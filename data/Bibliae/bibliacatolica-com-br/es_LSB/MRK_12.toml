[12]
"1" = ''':sup:`1` Y se puso a hablarles en parábolas: "Un hombre plantó una viña, la
cercó con una valla, cavó en ella un lagar, edificó una torre para
guardarla, la arrendó a unos viñadores y se fue de viaje.
'''
"2" = ''':sup:`2` A su debido tiempo mandó un criado a los viñadores para recibir su
parte de la vendimia;
'''
"3" = ''':sup:`3` pero lo agarraron, lo golpearon y lo despidieron con las manos
vacías.
'''
"4" = ''':sup:`4` De nuevo les mandó otro criado, y también lo descalabraron y lo
insultaron.
'''
"5" = ''':sup:`5` Envió a otro, y lo mataron; mandó otros muchos, y a unos los
golpearon y a otros los mataron.
'''
"6" = ''':sup:`6` Aún le quedaba uno, su hijo querido. Se lo envió el último,
pensando: Respetarán a mi hijo.
'''
"7" = ''':sup:`7` Pero los viñadores se dijeron: Éste es el heredero. Matémoslo, y nos
quedaremos con su herencia.
'''
"8" = ''':sup:`8` Lo agarraron, lo mataron y lo echaron fuera de la viña.
'''
"9" = ''':sup:`9` ¿Qué hará el dueño de la viña? Irá él, acabará con los viñadores y
dará la viña a otros.
'''
"10" = ''':sup:`10` ¿No habéis leído aquello de la Escritura: La piedra que los
constructores desecharon, en piedra angular se ha convertido;
'''
"11" = ''':sup:`11` esto ha sido obra del Señor, una maravilla a nuestros ojos"?
'''
"12" = ''':sup:`12` Intentaban prenderlo, porque comprendieron que la parábola iba por
ellos; pero temían a la gente. Lo dejaron, y se fueron.
'''
"13" = ''':sup:`13` Le enviaron entonces algunos fariseos y herodianos para cazarlo en
alguna palabra.
'''
"14" = ''':sup:`14` Llegaron y le dijeron: "Maestro, sabemos que eres sincero y que no
te importa nada el qué dirán, porque no tienes respetos humanos y
enseñas de verdad el camino de Dios. ¿Es lícito pagar el impuesto al
césar o no? ¿Lo debemos dar o no?".
'''
"15" = ''':sup:`15` Jesús, conociendo su hipocresía, les dijo: "¿Por qué me tentáis?
Traedme una moneda, que la vea".
'''
"16" = ''':sup:`16` Se la llevaron, y les dijo: "¿De quién es esta efigie y esta
inscripción?". Respondieron: "Del césar".
'''
"17" = ''':sup:`17` Él les dijo: "Pues dad al césar lo que es del césar y a Dios lo que
es de Dios". Y quedaron admirados ante esa respuesta.
'''
"18" = ''':sup:`18` Se le acercaron también unos saduceos, que niegan la resurrección,
y le preguntaron:
'''
"19" = ''':sup:`19` "Maestro, Moisés nos escribió: Si el hermano de uno muere dejando
mujer sin hijos, su hermano debe casarse con la viuda y dar
descendencia a su hermano.
'''
"20" = ''':sup:`20` Eran siete hermanos. El primero se casó, y murió sin dejar hijos.
'''
"21" = ''':sup:`21` El segundo se casó con la viuda, y murió sin dejar descendencia; e
igualmente el tercero.
'''
"22" = ''':sup:`22` Ninguno de los siete dejó descendencia. Finalmente murió también la
mujer.
'''
"23" = ''':sup:`23` En la resurrección, cuando resuciten, ¿de quién de ellos será
mujer? Porque los siete la tuvieron por mujer".
'''
"24" = ''':sup:`24` Jesús les dijo: "Estáis en un error, porque no entendéis las
Escrituras ni el poder de Dios.
'''
"25" = ''':sup:`25` Porque, en la resurrección, ni los hombres ni las mujeres se
casarán, sino que serán como ángeles en los cielos.
'''
"26" = ''':sup:`26` Y acerca de la resurrección de los muertos, ¿no habéis leído en el
libro de Moisés, en lo de la zarza, cómo le dijo Dios: Yo soy el Dios
de Abrahán, el Dios de Isaac y el Dios de Jacob?
'''
"27" = ''':sup:`27` No es un Dios de muertos, sino de vivos. ¡Estáis en un grande
error!".
'''
"28" = ''':sup:`28` Un maestro de la ley que había oído la discusión, viendo que les
había contestado bien, se le acercó y le preguntó: "¿Cuál es el primero
de todos los mandamientos?".
'''
"29" = ''':sup:`29` Jesús respondió: "El primero es: Escucha, Israel: el Señor, Dios
nuestro, es el único Señor;
'''
"30" = ''':sup:`30` y amarás al Señor tu Dios con todo tu corazón, con toda tu alma,
con toda tu mente y con todas tus fuerzas.
'''
"31" = ''':sup:`31` El segundo es éste: Amarás a tu prójimo como a ti mismo. No hay
mandamiento mayor que éstos".
'''
"32" = ''':sup:`32` El escriba le dijo: "Muy bien, maestro; con razón has dicho que él
es uno solo y que no hay otro fuera de él,
'''
"33" = ''':sup:`33` y amarlo con todo el corazón, con toda la inteligencia y con todas
las fuerzas, y amar al prójimo como a sí mismo vale mucho más que todos
los holocaustos y sacrificios".
'''
"34" = ''':sup:`34` Jesús, al ver que había respondido tan sabiamente, le dijo: "No
estás lejos del reino de Dios". Y ya nadie se atrevió a preguntarle
más.
'''
"35" = ''':sup:`35` Jesús, enseñando en el templo, preguntó: "¿Cómo pueden decir los
maestros de la ley que el mesías es hijo de David?
'''
"36" = ''':sup:`36` David mismo, inspirado por el Espíritu Santo, dice: El Señor dijo a
mi Señor: Siéntate a mi derecha hasta que ponga a tus enemigos debajo
de tus pies.
'''
"37" = ''':sup:`37` Pues si el mismo David le llama Señor, ¿cómo puede ser hijo suyo?".
Y la multitud lo escuchaba con sumo gusto.
'''
"38" = ''':sup:`38` Y en sus enseñanzas decía: "Guardaos de los maestros de la ley, a
los que les gusta pasearse con vestidos ostentosos, ser saludados en
las plazas,
'''
"39" = ''':sup:`39` ocupar los primeros asientos en las sinagogas y los primeros
puestos en los banquetes;
'''
"40" = ''':sup:`40` devoran los bienes de las viudas pretextando hacer largas
oraciones. Ellos serán juzgados muy severamente".
'''
"41" = ''':sup:`41` Sentado frente al tesoro, estaba mirando cómo la gente echaba en
las arcas. Muchos ricos echaban mucho.
'''
"42" = ''':sup:`42` Pero llegó una viuda pobre y echó unos céntimos.
'''
"43" = ''':sup:`43` Llamó a sus discípulos y les dijo: "Os aseguro que esa pobre viuda
ha echado más que todos,
'''
"44" = ''':sup:`44` pues todos han echado de lo que les sobra; en cambio, ella ha
echado de su indigencia todo lo que tenía para vivir".
'''
