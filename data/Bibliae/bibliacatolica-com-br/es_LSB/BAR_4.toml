[4]
"1" = ''':sup:`1` Ella es el libro de los mandamientos de Dios, la ley que permanece
eternamente. Todos los que la guardan alcanzarán la vida, mas los que
la abandonan morirán.
'''
"2" = ''':sup:`2` Vuélvete, Jacob, y abrázala, camina al resplandor de su luz.
'''
"3" = ''':sup:`3` No cedas tu gloria a otro, ni tu dignidad a nación extranjera.
'''
"4" = ''':sup:`4` Felices somos, Israel, pues podemos descubrir lo que agrada al
Señor.
'''
"5" = ''':sup:`5` ¡Ánimo, pueblo mío, memorial de Israel!
'''
"6" = ''':sup:`6` Habéis sido vendidos a las naciones, mas no para ser aniquilados,
sino que por haber provocado la cólera de Dios habéis sido entregados a
los enemigos.
'''
"7" = ''':sup:`7` Pues irritasteis a vuestro creador, ofreciendo sacrificios a los
demonios, y no a Dios.
'''
"8" = ''':sup:`8` Olvidasteis al Dios eterno, el que os sustentó; y afligisteis a
Jerusalén, la que os crió.
'''
"9" = ''':sup:`9` Vio ella desencadenarse contra vosotros la cólera de Dios, y dijo:
Escuchad, vecinas de Sión: Dios me ha enviado un gran dolor.
'''
"10" = ''':sup:`10` He visto el cautiverio de mis hijos y mis hijas, que el eterno les
mandó.
'''
"11" = ''':sup:`11` Con gozo los había yo criado y los he visto partir con llanto y
duelo.
'''
"12" = ''':sup:`12` Nadie se regocije de mí, de verme viuda, abandonada de tantos.
Estoy en soledad por los pecados de mis hijos, porque se apartaron de
la ley de Dios;
'''
"13" = ''':sup:`13` no conocieron sus preceptos, no caminaron en los mandamientos de
Dios, ni siguieron las sendas de la educación conforme a su justicia.
'''
"14" = ''':sup:`14` ¡Vengan las vecinas de Sión! Acordaos del cautiverio de mis hijos y
mis hijas, que el eterno les mandó.
'''
"15" = ''':sup:`15` Pues fue él quien trajo sobre ellos una nación de lejos, nación
desvergonzada y de lengua extraña, que no respetó al anciano, ni tuvo
compasión del niño
'''
"16" = ''':sup:`16` y se llevó a los hijos preferidos de la viuda y la dejó desolada,
privada de sus hijas.
'''
"17" = ''':sup:`17` Y yo, ¿cómo puedo ayudaros?
'''
"18" = ''':sup:`18` Aquel que trajo sobre vosotros estas calamidades os arrancará de
las manos de vuestros enemigos.
'''
"19" = ''':sup:`19` ¡Seguid, hijos, seguid vuestro camino! Que yo me quedo sola.
'''
"20" = ''':sup:`20` Me he quitado el vestido de la paz, me he puesto el sayal de mis
súplicas; clamaré al eterno mientras viva.
'''
"21" = ''':sup:`21` Ánimo, hijos míos, aclamad al Señor; él os librará de la tiranía,
de las manos de vuestros enemigos.
'''
"22" = ''':sup:`22` Yo espero del eterno vuestra salvación; del santo me viene la
alegría, por la misericordia que pronto llegará a vosotros de parte del
eterno, vuestro salvador.
'''
"23" = ''':sup:`23` Os he visto partir con llanto y duelo, pero el Señor os devolverá a
mí entre alegría y gozo para siempre.
'''
"24" = ''':sup:`24` Y como las vecinas de Sión ven ahora vuestro cautiverio, así verán
pronto vuestra salvación de parte de Dios, que os llegará con gran
gloria y esplendor del eterno.
'''
"25" = ''':sup:`25` Hijos, soportad con paciencia la ira que de parte de Dios os ha
alcanzado; tu enemigo te ha perseguido, pero pronto verás su ruina y
pondrás tu pie en su nuca.
'''
"26" = ''':sup:`26` Mis hijos más mimados han tenido que recorrer caminos ásperos, han
sido llevados como rebaño arrebatado por enemigos.
'''
"27" = ''':sup:`27` Ánimo, hijos míos, clamad a Dios, pues el que os ha castigado se
acordará de vosotros;
'''
"28" = ''':sup:`28` y si vuestro pensamiento sólo fue apartaros de Dios, volved ahora y
buscadle con ardor diez veces mayor.
'''
"29" = ''':sup:`29` Pues el que trajo sobre vosotros estas calamidades os traerá, con
vuestra salvación, la alegría perdurable.
'''
"30" = ''':sup:`30` Ten ánimo, Jerusalén; te consolará aquel que te ha dado un nombre.
'''
"31" = ''':sup:`31` ¡Desdichados los que te maltrataron y se alegraron de tu caída!
'''
"32" = ''':sup:`32` Desdichadas las ciudades a las que sirvieron tus hijos, desdichada
la que a tus hijos recibió.
'''
"33" = ''':sup:`33` Pues como se alegró de tu caída y festejó tu ruina, así se afligirá
por su propia devastación.
'''
"34" = ''':sup:`34` Yo le quitaré la alegría de su abundante población y su júbilo se
convertirá en luto.
'''
"35" = ''':sup:`35` Un fuego caerá sobre ella de parte del eterno por muchos días, y
será morada de demonios mucho tiempo.
'''
"36" = ''':sup:`36` Vuelve tus ojos al oriente, Jerusalén, y contempla el gozo que te
viene de Dios.
'''
"37" = ''':sup:`37` Mira, vuelven tus hijos, los que viste partir; vuelven reunidos
desde oriente a occidente, por la palabra del santo, alegres de la
gloria de Dios.
'''
