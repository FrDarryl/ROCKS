[12]
"1" = ''':sup:`1` El Señor habló a Moisés:
'''
"2" = ''':sup:`2` "Di a los israelitas: Cuando una mujer encinta dé a luz un varón,
será impura durante siete días, impura como en el tiempo de su
menstruación.
'''
"3" = ''':sup:`3` A los ocho días el niño será circuncidado,
'''
"4" = ''':sup:`4` pero la madre continuará retirada durante treinta y tres días más
purificando su sangre; no tocará nada consagrado, ni irá al santuario
hasta que se haya cumplido el tiempo de su purificación.
'''
"5" = ''':sup:`5` Si da a luz una hembra, será impura durante dos semanas, como en su
menstruación, y permanecerá retirada sesenta y seis días más
purificando la sangre.
'''
"6" = ''':sup:`6` Cumplidos los días de su purificación, ya sea de varón o de hembra,
presentará ante el sacerdote, a la entrada de la tienda de la reunión,
un cordero primal como holocausto y un pichón o una tórtola en
sacrificio por el pecado.
'''
"7" = ''':sup:`7` El sacerdote los ofrecerá ante el Señor, hará sobre ella el rito de
absolución y quedará purificada de su flujo de sangre. Ésta es la ley
para la mujer que da a luz un niño o una niña.
'''
"8" = ''':sup:`8` Si sus posibilidades no llegan a un cordero, presentará dos tórtolas
o dos pichones, uno como holocausto y otro en sacrificio por el pecado.
El sacerdote hará sobre ella el rito de absolución y quedará
purificada".
'''
"Notes" = '''
Notas de rodapé:
12:1-4 - Tras el nacimiento de un hijo, la madre pasa por un período de
purificación. Esto enfatiza la necesidad de pureza en el culto y la
vida diaria, y la idea de que el nacimiento, aunque es un don divino,
2:22).
12:5 - El período de purificación es más largo cuando nace una hija, lo
que refuerza los rituales de pureza y las tradiciones culturales del
antiguo Israel. La ley refleja la distinción entre hombres y mujeres en
12:6-7 - La madre ofrece una ofrenda por el pecado y un holocausto tras
el período de purificación, simbolizando la renovación y la gratitud
por la nueva vida. Este sacrificio resalta el valor del nacimiento y la
12:8 - Para las familias pobres, se permite la ofrenda de dos tórtolas
o dos pichones en lugar de un cordero. Esto demuestra la provisión de
Dios para todos, independientemente de su situación económica, y el
Corintios 8:12).
'''
