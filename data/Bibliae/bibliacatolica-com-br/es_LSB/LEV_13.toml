[13]
"1" = ''':sup:`1` El Señor dijo a Moisés y a Aarón:
'''
"2" = ''':sup:`2` "Cuando alguno tenga sobre la piel una inflamación, una pústula o
una mancha reluciente, síntoma de lepra, será llevado al sacerdote
Aarón o a uno de sus hijos sacerdotes.
'''
"3" = ''':sup:`3` El sacerdote examinará la llaga de la piel: si los pelos de la parte
afectada se han vuelto blancos y la llaga es más profunda que el resto
de la piel, es llaga de lepra. Una vez examinado, el sacerdote lo
declarará impuro.
'''
"4" = ''':sup:`4` Si la mancha reluciente es blanca, pero no está más profunda que el
resto de la piel ni el pelo se ha vuelto blanco, el sacerdote aislará
al enfermo durante siete días.
'''
"5" = ''':sup:`5` El séptimo día lo examinará: si constata que la llaga sigue en su
estado sin extenderse en la piel, lo tendrá aislado siete días más.
'''
"6" = ''':sup:`6` Al séptimo día lo volverá a examinar; si ve que la llaga ha perdido
brillo y no se ha extendido por la piel, el sacerdote lo declarará
puro: se trata de una pústula. Lavará sus vestidos y quedará puro.
'''
"7" = ''':sup:`7` Si, después de haber sido examinado y declarado puro, la pústula se
extiende sobre la piel del enfermo, se presentará de nuevo al
sacerdote;
'''
"8" = ''':sup:`8` lo examinará, y, una vez que haya constatado el crecimiento de la
pústula, lo declarará impuro, pues se trata de lepra.
'''
"9" = ''':sup:`9` Si uno tiene llagas de lepra, será llevado al sacerdote.
'''
"10" = ''':sup:`10` El sacerdote lo examinará: si hay una inflamación blanca, el pelo
se ha vuelto blanco y se ve la carne viva en la inflamación,
'''
"11" = ''':sup:`11` se trata de lepra crónica en la piel. El sacerdote lo declarará
impuro sin necesidad de aislarlo, porque sin duda alguna es impuro.
'''
"12" = ''':sup:`12` Si la lepra se propaga por la piel y la recubre entera, de la
cabeza a los pies, todo cuanto aparece a la vista del sacerdote,
'''
"13" = ''':sup:`13` éste examinará al enfermo, y si ve que la lepra cubre todo su
cuerpo, lo declarará puro, pues, una vez que se ha vuelto todo blanco,
es puro.
'''
"14" = ''':sup:`14` Pero tan pronto como aparezca sobre él una llaga, será impuro.
'''
"15" = ''':sup:`15` El sacerdote examinará la llaga y lo declarará impuro, pues la
llaga es cosa impura: es lepra.
'''
"16" = ''':sup:`16` Pero si la llaga cambia de nuevo y se pone blanca, se presentará al
sacerdote.
'''
"17" = ''':sup:`17` Éste lo examinará y, si se ha vuelto blanca, lo declarará puro,
porque lo es".
'''
"18" = ''':sup:`18` "Si uno ha tenido sobre su piel una úlcera y ésta ha cicatrizado,
'''
"19" = ''':sup:`19` pero queda una inflamación blanquecina o una mancha de un blanco
rosáceo, deberá presentarse al sacerdote.
'''
"20" = ''':sup:`20` El sacerdote lo examinará: si la mancha está más hundida que la
piel y el pelo se ha vuelto blanco, lo declarará impuro: es lepra que
brota en la úlcera cicatrizada.
'''
"21" = ''':sup:`21` Si la parte afectada no tiene el pelo blanco, ni la piel hundida y
la mancha ha ido desapareciendo, aislará durante siete días al enfermo.
'''
"22" = ''':sup:`22` Si la mancha sigue extendiéndose por la piel, lo declarará impuro:
es lepra.
'''
"23" = ''':sup:`23` Pero si la mancha sigue en el mismo sitio sin extenderse, es la
cicatriz de la úlcera; el sacerdote lo declarará puro".
'''
"24" = ''':sup:`24` "Si uno ha sufrido una quemadura en su piel, y en la cicatriz de la
quemadura hay una mancha de un blanco rosáceo o sólo blanca,
'''
"25" = ''':sup:`25` el sacerdote la examinará; si ve el pelo blanco y la piel hundida,
es lepra que brota en la quemadura. El sacerdote lo declarará impuro,
pues es lepra.
'''
"26" = ''':sup:`26` Si el sacerdote no ve el pelo blanco ni la piel hundida, lo aislará
durante siete días,
'''
"27" = ''':sup:`27` y al séptimo día lo examinará; si la mancha se ha extendido por la
piel, lo declarará impuro, pues es lepra.
'''
"28" = ''':sup:`28` Pero si la mancha sigue en el mismo sitio sin extenderse y ha
perdido su color, es simplemente la inflamación de la quemadura. El
sacerdote lo declarará puro, porque se trata de la cicatriz de la
quemadura".
'''
"29" = ''':sup:`29` "Si un hombre o una mujer tienen una llaga en la cabeza o en la
barba,
'''
"30" = ''':sup:`30` el sacerdote examinará la llaga; si la llaga está más hundida que
la piel y el pelo se ha vuelto amarillento y ralo, declarará impuro al
enfermo: es tiña, la lepra de la cabeza y de la barba.
'''
"31" = ''':sup:`31` Si en el reconocimiento de la llaga tiñosa el sacerdote no ve la
piel hundida ni el pelo amarillento, aislará al enfermo durante siete
días,
'''
"32" = ''':sup:`32` y al séptimo día examinará la llaga; si la tiña no se ha extendido,
el pelo no se ha vuelto amarillento y la piel no se ha hundido,
'''
"33" = ''':sup:`33` el enfermo se rasurará, excepción hecha de las partes afectadas por
la tiña, y el sacerdote lo aislará durante otros siete días,
'''
"34" = ''':sup:`34` al cabo de los cuales volverá a examinar la tiña; si no se ha
extendido por la piel ni se ha hundido en ella, declarará puro al
enfermo.
'''
"35" = ''':sup:`35` Si, después de haber sido declarado puro, la tiña se extiende por
la piel,
'''
"36" = ''':sup:`36` el sacerdote lo examinará; si la tiña se ha extendido por la piel,
no tiene ya necesidad de examinar si el pelo se ha vuelto amarillento:
el enfermo es impuro.
'''
"37" = ''':sup:`37` Pero si la tiña se ha detenido y aparece pelo negro, la tiña está
curada; es puro, y así lo declarará el sacerdote.
'''
"38" = ''':sup:`38` Si un hombre o una mujer tienen en la piel manchas relucientes y
blancas,
'''
"39" = ''':sup:`39` el sacerdote las examinará; si las manchas que hay sobre la piel
son de un color blancuzco, se trata de eczema que ha brotado en la
piel; el enfermo es puro".
'''
"40" = ''':sup:`40` "Si a uno se le cae el pelo de la cabeza, se trata simplemente de
calvicie, y es puro.
'''
"41" = ''':sup:`41` Si se le cae el pelo de las sienes y toda la frente se le queda
calva, es puro.
'''
"42" = ''':sup:`42` Pero si en la parte calva de la cabeza aparece una llaga de un
blanco rosáceo, es lepra que brota de la calvicie.
'''
"43" = ''':sup:`43` El sacerdote la examinará; si la inflamación de la llaga es de un
color blanco rosáceo, como el de la lepra de la piel,
'''
"44" = ''':sup:`44` ese hombre es un leproso e impuro. El sacerdote lo declarará
impuro, pues lleva la llaga de la lepra en su cabeza.
'''
"45" = ''':sup:`45` El leproso andará harapiento, despeinado, la cara medio tapada y
gritando: ¡Impuro, impuro!
'''
"46" = ''':sup:`46` Mientras le dure la lepra, será impuro y, siendo impuro, vivirá
aislado, fuera del campamento".
'''
"47" = ''':sup:`47` "Si aparece una mancha de lepra en un vestido, de lana o lino,
'''
"48" = ''':sup:`48` de tela o de punto, o de cuero, o en un objeto cualquiera de cuero,
'''
"49" = ''':sup:`49` si la mancha es de un color verdoso o rojizo, es un caso de lepra
que debe ser mostrado al sacerdote.
'''
"50" = ''':sup:`50` El sacerdote la examinará y aislará el objeto durante siete días.
'''
"51" = ''':sup:`51` Si al séptimo día ve que se ha extendido por el vestido, es un caso
de lepra contagiosa; el objeto es impuro.
'''
"52" = ''':sup:`52` El vestido, de cualquier clase que sea, afectado por la lepra,
deberá ser quemado por el fuego, porque es lepra contagiosa.
'''
"53" = ''':sup:`53` Si el sacerdote ve que la lepra no se ha extendido por el vestido,
'''
"54" = ''':sup:`54` mandará lavar el objeto infectado y lo aislará otros siete días.
'''
"55" = ''':sup:`55` Si, después de lavado, el sacerdote ve que la mancha no ha cambiado
de aspecto, aunque no se haya extendido más, el objeto es impuro; será
echado al fuego, porque está infectado por el derecho y por el revés.
'''
"56" = ''':sup:`56` Pero si el sacerdote ve que la mancha ha perdido color, después de
lavarla, arrancará del vestido la parte manchada.
'''
"57" = ''':sup:`57` Si la mancha vuelve a aparecer en el vestido, se trata de una lepra
activa; el objeto infectado será echado al fuego.
'''
"58" = ''':sup:`58` Pero si después de lavado, la mancha ha desaparecido del vestido,
será lavado otra vez y quedará puro.
'''
"59" = ''':sup:`59` Tal es la ley para los casos de lepra en un vestido, de lana o de
lino, de tela o de punto, o en cualquier objeto de cuero, cuando se
trata de declararlos puros o impuros".
'''
