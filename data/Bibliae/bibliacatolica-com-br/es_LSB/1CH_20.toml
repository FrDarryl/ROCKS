[20]
"1" = ''':sup:`1` Al año siguiente, al tiempo en que suelen salir los reyes de
campaña, Joab, a la cabeza de un gran ejército, marchó contra la tierra
de los amonitas y la devastó. Luego puso asedio a Rabá, mientras David
estaba en Jerusalén. Joab se apoderó de Rabá y la destruyó.
'''
"2" = ''':sup:`2` David quitó de la cabeza de Milcón la corona de oro, que pesaba
treinta y cuatro kilos; y la piedra preciosa que había en ella fue
puesta en la corona de David. El botín que tomó en la ciudad fue
inmenso.
'''
"3" = ''':sup:`3` Se llevó cautivos a sus habitantes y los puso a trabajar con
sierras, picos y hachas. Lo mismo hizo con todas las ciudades amonitas.
David y todo su ejército volvieron a Jerusalén.
'''
"4" = ''':sup:`4` Después de esto continuó la guerra en Guézer contra los filisteos.
Fue entonces cuando Sibecay, el jusatita, mató a Sipay, un descendiente
de los gigantes. Los filisteos quedaron sometidos.
'''
"5" = ''':sup:`5` Se reanudó la lucha con los filisteos, y Eljanán, hijo de Yaír, mató
a Lajmí, hermano de Goliat de Gat, el cual llevaba una lanza cuya asta
era como un enjullo de tejedor.
'''
"6" = ''':sup:`6` Se dio otra batalla en Gat, donde había un gigante que tenía
veinticuatro dedos, seis en cada extremidad. También éste era
descendiente de los gigantes.
'''
"7" = ''':sup:`7` Él desafió a Israel, y Jonatán, hijo de Simeá, hermano de David, lo
mató.
'''
"8" = ''':sup:`8` Estos gigantes eran descendientes de los gigantes de Gat, y cayeron
en manos de David y sus hombres.
'''
