[12]
"1" = ''':sup:`1` María y Aarón murmuraban contra Moisés por la mujer cusita que había
tomado por esposa.
'''
"2" = ''':sup:`2` Decían: "¿Es que el Señor ha hablado sólo con Moisés? ¿No ha hablado
también con nosotros?". El Señor lo oyó.
'''
"3" = ''':sup:`3` Moisés era humilde, el hombre más humilde de este mundo.
'''
"4" = ''':sup:`4` El Señor dijo a Moisés, Aarón y María: "Id los tres a la tienda de
la reunión"; y así lo hicieron.
'''
"5" = ''':sup:`5` El Señor bajó en la columna de nube y se paró a la entrada de la
tienda. Llamó a Aarón y a María, y los dos se acercaron.
'''
"6" = ''':sup:`6` El Señor les dijo: "Escuchad mis palabras: Cuando hay entre vosotros
un profeta del Señor, yo me doy a conocer a él en visión y le hablo en
sueños.
'''
"7" = ''':sup:`7` Pero no hago así con mi siervo Moisés, que es en toda mi casa el
hombre de confianza.
'''
"8" = ''':sup:`8` Yo le hablo cara a cara y a las claras, no en enigmas, y él
contempla la figura del Señor. ¿Por qué os habéis atrevido a hablar
contra mi siervo Moisés?".
'''
"9" = ''':sup:`9` Dios montó en cólera contra ellos, y se fue.
'''
"10" = ''':sup:`10` Tan pronto como desapareció la nube de la tienda, María apareció
cubierta de lepra, blanca como la nieve. Aarón se volvió a mirarla, y
la vio cubierta de lepra.
'''
"11" = ''':sup:`11` Aarón dijo a Moisés: "¡Por favor, mi señor! No cargues sobre
nosotros el peso del pecado que neciamente hemos cometido, del cual
somos culpables.
'''
"12" = ''':sup:`12` ¡No sea ella como un aborto que sale ya medio consumido del vientre
de su madre!".
'''
"13" = ''':sup:`13` Moisés suplicó al Señor: "Cúrala, oh Dios, por favor".
'''
"14" = ''':sup:`14` El Señor respondió: "Si su padre le hubiera escupido en el rostro,
¿no estaría ella cubierta de vergüenza durante siete días? Por tanto,
que la echen fuera del campamento durante siete días, y luego podrá
volver a él".
'''
"15" = ''':sup:`15` María fue echada del campamento durante siete días. Cuando María
volvió,
'''
"16" = ''':sup:`16` el pueblo salió de Jaserot y fue a acampar al desierto de Farán.
'''
