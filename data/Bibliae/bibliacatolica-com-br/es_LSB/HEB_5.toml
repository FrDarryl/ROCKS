[5]
"1" = ''':sup:`1` Porque todo sacerdote es elegido de entre los hombres para
representar a los hombres ante Dios y ofrecer dones y sacrificios por
los pecados,
'''
"2" = ''':sup:`2` siendo capaz de mostrarse comprensivo con los ignorantes y
extraviados, ya que también él está rodeado de debilidad;
'''
"3" = ''':sup:`3` por esta razón debe ofrecer sacrificios por sus pecados, así como lo
hace por los del pueblo.
'''
"4" = ''':sup:`4` Y nadie puede arrogarse este honor si no es llamado por Dios, como
Aarón.
'''
"5" = ''':sup:`5` Así también Cristo no se atribuyó la gloria de constituirse sumo
sacerdote, sino que la recibió de aquel que le dijo: Tú eres mi Hijo,
yo te he engendrado hoy.
'''
"6" = ''':sup:`6` Como dice también en otro lugar: Tú eres sacerdote para siempre, a
la manera de Melquisedec.
'''
"7" = ''':sup:`7` Él, en los días de su vida mortal, presentó con gran clamor y
lágrimas oraciones y súplicas al que podía salvarle de la muerte, y fue
escuchado en atención a su obediencia;
'''
"8" = ''':sup:`8` aunque era hijo, en el sufrimiento aprendió a obedecer;
'''
"9" = ''':sup:`9` así alcanzó la perfección y se convirtió para todos aquellos que le
obedecen en principio de salvación eterna,
'''
"10" = ''':sup:`10` pues fue proclamado por Dios sumo sacerdote a la manera de
Melquisedec.
'''
"11" = ''':sup:`11` Acerca de esto tendríamos muchas cosas que decir, difíciles de
explicar, porque sois torpes para comprender.
'''
"12" = ''':sup:`12` Pues debiendo ser ya maestros por razón del tiempo, todavía tenéis
necesidad de que se os enseñen los primeros rudimentos de oráculos
divinos, y habéis llegado a tener necesidad de leche, no de alimento
sólido.
'''
"13" = ''':sup:`13` Ahora bien, aquel que se alimenta de leche no puede gustar la
doctrina de la justicia, porque es niño todavía.
'''
"14" = ''':sup:`14` El alimento sólido es para los perfectos, que por razón de la
costumbre tienen el sentido moral desarrollado para distinguir entre el
bien y el mal.
'''
