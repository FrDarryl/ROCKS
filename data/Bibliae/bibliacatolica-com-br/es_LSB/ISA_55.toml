[55]
"1" = ''':sup:`1` ¡Oh, todos los que estáis sedientos, id por agua, aunque no tengáis
dinero! Venid, comprad grano y comed, sin dinero y sin pagar, vino y
leche.
'''
"2" = ''':sup:`2` ¿Por qué gastáis vuestro dinero en lo que no es pan, y vuestro
salario en lo que no llena? Escuchadme bien, y comeréis cosas buenas; y
os deleitaréis con manjares exquisitos.
'''
"3" = ''':sup:`3` Prestad oído y venid a mí; escuchad y vivirá vuestra alma. Haré con
vosotros un pacto eterno, según la fiel promesa que hice a David.
'''
"4" = ''':sup:`4` Yo le he puesto como testigo para los pueblos, caudillo y señor de
las naciones.
'''
"5" = ''':sup:`5` Mira, a pueblos que no conocías llamarás y naciones desconocidas
correrán hacia ti, por el Señor, tu Dios, y por el Santo de Israel, que
te glorifica.
'''
"6" = ''':sup:`6` Buscad al Señor mientras puede ser hallado; clamad a él mientras
está cerca.
'''
"7" = ''':sup:`7` Deje el malvado su camino, y el malhechor sus pensamientos;
conviértase al Señor, que tendrá piedad de él; a nuestro Dios, que es
generoso en el perdón.
'''
"8" = ''':sup:`8` Porque mis pensamientos no son vuestros pensamientos, ni vuestros
caminos mis caminos -dice el Señor-.
'''
"9" = ''':sup:`9` Como se alza el cielo por encima de la tierra se elevan mis caminos
sobre vuestros caminos y mis pensamientos sobre vuestros pensamientos.
'''
"10" = ''':sup:`10` Como la lluvia y la nieve descienden del cielo y no vuelven allá
sin empapar la tierra, sin fecundarla y hacerla germinar para que dé
sementera al sembrador y pan para comer,
'''
"11" = ''':sup:`11` así la palabra que sale de mi boca no vuelve a mí sin resultado,
sin haber hecho lo que yo quería y haber llevado a cabo su misión.
'''
"12" = ''':sup:`12` Sí, partiréis con alegría y en paz seréis llevados; montes y
colinas prorrumpirán ante vosotros en gritos de alegría, y todos los
árboles del campo aplaudirán.
'''
"13" = ''':sup:`13` En lugar de zarzas crecerán cipreses, y en vez de ortigas nacerán
mirtos. Y esto dará al Señor renombre, una señal eterna e imborrable.
'''
