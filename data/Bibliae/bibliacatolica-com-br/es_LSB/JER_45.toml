[45]
"1" = ''':sup:`1` Palabra que el profeta Jeremías dirigió a Baruc, hijo de Nerías,
cuando éste escribió en un libro estas palabras dictadas de labios de
Jeremías, el año cuarto de Joaquín, hijo de Josías, rey de Judá:
'''
"2" = ''':sup:`2` "Esto dice el Señor, Dios de Israel, acerca de ti, Baruc.
'''
"3" = ''':sup:`3` Tú dices: ¡Ay de mí, pues el Señor acumula en mí penas y dolores!
Estoy agotado de gemir y no encuentro alivio.
'''
"4" = ''':sup:`4` Esto dice el Señor: Le dirás: Lo que había construido, lo destruyo;
lo que había plantado, lo arranco. Voy a herir a toda la tierra.
'''
"5" = ''':sup:`5` ¿Y tú andas buscando para ti cosas extraordinarias? No las busques,
pues yo voy a mandar desventuras sobre todo mortal -dice el Señor-. A
ti te concederé como botín la vida, dondequiera que vayas".
'''
