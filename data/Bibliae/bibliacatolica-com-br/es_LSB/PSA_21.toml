'''
"2" = ''':sup:`2` Señor, el rey se regocija de tu fuerza, tu victoria lo colma de
alegría.
'''
"3" = ''':sup:`3` Todo lo que te pidió le concediste; no le negaste lo que sus labios
te pedían.
'''
"4" = ''':sup:`4` Le saliste al encuentro con faustas bendiciones, le coronaste con
corona de oro puro.
'''
"5" = ''':sup:`5` Te pidió vida y tú se la concediste, una vida larga, una vida sin
fin.
'''
"6" = ''':sup:`6` Por tu victoria, grande es su fama, lo rodeas de honor y majestad.
'''
"7" = ''':sup:`7` Le das una continua bendición, lo colmas de alegría en tu presencia.
'''
"8" = ''':sup:`8` Sí, el rey confía en el Señor, por la gracia del altísimo es
inquebrantable.
'''
"9" = ''':sup:`9` Tu mano alcanzará a tus enemigos, tu derecha caerá sobre los que te
odian.
'''
"10" = ''':sup:`10` Los convertirás en un horno encendido el día que aparezcas, el
Señor los tragará en su ira y el fuego los devorará.
'''
"11" = ''':sup:`11` Borrarás su descendencia de la tierra, su posteridad de en medio de
los hombres.
'''
"12" = ''':sup:`12` Si quieren hacerte daño, si urden intrigas, no podrán hacer nada;
'''
"13" = ''':sup:`13` tú les harás volver la espalda en cuanto vean que les apuntas con
el arco.
'''
"14" = ''':sup:`14` Levántate, Señor, con tu poder; nosotros cantamos, celebramos tu
triunfo.
'''
