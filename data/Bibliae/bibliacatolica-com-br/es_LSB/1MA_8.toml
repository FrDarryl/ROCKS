[8]
"1" = ''':sup:`1` Judas supo que los romanos eran poderosos, que se mostraban
benévolos con sus aliados y hacían pactos de amistad con los que
acudían a ellos.
'''
"2" = ''':sup:`2` Le contaron sus guerras, las hazañas realizadas en las Galias, cómo
se habían apoderado de ellas y las habían sometido a tributo;
'''
"3" = ''':sup:`3` lo que habían hecho en España, cómo se habían apoderado de las minas
de plata y oro,
'''
"4" = ''':sup:`4` y cómo habían sometido a aquel país con prudencia y perseverancia, a
pesar de ser un país lejano; cómo habían derrotado a los reyes que los
habían atacado desde los confines de la tierra, infligiéndoles fuerte
derrota, y cómo los demás les pagaban un tributo anual.
'''
"5" = ''':sup:`5` Habían vencido y sometido a Filipo y a Perseo, reyes de Macedonia, y
a cuantos les habían hecho frente.
'''
"6" = ''':sup:`6` Habían vencido a Antíoco el Grande, rey de Asia, que les presentó
batalla con ciento veinte elefantes, caballería y carros y un ejército
incontable.
'''
"7" = ''':sup:`7` Cayó vivo en sus manos, y le impusieron a él y a sus sucesores un
impuesto gravoso, dar rehenes y ceder territorios,
'''
"8" = ''':sup:`8` como la India, Media y Lidia, sus mejores provincias, que luego
entregaron al rey Eumeno.
'''
"9" = ''':sup:`9` Los griegos habían decidido ir a exterminarlos;
'''
"10" = ''':sup:`10` pero los romanos se enteraron y enviaron a luchar contra ellos a un
solo general; cayeron muchos griegos, y los romanos se llevaron
cautivas a sus mujeres y a sus hijos, saquearon sus bienes, se
apoderaron de sus tierras, derribaron sus murallas y los sometieron a
esclavitud hasta el día de hoy.
'''
"11" = ''':sup:`11` Asimismo destruyeron y sometieron a los reinos e islas que les
opusieron resistencia.
'''
"12" = ''':sup:`12` Pero a sus amigos y a cuantos en ellos confiaban les guardaban gran
fidelidad. Han conquistado reinos próximos y lejanos, y todos los que
oyen hablar de ellos les tienen miedo.
'''
"13" = ''':sup:`13` Reinan aquellos a los que ellos ayudan a reinar y deponen a los que
quieren. Tienen un inmenso poder.
'''
"14" = ''':sup:`14` A pesar de esto, ninguno de ellos se ha hecho coronar ni ha vestido
la púrpura para engrandecerse.
'''
"15" = ''':sup:`15` Han constituido un senado, donde deliberan cada día trescientos
veinte hombres, que se preocupan del bien del pueblo y del
mantenimiento del orden.
'''
"16" = ''':sup:`16` Eligen cada año a uno con poder y dominio en todo el imperio, y le
obedecen todos sin que tengan envidias o celos.
'''
"17" = ''':sup:`17` Judas eligió a Eupólemo, hijo de Juan, hijo de Acos, y a Jasón,
hijo de Eleazar, y los envió a Roma para hacer con ellos un tratado de
amistad
'''
"18" = ''':sup:`18` y conseguir la libertad del yugo de los griegos, pues éstos querían
esclavizar a Israel.
'''
"19" = ''':sup:`19` Fueron a Roma. Después de un viaje muy largo, entraron en el senado
y dijeron:
'''
"20" = ''':sup:`20` "Judas Macabeo, sus hermanos y el pueblo de los judíos nos han
mandado para hacer con vosotros un tratado de amistad y para ser
contados entre vuestros aliados y amigos".
'''
"21" = ''':sup:`21` La petición fue acogida favorablemente.
'''
"22" = ''':sup:`22` He aquí la copia de la carta que esculpieron en tablas de bronce y
enviaron a Jerusalén para que sirviese a los judíos como documento de
tratado de paz:
'''
"23" = ''':sup:`23` "Prosperidad a los romanos y a la nación judía en el mar y en la
tierra para siempre. Lejos esté de ellos la espada y el enemigo.
'''
"24" = ''':sup:`24` Si estalla una guerra contra Roma o contra cualquiera de sus
aliados en todo su imperio,
'''
"25" = ''':sup:`25` la nación judía combatirá ardientemente a su lado, según lo
permitan las circunstancias.
'''
"26" = ''':sup:`26` No dará ni suministrará al enemigo trigo, ni armas, ni dinero o
naves, según ha decidido Roma, y cumplirá estos compromisos sin
compensación alguna.
'''
"27" = ''':sup:`27` Igualmente, si la nación judía fuera atacada antes, los romanos
lucharemos a su lado con todo ardor, según lo permitan las
circunstancias,
'''
"28" = ''':sup:`28` y no darán a los enemigos trigo, ni armas, ni dinero o naves según
ha decidido Roma; y cumplirá estos compromisos sin engaños.
'''
"29" = ''':sup:`29` En estos términos hacen los romanos su tratado con la nación judía.
'''
"30" = ''':sup:`30` Si posteriormente unos u otros quisieran añadir o quitar algo, lo
harán de común acuerdo, y lo añadido o lo quitado tendrá carácter
obligatorio.
'''
"31" = ''':sup:`31` Con relación a los daños causados por Demetrio a los judíos, le
hemos escrito así: ¿Por qué mantienes tan pesado yugo sobre los judíos,
nuestros amigos y aliados?
'''
"32" = ''':sup:`32` Si vuelven a acusarte, defenderemos sus derechos luchando contra ti
por mar y tierra".
'''
