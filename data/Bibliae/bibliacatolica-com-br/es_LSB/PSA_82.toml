[82]
"1" = ''':sup:`1` Salmo de Asaf Dios se levanta en la asamblea divina, juzga en medio
de los dioses.
'''
"2" = ''':sup:`2` "¿Hasta cuándo juzgaréis injustamente, os pondréis de parte de los
criminales?
'''
"3" = ''':sup:`3` Defended al huérfano y al pobre, haced justicia al desvalido y al
humilde;
'''
"4" = ''':sup:`4` librad al oprimido, al indigente, sacadlos de las manos de los
criminales".
'''
"5" = ''':sup:`5` Pero ellos no saben ni comprenden, caminan en tinieblas, vacilan
todos los cimientos de la tierra.
'''
"6" = ''':sup:`6` Yo dije: "Sois dioses todos vosotros, hijos del altísimo;
'''
"7" = ''':sup:`7` pero moriréis como todos los hombres, caeréis como un príncipe
cualquiera".
'''
"8" = ''':sup:`8` Levántate, oh Dios, haz justicia en la tierra, pues tú imperas sobre
todas las naciones.
'''
