[23]
"1" = ''':sup:`1` Llevaron a David esta noticia: "Los filisteos están atacando a
Queilá y saquean las eras".
'''
"2" = ''':sup:`2` David consultó al Señor: "¿Debo ir y podré derrotar a los
filisteos?". El Señor le respondió: "Vete, derrotarás a los filisteos y
librarás a Queilá".
'''
"3" = ''':sup:`3` Pero los hombres de David le dijeron: "Mira, aquí, en Judá, vivimos
asaltados por el terror; ¡cuánto más si vamos a Queilá contra las filas
de los filisteos!".
'''
"4" = ''':sup:`4` David volvió a consultar al Señor. El Señor le respondió: "Ánimo,
baja a Queilá, porque yo entrego a los filisteos en tus manos".
'''
"5" = ''':sup:`5` Partió David con sus hombres hacia Queilá, atacó a los filisteos, se
apoderó de sus ganados y les infligió una gran derrota. Así libró David
a los habitantes de Queilá.
'''
"6" = ''':sup:`6` Abiatar, hijo de Ajimélec, que se había refugiado junto a David,
bajó a Queilá llevando consigo el efod.
'''
"7" = ''':sup:`7` Anunciaron a Saúl que David había ido a Queilá. Saúl dijo: "Dios le
ha entregado en mis manos, porque se ha recluido al entrar en una
ciudad con puertas y cerrojos".
'''
"8" = ''':sup:`8` Saúl llamó a la guerra a todo el pueblo para bajar a Queilá y
asediar a David y a sus hombres.
'''
"9" = ''':sup:`9` Cuando David supo que Saúl tramaba el mal contra él, pidió al
sacerdote Abiatar que le llevara el efod.
'''
"10" = ''':sup:`10` Y dijo: "Señor, Dios de Israel, tu siervo ha oído decir que Saúl se
dispone a venir a Queilá para destruir la ciudad por causa mía.
'''
"11" = ''':sup:`11` ¿Vendrá Saúl como ha oído tu siervo?". El Señor respondió:
"Vendrá".
'''
"12" = ''':sup:`12` David preguntó: "¿Me entregarán los habitantes de Queilá a mí y a
mis hombres en manos de Saúl?". Y el Señor respondió: "Te entregarán".
'''
"13" = ''':sup:`13` Entonces David partió con sus hombres, en número de unos
seiscientos; salieron de Queilá y andaban errantes de acá para allá.
Informado Saúl de que David había escapado de Queilá, desistió de la
expedición.
'''
"14" = ''':sup:`14` David quedó en el desierto, en los lugares fuertes, en la montaña
del desierto de Zif. Saúl le buscaba continuamente, pero Dios no le
puso en sus manos.
'''
"15" = ''':sup:`15` David tuvo miedo, porque Saúl se puso en campaña para quitarle de
en medio. David estaba en el desierto de Zif, en Jores.
'''
"16" = ''':sup:`16` Jonatán, hijo de Saúl, se puso en camino y fue a ver a David en
Jores; le dio ánimos en nombre de Dios y
'''
"17" = ''':sup:`17` le dijo: "No tengas miedo, porque la mano de Saúl, mi padre, no te
alcanzará. Tú reinarás sobre Israel, y yo seré tu segundo. Mi padre,
Saúl, lo sabe muy bien".
'''
"18" = ''':sup:`18` Los dos hicieron un pacto ante el Señor. Después David se quedó en
Jores, y Jonatán volvió a su casa.
'''
"19" = ''':sup:`19` Los de Zif subieron a Guibeá para decir a Saúl: "¿Sabes que David
está escondido entre nosotros en los lugares fuertes, en Jores, en la
colina de Jaquilá, que está al mediodía del desierto?
'''
"20" = ''':sup:`20` Oh rey, cuando quieras venir, ven; nosotros lo pondremos en tus
manos".
'''
"21" = ''':sup:`21` Saúl respondió: "Que el Señor os bendiga, porque habéis tenido
compasión de mí.
'''
"22" = ''':sup:`22` Id, aseguraos más; informaos exactamente del lugar por donde anda,
porque me han dicho que es muy astuto.
'''
"23" = ''':sup:`23` Observad y reconoced todos los escondites donde se oculta y traedme
una información exacta; entonces yo iré con vosotros y, si está en el
país, yo le buscaré entre todas las familias de Judá".
'''
"24" = ''':sup:`24` Ellos se pusieron en camino y fueron a Zif antes que Saúl. Pero
David y sus hombres estaban en el desierto de Maón, en la estepa, al
sur del desierto.
'''
"25" = ''':sup:`25` Saúl y sus hombres fueron en su busca; pero David, informado de
ello, bajó al macizo rocoso que hay en el desierto de Maón. Saúl lo
supo, y persiguió a David en el desierto de Maón.
'''
"26" = ''':sup:`26` Saúl y sus hombres iban por un lado de la montaña, y David y los
suyos por el otro. David se daba prisa para escapar de Saúl, y Saúl y
sus hombres intentaban pasar al lado de David y de sus hombres para
apoderarse de ellos.
'''
"27" = ''':sup:`27` Entonces llegó un mensajero y dijo a Saúl: "Ven, date prisa, pues
los filisteos han invadido el país".
'''
"28" = ''':sup:`28` Saúl cesó de perseguir a David y fue al encuentro de los filisteos.
Por eso se llamó a aquel lugar "Roca de la separación".
'''
