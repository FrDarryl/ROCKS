[24]
"1" = ''':sup:`1` De allí David fue a instalarse en los lugares fuertes de Engadí.
'''
"2" = ''':sup:`2` Cuando Saúl volvió de perseguir a los filisteos, se enteró de que
David estaba en el desierto de Engadí.
'''
"3" = ''':sup:`3` Entonces tomó consigo tres mil hombres, escogidos en todo Israel, y
marchó en busca de David y de sus gentes hasta las Rocas de las
Gamuzas.
'''
"4" = ''':sup:`4` Llegó a los rediles de las ovejas que hay junto al camino; allí hay
una cueva, y Saúl entró en ella para hacer sus necesidades. David y sus
hombres estaban escondidos en el fondo de la cueva.
'''
"5" = ''':sup:`5` Y los hombres de David le dijeron: "Mira, hoy es el día del que te
dijo el Señor: Yo pongo a tu enemigo en tu mano; trátale como bien te
parezca". David se levantó y sigilosamente cortó la orla del manto de
Saúl.
'''
"6" = ''':sup:`6` Después le remordía la conciencia por haber cortado la orla del
manto de Saúl.
'''
"7" = ''':sup:`7` Y dijo a sus hombres: "El Señor me libre de hacer tal cosa a mi
señor, el ungido del Señor, de poner mi mano sobre él, porque él es el
ungido del Señor".
'''
"8" = ''':sup:`8` David refrenó a sus hombres y no les permitió lanzarse sobre Saúl.
'''
"9" = ''':sup:`9` David se levantó y salió de la cueva tras él, gritando: "¡Oh rey, mi
señor!". Saúl miró para atrás, y David se inclinó en tierra y se
prosternó.
'''
"10" = ''':sup:`10` Después dijo a Saúl: "¿Por qué das oído a la gente que dice: David
busca tu ruina?
'''
"11" = ''':sup:`11` Hoy mismo has visto con tus propios ojos cómo el Señor te puso en
mis manos en la cueva, y no he querido matarte. Te he perdonado,
diciéndome: No pondré mi mano sobre mi señor, porque es el ungido del
Señor.
'''
"12" = ''':sup:`12` Mira, padre mío, mira la orla de tu manto en mi mano. Puesto que he
cortado la orla de tu manto y no te he matado, reconoce claramente que
no hay en mí maldad ni rebeldía. Yo no he pecado contra ti; tú, por el
contrario, me acechas para quitarme la vida.
'''
"13" = ''':sup:`13` Que el Señor juzgue entre nosotros dos y que me vengue de ti; pero
mi mano no te tocará.
'''
"14" = ''':sup:`14` (Como dice el viejo proverbio: De los malos viene la malicia, pero
mi mano no te tocará).
'''
"15" = ''':sup:`15` ¿Contra quién ha salido a campaña el rey de Israel? ¿A quién
persigues? ¡A un perro muerto, a una pulga!
'''
"16" = ''':sup:`16` Que el Señor sea el árbitro y juzgue entre nosotros dos. Que él
examine y defienda mi causa y me haga justicia librándome de tu mano".
'''
"17" = ''':sup:`17` Cuando David terminó de hablar así, Saúl le dijo: "¿Es ésta tu voz,
hijo mío, David?". Y comenzó a llorar con grandes gritos.
'''
"18" = ''':sup:`18` Después dijo a David: "Tú eres mejor que yo, porque tú me has hecho
el bien y yo te hago el mal.
'''
"19" = ''':sup:`19` Hoy has demostrado que te portas bien conmigo, pues el Señor me ha
puesto en tus manos y no me has matado.
'''
"20" = ''':sup:`20` Cuando alguien encuentra a su enemigo, ¿le deja continuar en paz su
camino? Que el Señor te recompense el bien que hoy has hecho conmigo.
'''
"21" = ''':sup:`21` Ahora sé ciertamente que reinarás sobre Israel y que la realeza de
Israel será estable en tus manos.
'''
"22" = ''':sup:`22` Júrame que no destruirás mi posteridad después de mí y que no harás
desaparecer mi nombre de la casa de mi padre".
'''
"23" = ''':sup:`23` David se lo juró a Saúl. Después Saúl partió para su casa, y David
y sus hombres subieron a un lugar fuerte.
'''
