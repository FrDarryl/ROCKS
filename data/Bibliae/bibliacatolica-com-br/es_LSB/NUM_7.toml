"89" = ''':sup:`89` Cuando Moisés entraba en la tienda de la reunión para hablar con el
Señor, oía la voz que le hablaba desde lo alto del propiciatorio, que
está sobre el arca de la alianza, entre los querubines. Así le hablaba
el Señor.
'''
