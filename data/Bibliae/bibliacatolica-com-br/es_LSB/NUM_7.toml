"1" = ''':sup:`1` Cuando Moisés acabó de levantar la tienda, la ungió con aceite y la
consagró con todo su mobiliario, el altar y todos sus accesorios;
'''
"2" = ''':sup:`2` los jefes de Israel, cabezas de las tribus, que habían dirigido el
censo, hicieron una ofrenda
'''
"3" = ''':sup:`3` y la llevaron delante del Señor: seis carros cubiertos y doce
bueyes, un carro por cada dos y un buey por cada uno de los príncipes,
y la ofrecieron delante de la tienda.
'''
"4" = ''':sup:`4` El Señor dijo a Moisés:
'''
"5" = ''':sup:`5` "Tómalos de su mano y destínalos al servicio de la tienda de la
reunión; se los darás a los hijos de Leví para que los usen, cada uno
según sus funciones".
'''
"6" = ''':sup:`6` Moisés tomó los carros y los bueyes y los entregó a los levitas;
'''
"7" = ''':sup:`7` dio dos carros y cuatro bueyes a los hijos de Guersón, según sus
funciones;
'''
"8" = ''':sup:`8` cuatro carros y ocho bueyes a los hijos de Merarí, según su oficio,
bajo la vigilancia del sacerdote Itamar, hijo de Aarón.
'''
"9" = ''':sup:`9` No dio ninguno a los hijos de Quehat, porque éstos estaban al
servicio de las cosas santas y debían llevarlas sobre los hombros.
'''
"10" = ''':sup:`10` Los jefes hicieron su ofrenda por la dedicación del altar el día de
su unción y la presentaron ante el altar.
'''
"11" = ''':sup:`11` El Señor dijo a Moisés: "Estos jefes presentarán su ofrenda por la
dedicación del altar, uno cada día".
'''
"12" = ''':sup:`12` El primer día presentó su ofrenda Nasón, hijo de Aminadab, de la
tribu de Judá.
'''
"13" = ''':sup:`13` Su ofrenda era una bandeja de plata de kilo y medio de peso; un
jarrón de plata de ochocientos cincuenta gramos según el peso del
santuario, ambos llenos de flor de harina amasada con aceite, para la
oblación;
'''
"14" = ''':sup:`14` un vaso de oro de ciento veinte gramos de peso lleno de perfume;
'''
"15" = ''':sup:`15` un novillo, un carnero, un cordero de un año, para el holocausto;
'''
"16" = ''':sup:`16` un macho cabrío, para el sacrificio por el pecado;
'''
"17" = ''':sup:`17` dos bueyes, cinco carneros, cinco machos cabríos y cinco corderos
de un año, para el sacrificio de reconciliación. Ésta fue la ofrenda de
Nasón, hijo de Aminadab.
'''
