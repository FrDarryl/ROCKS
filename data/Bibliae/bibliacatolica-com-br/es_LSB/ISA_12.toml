[12]
"1" = ''':sup:`1` Aquel día dirás: Yo te doy gracias, Señor, porque estabas irritado
contra mí, pero tu cólera ha amainado y me has consolado.
'''
"2" = ''':sup:`2` Dios es mi salvador; confío en él, no temo, porque mi fuerza y mi
júbilo es el Señor; él es mi salvación.
'''
"3" = ''':sup:`3` Sacaréis agua con alegría de la fuente de la salvación.
'''
"4" = ''':sup:`4` Y diréis aquel día: Dad gracias al Señor, invocad su nombre,
proclamad sus proezas entre las naciones, repetid que su nombre es
sublime.
'''
"5" = ''':sup:`5` Cantad al Señor, porque ha hecho maravillas; toda la tierra lo
conozca.
'''
"6" = ''':sup:`6` Exulta, grita de júbilo, habitante de Sión, pues grande es en ti el
Santo de Israel.
'''
