[21]
"1" = ''':sup:`1` Hijo, ¿has pecado? No vuelvas a pecar, e implora el perdón de las
faltas pasadas.
'''
"2" = ''':sup:`2` Huye del pecado como de la serpiente, porque si te acercas te
morderá. Dientes de león son sus dientes, que quitan la vida a los
hombres.
'''
"3" = ''':sup:`3` Toda la culpa es como espada de dos filos, no hay cura para su
herida.
'''
"4" = ''':sup:`4` Terror y violencia devastan los palacios, la casa del orgulloso será
desolada.
'''
"5" = ''':sup:`5` La súplica del pobre va de su boca al oído de Dios, y se le hará
justicia rápidamente.
'''
"6" = ''':sup:`6` El que aborrece la reprensión va tras las huellas del pecador, y el
que teme al Señor se convierte de corazón.
'''
"7" = ''':sup:`7` El charlatán es universalmente conocido, pero el sensato ya de lejos
conoce sus deslices.
'''
"8" = ''':sup:`8` El que edifica su casa con dinero ajeno es como quien recoge piedras
para su tumba.
'''
"9" = ''':sup:`9` La reunión de malhechores es montón de estopa, la llama del fuego
será su fin.
'''
"10" = ''':sup:`10` El camino de los pecadores está bien pavimentado, desemboca en la
fosa del abismo.
'''
"11" = ''':sup:`11` El que guarda la ley es dueño de sí, la perfección del temor de
Dios es la sabiduría.
'''
"12" = ''':sup:`12` El que no tiene luces no aprende nada, pero hay saberes que
engendran amargura.
'''
"13" = ''':sup:`13` La ciencia del sabio crece como una inundación, su consejo es como
fuente de vida.
'''
"14" = ''':sup:`14` El corazón del necio es como un vaso roto; no retendrá la
sabiduría.
'''
"15" = ''':sup:`15` Si un hombre instruido escucha una palabra sabia, la alaba y añade
algo; pero si la oye un necio, le desagrada y la echa a la espalda.
'''
"16" = ''':sup:`16` Las palabras del necio pesan como la carga al caminante, pero los
labios inteligentes destilan placer.
'''
"17" = ''':sup:`17` El parecer del hombre sensato es solicitado en la asamblea, sus
palabras se meditan en el corazón.
'''
"18" = ''':sup:`18` Como casa en ruinas es la sabiduría para el necio, la ciencia para
el insensato es cosa ininteligible.
'''
"19" = ''':sup:`19` Grillos en los pies es la instrucción para el insensato, como
esposas en la mano derecha.
'''
"20" = ''':sup:`20` El insensato se ríe estrepitosamente, pero el varón cuerdo se
limita a sonreír.
'''
"21" = ''':sup:`21` La instrucción para el juicioso es joya de oro, brazalete en su
brazo derecho.
'''
"22" = ''':sup:`22` El pie del necio se precipita en casas ajenas, pero el hombre de
experiencia se conduce con discreción.
'''
"23" = ''':sup:`23` El insensato curiosea desde la puerta el interior, el educado se
queda fuera.
'''
"24" = ''':sup:`24` Es una descortesía escuchar a la puerta, y el sensato se avergüenza
de ello.
'''
"25" = ''':sup:`25` Los labios de los necios dicen disparates, pero las palabras de la
gente sensata se pesan en la balanza.
'''
"26" = ''':sup:`26` En la boca del necio está su corazón, mas en el corazón de los
sabios está su boca.
'''
"27" = ''':sup:`27` Cuando el malvado maldice a su enemigo, se maldice a sí mismo.
'''
"28" = ''':sup:`28` El murmurador mancha su alma y es detestado por los vecinos.
'''
