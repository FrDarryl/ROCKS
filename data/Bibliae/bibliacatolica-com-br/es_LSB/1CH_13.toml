[13]
"1" = ''':sup:`1` David celebró consejo con los mandos, jefes y oficiales,
'''
"2" = ''':sup:`2` y dijo a toda la asamblea de Israel: "Si os parece bien y creéis que
ésta es la voluntad del Señor, nuestro Dios, enviaremos mensajeros a
nuestros hermanos esparcidos por todo Israel, a los sacerdotes y a los
levitas que habitan en las ciudades y campos de alrededor, para que
vengan a reunirse con nosotros,
'''
"3" = ''':sup:`3` con el fin de traer con nosotros el arca de nuestro Dios, de la que
no nos hemos vuelto a ocupar desde los tiempos de Saúl".
'''
"4" = ''':sup:`4` Toda la asamblea resolvió hacerlo así, pues la cosa pareció bien a
todos los presentes.
'''
"5" = ''':sup:`5` Entonces David reunió a todo el pueblo, desde el torrente de Egipto
hasta el valle de Jamat, para traer de Quiriat Yearín, en Judá, el arca
de Dios.
'''
"6" = ''':sup:`6` David fue con todo Israel a Baalá, cerca de Quiriat Yearín, en Judá,
con el fin de trasladar el arca de Dios, llamada "el Señor
todopoderoso, el que se sienta sobre los querubines".
'''
"7" = ''':sup:`7` Tomaron el arca de Dios de casa de Abinadab y la pusieron en un
carro nuevo, guiado por Uzá y Ajió.
'''
"8" = ''':sup:`8` David y todo Israel iban delante cantando y bailando con todas sus
fuerzas al son de las cítaras, arpas, tambores, címbalos y trompetas.
'''
"9" = ''':sup:`9` Cuando llegaban a la era de Quidón, Uzá extendió la mano para
sujetar el arca, porque los bueyes la iban a tirar.
'''
"10" = ''':sup:`10` La cólera del Señor se encendió contra Uzá y lo hirió por haber
tocado el arca con la mano. Uzá murió allí, ante Dios.
'''
"11" = ''':sup:`11` David se apesadumbró al ver que el Señor había herido a Uzá, y
llamó aquel lugar "Peres Uzá", nombre que todavía lleva hoy.
'''
"12" = ''':sup:`12` El temor de Dios se apoderó aquel día de David, que dijo: "¿Cómo
voy a llevar a mi casa el arca de Dios?".
'''
"13" = ''':sup:`13` Y David no llevó el arca a su casa, a la ciudad de David, sino que
la llevó a casa de Obededón, de Gat.
'''
"14" = ''':sup:`14` Allí, en la casa de Obededón, permaneció el arca de Dios durante
tres meses. Y el Señor bendijo la casa de Obededón y todas sus cosas.
'''
