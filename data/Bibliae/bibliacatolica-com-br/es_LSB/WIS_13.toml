[13]
"1" = ''':sup:`1` Torpes por naturaleza son todos los hombres que han ignorado a Dios
y por los bienes visibles no lograron conocer al que existe, ni
considerando sus obras reconocieron al artífice de ellas,
'''
"2" = ''':sup:`2` sino que tuvieron por dioses rectores del mundo al fuego, al viento,
al aire ligero, a la bóveda estrellada, al agua impetuosa o a los
luceros del cielo.
'''
"3" = ''':sup:`3` Pues si, embelesados con su hermosura, los tuvieron por dioses,
entiendan cuánto más hermoso es el Señor de todas estas cosas, pues el
autor mismo de la belleza las creó.
'''
"4" = ''':sup:`4` Si les llenó de asombro su poder y su energía, aprendan de ahí
cuánto más poderoso es quien los formó.
'''
"5" = ''':sup:`5` Pues por la grandeza y la hermosura de las criaturas se descubre,
por analogía, a su hacedor.
'''
"6" = ''':sup:`6` Mas, con todo, no se merecen un duro reproche, porque quizá se
extravían buscando a Dios y queriendo encontrarlo;
'''
"7" = ''':sup:`7` ocupándose de sus obras, las investigan y se dejan seducir por su
apariencia, pues que son tan hermosas.
'''
"8" = ''':sup:`8` Sin embargo, ni éstos son excusables;
'''
"9" = ''':sup:`9` porque si tanto llegaron a saber que acertaron a escudriñar el
universo, ¿cómo no encontraron antes a su Señor?
'''
"10" = ''':sup:`10` Desgraciados, en cambio, y con la esperanza puesta en cosas
muertas, los que llamaron dioses a obras de manos de hombre: oro y
plata trabajados con arte, figuras de animales, o a una piedra inútil,
obra de mano antigua.
'''
"11" = ''':sup:`11` Supongamos que un leñador diestro sierra un árbol manejable, lo
descorteza hábilmente y, empleando destreza y arte, fabrica un
utensilio apto para las necesidades de la vida.
'''
"12" = ''':sup:`12` Pero en cuanto a lo sobrante de su obra, lo emplea para preparar su
comida y se harta.
'''
"13" = ''':sup:`13` El último desperdicio que para nada sirve ya, un tronco retorcido y
nudoso, lo toma y lo talla para entretener su ociosidad; y, como
ensayando su pericia, lo modela, dándole forma de hombre.
'''
"14" = ''':sup:`14` O le da figura de un vil animal, tapa sus defectos con masilla y lo
pinta de rojo.
'''
"15" = ''':sup:`15` Le hace luego un nicho apropiado, lo coloca en el muro y lo asegura
con hierro.
'''
"16" = ''':sup:`16` Toma precauciones para que no se caiga, pues sabe que es incapaz de
valerse por sí mismo, ya que es una estatua y necesita ayuda.
'''
"17" = ''':sup:`17` Pero luego, al pedirle por sus bienes, por casamientos y por sus
hijos, no se avergüenza de hablar con un trasto sin vida. Pide la salud
a una cosa que no tiene fuerza alguna,
'''
"18" = ''':sup:`18` pide la vida a una cosa muerta; pide socorro a lo más incapaz;
'''
"19" = ''':sup:`19` un viaje feliz al que no puede valerse de sus pies; ganancias,
empresas y éxitos en los negocios al que es incapaz de hacer nada con
sus manos.
'''
