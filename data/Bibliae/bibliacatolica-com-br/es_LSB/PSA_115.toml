[115]
"1" = ''':sup:`1` No a nosotros, Señor, no a nosotros, sino a tu nombre da la gloria,
por tu amor y tu fidelidad.
'''
"2" = ''':sup:`2` ¿Por qué han de decir las gentes: "En dónde está su Dios"?
'''
"3" = ''':sup:`3` Nuestro Dios está en los cielos, él hace todo lo que quiere.
'''
"4" = ''':sup:`4` Sus ídolos son de oro y plata, hechura de la mano del hombre;
'''
"5" = ''':sup:`5` tienen boca y no hablan, tienen ojos y no ven,
'''
"6" = ''':sup:`6` tienen orejas y no oyen, tienen nariz, pero no huelen,
'''
"7" = ''':sup:`7` tienen manos y no tocan, tienen pies y no andan, no sale una voz de
su garganta.
'''
"8" = ''':sup:`8` Los que los fabrican serán igual que ellos, y todos los que en ellos
se confían.
'''
"9" = ''':sup:`9` La casa de Israel confía en el Señor, él es su auxilio y su escudo.
'''
"10" = ''':sup:`10` La casa de Aarón confía en el Señor, él es su auxilio y su escudo.
'''
"11" = ''':sup:`11` Los fieles del Señor confían en el Señor, él es su auxilio y su
escudo.
'''
"12" = ''':sup:`12` El Señor se acuerda de nosotros y nos bendecirá, bendecirá a la
casa de Israel, bendecirá a la casa de Aarón,
'''
"13" = ''':sup:`13` bendecirá a los fieles del Señor, chicos y grandes.
'''
"14" = ''':sup:`14` Que el Señor os haga prosperar a vosotros y a vuestros hijos;
'''
"15" = ''':sup:`15` que os bendiga el Señor creador del cielo y de la tierra.
'''
"16" = ''':sup:`16` El cielo es el cielo del Señor, y la tierra se la ha dado a los
hombres.
'''
"17" = ''':sup:`17` No son los muertos los que alaban al Señor, ni ninguno de los que
bajan al silencio;
'''
"18" = ''':sup:`18` somos nosotros los que bendecimos al Señor ahora y por siempre.
¡Aleluya!
'''
