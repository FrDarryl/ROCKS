[3]
"1" = ''':sup:`1` Josué se levantó de madrugada, partió de Sittín con todos los
israelitas y llegaron hasta el Jordán. Allí acamparon antes de
atravesarlo.
'''
"2" = ''':sup:`2` Al cabo de tres días, los jefes recorrieron el campamento
'''
"3" = ''':sup:`3` y dieron al pueblo la siguiente orden: "Cuando veáis que los
sacerdotes levitas se disponen a llevar el arca de la alianza del
Señor, vuestro Dios, poneos en marcha y seguidla.
'''
"4" = ''':sup:`4` Pero entre ella y vosotros guardad una distancia de un kilómetro; no
os acerquéis a ella. Así sabréis por dónde tenéis que ir, pues vosotros
no habéis pasado nunca por este camino".
'''
"5" = ''':sup:`5` Josué dijo al pueblo: "Purificaos, porque mañana el Señor hará
prodigios ante vosotros".
'''
"6" = ''':sup:`6` Y a los sacerdotes: "Llevad el arca de la alianza y pasad el río
delante del pueblo". Ellos tomaron el arca de la alianza y pasaron
delante del pueblo.
'''
"7" = ''':sup:`7` El Señor dijo a Josué: "Hoy mismo comenzaré a engrandecerte ante
todo Israel, para que sepa que estaré contigo como estuve con Moisés.
'''
"8" = ''':sup:`8` Tú darás esta orden a los sacerdotes que llevan el arca: Cuando
lleguéis a la orilla del Jordán, os pararéis dentro del río".
'''
"9" = ''':sup:`9` Y a los israelitas les dijo: "Acercaos y escuchad las palabras del
Señor, vuestro Dios".
'''
"10" = ''':sup:`10` Y añadió: "En esto conoceréis que en medio de vosotros está un Dios
viviente que echará delante de vosotros al cananeo, al hitita, al
heveo, al fereceo, al guirgaseo, al amorreo y al jebuseo:
'''
"11" = ''':sup:`11` El arca de la alianza del Señor de toda la tierra va a atravesar
delante de vosotros el Jordán.
'''
"12" = ''':sup:`12` Y ahora escoged doce hombres de entre las tribus de Israel, uno por
cada tribu.
'''
"13" = ''':sup:`13` Tan pronto como las plantas de los pies de los sacerdotes que
llevan el arca del Señor de toda la tierra toquen las aguas del Jordán,
la corriente del río se cortará y las aguas que vienen de arriba se
pararán formando como un muro".
'''
"14" = ''':sup:`14` El pueblo levantó el campamento para atravesar el Jordán, y los
sacerdotes llevaban el arca de la alianza delante del pueblo.
'''
"15" = ''':sup:`15` Cuando llegaron al Jordán y los pies de los sacerdotes que llevaban
el arca pisaron el borde de las aguas -el Jordán se desborda por todas
sus orillas durante el tiempo de la siega-,
'''
"16" = ''':sup:`16` las aguas que venían de arriba se pararon y se amontonaron a mucha
distancia -desde Adán hasta la ciudad que está próxima a Sartán-, y las
que bajaban al mar de Arabá, el mar Muerto, quedaron enteramente
separadas de las otras, mientras el pueblo pasó frente a Jericó.
'''
"17" = ''':sup:`17` Los sacerdotes que llevaban el arca de la alianza del Señor
estuvieron en seco, a pie firme en medio del Jordán, mientras todo
Israel atravesaba en seco, hasta que todo el pueblo terminó de pasar.
'''
