[30]
"1" = ''':sup:`1` Moisés dijo a los israelitas todo lo que el Señor le había ordenado.
'''
"2" = ''':sup:`2` Dijo a los jefes de tribu de Israel: "Esto manda el Señor:
'''
"3" = ''':sup:`3` Si un hombre hace un voto al Señor o se obliga con juramento a
alguna cosa, no faltará a su palabra; todo lo que haya salido de su
boca, lo cumplirá.
'''
"4" = ''':sup:`4` Cuando una mujer, joven todavía, que habita en casa de su padre,
hace un voto al Señor o se compromete formalmente con juramento,
'''
"5" = ''':sup:`5` si el padre, al conocer el voto o la obligación contraída, no dice
nada, todos sus votos son válidos, lo mismo que todas las obligaciones
que haya contraído.
'''
"6" = ''':sup:`6` Pero si el padre, al tener conocimiento de ello, lo desaprueba,
entonces todos sus votos y todas las obligaciones contraídas son nulos,
y el Señor la perdonará, pues ha sido su padre quien se ha opuesto.
'''
"7" = ''':sup:`7` Si se casa estando todavía ligada por algún voto o compromiso
contraído a la ligera,
'''
"8" = ''':sup:`8` si al saberlo su marido se calla y no le dice nada el día en que se
entera, sus votos y los compromisos contraídos son válidos.
'''
"9" = ''':sup:`9` Pero si el marido, al saberlo, lo desaprueba, anula el voto que hizo
y el compromiso contraído a la ligera. El Señor la perdonará.
'''
"10" = ''':sup:`10` El voto de una viuda o de una divorciada y todos los compromisos
por ellas contraídos son válidos.
'''
"11" = ''':sup:`11` Si una mujer hace un voto o se compromete a algo con juramento
estando ya en casa de su marido,
'''
"12" = ''':sup:`12` si el marido, al saberlo, no le dice nada ni lo desaprueba, todos
sus votos serán válidos, así como las obligaciones contraídas.
'''
"13" = ''':sup:`13` Pero si su marido, al saberlo, los anula el día en que lo ha
sabido, todo lo que salió de sus labios, votos y obligaciones, quedan
sin valor; su marido los ha anulado y el Señor la perdonará.
'''
"14" = ''':sup:`14` El marido puede anular o ratificar cualquier voto o juramento con
que ella se obligue.
'''
"15" = ''':sup:`15` Pero si el marido, día tras día, se calla, ratifica todos sus votos
y todos los compromisos por ella contraídos, pues no le dijo nada el
día que los conoció.
'''
"16" = ''':sup:`16` Si los anula algún tiempo después de haberlos conocido, sobre él
pesará la falta de su mujer".
'''
"17" = ''':sup:`17` Éstas son las leyes que el Señor dio a Moisés en lo que se refiere
a las relaciones entre marido y mujer y entre padre e hija, cuando ésta
es todavía joven y habita en casa de su padre.
'''
