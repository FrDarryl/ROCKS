[2]
"1" = ''':sup:`1` Por eso decidí no ir a causaros tristeza.
'''
"2" = ''':sup:`2` Porque si yo os entristezco, ¿quién podría alegrarme sino vosotros a
los que yo mismo causé tristeza?
'''
"3" = ''':sup:`3` Por eso os escribí, para que cuando llegue no me causéis tristeza
los que debéis alegrarme. Estoy, además, convencido de que mi alegría
es también la vuestra.
'''
"4" = ''':sup:`4` Os escribí esa carta profundamente acongojado y angustiado, y hasta
con lágrimas en los ojos, no para causaros tristeza, sino para
manifestaros el amor tan grande que os tengo.
'''
"5" = ''':sup:`5` Pues bien, si alguno ha causado tristeza, no sólo me la ha causado a
mí, sino -en cierto modo, para no exagerar- a todos vosotros.
'''
"6" = ''':sup:`6` A ése ya le basta con el castigo que le ha impuesto la mayoría.
'''
"7" = ''':sup:`7` De modo que ahora debéis más bien perdonarle y consolarle, no sea
que se desespere de tanta tristeza.
'''
"8" = ''':sup:`8` Por esto os suplico que le deis pruebas de vuestro amor.
'''
"9" = ''':sup:`9` Con este fin os escribí: para conocer y probar si sois obedientes en
todo.
'''
"10" = ''':sup:`10` Al que perdonáis, yo también lo perdono; lo que yo perdono, si es
que tengo algo que perdonar, lo perdono por amor a vosotros y en la
presencia de Cristo;
'''
"11" = ''':sup:`11` para que Satanás no se aproveche de todo, pues no ignoramos sus
astucias.
'''
"12" = ''':sup:`12` Llegué a Tróade para anunciar el evangelio de Cristo; y, aunque se
me presentó una ocasión propicia para trabajar por el Señor,
'''
"13" = ''':sup:`13` mi corazón no estaba tranquilo por no haber encontrado a Tito, mi
hermano. Me despedí de ellos, y partí para Macedonia.
'''
"14" = ''':sup:`14` Gracias sean dadas a Dios, que siempre nos hace triunfar en Cristo
y descubre en todo lugar, mediante nosotros, la fragancia de su
conocimiento.
'''
"15" = ''':sup:`15` Porque somos el perfume que Cristo ofrece a Dios, tanto para los
que se salvan como para los que se pierden:
'''
"16" = ''':sup:`16` para éstos, olor de muerte que mata; para aquéllos, olor de vida
que da vida. ¿Y quién está a la altura de tal misión?
'''
"17" = ''':sup:`17` Nosotros no hacemos negocio con la palabra de Dios, como hacen
muchos, sino que la predicamos con sinceridad, de parte de Dios, en
presencia de Dios, en unión con Cristo.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - Pablo explica que evitó una visita dolorosa a la iglesia,
prefiriendo una carta de exhortación para que el dolor se convirtiera
en alegría. Esto resalta el papel de la disciplina y la corrección
2:5-8 - Pablo pide a la iglesia que perdone a un miembro arrepentido,
demostrando así que el perdón es fundamental en la vida cristiana. El
perdón restaurador refleja la gracia de Dios, quien perdona
2:14-16 - Pablo celebra el triunfo de Cristo, quien guía a los
creyentes en un proceso triunfal y hace del mensaje del evangelio una
fragancia de vida para los salvos y de muerte para los perdidos. La
misión cristiana es inevitablemente polarizante (véase también
02:17 - Pablo afirma que, al predicar la Palabra de Dios, él y los
demás apóstoles lo hacen no por interés propio, sino con sinceridad,
como enviados de Dios. El ministerio del evangelio debe estar motivado
'''
