[52]
"1" = ''':sup:`1` Despierta, despierta, vístete de tu fuerza, Sión; ponte tus vestidos
más espléndidos, Jerusalén, ciudad santa. Pues ya no volverá a entrar
en ti el incircunciso ni el impuro.
'''
"2" = ''':sup:`2` Sacúdete el polvo, levántate, Jerusalén cautiva. Saca tu cuello de
sus coyundas, hija de Sión, cautiva.
'''
"3" = ''':sup:`3` Esto dice el Señor: "Gratis habéis sido vendidos, y también sin
pagar seréis rescatados".
'''
"4" = ''':sup:`4` Sí, esto dice el Señor Dios: "Mi pueblo bajó primero a Egipto para
establecerse allí, y más tarde lo oprimió Asiria violentamente.
'''
"5" = ''':sup:`5` Y ahora, ¿qué hago yo aquí? -dice el Señor-. Mi pueblo ha sido hecho
esclavo sin motivo; sus dominadores lanzan gritos de triunfo -dice el
Señor- y sin cesar, todos los días, es blasfemado mi nombre.
'''
"6" = ''':sup:`6` Por eso mi pueblo va a conocer mi nombre, y aquel día sabrá que soy
yo quien dice: ¡Aquí estoy!".
'''
"7" = ''':sup:`7` ¡Oh, qué bellos son por los montes los pies del mensajero de
albricias, que anuncia la paz, que trae la dicha, que anuncia la
salvación y dice a Sión: ¡Tu Dios reina!
'''
"8" = ''':sup:`8` ¡Escucha! Tus centinelas alzan la voz, gritan de júbilo a la vez,
porque ven cara a cara al Señor, que regresa a Sión.
'''
"9" = ''':sup:`9` Estallad a una en gritos de alegría, ruinas de Jerusalén, porque el
Señor consuela a su pueblo y rescata a Jerusalén.
'''
"10" = ''':sup:`10` El Señor desnuda su brazo santo ante los ojos de todos los pueblos,
y todos los confines de la tierra verán la salvación de nuestro Dios.
'''
"11" = ''':sup:`11` ¡Fuera, fuera, salid de allí; no toquéis nada impuro, salid de en
medio de ella, purificaos los que lleváis los vasos del Señor!
'''
"12" = ''':sup:`12` No saldréis a la desbandada, no partiréis como huidos, porque
delante de vosotros marchará el Señor y a vuestra retaguardia el Dios
de Israel.
'''
"13" = ''':sup:`13` He aquí que mi siervo prosperará, se elevará, crecerá y será
magnífico.
'''
"14" = ''':sup:`14` Y si muchos se habían horrorizado al verlo -tan desfigurado estaba
su semblante que no tenía ya aspecto de hombre-,
'''
"15" = ''':sup:`15` muchos pueblos se llenarán de asombro; a su vista los reyes
cerrarán la boca, porque verán un suceso no contado jamás y
contemplarán algo inaudito.
'''
