[11]
"1" = ''':sup:`1` Al maestro de coro. De David Yo busco mi refugio en el Señor; ¿por
qué me andáis diciendo: "Huye a los montes como un pájaro"?
'''
"2" = ''':sup:`2` Los asesinos tensan ya su arco, ajustan las flechas en la cuerda
para clavarlas de noche en el corazón del hombre honesto.
'''
"3" = ''':sup:`3` Cuando están en ruina los cimientos, ¿qué podrá hacer el hombre
justo?
'''
"4" = ''':sup:`4` El Señor está en su templo santo, el Señor tiene su trono en los
cielos; sus ojos están fijos en el mundo, sus miradas exploran a los
hombres.
'''
"5" = ''':sup:`5` El Señor vigila al justo y al injusto, y odia a quien quiere la
violencia;
'''
"6" = ''':sup:`6` hará llover brasas de fuego sobre los injustos, azufre y viento
abrasador serán la porción de su copa.
'''
"7" = ''':sup:`7` El Señor es justo y ama la justicia, los justos contemplarán su
rostro.
'''
