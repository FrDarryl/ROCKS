[18]
"1" = ''':sup:`1` Dicho esto, Jesús se fue con sus discípulos al otro lado del
torrente Cedrón, y entraron en un huerto.
'''
"2" = ''':sup:`2` Judas, el que lo iba a entregar, conocía también aquel lugar, porque
Jesús se había retirado allí muchas veces con sus discípulos.
'''
"3" = ''':sup:`3` Judas, al frente de la tropa y de los guardias de los sumos
sacerdotes y fariseos, fue allí con linternas, antorchas y armas.
'''
"4" = ''':sup:`4` Y Jesús, que sabía todo lo que iba a sucederle, salió y les dijo:
"¿A quién buscáis?".
'''
"5" = ''':sup:`5` Respondieron: "A Jesús Nazareno". Jesús les dijo: "Yo soy". Judas,
el traidor, estaba también con ellos.
'''
"6" = ''':sup:`6` Así que les dijo "Yo soy", retrocedieron y cayeron en tierra.
'''
"7" = ''':sup:`7` De nuevo les preguntó: "¿A quién buscáis?". Ellos dijeron: "A Jesús
Nazareno".
'''
"8" = ''':sup:`8` Jesús respondió: "Os he dicho que yo soy. Si me buscáis a mí, dejad
que éstos se vayan".
'''
"9" = ''':sup:`9` Para que se cumpliera la palabra que había dicho: "No he perdido
ninguno de los que me confiaste".
'''
"10" = ''':sup:`10` Entonces Simón Pedro, que tenía una espada, la sacó, dio un golpe
al criado del sumo sacerdote y le cortó la oreja derecha. El criado se
llamaba Malco.
'''
"11" = ''':sup:`11` Jesús dijo a Pedro: "Mete la espada en la vaina; ¿es que no tengo
que beber el cáliz que me da el Padre?"
'''
"12" = ''':sup:`12` La tropa, el oficial y los guardias de los judíos prendieron a
Jesús, lo ataron
'''
"13" = ''':sup:`13` y lo llevaron primero a Anás, por ser suegro de Caifás. Éste era
sumo sacerdote aquel año.
'''
"14" = ''':sup:`14` Caifás era el que había asegurado a los judíos: "Conviene que muera
un hombre por el pueblo".
'''
"15" = ''':sup:`15` Simón Pedro y otro discípulo seguían a Jesús. Y este discípulo,
como era conocido del sumo sacerdote, entró con Jesús en el atrio del
sumo sacerdote;
'''
"16" = ''':sup:`16` pero Pedro se quedó fuera, a la puerta. Salió entonces el otro
discípulo, conocido del sumo sacerdote, habló a la portera y pasó a
Pedro.
'''
"17" = ''':sup:`17` Y la portera dijo a Pedro: "¿No eres tú también de los discípulos
de ese hombre?". Y él le dijo: "No soy".
'''
"18" = ''':sup:`18` Los criados y los guardias estaban en pie, calentándose, pues
habían encendido fuego porque hacía frío. Pedro estaba también en pie
calentándose con ellos.
'''
"19" = ''':sup:`19` El sumo sacerdote preguntó a Jesús acerca de sus discípulos y de su
doctrina.
'''
"20" = ''':sup:`20` Jesús le respondió: "Yo he hablado públicamente a todo el mundo;
siempre he enseñado en la sinagoga y en el templo, donde se reúnen
todos los judíos, y nada he hablado en secreto.
'''
"21" = ''':sup:`21` ¿Qué me preguntas a mí? Pregunta a los que me han oído qué les he
dicho; ellos saben lo que yo he dicho".
'''
"22" = ''':sup:`22` Al decir esto Jesús, uno de los guardias allí presentes le dio una
bofetada, diciendo: "¿Así respondes al sumo sacerdote?".
'''
"23" = ''':sup:`23` Jesús le contestó: "Si he hablado mal, demuéstramelo; pero si he
hablado bien, ¿por qué me pegas?".
'''
"24" = ''':sup:`24` Entonces Anás lo mandó atado a Caifás, el sumo sacerdote.
'''
"25" = ''':sup:`25` Simón Pedro continuaba allí, de pie, calentándose. Le preguntaron:
"¿No eres tú también de sus discípulos?". Él lo negó, diciendo: "No
soy".
'''
"26" = ''':sup:`26` Uno de los criados del sumo sacerdote, pariente de aquel al que
Pedro cortó la oreja, replicó: "¿No te vi yo en el huerto con él?".
'''
"27" = ''':sup:`27` Pedro lo negó otra vez. En seguida cantó el gallo.
'''
"28" = ''':sup:`28` De casa de Caifás llevaron a Jesús al palacio del gobernador. Era
de madrugada. Los judíos no entraron en el palacio para no contaminarse
y poder comer la cena de la pascua.
'''
"29" = ''':sup:`29` Pilato salió fuera y les dijo: "¿Qué acusación traéis contra este
hombre?".
'''
"30" = ''':sup:`30` Le respondieron: "Si no fuera un criminal, no te lo hubiéramos
entregado".
'''
"31" = ''':sup:`31` Pilato les dijo: "Pues tomadlo vosotros y juzgadlo según vuestra
ley". Los judíos replicaron: "A nosotros no se nos permite condenar a
muerte a nadie".
'''
"32" = ''':sup:`32` Para que se cumpliera la palabra que había dicho Jesús, indicando
de qué muerte iba a morir.
'''
"33" = ''':sup:`33` Pilato volvió a entrar en el palacio, llamó a Jesús y le preguntó:
"¿Eres tú el rey de los judíos?".
'''
"34" = ''':sup:`34` Jesús respondió: "¿Dices esto por ti mismo o te lo han dicho otros
de mí?".
'''
"35" = ''':sup:`35` Pilato respondió: "¿Soy yo acaso judío? Tu pueblo y los sumos
sacerdotes te han entregado a mí. ¿Qué has hecho?".
'''
"36" = ''':sup:`36` Jesús respondió: "Mi reino no es de este mundo. Si mi reino fuera
de este mundo, mis súbditos lucharían para que yo no fuera entregado a
los judíos. Pero mi reino no es de aquí".
'''
"37" = ''':sup:`37` Pilato le dijo: "¿Luego tú eres rey?". Jesús respondió: "Tú lo
dices: yo soy rey. Yo para eso nací y para eso he venido al mundo: para
dar testimonio de la verdad. Todo el que es de la verdad escucha mi
voz".
'''
"38" = ''':sup:`38` Pilato le dijo: "¿Y qué es la verdad?". Dicho esto, salió fuera
otra vez y dijo a los judíos: "Yo no encuentro en él culpa alguna.
'''
"39" = ''':sup:`39` Vosotros acostumbráis a que os suelte un preso por la pascua;
¿queréis que os suelte al rey de los judíos?".
'''
"40" = ''':sup:`40` Entonces gritaron nuevamente: "¡A ése no! ¡A Barrabás!". Barrabás
era un bandido.
'''
