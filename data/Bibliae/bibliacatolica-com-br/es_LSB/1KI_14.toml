[14]
"1" = ''':sup:`1` En aquel tiempo enfermó Abías, hijo de Jeroboán,
'''
"2" = ''':sup:`2` y Jeroboán dijo a su mujer: "Disfrázate de modo que nadie conozca
que eres mi mujer, y vete a Silo. Allí está Ajías, el profeta, el que
me anunció que había de ser rey de este pueblo.
'''
"3" = ''':sup:`3` Llévate diez panes, unas tortas y un tarro de miel, y preséntate a
él. Él te dirá lo que ha de ser del niño".
'''
"4" = ''':sup:`4` Así lo hizo; fue a Silo, y entró en la casa de Ajías. Ajías no podía
ver, pues, por la vejez, tenía los ojos apagados.
'''
"5" = ''':sup:`5` Pero el Señor había dicho a Ajías: "Va a venir la mujer de Jeroboán
a consultarte acerca de su hijo, que está enfermo. Le has de decir esto
y esto". Ella entró fingiéndose otra.
'''
"6" = ''':sup:`6` Ajías, al oír el ruido de sus pasos cuando atravesaba el umbral,
exclamó: "Entra, mujer de Jeroboán. ¿Por qué te haces pasar por otra?
Tengo una mala noticia para ti.
'''
"7" = ''':sup:`7` Ve y di a Jeroboán: Esto dice el Señor: Yo te saqué de en medio del
pueblo y te constituí jefe de mi pueblo Israel;
'''
"8" = ''':sup:`8` quité el reino a la casa de David para dártelo a ti; pero tú no has
sido como mi siervo David, el cual observó mis preceptos y me siguió de
todo corazón, haciendo sólo lo que es recto a mis ojos,
'''
"9" = ''':sup:`9` sino que has obrado peor que todos los predecesores; has ido a
fabricarte dioses extranjeros e imágenes fundidas, provocando con ello
mi ira, y a mí me has dado la espalda;
'''
"10" = ''':sup:`10` por eso, voy a traer la desventura sobre la casa de Jeroboán:
exterminaré de ella a todos los varones, libres o esclavos, y barreré a
la casa de Jeroboán como se barre el estiércol, totalmente.
'''
"11" = ''':sup:`11` Al que de la casa de Jeroboán muera en la ciudad lo comerán los
perros; al que muera en el campo lo comerán las aves del cielo. Porque
así lo ha dicho el Señor.
'''
"12" = ''':sup:`12` En cuanto a ti, levántate y vete a tu casa; al pisar tus pies la
ciudad, el niño morirá.
'''
"13" = ''':sup:`13` Todo Israel lo llorará, y le enterrarán; éste será el único de
Jeroboán que vaya a parar a una sepultura, porque sólo en él, de la
casa de Jeroboán, se ha encontrado algo grato al Señor, Dios de Israel.
'''
"14" = ''':sup:`14` El Señor pondrá sobre Israel un rey que exterminará la casa de
Jeroboán a su tiempo. ¿Y qué más?
'''
"15" = ''':sup:`15` El Señor golpeará a Israel como una caña agitada por el agua y
arrancará a Israel de esta tierra fértil que dio a sus padres y los
dispersará allende el río, porque se hicieron estelas irritando al
Señor.
'''
"16" = ''':sup:`16` Entregará a Israel por causa de los pecados de Jeroboán, los que él
ha cometido y los que ha hecho cometer a Israel".
'''
"17" = ''':sup:`17` La mujer de Jeroboán se levantó y salió para Tirsá. Cuando entraba
por el umbral de la casa, el niño murió.
'''
"18" = ''':sup:`18` Lo enterraron, y todo Israel le lloró, como el Señor había dicho
por medio de su siervo Ajías, el profeta.
'''
"19" = ''':sup:`19` El resto de la historia de Jeroboán, las guerras que hizo y cómo
reinó, está escrito en el libro de los anales de los reyes de Israel.
'''
"20" = ''':sup:`20` Jeroboán reinó veintidós años. A su muerte le sucedió en el trono
su hijo Nadab.
'''
"21" = ''':sup:`21` Roboán, hijo de Salomón, reinó en Judá. Tenía cuarenta y un años
cuando subió al trono, y reinó diecisiete años en Jerusalén, la ciudad
elegida por el Señor entre todas las tribus de Israel para morada de su
nombre. Su madre se llamaba Naamá, la amonita.
'''
"22" = ''':sup:`22` Judá hizo lo que es malo a los ojos del Señor, y provocaron su
enojo con los pecados que cometieron, más que lo hicieron sus padres.
'''
"23" = ''':sup:`23` También ellos se edificaron colinas, estelas y cipos sagrados sobre
cualquier colina elevada o bajo cualquier árbol frondoso;
'''
"24" = ''':sup:`24` hasta prostitución sagrada había en el país. Imitaron, pues, todas
las infamias de las gentes que el Señor había echado delante de los
israelitas.
'''
"25" = ''':sup:`25` El año quinto del reinado de Roboán, Sesac, rey de Egipto, fue
contra Jerusalén.
'''
"26" = ''':sup:`26` Se apoderó de los tesoros del templo del Señor y del palacio real.
Todo se lo llevó, incluso los escudos de oro que había hecho el rey
Salomón.
'''
"27" = ''':sup:`27` El rey Roboán hizo en su lugar otros escudos de bronce, que entregó
a los jefes de la guardia que custodiaba la entrada del palacio real.
'''
"28" = ''':sup:`28` Siempre que el rey iba al templo del Señor, la guardia los llevaba,
y luego los volvía a poner en la sala de guardia.
'''
"29" = ''':sup:`29` El resto de la historia de Roboán y todo lo que hizo está escrito
en el libro de los anales de los reyes de Judá.
'''
"30" = ''':sup:`30` Entre Roboán y Jeroboán hubo continua guerra.
'''
"31" = ''':sup:`31` Roboán murió y fue sepultado con sus padres en la ciudad de David.
Le sucedió en el trono su hijo Abías.
'''
