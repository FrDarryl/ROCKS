[12]
"1" = ''':sup:`1` Una gran señal apareció en el cielo: una mujer vestida del sol, con
la luna bajo sus pies y una corona de doce estrellas en la cabeza.
'''
"2" = ''':sup:`2` Estaba encinta, y gritaba con los dolores de parto y las angustias
de dar a luz.
'''
"3" = ''':sup:`3` Otra señal apareció en el cielo: un dragón color de fuego, con siete
cabezas y diez cuernos; sobre sus cabezas, siete diademas;
'''
"4" = ''':sup:`4` su cola arrastraba la tercera parte de las estrellas del cielo y las
lanzó sobre la tierra. El dragón se puso delante de la mujer en trance
de dar a luz, para devorar al hijo tan pronto como le diera a luz.
'''
"5" = ''':sup:`5` Ella dio a luz un hijo varón, el que debía regir a todas las
naciones con una vara de hierro. El hijo fue arrebatado hacia Dios y a
su trono.
'''
"6" = ''':sup:`6` Y la mujer huyó al desierto, donde tiene un lugar preparado por
Dios, para ser alimentada allí durante mil doscientos sesenta días.
'''
"7" = ''':sup:`7` Entonces hubo una batalla en el cielo: Miguel y sus ángeles lucharon
contra el dragón. El dragón y sus ángeles combatieron,
'''
"8" = ''':sup:`8` pero no pudieron vencer, y ya no hubo lugar para ellos en el cielo.
'''
"9" = ''':sup:`9` Y fue precipitado a la tierra el gran dragón, la serpiente antigua,
que se llama "Diablo" y "Satanás", el seductor del mundo entero, y sus
ángeles fueron precipitados con él.
'''
"10" = ''':sup:`10` Oí una voz potente en el cielo, que decía: Ahora ha llegado la
victoria, el poder, el reino de nuestro Dios y la soberanía de su
mesías, porque ha sido expulsado el acusador de nuestros hermanos, el
que día y noche les acusaba ante nuestro Dios.
'''
"11" = ''':sup:`11` Ellos le han vencido por la sangre del cordero y por el testimonio
que proclamaron, y han despreciado su vida hasta sufrir la muerte.
'''
"12" = ''':sup:`12` Por eso, alegraos, oh cielos, y vosotros, los que habitáis en
ellos. ¡Ay de la tierra y del mar, porque el diablo ha bajado hasta
vosotros con gran furor, sabiendo que le queda poco tiempo!
'''
"13" = ''':sup:`13` El dragón, al verse precipitado sobre la tierra, persiguió a la
mujer que había dado a luz al varón.
'''
"14" = ''':sup:`14` Pero dieron a la mujer dos alas de águila real para volar al
desierto, el lugar donde es alimentada por un tiempo, dos tiempos y
medio tiempo lejos de la vista de la serpiente.
'''
"15" = ''':sup:`15` La serpiente arrojó de su boca como un río de agua detrás de la
mujer para que el río se la llevase.
'''
"16" = ''':sup:`16` Pero la tierra vino en ayuda de la mujer, abrió su boca y se tragó
el río que el dragón había arrojado de su boca.
'''
"17" = ''':sup:`17` El dragón se irritó contra la mujer, y se fue a hacer la guerra al
resto de su descendencia, a los que guardan los mandamientos de Dios y
son fieles testigos de Jesús.
'''
"18" = ''':sup:`18` El dragón se plantó sobre la arena del mar.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - La mujer vestida de sol representa al pueblo de Dios, mientras
que el dragón simboliza a Satanás. Este es uno de los muchos casos en
los que se revela el conflicto cósmico entre el bien y el mal, con la
12:3-6 - El dragón intenta devorar al hijo nacido de la mujer, pero
Dios la salva, simbolizando la lucha contra las fuerzas del mal que
buscan destruir el plan de salvación de Dios. La perseverancia de
12:7-9 - La guerra en el cielo entre Miguel y el dragón simboliza la
victoria definitiva del bien sobre el mal. El triunfo de Miguel y sus
ángeles señala la derrota de Satanás y la certeza de la victoria de
12:10-12 - La acusación de Satanás contra los hermanos queda anulada
por la sangre de Cristo. Este versículo muestra cómo la salvación por
medio de Jesucristo derrota a las fuerzas del mal y asegura la victoria
12:17 - El dragón persigue a la mujer y a sus hijos, pero Dios los
protege. Este simbolismo representa la lucha constante de la Iglesia y
los fieles contra las fuerzas demoníacas, pero con la promesa de
24:9-13).
'''
