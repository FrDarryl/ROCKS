[5]
"1" = ''':sup:`1` Holofernes, general jefe del ejército asirio, supo que los
israelitas se preparaban para la guerra, que habían bloqueado los pasos
de las montañas, fortificado las cimas de los montes y levantado
obstáculos en las llanuras.
'''
"2" = ''':sup:`2` Se llenó entonces de ira y llamó a los generales moabitas, a los
jefes amonitas y a todos los sátrapas del litoral.
'''
"3" = ''':sup:`3` Y preguntó: "Cananeos, decidme quién es el pueblo que habita en las
montañas, cuáles son las ciudades que ocupa, qué contingente tiene de
tropas, en qué consiste su fuerza y su poder, quién es el rey que guía
su ejército
'''
"4" = ''':sup:`4` y por qué no se han dignado salir a recibirme como los otros países
occidentales".
'''
"5" = ''':sup:`5` Ajior, jefe de todos los amonitas, le respondió: "Escucha, señor, la
palabra de boca de tu siervo y te anunciaré la verdad de ese pueblo que
habita en la montaña, que reside cerca de ti, y no te diré ninguna
mentira.
'''
"6" = ''':sup:`6` Este pueblo desciende de los caldeos.
'''
"7" = ''':sup:`7` Habitaron primero en Mesopotamia, porque no querían servir a los
dioses de sus padres, a los dioses caldeos.
'''
"8" = ''':sup:`8` Abandonaron el culto de sus padres y adoraron al Dios del cielo, al
que reconocían. Arrojados por sus padres de la presencia de sus dioses,
huyeron a Mesopotamia, donde residieron largo tiempo.
'''
"9" = ''':sup:`9` Pero su Dios les dijo que dejasen su residencia y se instalasen en
el país de Canaán, y aquí llegaron y se llenaron de oro y plata y de
gran cantidad de ganados.
'''
"10" = ''':sup:`10` Después bajaron a Egipto, porque hubo un hambre general en Canaán.
Allí permanecieron mientras encontraron comida. Allí se multiplicaron
hasta hacerse un pueblo numeroso e incontable.
'''
"11" = ''':sup:`11` El rey de Egipto les forzó a hacer ladrillos, los humilló y redujo
a la condición de esclavos.
'''
"12" = ''':sup:`12` Clamaron a su Dios, y él llenó de plagas a Egipto, para las que no
encontraban remedio. Los egipcios, entonces, los echaron de su tierra.
'''
"13" = ''':sup:`13` Pero Dios secó el mar Rojo ante ellos
'''
"14" = ''':sup:`14` y los condujo hasta el Sinaí y Cadesbarne. Rechazaron a todos los
habitantes del desierto.
'''
"15" = ''':sup:`15` Habitaron luego en el país de los amorreos, y con su poder acabaron
con todos los jesbonitas. Pasaron el Jordán y ocuparon la región
montañosa,
'''
"16" = ''':sup:`16` y echaron de allí a los cananeos, fereceos y jebuseos, a los
siquemitas y a todos los guirgaseos, y durante mucho tiempo habitaron
en esta región.
'''
"17" = ''':sup:`17` Mientras no ofendieron a su Dios, todo les fue bien, pues estaba
con ellos el Dios que aborrece la injusticia.
'''
"18" = ''':sup:`18` Pero cuando se apartaron del camino que Dios les había trazado,
gran número pereció en numerosas batallas y fueron desterrados a
tierras extrañas, el templo de Dios fue destruido y sus ciudades
tomadas por los enemigos.
'''
"19" = ''':sup:`19` Pero cuando se convirtieron a su Dios, volvieron a posesionarse de
Jerusalén, donde está su santuario, y habitaron la región montañosa,
que estaba libre.
'''
"20" = ''':sup:`20` Así pues, poderoso señor, si hay algún delito en este pueblo, si
han pecado contra su Dios, si existe algún motivo de caída, sepámoslo;
y entonces, adelante, y los venceremos.
'''
"21" = ''':sup:`21` Pero si no hay anomalías en esta gente, que se abstenga mi señor;
porque si su Señor y Dios está con ellos, serviremos de irrisión a toda
la tierra".
'''
"22" = ''':sup:`22` Tan pronto como Ajior terminó de hablar, todo el pueblo que estaba
congregado ante la tienda comenzó a murmurar. Los magnates de
Holofernes, los habitantes del litoral y los de Moab hablaban de
despedazarlo.
'''
"23" = ''':sup:`23` "No tememos a los israelitas, pues es un pueblo sin fuerza y sin
poder para una lucha dura.
'''
"24" = ''':sup:`24` Adelante, pues, que serán botín de tu ejército, poderoso
Holofernes".
'''
