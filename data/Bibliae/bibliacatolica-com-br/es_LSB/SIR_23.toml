[23]
"1" = ''':sup:`1` Señor, padre y dueño de mi vida, no me abandones a sus halagos, no
permitas que caiga por ellos.
'''
"2" = ''':sup:`2` ¿Quién aplicará el azote a mis pensamientos, y la disciplina de la
sabiduría a mi corazón sin disimular mis errores, para que no incurra
en pecados?
'''
"3" = ''':sup:`3` No sea que se multipliquen mis errores, se acrecienten mis pecados,
caiga en manos de mis adversarios y se regocije mi enemigo a costa mía.
'''
"4" = ''':sup:`4` Señor, padre y Dios de mi vida, no me des mirada altanera
'''
"5" = ''':sup:`5` y aparta de mí la avaricia.
'''
"6" = ''':sup:`6` Que la sensualidad y la lujuria no se adueñen de mí, y no me
entregues a un deseo torpe.
'''
"7" = ''':sup:`7` Escuchad, hijos, la instrucción de mi boca; quien la guarde no será
confundido.
'''
"8" = ''':sup:`8` Por los labios queda preso el pecador, y por ellos tropiezan el
malicioso y el soberbio.
'''
"9" = ''':sup:`9` No te acostumbres a proferir juramentos, ni te habitúes a nombrar al
santo.
'''
"10" = ''':sup:`10` Porque como un esclavo siempre vigilado no escapará a los golpes,
así el que jura y nombra de continuo a Dios no se verá libre de pecado.
'''
"11" = ''':sup:`11` Un hombre fácil para jurar se llenará de iniquidad, y el azote no
se alejará de su casa. Si peca, su pecado pesará sobre él; si obra a la
ligera, pecará doblemente; si jura en vano, no estará exento de culpa,
su casa se llenará de calamidades.
'''
"12" = ''':sup:`12` Hay modos de hablar que merecen la muerte. ¡Ojalá no los haya en la
casa de Jacob! Porque todas estas cosas han de estar lejos de los
piadosos, y así no se revolcarán en los pecados.
'''
"13" = ''':sup:`13` No acostumbres tu boca a la grosería indecente, porque en ella se
encuentra la palabra pecaminosa.
'''
"14" = ''':sup:`14` Acuérdate de tu padre y de tu madre cuando te sientes en medio de
los grandes; no sea que, olvidándote de su presencia, hagas el tonto;
desearías entonces no haber nacido y maldecirías el día en que naciste.
'''
"15" = ''':sup:`15` Un hombre acostumbrado a hablar cosas inconvenientes jamás se
corregirá.
'''
"16" = ''':sup:`16` Dos clases de seres multiplican los pecados, y una tercera atrae la
ira.
'''
"17" = ''':sup:`17` Una pasión ardiente quema como el fuego; no se apagará hasta
consumirse. El hombre sensual con su propio cuerpo no cesará hasta que
su fuego lo devore. Al lujurioso todo pan le sabe dulce, no se cansará
hasta su muerte.
'''
"18" = ''':sup:`18` El hombre infiel al lecho conyugal, que dice para sí: "¿Quién me
ve? La oscuridad me envuelve y las paredes me ocultan; ¿qué tengo que
temer? De mis pecados no se acordará el altísimo",
'''
"19" = ''':sup:`19` sólo teme los ojos de los hombres, pero no advierte que los ojos
del Señor son mil veces más claros que el sol, ven todos los pasos de
los hombres y penetran los rincones más secretos.
'''
"20" = ''':sup:`20` Todas las cosas eran de él conocidas antes de ser creadas, y lo
mismo las conoce una vez hechas.
'''
"21" = ''':sup:`21` Aquel hombre será castigado en las calles de la ciudad; donde menos
lo piensa, se verá sorprendido.
'''
"22" = ''':sup:`22` Así también la esposa que abandonó a su marido y tuvo un hijo con
otro.
'''
"23" = ''':sup:`23` Porque, primero, desobedeció la ley del altísimo; en segundo lugar,
pecó contra su marido; en tercer lugar, se manchó con adulterio dándole
hijos de otro hombre.
'''
"24" = ''':sup:`24` Esta tal será llevada a la asamblea y se investigará sobre sus
hijos.
'''
"25" = ''':sup:`25` Sus hijos no echarán raíces, y sus ramos no darán fruto.
'''
"26" = ''':sup:`26` Dejará un recuerdo maldito, y su deshonra no se borrará jamás.
'''
"27" = ''':sup:`27` La posteridad conocerá que nada hay mejor que el temor del Señor, y
nada más dulce que guardar sus preceptos.
'''
