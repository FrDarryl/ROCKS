[132]
"1" = ''':sup:`1` Canción de las subidas Señor, acuérdate de David y de todos sus
trabajos,
'''
"2" = ''':sup:`2` de que hizo al Señor este juramento y este voto al fuerte de Jacob:
'''
"3" = ''':sup:`3` "No entraré en mi casa, no me iré a la cama para descansar,
'''
"4" = ''':sup:`4` no concederé sueño a mis ojos ni quietud a mis párpados
'''
"5" = ''':sup:`5` mientras no encuentre un lugar para el Señor, una morada para el
fuerte de Jacob".
'''
"6" = ''':sup:`6` Oímos decir que estaba en Éfrata, la hemos encontrado en los campos
de Yaar.
'''
"7" = ''':sup:`7` Vamos a su morada, postrémonos ante el estrado de sus pies.
'''
"8" = ''':sup:`8` Levántate, Señor, ven al lugar de tu reposo tú y el arca donde
reside tu poder;
'''
"9" = ''':sup:`9` que tus sacerdotes se revistan de justicia y griten de júbilo tus
fieles.
'''
"10" = ''':sup:`10` Por amor a tu siervo David no rechaces el rostro de tu consagrado.
'''
"11" = ''':sup:`11` El Señor ha jurado a David, promesa firme de la que no se vuelve
atrás: "Pondré en tu trono a un descendiente tuyo.
'''
"12" = ''':sup:`12` Si tus hijos guardan mi alianza y los preceptos que voy a
enseñarles, también sus hijos se sentarán siempre en tu trono".
'''
"13" = ''':sup:`13` Porque el Señor ha escogido a Sión, la ha elegido para su
residencia:
'''
"14" = ''':sup:`14` "Éste será siempre mi lugar de reposo, aquí residiré, aquí me gusta
estar.
'''
"15" = ''':sup:`15` Bendeciré con generosidad sus provisiones y a sus pobres los
hartaré de pan;
'''
"16" = ''':sup:`16` revestiré de salvación a sus sacerdotes y sus fieles saltarán de
gozo.
'''
"17" = ''':sup:`17` Aquí suscitaré a David un vástago y prepararé una lámpara para mi
consagrado.
'''
"18" = ''':sup:`18` Vestiré de ignominia a sus enemigos, mientras que sobre su cabeza
brillará su corona".
'''
"Notes" = '''
Notas de rodapé:
132:1-5 - El salmo comienza con una petición para que Dios recuerde las
aflicciones de David y su promesa de encontrar un lugar donde el Señor
pueda morar. Este compromiso resalta la prioridad que David le daba a
13:22).
132:6-9 - El salmista recuerda el descubrimiento del arca en Efrata y
su deseo de llevarla al templo. El arca simboliza la presencia de Dios
entre el pueblo, y su regreso a Jerusalén representa la restauración
24:7-10).
132:10-12 - Dios le promete a David que sus descendientes reinarán
sobre Israel si son fieles. Este pacto con David señala el linaje
mesiánico de Cristo, que cumple definitivamente esta promesa (véase
132:13-14 - El Señor ha elegido a Sión, lo cual refleja el plan de Dios
de hacer de Jerusalén su morada. Este versículo destaca el amor de Dios
132:15-18 - Dios promete bendecir a Sión con provisión, proteger a su
pueblo y fortalecer el linaje de David. Estas bendiciones incluyen
prosperidad tanto material como espiritual y apuntan al reinado eterno
'''
