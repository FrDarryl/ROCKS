[26]
"1" = ''':sup:`1` Cuando hayas entrado en la tierra que el Señor, tu Dios, te da en
herencia, la hayas conquistado y te hayas establecido en ella,
'''
"2" = ''':sup:`2` tomarás las primicias de todos los frutos del suelo que hayas hecho
germinar en la tierra que el Señor, tu Dios, te da, las pondrás en una
cesta e irás con ella al lugar elegido por el Señor, tu Dios, para
hacer habitar en él su nombre.
'''
"3" = ''':sup:`3` Te presentarás al sacerdote en funciones y le dirás: Yo declaro hoy
en presencia del Señor, mi Dios, haber entrado ya en la tierra que el
Señor había jurado a nuestros padres que nos daría.
'''
"4" = ''':sup:`4` El sacerdote recibirá la cesta de tus manos y la pondrá delante del
altar del Señor, tu Dios.
'''
"5" = ''':sup:`5` Tomarás de nuevo la palabra y dirás ante el Señor, tu Dios: Mi padre
era un arameo errante, que bajó a Egipto. Allí se quedó con unas pocas
personas más; pero pronto se convirtió en una nación grande, fuerte y
numerosa.
'''
"6" = ''':sup:`6` Los egipcios nos maltrataron, nos oprimieron y nos impusieron una
cruel esclavitud.
'''
"7" = ''':sup:`7` Pero nosotros clamamos al Señor, Dios de nuestros padres, que
escuchó nuestra plegaria, volvió su rostro hacia nuestra miseria,
nuestros trabajos y nuestra opresión,
'''
"8" = ''':sup:`8` nos sacó de Egipto con mano poderosa y brazo fuerte en medio de gran
terror, prodigios y portentos,
'''
"9" = ''':sup:`9` nos trajo hasta aquí y nos dio esta tierra que mana leche y miel.
'''
"10" = ''':sup:`10` Y ahora aquí traigo las primicias de los frutos de la tierra que el
Señor me ha dado. Las dejarás delante del altar del Señor, tu Dios, y
te postrarás en su presencia.
'''
"11" = ''':sup:`11` Luego te regocijarás con todos los bienes con que te regala el
Señor, tú y tu casa, tú y tu levita y el extranjero residente.
'''
"12" = ''':sup:`12` El año tercero, el año del diezmo, cuando hayas terminado de
separar la décima parte de todos tus frutos y se los hayas dado al
levita, al emigrante, a la viuda, al huérfano, para que puedan comer en
tus ciudades todo lo que quieran,
'''
"13" = ''':sup:`13` entonces ante el Señor, tu Dios, dirás: He apartado de mi casa lo
consagrado y se lo he dado al levita, al emigrante, al huérfano, a la
viuda, en plena conformidad con lo que tú me has mandado, sin traspasar
ni olvidar tus mandatos.
'''
"14" = ''':sup:`14` Nada de ello he comido estando de luto, nada he consumido en estado
de impureza, ni lo he ofrecido a un muerto. He obedecido al Señor, mi
Dios, y he cumplido todo lo que me has ordenado.
'''
"15" = ''':sup:`15` Mira desde tu santa morada, desde los cielos, y bendice a tu pueblo
y a la tierra que nos has dado, como habías jurado a nuestros padres,
tierra que mana leche y miel.
'''
"16" = ''':sup:`16` Hoy te manda el Señor, tu Dios, poner por obra estos preceptos y
mandatos. Guárdalos y ponlos en práctica con todo tu corazón y toda tu
alma.
'''
"17" = ''':sup:`17` Hoy has comprometido al Señor para que sea tu Dios, a condición de
seguir sus caminos, guardar sus mandamientos, leyes y preceptos y
obedecer su voz.
'''
"18" = ''':sup:`18` Y el Señor te ha comprometido a ti para que seas su pueblo propio,
como te ha dicho, a condición de que observes sus mandamientos.
'''
"19" = ''':sup:`19` Él te elevará sobre todas las naciones -como ya lo ha hecho- en
gloria, fama y honor, y serás un pueblo consagrado al Señor, tu Dios,
como él te lo ha dicho".
'''
