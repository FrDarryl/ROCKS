[9]
"1" = ''':sup:`1` No te alegres, Israel, no te regocijes como los gentiles, pues tú te
has prostituido abandonando a tu Dios; has amado el salario de la
prostitución en todas las eras de grano.
'''
"2" = ''':sup:`2` Pero la era y el lagar no saciarán, y el vino nuevo defraudará su
esperanza.
'''
"3" = ''':sup:`3` No permanecerán más en la tierra del Señor; Efraín regresará a
Egipto, y en Asiria comerán manjares impuros.
'''
"4" = ''':sup:`4` No harán al Señor más ofrendas de vino ni ofrecerán sus víctimas;
como pan de duelo será su alimento; cuantos lo coman se contaminarán.
Su pan será sólo para ellos, no entrará en la casa del Señor.
'''
"5" = ''':sup:`5` ¿Qué haréis el día de la solemnidad, el día de la fiesta del Señor?
'''
"6" = ''':sup:`6` Han escapado de la destrucción: Egipto los recogerá, Menfis los
sepultará, sus tesoros de plata se llenarán de ortigas y en sus tiendas
crecerán los cardos.
'''
"7" = ''':sup:`7` Ha llegado la hora del castigo, ha llegado la hora de la paga
merecida; que lo sea Israel: el profeta es un necio, un loco el hombre
inspirado, por tu gran crimen, por tu gran rebelión.
'''
"8" = ''':sup:`8` Efraín espía en la tienda del profeta, le tiende lazos en todos sus
caminos, le persigue hasta en la casa de Dios.
'''
"9" = ''':sup:`9` Están profundamente corrompidos, como en los días de Guibeá; pero el
Señor recordará su crimen y castigará sus pecados.
'''
"10" = ''':sup:`10` Como uva en el desierto encontré yo a Israel, como breva de higuera
vi a vuestros padres. Pero al llegar a Baal Fegor se consagraron a la
infamia, y se hicieron despreciables como el objeto de su amor.
'''
"11" = ''':sup:`11` La gloria de Efraín se va volando como un pájaro; no hay ya
nacimiento, embarazo o concepción.
'''
"12" = ''':sup:`12` Aunque criasen hijos, se los quitaré antes de que se hagan hombres.
¡Ay de aquellos de los que yo me aparto!
'''
"13" = ''':sup:`13` Efraín, según veo, ha hecho de sus hijos una presa, y los entrega a
la matanza.
'''
"14" = ''':sup:`14` Dales, Señor... ¿Qué les darás? Dales un seno estéril y unos pechos
resecos.
'''
"15" = ''':sup:`15` Toda su perversidad se manifestó en Guilgal; sí, allí les cobré
odio. Por la crueldad de sus acciones, los echaré de mi casa; ya no he
de amarlos más; todos sus jefes son rebeldes.
'''
"16" = ''':sup:`16` Efraín ha sido herido; su raíz está seca, ya no dará más fruto.
Aunque den a luz, yo haré morir el fruto amado de su seno.
'''
"17" = ''':sup:`17` Mi Dios los rechazará, porque no le han escuchado, y andarán
errantes entre las naciones.
'''
