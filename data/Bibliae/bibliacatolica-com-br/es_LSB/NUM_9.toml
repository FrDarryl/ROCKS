[9]
"1" = ''':sup:`1` El Señor dijo a Moisés en el desierto del Sinaí el primer mes del
año segundo de la salida de Egipto:
'''
"2" = ''':sup:`2` "Los israelitas celebrarán la pascua a su debido tiempo.
'''
"3" = ''':sup:`3` La celebrarán el día catorce de este mes, conforme a las leyes y a
los ritos que a ella se refieren".
'''
"4" = ''':sup:`4` Moisés ordenó a los israelitas que celebrasen la pascua;
'''
"5" = ''':sup:`5` la celebraron en el desierto del Sinaí el primer mes, el día catorce
del mes, al atardecer. Los israelitas se ajustaron en todo a lo que el
Señor había ordenado a Moisés.
'''
"6" = ''':sup:`6` Pero había algunos que, encontrándose en estado de impureza por
contactos con cadáveres, no pudieron celebrar la pascua ese día. Éstos
se presentaron ese mismo día a Moisés y Aarón
'''
"7" = ''':sup:`7` y les dijeron: "Estamos impuros por haber tocado un cadáver; ¿por
qué no vamos a presentar la ofrenda al Señor con los demás
israelitas?".
'''
"8" = ''':sup:`8` Moisés les respondió: "Esperad y veré lo que dispone el Señor
respecto de vosotros".
'''
"9" = ''':sup:`9` El Señor habló a Moisés:
'''
"10" = ''':sup:`10` "Di a los israelitas: Si alguno entre vosotros o vuestros
descendientes se encuentra impuro por haber tocado un cadáver, o se
encuentra lejos en un viaje, celebrará la pascua del Señor.
'''
"11" = ''':sup:`11` La celebrará en el segundo mes, el día catorce, al atardecer. La
comerán con pan sin levadura y hierbas amargas;
'''
"12" = ''':sup:`12` no dejarán nada para la mañana siguiente ni romperán ninguno de sus
huesos; se ajustarán en todo al rito pascual.
'''
"13" = ''':sup:`13` Si alguno, estando limpio y no de viaje, deja de celebrarla, será
extirpado de su pueblo por no haber ofrecido a su tiempo la ofrenda al
Señor, y cargará con su pecado.
'''
"14" = ''':sup:`14` Si los extranjeros residentes quieren celebrar la pascua en honor
del Señor, se ajustarán en todo a la ley y rito pascual. No habrá entre
vosotros más que una ley, la misma para extranjeros y nativos".
'''
"15" = ''':sup:`15` El día en que fue levantada la morada, la nube cubrió la morada, la
tienda del testimonio, y desde la tarde a la mañana estuvo sobre la
morada en forma de fuego.
'''
"16" = ''':sup:`16` La nube la cubría constantemente, tomando por la noche la
apariencia de fuego.
'''
"17" = ''':sup:`17` Cuando la nube se alzaba de la tienda, los israelitas se ponían en
marcha, y en el lugar donde se posaba la nube, allí acampaban.
'''
"18" = ''':sup:`18` Los israelitas se ponían en marcha por orden del Señor y por orden
del Señor acampaban; y permanecían acampados todo el tiempo que la nube
se posaba sobre la tienda.
'''
"19" = ''':sup:`19` Cuando la nube permanecía posada sobre la tienda muchos días, los
israelitas rendían su servicio al Señor y no levantaban el campamento;
'''
"20" = ''':sup:`20` pero si la nube permanecía pocos días sobre la tienda, entonces
acampaban por orden del Señor y por orden suya levantaban el
campamento.
'''
"21" = ''':sup:`21` Cuando la nube se detenía de la tarde a la mañana, y a la mañana se
alzaba, entonces partían.
'''
"22" = ''':sup:`22` Fuesen dos días, un mes o un año, mientras la nube se posaba sobre
la tienda, los israelitas seguían acampados y no se movían; pero cuando
se alzaba, partían.
'''
"23" = ''':sup:`23` A la orden del Señor acampaban, y a la orden del Señor partían. Y
rendían su servicio al Señor, conforme el Señor había ordenado a
Moisés.
'''
