[14]
"1" = ''':sup:`1` Al maestro de coro. De David El insensato dice en su corazón: "Dios
no existe"; todos se han pervertido, todos obran mal, no hay quien obre
bien.
'''
"2" = ''':sup:`2` El Señor observa desde el cielo a los hombres, para ver si hay
alguno cuerdo que busque a Dios.
'''
"3" = ''':sup:`3` Todos están descarriados, en masa pervertidos, no hay nadie que obre
bien, ni uno solo.
'''
"4" = ''':sup:`4` ¿No aprenderán los malvados que devoran a mi pueblo como pan y no
invocan el nombre del Señor?
'''
"5" = ''':sup:`5` Pero a su hora temblarán de espanto, pues el Señor está con la raza
de los justos;
'''
"6" = ''':sup:`6` se burlan de las esperanzas de los pobres, pero el Señor es su
refugio.
'''
"7" = ''':sup:`7` ¡Ojalá venga de Sión la victoria de Israel! Cuando el Señor reúna a
los cautivos de su pueblo, exultará Jacob, se alegrará Israel.
'''
