[7]
"1" = ''':sup:`1` "Éste será el ritual del sacrificio de reparación. Es cosa
santísima.
'''
"2" = ''':sup:`2` La víctima será inmolada en el lugar donde se inmolan los
holocaustos, y la sangre será derramada en torno del altar.
'''
"3" = ''':sup:`3` Serán ofrecidas todas sus grasas: la cola, la grasa que recubre las
entrañas,
'''
"4" = ''':sup:`4` los dos riñones, con la grasa que los envuelve y la que envuelve los
lomos y la sabanilla que habrá separado del hígado y de los riñones.
'''
"5" = ''':sup:`5` El sacerdote lo quemará sobre el altar: es una ofrenda quemada en
honor del Señor. Es un sacrificio de reparación.
'''
"6" = ''':sup:`6` Todos los sacerdotes podrán comer de él, pero en lugar sagrado, pues
es cosa santísima".
'''
"7" = ''':sup:`7` "En el sacrificio por el pecado y en el de reparación, la ley es la
misma: la víctima será del sacerdote que haya hecho el rito de
absolución.
'''
"8" = ''':sup:`8` La piel de la víctima presentada por un hombre para ser ofrecida en
holocausto será del sacerdote que la ofrezca.
'''
"9" = ''':sup:`9` Toda ofrenda preparada al horno, a la plancha o en la sartén, será
también del sacerdote que la ofrezca.
'''
"10" = ''':sup:`10` Pero toda ofrenda, amasada en aceite o seca, será por igual para
todos los hijos de Aarón".
'''
"11" = ''':sup:`11` "Éste será el ritual del sacrificio de reconciliación que se
ofrecerá al Señor:
'''
"12" = ''':sup:`12` si el sacrificio es de acción de gracias, se ofrecerán también
hogazas sin levadura, amasadas con aceite, hojaldres sin levadura
empapados en aceite, y flor de harina mezclada en forma de tortas
amasadas en aceite.
'''
"13" = ''':sup:`13` Añadirá esta ofrenda a las hogazas de pan fermentado y al
sacrificio de reconciliación ofrecido en acción de gracias.
'''
"14" = ''':sup:`14` De cada ofrenda se reservará una porción como tributo al Señor, la
cual será para el sacerdote que haya derramado la sangre del sacrificio
de reconciliación.
'''
"15" = ''':sup:`15` La carne del sacrificio de reconciliación ofrecido en acción de
gracias deberá comerse el día mismo en que se ofrece, sin dejar nada
para el día siguiente".
'''
"16" = ''':sup:`16` "Si la víctima es ofrecida en cumplimiento de un voto o como
ofrenda voluntaria, se comerá también el mismo día; pero las sobras
podrán comerse al día siguiente.
'''
"17" = ''':sup:`17` Si queda algo para el día tercero, será quemado en el fuego.
'''
"18" = ''':sup:`18` Si se come al tercer día la carne del sacrificio de reconciliación,
el oferente no será grato; su ofrenda no será tenida en cuenta, y el
que haya comido de ella llevará el peso de su falta.
'''
"19" = ''':sup:`19` La carne que haya tocado algo impuro, cualquier cosa que sea, no se
podrá comer; deberá ser quemada. Cualquiera que esté puro podrá comer
la carne;
'''
"20" = ''':sup:`20` pero si alguno en estado de impureza come la carne del sacrificio
de reconciliación ofrecido al Señor, será extirpado de su pueblo.
'''
"21" = ''':sup:`21` El que después de haber tocado una impureza de hombre o animal o
cualquier otra cosa impura coma de la carne del sacrificio de
reconciliación ofrecido al Señor, será extirpado de su pueblo".
'''
"22" = ''':sup:`22` El Señor habló a Moisés:
'''
"23" = ''':sup:`23` "Di a los israelitas: No comeréis grasa alguna, ni de buey ni de
oveja ni de cabra.
'''
"24" = ''':sup:`24` Las grasas de un animal muerto o destrozado podréis emplearlas para
cualquier uso, pero nunca comerlas.
'''
"25" = ''':sup:`25` El que coma las grasas de los animales que se presentan al Señor
como ofrendas quemadas, será extirpado de su pueblo.
'''
"26" = ''':sup:`26` Dondequiera que habitéis, no comeréis sangre alguna, ni de ave ni
de bestia.
'''
"27" = ''':sup:`27` El que coma cualquier clase de sangre será extirpado de su pueblo".
'''
"28" = ''':sup:`28` El Señor habló a Moisés:
'''
"29" = ''':sup:`29` "Di a los israelitas: El que ofrezca al Señor un sacrificio de
reconciliación, presentará al Señor como ofrenda una parte de su
sacrificio.
'''
"30" = ''':sup:`30` Presentará con sus propias manos la ofrenda que ha de ser quemada,
a saber, las grasas y el pecho, para ofrecerlo con el rito de
presentación delante del Señor.
'''
"31" = ''':sup:`31` El sacerdote quemará las grasas sobre el altar, y el pecho será
para Aarón y sus hijos.
'''
"32" = ''':sup:`32` Daréis al sacerdote la pierna derecha, como tributo sobre vuestros
sacrificios de reconciliación,
'''
"33" = ''':sup:`33` la cual pertenecerá al hijo de Aarón que haya ofrecido las grasas y
la sangre del sacrificio de reconciliación,
'''
"34" = ''':sup:`34` puesto que el pecho de la presentación y la pierna reservada, que
yo retengo para mí en los sacrificios de reconciliación de los hijos de
Israel, se lo doy al sacerdote Aarón y a sus hijos: es ley perpetua
para todas las generaciones".
'''
"35" = ''':sup:`35` Ésa es la parte de Aarón y la de sus hijos sobre las ofrendas
quemadas en honor del Señor, a partir del día en que el Señor los
consagró como sacerdotes suyos.
'''
"36" = ''':sup:`36` Esto es lo que el Señor exigió de los israelitas en favor de los
sacerdotes desde el día de su consagración: es ley perpetua para todas
las generaciones.
'''
"37" = ''':sup:`37` Éste es el ritual del holocausto, de la ofrenda, del sacrificio por
el pecado, del sacrificio de reparación, de la consagración y del
sacrificio de reconciliación.
'''
"38" = ''':sup:`38` Así se lo prescribió el Señor a Moisés en el monte Sinaí el día que
ordenó a los israelitas en el desierto del Sinaí presentar sus ofrendas
al Señor.
'''
