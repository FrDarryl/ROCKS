[5]
"1" = ''':sup:`1` Llama, pues; ¿habrá quien te responda? ¿A cuál de los santos te vas
a dirigir?
'''
"2" = ''':sup:`2` Realmente la rabia mata al insensato, la irritación da muerte al
necio.
'''
"3" = ''':sup:`3` Yo mismo he visto al insensato echar raíces, pero al punto su
mansión quedó podrida.
'''
"4" = ''':sup:`4` Sus hijos se ven abandonados, sin apoyo; sin defensor, pisoteados a
la puerta;
'''
"5" = ''':sup:`5` los hambrientos su cosecha devoran porque Dios se la arranca de los
dientes, y los sedientos chupan su fortuna.
'''
"6" = ''':sup:`6` Pues no nace del polvo la miseria, ni de la tierra la aflicción
germina.
'''
"7" = ''':sup:`7` Es el hombre quien engendra la aflicción, como el águila emprende el
vuelo a las alturas.
'''
"8" = ''':sup:`8` Yo, por mí, recurriría a Dios, y a Dios confiaría mi causa;
'''
"9" = ''':sup:`9` a aquel que hace cosas grandes, insondables, maravillas sin número.
'''
"10" = ''':sup:`10` Él derrama la lluvia sobre la tierra y envía el agua a los campos;
'''
"11" = ''':sup:`11` rehabilita a los hundidos, restituye a los afligidos en la dicha.
'''
"12" = ''':sup:`12` Desbarata los pensamientos del astuto, y no logran sus manos
realizar sus intrigas.
'''
"13" = ''':sup:`13` Sorprende a los sabios en sus tramas, y el consejo de los sagaces
hace inepto;
'''
"14" = ''':sup:`14` en pleno día se encuentran en tinieblas, a mediodía van a tientas,
cual si fuese de noche.
'''
"15" = ''':sup:`15` Arranca de sus fauces al mísero, y al pobre de las garras del
violento;
'''
"16" = ''':sup:`16` el infeliz recobra la esperanza y cierra su boca la injusticia.
'''
"17" = ''':sup:`17` ¡Oh, sí, feliz el hombre que por Dios es corregido y no desperdicia
la enseñanza del todopoderoso!
'''
"18" = ''':sup:`18` Porque él hiere y después sana la herida; llaga, y su misma mano
cura.
'''
"19" = ''':sup:`19` Seis veces te librará de la angustia, y siete el mal alejará.
'''
"20" = ''':sup:`20` Durante el hambre te salvará de la muerte, y en la guerra del golpe
de la espada.
'''
"21" = ''':sup:`21` Del azote de la lengua estarás a cubierto, y no temerás el peligro
inminente.
'''
"22" = ''':sup:`22` Te reirás de la desolación y la escasez, y no temerás a las bestias
de la tierra.
'''
"23" = ''':sup:`23` Con las piedras del campo harás un pacto, y las bestias salvajes
vivirán en paz contigo.
'''
"24" = ''':sup:`24` Sabrás que tu tienda prospera; al revisar el ganado, nada echarás
de menos.
'''
"25" = ''':sup:`25` Verás que tu prole se acrecienta, tus vástagos como la hierba de
los prados.
'''
"26" = ''':sup:`26` Llegarás bien maduro a la tumba, como a su tiempo el grano se
recoge.
'''
"27" = ''':sup:`27` He aquí cuanto hemos observado. ¡Así es! Nosotros lo escuchamos;
aprovéchate de ello.
'''
