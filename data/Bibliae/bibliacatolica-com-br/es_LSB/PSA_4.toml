[4]
"1" = ''':sup:`1` Al maestro de coro. Para instrumentos de cuerda. Salmo de David
'''
"2" = ''':sup:`2` Cuando te invoco, tú me atiendes, oh Dios de mi justicia, en la
angustia me alivias; ten piedad, escucha mi oración.
'''
"3" = ''':sup:`3` Vosotros, hombres, ¿hasta cuándo ultrajaréis mi honor, amaréis
vanidad y buscaréis mentira?
'''
"4" = ''':sup:`4` Sabed que el Señor distingue al que le es fiel, el Señor me escucha
cuando yo le invoco.
'''
"5" = ''':sup:`5` Temblad, y no pequéis; meditad en silencio en vuestro lecho.
'''
"6" = ''':sup:`6` Ofreced sacrificios de justicia y tened confianza en el Señor.
'''
"7" = ''':sup:`7` Muchos dicen: "¿Quién nos traerá suerte?". ¡Mándanos, Señor, la luz
de tu semblante!
'''
"8" = ''':sup:`8` Tú has dado a mi corazón más alegría que la de ellos cuando cosechan
trigo y vino en abundancia.
'''
"9" = ''':sup:`9` Me acuesto en paz y en seguida me duermo, pues tú solo, Señor, me
haces vivir tranquilo.
'''
"Notes" = '''
