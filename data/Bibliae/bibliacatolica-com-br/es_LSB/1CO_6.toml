[6]
"1" = ''':sup:`1` Cuando tenéis un pleito con otro, ¿por qué lleváis el asunto a un
tribunal pagano, y no lo resolvéis entre los creyentes?
'''
"2" = ''':sup:`2` ¿No sabéis que los creyentes juzgarán al mundo? Pues si vais a
juzgar al mundo, ¿seréis incapaces de juzgar causas más pequeñas?
'''
"3" = ''':sup:`3` ¿No sabéis que hasta juzgaremos a los ángeles? Con mucha más razón
las cosas de esta vida.
'''
"4" = ''':sup:`4` Para los asuntos de esta vida elegís como jueces a los que no tienen
que ver nada con la Iglesia.
'''
"5" = ''':sup:`5` ¿No os da vergüenza? ¿No hay entre vosotros algún hombre prudente,
capaz de hacer justicia entre sus hermanos?
'''
"6" = ''':sup:`6` En cambio, el hermano pleitea con el hermano, ¡y encima ante jueces
paganos!
'''
"7" = ''':sup:`7` ¡Ya es una desgracia para vosotros andar pleiteando unos con otros!
¿Por qué no preferís dejaros robar?
'''
"8" = ''':sup:`8` Pero sois vosotros los injustos y los ladrones, y esto con vuestros
hermanos.
'''
"9" = ''':sup:`9` ¿Es que no sabéis que los injustos no heredarán el reino de Dios? No
os engañéis; ni los lujuriosos, ni los idólatras, ni los adúlteros, ni
los afeminados, ni los invertidos,
'''
"10" = ''':sup:`10` ni los ladrones, ni los avaros, ni los borrachos, ni los
difamadores, ni los salteadores heredarán el reino de Dios.
'''
"11" = ''':sup:`11` Eso erais antes algunos; pero habéis sido lavados, consagrados y
justificados en el nombre de nuestro Señor Jesucristo y en el Espíritu
de nuestro Dios.
'''
"12" = ''':sup:`12` Dicen por ahí: "Todo me está permitido". Pero no todo es
conveniente. "Todo me está permitido". Pero no me haré esclavo de nada.
'''
"13" = ''':sup:`13` "Los manjares para el estómago y el estómago para los manjares".
Pero Dios exterminará ambas cosas. El cuerpo no es para la lujuria,
sino para el Señor, y el Señor, para el cuerpo.
'''
"14" = ''':sup:`14` Dios resucitó al Señor, y nos resucitará también a nosotros con su
poder.
'''
"15" = ''':sup:`15` ¿No sabéis que vuestros cuerpos son miembros de Cristo? ¿Y voy yo a
usar los miembros de Cristo para hacerlos miembros de una prostituta?
¡Jamás!
'''
"16" = ''':sup:`16` ¿No sabéis que quien se une a una prostituta se hace un solo cuerpo
con ella? Pues, como dice la Escritura, los dos serán una sola carne.
'''
"17" = ''':sup:`17` Pero el que se une al Señor es un solo espíritu con él.
'''
"18" = ''':sup:`18` Huid de la lujuria. Cualquier otro pecado cometido por el hombre
queda fuera del cuerpo, pero el pecado de lujuria daña al propio
cuerpo.
'''
"19" = ''':sup:`19` ¿No sabéis que vuestro cuerpo es templo del Espíritu Santo, que
habita en vosotros, y que habéis recibido de Dios? Ya no os pertenecéis
a vosotros mismos.
'''
"20" = ''':sup:`20` Habéis sido comprados a gran precio; glorificad, pues, a Dios en
vuestro cuerpo.
'''
