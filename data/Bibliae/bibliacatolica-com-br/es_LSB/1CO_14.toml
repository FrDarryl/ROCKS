[14]
"1" = ''':sup:`1` Buscad el amor; aspirad a los dones espirituales, pero sobre todo al
don de profecía.
'''
"2" = ''':sup:`2` Porque el que habla en lenguas extrañas, no habla a los hombres,
sino a Dios; de hecho, ninguno le entiende, pues movido por el Espíritu
dice cosas misteriosas.
'''
"3" = ''':sup:`3` Pero el que profetiza, habla a los hombres, los forma, los anima y
los consuela.
'''
"4" = ''':sup:`4` El que habla en lenguas extrañas se aprovecha a sí mismo; el que
profetiza, lo hace en beneficio de la Iglesia.
'''
"5" = ''':sup:`5` Me gustaría que todos hablaseis en esas lenguas, pero prefiero que
profeticéis; pues para la formación de la Iglesia es mejor profetizar
que hablar en lenguas, a no ser que haya quien los interprete.
'''
"6" = ''':sup:`6` Hermanos, si yo fuera a veros y os hablara en lenguas extrañas, ¿qué
os aprovecharía? Absolutamente nada. Lo provechoso sería que os
comunicase alguna revelación, conocimiento, profecía o enseñanza.
'''
"7" = ''':sup:`7` Los instrumentos musicales, como la flauta o el arpa, que emiten
sonidos, si no los emiten con precisión, ¿cómo se conocerá que se toca
con la flauta o con el arpa?
'''
"8" = ''':sup:`8` Si la corneta da un sonido indefinido, ¿quién se pondrá en orden de
batalla?
'''
"9" = ''':sup:`9` Así también vosotros, si vuestra lengua no utiliza palabras claras,
¿cómo se entenderá lo que decís? Sería como hablar al aire.
'''
"10" = ''':sup:`10` En el mundo hay muchos idiomas, pero todos tienen sentido.
'''
"11" = ''':sup:`11` Si yo desconozco el significado de las palabras, ni yo le entenderé
a él ni él a mí.
'''
"12" = ''':sup:`12` Así pues, ya que ambicionáis los dones espirituales, procurad tener
los que sirven para la formación de la Iglesia.
'''
"13" = ''':sup:`13` Por tanto, el que hable en lenguas, pida a Dios el don de
interpretarlas.
'''
"14" = ''':sup:`14` Porque si rezo en lenguas, mi espíritu reza, pero mi entendimiento
no saca fruto.
'''
"15" = ''':sup:`15` ¿Qué debo hacer entonces? Debo orar con el espíritu, pero también
con el entendimiento; debo cantar con el espíritu, pero también con el
entendimiento.
'''
"16" = ''':sup:`16` Porque si tú bendices con el espíritu, ¿cómo dirá "amén" a tu
acción de gracias quien asiste como simple fiel si no entiende lo que
dices?
'''
"17" = ''':sup:`17` Sin duda será buena tu acción de gracias, pero el otro no saca
ningún provecho.
'''
"18" = ''':sup:`18` Doy gracias a Dios de hablar en lenguas más que vosotros;
'''
"19" = ''':sup:`19` pero prefiero hablar en la iglesia cinco palabras con sentido, para
instruir a los demás, que diez mil palabras en lenguas.
'''
"20" = ''':sup:`20` Hermanos, no seáis como niños en vuestros pensamientos; sed como
niños en lo que se refiere al mal, pero como hombres adultos en vuestra
manera de pensar.
'''
"21" = ''':sup:`21` Está escrito en la ley: Hablaré a este pueblo en lenguas extrañas y
por boca de extranjeros, y ni aun así me escucharán, dice el Señor.
'''
"22" = ''':sup:`22` Así que las lenguas son una señal, no para los fieles, sino para
los paganos; en cambio, la profecía, no para los paganos, sino para los
fieles.
'''
"23" = ''':sup:`23` Supongamos que se reúne toda la iglesia y que todos hablan en
lenguas extrañas; si entra un simple fiel o un incrédulo, ¿no dirán que
estáis locos?
'''
"24" = ''':sup:`24` Pero si todos están hablando en nombre de Dios, ese simple fiel o
incrédulo por lo que oye a todos puede recapacitar, examinarse a sí
mismo y convencerse de su pecado;
'''
"25" = ''':sup:`25` quedarán al descubierto sus secretos íntimos y, postrado de
rodillas, adorará a Dios y proclamará que Dios está verdaderamente
entre vosotros.
'''
"26" = ''':sup:`26` En conclusión, hermanos: cuando os reunís, unos pueden cantar,
otros enseñar, otros manifestar una revelación, otros hablar en lenguas
extrañas y otros interpretarlas. Pero que sea para aprovechamiento de
todos.
'''
"27" = ''':sup:`27` Si se habla en lenguas extrañas, que hablen dos o a lo sumo tres, y
por turno, y que uno les interprete.
'''
"28" = ''':sup:`28` Y si no hay intérprete, que se guarde silencio en la asamblea, y
que hablen consigo mismo y con Dios.
'''
"29" = ''':sup:`29` En cuanto a los profetas, que hablen dos o tres, y los demás que
den su parecer.
'''
"30" = ''':sup:`30` Si uno que está sentado tiene una revelación, que se calle el que
está hablando.
'''
"31" = ''':sup:`31` Podéis profetizar todos, pero uno por uno, para que todos aprendan
y se animen.
'''
"32" = ''':sup:`32` Los que hablan en nombre de Dios deben estar sometidos a los que
tienen ese don,
'''
"33" = ''':sup:`33` pues Dios es Dios de paz y no de confusión. Como en todas las demás
iglesias cristianas,
'''
"34" = ''':sup:`34` las mujeres en las reuniones que se callen, pues no les está
permitido hablar; deben estar sometidas a sus maridos, como dice la
ley.
'''
"35" = ''':sup:`35` Y si quieren aprender algo, que pregunten en casa a sus maridos,
pues no está bien que la mujer hable en la asamblea.
'''
"36" = ''':sup:`36` La palabra de Dios no ha salido de vosotros, ni vosotros sois los
únicos que la habéis recibido.
'''
"37" = ''':sup:`37` Si alguno se tiene por profeta o por hombre de espíritu, sabrá que
lo que os escribo es mandato del Señor.
'''
"38" = ''':sup:`38` Y si no lo sabe, que no lo sepa.
'''
"39" = ''':sup:`39` En resumen, hermanos, ambicionad el don de profecía, y no impidáis
hablar en lenguas;
'''
"40" = ''':sup:`40` pero hágase todo con decoro y orden.
'''
