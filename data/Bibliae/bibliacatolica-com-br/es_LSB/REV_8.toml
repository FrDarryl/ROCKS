[8]
"1" = ''':sup:`1` Cuando el cordero abrió el séptimo sello, se hizo en el cielo un
silencio como de media hora.
'''
"2" = ''':sup:`2` Entonces vi a los siete ángeles que están en pie delante de Dios;
les dieron siete trompetas.
'''
"3" = ''':sup:`3` Después vino otro ángel, que se paró de pie junto al altar, con un
incensario de oro; le dieron muchos perfumes para que los ofreciese
juntamente con las oraciones de todos los santos sobre el altar de oro
colocado delante del trono.
'''
"4" = ''':sup:`4` Y de la mano del ángel, el humo de los perfumes se elevaba delante
de Dios con las oraciones de los santos.
'''
"5" = ''':sup:`5` Después el ángel tomó el incensario, lo llenó de fuego del altar y
lo lanzó sobre la tierra. Entonces se produjeron truenos, relámpagos,
voces y terremotos.
'''
"6" = ''':sup:`6` Y los siete ángeles que tenían las siete trompetas se dispusieron a
tocarlas.
'''
"7" = ''':sup:`7` El primero tocó la trompeta, y cayó sobre la tierra granizo y fuego
mezclado con sangre; la tercera parte de la tierra quedó abrasada, la
tercera parte de los árboles quedó abrasada y la tercera parte de la
hierba verde quedó abrasada.
'''
"8" = ''':sup:`8` El segundo ángel tocó la trompeta, y una enorme mole de brasas, como
una montaña, fue lanzada al mar; la tercera parte del mar se convirtió
en sangre,
'''
"9" = ''':sup:`9` pereció la tercera parte de los seres del mar y la tercera parte de
las naves fue destruida.
'''
"10" = ''':sup:`10` El tercer ángel tocó la trompeta, cayó del cielo una gran estrella,
ardiente como una llama; cayó sobre la tercera parte de los ríos y
sobre las fuentes de las aguas.
'''
"11" = ''':sup:`11` El nombre de la estrella es ajenjo. Y la tercera parte de las aguas
se convirtió en ajenjo, y muchos hombres murieron por estas aguas, que
se habían vuelto amargas.
'''
"12" = ''':sup:`12` El cuarto ángel tocó la trompeta, y la tercera parte del sol, la
tercera parte de la luna y la tercera parte de las estrellas quedaron
heridas de muerte de tal manera que se oscureció la tercera parte de
las mismas y el día perdió una tercera parte de su esplendor, lo mismo
que la noche.
'''
"13" = ''':sup:`13` En mi visión oí un águila que volaba por medio del cielo y gritaba
con voz potente: "¡Ay, ay, ay de los habitantes de la tierra tan pronto
como suenen las trompetas que los tres ángeles van a tocar!".
'''
