[49]
"1" = ''':sup:`1` Jacob llamó a sus hijos y les dijo: "Reuníos, que os voy a decir lo
que será de vosotros en los días venideros.
'''
"2" = ''':sup:`2` Reuníos y oíd, hijos de Jacob; prestad oídos a Israel, vuestro
padre.
'''
"3" = ''':sup:`3` Rubén, tú eres mi primogénito, mi fuerza y la primicia de mi
virilidad, el primero en arrogancia y el primero en poder.
'''
"4" = ''':sup:`4` Impetuoso como las aguas, no serás el primero porque subiste al
lecho de tu padre y profanaste mi cama.
'''
"5" = ''':sup:`5` Simeón y Leví son hermanos; armas de violencia son sus armas.
'''
"6" = ''':sup:`6` No quiero asistir a sus consejos, no quiero participar en su
asamblea, porque en su furor mataron hombres y a su antojo
desjarretaron toros.
'''
"7" = ''':sup:`7` Maldito su furor, tan violento, y su cólera, tan cruel. Los
repartiré en Jacob, los dispersaré en Israel.
'''
"8" = ''':sup:`8` A ti, Judá, te alabarán tus hermanos; tu mano, sobre la cerviz de
tus enemigos; los hijos de tu padre se inclinarán ante ti.
'''
"9" = ''':sup:`9` Cachorro de león es Judá, de hacer presa subes, hijo mío. Se
encorva, se echa como un león, como leona; ¿quién podrá levantarlo?
'''
"10" = ''':sup:`10` El cetro no será arrebatado de Judá, ni el bastón de mando de entre
sus pies hasta que venga aquel a quien pertenece y a quien los pueblos
obedecerán.
'''
"11" = ''':sup:`11` Él ata a la vid su pollino y a la cepa el hijo de su asna. Él lava
en el vino su vestido y en sangre de uvas su manto.
'''
"12" = ''':sup:`12` Sus ojos, bermejos del vino, y sus dientes, blancos de la leche.
'''
"13" = ''':sup:`13` Zabulón habitará a lo largo del mar, en los puertos donde atracan
las naves con su flanco vuelto hacia Sidón.
'''
"14" = ''':sup:`14` Isacar es un asno robusto echado entre dos empalizadas.
'''
"15" = ''':sup:`15` Vio que el reposo era bueno y la tierra agradable; inclinará su
hombro a la carga y será sujeto a tributo.
'''
"16" = ''':sup:`16` Dan juzgará a su pueblo como una más de las tribus de Israel.
'''
"17" = ''':sup:`17` Dan será serpiente en el camino, como víbora junto al sendero, que
muerde los talones del caballo y hace caer por detrás al jinete.
'''
"18" = ''':sup:`18` Tu salvación espero, ¡oh, Señor!
'''
"19" = ''':sup:`19` Gad, una tropa de bandidos le acomete, pero él los ataca por la
espalda.
'''
"20" = ''':sup:`20` Aser abunda en pan exquisito, manjar de reyes proporciona.
'''
"21" = ''':sup:`21` Neftalí es una cierva suelta, que tiene preciosos cervatillos.
'''
"22" = ''':sup:`22` Ramo de vid fecunda es José, ramo de vid frondosa junto a la
fuente, cuyos vástagos se extienden sobre el muro.
'''
"23" = ''':sup:`23` Le han provocado, le han disparado flechas, le han hostigado los
arqueros;
'''
"24" = ''':sup:`24` pero su arco permanece firme y ágiles sus brazos gracias a las
manos del Fuerte de Jacob, gracias al nombre del Pastor, la Roca de
Israel.
'''
"25" = ''':sup:`25` El Dios de tu padre te ayuda, el todopoderoso te bendice:
bendiciones que bajan del cielo, bendiciones que suben del abismo,
bendiciones de pechos y seno,
'''
"26" = ''':sup:`26` bendiciones de espigas y frutos, bendiciones de los montes
antiguos, delicias de los collados eternos; caigan sobre la cabeza de
José, sobre el elegido entre sus hermanos.
'''
"27" = ''':sup:`27` Benjamín es lobo rapaz, que a la mañana devora la presa y a la
tarde reparte los despojos".
'''
"28" = ''':sup:`28` Todos éstos son las doce tribus de Israel, y esto lo que su padre
les dijo cuando los bendijo a cada uno con su propia bendición.
'''
"29" = ''':sup:`29` Después les dio estas órdenes: "Yo voy a reunirme con mi pueblo;
sepultadme con mis padres en la gruta que está en el campo de Efrón, el
hitita,
'''
"30" = ''':sup:`30` esto es, en la caverna de Macpela, frente a Mambré en Canaán, la
que compró Abrahán con el campo de Efrón, el hitita, como propiedad
funeraria.
'''
"31" = ''':sup:`31` Allí fueron sepultados Abrahán y su mujer, Sara; allí también Isaac
y Rebeca, su mujer; allí también he sepultado yo a Lía.
'''
"32" = ''':sup:`32` El campo y su caverna los compró Abrahán a los hititas".
'''
"33" = ''':sup:`33` Cuando acabó de dar estas órdenes a sus hijos, recogió sus pies en
la cama, entregó su espíritu y se reunió con los suyos.
'''
