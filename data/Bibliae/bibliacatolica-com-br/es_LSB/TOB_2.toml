"1" = ''':sup:`1` Bajo el reinado de Asaradón volví a mi casa, y me devolvieron a mi
mujer Ana y a mi hijo Tobías. En nuestra fiesta de pentecostés, que es
la fiesta santa de las siete semanas, me prepararon un buen banquete, y
yo me puse a comer.
'''
"2" = ''':sup:`2` Como la mesa estaba preparada para mí con alimentos abundantes, dije
a mi hijo Tobías: "Hijo mío, ve en busca de un pobre de entre nuestros
compatriotas cautivos en Nínive que de veras se acuerde del Señor, y
tráelo a comer conmigo. Espero hasta que vuelvas".
'''
"3" = ''':sup:`3` Tobías salió en busca de un pobre de entre nuestros connacionales,
volvió y me dijo: "Padre". Yo le respondí: "¿Qué, hijo mío?". Replicó:
"Padre, uno de nuestro pueblo ha sido estrangulado y tirado en la
plaza".
'''
"4" = ''':sup:`4` Me levanté, dejando mi comida, lo saqué de la plaza y lo llevé a una
pequeña casa hasta la puesta del sol, en que pudiera enterrarlo.
'''
"5" = ''':sup:`5` Después me lavé y, lleno de tristeza, me puse a comer.
'''
"6" = ''':sup:`6` Me acordé de las palabras del profeta Amós, hablando de Betel:
"Vuestras fiestas se cambiarán en luto, y vuestros cantos de gozo en
lamentaciones". Y lloré.
'''
"7" = ''':sup:`7` Cuando se puso el sol, fui, cavé una fosa y lo enterré.
'''
"8" = ''':sup:`8` Mis vecinos se reían de mí, diciendo: "No tiene miedo. Por eso mismo
lo buscaron para matarlo y tuvo que huir; y, ahora, otra vez entierra a
los muertos...".
'''
"9" = ''':sup:`9` Aquella noche, después de lavarme, me eché a dormir junto a la pared
del patio, con la cara al aire porque hacía mucho calor.
'''
"10" = ''':sup:`10` No me di cuenta de que en la pared había golondrinas y, estando con
los ojos abiertos, las golondrinas dejaron caer sobre mis ojos sus
excrementos calientes, causándome unas manchas blancas. Acudí a los
médicos buscando curación; pero cuantos más ungüentos me aplicaban,
menos veía, hasta que me quedé completamente ciego. Durante cuatro años
no pude ver. Mis hermanos estaban afligidos. Ajicar se preocupó de mi
alimento durante dos años, hasta que se marchó a Elimaida.
'''
"11" = ''':sup:`11` En este tiempo, Ana, mi mujer, se dedicaba a trabajos femeninos,
'''
"12" = ''':sup:`12` los llevaba a sus clientes y ellos le pagaban. El siete del mes
distro terminó un trozo de tela y lo llevó a los clientes. Ellos le
pagaron, y además le regalaron un cabrito.
'''
"13" = ''':sup:`13` Cuando volvió a casa, el cabrito comenzó a balar. Yo la llamé y le
dije: "¿De dónde proviene este cabrito? ¿No habrá sido robado?
Devuélvelo a sus propietarios, pues no tenemos derecho a comer nada
robado".
'''
"14" = ''':sup:`14` Ella me respondió: "Es un regalo que me han hecho además del precio
fijado". Pero yo no la creí y le ordené que lo devolviera a los
propietarios; me avergonzaba por ella. Entonces ella me respondió:
"¿Dónde están tus limosnas? ¿Dónde tus buenas obras? Lo saben los que
se han aprovechado".
'''
