[9]
"1" = ''':sup:`1` El pueblo que andaba en tinieblas vio una gran luz; sobre los
moradores de una tierra de sombras, la luz ha despuntado.
'''
"2" = ''':sup:`2` Has acrecentado su alegría, has agrandado su júbilo; se regocijan
ante ti como en la algazara de la siega, como se alegran los que
reparten un botín.
'''
"3" = ''':sup:`3` Pues su penoso yugo, la vara sobre sus espaldas, el palo de su
verdugo tú lo quebraste como en el día de Madián.
'''
"4" = ''':sup:`4` Porque todo calzado de guerra estrepitoso, todo manto manchado de
sangre será quemado, pasto de las llamas.
'''
"5" = ''':sup:`5` Que un niño nos ha nacido, un hijo se nos ha dado; sobre sus hombros
el imperio, y su nombre será: Consejero admirable, Dios potente, Padre
eterno, Príncipe de la paz,
'''
"6" = ''':sup:`6` para ensanchar el imperio, para una paz sin fin en el trono de David
y en su reino; para asentarlo y afirmarlo en el derecho y la justicia
desde ahora para siempre. El celo del Señor omnipotente hará todo esto.
'''
"7" = ''':sup:`7` El Señor ha lanzado una orden contra Jacob y va a caer sobre Israel.
'''
"8" = ''':sup:`8` El pueblo entero lo sabrá; Efraín y los habitantes de Samaría, que
dicen en su orgullo, en la soberbia de su corazón:
'''
"9" = ''':sup:`9` Se han caído los ladrillos, construiremos con piedras sillares; han
sido talados los sicómoros, los sustituiremos con cedros.
'''
"10" = ''':sup:`10` Pero el Señor levanta contra él a sus adversarios, incita a sus
enemigos:
'''
"11" = ''':sup:`11` Siria a oriente, los filisteos a occidente, que devoran a Israel a
boca llena; y con todo no ha amainado su cólera, su brazo aún está
extendido.
'''
"12" = ''':sup:`12` Pero el pueblo no ha vuelto hacia aquel que le hiere; no ha buscado
al Señor omnipotente.
'''
"13" = ''':sup:`13` Por eso el Señor cortó a Israel cabeza y cola, palmera y junco en
sólo un día:
'''
"14" = ''':sup:`14` el anciano y el noble son la cabeza; el profeta, maestro de
mentiras, es la cola.
'''
"15" = ''':sup:`15` Los guías de este pueblo lo extravían, y los guiados se han
perdido.
'''
"16" = ''':sup:`16` Por eso el Señor no tendrá compasión de sus jóvenes, no se apiadará
de sus viudas ni de sus huérfanos; porque todos son malvados y
perversos y toda boca habla locuras. Y con todo no ha amainado su
cólera; su brazo aún está extendido.
'''
"17" = ''':sup:`17` Que la maldad arde como fuego; devora los cardos, los abrojos y
prende los bardales del bosque, levantando remolinos de humo.
'''
"18" = ''':sup:`18` La cólera del Señor omnipotente ha incendiado la tierra, y el
pueblo se ha vuelto pasto de las llamas. Nadie perdona a su vecino.
'''
"19" = ''':sup:`19` Se muerde a la derecha, y aún se tiene hambre; se come a la
izquierda, y no se sacian; todos devoran la carne de su prójimo.
'''
"20" = ''':sup:`20` Manasés a Efraín, Efraín a Manasés, y ambos a dos se lanzan contra
Judá. Pero con todo no ha amainado su cólera, su brazo aún está
extendido.
'''
