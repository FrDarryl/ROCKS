[7]
"1" = ''':sup:`1` Sobre lo que me habéis escrito, os digo lo siguiente. Está bien
renunciar al matrimonio;
'''
"2" = ''':sup:`2` pero para evitar la lujuria, que cada uno tenga su mujer, y cada
mujer su marido.
'''
"3" = ''':sup:`3` Tanto el marido como la mujer deben cumplir la obligación conyugal.
'''
"4" = ''':sup:`4` La mujer no es dueña de su cuerpo, sino el marido; igualmente el
marido no es dueño de su cuerpo, sino la mujer.
'''
"5" = ''':sup:`5` No os neguéis el uno al otro esa obligación, a no ser de común
acuerdo y por cierto tiempo, para dedicaros a la oración; después
volved de nuevo a juntaros, para que no os tiente Satanás si no podéis
guardar continencia.
'''
"6" = ''':sup:`6` Esto os lo digo como concesión, no como mandato.
'''
"7" = ''':sup:`7` Pues yo quisiera que todos los hombres fuesen como yo; pero cada uno
tiene de Dios su propio don: unos de una manera, otros de otra.
'''
"8" = ''':sup:`8` A los solteros y a las viudas, que se queden como yo;
'''
"9" = ''':sup:`9` pero si no pueden guardar continencia, que se casen. Es mejor
casarse que consumirse de pasión.
'''
"10" = ''':sup:`10` A los casados les mando (es decir, no yo, sino el Señor) que la
mujer no se separe del marido;
'''
"11" = ''':sup:`11` y si se separa, que no se case o que se reconcilie con su marido; y
que el marido no se divorcie de la mujer.
'''
"12" = ''':sup:`12` A los demás les digo yo, no el Señor: Si un cristiano está casado
con una mujer pagana, pero acepta vivir con él, que no se divorcie de
ella.
'''
"13" = ''':sup:`13` Y si una mujer cristiana está casada con un hombre no creyente,
pero acepta vivir con ella, que no se divorcie de él.
'''
"14" = ''':sup:`14` Pues el marido no creyente queda consagrado a Dios por la mujer
cristiana, y la mujer no creyente queda consagrada a Dios por el marido
cristiano; de lo contrario, vuestros hijos serían impuros, mientras que
ahora pertenecen al pueblo de Dios.
'''
"15" = ''':sup:`15` Pero si el cónyuge no creyente se separa, que se separe; en ese
caso el otro cónyuge creyente queda en plena libertad, porque el Señor
nos ha llamado a vivir en paz.
'''
"16" = ''':sup:`16` En realidad, ¿cómo vas a saber tú, mujer, si conseguirás salvar a
tu marido? ¿Y tú, marido, si conseguirás salvar a tu mujer?
'''
"17" = ''':sup:`17` Que cada uno permanezca en la condición que Dios le ha asignado, la
que tenía cuando fue llamado. Así lo dispongo en todas las Iglesias.
'''
"18" = ''':sup:`18` Si uno fue llamado estando circuncidado, que no intente aparecer
como no circuncidado. Si uno fue llamado sin estar circuncidado, que no
se circuncide.
'''
"19" = ''':sup:`19` Da igual estar o no estar circuncidado: lo que importa es guardar
los mandamientos de Dios.
'''
"20" = ''':sup:`20` Que cada uno permanezca en el estado en que estaba cuando Dios le
llamó.
'''
"21" = ''':sup:`21` ¿Fuiste llamado siendo esclavo? No te preocupes. Aunque si tienes
ocasión de conseguir la libertad, debes aprovecharla;
'''
"22" = ''':sup:`22` porque la llamada del Señor hace libre al esclavo y esclavo de
Cristo al libre.
'''
"23" = ''':sup:`23` A gran precio fuisteis comprados; no os hagáis esclavos de los
hombres.
'''
"24" = ''':sup:`24` Hermanos, que cada cual permanezca ante Dios en el estado que tenía
cuando fue llamado.
'''
"25" = ''':sup:`25` Acerca de los solteros, no tengo ningún precepto del Señor; pero
doy mi opinión particular como quien es digno de crédito por la
misericordia del Señor.
'''
"26" = ''':sup:`26` Yo creo que en estos tiempos difíciles en que vivimos es mejor
quedarse como se está.
'''
"27" = ''':sup:`27` ¿Estás unido a mujer? No busques la separación. ¿Estás soltero? No
te cases.
'''
"28" = ''':sup:`28` Pero si te casas, no pecas. Y si una mujer soltera se casa, tampoco
peca. Lo que pasa es que yo quisiera evitaros los problemas que vais a
tener en el matrimonio.
'''
"29" = ''':sup:`29` Por tanto, los que tienen mujer vivan como si no la tuvieran;
'''
"30" = ''':sup:`30` los que lloran, como si no llorasen; los que se alegran, como si no
se alegrasen; los que compran, como si no poseyesen;
'''
"31" = ''':sup:`31` los que gozan del mundo, como si no disfrutasen; porque este mundo
que contemplamos está para acabar.
'''
"32" = ''':sup:`32` Os quiero libres de preocupaciones. El soltero se preocupa de las
cosas del Señor y de cómo agradarle.
'''
"33" = ''':sup:`33` El casado se preocupa de las cosas del mundo y de cómo agradar a la
mujer; está, pues, dividido.
'''
"34" = ''':sup:`34` La mujer no casada y la joven soltera se preocupan de las cosas del
Señor, y se consagran a él en cuerpo y alma. Pero la que está casada se
preocupa de las cosas del mundo y de cómo agradar a su marido.
'''
"35" = ''':sup:`35` Os digo esto para vuestro bien, no para tenderos un lazo, sino
mirando a lo más perfecto y a lo que os unirá enteramente con el Señor.
'''
"36" = ''':sup:`36` Si alguno cree que, dada la edad de su novia, debe casarse, y que
eso es lo más indicado, que haga lo que quiera; que se case, pues eso
no es pecado.
'''
"37" = ''':sup:`37` Y si alguno, con entera libertad, sin que nadie lo fuerce, tiene en
su interior el firme propósito de no casarse con su novia y así lo
decide, hace bien.
'''
"38" = ''':sup:`38` En conclusión, el que se casa con su novia hace bien, y el que no
se casa hace mejor.
'''
"39" = ''':sup:`39` La mujer está ligada todo el tiempo que vive su marido; pero si el
marido se muere, queda libre para casarse con quien quiera, con tal que
sea cristiano.
'''
"40" = ''':sup:`40` Pero, a mi parecer, será más feliz si continúa como está; ésta es
mi opinión; y creo que yo también tengo el Espíritu de Dios.
'''
