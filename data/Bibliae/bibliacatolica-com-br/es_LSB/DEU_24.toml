[24]
"1" = ''':sup:`1` Si un hombre se casa con una mujer y luego no le gusta por haber
encontrado en ella algo indecente, le dará por escrito un certificado
de divorcio y la echará de casa.
'''
"2" = ''':sup:`2` Una vez fuera de casa, esta mujer puede casarse con otro.
'''
"3" = ''':sup:`3` Si también el segundo marido la aborrece, le da el certificado de
divorcio y la echa de casa, o si este segundo marido se muere,
'''
"4" = ''':sup:`4` el primer marido no podrá volver a casarse con ella, pues se ha
vuelto impura; sería una cosa horrenda ante el Señor, y tú no debes
manchar con pecados la tierra que el Señor, tu Dios, te da en heredad.
'''
"5" = ''':sup:`5` Si un hombre está recién casado, no irá a la guerra ni se le hará
cumplir otra clase de servicios; quedará libre en su casa durante un
año para contentar a su mujer.
'''
"6" = ''':sup:`6` Nadie tomará en prenda las dos piezas de su molino, ni siquiera la
piedra superior, pues sería tomar en prenda la vida.
'''
"7" = ''':sup:`7` Si se descubre que alguien ha secuestrado a un hermano suyo
israelita para emplearlo como esclavo o para venderlo, el secuestrador
será condenado a muerte. Así extirparás la maldad de en medio de ti.
'''
"8" = ''':sup:`8` En caso de lepra, observad con exactitud y poned en práctica todo lo
que os han enseñado los sacerdotes levitas. Procurad cumplir todo lo
que yo les he ordenado.
'''
"9" = ''':sup:`9` Recuerda lo que el Señor, tu Dios, hizo con María durante el viaje
después de la salida de Egipto.
'''
"10" = ''':sup:`10` Si haces algún préstamo al prójimo, no entres en su casa para
elegir la prenda, cualquiera que sea,
'''
"11" = ''':sup:`11` sino que esperarás fuera a que el deudor te saque la prenda.
'''
"12" = ''':sup:`12` Si éste fuere pobre, no retendrás contigo la prenda ni siquiera una
noche,
'''
"13" = ''':sup:`13` sino que se la devolverás a la puesta del sol para que él, al
acostarse, pueda arroparse con su manto y te bendiga. Ésta será una
buena acción a los ojos del Señor, tu Dios.
'''
"14" = ''':sup:`14` No explotes al pobre y al indigente, ya sea uno de tus hermanos o
uno de los extranjeros que viven en tus ciudades.
'''
"15" = ''':sup:`15` Págale cada día su salario, antes de ponerse el sol, pues es pobre
y espera impacientemente su jornal. De lo contrario, apelará al Señor,
y tú serás culpable.
'''
"16" = ''':sup:`16` Los padres no morirán por culpa de sus hijos, ni los hijos por la
de sus padres; cada uno morirá por su propio pecado.
'''
"17" = ''':sup:`17` No violes el derecho del emigrante, ni el del huérfano, ni tomes en
prenda los vestidos de la viuda.
'''
"18" = ''':sup:`18` Recuerda que fuiste esclavo en Egipto y que el Señor, tu Dios, te
dio la libertad. Por eso te ordeno que cumplas esta ley.
'''
"19" = ''':sup:`19` Cuando hagas la recolección en tu campo, si olvidas en él una
gavilla, no vuelvas a buscarla. Déjala para el emigrante, el huérfano y
la viuda, para que el Señor, tu Dios, te bendiga en todas tus empresas.
'''
"20" = ''':sup:`20` Cuando sacudas tus olivos, no vuelvas al rebusco de aceitunas;
déjalas para el emigrante, el huérfano o la viuda.
'''
"21" = ''':sup:`21` Cuando vendimies tu viña, no vuelvas a la rebusca; déjalo para el
emigrante, el huérfano y la viuda.
'''
"22" = ''':sup:`22` Acuérdate que fuiste esclavo en Egipto. Por eso te ordeno que
cumplas esta ley.
'''
