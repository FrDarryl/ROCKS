[122]
"1" = ''':sup:`1` Canción de las subidas. De David ¡Qué alegría cuando me dijeron:
"Vamos a la casa del Señor"!
'''
"2" = ''':sup:`2` Ya estamos en tus puertas, oh Jerusalén:
'''
"3" = ''':sup:`3` Jerusalén, la bien edificada, la ciudad bien unida.
'''
"4" = ''':sup:`4` Allí suben las tribus, las tribus del Señor, según la norma de
Israel, para alabar el nombre del Señor.
'''
"5" = ''':sup:`5` Allí están los tribunales de justicia, los tribunales de la casa de
David.
'''
"6" = ''':sup:`6` Pedid la paz para Jerusalén: "Que vivan tranquilos tus amigos,
'''
"7" = ''':sup:`7` que reine la paz dentro de tus muros y la tranquilidad en tus
palacios".
'''
"8" = ''':sup:`8` Por mis hermanos y compañeros, diré: "La paz esté contigo".
'''
"9" = ''':sup:`9` Por la casa del Señor, nuestro Dios, te deseo la felicidad.
'''
"Notes" = '''
