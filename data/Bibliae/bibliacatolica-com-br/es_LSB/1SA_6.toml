[6]
"1" = ''':sup:`1` El arca del Señor estuvo siete meses en territorio de los filisteos.
'''
"2" = ''':sup:`2` Los filisteos convocaron a los sacerdotes y adivinos y les
preguntaron: "¿Qué haremos con el arca del Señor? Decidnos cómo la
devolveremos a su lugar".
'''
"3" = ''':sup:`3` Respondieron: "Si queréis devolver el arca del Dios de Israel, no la
mandéis sin nada; devolvedla con una ofrenda de reconciliación.
Entonces curaréis y sabréis por qué su mano no se retiraba de
vosotros".
'''
"4" = ''':sup:`4` Ellos preguntaron: "¿Cuál debe ser esa ofrenda de reconciliación?".
Respondieron: "Cinco tumores de oro y cinco ratas de oro, una por cada
jefe filisteo, porque la plaga fue la misma para vosotros y para
vuestros jefes.
'''
"5" = ''':sup:`5` Haced reproducciones de vuestros tumores y de las ratas que devastan
vuestra tierra y dad gloria al Dios de Israel, a ver si levanta su mano
de vosotros, vuestros dioses y vuestra tierra.
'''
"6" = ''':sup:`6` No seáis testarudos, como fueron los egipcios y el Faraón; Dios los
castigó duramente hasta que dejaron salir a los israelitas.
'''
"7" = ''':sup:`7` Haced un carro nuevo, tomad dos vacas que estén criando y que no
hayan llevado el yugo; uncid las vacas al carro y dejad sus crías en el
establo.
'''
"8" = ''':sup:`8` Tomad el arca del Señor y ponedla sobre el carro. Poned en un cofre
junto a ella los objetos de oro que le dais en ofrenda de
reconciliación, y dejadla andar.
'''
"9" = ''':sup:`9` Fijaos bien: si va por el camino de su territorio hasta Bet Semes,
es él quien nos ha hecho tanto mal; si no, sabremos que no ha sido su
mano la que nos ha castigado, y que esto ha ocurrido por casualidad".
'''
"10" = ''':sup:`10` Así lo hicieron; tomaron dos vacas que estaban criando y las
uncieron al carro, dejando sus crías en el establo.
'''
"11" = ''':sup:`11` Pusieron en el carro el arca del Señor y el cofre con las ratas de
oro y las reproducciones de sus tumores.
'''
"12" = ''':sup:`12` Las vacas se fueron por el camino de Bet Semes y continuaron por él
mugiendo, sin apartarse ni a la derecha ni a la izquierda. Los jefes
filisteos las siguieron hasta el territorio de Bet Semes.
'''
"13" = ''':sup:`13` Las gentes de Bet Semes estaban segando el trigo en el valle.
Alzaron la vista, vieron el arca del Señor y salieron gozosamente a su
encuentro.
'''
"14" = ''':sup:`14` Cuando el arca llegó al campo de Josué, el de Bet Semes, se detuvo.
Allí había una piedra grande. El carro lo hicieron astillas y
ofrecieron las vacas en holocausto al Señor.
'''
"15" = ''':sup:`15` Los levitas habían bajado el arca del Señor y el cofre que estaba
junto a ella, que contenía los objetos de oro, y los habían colocado
sobre aquella piedra grande. Aquel día las gentes de Bet Semes
ofrecieron holocaustos y sacrificios de reconciliación al Señor.
'''
"16" = ''':sup:`16` Los cinco jefes filisteos, después de ver aquello, se volvieron
aquel mismo día a Ecrón.
'''
"17" = ''':sup:`17` Éstos son los tumores de oro que los filisteos dieron en ofrenda de
reconciliación al Señor: uno por Asdod, uno por Gaza, uno por Ascalón,
uno por Gat y uno por Ecrón.
'''
"18" = ''':sup:`18` El número de las ratas de oro era igual al de las ciudades de los
cinco jefes filisteos, tanto de las ciudades fortificadas como de las
ciudades desguarnecidas. La piedra grande sobre la que pusieron el arca
del Señor existe todavía hoy en el campo de Josué, el de Bet Semes,
como testigo.
'''
"19" = ''':sup:`19` Los hijos de Jeconías no se alegraron con las gentes de Bet Semes
cuando vieron el arca del Señor, y el Señor hirió a setenta hombres de
entre ellos. El pueblo hizo gran duelo porque el Señor los había
castigado tan duramente.
'''
"20" = ''':sup:`20` Y las gentes de Bet Semes decían: "¿Quién podrá resistir al Señor,
este Dios santo? Y ¿adónde enviaremos el arca, lejos de nosotros?".
'''
"21" = ''':sup:`21` Y mandaron a decir a las gentes de Quiriat Yearín: "Los filisteos
han devuelto el arca del Señor. Venid y llevadla con vosotros".
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - Los filisteos consultan a sus sacerdotes sobre cómo devolver el
Arca, mostrando la severidad de los castigos que han recibido y el
reconocimiento de que sólo Dios puede aliviar el sufrimiento causado
8:37-40).
6:3-5 - Los sacerdotes filisteos aconsejan ofrecer una ofrenda por la
culpa junto con la devolución del Arca, enseñando que, al reconocer la
mano de Dios, deben presentar sacrificios para apaciguar Su ira (ver
6:6-7 - La comparación con el corazón endurecido del faraón resalta la
importancia de aprender del pasado y no resistir el poder de Dios. Los
filisteos reconocen que Dios los ha juzgado, como lo hizo en Egipto
6:12-14 - El Arca regresa milagrosamente a territorio israelita gracias
a una vaca que va directamente a Bet-semes. Esta es una clara señal de
la intervención divina y de que Dios gobierna todos los acontecimientos
6:19-20 - Dios castiga a los hombres de Bet-semes por mirar dentro del
Arca, demostrando que incluso entre su pueblo, la santidad debe ser
respetada. Este pasaje refuerza el concepto de temer a Dios y obedecer
'''
