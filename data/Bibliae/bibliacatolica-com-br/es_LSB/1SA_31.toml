[31]
"1" = ''':sup:`1` Los filisteos libraron batalla con Israel, y los israelitas huyeron
ante los filisteos y cayeron muertos en gran número en el monte Gelboé.
'''
"2" = ''':sup:`2` Los filisteos persiguieron a Saúl y a sus hijos y mataron a Jonatán,
a Abinadab y a Malquisúa, hijos de Saúl.
'''
"3" = ''':sup:`3` El peso de la batalla cayó sobre Saúl. Los arqueros lo alcanzaron, y
fue malherido por ellos.
'''
"4" = ''':sup:`4` Entonces Saúl dijo a su escudero: "Desenvaina tu espada y traspásame
con ella, no sea que vengan esos incircuncisos y se burlen de mí". Pero
su escudero no quiso, pues tenía mucho miedo. Entonces Saúl agarró su
espada y se echó sobre ella.
'''
"5" = ''':sup:`5` Cuando su escudero vio que Saúl estaba muerto, se echó él también
sobre su espada y murió con él.
'''
"6" = ''':sup:`6` Y así murieron juntos el mismo día Saúl, sus tres hijos y su
escudero.
'''
"7" = ''':sup:`7` Cuando los israelitas del otro lado del valle y de la Transjordania
vieron que los israelitas habían huido y que Saúl y sus tres hijos
habían muerto, abandonaron también ellos sus ciudades y se dieron a la
fuga. Los filisteos vinieron y se establecieron en ellas.
'''
"8" = ''':sup:`8` Al día siguiente, los filisteos fueron a despojar a los caídos y
encontraron a Saúl y a sus tres hijos en el monte Gelboé.
'''
"9" = ''':sup:`9` Les cortaron la cabeza, les despojaron de sus armas e hicieron
publicar la buena nueva por todo el país de los filisteos, a los cuatro
vientos, a sus ídolos y al pueblo.
'''
"10" = ''':sup:`10` Pusieron sus armas en el templo de Astarté y colgaron su cadáver en
las murallas de Betsán.
'''
"11" = ''':sup:`11` Cuando los habitantes de Yabés de Galaad supieron lo que los
filisteos habían hecho con Saúl,
'''
"12" = ''':sup:`12` todos los valientes se pusieron en marcha, caminaron toda la noche
y quitaron el cadáver de Saúl y de sus hijos de la muralla de Betsán,
los llevaron a Yabés y allí los quemaron.
'''
"13" = ''':sup:`13` Después sepultaron sus restos bajo el terebinto de Yabés y ayunaron
durante siete días.
'''
