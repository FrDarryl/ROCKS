[29]
"1" = ''':sup:`1` Salmo de David Tributad al Señor, seres celestiales, tributad al
Señor gloria y poder;
'''
"2" = ''':sup:`2` tributad al Señor la gloria de su nombre, adorad al Señor con
esplendor sagrado.
'''
"3" = ''':sup:`3` La voz del Señor sobre las aguas, el Dios de la gloria hace tronar,
el Señor sobre las vastas aguas:
'''
"4" = ''':sup:`4` la voz potente del Señor, la voz majestuosa del Señor,
'''
"5" = ''':sup:`5` la voz del Señor que desgaja los cedros, el Señor desgaja los cedros
del Líbano;
'''
"6" = ''':sup:`6` hace brincar como un novillo al Líbano, al Sarión como una cría de
búfalo;
'''
"7" = ''':sup:`7` la voz del Señor que lanza rayos,
'''
"8" = ''':sup:`8` la voz del Señor hace temblar los desiertos, el Señor hace temblar
el desierto de Cadés;
'''
"9" = ''':sup:`9` la voz del Señor retuerce las encinas y arrasa los bosques; en su
templo todo grita: "¡Gloria!".
'''
"10" = ''':sup:`10` El Señor asienta su trono encima del diluvio, el Señor gobierna
como rey eterno.
'''
"11" = ''':sup:`11` El Señor da a su pueblo fortaleza, el Señor bendice a su pueblo con
la paz.
'''
