[44]
"1" = ''':sup:`1` José ordenó a su mayordomo: "Llena de víveres los sacos de estos
hombres hasta arriba y pon el dinero de cada uno en la boca del saco.
'''
"2" = ''':sup:`2` Pon mi copa de plata en la boca del saco del más joven, junto con el
dinero de su grano". Y él lo hizo así.
'''
"3" = ''':sup:`3` Al venir el día, se despidieron y se fueron con sus asnos.
'''
"4" = ''':sup:`4` Apenas habían salido de la ciudad, de la que no estaban lejos,
cuando José dijo a su mayordomo: "Levántate, sigue a esos hombres,
dales alcance y diles: ¿Por qué habéis devuelto mal por bien?
'''
"5" = ''':sup:`5` ¿No es ésa la copa que sirve a mi señor para beber y adivinar? Os
habéis portado muy mal".
'''
"6" = ''':sup:`6` Él les dio alcance y les habló de este modo.
'''
"7" = ''':sup:`7` Pero ellos respondieron: "¿Por qué nos habla así, señor? ¡Lejos de
tus siervos hacer cosa semejante!
'''
"8" = ''':sup:`8` Ya ves que el dinero que encontramos en la boca de los sacos te lo
hemos traído desde la tierra de Canaán; ¿cómo podríamos haber robado
plata u oro de la casa de tu señor?
'''
"9" = ''':sup:`9` Aquel de tus siervos en cuyo poder se encuentre la copa, que muera;
y nosotros mismos quedaremos como esclavos de tu señor".
'''
"10" = ''':sup:`10` Él dijo: "Bien, sea como decís: aquel en cuyo poder encuentre la
copa será mi esclavo, pero todos los demás podréis marchar".
'''
"11" = ''':sup:`11` Ellos descargaron aprisa los sacos y cada uno abrió el suyo.
'''
"12" = ''':sup:`12` Él los registró empezando por el mayor y terminando por el menor, y
la copa fue encontrada en el saco de Benjamín.
'''
"13" = ''':sup:`13` Ellos se rasgaron sus vestidos, volvieron a cargar sus sacos, cada
uno el suyo, y regresaron a la ciudad.
'''
"14" = ''':sup:`14` Cuando Judá y sus hermanos llegaron a la casa de José, éste estaba
todavía allí. Ellos se postraron ante él,
'''
"15" = ''':sup:`15` y José les preguntó: "¿Qué es lo que habéis hecho? ¿No sabíais que
un hombre como yo sabe adivinar?".
'''
"16" = ''':sup:`16` Y Judá respondió: "¿Qué diremos a mi señor y cómo podremos
justificarnos? Ha sido Dios quien ha descubierto la maldad de tus
siervos. Aquí nos tienes como esclavos tuyos, tanto nosotros como aquel
en cuyo poder fue encontrada la copa".
'''
"17" = ''':sup:`17` Él respondió: "¡Lejos de mí hacer eso! El hombre en cuyo poder ha
sido encontrada la copa, ése será mi esclavo; los demás volved en paz a
vuestro padre".
'''
"18" = ''':sup:`18` Judá se acercó a él y le dijo: "Perdón, señor. Permite a tu siervo
dirigir una palabra a mi señor, sin que por eso se irrite contra él,
porque tú eres en verdad como el Faraón.
'''
"19" = ''':sup:`19` Mi señor preguntó a sus siervos: ¿Tenéis todavía padre o algún
hermano?
'''
"20" = ''':sup:`20` Nosotros respondimos a mi señor: tenemos un padre ya anciano y un
hermano que le nació en su vejez; un hermano suyo ha muerto, por lo que
le quedó él solo de aquella mujer, y su padre le quiere mucho.
'''
"21" = ''':sup:`21` Tú dijiste a tus siervos: Traédmelo para que lo vea.
'''
"22" = ''':sup:`22` Nosotros respondimos a mi señor: El joven no puede dejar a su
padre; si le deja, su padre morirá.
'''
"23" = ''':sup:`23` Tú insististe: Si vuestro hermano menor no baja con vosotros, no
seréis admitidos más en mi presencia.
'''
"24" = ''':sup:`24` Cuando volvimos a tu siervo, nuestro padre, le contamos lo que nos
había dicho mi señor.
'''
"25" = ''':sup:`25` Y cuando nuestro padre nos dijo: Volved a comprar alimentos, le
respondimos:
'''
"26" = ''':sup:`26` No podemos bajar si no viene con nosotros nuestro hermano menor,
porque no seremos recibidos por aquel hombre si nuestro hermano menor
no va con nosotros.
'''
"27" = ''':sup:`27` Tu siervo, mi padre, nos dijo: Sabéis que mi mujer no me ha dado
más que dos hijos.
'''
"28" = ''':sup:`28` Uno salió cuando estaba conmigo y seguramente fue despedazado, pues
ya no lo he vuelto a ver;
'''
"29" = ''':sup:`29` si os lleváis también a éste de mi lado y le sucede alguna
desgracia, del dolor haríais bajar mis canas a la tumba.
'''
"30" = ''':sup:`30` Si yo ahora vuelvo a tu siervo, mi padre, y no va con nosotros el
muchacho, al que quiere con toda su alma,
'''
"31" = ''':sup:`31` cuando vea que no va con nosotros, morirá, y tus siervos harán que
las canas de tu siervo, nuestro padre, bajen, de dolor, a la tumba.
'''
"32" = ''':sup:`32` Tu siervo salió fiador del joven ante mi padre, diciendo: Si no te
lo devuelvo, seré culpable ante mi padre toda mi vida.
'''
"33" = ''':sup:`33` Te suplico que quede tu siervo como esclavo de mi señor en lugar
del muchacho y que éste vuelva con mis hermanos.
'''
"34" = ''':sup:`34` ¡Cómo podría yo volver a mi padre sin el muchacho! ¡Yo no puedo ver
la desgracia que afligiría a mi padre!".
'''
