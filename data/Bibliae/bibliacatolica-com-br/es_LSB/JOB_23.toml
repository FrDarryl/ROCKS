[23]
"1" = ''':sup:`1` Job respondió:
'''
"2" = ''':sup:`2` Siempre mi queja es una rebelión; su mano pesa sobre mis suspiros.
'''
"3" = ''':sup:`3` ¡Oh, si supiera yo cómo alcanzarle, cómo llegar hasta su trono!
'''
"4" = ''':sup:`4` Depondría delante de él mi causa, llenaría mi boca de argumentos.
'''
"5" = ''':sup:`5` Sabría cuál era su respuesta, comprendería lo que me dijera.
'''
"6" = ''':sup:`6` ¿Acaso con alarde de fuerza disputaría conmigo? No, sólo tendría que
prestarme atención.
'''
"7" = ''':sup:`7` Vería a un justo en quien con él disputa, y yo sería absuelto para
siempre por mi juez.
'''
"8" = ''':sup:`8` Mas si voy hasta oriente, no está allí; si a occidente, no lo
diviso.
'''
"9" = ''':sup:`9` Lo busco al norte, y no lo encuentro; y no lo veo si me vuelvo al
mediodía.
'''
"10" = ''':sup:`10` Él, sin embargo, conoce mis caminos. Póngame a prueba; saldré como
oro puro.
'''
"11" = ''':sup:`11` A sus pasos se ha adherido mi pie, he seguido sin desviarme su
camino.
'''
"12" = ''':sup:`12` No me he apartado de los preceptos de sus labios, he guardado en mi
pecho la palabra de su boca.
'''
"13" = ''':sup:`13` Pero si él decide, ¿quién le hará retractarse? Lo que su alma
traza, lleva a término.
'''
"14" = ''':sup:`14` Así cumplirá su designio sobre mí, como tantos otros proyectos que
él alberga.
'''
"15" = ''':sup:`15` Por eso estoy ante su faz horrorizado; y cuanto más lo pienso, más
me aterra.
'''
"16" = ''':sup:`16` Dios me ha debilitado el corazón, el todopoderoso me ha llenado de
espanto.
'''
"17" = ''':sup:`17` Pues de él me esconde la faz de las tinieblas, la oscuridad cubre
mi rostro.
'''
