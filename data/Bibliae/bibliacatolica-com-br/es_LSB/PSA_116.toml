[116]
"1" = ''':sup:`1` ¡Aleluya! Yo amo al Señor porque escucha el grito de mi súplica,
'''
"2" = ''':sup:`2` porque me presta oído siempre que lo invoco.
'''
"3" = ''':sup:`3` Me cercaron los lazos de la muerte, me sorprendieron las redes del
abismo, me hundí en la angustia y la tristeza;
'''
"4" = ''':sup:`4` pero invoqué el nombre del Señor: "Anda, Señor, sálvame la vida".
'''
"5" = ''':sup:`5` El Señor es justo y compasivo, nuestro Dios está lleno de ternura;
'''
"6" = ''':sup:`6` el Señor protege a los humildes; yo estaba desvalido y me salvó.
'''
"7" = ''':sup:`7` Alma mía, recobra ya la calma, pues el Señor te ha protegido;
'''
"8" = ''':sup:`8` me ha librado de la muerte, mis ojos de las lágrimas, mis pies de la
caída.
'''
"9" = ''':sup:`9` Caminaré en presencia del Señor en la tierra de los vivos.
'''
"10" = ''':sup:`10` Nunca pierdo la fe, aun cuando digo: "Yo soy un desgraciado".
'''
"11" = ''':sup:`11` En mi perturbación llegué a decir: "Todos los hombres son unos
mentirosos".
'''
"12" = ''':sup:`12` ¿Cómo pagaré al Señor todo el bien que me ha hecho?
'''
"13" = ''':sup:`13` Alzaré la copa de la victoria e invocaré el nombre del Señor;
'''
"14" = ''':sup:`14` cumpliré mis promesas al Señor en presencia de todo el pueblo.
'''
"15" = ''':sup:`15` Al Señor le cuesta mucho ver morir a sus amigos.
'''
"16" = ''':sup:`16` Sí, Señor, yo soy tu siervo, tu siervo, el hijo de tu esclava: tú
rompiste mis cadenas.
'''
"17" = ''':sup:`17` Te ofreceré sacrificios en acción de gracias e invocaré tu nombre,
Señor;
'''
"18" = ''':sup:`18` cumpliré mis promesas al Señor en presencia de todo su pueblo,
'''
"19" = ''':sup:`19` en los atrios de la casa del Señor, en medio de ti, Jerusalén.
'''
