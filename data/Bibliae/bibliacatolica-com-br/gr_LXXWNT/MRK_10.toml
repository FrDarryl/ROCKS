Mosaico decorativo
São Marcos, 10
ἰορδάνου, καὶ συμπορεύονται πάλιν ὄχλοι πρὸς αὐτόν, καὶ ὡς εἰώθει πάλιν
ἐδίδασκεν αὐτούς.
'''
"2" = ''':sup:`2` καὶ προσελθόντες φαρισαῖοι ἐπηρώτων αὐτὸν εἰ ἔξεστιν ἀνδρὶ γυναῖκα
ἀπολῦσαι, πειράζοντες αὐτόν.
'''
"3" = ''':sup:`3` ὁ δὲ ἀποκριθεὶς εἶπεν αὐτοῖς, τί ὑμῖν ἐνετείλατο μωϊσῆς;
'''
"4" = ''':sup:`4` οἱ δὲ εἶπαν, ἐπέτρεψεν μωϊσῆς βιβλίον ἀποστασίου γράψαι καὶ
ἀπολῦσαι.
'''
"5" = ''':sup:`5` ὁ δὲ ἰησοῦς εἶπεν αὐτοῖς, πρὸς τὴν σκληροκαρδίαν ὑμῶν ἔγραψεν ὑμῖν
τὴν ἐντολὴν ταύτην.
'''
"6" = ''':sup:`6` ἀπὸ δὲ ἀρχῆς κτίσεως ἄρσεν καὶ θῆλυ ἐποίησεν αὐτούς·
'''
"7" = ''':sup:`7` ἕνεκεν τούτου καταλείψει ἄνθρωπος τὸν πατέρα αὐτοῦ καὶ τὴν μητέρα
'''
"8" = ''':sup:`8` καὶ ἔσονται οἱ δύο εἰς σάρκα μίαν· ὥστε οὐκέτι εἰσὶν δύο ἀλλὰ μία
σάρξ.
'''
"9" = ''':sup:`9` ὃ οὗν ὁ θεὸς συνέζευξεν ἄνθρωπος μὴ χωριζέτω.
'''
"10" = ''':sup:`10` καὶ εἰς τὴν οἰκίαν πάλιν οἱ μαθηταὶ περὶ τούτου ἐπηρώτων αὐτόν.
'''
"11" = ''':sup:`11` καὶ λέγει αὐτοῖς, ὃς ἂν ἀπολύσῃ τὴν γυναῖκα αὐτοῦ καὶ γαμήσῃ ἄλλην
μοιχᾶται ἐπ᾽ αὐτήν,
'''
"12" = ''':sup:`12` καὶ ἐὰν αὐτὴ ἀπολύσασα τὸν ἄνδρα αὐτῆς γαμήσῃ ἄλλον μοιχᾶται.
'''
"13" = ''':sup:`13` καὶ προσέφερον αὐτῶ παιδία ἵνα αὐτῶν ἅψηται· οἱ δὲ μαθηταὶ
ἐπετίμησαν αὐτοῖς.
'''
"14" = ''':sup:`14` ἰδὼν δὲ ὁ ἰησοῦς ἠγανάκτησεν καὶ εἶπεν αὐτοῖς, ἄφετε τὰ παιδία
ἔρχεσθαι πρός με, μὴ κωλύετε αὐτά, τῶν γὰρ τοιούτων ἐστὶν ἡ βασιλεία
τοῦ θεοῦ.
'''
"15" = ''':sup:`15` ἀμὴν λέγω ὑμῖν, ὃς ἂν μὴ δέξηται τὴν βασιλείαν τοῦ θεοῦ ὡς παιδίον,
οὐ μὴ εἰσέλθῃ εἰς αὐτήν.
'''
"16" = ''':sup:`16` καὶ ἐναγκαλισάμενος αὐτὰ κατευλόγει τιθεὶς τὰς χεῖρας ἐπ᾽ αὐτά.
'''
"17" = ''':sup:`17` καὶ ἐκπορευομένου αὐτοῦ εἰς ὁδὸν προσδραμὼν εἷς καὶ γονυπετήσας
αὐτὸν ἐπηρώτα αὐτόν, διδάσκαλε ἀγαθέ, τί ποιήσω ἵνα ζωὴν αἰώνιον
κληρονομήσω;
'''
"18" = ''':sup:`18` ὁ δὲ ἰησοῦς εἶπεν αὐτῶ, τί με λέγεις ἀγαθόν; οὐδεὶς ἀγαθὸς εἰ μὴ
εἷς ὁ θεός.
'''
"19" = ''':sup:`19` τὰς ἐντολὰς οἶδας· μὴ φονεύσῃς, μὴ μοιχεύσῃς, μὴ κλέψῃς, μὴ
ψευδομαρτυρήσῃς, μὴ ἀποστερήσῃς, τίμα τὸν πατέρα σου καὶ τὴν μητέρα.
'''
"20" = ''':sup:`20` ὁ δὲ ἔφη αὐτῶ, διδάσκαλε, ταῦτα πάντα ἐφυλαξάμην ἐκ νεότητός μου.
'''
"21" = ''':sup:`21` ὁ δὲ ἰησοῦς ἐμβλέψας αὐτῶ ἠγάπησεν αὐτὸν καὶ εἶπεν αὐτῶ, ἕν σε
θησαυρὸν ἐν οὐρανῶ, καὶ δεῦρο ἀκολούθει μοι.
'''
"22" = ''':sup:`22` ὁ δὲ στυγνάσας ἐπὶ τῶ λόγῳ ἀπῆλθεν λυπούμενος, ἦν γὰρ ἔχων κτήματα
πολλά.
'''
"23" = ''':sup:`23` καὶ περιβλεψάμενος ὁ ἰησοῦς λέγει τοῖς μαθηταῖς αὐτοῦ, πῶς δυσκόλως
οἱ τὰ χρήματα ἔχοντες εἰς τὴν βασιλείαν τοῦ θεοῦ εἰσελεύσονται.
'''
"24" = ''':sup:`24` οἱ δὲ μαθηταὶ ἐθαμβοῦντο ἐπὶ τοῖς λόγοις αὐτοῦ. ὁ δὲ ἰησοῦς πάλιν
ἀποκριθεὶς λέγει αὐτοῖς, τέκνα, πῶς δύσκολόν ἐστιν εἰς τὴν βασιλείαν
τοῦ θεοῦ εἰσελθεῖν·
διελθεῖν ἢ πλούσιον εἰς τὴν βασιλείαν τοῦ θεοῦ εἰσελθεῖν.
'''
"26" = ''':sup:`26` οἱ δὲ περισσῶς ἐξεπλήσσοντο λέγοντες πρὸς ἑαυτούς, καὶ τίς δύναται
σωθῆναι;
'''
"27" = ''':sup:`27` ἐμβλέψας αὐτοῖς ὁ ἰησοῦς λέγει, παρὰ ἀνθρώποις ἀδύνατον ἀλλ᾽ οὐ
παρὰ θεῶ, πάντα γὰρ δυνατὰ παρὰ τῶ θεῶ.
'''
"28" = ''':sup:`28` ἤρξατο λέγειν ὁ πέτρος αὐτῶ, ἰδοὺ ἡμεῖς ἀφήκαμεν πάντα καὶ
ἠκολουθήκαμέν σοι.
'''
"29" = ''':sup:`29` ἔφη ὁ ἰησοῦς, ἀμὴν λέγω ὑμῖν, οὐδείς ἐστιν ὃς ἀφῆκεν οἰκίαν ἢ
ἀδελφοὺς ἢ ἀδελφὰς ἢ μητέρα ἢ πατέρα ἢ τέκνα ἢ ἀγροὺς ἕνεκεν ἐμοῦ καὶ
ἕνεκεν τοῦ εὐαγγελίου,
'''
"30" = ''':sup:`30` ἐὰν μὴ λάβῃ ἑκατονταπλασίονα νῦν ἐν τῶ καιρῶ τούτῳ οἰκίας καὶ
ἀδελφοὺς καὶ ἀδελφὰς καὶ μητέρας καὶ τέκνα καὶ ἀγροὺς μετὰ διωγμῶν, καὶ
ἐν τῶ αἰῶνι τῶ ἐρχομένῳ ζωὴν αἰώνιον.
'''
"32" = ''':sup:`32` ἦσαν δὲ ἐν τῇ ὁδῶ ἀναβαίνοντες εἰς ἱεροσόλυμα, καὶ ἦν προάγων
αὐτοὺς ὁ ἰησοῦς, καὶ ἐθαμβοῦντο, οἱ δὲ ἀκολουθοῦντες ἐφοβοῦντο. καὶ
παραλαβὼν πάλιν τοὺς δώδεκα ἤρξατο αὐτοῖς λέγειν τὰ μέλλοντα αὐτῶ
συμβαίνειν,
'''
"33" = ''':sup:`33` ὅτι ἰδοὺ ἀναβαίνομεν εἰς ἱεροσόλυμα, καὶ ὁ υἱὸς τοῦ ἀνθρώπου
παραδοθήσεται τοῖς ἀρχιερεῦσιν καὶ τοῖς γραμματεῦσιν, καὶ κατακρινοῦσιν
αὐτὸν θανάτῳ καὶ παραδώσουσιν αὐτὸν τοῖς ἔθνεσιν
'''
"34" = ''':sup:`34` καὶ ἐμπαίξουσιν αὐτῶ καὶ ἐμπτύσουσιν αὐτῶ καὶ μαστιγώσουσιν αὐτὸν
καὶ ἀποκτενοῦσιν, καὶ μετὰ τρεῖς ἡμέρας ἀναστήσεται.
'''
"35" = ''':sup:`35` καὶ προσπορεύονται αὐτῶ ἰάκωβος καὶ ἰωάννης οἱ υἱοὶ ζεβεδαίου
λέγοντες αὐτῶ, διδάσκαλε, θέλομεν ἵνα ὃ ἐὰν αἰτήσωμέν σε ποιήσῃς ἡμῖν.
'''
"37" = ''':sup:`37` οἱ δὲ εἶπαν αὐτῶ, δὸς ἡμῖν ἵνα εἷς σου ἐκ δεξιῶν καὶ εἷς ἐξ
ἀριστερῶν καθίσωμεν ἐν τῇ δόξῃ σου.
'''
"38" = ''':sup:`38` ὁ δὲ ἰησοῦς εἶπεν αὐτοῖς, οὐκ οἴδατε τί αἰτεῖσθε. δύνασθε πιεῖν τὸ
ποτήριον ὃ ἐγὼ πίνω, ἢ τὸ βάπτισμα ὃ ἐγὼ βαπτίζομαι βαπτισθῆναι;
'''
"39" = ''':sup:`39` οἱ δὲ εἶπαν αὐτῶ, δυνάμεθα. ὁ δὲ ἰησοῦς εἶπεν αὐτοῖς, τὸ ποτήριον ὃ
ἐγὼ πίνω πίεσθε καὶ τὸ βάπτισμα ὃ ἐγὼ βαπτίζομαι βαπτισθήσεσθε,
'''
"40" = ''':sup:`40` τὸ δὲ καθίσαι ἐκ δεξιῶν μου ἢ ἐξ εὐωνύμων οὐκ ἔστιν ἐμὸν δοῦναι,
ἀλλ᾽ οἷς ἡτοίμασται.
'''
"41" = ''':sup:`41` καὶ ἀκούσαντες οἱ δέκα ἤρξαντο ἀγανακτεῖν περὶ ἰακώβου καὶ ἰωάννου.
'''
"42" = ''':sup:`42` καὶ προσκαλεσάμενος αὐτοὺς ὁ ἰησοῦς λέγει αὐτοῖς, οἴδατε ὅτι οἱ
δοκοῦντες ἄρχειν τῶν ἐθνῶν κατακυριεύουσιν αὐτῶν καὶ οἱ μεγάλοι αὐτῶν
κατεξουσιάζουσιν αὐτῶν.
'''
"43" = ''':sup:`43` οὐχ οὕτως δέ ἐστιν ἐν ὑμῖν· ἀλλ᾽ ὃς ἂν θέλῃ μέγας γενέσθαι ἐν ὑμῖν,
ἔσται ὑμῶν διάκονος,
'''
"44" = ''':sup:`44` καὶ ὃς ἂν θέλῃ ἐν ὑμῖν εἶναι πρῶτος, ἔσται πάντων δοῦλος·
'''
"45" = ''':sup:`45` καὶ γὰρ ὁ υἱὸς τοῦ ἀνθρώπου οὐκ ἦλθεν διακονηθῆναι ἀλλὰ διακονῆσαι
καὶ δοῦναι τὴν ψυχὴν αὐτοῦ λύτρον ἀντὶ πολλῶν.
'''
"46" = ''':sup:`46` καὶ ἔρχονται εἰς ἰεριχώ. καὶ ἐκπορευομένου αὐτοῦ ἀπὸ ἰεριχὼ καὶ τῶν
μαθητῶν αὐτοῦ καὶ ὄχλου ἱκανοῦ ὁ υἱὸς τιμαίου βαρτιμαῖος τυφλὸς
προσαίτης ἐκάθητο παρὰ τὴν ὁδόν.
'''
"47" = ''':sup:`47` καὶ ἀκούσας ὅτι ἰησοῦς ὁ ναζαρηνός ἐστιν ἤρξατο κράζειν καὶ λέγειν,
υἱὲ δαυὶδ ἰησοῦ, ἐλέησόν με.
'''
"48" = ''':sup:`48` καὶ ἐπετίμων αὐτῶ πολλοὶ ἵνα σιωπήσῃ· ὁ δὲ πολλῶ μᾶλλον ἔκραζεν,
υἱὲ δαυίδ, ἐλέησόν με.
'''
"49" = ''':sup:`49` καὶ στὰς ὁ ἰησοῦς εἶπεν, φωνήσατε αὐτόν. καὶ φωνοῦσιν τὸν τυφλὸν
λέγοντες αὐτῶ, θάρσει, ἔγειρε, φωνεῖ σε.
'''
"50" = ''':sup:`50` ὁ δὲ ἀποβαλὼν τὸ ἱμάτιον αὐτοῦ ἀναπηδήσας ἦλθεν πρὸς τὸν ἰησοῦν.
'''
"51" = ''':sup:`51` καὶ ἀποκριθεὶς αὐτῶ ὁ ἰησοῦς εἶπεν, τί σοι θέλεις ποιήσω; ὁ δὲ
τυφλὸς εἶπεν αὐτῶ, ραββουνι, ἵνα ἀναβλέψω.
'''
"52" = ''':sup:`52` καὶ ὁ ἰησοῦς εἶπεν αὐτῶ, ὕπαγε, ἡ πίστις σου σέσωκέν σε. καὶ εὐθὺς
ἀνέβλεψεν, καὶ ἠκολούθει αὐτῶ ἐν τῇ ὁδῶ.
