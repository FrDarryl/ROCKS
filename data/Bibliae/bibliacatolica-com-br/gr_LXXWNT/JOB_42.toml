'''
"11" = ''':sup:`11` ἤκουσαν δὲ πάντες οἱ ἀδελφοὶ αὐτοῦ καὶ αἱ ἀδελφαὶ αὐτοῦ πάντα τὰ
συμβεβηκότα αὐτῷ καὶ ἦλθον πρὸς αὐτὸν καὶ πάντες ὅσοι ᾔδεισαν αὐτὸν ἐκ
πρώτου φαγόντες δὲ καὶ πιόντες παρ’ αὐτῷ παρεκάλεσαν αὐτόν καὶ
ἐθαύμασαν ἐπὶ πᾶσιν οἷς ἐπήγαγεν αὐτῷ ὁ κύριος ἔδωκεν δὲ αὐτῷ ἕκαστος
