[2]
"1" = ''':sup:`1` ἐγένοντο δὲ καὶ ψευδοπροφῆται ἐν τῶ λαῶ, ὡς καὶ ἐν ὑμῖν ἔσονται
ψευδοδιδάσκαλοι, οἵτινες παρεισάξουσιν αἱρέσεις ἀπωλείας, καὶ τὸν
ἀγοράσαντα αὐτοὺς δεσπότην ἀρνούμενοι, ἐπάγοντες ἑαυτοῖς ταχινὴν
ἀπώλειαν.
'''
"2" = ''':sup:`2` καὶ πολλοὶ ἐξακολουθήσουσιν αὐτῶν ταῖς ἀσελγείαις, δι᾽ οὓς ἡ ὁδὸς
τῆς ἀληθείας βλασφημηθήσεται·
'''
"3" = ''':sup:`3` καὶ ἐν πλεονεξίᾳ πλαστοῖς λόγοις ὑμᾶς ἐμπορεύσονται· οἷς τὸ κρίμα
ἔκπαλαι οὐκ ἀργεῖ, καὶ ἡ ἀπώλεια αὐτῶν οὐ νυστάζει.
'''
"4" = ''':sup:`4` εἰ γὰρ ὁ θεὸς ἀγγέλων ἁμαρτησάντων οὐκ ἐφείσατο, ἀλλὰ σειραῖς ζόφου
ταρταρώσας παρέδωκεν εἰς κρίσιν τηρουμένους,
'''
"5" = ''':sup:`5` καὶ ἀρχαίου κόσμου οὐκ ἐφείσατο, ἀλλὰ ὄγδοον νῶε δικαιοσύνης κήρυκα
ἐφύλαξεν, κατακλυσμὸν κόσμῳ ἀσεβῶν ἐπάξας,
'''
"7" = ''':sup:`7` καὶ δίκαιον λὼτ καταπονούμενον ὑπὸ τῆς τῶν ἀθέσμων ἐν ἀσελγείᾳ
ἀναστροφῆς ἐρρύσατο·
'''
"8" = ''':sup:`8` βλέμματι γὰρ καὶ ἀκοῇ ὁ δίκαιος ἐγκατοικῶν ἐν αὐτοῖς ἡμέραν ἐξ
ἡμέρας ψυχὴν δικαίαν ἀνόμοις ἔργοις ἐβασάνιζεν·
'''
"9" = ''':sup:`9` οἶδεν κύριος εὐσεβεῖς ἐκ πειρασμοῦ ῥύεσθαι, ἀδίκους δὲ εἰς ἡμέραν
κρίσεως κολαζομένους τηρεῖν,
'''
"10" = ''':sup:`10` μάλιστα δὲ τοὺς ὀπίσω σαρκὸς ἐν ἐπιθυμίᾳ μιασμοῦ πορευομένους καὶ
κυριότητος καταφρονοῦντας. τολμηταί, αὐθάδεις, δόξας οὐ τρέμουσιν
βλασφημοῦντες,
'''
"11" = ''':sup:`11` ὅπου ἄγγελοι ἰσχύϊ καὶ δυνάμει μείζονες ὄντες οὐ φέρουσιν κατ᾽
αὐτῶν παρὰ κυρίου βλάσφημον κρίσιν.
'''
"12" = ''':sup:`12` οὖτοι δέ, ὡς ἄλογα ζῶα γεγεννημένα φυσικὰ εἰς ἅλωσιν καὶ φθοράν, ἐν
οἷς ἀγνοοῦσιν βλασφημοῦντες, ἐν τῇ φθορᾷ αὐτῶν καὶ φθαρήσονται,
'''
"13" = ''':sup:`13` ἀδικούμενοι μισθὸν ἀδικίας· ἡδονὴν ἡγούμενοι τὴν ἐν ἡμέρᾳ τρυφήν,
σπίλοι καὶ μῶμοι ἐντρυφῶντες ἐν ταῖς ἀπάταις αὐτῶν συνευωχούμενοι ὑμῖν,
'''
"14" = ''':sup:`14` ὀφθαλμοὺς ἔχοντες μεστοὺς μοιχαλίδος καὶ ἀκαταπαύστους ἁμαρτίας,
δελεάζοντες ψυχὰς ἀστηρίκτους, καρδίαν γεγυμνασμένην πλεονεξίας
ἔχοντες, κατάρας τέκνα,
'''
"15" = ''':sup:`15` καταλείποντες εὐθεῖαν ὁδὸν ἐπλανήθησαν, ἐξακολουθήσαντες τῇ ὁδῶ τοῦ
βαλαὰμ τοῦ βοσόρ, ὃς μισθὸν ἀδικίας ἠγάπησεν
'''
"16" = ''':sup:`16` ἔλεγξιν δὲ ἔσχεν ἰδίας παρανομίας· ὑποζύγιον ἄφωνον ἐν ἀνθρώπου
φωνῇ φθεγξάμενον ἐκώλυσεν τὴν τοῦ προφήτου παραφρονίαν.
'''
"17" = ''':sup:`17` οὖτοί εἰσιν πηγαὶ ἄνυδροι καὶ ὁμίχλαι ὑπὸ λαίλαπος ἐλαυνόμεναι, οἷς
ὁ ζόφος τοῦ σκότους τετήρηται.
'''
"18" = ''':sup:`18` ὑπέρογκα γὰρ ματαιότητος φθεγγόμενοι δελεάζουσιν ἐν ἐπιθυμίαις
σαρκὸς ἀσελγείαις τοὺς ὀλίγως ἀποφεύγοντας τοὺς ἐν πλάνῃ
ἀναστρεφομένους,
'''
"19" = ''':sup:`19` ἐλευθερίαν αὐτοῖς ἐπαγγελλόμενοι, αὐτοὶ δοῦλοι ὑπάρχοντες τῆς
φθορᾶς· ᾧ γάρ τις ἥττηται, τούτῳ δεδούλωται.
'''
"20" = ''':sup:`20` εἰ γὰρ ἀποφυγόντες τὰ μιάσματα τοῦ κόσμου ἐν ἐπιγνώσει τοῦ κυρίου
γέγονεν αὐτοῖς τὰ ἔσχατα χείρονα τῶν πρώτων.
'''
"21" = ''':sup:`21` κρεῖττον γὰρ ἦν αὐτοῖς μὴ ἐπεγνωκέναι τὴν ὁδὸν τῆς δικαιοσύνης ἢ
ἐπιγνοῦσιν ὑποστρέψαι ἐκ τῆς παραδοθείσης αὐτοῖς ἁγίας ἐντολῆς.
'''
"22" = ''':sup:`22` συμβέβηκεν αὐτοῖς τὸ τῆς ἀληθοῦς παροιμίας, κύων ἐπιστρέψας ἐπὶ τὸ
ἴδιον ἐξέραμα, καί, ὖς λουσαμένη εἰς κυλισμὸν βορβόρου.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
