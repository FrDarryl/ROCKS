[7]
"1" = ''':sup:`1` καὶ ὤρθρισεν Ιαρβαλ αὐτός ἐστιν Γεδεων καὶ πᾶς ὁ λαὸς μετ’ αὐτοῦ καὶ
παρενέβαλον ἐπὶ πηγὴν Αραδ καὶ παρεμβολὴ Μαδιαμ ἦν αὐτῷ ἀπὸ βορρᾶ ἀπὸ
Γαβααθ Αμωρα ἐν κοιλάδι
'''
"2" = ''':sup:`2` καὶ εἶπεν κύριος πρὸς Γεδεων πολὺς ὁ λαὸς ὁ μετὰ σοῦ ὥστε μὴ
παραδοῦναί με τὴν Μαδιαμ ἐν χειρὶ αὐτῶν μήποτε καυχήσηται Ισραηλ ἐπ’
ἐμὲ λέγων ἡ χείρ μου ἔσωσέν με
'''
"3" = ''':sup:`3` καὶ νῦν λάλησον δὴ ἐν ὠσὶν τοῦ λαοῦ λέγων τίς ὁ φοβούμενος καὶ
δειλός ἐπιστρεφέτω καὶ ἐκχωρείτω ἀπὸ ὄρους Γαλααδ καὶ ἐπέστρεψεν ἀπὸ
τοῦ λαοῦ εἴκοσι καὶ δύο χιλιάδες καὶ δέκα χιλιάδες ὑπελείφθησαν
'''
"4" = ''':sup:`4` καὶ εἶπεν κύριος πρὸς Γεδεων ἔτι ὁ λαὸς πολύς κατένεγκον αὐτοὺς πρὸς
τὸ ὕδωρ καὶ ἐκκαθαρῶ σοι αὐτὸν ἐκεῖ καὶ ἔσται ὃν ἐὰν εἴπω πρὸς σέ οὗτος
πορεύσεται σὺν σοί αὐτὸς πορεύσεται σὺν σοί καὶ πᾶν ὃν ἐὰν εἴπω πρὸς σέ
οὗτος οὐ πορεύσεται μετὰ σοῦ αὐτὸς οὐ πορεύσεται μετὰ σοῦ
'''
"5" = ''':sup:`5` καὶ κατήνεγκεν τὸν λαὸν πρὸς τὸ ὕδωρ καὶ εἶπεν κύριος πρὸς Γεδεων
πᾶς ὃς ἂν λάψῃ τῇ γλώσσῃ αὐτοῦ ἀπὸ τοῦ ὕδατος ὡς ἐὰν λάψῃ ὁ κύων
στήσεις αὐτὸν κατὰ μόνας καὶ πᾶς ὃς ἐὰν κλίνῃ ἐπὶ τὰ γόνατα αὐτοῦ πιεῖν
'''
"6" = ''':sup:`6` καὶ ἐγένετο ὁ ἀριθμὸς τῶν λαψάντων ἐν χειρὶ αὐτῶν πρὸς τὸ στόμα
αὐτῶν τριακόσιοι ἄνδρες καὶ πᾶν τὸ κατάλοιπον τοῦ λαοῦ ἔκλιναν ἐπὶ τὰ
γόνατα αὐτῶν πιεῖν ὕδωρ
'''
"7" = ''':sup:`7` καὶ εἶπεν κύριος πρὸς Γεδεων ἐν τοῖς τριακοσίοις ἀνδράσιν τοῖς
λάψασιν σώσω ὑμᾶς καὶ δώσω τὴν Μαδιαμ ἐν χειρί σου καὶ πᾶς ὁ λαὸς
πορεύσονται ἀνὴρ εἰς τὸν τόπον αὐτοῦ
'''
"8" = ''':sup:`8` καὶ ἔλαβον τὸν ἐπισιτισμὸν τοῦ λαοῦ ἐν χειρὶ αὐτῶν καὶ τὰς κερατίνας
αὐτῶν καὶ τὸν πάντα ἄνδρα Ισραηλ ἐξαπέστειλεν ἄνδρα εἰς σκηνὴν αὐτοῦ
καὶ τοὺς τριακοσίους ἄνδρας κατίσχυσεν καὶ ἡ παρεμβολὴ Μαδιαμ ἦσαν
αὐτοῦ ὑποκάτω ἐν τῇ κοιλάδι
'''
"9" = ''':sup:`9` καὶ ἐγενήθη ἐν τῇ νυκτὶ ἐκείνῃ καὶ εἶπεν πρὸς αὐτὸν κύριος ἀναστὰς
κατάβηθι ἐν τῇ παρεμβολῇ ὅτι παρέδωκα αὐτὴν ἐν τῇ χειρί σου
'''
"10" = ''':sup:`10` καὶ εἰ φοβῇ σὺ καταβῆναι κατάβηθι σὺ καὶ Φαρα τὸ παιδάριόν σου εἰς
τὴν παρεμβολὴν
'''
"11" = ''':sup:`11` καὶ ἀκούσῃ τί λαλήσουσιν καὶ μετὰ τοῦτο ἰσχύσουσιν αἱ χεῖρές σου
καὶ καταβήσῃ ἐν τῇ παρεμβολῇ καὶ κατέβη αὐτὸς καὶ Φαρα τὸ παιδάριον
αὐτοῦ πρὸς ἀρχὴν τῶν πεντήκοντα οἳ ἦσαν ἐν τῇ παρεμβολῇ
'''
"12" = ''':sup:`12` καὶ Μαδιαμ καὶ Αμαληκ καὶ πάντες υἱοὶ ἀνατολῶν βεβλημένοι ἐν τῇ
κοιλάδι ὡσεὶ ἀκρὶς εἰς πλῆθος καὶ ταῖς καμήλοις αὐτῶν οὐκ ἦν ἀριθμός
ἀλλὰ ἦσαν ὡς ἡ ἄμμος ἡ ἐπὶ χείλους τῆς θαλάσσης εἰς πλῆθος
'''
"13" = ''':sup:`13` καὶ ἦλθεν Γεδεων καὶ ἰδοὺ ἀνὴρ ἐξηγούμενος τῷ πλησίον αὐτοῦ
ἐνύπνιον καὶ εἶπεν ἐνύπνιον ἰδοὺ ἐνυπνιασάμην καὶ ἰδοὺ μαγὶς ἄρτου
κριθίνου στρεφομένη ἐν τῇ παρεμβολῇ Μαδιαμ καὶ ἦλθεν ἕως τῆς σκηνῆς καὶ
ἐπάταξεν αὐτήν καὶ ἔπεσεν καὶ ἀνέστρεψεν αὐτὴν ἄνω καὶ ἔπεσεν ἡ σκηνή
'''
"14" = ''':sup:`14` καὶ ἀπεκρίθη ὁ πλησίον αὐτοῦ καὶ εἶπεν οὐκ ἔστιν αὕτη εἰ μὴ ῥομφαία
Γεδεων υἱοῦ Ιωας ἀνδρὸς Ισραηλ παρέδωκεν ὁ θεὸς ἐν χειρὶ αὐτοῦ τὴν
Μαδιαμ καὶ πᾶσαν τὴν παρεμβολήν
'''
"15" = ''':sup:`15` καὶ ἐγένετο ὡς ἤκουσεν Γεδεων τὴν ἐξήγησιν τοῦ ἐνυπνίου καὶ τὴν
σύγκρισιν αὐτοῦ καὶ προσεκύνησεν κυρίῳ καὶ ὑπέστρεψεν εἰς τὴν
παρεμβολὴν Ισραηλ καὶ εἶπεν ἀνάστητε ὅτι παρέδωκεν κύριος ἐν χειρὶ ἡμῶν
τὴν παρεμβολὴν Μαδιαμ
'''
"16" = ''':sup:`16` καὶ διεῖλεν τοὺς τριακοσίους ἄνδρας εἰς τρεῖς ἀρχὰς καὶ ἔδωκεν
κερατίνας ἐν χειρὶ πάντων καὶ ὑδρίας κενὰς καὶ λαμπάδας ἐν ταῖς ὑδρίαις
'''
"17" = ''':sup:`17` καὶ εἶπεν πρὸς αὐτούς ἀπ’ ἐμοῦ ὄψεσθε καὶ οὕτως ποιήσετε καὶ ἰδοὺ
ἐγὼ εἰσπορεύομαι ἐν ἀρχῇ τῆς παρεμβολῆς καὶ ἔσται καθὼς ἂν ποιήσω οὕτως
ποιήσετε
'''
"18" = ''':sup:`18` καὶ σαλπιῶ ἐν τῇ κερατίνῃ ἐγώ καὶ πάντες μετ’ ἐμοῦ σαλπιεῖτε ἐν
ταῖς κερατίναις κύκλῳ ὅλης τῆς παρεμβολῆς καὶ ἐρεῖτε τῷ κυρίῳ καὶ τῷ
Γεδεων
'''
"19" = ''':sup:`19` καὶ εἰσῆλθεν Γεδεων καὶ οἱ ἑκατὸν ἄνδρες οἱ μετ’ αὐτοῦ ἐν ἀρχῇ τῆς
παρεμβολῆς ἐν ἀρχῇ τῆς φυλακῆς μέσης καὶ ἐγείροντες ἤγειραν τοὺς
φυλάσσοντας καὶ ἐσάλπισαν ἐν ταῖς κερατίναις καὶ ἐξετίναξαν τὰς ὑδρίας
τὰς ἐν ταῖς χερσὶν αὐτῶν
'''
"20" = ''':sup:`20` καὶ ἐσάλπισαν αἱ τρεῖς ἀρχαὶ ἐν ταῖς κερατίναις καὶ συνέτριψαν τὰς
ὑδρίας καὶ ἐκράτησαν ἐν χερσὶν ἀριστεραῖς αὐτῶν τὰς λαμπάδας καὶ ἐν
χερσὶν δεξιαῖς αὐτῶν τὰς κερατίνας τοῦ σαλπίζειν καὶ ἀνέκραξαν ῥομφαία
τῷ κυρίῳ καὶ τῷ Γεδεων
'''
"21" = ''':sup:`21` καὶ ἔστησαν ἀνὴρ ἐφ’ ἑαυτῷ κύκλῳ τῆς παρεμβολῆς καὶ ἔδραμεν πᾶσα ἡ
παρεμβολὴ καὶ ἐσήμαναν καὶ ἔφυγαν
'''
"22" = ''':sup:`22` καὶ ἐσάλπισαν ἐν ταῖς τριακοσίαις κερατίναις καὶ ἔθηκεν κύριος τὴν
ῥομφαίαν ἀνδρὸς ἐν τῷ πλησίον αὐτοῦ ἐν πάσῃ τῇ παρεμβολῇ καὶ ἔφυγεν ἡ
παρεμβολὴ ἕως Βηθσεεδτα Γαραγαθα ἕως χείλους Αβωμεουλα ἐπὶ Ταβαθ
'''
"23" = ''':sup:`23` καὶ ἐβόησαν ἀνὴρ Ισραηλ ἀπὸ Νεφθαλι καὶ ἀπὸ Ασηρ καὶ ἀπὸ παντὸς
Μανασση καὶ ἐδίωξαν ὀπίσω Μαδιαμ
'''
"24" = ''':sup:`24` καὶ ἀγγέλους ἀπέστειλεν Γεδεων ἐν παντὶ ὄρει Εφραιμ λέγων κατάβητε
εἰς συνάντησιν Μαδιαμ καὶ καταλάβετε ἑαυτοῖς τὸ ὕδωρ ἕως Βαιθηρα καὶ
τὸν Ιορδάνην καὶ ἐβόησεν πᾶς ἀνὴρ Εφραιμ καὶ προκατελάβοντο τὸ ὕδωρ ἕως
Βαιθηρα καὶ τὸν Ιορδάνην
'''
"25" = ''':sup:`25` καὶ συνέλαβον τοὺς ἄρχοντας Μαδιαμ καὶ τὸν Ωρηβ καὶ τὸν Ζηβ καὶ
ἀπέκτειναν τὸν Ωρηβ ἐν Σουρ καὶ τὸν Ζηβ ἀπέκτειναν ἐν Ιακεφζηφ καὶ
κατεδίωξαν Μαδιαμ καὶ τὴν κεφαλὴν Ωρηβ καὶ Ζηβ ἤνεγκαν πρὸς Γεδεων ἀπὸ
πέραν τοῦ Ιορδάνου
Bíblias:
