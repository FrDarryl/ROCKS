*
Mosaico decorativo
Provérbios, 30
φοβήθητι καὶ δεξάμενος αὐτοὺς μετανόει τάδε λέγει ὁ ἀνὴρ τοῖς
πιστεύουσιν θεῷ καὶ παύομαι
'''
"2" = ''':sup:`2` ἀφρονέστατος γάρ εἰμι πάντων ἀνθρώπων καὶ φρόνησις ἀνθρώπων οὐκ
ἔστιν ἐν ἐμοί
'''
"3" = ''':sup:`3` θεὸς δεδίδαχέν με σοφίαν καὶ γνῶσιν ἁγίων ἔγνωκα
'''
"4" = ''':sup:`4` τίς ἀνέβη εἰς τὸν οὐρανὸν καὶ κατέβη τίς συνήγαγεν ἀνέμους ἐν κόλπῳ
τίς συνέστρεψεν ὕδωρ ἐν ἱματίῳ τίς ἐκράτησεν πάντων τῶν ἄκρων τῆς γῆς
τί ὄνομα αὐτῷ ἢ τί ὄνομα τοῖς τέκνοις αὐτοῦ ἵνα γνῷς
'''
"5" = ''':sup:`5` πάντες λόγοι θεοῦ πεπυρωμένοι ὑπερασπίζει δὲ αὐτὸς τῶν εὐλαβουμένων
αὐτόν
'''
"6" = ''':sup:`6` μὴ προσθῇς τοῖς λόγοις αὐτοῦ ἵνα μὴ ἐλέγξῃ σε καὶ ψευδὴς γένῃ
'''
"7" = ''':sup:`7` δύο αἰτοῦμαι παρὰ σοῦ μὴ ἀφέλῃς μου χάριν πρὸ τοῦ ἀποθανεῖν με
'''
"8" = ''':sup:`8` μάταιον λόγον καὶ ψευδῆ μακράν μου ποίησον πλοῦτον δὲ καὶ πενίαν μή
μοι δῷς σύνταξον δέ μοι τὰ δέοντα καὶ τὰ αὐτάρκη
'''
"9" = ''':sup:`9` ἵνα μὴ πλησθεὶς ψευδὴς γένωμαι καὶ εἴπω τίς με ὁρᾷ ἢ πενηθεὶς κλέψω
καὶ ὀμόσω τὸ ὄνομα τοῦ θεοῦ
'''
"10" = ''':sup:`10` μὴ παραδῷς οἰκέτην εἰς χεῖρας δεσπότου μήποτε καταράσηταί σε καὶ
ἀφανισθῇς
'''
"11" = ''':sup:`11` ἔκγονον κακὸν πατέρα καταρᾶται τὴν δὲ μητέρα οὐκ εὐλογεῖ
'''
"12" = ''':sup:`12` ἔκγονον κακὸν δίκαιον ἑαυτὸν κρίνει τὴν δὲ ἔξοδον αὐτοῦ οὐκ
ἀπένιψεν
'''
"13" = ''':sup:`13` ἔκγονον κακὸν ὑψηλοὺς ὀφθαλμοὺς ἔχει τοῖς δὲ βλεφάροις αὐτοῦ
ἐπαίρεται
'''
"14" = ''':sup:`14` ἔκγονον κακὸν μαχαίρας τοὺς ὀδόντας ἔχει καὶ τὰς μύλας τομίδας ὥστε
ἀναλίσκειν καὶ κατεσθίειν τοὺς ταπεινοὺς ἀπὸ τῆς γῆς καὶ τοὺς πένητας
αὐτῶν ἐξ ἀνθρώπων
βδέλλῃ τρεῖς θυγατέρες ἦσαν ἀγαπήσει ἀγαπώμεναι καὶ αἱ τρεῖς αὗται οὐκ
ἐνεπίμπλασαν αὐτήν καὶ ἡ τετάρτη οὐκ ἠρκέσθη εἰπεῖν ἱκανόν
'''
"16" = ''':sup:`16` ᾅδης καὶ ἔρως γυναικὸς καὶ τάρταρος καὶ γῆ οὐκ ἐμπιπλαμένη ὕδατος
καὶ ὕδωρ καὶ πῦρ οὐ μὴ εἴπωσιν ἀρκεῖ
'''
"17" = ''':sup:`17` ὀφθαλμὸν καταγελῶντα πατρὸς καὶ ἀτιμάζοντα γῆρας μητρός ἐκκόψαισαν
αὐτὸν κόρακες ἐκ τῶν φαράγγων καὶ καταφάγοισαν αὐτὸν νεοσσοὶ ἀετῶν
'''
"18" = ''':sup:`18` τρία δέ ἐστιν ἀδύνατά μοι νοῆσαι καὶ τὸ τέταρτον οὐκ ἐπιγινώσκω
'''
"19" = ''':sup:`19` ἴχνη ἀετοῦ πετομένου καὶ ὁδοὺς ὄφεως ἐπὶ πέτρας καὶ τρίβους νηὸς
ποντοπορούσης καὶ ὁδοὺς ἀνδρὸς ἐν νεότητι
'''
"20" = ''':sup:`20` τοιαύτη ὁδὸς γυναικὸς μοιχαλίδος ἥ ὅταν πράξῃ ἀπονιψαμένη οὐδέν
φησιν πεπραχέναι ἄτοπον
'''
"21" = ''':sup:`21` διὰ τριῶν σείεται ἡ γῆ τὸ δὲ τέταρτον οὐ δύναται φέρειν
'''
"22" = ''':sup:`22` ἐὰν οἰκέτης βασιλεύσῃ καὶ ἄφρων πλησθῇ σιτίων
'''
"23" = ''':sup:`23` καὶ οἰκέτις ἐὰν ἐκβάλῃ τὴν ἑαυτῆς κυρίαν καὶ μισητὴ γυνὴ ἐὰν τύχῃ
ἀνδρὸς ἀγαθοῦ
'''
"24" = ''':sup:`24` τέσσαρα δέ ἐστιν ἐλάχιστα ἐπὶ τῆς γῆς ταῦτα δέ ἐστιν σοφώτερα τῶν
σοφῶν
'''
"25" = ''':sup:`25` οἱ μύρμηκες οἷς μὴ ἔστιν ἰσχὺς καὶ ἑτοιμάζονται θέρους τὴν τροφήν
'''
"26" = ''':sup:`26` καὶ οἱ χοιρογρύλλιοι ἔθνος οὐκ ἰσχυρόν οἳ ἐποιήσαντο ἐν πέτραις
τοὺς ἑαυτῶν οἴκους
'''
"27" = ''':sup:`27` ἀβασίλευτόν ἐστιν ἡ ἀκρὶς καὶ ἐκστρατεύει ἀφ’ ἑνὸς κελεύσματος
εὐτάκτως
'''
"28" = ''':sup:`28` καὶ καλαβώτης χερσὶν ἐρειδόμενος καὶ εὐάλωτος ὢν κατοικεῖ ἐν
ὀχυρώμασιν βασιλέως
'''
"29" = ''':sup:`29` τρία δέ ἐστιν ἃ εὐόδως πορεύεται καὶ τὸ τέταρτον ὃ καλῶς διαβαίνει
'''
"30" = ''':sup:`30` σκύμνος λέοντος ἰσχυρότερος κτηνῶν ὃς οὐκ ἀποστρέφεται οὐδὲ
καταπτήσσει κτῆνος
'''
"31" = ''':sup:`31` καὶ ἀλέκτωρ ἐμπεριπατῶν θηλείαις εὔψυχος καὶ τράγος ἡγούμενος
αἰπολίου καὶ βασιλεὺς δημηγορῶν ἐν ἔθνει
'''
"32" = ''':sup:`32` ἐὰν πρόῃ σεαυτὸν εἰς εὐφροσύνην καὶ ἐκτείνῃς τὴν χεῖρά σου μετὰ
μάχης ἀτιμασθήσῃ
'''
"33" = ''':sup:`33` ἄμελγε γάλα καὶ ἔσται βούτυρον ἐὰν δὲ ἐκπιέζῃς μυκτῆρας ἐξελεύσεται
αἷμα ἐὰν δὲ ἐξέλκῃς λόγους ἐξελεύσονται κρίσεις καὶ μάχαι
