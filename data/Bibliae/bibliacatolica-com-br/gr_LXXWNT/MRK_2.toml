[2]
"1" = ''':sup:`1` καὶ εἰσελθὼν πάλιν εἰς καφαρναοὺμ δι᾽ ἡμερῶν ἠκούσθη ὅτι ἐν οἴκῳ
ἐστίν.
'''
"2" = ''':sup:`2` καὶ συνήχθησαν πολλοὶ ὥστε μηκέτι χωρεῖν μηδὲ τὰ πρὸς τὴν θύραν, καὶ
ἐλάλει αὐτοῖς τὸν λόγον.
'''
"3" = ''':sup:`3` καὶ ἔρχονται φέροντες πρὸς αὐτὸν παραλυτικὸν αἰρόμενον ὑπὸ τεσσάρων.
'''
"4" = ''':sup:`4` καὶ μὴ δυνάμενοι προσενέγκαι αὐτῶ διὰ τὸν ὄχλον ἀπεστέγασαν τὴν
στέγην ὅπου ἦν, καὶ ἐξορύξαντες χαλῶσι τὸν κράβαττον ὅπου ὁ παραλυτικὸς
κατέκειτο.
'''
"5" = ''':sup:`5` καὶ ἰδὼν ὁ ἰησοῦς τὴν πίστιν αὐτῶν λέγει τῶ παραλυτικῶ, τέκνον,
ἀφίενταί σου αἱ ἁμαρτίαι.
'''
"6" = ''':sup:`6` ἦσαν δέ τινες τῶν γραμματέων ἐκεῖ καθήμενοι καὶ διαλογιζόμενοι ἐν
ταῖς καρδίαις αὐτῶν,
'''
"7" = ''':sup:`7` τί οὖτος οὕτως λαλεῖ; βλασφημεῖ· τίς δύναται ἀφιέναι ἁμαρτίας εἰ μὴ
εἷς ὁ θεός;
'''
"8" = ''':sup:`8` καὶ εὐθὺς ἐπιγνοὺς ὁ ἰησοῦς τῶ πνεύματι αὐτοῦ ὅτι οὕτως
διαλογίζονται ἐν ἑαυτοῖς λέγει αὐτοῖς, τί ταῦτα διαλογίζεσθε ἐν ταῖς
καρδίαις ὑμῶν;
'''
"9" = ''':sup:`9` τί ἐστιν εὐκοπώτερον, εἰπεῖν τῶ παραλυτικῶ, ἀφίενταί σου αἱ
ἁμαρτίαι, ἢ εἰπεῖν, ἔγειρε καὶ ἆρον τὸν κράβαττόν σου καὶ περιπάτει;
'''
"10" = ''':sup:`10` ἵνα δὲ εἰδῆτε ὅτι ἐξουσίαν ἔχει ὁ υἱὸς τοῦ ἀνθρώπου ἀφιέναι
ἁμαρτίας ἐπὶ τῆς γῆς _ λέγει τῶ παραλυτικῶ,
'''
"11" = ''':sup:`11` σοὶ λέγω, ἔγειρε ἆρον τὸν κράβαττόν σου καὶ ὕπαγε εἰς τὸν οἶκόν
σου.
'''
"12" = ''':sup:`12` καὶ ἠγέρθη καὶ εὐθὺς ἄρας τὸν κράβαττον ἐξῆλθεν ἔμπροσθεν πάντων,
ὥστε ἐξίστασθαι πάντας καὶ δοξάζειν τὸν θεὸν λέγοντας ὅτι οὕτως
οὐδέποτε εἴδομεν.
'''
"13" = ''':sup:`13` καὶ ἐξῆλθεν πάλιν παρὰ τὴν θάλασσαν· καὶ πᾶς ὁ ὄχλος ἤρχετο πρὸς
αὐτόν, καὶ ἐδίδασκεν αὐτούς.
'''
"14" = ''':sup:`14` καὶ παράγων εἶδεν λευὶν τὸν τοῦ ἁλφαίου καθήμενον ἐπὶ τὸ τελώνιον,
καὶ λέγει αὐτῶ, ἀκολούθει μοι. καὶ ἀναστὰς ἠκολούθησεν αὐτῶ.
'''
"15" = ''':sup:`15` καὶ γίνεται κατακεῖσθαι αὐτὸν ἐν τῇ οἰκίᾳ αὐτοῦ, καὶ πολλοὶ τελῶναι
καὶ ἁμαρτωλοὶ συνανέκειντο τῶ ἰησοῦ καὶ τοῖς μαθηταῖς αὐτοῦ· ἦσαν γὰρ
πολλοὶ καὶ ἠκολούθουν αὐτῶ.
'''
"16" = ''':sup:`16` καὶ οἱ γραμματεῖς τῶν φαρισαίων ἰδόντες ὅτι ἐσθίει μετὰ τῶν
ἁμαρτωλῶν καὶ τελωνῶν ἔλεγον τοῖς μαθηταῖς αὐτοῦ, ὅτι μετὰ τῶν τελωνῶν
καὶ ἁμαρτωλῶν ἐσθίει;
ἰσχύοντες ἰατροῦ ἀλλ᾽ οἱ κακῶς ἔχοντες· οὐκ ἦλθον καλέσαι δικαίους ἀλλὰ
ἁμαρτωλούς.
'''
"18" = ''':sup:`18` καὶ ἦσαν οἱ μαθηταὶ ἰωάννου καὶ οἱ φαρισαῖοι νηστεύοντες. καὶ
ἔρχονται καὶ λέγουσιν αὐτῶ, διὰ τί οἱ μαθηταὶ ἰωάννου καὶ οἱ μαθηταὶ
τῶν φαρισαίων νηστεύουσιν, οἱ δὲ σοὶ μαθηταὶ οὐ νηστεύουσιν;
'''
"19" = ''':sup:`19` καὶ εἶπεν αὐτοῖς ὁ ἰησοῦς, μὴ δύνανται οἱ υἱοὶ τοῦ νυμφῶνος ἐν ᾧ ὁ
νυμφίος μετ᾽ αὐτῶν ἐστιν νηστεύειν; ὅσον χρόνον ἔχουσιν τὸν νυμφίον
μετ᾽ αὐτῶν οὐ δύνανται νηστεύειν·
'''
"20" = ''':sup:`20` ἐλεύσονται δὲ ἡμέραι ὅταν ἀπαρθῇ ἀπ᾽ αὐτῶν ὁ νυμφίος, καὶ τότε
νηστεύσουσιν ἐν ἐκείνῃ τῇ ἡμέρᾳ.
'''
"21" = ''':sup:`21` οὐδεὶς ἐπίβλημα ῥάκους ἀγνάφου ἐπιράπτει ἐπὶ ἱμάτιον παλαιόν· εἰ δὲ
μή, αἴρει τὸ πλήρωμα ἀπ᾽ αὐτοῦ τὸ καινὸν τοῦ παλαιοῦ, καὶ χεῖρον σχίσμα
γίνεται.
'''
"22" = ''':sup:`22` καὶ οὐδεὶς βάλλει οἶνον νέον εἰς ἀσκοὺς παλαιούς _ εἰ δὲ μή, ῥήξει
ὁ οἶνος τοὺς ἀσκούς, καὶ ὁ οἶνος ἀπόλλυται καὶ οἱ ἀσκοί _ ἀλλὰ οἶνον
νέον εἰς ἀσκοὺς καινούς.
'''
"23" = ''':sup:`23` καὶ ἐγένετο αὐτὸν ἐν τοῖς σάββασιν παραπορεύεσθαι διὰ τῶν σπορίμων,
καὶ οἱ μαθηταὶ αὐτοῦ ἤρξαντο ὁδὸν ποιεῖν τίλλοντες τοὺς στάχυας.
'''
"24" = ''':sup:`24` καὶ οἱ φαρισαῖοι ἔλεγον αὐτῶ, ἴδε τί ποιοῦσιν τοῖς σάββασιν ὃ οὐκ
ἔξεστιν;
'''
"25" = ''':sup:`25` καὶ λέγει αὐτοῖς, οὐδέποτε ἀνέγνωτε τί ἐποίησεν δαυίδ, ὅτε χρείαν
ἔσχεν καὶ ἐπείνασεν αὐτὸς καὶ οἱ μετ᾽ αὐτοῦ;
'''
"26" = ''':sup:`26` πῶς εἰσῆλθεν εἰς τὸν οἶκον τοῦ θεοῦ ἐπὶ ἀβιαθὰρ ἀρχιερέως καὶ τοὺς
ἄρτους τῆς προθέσεως ἔφαγεν, οὓς οὐκ ἔξεστιν φαγεῖν εἰ μὴ τοὺς ἱερεῖς,
καὶ ἔδωκεν καὶ τοῖς σὺν αὐτῶ οὗσιν;
'''
"27" = ''':sup:`27` καὶ ἔλεγεν αὐτοῖς, τὸ σάββατον διὰ τὸν ἄνθρωπον ἐγένετο καὶ οὐχ ὁ
ἄνθρωπος διὰ τὸ σάββατον·
'''
"28" = ''':sup:`28` ὥστε κύριός ἐστιν ὁ υἱὸς τοῦ ἀνθρώπου καὶ τοῦ σαββάτου.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
