[77]
"1" = ''':sup:`1` Gr. Psalm 77 (Heb. 78) συνέσεως τῷ Ασαφ προσέχετε λαός μου τὸν νόμον
μου κλίνατε τὸ οὖς ὑμῶν εἰς τὰ ῥήματα τοῦ στόματός μου
'''
"2" = ''':sup:`2` ἀνοίξω ἐν παραβολαῖς τὸ στόμα μου φθέγξομαι προβλήματα ἀπ’ ἀρχῆς
'''
"3" = ''':sup:`3` ὅσα ἠκούσαμεν καὶ ἔγνωμεν αὐτὰ καὶ οἱ πατέρες ἡμῶν διηγήσαντο ἡμῖν
'''
"4" = ''':sup:`4` οὐκ ἐκρύβη ἀπὸ τῶν τέκνων αὐτῶν εἰς γενεὰν ἑτέραν ἀπαγγέλλοντες τὰς
αἰνέσεις τοῦ κυρίου καὶ τὰς δυναστείας αὐτοῦ καὶ τὰ θαυμάσια αὐτοῦ ἃ
ἐποίησεν
'''
"5" = ''':sup:`5` καὶ ἀνέστησεν μαρτύριον ἐν Ιακωβ καὶ νόμον ἔθετο ἐν Ισραηλ ὅσα
ἐνετείλατο τοῖς πατράσιν ἡμῶν τοῦ γνωρίσαι αὐτὰ τοῖς υἱοῖς αὐτῶν
'''
"6" = ''':sup:`6` ὅπως ἂν γνῷ γενεὰ ἑτέρα υἱοὶ οἱ τεχθησόμενοι καὶ ἀναστήσονται καὶ
ἀπαγγελοῦσιν αὐτὰ τοῖς υἱοῖς αὐτῶν
'''
"7" = ''':sup:`7` ἵνα θῶνται ἐπὶ τὸν θεὸν τὴν ἐλπίδα αὐτῶν καὶ μὴ ἐπιλάθωνται τῶν
ἔργων τοῦ θεοῦ καὶ τὰς ἐντολὰς αὐτοῦ ἐκζητήσουσιν
'''
"8" = ''':sup:`8` ἵνα μὴ γένωνται ὡς οἱ πατέρες αὐτῶν γενεὰ σκολιὰ καὶ παραπικραίνουσα
γενεά ἥτις οὐ κατηύθυνεν τὴν καρδίαν αὐτῆς καὶ οὐκ ἐπιστώθη μετὰ τοῦ
θεοῦ τὸ πνεῦμα αὐτῆς
'''
"9" = ''':sup:`9` υἱοὶ Εφραιμ ἐντείνοντες καὶ βάλλοντες τόξοις ἐστράφησαν ἐν ἡμέρᾳ
πολέμου
'''
"10" = ''':sup:`10` οὐκ ἐφύλαξαν τὴν διαθήκην τοῦ θεοῦ καὶ ἐν τῷ νόμῳ αὐτοῦ οὐκ ἤθελον
πορεύεσθαι
'''
"11" = ''':sup:`11` καὶ ἐπελάθοντο τῶν εὐεργεσιῶν αὐτοῦ καὶ τῶν θαυμασίων αὐτοῦ ὧν
ἔδειξεν αὐτοῖς
'''
"12" = ''':sup:`12` ἐναντίον τῶν πατέρων αὐτῶν ἃ ἐποίησεν θαυμάσια ἐν γῇ Αἰγύπτῳ ἐν
πεδίῳ Τάνεως
'''
"13" = ''':sup:`13` διέρρηξεν θάλασσαν καὶ διήγαγεν αὐτούς ἔστησεν ὕδατα ὡσεὶ ἀσκὸν
'''
"14" = ''':sup:`14` καὶ ὡδήγησεν αὐτοὺς ἐν νεφέλῃ ἡμέρας καὶ ὅλην τὴν νύκτα ἐν φωτισμῷ
πυρός
'''
"15" = ''':sup:`15` διέρρηξεν πέτραν ἐν ἐρήμῳ καὶ ἐπότισεν αὐτοὺς ὡς ἐν ἀβύσσῳ πολλῇ
'''
"16" = ''':sup:`16` καὶ ἐξήγαγεν ὕδωρ ἐκ πέτρας καὶ κατήγαγεν ὡς ποταμοὺς ὕδατα
'''
"17" = ''':sup:`17` καὶ προσέθεντο ἔτι τοῦ ἁμαρτάνειν αὐτῷ παρεπίκραναν τὸν ὕψιστον ἐν
ἀνύδρῳ
'''
"18" = ''':sup:`18` καὶ ἐξεπείρασαν τὸν θεὸν ἐν ταῖς καρδίαις αὐτῶν τοῦ αἰτῆσαι βρώματα
ταῖς ψυχαῖς αὐτῶν
'''
"19" = ''':sup:`19` καὶ κατελάλησαν τοῦ θεοῦ καὶ εἶπαν μὴ δυνήσεται ὁ θεὸς ἑτοιμάσαι
τράπεζαν ἐν ἐρήμῳ
'''
"20" = ''':sup:`20` ἐπεὶ ἐπάταξεν πέτραν καὶ ἐρρύησαν ὕδατα καὶ χείμαρροι κατεκλύσθησαν
μὴ καὶ ἄρτον δύναται δοῦναι ἢ ἑτοιμάσαι τράπεζαν τῷ λαῷ αὐτοῦ
'''
"21" = ''':sup:`21` διὰ τοῦτο ἤκουσεν κύριος καὶ ἀνεβάλετο καὶ πῦρ ἀνήφθη ἐν Ιακωβ καὶ
ὀργὴ ἀνέβη ἐπὶ τὸν Ισραηλ
'''
"22" = ''':sup:`22` ὅτι οὐκ ἐπίστευσαν ἐν τῷ θεῷ οὐδὲ ἤλπισαν ἐπὶ τὸ σωτήριον αὐτοῦ
'''
"23" = ''':sup:`23` καὶ ἐνετείλατο νεφέλαις ὑπεράνωθεν καὶ θύρας οὐρανοῦ ἀνέῳξεν
'''
"24" = ''':sup:`24` καὶ ἔβρεξεν αὐτοῖς μαννα φαγεῖν καὶ ἄρτον οὐρανοῦ ἔδωκεν αὐτοῖς
'''
"25" = ''':sup:`25` ἄρτον ἀγγέλων ἔφαγεν ἄνθρωπος ἐπισιτισμὸν ἀπέστειλεν αὐτοῖς εἰς
πλησμονήν
'''
"26" = ''':sup:`26` ἀπῆρεν νότον ἐξ οὐρανοῦ καὶ ἐπήγαγεν ἐν τῇ δυναστείᾳ αὐτοῦ λίβα
'''
"27" = ''':sup:`27` καὶ ἔβρεξεν ἐπ’ αὐτοὺς ὡσεὶ χοῦν σάρκας καὶ ὡσεὶ ἄμμον θαλασσῶν
πετεινὰ πτερωτά
'''
"28" = ''':sup:`28` καὶ ἐπέπεσον εἰς μέσον τῆς παρεμβολῆς αὐτῶν κύκλῳ τῶν σκηνωμάτων
αὐτῶν
'''
"29" = ''':sup:`29` καὶ ἐφάγοσαν καὶ ἐνεπλήσθησαν σφόδρα καὶ τὴν ἐπιθυμίαν αὐτῶν
ἤνεγκεν αὐτοῖς
'''
"30" = ''':sup:`30` οὐκ ἐστερήθησαν ἀπὸ τῆς ἐπιθυμίας αὐτῶν ἔτι τῆς βρώσεως αὐτῶν οὔσης
ἐν τῷ στόματι αὐτῶν
'''
"31" = ''':sup:`31` καὶ ὀργὴ τοῦ θεοῦ ἀνέβη ἐπ’ αὐτοὺς καὶ ἀπέκτεινεν ἐν τοῖς πίοσιν
αὐτῶν καὶ τοὺς ἐκλεκτοὺς τοῦ Ισραηλ συνεπόδισεν
'''
"32" = ''':sup:`32` ἐν πᾶσιν τούτοις ἥμαρτον ἔτι καὶ οὐκ ἐπίστευσαν ἐν τοῖς θαυμασίοις
αὐτοῦ
'''
"33" = ''':sup:`33` καὶ ἐξέλιπον ἐν ματαιότητι αἱ ἡμέραι αὐτῶν καὶ τὰ ἔτη αὐτῶν μετὰ
σπουδῆς
'''
"34" = ''':sup:`34` ὅταν ἀπέκτεννεν αὐτούς ἐξεζήτουν αὐτὸν καὶ ἐπέστρεφον καὶ ὤρθριζον
πρὸς τὸν θεὸν
'''
"35" = ''':sup:`35` καὶ ἐμνήσθησαν ὅτι ὁ θεὸς βοηθὸς αὐτῶν ἐστιν καὶ ὁ θεὸς ὁ ὕψιστος
λυτρωτὴς αὐτῶν ἐστιν
'''
"36" = ''':sup:`36` καὶ ἠπάτησαν αὐτὸν ἐν τῷ στόματι αὐτῶν καὶ τῇ γλώσσῃ αὐτῶν
ἐψεύσαντο αὐτῷ
'''
"37" = ''':sup:`37` ἡ δὲ καρδία αὐτῶν οὐκ εὐθεῖα μετ’ αὐτοῦ οὐδὲ ἐπιστώθησαν ἐν τῇ
διαθήκῃ αὐτοῦ
'''
"38" = ''':sup:`38` αὐτὸς δέ ἐστιν οἰκτίρμων καὶ ἱλάσεται ταῖς ἁμαρτίαις αὐτῶν καὶ οὐ
διαφθερεῖ καὶ πληθυνεῖ τοῦ ἀποστρέψαι τὸν θυμὸν αὐτοῦ καὶ οὐχὶ ἐκκαύσει
πᾶσαν τὴν ὀργὴν αὐτοῦ
'''
"39" = ''':sup:`39` καὶ ἐμνήσθη ὅτι σάρξ εἰσιν πνεῦμα πορευόμενον καὶ οὐκ ἐπιστρέφον
'''
"40" = ''':sup:`40` ποσάκις παρεπίκραναν αὐτὸν ἐν τῇ ἐρήμῳ παρώργισαν αὐτὸν ἐν γῇ
ἀνύδρῳ
'''
"41" = ''':sup:`41` καὶ ἐπέστρεψαν καὶ ἐπείρασαν τὸν θεὸν καὶ τὸν ἅγιον τοῦ Ισραηλ
παρώξυναν
'''
"42" = ''':sup:`42` οὐκ ἐμνήσθησαν τῆς χειρὸς αὐτοῦ ἡμέρας ἧς ἐλυτρώσατο αὐτοὺς ἐκ
χειρὸς θλίβοντος
'''
"43" = ''':sup:`43` ὡς ἔθετο ἐν Αἰγύπτῳ τὰ σημεῖα αὐτοῦ καὶ τὰ τέρατα αὐτοῦ ἐν πεδίῳ
Τάνεως
'''
"44" = ''':sup:`44` καὶ μετέστρεψεν εἰς αἷμα τοὺς ποταμοὺς αὐτῶν καὶ τὰ ὀμβρήματα αὐτῶν
ὅπως μὴ πίωσιν
'''
"45" = ''':sup:`45` ἐξαπέστειλεν εἰς αὐτοὺς κυνόμυιαν καὶ κατέφαγεν αὐτούς καὶ βάτραχον
καὶ διέφθειρεν αὐτούς
'''
"46" = ''':sup:`46` καὶ ἔδωκεν τῇ ἐρυσίβῃ τὸν καρπὸν αὐτῶν καὶ τοὺς πόνους αὐτῶν τῇ
ἀκρίδι
'''
"47" = ''':sup:`47` ἀπέκτεινεν ἐν χαλάζῃ τὴν ἄμπελον αὐτῶν καὶ τὰς συκαμίνους αὐτῶν ἐν
τῇ πάχνῃ
'''
"48" = ''':sup:`48` καὶ παρέδωκεν εἰς χάλαζαν τὰ κτήνη αὐτῶν καὶ τὴν ὕπαρξιν αὐτῶν τῷ
πυρί
'''
"49" = ''':sup:`49` ἐξαπέστειλεν εἰς αὐτοὺς ὀργὴν θυμοῦ αὐτοῦ θυμὸν καὶ ὀργὴν καὶ
θλῖψιν ἀποστολὴν δι’ ἀγγέλων πονηρῶν
'''
"50" = ''':sup:`50` ὡδοποίησεν τρίβον τῇ ὀργῇ αὐτοῦ οὐκ ἐφείσατο ἀπὸ θανάτου τῶν ψυχῶν
αὐτῶν καὶ τὰ κτήνη αὐτῶν εἰς θάνατον συνέκλεισεν
'''
"51" = ''':sup:`51` καὶ ἐπάταξεν πᾶν πρωτότοκον ἐν Αἰγύπτῳ ἀπαρχὴν τῶν πόνων αὐτῶν ἐν
τοῖς σκηνώμασι Χαμ
'''
"52" = ''':sup:`52` καὶ ἀπῆρεν ὡς πρόβατα τὸν λαὸν αὐτοῦ καὶ ἀνήγαγεν αὐτοὺς ὡς
ποίμνιον ἐν ἐρήμῳ
'''
"53" = ''':sup:`53` καὶ ὡδήγησεν αὐτοὺς ἐν ἐλπίδι καὶ οὐκ ἐδειλίασαν καὶ τοὺς ἐχθροὺς
αὐτῶν ἐκάλυψεν θάλασσα
'''
"54" = ''':sup:`54` καὶ εἰσήγαγεν αὐτοὺς εἰς ὅριον ἁγιάσματος αὐτοῦ ὄρος τοῦτο ὃ
ἐκτήσατο ἡ δεξιὰ αὐτοῦ
'''
"55" = ''':sup:`55` καὶ ἐξέβαλεν ἀπὸ προσώπου αὐτῶν ἔθνη καὶ ἐκληροδότησεν αὐτοὺς ἐν
σχοινίῳ κληροδοσίας καὶ κατεσκήνωσεν ἐν τοῖς σκηνώμασιν αὐτῶν τὰς φυλὰς
τοῦ Ισραηλ
'''
"56" = ''':sup:`56` καὶ ἐπείρασαν καὶ παρεπίκραναν τὸν θεὸν τὸν ὕψιστον καὶ τὰ μαρτύρια
αὐτοῦ οὐκ ἐφυλάξαντο
'''
"57" = ''':sup:`57` καὶ ἀπέστρεψαν καὶ ἠσυνθέτησαν καθὼς καὶ οἱ πατέρες αὐτῶν καὶ
μετεστράφησαν εἰς τόξον στρεβλὸν
'''
"58" = ''':sup:`58` καὶ παρώργισαν αὐτὸν ἐν τοῖς βουνοῖς αὐτῶν καὶ ἐν τοῖς γλυπτοῖς
αὐτῶν παρεζήλωσαν αὐτόν
'''
"59" = ''':sup:`59` ἤκουσεν ὁ θεὸς καὶ ὑπερεῖδεν καὶ ἐξουδένωσεν σφόδρα τὸν Ισραηλ
'''
"60" = ''':sup:`60` καὶ ἀπώσατο τὴν σκηνὴν Σηλωμ σκήνωμα αὐτοῦ οὗ κατεσκήνωσεν ἐν
ἀνθρώποις
'''
"61" = ''':sup:`61` καὶ παρέδωκεν εἰς αἰχμαλωσίαν τὴν ἰσχὺν αὐτῶν καὶ τὴν καλλονὴν
αὐτῶν εἰς χεῖρας ἐχθροῦ
'''
"62" = ''':sup:`62` καὶ συνέκλεισεν εἰς ῥομφαίαν τὸν λαὸν αὐτοῦ καὶ τὴν κληρονομίαν
αὐτοῦ ὑπερεῖδεν
'''
"63" = ''':sup:`63` τοὺς νεανίσκους αὐτῶν κατέφαγεν πῦρ καὶ αἱ παρθένοι αὐτῶν οὐκ
ἐπενθήθησαν
'''
"64" = ''':sup:`64` οἱ ἱερεῖς αὐτῶν ἐν ῥομφαίᾳ ἔπεσαν καὶ αἱ χῆραι αὐτῶν οὐ
κλαυσθήσονται
'''
"65" = ''':sup:`65` καὶ ἐξηγέρθη ὡς ὁ ὑπνῶν κύριος ὡς δυνατὸς κεκραιπαληκὼς ἐξ οἴνου
'''
"66" = ''':sup:`66` καὶ ἐπάταξεν τοὺς ἐχθροὺς αὐτοῦ εἰς τὰ ὀπίσω ὄνειδος αἰώνιον ἔδωκεν
αὐτοῖς
'''
"67" = ''':sup:`67` καὶ ἀπώσατο τὸ σκήνωμα Ιωσηφ καὶ τὴν φυλὴν Εφραιμ οὐκ ἐξελέξατο
'''
"68" = ''':sup:`68` καὶ ἐξελέξατο τὴν φυλὴν Ιουδα τὸ ὄρος τὸ Σιων ὃ ἠγάπησεν
'''
"69" = ''':sup:`69` καὶ ᾠκοδόμησεν ὡς μονοκερώτων τὸ ἁγίασμα αὐτοῦ ἐν τῇ γῇ ἐθεμελίωσεν
αὐτὴν εἰς τὸν αἰῶνα
'''
"70" = ''':sup:`70` καὶ ἐξελέξατο Δαυιδ τὸν δοῦλον αὐτοῦ καὶ ἀνέλαβεν αὐτὸν ἐκ τῶν
ποιμνίων τῶν προβάτων
'''
"71" = ''':sup:`71` ἐξόπισθεν τῶν λοχευομένων ἔλαβεν αὐτὸν ποιμαίνειν Ιακωβ τὸν λαὸν
αὐτοῦ καὶ Ισραηλ τὴν κληρονομίαν αὐτοῦ
'''
"72" = ''':sup:`72` καὶ ἐποίμανεν αὐτοὺς ἐν τῇ ἀκακίᾳ τῆς καρδίας αὐτοῦ καὶ ἐν ταῖς
συνέσεσι τῶν χειρῶν αὐτοῦ ὡδήγησεν αὐτούς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
