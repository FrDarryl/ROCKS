[13]
"1" = ''':sup:`1` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"2" = ''':sup:`2` υἱὲ ἀνθρώπου προφήτευσον ἐπὶ τοὺς προφήτας τοῦ Ισραηλ καὶ
προφητεύσεις καὶ ἐρεῖς πρὸς αὐτούς ἀκούσατε λόγον κυρίου
'''
"3" = ''':sup:`3` τάδε λέγει κύριος οὐαὶ τοῖς προφητεύουσιν ἀπὸ καρδίας αὐτῶν καὶ τὸ
καθόλου μὴ βλέπουσιν
'''
"4" = ''':sup:`4` οἱ προφῆταί σου Ισραηλ ὡς ἀλώπεκες ἐν ταῖς ἐρήμοις
'''
"5" = ''':sup:`5` οὐκ ἔστησαν ἐν στερεώματι καὶ συνήγαγον ποίμνια ἐπὶ τὸν οἶκον τοῦ
Ισραηλ οὐκ ἀνέστησαν οἱ λέγοντες ἐν ἡμέρᾳ κυρίου
'''
"6" = ''':sup:`6` βλέποντες ψευδῆ μαντευόμενοι μάταια οἱ λέγοντες λέγει κύριος καὶ
κύριος οὐκ ἀπέσταλκεν αὐτούς καὶ ἤρξαντο τοῦ ἀναστῆσαι λόγον
'''
"7" = ''':sup:`7` οὐχ ὅρασιν ψευδῆ ἑωράκατε καὶ μαντείας ματαίας εἰρήκατε
'''
"8" = ''':sup:`8` διὰ τοῦτο εἰπόν τάδε λέγει κύριος ἀνθ’ ὧν οἱ λόγοι ὑμῶν ψευδεῖς καὶ
αἱ μαντεῖαι ὑμῶν μάταιαι διὰ τοῦτο ἰδοὺ ἐγὼ ἐφ’ ὑμᾶς λέγει κύριος
'''
"9" = ''':sup:`9` καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ τοὺς προφήτας τοὺς ὁρῶντας ψευδῆ καὶ
τοὺς ἀποφθεγγομένους μάταια ἐν παιδείᾳ τοῦ λαοῦ μου οὐκ ἔσονται οὐδὲ ἐν
γραφῇ οἴκου Ισραηλ οὐ γραφήσονται καὶ εἰς τὴν γῆν τοῦ Ισραηλ οὐκ
εἰσελεύσονται καὶ γνώσονται διότι ἐγὼ κύριος
'''
"10" = ''':sup:`10` ἀνθ’ ὧν τὸν λαόν μου ἐπλάνησαν λέγοντες εἰρήνη εἰρήνη καὶ οὐκ ἦν
εἰρήνη καὶ οὗτος οἰκοδομεῖ τοῖχον καὶ αὐτοὶ ἀλείφουσιν αὐτόν εἰ
πεσεῖται
'''
"11" = ''':sup:`11` εἰπὸν πρὸς τοὺς ἀλείφοντας πεσεῖται καὶ ἔσται ὑετὸς κατακλύζων καὶ
δώσω λίθους πετροβόλους εἰς τοὺς ἐνδέσμους αὐτῶν καὶ πεσοῦνται καὶ
πνεῦμα ἐξαῖρον καὶ ῥαγήσεται
'''
"12" = ''':sup:`12` καὶ ἰδοὺ πέπτωκεν ὁ τοῖχος καὶ οὐκ ἐροῦσιν πρὸς ὑμᾶς ποῦ ἐστιν ἡ
ἀλοιφὴ ὑμῶν ἣν ἠλείψατε
'''
"13" = ''':sup:`13` διὰ τοῦτο τάδε λέγει κύριος καὶ ῥήξω πνοὴν ἐξαίρουσαν μετὰ θυμοῦ
καὶ ὑετὸς κατακλύζων ἐν ὀργῇ μου ἔσται καὶ τοὺς λίθους τοὺς πετροβόλους
ἐν θυμῷ ἐπάξω εἰς συντέλειαν
'''
"14" = ''':sup:`14` καὶ κατασκάψω τὸν τοῖχον ὃν ἠλείψατε καὶ πεσεῖται καὶ θήσω αὐτὸν
ἐπὶ τὴν γῆν καὶ ἀποκαλυφθήσεται τὰ θεμέλια αὐτοῦ καὶ πεσεῖται καὶ
συντελεσθήσεσθε μετ’ ἐλέγχων καὶ ἐπιγνώσεσθε διότι ἐγὼ κύριος
'''
"15" = ''':sup:`15` καὶ συντελέσω τὸν θυμόν μου ἐπὶ τὸν τοῖχον καὶ ἐπὶ τοὺς ἀλείφοντας
αὐτόν καὶ πεσεῖται καὶ εἶπα πρὸς ὑμᾶς οὐκ ἔστιν ὁ τοῖχος οὐδὲ οἱ
ἀλείφοντες αὐτὸν
'''
"16" = ''':sup:`16` προφῆται τοῦ Ισραηλ οἱ προφητεύοντες ἐπὶ Ιερουσαλημ καὶ οἱ ὁρῶντες
αὐτῇ εἰρήνην καὶ εἰρήνη οὐκ ἔστιν λέγει κύριος
'''
"17" = ''':sup:`17` καὶ σύ υἱὲ ἀνθρώπου στήρισον τὸ πρόσωπόν σου ἐπὶ τὰς θυγατέρας τοῦ
λαοῦ σου τὰς προφητευούσας ἀπὸ καρδίας αὐτῶν καὶ προφήτευσον ἐπ’ αὐτὰς
'''
"18" = ''':sup:`18` καὶ ἐρεῖς τάδε λέγει κύριος οὐαὶ ταῖς συρραπτούσαις προσκεφάλαια
ἐπὶ πάντα ἀγκῶνα χειρὸς καὶ ποιούσαις ἐπιβόλαια ἐπὶ πᾶσαν κεφαλὴν πάσης
ἡλικίας τοῦ διαστρέφειν ψυχάς αἱ ψυχαὶ διεστράφησαν τοῦ λαοῦ μου καὶ
ψυχὰς περιεποιοῦντο
'''
"19" = ''':sup:`19` καὶ ἐβεβήλουν με πρὸς τὸν λαόν μου ἕνεκεν δρακὸς κριθῶν καὶ ἕνεκεν
κλασμάτων ἄρτου τοῦ ἀποκτεῖναι ψυχάς ἃς οὐκ ἔδει ἀποθανεῖν καὶ τοῦ
περιποιήσασθαι ψυχάς ἃς οὐκ ἔδει ζῆσαι ἐν τῷ ἀποφθέγγεσθαι ὑμᾶς λαῷ
εἰσακούοντι μάταια ἀποφθέγματα
'''
"20" = ''':sup:`20` διὰ τοῦτο τάδε λέγει κύριος κύριος ἰδοὺ ἐγὼ ἐπὶ τὰ προσκεφάλαια
ὑμῶν ἐφ’ ἃ ὑμεῖς συστρέφετε ἐκεῖ ψυχάς καὶ διαρρήξω αὐτὰ ἀπὸ τῶν
βραχιόνων ὑμῶν καὶ ἐξαποστελῶ τὰς ψυχάς ἃς ὑμεῖς ἐκστρέφετε τὰς ψυχὰς
αὐτῶν εἰς διασκορπισμόν
'''
"21" = ''':sup:`21` καὶ διαρρήξω τὰ ἐπιβόλαια ὑμῶν καὶ ῥύσομαι τὸν λαόν μου ἐκ χειρὸς
ὑμῶν καὶ οὐκέτι ἔσονται ἐν χερσὶν ὑμῶν εἰς συστροφήν καὶ ἐπιγνώσεσθε
διότι ἐγὼ κύριος
'''
"22" = ''':sup:`22` ἀνθ’ ὧν διεστρέφετε καρδίαν δικαίου ἀδίκως καὶ ἐγὼ οὐ διέστρεφον
αὐτὸν καὶ τοῦ κατισχῦσαι χεῖρας ἀνόμου τὸ καθόλου μὴ ἀποστρέψαι ἀπὸ τῆς
ὁδοῦ αὐτοῦ τῆς πονηρᾶς καὶ ζῆσαι αὐτόν
'''
"23" = ''':sup:`23` διὰ τοῦτο ψευδῆ οὐ μὴ ἴδητε καὶ μαντείας οὐ μὴ μαντεύσησθε ἔτι καὶ
ῥύσομαι τὸν λαόν μου ἐκ χειρὸς ὑμῶν καὶ γνώσεσθε ὅτι ἐγὼ κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
