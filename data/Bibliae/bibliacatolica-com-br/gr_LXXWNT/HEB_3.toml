[3]
"1" = ''':sup:`1` ὅθεν, ἀδελφοὶ ἅγιοι, κλήσεως ἐπουρανίου μέτοχοι, κατανοήσατε τὸν
ἀπόστολον καὶ ἀρχιερέα τῆς ὁμολογίας ἡμῶν ἰησοῦν,
'''
"3" = ''':sup:`3` πλείονος γὰρ οὖτος δόξης παρὰ μωϊσῆν ἠξίωται καθ᾽ ὅσον πλείονα τιμὴν
ἔχει τοῦ οἴκου ὁ κατασκευάσας αὐτόν.
'''
"4" = ''':sup:`4` πᾶς γὰρ οἶκος κατασκευάζεται ὑπό τινος, ὁ δὲ πάντα κατασκευάσας
θεός.
'''
"5" = ''':sup:`5` καὶ μωϊσῆς μὲν πιστὸς ἐν ὅλῳ τῶ οἴκῳ αὐτοῦ ὡς θεράπων εἰς μαρτύριον
τῶν λαληθησομένων,
'''
"6" = ''':sup:`6` χριστὸς δὲ ὡς υἱὸς ἐπὶ τὸν οἶκον αὐτοῦ· οὖ οἶκός ἐσμεν ἡμεῖς,
'''
"7" = ''':sup:`7` διό, καθὼς λέγει τὸ πνεῦμα τὸ ἅγιον, σήμερον ἐὰν τῆς φωνῆς αὐτοῦ
ἀκούσητε,
'''
"8" = ''':sup:`8` μὴ σκληρύνητε τὰς καρδίας ὑμῶν ὡς ἐν τῶ παραπικρασμῶ, κατὰ τὴν
ἡμέραν τοῦ πειρασμοῦ ἐν τῇ ἐρήμῳ,
'''
"9" = ''':sup:`9` οὖ ἐπείρασαν οἱ πατέρες ὑμῶν ἐν δοκιμασίᾳ καὶ εἶδον τὰ ἔργα μου
'''
"10" = ''':sup:`10` τεσσεράκοντα ἔτη· διὸ προσώχθισα τῇ γενεᾷ ταύτῃ καὶ εἶπον, ἀεὶ
πλανῶνται τῇ καρδίᾳ· αὐτοὶ δὲ οὐκ ἔγνωσαν τὰς ὁδούς μου·
'''
"11" = ''':sup:`11` ὡς ὤμοσα ἐν τῇ ὀργῇ μου, εἰ εἰσελεύσονται εἰς τὴν κατάπαυσίν μου.
'''
"12" = ''':sup:`12` βλέπετε, ἀδελφοί, μήποτε ἔσται ἔν τινι ὑμῶν καρδία πονηρὰ ἀπιστίας
ἐν τῶ ἀποστῆναι ἀπὸ θεοῦ ζῶντος,
'''
"13" = ''':sup:`13` ἀλλὰ παρακαλεῖτε ἑαυτοὺς καθ᾽ ἑκάστην ἡμέραν, ἄχρις οὖ τὸ σήμερον
καλεῖται, ἵνα μὴ σκληρυνθῇ τις ἐξ ὑμῶν ἀπάτῃ τῆς ἁμαρτίας·
'''
"14" = ''':sup:`14` μέτοχοι γὰρ τοῦ χριστοῦ γεγόναμεν, ἐάνπερ τὴν ἀρχὴν τῆς ὑποστάσεως
μέχρι τέλους βεβαίαν κατάσχωμεν,
'''
"15" = ''':sup:`15` ἐν τῶ λέγεσθαι, σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε, μὴ σκληρύνητε
τὰς καρδίας ὑμῶν ὡς ἐν τῶ παραπικρασμῶ.
'''
"16" = ''':sup:`16` τίνες γὰρ ἀκούσαντες παρεπίκραναν; ἀλλ᾽ οὐ πάντες οἱ ἐξελθόντες ἐξ
αἰγύπτου διὰ μωϊσέως;
'''
"17" = ''':sup:`17` τίσιν δὲ προσώχθισεν τεσσεράκοντα ἔτη; οὐχὶ τοῖς ἁμαρτήσασιν, ὧν τὰ
κῶλα ἔπεσεν ἐν τῇ ἐρήμῳ;
'''
"18" = ''':sup:`18` τίσιν δὲ ὤμοσεν μὴ εἰσελεύσεσθαι εἰς τὴν κατάπαυσιν αὐτοῦ εἰ μὴ
τοῖς ἀπειθήσασιν;
'''
"19" = ''':sup:`19` καὶ βλέπομεν ὅτι οὐκ ἠδυνήθησαν εἰσελθεῖν δι᾽ ἀπιστίαν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
