[2]
"1" = ''':sup:`1` ἐρωτῶμεν δὲ ὑμᾶς, ἀδελφοί, ὑπὲρ τῆς παρουσίας τοῦ κυρίου ἡμῶν ἰησοῦ
χριστοῦ καὶ ἡμῶν ἐπισυναγωγῆς ἐπ᾽ αὐτόν,
'''
"2" = ''':sup:`2` εἰς τὸ μὴ ταχέως σαλευθῆναι ὑμᾶς ἀπὸ τοῦ νοὸς μηδὲ θροεῖσθαι μήτε
διὰ πνεύματος μήτε διὰ λόγου μήτε δι᾽ ἐπιστολῆς ὡς δι᾽ ἡμῶν, ὡς ὅτι
ἐνέστηκεν ἡ ἡμέρα τοῦ κυρίου.
'''
"3" = ''':sup:`3` μή τις ὑμᾶς ἐξαπατήσῃ κατὰ μηδένα τρόπον· ὅτι ἐὰν μὴ ἔλθῃ ἡ
ἀποστασία πρῶτον καὶ ἀποκαλυφθῇ ὁ ἄνθρωπος τῆς ἀνομίας, ὁ υἱὸς τῆς
ἀπωλείας,
'''
"4" = ''':sup:`4` ὁ ἀντικείμενος καὶ ὑπεραιρόμενος ἐπὶ πάντα λεγόμενον θεὸν ἢ σέβασμα,
ὥστε αὐτὸν εἰς τὸν ναὸν τοῦ θεοῦ καθίσαι, ἀποδεικνύντα ἑαυτὸν ὅτι ἔστιν
θεός.
'''
"5" = ''':sup:`5` οὐ μνημονεύετε ὅτι ἔτι ὢν πρὸς ὑμᾶς ταῦτα ἔλεγον ὑμῖν;
'''
"6" = ''':sup:`6` καὶ νῦν τὸ κατέχον οἴδατε, εἰς τὸ ἀποκαλυφθῆναι αὐτὸν ἐν τῶ ἑαυτοῦ
καιρῶ.
'''
"7" = ''':sup:`7` τὸ γὰρ μυστήριον ἤδη ἐνεργεῖται τῆς ἀνομίας· μόνον ὁ κατέχων ἄρτι
ἕως ἐκ μέσου γένηται.
πνεύματι τοῦ στόματος αὐτοῦ καὶ καταργήσει τῇ ἐπιφανείᾳ τῆς παρουσίας
αὐτοῦ,
'''
"9" = ''':sup:`9` οὖ ἐστιν ἡ παρουσία κατ᾽ ἐνέργειαν τοῦ σατανᾶ ἐν πάσῃ δυνάμει καὶ
σημείοις καὶ τέρασιν ψεύδους
'''
"10" = ''':sup:`10` καὶ ἐν πάσῃ ἀπάτῃ ἀδικίας τοῖς ἀπολλυμένοις, ἀνθ᾽ ὧν τὴν ἀγάπην τῆς
ἀληθείας οὐκ ἐδέξαντο εἰς τὸ σωθῆναι αὐτούς.
'''
"11" = ''':sup:`11` καὶ διὰ τοῦτο πέμπει αὐτοῖς ὁ θεὸς ἐνέργειαν πλάνης εἰς τὸ
πιστεῦσαι αὐτοὺς τῶ ψεύδει,
'''
"12" = ''':sup:`12` ἵνα κριθῶσιν πάντες οἱ μὴ πιστεύσαντες τῇ ἀληθείᾳ ἀλλὰ εὐδοκήσαντες
τῇ ἀδικίᾳ.
'''
"13" = ''':sup:`13` ἡμεῖς δὲ ὀφείλομεν εὐχαριστεῖν τῶ θεῶ πάντοτε περὶ ὑμῶν, ἀδελφοὶ
ἠγαπημένοι ὑπὸ κυρίου, ὅτι εἵλατο ὑμᾶς ὁ θεὸς ἀπαρχὴν εἰς σωτηρίαν ἐν
ἁγιασμῶ πνεύματος καὶ πίστει ἀληθείας,
δόξης τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ.
'''
"15" = ''':sup:`15` ἄρα οὗν, ἀδελφοί, στήκετε, καὶ κρατεῖτε τὰς παραδόσεις ἃς
ἐδιδάχθητε εἴτε διὰ λόγου εἴτε δι᾽ ἐπιστολῆς ἡμῶν.
ἀγαπήσας ἡμᾶς καὶ δοὺς παράκλησιν αἰωνίαν καὶ ἐλπίδα ἀγαθὴν ἐν χάριτι,
'''
"17" = ''':sup:`17` παρακαλέσαι ὑμῶν τὰς καρδίας καὶ στηρίξαι ἐν παντὶ ἔργῳ καὶ λόγῳ
ἀγαθῶ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
