[8]
"1" = ''':sup:`1` ἐν ἐκείναις ταῖς ἡμέραις πάλιν πολλοῦ ὄχλου ὄντος καὶ μὴ ἐχόντων τί
φάγωσιν, προσκαλεσάμενος τοὺς μαθητὰς λέγει αὐτοῖς,
'''
"2" = ''':sup:`2` σπλαγχνίζομαι ἐπὶ τὸν ὄχλον ὅτι ἤδη ἡμέραι τρεῖς προσμένουσίν μοι
καὶ οὐκ ἔχουσιν τί φάγωσιν·
'''
"3" = ''':sup:`3` καὶ ἐὰν ἀπολύσω αὐτοὺς νήστεις εἰς οἶκον αὐτῶν, ἐκλυθήσονται ἐν τῇ
ὁδῶ· καί τινες αὐτῶν ἀπὸ μακρόθεν ἥκασιν.
'''
"4" = ''':sup:`4` καὶ ἀπεκρίθησαν αὐτῶ οἱ μαθηταὶ αὐτοῦ ὅτι πόθεν τούτους δυνήσεταί
τις ὧδε χορτάσαι ἄρτων ἐπ᾽ ἐρημίας;
'''
"5" = ''':sup:`5` καὶ ἠρώτα αὐτούς, πόσους ἔχετε ἄρτους; οἱ δὲ εἶπαν, ἑπτά.
'''
"6" = ''':sup:`6` καὶ παραγγέλλει τῶ ὄχλῳ ἀναπεσεῖν ἐπὶ τῆς γῆς· καὶ λαβὼν τοὺς ἑπτὰ
ἄρτους εὐχαριστήσας ἔκλασεν καὶ ἐδίδου τοῖς μαθηταῖς αὐτοῦ ἵνα
παρατιθῶσιν καὶ παρέθηκαν τῶ ὄχλῳ.
'''
"7" = ''':sup:`7` καὶ εἶχον ἰχθύδια ὀλίγα· καὶ εὐλογήσας αὐτὰ εἶπεν καὶ ταῦτα
παρατιθέναι.
'''
"8" = ''':sup:`8` καὶ ἔφαγον καὶ ἐχορτάσθησαν, καὶ ἦραν περισσεύματα κλασμάτων ἑπτὰ
σπυρίδας.
'''
"9" = ''':sup:`9` ἦσαν δὲ ὡς τετρακισχίλιοι. καὶ ἀπέλυσεν αὐτούς.
'''
"10" = ''':sup:`10` καὶ εὐθὺς ἐμβὰς εἰς τὸ πλοῖον μετὰ τῶν μαθητῶν αὐτοῦ ἦλθεν εἰς τὰ
μέρη δαλμανουθά.
'''
"11" = ''':sup:`11` καὶ ἐξῆλθον οἱ φαρισαῖοι καὶ ἤρξαντο συζητεῖν αὐτῶ, ζητοῦντες παρ᾽
αὐτοῦ σημεῖον ἀπὸ τοῦ οὐρανοῦ, πειράζοντες αὐτόν.
'''
"12" = ''':sup:`12` καὶ ἀναστενάξας τῶ πνεύματι αὐτοῦ λέγει, τί ἡ γενεὰ αὕτη ζητεῖ
σημεῖον; ἀμὴν λέγω ὑμῖν, εἰ δοθήσεται τῇ γενεᾷ ταύτῃ σημεῖον.
'''
"13" = ''':sup:`13` καὶ ἀφεὶς αὐτοὺς πάλιν ἐμβὰς ἀπῆλθεν εἰς τὸ πέραν.
'''
"14" = ''':sup:`14` καὶ ἐπελάθοντο λαβεῖν ἄρτους, καὶ εἰ μὴ ἕνα ἄρτον οὐκ εἶχον μεθ᾽
ἑαυτῶν ἐν τῶ πλοίῳ.
'''
"15" = ''':sup:`15` καὶ διεστέλλετο αὐτοῖς λέγων, ὁρᾶτε, βλέπετε ἀπὸ τῆς ζύμης τῶν
φαρισαίων καὶ τῆς ζύμης ἡρῴδου.
'''
"16" = ''':sup:`16` καὶ διελογίζοντο πρὸς ἀλλήλους ὅτι ἄρτους οὐκ ἔχουσιν.
'''
"17" = ''':sup:`17` καὶ γνοὺς λέγει αὐτοῖς, τί διαλογίζεσθε ὅτι ἄρτους οὐκ ἔχετε; οὔπω
νοεῖτε οὐδὲ συνίετε; πεπωρωμένην ἔχετε τὴν καρδίαν ὑμῶν;
'''
"18" = ''':sup:`18` ὀφθαλμοὺς ἔχοντες οὐ βλέπετε καὶ ὦτα ἔχοντες οὐκ ἀκούετε; καὶ οὐ
μνημονεύετε,
'''
"19" = ''':sup:`19` ὅτε τοὺς πέντε ἄρτους ἔκλασα εἰς τοὺς πεντακισχιλίους, πόσους
κοφίνους κλασμάτων πλήρεις ἤρατε; λέγουσιν αὐτῶ, δώδεκα.
'''
"20" = ''':sup:`20` ὅτε τοὺς ἑπτὰ εἰς τοὺς τετρακισχιλίους, πόσων σπυρίδων πληρώματα
'''
"21" = ''':sup:`21` καὶ ἔλεγεν αὐτοῖς, οὔπω συνίετε;
'''
"22" = ''':sup:`22` καὶ ἔρχονται εἰς βηθσαϊδάν. καὶ φέρουσιν αὐτῶ τυφλὸν καὶ
παρακαλοῦσιν αὐτὸν ἵνα αὐτοῦ ἅψηται.
'''
"23" = ''':sup:`23` καὶ ἐπιλαβόμενος τῆς χειρὸς τοῦ τυφλοῦ ἐξήνεγκεν αὐτὸν ἔξω τῆς
κώμης, καὶ πτύσας εἰς τὰ ὄμματα αὐτοῦ, ἐπιθεὶς τὰς χεῖρας αὐτῶ, ἐπηρώτα
αὐτόν, εἴ τι βλέπεις;
'''
"24" = ''':sup:`24` καὶ ἀναβλέψας ἔλεγεν, βλέπω τοὺς ἀνθρώπους, ὅτι ὡς δένδρα ὁρῶ
περιπατοῦντας.
'''
"25" = ''':sup:`25` εἶτα πάλιν ἐπέθηκεν τὰς χεῖρας ἐπὶ τοὺς ὀφθαλμοὺς αὐτοῦ, καὶ
διέβλεψεν, καὶ ἀπεκατέστη, καὶ ἐνέβλεπεν τηλαυγῶς ἅπαντα.
'''
"26" = ''':sup:`26` καὶ ἀπέστειλεν αὐτὸν εἰς οἶκον αὐτοῦ λέγων, μηδὲ εἰς τὴν κώμην
εἰσέλθῃς.
'''
"27" = ''':sup:`27` καὶ ἐξῆλθεν ὁ ἰησοῦς καὶ οἱ μαθηταὶ αὐτοῦ εἰς τὰς κώμας καισαρείας
τῆς φιλίππου· καὶ ἐν τῇ ὁδῶ ἐπηρώτα τοὺς μαθητὰς αὐτοῦ λέγων αὐτοῖς,
τίνα με λέγουσιν οἱ ἄνθρωποι εἶναι;
ἠλίαν, ἄλλοι δὲ ὅτι εἷς τῶν προφητῶν.
'''
"29" = ''':sup:`29` καὶ αὐτὸς ἐπηρώτα αὐτούς, ὑμεῖς δὲ τίνα με λέγετε εἶναι; ἀποκριθεὶς
ὁ πέτρος λέγει αὐτῶ, σὺ εἶ ὁ χριστός.
'''
"30" = ''':sup:`30` καὶ ἐπετίμησεν αὐτοῖς ἵνα μηδενὶ λέγωσιν περὶ αὐτοῦ.
'''
"31" = ''':sup:`31` καὶ ἤρξατο διδάσκειν αὐτοὺς ὅτι δεῖ τὸν υἱὸν τοῦ ἀνθρώπου πολλὰ
παθεῖν καὶ ἀποδοκιμασθῆναι ὑπὸ τῶν πρεσβυτέρων καὶ τῶν ἀρχιερέων καὶ
τῶν γραμματέων καὶ ἀποκτανθῆναι καὶ μετὰ τρεῖς ἡμέρας ἀναστῆναι·
'''
"32" = ''':sup:`32` καὶ παρρησίᾳ τὸν λόγον ἐλάλει. καὶ προσλαβόμενος ὁ πέτρος αὐτὸν
ἤρξατο ἐπιτιμᾶν αὐτῶ.
'''
"33" = ''':sup:`33` ὁ δὲ ἐπιστραφεὶς καὶ ἰδὼν τοὺς μαθητὰς αὐτοῦ ἐπετίμησεν πέτρῳ καὶ
λέγει, ὕπαγε ὀπίσω μου, σατανᾶ, ὅτι οὐ φρονεῖς τὰ τοῦ θεοῦ ἀλλὰ τὰ τῶν
ἀνθρώπων.
'''
"34" = ''':sup:`34` καὶ προσκαλεσάμενος τὸν ὄχλον σὺν τοῖς μαθηταῖς αὐτοῦ εἶπεν αὐτοῖς,
εἴ τις θέλει ὀπίσω μου ἀκολουθεῖν, ἀπαρνησάσθω ἑαυτὸν καὶ ἀράτω τὸν
σταυρὸν αὐτοῦ καὶ ἀκολουθείτω μοι.
'''
"35" = ''':sup:`35` ὃς γὰρ ἐὰν θέλῃ τὴν ψυχὴν αὐτοῦ σῶσαι ἀπολέσει αὐτήν· ὃς δ᾽ ἂν
ἀπολέσει τὴν ψυχὴν αὐτοῦ ἕνεκεν ἐμοῦ καὶ τοῦ εὐαγγελίου σώσει αὐτήν.
'''
"36" = ''':sup:`36` τί γὰρ ὠφελεῖ ἄνθρωπον κερδῆσαι τὸν κόσμον ὅλον καὶ ζημιωθῆναι τὴν
ψυχὴν αὐτοῦ;
'''
"37" = ''':sup:`37` τί γὰρ δοῖ ἄνθρωπος ἀντάλλαγμα τῆς ψυχῆς αὐτοῦ;
'''
"38" = ''':sup:`38` ὃς γὰρ ἐὰν ἐπαισχυνθῇ με καὶ τοὺς ἐμοὺς λόγους ἐν τῇ γενεᾷ ταύτῃ τῇ
μοιχαλίδι καὶ ἁμαρτωλῶ, καὶ ὁ υἱὸς τοῦ ἀνθρώπου ἐπαισχυνθήσεται αὐτὸν
ὅταν ἔλθῃ ἐν τῇ δόξῃ τοῦ πατρὸς αὐτοῦ μετὰ τῶν ἀγγέλων τῶν ἁγίων.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
