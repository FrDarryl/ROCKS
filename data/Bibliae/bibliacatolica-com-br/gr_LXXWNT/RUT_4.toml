[4]
"1" = ''':sup:`1` καὶ Βοος ἀνέβη ἐπὶ τὴν πύλην καὶ ἐκάθισεν ἐκεῖ καὶ ἰδοὺ ὁ
ἀγχιστευτὴς παρεπορεύετο ὃν εἶπεν Βοος καὶ εἶπεν πρὸς αὐτὸν Βοος
ἐκκλίνας κάθισον ὧδε κρύφιε καὶ ἐξέκλινεν καὶ ἐκάθισεν
'''
"2" = ''':sup:`2` καὶ ἔλαβεν Βοος δέκα ἄνδρας ἀπὸ τῶν πρεσβυτέρων τῆς πόλεως καὶ εἶπεν
καθίσατε ὧδε καὶ ἐκάθισαν
'''
"3" = ''':sup:`3` καὶ εἶπεν Βοος τῷ ἀγχιστεῖ τὴν μερίδα τοῦ ἀγροῦ ἥ ἐστιν τοῦ ἀδελφοῦ
ἡμῶν τοῦ Αβιμελεχ ἣ δέδοται Νωεμιν τῇ ἐπιστρεφούσῃ ἐξ ἀγροῦ Μωαβ
'''
"4" = ''':sup:`4` κἀγὼ εἶπα ἀποκαλύψω τὸ οὖς σου λέγων κτῆσαι ἐναντίον τῶν καθημένων
καὶ ἐναντίον τῶν πρεσβυτέρων τοῦ λαοῦ μου εἰ ἀγχιστεύεις ἀγχίστευε εἰ
δὲ μὴ ἀγχιστεύεις ἀνάγγειλόν μοι καὶ γνώσομαι ὅτι οὐκ ἔστιν πάρεξ σοῦ
τοῦ ἀγχιστεῦσαι κἀγώ εἰμι μετὰ σέ ὁ δὲ εἶπεν ἐγώ εἰμι ἀγχιστεύσω
'''
"5" = ''':sup:`5` καὶ εἶπεν Βοος ἐν ἡμέρᾳ τοῦ κτήσασθαί σε τὸν ἀγρὸν ἐκ χειρὸς Νωεμιν
καὶ παρὰ Ρουθ τῆς Μωαβίτιδος γυναικὸς τοῦ τεθνηκότος καὶ αὐτὴν
κτήσασθαί σε δεῖ ὥστε ἀναστῆσαι τὸ ὄνομα τοῦ τεθνηκότος ἐπὶ τῆς
κληρονομίας αὐτοῦ
'''
"6" = ''':sup:`6` καὶ εἶπεν ὁ ἀγχιστεύς οὐ δυνήσομαι ἀγχιστεῦσαι ἐμαυτῷ μήποτε
διαφθείρω τὴν κληρονομίαν μου ἀγχίστευσον σεαυτῷ τὴν ἀγχιστείαν μου ὅτι
οὐ δυνήσομαι ἀγχιστεῦσαι
'''
"7" = ''':sup:`7` καὶ τοῦτο τὸ δικαίωμα ἔμπροσθεν ἐν τῷ Ισραηλ ἐπὶ τὴν ἀγχιστείαν καὶ
ἐπὶ τὸ ἀντάλλαγμα τοῦ στῆσαι πᾶν λόγον καὶ ὑπελύετο ὁ ἀνὴρ τὸ ὑπόδημα
αὐτοῦ καὶ ἐδίδου τῷ πλησίον αὐτοῦ τῷ ἀγχιστεύοντι τὴν ἀγχιστείαν αὐτοῦ
καὶ τοῦτο ἦν μαρτύριον ἐν Ισραηλ
'''
"8" = ''':sup:`8` καὶ εἶπεν ὁ ἀγχιστεὺς τῷ Βοος κτῆσαι σεαυτῷ τὴν ἀγχιστείαν μου καὶ
ὑπελύσατο τὸ ὑπόδημα αὐτοῦ καὶ ἔδωκεν αὐτῷ
'''
"9" = ''':sup:`9` καὶ εἶπεν Βοος τοῖς πρεσβυτέροις καὶ παντὶ τῷ λαῷ μάρτυρες ὑμεῖς
σήμερον ὅτι κέκτημαι πάντα τὰ τοῦ Αβιμελεχ καὶ πάντα ὅσα ὑπάρχει τῷ
Χελαιων καὶ τῷ Μααλων ἐκ χειρὸς Νωεμιν
'''
"10" = ''':sup:`10` καί γε Ρουθ τὴν Μωαβῖτιν τὴν γυναῖκα Μααλων κέκτημαι ἐμαυτῷ εἰς
γυναῖκα τοῦ ἀναστῆσαι τὸ ὄνομα τοῦ τεθνηκότος ἐπὶ τῆς κληρονομίας αὐτοῦ
καὶ οὐκ ἐξολεθρευθήσεται τὸ ὄνομα τοῦ τεθνηκότος ἐκ τῶν ἀδελφῶν αὐτοῦ
καὶ ἐκ τῆς φυλῆς λαοῦ αὐτοῦ μάρτυρες ὑμεῖς σήμερον
'''
"11" = ''':sup:`11` καὶ εἴποσαν πᾶς ὁ λαὸς οἱ ἐν τῇ πύλῃ μάρτυρες καὶ οἱ πρεσβύτεροι
εἴποσαν δῴη κύριος τὴν γυναῖκά σου τὴν εἰσπορευομένην εἰς τὸν οἶκόν σου
ὡς Ραχηλ καὶ ὡς Λειαν αἳ ᾠκοδόμησαν ἀμφότεραι τὸν οἶκον Ισραηλ καὶ
ἐποίησαν δύναμιν ἐν Εφραθα καὶ ἔσται ὄνομα ἐν Βαιθλεεμ
'''
"12" = ''':sup:`12` καὶ γένοιτο ὁ οἶκός σου ὡς ὁ οἶκος Φαρες ὃν ἔτεκεν Θαμαρ τῷ Ιουδα
ἐκ τοῦ σπέρματος οὗ δώσει κύριός σοι ἐκ τῆς παιδίσκης ταύτης
'''
"13" = ''':sup:`13` καὶ ἔλαβεν Βοος τὴν Ρουθ καὶ ἐγενήθη αὐτῷ εἰς γυναῖκα καὶ εἰσῆλθεν
πρὸς αὐτήν καὶ ἔδωκεν αὐτῇ κύριος κύησιν καὶ ἔτεκεν υἱόν
'''
"14" = ''':sup:`14` καὶ εἶπαν αἱ γυναῖκες πρὸς Νωεμιν εὐλογητὸς κύριος ὃς οὐ κατέλυσέ
σοι σήμερον τὸν ἀγχιστέα καὶ καλέσαι τὸ ὄνομά σου ἐν Ισραηλ
'''
"15" = ''':sup:`15` καὶ ἔσται σοι εἰς ἐπιστρέφοντα ψυχὴν καὶ τοῦ διαθρέψαι τὴν πολιάν
σου ὅτι ἡ νύμφη σου ἡ ἀγαπήσασά σε ἔτεκεν αὐτόν ἥ ἐστιν ἀγαθή σοι ὑπὲρ
ἑπτὰ υἱούς
'''
"16" = ''':sup:`16` καὶ ἔλαβεν Νωεμιν τὸ παιδίον καὶ ἔθηκεν εἰς τὸν κόλπον αὐτῆς καὶ
ἐγενήθη αὐτῷ εἰς τιθηνόν
'''
"17" = ''':sup:`17` καὶ ἐκάλεσαν αὐτοῦ αἱ γείτονες ὄνομα λέγουσαι ἐτέχθη υἱὸς τῇ Νωεμιν
καὶ ἐκάλεσαν τὸ ὄνομα αὐτοῦ Ωβηδ οὗτος πατὴρ Ιεσσαι πατρὸς Δαυιδ
'''
"18" = ''':sup:`18` καὶ αὗται αἱ γενέσεις Φαρες Φαρες ἐγέννησεν τὸν Εσρων
'''
"19" = ''':sup:`19` Εσρων δὲ ἐγέννησεν τὸν Αρραν καὶ Αρραν ἐγέννησεν τὸν Αμιναδαβ
'''
"20" = ''':sup:`20` καὶ Αμιναδαβ ἐγέννησεν τὸν Ναασσων καὶ Ναασσων ἐγέννησεν τὸν Σαλμαν
'''
"21" = ''':sup:`21` καὶ Σαλμαν ἐγέννησεν τὸν Βοος καὶ Βοος ἐγέννησεν τὸν Ωβηδ
'''
"22" = ''':sup:`22` καὶ Ωβηδ ἐγέννησεν τὸν Ιεσσαι καὶ Ιεσσαι ἐγέννησεν τὸν Δαυιδ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
