"1" = ''':sup:`1` ἐπίστρεφε ἐπίστρεφε ἡ Σουλαμῖτις ἐπίστρεφε ἐπίστρεφε καὶ ὀψόμεθα ἐν
σοί τί ὄψεσθε ἐν τῇ Σουλαμίτιδι ἡ ἐρχομένη ὡς χοροὶ τῶν παρεμβολῶν
'''
"2" = ''':sup:`2` τί ὡραιώθησαν διαβήματά σου ἐν ὑποδήμασιν θύγατερ Ναδαβ ῥυθμοὶ μηρῶν
σου ὅμοιοι ὁρμίσκοις ἔργῳ χειρῶν τεχνίτου
'''
"3" = ''':sup:`3` ὀμφαλός σου κρατὴρ τορευτὸς μὴ ὑστερούμενος κρᾶμα κοιλία σου θιμωνιὰ
σίτου πεφραγμένη ἐν κρίνοις
'''
"4" = ''':sup:`4` δύο μαστοί σου ὡς δύο νεβροὶ δίδυμοι δορκάδος
'''
"5" = ''':sup:`5` τράχηλός σου ὡς πύργος ἐλεφάντινος ὀφθαλμοί σου ὡς λίμναι ἐν Εσεβων
ἐν πύλαις θυγατρὸς πολλῶν μυκτήρ σου ὡς πύργος τοῦ Λιβάνου σκοπεύων
πρόσωπον Δαμασκοῦ
'''
"6" = ''':sup:`6` κεφαλή σου ἐπὶ σὲ ὡς Κάρμηλος καὶ πλόκιον κεφαλῆς σου ὡς πορφύρα
βασιλεὺς δεδεμένος ἐν παραδρομαῖς
'''
"7" = ''':sup:`7` τί ὡραιώθης καὶ τί ἡδύνθης ἀγάπη ἐν τρυφαῖς σου
'''
"8" = ''':sup:`8` τοῦτο μέγεθός σου ὡμοιώθη τῷ φοίνικι καὶ οἱ μαστοί σου τοῖς βότρυσιν
'''
"9" = ''':sup:`9` εἶπα ἀναβήσομαι ἐν τῷ φοίνικι κρατήσω τῶν ὕψεων αὐτοῦ καὶ ἔσονται δὴ
μαστοί σου ὡς βότρυες τῆς ἀμπέλου καὶ ὀσμὴ ῥινός σου ὡς μῆλα
'''
"10" = ''':sup:`10` καὶ λάρυγξ σου ὡς οἶνος ὁ ἀγαθὸς πορευόμενος τῷ ἀδελφιδῷ μου εἰς
εὐθύθητα ἱκανούμενος χείλεσίν μου καὶ ὀδοῦσιν
'''
"11" = ''':sup:`11` ἐγὼ τῷ ἀδελφιδῷ μου καὶ ἐπ’ ἐμὲ ἡ ἐπιστροφὴ αὐτοῦ
'''
"12" = ''':sup:`12` ἐλθέ ἀδελφιδέ μου ἐξέλθωμεν εἰς ἀγρόν αὐλισθῶμεν ἐν κώμαις
'''
"13" = ''':sup:`13` ὀρθρίσωμεν εἰς ἀμπελῶνας ἴδωμεν εἰ ἤνθησεν ἡ ἄμπελος ἤνθησεν ὁ
κυπρισμός ἤνθησαν αἱ ῥόαι ἐκεῖ δώσω τοὺς μαστούς μου σοί
'''
"14" = ''':sup:`14` οἱ μανδραγόραι ἔδωκαν ὀσμήν καὶ ἐπὶ θύραις ἡμῶν πάντα ἀκρόδρυα νέα
πρὸς παλαιά ἀδελφιδέ μου ἐτήρησά σοι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
