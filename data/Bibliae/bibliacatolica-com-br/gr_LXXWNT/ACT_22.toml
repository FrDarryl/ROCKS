[22]
"1" = ''':sup:`1` ἄνδρες ἀδελφοὶ καὶ πατέρες, ἀκούσατέ μου τῆς πρὸς ὑμᾶς νυνὶ
ἀπολογίας _
'''
"2" = ''':sup:`2` ἀκούσαντες δὲ ὅτι τῇ ἑβραΐδι διαλέκτῳ προσεφώνει αὐτοῖς μᾶλλον
παρέσχον ἡσυχίαν. καὶ φησίν _
'''
"3" = ''':sup:`3` ἐγώ εἰμι ἀνὴρ ἰουδαῖος, γεγεννημένος ἐν ταρσῶ τῆς κιλικίας,
ἀνατεθραμμένος δὲ ἐν τῇ πόλει ταύτῃ, παρὰ τοὺς πόδας γαμαλιὴλ
πεπαιδευμένος κατὰ ἀκρίβειαν τοῦ πατρῴου νόμου, ζηλωτὴς ὑπάρχων τοῦ
θεοῦ καθὼς πάντες ὑμεῖς ἐστε σήμερον·
'''
"4" = ''':sup:`4` ὃς ταύτην τὴν ὁδὸν ἐδίωξα ἄχρι θανάτου, δεσμεύων καὶ παραδιδοὺς εἰς
φυλακὰς ἄνδρας τε καὶ γυναῖκας,
'''
"5" = ''':sup:`5` ὡς καὶ ὁ ἀρχιερεὺς μαρτυρεῖ μοι καὶ πᾶν τὸ πρεσβυτέριον· παρ᾽ ὧν καὶ
ἐπιστολὰς δεξάμενος πρὸς τοὺς ἀδελφοὺς εἰς δαμασκὸν ἐπορευόμην ἄξων καὶ
τοὺς ἐκεῖσε ὄντας δεδεμένους εἰς ἰερουσαλὴμ ἵνα τιμωρηθῶσιν.
'''
"6" = ''':sup:`6` ἐγένετο δέ μοι πορευομένῳ καὶ ἐγγίζοντι τῇ δαμασκῶ περὶ μεσημβρίαν
ἐξαίφνης ἐκ τοῦ οὐρανοῦ περιαστράψαι φῶς ἱκανὸν περὶ ἐμέ,
'''
"7" = ''':sup:`7` ἔπεσά τε εἰς τὸ ἔδαφος καὶ ἤκουσα φωνῆς λεγούσης μοι, σαοὺλ σαούλ,
τί με διώκεις;
'''
"8" = ''':sup:`8` ἐγὼ δὲ ἀπεκρίθην, τίς εἶ, κύριε; εἶπέν τε πρός με, ἐγώ εἰμι ἰησοῦς ὁ
ναζωραῖος ὃν σὺ διώκεις.
'''
"9" = ''':sup:`9` οἱ δὲ σὺν ἐμοὶ ὄντες τὸ μὲν φῶς ἐθεάσαντο τὴν δὲ φωνὴν οὐκ ἤκουσαν
τοῦ λαλοῦντός μοι.
'''
"10" = ''':sup:`10` εἶπον δέ, τί ποιήσω, κύριε; ὁ δὲ κύριος εἶπεν πρός με, ἀναστὰς
πορεύου εἰς δαμασκόν, κἀκεῖ σοι λαληθήσεται περὶ πάντων ὧν τέτακταί σοι
ποιῆσαι.
'''
"11" = ''':sup:`11` ὡς δὲ οὐκ ἐνέβλεπον ἀπὸ τῆς δόξης τοῦ φωτὸς ἐκείνου,
χειραγωγούμενος ὑπὸ τῶν συνόντων μοι ἦλθον εἰς δαμασκόν.
'''
"12" = ''':sup:`12` ἁνανίας δέ τις, ἀνὴρ εὐλαβὴς κατὰ τὸν νόμον, μαρτυρούμενος ὑπὸ
πάντων τῶν κατοικούντων ἰουδαίων,
'''
"13" = ''':sup:`13` ἐλθὼν πρός με καὶ ἐπιστὰς εἶπέν μοι, σαοὺλ ἀδελφέ, ἀνάβλεψον· κἀγὼ
αὐτῇ τῇ ὥρᾳ ἀνέβλεψα εἰς αὐτόν.
'''
"14" = ''':sup:`14` ὁ δὲ εἶπεν, ὁ θεὸς τῶν πατέρων ἡμῶν προεχειρίσατό σε γνῶναι τὸ
θέλημα αὐτοῦ καὶ ἰδεῖν τὸν δίκαιον καὶ ἀκοῦσαι φωνὴν ἐκ τοῦ στόματος
αὐτοῦ,
'''
"15" = ''':sup:`15` ὅτι ἔσῃ μάρτυς αὐτῶ πρὸς πάντας ἀνθρώπους ὧν ἑώρακας καὶ ἤκουσας.
'''
"16" = ''':sup:`16` καὶ νῦν τί μέλλεις; ἀναστὰς βάπτισαι καὶ ἀπόλουσαι τὰς ἁμαρτίας σου
ἐπικαλεσάμενος τὸ ὄνομα αὐτοῦ.
'''
"17" = ''':sup:`17` ἐγένετο δέ μοι ὑποστρέψαντι εἰς ἰερουσαλὴμ καὶ προσευχομένου μου ἐν
τῶ ἱερῶ γενέσθαι με ἐν ἐκστάσει
'''
"18" = ''':sup:`18` καὶ ἰδεῖν αὐτὸν λέγοντά μοι, σπεῦσον καὶ ἔξελθε ἐν τάχει ἐξ
ἰερουσαλήμ, διότι οὐ παραδέξονταί σου μαρτυρίαν περὶ ἐμοῦ.
'''
"19" = ''':sup:`19` κἀγὼ εἶπον, κύριε, αὐτοὶ ἐπίστανται ὅτι ἐγὼ ἤμην φυλακίζων καὶ
δέρων κατὰ τὰς συναγωγὰς τοὺς πιστεύοντας ἐπὶ σέ·
'''
"20" = ''':sup:`20` καὶ ὅτε ἐξεχύννετο τὸ αἷμα στεφάνου τοῦ μάρτυρός σου, καὶ αὐτὸς
ἤμην ἐφεστὼς καὶ συνευδοκῶν καὶ φυλάσσων τὰ ἱμάτια τῶν ἀναιρούντων
αὐτόν.
'''
"21" = ''':sup:`21` καὶ εἶπεν πρός με, πορεύου, ὅτι ἐγὼ εἰς ἔθνη μακρὰν ἐξαποστελῶ σε.
'''
"22" = ''':sup:`22` ἤκουον δὲ αὐτοῦ ἄχρι τούτου τοῦ λόγου καὶ ἐπῆραν τὴν φωνὴν αὐτῶν
λέγοντες, αἶρε ἀπὸ τῆς γῆς τὸν τοιοῦτον, οὐ γὰρ καθῆκεν αὐτὸν ζῆν.
'''
"23" = ''':sup:`23` κραυγαζόντων τε αὐτῶν καὶ ῥιπτούντων τὰ ἱμάτια καὶ κονιορτὸν
βαλλόντων εἰς τὸν ἀέρα,
'''
"24" = ''':sup:`24` ἐκέλευσεν ὁ χιλίαρχος εἰσάγεσθαι αὐτὸν εἰς τὴν παρεμβολήν, εἴπας
μάστιξιν ἀνετάζεσθαι αὐτὸν ἵνα ἐπιγνῶ δι᾽ ἣν αἰτίαν οὕτως ἐπεφώνουν
αὐτῶ.
'''
"25" = ''':sup:`25` ὡς δὲ προέτειναν αὐτὸν τοῖς ἱμᾶσιν εἶπεν πρὸς τὸν ἑστῶτα
ἑκατόνταρχον ὁ παῦλος, εἰ ἄνθρωπον ῥωμαῖον καὶ ἀκατάκριτον ἔξεστιν ὑμῖν
μαστίζειν;
'''
"26" = ''':sup:`26` ἀκούσας δὲ ὁ ἑκατοντάρχης προσελθὼν τῶ χιλιάρχῳ ἀπήγγειλεν λέγων,
τί μέλλεις ποιεῖν; ὁ γὰρ ἄνθρωπος οὖτος ῥωμαῖός ἐστιν.
'''
"27" = ''':sup:`27` προσελθὼν δὲ ὁ χιλίαρχος εἶπεν αὐτῶ, λέγε μοι, σὺ ῥωμαῖος εἶ; ὁ δὲ
ἔφη, ναί.
'''
"28" = ''':sup:`28` ἀπεκρίθη δὲ ὁ χιλίαρχος, ἐγὼ πολλοῦ κεφαλαίου τὴν πολιτείαν ταύτην
ἐκτησάμην. ὁ δὲ παῦλος ἔφη, ἐγὼ δὲ καὶ γεγέννημαι.
'''
"29" = ''':sup:`29` εὐθέως οὗν ἀπέστησαν ἀπ᾽ αὐτοῦ οἱ μέλλοντες αὐτὸν ἀνετάζειν· καὶ ὁ
χιλίαρχος δὲ ἐφοβήθη ἐπιγνοὺς ὅτι ῥωμαῖός ἐστιν καὶ ὅτι αὐτὸν ἦν
δεδεκώς.
'''
"30" = ''':sup:`30` τῇ δὲ ἐπαύριον βουλόμενος γνῶναι τὸ ἀσφαλὲς τὸ τί κατηγορεῖται ὑπὸ
τῶν ἰουδαίων ἔλυσεν αὐτόν, καὶ ἐκέλευσεν συνελθεῖν τοὺς ἀρχιερεῖς καὶ
πᾶν τὸ συνέδριον, καὶ καταγαγὼν τὸν παῦλον ἔστησεν εἰς αὐτούς.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
