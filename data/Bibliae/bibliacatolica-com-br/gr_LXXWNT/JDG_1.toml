[1]
"1" = ''':sup:`1` καὶ ἐγένετο μετὰ τὴν τελευτὴν Ἰησοῦ καὶ ἐπηρώτων οἱ υἱοὶ Ισραηλ διὰ
τοῦ κυρίου λέγοντες τίς ἀναβήσεται ἡμῖν πρὸς τοὺς Χαναναίους
ἀφηγούμενος τοῦ πολεμῆσαι πρὸς αὐτούς
'''
"2" = ''':sup:`2` καὶ εἶπεν κύριος Ιουδας ἀναβήσεται ἰδοὺ δέδωκα τὴν γῆν ἐν τῇ χειρὶ
αὐτοῦ
'''
"3" = ''':sup:`3` καὶ εἶπεν Ιουδας τῷ Συμεων ἀδελφῷ αὐτοῦ ἀνάβηθι μετ’ ἐμοῦ ἐν τῷ
κλήρῳ μου καὶ παραταξώμεθα πρὸς τοὺς Χαναναίους καὶ πορεύσομαι κἀγὼ
μετὰ σοῦ ἐν τῷ κλήρῳ σου καὶ ἐπορεύθη μετ’ αὐτοῦ Συμεων
'''
"4" = ''':sup:`4` καὶ ἀνέβη Ιουδας καὶ παρέδωκεν κύριος τὸν Χαναναῖον καὶ τὸν
Φερεζαῖον εἰς τὰς χεῖρας αὐτῶν καὶ ἔκοψαν αὐτοὺς ἐν Βεζεκ εἰς δέκα
χιλιάδας ἀνδρῶν
'''
"5" = ''':sup:`5` καὶ κατέλαβον τὸν Αδωνιβεζεκ ἐν τῇ Βεζεκ καὶ παρετάξαντο πρὸς αὐτὸν
καὶ ἔκοψαν τὸν Χαναναῖον καὶ τὸν Φερεζαῖον
'''
"6" = ''':sup:`6` καὶ ἔφυγεν Αδωνιβεζεκ καὶ κατέδραμον ὀπίσω αὐτοῦ καὶ κατελάβοσαν
αὐτὸν καὶ ἀπέκοψαν τὰ ἄκρα τῶν χειρῶν αὐτοῦ καὶ τὰ ἄκρα τῶν ποδῶν αὐτοῦ
'''
"7" = ''':sup:`7` καὶ εἶπεν Αδωνιβεζεκ ἑβδομήκοντα βασιλεῖς τὰ ἄκρα τῶν χειρῶν αὐτῶν
καὶ τὰ ἄκρα τῶν ποδῶν αὐτῶν ἀποκεκομμένοι ἦσαν συλλέγοντες τὰ ὑποκάτω
τῆς τραπέζης μου καθὼς οὖν ἐποίησα οὕτως ἀνταπέδωκέν μοι ὁ θεός καὶ
ἄγουσιν αὐτὸν εἰς Ιερουσαλημ καὶ ἀπέθανεν ἐκεῖ
'''
"8" = ''':sup:`8` καὶ ἐπολέμουν οἱ υἱοὶ Ιουδα τὴν Ιερουσαλημ καὶ κατελάβοντο αὐτὴν καὶ
ἐπάταξαν αὐτὴν ἐν στόματι ῥομφαίας καὶ τὴν πόλιν ἐνέπρησαν ἐν πυρί
'''
"9" = ''':sup:`9` καὶ μετὰ ταῦτα κατέβησαν οἱ υἱοὶ Ιουδα τοῦ πολεμῆσαι πρὸς τὸν
Χαναναῖον τὸν κατοικοῦντα τὴν ὀρεινὴν καὶ τὸν νότον καὶ τὴν πεδινήν
'''
"10" = ''':sup:`10` καὶ ἐπορεύθη Ιουδας πρὸς τὸν Χαναναῖον τὸν κατοικοῦντα ἐν Χεβρων
καὶ ἐξῆλθεν Χεβρων ἐξ ἐναντίας καὶ τὸ ὄνομα ἦν Χεβρων τὸ πρότερον
Καριαθαρβοξεφερ καὶ ἐπάταξαν τὸν Σεσσι καὶ Αχινααν καὶ Θολμιν γεννήματα
τοῦ Ενακ
'''
"11" = ''':sup:`11` καὶ ἀνέβησαν ἐκεῖθεν πρὸς τοὺς κατοικοῦντας Δαβιρ τὸ δὲ ὄνομα τῆς
Δαβιρ ἦν ἔμπροσθεν Καριαθσωφαρ πόλις γραμμάτων
'''
"12" = ''':sup:`12` καὶ εἶπεν Χαλεβ ὃς ἐὰν πατάξῃ τὴν πόλιν τῶν γραμμάτων καὶ
προκαταλάβηται αὐτήν δώσω αὐτῷ τὴν Ασχα θυγατέρα μου εἰς γυναῖκα
'''
"13" = ''':sup:`13` καὶ προκατελάβετο αὐτὴν Γοθονιηλ υἱὸς Κενεζ ἀδελφοῦ Χαλεβ ὁ
νεώτερος καὶ ἔδωκεν αὐτῷ Χαλεβ τὴν Ασχα θυγατέρα αὐτοῦ εἰς γυναῖκα
'''
"14" = ''':sup:`14` καὶ ἐγένετο ἐν τῇ εἰσόδῳ αὐτῆς καὶ ἐπέσεισεν αὐτὴν Γοθονιηλ τοῦ
αἰτῆσαι παρὰ τοῦ πατρὸς αὐτῆς ἀγρόν καὶ ἐγόγγυζεν καὶ ἔκραξεν ἀπὸ τοῦ
ὑποζυγίου εἰς γῆν νότου ἐκδέδοσαί με καὶ εἶπεν αὐτῇ Χαλεβ τί ἐστίν σοι
'''
"15" = ''':sup:`15` καὶ εἶπεν αὐτῷ Ασχα δὸς δή μοι εὐλογίαν ὅτι εἰς γῆν νότου ἐκδέδοσαί
με καὶ δώσεις μοι λύτρωσιν ὕδατος καὶ ἔδωκεν αὐτῇ Χαλεβ κατὰ τὴν
καρδίαν αὐτῆς λύτρωσιν μετεώρων καὶ λύτρωσιν ταπεινῶν
'''
"16" = ''':sup:`16` καὶ οἱ υἱοὶ Ιοθορ τοῦ Κιναιου τοῦ γαμβροῦ Μωυσέως ἀνέβησαν ἐκ
πόλεως τῶν φοινίκων μετὰ τῶν υἱῶν Ιουδα εἰς τὴν ἔρημον τὴν οὖσαν ἐν τῷ
νότῳ Ιουδα ἥ ἐστιν ἐπὶ καταβάσεως Αραδ καὶ κατῴκησαν μετὰ τοῦ λαοῦ
'''
"17" = ''':sup:`17` καὶ ἐπορεύθη Ιουδας μετὰ Συμεων τοῦ ἀδελφοῦ αὐτοῦ καὶ ἔκοψεν τὸν
Χαναναῖον τὸν κατοικοῦντα Σεφεκ καὶ ἐξωλέθρευσαν αὐτούς καὶ ἐκάλεσεν τὸ
ὄνομα τῆς πόλεως Ἀνάθεμα
'''
"18" = ''':sup:`18` καὶ οὐκ ἐκληρονόμησεν Ιουδας τὴν Γάζαν οὐδὲ τὰ ὅρια αὐτῆς οὐδὲ τὴν
Ἀσκαλῶνα οὐδὲ τὰ ὅρια αὐτῆς οὐδὲ τὴν Ακκαρων οὐδὲ τὰ ὅρια αὐτῆς οὐδὲ
τὴν Ἄζωτον οὐδὲ τὰ περισπόρια αὐτῆς
'''
"19" = ''':sup:`19` καὶ ἦν κύριος μετὰ Ιουδα καὶ ἐκληρονόμησεν τὸ ὄρος ὅτι οὐκ
ἠδυνάσθησαν ἐξολεθρεῦσαι τοὺς κατοικοῦντας τὴν κοιλάδα ὅτι Ρηχαβ
διεστείλατο αὐτοῖς
'''
"20" = ''':sup:`20` καὶ ἔδωκαν τῷ Χαλεβ τὴν Χεβρων καθὼς ἐλάλησεν Μωυσῆς καὶ
ἐκληρονόμησεν ἐκεῖθεν τὰς τρεῖς πόλεις τῶν υἱῶν Ενακ
'''
"21" = ''':sup:`21` καὶ τὸν Ιεβουσαῖον τὸν κατοικοῦντα ἐν Ιερουσαλημ οὐκ ἐκληρονόμησαν
οἱ υἱοὶ Βενιαμιν καὶ κατῴκησεν ὁ Ιεβουσαῖος μετὰ τῶν υἱῶν Βενιαμιν ἐν
Ιερουσαλημ ἕως τῆς ἡμέρας ταύτης
'''
"22" = ''':sup:`22` καὶ ἀνέβησαν οἱ υἱοὶ Ιωσηφ καί γε αὐτοὶ εἰς Βαιθηλ καὶ κύριος ἦν
μετ’ αὐτῶν
'''
"23" = ''':sup:`23` καὶ παρενέβαλον καὶ κατεσκέψαντο Βαιθηλ τὸ δὲ ὄνομα τῆς πόλεως
αὐτῶν ἦν ἔμπροσθεν Λουζα
'''
"24" = ''':sup:`24` καὶ εἶδον οἱ φυλάσσοντες καὶ ἰδοὺ ἀνὴρ ἐξεπορεύετο ἐκ τῆς πόλεως
καὶ ἔλαβον αὐτὸν καὶ εἶπον αὐτῷ δεῖξον ἡμῖν τῆς πόλεως τὴν εἴσοδον καὶ
ποιήσομεν μετὰ σοῦ ἔλεος
'''
"25" = ''':sup:`25` καὶ ἔδειξεν αὐτοῖς τὴν εἴσοδον τῆς πόλεως καὶ ἐπάταξαν τὴν πόλιν ἐν
στόματι ῥομφαίας τὸν δὲ ἄνδρα καὶ τὴν συγγένειαν αὐτοῦ ἐξαπέστειλαν
'''
"26" = ''':sup:`26` καὶ ἐπορεύθη ὁ ἀνὴρ εἰς γῆν Χεττιιν καὶ ᾠκοδόμησεν ἐκεῖ πόλιν καὶ
ἐκάλεσεν τὸ ὄνομα αὐτῆς Λουζα τοῦτο τὸ ὄνομα αὐτῆς ἕως τῆς ἡμέρας
ταύτης
'''
"27" = ''':sup:`27` καὶ οὐκ ἐξῆρεν Μανασση τὴν Βαιθσαν ἥ ἐστιν Σκυθῶν πόλις οὐδὲ τὰς
θυγατέρας αὐτῆς οὐδὲ τὰ περίοικα αὐτῆς οὐδὲ τὴν Θανακ οὐδὲ τὰς
θυγατέρας αὐτῆς οὐδὲ τοὺς κατοικοῦντας Δωρ οὐδὲ τὰς θυγατέρας αὐτῆς
οὐδὲ τὸν κατοικοῦντα Βαλακ οὐδὲ τὰ περίοικα αὐτῆς οὐδὲ τὰς θυγατέρας
αὐτῆς οὐδὲ τοὺς κατοικοῦντας Μαγεδω οὐδὲ τὰ περίοικα αὐτῆς οὐδὲ τὰς
θυγατέρας αὐτῆς οὐδὲ τοὺς κατοικοῦντας Ιεβλααμ οὐδὲ τὰ περίοικα αὐτῆς
οὐδὲ τὰς θυγατέρας αὐτῆς καὶ ἤρξατο ὁ Χαναναῖος κατοικεῖν ἐν τῇ γῇ
ταύτῃ
'''
"28" = ''':sup:`28` καὶ ἐγένετο ὅτε ἐνίσχυσεν Ισραηλ καὶ ἐποίησεν τὸν Χαναναῖον εἰς
φόρον καὶ ἐξαίρων οὐκ ἐξῆρεν αὐτόν
'''
"29" = ''':sup:`29` καὶ Εφραιμ οὐκ ἐξῆρεν τὸν Χαναναῖον τὸν κατοικοῦντα ἐν Γαζερ καὶ
κατῴκησεν ὁ Χαναναῖος ἐν μέσῳ αὐτοῦ ἐν Γαζερ καὶ ἐγένετο εἰς φόρον
'''
"30" = ''':sup:`30` καὶ Ζαβουλων οὐκ ἐξῆρεν τοὺς κατοικοῦντας Κεδρων οὐδὲ τοὺς
κατοικοῦντας Δωμανα καὶ κατῴκησεν ὁ Χαναναῖος ἐν μέσῳ αὐτῶν καὶ ἐγένετο
αὐτῷ εἰς φόρον
'''
"31" = ''':sup:`31` καὶ Ασηρ οὐκ ἐξῆρεν τοὺς κατοικοῦντας Ακχω καὶ ἐγένετο αὐτῷ εἰς
φόρον καὶ τοὺς κατοικοῦντας Δωρ καὶ τοὺς κατοικοῦντας Σιδῶνα καὶ τοὺς
κατοικοῦντας Ααλαφ καὶ τὸν Ασχαζι καὶ τὸν Χελβα καὶ τὸν Ναϊ καὶ τὸν
Ερεω
'''
"32" = ''':sup:`32` καὶ κατῴκησεν ὁ Ασηρ ἐν μέσῳ τοῦ Χαναναίου τοῦ κατοικοῦντος τὴν γῆν
ὅτι οὐκ ἠδυνήθη ἐξᾶραι αὐτόν
'''
"33" = ''':sup:`33` καὶ Νεφθαλι οὐκ ἐξῆρεν τοὺς κατοικοῦντας Βαιθσαμυς καὶ τοὺς
κατοικοῦντας Βαιθαναθ καὶ κατῴκησεν Νεφθαλι ἐν μέσῳ τοῦ Χαναναίου τοῦ
κατοικοῦντος τὴν γῆν οἱ δὲ κατοικοῦντες Βαιθσαμυς καὶ τὴν Βαιθενεθ
ἐγένοντο αὐτοῖς εἰς φόρον
'''
"34" = ''':sup:`34` καὶ ἐξέθλιψεν ὁ Αμορραῖος τοὺς υἱοὺς Δαν εἰς τὸ ὄρος ὅτι οὐκ ἀφῆκαν
αὐτὸν καταβῆναι εἰς τὴν κοιλάδα
'''
"35" = ''':sup:`35` καὶ ἤρξατο ὁ Αμορραῖος κατοικεῖν ἐν τῷ ὄρει τῷ ὀστρακώδει ἐν ᾧ αἱ
ἄρκοι καὶ ἐν ᾧ αἱ ἀλώπεκες ἐν τῷ Μυρσινῶνι καὶ ἐν Θαλαβιν καὶ ἐβαρύνθη
χεὶρ οἴκου Ιωσηφ ἐπὶ τὸν Αμορραῖον καὶ ἐγενήθη αὐτοῖς εἰς φόρον
'''
"36" = ''':sup:`36` καὶ τὸ ὅριον τοῦ Αμορραίου ἀπὸ τῆς ἀναβάσεως Ακραβιν ἀπὸ τῆς Πέτρας
καὶ ἐπάνω
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
