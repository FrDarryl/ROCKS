[19]
"1" = ''':sup:`1` καὶ ἐγένετο ὅτε ἐτέλεσεν ὁ ἰησοῦς τοὺς λόγους τούτους, μετῆρεν ἀπὸ
τῆς γαλιλαίας καὶ ἦλθεν εἰς τὰ ὅρια τῆς ἰουδαίας πέραν τοῦ ἰορδάνου.
'''
"2" = ''':sup:`2` καὶ ἠκολούθησαν αὐτῶ ὄχλοι πολλοί, καὶ ἐθεράπευσεν αὐτοὺς ἐκεῖ.
'''
"3" = ''':sup:`3` καὶ προσῆλθον αὐτῶ φαρισαῖοι πειράζοντες αὐτὸν καὶ λέγοντες, εἰ
ἔξεστιν ἀνθρώπῳ ἀπολῦσαι τὴν γυναῖκα αὐτοῦ κατὰ πᾶσαν αἰτίαν;
'''
"4" = ''':sup:`4` ὁ δὲ ἀποκριθεὶς εἶπεν, οὐκ ἀνέγνωτε ὅτι ὁ κτίσας ἀπ᾽ ἀρχῆς ἄρσεν καὶ
θῆλυ ἐποίησεν αὐτούς;
'''
"5" = ''':sup:`5` καὶ εἶπεν, ἕνεκα τούτου καταλείψει ἄνθρωπος τὸν πατέρα καὶ τὴν
μητέρα καὶ κολληθήσεται τῇ γυναικὶ αὐτοῦ, καὶ ἔσονται οἱ δύο εἰς σάρκα
μίαν.
'''
"6" = ''':sup:`6` ὥστε οὐκέτι εἰσὶν δύο ἀλλὰ σὰρξ μία. ὃ οὗν ὁ θεὸς συνέζευξεν
ἄνθρωπος μὴ χωριζέτω.
'''
"7" = ''':sup:`7` λέγουσιν αὐτῶ, τί οὗν μωϊσῆς ἐνετείλατο δοῦναι βιβλίον ἀποστασίου
'''
"8" = ''':sup:`8` λέγει αὐτοῖς ὅτι μωϊσῆς πρὸς τὴν σκληροκαρδίαν ὑμῶν ἐπέτρεψεν ὑμῖν
ἀπολῦσαι τὰς γυναῖκας ὑμῶν, ἀπ᾽ ἀρχῆς δὲ οὐ γέγονεν οὕτως.
'''
"9" = ''':sup:`9` λέγω δὲ ὑμῖν ὅτι ὃς ἂν ἀπολύσῃ τὴν γυναῖκα αὐτοῦ μὴ ἐπὶ πορνείᾳ καὶ
γαμήσῃ ἄλλην μοιχᾶται.
ἀνθρώπου μετὰ τῆς γυναικός, οὐ συμφέρει γαμῆσαι.
δέδοται.
'''
"12" = ''':sup:`12` εἰσὶν γὰρ εὐνοῦχοι οἵτινες ἐκ κοιλίας μητρὸς ἐγεννήθησαν οὕτως, καὶ
εἰσὶν εὐνοῦχοι οἵτινες εὐνουχίσθησαν ὑπὸ τῶν ἀνθρώπων, καὶ εἰσὶν
εὐνοῦχοι οἵτινες εὐνούχισαν ἑαυτοὺς διὰ τὴν βασιλείαν τῶν οὐρανῶν. ὁ
δυνάμενος χωρεῖν χωρείτω.
'''
"13" = ''':sup:`13` τότε προσηνέχθησαν αὐτῶ παιδία, ἵνα τὰς χεῖρας ἐπιθῇ αὐτοῖς καὶ
προσεύξηται· οἱ δὲ μαθηταὶ ἐπετίμησαν αὐτοῖς.
'''
"14" = ''':sup:`14` ὁ δὲ ἰησοῦς εἶπεν, ἄφετε τὰ παιδία καὶ μὴ κωλύετε αὐτὰ ἐλθεῖν πρός
με, τῶν γὰρ τοιούτων ἐστὶν ἡ βασιλεία τῶν οὐρανῶν.
'''
"15" = ''':sup:`15` καὶ ἐπιθεὶς τὰς χεῖρας αὐτοῖς ἐπορεύθη ἐκεῖθεν.
'''
"16" = ''':sup:`16` καὶ ἰδοὺ εἷς προσελθὼν αὐτῶ εἶπεν, διδάσκαλε, τί ἀγαθὸν ποιήσω ἵνα
σχῶ ζωὴν αἰώνιον;
'''
"17" = ''':sup:`17` ὁ δὲ εἶπεν αὐτῶ, τί με ἐρωτᾷς περὶ τοῦ ἀγαθοῦ; εἷς ἐστιν ὁ ἀγαθός.
εἰ δὲ θέλεις εἰς τὴν ζωὴν εἰσελθεῖν, τήρησον τὰς ἐντολάς.
'''
"18" = ''':sup:`18` λέγει αὐτῶ, ποίας; ὁ δὲ ἰησοῦς εἶπεν, τὸ οὐ φονεύσεις, οὐ
μοιχεύσεις, οὐ κλέψεις, οὐ ψευδομαρτυρήσεις,
'''
"19" = ''':sup:`19` τίμα τὸν πατέρα καὶ τὴν μητέρα, καί, ἀγαπήσεις τὸν πλησίον σου ὡς
σεαυτόν.
'''
"20" = ''':sup:`20` λέγει αὐτῶ ὁ νεανίσκος, πάντα ταῦτα ἐφύλαξα· τί ἔτι ὑστερῶ;
'''
"21" = ''':sup:`21` ἔφη αὐτῶ ὁ ἰησοῦς, εἰ θέλεις τέλειος εἶναι, ὕπαγε πώλησόν σου τὰ
δεῦρο ἀκολούθει μοι.
'''
"22" = ''':sup:`22` ἀκούσας δὲ ὁ νεανίσκος τὸν λόγον ἀπῆλθεν λυπούμενος, ἦν γὰρ ἔχων
κτήματα πολλά.
'''
"23" = ''':sup:`23` ὁ δὲ ἰησοῦς εἶπεν τοῖς μαθηταῖς αὐτοῦ, ἀμὴν λέγω ὑμῖν ὅτι πλούσιος
δυσκόλως εἰσελεύσεται εἰς τὴν βασιλείαν τῶν οὐρανῶν.
'''
"24" = ''':sup:`24` πάλιν δὲ λέγω ὑμῖν, εὐκοπώτερόν ἐστιν κάμηλον διὰ τρυπήματος
ῥαφίδος διελθεῖν ἢ πλούσιον εἰσελθεῖν εἰς τὴν βασιλείαν τοῦ θεοῦ.
'''
"25" = ''':sup:`25` ἀκούσαντες δὲ οἱ μαθηταὶ ἐξεπλήσσοντο σφόδρα λέγοντες, τίς ἄρα
δύναται σωθῆναι;
'''
"26" = ''':sup:`26` ἐμβλέψας δὲ ὁ ἰησοῦς εἶπεν αὐτοῖς, παρὰ ἀνθρώποις τοῦτο ἀδύνατόν
ἐστιν, παρὰ δὲ θεῶ πάντα δυνατά.
'''
"27" = ''':sup:`27` τότε ἀποκριθεὶς ὁ πέτρος εἶπεν αὐτῶ, ἰδοὺ ἡμεῖς ἀφήκαμεν πάντα καὶ
ἠκολουθήσαμέν σοι· τί ἄρα ἔσται ἡμῖν;
'''
"28" = ''':sup:`28` ὁ δὲ ἰησοῦς εἶπεν αὐτοῖς, ἀμὴν λέγω ὑμῖν ὅτι ὑμεῖς οἱ
ἀκολουθήσαντές μοι, ἐν τῇ παλιγγενεσίᾳ, ὅταν καθίσῃ ὁ υἱὸς τοῦ ἀνθρώπου
ἐπὶ θρόνου δόξης αὐτοῦ, καθήσεσθε καὶ ὑμεῖς ἐπὶ δώδεκα θρόνους
κρίνοντες τὰς δώδεκα φυλὰς τοῦ ἰσραήλ.
'''
"29" = ''':sup:`29` καὶ πᾶς ὅστις ἀφῆκεν οἰκίας ἢ ἀδελφοὺς ἢ ἀδελφὰς ἢ πατέρα ἢ μητέρα
ἢ τέκνα ἢ ἀγροὺς ἕνεκεν τοῦ ὀνόματός μου ἑκατονταπλασίονα λήμψεται καὶ
ζωὴν αἰώνιον κληρονομήσει.
'''
"30" = ''':sup:`30` πολλοὶ δὲ ἔσονται πρῶτοι ἔσχατοι καὶ ἔσχατοι πρῶτοι.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
