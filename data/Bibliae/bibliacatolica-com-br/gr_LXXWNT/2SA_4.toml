[4]
"1" = ''':sup:`1` καὶ ἤκουσεν Μεμφιβοσθε υἱὸς Σαουλ ὅτι τέθνηκεν Αβεννηρ ἐν Χεβρων καὶ
ἐξελύθησαν αἱ χεῖρες αὐτοῦ καὶ πάντες οἱ ἄνδρες Ισραηλ παρείθησαν
'''
"2" = ''':sup:`2` καὶ δύο ἄνδρες ἡγούμενοι συστρεμμάτων τῷ Μεμφιβοσθε υἱῷ Σαουλ ὄνομα
τῷ ἑνὶ Βαανα καὶ ὄνομα τῷ δευτέρῳ Ρηχαβ υἱοὶ Ρεμμων τοῦ Βηρωθαίου ἐκ
τῶν υἱῶν Βενιαμιν ὅτι Βηρωθ ἐλογίζετο τοῖς υἱοῖς Βενιαμιν
'''
"3" = ''':sup:`3` καὶ ἀπέδρασαν οἱ Βηρωθαῖοι εἰς Γεθθαιμ καὶ ἦσαν ἐκεῖ παροικοῦντες
ἕως τῆς ἡμέρας ταύτης
'''
"4" = ''':sup:`4` καὶ τῷ Ιωναθαν υἱῷ Σαουλ υἱὸς πεπληγὼς τοὺς πόδας υἱὸς ἐτῶν πέντε
οὗτος ἐν τῷ ἐλθεῖν τὴν ἀγγελίαν Σαουλ καὶ Ιωναθαν τοῦ υἱοῦ αὐτοῦ ἐξ
Ιεζραελ καὶ ἦρεν αὐτὸν ἡ τιθηνὸς αὐτοῦ καὶ ἔφυγεν καὶ ἐγένετο ἐν τῷ
σπεύδειν αὐτὴν καὶ ἀναχωρεῖν καὶ ἔπεσεν καὶ ἐχωλάνθη καὶ ὄνομα αὐτῷ
Μεμφιβοσθε
'''
"5" = ''':sup:`5` καὶ ἐπορεύθησαν υἱοὶ Ρεμμων τοῦ Βηρωθαίου Ρεκχα καὶ Βαανα καὶ
εἰσῆλθον ἐν τῷ καύματι τῆς ἡμέρας εἰς οἶκον Μεμφιβοσθε καὶ αὐτὸς
ἐκάθευδεν ἐν τῇ κοίτῃ τῆς μεσημβρίας
'''
"6" = ''':sup:`6` καὶ ἰδοὺ ἡ θυρωρὸς τοῦ οἴκου ἐκάθαιρεν πυροὺς καὶ ἐνύσταξεν καὶ
ἐκάθευδεν καὶ Ρεκχα καὶ Βαανα οἱ ἀδελφοὶ διέλαθον
'''
"7" = ''':sup:`7` καὶ εἰσῆλθον εἰς τὸν οἶκον καὶ Μεμφιβοσθε ἐκάθευδεν ἐπὶ τῆς κλίνης
αὐτοῦ ἐν τῷ κοιτῶνι αὐτοῦ καὶ τύπτουσιν αὐτὸν καὶ θανατοῦσιν καὶ
ἀφαιροῦσιν τὴν κεφαλὴν αὐτοῦ καὶ ἔλαβον τὴν κεφαλὴν αὐτοῦ καὶ ἀπῆλθον
ὁδὸν τὴν κατὰ δυσμὰς ὅλην τὴν νύκτα
'''
"8" = ''':sup:`8` καὶ ἤνεγκαν τὴν κεφαλὴν Μεμφιβοσθε τῷ Δαυιδ εἰς Χεβρων καὶ εἶπαν
πρὸς τὸν βασιλέα ἰδοὺ ἡ κεφαλὴ Μεμφιβοσθε υἱοῦ Σαουλ τοῦ ἐχθροῦ σου ὃς
ἐζήτει τὴν ψυχήν σου καὶ ἔδωκεν κύριος τῷ κυρίῳ βασιλεῖ ἐκδίκησιν τῶν
ἐχθρῶν αὐτοῦ ὡς ἡ ἡμέρα αὕτη ἐκ Σαουλ τοῦ ἐχθροῦ σου καὶ ἐκ τοῦ
σπέρματος αὐτοῦ
'''
"9" = ''':sup:`9` καὶ ἀπεκρίθη Δαυιδ τῷ Ρεκχα καὶ τῷ Βαανα ἀδελφῷ αὐτοῦ υἱοῖς Ρεμμων
τοῦ Βηρωθαίου καὶ εἶπεν αὐτοῖς ζῇ κύριος ὃς ἐλυτρώσατο τὴν ψυχήν μου ἐκ
πάσης θλίψεως
'''
"10" = ''':sup:`10` ὅτι ὁ ἀπαγγείλας μοι ὅτι τέθνηκεν Σαουλ καὶ αὐτὸς ἦν ὡς
εὐαγγελιζόμενος ἐνώπιόν μου καὶ κατέσχον αὐτὸν καὶ ἀπέκτεινα ἐν Σεκελακ
ᾧ ἔδει με δοῦναι εὐαγγέλια
'''
"11" = ''':sup:`11` καὶ νῦν ἄνδρες πονηροὶ ἀπεκτάγκασιν ἄνδρα δίκαιον ἐν τῷ οἴκῳ αὐτοῦ
ἐπὶ τῆς κοίτης αὐτοῦ καὶ νῦν ἐκζητήσω τὸ αἷμα αὐτοῦ ἐκ χειρὸς ὑμῶν καὶ
ἐξολεθρεύσω ὑμᾶς ἐκ τῆς γῆς
'''
"12" = ''':sup:`12` καὶ ἐνετείλατο Δαυιδ τοῖς παιδαρίοις αὐτοῦ καὶ ἀποκτέννουσιν αὐτοὺς
καὶ κολοβοῦσιν τὰς χεῖρας αὐτῶν καὶ τοὺς πόδας αὐτῶν καὶ ἐκρέμασαν
αὐτοὺς ἐπὶ τῆς κρήνης ἐν Χεβρων καὶ τὴν κεφαλὴν Μεμφιβοσθε ἔθαψαν ἐν τῷ
τάφῳ Αβεννηρ υἱοῦ Νηρ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
