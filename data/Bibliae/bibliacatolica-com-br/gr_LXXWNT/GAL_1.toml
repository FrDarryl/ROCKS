"1" = ''':sup:`1` παῦλος ἀπόστολος, οὐκ ἀπ᾽ ἀνθρώπων οὐδὲ δι᾽ ἀνθρώπου ἀλλὰ διὰ ἰησοῦ
χριστοῦ καὶ θεοῦ πατρὸς τοῦ ἐγείραντος αὐτὸν ἐκ νεκρῶν,
'''
"2" = ''':sup:`2` καὶ οἱ σὺν ἐμοὶ πάντες ἀδελφοί, ταῖς ἐκκλησίαις τῆς γαλατίας·
'''
"3" = ''':sup:`3` χάρις ὑμῖν καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου ἰησοῦ χριστοῦ,
'''
"4" = ''':sup:`4` τοῦ δόντος ἑαυτὸν ὑπὲρ τῶν ἁμαρτιῶν ἡμῶν ὅπως ἐξέληται ἡμᾶς ἐκ τοῦ
αἰῶνος τοῦ ἐνεστῶτος πονηροῦ κατὰ τὸ θέλημα τοῦ θεοῦ καὶ πατρὸς ἡμῶν,
'''
"5" = ''':sup:`5` ᾧ ἡ δόξα εἰς τοὺς αἰῶνας τῶν αἰώνων· ἀμήν.
'''
"6" = ''':sup:`6` θαυμάζω ὅτι οὕτως ταχέως μετατίθεσθε ἀπὸ τοῦ καλέσαντος ὑμᾶς ἐν
'''
"7" = ''':sup:`7` ὃ οὐκ ἔστιν ἄλλο· εἰ μή τινές εἰσιν οἱ ταράσσοντες ὑμᾶς καὶ θέλοντες
μεταστρέψαι τὸ εὐαγγέλιον τοῦ χριστοῦ.
εὐηγγελισάμεθα ὑμῖν, ἀνάθεμα ἔστω.
'''
"9" = ''':sup:`9` ὡς προειρήκαμεν, καὶ ἄρτι πάλιν λέγω, εἴ τις ὑμᾶς εὐαγγελίζεται παρ᾽
ὃ παρελάβετε, ἀνάθεμα ἔστω.
'''
"10" = ''':sup:`10` ἄρτι γὰρ ἀνθρώπους πείθω ἢ τὸν θεόν; ἢ ζητῶ ἀνθρώποις ἀρέσκειν; εἰ
ἔτι ἀνθρώποις ἤρεσκον, χριστοῦ δοῦλος οὐκ ἂν ἤμην.
'''
"11" = ''':sup:`11` γνωρίζω γὰρ ὑμῖν, ἀδελφοί, τὸ εὐαγγέλιον τὸ εὐαγγελισθὲν ὑπ᾽ ἐμοῦ
ὅτι οὐκ ἔστιν κατὰ ἄνθρωπον·
'''
"12" = ''':sup:`12` οὐδὲ γὰρ ἐγὼ παρὰ ἀνθρώπου παρέλαβον αὐτό, οὔτε ἐδιδάχθην, ἀλλὰ δι᾽
ἀποκαλύψεως ἰησοῦ χριστοῦ.
'''
"13" = ''':sup:`13` ἠκούσατε γὰρ τὴν ἐμὴν ἀναστροφήν ποτε ἐν τῶ ἰουδαϊσμῶ, ὅτι καθ᾽
ὑπερβολὴν ἐδίωκον τὴν ἐκκλησίαν τοῦ θεοῦ καὶ ἐπόρθουν αὐτήν,
'''
"14" = ''':sup:`14` καὶ προέκοπτον ἐν τῶ ἰουδαϊσμῶ ὑπὲρ πολλοὺς συνηλικιώτας ἐν τῶ
γένει μου, περισσοτέρως ζηλωτὴς ὑπάρχων τῶν πατρικῶν μου παραδόσεων.
καλέσας διὰ τῆς χάριτος αὐτοῦ
'''
"16" = ''':sup:`16` ἀποκαλύψαι τὸν υἱὸν αὐτοῦ ἐν ἐμοὶ ἵνα εὐαγγελίζωμαι αὐτὸν ἐν τοῖς
ἔθνεσιν, εὐθέως οὐ προσανεθέμην σαρκὶ καὶ αἵματι,
'''
"17" = ''':sup:`17` οὐδὲ ἀνῆλθον εἰς ἱεροσόλυμα πρὸς τοὺς πρὸ ἐμοῦ ἀποστόλους, ἀλλὰ
ἀπῆλθον εἰς ἀραβίαν, καὶ πάλιν ὑπέστρεψα εἰς δαμασκόν.
'''
"18" = ''':sup:`18` ἔπειτα μετὰ ἔτη τρία ἀνῆλθον εἰς ἱεροσόλυμα ἱστορῆσαι κηφᾶν, καὶ
ἐπέμεινα πρὸς αὐτὸν ἡμέρας δεκαπέντε·
'''
"19" = ''':sup:`19` ἕτερον δὲ τῶν ἀποστόλων οὐκ εἶδον, εἰ μὴ ἰάκωβον τὸν ἀδελφὸν τοῦ
κυρίου.
'''
"20" = ''':sup:`20` ἃ δὲ γράφω ὑμῖν, ἰδοὺ ἐνώπιον τοῦ θεοῦ ὅτι οὐ ψεύδομαι.
'''
"21" = ''':sup:`21` ἔπειτα ἦλθον εἰς τὰ κλίματα τῆς συρίας καὶ τῆς κιλικίας.
'''
"22" = ''':sup:`22` ἤμην δὲ ἀγνοούμενος τῶ προσώπῳ ταῖς ἐκκλησίαις τῆς ἰουδαίας ταῖς ἐν
χριστῶ,
'''
"23" = ''':sup:`23` μόνον δὲ ἀκούοντες ἦσαν ὅτι ὁ διώκων ἡμᾶς ποτε νῦν εὐαγγελίζεται
τὴν πίστιν ἥν ποτε ἐπόρθει,
'''
"24" = ''':sup:`24` καὶ ἐδόξαζον ἐν ἐμοὶ τὸν θεόν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
