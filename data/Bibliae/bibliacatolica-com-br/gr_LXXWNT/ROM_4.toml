[4]
"1" = ''':sup:`1` τί οὗν ἐροῦμεν εὑρηκέναι ἀβραὰμ τὸν προπάτορα ἡμῶν κατὰ σάρκα;
'''
"2" = ''':sup:`2` εἰ γὰρ ἀβραὰμ ἐξ ἔργων ἐδικαιώθη, ἔχει καύχημα· ἀλλ᾽ οὐ πρὸς θεόν.
'''
"3" = ''':sup:`3` τί γὰρ ἡ γραφὴ λέγει; ἐπίστευσεν δὲ ἀβραὰμ τῶ θεῶ, καὶ ἐλογίσθη αὐτῶ
εἰς δικαιοσύνην.
'''
"4" = ''':sup:`4` τῶ δὲ ἐργαζομένῳ ὁ μισθὸς οὐ λογίζεται κατὰ χάριν ἀλλὰ κατὰ
ὀφείλημα·
'''
"5" = ''':sup:`5` τῶ δὲ μὴ ἐργαζομένῳ, πιστεύοντι δὲ ἐπὶ τὸν δικαιοῦντα τὸν ἀσεβῆ,
λογίζεται ἡ πίστις αὐτοῦ εἰς δικαιοσύνην,
'''
"6" = ''':sup:`6` καθάπερ καὶ δαυὶδ λέγει τὸν μακαρισμὸν τοῦ ἀνθρώπου ᾧ ὁ θεὸς
λογίζεται δικαιοσύνην χωρὶς ἔργων,
'''
"7" = ''':sup:`7` μακάριοι ὧν ἀφέθησαν αἱ ἀνομίαι καὶ ὧν ἐπεκαλύφθησαν αἱ ἁμαρτίαι·
'''
"8" = ''':sup:`8` μακάριος ἀνὴρ οὖ οὐ μὴ λογίσηται κύριος ἁμαρτίαν.
'''
"9" = ''':sup:`9` ὁ μακαρισμὸς οὗν οὖτος ἐπὶ τὴν περιτομὴν ἢ καὶ ἐπὶ τὴν ἀκροβυστίαν;
λέγομεν γάρ, ἐλογίσθη τῶ ἀβραὰμ ἡ πίστις εἰς δικαιοσύνην.
'''
"10" = ''':sup:`10` πῶς οὗν ἐλογίσθη; ἐν περιτομῇ ὄντι ἢ ἐν ἀκροβυστίᾳ; οὐκ ἐν περιτομῇ
ἀλλ᾽ ἐν ἀκροβυστίᾳ·
'''
"11" = ''':sup:`11` καὶ σημεῖον ἔλαβεν περιτομῆς, σφραγῖδα τῆς δικαιοσύνης τῆς πίστεως
τῆς ἐν τῇ ἀκροβυστίᾳ, εἰς τὸ εἶναι αὐτὸν πατέρα πάντων τῶν πιστευόντων
'''
"12" = ''':sup:`12` καὶ πατέρα περιτομῆς τοῖς οὐκ ἐκ περιτομῆς μόνον ἀλλὰ καὶ τοῖς
στοιχοῦσιν τοῖς ἴχνεσιν τῆς ἐν ἀκροβυστίᾳ πίστεως τοῦ πατρὸς ἡμῶν
ἀβραάμ.
'''
"13" = ''':sup:`13` οὐ γὰρ διὰ νόμου ἡ ἐπαγγελία τῶ ἀβραὰμ ἢ τῶ σπέρματι αὐτοῦ, τὸ
κληρονόμον αὐτὸν εἶναι κόσμου, ἀλλὰ διὰ δικαιοσύνης πίστεως·
'''
"14" = ''':sup:`14` εἰ γὰρ οἱ ἐκ νόμου κληρονόμοι, κεκένωται ἡ πίστις καὶ κατήργηται ἡ
ἐπαγγελία·
'''
"15" = ''':sup:`15` ὁ γὰρ νόμος ὀργὴν κατεργάζεται· οὖ δὲ οὐκ ἔστιν νόμος, οὐδὲ
παράβασις.
'''
"16" = ''':sup:`16` διὰ τοῦτο ἐκ πίστεως, ἵνα κατὰ χάριν, εἰς τὸ εἶναι βεβαίαν τὴν
ἐπαγγελίαν παντὶ τῶ σπέρματι, οὐ τῶ ἐκ τοῦ νόμου μόνον ἀλλὰ καὶ τῶ ἐκ
πίστεως ἀβραάμ ὅς ἐστιν πατὴρ πάντων ἡμῶν,
'''
"17" = ''':sup:`17` καθὼς γέγραπται ὅτι πατέρα πολλῶν ἐθνῶν τέθεικά σε κατέναντι οὖ
ἐπίστευσεν θεοῦ τοῦ ζῳοποιοῦντος τοὺς νεκροὺς καὶ καλοῦντος τὰ μὴ ὄντα
ὡς ὄντα·
'''
"18" = ''':sup:`18` ὃς παρ᾽ ἐλπίδα ἐπ᾽ ἐλπίδι ἐπίστευσεν εἰς τὸ γενέσθαι αὐτὸν πατέρα
πολλῶν ἐθνῶν κατὰ τὸ εἰρημένον, οὕτως ἔσται τὸ σπέρμα σου·
νενεκρωμένον, ἑκατονταετής που ὑπάρχων, καὶ τὴν νέκρωσιν τῆς μήτρας
σάρρας,
'''
"20" = ''':sup:`20` εἰς δὲ τὴν ἐπαγγελίαν τοῦ θεοῦ οὐ διεκρίθη τῇ ἀπιστίᾳ ἀλλ᾽
ἐνεδυναμώθη τῇ πίστει, δοὺς δόξαν τῶ θεῶ
'''
"21" = ''':sup:`21` καὶ πληροφορηθεὶς ὅτι ὃ ἐπήγγελται δυνατός ἐστιν καὶ ποιῆσαι.
'''
"23" = ''':sup:`23` οὐκ ἐγράφη δὲ δι᾽ αὐτὸν μόνον ὅτι ἐλογίσθη αὐτῶ,
'''
"24" = ''':sup:`24` ἀλλὰ καὶ δι᾽ ἡμᾶς οἷς μέλλει λογίζεσθαι, τοῖς πιστεύουσιν ἐπὶ τὸν
ἐγείραντα ἰησοῦν τὸν κύριον ἡμῶν ἐκ νεκρῶν,
'''
"25" = ''':sup:`25` ὃς παρεδόθη διὰ τὰ παραπτώματα ἡμῶν καὶ ἠγέρθη διὰ τὴν δικαίωσιν
ἡμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
