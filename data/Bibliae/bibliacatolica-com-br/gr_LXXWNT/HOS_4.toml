[4]
"1" = ''':sup:`1` ἀκούσατε λόγον κυρίου υἱοὶ Ισραηλ διότι κρίσις τῷ κυρίῳ πρὸς τοὺς
κατοικοῦντας τὴν γῆν διότι οὐκ ἔστιν ἀλήθεια οὐδὲ ἔλεος οὐδὲ ἐπίγνωσις
θεοῦ ἐπὶ τῆς γῆς
'''
"2" = ''':sup:`2` ἀρὰ καὶ ψεῦδος καὶ φόνος καὶ κλοπὴ καὶ μοιχεία κέχυται ἐπὶ τῆς γῆς
καὶ αἵματα ἐφ’ αἵμασιν μίσγουσιν
'''
"3" = ''':sup:`3` διὰ τοῦτο πενθήσει ἡ γῆ καὶ σμικρυνθήσεται σὺν πᾶσιν τοῖς
κατοικοῦσιν αὐτήν σὺν τοῖς θηρίοις τοῦ ἀγροῦ καὶ σὺν τοῖς ἑρπετοῖς τῆς
γῆς καὶ σὺν τοῖς πετεινοῖς τοῦ οὐρανοῦ καὶ οἱ ἰχθύες τῆς θαλάσσης
ἐκλείψουσιν
'''
"4" = ''':sup:`4` ὅπως μηδεὶς μήτε δικάζηται μήτε ἐλέγχῃ μηδείς ὁ δὲ λαός μου ὡς
ἀντιλεγόμενος ἱερεύς
'''
"5" = ''':sup:`5` καὶ ἀσθενήσεις ἡμέρας καὶ ἀσθενήσει καὶ προφήτης μετὰ σοῦ νυκτὶ
ὡμοίωσα τὴν μητέρα σου
'''
"6" = ''':sup:`6` ὡμοιώθη ὁ λαός μου ὡς οὐκ ἔχων γνῶσιν ὅτι σὺ ἐπίγνωσιν ἀπώσω κἀγὼ
ἀπώσομαι σὲ τοῦ μὴ ἱερατεύειν μοι καὶ ἐπελάθου νόμον θεοῦ σου κἀγὼ
ἐπιλήσομαι τέκνων σου
'''
"7" = ''':sup:`7` κατὰ τὸ πλῆθος αὐτῶν οὕτως ἥμαρτόν μοι τὴν δόξαν αὐτῶν εἰς ἀτιμίαν
θήσομαι
'''
"8" = ''':sup:`8` ἁμαρτίας λαοῦ μου φάγονται καὶ ἐν ταῖς ἀδικίαις αὐτῶν λήμψονται τὰς
ψυχὰς αὐτῶν
'''
"9" = ''':sup:`9` καὶ ἔσται καθὼς ὁ λαὸς οὕτως καὶ ὁ ἱερεύς καὶ ἐκδικήσω ἐπ’ αὐτὸν τὰς
ὁδοὺς αὐτοῦ καὶ τὰ διαβούλια αὐτοῦ ἀνταποδώσω αὐτῷ
'''
"10" = ''':sup:`10` καὶ φάγονται καὶ οὐ μὴ ἐμπλησθῶσιν ἐπόρνευσαν καὶ οὐ μὴ
κατευθύνωσιν διότι τὸν κύριον ἐγκατέλιπον τοῦ φυλάξαι
'''
"11" = ''':sup:`11` πορνείαν καὶ οἶνον καὶ μέθυσμα ἐδέξατο καρδία λαοῦ μου
'''
"12" = ''':sup:`12` ἐν συμβόλοις ἐπηρώτων καὶ ἐν ῥάβδοις αὐτοῦ ἀπήγγελλον αὐτῷ πνεύματι
πορνείας ἐπλανήθησαν καὶ ἐξεπόρνευσαν ἀπὸ τοῦ θεοῦ αὐτῶν
'''
"13" = ''':sup:`13` ἐπὶ τὰς κορυφὰς τῶν ὀρέων ἐθυσίαζον καὶ ἐπὶ τοὺς βουνοὺς ἔθυον
ὑποκάτω δρυὸς καὶ λεύκης καὶ δένδρου συσκιάζοντος ὅτι καλὸν σκέπη διὰ
τοῦτο ἐκπορνεύσουσιν αἱ θυγατέρες ὑμῶν καὶ αἱ νύμφαι ὑμῶν μοιχεύσουσιν
'''
"14" = ''':sup:`14` καὶ οὐ μὴ ἐπισκέψωμαι ἐπὶ τὰς θυγατέρας ὑμῶν ὅταν πορνεύωσιν καὶ
ἐπὶ τὰς νύμφας ὑμῶν ὅταν μοιχεύωσιν διότι καὶ αὐτοὶ μετὰ τῶν πορνῶν
συνεφύροντο καὶ μετὰ τῶν τετελεσμένων ἔθυον καὶ ὁ λαὸς ὁ συνίων
συνεπλέκετο μετὰ πόρνης
'''
"15" = ''':sup:`15` σὺ δέ Ισραηλ μὴ ἀγνόει καὶ Ιουδα μὴ εἰσπορεύεσθε εἰς Γαλγαλα καὶ μὴ
ἀναβαίνετε εἰς τὸν οἶκον Ων καὶ μὴ ὀμνύετε ζῶντα κύριον
'''
"16" = ''':sup:`16` ὅτι ὡς δάμαλις παροιστρῶσα παροίστρησεν Ισραηλ νῦν νεμήσει αὐτοὺς
κύριος ὡς ἀμνὸν ἐν εὐρυχώρῳ
'''
"17" = ''':sup:`17` μέτοχος εἰδώλων Εφραιμ ἔθηκεν ἑαυτῷ σκάνδαλα
'''
"18" = ''':sup:`18` ᾑρέτισεν Χαναναίους πορνεύοντες ἐξεπόρνευσαν ἠγάπησαν ἀτιμίαν ἐκ
φρυάγματος αὐτῶν
'''
"19" = ''':sup:`19` συστροφὴ πνεύματος σὺ εἶ ἐν ταῖς πτέρυξιν αὐτῆς καὶ
καταισχυνθήσονται ἐκ τῶν θυσιαστηρίων αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
