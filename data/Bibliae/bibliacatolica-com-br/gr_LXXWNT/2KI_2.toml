"1" = ''':sup:`1` καὶ ἐγένετο ἐν τῷ ἀνάγειν κύριον τὸν Ηλιου ἐν συσσεισμῷ ὡς εἰς τὸν
οὐρανὸν καὶ ἐπορεύθη Ηλιου καὶ Ελισαιε ἐκ Γαλγαλων
'''
"2" = ''':sup:`2` καὶ εἶπεν Ηλιου πρὸς Ελισαιε κάθου δὴ ἐνταῦθα ὅτι κύριος ἀπέσταλκέν
με ἕως Βαιθηλ καὶ εἶπεν Ελισαιε ζῇ κύριος καὶ ζῇ ἡ ψυχή σου εἰ
καταλείψω σε καὶ ἦλθον εἰς Βαιθηλ
'''
"3" = ''':sup:`3` καὶ ἦλθον οἱ υἱοὶ τῶν προφητῶν οἱ ἐν Βαιθηλ πρὸς Ελισαιε καὶ εἶπον
πρὸς αὐτόν εἰ ἔγνως ὅτι κύριος σήμερον λαμβάνει τὸν κύριόν σου ἐπάνωθεν
τῆς κεφαλῆς σου καὶ εἶπεν κἀγὼ ἔγνωκα σιωπᾶτε
'''
"4" = ''':sup:`4` καὶ εἶπεν Ηλιου πρὸς Ελισαιε κάθου δὴ ἐνταῦθα ὅτι κύριος ἀπέσταλκέν
με εἰς Ιεριχω καὶ εἶπεν Ελισαιε ζῇ κύριος καὶ ζῇ ἡ ψυχή σου εἰ
ἐγκαταλείψω σε καὶ ἦλθον εἰς Ιεριχω
'''
"5" = ''':sup:`5` καὶ ἤγγισαν οἱ υἱοὶ τῶν προφητῶν οἱ ἐν Ιεριχω πρὸς Ελισαιε καὶ εἶπαν
πρὸς αὐτόν εἰ ἔγνως ὅτι σήμερον λαμβάνει κύριος τὸν κύριόν σου ἐπάνωθεν
τῆς κεφαλῆς σου καὶ εἶπεν καί γε ἐγὼ ἔγνων σιωπᾶτε
'''
"6" = ''':sup:`6` καὶ εἶπεν αὐτῷ Ηλιου κάθου δὴ ὧδε ὅτι κύριος ἀπέσταλκέν με ἕως τοῦ
Ιορδάνου καὶ εἶπεν Ελισαιε ζῇ κύριος καὶ ζῇ ἡ ψυχή σου εἰ ἐγκαταλείψω
σε καὶ ἐπορεύθησαν ἀμφότεροι
'''
"7" = ''':sup:`7` καὶ πεντήκοντα ἄνδρες υἱοὶ τῶν προφητῶν καὶ ἔστησαν ἐξ ἐναντίας
μακρόθεν καὶ ἀμφότεροι ἔστησαν ἐπὶ τοῦ Ιορδάνου
'''
"8" = ''':sup:`8` καὶ ἔλαβεν Ηλιου τὴν μηλωτὴν αὐτοῦ καὶ εἵλησεν καὶ ἐπάταξεν τὸ ὕδωρ
καὶ διῃρέθη τὸ ὕδωρ ἔνθα καὶ ἔνθα καὶ διέβησαν ἀμφότεροι ἐν ἐρήμῳ
'''
"9" = ''':sup:`9` καὶ ἐγένετο ἐν τῷ διαβῆναι αὐτοὺς καὶ Ηλιου εἶπεν πρὸς Ελισαιε
αἴτησαι τί ποιήσω σοι πρὶν ἢ ἀναλημφθῆναί με ἀπὸ σοῦ καὶ εἶπεν Ελισαιε
γενηθήτω δὴ διπλᾶ ἐν πνεύματί σου ἐπ’ ἐμέ
'''
"10" = ''':sup:`10` καὶ εἶπεν Ηλιου ἐσκλήρυνας τοῦ αἰτήσασθαι ἐὰν ἴδῃς με
ἀναλαμβανόμενον ἀπὸ σοῦ καὶ ἔσται σοι οὕτως καὶ ἐὰν μή οὐ μὴ γένηται
'''
"11" = ''':sup:`11` καὶ ἐγένετο αὐτῶν πορευομένων ἐπορεύοντο καὶ ἐλάλουν καὶ ἰδοὺ ἅρμα
πυρὸς καὶ ἵπποι πυρὸς καὶ διέστειλαν ἀνὰ μέσον ἀμφοτέρων καὶ ἀνελήμφθη
Ηλιου ἐν συσσεισμῷ ὡς εἰς τὸν οὐρανόν
'''
"12" = ''':sup:`12` καὶ Ελισαιε ἑώρα καὶ ἐβόα πάτερ πάτερ ἅρμα Ισραηλ καὶ ἱππεὺς αὐτοῦ
καὶ οὐκ εἶδεν αὐτὸν ἔτι καὶ ἐπελάβετο τῶν ἱματίων αὐτοῦ καὶ διέρρηξεν
αὐτὰ εἰς δύο ῥήγματα
'''
"13" = ''':sup:`13` καὶ ὕψωσεν τὴν μηλωτὴν Ηλιου ἣ ἔπεσεν ἐπάνωθεν Ελισαιε καὶ
ἐπέστρεψεν Ελισαιε καὶ ἔστη ἐπὶ τοῦ χείλους τοῦ Ιορδάνου
'''
"14" = ''':sup:`14` καὶ ἔλαβεν τὴν μηλωτὴν Ηλιου ἣ ἔπεσεν ἐπάνωθεν αὐτοῦ καὶ ἐπάταξεν
τὸ ὕδωρ καὶ οὐ διέστη καὶ εἶπεν ποῦ ὁ θεὸς Ηλιου αφφω καὶ ἐπάταξεν τὰ
ὕδατα καὶ διερράγησαν ἔνθα καὶ ἔνθα καὶ διέβη Ελισαιε
'''
"15" = ''':sup:`15` καὶ εἶδον αὐτὸν οἱ υἱοὶ τῶν προφητῶν οἱ ἐν Ιεριχω ἐξ ἐναντίας καὶ
εἶπον ἐπαναπέπαυται τὸ πνεῦμα Ηλιου ἐπὶ Ελισαιε καὶ ἦλθον εἰς συναντὴν
αὐτοῦ καὶ προσεκύνησαν αὐτῷ ἐπὶ τὴν γῆν
'''
"16" = ''':sup:`16` καὶ εἶπον πρὸς αὐτόν ἰδοὺ δὴ μετὰ τῶν παίδων σου πεντήκοντα ἄνδρες
υἱοὶ δυνάμεως πορευθέντες δὴ ζητησάτωσαν τὸν κύριόν σου μήποτε ἦρεν
αὐτὸν πνεῦμα κυρίου καὶ ἔρριψεν αὐτὸν ἐν τῷ Ιορδάνῃ ἢ ἐφ’ ἓν τῶν ὀρέων
ἢ ἐφ’ ἕνα τῶν βουνῶν καὶ εἶπεν Ελισαιε οὐκ ἀποστελεῖτε
'''
"17" = ''':sup:`17` καὶ παρεβιάσαντο αὐτὸν ἕως ὅτου ᾐσχύνετο καὶ εἶπεν ἀποστείλατε καὶ
ἀπέστειλαν πεντήκοντα ἄνδρας καὶ ἐζήτησαν τρεῖς ἡμέρας καὶ οὐχ εὗρον
αὐτόν
'''
"18" = ''':sup:`18` καὶ ἀνέστρεψαν πρὸς αὐτόν καὶ αὐτὸς ἐκάθητο ἐν Ιεριχω καὶ εἶπεν
Ελισαιε οὐκ εἶπον πρὸς ὑμᾶς μὴ πορευθῆτε
'''
"19" = ''':sup:`19` καὶ εἶπον οἱ ἄνδρες τῆς πόλεως πρὸς Ελισαιε ἰδοὺ ἡ κατοίκησις τῆς
πόλεως ἀγαθή καθὼς ὁ κύριος βλέπει καὶ τὰ ὕδατα πονηρὰ καὶ ἡ γῆ
ἀτεκνουμένη
'''
"20" = ''':sup:`20` καὶ εἶπεν Ελισαιε λάβετέ μοι ὑδρίσκην καινὴν καὶ θέτε ἐκεῖ ἅλα καὶ
ἔλαβον πρὸς αὐτόν
'''
"21" = ''':sup:`21` καὶ ἐξῆλθεν Ελισαιε εἰς τὴν διέξοδον τῶν ὑδάτων καὶ ἔρριψεν ἐκεῖ
ἅλα καὶ εἶπεν τάδε λέγει κύριος ἴαμαι τὰ ὕδατα ταῦτα οὐκ ἔσται ἔτι
ἐκεῖθεν θάνατος καὶ ἀτεκνουμένη
'''
"22" = ''':sup:`22` καὶ ἰάθησαν τὰ ὕδατα ἕως τῆς ἡμέρας ταύτης κατὰ τὸ ῥῆμα Ελισαιε ὃ
ἐλάλησεν
'''
"23" = ''':sup:`23` καὶ ἀνέβη ἐκεῖθεν εἰς Βαιθηλ καὶ ἀναβαίνοντος αὐτοῦ ἐν τῇ ὁδῷ καὶ
παιδάρια μικρὰ ἐξῆλθον ἐκ τῆς πόλεως καὶ κατέπαιζον αὐτοῦ καὶ εἶπον
αὐτῷ ἀνάβαινε φαλακρέ ἀνάβαινε
'''
"24" = ''':sup:`24` καὶ ἐξένευσεν ὀπίσω αὐτῶν καὶ εἶδεν αὐτὰ καὶ κατηράσατο αὐτοῖς ἐν
ὀνόματι κυρίου καὶ ἰδοὺ ἐξῆλθον δύο ἄρκοι ἐκ τοῦ δρυμοῦ καὶ ἀνέρρηξαν
ἐξ αὐτῶν τεσσαράκοντα καὶ δύο παῖδας
'''
"25" = ''':sup:`25` καὶ ἐπορεύθη ἐκεῖθεν εἰς τὸ ὄρος τὸ Καρμήλιον καὶ ἐκεῖθεν
ἐπέστρεψεν εἰς Σαμάρειαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
