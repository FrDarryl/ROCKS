[14]
"1" = ''':sup:`1` ἀφανισθήσεται Σαμάρεια ὅτι ἀντέστη πρὸς τὸν θεὸν αὐτῆς ἐν ῥομφαίᾳ
πεσοῦνται αὐτοί καὶ τὰ ὑποτίτθια αὐτῶν ἐδαφισθήσονται καὶ αἱ ἐν γαστρὶ
ἔχουσαι αὐτῶν διαρραγήσονται
'''
"2" = ''':sup:`2` ἐπιστράφητι Ισραηλ πρὸς κύριον τὸν θεόν σου διότι ἠσθένησας ἐν ταῖς
ἀδικίαις σου
'''
"3" = ''':sup:`3` λάβετε μεθ’ ἑαυτῶν λόγους καὶ ἐπιστράφητε πρὸς κύριον τὸν θεὸν ὑμῶν
εἴπατε αὐτῷ ὅπως μὴ λάβητε ἀδικίαν καὶ λάβητε ἀγαθά καὶ ἀνταποδώσομεν
καρπὸν χειλέων ἡμῶν
'''
"4" = ''':sup:`4` Ασσουρ οὐ μὴ σώσῃ ἡμᾶς ἐφ’ ἵππον οὐκ ἀναβησόμεθα οὐκέτι μὴ εἴπωμεν
θεοὶ ἡμῶν τοῖς ἔργοις τῶν χειρῶν ἡμῶν ὁ ἐν σοὶ ἐλεήσει ὀρφανόν
'''
"5" = ''':sup:`5` ἰάσομαι τὰς κατοικίας αὐτῶν ἀγαπήσω αὐτοὺς ὁμολόγως ὅτι ἀπέστρεψεν ἡ
ὀργή μου ἀπ’ αὐτῶν
'''
"6" = ''':sup:`6` ἔσομαι ὡς δρόσος τῷ Ισραηλ ἀνθήσει ὡς κρίνον καὶ βαλεῖ τὰς ῥίζας
αὐτοῦ ὡς ὁ Λίβανος
'''
"7" = ''':sup:`7` πορεύσονται οἱ κλάδοι αὐτοῦ καὶ ἔσται ὡς ἐλαία κατάκαρπος καὶ ἡ
ὀσφρασία αὐτοῦ ὡς Λιβάνου
'''
"8" = ''':sup:`8` ἐπιστρέψουσιν καὶ καθιοῦνται ὑπὸ τὴν σκέπην αὐτοῦ ζήσονται καὶ
μεθυσθήσονται σίτῳ καὶ ἐξανθήσει ὡς ἄμπελος τὸ μνημόσυνον αὐτοῦ ὡς
οἶνος Λιβάνου
'''
"9" = ''':sup:`9` τῷ Εφραιμ τί αὐτῷ ἔτι καὶ εἰδώλοις ἐγὼ ἐταπείνωσα αὐτόν καὶ ἐγὼ
κατισχύσω αὐτόν ἐγὼ ὡς ἄρκευθος πυκάζουσα ἐξ ἐμοῦ ὁ καρπός σου εὕρηται
'''
"10" = ''':sup:`10` τίς σοφὸς καὶ συνήσει ταῦτα ἢ συνετὸς καὶ ἐπιγνώσεται αὐτά διότι
εὐθεῖαι αἱ ὁδοὶ τοῦ κυρίου καὶ δίκαιοι πορεύσονται ἐν αὐταῖς οἱ δὲ
ἀσεβεῖς ἀσθενήσουσιν ἐν αὐταῖς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
