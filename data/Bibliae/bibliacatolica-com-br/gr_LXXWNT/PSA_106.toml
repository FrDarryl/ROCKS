[106]
"1" = ''':sup:`1` Gr. Psalm 106 (Heb. 107) αλληλουια ἐξομολογεῖσθε τῷ κυρίῳ ὅτι
χρηστός ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"2" = ''':sup:`2` εἰπάτωσαν οἱ λελυτρωμένοι ὑπὸ κυρίου οὓς ἐλυτρώσατο ἐκ χειρὸς ἐχθροῦ
'''
"3" = ''':sup:`3` ἐκ τῶν χωρῶν συνήγαγεν αὐτοὺς ἀπὸ ἀνατολῶν καὶ δυσμῶν καὶ βορρᾶ καὶ
θαλάσσης
'''
"4" = ''':sup:`4` ἐπλανήθησαν ἐν τῇ ἐρήμῳ ἐν ἀνύδρῳ ὁδὸν πόλεως κατοικητηρίου οὐχ
εὗρον
'''
"5" = ''':sup:`5` πεινῶντες καὶ διψῶντες ἡ ψυχὴ αὐτῶν ἐν αὐτοῖς ἐξέλιπεν
'''
"6" = ''':sup:`6` καὶ ἐκέκραξαν πρὸς κύριον ἐν τῷ θλίβεσθαι αὐτούς καὶ ἐκ τῶν ἀναγκῶν
αὐτῶν ἐρρύσατο αὐτοὺς
'''
"7" = ''':sup:`7` καὶ ὡδήγησεν αὐτοὺς εἰς ὁδὸν εὐθεῖαν τοῦ πορευθῆναι εἰς πόλιν
κατοικητηρίου
'''
"8" = ''':sup:`8` ἐξομολογησάσθωσαν τῷ κυρίῳ τὰ ἐλέη αὐτοῦ καὶ τὰ θαυμάσια αὐτοῦ τοῖς
υἱοῖς τῶν ἀνθρώπων
'''
"9" = ''':sup:`9` ὅτι ἐχόρτασεν ψυχὴν κενὴν καὶ ψυχὴν πεινῶσαν ἐνέπλησεν ἀγαθῶν
'''
"10" = ''':sup:`10` καθημένους ἐν σκότει καὶ σκιᾷ θανάτου πεπεδημένους ἐν πτωχείᾳ καὶ
σιδήρῳ
'''
"11" = ''':sup:`11` ὅτι παρεπίκραναν τὰ λόγια τοῦ θεοῦ καὶ τὴν βουλὴν τοῦ ὑψίστου
παρώξυναν
'''
"12" = ''':sup:`12` καὶ ἐταπεινώθη ἐν κόποις ἡ καρδία αὐτῶν ἠσθένησαν καὶ οὐκ ἦν ὁ
βοηθῶν
'''
"13" = ''':sup:`13` καὶ ἐκέκραξαν πρὸς κύριον ἐν τῷ θλίβεσθαι αὐτούς καὶ ἐκ τῶν ἀναγκῶν
αὐτῶν ἔσωσεν αὐτοὺς
'''
"14" = ''':sup:`14` καὶ ἐξήγαγεν αὐτοὺς ἐκ σκότους καὶ σκιᾶς θανάτου καὶ τοὺς δεσμοὺς
αὐτῶν διέρρηξεν
'''
"15" = ''':sup:`15` ἐξομολογησάσθωσαν τῷ κυρίῳ τὰ ἐλέη αὐτοῦ καὶ τὰ θαυμάσια αὐτοῦ τοῖς
υἱοῖς τῶν ἀνθρώπων
'''
"16" = ''':sup:`16` ὅτι συνέτριψεν πύλας χαλκᾶς καὶ μοχλοὺς σιδηροῦς συνέκλασεν
'''
"17" = ''':sup:`17` ἀντελάβετο αὐτῶν ἐξ ὁδοῦ ἀνομίας αὐτῶν διὰ γὰρ τὰς ἀνομίας αὐτῶν
ἐταπεινώθησαν
'''
"18" = ''':sup:`18` πᾶν βρῶμα ἐβδελύξατο ἡ ψυχὴ αὐτῶν καὶ ἤγγισαν ἕως τῶν πυλῶν τοῦ
θανάτου
'''
"19" = ''':sup:`19` καὶ ἐκέκραξαν πρὸς κύριον ἐν τῷ θλίβεσθαι αὐτούς καὶ ἐκ τῶν ἀναγκῶν
αὐτῶν ἔσωσεν αὐτούς
'''
"20" = ''':sup:`20` ἀπέστειλεν τὸν λόγον αὐτοῦ καὶ ἰάσατο αὐτοὺς καὶ ἐρρύσατο αὐτοὺς ἐκ
τῶν διαφθορῶν αὐτῶν
'''
"21" = ''':sup:`21` ἐξομολογησάσθωσαν τῷ κυρίῳ τὰ ἐλέη αὐτοῦ καὶ τὰ θαυμάσια αὐτοῦ τοῖς
υἱοῖς τῶν ἀνθρώπων
'''
"22" = ''':sup:`22` καὶ θυσάτωσαν θυσίαν αἰνέσεως καὶ ἐξαγγειλάτωσαν τὰ ἔργα αὐτοῦ ἐν
ἀγαλλιάσει
'''
"23" = ''':sup:`23` οἱ καταβαίνοντες εἰς τὴν θάλασσαν ἐν πλοίοις ποιοῦντες ἐργασίαν ἐν
ὕδασι πολλοῖς
'''
"24" = ''':sup:`24` αὐτοὶ εἴδοσαν τὰ ἔργα κυρίου καὶ τὰ θαυμάσια αὐτοῦ ἐν τῷ βυθῷ
'''
"25" = ''':sup:`25` εἶπεν καὶ ἔστη πνεῦμα καταιγίδος καὶ ὑψώθη τὰ κύματα αὐτῆς
'''
"26" = ''':sup:`26` ἀναβαίνουσιν ἕως τῶν οὐρανῶν καὶ καταβαίνουσιν ἕως τῶν ἀβύσσων ἡ
ψυχὴ αὐτῶν ἐν κακοῖς ἐτήκετο
'''
"27" = ''':sup:`27` ἐταράχθησαν ἐσαλεύθησαν ὡς ὁ μεθύων καὶ πᾶσα ἡ σοφία αὐτῶν κατεπόθη
'''
"28" = ''':sup:`28` καὶ ἐκέκραξαν πρὸς κύριον ἐν τῷ θλίβεσθαι αὐτούς καὶ ἐκ τῶν ἀναγκῶν
αὐτῶν ἐξήγαγεν αὐτοὺς
'''
"29" = ''':sup:`29` καὶ ἐπέταξεν τῇ καταιγίδι καὶ ἔστη εἰς αὔραν καὶ ἐσίγησαν τὰ κύματα
αὐτῆς
'''
"30" = ''':sup:`30` καὶ εὐφράνθησαν ὅτι ἡσύχασαν καὶ ὡδήγησεν αὐτοὺς ἐπὶ λιμένα
θελήματος αὐτῶν
'''
"31" = ''':sup:`31` ἐξομολογησάσθωσαν τῷ κυρίῳ τὰ ἐλέη αὐτοῦ καὶ τὰ θαυμάσια αὐτοῦ τοῖς
υἱοῖς τῶν ἀνθρώπων
'''
"32" = ''':sup:`32` ὑψωσάτωσαν αὐτὸν ἐν ἐκκλησίᾳ λαοῦ καὶ ἐν καθέδρᾳ πρεσβυτέρων
αἰνεσάτωσαν αὐτόν
'''
"33" = ''':sup:`33` ἔθετο ποταμοὺς εἰς ἔρημον καὶ διεξόδους ὑδάτων εἰς δίψαν
'''
"34" = ''':sup:`34` γῆν καρποφόρον εἰς ἅλμην ἀπὸ κακίας τῶν κατοικούντων ἐν αὐτῇ
'''
"35" = ''':sup:`35` ἔθετο ἔρημον εἰς λίμνας ὑδάτων καὶ γῆν ἄνυδρον εἰς διεξόδους ὑδάτων
'''
"36" = ''':sup:`36` καὶ κατῴκισεν ἐκεῖ πεινῶντας καὶ συνεστήσαντο πόλιν κατοικεσίας
'''
"37" = ''':sup:`37` καὶ ἔσπειραν ἀγροὺς καὶ ἐφύτευσαν ἀμπελῶνας καὶ ἐποίησαν καρπὸν
γενήματος
'''
"38" = ''':sup:`38` καὶ εὐλόγησεν αὐτούς καὶ ἐπληθύνθησαν σφόδρα καὶ τὰ κτήνη αὐτῶν οὐκ
ἐσμίκρυνεν
'''
"39" = ''':sup:`39` καὶ ὠλιγώθησαν καὶ ἐκακώθησαν ἀπὸ θλίψεως κακῶν καὶ ὀδύνης
'''
"40" = ''':sup:`40` ἐξεχύθη ἐξουδένωσις ἐπ’ ἄρχοντας καὶ ἐπλάνησεν αὐτοὺς ἐν ἀβάτῳ καὶ
οὐχ ὁδῷ
'''
"41" = ''':sup:`41` καὶ ἐβοήθησεν πένητι ἐκ πτωχείας καὶ ἔθετο ὡς πρόβατα πατριάς
'''
"42" = ''':sup:`42` ὄψονται εὐθεῖς καὶ εὐφρανθήσονται καὶ πᾶσα ἀνομία ἐμφράξει τὸ στόμα
αὐτῆς
'''
"43" = ''':sup:`43` τίς σοφὸς καὶ φυλάξει ταῦτα καὶ συνήσουσιν τὰ ἐλέη τοῦ κυρίου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
