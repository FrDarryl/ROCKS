[18]
"1" = ''':sup:`1` ἐν ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς ἐν Ισραηλ καὶ ἐν ταῖς
ἡμέραις ἐκείναις ἡ φυλὴ Δαν ἐζήτει αὑτῇ κληρονομίαν κατοικῆσαι ὅτι οὐκ
ἐνέπεσεν αὐτῇ ἕως τῆς ἡμέρας ἐκείνης ἐν μέσῳ φυλῶν Ισραηλ κληρονομία
'''
"2" = ''':sup:`2` καὶ ἀπέστειλαν οἱ υἱοὶ Δαν ἀπὸ δήμων αὐτῶν πέντε ἄνδρας υἱοὺς
δυνάμεως ἀπὸ Σαραα καὶ ἀπὸ Εσθαολ τοῦ κατασκέψασθαι τὴν γῆν καὶ
ἐξιχνιάσαι αὐτὴν καὶ εἶπαν πρὸς αὐτούς πορεύεσθε καὶ ἐξιχνιάσατε τὴν
γῆν καὶ ἦλθον ἕως ὄρους Εφραιμ ἕως οἴκου Μιχαια καὶ ηὐλίσθησαν ἐκεῖ
'''
"3" = ''':sup:`3` αὐτοὶ ἐν οἴκῳ Μιχαια καὶ αὐτοὶ ἐπέγνωσαν τὴν φωνὴν τοῦ νεανίσκου τοῦ
Λευίτου καὶ ἐξέκλιναν ἐκεῖ καὶ εἶπαν αὐτῷ τίς ἤνεγκέν σε ὧδε καὶ τί σὺ
ποιεῖς ἐν τῷ τόπῳ τούτῳ καὶ τί σοι ὧδε
'''
"4" = ''':sup:`4` καὶ εἶπεν πρὸς αὐτούς οὕτως καὶ οὕτως ἐποίησέν μοι Μιχαιας καὶ
ἐμισθώσατό με καὶ ἐγενόμην αὐτῷ εἰς ἱερέα
'''
"5" = ''':sup:`5` καὶ εἶπαν αὐτῷ ἐρώτησον δὴ ἐν τῷ θεῷ καὶ γνωσόμεθα εἰ εὐοδωθήσεται ἡ
ὁδὸς ἡμῶν ἐν ᾗ ἡμεῖς πορευόμεθα ἐν αὐτῇ
'''
"6" = ''':sup:`6` καὶ εἶπεν αὐτοῖς ὁ ἱερεύς πορεύεσθε ἐν εἰρήνῃ ἐνώπιον κυρίου ἡ ὁδὸς
ὑμῶν ἐν ᾗ πορεύεσθε ἐν αὐτῇ
'''
"7" = ''':sup:`7` καὶ ἐπορεύθησαν οἱ πέντε ἄνδρες καὶ ἦλθον εἰς Λαισα καὶ εἶδαν τὸν
λαὸν τὸν ἐν μέσῳ αὐτῆς καθήμενον ἐπ’ ἐλπίδι ὡς κρίσις Σιδωνίων
ἡσυχάζουσα καὶ οὐκ ἔστιν διατρέπων ἢ καταισχύνων λόγον ἐν τῇ γῇ
κληρονόμος ἐκπιέζων θησαυροῦ καὶ μακράν εἰσιν Σιδωνίων καὶ λόγον οὐκ
ἔχουσιν πρὸς ἄνθρωπον
'''
"8" = ''':sup:`8` καὶ ἦλθον οἱ πέντε ἄνδρες πρὸς τοὺς ἀδελφοὺς αὐτῶν εἰς Σαραα καὶ
Εσθαολ καὶ εἶπον τοῖς ἀδελφοῖς αὐτῶν τί ὑμεῖς κάθησθε
'''
"9" = ''':sup:`9` καὶ εἶπαν ἀνάστητε καὶ ἀναβῶμεν ἐπ’ αὐτούς ὅτι εἴδομεν τὴν γῆν καὶ
ἰδοὺ ἀγαθὴ σφόδρα καὶ ὑμεῖς ἡσυχάζετε μὴ ὀκνήσητε τοῦ πορευθῆναι καὶ
εἰσελθεῖν τοῦ κληρονομῆσαι τὴν γῆν
'''
"10" = ''':sup:`10` καὶ ἡνίκα ἂν ἔλθητε εἰσελεύσεσθε πρὸς λαὸν ἐπ’ ἐλπίδι καὶ ἡ γῆ
πλατεῖα ὅτι ἔδωκεν αὐτὴν ὁ θεὸς ἐν χειρὶ ὑμῶν τόπος ὅπου οὐκ ἔστιν ἐκεῖ
ὑστέρημα παντὸς ῥήματος τῶν ἐν τῇ γῇ
'''
"11" = ''':sup:`11` καὶ ἀπῆραν ἐκεῖθεν ἀπὸ δήμων τοῦ Δαν ἀπὸ Σαραα καὶ ἀπὸ Εσθαολ
ἑξακόσιοι ἄνδρες ἐζωσμένοι σκεύη παρατάξεως
'''
"12" = ''':sup:`12` καὶ ἀνέβησαν καὶ παρενέβαλον ἐν Καριαθιαριμ ἐν Ιουδα διὰ τοῦτο
ἐκλήθη ἐν ἐκείνῳ τῷ τόπῳ παρεμβολὴ Δαν ἕως τῆς ἡμέρας ταύτης ἰδοὺ ὀπίσω
Καριαθιαριμ
'''
"13" = ''':sup:`13` καὶ παρῆλθον ἐκεῖθεν ὄρος Εφραιμ καὶ ἦλθον ἕως οἴκου Μιχαια
'''
"14" = ''':sup:`14` καὶ ἀπεκρίθησαν οἱ πέντε ἄνδρες οἱ πεπορευμένοι κατασκέψασθαι τὴν
γῆν Λαισα καὶ εἶπαν πρὸς τοὺς ἀδελφοὺς αὐτῶν ἔγνωτε ὅτι ἔστιν ἐν τῷ
οἴκῳ τούτῳ εφωδ καὶ θεραφιν καὶ γλυπτὸν καὶ χωνευτόν καὶ νῦν γνῶτε ὅ τι
ποιήσετε
'''
"15" = ''':sup:`15` καὶ ἐξέκλιναν ἐκεῖ καὶ εἰσῆλθον εἰς τὸν οἶκον τοῦ νεανίσκου τοῦ
Λευίτου οἶκον Μιχαια καὶ ἠρώτησαν αὐτὸν εἰς εἰρήνην
'''
"16" = ''':sup:`16` καὶ οἱ ἑξακόσιοι ἄνδρες οἱ ἀνεζωσμένοι τὰ σκεύη τῆς παρατάξεως
αὐτῶν ἑστῶτες παρὰ θύρας τῆς πύλης οἱ ἐκ τῶν υἱῶν Δαν
'''
"17" = ''':sup:`17` καὶ ἀνέβησαν οἱ πέντε ἄνδρες οἱ πορευθέντες κατασκέψασθαι τὴν γῆν
'''
"18" = ''':sup:`18` καὶ εἰσῆλθον ἐκεῖ εἰς οἶκον Μιχαια καὶ ὁ ἱερεὺς ἑστώς καὶ ἔλαβον τὸ
γλυπτὸν καὶ τὸ εφωδ καὶ τὸ θεραφιν καὶ τὸ χωνευτόν καὶ εἶπεν πρὸς
αὐτοὺς ὁ ἱερεύς τί ὑμεῖς ποιεῖτε
'''
"19" = ''':sup:`19` καὶ εἶπαν αὐτῷ κώφευσον ἐπίθες τὴν χεῖρά σου ἐπὶ τὸ στόμα σου καὶ
δεῦρο μεθ’ ἡμῶν καὶ γενοῦ ἡμῖν εἰς πατέρα καὶ εἰς ἱερέα μὴ ἀγαθὸν εἶναί
σε ἱερέα οἴκου ἀνδρὸς ἑνὸς ἢ γενέσθαι σε ἱερέα φυλῆς καὶ οἴκου εἰς
δῆμον Ισραηλ
'''
"20" = ''':sup:`20` καὶ ἠγαθύνθη ἡ καρδία τοῦ ἱερέως καὶ ἔλαβεν τὸ εφωδ καὶ τὸ θεραφιν
καὶ τὸ γλυπτὸν καὶ τὸ χωνευτὸν καὶ ἦλθεν ἐν μέσῳ τοῦ λαοῦ
'''
"21" = ''':sup:`21` καὶ ἐπέστρεψαν καὶ ἀπῆλθαν καὶ ἔθηκαν τὰ τέκνα καὶ τὴν κτῆσιν καὶ
τὸ βάρος ἔμπροσθεν αὐτῶν
'''
"22" = ''':sup:`22` αὐτοὶ ἐμάκρυναν ἀπὸ οἴκου Μιχαια καὶ ἰδοὺ Μιχαιας καὶ οἱ ἄνδρες οἱ
ἐν ταῖς οἰκίαις ταῖς μετὰ οἴκου Μιχαια ἐβόησαν καὶ κατελάβοντο τοὺς
υἱοὺς Δαν
'''
"23" = ''':sup:`23` καὶ ἐπέστρεψαν τὸ πρόσωπον αὐτῶν υἱοὶ Δαν καὶ εἶπαν τῷ Μιχαια τί
ἐστίν σοι ὅτι ἐβόησας
'''
"24" = ''':sup:`24` καὶ εἶπεν Μιχαιας ὅτι τὸ γλυπτόν μου ὃ ἐποίησα ἐλάβετε καὶ τὸν
ἱερέα καὶ ἐπορεύθητε καὶ τί ἐμοὶ ἔτι καὶ τί τοῦτο λέγετε πρός με τί
κράζεις
'''
"25" = ''':sup:`25` καὶ εἶπον πρὸς αὐτὸν οἱ υἱοὶ Δαν μὴ ἀκουσθήτω δὴ φωνή σου μεθ’ ἡμῶν
μήποτε συναντήσωσιν ἐν ἡμῖν ἄνδρες πικροὶ ψυχῇ καὶ προσθήσουσιν ψυχὴν
καὶ τὴν ψυχὴν τοῦ οἴκου σου
'''
"26" = ''':sup:`26` καὶ ἐπορεύθησαν οἱ υἱοὶ Δαν εἰς ὁδὸν αὐτῶν καὶ εἶδεν Μιχαιας ὅτι
δυνατώτεροί εἰσιν ὑπὲρ αὐτόν καὶ ἐπόστρεψεν εἰς τὸν οἶκον αὐτοῦ
'''
"27" = ''':sup:`27` καὶ οἱ υἱοὶ Δαν ἔλαβον ὃ ἐποίησεν Μιχαιας καὶ τὸν ἱερέα ὃς ἦν αὐτῷ
καὶ ἦλθον ἐπὶ Λαισα ἐπὶ λαὸν ἡσυχάζοντα καὶ πεποιθότα ἐπ’ ἐλπίδι καὶ
ἐπάταξαν αὐτοὺς ἐν στόματι ῥομφαίας καὶ τὴν πόλιν ἐνέπρησαν ἐν πυρί
'''
"28" = ''':sup:`28` καὶ οὐκ ἦν ὁ ῥυόμενος ὅτι μακράν ἐστιν ἀπὸ Σιδωνίων καὶ λόγος οὐκ
ἔστιν αὐτοῖς μετὰ ἀνθρώπου καὶ αὐτὴ ἐν τῇ κοιλάδι τοῦ οἴκου Ρααβ καὶ
ᾠκοδόμησαν τὴν πόλιν καὶ κατεσκήνωσαν ἐν αὐτῇ
'''
"29" = ''':sup:`29` καὶ ἐκάλεσαν τὸ ὄνομα τῆς πόλεως Δαν ἐν ὀνόματι Δαν πατρὸς αὐτῶν ὃς
ἐτέχθη τῷ Ισραηλ καὶ Ουλαμαις τὸ ὄνομα τῆς πόλεως τὸ πρότερον
'''
"30" = ''':sup:`30` καὶ ἔστησαν ἑαυτοῖς οἱ υἱοὶ Δαν τὸ γλυπτόν καὶ Ιωναθαμ υἱὸς Γηρσομ
υἱὸς Μανασση αὐτὸς καὶ οἱ υἱοὶ αὐτοῦ ἦσαν ἱερεῖς τῇ φυλῇ Δαν ἕως ἡμέρας
ἀποικίας τῆς γῆς
'''
"31" = ''':sup:`31` καὶ ἔθηκαν αὐτοῖς τὸ γλυπτόν ὃ ἐποίησεν Μιχαιας πάσας τὰς ἡμέρας ἃς
ἦν ὁ οἶκος τοῦ θεοῦ ἐν Σηλωμ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
