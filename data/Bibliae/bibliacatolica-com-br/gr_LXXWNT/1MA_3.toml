[3]
"1" = ''':sup:`1` καὶ ἀνέστη Ιουδας ὁ καλούμενος Μακκαβαῖος υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"2" = ''':sup:`2` καὶ ἐβοήθουν αὐτῷ πάντες οἱ ἀδελφοὶ αὐτοῦ καὶ πάντες ὅσοι
ἐκολλήθησαν τῷ πατρὶ αὐτοῦ καὶ ἐπολέμουν τὸν πόλεμον Ισραηλ μετ’
εὐφροσύνης
'''
"3" = ''':sup:`3` καὶ ἐπλάτυνεν δόξαν τῷ λαῷ αὐτοῦ καὶ ἐνεδύσατο θώρακα ὡς γίγας καὶ
συνεζώσατο τὰ σκεύη τὰ πολεμικὰ αὐτοῦ καὶ πολέμους συνεστήσατο σκεπάζων
παρεμβολὴν ἐν ῥομφαίᾳ
'''
"4" = ''':sup:`4` καὶ ὡμοιώθη λέοντι ἐν τοῖς ἔργοις αὐτοῦ καὶ ὡς σκύμνος ἐρευγόμενος
εἰς θήραν
'''
"5" = ''':sup:`5` καὶ ἐδίωξεν ἀνόμους ἐξερευνῶν καὶ τοὺς ταράσσοντας τὸν λαὸν αὐτοῦ
ἐφλόγισεν
'''
"6" = ''':sup:`6` καὶ συνεστάλησαν ἄνομοι ἀπὸ τοῦ φόβου αὐτοῦ καὶ πάντες οἱ ἐργάται
τῆς ἀνομίας συνεταράχθησαν καὶ εὐοδώθη σωτηρία ἐν χειρὶ αὐτοῦ
'''
"7" = ''':sup:`7` καὶ ἐπίκρανεν βασιλεῖς πολλοὺς καὶ εὔφρανεν τὸν Ιακωβ ἐν τοῖς ἔργοις
αὐτοῦ καὶ ἕως τοῦ αἰῶνος τὸ μνημόσυνον αὐτοῦ εἰς εὐλογίαν
'''
"8" = ''':sup:`8` καὶ διῆλθεν ἐν πόλεσιν Ιουδα καὶ ἐξωλέθρευσεν ἀσεβεῖς ἐξ αὐτῆς καὶ
ἀπέστρεψεν ὀργὴν ἀπὸ Ισραηλ
'''
"9" = ''':sup:`9` καὶ ὠνομάσθη ἕως ἐσχάτου γῆς καὶ συνήγαγεν ἀπολλυμένους
'''
"10" = ''':sup:`10` καὶ συνήγαγεν Ἀπολλώνιος ἔθνη καὶ ἀπὸ Σαμαρείας δύναμιν μεγάλην τοῦ
πολεμῆσαι πρὸς τὸν Ισραηλ
'''
"11" = ''':sup:`11` καὶ ἔγνω Ιουδας καὶ ἐξῆλθεν εἰς συνάντησιν αὐτῷ καὶ ἐπάταξεν αὐτὸν
καὶ ἀπέκτεινεν καὶ ἔπεσον τραυματίαι πολλοί καὶ οἱ ἐπίλοιποι ἔφυγον
'''
"12" = ''':sup:`12` καὶ ἔλαβον τὰ σκῦλα αὐτῶν καὶ τὴν μάχαιραν Ἀπολλωνίου ἔλαβεν Ιουδας
καὶ ἦν πολεμῶν ἐν αὐτῇ πάσας τὰς ἡμέρας
'''
"13" = ''':sup:`13` καὶ ἤκουσεν Σήρων ὁ ἄρχων τῆς δυνάμεως Συρίας ὅτι ἤθροισεν Ιουδας
ἄθροισμα καὶ ἐκκλησίαν πιστῶν μετ’ αὐτοῦ καὶ ἐκπορευομένων εἰς πόλεμον
'''
"14" = ''':sup:`14` καὶ εἶπεν ποιήσω ἐμαυτῷ ὄνομα καὶ δοξασθήσομαι ἐν τῇ βασιλείᾳ καὶ
πολεμήσω τὸν Ιουδαν καὶ τοὺς σὺν αὐτῷ τοὺς ἐξουδενοῦντας τὸν λόγον τοῦ
βασιλέως
'''
"15" = ''':sup:`15` καὶ προσέθετο καὶ ἀνέβη μετ’ αὐτοῦ παρεμβολὴ ἀσεβῶν ἰσχυρὰ βοηθῆσαι
αὐτῷ ποιῆσαι τὴν ἐκδίκησιν ἐν υἱοῖς Ισραηλ
'''
"16" = ''':sup:`16` καὶ ἤγγισεν ἕως ἀναβάσεως Βαιθωρων καὶ ἐξῆλθεν Ιουδας εἰς
συνάντησιν αὐτῷ ὀλιγοστός
'''
"17" = ''':sup:`17` ὡς δὲ εἶδον τὴν παρεμβολὴν ἐρχομένην εἰς συνάντησιν αὐτῶν εἶπον τῷ
Ιουδα τί δυνησόμεθα ὀλιγοστοὶ ὄντες πολεμῆσαι πρὸς πλῆθος τοσοῦτο
ἰσχυρόν καὶ ἡμεῖς ἐκλελύμεθα ἀσιτοῦντες σήμερον
'''
"18" = ''':sup:`18` καὶ εἶπεν Ιουδας εὔκοπόν ἐστιν συγκλεισθῆναι πολλοὺς ἐν χερσὶν
ὀλίγων καὶ οὐκ ἔστιν διαφορὰ ἐναντίον τοῦ οὐρανοῦ σῴζειν ἐν πολλοῖς ἢ
ἐν ὀλίγοις
'''
"19" = ''':sup:`19` ὅτι οὐκ ἐν πλήθει δυνάμεως νίκη πολέμου ἐστίν ἀλλ’ ἐκ τοῦ οὐρανοῦ ἡ
ἰσχύς
'''
"20" = ''':sup:`20` αὐτοὶ ἔρχονται ἐφ’ ἡμᾶς ἐν πλήθει ὕβρεως καὶ ἀνομίας τοῦ ἐξᾶραι
ἡμᾶς καὶ τὰς γυναῖκας ἡμῶν καὶ τὰ τέκνα ἡμῶν τοῦ σκυλεῦσαι ἡμᾶς
'''
"21" = ''':sup:`21` ἡμεῖς δὲ πολεμοῦμεν περὶ τῶν ψυχῶν ἡμῶν καὶ τῶν νομίμων ἡμῶν
'''
"22" = ''':sup:`22` καὶ αὐτὸς συντρίψει αὐτοὺς πρὸ προσώπου ἡμῶν ὑμεῖς δὲ μὴ φοβεῖσθε
ἀπ’ αὐτῶν
'''
"23" = ''':sup:`23` ὡς δὲ ἐπαύσατο λαλῶν ἐνήλατο εἰς αὐτοὺς ἄφνω καὶ συνετρίβη Σήρων
καὶ ἡ παρεμβολὴ αὐτοῦ ἐνώπιον αὐτοῦ
'''
"24" = ''':sup:`24` καὶ ἐδίωκον αὐτὸν ἐν τῇ καταβάσει Βαιθωρων ἕως τοῦ πεδίου καὶ
ἔπεσον ἀπ’ αὐτῶν εἰς ἄνδρας ὀκτακοσίους οἱ δὲ λοιποὶ ἔφυγον εἰς γῆν
Φυλιστιιμ
'''
"25" = ''':sup:`25` καὶ ἤρξατο ὁ φόβος Ιουδου καὶ τῶν ἀδελφῶν αὐτοῦ καὶ ἡ πτόη
ἐπέπιπτεν ἐπὶ τὰ ἔθνη τὰ κύκλῳ αὐτῶν
'''
"26" = ''':sup:`26` καὶ ἤγγισεν ἕως τοῦ βασιλέως τὸ ὄνομα αὐτοῦ καὶ ὑπὲρ τῶν παρατάξεων
Ιουδου ἐξηγεῖτο τὰ ἔθνη
'''
"27" = ''':sup:`27` ὡς δὲ ἤκουσεν ὁ βασιλεὺς Ἀντίοχος τοὺς λόγους τούτους ὠργίσθη θυμῷ
καὶ ἀπέστειλεν καὶ συνήγαγεν τὰς δυνάμεις πάσας τῆς βασιλείας αὐτοῦ
παρεμβολὴν ἰσχυρὰν σφόδρα
'''
"28" = ''':sup:`28` καὶ ἤνοιξεν τὸ γαζοφυλάκιον αὐτοῦ καὶ ἔδωκεν ὀψώνια ταῖς δυνάμεσιν
εἰς ἐνιαυτὸν καὶ ἐνετείλατο αὐτοῖς εἶναι ἑτοίμους εἰς πᾶσαν χρείαν
'''
"29" = ''':sup:`29` καὶ εἶδεν ὅτι ἐξέλιπεν τὸ ἀργύριον ἐκ τῶν θησαυρῶν καὶ οἱ φόροι τῆς
χώρας ὀλίγοι χάριν τῆς διχοστασίας καὶ πληγῆς ἧς κατεσκεύασεν ἐν τῇ γῇ
τοῦ ἆραι τὰ νόμιμα ἃ ἦσαν ἀφ’ ἡμερῶν τῶν πρώτων
'''
"30" = ''':sup:`30` καὶ εὐλαβήθη μὴ οὐκ ἔχῃ ὡς ἅπαξ καὶ δὶς εἰς τὰς δαπάνας καὶ τὰ
δόματα ἃ ἐδίδου ἔμπροσθεν δαψιλῇ χειρὶ καὶ ἐπερίσσευσεν ὑπὲρ τοὺς
βασιλεῖς τοὺς ἔμπροσθεν
'''
"31" = ''':sup:`31` καὶ ἠπορεῖτο τῇ ψυχῇ αὐτοῦ σφόδρα καὶ ἐβουλεύσατο τοῦ πορευθῆναι
εἰς τὴν Περσίδα καὶ λαβεῖν τοὺς φόρους τῶν χωρῶν καὶ συναγαγεῖν
ἀργύριον πολύ
'''
"32" = ''':sup:`32` καὶ κατέλιπεν Λυσίαν ἄνθρωπον ἔνδοξον καὶ ἀπὸ γένους τῆς βασιλείας
ἐπὶ τῶν πραγμάτων τοῦ βασιλέως ἀπὸ τοῦ ποταμοῦ Εὐφράτου καὶ ἕως ὁρίων
Αἰγύπτου
'''
"33" = ''':sup:`33` καὶ τρέφειν Ἀντίοχον τὸν υἱὸν αὐτοῦ ἕως τοῦ ἐπιστρέψαι αὐτόν
'''
"34" = ''':sup:`34` καὶ παρέδωκεν αὐτῷ τὰς ἡμίσεις τῶν δυνάμεων καὶ τοὺς ἐλέφαντας καὶ
ἐνετείλατο αὐτῷ περὶ πάντων ὧν ἠβούλετο καὶ περὶ τῶν κατοικούντων τὴν
Ιουδαίαν καὶ Ιερουσαλημ
'''
"35" = ''':sup:`35` ἀποστεῖλαι ἐπ’ αὐτοὺς δύναμιν τοῦ ἐκτρῖψαι καὶ ἐξᾶραι τὴν ἰσχὺν
Ισραηλ καὶ τὸ κατάλειμμα Ιερουσαλημ καὶ ἆραι τὸ μνημόσυνον αὐτῶν ἀπὸ
τοῦ τόπου
'''
"36" = ''':sup:`36` καὶ κατοικίσαι υἱοὺς ἀλλογενεῖς ἐν πᾶσιν τοῖς ὁρίοις αὐτῶν καὶ
κατακληροδοτῆσαι τὴν γῆν αὐτῶν
'''
"37" = ''':sup:`37` καὶ ὁ βασιλεὺς παρέλαβεν τὰς ἡμίσεις τῶν δυνάμεων τὰς
καταλειφθείσας καὶ ἀπῆρεν ἀπὸ Ἀντιοχείας ἀπὸ πόλεως βασιλείας αὐτοῦ
ἔτους ἑβδόμου καὶ τεσσαρακοστοῦ καὶ ἑκατοστοῦ καὶ διεπέρασεν τὸν
Εὐφράτην ποταμὸν καὶ διεπορεύετο τὰς ἐπάνω χώρας
'''
"38" = ''':sup:`38` καὶ ἐπέλεξεν Λυσίας Πτολεμαῖον τὸν Δορυμένους καὶ Νικάνορα καὶ
Γοργίαν ἄνδρας δυνατοὺς τῶν φίλων τοῦ βασιλέως
'''
"39" = ''':sup:`39` καὶ ἀπέστειλεν μετ’ αὐτῶν τεσσαράκοντα χιλιάδας ἀνδρῶν καὶ
ἑπτακισχιλίαν ἵππον τοῦ ἐλθεῖν εἰς γῆν Ιουδα καὶ καταφθεῖραι αὐτὴν κατὰ
τὸν λόγον τοῦ βασιλέως
'''
"40" = ''':sup:`40` καὶ ἀπῆρεν σὺν πάσῃ τῇ δυνάμει αὐτῶν καὶ ἦλθον καὶ παρενέβαλον
πλησίον Αμμαους ἐν τῇ γῇ τῇ πεδινῇ
'''
"41" = ''':sup:`41` καὶ ἤκουσαν οἱ ἔμποροι τῆς χώρας τὸ ὄνομα αὐτῶν καὶ ἔλαβον ἀργύριον
καὶ χρυσίον πολὺ σφόδρα καὶ πέδας καὶ ἦλθον εἰς τὴν παρεμβολὴν τοῦ
λαβεῖν τοὺς υἱοὺς Ισραηλ εἰς παῖδας καὶ προσετέθησαν πρὸς αὐτοὺς
δύναμις Συρίας καὶ γῆς ἀλλοφύλων
'''
"42" = ''':sup:`42` καὶ εἶδεν Ιουδας καὶ οἱ ἀδελφοὶ αὐτοῦ ὅτι ἐπληθύνθη τὰ κακὰ καὶ αἱ
δυνάμεις παρεμβάλλουσιν ἐν τοῖς ὁρίοις αὐτῶν καὶ ἐπέγνωσαν τοὺς λόγους
τοῦ βασιλέως οὓς ἐνετείλατο ποιῆσαι τῷ λαῷ εἰς ἀπώλειαν καὶ συντέλειαν
'''
"43" = ''':sup:`43` καὶ εἶπαν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ ἀναστήσωμεν τὴν καθαίρεσιν
τοῦ λαοῦ ἡμῶν καὶ πολεμήσωμεν περὶ τοῦ λαοῦ ἡμῶν καὶ τῶν ἁγίων
'''
"44" = ''':sup:`44` καὶ ἠθροίσθη ἡ συναγωγὴ τοῦ εἶναι ἑτοίμους εἰς πόλεμον καὶ τοῦ
προσεύξασθαι καὶ αἰτῆσαι ἔλεος καὶ οἰκτιρμούς
'''
"45" = ''':sup:`45` καὶ Ιερουσαλημ ἦν ἀοίκητος ὡς ἔρημος οὐκ ἦν ὁ εἰσπορευόμενος καὶ
ἐκπορευόμενος ἐκ τῶν γενημάτων αὐτῆς καὶ τὸ ἁγίασμα καταπατούμενον καὶ
υἱοὶ ἀλλογενῶν ἐν τῇ ἄκρᾳ κατάλυμα τοῖς ἔθνεσιν καὶ ἐξήρθη τέρψις ἐξ
Ιακωβ καὶ ἐξέλιπεν αὐλὸς καὶ κινύρα
'''
"46" = ''':sup:`46` καὶ συνήχθησαν καὶ ἤλθοσαν εἰς Μασσηφα κατέναντι Ιερουσαλημ ὅτι
τόπος προσευχῆς ἦν ἐν Μασσηφα τὸ πρότερον τῷ Ισραηλ
'''
"47" = ''':sup:`47` καὶ ἐνήστευσαν τῇ ἡμέρᾳ ἐκείνῃ καὶ περιεβάλοντο σάκκους καὶ σποδὸν
ἐπὶ τὴν κεφαλὴν αὐτῶν καὶ διέρρηξαν τὰ ἱμάτια αὐτῶν
'''
"48" = ''':sup:`48` καὶ ἐξεπέτασαν τὸ βιβλίον τοῦ νόμου περὶ ὧν ἐξηρεύνων τὰ ἔθνη τὰ
ὁμοιώματα τῶν εἰδώλων αὐτῶν
'''
"49" = ''':sup:`49` καὶ ἤνεγκαν τὰ ἱμάτια τῆς ἱερωσύνης καὶ τὰ πρωτογενήματα καὶ τὰς
δεκάτας καὶ ἤγειραν τοὺς ναζιραίους οἳ ἐπλήρωσαν τὰς ἡμέρας
'''
"50" = ''':sup:`50` καὶ ἐβόησαν φωνῇ εἰς τὸν οὐρανὸν λέγοντες τί ποιήσωμεν τούτοις καὶ
ποῦ αὐτοὺς ἀπαγάγωμεν
'''
"51" = ''':sup:`51` καὶ τὰ ἅγιά σου καταπεπάτηνται καὶ βεβήλωνται καὶ οἱ ἱερεῖς σου ἐν
πένθει καὶ ταπεινώσει
'''
"52" = ''':sup:`52` καὶ ἰδοὺ τὰ ἔθνη συνῆκται ἐφ’ ἡμᾶς τοῦ ἐξᾶραι ἡμᾶς σὺ οἶδας ἃ
λογίζονται ἐφ’ ἡμᾶς
'''
"53" = ''':sup:`53` πῶς δυνησόμεθα ὑποστῆναι κατὰ πρόσωπον αὐτῶν ἐὰν μὴ σὺ βοηθήσῃς
ἡμῖν
'''
"54" = ''':sup:`54` καὶ ἐσάλπισαν ταῖς σάλπιγξιν καὶ ἐβόησαν φωνῇ μεγάλῃ
'''
"55" = ''':sup:`55` καὶ μετὰ τοῦτο κατέστησεν Ιουδας ἡγουμένους τοῦ λαοῦ χιλιάρχους καὶ
ἑκατοντάρχους καὶ πεντηκοντάρχους καὶ δεκαδάρχους
'''
"56" = ''':sup:`56` καὶ εἶπεν τοῖς οἰκοδομοῦσιν οἰκίας καὶ μνηστευομένοις γυναῖκας καὶ
φυτεύουσιν ἀμπελῶνας καὶ δειλοῖς ἀποστρέφειν ἕκαστον εἰς τὸν οἶκον
αὐτοῦ κατὰ τὸν νόμον
'''
"57" = ''':sup:`57` καὶ ἀπῆρεν ἡ παρεμβολή καὶ παρενέβαλον κατὰ νότον Αμμαους
'''
"58" = ''':sup:`58` καὶ εἶπεν Ιουδας περιζώσασθε καὶ γίνεσθε εἰς υἱοὺς δυνατοὺς καὶ
γίνεσθε ἕτοιμοι εἰς πρωὶ τοῦ πολεμῆσαι ἐν τοῖς ἔθνεσιν τούτοις τοῖς
ἐπισυνηγμένοις ἐφ’ ἡμᾶς ἐξᾶραι ἡμᾶς καὶ τὰ ἅγια ἡμῶν
'''
"59" = ''':sup:`59` ὅτι κρεῖσσον ἡμᾶς ἀποθανεῖν ἐν τῷ πολέμῳ ἢ ἐπιδεῖν ἐπὶ τὰ κακὰ τοῦ
ἔθνους ἡμῶν καὶ τῶν ἁγίων
'''
"60" = ''':sup:`60` ὡς δ’ ἂν ᾖ θέλημα ἐν οὐρανῷ οὕτως ποιήσει
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
