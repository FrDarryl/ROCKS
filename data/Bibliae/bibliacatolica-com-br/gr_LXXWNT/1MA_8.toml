[8]
"1" = ''':sup:`1` καὶ ἤκουσεν Ιουδας τὸ ὄνομα τῶν Ῥωμαίων ὅτι εἰσὶν δυνατοὶ ἰσχύι καὶ
αὐτοὶ εὐδοκοῦσιν ἐν πᾶσιν τοῖς προστιθεμένοις αὐτοῖς καὶ ὅσοι ἂν
προσέλθωσιν αὐτοῖς ἱστῶσιν αὐτοῖς φιλίαν καὶ ὅτι εἰσὶ δυνατοὶ ἰσχύι
'''
"2" = ''':sup:`2` καὶ διηγήσαντο αὐτῷ τοὺς πολέμους αὐτῶν καὶ τὰς ἀνδραγαθίας ἃς
ποιοῦσιν ἐν τοῖς Γαλάταις καὶ ὅτι κατεκράτησαν αὐτῶν καὶ ἤγαγον αὐτοὺς
ὑπὸ φόρον
'''
"3" = ''':sup:`3` καὶ ὅσα ἐποίησαν ἐν χώρᾳ Σπανίας τοῦ κατακρατῆσαι τῶν μετάλλων τοῦ
ἀργυρίου καὶ τοῦ χρυσίου τοῦ ἐκεῖ
'''
"4" = ''':sup:`4` καὶ κατεκράτησαν τοῦ τόπου παντὸς τῇ βουλῇ αὐτῶν καὶ τῇ μακροθυμίᾳ
καὶ ὁ τόπος ἦν ἀπέχων μακρὰν ἀπ’ αὐτῶν σφόδρα καὶ τῶν βασιλέων τῶν
ἐπελθόντων ἐπ’ αὐτοὺς ἀπ’ ἄκρου τῆς γῆς ἕως συνέτριψαν αὐτοὺς καὶ
ἐπάταξαν ἐν αὐτοῖς πληγὴν μεγάλην καὶ οἱ ἐπίλοιποι διδόασιν αὐτοῖς
φόρον κατ’ ἐνιαυτόν
'''
"5" = ''':sup:`5` καὶ τὸν Φίλιππον καὶ τὸν Περσέα Κιτιέων βασιλέα καὶ τοὺς ἐπηρμένους
ἐπ’ αὐτοὺς συνέτριψαν αὐτοὺς ἐν πολέμῳ καὶ κατεκράτησαν αὐτῶν
'''
"6" = ''':sup:`6` καὶ Ἀντίοχον τὸν μέγαν βασιλέα τῆς Ἀσίας τὸν πορευθέντα ἐπ’ αὐτοὺς
εἰς πόλεμον ἔχοντα ἑκατὸν εἴκοσι ἐλέφαντας καὶ ἵππον καὶ ἅρματα καὶ
δύναμιν πολλὴν σφόδρα καὶ συνετρίβη ὑπ’ αὐτῶν
'''
"7" = ''':sup:`7` καὶ ἔλαβον αὐτὸν ζῶντα καὶ ἔστησαν αὐτοῖς διδόναι αὐτόν τε καὶ τοὺς
βασιλεύοντας μετ’ αὐτὸν φόρον μέγαν καὶ διδόναι ὅμηρα καὶ διαστολὴν
'''
"8" = ''':sup:`8` καὶ χώραν τὴν Ἰνδικὴν καὶ Μηδίαν καὶ Λυδίαν ἀπὸ τῶν καλλίστων χωρῶν
αὐτῶν καὶ λαβόντες αὐτὰς παρ’ αὐτοῦ ἔδωκαν αὐτὰς Εὐμένει τῷ βασιλεῖ
'''
"9" = ''':sup:`9` καὶ ὅτι οἱ ἐκ τῆς Ἑλλάδος ἐβουλεύσαντο ἐλθεῖν καὶ ἐξᾶραι αὐτούς
'''
"10" = ''':sup:`10` καὶ ἐγνώσθη ὁ λόγος αὐτοῖς καὶ ἀπέστειλαν ἐπ’ αὐτοὺς στρατηγὸν ἕνα
καὶ ἐπολέμησαν πρὸς αὐτούς καὶ ἔπεσον ἐξ αὐτῶν τραυματίαι πολλοί καὶ
ᾐχμαλώτισαν τὰς γυναῖκας αὐτῶν καὶ τὰ τέκνα αὐτῶν καὶ ἐπρονόμευσαν
αὐτοὺς καὶ κατεκράτησαν τῆς γῆς καὶ καθεῖλον τὰ ὀχυρώματα αὐτῶν καὶ
κατεδουλώσαντο αὐτοὺς ἕως τῆς ἡμέρας ταύτης
'''
"11" = ''':sup:`11` καὶ τὰς ἐπιλοίπους βασιλείας καὶ τὰς νήσους ὅσοι ποτὲ ἀντέστησαν
αὐτοῖς κατέφθειραν καὶ ἐδούλωσαν αὐτούς μετὰ δὲ τῶν φίλων αὐτῶν καὶ τῶν
ἐπαναπαυομένων αὐτοῖς συνετήρησαν φιλίαν
'''
"12" = ''':sup:`12` καὶ κατεκράτησαν τῶν βασιλέων τῶν ἐγγὺς καὶ τῶν μακράν καὶ ὅσοι
ἤκουον τὸ ὄνομα αὐτῶν ἐφοβοῦντο ἀπ’ αὐτῶν
'''
"13" = ''':sup:`13` οἷς δ’ ἂν βούλωνται βοηθεῖν καὶ βασιλεύειν βασιλεύουσιν οὓς δ’ ἂν
βούλωνται μεθιστῶσιν καὶ ὑψώθησαν σφόδρα
'''
"14" = ''':sup:`14` καὶ ἐν πᾶσιν τούτοις οὐκ ἐπέθεντο αὐτῶν οὐδὲ εἷς διάδημα οὐδὲ
περιεβάλοντο πορφύραν ὥστε ἁδρυνθῆναι ἐν αὐτῇ
'''
"15" = ''':sup:`15` καὶ βουλευτήριον ἐποίησαν ἑαυτοῖς καὶ καθ’ ἡμέραν ἐβουλεύοντο
τριακόσιοι καὶ εἴκοσι βουλευόμενοι διὰ παντὸς περὶ τοῦ πλήθους τοῦ
εὐκοσμεῖν αὐτούς
'''
"16" = ''':sup:`16` καὶ πιστεύουσιν ἑνὶ ἀνθρώπῳ ἄρχειν αὐτῶν κατ’ ἐνιαυτὸν καὶ
κυριεύειν πάσης τῆς γῆς αὐτῶν καὶ πάντες ἀκούουσιν τοῦ ἑνός καὶ οὐκ
ἔστιν φθόνος οὐδὲ ζῆλος ἐν αὐτοῖς
'''
"17" = ''':sup:`17` καὶ ἐπελέξατο Ιουδας τὸν Εὐπόλεμον υἱὸν Ιωαννου τοῦ Ακκως καὶ
Ἰάσονα υἱὸν Ελεαζαρου καὶ ἀπέστειλεν αὐτοὺς εἰς Ῥώμην στῆσαι φιλίαν καὶ
συμμαχίαν
'''
"18" = ''':sup:`18` καὶ τοῦ ἆραι τὸν ζυγὸν ἀπ’ αὐτῶν ὅτι εἶδον τὴν βασιλείαν τῶν
Ἑλλήνων καταδουλουμένους τὸν Ισραηλ δουλείᾳ
'''
"19" = ''':sup:`19` καὶ ἐπορεύθησαν εἰς Ῥώμην καὶ ἡ ὁδὸς πολλὴ σφόδρα καὶ εἰσήλθοσαν
εἰς τὸ βουλευτήριον καὶ ἀπεκρίθησαν καὶ εἶπον
'''
"20" = ''':sup:`20` Ιουδας ὁ καὶ Μακκαβαῖος καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ τὸ πλῆθος τῶν
Ιουδαίων ἀπέστειλαν ἡμᾶς πρὸς ὑμᾶς στῆσαι μεθ’ ὑμῶν συμμαχίαν καὶ
εἰρήνην καὶ γραφῆναι ἡμᾶς συμμάχους καὶ φίλους ὑμῶν
'''
"21" = ''':sup:`21` καὶ ἤρεσεν ὁ λόγος ἐνώπιον αὐτῶν
'''
"22" = ''':sup:`22` καὶ τοῦτο τὸ ἀντίγραφον τῆς ἐπιστολῆς ἧς ἀντέγραψαν ἐπὶ δέλτοις
χαλκαῖς καὶ ἀπέστειλαν εἰς Ιερουσαλημ εἶναι παρ’ αὐτοῖς ἐκεῖ μνημόσυνον
εἰρήνης καὶ συμμαχίας
'''
"23" = ''':sup:`23` καλῶς γένοιτο Ῥωμαίοις καὶ τῷ ἔθνει Ιουδαίων ἐν τῇ θαλάσσῃ καὶ ἐπὶ
τῆς ξηρᾶς εἰς τὸν αἰῶνα καὶ ῥομφαία καὶ ἐχθρὸς μακρυνθείη ἀπ’ αὐτῶν
'''
"24" = ''':sup:`24` ἐὰν δὲ ἐνστῇ πόλεμος Ῥώμῃ προτέρᾳ ἢ πᾶσιν τοῖς συμμάχοις αὐτῶν ἐν
πάσῃ τῇ κυριείᾳ αὐτῶν
'''
"25" = ''':sup:`25` συμμαχήσει τὸ ἔθνος τῶν Ιουδαίων ὡς ἂν ὁ καιρὸς ὑπογράφῃ αὐτοῖς
καρδίᾳ πλήρει
'''
"26" = ''':sup:`26` καὶ τοῖς πολεμοῦσιν οὐ δώσουσιν οὐδὲ ἐπαρκέσουσιν σῖτον ὅπλα
ἀργύριον πλοῖα ὡς ἔδοξεν Ῥώμῃ καὶ φυλάξονται τὰ φυλάγματα αὐτῶν οὐθὲν
λαβόντες
'''
"27" = ''':sup:`27` κατὰ τὰ αὐτὰ δὲ ἐὰν ἔθνει Ιουδαίων συμβῇ προτέροις πόλεμος
συμμαχήσουσιν οἱ Ῥωμαῖοι ἐκ ψυχῆς ὡς ἂν αὐτοῖς ὁ καιρὸς ὑπογράφῃ
'''
"28" = ''':sup:`28` καὶ τοῖς συμμαχοῦσιν οὐ δοθήσεται σῖτος ὅπλα ἀργύριον πλοῖα ὡς
ἔδοξεν Ῥώμῃ καὶ φυλάξονται τὰ φυλάγματα ταῦτα καὶ οὐ μετὰ δόλου
'''
"29" = ''':sup:`29` κατὰ τοὺς λόγους τούτους οὕτως ἔστησαν Ῥωμαῖοι τῷ δήμῳ τῶν Ιουδαίων
'''
"30" = ''':sup:`30` ἐὰν δὲ μετὰ τοὺς λόγους τούτους βουλεύσωνται οὗτοι καὶ οὗτοι
προσθεῖναι ἢ ἀφελεῖν ποιήσονται ἐξ αἱρέσεως αὐτῶν καὶ ὃ ἂν προσθῶσιν ἢ
ἀφέλωσιν ἔσται κύρια
'''
"31" = ''':sup:`31` καὶ περὶ τῶν κακῶν ὧν ὁ βασιλεὺς Δημήτριος συντελεῖται εἰς αὐτούς
ἐγράψαμεν αὐτῷ λέγοντες διὰ τί ἐβάρυνας τὸν ζυγόν σου ἐπὶ τοὺς φίλους
ἡμῶν τοὺς συμμάχους Ιουδαίους
'''
"32" = ''':sup:`32` ἐὰν οὖν ἔτι ἐντύχωσιν κατὰ σοῦ ποιήσομεν αὐτοῖς τὴν κρίσιν καὶ
πολεμήσομέν σε διὰ τῆς θαλάσσης καὶ διὰ τῆς ξηρᾶς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
