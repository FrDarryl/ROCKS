[101]
"1" = ''':sup:`1` Gr. Psalm 101 (Heb. 102) προσευχὴ τῷ πτωχῷ ὅταν ἀκηδιάσῃ καὶ
ἐναντίον κυρίου ἐκχέῃ τὴν δέησιν αὐτοῦ
'''
"2" = ''':sup:`2` εἰσάκουσον κύριε τῆς προσευχῆς μου καὶ ἡ κραυγή μου πρὸς σὲ ἐλθάτω
'''
"3" = ''':sup:`3` μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπ’ ἐμοῦ ἐν ᾗ ἂν ἡμέρᾳ θλίβωμαι κλῖνον
τὸ οὖς σου πρός με ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλέσωμαί σε ταχὺ εἰσάκουσόν μου
'''
"4" = ''':sup:`4` ὅτι ἐξέλιπον ὡσεὶ καπνὸς αἱ ἡμέραι μου καὶ τὰ ὀστᾶ μου ὡσεὶ φρύγιον
συνεφρύγησαν
'''
"5" = ''':sup:`5` ἐπλήγη ὡσεὶ χόρτος καὶ ἐξηράνθη ἡ καρδία μου ὅτι ἐπελαθόμην τοῦ
φαγεῖν τὸν ἄρτον μου
'''
"6" = ''':sup:`6` ἀπὸ φωνῆς τοῦ στεναγμοῦ μου ἐκολλήθη τὸ ὀστοῦν μου τῇ σαρκί μου
'''
"7" = ''':sup:`7` ὡμοιώθην πελεκᾶνι ἐρημικῷ ἐγενήθην ὡσεὶ νυκτικόραξ ἐν οἰκοπέδῳ
'''
"8" = ''':sup:`8` ἠγρύπνησα καὶ ἐγενήθην ὡσεὶ στρουθίον μονάζον ἐπὶ δώματι
'''
"9" = ''':sup:`9` ὅλην τὴν ἡμέραν ὠνείδιζόν με οἱ ἐχθροί μου καὶ οἱ ἐπαινοῦντές με
κατ’ ἐμοῦ ὤμνυον
'''
"10" = ''':sup:`10` ὅτι σποδὸν ὡσεὶ ἄρτον ἔφαγον καὶ τὸ πόμα μου μετὰ κλαυθμοῦ ἐκίρνων
'''
"11" = ''':sup:`11` ἀπὸ προσώπου τῆς ὀργῆς σου καὶ τοῦ θυμοῦ σου ὅτι ἐπάρας κατέρραξάς
με
'''
"12" = ''':sup:`12` αἱ ἡμέραι μου ὡσεὶ σκιὰ ἐκλίθησαν καὶ ἐγὼ ὡσεὶ χόρτος ἐξηράνθην
'''
"13" = ''':sup:`13` σὺ δέ κύριε εἰς τὸν αἰῶνα μένεις καὶ τὸ μνημόσυνόν σου εἰς γενεὰν
καὶ γενεάν
'''
"14" = ''':sup:`14` σὺ ἀναστὰς οἰκτιρήσεις τὴν Σιων ὅτι καιρὸς τοῦ οἰκτιρῆσαι αὐτήν ὅτι
ἥκει καιρός
'''
"15" = ''':sup:`15` ὅτι εὐδόκησαν οἱ δοῦλοί σου τοὺς λίθους αὐτῆς καὶ τὸν χοῦν αὐτῆς
οἰκτιρήσουσιν
'''
"16" = ''':sup:`16` καὶ φοβηθήσονται τὰ ἔθνη τὸ ὄνομα κυρίου καὶ πάντες οἱ βασιλεῖς τῆς
γῆς τὴν δόξαν σου
'''
"17" = ''':sup:`17` ὅτι οἰκοδομήσει κύριος τὴν Σιων καὶ ὀφθήσεται ἐν τῇ δόξῃ αὐτοῦ
'''
"18" = ''':sup:`18` ἐπέβλεψεν ἐπὶ τὴν προσευχὴν τῶν ταπεινῶν καὶ οὐκ ἐξουδένωσεν τὴν
δέησιν αὐτῶν
'''
"19" = ''':sup:`19` γραφήτω αὕτη εἰς γενεὰν ἑτέραν καὶ λαὸς ὁ κτιζόμενος αἰνέσει τὸν
κύριον
'''
"20" = ''':sup:`20` ὅτι ἐξέκυψεν ἐξ ὕψους ἁγίου αὐτοῦ κύριος ἐξ οὐρανοῦ ἐπὶ τὴν γῆν
ἐπέβλεψεν
'''
"21" = ''':sup:`21` τοῦ ἀκοῦσαι τὸν στεναγμὸν τῶν πεπεδημένων τοῦ λῦσαι τοὺς υἱοὺς τῶν
τεθανατωμένων
'''
"22" = ''':sup:`22` τοῦ ἀναγγεῖλαι ἐν Σιων τὸ ὄνομα κυρίου καὶ τὴν αἴνεσιν αὐτοῦ ἐν
Ιερουσαλημ
'''
"23" = ''':sup:`23` ἐν τῷ συναχθῆναι λαοὺς ἐπὶ τὸ αὐτὸ καὶ βασιλείας τοῦ δουλεύειν τῷ
κυρίῳ
'''
"24" = ''':sup:`24` ἀπεκρίθη αὐτῷ ἐν ὁδῷ ἰσχύος αὐτοῦ τὴν ὀλιγότητα τῶν ἡμερῶν μου
ἀνάγγειλόν μοι
'''
"25" = ''':sup:`25` μὴ ἀναγάγῃς με ἐν ἡμίσει ἡμερῶν μου ἐν γενεᾷ γενεῶν τὰ ἔτη σου
'''
"26" = ''':sup:`26` κατ’ ἀρχὰς σύ κύριε τὴν γῆν ἐθεμελίωσας καὶ ἔργα τῶν χειρῶν σού
εἰσιν οἱ οὐρανοί
'''
"27" = ''':sup:`27` αὐτοὶ ἀπολοῦνται σὺ δὲ διαμενεῖς καὶ πάντες ὡς ἱμάτιον
παλαιωθήσονται καὶ ὡσεὶ περιβόλαιον ἀλλάξεις αὐτούς καὶ ἀλλαγήσονται
'''
"28" = ''':sup:`28` σὺ δὲ ὁ αὐτὸς εἶ καὶ τὰ ἔτη σου οὐκ ἐκλείψουσιν
'''
"29" = ''':sup:`29` οἱ υἱοὶ τῶν δούλων σου κατασκηνώσουσιν καὶ τὸ σπέρμα αὐτῶν εἰς τὸν
αἰῶνα κατευθυνθήσεται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
