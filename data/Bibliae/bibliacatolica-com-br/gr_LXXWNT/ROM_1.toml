[1]
"1" = ''':sup:`1` παῦλος δοῦλος χριστοῦ ἰησοῦ, κλητὸς ἀπόστολος, ἀφωρισμένος εἰς
εὐαγγέλιον θεοῦ,
'''
"2" = ''':sup:`2` ὃ προεπηγγείλατο διὰ τῶν προφητῶν αὐτοῦ ἐν γραφαῖς ἁγίαις,
'''
"3" = ''':sup:`3` περὶ τοῦ υἱοῦ αὐτοῦ τοῦ γενομένου ἐκ σπέρματος δαυὶδ κατὰ σάρκα,
'''
"4" = ''':sup:`4` τοῦ ὁρισθέντος υἱοῦ θεοῦ ἐν δυνάμει κατὰ πνεῦμα ἁγιωσύνης ἐξ
ἀναστάσεως νεκρῶν, ἰησοῦ χριστοῦ τοῦ κυρίου ἡμῶν,
'''
"5" = ''':sup:`5` δι᾽ οὖ ἐλάβομεν χάριν καὶ ἀποστολὴν εἰς ὑπακοὴν πίστεως ἐν πᾶσιν
τοῖς ἔθνεσιν ὑπὲρ τοῦ ὀνόματος αὐτοῦ,
'''
"6" = ''':sup:`6` ἐν οἷς ἐστε καὶ ὑμεῖς κλητοὶ ἰησοῦ χριστοῦ,
'''
"7" = ''':sup:`7` πᾶσιν τοῖς οὗσιν ἐν ῥώμῃ ἀγαπητοῖς θεοῦ, κλητοῖς ἁγίοις· χάρις ὑμῖν
καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου ἰησοῦ χριστοῦ.
'''
"8" = ''':sup:`8` πρῶτον μὲν εὐχαριστῶ τῶ θεῶ μου διὰ ἰησοῦ χριστοῦ περὶ πάντων ὑμῶν,
ὅτι ἡ πίστις ὑμῶν καταγγέλλεται ἐν ὅλῳ τῶ κόσμῳ.
'''
"9" = ''':sup:`9` μάρτυς γάρ μού ἐστιν ὁ θεός, ᾧ λατρεύω ἐν τῶ πνεύματί μου ἐν τῶ
εὐαγγελίῳ τοῦ υἱοῦ αὐτοῦ, ὡς ἀδιαλείπτως μνείαν ὑμῶν ποιοῦμαι
'''
"10" = ''':sup:`10` πάντοτε ἐπὶ τῶν προσευχῶν μου, δεόμενος εἴ πως ἤδη ποτὲ
εὐοδωθήσομαι ἐν τῶ θελήματι τοῦ θεοῦ ἐλθεῖν πρὸς ὑμᾶς.
'''
"11" = ''':sup:`11` ἐπιποθῶ γὰρ ἰδεῖν ὑμᾶς, ἵνα τι μεταδῶ χάρισμα ὑμῖν πνευματικὸν εἰς
τὸ στηριχθῆναι ὑμᾶς,
'''
"12" = ''':sup:`12` τοῦτο δέ ἐστιν συμπαρακληθῆναι ἐν ὑμῖν διὰ τῆς ἐν ἀλλήλοις πίστεως
ὑμῶν τε καὶ ἐμοῦ.
'''
"13" = ''':sup:`13` οὐ θέλω δὲ ὑμᾶς ἀγνοεῖν, ἀδελφοί, ὅτι πολλάκις προεθέμην ἐλθεῖν
πρὸς ὑμᾶς, καὶ ἐκωλύθην ἄχρι τοῦ δεῦρο, ἵνα τινὰ καρπὸν σχῶ καὶ ἐν ὑμῖν
καθὼς καὶ ἐν τοῖς λοιποῖς ἔθνεσιν.
'''
"14" = ''':sup:`14` ἕλλησίν τε καὶ βαρβάροις, σοφοῖς τε καὶ ἀνοήτοις ὀφειλέτης εἰμί·
'''
"15" = ''':sup:`15` οὕτως τὸ κατ᾽ ἐμὲ πρόθυμον καὶ ὑμῖν τοῖς ἐν ῥώμῃ εὐαγγελίσασθαι.
'''
"16" = ''':sup:`16` οὐ γὰρ ἐπαισχύνομαι τὸ εὐαγγέλιον, δύναμις γὰρ θεοῦ ἐστιν εἰς
σωτηρίαν παντὶ τῶ πιστεύοντι, ἰουδαίῳ τε πρῶτον καὶ ἕλληνι·
'''
"17" = ''':sup:`17` δικαιοσύνη γὰρ θεοῦ ἐν αὐτῶ ἀποκαλύπτεται ἐκ πίστεως εἰς πίστιν,
καθὼς γέγραπται, ὁ δὲ δίκαιος ἐκ πίστεως ζήσεται.
'''
"18" = ''':sup:`18` ἀποκαλύπτεται γὰρ ὀργὴ θεοῦ ἀπ᾽ οὐρανοῦ ἐπὶ πᾶσαν ἀσέβειαν καὶ
ἀδικίαν ἀνθρώπων τῶν τὴν ἀλήθειαν ἐν ἀδικίᾳ κατεχόντων,
'''
"19" = ''':sup:`19` διότι τὸ γνωστὸν τοῦ θεοῦ φανερόν ἐστιν ἐν αὐτοῖς· ὁ θεὸς γὰρ
αὐτοῖς ἐφανέρωσεν.
'''
"20" = ''':sup:`20` τὰ γὰρ ἀόρατα αὐτοῦ ἀπὸ κτίσεως κόσμου τοῖς ποιήμασιν νοούμενα
καθορᾶται, ἥ τε ἀΐδιος αὐτοῦ δύναμις καὶ θειότης, εἰς τὸ εἶναι αὐτοὺς
ἀναπολογήτους·
'''
"21" = ''':sup:`21` διότι γνόντες τὸν θεὸν οὐχ ὡς θεὸν ἐδόξασαν ἢ ηὐχαρίστησαν, ἀλλ᾽
ἐματαιώθησαν ἐν τοῖς διαλογισμοῖς αὐτῶν καὶ ἐσκοτίσθη ἡ ἀσύνετος αὐτῶν
καρδία.
'''
"22" = ''':sup:`22` φάσκοντες εἶναι σοφοὶ ἐμωράνθησαν,
'''
"23" = ''':sup:`23` καὶ ἤλλαξαν τὴν δόξαν τοῦ ἀφθάρτου θεοῦ ἐν ὁμοιώματι εἰκόνος
φθαρτοῦ ἀνθρώπου καὶ πετεινῶν καὶ τετραπόδων καὶ ἑρπετῶν.
'''
"24" = ''':sup:`24` διὸ παρέδωκεν αὐτοὺς ὁ θεὸς ἐν ταῖς ἐπιθυμίαις τῶν καρδιῶν αὐτῶν
εἰς ἀκαθαρσίαν τοῦ ἀτιμάζεσθαι τὰ σώματα αὐτῶν ἐν αὐτοῖς,
'''
"25" = ''':sup:`25` οἵτινες μετήλλαξαν τὴν ἀλήθειαν τοῦ θεοῦ ἐν τῶ ψεύδει, καὶ
ἐσεβάσθησαν καὶ ἐλάτρευσαν τῇ κτίσει παρὰ τὸν κτίσαντα, ὅς ἐστιν
εὐλογητὸς εἰς τοὺς αἰῶνας· ἀμήν.
'''
"26" = ''':sup:`26` διὰ τοῦτο παρέδωκεν αὐτοὺς ὁ θεὸς εἰς πάθη ἀτιμίας· αἵ τε γὰρ
θήλειαι αὐτῶν μετήλλαξαν τὴν φυσικὴν χρῆσιν εἰς τὴν παρὰ φύσιν,
'''
"27" = ''':sup:`27` ὁμοίως τε καὶ οἱ ἄρσενες ἀφέντες τὴν φυσικὴν χρῆσιν τῆς θηλείας
ἐξεκαύθησαν ἐν τῇ ὀρέξει αὐτῶν εἰς ἀλλήλους, ἄρσενες ἐν ἄρσεσιν τὴν
ἀσχημοσύνην κατεργαζόμενοι καὶ τὴν ἀντιμισθίαν ἣν ἔδει τῆς πλάνης αὐτῶν
ἐν ἑαυτοῖς ἀπολαμβάνοντες.
'''
"28" = ''':sup:`28` καὶ καθὼς οὐκ ἐδοκίμασαν τὸν θεὸν ἔχειν ἐν ἐπιγνώσει, παρέδωκεν
αὐτοὺς ὁ θεὸς εἰς ἀδόκιμον νοῦν, ποιεῖν τὰ μὴ καθήκοντα,
'''
"29" = ''':sup:`29` πεπληρωμένους πάσῃ ἀδικίᾳ πονηρίᾳ πλεονεξίᾳ κακίᾳ, μεστοὺς φθόνου
φόνου ἔριδος δόλου κακοηθείας, ψιθυριστάς,
'''
"30" = ''':sup:`30` καταλάλους, θεοστυγεῖς, ὑβριστάς, ὑπερηφάνους, ἀλαζόνας, ἐφευρετὰς
κακῶν, γονεῦσιν ἀπειθεῖς,
'''
"31" = ''':sup:`31` ἀσυνέτους, ἀσυνθέτους, ἀστόργους, ἀνελεήμονας·
'''
"32" = ''':sup:`32` οἵτινες τὸ δικαίωμα τοῦ θεοῦ ἐπιγνόντες, ὅτι οἱ τὰ τοιαῦτα
πράσσοντες ἄξιοι θανάτου εἰσίν, οὐ μόνον αὐτὰ ποιοῦσιν ἀλλὰ καὶ
συνευδοκοῦσιν τοῖς πράσσουσιν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
