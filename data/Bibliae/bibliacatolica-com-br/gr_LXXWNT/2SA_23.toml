[23]
"1" = ''':sup:`1` καὶ οὗτοι οἱ λόγοι Δαυιδ οἱ ἔσχατοι πιστὸς Δαυιδ υἱὸς Ιεσσαι καὶ
πιστὸς ἀνήρ ὃν ἀνέστησεν κύριος ἐπὶ χριστὸν θεοῦ Ιακωβ καὶ εὐπρεπεῖς
ψαλμοὶ Ισραηλ
'''
"2" = ''':sup:`2` πνεῦμα κυρίου ἐλάλησεν ἐν ἐμοί καὶ ὁ λόγος αὐτοῦ ἐπὶ γλώσσης μου
'''
"3" = ''':sup:`3` λέγει ὁ θεὸς Ισραηλ ἐμοὶ ἐλάλησεν φύλαξ Ισραηλ παραβολὴν εἰπόν ἐν
ἀνθρώπῳ πῶς κραταιώσητε φόβον θεοῦ
'''
"4" = ''':sup:`4` καὶ ἐν θεῷ φωτὶ πρωίας ἀνατείλαι ἥλιος τὸ πρωὶ οὐ παρῆλθεν ἐκ
φέγγους καὶ ὡς ἐξ ὑετοῦ χλόης ἀπὸ γῆς
'''
"5" = ''':sup:`5` οὐ γὰρ οὕτως ὁ οἶκός μου μετὰ ἰσχυροῦ διαθήκην γὰρ αἰώνιον ἔθετό μοι
ἑτοίμην ἐν παντὶ καιρῷ πεφυλαγμένην ὅτι πᾶσα σωτηρία μου καὶ πᾶν θέλημα
ὅτι οὐ μὴ βλαστήσῃ ὁ παράνομος
'''
"6" = ''':sup:`6` ὥσπερ ἄκανθα ἐξωσμένη πάντες αὐτοί ὅτι οὐ χειρὶ λημφθήσονται
'''
"7" = ''':sup:`7` καὶ ἀνὴρ οὐ κοπιάσει ἐν αὐτοῖς καὶ πλῆρες σιδήρου καὶ ξύλον δόρατος
καὶ ἐν πυρὶ καύσει καυθήσονται αἰσχύνῃ αὐτῶν
'''
"8" = ''':sup:`8` ταῦτα τὰ ὀνόματα τῶν δυνατῶν Δαυιδ Ιεβοσθε ὁ Χαναναῖος ἄρχων τοῦ
τρίτου ἐστίν Αδινων ὁ Ασωναῖος οὗτος ἐσπάσατο τὴν ῥομφαίαν αὐτοῦ ἐπὶ
ὀκτακοσίους τραυματίας εἰς ἅπαξ
'''
"9" = ''':sup:`9` καὶ μετ’ αὐτὸν Ελεαζαρ υἱὸς πατραδέλφου αὐτοῦ υἱὸς Σουσίτου ἐν τοῖς
τρισὶν δυνατοῖς οὗτος ἦν μετὰ Δαυιδ ἐν Σερραν καὶ ἐν τῷ ὀνειδίσαι αὐτὸν
ἐν τοῖς ἀλλοφύλοις συνήχθησαν ἐκεῖ εἰς πόλεμον καὶ ἀνέβησαν ἀνὴρ Ισραηλ
'''
"10" = ''':sup:`10` αὐτὸς ἀνέστη καὶ ἐπάταξεν ἐν τοῖς ἀλλοφύλοις ἕως οὗ ἐκοπίασεν ἡ
χεὶρ αὐτοῦ καὶ προσεκολλήθη ἡ χεὶρ αὐτοῦ πρὸς τὴν μάχαιραν καὶ ἐποίησεν
κύριος σωτηρίαν μεγάλην ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ ὁ λαὸς ἐκάθητο ὀπίσω
αὐτοῦ πλὴν ἐκδιδύσκειν
'''
"11" = ''':sup:`11` καὶ μετ’ αὐτὸν Σαμαια υἱὸς Ασα ὁ Αρουχαῖος καὶ συνήχθησαν οἱ
ἀλλόφυλοι εἰς Θηρία καὶ ἦν ἐκεῖ μερὶς τοῦ ἀγροῦ πλήρης φακοῦ καὶ ὁ λαὸς
ἔφυγεν ἐκ προσώπου ἀλλοφύλων
'''
"12" = ''':sup:`12` καὶ ἐστηλώθη ἐν μέσῳ τῆς μερίδος καὶ ἐξείλατο αὐτὴν καὶ ἐπάταξεν
τοὺς ἀλλοφύλους καὶ ἐποίησεν κύριος σωτηρίαν μεγάλην
'''
"13" = ''':sup:`13` καὶ κατέβησαν τρεῖς ἀπὸ τῶν τριάκοντα καὶ ἦλθον εἰς Κασων πρὸς
Δαυιδ εἰς τὸ σπήλαιον Οδολλαμ καὶ τάγμα τῶν ἀλλοφύλων παρενέβαλον ἐν τῇ
κοιλάδι Ραφαϊμ
'''
"14" = ''':sup:`14` καὶ Δαυιδ τότε ἐν τῇ περιοχῇ καὶ τὸ ὑπόστημα τῶν ἀλλοφύλων τότε ἐν
Βαιθλεεμ
'''
"15" = ''':sup:`15` καὶ ἐπεθύμησεν Δαυιδ καὶ εἶπεν τίς ποτιεῖ με ὕδωρ ἐκ τοῦ λάκκου τοῦ
ἐν Βαιθλεεμ τοῦ ἐν τῇ πύλῃ τὸ δὲ σύστημα τῶν ἀλλοφύλων τότε ἐν Βαιθλεεμ
'''
"16" = ''':sup:`16` καὶ διέρρηξαν οἱ τρεῖς δυνατοὶ ἐν τῇ παρεμβολῇ τῶν ἀλλοφύλων καὶ
ὑδρεύσαντο ὕδωρ ἐκ τοῦ λάκκου τοῦ ἐν Βαιθλεεμ τοῦ ἐν τῇ πύλῃ καὶ ἔλαβαν
καὶ παρεγένοντο πρὸς Δαυιδ καὶ οὐκ ἠθέλησεν πιεῖν αὐτὸ καὶ ἔσπεισεν
αὐτὸ τῷ κυρίῳ
'''
"17" = ''':sup:`17` καὶ εἶπεν ἵλεώς μοι κύριε τοῦ ποιῆσαι τοῦτο εἰ αἷμα τῶν ἀνδρῶν τῶν
πορευθέντων ἐν ταῖς ψυχαῖς αὐτῶν πίομαι καὶ οὐκ ἠθέλησεν πιεῖν αὐτό
ταῦτα ἐποίησαν οἱ τρεῖς δυνατοί
'''
"18" = ''':sup:`18` καὶ Αβεσσα ἀδελφὸς Ιωαβ υἱὸς Σαρουιας αὐτὸς ἄρχων ἐν τοῖς τρισίν
καὶ αὐτὸς ἐξήγειρεν τὸ δόρυ αὐτοῦ ἐπὶ τριακοσίους τραυματίας καὶ αὐτῷ
ὄνομα ἐν τοῖς τρισίν
'''
"19" = ''':sup:`19` ἐκ τῶν τριῶν ἐκείνων ἔνδοξος καὶ ἐγένετο αὐτοῖς εἰς ἄρχοντα καὶ ἕως
τῶν τριῶν οὐκ ἦλθεν
'''
"20" = ''':sup:`20` καὶ Βαναιας υἱὸς Ιωδαε ἀνὴρ αὐτὸς πολλοστὸς ἔργοις ἀπὸ Καβεσεηλ καὶ
αὐτὸς ἐπάταξεν τοὺς δύο υἱοὺς Αριηλ τοῦ Μωαβ καὶ αὐτὸς κατέβη καὶ
ἐπάταξε τὸν λέοντα ἐν μέσῳ τοῦ λάκκου ἐν τῇ ἡμέρᾳ τῆς χιόνος
'''
"21" = ''':sup:`21` αὐτὸς ἐπάταξεν τὸν ἄνδρα τὸν Αἰγύπτιον ἄνδρα ὁρατόν ἐν δὲ τῇ χειρὶ
τοῦ Αἰγυπτίου δόρυ ὡς ξύλον διαβάθρας καὶ κατέβη πρὸς αὐτὸν ἐν ῥάβδῳ
καὶ ἥρπασεν τὸ δόρυ ἐκ τῆς χειρὸς τοῦ Αἰγυπτίου καὶ ἀπέκτεινεν αὐτὸν ἐν
τῷ δόρατι αὐτοῦ
'''
"22" = ''':sup:`22` ταῦτα ἐποίησεν Βαναιας υἱὸς Ιωδαε καὶ αὐτῷ ὄνομα ἐν τοῖς τρισὶν
τοῖς δυνατοῖς
'''
"23" = ''':sup:`23` ἐκ τῶν τριῶν ἔνδοξος καὶ πρὸς τοὺς τρεῖς οὐκ ἦλθεν καὶ ἔταξεν αὐτὸν
Δαυιδ εἰς τὰς ἀκοὰς αὐτοῦ
'''
"24" = ''':sup:`24` καὶ ταῦτα τὰ ὀνόματα τῶν δυνατῶν Δαυιδ βασιλέως Ασαηλ ἀδελφὸς Ιωαβ
οὗτος ἐν τοῖς τριάκοντα Ελεαναν υἱὸς Δουδι πατραδέλφου αὐτοῦ ἐν
Βαιθλεεμ
'''
"25" = ''':sup:`25` Σαμαι ὁ Αρουδαῖος Ελικα ὁ Αρωδαῖος
'''
"26" = ''':sup:`26` Ελλης ὁ Φελωθι Ιρας υἱὸς Εκκας ὁ Θεκωίτης
'''
"27" = ''':sup:`27` Αβιεζερ ὁ Αναθωθίτης ἐκ τῶν υἱῶν τοῦ Ασωθίτου
'''
"28" = ''':sup:`28` Σελμων ὁ Αωίτης Μοορε ὁ Νετωφαθίτης
'''
"29" = ''':sup:`29` Ελα υἱὸς Βαανα ὁ Νετωφαθίτης Εθθι υἱὸς Ριβα ἐκ Γαβαεθ υἱὸς Βενιαμιν
'''
"30" = ''':sup:`30` Βαναιας ὁ Φαραθωνίτης Ουρι ἐκ Ναχαλιγαιας
'''
"31" = ''':sup:`31` Αβιηλ υἱὸς τοῦ Αραβωθίτου Αζμωθ ὁ Βαρσαμίτης
'''
"32" = ''':sup:`32` Ελιασου ὁ Σαλαβωνίτης υἱοὶ Ιασαν Ιωναθαν
'''
"33" = ''':sup:`33` Σαμμα ὁ Αρωδίτης Αχιαν υἱὸς Σαραδ ὁ Αραουρίτης
'''
"34" = ''':sup:`34` Αλιφαλεθ υἱὸς τοῦ Ασβίτου υἱὸς τοῦ Μααχατι Ελιαβ υἱὸς Αχιτοφελ τοῦ
Γελωνίτου
'''
"35" = ''':sup:`35` Ασαραι ὁ Καρμήλιος Φαραϊ ὁ Ερχι
'''
"36" = ''':sup:`36` Ιγααλ υἱὸς Ναθαν ἀπὸ δυνάμεως υἱὸς Γαδδι
'''
"37" = ''':sup:`37` Ελιε ὁ Αμμανίτης Γελωραι ὁ Βηρωθαῖος αἴρων τὰ σκεύη Ιωαβ υἱοῦ
Σαρουιας
'''
"38" = ''':sup:`38` Ιρας ὁ Ιεθιραῖος Γαρηβ ὁ Ιεθιραῖος
'''
"39" = ''':sup:`39` Ουριας ὁ Χετταῖος πάντες τριάκοντα καὶ ἑπτά
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
