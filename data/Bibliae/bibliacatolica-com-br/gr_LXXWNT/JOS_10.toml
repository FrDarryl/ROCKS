[10]
"1" = ''':sup:`1` ὡς δὲ ἤκουσεν Αδωνιβεζεκ βασιλεὺς Ιερουσαλημ ὅτι ἔλαβεν Ἰησοῦς τὴν
Γαι καὶ ἐξωλέθρευσεν αὐτήν ὃν τρόπον ἐποίησαν τὴν Ιεριχω καὶ τὸν
βασιλέα αὐτῆς οὕτως ἐποίησαν τὴν Γαι καὶ τὸν βασιλέα αὐτῆς καὶ ὅτι
αὐτομόλησαν οἱ κατοικοῦντες Γαβαων πρὸς Ἰησοῦν καὶ πρὸς Ισραηλ
'''
"2" = ''':sup:`2` καὶ ἐφοβήθησαν ἐν αὐτοῖς σφόδρα ᾔδει γὰρ ὅτι μεγάλη πόλις Γαβαων
ὡσεὶ μία τῶν μητροπόλεων καὶ πάντες οἱ ἄνδρες αὐτῆς ἰσχυροί
'''
"3" = ''':sup:`3` καὶ ἀπέστειλεν Αδωνιβεζεκ βασιλεὺς Ιερουσαλημ πρὸς Αιλαμ βασιλέα
Χεβρων καὶ πρὸς Φιδων βασιλέα Ιεριμουθ καὶ πρὸς Ιεφθα βασιλέα Λαχις καὶ
πρὸς Δαβιρ βασιλέα Οδολλαμ λέγων
'''
"4" = ''':sup:`4` δεῦτε ἀνάβητε πρός με καὶ βοηθήσατέ μοι καὶ ἐκπολεμήσωμεν Γαβαων
αὐτομόλησαν γὰρ πρὸς Ἰησοῦν καὶ πρὸς τοὺς υἱοὺς Ισραηλ
'''
"5" = ''':sup:`5` καὶ ἀνέβησαν οἱ πέντε βασιλεῖς τῶν Ιεβουσαίων βασιλεὺς Ιερουσαλημ
καὶ βασιλεὺς Χεβρων καὶ βασιλεὺς Ιεριμουθ καὶ βασιλεὺς Λαχις καὶ
βασιλεὺς Οδολλαμ αὐτοὶ καὶ πᾶς ὁ λαὸς αὐτῶν καὶ περιεκάθισαν τὴν Γαβαων
καὶ ἐξεπολιόρκουν αὐτήν
'''
"6" = ''':sup:`6` καὶ ἀπέστειλαν οἱ κατοικοῦντες Γαβαων πρὸς Ἰησοῦν εἰς τὴν παρεμβολὴν
Ισραηλ εἰς Γαλγαλα λέγοντες μὴ ἐκλύσῃς τὰς χεῖράς σου ἀπὸ τῶν παίδων
σου ἀνάβηθι πρὸς ἡμᾶς τὸ τάχος καὶ ἐξελοῦ ἡμᾶς καὶ βοήθησον ἡμῖν ὅτι
συνηγμένοι εἰσὶν ἐφ’ ἡμᾶς πάντες οἱ βασιλεῖς τῶν Αμορραίων οἱ
κατοικοῦντες τὴν ὀρεινήν
'''
"7" = ''':sup:`7` καὶ ἀνέβη Ἰησοῦς ἐκ Γαλγαλων αὐτὸς καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς μετ’
αὐτοῦ πᾶς δυνατὸς ἐν ἰσχύι
'''
"8" = ''':sup:`8` καὶ εἶπεν κύριος πρὸς Ἰησοῦν μὴ φοβηθῇς αὐτούς εἰς γὰρ τὰς χεῖράς
σου παραδέδωκα αὐτούς οὐχ ὑπολειφθήσεται ἐξ αὐτῶν οὐθεὶς ἐνώπιον ὑμῶν
'''
"9" = ''':sup:`9` καὶ ἐπιπαρεγένετο ἐπ’ αὐτοὺς Ἰησοῦς ἄφνω ὅλην τὴν νύκτα εἰσεπορεύθη
ἐκ Γαλγαλων
'''
"10" = ''':sup:`10` καὶ ἐξέστησεν αὐτοὺς κύριος ἀπὸ προσώπου τῶν υἱῶν Ισραηλ καὶ
συνέτριψεν αὐτοὺς κύριος σύντριψιν μεγάλην ἐν Γαβαων καὶ κατεδίωξαν
αὐτοὺς ὁδὸν ἀναβάσεως Ωρωνιν καὶ κατέκοπτον αὐτοὺς ἕως Αζηκα καὶ ἕως
Μακηδα
'''
"11" = ''':sup:`11` ἐν τῷ δὲ φεύγειν αὐτοὺς ἀπὸ προσώπου τῶν υἱῶν Ισραηλ ἐπὶ τῆς
καταβάσεως Ωρωνιν καὶ κύριος ἐπέρριψεν αὐτοῖς λίθους χαλάζης ἐκ τοῦ
οὐρανοῦ ἕως Αζηκα καὶ ἐγένοντο πλείους οἱ ἀποθανόντες διὰ τοὺς λίθους
τῆς χαλάζης ἢ οὓς ἀπέκτειναν οἱ υἱοὶ Ισραηλ μαχαίρᾳ ἐν τῷ πολέμῳ
'''
"12" = ''':sup:`12` τότε ἐλάλησεν Ἰησοῦς πρὸς κύριον ᾗ ἡμέρᾳ παρέδωκεν ὁ θεὸς τὸν
Αμορραῖον ὑποχείριον Ισραηλ ἡνίκα συνέτριψεν αὐτοὺς ἐν Γαβαων καὶ
συνετρίβησαν ἀπὸ προσώπου υἱῶν Ισραηλ καὶ εἶπεν Ἰησοῦς στήτω ὁ ἥλιος
κατὰ Γαβαων καὶ ἡ σελήνη κατὰ φάραγγα Αιλων
'''
"13" = ''':sup:`13` καὶ ἔστη ὁ ἥλιος καὶ ἡ σελήνη ἐν στάσει ἕως ἠμύνατο ὁ θεὸς τοὺς
ἐχθροὺς αὐτῶν καὶ ἔστη ὁ ἥλιος κατὰ μέσον τοῦ οὐρανοῦ οὐ προεπορεύετο
εἰς δυσμὰς εἰς τέλος ἡμέρας μιᾶς
'''
"14" = ''':sup:`14` καὶ οὐκ ἐγένετο ἡμέρα τοιαύτη οὐδὲ τὸ πρότερον οὐδὲ τὸ ἔσχατον ὥστε
ἐπακοῦσαι θεὸν ἀνθρώπου ὅτι κύριος συνεπολέμησεν τῷ Ισραηλ
'''
"16" = ''':sup:`16` καὶ ἔφυγον οἱ πέντε βασιλεῖς οὗτοι καὶ κατεκρύβησαν εἰς τὸ σπήλαιον
τὸ ἐν Μακηδα
'''
"17" = ''':sup:`17` καὶ ἀπηγγέλη τῷ Ἰησοῦ λέγοντες εὕρηνται οἱ πέντε βασιλεῖς
κεκρυμμένοι ἐν τῷ σπηλαίῳ τῷ ἐν Μακηδα
'''
"18" = ''':sup:`18` καὶ εἶπεν Ἰησοῦς κυλίσατε λίθους ἐπὶ τὸ στόμα τοῦ σπηλαίου καὶ
καταστήσατε ἄνδρας φυλάσσειν ἐπ’ αὐτούς
'''
"19" = ''':sup:`19` ὑμεῖς δὲ μὴ ἑστήκατε καταδιώκοντες ὀπίσω τῶν ἐχθρῶν ὑμῶν καὶ
καταλάβετε τὴν οὐραγίαν αὐτῶν καὶ μὴ ἀφῆτε εἰσελθεῖν εἰς τὰς πόλεις
αὐτῶν παρέδωκεν γὰρ αὐτοὺς κύριος ὁ θεὸς ἡμῶν εἰς τὰς χεῖρας ἡμῶν
'''
"20" = ''':sup:`20` καὶ ἐγένετο ὡς κατέπαυσεν Ἰησοῦς καὶ πᾶς υἱὸς Ισραηλ κόπτοντες
αὐτοὺς κοπὴν μεγάλην σφόδρα ἕως εἰς τέλος καὶ οἱ διασῳζόμενοι
διεσώθησαν εἰς τὰς πόλεις τὰς ὀχυράς
'''
"21" = ''':sup:`21` καὶ ἀπεστράφη πᾶς ὁ λαὸς πρὸς Ἰησοῦν εἰς Μακηδα ὑγιεῖς καὶ οὐκ
ἔγρυξεν οὐθεὶς τῶν υἱῶν Ισραηλ τῇ γλώσσῃ αὐτοῦ
'''
"22" = ''':sup:`22` καὶ εἶπεν Ἰησοῦς ἀνοίξατε τὸ σπήλαιον καὶ ἐξαγάγετε τοὺς πέντε
βασιλεῖς τούτους ἐκ τοῦ σπηλαίου
'''
"23" = ''':sup:`23` καὶ ἐξηγάγοσαν τοὺς πέντε βασιλεῖς ἐκ τοῦ σπηλαίου τὸν βασιλέα
Ιερουσαλημ καὶ τὸν βασιλέα Χεβρων καὶ τὸν βασιλέα Ιεριμουθ καὶ τὸν
βασιλέα Λαχις καὶ τὸν βασιλέα Οδολλαμ
'''
"24" = ''':sup:`24` καὶ ἐπεὶ ἐξήγαγον αὐτοὺς πρὸς Ἰησοῦν καὶ συνεκάλεσεν Ἰησοῦς πάντα
Ισραηλ καὶ τοὺς ἐναρχομένους τοῦ πολέμου τοὺς συμπορευομένους αὐτῷ
λέγων αὐτοῖς προπορεύεσθε καὶ ἐπίθετε τοὺς πόδας ὑμῶν ἐπὶ τοὺς
τραχήλους αὐτῶν καὶ προσελθόντες ἐπέθηκαν τοὺς πόδας αὐτῶν ἐπὶ τοὺς
τραχήλους αὐτῶν
'''
"25" = ''':sup:`25` καὶ εἶπεν πρὸς αὐτοὺς Ἰησοῦς μὴ φοβηθῆτε αὐτοὺς μηδὲ δειλιάσητε
ἀνδρίζεσθε καὶ ἰσχύετε ὅτι οὕτως ποιήσει κύριος πᾶσι τοῖς ἐχθροῖς ὑμῶν
οὓς ὑμεῖς καταπολεμεῖτε αὐτούς
'''
"26" = ''':sup:`26` καὶ ἀπέκτεινεν αὐτοὺς Ἰησοῦς καὶ ἐκρέμασεν αὐτοὺς ἐπὶ πέντε ξύλων
καὶ ἦσαν κρεμάμενοι ἐπὶ τῶν ξύλων ἕως ἑσπέρας
'''
"27" = ''':sup:`27` καὶ ἐγενήθη πρὸς ἡλίου δυσμὰς ἐνετείλατο Ἰησοῦς καὶ καθεῖλον αὐτοὺς
ἀπὸ τῶν ξύλων καὶ ἔρριψαν αὐτοὺς εἰς τὸ σπήλαιον εἰς ὃ κατεφύγοσαν ἐκεῖ
καὶ ἐπεκύλισαν λίθους ἐπὶ τὸ σπήλαιον ἕως τῆς σήμερον ἡμέρας
'''
"28" = ''':sup:`28` καὶ τὴν Μακηδα ἐλάβοσαν ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ ἐφόνευσαν αὐτὴν ἐν
στόματι ξίφους καὶ ἐξωλέθρευσαν πᾶν ἐμπνέον ἐν αὐτῇ καὶ οὐ κατελείφθη
ἐν αὐτῇ οὐδεὶς διασεσῳσμένος καὶ διαπεφευγώς καὶ ἐποίησαν τῷ βασιλεῖ
Μακηδα ὃν τρόπον ἐποίησαν τῷ βασιλεῖ Ιεριχω
'''
"29" = ''':sup:`29` καὶ ἀπῆλθεν Ἰησοῦς καὶ πᾶς Ισραηλ μετ’ αὐτοῦ ἐκ Μακηδα εἰς Λεβνα
καὶ ἐπολιόρκει Λεβνα
'''
"30" = ''':sup:`30` καὶ παρέδωκεν αὐτὴν κύριος εἰς χεῖρας Ισραηλ καὶ ἔλαβον αὐτὴν καὶ
τὸν βασιλέα αὐτῆς καὶ ἐφόνευσαν αὐτὴν ἐν στόματι ξίφους καὶ πᾶν ἐμπνέον
ἐν αὐτῇ καὶ οὐ κατελείφθη ἐν αὐτῇ οὐδὲ εἷς διασεσῳσμένος καὶ
διαπεφευγώς καὶ ἐποίησαν τῷ βασιλεῖ αὐτῆς ὃν τρόπον ἐποίησαν τῷ βασιλεῖ
Ιεριχω
'''
"31" = ''':sup:`31` καὶ ἀπῆλθεν Ἰησοῦς καὶ πᾶς Ισραηλ μετ’ αὐτοῦ ἐκ Λεβνα εἰς Λαχις καὶ
περιεκάθισεν αὐτὴν καὶ ἐπολιόρκει αὐτήν
'''
"32" = ''':sup:`32` καὶ παρέδωκεν κύριος τὴν Λαχις εἰς τὰς χεῖρας Ισραηλ καὶ ἔλαβεν
αὐτὴν ἐν τῇ ἡμέρᾳ τῇ δευτέρᾳ καὶ ἐφόνευσαν αὐτὴν ἐν στόματι ξίφους καὶ
ἐξωλέθρευσαν αὐτήν ὃν τρόπον ἐποίησαν τὴν Λεβνα
'''
"33" = ''':sup:`33` τότε ἀνέβη Αιλαμ βασιλεὺς Γαζερ βοηθήσων τῇ Λαχις καὶ ἐπάταξεν
αὐτὸν Ἰησοῦς ἐν στόματι ξίφους καὶ τὸν λαὸν αὐτοῦ ἕως τοῦ μὴ
καταλειφθῆναι αὐτῶν σεσῳσμένον καὶ διαπεφευγότα
'''
"34" = ''':sup:`34` καὶ ἀπῆλθεν Ἰησοῦς καὶ πᾶς Ισραηλ μετ’ αὐτοῦ ἐκ Λαχις εἰς Οδολλαμ
καὶ περιεκάθισεν αὐτὴν καὶ ἐπολιόρκησεν αὐτήν
'''
"35" = ''':sup:`35` καὶ παρέδωκεν αὐτὴν κύριος ἐν χειρὶ Ισραηλ καὶ ἔλαβεν αὐτὴν ἐν τῇ
ἡμέρᾳ ἐκείνῃ καὶ ἐφόνευσεν αὐτὴν ἐν στόματι ξίφους καὶ πᾶν ἐμπνέον ἐν
αὐτῇ ἐφόνευσαν ὃν τρόπον ἐποίησαν τῇ Λαχις
'''
"36" = ''':sup:`36` καὶ ἀπῆλθεν Ἰησοῦς καὶ πᾶς Ισραηλ μετ’ αὐτοῦ εἰς Χεβρων καὶ
περιεκάθισεν αὐτήν
'''
"37" = ''':sup:`37` καὶ ἐπάταξεν αὐτὴν ἐν στόματι ξίφους καὶ πᾶν ἐμπνέον ὅσα ἦν ἐν αὐτῇ
οὐκ ἦν διασεσῳσμένος ὃν τρόπον ἐποίησαν τὴν Οδολλαμ ἐξωλέθρευσαν αὐτὴν
καὶ ὅσα ἦν ἐν αὐτῇ
'''
"38" = ''':sup:`38` καὶ ἀπέστρεψεν Ἰησοῦς καὶ πᾶς Ισραηλ εἰς Δαβιρ καὶ περικαθίσαντες
αὐτὴν
'''
"39" = ''':sup:`39` ἔλαβον αὐτὴν καὶ τὸν βασιλέα αὐτῆς καὶ τὰς κώμας αὐτῆς καὶ ἐπάταξαν
αὐτὴν ἐν στόματι ξίφους καὶ ἐξωλέθρευσαν αὐτὴν καὶ πᾶν ἐμπνέον ἐν αὐτῇ
καὶ οὐ κατέλιπον αὐτῇ οὐδένα διασεσῳσμένον ὃν τρόπον ἐποίησαν τὴν
Χεβρων καὶ τῷ βασιλεῖ αὐτῆς οὕτως ἐποίησαν τῇ Δαβιρ καὶ τῷ βασιλεῖ
αὐτῆς
'''
"40" = ''':sup:`40` καὶ ἐπάταξεν Ἰησοῦς πᾶσαν τὴν γῆν τῆς ὀρεινῆς καὶ τὴν Ναγεβ καὶ τὴν
πεδινὴν καὶ τὴν Ασηδωθ καὶ τοὺς βασιλεῖς αὐτῆς οὐ κατέλιπον αὐτῶν
σεσῳσμένον καὶ πᾶν ἐμπνέον ζωῆς ἐξωλέθρευσεν ὃν τρόπον ἐνετείλατο
κύριος ὁ θεὸς Ισραηλ
'''
"41" = ''':sup:`41` ἀπὸ Καδης Βαρνη ἕως Γάζης πᾶσαν τὴν Γοσομ ἕως τῆς Γαβαων
'''
"42" = ''':sup:`42` καὶ πάντας τοὺς βασιλεῖς αὐτῶν καὶ τὴν γῆν αὐτῶν ἐπάταξεν Ἰησοῦς
εἰς ἅπαξ ὅτι κύριος ὁ θεὸς Ισραηλ συνεπολέμει τῷ Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
