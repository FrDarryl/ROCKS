"1" = ''':sup:`1` Gr. Psalm 128 (Heb. 129) ᾠδὴ τῶν ἀναβαθμῶν πλεονάκις ἐπολέμησάν με
ἐκ νεότητός μου εἰπάτω δὴ Ισραηλ
'''
"2" = ''':sup:`2` πλεονάκις ἐπολέμησάν με ἐκ νεότητός μου καὶ γὰρ οὐκ ἠδυνήθησάν μοι
'''
"3" = ''':sup:`3` ἐπὶ τοῦ νώτου μου ἐτέκταινον οἱ ἁμαρτωλοί ἐμάκρυναν τὴν ἀνομίαν
αὐτῶν
'''
"4" = ''':sup:`4` κύριος δίκαιος συνέκοψεν αὐχένας ἁμαρτωλῶν
'''
"5" = ''':sup:`5` αἰσχυνθήτωσαν καὶ ἀποστραφήτωσαν εἰς τὰ ὀπίσω πάντες οἱ μισοῦντες
Σιων
'''
"6" = ''':sup:`6` γενηθήτωσαν ὡς χόρτος δωμάτων ὃς πρὸ τοῦ ἐκσπασθῆναι ἐξηράνθη
'''
"7" = ''':sup:`7` οὗ οὐκ ἐπλήρωσεν τὴν χεῖρα αὐτοῦ ὁ θερίζων καὶ τὸν κόλπον αὐτοῦ ὁ τὰ
δράγματα συλλέγων
'''
"8" = ''':sup:`8` καὶ οὐκ εἶπαν οἱ παράγοντες εὐλογία κυρίου ἐφ’ ὑμᾶς εὐλογήκαμεν ὑμᾶς
ἐν ὀνόματι κυρίου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
