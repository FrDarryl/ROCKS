[25]
"1" = ''':sup:`1` τότε ὁμοιωθήσεται ἡ βασιλεία τῶν οὐρανῶν δέκα παρθένοις, αἵτινες
λαβοῦσαι τὰς λαμπάδας ἑαυτῶν ἐξῆλθον εἰς ὑπάντησιν τοῦ νυμφίου.
'''
"2" = ''':sup:`2` πέντε δὲ ἐξ αὐτῶν ἦσαν μωραὶ καὶ πέντε φρόνιμοι.
'''
"3" = ''':sup:`3` αἱ γὰρ μωραὶ λαβοῦσαι τὰς λαμπάδας αὐτῶν οὐκ ἔλαβον μεθ᾽ ἑαυτῶν
ἔλαιον·
'''
"4" = ''':sup:`4` αἱ δὲ φρόνιμοι ἔλαβον ἔλαιον ἐν τοῖς ἀγγείοις μετὰ τῶν λαμπάδων
ἑαυτῶν.
'''
"5" = ''':sup:`5` χρονίζοντος δὲ τοῦ νυμφίου ἐνύσταξαν πᾶσαι καὶ ἐκάθευδον.
'''
"6" = ''':sup:`6` μέσης δὲ νυκτὸς κραυγὴ γέγονεν, ἰδοὺ ὁ νυμφίος, ἐξέρχεσθε εἰς
'''
"7" = ''':sup:`7` τότε ἠγέρθησαν πᾶσαι αἱ παρθένοι ἐκεῖναι καὶ ἐκόσμησαν τὰς λαμπάδας
ἑαυτῶν.
'''
"8" = ''':sup:`8` αἱ δὲ μωραὶ ταῖς φρονίμοις εἶπαν, δότε ἡμῖν ἐκ τοῦ ἐλαίου ὑμῶν, ὅτι
αἱ λαμπάδες ἡμῶν σβέννυνται.
'''
"9" = ''':sup:`9` ἀπεκρίθησαν δὲ αἱ φρόνιμοι λέγουσαι, μήποτε οὐ μὴ ἀρκέσῃ ἡμῖν καὶ
ὑμῖν· πορεύεσθε μᾶλλον πρὸς τοὺς πωλοῦντας καὶ ἀγοράσατε ἑαυταῖς.
'''
"10" = ''':sup:`10` ἀπερχομένων δὲ αὐτῶν ἀγοράσαι ἦλθεν ὁ νυμφίος, καὶ αἱ ἕτοιμοι
εἰσῆλθον μετ᾽ αὐτοῦ εἰς τοὺς γάμους, καὶ ἐκλείσθη ἡ θύρα.
'''
"11" = ''':sup:`11` ὕστερον δὲ ἔρχονται καὶ αἱ λοιπαὶ παρθένοι λέγουσαι, κύριε κύριε,
ἄνοιξον ἡμῖν.
'''
"12" = ''':sup:`12` ὁ δὲ ἀποκριθεὶς εἶπεν, ἀμὴν λέγω ὑμῖν, οὐκ οἶδα ὑμᾶς.
'''
"13" = ''':sup:`13` γρηγορεῖτε οὗν, ὅτι οὐκ οἴδατε τὴν ἡμέραν οὐδὲ τὴν ὥραν.
'''
"14" = ''':sup:`14` ὥσπερ γὰρ ἄνθρωπος ἀποδημῶν ἐκάλεσεν τοὺς ἰδίους δούλους καὶ
παρέδωκεν αὐτοῖς τὰ ὑπάρχοντα αὐτοῦ,
'''
"15" = ''':sup:`15` καὶ ᾧ μὲν ἔδωκεν πέντε τάλαντα, ᾧ δὲ δύο, ᾧ δὲ ἕν, ἑκάστῳ κατὰ τὴν
ἰδίαν δύναμιν, καὶ ἀπεδήμησεν. εὐθέως
'''
"16" = ''':sup:`16` πορευθεὶς ὁ τὰ πέντε τάλαντα λαβὼν ἠργάσατο ἐν αὐτοῖς καὶ ἐκέρδησεν
ἄλλα πέντε·
'''
"17" = ''':sup:`17` ὡσαύτως ὁ τὰ δύο ἐκέρδησεν ἄλλα δύο.
'''
"18" = ''':sup:`18` ὁ δὲ τὸ ἓν λαβὼν ἀπελθὼν ὤρυξεν γῆν καὶ ἔκρυψεν τὸ ἀργύριον τοῦ
κυρίου αὐτοῦ.
'''
"19" = ''':sup:`19` μετὰ δὲ πολὺν χρόνον ἔρχεται ὁ κύριος τῶν δούλων ἐκείνων καὶ
συναίρει λόγον μετ᾽ αὐτῶν.
'''
"20" = ''':sup:`20` καὶ προσελθὼν ὁ τὰ πέντε τάλαντα λαβὼν προσήνεγκεν ἄλλα πέντε
τάλαντα λέγων, κύριε, πέντε τάλαντά μοι παρέδωκας· ἴδε ἄλλα πέντε
τάλαντα ἐκέρδησα.
'''
"21" = ''':sup:`21` ἔφη αὐτῶ ὁ κύριος αὐτοῦ, εὗ, δοῦλε ἀγαθὲ καὶ πιστέ, ἐπὶ ὀλίγα ἦς
πιστός, ἐπὶ πολλῶν σε καταστήσω· εἴσελθε εἰς τὴν χαρὰν τοῦ κυρίου σου.
παρέδωκας· ἴδε ἄλλα δύο τάλαντα ἐκέρδησα.
'''
"23" = ''':sup:`23` ἔφη αὐτῶ ὁ κύριος αὐτοῦ, εὗ, δοῦλε ἀγαθὲ καὶ πιστέ, ἐπὶ ὀλίγα ἦς
πιστός, ἐπὶ πολλῶν σε καταστήσω· εἴσελθε εἰς τὴν χαρὰν τοῦ κυρίου σου.
'''
"24" = ''':sup:`24` προσελθὼν δὲ καὶ ὁ τὸ ἓν τάλαντον εἰληφὼς εἶπεν, κύριε, ἔγνων σε
ὅτι σκληρὸς εἶ ἄνθρωπος, θερίζων ὅπου οὐκ ἔσπειρας καὶ συνάγων ὅθεν οὐ
διεσκόρπισας·
'''
"25" = ''':sup:`25` καὶ φοβηθεὶς ἀπελθὼν ἔκρυψα τὸ τάλαντόν σου ἐν τῇ γῇ· ἴδε ἔχεις τὸ
σόν.
'''
"26" = ''':sup:`26` ἀποκριθεὶς δὲ ὁ κύριος αὐτοῦ εἶπεν αὐτῶ, πονηρὲ δοῦλε καὶ ὀκνηρέ,
ᾔδεις ὅτι θερίζω ὅπου οὐκ ἔσπειρα καὶ συνάγω ὅθεν οὐ διεσκόρπισα;
'''
"27" = ''':sup:`27` ἔδει σε οὗν βαλεῖν τὰ ἀργύριά μου τοῖς τραπεζίταις, καὶ ἐλθὼν ἐγὼ
ἐκομισάμην ἂν τὸ ἐμὸν σὺν τόκῳ.
'''
"28" = ''':sup:`28` ἄρατε οὗν ἀπ᾽ αὐτοῦ τὸ τάλαντον καὶ δότε τῶ ἔχοντι τὰ δέκα τάλαντα·
'''
"29" = ''':sup:`29` τῶ γὰρ ἔχοντι παντὶ δοθήσεται καὶ περισσευθήσεται· τοῦ δὲ μὴ
ἔχοντος καὶ ὃ ἔχει ἀρθήσεται ἀπ᾽ αὐτοῦ.
'''
"30" = ''':sup:`30` καὶ τὸν ἀχρεῖον δοῦλον ἐκβάλετε εἰς τὸ σκότος τὸ ἐξώτερον· ἐκεῖ
ἔσται ὁ κλαυθμὸς καὶ ὁ βρυγμὸς τῶν ὀδόντων.
'''
"31" = ''':sup:`31` ὅταν δὲ ἔλθῃ ὁ υἱὸς τοῦ ἀνθρώπου ἐν τῇ δόξῃ αὐτοῦ καὶ πάντες οἱ
ἄγγελοι μετ᾽ αὐτοῦ, τότε καθίσει ἐπὶ θρόνου δόξης αὐτοῦ·
'''
"32" = ''':sup:`32` καὶ συναχθήσονται ἔμπροσθεν αὐτοῦ πάντα τὰ ἔθνη, καὶ ἀφορίσει
αὐτοὺς ἀπ᾽ ἀλλήλων, ὥσπερ ὁ ποιμὴν ἀφορίζει τὰ πρόβατα ἀπὸ τῶν ἐρίφων,
'''
"33" = ''':sup:`33` καὶ στήσει τὰ μὲν πρόβατα ἐκ δεξιῶν αὐτοῦ τὰ δὲ ἐρίφια ἐξ εὐωνύμων.
'''
"34" = ''':sup:`34` τότε ἐρεῖ ὁ βασιλεὺς τοῖς ἐκ δεξιῶν αὐτοῦ, δεῦτε, οἱ εὐλογημένοι
τοῦ πατρός μου, κληρονομήσατε τὴν ἡτοιμασμένην ὑμῖν βασιλείαν ἀπὸ
καταβολῆς κόσμου·
'''
"35" = ''':sup:`35` ἐπείνασα γὰρ καὶ ἐδώκατέ μοι φαγεῖν, ἐδίψησα καὶ ἐποτίσατέ με,
ξένος ἤμην καὶ συνηγάγετέ με,
'''
"36" = ''':sup:`36` γυμνὸς καὶ περιεβάλετέ με, ἠσθένησα καὶ ἐπεσκέψασθέ με, ἐν φυλακῇ
ἤμην καὶ ἤλθατε πρός με.
'''
"37" = ''':sup:`37` τότε ἀποκριθήσονται αὐτῶ οἱ δίκαιοι λέγοντες, κύριε, πότε σε
εἴδομεν πεινῶντα καὶ ἐθρέψαμεν, ἢ διψῶντα καὶ ἐποτίσαμεν;
'''
"38" = ''':sup:`38` πότε δέ σε εἴδομεν ξένον καὶ συνηγάγομεν, ἢ γυμνὸν καὶ
περιεβάλομεν;
'''
"39" = ''':sup:`39` πότε δέ σε εἴδομεν ἀσθενοῦντα ἢ ἐν φυλακῇ καὶ ἤλθομεν πρός σε;
'''
"40" = ''':sup:`40` καὶ ἀποκριθεὶς ὁ βασιλεὺς ἐρεῖ αὐτοῖς, ἀμὴν λέγω ὑμῖν, ἐφ᾽ ὅσον
ἐποιήσατε ἑνὶ τούτων τῶν ἀδελφῶν μου τῶν ἐλαχίστων, ἐμοὶ ἐποιήσατε.
εἰς τὸ πῦρ τὸ αἰώνιον τὸ ἡτοιμασμένον τῶ διαβόλῳ καὶ τοῖς ἀγγέλοις
αὐτοῦ·
'''
"42" = ''':sup:`42` ἐπείνασα γὰρ καὶ οὐκ ἐδώκατέ μοι φαγεῖν, ἐδίψησα καὶ οὐκ ἐποτίσατέ
με,
'''
"43" = ''':sup:`43` ξένος ἤμην καὶ οὐ συνηγάγετέ με, γυμνὸς καὶ οὐ περιεβάλετέ με,
ἀσθενὴς καὶ ἐν φυλακῇ καὶ οὐκ ἐπεσκέψασθέ με.
'''
"44" = ''':sup:`44` τότε ἀποκριθήσονται καὶ αὐτοὶ λέγοντες, κύριε, πότε σε εἴδομεν
πεινῶντα ἢ διψῶντα ἢ ξένον ἢ γυμνὸν ἢ ἀσθενῆ ἢ ἐν φυλακῇ καὶ οὐ
διηκονήσαμέν σοι;
'''
"45" = ''':sup:`45` τότε ἀποκριθήσεται αὐτοῖς λέγων, ἀμὴν λέγω ὑμῖν, ἐφ᾽ ὅσον οὐκ
ἐποιήσατε ἑνὶ τούτων τῶν ἐλαχίστων, οὐδὲ ἐμοὶ ἐποιήσατε.
'''
"46" = ''':sup:`46` καὶ ἀπελεύσονται οὖτοι εἰς κόλασιν αἰώνιον, οἱ δὲ δίκαιοι εἰς ζωὴν
αἰώνιον.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
