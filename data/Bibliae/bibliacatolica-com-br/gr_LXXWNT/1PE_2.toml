[2]
"1" = ''':sup:`1` ἀποθέμενοι οὗν πᾶσαν κακίαν καὶ πάντα δόλον καὶ ὑποκρίσεις καὶ
φθόνους καὶ πάσας καταλαλιάς,
'''
"2" = ''':sup:`2` ὡς ἀρτιγέννητα βρέφη τὸ λογικὸν ἄδολον γάλα ἐπιποθήσατε, ἵνα ἐν αὐτῶ
αὐξηθῆτε εἰς σωτηρίαν,
'''
"3" = ''':sup:`3` εἰ ἐγεύσασθε ὅτι χρηστὸς ὁ κύριος.
'''
"4" = ''':sup:`4` πρὸς ὃν προσερχόμενοι, λίθον ζῶντα, ὑπὸ ἀνθρώπων μὲν
ἀποδεδοκιμασμένον παρὰ δὲ θεῶ ἐκλεκτὸν ἔντιμον,
'''
"5" = ''':sup:`5` καὶ αὐτοὶ ὡς λίθοι ζῶντες οἰκοδομεῖσθε οἶκος πνευματικὸς εἰς
διὰ ἰησοῦ χριστοῦ.
'''
"6" = ''':sup:`6` διότι περιέχει ἐν γραφῇ, ἰδοὺ τίθημι ἐν σιὼν λίθον ἀκρογωνιαῖον
ἐκλεκτὸν ἔντιμον, καὶ ὁ πιστεύων ἐπ᾽ αὐτῶ οὐ μὴ καταισχυνθῇ.
'''
"7" = ''':sup:`7` ὑμῖν οὗν ἡ τιμὴ τοῖς πιστεύουσιν· ἀπιστοῦσιν δὲ λίθος ὃν
ἀπεδοκίμασαν οἱ οἰκοδομοῦντες οὖτος ἐγενήθη εἰς κεφαλὴν γωνίας
'''
"8" = ''':sup:`8` καὶ λίθος προσκόμματος καὶ πέτρα σκανδάλου· οἳ προσκόπτουσιν τῶ λόγῳ
ἀπειθοῦντες, εἰς ὃ καὶ ἐτέθησαν.
'''
"9" = ''':sup:`9` ὑμεῖς δὲ γένος ἐκλεκτόν, βασίλειον ἱεράτευμα, ἔθνος ἅγιον, λαὸς εἰς
περιποίησιν, ὅπως τὰς ἀρετὰς ἐξαγγείλητε τοῦ ἐκ σκότους ὑμᾶς καλέσαντος
εἰς τὸ θαυμαστὸν αὐτοῦ φῶς·
'''
"10" = ''':sup:`10` οἵ ποτε οὐ λαὸς νῦν δὲ λαὸς θεοῦ, οἱ οὐκ ἠλεημένοι νῦν δὲ
ἐλεηθέντες.
'''
"11" = ''':sup:`11` ἀγαπητοί, παρακαλῶ ὡς παροίκους καὶ παρεπιδήμους ἀπέχεσθαι τῶν
σαρκικῶν ἐπιθυμιῶν, αἵτινες στρατεύονται κατὰ τῆς ψυχῆς·
'''
"12" = ''':sup:`12` τὴν ἀναστροφὴν ὑμῶν ἐν τοῖς ἔθνεσιν ἔχοντες καλήν, ἵνα, ἐν ᾧ
καταλαλοῦσιν ὑμῶν ὡς κακοποιῶν, ἐκ τῶν καλῶν ἔργων ἐποπτεύοντες
δοξάσωσιν τὸν θεὸν ἐν ἡμέρᾳ ἐπισκοπῆς.
'''
"13" = ''':sup:`13` ὑποτάγητε πάσῃ ἀνθρωπίνῃ κτίσει διὰ τὸν κύριον· εἴτε βασιλεῖ ὡς
ὑπερέχοντι,
'''
"14" = ''':sup:`14` εἴτε ἡγεμόσιν ὡς δι᾽ αὐτοῦ πεμπομένοις εἰς ἐκδίκησιν κακοποιῶν
ἔπαινον δὲ ἀγαθοποιῶν·
'''
"15" = ''':sup:`15` ὅτι οὕτως ἐστὶν τὸ θέλημα τοῦ θεοῦ, ἀγαθοποιοῦντας φιμοῦν τὴν τῶν
ἀφρόνων ἀνθρώπων ἀγνωσίαν·
'''
"16" = ''':sup:`16` ὡς ἐλεύθεροι, καὶ μὴ ὡς ἐπικάλυμμα ἔχοντες τῆς κακίας τὴν
ἐλευθερίαν, ἀλλ᾽ ὡς θεοῦ δοῦλοι.
'''
"17" = ''':sup:`17` πάντας τιμήσατε, τὴν ἀδελφότητα ἀγαπᾶτε, τὸν θεὸν φοβεῖσθε, τὸν
βασιλέα τιμᾶτε.
'''
"18" = ''':sup:`18` οἱ οἰκέται ὑποτασσόμενοι ἐν παντὶ φόβῳ τοῖς δεσπόταις, οὐ μόνον
τοῖς ἀγαθοῖς καὶ ἐπιεικέσιν ἀλλὰ καὶ τοῖς σκολιοῖς.
'''
"19" = ''':sup:`19` τοῦτο γὰρ χάρις εἰ διὰ συνείδησιν θεοῦ ὑποφέρει τις λύπας πάσχων
ἀδίκως.
'''
"20" = ''':sup:`20` ποῖον γὰρ κλέος εἰ ἁμαρτάνοντες καὶ κολαφιζόμενοι ὑπομενεῖτε; ἀλλ᾽
εἰ ἀγαθοποιοῦντες καὶ πάσχοντες ὑπομενεῖτε, τοῦτο χάρις παρὰ θεῶ.
'''
"21" = ''':sup:`21` εἰς τοῦτο γὰρ ἐκλήθητε, ὅτι καὶ χριστὸς ἔπαθεν ὑπὲρ ὑμῶν, ὑμῖν
ὑπολιμπάνων ὑπογραμμὸν ἵνα ἐπακολουθήσητε τοῖς ἴχνεσιν αὐτοῦ·
'''
"22" = ''':sup:`22` ὃς ἁμαρτίαν οὐκ ἐποίησεν οὐδὲ εὑρέθη δόλος ἐν τῶ στόματι αὐτοῦ·
'''
"23" = ''':sup:`23` ὃς λοιδορούμενος οὐκ ἀντελοιδόρει, πάσχων οὐκ ἠπείλει, παρεδίδου δὲ
τῶ κρίνοντι δικαίως·
'''
"24" = ''':sup:`24` ὃς τὰς ἁμαρτίας ἡμῶν αὐτὸς ἀνήνεγκεν ἐν τῶ σώματι αὐτοῦ ἐπὶ τὸ
ξύλον, ἵνα ταῖς ἁμαρτίαις ἀπογενόμενοι τῇ δικαιοσύνῃ ζήσωμεν· οὖ τῶ
μώλωπι ἰάθητε.
'''
"25" = ''':sup:`25` ἦτε γὰρ ὡς πρόβατα πλανώμενοι, ἀλλὰ ἐπεστράφητε νῦν ἐπὶ τὸν ποιμένα
καὶ ἐπίσκοπον τῶν ψυχῶν ὑμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
