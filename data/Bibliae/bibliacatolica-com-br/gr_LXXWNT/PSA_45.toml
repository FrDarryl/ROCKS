[45]
"1" = ''':sup:`1` Gr. Psalm 45 (Heb. 46) εἰς τὸ τέλος ὑπὲρ τῶν υἱῶν Κορε ὑπὲρ τῶν
κρυφίων ψαλμός
'''
"2" = ''':sup:`2` ὁ θεὸς ἡμῶν καταφυγὴ καὶ δύναμις βοηθὸς ἐν θλίψεσιν ταῖς εὑρούσαις
ἡμᾶς σφόδρα
'''
"3" = ''':sup:`3` διὰ τοῦτο οὐ φοβηθησόμεθα ἐν τῷ ταράσσεσθαι τὴν γῆν καὶ μετατίθεσθαι
ὄρη ἐν καρδίαις θαλασσῶν
'''
"4" = ''':sup:`4` ἤχησαν καὶ ἐταράχθησαν τὰ ὕδατα αὐτῶν ἐταράχθησαν τὰ ὄρη ἐν τῇ
κραταιότητι αὐτοῦ διάψαλμα
'''
"5" = ''':sup:`5` τοῦ ποταμοῦ τὰ ὁρμήματα εὐφραίνουσιν τὴν πόλιν τοῦ θεοῦ ἡγίασεν τὸ
σκήνωμα αὐτοῦ ὁ ὕψιστος
'''
"6" = ''':sup:`6` ὁ θεὸς ἐν μέσῳ αὐτῆς οὐ σαλευθήσεται βοηθήσει αὐτῇ ὁ θεὸς τὸ πρὸς
πρωί
'''
"7" = ''':sup:`7` ἐταράχθησαν ἔθνη ἔκλιναν βασιλεῖαι ἔδωκεν φωνὴν αὐτοῦ ἐσαλεύθη ἡ γῆ
'''
"8" = ''':sup:`8` κύριος τῶν δυνάμεων μεθ’ ἡμῶν ἀντιλήμπτωρ ἡμῶν ὁ θεὸς Ιακωβ διάψαλμα
'''
"9" = ''':sup:`9` δεῦτε ἴδετε τὰ ἔργα κυρίου ἃ ἔθετο τέρατα ἐπὶ τῆς γῆς
'''
"10" = ''':sup:`10` ἀνταναιρῶν πολέμους μέχρι τῶν περάτων τῆς γῆς τόξον συντρίψει καὶ
συγκλάσει ὅπλον καὶ θυρεοὺς κατακαύσει ἐν πυρί
'''
"11" = ''':sup:`11` σχολάσατε καὶ γνῶτε ὅτι ἐγώ εἰμι ὁ θεός ὑψωθήσομαι ἐν τοῖς ἔθνεσιν
ὑψωθήσομαι ἐν τῇ γῇ
'''
"12" = ''':sup:`12` κύριος τῶν δυνάμεων μεθ’ ἡμῶν ἀντιλήμπτωρ ἡμῶν ὁ θεὸς Ιακωβ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
