[3]
"1" = ''':sup:`1` καὶ εἰσῆλθεν πάλιν εἰς τὴν συναγωγήν. καὶ ἦν ἐκεῖ ἄνθρωπος
ἐξηραμμένην ἔχων τὴν χεῖρα·
'''
"2" = ''':sup:`2` καὶ παρετήρουν αὐτὸν εἰ τοῖς σάββασιν θεραπεύσει αὐτόν, ἵνα
κατηγορήσωσιν αὐτοῦ.
'''
"3" = ''':sup:`3` καὶ λέγει τῶ ἀνθρώπῳ τῶ τὴν ξηρὰν χεῖρα ἔχοντι, ἔγειρε εἰς τὸ μέσον.
'''
"4" = ''':sup:`4` καὶ λέγει αὐτοῖς, ἔξεστιν τοῖς σάββασιν ἀγαθὸν ποιῆσαι ἢ
κακοποιῆσαι, ψυχὴν σῶσαι ἢ ἀποκτεῖναι; οἱ δὲ ἐσιώπων.
'''
"5" = ''':sup:`5` καὶ περιβλεψάμενος αὐτοὺς μετ᾽ ὀργῆς, συλλυπούμενος ἐπὶ τῇ πωρώσει
τῆς καρδίας αὐτῶν, λέγει τῶ ἀνθρώπῳ, ἔκτεινον τὴν χεῖρα. καὶ ἐξέτεινεν,
καὶ ἀπεκατεστάθη ἡ χεὶρ αὐτοῦ.
'''
"6" = ''':sup:`6` καὶ ἐξελθόντες οἱ φαρισαῖοι εὐθὺς μετὰ τῶν ἡρῳδιανῶν συμβούλιον
ἐδίδουν κατ᾽ αὐτοῦ ὅπως αὐτὸν ἀπολέσωσιν.
'''
"7" = ''':sup:`7` καὶ ὁ ἰησοῦς μετὰ τῶν μαθητῶν αὐτοῦ ἀνεχώρησεν πρὸς τὴν θάλασσαν·
'''
"8" = ''':sup:`8` καὶ ἀπὸ ἱεροσολύμων καὶ ἀπὸ τῆς ἰδουμαίας καὶ πέραν τοῦ ἰορδάνου καὶ
περὶ τύρον καὶ σιδῶνα, πλῆθος πολύ, ἀκούοντες ὅσα ἐποίει ἦλθον πρὸς
αὐτόν.
'''
"9" = ''':sup:`9` καὶ εἶπεν τοῖς μαθηταῖς αὐτοῦ ἵνα πλοιάριον προσκαρτερῇ αὐτῶ διὰ τὸν
ὄχλον ἵνα μὴ θλίβωσιν αὐτόν·
'''
"10" = ''':sup:`10` πολλοὺς γὰρ ἐθεράπευσεν, ὥστε ἐπιπίπτειν αὐτῶ ἵνα αὐτοῦ ἅψωνται
ὅσοι εἶχον μάστιγας.
'''
"11" = ''':sup:`11` καὶ τὰ πνεύματα τὰ ἀκάθαρτα, ὅταν αὐτὸν ἐθεώρουν, προσέπιπτον αὐτῶ
καὶ ἔκραζον λέγοντες ὅτι σὺ εἶ ὁ υἱὸς τοῦ θεοῦ.
'''
"12" = ''':sup:`12` καὶ πολλὰ ἐπετίμα αὐτοῖς ἵνα μὴ αὐτὸν φανερὸν ποιήσωσιν.
'''
"13" = ''':sup:`13` καὶ ἀναβαίνει εἰς τὸ ὄρος καὶ προσκαλεῖται οὓς ἤθελεν αὐτός, καὶ
ἀπῆλθον πρὸς αὐτόν.
αὐτοῦ καὶ ἵνα ἀποστέλλῃ αὐτοὺς κηρύσσειν
'''
"15" = ''':sup:`15` καὶ ἔχειν ἐξουσίαν ἐκβάλλειν τὰ δαιμόνια·
'''
"17" = ''':sup:`17` καὶ ἰάκωβον τὸν τοῦ ζεβεδαίου καὶ ἰωάννην τὸν ἀδελφὸν τοῦ ἰακώβου,
'''
"18" = ''':sup:`18` καὶ ἀνδρέαν καὶ φίλιππον καὶ βαρθολομαῖον καὶ μαθθαῖον καὶ θωμᾶν
καὶ ἰάκωβον τὸν τοῦ ἁλφαίου καὶ θαδδαῖον καὶ σίμωνα τὸν καναναῖον
'''
"19" = ''':sup:`19` καὶ ἰούδαν ἰσκαριώθ, ὃς καὶ παρέδωκεν αὐτόν.
δύνασθαι αὐτοὺς μηδὲ ἄρτον φαγεῖν.
'''
"21" = ''':sup:`21` καὶ ἀκούσαντες οἱ παρ᾽ αὐτοῦ ἐξῆλθον κρατῆσαι αὐτόν, ἔλεγον γὰρ ὅτι
ἐξέστη.
'''
"22" = ''':sup:`22` καὶ οἱ γραμματεῖς οἱ ἀπὸ ἱεροσολύμων καταβάντες ἔλεγον ὅτι
βεελζεβοὺλ ἔχει, καὶ ὅτι ἐν τῶ ἄρχοντι τῶν δαιμονίων ἐκβάλλει τὰ
δαιμόνια.
'''
"23" = ''':sup:`23` καὶ προσκαλεσάμενος αὐτοὺς ἐν παραβολαῖς ἔλεγεν αὐτοῖς, πῶς δύναται
σατανᾶς σατανᾶν ἐκβάλλειν;
'''
"24" = ''':sup:`24` καὶ ἐὰν βασιλεία ἐφ᾽ ἑαυτὴν μερισθῇ, οὐ δύναται σταθῆναι ἡ βασιλεία
ἐκείνη·
'''
"25" = ''':sup:`25` καὶ ἐὰν οἰκία ἐφ᾽ ἑαυτὴν μερισθῇ, οὐ δυνήσεται ἡ οἰκία ἐκείνη
σταθῆναι.
'''
"26" = ''':sup:`26` καὶ εἰ ὁ σατανᾶς ἀνέστη ἐφ᾽ ἑαυτὸν καὶ ἐμερίσθη, οὐ δύναται στῆναι
ἀλλὰ τέλος ἔχει.
'''
"27" = ''':sup:`27` ἀλλ᾽ οὐ δύναται οὐδεὶς εἰς τὴν οἰκίαν τοῦ ἰσχυροῦ εἰσελθὼν τὰ σκεύη
αὐτοῦ διαρπάσαι ἐὰν μὴ πρῶτον τὸν ἰσχυρὸν δήσῃ, καὶ τότε τὴν οἰκίαν
αὐτοῦ διαρπάσει.
'''
"28" = ''':sup:`28` ἀμὴν λέγω ὑμῖν ὅτι πάντα ἀφεθήσεται τοῖς υἱοῖς τῶν ἀνθρώπων, τὰ
ἁμαρτήματα καὶ αἱ βλασφημίαι ὅσα ἐὰν βλασφημήσωσιν·
'''
"29" = ''':sup:`29` ὃς δ᾽ ἂν βλασφημήσῃ εἰς τὸ πνεῦμα τὸ ἅγιον οὐκ ἔχει ἄφεσιν εἰς τὸν
αἰῶνα, ἀλλὰ ἔνοχός ἐστιν αἰωνίου ἁμαρτήματος _
'''
"30" = ''':sup:`30` ὅτι ἔλεγον, πνεῦμα ἀκάθαρτον ἔχει.
'''
"31" = ''':sup:`31` καὶ ἔρχεται ἡ μήτηρ αὐτοῦ καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ ἔξω στήκοντες
ἀπέστειλαν πρὸς αὐτὸν καλοῦντες αὐτόν.
'''
"32" = ''':sup:`32` καὶ ἐκάθητο περὶ αὐτὸν ὄχλος, καὶ λέγουσιν αὐτῶ, ἰδοὺ ἡ μήτηρ σου
'''
"33" = ''':sup:`33` καὶ ἀποκριθεὶς αὐτοῖς λέγει, τίς ἐστιν ἡ μήτηρ μου καὶ οἱ ἀδελφοί
'''
"34" = ''':sup:`34` καὶ περιβλεψάμενος τοὺς περὶ αὐτὸν κύκλῳ καθημένους λέγει, ἴδε ἡ
μήτηρ μου καὶ οἱ ἀδελφοί μου.
καὶ μήτηρ ἐστίν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
