[20]
"1" = ''':sup:`1` ὁμοία γάρ ἐστιν ἡ βασιλεία τῶν οὐρανῶν ἀνθρώπῳ οἰκοδεσπότῃ ὅστις
ἐξῆλθεν ἅμα πρωῒ μισθώσασθαι ἐργάτας εἰς τὸν ἀμπελῶνα αὐτοῦ·
'''
"2" = ''':sup:`2` συμφωνήσας δὲ μετὰ τῶν ἐργατῶν ἐκ δηναρίου τὴν ἡμέραν ἀπέστειλεν
αὐτοὺς εἰς τὸν ἀμπελῶνα αὐτοῦ.
'''
"3" = ''':sup:`3` καὶ ἐξελθὼν περὶ τρίτην ὥραν εἶδεν ἄλλους ἑστῶτας ἐν τῇ ἀγορᾷ
ἀργούς·
'''
"4" = ''':sup:`4` καὶ ἐκείνοις εἶπεν, ὑπάγετε καὶ ὑμεῖς εἰς τὸν ἀμπελῶνα, καὶ ὃ ἐὰν ᾖ
δίκαιον δώσω ὑμῖν.
ἐποίησεν ὡσαύτως.
'''
"6" = ''':sup:`6` περὶ δὲ τὴν ἑνδεκάτην ἐξελθὼν εὖρεν ἄλλους ἑστῶτας, καὶ λέγει
αὐτοῖς, τί ὧδε ἑστήκατε ὅλην τὴν ἡμέραν ἀργοί;
'''
"7" = ''':sup:`7` λέγουσιν αὐτῶ, ὅτι οὐδεὶς ἡμᾶς ἐμισθώσατο. λέγει αὐτοῖς, ὑπάγετε καὶ
ὑμεῖς εἰς τὸν ἀμπελῶνα.
'''
"8" = ''':sup:`8` ὀψίας δὲ γενομένης λέγει ὁ κύριος τοῦ ἀμπελῶνος τῶ ἐπιτρόπῳ αὐτοῦ,
κάλεσον τοὺς ἐργάτας καὶ ἀπόδος αὐτοῖς τὸν μισθὸν ἀρξάμενος ἀπὸ τῶν
ἐσχάτων ἕως τῶν πρώτων.
'''
"9" = ''':sup:`9` καὶ ἐλθόντες οἱ περὶ τὴν ἑνδεκάτην ὥραν ἔλαβον ἀνὰ δηνάριον.
'''
"10" = ''':sup:`10` καὶ ἐλθόντες οἱ πρῶτοι ἐνόμισαν ὅτι πλεῖον λήμψονται· καὶ ἔλαβον
'''
"11" = ''':sup:`11` λαβόντες δὲ ἐγόγγυζον κατὰ τοῦ οἰκοδεσπότου
'''
"12" = ''':sup:`12` λέγοντες, οὖτοι οἱ ἔσχατοι μίαν ὥραν ἐποίησαν, καὶ ἴσους ἡμῖν
αὐτοὺς ἐποίησας τοῖς βαστάσασι τὸ βάρος τῆς ἡμέρας καὶ τὸν καύσωνα.
'''
"13" = ''':sup:`13` ὁ δὲ ἀποκριθεὶς ἑνὶ αὐτῶν εἶπεν, ἑταῖρε, οὐκ ἀδικῶ σε· οὐχὶ
δηναρίου συνεφώνησάς μοι;
'''
"14" = ''':sup:`14` ἆρον τὸ σὸν καὶ ὕπαγε· θέλω δὲ τούτῳ τῶ ἐσχάτῳ δοῦναι ὡς καὶ σοί.
πονηρός ἐστιν ὅτι ἐγὼ ἀγαθός εἰμι;
'''
"16" = ''':sup:`16` οὕτως ἔσονται οἱ ἔσχατοι πρῶτοι καὶ οἱ πρῶτοι ἔσχατοι.
'''
"17" = ''':sup:`17` καὶ ἀναβαίνων ὁ ἰησοῦς εἰς ἱεροσόλυμα παρέλαβεν τοὺς δώδεκα
'''
"18" = ''':sup:`18` ἰδοὺ ἀναβαίνομεν εἰς ἱεροσόλυμα, καὶ ὁ υἱὸς τοῦ ἀνθρώπου
παραδοθήσεται τοῖς ἀρχιερεῦσιν καὶ γραμματεῦσιν, καὶ κατακρινοῦσιν
αὐτὸν θανάτῳ,
'''
"19" = ''':sup:`19` καὶ παραδώσουσιν αὐτὸν τοῖς ἔθνεσιν εἰς τὸ ἐμπαῖξαι καὶ μαστιγῶσαι
καὶ σταυρῶσαι, καὶ τῇ τρίτῃ ἡμέρᾳ ἐγερθήσεται.
'''
"20" = ''':sup:`20` τότε προσῆλθεν αὐτῶ ἡ μήτηρ τῶν υἱῶν ζεβεδαίου μετὰ τῶν υἱῶν αὐτῆς
προσκυνοῦσα καὶ αἰτοῦσά τι ἀπ᾽ αὐτοῦ.
'''
"21" = ''':sup:`21` ὁ δὲ εἶπεν αὐτῇ, τί θέλεις; λέγει αὐτῶ, εἰπὲ ἵνα καθίσωσιν οὖτοι οἱ
δύο υἱοί μου εἷς ἐκ δεξιῶν σου καὶ εἷς ἐξ εὐωνύμων σου ἐν τῇ βασιλείᾳ
σου.
'''
"22" = ''':sup:`22` ἀποκριθεὶς δὲ ὁ ἰησοῦς εἶπεν, οὐκ οἴδατε τί αἰτεῖσθε· δύνασθε πιεῖν
τὸ ποτήριον ὃ ἐγὼ μέλλω πίνειν; λέγουσιν αὐτῶ, δυνάμεθα.
'''
"23" = ''':sup:`23` λέγει αὐτοῖς, τὸ μὲν ποτήριόν μου πίεσθε, τὸ δὲ καθίσαι ἐκ δεξιῶν
ὑπὸ τοῦ πατρός μου.
'''
"24" = ''':sup:`24` καὶ ἀκούσαντες οἱ δέκα ἠγανάκτησαν περὶ τῶν δύο ἀδελφῶν.
'''
"25" = ''':sup:`25` ὁ δὲ ἰησοῦς προσκαλεσάμενος αὐτοὺς εἶπεν, οἴδατε ὅτι οἱ ἄρχοντες
τῶν ἐθνῶν κατακυριεύουσιν αὐτῶν καὶ οἱ μεγάλοι κατεξουσιάζουσιν αὐτῶν.
'''
"26" = ''':sup:`26` οὐχ οὕτως ἔσται ἐν ὑμῖν· ἀλλ᾽ ὃς ἐὰν θέλῃ ἐν ὑμῖν μέγας γενέσθαι
ἔσται ὑμῶν διάκονος,
'''
"27" = ''':sup:`27` καὶ ὃς ἂν θέλῃ ἐν ὑμῖν εἶναι πρῶτος ἔσται ὑμῶν δοῦλος·
'''
"28" = ''':sup:`28` ὥσπερ ὁ υἱὸς τοῦ ἀνθρώπου οὐκ ἦλθεν διακονηθῆναι ἀλλὰ διακονῆσαι
καὶ δοῦναι τὴν ψυχὴν αὐτοῦ λύτρον ἀντὶ πολλῶν.
'''
"29" = ''':sup:`29` καὶ ἐκπορευομένων αὐτῶν ἀπὸ ἰεριχὼ ἠκολούθησεν αὐτῶ ὄχλος πολύς.
'''
"30" = ''':sup:`30` καὶ ἰδοὺ δύο τυφλοὶ καθήμενοι παρὰ τὴν ὁδόν, ἀκούσαντες ὅτι ἰησοῦς
'''
"31" = ''':sup:`31` ὁ δὲ ὄχλος ἐπετίμησεν αὐτοῖς ἵνα σιωπήσωσιν· οἱ δὲ μεῖζον ἔκραξαν
λέγοντες, ἐλέησον ἡμᾶς, κύριε, υἱὸς δαυίδ.
'''
"32" = ''':sup:`32` καὶ στὰς ὁ ἰησοῦς ἐφώνησεν αὐτοὺς καὶ εἶπεν, τί θέλετε ποιήσω ὑμῖν;
'''
"33" = ''':sup:`33` λέγουσιν αὐτῶ, κύριε, ἵνα ἀνοιγῶσιν οἱ ὀφθαλμοὶ ἡμῶν.
'''
"34" = ''':sup:`34` σπλαγχνισθεὶς δὲ ὁ ἰησοῦς ἥψατο τῶν ὀμμάτων αὐτῶν, καὶ εὐθέως
ἀνέβλεψαν καὶ ἠκολούθησαν αὐτῶ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
