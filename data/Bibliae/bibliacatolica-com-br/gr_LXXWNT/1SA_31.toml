[31]
"1" = ''':sup:`1` καὶ οἱ ἀλλόφυλοι ἐπολέμουν ἐπὶ Ισραηλ καὶ ἔφυγον οἱ ἄνδρες Ισραηλ ἐκ
προσώπου τῶν ἀλλοφύλων καὶ πίπτουσιν τραυματίαι ἐν τῷ ὄρει τῷ Γελβουε
'''
"2" = ''':sup:`2` καὶ συνάπτουσιν ἀλλόφυλοι τῷ Σαουλ καὶ τοῖς υἱοῖς αὐτοῦ καὶ
τύπτουσιν ἀλλόφυλοι τὸν Ιωναθαν καὶ τὸν Αμιναδαβ καὶ τὸν Μελχισα υἱοὺς
Σαουλ
'''
"3" = ''':sup:`3` καὶ βαρύνεται ὁ πόλεμος ἐπὶ Σαουλ καὶ εὑρίσκουσιν αὐτὸν οἱ
ἀκοντισταί ἄνδρες τοξόται καὶ ἐτραυματίσθη εἰς τὰ ὑποχόνδρια
'''
"4" = ''':sup:`4` καὶ εἶπεν Σαουλ πρὸς τὸν αἴροντα τὰ σκεύη αὐτοῦ σπάσαι τὴν ῥομφαίαν
σου καὶ ἀποκέντησόν με ἐν αὐτῇ μὴ ἔλθωσιν οἱ ἀπερίτμητοι οὗτοι καὶ
ἀποκεντήσωσίν με καὶ ἐμπαίξωσίν μοι καὶ οὐκ ἐβούλετο ὁ αἴρων τὰ σκεύη
αὐτοῦ ὅτι ἐφοβήθη σφόδρα καὶ ἔλαβεν Σαουλ τὴν ῥομφαίαν καὶ ἐπέπεσεν ἐπ’
αὐτήν
'''
"5" = ''':sup:`5` καὶ εἶδεν ὁ αἴρων τὰ σκεύη αὐτοῦ ὅτι τέθνηκεν Σαουλ καὶ ἐπέπεσεν καὶ
αὐτὸς ἐπὶ τὴν ῥομφαίαν αὐτοῦ καὶ ἀπέθανεν μετ’ αὐτοῦ
'''
"6" = ''':sup:`6` καὶ ἀπέθανεν Σαουλ καὶ οἱ τρεῖς υἱοὶ αὐτοῦ καὶ ὁ αἴρων τὰ σκεύη
αὐτοῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ κατὰ τὸ αὐτό
'''
"7" = ''':sup:`7` καὶ εἶδον οἱ ἄνδρες Ισραηλ οἱ ἐν τῷ πέραν τῆς κοιλάδος καὶ οἱ ἐν τῷ
πέραν τοῦ Ιορδάνου ὅτι ἔφυγον οἱ ἄνδρες Ισραηλ καὶ ὅτι τέθνηκεν Σαουλ
καὶ οἱ υἱοὶ αὐτοῦ καὶ καταλείπουσιν τὰς πόλεις αὐτῶν καὶ φεύγουσιν καὶ
ἔρχονται οἱ ἀλλόφυλοι καὶ κατοικοῦσιν ἐν αὐταῖς
'''
"8" = ''':sup:`8` καὶ ἐγενήθη τῇ ἐπαύριον καὶ ἔρχονται οἱ ἀλλόφυλοι ἐκδιδύσκειν τοὺς
νεκροὺς καὶ εὑρίσκουσιν τὸν Σαουλ καὶ τοὺς τρεῖς υἱοὺς αὐτοῦ πεπτωκότας
ἐπὶ τὰ ὄρη Γελβουε
'''
"9" = ''':sup:`9` καὶ ἀποστρέφουσιν αὐτὸν καὶ ἐξέδυσαν τὰ σκεύη αὐτοῦ καὶ
ἀποστέλλουσιν αὐτὰ εἰς γῆν ἀλλοφύλων κύκλῳ εὐαγγελίζοντες τοῖς εἰδώλοις
αὐτῶν καὶ τῷ λαῷ αὐτῶν
'''
"10" = ''':sup:`10` καὶ ἀνέθηκαν τὰ σκεύη αὐτοῦ εἰς τὸ Ἀσταρτεῖον καὶ τὸ σῶμα αὐτοῦ
κατέπηξαν ἐν τῷ τείχει Βαιθσαν
'''
"11" = ''':sup:`11` καὶ ἀκούουσιν οἱ κατοικοῦντες Ιαβις τῆς Γαλααδίτιδος ἃ ἐποίησαν οἱ
ἀλλόφυλοι τῷ Σαουλ
'''
"12" = ''':sup:`12` καὶ ἀνέστησαν πᾶς ἀνὴρ δυνάμεως καὶ ἐπορεύθησαν ὅλην τὴν νύκτα καὶ
ἔλαβον τὸ σῶμα Σαουλ καὶ τὸ σῶμα Ιωναθαν τοῦ υἱοῦ αὐτοῦ ἀπὸ τείχους
Βαιθσαν καὶ φέρουσιν αὐτοὺς εἰς Ιαβις καὶ κατακαίουσιν αὐτοὺς ἐκεῖ
'''
"13" = ''':sup:`13` καὶ λαμβάνουσιν τὰ ὀστᾶ αὐτῶν καὶ θάπτουσιν ὑπὸ τὴν ἄρουραν τὴν
Ιαβις καὶ νηστεύουσιν ἑπτὰ ἡμέρας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
