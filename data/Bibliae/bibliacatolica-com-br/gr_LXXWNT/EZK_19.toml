[19]
"1" = ''':sup:`1` καὶ σὺ λαβὲ θρῆνον ἐπὶ τὸν ἄρχοντα τοῦ Ισραηλ
'''
"2" = ''':sup:`2` καὶ ἐρεῖς τί ἡ μήτηρ σου σκύμνος ἐν μέσῳ λεόντων ἐγενήθη ἐν μέσῳ
λεόντων ἐπλήθυνεν σκύμνους αὐτῆς
'''
"3" = ''':sup:`3` καὶ ἀπεπήδησεν εἷς τῶν σκύμνων αὐτῆς λέων ἐγένετο καὶ ἔμαθεν τοῦ
ἁρπάζειν ἁρπάγματα ἀνθρώπους ἔφαγεν
'''
"4" = ''':sup:`4` καὶ ἤκουσαν κατ’ αὐτοῦ ἔθνη ἐν τῇ διαφθορᾷ αὐτῶν συνελήμφθη καὶ
ἤγαγον αὐτὸν ἐν κημῷ εἰς γῆν Αἰγύπτου
'''
"5" = ''':sup:`5` καὶ εἶδεν ὅτι ἀπῶσται ἀπ’ αὐτῆς καὶ ἀπώλετο ἡ ὑπόστασις αὐτῆς καὶ
ἔλαβεν ἄλλον ἐκ τῶν σκύμνων αὐτῆς λέοντα ἔταξεν αὐτόν
'''
"6" = ''':sup:`6` καὶ ἀνεστρέφετο ἐν μέσῳ λεόντων λέων ἐγένετο καὶ ἔμαθεν ἁρπάζειν
ἁρπάγματα ἀνθρώπους ἔφαγεν
'''
"7" = ''':sup:`7` καὶ ἐνέμετο τῷ θράσει αὐτοῦ καὶ τὰς πόλεις αὐτῶν ἐξηρήμωσεν καὶ
ἠφάνισεν γῆν καὶ τὸ πλήρωμα αὐτῆς ἀπὸ φωνῆς ὠρύματος αὐτοῦ
'''
"8" = ''':sup:`8` καὶ ἔδωκαν ἐπ’ αὐτὸν ἔθνη ἐκ χωρῶν κυκλόθεν καὶ ἐξεπέτασαν ἐπ’ αὐτὸν
δίκτυα αὐτῶν ἐν διαφθορᾷ αὐτῶν συνελήμφθη
'''
"9" = ''':sup:`9` καὶ ἔθεντο αὐτὸν ἐν κημῷ καὶ ἐν γαλεάγρᾳ ἦλθεν πρὸς βασιλέα
Βαβυλῶνος καὶ εἰσήγαγεν αὐτὸν εἰς φυλακήν ὅπως μὴ ἀκουσθῇ ἡ φωνὴ αὐτοῦ
ἐπὶ τὰ ὄρη τοῦ Ισραηλ
'''
"10" = ''':sup:`10` ἡ μήτηρ σου ὡς ἄμπελος ὡς ἄνθος ἐν ῥόᾳ ἐν ὕδατι πεφυτευμένη ὁ
καρπὸς αὐτῆς καὶ ὁ βλαστὸς αὐτῆς ἐγένετο ἐξ ὕδατος πολλοῦ
'''
"11" = ''':sup:`11` καὶ ἐγένετο αὐτῇ ῥάβδος ἰσχύος ἐπὶ φυλὴν ἡγουμένων καὶ ὑψώθη τῷ
μεγέθει αὐτῆς ἐν μέσῳ στελεχῶν καὶ εἶδεν τὸ μέγεθος αὐτῆς ἐν πλήθει
κλημάτων αὐτῆς
'''
"12" = ''':sup:`12` καὶ κατεκλάσθη ἐν θυμῷ ἐπὶ γῆν ἐρρίφη καὶ ἄνεμος ὁ καύσων ἐξήρανεν
τὰ ἐκλεκτὰ αὐτῆς ἐξεδικήθη καὶ ἐξηράνθη ἡ ῥάβδος ἰσχύος αὐτῆς πῦρ
ἀνήλωσεν αὐτήν
'''
"13" = ''':sup:`13` καὶ νῦν πεφύτευκαν αὐτὴν ἐν τῇ ἐρήμῳ ἐν γῇ ἀνύδρῳ
'''
"14" = ''':sup:`14` καὶ ἐξῆλθεν πῦρ ἐκ ῥάβδου ἐκλεκτῶν αὐτῆς καὶ κατέφαγεν αὐτήν καὶ
οὐκ ἦν ἐν αὐτῇ ῥάβδος ἰσχύος φυλὴ εἰς παραβολὴν θρήνου ἐστὶν καὶ ἔσται
εἰς θρῆνον
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
