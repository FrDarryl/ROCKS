[23]
"1" = ''':sup:`1` οὐ παραδέξῃ ἀκοὴν ματαίαν οὐ συγκαταθήσῃ μετὰ τοῦ ἀδίκου γενέσθαι
μάρτυς ἄδικος
'''
"2" = ''':sup:`2` οὐκ ἔσῃ μετὰ πλειόνων ἐπὶ κακίᾳ οὐ προστεθήσῃ μετὰ πλήθους ἐκκλῖναι
μετὰ πλειόνων ὥστε ἐκκλῖναι κρίσιν
'''
"3" = ''':sup:`3` καὶ πένητα οὐκ ἐλεήσεις ἐν κρίσει
'''
"4" = ''':sup:`4` ἐὰν δὲ συναντήσῃς τῷ βοὶ τοῦ ἐχθροῦ σου ἢ τῷ ὑποζυγίῳ αὐτοῦ
πλανωμένοις ἀποστρέψας ἀποδώσεις αὐτῷ
'''
"5" = ''':sup:`5` ἐὰν δὲ ἴδῃς τὸ ὑποζύγιον τοῦ ἐχθροῦ σου πεπτωκὸς ὑπὸ τὸν γόμον αὐτοῦ
οὐ παρελεύσῃ αὐτό ἀλλὰ συνεγερεῖς αὐτὸ μετ’ αὐτοῦ
'''
"6" = ''':sup:`6` οὐ διαστρέψεις κρίμα πένητος ἐν κρίσει αὐτοῦ
'''
"7" = ''':sup:`7` ἀπὸ παντὸς ῥήματος ἀδίκου ἀποστήσῃ ἀθῷον καὶ δίκαιον οὐκ ἀποκτενεῖς
καὶ οὐ δικαιώσεις τὸν ἀσεβῆ ἕνεκεν δώρων
'''
"8" = ''':sup:`8` καὶ δῶρα οὐ λήμψῃ τὰ γὰρ δῶρα ἐκτυφλοῖ ὀφθαλμοὺς βλεπόντων καὶ
λυμαίνεται ῥήματα δίκαια
'''
"9" = ''':sup:`9` καὶ προσήλυτον οὐ θλίψετε ὑμεῖς γὰρ οἴδατε τὴν ψυχὴν τοῦ προσηλύτου
αὐτοὶ γὰρ προσήλυτοι ἦτε ἐν γῇ Αἰγύπτῳ
'''
"10" = ''':sup:`10` ἓξ ἔτη σπερεῖς τὴν γῆν σου καὶ συνάξεις τὰ γενήματα αὐτῆς
'''
"11" = ''':sup:`11` τῷ δὲ ἑβδόμῳ ἄφεσιν ποιήσεις καὶ ἀνήσεις αὐτήν καὶ ἔδονται οἱ
πτωχοὶ τοῦ ἔθνους σου τὰ δὲ ὑπολειπόμενα ἔδεται τὰ ἄγρια θηρία οὕτως
ποιήσεις τὸν ἀμπελῶνά σου καὶ τὸν ἐλαιῶνά σου
'''
"12" = ''':sup:`12` ἓξ ἡμέρας ποιήσεις τὰ ἔργα σου τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ ἀνάπαυσις ἵνα
ἀναπαύσηται ὁ βοῦς σου καὶ τὸ ὑποζύγιόν σου καὶ ἵνα ἀναψύξῃ ὁ υἱὸς τῆς
παιδίσκης σου καὶ ὁ προσήλυτος
'''
"13" = ''':sup:`13` πάντα ὅσα εἴρηκα πρὸς ὑμᾶς φυλάξασθε καὶ ὄνομα θεῶν ἑτέρων οὐκ
ἀναμνησθήσεσθε οὐδὲ μὴ ἀκουσθῇ ἐκ τοῦ στόματος ὑμῶν
'''
"14" = ''':sup:`14` τρεῖς καιροὺς τοῦ ἐνιαυτοῦ ἑορτάσατέ μοι
'''
"15" = ''':sup:`15` τὴν ἑορτὴν τῶν ἀζύμων φυλάξασθε ποιεῖν ἑπτὰ ἡμέρας ἔδεσθε ἄζυμα
καθάπερ ἐνετειλάμην σοι κατὰ τὸν καιρὸν τοῦ μηνὸς τῶν νέων ἐν γὰρ αὐτῷ
ἐξῆλθες ἐξ Αἰγύπτου οὐκ ὀφθήσῃ ἐνώπιόν μου κενός
'''
"16" = ''':sup:`16` καὶ ἑορτὴν θερισμοῦ πρωτογενημάτων ποιήσεις τῶν ἔργων σου ὧν ἐὰν
σπείρῃς ἐν τῷ ἀγρῷ σου καὶ ἑορτὴν συντελείας ἐπ’ ἐξόδου τοῦ ἐνιαυτοῦ ἐν
τῇ συναγωγῇ τῶν ἔργων σου τῶν ἐκ τοῦ ἀγροῦ σου
'''
"17" = ''':sup:`17` τρεῖς καιροὺς τοῦ ἐνιαυτοῦ ὀφθήσεται πᾶν ἀρσενικόν σου ἐνώπιον
κυρίου τοῦ θεοῦ σου
'''
"18" = ''':sup:`18` ὅταν γὰρ ἐκβάλω ἔθνη ἀπὸ προσώπου σου καὶ ἐμπλατύνω τὰ ὅριά σου οὐ
θύσεις ἐπὶ ζύμῃ αἷμα θυσιάσματός μου οὐδὲ μὴ κοιμηθῇ στέαρ τῆς ἑορτῆς
μου ἕως πρωί
'''
"19" = ''':sup:`19` τὰς ἀπαρχὰς τῶν πρωτογενημάτων τῆς γῆς σου εἰσοίσεις εἰς τὸν οἶκον
κυρίου τοῦ θεοῦ σου οὐχ ἑψήσεις ἄρνα ἐν γάλακτι μητρὸς αὐτοῦ
'''
"20" = ''':sup:`20` καὶ ἰδοὺ ἐγὼ ἀποστέλλω τὸν ἄγγελόν μου πρὸ προσώπου σου ἵνα φυλάξῃ
σε ἐν τῇ ὁδῷ ὅπως εἰσαγάγῃ σε εἰς τὴν γῆν ἣν ἡτοίμασά σοι
'''
"21" = ''':sup:`21` πρόσεχε σεαυτῷ καὶ εἰσάκουε αὐτοῦ καὶ μὴ ἀπείθει αὐτῷ οὐ γὰρ μὴ
ὑποστείληταί σε τὸ γὰρ ὄνομά μού ἐστιν ἐπ’ αὐτῷ
'''
"22" = ''':sup:`22` ἐὰν ἀκοῇ ἀκούσητε τῆς ἐμῆς φωνῆς καὶ ποιήσῃς πάντα ὅσα ἂν
ἐντείλωμαί σοι καὶ φυλάξητε τὴν διαθήκην μου ἔσεσθέ μοι λαὸς περιούσιος
ἀπὸ πάντων τῶν ἐθνῶν ἐμὴ γάρ ἐστιν πᾶσα ἡ γῆ ὑμεῖς δὲ ἔσεσθέ μοι
βασίλειον ἱεράτευμα καὶ ἔθνος ἅγιον ταῦτα τὰ ῥήματα ἐρεῖς τοῖς υἱοῖς
Ισραηλ ἐὰν ἀκοῇ ἀκούσητε τῆς φωνῆς μου καὶ ποιήσῃς πάντα ὅσα ἂν εἴπω
σοι ἐχθρεύσω τοῖς ἐχθροῖς σου καὶ ἀντικείσομαι τοῖς ἀντικειμένοις σοι
'''
"23" = ''':sup:`23` πορεύσεται γὰρ ὁ ἄγγελός μου ἡγούμενός σου καὶ εἰσάξει σε πρὸς τὸν
Αμορραῖον καὶ Χετταῖον καὶ Φερεζαῖον καὶ Χαναναῖον καὶ Γεργεσαῖον καὶ
Ευαῖον καὶ Ιεβουσαῖον καὶ ἐκτρίψω αὐτούς
'''
"24" = ''':sup:`24` οὐ προσκυνήσεις τοῖς θεοῖς αὐτῶν οὐδὲ μὴ λατρεύσῃς αὐτοῖς οὐ
ποιήσεις κατὰ τὰ ἔργα αὐτῶν ἀλλὰ καθαιρέσει καθελεῖς καὶ συντρίβων
συντρίψεις τὰς στήλας αὐτῶν
'''
"25" = ''':sup:`25` καὶ λατρεύσεις κυρίῳ τῷ θεῷ σου καὶ εὐλογήσω τὸν ἄρτον σου καὶ τὸν
οἶνόν σου καὶ τὸ ὕδωρ σου καὶ ἀποστρέψω μαλακίαν ἀφ’ ὑμῶν
'''
"26" = ''':sup:`26` οὐκ ἔσται ἄγονος οὐδὲ στεῖρα ἐπὶ τῆς γῆς σου τὸν ἀριθμὸν τῶν ἡμερῶν
σου ἀναπληρώσω
'''
"27" = ''':sup:`27` καὶ τὸν φόβον ἀποστελῶ ἡγούμενόν σου καὶ ἐκστήσω πάντα τὰ ἔθνη εἰς
οὓς σὺ εἰσπορεύῃ εἰς αὐτούς καὶ δώσω πάντας τοὺς ὑπεναντίους σου
φυγάδας
'''
"28" = ''':sup:`28` καὶ ἀποστελῶ τὰς σφηκίας προτέρας σου καὶ ἐκβαλεῖ τοὺς Αμορραίους
καὶ τοὺς Ευαίους καὶ τοὺς Χαναναίους καὶ τοὺς Χετταίους ἀπὸ σοῦ
'''
"29" = ''':sup:`29` οὐκ ἐκβαλῶ αὐτοὺς ἐν ἐνιαυτῷ ἑνί ἵνα μὴ γένηται ἡ γῆ ἔρημος καὶ
πολλὰ γένηται ἐπὶ σὲ τὰ θηρία τῆς γῆς
'''
"30" = ''':sup:`30` κατὰ μικρὸν μικρὸν ἐκβαλῶ αὐτοὺς ἀπὸ σοῦ ἕως ἂν αὐξηθῇς καὶ
κληρονομήσῃς τὴν γῆν
'''
"31" = ''':sup:`31` καὶ θήσω τὰ ὅριά σου ἀπὸ τῆς ἐρυθρᾶς θαλάσσης ἕως τῆς θαλάσσης τῆς
Φυλιστιιμ καὶ ἀπὸ τῆς ἐρήμου ἕως τοῦ μεγάλου ποταμοῦ Εὐφράτου καὶ
παραδώσω εἰς τὰς χεῖρας ὑμῶν τοὺς ἐγκαθημένους ἐν τῇ γῇ καὶ ἐκβαλῶ
αὐτοὺς ἀπὸ σοῦ
'''
"32" = ''':sup:`32` οὐ συγκαταθήσῃ αὐτοῖς καὶ τοῖς θεοῖς αὐτῶν διαθήκην
'''
"33" = ''':sup:`33` καὶ οὐκ ἐγκαθήσονται ἐν τῇ γῇ σου ἵνα μὴ ἁμαρτεῖν σε ποιήσωσιν πρός
με ἐὰν γὰρ δουλεύσῃς τοῖς θεοῖς αὐτῶν οὗτοι ἔσονταί σοι πρόσκομμα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
