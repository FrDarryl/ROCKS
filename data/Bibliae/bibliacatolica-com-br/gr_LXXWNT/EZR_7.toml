[7]
"1" = ''':sup:`1` τότε Σισίννης ὁ ἔπαρχος Κοίλης Συρίας καὶ Φοινίκης καὶ Σαθραβουζάνης
καὶ οἱ συνέταιροι κατακολουθήσαντες τοῖς ὑπὸ τοῦ βασιλέως Δαρείου
προσταγεῖσιν
'''
"2" = ''':sup:`2` ἐπεστάτουν τῶν ἱερῶν ἔργων ἐπιμελέστερον συνεργοῦντες τοῖς
πρεσβυτέροις τῶν Ιουδαίων καὶ ἱεροστάταις
'''
"3" = ''':sup:`3` καὶ εὔοδα ἐγίνετο τὰ ἱερὰ ἔργα προφητευόντων Αγγαιου καὶ Ζαχαριου
τῶν προφητῶν
'''
"4" = ''':sup:`4` καὶ συνετέλεσαν ταῦτα διὰ προστάγματος τοῦ κυρίου θεοῦ Ισραηλ
'''
"5" = ''':sup:`5` καὶ μετὰ τῆς γνώμης Κύρου καὶ Δαρείου καὶ Ἀρταξέρξου βασιλέως Περσῶν
συνετελέσθη ὁ οἶκος ὁ ἅγιος ἕως τρίτης καὶ εἰκάδος μηνὸς Αδαρ τοῦ ἕκτου
ἔτους βασιλέως Δαρείου
'''
"6" = ''':sup:`6` καὶ ἐποίησαν οἱ υἱοὶ Ισραηλ καὶ οἱ ἱερεῖς καὶ οἱ Λευῖται καὶ οἱ
λοιποὶ οἱ ἐκ τῆς αἰχμαλωσίας οἱ προστεθέντες ἀκολούθως τοῖς ἐν τῇ
Μωυσέως βίβλῳ
'''
"7" = ''':sup:`7` καὶ προσήνεγκαν εἰς τὸν ἐγκαινισμὸν τοῦ ἱεροῦ τοῦ κυρίου ταύρους
ἑκατόν κριοὺς διακοσίους ἄρνας τετρακοσίους
'''
"8" = ''':sup:`8` χιμάρους ὑπὲρ ἁμαρτίας παντὸς τοῦ Ισραηλ δώδεκα πρὸς ἀριθμὸν ἐκ τῶν
φυλάρχων τοῦ Ισραηλ δώδεκα
'''
"9" = ''':sup:`9` καὶ ἔστησαν οἱ ἱερεῖς καὶ οἱ Λευῖται ἐστολισμένοι κατὰ φυλὰς ἐπὶ τῶν
ἔργων τοῦ κυρίου θεοῦ Ισραηλ ἀκολούθως τῇ Μωυσέως βίβλῳ καὶ οἱ θυρωροὶ
ἐφ’ ἑκάστου πυλῶνος
'''
"10" = ''':sup:`10` καὶ ἠγάγοσαν οἱ υἱοὶ Ισραηλ τῶν ἐκ τῆς αἰχμαλωσίας τὸ πασχα ἐν τῇ
τεσσαρεσκαιδεκάτῃ τοῦ πρώτου μηνός ὅτι ἡγνίσθησαν οἱ ἱερεῖς καὶ οἱ
Λευῖται ἅμα
'''
"11" = ''':sup:`11` καὶ πάντες οἱ υἱοὶ τῆς αἰχμαλωσίας οὐχ ἡγνίσθησαν ὅτι οἱ Λευῖται
ἅμα πάντες ἡγνίσθησαν
'''
"12" = ''':sup:`12` καὶ ἔθυσαν τὸ πασχα πᾶσιν τοῖς υἱοῖς τῆς αἰχμαλωσίας καὶ τοῖς
ἀδελφοῖς αὐτῶν τοῖς ἱερεῦσιν καὶ ἑαυτοῖς
'''
"13" = ''':sup:`13` καὶ ἐφάγοσαν οἱ υἱοὶ Ισραηλ οἱ ἐκ τῆς αἰχμαλωσίας πάντες οἱ
χωρισθέντες ἀπὸ τῶν βδελυγμάτων τῶν ἐθνῶν τῆς γῆς ζητοῦντες τὸν κύριον
'''
"14" = ''':sup:`14` καὶ ἠγάγοσαν τὴν ἑορτὴν τῶν ἀζύμων ἑπτὰ ἡμέρας εὐφραινόμενοι ἔναντι
τοῦ κυρίου
'''
"15" = ''':sup:`15` ὅτι μετέστρεψεν τὴν βουλὴν τοῦ βασιλέως Ἀσσυρίων ἐπ’ αὐτοὺς
κατισχῦσαι τὰς χεῖρας αὐτῶν ἐπὶ τὰ ἔργα κυρίου θεοῦ Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
