"1" = ''':sup:`1` ῥήματα Ἐκκλησιαστοῦ υἱοῦ Δαυιδ βασιλέως Ισραηλ ἐν Ιερουσαλημ
'''
"2" = ''':sup:`2` ματαιότης ματαιοτήτων εἶπεν ὁ Ἐκκλησιαστής ματαιότης ματαιοτήτων τὰ
πάντα ματαιότης
'''
"3" = ''':sup:`3` τίς περισσεία τῷ ἀνθρώπῳ ἐν παντὶ μόχθῳ αὐτοῦ ᾧ μοχθεῖ ὑπὸ τὸν ἥλιον
'''
"4" = ''':sup:`4` γενεὰ πορεύεται καὶ γενεὰ ἔρχεται καὶ ἡ γῆ εἰς τὸν αἰῶνα ἕστηκεν
'''
"5" = ''':sup:`5` καὶ ἀνατέλλει ὁ ἥλιος καὶ δύνει ὁ ἥλιος καὶ εἰς τὸν τόπον αὐτοῦ
ἕλκει
'''
"6" = ''':sup:`6` ἀνατέλλων αὐτὸς ἐκεῖ πορεύεται πρὸς νότον καὶ κυκλοῖ πρὸς βορρᾶν
κυκλοῖ κυκλῶν πορεύεται τὸ πνεῦμα καὶ ἐπὶ κύκλους αὐτοῦ ἐπιστρέφει τὸ
πνεῦμα
'''
"7" = ''':sup:`7` πάντες οἱ χείμαρροι πορεύονται εἰς τὴν θάλασσαν καὶ ἡ θάλασσα οὐκ
ἔσται ἐμπιμπλαμένη εἰς τόπον οὗ οἱ χείμαρροι πορεύονται ἐκεῖ αὐτοὶ
ἐπιστρέφουσιν τοῦ πορευθῆναι
'''
"8" = ''':sup:`8` πάντες οἱ λόγοι ἔγκοποι οὐ δυνήσεται ἀνὴρ τοῦ λαλεῖν καὶ οὐκ
ἐμπλησθήσεται ὀφθαλμὸς τοῦ ὁρᾶν καὶ οὐ πληρωθήσεται οὖς ἀπὸ ἀκροάσεως
'''
"9" = ''':sup:`9` τί τὸ γεγονός αὐτὸ τὸ γενησόμενον καὶ τί τὸ πεποιημένον αὐτὸ τὸ
ποιηθησόμενον καὶ οὐκ ἔστιν πᾶν πρόσφατον ὑπὸ τὸν ἥλιον
'''
"10" = ''':sup:`10` ὃς λαλήσει καὶ ἐρεῖ ἰδὲ τοῦτο καινόν ἐστιν ἤδη γέγονεν ἐν τοῖς
αἰῶσιν τοῖς γενομένοις ἀπὸ ἔμπροσθεν ἡμῶν
'''
"11" = ''':sup:`11` οὐκ ἔστιν μνήμη τοῖς πρώτοις καί γε τοῖς ἐσχάτοις γενομένοις οὐκ
ἔσται αὐτοῖς μνήμη μετὰ τῶν γενησομένων εἰς τὴν ἐσχάτην
'''
"12" = ''':sup:`12` ἐγὼ Ἐκκλησιαστὴς ἐγενόμην βασιλεὺς ἐπὶ Ισραηλ ἐν Ιερουσαλημ
'''
"13" = ''':sup:`13` καὶ ἔδωκα τὴν καρδίαν μου τοῦ ἐκζητῆσαι καὶ τοῦ κατασκέψασθαι ἐν τῇ
σοφίᾳ περὶ πάντων τῶν γινομένων ὑπὸ τὸν οὐρανόν ὅτι περισπασμὸν πονηρὸν
ἔδωκεν ὁ θεὸς τοῖς υἱοῖς τοῦ ἀνθρώπου τοῦ περισπᾶσθαι ἐν αὐτῷ
'''
"14" = ''':sup:`14` εἶδον σὺν πάντα τὰ ποιήματα τὰ πεποιημένα ὑπὸ τὸν ἥλιον καὶ ἰδοὺ τὰ
πάντα ματαιότης καὶ προαίρεσις πνεύματος
'''
"15" = ''':sup:`15` διεστραμμένον οὐ δυνήσεται τοῦ ἐπικοσμηθῆναι καὶ ὑστέρημα οὐ
δυνήσεται τοῦ ἀριθμηθῆναι
'''
"16" = ''':sup:`16` ἐλάλησα ἐγὼ ἐν καρδίᾳ μου τῷ λέγειν ἐγὼ ἰδοὺ ἐμεγαλύνθην καὶ
προσέθηκα σοφίαν ἐπὶ πᾶσιν οἳ ἐγένοντο ἔμπροσθέν μου ἐν Ιερουσαλημ καὶ
καρδία μου εἶδεν πολλά σοφίαν καὶ γνῶσιν
'''
"17" = ''':sup:`17` καὶ ἔδωκα καρδίαν μου τοῦ γνῶναι σοφίαν καὶ γνῶσιν παραβολὰς καὶ
ἐπιστήμην ἔγνων ὅτι καί γε τοῦτ’ ἔστιν προαίρεσις πνεύματος
'''
"18" = ''':sup:`18` ὅτι ἐν πλήθει σοφίας πλῆθος γνώσεως καὶ ὁ προστιθεὶς γνῶσιν
προσθήσει ἄλγημα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
