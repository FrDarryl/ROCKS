[28]
"1" = ''':sup:`1` Gr. Psalm 28 (Heb. 29) ψαλμὸς τῷ Δαυιδ ἐξοδίου σκηνῆς ἐνέγκατε τῷ
κυρίῳ υἱοὶ θεοῦ ἐνέγκατε τῷ κυρίῳ υἱοὺς κριῶν ἐνέγκατε τῷ κυρίῳ δόξαν
καὶ τιμήν
'''
"2" = ''':sup:`2` ἐνέγκατε τῷ κυρίῳ δόξαν ὀνόματι αὐτοῦ προσκυνήσατε τῷ κυρίῳ ἐν αὐλῇ
ἁγίᾳ αὐτοῦ
'''
"3" = ''':sup:`3` φωνὴ κυρίου ἐπὶ τῶν ὑδάτων ὁ θεὸς τῆς δόξης ἐβρόντησεν κύριος ἐπὶ
ὑδάτων πολλῶν
'''
"4" = ''':sup:`4` φωνὴ κυρίου ἐν ἰσχύι φωνὴ κυρίου ἐν μεγαλοπρεπείᾳ
'''
"5" = ''':sup:`5` φωνὴ κυρίου συντρίβοντος κέδρους καὶ συντρίψει κύριος τὰς κέδρους
τοῦ Λιβάνου
'''
"6" = ''':sup:`6` καὶ λεπτυνεῖ αὐτὰς ὡς τὸν μόσχον τὸν Λίβανον καὶ ὁ ἠγαπημένος ὡς
υἱὸς μονοκερώτων
'''
"7" = ''':sup:`7` φωνὴ κυρίου διακόπτοντος φλόγα πυρός
'''
"8" = ''':sup:`8` φωνὴ κυρίου συσσείοντος ἔρημον καὶ συσσείσει κύριος τὴν ἔρημον Καδης
'''
"9" = ''':sup:`9` φωνὴ κυρίου καταρτιζομένου ἐλάφους καὶ ἀποκαλύψει δρυμούς καὶ ἐν τῷ
ναῷ αὐτοῦ πᾶς τις λέγει δόξαν
'''
"10" = ''':sup:`10` κύριος τὸν κατακλυσμὸν κατοικιεῖ καὶ καθίεται κύριος βασιλεὺς εἰς
τὸν αἰῶνα
'''
"11" = ''':sup:`11` κύριος ἰσχὺν τῷ λαῷ αὐτοῦ δώσει κύριος εὐλογήσει τὸν λαὸν αὐτοῦ ἐν
εἰρήνῃ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
