[39]
"1" = ''':sup:`1` Ιωσηφ δὲ κατήχθη εἰς Αἴγυπτον καὶ ἐκτήσατο αὐτὸν Πετεφρης ὁ εὐνοῦχος
Φαραω ἀρχιμάγειρος ἀνὴρ Αἰγύπτιος ἐκ χειρὸς Ισμαηλιτῶν οἳ κατήγαγον
αὐτὸν ἐκεῖ
'''
"2" = ''':sup:`2` καὶ ἦν κύριος μετὰ Ιωσηφ καὶ ἦν ἀνὴρ ἐπιτυγχάνων καὶ ἐγένετο ἐν τῷ
οἴκῳ παρὰ τῷ κυρίῳ τῷ Αἰγυπτίῳ
'''
"3" = ''':sup:`3` ᾔδει δὲ ὁ κύριος αὐτοῦ ὅτι κύριος μετ’ αὐτοῦ καὶ ὅσα ἂν ποιῇ κύριος
εὐοδοῖ ἐν ταῖς χερσὶν αὐτοῦ
'''
"4" = ''':sup:`4` καὶ εὗρεν Ιωσηφ χάριν ἐναντίον τοῦ κυρίου αὐτοῦ εὐηρέστει δὲ αὐτῷ
καὶ κατέστησεν αὐτὸν ἐπὶ τοῦ οἴκου αὐτοῦ καὶ πάντα ὅσα ἦν αὐτῷ ἔδωκεν
διὰ χειρὸς Ιωσηφ
'''
"5" = ''':sup:`5` ἐγένετο δὲ μετὰ τὸ κατασταθῆναι αὐτὸν ἐπὶ τοῦ οἴκου αὐτοῦ καὶ ἐπὶ
πάντα ὅσα ἦν αὐτῷ καὶ ηὐλόγησεν κύριος τὸν οἶκον τοῦ Αἰγυπτίου διὰ
Ιωσηφ καὶ ἐγενήθη εὐλογία κυρίου ἐν πᾶσιν τοῖς ὑπάρχουσιν αὐτῷ ἐν τῷ
οἴκῳ καὶ ἐν τῷ ἀγρῷ
'''
"6" = ''':sup:`6` καὶ ἐπέτρεψεν πάντα ὅσα ἦν αὐτῷ εἰς χεῖρας Ιωσηφ καὶ οὐκ ᾔδει τῶν
καθ’ ἑαυτὸν οὐδὲν πλὴν τοῦ ἄρτου οὗ ἤσθιεν αὐτός καὶ ἦν Ιωσηφ καλὸς τῷ
εἴδει καὶ ὡραῖος τῇ ὄψει σφόδρα
'''
"7" = ''':sup:`7` καὶ ἐγένετο μετὰ τὰ ῥήματα ταῦτα καὶ ἐπέβαλεν ἡ γυνὴ τοῦ κυρίου
αὐτοῦ τοὺς ὀφθαλμοὺς αὐτῆς ἐπὶ Ιωσηφ καὶ εἶπεν κοιμήθητι μετ’ ἐμοῦ
'''
"8" = ''':sup:`8` ὁ δὲ οὐκ ἤθελεν εἶπεν δὲ τῇ γυναικὶ τοῦ κυρίου αὐτοῦ εἰ ὁ κύριός μου
οὐ γινώσκει δι’ ἐμὲ οὐδὲν ἐν τῷ οἴκῳ αὐτοῦ καὶ πάντα ὅσα ἐστὶν αὐτῷ
ἔδωκεν εἰς τὰς χεῖράς μου
'''
"9" = ''':sup:`9` καὶ οὐχ ὑπερέχει ἐν τῇ οἰκίᾳ ταύτῃ οὐθὲν ἐμοῦ οὐδὲ ὑπεξῄρηται ἀπ’
ἐμοῦ οὐδὲν πλὴν σοῦ διὰ τὸ σὲ γυναῖκα αὐτοῦ εἶναι καὶ πῶς ποιήσω τὸ
ῥῆμα τὸ πονηρὸν τοῦτο καὶ ἁμαρτήσομαι ἐναντίον τοῦ θεοῦ
'''
"10" = ''':sup:`10` ἡνίκα δὲ ἐλάλει τῷ Ιωσηφ ἡμέραν ἐξ ἡμέρας καὶ οὐχ ὑπήκουσεν αὐτῇ
καθεύδειν μετ’ αὐτῆς τοῦ συγγενέσθαι αὐτῇ
'''
"11" = ''':sup:`11` ἐγένετο δὲ τοιαύτη τις ἡμέρα εἰσῆλθεν Ιωσηφ εἰς τὴν οἰκίαν ποιεῖν
τὰ ἔργα αὐτοῦ καὶ οὐθεὶς ἦν τῶν ἐν τῇ οἰκίᾳ ἔσω
'''
"12" = ''':sup:`12` καὶ ἐπεσπάσατο αὐτὸν τῶν ἱματίων λέγουσα κοιμήθητι μετ’ ἐμοῦ καὶ
καταλιπὼν τὰ ἱμάτια αὐτοῦ ἐν ταῖς χερσὶν αὐτῆς ἔφυγεν καὶ ἐξῆλθεν ἔξω
'''
"13" = ''':sup:`13` καὶ ἐγένετο ὡς εἶδεν ὅτι κατέλιπεν τὰ ἱμάτια αὐτοῦ ἐν ταῖς χερσὶν
αὐτῆς καὶ ἔφυγεν καὶ ἐξῆλθεν ἔξω
'''
"14" = ''':sup:`14` καὶ ἐκάλεσεν τοὺς ὄντας ἐν τῇ οἰκίᾳ καὶ εἶπεν αὐτοῖς λέγουσα ἴδετε
εἰσήγαγεν ἡμῖν παῖδα Εβραῖον ἐμπαίζειν ἡμῖν εἰσῆλθεν πρός με λέγων
κοιμήθητι μετ’ ἐμοῦ καὶ ἐβόησα φωνῇ μεγάλῃ
'''
"15" = ''':sup:`15` ἐν δὲ τῷ ἀκοῦσαι αὐτὸν ὅτι ὕψωσα τὴν φωνήν μου καὶ ἐβόησα καταλιπὼν
τὰ ἱμάτια αὐτοῦ παρ’ ἐμοὶ ἔφυγεν καὶ ἐξῆλθεν ἔξω
'''
"16" = ''':sup:`16` καὶ καταλιμπάνει τὰ ἱμάτια παρ’ ἑαυτῇ ἕως ἦλθεν ὁ κύριος εἰς τὸν
οἶκον αὐτοῦ
'''
"17" = ''':sup:`17` καὶ ἐλάλησεν αὐτῷ κατὰ τὰ ῥήματα ταῦτα λέγουσα εἰσῆλθεν πρός με ὁ
παῖς ὁ Εβραῖος ὃν εἰσήγαγες πρὸς ἡμᾶς ἐμπαῖξαί μοι καὶ εἶπέν μοι
κοιμηθήσομαι μετὰ σοῦ
'''
"18" = ''':sup:`18` ὡς δὲ ἤκουσεν ὅτι ὕψωσα τὴν φωνήν μου καὶ ἐβόησα κατέλιπεν τὰ
ἱμάτια αὐτοῦ παρ’ ἐμοὶ καὶ ἔφυγεν καὶ ἐξῆλθεν ἔξω
'''
"19" = ''':sup:`19` ἐγένετο δὲ ὡς ἤκουσεν ὁ κύριος αὐτοῦ τὰ ῥήματα τῆς γυναικὸς αὐτοῦ
ὅσα ἐλάλησεν πρὸς αὐτὸν λέγουσα οὕτως ἐποίησέν μοι ὁ παῖς σου καὶ
ἐθυμώθη ὀργῇ
'''
"20" = ''':sup:`20` καὶ λαβὼν ὁ κύριος Ιωσηφ ἐνέβαλεν αὐτὸν εἰς τὸ ὀχύρωμα εἰς τὸν
τόπον ἐν ᾧ οἱ δεσμῶται τοῦ βασιλέως κατέχονται ἐκεῖ ἐν τῷ ὀχυρώματι
'''
"21" = ''':sup:`21` καὶ ἦν κύριος μετὰ Ιωσηφ καὶ κατέχεεν αὐτοῦ ἔλεος καὶ ἔδωκεν αὐτῷ
χάριν ἐναντίον τοῦ ἀρχιδεσμοφύλακος
'''
"22" = ''':sup:`22` καὶ ἔδωκεν ὁ ἀρχιδεσμοφύλαξ τὸ δεσμωτήριον διὰ χειρὸς Ιωσηφ καὶ
πάντας τοὺς ἀπηγμένους ὅσοι ἐν τῷ δεσμωτηρίῳ καὶ πάντα ὅσα ποιοῦσιν
ἐκεῖ
'''
"23" = ''':sup:`23` οὐκ ἦν ὁ ἀρχιδεσμοφύλαξ τοῦ δεσμωτηρίου γινώσκων δι’ αὐτὸν οὐθέν
πάντα γὰρ ἦν διὰ χειρὸς Ιωσηφ διὰ τὸ τὸν κύριον μετ’ αὐτοῦ εἶναι καὶ
ὅσα αὐτὸς ἐποίει κύριος εὐώδου ἐν ταῖς χερσὶν αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
