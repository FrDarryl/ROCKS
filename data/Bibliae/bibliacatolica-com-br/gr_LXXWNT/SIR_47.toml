[47]
"1" = ''':sup:`1` καὶ μετὰ τοῦτον ἀνέστη Ναθαν προφητεύειν ἐν ἡμέραις Δαυιδ
'''
"2" = ''':sup:`2` ὥσπερ στέαρ ἀφωρισμένον ἀπὸ σωτηρίου οὕτως Δαυιδ ἀπὸ τῶν υἱῶν Ισραηλ
'''
"3" = ''':sup:`3` ἐν λέουσιν ἔπαιξεν ὡς ἐν ἐρίφοις καὶ ἐν ἄρκοις ὡς ἐν ἄρνασι προβάτων
'''
"4" = ''':sup:`4` ἐν νεότητι αὐτοῦ οὐχὶ ἀπέκτεινεν γίγαντα καὶ ἐξῆρεν ὀνειδισμὸν ἐκ
λαοῦ ἐν τῷ ἐπᾶραι χεῖρα ἐν λίθῳ σφενδόνης καὶ καταβαλεῖν γαυρίαμα τοῦ
Γολιαθ
'''
"5" = ''':sup:`5` ἐπεκαλέσατο γὰρ κύριον τὸν ὕψιστον καὶ ἔδωκεν ἐν τῇ δεξιᾷ αὐτοῦ
κράτος ἐξᾶραι ἄνθρωπον δυνατὸν ἐν πολέμῳ ἀνυψῶσαι κέρας λαοῦ αὐτοῦ
'''
"6" = ''':sup:`6` οὕτως ἐν μυριάσιν ἐδόξασαν αὐτὸν καὶ ᾔνεσαν αὐτὸν ἐν εὐλογίαις
κυρίου ἐν τῷ φέρεσθαι αὐτῷ διάδημα δόξης
'''
"7" = ''':sup:`7` ἐξέτριψεν γὰρ ἐχθροὺς κυκλόθεν καὶ ἐξουδένωσεν Φυλιστιιμ τοὺς
ὑπεναντίους ἕως σήμερον συνέτριψεν αὐτῶν κέρας
'''
"8" = ''':sup:`8` ἐν παντὶ ἔργῳ αὐτοῦ ἔδωκεν ἐξομολόγησιν ἁγίῳ ὑψίστῳ ῥήματι δόξης ἐν
πάσῃ καρδίᾳ αὐτοῦ ὕμνησεν καὶ ἠγάπησεν τὸν ποιήσαντα αὐτόν
'''
"9" = ''':sup:`9` καὶ ἔστησεν ψαλτῳδοὺς κατέναντι τοῦ θυσιαστηρίου καὶ ἐξ ἠχοῦς αὐτῶν
γλυκαίνειν μέλη
'''
"10" = ''':sup:`10` ἔδωκεν ἐν ἑορταῖς εὐπρέπειαν καὶ ἐκόσμησεν καιροὺς μέχρι συντελείας
ἐν τῷ αἰνεῖν αὐτοὺς τὸ ἅγιον ὄνομα αὐτοῦ καὶ ἀπὸ πρωίας ἠχεῖν τὸ
ἁγίασμα
'''
"11" = ''':sup:`11` κύριος ἀφεῖλεν τὰς ἁμαρτίας αὐτοῦ καὶ ἀνύψωσεν εἰς αἰῶνα τὸ κέρας
αὐτοῦ καὶ ἔδωκεν αὐτῷ διαθήκην βασιλέων καὶ θρόνον δόξης ἐν τῷ Ισραηλ
'''
"12" = ''':sup:`12` μετὰ τοῦτον ἀνέστη υἱὸς ἐπιστήμων καὶ δι’ αὐτὸν κατέλυσεν ἐν
πλατυσμῷ
'''
"13" = ''':sup:`13` Σαλωμων ἐβασίλευσεν ἐν ἡμέραις εἰρήνης ᾧ ὁ θεὸς κατέπαυσεν κυκλόθεν
ἵνα στήσῃ οἶκον ἐπ’ ὀνόματι αὐτοῦ καὶ ἑτοιμάσῃ ἁγίασμα εἰς τὸν αἰῶνα
'''
"14" = ''':sup:`14` ὡς ἐσοφίσθης ἐν νεότητί σου καὶ ἐνεπλήσθης ὡς ποταμὸς συνέσεως
'''
"15" = ''':sup:`15` γῆν ἐπεκάλυψεν ἡ ψυχή σου καὶ ἐνέπλησας ἐν παραβολαῖς αἰνιγμάτων
'''
"16" = ''':sup:`16` εἰς νήσους πόρρω ἀφίκετο τὸ ὄνομά σου καὶ ἠγαπήθης ἐν τῇ εἰρήνῃ σου
'''
"17" = ''':sup:`17` ἐν ᾠδαῖς καὶ παροιμίαις καὶ παραβολαῖς καὶ ἐν ἑρμηνείαις
ἀπεθαύμασάν σε χῶραι
'''
"18" = ''':sup:`18` ἐν ὀνόματι κυρίου τοῦ θεοῦ τοῦ ἐπικεκλημένου θεοῦ Ισραηλ συνήγαγες
ὡς κασσίτερον τὸ χρυσίον καὶ ὡς μόλιβον ἐπλήθυνας ἀργύριον
'''
"19" = ''':sup:`19` παρανέκλινας τὰς λαγόνας σου γυναιξὶν καὶ ἐνεξουσιάσθης ἐν τῷ
σώματί σου
'''
"20" = ''':sup:`20` ἔδωκας μῶμον ἐν τῇ δόξῃ σου καὶ ἐβεβήλωσας τὸ σπέρμα σου ἐπαγαγεῖν
ὀργὴν ἐπὶ τὰ τέκνα σου καὶ κατανυγῆναι ἐπὶ τῇ ἀφροσύνῃ σου
'''
"21" = ''':sup:`21` γενέσθαι δίχα τυραννίδα καὶ ἐξ Εφραιμ ἄρξαι βασιλείαν ἀπειθῆ
'''
"22" = ''':sup:`22` ὁ δὲ κύριος οὐ μὴ καταλίπῃ τὸ ἔλεος αὐτοῦ καὶ οὐ μὴ διαφθείρῃ ἀπὸ
τῶν λόγων αὐτοῦ οὐδὲ μὴ ἐξαλείψῃ ἐκλεκτοῦ αὐτοῦ ἔκγονα καὶ σπέρμα τοῦ
ἀγαπήσαντος αὐτὸν οὐ μὴ ἐξάρῃ καὶ τῷ Ιακωβ ἔδωκεν κατάλειμμα καὶ τῷ
Δαυιδ ἐξ αὐτοῦ ῥίζαν
'''
"23" = ''':sup:`23` καὶ ἀνεπαύσατο Σαλωμων μετὰ τῶν πατέρων αὐτοῦ καὶ κατέλιπεν μετ’
αὐτὸν ἐκ τοῦ σπέρματος αὐτοῦ λαοῦ ἀφροσύνην καὶ ἐλασσούμενον συνέσει
Ροβοαμ ὃς ἀπέστησεν λαὸν ἐκ βουλῆς αὐτοῦ
'''
"24" = ''':sup:`24` καὶ Ιεροβοαμ υἱὸς Ναβατ ὃς ἐξήμαρτεν τὸν Ισραηλ καὶ ἔδωκεν τῷ
Εφραιμ ὁδὸν ἁμαρτίας καὶ ἐπληθύνθησαν αἱ ἁμαρτίαι αὐτῶν σφόδρα
ἀποστῆσαι αὐτοὺς ἀπὸ τῆς γῆς αὐτῶν
'''
"25" = ''':sup:`25` καὶ πᾶσαν πονηρίαν ἐξεζήτησαν ἕως ἐκδίκησις ἔλθῃ ἐπ’ αὐτούς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
