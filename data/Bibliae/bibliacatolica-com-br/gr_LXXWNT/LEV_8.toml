[8]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` λαβὲ Ααρων καὶ τοὺς υἱοὺς αὐτοῦ καὶ τὰς στολὰς αὐτοῦ καὶ τὸ ἔλαιον
τῆς χρίσεως καὶ τὸν μόσχον τὸν περὶ τῆς ἁμαρτίας καὶ τοὺς δύο κριοὺς
καὶ τὸ κανοῦν τῶν ἀζύμων
'''
"3" = ''':sup:`3` καὶ πᾶσαν τὴν συναγωγὴν ἐκκλησίασον ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ
μαρτυρίου
'''
"4" = ''':sup:`4` καὶ ἐποίησεν Μωυσῆς ὃν τρόπον συνέταξεν αὐτῷ κύριος καὶ
ἐξεκκλησίασεν τὴν συναγωγὴν ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου
'''
"5" = ''':sup:`5` καὶ εἶπεν Μωυσῆς τῇ συναγωγῇ τοῦτό ἐστιν τὸ ῥῆμα ὃ ἐνετείλατο κύριος
ποιῆσαι
'''
"6" = ''':sup:`6` καὶ προσήνεγκεν Μωυσῆς τὸν Ααρων καὶ τοὺς υἱοὺς αὐτοῦ καὶ ἔλουσεν
αὐτοὺς ὕδατι
'''
"7" = ''':sup:`7` καὶ ἐνέδυσεν αὐτὸν τὸν χιτῶνα καὶ ἔζωσεν αὐτὸν τὴν ζώνην καὶ
ἐνέδυσεν αὐτὸν τὸν ὑποδύτην καὶ ἐπέθηκεν ἐπ’ αὐτὸν τὴν ἐπωμίδα καὶ
συνέζωσεν αὐτὸν κατὰ τὴν ποίησιν τῆς ἐπωμίδος καὶ συνέσφιγξεν αὐτὸν ἐν
αὐτῇ
'''
"8" = ''':sup:`8` καὶ ἐπέθηκεν ἐπ’ αὐτὴν τὸ λογεῖον καὶ ἐπέθηκεν ἐπὶ τὸ λογεῖον τὴν
δήλωσιν καὶ τὴν ἀλήθειαν
'''
"9" = ''':sup:`9` καὶ ἐπέθηκεν τὴν μίτραν ἐπὶ τὴν κεφαλὴν αὐτοῦ καὶ ἐπέθηκεν ἐπὶ τὴν
μίτραν κατὰ πρόσωπον αὐτοῦ τὸ πέταλον τὸ χρυσοῦν τὸ καθηγιασμένον ἅγιον
ὃν τρόπον συνέταξεν κύριος τῷ Μωυσῇ
'''
"10" = ''':sup:`10` καὶ ἔλαβεν Μωυσῆς ἀπὸ τοῦ ἐλαίου τῆς χρίσεως
'''
"11" = ''':sup:`11` καὶ ἔρρανεν ἀπ’ αὐτοῦ ἐπὶ τὸ θυσιαστήριον ἑπτάκις καὶ ἔχρισεν τὸ
θυσιαστήριον καὶ ἡγίασεν αὐτὸ καὶ πάντα τὰ σκεύη αὐτοῦ καὶ τὸν λουτῆρα
καὶ τὴν βάσιν αὐτοῦ καὶ ἡγίασεν αὐτά καὶ ἔχρισεν τὴν σκηνὴν καὶ πάντα
τὰ ἐν αὐτῇ καὶ ἡγίασεν αὐτήν
'''
"12" = ''':sup:`12` καὶ ἐπέχεεν Μωυσῆς ἀπὸ τοῦ ἐλαίου τῆς χρίσεως ἐπὶ τὴν κεφαλὴν Ααρων
καὶ ἔχρισεν αὐτὸν καὶ ἡγίασεν αὐτόν
'''
"13" = ''':sup:`13` καὶ προσήγαγεν Μωυσῆς τοὺς υἱοὺς Ααρων καὶ ἐνέδυσεν αὐτοὺς χιτῶνας
καὶ ἔζωσεν αὐτοὺς ζώνας καὶ περιέθηκεν αὐτοῖς κιδάρεις καθάπερ
συνέταξεν κύριος τῷ Μωυσῇ
'''
"14" = ''':sup:`14` καὶ προσήγαγεν Μωυσῆς τὸν μόσχον τὸν περὶ τῆς ἁμαρτίας καὶ ἐπέθηκεν
Ααρων καὶ οἱ υἱοὶ αὐτοῦ τὰς χεῖρας ἐπὶ τὴν κεφαλὴν τοῦ μόσχου τοῦ τῆς
ἁμαρτίας
'''
"15" = ''':sup:`15` καὶ ἔσφαξεν αὐτὸν καὶ ἔλαβεν Μωυσῆς ἀπὸ τοῦ αἵματος καὶ ἐπέθηκεν
ἐπὶ τὰ κέρατα τοῦ θυσιαστηρίου κύκλῳ τῷ δακτύλῳ καὶ ἐκαθάρισεν τὸ
θυσιαστήριον καὶ τὸ αἷμα ἐξέχεεν ἐπὶ τὴν βάσιν τοῦ θυσιαστηρίου καὶ
ἡγίασεν αὐτὸ τοῦ ἐξιλάσασθαι ἐπ’ αὐτοῦ
'''
"16" = ''':sup:`16` καὶ ἔλαβεν Μωυσῆς πᾶν τὸ στέαρ τὸ ἐπὶ τῶν ἐνδοσθίων καὶ τὸν λοβὸν
τὸν ἐπὶ τοῦ ἥπατος καὶ ἀμφοτέρους τοὺς νεφροὺς καὶ τὸ στέαρ τὸ ἐπ’
αὐτῶν καὶ ἀνήνεγκεν Μωυσῆς ἐπὶ τὸ θυσιαστήριον
'''
"17" = ''':sup:`17` καὶ τὸν μόσχον καὶ τὴν βύρσαν αὐτοῦ καὶ τὰ κρέα αὐτοῦ καὶ τὴν
κόπρον αὐτοῦ καὶ κατέκαυσεν αὐτὰ πυρὶ ἔξω τῆς παρεμβολῆς ὃν τρόπον
συνέταξεν κύριος τῷ Μωυσῇ
'''
"18" = ''':sup:`18` καὶ προσήγαγεν Μωυσῆς τὸν κριὸν τὸν εἰς ὁλοκαύτωμα καὶ ἐπέθηκεν
Ααρων καὶ οἱ υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν τοῦ κριοῦ
'''
"19" = ''':sup:`19` καὶ ἔσφαξεν Μωυσῆς τὸν κριόν καὶ προσέχεεν Μωυσῆς τὸ αἷμα ἐπὶ τὸ
θυσιαστήριον κύκλῳ
'''
"20" = ''':sup:`20` καὶ τὸν κριὸν ἐκρεανόμησεν κατὰ μέλη καὶ ἀνήνεγκεν Μωυσῆς τὴν
κεφαλὴν καὶ τὰ μέλη καὶ τὸ στέαρ
'''
"21" = ''':sup:`21` καὶ τὴν κοιλίαν καὶ τοὺς πόδας ἔπλυνεν ὕδατι καὶ ἀνήνεγκεν Μωυσῆς
ὅλον τὸν κριὸν ἐπὶ τὸ θυσιαστήριον ὁλοκαύτωμα ὅ ἐστιν εἰς ὀσμὴν εὐωδίας
κάρπωμά ἐστιν τῷ κυρίῳ καθάπερ ἐνετείλατο κύριος τῷ Μωυσῇ
'''
"22" = ''':sup:`22` καὶ προσήγαγεν Μωυσῆς τὸν κριὸν τὸν δεύτερον κριὸν τελειώσεως καὶ
ἐπέθηκεν Ααρων καὶ οἱ υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν τοῦ
κριοῦ
'''
"23" = ''':sup:`23` καὶ ἔσφαξεν αὐτὸν καὶ ἔλαβεν Μωυσῆς ἀπὸ τοῦ αἵματος αὐτοῦ καὶ
ἐπέθηκεν ἐπὶ τὸν λοβὸν τοῦ ὠτὸς Ααρων τοῦ δεξιοῦ καὶ ἐπὶ τὸ ἄκρον τῆς
χειρὸς τῆς δεξιᾶς καὶ ἐπὶ τὸ ἄκρον τοῦ ποδὸς τοῦ δεξιοῦ
'''
"24" = ''':sup:`24` καὶ προσήγαγεν Μωυσῆς τοὺς υἱοὺς Ααρων καὶ ἐπέθηκεν Μωυσῆς ἀπὸ τοῦ
αἵματος ἐπὶ τοὺς λοβοὺς τῶν ὤτων τῶν δεξιῶν καὶ ἐπὶ τὰ ἄκρα τῶν χειρῶν
αὐτῶν τῶν δεξιῶν καὶ ἐπὶ τὰ ἄκρα τῶν ποδῶν αὐτῶν τῶν δεξιῶν καὶ
προσέχεεν Μωυσῆς τὸ αἷμα ἐπὶ τὸ θυσιαστήριον κύκλῳ
'''
"25" = ''':sup:`25` καὶ ἔλαβεν τὸ στέαρ καὶ τὴν ὀσφὺν καὶ τὸ στέαρ τὸ ἐπὶ τῆς κοιλίας
καὶ τὸν λοβὸν τοῦ ἥπατος καὶ τοὺς δύο νεφροὺς καὶ τὸ στέαρ τὸ ἐπ’ αὐτῶν
καὶ τὸν βραχίονα τὸν δεξιόν
'''
"26" = ''':sup:`26` καὶ ἀπὸ τοῦ κανοῦ τῆς τελειώσεως τοῦ ὄντος ἔναντι κυρίου ἔλαβεν
ἄρτον ἕνα ἄζυμον καὶ ἄρτον ἐξ ἐλαίου ἕνα καὶ λάγανον ἓν καὶ ἐπέθηκεν
ἐπὶ τὸ στέαρ καὶ τὸν βραχίονα τὸν δεξιόν
'''
"27" = ''':sup:`27` καὶ ἐπέθηκεν ἅπαντα ἐπὶ τὰς χεῖρας Ααρων καὶ ἐπὶ τὰς χεῖρας τῶν
υἱῶν αὐτοῦ καὶ ἀνήνεγκεν αὐτὰ ἀφαίρεμα ἔναντι κυρίου
'''
"28" = ''':sup:`28` καὶ ἔλαβεν Μωυσῆς ἀπὸ τῶν χειρῶν αὐτῶν καὶ ἀνήνεγκεν αὐτὰ Μωυσῆς
ἐπὶ τὸ θυσιαστήριον ἐπὶ τὸ ὁλοκαύτωμα τῆς τελειώσεως ὅ ἐστιν ὀσμὴ
εὐωδίας κάρπωμά ἐστιν τῷ κυρίῳ
'''
"29" = ''':sup:`29` καὶ λαβὼν Μωυσῆς τὸ στηθύνιον ἀφεῖλεν αὐτὸ ἐπίθεμα ἔναντι κυρίου
ἀπὸ τοῦ κριοῦ τῆς τελειώσεως καὶ ἐγένετο Μωυσῇ ἐν μερίδι καθὰ
ἐνετείλατο κύριος τῷ Μωυσῇ
'''
"30" = ''':sup:`30` καὶ ἔλαβεν Μωυσῆς ἀπὸ τοῦ ἐλαίου τῆς χρίσεως καὶ ἀπὸ τοῦ αἵματος
τοῦ ἐπὶ τοῦ θυσιαστηρίου καὶ προσέρρανεν ἐπὶ Ααρων καὶ τὰς στολὰς αὐτοῦ
καὶ τοὺς υἱοὺς αὐτοῦ καὶ τὰς στολὰς τῶν υἱῶν αὐτοῦ μετ’ αὐτοῦ καὶ
ἡγίασεν Ααρων καὶ τὰς στολὰς αὐτοῦ καὶ τοὺς υἱοὺς αὐτοῦ καὶ τὰς στολὰς
τῶν υἱῶν αὐτοῦ μετ’ αὐτοῦ
'''
"31" = ''':sup:`31` καὶ εἶπεν Μωυσῆς πρὸς Ααρων καὶ τοὺς υἱοὺς αὐτοῦ ἑψήσατε τὰ κρέα ἐν
τῇ αὐλῇ τῆς σκηνῆς τοῦ μαρτυρίου ἐν τόπῳ ἁγίῳ καὶ ἐκεῖ φάγεσθε αὐτὰ καὶ
τοὺς ἄρτους τοὺς ἐν τῷ κανῷ τῆς τελειώσεως ὃν τρόπον συντέτακταί μοι
λέγων Ααρων καὶ οἱ υἱοὶ αὐτοῦ φάγονται αὐτά
'''
"32" = ''':sup:`32` καὶ τὸ καταλειφθὲν τῶν κρεῶν καὶ τῶν ἄρτων ἐν πυρὶ κατακαυθήσεται
'''
"33" = ''':sup:`33` καὶ ἀπὸ τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου οὐκ ἐξελεύσεσθε ἑπτὰ
ἡμέρας ἕως ἡμέρα πληρωθῇ ἡμέρα τελειώσεως ὑμῶν ἑπτὰ γὰρ ἡμέρας
τελειώσει τὰς χεῖρας ὑμῶν
'''
"34" = ''':sup:`34` καθάπερ ἐποίησεν ἐν τῇ ἡμέρᾳ ταύτῃ ἐνετείλατο κύριος τοῦ ποιῆσαι
ὥστε ἐξιλάσασθαι περὶ ὑμῶν
'''
"35" = ''':sup:`35` καὶ ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου καθήσεσθε ἑπτὰ ἡμέρας
ἡμέραν καὶ νύκτα φυλάξεσθε τὰ φυλάγματα κυρίου ἵνα μὴ ἀποθάνητε οὕτως
γὰρ ἐνετείλατό μοι κύριος ὁ θεός
'''
"36" = ''':sup:`36` καὶ ἐποίησεν Ααρων καὶ οἱ υἱοὶ αὐτοῦ πάντας τοὺς λόγους οὓς
συνέταξεν κύριος τῷ Μωυσῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
