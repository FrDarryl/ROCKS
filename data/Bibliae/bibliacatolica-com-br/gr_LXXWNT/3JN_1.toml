"1" = ''':sup:`1` ὁ πρεσβύτερος γαΐῳ τῶ ἀγαπητῶ, ὃν ἐγὼ ἀγαπῶ ἐν ἀληθείᾳ.
'''
"2" = ''':sup:`2` ἀγαπητέ, περὶ πάντων εὔχομαί σε εὐοδοῦσθαι καὶ ὑγιαίνειν, καθὼς
εὐοδοῦταί σου ἡ ψυχή.
'''
"3" = ''':sup:`3` ἐχάρην γὰρ λίαν ἐρχομένων ἀδελφῶν καὶ μαρτυρούντων σου τῇ ἀληθείᾳ,
καθὼς σὺ ἐν ἀληθείᾳ περιπατεῖς.
'''
"4" = ''':sup:`4` μειζοτέραν τούτων οὐκ ἔχω χαράν, ἵνα ἀκούω τὰ ἐμὰ τέκνα ἐν τῇ
ἀληθείᾳ περιπατοῦντα.
'''
"5" = ''':sup:`5` ἀγαπητέ, πιστὸν ποιεῖς ὃ ἐὰν ἐργάσῃ εἰς τοὺς ἀδελφοὺς καὶ τοῦτο
ξένους,
'''
"6" = ''':sup:`6` οἳ ἐμαρτύρησάν σου τῇ ἀγάπῃ ἐνώπιον ἐκκλησίας, οὓς καλῶς ποιήσεις
προπέμψας ἀξίως τοῦ θεοῦ·
'''
"7" = ''':sup:`7` ὑπὲρ γὰρ τοῦ ὀνόματος ἐξῆλθον μηδὲν λαμβάνοντες ἀπὸ τῶν ἐθνικῶν.
'''
"8" = ''':sup:`8` ἡμεῖς οὗν ὀφείλομεν ὑπολαμβάνειν τοὺς τοιούτους, ἵνα συνεργοὶ
γινώμεθα τῇ ἀληθείᾳ.
'''
"9" = ''':sup:`9` ἔγραψά τι τῇ ἐκκλησίᾳ· ἀλλ᾽ ὁ φιλοπρωτεύων αὐτῶν διοτρέφης οὐκ
ἐπιδέχεται ἡμᾶς.
'''
"10" = ''':sup:`10` διὰ τοῦτο, ἐὰν ἔλθω, ὑπομνήσω αὐτοῦ τὰ ἔργα ἃ ποιεῖ, λόγοις
πονηροῖς φλυαρῶν ἡμᾶς· καὶ μὴ ἀρκούμενος ἐπὶ τούτοις οὔτε αὐτὸς
ἐπιδέχεται τοὺς ἀδελφοὺς καὶ τοὺς βουλομένους κωλύει καὶ ἐκ τῆς
ἐκκλησίας ἐκβάλλει.
'''
"11" = ''':sup:`11` ἀγαπητέ, μὴ μιμοῦ τὸ κακὸν ἀλλὰ τὸ ἀγαθόν. ὁ ἀγαθοποιῶν ἐκ τοῦ θεοῦ
ἐστιν· ὁ κακοποιῶν οὐχ ἑώρακεν τὸν θεόν.
'''
"12" = ''':sup:`12` δημητρίῳ μεμαρτύρηται ὑπὸ πάντων καὶ ὑπὸ αὐτῆς τῆς ἀληθείας· καὶ
ἡμεῖς δὲ μαρτυροῦμεν, καὶ οἶδας ὅτι ἡ μαρτυρία ἡμῶν ἀληθής ἐστιν.
'''
"13" = ''':sup:`13` πολλὰ εἶχον γράψαι σοι, ἀλλ᾽ οὐ θέλω διὰ μέλανος καὶ καλάμου σοι
γράφειν·
'''
"14" = ''':sup:`14` ἐλπίζω δὲ εὐθέως σε ἰδεῖν, καὶ στόμα πρὸς στόμα λαλήσομεν.
'''
"15" = ''':sup:`15` εἰρήνη σοι. ἀσπάζονταί σε οἱ φίλοι. ἀσπάζου τοὺς φίλους κατ᾽ ὄνομα.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
