[140]
"1" = ''':sup:`1` Gr. Psalm 140 (Heb. 141) ψαλμὸς τῷ Δαυιδ κύριε ἐκέκραξα πρὸς σέ
εἰσάκουσόν μου πρόσχες τῇ φωνῇ τῆς δεήσεώς μου ἐν τῷ κεκραγέναι με πρὸς
σέ
'''
"2" = ''':sup:`2` κατευθυνθήτω ἡ προσευχή μου ὡς θυμίαμα ἐνώπιόν σου ἔπαρσις τῶν
χειρῶν μου θυσία ἑσπερινή
'''
"3" = ''':sup:`3` θοῦ κύριε φυλακὴν τῷ στόματί μου καὶ θύραν περιοχῆς περὶ τὰ χείλη
μου
'''
"4" = ''':sup:`4` μὴ ἐκκλίνῃς τὴν καρδίαν μου εἰς λόγους πονηρίας τοῦ προφασίζεσθαι
προφάσεις ἐν ἁμαρτίαις σὺν ἀνθρώποις ἐργαζομένοις ἀνομίαν καὶ οὐ μὴ
συνδυάσω μετὰ τῶν ἐκλεκτῶν αὐτῶν
'''
"5" = ''':sup:`5` παιδεύσει με δίκαιος ἐν ἐλέει καὶ ἐλέγξει με ἔλαιον δὲ ἁμαρτωλοῦ μὴ
λιπανάτω τὴν κεφαλήν μου ὅτι ἔτι καὶ ἡ προσευχή μου ἐν ταῖς εὐδοκίαις
αὐτῶν
'''
"6" = ''':sup:`6` κατεπόθησαν ἐχόμενα πέτρας οἱ κριταὶ αὐτῶν ἀκούσονται τὰ ῥήματά μου
ὅτι ἡδύνθησαν
'''
"7" = ''':sup:`7` ὡσεὶ πάχος γῆς διερράγη ἐπὶ τῆς γῆς διεσκορπίσθη τὰ ὀστᾶ ἡμῶν παρὰ
τὸν ᾅδην
'''
"8" = ''':sup:`8` ὅτι πρὸς σέ κύριε κύριε οἱ ὀφθαλμοί μου ἐπὶ σὲ ἤλπισα μὴ ἀντανέλῃς
τὴν ψυχήν μου
'''
"9" = ''':sup:`9` φύλαξόν με ἀπὸ παγίδος ἧς συνεστήσαντό μοι καὶ ἀπὸ σκανδάλων τῶν
ἐργαζομένων τὴν ἀνομίαν
'''
"10" = ''':sup:`10` πεσοῦνται ἐν ἀμφιβλήστρῳ αὐτοῦ ἁμαρτωλοί κατὰ μόνας εἰμὶ ἐγὼ ἕως οὗ
ἂν παρέλθω
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
