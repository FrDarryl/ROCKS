[15]
"1" = ''':sup:`1` καὶ εἶπεν Σαμουηλ πρὸς Σαουλ ἐμὲ ἀπέστειλεν κύριος χρῖσαί σε εἰς
βασιλέα ἐπὶ Ισραηλ καὶ νῦν ἄκουε τῆς φωνῆς κυρίου
'''
"2" = ''':sup:`2` τάδε εἶπεν κύριος σαβαωθ νῦν ἐκδικήσω ἃ ἐποίησεν Αμαληκ τῷ Ισραηλ ὡς
ἀπήντησεν αὐτῷ ἐν τῇ ὁδῷ ἀναβαίνοντος αὐτοῦ ἐξ Αἰγύπτου
'''
"3" = ''':sup:`3` καὶ νῦν πορεύου καὶ πατάξεις τὸν Αμαληκ καὶ Ιεριμ καὶ πάντα τὰ αὐτοῦ
καὶ οὐ περιποιήσῃ ἐξ αὐτοῦ καὶ ἐξολεθρεύσεις αὐτὸν καὶ ἀναθεματιεῖς
αὐτὸν καὶ πάντα τὰ αὐτοῦ καὶ οὐ φείσῃ ἀπ’ αὐτοῦ καὶ ἀποκτενεῖς ἀπὸ
ἀνδρὸς καὶ ἕως γυναικὸς καὶ ἀπὸ νηπίου ἕως θηλάζοντος καὶ ἀπὸ μόσχου
ἕως προβάτου καὶ ἀπὸ καμήλου ἕως ὄνου
'''
"4" = ''':sup:`4` καὶ παρήγγειλεν Σαουλ τῷ λαῷ καὶ ἐπισκέπτεται αὐτοὺς ἐν Γαλγαλοις
τετρακοσίας χιλιάδας ταγμάτων καὶ τὸν Ιουδαν τριάκοντα χιλιάδας
ταγμάτων
'''
"5" = ''':sup:`5` καὶ ἦλθεν Σαουλ ἕως τῶν πόλεων Αμαληκ καὶ ἐνήδρευσεν ἐν τῷ χειμάρρῳ
'''
"6" = ''':sup:`6` καὶ εἶπεν Σαουλ πρὸς τὸν Κιναῖον ἄπελθε καὶ ἔκκλινον ἐκ μέσου τοῦ
Αμαληκίτου μὴ προσθῶ σε μετ’ αὐτοῦ καὶ σὺ ἐποίησας ἔλεος μετὰ τῶν υἱῶν
Ισραηλ ἐν τῷ ἀναβαίνειν αὐτοὺς ἐξ Αἰγύπτου καὶ ἐξέκλινεν ὁ Κιναῖος ἐκ
μέσου Αμαληκ
'''
"7" = ''':sup:`7` καὶ ἐπάταξεν Σαουλ τὸν Αμαληκ ἀπὸ Ευιλατ ἕως Σουρ ἐπὶ προσώπου
Αἰγύπτου
'''
"8" = ''':sup:`8` καὶ συνέλαβεν τὸν Αγαγ βασιλέα Αμαληκ ζῶντα καὶ πάντα τὸν λαὸν Ιεριμ
ἀπέκτεινεν ἐν στόματι ῥομφαίας
'''
"9" = ''':sup:`9` καὶ περιεποιήσατο Σαουλ καὶ πᾶς ὁ λαὸς τὸν Αγαγ ζῶντα καὶ τὰ ἀγαθὰ
τῶν ποιμνίων καὶ τῶν βουκολίων καὶ τῶν ἐδεσμάτων καὶ τῶν ἀμπελώνων καὶ
πάντων τῶν ἀγαθῶν καὶ οὐκ ἐβούλετο αὐτὰ ἐξολεθρεῦσαι καὶ πᾶν ἔργον
ἠτιμωμένον καὶ ἐξουδενωμένον ἐξωλέθρευσαν
'''
"10" = ''':sup:`10` καὶ ἐγενήθη ῥῆμα κυρίου πρὸς Σαμουηλ λέγων
'''
"11" = ''':sup:`11` παρακέκλημαι ὅτι ἐβασίλευσα τὸν Σαουλ εἰς βασιλέα ὅτι ἀπέστρεψεν
ἀπὸ ὄπισθέν μου καὶ τοὺς λόγους μου οὐκ ἐτήρησεν καὶ ἠθύμησεν Σαμουηλ
καὶ ἐβόησεν πρὸς κύριον ὅλην τὴν νύκτα
'''
"12" = ''':sup:`12` καὶ ὤρθρισεν Σαμουηλ καὶ ἐπορεύθη εἰς ἀπάντησιν Ισραηλ πρωί καὶ
ἀπηγγέλη τῷ Σαμουηλ λέγοντες ἥκει Σαουλ εἰς Κάρμηλον καὶ ἀνέστακεν αὐτῷ
χεῖρα καὶ ἐπέστρεψεν τὸ ἅρμα καὶ κατέβη εἰς Γαλγαλα πρὸς Σαουλ καὶ ἰδοὺ
αὐτὸς ἀνέφερεν ὁλοκαύτωσιν τῷ κυρίῳ τὰ πρῶτα τῶν σκύλων ὧν ἤνεγκεν ἐξ
Αμαληκ
'''
"13" = ''':sup:`13` καὶ παρεγένετο Σαμουηλ πρὸς Σαουλ καὶ εἶπεν αὐτῷ Σαουλ εὐλογητὸς σὺ
τῷ κυρίῳ ἔστησα πάντα ὅσα ἐλάλησεν κύριος
'''
"14" = ''':sup:`14` καὶ εἶπεν Σαμουηλ καὶ τίς ἡ φωνὴ τοῦ ποιμνίου τούτου ἐν τοῖς ὠσίν
μου καὶ φωνὴ τῶν βοῶν ὧν ἐγὼ ἀκούω
'''
"15" = ''':sup:`15` καὶ εἶπεν Σαουλ ἐξ Αμαληκ ἤνεγκα αὐτά ἃ περιεποιήσατο ὁ λαός τὰ
κράτιστα τοῦ ποιμνίου καὶ τῶν βοῶν ὅπως τυθῇ τῷ κυρίῳ θεῷ σου καὶ τὰ
λοιπὰ ἐξωλέθρευσα
'''
"16" = ''':sup:`16` καὶ εἶπεν Σαμουηλ πρὸς Σαουλ ἄνες καὶ ἀπαγγελῶ σοι ἃ ἐλάλησεν
κύριος πρός με τὴν νύκτα καὶ εἶπεν αὐτῷ λάλησον
'''
"17" = ''':sup:`17` καὶ εἶπεν Σαμουηλ πρὸς Σαουλ οὐχὶ μικρὸς σὺ εἶ ἐνώπιον αὐτοῦ
ἡγούμενος σκήπτρου φυλῆς Ισραηλ καὶ ἔχρισέν σε κύριος εἰς βασιλέα ἐπὶ
Ισραηλ
'''
"18" = ''':sup:`18` καὶ ἀπέστειλέν σε κύριος ἐν ὁδῷ καὶ εἶπέν σοι πορεύθητι καὶ
ἐξολέθρευσον τοὺς ἁμαρτάνοντας εἰς ἐμέ τὸν Αμαληκ καὶ πολεμήσεις αὐτούς
ἕως συντελέσῃς αὐτούς
'''
"19" = ''':sup:`19` καὶ ἵνα τί οὐκ ἤκουσας τῆς φωνῆς κυρίου ἀλλ’ ὥρμησας τοῦ θέσθαι ἐπὶ
τὰ σκῦλα καὶ ἐποίησας τὸ πονηρὸν ἐνώπιον κυρίου
'''
"20" = ''':sup:`20` καὶ εἶπεν Σαουλ πρὸς Σαμουηλ διὰ τὸ ἀκοῦσαί με τῆς φωνῆς τοῦ λαοῦ
καὶ ἐπορεύθην ἐν τῇ ὁδῷ ᾗ ἀπέστειλέν με κύριος καὶ ἤγαγον τὸν Αγαγ
βασιλέα Αμαληκ καὶ τὸν Αμαληκ ἐξωλέθρευσα
'''
"21" = ''':sup:`21` καὶ ἔλαβεν ὁ λαὸς τῶν σκύλων ποίμνια καὶ βουκόλια τὰ πρῶτα τοῦ
ἐξολεθρεύματος θῦσαι ἐνώπιον κυρίου θεοῦ ἡμῶν ἐν Γαλγαλοις
'''
"22" = ''':sup:`22` καὶ εἶπεν Σαμουηλ εἰ θελητὸν τῷ κυρίῳ ὁλοκαυτώματα καὶ θυσίαι ὡς τὸ
ἀκοῦσαι φωνῆς κυρίου ἰδοὺ ἀκοὴ ὑπὲρ θυσίαν ἀγαθὴ καὶ ἡ ἐπακρόασις ὑπὲρ
στέαρ κριῶν
'''
"23" = ''':sup:`23` ὅτι ἁμαρτία οἰώνισμά ἐστιν ὀδύνην καὶ πόνους θεραφιν ἐπάγουσιν ὅτι
ἐξουδένωσας τὸ ῥῆμα κυρίου καὶ ἐξουδενώσει σε κύριος μὴ εἶναι βασιλέα
ἐπὶ Ισραηλ
'''
"24" = ''':sup:`24` καὶ εἶπεν Σαουλ πρὸς Σαμουηλ ἡμάρτηκα ὅτι παρέβην τὸν λόγον κυρίου
καὶ τὸ ῥῆμά σου ὅτι ἐφοβήθην τὸν λαὸν καὶ ἤκουσα τῆς φωνῆς αὐτῶν
'''
"25" = ''':sup:`25` καὶ νῦν ἆρον δὴ τὸ ἁμάρτημά μου καὶ ἀνάστρεψον μετ’ ἐμοῦ καὶ
προσκυνήσω κυρίῳ τῷ θεῷ σου
'''
"26" = ''':sup:`26` καὶ εἶπεν Σαμουηλ πρὸς Σαουλ οὐκ ἀναστρέφω μετὰ σοῦ ὅτι ἐξουδένωσας
τὸ ῥῆμα κυρίου καὶ ἐξουδενώσει σε κύριος τοῦ μὴ εἶναι βασιλέα ἐπὶ τὸν
Ισραηλ
'''
"27" = ''':sup:`27` καὶ ἀπέστρεψεν Σαμουηλ τὸ πρόσωπον αὐτοῦ τοῦ ἀπελθεῖν καὶ ἐκράτησεν
Σαουλ τοῦ πτερυγίου τῆς διπλοΐδος αὐτοῦ καὶ διέρρηξεν αὐτό
'''
"28" = ''':sup:`28` καὶ εἶπεν πρὸς αὐτὸν Σαμουηλ διέρρηξεν κύριος τὴν βασιλείαν Ισραηλ
ἐκ χειρός σου σήμερον καὶ δώσει αὐτὴν τῷ πλησίον σου τῷ ἀγαθῷ ὑπὲρ σέ
'''
"29" = ''':sup:`29` καὶ διαιρεθήσεται Ισραηλ εἰς δύο καὶ οὐκ ἀποστρέψει οὐδὲ μετανοήσει
ὅτι οὐχ ὡς ἄνθρωπός ἐστιν τοῦ μετανοῆσαι αὐτός
'''
"30" = ''':sup:`30` καὶ εἶπεν Σαουλ ἡμάρτηκα ἀλλὰ δόξασόν με δὴ ἐνώπιον πρεσβυτέρων
Ισραηλ καὶ ἐνώπιον λαοῦ μου καὶ ἀνάστρεψον μετ’ ἐμοῦ καὶ προσκυνήσω τῷ
κυρίῳ θεῷ σου
'''
"31" = ''':sup:`31` καὶ ἀνέστρεψεν Σαμουηλ ὀπίσω Σαουλ καὶ προσεκύνησεν τῷ κυρίῳ
'''
"32" = ''':sup:`32` καὶ εἶπεν Σαμουηλ προσαγάγετέ μοι τὸν Αγαγ βασιλέα Αμαληκ καὶ
προσῆλθεν πρὸς αὐτὸν Αγαγ τρέμων καὶ εἶπεν Αγαγ εἰ οὕτως πικρὸς ὁ
θάνατος
'''
"33" = ''':sup:`33` καὶ εἶπεν Σαμουηλ πρὸς Αγαγ καθότι ἠτέκνωσεν γυναῖκας ἡ ῥομφαία σου
οὕτως ἀτεκνωθήσεται ἐκ γυναικῶν ἡ μήτηρ σου καὶ ἔσφαξεν Σαμουηλ τὸν
Αγαγ ἐνώπιον κυρίου ἐν Γαλγαλ
'''
"34" = ''':sup:`34` καὶ ἀπῆλθεν Σαμουηλ εἰς Αρμαθαιμ καὶ Σαουλ ἀνέβη εἰς τὸν οἶκον
αὐτοῦ εἰς Γαβαα
'''
"35" = ''':sup:`35` καὶ οὐ προσέθετο Σαμουηλ ἔτι ἰδεῖν τὸν Σαουλ ἕως ἡμέρας θανάτου
αὐτοῦ ὅτι ἐπένθει Σαμουηλ ἐπὶ Σαουλ καὶ κύριος μετεμελήθη ὅτι
ἐβασίλευσεν τὸν Σαουλ ἐπὶ Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
