[17]
"1" = ''':sup:`1` κύριος ἔκτισεν ἐκ γῆς ἄνθρωπον καὶ πάλιν ἀπέστρεψεν αὐτὸν εἰς αὐτήν
'''
"2" = ''':sup:`2` ἡμέρας ἀριθμοῦ καὶ καιρὸν ἔδωκεν αὐτοῖς καὶ ἔδωκεν αὐτοῖς ἐξουσίαν
τῶν ἐπ’ αὐτῆς
'''
"3" = ''':sup:`3` καθ’ ἑαυτὸν ἐνέδυσεν αὐτοὺς ἰσχὺν καὶ κατ’ εἰκόνα αὐτοῦ ἐποίησεν
αὐτούς
'''
"4" = ''':sup:`4` ἔθηκεν τὸν φόβον αὐτοῦ ἐπὶ πάσης σαρκὸς καὶ κατακυριεύειν θηρίων καὶ
πετεινῶν
'''
"6" = ''':sup:`6` διαβούλιον καὶ γλῶσσαν καὶ ὀφθαλμούς ὦτα καὶ καρδίαν ἔδωκεν
διανοεῖσθαι αὐτοῖς
'''
"7" = ''':sup:`7` ἐπιστήμην συνέσεως ἐνέπλησεν αὐτοὺς καὶ ἀγαθὰ καὶ κακὰ ὑπέδειξεν
αὐτοῖς
'''
"8" = ''':sup:`8` ἔθηκεν τὸν ὀφθαλμὸν αὐτοῦ ἐπὶ τὰς καρδίας αὐτῶν δεῖξαι αὐτοῖς τὸ
μεγαλεῖον τῶν ἔργων αὐτοῦ
'''
"10" = ''':sup:`10` καὶ ὄνομα ἁγιασμοῦ αἰνέσουσιν ἵνα διηγῶνται τὰ μεγαλεῖα τῶν ἔργων
αὐτοῦ
'''
"11" = ''':sup:`11` προσέθηκεν αὐτοῖς ἐπιστήμην καὶ νόμον ζωῆς ἐκληροδότησεν αὐτοῖς
'''
"12" = ''':sup:`12` διαθήκην αἰῶνος ἔστησεν μετ’ αὐτῶν καὶ τὰ κρίματα αὐτοῦ ὑπέδειξεν
αὐτοῖς
'''
"13" = ''':sup:`13` μεγαλεῖον δόξης εἶδον οἱ ὀφθαλμοὶ αὐτῶν καὶ δόξαν φωνῆς αὐτοῦ
ἤκουσεν τὸ οὖς αὐτῶν
'''
"14" = ''':sup:`14` καὶ εἶπεν αὐτοῖς προσέχετε ἀπὸ παντὸς ἀδίκου καὶ ἐνετείλατο αὐτοῖς
ἑκάστῳ περὶ τοῦ πλησίον
'''
"15" = ''':sup:`15` αἱ ὁδοὶ αὐτῶν ἐναντίον αὐτοῦ διὰ παντός οὐ κρυβήσονται ἀπὸ τῶν
ὀφθαλμῶν αὐτοῦ
'''
"17" = ''':sup:`17` ἑκάστῳ ἔθνει κατέστησεν ἡγούμενον καὶ μερὶς κυρίου Ισραηλ ἐστίν
'''
"19" = ''':sup:`19` ἅπαντα τὰ ἔργα αὐτῶν ὡς ὁ ἥλιος ἐναντίον αὐτοῦ καὶ οἱ ὀφθαλμοὶ
αὐτοῦ ἐνδελεχεῖς ἐπὶ τὰς ὁδοὺς αὐτῶν
'''
"20" = ''':sup:`20` οὐκ ἐκρύβησαν αἱ ἀδικίαι αὐτῶν ἀπ’ αὐτοῦ καὶ πᾶσαι αἱ ἁμαρτίαι
αὐτῶν ἔναντι κυρίου
'''
"22" = ''':sup:`22` ἐλεημοσύνη ἀνδρὸς ὡς σφραγὶς μετ’ αὐτοῦ καὶ χάριν ἀνθρώπου ὡς κόρην
συντηρήσει
'''
"23" = ''':sup:`23` μετὰ ταῦτα ἐξαναστήσεται καὶ ἀνταποδώσει αὐτοῖς καὶ τὸ ἀνταπόδομα
αὐτῶν εἰς κεφαλὴν αὐτῶν ἀποδώσει
'''
"24" = ''':sup:`24` πλὴν μετανοοῦσιν ἔδωκεν ἐπάνοδον καὶ παρεκάλεσεν ἐκλείποντας
ὑπομονήν
'''
"25" = ''':sup:`25` ἐπίστρεφε ἐπὶ κύριον καὶ ἀπόλειπε ἁμαρτίας δεήθητι κατὰ πρόσωπον
καὶ σμίκρυνον πρόσκομμα
'''
"26" = ''':sup:`26` ἐπάναγε ἐπὶ ὕψιστον καὶ ἀπόστρεφε ἀπὸ ἀδικίας καὶ σφόδρα μίσησον
βδέλυγμα
'''
"27" = ''':sup:`27` ὑψίστῳ τίς αἰνέσει ἐν ᾅδου ἀντὶ ζώντων καὶ διδόντων ἀνθομολόγησιν
'''
"28" = ''':sup:`28` ἀπὸ νεκροῦ ὡς μηδὲ ὄντος ἀπόλλυται ἐξομολόγησις ζῶν καὶ ὑγιὴς
αἰνέσει τὸν κύριον
'''
"29" = ''':sup:`29` ὡς μεγάλη ἡ ἐλεημοσύνη τοῦ κυρίου καὶ ἐξιλασμὸς τοῖς ἐπιστρέφουσιν
ἐπ’ αὐτόν
'''
"30" = ''':sup:`30` οὐ γὰρ δύναται πάντα εἶναι ἐν ἀνθρώποις ὅτι οὐκ ἀθάνατος υἱὸς
ἀνθρώπου
'''
"31" = ''':sup:`31` τί φωτεινότερον ἡλίου καὶ τοῦτο ἐκλείπει καὶ πονηρὸν ἐνθυμηθήσεται
σὰρξ καὶ αἷμα
'''
"32" = ''':sup:`32` δύναμιν ὕψους οὐρανοῦ αὐτὸς ἐπισκέπτεται καὶ ἄνθρωποι πάντες γῆ καὶ
σποδός
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
