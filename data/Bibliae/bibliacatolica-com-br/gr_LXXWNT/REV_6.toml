[6]
"1" = ''':sup:`1` καὶ εἶδον ὅτε ἤνοιξεν τὸ ἀρνίον μίαν ἐκ τῶν ἑπτὰ σφραγίδων, καὶ
ἤκουσα ἑνὸς ἐκ τῶν τεσσάρων ζῴων λέγοντος ὡς φωνὴ βροντῆς, ἔρχου.
'''
"2" = ''':sup:`2` καὶ εἶδον, καὶ ἰδοὺ ἵππος λευκός, καὶ ὁ καθήμενος ἐπ᾽ αὐτὸν ἔχων
τόξον, καὶ ἐδόθη αὐτῶ στέφανος, καὶ ἐξῆλθεν νικῶν καὶ ἵνα νικήσῃ.
'''
"3" = ''':sup:`3` καὶ ὅτε ἤνοιξεν τὴν σφραγῖδα τὴν δευτέραν, ἤκουσα τοῦ δευτέρου ζῴου
λέγοντος, ἔρχου.
'''
"4" = ''':sup:`4` καὶ ἐξῆλθεν ἄλλος ἵππος πυρρός, καὶ τῶ καθημένῳ ἐπ᾽ αὐτὸν ἐδόθη αὐτῶ
λαβεῖν τὴν εἰρήνην ἐκ τῆς γῆς καὶ ἵνα ἀλλήλους σφάξουσιν, καὶ ἐδόθη
αὐτῶ μάχαιρα μεγάλη.
'''
"5" = ''':sup:`5` καὶ ὅτε ἤνοιξεν τὴν σφραγῖδα τὴν τρίτην, ἤκουσα τοῦ τρίτου ζῴου
λέγοντος, ἔρχου. καὶ εἶδον, καὶ ἰδοὺ ἵππος μέλας, καὶ ὁ καθήμενος ἐπ᾽
αὐτὸν ἔχων ζυγὸν ἐν τῇ χειρὶ αὐτοῦ.
'''
"6" = ''':sup:`6` καὶ ἤκουσα ὡς φωνὴν ἐν μέσῳ τῶν τεσσάρων ζῴων λέγουσαν, χοῖνιξ σίτου
δηναρίου, καὶ τρεῖς χοίνικες κριθῶν δηναρίου· καὶ τὸ ἔλαιον καὶ τὸν
οἶνον μὴ ἀδικήσῃς.
'''
"7" = ''':sup:`7` καὶ ὅτε ἤνοιξεν τὴν σφραγῖδα τὴν τετάρτην, ἤκουσα φωνὴν τοῦ τετάρτου
ζῴου λέγοντος, ἔρχου.
'''
"8" = ''':sup:`8` καὶ εἶδον, καὶ ἰδοὺ ἵππος χλωρός, καὶ ὁ καθήμενος ἐπάνω αὐτοῦ ὄνομα
ἐξουσία ἐπὶ τὸ τέταρτον τῆς γῆς, ἀποκτεῖναι ἐν ῥομφαίᾳ καὶ ἐν λιμῶ καὶ
ἐν θανάτῳ καὶ ὑπὸ τῶν θηρίων τῆς γῆς.
'''
"9" = ''':sup:`9` καὶ ὅτε ἤνοιξεν τὴν πέμπτην σφραγῖδα, εἶδον ὑποκάτω τοῦ θυσιαστηρίου
τὰς ψυχὰς τῶν ἐσφαγμένων διὰ τὸν λόγον τοῦ θεοῦ καὶ διὰ τὴν μαρτυρίαν
ἣν εἶχον.
'''
"10" = ''':sup:`10` καὶ ἔκραξαν φωνῇ μεγάλῃ λέγοντες, ἕως πότε, ὁ δεσπότης ὁ ἅγιος καὶ
ἀληθινός, οὐ κρίνεις καὶ ἐκδικεῖς τὸ αἷμα ἡμῶν ἐκ τῶν κατοικούντων ἐπὶ
τῆς γῆς;
'''
"11" = ''':sup:`11` καὶ ἐδόθη αὐτοῖς ἑκάστῳ στολὴ λευκή, καὶ ἐρρέθη αὐτοῖς ἵνα
ἀναπαύσονται ἔτι χρόνον μικρόν, ἕως πληρωθῶσιν καὶ οἱ σύνδουλοι αὐτῶν
καὶ οἱ ἀδελφοὶ αὐτῶν οἱ μέλλοντες ἀποκτέννεσθαι ὡς καὶ αὐτοί.
'''
"12" = ''':sup:`12` καὶ εἶδον ὅτε ἤνοιξεν τὴν σφραγῖδα τὴν ἕκτην, καὶ σεισμὸς μέγας
ἐγένετο, καὶ ὁ ἥλιος ἐγένετο μέλας ὡς σάκκος τρίχινος, καὶ ἡ σελήνη ὅλη
ἐγένετο ὡς αἷμα,
'''
"13" = ''':sup:`13` καὶ οἱ ἀστέρες τοῦ οὐρανοῦ ἔπεσαν εἰς τὴν γῆν, ὡς συκῆ βάλλει τοὺς
ὀλύνθους αὐτῆς ὑπὸ ἀνέμου μεγάλου σειομένη,
'''
"14" = ''':sup:`14` καὶ ὁ οὐρανὸς ἀπεχωρίσθη ὡς βιβλίον ἑλισσόμενον, καὶ πᾶν ὄρος καὶ
νῆσος ἐκ τῶν τόπων αὐτῶν ἐκινήθησαν.
'''
"15" = ''':sup:`15` καὶ οἱ βασιλεῖς τῆς γῆς καὶ οἱ μεγιστᾶνες καὶ οἱ χιλίαρχοι καὶ οἱ
πλούσιοι καὶ οἱ ἰσχυροὶ καὶ πᾶς δοῦλος καὶ ἐλεύθερος ἔκρυψαν ἑαυτοὺς
εἰς τὰ σπήλαια καὶ εἰς τὰς πέτρας τῶν ὀρέων·
'''
"16" = ''':sup:`16` καὶ λέγουσιν τοῖς ὄρεσιν καὶ ταῖς πέτραις, πέσετε ἐφ᾽ ἡμᾶς καὶ
κρύψατε ἡμᾶς ἀπὸ προσώπου τοῦ καθημένου ἐπὶ τοῦ θρόνου καὶ ἀπὸ τῆς
ὀργῆς τοῦ ἀρνίου,
'''
"17" = ''':sup:`17` ὅτι ἦλθεν ἡ ἡμέρα ἡ μεγάλη τῆς ὀργῆς αὐτῶν, καὶ τίς δύναται
σταθῆναι;
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
