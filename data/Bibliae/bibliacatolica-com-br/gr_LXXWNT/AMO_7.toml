[7]
"1" = ''':sup:`1` οὕτως ἔδειξέν μοι κύριος καὶ ἰδοὺ ἐπιγονὴ ἀκρίδων ἐρχομένη ἑωθινή
καὶ ἰδοὺ βροῦχος εἷς Γωγ ὁ βασιλεύς
'''
"2" = ''':sup:`2` καὶ ἔσται ἐὰν συντελέσῃ τοῦ καταφαγεῖν τὸν χόρτον τῆς γῆς καὶ εἶπα
κύριε κύριε ἵλεως γενοῦ τίς ἀναστήσει τὸν Ιακωβ ὅτι ὀλιγοστός ἐστιν
'''
"3" = ''':sup:`3` μετανόησον κύριε ἐπὶ τούτῳ καὶ τοῦτο οὐκ ἔσται λέγει κύριος
'''
"4" = ''':sup:`4` οὕτως ἔδειξέν μοι κύριος καὶ ἰδοὺ ἐκάλεσεν τὴν δίκην ἐν πυρὶ κύριος
καὶ κατέφαγε τὴν ἄβυσσον τὴν πολλὴν καὶ κατέφαγεν τὴν μερίδα
'''
"5" = ''':sup:`5` καὶ εἶπα κύριε κύριε κόπασον δή τίς ἀναστήσει τὸν Ιακωβ ὅτι
ὀλιγοστός ἐστιν
'''
"6" = ''':sup:`6` μετανόησον κύριε ἐπὶ τούτῳ καὶ τοῦτο οὐ μὴ γένηται λέγει κύριος
'''
"7" = ''':sup:`7` οὕτως ἔδειξέν μοι κύριος καὶ ἰδοὺ ἀνὴρ ἑστηκὼς ἐπὶ τείχους
ἀδαμαντίνου καὶ ἐν τῇ χειρὶ αὐτοῦ ἀδάμας
'''
"8" = ''':sup:`8` καὶ εἶπεν κύριος πρός με τί σὺ ὁρᾷς Αμως καὶ εἶπα ἀδάμαντα καὶ εἶπεν
κύριος πρός με ἰδοὺ ἐγὼ ἐντάσσω ἀδάμαντα ἐν μέσῳ λαοῦ μου Ισραηλ οὐκέτι
μὴ προσθῶ τοῦ παρελθεῖν αὐτόν
'''
"9" = ''':sup:`9` καὶ ἀφανισθήσονται βωμοὶ τοῦ γέλωτος καὶ αἱ τελεταὶ τοῦ Ισραηλ
ἐξερημωθήσονται καὶ ἀναστήσομαι ἐπὶ τὸν οἶκον Ιεροβοαμ ἐν ῥομφαίᾳ
'''
"10" = ''':sup:`10` καὶ ἐξαπέστειλεν Αμασιας ὁ ἱερεὺς Βαιθηλ πρὸς Ιεροβοαμ βασιλέα
Ισραηλ λέγων συστροφὰς ποιεῖται κατὰ σοῦ Αμως ἐν μέσῳ οἴκου Ισραηλ οὐ
μὴ δύνηται ἡ γῆ ὑπενεγκεῖν ἅπαντας τοὺς λόγους αὐτοῦ
'''
"11" = ''':sup:`11` διότι τάδε λέγει Αμως ἐν ῥομφαίᾳ τελευτήσει Ιεροβοαμ ὁ δὲ Ισραηλ
αἰχμάλωτος ἀχθήσεται ἀπὸ τῆς γῆς αὐτοῦ
'''
"12" = ''':sup:`12` καὶ εἶπεν Αμασιας πρὸς Αμως ὁ ὁρῶν βάδιζε ἐκχώρησον εἰς γῆν Ιουδα
καὶ ἐκεῖ καταβίου καὶ ἐκεῖ προφητεύσεις
'''
"13" = ''':sup:`13` εἰς δὲ Βαιθηλ οὐκέτι μὴ προσθῇς τοῦ προφητεῦσαι ὅτι ἁγίασμα
βασιλέως ἐστὶν καὶ οἶκος βασιλείας ἐστίν
'''
"14" = ''':sup:`14` καὶ ἀπεκρίθη Αμως καὶ εἶπεν πρὸς Αμασιαν οὐκ ἤμην προφήτης ἐγὼ οὐδὲ
υἱὸς προφήτου ἀλλ’ ἢ αἰπόλος ἤμην καὶ κνίζων συκάμινα
'''
"15" = ''':sup:`15` καὶ ἀνέλαβέν με κύριος ἐκ τῶν προβάτων καὶ εἶπεν κύριος πρός με
βάδιζε προφήτευσον ἐπὶ τὸν λαόν μου Ισραηλ
'''
"16" = ''':sup:`16` καὶ νῦν ἄκουε λόγον κυρίου σὺ λέγεις μὴ προφήτευε ἐπὶ τὸν Ισραηλ
καὶ οὐ μὴ ὀχλαγωγήσῃς ἐπὶ τὸν οἶκον Ιακωβ
'''
"17" = ''':sup:`17` διὰ τοῦτο τάδε λέγει κύριος ἡ γυνή σου ἐν τῇ πόλει πορνεύσει καὶ οἱ
υἱοί σου καὶ αἱ θυγατέρες σου ἐν ῥομφαίᾳ πεσοῦνται καὶ ἡ γῆ σου ἐν
σχοινίῳ καταμετρηθήσεται καὶ σὺ ἐν γῇ ἀκαθάρτῳ τελευτήσεις ὁ δὲ Ισραηλ
αἰχμάλωτος ἀχθήσεται ἀπὸ τῆς γῆς αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
