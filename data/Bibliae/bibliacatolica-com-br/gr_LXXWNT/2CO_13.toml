[13]
"1" = ''':sup:`1` τρίτον τοῦτο ἔρχομαι πρὸς ὑμᾶς· ἐπὶ στόματος δύο μαρτύρων καὶ τριῶν
σταθήσεται πᾶν ῥῆμα.
'''
"2" = ''':sup:`2` προείρηκα καὶ προλέγω ὡς παρὼν τὸ δεύτερον καὶ ἀπὼν νῦν τοῖς
προημαρτηκόσιν καὶ τοῖς λοιποῖς πᾶσιν, ὅτι ἐὰν ἔλθω εἰς τὸ πάλιν οὐ
φείσομαι,
'''
"3" = ''':sup:`3` ἐπεὶ δοκιμὴν ζητεῖτε τοῦ ἐν ἐμοὶ λαλοῦντος χριστοῦ· ὃς εἰς ὑμᾶς οὐκ
ἀσθενεῖ ἀλλὰ δυνατεῖ ἐν ὑμῖν.
'''
"4" = ''':sup:`4` καὶ γὰρ ἐσταυρώθη ἐξ ἀσθενείας, ἀλλὰ ζῇ ἐκ δυνάμεως θεοῦ. καὶ γὰρ
ἡμεῖς ἀσθενοῦμεν ἐν αὐτῶ, ἀλλὰ ζήσομεν σὺν αὐτῶ ἐκ δυνάμεως θεοῦ εἰς
ὑμᾶς.
'''
"5" = ''':sup:`5` ἑαυτοὺς πειράζετε εἰ ἐστὲ ἐν τῇ πίστει, ἑαυτοὺς δοκιμάζετε· ἢ οὐκ
ἐπιγινώσκετε ἑαυτοὺς ὅτι ἰησοῦς χριστὸς ἐν ὑμῖν; εἰ μήτι ἀδόκιμοί ἐστε.
'''
"6" = ''':sup:`6` ἐλπίζω δὲ ὅτι γνώσεσθε ὅτι ἡμεῖς οὐκ ἐσμὲν ἀδόκιμοι.
'''
"7" = ''':sup:`7` εὐχόμεθα δὲ πρὸς τὸν θεὸν μὴ ποιῆσαι ὑμᾶς κακὸν μηδέν, οὐχ ἵνα ἡμεῖς
δόκιμοι φανῶμεν, ἀλλ᾽ ἵνα ὑμεῖς τὸ καλὸν ποιῆτε, ἡμεῖς δὲ ὡς ἀδόκιμοι
ὦμεν.
'''
"8" = ''':sup:`8` οὐ γὰρ δυνάμεθά τι κατὰ τῆς ἀληθείας, ἀλλὰ ὑπὲρ τῆς ἀληθείας.
'''
"9" = ''':sup:`9` χαίρομεν γὰρ ὅταν ἡμεῖς ἀσθενῶμεν, ὑμεῖς δὲ δυνατοὶ ἦτε· τοῦτο καὶ
εὐχόμεθα, τὴν ὑμῶν κατάρτισιν.
'''
"10" = ''':sup:`10` διὰ τοῦτο ταῦτα ἀπὼν γράφω, ἵνα παρὼν μὴ ἀποτόμως χρήσωμαι κατὰ τὴν
ἐξουσίαν ἣν ὁ κύριος ἔδωκέν μοι, εἰς οἰκοδομὴν καὶ οὐκ εἰς καθαίρεσιν.
'''
"11" = ''':sup:`11` λοιπόν, ἀδελφοί, χαίρετε, καταρτίζεσθε, παρακαλεῖσθε, τὸ αὐτὸ
φρονεῖτε, εἰρηνεύετε, καὶ ὁ θεὸς τῆς ἀγάπης καὶ εἰρήνης ἔσται μεθ᾽
ὑμῶν.
'''
"12" = ''':sup:`12` ἀσπάσασθε ἀλλήλους ἐν ἁγίῳ φιλήματι. ἀσπάζονται ὑμᾶς οἱ ἅγιοι
πάντες.
'''
"13" = ''':sup:`13` ἡ χάρις τοῦ κυρίου ἰησοῦ χριστοῦ καὶ ἡ ἀγάπη τοῦ θεοῦ καὶ ἡ
κοινωνία τοῦ ἁγίου πνεύματος μετὰ πάντων ὑμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
