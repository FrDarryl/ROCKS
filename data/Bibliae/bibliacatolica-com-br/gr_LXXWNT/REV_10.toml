[10]
"1" = ''':sup:`1` καὶ εἶδον ἄλλον ἄγγελον ἰσχυρὸν καταβαίνοντα ἐκ τοῦ οὐρανοῦ,
περιβεβλημένον νεφέλην, καὶ ἡ ἶρις ἐπὶ τῆς κεφαλῆς αὐτοῦ, καὶ τὸ
πρόσωπον αὐτοῦ ὡς ὁ ἥλιος, καὶ οἱ πόδες αὐτοῦ ὡς στῦλοι πυρός,
'''
"2" = ''':sup:`2` καὶ ἔχων ἐν τῇ χειρὶ αὐτοῦ βιβλαρίδιον ἠνεῳγμένον. καὶ ἔθηκεν τὸν
πόδα αὐτοῦ τὸν δεξιὸν ἐπὶ τῆς θαλάσσης, τὸν δὲ εὐώνυμον ἐπὶ τῆς γῆς,
'''
"3" = ''':sup:`3` καὶ ἔκραξεν φωνῇ μεγάλῃ ὥσπερ λέων μυκᾶται. καὶ ὅτε ἔκραξεν,
ἐλάλησαν αἱ ἑπτὰ βρονταὶ τὰς ἑαυτῶν φωνάς.
'''
"4" = ''':sup:`4` καὶ ὅτε ἐλάλησαν αἱ ἑπτὰ βρονταί, ἤμελλον γράφειν· καὶ ἤκουσα φωνὴν
ἐκ τοῦ οὐρανοῦ λέγουσαν, σφράγισον ἃ ἐλάλησαν αἱ ἑπτὰ βρονταί, καὶ μὴ
αὐτὰ γράψῃς.
'''
"5" = ''':sup:`5` καὶ ὁ ἄγγελος ὃν εἶδον ἑστῶτα ἐπὶ τῆς θαλάσσης καὶ ἐπὶ τῆς γῆς ἦρεν
τὴν χεῖρα αὐτοῦ τὴν δεξιὰν εἰς τὸν οὐρανὸν
'''
"6" = ''':sup:`6` καὶ ὤμοσεν ἐν τῶ ζῶντι εἰς τοὺς αἰῶνας τῶν αἰώνων, ὃς ἔκτισεν τὸν
οὐρανὸν καὶ τὰ ἐν αὐτῶ καὶ τὴν γῆν καὶ τὰ ἐν αὐτῇ καὶ τὴν θάλασσαν καὶ
τὰ ἐν αὐτῇ, ὅτι χρόνος οὐκέτι ἔσται,
'''
"7" = ''':sup:`7` ἀλλ᾽ ἐν ταῖς ἡμέραις τῆς φωνῆς τοῦ ἑβδόμου ἀγγέλου, ὅταν μέλλῃ
σαλπίζειν, καὶ ἐτελέσθη τὸ μυστήριον τοῦ θεοῦ, ὡς εὐηγγέλισεν τοὺς
ἑαυτοῦ δούλους τοὺς προφήτας.
'''
"8" = ''':sup:`8` καὶ ἡ φωνὴ ἣν ἤκουσα ἐκ τοῦ οὐρανοῦ, πάλιν λαλοῦσαν μετ᾽ ἐμοῦ καὶ
λέγουσαν, ὕπαγε λάβε τὸ βιβλίον τὸ ἠνεῳγμένον ἐν τῇ χειρὶ τοῦ ἀγγέλου
τοῦ ἑστῶτος ἐπὶ τῆς θαλάσσης καὶ ἐπὶ τῆς γῆς.
'''
"9" = ''':sup:`9` καὶ ἀπῆλθα πρὸς τὸν ἄγγελον λέγων αὐτῶ δοῦναί μοι τὸ βιβλαρίδιον.
καὶ λέγει μοι, λάβε καὶ κατάφαγε αὐτό, καὶ πικρανεῖ σου τὴν κοιλίαν,
ἀλλ᾽ ἐν τῶ στόματί σου ἔσται γλυκὺ ὡς μέλι.
'''
"10" = ''':sup:`10` καὶ ἔλαβον τὸ βιβλαρίδιον ἐκ τῆς χειρὸς τοῦ ἀγγέλου καὶ κατέφαγον
αὐτό, καὶ ἦν ἐν τῶ στόματί μου ὡς μέλι γλυκύ· καὶ ὅτε ἔφαγον αὐτό,
ἐπικράνθη ἡ κοιλία μου.
'''
"11" = ''':sup:`11` καὶ λέγουσίν μοι, δεῖ σε πάλιν προφητεῦσαι ἐπὶ λαοῖς καὶ ἔθνεσιν
καὶ γλώσσαις καὶ βασιλεῦσιν πολλοῖς.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
