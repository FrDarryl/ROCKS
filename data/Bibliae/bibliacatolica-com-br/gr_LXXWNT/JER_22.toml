[22]
"1" = ''':sup:`1` τάδε λέγει κύριος πορεύου καὶ κατάβηθι εἰς τὸν οἶκον τοῦ βασιλέως
Ιουδα καὶ λαλήσεις ἐκεῖ τὸν λόγον τοῦτον
'''
"2" = ''':sup:`2` καὶ ἐρεῖς ἄκουε λόγον κυρίου βασιλεῦ Ιουδα ὁ καθήμενος ἐπὶ θρόνου
Δαυιδ σὺ καὶ ὁ οἶκός σου καὶ ὁ λαός σου καὶ οἱ εἰσπορευόμενοι ταῖς
πύλαις ταύταις
'''
"3" = ''':sup:`3` τάδε λέγει κύριος ποιεῖτε κρίσιν καὶ δικαιοσύνην καὶ ἐξαιρεῖσθε
διηρπασμένον ἐκ χειρὸς ἀδικοῦντος αὐτὸν καὶ προσήλυτον καὶ ὀρφανὸν καὶ
χήραν μὴ καταδυναστεύετε καὶ μὴ ἀσεβεῖτε καὶ αἷμα ἀθῷον μὴ ἐκχέητε ἐν
τῷ τόπῳ τούτῳ
'''
"4" = ''':sup:`4` διότι ἐὰν ποιοῦντες ποιήσητε τὸν λόγον τοῦτον καὶ εἰσελεύσονται ἐν
ταῖς πύλαις τοῦ οἴκου τούτου βασιλεῖς καθήμενοι ἐπὶ θρόνου Δαυιδ καὶ
ἐπιβεβηκότες ἐφ’ ἁρμάτων καὶ ἵππων αὐτοὶ καὶ οἱ παῖδες αὐτῶν καὶ ὁ λαὸς
αὐτῶν
'''
"5" = ''':sup:`5` ἐὰν δὲ μὴ ποιήσητε τοὺς λόγους τούτους κατ’ ἐμαυτοῦ ὤμοσα λέγει
κύριος ὅτι εἰς ἐρήμωσιν ἔσται ὁ οἶκος οὗτος
'''
"6" = ''':sup:`6` ὅτι τάδε λέγει κύριος κατὰ τοῦ οἴκου βασιλέως Ιουδα Γαλααδ σύ μοι
ἀρχὴ τοῦ Λιβάνου ἐὰν μὴ θῶ σε εἰς ἔρημον πόλεις μὴ κατοικηθησομένας
'''
"7" = ''':sup:`7` καὶ ἐπάξω ἐπὶ σὲ ἄνδρα ὀλεθρεύοντα καὶ τὸν πέλεκυν αὐτοῦ καὶ
ἐκκόψουσιν τὰς ἐκλεκτὰς κέδρους σου καὶ ἐμβαλοῦσιν εἰς τὸ πῦρ
'''
"8" = ''':sup:`8` καὶ διελεύσονται ἔθνη διὰ τῆς πόλεως ταύτης καὶ ἐροῦσιν ἕκαστος πρὸς
τὸν πλησίον αὐτοῦ διὰ τί ἐποίησεν κύριος οὕτως τῇ πόλει τῇ μεγάλῃ ταύτῃ
'''
"9" = ''':sup:`9` καὶ ἐροῦσιν ἀνθ’ ὧν ἐγκατέλιπον τὴν διαθήκην κυρίου θεοῦ αὐτῶν καὶ
προσεκύνησαν θεοῖς ἀλλοτρίοις καὶ ἐδούλευσαν αὐτοῖς
'''
"10" = ''':sup:`10` μὴ κλαίετε τὸν τεθνηκότα μηδὲ θρηνεῖτε αὐτόν κλαύσατε κλαυθμῷ τὸν
ἐκπορευόμενον ὅτι οὐκ ἐπιστρέψει ἔτι καὶ οὐ μὴ ἴδῃ τὴν γῆν πατρίδος
αὐτοῦ
'''
"11" = ''':sup:`11` διότι τάδε λέγει κύριος ἐπὶ Σελλημ υἱὸν Ιωσια τὸν βασιλεύοντα ἀντὶ
Ιωσια τοῦ πατρὸς αὐτοῦ ὃς ἐξῆλθεν ἐκ τοῦ τόπου τούτου οὐκ ἀναστρέψει
ἐκεῖ οὐκέτι
'''
"12" = ''':sup:`12` ἀλλ’ ἢ ἐν τῷ τόπῳ οὗ μετῴκισα αὐτόν ἐκεῖ ἀποθανεῖται καὶ τὴν γῆν
ταύτην οὐκ ὄψεται ἔτι
'''
"13" = ''':sup:`13` ὦ ὁ οἰκοδομῶν οἰκίαν αὐτοῦ οὐ μετὰ δικαιοσύνης καὶ τὰ ὑπερῷα αὐτοῦ
οὐκ ἐν κρίματι παρὰ τῷ πλησίον αὐτοῦ ἐργᾶται δωρεὰν καὶ τὸν μισθὸν
αὐτοῦ οὐ μὴ ἀποδώσει αὐτῷ
'''
"14" = ''':sup:`14` ᾠκοδόμησας σεαυτῷ οἶκον σύμμετρον ὑπερῷα ῥιπιστὰ διεσταλμένα
θυρίσιν καὶ ἐξυλωμένα ἐν κέδρῳ καὶ κεχρισμένα ἐν μίλτῳ
'''
"15" = ''':sup:`15` μὴ βασιλεύσεις ὅτι σὺ παροξύνῃ ἐν Αχαζ τῷ πατρί σου οὐ φάγονται καὶ
οὐ πίονται βέλτιον ἦν σε ποιεῖν κρίμα καὶ δικαιοσύνην καλήν
'''
"16" = ''':sup:`16` οὐκ ἔγνωσαν οὐκ ἔκριναν κρίσιν ταπεινῷ οὐδὲ κρίσιν πένητος οὐ τοῦτό
ἐστιν τὸ μὴ γνῶναί σε ἐμέ λέγει κύριος
'''
"17" = ''':sup:`17` ἰδοὺ οὔκ εἰσιν οἱ ὀφθαλμοί σου οὐδὲ ἡ καρδία σου καλή ἀλλ’ εἰς τὴν
πλεονεξίαν σου καὶ εἰς τὸ αἷμα τὸ ἀθῷον τοῦ ἐκχέειν αὐτὸ καὶ εἰς
ἀδίκημα καὶ εἰς φόνον τοῦ ποιεῖν
'''
"18" = ''':sup:`18` διὰ τοῦτο τάδε λέγει κύριος ἐπὶ Ιωακιμ υἱὸν Ιωσια βασιλέα Ιουδα
οὐαὶ ἐπὶ τὸν ἄνδρα τοῦτον οὐ μὴ κόψωνται αὐτόν ὦ ἀδελφέ οὐδὲ μὴ
κλαύσονται αὐτόν οἴμμοι κύριε
'''
"19" = ''':sup:`19` ταφὴν ὄνου ταφήσεται συμψησθεὶς ῥιφήσεται ἐπέκεινα τῆς πύλης
Ιερουσαλημ
'''
"20" = ''':sup:`20` ἀνάβηθι εἰς τὸν Λίβανον καὶ κέκραξον καὶ εἰς τὴν Βασαν δὸς τὴν
φωνήν σου καὶ βόησον εἰς τὸ πέραν τῆς θαλάσσης ὅτι συνετρίβησαν πάντες
οἱ ἐρασταί σου
'''
"21" = ''':sup:`21` ἐλάλησα πρὸς σὲ ἐν τῇ παραπτώσει σου καὶ εἶπας οὐκ ἀκούσομαι αὕτη ἡ
ὁδός σου ἐκ νεότητός σου οὐκ ἤκουσας τῆς φωνῆς μου
'''
"22" = ''':sup:`22` πάντας τοὺς ποιμένας σου ποιμανεῖ ἄνεμος καὶ οἱ ἐρασταί σου ἐν
αἰχμαλωσίᾳ ἐξελεύσονται ὅτι τότε αἰσχυνθήσῃ καὶ ἀτιμωθήσῃ ἀπὸ πάντων
τῶν φιλούντων σε
'''
"23" = ''':sup:`23` κατοικοῦσα ἐν τῷ Λιβάνῳ ἐννοσσεύουσα ἐν ταῖς κέδροις καταστενάξεις
ἐν τῷ ἐλθεῖν σοι ὠδῖνας ὡς τικτούσης
'''
"24" = ''':sup:`24` ζῶ ἐγώ λέγει κύριος ἐὰν γενόμενος γένηται Ιεχονιας υἱὸς Ιωακιμ
βασιλεὺς Ιουδα ἀποσφράγισμα ἐπὶ τῆς χειρὸς τῆς δεξιᾶς μου ἐκεῖθεν
ἐκσπάσω σε
'''
"25" = ''':sup:`25` καὶ παραδώσω σε εἰς χεῖρας τῶν ζητούντων τὴν ψυχήν σου ὧν σὺ εὐλαβῇ
ἀπὸ προσώπου αὐτῶν εἰς χεῖρας τῶν Χαλδαίων
'''
"26" = ''':sup:`26` καὶ ἀπορρίψω σὲ καὶ τὴν μητέρα σου τὴν τεκοῦσάν σε εἰς γῆν οὗ οὐκ
ἐτέχθης ἐκεῖ καὶ ἐκεῖ ἀποθανεῖσθε
'''
"27" = ''':sup:`27` εἰς δὲ τὴν γῆν ἣν αὐτοὶ εὔχονται ταῖς ψυχαῖς αὐτῶν οὐ μὴ
ἀποστρέψωσιν
'''
"28" = ''':sup:`28` ἠτιμώθη Ιεχονιας ὡς σκεῦος οὗ οὐκ ἔστιν χρεία αὐτοῦ ὅτι ἐξερρίφη
καὶ ἐξεβλήθη εἰς γῆν ἣν οὐκ ᾔδει
'''
"29" = ''':sup:`29` γῆ γῆ ἄκουε λόγον κυρίου
'''
"30" = ''':sup:`30` γράψον τὸν ἄνδρα τοῦτον ἐκκήρυκτον ἄνθρωπον ὅτι οὐ μὴ αὐξηθῇ ἐκ τοῦ
σπέρματος αὐτοῦ ἀνὴρ καθήμενος ἐπὶ θρόνου Δαυιδ ἄρχων ἔτι ἐν τῷ Ιουδα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
