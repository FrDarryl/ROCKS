[6]
"1" = ''':sup:`1` ἀδελφοί, ἐὰν καὶ προλημφθῇ ἄνθρωπος ἔν τινι παραπτώματι, ὑμεῖς οἱ
πνευματικοὶ καταρτίζετε τὸν τοιοῦτον ἐν πνεύματι πραΰτητος, σκοπῶν
σεαυτόν, μὴ καὶ σὺ πειρασθῇς.
'''
"2" = ''':sup:`2` ἀλλήλων τὰ βάρη βαστάζετε, καὶ οὕτως ἀναπληρώσετε τὸν νόμον τοῦ
χριστοῦ.
'''
"3" = ''':sup:`3` εἰ γὰρ δοκεῖ τις εἶναί τι μηδὲν ὤν, φρεναπατᾷ ἑαυτόν·
'''
"4" = ''':sup:`4` τὸ δὲ ἔργον ἑαυτοῦ δοκιμαζέτω ἕκαστος, καὶ τότε εἰς ἑαυτὸν μόνον τὸ
καύχημα ἕξει καὶ οὐκ εἰς τὸν ἕτερον·
'''
"5" = ''':sup:`5` ἕκαστος γὰρ τὸ ἴδιον φορτίον βαστάσει.
'''
"6" = ''':sup:`6` κοινωνείτω δὲ ὁ κατηχούμενος τὸν λόγον τῶ κατηχοῦντι ἐν πᾶσιν
ἀγαθοῖς.
'''
"7" = ''':sup:`7` μὴ πλανᾶσθε, θεὸς οὐ μυκτηρίζεται· ὃ γὰρ ἐὰν σπείρῃ ἄνθρωπος, τοῦτο
καὶ θερίσει·
'''
"8" = ''':sup:`8` ὅτι ὁ σπείρων εἰς τὴν σάρκα ἑαυτοῦ ἐκ τῆς σαρκὸς θερίσει φθοράν, ὁ
δὲ σπείρων εἰς τὸ πνεῦμα ἐκ τοῦ πνεύματος θερίσει ζωὴν αἰώνιον.
'''
"9" = ''':sup:`9` τὸ δὲ καλὸν ποιοῦντες μὴ ἐγκακῶμεν, καιρῶ γὰρ ἰδίῳ θερίσομεν μὴ
ἐκλυόμενοι.
'''
"10" = ''':sup:`10` ἄρα οὗν ὡς καιρὸν ἔχομεν, ἐργαζώμεθα τὸ ἀγαθὸν πρὸς πάντας, μάλιστα
δὲ πρὸς τοὺς οἰκείους τῆς πίστεως.
'''
"11" = ''':sup:`11` ἴδετε πηλίκοις ὑμῖν γράμμασιν ἔγραψα τῇ ἐμῇ χειρί.
'''
"12" = ''':sup:`12` ὅσοι θέλουσιν εὐπροσωπῆσαι ἐν σαρκί, οὖτοι ἀναγκάζουσιν ὑμᾶς
περιτέμνεσθαι, μόνον ἵνα τῶ σταυρῶ τοῦ χριστοῦ μὴ διώκωνται·
'''
"13" = ''':sup:`13` οὐδὲ γὰρ οἱ περιτεμνόμενοι αὐτοὶ νόμον φυλάσσουσιν, ἀλλὰ θέλουσιν
ὑμᾶς περιτέμνεσθαι ἵνα ἐν τῇ ὑμετέρᾳ σαρκὶ καυχήσωνται.
'''
"14" = ''':sup:`14` ἐμοὶ δὲ μὴ γένοιτο καυχᾶσθαι εἰ μὴ ἐν τῶ σταυρῶ τοῦ κυρίου ἡμῶν
ἰησοῦ χριστοῦ, δι᾽ οὖ ἐμοὶ κόσμος ἐσταύρωται κἀγὼ κόσμῳ.
'''
"15" = ''':sup:`15` οὔτε γὰρ περιτομή τί ἐστιν οὔτε ἀκροβυστία, ἀλλὰ καινὴ κτίσις.
'''
"16" = ''':sup:`16` καὶ ὅσοι τῶ κανόνι τούτῳ στοιχήσουσιν, εἰρήνη ἐπ᾽ αὐτοὺς καὶ ἔλεος,
καὶ ἐπὶ τὸν ἰσραὴλ τοῦ θεοῦ.
'''
"17" = ''':sup:`17` τοῦ λοιποῦ κόπους μοι μηδεὶς παρεχέτω, ἐγὼ γὰρ τὰ στίγματα τοῦ
ἰησοῦ ἐν τῶ σώματί μου βαστάζω.
'''
"18" = ''':sup:`18` ἡ χάρις τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ μετὰ τοῦ πνεύματος ὑμῶν,
ἀδελφοί· ἀμήν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
