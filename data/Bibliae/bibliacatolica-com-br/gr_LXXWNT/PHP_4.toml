[4]
"1" = ''':sup:`1` ὥστε, ἀδελφοί μου ἀγαπητοὶ καὶ ἐπιπόθητοι, χαρὰ καὶ στέφανός μου,
οὕτως στήκετε ἐν κυρίῳ, ἀγαπητοί.
'''
"2" = ''':sup:`2` εὐοδίαν παρακαλῶ καὶ συντύχην παρακαλῶ τὸ αὐτὸ φρονεῖν ἐν κυρίῳ.
'''
"3" = ''':sup:`3` ναὶ ἐρωτῶ καὶ σέ, γνήσιε σύζυγε, συλλαμβάνου αὐταῖς, αἵτινες ἐν τῶ
εὐαγγελίῳ συνήθλησάν μοι μετὰ καὶ κλήμεντος καὶ τῶν λοιπῶν συνεργῶν
μου, ὧν τὰ ὀνόματα ἐν βίβλῳ ζωῆς.
'''
"4" = ''':sup:`4` χαίρετε ἐν κυρίῳ πάντοτε· πάλιν ἐρῶ, χαίρετε.
'''
"5" = ''':sup:`5` τὸ ἐπιεικὲς ὑμῶν γνωσθήτω πᾶσιν ἀνθρώποις. ὁ κύριος ἐγγύς.
'''
"6" = ''':sup:`6` μηδὲν μεριμνᾶτε, ἀλλ᾽ ἐν παντὶ τῇ προσευχῇ καὶ τῇ δεήσει μετὰ
εὐχαριστίας τὰ αἰτήματα ὑμῶν γνωριζέσθω πρὸς τὸν θεόν.
'''
"7" = ''':sup:`7` καὶ ἡ εἰρήνη τοῦ θεοῦ ἡ ὑπερέχουσα πάντα νοῦν φρουρήσει τὰς καρδίας
ὑμῶν καὶ τὰ νοήματα ὑμῶν ἐν χριστῶ ἰησοῦ.
'''
"8" = ''':sup:`8` τὸ λοιπόν, ἀδελφοί, ὅσα ἐστὶν ἀληθῆ, ὅσα σεμνά, ὅσα δίκαια, ὅσα
ἁγνά, ὅσα προσφιλῆ, ὅσα εὔφημα, εἴ τις ἀρετὴ καὶ εἴ τις ἔπαινος, ταῦτα
λογίζεσθε·
'''
"9" = ''':sup:`9` ἃ καὶ ἐμάθετε καὶ παρελάβετε καὶ ἠκούσατε καὶ εἴδετε ἐν ἐμοί, ταῦτα
πράσσετε· καὶ ὁ θεὸς τῆς εἰρήνης ἔσται μεθ᾽ ὑμῶν.
'''
"10" = ''':sup:`10` ἐχάρην δὲ ἐν κυρίῳ μεγάλως ὅτι ἤδη ποτὲ ἀνεθάλετε τὸ ὑπὲρ ἐμοῦ
φρονεῖν, ἐφ᾽ ᾧ καὶ ἐφρονεῖτε ἠκαιρεῖσθε δέ.
'''
"11" = ''':sup:`11` οὐχ ὅτι καθ᾽ ὑστέρησιν λέγω, ἐγὼ γὰρ ἔμαθον ἐν οἷς εἰμι αὐτάρκης
εἶναι.
'''
"12" = ''':sup:`12` οἶδα καὶ ταπεινοῦσθαι, οἶδα καὶ περισσεύειν· ἐν παντὶ καὶ ἐν πᾶσιν
μεμύημαι καὶ χορτάζεσθαι καὶ πεινᾶν, καὶ περισσεύειν καὶ ὑστερεῖσθαι.
'''
"13" = ''':sup:`13` πάντα ἰσχύω ἐν τῶ ἐνδυναμοῦντί με.
'''
"14" = ''':sup:`14` πλὴν καλῶς ἐποιήσατε συγκοινωνήσαντές μου τῇ θλίψει.
'''
"15" = ''':sup:`15` οἴδατε δὲ καὶ ὑμεῖς, φιλιππήσιοι, ὅτι ἐν ἀρχῇ τοῦ εὐαγγελίου, ὅτε
ἐξῆλθον ἀπὸ μακεδονίας, οὐδεμία μοι ἐκκλησία ἐκοινώνησεν εἰς λόγον
δόσεως καὶ λήμψεως εἰ μὴ ὑμεῖς μόνοι·
'''
"16" = ''':sup:`16` ὅτι καὶ ἐν θεσσαλονίκῃ καὶ ἅπαξ καὶ δὶς εἰς τὴν χρείαν μοι
ἐπέμψατε.
'''
"17" = ''':sup:`17` οὐχ ὅτι ἐπιζητῶ τὸ δόμα, ἀλλὰ ἐπιζητῶ τὸν καρπὸν τὸν πλεονάζοντα
εἰς λόγον ὑμῶν.
'''
"18" = ''':sup:`18` ἀπέχω δὲ πάντα καὶ περισσεύω· πεπλήρωμαι δεξάμενος παρὰ ἐπαφροδίτου
τὰ παρ᾽ ὑμῶν, ὀσμὴν εὐωδίας, θυσίαν δεκτήν, εὐάρεστον τῶ θεῶ.
'''
"19" = ''':sup:`19` ὁ δὲ θεός μου πληρώσει πᾶσαν χρείαν ὑμῶν κατὰ τὸ πλοῦτος αὐτοῦ ἐν
δόξῃ ἐν χριστῶ ἰησοῦ.
'''
"20" = ''':sup:`20` τῶ δὲ θεῶ καὶ πατρὶ ἡμῶν ἡ δόξα εἰς τοὺς αἰῶνας τῶν αἰώνων· ἀμήν.
'''
"21" = ''':sup:`21` ἀσπάσασθε πάντα ἅγιον ἐν χριστῶ ἰησοῦ. ἀσπάζονται ὑμᾶς οἱ σὺν ἐμοὶ
ἀδελφοί.
'''
"22" = ''':sup:`22` ἀσπάζονται ὑμᾶς πάντες οἱ ἅγιοι, μάλιστα δὲ οἱ ἐκ τῆς καίσαρος
οἰκίας.
'''
"23" = ''':sup:`23` ἡ χάρις τοῦ κυρίου ἰησοῦ χριστοῦ μετὰ τοῦ πνεύματος ὑμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
