[11]
"1" = ''':sup:`1` μιμηταί μου γίνεσθε, καθὼς κἀγὼ χριστοῦ.
'''
"2" = ''':sup:`2` ἐπαινῶ δὲ ὑμᾶς ὅτι πάντα μου μέμνησθε καὶ καθὼς παρέδωκα ὑμῖν τὰς
παραδόσεις κατέχετε.
'''
"3" = ''':sup:`3` θέλω δὲ ὑμᾶς εἰδέναι ὅτι παντὸς ἀνδρὸς ἡ κεφαλὴ ὁ χριστός ἐστιν,
κεφαλὴ δὲ γυναικὸς ὁ ἀνήρ, κεφαλὴ δὲ τοῦ χριστοῦ ὁ θεός.
'''
"4" = ''':sup:`4` πᾶς ἀνὴρ προσευχόμενος ἢ προφητεύων κατὰ κεφαλῆς ἔχων καταισχύνει
τὴν κεφαλὴν αὐτοῦ·
'''
"5" = ''':sup:`5` πᾶσα δὲ γυνὴ προσευχομένη ἢ προφητεύουσα ἀκατακαλύπτῳ τῇ κεφαλῇ
καταισχύνει τὴν κεφαλὴν αὐτῆς· ἓν γάρ ἐστιν καὶ τὸ αὐτὸ τῇ ἐξυρημένῃ.
'''
"6" = ''':sup:`6` εἰ γὰρ οὐ κατακαλύπτεται γυνή, καὶ κειράσθω· εἰ δὲ αἰσχρὸν γυναικὶ
τὸ κείρασθαι ἢ ξυρᾶσθαι, κατακαλυπτέσθω.
'''
"7" = ''':sup:`7` ἀνὴρ μὲν γὰρ οὐκ ὀφείλει κατακαλύπτεσθαι τὴν κεφαλήν, εἰκὼν καὶ δόξα
θεοῦ ὑπάρχων· ἡ γυνὴ δὲ δόξα ἀνδρός ἐστιν.
'''
"8" = ''':sup:`8` οὐ γάρ ἐστιν ἀνὴρ ἐκ γυναικός, ἀλλὰ γυνὴ ἐξ ἀνδρός·
'''
"9" = ''':sup:`9` καὶ γὰρ οὐκ ἐκτίσθη ἀνὴρ διὰ τὴν γυναῖκα, ἀλλὰ γυνὴ διὰ τὸν ἄνδρα.
'''
"10" = ''':sup:`10` διὰ τοῦτο ὀφείλει ἡ γυνὴ ἐξουσίαν ἔχειν ἐπὶ τῆς κεφαλῆς διὰ τοὺς
ἀγγέλους.
'''
"11" = ''':sup:`11` πλὴν οὔτε γυνὴ χωρὶς ἀνδρὸς οὔτε ἀνὴρ χωρὶς γυναικὸς ἐν κυρίῳ·
'''
"12" = ''':sup:`12` ὥσπερ γὰρ ἡ γυνὴ ἐκ τοῦ ἀνδρός, οὕτως καὶ ὁ ἀνὴρ διὰ τῆς γυναικός·
τὰ δὲ πάντα ἐκ τοῦ θεοῦ.
'''
"13" = ''':sup:`13` ἐν ὑμῖν αὐτοῖς κρίνατε· πρέπον ἐστὶν γυναῖκα ἀκατακάλυπτον τῶ θεῶ
προσεύχεσθαι;
'''
"14" = ''':sup:`14` οὐδὲ ἡ φύσις αὐτὴ διδάσκει ὑμᾶς ὅτι ἀνὴρ μὲν ἐὰν κομᾷ ἀτιμία αὐτῶ
ἐστιν,
'''
"15" = ''':sup:`15` γυνὴ δὲ ἐὰν κομᾷ δόξα αὐτῇ ἐστιν; ὅτι ἡ κόμη ἀντὶ περιβολαίου
'''
"16" = ''':sup:`16` εἰ δέ τις δοκεῖ φιλόνεικος εἶναι, ἡμεῖς τοιαύτην συνήθειαν οὐκ
ἔχομεν, οὐδὲ αἱ ἐκκλησίαι τοῦ θεοῦ.
'''
"17" = ''':sup:`17` τοῦτο δὲ παραγγέλλων οὐκ ἐπαινῶ ὅτι οὐκ εἰς τὸ κρεῖσσον ἀλλὰ εἰς τὸ
ἧσσον συνέρχεσθε.
'''
"18" = ''':sup:`18` πρῶτον μὲν γὰρ συνερχομένων ὑμῶν ἐν ἐκκλησίᾳ ἀκούω σχίσματα ἐν ὑμῖν
ὑπάρχειν, καὶ μέρος τι πιστεύω.
γένωνται ἐν ὑμῖν.
'''
"20" = ''':sup:`20` συνερχομένων οὗν ὑμῶν ἐπὶ τὸ αὐτὸ οὐκ ἔστιν κυριακὸν δεῖπνον
φαγεῖν,
'''
"21" = ''':sup:`21` ἕκαστος γὰρ τὸ ἴδιον δεῖπνον προλαμβάνει ἐν τῶ φαγεῖν, καὶ ὃς μὲν
πεινᾷ, ὃς δὲ μεθύει.
'''
"22" = ''':sup:`22` μὴ γὰρ οἰκίας οὐκ ἔχετε εἰς τὸ ἐσθίειν καὶ πίνειν; ἢ τῆς ἐκκλησίας
τοῦ θεοῦ καταφρονεῖτε, καὶ καταισχύνετε τοὺς μὴ ἔχοντας; τί εἴπω ὑμῖν;
ἐπαινέσω ὑμᾶς; ἐν τούτῳ οὐκ ἐπαινῶ.
'''
"23" = ''':sup:`23` ἐγὼ γὰρ παρέλαβον ἀπὸ τοῦ κυρίου, ὃ καὶ παρέδωκα ὑμῖν, ὅτι ὁ κύριος
ἰησοῦς ἐν τῇ νυκτὶ ᾗ παρεδίδετο ἔλαβεν ἄρτον
'''
"24" = ''':sup:`24` καὶ εὐχαριστήσας ἔκλασεν καὶ εἶπεν, τοῦτό μού ἐστιν τὸ σῶμα τὸ ὑπὲρ
ὑμῶν· τοῦτο ποιεῖτε εἰς τὴν ἐμὴν ἀνάμνησιν.
'''
"25" = ''':sup:`25` ὡσαύτως καὶ τὸ ποτήριον μετὰ τὸ δειπνῆσαι, λέγων, τοῦτο τὸ ποτήριον
ἡ καινὴ διαθήκη ἐστὶν ἐν τῶ ἐμῶ αἵματι· τοῦτο ποιεῖτε, ὁσάκις ἐὰν
πίνητε, εἰς τὴν ἐμὴν ἀνάμνησιν.
'''
"26" = ''':sup:`26` ὁσάκις γὰρ ἐὰν ἐσθίητε τὸν ἄρτον τοῦτον καὶ τὸ ποτήριον πίνητε, τὸν
θάνατον τοῦ κυρίου καταγγέλλετε, ἄχρις οὖ ἔλθῃ.
'''
"27" = ''':sup:`27` ὥστε ὃς ἂν ἐσθίῃ τὸν ἄρτον ἢ πίνῃ τὸ ποτήριον τοῦ κυρίου ἀναξίως,
ἔνοχος ἔσται τοῦ σώματος καὶ τοῦ αἵματος τοῦ κυρίου.
'''
"28" = ''':sup:`28` δοκιμαζέτω δὲ ἄνθρωπος ἑαυτόν, καὶ οὕτως ἐκ τοῦ ἄρτου ἐσθιέτω καὶ
ἐκ τοῦ ποτηρίου πινέτω·
'''
"29" = ''':sup:`29` ὁ γὰρ ἐσθίων καὶ πίνων κρίμα ἑαυτῶ ἐσθίει καὶ πίνει μὴ διακρίνων τὸ
σῶμα.
'''
"30" = ''':sup:`30` διὰ τοῦτο ἐν ὑμῖν πολλοὶ ἀσθενεῖς καὶ ἄρρωστοι καὶ κοιμῶνται
ἱκανοί.
'''
"31" = ''':sup:`31` εἰ δὲ ἑαυτοὺς διεκρίνομεν, οὐκ ἂν ἐκρινόμεθα·
κατακριθῶμεν.
'''
"33" = ''':sup:`33` ὥστε, ἀδελφοί μου, συνερχόμενοι εἰς τὸ φαγεῖν ἀλλήλους ἐκδέχεσθε.
'''
"34" = ''':sup:`34` εἴ τις πεινᾷ, ἐν οἴκῳ ἐσθιέτω, ἵνα μὴ εἰς κρίμα συνέρχησθε. τὰ δὲ
λοιπὰ ὡς ἂν ἔλθω διατάξομαι.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
