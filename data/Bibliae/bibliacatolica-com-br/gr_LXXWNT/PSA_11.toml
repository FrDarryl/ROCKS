[11]
"1" = ''':sup:`1` Gr. Psalm 11 (Heb. 12) εἰς τὸ τέλος ὑπὲρ τῆς ὀγδόης ψαλμὸς τῷ Δαυιδ
'''
"2" = ''':sup:`2` σῶσόν με κύριε ὅτι ἐκλέλοιπεν ὅσιος ὅτι ὠλιγώθησαν αἱ ἀλήθειαι ἀπὸ
τῶν υἱῶν τῶν ἀνθρώπων
'''
"3" = ''':sup:`3` μάταια ἐλάλησεν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ χείλη δόλια ἐν καρδίᾳ
καὶ ἐν καρδίᾳ ἐλάλησαν
'''
"4" = ''':sup:`4` ἐξολεθρεύσαι κύριος πάντα τὰ χείλη τὰ δόλια καὶ γλῶσσαν μεγαλορήμονα
'''
"5" = ''':sup:`5` τοὺς εἰπόντας τὴν γλῶσσαν ἡμῶν μεγαλυνοῦμεν τὰ χείλη ἡμῶν παρ’ ἡμῶν
ἐστιν τίς ἡμῶν κύριός ἐστιν
'''
"6" = ''':sup:`6` ἀπὸ τῆς ταλαιπωρίας τῶν πτωχῶν καὶ ἀπὸ τοῦ στεναγμοῦ τῶν πενήτων νῦν
ἀναστήσομαι λέγει κύριος θήσομαι ἐν σωτηρίᾳ παρρησιάσομαι ἐν αὐτῷ
'''
"7" = ''':sup:`7` τὰ λόγια κυρίου λόγια ἁγνά ἀργύριον πεπυρωμένον δοκίμιον τῇ γῇ
κεκαθαρισμένον ἑπταπλασίως
'''
"8" = ''':sup:`8` σύ κύριε φυλάξεις ἡμᾶς καὶ διατηρήσεις ἡμᾶς ἀπὸ τῆς γενεᾶς ταύτης
καὶ εἰς τὸν αἰῶνα
'''
"9" = ''':sup:`9` κύκλῳ οἱ ἀσεβεῖς περιπατοῦσιν κατὰ τὸ ὕψος σου ἐπολυώρησας τοὺς
υἱοὺς τῶν ἀνθρώπων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
