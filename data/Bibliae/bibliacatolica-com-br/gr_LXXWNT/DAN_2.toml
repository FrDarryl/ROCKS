[2]
"1" = ''':sup:`1` καὶ ἐν τῷ ἔτει τῷ δευτέρῳ τῆς βασιλείας Ναβουχοδονοσορ συνέβη εἰς
ὁράματα καὶ ἐνύπνια ἐμπεσεῖν τὸν βασιλέα καὶ ταραχθῆναι ἐν τῷ ἐνυπνίῳ
αὐτοῦ καὶ ὁ ὕπνος αὐτοῦ ἐγένετο ἀπ’ αὐτοῦ
'''
"2" = ''':sup:`2` καὶ ἐπέταξεν ὁ βασιλεὺς εἰσενεχθῆναι τοὺς ἐπαοιδοὺς καὶ τοὺς μάγους
καὶ τοὺς φαρμακοὺς τῶν Χαλδαίων ἀναγγεῖλαι τῷ βασιλεῖ τὰ ἐνύπνια αὐτοῦ
καὶ παραγενόμενοι ἔστησαν παρὰ τῷ βασιλεῖ
'''
"3" = ''':sup:`3` καὶ εἶπεν αὐτοῖς ὁ βασιλεύς ἐνύπνιον ἑώρακα καὶ ἐκινήθη μου τὸ
πνεῦμα ἐπιγνῶναι οὖν θέλω τὸ ἐνύπνιον
'''
"4" = ''':sup:`4` καὶ ἐλάλησαν οἱ Χαλδαῖοι πρὸς τὸν βασιλέα Συριστί κύριε βασιλεῦ τὸν
αἰῶνα ζῆθι ἀνάγγειλον τὸ ἐνύπνιόν σου τοῖς παισί σου καὶ ἡμεῖς σοι
φράσομεν τὴν σύγκρισιν αὐτοῦ
'''
"5" = ''':sup:`5` ἀποκριθεὶς δὲ ὁ βασιλεὺς εἶπε τοῖς Χαλδαίοις ὅτι ἐὰν μὴ ἀπαγγείλητέ
μοι ἐπ’ ἀληθείας τὸ ἐνύπνιον καὶ τὴν τούτου σύγκρισιν δηλώσητέ μοι
παραδειγματισθήσεσθε καὶ ἀναληφθήσεται ὑμῶν τὰ ὑπάρχοντα εἰς τὸ
βασιλικόν
'''
"6" = ''':sup:`6` ἐὰν δὲ τὸ ἐνύπνιον διασαφήσητέ μοι καὶ τὴν τούτου σύγκρισιν
ἀναγγείλητε λήψεσθε δόματα παντοῖα καὶ δοξασθήσεσθε ὑπ’ ἐμοῦ δηλώσατέ
μοι τὸ ἐνύπνιον καὶ κρίνατε
'''
"7" = ''':sup:`7` ἀπεκρίθησαν δὲ ἐκ δευτέρου λέγοντες βασιλεῦ τὸ ὅραμα εἰπόν καὶ οἱ
παῖδές σου κρινοῦσι πρὸς ταῦτα
'''
"8" = ''':sup:`8` καὶ εἶπεν αὐτοῖς ὁ βασιλεύς ἐπ’ ἀληθείας οἶδα ὅτι καιρὸν ὑμεῖς
ἐξαγοράζετε καθάπερ ἑωράκατε ὅτι ἀπέστη ἀπ’ ἐμοῦ τὸ πρᾶγμα καθάπερ οὖν
προστέταχα οὕτως ἔσται
'''
"9" = ''':sup:`9` ἐὰν μὴ τὸ ἐνύπνιον ἀπαγγείλητέ μοι ἐπ’ ἀληθείας καὶ τὴν τούτου
σύγκρισιν δηλώσητε θανάτῳ περιπεσεῖσθε συνείπασθε γὰρ λόγους ψευδεῖς
ποιήσασθαι ἐπ’ ἐμοῦ ἕως ἂν ὁ καιρὸς ἀλλοιωθῇ νῦν οὖν ἐὰν τὸ ῥῆμα εἴπητέ
μοι ὃ τὴν νύκτα ἑώρακα γνώσομαι ὅτι καὶ τὴν τούτου κρίσιν δηλώσετε
'''
"10" = ''':sup:`10` καὶ ἀπεκρίθησαν οἱ Χαλδαῖοι ἐπὶ τοῦ βασιλέως ὅτι οὐδεὶς τῶν ἐπὶ τῆς
γῆς δυνήσεται εἰπεῖν τῷ βασιλεῖ ὃ ἑώρακε καθάπερ σὺ ἐρωτᾷς καὶ πᾶς
βασιλεὺς καὶ πᾶς δυνάστης τοιοῦτο πρᾶγμα οὐκ ἐπερωτᾷ πάντα σοφὸν καὶ
μάγον καὶ Χαλδαῖον
'''
"11" = ''':sup:`11` καὶ ὁ λόγος ὃν ζητεῖς βασιλεῦ βαρύς ἐστι καὶ ἐπίδοξος καὶ οὐδείς
ἐστιν ὃς δηλώσει ταῦτα τῷ βασιλεῖ εἰ μήτι ἄγγελος οὗ οὐκ ἔστι
κατοικητήριον μετὰ πάσης σαρκός ὅθεν οὐκ ἐνδέχεται γενέσθαι καθάπερ
οἴει
'''
"12" = ''':sup:`12` τότε ὁ βασιλεὺς στυγνὸς γενόμενος καὶ περίλυπος προσέταξεν
ἐξαγαγεῖν πάντας τοὺς σοφοὺς τῆς Βαβυλωνίας
'''
"13" = ''':sup:`13` καὶ ἐδογματίσθη πάντας ἀποκτεῖναι ἐζητήθη δὲ ὁ Δανιηλ καὶ πάντες οἱ
μετ’ αὐτοῦ χάριν τοῦ συναπολέσθαι
'''
"14" = ''':sup:`14` τότε Δανιηλ εἶπε βουλὴν καὶ γνώμην ἣν εἶχεν Αριώχῃ τῷ ἀρχιμαγείρῳ
τοῦ βασιλέως ᾧ προσέταξεν ἐξαγαγεῖν τοὺς σοφιστὰς τῆς Βαβυλωνίας
'''
"15" = ''':sup:`15` καὶ ἐπυνθάνετο αὐτοῦ λέγων περὶ τίνος δογματίζεται πικρῶς παρὰ τοῦ
βασιλέως τότε τὸ πρόσταγμα ἐσήμανεν ὁ Αριώχης τῷ Δανιηλ
'''
"16" = ''':sup:`16` ὁ δὲ Δανιηλ εἰσῆλθε ταχέως πρὸς τὸν βασιλέα καὶ ἠξίωσεν ἵνα δοθῇ
αὐτῷ χρόνος παρὰ τοῦ βασιλέως καὶ δηλώσῃ πάντα ἐπὶ τοῦ βασιλέως
'''
"17" = ''':sup:`17` τότε ἀπελθὼν Δανιηλ εἰς τὸν οἶκον αὐτοῦ τῷ Ανανια καὶ Μισαηλ καὶ
Αζαρια τοῖς συνεταίροις ὑπέδειξε πάντα
'''
"18" = ''':sup:`18` καὶ παρήγγειλε νηστείαν καὶ δέησιν καὶ τιμωρίαν ζητῆσαι παρὰ τοῦ
κυρίου τοῦ ὑψίστου περὶ τοῦ μυστηρίου τούτου ὅπως μὴ ἐκδοθῶσι Δανιηλ
καὶ οἱ μετ’ αὐτοῦ εἰς ἀπώλειαν ἅμα τοῖς σοφισταῖς Βαβυλῶνος
'''
"19" = ''':sup:`19` τότε τῷ Δανιηλ ἐν ὁράματι ἐν αὐτῇ τῇ νυκτὶ τὸ μυστήριον τοῦ
βασιλέως ἐξεφάνθη εὐσήμως τότε Δανιηλ εὐλόγησε τὸν κύριον τὸν ὕψιστον
'''
"20" = ''':sup:`20` καὶ ἐκφωνήσας εἶπεν ἔσται τὸ ὄνομα τοῦ κυρίου τοῦ μεγάλου
εὐλογημένον εἰς τὸν αἰῶνα ὅτι ἡ σοφία καὶ ἡ μεγαλωσύνη αὐτοῦ ἐστι
'''
"21" = ''':sup:`21` καὶ αὐτὸς ἀλλοιοῖ καιροὺς καὶ χρόνους μεθιστῶν βασιλεῖς καὶ
καθιστῶν διδοὺς σοφοῖς σοφίαν καὶ σύνεσιν τοῖς ἐν ἐπιστήμῃ οὖσιν
'''
"22" = ''':sup:`22` ἀνακαλύπτων τὰ βαθέα καὶ σκοτεινὰ καὶ γινώσκων τὰ ἐν τῷ σκότει καὶ
τὰ ἐν τῷ φωτί καὶ παρ’ αὐτῷ κατάλυσις
'''
"23" = ''':sup:`23` σοί κύριε τῶν πατέρων μου ἐξομολογοῦμαι καὶ αἰνῶ ὅτι σοφίαν καὶ
φρόνησιν ἔδωκάς μοι καὶ νῦν ἐσήμανάς μοι ὅσα ἠξίωσα τοῦ δηλῶσαι τῷ
βασιλεῖ πρὸς ταῦτα
'''
"24" = ''':sup:`24` εἰσελθὼν δὲ Δανιηλ πρὸς τὸν Αριωχ τὸν κατασταθέντα ὑπὸ τοῦ βασιλέως
ἀποκτεῖναι πάντας τοὺς σοφιστὰς τῆς Βαβυλωνίας εἶπεν αὐτῷ τοὺς μὲν
σοφιστὰς τῆς Βαβυλωνίας μὴ ἀπολέσῃς εἰσάγαγε δέ με πρὸς τὸν βασιλέα καὶ
ἕκαστα τῷ βασιλεῖ δηλώσω
'''
"25" = ''':sup:`25` τότε Αριωχ κατὰ σπουδὴν εἰσήγαγεν τὸν Δανιηλ πρὸς τὸν βασιλέα καὶ
εἶπεν αὐτῷ ὅτι εὕρηκα ἄνθρωπον σοφὸν ἐκ τῆς αἰχμαλωσίας τῶν υἱῶν τῆς
Ιουδαίας ὃς τῷ βασιλεῖ δηλώσει ἕκαστα
'''
"26" = ''':sup:`26` ἀποκριθεὶς δὲ ὁ βασιλεὺς εἶπε τῷ Δανιηλ ἐπικαλουμένῳ δὲ Χαλδαϊστὶ
Βαλτασαρ δυνήσῃ δηλῶσαί μοι τὸ ὅραμα ὃ εἶδον καὶ τὴν τούτου σύγκρισιν
'''
"27" = ''':sup:`27` ἐκφωνήσας δὲ ὁ Δανιηλ ἐπὶ τοῦ βασιλέως εἶπεν τὸ μυστήριον ὃ ἑώρακεν
ὁ βασιλεύς οὐκ ἔστι σοφῶν καὶ φαρμακῶν καὶ ἐπαοιδῶν καὶ γαζαρηνῶν ἡ
δήλωσις
'''
"28" = ''':sup:`28` ἀλλ’ ἔστι θεὸς ἐν οὐρανῷ ἀνακαλύπτων μυστήρια ὃς ἐδήλωσε τῷ βασιλεῖ
Ναβουχοδονοσορ ἃ δεῖ γενέσθαι ἐπ’ ἐσχάτων τῶν ἡμερῶν βασιλεῦ εἰς τὸν
αἰῶνα ζῆθι τὸ ἐνύπνιον καὶ τὸ ὅραμα τῆς κεφαλῆς σου ἐπὶ τῆς κοίτης σου
τοῦτό ἐστι
'''
"29" = ''':sup:`29` σύ βασιλεῦ κατακλιθεὶς ἐπὶ τῆς κοίτης σου ἑώρακας πάντα ὅσα δεῖ
γενέσθαι ἐπ’ ἐσχάτων τῶν ἡμερῶν καὶ ὁ ἀνακαλύπτων μυστήρια ἐδήλωσέ σοι
ἃ δεῖ γενέσθαι
'''
"30" = ''':sup:`30` κἀμοὶ δὲ οὐ παρὰ τὴν σοφίαν τὴν οὖσαν ἐν ἐμοὶ ὑπὲρ πάντας τοὺς
ἀνθρώπους τὸ μυστήριον τοῦτο ἐξεφάνθη ἀλλ’ ἕνεκεν τοῦ δηλωθῆναι τῷ
βασιλεῖ ἐσημάνθη μοι ἃ ὑπέλαβες τῇ καρδίᾳ σου ἐν γνώσει
'''
"31" = ''':sup:`31` καὶ σύ βασιλεῦ ἑώρακας καὶ ἰδοὺ εἰκὼν μία καὶ ἦν ἡ εἰκὼν ἐκείνη
μεγάλη σφόδρα καὶ ἡ πρόσοψις αὐτῆς ὑπερφερὴς ἑστήκει ἐναντίον σου καὶ ἡ
πρόσοψις τῆς εἰκόνος φοβερά
'''
"32" = ''':sup:`32` καὶ ἦν ἡ κεφαλὴ αὐτῆς ἀπὸ χρυσίου χρηστοῦ τὸ στῆθος καὶ οἱ
βραχίονες ἀργυροῖ ἡ κοιλία καὶ οἱ μηροὶ χαλκοῖ
'''
"33" = ''':sup:`33` τὰ δὲ σκέλη σιδηρᾶ οἱ πόδες μέρος μέν τι σιδήρου μέρος δέ τι
ὀστράκινον
'''
"34" = ''':sup:`34` ἑώρακας ἕως ὅτου ἐτμήθη λίθος ἐξ ὄρους ἄνευ χειρῶν καὶ ἐπάταξε τὴν
εἰκόνα ἐπὶ τοὺς πόδας τοὺς σιδηροῦς καὶ ὀστρακίνους καὶ κατήλεσεν αὐτά
'''
"35" = ''':sup:`35` τότε λεπτὰ ἐγένετο ἅμα ὁ σίδηρος καὶ τὸ ὄστρακον καὶ ὁ χαλκὸς καὶ ὁ
ἄργυρος καὶ τὸ χρυσίον καὶ ἐγένετο ὡσεὶ λεπτότερον ἀχύρου ἐν ἅλωνι καὶ
ἐρρίπισεν αὐτὰ ὁ ἄνεμος ὥστε μηδὲν καταλειφθῆναι ἐξ αὐτῶν καὶ ὁ λίθος ὁ
πατάξας τὴν εἰκόνα ἐγένετο ὄρος μέγα καὶ ἐπάταξε πᾶσαν τὴν γῆν
'''
"36" = ''':sup:`36` τοῦτο τὸ ὅραμα καὶ τὴν κρίσιν δὲ ἐροῦμεν ἐπὶ τοῦ βασιλέως
'''
"37" = ''':sup:`37` σύ βασιλεῦ βασιλεὺς βασιλέων καὶ σοὶ ὁ κύριος τοῦ οὐρανοῦ τὴν ἀρχὴν
καὶ τὴν βασιλείαν καὶ τὴν ἰσχὺν καὶ τὴν τιμὴν καὶ τὴν δόξαν ἔδωκεν
'''
"38" = ''':sup:`38` ἐν πάσῃ τῇ οἰκουμένῃ ἀπὸ ἀνθρώπων καὶ θηρίων ἀγρίων καὶ πετεινῶν
οὐρανοῦ καὶ τῶν ἰχθύων τῆς θαλάσσης παρέδωκεν ὑπὸ τὰς χεῖράς σου
κυριεύειν πάντων σὺ εἶ ἡ κεφαλὴ ἡ χρυσῆ
'''
"39" = ''':sup:`39` καὶ μετὰ σὲ ἀναστήσεται βασιλεία ἐλάττων σου καὶ τρίτη βασιλεία
ἄλλη χαλκῆ ἣ κυριεύσει πάσης τῆς γῆς
'''
"40" = ''':sup:`40` καὶ βασιλεία τετάρτη ἰσχυρὰ ὥσπερ ὁ σίδηρος ὁ δαμάζων πάντα καὶ πᾶν
δένδρον ἐκκόπτων καὶ σεισθήσεται πᾶσα ἡ γῆ
'''
"41" = ''':sup:`41` καὶ ὡς ἑώρακας τοὺς πόδας αὐτῆς μέρος μέν τι ὀστράκου κεραμικοῦ
μέρος δέ τι σιδήρου βασιλεία ἄλλη διμερὴς ἔσται ἐν αὐτῇ καθάπερ εἶδες
τὸν σίδηρον ἀναμεμειγμένον ἅμα τῷ πηλίνῳ ὀστράκῳ
'''
"42" = ''':sup:`42` καὶ οἱ δάκτυλοι τῶν ποδῶν μέρος μέν τι σιδηροῦν μέρος δέ τι
ὀστράκινον μέρος τι τῆς βασιλείας ἔσται ἰσχυρὸν καὶ μέρος τι ἔσται
συντετριμμένον
'''
"43" = ''':sup:`43` καὶ ὡς εἶδες τὸν σίδηρον ἀναμεμειγμένον ἅμα τῷ πηλίνῳ ὀστράκῳ
συμμειγεῖς ἔσονται εἰς γένεσιν ἀνθρώπων οὐκ ἔσονται δὲ ὁμονοοῦντες οὔτε
εὐνοοῦντες ἀλλήλοις ὥσπερ οὐδὲ ὁ σίδηρος δύναται συγκραθῆναι τῷ ὀστράκῳ
'''
"44" = ''':sup:`44` καὶ ἐν τοῖς χρόνοις τῶν βασιλέων τούτων στήσει ὁ θεὸς τοῦ οὐρανοῦ
βασιλείαν ἄλλην ἥτις ἔσται εἰς τοὺς αἰῶνας καὶ οὐ φθαρήσεται καὶ αὕτη ἡ
βασιλεία ἄλλο ἔθνος οὐ μὴ ἐάσῃ πατάξει δὲ καὶ ἀφανίσει τὰς βασιλείας
ταύτας καὶ αὐτὴ στήσεται εἰς τὸν αἰῶνα
'''
"45" = ''':sup:`45` καθάπερ ἑώρακας ἐξ ὄρους τμηθῆναι λίθον ἄνευ χειρῶν καὶ συνηλόησε
τὸ ὄστρακον τὸν σίδηρον καὶ τὸν χαλκὸν καὶ τὸν ἄργυρον καὶ τὸν χρυσόν ὁ
θεὸς ὁ μέγας ἐσήμανε τῷ βασιλεῖ τὰ ἐσόμενα ἐπ’ ἐσχάτων τῶν ἡμερῶν καὶ
ἀκριβὲς τὸ ὅραμα καὶ πιστὴ ἡ τούτου κρίσις
'''
"46" = ''':sup:`46` τότε Ναβουχοδονοσορ ὁ βασιλεὺς πεσὼν ἐπὶ πρόσωπον χαμαὶ προσεκύνησε
τῷ Δανιηλ καὶ ἐπέταξε θυσίας καὶ σπονδὰς ποιῆσαι αὐτῷ
'''
"47" = ''':sup:`47` καὶ ἐκφωνήσας ὁ βασιλεὺς πρὸς τὸν Δανιηλ εἶπεν ἐπ’ ἀληθείας ἐστὶν ὁ
θεὸς ὑμῶν θεὸς τῶν θεῶν καὶ κύριος τῶν βασιλέων ὁ ἐκφαίνων μυστήρια
κρυπτὰ μόνος ὅτι ἐδυνάσθης δηλῶσαι τὸ μυστήριον τοῦτο
'''
"48" = ''':sup:`48` τότε ὁ βασιλεὺς Ναβουχοδονοσορ Δανιηλ μεγαλύνας καὶ δοὺς δωρεὰς
μεγάλας καὶ πολλὰς κατέστησεν ἐπὶ τῶν πραγμάτων τῆς Βαβυλωνίας καὶ
ἀπέδειξεν αὐτὸν ἄρχοντα καὶ ἡγούμενον πάντων τῶν σοφιστῶν Βαβυλωνίας
'''
"49" = ''':sup:`49` καὶ Δανιηλ ἠξίωσε τὸν βασιλέα ἵνα κατασταθῶσιν ἐπὶ τῶν πραγμάτων
τῆς Βαβυλωνίας Σεδραχ Μισαχ Αβδεναγω καὶ Δανιηλ ἦν ἐν τῇ βασιλικῇ αὐλῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
