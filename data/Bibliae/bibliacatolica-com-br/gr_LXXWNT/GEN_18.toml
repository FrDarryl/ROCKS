[18]
"1" = ''':sup:`1` ὤφθη δὲ αὐτῷ ὁ θεὸς πρὸς τῇ δρυὶ τῇ Μαμβρη καθημένου αὐτοῦ ἐπὶ τῆς
θύρας τῆς σκηνῆς αὐτοῦ μεσημβρίας
'''
"2" = ''':sup:`2` ἀναβλέψας δὲ τοῖς ὀφθαλμοῖς αὐτοῦ εἶδεν καὶ ἰδοὺ τρεῖς ἄνδρες
εἱστήκεισαν ἐπάνω αὐτοῦ καὶ ἰδὼν προσέδραμεν εἰς συνάντησιν αὐτοῖς ἀπὸ
τῆς θύρας τῆς σκηνῆς αὐτοῦ καὶ προσεκύνησεν ἐπὶ τὴν γῆν
'''
"3" = ''':sup:`3` καὶ εἶπεν κύριε εἰ ἄρα εὗρον χάριν ἐναντίον σου μὴ παρέλθῃς τὸν
παῖδά σου
'''
"4" = ''':sup:`4` λημφθήτω δὴ ὕδωρ καὶ νιψάτωσαν τοὺς πόδας ὑμῶν καὶ καταψύξατε ὑπὸ τὸ
δένδρον
'''
"5" = ''':sup:`5` καὶ λήμψομαι ἄρτον καὶ φάγεσθε καὶ μετὰ τοῦτο παρελεύσεσθε εἰς τὴν
ὁδὸν ὑμῶν οὗ εἵνεκεν ἐξεκλίνατε πρὸς τὸν παῖδα ὑμῶν καὶ εἶπαν οὕτως
ποίησον καθὼς εἴρηκας
'''
"6" = ''':sup:`6` καὶ ἔσπευσεν Αβρααμ ἐπὶ τὴν σκηνὴν πρὸς Σαρραν καὶ εἶπεν αὐτῇ
σπεῦσον καὶ φύρασον τρία μέτρα σεμιδάλεως καὶ ποίησον ἐγκρυφίας
'''
"7" = ''':sup:`7` καὶ εἰς τὰς βόας ἔδραμεν Αβρααμ καὶ ἔλαβεν μοσχάριον ἁπαλὸν καὶ
καλὸν καὶ ἔδωκεν τῷ παιδί καὶ ἐτάχυνεν τοῦ ποιῆσαι αὐτό
'''
"8" = ''':sup:`8` ἔλαβεν δὲ βούτυρον καὶ γάλα καὶ τὸ μοσχάριον ὃ ἐποίησεν καὶ
παρέθηκεν αὐτοῖς καὶ ἐφάγοσαν αὐτὸς δὲ παρειστήκει αὐτοῖς ὑπὸ τὸ
δένδρον
'''
"9" = ''':sup:`9` εἶπεν δὲ πρὸς αὐτόν ποῦ Σαρρα ἡ γυνή σου ὁ δὲ ἀποκριθεὶς εἶπεν ἰδοὺ
ἐν τῇ σκηνῇ
'''
"10" = ''':sup:`10` εἶπεν δέ ἐπαναστρέφων ἥξω πρὸς σὲ κατὰ τὸν καιρὸν τοῦτον εἰς ὥρας
καὶ ἕξει υἱὸν Σαρρα ἡ γυνή σου Σαρρα δὲ ἤκουσεν πρὸς τῇ θύρᾳ τῆς σκηνῆς
οὖσα ὄπισθεν αὐτοῦ
'''
"11" = ''':sup:`11` Αβρααμ δὲ καὶ Σαρρα πρεσβύτεροι προβεβηκότες ἡμερῶν ἐξέλιπεν δὲ
Σαρρα γίνεσθαι τὰ γυναικεῖα
'''
"12" = ''':sup:`12` ἐγέλασεν δὲ Σαρρα ἐν ἑαυτῇ λέγουσα οὔπω μέν μοι γέγονεν ἕως τοῦ νῦν
ὁ δὲ κύριός μου πρεσβύτερος
'''
"13" = ''':sup:`13` καὶ εἶπεν κύριος πρὸς Αβρααμ τί ὅτι ἐγέλασεν Σαρρα ἐν ἑαυτῇ λέγουσα
ἆρά γε ἀληθῶς τέξομαι ἐγὼ δὲ γεγήρακα
'''
"14" = ''':sup:`14` μὴ ἀδυνατεῖ παρὰ τῷ θεῷ ῥῆμα εἰς τὸν καιρὸν τοῦτον ἀναστρέψω πρὸς
σὲ εἰς ὥρας καὶ ἔσται τῇ Σαρρα υἱός
'''
"15" = ''':sup:`15` ἠρνήσατο δὲ Σαρρα λέγουσα οὐκ ἐγέλασα ἐφοβήθη γάρ καὶ εἶπεν οὐχί
ἀλλὰ ἐγέλασας
'''
"16" = ''':sup:`16` ἐξαναστάντες δὲ ἐκεῖθεν οἱ ἄνδρες κατέβλεψαν ἐπὶ πρόσωπον Σοδομων
καὶ Γομορρας Αβρααμ δὲ συνεπορεύετο μετ’ αὐτῶν συμπροπέμπων αὐτούς
'''
"17" = ''':sup:`17` ὁ δὲ κύριος εἶπεν μὴ κρύψω ἐγὼ ἀπὸ Αβρααμ τοῦ παιδός μου ἃ ἐγὼ ποιῶ
'''
"18" = ''':sup:`18` Αβρααμ δὲ γινόμενος ἔσται εἰς ἔθνος μέγα καὶ πολύ καὶ
ἐνευλογηθήσονται ἐν αὐτῷ πάντα τὰ ἔθνη τῆς γῆς
'''
"19" = ''':sup:`19` ᾔδειν γὰρ ὅτι συντάξει τοῖς υἱοῖς αὐτοῦ καὶ τῷ οἴκῳ αὐτοῦ μετ’
αὐτόν καὶ φυλάξουσιν τὰς ὁδοὺς κυρίου ποιεῖν δικαιοσύνην καὶ κρίσιν
ὅπως ἂν ἐπαγάγῃ κύριος ἐπὶ Αβρααμ πάντα ὅσα ἐλάλησεν πρὸς αὐτόν
'''
"20" = ''':sup:`20` εἶπεν δὲ κύριος κραυγὴ Σοδομων καὶ Γομορρας πεπλήθυνται καὶ αἱ
ἁμαρτίαι αὐτῶν μεγάλαι σφόδρα
'''
"21" = ''':sup:`21` καταβὰς οὖν ὄψομαι εἰ κατὰ τὴν κραυγὴν αὐτῶν τὴν ἐρχομένην πρός με
συντελοῦνται εἰ δὲ μή ἵνα γνῶ
'''
"22" = ''':sup:`22` καὶ ἀποστρέψαντες ἐκεῖθεν οἱ ἄνδρες ἦλθον εἰς Σοδομα Αβρααμ δὲ ἦν
ἑστηκὼς ἐναντίον κυρίου
'''
"23" = ''':sup:`23` καὶ ἐγγίσας Αβρααμ εἶπεν μὴ συναπολέσῃς δίκαιον μετὰ ἀσεβοῦς καὶ
ἔσται ὁ δίκαιος ὡς ὁ ἀσεβής
'''
"24" = ''':sup:`24` ἐὰν ὦσιν πεντήκοντα δίκαιοι ἐν τῇ πόλει ἀπολεῖς αὐτούς οὐκ ἀνήσεις
πάντα τὸν τόπον ἕνεκεν τῶν πεντήκοντα δικαίων ἐὰν ὦσιν ἐν αὐτῇ
'''
"25" = ''':sup:`25` μηδαμῶς σὺ ποιήσεις ὡς τὸ ῥῆμα τοῦτο τοῦ ἀποκτεῖναι δίκαιον μετὰ
ἀσεβοῦς καὶ ἔσται ὁ δίκαιος ὡς ὁ ἀσεβής μηδαμῶς ὁ κρίνων πᾶσαν τὴν γῆν
οὐ ποιήσεις κρίσιν
'''
"26" = ''':sup:`26` εἶπεν δὲ κύριος ἐὰν εὕρω ἐν Σοδομοις πεντήκοντα δικαίους ἐν τῇ
πόλει ἀφήσω πάντα τὸν τόπον δι’ αὐτούς
'''
"27" = ''':sup:`27` καὶ ἀποκριθεὶς Αβρααμ εἶπεν νῦν ἠρξάμην λαλῆσαι πρὸς τὸν κύριον ἐγὼ
δέ εἰμι γῆ καὶ σποδός
'''
"28" = ''':sup:`28` ἐὰν δὲ ἐλαττονωθῶσιν οἱ πεντήκοντα δίκαιοι πέντε ἀπολεῖς ἕνεκεν τῶν
πέντε πᾶσαν τὴν πόλιν καὶ εἶπεν οὐ μὴ ἀπολέσω ἐὰν εὕρω ἐκεῖ
τεσσαράκοντα πέντε
'''
"29" = ''':sup:`29` καὶ προσέθηκεν ἔτι λαλῆσαι πρὸς αὐτὸν καὶ εἶπεν ἐὰν δὲ εὑρεθῶσιν
ἐκεῖ τεσσαράκοντα καὶ εἶπεν οὐ μὴ ἀπολέσω ἕνεκεν τῶν τεσσαράκοντα
'''
"30" = ''':sup:`30` καὶ εἶπεν μή τι κύριε ἐὰν λαλήσω ἐὰν δὲ εὑρεθῶσιν ἐκεῖ τριάκοντα
καὶ εἶπεν οὐ μὴ ἀπολέσω ἐὰν εὕρω ἐκεῖ τριάκοντα
'''
"31" = ''':sup:`31` καὶ εἶπεν ἐπειδὴ ἔχω λαλῆσαι πρὸς τὸν κύριον ἐὰν δὲ εὑρεθῶσιν ἐκεῖ
εἴκοσι καὶ εἶπεν οὐ μὴ ἀπολέσω ἕνεκεν τῶν εἴκοσι
'''
"32" = ''':sup:`32` καὶ εἶπεν μή τι κύριε ἐὰν λαλήσω ἔτι ἅπαξ ἐὰν δὲ εὑρεθῶσιν ἐκεῖ
δέκα καὶ εἶπεν οὐ μὴ ἀπολέσω ἕνεκεν τῶν δέκα
'''
"33" = ''':sup:`33` ἀπῆλθεν δὲ κύριος ὡς ἐπαύσατο λαλῶν τῷ Αβρααμ καὶ Αβρααμ ἀπέστρεψεν
εἰς τὸν τόπον αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
