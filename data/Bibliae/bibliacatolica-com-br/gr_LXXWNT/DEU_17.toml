[17]
"1" = ''':sup:`1` οὐ θύσεις κυρίῳ τῷ θεῷ σου μόσχον ἢ πρόβατον ἐν ᾧ ἐστιν ἐν αὐτῷ
μῶμος πᾶν ῥῆμα πονηρόν ὅτι βδέλυγμα κυρίῳ τῷ θεῷ σού ἐστιν
'''
"2" = ''':sup:`2` ἐὰν δὲ εὑρεθῇ ἐν σοὶ ἐν μιᾷ τῶν πόλεών σου ὧν κύριος ὁ θεός σου
δίδωσίν σοι ἀνὴρ ἢ γυνή ὅστις ποιήσει τὸ πονηρὸν ἐναντίον κυρίου τοῦ
θεοῦ σου παρελθεῖν τὴν διαθήκην αὐτοῦ
'''
"3" = ''':sup:`3` καὶ ἐλθόντες λατρεύσωσιν θεοῖς ἑτέροις καὶ προσκυνήσωσιν αὐτοῖς τῷ
ἡλίῳ ἢ τῇ σελήνῃ ἢ παντὶ τῶν ἐκ τοῦ κόσμου τοῦ οὐρανοῦ ἃ οὐ προσέταξεν
'''
"4" = ''':sup:`4` καὶ ἀναγγελῇ σοι καὶ ἐκζητήσεις σφόδρα καὶ ἰδοὺ ἀληθῶς γέγονεν τὸ
ῥῆμα γεγένηται τὸ βδέλυγμα τοῦτο ἐν Ισραηλ
'''
"5" = ''':sup:`5` καὶ ἐξάξεις τὸν ἄνθρωπον ἐκεῖνον ἢ τὴν γυναῖκα ἐκείνην καὶ
λιθοβολήσετε αὐτοὺς ἐν λίθοις καὶ τελευτήσουσιν
'''
"6" = ''':sup:`6` ἐπὶ δυσὶν μάρτυσιν ἢ ἐπὶ τρισὶν μάρτυσιν ἀποθανεῖται ὁ ἀποθνῄσκων
οὐκ ἀποθανεῖται ἐφ’ ἑνὶ μάρτυρι
'''
"7" = ''':sup:`7` καὶ ἡ χεὶρ τῶν μαρτύρων ἔσται ἐπ’ αὐτῷ ἐν πρώτοις θανατῶσαι αὐτόν
καὶ ἡ χεὶρ παντὸς τοῦ λαοῦ ἐπ’ ἐσχάτων καὶ ἐξαρεῖς τὸν πονηρὸν ἐξ ὑμῶν
αὐτῶν
'''
"8" = ''':sup:`8` ἐὰν δὲ ἀδυνατήσῃ ἀπὸ σοῦ ῥῆμα ἐν κρίσει ἀνὰ μέσον αἷμα αἵματος καὶ
ἀνὰ μέσον κρίσις κρίσεως καὶ ἀνὰ μέσον ἁφὴ ἁφῆς καὶ ἀνὰ μέσον ἀντιλογία
ἀντιλογίας ῥήματα κρίσεως ἐν ταῖς πόλεσιν ὑμῶν καὶ ἀναστὰς ἀναβήσῃ εἰς
τὸν τόπον ὃν ἂν ἐκλέξηται κύριος ὁ θεός σου ἐπικληθῆναι τὸ ὄνομα αὐτοῦ
ἐκεῖ
'''
"9" = ''':sup:`9` καὶ ἐλεύσῃ πρὸς τοὺς ἱερεῖς τοὺς Λευίτας καὶ πρὸς τὸν κριτήν ὃς ἂν
γένηται ἐν ταῖς ἡμέραις ἐκείναις καὶ ἐκζητήσαντες ἀναγγελοῦσίν σοι τὴν
κρίσιν
'''
"10" = ''':sup:`10` καὶ ποιήσεις κατὰ τὸ πρᾶγμα ὃ ἐὰν ἀναγγείλωσίν σοι ἐκ τοῦ τόπου οὗ
ἂν ἐκλέξηται κύριος ὁ θεός σου ἐπικληθῆναι τὸ ὄνομα αὐτοῦ ἐκεῖ καὶ
φυλάξῃ σφόδρα ποιῆσαι κατὰ πάντα ὅσα ἐὰν νομοθετηθῇ σοι
'''
"11" = ''':sup:`11` κατὰ τὸν νόμον καὶ κατὰ τὴν κρίσιν ἣν ἂν εἴπωσίν σοι ποιήσεις οὐκ
ἐκκλινεῖς ἀπὸ τοῦ ῥήματος οὗ ἐὰν ἀναγγείλωσίν σοι δεξιὰ οὐδὲ ἀριστερά
'''
"12" = ''':sup:`12` καὶ ὁ ἄνθρωπος ὃς ἂν ποιήσῃ ἐν ὑπερηφανίᾳ τοῦ μὴ ὑπακοῦσαι τοῦ
ἱερέως τοῦ παρεστηκότος λειτουργεῖν ἐπὶ τῷ ὀνόματι κυρίου τοῦ θεοῦ σου
ἢ τοῦ κριτοῦ ὃς ἂν ᾖ ἐν ταῖς ἡμέραις ἐκείναις καὶ ἀποθανεῖται ὁ
ἄνθρωπος ἐκεῖνος καὶ ἐξαρεῖς τὸν πονηρὸν ἐξ Ισραηλ
'''
"13" = ''':sup:`13` καὶ πᾶς ὁ λαὸς ἀκούσας φοβηθήσεται καὶ οὐκ ἀσεβήσει ἔτι
'''
"14" = ''':sup:`14` ἐὰν δὲ εἰσέλθῃς εἰς τὴν γῆν ἣν κύριος ὁ θεός σου δίδωσίν σοι ἐν
κλήρῳ καὶ κληρονομήσῃς αὐτὴν καὶ κατοικήσῃς ἐπ’ αὐτῆς καὶ εἴπῃς
καταστήσω ἐπ’ ἐμαυτὸν ἄρχοντα καθὰ καὶ τὰ λοιπὰ ἔθνη τὰ κύκλῳ μου
'''
"15" = ''':sup:`15` καθιστῶν καταστήσεις ἐπὶ σεαυτὸν ἄρχοντα ὃν ἂν ἐκλέξηται κύριος ὁ
θεός σου αὐτόν ἐκ τῶν ἀδελφῶν σου καταστήσεις ἐπὶ σεαυτὸν ἄρχοντα οὐ
δυνήσῃ καταστῆσαι ἐπὶ σεαυτὸν ἄνθρωπον ἀλλότριον ὅτι οὐκ ἀδελφός σού
ἐστιν
'''
"16" = ''':sup:`16` διότι οὐ πληθυνεῖ ἑαυτῷ ἵππον οὐδὲ μὴ ἀποστρέψῃ τὸν λαὸν εἰς
Αἴγυπτον ὅπως πληθύνῃ ἑαυτῷ ἵππον ὁ δὲ κύριος εἶπεν οὐ προσθήσετε
ἀποστρέψαι τῇ ὁδῷ ταύτῃ ἔτι
'''
"17" = ''':sup:`17` καὶ οὐ πληθυνεῖ ἑαυτῷ γυναῖκας οὐδὲ μεταστήσεται αὐτοῦ ἡ καρδία καὶ
ἀργύριον καὶ χρυσίον οὐ πληθυνεῖ ἑαυτῷ σφόδρα
'''
"18" = ''':sup:`18` καὶ ἔσται ὅταν καθίσῃ ἐπὶ τῆς ἀρχῆς αὐτοῦ καὶ γράψει ἑαυτῷ τὸ
δευτερονόμιον τοῦτο εἰς βιβλίον παρὰ τῶν ἱερέων τῶν Λευιτῶν
'''
"19" = ''':sup:`19` καὶ ἔσται μετ’ αὐτοῦ καὶ ἀναγνώσεται ἐν αὐτῷ πάσας τὰς ἡμέρας τῆς
ζωῆς αὐτοῦ ἵνα μάθῃ φοβεῖσθαι κύριον τὸν θεὸν αὐτοῦ φυλάσσεσθαι πάσας
τὰς ἐντολὰς ταύτας καὶ τὰ δικαιώματα ταῦτα ποιεῖν
'''
"20" = ''':sup:`20` ἵνα μὴ ὑψωθῇ ἡ καρδία αὐτοῦ ἀπὸ τῶν ἀδελφῶν αὐτοῦ ἵνα μὴ παραβῇ ἀπὸ
τῶν ἐντολῶν δεξιὰ ἢ ἀριστερά ὅπως ἂν μακροχρονίσῃ ἐπὶ τῆς ἀρχῆς αὐτοῦ
αὐτὸς καὶ οἱ υἱοὶ αὐτοῦ ἐν τοῖς υἱοῖς Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
