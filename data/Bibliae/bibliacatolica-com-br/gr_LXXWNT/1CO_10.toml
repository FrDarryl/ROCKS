[10]
"1" = ''':sup:`1` οὐ θέλω γὰρ ὑμᾶς ἀγνοεῖν, ἀδελφοί, ὅτι οἱ πατέρες ἡμῶν πάντες ὑπὸ
τὴν νεφέλην ἦσαν καὶ πάντες διὰ τῆς θαλάσσης διῆλθον,
'''
"2" = ''':sup:`2` καὶ πάντες εἰς τὸν μωϊσῆν ἐβαπτίσθησαν ἐν τῇ νεφέλῃ καὶ ἐν τῇ
θαλάσσῃ,
'''
"3" = ''':sup:`3` καὶ πάντες τὸ αὐτὸ πνευματικὸν βρῶμα ἔφαγον,
'''
"4" = ''':sup:`4` καὶ πάντες τὸ αὐτὸ πνευματικὸν ἔπιον πόμα· ἔπινον γὰρ ἐκ πνευματικῆς
ἀκολουθούσης πέτρας· ἡ πέτρα δὲ ἦν ὁ χριστός.
'''
"5" = ''':sup:`5` ἀλλ᾽ οὐκ ἐν τοῖς πλείοσιν αὐτῶν εὐδόκησεν ὁ θεός, κατεστρώθησαν γὰρ
ἐν τῇ ἐρήμῳ.
'''
"6" = ''':sup:`6` ταῦτα δὲ τύποι ἡμῶν ἐγενήθησαν, εἰς τὸ μὴ εἶναι ἡμᾶς ἐπιθυμητὰς
κακῶν, καθὼς κἀκεῖνοι ἐπεθύμησαν.
'''
"7" = ''':sup:`7` μηδὲ εἰδωλολάτραι γίνεσθε, καθώς τινες αὐτῶν· ὥσπερ γέγραπται,
ἐκάθισεν ὁ λαὸς φαγεῖν καὶ πεῖν, καὶ ἀνέστησαν παίζειν.
'''
"8" = ''':sup:`8` μηδὲ πορνεύωμεν, καθώς τινες αὐτῶν ἐπόρνευσαν, καὶ ἔπεσαν μιᾷ ἡμέρᾳ
εἴκοσι τρεῖς χιλιάδες.
'''
"9" = ''':sup:`9` μηδὲ ἐκπειράζωμεν τὸν χριστόν, καθώς τινες αὐτῶν ἐπείρασαν, καὶ ὑπὸ
τῶν ὄφεων ἀπώλλυντο.
'''
"10" = ''':sup:`10` μηδὲ γογγύζετε, καθάπερ τινὲς αὐτῶν ἐγόγγυσαν, καὶ ἀπώλοντο ὑπὸ τοῦ
ὀλοθρευτοῦ.
'''
"11" = ''':sup:`11` ταῦτα δὲ τυπικῶς συνέβαινεν ἐκείνοις, ἐγράφη δὲ πρὸς νουθεσίαν
ἡμῶν, εἰς οὓς τὰ τέλη τῶν αἰώνων κατήντηκεν.
'''
"12" = ''':sup:`12` ὥστε ὁ δοκῶν ἑστάναι βλεπέτω μὴ πέσῃ.
'''
"13" = ''':sup:`13` πειρασμὸς ὑμᾶς οὐκ εἴληφεν εἰ μὴ ἀνθρώπινος· πιστὸς δὲ ὁ θεός, ὃς
οὐκ ἐάσει ὑμᾶς πειρασθῆναι ὑπὲρ ὃ δύνασθε, ἀλλὰ ποιήσει σὺν τῶ πειρασμῶ
καὶ τὴν ἔκβασιν τοῦ δύνασθαι ὑπενεγκεῖν.
'''
"14" = ''':sup:`14` διόπερ, ἀγαπητοί μου, φεύγετε ἀπὸ τῆς εἰδωλολατρίας.
'''
"15" = ''':sup:`15` ὡς φρονίμοις λέγω· κρίνατε ὑμεῖς ὅ φημι.
'''
"16" = ''':sup:`16` τὸ ποτήριον τῆς εὐλογίας ὃ εὐλογοῦμεν, οὐχὶ κοινωνία ἐστὶν τοῦ
αἵματος τοῦ χριστοῦ; τὸν ἄρτον ὃν κλῶμεν, οὐχὶ κοινωνία τοῦ σώματος τοῦ
χριστοῦ ἐστιν;
'''
"17" = ''':sup:`17` ὅτι εἷς ἄρτος, ἓν σῶμα οἱ πολλοί ἐσμεν, οἱ γὰρ πάντες ἐκ τοῦ ἑνὸς
ἄρτου μετέχομεν.
'''
"18" = ''':sup:`18` βλέπετε τὸν ἰσραὴλ κατὰ σάρκα· οὐχ οἱ ἐσθίοντες τὰς θυσίας κοινωνοὶ
τοῦ θυσιαστηρίου εἰσίν;
'''
"19" = ''':sup:`19` τί οὗν φημι; ὅτι εἰδωλόθυτόν τί ἐστιν; ἢ ὅτι εἴδωλόν τί ἐστιν;
ὑμᾶς κοινωνοὺς τῶν δαιμονίων γίνεσθαι.
'''
"21" = ''':sup:`21` οὐ δύνασθε ποτήριον κυρίου πίνειν καὶ ποτήριον δαιμονίων· οὐ
δύνασθε τραπέζης κυρίου μετέχειν καὶ τραπέζης δαιμονίων.
'''
"22" = ''':sup:`22` ἢ παραζηλοῦμεν τὸν κύριον; μὴ ἰσχυρότεροι αὐτοῦ ἐσμεν;
'''
"23" = ''':sup:`23` πάντα ἔξεστιν, ἀλλ᾽ οὐ πάντα συμφέρει. πάντα ἔξεστιν, ἀλλ᾽ οὐ πάντα
οἰκοδομεῖ.
'''
"24" = ''':sup:`24` μηδεὶς τὸ ἑαυτοῦ ζητείτω ἀλλὰ τὸ τοῦ ἑτέρου.
'''
"25" = ''':sup:`25` πᾶν τὸ ἐν μακέλλῳ πωλούμενον ἐσθίετε μηδὲν ἀνακρίνοντες διὰ τὴν
συνείδησιν,
'''
"26" = ''':sup:`26` τοῦ κυρίου γὰρ ἡ γῆ καὶ τὸ πλήρωμα αὐτῆς.
'''
"27" = ''':sup:`27` εἴ τις καλεῖ ὑμᾶς τῶν ἀπίστων καὶ θέλετε πορεύεσθαι, πᾶν τὸ
παρατιθέμενον ὑμῖν ἐσθίετε μηδὲν ἀνακρίνοντες διὰ τὴν συνείδησιν.
'''
"28" = ''':sup:`28` ἐὰν δέ τις ὑμῖν εἴπῃ, τοῦτο ἱερόθυτόν ἐστιν, μὴ ἐσθίετε δι᾽ ἐκεῖνον
τὸν μηνύσαντα καὶ τὴν συνείδησιν _
'''
"29" = ''':sup:`29` συνείδησιν δὲ λέγω οὐχὶ τὴν ἑαυτοῦ ἀλλὰ τὴν τοῦ ἑτέρου. ἱνατί γὰρ ἡ
ἐλευθερία μου κρίνεται ὑπὸ ἄλλης συνειδήσεως;
'''
"30" = ''':sup:`30` εἰ ἐγὼ χάριτι μετέχω, τί βλασφημοῦμαι ὑπὲρ οὖ ἐγὼ εὐχαριστῶ;
'''
"31" = ''':sup:`31` εἴτε οὗν ἐσθίετε εἴτε πίνετε εἴτε τι ποιεῖτε, πάντα εἰς δόξαν θεοῦ
ποιεῖτε.
'''
"32" = ''':sup:`32` ἀπρόσκοποι καὶ ἰουδαίοις γίνεσθε καὶ ἕλλησιν καὶ τῇ ἐκκλησίᾳ τοῦ
θεοῦ,
'''
"33" = ''':sup:`33` καθὼς κἀγὼ πάντα πᾶσιν ἀρέσκω, μὴ ζητῶν τὸ ἐμαυτοῦ σύμφορον ἀλλὰ τὸ
τῶν πολλῶν, ἵνα σωθῶσιν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
