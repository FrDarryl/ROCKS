[23]
"1" = ''':sup:`1` ὦ οἱ ποιμένες οἱ διασκορπίζοντες καὶ ἀπολλύοντες τὰ πρόβατα τῆς
νομῆς μου
'''
"2" = ''':sup:`2` διὰ τοῦτο τάδε λέγει κύριος ἐπὶ τοὺς ποιμαίνοντας τὸν λαόν μου ὑμεῖς
διεσκορπίσατε τὰ πρόβατά μου καὶ ἐξώσατε αὐτὰ καὶ οὐκ ἐπεσκέψασθε αὐτά
ἰδοὺ ἐγὼ ἐκδικῶ ἐφ’ ὑμᾶς κατὰ τὰ πονηρὰ ἐπιτηδεύματα ὑμῶν
'''
"3" = ''':sup:`3` καὶ ἐγὼ εἰσδέξομαι τοὺς καταλοίπους τοῦ λαοῦ μου ἀπὸ πάσης τῆς γῆς
οὗ ἐξῶσα αὐτοὺς ἐκεῖ καὶ καταστήσω αὐτοὺς εἰς τὴν νομὴν αὐτῶν καὶ
αὐξηθήσονται καὶ πληθυνθήσονται
'''
"4" = ''':sup:`4` καὶ ἀναστήσω αὐτοῖς ποιμένας οἳ ποιμανοῦσιν αὐτούς καὶ οὐ
φοβηθήσονται ἔτι οὐδὲ πτοηθήσονται λέγει κύριος
'''
"5" = ''':sup:`5` ἰδοὺ ἡμέραι ἔρχονται λέγει κύριος καὶ ἀναστήσω τῷ Δαυιδ ἀνατολὴν
δικαίαν καὶ βασιλεύσει βασιλεὺς καὶ συνήσει καὶ ποιήσει κρίμα καὶ
δικαιοσύνην ἐπὶ τῆς γῆς
'''
"6" = ''':sup:`6` ἐν ταῖς ἡμέραις αὐτοῦ σωθήσεται Ιουδας καὶ Ισραηλ κατασκηνώσει
πεποιθώς καὶ τοῦτο τὸ ὄνομα αὐτοῦ ὃ καλέσει αὐτὸν κύριος Ιωσεδεκ
'''
"7" = ''':sup:`7` διὰ τοῦτο ἰδοὺ ἡμέραι ἔρχονται λέγει κύριος καὶ οὐκ ἐροῦσιν ἔτι ζῇ
κύριος ὃς ἀνήγαγεν τὸν οἶκον Ισραηλ ἐκ γῆς Αἰγύπτου
'''
"8" = ''':sup:`8` ἀλλά ζῇ κύριος ὃς συνήγαγεν ἅπαν τὸ σπέρμα Ισραηλ ἀπὸ γῆς βορρᾶ καὶ
ἀπὸ πασῶν τῶν χωρῶν οὗ ἐξῶσεν αὐτοὺς ἐκεῖ καὶ ἀπεκατέστησεν αὐτοὺς εἰς
τὴν γῆν αὐτῶν
'''
"9" = ''':sup:`9` ἐν τοῖς προφήταις συνετρίβη ἡ καρδία μου ἐν ἐμοὶ ἐσαλεύθη πάντα τὰ
ὀστᾶ μου ἐγενήθην ὡς ἀνὴρ συντετριμμένος καὶ ὡς ἄνθρωπος συνεχόμενος
ἀπὸ οἴνου ἀπὸ προσώπου κυρίου καὶ ἀπὸ προσώπου εὐπρεπείας δόξης αὐτοῦ
'''
"10" = ''':sup:`10` ὅτι ἀπὸ προσώπου τούτων ἐπένθησεν ἡ γῆ ἐξηράνθησαν αἱ νομαὶ τῆς
ἐρήμου καὶ ἐγένετο ὁ δρόμος αὐτῶν πονηρὸς καὶ ἡ ἰσχὺς αὐτῶν οὐχ οὕτως
'''
"11" = ''':sup:`11` ὅτι ἱερεὺς καὶ προφήτης ἐμολύνθησαν καὶ ἐν τῷ οἴκῳ μου εἶδον
πονηρίας αὐτῶν
'''
"12" = ''':sup:`12` διὰ τοῦτο γενέσθω ἡ ὁδὸς αὐτῶν αὐτοῖς εἰς ὀλίσθημα ἐν γνόφῳ καὶ
ὑποσκελισθήσονται καὶ πεσοῦνται ἐν αὐτῇ διότι ἐπάξω ἐπ’ αὐτοὺς κακὰ ἐν
ἐνιαυτῷ ἐπισκέψεως αὐτῶν φησὶν κύριος
'''
"13" = ''':sup:`13` καὶ ἐν τοῖς προφήταις Σαμαρείας εἶδον ἀνομήματα ἐπροφήτευσαν διὰ
τῆς Βααλ καὶ ἐπλάνησαν τὸν λαόν μου Ισραηλ
'''
"14" = ''':sup:`14` καὶ ἐν τοῖς προφήταις Ιερουσαλημ ἑώρακα φρικτά μοιχωμένους καὶ
πορευομένους ἐν ψεύδεσι καὶ ἀντιλαμβανομένους χειρῶν πονηρῶν τοῦ μὴ
ἀποστραφῆναι ἕκαστον ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς ἐγενήθησάν μοι
πάντες ὡς Σοδομα καὶ οἱ κατοικοῦντες αὐτὴν ὥσπερ Γομορρα
'''
"15" = ''':sup:`15` διὰ τοῦτο τάδε λέγει κύριος ἰδοὺ ἐγὼ ψωμιῶ αὐτοὺς ὀδύνην καὶ ποτιῶ
αὐτοὺς ὕδωρ πικρόν ὅτι ἀπὸ τῶν προφητῶν Ιερουσαλημ ἐξῆλθεν μολυσμὸς
πάσῃ τῇ γῇ
'''
"16" = ''':sup:`16` οὕτως λέγει κύριος παντοκράτωρ μὴ ἀκούετε τοὺς λόγους τῶν προφητῶν
ὅτι ματαιοῦσιν ἑαυτοῖς ὅρασιν ἀπὸ καρδίας αὐτῶν λαλοῦσιν καὶ οὐκ ἀπὸ
στόματος κυρίου
'''
"17" = ''':sup:`17` λέγουσιν τοῖς ἀπωθουμένοις τὸν λόγον κυρίου εἰρήνη ἔσται ὑμῖν καὶ
πᾶσιν τοῖς πορευομένοις τοῖς θελήμασιν αὐτῶν παντὶ τῷ πορευομένῳ πλάνῃ
καρδίας αὐτοῦ εἶπαν οὐχ ἥξει ἐπὶ σὲ κακά
'''
"18" = ''':sup:`18` ὅτι τίς ἔστη ἐν ὑποστήματι κυρίου καὶ εἶδεν τὸν λόγον αὐτοῦ τίς
ἐνωτίσατο καὶ ἤκουσεν
'''
"19" = ''':sup:`19` ἰδοὺ σεισμὸς παρὰ κυρίου καὶ ὀργὴ ἐκπορεύεται εἰς συσσεισμόν
συστρεφομένη ἐπὶ τοὺς ἀσεβεῖς ἥξει
'''
"20" = ''':sup:`20` καὶ οὐκέτι ἀποστρέψει ὁ θυμὸς κυρίου ἕως ἂν ποιήσῃ αὐτὸ καὶ ἕως ἂν
ἀναστήσῃ αὐτὸ ἀπὸ ἐγχειρήματος καρδίας αὐτοῦ ἐπ’ ἐσχάτου τῶν ἡμερῶν
νοήσουσιν αὐτά
'''
"21" = ''':sup:`21` οὐκ ἀπέστελλον τοὺς προφήτας καὶ αὐτοὶ ἔτρεχον οὐκ ἐλάλησα πρὸς
αὐτούς καὶ αὐτοὶ ἐπροφήτευον
'''
"22" = ''':sup:`22` καὶ εἰ ἔστησαν ἐν τῇ ὑποστάσει μου καὶ εἰσήκουσαν τῶν λόγων μου καὶ
τὸν λαόν μου ἂν ἀπέστρεφον αὐτοὺς ἀπὸ τῶν πονηρῶν ἐπιτηδευμάτων αὐτῶν
'''
"23" = ''':sup:`23` θεὸς ἐγγίζων ἐγώ εἰμι λέγει κύριος καὶ οὐχὶ θεὸς πόρρωθεν
'''
"24" = ''':sup:`24` εἰ κρυβήσεται ἄνθρωπος ἐν κρυφαίοις καὶ ἐγὼ οὐκ ὄψομαι αὐτόν μὴ
οὐχὶ τὸν οὐρανὸν καὶ τὴν γῆν ἐγὼ πληρῶ λέγει κύριος
'''
"25" = ''':sup:`25` ἤκουσα ἃ λαλοῦσιν οἱ προφῆται ἃ προφητεύουσιν ἐπὶ τῷ ὀνόματί μου
ψευδῆ λέγοντες ἠνυπνιασάμην ἐνύπνιον
'''
"26" = ''':sup:`26` ἕως πότε ἔσται ἐν καρδίᾳ τῶν προφητῶν τῶν προφητευόντων ψευδῆ καὶ
ἐν τῷ προφητεύειν αὐτοὺς τὰ θελήματα καρδίας αὐτῶν
'''
"27" = ''':sup:`27` τῶν λογιζομένων τοῦ ἐπιλαθέσθαι τοῦ νόμου μου ἐν τοῖς ἐνυπνίοις
αὐτῶν ἃ διηγοῦντο ἕκαστος τῷ πλησίον αὐτοῦ καθάπερ ἐπελάθοντο οἱ
πατέρες αὐτῶν τοῦ ὀνόματός μου ἐν τῇ Βααλ
'''
"28" = ''':sup:`28` ὁ προφήτης ἐν ᾧ τὸ ἐνύπνιόν ἐστιν διηγησάσθω τὸ ἐνύπνιον αὐτοῦ καὶ
ἐν ᾧ ὁ λόγος μου πρὸς αὐτόν διηγησάσθω τὸν λόγον μου ἐπ’ ἀληθείας τί τὸ
ἄχυρον πρὸς τὸν σῖτον οὕτως οἱ λόγοι μου λέγει κύριος
'''
"29" = ''':sup:`29` οὐχὶ οἱ λόγοι μου ὥσπερ πῦρ φλέγον λέγει κύριος καὶ ὡς πέλυξ κόπτων
πέτραν
'''
"30" = ''':sup:`30` διὰ τοῦτο ἰδοὺ ἐγὼ πρὸς τοὺς προφήτας λέγει κύριος ὁ θεός τοὺς
κλέπτοντας τοὺς λόγους μου ἕκαστος παρὰ τοῦ πλησίον αὐτοῦ
'''
"31" = ''':sup:`31` ἰδοὺ ἐγὼ πρὸς τοὺς προφήτας τοὺς ἐκβάλλοντας προφητείας γλώσσης καὶ
νυστάζοντας νυσταγμὸν ἑαυτῶν
'''
"32" = ''':sup:`32` ἰδοὺ ἐγὼ πρὸς τοὺς προφήτας τοὺς προφητεύοντας ἐνύπνια ψευδῆ καὶ
διηγοῦντο αὐτὰ καὶ ἐπλάνησαν τὸν λαόν μου ἐν τοῖς ψεύδεσιν αὐτῶν καὶ ἐν
τοῖς πλάνοις αὐτῶν καὶ ἐγὼ οὐκ ἀπέστειλα αὐτοὺς καὶ οὐκ ἐνετειλάμην
αὐτοῖς καὶ ὠφέλειαν οὐκ ὠφελήσουσιν τὸν λαὸν τοῦτον
'''
"33" = ''':sup:`33` καὶ ἐὰν ἐρωτήσωσί σε ὁ λαὸς οὗτος ἢ ἱερεὺς ἢ προφήτης λέγων τί τὸ
λῆμμα κυρίου καὶ ἐρεῖς αὐτοῖς ὑμεῖς ἐστε τὸ λῆμμα καὶ ῥάξω ὑμᾶς λέγει
κύριος
'''
"34" = ''':sup:`34` καὶ ὁ προφήτης καὶ ὁ ἱερεὺς καὶ ὁ λαός οἳ ἂν εἴπωσιν λῆμμα κυρίου
καὶ ἐκδικήσω τὸν ἄνθρωπον ἐκεῖνον καὶ τὸν οἶκον αὐτοῦ
'''
"35" = ''':sup:`35` ὅτι οὕτως ἐρεῖτε ἕκαστος πρὸς τὸν πλησίον αὐτοῦ καὶ ἕκαστος πρὸς
τὸν ἀδελφὸν αὐτοῦ τί ἀπεκρίθη κύριος καὶ τί ἐλάλησεν κύριος
'''
"36" = ''':sup:`36` καὶ λῆμμα κυρίου μὴ ὀνομάζετε ἔτι ὅτι τὸ λῆμμα τῷ ἀνθρώπῳ ἔσται ὁ
λόγος αὐτοῦ
'''
"37" = ''':sup:`37` καὶ διὰ τί ἐλάλησεν κύριος ὁ θεὸς ἡμῶν
'''
"38" = ''':sup:`38` διὰ τοῦτο τάδε λέγει κύριος ὁ θεός ἀνθ’ ὧν εἴπατε τὸν λόγον τοῦτον
λῆμμα κυρίου καὶ ἀπέστειλα πρὸς ὑμᾶς λέγων οὐκ ἐρεῖτε λῆμμα κυρίου
'''
"39" = ''':sup:`39` διὰ τοῦτο ἰδοὺ ἐγὼ λαμβάνω καὶ ῥάσσω ὑμᾶς καὶ τὴν πόλιν ἣν ἔδωκα
ὑμῖν καὶ τοῖς πατράσιν ὑμῶν
'''
"40" = ''':sup:`40` καὶ δώσω ἐφ’ ὑμᾶς ὀνειδισμὸν αἰώνιον καὶ ἀτιμίαν αἰώνιον ἥτις οὐκ
ἐπιλησθήσεται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
