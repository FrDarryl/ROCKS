[1]
"1" = ''':sup:`1` βίβλος λόγων Τωβιτ τοῦ Τωβιηλ τοῦ Ανανιηλ τοῦ Αδουηλ τοῦ Γαβαηλ ἐκ
τοῦ σπέρματος Ασιηλ ἐκ τῆς φυλῆς Νεφθαλιμ
'''
"2" = ''':sup:`2` ὃς ᾐχμαλωτεύθη ἐν ἡμέραις Ενεμεσσαρου τοῦ βασιλέως Ἀσσυρίων ἐκ
Θισβης ἥ ἐστιν ἐκ δεξιῶν Κυδιως τῆς Νεφθαλιμ ἐν τῇ Γαλιλαίᾳ ὑπεράνω
Ασηρ
'''
"3" = ''':sup:`3` ἐγὼ Τωβιτ ὁδοῖς ἀληθείας ἐπορευόμην καὶ δικαιοσύνης πάσας τὰς ἡμέρας
τῆς ζωῆς μου καὶ ἐλεημοσύνας πολλὰς ἐποίησα τοῖς ἀδελφοῖς μου καὶ τῷ
ἔθνει τοῖς συμπορευθεῖσιν μετ’ ἐμοῦ εἰς χώραν Ἀσσυρίων εἰς Νινευη
'''
"4" = ''':sup:`4` καὶ ὅτε ἤμην ἐν τῇ χώρᾳ μου ἐν τῇ γῇ Ισραηλ νεωτέρου μου ὄντος πᾶσα
φυλὴ τοῦ Νεφθαλιμ τοῦ πατρός μου ἀπέστη ἀπὸ τοῦ οἴκου Ιεροσολύμων τῆς
ἐκλεγείσης ἀπὸ πασῶν τῶν φυλῶν Ισραηλ εἰς τὸ θυσιάζειν πάσας τὰς φυλάς
καὶ ἡγιάσθη ὁ ναὸς τῆς κατασκηνώσεως τοῦ ὑψίστου καὶ ᾠκοδομήθη εἰς
πάσας τὰς γενεὰς τοῦ αἰῶνος
'''
"5" = ''':sup:`5` καὶ πᾶσαι αἱ φυλαὶ αἱ συναποστᾶσαι ἔθυον τῇ Βααλ τῇ δαμάλει καὶ ὁ
οἶκος Νεφθαλιμ τοῦ πατρός μου
'''
"6" = ''':sup:`6` κἀγὼ μόνος ἐπορευόμην πλεονάκις εἰς Ιεροσόλυμα ἐν ταῖς ἑορταῖς καθὼς
γέγραπται παντὶ τῷ Ισραηλ ἐν προστάγματι αἰωνίῳ τὰς ἀπαρχὰς καὶ τὰς
δεκάτας τῶν γενημάτων καὶ τὰς πρωτοκουρίας ἔχων
'''
"7" = ''':sup:`7` καὶ ἐδίδουν αὐτὰς τοῖς ἱερεῦσιν τοῖς υἱοῖς Ααρων πρὸς τὸ
θυσιαστήριον πάντων τῶν γενημάτων τὴν δεκάτην ἐδίδουν τοῖς υἱοῖς Λευι
τοῖς θεραπεύουσιν ἐν Ιερουσαλημ καὶ τὴν δευτέραν δεκάτην ἀπεπρατιζόμην
καὶ ἐπορευόμην καὶ ἐδαπάνων αὐτὰ ἐν Ιεροσολύμοις καθ’ ἕκαστον ἐνιαυτόν
'''
"8" = ''':sup:`8` καὶ τὴν τρίτην ἐδίδουν οἷς καθήκει καθὼς ἐνετείλατο Δεββωρα ἡ μήτηρ
τοῦ πατρός μου διότι ὀρφανὸς κατελείφθην ὑπὸ τοῦ πατρός μου
'''
"9" = ''':sup:`9` καὶ ὅτε ἐγενόμην ἀνήρ ἔλαβον Ανναν γυναῖκα ἐκ τοῦ σπέρματος τῆς
πατριᾶς ἡμῶν καὶ ἐγέννησα ἐξ αὐτῆς Τωβιαν
'''
"10" = ''':sup:`10` καὶ ὅτε ᾐχμαλωτίσθην εἰς Νινευη πάντες οἱ ἀδελφοί μου καὶ οἱ ἐκ τοῦ
γένους μου ἤσθιον ἐκ τῶν ἄρτων τῶν ἐθνῶν
'''
"11" = ''':sup:`11` ἐγὼ δὲ συνετήρησα τὴν ψυχήν μου μὴ φαγεῖν
'''
"12" = ''':sup:`12` καθότι ἐμεμνήμην τοῦ θεοῦ ἐν ὅλῃ τῇ ψυχῇ μου
'''
"13" = ''':sup:`13` καὶ ἔδωκεν ὁ ὕψιστος χάριν καὶ μορφὴν ἐνώπιον Ενεμεσσαρου καὶ ἤμην
αὐτοῦ ἀγοραστής
'''
"14" = ''':sup:`14` καὶ ἐπορευόμην εἰς τὴν Μηδίαν καὶ παρεθέμην Γαβαήλῳ τῷ ἀδελφῷ
Γαβρια ἐν Ραγοις τῆς Μηδίας ἀργυρίου τάλαντα δέκα
'''
"15" = ''':sup:`15` καὶ ὅτε ἀπέθανεν Ενεμεσσαρος ἐβασίλευσεν Σενναχηριμ ὁ υἱὸς αὐτοῦ
ἀντ’ αὐτοῦ καὶ αἱ ὁδοὶ αὐτοῦ ἠκαταστάτησαν καὶ οὐκέτι ἠδυνάσθην
πορευθῆναι εἰς τὴν Μηδίαν
'''
"16" = ''':sup:`16` καὶ ἐν ταῖς ἡμέραις Ενεμεσσαρου ἐλεημοσύνας πολλὰς ἐποίουν τοῖς
ἀδελφοῖς μου
'''
"17" = ''':sup:`17` τοὺς ἄρτους μου ἐδίδουν τοῖς πεινῶσιν καὶ τὰ ἱμάτιά μου τοῖς
γυμνοῖς καὶ εἴ τινα ἐκ τοῦ γένους μου ἐθεώρουν τεθνηκότα καὶ ἐρριμμένον
ὀπίσω τοῦ τείχους Νινευη ἔθαπτον αὐτόν
'''
"18" = ''':sup:`18` καὶ εἴ τινα ἀπέκτεινεν Σενναχηριμ ὁ βασιλεύς ὅτε ἦλθεν φεύγων ἐκ
τῆς Ιουδαίας ἔθαψα αὐτοὺς κλέπτων πολλοὺς γὰρ ἀπέκτεινεν ἐν τῷ θυμῷ
αὐτοῦ καὶ ἐζητήθη ὑπὸ τοῦ βασιλέως τὰ σώματα καὶ οὐχ εὑρέθη
'''
"19" = ''':sup:`19` πορευθεὶς δὲ εἷς τῶν ἐν Νινευη ὑπέδειξε τῷ βασιλεῖ περὶ ἐμοῦ ὅτι
θάπτω αὐτούς καὶ ἐκρύβην ἐπιγνοὺς δὲ ὅτι ζητοῦμαι ἀποθανεῖν φοβηθεὶς
ἀνεχώρησα
'''
"20" = ''':sup:`20` καὶ διηρπάγη πάντα τὰ ὑπάρχοντά μου καὶ οὐ κατελείφθη μοι οὐδὲν
πλὴν Αννας τῆς γυναικός μου καὶ Τωβιου τοῦ υἱοῦ μου
'''
"21" = ''':sup:`21` καὶ οὐ διῆλθον ἡμέραι πεντήκοντα ἕως οὗ ἀπέκτειναν αὐτὸν οἱ δύο
υἱοὶ αὐτοῦ καὶ ἔφυγον εἰς τὰ ὄρη Αραρατ καὶ ἐβασίλευσεν Σαχερδονος ὁ
υἱὸς αὐτοῦ ἀντ’ αὐτοῦ καὶ ἔταξεν Αχιαχαρον τὸν Αναηλ υἱὸν τοῦ ἀδελφοῦ
μου ἐπὶ πᾶσαν τὴν ἐκλογιστίαν τῆς βασιλείας αὐτοῦ καὶ ἐπὶ πᾶσαν τὴν
διοίκησιν
'''
"22" = ''':sup:`22` καὶ ἠξίωσεν Αχιαχαρος περὶ ἐμοῦ καὶ ἦλθον εἰς Νινευη Αχιαχαρος δὲ
ἦν ὁ οἰνοχόος καὶ ἐπὶ τοῦ δακτυλίου καὶ διοικητὴς καὶ ἐκλογιστής καὶ
κατέστησεν αὐτὸν ὁ Σαχερδονος ἐκ δευτέρας ἦν δὲ ἐξάδελφός μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
