[28]
"1" = ''':sup:`1` καὶ διασωθέντες τότε ἐπέγνωμεν ὅτι μελίτη ἡ νῆσος καλεῖται.
'''
"2" = ''':sup:`2` οἵ τε βάρβαροι παρεῖχον οὐ τὴν τυχοῦσαν φιλανθρωπίαν ἡμῖν, ἅψαντες
γὰρ πυρὰν προσελάβοντο πάντας ἡμᾶς διὰ τὸν ὑετὸν τὸν ἐφεστῶτα καὶ διὰ
τὸ ψῦχος.
'''
"3" = ''':sup:`3` συστρέψαντος δὲ τοῦ παύλου φρυγάνων τι πλῆθος καὶ ἐπιθέντος ἐπὶ τὴν
πυράν, ἔχιδνα ἀπὸ τῆς θέρμης ἐξελθοῦσα καθῆψεν τῆς χειρὸς αὐτοῦ.
'''
"4" = ''':sup:`4` ὡς δὲ εἶδον οἱ βάρβαροι κρεμάμενον τὸ θηρίον ἐκ τῆς χειρὸς αὐτοῦ,
πρὸς ἀλλήλους ἔλεγον, πάντως φονεύς ἐστιν ὁ ἄνθρωπος οὖτος ὃν
διασωθέντα ἐκ τῆς θαλάσσης ἡ δίκη ζῆν οὐκ εἴασεν.
'''
"5" = ''':sup:`5` ὁ μὲν οὗν ἀποτινάξας τὸ θηρίον εἰς τὸ πῦρ ἔπαθεν οὐδὲν κακόν·
'''
"6" = ''':sup:`6` οἱ δὲ προσεδόκων αὐτὸν μέλλειν πίμπρασθαι ἢ καταπίπτειν ἄφνω νεκρόν.
ἐπὶ πολὺ δὲ αὐτῶν προσδοκώντων καὶ θεωρούντων μηδὲν ἄτοπον εἰς αὐτὸν
γινόμενον, μεταβαλόμενοι ἔλεγον αὐτὸν εἶναι θεόν.
'''
"7" = ''':sup:`7` ἐν δὲ τοῖς περὶ τὸν τόπον ἐκεῖνον ὑπῆρχεν χωρία τῶ πρώτῳ τῆς νήσου
ὀνόματι ποπλίῳ, ὃς ἀναδεξάμενος ἡμᾶς τρεῖς ἡμέρας φιλοφρόνως ἐξένισεν.
'''
"8" = ''':sup:`8` ἐγένετο δὲ τὸν πατέρα τοῦ ποπλίου πυρετοῖς καὶ δυσεντερίῳ
συνεχόμενον κατακεῖσθαι, πρὸς ὃν ὁ παῦλος εἰσελθὼν καὶ προσευξάμενος
ἐπιθεὶς τὰς χεῖρας αὐτῶ ἰάσατο αὐτόν.
'''
"9" = ''':sup:`9` τούτου δὲ γενομένου καὶ οἱ λοιποὶ οἱ ἐν τῇ νήσῳ ἔχοντες ἀσθενείας
προσήρχοντο καὶ ἐθεραπεύοντο,
'''
"10" = ''':sup:`10` οἳ καὶ πολλαῖς τιμαῖς ἐτίμησαν ἡμᾶς καὶ ἀναγομένοις ἐπέθεντο τὰ
πρὸς τὰς χρείας.
'''
"11" = ''':sup:`11` μετὰ δὲ τρεῖς μῆνας ἀνήχθημεν ἐν πλοίῳ παρακεχειμακότι ἐν τῇ νήσῳ
ἀλεξανδρίνῳ, παρασήμῳ διοσκούροις.
'''
"12" = ''':sup:`12` καὶ καταχθέντες εἰς συρακούσας ἐπεμείναμεν ἡμέρας τρεῖς,
'''
"13" = ''':sup:`13` ὅθεν περιελόντες κατηντήσαμεν εἰς ῥήγιον. καὶ μετὰ μίαν ἡμέραν
ἐπιγενομένου νότου δευτεραῖοι ἤλθομεν εἰς ποτιόλους,
'''
"14" = ''':sup:`14` οὖ εὑρόντες ἀδελφοὺς παρεκλήθημεν παρ᾽ αὐτοῖς ἐπιμεῖναι ἡμέρας
ἑπτά· καὶ οὕτως εἰς τὴν ῥώμην ἤλθαμεν.
'''
"15" = ''':sup:`15` κἀκεῖθεν οἱ ἀδελφοὶ ἀκούσαντες τὰ περὶ ἡμῶν ἦλθαν εἰς ἀπάντησιν
ἡμῖν ἄχρι ἀππίου φόρου καὶ τριῶν ταβερνῶν, οὓς ἰδὼν ὁ παῦλος
εὐχαριστήσας τῶ θεῶ ἔλαβε θάρσος.
'''
"16" = ''':sup:`16` ὅτε δὲ εἰσήλθομεν εἰς ῥώμην, ἐπετράπη τῶ παύλῳ μένειν καθ᾽ ἑαυτὸν
σὺν τῶ φυλάσσοντι αὐτὸν στρατιώτῃ.
'''
"17" = ''':sup:`17` ἐγένετο δὲ μετὰ ἡμέρας τρεῖς συγκαλέσασθαι αὐτὸν τοὺς ὄντας τῶν
ἰουδαίων πρώτους· συνελθόντων δὲ αὐτῶν ἔλεγεν πρὸς αὐτούς, ἐγώ, ἄνδρες
ἀδελφοί, οὐδὲν ἐναντίον ποιήσας τῶ λαῶ ἢ τοῖς ἔθεσι τοῖς πατρῴοις
δέσμιος ἐξ ἱεροσολύμων παρεδόθην εἰς τὰς χεῖρας τῶν ῥωμαίων,
'''
"18" = ''':sup:`18` οἵτινες ἀνακρίναντές με ἐβούλοντο ἀπολῦσαι διὰ τὸ μηδεμίαν αἰτίαν
θανάτου ὑπάρχειν ἐν ἐμοί·
'''
"19" = ''':sup:`19` ἀντιλεγόντων δὲ τῶν ἰουδαίων ἠναγκάσθην ἐπικαλέσασθαι καίσαρα, οὐχ
ὡς τοῦ ἔθνους μου ἔχων τι κατηγορεῖν.
'''
"20" = ''':sup:`20` διὰ ταύτην οὗν τὴν αἰτίαν παρεκάλεσα ὑμᾶς ἰδεῖν καὶ προσλαλῆσαι,
ἕνεκεν γὰρ τῆς ἐλπίδος τοῦ ἰσραὴλ τὴν ἅλυσιν ταύτην περίκειμαι.
'''
"21" = ''':sup:`21` οἱ δὲ πρὸς αὐτὸν εἶπαν, ἡμεῖς οὔτε γράμματα περὶ σοῦ ἐδεξάμεθα ἀπὸ
τῆς ἰουδαίας, οὔτε παραγενόμενός τις τῶν ἀδελφῶν ἀπήγγειλεν ἢ ἐλάλησέν
τι περὶ σοῦ πονηρόν.
'''
"22" = ''':sup:`22` ἀξιοῦμεν δὲ παρὰ σοῦ ἀκοῦσαι ἃ φρονεῖς, περὶ μὲν γὰρ τῆς αἱρέσεως
ταύτης γνωστὸν ἡμῖν ἐστιν ὅτι πανταχοῦ ἀντιλέγεται.
'''
"23" = ''':sup:`23` ταξάμενοι δὲ αὐτῶ ἡμέραν ἦλθον πρὸς αὐτὸν εἰς τὴν ξενίαν πλείονες,
οἷς ἐξετίθετο διαμαρτυρόμενος τὴν βασιλείαν τοῦ θεοῦ πείθων τε αὐτοὺς
περὶ τοῦ ἰησοῦ ἀπό τε τοῦ νόμου μωϊσέως καὶ τῶν προφητῶν ἀπὸ πρωῒ ἕως
ἑσπέρας.
'''
"24" = ''':sup:`24` καὶ οἱ μὲν ἐπείθοντο τοῖς λεγομένοις, οἱ δὲ ἠπίστουν·
'''
"25" = ''':sup:`25` ἀσύμφωνοι δὲ ὄντες πρὸς ἀλλήλους ἀπελύοντο, εἰπόντος τοῦ παύλου
ῥῆμα ἓν ὅτι καλῶς τὸ πνεῦμα τὸ ἅγιον ἐλάλησεν διὰ ἠσαΐου τοῦ προφήτου
πρὸς τοὺς πατέρας ὑμῶν
'''
"26" = ''':sup:`26` λέγων, πορεύθητι πρὸς τὸν λαὸν τοῦτον καὶ εἰπόν, ἀκοῇ ἀκούσετε καὶ
οὐ μὴ συνῆτε, καὶ βλέποντες βλέψετε καὶ οὐ μὴ ἴδητε·
'''
"27" = ''':sup:`27` ἐπαχύνθη γὰρ ἡ καρδία τοῦ λαοῦ τούτου, καὶ τοῖς ὠσὶν βαρέως
ἤκουσαν, καὶ τοὺς ὀφθαλμοὺς αὐτῶν ἐκάμμυσαν· μήποτε ἴδωσιν τοῖς
ὀφθαλμοῖς καὶ τοῖς ὠσὶν ἀκούσωσιν καὶ τῇ καρδίᾳ συνῶσιν καὶ
ἐπιστρέψωσιν, καὶ ἰάσομαι αὐτούς.
'''
"28" = ''':sup:`28` γνωστὸν οὗν ἔστω ὑμῖν ὅτι τοῖς ἔθνεσιν ἀπεστάλη τοῦτο τὸ σωτήριον
τοῦ θεοῦ· αὐτοὶ καὶ ἀκούσονται.
'''
"30" = ''':sup:`30` ἐνέμεινεν δὲ διετίαν ὅλην ἐν ἰδίῳ μισθώματι, καὶ ἀπεδέχετο πάντας
τοὺς εἰσπορευομένους πρὸς αὐτόν,
'''
"31" = ''':sup:`31` κηρύσσων τὴν βασιλείαν τοῦ θεοῦ καὶ διδάσκων τὰ περὶ τοῦ κυρίου
ἰησοῦ χριστοῦ μετὰ πάσης παρρησίας ἀκωλύτως.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
