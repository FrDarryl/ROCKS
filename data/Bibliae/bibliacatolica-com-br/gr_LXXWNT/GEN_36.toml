[36]
"1" = ''':sup:`1` αὗται δὲ αἱ γενέσεις Ησαυ αὐτός ἐστιν Εδωμ
'''
"2" = ''':sup:`2` Ησαυ δὲ ἔλαβεν γυναῖκας ἑαυτῷ ἀπὸ τῶν θυγατέρων τῶν Χαναναίων τὴν
Αδα θυγατέρα Αιλων τοῦ Χετταίου καὶ τὴν Ελιβεμα θυγατέρα Ανα τοῦ υἱοῦ
Σεβεγων τοῦ Ευαίου
'''
"3" = ''':sup:`3` καὶ τὴν Βασεμμαθ θυγατέρα Ισμαηλ ἀδελφὴν Ναβαιωθ
'''
"4" = ''':sup:`4` ἔτεκεν δὲ Αδα τῷ Ησαυ τὸν Ελιφας καὶ Βασεμμαθ ἔτεκεν τὸν Ραγουηλ
'''
"5" = ''':sup:`5` καὶ Ελιβεμα ἔτεκεν τὸν Ιεους καὶ τὸν Ιεγλομ καὶ τὸν Κορε οὗτοι υἱοὶ
Ησαυ οἳ ἐγένοντο αὐτῷ ἐν γῇ Χανααν
'''
"6" = ''':sup:`6` ἔλαβεν δὲ Ησαυ τὰς γυναῖκας αὐτοῦ καὶ τοὺς υἱοὺς καὶ τὰς θυγατέρας
καὶ πάντα τὰ σώματα τοῦ οἴκου αὐτοῦ καὶ πάντα τὰ ὑπάρχοντα καὶ πάντα τὰ
κτήνη καὶ πάντα ὅσα ἐκτήσατο καὶ ὅσα περιεποιήσατο ἐν γῇ Χανααν καὶ
ἐπορεύθη ἐκ γῆς Χανααν ἀπὸ προσώπου Ιακωβ τοῦ ἀδελφοῦ αὐτοῦ
'''
"7" = ''':sup:`7` ἦν γὰρ αὐτῶν τὰ ὑπάρχοντα πολλὰ τοῦ οἰκεῖν ἅμα καὶ οὐκ ἐδύνατο ἡ γῆ
τῆς παροικήσεως αὐτῶν φέρειν αὐτοὺς ἀπὸ τοῦ πλήθους τῶν ὑπαρχόντων
αὐτῶν
'''
"8" = ''':sup:`8` ᾤκησεν δὲ Ησαυ ἐν τῷ ὄρει Σηιρ Ησαυ αὐτός ἐστιν Εδωμ
'''
"9" = ''':sup:`9` αὗται δὲ αἱ γενέσεις Ησαυ πατρὸς Εδωμ ἐν τῷ ὄρει Σηιρ
'''
"10" = ''':sup:`10` καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Ησαυ Ελιφας υἱὸς Αδας γυναικὸς Ησαυ
καὶ Ραγουηλ υἱὸς Βασεμμαθ γυναικὸς Ησαυ
'''
"11" = ''':sup:`11` ἐγένοντο δὲ υἱοὶ Ελιφας Θαιμαν Ωμαρ Σωφαρ Γοθομ καὶ Κενεζ
'''
"12" = ''':sup:`12` Θαμνα δὲ ἦν παλλακὴ Ελιφας τοῦ υἱοῦ Ησαυ καὶ ἔτεκεν τῷ Ελιφας τὸν
Αμαληκ οὗτοι υἱοὶ Αδας γυναικὸς Ησαυ
'''
"13" = ''':sup:`13` οὗτοι δὲ υἱοὶ Ραγουηλ Ναχοθ Ζαρε Σομε καὶ Μοζε οὗτοι ἦσαν υἱοὶ
Βασεμμαθ γυναικὸς Ησαυ
'''
"14" = ''':sup:`14` οὗτοι δὲ ἦσαν υἱοὶ Ελιβεμας θυγατρὸς Ανα τοῦ υἱοῦ Σεβεγων γυναικὸς
Ησαυ ἔτεκεν δὲ τῷ Ησαυ τὸν Ιεους καὶ τὸν Ιεγλομ καὶ τὸν Κορε
'''
"15" = ''':sup:`15` οὗτοι ἡγεμόνες υἱοὶ Ησαυ υἱοὶ Ελιφας πρωτοτόκου Ησαυ ἡγεμὼν Θαιμαν
ἡγεμὼν Ωμαρ ἡγεμὼν Σωφαρ ἡγεμὼν Κενεζ
'''
"16" = ''':sup:`16` ἡγεμὼν Κορε ἡγεμὼν Γοθομ ἡγεμὼν Αμαληκ οὗτοι ἡγεμόνες Ελιφας ἐν γῇ
Ιδουμαίᾳ οὗτοι υἱοὶ Αδας
'''
"17" = ''':sup:`17` καὶ οὗτοι υἱοὶ Ραγουηλ υἱοῦ Ησαυ ἡγεμὼν Ναχοθ ἡγεμὼν Ζαρε ἡγεμὼν
Σομε ἡγεμὼν Μοζε οὗτοι ἡγεμόνες Ραγουηλ ἐν γῇ Εδωμ οὗτοι υἱοὶ Βασεμμαθ
γυναικὸς Ησαυ
'''
"18" = ''':sup:`18` οὗτοι δὲ υἱοὶ Ελιβεμας γυναικὸς Ησαυ ἡγεμὼν Ιεους ἡγεμὼν Ιεγλομ
ἡγεμὼν Κορε οὗτοι ἡγεμόνες Ελιβεμας
'''
"19" = ''':sup:`19` οὗτοι υἱοὶ Ησαυ καὶ οὗτοι ἡγεμόνες αὐτῶν οὗτοί εἰσιν υἱοὶ Εδωμ
'''
"20" = ''':sup:`20` οὗτοι δὲ υἱοὶ Σηιρ τοῦ Χορραίου τοῦ κατοικοῦντος τὴν γῆν Λωταν
Σωβαλ Σεβεγων Ανα
'''
"21" = ''':sup:`21` καὶ Δησων καὶ Ασαρ καὶ Ρισων οὗτοι ἡγεμόνες τοῦ Χορραίου τοῦ υἱοῦ
Σηιρ ἐν τῇ γῇ Εδωμ
'''
"22" = ''':sup:`22` ἐγένοντο δὲ υἱοὶ Λωταν Χορρι καὶ Αιμαν ἀδελφὴ δὲ Λωταν Θαμνα
'''
"23" = ''':sup:`23` οὗτοι δὲ υἱοὶ Σωβαλ Γωλων καὶ Μαναχαθ καὶ Γαιβηλ Σωφ καὶ Ωμαν
'''
"24" = ''':sup:`24` καὶ οὗτοι υἱοὶ Σεβεγων Αιε καὶ Ωναν οὗτός ἐστιν ὁ Ωνας ὃς εὗρεν τὸν
Ιαμιν ἐν τῇ ἐρήμῳ ὅτε ἔνεμεν τὰ ὑποζύγια Σεβεγων τοῦ πατρὸς αὐτοῦ
'''
"25" = ''':sup:`25` οὗτοι δὲ υἱοὶ Ανα Δησων καὶ Ελιβεμα θυγάτηρ Ανα
'''
"26" = ''':sup:`26` οὗτοι δὲ υἱοὶ Δησων Αμαδα καὶ Ασβαν καὶ Ιεθραν καὶ Χαρραν
'''
"27" = ''':sup:`27` οὗτοι δὲ υἱοὶ Ασαρ Βαλααν καὶ Ζουκαμ καὶ Ιωυκαμ καὶ Ουκαν
'''
"28" = ''':sup:`28` οὗτοι δὲ υἱοὶ Ρισων Ως καὶ Αραμ
'''
"29" = ''':sup:`29` οὗτοι ἡγεμόνες Χορρι ἡγεμὼν Λωταν ἡγεμὼν Σωβαλ ἡγεμὼν Σεβεγων
ἡγεμὼν Ανα
'''
"30" = ''':sup:`30` ἡγεμὼν Δησων ἡγεμὼν Ασαρ ἡγεμὼν Ρισων οὗτοι ἡγεμόνες Χορρι ἐν ταῖς
ἡγεμονίαις αὐτῶν ἐν γῇ Εδωμ
'''
"31" = ''':sup:`31` καὶ οὗτοι οἱ βασιλεῖς οἱ βασιλεύσαντες ἐν Εδωμ πρὸ τοῦ βασιλεῦσαι
βασιλέα ἐν Ισραηλ
'''
"32" = ''':sup:`32` καὶ ἐβασίλευσεν ἐν Εδωμ Βαλακ υἱὸς τοῦ Βεωρ καὶ ὄνομα τῇ πόλει
αὐτοῦ Δενναβα
'''
"33" = ''':sup:`33` ἀπέθανεν δὲ Βαλακ καὶ ἐβασίλευσεν ἀντ’ αὐτοῦ Ιωβαβ υἱὸς Ζαρα ἐκ
Βοσορρας
'''
"34" = ''':sup:`34` ἀπέθανεν δὲ Ιωβαβ καὶ ἐβασίλευσεν ἀντ’ αὐτοῦ Ασομ ἐκ τῆς γῆς
Θαιμανων
'''
"35" = ''':sup:`35` ἀπέθανεν δὲ Ασομ καὶ ἐβασίλευσεν ἀντ’ αὐτοῦ Αδαδ υἱὸς Βαραδ ὁ
ἐκκόψας Μαδιαμ ἐν τῷ πεδίῳ Μωαβ καὶ ὄνομα τῇ πόλει αὐτοῦ Γεθθαιμ
'''
"36" = ''':sup:`36` ἀπέθανεν δὲ Αδαδ καὶ ἐβασίλευσεν ἀντ’ αὐτοῦ Σαμαλα ἐκ Μασεκκας
'''
"37" = ''':sup:`37` ἀπέθανεν δὲ Σαμαλα καὶ ἐβασίλευσεν ἀντ’ αὐτοῦ Σαουλ ἐκ Ροωβωθ τῆς
παρὰ ποταμόν
'''
"38" = ''':sup:`38` ἀπέθανεν δὲ Σαουλ καὶ ἐβασίλευσεν ἀντ’ αὐτοῦ Βαλαεννων υἱὸς Αχοβωρ
'''
"39" = ''':sup:`39` ἀπέθανεν δὲ Βαλαεννων υἱὸς Αχοβωρ καὶ ἐβασίλευσεν ἀντ’ αὐτοῦ Αραδ
υἱὸς Βαραδ καὶ ὄνομα τῇ πόλει αὐτοῦ Φογωρ ὄνομα δὲ τῇ γυναικὶ αὐτοῦ
Μαιτεβεηλ θυγάτηρ Ματραιθ υἱοῦ Μαιζοοβ
'''
"40" = ''':sup:`40` ταῦτα τὰ ὀνόματα τῶν ἡγεμόνων Ησαυ ἐν ταῖς φυλαῖς αὐτῶν κατὰ τόπον
αὐτῶν ἐν ταῖς χώραις αὐτῶν καὶ ἐν τοῖς ἔθνεσιν αὐτῶν ἡγεμὼν Θαμνα
ἡγεμὼν Γωλα ἡγεμὼν Ιεθερ
'''
"41" = ''':sup:`41` ἡγεμὼν Ελιβεμας ἡγεμὼν Ηλας ἡγεμὼν Φινων
'''
"42" = ''':sup:`42` ἡγεμὼν Κενεζ ἡγεμὼν Θαιμαν ἡγεμὼν Μαζαρ
'''
"43" = ''':sup:`43` ἡγεμὼν Μεγεδιηλ ἡγεμὼν Ζαφωιμ οὗτοι ἡγεμόνες Εδωμ ἐν ταῖς
κατῳκοδομημέναις ἐν τῇ γῇ τῆς κτήσεως αὐτῶν οὗτος Ησαυ πατὴρ Εδωμ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
