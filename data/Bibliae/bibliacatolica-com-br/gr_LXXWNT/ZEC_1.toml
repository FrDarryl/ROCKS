"1" = ''':sup:`1` ἐν τῷ ὀγδόῳ μηνὶ ἔτους δευτέρου ἐπὶ Δαρείου ἐγένετο λόγος κυρίου
πρὸς Ζαχαριαν τὸν τοῦ Βαραχιου υἱὸν Αδδω τὸν προφήτην λέγων
'''
"2" = ''':sup:`2` ὠργίσθη κύριος ἐπὶ τοὺς πατέρας ὑμῶν ὀργὴν μεγάλην
'''
"3" = ''':sup:`3` καὶ ἐρεῖς πρὸς αὐτούς τάδε λέγει κύριος παντοκράτωρ ἐπιστρέψατε πρός
με καὶ ἐπιστραφήσομαι πρὸς ὑμᾶς λέγει κύριος
'''
"4" = ''':sup:`4` καὶ μὴ γίνεσθε καθὼς οἱ πατέρες ὑμῶν οἷς ἐνεκάλεσαν αὐτοῖς οἱ
προφῆται οἱ ἔμπροσθεν λέγοντες τάδε λέγει κύριος παντοκράτωρ
ἀποστρέψατε ἀπὸ τῶν ὁδῶν ὑμῶν τῶν πονηρῶν καὶ ἀπὸ τῶν ἐπιτηδευμάτων
ὑμῶν τῶν πονηρῶν καὶ οὐ προσέσχον τοῦ εἰσακοῦσαί μου λέγει κύριος
'''
"5" = ''':sup:`5` οἱ πατέρες ὑμῶν ποῦ εἰσιν καὶ οἱ προφῆται μὴ τὸν αἰῶνα ζήσονται
'''
"6" = ''':sup:`6` πλὴν τοὺς λόγους μου καὶ τὰ νόμιμά μου δέχεσθε ὅσα ἐγὼ ἐντέλλομαι ἐν
πνεύματί μου τοῖς δούλοις μου τοῖς προφήταις οἳ κατελάβοσαν τοὺς
πατέρας ὑμῶν καὶ ἀπεκρίθησαν καὶ εἶπαν καθὼς παρατέτακται κύριος
παντοκράτωρ τοῦ ποιῆσαι κατὰ τὰς ὁδοὺς ὑμῶν καὶ κατὰ τὰ ἐπιτηδεύματα
ὑμῶν οὕτως ἐποίησεν ὑμῖν
'''
"7" = ''':sup:`7` τῇ τετράδι καὶ εἰκάδι τῷ ἑνδεκάτῳ μηνί οὗτός ἐστιν ὁ μὴν Σαβατ ἐν τῷ
δευτέρῳ ἔτει ἐπὶ Δαρείου ἐγένετο λόγος κυρίου πρὸς Ζαχαριαν τὸν τοῦ
Βαραχιου υἱὸν Αδδω τὸν προφήτην λέγων
'''
"8" = ''':sup:`8` ἑώρακα τὴν νύκτα καὶ ἰδοὺ ἀνὴρ ἐπιβεβηκὼς ἐπὶ ἵππον πυρρόν καὶ οὗτος
εἱστήκει ἀνὰ μέσον τῶν δύο ὀρέων τῶν κατασκίων καὶ ὀπίσω αὐτοῦ ἵπποι
πυρροὶ καὶ ψαροὶ καὶ ποικίλοι καὶ λευκοί
'''
"9" = ''':sup:`9` καὶ εἶπα τί οὗτοι κύριε καὶ εἶπεν πρός με ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοί
ἐγὼ δείξω σοι τί ἐστιν ταῦτα
'''
"10" = ''':sup:`10` καὶ ἀπεκρίθη ὁ ἀνὴρ ὁ ἐφεστηκὼς ἀνὰ μέσον τῶν ὀρέων καὶ εἶπεν πρός
με οὗτοί εἰσιν οὓς ἐξαπέσταλκεν κύριος τοῦ περιοδεῦσαι τὴν γῆν
'''
"11" = ''':sup:`11` καὶ ἀπεκρίθησαν τῷ ἀγγέλῳ κυρίου τῷ ἐφεστῶτι ἀνὰ μέσον τῶν ὀρέων
καὶ εἶπον περιωδεύκαμεν πᾶσαν τὴν γῆν καὶ ἰδοὺ πᾶσα ἡ γῆ κατοικεῖται
καὶ ἡσυχάζει
'''
"12" = ''':sup:`12` καὶ ἀπεκρίθη ὁ ἄγγελος κυρίου καὶ εἶπεν κύριε παντοκράτωρ ἕως τίνος
οὐ μὴ ἐλεήσῃς τὴν Ιερουσαλημ καὶ τὰς πόλεις Ιουδα ἃς ὑπερεῖδες τοῦτο
ἑβδομηκοστὸν ἔτος
'''
"13" = ''':sup:`13` καὶ ἀπεκρίθη κύριος παντοκράτωρ τῷ ἀγγέλῳ τῷ λαλοῦντι ἐν ἐμοὶ
ῥήματα καλὰ καὶ λόγους παρακλητικούς
'''
"14" = ''':sup:`14` καὶ εἶπεν πρός με ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοί ἀνάκραγε λέγων τάδε
λέγει κύριος παντοκράτωρ ἐζήλωκα τὴν Ιερουσαλημ καὶ τὴν Σιων ζῆλον
μέγαν
'''
"15" = ''':sup:`15` καὶ ὀργὴν μεγάλην ἐγὼ ὀργίζομαι ἐπὶ τὰ ἔθνη τὰ συνεπιτιθέμενα ἀνθ’
ὧν ἐγὼ μὲν ὠργίσθην ὀλίγα αὐτοὶ δὲ συνεπέθεντο εἰς κακά
'''
"16" = ''':sup:`16` διὰ τοῦτο τάδε λέγει κύριος ἐπιστρέψω ἐπὶ Ιερουσαλημ ἐν οἰκτιρμῷ
καὶ ὁ οἶκός μου ἀνοικοδομηθήσεται ἐν αὐτῇ λέγει κύριος παντοκράτωρ καὶ
μέτρον ἐκταθήσεται ἐπὶ Ιερουσαλημ ἔτι
'''
"17" = ''':sup:`17` καὶ εἶπεν πρός με ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοί ἀνάκραγε λέγων τάδε
λέγει κύριος παντοκράτωρ ἔτι διαχυθήσονται πόλεις ἐν ἀγαθοῖς καὶ
ἐλεήσει κύριος ἔτι τὴν Σιων καὶ αἱρετιεῖ ἔτι τὴν Ιερουσαλημ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
