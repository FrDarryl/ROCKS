[2]
"1" = ''':sup:`1` θέλω γὰρ ὑμᾶς εἰδέναι ἡλίκον ἀγῶνα ἔχω ὑπὲρ ὑμῶν καὶ τῶν ἐν
λαοδικείᾳ καὶ ὅσοι οὐχ ἑόρακαν τὸ πρόσωπόν μου ἐν σαρκί,
'''
"2" = ''':sup:`2` ἵνα παρακληθῶσιν αἱ καρδίαι αὐτῶν, συμβιβασθέντες ἐν ἀγάπῃ καὶ εἰς
πᾶν πλοῦτος τῆς πληροφορίας τῆς συνέσεως, εἰς ἐπίγνωσιν τοῦ μυστηρίου
τοῦ θεοῦ, χριστοῦ,
'''
"3" = ''':sup:`3` ἐν ᾧ εἰσιν πάντες οἱ θησαυροὶ τῆς σοφίας καὶ γνώσεως ἀπόκρυφοι.
'''
"4" = ''':sup:`4` τοῦτο λέγω ἵνα μηδεὶς ὑμᾶς παραλογίζηται ἐν πιθανολογίᾳ.
'''
"5" = ''':sup:`5` εἰ γὰρ καὶ τῇ σαρκὶ ἄπειμι, ἀλλὰ τῶ πνεύματι σὺν ὑμῖν εἰμι, χαίρων
καὶ βλέπων ὑμῶν τὴν τάξιν καὶ τὸ στερέωμα τῆς εἰς χριστὸν πίστεως ὑμῶν.
'''
"6" = ''':sup:`6` ὡς οὗν παρελάβετε τὸν χριστὸν ἰησοῦν τὸν κύριον, ἐν αὐτῶ
περιπατεῖτε,
'''
"7" = ''':sup:`7` ἐρριζωμένοι καὶ ἐποικοδομούμενοι ἐν αὐτῶ καὶ βεβαιούμενοι τῇ πίστει
καθὼς ἐδιδάχθητε, περισσεύοντες ἐν εὐχαριστίᾳ.
'''
"8" = ''':sup:`8` βλέπετε μή τις ὑμᾶς ἔσται ὁ συλαγωγῶν διὰ τῆς φιλοσοφίας καὶ κενῆς
ἀπάτης κατὰ τὴν παράδοσιν τῶν ἀνθρώπων, κατὰ τὰ στοιχεῖα τοῦ κόσμου καὶ
οὐ κατὰ χριστόν·
'''
"9" = ''':sup:`9` ὅτι ἐν αὐτῶ κατοικεῖ πᾶν τὸ πλήρωμα τῆς θεότητος σωματικῶς,
'''
"10" = ''':sup:`10` καὶ ἐστὲ ἐν αὐτῶ πεπληρωμένοι, ὅς ἐστιν ἡ κεφαλὴ πάσης ἀρχῆς καὶ
ἐξουσίας,
'''
"11" = ''':sup:`11` ἐν ᾧ καὶ περιετμήθητε περιτομῇ ἀχειροποιήτῳ ἐν τῇ ἀπεκδύσει τοῦ
σώματος τῆς σαρκός, ἐν τῇ περιτομῇ τοῦ χριστοῦ,
'''
"12" = ''':sup:`12` συνταφέντες αὐτῶ ἐν τῶ βαπτισμῶ, ἐν ᾧ καὶ συνηγέρθητε διὰ τῆς
πίστεως τῆς ἐνεργείας τοῦ θεοῦ τοῦ ἐγείραντος αὐτὸν ἐκ νεκρῶν·
σαρκὸς ὑμῶν, συνεζωοποίησεν ὑμᾶς σὺν αὐτῶ, χαρισάμενος ἡμῖν πάντα τὰ
παραπτώματα,
'''
"14" = ''':sup:`14` ἐξαλείψας τὸ καθ᾽ ἡμῶν χειρόγραφον τοῖς δόγμασιν ὃ ἦν ὑπεναντίον
ἡμῖν, καὶ αὐτὸ ἦρκεν ἐκ τοῦ μέσου προσηλώσας αὐτὸ τῶ σταυρῶ·
'''
"15" = ''':sup:`15` ἀπεκδυσάμενος τὰς ἀρχὰς καὶ τὰς ἐξουσίας ἐδειγμάτισεν ἐν παρρησίᾳ,
θριαμβεύσας αὐτοὺς ἐν αὐτῶ.
'''
"16" = ''':sup:`16` μὴ οὗν τις ὑμᾶς κρινέτω ἐν βρώσει καὶ ἐν πόσει ἢ ἐν μέρει ἑορτῆς ἢ
νεομηνίας ἢ σαββάτων,
'''
"17" = ''':sup:`17` ἅ ἐστιν σκιὰ τῶν μελλόντων, τὸ δὲ σῶμα τοῦ χριστοῦ.
'''
"18" = ''':sup:`18` μηδεὶς ὑμᾶς καταβραβευέτω θέλων ἐν ταπεινοφροσύνῃ καὶ θρησκείᾳ τῶν
ἀγγέλων, ἃ ἑόρακεν ἐμβατεύων, εἰκῇ φυσιούμενος ὑπὸ τοῦ νοὸς τῆς σαρκὸς
αὐτοῦ,
'''
"19" = ''':sup:`19` καὶ οὐ κρατῶν τὴν κεφαλήν, ἐξ οὖ πᾶν τὸ σῶμα διὰ τῶν ἁφῶν καὶ
συνδέσμων ἐπιχορηγούμενον καὶ συμβιβαζόμενον αὔξει τὴν αὔξησιν τοῦ
θεοῦ.
'''
"20" = ''':sup:`20` εἰ ἀπεθάνετε σὺν χριστῶ ἀπὸ τῶν στοιχείων τοῦ κόσμου, τί ὡς ζῶντες
ἐν κόσμῳ δογματίζεσθε,
'''
"21" = ''':sup:`21` μὴ ἅψῃ μηδὲ γεύσῃ μηδὲ θίγῃς,
'''
"22" = ''':sup:`22` ἅ ἐστιν πάντα εἰς φθορὰν τῇ ἀποχρήσει, κατὰ τὰ ἐντάλματα καὶ
διδασκαλίας τῶν ἀνθρώπων;
'''
"23" = ''':sup:`23` ἅτινά ἐστιν λόγον μὲν ἔχοντα σοφίας ἐν ἐθελοθρησκίᾳ καὶ
τῆς σαρκός.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
