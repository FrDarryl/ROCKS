[3]
"1" = ''':sup:`1` καὶ αὗται αἱ γενέσεις Ααρων καὶ Μωυσῆ ἐν ᾗ ἡμέρᾳ ἐλάλησεν κύριος τῷ
Μωυσῇ ἐν ὄρει Σινα
'''
"2" = ''':sup:`2` καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Ααρων πρωτότοκος Ναδαβ καὶ Αβιουδ
Ελεαζαρ καὶ Ιθαμαρ
'''
"3" = ''':sup:`3` ταῦτα τὰ ὀνόματα τῶν υἱῶν Ααρων οἱ ἱερεῖς οἱ ἠλειμμένοι οὓς
ἐτελείωσαν τὰς χεῖρας αὐτῶν ἱερατεύειν
'''
"4" = ''':sup:`4` καὶ ἐτελεύτησεν Ναδαβ καὶ Αβιουδ ἔναντι κυρίου προσφερόντων αὐτῶν
πῦρ ἀλλότριον ἔναντι κυρίου ἐν τῇ ἐρήμῳ Σινα καὶ παιδία οὐκ ἦν αὐτοῖς
καὶ ἱεράτευσεν Ελεαζαρ καὶ Ιθαμαρ μετ’ Ααρων τοῦ πατρὸς αὐτῶν
'''
"5" = ''':sup:`5` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"6" = ''':sup:`6` λαβὲ τὴν φυλὴν Λευι καὶ στήσεις αὐτοὺς ἐναντίον Ααρων τοῦ ἱερέως καὶ
λειτουργήσουσιν αὐτῷ
'''
"7" = ''':sup:`7` καὶ φυλάξουσιν τὰς φυλακὰς αὐτοῦ καὶ τὰς φυλακὰς τῶν υἱῶν Ισραηλ
ἔναντι τῆς σκηνῆς τοῦ μαρτυρίου ἐργάζεσθαι τὰ ἔργα τῆς σκηνῆς
'''
"8" = ''':sup:`8` καὶ φυλάξουσιν πάντα τὰ σκεύη τῆς σκηνῆς τοῦ μαρτυρίου καὶ τὰς
φυλακὰς τῶν υἱῶν Ισραηλ κατὰ πάντα τὰ ἔργα τῆς σκηνῆς
'''
"9" = ''':sup:`9` καὶ δώσεις τοὺς Λευίτας Ααρων καὶ τοῖς υἱοῖς αὐτοῦ τοῖς ἱερεῦσιν
δόμα δεδομένοι οὗτοί μοί εἰσιν ἀπὸ τῶν υἱῶν Ισραηλ
'''
"10" = ''':sup:`10` καὶ Ααρων καὶ τοὺς υἱοὺς αὐτοῦ καταστήσεις ἐπὶ τῆς σκηνῆς τοῦ
μαρτυρίου καὶ φυλάξουσιν τὴν ἱερατείαν αὐτῶν καὶ πάντα τὰ κατὰ τὸν
βωμὸν καὶ ἔσω τοῦ καταπετάσματος καὶ ὁ ἀλλογενὴς ὁ ἁπτόμενος
ἀποθανεῖται
'''
"11" = ''':sup:`11` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"12" = ''':sup:`12` καὶ ἐγὼ ἰδοὺ εἴληφα τοὺς Λευίτας ἐκ μέσου τῶν υἱῶν Ισραηλ ἀντὶ
παντὸς πρωτοτόκου διανοίγοντος μήτραν παρὰ τῶν υἱῶν Ισραηλ λύτρα αὐτῶν
ἔσονται καὶ ἔσονται ἐμοὶ οἱ Λευῖται
'''
"13" = ''':sup:`13` ἐμοὶ γὰρ πᾶν πρωτότοκον ἐν ᾗ ἡμέρᾳ ἐπάταξα πᾶν πρωτότοκον ἐν γῇ
Αἰγύπτου ἡγίασα ἐμοὶ πᾶν πρωτότοκον ἐν Ισραηλ ἀπὸ ἀνθρώπου ἕως κτήνους
ἐμοὶ ἔσονται ἐγὼ κύριος
'''
"14" = ''':sup:`14` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν ἐν τῇ ἐρήμῳ Σινα λέγων
'''
"15" = ''':sup:`15` ἐπίσκεψαι τοὺς υἱοὺς Λευι κατ’ οἴκους πατριῶν αὐτῶν κατὰ δήμους
αὐτῶν κατὰ συγγενείας αὐτῶν πᾶν ἀρσενικὸν ἀπὸ μηνιαίου καὶ ἐπάνω
ἐπισκέψασθε αὐτούς
'''
"16" = ''':sup:`16` καὶ ἐπεσκέψαντο αὐτοὺς Μωυσῆς καὶ Ααρων διὰ φωνῆς κυρίου ὃν τρόπον
συνέταξεν αὐτοῖς κύριος
'''
"17" = ''':sup:`17` καὶ ἦσαν οὗτοι οἱ υἱοὶ Λευι ἐξ ὀνομάτων αὐτῶν Γεδσων Κααθ καὶ
Μεραρι
'''
"18" = ''':sup:`18` καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Γεδσων κατὰ δήμους αὐτῶν Λοβενι καὶ
Σεμεϊ
'''
"19" = ''':sup:`19` καὶ υἱοὶ Κααθ κατὰ δήμους αὐτῶν Αμραμ καὶ Ισσααρ Χεβρων καὶ Οζιηλ
'''
"20" = ''':sup:`20` καὶ υἱοὶ Μεραρι κατὰ δήμους αὐτῶν Μοολι καὶ Μουσι οὗτοί εἰσιν δῆμοι
τῶν Λευιτῶν κατ’ οἴκους πατριῶν αὐτῶν
'''
"21" = ''':sup:`21` τῷ Γεδσων δῆμος τοῦ Λοβενι καὶ δῆμος τοῦ Σεμεϊ οὗτοι δῆμοι τοῦ
Γεδσων
'''
"22" = ''':sup:`22` ἡ ἐπίσκεψις αὐτῶν κατὰ ἀριθμὸν παντὸς ἀρσενικοῦ ἀπὸ μηνιαίου καὶ
ἐπάνω ἡ ἐπίσκεψις αὐτῶν ἑπτακισχίλιοι καὶ πεντακόσιοι
'''
"23" = ''':sup:`23` καὶ υἱοὶ Γεδσων ὀπίσω τῆς σκηνῆς παρὰ θάλασσαν παρεμβαλοῦσιν
'''
"24" = ''':sup:`24` καὶ ὁ ἄρχων οἴκου πατριᾶς τοῦ δήμου τοῦ Γεδσων Ελισαφ υἱὸς Λαηλ
'''
"25" = ''':sup:`25` καὶ ἡ φυλακὴ υἱῶν Γεδσων ἐν τῇ σκηνῇ τοῦ μαρτυρίου ἡ σκηνὴ καὶ τὸ
κάλυμμα καὶ τὸ κατακάλυμμα τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου
'''
"26" = ''':sup:`26` καὶ τὰ ἱστία τῆς αὐλῆς καὶ τὸ καταπέτασμα τῆς πύλης τῆς αὐλῆς τῆς
οὔσης ἐπὶ τῆς σκηνῆς καὶ τὰ κατάλοιπα πάντων τῶν ἔργων αὐτοῦ
'''
"27" = ''':sup:`27` τῷ Κααθ δῆμος ὁ Αμραμις καὶ δῆμος ὁ Σααρις καὶ δῆμος ὁ Χεβρωνις καὶ
δῆμος ὁ Οζιηλις οὗτοί εἰσιν δῆμοι τοῦ Κααθ
'''
"28" = ''':sup:`28` κατὰ ἀριθμὸν πᾶν ἀρσενικὸν ἀπὸ μηνιαίου καὶ ἐπάνω ὀκτακισχίλιοι καὶ
ἑξακόσιοι φυλάσσοντες τὰς φυλακὰς τῶν ἁγίων
'''
"29" = ''':sup:`29` οἱ δῆμοι τῶν υἱῶν Κααθ παρεμβαλοῦσιν ἐκ πλαγίων τῆς σκηνῆς κατὰ
λίβα
'''
"30" = ''':sup:`30` καὶ ὁ ἄρχων οἴκου πατριῶν τῶν δήμων τοῦ Κααθ Ελισαφαν υἱὸς Οζιηλ
'''
"31" = ''':sup:`31` καὶ ἡ φυλακὴ αὐτῶν ἡ κιβωτὸς καὶ ἡ τράπεζα καὶ ἡ λυχνία καὶ τὰ
θυσιαστήρια καὶ τὰ σκεύη τοῦ ἁγίου ὅσα λειτουργοῦσιν ἐν αὐτοῖς καὶ τὸ
κατακάλυμμα καὶ πάντα τὰ ἔργα αὐτῶν
'''
"32" = ''':sup:`32` καὶ ὁ ἄρχων ἐπὶ τῶν ἀρχόντων τῶν Λευιτῶν Ελεαζαρ ὁ υἱὸς Ααρων τοῦ
ἱερέως καθεσταμένος φυλάσσειν τὰς φυλακὰς τῶν ἁγίων
'''
"33" = ''':sup:`33` τῷ Μεραρι δῆμος ὁ Μοολι καὶ δῆμος ὁ Μουσι οὗτοί εἰσιν δῆμοι Μεραρι
'''
"34" = ''':sup:`34` ἡ ἐπίσκεψις αὐτῶν κατὰ ἀριθμόν πᾶν ἀρσενικὸν ἀπὸ μηνιαίου καὶ ἐπάνω
ἑξακισχίλιοι καὶ πεντήκοντα
'''
"35" = ''':sup:`35` καὶ ὁ ἄρχων οἴκου πατριῶν τοῦ δήμου τοῦ Μεραρι Σουριηλ υἱὸς Αβιχαιλ
ἐκ πλαγίων τῆς σκηνῆς παρεμβαλοῦσιν πρὸς βορρᾶν
'''
"36" = ''':sup:`36` ἡ ἐπίσκεψις ἡ φυλακὴ υἱῶν Μεραρι τὰς κεφαλίδας τῆς σκηνῆς καὶ τοὺς
μοχλοὺς αὐτῆς καὶ τοὺς στύλους αὐτῆς καὶ τὰς βάσεις αὐτῆς καὶ πάντα τὰ
σκεύη αὐτῶν καὶ τὰ ἔργα αὐτῶν
'''
"37" = ''':sup:`37` καὶ τοὺς στύλους τῆς αὐλῆς κύκλῳ καὶ τὰς βάσεις αὐτῶν καὶ τοὺς
πασσάλους καὶ τοὺς κάλους αὐτῶν
'''
"38" = ''':sup:`38` καὶ οἱ παρεμβάλλοντες κατὰ πρόσωπον τῆς σκηνῆς τοῦ μαρτυρίου ἀπ’
ἀνατολῆς Μωυσῆς καὶ Ααρων καὶ οἱ υἱοὶ αὐτοῦ φυλάσσοντες τὰς φυλακὰς τοῦ
ἁγίου εἰς τὰς φυλακὰς τῶν υἱῶν Ισραηλ καὶ ὁ ἀλλογενὴς ὁ ἁπτόμενος
ἀποθανεῖται
'''
"39" = ''':sup:`39` πᾶσα ἡ ἐπίσκεψις τῶν Λευιτῶν οὓς ἐπεσκέψατο Μωυσῆς καὶ Ααρων διὰ
φωνῆς κυρίου κατὰ δήμους αὐτῶν πᾶν ἀρσενικὸν ἀπὸ μηνιαίου καὶ ἐπάνω δύο
καὶ εἴκοσι χιλιάδες
'''
"40" = ''':sup:`40` καὶ εἶπεν κύριος πρὸς Μωυσῆν λέγων ἐπίσκεψαι πᾶν πρωτότοκον ἄρσεν
τῶν υἱῶν Ισραηλ ἀπὸ μηνιαίου καὶ ἐπάνω καὶ λαβὲ τὸν ἀριθμὸν ἐξ ὀνόματος
'''
"41" = ''':sup:`41` καὶ λήμψῃ τοὺς Λευίτας ἐμοί ἐγὼ κύριος ἀντὶ πάντων τῶν πρωτοτόκων
τῶν υἱῶν Ισραηλ καὶ τὰ κτήνη τῶν Λευιτῶν ἀντὶ πάντων τῶν πρωτοτόκων ἐν
τοῖς κτήνεσιν τῶν υἱῶν Ισραηλ
'''
"42" = ''':sup:`42` καὶ ἐπεσκέψατο Μωυσῆς ὃν τρόπον ἐνετείλατο κύριος πᾶν πρωτότοκον ἐν
τοῖς υἱοῖς Ισραηλ
'''
"43" = ''':sup:`43` καὶ ἐγένοντο πάντα τὰ πρωτότοκα τὰ ἀρσενικὰ κατὰ ἀριθμὸν ἐξ
ὀνόματος ἀπὸ μηνιαίου καὶ ἐπάνω ἐκ τῆς ἐπισκέψεως αὐτῶν δύο καὶ εἴκοσι
χιλιάδες τρεῖς καὶ ἑβδομήκοντα καὶ διακόσιοι
'''
"44" = ''':sup:`44` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"45" = ''':sup:`45` λαβὲ τοὺς Λευίτας ἀντὶ πάντων τῶν πρωτοτόκων τῶν υἱῶν Ισραηλ καὶ τὰ
κτήνη τῶν Λευιτῶν ἀντὶ τῶν κτηνῶν αὐτῶν καὶ ἔσονται ἐμοὶ οἱ Λευῖται ἐγὼ
κύριος
'''
"46" = ''':sup:`46` καὶ τὰ λύτρα τριῶν καὶ ἑβδομήκοντα καὶ διακοσίων οἱ πλεονάζοντες
παρὰ τοὺς Λευίτας ἀπὸ τῶν πρωτοτόκων τῶν υἱῶν Ισραηλ
'''
"47" = ''':sup:`47` καὶ λήμψῃ πέντε σίκλους κατὰ κεφαλήν κατὰ τὸ δίδραχμον τὸ ἅγιον
λήμψῃ εἴκοσι ὀβολοὺς τοῦ σίκλου
'''
"48" = ''':sup:`48` καὶ δώσεις τὸ ἀργύριον Ααρων καὶ τοῖς υἱοῖς αὐτοῦ λύτρα τῶν
πλεοναζόντων ἐν αὐτοῖς
'''
"49" = ''':sup:`49` καὶ ἔλαβεν Μωυσῆς τὸ ἀργύριον τὰ λύτρα τῶν πλεοναζόντων εἰς τὴν
ἐκλύτρωσιν τῶν Λευιτῶν
'''
"50" = ''':sup:`50` παρὰ τῶν πρωτοτόκων τῶν υἱῶν Ισραηλ ἔλαβεν τὸ ἀργύριον χιλίους
τριακοσίους ἑξήκοντα πέντε σίκλους κατὰ τὸν σίκλον τὸν ἅγιον
'''
"51" = ''':sup:`51` καὶ ἔδωκεν Μωυσῆς τὰ λύτρα τῶν πλεοναζόντων Ααρων καὶ τοῖς υἱοῖς
αὐτοῦ διὰ φωνῆς κυρίου ὃν τρόπον συνέταξεν κύριος τῷ Μωυσῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
