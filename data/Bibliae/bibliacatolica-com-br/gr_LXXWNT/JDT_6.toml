[6]
"1" = ''':sup:`1` καὶ ὡς κατέπαυσεν ὁ θόρυβος τῶν ἀνδρῶν τῶν κύκλῳ τῆς συνεδρίας καὶ
εἶπεν Ολοφέρνης ἀρχιστράτηγος δυνάμεως Ασσουρ πρὸς Αχιωρ ἐναντίον
παντὸς τοῦ δήμου ἀλλοφύλων καὶ πρὸς πάντας υἱοὺς Μωαβ
'''
"2" = ''':sup:`2` καὶ τίς εἶ σύ Αχιωρ καὶ οἱ μισθωτοὶ τοῦ Εφραιμ ὅτι ἐπροφήτευσας ἐν
ἡμῖν καθὼς σήμερον καὶ εἶπας τὸ γένος Ισραηλ μὴ πολεμῆσαι ὅτι ὁ θεὸς
αὐτῶν ὑπερασπιεῖ αὐτῶν καὶ τίς θεὸς εἰ μὴ Ναβουχοδονοσορ οὗτος
ἀποστελεῖ τὸ κράτος αὐτοῦ καὶ ἐξολεθρεύσει αὐτοὺς ἀπὸ προσώπου τῆς γῆς
καὶ οὐ ῥύσεται αὐτοὺς ὁ θεὸς αὐτῶν
'''
"3" = ''':sup:`3` ἀλλ’ ἡμεῖς οἱ δοῦλοι αὐτοῦ πατάξομεν αὐτοὺς ὡς ἄνθρωπον ἕνα καὶ οὐχ
ὑποστήσονται τὸ κράτος τῶν ἵππων ἡμῶν
'''
"4" = ''':sup:`4` κατακαύσομεν γὰρ αὐτοὺς ἐν αὐτοῖς καὶ τὰ ὄρη αὐτῶν μεθυσθήσεται ἐν
τῷ αἵματι αὐτῶν καὶ τὰ πεδία αὐτῶν πληρωθήσεται τῶν νεκρῶν αὐτῶν καὶ
οὐκ ἀντιστήσεται τὸ ἴχνος τῶν ποδῶν αὐτῶν κατὰ πρόσωπον ἡμῶν ἀλλὰ
ἀπωλείᾳ ἀπολοῦνται λέγει ὁ βασιλεὺς Ναβουχοδονοσορ ὁ κύριος πάσης τῆς
γῆς εἶπεν γάρ οὐ ματαιωθήσεται τὰ ῥήματα τῶν λόγων αὐτοῦ
'''
"5" = ''':sup:`5` σὺ δέ Αχιωρ μισθωτὲ τοῦ Αμμων ὃς ἐλάλησας τοὺς λόγους τούτους ἐν
ἡμέρᾳ ἀδικίας σου οὐκ ὄψει ἔτι τὸ πρόσωπόν μου ἀπὸ τῆς ἡμέρας ταύτης
ἕως οὗ ἐκδικήσω τὸ γένος τῶν ἐξ Αἰγύπτου
'''
"6" = ''':sup:`6` καὶ τότε διελεύσεται ὁ σίδηρος τῆς στρατιᾶς μου καὶ ὁ λαὸς τῶν
θεραπόντων μου τὰς πλευράς σου καὶ πεσῇ ἐν τοῖς τραυματίαις αὐτῶν ὅταν
ἐπιστρέψω
'''
"7" = ''':sup:`7` καὶ ἀποκαταστήσουσίν σε οἱ δοῦλοί μου εἰς τὴν ὀρεινὴν καὶ θήσουσίν
σε ἐν μιᾷ τῶν πόλεων τῶν ἀναβάσεων
'''
"8" = ''':sup:`8` καὶ οὐκ ἀπολῇ ἕως οὗ ἐξολεθρευθῇς μετ’ αὐτῶν
'''
"9" = ''':sup:`9` καὶ εἴπερ ἐλπίζεις τῇ καρδίᾳ σου ὅτι οὐ συλλημφθήσονται μὴ συμπεσέτω
σου τὸ πρόσωπον ἐλάλησα καὶ οὐδὲν διαπεσεῖται τῶν ῥημάτων μου
'''
"10" = ''':sup:`10` καὶ προσέταξεν Ολοφέρνης τοῖς δούλοις αὐτοῦ οἳ ἦσαν παρεστηκότες ἐν
τῇ σκηνῇ αὐτοῦ συλλαβεῖν τὸν Αχιωρ καὶ ἀποκαταστῆσαι αὐτὸν εἰς
Βαιτυλουα καὶ παραδοῦναι εἰς χεῖρας υἱῶν Ισραηλ
'''
"11" = ''':sup:`11` καὶ συνέλαβον αὐτὸν οἱ δοῦλοι αὐτοῦ καὶ ἤγαγον αὐτὸν ἔξω τῆς
παρεμβολῆς εἰς τὸ πεδίον καὶ ἀπῆραν ἐκ μέσου τῆς πεδινῆς εἰς τὴν
ὀρεινὴν καὶ παρεγένοντο ἐπὶ τὰς πηγάς αἳ ἦσαν ὑποκάτω Βαιτυλουα
'''
"12" = ''':sup:`12` καὶ ὡς εἶδαν αὐτοὺς οἱ ἄνδρες τῆς πόλεως ἐπὶ τὴν κορυφὴν τοῦ ὄρους
ἀνέλαβον τὰ ὅπλα αὐτῶν καὶ ἀπῆλθον ἔξω τῆς πόλεως ἐπὶ τὴν κορυφὴν τοῦ
ὄρους καὶ πᾶς ἀνὴρ σφενδονήτης διεκράτησαν τὴν ἀνάβασιν αὐτῶν καὶ
ἔβαλλον ἐν λίθοις ἐπ’ αὐτούς
'''
"13" = ''':sup:`13` καὶ ὑποδύσαντες ὑποκάτω τοῦ ὄρους ἔδησαν τὸν Αχιωρ καὶ ἀφῆκαν
ἐρριμμένον ὑπὸ τὴν ῥίζαν τοῦ ὄρους καὶ ἀπῴχοντο πρὸς τὸν κύριον αὐτῶν
'''
"14" = ''':sup:`14` καταβάντες δὲ οἱ υἱοὶ Ισραηλ ἐκ τῆς πόλεως αὐτῶν ἐπέστησαν αὐτῷ καὶ
λύσαντες αὐτὸν ἀπήγαγον εἰς τὴν Βαιτυλουα καὶ κατέστησαν αὐτὸν ἐπὶ τοὺς
ἄρχοντας τῆς πόλεως αὐτῶν
'''
"15" = ''':sup:`15` οἳ ἦσαν ἐν ταῖς ἡμέραις ἐκείναις Οζιας ὁ τοῦ Μιχα ἐκ τῆς φυλῆς
Συμεων καὶ Χαβρις ὁ τοῦ Γοθονιηλ καὶ Χαρμις υἱὸς Μελχιηλ
'''
"16" = ''':sup:`16` καὶ συνεκάλεσαν πάντας τοὺς πρεσβυτέρους τῆς πόλεως καὶ συνέδραμον
πᾶς νεανίσκος αὐτῶν καὶ αἱ γυναῖκες εἰς τὴν ἐκκλησίαν καὶ ἔστησαν τὸν
Αχιωρ ἐν μέσῳ παντὸς τοῦ λαοῦ αὐτῶν καὶ ἐπηρώτησεν αὐτὸν Οζιας τὸ
συμβεβηκός
'''
"17" = ''':sup:`17` καὶ ἀποκριθεὶς ἀπήγγειλεν αὐτοῖς τὰ ῥήματα τῆς συνεδρίας Ολοφέρνου
καὶ πάντα τὰ ῥήματα ὅσα ἐλάλησεν ἐν μέσῳ τῶν ἀρχόντων υἱῶν Ασσουρ καὶ
ὅσα ἐμεγαλορρημόνησεν Ολοφέρνης εἰς τὸν οἶκον Ισραηλ
'''
"18" = ''':sup:`18` καὶ πεσόντες ὁ λαὸς προσεκύνησαν τῷ θεῷ καὶ ἐβόησαν λέγοντες
'''
"19" = ''':sup:`19` κύριε ὁ θεὸς τοῦ οὐρανοῦ κάτιδε ἐπὶ τὰς ὑπερηφανίας αὐτῶν καὶ
ἐλέησον τὴν ταπείνωσιν τοῦ γένους ἡμῶν καὶ ἐπίβλεψον ἐπὶ τὸ πρόσωπον
τῶν ἡγιασμένων σοι ἐν τῇ ἡμέρᾳ ταύτῃ
'''
"20" = ''':sup:`20` καὶ παρεκάλεσαν τὸν Αχιωρ καὶ ἐπῄνεσαν αὐτὸν σφόδρα
'''
"21" = ''':sup:`21` καὶ παρέλαβεν αὐτὸν Οζιας ἐκ τῆς ἐκκλησίας εἰς οἶκον αὐτοῦ καὶ
ἐποίησεν πότον τοῖς πρεσβυτέροις καὶ ἐπεκαλέσαντο τὸν θεὸν Ισραηλ εἰς
βοήθειαν ὅλην τὴν νύκτα ἐκείνην
Bíblias:
