[34]
"1" = ''':sup:`1` Gr. Psalm 34 (Heb. 35) τῷ Δαυιδ δίκασον κύριε τοὺς ἀδικοῦντάς με
πολέμησον τοὺς πολεμοῦντάς με
'''
"2" = ''':sup:`2` ἐπιλαβοῦ ὅπλου καὶ θυρεοῦ καὶ ἀνάστηθι εἰς βοήθειάν μου
'''
"3" = ''':sup:`3` ἔκχεον ῥομφαίαν καὶ σύγκλεισον ἐξ ἐναντίας τῶν καταδιωκόντων με
εἰπὸν τῇ ψυχῇ μου σωτηρία σου ἐγώ εἰμι
'''
"4" = ''':sup:`4` αἰσχυνθήτωσαν καὶ ἐντραπήτωσαν οἱ ζητοῦντες τὴν ψυχήν μου
ἀποστραφήτωσαν εἰς τὰ ὀπίσω καὶ καταισχυνθήτωσαν οἱ λογιζόμενοί μοι
κακά
'''
"5" = ''':sup:`5` γενηθήτωσαν ὡσεὶ χνοῦς κατὰ πρόσωπον ἀνέμου καὶ ἄγγελος κυρίου
ἐκθλίβων αὐτούς
'''
"6" = ''':sup:`6` γενηθήτω ἡ ὁδὸς αὐτῶν σκότος καὶ ὀλίσθημα καὶ ἄγγελος κυρίου
καταδιώκων αὐτούς
'''
"7" = ''':sup:`7` ὅτι δωρεὰν ἔκρυψάν μοι διαφθορὰν παγίδος αὐτῶν μάτην ὠνείδισαν τὴν
ψυχήν μου
'''
"8" = ''':sup:`8` ἐλθέτω αὐτοῖς παγίς ἣν οὐ γινώσκουσιν καὶ ἡ θήρα ἣν ἔκρυψαν
συλλαβέτω αὐτούς καὶ ἐν τῇ παγίδι πεσοῦνται ἐν αὐτῇ
'''
"9" = ''':sup:`9` ἡ δὲ ψυχή μου ἀγαλλιάσεται ἐπὶ τῷ κυρίῳ τερφθήσεται ἐπὶ τῷ σωτηρίῳ
αὐτοῦ
'''
"10" = ''':sup:`10` πάντα τὰ ὀστᾶ μου ἐροῦσιν κύριε τίς ὅμοιός σοι ῥυόμενος πτωχὸν ἐκ
χειρὸς στερεωτέρων αὐτοῦ καὶ πτωχὸν καὶ πένητα ἀπὸ τῶν διαρπαζόντων
αὐτόν
'''
"11" = ''':sup:`11` ἀναστάντες μάρτυρες ἄδικοι ἃ οὐκ ἐγίνωσκον ἠρώτων με
'''
"12" = ''':sup:`12` ἀνταπεδίδοσάν μοι πονηρὰ ἀντὶ καλῶν καὶ ἀτεκνίαν τῇ ψυχῇ μου
'''
"13" = ''':sup:`13` ἐγὼ δὲ ἐν τῷ αὐτοὺς παρενοχλεῖν μοι ἐνεδυόμην σάκκον καὶ ἐταπείνουν
ἐν νηστείᾳ τὴν ψυχήν μου καὶ ἡ προσευχή μου εἰς κόλπον μου
ἀποστραφήσεται
'''
"14" = ''':sup:`14` ὡς πλησίον ὡς ἀδελφὸν ἡμέτερον οὕτως εὐηρέστουν ὡς πενθῶν καὶ
σκυθρωπάζων οὕτως ἐταπεινούμην
'''
"15" = ''':sup:`15` καὶ κατ’ ἐμοῦ ηὐφράνθησαν καὶ συνήχθησαν συνήχθησαν ἐπ’ ἐμὲ
μάστιγες καὶ οὐκ ἔγνων διεσχίσθησαν καὶ οὐ κατενύγησαν
'''
"16" = ''':sup:`16` ἐπείρασάν με ἐξεμυκτήρισάν με μυκτηρισμόν ἔβρυξαν ἐπ’ ἐμὲ τοὺς
ὀδόντας αὐτῶν
'''
"17" = ''':sup:`17` κύριε πότε ἐπόψῃ ἀποκατάστησον τὴν ψυχήν μου ἀπὸ τῆς κακουργίας
αὐτῶν ἀπὸ λεόντων τὴν μονογενῆ μου
'''
"18" = ''':sup:`18` ἐξομολογήσομαί σοι κύριε ἐν ἐκκλησίᾳ πολλῇ ἐν λαῷ βαρεῖ αἰνέσω σε
'''
"19" = ''':sup:`19` μὴ ἐπιχαρείησάν μοι οἱ ἐχθραίνοντές μοι ἀδίκως οἱ μισοῦντές με
δωρεὰν καὶ διανεύοντες ὀφθαλμοῖς
'''
"20" = ''':sup:`20` ὅτι ἐμοὶ μὲν εἰρηνικὰ ἐλάλουν καὶ ἐπ’ ὀργὴν δόλους διελογίζοντο
'''
"21" = ''':sup:`21` καὶ ἐπλάτυναν ἐπ’ ἐμὲ τὸ στόμα αὐτῶν εἶπαν εὖγε εὖγε εἶδαν οἱ
ὀφθαλμοὶ ἡμῶν
'''
"22" = ''':sup:`22` εἶδες κύριε μὴ παρασιωπήσῃς κύριε μὴ ἀποστῇς ἀπ’ ἐμοῦ
'''
"23" = ''':sup:`23` ἐξεγέρθητι κύριε καὶ πρόσχες τῇ κρίσει μου ὁ θεός μου καὶ ὁ κύριός
μου εἰς τὴν δίκην μου
'''
"24" = ''':sup:`24` κρῖνόν με κατὰ τὴν δικαιοσύνην σου κύριε ὁ θεός μου καὶ μὴ
ἐπιχαρείησάν μοι
'''
"25" = ''':sup:`25` μὴ εἴπαισαν ἐν καρδίαις αὐτῶν εὖγε εὖγε τῇ ψυχῇ ἡμῶν μηδὲ εἴπαισαν
κατεπίομεν αὐτόν
'''
"26" = ''':sup:`26` αἰσχυνθείησαν καὶ ἐντραπείησαν ἅμα οἱ ἐπιχαίροντες τοῖς κακοῖς μου
ἐνδυσάσθωσαν αἰσχύνην καὶ ἐντροπὴν οἱ μεγαλορρημονοῦντες ἐπ’ ἐμέ
'''
"27" = ''':sup:`27` ἀγαλλιάσαιντο καὶ εὐφρανθείησαν οἱ θέλοντες τὴν δικαιοσύνην μου καὶ
εἰπάτωσαν διὰ παντός μεγαλυνθήτω ὁ κύριος οἱ θέλοντες τὴν εἰρήνην τοῦ
δούλου αὐτοῦ
'''
"28" = ''':sup:`28` καὶ ἡ γλῶσσά μου μελετήσει τὴν δικαιοσύνην σου ὅλην τὴν ἡμέραν τὸν
ἔπαινόν σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
