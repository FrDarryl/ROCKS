[2]
"1" = ''':sup:`1` διὸ ἀναπολόγητος εἶ, ὦ ἄνθρωπε πᾶς ὁ κρίνων· ἐν ᾧ γὰρ κρίνεις τὸν
ἕτερον, σεαυτὸν κατακρίνεις, τὰ γὰρ αὐτὰ πράσσεις ὁ κρίνων.
'''
"2" = ''':sup:`2` οἴδαμεν δὲ ὅτι τὸ κρίμα τοῦ θεοῦ ἐστιν κατὰ ἀλήθειαν ἐπὶ τοὺς τὰ
τοιαῦτα πράσσοντας.
'''
"3" = ''':sup:`3` λογίζῃ δὲ τοῦτο, ὦ ἄνθρωπε ὁ κρίνων τοὺς τὰ τοιαῦτα πράσσοντας καὶ
ποιῶν αὐτά, ὅτι σὺ ἐκφεύξῃ τὸ κρίμα τοῦ θεοῦ;
'''
"4" = ''':sup:`4` ἢ τοῦ πλούτου τῆς χρηστότητος αὐτοῦ καὶ τῆς ἀνοχῆς καὶ τῆς
μακροθυμίας καταφρονεῖς, ἀγνοῶν ὅτι τὸ χρηστὸν τοῦ θεοῦ εἰς μετάνοιάν
σε ἄγει;
'''
"5" = ''':sup:`5` κατὰ δὲ τὴν σκληρότητά σου καὶ ἀμετανόητον καρδίαν θησαυρίζεις
σεαυτῶ ὀργὴν ἐν ἡμέρᾳ ὀργῆς καὶ ἀποκαλύψεως δικαιοκρισίας τοῦ θεοῦ,
'''
"6" = ''':sup:`6` ὃς ἀποδώσει ἑκάστῳ κατὰ τὰ ἔργα αὐτοῦ,
'''
"7" = ''':sup:`7` τοῖς μὲν καθ᾽ ὑπομονὴν ἔργου ἀγαθοῦ δόξαν καὶ τιμὴν καὶ ἀφθαρσίαν
ζητοῦσιν, ζωὴν αἰώνιον·
'''
"8" = ''':sup:`8` τοῖς δὲ ἐξ ἐριθείας καὶ ἀπειθοῦσι τῇ ἀληθείᾳ πειθομένοις δὲ τῇ
ἀδικίᾳ, ὀργὴ καὶ θυμός _
'''
"9" = ''':sup:`9` θλῖψις καὶ στενοχωρία ἐπὶ πᾶσαν ψυχὴν ἀνθρώπου τοῦ κατεργαζομένου τὸ
κακόν, ἰουδαίου τε πρῶτον καὶ ἕλληνος·
'''
"10" = ''':sup:`10` δόξα δὲ καὶ τιμὴ καὶ εἰρήνη παντὶ τῶ ἐργαζομένῳ τὸ ἀγαθόν, ἰουδαίῳ
τε πρῶτον καὶ ἕλληνι·
'''
"11" = ''':sup:`11` οὐ γάρ ἐστιν προσωπολημψία παρὰ τῶ θεῶ.
'''
"12" = ''':sup:`12` ὅσοι γὰρ ἀνόμως ἥμαρτον, ἀνόμως καὶ ἀπολοῦνται· καὶ ὅσοι ἐν νόμῳ
ἥμαρτον, διὰ νόμου κριθήσονται·
νόμου δικαιωθήσονται.
'''
"14" = ''':sup:`14` ὅταν γὰρ ἔθνη τὰ μὴ νόμον ἔχοντα φύσει τὰ τοῦ νόμου ποιῶσιν, οὖτοι
νόμον μὴ ἔχοντες ἑαυτοῖς εἰσιν νόμος·
'''
"15" = ''':sup:`15` οἵτινες ἐνδείκνυνται τὸ ἔργον τοῦ νόμου γραπτὸν ἐν ταῖς καρδίαις
αὐτῶν, συμμαρτυρούσης αὐτῶν τῆς συνειδήσεως καὶ μεταξὺ ἀλλήλων τῶν
λογισμῶν κατηγορούντων ἢ καὶ ἀπολογουμένων,
'''
"16" = ''':sup:`16` ἐν ἡμέρᾳ ὅτε κρίνει ὁ θεὸς τὰ κρυπτὰ τῶν ἀνθρώπων κατὰ τὸ
εὐαγγέλιόν μου διὰ χριστοῦ ἰησοῦ.
'''
"17" = ''':sup:`17` εἰ δὲ σὺ ἰουδαῖος ἐπονομάζῃ καὶ ἐπαναπαύῃ νόμῳ καὶ καυχᾶσαι ἐν θεῶ
'''
"18" = ''':sup:`18` καὶ γινώσκεις τὸ θέλημα καὶ δοκιμάζεις τὰ διαφέροντα κατηχούμενος
ἐκ τοῦ νόμου,
'''
"19" = ''':sup:`19` πέποιθάς τε σεαυτὸν ὁδηγὸν εἶναι τυφλῶν, φῶς τῶν ἐν σκότει,
'''
"20" = ''':sup:`20` παιδευτὴν ἀφρόνων, διδάσκαλον νηπίων, ἔχοντα τὴν μόρφωσιν τῆς
γνώσεως καὶ τῆς ἀληθείας ἐν τῶ νόμῳ _
'''
"21" = ''':sup:`21` ὁ οὗν διδάσκων ἕτερον σεαυτὸν οὐ διδάσκεις; ὁ κηρύσσων μὴ κλέπτειν
κλέπτεις;
'''
"22" = ''':sup:`22` ὁ λέγων μὴ μοιχεύειν μοιχεύεις; ὁ βδελυσσόμενος τὰ εἴδωλα
ἱεροσυλεῖς;
'''
"23" = ''':sup:`23` ὃς ἐν νόμῳ καυχᾶσαι, διὰ τῆς παραβάσεως τοῦ νόμου τὸν θεὸν
ἀτιμάζεις;
'''
"24" = ''':sup:`24` τὸ γὰρ ὄνομα τοῦ θεοῦ δι᾽ ὑμᾶς βλασφημεῖται ἐν τοῖς ἔθνεσιν, καθὼς
γέγραπται.
'''
"25" = ''':sup:`25` περιτομὴ μὲν γὰρ ὠφελεῖ ἐὰν νόμον πράσσῃς· ἐὰν δὲ παραβάτης νόμου
ᾖς, ἡ περιτομή σου ἀκροβυστία γέγονεν.
'''
"26" = ''':sup:`26` ἐὰν οὗν ἡ ἀκροβυστία τὰ δικαιώματα τοῦ νόμου φυλάσσῃ, οὐχ ἡ
ἀκροβυστία αὐτοῦ εἰς περιτομὴν λογισθήσεται;
'''
"27" = ''':sup:`27` καὶ κρινεῖ ἡ ἐκ φύσεως ἀκροβυστία τὸν νόμον τελοῦσα σὲ τὸν διὰ
γράμματος καὶ περιτομῆς παραβάτην νόμου.
'''
"28" = ''':sup:`28` οὐ γὰρ ὁ ἐν τῶ φανερῶ ἰουδαῖός ἐστιν, οὐδὲ ἡ ἐν τῶ φανερῶ ἐν σαρκὶ
περιτομή·
'''
"29" = ''':sup:`29` ἀλλ᾽ ὁ ἐν τῶ κρυπτῶ ἰουδαῖος, καὶ περιτομὴ καρδίας ἐν πνεύματι οὐ
γράμματι, οὖ ὁ ἔπαινος οὐκ ἐξ ἀνθρώπων ἀλλ᾽ ἐκ τοῦ θεοῦ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
