[15]
"1" = ''':sup:`1` καὶ ἐν τῷ ὀκτωκαιδεκάτῳ ἔτει βασιλεύοντος Ιεροβοαμ υἱοῦ Ναβατ
βασιλεύει Αβιου υἱὸς Ροβοαμ ἐπὶ Ιουδα
'''
"2" = ''':sup:`2` καὶ ἓξ ἔτη ἐβασίλευσεν καὶ ὄνομα τῆς μητρὸς αὐτοῦ Μααχα θυγάτηρ
Αβεσσαλωμ
'''
"3" = ''':sup:`3` καὶ ἐπορεύθη ἐν ταῖς ἁμαρτίαις τοῦ πατρὸς αὐτοῦ αἷς ἐποίησεν ἐνώπιον
αὐτοῦ καὶ οὐκ ἦν ἡ καρδία αὐτοῦ τελεία μετὰ κυρίου θεοῦ αὐτοῦ ὡς ἡ
καρδία Δαυιδ τοῦ πατρὸς αὐτοῦ
'''
"4" = ''':sup:`4` ὅτι διὰ Δαυιδ ἔδωκεν αὐτῷ κύριος κατάλειμμα ἵνα στήσῃ τέκνα αὐτοῦ
μετ’ αὐτὸν καὶ στήσῃ τὴν Ιερουσαλημ
'''
"5" = ''':sup:`5` ὡς ἐποίησεν Δαυιδ τὸ εὐθὲς ἐνώπιον κυρίου οὐκ ἐξέκλινεν ἀπὸ πάντων
ὧν ἐνετείλατο αὐτῷ πάσας τὰς ἡμέρας τῆς ζωῆς αὐτοῦ
'''
"7" = ''':sup:`7` καὶ τὰ λοιπὰ τῶν λόγων Αβιου καὶ πάντα ἃ ἐποίησεν οὐκ ἰδοὺ ταῦτα
γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ιουδα καὶ
πόλεμος ἦν ἀνὰ μέσον Αβιου καὶ ἀνὰ μέσον Ιεροβοαμ
'''
"8" = ''':sup:`8` καὶ ἐκοιμήθη Αβιου μετὰ τῶν πατέρων αὐτοῦ ἐν τῷ εἰκοστῷ καὶ τετάρτῳ
ἔτει τοῦ Ιεροβοαμ καὶ θάπτεται μετὰ τῶν πατέρων αὐτοῦ ἐν πόλει Δαυιδ
καὶ βασιλεύει Ασα υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"9" = ''':sup:`9` ἐν τῷ ἐνιαυτῷ τῷ τετάρτῳ καὶ εἰκοστῷ τοῦ Ιεροβοαμ βασιλέως Ισραηλ
βασιλεύει Ασα ἐπὶ Ιουδαν
'''
"10" = ''':sup:`10` καὶ τεσσαράκοντα καὶ ἓν ἔτος ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα
τῆς μητρὸς αὐτοῦ Ανα θυγάτηρ Αβεσσαλωμ
'''
"11" = ''':sup:`11` καὶ ἐποίησεν Ασα τὸ εὐθὲς ἐνώπιον κυρίου ὡς Δαυιδ ὁ πατὴρ αὐτοῦ
'''
"12" = ''':sup:`12` καὶ ἀφεῖλεν τὰς τελετὰς ἀπὸ τῆς γῆς καὶ ἐξαπέστειλεν πάντα τὰ
ἐπιτηδεύματα ἃ ἐποίησαν οἱ πατέρες αὐτοῦ
'''
"13" = ''':sup:`13` καὶ τὴν Ανα τὴν μητέρα αὐτοῦ μετέστησεν τοῦ μὴ εἶναι ἡγουμένην
καθὼς ἐποίησεν σύνοδον ἐν τῷ ἄλσει αὐτῆς καὶ ἐξέκοψεν Ασα τὰς
καταδύσεις αὐτῆς καὶ ἐνέπρησεν πυρὶ ἐν τῷ χειμάρρῳ Κεδρων
'''
"14" = ''':sup:`14` τὰ δὲ ὑψηλὰ οὐκ ἐξῆρεν πλὴν ἡ καρδία Ασα ἦν τελεία μετὰ κυρίου
πάσας τὰς ἡμέρας αὐτοῦ
'''
"15" = ''':sup:`15` καὶ εἰσήνεγκεν τοὺς κίονας τοῦ πατρὸς αὐτοῦ καὶ τοὺς κίονας αὐτοῦ
εἰσήνεγκεν εἰς τὸν οἶκον κυρίου ἀργυροῦς καὶ χρυσοῦς καὶ σκεύη
'''
"16" = ''':sup:`16` καὶ πόλεμος ἦν ἀνὰ μέσον Ασα καὶ ἀνὰ μέσον Βαασα βασιλέως Ισραηλ
πάσας τὰς ἡμέρας
'''
"17" = ''':sup:`17` καὶ ἀνέβη Βαασα βασιλεὺς Ισραηλ ἐπὶ Ιουδαν καὶ ᾠκοδόμησεν τὴν Ραμα
τοῦ μὴ εἶναι ἐκπορευόμενον καὶ εἰσπορευόμενον τῷ Ασα βασιλεῖ Ιουδα
'''
"18" = ''':sup:`18` καὶ ἔλαβεν Ασα τὸ ἀργύριον καὶ τὸ χρυσίον τὸ εὑρεθὲν ἐν τοῖς
θησαυροῖς τοῦ οἴκου τοῦ βασιλέως καὶ ἔδωκεν αὐτὰ εἰς χεῖρας παίδων
αὐτοῦ καὶ ἐξαπέστειλεν αὐτοὺς ὁ βασιλεὺς Ασα πρὸς υἱὸν Αδερ υἱὸν
Ταβερεμμαν υἱοῦ Αζιν βασιλέως Συρίας τοῦ κατοικοῦντος ἐν Δαμασκῷ λέγων
'''
"19" = ''':sup:`19` διάθου διαθήκην ἀνὰ μέσον ἐμοῦ καὶ ἀνὰ μέσον σοῦ καὶ ἀνὰ μέσον τοῦ
πατρός μου καὶ τοῦ πατρός σου ἰδοὺ ἐξαπέσταλκά σοι δῶρα ἀργύριον καὶ
χρυσίον δεῦρο διασκέδασον τὴν διαθήκην σου τὴν πρὸς Βαασα βασιλέα
Ισραηλ καὶ ἀναβήσεται ἀπ’ ἐμοῦ
'''
"20" = ''':sup:`20` καὶ ἤκουσεν υἱὸς Αδερ τοῦ βασιλέως Ασα καὶ ἀπέστειλεν τοὺς ἄρχοντας
τῶν δυνάμεων τῶν αὐτοῦ ταῖς πόλεσιν τοῦ Ισραηλ καὶ ἐπάταξεν τὴν Αιν καὶ
τὴν Δαν καὶ τὴν Αβελμαα καὶ πᾶσαν τὴν Χεζραθ ἕως πάσης τῆς γῆς Νεφθαλι
'''
"21" = ''':sup:`21` καὶ ἐγένετο ὡς ἤκουσεν Βαασα καὶ διέλιπεν τοῦ οἰκοδομεῖν τὴν Ραμα
καὶ ἀνέστρεψεν εἰς Θερσα
'''
"22" = ''':sup:`22` καὶ ὁ βασιλεὺς Ασα παρήγγειλεν παντὶ Ιουδα εἰς Αινακιμ καὶ αἴρουσιν
τοὺς λίθους τῆς Ραμα καὶ τὰ ξύλα αὐτῆς ἃ ᾠκοδόμησεν Βαασα καὶ
ᾠκοδόμησεν ἐν αὐτοῖς ὁ βασιλεὺς Ασα πᾶν βουνὸν Βενιαμιν καὶ τὴν σκοπιάν
'''
"23" = ''':sup:`23` καὶ τὰ λοιπὰ τῶν λόγων Ασα καὶ πᾶσα ἡ δυναστεία αὐτοῦ ἣν ἐποίησεν
οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐστὶν ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς
βασιλεῦσιν Ιουδα πλὴν ἐν τῷ καιρῷ τοῦ γήρως αὐτοῦ ἐπόνεσεν τοὺς πόδας
αὐτοῦ
'''
"24" = ''':sup:`24` καὶ ἐκοιμήθη Ασα καὶ θάπτεται μετὰ τῶν πατέρων αὐτοῦ ἐν πόλει Δαυιδ
καὶ βασιλεύει Ιωσαφατ υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"25" = ''':sup:`25` καὶ Ναδαβ υἱὸς Ιεροβοαμ βασιλεύει ἐπὶ Ισραηλ ἐν ἔτει δευτέρῳ τοῦ
Ασα βασιλέως Ιουδα καὶ ἐβασίλευσεν ἐπὶ Ισραηλ ἔτη δύο
'''
"26" = ''':sup:`26` καὶ ἐποίησεν τὸ πονηρὸν ἐνώπιον κυρίου καὶ ἐπορεύθη ἐν ὁδῷ τοῦ
πατρὸς αὐτοῦ καὶ ἐν ταῖς ἁμαρτίαις αὐτοῦ αἷς ἐξήμαρτεν τὸν Ισραηλ
'''
"27" = ''':sup:`27` καὶ περιεκάθισεν αὐτὸν Βαασα υἱὸς Αχια ἐπὶ τὸν οἶκον Βελααν καὶ
ἐπάταξεν αὐτὸν ἐν Γαβαθων τῇ τῶν ἀλλοφύλων καὶ Ναδαβ καὶ πᾶς Ισραηλ
περιεκάθητο ἐπὶ Γαβαθων
'''
"28" = ''':sup:`28` καὶ ἐθανάτωσεν αὐτὸν Βαασα ἐν ἔτει τρίτῳ τοῦ Ασα υἱοῦ Αβιου
βασιλέως Ιουδα καὶ ἐβασίλευσεν
'''
"29" = ''':sup:`29` καὶ ἐγένετο ὡς ἐβασίλευσεν καὶ ἐπάταξεν τὸν οἶκον Ιεροβοαμ καὶ οὐχ
ὑπελίπετο πᾶσαν πνοὴν τοῦ Ιεροβοαμ ἕως τοῦ ἐξολεθρεῦσαι αὐτὸν κατὰ τὸ
ῥῆμα κυρίου ὃ ἐλάλησεν ἐν χειρὶ δούλου αὐτοῦ Αχια τοῦ Σηλωνίτου
'''
"30" = ''':sup:`30` περὶ τῶν ἁμαρτιῶν Ιεροβοαμ ὡς ἐξήμαρτεν τὸν Ισραηλ καὶ ἐν τῷ
παροργισμῷ αὐτοῦ ᾧ παρώργισεν τὸν κύριον θεὸν τοῦ Ισραηλ
'''
"31" = ''':sup:`31` καὶ τὰ λοιπὰ τῶν λόγων Ναδαβ καὶ πάντα ἃ ἐποίησεν οὐκ ἰδοὺ ταῦτα
γεγραμμένα ἐστὶν ἐν βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ισραηλ
'''
"33" = ''':sup:`33` καὶ ἐν τῷ ἔτει τῷ τρίτῳ τοῦ Ασα βασιλέως Ιουδα βασιλεύει Βαασα υἱὸς
Αχια ἐπὶ Ισραηλ ἐν Θερσα εἴκοσι καὶ τέσσαρα ἔτη
'''
"34" = ''':sup:`34` καὶ ἐποίησεν τὸ πονηρὸν ἐνώπιον κυρίου καὶ ἐπορεύθη ἐν ὁδῷ Ιεροβοαμ
υἱοῦ Ναβατ καὶ ἐν ταῖς ἁμαρτίαις αὐτοῦ ὡς ἐξήμαρτεν τὸν Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
