[79]
"1" = ''':sup:`1` Gr. Psalm 79 (Heb. 80) εἰς τὸ τέλος ὑπὲρ τῶν ἀλλοιωθησομένων
μαρτύριον τῷ Ασαφ ψαλμὸς ὑπὲρ τοῦ Ἀσσυρίου
'''
"2" = ''':sup:`2` ὁ ποιμαίνων τὸν Ισραηλ πρόσχες ὁ ὁδηγῶν ὡσεὶ πρόβατα τὸν Ιωσηφ ὁ
καθήμενος ἐπὶ τῶν χερουβιν ἐμφάνηθι
'''
"3" = ''':sup:`3` ἐναντίον Εφραιμ καὶ Βενιαμιν καὶ Μανασση ἐξέγειρον τὴν δυναστείαν
σου καὶ ἐλθὲ εἰς τὸ σῶσαι ἡμᾶς
'''
"4" = ''':sup:`4` ὁ θεός ἐπίστρεψον ἡμᾶς καὶ ἐπίφανον τὸ πρόσωπόν σου καὶ σωθησόμεθα
'''
"5" = ''':sup:`5` κύριε ὁ θεὸς τῶν δυνάμεων ἕως πότε ὀργίζῃ ἐπὶ τὴν προσευχὴν τοῦ
δούλου σου
'''
"6" = ''':sup:`6` ψωμιεῖς ἡμᾶς ἄρτον δακρύων καὶ ποτιεῖς ἡμᾶς ἐν δάκρυσιν ἐν μέτρῳ
'''
"7" = ''':sup:`7` ἔθου ἡμᾶς εἰς ἀντιλογίαν τοῖς γείτοσιν ἡμῶν καὶ οἱ ἐχθροὶ ἡμῶν
ἐμυκτήρισαν ἡμᾶς
'''
"8" = ''':sup:`8` κύριε ὁ θεὸς τῶν δυνάμεων ἐπίστρεψον ἡμᾶς καὶ ἐπίφανον τὸ πρόσωπόν
σου καὶ σωθησόμεθα διάψαλμα
'''
"9" = ''':sup:`9` ἄμπελον ἐξ Αἰγύπτου μετῆρας ἐξέβαλες ἔθνη καὶ κατεφύτευσας αὐτήν
'''
"10" = ''':sup:`10` ὡδοποίησας ἔμπροσθεν αὐτῆς καὶ κατεφύτευσας τὰς ῥίζας αὐτῆς καὶ
ἐπλήσθη ἡ γῆ
'''
"11" = ''':sup:`11` ἐκάλυψεν ὄρη ἡ σκιὰ αὐτῆς καὶ αἱ ἀναδενδράδες αὐτῆς τὰς κέδρους τοῦ
θεοῦ
'''
"12" = ''':sup:`12` ἐξέτεινεν τὰ κλήματα αὐτῆς ἕως θαλάσσης καὶ ἕως ποταμοῦ τὰς
παραφυάδας αὐτῆς
'''
"13" = ''':sup:`13` ἵνα τί καθεῖλες τὸν φραγμὸν αὐτῆς καὶ τρυγῶσιν αὐτὴν πάντες οἱ
παραπορευόμενοι τὴν ὁδόν
'''
"14" = ''':sup:`14` ἐλυμήνατο αὐτὴν σῦς ἐκ δρυμοῦ καὶ μονιὸς ἄγριος κατενεμήσατο αὐτήν
'''
"15" = ''':sup:`15` ὁ θεὸς τῶν δυνάμεων ἐπίστρεψον δή ἐπίβλεψον ἐξ οὐρανοῦ καὶ ἰδὲ καὶ
ἐπίσκεψαι τὴν ἄμπελον ταύτην
'''
"16" = ''':sup:`16` καὶ κατάρτισαι αὐτήν ἣν ἐφύτευσεν ἡ δεξιά σου καὶ ἐπὶ υἱὸν ἀνθρώπου
ὃν ἐκραταίωσας σεαυτῷ
'''
"17" = ''':sup:`17` ἐμπεπυρισμένη πυρὶ καὶ ἀνεσκαμμένη ἀπὸ ἐπιτιμήσεως τοῦ προσώπου σου
ἀπολοῦνται
'''
"18" = ''':sup:`18` γενηθήτω ἡ χείρ σου ἐπ’ ἄνδρα δεξιᾶς σου καὶ ἐπὶ υἱὸν ἀνθρώπου ὃν
ἐκραταίωσας σεαυτῷ
'''
"19" = ''':sup:`19` καὶ οὐ μὴ ἀποστῶμεν ἀπὸ σοῦ ζωώσεις ἡμᾶς καὶ τὸ ὄνομά σου
ἐπικαλεσόμεθα
'''
"20" = ''':sup:`20` κύριε ὁ θεὸς τῶν δυνάμεων ἐπίστρεψον ἡμᾶς καὶ ἐπίφανον τὸ πρόσωπόν
σου καὶ σωθησόμεθα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
