[25]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` εἰπὸν τοῖς υἱοῖς Ισραηλ καὶ λάβετέ μοι ἀπαρχὰς παρὰ πάντων οἷς ἂν
δόξῃ τῇ καρδίᾳ καὶ λήμψεσθε τὰς ἀπαρχάς μου
'''
"3" = ''':sup:`3` καὶ αὕτη ἐστὶν ἡ ἀπαρχή ἣν λήμψεσθε παρ’ αὐτῶν χρυσίον καὶ ἀργύριον
καὶ χαλκὸν
'''
"4" = ''':sup:`4` καὶ ὑάκινθον καὶ πορφύραν καὶ κόκκινον διπλοῦν καὶ βύσσον
κεκλωσμένην καὶ τρίχας αἰγείας
'''
"5" = ''':sup:`5` καὶ δέρματα κριῶν ἠρυθροδανωμένα καὶ δέρματα ὑακίνθινα καὶ ξύλα
ἄσηπτα
'''
"7" = ''':sup:`7` καὶ λίθους σαρδίου καὶ λίθους εἰς τὴν γλυφὴν εἰς τὴν ἐπωμίδα καὶ τὸν
ποδήρη
'''
"8" = ''':sup:`8` καὶ ποιήσεις μοι ἁγίασμα καὶ ὀφθήσομαι ἐν ὑμῖν
'''
"9" = ''':sup:`9` καὶ ποιήσεις μοι κατὰ πάντα ὅσα ἐγώ σοι δεικνύω ἐν τῷ ὄρει τὸ
παράδειγμα τῆς σκηνῆς καὶ τὸ παράδειγμα πάντων τῶν σκευῶν αὐτῆς οὕτω
ποιήσεις
'''
"10" = ''':sup:`10` καὶ ποιήσεις κιβωτὸν μαρτυρίου ἐκ ξύλων ἀσήπτων δύο πήχεων καὶ
ἡμίσους τὸ μῆκος καὶ πήχεος καὶ ἡμίσους τὸ πλάτος καὶ πήχεος καὶ
ἡμίσους τὸ ὕψος
'''
"11" = ''':sup:`11` καὶ καταχρυσώσεις αὐτὴν χρυσίῳ καθαρῷ ἔξωθεν καὶ ἔσωθεν χρυσώσεις
αὐτήν καὶ ποιήσεις αὐτῇ κυμάτια στρεπτὰ χρυσᾶ κύκλῳ
'''
"12" = ''':sup:`12` καὶ ἐλάσεις αὐτῇ τέσσαρας δακτυλίους χρυσοῦς καὶ ἐπιθήσεις ἐπὶ τὰ
τέσσαρα κλίτη δύο δακτυλίους ἐπὶ τὸ κλίτος τὸ ἓν καὶ δύο δακτυλίους ἐπὶ
τὸ κλίτος τὸ δεύτερον
'''
"13" = ''':sup:`13` ποιήσεις δὲ ἀναφορεῖς ξύλα ἄσηπτα καὶ καταχρυσώσεις αὐτὰ χρυσίῳ
'''
"14" = ''':sup:`14` καὶ εἰσάξεις τοὺς ἀναφορεῖς εἰς τοὺς δακτυλίους τοὺς ἐν τοῖς
κλίτεσι τῆς κιβωτοῦ αἴρειν τὴν κιβωτὸν ἐν αὐτοῖς
'''
"15" = ''':sup:`15` ἐν τοῖς δακτυλίοις τῆς κιβωτοῦ ἔσονται οἱ ἀναφορεῖς ἀκίνητοι
'''
"16" = ''':sup:`16` καὶ ἐμβαλεῖς εἰς τὴν κιβωτὸν τὰ μαρτύρια ἃ ἂν δῶ σοι
'''
"17" = ''':sup:`17` καὶ ποιήσεις ἱλαστήριον ἐπίθεμα χρυσίου καθαροῦ δύο πήχεων καὶ
ἡμίσους τὸ μῆκος καὶ πήχεος καὶ ἡμίσους τὸ πλάτος
'''
"18" = ''':sup:`18` καὶ ποιήσεις δύο χερουβιμ χρυσᾶ τορευτὰ καὶ ἐπιθήσεις αὐτὰ ἐξ
ἀμφοτέρων τῶν κλιτῶν τοῦ ἱλαστηρίου
'''
"19" = ''':sup:`19` ποιηθήσονται χερουβ εἷς ἐκ τοῦ κλίτους τούτου καὶ χερουβ εἷς ἐκ τοῦ
κλίτους τοῦ δευτέρου τοῦ ἱλαστηρίου καὶ ποιήσεις τοὺς δύο χερουβιμ ἐπὶ
τὰ δύο κλίτη
'''
"20" = ''':sup:`20` ἔσονται οἱ χερουβιμ ἐκτείνοντες τὰς πτέρυγας ἐπάνωθεν συσκιάζοντες
ταῖς πτέρυξιν αὐτῶν ἐπὶ τοῦ ἱλαστηρίου καὶ τὰ πρόσωπα αὐτῶν εἰς ἄλληλα
εἰς τὸ ἱλαστήριον ἔσονται τὰ πρόσωπα τῶν χερουβιμ
'''
"21" = ''':sup:`21` καὶ ἐπιθήσεις τὸ ἱλαστήριον ἐπὶ τὴν κιβωτὸν ἄνωθεν καὶ εἰς τὴν
κιβωτὸν ἐμβαλεῖς τὰ μαρτύρια ἃ ἂν δῶ σοι
'''
"22" = ''':sup:`22` καὶ γνωσθήσομαί σοι ἐκεῖθεν καὶ λαλήσω σοι ἄνωθεν τοῦ ἱλαστηρίου
ἀνὰ μέσον τῶν δύο χερουβιμ τῶν ὄντων ἐπὶ τῆς κιβωτοῦ τοῦ μαρτυρίου καὶ
κατὰ πάντα ὅσα ἂν ἐντείλωμαί σοι πρὸς τοὺς υἱοὺς Ισραηλ
'''
"23" = ''':sup:`23` καὶ ποιήσεις τράπεζαν χρυσίου καθαροῦ δύο πήχεων τὸ μῆκος καὶ
πήχεος τὸ εὖρος καὶ πήχεος καὶ ἡμίσους τὸ ὕψος
'''
"24" = ''':sup:`24` καὶ ποιήσεις αὐτῇ στρεπτὰ κυμάτια χρυσᾶ κύκλῳ
'''
"25" = ''':sup:`25` καὶ ποιήσεις αὐτῇ στεφάνην παλαιστοῦ κύκλῳ καὶ ποιήσεις στρεπτὸν
κυμάτιον τῇ στεφάνῃ κύκλῳ
'''
"26" = ''':sup:`26` καὶ ποιήσεις τέσσαρας δακτυλίους χρυσοῦς καὶ ἐπιθήσεις τοὺς
δακτυλίους ἐπὶ τὰ τέσσαρα μέρη τῶν ποδῶν αὐτῆς
'''
"27" = ''':sup:`27` ὑπὸ τὴν στεφάνην καὶ ἔσονται οἱ δακτύλιοι εἰς θήκας τοῖς
ἀναφορεῦσιν ὥστε αἴρειν ἐν αὐτοῖς τὴν τράπεζαν
'''
"28" = ''':sup:`28` καὶ ποιήσεις τοὺς ἀναφορεῖς ἐκ ξύλων ἀσήπτων καὶ καταχρυσώσεις
αὐτοὺς χρυσίῳ καθαρῷ καὶ ἀρθήσεται ἐν αὐτοῖς ἡ τράπεζα
'''
"29" = ''':sup:`29` καὶ ποιήσεις τὰ τρυβλία αὐτῆς καὶ τὰς θυίσκας καὶ τὰ σπονδεῖα καὶ
τοὺς κυάθους ἐν οἷς σπείσεις ἐν αὐτοῖς χρυσίου καθαροῦ ποιήσεις αὐτά
'''
"30" = ''':sup:`30` καὶ ἐπιθήσεις ἐπὶ τὴν τράπεζαν ἄρτους ἐνωπίους ἐναντίον μου διὰ
παντός
'''
"31" = ''':sup:`31` καὶ ποιήσεις λυχνίαν ἐκ χρυσίου καθαροῦ τορευτὴν ποιήσεις τὴν
λυχνίαν ὁ καυλὸς αὐτῆς καὶ οἱ καλαμίσκοι καὶ οἱ κρατῆρες καὶ οἱ
σφαιρωτῆρες καὶ τὰ κρίνα ἐξ αὐτῆς ἔσται
'''
"32" = ''':sup:`32` ἓξ δὲ καλαμίσκοι ἐκπορευόμενοι ἐκ πλαγίων τρεῖς καλαμίσκοι τῆς
λυχνίας ἐκ τοῦ κλίτους αὐτῆς τοῦ ἑνὸς καὶ τρεῖς καλαμίσκοι τῆς λυχνίας
ἐκ τοῦ κλίτους τοῦ δευτέρου
'''
"33" = ''':sup:`33` καὶ τρεῖς κρατῆρες ἐκτετυπωμένοι καρυίσκους ἐν τῷ ἑνὶ καλαμίσκῳ
σφαιρωτὴρ καὶ κρίνον οὕτως τοῖς ἓξ καλαμίσκοις τοῖς ἐκπορευομένοις ἐκ
τῆς λυχνίας
'''
"34" = ''':sup:`34` καὶ ἐν τῇ λυχνίᾳ τέσσαρες κρατῆρες ἐκτετυπωμένοι καρυίσκους ἐν τῷ
ἑνὶ καλαμίσκῳ οἱ σφαιρωτῆρες καὶ τὰ κρίνα αὐτῆς
'''
"35" = ''':sup:`35` ὁ σφαιρωτὴρ ὑπὸ τοὺς δύο καλαμίσκους ἐξ αὐτῆς καὶ σφαιρωτὴρ ὑπὸ
τοὺς τέσσαρας καλαμίσκους ἐξ αὐτῆς οὕτως τοῖς ἓξ καλαμίσκοις τοῖς
ἐκπορευομένοις ἐκ τῆς λυχνίας
'''
"36" = ''':sup:`36` οἱ σφαιρωτῆρες καὶ οἱ καλαμίσκοι ἐξ αὐτῆς ἔστωσαν ὅλη τορευτὴ ἐξ
ἑνὸς χρυσίου καθαροῦ
'''
"37" = ''':sup:`37` καὶ ποιήσεις τοὺς λύχνους αὐτῆς ἑπτά καὶ ἐπιθήσεις τοὺς λύχνους καὶ
φανοῦσιν ἐκ τοῦ ἑνὸς προσώπου
'''
"38" = ''':sup:`38` καὶ τὸν ἐπαρυστῆρα αὐτῆς καὶ τὰ ὑποθέματα αὐτῆς ἐκ χρυσίου καθαροῦ
ποιήσεις
'''
"39" = ''':sup:`39` πάντα τὰ σκεύη ταῦτα τάλαντον χρυσίου καθαροῦ
'''
"40" = ''':sup:`40` ὅρα ποιήσεις κατὰ τὸν τύπον τὸν δεδειγμένον σοι ἐν τῷ ὄρει
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
