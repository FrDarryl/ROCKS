[46]
"1" = ''':sup:`1` Gr. Psalm 46 (Heb. 47) εἰς τὸ τέλος ὑπὲρ τῶν υἱῶν Κορε ψαλμός
'''
"2" = ''':sup:`2` πάντα τὰ ἔθνη κροτήσατε χεῖρας ἀλαλάξατε τῷ θεῷ ἐν φωνῇ ἀγαλλιάσεως
'''
"3" = ''':sup:`3` ὅτι κύριος ὕψιστος φοβερός βασιλεὺς μέγας ἐπὶ πᾶσαν τὴν γῆν
'''
"4" = ''':sup:`4` ὑπέταξεν λαοὺς ἡμῖν καὶ ἔθνη ὑπὸ τοὺς πόδας ἡμῶν
'''
"5" = ''':sup:`5` ἐξελέξατο ἡμῖν τὴν κληρονομίαν αὐτοῦ τὴν καλλονὴν Ιακωβ ἣν ἠγάπησεν
διάψαλμα
'''
"6" = ''':sup:`6` ἀνέβη ὁ θεὸς ἐν ἀλαλαγμῷ κύριος ἐν φωνῇ σάλπιγγος
'''
"7" = ''':sup:`7` ψάλατε τῷ θεῷ ἡμῶν ψάλατε ψάλατε τῷ βασιλεῖ ἡμῶν ψάλατε
'''
"8" = ''':sup:`8` ὅτι βασιλεὺς πάσης τῆς γῆς ὁ θεός ψάλατε συνετῶς
'''
"9" = ''':sup:`9` ἐβασίλευσεν ὁ θεὸς ἐπὶ τὰ ἔθνη ὁ θεὸς κάθηται ἐπὶ θρόνου ἁγίου αὐτοῦ
'''
"10" = ''':sup:`10` ἄρχοντες λαῶν συνήχθησαν μετὰ τοῦ θεοῦ Αβρααμ ὅτι τοῦ θεοῦ οἱ
κραταιοὶ τῆς γῆς σφόδρα ἐπήρθησαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
