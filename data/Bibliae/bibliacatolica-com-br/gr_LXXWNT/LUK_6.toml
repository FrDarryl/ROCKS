[6]
"1" = ''':sup:`1` ἐγένετο δὲ ἐν σαββάτῳ διαπορεύεσθαι αὐτὸν διὰ σπορίμων, καὶ ἔτιλλον
οἱ μαθηταὶ αὐτοῦ καὶ ἤσθιον τοὺς στάχυας ψώχοντες ταῖς χερσίν.
'''
"2" = ''':sup:`2` τινὲς δὲ τῶν φαρισαίων εἶπαν, τί ποιεῖτε ὃ οὐκ ἔξεστιν τοῖς
σάββασιν;
'''
"3" = ''':sup:`3` καὶ ἀποκριθεὶς πρὸς αὐτοὺς εἶπεν ὁ ἰησοῦς, οὐδὲ τοῦτο ἀνέγνωτε ὃ
λαβὼν ἔφαγεν καὶ ἔδωκεν τοῖς μετ᾽ αὐτοῦ, οὓς οὐκ ἔξεστιν φαγεῖν εἰ μὴ
μόνους τοὺς ἱερεῖς;
'''
"5" = ''':sup:`5` καὶ ἔλεγεν αὐτοῖς, κύριός ἐστιν τοῦ σαββάτου ὁ υἱὸς τοῦ ἀνθρώπου.
'''
"6" = ''':sup:`6` ἐγένετο δὲ ἐν ἑτέρῳ σαββάτῳ εἰσελθεῖν αὐτὸν εἰς τὴν συναγωγὴν καὶ
διδάσκειν· καὶ ἦν ἄνθρωπος ἐκεῖ καὶ ἡ χεὶρ αὐτοῦ ἡ δεξιὰ ἦν ξηρά·
'''
"7" = ''':sup:`7` παρετηροῦντο δὲ αὐτὸν οἱ γραμματεῖς καὶ οἱ φαρισαῖοι εἰ ἐν τῶ
σαββάτῳ θεραπεύει, ἵνα εὕρωσιν κατηγορεῖν αὐτοῦ.
'''
"8" = ''':sup:`8` αὐτὸς δὲ ᾔδει τοὺς διαλογισμοὺς αὐτῶν, εἶπεν δὲ τῶ ἀνδρὶ τῶ ξηρὰν
ἔχοντι τὴν χεῖρα, ἔγειρε καὶ στῆθι εἰς τὸ μέσον· καὶ ἀναστὰς ἔστη.
'''
"9" = ''':sup:`9` εἶπεν δὲ ὁ ἰησοῦς πρὸς αὐτούς, ἐπερωτῶ ὑμᾶς, εἰ ἔξεστιν τῶ σαββάτῳ
ἀγαθοποιῆσαι ἢ κακοποιῆσαι, ψυχὴν σῶσαι ἢ ἀπολέσαι;
'''
"10" = ''':sup:`10` καὶ περιβλεψάμενος πάντας αὐτοὺς εἶπεν αὐτῶ, ἔκτεινον τὴν χεῖρά
σου. ὁ δὲ ἐποίησεν, καὶ ἀπεκατεστάθη ἡ χεὶρ αὐτοῦ.
'''
"11" = ''':sup:`11` αὐτοὶ δὲ ἐπλήσθησαν ἀνοίας, καὶ διελάλουν πρὸς ἀλλήλους τί ἂν
ποιήσαιεν τῶ ἰησοῦ.
'''
"12" = ''':sup:`12` ἐγένετο δὲ ἐν ταῖς ἡμέραις ταύταις ἐξελθεῖν αὐτὸν εἰς τὸ ὄρος
προσεύξασθαι, καὶ ἦν διανυκτερεύων ἐν τῇ προσευχῇ τοῦ θεοῦ.
'''
"13" = ''':sup:`13` καὶ ὅτε ἐγένετο ἡμέρα, προσεφώνησεν τοὺς μαθητὰς αὐτοῦ, καὶ
ἐκλεξάμενος ἀπ᾽ αὐτῶν δώδεκα, οὓς καὶ ἀποστόλους ὠνόμασεν,
'''
"14" = ''':sup:`14` σίμωνα, ὃν καὶ ὠνόμασεν πέτρον, καὶ ἀνδρέαν τὸν ἀδελφὸν αὐτοῦ, καὶ
ἰάκωβον καὶ ἰωάννην καὶ φίλιππον καὶ βαρθολομαῖον
'''
"15" = ''':sup:`15` καὶ μαθθαῖον καὶ θωμᾶν καὶ ἰάκωβον ἁλφαίου καὶ σίμωνα τὸν
καλούμενον ζηλωτὴν
'''
"16" = ''':sup:`16` καὶ ἰούδαν ἰακώβου καὶ ἰούδαν ἰσκαριώθ, ὃς ἐγένετο προδότης.
'''
"17" = ''':sup:`17` καὶ καταβὰς μετ᾽ αὐτῶν ἔστη ἐπὶ τόπου πεδινοῦ, καὶ ὄχλος πολὺς
μαθητῶν αὐτοῦ, καὶ πλῆθος πολὺ τοῦ λαοῦ ἀπὸ πάσης τῆς ἰουδαίας καὶ
ἰερουσαλὴμ καὶ τῆς παραλίου τύρου καὶ σιδῶνος,
'''
"18" = ''':sup:`18` οἳ ἦλθον ἀκοῦσαι αὐτοῦ καὶ ἰαθῆναι ἀπὸ τῶν νόσων αὐτῶν· καὶ οἱ
ἐνοχλούμενοι ἀπὸ πνευμάτων ἀκαθάρτων ἐθεραπεύοντο.
'''
"19" = ''':sup:`19` καὶ πᾶς ὁ ὄχλος ἐζήτουν ἅπτεσθαι αὐτοῦ, ὅτι δύναμις παρ᾽ αὐτοῦ
ἐξήρχετο καὶ ἰᾶτο πάντας.
'''
"20" = ''':sup:`20` καὶ αὐτὸς ἐπάρας τοὺς ὀφθαλμοὺς αὐτοῦ εἰς τοὺς μαθητὰς αὐτοῦ
ἔλεγεν, μακάριοι οἱ πτωχοί, ὅτι ὑμετέρα ἐστὶν ἡ βασιλεία τοῦ θεοῦ.
'''
"21" = ''':sup:`21` μακάριοι οἱ πεινῶντες νῦν, ὅτι χορτασθήσεσθε. μακάριοι οἱ κλαίοντες
νῦν, ὅτι γελάσετε.
'''
"22" = ''':sup:`22` μακάριοί ἐστε ὅταν μισήσωσιν ὑμᾶς οἱ ἄνθρωποι, καὶ ὅταν ἀφορίσωσιν
ὑμᾶς καὶ ὀνειδίσωσιν καὶ ἐκβάλωσιν τὸ ὄνομα ὑμῶν ὡς πονηρὸν ἕνεκα τοῦ
υἱοῦ τοῦ ἀνθρώπου·
'''
"23" = ''':sup:`23` χάρητε ἐν ἐκείνῃ τῇ ἡμέρᾳ καὶ σκιρτήσατε, ἰδοὺ γὰρ ὁ μισθὸς ὑμῶν
πολὺς ἐν τῶ οὐρανῶ· κατὰ τὰ αὐτὰ γὰρ ἐποίουν τοῖς προφήταις οἱ πατέρες
αὐτῶν.
'''
"24" = ''':sup:`24` πλὴν οὐαὶ ὑμῖν τοῖς πλουσίοις, ὅτι ἀπέχετε τὴν παράκλησιν ὑμῶν.
'''
"25" = ''':sup:`25` οὐαὶ ὑμῖν, οἱ ἐμπεπλησμένοι νῦν, ὅτι πεινάσετε. οὐαί, οἱ γελῶντες
νῦν, ὅτι πενθήσετε καὶ κλαύσετε.
'''
"26" = ''':sup:`26` οὐαὶ ὅταν ὑμᾶς καλῶς εἴπωσιν πάντες οἱ ἄνθρωποι, κατὰ τὰ αὐτὰ γὰρ
ἐποίουν τοῖς ψευδοπροφήταις οἱ πατέρες αὐτῶν.
'''
"27" = ''':sup:`27` ἀλλὰ ὑμῖν λέγω τοῖς ἀκούουσιν, ἀγαπᾶτε τοὺς ἐχθροὺς ὑμῶν, καλῶς
ποιεῖτε τοῖς μισοῦσιν ὑμᾶς,
'''
"28" = ''':sup:`28` εὐλογεῖτε τοὺς καταρωμένους ὑμᾶς, προσεύχεσθε περὶ τῶν ἐπηρεαζόντων
ὑμᾶς.
'''
"29" = ''':sup:`29` τῶ τύπτοντί σε ἐπὶ τὴν σιαγόνα πάρεχε καὶ τὴν ἄλλην, καὶ ἀπὸ τοῦ
αἴροντός σου τὸ ἱμάτιον καὶ τὸν χιτῶνα μὴ κωλύσῃς.
'''
"30" = ''':sup:`30` παντὶ αἰτοῦντί σε δίδου, καὶ ἀπὸ τοῦ αἴροντος τὰ σὰ μὴ ἀπαίτει.
'''
"31" = ''':sup:`31` καὶ καθὼς θέλετε ἵνα ποιῶσιν ὑμῖν οἱ ἄνθρωποι, ποιεῖτε αὐτοῖς
ὁμοίως.
'''
"32" = ''':sup:`32` καὶ εἰ ἀγαπᾶτε τοὺς ἀγαπῶντας ὑμᾶς, ποία ὑμῖν χάρις ἐστίν; καὶ γὰρ
οἱ ἁμαρτωλοὶ τοὺς ἀγαπῶντας αὐτοὺς ἀγαπῶσιν.
ἐστίν; καὶ οἱ ἁμαρτωλοὶ τὸ αὐτὸ ποιοῦσιν.
καὶ ἁμαρτωλοὶ ἁμαρτωλοῖς δανίζουσιν ἵνα ἀπολάβωσιν τὰ ἴσα.
'''
"35" = ''':sup:`35` πλὴν ἀγαπᾶτε τοὺς ἐχθροὺς ὑμῶν καὶ ἀγαθοποιεῖτε καὶ δανίζετε μηδὲν
ἀπελπίζοντες· καὶ ἔσται ὁ μισθὸς ὑμῶν πολύς, καὶ ἔσεσθε υἱοὶ ὑψίστου,
ὅτι αὐτὸς χρηστός ἐστιν ἐπὶ τοὺς ἀχαρίστους καὶ πονηρούς.
'''
"37" = ''':sup:`37` καὶ μὴ κρίνετε, καὶ οὐ μὴ κριθῆτε· καὶ μὴ καταδικάζετε, καὶ οὐ μὴ
καταδικασθῆτε. ἀπολύετε, καὶ ἀπολυθήσεσθε·
'''
"38" = ''':sup:`38` δίδοτε, καὶ δοθήσεται ὑμῖν· μέτρον καλὸν πεπιεσμένον σεσαλευμένον
ὑπερεκχυννόμενον δώσουσιν εἰς τὸν κόλπον ὑμῶν· ᾧ γὰρ μέτρῳ μετρεῖτε
ἀντιμετρηθήσεται ὑμῖν.
'''
"39" = ''':sup:`39` εἶπεν δὲ καὶ παραβολὴν αὐτοῖς· μήτι δύναται τυφλὸς τυφλὸν ὁδηγεῖν;
οὐχὶ ἀμφότεροι εἰς βόθυνον ἐμπεσοῦνται;
'''
"40" = ''':sup:`40` οὐκ ἔστιν μαθητὴς ὑπὲρ τὸν διδάσκαλον, κατηρτισμένος δὲ πᾶς ἔσται
ὡς ὁ διδάσκαλος αὐτοῦ.
'''
"41" = ''':sup:`41` τί δὲ βλέπεις τὸ κάρφος τὸ ἐν τῶ ὀφθαλμῶ τοῦ ἀδελφοῦ σου, τὴν δὲ
δοκὸν τὴν ἐν τῶ ἰδίῳ ὀφθαλμῶ οὐ κατανοεῖς;
'''
"42" = ''':sup:`42` πῶς δύνασαι λέγειν τῶ ἀδελφῶ σου, ἀδελφέ, ἄφες ἐκβάλω τὸ κάρφος τὸ
ἐν τῶ ὀφθαλμῶ σου, αὐτὸς τὴν ἐν τῶ ὀφθαλμῶ σοῦ δοκὸν οὐ βλέπων;
ὑποκριτά, ἔκβαλε πρῶτον τὴν δοκὸν ἐκ τοῦ ὀφθαλμοῦ σοῦ, καὶ τότε
διαβλέψεις τὸ κάρφος τὸ ἐν τῶ ὀφθαλμῶ τοῦ ἀδελφοῦ σου ἐκβαλεῖν.
'''
"43" = ''':sup:`43` οὐ γάρ ἐστιν δένδρον καλὸν ποιοῦν καρπὸν σαπρόν, οὐδὲ πάλιν δένδρον
σαπρὸν ποιοῦν καρπὸν καλόν.
'''
"44" = ''':sup:`44` ἕκαστον γὰρ δένδρον ἐκ τοῦ ἰδίου καρποῦ γινώσκεται· οὐ γὰρ ἐξ
ἀκανθῶν συλλέγουσιν σῦκα, οὐδὲ ἐκ βάτου σταφυλὴν τρυγῶσιν.
'''
"45" = ''':sup:`45` ὁ ἀγαθὸς ἄνθρωπος ἐκ τοῦ ἀγαθοῦ θησαυροῦ τῆς καρδίας προφέρει τὸ
ἀγαθόν, καὶ ὁ πονηρὸς ἐκ τοῦ πονηροῦ προφέρει τὸ πονηρόν· ἐκ γὰρ
περισσεύματος καρδίας λαλεῖ τὸ στόμα αὐτοῦ.
'''
"46" = ''':sup:`46` τί δέ με καλεῖτε, κύριε κύριε, καὶ οὐ ποιεῖτε ἃ λέγω;
'''
"47" = ''':sup:`47` πᾶς ὁ ἐρχόμενος πρός με καὶ ἀκούων μου τῶν λόγων καὶ ποιῶν αὐτούς,
ὑποδείξω ὑμῖν τίνι ἐστὶν ὅμοιος·
'''
"48" = ''':sup:`48` ὅμοιός ἐστιν ἀνθρώπῳ οἰκοδομοῦντι οἰκίαν ὃς ἔσκαψεν καὶ ἐβάθυνεν
καὶ ἔθηκεν θεμέλιον ἐπὶ τὴν πέτραν· πλημμύρης δὲ γενομένης προσέρηξεν ὁ
ποταμὸς τῇ οἰκίᾳ ἐκείνῃ, καὶ οὐκ ἴσχυσεν σαλεῦσαι αὐτὴν διὰ τὸ καλῶς
οἰκοδομῆσθαι αὐτήν.
'''
"49" = ''':sup:`49` ὁ δὲ ἀκούσας καὶ μὴ ποιήσας ὅμοιός ἐστιν ἀνθρώπῳ οἰκοδομήσαντι
οἰκίαν ἐπὶ τὴν γῆν χωρὶς θεμελίου, ᾗ προσέρηξεν ὁ ποταμός, καὶ εὐθὺς
συνέπεσεν, καὶ ἐγένετο τὸ ῥῆγμα τῆς οἰκίας ἐκείνης μέγα.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
