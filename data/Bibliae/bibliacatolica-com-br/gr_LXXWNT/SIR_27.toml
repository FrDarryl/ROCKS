[27]
"1" = ''':sup:`1` χάριν διαφόρου πολλοὶ ἥμαρτον καὶ ὁ ζητῶν πληθῦναι ἀποστρέψει
ὀφθαλμόν
'''
"2" = ''':sup:`2` ἀνὰ μέσον ἁρμῶν λίθων παγήσεται πάσσαλος καὶ ἀνὰ μέσον πράσεως καὶ
ἀγορασμοῦ συντριβήσεται ἁμαρτία
'''
"3" = ''':sup:`3` ἐὰν μὴ ἐν φόβῳ κυρίου κρατήσῃ κατὰ σπουδήν ἐν τάχει καταστραφήσεται
αὐτοῦ ὁ οἶκος
'''
"4" = ''':sup:`4` ἐν σείσματι κοσκίνου διαμένει κοπρία οὕτως σκύβαλα ἀνθρώπου ἐν
λογισμῷ αὐτοῦ
'''
"5" = ''':sup:`5` σκεύη κεραμέως δοκιμάζει κάμινος καὶ πειρασμὸς ἀνθρώπου ἐν
διαλογισμῷ αὐτοῦ
'''
"6" = ''':sup:`6` γεώργιον ξύλου ἐκφαίνει ὁ καρπὸς αὐτοῦ οὕτως λόγος ἐνθυμήματος
καρδίας ἀνθρώπου
'''
"7" = ''':sup:`7` πρὸ λογισμοῦ μὴ ἐπαινέσῃς ἄνδρα οὗτος γὰρ πειρασμὸς ἀνθρώπων
'''
"8" = ''':sup:`8` ἐὰν διώκῃς τὸ δίκαιον καταλήμψῃ καὶ ἐνδύσῃ αὐτὸ ὡς ποδήρη δόξης
'''
"9" = ''':sup:`9` πετεινὰ πρὸς τὰ ὅμοια αὐτοῖς καταλύσει καὶ ἀλήθεια πρὸς τοὺς
ἐργαζομένους αὐτὴν ἐπανήξει
'''
"10" = ''':sup:`10` λέων θήραν ἐνεδρεύει οὕτως ἁμαρτία ἐργαζομένους ἄδικα
'''
"11" = ''':sup:`11` διήγησις εὐσεβοῦς διὰ παντὸς σοφία ὁ δὲ ἄφρων ὡς σελήνη ἀλλοιοῦται
'''
"12" = ''':sup:`12` εἰς μέσον ἀσυνέτων συντήρησον καιρόν εἰς μέσον δὲ διανοουμένων
ἐνδελέχιζε
'''
"13" = ''':sup:`13` διήγησις μωρῶν προσόχθισμα καὶ ὁ γέλως αὐτῶν ἐν σπατάλῃ ἁμαρτίας
'''
"14" = ''':sup:`14` λαλιὰ πολυόρκου ἀνορθώσει τρίχας καὶ ἡ μάχη αὐτῶν ἐμφραγμὸς ὠτίων
'''
"15" = ''':sup:`15` ἔκχυσις αἵματος μάχη ὑπερηφάνων καὶ ἡ διαλοιδόρησις αὐτῶν ἀκοὴ
μοχθηρά
'''
"16" = ''':sup:`16` ὁ ἀποκαλύπτων μυστήρια ἀπώλεσεν πίστιν καὶ οὐ μὴ εὕρῃ φίλον πρὸς
τὴν ψυχὴν αὐτοῦ
'''
"17" = ''':sup:`17` στέρξον φίλον καὶ πιστώθητι μετ’ αὐτοῦ ἐὰν δὲ ἀποκαλύψῃς τὰ
μυστήρια αὐτοῦ μὴ καταδιώξῃς ὀπίσω αὐτοῦ
'''
"18" = ''':sup:`18` καθὼς γὰρ ἀπώλεσεν ἄνθρωπος τὸν νεκρὸν αὐτοῦ οὕτως ἀπώλεσας τὴν
φιλίαν τοῦ πλησίον
'''
"19" = ''':sup:`19` καὶ ὡς πετεινὸν ἐκ χειρός σου ἀπέλυσας οὕτως ἀφῆκας τὸν πλησίον καὶ
οὐ θηρεύσεις αὐτόν
'''
"20" = ''':sup:`20` μὴ αὐτὸν διώξῃς ὅτι μακρὰν ἀπέστη καὶ ἐξέφυγεν ὡς δορκὰς ἐκ παγίδος
'''
"21" = ''':sup:`21` ὅτι τραῦμα ἔστιν καταδῆσαι καὶ λοιδορίας ἔστιν διαλλαγή ὁ δὲ
ἀποκαλύψας μυστήρια ἀφήλπισεν
'''
"22" = ''':sup:`22` διανεύων ὀφθαλμῷ τεκταίνει κακά καὶ οὐδεὶς αὐτὰ ἀποστήσει ἀπ’ αὐτοῦ
'''
"23" = ''':sup:`23` ἀπέναντι τῶν ὀφθαλμῶν σου γλυκανεῖ τὸ στόμα αὐτοῦ καὶ ἐπὶ τῶν λόγων
σου ἐκθαυμάσει ὕστερον δὲ διαστρέψει τὸ στόμα αὐτοῦ καὶ ἐν τοῖς λόγοις
σου δώσει σκάνδαλον
'''
"24" = ''':sup:`24` πολλὰ ἐμίσησα καὶ οὐχ ὡμοίωσα αὐτῷ καὶ ὁ κύριος μισήσει αὐτόν
'''
"25" = ''':sup:`25` ὁ βάλλων λίθον εἰς ὕψος ἐπὶ κεφαλὴν αὐτοῦ βάλλει καὶ πληγὴ δολία
διελεῖ τραύματα
'''
"26" = ''':sup:`26` ὁ ὀρύσσων βόθρον εἰς αὐτὸν ἐμπεσεῖται καὶ ὁ ἱστῶν παγίδα ἐν αὐτῇ
ἁλώσεται
'''
"27" = ''':sup:`27` ὁ ποιῶν πονηρά εἰς αὐτὸν κυλισθήσεται καὶ οὐ μὴ ἐπιγνῷ πόθεν ἥκει
αὐτῷ
'''
"28" = ''':sup:`28` ἐμπαιγμὸς καὶ ὀνειδισμὸς ὑπερηφάνῳ καὶ ἡ ἐκδίκησις ὡς λέων
ἐνεδρεύσει αὐτόν
'''
"29" = ''':sup:`29` παγίδι ἁλώσονται οἱ εὐφραινόμενοι πτώσει εὐσεβῶν καὶ ὀδύνη
καταναλώσει αὐτοὺς πρὸ τοῦ θανάτου αὐτῶν
'''
"30" = ''':sup:`30` μῆνις καὶ ὀργή καὶ ταῦτά ἐστιν βδελύγματα καὶ ἀνὴρ ἁμαρτωλὸς
ἐγκρατὴς ἔσται αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
