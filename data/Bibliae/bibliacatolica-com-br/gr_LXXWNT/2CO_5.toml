[5]
"1" = ''':sup:`1` οἴδαμεν γὰρ ὅτι ἐὰν ἡ ἐπίγειος ἡμῶν οἰκία τοῦ σκήνους καταλυθῇ,
οἰκοδομὴν ἐκ θεοῦ ἔχομεν οἰκίαν ἀχειροποίητον αἰώνιον ἐν τοῖς οὐρανοῖς.
'''
"2" = ''':sup:`2` καὶ γὰρ ἐν τούτῳ στενάζομεν, τὸ οἰκητήριον ἡμῶν τὸ ἐξ οὐρανοῦ
ἐπενδύσασθαι ἐπιποθοῦντες,
'''
"3" = ''':sup:`3` εἴ γε καὶ ἐκδυσάμενοι οὐ γυμνοὶ εὑρεθησόμεθα.
'''
"4" = ''':sup:`4` καὶ γὰρ οἱ ὄντες ἐν τῶ σκήνει στενάζομεν βαρούμενοι, ἐφ᾽ ᾧ οὐ
θέλομεν ἐκδύσασθαι ἀλλ᾽ ἐπενδύσασθαι, ἵνα καταποθῇ τὸ θνητὸν ὑπὸ τῆς
ζωῆς.
'''
"5" = ''':sup:`5` ὁ δὲ κατεργασάμενος ἡμᾶς εἰς αὐτὸ τοῦτο θεός, ὁ δοὺς ἡμῖν τὸν
ἀρραβῶνα τοῦ πνεύματος.
'''
"6" = ''':sup:`6` θαρροῦντες οὗν πάντοτε καὶ εἰδότες ὅτι ἐνδημοῦντες ἐν τῶ σώματι
ἐκδημοῦμεν ἀπὸ τοῦ κυρίου,
'''
"7" = ''':sup:`7` διὰ πίστεως γὰρ περιπατοῦμεν οὐ διὰ εἴδους _
'''
"8" = ''':sup:`8` θαρροῦμεν δὲ καὶ εὐδοκοῦμεν μᾶλλον ἐκδημῆσαι ἐκ τοῦ σώματος καὶ
ἐνδημῆσαι πρὸς τὸν κύριον.
'''
"9" = ''':sup:`9` διὸ καὶ φιλοτιμούμεθα, εἴτε ἐνδημοῦντες εἴτε ἐκδημοῦντες, εὐάρεστοι
αὐτῶ εἶναι.
'''
"10" = ''':sup:`10` τοὺς γὰρ πάντας ἡμᾶς φανερωθῆναι δεῖ ἔμπροσθεν τοῦ βήματος τοῦ
χριστοῦ, ἵνα κομίσηται ἕκαστος τὰ διὰ τοῦ σώματος πρὸς ἃ ἔπραξεν, εἴτε
ἀγαθὸν εἴτε φαῦλον.
'''
"11" = ''':sup:`11` εἰδότες οὗν τὸν φόβον τοῦ κυρίου ἀνθρώπους πείθομεν, θεῶ δὲ
πεφανερώμεθα· ἐλπίζω δὲ καὶ ἐν ταῖς συνειδήσεσιν ὑμῶν πεφανερῶσθαι.
'''
"12" = ''':sup:`12` οὐ πάλιν ἑαυτοὺς συνιστάνομεν ὑμῖν, ἀλλὰ ἀφορμὴν διδόντες ὑμῖν
καυχήματος ὑπὲρ ἡμῶν, ἵνα ἔχητε πρὸς τοὺς ἐν προσώπῳ καυχωμένους καὶ μὴ
ἐν καρδίᾳ.
'''
"13" = ''':sup:`13` εἴτε γὰρ ἐξέστημεν, θεῶ· εἴτε σωφρονοῦμεν, ὑμῖν.
'''
"14" = ''':sup:`14` ἡ γὰρ ἀγάπη τοῦ χριστοῦ συνέχει ἡμᾶς, κρίναντας τοῦτο, ὅτι εἷς ὑπὲρ
πάντων ἀπέθανεν· ἄρα οἱ πάντες ἀπέθανον·
'''
"15" = ''':sup:`15` καὶ ὑπὲρ πάντων ἀπέθανεν ἵνα οἱ ζῶντες μηκέτι ἑαυτοῖς ζῶσιν ἀλλὰ τῶ
ὑπὲρ αὐτῶν ἀποθανόντι καὶ ἐγερθέντι.
'''
"16" = ''':sup:`16` ὥστε ἡμεῖς ἀπὸ τοῦ νῦν οὐδένα οἴδαμεν κατὰ σάρκα· εἰ καὶ ἐγνώκαμεν
κατὰ σάρκα χριστόν, ἀλλὰ νῦν οὐκέτι γινώσκομεν.
'''
"17" = ''':sup:`17` ὥστε εἴ τις ἐν χριστῶ, καινὴ κτίσις· τὰ ἀρχαῖα παρῆλθεν, ἰδοὺ
γέγονεν καινά·
'''
"18" = ''':sup:`18` τὰ δὲ πάντα ἐκ τοῦ θεοῦ τοῦ καταλλάξαντος ἡμᾶς ἑαυτῶ διὰ χριστοῦ
καὶ δόντος ἡμῖν τὴν διακονίαν τῆς καταλλαγῆς,
'''
"19" = ''':sup:`19` ὡς ὅτι θεὸς ἦν ἐν χριστῶ κόσμον καταλλάσσων ἑαυτῶ, μὴ λογιζόμενος
αὐτοῖς τὰ παραπτώματα αὐτῶν, καὶ θέμενος ἐν ἡμῖν τὸν λόγον τῆς
καταλλαγῆς.
'''
"20" = ''':sup:`20` ὑπὲρ χριστοῦ οὗν πρεσβεύομεν ὡς τοῦ θεοῦ παρακαλοῦντος δι᾽ ἡμῶν·
δεόμεθα ὑπὲρ χριστοῦ, καταλλάγητε τῶ θεῶ.
'''
"21" = ''':sup:`21` τὸν μὴ γνόντα ἁμαρτίαν ὑπὲρ ἡμῶν ἁμαρτίαν ἐποίησεν, ἵνα ἡμεῖς
γενώμεθα δικαιοσύνη θεοῦ ἐν αὐτῶ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
