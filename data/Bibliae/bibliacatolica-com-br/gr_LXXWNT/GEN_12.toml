[12]
"1" = ''':sup:`1` καὶ εἶπεν κύριος τῷ Αβραμ ἔξελθε ἐκ τῆς γῆς σου καὶ ἐκ τῆς
συγγενείας σου καὶ ἐκ τοῦ οἴκου τοῦ πατρός σου εἰς τὴν γῆν ἣν ἄν σοι
δείξω
'''
"2" = ''':sup:`2` καὶ ποιήσω σε εἰς ἔθνος μέγα καὶ εὐλογήσω σε καὶ μεγαλυνῶ τὸ ὄνομά
σου καὶ ἔσῃ εὐλογητός
'''
"3" = ''':sup:`3` καὶ εὐλογήσω τοὺς εὐλογοῦντάς σε καὶ τοὺς καταρωμένους σε
καταράσομαι καὶ ἐνευλογηθήσονται ἐν σοὶ πᾶσαι αἱ φυλαὶ τῆς γῆς
'''
"4" = ''':sup:`4` καὶ ἐπορεύθη Αβραμ καθάπερ ἐλάλησεν αὐτῷ κύριος καὶ ᾤχετο μετ’ αὐτοῦ
Λωτ Αβραμ δὲ ἦν ἐτῶν ἑβδομήκοντα πέντε ὅτε ἐξῆλθεν ἐκ Χαρραν
'''
"5" = ''':sup:`5` καὶ ἔλαβεν Αβραμ τὴν Σαραν γυναῖκα αὐτοῦ καὶ τὸν Λωτ υἱὸν τοῦ
ἀδελφοῦ αὐτοῦ καὶ πάντα τὰ ὑπάρχοντα αὐτῶν ὅσα ἐκτήσαντο καὶ πᾶσαν
ψυχήν ἣν ἐκτήσαντο ἐν Χαρραν καὶ ἐξήλθοσαν πορευθῆναι εἰς γῆν Χανααν
καὶ ἦλθον εἰς γῆν Χανααν
'''
"6" = ''':sup:`6` καὶ διώδευσεν Αβραμ τὴν γῆν εἰς τὸ μῆκος αὐτῆς ἕως τοῦ τόπου Συχεμ
ἐπὶ τὴν δρῦν τὴν ὑψηλήν οἱ δὲ Χαναναῖοι τότε κατῴκουν τὴν γῆν
'''
"7" = ''':sup:`7` καὶ ὤφθη κύριος τῷ Αβραμ καὶ εἶπεν αὐτῷ τῷ σπέρματί σου δώσω τὴν γῆν
ταύτην καὶ ᾠκοδόμησεν ἐκεῖ Αβραμ θυσιαστήριον κυρίῳ τῷ ὀφθέντι αὐτῷ
'''
"8" = ''':sup:`8` καὶ ἀπέστη ἐκεῖθεν εἰς τὸ ὄρος κατ’ ἀνατολὰς Βαιθηλ καὶ ἔστησεν ἐκεῖ
τὴν σκηνὴν αὐτοῦ Βαιθηλ κατὰ θάλασσαν καὶ Αγγαι κατ’ ἀνατολάς καὶ
ᾠκοδόμησεν ἐκεῖ θυσιαστήριον τῷ κυρίῳ καὶ ἐπεκαλέσατο ἐπὶ τῷ ὀνόματι
κυρίου
'''
"9" = ''':sup:`9` καὶ ἀπῆρεν Αβραμ καὶ πορευθεὶς ἐστρατοπέδευσεν ἐν τῇ ἐρήμῳ
'''
"10" = ''':sup:`10` καὶ ἐγένετο λιμὸς ἐπὶ τῆς γῆς καὶ κατέβη Αβραμ εἰς Αἴγυπτον
παροικῆσαι ἐκεῖ ὅτι ἐνίσχυσεν ὁ λιμὸς ἐπὶ τῆς γῆς
'''
"11" = ''':sup:`11` ἐγένετο δὲ ἡνίκα ἤγγισεν Αβραμ εἰσελθεῖν εἰς Αἴγυπτον εἶπεν Αβραμ
Σαρα τῇ γυναικὶ αὐτοῦ γινώσκω ἐγὼ ὅτι γυνὴ εὐπρόσωπος εἶ
'''
"12" = ''':sup:`12` ἔσται οὖν ὡς ἂν ἴδωσίν σε οἱ Αἰγύπτιοι ἐροῦσιν ὅτι γυνὴ αὐτοῦ αὕτη
καὶ ἀποκτενοῦσίν με σὲ δὲ περιποιήσονται
'''
"13" = ''':sup:`13` εἰπὸν οὖν ὅτι ἀδελφὴ αὐτοῦ εἰμι ὅπως ἂν εὖ μοι γένηται διὰ σέ καὶ
ζήσεται ἡ ψυχή μου ἕνεκεν σοῦ
'''
"14" = ''':sup:`14` ἐγένετο δὲ ἡνίκα εἰσῆλθεν Αβραμ εἰς Αἴγυπτον ἰδόντες οἱ Αἰγύπτιοι
τὴν γυναῖκα ὅτι καλὴ ἦν σφόδρα
'''
"15" = ''':sup:`15` καὶ εἶδον αὐτὴν οἱ ἄρχοντες Φαραω καὶ ἐπῄνεσαν αὐτὴν πρὸς Φαραω καὶ
εἰσήγαγον αὐτὴν εἰς τὸν οἶκον Φαραω
'''
"16" = ''':sup:`16` καὶ τῷ Αβραμ εὖ ἐχρήσαντο δι’ αὐτήν καὶ ἐγένοντο αὐτῷ πρόβατα καὶ
μόσχοι καὶ ὄνοι παῖδες καὶ παιδίσκαι ἡμίονοι καὶ κάμηλοι
'''
"17" = ''':sup:`17` καὶ ἤτασεν ὁ θεὸς τὸν Φαραω ἐτασμοῖς μεγάλοις καὶ πονηροῖς καὶ τὸν
οἶκον αὐτοῦ περὶ Σαρας τῆς γυναικὸς Αβραμ
'''
"18" = ''':sup:`18` καλέσας δὲ Φαραω τὸν Αβραμ εἶπεν τί τοῦτο ἐποίησάς μοι ὅτι οὐκ
ἀπήγγειλάς μοι ὅτι γυνή σού ἐστιν
'''
"19" = ''':sup:`19` ἵνα τί εἶπας ὅτι ἀδελφή μού ἐστιν καὶ ἔλαβον αὐτὴν ἐμαυτῷ εἰς
γυναῖκα καὶ νῦν ἰδοὺ ἡ γυνή σου ἐναντίον σου λαβὼν ἀπότρεχε
'''
"20" = ''':sup:`20` καὶ ἐνετείλατο Φαραω ἀνδράσιν περὶ Αβραμ συμπροπέμψαι αὐτὸν καὶ τὴν
γυναῖκα αὐτοῦ καὶ πάντα ὅσα ἦν αὐτῷ καὶ Λωτ μετ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
