[22]
"1" = ''':sup:`1` τότε συνεκάλεσεν Ἰησοῦς τοὺς υἱοὺς Ρουβην καὶ τοὺς υἱοὺς Γαδ καὶ τὸ
ἥμισυ φυλῆς Μανασση
'''
"2" = ''':sup:`2` καὶ εἶπεν αὐτοῖς ὑμεῖς ἀκηκόατε πάντα ὅσα ἐνετείλατο ὑμῖν Μωυσῆς ὁ
παῖς κυρίου καὶ ἐπηκούσατε τῆς φωνῆς μου κατὰ πάντα ὅσα ἐνετειλάμην
ὑμῖν
'''
"3" = ''':sup:`3` οὐκ ἐγκαταλελοίπατε τοὺς ἀδελφοὺς ὑμῶν ταύτας τὰς ἡμέρας καὶ πλείους
ἕως τῆς σήμερον ἡμέρας ἐφυλάξασθε τὴν ἐντολὴν κυρίου τοῦ θεοῦ ὑμῶν
'''
"4" = ''':sup:`4` νῦν δὲ κατέπαυσεν κύριος ὁ θεὸς ἡμῶν τοὺς ἀδελφοὺς ἡμῶν ὃν τρόπον
εἶπεν αὐτοῖς νῦν οὖν ἀποστραφέντες ἀπέλθατε εἰς τοὺς οἴκους ὑμῶν καὶ
εἰς τὴν γῆν τῆς κατασχέσεως ὑμῶν ἣν ἔδωκεν ὑμῖν Μωυσῆς ἐν τῷ πέραν τοῦ
Ιορδάνου
'''
"5" = ''':sup:`5` ἀλλὰ φυλάξασθε ποιεῖν σφόδρα τὰς ἐντολὰς καὶ τὸν νόμον ὃν ἐνετείλατο
ἡμῖν ποιεῖν Μωυσῆς ὁ παῖς κυρίου ἀγαπᾶν κύριον τὸν θεὸν ὑμῶν πορεύεσθαι
πάσαις ταῖς ὁδοῖς αὐτοῦ φυλάξασθαι τὰς ἐντολὰς αὐτοῦ καὶ προσκεῖσθαι
αὐτῷ καὶ λατρεύειν αὐτῷ ἐξ ὅλης τῆς διανοίας ὑμῶν καὶ ἐξ ὅλης τῆς ψυχῆς
ὑμῶν
'''
"6" = ''':sup:`6` καὶ ηὐλόγησεν αὐτοὺς Ἰησοῦς καὶ ἐξαπέστειλεν αὐτούς καὶ ἐπορεύθησαν
εἰς τοὺς οἴκους αὐτῶν
'''
"7" = ''':sup:`7` καὶ τῷ ἡμίσει φυλῆς Μανασση ἔδωκεν Μωυσῆς ἐν τῇ Βασανίτιδι καὶ τῷ
ἡμίσει ἔδωκεν Ἰησοῦς μετὰ τῶν ἀδελφῶν αὐτοῦ ἐν τῷ πέραν τοῦ Ιορδάνου
παρὰ θάλασσαν καὶ ἡνίκα ἐξαπέστειλεν αὐτοὺς Ἰησοῦς εἰς τοὺς οἴκους
αὐτῶν καὶ εὐλόγησεν αὐτούς
'''
"8" = ''':sup:`8` καὶ ἐν χρήμασιν πολλοῖς ἀπήλθοσαν εἰς τοὺς οἴκους αὐτῶν καὶ κτήνη
πολλὰ σφόδρα καὶ ἀργύριον καὶ χρυσίον καὶ σίδηρον καὶ ἱματισμὸν πολύν
καὶ διείλαντο τὴν προνομὴν τῶν ἐχθρῶν μετὰ τῶν ἀδελφῶν αὐτῶν
'''
"9" = ''':sup:`9` καὶ ἐπορεύθησαν οἱ υἱοὶ Ρουβην καὶ οἱ υἱοὶ Γαδ καὶ τὸ ἥμισυ φυλῆς
υἱῶν Μανασση ἀπὸ τῶν υἱῶν Ισραηλ ἐκ Σηλω ἐν γῇ Χανααν ἀπελθεῖν εἰς γὴν
Γαλααδ εἰς γῆν κατασχέσεως αὐτῶν ἣν ἐκληρονόμησαν αὐτὴν διὰ
προστάγματος κυρίου ἐν χειρὶ Μωυσῆ
'''
"10" = ''':sup:`10` καὶ ἦλθον εἰς Γαλγαλα τοῦ Ιορδάνου ἥ ἐστιν ἐν γῇ Χανααν καὶ
ᾠκοδόμησαν οἱ υἱοὶ Γαδ καὶ οἱ υἱοὶ Ρουβην καὶ τὸ ἥμισυ φυλῆς Μανασση
ἐκεῖ βωμὸν ἐπὶ τοῦ Ιορδάνου βωμὸν μέγαν τοῦ ἰδεῖν
'''
"11" = ''':sup:`11` καὶ ἤκουσαν οἱ υἱοὶ Ισραηλ λεγόντων ἰδοὺ ᾠκοδόμησαν οἱ υἱοὶ Γαδ καὶ
οἱ υἱοὶ Ρουβην καὶ τὸ ἥμισυ φυλῆς Μανασση βωμὸν ἐφ’ ὁρίων γῆς Χανααν
ἐπὶ τοῦ Γαλααδ τοῦ Ιορδάνου ἐν τῷ πέραν υἱῶν Ισραηλ
'''
"12" = ''':sup:`12` καὶ συνηθροίσθησαν πάντες οἱ υἱοὶ Ισραηλ εἰς Σηλω ὥστε ἀναβάντες
ἐκπολεμῆσαι αὐτούς
'''
"13" = ''':sup:`13` καὶ ἀπέστειλαν οἱ υἱοὶ Ισραηλ πρὸς τοὺς υἱοὺς Ρουβην καὶ πρὸς τοὺς
υἱοὺς Γαδ καὶ πρὸς τὸ ἥμισυ φυλῆς Μανασση εἰς γῆν Γαλααδ τόν τε Φινεες
υἱὸν Ελεαζαρ υἱοῦ Ααρων τοῦ ἀρχιερέως
'''
"14" = ''':sup:`14` καὶ δέκα τῶν ἀρχόντων μετ’ αὐτοῦ ἄρχων εἷς ἀπὸ οἴκου πατριᾶς ἀπὸ
πασῶν φυλῶν Ισραηλ ἄρχοντες οἴκων πατριῶν εἰσιν χιλίαρχοι Ισραηλ
'''
"15" = ''':sup:`15` καὶ παρεγένοντο πρὸς τοὺς υἱοὺς Γαδ καὶ πρὸς τοὺς υἱοὺς Ρουβην καὶ
πρὸς τοὺς ἡμίσεις φυλῆς Μανασση εἰς γῆν Γαλααδ καὶ ἐλάλησαν πρὸς αὐτοὺς
λέγοντες
'''
"16" = ''':sup:`16` τάδε λέγει πᾶσα ἡ συναγωγὴ κυρίου τίς ἡ πλημμέλεια αὕτη ἣν
ἐπλημμελήσατε ἐναντίον τοῦ θεοῦ Ισραηλ ἀποστραφῆναι σήμερον ἀπὸ κυρίου
οἰκοδομήσαντες ὑμῖν ἑαυτοῖς βωμὸν ἀποστάτας ὑμᾶς γενέσθαι ἀπὸ κυρίου
'''
"17" = ''':sup:`17` μὴ μικρὸν ἡμῖν τὸ ἁμάρτημα Φογωρ ὅτι οὐκ ἐκαθαρίσθημεν ἀπ’ αὐτοῦ
ἕως τῆς ἡμέρας ταύτης καὶ ἐγενήθη πληγὴ ἐν τῇ συναγωγῇ κυρίου
'''
"18" = ''':sup:`18` καὶ ὑμεῖς ἀποστραφήσεσθε σήμερον ἀπὸ κυρίου καὶ ἔσται ἐὰν ἀποστῆτε
σήμερον ἀπὸ κυρίου καὶ αὔριον ἐπὶ πάντα Ισραηλ ἔσται ἡ ὀργή
'''
"19" = ''':sup:`19` καὶ νῦν εἰ μικρὰ ὑμῖν ἡ γῆ τῆς κατασχέσεως ὑμῶν διάβητε εἰς τὴν γῆν
τῆς κατασχέσεως κυρίου οὗ κατασκηνοῖ ἐκεῖ ἡ σκηνὴ κυρίου καὶ
κατακληρονομήσατε ἐν ἡμῖν καὶ μὴ ἀποστάται ἀπὸ θεοῦ γενήθητε καὶ μὴ
ἀπόστητε ἀπὸ κυρίου διὰ τὸ οἰκοδομῆσαι ὑμᾶς βωμὸν ἔξω τοῦ θυσιαστηρίου
κυρίου τοῦ θεοῦ ἡμῶν
'''
"20" = ''':sup:`20` οὐκ ἰδοὺ Αχαρ ὁ τοῦ Ζαρα πλημμελείᾳ ἐπλημμέλησεν ἀπὸ τοῦ ἀναθέματος
καὶ ἐπὶ πᾶσαν συναγωγὴν Ισραηλ ἐγενήθη ὀργή καὶ οὗτος εἷς μόνος ἦν μὴ
μόνος οὗτος ἀπέθανεν τῇ ἑαυτοῦ ἁμαρτίᾳ
'''
"21" = ''':sup:`21` καὶ ἀπεκρίθησαν οἱ υἱοὶ Ρουβην καὶ οἱ υἱοὶ Γαδ καὶ τὸ ἥμισυ φυλῆς
Μανασση καὶ ἐλάλησαν τοῖς χιλιάρχοις Ισραηλ λέγοντες
'''
"22" = ''':sup:`22` ὁ θεὸς θεός ἐστιν κύριος καὶ ὁ θεὸς θεὸς κύριος αὐτὸς οἶδεν καὶ
Ισραηλ αὐτὸς γνώσεται εἰ ἐν ἀποστασίᾳ ἐπλημμελήσαμεν ἔναντι τοῦ κυρίου
μὴ ῥύσαιτο ἡμᾶς ἐν ταύτῃ
'''
"23" = ''':sup:`23` καὶ εἰ ᾠκοδομήσαμεν αὑτοῖς βωμὸν ὥστε ἀποστῆναι ἀπὸ κυρίου τοῦ θεοῦ
ἡμῶν ὥστε ἀναβιβάσαι ἐπ’ αὐτὸν θυσίαν ὁλοκαυτωμάτων ἢ ὥστε ποιῆσαι ἐπ’
αὐτοῦ θυσίαν σωτηρίου κύριος ἐκζητήσει
'''
"24" = ''':sup:`24` ἀλλ’ ἕνεκεν εὐλαβείας ῥήματος ἐποιήσαμεν τοῦτο λέγοντες ἵνα μὴ
εἴπωσιν αὔριον τὰ τέκνα ὑμῶν τοῖς τέκνοις ἡμῶν τί ὑμῖν κυρίῳ τῷ θεῷ
Ισραηλ
'''
"25" = ''':sup:`25` καὶ ὅρια ἔθηκεν κύριος ἀνὰ μέσον ἡμῶν καὶ ὑμῶν τὸν Ιορδάνην καὶ οὐκ
ἔστιν ὑμῖν μερὶς κυρίου καὶ ἀπαλλοτριώσουσιν οἱ υἱοὶ ὑμῶν τοὺς υἱοὺς
ἡμῶν ἵνα μὴ σέβωνται κύριον
'''
"26" = ''':sup:`26` καὶ εἴπαμεν ποιῆσαι οὕτως τοῦ οἰκοδομῆσαι τὸν βωμὸν τοῦτον οὐχ
ἕνεκεν καρπωμάτων οὐδὲ ἕνεκεν θυσιῶν
'''
"27" = ''':sup:`27` ἀλλ’ ἵνα ᾖ τοῦτο μαρτύριον ἀνὰ μέσον ἡμῶν καὶ ὑμῶν καὶ ἀνὰ μέσον
τῶν γενεῶν ἡμῶν μεθ’ ἡμᾶς τοῦ λατρεύειν λατρείαν κυρίῳ ἐναντίον αὐτοῦ
ἐν τοῖς καρπώμασιν ἡμῶν καὶ ἐν ταῖς θυσίαις ἡμῶν καὶ ἐν ταῖς θυσίαις
τῶν σωτηρίων ἡμῶν καὶ οὐκ ἐροῦσιν τὰ τέκνα ὑμῶν τοῖς τέκνοις ἡμῶν
αὔριον οὐκ ἔστιν ὑμῖν μερὶς κυρίου
'''
"28" = ''':sup:`28` καὶ εἴπαμεν ἐὰν γένηταί ποτε καὶ λαλήσωσιν πρὸς ἡμᾶς καὶ ταῖς
γενεαῖς ἡμῶν αὔριον καὶ ἐροῦσιν ἴδετε ὁμοίωμα τοῦ θυσιαστηρίου κυρίου ὃ
ἐποίησαν οἱ πατέρες ἡμῶν οὐχ ἕνεκεν καρπωμάτων οὐδὲ ἕνεκεν θυσιῶν ἀλλὰ
μαρτύριόν ἐστιν ἀνὰ μέσον ὑμῶν καὶ ἀνὰ μέσον ἡμῶν καὶ ἀνὰ μέσον τῶν
υἱῶν ἡμῶν
'''
"29" = ''':sup:`29` μὴ γένοιτο οὖν ἡμᾶς ἀποστραφῆναι ἀπὸ κυρίου ἐν ταῖς σήμερον ἡμέραις
ἀποστῆναι ἀπὸ κυρίου ὥστε οἰκοδομῆσαι ἡμᾶς θυσιαστήριον τοῖς καρπώμασιν
καὶ ταῖς θυσίαις σαλαμιν καὶ τῇ θυσίᾳ τοῦ σωτηρίου πλὴν τοῦ
θυσιαστηρίου κυρίου ὅ ἐστιν ἐναντίον τῆς σκηνῆς αὐτοῦ
'''
"30" = ''':sup:`30` καὶ ἀκούσας Φινεες ὁ ἱερεὺς καὶ πάντες οἱ ἄρχοντες τῆς συναγωγῆς
Ισραηλ οἳ ἦσαν μετ’ αὐτοῦ τοὺς λόγους οὓς ἐλάλησαν οἱ υἱοὶ Ρουβην καὶ
οἱ υἱοὶ Γαδ καὶ τὸ ἥμισυ φυλῆς Μανασση καὶ ἤρεσεν αὐτοῖς
'''
"31" = ''':sup:`31` καὶ εἶπεν Φινεες ὁ ἱερεὺς τοῖς υἱοῖς Ρουβην καὶ τοῖς υἱοῖς Γαδ καὶ
τῷ ἡμίσει φυλῆς Μανασση σήμερον ἐγνώκαμεν ὅτι μεθ’ ἡμῶν κύριος διότι
οὐκ ἐπλημμελήσατε ἐναντίον κυρίου πλημμέλειαν καὶ ὅτι ἐρρύσασθε τοὺς
υἱοὺς Ισραηλ ἐκ χειρὸς κυρίου
'''
"32" = ''':sup:`32` καὶ ἀπέστρεψεν Φινεες ὁ ἱερεὺς καὶ οἱ ἄρχοντες ἀπὸ τῶν υἱῶν Ρουβην
καὶ ἀπὸ τῶν υἱῶν Γαδ καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασση ἐκ γῆς Γαλααδ
εἰς γῆν Χανααν πρὸς τοὺς υἱοὺς Ισραηλ καὶ ἀπεκρίθησαν αὐτοῖς τοὺς
λόγους
'''
"33" = ''':sup:`33` καὶ ἤρεσεν τοῖς υἱοῖς Ισραηλ καὶ ἐλάλησαν πρὸς τοὺς υἱοὺς Ισραηλ
καὶ εὐλόγησαν τὸν θεὸν υἱῶν Ισραηλ καὶ εἶπαν μηκέτι ἀναβῆναι πρὸς
αὐτοὺς εἰς πόλεμον ἐξολεθρεῦσαι τὴν γῆν τῶν υἱῶν Ρουβην καὶ τῶν υἱῶν
Γαδ καὶ τοῦ ἡμίσους φυλῆς Μανασση καὶ κατῴκησαν ἐπ’ αὐτῆς
'''
"34" = ''':sup:`34` καὶ ἐπωνόμασεν Ἰησοῦς τὸν βωμὸν τῶν Ρουβην καὶ τῶν Γαδ καὶ τοῦ
ἡμίσους φυλῆς Μανασση καὶ εἶπεν ὅτι μαρτύριόν ἐστιν ἀνὰ μέσον αὐτῶν ὅτι
κύριος ὁ θεὸς αὐτῶν ἐστιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
