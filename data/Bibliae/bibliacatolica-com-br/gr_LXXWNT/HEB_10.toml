[10]
"1" = ''':sup:`1` σκιὰν γὰρ ἔχων ὁ νόμος τῶν μελλόντων ἀγαθῶν, οὐκ αὐτὴν τὴν εἰκόνα
τῶν πραγμάτων, κατ᾽ ἐνιαυτὸν ταῖς αὐταῖς θυσίαις ἃς προσφέρουσιν εἰς τὸ
διηνεκὲς οὐδέποτε δύναται τοὺς προσερχομένους τελειῶσαι·
'''
"2" = ''':sup:`2` ἐπεὶ οὐκ ἂν ἐπαύσαντο προσφερόμεναι, διὰ τὸ μηδεμίαν ἔχειν ἔτι
συνείδησιν ἁμαρτιῶν τοὺς λατρεύοντας ἅπαξ κεκαθαρισμένους;
'''
"3" = ''':sup:`3` ἀλλ᾽ ἐν αὐταῖς ἀνάμνησις ἁμαρτιῶν κατ᾽ ἐνιαυτόν,
'''
"4" = ''':sup:`4` ἀδύνατον γὰρ αἷμα ταύρων καὶ τράγων ἀφαιρεῖν ἁμαρτίας.
'''
"5" = ''':sup:`5` διὸ εἰσερχόμενος εἰς τὸν κόσμον λέγει, θυσίαν καὶ προσφορὰν οὐκ
ἠθέλησας, σῶμα δὲ κατηρτίσω μοι·
'''
"6" = ''':sup:`6` ὁλοκαυτώματα καὶ περὶ ἁμαρτίας οὐκ εὐδόκησας.
'''
"7" = ''':sup:`7` τότε εἶπον, ἰδοὺ ἥκω, ἐν κεφαλίδι βιβλίου γέγραπται περὶ ἐμοῦ, τοῦ
ποιῆσαι, ὁ θεός, τὸ θέλημά σου.
'''
"8" = ''':sup:`8` ἀνώτερον λέγων ὅτι θυσίας καὶ προσφορὰς καὶ ὁλοκαυτώματα καὶ περὶ
ἁμαρτίας οὐκ ἠθέλησας οὐδὲ εὐδόκησας, αἵτινες κατὰ νόμον προσφέρονται,
'''
"9" = ''':sup:`9` τότε εἴρηκεν, ἰδοὺ ἥκω τοῦ ποιῆσαι τὸ θέλημά σου. ἀναιρεῖ τὸ πρῶτον
ἵνα τὸ δεύτερον στήσῃ·
'''
"10" = ''':sup:`10` ἐν ᾧ θελήματι ἡγιασμένοι ἐσμὲν διὰ τῆς προσφορᾶς τοῦ σώματος ἰησοῦ
χριστοῦ ἐφάπαξ.
'''
"11" = ''':sup:`11` καὶ πᾶς μὲν ἱερεὺς ἕστηκεν καθ᾽ ἡμέραν λειτουργῶν καὶ τὰς αὐτὰς
πολλάκις προσφέρων θυσίας, αἵτινες οὐδέποτε δύνανται περιελεῖν
ἁμαρτίας.
'''
"12" = ''':sup:`12` οὖτος δὲ μίαν ὑπὲρ ἁμαρτιῶν προσενέγκας θυσίαν εἰς τὸ διηνεκὲς
ἐκάθισεν ἐν δεξιᾷ τοῦ θεοῦ,
'''
"13" = ''':sup:`13` τὸ λοιπὸν ἐκδεχόμενος ἕως τεθῶσιν οἱ ἐχθροὶ αὐτοῦ ὑποπόδιον τῶν
ποδῶν αὐτοῦ·
'''
"14" = ''':sup:`14` μιᾷ γὰρ προσφορᾷ τετελείωκεν εἰς τὸ διηνεκὲς τοὺς ἁγιαζομένους.
'''
"15" = ''':sup:`15` μαρτυρεῖ δὲ ἡμῖν καὶ τὸ πνεῦμα τὸ ἅγιον· μετὰ γὰρ τὸ εἰρηκέναι,
'''
"16" = ''':sup:`16` αὕτη ἡ διαθήκη ἣν διαθήσομαι πρὸς αὐτοὺς μετὰ τὰς ἡμέρας ἐκείνας,
λέγει κύριος, διδοὺς νόμους μου ἐπὶ καρδίας αὐτῶν, καὶ ἐπὶ τὴν διάνοιαν
αὐτῶν ἐπιγράψω αὐτούς,
'''
"17" = ''':sup:`17` καὶ τῶν ἁμαρτιῶν αὐτῶν καὶ τῶν ἀνομιῶν αὐτῶν οὐ μὴ μνησθήσομαι ἔτι.
'''
"18" = ''':sup:`18` ὅπου δὲ ἄφεσις τούτων, οὐκέτι προσφορὰ περὶ ἁμαρτίας.
'''
"19" = ''':sup:`19` ἔχοντες οὗν, ἀδελφοί, παρρησίαν εἰς τὴν εἴσοδον τῶν ἁγίων ἐν τῶ
αἵματι ἰησοῦ,
'''
"20" = ''':sup:`20` ἣν ἐνεκαίνισεν ἡμῖν ὁδὸν πρόσφατον καὶ ζῶσαν διὰ τοῦ
καταπετάσματος, τοῦτ᾽ ἔστιν τῆς σαρκὸς αὐτοῦ,
'''
"21" = ''':sup:`21` καὶ ἱερέα μέγαν ἐπὶ τὸν οἶκον τοῦ θεοῦ,
'''
"22" = ''':sup:`22` προσερχώμεθα μετὰ ἀληθινῆς καρδίας ἐν πληροφορίᾳ πίστεως,
ῥεραντισμένοι τὰς καρδίας ἀπὸ συνειδήσεως πονηρᾶς καὶ λελουσμένοι τὸ
σῶμα ὕδατι καθαρῶ·
'''
"23" = ''':sup:`23` κατέχωμεν τὴν ὁμολογίαν τῆς ἐλπίδος ἀκλινῆ, πιστὸς γὰρ ὁ
ἐπαγγειλάμενος·
'''
"24" = ''':sup:`24` καὶ κατανοῶμεν ἀλλήλους εἰς παροξυσμὸν ἀγάπης καὶ καλῶν ἔργων,
'''
"25" = ''':sup:`25` μὴ ἐγκαταλείποντες τὴν ἐπισυναγωγὴν ἑαυτῶν, καθὼς ἔθος τισίν, ἀλλὰ
παρακαλοῦντες, καὶ τοσούτῳ μᾶλλον ὅσῳ βλέπετε ἐγγίζουσαν τὴν ἡμέραν.
'''
"26" = ''':sup:`26` ἑκουσίως γὰρ ἁμαρτανόντων ἡμῶν μετὰ τὸ λαβεῖν τὴν ἐπίγνωσιν τῆς
ἀληθείας, οὐκέτι περὶ ἁμαρτιῶν ἀπολείπεται θυσία,
'''
"27" = ''':sup:`27` φοβερὰ δέ τις ἐκδοχὴ κρίσεως καὶ πυρὸς ζῆλος ἐσθίειν μέλλοντος τοὺς
ὑπεναντίους.
'''
"28" = ''':sup:`28` ἀθετήσας τις νόμον μωϊσέως χωρὶς οἰκτιρμῶν ἐπὶ δυσὶν ἢ τρισὶν
μάρτυσιν ἀποθνῄσκει·
'''
"29" = ''':sup:`29` πόσῳ δοκεῖτε χείρονος ἀξιωθήσεται τιμωρίας ὁ τὸν υἱὸν τοῦ θεοῦ
καταπατήσας, καὶ τὸ αἷμα τῆς διαθήκης κοινὸν ἡγησάμενος ἐν ᾧ ἡγιάσθη,
καὶ τὸ πνεῦμα τῆς χάριτος ἐνυβρίσας;
'''
"30" = ''':sup:`30` οἴδαμεν γὰρ τὸν εἰπόντα, ἐμοὶ ἐκδίκησις, ἐγὼ ἀνταποδώσω· καὶ πάλιν,
κρινεῖ κύριος τὸν λαὸν αὐτοῦ.
'''
"31" = ''':sup:`31` φοβερὸν τὸ ἐμπεσεῖν εἰς χεῖρας θεοῦ ζῶντος.
'''
"32" = ''':sup:`32` ἀναμιμνῄσκεσθε δὲ τὰς πρότερον ἡμέρας, ἐν αἷς φωτισθέντες πολλὴν
ἄθλησιν ὑπεμείνατε παθημάτων,
'''
"33" = ''':sup:`33` τοῦτο μὲν ὀνειδισμοῖς τε καὶ θλίψεσιν θεατριζόμενοι, τοῦτο δὲ
κοινωνοὶ τῶν οὕτως ἀναστρεφομένων γενηθέντες·
'''
"34" = ''':sup:`34` καὶ γὰρ τοῖς δεσμίοις συνεπαθήσατε, καὶ τὴν ἁρπαγὴν τῶν ὑπαρχόντων
ὑμῶν μετὰ χαρᾶς προσεδέξασθε, γινώσκοντες ἔχειν ἑαυτοὺς κρείττονα
ὕπαρξιν καὶ μένουσαν.
'''
"35" = ''':sup:`35` μὴ ἀποβάλητε οὗν τὴν παρρησίαν ὑμῶν, ἥτις ἔχει μεγάλην
μισθαποδοσίαν,
'''
"36" = ''':sup:`36` ὑπομονῆς γὰρ ἔχετε χρείαν ἵνα τὸ θέλημα τοῦ θεοῦ ποιήσαντες
κομίσησθε τὴν ἐπαγγελίαν.
'''
"37" = ''':sup:`37` ἔτι γὰρ μικρὸν ὅσον ὅσον, ὁ ἐρχόμενος ἥξει καὶ οὐ χρονίσει·
'''
"38" = ''':sup:`38` ὁ δὲ δίκαιός μου ἐκ πίστεως ζήσεται, καὶ ἐὰν ὑποστείληται, οὐκ
εὐδοκεῖ ἡ ψυχή μου ἐν αὐτῶ.
'''
"39" = ''':sup:`39` ἡμεῖς δὲ οὐκ ἐσμὲν ὑποστολῆς εἰς ἀπώλειαν, ἀλλὰ πίστεως εἰς
περιποίησιν ψυχῆς.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
