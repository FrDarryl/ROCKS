[29]
"1" = ''':sup:`1` καὶ ἐκάλεσεν Μωυσῆς πάντας τοὺς υἱοὺς Ισραηλ καὶ εἶπεν πρὸς αὐτούς
ὑμεῖς ἑωράκατε πάντα ὅσα ἐποίησεν κύριος ἐν γῇ Αἰγύπτῳ ἐνώπιον ὑμῶν
Φαραω καὶ τοῖς θεράπουσιν αὐτοῦ καὶ πάσῃ τῇ γῇ αὐτοῦ
'''
"2" = ''':sup:`2` τοὺς πειρασμοὺς τοὺς μεγάλους οὓς ἑωράκασιν οἱ ὀφθαλμοί σου τὰ
σημεῖα καὶ τὰ τέρατα τὰ μεγάλα ἐκεῖνα
'''
"3" = ''':sup:`3` καὶ οὐκ ἔδωκεν κύριος ὁ θεὸς ὑμῖν καρδίαν εἰδέναι καὶ ὀφθαλμοὺς
βλέπειν καὶ ὦτα ἀκούειν ἕως τῆς ἡμέρας ταύτης
'''
"4" = ''':sup:`4` καὶ ἤγαγεν ὑμᾶς τεσσαράκοντα ἔτη ἐν τῇ ἐρήμῳ οὐκ ἐπαλαιώθη τὰ ἱμάτια
ὑμῶν καὶ τὰ ὑποδήματα ὑμῶν οὐ κατετρίβη ἀπὸ τῶν ποδῶν ὑμῶν
'''
"5" = ''':sup:`5` ἄρτον οὐκ ἐφάγετε οἶνον καὶ σικερα οὐκ ἐπίετε ἵνα γνῶτε ὅτι οὗτος
κύριος ὁ θεὸς ὑμῶν
'''
"6" = ''':sup:`6` καὶ ἤλθετε ἕως τοῦ τόπου τούτου καὶ ἐξῆλθεν Σηων βασιλεὺς Εσεβων καὶ
Ωγ βασιλεὺς τῆς Βασαν εἰς συνάντησιν ἡμῖν ἐν πολέμῳ καὶ ἐπατάξαμεν
αὐτοὺς
'''
"7" = ''':sup:`7` καὶ ἐλάβομεν τὴν γῆν αὐτῶν καὶ ἔδωκα αὐτὴν ἐν κλήρῳ τῷ Ρουβην καὶ τῷ
Γαδδι καὶ τῷ ἡμίσει φυλῆς Μανασση
'''
"8" = ''':sup:`8` καὶ φυλάξεσθε ποιεῖν πάντας τοὺς λόγους τῆς διαθήκης ταύτης ἵνα
συνῆτε πάντα ὅσα ποιήσετε
'''
"9" = ''':sup:`9` ὑμεῖς ἑστήκατε πάντες σήμερον ἐναντίον κυρίου τοῦ θεοῦ ὑμῶν οἱ
ἀρχίφυλοι ὑμῶν καὶ ἡ γερουσία ὑμῶν καὶ οἱ κριταὶ ὑμῶν καὶ οἱ
γραμματοεισαγωγεῖς ὑμῶν πᾶς ἀνὴρ Ισραηλ
'''
"10" = ''':sup:`10` αἱ γυναῖκες ὑμῶν καὶ τὰ ἔκγονα ὑμῶν καὶ ὁ προσήλυτος ὁ ἐν μέσῳ τῆς
παρεμβολῆς ὑμῶν ἀπὸ ξυλοκόπου ὑμῶν καὶ ἕως ὑδροφόρου ὑμῶν
'''
"11" = ''':sup:`11` παρελθεῖν ἐν τῇ διαθήκῃ κυρίου τοῦ θεοῦ σου καὶ ἐν ταῖς ἀραῖς αὐτοῦ
ὅσα κύριος ὁ θεός σου διατίθεται πρὸς σὲ σήμερον
'''
"12" = ''':sup:`12` ἵνα στήσῃ σε αὐτῷ εἰς λαόν καὶ αὐτὸς ἔσται σου θεός ὃν τρόπον εἶπέν
σοι καὶ ὃν τρόπον ὤμοσεν τοῖς πατράσιν σου Αβρααμ καὶ Ισαακ καὶ Ιακωβ
'''
"13" = ''':sup:`13` καὶ οὐχ ὑμῖν μόνοις ἐγὼ διατίθεμαι τὴν διαθήκην ταύτην καὶ τὴν ἀρὰν
ταύτην
'''
"14" = ''':sup:`14` ἀλλὰ καὶ τοῖς ὧδε οὖσι μεθ’ ἡμῶν σήμερον ἐναντίον κυρίου τοῦ θεοῦ
ὑμῶν καὶ τοῖς μὴ οὖσιν μεθ’ ἡμῶν ὧδε σήμερον
'''
"15" = ''':sup:`15` ὅτι ὑμεῖς οἴδατε ὡς κατῳκήσαμεν ἐν γῇ Αἰγύπτῳ καὶ παρήλθομεν ἐν
μέσῳ τῶν ἐθνῶν οὓς παρήλθετε
'''
"16" = ''':sup:`16` καὶ εἴδετε τὰ βδελύγματα αὐτῶν καὶ τὰ εἴδωλα αὐτῶν ξύλον καὶ λίθον
ἀργύριον καὶ χρυσίον ἅ ἐστιν παρ’ αὐτοῖς
'''
"17" = ''':sup:`17` μή τίς ἐστιν ἐν ὑμῖν ἀνὴρ ἢ γυνὴ ἢ πατριὰ ἢ φυλή τίνος ἡ διάνοια
ἐξέκλινεν ἀπὸ κυρίου τοῦ θεοῦ ὑμῶν πορεύεσθαι λατρεύειν τοῖς θεοῖς τῶν
ἐθνῶν ἐκείνων μή τίς ἐστιν ἐν ὑμῖν ῥίζα ἄνω φύουσα ἐν χολῇ καὶ πικρίᾳ
'''
"18" = ''':sup:`18` καὶ ἔσται ἐὰν ἀκούσῃ τὰ ῥήματα τῆς ἀρᾶς ταύτης καὶ ἐπιφημίσηται ἐν
τῇ καρδίᾳ αὐτοῦ λέγων ὅσιά μοι γένοιτο ὅτι ἐν τῇ ἀποπλανήσει τῆς
καρδίας μου πορεύσομαι ἵνα μὴ συναπολέσῃ ὁ ἁμαρτωλὸς τὸν ἀναμάρτητον
'''
"19" = ''':sup:`19` οὐ μὴ θελήσῃ ὁ θεὸς εὐιλατεῦσαι αὐτῷ ἀλλ’ ἢ τότε ἐκκαυθήσεται ὀργὴ
κυρίου καὶ ὁ ζῆλος αὐτοῦ ἐν τῷ ἀνθρώπῳ ἐκείνῳ καὶ κολληθήσονται ἐν αὐτῷ
πᾶσαι αἱ ἀραὶ τῆς διαθήκης ταύτης αἱ γεγραμμέναι ἐν τῷ βιβλίῳ τοῦ νόμου
τούτου καὶ ἐξαλείψει κύριος τὸ ὄνομα αὐτοῦ ἐκ τῆς ὑπὸ τὸν οὐρανόν
'''
"20" = ''':sup:`20` καὶ διαστελεῖ αὐτὸν κύριος εἰς κακὰ ἐκ πάντων τῶν υἱῶν Ισραηλ κατὰ
πάσας τὰς ἀρὰς τῆς διαθήκης τὰς γεγραμμένας ἐν τῷ βιβλίῳ τοῦ νόμου
τούτου
'''
"21" = ''':sup:`21` καὶ ἐροῦσιν ἡ γενεὰ ἡ ἑτέρα οἱ υἱοὶ ὑμῶν οἳ ἀναστήσονται μεθ’ ὑμᾶς
καὶ ὁ ἀλλότριος ὃς ἂν ἔλθῃ ἐκ γῆς μακρόθεν καὶ ὄψονται τὰς πληγὰς τῆς
γῆς ἐκείνης καὶ τὰς νόσους αὐτῆς ἃς ἀπέστειλεν κύριος ἐπ’ αὐτήν
'''
"22" = ''':sup:`22` θεῖον καὶ ἅλα κατακεκαυμένον πᾶσα ἡ γῆ αὐτῆς οὐ σπαρήσεται οὐδὲ
ἀνατελεῖ οὐδὲ μὴ ἀναβῇ ἐπ’ αὐτὴν πᾶν χλωρόν ὥσπερ κατεστράφη Σοδομα καὶ
Γομορρα Αδαμα καὶ Σεβωιμ ἃς κατέστρεψεν κύριος ἐν θυμῷ καὶ ὀργῇ
'''
"23" = ''':sup:`23` καὶ ἐροῦσιν πάντα τὰ ἔθνη διὰ τί ἐποίησεν κύριος οὕτως τῇ γῇ ταύτῃ
τίς ὁ θυμὸς τῆς ὀργῆς ὁ μέγας οὗτος
'''
"24" = ''':sup:`24` καὶ ἐροῦσιν ὅτι κατελίποσαν τὴν διαθήκην κυρίου τοῦ θεοῦ τῶν
πατέρων αὐτῶν ἃ διέθετο τοῖς πατράσιν αὐτῶν ὅτε ἐξήγαγεν αὐτοὺς ἐκ γῆς
Αἰγύπτου
'''
"25" = ''':sup:`25` καὶ πορευθέντες ἐλάτρευσαν θεοῖς ἑτέροις καὶ προσεκύνησαν αὐτοῖς
οἷς οὐκ ἠπίσταντο οὐδὲ διένειμεν αὐτοῖς
'''
"26" = ''':sup:`26` καὶ ὠργίσθη θυμῷ κύριος ἐπὶ τὴν γῆν ἐκείνην ἐπαγαγεῖν ἐπ’ αὐτὴν
κατὰ πάσας τὰς κατάρας τὰς γεγραμμένας ἐν τῷ βιβλίῳ τοῦ νόμου τούτου
'''
"27" = ''':sup:`27` καὶ ἐξῆρεν αὐτοὺς κύριος ἀπὸ τῆς γῆς αὐτῶν ἐν θυμῷ καὶ ὀργῇ καὶ
παροξυσμῷ μεγάλῳ σφόδρα καὶ ἐξέβαλεν αὐτοὺς εἰς γῆν ἑτέραν ὡσεὶ νῦν
'''
"28" = ''':sup:`28` τὰ κρυπτὰ κυρίῳ τῷ θεῷ ἡμῶν τὰ δὲ φανερὰ ἡμῖν καὶ τοῖς τέκνοις ἡμῶν
εἰς τὸν αἰῶνα ποιεῖν πάντα τὰ ῥήματα τοῦ νόμου τούτου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
