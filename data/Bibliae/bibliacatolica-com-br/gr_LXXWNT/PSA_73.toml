[73]
"1" = ''':sup:`1` Gr. Psalm 73 (Heb. 74) συνέσεως τῷ Ασαφ ἵνα τί ἀπώσω ὁ θεός εἰς
τέλος ὠργίσθη ὁ θυμός σου ἐπὶ πρόβατα νομῆς σου
'''
"2" = ''':sup:`2` μνήσθητι τῆς συναγωγῆς σου ἧς ἐκτήσω ἀπ’ ἀρχῆς ἐλυτρώσω ῥάβδον
κληρονομίας σου ὄρος Σιων τοῦτο ὃ κατεσκήνωσας ἐν αὐτῷ
'''
"3" = ''':sup:`3` ἔπαρον τὰς χεῖράς σου ἐπὶ τὰς ὑπερηφανίας αὐτῶν εἰς τέλος ὅσα
ἐπονηρεύσατο ὁ ἐχθρὸς ἐν τοῖς ἁγίοις σου
'''
"4" = ''':sup:`4` καὶ ἐνεκαυχήσαντο οἱ μισοῦντές σε ἐν μέσῳ τῆς ἑορτῆς σου ἔθεντο τὰ
σημεῖα αὐτῶν σημεῖα καὶ οὐκ ἔγνωσαν
'''
"5" = ''':sup:`5` ὡς εἰς τὴν εἴσοδον ὑπεράνω
'''
"6" = ''':sup:`6` ὡς ἐν δρυμῷ ξύλων ἀξίναις ἐξέκοψαν τὰς θύρας αὐτῆς ἐπὶ τὸ αὐτὸ ἐν
πελέκει καὶ λαξευτηρίῳ κατέρραξαν αὐτήν
'''
"7" = ''':sup:`7` ἐνεπύρισαν ἐν πυρὶ τὸ ἁγιαστήριόν σου εἰς τὴν γῆν ἐβεβήλωσαν τὸ
σκήνωμα τοῦ ὀνόματός σου
'''
"8" = ''':sup:`8` εἶπαν ἐν τῇ καρδίᾳ αὐτῶν ἡ συγγένεια αὐτῶν ἐπὶ τὸ αὐτό δεῦτε καὶ
κατακαύσωμεν πάσας τὰς ἑορτὰς τοῦ θεοῦ ἀπὸ τῆς γῆς
'''
"9" = ''':sup:`9` τὰ σημεῖα ἡμῶν οὐκ εἴδομεν οὐκ ἔστιν ἔτι προφήτης καὶ ἡμᾶς οὐ
γνώσεται ἔτι
'''
"10" = ''':sup:`10` ἕως πότε ὁ θεός ὀνειδιεῖ ὁ ἐχθρός παροξυνεῖ ὁ ὑπεναντίος τὸ ὄνομά
σου εἰς τέλος
'''
"11" = ''':sup:`11` ἵνα τί ἀποστρέφεις τὴν χεῖρά σου καὶ τὴν δεξιάν σου ἐκ μέσου τοῦ
κόλπου σου εἰς τέλος
'''
"12" = ''':sup:`12` ὁ δὲ θεὸς βασιλεὺς ἡμῶν πρὸ αἰῶνος εἰργάσατο σωτηρίαν ἐν μέσῳ τῆς
γῆς
'''
"13" = ''':sup:`13` σὺ ἐκραταίωσας ἐν τῇ δυνάμει σου τὴν θάλασσαν σὺ συνέτριψας τὰς
κεφαλὰς τῶν δρακόντων ἐπὶ τοῦ ὕδατος
'''
"14" = ''':sup:`14` σὺ συνέθλασας τὰς κεφαλὰς τοῦ δράκοντος ἔδωκας αὐτὸν βρῶμα λαοῖς
τοῖς Αἰθίοψιν
'''
"15" = ''':sup:`15` σὺ διέρρηξας πηγὰς καὶ χειμάρρους σὺ ἐξήρανας ποταμοὺς Ηθαμ
'''
"16" = ''':sup:`16` σή ἐστιν ἡ ἡμέρα καὶ σή ἐστιν ἡ νύξ σὺ κατηρτίσω φαῦσιν καὶ ἥλιον
'''
"17" = ''':sup:`17` σὺ ἐποίησας πάντα τὰ ὅρια τῆς γῆς θέρος καὶ ἔαρ σὺ ἔπλασας αὐτά
'''
"18" = ''':sup:`18` μνήσθητι ταύτης ἐχθρὸς ὠνείδισεν τὸν κύριον καὶ λαὸς ἄφρων
παρώξυνεν τὸ ὄνομά σου
'''
"19" = ''':sup:`19` μὴ παραδῷς τοῖς θηρίοις ψυχὴν ἐξομολογουμένην σοι τῶν ψυχῶν τῶν
πενήτων σου μὴ ἐπιλάθῃ εἰς τέλος
'''
"20" = ''':sup:`20` ἐπίβλεψον εἰς τὴν διαθήκην σου ὅτι ἐπληρώθησαν οἱ ἐσκοτισμένοι τῆς
γῆς οἴκων ἀνομιῶν
'''
"21" = ''':sup:`21` μὴ ἀποστραφήτω τεταπεινωμένος κατῃσχυμμένος πτωχὸς καὶ πένης
αἰνέσουσιν τὸ ὄνομά σου
'''
"22" = ''':sup:`22` ἀνάστα ὁ θεός δίκασον τὴν δίκην σου μνήσθητι τῶν ὀνειδισμῶν σου τῶν
ὑπὸ ἄφρονος ὅλην τὴν ἡμέραν
'''
"23" = ''':sup:`23` μὴ ἐπιλάθῃ τῆς φωνῆς τῶν ἱκετῶν σου ἡ ὑπερηφανία τῶν μισούντων σε
ἀνέβη διὰ παντὸς πρὸς σέ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
