[9]
"1" = ''':sup:`1` καὶ ἐμβὰς εἰς πλοῖον διεπέρασεν καὶ ἦλθεν εἰς τὴν ἰδίαν πόλιν.
'''
"2" = ''':sup:`2` καὶ ἰδοὺ προσέφερον αὐτῶ παραλυτικὸν ἐπὶ κλίνης βεβλημένον. καὶ ἰδὼν
ὁ ἰησοῦς τὴν πίστιν αὐτῶν εἶπεν τῶ παραλυτικῶ, θάρσει, τέκνον· ἀφίενταί
σου αἱ ἁμαρτίαι.
'''
"3" = ''':sup:`3` καὶ ἰδού τινες τῶν γραμματέων εἶπαν ἐν ἑαυτοῖς, οὖτος βλασφημεῖ.
'''
"4" = ''':sup:`4` καὶ ἰδὼν ὁ ἰησοῦς τὰς ἐνθυμήσεις αὐτῶν εἶπεν, ἱνατί ἐνθυμεῖσθε
πονηρὰ ἐν ταῖς καρδίαις ὑμῶν;
'''
"5" = ''':sup:`5` τί γάρ ἐστιν εὐκοπώτερον, εἰπεῖν, ἀφίενταί σου αἱ ἁμαρτίαι, ἢ
εἰπεῖν, ἔγειρε καὶ περιπάτει;
'''
"6" = ''':sup:`6` ἵνα δὲ εἰδῆτε ὅτι ἐξουσίαν ἔχει ὁ υἱὸς τοῦ ἀνθρώπου ἐπὶ τῆς γῆς
ἀφιέναι ἁμαρτίας _ τότε λέγει τῶ παραλυτικῶ, ἐγερθεὶς ἆρόν σου τὴν
κλίνην καὶ ὕπαγε εἰς τὸν οἶκόν σου.
'''
"7" = ''':sup:`7` καὶ ἐγερθεὶς ἀπῆλθεν εἰς τὸν οἶκον αὐτοῦ.
'''
"8" = ''':sup:`8` ἰδόντες δὲ οἱ ὄχλοι ἐφοβήθησαν καὶ ἐδόξασαν τὸν θεὸν τὸν δόντα
ἐξουσίαν τοιαύτην τοῖς ἀνθρώποις.
'''
"9" = ''':sup:`9` καὶ παράγων ὁ ἰησοῦς ἐκεῖθεν εἶδεν ἄνθρωπον καθήμενον ἐπὶ τὸ
τελώνιον, μαθθαῖον λεγόμενον, καὶ λέγει αὐτῶ, ἀκολούθει μοι. καὶ
ἀναστὰς ἠκολούθησεν αὐτῶ.
'''
"10" = ''':sup:`10` καὶ ἐγένετο αὐτοῦ ἀνακειμένου ἐν τῇ οἰκίᾳ, καὶ ἰδοὺ πολλοὶ τελῶναι
καὶ ἁμαρτωλοὶ ἐλθόντες συνανέκειντο τῶ ἰησοῦ καὶ τοῖς μαθηταῖς αὐτοῦ.
'''
"11" = ''':sup:`11` καὶ ἰδόντες οἱ φαρισαῖοι ἔλεγον τοῖς μαθηταῖς αὐτοῦ, διὰ τί μετὰ
τῶν τελωνῶν καὶ ἁμαρτωλῶν ἐσθίει ὁ διδάσκαλος ὑμῶν;
'''
"12" = ''':sup:`12` ὁ δὲ ἀκούσας εἶπεν, οὐ χρείαν ἔχουσιν οἱ ἰσχύοντες ἰατροῦ ἀλλ᾽ οἱ
κακῶς ἔχοντες.
'''
"13" = ''':sup:`13` πορευθέντες δὲ μάθετε τί ἐστιν, ἔλεος θέλω καὶ οὐ θυσίαν· οὐ γὰρ
ἦλθον καλέσαι δικαίους ἀλλὰ ἁμαρτωλούς.
'''
"14" = ''':sup:`14` τότε προσέρχονται αὐτῶ οἱ μαθηταὶ ἰωάννου λέγοντες, διὰ τί ἡμεῖς
'''
"15" = ''':sup:`15` καὶ εἶπεν αὐτοῖς ὁ ἰησοῦς, μὴ δύνανται οἱ υἱοὶ τοῦ νυμφῶνος πενθεῖν
ἐφ᾽ ὅσον μετ᾽ αὐτῶν ἐστιν ὁ νυμφίος; ἐλεύσονται δὲ ἡμέραι ὅταν ἀπαρθῇ
ἀπ᾽ αὐτῶν ὁ νυμφίος, καὶ τότε νηστεύσουσιν.
'''
"16" = ''':sup:`16` οὐδεὶς δὲ ἐπιβάλλει ἐπίβλημα ῥάκους ἀγνάφου ἐπὶ ἱματίῳ παλαιῶ·
αἴρει γὰρ τὸ πλήρωμα αὐτοῦ ἀπὸ τοῦ ἱματίου, καὶ χεῖρον σχίσμα γίνεται.
'''
"17" = ''':sup:`17` οὐδὲ βάλλουσιν οἶνον νέον εἰς ἀσκοὺς παλαιούς· εἰ δὲ μή γε,
ῥήγνυνται οἱ ἀσκοί, καὶ ὁ οἶνος ἐκχεῖται καὶ οἱ ἀσκοὶ ἀπόλλυνται· ἀλλὰ
βάλλουσιν οἶνον νέον εἰς ἀσκοὺς καινούς, καὶ ἀμφότεροι συντηροῦνται.
'''
"18" = ''':sup:`18` ταῦτα αὐτοῦ λαλοῦντος αὐτοῖς ἰδοὺ ἄρχων εἷς ἐλθὼν προσεκύνει αὐτῶ
λέγων ὅτι ἡ θυγάτηρ μου ἄρτι ἐτελεύτησεν· ἀλλὰ ἐλθὼν ἐπίθες τὴν χεῖρά
σου ἐπ᾽ αὐτήν, καὶ ζήσεται.
'''
"19" = ''':sup:`19` καὶ ἐγερθεὶς ὁ ἰησοῦς ἠκολούθησεν αὐτῶ καὶ οἱ μαθηταὶ αὐτοῦ.
'''
"20" = ''':sup:`20` καὶ ἰδοὺ γυνὴ αἱμορροοῦσα δώδεκα ἔτη προσελθοῦσα ὄπισθεν ἥψατο τοῦ
κρασπέδου τοῦ ἱματίου αὐτοῦ·
'''
"21" = ''':sup:`21` ἔλεγεν γὰρ ἐν ἑαυτῇ, ἐὰν μόνον ἅψωμαι τοῦ ἱματίου αὐτοῦ σωθήσομαι.
'''
"22" = ''':sup:`22` ὁ δὲ ἰησοῦς στραφεὶς καὶ ἰδὼν αὐτὴν εἶπεν, θάρσει, θύγατερ· ἡ
πίστις σου σέσωκέν σε. καὶ ἐσώθη ἡ γυνὴ ἀπὸ τῆς ὥρας ἐκείνης.
'''
"23" = ''':sup:`23` καὶ ἐλθὼν ὁ ἰησοῦς εἰς τὴν οἰκίαν τοῦ ἄρχοντος καὶ ἰδὼν τοὺς
αὐλητὰς καὶ τὸν ὄχλον θορυβούμενον
'''
"24" = ''':sup:`24` ἔλεγεν, ἀναχωρεῖτε, οὐ γὰρ ἀπέθανεν τὸ κοράσιον ἀλλὰ καθεύδει. καὶ
κατεγέλων αὐτοῦ.
'''
"25" = ''':sup:`25` ὅτε δὲ ἐξεβλήθη ὁ ὄχλος, εἰσελθὼν ἐκράτησεν τῆς χειρὸς αὐτῆς, καὶ
ἠγέρθη τὸ κοράσιον.
'''
"26" = ''':sup:`26` καὶ ἐξῆλθεν ἡ φήμη αὕτη εἰς ὅλην τὴν γῆν ἐκείνην.
κράζοντες καὶ λέγοντες, ἐλέησον ἡμᾶς, υἱὸς δαυίδ.
'''
"28" = ''':sup:`28` ἐλθόντι δὲ εἰς τὴν οἰκίαν προσῆλθον αὐτῶ οἱ τυφλοί, καὶ λέγει
αὐτοῖς ὁ ἰησοῦς, πιστεύετε ὅτι δύναμαι τοῦτο ποιῆσαι; λέγουσιν αὐτῶ,
ναί, κύριε.
'''
"29" = ''':sup:`29` τότε ἥψατο τῶν ὀφθαλμῶν αὐτῶν λέγων, κατὰ τὴν πίστιν ὑμῶν γενηθήτω
ὑμῖν.
'''
"30" = ''':sup:`30` καὶ ἠνεῴχθησαν αὐτῶν οἱ ὀφθαλμοί. καὶ ἐνεβριμήθη αὐτοῖς ὁ ἰησοῦς
λέγων, ὁρᾶτε μηδεὶς γινωσκέτω.
'''
"31" = ''':sup:`31` οἱ δὲ ἐξελθόντες διεφήμισαν αὐτὸν ἐν ὅλῃ τῇ γῇ ἐκείνῃ.
'''
"32" = ''':sup:`32` αὐτῶν δὲ ἐξερχομένων ἰδοὺ προσήνεγκαν αὐτῶ ἄνθρωπον κωφὸν
δαιμονιζόμενον·
'''
"33" = ''':sup:`33` καὶ ἐκβληθέντος τοῦ δαιμονίου ἐλάλησεν ὁ κωφός. καὶ ἐθαύμασαν οἱ
ὄχλοι λέγοντες, οὐδέποτε ἐφάνη οὕτως ἐν τῶ ἰσραήλ.
'''
"34" = ''':sup:`34` οἱ δὲ φαρισαῖοι ἔλεγον, ἐν τῶ ἄρχοντι τῶν δαιμονίων ἐκβάλλει τὰ
δαιμόνια.
'''
"35" = ''':sup:`35` καὶ περιῆγεν ὁ ἰησοῦς τὰς πόλεις πάσας καὶ τὰς κώμας, διδάσκων ἐν
ταῖς συναγωγαῖς αὐτῶν καὶ κηρύσσων τὸ εὐαγγέλιον τῆς βασιλείας καὶ
θεραπεύων πᾶσαν νόσον καὶ πᾶσαν μαλακίαν.
'''
"36" = ''':sup:`36` ἰδὼν δὲ τοὺς ὄχλους ἐσπλαγχνίσθη περὶ αὐτῶν ὅτι ἦσαν ἐσκυλμένοι καὶ
ἐρριμμένοι ὡσεὶ πρόβατα μὴ ἔχοντα ποιμένα.
'''
"37" = ''':sup:`37` τότε λέγει τοῖς μαθηταῖς αὐτοῦ, ὁ μὲν θερισμὸς πολύς, οἱ δὲ ἐργάται
ὀλίγοι·
'''
"38" = ''':sup:`38` δεήθητε οὗν τοῦ κυρίου τοῦ θερισμοῦ ὅπως ἐκβάλῃ ἐργάτας εἰς τὸν
θερισμὸν αὐτοῦ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
