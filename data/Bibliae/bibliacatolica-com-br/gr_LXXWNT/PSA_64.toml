[64]
"1" = ''':sup:`1` Gr. Psalm 64 (Heb. 65) εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ ᾠδή Ιερεμιου καὶ
Ιεζεκιηλ ἐκ τοῦ λόγου τῆς παροικίας ὅτε ἔμελλον ἐκπορεύεσθαι
'''
"2" = ''':sup:`2` σοὶ πρέπει ὕμνος ὁ θεός ἐν Σιων καὶ σοὶ ἀποδοθήσεται εὐχὴ ἐν
Ιερουσαλημ
'''
"3" = ''':sup:`3` εἰσάκουσον προσευχῆς μου πρὸς σὲ πᾶσα σὰρξ ἥξει
'''
"4" = ''':sup:`4` λόγοι ἀνομιῶν ὑπερεδυνάμωσαν ἡμᾶς καὶ τὰς ἀσεβείας ἡμῶν σὺ ἱλάσῃ
'''
"5" = ''':sup:`5` μακάριος ὃν ἐξελέξω καὶ προσελάβου κατασκηνώσει ἐν ταῖς αὐλαῖς σου
πλησθησόμεθα ἐν τοῖς ἀγαθοῖς τοῦ οἴκου σου ἅγιος ὁ ναός σου θαυμαστὸς
ἐν δικαιοσύνῃ
'''
"6" = ''':sup:`6` ἐπάκουσον ἡμῶν ὁ θεὸς ὁ σωτὴρ ἡμῶν ἡ ἐλπὶς πάντων τῶν περάτων τῆς
γῆς καὶ ἐν θαλάσσῃ μακράν
'''
"7" = ''':sup:`7` ἑτοιμάζων ὄρη ἐν τῇ ἰσχύι αὐτοῦ περιεζωσμένος ἐν δυναστείᾳ
'''
"8" = ''':sup:`8` ὁ συνταράσσων τὸ κύτος τῆς θαλάσσης ἤχους κυμάτων αὐτῆς
ταραχθήσονται τὰ ἔθνη
'''
"9" = ''':sup:`9` καὶ φοβηθήσονται οἱ κατοικοῦντες τὰ πέρατα ἀπὸ τῶν σημείων σου
ἐξόδους πρωίας καὶ ἑσπέρας τέρψεις
'''
"10" = ''':sup:`10` ἐπεσκέψω τὴν γῆν καὶ ἐμέθυσας αὐτήν ἐπλήθυνας τοῦ πλουτίσαι αὐτήν ὁ
ποταμὸς τοῦ θεοῦ ἐπληρώθη ὑδάτων ἡτοίμασας τὴν τροφὴν αὐτῶν ὅτι οὕτως ἡ
ἑτοιμασία σου
'''
"11" = ''':sup:`11` τοὺς αὔλακας αὐτῆς μέθυσον πλήθυνον τὰ γενήματα αὐτῆς ἐν ταῖς
σταγόσιν αὐτῆς εὐφρανθήσεται ἀνατέλλουσα
'''
"12" = ''':sup:`12` εὐλογήσεις τὸν στέφανον τοῦ ἐνιαυτοῦ τῆς χρηστότητός σου καὶ τὰ
πεδία σου πλησθήσονται πιότητος
'''
"13" = ''':sup:`13` πιανθήσονται τὰ ὡραῖα τῆς ἐρήμου καὶ ἀγαλλίασιν οἱ βουνοὶ
περιζώσονται
'''
"14" = ''':sup:`14` ἐνεδύσαντο οἱ κριοὶ τῶν προβάτων καὶ αἱ κοιλάδες πληθυνοῦσι σῖτον
κεκράξονται καὶ γὰρ ὑμνήσουσιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
