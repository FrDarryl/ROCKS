[23]
"1" = ''':sup:`1` ὑπολαβὼν δὲ Ιωβ λέγει
'''
"2" = ''':sup:`2` καὶ δὴ οἶδα ὅτι ἐκ χειρός μου ἡ ἔλεγξίς ἐστιν καὶ ἡ χεὶρ αὐτοῦ
βαρεῖα γέγονεν ἐπ’ ἐμῷ στεναγμῷ
'''
"3" = ''':sup:`3` τίς δ’ ἄρα γνοίη ὅτι εὕροιμι αὐτὸν καὶ ἔλθοιμι εἰς τέλος
'''
"4" = ''':sup:`4` εἴποιμι δὲ ἐμαυτοῦ κρίμα τὸ δὲ στόμα μου ἐμπλήσαιμι ἐλέγχων
'''
"5" = ''':sup:`5` γνῴην δὲ ῥήματα ἅ μοι ἐρεῖ αἰσθοίμην δὲ τίνα μοι ἀπαγγελεῖ
'''
"6" = ''':sup:`6` καὶ εἰ ἐν πολλῇ ἰσχύι ἐπελεύσεταί μοι εἶτα ἐν ἀπειλῇ μοι οὐ χρήσεται
'''
"7" = ''':sup:`7` ἀλήθεια γὰρ καὶ ἔλεγχος παρ’ αὐτοῦ ἐξαγάγοι δὲ εἰς τέλος τὸ κρίμα
μου
'''
"8" = ''':sup:`8` εἰς γὰρ πρῶτα πορεύσομαι καὶ οὐκέτι εἰμί τὰ δὲ ἐπ’ ἐσχάτοις τί οἶδα
'''
"9" = ''':sup:`9` ἀριστερὰ ποιήσαντος αὐτοῦ καὶ οὐ κατέσχον περιβαλεῖ δεξιά καὶ οὐκ
ὄψομαι
'''
"10" = ''':sup:`10` οἶδεν γὰρ ἤδη ὁδόν μου διέκρινεν δέ με ὥσπερ τὸ χρυσίον
'''
"11" = ''':sup:`11` ἐξελεύσομαι δὲ ἐν ἐντάλμασιν αὐτοῦ ὁδοὺς γὰρ αὐτοῦ ἐφύλαξα καὶ οὐ
μὴ ἐκκλίνω
'''
"12" = ''':sup:`12` ἀπὸ ἐνταλμάτων αὐτοῦ καὶ οὐ μὴ παρέλθω ἐν δὲ κόλπῳ μου ἔκρυψα
ῥήματα αὐτοῦ
'''
"13" = ''':sup:`13` εἰ δὲ καὶ αὐτὸς ἔκρινεν οὕτως τίς ἐστιν ὁ ἀντειπὼν αὐτῷ ὃ γὰρ αὐτὸς
ἠθέλησεν καὶ ἐποίησεν
'''
"15" = ''':sup:`15` διὰ τοῦτο ἐπ’ αὐτῷ ἐσπούδακα νουθετούμενος δὲ ἐφρόντισα αὐτοῦ (15a)
ἐπὶ τούτῳ ἀπὸ προσώπου αὐτοῦ κατασπουδασθῶ κατανοήσω καὶ πτοηθήσομαι ἐξ
αὐτοῦ
'''
"16" = ''':sup:`16` κύριος δὲ ἐμαλάκυνεν τὴν καρδίαν μου ὁ δὲ παντοκράτωρ ἐσπούδασέν με
'''
"17" = ''':sup:`17` οὐ γὰρ ᾔδειν ὅτι ἐπελεύσεταί μοι σκότος πρὸ προσώπου δέ μου
ἐκάλυψεν γνόφος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
