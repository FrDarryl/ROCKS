Jeremias, 2
'''
"2" = ''':sup:`2` καὶ εἶπεν τάδε λέγει κύριος ἐμνήσθην ἐλέους νεότητός σου καὶ ἀγάπης
τελειώσεώς σου τοῦ ἐξακολουθῆσαί σε τῷ ἁγίῳ Ισραηλ λέγει κύριος
'''
"3" = ''':sup:`3` ἅγιος Ισραηλ τῷ κυρίῳ ἀρχὴ γενημάτων αὐτοῦ πάντες οἱ ἔσθοντες αὐτὸν
πλημμελήσουσιν κακὰ ἥξει ἐπ’ αὐτούς φησὶν κύριος
'''
"4" = ''':sup:`4` ἀκούσατε λόγον κυρίου οἶκος Ιακωβ καὶ πᾶσα πατριὰ οἴκου Ισραηλ
'''
"5" = ''':sup:`5` τάδε λέγει κύριος τί εὕροσαν οἱ πατέρες ὑμῶν ἐν ἐμοὶ πλημμέλημα ὅτι
ἀπέστησαν μακρὰν ἀπ’ ἐμοῦ καὶ ἐπορεύθησαν ὀπίσω τῶν ματαίων καὶ
ἐματαιώθησαν
'''
"6" = ''':sup:`6` καὶ οὐκ εἶπαν ποῦ ἐστιν κύριος ὁ ἀναγαγὼν ἡμᾶς ἐκ γῆς Αἰγύπτου ὁ
καθοδηγήσας ἡμᾶς ἐν τῇ ἐρήμῳ ἐν γῇ ἀπείρῳ καὶ ἀβάτῳ ἐν γῇ ἀνύδρῳ καὶ
ἀκάρπῳ ἐν γῇ ἐν ᾗ οὐ διώδευσεν ἐν αὐτῇ οὐθὲν καὶ οὐ κατῴκησεν ἐκεῖ υἱὸς
ἀνθρώπου
'''
"7" = ''':sup:`7` καὶ εἰσήγαγον ὑμᾶς εἰς τὸν Κάρμηλον τοῦ φαγεῖν ὑμᾶς τοὺς καρποὺς
αὐτοῦ καὶ τὰ ἀγαθὰ αὐτοῦ καὶ εἰσήλθατε καὶ ἐμιάνατε τὴν γῆν μου καὶ τὴν
κληρονομίαν μου ἔθεσθε εἰς βδέλυγμα
'''
"8" = ''':sup:`8` οἱ ἱερεῖς οὐκ εἶπαν ποῦ ἐστιν κύριος καὶ οἱ ἀντεχόμενοι τοῦ νόμου
οὐκ ἠπίσταντό με καὶ οἱ ποιμένες ἠσέβουν εἰς ἐμέ καὶ οἱ προφῆται
ἐπροφήτευον τῇ Βααλ καὶ ὀπίσω ἀνωφελοῦς ἐπορεύθησαν
'''
"9" = ''':sup:`9` διὰ τοῦτο ἔτι κριθήσομαι πρὸς ὑμᾶς λέγει κύριος καὶ πρὸς τοὺς υἱοὺς
τῶν υἱῶν ὑμῶν κριθήσομαι
'''
"10" = ''':sup:`10` διότι διέλθετε εἰς νήσους Χεττιιμ καὶ ἴδετε καὶ εἰς Κηδαρ
ἀποστείλατε καὶ νοήσατε σφόδρα καὶ ἴδετε εἰ γέγονεν τοιαῦτα
'''
"11" = ''':sup:`11` εἰ ἀλλάξονται ἔθνη θεοὺς αὐτῶν καὶ οὗτοι οὔκ εἰσιν θεοί ὁ δὲ λαός
μου ἠλλάξατο τὴν δόξαν αὐτοῦ ἐξ ἧς οὐκ ὠφεληθήσονται
'''
"12" = ''':sup:`12` ἐξέστη ὁ οὐρανὸς ἐπὶ τούτῳ καὶ ἔφριξεν ἐπὶ πλεῖον σφόδρα λέγει
κύριος
'''
"13" = ''':sup:`13` ὅτι δύο πονηρὰ ἐποίησεν ὁ λαός μου ἐμὲ ἐγκατέλιπον πηγὴν ὕδατος
ζωῆς καὶ ὤρυξαν ἑαυτοῖς λάκκους συντετριμμένους οἳ οὐ δυνήσονται ὕδωρ
συνέχειν
'''
"14" = ''':sup:`14` μὴ δοῦλός ἐστιν Ισραηλ ἢ οἰκογενής ἐστιν διὰ τί εἰς προνομὴν
ἐγένετο
'''
"15" = ''':sup:`15` ἐπ’ αὐτὸν ὠρύοντο λέοντες καὶ ἔδωκαν τὴν φωνὴν αὐτῶν οἳ ἔταξαν τὴν
γῆν αὐτοῦ εἰς ἔρημον καὶ αἱ πόλεις αὐτοῦ κατεσκάφησαν παρὰ τὸ μὴ
κατοικεῖσθαι
'''
"16" = ''':sup:`16` καὶ υἱοὶ Μέμφεως καὶ Ταφνας ἔγνωσάν σε καὶ κατέπαιζόν σου
'''
"17" = ''':sup:`17` οὐχὶ ταῦτα ἐποίησέν σοι τὸ καταλιπεῖν σε ἐμέ λέγει κύριος ὁ θεός
σου
'''
"18" = ''':sup:`18` καὶ νῦν τί σοι καὶ τῇ ὁδῷ Αἰγύπτου τοῦ πιεῖν ὕδωρ Γηων καὶ τί σοι
καὶ τῇ ὁδῷ Ἀσσυρίων τοῦ πιεῖν ὕδωρ ποταμῶν
'''
"19" = ''':sup:`19` παιδεύσει σε ἡ ἀποστασία σου καὶ ἡ κακία σου ἐλέγξει σε καὶ γνῶθι
καὶ ἰδὲ ὅτι πικρόν σοι τὸ καταλιπεῖν σε ἐμέ λέγει κύριος ὁ θεός σου καὶ
οὐκ εὐδόκησα ἐπὶ σοί λέγει κύριος ὁ θεός σου
'''
"20" = ''':sup:`20` ὅτι ἀπ’ αἰῶνος συνέτριψας τὸν ζυγόν σου διέσπασας τοὺς δεσμούς σου
καὶ εἶπας οὐ δουλεύσω ἀλλὰ πορεύσομαι ἐπὶ πᾶν βουνὸν ὑψηλὸν καὶ ὑποκάτω
παντὸς ξύλου κατασκίου ἐκεῖ διαχυθήσομαι ἐν τῇ πορνείᾳ μου
'''
"21" = ''':sup:`21` ἐγὼ δὲ ἐφύτευσά σε ἄμπελον καρποφόρον πᾶσαν ἀληθινήν πῶς ἐστράφης
εἰς πικρίαν ἡ ἄμπελος ἡ ἀλλοτρία
'''
"22" = ''':sup:`22` ἐὰν ἀποπλύνῃ ἐν νίτρῳ καὶ πληθύνῃς σεαυτῇ πόαν κεκηλίδωσαι ἐν ταῖς
ἀδικίαις σου ἐναντίον ἐμοῦ λέγει κύριος
'''
"23" = ''':sup:`23` πῶς ἐρεῖς οὐκ ἐμιάνθην καὶ ὀπίσω τῆς Βααλ οὐκ ἐπορεύθην ἰδὲ τὰς
ὁδούς σου ἐν τῷ πολυανδρίῳ καὶ γνῶθι τί ἐποίησας ὀψὲ φωνὴ αὐτῆς
ὠλόλυξεν τὰς ὁδοὺς αὐτῆς
'''
"24" = ''':sup:`24` ἐπλάτυνεν ἐφ’ ὕδατα ἐρήμου ἐν ἐπιθυμίαις ψυχῆς αὐτῆς
ἐπνευματοφορεῖτο παρεδόθη τίς ἐπιστρέψει αὐτήν πάντες οἱ ζητοῦντες
αὐτὴν οὐ κοπιάσουσιν ἐν τῇ ταπεινώσει αὐτῆς εὑρήσουσιν αὐτήν
'''
"25" = ''':sup:`25` ἀπόστρεψον τὸν πόδα σου ἀπὸ ὁδοῦ τραχείας καὶ τὸν φάρυγγά σου ἀπὸ
δίψους ἡ δὲ εἶπεν ἀνδριοῦμαι ὅτι ἠγαπήκει ἀλλοτρίους καὶ ὀπίσω αὐτῶν
ἐπορεύετο
'''
"26" = ''':sup:`26` ὡς αἰσχύνη κλέπτου ὅταν ἁλῷ οὕτως αἰσχυνθήσονται οἱ υἱοὶ Ισραηλ
αὐτοὶ καὶ οἱ βασιλεῖς αὐτῶν καὶ οἱ ἄρχοντες αὐτῶν καὶ οἱ ἱερεῖς αὐτῶν
καὶ οἱ προφῆται αὐτῶν
'''
"27" = ''':sup:`27` τῷ ξύλῳ εἶπαν ὅτι πατήρ μου εἶ σύ καὶ τῷ λίθῳ σὺ ἐγέννησάς με καὶ
ἔστρεψαν ἐπ’ ἐμὲ νῶτα καὶ οὐ πρόσωπα αὐτῶν καὶ ἐν τῷ καιρῷ τῶν κακῶν
αὐτῶν ἐροῦσιν ἀνάστα καὶ σῶσον ἡμᾶς
'''
"28" = ''':sup:`28` καὶ ποῦ εἰσιν οἱ θεοί σου οὓς ἐποίησας σεαυτῷ εἰ ἀναστήσονται καὶ
σώσουσίν σε ἐν καιρῷ τῆς κακώσεώς σου ὅτι κατ’ ἀριθμὸν τῶν πόλεών σου
ἦσαν θεοί σου Ιουδα καὶ κατ’ ἀριθμὸν διόδων τῆς Ιερουσαλημ ἔθυον τῇ
Βααλ
'''
"29" = ''':sup:`29` ἵνα τί λαλεῖτε πρός με πάντες ὑμεῖς ἠσεβήσατε καὶ πάντες ὑμεῖς
ἠνομήσατε εἰς ἐμέ λέγει κύριος
'''
"30" = ''':sup:`30` μάτην ἐπάταξα τὰ τέκνα ὑμῶν παιδείαν οὐκ ἐδέξασθε μάχαιρα κατέφαγεν
τοὺς προφήτας ὑμῶν ὡς λέων ὀλεθρεύων καὶ οὐκ ἐφοβήθητε
'''
"31" = ''':sup:`31` ἀκούσατε λόγον κυρίου τάδε λέγει κύριος μὴ ἔρημος ἐγενόμην τῷ
Ισραηλ ἢ γῆ κεχερσωμένη διὰ τί εἶπεν ὁ λαός μου οὐ κυριευθησόμεθα καὶ
οὐχ ἥξομεν πρὸς σὲ ἔτι
'''
"32" = ''':sup:`32` μὴ ἐπιλήσεται νύμφη τὸν κόσμον αὐτῆς καὶ παρθένος τὴν στηθοδεσμίδα
αὐτῆς ὁ δὲ λαός μου ἐπελάθετό μου ἡμέρας ὧν οὐκ ἔστιν ἀριθμός
'''
"33" = ''':sup:`33` τί ἔτι καλὸν ἐπιτηδεύσεις ἐν ταῖς ὁδοῖς σου τοῦ ζητῆσαι ἀγάπησιν
οὐχ οὕτως ἀλλὰ καὶ σὺ ἐπονηρεύσω τοῦ μιᾶναι τὰς ὁδούς σου
'''
"34" = ''':sup:`34` καὶ ἐν ταῖς χερσίν σου εὑρέθησαν αἵματα ψυχῶν ἀθῴων οὐκ ἐν
διορύγμασιν εὗρον αὐτούς ἀλλ’ ἐπὶ πάσῃ δρυί
'''
"35" = ''':sup:`35` καὶ εἶπας ἀθῷός εἰμι ἀλλὰ ἀποστραφήτω ὁ θυμὸς αὐτοῦ ἀπ’ ἐμοῦ ἰδοὺ
ἐγὼ κρίνομαι πρὸς σὲ ἐν τῷ λέγειν σε οὐχ ἥμαρτον
'''
"36" = ''':sup:`36` τί κατεφρόνησας σφόδρα τοῦ δευτερῶσαι τὰς ὁδούς σου καὶ ἀπὸ
Αἰγύπτου καταισχυνθήσῃ καθὼς κατῃσχύνθης ἀπὸ Ασσουρ
'''
"37" = ''':sup:`37` ὅτι καὶ ἐντεῦθεν ἐξελεύσῃ καὶ αἱ χεῖρές σου ἐπὶ τῆς κεφαλῆς σου ὅτι
ἀπώσατο κύριος τὴν ἐλπίδα σου καὶ οὐκ εὐοδωθήσῃ ἐν αὐτῇ
