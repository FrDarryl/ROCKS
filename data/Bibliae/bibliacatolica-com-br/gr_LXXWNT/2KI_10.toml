[10]
"1" = ''':sup:`1` καὶ τῷ Αχααβ ἑβδομήκοντα υἱοὶ ἐν Σαμαρείᾳ καὶ ἔγραψεν Ιου βιβλίον
καὶ ἀπέστειλεν ἐν Σαμαρείᾳ πρὸς τοὺς ἄρχοντας Σαμαρείας καὶ πρὸς τοὺς
πρεσβυτέρους καὶ πρὸς τοὺς τιθηνοὺς υἱῶν Αχααβ λέγων
'''
"2" = ''':sup:`2` καὶ νῦν ὡς ἐὰν ἔλθῃ τὸ βιβλίον τοῦτο πρὸς ὑμᾶς μεθ’ ὑμῶν οἱ υἱοὶ τοῦ
κυρίου ὑμῶν καὶ μεθ’ ὑμῶν τὸ ἅρμα καὶ οἱ ἵπποι καὶ πόλεις ὀχυραὶ καὶ τὰ
ὅπλα
'''
"3" = ''':sup:`3` καὶ ὄψεσθε τὸν ἀγαθὸν καὶ τὸν εὐθῆ ἐν τοῖς υἱοῖς τοῦ κυρίου ὑμῶν καὶ
καταστήσετε αὐτὸν ἐπὶ τὸν θρόνον τοῦ πατρὸς αὐτοῦ καὶ πολεμεῖτε ὑπὲρ
τοῦ οἴκου τοῦ κυρίου ὑμῶν
'''
"4" = ''':sup:`4` καὶ ἐφοβήθησαν σφόδρα καὶ εἶπον ἰδοὺ οἱ δύο βασιλεῖς οὐκ ἔστησαν
κατὰ πρόσωπον αὐτοῦ καὶ πῶς στησόμεθα ἡμεῖς
'''
"5" = ''':sup:`5` καὶ ἀπέστειλαν οἱ ἐπὶ τοῦ οἴκου καὶ οἱ ἐπὶ τῆς πόλεως καὶ οἱ
πρεσβύτεροι καὶ οἱ τιθηνοὶ πρὸς Ιου λέγοντες παῖδές σου ἡμεῖς καὶ ὅσα
ἐὰν εἴπῃς πρὸς ἡμᾶς ποιήσομεν οὐ βασιλεύσομεν ἄνδρα τὸ ἀγαθὸν ἐν
ὀφθαλμοῖς σου ποιήσομεν
'''
"6" = ''':sup:`6` καὶ ἔγραψεν πρὸς αὐτοὺς βιβλίον δεύτερον λέγων εἰ ἐμοὶ ὑμεῖς καὶ τῆς
φωνῆς μου ὑμεῖς εἰσακούετε λάβετε τὴν κεφαλὴν ἀνδρῶν τῶν υἱῶν τοῦ
κυρίου ὑμῶν καὶ ἐνέγκατε πρός με ὡς ἡ ὥρα αὔριον εἰς Ιεζραελ καὶ οἱ
υἱοὶ τοῦ βασιλέως ἦσαν ἑβδομήκοντα ἄνδρες οὗτοι ἁδροὶ τῆς πόλεως
ἐξέτρεφον αὐτούς
'''
"7" = ''':sup:`7` καὶ ἐγένετο ὡς ἦλθεν τὸ βιβλίον πρὸς αὐτούς καὶ ἔλαβον τοὺς υἱοὺς
τοῦ βασιλέως καὶ ἔσφαξαν αὐτούς ἑβδομήκοντα ἄνδρας καὶ ἔθηκαν τὰς
κεφαλὰς αὐτῶν ἐν καρτάλλοις καὶ ἀπέστειλαν αὐτὰς πρὸς αὐτὸν εἰς Ιεζραελ
'''
"8" = ''':sup:`8` καὶ ἦλθεν ὁ ἄγγελος καὶ ἀπήγγειλεν λέγων ἤνεγκαν τὰς κεφαλὰς τῶν
υἱῶν τοῦ βασιλέως καὶ εἶπεν θέτε αὐτὰς βουνοὺς δύο παρὰ τὴν θύραν τῆς
πύλης εἰς πρωί
'''
"9" = ''':sup:`9` καὶ ἐγένετο πρωὶ καὶ ἐξῆλθεν καὶ ἔστη ἐν τῷ πυλῶνι τῆς πόλεως καὶ
εἶπεν πρὸς πάντα τὸν λαόν δίκαιοι ὑμεῖς ἰδοὺ ἐγώ εἰμι συνεστράφην ἐπὶ
τὸν κύριόν μου καὶ ἀπέκτεινα αὐτόν καὶ τίς ἐπάταξεν πάντας τούτους
'''
"10" = ''':sup:`10` ἴδετε αφφω ὅτι οὐ πεσεῖται ἀπὸ τοῦ ῥήματος κυρίου εἰς τὴν γῆν οὗ
ἐλάλησεν κύριος ἐπὶ τὸν οἶκον Αχααβ καὶ κύριος ἐποίησεν ὅσα ἐλάλησεν ἐν
χειρὶ δούλου αὐτοῦ Ηλιου
'''
"11" = ''':sup:`11` καὶ ἐπάταξεν Ιου πάντας τοὺς καταλειφθέντας ἐν τῷ οἴκῳ Αχααβ ἐν
Ιεζραελ καὶ πάντας τοὺς ἁδροὺς αὐτοῦ καὶ τοὺς γνωστοὺς αὐτοῦ καὶ τοὺς
ἱερεῖς αὐτοῦ ὥστε μὴ καταλιπεῖν αὐτοῦ κατάλειμμα
'''
"12" = ''':sup:`12` καὶ ἀνέστη καὶ ἐπορεύθη εἰς Σαμάρειαν αὐτὸς ἐν Βαιθακαδ τῶν
ποιμένων ἐν τῇ ὁδῷ
'''
"13" = ''':sup:`13` καὶ Ιου εὗρεν τοὺς ἀδελφοὺς Οχοζιου βασιλέως Ιουδα καὶ εἶπεν τίνες
ὑμεῖς καὶ εἶπον οἱ ἀδελφοὶ Οχοζιου ἡμεῖς καὶ κατέβημεν εἰς εἰρήνην τῶν
υἱῶν τοῦ βασιλέως καὶ τῶν υἱῶν τῆς δυναστευούσης
'''
"14" = ''':sup:`14` καὶ εἶπεν συλλάβετε αὐτοὺς ζῶντας καὶ συνέλαβον αὐτοὺς ζῶντας καὶ
ἔσφαξαν αὐτοὺς εἰς Βαιθακαδ τεσσαράκοντα καὶ δύο ἄνδρας οὐ κατέλιπεν
ἄνδρα ἐξ αὐτῶν
'''
"15" = ''':sup:`15` καὶ ἐπορεύθη ἐκεῖθεν καὶ εὗρεν τὸν Ιωναδαβ υἱὸν Ρηχαβ ἐν τῇ ὁδῷ εἰς
ἀπαντὴν αὐτοῦ καὶ εὐλόγησεν αὐτόν καὶ εἶπεν πρὸς αὐτὸν Ιου εἰ ἔστιν
καρδία σου μετὰ καρδίας μου εὐθεῖα καθὼς ἡ καρδία μου μετὰ τῆς καρδίας
σου καὶ εἶπεν Ιωναδαβ ἔστιν καὶ εἶπεν Ιου καὶ εἰ ἔστιν δὸς τὴν χεῖρά
σου καὶ ἔδωκεν τὴν χεῖρα αὐτοῦ καὶ ἀνεβίβασεν αὐτὸν πρὸς αὐτὸν ἐπὶ τὸ
ἅρμα
'''
"16" = ''':sup:`16` καὶ εἶπεν πρὸς αὐτόν δεῦρο μετ’ ἐμοῦ καὶ ἰδὲ ἐν τῷ ζηλῶσαί με τῷ
κυρίῳ Σαβαωθ καὶ ἐπεκάθισεν αὐτὸν ἐν τῷ ἅρματι αὐτοῦ
'''
"17" = ''':sup:`17` καὶ εἰσῆλθεν εἰς Σαμάρειαν καὶ ἐπάταξεν πάντας τοὺς καταλειφθέντας
τοῦ Αχααβ ἐν Σαμαρείᾳ ἕως τοῦ ἀφανίσαι αὐτὸν κατὰ τὸ ῥῆμα κυρίου ὃ
ἐλάλησεν πρὸς Ηλιου
'''
"18" = ''':sup:`18` καὶ συνήθροισεν Ιου πάντα τὸν λαὸν καὶ εἶπεν πρὸς αὐτούς Αχααβ
ἐδούλευσεν τῷ Βααλ ὀλίγα καί γε Ιου δουλεύσει αὐτῷ πολλά
'''
"19" = ''':sup:`19` καὶ νῦν πάντες οἱ προφῆται τοῦ Βααλ πάντας τοὺς δούλους αὐτοῦ καὶ
τοὺς ἱερεῖς αὐτοῦ καλέσατε πρός με ἀνὴρ μὴ ἐπισκεπήτω ὅτι θυσία μεγάλη
μοι τῷ Βααλ πᾶς ὃς ἐὰν ἐπισκεπῇ οὐ ζήσεται καὶ Ιου ἐποίησεν ἐν
πτερνισμῷ ἵνα ἀπολέσῃ τοὺς δούλους τοῦ Βααλ
'''
"20" = ''':sup:`20` καὶ εἶπεν Ιου ἁγιάσατε ἱερείαν τῷ Βααλ καὶ ἐκήρυξαν
'''
"21" = ''':sup:`21` καὶ ἀπέστειλεν Ιου ἐν παντὶ Ισραηλ λέγων καὶ νῦν πάντες οἱ δοῦλοι
τοῦ Βααλ καὶ πάντες οἱ ἱερεῖς αὐτοῦ καὶ πάντες οἱ προφῆται αὐτοῦ μηδεὶς
ἀπολειπέσθω ὅτι θυσίαν μεγάλην ποιῶ ὃς ἂν ἀπολειφθῇ οὐ ζήσεται καὶ
ἦλθον πάντες οἱ δοῦλοι τοῦ Βααλ καὶ πάντες οἱ ἱερεῖς αὐτοῦ καὶ πάντες
οἱ προφῆται αὐτοῦ οὐ κατελείφθη ἀνήρ ὃς οὐ παρεγένετο καὶ εἰσῆλθον εἰς
τὸν οἶκον τοῦ Βααλ καὶ ἐπλήσθη ὁ οἶκος τοῦ Βααλ στόμα εἰς στόμα
'''
"22" = ''':sup:`22` καὶ εἶπεν Ιου τῷ ἐπὶ τοῦ οἴκου μεσθααλ ἐξάγαγε ἐνδύματα πᾶσι τοῖς
δούλοις τοῦ Βααλ καὶ ἐξήνεγκεν αὐτοῖς ὁ στολιστής
'''
"23" = ''':sup:`23` καὶ εἰσῆλθεν Ιου καὶ Ιωναδαβ υἱὸς Ρηχαβ εἰς οἶκον τοῦ Βααλ καὶ
εἶπεν τοῖς δούλοις τοῦ Βααλ ἐρευνήσατε καὶ ἴδετε εἰ ἔστιν μεθ’ ὑμῶν τῶν
δούλων κυρίου ὅτι ἀλλ’ ἢ οἱ δοῦλοι τοῦ Βααλ μονώτατοι
'''
"24" = ''':sup:`24` καὶ εἰσῆλθεν τοῦ ποιῆσαι τὰ θύματα καὶ τὰ ὁλοκαυτώματα καὶ Ιου
ἔταξεν ἑαυτῷ ἔξω ὀγδοήκοντα ἄνδρας καὶ εἶπεν ἀνήρ ὃς ἐὰν διασωθῇ ἀπὸ
τῶν ἀνδρῶν ὧν ἐγὼ ἀνάγω ἐπὶ χεῖρας ὑμῶν ἡ ψυχὴ αὐτοῦ ἀντὶ τῆς ψυχῆς
αὐτοῦ
'''
"25" = ''':sup:`25` καὶ ἐγένετο ὡς συνετέλεσεν ποιῶν τὴν ὁλοκαύτωσιν καὶ εἶπεν Ιου τοῖς
παρατρέχουσιν καὶ τοῖς τριστάταις εἰσελθόντες πατάξατε αὐτούς ἀνὴρ μὴ
ἐξελθάτω ἐξ αὐτῶν καὶ ἐπάταξαν αὐτοὺς ἐν στόματι ῥομφαίας καὶ ἔρριψαν
οἱ παρατρέχοντες καὶ οἱ τριστάται καὶ ἐπορεύθησαν ἕως πόλεως οἴκου τοῦ
Βααλ
'''
"26" = ''':sup:`26` καὶ ἐξήνεγκαν τὴν στήλην τοῦ Βααλ καὶ ἐνέπρησαν αὐτήν
'''
"27" = ''':sup:`27` καὶ κατέσπασαν τὰς στήλας τοῦ Βααλ καὶ καθεῖλον τὸν οἶκον τοῦ Βααλ
καὶ ἔταξαν αὐτὸν εἰς λυτρῶνας ἕως τῆς ἡμέρας ταύτης
'''
"28" = ''':sup:`28` καὶ ἠφάνισεν Ιου τὸν Βααλ ἐξ Ισραηλ
'''
"29" = ''':sup:`29` πλὴν ἁμαρτιῶν Ιεροβοαμ υἱοῦ Ναβατ ὃς ἐξήμαρτεν τὸν Ισραηλ οὐκ
ἀπέστη Ιου ἀπὸ ὄπισθεν αὐτῶν αἱ δαμάλεις αἱ χρυσαῖ ἐν Βαιθηλ καὶ ἐν Δαν
'''
"30" = ''':sup:`30` καὶ εἶπεν κύριος πρὸς Ιου ἀνθ’ ὧν ὅσα ἠγάθυνας ποιῆσαι τὸ εὐθὲς ἐν
ὀφθαλμοῖς μου καὶ πάντα ὅσα ἐν τῇ καρδίᾳ μου ἐποίησας τῷ οἴκῳ Αχααβ
υἱοὶ τέταρτοι καθήσονταί σοι ἐπὶ θρόνου Ισραηλ
'''
"31" = ''':sup:`31` καὶ Ιου οὐκ ἐφύλαξεν πορεύεσθαι ἐν νόμῳ κυρίου θεοῦ Ισραηλ ἐν ὅλῃ
καρδίᾳ αὐτοῦ οὐκ ἀπέστη ἐπάνωθεν ἁμαρτιῶν Ιεροβοαμ υἱοῦ Ναβατ ὃς
ἐξήμαρτεν τὸν Ισραηλ
'''
"32" = ''':sup:`32` ἐν ταῖς ἡμέραις ἐκείναις ἤρξατο κύριος συγκόπτειν ἐν τῷ Ισραηλ καὶ
ἐπάταξεν αὐτοὺς Αζαηλ ἐν παντὶ ὁρίῳ Ισραηλ
'''
"33" = ''':sup:`33` ἀπὸ τοῦ Ιορδάνου κατ’ ἀνατολὰς ἡλίου πᾶσαν τὴν γῆν Γαλααδ τοῦ Γαδδι
καὶ τοῦ Ρουβην καὶ τοῦ Μανασση ἀπὸ Αροηρ ἥ ἐστιν ἐπὶ τοῦ χείλους
χειμάρρου Αρνων καὶ τὴν Γαλααδ καὶ τὴν Βασαν
'''
"34" = ''':sup:`34` καὶ τὰ λοιπὰ τῶν λόγων Ιου καὶ πάντα ὅσα ἐποίησεν καὶ πᾶσα ἡ
δυναστεία αὐτοῦ καὶ τὰς συνάψεις ἃς συνῆψεν οὐχὶ ταῦτα γεγραμμένα ἐπὶ
βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ισραηλ
'''
"35" = ''':sup:`35` καὶ ἐκοιμήθη Ιου μετὰ τῶν πατέρων αὐτοῦ καὶ ἔθαψαν αὐτὸν ἐν
Σαμαρείᾳ καὶ ἐβασίλευσεν Ιωαχας υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"36" = ''':sup:`36` καὶ αἱ ἡμέραι ἃς ἐβασίλευσεν Ιου ἐπὶ Ισραηλ εἴκοσι ὀκτὼ ἔτη ἐν
Σαμαρείᾳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
