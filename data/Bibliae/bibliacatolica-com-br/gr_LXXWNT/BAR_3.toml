[3]
"1" = ''':sup:`1` κύριε παντοκράτωρ ὁ θεὸς Ισραηλ ψυχὴ ἐν στενοῖς καὶ πνεῦμα ἀκηδιῶν
κέκραγεν πρὸς σέ
'''
"2" = ''':sup:`2` ἄκουσον κύριε καὶ ἐλέησον ὅτι ἡμάρτομεν ἐναντίον σου
'''
"3" = ''':sup:`3` ὅτι σὺ καθήμενος τὸν αἰῶνα καὶ ἡμεῖς ἀπολλύμενοι τὸν αἰῶνα
'''
"4" = ''':sup:`4` κύριε παντοκράτωρ ὁ θεὸς Ισραηλ ἄκουσον δὴ τῆς προσευχῆς τῶν
τεθνηκότων Ισραηλ καὶ υἱῶν τῶν ἁμαρτανόντων ἐναντίον σου οἳ οὐκ ἤκουσαν
τῆς φωνῆς κυρίου θεοῦ αὐτῶν καὶ ἐκολλήθη ἡμῖν τὰ κακά
'''
"5" = ''':sup:`5` μὴ μνησθῇς ἀδικιῶν πατέρων ἡμῶν ἀλλὰ μνήσθητι χειρός σου καὶ
ὀνόματός σου ἐν τῷ καιρῷ τούτῳ
'''
"6" = ''':sup:`6` ὅτι σὺ κύριος ὁ θεὸς ἡμῶν καὶ αἰνέσομέν σε κύριε
'''
"7" = ''':sup:`7` ὅτι διὰ τοῦτο ἔδωκας τὸν φόβον σου ἐπὶ καρδίαν ἡμῶν τοῦ ἐπικαλεῖσθαι
τὸ ὄνομά σου καὶ αἰνέσομέν σε ἐν τῇ ἀποικίᾳ ἡμῶν ὅτι ἀπεστρέψαμεν ἀπὸ
καρδίας ἡμῶν πᾶσαν ἀδικίαν πατέρων ἡμῶν τῶν ἡμαρτηκότων ἐναντίον σου
'''
"8" = ''':sup:`8` ἰδοὺ ἡμεῖς σήμερον ἐν τῇ ἀποικίᾳ ἡμῶν οὗ διέσπειρας ἡμᾶς ἐκεῖ εἰς
ὀνειδισμὸν καὶ εἰς ἀρὰν καὶ εἰς ὄφλησιν κατὰ πάσας τὰς ἀδικίας πατέρων
ἡμῶν οἳ ἀπέστησαν ἀπὸ κυρίου θεοῦ ἡμῶν
'''
"9" = ''':sup:`9` ἄκουε Ισραηλ ἐντολὰς ζωῆς ἐνωτίσασθε γνῶναι φρόνησιν
'''
"10" = ''':sup:`10` τί ἐστιν Ισραηλ τί ὅτι ἐν γῇ τῶν ἐχθρῶν εἶ ἐπαλαιώθης ἐν γῇ
ἀλλοτρίᾳ
'''
"11" = ''':sup:`11` συνεμιάνθης τοῖς νεκροῖς προσελογίσθης μετὰ τῶν εἰς ᾅδου
'''
"12" = ''':sup:`12` ἐγκατέλιπες τὴν πηγὴν τῆς σοφίας
'''
"13" = ''':sup:`13` τῇ ὁδῷ τοῦ θεοῦ εἰ ἐπορεύθης κατῴκεις ἂν ἐν εἰρήνῃ τὸν αἰῶνα
'''
"14" = ''':sup:`14` μάθε ποῦ ἐστιν φρόνησις ποῦ ἐστιν ἰσχύς ποῦ ἐστιν σύνεσις τοῦ
γνῶναι ἅμα ποῦ ἐστιν μακροβίωσις καὶ ζωή ποῦ ἐστιν φῶς ὀφθαλμῶν καὶ
εἰρήνη
'''
"15" = ''':sup:`15` τίς εὗρεν τὸν τόπον αὐτῆς καὶ τίς εἰσῆλθεν εἰς τοὺς θησαυροὺς αὐτῆς
'''
"16" = ''':sup:`16` ποῦ εἰσιν οἱ ἄρχοντες τῶν ἐθνῶν καὶ οἱ κυριεύοντες τῶν θηρίων τῶν
ἐπὶ τῆς γῆς
'''
"17" = ''':sup:`17` οἱ ἐν τοῖς ὀρνέοις τοῦ οὐρανοῦ ἐμπαίζοντες καὶ τὸ ἀργύριον
θησαυρίζοντες καὶ τὸ χρυσίον ᾧ ἐπεποίθεισαν ἄνθρωποι καὶ οὐκ ἔστιν
τέλος τῆς κτήσεως αὐτῶν
'''
"18" = ''':sup:`18` οἱ τὸ ἀργύριον τεκταίνοντες καὶ μεριμνῶντες καὶ οὐκ ἔστιν ἐξεύρεσις
τῶν ἔργων αὐτῶν
'''
"19" = ''':sup:`19` ἠφανίσθησαν καὶ εἰς ᾅδου κατέβησαν καὶ ἄλλοι ἀντανέστησαν ἀντ’
αὐτῶν
'''
"20" = ''':sup:`20` νεώτεροι εἶδον φῶς καὶ κατῴκησαν ἐπὶ τῆς γῆς ὁδὸν δὲ ἐπιστήμης οὐκ
ἔγνωσαν
'''
"21" = ''':sup:`21` οὐδὲ συνῆκαν τρίβους αὐτῆς οὐδὲ ἀντελάβοντο αὐτῆς οἱ υἱοὶ αὐτῶν ἀπὸ
τῆς ὁδοῦ αὐτῶν πόρρω ἐγενήθησαν
'''
"22" = ''':sup:`22` οὐδὲ ἠκούσθη ἐν Χανααν οὐδὲ ὤφθη ἐν Θαιμαν
'''
"23" = ''':sup:`23` οὔτε υἱοὶ Αγαρ οἱ ἐκζητοῦντες τὴν σύνεσιν ἐπὶ τῆς γῆς οἱ ἔμποροι
τῆς Μερραν καὶ Θαιμαν οἱ μυθολόγοι καὶ οἱ ἐκζητηταὶ τῆς συνέσεως ὁδὸν
τῆς σοφίας οὐκ ἔγνωσαν οὐδὲ ἐμνήσθησαν τὰς τρίβους αὐτῆς
'''
"24" = ''':sup:`24` ὦ Ισραηλ ὡς μέγας ὁ οἶκος τοῦ θεοῦ καὶ ἐπιμήκης ὁ τόπος τῆς κτήσεως
αὐτοῦ
'''
"25" = ''':sup:`25` μέγας καὶ οὐκ ἔχει τελευτήν ὑψηλὸς καὶ ἀμέτρητος
'''
"26" = ''':sup:`26` ἐκεῖ ἐγεννήθησαν οἱ γίγαντες οἱ ὀνομαστοὶ οἱ ἀπ’ ἀρχῆς γενόμενοι
εὐμεγέθεις ἐπιστάμενοι πόλεμον
'''
"27" = ''':sup:`27` οὐ τούτους ἐξελέξατο ὁ θεὸς οὐδὲ ὁδὸν ἐπιστήμης ἔδωκεν αὐτοῖς
'''
"28" = ''':sup:`28` καὶ ἀπώλοντο παρὰ τὸ μὴ ἔχειν φρόνησιν ἀπώλοντο διὰ τὴν ἀβουλίαν
αὐτῶν
'''
"29" = ''':sup:`29` τίς ἀνέβη εἰς τὸν οὐρανὸν καὶ ἔλαβεν αὐτὴν καὶ κατεβίβασεν αὐτὴν ἐκ
τῶν νεφελῶν
'''
"30" = ''':sup:`30` τίς διέβη πέραν τῆς θαλάσσης καὶ εὗρεν αὐτὴν καὶ οἴσει αὐτὴν
χρυσίου ἐκλεκτοῦ
'''
"31" = ''':sup:`31` οὐκ ἔστιν ὁ γινώσκων τὴν ὁδὸν αὐτῆς οὐδὲ ὁ ἐνθυμούμενος τὴν τρίβον
αὐτῆς
'''
"32" = ''':sup:`32` ἀλλὰ ὁ εἰδὼς τὰ πάντα γινώσκει αὐτήν ἐξεῦρεν αὐτὴν τῇ συνέσει αὐτοῦ
ὁ κατασκευάσας τὴν γῆν εἰς τὸν αἰῶνα χρόνον ἐνέπλησεν αὐτὴν κτηνῶν
τετραπόδων
'''
"33" = ''':sup:`33` ὁ ἀποστέλλων τὸ φῶς καὶ πορεύεται ἐκάλεσεν αὐτό καὶ ὑπήκουσεν αὐτῷ
τρόμῳ
'''
"34" = ''':sup:`34` οἱ δὲ ἀστέρες ἔλαμψαν ἐν ταῖς φυλακαῖς αὐτῶν καὶ εὐφράνθησαν
'''
"35" = ''':sup:`35` ἐκάλεσεν αὐτοὺς καὶ εἶπον πάρεσμεν ἔλαμψαν μετ’ εὐφροσύνης τῷ
ποιήσαντι αὐτούς
'''
"36" = ''':sup:`36` οὗτος ὁ θεὸς ἡμῶν οὐ λογισθήσεται ἕτερος πρὸς αὐτόν
'''
"37" = ''':sup:`37` ἐξεῦρεν πᾶσαν ὁδὸν ἐπιστήμης καὶ ἔδωκεν αὐτὴν Ιακωβ τῷ παιδὶ αὐτοῦ
καὶ Ισραηλ τῷ ἠγαπημένῳ ὑπ’ αὐτοῦ
'''
"38" = ''':sup:`38` μετὰ τοῦτο ἐπὶ τῆς γῆς ὤφθη καὶ ἐν τοῖς ἀνθρώποις συνανεστράφη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
