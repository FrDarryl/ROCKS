[15]
"1" = ''':sup:`1` καὶ ἐγένετο τὰ ὅρια φυλῆς Ιουδα κατὰ δήμους αὐτῶν ἀπὸ τῶν ὁρίων τῆς
Ιδουμαίας ἀπὸ τῆς ἐρήμου Σιν ἕως Καδης πρὸς λίβα
'''
"2" = ''':sup:`2` καὶ ἐγενήθη αὐτῶν τὰ ὅρια ἀπὸ λιβὸς ἕως μέρους τῆς θαλάσσης τῆς
ἁλυκῆς ἀπὸ τῆς λοφιᾶς τῆς φερούσης ἐπὶ λίβα
'''
"3" = ''':sup:`3` καὶ διαπορεύεται ἀπέναντι τῆς προσαναβάσεως Ακραβιν καὶ
ἐκπεριπορεύεται Σεννα καὶ ἀναβαίνει ἀπὸ λιβὸς ἐπὶ Καδης Βαρνη καὶ
ἐκπορεύεται Ασωρων καὶ προσαναβαίνει εἰς Αδδαρα καὶ περιπορεύεται τὴν
κατὰ δυσμὰς Καδης
'''
"4" = ''':sup:`4` καὶ πορεύεται ἐπὶ Ασεμωνα καὶ διεκβαλεῖ ἕως φάραγγος Αἰγύπτου καὶ
ἔσται αὐτοῦ ἡ διέξοδος τῶν ὁρίων ἐπὶ τὴν θάλασσαν τοῦτό ἐστιν αὐτῶν
ὅρια ἀπὸ λιβός
'''
"5" = ''':sup:`5` καὶ τὰ ὅρια ἀπὸ ἀνατολῶν πᾶσα ἡ θάλασσα ἡ ἁλυκὴ ἕως τοῦ Ιορδάνου καὶ
τὰ ὅρια αὐτῶν ἀπὸ βορρᾶ καὶ ἀπὸ τῆς λοφιᾶς τῆς θαλάσσης καὶ ἀπὸ τοῦ
μέρους τοῦ Ιορδάνου
'''
"6" = ''':sup:`6` ἐπιβαίνει τὰ ὅρια ἐπὶ Βαιθαγλα καὶ παραπορεύεται ἀπὸ βορρᾶ ἐπὶ
Βαιθαραβα καὶ προσαναβαίνει τὰ ὅρια ἐπὶ λίθον Βαιων υἱοῦ Ρουβην
'''
"7" = ''':sup:`7` καὶ προσαναβαίνει τὰ ὅρια ἐπὶ τὸ τέταρτον τῆς φάραγγος Αχωρ καὶ
καταβαίνει ἐπὶ Γαλγαλ ἥ ἐστιν ἀπέναντι τῆς προσβάσεως Αδδαμιν ἥ ἐστιν
κατὰ λίβα τῇ φάραγγι καὶ διεκβαλεῖ ἐπὶ τὸ ὕδωρ πηγῆς ἡλίου καὶ ἔσται
αὐτοῦ ἡ διέξοδος πηγὴ Ρωγηλ
'''
"8" = ''':sup:`8` καὶ ἀναβαίνει τὰ ὅρια εἰς φάραγγα Ονομ ἐπὶ νώτου Ιεβους ἀπὸ λιβός
αὕτη ἐστὶν Ιερουσαλημ καὶ διεκβάλλει τὰ ὅρια ἐπὶ κορυφὴν ὄρους ἥ ἐστιν
κατὰ πρόσωπον φάραγγος Ονομ πρὸς θαλάσσης ἥ ἐστιν ἐκ μέρους γῆς Ραφαϊν
ἐπὶ βορρᾶ
'''
"9" = ''':sup:`9` καὶ διεκβάλλει τὸ ὅριον ἀπὸ κορυφῆς τοῦ ὄρους ἐπὶ πηγὴν ὕδατος Ναφθω
καὶ διεκβάλλει εἰς τὸ ὄρος Εφρων καὶ ἐξάξει τὸ ὅριον εἰς Βααλ αὕτη
ἐστὶν πόλις Ιαριμ
'''
"10" = ''':sup:`10` καὶ περιελεύσεται ὅριον ἀπὸ Βααλ ἐπὶ θάλασσαν καὶ παρελεύσεται εἰς
ὄρος Ασσαρες ἐπὶ νώτου πόλιν Ιαριμ ἀπὸ βορρᾶ αὕτη ἐστὶν Χασλων καὶ
καταβήσεται ἐπὶ Πόλιν ἡλίου καὶ παρελεύσεται ἐπὶ λίβα
'''
"11" = ''':sup:`11` καὶ διεκβαλεῖ τὸ ὅριον κατὰ νώτου Ακκαρων ἐπὶ βορρᾶν καὶ διεκβαλεῖ
τὰ ὅρια εἰς Σακχαρωνα καὶ παρελεύσεται ὄρος τῆς Βαλα καὶ διεκβαλεῖ ἐπὶ
Ιαβνηλ καὶ ἔσται ἡ διέξοδος τῶν ὁρίων ἐπὶ θάλασσαν
'''
"12" = ''':sup:`12` καὶ τὰ ὅρια αὐτῶν ἀπὸ θαλάσσης ἡ θάλασσα ἡ μεγάλη ὁριεῖ ταῦτα τὰ
ὅρια υἱῶν Ιουδα κύκλῳ κατὰ δήμους αὐτῶν
'''
"13" = ''':sup:`13` καὶ τῷ Χαλεβ υἱῷ Ιεφοννη ἔδωκεν μερίδα ἐν μέσῳ υἱῶν Ιουδα διὰ
προστάγματος τοῦ θεοῦ καὶ ἔδωκεν αὐτῷ Ἰησοῦς τὴν πόλιν Αρβοκ μητρόπολιν
Ενακ αὕτη ἐστὶν Χεβρων
'''
"14" = ''':sup:`14` καὶ ἐξωλέθρευσεν ἐκεῖθεν Χαλεβ υἱὸς Ιεφοννη τοὺς τρεῖς υἱοὺς Ενακ
τὸν Σουσι καὶ τὸν Θολμι καὶ τὸν Αχιμα
'''
"15" = ''':sup:`15` καὶ ἀνέβη ἐκεῖθεν Χαλεβ ἐπὶ τοὺς κατοικοῦντας Δαβιρ τὸ δὲ ὄνομα
Δαβιρ ἦν τὸ πρότερον Πόλις γραμμάτων
'''
"16" = ''':sup:`16` καὶ εἶπεν Χαλεβ ὃς ἐὰν λάβῃ καὶ ἐκκόψῃ τὴν Πόλιν τῶν γραμμάτων καὶ
κυριεύσῃ αὐτῆς δώσω αὐτῷ τὴν Αχσαν θυγατέρα μου εἰς γυναῖκα
'''
"17" = ''':sup:`17` καὶ ἔλαβεν αὐτὴν Γοθονιηλ υἱὸς Κενεζ ἀδελφὸς Χαλεβ ὁ νεώτερος καὶ
ἔδωκεν αὐτῷ τὴν Αχσαν θυγατέρα αὐτοῦ αὐτῷ γυναῖκα
'''
"18" = ''':sup:`18` καὶ ἐγένετο ἐν τῷ εἰσπορεύεσθαι αὐτὴν καὶ συνεβουλεύσατο αὐτῷ
λέγουσα αἰτήσομαι τὸν πατέρα μου ἀγρόν καὶ ἐβόησεν ἐκ τοῦ ὄνου καὶ
εἶπεν αὐτῇ Χαλεβ τί ἐστίν σοι
'''
"19" = ''':sup:`19` καὶ εἶπεν αὐτῷ δός μοι εὐλογίαν ὅτι εἰς γῆν Ναγεβ δέδωκάς με δός
μοι τὴν Γολαθμαιν καὶ ἔδωκεν αὐτῇ Χαλεβ τὴν Γολαθμαιν τὴν ἄνω καὶ τὴν
Γολαθμαιν τὴν κάτω
'''
"20" = ''':sup:`20` αὕτη ἡ κληρονομία φυλῆς υἱῶν Ιουδα
'''
"21" = ''':sup:`21` ἐγενήθησαν δὲ αἱ πόλεις αὐτῶν πόλις πρώτη φυλῆς υἱῶν Ιουδα ἐφ’
ὁρίων Εδωμ ἐπὶ τῆς ἐρήμου Καιβαισελεηλ καὶ Αρα καὶ Ασωρ
'''
"22" = ''':sup:`22` καὶ Ικαμ καὶ Ρεγμα καὶ Αρουηλ
'''
"23" = ''':sup:`23` καὶ Καδης καὶ Ασοριωναιν
'''
"24" = ''':sup:`24` καὶ Μαιναμ καὶ Βαλμαιναν καὶ αἱ κῶμαι αὐτῶν
'''
"25" = ''':sup:`25` καὶ αἱ πόλεις Ασερων αὕτη Ασωρ
'''
"26" = ''':sup:`26` καὶ Σην καὶ Σαλμαα καὶ Μωλαδα
'''
"27" = ''':sup:`27` καὶ Σερι καὶ Βαιφαλαδ
'''
"28" = ''':sup:`28` καὶ Χολασεωλα καὶ Βηρσαβεε καὶ αἱ κῶμαι αὐτῶν καὶ αἱ ἐπαύλεις αὐτῶν
'''
"29" = ''':sup:`29` Βαλα καὶ Βακωκ καὶ Ασομ
'''
"30" = ''':sup:`30` καὶ Ελβωυδαδ καὶ Βαιθηλ καὶ Ερμα
'''
"31" = ''':sup:`31` καὶ Σεκελακ καὶ Μαχαριμ καὶ Σεθεννακ
'''
"32" = ''':sup:`32` καὶ Λαβως καὶ Σαλη καὶ Ερωμωθ πόλεις κθʹ καὶ αἱ κῶμαι αὐτῶν
'''
"33" = ''':sup:`33` ἐν τῇ πεδινῇ Ασταωλ καὶ Ραα καὶ Ασσα
'''
"34" = ''':sup:`34` καὶ Ραμεν καὶ Τανω καὶ Ιλουθωθ καὶ Μαιανι
'''
"35" = ''':sup:`35` καὶ Ιερμουθ καὶ Οδολλαμ καὶ Μεμβρα καὶ Σαωχω καὶ Αζηκα
'''
"36" = ''':sup:`36` καὶ Σακαριμ καὶ Γαδηρα καὶ αἱ ἐπαύλεις αὐτῆς πόλεις δέκα τέσσαρες
καὶ αἱ κῶμαι αὐτῶν
'''
"37" = ''':sup:`37` Σεννα καὶ Αδασαν καὶ Μαγαδαγαδ
'''
"38" = ''':sup:`38` καὶ Δαλαλ καὶ Μασφα καὶ Ιακαρεηλ
'''
"39" = ''':sup:`39` καὶ Λαχης καὶ Βασηδωθ καὶ Ιδεαδαλεα
'''
"40" = ''':sup:`40` καὶ Χαβρα καὶ Μαχες καὶ Μααχως
'''
"41" = ''':sup:`41` καὶ Γεδδωρ καὶ Βαγαδιηλ καὶ Νωμαν καὶ Μακηδαν πόλεις δεκαὲξ καὶ αἱ
κῶμαι αὐτῶν
'''
"42" = ''':sup:`42` Λεμνα καὶ Ιθακ
'''
"43" = ''':sup:`43` καὶ Ανωχ καὶ Ιανα καὶ Νασιβ
'''
"44" = ''':sup:`44` καὶ Κεϊλαμ καὶ Ακιεζι καὶ Κεζιβ καὶ Βαθησαρ καὶ Αιλων πόλεις δέκα
καὶ αἱ κῶμαι αὐτῶν
'''
"45" = ''':sup:`45` Ακκαρων καὶ αἱ κῶμαι αὐτῆς καὶ αἱ ἐπαύλεις αὐτῶν
'''
"46" = ''':sup:`46` ἀπὸ Ακκαρων Γεμνα καὶ πᾶσαι ὅσαι εἰσὶν πλησίον Ασηδωθ καὶ αἱ κῶμαι
αὐτῶν
'''
"47" = ''':sup:`47` Ασιεδωθ καὶ αἱ κῶμαι αὐτῆς καὶ αἱ ἐπαύλεις αὐτῆς Γάζα καὶ αἱ κῶμαι
αὐτῆς καὶ αἱ ἐπαύλεις αὐτῆς ἕως τοῦ χειμάρρου Αἰγύπτου καὶ ἡ θάλασσα ἡ
μεγάλη διορίζει
'''
"48" = ''':sup:`48` καὶ ἐν τῇ ὀρεινῇ Σαμιρ καὶ Ιεθερ καὶ Σωχα
'''
"49" = ''':sup:`49` καὶ Ρεννα καὶ Πόλις γραμμάτων αὕτη Δαβιρ
'''
"50" = ''':sup:`50` καὶ Ανων καὶ Εσκαιμαν καὶ Αισαμ
'''
"51" = ''':sup:`51` καὶ Γοσομ καὶ Χαλου καὶ Χαννα πόλεις ἕνδεκα καὶ αἱ κῶμαι αὐτῶν
'''
"52" = ''':sup:`52` Αιρεμ καὶ Ρεμνα καὶ Σομα
'''
"53" = ''':sup:`53` καὶ Ιεμαϊν καὶ Βαιθαχου καὶ Φακουα
'''
"54" = ''':sup:`54` καὶ Ευμα καὶ πόλις Αρβοκ αὕτη ἐστὶν Χεβρων καὶ Σωρθ πόλεις ἐννέα
καὶ αἱ ἐπαύλεις αὐτῶν
'''
"55" = ''':sup:`55` Μαωρ καὶ Χερμελ καὶ Οζιβ καὶ Ιταν
'''
"56" = ''':sup:`56` καὶ Ιαριηλ καὶ Ιαρικαμ καὶ Ζακαναϊμ
'''
"57" = ''':sup:`57` καὶ Γαβαα καὶ Θαμναθα πόλεις ἐννέα καὶ αἱ κῶμαι αὐτῶν
'''
"58" = ''':sup:`58` Αλουα καὶ Βαιθσουρ καὶ Γεδδων
'''
"59" = ''':sup:`59` καὶ Μαγαρωθ καὶ Βαιθαναμ καὶ Θεκουμ πόλεις ἓξ καὶ αἱ κῶμαι αὐτῶν
(59a) Θεκω καὶ Εφραθα αὕτη ἐστὶν Βαιθλεεμ καὶ Φαγωρ καὶ Αιταν καὶ
Κουλον καὶ Ταταμ καὶ Εωβης καὶ Καρεμ καὶ Γαλεμ καὶ Θεθηρ καὶ Μανοχω
πόλεις ἕνδεκα καὶ αἱ κῶμαι αὐτῶν
'''
"60" = ''':sup:`60` Καριαθβααλ αὕτη ἡ πόλις Ιαριμ καὶ Σωθηβα πόλεις δύο καὶ αἱ ἐπαύλεις
αὐτῶν
'''
"61" = ''':sup:`61` καὶ Βαδδαργις καὶ Θαραβααμ καὶ Αινων καὶ Αιχιοζα
'''
"62" = ''':sup:`62` καὶ Ναφλαζων καὶ αἱ πόλεις Σαδωμ καὶ Ανκαδης πόλεις ἑπτὰ καὶ αἱ
κῶμαι αὐτῶν
'''
"63" = ''':sup:`63` καὶ ὁ Ιεβουσαῖος κατῴκει ἐν Ιερουσαλημ καὶ οὐκ ἠδυνάσθησαν οἱ υἱοὶ
Ιουδα ἀπολέσαι αὐτούς καὶ κατῴκησαν οἱ Ιεβουσαῖοι ἐν Ιερουσαλημ ἕως τῆς
ἡμέρας ἐκείνης
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
