[21]
"1" = ''':sup:`1` καὶ ἀνέστη Δαυιδ καὶ ἀπῆλθεν καὶ Ιωναθαν εἰσῆλθεν εἰς τὴν πόλιν
'''
"2" = ''':sup:`2` καὶ ἔρχεται Δαυιδ εἰς Νομβα πρὸς Αβιμελεχ τὸν ἱερέα καὶ ἐξέστη
Αβιμελεχ τῇ ἀπαντήσει αὐτοῦ καὶ εἶπεν αὐτῷ τί ὅτι σὺ μόνος καὶ οὐθεὶς
μετὰ σοῦ
'''
"3" = ''':sup:`3` καὶ εἶπεν Δαυιδ τῷ ἱερεῖ ὁ βασιλεὺς ἐντέταλταί μοι ῥῆμα σήμερον καὶ
εἶπέν μοι μηδεὶς γνώτω τὸ ῥῆμα περὶ οὗ ἐγὼ ἀποστέλλω σε καὶ ὑπὲρ οὗ
ἐντέταλμαί σοι καὶ τοῖς παιδαρίοις διαμεμαρτύρημαι ἐν τῷ τόπῳ τῷ
λεγομένῳ θεοῦ πίστις Φελλανι Αλεμωνι
'''
"4" = ''':sup:`4` καὶ νῦν εἰ εἰσὶν ὑπὸ τὴν χεῖρά σου πέντε ἄρτοι δὸς εἰς χεῖρά μου τὸ
εὑρεθέν
'''
"5" = ''':sup:`5` καὶ ἀπεκρίθη ὁ ἱερεὺς τῷ Δαυιδ καὶ εἶπεν οὐκ εἰσὶν ἄρτοι βέβηλοι ὑπὸ
τὴν χεῖρά μου ὅτι ἀλλ’ ἢ ἄρτοι ἅγιοι εἰσίν εἰ πεφυλαγμένα τὰ παιδάριά
ἐστιν ἀπὸ γυναικός καὶ φάγεται
'''
"6" = ''':sup:`6` καὶ ἀπεκρίθη Δαυιδ τῷ ἱερεῖ καὶ εἶπεν αὐτῷ ἀλλὰ ἀπὸ γυναικὸς
ἀπεσχήμεθα ἐχθὲς καὶ τρίτην ἡμέραν ἐν τῷ ἐξελθεῖν με εἰς ὁδὸν γέγονε
πάντα τὰ παιδάρια ἡγνισμένα καὶ αὐτὴ ἡ ὁδὸς βέβηλος διότι ἁγιασθήσεται
σήμερον διὰ τὰ σκεύη μου
'''
"7" = ''':sup:`7` καὶ ἔδωκεν αὐτῷ Αβιμελεχ ὁ ἱερεὺς τοὺς ἄρτους τῆς προθέσεως ὅτι οὐκ
ἦν ἐκεῖ ἄρτος ὅτι ἀλλ’ ἢ ἄρτοι τοῦ προσώπου οἱ ἀφῃρημένοι ἐκ προσώπου
κυρίου παρατεθῆναι ἄρτον θερμὸν ᾗ ἡμέρᾳ ἔλαβεν αὐτούς
'''
"8" = ''':sup:`8` καὶ ἐκεῖ ἦν ἓν τῶν παιδαρίων τοῦ Σαουλ ἐν τῇ ἡμέρᾳ ἐκείνῃ
συνεχόμενος νεεσσαραν ἐνώπιον κυρίου καὶ ὄνομα αὐτῷ Δωηκ ὁ Σύρος νέμων
τὰς ἡμιόνους Σαουλ
'''
"9" = ''':sup:`9` καὶ εἶπεν Δαυιδ πρὸς Αβιμελεχ ἰδὲ εἰ ἔστιν ἐνταῦθα ὑπὸ τὴν χεῖρά σου
δόρυ ἢ ῥομφαία ὅτι τὴν ῥομφαίαν μου καὶ τὰ σκεύη οὐκ εἴληφα ἐν τῇ χειρί
μου ὅτι ἦν τὸ ῥῆμα τοῦ βασιλέως κατὰ σπουδήν
'''
"10" = ''':sup:`10` καὶ εἶπεν ὁ ἱερεύς ἰδοὺ ἡ ῥομφαία Γολιαθ τοῦ ἀλλοφύλου ὃν ἐπάταξας
ἐν τῇ κοιλάδι Ηλα καὶ αὐτὴ ἐνειλημένη ἐν ἱματίῳ εἰ ταύτην λήμψῃ σεαυτῷ
λαβέ ὅτι οὐκ ἔστιν ἑτέρα πάρεξ ταύτης ἐνταῦθα καὶ εἶπεν Δαυιδ ἰδοὺ οὐκ
ἔστιν ὥσπερ αὐτή δός μοι αὐτήν
'''
"11" = ''':sup:`11` καὶ ἔδωκεν αὐτὴν αὐτῷ καὶ ἀνέστη Δαυιδ καὶ ἔφυγεν ἐν τῇ ἡμέρᾳ
ἐκείνῃ ἐκ προσώπου Σαουλ καὶ ἦλθεν Δαυιδ πρὸς Αγχους βασιλέα Γεθ
'''
"12" = ''':sup:`12` καὶ εἶπαν οἱ παῖδες Αγχους πρὸς αὐτόν οὐχὶ οὗτος Δαυιδ ὁ βασιλεὺς
τῆς γῆς οὐχὶ τούτῳ ἐξῆρχον αἱ χορεύουσαι λέγουσαι ἐπάταξεν Σαουλ ἐν
χιλιάσιν αὐτοῦ καὶ Δαυιδ ἐν μυριάσιν αὐτοῦ
'''
"13" = ''':sup:`13` καὶ ἔθετο Δαυιδ τὰ ῥήματα ἐν τῇ καρδίᾳ αὐτοῦ καὶ ἐφοβήθη σφόδρα ἀπὸ
προσώπου Αγχους βασιλέως Γεθ
'''
"14" = ''':sup:`14` καὶ ἠλλοίωσεν τὸ πρόσωπον αὐτοῦ ἐνώπιον αὐτοῦ καὶ προσεποιήσατο ἐν
τῇ ἡμέρᾳ ἐκείνῃ καὶ ἐτυμπάνιζεν ἐπὶ ταῖς θύραις τῆς πόλεως καὶ
παρεφέρετο ἐν ταῖς χερσὶν αὐτοῦ καὶ ἔπιπτεν ἐπὶ τὰς θύρας τῆς πύλης καὶ
τὰ σίελα αὐτοῦ κατέρρει ἐπὶ τὸν πώγωνα αὐτοῦ
'''
"15" = ''':sup:`15` καὶ εἶπεν Αγχους πρὸς τοὺς παῖδας αὐτοῦ ἰδοὺ ἴδετε ἄνδρα ἐπίλημπτον
ἵνα τί εἰσηγάγετε αὐτὸν πρός με
'''
"16" = ''':sup:`16` ἦ ἐλαττοῦμαι ἐπιλήμπτων ἐγώ ὅτι εἰσαγειόχατε αὐτὸν ἐπιλημπτεύεσθαι
πρός με οὗτος οὐκ εἰσελεύσεται εἰς οἰκίαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
