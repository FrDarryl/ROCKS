[47]
"1" = ''':sup:`1` Gr. Jeremiah 47 (Heb. 40) ὁ λόγος ὁ γενόμενος παρὰ κυρίου πρὸς
Ιερεμιαν ὕστερον μετὰ τὸ ἀποστεῖλαι αὐτὸν Ναβουζαρδαν τὸν ἀρχιμάγειρον
τὸν ἐκ Δαμαν ἐν τῷ λαβεῖν αὐτὸν ἐν χειροπέδαις ἐν μέσῳ ἀποικίας Ιουδα
τῶν ἠγμένων εἰς Βαβυλῶνα
'''
"2" = ''':sup:`2` καὶ ἔλαβεν αὐτὸν ὁ ἀρχιμάγειρος καὶ εἶπεν αὐτῷ κύριος ὁ θεός σου
ἐλάλησεν τὰ κακὰ ταῦτα ἐπὶ τὸν τόπον τοῦτον
'''
"3" = ''':sup:`3` καὶ ἐποίησεν κύριος ὅτι ἡμάρτετε αὐτῷ καὶ οὐκ ἠκούσατε αὐτοῦ τῆς
φωνῆς
'''
"4" = ''':sup:`4` ἰδοὺ ἔλυσά σε ἀπὸ τῶν χειροπέδων τῶν ἐπὶ τὰς χεῖράς σου εἰ καλὸν
ἐναντίον σου ἐλθεῖν μετ’ ἐμοῦ εἰς Βαβυλῶνα ἧκε καὶ θήσω τοὺς ὀφθαλμούς
μου ἐπὶ σέ
'''
"5" = ''':sup:`5` εἰ δὲ μή ἀπότρεχε καὶ ἀνάστρεψον πρὸς Γοδολιαν υἱὸν Αχικαμ υἱοῦ
Σαφαν ὃν κατέστησεν βασιλεὺς Βαβυλῶνος ἐν γῇ Ιουδα καὶ οἴκησον μετ’
αὐτοῦ ἐν μέσῳ τοῦ λαοῦ ἐν γῇ Ιουδα εἰς ἅπαντα τὰ ἀγαθὰ ἐν ὀφθαλμοῖς σου
τοῦ πορευθῆναι πορεύου καὶ ἔδωκεν αὐτῷ ὁ ἀρχιμάγειρος δῶρα καὶ
ἀπέστειλεν αὐτόν
'''
"6" = ''':sup:`6` καὶ ἦλθεν πρὸς Γοδολιαν εἰς Μασσηφα καὶ ἐκάθισεν ἐν μέσῳ τοῦ λαοῦ
τοῦ καταλειφθέντος ἐν τῇ γῇ
'''
"7" = ''':sup:`7` καὶ ἤκουσαν πάντες οἱ ἡγεμόνες τῆς δυνάμεως τῆς ἐν ἀγρῷ αὐτοὶ καὶ οἱ
ἄνδρες αὐτῶν ὅτι κατέστησεν βασιλεὺς Βαβυλῶνος τὸν Γοδολιαν ἐν τῇ γῇ
καὶ παρεκατέθετο αὐτῷ ἄνδρας καὶ γυναῖκας αὐτῶν οὓς οὐκ ἀπῴκισεν εἰς
Βαβυλῶνα
'''
"8" = ''':sup:`8` καὶ ἦλθεν πρὸς Γοδολιαν εἰς Μασσηφα Ισμαηλ υἱὸς Ναθανιου καὶ Ιωαναν
υἱὸς Καρηε καὶ Σαραιας υἱὸς Θαναεμεθ καὶ υἱοὶ Ωφε τοῦ Νετωφατι καὶ
Ιεζονιας υἱὸς τοῦ Μοχατι αὐτοὶ καὶ οἱ ἄνδρες αὐτῶν
'''
"9" = ''':sup:`9` καὶ ὤμοσεν αὐτοῖς Γοδολιας καὶ τοῖς ἀνδράσιν αὐτῶν λέγων μὴ φοβηθῆτε
ἀπὸ προσώπου τῶν παίδων τῶν Χαλδαίων κατοικήσατε ἐν τῇ γῇ καὶ ἐργάσασθε
τῷ βασιλεῖ Βαβυλῶνος καὶ βέλτιον ἔσται ὑμῖν
'''
"10" = ''':sup:`10` καὶ ἰδοὺ ἐγὼ κάθημαι ἐναντίον ὑμῶν εἰς Μασσηφα στῆναι κατὰ πρόσωπον
τῶν Χαλδαίων οἳ ἂν ἔλθωσιν ἐφ’ ὑμᾶς καὶ ὑμεῖς συναγάγετε οἶνον καὶ
ὀπώραν καὶ συναγάγετε ἔλαιον καὶ βάλετε εἰς τὰ ἀγγεῖα ὑμῶν καὶ οἰκήσατε
ἐν ταῖς πόλεσιν αἷς κατεκρατήσατε
'''
"11" = ''':sup:`11` καὶ πάντες οἱ Ιουδαῖοι οἱ ἐν γῇ Μωαβ καὶ ἐν υἱοῖς Αμμων καὶ οἱ ἐν
τῇ Ιδουμαίᾳ καὶ οἱ ἐν πάσῃ τῇ γῇ ἤκουσαν ὅτι ἔδωκεν βασιλεὺς Βαβυλῶνος
κατάλειμμα τῷ Ιουδα καὶ ὅτι κατέστησεν ἐπ’ αὐτοὺς τὸν Γοδολιαν υἱὸν
Αχικαμ
'''
"12" = ''':sup:`12` καὶ ἦλθον πρὸς Γοδολιαν εἰς γῆν Ιουδα εἰς Μασσηφα καὶ συνήγαγον
οἶνον καὶ ὀπώραν πολλὴν σφόδρα καὶ ἔλαιον
'''
"13" = ''':sup:`13` καὶ Ιωαναν υἱὸς Καρηε καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως οἱ ἐν
τοῖς ἀγροῖς ἦλθον πρὸς Γοδολιαν εἰς Μασσηφα
'''
"14" = ''':sup:`14` καὶ εἶπαν αὐτῷ εἰ γνώσει γινώσκεις ὅτι Βελισα βασιλεὺς υἱῶν Αμμων
ἀπέστειλεν πρὸς σὲ τὸν Ισμαηλ πατάξαι σου ψυχήν καὶ οὐκ ἐπίστευσεν
αὐτοῖς Γοδολιας
'''
"15" = ''':sup:`15` καὶ Ιωαναν εἶπεν τῷ Γοδολια κρυφαίως ἐν Μασσηφα πορεύσομαι δὴ καὶ
πατάξω τὸν Ισμαηλ καὶ μηθεὶς γνώτω μὴ πατάξῃ σου ψυχὴν καὶ διασπαρῇ πᾶς
Ιουδα οἱ συνηγμένοι πρὸς σὲ καὶ ἀπολοῦνται οἱ κατάλοιποι Ιουδα
'''
"16" = ''':sup:`16` καὶ εἶπεν Γοδολιας πρὸς Ιωαναν μὴ ποιήσῃς τὸ πρᾶγμα τοῦτο ὅτι ψευδῆ
σὺ λέγεις περὶ Ισμαηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
