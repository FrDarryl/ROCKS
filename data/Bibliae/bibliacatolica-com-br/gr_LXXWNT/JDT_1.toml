"1" = ''':sup:`1` ἔτους δωδεκάτου τῆς βασιλείας Ναβουχοδονοσορ ὃς ἐβασίλευσεν Ἀσσυρίων
ἐν Νινευη τῇ πόλει τῇ μεγάλῃ ἐν ταῖς ἡμέραις Αρφαξαδ ὃς ἐβασίλευσεν
Μήδων ἐν Ἐκβατάνοις
'''
"2" = ''':sup:`2` καὶ ᾠκοδόμησεν ἐπ’ Ἐκβατάνων κύκλῳ τείχη ἐκ λίθων λελαξευμένων εἰς
πλάτος πηχῶν τριῶν καὶ εἰς μῆκος πηχῶν ἓξ καὶ ἐποίησεν τὸ ὕψος τοῦ
τείχους πηχῶν ἑβδομήκοντα καὶ τὸ πλάτος αὐτοῦ πηχῶν πεντήκοντα
'''
"3" = ''':sup:`3` καὶ τοὺς πύργους αὐτοῦ ἔστησεν ἐπὶ ταῖς πύλαις αὐτῆς πηχῶν ἑκατὸν
καὶ τὸ πλάτος αὐτῆς ἐθεμελίωσεν εἰς πήχεις ἑξήκοντα
'''
"4" = ''':sup:`4` καὶ ἐποίησεν τὰς πύλας αὐτῆς πύλας διεγειρομένας εἰς ὕψος πηχῶν
ἑβδομήκοντα καὶ τὸ πλάτος αὐτῆς πήχεις τεσσαράκοντα εἰς ἐξόδους
δυνάμεως δυνατῶν αὐτοῦ καὶ διατάξεις τῶν πεζῶν αὐτοῦ
'''
"5" = ''':sup:`5` καὶ ἐποίησεν πόλεμον ἐν ταῖς ἡμέραις ἐκείναις ὁ βασιλεὺς
Ναβουχοδονοσορ πρὸς βασιλέα Αρφαξαδ ἐν τῷ πεδίῳ τῷ μεγάλῳ τοῦτό ἐστιν
πεδίον ἐν τοῖς ὁρίοις Ραγαυ
'''
"6" = ''':sup:`6` καὶ συνήντησαν πρὸς αὐτὸν πάντες οἱ κατοικοῦντες τὴν ὀρεινὴν καὶ
πάντες οἱ κατοικοῦντες τὸν Εὐφράτην καὶ τὸν Τίγριν καὶ τὸν Ὑδάσπην καὶ
πεδία Αριωχ βασιλέως Ἐλυμαίων καὶ συνῆλθον ἔθνη πολλὰ εἰς παράταξιν
υἱῶν Χελεουδ
'''
"7" = ''':sup:`7` καὶ ἀπέστειλεν Ναβουχοδονοσορ βασιλεὺς Ἀσσυρίων ἐπὶ πάντας τοὺς
κατοικοῦντας τὴν Περσίδα καὶ ἐπὶ πάντας τοὺς κατοικοῦντας πρὸς δυσμαῖς
τοὺς κατοικοῦντας τὴν Κιλικίαν καὶ Δαμασκὸν καὶ τὸν Λίβανον καὶ
Ἀντιλίβανον καὶ πάντας τοὺς κατοικοῦντας κατὰ πρόσωπον τῆς παραλίας
'''
"8" = ''':sup:`8` καὶ τοὺς ἐν τοῖς ἔθνεσι τοῦ Καρμήλου καὶ Γαλααδ καὶ τὴν ἄνω
Γαλιλαίαν καὶ τὸ μέγα πεδίον Εσδρηλων
'''
"9" = ''':sup:`9` καὶ πάντας τοὺς ἐν Σαμαρείᾳ καὶ ταῖς πόλεσιν αὐτῆς καὶ πέραν τοῦ
Ιορδάνου ἕως Ιερουσαλημ καὶ Βατανη καὶ Χελους καὶ Καδης καὶ τοῦ ποταμοῦ
Αἰγύπτου καὶ Ταφνας καὶ Ραμεσση καὶ πᾶσαν γῆν Γεσεμ
'''
"10" = ''':sup:`10` ἕως τοῦ ἐλθεῖν ἐπάνω Τάνεως καὶ Μέμφεως καὶ πάντας τοὺς
κατοικοῦντας τὴν Αἴγυπτον ἕως τοῦ ἐλθεῖν ἐπὶ τὰ ὅρια τῆς Αἰθιοπίας
'''
"11" = ''':sup:`11` καὶ ἐφαύλισαν πάντες οἱ κατοικοῦντες πᾶσαν τὴν γῆν τὸ ῥῆμα
Ναβουχοδονοσορ βασιλέως Ἀσσυρίων καὶ οὐ συνῆλθον αὐτῷ εἰς τὸν πόλεμον
ὅτι οὐκ ἐφοβήθησαν αὐτόν ἀλλ’ ἦν ἐναντίον αὐτῶν ὡς ἀνὴρ εἷς καὶ
ἀνέστρεψαν τοὺς ἀγγέλους αὐτοῦ κενοὺς ἐν ἀτιμίᾳ προσώπου αὐτῶν
'''
"12" = ''':sup:`12` καὶ ἐθυμώθη Ναβουχοδονοσορ ἐπὶ πᾶσαν τὴν γῆν ταύτην σφόδρα καὶ
ὤμοσε κατὰ τοῦ θρόνου καὶ τῆς βασιλείας αὐτοῦ εἰ μὴν ἐκδικήσειν πάντα
τὰ ὅρια τῆς Κιλικίας καὶ Δαμασκηνῆς καὶ Συρίας ἀνελεῖν τῇ ῥομφαίᾳ αὐτοῦ
καὶ πάντας τοὺς κατοικοῦντας ἐν γῇ Μωαβ καὶ τοὺς υἱοὺς Αμμων καὶ πᾶσαν
τὴν Ιουδαίαν καὶ πάντας τοὺς ἐν Αἰγύπτῳ ἕως τοῦ ἐλθεῖν ἐπὶ τὰ ὅρια τῶν
δύο θαλασσῶν
'''
"13" = ''':sup:`13` καὶ παρετάξατο ἐν τῇ δυνάμει αὐτοῦ πρὸς Αρφαξαδ βασιλέα ἐν τῷ ἔτει
τῷ ἑπτακαιδεκάτῳ καὶ ἐκραταιώθη ἐν τῷ πολέμῳ αὐτοῦ καὶ ἀνέστρεψεν πᾶσαν
τὴν δύναμιν Αρφαξαδ καὶ πᾶσαν τὴν ἵππον αὐτοῦ καὶ πάντα τὰ ἅρματα αὐτοῦ
'''
"14" = ''':sup:`14` καὶ ἐκυρίευσε τῶν πόλεων αὐτοῦ καὶ ἀφίκετο ἕως Ἐκβατάνων καὶ
ἐκράτησε τῶν πύργων καὶ ἐπρονόμευσε τὰς πλατείας αὐτῆς καὶ τὸν κόσμον
αὐτῆς ἔθηκεν εἰς ὄνειδος αὐτῆς
'''
"15" = ''':sup:`15` καὶ ἔλαβε τὸν Αρφαξαδ ἐν τοῖς ὄρεσι Ραγαυ καὶ κατηκόντισεν αὐτὸν ἐν
ταῖς σιβύναις αὐτοῦ καὶ ἐξωλέθρευσεν αὐτὸν ἕως τῆς ἡμέρας ἐκείνης
'''
"16" = ''':sup:`16` καὶ ἀνέστρεψεν μετ’ αὐτῶν αὐτὸς καὶ πᾶς ὁ σύμμικτος αὐτοῦ πλῆθος
ἀνδρῶν πολεμιστῶν πολὺ σφόδρα καὶ ἦν ἐκεῖ ῥᾳθυμῶν καὶ εὐωχούμενος αὐτὸς
καὶ ἡ δύναμις αὐτοῦ ἐφ’ ἡμέρας ἑκατὸν εἴκοσι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
