[8]
"1" = ''':sup:`1` καταβάντος δὲ αὐτοῦ ἀπὸ τοῦ ὄρους ἠκολούθησαν αὐτῶ ὄχλοι πολλοί.
'''
"2" = ''':sup:`2` καὶ ἰδοὺ λεπρὸς προσελθὼν προσεκύνει αὐτῶ λέγων, κύριε, ἐὰν θέλῃς
δύνασαί με καθαρίσαι.
'''
"3" = ''':sup:`3` καὶ ἐκτείνας τὴν χεῖρα ἥψατο αὐτοῦ λέγων, θέλω, καθαρίσθητι· καὶ
εὐθέως ἐκαθαρίσθη αὐτοῦ ἡ λέπρα.
'''
"4" = ''':sup:`4` καὶ λέγει αὐτῶ ὁ ἰησοῦς, ὅρα μηδενὶ εἴπῃς, ἀλλὰ ὕπαγε σεαυτὸν δεῖξον
τῶ ἱερεῖ, καὶ προσένεγκον τὸ δῶρον ὃ προσέταξεν μωϊσῆς, εἰς μαρτύριον
αὐτοῖς.
'''
"5" = ''':sup:`5` εἰσελθόντος δὲ αὐτοῦ εἰς καφαρναοὺμ προσῆλθεν αὐτῶ ἑκατόνταρχος
παρακαλῶν αὐτὸν
'''
"6" = ''':sup:`6` καὶ λέγων, κύριε, ὁ παῖς μου βέβληται ἐν τῇ οἰκίᾳ παραλυτικός,
δεινῶς βασανιζόμενος.
'''
"7" = ''':sup:`7` καὶ λέγει αὐτῶ, ἐγὼ ἐλθὼν θεραπεύσω αὐτόν.
'''
"8" = ''':sup:`8` καὶ ἀποκριθεὶς ὁ ἑκατόνταρχος ἔφη, κύριε, οὐκ εἰμὶ ἱκανὸς ἵνα μου
ὑπὸ τὴν στέγην εἰσέλθῃς· ἀλλὰ μόνον εἰπὲ λόγῳ, καὶ ἰαθήσεται ὁ παῖς
μου.
'''
"9" = ''':sup:`9` καὶ γὰρ ἐγὼ ἄνθρωπός εἰμι ὑπὸ ἐξουσίαν, ἔχων ὑπ᾽ ἐμαυτὸν στρατιώτας,
καὶ λέγω τούτῳ, πορεύθητι, καὶ πορεύεται, καὶ ἄλλῳ, ἔρχου, καὶ ἔρχεται,
καὶ τῶ δούλῳ μου, ποίησον τοῦτο, καὶ ποιεῖ.
'''
"10" = ''':sup:`10` ἀκούσας δὲ ὁ ἰησοῦς ἐθαύμασεν καὶ εἶπεν τοῖς ἀκολουθοῦσιν, ἀμὴν
λέγω ὑμῖν, παρ᾽ οὐδενὶ τοσαύτην πίστιν ἐν τῶ ἰσραὴλ εὖρον.
'''
"11" = ''':sup:`11` λέγω δὲ ὑμῖν ὅτι πολλοὶ ἀπὸ ἀνατολῶν καὶ δυσμῶν ἥξουσιν καὶ
ἀνακλιθήσονται μετὰ ἀβραὰμ καὶ ἰσαὰκ καὶ ἰακὼβ ἐν τῇ βασιλείᾳ τῶν
οὐρανῶν·
'''
"12" = ''':sup:`12` οἱ δὲ υἱοὶ τῆς βασιλείας ἐκβληθήσονται εἰς τὸ σκότος τὸ ἐξώτερον·
ἐκεῖ ἔσται ὁ κλαυθμὸς καὶ ὁ βρυγμὸς τῶν ὀδόντων.
'''
"13" = ''':sup:`13` καὶ εἶπεν ὁ ἰησοῦς τῶ ἑκατοντάρχῃ, ὕπαγε, ὡς ἐπίστευσας γενηθήτω
'''
"14" = ''':sup:`14` καὶ ἐλθὼν ὁ ἰησοῦς εἰς τὴν οἰκίαν πέτρου εἶδεν τὴν πενθερὰν αὐτοῦ
βεβλημένην καὶ πυρέσσουσαν·
'''
"15" = ''':sup:`15` καὶ ἥψατο τῆς χειρὸς αὐτῆς, καὶ ἀφῆκεν αὐτὴν ὁ πυρετός· καὶ ἠγέρθη
καὶ διηκόνει αὐτῶ.
'''
"16" = ''':sup:`16` ὀψίας δὲ γενομένης προσήνεγκαν αὐτῶ δαιμονιζομένους πολλούς· καὶ
ἐξέβαλεν τὰ πνεύματα λόγῳ, καὶ πάντας τοὺς κακῶς ἔχοντας ἐθεράπευσεν·
'''
"17" = ''':sup:`17` ὅπως πληρωθῇ τὸ ῥηθὲν διὰ ἠσαΐου τοῦ προφήτου λέγοντος, αὐτὸς τὰς
ἀσθενείας ἡμῶν ἔλαβεν καὶ τὰς νόσους ἐβάστασεν.
'''
"18" = ''':sup:`18` ἰδὼν δὲ ὁ ἰησοῦς ὄχλον περὶ αὐτὸν ἐκέλευσεν ἀπελθεῖν εἰς τὸ πέραν.
'''
"19" = ''':sup:`19` καὶ προσελθὼν εἷς γραμματεὺς εἶπεν αὐτῶ, διδάσκαλε, ἀκολουθήσω σοι
ὅπου ἐὰν ἀπέρχῃ.
'''
"20" = ''':sup:`20` καὶ λέγει αὐτῶ ὁ ἰησοῦς, αἱ ἀλώπεκες φωλεοὺς ἔχουσιν καὶ τὰ πετεινὰ
τοῦ οὐρανοῦ κατασκηνώσεις, ὁ δὲ υἱὸς τοῦ ἀνθρώπου οὐκ ἔχει ποῦ τὴν
κεφαλὴν κλίνῃ.
πρῶτον ἀπελθεῖν καὶ θάψαι τὸν πατέρα μου.
'''
"22" = ''':sup:`22` ὁ δὲ ἰησοῦς λέγει αὐτῶ, ἀκολούθει μοι, καὶ ἄφες τοὺς νεκροὺς θάψαι
τοὺς ἑαυτῶν νεκρούς.
'''
"23" = ''':sup:`23` καὶ ἐμβάντι αὐτῶ εἰς τὸ πλοῖον ἠκολούθησαν αὐτῶ οἱ μαθηταὶ αὐτοῦ.
'''
"24" = ''':sup:`24` καὶ ἰδοὺ σεισμὸς μέγας ἐγένετο ἐν τῇ θαλάσσῃ, ὥστε τὸ πλοῖον
καλύπτεσθαι ὑπὸ τῶν κυμάτων· αὐτὸς δὲ ἐκάθευδεν.
'''
"25" = ''':sup:`25` καὶ προσελθόντες ἤγειραν αὐτὸν λέγοντες, κύριε, σῶσον, ἀπολλύμεθα.
'''
"26" = ''':sup:`26` καὶ λέγει αὐτοῖς, τί δειλοί ἐστε, ὀλιγόπιστοι; τότε ἐγερθεὶς
ἐπετίμησεν τοῖς ἀνέμοις καὶ τῇ θαλάσσῃ, καὶ ἐγένετο γαλήνη μεγάλη.
'''
"27" = ''':sup:`27` οἱ δὲ ἄνθρωποι ἐθαύμασαν λέγοντες, ποταπός ἐστιν οὖτος ὅτι καὶ οἱ
ἄνεμοι καὶ ἡ θάλασσα αὐτῶ ὑπακούουσιν;
'''
"28" = ''':sup:`28` καὶ ἐλθόντος αὐτοῦ εἰς τὸ πέραν εἰς τὴν χώραν τῶν γαδαρηνῶν
ὑπήντησαν αὐτῶ δύο δαιμονιζόμενοι ἐκ τῶν μνημείων ἐξερχόμενοι, χαλεποὶ
λίαν, ὥστε μὴ ἰσχύειν τινὰ παρελθεῖν διὰ τῆς ὁδοῦ ἐκείνης.
'''
"29" = ''':sup:`29` καὶ ἰδοὺ ἔκραξαν λέγοντες, τί ἡμῖν καὶ σοί, υἱὲ τοῦ θεοῦ; ἦλθες ὧδε
πρὸ καιροῦ βασανίσαι ἡμᾶς;
'''
"30" = ''':sup:`30` ἦν δὲ μακρὰν ἀπ᾽ αὐτῶν ἀγέλη χοίρων πολλῶν βοσκομένη.
'''
"31" = ''':sup:`31` οἱ δὲ δαίμονες παρεκάλουν αὐτὸν λέγοντες, εἰ ἐκβάλλεις ἡμᾶς,
ἀπόστειλον ἡμᾶς εἰς τὴν ἀγέλην τῶν χοίρων.
'''
"32" = ''':sup:`32` καὶ εἶπεν αὐτοῖς, ὑπάγετε. οἱ δὲ ἐξελθόντες ἀπῆλθον εἰς τοὺς
χοίρους· καὶ ἰδοὺ ὥρμησεν πᾶσα ἡ ἀγέλη κατὰ τοῦ κρημνοῦ εἰς τὴν
θάλασσαν, καὶ ἀπέθανον ἐν τοῖς ὕδασιν.
'''
"33" = ''':sup:`33` οἱ δὲ βόσκοντες ἔφυγον, καὶ ἀπελθόντες εἰς τὴν πόλιν ἀπήγγειλαν
πάντα καὶ τὰ τῶν δαιμονιζομένων.
'''
"34" = ''':sup:`34` καὶ ἰδοὺ πᾶσα ἡ πόλις ἐξῆλθεν εἰς ὑπάντησιν τῶ ἰησοῦ, καὶ ἰδόντες
αὐτὸν παρεκάλεσαν ὅπως μεταβῇ ἀπὸ τῶν ὁρίων αὐτῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
