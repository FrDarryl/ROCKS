[12]
"1" = ''':sup:`1` καὶ ἐλάλησεν Μαριαμ καὶ Ααρων κατὰ Μωυσῆ ἕνεκεν τῆς γυναικὸς τῆς
Αἰθιοπίσσης ἣν ἔλαβεν Μωυσῆς ὅτι γυναῖκα Αἰθιόπισσαν ἔλαβεν
'''
"2" = ''':sup:`2` καὶ εἶπαν μὴ Μωυσῇ μόνῳ λελάληκεν κύριος οὐχὶ καὶ ἡμῖν ἐλάλησεν καὶ
ἤκουσεν κύριος
'''
"3" = ''':sup:`3` καὶ ὁ ἄνθρωπος Μωυσῆς πραῢς σφόδρα παρὰ πάντας τοὺς ἀνθρώπους τοὺς
ὄντας ἐπὶ τῆς γῆς
'''
"4" = ''':sup:`4` καὶ εἶπεν κύριος παραχρῆμα πρὸς Μωυσῆν καὶ Μαριαμ καὶ Ααρων ἐξέλθατε
ὑμεῖς οἱ τρεῖς εἰς τὴν σκηνὴν τοῦ μαρτυρίου καὶ ἐξῆλθον οἱ τρεῖς εἰς
τὴν σκηνὴν τοῦ μαρτυρίου
'''
"5" = ''':sup:`5` καὶ κατέβη κύριος ἐν στύλῳ νεφέλης καὶ ἔστη ἐπὶ τῆς θύρας τῆς σκηνῆς
τοῦ μαρτυρίου καὶ ἐκλήθησαν Ααρων καὶ Μαριαμ καὶ ἐξήλθοσαν ἀμφότεροι
'''
"6" = ''':sup:`6` καὶ εἶπεν πρὸς αὐτούς ἀκούσατε τῶν λόγων μου ἐὰν γένηται προφήτης
ὑμῶν κυρίῳ ἐν ὁράματι αὐτῷ γνωσθήσομαι καὶ ἐν ὕπνῳ λαλήσω αὐτῷ
'''
"7" = ''':sup:`7` οὐχ οὕτως ὁ θεράπων μου Μωυσῆς ἐν ὅλῳ τῷ οἴκῳ μου πιστός ἐστιν
'''
"8" = ''':sup:`8` στόμα κατὰ στόμα λαλήσω αὐτῷ ἐν εἴδει καὶ οὐ δι’ αἰνιγμάτων καὶ τὴν
δόξαν κυρίου εἶδεν καὶ διὰ τί οὐκ ἐφοβήθητε καταλαλῆσαι κατὰ τοῦ
θεράποντός μου Μωυσῆ
'''
"9" = ''':sup:`9` καὶ ὀργὴ θυμοῦ κυρίου ἐπ’ αὐτοῖς καὶ ἀπῆλθεν
'''
"10" = ''':sup:`10` καὶ ἡ νεφέλη ἀπέστη ἀπὸ τῆς σκηνῆς καὶ ἰδοὺ Μαριαμ λεπρῶσα ὡσεὶ
χιών καὶ ἐπέβλεψεν Ααρων ἐπὶ Μαριαμ καὶ ἰδοὺ λεπρῶσα
'''
"11" = ''':sup:`11` καὶ εἶπεν Ααρων πρὸς Μωυσῆν δέομαι κύριε μὴ συνεπιθῇ ἡμῖν ἁμαρτίαν
διότι ἠγνοήσαμεν καθότι ἡμάρτομεν
'''
"12" = ''':sup:`12` μὴ γένηται ὡσεὶ ἴσον θανάτῳ ὡσεὶ ἔκτρωμα ἐκπορευόμενον ἐκ μήτρας
μητρὸς καὶ κατεσθίει τὸ ἥμισυ τῶν σαρκῶν αὐτῆς
'''
"13" = ''':sup:`13` καὶ ἐβόησεν Μωυσῆς πρὸς κύριον λέγων ὁ θεός δέομαί σου ἴασαι αὐτήν
'''
"14" = ''':sup:`14` καὶ εἶπεν κύριος πρὸς Μωυσῆν εἰ ὁ πατὴρ αὐτῆς πτύων ἐνέπτυσεν εἰς
τὸ πρόσωπον αὐτῆς οὐκ ἐντραπήσεται ἑπτὰ ἡμέρας ἀφορισθήτω ἑπτὰ ἡμέρας
ἔξω τῆς παρεμβολῆς καὶ μετὰ ταῦτα εἰσελεύσεται
'''
"15" = ''':sup:`15` καὶ ἀφωρίσθη Μαριαμ ἔξω τῆς παρεμβολῆς ἑπτὰ ἡμέρας καὶ ὁ λαὸς οὐκ
ἐξῆρεν ἕως ἐκαθαρίσθη Μαριαμ
'''
"16" = ''':sup:`16` καὶ μετὰ ταῦτα ἐξῆρεν ὁ λαὸς ἐξ Ασηρωθ καὶ παρενέβαλον ἐν τῇ ἐρήμῳ
τοῦ Φαραν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
