"1" = ''':sup:`1` λῆμμα λόγου κυρίου ἐπὶ τὸν Ισραηλ λέγει κύριος ἐκτείνων οὐρανὸν καὶ
θεμελιῶν γῆν καὶ πλάσσων πνεῦμα ἀνθρώπου ἐν αὐτῷ
'''
"2" = ''':sup:`2` ἰδοὺ ἐγὼ τίθημι τὴν Ιερουσαλημ ὡς πρόθυρα σαλευόμενα πᾶσι τοῖς λαοῖς
κύκλῳ καὶ ἐν τῇ Ιουδαίᾳ ἔσται περιοχὴ ἐπὶ Ιερουσαλημ
'''
"3" = ''':sup:`3` καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ θήσομαι τὴν Ιερουσαλημ λίθον
καταπατούμενον πᾶσιν τοῖς ἔθνεσιν πᾶς ὁ καταπατῶν αὐτὴν ἐμπαίζων
ἐμπαίξεται καὶ ἐπισυναχθήσονται ἐπ’ αὐτὴν πάντα τὰ ἔθνη τῆς γῆς
'''
"4" = ''':sup:`4` ἐν τῇ ἡμέρᾳ ἐκείνῃ λέγει κύριος παντοκράτωρ πατάξω πάντα ἵππον ἐν
ἐκστάσει καὶ τὸν ἀναβάτην αὐτοῦ ἐν παραφρονήσει ἐπὶ δὲ τὸν οἶκον Ιουδα
διανοίξω τοὺς ὀφθαλμούς μου καὶ πάντας τοὺς ἵππους τῶν λαῶν πατάξω ἐν
ἀποτυφλώσει
'''
"5" = ''':sup:`5` καὶ ἐροῦσιν οἱ χιλίαρχοι Ιουδα ἐν ταῖς καρδίαις αὐτῶν εὑρήσομεν
ἑαυτοῖς τοὺς κατοικοῦντας Ιερουσαλημ ἐν κυρίῳ παντοκράτορι θεῷ αὐτῶν
'''
"6" = ''':sup:`6` ἐν τῇ ἡμέρᾳ ἐκείνῃ θήσομαι τοὺς χιλιάρχους Ιουδα ὡς δαλὸν πυρὸς ἐν
ξύλοις καὶ ὡς λαμπάδα πυρὸς ἐν καλάμῃ καὶ καταφάγονται ἐκ δεξιῶν καὶ ἐξ
εὐωνύμων πάντας τοὺς λαοὺς κυκλόθεν καὶ κατοικήσει Ιερουσαλημ ἔτι καθ’
ἑαυτήν
'''
"7" = ''':sup:`7` καὶ σώσει κύριος τὰ σκηνώματα Ιουδα καθὼς ἀπ’ ἀρχῆς ὅπως μὴ
μεγαλύνηται καύχημα οἴκου Δαυιδ καὶ ἔπαρσις τῶν κατοικούντων Ιερουσαλημ
ἐπὶ τὸν Ιουδαν
'''
"8" = ''':sup:`8` καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ὑπερασπιεῖ κύριος ὑπὲρ τῶν κατοικούντων
Ιερουσαλημ καὶ ἔσται ὁ ἀσθενῶν ἐν αὐτοῖς ἐν ἐκείνῃ τῇ ἡμέρᾳ ὡς οἶκος
Δαυιδ ὁ δὲ οἶκος Δαυιδ ὡς οἶκος θεοῦ ὡς ἄγγελος κυρίου ἐνώπιον αὐτῶν
'''
"9" = ''':sup:`9` καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ζητήσω τοῦ ἐξᾶραι πάντα τὰ ἔθνη τὰ
ἐπερχόμενα ἐπὶ Ιερουσαλημ
'''
"10" = ''':sup:`10` καὶ ἐκχεῶ ἐπὶ τὸν οἶκον Δαυιδ καὶ ἐπὶ τοὺς κατοικοῦντας Ιερουσαλημ
πνεῦμα χάριτος καὶ οἰκτιρμοῦ καὶ ἐπιβλέψονται πρός με ἀνθ’ ὧν
κατωρχήσαντο καὶ κόψονται ἐπ’ αὐτὸν κοπετὸν ὡς ἐπ’ ἀγαπητὸν καὶ
ὀδυνηθήσονται ὀδύνην ὡς ἐπὶ πρωτοτόκῳ
'''
"11" = ''':sup:`11` ἐν τῇ ἡμέρᾳ ἐκείνῃ μεγαλυνθήσεται ὁ κοπετὸς ἐν Ιερουσαλημ ὡς
κοπετὸς ῥοῶνος ἐν πεδίῳ ἐκκοπτομένου
'''
"12" = ''':sup:`12` καὶ κόψεται ἡ γῆ κατὰ φυλὰς φυλάς φυλὴ καθ’ ἑαυτὴν καὶ αἱ γυναῖκες
αὐτῶν καθ’ ἑαυτάς φυλὴ οἶκου Δαυιδ καθ’ ἑαυτὴν καὶ αἱ γυναῖκες αὐτῶν
καθ’ ἑαυτάς φυλὴ οἴκου Ναθαν καθ’ ἑαυτὴν καὶ αἱ γυναῖκες αὐτῶν καθ’
ἑαυτάς
'''
"13" = ''':sup:`13` φυλὴ οἴκου Λευι καθ’ ἑαυτὴν καὶ αἱ γυναῖκες αὐτῶν καθ’ ἑαυτάς φυλὴ
τοῦ Συμεων καθ’ ἑαυτὴν καὶ αἱ γυναῖκες αὐτῶν καθ’ ἑαυτάς
'''
"14" = ''':sup:`14` πᾶσαι αἱ φυλαὶ αἱ ὑπολελειμμέναι φυλὴ καθ’ ἑαυτὴν καὶ αἱ γυναῖκες
αὐτῶν καθ’ ἑαυτάς
