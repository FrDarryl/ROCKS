[2]
"1" = ''':sup:`1` ἔκρινα γὰρ ἐμαυτῶ τοῦτο, τὸ μὴ πάλιν ἐν λύπῃ πρὸς ὑμᾶς ἐλθεῖν·
'''
"2" = ''':sup:`2` εἰ γὰρ ἐγὼ λυπῶ ὑμᾶς, καὶ τίς ὁ εὐφραίνων με εἰ μὴ ὁ λυπούμενος ἐξ
ἐμοῦ;
'''
"3" = ''':sup:`3` καὶ ἔγραψα τοῦτο αὐτὸ ἵνα μὴ ἐλθὼν λύπην σχῶ ἀφ᾽ ὧν ἔδει με χαίρειν,
πεποιθὼς ἐπὶ πάντας ὑμᾶς ὅτι ἡ ἐμὴ χαρὰ πάντων ὑμῶν ἐστιν.
'''
"4" = ''':sup:`4` ἐκ γὰρ πολλῆς θλίψεως καὶ συνοχῆς καρδίας ἔγραψα ὑμῖν διὰ πολλῶν
δακρύων, οὐχ ἵνα λυπηθῆτε ἀλλὰ τὴν ἀγάπην ἵνα γνῶτε ἣν ἔχω περισσοτέρως
εἰς ὑμᾶς.
'''
"5" = ''':sup:`5` εἰ δέ τις λελύπηκεν, οὐκ ἐμὲ λελύπηκεν, ἀλλὰ ἀπὸ μέρους, ἵνα μὴ
ἐπιβαρῶ, πάντας ὑμᾶς.
'''
"6" = ''':sup:`6` ἱκανὸν τῶ τοιούτῳ ἡ ἐπιτιμία αὕτη ἡ ὑπὸ τῶν πλειόνων,
'''
"7" = ''':sup:`7` ὥστε τοὐναντίον μᾶλλον ὑμᾶς χαρίσασθαι καὶ παρακαλέσαι, μή πως τῇ
περισσοτέρᾳ λύπῃ καταποθῇ ὁ τοιοῦτος.
'''
"8" = ''':sup:`8` διὸ παρακαλῶ ὑμᾶς κυρῶσαι εἰς αὐτὸν ἀγάπην·
'''
"9" = ''':sup:`9` εἰς τοῦτο γὰρ καὶ ἔγραψα ἵνα γνῶ τὴν δοκιμὴν ὑμῶν, εἰ εἰς πάντα
ὑπήκοοί ἐστε.
'''
"10" = ''':sup:`10` ᾧ δέ τι χαρίζεσθε, κἀγώ· καὶ γὰρ ἐγὼ ὃ κεχάρισμαι, εἴ τι
κεχάρισμαι, δι᾽ ὑμᾶς ἐν προσώπῳ χριστοῦ,
'''
"11" = ''':sup:`11` ἵνα μὴ πλεονεκτηθῶμεν ὑπὸ τοῦ σατανᾶ, οὐ γὰρ αὐτοῦ τὰ νοήματα
ἀγνοοῦμεν.
'''
"12" = ''':sup:`12` ἐλθὼν δὲ εἰς τὴν τρῳάδα εἰς τὸ εὐαγγέλιον τοῦ χριστοῦ, καὶ θύρας
μοι ἀνεῳγμένης ἐν κυρίῳ,
'''
"13" = ''':sup:`13` οὐκ ἔσχηκα ἄνεσιν τῶ πνεύματί μου τῶ μὴ εὑρεῖν με τίτον τὸν ἀδελφόν
μου, ἀλλὰ ἀποταξάμενος αὐτοῖς ἐξῆλθον εἰς μακεδονίαν.
'''
"14" = ''':sup:`14` τῶ δὲ θεῶ χάρις τῶ πάντοτε θριαμβεύοντι ἡμᾶς ἐν τῶ χριστῶ καὶ τὴν
ὀσμὴν τῆς γνώσεως αὐτοῦ φανεροῦντι δι᾽ ἡμῶν ἐν παντὶ τόπῳ·
'''
"15" = ''':sup:`15` ὅτι χριστοῦ εὐωδία ἐσμὲν τῶ θεῶ ἐν τοῖς σῳζομένοις καὶ ἐν τοῖς
ἀπολλυμένοις,
'''
"16" = ''':sup:`16` οἷς μὲν ὀσμὴ ἐκ θανάτου εἰς θάνατον, οἷς δὲ ὀσμὴ ἐκ ζωῆς εἰς ζωήν.
καὶ πρὸς ταῦτα τίς ἱκανός;
'''
"17" = ''':sup:`17` οὐ γάρ ἐσμεν ὡς οἱ πολλοὶ καπηλεύοντες τὸν λόγον τοῦ θεοῦ, ἀλλ᾽ ὡς
ἐξ εἰλικρινείας, ἀλλ᾽ ὡς ἐκ θεοῦ κατέναντι θεοῦ ἐν χριστῶ λαλοῦμεν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
