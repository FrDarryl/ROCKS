[13]
"1" = ''':sup:`1` καὶ προσέθηκαν οἱ υἱοὶ Ισραηλ ποιῆσαι τὸ πονηρὸν ἐνώπιον κυρίου καὶ
παρέδωκεν αὐτοὺς κύριος ἐν χειρὶ Φυλιστιιμ τεσσαράκοντα ἔτη
'''
"2" = ''':sup:`2` καὶ ἦν ἀνὴρ εἷς ἀπὸ Σαραα ἀπὸ δήμου συγγενείας τοῦ Δανι καὶ ὄνομα
αὐτῷ Μανωε καὶ γυνὴ αὐτῷ στεῖρα καὶ οὐκ ἔτεκεν
'''
"3" = ''':sup:`3` καὶ ὤφθη ἄγγελος κυρίου πρὸς τὴν γυναῖκα καὶ εἶπεν πρὸς αὐτήν ἰδοὺ
σὺ στεῖρα καὶ οὐ τέτοκας καὶ συλλήμψῃ υἱόν
'''
"4" = ''':sup:`4` καὶ νῦν φύλαξαι δὴ καὶ μὴ πίῃς οἶνον καὶ μέθυσμα καὶ μὴ φάγῃς πᾶν
ἀκάθαρτον
'''
"5" = ''':sup:`5` ὅτι ἰδοὺ σὺ ἐν γαστρὶ ἔχεις καὶ τέξῃ υἱόν καὶ σίδηρος οὐκ ἀναβήσεται
ἐπὶ τὴν κεφαλὴν αὐτοῦ ὅτι ναζιρ θεοῦ ἔσται τὸ παιδάριον ἀπὸ τῆς κοιλίας
καὶ αὐτὸς ἄρξεται τοῦ σῶσαι τὸν Ισραηλ ἐκ χειρὸς Φυλιστιιμ
'''
"6" = ''':sup:`6` καὶ εἰσῆλθεν ἡ γυνὴ καὶ εἶπεν τῷ ἀνδρὶ αὐτῆς λέγουσα ἄνθρωπος θεοῦ
ἦλθεν πρός με καὶ εἶδος αὐτοῦ ὡς εἶδος ἀγγέλου θεοῦ φοβερὸν σφόδρα καὶ
οὐκ ἠρώτησα αὐτόν πόθεν ἐστίν καὶ τὸ ὄνομα αὐτοῦ οὐκ ἀπήγγειλέν μοι
'''
"7" = ''':sup:`7` καὶ εἶπέν μοι ἰδοὺ σὺ ἐν γαστρὶ ἔχεις καὶ τέξῃ υἱόν καὶ νῦν μὴ πίῃς
οἶνον καὶ μέθυσμα καὶ μὴ φάγῃς πᾶν ἀκάθαρτον ὅτι ἅγιον θεοῦ ἔσται τὸ
παιδάριον ἀπὸ γαστρὸς ἕως ἡμέρας θανάτου αὐτοῦ
'''
"8" = ''':sup:`8` καὶ προσηύξατο Μανωε πρὸς κύριον καὶ εἶπεν ἐν ἐμοί κύριε Αδωναιε τὸν
ἄνθρωπον τοῦ θεοῦ ὃν ἀπέστειλας ἐλθέτω δὴ ἔτι πρὸς ἡμᾶς καὶ συμβιβασάτω
ἡμᾶς τί ποιήσωμεν τῷ παιδίῳ τῷ τικτομένῳ
'''
"9" = ''':sup:`9` καὶ εἰσήκουσεν ὁ θεὸς τῆς φωνῆς Μανωε καὶ ἦλθεν ὁ ἄγγελος τοῦ θεοῦ
ἔτι πρὸς τὴν γυναῖκα καὶ αὕτη ἐκάθητο ἐν ἀγρῷ καὶ Μανωε ὁ ἀνὴρ αὐτῆς
οὐκ ἦν μετ’ αὐτῆς
'''
"10" = ''':sup:`10` καὶ ἐτάχυνεν ἡ γυνὴ καὶ ἔδραμεν καὶ ἀνήγγειλεν τῷ ἀνδρὶ αὐτῆς καὶ
εἶπεν πρὸς αὐτόν ἰδοὺ ὦπται πρός με ὁ ἀνήρ ὃς ἦλθεν ἐν ἡμέρᾳ πρός με
'''
"11" = ''':sup:`11` καὶ ἀνέστη καὶ ἐπορεύθη Μανωε ὀπίσω τῆς γυναικὸς αὐτοῦ καὶ ἦλθεν
πρὸς τὸν ἄνδρα καὶ εἶπεν αὐτῷ εἰ σὺ εἶ ὁ ἀνὴρ ὁ λαλήσας πρὸς τὴν
γυναῖκα καὶ εἶπεν ὁ ἄγγελος ἐγώ
'''
"12" = ''':sup:`12` καὶ εἶπεν Μανωε νῦν ἐλεύσεται ὁ λόγος σου τίς ἔσται κρίσις τοῦ
παιδίου καὶ τὰ ποιήματα αὐτοῦ
'''
"13" = ''':sup:`13` καὶ εἶπεν ὁ ἄγγελος κυρίου πρὸς Μανωε ἀπὸ πάντων ὧν εἴρηκα πρὸς τὴν
γυναῖκα φυλάξεται
'''
"14" = ''':sup:`14` ἀπὸ παντός ὃ ἐκπορεύεται ἐξ ἀμπέλου τοῦ οἴνου οὐ φάγεται καὶ οἶνον
καὶ σικερα μέθυσμα μὴ πιέτω καὶ πᾶν ἀκάθαρτον μὴ φαγέτω πάντα ὅσα
ἐνετειλάμην αὐτῇ φυλάξεται
'''
"15" = ''':sup:`15` καὶ εἶπεν Μανωε πρὸς τὸν ἄγγελον κυρίου κατάσχωμεν ὧδέ σε καὶ
ποιήσωμεν ἐνώπιόν σου ἔριφον αἰγῶν
'''
"16" = ''':sup:`16` καὶ εἶπεν ὁ ἄγγελος κυρίου πρὸς Μανωε ἐὰν κατάσχῃς με οὐ φάγομαι
ἀπὸ τῶν ἄρτων σου καὶ ἐὰν ποιήσῃς ὁλοκαύτωμα τῷ κυρίῳ ἀνοίσεις αὐτό ὅτι
οὐκ ἔγνω Μανωε ὅτι ἄγγελος κυρίου αὐτός
'''
"17" = ''':sup:`17` καὶ εἶπεν Μανωε πρὸς τὸν ἄγγελον κυρίου τί τὸ ὄνομά σοι ὅτι ἔλθοι
τὸ ῥῆμά σου καὶ δοξάσομέν σε
'''
"18" = ''':sup:`18` καὶ εἶπεν αὐτῷ ὁ ἄγγελος κυρίου εἰς τί τοῦτο ἐρωτᾷς τὸ ὄνομά μου
καὶ αὐτό ἐστιν θαυμαστόν
'''
"19" = ''':sup:`19` καὶ ἔλαβεν Μανωε τὸν ἔριφον τῶν αἰγῶν καὶ τὴν θυσίαν καὶ ἀνήνεγκεν
ἐπὶ τὴν πέτραν τῷ κυρίῳ καὶ διεχώρισεν ποιῆσαι καὶ Μανωε καὶ ἡ γυνὴ
αὐτοῦ βλέποντες
'''
"20" = ''':sup:`20` καὶ ἐγένετο ἐν τῷ ἀναβῆναι τὴν φλόγα ἐπάνω τοῦ θυσιαστηρίου ἕως τοῦ
οὐρανοῦ καὶ ἀνέβη ὁ ἄγγελος κυρίου ἐν τῇ φλογὶ τοῦ θυσιαστηρίου καὶ
Μανωε καὶ ἡ γυνὴ αὐτοῦ βλέποντες καὶ ἔπεσαν ἐπὶ πρόσωπον αὐτῶν ἐπὶ τὴν
γῆν
'''
"21" = ''':sup:`21` καὶ οὐ προσέθηκεν ἔτι ὁ ἄγγελος κυρίου ὀφθῆναι πρὸς Μανωε καὶ πρὸς
τὴν γυναῖκα αὐτοῦ τότε ἔγνω Μανωε ὅτι ἄγγελος κυρίου οὗτος
'''
"22" = ''':sup:`22` καὶ εἶπεν Μανωε πρὸς τὴν γυναῖκα αὐτοῦ θανάτῳ ἀποθανούμεθα ὅτι θεὸν
εἴδομεν
'''
"23" = ''':sup:`23` καὶ εἶπεν αὐτῷ ἡ γυνὴ αὐτοῦ εἰ ἤθελεν ὁ κύριος θανατῶσαι ἡμᾶς οὐκ
ἂν ἔλαβεν ἐκ χειρὸς ἡμῶν ὁλοκαύτωμα καὶ θυσίαν καὶ οὐκ ἂν ἔδειξεν ἡμῖν
ταῦτα πάντα καὶ καθὼς καιρὸς οὐκ ἂν ἠκούτισεν ἡμᾶς ταῦτα
'''
"24" = ''':sup:`24` καὶ ἔτεκεν ἡ γυνὴ υἱὸν καὶ ἐκάλεσεν τὸ ὄνομα αὐτοῦ Σαμψων καὶ
ἡδρύνθη τὸ παιδάριον καὶ εὐλόγησεν αὐτὸ κύριος
'''
"25" = ''':sup:`25` καὶ ἤρξατο πνεῦμα κυρίου συνεκπορεύεσθαι αὐτῷ ἐν παρεμβολῇ Δαν καὶ
ἀνὰ μέσον Σαραα καὶ ἀνὰ μέσον Εσθαολ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
