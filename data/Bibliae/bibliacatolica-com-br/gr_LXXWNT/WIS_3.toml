[3]
"1" = ''':sup:`1` δικαίων δὲ ψυχαὶ ἐν χειρὶ θεοῦ καὶ οὐ μὴ ἅψηται αὐτῶν βάσανος
'''
"2" = ''':sup:`2` ἔδοξαν ἐν ὀφθαλμοῖς ἀφρόνων τεθνάναι καὶ ἐλογίσθη κάκωσις ἡ ἔξοδος
αὐτῶν
'''
"3" = ''':sup:`3` καὶ ἡ ἀφ’ ἡμῶν πορεία σύντριμμα οἱ δέ εἰσιν ἐν εἰρήνῃ
'''
"4" = ''':sup:`4` καὶ γὰρ ἐν ὄψει ἀνθρώπων ἐὰν κολασθῶσιν ἡ ἐλπὶς αὐτῶν ἀθανασίας
πλήρης
'''
"5" = ''':sup:`5` καὶ ὀλίγα παιδευθέντες μεγάλα εὐεργετηθήσονται ὅτι ὁ θεὸς ἐπείρασεν
αὐτοὺς καὶ εὗρεν αὐτοὺς ἀξίους ἑαυτοῦ
'''
"6" = ''':sup:`6` ὡς χρυσὸν ἐν χωνευτηρίῳ ἐδοκίμασεν αὐτοὺς καὶ ὡς ὁλοκάρπωμα θυσίας
προσεδέξατο αὐτούς
'''
"7" = ''':sup:`7` καὶ ἐν καιρῷ ἐπισκοπῆς αὐτῶν ἀναλάμψουσιν καὶ ὡς σπινθῆρες ἐν καλάμῃ
διαδραμοῦνται
'''
"8" = ''':sup:`8` κρινοῦσιν ἔθνη καὶ κρατήσουσιν λαῶν καὶ βασιλεύσει αὐτῶν κύριος εἰς
τοὺς αἰῶνας
'''
"9" = ''':sup:`9` οἱ πεποιθότες ἐπ’ αὐτῷ συνήσουσιν ἀλήθειαν καὶ οἱ πιστοὶ ἐν ἀγάπῃ
προσμενοῦσιν αὐτῷ ὅτι χάρις καὶ ἔλεος τοῖς ἐκλεκτοῖς αὐτοῦ
'''
"10" = ''':sup:`10` οἱ δὲ ἀσεβεῖς καθὰ ἐλογίσαντο ἕξουσιν ἐπιτιμίαν οἱ ἀμελήσαντες τοῦ
δικαίου καὶ τοῦ κυρίου ἀποστάντες
'''
"11" = ''':sup:`11` σοφίαν γὰρ καὶ παιδείαν ὁ ἐξουθενῶν ταλαίπωρος καὶ κενὴ ἡ ἐλπὶς
αὐτῶν καὶ οἱ κόποι ἀνόνητοι καὶ ἄχρηστα τὰ ἔργα αὐτῶν
'''
"12" = ''':sup:`12` αἱ γυναῖκες αὐτῶν ἄφρονες καὶ πονηρὰ τὰ τέκνα αὐτῶν ἐπικατάρατος ἡ
γένεσις αὐτῶν
'''
"13" = ''':sup:`13` ὅτι μακαρία στεῖρα ἡ ἀμίαντος ἥτις οὐκ ἔγνω κοίτην ἐν παραπτώματι
ἕξει καρπὸν ἐν ἐπισκοπῇ ψυχῶν
'''
"14" = ''':sup:`14` καὶ εὐνοῦχος ὁ μὴ ἐργασάμενος ἐν χειρὶ ἀνόμημα μηδὲ ἐνθυμηθεὶς κατὰ
τοῦ κυρίου πονηρά δοθήσεται γὰρ αὐτῷ τῆς πίστεως χάρις ἐκλεκτὴ καὶ
κλῆρος ἐν ναῷ κυρίου θυμηρέστερος
'''
"15" = ''':sup:`15` ἀγαθῶν γὰρ πόνων καρπὸς εὐκλεής καὶ ἀδιάπτωτος ἡ ῥίζα τῆς φρονήσεως
'''
"16" = ''':sup:`16` τέκνα δὲ μοιχῶν ἀτέλεστα ἔσται καὶ ἐκ παρανόμου κοίτης σπέρμα
ἀφανισθήσεται
'''
"17" = ''':sup:`17` ἐάν τε γὰρ μακρόβιοι γένωνται εἰς οὐθὲν λογισθήσονται καὶ ἄτιμον
ἐπ’ ἐσχάτων τὸ γῆρας αὐτῶν
'''
"18" = ''':sup:`18` ἐάν τε ὀξέως τελευτήσωσιν οὐχ ἕξουσιν ἐλπίδα οὐδὲ ἐν ἡμέρᾳ
διαγνώσεως παραμύθιον
'''
"19" = ''':sup:`19` γενεᾶς γὰρ ἀδίκου χαλεπὰ τὰ τέλη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
