[20]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος τῷ Ἰησοῖ λέγων
'''
"2" = ''':sup:`2` λάλησον τοῖς υἱοῖς Ισραηλ λέγων δότε τὰς πόλεις τῶν φυγαδευτηρίων ἃς
εἶπα πρὸς ὑμᾶς διὰ Μωυσῆ
'''
"3" = ''':sup:`3` φυγαδευτήριον τῷ φονευτῇ τῷ πατάξαντι ψυχὴν ἀκουσίως καὶ ἔσονται
ὑμῖν αἱ πόλεις φυγαδευτήριον καὶ οὐκ ἀποθανεῖται ὁ φονευτὴς ὑπὸ τοῦ
ἀγχιστεύοντος τὸ αἷμα ἕως ἂν καταστῇ ἐναντίον τῆς συναγωγῆς εἰς κρίσιν
'''
"7" = ''':sup:`7` καὶ διέστειλεν τὴν Καδης ἐν τῇ Γαλιλαίᾳ ἐν τῷ ὄρει τῷ Νεφθαλι καὶ
Συχεμ ἐν τῷ ὄρει τῷ Εφραιμ καὶ τὴν πόλιν Αρβοκ αὕτη ἐστὶν Χεβρων ἐν τῷ
ὄρει τῷ Ιουδα
'''
"8" = ''':sup:`8` καὶ ἐν τῷ πέραν τοῦ Ιορδάνου ἔδωκεν Βοσορ ἐν τῇ ἐρήμῳ ἐν τῷ πεδίῳ
ἀπὸ τῆς φυλῆς Ρουβην καὶ Αρημωθ ἐν τῇ Γαλααδ ἐκ τῆς φυλῆς Γαδ καὶ τὴν
Γαυλων ἐν τῇ Βασανίτιδι ἐκ τῆς φυλῆς Μανασση
'''
"9" = ''':sup:`9` αὗται αἱ πόλεις αἱ ἐπίκλητοι τοῖς υἱοῖς Ισραηλ καὶ τῷ προσηλύτῳ τῷ
προσκειμένῳ ἐν αὐτοῖς καταφυγεῖν ἐκεῖ παντὶ παίοντι ψυχὴν ἀκουσίως ἵνα
μὴ ἀποθάνῃ ἐν χειρὶ τοῦ ἀγχιστεύοντος τὸ αἷμα ἕως ἂν καταστῇ ἔναντι τῆς
συναγωγῆς εἰς κρίσιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
