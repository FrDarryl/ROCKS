"1" = ''':sup:`1` οὐαὶ οἱ καταβαίνοντες εἰς Αἴγυπτον ἐπὶ βοήθειαν οἱ ἐφ’ ἵπποις
πεποιθότες καὶ ἐφ’ ἅρμασιν ἔστιν γὰρ πολλά καὶ ἐφ’ ἵπποις πλῆθος σφόδρα
καὶ οὐκ ἦσαν πεποιθότες ἐπὶ τὸν ἅγιον τοῦ Ισραηλ καὶ τὸν θεὸν οὐκ
ἐξεζήτησαν
'''
"2" = ''':sup:`2` καὶ αὐτὸς σοφὸς ἦγεν ἐπ’ αὐτοὺς κακά καὶ ὁ λόγος αὐτοῦ οὐ μὴ ἀθετηθῇ
καὶ ἐπαναστήσεται ἐπ’ οἴκους ἀνθρώπων πονηρῶν καὶ ἐπὶ τὴν ἐλπίδα αὐτῶν
τὴν ματαίαν
'''
"3" = ''':sup:`3` Αἰγύπτιον ἄνθρωπον καὶ οὐ θεόν ἵππων σάρκας καὶ οὐκ ἔστιν βοήθεια ὁ
δὲ κύριος ἐπάξει τὴν χεῖρα αὐτοῦ ἐπ’ αὐτούς καὶ κοπιάσουσιν οἱ
βοηθοῦντες καὶ ἅμα πάντες ἀπολοῦνται
'''
"4" = ''':sup:`4` ὅτι οὕτως εἶπέν μοι κύριος ὃν τρόπον ἐὰν βοήσῃ ὁ λέων ἢ ὁ σκύμνος
ἐπὶ τῇ θήρᾳ ᾗ ἔλαβεν καὶ κεκράξῃ ἐπ’ αὐτῇ ἕως ἂν ἐμπλησθῇ τὰ ὄρη τῆς
φωνῆς αὐτοῦ καὶ ἡττήθησαν καὶ τὸ πλῆθος τοῦ θυμοῦ ἐπτοήθησαν οὕτως
καταβήσεται κύριος σαβαωθ ἐπιστρατεῦσαι ἐπὶ τὸ ὄρος τὸ Σιων ἐπὶ τὰ ὄρη
αὐτῆς
'''
"5" = ''':sup:`5` ὡς ὄρνεα πετόμενα οὕτως ὑπερασπιεῖ κύριος ὑπὲρ Ιερουσαλημ καὶ
ἐξελεῖται καὶ περιποιήσεται καὶ σώσει
'''
"6" = ''':sup:`6` ἐπιστράφητε οἱ τὴν βαθεῖαν βουλὴν βουλευόμενοι καὶ ἄνομον
'''
"7" = ''':sup:`7` ὅτι τῇ ἡμέρᾳ ἐκείνῃ ἀπαρνήσονται οἱ ἄνθρωποι τὰ χειροποίητα αὐτῶν τὰ
ἀργυρᾶ καὶ τὰ χρυσᾶ ἃ ἐποίησαν αἱ χεῖρες αὐτῶν
'''
"8" = ''':sup:`8` καὶ πεσεῖται Ασσουρ οὐ μάχαιρα ἀνδρὸς οὐδὲ μάχαιρα ἀνθρώπου
καταφάγεται αὐτόν καὶ φεύξεται οὐκ ἀπὸ προσώπου μαχαίρας οἱ δὲ
νεανίσκοι ἔσονται εἰς ἥττημα
'''
"9" = ''':sup:`9` πέτρᾳ γὰρ περιλημφθήσονται ὡς χάρακι καὶ ἡττηθήσονται ὁ δὲ φεύγων
ἁλώσεται τάδε λέγει κύριος μακάριος ὃς ἔχει ἐν Σιων σπέρμα καὶ οἰκείους
ἐν Ιερουσαλημ
