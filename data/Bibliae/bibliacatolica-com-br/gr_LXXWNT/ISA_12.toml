[12]
"1" = ''':sup:`1` καὶ ἐρεῖς ἐν τῇ ἡμέρᾳ ἐκείνῃ εὐλογήσω σε κύριε διότι ὠργίσθης μοι
καὶ ἀπέστρεψας τὸν θυμόν σου καὶ ἠλέησάς με
'''
"2" = ''':sup:`2` ἰδοὺ ὁ θεός μου σωτήρ μου κύριος πεποιθὼς ἔσομαι ἐπ’ αὐτῷ καὶ
σωθήσομαι ἐν αὐτῷ καὶ οὐ φοβηθήσομαι διότι ἡ δόξα μου καὶ ἡ αἴνεσίς μου
κύριος καὶ ἐγένετό μοι εἰς σωτηρίαν
'''
"3" = ''':sup:`3` καὶ ἀντλήσετε ὕδωρ μετ’ εὐφροσύνης ἐκ τῶν πηγῶν τοῦ σωτηρίου
'''
"4" = ''':sup:`4` καὶ ἐρεῖς ἐν τῇ ἡμέρᾳ ἐκείνῃ ὑμνεῖτε κύριον βοᾶτε τὸ ὄνομα αὐτοῦ
ἀναγγείλατε ἐν τοῖς ἔθνεσιν τὰ ἔνδοξα αὐτοῦ μιμνῄσκεσθε ὅτι ὑψώθη τὸ
ὄνομα αὐτοῦ
'''
"5" = ''':sup:`5` ὑμνήσατε τὸ ὄνομα κυρίου ὅτι ὑψηλὰ ἐποίησεν ἀναγγείλατε ταῦτα ἐν
πάσῃ τῇ γῇ
'''
"6" = ''':sup:`6` ἀγαλλιᾶσθε καὶ εὐφραίνεσθε οἱ κατοικοῦντες Σιων ὅτι ὑψώθη ὁ ἅγιος
τοῦ Ισραηλ ἐν μέσῳ αὐτῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
