[12]
"1" = ''':sup:`1` καὶ μνήσθητι τοῦ κτίσαντός σε ἐν ἡμέραις νεότητός σου ἕως ὅτου μὴ
ἔλθωσιν ἡμέραι τῆς κακίας καὶ φθάσωσιν ἔτη ἐν οἷς ἐρεῖς οὐκ ἔστιν μοι
ἐν αὐτοῖς θέλημα
'''
"2" = ''':sup:`2` ἕως οὗ μὴ σκοτισθῇ ὁ ἥλιος καὶ τὸ φῶς καὶ ἡ σελήνη καὶ οἱ ἀστέρες
καὶ ἐπιστρέψωσιν τὰ νέφη ὀπίσω τοῦ ὑετοῦ
'''
"3" = ''':sup:`3` ἐν ἡμέρᾳ ᾗ ἐὰν σαλευθῶσιν φύλακες τῆς οἰκίας καὶ διαστραφῶσιν ἄνδρες
τῆς δυνάμεως καὶ ἤργησαν αἱ ἀλήθουσαι ὅτι ὠλιγώθησαν καὶ σκοτάσουσιν αἱ
βλέπουσαι ἐν ταῖς ὀπαῖς
'''
"4" = ''':sup:`4` καὶ κλείσουσιν θύρας ἐν ἀγορᾷ ἐν ἀσθενείᾳ φωνῆς τῆς ἀληθούσης καὶ
ἀναστήσεται εἰς φωνὴν τοῦ στρουθίου καὶ ταπεινωθήσονται πᾶσαι αἱ
θυγατέρες τοῦ ᾄσματος
'''
"5" = ''':sup:`5` καί γε ἀπὸ ὕψους ὄψονται καὶ θάμβοι ἐν τῇ ὁδῷ καὶ ἀνθήσῃ τὸ
ἀμύγδαλον καὶ παχυνθῇ ἡ ἀκρίς καὶ διασκεδασθῇ ἡ κάππαρις ὅτι ἐπορεύθη ὁ
ἄνθρωπος εἰς οἶκον αἰῶνος αὐτοῦ καὶ ἐκύκλωσαν ἐν ἀγορᾷ οἱ κοπτόμενοι
'''
"6" = ''':sup:`6` ἕως ὅτου μὴ ἀνατραπῇ σχοινίον τοῦ ἀργυρίου καὶ συνθλιβῇ ἀνθέμιον τοῦ
χρυσίου καὶ συντριβῇ ὑδρία ἐπὶ τὴν πηγήν καὶ συντροχάσῃ ὁ τροχὸς ἐπὶ
τὸν λάκκον
'''
"7" = ''':sup:`7` καὶ ἐπιστρέψῃ ὁ χοῦς ἐπὶ τὴν γῆν ὡς ἦν καὶ τὸ πνεῦμα ἐπιστρέψῃ πρὸς
τὸν θεόν ὃς ἔδωκεν αὐτό
'''
"8" = ''':sup:`8` ματαιότης ματαιοτήτων εἶπεν ὁ Ἐκκλησιαστής τὰ πάντα ματαιότης
'''
"9" = ''':sup:`9` καὶ περισσὸν ὅτι ἐγένετο Ἐκκλησιαστὴς σοφός ἔτι ἐδίδαξεν γνῶσιν σὺν
τὸν λαόν καὶ οὖς ἐξιχνιάσεται κόσμιον παραβολῶν
'''
"10" = ''':sup:`10` πολλὰ ἐζήτησεν Ἐκκλησιαστὴς τοῦ εὑρεῖν λόγους θελήματος καὶ
γεγραμμένον εὐθύτητος λόγους ἀληθείας
'''
"11" = ''':sup:`11` λόγοι σοφῶν ὡς τὰ βούκεντρα καὶ ὡς ἧλοι πεφυτευμένοι οἳ παρὰ τῶν
συναγμάτων ἐδόθησαν ἐκ ποιμένος ἑνὸς καὶ περισσὸν ἐξ αὐτῶν
'''
"12" = ''':sup:`12` υἱέ μου φύλαξαι ποιῆσαι βιβλία πολλά οὐκ ἔστιν περασμός καὶ μελέτη
πολλὴ κόπωσις σαρκός
'''
"13" = ''':sup:`13` τέλος λόγου τὸ πᾶν ἀκούεται τὸν θεὸν φοβοῦ καὶ τὰς ἐντολὰς αὐτοῦ
φύλασσε ὅτι τοῦτο πᾶς ὁ ἄνθρωπος
'''
"14" = ''':sup:`14` ὅτι σὺν πᾶν τὸ ποίημα ὁ θεὸς ἄξει ἐν κρίσει ἐν παντὶ παρεωραμένῳ
ἐὰν ἀγαθὸν καὶ ἐὰν πονηρόν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
