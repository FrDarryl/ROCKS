[8]
"1" = ''':sup:`1` γνωρίζομεν δὲ ὑμῖν, ἀδελφοί, τὴν χάριν τοῦ θεοῦ τὴν δεδομένην ἐν
ταῖς ἐκκλησίαις τῆς μακεδονίας,
'''
"2" = ''':sup:`2` ὅτι ἐν πολλῇ δοκιμῇ θλίψεως ἡ περισσεία τῆς χαρᾶς αὐτῶν καὶ ἡ κατὰ
βάθους πτωχεία αὐτῶν ἐπερίσσευσεν εἰς τὸ πλοῦτος τῆς ἁπλότητος αὐτῶν·
'''
"3" = ''':sup:`3` ὅτι κατὰ δύναμιν, μαρτυρῶ, καὶ παρὰ δύναμιν, αὐθαίρετοι
'''
"4" = ''':sup:`4` μετὰ πολλῆς παρακλήσεως δεόμενοι ἡμῶν τὴν χάριν καὶ τὴν κοινωνίαν
τῆς διακονίας τῆς εἰς τοὺς ἁγίους _
'''
"5" = ''':sup:`5` καὶ οὐ καθὼς ἠλπίσαμεν ἀλλὰ ἑαυτοὺς ἔδωκαν πρῶτον τῶ κυρίῳ καὶ ἡμῖν
διὰ θελήματος θεοῦ,
'''
"6" = ''':sup:`6` εἰς τὸ παρακαλέσαι ἡμᾶς τίτον ἵνα καθὼς προενήρξατο οὕτως καὶ
ἐπιτελέσῃ εἰς ὑμᾶς καὶ τὴν χάριν ταύτην.
'''
"7" = ''':sup:`7` ἀλλ᾽ ὥσπερ ἐν παντὶ περισσεύετε, πίστει καὶ λόγῳ καὶ γνώσει καὶ πάσῃ
σπουδῇ καὶ τῇ ἐξ ἡμῶν ἐν ὑμῖν ἀγάπῃ, ἵνα καὶ ἐν ταύτῃ τῇ χάριτι
περισσεύητε.
'''
"8" = ''':sup:`8` οὐ κατ᾽ ἐπιταγὴν λέγω, ἀλλὰ διὰ τῆς ἑτέρων σπουδῆς καὶ τὸ τῆς
ὑμετέρας ἀγάπης γνήσιον δοκιμάζων·
'''
"9" = ''':sup:`9` γινώσκετε γὰρ τὴν χάριν τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ, ὅτι δι᾽ ὑμᾶς
ἐπτώχευσεν πλούσιος ὤν, ἵνα ὑμεῖς τῇ ἐκείνου πτωχείᾳ πλουτήσητε.
'''
"10" = ''':sup:`10` καὶ γνώμην ἐν τούτῳ δίδωμι· τοῦτο γὰρ ὑμῖν συμφέρει, οἵτινες οὐ
μόνον τὸ ποιῆσαι ἀλλὰ καὶ τὸ θέλειν προενήρξασθε ἀπὸ πέρυσι·
'''
"11" = ''':sup:`11` νυνὶ δὲ καὶ τὸ ποιῆσαι ἐπιτελέσατε, ὅπως καθάπερ ἡ προθυμία τοῦ
θέλειν οὕτως καὶ τὸ ἐπιτελέσαι ἐκ τοῦ ἔχειν.
'''
"12" = ''':sup:`12` εἰ γὰρ ἡ προθυμία πρόκειται, καθὸ ἐὰν ἔχῃ εὐπρόσδεκτος, οὐ καθὸ οὐκ
ἔχει.
'''
"13" = ''':sup:`13` οὐ γὰρ ἵνα ἄλλοις ἄνεσις, ὑμῖν θλῖψις· ἀλλ᾽ ἐξ ἰσότητος
'''
"14" = ''':sup:`14` ἐν τῶ νῦν καιρῶ τὸ ὑμῶν περίσσευμα εἰς τὸ ἐκείνων ὑστέρημα, ἵνα καὶ
τὸ ἐκείνων περίσσευμα γένηται εἰς τὸ ὑμῶν ὑστέρημα, ὅπως γένηται
ἰσότης·
'''
"15" = ''':sup:`15` καθὼς γέγραπται, ὁ τὸ πολὺ οὐκ ἐπλεόνασεν, καὶ ὁ τὸ ὀλίγον οὐκ
ἠλαττόνησεν.
'''
"16" = ''':sup:`16` χάρις δὲ τῶ θεῶ τῶ δόντι τὴν αὐτὴν σπουδὴν ὑπὲρ ὑμῶν ἐν τῇ καρδίᾳ
τίτου,
'''
"17" = ''':sup:`17` ὅτι τὴν μὲν παράκλησιν ἐδέξατο, σπουδαιότερος δὲ ὑπάρχων αὐθαίρετος
ἐξῆλθεν πρὸς ὑμᾶς.
'''
"18" = ''':sup:`18` συνεπέμψαμεν δὲ μετ᾽ αὐτοῦ τὸν ἀδελφὸν οὖ ὁ ἔπαινος ἐν τῶ εὐαγγελίῳ
διὰ πασῶν τῶν ἐκκλησιῶν
'''
"19" = ''':sup:`19` _ οὐ μόνον δὲ ἀλλὰ καὶ χειροτονηθεὶς ὑπὸ τῶν ἐκκλησιῶν συνέκδημος
κυρίου δόξαν καὶ προθυμίαν ἡμῶν _
'''
"20" = ''':sup:`20` στελλόμενοι τοῦτο μή τις ἡμᾶς μωμήσηται ἐν τῇ ἁδρότητι ταύτῃ τῇ
διακονουμένῃ ὑφ᾽ ἡμῶν·
'''
"21" = ''':sup:`21` προνοοῦμεν γὰρ καλὰ οὐ μόνον ἐνώπιον κυρίου ἀλλὰ καὶ ἐνώπιον
ἀνθρώπων.
'''
"22" = ''':sup:`22` συνεπέμψαμεν δὲ αὐτοῖς τὸν ἀδελφὸν ἡμῶν ὃν ἐδοκιμάσαμεν ἐν πολλοῖς
πολλάκις σπουδαῖον ὄντα, νυνὶ δὲ πολὺ σπουδαιότερον πεποιθήσει πολλῇ τῇ
εἰς ὑμᾶς.
'''
"23" = ''':sup:`23` εἴτε ὑπὲρ τίτου, κοινωνὸς ἐμὸς καὶ εἰς ὑμᾶς συνεργός· εἴτε ἀδελφοὶ
ἡμῶν, ἀπόστολοι ἐκκλησιῶν, δόξα χριστοῦ.
'''
"24" = ''':sup:`24` τὴν οὗν ἔνδειξιν τῆς ἀγάπης ὑμῶν καὶ ἡμῶν καυχήσεως ὑπὲρ ὑμῶν εἰς
αὐτοὺς ἐνδεικνύμενοι εἰς πρόσωπον τῶν ἐκκλησιῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
