[108]
"1" = ''':sup:`1` Gr. Psalm 108 (Heb. 109) εἰς τὸ τέλος τῷ Δαυιδ ψαλμός ὁ θεός τὴν
αἴνεσίν μου μὴ παρασιωπήσῃς
'''
"2" = ''':sup:`2` ὅτι στόμα ἁμαρτωλοῦ καὶ στόμα δολίου ἐπ’ ἐμὲ ἠνοίχθη ἐλάλησαν κατ’
ἐμοῦ γλώσσῃ δολίᾳ
'''
"3" = ''':sup:`3` καὶ λόγοις μίσους ἐκύκλωσάν με καὶ ἐπολέμησάν με δωρεάν
'''
"4" = ''':sup:`4` ἀντὶ τοῦ ἀγαπᾶν με ἐνδιέβαλλόν με ἐγὼ δὲ προσευχόμην
'''
"5" = ''':sup:`5` καὶ ἔθεντο κατ’ ἐμοῦ κακὰ ἀντὶ ἀγαθῶν καὶ μῖσος ἀντὶ τῆς ἀγαπήσεώς
μου
'''
"6" = ''':sup:`6` κατάστησον ἐπ’ αὐτὸν ἁμαρτωλόν καὶ διάβολος στήτω ἐκ δεξιῶν αὐτοῦ
'''
"7" = ''':sup:`7` ἐν τῷ κρίνεσθαι αὐτὸν ἐξέλθοι καταδεδικασμένος καὶ ἡ προσευχὴ αὐτοῦ
γενέσθω εἰς ἁμαρτίαν
'''
"8" = ''':sup:`8` γενηθήτωσαν αἱ ἡμέραι αὐτοῦ ὀλίγαι καὶ τὴν ἐπισκοπὴν αὐτοῦ λάβοι
ἕτερος
'''
"9" = ''':sup:`9` γενηθήτωσαν οἱ υἱοὶ αὐτοῦ ὀρφανοὶ καὶ ἡ γυνὴ αὐτοῦ χήρα
'''
"10" = ''':sup:`10` σαλευόμενοι μεταναστήτωσαν οἱ υἱοὶ αὐτοῦ καὶ ἐπαιτησάτωσαν
ἐκβληθήτωσαν ἐκ τῶν οἰκοπέδων αὐτῶν
'''
"11" = ''':sup:`11` ἐξερευνησάτω δανειστὴς πάντα ὅσα ὑπάρχει αὐτῷ διαρπασάτωσαν
ἀλλότριοι τοὺς πόνους αὐτοῦ
'''
"12" = ''':sup:`12` μὴ ὑπαρξάτω αὐτῷ ἀντιλήμπτωρ μηδὲ γενηθήτω οἰκτίρμων τοῖς ὀρφανοῖς
αὐτοῦ
'''
"13" = ''':sup:`13` γενηθήτω τὰ τέκνα αὐτοῦ εἰς ἐξολέθρευσιν ἐν γενεᾷ μιᾷ ἐξαλειφθήτω
τὸ ὄνομα αὐτοῦ
'''
"14" = ''':sup:`14` ἀναμνησθείη ἡ ἀνομία τῶν πατέρων αὐτοῦ ἔναντι κυρίου καὶ ἡ ἁμαρτία
τῆς μητρὸς αὐτοῦ μὴ ἐξαλειφθείη
'''
"15" = ''':sup:`15` γενηθήτωσαν ἔναντι κυρίου διὰ παντός καὶ ἐξολεθρευθείη ἐκ γῆς τὸ
μνημόσυνον αὐτῶν
'''
"16" = ''':sup:`16` ἀνθ’ ὧν οὐκ ἐμνήσθη τοῦ ποιῆσαι ἔλεος καὶ κατεδίωξεν ἄνθρωπον
πένητα καὶ πτωχὸν καὶ κατανενυγμένον τῇ καρδίᾳ τοῦ θανατῶσαι
'''
"17" = ''':sup:`17` καὶ ἠγάπησεν κατάραν καὶ ἥξει αὐτῷ καὶ οὐκ ἠθέλησεν εὐλογίαν καὶ
μακρυνθήσεται ἀπ’ αὐτοῦ
'''
"18" = ''':sup:`18` καὶ ἐνεδύσατο κατάραν ὡς ἱμάτιον καὶ εἰσῆλθεν ὡς ὕδωρ εἰς τὰ ἔγκατα
αὐτοῦ καὶ ὡσεὶ ἔλαιον ἐν τοῖς ὀστέοις αὐτοῦ
'''
"19" = ''':sup:`19` γενηθήτω αὐτῷ ὡς ἱμάτιον ὃ περιβάλλεται καὶ ὡσεὶ ζώνη ἣν διὰ παντὸς
περιζώννυται
'''
"20" = ''':sup:`20` τοῦτο τὸ ἔργον τῶν ἐνδιαβαλλόντων με παρὰ κυρίου καὶ τῶν λαλούντων
πονηρὰ κατὰ τῆς ψυχῆς μου
'''
"21" = ''':sup:`21` καὶ σύ κύριε κύριε ποίησον μετ’ ἐμοῦ ἔλεος ἕνεκεν τοῦ ὀνόματός σου
ὅτι χρηστὸν τὸ ἔλεός σου
'''
"22" = ''':sup:`22` ῥῦσαί με ὅτι πτωχὸς καὶ πένης ἐγώ εἰμι καὶ ἡ καρδία μου τετάρακται
ἐντός μου
'''
"23" = ''':sup:`23` ὡσεὶ σκιὰ ἐν τῷ ἐκκλῖναι αὐτὴν ἀντανῃρέθην ἐξετινάχθην ὡσεὶ ἀκρίδες
'''
"24" = ''':sup:`24` τὰ γόνατά μου ἠσθένησαν ἀπὸ νηστείας καὶ ἡ σάρξ μου ἠλλοιώθη δι’
ἔλαιον
'''
"25" = ''':sup:`25` καὶ ἐγὼ ἐγενήθην ὄνειδος αὐτοῖς εἴδοσάν με ἐσάλευσαν κεφαλὰς αὐτῶν
'''
"26" = ''':sup:`26` βοήθησόν μοι κύριε ὁ θεός μου σῶσόν με κατὰ τὸ ἔλεός σου
'''
"27" = ''':sup:`27` καὶ γνώτωσαν ὅτι ἡ χείρ σου αὕτη καὶ σύ κύριε ἐποίησας αὐτήν
'''
"28" = ''':sup:`28` καταράσονται αὐτοί καὶ σὺ εὐλογήσεις οἱ ἐπανιστανόμενοί μοι
αἰσχυνθήτωσαν ὁ δὲ δοῦλός σου εὐφρανθήσεται
'''
"29" = ''':sup:`29` ἐνδυσάσθωσαν οἱ ἐνδιαβάλλοντές με ἐντροπὴν καὶ περιβαλέσθωσαν ὡσεὶ
διπλοΐδα αἰσχύνην αὐτῶν
'''
"30" = ''':sup:`30` ἐξομολογήσομαι τῷ κυρίῳ σφόδρα ἐν τῷ στόματί μου καὶ ἐν μέσῳ πολλῶν
αἰνέσω αὐτόν
'''
"31" = ''':sup:`31` ὅτι παρέστη ἐκ δεξιῶν πένητος τοῦ σῶσαι ἐκ τῶν καταδιωκόντων τὴν
ψυχήν μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
