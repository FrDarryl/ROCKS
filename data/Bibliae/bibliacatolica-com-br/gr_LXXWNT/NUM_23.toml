[23]
"1" = ''':sup:`1` καὶ εἶπεν Βαλααμ τῷ Βαλακ οἰκοδόμησόν μοι ἐνταῦθα ἑπτὰ βωμοὺς καὶ
ἑτοίμασόν μοι ἐνταῦθα ἑπτὰ μόσχους καὶ ἑπτὰ κριούς
'''
"2" = ''':sup:`2` καὶ ἐποίησεν Βαλακ ὃν τρόπον εἶπεν αὐτῷ Βαλααμ καὶ ἀνήνεγκεν μόσχον
καὶ κριὸν ἐπὶ τὸν βωμόν
'''
"3" = ''':sup:`3` καὶ εἶπεν Βαλααμ πρὸς Βαλακ παράστηθι ἐπὶ τῆς θυσίας σου καὶ
πορεύσομαι εἴ μοι φανεῖται ὁ θεὸς ἐν συναντήσει καὶ ῥῆμα ὃ ἐάν μοι
δείξῃ ἀναγγελῶ σοι καὶ παρέστη Βαλακ ἐπὶ τῆς θυσίας αὐτοῦ καὶ Βαλααμ
ἐπορεύθη ἐπερωτῆσαι τὸν θεὸν καὶ ἐπορεύθη εὐθεῖαν
'''
"4" = ''':sup:`4` καὶ ἐφάνη ὁ θεὸς τῷ Βαλααμ καὶ εἶπεν πρὸς αὐτὸν Βαλααμ τοὺς ἑπτὰ
βωμοὺς ἡτοίμασα καὶ ἀνεβίβασα μόσχον καὶ κριὸν ἐπὶ τὸν βωμόν
'''
"5" = ''':sup:`5` καὶ ἐνέβαλεν ὁ θεὸς ῥῆμα εἰς τὸ στόμα Βαλααμ καὶ εἶπεν ἐπιστραφεὶς
πρὸς Βαλακ οὕτως λαλήσεις
'''
"6" = ''':sup:`6` καὶ ἀπεστράφη πρὸς αὐτόν καὶ ὅδε ἐφειστήκει ἐπὶ τῶν ὁλοκαυτωμάτων
αὐτοῦ καὶ πάντες οἱ ἄρχοντες Μωαβ μετ’ αὐτοῦ
'''
"7" = ''':sup:`7` καὶ ἐγενήθη πνεῦμα θεοῦ ἐπ’ αὐτῷ καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ
εἶπεν ἐκ Μεσοποταμίας μετεπέμψατό με Βαλακ βασιλεὺς Μωαβ ἐξ ὀρέων ἀπ’
ἀνατολῶν λέγων δεῦρο ἄρασαί μοι τὸν Ιακωβ καὶ δεῦρο ἐπικατάρασαί μοι
τὸν Ισραηλ
'''
"8" = ''':sup:`8` τί ἀράσωμαι ὃν μὴ καταρᾶται κύριος ἢ τί καταράσωμαι ὃν μὴ καταρᾶται
ὁ θεός
'''
"9" = ''':sup:`9` ὅτι ἀπὸ κορυφῆς ὀρέων ὄψομαι αὐτὸν καὶ ἀπὸ βουνῶν προσνοήσω αὐτόν
ἰδοὺ λαὸς μόνος κατοικήσει καὶ ἐν ἔθνεσιν οὐ συλλογισθήσεται
'''
"10" = ''':sup:`10` τίς ἐξηκριβάσατο τὸ σπέρμα Ιακωβ καὶ τίς ἐξαριθμήσεται δήμους
Ισραηλ ἀποθάνοι ἡ ψυχή μου ἐν ψυχαῖς δικαίων καὶ γένοιτο τὸ σπέρμα μου
ὡς τὸ σπέρμα τούτων
'''
"11" = ''':sup:`11` καὶ εἶπεν Βαλακ πρὸς Βαλααμ τί πεποίηκάς μοι εἰς κατάρασιν ἐχθρῶν
μου κέκληκά σε καὶ ἰδοὺ εὐλόγηκας εὐλογίαν
'''
"12" = ''':sup:`12` καὶ εἶπεν Βαλααμ πρὸς Βαλακ οὐχὶ ὅσα ἐὰν ἐμβάλῃ ὁ θεὸς εἰς τὸ στόμα
μου τοῦτο φυλάξω λαλῆσαι
'''
"13" = ''':sup:`13` καὶ εἶπεν πρὸς αὐτὸν Βαλακ δεῦρο ἔτι μετ’ ἐμοῦ εἰς τόπον ἄλλον ἐξ
ὧν οὐκ ὄψῃ αὐτὸν ἐκεῖθεν ἀλλ’ ἢ μέρος τι αὐτοῦ ὄψῃ πάντας δὲ οὐ μὴ ἴδῃς
καὶ κατάρασαί μοι αὐτὸν ἐκεῖθεν
'''
"14" = ''':sup:`14` καὶ παρέλαβεν αὐτὸν εἰς ἀγροῦ σκοπιὰν ἐπὶ κορυφὴν λελαξευμένου καὶ
ᾠκοδόμησεν ἐκεῖ ἑπτὰ βωμοὺς καὶ ἀνεβίβασεν μόσχον καὶ κριὸν ἐπὶ τὸν
βωμόν
'''
"15" = ''':sup:`15` καὶ εἶπεν Βαλααμ πρὸς Βαλακ παράστηθι ἐπὶ τῆς θυσίας σου ἐγὼ δὲ
πορεύσομαι ἐπερωτῆσαι τὸν θεόν
'''
"16" = ''':sup:`16` καὶ συνήντησεν ὁ θεὸς τῷ Βαλααμ καὶ ἐνέβαλεν ῥῆμα εἰς τὸ στόμα
αὐτοῦ καὶ εἶπεν ἀποστράφητι πρὸς Βαλακ καὶ τάδε λαλήσεις
'''
"17" = ''':sup:`17` καὶ ἀπεστράφη πρὸς αὐτόν καὶ ὅδε ἐφειστήκει ἐπὶ τῆς ὁλοκαυτώσεως
αὐτοῦ καὶ πάντες οἱ ἄρχοντες Μωαβ μετ’ αὐτοῦ καὶ εἶπεν αὐτῷ Βαλακ τί
ἐλάλησεν κύριος
'''
"18" = ''':sup:`18` καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ εἶπεν ἀνάστηθι Βαλακ καὶ ἄκουε
ἐνώτισαι μάρτυς υἱὸς Σεπφωρ
'''
"19" = ''':sup:`19` οὐχ ὡς ἄνθρωπος ὁ θεὸς διαρτηθῆναι οὐδὲ ὡς υἱὸς ἀνθρώπου
ἀπειληθῆναι αὐτὸς εἴπας οὐχὶ ποιήσει λαλήσει καὶ οὐχὶ ἐμμενεῖ
'''
"20" = ''':sup:`20` ἰδοὺ εὐλογεῖν παρείλημμαι εὐλογήσω καὶ οὐ μὴ ἀποστρέψω
'''
"21" = ''':sup:`21` οὐκ ἔσται μόχθος ἐν Ιακωβ οὐδὲ ὀφθήσεται πόνος ἐν Ισραηλ κύριος ὁ
θεὸς αὐτοῦ μετ’ αὐτοῦ τὰ ἔνδοξα ἀρχόντων ἐν αὐτῷ
'''
"22" = ''':sup:`22` θεὸς ὁ ἐξαγαγὼν αὐτοὺς ἐξ Αἰγύπτου ὡς δόξα μονοκέρωτος αὐτῷ
'''
"23" = ''':sup:`23` οὐ γάρ ἐστιν οἰωνισμὸς ἐν Ιακωβ οὐδὲ μαντεία ἐν Ισραηλ κατὰ καιρὸν
ῥηθήσεται Ιακωβ καὶ τῷ Ισραηλ τί ἐπιτελέσει ὁ θεός
'''
"24" = ''':sup:`24` ἰδοὺ λαὸς ὡς σκύμνος ἀναστήσεται καὶ ὡς λέων γαυριωθήσεται οὐ
κοιμηθήσεται ἕως φάγῃ θήραν καὶ αἷμα τραυματιῶν πίεται
'''
"25" = ''':sup:`25` καὶ εἶπεν Βαλακ πρὸς Βαλααμ οὔτε κατάραις καταράσῃ μοι αὐτὸν οὔτε
εὐλογῶν μὴ εὐλογήσῃς αὐτόν
'''
"26" = ''':sup:`26` καὶ ἀποκριθεὶς Βαλααμ εἶπεν τῷ Βαλακ οὐκ ἐλάλησά σοι λέγων τὸ ῥῆμα
ὃ ἐὰν λαλήσῃ ὁ θεός τοῦτο ποιήσω
'''
"27" = ''':sup:`27` καὶ εἶπεν Βαλακ πρὸς Βαλααμ δεῦρο παραλάβω σε εἰς τόπον ἄλλον εἰ
ἀρέσει τῷ θεῷ καὶ καταρᾶσαί μοι αὐτὸν ἐκεῖθεν
'''
"28" = ''':sup:`28` καὶ παρέλαβεν Βαλακ τὸν Βαλααμ ἐπὶ κορυφὴν τοῦ Φογωρ τὸ παρατεῖνον
εἰς τὴν ἔρημον
'''
"29" = ''':sup:`29` καὶ εἶπεν Βαλααμ πρὸς Βαλακ οἰκοδόμησόν μοι ὧδε ἑπτὰ βωμοὺς καὶ
ἑτοίμασόν μοι ὧδε ἑπτὰ μόσχους καὶ ἑπτὰ κριούς
'''
"30" = ''':sup:`30` καὶ ἐποίησεν Βαλακ καθάπερ εἶπεν αὐτῷ Βαλααμ καὶ ἀνήνεγκεν μόσχον
καὶ κριὸν ἐπὶ τὸν βωμόν
