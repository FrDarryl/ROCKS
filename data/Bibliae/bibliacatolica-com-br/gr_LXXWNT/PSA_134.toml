[134]
"1" = ''':sup:`1` Gr. Psalm 134 (Heb. 135) αλληλουια αἰνεῖτε τὸ ὄνομα κυρίου αἰνεῖτε
δοῦλοι κύριον
'''
"2" = ''':sup:`2` οἱ ἑστῶτες ἐν οἴκῳ κυρίου ἐν αὐλαῖς οἴκου θεοῦ ἡμῶν
'''
"3" = ''':sup:`3` αἰνεῖτε τὸν κύριον ὅτι ἀγαθὸς κύριος ψάλατε τῷ ὀνόματι αὐτοῦ ὅτι
καλόν
'''
"4" = ''':sup:`4` ὅτι τὸν Ιακωβ ἐξελέξατο ἑαυτῷ ὁ κύριος Ισραηλ εἰς περιουσιασμὸν
αὐτοῦ
'''
"5" = ''':sup:`5` ὅτι ἐγὼ ἔγνων ὅτι μέγας κύριος καὶ ὁ κύριος ἡμῶν παρὰ πάντας τοὺς
θεούς
'''
"6" = ''':sup:`6` πάντα ὅσα ἠθέλησεν ὁ κύριος ἐποίησεν ἐν τῷ οὐρανῷ καὶ ἐν τῇ γῇ ἐν
ταῖς θαλάσσαις καὶ ἐν πάσαις ταῖς ἀβύσσοις
'''
"7" = ''':sup:`7` ἀνάγων νεφέλας ἐξ ἐσχάτου τῆς γῆς ἀστραπὰς εἰς ὑετὸν ἐποίησεν ὁ
ἐξάγων ἀνέμους ἐκ θησαυρῶν αὐτοῦ
'''
"8" = ''':sup:`8` ὃς ἐπάταξεν τὰ πρωτότοκα Αἰγύπτου ἀπὸ ἀνθρώπου ἕως κτήνους
'''
"9" = ''':sup:`9` ἐξαπέστειλεν σημεῖα καὶ τέρατα ἐν μέσῳ σου Αἴγυπτε ἐν Φαραω καὶ ἐν
πᾶσι τοῖς δούλοις αὐτοῦ
'''
"10" = ''':sup:`10` ὃς ἐπάταξεν ἔθνη πολλὰ καὶ ἀπέκτεινεν βασιλεῖς κραταιούς
'''
"11" = ''':sup:`11` τὸν Σηων βασιλέα τῶν Αμορραίων καὶ τὸν Ωγ βασιλέα τῆς Βασαν καὶ
πάσας τὰς βασιλείας Χανααν
'''
"12" = ''':sup:`12` καὶ ἔδωκεν τὴν γῆν αὐτῶν κληρονομίαν κληρονομίαν Ισραηλ λαῷ αὐτοῦ
'''
"13" = ''':sup:`13` κύριε τὸ ὄνομά σου εἰς τὸν αἰῶνα κύριε τὸ μνημόσυνόν σου εἰς γενεὰν
καὶ γενεάν
'''
"14" = ''':sup:`14` ὅτι κρινεῖ κύριος τὸν λαὸν αὐτοῦ καὶ ἐπὶ τοῖς δούλοις αὐτοῦ
παρακληθήσεται
'''
"15" = ''':sup:`15` τὰ εἴδωλα τῶν ἐθνῶν ἀργύριον καὶ χρυσίον ἔργα χειρῶν ἀνθρώπων
'''
"16" = ''':sup:`16` στόμα ἔχουσιν καὶ οὐ λαλήσουσιν ὀφθαλμοὺς ἔχουσιν καὶ οὐκ ὄψονται
'''
"17" = ''':sup:`17` ὦτα ἔχουσιν καὶ οὐκ ἐνωτισθήσονται ῥῖνας ἔχουσιν καὶ οὐκ
ὀσφρανθήσονται χεῖρας ἔχουσιν καὶ οὐ ψηλαφήσουσιν πόδας ἔχουσιν καὶ οὐ
περιπατήσουσιν οὐ φωνήσουσιν ἐν τῷ λάρυγγι αὐτῶν οὐδὲ γάρ ἐστιν πνεῦμα
ἐν τῷ στόματι αὐτῶν
'''
"18" = ''':sup:`18` ὅμοιοι αὐτοῖς γένοιντο οἱ ποιοῦντες αὐτὰ καὶ πάντες οἱ πεποιθότες
ἐπ’ αὐτοῖς
'''
"19" = ''':sup:`19` οἶκος Ισραηλ εὐλογήσατε τὸν κύριον οἶκος Ααρων εὐλογήσατε τὸν
κύριον
'''
"20" = ''':sup:`20` οἶκος Λευι εὐλογήσατε τὸν κύριον οἱ φοβούμενοι τὸν κύριον
εὐλογήσατε τὸν κύριον
'''
"21" = ''':sup:`21` εὐλογητὸς κύριος ἐκ Σιων ὁ κατοικῶν Ιερουσαλημ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
