[13]
"1" = ''':sup:`1` Gr. Psalm 13 (Heb. 14) εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ εἶπεν ἄφρων ἐν
καρδίᾳ αὐτοῦ οὐκ ἔστιν θεός διέφθειραν καὶ ἐβδελύχθησαν ἐν
ἐπιτηδεύμασιν οὐκ ἔστιν ποιῶν χρηστότητα οὐκ ἔστιν ἕως ἑνός
'''
"2" = ''':sup:`2` κύριος ἐκ τοῦ οὐρανοῦ διέκυψεν ἐπὶ τοὺς υἱοὺς τῶν ἀνθρώπων τοῦ ἰδεῖν
εἰ ἔστιν συνίων ἢ ἐκζητῶν τὸν θεόν
'''
"3" = ''':sup:`3` πάντες ἐξέκλιναν ἅμα ἠχρεώθησαν οὐκ ἔστιν ποιῶν χρηστότητα οὐκ ἔστιν
ἕως ἑνός τάφος ἀνεῳγμένος ὁ λάρυγξ αὐτῶν ταῖς γλώσσαις αὐτῶν ἐδολιοῦσαν
ἰὸς ἀσπίδων ὑπὸ τὰ χείλη αὐτῶν ὧν τὸ στόμα ἀρᾶς καὶ πικρίας γέμει ὀξεῖς
οἱ πόδες αὐτῶν ἐκχέαι αἷμα σύντριμμα καὶ ταλαιπωρία ἐν ταῖς ὁδοῖς αὐτῶν
καὶ ὁδὸν εἰρήνης οὐκ ἔγνωσαν οὐκ ἔστιν φόβος θεοῦ ἀπέναντι τῶν ὀφθαλμῶν
αὐτῶν
'''
"4" = ''':sup:`4` οὐχὶ γνώσονται πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν οἱ κατεσθίοντες τὸν
λαόν μου βρώσει ἄρτου τὸν κύριον οὐκ ἐπεκαλέσαντο
'''
"5" = ''':sup:`5` ἐκεῖ ἐδειλίασαν φόβῳ οὗ οὐκ ἦν φόβος ὅτι ὁ θεὸς ἐν γενεᾷ δικαίᾳ
'''
"6" = ''':sup:`6` βουλὴν πτωχοῦ κατῃσχύνατε ὅτι κύριος ἐλπὶς αὐτοῦ ἐστιν
'''
"7" = ''':sup:`7` τίς δώσει ἐκ Σιων τὸ σωτήριον τοῦ Ισραηλ ἐν τῷ ἐπιστρέψαι κύριον τὴν
αἰχμαλωσίαν τοῦ λαοῦ αὐτοῦ ἀγαλλιάσθω Ιακωβ καὶ εὐφρανθήτω Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
