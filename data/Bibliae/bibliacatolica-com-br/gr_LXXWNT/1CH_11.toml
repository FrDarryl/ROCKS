[11]
"1" = ''':sup:`1` καὶ ἦλθεν πᾶς Ισραηλ πρὸς Δαυιδ ἐν Χεβρων λέγοντες ἰδοὺ ὀστᾶ σου καὶ
σάρκες σου ἡμεῖς
'''
"2" = ''':sup:`2` καὶ ἐχθὲς καὶ τρίτην ὄντος Σαουλ βασιλέως σὺ ἦσθα ὁ ἐξάγων καὶ
εἰσάγων τὸν Ισραηλ καὶ εἶπεν κύριος ὁ θεός σού σοι σὺ ποιμανεῖς τὸν
λαόν μου τὸν Ισραηλ καὶ σὺ ἔσῃ εἰς ἡγούμενον ἐπὶ Ισραηλ
'''
"3" = ''':sup:`3` καὶ ἦλθον πάντες πρεσβύτεροι Ισραηλ πρὸς τὸν βασιλέα εἰς Χεβρων καὶ
διέθετο αὐτοῖς ὁ βασιλεὺς Δαυιδ διαθήκην ἐν Χεβρων ἐναντίον κυρίου καὶ
ἔχρισαν τὸν Δαυιδ εἰς βασιλέα ἐπὶ Ισραηλ κατὰ τὸν λόγον κυρίου διὰ
χειρὸς Σαμουηλ
'''
"4" = ''':sup:`4` καὶ ἐπορεύθη ὁ βασιλεὺς καὶ ἄνδρες Ισραηλ εἰς Ιερουσαλημ αὕτη Ιεβους
καὶ ἐκεῖ οἱ Ιεβουσαῖοι οἱ κατοικοῦντες τὴν γῆν
'''
"5" = ''':sup:`5` εἶπαν δὲ οἱ κατοικοῦντες Ιεβους τῷ Δαυιδ οὐκ εἰσελεύσῃ ὧδε καὶ
προκατελάβετο τὴν περιοχὴν Σιων αὕτη ἡ πόλις Δαυιδ
'''
"6" = ''':sup:`6` καὶ εἶπεν Δαυιδ πᾶς τύπτων Ιεβουσαῖον ἐν πρώτοις καὶ ἔσται εἰς
ἄρχοντα καὶ εἰς στρατηγόν καὶ ἀνέβη ἐπ’ αὐτὴν ἐν πρώτοις Ιωαβ υἱὸς
Σαρουια καὶ ἐγένετο εἰς ἄρχοντα
'''
"7" = ''':sup:`7` καὶ ἐκάθισεν Δαυιδ ἐν τῇ περιοχῇ διὰ τοῦτο ἐκάλεσεν αὐτὴν πόλιν
Δαυιδ
'''
"8" = ''':sup:`8` καὶ ᾠκοδόμησεν τὴν πόλιν κύκλῳ καὶ ἐπολέμησεν καὶ ἔλαβεν τὴν πόλιν
'''
"9" = ''':sup:`9` καὶ ἐπορεύετο Δαυιδ πορευόμενος καὶ μεγαλυνόμενος καὶ κύριος
παντοκράτωρ μετ’ αὐτοῦ
'''
"10" = ''':sup:`10` καὶ οὗτοι οἱ ἄρχοντες τῶν δυνατῶν οἳ ἦσαν τῷ Δαυιδ οἱ κατισχύοντες
μετ’ αὐτοῦ ἐν τῇ βασιλείᾳ αὐτοῦ μετὰ παντὸς Ισραηλ τοῦ βασιλεῦσαι αὐτὸν
κατὰ τὸν λόγον κυρίου ἐπὶ Ισραηλ
'''
"11" = ''':sup:`11` καὶ οὗτος ὁ ἀριθμὸς τῶν δυνατῶν τοῦ Δαυιδ Ιεσεβααλ υἱὸς Αχαμανι
πρῶτος τῶν τριάκοντα οὗτος ἐσπάσατο τὴν ῥομφαίαν αὐτοῦ ἅπαξ ἐπὶ
τριακοσίους τραυματίας ἐν καιρῷ ἑνί
'''
"12" = ''':sup:`12` καὶ μετ’ αὐτὸν Ελεαζαρ υἱὸς Δωδαι ὁ Αχωχι οὗτος ἦν ἐν τοῖς τρισὶν
δυνατοῖς
'''
"13" = ''':sup:`13` οὗτος ἦν μετὰ Δαυιδ ἐν Φασοδομιν καὶ οἱ ἀλλόφυλοι συνήχθησαν ἐκεῖ
εἰς πόλεμον καὶ ἦν μερὶς τοῦ ἀγροῦ πλήρης κριθῶν καὶ ὁ λαὸς ἔφυγεν ἀπὸ
προσώπου ἀλλοφύλων
'''
"14" = ''':sup:`14` καὶ ἔστη ἐν μέσῳ τῆς μερίδος καὶ ἔσωσεν αὐτὴν καὶ ἐπάταξεν τοὺς
ἀλλοφύλους καὶ ἐποίησεν κύριος σωτηρίαν μεγάλην
'''
"15" = ''':sup:`15` καὶ κατέβησαν τρεῖς ἐκ τῶν τριάκοντα ἀρχόντων εἰς τὴν πέτραν πρὸς
Δαυιδ εἰς τὸ σπήλαιον Οδολλαμ καὶ παρεμβολὴ τῶν ἀλλοφύλων παρεμβεβλήκει
ἐν τῇ κοιλάδι τῶν γιγάντων
'''
"16" = ''':sup:`16` καὶ Δαυιδ τότε ἐν τῇ περιοχῇ καὶ τὸ σύστεμα τῶν ἀλλοφύλων τότε ἐν
Βαιθλεεμ
'''
"17" = ''':sup:`17` καὶ ἐπεθύμησεν Δαυιδ καὶ εἶπεν τίς ποτιεῖ με ὕδωρ ἐκ τοῦ λάκκου
Βαιθλεεμ τοῦ ἐν τῇ πύλῃ
'''
"18" = ''':sup:`18` καὶ διέρρηξαν οἱ τρεῖς τὴν παρεμβολὴν τῶν ἀλλοφύλων καὶ ὑδρεύσαντο
ὕδωρ ἐκ τοῦ λάκκου τοῦ ἐν Βαιθλεεμ ὃς ἦν ἐν τῇ πύλῃ καὶ ἔλαβον καὶ
ἦλθον πρὸς Δαυιδ καὶ οὐκ ἠθέλησεν Δαυιδ τοῦ πιεῖν αὐτὸ καὶ ἔσπεισεν
αὐτὸ τῷ κυρίῳ
'''
"19" = ''':sup:`19` καὶ εἶπεν ἵλεώς μοι ὁ θεὸς τοῦ ποιῆσαι τὸ ῥῆμα τοῦτο εἰ αἷμα ἀνδρῶν
τούτων πίομαι ἐν ψυχαῖς αὐτῶν ὅτι ἐν ψυχαῖς αὐτῶν ἤνεγκαν αὐτό καὶ οὐκ
ἐβούλετο πιεῖν αὐτό ταῦτα ἐποίησαν οἱ τρεῖς δυνατοί
'''
"20" = ''':sup:`20` καὶ Αβεσσα ἀδελφὸς Ιωαβ οὗτος ἦν ἄρχων τῶν τριῶν οὗτος ἐσπάσατο τὴν
ῥομφαίαν αὐτοῦ ἐπὶ τριακοσίους τραυματίας ἐν καιρῷ ἑνί καὶ οὗτος ἦν
ὀνομαστὸς ἐν τοῖς τρισίν
'''
"21" = ''':sup:`21` ἀπὸ τῶν τριῶν ὑπὲρ τοὺς δύο ἔνδοξος καὶ ἦν αὐτοῖς εἰς ἄρχοντα καὶ
ἕως τῶν τριῶν οὐκ ἤρχετο
'''
"22" = ''':sup:`22` καὶ Βαναιας υἱὸς Ιωδαε υἱὸς ἀνδρὸς δυνατοῦ πολλὰ ἔργα αὐτοῦ ὑπὲρ
Καβασαηλ οὗτος ἐπάταξεν τοὺς δύο αριηλ Μωαβ καὶ οὗτος κατέβη καὶ
ἐπάταξεν τὸν λέοντα ἐν τῷ λάκκῳ ἐν ἡμέρᾳ χιόνος
'''
"23" = ''':sup:`23` καὶ οὗτος ἐπάταξεν τὸν ἄνδρα τὸν Αἰγύπτιον ἄνδρα ὁρατὸν πεντάπηχυν
καὶ ἐν χειρὶ τοῦ Αἰγυπτίου δόρυ ὡς ἀντίον ὑφαινόντων καὶ κατέβη ἐπ’
αὐτὸν Βαναιας ἐν ῥάβδῳ καὶ ἀφείλατο ἐκ τῆς χειρὸς τοῦ Αἰγυπτίου τὸ δόρυ
καὶ ἀπέκτεινεν αὐτὸν ἐν τῷ δόρατι αὐτοῦ
'''
"24" = ''':sup:`24` ταῦτα ἐποίησεν Βαναιας υἱὸς Ιωδαε καὶ τούτῳ ὄνομα ἐν τοῖς τρισὶν
τοῖς δυνατοῖς
'''
"25" = ''':sup:`25` ὑπὲρ τοὺς τριάκοντα ἔνδοξος οὗτος καὶ πρὸς τοὺς τρεῖς οὐκ ἤρχετο
καὶ κατέστησεν αὐτὸν Δαυιδ ἐπὶ τὴν πατριὰν αὐτοῦ
'''
"26" = ''':sup:`26` καὶ δυνατοὶ τῶν δυνάμεων Ασαηλ ἀδελφὸς Ιωαβ Ελεαναν υἱὸς Δωδω ἐκ
Βαιθλαεμ
'''
"27" = ''':sup:`27` Σαμμωθ ὁ Αδι Χελλης ὁ Φελωνι
'''
"28" = ''':sup:`28` Ωραι υἱὸς Εκκης ὁ Θεκωι Αβιεζερ ὁ Αναθωθι
'''
"29" = ''':sup:`29` Σοβοχαι ὁ Ασωθι Ηλι ὁ Αχωι
'''
"30" = ''':sup:`30` Μοοραι ὁ Νετωφαθι Χολοδ υἱὸς Νοοζα ὁ Νετωφαθι
'''
"31" = ''':sup:`31` Αιθι υἱὸς Ριβαι ἐκ βουνοῦ Βενιαμιν Βαναιας ὁ Φαραθωνι
'''
"32" = ''':sup:`32` Ουρι ἐκ Ναχαλιγαας Αβιηλ ὁ Γαραβεθθι
'''
"33" = ''':sup:`33` Αζμωθ ὁ Βεερμι Ελιαβα ὁ Σαλαβωνι
'''
"34" = ''':sup:`34` Βενναιας Οσομ ὁ Γεννουνι Ιωναθαν υἱὸς Σωλα ὁ Αραρι
'''
"35" = ''':sup:`35` Αχιμ υἱὸς Σαχαρ ὁ Αραρι Ελφαλ υἱὸς Ουρ
'''
"36" = ''':sup:`36` Οφαρ ὁ Μοχοραθι Αχια ὁ Φελωνι
'''
"37" = ''':sup:`37` Ησεραι ὁ Χαρμαλι Νααραι υἱὸς Αζωβαι
'''
"38" = ''':sup:`38` Ιωηλ ἀδελφὸς Ναθαν Μεβααρ υἱὸς Αγαρι
'''
"39" = ''':sup:`39` Σεληκ ὁ Αμμωνι Ναχωρ ὁ Βερθι αἴρων σκεύη Ιωαβ υἱοῦ Σαρουια
'''
"40" = ''':sup:`40` Ιρα ὁ Ιεθηρι Γαρηβ ὁ Ιεθηρι
'''
"41" = ''':sup:`41` Ουριας ὁ Χεττι Ζαβετ υἱὸς Αχλια
'''
"42" = ''':sup:`42` Αδινα υἱὸς Σαιζα τοῦ Ρουβην ἄρχων καὶ ἐπ’ αὐτῷ τριάκοντα
'''
"43" = ''':sup:`43` Αναν υἱὸς Μοωχα καὶ Ιωσαφατ ὁ Βαιθανι
'''
"44" = ''':sup:`44` Οζια ὁ Ασταρωθι Σαμμα καὶ Ιιηλ υἱοὶ Χωθαν τοῦ Αραρι
'''
"45" = ''':sup:`45` Ιεδιηλ υἱὸς Σαμερι καὶ Ιωαζαε ὁ ἀδελφὸς αὐτοῦ ὁ Ιεασι
'''
"46" = ''':sup:`46` Ελιηλ ὁ Μιι καὶ Ιαριβι καὶ Ιωσια υἱὸς αὐτοῦ Ελνααμ καὶ Ιεθεμα ὁ
Μωαβίτης
'''
"47" = ''':sup:`47` Αλιηλ καὶ Ωβηδ καὶ Ιεσιηλ ὁ Μισαβια
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
