[1]
"1" = ''':sup:`1` καὶ ἐγένετο μετὰ τὴν τελευτὴν Μωυσῆ εἶπεν κύριος τῷ Ἰησοῖ υἱῷ Ναυη
τῷ ὑπουργῷ Μωυσῆ λέγων
'''
"2" = ''':sup:`2` Μωυσῆς ὁ θεράπων μου τετελεύτηκεν νῦν οὖν ἀναστὰς διάβηθι τὸν
Ιορδάνην σὺ καὶ πᾶς ὁ λαὸς οὗτος εἰς τὴν γῆν ἣν ἐγὼ δίδωμι αὐτοῖς
'''
"3" = ''':sup:`3` πᾶς ὁ τόπος ἐφ’ ὃν ἂν ἐπιβῆτε τῷ ἴχνει τῶν ποδῶν ὑμῶν ὑμῖν δώσω
αὐτόν ὃν τρόπον εἴρηκα τῷ Μωυσῇ
'''
"4" = ''':sup:`4` τὴν ἔρημον καὶ τὸν Ἀντιλίβανον ἕως τοῦ ποταμοῦ τοῦ μεγάλου ποταμοῦ
Εὐφράτου καὶ ἕως τῆς θαλάσσης τῆς ἐσχάτης ἀφ’ ἡλίου δυσμῶν ἔσται τὰ
ὅρια ὑμῶν
'''
"5" = ''':sup:`5` οὐκ ἀντιστήσεται ἄνθρωπος κατενώπιον ὑμῶν πάσας τὰς ἡμέρας τῆς ζωῆς
σου καὶ ὥσπερ ἤμην μετὰ Μωυσῆ οὕτως ἔσομαι καὶ μετὰ σοῦ καὶ οὐκ
ἐγκαταλείψω σε οὐδὲ ὑπερόψομαί σε
'''
"6" = ''':sup:`6` ἴσχυε καὶ ἀνδρίζου σὺ γὰρ ἀποδιαστελεῖς τῷ λαῷ τούτῳ τὴν γῆν ἣν
ὤμοσα τοῖς πατράσιν ὑμῶν δοῦναι αὐτοῖς
'''
"7" = ''':sup:`7` ἴσχυε οὖν καὶ ἀνδρίζου φυλάσσεσθαι καὶ ποιεῖν καθότι ἐνετείλατό σοι
Μωυσῆς ὁ παῖς μου καὶ οὐκ ἐκκλινεῖς ἀπ’ αὐτῶν εἰς δεξιὰ οὐδὲ εἰς
ἀριστερά ἵνα συνῇς ἐν πᾶσιν οἷς ἐὰν πράσσῃς
'''
"8" = ''':sup:`8` καὶ οὐκ ἀποστήσεται ἡ βίβλος τοῦ νόμου τούτου ἐκ τοῦ στόματός σου
καὶ μελετήσεις ἐν αὐτῷ ἡμέρας καὶ νυκτός ἵνα συνῇς ποιεῖν πάντα τὰ
γεγραμμένα τότε εὐοδωθήσῃ καὶ εὐοδώσεις τὰς ὁδούς σου καὶ τότε συνήσεις
'''
"9" = ''':sup:`9` ἰδοὺ ἐντέταλμαί σοι ἴσχυε καὶ ἀνδρίζου μὴ δειλιάσῃς μηδὲ φοβηθῇς ὅτι
μετὰ σοῦ κύριος ὁ θεός σου εἰς πάντα οὗ ἐὰν πορεύῃ
'''
"10" = ''':sup:`10` καὶ ἐνετείλατο Ἰησοῦς τοῖς γραμματεῦσιν τοῦ λαοῦ λέγων
'''
"11" = ''':sup:`11` εἰσέλθατε κατὰ μέσον τῆς παρεμβολῆς τοῦ λαοῦ καὶ ἐντείλασθε τῷ λαῷ
λέγοντες ἑτοιμάζεσθε ἐπισιτισμόν ὅτι ἔτι τρεῖς ἡμέραι καὶ ὑμεῖς
διαβαίνετε τὸν Ιορδάνην τοῦτον εἰσελθόντες κατασχεῖν τὴν γῆν ἣν κύριος
ὁ θεὸς τῶν πατέρων ὑμῶν δίδωσιν ὑμῖν
'''
"12" = ''':sup:`12` καὶ τῷ Ρουβην καὶ τῷ Γαδ καὶ τῷ ἡμίσει φυλῆς Μανασση εἶπεν Ἰησοῦς
'''
"13" = ''':sup:`13` μνήσθητε τὸ ῥῆμα κυρίου ὃ ἐνετείλατο ὑμῖν Μωυσῆς ὁ παῖς κυρίου
λέγων κύριος ὁ θεὸς ὑμῶν κατέπαυσεν ὑμᾶς καὶ ἔδωκεν ὑμῖν τὴν γῆν ταύτην
'''
"14" = ''':sup:`14` αἱ γυναῖκες ὑμῶν καὶ τὰ παιδία ὑμῶν καὶ τὰ κτήνη ὑμῶν κατοικείτωσαν
ἐν τῇ γῇ ᾗ ἔδωκεν ὑμῖν ὑμεῖς δὲ διαβήσεσθε εὔζωνοι πρότεροι τῶν ἀδελφῶν
ὑμῶν πᾶς ὁ ἰσχύων καὶ συμμαχήσετε αὐτοῖς
'''
"15" = ''':sup:`15` ἕως ἂν καταπαύσῃ κύριος ὁ θεὸς ὑμῶν τοὺς ἀδελφοὺς ὑμῶν ὥσπερ καὶ
ὑμᾶς καὶ κληρονομήσωσιν καὶ οὗτοι τὴν γῆν ἣν κύριος ὁ θεὸς ἡμῶν δίδωσιν
αὐτοῖς καὶ ἀπελεύσεσθε ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ ἣν δέδωκεν
ὑμῖν Μωυσῆς εἰς τὸ πέραν τοῦ Ιορδάνου ἀπ’ ἀνατολῶν ἡλίου
'''
"16" = ''':sup:`16` καὶ ἀποκριθέντες τῷ Ἰησοῖ εἶπαν πάντα ὅσα ἂν ἐντείλῃ ἡμῖν ποιήσομεν
καὶ εἰς πάντα τόπον οὗ ἐὰν ἀποστείλῃς ἡμᾶς πορευσόμεθα
'''
"17" = ''':sup:`17` κατὰ πάντα ὅσα ἠκούσαμεν Μωυσῆ ἀκουσόμεθα σοῦ πλὴν ἔστω κύριος ὁ
θεὸς ἡμῶν μετὰ σοῦ ὃν τρόπον ἦν μετὰ Μωυσῆ
'''
"18" = ''':sup:`18` ὁ δὲ ἄνθρωπος ὃς ἐὰν ἀπειθήσῃ σοι καὶ ὅστις μὴ ἀκούσῃ τῶν ῥημάτων
σου καθότι ἂν αὐτῷ ἐντείλῃ ἀποθανέτω ἀλλὰ ἴσχυε καὶ ἀνδρίζου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
