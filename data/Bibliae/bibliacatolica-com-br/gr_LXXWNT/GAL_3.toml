[3]
"1" = ''':sup:`1` ὦ ἀνόητοι γαλάται, τίς ὑμᾶς ἐβάσκανεν, οἷς κατ᾽ ὀφθαλμοὺς ἰησοῦς
χριστὸς προεγράφη ἐσταυρωμένος;
'''
"2" = ''':sup:`2` τοῦτο μόνον θέλω μαθεῖν ἀφ᾽ ὑμῶν, ἐξ ἔργων νόμου τὸ πνεῦμα ἐλάβετε ἢ
ἐξ ἀκοῆς πίστεως;
'''
"3" = ''':sup:`3` οὕτως ἀνόητοί ἐστε; ἐναρξάμενοι πνεύματι νῦν σαρκὶ ἐπιτελεῖσθε;
'''
"4" = ''':sup:`4` τοσαῦτα ἐπάθετε εἰκῇ; εἴ γε καὶ εἰκῇ.
'''
"5" = ''':sup:`5` ὁ οὗν ἐπιχορηγῶν ὑμῖν τὸ πνεῦμα καὶ ἐνεργῶν δυνάμεις ἐν ὑμῖν ἐξ
ἔργων νόμου ἢ ἐξ ἀκοῆς πίστεως;
'''
"6" = ''':sup:`6` καθὼς ἀβραὰμ ἐπίστευσεν τῶ θεῶ, καὶ ἐλογίσθη αὐτῶ εἰς δικαιοσύνην.
'''
"7" = ''':sup:`7` γινώσκετε ἄρα ὅτι οἱ ἐκ πίστεως, οὖτοι υἱοί εἰσιν ἀβραάμ.
'''
"8" = ''':sup:`8` προϊδοῦσα δὲ ἡ γραφὴ ὅτι ἐκ πίστεως δικαιοῖ τὰ ἔθνη ὁ θεὸς
προευηγγελίσατο τῶ ἀβραὰμ ὅτι ἐνευλογηθήσονται ἐν σοὶ πάντα τὰ ἔθνη.
'''
"9" = ''':sup:`9` ὥστε οἱ ἐκ πίστεως εὐλογοῦνται σὺν τῶ πιστῶ ἀβραάμ.
'''
"10" = ''':sup:`10` ὅσοι γὰρ ἐξ ἔργων νόμου εἰσὶν ὑπὸ κατάραν εἰσίν· γέγραπται γὰρ ὅτι
ἐπικατάρατος πᾶς ὃς οὐκ ἐμμένει πᾶσιν τοῖς γεγραμμένοις ἐν τῶ βιβλίῳ
τοῦ νόμου τοῦ ποιῆσαι αὐτά.
'''
"11" = ''':sup:`11` ὅτι δὲ ἐν νόμῳ οὐδεὶς δικαιοῦται παρὰ τῶ θεῶ δῆλον, ὅτι ὁ δίκαιος
ἐκ πίστεως ζήσεται·
'''
"12" = ''':sup:`12` ὁ δὲ νόμος οὐκ ἔστιν ἐκ πίστεως, ἀλλ᾽ ὁ ποιήσας αὐτὰ ζήσεται ἐν
αὐτοῖς.
'''
"13" = ''':sup:`13` χριστὸς ἡμᾶς ἐξηγόρασεν ἐκ τῆς κατάρας τοῦ νόμου γενόμενος ὑπὲρ
ἡμῶν κατάρα, ὅτι γέγραπται, ἐπικατάρατος πᾶς ὁ κρεμάμενος ἐπὶ ξύλου,
'''
"14" = ''':sup:`14` ἵνα εἰς τὰ ἔθνη ἡ εὐλογία τοῦ ἀβραὰμ γένηται ἐν χριστῶ ἰησοῦ, ἵνα
τὴν ἐπαγγελίαν τοῦ πνεύματος λάβωμεν διὰ τῆς πίστεως.
'''
"15" = ''':sup:`15` ἀδελφοί, κατὰ ἄνθρωπον λέγω· ὅμως ἀνθρώπου κεκυρωμένην διαθήκην
οὐδεὶς ἀθετεῖ ἢ ἐπιδιατάσσεται.
'''
"16" = ''':sup:`16` τῶ δὲ ἀβραὰμ ἐρρέθησαν αἱ ἐπαγγελίαι καὶ τῶ σπέρματι αὐτοῦ. οὐ
λέγει, καὶ τοῖς σπέρμασιν, ὡς ἐπὶ πολλῶν, ἀλλ᾽ ὡς ἐφ᾽ ἑνός, καὶ τῶ
σπέρματί σου, ὅς ἐστιν χριστός.
'''
"17" = ''':sup:`17` τοῦτο δὲ λέγω· διαθήκην προκεκυρωμένην ὑπὸ τοῦ θεοῦ ὁ μετὰ
τετρακόσια καὶ τριάκοντα ἔτη γεγονὼς νόμος οὐκ ἀκυροῖ, εἰς τὸ
καταργῆσαι τὴν ἐπαγγελίαν.
'''
"18" = ''':sup:`18` εἰ γὰρ ἐκ νόμου ἡ κληρονομία, οὐκέτι ἐξ ἐπαγγελίας· τῶ δὲ ἀβραὰμ
δι᾽ ἐπαγγελίας κεχάρισται ὁ θεός.
'''
"19" = ''':sup:`19` τί οὗν ὁ νόμος; τῶν παραβάσεων χάριν προσετέθη, ἄχρις οὖ ἔλθῃ τὸ
σπέρμα ᾧ ἐπήγγελται, διαταγεὶς δι᾽ ἀγγέλων ἐν χειρὶ μεσίτου.
'''
"20" = ''':sup:`20` ὁ δὲ μεσίτης ἑνὸς οὐκ ἔστιν, ὁ δὲ θεὸς εἷς ἐστιν.
ἐδόθη νόμος ὁ δυνάμενος ζῳοποιῆσαι, ὄντως ἐκ νόμου ἂν ἦν ἡ δικαιοσύνη.
'''
"22" = ''':sup:`22` ἀλλὰ συνέκλεισεν ἡ γραφὴ τὰ πάντα ὑπὸ ἁμαρτίαν ἵνα ἡ ἐπαγγελία ἐκ
πίστεως ἰησοῦ χριστοῦ δοθῇ τοῖς πιστεύουσιν.
'''
"23" = ''':sup:`23` πρὸ τοῦ δὲ ἐλθεῖν τὴν πίστιν ὑπὸ νόμον ἐφρουρούμεθα συγκλειόμενοι
εἰς τὴν μέλλουσαν πίστιν ἀποκαλυφθῆναι.
'''
"24" = ''':sup:`24` ὥστε ὁ νόμος παιδαγωγὸς ἡμῶν γέγονεν εἰς χριστόν, ἵνα ἐκ πίστεως
δικαιωθῶμεν·
'''
"25" = ''':sup:`25` ἐλθούσης δὲ τῆς πίστεως οὐκέτι ὑπὸ παιδαγωγόν ἐσμεν.
'''
"26" = ''':sup:`26` πάντες γὰρ υἱοὶ θεοῦ ἐστε διὰ τῆς πίστεως ἐν χριστῶ ἰησοῦ.
'''
"27" = ''':sup:`27` ὅσοι γὰρ εἰς χριστὸν ἐβαπτίσθητε, χριστὸν ἐνεδύσασθε·
'''
"28" = ''':sup:`28` οὐκ ἔνι ἰουδαῖος οὐδὲ ἕλλην, οὐκ ἔνι δοῦλος οὐδὲ ἐλεύθερος, οὐκ ἔνι
ἄρσεν καὶ θῆλυ· πάντες γὰρ ὑμεῖς εἷς ἐστε ἐν χριστῶ ἰησοῦ.
'''
"29" = ''':sup:`29` εἰ δὲ ὑμεῖς χριστοῦ, ἄρα τοῦ ἀβραὰμ σπέρμα ἐστέ, κατ᾽ ἐπαγγελίαν
κληρονόμοι.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
