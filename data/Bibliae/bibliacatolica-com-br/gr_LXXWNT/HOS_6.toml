[6]
"1" = ''':sup:`1` πορευθῶμεν καὶ ἐπιστρέψωμεν πρὸς κύριον τὸν θεὸν ἡμῶν ὅτι αὐτὸς
ἥρπακεν καὶ ἰάσεται ἡμᾶς πατάξει καὶ μοτώσει ἡμᾶς
'''
"2" = ''':sup:`2` ὑγιάσει ἡμᾶς μετὰ δύο ἡμέρας ἐν τῇ ἡμέρᾳ τῇ τρίτῃ ἀναστησόμεθα καὶ
ζησόμεθα ἐνώπιον αὐτοῦ
'''
"3" = ''':sup:`3` καὶ γνωσόμεθα διώξομεν τοῦ γνῶναι τὸν κύριον ὡς ὄρθρον ἕτοιμον
εὑρήσομεν αὐτόν καὶ ἥξει ὡς ὑετὸς ἡμῖν πρόιμος καὶ ὄψιμος τῇ γῇ
'''
"4" = ''':sup:`4` τί σοι ποιήσω Εφραιμ τί σοι ποιήσω Ιουδα τὸ δὲ ἔλεος ὑμῶν ὡς νεφέλη
πρωινὴ καὶ ὡς δρόσος ὀρθρινὴ πορευομένη
'''
"5" = ''':sup:`5` διὰ τοῦτο ἀπεθέρισα τοὺς προφήτας ὑμῶν ἀπέκτεινα αὐτοὺς ἐν ῥήμασιν
στόματός μου καὶ τὸ κρίμα μου ὡς φῶς ἐξελεύσεται
'''
"6" = ''':sup:`6` διότι ἔλεος θέλω καὶ οὐ θυσίαν καὶ ἐπίγνωσιν θεοῦ ἢ ὁλοκαυτώματα
'''
"7" = ''':sup:`7` αὐτοὶ δέ εἰσιν ὡς ἄνθρωπος παραβαίνων διαθήκην ἐκεῖ κατεφρόνησέν μου
'''
"8" = ''':sup:`8` Γαλααδ πόλις ἐργαζομένη μάταια ταράσσουσα ὕδωρ
'''
"9" = ''':sup:`9` καὶ ἡ ἰσχύς σου ἀνδρὸς πειρατοῦ ἔκρυψαν ἱερεῖς ὁδὸν κυρίου ἐφόνευσαν
Σικιμα ὅτι ἀνομίαν ἐποίησαν
'''
"10" = ''':sup:`10` ἐν τῷ οἴκῳ Ισραηλ εἶδον φρικώδη ἐκεῖ πορνείαν τοῦ Εφραιμ ἐμιάνθη
Ισραηλ καὶ Ιουδα
'''
"11" = ''':sup:`11` ἄρχου τρυγᾶν σεαυτῷ ἐν τῷ ἐπιστρέφειν με τὴν αἰχμαλωσίαν τοῦ λαοῦ
μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
