πρὸς τὸ θεαθῆναι αὐτοῖς· εἰ δὲ μή γε, μισθὸν οὐκ ἔχετε παρὰ τῶ πατρὶ
ὑμῶν τῶ ἐν τοῖς οὐρανοῖς.
'''
"2" = ''':sup:`2` ὅταν οὗν ποιῇς ἐλεημοσύνην, μὴ σαλπίσῃς ἔμπροσθέν σου, ὥσπερ οἱ
ὑποκριταὶ ποιοῦσιν ἐν ταῖς συναγωγαῖς καὶ ἐν ταῖς ῥύμαις, ὅπως
δοξασθῶσιν ὑπὸ τῶν ἀνθρώπων· ἀμὴν λέγω ὑμῖν, ἀπέχουσιν τὸν μισθὸν
αὐτῶν.
'''
"3" = ''':sup:`3` σοῦ δὲ ποιοῦντος ἐλεημοσύνην μὴ γνώτω ἡ ἀριστερά σου τί ποιεῖ ἡ
δεξιά σου,
'''
"4" = ''':sup:`4` ὅπως ᾖ σου ἡ ἐλεημοσύνη ἐν τῶ κρυπτῶ· καὶ ὁ πατήρ σου ὁ βλέπων ἐν τῶ
κρυπτῶ ἀποδώσει σοι.
'''
"5" = ''':sup:`5` καὶ ὅταν προσεύχησθε, οὐκ ἔσεσθε ὡς οἱ ὑποκριταί· ὅτι φιλοῦσιν ἐν
ταῖς συναγωγαῖς καὶ ἐν ταῖς γωνίαις τῶν πλατειῶν ἑστῶτες προσεύχεσθαι,
ὅπως φανῶσιν τοῖς ἀνθρώποις· ἀμὴν λέγω ὑμῖν, ἀπέχουσιν τὸν μισθὸν
αὐτῶν.
'''
"6" = ''':sup:`6` σὺ δὲ ὅταν προσεύχῃ, εἴσελθε εἰς τὸ ταμεῖόν σου καὶ κλείσας τὴν
θύραν σου πρόσευξαι τῶ πατρί σου τῶ ἐν τῶ κρυπτῶ· καὶ ὁ πατήρ σου ὁ
βλέπων ἐν τῶ κρυπτῶ ἀποδώσει σοι.
'''
"7" = ''':sup:`7` προσευχόμενοι δὲ μὴ βατταλογήσητε ὥσπερ οἱ ἐθνικοί, δοκοῦσιν γὰρ ὅτι
ἐν τῇ πολυλογίᾳ αὐτῶν εἰσακουσθήσονται.
'''
"8" = ''':sup:`8` μὴ οὗν ὁμοιωθῆτε αὐτοῖς, οἶδεν γὰρ ὁ πατὴρ ὑμῶν ὧν χρείαν ἔχετε πρὸ
τοῦ ὑμᾶς αἰτῆσαι αὐτόν.
'''
"9" = ''':sup:`9` οὕτως οὗν προσεύχεσθε ὑμεῖς· πάτερ ἡμῶν ὁ ἐν τοῖς οὐρανοῖς,
ἁγιασθήτω τὸ ὄνομά σου,
'''
"10" = ''':sup:`10` ἐλθέτω ἡ βασιλεία σου, γενηθήτω τὸ θέλημά σου, ὡς ἐν οὐρανῶ καὶ ἐπὶ
γῆς.
'''
"11" = ''':sup:`11` τὸν ἄρτον ἡμῶν τὸν ἐπιούσιον δὸς ἡμῖν σήμερον·
'''
"12" = ''':sup:`12` καὶ ἄφες ἡμῖν τὰ ὀφειλήματα ἡμῶν, ὡς καὶ ἡμεῖς ἀφήκαμεν τοῖς
ὀφειλέταις ἡμῶν·
'''
"13" = ''':sup:`13` καὶ μὴ εἰσενέγκῃς ἡμᾶς εἰς πειρασμόν, ἀλλὰ ῥῦσαι ἡμᾶς ἀπὸ τοῦ
πονηροῦ.
'''
"14" = ''':sup:`14` ἐὰν γὰρ ἀφῆτε τοῖς ἀνθρώποις τὰ παραπτώματα αὐτῶν, ἀφήσει καὶ ὑμῖν
ὁ πατὴρ ὑμῶν ὁ οὐράνιος·
'''
"15" = ''':sup:`15` ἐὰν δὲ μὴ ἀφῆτε τοῖς ἀνθρώποις, οὐδὲ ὁ πατὴρ ὑμῶν ἀφήσει τὰ
παραπτώματα ὑμῶν.
'''
"16" = ''':sup:`16` ὅταν δὲ νηστεύητε, μὴ γίνεσθε ὡς οἱ ὑποκριταὶ σκυθρωποί,
ἀφανίζουσιν γὰρ τὰ πρόσωπα αὐτῶν ὅπως φανῶσιν τοῖς ἀνθρώποις
νηστεύοντες· ἀμὴν λέγω ὑμῖν, ἀπέχουσιν τὸν μισθὸν αὐτῶν.
'''
"17" = ''':sup:`17` σὺ δὲ νηστεύων ἄλειψαί σου τὴν κεφαλὴν καὶ τὸ πρόσωπόν σου νίψαι,
'''
"18" = ''':sup:`18` ὅπως μὴ φανῇς τοῖς ἀνθρώποις νηστεύων ἀλλὰ τῶ πατρί σου τῶ ἐν τῶ
κρυφαίῳ· καὶ ὁ πατήρ σου ὁ βλέπων ἐν τῶ κρυφαίῳ ἀποδώσει σοι.
'''
"19" = ''':sup:`19` μὴ θησαυρίζετε ὑμῖν θησαυροὺς ἐπὶ τῆς γῆς, ὅπου σὴς καὶ βρῶσις
ἀφανίζει, καὶ ὅπου κλέπται διορύσσουσιν καὶ κλέπτουσιν·
'''
"20" = ''':sup:`20` θησαυρίζετε δὲ ὑμῖν θησαυροὺς ἐν οὐρανῶ, ὅπου οὔτε σὴς οὔτε βρῶσις
ἀφανίζει, καὶ ὅπου κλέπται οὐ διορύσσουσιν οὐδὲ κλέπτουσιν·
'''
"21" = ''':sup:`21` ὅπου γάρ ἐστιν ὁ θησαυρός σου, ἐκεῖ ἔσται καὶ ἡ καρδία σου.
'''
"22" = ''':sup:`22` ὁ λύχνος τοῦ σώματός ἐστιν ὁ ὀφθαλμός. ἐὰν οὗν ᾖ ὁ ὀφθαλμός σου
ἁπλοῦς, ὅλον τὸ σῶμά σου φωτεινὸν ἔσται·
'''
"23" = ''':sup:`23` ἐὰν δὲ ὁ ὀφθαλμός σου πονηρὸς ᾖ, ὅλον τὸ σῶμά σου σκοτεινὸν ἔσται.
εἰ οὗν τὸ φῶς τὸ ἐν σοὶ σκότος ἐστίν, τὸ σκότος πόσον.
'''
"24" = ''':sup:`24` οὐδεὶς δύναται δυσὶ κυρίοις δουλεύειν· ἢ γὰρ τὸν ἕνα μισήσει καὶ
τὸν ἕτερον ἀγαπήσει, ἢ ἑνὸς ἀνθέξεται καὶ τοῦ ἑτέρου καταφρονήσει· οὐ
δύνασθε θεῶ δουλεύειν καὶ μαμωνᾷ.
πίητε,] μηδὲ τῶ σώματι ὑμῶν τί ἐνδύσησθε· οὐχὶ ἡ ψυχὴ πλεῖόν ἐστιν τῆς
τροφῆς καὶ τὸ σῶμα τοῦ ἐνδύματος;
'''
"26" = ''':sup:`26` ἐμβλέψατε εἰς τὰ πετεινὰ τοῦ οὐρανοῦ ὅτι οὐ σπείρουσιν οὐδὲ
θερίζουσιν οὐδὲ συνάγουσιν εἰς ἀποθήκας, καὶ ὁ πατὴρ ὑμῶν ὁ οὐράνιος
τρέφει αὐτά· οὐχ ὑμεῖς μᾶλλον διαφέρετε αὐτῶν;
'''
"27" = ''':sup:`27` τίς δὲ ἐξ ὑμῶν μεριμνῶν δύναται προσθεῖναι ἐπὶ τὴν ἡλικίαν αὐτοῦ
πῆχυν ἕνα;
'''
"28" = ''':sup:`28` καὶ περὶ ἐνδύματος τί μεριμνᾶτε; καταμάθετε τὰ κρίνα τοῦ ἀγροῦ πῶς
αὐξάνουσιν· οὐ κοπιῶσιν οὐδὲ νήθουσιν·
'''
"29" = ''':sup:`29` λέγω δὲ ὑμῖν ὅτι οὐδὲ σολομὼν ἐν πάσῃ τῇ δόξῃ αὐτοῦ περιεβάλετο ὡς
ἓν τούτων.
'''
"30" = ''':sup:`30` εἰ δὲ τὸν χόρτον τοῦ ἀγροῦ σήμερον ὄντα καὶ αὔριον εἰς κλίβανον
βαλλόμενον ὁ θεὸς οὕτως ἀμφιέννυσιν, οὐ πολλῶ μᾶλλον ὑμᾶς, ὀλιγόπιστοι;
'''
"31" = ''':sup:`31` μὴ οὗν μεριμνήσητε λέγοντες, τί φάγωμεν; ἤ, τί πίωμεν; ἤ, τί
περιβαλώμεθα;
'''
"32" = ''':sup:`32` πάντα γὰρ ταῦτα τὰ ἔθνη ἐπιζητοῦσιν· οἶδεν γὰρ ὁ πατὴρ ὑμῶν ὁ
οὐράνιος ὅτι χρῄζετε τούτων ἁπάντων.
αὐτοῦ, καὶ ταῦτα πάντα προστεθήσεται ὑμῖν.
'''
"34" = ''':sup:`34` μὴ οὗν μεριμνήσητε εἰς τὴν αὔριον, ἡ γὰρ αὔριον μεριμνήσει ἑαυτῆς·
ἀρκετὸν τῇ ἡμέρᾳ ἡ κακία αὐτῆς.
