[6]
"1" = ''':sup:`1` ποῦ ἀπῆλθεν ὁ ἀδελφιδός σου ἡ καλὴ ἐν γυναιξίν ποῦ ἀπέβλεψεν ὁ
ἀδελφιδός σου καὶ ζητήσομεν αὐτὸν μετὰ σοῦ
'''
"2" = ''':sup:`2` ἀδελφιδός μου κατέβη εἰς κῆπον αὐτοῦ εἰς φιάλας τοῦ ἀρώματος
ποιμαίνειν ἐν κήποις καὶ συλλέγειν κρίνα
'''
"3" = ''':sup:`3` ἐγὼ τῷ ἀδελφιδῷ μου καὶ ἀδελφιδός μου ἐμοὶ ὁ ποιμαίνων ἐν τοῖς
κρίνοις
'''
"4" = ''':sup:`4` καλὴ εἶ ἡ πλησίον μου ὡς εὐδοκία ὡραία ὡς Ιερουσαλημ θάμβος ὡς
τεταγμέναι
'''
"5" = ''':sup:`5` ἀπόστρεψον ὀφθαλμούς σου ἀπεναντίον μου ὅτι αὐτοὶ ἀνεπτέρωσάν με
τρίχωμά σου ὡς ἀγέλαι τῶν αἰγῶν αἳ ἀνεφάνησαν ἀπὸ τοῦ Γαλααδ
'''
"6" = ''':sup:`6` ὀδόντες σου ὡς ἀγέλαι τῶν κεκαρμένων αἳ ἀνέβησαν ἀπὸ τοῦ λουτροῦ αἱ
πᾶσαι διδυμεύουσαι καὶ ἀτεκνοῦσα οὐκ ἔστιν ἐν αὐταῖς
'''
"7" = ''':sup:`7` ὡς σπαρτίον τὸ κόκκινον χείλη σου καὶ ἡ λαλιά σου ὡραία ὡς λέπυρον
τῆς ῥόας μῆλόν σου ἐκτὸς τῆς σιωπήσεώς σου
'''
"8" = ''':sup:`8` ἑξήκοντά εἰσιν βασίλισσαι καὶ ὀγδοήκοντα παλλακαί καὶ νεάνιδες ὧν
οὐκ ἔστιν ἀριθμός
'''
"9" = ''':sup:`9` μία ἐστὶν περιστερά μου τελεία μου μία ἐστὶν τῇ μητρὶ αὐτῆς ἐκλεκτή
ἐστιν τῇ τεκούσῃ αὐτῆς εἴδοσαν αὐτὴν θυγατέρες καὶ μακαριοῦσιν αὐτήν
βασίλισσαι καὶ παλλακαὶ καὶ αἰνέσουσιν αὐτήν
'''
"10" = ''':sup:`10` τίς αὕτη ἡ ἐκκύπτουσα ὡσεὶ ὄρθρος καλὴ ὡς σελήνη ἐκλεκτὴ ὡς ὁ ἥλιος
θάμβος ὡς τεταγμέναι
'''
"11" = ''':sup:`11` εἰς κῆπον καρύας κατέβην ἰδεῖν ἐν γενήμασιν τοῦ χειμάρρου ἰδεῖν εἰ
ἤνθησεν ἡ ἄμπελος ἐξήνθησαν αἱ ῥόαι ἐκεῖ δώσω τοὺς μαστούς μου σοί
'''
"12" = ''':sup:`12` οὐκ ἔγνω ἡ ψυχή μου ἔθετό με ἅρματα Αμιναδαβ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
