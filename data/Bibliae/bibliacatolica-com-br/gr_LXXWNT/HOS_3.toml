"1" = ''':sup:`1` καὶ εἶπεν κύριος πρός με ἔτι πορεύθητι καὶ ἀγάπησον γυναῖκα ἀγαπῶσαν
πονηρὰ καὶ μοιχαλίν καθὼς ἀγαπᾷ ὁ θεὸς τοὺς υἱοὺς Ισραηλ καὶ αὐτοὶ
ἀποβλέπουσιν ἐπὶ θεοὺς ἀλλοτρίους καὶ φιλοῦσιν πέμματα μετὰ σταφίδων
'''
"2" = ''':sup:`2` καὶ ἐμισθωσάμην ἐμαυτῷ πεντεκαίδεκα ἀργυρίου καὶ γομορ κριθῶν καὶ
νεβελ οἴνου
'''
"3" = ''':sup:`3` καὶ εἶπα πρὸς αὐτήν ἡμέρας πολλὰς καθήσῃ ἐπ’ ἐμοὶ καὶ οὐ μὴ
πορνεύσῃς οὐδὲ μὴ γένῃ ἀνδρὶ ἑτέρῳ καὶ ἐγὼ ἐπὶ σοί
'''
"4" = ''':sup:`4` διότι ἡμέρας πολλὰς καθήσονται οἱ υἱοὶ Ισραηλ οὐκ ὄντος βασιλέως
οὐδὲ ὄντος ἄρχοντος οὐδὲ οὔσης θυσίας οὐδὲ ὄντος θυσιαστηρίου οὐδὲ
ἱερατείας οὐδὲ δήλων
'''
"5" = ''':sup:`5` καὶ μετὰ ταῦτα ἐπιστρέψουσιν οἱ υἱοὶ Ισραηλ καὶ ἐπιζητήσουσιν κύριον
τὸν θεὸν αὐτῶν καὶ Δαυιδ τὸν βασιλέα αὐτῶν καὶ ἐκστήσονται ἐπὶ τῷ κυρίῳ
καὶ ἐπὶ τοῖς ἀγαθοῖς αὐτοῦ ἐπ’ ἐσχάτων τῶν ἡμερῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
