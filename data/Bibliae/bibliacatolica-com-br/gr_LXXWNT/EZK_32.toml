[32]
"1" = ''':sup:`1` καὶ ἐγένετο ἐν τῷ ἑνδεκάτῳ ἔτει ἐν τῷ δωδεκάτῳ μηνὶ μιᾷ τοῦ μηνὸς
ἐγένετο λόγος κυρίου πρός με λέγων
'''
"2" = ''':sup:`2` υἱὲ ἀνθρώπου λαβὲ θρῆνον ἐπὶ Φαραω βασιλέα Αἰγύπτου καὶ ἐρεῖς αὐτῷ
λέοντι ἐθνῶν ὡμοιώθης καὶ σὺ ὡς δράκων ὁ ἐν τῇ θαλάσσῃ καὶ ἐκεράτιζες
τοῖς ποταμοῖς σου καὶ ἐτάρασσες ὕδωρ τοῖς ποσίν σου καὶ κατεπάτεις τοὺς
ποταμούς σου
'''
"3" = ''':sup:`3` τάδε λέγει κύριος καὶ περιβαλῶ ἐπὶ σὲ δίκτυα λαῶν πολλῶν καὶ ἀνάξω
σε ἐν τῷ ἀγκίστρῳ μου
'''
"4" = ''':sup:`4` καὶ ἐκτενῶ σε ἐπὶ τὴν γῆν πεδία πλησθήσεταί σου καὶ ἐπικαθιῶ ἐπὶ σὲ
πάντα τὰ πετεινὰ τοῦ οὐρανοῦ καὶ ἐμπλήσω ἐκ σοῦ πάντα τὰ θηρία πάσης
τῆς γῆς
'''
"5" = ''':sup:`5` καὶ δώσω τὰς σάρκας σου ἐπὶ τὰ ὄρη καὶ ἐμπλήσω ἀπὸ τοῦ αἵματός σου
'''
"6" = ''':sup:`6` καὶ ποτισθήσεται ἡ γῆ ἀπὸ τῶν προχωρημάτων σου ἀπὸ τοῦ πλήθους σου
ἐπὶ τῶν ὀρέων φάραγγας ἐμπλήσω ἀπὸ σοῦ
'''
"7" = ''':sup:`7` καὶ κατακαλύψω ἐν τῷ σβεσθῆναί σε οὐρανὸν καὶ συσκοτάσω τὰ ἄστρα
αὐτοῦ ἥλιον ἐν νεφέλῃ καλύψω καὶ σελήνη οὐ μὴ φάνῃ τὸ φῶς αὐτῆς
'''
"8" = ''':sup:`8` πάντα τὰ φαίνοντα φῶς ἐν τῷ οὐρανῷ συσκοτάσουσιν ἐπὶ σέ καὶ δώσω
σκότος ἐπὶ τὴν γῆν σου λέγει κύριος κύριος
'''
"9" = ''':sup:`9` καὶ παροργιῶ καρδίαν λαῶν πολλῶν ἡνίκα ἂν ἄγω αἰχμαλωσίαν σου εἰς τὰ
ἔθνη εἰς γῆν ἣν οὐκ ἔγνως
'''
"10" = ''':sup:`10` καὶ στυγνάσουσιν ἐπὶ σὲ ἔθνη πολλά καὶ οἱ βασιλεῖς αὐτῶν ἐκστάσει
ἐκστήσονται ἐν τῷ πέτασθαι τὴν ῥομφαίαν μου ἐπὶ πρόσωπα αὐτῶν
προσδεχόμενοι τὴν πτῶσιν αὐτῶν ἀφ’ ἡμέρας πτώσεώς σου
'''
"11" = ''':sup:`11` ὅτι τάδε λέγει κύριος ῥομφαία βασιλέως Βαβυλῶνος ἥξει σοι
'''
"12" = ''':sup:`12` ἐν μαχαίραις γιγάντων καὶ καταβαλῶ τὴν ἰσχύν σου λοιμοὶ ἀπὸ ἐθνῶν
πάντες καὶ ἀπολοῦσι τὴν ὕβριν Αἰγύπτου καὶ συντριβήσεται πᾶσα ἡ ἰσχὺς
αὐτῆς
'''
"13" = ''':sup:`13` καὶ ἀπολῶ πάντα τὰ κτήνη αὐτῆς ἀφ’ ὕδατος πολλοῦ καὶ οὐ μὴ ταράξῃ
αὐτὸ ἔτι ποὺς ἀνθρώπου καὶ ἴχνος κτηνῶν οὐ μὴ καταπατήσῃ αὐτό
'''
"14" = ''':sup:`14` οὕτως τότε ἡσυχάσει τὰ ὕδατα αὐτῶν καὶ οἱ ποταμοὶ αὐτῶν ὡς ἔλαιον
πορεύσονται λέγει κύριος
'''
"15" = ''':sup:`15` ὅταν δῶ Αἴγυπτον εἰς ἀπώλειαν καὶ ἐρημωθῇ ἡ γῆ σὺν τῇ πληρώσει
αὐτῆς ὅταν διασπείρω πάντας τοὺς κατοικοῦντας ἐν αὐτῇ καὶ γνώσονται ὅτι
ἐγώ εἰμι κύριος
'''
"16" = ''':sup:`16` θρῆνός ἐστιν καὶ θρηνήσεις αὐτόν καὶ αἱ θυγατέρες τῶν ἐθνῶν
θρηνήσουσιν αὐτόν ἐπ’ Αἴγυπτον καὶ ἐπὶ πᾶσαν τὴν ἰσχὺν αὐτῆς
θρηνήσουσιν αὐτήν λέγει κύριος κύριος
'''
"17" = ''':sup:`17` καὶ ἐγενήθη ἐν τῷ δωδεκάτῳ ἔτει τοῦ πρώτου μηνὸς πεντεκαιδεκάτῃ τοῦ
μηνὸς ἐγένετο λόγος κυρίου πρός με λέγων
'''
"18" = ''':sup:`18` υἱὲ ἀνθρώπου θρήνησον ἐπὶ τὴν ἰσχὺν Αἰγύπτου καὶ καταβιβάσουσιν
αὐτῆς τὰς θυγατέρας τὰ ἔθνη νεκρὰς εἰς τὸ βάθος τῆς γῆς πρὸς τοὺς
καταβαίνοντας εἰς βόθρον
'''
"20" = ''':sup:`20` ἐν μέσῳ τραυματιῶν μαχαίρας πεσοῦνται μετ’ αὐτοῦ καὶ κοιμηθήσεται
πᾶσα ἡ ἰσχὺς αὐτοῦ
'''
"21" = ''':sup:`21` καὶ ἐροῦσίν σοι οἱ γίγαντες ἐν βάθει βόθρου γίνου τίνος κρείττων εἶ
κατάβηθι καὶ κοιμήθητι μετὰ ἀπεριτμήτων ἐν μέσῳ τραυματιῶν μαχαίρας
'''
"22" = ''':sup:`22` ἐκεῖ Ασσουρ καὶ πᾶσα ἡ συναγωγὴ αὐτοῦ πάντες τραυματίαι ἐκεῖ
ἐδόθησαν καὶ ἡ ταφὴ αὐτῶν ἐν βάθει βόθρου καὶ ἐγενήθη ἡ συναγωγὴ αὐτοῦ
περικύκλῳ τοῦ μνήματος αὐτοῦ πάντες οἱ τραυματίαι οἱ πεπτωκότες μαχαίρᾳ
'''
"23" = ''':sup:`23` οἱ δόντες τὸν φόβον αὐτῶν ἐπὶ γῆς ζωῆς
'''
"24" = ''':sup:`24` ἐκεῖ αιλαμ καὶ πᾶσα ἡ δύναμις αὐτοῦ περικύκλῳ τοῦ μνήματος αὐτοῦ
πάντες οἱ τραυματίαι οἱ πεπτωκότες μαχαίρᾳ καὶ οἱ καταβαίνοντες
ἀπερίτμητοι εἰς γῆς βάθος οἱ δεδωκότες αὐτῶν φόβον ἐπὶ γῆς ζωῆς καὶ
ἐλάβοσαν τὴν βάσανον αὐτῶν μετὰ τῶν καταβαινόντων εἰς βόθρον
'''
"25" = ''':sup:`25` ἐν μέσῳ τραυματιῶν
'''
"26" = ''':sup:`26` ἐκεῖ ἐδόθησαν Μοσοχ καὶ Θοβελ καὶ πᾶσα ἡ ἰσχὺς αὐτῶν περικύκλῳ τοῦ
μνήματος αὐτοῦ πάντες τραυματίαι αὐτοῦ πάντες ἀπερίτμητοι τραυματίαι
ἀπὸ μαχαίρας οἱ δεδωκότες τὸν φόβον αὐτῶν ἐπὶ γῆς ζωῆς
'''
"27" = ''':sup:`27` καὶ ἐκοιμήθησαν μετὰ τῶν γιγάντων τῶν πεπτωκότων ἀπὸ αἰῶνος οἳ
κατέβησαν εἰς ᾅδου ἐν ὅπλοις πολεμικοῖς καὶ ἔθηκαν τὰς μαχαίρας αὐτῶν
ὑπὸ τὰς κεφαλὰς αὐτῶν καὶ ἐγενήθησαν αἱ ἀνομίαι αὐτῶν ἐπὶ τῶν ὀστῶν
αὐτῶν ὅτι ἐξεφόβησαν γίγαντας ἐν γῇ ζωῆς
'''
"28" = ''':sup:`28` καὶ σὺ ἐν μέσῳ ἀπεριτμήτων κοιμηθήσῃ μετὰ τετραυματισμένων μαχαίρᾳ
'''
"29" = ''':sup:`29` ἐκεῖ ἐδόθησαν οἱ ἄρχοντες Ασσουρ οἱ δόντες τὴν ἰσχὺν αὐτοῦ εἰς
τραῦμα μαχαίρας οὗτοι μετὰ τραυματιῶν ἐκοιμήθησαν μετὰ καταβαινόντων
εἰς βόθρον
'''
"30" = ''':sup:`30` ἐκεῖ οἱ ἄρχοντες τοῦ βορρᾶ πάντες στρατηγοὶ Ασσουρ οἱ καταβαίνοντες
τραυματίαι σὺν τῷ φόβῳ αὐτῶν καὶ τῇ ἰσχύι αὐτῶν ἐκοιμήθησαν ἀπερίτμητοι
μετὰ τραυματιῶν μαχαίρας καὶ ἀπήνεγκαν τὴν βάσανον αὐτῶν μετὰ τῶν
καταβαινόντων εἰς βόθρον
'''
"31" = ''':sup:`31` ἐκείνους ὄψεται βασιλεὺς Φαραω καὶ παρακληθήσεται ἐπὶ πᾶσαν τὴν
ἰσχὺν αὐτῶν λέγει κύριος κύριος
'''
"32" = ''':sup:`32` ὅτι δέδωκα τὸν φόβον αὐτοῦ ἐπὶ γῆς ζωῆς καὶ κοιμηθήσεται ἐν μέσῳ
ἀπεριτμήτων μετὰ τραυματιῶν μαχαίρας Φαραω καὶ πᾶν τὸ πλῆθος αὐτοῦ
λέγει κύριος κύριος
