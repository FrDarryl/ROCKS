[4]
"1" = ''':sup:`1` ἀκούσατε παῖδες παιδείαν πατρὸς καὶ προσέχετε γνῶναι ἔννοιαν
'''
"2" = ''':sup:`2` δῶρον γὰρ ἀγαθὸν δωροῦμαι ὑμῖν τὸν ἐμὸν νόμον μὴ ἐγκαταλίπητε
'''
"3" = ''':sup:`3` υἱὸς γὰρ ἐγενόμην κἀγὼ πατρὶ ὑπήκοος καὶ ἀγαπώμενος ἐν προσώπῳ
μητρός
'''
"4" = ''':sup:`4` οἳ ἔλεγον καὶ ἐδίδασκόν με ἐρειδέτω ὁ ἡμέτερος λόγος εἰς σὴν καρδίαν
'''
"5" = ''':sup:`5` φύλασσε ἐντολάς μὴ ἐπιλάθῃ μηδὲ παρίδῃς ῥῆσιν ἐμοῦ στόματος
'''
"6" = ''':sup:`6` μηδὲ ἐγκαταλίπῃς αὐτήν καὶ ἀνθέξεταί σου ἐράσθητι αὐτῆς καὶ τηρήσει
σε
'''
"8" = ''':sup:`8` περιχαράκωσον αὐτήν καὶ ὑψώσει σε τίμησον αὐτήν ἵνα σε περιλάβῃ
'''
"9" = ''':sup:`9` ἵνα δῷ τῇ σῇ κεφαλῇ στέφανον χαρίτων στεφάνῳ δὲ τρυφῆς ὑπερασπίσῃ
σου
'''
"10" = ''':sup:`10` ἄκουε υἱέ καὶ δέξαι ἐμοὺς λόγους καὶ πληθυνθήσεται ἔτη ζωῆς σου ἵνα
σοι γένωνται πολλαὶ ὁδοὶ βίου
'''
"11" = ''':sup:`11` ὁδοὺς γὰρ σοφίας διδάσκω σε ἐμβιβάζω δέ σε τροχιαῖς ὀρθαῖς
'''
"12" = ''':sup:`12` ἐὰν γὰρ πορεύῃ οὐ συγκλεισθήσεταί σου τὰ διαβήματα ἐὰν δὲ τρέχῃς οὐ
κοπιάσεις
'''
"13" = ''':sup:`13` ἐπιλαβοῦ ἐμῆς παιδείας μὴ ἀφῇς ἀλλὰ φύλαξον αὐτὴν σεαυτῷ εἰς ζωήν
σου
'''
"14" = ''':sup:`14` ὁδοὺς ἀσεβῶν μὴ ἐπέλθῃς μηδὲ ζηλώσῃς ὁδοὺς παρανόμων
'''
"15" = ''':sup:`15` ἐν ᾧ ἂν τόπῳ στρατοπεδεύσωσιν μὴ ἐπέλθῃς ἐκεῖ ἔκκλινον δὲ ἀπ’ αὐτῶν
καὶ παράλλαξον
'''
"16" = ''':sup:`16` οὐ γὰρ μὴ ὑπνώσωσιν ἐὰν μὴ κακοποιήσωσιν ἀφῄρηται ὁ ὕπνος αὐτῶν καὶ
οὐ κοιμῶνται
'''
"17" = ''':sup:`17` οἵδε γὰρ σιτοῦνται σῖτα ἀσεβείας οἴνῳ δὲ παρανόμῳ μεθύσκονται
'''
"18" = ''':sup:`18` αἱ δὲ ὁδοὶ τῶν δικαίων ὁμοίως φωτὶ λάμπουσιν προπορεύονται καὶ
φωτίζουσιν ἕως κατορθώσῃ ἡ ἡμέρα
'''
"19" = ''':sup:`19` αἱ δὲ ὁδοὶ τῶν ἀσεβῶν σκοτειναί οὐκ οἴδασιν πῶς προσκόπτουσιν
'''
"20" = ''':sup:`20` υἱέ ἐμῇ ῥήσει πρόσεχε τοῖς δὲ ἐμοῖς λόγοις παράβαλε σὸν οὖς
'''
"21" = ''':sup:`21` ὅπως μὴ ἐκλίπωσίν σε αἱ πηγαί σου φύλασσε αὐτὰς ἐν σῇ καρδίᾳ
'''
"22" = ''':sup:`22` ζωὴ γάρ ἐστιν τοῖς εὑρίσκουσιν αὐτὰς καὶ πάσῃ σαρκὶ ἴασις
'''
"23" = ''':sup:`23` πάσῃ φυλακῇ τήρει σὴν καρδίαν ἐκ γὰρ τούτων ἔξοδοι ζωῆς
'''
"24" = ''':sup:`24` περίελε σεαυτοῦ σκολιὸν στόμα καὶ ἄδικα χείλη μακρὰν ἀπὸ σοῦ ἄπωσαι
'''
"25" = ''':sup:`25` οἱ ὀφθαλμοί σου ὀρθὰ βλεπέτωσαν τὰ δὲ βλέφαρά σου νευέτω δίκαια
'''
"26" = ''':sup:`26` ὀρθὰς τροχιὰς ποίει σοῖς ποσὶν καὶ τὰς ὁδούς σου κατεύθυνε
'''
"27" = ''':sup:`27` μὴ ἐκκλίνῃς εἰς τὰ δεξιὰ μηδὲ εἰς τὰ ἀριστερά ἀπόστρεψον δὲ σὸν
πόδα ἀπὸ ὁδοῦ κακῆς (27a) ὁδοὺς γὰρ τὰς ἐκ δεξιῶν οἶδεν ὁ θεός
διεστραμμέναι δέ εἰσιν αἱ ἐξ ἀριστερῶν (27b) αὐτὸς δὲ ὀρθὰς ποιήσει τὰς
τροχιάς σου τὰς δὲ πορείας σου ἐν εἰρήνῃ προάξει
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
