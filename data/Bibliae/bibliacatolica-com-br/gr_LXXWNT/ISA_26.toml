[26]
"1" = ''':sup:`1` τῇ ἡμέρᾳ ἐκείνῃ ᾄσονται τὸ ᾆσμα τοῦτο ἐπὶ γῆς Ιουδα λέγοντες ἰδοὺ
πόλις ὀχυρά καὶ σωτήριον ἡμῶν θήσει τεῖχος καὶ περίτειχος
'''
"2" = ''':sup:`2` ἀνοίξατε πύλας εἰσελθάτω λαὸς φυλάσσων δικαιοσύνην καὶ φυλάσσων
ἀλήθειαν
'''
"3" = ''':sup:`3` ἀντιλαμβανόμενος ἀληθείας καὶ φυλάσσων εἰρήνην ὅτι ἐπὶ σοὶ
'''
"4" = ''':sup:`4` ἤλπισαν κύριε ἕως τοῦ αἰῶνος ὁ θεὸς ὁ μέγας ὁ αἰώνιος
'''
"5" = ''':sup:`5` ὃς ταπεινώσας κατήγαγες τοὺς ἐνοικοῦντας ἐν ὑψηλοῖς πόλεις ὀχυρὰς
καταβαλεῖς καὶ κατάξεις ἕως ἐδάφους
'''
"6" = ''':sup:`6` καὶ πατήσουσιν αὐτοὺς πόδες πραέων καὶ ταπεινῶν
'''
"7" = ''':sup:`7` ὁδὸς εὐσεβῶν εὐθεῖα ἐγένετο καὶ παρεσκευασμένη ἡ ὁδὸς τῶν εὐσεβῶν
'''
"8" = ''':sup:`8` ἡ γὰρ ὁδὸς κυρίου κρίσις ἠλπίσαμεν ἐπὶ τῷ ὀνόματί σου καὶ ἐπὶ τῇ
μνείᾳ
'''
"9" = ''':sup:`9` ᾗ ἐπιθυμεῖ ἡ ψυχὴ ἡμῶν ἐκ νυκτὸς ὀρθρίζει τὸ πνεῦμά μου πρὸς σέ ὁ
θεός διότι φῶς τὰ προστάγματά σου ἐπὶ τῆς γῆς δικαιοσύνην μάθετε οἱ
ἐνοικοῦντες ἐπὶ τῆς γῆς
'''
"10" = ''':sup:`10` πέπαυται γὰρ ὁ ἀσεβής οὐ μὴ μάθῃ δικαιοσύνην ἐπὶ τῆς γῆς ἀλήθειαν
οὐ μὴ ποιήσῃ ἀρθήτω ὁ ἀσεβής ἵνα μὴ ἴδῃ τὴν δόξαν κυρίου
'''
"11" = ''':sup:`11` κύριε ὑψηλός σου ὁ βραχίων καὶ οὐκ ᾔδεισαν γνόντες δὲ
αἰσχυνθήσονται ζῆλος λήμψεται λαὸν ἀπαίδευτον καὶ νῦν πῦρ τοὺς
ὑπεναντίους ἔδεται
'''
"12" = ''':sup:`12` κύριε ὁ θεὸς ἡμῶν εἰρήνην δὸς ἡμῖν πάντα γὰρ ἀπέδωκας ἡμῖν
'''
"13" = ''':sup:`13` κύριε ὁ θεὸς ἡμῶν κτῆσαι ἡμᾶς κύριε ἐκτὸς σοῦ ἄλλον οὐκ οἴδαμεν τὸ
ὄνομά σου ὀνομάζομεν
'''
"14" = ''':sup:`14` οἱ δὲ νεκροὶ ζωὴν οὐ μὴ ἴδωσιν οὐδὲ ἰατροὶ οὐ μὴ ἀναστήσωσιν διὰ
τοῦτο ἐπήγαγες καὶ ἀπώλεσας καὶ ἦρας πᾶν ἄρσεν αὐτῶν
'''
"15" = ''':sup:`15` πρόσθες αὐτοῖς κακά κύριε πρόσθες κακὰ πᾶσιν τοῖς ἐνδόξοις τῆς γῆς
'''
"16" = ''':sup:`16` κύριε ἐν θλίψει ἐμνήσθην σου ἐν θλίψει μικρᾷ ἡ παιδεία σου ἡμῖν
'''
"17" = ''':sup:`17` καὶ ὡς ἡ ὠδίνουσα ἐγγίζει τοῦ τεκεῖν καὶ ἐπὶ τῇ ὠδῖνι αὐτῆς
ἐκέκραξεν οὕτως ἐγενήθημεν τῷ ἀγαπητῷ σου διὰ τὸν φόβον σου κύριε
'''
"18" = ''':sup:`18` ἐν γαστρὶ ἐλάβομεν καὶ ὠδινήσαμεν καὶ ἐτέκομεν πνεῦμα σωτηρίας σου
ἐποιήσαμεν ἐπὶ τῆς γῆς ἀλλὰ πεσοῦνται οἱ ἐνοικοῦντες ἐπὶ τῆς γῆς
'''
"19" = ''':sup:`19` ἀναστήσονται οἱ νεκροί καὶ ἐγερθήσονται οἱ ἐν τοῖς μνημείοις καὶ
εὐφρανθήσονται οἱ ἐν τῇ γῇ ἡ γὰρ δρόσος ἡ παρὰ σοῦ ἴαμα αὐτοῖς ἐστιν ἡ
δὲ γῆ τῶν ἀσεβῶν πεσεῖται
'''
"20" = ''':sup:`20` βάδιζε λαός μου εἴσελθε εἰς τὰ ταμίειά σου ἀπόκλεισον τὴν θύραν σου
ἀποκρύβηθι μικρὸν ὅσον ὅσον ἕως ἂν παρέλθῃ ἡ ὀργὴ κυρίου
'''
"21" = ''':sup:`21` ἰδοὺ γὰρ κύριος ἀπὸ τοῦ ἁγίου ἐπάγει τὴν ὀργὴν ἐπὶ τοὺς ἐνοικοῦντας
ἐπὶ τῆς γῆς καὶ ἀνακαλύψει ἡ γῆ τὸ αἷμα αὐτῆς καὶ οὐ κατακαλύψει τοὺς
ἀνῃρημένους
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
