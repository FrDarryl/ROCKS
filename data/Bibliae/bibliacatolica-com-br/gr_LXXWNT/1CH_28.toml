[28]
"1" = ''':sup:`1` καὶ ἐξεκκλησίασεν Δαυιδ πάντας τοὺς ἄρχοντας Ισραηλ ἄρχοντας τῶν
κριτῶν καὶ τοὺς ἄρχοντας τῶν ἐφημεριῶν τῶν περὶ τὸ σῶμα τοῦ βασιλέως
καὶ ἄρχοντας τῶν χιλιάδων καὶ τῶν ἑκατοντάδων καὶ τοὺς γαζοφύλακας καὶ
τοὺς ἐπὶ τῶν ὑπαρχόντων αὐτοῦ καὶ τοὺς δυνάστας καὶ τοὺς μαχητὰς τῆς
στρατιᾶς ἐν Ιερουσαλημ
'''
"2" = ''':sup:`2` καὶ ἔστη Δαυιδ ἐν μέσῳ τῆς ἐκκλησίας καὶ εἶπεν ἀκούσατέ μου ἀδελφοὶ
καὶ λαός μου ἐμοὶ ἐγένετο ἐπὶ καρδίαν οἰκοδομῆσαι οἶκον ἀναπαύσεως τῆς
κιβωτοῦ διαθήκης κυρίου καὶ στάσιν ποδῶν κυρίου ἡμῶν καὶ ἡτοίμασα τὰ
εἰς τὴν κατασκήνωσιν ἐπιτήδεια
'''
"3" = ''':sup:`3` καὶ ὁ θεὸς εἶπεν οὐκ οἰκοδομήσεις ἐμοὶ οἶκον τοῦ ἐπονομάσαι τὸ ὄνομά
μου ἐπ’ αὐτῷ ὅτι ἄνθρωπος πολεμιστὴς εἶ σὺ καὶ αἵματα ἐξέχεας
'''
"4" = ''':sup:`4` καὶ ἐξελέξατο κύριος ὁ θεὸς Ισραηλ ἐν ἐμοὶ ἀπὸ παντὸς οἴκου πατρός
μου εἶναι βασιλέα ἐπὶ Ισραηλ εἰς τὸν αἰῶνα καὶ ἐν Ιουδα ᾑρέτικεν τὸ
βασίλειον καὶ ἐξ οἴκου Ιουδα τὸν οἶκον τοῦ πατρός μου καὶ ἐν τοῖς υἱοῖς
τοῦ πατρός μου ἐν ἐμοὶ ἠθέλησεν τοῦ γενέσθαι με βασιλέα ἐπὶ τῷ παντὶ
Ισραηλ
'''
"5" = ''':sup:`5` καὶ ἀπὸ πάντων τῶν υἱῶν μου ὅτι πολλοὺς υἱοὺς ἔδωκέν μοι κύριος
ἐξελέξατο ἐν Σαλωμων τῷ υἱῷ μου καθίσαι αὐτὸν ἐπὶ θρόνου βασιλείας
κυρίου ἐπὶ τὸν Ισραηλ
'''
"6" = ''':sup:`6` καὶ εἶπέν μοι ὁ θεός Σαλωμων ὁ υἱός σου οἰκοδομήσει τὸν οἶκόν μου
καὶ τὴν αὐλήν μου ὅτι ᾑρέτικα ἐν αὐτῷ εἶναί μου υἱόν κἀγὼ ἔσομαι αὐτῷ
εἰς πατέρα
'''
"7" = ''':sup:`7` καὶ κατορθώσω τὴν βασιλείαν αὐτοῦ ἕως αἰῶνος ἐὰν ἰσχύσῃ τοῦ
φυλάξασθαι τὰς ἐντολάς μου καὶ τὰ κρίματά μου ὡς ἡ ἡμέρα αὕτη
'''
"8" = ''':sup:`8` καὶ νῦν κατὰ πρόσωπον πάσης ἐκκλησίας κυρίου καὶ ἐν ὠσὶν θεοῦ ἡμῶν
φυλάξασθε καὶ ζητήσατε πάσας τὰς ἐντολὰς κυρίου τοῦ θεοῦ ἡμῶν ἵνα
κληρονομήσητε τὴν γῆν τὴν ἀγαθὴν καὶ κατακληρονομήσητε τοῖς υἱοῖς ὑμῶν
μεθ’ ὑμᾶς ἕως αἰῶνος
'''
"9" = ''':sup:`9` καὶ νῦν Σαλωμων υἱέ μου γνῶθι τὸν θεὸν τῶν πατέρων σου καὶ δούλευε
αὐτῷ ἐν καρδίᾳ τελείᾳ καὶ ψυχῇ θελούσῃ ὅτι πάσας καρδίας ἐτάζει κύριος
καὶ πᾶν ἐνθύμημα γιγνώσκει ἐὰν ζητήσῃς αὐτόν εὑρεθήσεταί σοι καὶ ἐὰν
καταλείψῃς αὐτόν καταλείψει σε εἰς τέλος
'''
"10" = ''':sup:`10` ἰδὲ τοίνυν ὅτι κύριος ᾑρέτικέν σε οἰκοδομῆσαι αὐτῷ οἶκον εἰς
ἁγίασμα ἴσχυε καὶ ποίει
'''
"11" = ''':sup:`11` καὶ ἔδωκεν Δαυιδ Σαλωμων τῷ υἱῷ αὐτοῦ τὸ παράδειγμα τοῦ ναοῦ καὶ
τῶν οἴκων αὐτοῦ καὶ τῶν ζακχω αὐτοῦ καὶ τῶν ὑπερῴων καὶ τῶν ἀποθηκῶν
τῶν ἐσωτέρων καὶ τοῦ οἴκου τοῦ ἐξιλασμοῦ
'''
"12" = ''':sup:`12` καὶ τὸ παράδειγμα ὃ εἶχεν ἐν πνεύματι αὐτοῦ τῶν αὐλῶν οἴκου κυρίου
καὶ πάντων τῶν παστοφορίων τῶν κύκλῳ τῶν εἰς τὰς ἀποθήκας οἴκου κυρίου
καὶ τῶν ἀποθηκῶν τῶν ἁγίων
'''
"13" = ''':sup:`13` καὶ τῶν καταλυμάτων τῶν ἐφημεριῶν τῶν ἱερέων καὶ τῶν Λευιτῶν εἰς
πᾶσαν ἐργασίαν λειτουργίας οἴκου κυρίου καὶ τῶν ἀποθηκῶν τῶν
λειτουργησίμων σκευῶν τῆς λατρείας οἴκου κυρίου
'''
"14" = ''':sup:`14` καὶ τὸν σταθμὸν τῆς ὁλκῆς αὐτῶν τῶν τε χρυσῶν καὶ ἀργυρῶν
'''
"15" = ''':sup:`15` λυχνιῶν τὴν ὁλκὴν ἔδωκεν αὐτῷ καὶ τῶν λύχνων
'''
"16" = ''':sup:`16` ἔδωκεν αὐτῷ ὁμοίως τὸν σταθμὸν τῶν τραπεζῶν τῆς προθέσεως ἑκάστης
τραπέζης χρυσῆς καὶ ὡσαύτως τῶν ἀργυρῶν
'''
"17" = ''':sup:`17` καὶ τῶν κρεαγρῶν καὶ σπονδείων καὶ τῶν φιαλῶν τῶν χρυσῶν καὶ τὸν
σταθμὸν τῶν χρυσῶν καὶ τῶν ἀργυρῶν κεφφουρε ἑκάστου σταθμοῦ
'''
"18" = ''':sup:`18` καὶ τὸν τοῦ θυσιαστηρίου τῶν θυμιαμάτων ἐκ χρυσίου δοκίμου σταθμὸν
ὑπέδειξεν αὐτῷ καὶ τὸ παράδειγμα τοῦ ἅρματος τῶν χερουβιν τῶν
διαπεπετασμένων ταῖς πτέρυξιν καὶ σκιαζόντων ἐπὶ τῆς κιβωτοῦ διαθήκης
κυρίου
'''
"19" = ''':sup:`19` πάντα ἐν γραφῇ χειρὸς κυρίου ἔδωκεν Δαυιδ Σαλωμων κατὰ τὴν
περιγενηθεῖσαν αὐτῷ σύνεσιν τῆς κατεργασίας τοῦ παραδείγματος
'''
"20" = ''':sup:`20` καὶ εἶπεν Δαυιδ Σαλωμων τῷ υἱῷ αὐτοῦ ἴσχυε καὶ ἀνδρίζου καὶ ποίει
μὴ φοβοῦ μηδὲ πτοηθῇς ὅτι κύριος ὁ θεός μου μετὰ σοῦ οὐκ ἀνήσει σε καὶ
οὐ μή σε ἐγκαταλίπῃ ἕως τοῦ συντελέσαι σε πᾶσαν ἐργασίαν λειτουργίας
οἴκου κυρίου
'''
"21" = ''':sup:`21` καὶ ἰδοὺ αἱ ἐφημερίαι τῶν ἱερέων καὶ τῶν Λευιτῶν εἰς πᾶσαν
λειτουργίαν οἴκου τοῦ θεοῦ καὶ μετὰ σοῦ ἐν πάσῃ πραγματείᾳ καὶ πᾶς
πρόθυμος ἐν σοφίᾳ κατὰ πᾶσαν τέχνην καὶ οἱ ἄρχοντες καὶ πᾶς ὁ λαὸς εἰς
πάντας τοὺς λόγους σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
