[2]
"1" = ''':sup:`1` παρακαλῶ οὗν πρῶτον πάντων ποιεῖσθαι δεήσεις, προσευχάς, ἐντεύξεις,
εὐχαριστίας, ὑπὲρ πάντων ἀνθρώπων,
'''
"2" = ''':sup:`2` ὑπὲρ βασιλέων καὶ πάντων τῶν ἐν ὑπεροχῇ ὄντων, ἵνα ἤρεμον καὶ
ἡσύχιον βίον διάγωμεν ἐν πάσῃ εὐσεβείᾳ καὶ σεμνότητι.
'''
"3" = ''':sup:`3` τοῦτο καλὸν καὶ ἀπόδεκτον ἐνώπιον τοῦ σωτῆρος ἡμῶν θεοῦ,
'''
"4" = ''':sup:`4` ὃς πάντας ἀνθρώπους θέλει σωθῆναι καὶ εἰς ἐπίγνωσιν ἀληθείας ἐλθεῖν.
'''
"5" = ''':sup:`5` εἷς γὰρ θεός, εἷς καὶ μεσίτης θεοῦ καὶ ἀνθρώπων, ἄνθρωπος χριστὸς
ἰησοῦς,
'''
"6" = ''':sup:`6` ὁ δοὺς ἑαυτὸν ἀντίλυτρον ὑπὲρ πάντων, τὸ μαρτύριον καιροῖς ἰδίοις·
'''
"7" = ''':sup:`7` εἰς ὃ ἐτέθην ἐγὼ κῆρυξ καὶ ἀπόστολος _ ἀλήθειαν λέγω, οὐ ψεύδομαι _
διδάσκαλος ἐθνῶν ἐν πίστει καὶ ἀληθείᾳ.
'''
"8" = ''':sup:`8` βούλομαι οὗν προσεύχεσθαι τοὺς ἄνδρας ἐν παντὶ τόπῳ, ἐπαίροντας
ὁσίους χεῖρας χωρὶς ὀργῆς καὶ διαλογισμοῦ·
σωφροσύνης κοσμεῖν ἑαυτάς, μὴ ἐν πλέγμασιν καὶ χρυσίῳ ἢ μαργαρίταις ἢ
ἱματισμῶ πολυτελεῖ,
'''
"10" = ''':sup:`10` ἀλλ᾽ ὃ πρέπει γυναιξὶν ἐπαγγελλομέναις θεοσέβειαν, δι᾽ ἔργων
ἀγαθῶν.
'''
"11" = ''':sup:`11` γυνὴ ἐν ἡσυχίᾳ μανθανέτω ἐν πάσῃ ὑποταγῇ·
'''
"12" = ''':sup:`12` διδάσκειν δὲ γυναικὶ οὐκ ἐπιτρέπω, οὐδὲ αὐθεντεῖν ἀνδρός, ἀλλ᾽
εἶναι ἐν ἡσυχίᾳ.
'''
"13" = ''':sup:`13` ἀδὰμ γὰρ πρῶτος ἐπλάσθη, εἶτα εὕα·
'''
"14" = ''':sup:`14` καὶ ἀδὰμ οὐκ ἠπατήθη, ἡ δὲ γυνὴ ἐξαπατηθεῖσα ἐν παραβάσει γέγονεν.
'''
"15" = ''':sup:`15` σωθήσεται δὲ διὰ τῆς τεκνογονίας, ἐὰν μείνωσιν ἐν πίστει καὶ ἀγάπῃ
καὶ ἁγιασμῶ μετὰ σωφροσύνης.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
