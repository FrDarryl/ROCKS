[8]
"1" = ''':sup:`1` εἶπεν δὲ κύριος πρὸς Μωυσῆν εἰπὸν Ααρων τῷ ἀδελφῷ σου ἔκτεινον τῇ
χειρὶ τὴν ῥάβδον σου ἐπὶ τοὺς ποταμοὺς καὶ ἐπὶ τὰς διώρυγας καὶ ἐπὶ τὰ
ἕλη καὶ ἀνάγαγε τοὺς βατράχους
'''
"2" = ''':sup:`2` καὶ ἐξέτεινεν Ααρων τὴν χεῖρα ἐπὶ τὰ ὕδατα Αἰγύπτου καὶ ἀνήγαγεν
τοὺς βατράχους καὶ ἀνεβιβάσθη ὁ βάτραχος καὶ ἐκάλυψεν τὴν γῆν Αἰγύπτου
'''
"3" = ''':sup:`3` ἐποίησαν δὲ ὡσαύτως καὶ οἱ ἐπαοιδοὶ τῶν Αἰγυπτίων ταῖς φαρμακείαις
αὐτῶν καὶ ἀνήγαγον τοὺς βατράχους ἐπὶ γῆν Αἰγύπτου
'''
"4" = ''':sup:`4` καὶ ἐκάλεσεν Φαραω Μωυσῆν καὶ Ααρων καὶ εἶπεν εὔξασθε περὶ ἐμοῦ πρὸς
κύριον καὶ περιελέτω τοὺς βατράχους ἀπ’ ἐμοῦ καὶ ἀπὸ τοῦ ἐμοῦ λαοῦ καὶ
ἐξαποστελῶ τὸν λαόν καὶ θύσωσιν κυρίῳ
'''
"5" = ''':sup:`5` εἶπεν δὲ Μωυσῆς πρὸς Φαραω τάξαι πρός με πότε εὔξωμαι περὶ σοῦ καὶ
περὶ τῶν θεραπόντων σου καὶ περὶ τοῦ λαοῦ σου ἀφανίσαι τοὺς βατράχους
ἀπὸ σοῦ καὶ ἀπὸ τοῦ λαοῦ σου καὶ ἐκ τῶν οἰκιῶν ὑμῶν πλὴν ἐν τῷ ποταμῷ
ὑπολειφθήσονται
'''
"6" = ''':sup:`6` ὁ δὲ εἶπεν εἰς αὔριον εἶπεν οὖν ὡς εἴρηκας ἵνα εἰδῇς ὅτι οὐκ ἔστιν
ἄλλος πλὴν κυρίου
'''
"7" = ''':sup:`7` καὶ περιαιρεθήσονται οἱ βάτραχοι ἀπὸ σοῦ καὶ ἐκ τῶν οἰκιῶν ὑμῶν καὶ
ἐκ τῶν ἐπαύλεων καὶ ἀπὸ τῶν θεραπόντων σου καὶ ἀπὸ τοῦ λαοῦ σου πλὴν ἐν
τῷ ποταμῷ ὑπολειφθήσονται
'''
"8" = ''':sup:`8` ἐξῆλθεν δὲ Μωυσῆς καὶ Ααρων ἀπὸ Φαραω καὶ ἐβόησεν Μωυσῆς πρὸς κύριον
περὶ τοῦ ὁρισμοῦ τῶν βατράχων ὡς ἐτάξατο Φαραω
'''
"9" = ''':sup:`9` ἐποίησεν δὲ κύριος καθάπερ εἶπεν Μωυσῆς καὶ ἐτελεύτησαν οἱ βάτραχοι
ἐκ τῶν οἰκιῶν καὶ ἐκ τῶν ἐπαύλεων καὶ ἐκ τῶν ἀγρῶν
'''
"10" = ''':sup:`10` καὶ συνήγαγον αὐτοὺς θιμωνιὰς θιμωνιάς καὶ ὤζεσεν ἡ γῆ
'''
"11" = ''':sup:`11` ἰδὼν δὲ Φαραω ὅτι γέγονεν ἀνάψυξις ἐβαρύνθη ἡ καρδία αὐτοῦ καὶ οὐκ
εἰσήκουσεν αὐτῶν καθάπερ ἐλάλησεν κύριος
'''
"12" = ''':sup:`12` εἶπεν δὲ κύριος πρὸς Μωυσῆν εἰπὸν Ααρων ἔκτεινον τῇ χειρὶ τὴν
ῥάβδον σου καὶ πάταξον τὸ χῶμα τῆς γῆς καὶ ἔσονται σκνῖφες ἔν τε τοῖς
ἀνθρώποις καὶ ἐν τοῖς τετράποσιν καὶ ἐν πάσῃ γῇ Αἰγύπτου
'''
"13" = ''':sup:`13` ἐξέτεινεν οὖν Ααρων τῇ χειρὶ τὴν ῥάβδον καὶ ἐπάταξεν τὸ χῶμα τῆς
γῆς καὶ ἐγένοντο οἱ σκνῖφες ἔν τε τοῖς ἀνθρώποις καὶ ἐν τοῖς τετράποσιν
καὶ ἐν παντὶ χώματι τῆς γῆς ἐγένοντο οἱ σκνῖφες ἐν πάσῃ γῇ Αἰγύπτου
'''
"14" = ''':sup:`14` ἐποιήσαν δὲ ὡσαύτως καὶ οἱ ἐπαοιδοὶ ταῖς φαρμακείαις αὐτῶν
ἐξαγαγεῖν τὸν σκνῖφα καὶ οὐκ ἠδύναντο καὶ ἐγένοντο οἱ σκνῖφες ἐν τοῖς
ἀνθρώποις καὶ ἐν τοῖς τετράποσιν
'''
"15" = ''':sup:`15` εἶπαν οὖν οἱ ἐπαοιδοὶ τῷ Φαραω δάκτυλος θεοῦ ἐστιν τοῦτο καὶ
ἐσκληρύνθη ἡ καρδία Φαραω καὶ οὐκ εἰσήκουσεν αὐτῶν καθάπερ ἐλάλησεν
κύριος
'''
"16" = ''':sup:`16` εἶπεν δὲ κύριος πρὸς Μωυσῆν ὄρθρισον τὸ πρωὶ καὶ στῆθι ἐναντίον
Φαραω καὶ ἰδοὺ αὐτὸς ἐξελεύσεται ἐπὶ τὸ ὕδωρ καὶ ἐρεῖς πρὸς αὐτόν τάδε
λέγει κύριος ἐξαπόστειλον τὸν λαόν μου ἵνα μοι λατρεύσωσιν ἐν τῇ ἐρήμῳ
'''
"17" = ''':sup:`17` ἐὰν δὲ μὴ βούλῃ ἐξαποστεῖλαι τὸν λαόν μου ἰδοὺ ἐγὼ ἐπαποστέλλω ἐπὶ
σὲ καὶ ἐπὶ τοὺς θεράποντάς σου καὶ ἐπὶ τὸν λαόν σου καὶ ἐπὶ τοὺς οἴκους
ὑμῶν κυνόμυιαν καὶ πλησθήσονται αἱ οἰκίαι τῶν Αἰγυπτίων τῆς κυνομυίης
καὶ εἰς τὴν γῆν ἐφ’ ἧς εἰσιν ἐπ’ αὐτῆς
'''
"18" = ''':sup:`18` καὶ παραδοξάσω ἐν τῇ ἡμέρᾳ ἐκείνῃ τὴν γῆν Γεσεμ ἐφ’ ἧς ὁ λαός μου
ἔπεστιν ἐπ’ αὐτῆς ἐφ’ ἧς οὐκ ἔσται ἐκεῖ ἡ κυνόμυια ἵνα εἰδῇς ὅτι ἐγώ
εἰμι κύριος ὁ κύριος πάσης τῆς γῆς
'''
"19" = ''':sup:`19` καὶ δώσω διαστολὴν ἀνὰ μέσον τοῦ ἐμοῦ λαοῦ καὶ ἀνὰ μέσον τοῦ σοῦ
λαοῦ ἐν δὲ τῇ αὔριον ἔσται τὸ σημεῖον τοῦτο ἐπὶ τῆς γῆς
'''
"20" = ''':sup:`20` ἐποίησεν δὲ κύριος οὕτως καὶ παρεγένετο ἡ κυνόμυια πλῆθος εἰς τοὺς
οἴκους Φαραω καὶ εἰς τοὺς οἴκους τῶν θεραπόντων αὐτοῦ καὶ εἰς πᾶσαν τὴν
γῆν Αἰγύπτου καὶ ἐξωλεθρεύθη ἡ γῆ ἀπὸ τῆς κυνομυίης
'''
"21" = ''':sup:`21` ἐκάλεσεν δὲ Φαραω Μωυσῆν καὶ Ααρων λέγων ἐλθόντες θύσατε τῷ θεῷ
ὑμῶν ἐν τῇ γῇ
'''
"22" = ''':sup:`22` καὶ εἶπεν Μωυσῆς οὐ δυνατὸν γενέσθαι οὕτως τὰ γὰρ βδελύγματα τῶν
Αἰγυπτίων θύσομεν κυρίῳ τῷ θεῷ ἡμῶν ἐὰν γὰρ θύσωμεν τὰ βδελύγματα τῶν
Αἰγυπτίων ἐναντίον αὐτῶν λιθοβοληθησόμεθα
'''
"23" = ''':sup:`23` ὁδὸν τριῶν ἡμερῶν πορευσόμεθα εἰς τὴν ἔρημον καὶ θύσομεν κυρίῳ τῷ
θεῷ ἡμῶν καθάπερ εἶπεν ἡμῖν
'''
"24" = ''':sup:`24` καὶ εἶπεν Φαραω ἐγὼ ἀποστέλλω ὑμᾶς καὶ θύσατε κυρίῳ τῷ θεῷ ὑμῶν ἐν
τῇ ἐρήμῳ ἀλλ’ οὐ μακρὰν ἀποτενεῖτε πορευθῆναι εὔξασθε οὖν περὶ ἐμοῦ
πρὸς κύριον
'''
"25" = ''':sup:`25` εἶπεν δὲ Μωυσῆς ὅδε ἐγὼ ἐξελεύσομαι ἀπὸ σοῦ καὶ εὔξομαι πρὸς τὸν
θεόν καὶ ἀπελεύσεται ἡ κυνόμυια ἀπὸ σοῦ καὶ ἀπὸ τῶν θεραπόντων σου καὶ
τοῦ λαοῦ σου αὔριον μὴ προσθῇς ἔτι Φαραω ἐξαπατῆσαι τοῦ μὴ ἐξαποστεῖλαι
τὸν λαὸν θῦσαι κυρίῳ
'''
"26" = ''':sup:`26` ἐξῆλθεν δὲ Μωυσῆς ἀπὸ Φαραω καὶ ηὔξατο πρὸς τὸν θεόν
'''
"27" = ''':sup:`27` ἐποίησεν δὲ κύριος καθάπερ εἶπεν Μωυσῆς καὶ περιεῖλεν τὴν κυνόμυιαν
ἀπὸ Φαραω καὶ τῶν θεραπόντων αὐτοῦ καὶ τοῦ λαοῦ αὐτοῦ καὶ οὐ κατελείφθη
οὐδεμία
'''
"28" = ''':sup:`28` καὶ ἐβάρυνεν Φαραω τὴν καρδίαν αὐτοῦ καὶ ἐπὶ τοῦ καιροῦ τούτου καὶ
οὐκ ἠθέλησεν ἐξαποστεῖλαι τὸν λαόν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
