[43]
"1" = ''':sup:`1` καὶ νῦν οὕτως λέγει κύριος ὁ θεὸς ὁ ποιήσας σε Ιακωβ ὁ πλάσας σε
Ισραηλ μὴ φοβοῦ ὅτι ἐλυτρωσάμην σε ἐκάλεσά σε τὸ ὄνομά σου ἐμὸς εἶ σύ
'''
"2" = ''':sup:`2` καὶ ἐὰν διαβαίνῃς δι’ ὕδατος μετὰ σοῦ εἰμι καὶ ποταμοὶ οὐ
συγκλύσουσίν σε καὶ ἐὰν διέλθῃς διὰ πυρός οὐ μὴ κατακαυθῇς φλὸξ οὐ
κατακαύσει σε
'''
"3" = ''':sup:`3` ὅτι ἐγὼ κύριος ὁ θεός σου ὁ ἅγιος Ισραηλ ὁ σῴζων σε ἐποίησά σου
ἄλλαγμα Αἴγυπτον καὶ Αἰθιοπίαν καὶ Σοήνην ὑπὲρ σοῦ
'''
"4" = ''':sup:`4` ἀφ’ οὗ ἔντιμος ἐγένου ἐναντίον μου ἐδοξάσθης κἀγώ σε ἠγάπησα καὶ
δώσω ἀνθρώπους πολλοὺς ὑπὲρ σοῦ καὶ ἄρχοντας ὑπὲρ τῆς κεφαλῆς σου
'''
"5" = ''':sup:`5` μὴ φοβοῦ ὅτι μετὰ σοῦ εἰμι ἀπὸ ἀνατολῶν ἄξω τὸ σπέρμα σου καὶ ἀπὸ
δυσμῶν συνάξω σε
'''
"6" = ''':sup:`6` ἐρῶ τῷ βορρᾷ ἄγε καὶ τῷ λιβί μὴ κώλυε ἄγε τοὺς υἱούς μου ἀπὸ γῆς
πόρρωθεν καὶ τὰς θυγατέρας μου ἀπ’ ἄκρων τῆς γῆς
'''
"7" = ''':sup:`7` πάντας ὅσοι ἐπικέκληνται τῷ ὀνόματί μου ἐν γὰρ τῇ δόξῃ μου
κατεσκεύασα αὐτὸν καὶ ἔπλασα καὶ ἐποίησα αὐτόν
'''
"8" = ''':sup:`8` καὶ ἐξήγαγον λαὸν τυφλόν καὶ ὀφθαλμοί εἰσιν ὡσαύτως τυφλοί καὶ κωφοὶ
τὰ ὦτα ἔχοντες
'''
"9" = ''':sup:`9` πάντα τὰ ἔθνη συνήχθησαν ἅμα καὶ συναχθήσονται ἄρχοντες ἐξ αὐτῶν τίς
ἀναγγελεῖ ταῦτα ἢ τὰ ἐξ ἀρχῆς τίς ἀναγγελεῖ ὑμῖν ἀγαγέτωσαν τοὺς
μάρτυρας αὐτῶν καὶ δικαιωθήτωσαν καὶ εἰπάτωσαν ἀληθῆ
'''
"10" = ''':sup:`10` γένεσθέ μοι μάρτυρες κἀγὼ μάρτυς λέγει κύριος ὁ θεός καὶ ὁ παῖς ὃν
ἐξελεξάμην ἵνα γνῶτε καὶ πιστεύσητε καὶ συνῆτε ὅτι ἐγώ εἰμι ἔμπροσθέν
μου οὐκ ἐγένετο ἄλλος θεὸς καὶ μετ’ ἐμὲ οὐκ ἔσται
'''
"11" = ''':sup:`11` ἐγὼ ὁ θεός καὶ οὐκ ἔστιν πάρεξ ἐμοῦ σῴζων
'''
"12" = ''':sup:`12` ἀνήγγειλα καὶ ἔσωσα ὠνείδισα καὶ οὐκ ἦν ἐν ὑμῖν ἀλλότριος ὑμεῖς
ἐμοὶ μάρτυρες κἀγὼ μάρτυς λέγει κύριος ὁ θεός
'''
"13" = ''':sup:`13` ἔτι ἀπ’ ἀρχῆς καὶ οὐκ ἔστιν ὁ ἐκ τῶν χειρῶν μου ἐξαιρούμενος ποιήσω
καὶ τίς ἀποστρέψει αὐτό
'''
"14" = ''':sup:`14` οὕτως λέγει κύριος ὁ θεὸς ὁ λυτρούμενος ὑμᾶς ὁ ἅγιος Ισραηλ ἕνεκεν
ὑμῶν ἀποστελῶ εἰς Βαβυλῶνα καὶ ἐπεγερῶ πάντας φεύγοντας καὶ Χαλδαῖοι ἐν
πλοίοις δεθήσονται
'''
"15" = ''':sup:`15` ἐγὼ κύριος ὁ θεὸς ὁ ἅγιος ὑμῶν ὁ καταδείξας Ισραηλ βασιλέα ὑμῶν
'''
"16" = ''':sup:`16` οὕτως λέγει κύριος ὁ διδοὺς ὁδὸν ἐν θαλάσσῃ καὶ ἐν ὕδατι ἰσχυρῷ
τρίβον
'''
"17" = ''':sup:`17` ὁ ἐξαγαγὼν ἅρματα καὶ ἵππον καὶ ὄχλον ἰσχυρόν ἀλλὰ ἐκοιμήθησαν καὶ
οὐκ ἀναστήσονται ἐσβέσθησαν ὡς λίνον ἐσβεσμένον
'''
"18" = ''':sup:`18` μὴ μνημονεύετε τὰ πρῶτα καὶ τὰ ἀρχαῖα μὴ συλλογίζεσθε
'''
"19" = ''':sup:`19` ἰδοὺ ποιῶ καινὰ ἃ νῦν ἀνατελεῖ καὶ γνώσεσθε αὐτά καὶ ποιήσω ἐν τῇ
ἐρήμῳ ὁδὸν καὶ ἐν τῇ ἀνύδρῳ ποταμούς
'''
"20" = ''':sup:`20` εὐλογήσει με τὰ θηρία τοῦ ἀγροῦ σειρῆνες καὶ θυγατέρες στρουθῶν ὅτι
ἔδωκα ἐν τῇ ἐρήμῳ ὕδωρ καὶ ποταμοὺς ἐν τῇ ἀνύδρῳ ποτίσαι τὸ γένος μου
τὸ ἐκλεκτόν
'''
"21" = ''':sup:`21` λαόν μου ὃν περιεποιησάμην τὰς ἀρετάς μου διηγεῖσθαι
'''
"22" = ''':sup:`22` οὐ νῦν ἐκάλεσά σε Ιακωβ οὐδὲ κοπιᾶσαί σε ἐποίησα Ισραηλ
'''
"23" = ''':sup:`23` οὐκ ἐμοὶ πρόβατα τῆς ὁλοκαρπώσεώς σου οὐδὲ ἐν ταῖς θυσίαις σου
ἐδόξασάς με οὐδὲ ἔγκοπον ἐποίησά σε ἐν λιβάνῳ
'''
"24" = ''':sup:`24` οὐδὲ ἐκτήσω μοι ἀργυρίου θυμίαμα οὐδὲ τὸ στέαρ τῶν θυσιῶν σου
ἐπεθύμησα ἀλλὰ ἐν ταῖς ἁμαρτίαις σου καὶ ἐν ταῖς ἀδικίαις σου προέστην
σου
'''
"25" = ''':sup:`25` ἐγώ εἰμι ἐγώ εἰμι ὁ ἐξαλείφων τὰς ἀνομίας σου καὶ οὐ μὴ μνησθήσομαι
'''
"26" = ''':sup:`26` σὺ δὲ μνήσθητι καὶ κριθῶμεν λέγε σὺ τὰς ἀνομίας σου πρῶτος ἵνα
δικαιωθῇς
'''
"27" = ''':sup:`27` οἱ πατέρες ὑμῶν πρῶτοι καὶ οἱ ἄρχοντες αὐτῶν ἠνόμησαν εἰς ἐμέ
'''
"28" = ''':sup:`28` καὶ ἐμίαναν οἱ ἄρχοντες τὰ ἅγιά μου καὶ ἔδωκα ἀπολέσαι Ιακωβ καὶ
Ισραηλ εἰς ὀνειδισμόν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
