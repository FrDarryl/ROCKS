[19]
"1" = ''':sup:`1` καὶ ἐξῆλθεν ὁ δεύτερος κλῆρος τῶν υἱῶν Συμεων καὶ ἐγενήθη ἡ
κληρονομία αὐτῶν ἀνὰ μέσον κλήρων υἱῶν Ιουδα
'''
"2" = ''':sup:`2` καὶ ἐγενήθη ὁ κλῆρος αὐτῶν Βηρσαβεε καὶ Σαμαα καὶ Κωλαδαμ
'''
"3" = ''':sup:`3` καὶ Αρσωλα καὶ Βωλα καὶ Ασομ
'''
"4" = ''':sup:`4` καὶ Ελθουλα καὶ Βουλα καὶ Ερμα
'''
"5" = ''':sup:`5` καὶ Σικελακ καὶ Βαιθμαχερεβ καὶ Σαρσουσιν
'''
"6" = ''':sup:`6` καὶ Βαθαρωθ καὶ οἱ ἀγροὶ αὐτῶν πόλεις δέκα τρεῖς καὶ αἱ κῶμαι αὐτῶν
'''
"7" = ''':sup:`7` Ερεμμων καὶ Θαλχα καὶ Εθερ καὶ Ασαν πόλεις τέσσαρες καὶ αἱ κῶμαι
αὐτῶν
'''
"8" = ''':sup:`8` κύκλῳ τῶν πόλεων αὐτῶν ἕως Βαρεκ πορευομένων Βαμεθ κατὰ λίβα αὕτη ἡ
κληρονομία φυλῆς υἱῶν Συμεων κατὰ δήμους αὐτῶν
'''
"9" = ''':sup:`9` ἀπὸ τοῦ κλήρου Ιουδα ἡ κληρονομία φυλῆς υἱῶν Συμεων ὅτι ἐγενήθη ἡ
μερὶς υἱῶν Ιουδα μείζων τῆς αὐτῶν καὶ ἐκληρονόμησαν οἱ υἱοὶ Συμεων ἐν
μέσῳ τοῦ κλήρου αὐτῶν
'''
"10" = ''':sup:`10` καὶ ἐξῆλθεν ὁ κλῆρος ὁ τρίτος τῷ Ζαβουλων κατὰ δήμους αὐτῶν ἔσται
τὰ ὅρια τῆς κληρονομίας αὐτῶν Εσεδεκ
'''
"11" = ''':sup:`11` Γωλα ὅρια αὐτῶν ἡ θάλασσα καὶ Μαραγελλα καὶ συνάψει ἐπὶ Βαιθαραβα
εἰς τὴν φάραγγα ἥ ἐστιν κατὰ πρόσωπον Ιεκμαν
'''
"12" = ''':sup:`12` καὶ ἀνέστρεψεν ἀπὸ Σεδδουκ ἐξ ἐναντίας ἀπ’ ἀνατολῶν Βαιθσαμυς ἐπὶ
τὰ ὅρια Χασελωθαιθ καὶ διελεύσεται ἐπὶ Δαβιρωθ καὶ προσαναβήσεται ἐπὶ
Φαγγαι
'''
"13" = ''':sup:`13` καὶ ἐκεῖθεν περιελεύσεται ἐξ ἐναντίας ἐπ’ ἀνατολὰς ἐπὶ Γεβερε ἐπὶ
πόλιν Κατασεμ καὶ διελεύσεται ἐπὶ Ρεμμωνα Αμαθαρ Αοζα
'''
"14" = ''':sup:`14` καὶ περιελεύσεται ὅρια ἐπὶ βορρᾶν ἐπὶ Αμωθ καὶ ἔσται ἡ διέξοδος
αὐτῶν ἐπὶ Γαιφαηλ
'''
"15" = ''':sup:`15` καὶ Καταναθ καὶ Ναβααλ καὶ Συμοων καὶ Ιεριχω καὶ Βαιθμαν
'''
"16" = ''':sup:`16` αὕτη ἡ κληρονομία φυλῆς υἱῶν Ζαβουλων κατὰ δήμους αὐτῶν πόλεις καὶ
αἱ κῶμαι αὐτῶν
'''
"17" = ''':sup:`17` καὶ τῷ Ισσαχαρ ἐξῆλθεν ὁ κλῆρος ὁ τέταρτος
'''
"18" = ''':sup:`18` καὶ ἐγενήθη τὰ ὅρια αὐτῶν Ιαζηλ καὶ Χασαλωθ καὶ Σουναν
'''
"19" = ''':sup:`19` καὶ Αγιν καὶ Σιωνα καὶ Ρεηρωθ καὶ Αναχερεθ
'''
"20" = ''':sup:`20` καὶ Δαβιρων καὶ Κισων καὶ Ρεβες
'''
"21" = ''':sup:`21` καὶ Ρεμμας καὶ Ιεων καὶ Τομμαν καὶ Αιμαρεκ καὶ Βηρσαφης
'''
"22" = ''':sup:`22` καὶ συνάψει τὰ ὅρια ἐπὶ Γαιθβωρ καὶ ἐπὶ Σαλιμ κατὰ θάλασσαν καὶ
Βαιθσαμυς καὶ ἔσται αὐτοῦ ἡ διέξοδος τῶν ὁρίων ὁ Ιορδάνης
'''
"23" = ''':sup:`23` αὕτη ἡ κληρονομία φυλῆς υἱῶν Ισσαχαρ κατὰ δήμους αὐτῶν αἱ πόλεις
καὶ αἱ κῶμαι αὐτῶν
'''
"24" = ''':sup:`24` καὶ ἐξῆλθεν ὁ κλῆρος ὁ πέμπτος Ασηρ
'''
"25" = ''':sup:`25` καὶ ἐγενήθη τὰ ὅρια αὐτῶν ἐξ Ελεκεθ καὶ Αλεφ καὶ Βαιθοκ καὶ Κεαφ
'''
"26" = ''':sup:`26` καὶ Ελιμελεκ καὶ Αμιηλ καὶ Μαασα καὶ συνάψει τῷ Καρμήλῳ κατὰ
θάλασσαν καὶ τῷ Σιων καὶ Λαβαναθ
'''
"27" = ''':sup:`27` καὶ ἐπιστρέψει ἀπ’ ἀνατολῶν ἡλίου καὶ Βαιθεγενεθ καὶ συνάψει τῷ
Ζαβουλων καὶ ἐκ Γαι καὶ Φθαιηλ κατὰ βορρᾶν καὶ εἰσελεύσεται ὅρια
Σαφθαιβαιθμε καὶ Ιναηλ καὶ διελεύσεται εἰς Χωβα μασομελ
'''
"28" = ''':sup:`28` καὶ Ελβων καὶ Ρααβ καὶ Εμεμαων καὶ Κανθαν ἕως Σιδῶνος τῆς μεγάλης
'''
"29" = ''':sup:`29` καὶ ἀναστρέψει τὰ ὅρια εἰς Ραμα καὶ ἕως πηγῆς Μασφασσατ καὶ τῶν
Τυρίων καὶ ἀναστρέψει τὰ ὅρια ἐπὶ Ιασιφ καὶ ἔσται ἡ διέξοδος αὐτοῦ ἡ
θάλασσα καὶ ἀπὸ Λεβ καὶ Εχοζοβ
'''
"30" = ''':sup:`30` καὶ Αρχωβ καὶ Αφεκ καὶ Ρααυ
'''
"31" = ''':sup:`31` αὕτη ἡ κληρονομία φυλῆς υἱῶν Ασηρ κατὰ δήμους αὐτῶν πόλεις καὶ αἱ
κῶμαι αὐτῶν
'''
"32" = ''':sup:`32` καὶ τῷ Νεφθαλι ἐξῆλθεν ὁ κλῆρος ὁ ἕκτος
'''
"33" = ''':sup:`33` καὶ ἐγενήθη τὰ ὅρια αὐτῶν Μοολαμ καὶ Μωλα καὶ Βεσεμιιν καὶ Αρμε καὶ
Ναβωκ καὶ Ιεφθαμαι ἕως Δωδαμ καὶ ἐγενήθησαν αἱ διέξοδοι αὐτοῦ ὁ
Ιορδάνης
'''
"34" = ''':sup:`34` καὶ ἐπιστρέψει τὰ ὅρια ἐπὶ θάλασσαν Εναθ Θαβωρ καὶ διελεύσεται
ἐκεῖθεν ιακανα καὶ συνάψει τῷ Ζαβουλων ἀπὸ νότου καὶ Ασηρ συνάψει κατὰ
θάλασσαν καὶ ὁ Ιορδάνης ἀπ’ ἀνατολῶν ἡλίου
'''
"35" = ''':sup:`35` καὶ αἱ πόλεις τειχήρεις τῶν Τυρίων Τύρος καὶ Ωμαθα Δακεθ καὶ
Κενερεθ
'''
"36" = ''':sup:`36` καὶ Αρμαιθ καὶ Αραηλ καὶ Ασωρ
'''
"37" = ''':sup:`37` καὶ Καδες καὶ Ασσαρι καὶ πηγὴ Ασορ
'''
"38" = ''':sup:`38` καὶ Κερωε καὶ Μεγαλα Αριμ καὶ Βαιθθαμε καὶ Θεσσαμυς
'''
"39" = ''':sup:`39` αὕτη ἡ κληρονομία φυλῆς υἱῶν Νεφθαλι
'''
"40" = ''':sup:`40` καὶ τῷ Δαν ἐξῆλθεν ὁ κλῆρος ὁ ἕβδομος
'''
"41" = ''':sup:`41` καὶ ἐγενήθη τὰ ὅρια αὐτῶν Σαραθ καὶ Ασα πόλεις Σαμμαυς
'''
"42" = ''':sup:`42` καὶ Σαλαβιν καὶ Αμμων καὶ Σιλαθα
'''
"43" = ''':sup:`43` καὶ Αιλων καὶ Θαμναθα καὶ Ακκαρων
'''
"44" = ''':sup:`44` καὶ Αλκαθα καὶ Βεγεθων καὶ Γεβεελαν
'''
"45" = ''':sup:`45` καὶ Αζωρ καὶ Βαναιβακατ καὶ Γεθρεμμων
'''
"46" = ''':sup:`46` καὶ ἀπὸ θαλάσσης Ιερακων ὅριον πλησίον Ιόππης
'''
"47" = ''':sup:`47` αὕτη ἡ κληρονομία φυλῆς υἱῶν Δαν κατὰ δήμους αὐτῶν αἱ πόλεις αὐτῶν
καὶ αἱ κῶμαι αὐτῶν (47a) καὶ οὐκ ἐξέθλιψαν οἱ υἱοὶ Δαν τὸν Αμορραῖον
τὸν θλίβοντα αὐτοὺς ἐν τῷ ὄρει καὶ οὐκ εἴων αὐτοὺς οἱ Αμορραῖοι
καταβῆναι εἰς τὴν κοιλάδα καὶ ἔθλιψαν ἀπ’ αὐτῶν τὸ ὅριον τῆς μερίδος
αὐτῶν
'''
"48" = ''':sup:`48` καὶ ἐπορεύθησαν οἱ υἱοὶ Ιουδα καὶ ἐπολέμησαν τὴν Λαχις καὶ
κατελάβοντο αὐτὴν καὶ ἐπάταξαν αὐτὴν ἐν στόματι μαχαίρας καὶ κατῴκησαν
αὐτὴν καὶ ἐκάλεσαν τὸ ὄνομα αὐτῆς Λασενδακ (48a) καὶ ὁ Αμορραῖος
ὑπέμεινεν τοῦ κατοικεῖν ἐν Ελωμ καὶ ἐν Σαλαμιν καὶ ἐβαρύνθη ἡ χεὶρ τοῦ
Εφραιμ ἐπ’ αὐτούς καὶ ἐγένοντο αὐτοῖς εἰς φόρον
'''
"49" = ''':sup:`49` καὶ ἐπορεύθησαν ἐμβατεῦσαι τὴν γῆν κατὰ τὸ ὅριον αὐτῶν καὶ ἔδωκαν
οἱ υἱοὶ Ισραηλ κλῆρον Ἰησοῖ τῷ υἱῷ Ναυη ἐν αὐτοῖς
'''
"50" = ''':sup:`50` διὰ προστάγματος τοῦ θεοῦ καὶ ἔδωκαν αὐτῷ τὴν πόλιν ἣν ᾐτήσατο
Θαμνασαραχ ἥ ἐστιν ἐν τῷ ὄρει Εφραιμ καὶ ᾠκοδόμησεν τὴν πόλιν καὶ
κατῴκει ἐν αὐτῇ
'''
"51" = ''':sup:`51` αὗται αἱ διαιρέσεις ἃς κατεκληρονόμησεν Ελεαζαρ ὁ ἱερεὺς καὶ Ἰησοῦς
ὁ τοῦ Ναυη καὶ οἱ ἄρχοντες τῶν πατριῶν ἐν ταῖς φυλαῖς Ισραηλ κατὰ
κλήρους ἐν Σηλω ἐναντίον κυρίου παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου
καὶ ἐπορεύθησαν ἐμβατεῦσαι τὴν γῆν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
