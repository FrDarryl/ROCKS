[45]
"1" = ''':sup:`1` καὶ οὐκ ἠδύνατο Ιωσηφ ἀνέχεσθαι πάντων τῶν παρεστηκότων αὐτῷ ἀλλ’
εἶπεν ἐξαποστείλατε πάντας ἀπ’ ἐμοῦ καὶ οὐ παρειστήκει οὐδεὶς ἔτι τῷ
Ιωσηφ ἡνίκα ἀνεγνωρίζετο τοῖς ἀδελφοῖς αὐτοῦ
'''
"2" = ''':sup:`2` καὶ ἀφῆκεν φωνὴν μετὰ κλαυθμοῦ ἤκουσαν δὲ πάντες οἱ Αἰγύπτιοι καὶ
ἀκουστὸν ἐγένετο εἰς τὸν οἶκον Φαραω
'''
"3" = ''':sup:`3` εἶπεν δὲ Ιωσηφ πρὸς τοὺς ἀδελφοὺς αὐτοῦ ἐγώ εἰμι Ιωσηφ ἔτι ὁ πατήρ
μου ζῇ καὶ οὐκ ἐδύναντο οἱ ἀδελφοὶ ἀποκριθῆναι αὐτῷ ἐταράχθησαν γάρ
'''
"4" = ''':sup:`4` εἶπεν δὲ Ιωσηφ πρὸς τοὺς ἀδελφοὺς αὐτοῦ ἐγγίσατε πρός με καὶ ἤγγισαν
καὶ εἶπεν ἐγώ εἰμι Ιωσηφ ὁ ἀδελφὸς ὑμῶν ὃν ἀπέδοσθε εἰς Αἴγυπτον
'''
"5" = ''':sup:`5` νῦν οὖν μὴ λυπεῖσθε μηδὲ σκληρὸν ὑμῖν φανήτω ὅτι ἀπέδοσθέ με ὧδε εἰς
γὰρ ζωὴν ἀπέστειλέν με ὁ θεὸς ἔμπροσθεν ὑμῶν
'''
"6" = ''':sup:`6` τοῦτο γὰρ δεύτερον ἔτος λιμὸς ἐπὶ τῆς γῆς καὶ ἔτι λοιπὰ πέντε ἔτη ἐν
οἷς οὐκ ἔσται ἀροτρίασις οὐδὲ ἄμητος
'''
"7" = ''':sup:`7` ἀπέστειλεν γάρ με ὁ θεὸς ἔμπροσθεν ὑμῶν ὑπολείπεσθαι ὑμῶν κατάλειμμα
ἐπὶ τῆς γῆς καὶ ἐκθρέψαι ὑμῶν κατάλειψιν μεγάλην
'''
"8" = ''':sup:`8` νῦν οὖν οὐχ ὑμεῖς με ἀπεστάλκατε ὧδε ἀλλ’ ἢ ὁ θεός καὶ ἐποίησέν με
ὡς πατέρα Φαραω καὶ κύριον παντὸς τοῦ οἴκου αὐτοῦ καὶ ἄρχοντα πάσης γῆς
Αἰγύπτου
'''
"9" = ''':sup:`9` σπεύσαντες οὖν ἀνάβητε πρὸς τὸν πατέρα μου καὶ εἴπατε αὐτῷ τάδε
λέγει ὁ υἱός σου Ιωσηφ ἐποίησέν με ὁ θεὸς κύριον πάσης γῆς Αἰγύπτου
κατάβηθι οὖν πρός με καὶ μὴ μείνῃς
'''
"10" = ''':sup:`10` καὶ κατοικήσεις ἐν γῇ Γεσεμ Ἀραβίας καὶ ἔσῃ ἐγγύς μου σὺ καὶ οἱ
υἱοί σου καὶ οἱ υἱοὶ τῶν υἱῶν σου τὰ πρόβατά σου καὶ αἱ βόες σου καὶ
ὅσα σοί ἐστιν
'''
"11" = ''':sup:`11` καὶ ἐκθρέψω σε ἐκεῖ ἔτι γὰρ πέντε ἔτη λιμός ἵνα μὴ ἐκτριβῇς σὺ καὶ
οἱ υἱοί σου καὶ πάντα τὰ ὑπάρχοντά σου
'''
"12" = ''':sup:`12` ἰδοὺ οἱ ὀφθαλμοὶ ὑμῶν βλέπουσιν καὶ οἱ ὀφθαλμοὶ Βενιαμιν τοῦ
ἀδελφοῦ μου ὅτι τὸ στόμα μου τὸ λαλοῦν πρὸς ὑμᾶς
'''
"13" = ''':sup:`13` ἀπαγγείλατε οὖν τῷ πατρί μου πᾶσαν τὴν δόξαν μου τὴν ἐν Αἰγύπτῳ καὶ
ὅσα εἴδετε καὶ ταχύναντες καταγάγετε τὸν πατέρα μου ὧδε
'''
"14" = ''':sup:`14` καὶ ἐπιπεσὼν ἐπὶ τὸν τράχηλον Βενιαμιν τοῦ ἀδελφοῦ αὐτοῦ ἔκλαυσεν
ἐπ’ αὐτῷ καὶ Βενιαμιν ἔκλαυσεν ἐπὶ τῷ τραχήλῳ αὐτοῦ
'''
"15" = ''':sup:`15` καὶ καταφιλήσας πάντας τοὺς ἀδελφοὺς αὐτοῦ ἔκλαυσεν ἐπ’ αὐτοῖς καὶ
μετὰ ταῦτα ἐλάλησαν οἱ ἀδελφοὶ αὐτοῦ πρὸς αὐτόν
'''
"16" = ''':sup:`16` καὶ διεβοήθη ἡ φωνὴ εἰς τὸν οἶκον Φαραω λέγοντες ἥκασιν οἱ ἀδελφοὶ
Ιωσηφ ἐχάρη δὲ Φαραω καὶ ἡ θεραπεία αὐτοῦ
'''
"17" = ''':sup:`17` εἶπεν δὲ Φαραω πρὸς Ιωσηφ εἰπὸν τοῖς ἀδελφοῖς σου τοῦτο ποιήσατε
γεμίσατε τὰ πορεῖα ὑμῶν καὶ ἀπέλθατε εἰς γῆν Χανααν
'''
"18" = ''':sup:`18` καὶ παραλαβόντες τὸν πατέρα ὑμῶν καὶ τὰ ὑπάρχοντα ὑμῶν ἥκετε πρός
με καὶ δώσω ὑμῖν πάντων τῶν ἀγαθῶν Αἰγύπτου καὶ φάγεσθε τὸν μυελὸν τῆς
γῆς
'''
"19" = ''':sup:`19` σὺ δὲ ἔντειλαι ταῦτα λαβεῖν αὐτοῖς ἁμάξας ἐκ γῆς Αἰγύπτου τοῖς
παιδίοις ὑμῶν καὶ ταῖς γυναιξίν καὶ ἀναλαβόντες τὸν πατέρα ὑμῶν
παραγίνεσθε
'''
"20" = ''':sup:`20` καὶ μὴ φείσησθε τοῖς ὀφθαλμοῖς τῶν σκευῶν ὑμῶν τὰ γὰρ πάντα ἀγαθὰ
Αἰγύπτου ὑμῖν ἔσται
'''
"21" = ''':sup:`21` ἐποίησαν δὲ οὕτως οἱ υἱοὶ Ισραηλ ἔδωκεν δὲ Ιωσηφ αὐτοῖς ἁμάξας κατὰ
τὰ εἰρημένα ὑπὸ Φαραω τοῦ βασιλέως καὶ ἔδωκεν αὐτοῖς ἐπισιτισμὸν εἰς
τὴν ὁδόν
'''
"22" = ''':sup:`22` καὶ πᾶσιν ἔδωκεν δισσὰς στολάς τῷ δὲ Βενιαμιν ἔδωκεν τριακοσίους
χρυσοῦς καὶ πέντε ἐξαλλασσούσας στολάς
'''
"23" = ''':sup:`23` καὶ τῷ πατρὶ αὐτοῦ ἀπέστειλεν κατὰ τὰ αὐτὰ καὶ δέκα ὄνους αἴροντας
ἀπὸ πάντων τῶν ἀγαθῶν Αἰγύπτου καὶ δέκα ἡμιόνους αἰρούσας ἄρτους τῷ
πατρὶ αὐτοῦ εἰς ὁδόν
'''
"24" = ''':sup:`24` ἐξαπέστειλεν δὲ τοὺς ἀδελφοὺς αὐτοῦ καὶ ἐπορεύθησαν καὶ εἶπεν
αὐτοῖς μὴ ὀργίζεσθε ἐν τῇ ὁδῷ
'''
"25" = ''':sup:`25` καὶ ἀνέβησαν ἐξ Αἰγύπτου καὶ ἦλθον εἰς γῆν Χανααν πρὸς Ιακωβ τὸν
πατέρα αὐτῶν
'''
"26" = ''':sup:`26` καὶ ἀνήγγειλαν αὐτῷ λέγοντες ὅτι ὁ υἱός σου Ιωσηφ ζῇ καὶ αὐτὸς
ἄρχει πάσης γῆς Αἰγύπτου καὶ ἐξέστη ἡ διάνοια Ιακωβ οὐ γὰρ ἐπίστευσεν
αὐτοῖς
'''
"27" = ''':sup:`27` ἐλάλησαν δὲ αὐτῷ πάντα τὰ ῥηθέντα ὑπὸ Ιωσηφ ὅσα εἶπεν αὐτοῖς ἰδὼν
δὲ τὰς ἁμάξας ἃς ἀπέστειλεν Ιωσηφ ὥστε ἀναλαβεῖν αὐτόν ἀνεζωπύρησεν τὸ
πνεῦμα Ιακωβ τοῦ πατρὸς αὐτῶν
'''
"28" = ''':sup:`28` εἶπεν δὲ Ισραηλ μέγα μοί ἐστιν εἰ ἔτι Ιωσηφ ὁ υἱός μου ζῇ πορευθεὶς
ὄψομαι αὐτὸν πρὸ τοῦ ἀποθανεῖν με
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
