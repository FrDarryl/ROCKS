[62]
"1" = ''':sup:`1` Gr. Psalm 62 (Heb. 63) ψαλμὸς τῷ Δαυιδ ἐν τῷ εἶναι αὐτὸν ἐν τῇ ἐρήμῳ
τῆς Ιουδαίας
'''
"2" = ''':sup:`2` ὁ θεὸς ὁ θεός μου πρὸς σὲ ὀρθρίζω ἐδίψησέν σοι ἡ ψυχή μου ποσαπλῶς
σοι ἡ σάρξ μου ἐν γῇ ἐρήμῳ καὶ ἀβάτῳ καὶ ἀνύδρῳ
'''
"3" = ''':sup:`3` οὕτως ἐν τῷ ἁγίῳ ὤφθην σοι τοῦ ἰδεῖν τὴν δύναμίν σου καὶ τὴν δόξαν
σου
'''
"4" = ''':sup:`4` ὅτι κρεῖσσον τὸ ἔλεός σου ὑπὲρ ζωάς τὰ χείλη μου ἐπαινέσουσίν σε
'''
"5" = ''':sup:`5` οὕτως εὐλογήσω σε ἐν τῇ ζωῇ μου ἐν τῷ ὀνόματί σου ἀρῶ τὰς χεῖράς μου
'''
"6" = ''':sup:`6` ὡσεὶ στέατος καὶ πιότητος ἐμπλησθείη ἡ ψυχή μου καὶ χείλη
ἀγαλλιάσεως αἰνέσει τὸ στόμα μου
'''
"7" = ''':sup:`7` εἰ ἐμνημόνευόν σου ἐπὶ τῆς στρωμνῆς μου ἐν τοῖς ὄρθροις ἐμελέτων εἰς
σέ
'''
"8" = ''':sup:`8` ὅτι ἐγενήθης βοηθός μου καὶ ἐν τῇ σκέπῃ τῶν πτερύγων σου
ἀγαλλιάσομαι
'''
"9" = ''':sup:`9` ἐκολλήθη ἡ ψυχή μου ὀπίσω σου ἐμοῦ ἀντελάβετο ἡ δεξιά σου
'''
"10" = ''':sup:`10` αὐτοὶ δὲ εἰς μάτην ἐζήτησαν τὴν ψυχήν μου εἰσελεύσονται εἰς τὰ
κατώτατα τῆς γῆς
'''
"11" = ''':sup:`11` παραδοθήσονται εἰς χεῖρας ῥομφαίας μερίδες ἀλωπέκων ἔσονται
'''
"12" = ''':sup:`12` ὁ δὲ βασιλεὺς εὐφρανθήσεται ἐπὶ τῷ θεῷ ἐπαινεσθήσεται πᾶς ὁ ὀμνύων
ἐν αὐτῷ ὅτι ἐνεφράγη στόμα λαλούντων ἄδικα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
