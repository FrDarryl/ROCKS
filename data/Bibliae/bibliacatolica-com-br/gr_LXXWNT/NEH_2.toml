'''
"59" = ''':sup:`59` καὶ οὗτοι οἱ ἀναβάντες ἀπὸ Θελμελεθ Θελαρησα Χαρουβ Ηδαν Εμμηρ καὶ
οὐκ ἠδυνάσθησαν τοῦ ἀναγγεῖλαι οἶκον πατριᾶς αὐτῶν καὶ σπέρμα αὐτῶν εἰ
ἐξ Ισραηλ εἰσίν
'''
"60" = ''':sup:`60` υἱοὶ Δαλαια υἱοὶ Βουα υἱοὶ Τωβια υἱοὶ Νεκωδα ἑξακόσιοι πεντήκοντα
δύο
'''
"61" = ''':sup:`61` καὶ ἀπὸ τῶν υἱῶν τῶν ἱερέων υἱοὶ Χαβια υἱοὶ Ακους υἱοὶ Βερζελλαι ὃς
ἔλαβεν ἀπὸ θυγατέρων Βερζελλαι τοῦ Γαλααδίτου γυναῖκα καὶ ἐκλήθη ἐπὶ τῷ
ὀνόματι αὐτῶν
'''
"62" = ''':sup:`62` οὗτοι ἐζήτησαν γραφὴν αὐτῶν οἱ μεθωεσιμ καὶ οὐχ εὑρέθησαν καὶ
ἠγχιστεύθησαν ἀπὸ τῆς ἱερατείας
'''
"63" = ''':sup:`63` καὶ εἶπεν Αθερσαθα αὐτοῖς τοῦ μὴ φαγεῖν ἀπὸ τοῦ ἁγίου τῶν ἁγίων ἕως
ἀναστῇ ἱερεὺς τοῖς φωτίζουσιν καὶ τοῖς τελείοις
'''
"64" = ''':sup:`64` πᾶσα δὲ ἡ ἐκκλησία ὡς εἷς τέσσαρες μυριάδες δισχίλιοι τριακόσιοι
ἑξήκοντα
'''
"65" = ''':sup:`65` χωρὶς δούλων αὐτῶν καὶ παιδισκῶν αὐτῶν οὗτοι ἑπτακισχίλιοι
τριακόσιοι τριάκοντα ἑπτά καὶ οὗτοι ᾄδοντες καὶ ᾄδουσαι διακόσιοι
'''
"66" = ''':sup:`66` ἵπποι αὐτῶν ἑπτακόσιοι τριάκοντα ἕξ ἡμίονοι αὐτῶν διακόσιοι
τεσσαράκοντα πέντε
'''
"67" = ''':sup:`67` κάμηλοι αὐτῶν τετρακόσιοι τριάκοντα πέντε ὄνοι αὐτῶν ἑξακισχίλιοι
ἑπτακόσιοι εἴκοσι
'''
"68" = ''':sup:`68` καὶ ἀπὸ ἀρχόντων πατριῶν ἐν τῷ ἐλθεῖν αὐτοὺς εἰς οἶκον κυρίου τὸν
ἐν Ιερουσαλημ ἡκουσιάσαντο εἰς οἶκον τοῦ θεοῦ τοῦ στῆσαι αὐτὸν ἐπὶ τὴν
ἑτοιμασίαν αὐτοῦ
'''
"69" = ''':sup:`69` ὡς ἡ δύναμις αὐτῶν ἔδωκαν εἰς θησαυρὸν τοῦ ἔργου χρυσίον καθαρόν
μναῖ ἓξ μυριάδες καὶ χίλιαι καὶ ἀργύριον μναῖ πεντακισχίλιαι καὶ
κοθωνοι τῶν ἱερέων ἑκατόν
'''
"70" = ''':sup:`70` καὶ ἐκάθισαν οἱ ἱερεῖς καὶ οἱ Λευῖται καὶ οἱ ἀπὸ τοῦ λαοῦ καὶ οἱ
ᾄδοντες καὶ οἱ πυλωροὶ καὶ οἱ ναθινιμ ἐν πόλεσιν αὐτῶν καὶ πᾶς Ισραηλ
ἐν πόλεσιν αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
