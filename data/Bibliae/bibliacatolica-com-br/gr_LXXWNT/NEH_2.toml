"1" = ''':sup:`1` καὶ οὗτοι οἱ υἱοὶ τῆς χώρας οἱ ἀναβαίνοντες ἀπὸ τῆς αἰχμαλωσίας τῆς
ἀποικίας ἧς ἀπῴκισεν Ναβουχοδονοσορ βασιλεὺς Βαβυλῶνος εἰς Βαβυλῶνα καὶ
ἐπέστρεψαν εἰς Ιερουσαλημ καὶ Ιουδα ἀνὴρ εἰς πόλιν αὐτοῦ
'''
"2" = ''':sup:`2` οἳ ἦλθον μετὰ Ζοροβαβελ Ἰησοῦς Νεεμιας Σαραιας Ρεελιας Μαρδοχαιος
Βαλασαν Μασφαρ Βαγουι Ρεουμ Βαανα ἀνδρῶν ἀριθμὸς λαοῦ Ισραηλ
'''
