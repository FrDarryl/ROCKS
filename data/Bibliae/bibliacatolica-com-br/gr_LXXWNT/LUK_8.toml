[8]
"1" = ''':sup:`1` καὶ ἐγένετο ἐν τῶ καθεξῆς καὶ αὐτὸς διώδευεν κατὰ πόλιν καὶ κώμην
κηρύσσων καὶ εὐαγγελιζόμενος τὴν βασιλείαν τοῦ θεοῦ, καὶ οἱ δώδεκα σὺν
αὐτῶ,
'''
"2" = ''':sup:`2` καὶ γυναῖκές τινες αἳ ἦσαν τεθεραπευμέναι ἀπὸ πνευμάτων πονηρῶν καὶ
ἀσθενειῶν, μαρία ἡ καλουμένη μαγδαληνή, ἀφ᾽ ἧς δαιμόνια ἑπτὰ
ἐξεληλύθει,
'''
"3" = ''':sup:`3` καὶ ἰωάννα γυνὴ χουζᾶ ἐπιτρόπου ἡρῴδου καὶ σουσάννα καὶ ἕτεραι
πολλαί, αἵτινες διηκόνουν αὐτοῖς ἐκ τῶν ὑπαρχόντων αὐταῖς.
'''
"4" = ''':sup:`4` συνιόντος δὲ ὄχλου πολλοῦ καὶ τῶν κατὰ πόλιν ἐπιπορευομένων πρὸς
αὐτὸν εἶπεν διὰ παραβολῆς,
'''
"5" = ''':sup:`5` ἐξῆλθεν ὁ σπείρων τοῦ σπεῖραι τὸν σπόρον αὐτοῦ. καὶ ἐν τῶ σπείρειν
αὐτὸν ὃ μὲν ἔπεσεν παρὰ τὴν ὁδόν, καὶ κατεπατήθη καὶ τὰ πετεινὰ τοῦ
οὐρανοῦ κατέφαγεν αὐτό.
'''
"6" = ''':sup:`6` καὶ ἕτερον κατέπεσεν ἐπὶ τὴν πέτραν, καὶ φυὲν ἐξηράνθη διὰ τὸ μὴ
ἔχειν ἰκμάδα.
'''
"7" = ''':sup:`7` καὶ ἕτερον ἔπεσεν ἐν μέσῳ τῶν ἀκανθῶν, καὶ συμφυεῖσαι αἱ ἄκανθαι
ἀπέπνιξαν αὐτό.
'''
"8" = ''':sup:`8` καὶ ἕτερον ἔπεσεν εἰς τὴν γῆν τὴν ἀγαθήν, καὶ φυὲν ἐποίησεν καρπὸν
ἑκατονταπλασίονα. ταῦτα λέγων ἐφώνει, ὁ ἔχων ὦτα ἀκούειν ἀκουέτω.
'''
"9" = ''':sup:`9` ἐπηρώτων δὲ αὐτὸν οἱ μαθηταὶ αὐτοῦ τίς αὕτη εἴη ἡ παραβολή.
'''
"10" = ''':sup:`10` ὁ δὲ εἶπεν, ὑμῖν δέδοται γνῶναι τὰ μυστήρια τῆς βασιλείας τοῦ θεοῦ,
τοῖς δὲ λοιποῖς ἐν παραβολαῖς, ἵνα βλέποντες μὴ βλέπωσιν καὶ ἀκούοντες
μὴ συνιῶσιν.
'''
"11" = ''':sup:`11` ἔστιν δὲ αὕτη ἡ παραβολή· ὁ σπόρος ἐστὶν ὁ λόγος τοῦ θεοῦ.
'''
"12" = ''':sup:`12` οἱ δὲ παρὰ τὴν ὁδόν εἰσιν οἱ ἀκούσαντες, εἶτα ἔρχεται ὁ διάβολος
καὶ αἴρει τὸν λόγον ἀπὸ τῆς καρδίας αὐτῶν, ἵνα μὴ πιστεύσαντες σωθῶσιν.
'''
"13" = ''':sup:`13` οἱ δὲ ἐπὶ τῆς πέτρας οἳ ὅταν ἀκούσωσιν μετὰ χαρᾶς δέχονται τὸν
λόγον, καὶ οὖτοι ῥίζαν οὐκ ἔχουσιν, οἳ πρὸς καιρὸν πιστεύουσιν καὶ ἐν
καιρῶ πειρασμοῦ ἀφίστανται.
'''
"14" = ''':sup:`14` τὸ δὲ εἰς τὰς ἀκάνθας πεσόν, οὖτοί εἰσιν οἱ ἀκούσαντες, καὶ ὑπὸ
μεριμνῶν καὶ πλούτου καὶ ἡδονῶν τοῦ βίου πορευόμενοι συμπνίγονται καὶ
οὐ τελεσφοροῦσιν.
'''
"15" = ''':sup:`15` τὸ δὲ ἐν τῇ καλῇ γῇ, οὖτοί εἰσιν οἵτινες ἐν καρδίᾳ καλῇ καὶ ἀγαθῇ
ἀκούσαντες τὸν λόγον κατέχουσιν καὶ καρποφοροῦσιν ἐν ὑπομονῇ.
'''
"16" = ''':sup:`16` οὐδεὶς δὲ λύχνον ἅψας καλύπτει αὐτὸν σκεύει ἢ ὑποκάτω κλίνης
τίθησιν, ἀλλ᾽ ἐπὶ λυχνίας τίθησιν, ἵνα οἱ εἰσπορευόμενοι βλέπωσιν τὸ
φῶς.
'''
"17" = ''':sup:`17` οὐ γάρ ἐστιν κρυπτὸν ὃ οὐ φανερὸν γενήσεται, οὐδὲ ἀπόκρυφον ὃ οὐ μὴ
γνωσθῇ καὶ εἰς φανερὸν ἔλθῃ.
'''
"18" = ''':sup:`18` βλέπετε οὗν πῶς ἀκούετε· ὃς ἂν γὰρ ἔχῃ, δοθήσεται αὐτῶ, καὶ ὃς ἂν
μὴ ἔχῃ, καὶ ὃ δοκεῖ ἔχειν ἀρθήσεται ἀπ᾽ αὐτοῦ.
'''
"19" = ''':sup:`19` παρεγένετο δὲ πρὸς αὐτὸν ἡ μήτηρ καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ οὐκ
ἠδύναντο συντυχεῖν αὐτῶ διὰ τὸν ὄχλον.
'''
"20" = ''':sup:`20` ἀπηγγέλη δὲ αὐτῶ, ἡ μήτηρ σου καὶ οἱ ἀδελφοί σου ἑστήκασιν ἔξω
ἰδεῖν θέλοντές σε.
'''
"21" = ''':sup:`21` ὁ δὲ ἀποκριθεὶς εἶπεν πρὸς αὐτούς, μήτηρ μου καὶ ἀδελφοί μου οὖτοί
εἰσιν οἱ τὸν λόγον τοῦ θεοῦ ἀκούοντες καὶ ποιοῦντες.
'''
"22" = ''':sup:`22` ἐγένετο δὲ ἐν μιᾷ τῶν ἡμερῶν καὶ αὐτὸς ἐνέβη εἰς πλοῖον καὶ οἱ
μαθηταὶ αὐτοῦ, καὶ εἶπεν πρὸς αὐτούς, διέλθωμεν εἰς τὸ πέραν τῆς
λίμνης· καὶ ἀνήχθησαν.
'''
"23" = ''':sup:`23` πλεόντων δὲ αὐτῶν ἀφύπνωσεν. καὶ κατέβη λαῖλαψ ἀνέμου εἰς τὴν
λίμνην, καὶ συνεπληροῦντο καὶ ἐκινδύνευον.
'''
"24" = ''':sup:`24` προσελθόντες δὲ διήγειραν αὐτὸν λέγοντες, ἐπιστάτα ἐπιστάτα,
ἀπολλύμεθα. ὁ δὲ διεγερθεὶς ἐπετίμησεν τῶ ἀνέμῳ καὶ τῶ κλύδωνι τοῦ
ὕδατος· καὶ ἐπαύσαντο, καὶ ἐγένετο γαλήνη.
'''
"25" = ''':sup:`25` εἶπεν δὲ αὐτοῖς, ποῦ ἡ πίστις ὑμῶν; φοβηθέντες δὲ ἐθαύμασαν,
λέγοντες πρὸς ἀλλήλους, τίς ἄρα οὖτός ἐστιν ὅτι καὶ τοῖς ἀνέμοις
ἐπιτάσσει καὶ τῶ ὕδατι, καὶ ὑπακούουσιν αὐτῶ;
'''
"26" = ''':sup:`26` καὶ κατέπλευσαν εἰς τὴν χώραν τῶν γερασηνῶν, ἥτις ἐστὶν ἀντιπέρα
τῆς γαλιλαίας.
'''
"27" = ''':sup:`27` ἐξελθόντι δὲ αὐτῶ ἐπὶ τὴν γῆν ὑπήντησεν ἀνήρ τις ἐκ τῆς πόλεως ἔχων
δαιμόνια· καὶ χρόνῳ ἱκανῶ οὐκ ἐνεδύσατο ἱμάτιον, καὶ ἐν οἰκίᾳ οὐκ
ἔμενεν ἀλλ᾽ ἐν τοῖς μνήμασιν.
'''
"28" = ''':sup:`28` ἰδὼν δὲ τὸν ἰησοῦν ἀνακράξας προσέπεσεν αὐτῶ καὶ φωνῇ μεγάλῃ εἶπεν,
τί ἐμοὶ καὶ σοί, ἰησοῦ υἱὲ τοῦ θεοῦ τοῦ ὑψίστου; δέομαί σου, μή με
βασανίσῃς.
'''
"29" = ''':sup:`29` παρήγγειλεν γὰρ τῶ πνεύματι τῶ ἀκαθάρτῳ ἐξελθεῖν ἀπὸ τοῦ ἀνθρώπου.
πολλοῖς γὰρ χρόνοις συνηρπάκει αὐτόν, καὶ ἐδεσμεύετο ἁλύσεσιν καὶ
πέδαις φυλασσόμενος, καὶ διαρρήσσων τὰ δεσμὰ ἠλαύνετο ὑπὸ τοῦ δαιμονίου
εἰς τὰς ἐρήμους.
'''
"30" = ''':sup:`30` ἐπηρώτησεν δὲ αὐτὸν ὁ ἰησοῦς, τί σοι ὄνομά ἐστιν; ὁ δὲ εἶπεν,
λεγιών, ὅτι εἰσῆλθεν δαιμόνια πολλὰ εἰς αὐτόν.
'''
"31" = ''':sup:`31` καὶ παρεκάλουν αὐτὸν ἵνα μὴ ἐπιτάξῃ αὐτοῖς εἰς τὴν ἄβυσσον
ἀπελθεῖν.
'''
"32" = ''':sup:`32` ἦν δὲ ἐκεῖ ἀγέλη χοίρων ἱκανῶν βοσκομένη ἐν τῶ ὄρει· καὶ
παρεκάλεσαν αὐτὸν ἵνα ἐπιτρέψῃ αὐτοῖς εἰς ἐκείνους εἰσελθεῖν· καὶ
ἐπέτρεψεν αὐτοῖς.
'''
"33" = ''':sup:`33` ἐξελθόντα δὲ τὰ δαιμόνια ἀπὸ τοῦ ἀνθρώπου εἰσῆλθον εἰς τοὺς
χοίρους, καὶ ὥρμησεν ἡ ἀγέλη κατὰ τοῦ κρημνοῦ εἰς τὴν λίμνην καὶ
ἀπεπνίγη.
'''
"34" = ''':sup:`34` ἰδόντες δὲ οἱ βόσκοντες τὸ γεγονὸς ἔφυγον καὶ ἀπήγγειλαν εἰς τὴν
πόλιν καὶ εἰς τοὺς ἀγρούς.
'''
"35" = ''':sup:`35` ἐξῆλθον δὲ ἰδεῖν τὸ γεγονὸς καὶ ἦλθον πρὸς τὸν ἰησοῦν, καὶ εὖρον
καθήμενον τὸν ἄνθρωπον ἀφ᾽ οὖ τὰ δαιμόνια ἐξῆλθεν ἱματισμένον καὶ
σωφρονοῦντα παρὰ τοὺς πόδας τοῦ ἰησοῦ, καὶ ἐφοβήθησαν.
'''
"36" = ''':sup:`36` ἀπήγγειλαν δὲ αὐτοῖς οἱ ἰδόντες πῶς ἐσώθη ὁ δαιμονισθείς.
'''
"37" = ''':sup:`37` καὶ ἠρώτησεν αὐτὸν ἅπαν τὸ πλῆθος τῆς περιχώρου τῶν γερασηνῶν
ἀπελθεῖν ἀπ᾽ αὐτῶν, ὅτι φόβῳ μεγάλῳ συνείχοντο· αὐτὸς δὲ ἐμβὰς εἰς
πλοῖον ὑπέστρεψεν.
'''
"38" = ''':sup:`38` ἐδεῖτο δὲ αὐτοῦ ὁ ἀνὴρ ἀφ᾽ οὖ ἐξεληλύθει τὰ δαιμόνια εἶναι σὺν
αὐτῶ· ἀπέλυσεν δὲ αὐτὸν λέγων,
'''
"39" = ''':sup:`39` ὑπόστρεφε εἰς τὸν οἶκόν σου, καὶ διηγοῦ ὅσα σοι ἐποίησεν ὁ θεός.
καὶ ἀπῆλθεν καθ᾽ ὅλην τὴν πόλιν κηρύσσων ὅσα ἐποίησεν αὐτῶ ὁ ἰησοῦς.
'''
"40" = ''':sup:`40` ἐν δὲ τῶ ὑποστρέφειν τὸν ἰησοῦν ἀπεδέξατο αὐτὸν ὁ ὄχλος, ἦσαν γὰρ
πάντες προσδοκῶντες αὐτόν.
'''
"41" = ''':sup:`41` καὶ ἰδοὺ ἦλθεν ἀνὴρ ᾧ ὄνομα ἰάϊρος, καὶ οὖτος ἄρχων τῆς συναγωγῆς
εἰσελθεῖν εἰς τὸν οἶκον αὐτοῦ,
'''
"42" = ''':sup:`42` ὅτι θυγάτηρ μονογενὴς ἦν αὐτῶ ὡς ἐτῶν δώδεκα καὶ αὐτὴ ἀπέθνῃσκεν.
ἐν δὲ τῶ ὑπάγειν αὐτὸν οἱ ὄχλοι συνέπνιγον αὐτόν.
προσαναλώσασα ὅλον τὸν βίον] οὐκ ἴσχυσεν ἀπ᾽ οὐδενὸς θεραπευθῆναι,
'''
"44" = ''':sup:`44` προσελθοῦσα ὄπισθεν ἥψατο τοῦ κρασπέδου τοῦ ἱματίου αὐτοῦ, καὶ
παραχρῆμα ἔστη ἡ ῥύσις τοῦ αἵματος αὐτῆς.
'''
"45" = ''':sup:`45` καὶ εἶπεν ὁ ἰησοῦς, τίς ὁ ἁψάμενός μου; ἀρνουμένων δὲ πάντων εἶπεν
ὁ πέτρος, ἐπιστάτα, οἱ ὄχλοι συνέχουσίν σε καὶ ἀποθλίβουσιν.
'''
"46" = ''':sup:`46` ὁ δὲ ἰησοῦς εἶπεν, ἥψατό μού τις, ἐγὼ γὰρ ἔγνων δύναμιν
ἐξεληλυθυῖαν ἀπ᾽ ἐμοῦ.
'''
"47" = ''':sup:`47` ἰδοῦσα δὲ ἡ γυνὴ ὅτι οὐκ ἔλαθεν τρέμουσα ἦλθεν καὶ προσπεσοῦσα αὐτῶ
δι᾽ ἣν αἰτίαν ἥψατο αὐτοῦ ἀπήγγειλεν ἐνώπιον παντὸς τοῦ λαοῦ καὶ ὡς
ἰάθη παραχρῆμα.
'''
"48" = ''':sup:`48` ὁ δὲ εἶπεν αὐτῇ, θυγάτηρ, ἡ πίστις σου σέσωκέν σε· πορεύου εἰς
εἰρήνην.
'''
"49" = ''':sup:`49` ἔτι αὐτοῦ λαλοῦντος ἔρχεταί τις παρὰ τοῦ ἀρχισυναγώγου λέγων ὅτι
τέθνηκεν ἡ θυγάτηρ σου, μηκέτι σκύλλε τὸν διδάσκαλον.
'''
"50" = ''':sup:`50` ὁ δὲ ἰησοῦς ἀκούσας ἀπεκρίθη αὐτῶ, μὴ φοβοῦ, μόνον πίστευσον, καὶ
σωθήσεται.
'''
"51" = ''':sup:`51` ἐλθὼν δὲ εἰς τὴν οἰκίαν οὐκ ἀφῆκεν εἰσελθεῖν τινα σὺν αὐτῶ εἰ μὴ
πέτρον καὶ ἰωάννην καὶ ἰάκωβον καὶ τὸν πατέρα τῆς παιδὸς καὶ τὴν
μητέρα.
'''
"52" = ''':sup:`52` ἔκλαιον δὲ πάντες καὶ ἐκόπτοντο αὐτήν. ὁ δὲ εἶπεν, μὴ κλαίετε, οὐ
γὰρ ἀπέθανεν ἀλλὰ καθεύδει.
'''
"53" = ''':sup:`53` καὶ κατεγέλων αὐτοῦ, εἰδότες ὅτι ἀπέθανεν.
'''
"54" = ''':sup:`54` αὐτὸς δὲ κρατήσας τῆς χειρὸς αὐτῆς ἐφώνησεν λέγων, ἡ παῖς, ἔγειρε.
'''
"55" = ''':sup:`55` καὶ ἐπέστρεψεν τὸ πνεῦμα αὐτῆς, καὶ ἀνέστη παραχρῆμα, καὶ διέταξεν
αὐτῇ δοθῆναι φαγεῖν.
'''
"56" = ''':sup:`56` καὶ ἐξέστησαν οἱ γονεῖς αὐτῆς· ὁ δὲ παρήγγειλεν αὐτοῖς μηδενὶ
εἰπεῖν τὸ γεγονός.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
