[11]
"1" = ''':sup:`1` ζυγοὶ δόλιοι βδέλυγμα ἐνώπιον κυρίου στάθμιον δὲ δίκαιον δεκτὸν αὐτῷ
'''
"2" = ''':sup:`2` οὗ ἐὰν εἰσέλθῃ ὕβρις ἐκεῖ καὶ ἀτιμία στόμα δὲ ταπεινῶν μελετᾷ σοφίαν
'''
"3" = ''':sup:`3` ἀποθανὼν δίκαιος ἔλιπεν μετάμελον πρόχειρος δὲ γίνεται καὶ ἐπίχαρτος
ἀσεβῶν ἀπώλεια
'''
"5" = ''':sup:`5` δικαιοσύνη ἀμώμους ὀρθοτομεῖ ὁδούς ἀσέβεια δὲ περιπίπτει ἀδικίᾳ
'''
"6" = ''':sup:`6` δικαιοσύνη ἀνδρῶν ὀρθῶν ῥύεται αὐτούς τῇ δὲ ἀπωλείᾳ αὐτῶν ἁλίσκονται
παράνομοι
'''
"7" = ''':sup:`7` τελευτήσαντος ἀνδρὸς δικαίου οὐκ ὄλλυται ἐλπίς τὸ δὲ καύχημα τῶν
ἀσεβῶν ὄλλυται
'''
"8" = ''':sup:`8` δίκαιος ἐκ θήρας ἐκδύνει ἀντ’ αὐτοῦ δὲ παραδίδοται ὁ ἀσεβής
'''
"9" = ''':sup:`9` ἐν στόματι ἀσεβῶν παγὶς πολίταις αἴσθησις δὲ δικαίων εὔοδος
'''
"10" = ''':sup:`10` ἐν ἀγαθοῖς δικαίων κατώρθωσεν πόλις
'''
"11" = ''':sup:`11` στόμασιν δὲ ἀσεβῶν κατεσκάφη
'''
"12" = ''':sup:`12` μυκτηρίζει πολίτας ἐνδεὴς φρενῶν ἀνὴρ δὲ φρόνιμος ἡσυχίαν ἄγει
'''
"13" = ''':sup:`13` ἀνὴρ δίγλωσσος ἀποκαλύπτει βουλὰς ἐν συνεδρίῳ πιστὸς δὲ πνοῇ
κρύπτει πράγματα
'''
"14" = ''':sup:`14` οἷς μὴ ὑπάρχει κυβέρνησις πίπτουσιν ὥσπερ φύλλα σωτηρία δὲ ὑπάρχει
ἐν πολλῇ βουλῇ
'''
"15" = ''':sup:`15` πονηρὸς κακοποιεῖ ὅταν συμμείξῃ δικαίῳ μισεῖ δὲ ἦχον ἀσφαλείας
'''
"16" = ''':sup:`16` γυνὴ εὐχάριστος ἐγείρει ἀνδρὶ δόξαν θρόνος δὲ ἀτιμίας γυνὴ μισοῦσα
δίκαια πλούτου ὀκνηροὶ ἐνδεεῖς γίνονται οἱ δὲ ἀνδρεῖοι ἐρείδονται
πλούτῳ
'''
"17" = ''':sup:`17` τῇ ψυχῇ αὐτοῦ ἀγαθὸν ποιεῖ ἀνὴρ ἐλεήμων ἐξολλύει δὲ αὐτοῦ σῶμα ὁ
ἀνελεήμων
'''
"18" = ''':sup:`18` ἀσεβὴς ποιεῖ ἔργα ἄδικα σπέρμα δὲ δικαίων μισθὸς ἀληθείας
'''
"19" = ''':sup:`19` υἱὸς δίκαιος γεννᾶται εἰς ζωήν διωγμὸς δὲ ἀσεβοῦς εἰς θάνατον
'''
"20" = ''':sup:`20` βδέλυγμα κυρίῳ διεστραμμέναι ὁδοί προσδεκτοὶ δὲ αὐτῷ πάντες ἄμωμοι
ἐν ταῖς ὁδοῖς αὐτῶν
'''
"21" = ''':sup:`21` χειρὶ χεῖρας ἐμβαλὼν ἀδίκως οὐκ ἀτιμώρητος ἔσται ὁ δὲ σπείρων
δικαιοσύνην λήμψεται μισθὸν πιστόν
'''
"22" = ''':sup:`22` ὥσπερ ἐνώτιον ἐν ῥινὶ ὑός οὕτως γυναικὶ κακόφρονι κάλλος
'''
"23" = ''':sup:`23` ἐπιθυμία δικαίων πᾶσα ἀγαθή ἐλπὶς δὲ ἀσεβῶν ἀπολεῖται
'''
"24" = ''':sup:`24` εἰσὶν οἳ τὰ ἴδια σπείροντες πλείονα ποιοῦσιν εἰσὶν καὶ οἳ
συνάγοντες ἐλαττονοῦνται
'''
"25" = ''':sup:`25` ψυχὴ εὐλογουμένη πᾶσα ἁπλῆ ἀνὴρ δὲ θυμώδης οὐκ εὐσχήμων
'''
"26" = ''':sup:`26` ὁ συνέχων σῖτον ὑπολίποιτο αὐτὸν τοῖς ἔθνεσιν εὐλογία δὲ εἰς
κεφαλὴν τοῦ μεταδιδόντος
'''
"27" = ''':sup:`27` τεκταινόμενος ἀγαθὰ ζητεῖ χάριν ἀγαθήν ἐκζητοῦντα δὲ κακά
καταλήμψεται αὐτόν
'''
"28" = ''':sup:`28` ὁ πεποιθὼς ἐπὶ πλούτῳ οὗτος πεσεῖται ὁ δὲ ἀντιλαμβανόμενος δικαίων
οὗτος ἀνατελεῖ
'''
"29" = ''':sup:`29` ὁ μὴ συμπεριφερόμενος τῷ ἑαυτοῦ οἴκῳ κληρονομήσει ἄνεμον δουλεύσει
δὲ ἄφρων φρονίμῳ
'''
"30" = ''':sup:`30` ἐκ καρποῦ δικαιοσύνης φύεται δένδρον ζωῆς ἀφαιροῦνται δὲ ἄωροι
ψυχαὶ παρανόμων
'''
"31" = ''':sup:`31` εἰ ὁ μὲν δίκαιος μόλις σῴζεται ὁ ἀσεβὴς καὶ ἁμαρτωλὸς ποῦ φανεῖται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
