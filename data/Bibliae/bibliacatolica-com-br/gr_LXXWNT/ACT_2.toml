[2]
"1" = ''':sup:`1` καὶ ἐν τῶ συμπληροῦσθαι τὴν ἡμέραν τῆς πεντηκοστῆς ἦσαν πάντες ὁμοῦ
ἐπὶ τὸ αὐτό.
'''
"2" = ''':sup:`2` καὶ ἐγένετο ἄφνω ἐκ τοῦ οὐρανοῦ ἦχος ὥσπερ φερομένης πνοῆς βιαίας
καὶ ἐπλήρωσεν ὅλον τὸν οἶκον οὖ ἦσαν καθήμενοι·
'''
"3" = ''':sup:`3` καὶ ὤφθησαν αὐτοῖς διαμεριζόμεναι γλῶσσαι ὡσεὶ πυρός, καὶ ἐκάθισεν
ἐφ᾽ ἕνα ἕκαστον αὐτῶν,
'''
"4" = ''':sup:`4` καὶ ἐπλήσθησαν πάντες πνεύματος ἁγίου, καὶ ἤρξαντο λαλεῖν ἑτέραις
γλώσσαις καθὼς τὸ πνεῦμα ἐδίδου ἀποφθέγγεσθαι αὐτοῖς.
'''
"5" = ''':sup:`5` ἦσαν δὲ εἰς ἰερουσαλὴμ κατοικοῦντες ἰουδαῖοι, ἄνδρες εὐλαβεῖς ἀπὸ
παντὸς ἔθνους τῶν ὑπὸ τὸν οὐρανόν·
'''
"6" = ''':sup:`6` γενομένης δὲ τῆς φωνῆς ταύτης συνῆλθεν τὸ πλῆθος καὶ συνεχύθη, ὅτι
ἤκουον εἷς ἕκαστος τῇ ἰδίᾳ διαλέκτῳ λαλούντων αὐτῶν.
'''
"7" = ''':sup:`7` ἐξίσταντο δὲ καὶ ἐθαύμαζον λέγοντες, οὐχ ἰδοὺ ἅπαντες οὖτοί εἰσιν οἱ
λαλοῦντες γαλιλαῖοι;
'''
"8" = ''':sup:`8` καὶ πῶς ἡμεῖς ἀκούομεν ἕκαστος τῇ ἰδίᾳ διαλέκτῳ ἡμῶν ἐν ᾗ
ἐγεννήθημεν;
'''
"9" = ''':sup:`9` πάρθοι καὶ μῆδοι καὶ ἐλαμῖται, καὶ οἱ κατοικοῦντες τὴν μεσοποταμίαν,
ἰουδαίαν τε καὶ καππαδοκίαν, πόντον καὶ τὴν ἀσίαν,
'''
"10" = ''':sup:`10` φρυγίαν τε καὶ παμφυλίαν, αἴγυπτον καὶ τὰ μέρη τῆς λιβύης τῆς κατὰ
κυρήνην, καὶ οἱ ἐπιδημοῦντες ῥωμαῖοι,
'''
"11" = ''':sup:`11` ἰουδαῖοί τε καὶ προσήλυτοι, κρῆτες καὶ ἄραβες, ἀκούομεν λαλούντων
αὐτῶν ταῖς ἡμετέραις γλώσσαις τὰ μεγαλεῖα τοῦ θεοῦ.
'''
"12" = ''':sup:`12` ἐξίσταντο δὲ πάντες καὶ διηπόρουν, ἄλλος πρὸς ἄλλον λέγοντες, τί
θέλει τοῦτο εἶναι;
'''
"13" = ''':sup:`13` ἕτεροι δὲ διαχλευάζοντες ἔλεγον ὅτι γλεύκους μεμεστωμένοι εἰσίν.
'''
"14" = ''':sup:`14` σταθεὶς δὲ ὁ πέτρος σὺν τοῖς ἕνδεκα ἐπῆρεν τὴν φωνὴν αὐτοῦ καὶ
ἀπεφθέγξατο αὐτοῖς, ἄνδρες ἰουδαῖοι καὶ οἱ κατοικοῦντες ἰερουσαλὴμ
πάντες, τοῦτο ὑμῖν γνωστὸν ἔστω καὶ ἐνωτίσασθε τὰ ῥήματά μου.
'''
"15" = ''':sup:`15` οὐ γὰρ ὡς ὑμεῖς ὑπολαμβάνετε οὖτοι μεθύουσιν, ἔστιν γὰρ ὥρα τρίτη
τῆς ἡμέρας,
'''
"16" = ''':sup:`16` ἀλλὰ τοῦτό ἐστιν τὸ εἰρημένον διὰ τοῦ προφήτου ἰωήλ,
'''
"17" = ''':sup:`17` καὶ ἔσται ἐν ταῖς ἐσχάταις ἡμέραις, λέγει ὁ θεός, ἐκχεῶ ἀπὸ τοῦ
πνεύματός μου ἐπὶ πᾶσαν σάρκα, καὶ προφητεύσουσιν οἱ υἱοὶ ὑμῶν καὶ αἱ
θυγατέρες ὑμῶν, καὶ οἱ νεανίσκοι ὑμῶν ὁράσεις ὄψονται, καὶ οἱ
πρεσβύτεροι ὑμῶν ἐνυπνίοις ἐνυπνιασθήσονται·
'''
"18" = ''':sup:`18` καί γε ἐπὶ τοὺς δούλους μου καὶ ἐπὶ τὰς δούλας μου ἐν ταῖς ἡμέραις
ἐκείναις ἐκχεῶ ἀπὸ τοῦ πνεύματός μου, καὶ προφητεύσουσιν.
'''
"19" = ''':sup:`19` καὶ δώσω τέρατα ἐν τῶ οὐρανῶ ἄνω καὶ σημεῖα ἐπὶ τῆς γῆς κάτω, αἷμα
καὶ πῦρ καὶ ἀτμίδα καπνοῦ·
'''
"20" = ''':sup:`20` ὁ ἥλιος μεταστραφήσεται εἰς σκότος καὶ ἡ σελήνη εἰς αἷμα πρὶν
ἐλθεῖν ἡμέραν κυρίου τὴν μεγάλην καὶ ἐπιφανῆ.
'''
"21" = ''':sup:`21` καὶ ἔσται πᾶς ὃς ἂν ἐπικαλέσηται τὸ ὄνομα κυρίου σωθήσεται.
'''
"22" = ''':sup:`22` ἄνδρες ἰσραηλῖται, ἀκούσατε τοὺς λόγους τούτους· ἰησοῦν τὸν
ναζωραῖον, ἄνδρα ἀποδεδειγμένον ἀπὸ τοῦ θεοῦ εἰς ὑμᾶς δυνάμεσι καὶ
τέρασι καὶ σημείοις οἷς ἐποίησεν δι᾽ αὐτοῦ ὁ θεὸς ἐν μέσῳ ὑμῶν, καθὼς
αὐτοὶ οἴδατε,
'''
"23" = ''':sup:`23` τοῦτον τῇ ὡρισμένῃ βουλῇ καὶ προγνώσει τοῦ θεοῦ ἔκδοτον διὰ χειρὸς
ἀνόμων προσπήξαντες ἀνείλατε,
'''
"24" = ''':sup:`24` ὃν ὁ θεὸς ἀνέστησεν λύσας τὰς ὠδῖνας τοῦ θανάτου, καθότι οὐκ ἦν
δυνατὸν κρατεῖσθαι αὐτὸν ὑπ᾽ αὐτοῦ·
'''
"25" = ''':sup:`25` δαυὶδ γὰρ λέγει εἰς αὐτόν, προορώμην τὸν κύριον ἐνώπιόν μου διὰ
παντός, ὅτι ἐκ δεξιῶν μού ἐστιν ἵνα μὴ σαλευθῶ.
'''
"26" = ''':sup:`26` διὰ τοῦτο ηὐφράνθη ἡ καρδία μου καὶ ἠγαλλιάσατο ἡ γλῶσσά μου, ἔτι
δὲ καὶ ἡ σάρξ μου κατασκηνώσει ἐπ᾽ ἐλπίδι·
'''
"27" = ''':sup:`27` ὅτι οὐκ ἐγκαταλείψεις τὴν ψυχήν μου εἰς ᾅδην, οὐδὲ δώσεις τὸν ὅσιόν
σου ἰδεῖν διαφθοράν.
'''
"28" = ''':sup:`28` ἐγνώρισάς μοι ὁδοὺς ζωῆς, πληρώσεις με εὐφροσύνης μετὰ τοῦ προσώπου
σου.
'''
"29" = ''':sup:`29` ἄνδρες ἀδελφοί, ἐξὸν εἰπεῖν μετὰ παρρησίας πρὸς ὑμᾶς περὶ τοῦ
πατριάρχου δαυίδ, ὅτι καὶ ἐτελεύτησεν καὶ ἐτάφη καὶ τὸ μνῆμα αὐτοῦ
ἔστιν ἐν ἡμῖν ἄχρι τῆς ἡμέρας ταύτης·
'''
"30" = ''':sup:`30` προφήτης οὗν ὑπάρχων, καὶ εἰδὼς ὅτι ὅρκῳ ὤμοσεν αὐτῶ ὁ θεὸς ἐκ
καρποῦ τῆς ὀσφύος αὐτοῦ καθίσαι ἐπὶ τὸν θρόνον αὐτοῦ,
'''
"31" = ''':sup:`31` προϊδὼν ἐλάλησεν περὶ τῆς ἀναστάσεως τοῦ χριστοῦ ὅτι οὔτε
ἐγκατελείφθη εἰς ᾅδην οὔτε ἡ σὰρξ αὐτοῦ εἶδεν διαφθοράν.
'''
"32" = ''':sup:`32` τοῦτον τὸν ἰησοῦν ἀνέστησεν ὁ θεός, οὖ πάντες ἡμεῖς ἐσμεν μάρτυρες.
'''
"33" = ''':sup:`33` τῇ δεξιᾷ οὗν τοῦ θεοῦ ὑψωθεὶς τήν τε ἐπαγγελίαν τοῦ πνεύματος τοῦ
ἀκούετε.
κύριος τῶ κυρίῳ μου, κάθου ἐκ δεξιῶν μου
'''
"35" = ''':sup:`35` ἕως ἂν θῶ τοὺς ἐχθρούς σου ὑποπόδιον τῶν ποδῶν σου.
'''
"36" = ''':sup:`36` ἀσφαλῶς οὗν γινωσκέτω πᾶς οἶκος ἰσραὴλ ὅτι καὶ κύριον αὐτὸν καὶ
χριστὸν ἐποίησεν ὁ θεός, τοῦτον τὸν ἰησοῦν ὃν ὑμεῖς ἐσταυρώσατε.
'''
"37" = ''':sup:`37` ἀκούσαντες δὲ κατενύγησαν τὴν καρδίαν, εἶπόν τε πρὸς τὸν πέτρον καὶ
τοὺς λοιποὺς ἀποστόλους, τί ποιήσωμεν, ἄνδρες ἀδελφοί;
ὑμῶν ἐπὶ τῶ ὀνόματι ἰησοῦ χριστοῦ εἰς ἄφεσιν τῶν ἁμαρτιῶν ὑμῶν, καὶ
λήμψεσθε τὴν δωρεὰν τοῦ ἁγίου πνεύματος·
'''
"39" = ''':sup:`39` ὑμῖν γάρ ἐστιν ἡ ἐπαγγελία καὶ τοῖς τέκνοις ὑμῶν καὶ πᾶσιν τοῖς εἰς
μακρὰν ὅσους ἂν προσκαλέσηται κύριος ὁ θεὸς ἡμῶν.
'''
"40" = ''':sup:`40` ἑτέροις τε λόγοις πλείοσιν διεμαρτύρατο, καὶ παρεκάλει αὐτοὺς
λέγων, σώθητε ἀπὸ τῆς γενεᾶς τῆς σκολιᾶς ταύτης.
'''
"41" = ''':sup:`41` οἱ μὲν οὗν ἀποδεξάμενοι τὸν λόγον αὐτοῦ ἐβαπτίσθησαν, καὶ
προσετέθησαν ἐν τῇ ἡμέρᾳ ἐκείνῃ ψυχαὶ ὡσεὶ τρισχίλιαι.
'''
"42" = ''':sup:`42` ἦσαν δὲ προσκαρτεροῦντες τῇ διδαχῇ τῶν ἀποστόλων καὶ τῇ κοινωνίᾳ,
τῇ κλάσει τοῦ ἄρτου καὶ ταῖς προσευχαῖς.
'''
"43" = ''':sup:`43` ἐγίνετο δὲ πάσῃ ψυχῇ φόβος, πολλά τε τέρατα καὶ σημεῖα διὰ τῶν
ἀποστόλων ἐγίνετο.
'''
"44" = ''':sup:`44` πάντες δὲ οἱ πιστεύοντες ἦσαν ἐπὶ τὸ αὐτὸ καὶ εἶχον ἅπαντα κοινά,
'''
"45" = ''':sup:`45` καὶ τὰ κτήματα καὶ τὰς ὑπάρξεις ἐπίπρασκον καὶ διεμέριζον αὐτὰ
πᾶσιν καθότι ἄν τις χρείαν εἶχεν·
'''
"46" = ''':sup:`46` καθ᾽ ἡμέραν τε προσκαρτεροῦντες ὁμοθυμαδὸν ἐν τῶ ἱερῶ, κλῶντές τε
κατ᾽ οἶκον ἄρτον, μετελάμβανον τροφῆς ἐν ἀγαλλιάσει καὶ ἀφελότητι
καρδίας,
'''
"47" = ''':sup:`47` αἰνοῦντες τὸν θεὸν καὶ ἔχοντες χάριν πρὸς ὅλον τὸν λαόν. ὁ δὲ
κύριος προσετίθει τοὺς σῳζομένους καθ᾽ ἡμέραν ἐπὶ τὸ αὐτό.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
