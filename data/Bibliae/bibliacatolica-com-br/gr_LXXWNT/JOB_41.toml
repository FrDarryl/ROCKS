[41]
"1" = ''':sup:`1` οὐχ ἑόρακας αὐτὸν οὐδὲ ἐπὶ τοῖς λεγομένοις τεθαύμακας
'''
"2" = ''':sup:`2` οὐ δέδοικας ὅτι ἡτοίμασταί μοι τίς γάρ ἐστιν ὁ ἐμοὶ ἀντιστάς
'''
"3" = ''':sup:`3` ἢ τίς ἀντιστήσεταί μοι καὶ ὑπομενεῖ εἰ πᾶσα ἡ ὑπ’ οὐρανὸν ἐμή ἐστιν
'''
"4" = ''':sup:`4` οὐ σιωπήσομαι δι’ αὐτόν καὶ λόγον δυνάμεως ἐλεήσει τὸν ἴσον αὐτοῦ
'''
"5" = ''':sup:`5` τίς ἀποκαλύψει πρόσωπον ἐνδύσεως αὐτοῦ εἰς δὲ πτύξιν θώρακος αὐτοῦ
τίς ἂν εἰσέλθοι
'''
"6" = ''':sup:`6` πύλας προσώπου αὐτοῦ τίς ἀνοίξει κύκλῳ ὀδόντων αὐτοῦ φόβος
'''
"7" = ''':sup:`7` τὰ ἔγκατα αὐτοῦ ἀσπίδες χάλκειαι σύνδεσμος δὲ αὐτοῦ ὥσπερ σμιρίτης
λίθος
'''
"8" = ''':sup:`8` εἷς τοῦ ἑνὸς κολλῶνται πνεῦμα δὲ οὐ μὴ διέλθῃ αὐτόν
'''
"9" = ''':sup:`9` ἀνὴρ τῷ ἀδελφῷ αὐτοῦ προσκολληθήσεται συνέχονται καὶ οὐ μὴ
ἀποσπασθῶσιν
'''
"10" = ''':sup:`10` ἐν πταρμῷ αὐτοῦ ἐπιφαύσκεται φέγγος οἱ δὲ ὀφθαλμοὶ αὐτοῦ εἶδος
ἑωσφόρου
'''
"11" = ''':sup:`11` ἐκ στόματος αὐτοῦ ἐκπορεύονται λαμπάδες καιόμεναι καὶ
διαρριπτοῦνται ἐσχάραι πυρός
'''
"12" = ''':sup:`12` ἐκ μυκτήρων αὐτοῦ ἐκπορεύεται καπνὸς καμίνου καιομένης πυρὶ
ἀνθράκων
'''
"13" = ''':sup:`13` ἡ ψυχὴ αὐτοῦ ἄνθρακες φλὸξ δὲ ἐκ στόματος αὐτοῦ ἐκπορεύεται
'''
"14" = ''':sup:`14` ἐν δὲ τραχήλῳ αὐτοῦ αὐλίζεται δύναμις ἔμπροσθεν αὐτοῦ τρέχει
ἀπώλεια
'''
"15" = ''':sup:`15` σάρκες δὲ σώματος αὐτοῦ κεκόλληνται καταχέει ἐπ’ αὐτόν οὐ
σαλευθήσεται
'''
"16" = ''':sup:`16` ἡ καρδία αὐτοῦ πέπηγεν ὡς λίθος ἕστηκεν δὲ ὥσπερ ἄκμων ἀνήλατος
'''
"17" = ''':sup:`17` στραφέντος δὲ αὐτοῦ φόβος θηρίοις τετράποσιν ἐπὶ γῆς ἁλλομένοις
'''
"18" = ''':sup:`18` ἐὰν συναντήσωσιν αὐτῷ λόγχαι οὐδὲν μὴ ποιήσωσιν δόρυ ἐπηρμένον καὶ
θώρακα
'''
"19" = ''':sup:`19` ἥγηται μὲν γὰρ σίδηρον ἄχυρα χαλκὸν δὲ ὥσπερ ξύλον σαθρόν
'''
"20" = ''':sup:`20` οὐ μὴ τρώσῃ αὐτὸν τόξον χάλκειον ἥγηται μὲν πετροβόλον χόρτον
'''
"21" = ''':sup:`21` ὡς καλάμη ἐλογίσθησαν σφῦραι καταγελᾷ δὲ σεισμοῦ πυρφόρου
'''
"22" = ''':sup:`22` ἡ στρωμνὴ αὐτοῦ ὀβελίσκοι ὀξεῖς πᾶς δὲ χρυσὸς θαλάσσης ὑπ’ αὐτὸν
ὥσπερ πηλὸς ἀμύθητος
'''
"23" = ''':sup:`23` ἀναζεῖ τὴν ἄβυσσον ὥσπερ χαλκεῖον ἥγηται δὲ τὴν θάλασσαν ὥσπερ
ἐξάλειπτρον
'''
"24" = ''':sup:`24` τὸν δὲ τάρταρον τῆς ἀβύσσου ὥσπερ αἰχμάλωτον ἐλογίσατο ἄβυσσον εἰς
περίπατον
'''
"25" = ''':sup:`25` οὐκ ἔστιν οὐδὲν ἐπὶ τῆς γῆς ὅμοιον αὐτῷ πεποιημένον ἐγκαταπαίζεσθαι
ὑπὸ τῶν ἀγγέλων μου
'''
"26" = ''':sup:`26` πᾶν ὑψηλὸν ὁρᾷ αὐτὸς δὲ βασιλεὺς πάντων τῶν ἐν τοῖς ὕδασιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
