[6]
"1" = ''':sup:`1` οἱ δὲ πορευόμενοι τὴν ὁδὸν ἦλθον ἑσπέρας ἐπὶ τὸν Τίγριν ποταμὸν καὶ
ηὐλίζοντο ἐκεῖ
'''
"2" = ''':sup:`2` τὸ δὲ παιδάριον κατέβη περικλύσασθαι καὶ ἀνεπήδησεν ἰχθὺς ἀπὸ τοῦ
ποταμοῦ καὶ ἐβουλήθη καταπιεῖν τὸ παιδάριον
'''
"3" = ''':sup:`3` ὁ δὲ ἄγγελος εἶπεν αὐτῷ ἐπιλαβοῦ τοῦ ἰχθύος καὶ ἐκράτησεν τὸν ἰχθὺν
τὸ παιδάριον καὶ ἀνέβαλεν αὐτὸν ἐπὶ τὴν γῆν
'''
"4" = ''':sup:`4` καὶ εἶπεν αὐτῷ ὁ ἄγγελος ἀνάτεμε τὸν ἰχθὺν καὶ λαβὼν τὴν καρδίαν καὶ
τὸ ἧπαρ καὶ τὴν χολὴν θὲς ἀσφαλῶς
'''
"5" = ''':sup:`5` καὶ ἐποίησεν τὸ παιδάριον ὡς εἶπεν αὐτῷ ὁ ἄγγελος τὸν δὲ ἰχθὺν
ὀπτήσαντες ἔφαγον
'''
"6" = ''':sup:`6` καὶ ὥδευον ἀμφότεροι ἕως ἤγγισαν ἐν Ἐκβατάνοις
'''
"7" = ''':sup:`7` καὶ εἶπεν τὸ παιδάριον τῷ ἀγγέλῳ Αζαρια ἄδελφε τί ἐστιν τὸ ἧπαρ καὶ
ἡ καρδία καὶ ἡ χολὴ τοῦ ἰχθύος
'''
"8" = ''':sup:`8` καὶ εἶπεν αὐτῷ ἡ καρδία καὶ τὸ ἧπαρ ἐάν τινα ὀχλῇ δαιμόνιον ἢ πνεῦμα
πονηρόν ταῦτα δεῖ καπνίσαι ἐνώπιον ἀνθρώπου ἢ γυναικός καὶ οὐκέτι οὐ μὴ
ὀχληθῇ
'''
"9" = ''':sup:`9` ἡ δὲ χολή ἐγχρῖσαι ἄνθρωπον ὃς ἔχει λευκώματα ἐν τοῖς ὀφθαλμοῖς καὶ
ἰαθήσεται
'''
"10" = ''':sup:`10` ὡς δὲ προσήγγισαν τῇ Ραγη
'''
"11" = ''':sup:`11` εἶπεν ὁ ἄγγελος τῷ παιδαρίῳ ἄδελφε σήμερον αὐλισθησόμεθα παρὰ
Ραγουηλ καὶ αὐτὸς συγγενής σού ἐστιν καὶ ἔστιν αὐτῷ θυγάτηρ μονογενὴς
ὀνόματι Σαρρα
'''
"12" = ''':sup:`12` λαλήσω περὶ αὐτῆς τοῦ δοθῆναί σοι αὐτὴν εἰς γυναῖκα ὅτι σοὶ
ἐπιβάλλει ἡ κληρονομία αὐτῆς καὶ σὺ μόνος εἶ ἐκ τοῦ γένους αὐτῆς καὶ τὸ
κοράσιον καλὸν καὶ φρόνιμόν ἐστιν
'''
"13" = ''':sup:`13` καὶ νῦν ἄκουσόν μου καὶ λαλήσω τῷ πατρὶ αὐτῆς καὶ ὅταν ὑποστρέψωμεν
ἐκ Ῥάγων ποιήσομεν τὸν γάμον διότι ἐπίσταμαι Ραγουηλ ὅτι οὐ μὴ δῷ αὐτὴν
ἀνδρὶ ἑτέρῳ κατὰ τὸν νόμον Μωυσῆ ἢ ὀφειλέσει θάνατον ὅτι τὴν
κληρονομίαν σοὶ καθήκει λαβεῖν ἢ πάντα ἄνθρωπον
'''
"14" = ''':sup:`14` τότε εἶπεν τὸ παιδάριον τῷ ἀγγέλῳ Αζαρια ἄδελφε ἀκήκοα ἐγὼ τὸ
κοράσιον δεδόσθαι ἑπτὰ ἀνδράσιν καὶ πάντας ἐν τῷ νυμφῶνι ἀπολωλότας
'''
"15" = ''':sup:`15` καὶ νῦν ἐγὼ μόνος εἰμὶ τῷ πατρὶ καὶ φοβοῦμαι μὴ εἰσελθὼν ἀποθάνω
καθὼς καὶ οἱ πρότεροι ὅτι δαιμόνιον φιλεῖ αὐτήν ὃ οὐκ ἀδικεῖ οὐδένα
πλὴν τῶν προσαγόντων αὐτῇ καὶ νῦν ἐγὼ φοβοῦμαι μὴ ἀποθάνω καὶ κατάξω
τὴν ζωὴν τοῦ πατρός μου καὶ τῆς μητρός μου μετ’ ὀδύνης ἐπ’ ἐμοὶ εἰς τὸν
τάφον αὐτῶν καὶ υἱὸς ἕτερος οὐχ ὑπάρχει αὐτοῖς ὃς θάψει αὐτούς
'''
"16" = ''':sup:`16` εἶπεν δὲ αὐτῷ ὁ ἄγγελος οὐ μέμνησαι τῶν λόγων ὧν ἐνετείλατό σοι ὁ
πατήρ σου ὑπὲρ τοῦ λαβεῖν σε γυναῖκα ἐκ τοῦ γένους σου καὶ νῦν ἄκουσόν
μου ἄδελφε διότι σοὶ ἔσται εἰς γυναῖκα καὶ τοῦ δαιμονίου μηδένα λόγον
ἔχε ὅτι τὴν νύκτα ταύτην δοθήσεταί σοι αὕτη εἰς γυναῖκα
'''
"17" = ''':sup:`17` καὶ ἐὰν εἰσέλθῃς εἰς τὸν νυμφῶνα λήμψῃ τέφραν θυμιαμάτων καὶ
ἐπιθήσεις ἀπὸ τῆς καρδίας καὶ τοῦ ἥπατος τοῦ ἰχθύος καὶ καπνίσεις καὶ
ὀσφρανθήσεται τὸ δαιμόνιον καὶ φεύξεται καὶ οὐκ ἐπανελεύσεται τὸν αἰῶνα
τοῦ αἰῶνος
'''
"18" = ''':sup:`18` ὅταν δὲ προσπορεύῃ αὐτῇ ἐγέρθητε ἀμφότεροι καὶ βοήσατε πρὸς τὸν
ἐλεήμονα θεόν καὶ σώσει ὑμᾶς καὶ ἐλεήσει μὴ φοβοῦ ὅτι σοὶ αὐτὴ
ἡτοιμασμένη ἦν ἀπὸ τοῦ αἰῶνος καὶ σὺ αὐτὴν σώσεις καὶ πορεύσεται μετὰ
σοῦ καὶ ὑπολαμβάνω ὅτι σοὶ ἔσται ἐξ αὐτῆς παιδία
'''
"19" = ''':sup:`19` καὶ ὡς ἤκουσεν Τωβιας ταῦτα ἐφίλησεν αὐτήν καὶ ἡ ψυχὴ αὐτοῦ
ἐκολλήθη αὐτῇ σφόδρα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
