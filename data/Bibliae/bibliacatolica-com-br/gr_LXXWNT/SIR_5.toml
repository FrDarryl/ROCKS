"1" = ''':sup:`1` μὴ ἔπεχε ἐπὶ τοῖς χρήμασίν σου καὶ μὴ εἴπῃς αὐτάρκη μοί ἐστιν
'''
"2" = ''':sup:`2` μὴ ἐξακολούθει τῇ ψυχῇ σου καὶ τῇ ἰσχύι σου πορεύεσθαι ἐν ἐπιθυμίαις
καρδίας σου
'''
"3" = ''':sup:`3` καὶ μὴ εἴπῃς τίς με δυναστεύσει ὁ γὰρ κύριος ἐκδικῶν ἐκδικήσει
'''
"4" = ''':sup:`4` μὴ εἴπῃς ἥμαρτον καὶ τί μοι ἐγένετο ὁ γὰρ κύριός ἐστιν μακρόθυμος
'''
"5" = ''':sup:`5` περὶ ἐξιλασμοῦ μὴ ἄφοβος γίνου προσθεῖναι ἁμαρτίαν ἐφ’ ἁμαρτίαις
'''
"6" = ''':sup:`6` καὶ μὴ εἴπῃς ὁ οἰκτιρμὸς αὐτοῦ πολύς τὸ πλῆθος τῶν ἁμαρτιῶν μου
ἐξιλάσεται ἔλεος γὰρ καὶ ὀργὴ παρ’ αὐτῷ καὶ ἐπὶ ἁμαρτωλοὺς καταπαύσει ὁ
θυμὸς αὐτοῦ
'''
"7" = ''':sup:`7` μὴ ἀνάμενε ἐπιστρέψαι πρὸς κύριον καὶ μὴ ὑπερβάλλου ἡμέραν ἐξ ἡμέρας
ἐξάπινα γὰρ ἐξελεύσεται ὀργὴ κυρίου καὶ ἐν καιρῷ ἐκδικήσεως ἐξολῇ
'''
"8" = ''':sup:`8` μὴ ἔπεχε ἐπὶ χρήμασιν ἀδίκοις οὐδὲν γὰρ ὠφελήσει σε ἐν ἡμέρᾳ
ἐπαγωγῆς
'''
"9" = ''':sup:`9` μὴ λίκμα ἐν παντὶ ἀνέμῳ καὶ μὴ πορεύου ἐν πάσῃ ἀτραπῷ οὕτως ὁ
ἁμαρτωλὸς ὁ δίγλωσσος
'''
"10" = ''':sup:`10` ἴσθι ἐστηριγμένος ἐν συνέσει σου καὶ εἷς ἔστω σου ὁ λόγος
'''
"11" = ''':sup:`11` γίνου ταχὺς ἐν ἀκροάσει σου καὶ ἐν μακροθυμίᾳ φθέγγου ἀπόκρισιν
'''
"12" = ''':sup:`12` εἰ ἔστιν σοι σύνεσις ἀποκρίθητι τῷ πλησίον εἰ δὲ μή ἡ χείρ σου ἔστω
ἐπὶ τῷ στόματί σου
'''
"13" = ''':sup:`13` δόξα καὶ ἀτιμία ἐν λαλιᾷ καὶ γλῶσσα ἀνθρώπου πτῶσις αὐτῷ
'''
"14" = ''':sup:`14` μὴ κληθῇς ψίθυρος καὶ τῇ γλώσσῃ σου μὴ ἐνέδρευε ἐπὶ γὰρ τῷ κλέπτῃ
ἐστὶν αἰσχύνη καὶ κατάγνωσις πονηρὰ ἐπὶ διγλώσσου
'''
"15" = ''':sup:`15` ἐν μεγάλῳ καὶ ἐν μικρῷ μὴ ἀγνόει καὶ ἀντὶ φίλου μὴ γίνου ἐχθρός
ὄνομα γὰρ πονηρὸν αἰσχύνην καὶ ὄνειδος κληρονομήσει οὕτως ὁ ἁμαρτωλὸς ὁ
δίγλωσσος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
