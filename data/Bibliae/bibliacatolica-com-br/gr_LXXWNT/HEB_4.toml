[4]
"1" = ''':sup:`1` φοβηθῶμεν οὗν μήποτε καταλειπομένης ἐπαγγελίας εἰσελθεῖν εἰς τὴν
κατάπαυσιν αὐτοῦ δοκῇ τις ἐξ ὑμῶν ὑστερηκέναι·
'''
"2" = ''':sup:`2` καὶ γάρ ἐσμεν εὐηγγελισμένοι καθάπερ κἀκεῖνοι, ἀλλ᾽ οὐκ ὠφέλησεν ὁ
λόγος τῆς ἀκοῆς ἐκείνους, μὴ συγκεκερασμένους τῇ πίστει τοῖς ἀκούσασιν.
ὡς ὤμοσα ἐν τῇ ὀργῇ μου, εἰ εἰσελεύσονται εἰς τὴν κατάπαυσίν μου,
καίτοι τῶν ἔργων ἀπὸ καταβολῆς κόσμου γενηθέντων.
'''
"4" = ''':sup:`4` εἴρηκεν γάρ που περὶ τῆς ἑβδόμης οὕτως, καὶ κατέπαυσεν ὁ θεὸς ἐν τῇ
ἡμέρᾳ τῇ ἑβδόμῃ ἀπὸ πάντων τῶν ἔργων αὐτοῦ·
'''
"5" = ''':sup:`5` καὶ ἐν τούτῳ πάλιν, εἰ εἰσελεύσονται εἰς τὴν κατάπαυσίν μου.
'''
"6" = ''':sup:`6` ἐπεὶ οὗν ἀπολείπεται τινὰς εἰσελθεῖν εἰς αὐτήν, καὶ οἱ πρότερον
εὐαγγελισθέντες οὐκ εἰσῆλθον δι᾽ ἀπείθειαν,
'''
"7" = ''':sup:`7` πάλιν τινὰ ὁρίζει ἡμέραν, σήμερον, ἐν δαυὶδ λέγων μετὰ τοσοῦτον
χρόνον, καθὼς προείρηται, σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε, μὴ
σκληρύνητε τὰς καρδίας ὑμῶν.
'''
"8" = ''':sup:`8` εἰ γὰρ αὐτοὺς ἰησοῦς κατέπαυσεν, οὐκ ἂν περὶ ἄλλης ἐλάλει μετὰ ταῦτα
ἡμέρας.
'''
"9" = ''':sup:`9` ἄρα ἀπολείπεται σαββατισμὸς τῶ λαῶ τοῦ θεοῦ·
'''
"10" = ''':sup:`10` ὁ γὰρ εἰσελθὼν εἰς τὴν κατάπαυσιν αὐτοῦ καὶ αὐτὸς κατέπαυσεν ἀπὸ
τῶν ἔργων αὐτοῦ ὥσπερ ἀπὸ τῶν ἰδίων ὁ θεός.
'''
"11" = ''':sup:`11` σπουδάσωμεν οὗν εἰσελθεῖν εἰς ἐκείνην τὴν κατάπαυσιν, ἵνα μὴ ἐν τῶ
αὐτῶ τις ὑποδείγματι πέσῃ τῆς ἀπειθείας.
'''
"12" = ''':sup:`12` ζῶν γὰρ ὁ λόγος τοῦ θεοῦ καὶ ἐνεργὴς καὶ τομώτερος ὑπὲρ πᾶσαν
μάχαιραν δίστομον καὶ διϊκνούμενος ἄχρι μερισμοῦ ψυχῆς καὶ πνεύματος,
ἁρμῶν τε καὶ μυελῶν, καὶ κριτικὸς ἐνθυμήσεων καὶ ἐννοιῶν καρδίας·
'''
"13" = ''':sup:`13` καὶ οὐκ ἔστιν κτίσις ἀφανὴς ἐνώπιον αὐτοῦ, πάντα δὲ γυμνὰ καὶ
τετραχηλισμένα τοῖς ὀφθαλμοῖς αὐτοῦ, πρὸς ὃν ἡμῖν ὁ λόγος.
'''
"14" = ''':sup:`14` ἔχοντες οὗν ἀρχιερέα μέγαν διεληλυθότα τοὺς οὐρανούς, ἰησοῦν τὸν
υἱὸν τοῦ θεοῦ, κρατῶμεν τῆς ὁμολογίας·
'''
"15" = ''':sup:`15` οὐ γὰρ ἔχομεν ἀρχιερέα μὴ δυνάμενον συμπαθῆσαι ταῖς ἀσθενείαις
ἡμῶν, πεπειρασμένον δὲ κατὰ πάντα καθ᾽ ὁμοιότητα χωρὶς ἁμαρτίας.
'''
"16" = ''':sup:`16` προσερχώμεθα οὗν μετὰ παρρησίας τῶ θρόνῳ τῆς χάριτος, ἵνα λάβωμεν
ἔλεος καὶ χάριν εὕρωμεν εἰς εὔκαιρον βοήθειαν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
