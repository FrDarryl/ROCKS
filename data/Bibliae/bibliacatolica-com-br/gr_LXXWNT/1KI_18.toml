[18]
"1" = ''':sup:`1` καὶ ἐγένετο μεθ’ ἡμέρας πολλὰς καὶ ῥῆμα κυρίου ἐγένετο πρὸς Ηλιου ἐν
τῷ ἐνιαυτῷ τῷ τρίτῳ λέγων πορεύθητι καὶ ὄφθητι τῷ Αχααβ καὶ δώσω ὑετὸν
ἐπὶ πρόσωπον τῆς γῆς
'''
"2" = ''':sup:`2` καὶ ἐπορεύθη Ηλιου τοῦ ὀφθῆναι τῷ Αχααβ καὶ ἡ λιμὸς κραταιὰ ἐν
Σαμαρείᾳ
'''
"3" = ''':sup:`3` καὶ ἐκάλεσεν Αχααβ τὸν Αβδιου τὸν οἰκονόμον καὶ Αβδιου ἦν φοβούμενος
τὸν κύριον σφόδρα
'''
"4" = ''':sup:`4` καὶ ἐγένετο ἐν τῷ τύπτειν τὴν Ιεζαβελ τοὺς προφήτας κυρίου καὶ
ἔλαβεν Αβδιου ἑκατὸν ἄνδρας προφήτας καὶ ἔκρυψεν αὐτοὺς κατὰ πεντήκοντα
ἐν σπηλαίῳ καὶ διέτρεφεν αὐτοὺς ἐν ἄρτῳ καὶ ὕδατι
'''
"5" = ''':sup:`5` καὶ εἶπεν Αχααβ πρὸς Αβδιου δεῦρο καὶ διέλθωμεν ἐπὶ τὴν γῆν ἐπὶ
πηγὰς τῶν ὑδάτων καὶ ἐπὶ χειμάρρους ἐάν πως εὕρωμεν βοτάνην καὶ
περιποιησώμεθα ἵππους καὶ ἡμιόνους καὶ οὐκ ἐξολοθρευθήσονται ἀπὸ τῶν
κτηνῶν
'''
"6" = ''':sup:`6` καὶ ἐμέρισαν ἑαυτοῖς τὴν ὁδὸν τοῦ διελθεῖν αὐτήν Αχααβ ἐπορεύθη ἐν
ὁδῷ μιᾷ μόνος καὶ Αβδιου ἐπορεύθη ἐν ὁδῷ ἄλλῃ μόνος
'''
"7" = ''':sup:`7` καὶ ἦν Αβδιου ἐν τῇ ὁδῷ μόνος καὶ ἦλθεν Ηλιου εἰς συνάντησιν αὐτοῦ
μόνος καὶ Αβδιου ἔσπευσεν καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ καὶ εἶπεν εἰ σὺ
εἶ αὐτός κύριέ μου Ηλιου
'''
"8" = ''':sup:`8` καὶ εἶπεν Ηλιου αὐτῷ ἐγώ πορεύου λέγε τῷ κυρίῳ σου ἰδοὺ Ηλιου
'''
"9" = ''':sup:`9` καὶ εἶπεν Αβδιου τί ἡμάρτηκα ὅτι δίδως τὸν δοῦλόν σου εἰς χεῖρα
Αχααβ τοῦ θανατῶσαί με
'''
"10" = ''':sup:`10` ζῇ κύριος ὁ θεός σου εἰ ἔστιν ἔθνος ἢ βασιλεία οὗ οὐκ ἀπέσταλκεν ὁ
κύριός μου ζητεῖν σε καὶ εἶπον οὐκ ἔστιν καὶ ἐνέπρησεν τὴν βασιλείαν
καὶ τὰς χώρας αὐτῆς ὅτι οὐχ εὕρηκέν σε
'''
"11" = ''':sup:`11` καὶ νῦν σὺ λέγεις πορεύου ἀνάγγελλε τῷ κυρίῳ σου ἰδοὺ Ηλιου
'''
"12" = ''':sup:`12` καὶ ἔσται ἐὰν ἐγὼ ἀπέλθω ἀπὸ σοῦ καὶ πνεῦμα κυρίου ἀρεῖ σε εἰς γῆν
ἣν οὐκ οἶδα καὶ εἰσελεύσομαι ἀπαγγεῖλαι τῷ Αχααβ καὶ ἀποκτενεῖ με καὶ ὁ
δοῦλός σού ἐστιν φοβούμενος τὸν κύριον ἐκ νεότητος αὐτοῦ
'''
"13" = ''':sup:`13` ἦ οὐκ ἀπηγγέλη σοι τῷ κυρίῳ μου οἷα πεποίηκα ἐν τῷ ἀποκτείνειν
Ιεζαβελ τοὺς προφήτας κυρίου καὶ ἔκρυψα ἀπὸ τῶν προφητῶν κυρίου ἑκατὸν
ἄνδρας ἀνὰ πεντήκοντα ἐν σπηλαίῳ καὶ ἔθρεψα ἐν ἄρτοις καὶ ὕδατι
'''
"14" = ''':sup:`14` καὶ νῦν σὺ λέγεις μοι πορεύου λέγε τῷ κυρίῳ σου ἰδοὺ Ηλιου καὶ
ἀποκτενεῖ με
'''
"15" = ''':sup:`15` καὶ εἶπεν Ηλιου ζῇ κύριος τῶν δυνάμεων ᾧ παρέστην ἐνώπιον αὐτοῦ ὅτι
σήμερον ὀφθήσομαι αὐτῷ
'''
"16" = ''':sup:`16` καὶ ἐπορεύθη Αβδιου εἰς συναντὴν τῷ Αχααβ καὶ ἀπήγγειλεν αὐτῷ καὶ
ἐξέδραμεν Αχααβ καὶ ἐπορεύθη εἰς συνάντησιν Ηλιου
'''
"17" = ''':sup:`17` καὶ ἐγένετο ὡς εἶδεν Αχααβ τὸν Ηλιου καὶ εἶπεν Αχααβ πρὸς Ηλιου εἰ
σὺ εἶ αὐτὸς ὁ διαστρέφων τὸν Ισραηλ
'''
"18" = ''':sup:`18` καὶ εἶπεν Ηλιου οὐ διαστρέφω τὸν Ισραηλ ὅτι ἀλλ’ ἢ σὺ καὶ ὁ οἶκος
τοῦ πατρός σου ἐν τῷ καταλιμπάνειν ὑμᾶς τὸν κύριον θεὸν ὑμῶν καὶ
ἐπορεύθης ὀπίσω τῶν Βααλιμ
'''
"19" = ''':sup:`19` καὶ νῦν ἀπόστειλον συνάθροισον πρός με πάντα Ισραηλ εἰς ὄρος τὸ
Καρμήλιον καὶ τοὺς προφήτας τῆς αἰσχύνης τετρακοσίους καὶ πεντήκοντα
καὶ τοὺς προφήτας τῶν ἀλσῶν τετρακοσίους ἐσθίοντας τράπεζαν Ιεζαβελ
'''
"20" = ''':sup:`20` καὶ ἀπέστειλεν Αχααβ εἰς πάντα Ισραηλ καὶ ἐπισυνήγαγεν πάντας τοὺς
προφήτας εἰς ὄρος τὸ Καρμήλιον
'''
"21" = ''':sup:`21` καὶ προσήγαγεν Ηλιου πρὸς πάντας καὶ εἶπεν αὐτοῖς Ηλιου ἕως πότε
ὑμεῖς χωλανεῖτε ἐπ’ ἀμφοτέραις ταῖς ἰγνύαις εἰ ἔστιν κύριος ὁ θεός
πορεύεσθε ὀπίσω αὐτοῦ εἰ δὲ ὁ Βααλ αὐτός πορεύεσθε ὀπίσω αὐτοῦ καὶ οὐκ
ἀπεκρίθη ὁ λαὸς λόγον
'''
"22" = ''':sup:`22` καὶ εἶπεν Ηλιου πρὸς τὸν λαόν ἐγὼ ὑπολέλειμμαι προφήτης τοῦ κυρίου
μονώτατος καὶ οἱ προφῆται τοῦ Βααλ τετρακόσιοι καὶ πεντήκοντα ἄνδρες
καὶ οἱ προφῆται τοῦ ἄλσους τετρακόσιοι
'''
"23" = ''':sup:`23` δότωσαν ἡμῖν δύο βόας καὶ ἐκλεξάσθωσαν ἑαυτοῖς τὸν ἕνα καὶ
μελισάτωσαν καὶ ἐπιθέτωσαν ἐπὶ τῶν ξύλων καὶ πῦρ μὴ ἐπιθέτωσαν καὶ ἐγὼ
ποιήσω τὸν βοῦν τὸν ἄλλον καὶ πῦρ οὐ μὴ ἐπιθῶ
'''
"24" = ''':sup:`24` καὶ βοᾶτε ἐν ὀνόματι θεῶν ὑμῶν καὶ ἐγὼ ἐπικαλέσομαι ἐν ὀνόματι
κυρίου τοῦ θεοῦ μου καὶ ἔσται ὁ θεός ὃς ἐὰν ἐπακούσῃ ἐν πυρί οὗτος θεός
καὶ ἀπεκρίθησαν πᾶς ὁ λαὸς καὶ εἶπον καλὸν τὸ ῥῆμα ὃ ἐλάλησας
'''
"25" = ''':sup:`25` καὶ εἶπεν Ηλιου τοῖς προφήταις τῆς αἰσχύνης ἐκλέξασθε ἑαυτοῖς τὸν
μόσχον τὸν ἕνα καὶ ποιήσατε πρῶτοι ὅτι πολλοὶ ὑμεῖς καὶ ἐπικαλέσασθε ἐν
ὀνόματι θεοῦ ὑμῶν καὶ πῦρ μὴ ἐπιθῆτε
'''
"26" = ''':sup:`26` καὶ ἔλαβον τὸν μόσχον καὶ ἐποίησαν καὶ ἐπεκαλοῦντο ἐν ὀνόματι τοῦ
Βααλ ἐκ πρωίθεν ἕως μεσημβρίας καὶ εἶπον ἐπάκουσον ἡμῶν ὁ Βααλ
ἐπάκουσον ἡμῶν καὶ οὐκ ἦν φωνὴ καὶ οὐκ ἦν ἀκρόασις καὶ διέτρεχον ἐπὶ
τοῦ θυσιαστηρίου οὗ ἐποίησαν
'''
"27" = ''':sup:`27` καὶ ἐγένετο μεσημβρίᾳ καὶ ἐμυκτήρισεν αὐτοὺς Ηλιου ὁ Θεσβίτης καὶ
εἶπεν ἐπικαλεῖσθε ἐν φωνῇ μεγάλῃ ὅτι θεός ἐστιν ὅτι ἀδολεσχία αὐτῷ
ἐστιν καὶ ἅμα μήποτε χρηματίζει αὐτός ἢ μήποτε καθεύδει αὐτός καὶ
ἐξαναστήσεται
'''
"28" = ''':sup:`28` καὶ ἐπεκαλοῦντο ἐν φωνῇ μεγάλῃ καὶ κατετέμνοντο κατὰ τὸν ἐθισμὸν
αὐτῶν ἐν μαχαίραις καὶ σειρομάσταις ἕως ἐκχύσεως αἵματος ἐπ’ αὐτούς
'''
"29" = ''':sup:`29` καὶ ἐπροφήτευον ἕως οὗ παρῆλθεν τὸ δειλινόν καὶ ἐγένετο ὡς ὁ καιρὸς
τοῦ ἀναβῆναι τὴν θυσίαν καὶ οὐκ ἦν φωνή καὶ ἐλάλησεν Ηλιου ὁ Θεσβίτης
πρὸς τοὺς προφήτας τῶν προσοχθισμάτων λέγων μετάστητε ἀπὸ τοῦ νῦν καὶ
ἐγὼ ποιήσω τὸ ὁλοκαύτωμά μου καὶ μετέστησαν καὶ ἀπῆλθον
'''
"30" = ''':sup:`30` καὶ εἶπεν Ηλιου πρὸς τὸν λαόν προσαγάγετε πρός με καὶ προσήγαγεν
πᾶς ὁ λαὸς πρὸς αὐτόν
'''
"31" = ''':sup:`31` καὶ ἔλαβεν Ηλιου δώδεκα λίθους κατ’ ἀριθμὸν φυλῶν τοῦ Ισραηλ ὡς
ἐλάλησεν κύριος πρὸς αὐτὸν λέγων Ισραηλ ἔσται τὸ ὄνομά σου
'''
"32" = ''':sup:`32` καὶ ᾠκοδόμησεν τοὺς λίθους ἐν ὀνόματι κυρίου καὶ ἰάσατο τὸ
θυσιαστήριον τὸ κατεσκαμμένον καὶ ἐποίησεν θααλα χωροῦσαν δύο μετρητὰς
σπέρματος κυκλόθεν τοῦ θυσιαστηρίου
'''
"33" = ''':sup:`33` καὶ ἐστοίβασεν τὰς σχίδακας ἐπὶ τὸ θυσιαστήριον ὃ ἐποίησεν καὶ
ἐμέλισεν τὸ ὁλοκαύτωμα καὶ ἐπέθηκεν ἐπὶ τὰς σχίδακας καὶ ἐστοίβασεν ἐπὶ
τὸ θυσιαστήριον
'''
"34" = ''':sup:`34` καὶ εἶπεν λάβετέ μοι τέσσαρας ὑδρίας ὕδατος καὶ ἐπιχέετε ἐπὶ τὸ
ὁλοκαύτωμα καὶ ἐπὶ τὰς σχίδακας καὶ ἐποίησαν οὕτως καὶ εἶπεν
δευτερώσατε καὶ ἐδευτέρωσαν καὶ εἶπεν τρισσώσατε καὶ ἐτρίσσευσαν
'''
"35" = ''':sup:`35` καὶ διεπορεύετο τὸ ὕδωρ κύκλῳ τοῦ θυσιαστηρίου καὶ τὴν θααλα
ἔπλησαν ὕδατος
'''
"36" = ''':sup:`36` καὶ ἀνεβόησεν Ηλιου εἰς τὸν οὐρανὸν καὶ εἶπεν κύριε ὁ θεὸς Αβρααμ
καὶ Ισαακ καὶ Ισραηλ ἐπάκουσόν μου κύριε ἐπάκουσόν μου σήμερον ἐν πυρί
καὶ γνώτωσαν πᾶς ὁ λαὸς οὗτος ὅτι σὺ εἶ κύριος ὁ θεὸς Ισραηλ κἀγὼ
δοῦλός σου καὶ διὰ σὲ πεποίηκα τὰ ἔργα ταῦτα
'''
"37" = ''':sup:`37` ἐπάκουσόν μου κύριε ἐπάκουσόν μου ἐν πυρί καὶ γνώτω ὁ λαὸς οὗτος
ὅτι σὺ εἶ κύριος ὁ θεὸς καὶ σὺ ἔστρεψας τὴν καρδίαν τοῦ λαοῦ τούτου
ὀπίσω
'''
"38" = ''':sup:`38` καὶ ἔπεσεν πῦρ παρὰ κυρίου ἐκ τοῦ οὐρανοῦ καὶ κατέφαγεν τὸ
ὁλοκαύτωμα καὶ τὰς σχίδακας καὶ τὸ ὕδωρ τὸ ἐν τῇ θααλα καὶ τοὺς λίθους
καὶ τὸν χοῦν ἐξέλιξεν τὸ πῦρ
'''
"39" = ''':sup:`39` καὶ ἔπεσεν πᾶς ὁ λαὸς ἐπὶ πρόσωπον αὐτῶν καὶ εἶπον ἀληθῶς κύριός
ἐστιν ὁ θεός αὐτὸς ὁ θεός
'''
"40" = ''':sup:`40` καὶ εἶπεν Ηλιου πρὸς τὸν λαόν συλλάβετε τοὺς προφήτας τοῦ Βααλ
μηθεὶς σωθήτω ἐξ αὐτῶν καὶ συνέλαβον αὐτούς καὶ κατάγει αὐτοὺς Ηλιου
εἰς τὸν χειμάρρουν Κισων καὶ ἔσφαξεν αὐτοὺς ἐκεῖ
'''
"41" = ''':sup:`41` καὶ εἶπεν Ηλιου τῷ Αχααβ ἀνάβηθι καὶ φάγε καὶ πίε ὅτι φωνὴ τῶν
ποδῶν τοῦ ὑετοῦ
'''
"42" = ''':sup:`42` καὶ ἀνέβη Αχααβ τοῦ φαγεῖν καὶ πιεῖν καὶ Ηλιου ἀνέβη ἐπὶ τὸν
Κάρμηλον καὶ ἔκυψεν ἐπὶ τὴν γῆν καὶ ἔθηκεν τὸ πρόσωπον ἑαυτοῦ ἀνὰ μέσον
τῶν γονάτων ἑαυτοῦ
'''
"43" = ''':sup:`43` καὶ εἶπεν τῷ παιδαρίῳ αὑτοῦ ἀνάβηθι καὶ ἐπίβλεψον ὁδὸν τῆς θαλάσσης
καὶ ἐπέβλεψεν τὸ παιδάριον καὶ εἶπεν οὐκ ἔστιν οὐθέν καὶ εἶπεν Ηλιου
καὶ σὺ ἐπίστρεψον ἑπτάκι καὶ ἐπέστρεψεν τὸ παιδάριον ἑπτάκι
'''
"44" = ''':sup:`44` καὶ ἐγένετο ἐν τῷ ἑβδόμῳ καὶ ἰδοὺ νεφέλη μικρὰ ὡς ἴχνος ἀνδρὸς
ἀνάγουσα ὕδωρ καὶ εἶπεν ἀνάβηθι καὶ εἰπὸν τῷ Αχααβ ζεῦξον τὸ ἅρμα σου
καὶ κατάβηθι μὴ καταλάβῃ σε ὁ ὑετός
'''
"45" = ''':sup:`45` καὶ ἐγένετο ἕως ὧδε καὶ ὧδε καὶ ὁ οὐρανὸς συνεσκότασεν νεφέλαις καὶ
πνεύματι καὶ ἐγένετο ὑετὸς μέγας καὶ ἔκλαιεν καὶ ἐπορεύετο Αχααβ εἰς
Ιεζραελ
'''
"46" = ''':sup:`46` καὶ χεὶρ κυρίου ἐπὶ τὸν Ηλιου καὶ συνέσφιγξεν τὴν ὀσφὺν αὐτοῦ καὶ
ἔτρεχεν ἔμπροσθεν Αχααβ ἕως Ιεζραελ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
