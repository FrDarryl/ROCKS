[13]
"1" = ''':sup:`1` καὶ ἐβουλεύσατο Δαυιδ μετὰ τῶν χιλιάρχων καὶ τῶν ἑκατοντάρχων παντὶ
ἡγουμένῳ
'''
"2" = ''':sup:`2` καὶ εἶπεν Δαυιδ τῇ πάσῃ ἐκκλησίᾳ Ισραηλ εἰ ἐφ’ ὑμῖν ἀγαθὸν καὶ παρὰ
κυρίου θεοῦ ἡμῶν εὐοδωθῇ ἀποστείλωμεν πρὸς τοὺς ἀδελφοὺς ἡμῶν τοὺς
ὑπολελειμμένους ἐν πάσῃ γῇ Ισραηλ καὶ μετ’ αὐτῶν οἱ ἱερεῖς οἱ Λευῖται
ἐν πόλεσιν κατασχέσεως αὐτῶν καὶ συναχθήσονται πρὸς ἡμᾶς
'''
"3" = ''':sup:`3` καὶ μετενέγκωμεν τὴν κιβωτὸν τοῦ θεοῦ ἡμῶν πρὸς ἡμᾶς ὅτι οὐκ
ἐζήτησαν αὐτὴν ἀφ’ ἡμερῶν Σαουλ
'''
"4" = ''':sup:`4` καὶ εἶπεν πᾶσα ἡ ἐκκλησία τοῦ ποιῆσαι οὕτως ὅτι εὐθὴς ὁ λόγος ἐν
ὀφθαλμοῖς παντὸς τοῦ λαοῦ
'''
"5" = ''':sup:`5` καὶ ἐξεκκλησίασεν Δαυιδ τὸν πάντα Ισραηλ ἀπὸ ὁρίων Αἰγύπτου καὶ ἕως
εἰσόδου Ημαθ τοῦ εἰσενέγκαι τὴν κιβωτὸν τοῦ θεοῦ ἐκ πόλεως Ιαριμ
'''
"6" = ''':sup:`6` καὶ ἀνήγαγεν αὐτὴν Δαυιδ καὶ πᾶς Ισραηλ ἀνέβη εἰς πόλιν Δαυιδ ἣ ἦν
τοῦ Ιουδα τοῦ ἀναγαγεῖν ἐκεῖθεν τὴν κιβωτὸν τοῦ θεοῦ κυρίου καθημένου
ἐπὶ χερουβιν οὗ ἐπεκλήθη ὄνομα αὐτοῦ
'''
"7" = ''':sup:`7` καὶ ἐπέθηκαν τὴν κιβωτὸν τοῦ θεοῦ ἐπὶ ἅμαξαν καινὴν ἐξ οἴκου
Αμιναδαβ καὶ Οζα καὶ οἱ ἀδελφοὶ αὐτοῦ ἦγον τὴν ἅμαξαν
'''
"8" = ''':sup:`8` καὶ Δαυιδ καὶ πᾶς Ισραηλ παίζοντες ἐναντίον τοῦ θεοῦ ἐν πάσῃ δυνάμει
καὶ ἐν ψαλτῳδοῖς καὶ ἐν κινύραις καὶ ἐν νάβλαις ἐν τυμπάνοις καὶ ἐν
κυμβάλοις καὶ ἐν σάλπιγξιν
'''
"9" = ''':sup:`9` καὶ ἤλθοσαν ἕως τῆς ἅλωνος καὶ ἐξέτεινεν Οζα τὴν χεῖρα αὐτοῦ τοῦ
κατασχεῖν τὴν κιβωτόν ὅτι ἐξέκλινεν αὐτὴν ὁ μόσχος
'''
"10" = ''':sup:`10` καὶ ἐθυμώθη ὀργῇ κύριος ἐπὶ Οζα καὶ ἐπάταξεν αὐτὸν ἐκεῖ διὰ τὸ
ἐκτεῖναι τὴν χεῖρα αὐτοῦ ἐπὶ τὴν κιβωτόν καὶ ἀπέθανεν ἐκεῖ ἀπέναντι τοῦ
θεοῦ
'''
"11" = ''':sup:`11` καὶ ἠθύμησεν Δαυιδ ὅτι διέκοψεν κύριος διακοπὴν ἐν Οζα καὶ ἐκάλεσεν
τὸν τόπον ἐκεῖνον Διακοπὴ Οζα ἕως τῆς ἡμέρας ταύτης
'''
"12" = ''':sup:`12` καὶ ἐφοβήθη Δαυιδ τὸν θεὸν ἐν τῇ ἡμέρᾳ ἐκείνῃ λέγων πῶς εἰσοίσω
πρὸς ἐμαυτὸν τὴν κιβωτὸν τοῦ θεοῦ
'''
"13" = ''':sup:`13` καὶ οὐκ ἀπέστρεψεν Δαυιδ τὴν κιβωτὸν πρὸς ἑαυτὸν εἰς πόλιν Δαυιδ
καὶ ἐξέκλινεν αὐτὴν εἰς οἶκον Αβεδδαρα τοῦ Γεθθαίου
'''
"14" = ''':sup:`14` καὶ ἐκάθισεν ἡ κιβωτὸς τοῦ θεοῦ ἐν οἴκῳ Αβεδδαρα τρεῖς μῆνας καὶ
εὐλόγησεν ὁ θεὸς Αβεδδαραμ καὶ πάντα τὰ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
