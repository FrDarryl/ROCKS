[24]
"1" = ''':sup:`1` καὶ τοῖς υἱοῖς Ααρων διαιρέσεις υἱοὶ Ααρων Ναδαβ καὶ Αβιουδ Ελεαζαρ
καὶ Ιθαμαρ
'''
"2" = ''':sup:`2` καὶ ἀπέθανεν Ναδαβ καὶ Αβιουδ ἐναντίον τοῦ πατρὸς αὐτῶν καὶ υἱοὶ οὐκ
ἦσαν αὐτοῖς καὶ ἱεράτευσεν Ελεαζαρ καὶ Ιθαμαρ υἱοὶ Ααρων
'''
"3" = ''':sup:`3` καὶ διεῖλεν αὐτοὺς Δαυιδ καὶ Σαδωκ ἐκ τῶν υἱῶν Ελεαζαρ καὶ Αχιμελεχ
ἐκ τῶν υἱῶν Ιθαμαρ κατὰ τὴν ἐπίσκεψιν αὐτῶν κατὰ τὴν λειτουργίαν αὐτῶν
κατ’ οἴκους πατριῶν αὐτῶν
'''
"4" = ''':sup:`4` καὶ εὑρέθησαν υἱοὶ Ελεαζαρ πλείους εἰς ἄρχοντας τῶν δυνατῶν παρὰ
τοὺς υἱοὺς Ιθαμαρ καὶ διεῖλεν αὐτούς τοῖς υἱοῖς Ελεαζαρ ἄρχοντας εἰς
οἴκους πατριῶν ἓξ καὶ δέκα καὶ τοῖς υἱοῖς Ιθαμαρ ὀκτὼ κατ’ οἴκους
πατριῶν
'''
"5" = ''':sup:`5` καὶ διεῖλεν αὐτοὺς κατὰ κλήρους τούτους πρὸς τούτους ὅτι ἦσαν
ἄρχοντες τῶν ἁγίων καὶ ἄρχοντες κυρίου ἐν τοῖς υἱοῖς Ελεαζαρ καὶ ἐν
τοῖς υἱοῖς Ιθαμαρ
'''
"6" = ''':sup:`6` καὶ ἔγραψεν αὐτοὺς Σαμαιας υἱὸς Ναθαναηλ ὁ γραμματεὺς ἐκ τοῦ Λευι
κατέναντι τοῦ βασιλέως καὶ τῶν ἀρχόντων καὶ Σαδωκ ὁ ἱερεὺς καὶ Αχιμελεχ
υἱὸς Αβιαθαρ καὶ ἄρχοντες τῶν πατριῶν τῶν ἱερέων καὶ τῶν Λευιτῶν οἴκου
πατριᾶς εἷς εἷς τῷ Ελεαζαρ καὶ εἷς εἷς τῷ Ιθαμαρ
'''
"7" = ''':sup:`7` καὶ ἐξῆλθεν ὁ κλῆρος ὁ πρῶτος τῷ Ιαριβ τῷ Ιδεϊα ὁ δεύτερος
'''
"8" = ''':sup:`8` τῷ Χαρημ ὁ τρίτος τῷ Σεωριμ ὁ τέταρτος
'''
"9" = ''':sup:`9` τῷ Μελχια ὁ πέμπτος τῷ Μιαμιν ὁ ἕκτος
'''
"10" = ''':sup:`10` τῷ Κως ὁ ἕβδομος τῷ Αβια ὁ ὄγδοος
'''
"11" = ''':sup:`11` τῷ Ἰησοῦ ὁ ἔνατος τῷ Σεχενια ὁ δέκατος
'''
"12" = ''':sup:`12` τῷ Ελιασιβ ὁ ἑνδέκατος τῷ Ιακιμ ὁ δωδέκατος
'''
"13" = ''':sup:`13` τῷ Οχχοφφα ὁ τρισκαιδέκατος τῷ Ισβααλ ὁ τεσσαρεσκαιδέκατος
'''
"14" = ''':sup:`14` τῷ Βελγα ὁ πεντεκαιδέκατος τῷ Εμμηρ ὁ ἑκκαιδέκατος
'''
"15" = ''':sup:`15` τῷ Χηζιρ ὁ ἑπτακαιδέκατος τῷ Αφεσση ὁ ὀκτωκαιδέκατος
'''
"16" = ''':sup:`16` τῷ Φεταια ὁ ἐννεακαιδέκατος τῷ Εζεκηλ ὁ εἰκοστός
'''
"17" = ''':sup:`17` τῷ Ιαχιν ὁ εἷς καὶ εἰκοστός τῷ Γαμουλ ὁ δεύτερος καὶ εἰκοστός
'''
"18" = ''':sup:`18` τῷ Δαλαια ὁ τρίτος καὶ εἰκοστός τῷ Μαασαι ὁ τέταρτος καὶ εἰκοστός
'''
"19" = ''':sup:`19` αὕτη ἡ ἐπίσκεψις αὐτῶν κατὰ τὴν λειτουργίαν αὐτῶν τοῦ εἰσπορεύεσθαι
εἰς οἶκον κυρίου κατὰ τὴν κρίσιν αὐτῶν διὰ χειρὸς Ααρων πατρὸς αὐτῶν ὡς
ἐνετείλατο κύριος ὁ θεὸς Ισραηλ
'''
"20" = ''':sup:`20` καὶ τοῖς υἱοῖς Λευι τοῖς καταλοίποις τοῖς υἱοῖς Αμβραμ Σουβαηλ τοῖς
υἱοῖς Σουβαηλ Ιαδια
'''
"21" = ''':sup:`21` τῷ Ρααβια ὁ ἄρχων Ιεσιας
'''
"22" = ''':sup:`22` καὶ τῷ Ισσαρι Σαλωμωθ τοῖς υἱοῖς Σαλωμωθ Ιαθ
'''
"23" = ''':sup:`23` υἱοὶ Ιεδιου Αμαδια ὁ δεύτερος Ιαζιηλ ὁ τρίτος Ιοκομ ὁ τέταρτος
'''
"24" = ''':sup:`24` υἱοὶ Οζιηλ Μιχα υἱοὶ Μιχα Σαμηρ
'''
"25" = ''':sup:`25` ἀδελφὸς Μιχα Ισια υἱοὶ Ισια Ζαχαρια
'''
"26" = ''':sup:`26` υἱοὶ Μεραρι Μοολι καὶ Μουσι υἱοὶ Οζια υἱοὶ Βοννι
'''
"27" = ''':sup:`27` υἱοὶ Μεραρι τῷ Οζια υἱοὶ αὐτοῦ Ισοαμ καὶ Ζακχουρ καὶ Αβδι
'''
"28" = ''':sup:`28` τῷ Μοολι Ελεαζαρ καὶ Ιθαμαρ καὶ ἀπέθανεν Ελεαζαρ καὶ οὐκ ἦσαν αὐτῷ
υἱοί
'''
"29" = ''':sup:`29` τῷ Κις υἱοὶ τοῦ Κις Ιραμαηλ
'''
"30" = ''':sup:`30` καὶ υἱοὶ τοῦ Μουσι Μοολι καὶ Εδερ καὶ Ιαριμωθ οὗτοι υἱοὶ τῶν
Λευιτῶν κατ’ οἴκους πατριῶν αὐτῶν
'''
"31" = ''':sup:`31` καὶ ἔλαβον καὶ αὐτοὶ κλήρους καθὼς οἱ ἀδελφοὶ αὐτῶν υἱοὶ Ααρων
ἐναντίον τοῦ βασιλέως καὶ Σαδωκ καὶ Αχιμελεχ καὶ ἀρχόντων πατριῶν τῶν
ἱερέων καὶ τῶν Λευιτῶν πατριάρχαι αρααβ καθὼς οἱ ἀδελφοὶ αὐτοῦ οἱ
νεώτεροι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
