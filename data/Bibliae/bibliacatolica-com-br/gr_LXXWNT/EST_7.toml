[7]
"1" = ''':sup:`1` εἰσῆλθεν δὲ ὁ βασιλεὺς καὶ Αμαν συμπιεῖν τῇ βασιλίσσῃ
'''
"2" = ''':sup:`2` εἶπεν δὲ ὁ βασιλεὺς Εσθηρ τῇ δευτέρᾳ ἡμέρᾳ ἐν τῷ πότῳ τί ἐστιν Εσθηρ
βασίλισσα καὶ τί τὸ αἴτημά σου καὶ τί τὸ ἀξίωμά σου καὶ ἔστω σοι ἕως
τοῦ ἡμίσους τῆς βασιλείας μου
'''
"3" = ''':sup:`3` καὶ ἀποκριθεῖσα εἶπεν εἰ εὗρον χάριν ἐνώπιον τοῦ βασιλέως δοθήτω ἡ
ψυχή μου τῷ αἰτήματί μου καὶ ὁ λαός μου τῷ ἀξιώματί μου
'''
"4" = ''':sup:`4` ἐπράθημεν γὰρ ἐγώ τε καὶ ὁ λαός μου εἰς ἀπώλειαν καὶ διαρπαγὴν καὶ
δουλείαν ἡμεῖς καὶ τὰ τέκνα ἡμῶν εἰς παῖδας καὶ παιδίσκας καὶ παρήκουσα
οὐ γὰρ ἄξιος ὁ διάβολος τῆς αὐλῆς τοῦ βασιλέως
'''
"5" = ''':sup:`5` εἶπεν δὲ ὁ βασιλεύς τίς οὗτος ὅστις ἐτόλμησεν ποιῆσαι τὸ πρᾶγμα
τοῦτο
'''
"6" = ''':sup:`6` εἶπεν δὲ Εσθηρ ἄνθρωπος ἐχθρὸς Αμαν ὁ πονηρὸς οὗτος Αμαν δὲ ἐταράχθη
ἀπὸ τοῦ βασιλέως καὶ τῆς βασιλίσσης
'''
"7" = ''':sup:`7` ὁ δὲ βασιλεὺς ἐξανέστη ἐκ τοῦ συμποσίου εἰς τὸν κῆπον ὁ δὲ Αμαν
παρῃτεῖτο τὴν βασίλισσαν ἑώρα γὰρ ἑαυτὸν ἐν κακοῖς ὄντα
'''
"8" = ''':sup:`8` ἐπέστρεψεν δὲ ὁ βασιλεὺς ἐκ τοῦ κήπου Αμαν δὲ ἐπιπεπτώκει ἐπὶ τὴν
κλίνην ἀξιῶν τὴν βασίλισσαν εἶπεν δὲ ὁ βασιλεύς ὥστε καὶ τὴν γυναῖκα
βιάζῃ ἐν τῇ οἰκίᾳ μου Αμαν δὲ ἀκούσας διετράπη τῷ προσώπῳ
'''
"9" = ''':sup:`9` εἶπεν δὲ Βουγαθαν εἷς τῶν εὐνούχων πρὸς τὸν βασιλέα ἰδοὺ καὶ ξύλον
ἡτοίμασεν Αμαν Μαρδοχαίῳ τῷ λαλήσαντι περὶ τοῦ βασιλέως καὶ ὤρθωται ἐν
τοῖς Αμαν ξύλον πηχῶν πεντήκοντα εἶπεν δὲ ὁ βασιλεύς σταυρωθήτω ἐπ’
αὐτοῦ
'''
"10" = ''':sup:`10` καὶ ἐκρεμάσθη Αμαν ἐπὶ τοῦ ξύλου ὃ ἡτοίμασεν Μαρδοχαίῳ καὶ τότε ὁ
βασιλεὺς ἐκόπασεν τοῦ θυμοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
