"1" = ''':sup:`1` καὶ σύ Βηθλεεμ οἶκος τοῦ Εφραθα ὀλιγοστὸς εἶ τοῦ εἶναι ἐν χιλιάσιν
Ιουδα ἐκ σοῦ μοι ἐξελεύσεται τοῦ εἶναι εἰς ἄρχοντα ἐν τῷ Ισραηλ καὶ αἱ
ἔξοδοι αὐτοῦ ἀπ’ ἀρχῆς ἐξ ἡμερῶν αἰῶνος
'''
"2" = ''':sup:`2` διὰ τοῦτο δώσει αὐτοὺς ἕως καιροῦ τικτούσης τέξεται καὶ οἱ ἐπίλοιποι
τῶν ἀδελφῶν αὐτῶν ἐπιστρέψουσιν ἐπὶ τοὺς υἱοὺς Ισραηλ
'''
"3" = ''':sup:`3` καὶ στήσεται καὶ ὄψεται καὶ ποιμανεῖ τὸ ποίμνιον αὐτοῦ ἐν ἰσχύι
κυρίου καὶ ἐν τῇ δόξῃ τοῦ ὀνόματος κυρίου τοῦ θεοῦ αὐτῶν ὑπάρξουσιν
διότι νῦν μεγαλυνθήσεται ἕως ἄκρων τῆς γῆς
'''
"4" = ''':sup:`4` καὶ ἔσται αὕτη εἰρήνη ὅταν Ἀσσύριος ἐπέλθῃ ἐπὶ τὴν γῆν ὑμῶν καὶ ὅταν
ἐπιβῇ ἐπὶ τὴν χώραν ὑμῶν καὶ ἐπεγερθήσονται ἐπ’ αὐτὸν ἑπτὰ ποιμένες καὶ
ὀκτὼ δήγματα ἀνθρώπων
'''
"5" = ''':sup:`5` καὶ ποιμανοῦσιν τὸν Ασσουρ ἐν ῥομφαίᾳ καὶ τὴν γῆν τοῦ Νεβρωδ ἐν τῇ
τάφρῳ αὐτῆς καὶ ῥύσεται ἐκ τοῦ Ασσουρ ὅταν ἐπέλθῃ ἐπὶ τὴν γῆν ὑμῶν καὶ
ὅταν ἐπιβῇ ἐπὶ τὰ ὅρια ὑμῶν
'''
"6" = ''':sup:`6` καὶ ἔσται τὸ ὑπόλειμμα τοῦ Ιακωβ ἐν τοῖς ἔθνεσιν ἐν μέσῳ λαῶν πολλῶν
ὡς δρόσος παρὰ κυρίου πίπτουσα καὶ ὡς ἄρνες ἐπὶ ἄγρωστιν ὅπως μὴ
συναχθῇ μηδεὶς μηδὲ ὑποστῇ ἐν υἱοῖς ἀνθρώπων
'''
"7" = ''':sup:`7` καὶ ἔσται τὸ ὑπόλειμμα τοῦ Ιακωβ ἐν τοῖς ἔθνεσιν ἐν μέσῳ λαῶν πολλῶν
ὡς λέων ἐν κτήνεσιν ἐν τῷ δρυμῷ καὶ ὡς σκύμνος ἐν ποιμνίοις προβάτων ὃν
τρόπον ὅταν διέλθῃ καὶ διαστείλας ἁρπάσῃ καὶ μὴ ᾖ ὁ ἐξαιρούμενος
'''
"8" = ''':sup:`8` ὑψωθήσεται ἡ χείρ σου ἐπὶ τοὺς θλίβοντάς σε καὶ πάντες οἱ ἐχθροί σου
ἐξολεθρευθήσονται
'''
"9" = ''':sup:`9` καὶ ἔσται ἐν ἐκείνῃ τῇ ἡμέρᾳ λέγει κύριος ἐξολεθρεύσω τοὺς ἵππους
σου ἐκ μέσου σου καὶ ἀπολῶ τὰ ἅρματά σου
'''
"10" = ''':sup:`10` καὶ ἐξολεθρεύσω τὰς πόλεις τῆς γῆς σου καὶ ἐξαρῶ πάντα τὰ ὀχυρώματά
σου
'''
"11" = ''':sup:`11` καὶ ἐξαρῶ τὰ φάρμακά σου ἐκ τῶν χειρῶν σου καὶ ἀποφθεγγόμενοι οὐκ
ἔσονται ἐν σοί
'''
"12" = ''':sup:`12` καὶ ἐξολεθρεύσω τὰ γλυπτά σου καὶ τὰς στήλας σου ἐκ μέσου σου καὶ
οὐκέτι μὴ προσκυνήσῃς τοῖς ἔργοις τῶν χειρῶν σου
'''
"13" = ''':sup:`13` καὶ ἐκκόψω τὰ ἄλση σου ἐκ μέσου σου καὶ ἀφανιῶ τὰς πόλεις σου
'''
"14" = ''':sup:`14` καὶ ποιήσω ἐν ὀργῇ καὶ ἐν θυμῷ ἐκδίκησιν ἐν τοῖς ἔθνεσιν ἀνθ’ ὧν
οὐκ εἰσήκουσαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
