"1" = ''':sup:`1` ἐξεγείρου ἐξεγείρου Σιων ἔνδυσαι τὴν ἰσχύν σου Σιων καὶ ἔνδυσαι τὴν
δόξαν σου Ιερουσαλημ πόλις ἡ ἁγία οὐκέτι προστεθήσεται διελθεῖν διὰ σοῦ
ἀπερίτμητος καὶ ἀκάθαρτος
'''
"2" = ''':sup:`2` ἐκτίναξαι τὸν χοῦν καὶ ἀνάστηθι κάθισον Ιερουσαλημ ἔκδυσαι τὸν
δεσμὸν τοῦ τραχήλου σου ἡ αἰχμάλωτος θυγάτηρ Σιων
'''
"3" = ''':sup:`3` ὅτι τάδε λέγει κύριος δωρεὰν ἐπράθητε καὶ οὐ μετὰ ἀργυρίου
λυτρωθήσεσθε
'''
"4" = ''':sup:`4` οὕτως λέγει κύριος εἰς Αἴγυπτον κατέβη ὁ λαός μου τὸ πρότερον
παροικῆσαι ἐκεῖ καὶ εἰς Ἀσσυρίους βίᾳ ἤχθησαν
'''
"5" = ''':sup:`5` καὶ νῦν τί ὧδέ ἐστε τάδε λέγει κύριος ὅτι ἐλήμφθη ὁ λαός μου δωρεάν
θαυμάζετε καὶ ὀλολύζετε τάδε λέγει κύριος δι’ ὑμᾶς διὰ παντὸς τὸ ὄνομά
μου βλασφημεῖται ἐν τοῖς ἔθνεσιν
'''
"6" = ''':sup:`6` διὰ τοῦτο γνώσεται ὁ λαός μου τὸ ὄνομά μου ἐν τῇ ἡμέρᾳ ἐκείνῃ ὅτι
ἐγώ εἰμι αὐτὸς ὁ λαλῶν πάρειμι
'''
"7" = ''':sup:`7` ὡς ὥρα ἐπὶ τῶν ὀρέων ὡς πόδες εὐαγγελιζομένου ἀκοὴν εἰρήνης ὡς
εὐαγγελιζόμενος ἀγαθά ὅτι ἀκουστὴν ποιήσω τὴν σωτηρίαν σου λέγων Σιων
βασιλεύσει σου ὁ θεός
'''
"8" = ''':sup:`8` ὅτι φωνὴ τῶν φυλασσόντων σε ὑψώθη καὶ τῇ φωνῇ ἅμα εὐφρανθήσονται ὅτι
ὀφθαλμοὶ πρὸς ὀφθαλμοὺς ὄψονται ἡνίκα ἂν ἐλεήσῃ κύριος τὴν Σιων
'''
"9" = ''':sup:`9` ῥηξάτω εὐφροσύνην ἅμα τὰ ἔρημα Ιερουσαλημ ὅτι ἠλέησεν κύριος αὐτὴν
καὶ ἐρρύσατο Ιερουσαλημ
'''
"10" = ''':sup:`10` καὶ ἀποκαλύψει κύριος τὸν βραχίονα αὐτοῦ τὸν ἅγιον ἐνώπιον πάντων
τῶν ἐθνῶν καὶ ὄψονται πάντα τὰ ἄκρα τῆς γῆς τὴν σωτηρίαν τὴν παρὰ τοῦ
θεοῦ
'''
"11" = ''':sup:`11` ἀπόστητε ἀπόστητε ἐξέλθατε ἐκεῖθεν καὶ ἀκαθάρτου μὴ ἅπτεσθε
ἐξέλθατε ἐκ μέσου αὐτῆς ἀφορίσθητε οἱ φέροντες τὰ σκεύη κυρίου
'''
"12" = ''':sup:`12` ὅτι οὐ μετὰ ταραχῆς ἐξελεύσεσθε οὐδὲ φυγῇ πορεύσεσθε πορεύσεται γὰρ
πρότερος ὑμῶν κύριος καὶ ὁ ἐπισυνάγων ὑμᾶς κύριος ὁ θεὸς Ισραηλ
'''
"13" = ''':sup:`13` ἰδοὺ συνήσει ὁ παῖς μου καὶ ὑψωθήσεται καὶ δοξασθήσεται σφόδρα
'''
"14" = ''':sup:`14` ὃν τρόπον ἐκστήσονται ἐπὶ σὲ πολλοί οὕτως ἀδοξήσει ἀπὸ ἀνθρώπων τὸ
εἶδός σου καὶ ἡ δόξα σου ἀπὸ τῶν ἀνθρώπων
'''
"15" = ''':sup:`15` οὕτως θαυμάσονται ἔθνη πολλὰ ἐπ’ αὐτῷ καὶ συνέξουσιν βασιλεῖς τὸ
στόμα αὐτῶν ὅτι οἷς οὐκ ἀνηγγέλη περὶ αὐτοῦ ὄψονται καὶ οἳ οὐκ
ἀκηκόασιν συνήσουσιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
