Mosaico decorativo
Jeremias, 32
Ιερεμιας ἐπὶ πάντα τὰ ἔθνη
'''
"15" = ''':sup:`15` οὕτως εἶπεν κύριος ὁ θεὸς Ισραηλ λαβὲ τὸ ποτήριον τοῦ οἴνου τοῦ
ἀκράτου τούτου ἐκ χειρός μου καὶ ποτιεῖς πάντα τὰ ἔθνη πρὸς ἃ ἐγὼ
ἀποστέλλω σε πρὸς αὐτούς
'''
"16" = ''':sup:`16` καὶ πίονται καὶ ἐξεμοῦνται καὶ μανήσονται ἀπὸ προσώπου τῆς μαχαίρας
ἧς ἐγὼ ἀποστέλλω ἀνὰ μέσον αὐτῶν
'''
"17" = ''':sup:`17` καὶ ἔλαβον τὸ ποτήριον ἐκ χειρὸς κυρίου καὶ ἐπότισα τὰ ἔθνη πρὸς ἃ
ἀπέστειλέν με κύριος ἐπ’ αὐτά
'''
"18" = ''':sup:`18` τὴν Ιερουσαλημ καὶ τὰς πόλεις Ιουδα καὶ βασιλεῖς Ιουδα καὶ ἄρχοντας
αὐτοῦ τοῦ θεῖναι αὐτὰς εἰς ἐρήμωσιν καὶ εἰς ἄβατον καὶ εἰς συριγμὸν
'''
"19" = ''':sup:`19` καὶ τὸν Φαραω βασιλέα Αἰγύπτου καὶ τοὺς παῖδας αὐτοῦ καὶ τοὺς
μεγιστᾶνας αὐτοῦ καὶ πάντα τὸν λαὸν αὐτοῦ
'''
"20" = ''':sup:`20` καὶ πάντας τοὺς συμμίκτους αὐτοῦ καὶ πάντας τοὺς βασιλεῖς ἀλλοφύλων
τὴν Ἀσκαλῶνα καὶ τὴν Γάζαν καὶ τὴν Ακκαρων καὶ τὸ ἐπίλοιπον Ἀζώτου
'''
"21" = ''':sup:`21` καὶ τὴν Ιδουμαίαν καὶ τὴν Μωαβῖτιν καὶ τοὺς υἱοὺς Αμμων
'''
"22" = ''':sup:`22` καὶ πάντας βασιλεῖς Τύρου καὶ βασιλεῖς Σιδῶνος καὶ βασιλεῖς τοὺς ἐν
τῷ πέραν τῆς θαλάσσης
'''
"23" = ''':sup:`23` καὶ τὴν Δαιδαν καὶ τὴν Θαιμαν καὶ τὴν Ρως καὶ πᾶν περικεκαρμένον
κατὰ πρόσωπον αὐτοῦ
'''
"24" = ''':sup:`24` καὶ πάντας τοὺς συμμίκτους τοὺς καταλύοντας ἐν τῇ ἐρήμῳ
'''
"25" = ''':sup:`25` καὶ πάντας βασιλεῖς Αιλαμ καὶ πάντας βασιλεῖς Περσῶν
'''
"26" = ''':sup:`26` καὶ πάντας βασιλεῖς ἀπὸ ἀπηλιώτου τοὺς πόρρω καὶ τοὺς ἐγγύς ἕκαστον
πρὸς τὸν ἀδελφὸν αὐτοῦ καὶ πάσας τὰς βασιλείας τὰς ἐπὶ προσώπου τῆς γῆς
'''
"27" = ''':sup:`27` καὶ ἐρεῖς αὐτοῖς οὕτως εἶπεν κύριος παντοκράτωρ πίετε καὶ μεθύσθητε
καὶ ἐξεμέσατε καὶ πεσεῖσθε καὶ οὐ μὴ ἀναστῆτε ἀπὸ προσώπου τῆς μαχαίρας
ἧς ἐγὼ ἀποστέλλω ἀνὰ μέσον ὑμῶν
'''
"28" = ''':sup:`28` καὶ ἔσται ὅταν μὴ βούλωνται δέξασθαι τὸ ποτήριον ἐκ τῆς χειρός σου
ὥστε πιεῖν καὶ ἐρεῖς οὕτως εἶπεν κύριος πιόντες πίεσθε
'''
"29" = ''':sup:`29` ὅτι ἐν πόλει ἐν ᾗ ὠνομάσθη τὸ ὄνομά μου ἐπ’ αὐτήν ἐγὼ ἄρχομαι
κακῶσαι καὶ ὑμεῖς καθάρσει οὐ μὴ καθαρισθῆτε ὅτι μάχαιραν ἐγὼ καλῶ ἐπὶ
τοὺς καθημένους ἐπὶ τῆς γῆς
'''
"30" = ''':sup:`30` καὶ σὺ προφητεύσεις ἐπ’ αὐτοὺς τοὺς λόγους τούτους καὶ ἐρεῖς κύριος
ἀφ’ ὑψηλοῦ χρηματιεῖ ἀπὸ τοῦ ἁγίου αὐτοῦ δώσει φωνὴν αὐτοῦ λόγον
χρηματιεῖ ἐπὶ τοῦ τόπου αὐτοῦ καὶ αιδαδ ὥσπερ τρυγῶντες ἀποκριθήσονται
καὶ ἐπὶ τοὺς καθημένους ἐπὶ τὴν γῆν
'''
"31" = ''':sup:`31` ἥκει ὄλεθρος ἐπὶ μέρος τῆς γῆς ὅτι κρίσις τῷ κυρίῳ ἐν τοῖς ἔθνεσιν
κρίνεται αὐτὸς πρὸς πᾶσαν σάρκα οἱ δὲ ἀσεβεῖς ἐδόθησαν εἰς μάχαιραν
λέγει κύριος
'''
"32" = ''':sup:`32` οὕτως εἶπεν κύριος ἰδοὺ κακὰ ἔρχεται ἀπὸ ἔθνους ἐπὶ ἔθνος καὶ
λαῖλαψ μεγάλη ἐκπορεύεται ἀπ’ ἐσχάτου τῆς γῆς
'''
"33" = ''':sup:`33` καὶ ἔσονται τραυματίαι ὑπὸ κυρίου ἐν ἡμέρᾳ κυρίου ἐκ μέρους τῆς γῆς
καὶ ἕως εἰς μέρος τῆς γῆς οὐ μὴ κατορυγῶσιν εἰς κόπρια ἐπὶ προσώπου τῆς
γῆς ἔσονται
'''
"34" = ''':sup:`34` ἀλαλάξατε ποιμένες καὶ κεκράξατε καὶ κόπτεσθε οἱ κριοὶ τῶν προβάτων
ὅτι ἐπληρώθησαν αἱ ἡμέραι ὑμῶν εἰς σφαγήν καὶ πεσεῖσθε ὥσπερ οἱ κριοὶ
οἱ ἐκλεκτοί
'''
"35" = ''':sup:`35` καὶ ἀπολεῖται φυγὴ ἀπὸ τῶν ποιμένων καὶ σωτηρία ἀπὸ τῶν κριῶν τῶν
προβάτων
'''
"36" = ''':sup:`36` φωνὴ κραυγῆς τῶν ποιμένων καὶ ἀλαλαγμὸς τῶν προβάτων καὶ τῶν κριῶν
ὅτι ὠλέθρευσεν κύριος τὰ βοσκήματα αὐτῶν
'''
"37" = ''':sup:`37` καὶ παύσεται τὰ κατάλοιπα τῆς εἰρήνης ἀπὸ προσώπου ὀργῆς θυμοῦ μου
'''
"38" = ''':sup:`38` ἐγκατέλιπεν ὥσπερ λέων κατάλυμα αὐτοῦ ὅτι ἐγενήθη ἡ γῆ αὐτῶν εἰς
ἄβατον ἀπὸ προσώπου τῆς μαχαίρας τῆς μεγάλης
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
