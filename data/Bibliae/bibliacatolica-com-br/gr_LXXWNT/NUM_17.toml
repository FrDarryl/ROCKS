[17]
"1" = ''':sup:`1` καὶ εἶπεν κύριος πρὸς Μωυσῆν
'''
"2" = ''':sup:`2` καὶ πρὸς Ελεαζαρ τὸν υἱὸν Ααρων τὸν ἱερέα ἀνέλεσθε τὰ πυρεῖα τὰ
χαλκᾶ ἐκ μέσου τῶν κατακεκαυμένων καὶ τὸ πῦρ τὸ ἀλλότριον τοῦτο σπεῖρον
ἐκεῖ ὅτι ἡγίασαν
'''
"3" = ''':sup:`3` τὰ πυρεῖα τῶν ἁμαρτωλῶν τούτων ἐν ταῖς ψυχαῖς αὐτῶν καὶ ποίησον αὐτὰ
λεπίδας ἐλατάς περίθεμα τῷ θυσιαστηρίῳ ὅτι προσηνέχθησαν ἔναντι κυρίου
καὶ ἡγιάσθησαν καὶ ἐγένοντο εἰς σημεῖον τοῖς υἱοῖς Ισραηλ
'''
"4" = ''':sup:`4` καὶ ἔλαβεν Ελεαζαρ υἱὸς Ααρων τοῦ ἱερέως τὰ πυρεῖα τὰ χαλκᾶ ὅσα
προσήνεγκαν οἱ κατακεκαυμένοι καὶ προσέθηκαν αὐτὰ περίθεμα τῷ
θυσιαστηρίῳ
'''
"5" = ''':sup:`5` μνημόσυνον τοῖς υἱοῖς Ισραηλ ὅπως ἂν μὴ προσέλθῃ μηθεὶς ἀλλογενής ὃς
οὐκ ἔστιν ἐκ τοῦ σπέρματος Ααρων ἐπιθεῖναι θυμίαμα ἔναντι κυρίου καὶ
οὐκ ἔσται ὥσπερ Κορε καὶ ἡ ἐπισύστασις αὐτοῦ καθὰ ἐλάλησεν κύριος ἐν
χειρὶ Μωυσῆ
'''
"6" = ''':sup:`6` καὶ ἐγόγγυσαν οἱ υἱοὶ Ισραηλ τῇ ἐπαύριον ἐπὶ Μωυσῆν καὶ Ααρων
λέγοντες ὑμεῖς ἀπεκτάγκατε τὸν λαὸν κυρίου
'''
"7" = ''':sup:`7` καὶ ἐγένετο ἐν τῷ ἐπισυστρέφεσθαι τὴν συναγωγὴν ἐπὶ Μωυσῆν καὶ Ααρων
καὶ ὥρμησαν ἐπὶ τὴν σκηνὴν τοῦ μαρτυρίου καὶ τήνδε ἐκάλυψεν αὐτὴν ἡ
νεφέλη καὶ ὤφθη ἡ δόξα κυρίου
'''
"8" = ''':sup:`8` καὶ εἰσῆλθεν Μωυσῆς καὶ Ααρων κατὰ πρόσωπον τῆς σκηνῆς τοῦ μαρτυρίου
'''
"9" = ''':sup:`9` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν καὶ Ααρων λέγων
'''
"10" = ''':sup:`10` ἐκχωρήσατε ἐκ μέσου τῆς συναγωγῆς ταύτης καὶ ἐξαναλώσω αὐτοὺς εἰς
ἅπαξ καὶ ἔπεσον ἐπὶ πρόσωπον αὐτῶν
'''
"11" = ''':sup:`11` καὶ εἶπεν Μωυσῆς πρὸς Ααρων λαβὲ τὸ πυρεῖον καὶ ἐπίθες ἐπ’ αὐτὸ πῦρ
ἀπὸ τοῦ θυσιαστηρίου καὶ ἐπίβαλε ἐπ’ αὐτὸ θυμίαμα καὶ ἀπένεγκε τὸ τάχος
εἰς τὴν παρεμβολὴν καὶ ἐξίλασαι περὶ αὐτῶν ἐξῆλθεν γὰρ ὀργὴ ἀπὸ
προσώπου κυρίου ἦρκται θραύειν τὸν λαόν
'''
"12" = ''':sup:`12` καὶ ἔλαβεν Ααρων καθάπερ ἐλάλησεν αὐτῷ Μωυσῆς καὶ ἔδραμεν εἰς τὴν
συναγωγήν καὶ ἤδη ἐνῆρκτο ἡ θραῦσις ἐν τῷ λαῷ καὶ ἐπέβαλεν τὸ θυμίαμα
καὶ ἐξιλάσατο περὶ τοῦ λαοῦ
'''
"13" = ''':sup:`13` καὶ ἔστη ἀνὰ μέσον τῶν τεθνηκότων καὶ τῶν ζώντων καὶ ἐκόπασεν ἡ
θραῦσις
'''
"14" = ''':sup:`14` καὶ ἐγένοντο οἱ τεθνηκότες ἐν τῇ θραύσει τέσσαρες καὶ δέκα χιλιάδες
καὶ ἑπτακόσιοι χωρὶς τῶν τεθνηκότων ἕνεκεν Κορε
'''
"15" = ''':sup:`15` καὶ ἐπέστρεψεν Ααρων πρὸς Μωυσῆν ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ
μαρτυρίου καὶ ἐκόπασεν ἡ θραῦσις
'''
"16" = ''':sup:`16` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"17" = ''':sup:`17` λάλησον τοῖς υἱοῖς Ισραηλ καὶ λαβὲ παρ’ αὐτῶν ῥάβδον ῥάβδον κατ’
οἴκους πατριῶν παρὰ πάντων τῶν ἀρχόντων αὐτῶν κατ’ οἴκους πατριῶν αὐτῶν
δώδεκα ῥάβδους καὶ ἑκάστου τὸ ὄνομα αὐτοῦ ἐπίγραψον ἐπὶ τῆς ῥάβδου
αὐτοῦ
'''
"18" = ''':sup:`18` καὶ τὸ ὄνομα Ααρων ἐπίγραψον ἐπὶ τῆς ῥάβδου Λευι ἔστιν γὰρ ῥάβδος
μία κατὰ φυλὴν οἴκου πατριῶν αὐτῶν δώσουσιν
'''
"19" = ''':sup:`19` καὶ θήσεις αὐτὰς ἐν τῇ σκηνῇ τοῦ μαρτυρίου κατέναντι τοῦ μαρτυρίου
ἐν οἷς γνωσθήσομαί σοι ἐκεῖ
'''
"20" = ''':sup:`20` καὶ ἔσται ὁ ἄνθρωπος ὃν ἐὰν ἐκλέξωμαι αὐτόν ἡ ῥάβδος αὐτοῦ
ἐκβλαστήσει καὶ περιελῶ ἀπ’ ἐμοῦ τὸν γογγυσμὸν τῶν υἱῶν Ισραηλ ἃ αὐτοὶ
γογγύζουσιν ἐφ’ ὑμῖν
'''
"21" = ''':sup:`21` καὶ ἐλάλησεν Μωυσῆς τοῖς υἱοῖς Ισραηλ καὶ ἔδωκαν αὐτῷ πάντες οἱ
ἄρχοντες αὐτῶν ῥάβδον τῷ ἄρχοντι τῷ ἑνὶ ῥάβδον κατὰ ἄρχοντα κατ’ οἴκους
πατριῶν αὐτῶν δώδεκα ῥάβδους καὶ ἡ ῥάβδος Ααρων ἀνὰ μέσον τῶν ῥάβδων
αὐτῶν
'''
"22" = ''':sup:`22` καὶ ἀπέθηκεν Μωυσῆς τὰς ῥάβδους ἔναντι κυρίου ἐν τῇ σκηνῇ τοῦ
μαρτυρίου
'''
"23" = ''':sup:`23` καὶ ἐγένετο τῇ ἐπαύριον καὶ εἰσῆλθεν Μωυσῆς καὶ Ααρων εἰς τὴν
σκηνὴν τοῦ μαρτυρίου καὶ ἰδοὺ ἐβλάστησεν ἡ ῥάβδος Ααρων εἰς οἶκον Λευι
καὶ ἐξήνεγκεν βλαστὸν καὶ ἐξήνθησεν ἄνθη καὶ ἐβλάστησεν κάρυα
'''
"24" = ''':sup:`24` καὶ ἐξήνεγκεν Μωυσῆς πάσας τὰς ῥάβδους ἀπὸ προσώπου κυρίου πρὸς
πάντας υἱοὺς Ισραηλ καὶ εἶδον καὶ ἔλαβον ἕκαστος τὴν ῥάβδον αὐτοῦ
'''
"25" = ''':sup:`25` καὶ εἶπεν κύριος πρὸς Μωυσῆν ἀπόθες τὴν ῥάβδον Ααρων ἐνώπιον τῶν
μαρτυρίων εἰς διατήρησιν σημεῖον τοῖς υἱοῖς τῶν ἀνηκόων καὶ παυσάσθω ὁ
γογγυσμὸς αὐτῶν ἀπ’ ἐμοῦ καὶ οὐ μὴ ἀποθάνωσιν
'''
"26" = ''':sup:`26` καὶ ἐποίησεν Μωυσῆς καὶ Ααρων καθὰ συνέταξεν κύριος τῷ Μωυσῇ οὕτως
ἐποίησαν
'''
"27" = ''':sup:`27` καὶ εἶπαν οἱ υἱοὶ Ισραηλ πρὸς Μωυσῆν λέγοντες ἰδοὺ ἐξανηλώμεθα
ἀπολώλαμεν παρανηλώμεθα
'''
"28" = ''':sup:`28` πᾶς ὁ ἁπτόμενος τῆς σκηνῆς κυρίου ἀποθνῄσκει ἕως εἰς τέλος
ἀποθάνωμεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
