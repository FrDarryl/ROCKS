[5]
"1" = ''':sup:`1` δικαιωθέντες οὗν ἐκ πίστεως εἰρήνην ἔχομεν πρὸς τὸν θεὸν διὰ τοῦ
κυρίου ἡμῶν ἰησοῦ χριστοῦ,
ἐν ᾗ ἑστήκαμεν, καὶ καυχώμεθα ἐπ᾽ ἐλπίδι τῆς δόξης τοῦ θεοῦ.
'''
"3" = ''':sup:`3` οὐ μόνον δέ, ἀλλὰ καὶ καυχώμεθα ἐν ταῖς θλίψεσιν, εἰδότες ὅτι ἡ
θλῖψις ὑπομονὴν κατεργάζεται,
'''
"4" = ''':sup:`4` ἡ δὲ ὑπομονὴ δοκιμήν, ἡ δὲ δοκιμὴ ἐλπίδα·
'''
"5" = ''':sup:`5` ἡ δὲ ἐλπὶς οὐ καταισχύνει, ὅτι ἡ ἀγάπη τοῦ θεοῦ ἐκκέχυται ἐν ταῖς
καρδίαις ἡμῶν διὰ πνεύματος ἁγίου τοῦ δοθέντος ἡμῖν,
'''
"6" = ''':sup:`6` ἔτι γὰρ χριστὸς ὄντων ἡμῶν ἀσθενῶν ἔτι κατὰ καιρὸν ὑπὲρ ἀσεβῶν
ἀπέθανεν.
'''
"7" = ''':sup:`7` μόλις γὰρ ὑπὲρ δικαίου τις ἀποθανεῖται· ὑπὲρ γὰρ τοῦ ἀγαθοῦ τάχα τις
καὶ τολμᾷ ἀποθανεῖν·
'''
"8" = ''':sup:`8` συνίστησιν δὲ τὴν ἑαυτοῦ ἀγάπην εἰς ἡμᾶς ὁ θεὸς ὅτι ἔτι ἁμαρτωλῶν
ὄντων ἡμῶν χριστὸς ὑπὲρ ἡμῶν ἀπέθανεν.
'''
"9" = ''':sup:`9` πολλῶ οὗν μᾶλλον δικαιωθέντες νῦν ἐν τῶ αἵματι αὐτοῦ σωθησόμεθα δι᾽
αὐτοῦ ἀπὸ τῆς ὀργῆς.
'''
"10" = ''':sup:`10` εἰ γὰρ ἐχθροὶ ὄντες κατηλλάγημεν τῶ θεῶ διὰ τοῦ θανάτου τοῦ υἱοῦ
αὐτοῦ, πολλῶ μᾶλλον καταλλαγέντες σωθησόμεθα ἐν τῇ ζωῇ αὐτοῦ·
'''
"11" = ''':sup:`11` οὐ μόνον δέ, ἀλλὰ καὶ καυχώμενοι ἐν τῶ θεῶ διὰ τοῦ κυρίου ἡμῶν
ἰησοῦ χριστοῦ, δι᾽ οὖ νῦν τὴν καταλλαγὴν ἐλάβομεν.
'''
"12" = ''':sup:`12` διὰ τοῦτο ὥσπερ δι᾽ ἑνὸς ἀνθρώπου ἡ ἁμαρτία εἰς τὸν κόσμον εἰσῆλθεν
καὶ διὰ τῆς ἁμαρτίας ὁ θάνατος, καὶ οὕτως εἰς πάντας ἀνθρώπους ὁ
θάνατος διῆλθεν, ἐφ᾽ ᾧ πάντες ἥμαρτον _
'''
"13" = ''':sup:`13` ἄχρι γὰρ νόμου ἁμαρτία ἦν ἐν κόσμῳ, ἁμαρτία δὲ οὐκ ἐλλογεῖται μὴ
ὄντος νόμου·
'''
"14" = ''':sup:`14` ἀλλὰ ἐβασίλευσεν ὁ θάνατος ἀπὸ ἀδὰμ μέχρι μωϊσέως καὶ ἐπὶ τοὺς μὴ
ἁμαρτήσαντας ἐπὶ τῶ ὁμοιώματι τῆς παραβάσεως ἀδάμ, ὅς ἐστιν τύπος τοῦ
μέλλοντος.
'''
"15" = ''':sup:`15` ἀλλ᾽ οὐχ ὡς τὸ παράπτωμα, οὕτως καὶ τὸ χάρισμα· εἰ γὰρ τῶ τοῦ ἑνὸς
παραπτώματι οἱ πολλοὶ ἀπέθανον, πολλῶ μᾶλλον ἡ χάρις τοῦ θεοῦ καὶ ἡ
δωρεὰ ἐν χάριτι τῇ τοῦ ἑνὸς ἀνθρώπου ἰησοῦ χριστοῦ εἰς τοὺς πολλοὺς
ἐπερίσσευσεν.
'''
"16" = ''':sup:`16` καὶ οὐχ ὡς δι᾽ ἑνὸς ἁμαρτήσαντος τὸ δώρημα· τὸ μὲν γὰρ κρίμα ἐξ
ἑνὸς εἰς κατάκριμα, τὸ δὲ χάρισμα ἐκ πολλῶν παραπτωμάτων εἰς δικαίωμα.
'''
"17" = ''':sup:`17` εἰ γὰρ τῶ τοῦ ἑνὸς παραπτώματι ὁ θάνατος ἐβασίλευσεν διὰ τοῦ ἑνός,
πολλῶ μᾶλλον οἱ τὴν περισσείαν τῆς χάριτος καὶ τῆς δωρεᾶς τῆς
δικαιοσύνης λαμβάνοντες ἐν ζωῇ βασιλεύσουσιν διὰ τοῦ ἑνὸς ἰησοῦ
χριστοῦ.
'''
"18" = ''':sup:`18` ἄρα οὗν ὡς δι᾽ ἑνὸς παραπτώματος εἰς πάντας ἀνθρώπους εἰς
κατάκριμα, οὕτως καὶ δι᾽ ἑνὸς δικαιώματος εἰς πάντας ἀνθρώπους εἰς
δικαίωσιν ζωῆς·
'''
"19" = ''':sup:`19` ὥσπερ γὰρ διὰ τῆς παρακοῆς τοῦ ἑνὸς ἀνθρώπου ἁμαρτωλοὶ κατεστάθησαν
οἱ πολλοί, οὕτως καὶ διὰ τῆς ὑπακοῆς τοῦ ἑνὸς δίκαιοι κατασταθήσονται
οἱ πολλοί.
'''
"20" = ''':sup:`20` νόμος δὲ παρεισῆλθεν ἵνα πλεονάσῃ τὸ παράπτωμα· οὖ δὲ ἐπλεόνασεν ἡ
ἁμαρτία, ὑπερεπερίσσευσεν ἡ χάρις,
'''
"21" = ''':sup:`21` ἵνα ὥσπερ ἐβασίλευσεν ἡ ἁμαρτία ἐν τῶ θανάτῳ, οὕτως καὶ ἡ χάρις
βασιλεύσῃ διὰ δικαιοσύνης εἰς ζωὴν αἰώνιον διὰ ἰησοῦ χριστοῦ τοῦ κυρίου
ἡμῶν.
Bíblias:
Livros:
