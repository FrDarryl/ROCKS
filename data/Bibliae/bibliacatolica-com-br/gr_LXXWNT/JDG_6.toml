[6]
"1" = ''':sup:`1` καὶ ἐποίησαν οἱ υἱοὶ Ισραηλ τὸ πονηρὸν ἐνώπιον κυρίου καὶ ἔδωκεν
αὐτοὺς κύριος ἐν χειρὶ Μαδιαμ ἑπτὰ ἔτη
'''
"2" = ''':sup:`2` καὶ ἴσχυσεν χεὶρ Μαδιαμ ἐπὶ Ισραηλ καὶ ἐποίησαν ἑαυτοῖς οἱ υἱοὶ
Ισραηλ ἀπὸ προσώπου Μαδιαμ τὰς τρυμαλιὰς τὰς ἐν τοῖς ὄρεσιν καὶ τὰ
σπήλαια καὶ τὰ κρεμαστά
'''
"3" = ''':sup:`3` καὶ ἐγένετο ἐὰν ἔσπειραν οἱ υἱοὶ Ισραηλ καὶ ἀνέβαιναν Μαδιαμ καὶ
Αμαληκ καὶ οἱ υἱοὶ ἀνατολῶν συνανέβαινον αὐτοῖς
'''
"4" = ''':sup:`4` καὶ παρενέβαλον εἰς αὐτοὺς καὶ κατέφθειραν τοὺς καρποὺς αὐτῶν ἕως
ἐλθεῖν εἰς Γάζαν καὶ οὐ κατέλιπον ὑπόστασιν ζωῆς ἐν τῇ γῇ Ισραηλ οὐδὲ
ἐν τοῖς ποιμνίοις ταῦρον καὶ ὄνον
'''
"5" = ''':sup:`5` ὅτι αὐτοὶ καὶ αἱ κτήσεις αὐτῶν ἀνέβαινον καὶ αἱ σκηναὶ αὐτῶν
παρεγίνοντο καθὼς ἀκρὶς εἰς πλῆθος καὶ αὐτοῖς καὶ τοῖς καμήλοις αὐτῶν
οὐκ ἦν ἀριθμός καὶ ἤρχοντο εἰς τὴν γῆν Ισραηλ καὶ διέφθειρον αὐτήν
'''
"6" = ''':sup:`6` καὶ ἐπτώχευσεν Ισραηλ σφόδρα ἀπὸ προσώπου Μαδιαμ καὶ ἐβόησαν οἱ υἱοὶ
Ισραηλ πρὸς κύριον
'''
"7" = ''':sup:`7` ἀπὸ προσώπου Μαδιαμ
'''
"8" = ''':sup:`8` καὶ ἐξαπέστειλεν κύριος ἄνδρα προφήτην πρὸς τοὺς υἱοὺς Ισραηλ καὶ
εἶπεν αὐτοῖς τάδε λέγει κύριος ὁ θεὸς Ισραηλ ἐγώ εἰμι ὃς ἀνήγαγον ὑμᾶς
ἐκ γῆς Αἰγύπτου καὶ ἐξήγαγον ὑμᾶς ἐξ οἴκου δουλείας ὑμῶν
'''
"9" = ''':sup:`9` καὶ ἐρρυσάμην ὑμᾶς ἐκ χειρὸς Αἰγύπτου καὶ ἐκ χειρὸς πάντων τῶν
θλιβόντων ὑμᾶς καὶ ἐξέβαλον αὐτοὺς ἐκ προσώπου ὑμῶν καὶ ἔδωκα ὑμῖν τὴν
γῆν αὐτῶν
'''
"10" = ''':sup:`10` καὶ εἶπα ὑμῖν ἐγὼ κύριος ὁ θεὸς ὑμῶν οὐ φοβηθήσεσθε τοὺς θεοὺς τοῦ
Αμορραίου ἐν οἷς ὑμεῖς καθήσεσθε ἐν τῇ γῇ αὐτῶν καὶ οὐκ εἰσηκούσατε τῆς
φωνῆς μου
'''
"11" = ''':sup:`11` καὶ ἦλθεν ἄγγελος κυρίου καὶ ἐκάθισεν ὑπὸ τὴν τερέμινθον τὴν ἐν
Εφραθα τὴν Ιωας πατρὸς τοῦ Εσδρι καὶ Γεδεων υἱὸς αὐτοῦ ῥαβδίζων σῖτον
ἐν ληνῷ εἰς ἐκφυγεῖν ἀπὸ προσώπου τοῦ Μαδιαμ
'''
"12" = ''':sup:`12` καὶ ὤφθη αὐτῷ ὁ ἄγγελος κυρίου καὶ εἶπεν πρὸς αὐτόν κύριος μετὰ σοῦ
ἰσχυρὸς τῶν δυνάμεων
'''
"13" = ''':sup:`13` καὶ εἶπεν πρὸς αὐτὸν Γεδεων ἐν ἐμοί κύριέ μου καὶ εἰ ἔστιν κύριος
μεθ’ ἡμῶν εἰς τί εὗρεν ἡμᾶς τὰ κακὰ ταῦτα καὶ ποῦ ἐστιν πάντα τὰ
θαυμάσια αὐτοῦ ἃ διηγήσαντο ἡμῖν οἱ πατέρες ἡμῶν λέγοντες μὴ οὐχὶ ἐξ
Αἰγύπτου ἀνήγαγεν ἡμᾶς κύριος καὶ νῦν ἐξέρριψεν ἡμᾶς καὶ ἔδωκεν ἡμᾶς ἐν
χειρὶ Μαδιαμ
'''
"14" = ''':sup:`14` καὶ ἐπέστρεψεν πρὸς αὐτὸν ὁ ἄγγελος κυρίου καὶ εἶπεν πορεύου ἐν
ἰσχύι σου ταύτῃ καὶ σώσεις τὸν Ισραηλ ἐκ χειρὸς Μαδιαμ ἰδοὺ ἐξαπέστειλά
σε
'''
"15" = ''':sup:`15` καὶ εἶπεν πρὸς αὐτὸν Γεδεων ἐν ἐμοί κύριέ μου ἐν τίνι σώσω τὸν
Ισραηλ ἰδοὺ ἡ χιλιάς μου ἠσθένησεν ἐν Μανασση καὶ ἐγώ εἰμι ὁ μικρότερος
ἐν οἴκῳ πατρός μου
'''
"16" = ''':sup:`16` καὶ εἶπεν πρὸς αὐτὸν ὁ ἄγγελος κυρίου κύριος ἔσται μετὰ σοῦ καὶ
πατάξεις τὴν Μαδιαμ ὡσεὶ ἄνδρα ἕνα
'''
"17" = ''':sup:`17` καὶ εἶπεν πρὸς αὐτὸν Γεδεων εἰ δὲ εὗρον ἔλεος ἐν ὀφθαλμοῖς σου καὶ
ποιήσεις μοι σήμερον πᾶν ὅ τι ἐλάλησας μετ’ ἐμοῦ
'''
"18" = ''':sup:`18` μὴ χωρισθῇς ἐντεῦθεν ἕως τοῦ ἐλθεῖν με πρὸς σέ καὶ ἐξοίσω τὴν
θυσίαν καὶ θήσω ἐνώπιόν σου καὶ εἶπεν ἐγώ εἰμι καθίομαι ἕως τοῦ
ἐπιστρέψαι σε
'''
"19" = ''':sup:`19` καὶ Γεδεων εἰσῆλθεν καὶ ἐποίησεν ἔριφον αἰγῶν καὶ οιφι ἀλεύρου
ἄζυμα καὶ τὰ κρέα ἔθηκεν ἐν τῷ κοφίνῳ καὶ τὸν ζωμὸν ἔβαλεν ἐν τῇ χύτρᾳ
καὶ ἐξήνεγκεν αὐτὰ πρὸς αὐτὸν ὑπὸ τὴν τερέμινθον καὶ προσήγγισεν
'''
"20" = ''':sup:`20` καὶ εἶπεν πρὸς αὐτὸν ὁ ἄγγελος τοῦ θεοῦ λαβὲ τὰ κρέα καὶ τὰ ἄζυμα
καὶ θὲς πρὸς τὴν πέτραν ἐκείνην καὶ τὸν ζωμὸν ἐχόμενα ἔκχεε καὶ
ἐποίησεν οὕτως
'''
"21" = ''':sup:`21` καὶ ἐξέτεινεν ὁ ἄγγελος κυρίου τὸ ἄκρον τῆς ῥάβδου τῆς ἐν χειρὶ
αὐτοῦ καὶ ἥψατο τῶν κρεῶν καὶ τῶν ἀζύμων καὶ ἀνέβη πῦρ ἐκ τῆς πέτρας
καὶ κατέφαγεν τὰ κρέα καὶ τοὺς ἀζύμους καὶ ὁ ἄγγελος κυρίου ἐπορεύθη
ἀπὸ ὀφθαλμῶν αὐτοῦ
'''
"22" = ''':sup:`22` καὶ εἶδεν Γεδεων ὅτι ἄγγελος κυρίου οὗτός ἐστιν καὶ εἶπεν Γεδεων ἆ
ἆ κύριέ μου κύριε ὅτι εἶδον ἄγγελον κυρίου πρόσωπον πρὸς πρόσωπον
'''
"23" = ''':sup:`23` καὶ εἶπεν αὐτῷ κύριος εἰρήνη σοι μὴ φοβοῦ οὐ μὴ ἀποθάνῃς
'''
"24" = ''':sup:`24` καὶ ᾠκοδόμησεν ἐκεῖ Γεδεων θυσιαστήριον τῷ κυρίῳ καὶ ἐπεκάλεσεν
αὐτῷ εἰρήνη κυρίου ἕως τῆς ἡμέρας ταύτης ἔτι αὐτοῦ ὄντος ἐν Εφραθα
πατρὸς τοῦ Εσδρι
'''
"25" = ''':sup:`25` καὶ ἐγένετο ἐν τῇ νυκτὶ ἐκείνῃ καὶ εἶπεν αὐτῷ κύριος λαβὲ τὸν
μόσχον τὸν ταῦρον ὅς ἐστιν τῷ πατρί σου καὶ μόσχον δεύτερον ἑπταετῆ καὶ
καθελεῖς τὸ θυσιαστήριον τοῦ Βααλ ὅ ἐστιν τῷ πατρί σου καὶ τὸ ἄλσος τὸ
ἐπ’ αὐτὸ ὀλεθρεύσεις
'''
"26" = ''':sup:`26` καὶ οἰκοδομήσεις θυσιαστήριον κυρίῳ τῷ θεῷ σου ἐπὶ κορυφὴν τοῦ
Μαουεκ τούτου ἐν τῇ παρατάξει καὶ λήμψῃ τὸν μόσχον τὸν δεύτερον καὶ
ἀνοίσεις ὁλοκαύτωμα ἐν τοῖς ξύλοις τοῦ ἄλσους οὗ ἐξολεθρεύσεις
'''
"27" = ''':sup:`27` καὶ ἔλαβεν Γεδεων δέκα ἄνδρας ἀπὸ τῶν δούλων ἑαυτοῦ καὶ ἐποίησεν ὃν
τρόπον ἐλάλησεν πρὸς αὐτὸν κύριος καὶ ἐγενήθη ὡς ἐφοβήθη τὸν οἶκον τοῦ
πατρὸς αὐτοῦ καὶ τοὺς ἄνδρας τῆς πόλεως τοῦ ποιῆσαι ἡμέρας καὶ ἐποίησεν
νυκτός
'''
"28" = ''':sup:`28` καὶ ὤρθρισαν οἱ ἄνδρες τῆς πόλεως τὸ πρωί καὶ ἰδοὺ καθῄρητο τὸ
θυσιαστήριον τοῦ Βααλ καὶ τὸ ἄλσος τὸ ἐπ’ αὐτῷ ὠλέθρευτο καὶ εἶδαν τὸν
μόσχον τὸν δεύτερον ὃν ἀνήνεγκεν ἐπὶ τὸ θυσιαστήριον τὸ ᾠκοδομημένον
'''
"29" = ''':sup:`29` καὶ εἶπεν ἀνὴρ πρὸς τὸν πλησίον αὐτοῦ τίς ἐποίησεν τὸ ῥῆμα τοῦτο
καὶ ἐπεζήτησαν καὶ ἠρεύνησαν καὶ ἔγνωσαν ὅτι Γεδεων υἱὸς Ιωας ἐποίησεν
τὸ ῥῆμα τοῦτο
'''
"30" = ''':sup:`30` καὶ εἶπον οἱ ἄνδρες τῆς πόλεως πρὸς Ιωας ἐξένεγκε τὸν υἱόν σου καὶ
ἀποθανέτω ὅτι καθεῖλεν τὸ θυσιαστήριον τοῦ Βααλ καὶ ὅτι ὠλέθρευσεν τὸ
ἄλσος τὸ ἐπ’ αὐτῷ
'''
"31" = ''':sup:`31` καὶ εἶπεν Ιωας τοῖς ἀνδράσιν πᾶσιν οἳ ἐπανέστησαν αὐτῷ μὴ ὑμεῖς νῦν
δικάζεσθε ὑπὲρ τοῦ Βααλ ἢ ὑμεῖς σώσετε αὐτόν ὃς ἐὰν δικάσηται αὐτῷ
θανατωθήτω ἕως πρωί εἰ θεός ἐστιν δικαζέσθω αὐτῷ ὅτι καθεῖλεν τὸ
θυσιαστήριον αὐτοῦ
'''
"32" = ''':sup:`32` καὶ ἐκάλεσεν αὐτὸ ἐν τῇ ἡμέρᾳ ἐκείνῃ Ιαρβααλ λέγων δικασάσθω ἐν
αὐτῷ ὁ Βααλ ὅτι καθῃρέθη τὸ θυσιαστήριον αὐτοῦ
'''
"33" = ''':sup:`33` καὶ πᾶσα Μαδιαμ καὶ Αμαληκ καὶ υἱοὶ ἀνατολῶν συνήχθησαν ἐπὶ τὸ αὐτὸ
καὶ παρενέβαλον ἐν κοιλάδι Εζερεελ
'''
"34" = ''':sup:`34` καὶ πνεῦμα κυρίου ἐνεδυνάμωσεν τὸν Γεδεων καὶ ἐσάλπισεν ἐν κερατίνῃ
καὶ ἐφοβήθη Αβιεζερ ὀπίσω αὐτοῦ
'''
"35" = ''':sup:`35` καὶ ἀγγέλους ἀπέστειλεν εἰς πάντα Μανασση καὶ ἐν Ασηρ καὶ ἐν
Ζαβουλων καὶ Νεφθαλι καὶ ἀνέβη εἰς συνάντησιν αὐτῶν
'''
"36" = ''':sup:`36` καὶ εἶπεν Γεδεων πρὸς τὸν θεόν εἰ σὺ σῴζεις ἐν χειρί μου τὸν Ισραηλ
καθὼς ἐλάλησας
'''
"37" = ''':sup:`37` ἰδοὺ ἐγὼ τίθημι τὸν πόκον τοῦ ἐρίου ἐν τῇ ἅλωνι ἐὰν δρόσος γένηται
ἐπὶ τὸν πόκον μόνον καὶ ἐπὶ πᾶσαν τὴν γῆν ξηρασία γνώσομαι ὅτι σώσεις
ἐν χειρί μου τὸν Ισραηλ καθὼς ἐλάλησας
'''
"38" = ''':sup:`38` καὶ ἐγένετο οὕτως καὶ ὤρθρισεν τῇ ἐπαύριον καὶ ἐξεπίασεν τὸν πόκον
καὶ ἔσταξεν δρόσος ἀπὸ τοῦ πόκου πλήρης λεκάνη ὕδατος
'''
"39" = ''':sup:`39` καὶ εἶπεν Γεδεων πρὸς τὸν θεόν μὴ δὴ ὀργισθήτω ὁ θυμός σου ἐν ἐμοί
καὶ λαλήσω ἔτι ἅπαξ πειράσω δὲ καί γε ἔτι ἅπαξ ἐν τῷ πόκῳ καὶ γενέσθω ἡ
ξηρασία ἐπὶ τὸν πόκον μόνον καὶ ἐπὶ πᾶσαν τὴν γῆν γενηθήτω δρόσος
'''
"40" = ''':sup:`40` καὶ ἐποίησεν οὕτως ὁ θεὸς ἐν τῇ νυκτὶ ἐκείνῃ καὶ ἐγένετο ξηρασία
ἐπὶ τὸν πόκον μόνον καὶ ἐπὶ πᾶσαν τὴν γῆν ἐγενήθη δρόσος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
