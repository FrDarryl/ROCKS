[3]
"1" = ''':sup:`1` καὶ ἐπιστραφέντες ἀνέβημεν ὁδὸν τὴν εἰς Βασαν καὶ ἐξῆλθεν Ωγ
βασιλεὺς τῆς Βασαν εἰς συνάντησιν ἡμῖν αὐτὸς καὶ πᾶς ὁ λαὸς αὐτοῦ εἰς
πόλεμον εἰς Εδραϊν
'''
"2" = ''':sup:`2` καὶ εἶπεν κύριος πρός με μὴ φοβηθῇς αὐτόν ὅτι εἰς τὰς χεῖράς σου
παραδέδωκα αὐτὸν καὶ πάντα τὸν λαὸν αὐτοῦ καὶ πᾶσαν τὴν γῆν αὐτοῦ καὶ
ποιήσεις αὐτῷ ὥσπερ ἐποίησας Σηων βασιλεῖ τῶν Αμορραίων ὃς κατῴκει ἐν
Εσεβων
'''
"3" = ''':sup:`3` καὶ παρέδωκεν αὐτὸν κύριος ὁ θεὸς ἡμῶν εἰς τὰς χεῖρας ἡμῶν καὶ τὸν
Ωγ βασιλέα τῆς Βασαν καὶ πάντα τὸν λαὸν αὐτοῦ καὶ ἐπατάξαμεν αὐτὸν ἕως
τοῦ μὴ καταλιπεῖν αὐτοῦ σπέρμα
'''
"4" = ''':sup:`4` καὶ ἐκρατήσαμεν πασῶν τῶν πόλεων αὐτοῦ ἐν τῷ καιρῷ ἐκείνῳ οὐκ ἦν
πόλις ἣν οὐκ ἐλάβομεν παρ’ αὐτῶν ἑξήκοντα πόλεις πάντα τὰ περίχωρα
Αργοβ βασιλείας Ωγ ἐν Βασαν
'''
"5" = ''':sup:`5` πᾶσαι πόλεις ὀχυραί τείχη ὑψηλά πύλαι καὶ μοχλοί πλὴν τῶν πόλεων τῶν
Φερεζαίων τῶν πολλῶν σφόδρα
'''
"6" = ''':sup:`6` ἐξωλεθρεύσαμεν αὐτούς ὥσπερ ἐποιήσαμεν τὸν Σηων βασιλέα Εσεβων καὶ
ἐξωλεθρεύσαμεν πᾶσαν πόλιν ἑξῆς καὶ τὰς γυναῖκας καὶ τὰ παιδία
'''
"7" = ''':sup:`7` καὶ πάντα τὰ κτήνη καὶ τὰ σκῦλα τῶν πόλεων ἐπρονομεύσαμεν ἑαυτοῖς
'''
"8" = ''':sup:`8` καὶ ἐλάβομεν ἐν τῷ καιρῷ ἐκείνῳ τὴν γῆν ἐκ χειρῶν δύο βασιλέων τῶν
Αμορραίων οἳ ἦσαν πέραν τοῦ Ιορδάνου ἀπὸ τοῦ χειμάρρου Αρνων καὶ ἕως
Αερμων
'''
"9" = ''':sup:`9` οἱ Φοίνικες ἐπονομάζουσιν τὸ Αερμων Σανιωρ καὶ ὁ Αμορραῖος
ἐπωνόμασεν αὐτὸ Σανιρ
'''
"10" = ''':sup:`10` πᾶσαι πόλεις Μισωρ καὶ πᾶσα Γαλααδ καὶ πᾶσα Βασαν ἕως Σελχα καὶ
Εδραϊν πόλεις βασιλείας τοῦ Ωγ ἐν τῇ Βασαν
'''
"11" = ''':sup:`11` ὅτι πλὴν Ωγ βασιλεὺς Βασαν κατελείφθη ἀπὸ τῶν Ραφαϊν ἰδοὺ ἡ κλίνη
αὐτοῦ κλίνη σιδηρᾶ ἰδοὺ αὕτη ἐν τῇ ἄκρᾳ τῶν υἱῶν Αμμων ἐννέα πηχῶν τὸ
μῆκος αὐτῆς καὶ τεσσάρων πηχῶν τὸ εὖρος αὐτῆς ἐν πήχει ἀνδρός
'''
"12" = ''':sup:`12` καὶ τὴν γῆν ἐκείνην ἐκληρονομήσαμεν ἐν τῷ καιρῷ ἐκείνῳ ἀπὸ Αροηρ ἥ
ἐστιν ἐπὶ τοῦ χείλους χειμάρρου Αρνων καὶ τὸ ἥμισυ ὄρους Γαλααδ καὶ τὰς
πόλεις αὐτοῦ ἔδωκα τῷ Ρουβην καὶ τῷ Γαδ
'''
"13" = ''':sup:`13` καὶ τὸ κατάλοιπον τοῦ Γαλααδ καὶ πᾶσαν τὴν Βασαν βασιλείαν Ωγ ἔδωκα
τῷ ἡμίσει φυλῆς Μανασση καὶ πᾶσαν περίχωρον Αργοβ πᾶσαν τὴν Βασαν
ἐκείνην γῆ Ραφαϊν λογισθήσεται
'''
"14" = ''':sup:`14` καὶ Ιαϊρ υἱὸς Μανασση ἔλαβεν πᾶσαν τὴν περίχωρον Αργοβ ἕως τῶν
ὁρίων Γαργασι καὶ Ομαχαθι ἐπωνόμασεν αὐτὰς ἐπὶ τῷ ὀνόματι αὐτοῦ τὴν
Βασαν Αυωθ Ιαϊρ ἕως τῆς ἡμέρας ταύτης
'''
"15" = ''':sup:`15` καὶ τῷ Μαχιρ ἔδωκα τὴν Γαλααδ
'''
"16" = ''':sup:`16` καὶ τῷ Ρουβην καὶ τῷ Γαδ δέδωκα ἀπὸ τῆς Γαλααδ ἕως χειμάρρου Αρνων
μέσον τοῦ χειμάρρου ὅριον καὶ ἕως τοῦ Ιαβοκ ὁ χειμάρρους ὅριον τοῖς
υἱοῖς Αμμαν
'''
"17" = ''':sup:`17` καὶ ἡ Αραβα καὶ ὁ Ιορδάνης ὅριον Μαχαναρεθ καὶ ἕως θαλάσσης Αραβα
θαλάσσης ἁλυκῆς ὑπὸ Ασηδωθ τὴν Φασγα ἀνατολῶν
'''
"18" = ''':sup:`18` καὶ ἐνετειλάμην ὑμῖν ἐν τῷ καιρῷ ἐκείνῳ λέγων κύριος ὁ θεὸς ὑμῶν
ἔδωκεν ὑμῖν τὴν γῆν ταύτην ἐν κλήρῳ ἐνοπλισάμενοι προπορεύεσθε πρὸ
προσώπου τῶν ἀδελφῶν ὑμῶν υἱῶν Ισραηλ πᾶς δυνατός
'''
"19" = ''':sup:`19` πλὴν αἱ γυναῖκες ὑμῶν καὶ τὰ τέκνα ὑμῶν καὶ τὰ κτήνη ὑμῶν οἶδα ὅτι
πολλὰ κτήνη ὑμῖν κατοικείτωσαν ἐν ταῖς πόλεσιν ὑμῶν αἷς ἔδωκα ὑμῖν
'''
"20" = ''':sup:`20` ἕως ἂν καταπαύσῃ κύριος ὁ θεὸς ὑμῶν τοὺς ἀδελφοὺς ὑμῶν ὥσπερ καὶ
ὑμᾶς καὶ κατακληρονομήσουσιν καὶ οὗτοι τὴν γῆν ἣν κύριος ὁ θεὸς ἡμῶν
δίδωσιν αὐτοῖς ἐν τῷ πέραν τοῦ Ιορδάνου καὶ ἐπαναστραφήσεσθε ἕκαστος
εἰς τὴν κληρονομίαν αὐτοῦ ἣν ἔδωκα ὑμῖν
'''
"21" = ''':sup:`21` καὶ τῷ Ἰησοῖ ἐνετειλάμην ἐν τῷ καιρῷ ἐκείνῳ λέγων οἱ ὀφθαλμοὶ ὑμῶν
ἑωράκασιν πάντα ὅσα ἐποίησεν κύριος ὁ θεὸς ἡμῶν τοῖς δυσὶ βασιλεῦσι
τούτοις οὕτως ποιήσει κύριος ὁ θεὸς ἡμῶν πάσας τὰς βασιλείας ἐφ’ ἃς σὺ
διαβαίνεις ἐκεῖ
'''
"22" = ''':sup:`22` οὐ φοβηθήσεσθε ὅτι κύριος ὁ θεὸς ἡμῶν αὐτὸς πολεμήσει περὶ ὑμῶν
'''
"23" = ''':sup:`23` καὶ ἐδεήθην κυρίου ἐν τῷ καιρῷ ἐκείνῳ λέγων
'''
"24" = ''':sup:`24` κύριε κύριε σὺ ἤρξω δεῖξαι τῷ σῷ θεράποντι τὴν ἰσχύν σου καὶ τὴν
δύναμίν σου καὶ τὴν χεῖρα τὴν κραταιὰν καὶ τὸν βραχίονα τὸν ὑψηλόν τίς
γάρ ἐστιν θεὸς ἐν τῷ οὐρανῷ ἢ ἐπὶ τῆς γῆς ὅστις ποιήσει καθὰ σὺ
ἐποίησας καὶ κατὰ τὴν ἰσχύν σου
'''
"25" = ''':sup:`25` διαβὰς οὖν ὄψομαι τὴν γῆν τὴν ἀγαθὴν ταύτην τὴν οὖσαν πέραν τοῦ
Ιορδάνου τὸ ὄρος τοῦτο τὸ ἀγαθὸν καὶ τὸν Ἀντιλίβανον
'''
"26" = ''':sup:`26` καὶ ὑπερεῖδεν κύριος ἐμὲ ἕνεκεν ὑμῶν καὶ οὐκ εἰσήκουσέν μου καὶ
εἶπεν κύριος πρός με ἱκανούσθω σοι μὴ προσθῇς ἔτι λαλῆσαι τὸν λόγον
τοῦτον
'''
"27" = ''':sup:`27` ἀνάβηθι ἐπὶ κορυφὴν Λελαξευμένου καὶ ἀναβλέψας τοῖς ὀφθαλμοῖς κατὰ
θάλασσαν καὶ βορρᾶν καὶ λίβα καὶ ἀνατολὰς καὶ ἰδὲ τοῖς ὀφθαλμοῖς σου
ὅτι οὐ διαβήσῃ τὸν Ιορδάνην τοῦτον
'''
"28" = ''':sup:`28` καὶ ἔντειλαι Ἰησοῖ καὶ κατίσχυσον αὐτὸν καὶ παρακάλεσον αὐτόν ὅτι
οὗτος διαβήσεται πρὸ προσώπου τοῦ λαοῦ τούτου καὶ αὐτὸς
κατακληρονομήσει αὐτοῖς τὴν γῆν ἣν ἑώρακας
'''
"29" = ''':sup:`29` καὶ ἐνεκαθήμεθα ἐν νάπῃ σύνεγγυς οἴκου Φογωρ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
