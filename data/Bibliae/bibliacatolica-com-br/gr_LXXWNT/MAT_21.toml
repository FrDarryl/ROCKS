[21]
"1" = ''':sup:`1` καὶ ὅτε ἤγγισαν εἰς ἱεροσόλυμα καὶ ἦλθον εἰς βηθφαγὴ εἰς τὸ ὄρος τῶν
ἐλαιῶν, τότε ἰησοῦς ἀπέστειλεν δύο μαθητὰς
'''
"2" = ''':sup:`2` λέγων αὐτοῖς, πορεύεσθε εἰς τὴν κώμην τὴν κατέναντι ὑμῶν, καὶ εὐθέως
εὑρήσετε ὄνον δεδεμένην καὶ πῶλον μετ᾽ αὐτῆς· λύσαντες ἀγάγετέ μοι.
'''
"3" = ''':sup:`3` καὶ ἐάν τις ὑμῖν εἴπῃ τι, ἐρεῖτε ὅτι ὁ κύριος αὐτῶν χρείαν ἔχει·
εὐθὺς δὲ ἀποστελεῖ αὐτούς.
'''
"4" = ''':sup:`4` τοῦτο δὲ γέγονεν ἵνα πληρωθῇ τὸ ῥηθὲν διὰ τοῦ προφήτου λέγοντος,
'''
"5" = ''':sup:`5` εἴπατε τῇ θυγατρὶ σιών, ἰδοὺ ὁ βασιλεύς σου ἔρχεταί σοι, πραῢς καὶ
ἐπιβεβηκὼς ἐπὶ ὄνον, καὶ ἐπὶ πῶλον υἱὸν ὑποζυγίου.
'''
"6" = ''':sup:`6` πορευθέντες δὲ οἱ μαθηταὶ καὶ ποιήσαντες καθὼς συνέταξεν αὐτοῖς ὁ
ἰησοῦς
'''
"7" = ''':sup:`7` ἤγαγον τὴν ὄνον καὶ τὸν πῶλον, καὶ ἐπέθηκαν ἐπ᾽ αὐτῶν τὰ ἱμάτια, καὶ
ἐπεκάθισεν ἐπάνω αὐτῶν.
'''
"8" = ''':sup:`8` ὁ δὲ πλεῖστος ὄχλος ἔστρωσαν ἑαυτῶν τὰ ἱμάτια ἐν τῇ ὁδῶ, ἄλλοι δὲ
ἔκοπτον κλάδους ἀπὸ τῶν δένδρων καὶ ἐστρώννυον ἐν τῇ ὁδῶ.
'''
"9" = ''':sup:`9` οἱ δὲ ὄχλοι οἱ προάγοντες αὐτὸν καὶ οἱ ἀκολουθοῦντες ἔκραζον
λέγοντες, ὡσαννὰ τῶ υἱῶ δαυίδ· εὐλογημένος ὁ ἐρχόμενος ἐν ὀνόματι
κυρίου· ὡσαννὰ ἐν τοῖς ὑψίστοις.
'''
"10" = ''':sup:`10` καὶ εἰσελθόντος αὐτοῦ εἰς ἱεροσόλυμα ἐσείσθη πᾶσα ἡ πόλις λέγουσα,
τίς ἐστιν οὖτος;
'''
"11" = ''':sup:`11` οἱ δὲ ὄχλοι ἔλεγον, οὖτός ἐστιν ὁ προφήτης ἰησοῦς ὁ ἀπὸ ναζαρὲθ τῆς
γαλιλαίας.
'''
"12" = ''':sup:`12` καὶ εἰσῆλθεν ἰησοῦς εἰς τὸ ἱερόν, καὶ ἐξέβαλεν πάντας τοὺς
πωλοῦντας καὶ ἀγοράζοντας ἐν τῶ ἱερῶ, καὶ τὰς τραπέζας τῶν κολλυβιστῶν
κατέστρεψεν καὶ τὰς καθέδρας τῶν πωλούντων τὰς περιστεράς,
'''
"13" = ''':sup:`13` καὶ λέγει αὐτοῖς, γέγραπται, ὁ οἶκός μου οἶκος προσευχῆς
κληθήσεται, ὑμεῖς δὲ αὐτὸν ποιεῖτε σπήλαιον λῃστῶν.
'''
"14" = ''':sup:`14` καὶ προσῆλθον αὐτῶ τυφλοὶ καὶ χωλοὶ ἐν τῶ ἱερῶ, καὶ ἐθεράπευσεν
αὐτούς.
'''
"15" = ''':sup:`15` ἰδόντες δὲ οἱ ἀρχιερεῖς καὶ οἱ γραμματεῖς τὰ θαυμάσια ἃ ἐποίησεν
καὶ τοὺς παῖδας τοὺς κράζοντας ἐν τῶ ἱερῶ καὶ λέγοντας, ὡσαννὰ τῶ υἱῶ
δαυίδ, ἠγανάκτησαν
'''
"16" = ''':sup:`16` καὶ εἶπαν αὐτῶ, ἀκούεις τί οὖτοι λέγουσιν; ὁ δὲ ἰησοῦς λέγει
αὐτοῖς, ναί· οὐδέποτε ἀνέγνωτε ὅτι ἐκ στόματος νηπίων καὶ θηλαζόντων
κατηρτίσω αἶνον;
'''
"17" = ''':sup:`17` καὶ καταλιπὼν αὐτοὺς ἐξῆλθεν ἔξω τῆς πόλεως εἰς βηθανίαν, καὶ
ηὐλίσθη ἐκεῖ.
'''
"18" = ''':sup:`18` πρωῒ δὲ ἐπανάγων εἰς τὴν πόλιν ἐπείνασεν.
'''
"19" = ''':sup:`19` καὶ ἰδὼν συκῆν μίαν ἐπὶ τῆς ὁδοῦ ἦλθεν ἐπ᾽ αὐτήν, καὶ οὐδὲν εὖρεν
ἐν αὐτῇ εἰ μὴ φύλλα μόνον, καὶ λέγει αὐτῇ, μηκέτι ἐκ σοῦ καρπὸς γένηται
εἰς τὸν αἰῶνα. καὶ ἐξηράνθη παραχρῆμα ἡ συκῆ.
'''
"20" = ''':sup:`20` καὶ ἰδόντες οἱ μαθηταὶ ἐθαύμασαν λέγοντες, πῶς παραχρῆμα ἐξηράνθη ἡ
συκῆ;
'''
"21" = ''':sup:`21` ἀποκριθεὶς δὲ ὁ ἰησοῦς εἶπεν αὐτοῖς, ἀμὴν λέγω ὑμῖν, ἐὰν ἔχητε
πίστιν καὶ μὴ διακριθῆτε, οὐ μόνον τὸ τῆς συκῆς ποιήσετε, ἀλλὰ κἂν τῶ
ὄρει τούτῳ εἴπητε, ἄρθητι καὶ βλήθητι εἰς τὴν θάλασσαν, γενήσεται·
'''
"22" = ''':sup:`22` καὶ πάντα ὅσα ἂν αἰτήσητε ἐν τῇ προσευχῇ πιστεύοντες λήμψεσθε.
'''
"23" = ''':sup:`23` καὶ ἐλθόντος αὐτοῦ εἰς τὸ ἱερὸν προσῆλθον αὐτῶ διδάσκοντι οἱ
ἀρχιερεῖς καὶ οἱ πρεσβύτεροι τοῦ λαοῦ λέγοντες, ἐν ποίᾳ ἐξουσίᾳ ταῦτα
ποιεῖς; καὶ τίς σοι ἔδωκεν τὴν ἐξουσίαν ταύτην;
'''
"24" = ''':sup:`24` ἀποκριθεὶς δὲ ὁ ἰησοῦς εἶπεν αὐτοῖς, ἐρωτήσω ὑμᾶς κἀγὼ λόγον ἕνα,
ὃν ἐὰν εἴπητέ μοι κἀγὼ ὑμῖν ἐρῶ ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιῶ·
'''
"25" = ''':sup:`25` τὸ βάπτισμα τὸ ἰωάννου πόθεν ἦν; ἐξ οὐρανοῦ ἢ ἐξ ἀνθρώπων; οἱ δὲ
διελογίζοντο ἐν ἑαυτοῖς λέγοντες, ἐὰν εἴπωμεν, ἐξ οὐρανοῦ, ἐρεῖ ἡμῖν,
διὰ τί οὗν οὐκ ἐπιστεύσατε αὐτῶ;
'''
"26" = ''':sup:`26` ἐὰν δὲ εἴπωμεν, ἐξ ἀνθρώπων, φοβούμεθα τὸν ὄχλον, πάντες γὰρ ὡς
προφήτην ἔχουσιν τὸν ἰωάννην.
'''
"27" = ''':sup:`27` καὶ ἀποκριθέντες τῶ ἰησοῦ εἶπαν, οὐκ οἴδαμεν. ἔφη αὐτοῖς καὶ αὐτός,
οὐδὲ ἐγὼ λέγω ὑμῖν ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιῶ.
'''
"28" = ''':sup:`28` τί δὲ ὑμῖν δοκεῖ; ἄνθρωπος εἶχεν τέκνα δύο. καὶ προσελθὼν τῶ πρώτῳ
εἶπεν, τέκνον, ὕπαγε σήμερον ἐργάζου ἐν τῶ ἀμπελῶνι.
'''
"29" = ''':sup:`29` ὁ δὲ ἀποκριθεὶς εἶπεν, οὐ θέλω, ὕστερον δὲ μεταμεληθεὶς ἀπῆλθεν.
'''
"30" = ''':sup:`30` προσελθὼν δὲ τῶ ἑτέρῳ εἶπεν ὡσαύτως. ὁ δὲ ἀποκριθεὶς εἶπεν, ἐγώ,
κύριε· καὶ οὐκ ἀπῆλθεν.
'''
"31" = ''':sup:`31` τίς ἐκ τῶν δύο ἐποίησεν τὸ θέλημα τοῦ πατρός; λέγουσιν, ὁ πρῶτος.
λέγει αὐτοῖς ὁ ἰησοῦς, ἀμὴν λέγω ὑμῖν ὅτι οἱ τελῶναι καὶ αἱ πόρναι
προάγουσιν ὑμᾶς εἰς τὴν βασιλείαν τοῦ θεοῦ.
'''
"32" = ''':sup:`32` ἦλθεν γὰρ ἰωάννης πρὸς ὑμᾶς ἐν ὁδῶ δικαιοσύνης, καὶ οὐκ ἐπιστεύσατε
αὐτῶ· οἱ δὲ τελῶναι καὶ αἱ πόρναι ἐπίστευσαν αὐτῶ· ὑμεῖς δὲ ἰδόντες
οὐδὲ μετεμελήθητε ὕστερον τοῦ πιστεῦσαι αὐτῶ.
'''
"33" = ''':sup:`33` ἄλλην παραβολὴν ἀκούσατε. ἄνθρωπος ἦν οἰκοδεσπότης ὅστις ἐφύτευσεν
ἀμπελῶνα καὶ φραγμὸν αὐτῶ περιέθηκεν καὶ ὤρυξεν ἐν αὐτῶ ληνὸν καὶ
ᾠκοδόμησεν πύργον, καὶ ἐξέδετο αὐτὸν γεωργοῖς, καὶ ἀπεδήμησεν.
'''
"34" = ''':sup:`34` ὅτε δὲ ἤγγισεν ὁ καιρὸς τῶν καρπῶν, ἀπέστειλεν τοὺς δούλους αὐτοῦ
πρὸς τοὺς γεωργοὺς λαβεῖν τοὺς καρποὺς αὐτοῦ.
'''
"35" = ''':sup:`35` καὶ λαβόντες οἱ γεωργοὶ τοὺς δούλους αὐτοῦ ὃν μὲν ἔδειραν, ὃν δὲ
ἀπέκτειναν, ὃν δὲ ἐλιθοβόλησαν.
'''
"36" = ''':sup:`36` πάλιν ἀπέστειλεν ἄλλους δούλους πλείονας τῶν πρώτων, καὶ ἐποίησαν
αὐτοῖς ὡσαύτως.
'''
"37" = ''':sup:`37` ὕστερον δὲ ἀπέστειλεν πρὸς αὐτοὺς τὸν υἱὸν αὐτοῦ λέγων,
ἐντραπήσονται τὸν υἱόν μου.
'''
"38" = ''':sup:`38` οἱ δὲ γεωργοὶ ἰδόντες τὸν υἱὸν εἶπον ἐν ἑαυτοῖς, οὖτός ἐστιν ὁ
κληρονόμος· δεῦτε ἀποκτείνωμεν αὐτὸν καὶ σχῶμεν τὴν κληρονομίαν αὐτοῦ.
'''
"39" = ''':sup:`39` καὶ λαβόντες αὐτὸν ἐξέβαλον ἔξω τοῦ ἀμπελῶνος καὶ ἀπέκτειναν.
'''
"40" = ''':sup:`40` ὅταν οὗν ἔλθῃ ὁ κύριος τοῦ ἀμπελῶνος, τί ποιήσει τοῖς γεωργοῖς
ἐκείνοις;
'''
"41" = ''':sup:`41` λέγουσιν αὐτῶ, κακοὺς κακῶς ἀπολέσει αὐτούς, καὶ τὸν ἀμπελῶνα
ἐκδώσεται ἄλλοις γεωργοῖς, οἵτινες ἀποδώσουσιν αὐτῶ τοὺς καρποὺς ἐν
τοῖς καιροῖς αὐτῶν.
'''
"42" = ''':sup:`42` λέγει αὐτοῖς ὁ ἰησοῦς, οὐδέποτε ἀνέγνωτε ἐν ταῖς γραφαῖς, λίθον ὃν
ἀπεδοκίμασαν οἱ οἰκοδομοῦντες οὖτος ἐγενήθη εἰς κεφαλὴν γωνίας· παρὰ
κυρίου ἐγένετο αὕτη, καὶ ἔστιν θαυμαστὴ ἐν ὀφθαλμοῖς ἡμῶν;
'''
"43" = ''':sup:`43` διὰ τοῦτο λέγω ὑμῖν ὅτι ἀρθήσεται ἀφ᾽ ὑμῶν ἡ βασιλεία τοῦ θεοῦ καὶ
δοθήσεται ἔθνει ποιοῦντι τοὺς καρποὺς αὐτῆς.
λικμήσει αὐτόν.]
'''
"45" = ''':sup:`45` καὶ ἀκούσαντες οἱ ἀρχιερεῖς καὶ οἱ φαρισαῖοι τὰς παραβολὰς αὐτοῦ
ἔγνωσαν ὅτι περὶ αὐτῶν λέγει·
'''
"46" = ''':sup:`46` καὶ ζητοῦντες αὐτὸν κρατῆσαι ἐφοβήθησαν τοὺς ὄχλους, ἐπεὶ εἰς
προφήτην αὐτὸν εἶχον.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
