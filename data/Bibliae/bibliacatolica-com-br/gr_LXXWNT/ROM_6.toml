[6]
"1" = ''':sup:`1` τί οὗν ἐροῦμεν; ἐπιμένωμεν τῇ ἁμαρτίᾳ, ἵνα ἡ χάρις πλεονάσῃ;
'''
"2" = ''':sup:`2` μὴ γένοιτο· οἵτινες ἀπεθάνομεν τῇ ἁμαρτίᾳ, πῶς ἔτι ζήσομεν ἐν αὐτῇ;
'''
"3" = ''':sup:`3` ἢ ἀγνοεῖτε ὅτι ὅσοι ἐβαπτίσθημεν εἰς χριστὸν ἰησοῦν εἰς τὸν θάνατον
αὐτοῦ ἐβαπτίσθημεν;
'''
"4" = ''':sup:`4` συνετάφημεν οὗν αὐτῶ διὰ τοῦ βαπτίσματος εἰς τὸν θάνατον, ἵνα ὥσπερ
ἠγέρθη χριστὸς ἐκ νεκρῶν διὰ τῆς δόξης τοῦ πατρός, οὕτως καὶ ἡμεῖς ἐν
καινότητι ζωῆς περιπατήσωμεν.
'''
"5" = ''':sup:`5` εἰ γὰρ σύμφυτοι γεγόναμεν τῶ ὁμοιώματι τοῦ θανάτου αὐτοῦ, ἀλλὰ καὶ
τῆς ἀναστάσεως ἐσόμεθα·
'''
"6" = ''':sup:`6` τοῦτο γινώσκοντες, ὅτι ὁ παλαιὸς ἡμῶν ἄνθρωπος συνεσταυρώθη, ἵνα
καταργηθῇ τὸ σῶμα τῆς ἁμαρτίας, τοῦ μηκέτι δουλεύειν ἡμᾶς τῇ ἁμαρτίᾳ·
'''
"7" = ''':sup:`7` ὁ γὰρ ἀποθανὼν δεδικαίωται ἀπὸ τῆς ἁμαρτίας.
'''
"8" = ''':sup:`8` εἰ δὲ ἀπεθάνομεν σὺν χριστῶ, πιστεύομεν ὅτι καὶ συζήσομεν αὐτῶ·
'''
"9" = ''':sup:`9` εἰδότες ὅτι χριστὸς ἐγερθεὶς ἐκ νεκρῶν οὐκέτι ἀποθνῄσκει, θάνατος
αὐτοῦ οὐκέτι κυριεύει.
'''
"10" = ''':sup:`10` ὃ γὰρ ἀπέθανεν, τῇ ἁμαρτίᾳ ἀπέθανεν ἐφάπαξ· ὃ δὲ ζῇ, ζῇ τῶ θεῶ.
ζῶντας δὲ τῶ θεῶ ἐν χριστῶ ἰησοῦ.
'''
"12" = ''':sup:`12` μὴ οὗν βασιλευέτω ἡ ἁμαρτία ἐν τῶ θνητῶ ὑμῶν σώματι εἰς τὸ
ὑπακούειν ταῖς ἐπιθυμίαις αὐτοῦ,
'''
"13" = ''':sup:`13` μηδὲ παριστάνετε τὰ μέλη ὑμῶν ὅπλα ἀδικίας τῇ ἁμαρτίᾳ, ἀλλὰ
παραστήσατε ἑαυτοὺς τῶ θεῶ ὡσεὶ ἐκ νεκρῶν ζῶντας καὶ τὰ μέλη ὑμῶν ὅπλα
δικαιοσύνης τῶ θεῶ·
'''
"14" = ''':sup:`14` ἁμαρτία γὰρ ὑμῶν οὐ κυριεύσει, οὐ γάρ ἐστε ὑπὸ νόμον ἀλλὰ ὑπὸ
χάριν.
'''
"15" = ''':sup:`15` τί οὗν; ἁμαρτήσωμεν ὅτι οὐκ ἐσμὲν ὑπὸ νόμον ἀλλὰ ὑπὸ χάριν; μὴ
γένοιτο.
'''
"16" = ''':sup:`16` οὐκ οἴδατε ὅτι ᾧ παριστάνετε ἑαυτοὺς δούλους εἰς ὑπακοήν, δοῦλοί
ἐστε ᾧ ὑπακούετε, ἤτοι ἁμαρτίας εἰς θάνατον ἢ ὑπακοῆς εἰς δικαιοσύνην;
'''
"17" = ''':sup:`17` χάρις δὲ τῶ θεῶ ὅτι ἦτε δοῦλοι τῆς ἁμαρτίας ὑπηκούσατε δὲ ἐκ
καρδίας εἰς ὃν παρεδόθητε τύπον διδαχῆς,
'''
"18" = ''':sup:`18` ἐλευθερωθέντες δὲ ἀπὸ τῆς ἁμαρτίας ἐδουλώθητε τῇ δικαιοσύνῃ·
'''
"19" = ''':sup:`19` ἀνθρώπινον λέγω διὰ τὴν ἀσθένειαν τῆς σαρκὸς ὑμῶν. ὥσπερ γὰρ
παρεστήσατε τὰ μέλη ὑμῶν δοῦλα τῇ ἀκαθαρσίᾳ καὶ τῇ ἀνομίᾳ εἰς τὴν
ἀνομίαν, οὕτως νῦν παραστήσατε τὰ μέλη ὑμῶν δοῦλα τῇ δικαιοσύνῃ εἰς
ἁγιασμόν.
'''
"20" = ''':sup:`20` ὅτε γὰρ δοῦλοι ἦτε τῆς ἁμαρτίας, ἐλεύθεροι ἦτε τῇ δικαιοσύνῃ.
'''
"21" = ''':sup:`21` τίνα οὗν καρπὸν εἴχετε τότε ἐφ᾽ οἷς νῦν ἐπαισχύνεσθε; τὸ γὰρ τέλος
ἐκείνων θάνατος.
'''
"22" = ''':sup:`22` νυνὶ δέ, ἐλευθερωθέντες ἀπὸ τῆς ἁμαρτίας δουλωθέντες δὲ τῶ θεῶ,
ἔχετε τὸν καρπὸν ὑμῶν εἰς ἁγιασμόν, τὸ δὲ τέλος ζωὴν αἰώνιον.
'''
"23" = ''':sup:`23` τὰ γὰρ ὀψώνια τῆς ἁμαρτίας θάνατος, τὸ δὲ χάρισμα τοῦ θεοῦ ζωὴ
αἰώνιος ἐν χριστῶ ἰησοῦ τῶ κυρίῳ ἡμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
