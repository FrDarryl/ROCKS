[1]
"1" = ''':sup:`1` ἰούδας ἰησοῦ χριστοῦ δοῦλος, ἀδελφὸς δὲ ἰακώβου, τοῖς ἐν θεῶ πατρὶ
ἠγαπημένοις καὶ ἰησοῦ χριστῶ τετηρημένοις κλητοῖς·
'''
"2" = ''':sup:`2` ἔλεος ὑμῖν καὶ εἰρήνη καὶ ἀγάπη πληθυνθείη.
'''
"3" = ''':sup:`3` ἀγαπητοί, πᾶσαν σπουδὴν ποιούμενος γράφειν ὑμῖν περὶ τῆς κοινῆς ἡμῶν
σωτηρίας ἀνάγκην ἔσχον γράψαι ὑμῖν παρακαλῶν ἐπαγωνίζεσθαι τῇ ἅπαξ
παραδοθείσῃ τοῖς ἁγίοις πίστει.
'''
"4" = ''':sup:`4` παρεισέδυσαν γάρ τινες ἄνθρωποι, οἱ πάλαι προγεγραμμένοι εἰς τοῦτο
τὸ κρίμα, ἀσεβεῖς, τὴν τοῦ θεοῦ ἡμῶν χάριτα μετατιθέντες εἰς ἀσέλγειαν
καὶ τὸν μόνον δεσπότην καὶ κύριον ἡμῶν ἰησοῦν χριστὸν ἀρνούμενοι.
ἅπαξ λαὸν ἐκ γῆς αἰγύπτου σώσας τὸ δεύτερον τοὺς μὴ πιστεύσαντας
ἀπώλεσεν,
'''
"6" = ''':sup:`6` ἀγγέλους τε τοὺς μὴ τηρήσαντας τὴν ἑαυτῶν ἀρχὴν ἀλλὰ ἀπολιπόντας τὸ
ἴδιον οἰκητήριον εἰς κρίσιν μεγάλης ἡμέρας δεσμοῖς ἀϊδίοις ὑπὸ ζόφον
τετήρηκεν·
'''
"7" = ''':sup:`7` ὡς σόδομα καὶ γόμορρα καὶ αἱ περὶ αὐτὰς πόλεις, τὸν ὅμοιον τρόπον
τούτοις ἐκπορνεύσασαι καὶ ἀπελθοῦσαι ὀπίσω σαρκὸς ἑτέρας, πρόκεινται
δεῖγμα πυρὸς αἰωνίου δίκην ὑπέχουσαι.
'''
"8" = ''':sup:`8` ὁμοίως μέντοι καὶ οὖτοι ἐνυπνιαζόμενοι σάρκα μὲν μιαίνουσιν,
κυριότητα δὲ ἀθετοῦσιν, δόξας δὲ βλασφημοῦσιν.
'''
"9" = ''':sup:`9` ὁ δὲ μιχαὴλ ὁ ἀρχάγγελος, ὅτε τῶ διαβόλῳ διακρινόμενος διελέγετο
περὶ τοῦ μωϊσέως σώματος, οὐκ ἐτόλμησεν κρίσιν ἐπενεγκεῖν βλασφημίας,
ἀλλὰ εἶπεν, ἐπιτιμήσαι σοι κύριος.
'''
"10" = ''':sup:`10` οὖτοι δὲ ὅσα μὲν οὐκ οἴδασιν βλασφημοῦσιν, ὅσα δὲ φυσικῶς ὡς τὰ
ἄλογα ζῶα ἐπίστανται, ἐν τούτοις φθείρονται.
'''
"11" = ''':sup:`11` οὐαὶ αὐτοῖς, ὅτι τῇ ὁδῶ τοῦ κάϊν ἐπορεύθησαν, καὶ τῇ πλάνῃ τοῦ
βαλαὰμ μισθοῦ ἐξεχύθησαν, καὶ τῇ ἀντιλογίᾳ τοῦ κόρε ἀπώλοντο.
'''
"12" = ''':sup:`12` οὖτοί εἰσιν οἱ ἐν ταῖς ἀγάπαις ὑμῶν σπιλάδες συνευωχούμενοι ἀφόβως,
ἑαυτοὺς ποιμαίνοντες, νεφέλαι ἄνυδροι ὑπὸ ἀνέμων παραφερόμεναι, δένδρα
φθινοπωρινὰ ἄκαρπα δὶς ἀποθανόντα ἐκριζωθέντα,
'''
"13" = ''':sup:`13` κύματα ἄγρια θαλάσσης ἐπαφρίζοντα τὰς ἑαυτῶν αἰσχύνας, ἀστέρες
πλανῆται οἷς ὁ ζόφος τοῦ σκότους εἰς αἰῶνα τετήρηται.
'''
"14" = ''':sup:`14` προεφήτευσεν δὲ καὶ τούτοις ἕβδομος ἀπὸ ἀδὰμ ἑνὼχ λέγων, ἰδοὺ ἦλθεν
κύριος ἐν ἁγίαις μυριάσιν αὐτοῦ,
'''
"15" = ''':sup:`15` ποιῆσαι κρίσιν κατὰ πάντων καὶ ἐλέγξαι πᾶσαν ψυχὴν περὶ πάντων τῶν
ἔργων ἀσεβείας αὐτῶν ὧν ἠσέβησαν καὶ περὶ πάντων τῶν σκληρῶν ὧν
ἐλάλησαν κατ᾽ αὐτοῦ ἁμαρτωλοὶ ἀσεβεῖς.
'''
"16" = ''':sup:`16` οὖτοί εἰσιν γογγυσταί, μεμψίμοιροι, κατὰ τὰς ἐπιθυμίας ἑαυτῶν
πορευόμενοι, καὶ τὸ στόμα αὐτῶν λαλεῖ ὑπέρογκα, θαυμάζοντες πρόσωπα
ὠφελείας χάριν.
'''
"17" = ''':sup:`17` ὑμεῖς δέ, ἀγαπητοί, μνήσθητε τῶν ῥημάτων τῶν προειρημένων ὑπὸ τῶν
ἀποστόλων τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ·
κατὰ τὰς ἑαυτῶν ἐπιθυμίας πορευόμενοι τῶν ἀσεβειῶν.
'''
"19" = ''':sup:`19` οὖτοί εἰσιν οἱ ἀποδιορίζοντες, ψυχικοί, πνεῦμα μὴ ἔχοντες.
'''
"20" = ''':sup:`20` ὑμεῖς δέ, ἀγαπητοί, ἐποικοδομοῦντες ἑαυτοὺς τῇ ἁγιωτάτῃ ὑμῶν
πίστει, ἐν πνεύματι ἁγίῳ προσευχόμενοι,
'''
"21" = ''':sup:`21` ἑαυτοὺς ἐν ἀγάπῃ θεοῦ τηρήσατε, προσδεχόμενοι τὸ ἔλεος τοῦ κυρίου
ἡμῶν ἰησοῦ χριστοῦ εἰς ζωὴν αἰώνιον.
'''
"22" = ''':sup:`22` καὶ οὓς μὲν ἐλεᾶτε διακρινομένους,
'''
"23" = ''':sup:`23` οὓς δὲ σῴζετε ἐκ πυρὸς ἁρπάζοντες, οὓς δὲ ἐλεᾶτε ἐν φόβῳ, μισοῦντες
καὶ τὸν ἀπὸ τῆς σαρκὸς ἐσπιλωμένον χιτῶνα.
'''
"24" = ''':sup:`24` τῶ δὲ δυναμένῳ φυλάξαι ὑμᾶς ἀπταίστους καὶ στῆσαι κατενώπιον τῆς
δόξης αὐτοῦ ἀμώμους ἐν ἀγαλλιάσει,
'''
"25" = ''':sup:`25` μόνῳ θεῶ σωτῆρι ἡμῶν διὰ ἰησοῦ χριστοῦ τοῦ κυρίου ἡμῶν δόξα
μεγαλωσύνη κράτος καὶ ἐξουσία πρὸ παντὸς τοῦ αἰῶνος καὶ νῦν καὶ εἰς
πάντας τοὺς αἰῶνας· ἀμήν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
