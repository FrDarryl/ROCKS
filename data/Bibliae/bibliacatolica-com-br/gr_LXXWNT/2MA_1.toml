[1]
"1" = ''':sup:`1` τοῖς ἀδελφοῖς τοῖς κατ’ Αἴγυπτον Ιουδαίοις χαίρειν οἱ ἀδελφοὶ οἱ ἐν
Ιεροσολύμοις Ιουδαῖοι καὶ οἱ ἐν τῇ χώρᾳ τῆς Ιουδαίας εἰρήνην ἀγαθήν
'''
"2" = ''':sup:`2` καὶ ἀγαθοποιήσαι ὑμῖν ὁ θεὸς καὶ μνησθείη τῆς διαθήκης αὐτοῦ τῆς
πρὸς Αβρααμ καὶ Ισαακ καὶ Ιακωβ τῶν δούλων αὐτοῦ τῶν πιστῶν
'''
"3" = ''':sup:`3` καὶ δῴη ὑμῖν καρδίαν πᾶσιν εἰς τὸ σέβεσθαι αὐτὸν καὶ ποιεῖν αὐτοῦ τὰ
θελήματα καρδίᾳ μεγάλῃ καὶ ψυχῇ βουλομένῃ
'''
"4" = ''':sup:`4` καὶ διανοίξαι τὴν καρδίαν ὑμῶν ἐν τῷ νόμῳ αὐτοῦ καὶ ἐν τοῖς
προστάγμασιν καὶ εἰρήνην ποιήσαι
'''
"5" = ''':sup:`5` καὶ ἐπακούσαι ὑμῶν τῶν δεήσεων καὶ καταλλαγείη ὑμῖν καὶ μὴ ὑμᾶς
ἐγκαταλίποι ἐν καιρῷ πονηρῷ
'''
"6" = ''':sup:`6` καὶ νῦν ὧδέ ἐσμεν προσευχόμενοι περὶ ὑμῶν
'''
"7" = ''':sup:`7` βασιλεύοντος Δημητρίου ἔτους ἑκατοστοῦ ἑξηκοστοῦ ἐνάτου ἡμεῖς οἱ
Ιουδαῖοι γεγράφαμεν ὑμῖν ἐν τῇ θλίψει καὶ ἐν τῇ ἀκμῇ τῇ ἐπελθούσῃ ἡμῖν
ἐν τοῖς ἔτεσιν τούτοις ἀφ’ οὗ ἀπέστη Ἰάσων καὶ οἱ μετ’ αὐτοῦ ἀπὸ τῆς
ἁγίας γῆς καὶ τῆς βασιλείας
'''
"8" = ''':sup:`8` καὶ ἐνεπύρισαν τὸν πυλῶνα καὶ ἐξέχεαν αἷμα ἀθῶον καὶ ἐδεήθημεν τοῦ
κυρίου καὶ εἰσηκούσθημεν καὶ προσηνέγκαμεν θυσίαν καὶ σεμίδαλιν καὶ
ἐξήψαμεν τοὺς λύχνους καὶ προεθήκαμεν τοὺς ἄρτους
'''
"9" = ''':sup:`9` καὶ νῦν ἵνα ἄγητε τὰς ἡμέρας τῆς σκηνοπηγίας τοῦ Χασελευ μηνός ἔτους
ἑκατοστοῦ ὀγδοηκοστοῦ καὶ ὀγδόου
'''
"10" = ''':sup:`10` οἱ ἐν Ιεροσολύμοις καὶ οἱ ἐν τῇ Ιουδαίᾳ καὶ ἡ γερουσία καὶ Ιουδας
Ἀριστοβούλῳ διδασκάλῳ Πτολεμαίου τοῦ βασιλέως ὄντι δὲ ἀπὸ τοῦ τῶν
χριστῶν ἱερέων γένους καὶ τοῖς ἐν Αἰγύπτῳ Ιουδαίοις χαίρειν καὶ
ὑγιαίνειν
'''
"11" = ''':sup:`11` ἐκ μεγάλων κινδύνων ὑπὸ τοῦ θεοῦ σεσῳσμένοι μεγάλως εὐχαριστοῦμεν
αὐτῷ ὡς ἂν πρὸς βασιλέα παρατασσόμενοι
'''
"12" = ''':sup:`12` αὐτὸς γὰρ ἐξέβρασεν τοὺς παραταξαμένους ἐν τῇ ἁγίᾳ πόλει
'''
"13" = ''':sup:`13` εἰς τὴν Περσίδα γενόμενος γὰρ ὁ ἡγεμὼν καὶ ἡ περὶ αὐτὸν ἀνυπόστατος
δοκοῦσα εἶναι δύναμις κατεκόπησαν ἐν τῷ τῆς Ναναίας ἱερῷ παραλογισμῷ
χρησαμένων τῶν περὶ τὴν Ναναίαν ἱερέων
'''
"14" = ''':sup:`14` ὡς γὰρ συνοικήσων αὐτῇ παρεγένετο εἰς τὸν τόπον ὅ τε Ἀντίοχος καὶ
οἱ σὺν αὐτῷ φίλοι χάριν τοῦ λαβεῖν τὰ χρήματα πλείονα εἰς φερνῆς λόγον
'''
"15" = ''':sup:`15` καὶ προθέντων αὐτὰ τῶν ἱερέων τοῦ Ναναίου κἀκείνου προσελθόντος
μετ’ ὀλίγων εἰς τὸν περίβολον τοῦ τεμένους συγκλείσαντες τὸ ἱερόν ὡς
εἰσῆλθεν Ἀντίοχος
'''
"16" = ''':sup:`16` ἀνοίξαντες τὴν τοῦ φατνώματος κρυπτὴν θύραν βάλλοντες πέτρους
συνεκεραύνωσαν τὸν ἡγεμόνα καὶ μέλη ποιήσαντες καὶ τὰς κεφαλὰς
ἀφελόντες τοῖς ἔξω παρέρριψαν
'''
"17" = ''':sup:`17` κατὰ πάντα εὐλογητὸς ἡμῶν ὁ θεός ὃς παρέδωκεν τοὺς ἀσεβήσαντας
'''
"18" = ''':sup:`18` μέλλοντες ἄγειν ἐν τῷ Χασελευ πέμπτῃ καὶ εἰκάδι τὸν καθαρισμὸν τοῦ
ἱεροῦ δέον ἡγησάμεθα διασαφῆσαι ὑμῖν ἵνα καὶ αὐτοὶ ἄγητε σκηνοπηγίας
καὶ τοῦ πυρός ὅτε Νεεμιας ὁ οἰκοδομήσας τό τε ἱερὸν καὶ τὸ θυσιαστήριον
ἀνήνεγκεν θυσίας
'''
"19" = ''':sup:`19` καὶ γὰρ ὅτε εἰς τὴν Περσικὴν ἤγοντο ἡμῶν οἱ πατέρες οἱ τότε
εὐσεβεῖς ἱερεῖς λαβόντες ἀπὸ τοῦ πυρὸς τοῦ θυσιαστηρίου λαθραίως
κατέκρυψαν ἐν κοιλώματι φρέατος τάξιν ἔχοντος ἄνυδρον ἐν ᾧ
κατησφαλίσαντο ὥστε πᾶσιν ἄγνωστον εἶναι τὸν τόπον
'''
"20" = ''':sup:`20` διελθόντων δὲ ἐτῶν ἱκανῶν ὅτε ἔδοξεν τῷ θεῷ ἀποσταλεὶς Νεεμιας ὑπὸ
τοῦ βασιλέως τῆς Περσίδος τοὺς ἐκγόνους τῶν ἱερέων τῶν ἀποκρυψάντων
ἔπεμψεν ἐπὶ τὸ πῦρ ὡς δὲ διεσάφησαν ἡμῖν μὴ εὑρηκέναι πῦρ ἀλλὰ ὕδωρ
παχύ ἐκέλευσεν αὐτοὺς ἀποβάψαντας φέρειν
'''
"21" = ''':sup:`21` ὡς δὲ ἀνηνέχθη τὰ τῶν θυσιῶν ἐκέλευσεν τοὺς ἱερεῖς Νεεμιας
ἐπιρρᾶναι τῷ ὕδατι τά τε ξύλα καὶ τὰ ἐπικείμενα
'''
"22" = ''':sup:`22` ὡς δὲ ἐγένετο τοῦτο καὶ χρόνος διῆλθεν ὅ τε ἥλιος ἀνέλαμψεν
πρότερον ἐπινεφὴς ὤν ἀνήφθη πυρὰ μεγάλη ὥστε θαυμάσαι πάντας
'''
"23" = ''':sup:`23` προσευχὴν δὲ ἐποιήσαντο οἱ ἱερεῖς δαπανωμένης τῆς θυσίας οἵ τε
ἱερεῖς καὶ πάντες καταρχομένου Ιωναθου τῶν δὲ λοιπῶν ἐπιφωνούντων ὡς
Νεεμιου
'''
"24" = ''':sup:`24` ἦν δὲ ἡ προσευχὴ τὸν τρόπον ἔχουσα τοῦτον κύριε κύριε ὁ θεός ὁ
πάντων κτίστης ὁ φοβερὸς καὶ ἰσχυρὸς καὶ δίκαιος καὶ ἐλεήμων ὁ μόνος
βασιλεὺς καὶ χρηστός
'''
"25" = ''':sup:`25` ὁ μόνος χορηγός ὁ μόνος δίκαιος καὶ παντοκράτωρ καὶ αἰώνιος ὁ
διασῴζων τὸν Ισραηλ ἐκ παντὸς κακοῦ ὁ ποιήσας τοὺς πατέρας ἐκλεκτοὺς
καὶ ἁγιάσας αὐτούς
'''
"26" = ''':sup:`26` πρόσδεξαι τὴν θυσίαν ὑπὲρ παντὸς τοῦ λαοῦ σου Ισραηλ καὶ διαφύλαξον
τὴν μερίδα σου καὶ καθαγίασον
'''
"27" = ''':sup:`27` ἐπισυνάγαγε τὴν διασπορὰν ἡμῶν ἐλευθέρωσον τοὺς δουλεύοντας ἐν τοῖς
ἔθνεσιν τοὺς ἐξουθενημένους καὶ βδελυκτοὺς ἔπιδε καὶ γνώτωσαν τὰ ἔθνη
ὅτι σὺ εἶ ὁ θεὸς ἡμῶν
'''
"28" = ''':sup:`28` βασάνισον τοὺς καταδυναστεύοντας καὶ ἐξυβρίζοντας ἐν ὑπερηφανίᾳ
'''
"29" = ''':sup:`29` καταφύτευσον τὸν λαόν σου εἰς τὸν τόπον τὸν ἅγιόν σου καθὼς εἶπεν
Μωυσῆς
'''
"30" = ''':sup:`30` οἱ δὲ ἱερεῖς ἐπέψαλλον τοὺς ὕμνους
'''
"31" = ''':sup:`31` καθὼς δὲ ἀνηλώθη τὰ τῆς θυσίας καὶ τὸ περιλειπόμενον ὕδωρ ὁ Νεεμιας
ἐκέλευσεν λίθους μείζονας καταχεῖν
'''
"32" = ''':sup:`32` ὡς δὲ τοῦτο ἐγενήθη φλὸξ ἀνήφθη τοῦ δὲ ἀπὸ τοῦ θυσιαστηρίου
ἀντιλάμψαντος φωτὸς ἐδαπανήθη
'''
"33" = ''':sup:`33` ὡς δὲ φανερὸν ἐγενήθη τὸ πρᾶγμα καὶ διηγγέλη τῷ βασιλεῖ τῶν Περσῶν
ὅτι εἰς τὸν τόπον οὗ τὸ πῦρ ἔκρυψαν οἱ μεταχθέντες ἱερεῖς τὸ ὕδωρ ἐφάνη
ἀφ’ οὗ καὶ οἱ περὶ τὸν Νεεμιαν ἥγνισαν τὰ τῆς θυσίας
'''
"34" = ''':sup:`34` περιφράξας δὲ ὁ βασιλεὺς ἱερὸν ἐποίησεν δοκιμάσας τὸ πρᾶγμα
'''
"35" = ''':sup:`35` καὶ οἷς ἐχαρίζετο ὁ βασιλεύς πολλὰ διάφορα ἐλάμβανεν καὶ μετεδίδου
'''
"36" = ''':sup:`36` προσηγόρευσαν δὲ οἱ περὶ τὸν Νεεμιαν τοῦτο νεφθαρ ὃ διερμηνεύεται
καθαρισμός καλεῖται δὲ παρὰ τοῖς πολλοῖς νεφθαι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
