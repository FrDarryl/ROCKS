[20]
"1" = ''':sup:`1` ἐν ταῖς ἡμέραις ἐκείναις ἠρρώστησεν Εζεκιας εἰς θάνατον καὶ εἰσῆλθεν
πρὸς αὐτὸν Ησαιας υἱὸς Αμως ὁ προφήτης καὶ εἶπεν πρὸς αὐτόν τάδε λέγει
κύριος ἔντειλαι τῷ οἴκῳ σου ὅτι ἀποθνῄσκεις σὺ καὶ οὐ ζήσῃ
'''
"2" = ''':sup:`2` καὶ ἀπέστρεψεν Εζεκιας τὸ πρόσωπον αὐτοῦ πρὸς τὸν τοῖχον καὶ ηὔξατο
πρὸς κύριον λέγων
'''
"3" = ''':sup:`3` ὦ δή κύριε μνήσθητι δὴ ὅσα περιεπάτησα ἐνώπιόν σου ἐν ἀληθείᾳ καὶ ἐν
καρδίᾳ πλήρει καὶ τὸ ἀγαθὸν ἐν ὀφθαλμοῖς σου ἐποίησα καὶ ἔκλαυσεν
Εζεκιας κλαυθμῷ μεγάλῳ
'''
"4" = ''':sup:`4` καὶ ἦν Ησαιας ἐν τῇ αὐλῇ τῇ μέσῃ καὶ ῥῆμα κυρίου ἐγένετο πρὸς αὐτὸν
λέγων
'''
"5" = ''':sup:`5` ἐπίστρεψον καὶ ἐρεῖς πρὸς Εζεκιαν τὸν ἡγούμενον τοῦ λαοῦ μου τάδε
λέγει κύριος ὁ θεὸς Δαυιδ τοῦ πατρός σου ἤκουσα τῆς προσευχῆς σου εἶδον
τὰ δάκρυά σου ἰδοὺ ἐγὼ ἰάσομαί σε τῇ ἡμέρᾳ τῇ τρίτῃ ἀναβήσῃ εἰς οἶκον
κυρίου
'''
"6" = ''':sup:`6` καὶ προσθήσω ἐπὶ τὰς ἡμέρας σου πέντε καὶ δέκα ἔτη καὶ ἐκ χειρὸς
βασιλέως Ἀσσυρίων σώσω σε καὶ τὴν πόλιν ταύτην καὶ ὑπερασπιῶ ὑπὲρ τῆς
πόλεως ταύτης δι’ ἐμὲ καὶ διὰ Δαυιδ τὸν δοῦλόν μου
'''
"7" = ''':sup:`7` καὶ εἶπεν λαβέτωσαν παλάθην σύκων καὶ ἐπιθέτωσαν ἐπὶ τὸ ἕλκος καὶ
ὑγιάσει
'''
"8" = ''':sup:`8` καὶ εἶπεν Εζεκιας πρὸς Ησαιαν τί τὸ σημεῖον ὅτι ἰάσεταί με κύριος
καὶ ἀναβήσομαι εἰς οἶκον κυρίου τῇ ἡμέρᾳ τῇ τρίτῃ
'''
"9" = ''':sup:`9` καὶ εἶπεν Ησαιας τοῦτο τὸ σημεῖον παρὰ κυρίου ὅτι ποιήσει κύριος τὸν
λόγον ὃν ἐλάλησεν πορεύσεται ἡ σκιὰ δέκα βαθμούς ἐὰν ἐπιστρέφῃ δέκα
βαθμούς
'''
"10" = ''':sup:`10` καὶ εἶπεν Εζεκιας κοῦφον τὴν σκιὰν κλῖναι δέκα βαθμούς οὐχί ἀλλ’
ἐπιστραφήτω ἡ σκιὰ δέκα βαθμοὺς εἰς τὰ ὀπίσω
'''
"11" = ''':sup:`11` καὶ ἐβόησεν Ησαιας ὁ προφήτης πρὸς κύριον καὶ ἐπέστρεψεν ἡ σκιὰ ἐν
τοῖς ἀναβαθμοῖς εἰς τὰ ὀπίσω δέκα βαθμούς
'''
"12" = ''':sup:`12` ἐν τῷ καιρῷ ἐκείνῳ ἀπέστειλεν Μαρωδαχβαλαδαν υἱὸς Βαλαδαν βασιλεὺς
Βαβυλῶνος βιβλία καὶ μαναα πρὸς Εζεκιαν ὅτι ἤκουσεν ὅτι ἠρρώστησεν
Εζεκιας
'''
"13" = ''':sup:`13` καὶ ἐχάρη ἐπ’ αὐτοῖς Εζεκιας καὶ ἔδειξεν αὐτοῖς ὅλον τὸν οἶκον τοῦ
νεχωθα τὸ ἀργύριον καὶ τὸ χρυσίον τὰ ἀρώματα καὶ τὸ ἔλαιον τὸ ἀγαθόν
καὶ τὸν οἶκον τῶν σκευῶν καὶ ὅσα ηὑρέθη ἐν τοῖς θησαυροῖς αὐτοῦ οὐκ ἦν
λόγος ὃν οὐκ ἔδειξεν αὐτοῖς Εζεκιας ἐν τῷ οἴκῳ αὐτοῦ καὶ ἐν πάσῃ τῇ
ἐξουσίᾳ αὐτοῦ
'''
"14" = ''':sup:`14` καὶ εἰσῆλθεν Ησαιας ὁ προφήτης πρὸς τὸν βασιλέα Εζεκιαν καὶ εἶπεν
πρὸς αὐτόν τί ἐλάλησαν οἱ ἄνδρες οὗτοι καὶ πόθεν ἥκασιν πρὸς σέ καὶ
εἶπεν Εζεκιας ἐκ γῆς πόρρωθεν ἥκασιν πρός με ἐκ Βαβυλῶνος
'''
"15" = ''':sup:`15` καὶ εἶπεν τί εἶδον ἐν τῷ οἴκῳ σου καὶ εἶπεν πάντα ὅσα ἐν τῷ οἴκῳ
μου εἶδον οὐκ ἦν ἐν τῷ οἴκῳ μου ὃ οὐκ ἔδειξα αὐτοῖς ἀλλὰ καὶ τὰ ἐν τοῖς
θησαυροῖς μου
'''
"16" = ''':sup:`16` καὶ εἶπεν Ησαιας πρὸς Εζεκιαν ἄκουσον λόγον κυρίου
'''
"17" = ''':sup:`17` ἰδοὺ ἡμέραι ἔρχονται καὶ λημφθήσεται πάντα τὰ ἐν τῷ οἴκῳ σου καὶ
ὅσα ἐθησαύρισαν οἱ πατέρες σου ἕως τῆς ἡμέρας ταύτης εἰς Βαβυλῶνα καὶ
οὐχ ὑπολειφθήσεται ῥῆμα ὃ εἶπεν κύριος
'''
"18" = ''':sup:`18` καὶ οἱ υἱοί σου οἳ ἐξελεύσονται ἐκ σοῦ οὓς γεννήσεις λήμψεται καὶ
ἔσονται εὐνοῦχοι ἐν τῷ οἴκῳ τοῦ βασιλέως Βαβυλῶνος
'''
"19" = ''':sup:`19` καὶ εἶπεν Εζεκιας πρὸς Ησαιαν ἀγαθὸς ὁ λόγος κυρίου ὃν ἐλάλησεν
ἔστω εἰρήνη ἐν ταῖς ἡμέραις μου
'''
"20" = ''':sup:`20` καὶ τὰ λοιπὰ τῶν λόγων Εζεκιου καὶ πᾶσα ἡ δυναστεία αὐτοῦ καὶ ὅσα
ἐποίησεν τὴν κρήνην καὶ τὸν ὑδραγωγὸν καὶ εἰσήνεγκεν τὸ ὕδωρ εἰς τὴν
πόλιν οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν
Ιουδα
'''
"21" = ''':sup:`21` καὶ ἐκοιμήθη Εζεκιας μετὰ τῶν πατέρων αὐτοῦ καὶ ἐτάφη ἐν πόλει
Δαυιδ καὶ ἐβασίλευσεν Μανασσης υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
