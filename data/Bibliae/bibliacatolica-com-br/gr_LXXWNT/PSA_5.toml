[5]
"1" = ''':sup:`1` Gr./Heb. Psalm 5 εἰς τὸ τέλος ὑπὲρ τῆς κληρονομούσης ψαλμὸς τῷ Δαυιδ
'''
"2" = ''':sup:`2` τὰ ῥήματά μου ἐνώτισαι κύριε σύνες τῆς κραυγῆς μου
'''
"3" = ''':sup:`3` πρόσχες τῇ φωνῇ τῆς δεήσεώς μου ὁ βασιλεύς μου καὶ ὁ θεός μου ὅτι
πρὸς σὲ προσεύξομαι κύριε
'''
"4" = ''':sup:`4` τὸ πρωὶ εἰσακούσῃ τῆς φωνῆς μου τὸ πρωὶ παραστήσομαί σοι καὶ
ἐπόψομαι
'''
"5" = ''':sup:`5` ὅτι οὐχὶ θεὸς θέλων ἀνομίαν σὺ εἶ οὐδὲ παροικήσει σοι πονηρευόμενος
'''
"6" = ''':sup:`6` οὐ διαμενοῦσιν παράνομοι κατέναντι τῶν ὀφθαλμῶν σου ἐμίσησας πάντας
τοὺς ἐργαζομένους τὴν ἀνομίαν
'''
"7" = ''':sup:`7` ἀπολεῖς πάντας τοὺς λαλοῦντας τὸ ψεῦδος ἄνδρα αἱμάτων καὶ δόλιον
βδελύσσεται κύριος
'''
"8" = ''':sup:`8` ἐγὼ δὲ ἐν τῷ πλήθει τοῦ ἐλέους σου εἰσελεύσομαι εἰς τὸν οἶκόν σου
προσκυνήσω πρὸς ναὸν ἅγιόν σου ἐν φόβῳ σου
'''
"9" = ''':sup:`9` κύριε ὁδήγησόν με ἐν τῇ δικαιοσύνῃ σου ἕνεκα τῶν ἐχθρῶν μου
κατεύθυνον ἐνώπιόν μου τὴν ὁδόν σου
'''
"10" = ''':sup:`10` ὅτι οὐκ ἔστιν ἐν τῷ στόματι αὐτῶν ἀλήθεια ἡ καρδία αὐτῶν ματαία
τάφος ἀνεῳγμένος ὁ λάρυγξ αὐτῶν ταῖς γλώσσαις αὐτῶν ἐδολιοῦσαν
'''
"11" = ''':sup:`11` κρῖνον αὐτούς ὁ θεός ἀποπεσάτωσαν ἀπὸ τῶν διαβουλίων αὐτῶν κατὰ τὸ
πλῆθος τῶν ἀσεβειῶν αὐτῶν ἔξωσον αὐτούς ὅτι παρεπίκρανάν σε κύριε
'''
"12" = ''':sup:`12` καὶ εὐφρανθήτωσαν πάντες οἱ ἐλπίζοντες ἐπὶ σέ εἰς αἰῶνα
ἀγαλλιάσονται καὶ κατασκηνώσεις ἐν αὐτοῖς καὶ καυχήσονται ἐν σοὶ πάντες
οἱ ἀγαπῶντες τὸ ὄνομά σου
'''
"13" = ''':sup:`13` ὅτι σὺ εὐλογήσεις δίκαιον κύριε ὡς ὅπλῳ εὐδοκίας ἐστεφάνωσας ἡμᾶς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
