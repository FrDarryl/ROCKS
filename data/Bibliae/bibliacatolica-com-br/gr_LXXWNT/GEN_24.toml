[24]
"1" = ''':sup:`1` καὶ Αβρααμ ἦν πρεσβύτερος προβεβηκὼς ἡμερῶν καὶ κύριος εὐλόγησεν τὸν
Αβρααμ κατὰ πάντα
'''
"2" = ''':sup:`2` καὶ εἶπεν Αβρααμ τῷ παιδὶ αὐτοῦ τῷ πρεσβυτέρῳ τῆς οἰκίας αὐτοῦ τῷ
ἄρχοντι πάντων τῶν αὐτοῦ θὲς τὴν χεῖρά σου ὑπὸ τὸν μηρόν μου
'''
"3" = ''':sup:`3` καὶ ἐξορκιῶ σε κύριον τὸν θεὸν τοῦ οὐρανοῦ καὶ τὸν θεὸν τῆς γῆς ἵνα
μὴ λάβῃς γυναῖκα τῷ υἱῷ μου Ισαακ ἀπὸ τῶν θυγατέρων τῶν Χαναναίων μεθ’
ὧν ἐγὼ οἰκῶ ἐν αὐτοῖς
'''
"4" = ''':sup:`4` ἀλλὰ εἰς τὴν γῆν μου οὗ ἐγενόμην πορεύσῃ καὶ εἰς τὴν φυλήν μου καὶ
λήμψῃ γυναῖκα τῷ υἱῷ μου Ισαακ ἐκεῖθεν
'''
"5" = ''':sup:`5` εἶπεν δὲ πρὸς αὐτὸν ὁ παῖς μήποτε οὐ βούλεται ἡ γυνὴ πορευθῆναι μετ’
ἐμοῦ ὀπίσω εἰς τὴν γῆν ταύτην ἀποστρέψω τὸν υἱόν σου εἰς τὴν γῆν ὅθεν
ἐξῆλθες ἐκεῖθεν
'''
"6" = ''':sup:`6` εἶπεν δὲ πρὸς αὐτὸν Αβρααμ πρόσεχε σεαυτῷ μὴ ἀποστρέψῃς τὸν υἱόν μου
ἐκεῖ
'''
"7" = ''':sup:`7` κύριος ὁ θεὸς τοῦ οὐρανοῦ καὶ ὁ θεὸς τῆς γῆς ὃς ἔλαβέν με ἐκ τοῦ
οἴκου τοῦ πατρός μου καὶ ἐκ τῆς γῆς ἧς ἐγενήθην ὃς ἐλάλησέν μοι καὶ
ὤμοσέν μοι λέγων σοὶ δώσω τὴν γῆν ταύτην καὶ τῷ σπέρματί σου αὐτὸς
ἀποστελεῖ τὸν ἄγγελον αὐτοῦ ἔμπροσθέν σου καὶ λήμψῃ γυναῖκα τῷ υἱῷ μου
Ισαακ ἐκεῖθεν
'''
"8" = ''':sup:`8` ἐὰν δὲ μὴ θέλῃ ἡ γυνὴ πορευθῆναι μετὰ σοῦ εἰς τὴν γῆν ταύτην καθαρὸς
ἔσῃ ἀπὸ τοῦ ὅρκου τούτου μόνον τὸν υἱόν μου μὴ ἀποστρέψῃς ἐκεῖ
'''
"9" = ''':sup:`9` καὶ ἔθηκεν ὁ παῖς τὴν χεῖρα αὐτοῦ ὑπὸ τὸν μηρὸν Αβρααμ τοῦ κυρίου
αὐτοῦ καὶ ὤμοσεν αὐτῷ περὶ τοῦ ῥήματος τούτου
'''
"10" = ''':sup:`10` καὶ ἔλαβεν ὁ παῖς δέκα καμήλους ἀπὸ τῶν καμήλων τοῦ κυρίου αὐτοῦ
καὶ ἀπὸ πάντων τῶν ἀγαθῶν τοῦ κυρίου αὐτοῦ μεθ’ ἑαυτοῦ καὶ ἀναστὰς
ἐπορεύθη εἰς τὴν Μεσοποταμίαν εἰς τὴν πόλιν Ναχωρ
'''
"11" = ''':sup:`11` καὶ ἐκοίμισεν τὰς καμήλους ἔξω τῆς πόλεως παρὰ τὸ φρέαρ τοῦ ὕδατος
τὸ πρὸς ὀψέ ἡνίκα ἐκπορεύονται αἱ ὑδρευόμεναι
'''
"12" = ''':sup:`12` καὶ εἶπεν κύριε ὁ θεὸς τοῦ κυρίου μου Αβρααμ εὐόδωσον ἐναντίον ἐμοῦ
σήμερον καὶ ποίησον ἔλεος μετὰ τοῦ κυρίου μου Αβρααμ
'''
"13" = ''':sup:`13` ἰδοὺ ἐγὼ ἕστηκα ἐπὶ τῆς πηγῆς τοῦ ὕδατος αἱ δὲ θυγατέρες τῶν
οἰκούντων τὴν πόλιν ἐκπορεύονται ἀντλῆσαι ὕδωρ
'''
"14" = ''':sup:`14` καὶ ἔσται ἡ παρθένος ᾗ ἂν ἐγὼ εἴπω ἐπίκλινον τὴν ὑδρίαν σου ἵνα πίω
καὶ εἴπῃ μοι πίε καὶ τὰς καμήλους σου ποτιῶ ἕως ἂν παύσωνται πίνουσαι
ταύτην ἡτοίμασας τῷ παιδί σου Ισαακ καὶ ἐν τούτῳ γνώσομαι ὅτι ἐποίησας
ἔλεος τῷ κυρίῳ μου Αβρααμ
'''
"15" = ''':sup:`15` καὶ ἐγένετο πρὸ τοῦ συντελέσαι αὐτὸν λαλοῦντα ἐν τῇ διανοίᾳ καὶ
ἰδοὺ Ρεβεκκα ἐξεπορεύετο ἡ τεχθεῖσα Βαθουηλ υἱῷ Μελχας τῆς γυναικὸς
Ναχωρ ἀδελφοῦ δὲ Αβρααμ ἔχουσα τὴν ὑδρίαν ἐπὶ τῶν ὤμων αὐτῆς
'''
"16" = ''':sup:`16` ἡ δὲ παρθένος ἦν καλὴ τῇ ὄψει σφόδρα παρθένος ἦν ἀνὴρ οὐκ ἔγνω
αὐτήν καταβᾶσα δὲ ἐπὶ τὴν πηγὴν ἔπλησεν τὴν ὑδρίαν καὶ ἀνέβη
'''
"17" = ''':sup:`17` ἐπέδραμεν δὲ ὁ παῖς εἰς συνάντησιν αὐτῆς καὶ εἶπεν πότισόν με
μικρὸν ὕδωρ ἐκ τῆς ὑδρίας σου
'''
"18" = ''':sup:`18` ἡ δὲ εἶπεν πίε κύριε καὶ ἔσπευσεν καὶ καθεῖλεν τὴν ὑδρίαν ἐπὶ τὸν
βραχίονα αὐτῆς καὶ ἐπότισεν αὐτόν
'''
"19" = ''':sup:`19` ἕως ἐπαύσατο πίνων καὶ εἶπεν καὶ ταῖς καμήλοις σου ὑδρεύσομαι ἕως
ἂν πᾶσαι πίωσιν
'''
"20" = ''':sup:`20` καὶ ἔσπευσεν καὶ ἐξεκένωσεν τὴν ὑδρίαν εἰς τὸ ποτιστήριον καὶ
ἔδραμεν ἔτι ἐπὶ τὸ φρέαρ ἀντλῆσαι καὶ ὑδρεύσατο πάσαις ταῖς καμήλοις
'''
"21" = ''':sup:`21` ὁ δὲ ἄνθρωπος κατεμάνθανεν αὐτὴν καὶ παρεσιώπα τοῦ γνῶναι εἰ
εὐόδωκεν κύριος τὴν ὁδὸν αὐτοῦ ἢ οὔ
'''
"22" = ''':sup:`22` ἐγένετο δὲ ἡνίκα ἐπαύσαντο πᾶσαι αἱ κάμηλοι πίνουσαι ἔλαβεν ὁ
ἄνθρωπος ἐνώτια χρυσᾶ ἀνὰ δραχμὴν ὁλκῆς καὶ δύο ψέλια ἐπὶ τὰς χεῖρας
αὐτῆς δέκα χρυσῶν ὁλκὴ αὐτῶν
'''
"23" = ''':sup:`23` καὶ ἐπηρώτησεν αὐτὴν καὶ εἶπεν θυγάτηρ τίνος εἶ ἀνάγγειλόν μοι εἰ
ἔστιν παρὰ τῷ πατρί σου τόπος ἡμῖν καταλῦσαι
'''
"24" = ''':sup:`24` καὶ εἶπεν αὐτῷ θυγάτηρ Βαθουηλ εἰμὶ ἐγὼ τοῦ Μελχας ὃν ἔτεκεν τῷ
Ναχωρ
'''
"25" = ''':sup:`25` καὶ εἶπεν αὐτῷ καὶ ἄχυρα καὶ χορτάσματα πολλὰ παρ’ ἡμῖν καὶ τόπος
τοῦ καταλῦσαι
'''
"26" = ''':sup:`26` καὶ εὐδοκήσας ὁ ἄνθρωπος προσεκύνησεν κυρίῳ
'''
"27" = ''':sup:`27` καὶ εἶπεν εὐλογητὸς κύριος ὁ θεὸς τοῦ κυρίου μου Αβρααμ ὃς οὐκ
ἐγκατέλιπεν τὴν δικαιοσύνην αὐτοῦ καὶ τὴν ἀλήθειαν ἀπὸ τοῦ κυρίου μου
ἐμὲ εὐόδωκεν κύριος εἰς οἶκον τοῦ ἀδελφοῦ τοῦ κυρίου μου
'''
"28" = ''':sup:`28` καὶ δραμοῦσα ἡ παῖς ἀπήγγειλεν εἰς τὸν οἶκον τῆς μητρὸς αὐτῆς κατὰ
τὰ ῥήματα ταῦτα
'''
"29" = ''':sup:`29` τῇ δὲ Ρεβεκκα ἀδελφὸς ἦν ᾧ ὄνομα Λαβαν καὶ ἔδραμεν Λαβαν πρὸς τὸν
ἄνθρωπον ἔξω ἐπὶ τὴν πηγήν
'''
"30" = ''':sup:`30` καὶ ἐγένετο ἡνίκα εἶδεν τὰ ἐνώτια καὶ τὰ ψέλια ἐπὶ τὰς χεῖρας τῆς
ἀδελφῆς αὐτοῦ καὶ ὅτε ἤκουσεν τὰ ῥήματα Ρεβεκκας τῆς ἀδελφῆς αὐτοῦ
λεγούσης οὕτως λελάληκέν μοι ὁ ἄνθρωπος καὶ ἦλθεν πρὸς τὸν ἄνθρωπον
ἑστηκότος αὐτοῦ ἐπὶ τῶν καμήλων ἐπὶ τῆς πηγῆς
'''
"31" = ''':sup:`31` καὶ εἶπεν αὐτῷ δεῦρο εἴσελθε εὐλογητὸς κύριος ἵνα τί ἕστηκας ἔξω
ἐγὼ δὲ ἡτοίμακα τὴν οἰκίαν καὶ τόπον ταῖς καμήλοις
'''
"32" = ''':sup:`32` εἰσῆλθεν δὲ ὁ ἄνθρωπος εἰς τὴν οἰκίαν καὶ ἀπέσαξεν τὰς καμήλους καὶ
ἔδωκεν ἄχυρα καὶ χορτάσματα ταῖς καμήλοις καὶ ὕδωρ νίψασθαι τοῖς ποσὶν
αὐτοῦ καὶ τοῖς ποσὶν τῶν ἀνδρῶν τῶν μετ’ αὐτοῦ
'''
"33" = ''':sup:`33` καὶ παρέθηκεν αὐτοῖς ἄρτους φαγεῖν καὶ εἶπεν οὐ μὴ φάγω ἕως τοῦ
λαλῆσαί με τὰ ῥήματά μου καὶ εἶπαν λάλησον
'''
"34" = ''':sup:`34` καὶ εἶπεν παῖς Αβρααμ ἐγώ εἰμι
'''
"35" = ''':sup:`35` κύριος δὲ εὐλόγησεν τὸν κύριόν μου σφόδρα καὶ ὑψώθη καὶ ἔδωκεν αὐτῷ
πρόβατα καὶ μόσχους ἀργύριον καὶ χρυσίον παῖδας καὶ παιδίσκας καμήλους
καὶ ὄνους
'''
"36" = ''':sup:`36` καὶ ἔτεκεν Σαρρα ἡ γυνὴ τοῦ κυρίου μου υἱὸν ἕνα τῷ κυρίῳ μου μετὰ
τὸ γηρᾶσαι αὐτόν καὶ ἔδωκεν αὐτῷ ὅσα ἦν αὐτῷ
'''
"37" = ''':sup:`37` καὶ ὥρκισέν με ὁ κύριός μου λέγων οὐ λήμψῃ γυναῖκα τῷ υἱῷ μου ἀπὸ
τῶν θυγατέρων τῶν Χαναναίων ἐν οἷς ἐγὼ παροικῶ ἐν τῇ γῇ αὐτῶν
'''
"38" = ''':sup:`38` ἀλλ’ ἢ εἰς τὸν οἶκον τοῦ πατρός μου πορεύσῃ καὶ εἰς τὴν φυλήν μου
καὶ λήμψῃ γυναῖκα τῷ υἱῷ μου ἐκεῖθεν
'''
"39" = ''':sup:`39` εἶπα δὲ τῷ κυρίῳ μου μήποτε οὐ πορεύσεται ἡ γυνὴ μετ’ ἐμοῦ
'''
"40" = ''':sup:`40` καὶ εἶπέν μοι κύριος ᾧ εὐηρέστησα ἐναντίον αὐτοῦ αὐτὸς ἀποστελεῖ
τὸν ἄγγελον αὐτοῦ μετὰ σοῦ καὶ εὐοδώσει τὴν ὁδόν σου καὶ λήμψῃ γυναῖκα
τῷ υἱῷ μου ἐκ τῆς φυλῆς μου καὶ ἐκ τοῦ οἴκου τοῦ πατρός μου
'''
"41" = ''':sup:`41` τότε ἀθῷος ἔσῃ ἀπὸ τῆς ἀρᾶς μου ἡνίκα γὰρ ἐὰν ἔλθῃς εἰς τὴν ἐμὴν
φυλὴν καὶ μή σοι δῶσιν καὶ ἔσῃ ἀθῷος ἀπὸ τοῦ ὁρκισμοῦ μου
'''
"42" = ''':sup:`42` καὶ ἐλθὼν σήμερον ἐπὶ τὴν πηγὴν εἶπα κύριε ὁ θεὸς τοῦ κυρίου μου
Αβρααμ εἰ σὺ εὐοδοῖς τὴν ὁδόν μου ἣν νῦν ἐγὼ πορεύομαι ἐπ’ αὐτήν
'''
"43" = ''':sup:`43` ἰδοὺ ἐγὼ ἐφέστηκα ἐπὶ τῆς πηγῆς τοῦ ὕδατος καὶ αἱ θυγατέρες τῶν
ἀνθρώπων τῆς πόλεως ἐξελεύσονται ὑδρεύσασθαι ὕδωρ καὶ ἔσται ἡ παρθένος
ᾗ ἂν ἐγὼ εἴπω πότισόν με μικρὸν ὕδωρ ἐκ τῆς ὑδρίας σου
'''
"44" = ''':sup:`44` καὶ εἴπῃ μοι καὶ σὺ πίε καὶ ταῖς καμήλοις σου ὑδρεύσομαι αὕτη ἡ
γυνή ἣν ἡτοίμασεν κύριος τῷ ἑαυτοῦ θεράποντι Ισαακ καὶ ἐν τούτῳ
γνώσομαι ὅτι πεποίηκας ἔλεος τῷ κυρίῳ μου Αβρααμ
'''
"45" = ''':sup:`45` καὶ ἐγένετο πρὸ τοῦ συντελέσαι με λαλοῦντα ἐν τῇ διανοίᾳ εὐθὺς
Ρεβεκκα ἐξεπορεύετο ἔχουσα τὴν ὑδρίαν ἐπὶ τῶν ὤμων καὶ κατέβη ἐπὶ τὴν
πηγὴν καὶ ὑδρεύσατο εἶπα δὲ αὐτῇ πότισόν με
'''
"46" = ''':sup:`46` καὶ σπεύσασα καθεῖλεν τὴν ὑδρίαν αὐτῆς ἀφ’ ἑαυτῆς καὶ εἶπεν πίε σύ
καὶ τὰς καμήλους σου ποτιῶ καὶ ἔπιον καὶ τὰς καμήλους μου ἐπότισεν
'''
"47" = ''':sup:`47` καὶ ἠρώτησα αὐτὴν καὶ εἶπα τίνος εἶ θυγάτηρ ἡ δὲ ἔφη θυγάτηρ
Βαθουηλ εἰμὶ τοῦ υἱοῦ Ναχωρ ὃν ἔτεκεν αὐτῷ Μελχα καὶ περιέθηκα αὐτῇ τὰ
ἐνώτια καὶ τὰ ψέλια περὶ τὰς χεῖρας αὐτῆς
'''
"48" = ''':sup:`48` καὶ εὐδοκήσας προσεκύνησα κυρίῳ καὶ εὐλόγησα κύριον τὸν θεὸν τοῦ
κυρίου μου Αβρααμ ὃς εὐόδωσέν μοι ἐν ὁδῷ ἀληθείας λαβεῖν τὴν θυγατέρα
τοῦ ἀδελφοῦ τοῦ κυρίου μου τῷ υἱῷ αὐτοῦ
'''
"49" = ''':sup:`49` εἰ οὖν ποιεῖτε ὑμεῖς ἔλεος καὶ δικαιοσύνην πρὸς τὸν κύριόν μου
ἀπαγγείλατέ μοι εἰ δὲ μή ἀπαγγείλατέ μοι ἵνα ἐπιστρέψω εἰς δεξιὰν ἢ εἰς
ἀριστεράν
'''
"50" = ''':sup:`50` ἀποκριθεὶς δὲ Λαβαν καὶ Βαθουηλ εἶπαν παρὰ κυρίου ἐξῆλθεν τὸ
πρόσταγμα τοῦτο οὐ δυνησόμεθα οὖν σοι ἀντειπεῖν κακὸν καλῷ
'''
"51" = ''':sup:`51` ἰδοὺ Ρεβεκκα ἐνώπιόν σου λαβὼν ἀπότρεχε καὶ ἔστω γυνὴ τῷ υἱῷ τοῦ
κυρίου σου καθὰ ἐλάλησεν κύριος
'''
"52" = ''':sup:`52` ἐγένετο δὲ ἐν τῷ ἀκοῦσαι τὸν παῖδα τὸν Αβρααμ τῶν ῥημάτων τούτων
προσεκύνησεν ἐπὶ τὴν γῆν κυρίῳ
'''
"53" = ''':sup:`53` καὶ ἐξενέγκας ὁ παῖς σκεύη ἀργυρᾶ καὶ χρυσᾶ καὶ ἱματισμὸν ἔδωκεν
Ρεβεκκα καὶ δῶρα ἔδωκεν τῷ ἀδελφῷ αὐτῆς καὶ τῇ μητρὶ αὐτῆς
'''
"54" = ''':sup:`54` καὶ ἔφαγον καὶ ἔπιον αὐτὸς καὶ οἱ ἄνδρες οἱ μετ’ αὐτοῦ ὄντες καὶ
ἐκοιμήθησαν καὶ ἀναστὰς πρωὶ εἶπεν ἐκπέμψατέ με ἵνα ἀπέλθω πρὸς τὸν
κύριόν μου
'''
"55" = ''':sup:`55` εἶπαν δὲ οἱ ἀδελφοὶ αὐτῆς καὶ ἡ μήτηρ μεινάτω ἡ παρθένος μεθ’ ἡμῶν
ἡμέρας ὡσεὶ δέκα καὶ μετὰ ταῦτα ἀπελεύσεται
'''
"56" = ''':sup:`56` ὁ δὲ εἶπεν πρὸς αὐτούς μὴ κατέχετέ με καὶ κύριος εὐόδωσεν τὴν ὁδόν
μου ἐκπέμψατέ με ἵνα ἀπέλθω πρὸς τὸν κύριόν μου
'''
"57" = ''':sup:`57` οἱ δὲ εἶπαν καλέσωμεν τὴν παῖδα καὶ ἐρωτήσωμεν τὸ στόμα αὐτῆς
'''
"58" = ''':sup:`58` καὶ ἐκάλεσαν Ρεβεκκαν καὶ εἶπαν αὐτῇ πορεύσῃ μετὰ τοῦ ἀνθρώπου
τούτου ἡ δὲ εἶπεν πορεύσομαι
'''
"59" = ''':sup:`59` καὶ ἐξέπεμψαν Ρεβεκκαν τὴν ἀδελφὴν αὐτῶν καὶ τὰ ὑπάρχοντα αὐτῆς καὶ
τὸν παῖδα τὸν Αβρααμ καὶ τοὺς μετ’ αὐτοῦ
'''
"60" = ''':sup:`60` καὶ εὐλόγησαν Ρεβεκκαν τὴν ἀδελφὴν αὐτῶν καὶ εἶπαν αὐτῇ ἀδελφὴ ἡμῶν
εἶ γίνου εἰς χιλιάδας μυριάδων καὶ κληρονομησάτω τὸ σπέρμα σου τὰς
πόλεις τῶν ὑπεναντίων
'''
"61" = ''':sup:`61` ἀναστᾶσα δὲ Ρεβεκκα καὶ αἱ ἅβραι αὐτῆς ἐπέβησαν ἐπὶ τὰς καμήλους
καὶ ἐπορεύθησαν μετὰ τοῦ ἀνθρώπου καὶ ἀναλαβὼν ὁ παῖς τὴν Ρεβεκκαν
ἀπῆλθεν
'''
"62" = ''':sup:`62` Ισαακ δὲ ἐπορεύετο διὰ τῆς ἐρήμου κατὰ τὸ φρέαρ τῆς ὁράσεως αὐτὸς
δὲ κατῴκει ἐν τῇ γῇ τῇ πρὸς λίβα
'''
"63" = ''':sup:`63` καὶ ἐξῆλθεν Ισαακ ἀδολεσχῆσαι εἰς τὸ πεδίον τὸ πρὸς δείλης καὶ
ἀναβλέψας τοῖς ὀφθαλμοῖς εἶδεν καμήλους ἐρχομένας
'''
"64" = ''':sup:`64` καὶ ἀναβλέψασα Ρεβεκκα τοῖς ὀφθαλμοῖς εἶδεν τὸν Ισαακ καὶ
κατεπήδησεν ἀπὸ τῆς καμήλου
'''
"65" = ''':sup:`65` καὶ εἶπεν τῷ παιδί τίς ἐστιν ὁ ἄνθρωπος ἐκεῖνος ὁ πορευόμενος ἐν τῷ
πεδίῳ εἰς συνάντησιν ἡμῖν εἶπεν δὲ ὁ παῖς οὗτός ἐστιν ὁ κύριός μου ἡ δὲ
λαβοῦσα τὸ θέριστρον περιεβάλετο
'''
"66" = ''':sup:`66` καὶ διηγήσατο ὁ παῖς τῷ Ισαακ πάντα τὰ ῥήματα ἃ ἐποίησεν
'''
"67" = ''':sup:`67` εἰσῆλθεν δὲ Ισαακ εἰς τὸν οἶκον τῆς μητρὸς αὐτοῦ καὶ ἔλαβεν τὴν
Ρεβεκκαν καὶ ἐγένετο αὐτοῦ γυνή καὶ ἠγάπησεν αὐτήν καὶ παρεκλήθη Ισαακ
περὶ Σαρρας τῆς μητρὸς αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
