[23]
"1" = ''':sup:`1` ἐὰν καθίσῃς δειπνεῖν ἐπὶ τραπέζης δυναστῶν νοητῶς νόει τὰ
παρατιθέμενά σοι
'''
"2" = ''':sup:`2` καὶ ἐπίβαλλε τὴν χεῖρά σου εἰδὼς ὅτι τοιαῦτά σε δεῖ παρασκευάσαι
'''
"3" = ''':sup:`3` εἰ δὲ ἀπληστότερος εἶ μὴ ἐπιθύμει τῶν ἐδεσμάτων αὐτοῦ ταῦτα γὰρ
ἔχεται ζωῆς ψευδοῦς
'''
"4" = ''':sup:`4` μὴ παρεκτείνου πένης ὢν πλουσίῳ τῇ δὲ σῇ ἐννοίᾳ ἀπόσχου
'''
"5" = ''':sup:`5` ἐὰν ἐπιστήσῃς τὸ σὸν ὄμμα πρὸς αὐτόν οὐδαμοῦ φανεῖται κατεσκεύασται
γὰρ αὐτῷ πτέρυγες ὥσπερ ἀετοῦ καὶ ὑποστρέφει εἰς τὸν οἶκον τοῦ
προεστηκότος αὐτοῦ
'''
"6" = ''':sup:`6` μὴ συνδείπνει ἀνδρὶ βασκάνῳ μηδὲ ἐπιθύμει τῶν βρωμάτων αὐτοῦ
'''
"7" = ''':sup:`7` ὃν τρόπον γὰρ εἴ τις καταπίοι τρίχα οὕτως ἐσθίει καὶ πίνει
'''
"8" = ''':sup:`8` μηδὲ πρὸς σὲ εἰσαγάγῃς αὐτὸν καὶ φάγῃς τὸν ψωμόν σου μετ’ αὐτοῦ
ἐξεμέσει γὰρ αὐτὸν καὶ λυμανεῖται τοὺς λόγους σου τοὺς καλούς
'''
"9" = ''':sup:`9` εἰς ὦτα ἄφρονος μηδὲν λέγε μήποτε μυκτηρίσῃ τοὺς συνετοὺς λόγους σου
'''
"10" = ''':sup:`10` μὴ μεταθῇς ὅρια αἰώνια εἰς δὲ κτῆμα ὀρφανῶν μὴ εἰσέλθῃς
'''
"11" = ''':sup:`11` ὁ γὰρ λυτρούμενος αὐτοὺς κύριος κραταιός ἐστιν καὶ κρινεῖ τὴν
κρίσιν αὐτῶν μετὰ σοῦ
'''
"12" = ''':sup:`12` δὸς εἰς παιδείαν τὴν καρδίαν σου τὰ δὲ ὦτά σου ἑτοίμασον λόγοις
αἰσθήσεως
'''
"13" = ''':sup:`13` μὴ ἀπόσχῃ νήπιον παιδεύειν ὅτι ἐὰν πατάξῃς αὐτὸν ῥάβδῳ οὐ μὴ
ἀποθάνῃ
'''
"14" = ''':sup:`14` σὺ μὲν γὰρ πατάξεις αὐτὸν ῥάβδῳ τὴν δὲ ψυχὴν αὐτοῦ ἐκ θανάτου ῥύσῃ
'''
"15" = ''':sup:`15` υἱέ ἐὰν σοφὴ γένηταί σου ἡ καρδία εὐφρανεῖς καὶ τὴν ἐμὴν καρδίαν
'''
"16" = ''':sup:`16` καὶ ἐνδιατρίψει λόγοις τὰ σὰ χείλη πρὸς τὰ ἐμὰ χείλη ἐὰν ὀρθὰ ὦσιν
'''
"17" = ''':sup:`17` μὴ ζηλούτω ἡ καρδία σου ἁμαρτωλούς ἀλλὰ ἐν φόβῳ κυρίου ἴσθι ὅλην
τὴν ἡμέραν
'''
"18" = ''':sup:`18` ἐὰν γὰρ τηρήσῃς αὐτά ἔσται σοι ἔκγονα ἡ δὲ ἐλπίς σου οὐκ
ἀποστήσεται
'''
"19" = ''':sup:`19` ἄκουε υἱέ καὶ σοφὸς γίνου καὶ κατεύθυνε ἐννοίας σῆς καρδίας
'''
"20" = ''':sup:`20` μὴ ἴσθι οἰνοπότης μηδὲ ἐκτείνου συμβολαῖς κρεῶν τε ἀγορασμοῖς
'''
"21" = ''':sup:`21` πᾶς γὰρ μέθυσος καὶ πορνοκόπος πτωχεύσει καὶ ἐνδύσεται διερρηγμένα
καὶ ῥακώδη πᾶς ὑπνώδης
'''
"22" = ''':sup:`22` ἄκουε υἱέ πατρὸς τοῦ γεννήσαντός σε καὶ μὴ καταφρόνει ὅτι γεγήρακέν
σου ἡ μήτηρ
'''
"24" = ''':sup:`24` καλῶς ἐκτρέφει πατὴρ δίκαιος ἐπὶ δὲ υἱῷ σοφῷ εὐφραίνεται ἡ ψυχὴ
αὐτοῦ
'''
"25" = ''':sup:`25` εὐφραινέσθω ὁ πατὴρ καὶ ἡ μήτηρ ἐπὶ σοί καὶ χαιρέτω ἡ τεκοῦσά σε
'''
"26" = ''':sup:`26` δός μοι υἱέ σὴν καρδίαν οἱ δὲ σοὶ ὀφθαλμοὶ ἐμὰς ὁδοὺς τηρείτωσαν
'''
"27" = ''':sup:`27` πίθος γὰρ τετρημένος ἐστὶν ἀλλότριος οἶκος καὶ φρέαρ στενὸν
ἀλλότριον
'''
"28" = ''':sup:`28` οὗτος γὰρ συντόμως ἀπολεῖται καὶ πᾶς παράνομος ἀναλωθήσεται
'''
"29" = ''':sup:`29` τίνι οὐαί τίνι θόρυβος τίνι κρίσις τίνι ἀηδίαι καὶ λέσχαι τίνι
συντρίμματα διὰ κενῆς τίνος πέλειοι οἱ ὀφθαλμοί
'''
"30" = ''':sup:`30` οὐ τῶν ἐγχρονιζόντων ἐν οἴνοις οὐ τῶν ἰχνευόντων ποῦ πότοι γίνονται
'''
"31" = ''':sup:`31` μὴ μεθύσκεσθε οἴνῳ ἀλλὰ ὁμιλεῖτε ἀνθρώποις δικαίοις καὶ ὁμιλεῖτε ἐν
περιπάτοις ἐὰν γὰρ εἰς τὰς φιάλας καὶ τὰ ποτήρια δῷς τοὺς ὀφθαλμούς σου
ὕστερον περιπατήσεις γυμνότερος ὑπέρου
'''
"32" = ''':sup:`32` τὸ δὲ ἔσχατον ὥσπερ ὑπὸ ὄφεως πεπληγὼς ἐκτείνεται καὶ ὥσπερ ὑπὸ
κεράστου διαχεῖται αὐτῷ ὁ ἰός
'''
"33" = ''':sup:`33` οἱ ὀφθαλμοί σου ὅταν ἴδωσιν ἀλλοτρίαν τὸ στόμα σου τότε λαλήσει
σκολιά
'''
"34" = ''':sup:`34` καὶ κατακείσῃ ὥσπερ ἐν καρδίᾳ θαλάσσης καὶ ὥσπερ κυβερνήτης ἐν
πολλῷ κλύδωνι
'''
"35" = ''':sup:`35` ἐρεῖς δέ τύπτουσίν με καὶ οὐκ ἐπόνεσα καὶ ἐνέπαιξάν μοι ἐγὼ δὲ οὐκ
ᾔδειν πότε ὄρθρος ἔσται ἵνα ἐλθὼν ζητήσω μεθ’ ὧν συνελεύσομαι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
