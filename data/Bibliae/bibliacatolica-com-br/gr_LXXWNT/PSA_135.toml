[135]
"1" = ''':sup:`1` Gr. Psalm 135 (Heb. 136) αλληλουια ἐξομολογεῖσθε τῷ κυρίῳ ὅτι
χρηστός ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"2" = ''':sup:`2` ἐξομολογεῖσθε τῷ θεῷ τῶν θεῶν ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"3" = ''':sup:`3` ἐξομολογεῖσθε τῷ κυρίῳ τῶν κυρίων ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"4" = ''':sup:`4` τῷ ποιοῦντι θαυμάσια μεγάλα μόνῳ ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"5" = ''':sup:`5` τῷ ποιήσαντι τοὺς οὐρανοὺς ἐν συνέσει ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος
αὐτοῦ
'''
"6" = ''':sup:`6` τῷ στερεώσαντι τὴν γῆν ἐπὶ τῶν ὑδάτων ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος
αὐτοῦ
'''
"7" = ''':sup:`7` τῷ ποιήσαντι φῶτα μεγάλα μόνῳ ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"8" = ''':sup:`8` τὸν ἥλιον εἰς ἐξουσίαν τῆς ἡμέρας ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"9" = ''':sup:`9` τὴν σελήνην καὶ τὰ ἄστρα εἰς ἐξουσίαν τῆς νυκτός ὅτι εἰς τὸν αἰῶνα
τὸ ἔλεος αὐτοῦ
'''
"10" = ''':sup:`10` τῷ πατάξαντι Αἴγυπτον σὺν τοῖς πρωτοτόκοις αὐτῶν ὅτι εἰς τὸν αἰῶνα
τὸ ἔλεος αὐτοῦ
'''
"11" = ''':sup:`11` καὶ ἐξαγαγόντι τὸν Ισραηλ ἐκ μέσου αὐτῶν ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος
αὐτοῦ
'''
"12" = ''':sup:`12` ἐν χειρὶ κραταιᾷ καὶ ἐν βραχίονι ὑψηλῷ ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος
αὐτοῦ
'''
"13" = ''':sup:`13` τῷ καταδιελόντι τὴν ἐρυθρὰν θάλασσαν εἰς διαιρέσεις ὅτι εἰς τὸν
αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"14" = ''':sup:`14` καὶ διαγαγόντι τὸν Ισραηλ διὰ μέσου αὐτῆς ὅτι εἰς τὸν αἰῶνα τὸ
ἔλεος αὐτοῦ
'''
"15" = ''':sup:`15` καὶ ἐκτινάξαντι Φαραω καὶ τὴν δύναμιν αὐτοῦ εἰς θάλασσαν ἐρυθράν
ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"16" = ''':sup:`16` τῷ διαγαγόντι τὸν λαὸν αὐτοῦ ἐν τῇ ἐρήμῳ ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος
αὐτοῦ τῷ ἐξαγαγόντι ὕδωρ ἐκ πέτρας ἀκροτόμου ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος
αὐτοῦ
'''
"17" = ''':sup:`17` τῷ πατάξαντι βασιλεῖς μεγάλους ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"18" = ''':sup:`18` καὶ ἀποκτείναντι βασιλεῖς κραταιούς ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος
αὐτοῦ
'''
"19" = ''':sup:`19` τὸν Σηων βασιλέα τῶν Αμορραίων ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"20" = ''':sup:`20` καὶ τὸν Ωγ βασιλέα τῆς Βασαν ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"21" = ''':sup:`21` καὶ δόντι τὴν γῆν αὐτῶν κληρονομίαν ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος
αὐτοῦ
'''
"22" = ''':sup:`22` κληρονομίαν Ισραηλ δούλῳ αὐτοῦ ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"23" = ''':sup:`23` ὅτι ἐν τῇ ταπεινώσει ἡμῶν ἐμνήσθη ἡμῶν ὁ κύριος ὅτι εἰς τὸν αἰῶνα
τὸ ἔλεος αὐτοῦ
'''
"24" = ''':sup:`24` καὶ ἐλυτρώσατο ἡμᾶς ἐκ τῶν ἐχθρῶν ἡμῶν ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος
αὐτοῦ
'''
"25" = ''':sup:`25` ὁ διδοὺς τροφὴν πάσῃ σαρκί ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"26" = ''':sup:`26` ἐξομολογεῖσθε τῷ θεῷ τοῦ οὐρανοῦ ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
ἐξομολογεῖσθε τῷ κυρίῳ τῶν κυρίων ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
