[42]
"1" = ''':sup:`1` μὴ περὶ τούτων αἰσχυνθῇς καὶ μὴ λάβῃς πρόσωπον τοῦ ἁμαρτάνειν
'''
"2" = ''':sup:`2` περὶ νόμου ὑψίστου καὶ διαθήκης καὶ περὶ κρίματος δικαιῶσαι τὸν
ἀσεβῆ
'''
"3" = ''':sup:`3` περὶ λόγου κοινωνοῦ καὶ ὁδοιπόρων καὶ περὶ δόσεως κληρονομίας
ἑταίρων
'''
"4" = ''':sup:`4` περὶ ἀκριβείας ζυγοῦ καὶ σταθμίων καὶ περὶ κτήσεως πολλῶν καὶ ὀλίγων
'''
"5" = ''':sup:`5` περὶ διαφόρου πράσεως ἐμπόρων καὶ περὶ παιδείας τέκνων πολλῆς καὶ
οἰκέτῃ πονηρῷ πλευρὰν αἱμάξαι
'''
"6" = ''':sup:`6` ἐπὶ γυναικὶ πονηρᾷ καλὸν σφραγίς καὶ ὅπου χεῖρες πολλαί κλεῖσον
'''
"7" = ''':sup:`7` ὃ ἐὰν παραδιδῷς ἐν ἀριθμῷ καὶ σταθμῷ καὶ δόσις καὶ λῆμψις πάντα ἐν
γραφῇ
'''
"8" = ''':sup:`8` περὶ παιδείας ἀνοήτου καὶ μωροῦ καὶ ἐσχατογήρως κρινομένου πρὸς
νέους καὶ ἔσῃ πεπαιδευμένος ἀληθινῶς καὶ δεδοκιμασμένος ἔναντι παντὸς
ζῶντος
'''
"9" = ''':sup:`9` θυγάτηρ πατρὶ ἀπόκρυφος ἀγρυπνία καὶ ἡ μέριμνα αὐτῆς ἀφιστᾷ ὕπνον ἐν
νεότητι αὐτῆς μήποτε παρακμάσῃ καὶ συνῳκηκυῖα μήποτε μισηθῇ
'''
"10" = ''':sup:`10` ἐν παρθενίᾳ μήποτε βεβηλωθῇ καὶ ἐν τοῖς πατρικοῖς αὐτῆς ἔγκυος
γένηται μετὰ ἀνδρὸς οὖσα μήποτε παραβῇ καὶ συνῳκηκυῖα μήποτε στειρωθῇ
'''
"11" = ''':sup:`11` ἐπὶ θυγατρὶ ἀδιατρέπτῳ στερέωσον φυλακήν μήποτε ποιήσῃ σε ἐπίχαρμα
ἐχθροῖς λαλιὰν ἐν πόλει καὶ ἔκκλητον λαοῦ καὶ καταισχύνῃ σε ἐν πλήθει
πολλῶν
'''
"12" = ''':sup:`12` παντὶ ἀνθρώπῳ μὴ ἔμβλεπε ἐν κάλλει καὶ ἐν μέσῳ γυναικῶν μὴ
συνέδρευε
'''
"13" = ''':sup:`13` ἀπὸ γὰρ ἱματίων ἐκπορεύεται σὴς καὶ ἀπὸ γυναικὸς πονηρία γυναικός
'''
"14" = ''':sup:`14` κρείσσων πονηρία ἀνδρὸς ἢ ἀγαθοποιὸς γυνή καὶ γυνὴ καταισχύνουσα
εἰς ὀνειδισμόν
'''
"15" = ''':sup:`15` μνησθήσομαι δὴ τὰ ἔργα κυρίου καὶ ἃ ἑόρακα ἐκδιηγήσομαι ἐν λόγοις
κυρίου τὰ ἔργα αὐτοῦ
'''
"16" = ''':sup:`16` ἥλιος φωτίζων κατὰ πᾶν ἐπέβλεψεν καὶ τῆς δόξης κυρίου πλῆρες τὸ
ἔργον αὐτοῦ
'''
"17" = ''':sup:`17` οὐκ ἐξεποίησεν τοῖς ἁγίοις κυρίου ἐκδιηγήσασθαι πάντα τὰ θαυμάσια
αὐτοῦ ἃ ἐστερέωσεν κύριος ὁ παντοκράτωρ στηριχθῆναι ἐν δόξῃ αὐτοῦ τὸ
πᾶν
'''
"18" = ''':sup:`18` ἄβυσσον καὶ καρδίαν ἐξίχνευσεν καὶ ἐν πανουργεύμασιν αὐτῶν διενοήθη
ἔγνω γὰρ ὁ ὕψιστος πᾶσαν εἴδησιν καὶ ἐνέβλεψεν εἰς σημεῖον αἰῶνος
'''
"19" = ''':sup:`19` ἀπαγγέλλων τὰ παρεληλυθότα καὶ τὰ ἐσόμενα καὶ ἀποκαλύπτων ἴχνη
ἀποκρύφων
'''
"20" = ''':sup:`20` οὐ παρῆλθεν αὐτὸν πᾶν διανόημα οὐκ ἐκρύβη ἀπ’ αὐτοῦ οὐδὲ εἷς λόγος
'''
"21" = ''':sup:`21` τὰ μεγαλεῖα τῆς σοφίας αὐτοῦ ἐκόσμησεν ὡς ἔστιν πρὸ τοῦ αἰῶνος καὶ
εἰς τὸν αἰῶνα οὔτε προσετέθη οὔτε ἠλαττώθη καὶ οὐ προσεδεήθη οὐδενὸς
συμβούλου
'''
"22" = ''':sup:`22` ὡς πάντα τὰ ἔργα αὐτοῦ ἐπιθυμητὰ καὶ ὡς σπινθῆρός ἐστιν θεωρῆσαι
'''
"23" = ''':sup:`23` πάντα ταῦτα ζῇ καὶ μένει εἰς τὸν αἰῶνα ἐν πάσαις χρείαις καὶ πάντα
ὑπακούει
'''
"24" = ''':sup:`24` πάντα δισσά ἓν κατέναντι τοῦ ἑνός καὶ οὐκ ἐποίησεν οὐδὲν ἐλλεῖπον
'''
"25" = ''':sup:`25` ἓν τοῦ ἑνὸς ἐστερέωσεν τὰ ἀγαθά καὶ τίς πλησθήσεται ὁρῶν δόξαν
αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
