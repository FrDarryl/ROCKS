[34]
"1" = ''':sup:`1` ἐξῆλθεν δὲ Δινα ἡ θυγάτηρ Λειας ἣν ἔτεκεν τῷ Ιακωβ καταμαθεῖν τὰς
θυγατέρας τῶν ἐγχωρίων
'''
"2" = ''':sup:`2` καὶ εἶδεν αὐτὴν Συχεμ ὁ υἱὸς Εμμωρ ὁ Χορραῖος ὁ ἄρχων τῆς γῆς καὶ
λαβὼν αὐτὴν ἐκοιμήθη μετ’ αὐτῆς καὶ ἐταπείνωσεν αὐτήν
'''
"3" = ''':sup:`3` καὶ προσέσχεν τῇ ψυχῇ Δινας τῆς θυγατρὸς Ιακωβ καὶ ἠγάπησεν τὴν
παρθένον καὶ ἐλάλησεν κατὰ τὴν διάνοιαν τῆς παρθένου αὐτῇ
'''
"4" = ''':sup:`4` εἶπεν δὲ Συχεμ πρὸς Εμμωρ τὸν πατέρα αὐτοῦ λέγων λαβέ μοι τὴν
παιδίσκην ταύτην εἰς γυναῖκα
'''
"5" = ''':sup:`5` Ιακωβ δὲ ἤκουσεν ὅτι ἐμίανεν ὁ υἱὸς Εμμωρ Διναν τὴν θυγατέρα αὐτοῦ
οἱ δὲ υἱοὶ αὐτοῦ ἦσαν μετὰ τῶν κτηνῶν αὐτοῦ ἐν τῷ πεδίῳ παρεσιώπησεν δὲ
Ιακωβ ἕως τοῦ ἐλθεῖν αὐτούς
'''
"6" = ''':sup:`6` ἐξῆλθεν δὲ Εμμωρ ὁ πατὴρ Συχεμ πρὸς Ιακωβ λαλῆσαι αὐτῷ
'''
"7" = ''':sup:`7` οἱ δὲ υἱοὶ Ιακωβ ἦλθον ἐκ τοῦ πεδίου ὡς δὲ ἤκουσαν κατενύχθησαν οἱ
ἄνδρες καὶ λυπηρὸν ἦν αὐτοῖς σφόδρα ὅτι ἄσχημον ἐποίησεν ἐν Ισραηλ
κοιμηθεὶς μετὰ τῆς θυγατρὸς Ιακωβ καὶ οὐχ οὕτως ἔσται
'''
"8" = ''':sup:`8` καὶ ἐλάλησεν Εμμωρ αὐτοῖς λέγων Συχεμ ὁ υἱός μου προείλατο τῇ ψυχῇ
τὴν θυγατέρα ὑμῶν δότε οὖν αὐτὴν αὐτῷ γυναῖκα
'''
"9" = ''':sup:`9` ἐπιγαμβρεύσασθε ἡμῖν τὰς θυγατέρας ὑμῶν δότε ἡμῖν καὶ τὰς θυγατέρας
ἡμῶν λάβετε τοῖς υἱοῖς ὑμῶν
'''
"10" = ''':sup:`10` καὶ ἐν ἡμῖν κατοικεῖτε καὶ ἡ γῆ ἰδοὺ πλατεῖα ἐναντίον ὑμῶν
κατοικεῖτε καὶ ἐμπορεύεσθε ἐπ’ αὐτῆς καὶ ἐγκτήσασθε ἐν αὐτῇ
'''
"11" = ''':sup:`11` εἶπεν δὲ Συχεμ πρὸς τὸν πατέρα αὐτῆς καὶ πρὸς τοὺς ἀδελφοὺς αὐτῆς
εὕροιμι χάριν ἐναντίον ὑμῶν καὶ ὃ ἐὰν εἴπητε δώσομεν
'''
"12" = ''':sup:`12` πληθύνατε τὴν φερνὴν σφόδρα καὶ δώσω καθότι ἂν εἴπητέ μοι καὶ
δώσετέ μοι τὴν παῖδα ταύτην εἰς γυναῖκα
'''
"13" = ''':sup:`13` ἀπεκρίθησαν δὲ οἱ υἱοὶ Ιακωβ τῷ Συχεμ καὶ Εμμωρ τῷ πατρὶ αὐτοῦ μετὰ
δόλου καὶ ἐλάλησαν αὐτοῖς ὅτι ἐμίαναν Διναν τὴν ἀδελφὴν αὐτῶν
'''
"14" = ''':sup:`14` καὶ εἶπαν αὐτοῖς Συμεων καὶ Λευι οἱ ἀδελφοὶ Δινας υἱοὶ δὲ Λειας οὐ
δυνησόμεθα ποιῆσαι τὸ ῥῆμα τοῦτο δοῦναι τὴν ἀδελφὴν ἡμῶν ἀνθρώπῳ ὃς
ἔχει ἀκροβυστίαν ἔστιν γὰρ ὄνειδος ἡμῖν
'''
"15" = ''':sup:`15` ἐν τούτῳ ὁμοιωθησόμεθα ὑμῖν καὶ κατοικήσομεν ἐν ὑμῖν ἐὰν γένησθε ὡς
ἡμεῖς καὶ ὑμεῖς ἐν τῷ περιτμηθῆναι ὑμῶν πᾶν ἀρσενικόν
'''
"16" = ''':sup:`16` καὶ δώσομεν τὰς θυγατέρας ἡμῶν ὑμῖν καὶ ἀπὸ τῶν θυγατέρων ὑμῶν
λημψόμεθα ἡμῖν γυναῖκας καὶ οἰκήσομεν παρ’ ὑμῖν καὶ ἐσόμεθα ὡς γένος ἕν
'''
"17" = ''':sup:`17` ἐὰν δὲ μὴ εἰσακούσητε ἡμῶν τοῦ περιτέμνεσθαι λαβόντες τὰς θυγατέρας
ἡμῶν ἀπελευσόμεθα
'''
"18" = ''':sup:`18` καὶ ἤρεσαν οἱ λόγοι ἐναντίον Εμμωρ καὶ ἐναντίον Συχεμ τοῦ υἱοῦ
Εμμωρ
'''
"19" = ''':sup:`19` καὶ οὐκ ἐχρόνισεν ὁ νεανίσκος τοῦ ποιῆσαι τὸ ῥῆμα τοῦτο ἐνέκειτο
γὰρ τῇ θυγατρὶ Ιακωβ αὐτὸς δὲ ἦν ἐνδοξότατος πάντων τῶν ἐν τῷ οἴκῳ τοῦ
πατρὸς αὐτοῦ
'''
"20" = ''':sup:`20` ἦλθεν δὲ Εμμωρ καὶ Συχεμ ὁ υἱὸς αὐτοῦ πρὸς τὴν πύλην τῆς πόλεως
αὐτῶν καὶ ἐλάλησαν πρὸς τοὺς ἄνδρας τῆς πόλεως αὐτῶν λέγοντες
'''
"21" = ''':sup:`21` οἱ ἄνθρωποι οὗτοι εἰρηνικοί εἰσιν μεθ’ ἡμῶν οἰκείτωσαν ἐπὶ τῆς γῆς
καὶ ἐμπορευέσθωσαν αὐτήν ἡ δὲ γῆ ἰδοὺ πλατεῖα ἐναντίον αὐτῶν τὰς
θυγατέρας αὐτῶν λημψόμεθα ἡμῖν γυναῖκας καὶ τὰς θυγατέρας ἡμῶν δώσομεν
αὐτοῖς
'''
"22" = ''':sup:`22` μόνον ἐν τούτῳ ὁμοιωθήσονται ἡμῖν οἱ ἄνθρωποι τοῦ κατοικεῖν μεθ’
ἡμῶν ὥστε εἶναι λαὸν ἕνα ἐν τῷ περιτέμνεσθαι ἡμῶν πᾶν ἀρσενικόν καθὰ
καὶ αὐτοὶ περιτέτμηνται
'''
"23" = ''':sup:`23` καὶ τὰ κτήνη αὐτῶν καὶ τὰ ὑπάρχοντα αὐτῶν καὶ τὰ τετράποδα οὐχ ἡμῶν
ἔσται μόνον ἐν τούτῳ ὁμοιωθῶμεν αὐτοῖς καὶ οἰκήσουσιν μεθ’ ἡμῶν
'''
"24" = ''':sup:`24` καὶ εἰσήκουσαν Εμμωρ καὶ Συχεμ τοῦ υἱοῦ αὐτοῦ πάντες οἱ
ἐκπορευόμενοι τὴν πύλην τῆς πόλεως αὐτῶν καὶ περιετέμοντο τὴν σάρκα τῆς
ἀκροβυστίας αὐτῶν πᾶς ἄρσην
'''
"25" = ''':sup:`25` ἐγένετο δὲ ἐν τῇ ἡμέρᾳ τῇ τρίτῃ ὅτε ἦσαν ἐν τῷ πόνῳ ἔλαβον οἱ δύο
υἱοὶ Ιακωβ Συμεων καὶ Λευι οἱ ἀδελφοὶ Δινας ἕκαστος τὴν μάχαιραν αὐτοῦ
καὶ εἰσῆλθον εἰς τὴν πόλιν ἀσφαλῶς καὶ ἀπέκτειναν πᾶν ἀρσενικόν
'''
"26" = ''':sup:`26` τόν τε Εμμωρ καὶ Συχεμ τὸν υἱὸν αὐτοῦ ἀπέκτειναν ἐν στόματι
μαχαίρας καὶ ἔλαβον τὴν Διναν ἐκ τοῦ οἴκου τοῦ Συχεμ καὶ ἐξῆλθον
'''
"27" = ''':sup:`27` οἱ δὲ υἱοὶ Ιακωβ εἰσῆλθον ἐπὶ τοὺς τραυματίας καὶ διήρπασαν τὴν
πόλιν ἐν ᾗ ἐμίαναν Διναν τὴν ἀδελφὴν αὐτῶν
'''
"28" = ''':sup:`28` καὶ τὰ πρόβατα αὐτῶν καὶ τοὺς βόας αὐτῶν καὶ τοὺς ὄνους αὐτῶν ὅσα
τε ἦν ἐν τῇ πόλει καὶ ὅσα ἦν ἐν τῷ πεδίῳ ἔλαβον
'''
"29" = ''':sup:`29` καὶ πάντα τὰ σώματα αὐτῶν καὶ πᾶσαν τὴν ἀποσκευὴν αὐτῶν καὶ τὰς
γυναῖκας αὐτῶν ᾐχμαλώτευσαν καὶ διήρπασαν ὅσα τε ἦν ἐν τῇ πόλει καὶ ὅσα
ἦν ἐν ταῖς οἰκίαις
'''
"30" = ''':sup:`30` εἶπεν δὲ Ιακωβ Συμεων καὶ Λευι μισητόν με πεποιήκατε ὥστε πονηρόν
με εἶναι πᾶσιν τοῖς κατοικοῦσιν τὴν γῆν ἔν τε τοῖς Χαναναίοις καὶ τοῖς
Φερεζαίοις ἐγὼ δὲ ὀλιγοστός εἰμι ἐν ἀριθμῷ καὶ συναχθέντες ἐπ’ ἐμὲ
συγκόψουσίν με καὶ ἐκτριβήσομαι ἐγὼ καὶ ὁ οἶκός μου
'''
"31" = ''':sup:`31` οἱ δὲ εἶπαν ἀλλ’ ὡσεὶ πόρνῃ χρήσωνται τῇ ἀδελφῇ ἡμῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
