[6]
"1" = ''':sup:`1` καὶ ἦν ἡ κιβωτὸς ἐν ἀγρῷ τῶν ἀλλοφύλων ἑπτὰ μῆνας καὶ ἐξέζεσεν ἡ γῆ
αὐτῶν μύας
'''
"2" = ''':sup:`2` καὶ καλοῦσιν ἀλλόφυλοι τοὺς ἱερεῖς καὶ τοὺς μάντεις καὶ τοὺς
ἐπαοιδοὺς αὐτῶν λέγοντες τί ποιήσωμεν τῇ κιβωτῷ κυρίου γνωρίσατε ἡμῖν
ἐν τίνι ἀποστελοῦμεν αὐτὴν εἰς τὸν τόπον αὐτῆς
'''
"3" = ''':sup:`3` καὶ εἶπαν εἰ ἐξαπεστέλλετε ὑμεῖς τὴν κιβωτὸν διαθήκης κυρίου θεοῦ
Ισραηλ μὴ δὴ ἐξαποστείλητε αὐτὴν κενήν ἀλλὰ ἀποδιδόντες ἀπόδοτε αὐτῇ
τῆς βασάνου καὶ τότε ἰαθήσεσθε καὶ ἐξιλασθήσεται ὑμῖν μὴ οὐκ ἀποστῇ ἡ
χεὶρ αὐτοῦ ἀφ’ ὑμῶν
'''
"4" = ''':sup:`4` καὶ λέγουσιν τί τὸ τῆς βασάνου ἀποδώσομεν αὐτῇ καὶ εἶπαν κατ’
ἀριθμὸν τῶν σατραπῶν τῶν ἀλλοφύλων πέντε ἕδρας χρυσᾶς ὅτι πταῖσμα ἓν
ὑμῖν καὶ τοῖς ἄρχουσιν ὑμῶν καὶ τῷ λαῷ
'''
"5" = ''':sup:`5` καὶ μῦς χρυσοῦς ὁμοίωμα τῶν μυῶν ὑμῶν τῶν διαφθειρόντων τὴν γῆν καὶ
δώσετε τῷ κυρίῳ δόξαν ὅπως κουφίσῃ τὴν χεῖρα αὐτοῦ ἀφ’ ὑμῶν καὶ ἀπὸ τῶν
θεῶν ὑμῶν καὶ ἀπὸ τῆς γῆς ὑμῶν
'''
"6" = ''':sup:`6` καὶ ἵνα τί βαρύνετε τὰς καρδίας ὑμῶν ὡς ἐβάρυνεν Αἴγυπτος καὶ Φαραω
τὴν καρδίαν αὐτῶν οὐχὶ ὅτε ἐνέπαιξεν αὐτοῖς ἐξαπέστειλαν αὐτούς καὶ
ἀπῆλθον
'''
"7" = ''':sup:`7` καὶ νῦν λάβετε καὶ ποιήσατε ἅμαξαν καινὴν καὶ δύο βόας πρωτοτοκούσας
ἄνευ τῶν τέκνων καὶ ζεύξατε τὰς βόας ἐν τῇ ἁμάξῃ καὶ ἀπαγάγετε τὰ τέκνα
ἀπὸ ὄπισθεν αὐτῶν εἰς οἶκον
'''
"8" = ''':sup:`8` καὶ λήμψεσθε τὴν κιβωτὸν καὶ θήσετε αὐτὴν ἐπὶ τὴν ἅμαξαν καὶ τὰ
σκεύη τὰ χρυσᾶ ἀποδώσετε αὐτῇ τῆς βασάνου καὶ θήσετε ἐν θέματι
βερσεχθαν ἐκ μέρους αὐτῆς καὶ ἐξαποστελεῖτε αὐτὴν καὶ ἀπελάσατε αὐτήν
καὶ ἀπελεύσεται
'''
"9" = ''':sup:`9` καὶ ὄψεσθε εἰ εἰς ὁδὸν ὁρίων αὐτῆς πορεύσεται κατὰ Βαιθσαμυς αὐτὸς
πεποίηκεν ἡμῖν τὴν κακίαν ταύτην τὴν μεγάλην καὶ ἐὰν μή καὶ γνωσόμεθα
ὅτι οὐ χεὶρ αὐτοῦ ἧπται ἡμῶν ἀλλὰ σύμπτωμα τοῦτο γέγονεν ἡμῖν
'''
"10" = ''':sup:`10` καὶ ἐποίησαν οἱ ἀλλόφυλοι οὕτως καὶ ἔλαβον δύο βόας πρωτοτοκούσας
καὶ ἔζευξαν αὐτὰς ἐν τῇ ἁμάξῃ καὶ τὰ τέκνα αὐτῶν ἀπεκώλυσαν εἰς οἶκον
'''
"11" = ''':sup:`11` καὶ ἔθεντο τὴν κιβωτὸν ἐπὶ τὴν ἅμαξαν καὶ τὸ θέμα εργαβ καὶ τοὺς
μῦς τοὺς χρυσοῦς
'''
"12" = ''':sup:`12` καὶ κατεύθυναν αἱ βόες ἐν τῇ ὁδῷ εἰς ὁδὸν Βαιθσαμυς ἐν τρίβῳ ἑνὶ
ἐπορεύοντο καὶ ἐκοπίων καὶ οὐ μεθίσταντο δεξιὰ οὐδὲ ἀριστερά καὶ οἱ
σατράπαι τῶν ἀλλοφύλων ἐπορεύοντο ὀπίσω αὐτῆς ἕως ὁρίων Βαιθσαμυς
'''
"13" = ''':sup:`13` καὶ οἱ ἐν Βαιθσαμυς ἐθέριζον θερισμὸν πυρῶν ἐν κοιλάδι καὶ ἦραν
ὀφθαλμοὺς αὐτῶν καὶ εἶδον κιβωτὸν κυρίου καὶ ηὐφράνθησαν εἰς ἀπάντησιν
αὐτῆς
'''
"14" = ''':sup:`14` καὶ ἡ ἅμαξα εἰσῆλθεν εἰς ἀγρὸν Ωσηε τὸν ἐν Βαιθσαμυς καὶ ἔστησαν
ἐκεῖ παρ’ αὐτῇ λίθον μέγαν καὶ σχίζουσιν τὰ ξύλα τῆς ἁμάξης καὶ τὰς
βόας ἀνήνεγκαν εἰς ὁλοκαύτωσιν τῷ κυρίῳ
'''
"15" = ''':sup:`15` καὶ οἱ Λευῖται ἀνήνεγκαν τὴν κιβωτὸν τοῦ κυρίου καὶ τὸ θέμα εργαβ
μετ’ αὐτῆς καὶ τὰ ἐπ’ αὐτῆς σκεύη τὰ χρυσᾶ καὶ ἔθεντο ἐπὶ τοῦ λίθου τοῦ
μεγάλου καὶ οἱ ἄνδρες Βαιθσαμυς ἀνήνεγκαν ὁλοκαυτώσεις καὶ θυσίας ἐν τῇ
ἡμέρᾳ ἐκείνῃ τῷ κυρίῳ
'''
"16" = ''':sup:`16` καὶ οἱ πέντε σατράπαι τῶν ἀλλοφύλων ἑώρων καὶ ἀνέστρεψαν εἰς
Ἀσκαλῶνα τῇ ἡμέρᾳ ἐκείνῃ
'''
"17" = ''':sup:`17` καὶ αὗται αἱ ἕδραι αἱ χρυσαῖ ἃς ἀπέδωκαν οἱ ἀλλόφυλοι τῆς βασάνου
τῷ κυρίῳ τῆς Ἀζώτου μίαν τῆς Γάζης μίαν τῆς Ἀσκαλῶνος μίαν τῆς Γεθ μίαν
τῆς Ακκαρων μίαν
'''
"18" = ''':sup:`18` καὶ μῦς οἱ χρυσοῖ κατ’ ἀριθμὸν πασῶν πόλεων τῶν ἀλλοφύλων τῶν πέντε
σατραπῶν ἐκ πόλεως ἐστερεωμένης καὶ ἕως κώμης τοῦ Φερεζαίου καὶ ἕως
λίθου τοῦ μεγάλου οὗ ἐπέθηκαν ἐπ’ αὐτοῦ τὴν κιβωτὸν διαθήκης κυρίου τοῦ
ἐν ἀγρῷ Ωσηε τοῦ Βαιθσαμυσίτου
'''
"19" = ''':sup:`19` καὶ οὐκ ἠσμένισαν οἱ υἱοὶ Ιεχονιου ἐν τοῖς ἀνδράσιν Βαιθσαμυς ὅτι
εἶδαν κιβωτὸν κυρίου καὶ ἐπάταξεν ἐν αὐτοῖς ἑβδομήκοντα ἄνδρας καὶ
πεντήκοντα χιλιάδας ἀνδρῶν καὶ ἐπένθησεν ὁ λαός ὅτι ἐπάταξεν κύριος ἐν
τῷ λαῷ πληγὴν μεγάλην σφόδρα
'''
"20" = ''':sup:`20` καὶ εἶπαν οἱ ἄνδρες οἱ ἐκ Βαιθσαμυς τίς δυνήσεται διελθεῖν ἐνώπιον
κυρίου τοῦ ἁγίου τούτου καὶ πρὸς τίνα ἀναβήσεται κιβωτὸς κυρίου ἀφ’
ἡμῶν
'''
"21" = ''':sup:`21` καὶ ἀποστέλλουσιν ἀγγέλους πρὸς τοὺς κατοικοῦντας Καριαθιαριμ
λέγοντες ἀπεστρόφασιν ἀλλόφυλοι τὴν κιβωτὸν κυρίου κατάβητε καὶ
ἀναγάγετε αὐτὴν πρὸς ἑαυτούς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
