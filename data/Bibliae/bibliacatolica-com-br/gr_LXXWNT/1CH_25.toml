[25]
"1" = ''':sup:`1` καὶ ἔστησεν Δαυιδ ὁ βασιλεὺς καὶ οἱ ἄρχοντες τῆς δυνάμεως εἰς τὰ
ἔργα τοὺς υἱοὺς Ασαφ καὶ Αιμαν καὶ Ιδιθων τοὺς ἀποφθεγγομένους ἐν
κινύραις καὶ ἐν νάβλαις καὶ ἐν κυμβάλοις καὶ ἐγένετο ὁ ἀριθμὸς αὐτῶν
κατὰ κεφαλὴν αὐτῶν ἐργαζομένων ἐν τοῖς ἔργοις αὐτῶν
'''
"2" = ''':sup:`2` υἱοὶ Ασαφ Ζακχουρ καὶ Ιωσηφ καὶ Ναθανιας καὶ Εραηλ υἱοὶ Ασαφ
ἐχόμενοι Ασαφ τοῦ προφήτου ἐχόμενοι τοῦ βασιλέως
'''
"3" = ''':sup:`3` τῷ Ιδιθων υἱοὶ Ιδιθων Γοδολια καὶ Σουρι καὶ Ισαια καὶ Σεμεϊ καὶ
Ασαβια καὶ Ματταθιας ἕξ μετὰ τὸν πατέρα αὐτῶν Ιδιθων ἐν κινύρᾳ
ἀνακρουόμενοι ἐξομολόγησιν καὶ αἴνεσιν τῷ κυρίῳ
'''
"4" = ''':sup:`4` τῷ Αιμανι υἱοὶ Αιμαν Βουκιας καὶ Μανθανιας καὶ Αζαραηλ καὶ Σουβαηλ
καὶ Ιεριμωθ καὶ Ανανιας καὶ Ανανι καὶ Ηλιαθα καὶ Γοδολλαθι καὶ
Ρωμεμθι-ωδ καὶ Ιεσβακασα καὶ Μαλληθι καὶ Ωθηρι καὶ Μεαζωθ
'''
"5" = ''':sup:`5` πάντες οὗτοι υἱοὶ τῷ Αιμαν τῷ ἀνακρουομένῳ τῷ βασιλεῖ ἐν λόγοις θεοῦ
ὑψῶσαι κέρας καὶ ἔδωκεν ὁ θεὸς τῷ Αιμαν υἱοὺς δέκα τέσσαρας καὶ
θυγατέρας τρεῖς
'''
"6" = ''':sup:`6` πάντες οὗτοι μετὰ τοῦ πατρὸς αὐτῶν ὑμνῳδοῦντες ἐν οἴκῳ κυρίου ἐν
κυμβάλοις καὶ ἐν νάβλαις καὶ ἐν κινύραις ἐχόμενα τοῦ βασιλέως καὶ Ασαφ
καὶ Ιδιθων καὶ Αιμανι
'''
"7" = ''':sup:`7` καὶ ἐγένετο ὁ ἀριθμὸς αὐτῶν μετὰ τοὺς ἀδελφοὺς αὐτῶν δεδιδαγμένοι
ᾄδειν κυρίῳ πᾶς συνίων διακόσιοι ὀγδοήκοντα καὶ ὀκτώ
'''
"8" = ''':sup:`8` καὶ ἔβαλον καὶ αὐτοὶ κλήρους ἐφημεριῶν κατὰ τὸν μικρὸν καὶ κατὰ τὸν
μέγαν τελείων καὶ μανθανόντων
'''
"9" = ''':sup:`9` καὶ ἐξῆλθεν ὁ κλῆρος ὁ πρῶτος υἱῶν αὐτοῦ καὶ ἀδελφῶν αὐτοῦ τῷ Ασαφ
τῷ Ιωσηφ Γοδολια ὁ δεύτερος Ηνια ἀδελφοὶ αὐτοῦ καὶ υἱοὶ αὐτοῦ δέκα δύο
'''
"10" = ''':sup:`10` ὁ τρίτος Ζακχουρ υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δέκα δύο
'''
"11" = ''':sup:`11` ὁ τέταρτος Ιεσδρι υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δέκα δύο
'''
"12" = ''':sup:`12` ὁ πέμπτος Ναθανιας υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δέκα δύο
'''
"13" = ''':sup:`13` ὁ ἕκτος Βουκιας υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δέκα δύο
'''
"14" = ''':sup:`14` ὁ ἕβδομος Ισεριηλ υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δέκα δύο
'''
"15" = ''':sup:`15` ὁ ὄγδοος Ιωσια υἱοὶ αὐτοῦ καὶ ἀδελφοὶ αὐτοῦ δέκα δύο
