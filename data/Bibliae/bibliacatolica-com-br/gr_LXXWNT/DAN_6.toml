[6]
"1" = ''':sup:`1` καὶ Ἀρταξέρξης ὁ τῶν Μήδων παρέλαβε τὴν βασιλείαν καὶ Δαρεῖος πλήρης
τῶν ἡμερῶν καὶ ἔνδοξος ἐν γήρει
'''
"2" = ''':sup:`2` καὶ κατέστησε σατράπας ἑκατὸν εἴκοσι ἑπτὰ ἐπὶ πάσης τῆς βασιλείας
αὐτοῦ
'''
"3" = ''':sup:`3` καὶ ἐπ’ αὐτῶν ἄνδρας τρεῖς ἡγουμένους αὐτῶν καὶ Δανιηλ εἷς ἦν τῶν
τριῶν ἀνδρῶν
'''
"4" = ''':sup:`4` ὑπὲρ πάντας ἔχων ἐξουσίαν ἐν τῇ βασιλείᾳ καὶ Δανιηλ ἦν ἐνδεδυμένος
πορφύραν καὶ μέγας καὶ ἔνδοξος ἔναντι Δαρείου τοῦ βασιλέως καθότι ἦν
ἔνδοξος καὶ ἐπιστήμων καὶ συνετός καὶ πνεῦμα ἅγιον ἐν αὐτῷ καὶ
εὐοδούμενος ἐν ταῖς πραγματείαις τοῦ βασιλέως αἷς ἔπρασσε τότε ὁ
βασιλεὺς ἐβουλεύσατο καταστῆσαι τὸν Δανιηλ ἐπὶ πάσης τῆς βασιλείας
αὐτοῦ καὶ τοὺς δύο ἄνδρας οὓς κατέστησε μετ’ αὐτοῦ καὶ σατράπας ἑκατὸν
εἴκοσι ἑπτά
'''
"5" = ''':sup:`5` ὅτε δὲ ἐβουλεύσατο ὁ βασιλεὺς καταστῆσαι τὸν Δανιηλ ἐπὶ πάσης τῆς
βασιλείας αὐτοῦ τότε βουλὴν καὶ γνώμην ἐβουλεύσαντο ἐν ἑαυτοῖς οἱ δύο
νεανίσκοι πρὸς ἀλλήλους λέγοντες ἐπεὶ οὐδεμίαν ἁμαρτίαν οὐδὲ ἄγνοιαν
ηὕρισκον κατὰ τοῦ Δανιηλ περὶ ἧς κατηγορήσουσιν αὐτοῦ πρὸς τὸν βασιλέα
'''
"6" = ''':sup:`6` καὶ εἶπαν δεῦτε στήσωμεν ὁρισμὸν καθ’ ἑαυτῶν ὅτι πᾶς ἄνθρωπος οὐκ
ἀξιώσει ἀξίωμα καὶ οὐ μὴ εὔξηται εὐχὴν ἀπὸ παντὸς θεοῦ ἕως ἡμερῶν
τριάκοντα ἀλλ’ ἢ παρὰ Δαρείου τοῦ βασιλέως εἰ δὲ μή ἀποθανεῖται ἵνα
ἡττήσωσι τὸν Δανιηλ ἐναντίον τοῦ βασιλέως καὶ ῥιφῇ εἰς τὸν λάκκον τῶν
λεόντων ᾔδεισαν γὰρ ὅτι Δανιηλ προσεύχεται καὶ δεῖται κυρίου τοῦ θεοῦ
αὐτοῦ τρὶς τῆς ἡμέρας
'''
"7" = ''':sup:`7` τότε προσήλθοσαν οἱ ἄνθρωποι ἐκεῖνοι καὶ εἶπαν ἐναντίον τοῦ βασιλέως
'''
"8" = ''':sup:`8` ὁρισμὸν καὶ στάσιν ἐστήσαμεν ὅτι πᾶς ἄνθρωπος ὃς ἂν εὔξηται εὐχὴν ἢ
ἀξιώσῃ ἀξίωμά τι παρὰ παντὸς θεοῦ ἕως ἡμερῶν τριάκοντα ἀλλ’ ἢ παρὰ
Δαρείου τοῦ βασιλέως ῥιφήσεται εἰς τὸν λάκκον τῶν λεόντων
'''
"9" = ''':sup:`9` καὶ ἠξίωσαν τὸν βασιλέα ἵνα στήσῃ τὸν ὁρισμὸν καὶ μὴ ἀλλοιώσῃ αὐτόν
διότι ᾔδεισαν ὅτι Δανιηλ προσεύχεται καὶ δεῖται τρὶς τῆς ἡμέρας ἵνα
ἡττηθῇ διὰ τοῦ βασιλέως καὶ ῥιφῇ εἰς τὸν λάκκον τῶν λεόντων
'''
"10" = ''':sup:`10` καὶ οὕτως ὁ βασιλεὺς Δαρεῖος ἔστησε καὶ ἐκύρωσεν
'''
"11" = ''':sup:`11` ἐπιγνοὺς δὲ Δανιηλ τὸν ὁρισμόν ὃν ἔστησε κατ’ αὐτοῦ θυρίδας ἤνοιξεν
ἐν τῷ ὑπερῴῳ αὐτοῦ κατέναντι Ιερουσαλημ καὶ ἔπιπτεν ἐπὶ πρόσωπον αὐτοῦ
τρὶς τῆς ἡμέρας καθὼς ἐποίει ἔμπροσθεν καὶ ἐδεῖτο
'''
"12" = ''':sup:`12` καὶ αὐτοὶ ἐτήρησαν τὸν Δανιηλ καὶ κατελάβοσαν αὐτὸν εὐχόμενον τρὶς
τῆς ἡμέρας καθ’ ἑκάστην ἡμέραν
'''
"13" = ''':sup:`13` τότε οὗτοι οἱ ἄνθρωποι ἐνέτυχον τῷ βασιλεῖ καὶ εἶπαν Δαρεῖε βασιλεῦ
οὐχ ὁρισμὸν ὡρίσω ἵνα πᾶς ἄνθρωπος μὴ εὔξηται εὐχὴν μηδὲ ἀξιώσῃ ἀξίωμα
παρὰ παντὸς θεοῦ ἕως ἡμερῶν τριάκοντα ἀλλὰ παρὰ σοῦ βασιλεῦ εἰ δὲ μή
ῥιφήσεται εἰς τὸν λάκκον τῶν λεόντων ἀποκριθεὶς δὲ ὁ βασιλεὺς εἶπεν
αὐτοῖς ἀκριβὴς ὁ λόγος καὶ μενεῖ ὁ ὁρισμός (13a) καὶ εἶπον αὐτῷ
ὁρκίζομέν σε τοῖς Μήδων καὶ Περσῶν δόγμασιν ἵνα μὴ ἀλλοιώσῃς τὸ
πρόσταγμα μηδὲ θαυμάσῃς πρόσωπον καὶ ἵνα μὴ ἐλαττώσῃς τι τῶν εἰρημένων
καὶ κολάσῃς τὸν ἄνθρωπον ὃς οὐκ ἐνέμεινε τῷ ὁρισμῷ τούτῳ καὶ εἶπεν
οὕτως ποιήσω καθὼς λέγετε καὶ ἕστηκέ μοι τοῦτο
'''
"14" = ''':sup:`14` καὶ εἶπαν ἰδοὺ εὕρομεν Δανιηλ τὸν φίλον σου εὐχόμενον καὶ δεόμενον
τοῦ προσώπου τοῦ θεοῦ αὐτοῦ τρὶς τῆς ἡμέρας
'''
"15" = ''':sup:`15` καὶ λυπούμενος ὁ βασιλεὺς εἶπεν ῥιφῆναι τὸν Δανιηλ εἰς τὸν λάκκον
τῶν λεόντων κατὰ τὸν ὁρισμόν ὃν ἔστησε κατ’ αὐτοῦ τότε ὁ βασιλεὺς
σφόδρα ἐλυπήθη ἐπὶ τῷ Δανιηλ καὶ ἐβοήθει τοῦ ἐξελέσθαι αὐτὸν ἕως δυσμῶν
ἡλίου ἀπὸ τῶν χειρῶν τῶν σατραπῶν
'''
"16" = ''':sup:`16` καὶ οὐκ ἠδύνατο ἐξελέσθαι αὐτὸν ἀπ’ αὐτῶν
'''
"17" = ''':sup:`17` ἀναβοήσας δὲ Δαρεῖος ὁ βασιλεὺς εἶπε τῷ Δανιηλ ὁ θεός σου ᾧ σὺ
λατρεύεις ἐνδελεχῶς τρὶς τῆς ἡμέρας αὐτὸς ἐξελεῖταί σε ἐκ χειρὸς τῶν
λεόντων ἕως πρωὶ θάρρει
'''
"18" = ''':sup:`18` τότε Δανιηλ ἐρρίφη εἰς τὸν λάκκον τῶν λεόντων καὶ ἠνέχθη λίθος καὶ
ἐτέθη εἰς τὸ στόμα τοῦ λάκκου καὶ ἐσφραγίσατο ὁ βασιλεὺς ἐν τῷ δακτυλίῳ
ἑαυτοῦ καὶ ἐν τοῖς δακτυλίοις τῶν μεγιστάνων αὐτοῦ ὅπως μὴ ἀπ’ αὐτῶν
ἀρθῇ ὁ Δανιηλ ἢ ὁ βασιλεὺς αὐτὸν ἀνασπάσῃ ἐκ τοῦ λάκκου
'''
"19" = ''':sup:`19` τότε ὑπέστρεψεν ὁ βασιλεὺς εἰς τὰ βασίλεια αὐτοῦ καὶ ηὐλίσθη νῆστις
καὶ ἦν λυπούμενος περὶ τοῦ Δανιηλ τότε ὁ θεὸς τοῦ Δανιηλ πρόνοιαν
ποιούμενος αὐτοῦ ἀπέκλεισε τὰ στόματα τῶν λεόντων καὶ οὐ παρηνώχλησαν
τῷ Δανιηλ
'''
"20" = ''':sup:`20` καὶ ὁ βασιλεὺς Δαρεῖος ὤρθρισε πρωὶ καὶ παρέλαβε μεθ’ ἑαυτοῦ τοὺς
σατράπας καὶ πορευθεὶς ἔστη ἐπὶ τοῦ στόματος τοῦ λάκκου τῶν λεόντων
'''
"21" = ''':sup:`21` τότε ὁ βασιλεὺς ἐκάλεσε τὸν Δανιηλ φωνῇ μεγάλῃ μετὰ κλαυθμοῦ λέγων
ὦ Δανιηλ εἰ ἄρα ζῇς καὶ ὁ θεός σου ᾧ λατρεύεις ἐνδελεχῶς σέσωκέ σε ἀπὸ
τῶν λεόντων καὶ οὐκ ἠχρείωκάν σε
'''
"22" = ''':sup:`22` τότε Δανιηλ ἐπήκουσε φωνῇ μεγάλῃ καὶ εἶπεν βασιλεῦ ἔτι εἰμὶ ζῶν
'''
"23" = ''':sup:`23` καὶ σέσωκέ με ὁ θεὸς ἀπὸ τῶν λεόντων καθότι δικαιοσύνη ἐν ἐμοὶ
εὑρέθη ἐναντίον αὐτοῦ καὶ ἐναντίον δὲ σοῦ βασιλεῦ οὔτε ἄγνοια οὔτε
ἁμαρτία εὑρέθη ἐν ἐμοί σὺ δὲ ἤκουσας ἀνθρώπων πλανώντων βασιλεῖς καὶ
ἔρριψάς με εἰς τὸν λάκκον τῶν λεόντων εἰς ἀπώλειαν
'''
"24" = ''':sup:`24` τότε συνήχθησαν πᾶσαι αἱ δυνάμεις καὶ εἶδον τὸν Δανιηλ ὡς οὐ
παρηνώχλησαν αὐτῷ οἱ λέοντες
'''
"25" = ''':sup:`25` τότε οἱ δύο ἄνθρωποι ἐκεῖνοι οἱ καταμαρτυρήσαντες τοῦ Δανιηλ αὐτοὶ
καὶ αἱ γυναῖκες αὐτῶν καὶ τὰ τέκνα αὐτῶν ἐρρίφησαν τοῖς λέουσι καὶ οἱ
λέοντες ἀπέκτειναν αὐτοὺς καὶ ἔθλασαν τὰ ὀστᾶ αὐτῶν
'''
"26" = ''':sup:`26` τότε Δαρεῖος ἔγραψε πᾶσι τοῖς ἔθνεσι καὶ χώραις καὶ γλώσσαις τοῖς
οἰκοῦσιν ἐν πάσῃ τῇ γῇ αὐτοῦ λέγων
'''
"27" = ''':sup:`27` πάντες οἱ ἄνθρωποι οἱ ὄντες ἐν τῇ βασιλείᾳ μου ἔστωσαν
προσκυνοῦντες καὶ λατρεύοντες τῷ θεῷ τοῦ Δανιηλ αὐτὸς γάρ ἐστι θεὸς
μένων καὶ ζῶν εἰς γενεὰς γενεῶν ἕως τοῦ αἰῶνος
'''
"28" = ''':sup:`28` ἐγὼ Δαρεῖος ἔσομαι αὐτῷ προσκυνῶν καὶ δουλεύων πάσας τὰς ἡμέρας μου
τὰ γὰρ εἴδωλα τὰ χειροποίητα οὐ δύνανται σῶσαι ὡς ἐλυτρώσατο ὁ θεὸς τοῦ
Δανιηλ τὸν Δανιηλ
'''
"29" = ''':sup:`29` καὶ ὁ βασιλεὺς Δαρεῖος προσετέθη πρὸς τὸ γένος αὐτοῦ καὶ Δανιηλ
κατεστάθη ἐπὶ τῆς βασιλείας Δαρείου καὶ Κῦρος ὁ Πέρσης παρέλαβε τὴν
βασιλείαν αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
