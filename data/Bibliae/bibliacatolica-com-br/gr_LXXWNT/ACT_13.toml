[13]
"1" = ''':sup:`1` ἦσαν δὲ ἐν ἀντιοχείᾳ κατὰ τὴν οὗσαν ἐκκλησίαν προφῆται καὶ
διδάσκαλοι ὅ τε βαρναβᾶς καὶ συμεὼν ὁ καλούμενος νίγερ, καὶ λούκιος ὁ
κυρηναῖος, μαναήν τε ἡρῴδου τοῦ τετραάρχου σύντροφος καὶ σαῦλος.
'''
"2" = ''':sup:`2` λειτουργούντων δὲ αὐτῶν τῶ κυρίῳ καὶ νηστευόντων εἶπεν τὸ πνεῦμα τὸ
ἅγιον, ἀφορίσατε δή μοι τὸν βαρναβᾶν καὶ σαῦλον εἰς τὸ ἔργον ὃ
προσκέκλημαι αὐτούς.
'''
"3" = ''':sup:`3` τότε νηστεύσαντες καὶ προσευξάμενοι καὶ ἐπιθέντες τὰς χεῖρας αὐτοῖς
ἀπέλυσαν.
'''
"4" = ''':sup:`4` αὐτοὶ μὲν οὗν ἐκπεμφθέντες ὑπὸ τοῦ ἁγίου πνεύματος κατῆλθον εἰς
σελεύκειαν, ἐκεῖθέν τε ἀπέπλευσαν εἰς κύπρον,
'''
"5" = ''':sup:`5` καὶ γενόμενοι ἐν σαλαμῖνι κατήγγελλον τὸν λόγον τοῦ θεοῦ ἐν ταῖς
συναγωγαῖς τῶν ἰουδαίων· εἶχον δὲ καὶ ἰωάννην ὑπηρέτην.
'''
"6" = ''':sup:`6` διελθόντες δὲ ὅλην τὴν νῆσον ἄχρι πάφου εὖρον ἄνδρα τινὰ μάγον
ψευδοπροφήτην ἰουδαῖον ᾧ ὄνομα βαριησοῦ,
'''
"7" = ''':sup:`7` ὃς ἦν σὺν τῶ ἀνθυπάτῳ σεργίῳ παύλῳ, ἀνδρὶ συνετῶ. οὖτος
προσκαλεσάμενος βαρναβᾶν καὶ σαῦλον ἐπεζήτησεν ἀκοῦσαι τὸν λόγον τοῦ
θεοῦ·
'''
"8" = ''':sup:`8` ἀνθίστατο δὲ αὐτοῖς ἐλύμας ὁ μάγος, οὕτως γὰρ μεθερμηνεύεται τὸ
ὄνομα αὐτοῦ, ζητῶν διαστρέψαι τὸν ἀνθύπατον ἀπὸ τῆς πίστεως.
'''
"9" = ''':sup:`9` σαῦλος δέ, ὁ καὶ παῦλος, πλησθεὶς πνεύματος ἁγίου ἀτενίσας εἰς αὐτὸν
'''
"10" = ''':sup:`10` εἶπεν, ὦ πλήρης παντὸς δόλου καὶ πάσης ῥᾳδιουργίας, υἱὲ διαβόλου,
εὐθείας;
'''
"11" = ''':sup:`11` καὶ νῦν ἰδοὺ χεὶρ κυρίου ἐπὶ σέ, καὶ ἔσῃ τυφλὸς μὴ βλέπων τὸν ἥλιον
ἄχρι καιροῦ. παραχρῆμά τε ἔπεσεν ἐπ᾽ αὐτὸν ἀχλὺς καὶ σκότος, καὶ
περιάγων ἐζήτει χειραγωγούς.
'''
"12" = ''':sup:`12` τότε ἰδὼν ὁ ἀνθύπατος τὸ γεγονὸς ἐπίστευσεν ἐκπλησσόμενος ἐπὶ τῇ
διδαχῇ τοῦ κυρίου.
'''
"13" = ''':sup:`13` ἀναχθέντες δὲ ἀπὸ τῆς πάφου οἱ περὶ παῦλον ἦλθον εἰς πέργην τῆς
παμφυλίας· ἰωάννης δὲ ἀποχωρήσας ἀπ᾽ αὐτῶν ὑπέστρεψεν εἰς ἱεροσόλυμα.
'''
"14" = ''':sup:`14` αὐτοὶ δὲ διελθόντες ἀπὸ τῆς πέργης παρεγένοντο εἰς ἀντιόχειαν τὴν
ἐκάθισαν.
'''
"15" = ''':sup:`15` μετὰ δὲ τὴν ἀνάγνωσιν τοῦ νόμου καὶ τῶν προφητῶν ἀπέστειλαν οἱ
ἀρχισυνάγωγοι πρὸς αὐτοὺς λέγοντες, ἄνδρες ἀδελφοί, εἴ τίς ἐστιν ἐν
ὑμῖν λόγος παρακλήσεως πρὸς τὸν λαόν, λέγετε.
'''
"16" = ''':sup:`16` ἀναστὰς δὲ παῦλος καὶ κατασείσας τῇ χειρὶ εἶπεν· ἄνδρες ἰσραηλῖται
καὶ οἱ φοβούμενοι τὸν θεόν, ἀκούσατε.
'''
"17" = ''':sup:`17` ὁ θεὸς τοῦ λαοῦ τούτου ἰσραὴλ ἐξελέξατο τοὺς πατέρας ἡμῶν, καὶ τὸν
λαὸν ὕψωσεν ἐν τῇ παροικίᾳ ἐν γῇ αἰγύπτου, καὶ μετὰ βραχίονος ὑψηλοῦ
ἐξήγαγεν αὐτοὺς ἐξ αὐτῆς,
'''
"18" = ''':sup:`18` καὶ ὡς τεσσερακονταετῆ χρόνον ἐτροποφόρησεν αὐτοὺς ἐν τῇ ἐρήμῳ,
'''
"19" = ''':sup:`19` καὶ καθελὼν ἔθνη ἑπτὰ ἐν γῇ χανάαν κατεκληρονόμησεν τὴν γῆν αὐτῶν
'''
"20" = ''':sup:`20` ὡς ἔτεσιν τετρακοσίοις καὶ πεντήκοντα. καὶ μετὰ ταῦτα ἔδωκεν κριτὰς
'''
"21" = ''':sup:`21` κἀκεῖθεν ᾐτήσαντο βασιλέα, καὶ ἔδωκεν αὐτοῖς ὁ θεὸς τὸν σαοὺλ υἱὸν
κίς, ἄνδρα ἐκ φυλῆς βενιαμίν, ἔτη τεσσεράκοντα.
'''
"22" = ''':sup:`22` καὶ μεταστήσας αὐτὸν ἤγειρεν τὸν δαυὶδ αὐτοῖς εἰς βασιλέα, ᾧ καὶ
εἶπεν μαρτυρήσας, εὖρον δαυὶδ τὸν τοῦ ἰεσσαί, ἄνδρα κατὰ τὴν καρδίαν
μου, ὃς ποιήσει πάντα τὰ θελήματά μου.
'''
"23" = ''':sup:`23` τούτου ὁ θεὸς ἀπὸ τοῦ σπέρματος κατ᾽ ἐπαγγελίαν ἤγαγεν τῶ ἰσραὴλ
σωτῆρα ἰησοῦν,
'''
"24" = ''':sup:`24` προκηρύξαντος ἰωάννου πρὸ προσώπου τῆς εἰσόδου αὐτοῦ βάπτισμα
μετανοίας παντὶ τῶ λαῶ ἰσραήλ.
'''
"25" = ''':sup:`25` ὡς δὲ ἐπλήρου ἰωάννης τὸν δρόμον, ἔλεγεν, τί ἐμὲ ὑπονοεῖτε εἶναι;
οὐκ εἰμὶ ἐγώ· ἀλλ᾽ ἰδοὺ ἔρχεται μετ᾽ ἐμὲ οὖ οὐκ εἰμὶ ἄξιος τὸ ὑπόδημα
τῶν ποδῶν λῦσαι.
'''
"26" = ''':sup:`26` ἄνδρες ἀδελφοί, υἱοὶ γένους ἀβραὰμ καὶ οἱ ἐν ὑμῖν φοβούμενοι τὸν
θεόν, ἡμῖν ὁ λόγος τῆς σωτηρίας ταύτης ἐξαπεστάλη.
'''
"27" = ''':sup:`27` οἱ γὰρ κατοικοῦντες ἐν ἰερουσαλὴμ καὶ οἱ ἄρχοντες αὐτῶν τοῦτον
ἀγνοήσαντες καὶ τὰς φωνὰς τῶν προφητῶν τὰς κατὰ πᾶν σάββατον
ἀναγινωσκομένας κρίναντες ἐπλήρωσαν,
'''
"28" = ''':sup:`28` καὶ μηδεμίαν αἰτίαν θανάτου εὑρόντες ᾐτήσαντο πιλᾶτον ἀναιρεθῆναι
αὐτόν·
'''
"29" = ''':sup:`29` ὡς δὲ ἐτέλεσαν πάντα τὰ περὶ αὐτοῦ γεγραμμένα, καθελόντες ἀπὸ τοῦ
ξύλου ἔθηκαν εἰς μνημεῖον.
'''
"30" = ''':sup:`30` ὁ δὲ θεὸς ἤγειρεν αὐτὸν ἐκ νεκρῶν·
'''
"31" = ''':sup:`31` ὃς ὤφθη ἐπὶ ἡμέρας πλείους τοῖς συναναβᾶσιν αὐτῶ ἀπὸ τῆς γαλιλαίας
'''
"32" = ''':sup:`32` καὶ ἡμεῖς ὑμᾶς εὐαγγελιζόμεθα τὴν πρὸς τοὺς πατέρας ἐπαγγελίαν
γενομένην,
ἰησοῦν, ὡς καὶ ἐν τῶ ψαλμῶ γέγραπται τῶ δευτέρῳ, υἱός μου εἶ σύ, ἐγὼ
σήμερον γεγέννηκά σε.
'''
"34" = ''':sup:`34` ὅτι δὲ ἀνέστησεν αὐτὸν ἐκ νεκρῶν μηκέτι μέλλοντα ὑποστρέφειν εἰς
διαφθοράν, οὕτως εἴρηκεν ὅτι δώσω ὑμῖν τὰ ὅσια δαυὶδ τὰ πιστά.
'''
"35" = ''':sup:`35` διότι καὶ ἐν ἑτέρῳ λέγει, οὐ δώσεις τὸν ὅσιόν σου ἰδεῖν διαφθοράν.
'''
"36" = ''':sup:`36` δαυὶδ μὲν γὰρ ἰδίᾳ γενεᾷ ὑπηρετήσας τῇ τοῦ θεοῦ βουλῇ ἐκοιμήθη καὶ
προσετέθη πρὸς τοὺς πατέρας αὐτοῦ καὶ εἶδεν διαφθοράν,
'''
"37" = ''':sup:`37` ὃν δὲ ὁ θεὸς ἤγειρεν οὐκ εἶδεν διαφθοράν.
'''
"38" = ''':sup:`38` γνωστὸν οὗν ἔστω ὑμῖν, ἄνδρες ἀδελφοί, ὅτι διὰ τούτου ὑμῖν ἄφεσις
μωϊσέως δικαιωθῆναι
'''
"39" = ''':sup:`39` ἐν τούτῳ πᾶς ὁ πιστεύων δικαιοῦται.
'''
"40" = ''':sup:`40` βλέπετε οὗν μὴ ἐπέλθῃ τὸ εἰρημένον ἐν τοῖς προφήταις,
'''
"41" = ''':sup:`41` ἴδετε, οἱ καταφρονηταί, καὶ θαυμάσατε καὶ ἀφανίσθητε, ὅτι ἔργον
ἐργάζομαι ἐγὼ ἐν ταῖς ἡμέραις ὑμῶν, ἔργον ὃ οὐ μὴ πιστεύσητε ἐάν τις
ἐκδιηγῆται ὑμῖν.
'''
"42" = ''':sup:`42` ἐξιόντων δὲ αὐτῶν παρεκάλουν εἰς τὸ μεταξὺ σάββατον λαληθῆναι
αὐτοῖς τὰ ῥήματα ταῦτα.
'''
"43" = ''':sup:`43` λυθείσης δὲ τῆς συναγωγῆς ἠκολούθησαν πολλοὶ τῶν ἰουδαίων καὶ τῶν
σεβομένων προσηλύτων τῶ παύλῳ καὶ τῶ βαρναβᾷ, οἵτινες προσλαλοῦντες
αὐτοῖς ἔπειθον αὐτοὺς προσμένειν τῇ χάριτι τοῦ θεοῦ.
'''
"44" = ''':sup:`44` τῶ δὲ ἐρχομένῳ σαββάτῳ σχεδὸν πᾶσα ἡ πόλις συνήχθη ἀκοῦσαι τὸν
λόγον τοῦ κυρίου.
'''
"45" = ''':sup:`45` ἰδόντες δὲ οἱ ἰουδαῖοι τοὺς ὄχλους ἐπλήσθησαν ζήλου καὶ ἀντέλεγον
τοῖς ὑπὸ παύλου λαλουμένοις βλασφημοῦντες.
'''
"46" = ''':sup:`46` παρρησιασάμενοί τε ὁ παῦλος καὶ ὁ βαρναβᾶς εἶπαν, ὑμῖν ἦν ἀναγκαῖον
πρῶτον λαληθῆναι τὸν λόγον τοῦ θεοῦ· ἐπειδὴ ἀπωθεῖσθε αὐτὸν καὶ οὐκ
ἀξίους κρίνετε ἑαυτοὺς τῆς αἰωνίου ζωῆς, ἰδοὺ στρεφόμεθα εἰς τὰ ἔθνη.
'''
"47" = ''':sup:`47` οὕτως γὰρ ἐντέταλται ἡμῖν ὁ κύριος, τέθεικά σε εἰς φῶς ἐθνῶν τοῦ
εἶναί σε εἰς σωτηρίαν ἕως ἐσχάτου τῆς γῆς.
'''
"48" = ''':sup:`48` ἀκούοντα δὲ τὰ ἔθνη ἔχαιρον καὶ ἐδόξαζον τὸν λόγον τοῦ κυρίου, καὶ
ἐπίστευσαν ὅσοι ἦσαν τεταγμένοι εἰς ζωὴν αἰώνιον·
'''
"49" = ''':sup:`49` διεφέρετο δὲ ὁ λόγος τοῦ κυρίου δι᾽ ὅλης τῆς χώρας.
'''
"50" = ''':sup:`50` οἱ δὲ ἰουδαῖοι παρώτρυναν τὰς σεβομένας γυναῖκας τὰς εὐσχήμονας καὶ
τοὺς πρώτους τῆς πόλεως καὶ ἐπήγειραν διωγμὸν ἐπὶ τὸν παῦλον καὶ
βαρναβᾶν, καὶ ἐξέβαλον αὐτοὺς ἀπὸ τῶν ὁρίων αὐτῶν.
'''
"51" = ''':sup:`51` οἱ δὲ ἐκτιναξάμενοι τὸν κονιορτὸν τῶν ποδῶν ἐπ᾽ αὐτοὺς ἦλθον εἰς
ἰκόνιον,
'''
"52" = ''':sup:`52` οἵ τε μαθηταὶ ἐπληροῦντο χαρᾶς καὶ πνεύματος ἁγίου.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
