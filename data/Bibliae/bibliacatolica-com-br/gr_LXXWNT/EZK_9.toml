[9]
"1" = ''':sup:`1` καὶ ἀνέκραγεν εἰς τὰ ὦτά μου φωνῇ μεγάλῃ λέγων ἤγγικεν ἡ ἐκδίκησις
τῆς πόλεως καὶ ἕκαστος εἶχεν τὰ σκεύη τῆς ἐξολεθρεύσεως ἐν χειρὶ αὐτοῦ
'''
"2" = ''':sup:`2` καὶ ἰδοὺ ἓξ ἄνδρες ἤρχοντο ἀπὸ τῆς ὁδοῦ τῆς πύλης τῆς ὑψηλῆς τῆς
βλεπούσης πρὸς βορρᾶν καὶ ἑκάστου πέλυξ ἐν τῇ χειρὶ αὐτοῦ καὶ εἷς ἀνὴρ
ἐν μέσῳ αὐτῶν ἐνδεδυκὼς ποδήρη καὶ ζώνη σαπφείρου ἐπὶ τῆς ὀσφύος αὐτοῦ
καὶ εἰσήλθοσαν καὶ ἔστησαν ἐχόμενοι τοῦ θυσιαστηρίου τοῦ χαλκοῦ
'''
"3" = ''':sup:`3` καὶ δόξα θεοῦ τοῦ Ισραηλ ἀνέβη ἀπὸ τῶν χερουβιν ἡ οὖσα ἐπ’ αὐτῶν εἰς
τὸ αἴθριον τοῦ οἴκου καὶ ἐκάλεσεν τὸν ἄνδρα τὸν ἐνδεδυκότα τὸν ποδήρη
ὃς εἶχεν ἐπὶ τῆς ὀσφύος αὐτοῦ τὴν ζώνην
'''
"4" = ''':sup:`4` καὶ εἶπεν πρὸς αὐτόν δίελθε μέσην τὴν Ιερουσαλημ καὶ δὸς τὸ σημεῖον
ἐπὶ τὰ μέτωπα τῶν ἀνδρῶν τῶν καταστεναζόντων καὶ τῶν κατωδυνωμένων ἐπὶ
πάσαις ταῖς ἀνομίαις ταῖς γινομέναις ἐν μέσῳ αὐτῆς
'''
"5" = ''':sup:`5` καὶ τούτοις εἶπεν ἀκούοντός μου πορεύεσθε ὀπίσω αὐτοῦ εἰς τὴν πόλιν
καὶ κόπτετε καὶ μὴ φείδεσθε τοῖς ὀφθαλμοῖς ὑμῶν καὶ μὴ ἐλεήσητε
'''
"6" = ''':sup:`6` πρεσβύτερον καὶ νεανίσκον καὶ παρθένον καὶ νήπια καὶ γυναῖκας
ἀποκτείνατε εἰς ἐξάλειψιν ἐπὶ δὲ πάντας ἐφ’ οὕς ἐστιν τὸ σημεῖον μὴ
ἐγγίσητε καὶ ἀπὸ τῶν ἁγίων μου ἄρξασθε καὶ ἤρξαντο ἀπὸ τῶν ἀνδρῶν τῶν
πρεσβυτέρων οἳ ἦσαν ἔσω ἐν τῷ οἴκῳ
'''
"7" = ''':sup:`7` καὶ εἶπεν πρὸς αὐτούς μιάνατε τὸν οἶκον καὶ πλήσατε τὰς ὁδοὺς νεκρῶν
ἐκπορευόμενοι καὶ κόπτετε
'''
"8" = ''':sup:`8` καὶ ἐγένετο ἐν τῷ κόπτειν αὐτοὺς καὶ πίπτω ἐπὶ πρόσωπόν μου καὶ
ἀνεβόησα καὶ εἶπα οἴμμοι κύριε ἐξαλείφεις σὺ τοὺς καταλοίπους τοῦ
Ισραηλ ἐν τῷ ἐκχέαι σε τὸν θυμόν σου ἐπὶ Ιερουσαλημ
'''
"9" = ''':sup:`9` καὶ εἶπεν πρός με ἀδικία τοῦ οἴκου Ισραηλ καὶ Ιουδα μεμεγάλυνται
σφόδρα σφόδρα ὅτι ἐπλήσθη ἡ γῆ λαῶν πολλῶν καὶ ἡ πόλις ἐπλήσθη ἀδικίας
καὶ ἀκαθαρσίας ὅτι εἶπαν ἐγκαταλέλοιπεν κύριος τὴν γῆν οὐκ ἐφορᾷ ὁ
κύριος
'''
"10" = ''':sup:`10` καὶ οὐ φείσεταί μου ὁ ὀφθαλμός οὐδὲ μὴ ἐλεήσω τὰς ὁδοὺς αὐτῶν εἰς
κεφαλὰς αὐτῶν δέδωκα
'''
"11" = ''':sup:`11` καὶ ἰδοὺ ὁ ἀνὴρ ὁ ἐνδεδυκὼς τὸν ποδήρη καὶ ἐζωσμένος τῇ ζώνῃ τὴν
ὀσφὺν αὐτοῦ καὶ ἀπεκρίνατο λέγων πεποίηκα καθὼς ἐνετείλω μοι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
