[22]
"1" = ''':sup:`1` καὶ ἀπῆλθεν ἐκεῖθεν Δαυιδ καὶ διεσώθη καὶ ἔρχεται εἰς τὸ σπήλαιον τὸ
Οδολλαμ καὶ ἀκούουσιν οἱ ἀδελφοὶ αὐτοῦ καὶ ὁ οἶκος τοῦ πατρὸς αὐτοῦ καὶ
καταβαίνουσιν πρὸς αὐτὸν ἐκεῖ
'''
"2" = ''':sup:`2` καὶ συνήγοντο πρὸς αὐτὸν πᾶς ἐν ἀνάγκῃ καὶ πᾶς ὑπόχρεως καὶ πᾶς
κατώδυνος ψυχῇ καὶ ἦν ἐπ’ αὐτῶν ἡγούμενος καὶ ἦσαν μετ’ αὐτοῦ ὡς
τετρακόσιοι ἄνδρες
'''
"3" = ''':sup:`3` καὶ ἀπῆλθεν Δαυιδ ἐκεῖθεν εἰς Μασσηφα τῆς Μωαβ καὶ εἶπεν πρὸς
βασιλέα Μωαβ γινέσθωσαν δὴ ὁ πατήρ μου καὶ ἡ μήτηρ μου παρὰ σοί ἕως
ὅτου γνῶ τί ποιήσει μοι ὁ θεός
'''
"4" = ''':sup:`4` καὶ παρεκάλεσεν τὸ πρόσωπον τοῦ βασιλέως Μωαβ καὶ κατῴκουν μετ’
αὐτοῦ πάσας τὰς ἡμέρας ὄντος τοῦ Δαυιδ ἐν τῇ περιοχῇ
'''
"5" = ''':sup:`5` καὶ εἶπεν Γαδ ὁ προφήτης πρὸς Δαυιδ μὴ κάθου ἐν τῇ περιοχῇ πορεύου
καὶ ἥξεις εἰς γῆν Ιουδα καὶ ἐπορεύθη Δαυιδ καὶ ἦλθεν καὶ ἐκάθισεν ἐν
πόλει Σαριχ
'''
"6" = ''':sup:`6` καὶ ἤκουσεν Σαουλ ὅτι ἔγνωσται Δαυιδ καὶ οἱ ἄνδρες οἱ μετ’ αὐτοῦ καὶ
Σαουλ ἐκάθητο ἐν τῷ βουνῷ ὑπὸ τὴν ἄρουραν τὴν ἐν Ραμα καὶ τὸ δόρυ ἐν τῇ
χειρὶ αὐτοῦ καὶ πάντες οἱ παῖδες αὐτοῦ παρειστήκεισαν αὐτῷ
'''
"7" = ''':sup:`7` καὶ εἶπεν Σαουλ πρὸς τοὺς παῖδας αὐτοῦ τοὺς παρεστηκότας αὐτῷ καὶ
εἶπεν αὐτοῖς ἀκούσατε δή υἱοὶ Βενιαμιν εἰ ἀληθῶς πᾶσιν ὑμῖν δώσει ὁ
υἱὸς Ιεσσαι ἀγροὺς καὶ ἀμπελῶνας καὶ πάντας ὑμᾶς τάξει ἑκατοντάρχους
καὶ χιλιάρχους
'''
"8" = ''':sup:`8` ὅτι σύγκεισθε πάντες ὑμεῖς ἐπ’ ἐμέ καὶ οὐκ ἔστιν ὁ ἀποκαλύπτων τὸ
ὠτίον μου ἐν τῷ διαθέσθαι τὸν υἱόν μου διαθήκην μετὰ τοῦ υἱοῦ Ιεσσαι
καὶ οὐκ ἔστιν πονῶν περὶ ἐμοῦ ἐξ ὑμῶν καὶ ἀποκαλύπτων τὸ ὠτίον μου ὅτι
ἐπήγειρεν ὁ υἱός μου τὸν δοῦλόν μου ἐπ’ ἐμὲ εἰς ἐχθρὸν ὡς ἡ ἡμέρα αὕτη
'''
"9" = ''':sup:`9` καὶ ἀποκρίνεται Δωηκ ὁ Σύρος ὁ καθεστηκὼς ἐπὶ τὰς ἡμιόνους Σαουλ καὶ
εἶπεν ἑόρακα τὸν υἱὸν Ιεσσαι παραγινόμενον εἰς Νομβα πρὸς Αβιμελεχ υἱὸν
Αχιτωβ τὸν ἱερέα
'''
"10" = ''':sup:`10` καὶ ἠρώτα αὐτῷ διὰ τοῦ θεοῦ καὶ ἐπισιτισμὸν ἔδωκεν αὐτῷ καὶ τὴν
ῥομφαίαν Γολιαδ τοῦ ἀλλοφύλου ἔδωκεν αὐτῷ
'''
"11" = ''':sup:`11` καὶ ἀπέστειλεν ὁ βασιλεὺς καλέσαι τὸν Αβιμελεχ υἱὸν Αχιτωβ καὶ
πάντας τοὺς υἱοὺς τοῦ πατρὸς αὐτοῦ τοὺς ἱερεῖς τοὺς ἐν Νομβα καὶ
παρεγένοντο πάντες πρὸς τὸν βασιλέα
'''
"12" = ''':sup:`12` καὶ εἶπεν Σαουλ ἄκουε δή υἱὲ Αχιτωβ καὶ εἶπεν ἰδοὺ ἐγώ λάλει κύριε
'''
"13" = ''':sup:`13` καὶ εἶπεν αὐτῷ Σαουλ ἵνα τί συνέθου κατ’ ἐμοῦ σὺ καὶ ὁ υἱὸς Ιεσσαι
δοῦναί σε αὐτῷ ἄρτον καὶ ῥομφαίαν καὶ ἐρωτᾶν αὐτῷ διὰ τοῦ θεοῦ θέσθαι
αὐτὸν ἐπ’ ἐμὲ εἰς ἐχθρὸν ὡς ἡ ἡμέρα αὕτη
'''
"14" = ''':sup:`14` καὶ ἀπεκρίθη τῷ βασιλεῖ καὶ εἶπεν καὶ τίς ἐν πᾶσιν τοῖς δούλοις σου
ὡς Δαυιδ πιστὸς καὶ γαμβρὸς τοῦ βασιλέως καὶ ἄρχων παντὸς παραγγέλματός
σου καὶ ἔνδοξος ἐν τῷ οἴκῳ σου
'''
"15" = ''':sup:`15` ἦ σήμερον ἦργμαι ἐρωτᾶν αὐτῷ διὰ τοῦ θεοῦ μηδαμῶς μὴ δότω ὁ
βασιλεὺς κατὰ τοῦ δούλου αὐτοῦ λόγον καὶ ἐφ’ ὅλον τὸν οἶκον τοῦ πατρός
μου ὅτι οὐκ ᾔδει ὁ δοῦλος ὁ σὸς ἐν πᾶσιν τούτοις ῥῆμα μικρὸν ἢ μέγα
'''
"16" = ''':sup:`16` καὶ εἶπεν ὁ βασιλεὺς Σαουλ θανάτῳ ἀποθανῇ Αβιμελεχ σὺ καὶ πᾶς ὁ
οἶκος τοῦ πατρός σου
'''
"17" = ''':sup:`17` καὶ εἶπεν ὁ βασιλεὺς τοῖς παρατρέχουσιν τοῖς ἐφεστηκόσιν ἐπ’ αὐτόν
προσαγάγετε καὶ θανατοῦτε τοὺς ἱερεῖς τοῦ κυρίου ὅτι ἡ χεὶρ αὐτῶν μετὰ
Δαυιδ καὶ ὅτι ἔγνωσαν ὅτι φεύγει αὐτός καὶ οὐκ ἀπεκάλυψαν τὸ ὠτίον μου
καὶ οὐκ ἐβουλήθησαν οἱ παῖδες τοῦ βασιλέως ἐπενεγκεῖν τὰς χεῖρας αὐτῶν
ἀπαντῆσαι εἰς τοὺς ἱερεῖς κυρίου
'''
"18" = ''':sup:`18` καὶ εἶπεν ὁ βασιλεὺς τῷ Δωηκ ἐπιστρέφου σὺ καὶ ἀπάντα εἰς τοὺς
ἱερεῖς καὶ ἐπεστράφη Δωηκ ὁ Σύρος καὶ ἐθανάτωσεν τοὺς ἱερεῖς κυρίου ἐν
τῇ ἡμέρᾳ ἐκείνῃ τριακοσίους καὶ πέντε ἄνδρας πάντας αἴροντας εφουδ
'''
"19" = ''':sup:`19` καὶ τὴν Νομβα τὴν πόλιν τῶν ἱερέων ἐπάταξεν ἐν στόματι ῥομφαίας ἀπὸ
ἀνδρὸς ἕως γυναικός ἀπὸ νηπίου ἕως θηλάζοντος καὶ μόσχου καὶ ὄνου καὶ
προβάτου
'''
"20" = ''':sup:`20` καὶ διασῴζεται υἱὸς εἷς τῷ Αβιμελεχ υἱῷ Αχιτωβ καὶ ὄνομα αὐτῷ
Αβιαθαρ καὶ ἔφυγεν ὀπίσω Δαυιδ
'''
"21" = ''':sup:`21` καὶ ἀπήγγειλεν Αβιαθαρ τῷ Δαυιδ ὅτι ἐθανάτωσεν Σαουλ πάντας τοὺς
ἱερεῖς τοῦ κυρίου
'''
"22" = ''':sup:`22` καὶ εἶπεν Δαυιδ τῷ Αβιαθαρ ἤιδειν ἐν τῇ ἡμέρᾳ ἐκείνῃ ὅτι Δωηκ ὁ
Σύρος ὅτι ἀπαγγέλλων ἀπαγγελεῖ τῷ Σαουλ ἐγώ εἰμι αἴτιος τῶν ψυχῶν οἴκου
τοῦ πατρός σου
'''
"23" = ''':sup:`23` κάθου μετ’ ἐμοῦ μὴ φοβοῦ ὅτι οὗ ἐὰν ζητῶ τῇ ψυχῇ μου τόπον ζητήσω
καὶ τῇ ψυχῇ σου ὅτι πεφύλαξαι σὺ παρ’ ἐμοί
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
