[109]
"1" = ''':sup:`1` Gr. Psalm 109 (Heb. 110) τῷ Δαυιδ ψαλμός εἶπεν ὁ κύριος τῷ κυρίῳ μου
κάθου ἐκ δεξιῶν μου ἕως ἂν θῶ τοὺς ἐχθρούς σου ὑποπόδιον τῶν ποδῶν σου
'''
"2" = ''':sup:`2` ῥάβδον δυνάμεώς σου ἐξαποστελεῖ κύριος ἐκ Σιων καὶ κατακυρίευε ἐν
μέσῳ τῶν ἐχθρῶν σου
'''
"3" = ''':sup:`3` μετὰ σοῦ ἡ ἀρχὴ ἐν ἡμέρᾳ τῆς δυνάμεώς σου ἐν ταῖς λαμπρότησιν τῶν
ἁγίων ἐκ γαστρὸς πρὸ ἑωσφόρου ἐξεγέννησά σε
'''
"4" = ''':sup:`4` ὤμοσεν κύριος καὶ οὐ μεταμεληθήσεται σὺ εἶ ἱερεὺς εἰς τὸν αἰῶνα κατὰ
τὴν τάξιν Μελχισεδεκ
'''
"5" = ''':sup:`5` κύριος ἐκ δεξιῶν σου συνέθλασεν ἐν ἡμέρᾳ ὀργῆς αὐτοῦ βασιλεῖς
'''
"6" = ''':sup:`6` κρινεῖ ἐν τοῖς ἔθνεσιν πληρώσει πτώματα συνθλάσει κεφαλὰς ἐπὶ γῆς
πολλῶν
'''
"7" = ''':sup:`7` ἐκ χειμάρρου ἐν ὁδῷ πίεται διὰ τοῦτο ὑψώσει κεφαλήν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
