[27]
"1" = ''':sup:`1` καὶ προσελθοῦσαι αἱ θυγατέρες Σαλπααδ υἱοῦ Οφερ υἱοῦ Γαλααδ υἱοῦ
Μαχιρ τοῦ δήμου Μανασση τῶν υἱῶν Ιωσηφ καὶ ταῦτα τὰ ὀνόματα αὐτῶν Μαλα
καὶ Νουα καὶ Εγλα καὶ Μελχα καὶ Θερσα
'''
"2" = ''':sup:`2` καὶ στᾶσαι ἔναντι Μωυσῆ καὶ ἔναντι Ελεαζαρ τοῦ ἱερέως καὶ ἔναντι τῶν
ἀρχόντων καὶ ἔναντι πάσης συναγωγῆς ἐπὶ τῆς θύρας τῆς σκηνῆς τοῦ
μαρτυρίου λέγουσιν
'''
"3" = ''':sup:`3` ὁ πατὴρ ἡμῶν ἀπέθανεν ἐν τῇ ἐρήμῳ καὶ αὐτὸς οὐκ ἦν ἐν μέσῳ τῆς
συναγωγῆς τῆς ἐπισυστάσης ἔναντι κυρίου ἐν τῇ συναγωγῇ Κορε ὅτι διὰ
ἁμαρτίαν αὐτοῦ ἀπέθανεν καὶ υἱοὶ οὐκ ἐγένοντο αὐτῷ
'''
"4" = ''':sup:`4` μὴ ἐξαλειφθήτω τὸ ὄνομα τοῦ πατρὸς ἡμῶν ἐκ μέσου τοῦ δήμου αὐτοῦ ὅτι
οὐκ ἔστιν αὐτῷ υἱός δότε ἡμῖν κατάσχεσιν ἐν μέσῳ ἀδελφῶν πατρὸς ἡμῶν
'''
"5" = ''':sup:`5` καὶ προσήγαγεν Μωυσῆς τὴν κρίσιν αὐτῶν ἔναντι κυρίου
'''
"6" = ''':sup:`6` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"7" = ''':sup:`7` ὀρθῶς θυγατέρες Σαλπααδ λελαλήκασιν δόμα δώσεις αὐταῖς κατάσχεσιν
κληρονομίας ἐν μέσῳ ἀδελφῶν πατρὸς αὐτῶν καὶ περιθήσεις τὸν κλῆρον τοῦ
πατρὸς αὐτῶν αὐταῖς
'''
"8" = ''':sup:`8` καὶ τοῖς υἱοῖς Ισραηλ λαλήσεις λέγων ἄνθρωπος ἐὰν ἀποθάνῃ καὶ υἱὸς
μὴ ᾖ αὐτῷ περιθήσετε τὴν κληρονομίαν αὐτοῦ τῇ θυγατρὶ αὐτοῦ
'''
"9" = ''':sup:`9` ἐὰν δὲ μὴ ᾖ θυγάτηρ αὐτῷ δώσετε τὴν κληρονομίαν τῷ ἀδελφῷ αὐτοῦ
'''
"10" = ''':sup:`10` ἐὰν δὲ μὴ ὦσιν αὐτῷ ἀδελφοί δώσετε τὴν κληρονομίαν τῷ ἀδελφῷ τοῦ
πατρὸς αὐτοῦ
'''
"11" = ''':sup:`11` ἐὰν δὲ μὴ ὦσιν ἀδελφοὶ τοῦ πατρὸς αὐτοῦ δώσετε τὴν κληρονομίαν τῷ
οἰκείῳ τῷ ἔγγιστα αὐτοῦ ἐκ τῆς φυλῆς αὐτοῦ κληρονομήσει τὰ αὐτοῦ καὶ
ἔσται τοῦτο τοῖς υἱοῖς Ισραηλ δικαίωμα κρίσεως καθὰ συνέταξεν κύριος τῷ
Μωυσῇ
'''
"12" = ''':sup:`12` καὶ εἶπεν κύριος πρὸς Μωυσῆν ἀνάβηθι εἰς τὸ ὄρος τὸ ἐν τῷ πέραν
τοῦτο ὄρος Ναβαυ καὶ ἰδὲ τὴν γῆν Χανααν ἣν ἐγὼ δίδωμι τοῖς υἱοῖς Ισραηλ
ἐν κατασχέσει
'''
"13" = ''':sup:`13` καὶ ὄψει αὐτὴν καὶ προστεθήσῃ πρὸς τὸν λαόν σου καὶ σύ καθὰ
προσετέθη Ααρων ὁ ἀδελφός σου ἐν Ωρ τῷ ὄρει
'''
"14" = ''':sup:`14` διότι παρέβητε τὸ ῥῆμά μου ἐν τῇ ἐρήμῳ Σιν ἐν τῷ ἀντιπίπτειν τὴν
συναγωγὴν ἁγιάσαι με οὐχ ἡγιάσατέ με ἐπὶ τῷ ὕδατι ἔναντι αὐτῶν τοῦτό
ἐστιν ὕδωρ ἀντιλογίας Καδης ἐν τῇ ἐρήμῳ Σιν
'''
"15" = ''':sup:`15` καὶ εἶπεν Μωυσῆς πρὸς κύριον
'''
"16" = ''':sup:`16` ἐπισκεψάσθω κύριος ὁ θεὸς τῶν πνευμάτων καὶ πάσης σαρκὸς ἄνθρωπον
ἐπὶ τῆς συναγωγῆς ταύτης
'''
"17" = ''':sup:`17` ὅστις ἐξελεύσεται πρὸ προσώπου αὐτῶν καὶ ὅστις εἰσελεύσεται πρὸ
προσώπου αὐτῶν καὶ ὅστις ἐξάξει αὐτοὺς καὶ ὅστις εἰσάξει αὐτούς καὶ οὐκ
ἔσται ἡ συναγωγὴ κυρίου ὡσεὶ πρόβατα οἷς οὐκ ἔστιν ποιμήν
'''
"18" = ''':sup:`18` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων λαβὲ πρὸς σεαυτὸν τὸν Ἰησοῦν
υἱὸν Ναυη ἄνθρωπον ὃς ἔχει πνεῦμα ἐν ἑαυτῷ καὶ ἐπιθήσεις τὰς χεῖράς σου
ἐπ’ αὐτὸν
'''
"19" = ''':sup:`19` καὶ στήσεις αὐτὸν ἔναντι Ελεαζαρ τοῦ ἱερέως καὶ ἐντελῇ αὐτῷ ἔναντι
πάσης συναγωγῆς καὶ ἐντελῇ περὶ αὐτοῦ ἐναντίον αὐτῶν
'''
"20" = ''':sup:`20` καὶ δώσεις τῆς δόξης σου ἐπ’ αὐτόν ὅπως ἂν εἰσακούσωσιν αὐτοῦ οἱ
υἱοὶ Ισραηλ
'''
"21" = ''':sup:`21` καὶ ἔναντι Ελεαζαρ τοῦ ἱερέως στήσεται καὶ ἐπερωτήσουσιν αὐτὸν τὴν
κρίσιν τῶν δήλων ἔναντι κυρίου ἐπὶ τῷ στόματι αὐτοῦ ἐξελεύσονται καὶ
ἐπὶ τῷ στόματι αὐτοῦ εἰσελεύσονται αὐτὸς καὶ οἱ υἱοὶ Ισραηλ ὁμοθυμαδὸν
καὶ πᾶσα ἡ συναγωγή
'''
"22" = ''':sup:`22` καὶ ἐποίησεν Μωυσῆς καθὰ ἐνετείλατο αὐτῷ κύριος καὶ λαβὼν τὸν
Ἰησοῦν ἔστησεν αὐτὸν ἐναντίον Ελεαζαρ τοῦ ἱερέως καὶ ἔναντι πάσης
συναγωγῆς
'''
"23" = ''':sup:`23` καὶ ἐπέθηκεν τὰς χεῖρας αὐτοῦ ἐπ’ αὐτὸν καὶ συνέστησεν αὐτόν
καθάπερ συνέταξεν κύριος τῷ Μωυσῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
