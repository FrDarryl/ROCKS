[22]
"1" = ''':sup:`1` Gr. Psalm 22 (Heb. 23) ψαλμὸς τῷ Δαυιδ κύριος ποιμαίνει με καὶ οὐδέν
με ὑστερήσει
'''
"2" = ''':sup:`2` εἰς τόπον χλόης ἐκεῖ με κατεσκήνωσεν ἐπὶ ὕδατος ἀναπαύσεως ἐξέθρεψέν
με
'''
"3" = ''':sup:`3` τὴν ψυχήν μου ἐπέστρεψεν ὡδήγησέν με ἐπὶ τρίβους δικαιοσύνης ἕνεκεν
τοῦ ὀνόματος αὐτοῦ
'''
"4" = ''':sup:`4` ἐὰν γὰρ καὶ πορευθῶ ἐν μέσῳ σκιᾶς θανάτου οὐ φοβηθήσομαι κακά ὅτι σὺ
μετ’ ἐμοῦ εἶ ἡ ῥάβδος σου καὶ ἡ βακτηρία σου αὐταί με παρεκάλεσαν
'''
"5" = ''':sup:`5` ἡτοίμασας ἐνώπιόν μου τράπεζαν ἐξ ἐναντίας τῶν θλιβόντων με ἐλίπανας
ἐν ἐλαίῳ τὴν κεφαλήν μου καὶ τὸ ποτήριόν σου μεθύσκον ὡς κράτιστον
'''
"6" = ''':sup:`6` καὶ τὸ ἔλεός σου καταδιώξεταί με πάσας τὰς ἡμέρας τῆς ζωῆς μου καὶ
τὸ κατοικεῖν με ἐν οἴκῳ κυρίου εἰς μακρότητα ἡμερῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
