[25]
"1" = ''':sup:`1` ἐν τρισὶν ὡραΐσθην καὶ ἀνέστην ὡραία ἔναντι κυρίου καὶ ἀνθρώπων
ὁμόνοια ἀδελφῶν καὶ φιλία τῶν πλησίον καὶ γυνὴ καὶ ἀνὴρ ἑαυτοῖς
συμπεριφερόμενοι
'''
"2" = ''':sup:`2` τρία δὲ εἴδη ἐμίσησεν ἡ ψυχή μου καὶ προσώχθισα σφόδρα τῇ ζωῇ αὐτῶν
πτωχὸν ὑπερήφανον καὶ πλούσιον ψεύστην γέροντα μοιχὸν ἐλαττούμενον
συνέσει
'''
"3" = ''':sup:`3` ἐν νεότητι οὐ συναγείοχας καὶ πῶς ἂν εὕροις ἐν τῷ γήρᾳ σου
'''
"4" = ''':sup:`4` ὡς ὡραῖον πολιαῖς κρίσις καὶ πρεσβυτέροις ἐπιγνῶναι βουλήν
'''
"5" = ''':sup:`5` ὡς ὡραία γερόντων σοφία καὶ δεδοξασμένοις διανόημα καὶ βουλή
'''
"6" = ''':sup:`6` στέφανος γερόντων πολυπειρία καὶ τὸ καύχημα αὐτῶν φόβος κυρίου
'''
"7" = ''':sup:`7` ἐννέα ὑπονοήματα ἐμακάρισα ἐν καρδίᾳ καὶ τὸ δέκατον ἐρῶ ἐπὶ γλώσσης
ἄνθρωπος εὐφραινόμενος ἐπὶ τέκνοις ζῶν καὶ βλέπων ἐπὶ πτώσει ἐχθρῶν
'''
"8" = ''':sup:`8` μακάριος ὁ συνοικῶν γυναικὶ συνετῇ καὶ ὃς ἐν γλώσσῃ οὐκ ὠλίσθησεν
καὶ ὃς οὐκ ἐδούλευσεν ἀναξίῳ ἑαυτοῦ
'''
"9" = ''':sup:`9` μακάριος ὃς εὗρεν φρόνησιν καὶ ὁ διηγούμενος εἰς ὦτα ἀκουόντων
'''
"10" = ''':sup:`10` ὡς μέγας ὁ εὑρὼν σοφίαν ἀλλ’ οὐκ ἔστιν ὑπὲρ τὸν φοβούμενον τὸν
κύριον
'''
"11" = ''':sup:`11` φόβος κυρίου ὑπὲρ πᾶν ὑπερέβαλεν ὁ κρατῶν αὐτοῦ τίνι ὁμοιωθήσεται
'''
"13" = ''':sup:`13` πᾶσαν πληγὴν καὶ μὴ πληγὴν καρδίας καὶ πᾶσαν πονηρίαν καὶ μὴ
πονηρίαν γυναικός
'''
"14" = ''':sup:`14` πᾶσαν ἐπαγωγὴν καὶ μὴ ἐπαγωγὴν μισούντων καὶ πᾶσαν ἐκδίκησιν καὶ μὴ
ἐκδίκησιν ἐχθρῶν
'''
"15" = ''':sup:`15` οὐκ ἔστιν κεφαλὴ ὑπὲρ κεφαλὴν ὄφεως καὶ οὐκ ἔστιν θυμὸς ὑπὲρ θυμὸν
ἐχθροῦ
'''
"16" = ''':sup:`16` συνοικῆσαι λέοντι καὶ δράκοντι εὐδοκήσω ἢ συνοικῆσαι μετὰ γυναικὸς
πονηρᾶς
'''
"17" = ''':sup:`17` πονηρία γυναικὸς ἀλλοιοῖ τὴν ὅρασιν αὐτῆς καὶ σκοτοῖ τὸ πρόσωπον
αὐτῆς ὡς ἄρκος
'''
"18" = ''':sup:`18` ἀνὰ μέσον τῶν πλησίον αὐτοῦ ἀναπεσεῖται ὁ ἀνὴρ αὐτῆς καὶ ἀκουσίως
ἀνεστέναξεν πικρά
'''
"19" = ''':sup:`19` μικρὰ πᾶσα κακία πρὸς κακίαν γυναικός κλῆρος ἁμαρτωλοῦ ἐπιπέσοι
αὐτῇ
'''
"20" = ''':sup:`20` ἀνάβασις ἀμμώδης ἐν ποσὶν πρεσβυτέρου οὕτως γυνὴ γλωσσώδης ἀνδρὶ
ἡσύχῳ
'''
"21" = ''':sup:`21` μὴ προσπέσῃς ἐπὶ κάλλος γυναικὸς καὶ γυναῖκα μὴ ἐπιποθήσῃς
'''
"22" = ''':sup:`22` ὀργὴ καὶ ἀναίδεια καὶ αἰσχύνη μεγάλη γυνὴ ἐὰν ἐπιχορηγῇ τῷ ἀνδρὶ
αὐτῆς
'''
"23" = ''':sup:`23` καρδία ταπεινὴ καὶ πρόσωπον σκυθρωπὸν καὶ πληγὴ καρδίας γυνὴ πονηρά
χεῖρες παρειμέναι καὶ γόνατα παραλελυμένα ἥτις οὐ μακαριεῖ τὸν ἄνδρα
αὐτῆς
'''
"24" = ''':sup:`24` ἀπὸ γυναικὸς ἀρχὴ ἁμαρτίας καὶ δι’ αὐτὴν ἀποθνῄσκομεν πάντες
'''
"25" = ''':sup:`25` μὴ δῷς ὕδατι διέξοδον μηδὲ γυναικὶ πονηρᾷ παρρησίαν
'''
"26" = ''':sup:`26` εἰ μὴ πορεύεται κατὰ χεῖράς σου ἀπὸ τῶν σαρκῶν σου ἀπότεμε αὐτήν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
