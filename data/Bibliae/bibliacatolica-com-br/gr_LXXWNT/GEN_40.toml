[40]
"1" = ''':sup:`1` ἐγένετο δὲ μετὰ τὰ ῥήματα ταῦτα ἥμαρτεν ὁ ἀρχιοινοχόος τοῦ βασιλέως
Αἰγύπτου καὶ ὁ ἀρχισιτοποιὸς τῷ κυρίῳ αὐτῶν βασιλεῖ Αἰγύπτου
'''
"2" = ''':sup:`2` καὶ ὠργίσθη Φαραω ἐπὶ τοῖς δυσὶν εὐνούχοις αὐτοῦ ἐπὶ τῷ ἀρχιοινοχόῳ
καὶ ἐπὶ τῷ ἀρχισιτοποιῷ
'''
"3" = ''':sup:`3` καὶ ἔθετο αὐτοὺς ἐν φυλακῇ παρὰ τῷ δεσμοφύλακι εἰς τὸ δεσμωτήριον
εἰς τὸν τόπον οὗ Ιωσηφ ἀπῆκτο ἐκεῖ
'''
"4" = ''':sup:`4` καὶ συνέστησεν ὁ ἀρχιδεσμώτης τῷ Ιωσηφ αὐτούς καὶ παρέστη αὐτοῖς
ἦσαν δὲ ἡμέρας ἐν τῇ φυλακῇ
'''
"5" = ''':sup:`5` καὶ εἶδον ἀμφότεροι ἐνύπνιον ἑκάτερος ἐνύπνιον ἐν μιᾷ νυκτὶ ὅρασις
τοῦ ἐνυπνίου αὐτοῦ ὁ ἀρχιοινοχόος καὶ ὁ ἀρχισιτοποιός οἳ ἦσαν τῷ
βασιλεῖ Αἰγύπτου οἱ ὄντες ἐν τῷ δεσμωτηρίῳ
'''
"6" = ''':sup:`6` εἰσῆλθεν δὲ πρὸς αὐτοὺς Ιωσηφ τὸ πρωὶ καὶ εἶδεν αὐτούς καὶ ἦσαν
τεταραγμένοι
'''
"7" = ''':sup:`7` καὶ ἠρώτα τοὺς εὐνούχους Φαραω οἳ ἦσαν μετ’ αὐτοῦ ἐν τῇ φυλακῇ παρὰ
τῷ κυρίῳ αὐτοῦ λέγων τί ὅτι τὰ πρόσωπα ὑμῶν σκυθρωπὰ σήμερον
'''
"8" = ''':sup:`8` οἱ δὲ εἶπαν αὐτῷ ἐνύπνιον εἴδομεν καὶ ὁ συγκρίνων οὐκ ἔστιν αὐτό
εἶπεν δὲ αὐτοῖς Ιωσηφ οὐχὶ διὰ τοῦ θεοῦ ἡ διασάφησις αὐτῶν ἐστιν
διηγήσασθε οὖν μοι
'''
"9" = ''':sup:`9` καὶ διηγήσατο ὁ ἀρχιοινοχόος τὸ ἐνύπνιον αὐτοῦ τῷ Ιωσηφ καὶ εἶπεν ἐν
τῷ ὕπνῳ μου ἦν ἄμπελος ἐναντίον μου
'''
"10" = ''':sup:`10` ἐν δὲ τῇ ἀμπέλῳ τρεῖς πυθμένες καὶ αὐτὴ θάλλουσα ἀνενηνοχυῖα
βλαστούς πέπειροι οἱ βότρυες σταφυλῆς
'''
"11" = ''':sup:`11` καὶ τὸ ποτήριον Φαραω ἐν τῇ χειρί μου καὶ ἔλαβον τὴν σταφυλὴν καὶ
ἐξέθλιψα αὐτὴν εἰς τὸ ποτήριον καὶ ἔδωκα τὸ ποτήριον εἰς τὰς χεῖρας
Φαραω
'''
"12" = ''':sup:`12` καὶ εἶπεν αὐτῷ Ιωσηφ τοῦτο ἡ σύγκρισις αὐτοῦ οἱ τρεῖς πυθμένες
τρεῖς ἡμέραι εἰσίν
'''
"13" = ''':sup:`13` ἔτι τρεῖς ἡμέραι καὶ μνησθήσεται Φαραω τῆς ἀρχῆς σου καὶ
ἀποκαταστήσει σε ἐπὶ τὴν ἀρχιοινοχοΐαν σου καὶ δώσεις τὸ ποτήριον Φαραω
εἰς τὴν χεῖρα αὐτοῦ κατὰ τὴν ἀρχήν σου τὴν προτέραν ὡς ἦσθα οἰνοχοῶν
'''
"14" = ''':sup:`14` ἀλλὰ μνήσθητί μου διὰ σεαυτοῦ ὅταν εὖ σοι γένηται καὶ ποιήσεις ἐν
ἐμοὶ ἔλεος καὶ μνησθήσῃ περὶ ἐμοῦ Φαραω καὶ ἐξάξεις με ἐκ τοῦ
ὀχυρώματος τούτου
'''
"15" = ''':sup:`15` ὅτι κλοπῇ ἐκλάπην ἐκ γῆς Εβραίων καὶ ὧδε οὐκ ἐποίησα οὐδέν ἀλλ’
ἐνέβαλόν με εἰς τὸν λάκκον τοῦτον
'''
"16" = ''':sup:`16` καὶ εἶδεν ὁ ἀρχισιτοποιὸς ὅτι ὀρθῶς συνέκρινεν καὶ εἶπεν τῷ Ιωσηφ
κἀγὼ εἶδον ἐνύπνιον καὶ ᾤμην τρία κανᾶ χονδριτῶν αἴρειν ἐπὶ τῆς κεφαλῆς
μου
'''
"17" = ''':sup:`17` ἐν δὲ τῷ κανῷ τῷ ἐπάνω ἀπὸ πάντων τῶν γενῶν ὧν ὁ βασιλεὺς Φαραω
ἐσθίει ἔργον σιτοποιοῦ καὶ τὰ πετεινὰ τοῦ οὐρανοῦ κατήσθιεν αὐτὰ ἀπὸ
τοῦ κανοῦ τοῦ ἐπάνω τῆς κεφαλῆς μου
'''
"18" = ''':sup:`18` ἀποκριθεὶς δὲ Ιωσηφ εἶπεν αὐτῷ αὕτη ἡ σύγκρισις αὐτοῦ τὰ τρία κανᾶ
τρεῖς ἡμέραι εἰσίν
'''
"19" = ''':sup:`19` ἔτι τριῶν ἡμερῶν ἀφελεῖ Φαραω τὴν κεφαλήν σου ἀπὸ σοῦ καὶ κρεμάσει
σε ἐπὶ ξύλου καὶ φάγεται τὰ ὄρνεα τοῦ οὐρανοῦ τὰς σάρκας σου ἀπὸ σοῦ
'''
"20" = ''':sup:`20` ἐγένετο δὲ ἐν τῇ ἡμέρᾳ τῇ τρίτῃ ἡμέρα γενέσεως ἦν Φαραω καὶ ἐποίει
πότον πᾶσι τοῖς παισὶν αὐτοῦ καὶ ἐμνήσθη τῆς ἀρχῆς τοῦ ἀρχιοινοχόου καὶ
τῆς ἀρχῆς τοῦ ἀρχισιτοποιοῦ ἐν μέσῳ τῶν παίδων αὐτοῦ
'''
"21" = ''':sup:`21` καὶ ἀπεκατέστησεν τὸν ἀρχιοινοχόον ἐπὶ τὴν ἀρχὴν αὐτοῦ καὶ ἔδωκεν
τὸ ποτήριον εἰς τὴν χεῖρα Φαραω
'''
"22" = ''':sup:`22` τὸν δὲ ἀρχισιτοποιὸν ἐκρέμασεν καθὰ συνέκρινεν αὐτοῖς Ιωσηφ
'''
"23" = ''':sup:`23` οὐκ ἐμνήσθη δὲ ὁ ἀρχιοινοχόος τοῦ Ιωσηφ ἀλλὰ ἐπελάθετο αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
