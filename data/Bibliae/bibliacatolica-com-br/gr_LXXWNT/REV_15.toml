[15]
"1" = ''':sup:`1` καὶ εἶδον ἄλλο σημεῖον ἐν τῶ οὐρανῶ μέγα καὶ θαυμαστόν, ἀγγέλους
ἑπτὰ ἔχοντας πληγὰς ἑπτὰ τὰς ἐσχάτας, ὅτι ἐν αὐταῖς ἐτελέσθη ὁ θυμὸς
τοῦ θεοῦ.
'''
"2" = ''':sup:`2` καὶ εἶδον ὡς θάλασσαν ὑαλίνην μεμιγμένην πυρί, καὶ τοὺς νικῶντας ἐκ
τοῦ θηρίου καὶ ἐκ τῆς εἰκόνος αὐτοῦ καὶ ἐκ τοῦ ἀριθμοῦ τοῦ ὀνόματος
αὐτοῦ ἑστῶτας ἐπὶ τὴν θάλασσαν τὴν ὑαλίνην, ἔχοντας κιθάρας τοῦ θεοῦ.
'''
"3" = ''':sup:`3` καὶ ᾄδουσιν τὴν ᾠδὴν μωϊσέως τοῦ δούλου τοῦ θεοῦ καὶ τὴν ᾠδὴν τοῦ
ἀρνίου λέγοντες, μεγάλα καὶ θαυμαστὰ τὰ ἔργα σου, κύριε ὁ θεὸς ὁ
παντοκράτωρ· δίκαιαι καὶ ἀληθιναὶ αἱ ὁδοί σου, ὁ βασιλεὺς τῶν ἐθνῶν.
'''
"4" = ''':sup:`4` τίς οὐ μὴ φοβηθῇ, κύριε, καὶ δοξάσει τὸ ὄνομά σου; ὅτι μόνος ὅσιος,
ὅτι πάντα τὰ ἔθνη ἥξουσιν καὶ προσκυνήσουσιν ἐνώπιόν σου, ὅτι τὰ
δικαιώματά σου ἐφανερώθησαν.
'''
"5" = ''':sup:`5` καὶ μετὰ ταῦτα εἶδον, καὶ ἠνοίγη ὁ ναὸς τῆς σκηνῆς τοῦ μαρτυρίου ἐν
τῶ οὐρανῶ,
ναοῦ, ἐνδεδυμένοι λίνον καθαρὸν λαμπρὸν καὶ περιεζωσμένοι περὶ τὰ στήθη
ζώνας χρυσᾶς.
'''
"7" = ''':sup:`7` καὶ ἓν ἐκ τῶν τεσσάρων ζῴων ἔδωκεν τοῖς ἑπτὰ ἀγγέλοις ἑπτὰ φιάλας
χρυσᾶς γεμούσας τοῦ θυμοῦ τοῦ θεοῦ τοῦ ζῶντος εἰς τοὺς αἰῶνας τῶν
αἰώνων.
'''
"8" = ''':sup:`8` καὶ ἐγεμίσθη ὁ ναὸς καπνοῦ ἐκ τῆς δόξης τοῦ θεοῦ καὶ ἐκ τῆς δυνάμεως
αὐτοῦ, καὶ οὐδεὶς ἐδύνατο εἰσελθεῖν εἰς τὸν ναὸν ἄχρι τελεσθῶσιν αἱ
ἑπτὰ πληγαὶ τῶν ἑπτὰ ἀγγέλων.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
