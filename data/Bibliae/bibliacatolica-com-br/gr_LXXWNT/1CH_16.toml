[16]
"1" = ''':sup:`1` καὶ εἰσήνεγκαν τὴν κιβωτὸν τοῦ θεοῦ καὶ ἀπηρείσαντο αὐτὴν ἐν μέσῳ
τῆς σκηνῆς ἧς ἔπηξεν αὐτῇ Δαυιδ καὶ προσήνεγκαν ὁλοκαυτώματα καὶ
σωτηρίου ἐναντίον τοῦ θεοῦ
'''
"2" = ''':sup:`2` καὶ συνετέλεσεν Δαυιδ ἀναφέρων ὁλοκαυτώματα καὶ σωτηρίου καὶ
εὐλόγησεν τὸν λαὸν ἐν ὀνόματι κυρίου
'''
"3" = ''':sup:`3` καὶ διεμέρισεν παντὶ ἀνδρὶ Ισραηλ ἀπὸ ἀνδρὸς καὶ ἕως γυναικὸς τῷ
ἀνδρὶ ἄρτον ἕνα ἀρτοκοπικὸν καὶ ἀμορίτην
'''
"4" = ''':sup:`4` καὶ ἔταξεν κατὰ πρόσωπον τῆς κιβωτοῦ διαθήκης κυρίου ἐκ τῶν Λευιτῶν
λειτουργοῦντας ἀναφωνοῦντας καὶ ἐξομολογεῖσθαι καὶ αἰνεῖν κύριον τὸν
θεὸν Ισραηλ
'''
"5" = ''':sup:`5` Ασαφ ὁ ἡγούμενος καὶ δευτερεύων αὐτῷ Ζαχαριας Ιιηλ Σεμιραμωθ Ιιηλ
Ματταθιας Ελιαβ καὶ Βαναιας καὶ Αβδεδομ καὶ Ιιηλ ἐν ὀργάνοις νάβλαις
καὶ κινύραις καὶ Ασαφ ἐν κυμβάλοις ἀναφωνῶν
'''
"6" = ''':sup:`6` καὶ Βαναιας καὶ Οζιηλ οἱ ἱερεῖς ἐν ταῖς σάλπιγξιν διὰ παντὸς
ἐναντίον τῆς κιβωτοῦ τῆς διαθήκης τοῦ θεοῦ
'''
"7" = ''':sup:`7` ἐν τῇ ἡμέρᾳ ἐκείνῃ τότε ἔταξεν Δαυιδ ἐν ἀρχῇ τοῦ αἰνεῖν τὸν κύριον
ἐν χειρὶ Ασαφ καὶ τῶν ἀδελφῶν αὐτοῦ
'''
"8" = ''':sup:`8` ἐξομολογεῖσθε τῷ κυρίῳ ἐπικαλεῖσθε αὐτὸν ἐν ὀνόματι αὐτοῦ γνωρίσατε
ἐν λαοῖς τὰ ἐπιτηδεύματα αὐτοῦ
'''
"9" = ''':sup:`9` ᾄσατε αὐτῷ καὶ ὑμνήσατε αὐτῷ διηγήσασθε πᾶσιν τὰ θαυμάσια αὐτοῦ ἃ
ἐποίησεν κύριος
'''
"10" = ''':sup:`10` αἰνεῖτε ἐν ὀνόματι ἁγίῳ αὐτοῦ εὐφρανθήσεται καρδία ζητοῦσα τὴν
εὐδοκίαν αὐτοῦ
'''
"11" = ''':sup:`11` ζητήσατε τὸν κύριον καὶ ἰσχύσατε ζητήσατε τὸ πρόσωπον αὐτοῦ διὰ
παντός
'''
"12" = ''':sup:`12` μνημονεύετε τὰ θαυμάσια αὐτοῦ ἃ ἐποίησεν τέρατα καὶ κρίματα τοῦ
στόματος αὐτοῦ
'''
"13" = ''':sup:`13` σπέρμα Ισραηλ παῖδες αὐτοῦ υἱοὶ Ιακωβ ἐκλεκτοὶ αὐτοῦ
'''
"14" = ''':sup:`14` αὐτὸς κύριος ὁ θεὸς ἡμῶν ἐν πάσῃ τῇ γῇ τὰ κρίματα αὐτοῦ
'''
"15" = ''':sup:`15` μνημονεύων εἰς αἰῶνα διαθήκης αὐτοῦ λόγον αὐτοῦ ὃν ἐνετείλατο εἰς
χιλίας γενεάς
'''
"16" = ''':sup:`16` ὃν διέθετο τῷ Αβρααμ καὶ τὸν ὅρκον αὐτοῦ τῷ Ισαακ
'''
"17" = ''':sup:`17` ἔστησεν αὐτὸν τῷ Ιακωβ εἰς πρόσταγμα τῷ Ισραηλ διαθήκην αἰώνιον
'''
"18" = ''':sup:`18` λέγων σοὶ δώσω τὴν γῆν Χανααν σχοίνισμα κληρονομίας ὑμῶν
'''
"19" = ''':sup:`19` ἐν τῷ γενέσθαι αὐτοὺς ὀλιγοστοὺς ἀριθμῷ ὡς ἐσμικρύνθησαν καὶ
παρῴκησαν ἐν αὐτῇ
'''
"20" = ''':sup:`20` καὶ ἐπορεύθησαν ἀπὸ ἔθνους εἰς ἔθνος καὶ ἀπὸ βασιλείας εἰς λαὸν
ἕτερον
'''
"21" = ''':sup:`21` οὐκ ἀφῆκεν ἄνδρα τοῦ δυναστεῦσαι αὐτοὺς καὶ ἤλεγξεν περὶ αὐτῶν
βασιλεῖς
'''
"22" = ''':sup:`22` μὴ ἅψησθε τῶν χριστῶν μου καὶ ἐν τοῖς προφήταις μου μὴ πονηρεύεσθε
'''
"23" = ''':sup:`23` ᾄσατε τῷ κυρίῳ πᾶσα ἡ γῆ ἀναγγείλατε ἐξ ἡμέρας εἰς ἡμέραν σωτηρίαν
αὐτοῦ
'''
"25" = ''':sup:`25` ὅτι μέγας κύριος καὶ αἰνετὸς σφόδρα φοβερός ἐστιν ἐπὶ πάντας τοὺς
θεούς
'''
"26" = ''':sup:`26` ὅτι πάντες οἱ θεοὶ τῶν ἐθνῶν εἴδωλα καὶ ὁ θεὸς ἡμῶν οὐρανὸν
ἐποίησεν
'''
"27" = ''':sup:`27` δόξα καὶ ἔπαινος κατὰ πρόσωπον αὐτοῦ ἰσχὺς καὶ καύχημα ἐν τόπῳ
αὐτοῦ
'''
"28" = ''':sup:`28` δότε τῷ κυρίῳ πατριαὶ τῶν ἐθνῶν δότε τῷ κυρίῳ δόξαν καὶ ἰσχύν
'''
"29" = ''':sup:`29` δότε τῷ κυρίῳ δόξαν ὀνόματος αὐτοῦ λάβετε δῶρα καὶ ἐνέγκατε κατὰ
πρόσωπον αὐτοῦ καὶ προσκυνήσατε τῷ κυρίῳ ἐν αὐλαῖς ἁγίαις αὐτοῦ
'''
"30" = ''':sup:`30` φοβηθήτω ἀπὸ προσώπου αὐτοῦ πᾶσα ἡ γῆ κατορθωθήτω ἡ γῆ καὶ μὴ
σαλευθήτω
'''
"31" = ''':sup:`31` εὐφρανθήτω ὁ οὐρανός καὶ ἀγαλλιάσθω ἡ γῆ καὶ εἰπάτωσαν ἐν τοῖς
ἔθνεσιν κύριος βασιλεύων
'''
"32" = ''':sup:`32` βομβήσει ἡ θάλασσα σὺν τῷ πληρώματι καὶ ξύλον ἀγροῦ καὶ πάντα τὰ ἐν
αὐτῷ
'''
"33" = ''':sup:`33` τότε εὐφρανθήσεται τὰ ξύλα τοῦ δρυμοῦ ἀπὸ προσώπου κυρίου ὅτι ἦλθεν
κρῖναι τὴν γῆν
'''
"34" = ''':sup:`34` ἐξομολογεῖσθε τῷ κυρίῳ ὅτι ἀγαθόν ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"35" = ''':sup:`35` καὶ εἴπατε σῶσον ἡμᾶς ὁ θεὸς τῆς σωτηρίας ἡμῶν καὶ ἐξελοῦ ἡμᾶς ἐκ
τῶν ἐθνῶν τοῦ αἰνεῖν τὸ ὄνομα τὸ ἅγιόν σου καὶ καυχᾶσθαι ἐν ταῖς
αἰνέσεσίν σου
'''
"36" = ''':sup:`36` εὐλογημένος κύριος ὁ θεὸς Ισραηλ ἀπὸ τοῦ αἰῶνος καὶ ἕως τοῦ αἰῶνος
καὶ ἐρεῖ πᾶς ὁ λαός αμην καὶ ᾔνεσαν τῷ κυρίῳ
'''
"37" = ''':sup:`37` καὶ κατέλιπον ἐκεῖ ἔναντι τῆς κιβωτοῦ διαθήκης κυρίου τὸν Ασαφ καὶ
τοὺς ἀδελφοὺς αὐτοῦ τοῦ λειτουργεῖν ἐναντίον τῆς κιβωτοῦ διὰ παντὸς τὸ
τῆς ἡμέρας εἰς ἡμέραν
'''
"38" = ''':sup:`38` καὶ Αβδεδομ καὶ οἱ ἀδελφοὶ αὐτοῦ ἑξήκοντα καὶ ὀκτώ καὶ Αβδεδομ υἱὸς
Ιδιθων καὶ Οσσα εἰς πυλωρούς
'''
"39" = ''':sup:`39` καὶ τὸν Σαδωκ τὸν ἱερέα καὶ τοὺς ἀδελφοὺς αὐτοῦ τοὺς ἱερεῖς
ἐναντίον σκηνῆς κυρίου ἐν Βαμα τῇ ἐν Γαβαων
'''
"40" = ''':sup:`40` τοῦ ἀναφέρειν ὁλοκαυτώματα τῷ κυρίῳ ἐπὶ τοῦ θυσιαστηρίου τῶν
ὁλοκαυτωμάτων διὰ παντὸς τὸ πρωὶ καὶ τὸ ἑσπέρας καὶ κατὰ πάντα τὰ
γεγραμμένα ἐν νόμῳ κυρίου ὅσα ἐνετείλατο ἐφ’ υἱοῖς Ισραηλ ἐν χειρὶ
Μωυσῆ τοῦ θεράποντος τοῦ θεοῦ
'''
"41" = ''':sup:`41` καὶ μετ’ αὐτοῦ Αιμαν καὶ Ιδιθων καὶ οἱ λοιποὶ ἐκλεγέντες ἐπ’
ὀνόματος τοῦ αἰνεῖν τὸν κύριον ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"42" = ''':sup:`42` καὶ μετ’ αὐτῶν σάλπιγγες καὶ κύμβαλα τοῦ ἀναφωνεῖν καὶ ὄργανα τῶν
ᾠδῶν τοῦ θεοῦ υἱοὶ Ιδιθων εἰς τὴν πύλην
'''
"43" = ''':sup:`43` καὶ ἐπορεύθη ἅπας ὁ λαὸς ἕκαστος εἰς τὸν οἶκον αὐτοῦ καὶ ἐπέστρεψεν
Δαυιδ τοῦ εὐλογῆσαι τὸν οἶκον αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
