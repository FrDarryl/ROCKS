[26]
"1" = ''':sup:`1` καὶ ἐγένετο μετὰ τὴν πληγὴν καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν καὶ πρὸς
Ελεαζαρ τὸν ἱερέα λέγων
'''
"2" = ''':sup:`2` λαβὲ τὴν ἀρχὴν πάσης συναγωγῆς υἱῶν Ισραηλ ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω
κατ’ οἴκους πατριῶν αὐτῶν πᾶς ὁ ἐκπορευόμενος παρατάξασθαι ἐν Ισραηλ
'''
"3" = ''':sup:`3` καὶ ἐλάλησεν Μωυσῆς καὶ Ελεαζαρ ὁ ἱερεὺς ἐν Αραβωθ Μωαβ ἐπὶ τοῦ
Ιορδάνου κατὰ Ιεριχω λέγων
'''
"4" = ''':sup:`4` ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω ὃν τρόπον συνέταξεν κύριος τῷ Μωυσῇ καὶ οἱ
υἱοὶ Ισραηλ οἱ ἐξελθόντες ἐξ Αἰγύπτου
'''
"5" = ''':sup:`5` Ρουβην πρωτότοκος Ισραηλ υἱοὶ δὲ Ρουβην Ενωχ καὶ δῆμος τοῦ Ενωχ τῷ
Φαλλου δῆμος τοῦ Φαλλουι
'''
"6" = ''':sup:`6` τῷ Ασρων δῆμος τοῦ Ασρωνι τῷ Χαρμι δῆμος τοῦ Χαρμι
'''
"7" = ''':sup:`7` οὗτοι δῆμοι Ρουβην καὶ ἐγένετο ἡ ἐπίσκεψις αὐτῶν τρεῖς καὶ
τεσσαράκοντα χιλιάδες καὶ ἑπτακόσιοι καὶ τριάκοντα
'''
"8" = ''':sup:`8` καὶ υἱοὶ Φαλλου Ελιαβ
'''
"9" = ''':sup:`9` καὶ υἱοὶ Ελιαβ Ναμουηλ καὶ Δαθαν καὶ Αβιρων οὗτοι ἐπίκλητοι τῆς
συναγωγῆς οὗτοί εἰσιν οἱ ἐπισυστάντες ἐπὶ Μωυσῆν καὶ Ααρων ἐν τῇ
συναγωγῇ Κορε ἐν τῇ ἐπισυστάσει κυρίου
'''
"10" = ''':sup:`10` καὶ ἀνοίξασα ἡ γῆ τὸ στόμα αὐτῆς κατέπιεν αὐτοὺς καὶ Κορε ἐν τῷ
θανάτῳ τῆς συναγωγῆς αὐτοῦ ὅτε κατέφαγεν τὸ πῦρ τοὺς πεντήκοντα καὶ
διακοσίους καὶ ἐγενήθησαν ἐν σημείῳ
'''
"11" = ''':sup:`11` οἱ δὲ υἱοὶ Κορε οὐκ ἀπέθανον
'''
"12" = ''':sup:`12` καὶ οἱ υἱοὶ Συμεων ὁ δῆμος τῶν υἱῶν Συμεων τῷ Ναμουηλ δῆμος ὁ
Ναμουηλι τῷ Ιαμιν δῆμος ὁ Ιαμινι τῷ Ιαχιν δῆμος ὁ Ιαχινι
'''
"13" = ''':sup:`13` τῷ Ζαρα δῆμος ὁ Ζαραϊ τῷ Σαουλ δῆμος ὁ Σαουλι
'''
"14" = ''':sup:`14` οὗτοι δῆμοι Συμεων ἐκ τῆς ἐπισκέψεως αὐτῶν δύο καὶ εἴκοσι χιλιάδες
καὶ διακόσιοι
'''
"15" = ''':sup:`15` υἱοὶ δὲ Ιουδα Ηρ καὶ Αυναν καὶ ἀπέθανεν Ηρ καὶ Αυναν ἐν γῇ Χανααν
'''
"16" = ''':sup:`16` ἐγένοντο δὲ οἱ υἱοὶ Ιουδα κατὰ δήμους αὐτῶν τῷ Σηλων δῆμος ὁ Σηλωνι
τῷ Φαρες δῆμος ὁ Φαρες τῷ Ζαρα δῆμος ὁ Ζαραϊ
'''
"17" = ''':sup:`17` καὶ ἐγένοντο υἱοὶ Φαρες τῷ Ασρων δῆμος ὁ Ασρωνι τῷ Ιαμουν δῆμος ὁ
Ιαμουνι
'''
"18" = ''':sup:`18` οὗτοι δῆμοι τῷ Ιουδα κατὰ τὴν ἐπισκοπὴν αὐτῶν ἓξ καὶ ἑβδομήκοντα
χιλιάδες καὶ πεντακόσιοι
'''
"19" = ''':sup:`19` καὶ υἱοὶ Ισσαχαρ κατὰ δήμους αὐτῶν τῷ Θωλα δῆμος ὁ Θωλαϊ τῷ Φουα
δῆμος ὁ Φουαϊ
'''
"20" = ''':sup:`20` τῷ Ιασουβ δῆμος ὁ Ιασουβι τῷ Σαμαραν δῆμος ὁ Σαμαρανι
'''
"21" = ''':sup:`21` οὗτοι δῆμοι Ισσαχαρ ἐξ ἐπισκέψεως αὐτῶν τέσσαρες καὶ ἑξήκοντα
χιλιάδες καὶ τριακόσιοι
'''
"22" = ''':sup:`22` υἱοὶ Ζαβουλων κατὰ δήμους αὐτῶν τῷ Σαρεδ δῆμος ὁ Σαρεδι τῷ Αλλων
δῆμος ὁ Αλλωνι τῷ Αλληλ δῆμος ὁ Αλληλι
'''
"23" = ''':sup:`23` οὗτοι δῆμοι Ζαβουλων ἐξ ἐπισκέψεως αὐτῶν ἑξήκοντα χιλιάδες καὶ
πεντακόσιοι
'''
"24" = ''':sup:`24` υἱοὶ Γαδ κατὰ δήμους αὐτῶν τῷ Σαφων δῆμος ὁ Σαφωνι τῷ Αγγι δῆμος ὁ
Αγγι τῷ Σουνι δῆμος ὁ Σουνι
'''
"25" = ''':sup:`25` τῷ Αζενι δῆμος ὁ Αζενι τῷ Αδδι δῆμος ὁ Αδδι
'''
"26" = ''':sup:`26` τῷ Αροαδι δῆμος ὁ Αροαδι τῷ Αριηλ δῆμος ὁ Αριηλι
'''
"27" = ''':sup:`27` οὗτοι δῆμοι υἱῶν Γαδ ἐξ ἐπισκέψεως αὐτῶν τεσσαράκοντα χιλιάδες καὶ
πεντακόσιοι
'''
"28" = ''':sup:`28` υἱοὶ Ασηρ κατὰ δήμους αὐτῶν τῷ Ιαμιν δῆμος ὁ Ιαμινι τῷ Ιεσου δῆμος
ὁ Ιεσουι τῷ Βαρια δῆμος ὁ Βαριαϊ
'''
"29" = ''':sup:`29` τῷ Χοβερ δῆμος ὁ Χοβερι τῷ Μελχιηλ δῆμος ὁ Μελχιηλι
'''
"30" = ''':sup:`30` καὶ τὸ ὄνομα θυγατρὸς Ασηρ Σαρα
'''
"31" = ''':sup:`31` οὗτοι δῆμοι Ασηρ ἐξ ἐπισκέψεως αὐτῶν τρεῖς καὶ πεντήκοντα χιλιάδες
καὶ τετρακόσιοι
'''
"32" = ''':sup:`32` υἱοὶ Ιωσηφ κατὰ δήμους αὐτῶν Μανασση καὶ Εφραιμ
'''
"33" = ''':sup:`33` υἱοὶ Μανασση τῷ Μαχιρ δῆμος ὁ Μαχιρι καὶ Μαχιρ ἐγέννησεν τὸν Γαλααδ
τῷ Γαλααδ δῆμος ὁ Γαλααδι
'''
"34" = ''':sup:`34` καὶ οὗτοι υἱοὶ Γαλααδ τῷ Αχιεζερ δῆμος ὁ Αχιεζερι τῷ Χελεγ δῆμος ὁ
Χελεγι
'''
"35" = ''':sup:`35` τῷ Εσριηλ δῆμος ὁ Εσριηλι τῷ Συχεμ δῆμος ὁ Συχεμι
'''
"36" = ''':sup:`36` τῷ Συμαερ δῆμος ὁ Συμαερι καὶ τῷ Οφερ δῆμος ὁ Οφερι
'''
"37" = ''':sup:`37` καὶ τῷ Σαλπααδ υἱῷ Οφερ οὐκ ἐγένοντο αὐτῷ υἱοί ἀλλ’ ἢ θυγατέρες καὶ
ταῦτα τὰ ὀνόματα τῶν θυγατέρων Σαλπααδ Μαλα καὶ Νουα καὶ Εγλα καὶ Μελχα
καὶ Θερσα
'''
"38" = ''':sup:`38` οὗτοι δῆμοι Μανασση ἐξ ἐπισκέψεως αὐτῶν δύο καὶ πεντήκοντα χιλιάδες
καὶ ἑπτακόσιοι
'''
"39" = ''':sup:`39` καὶ οὗτοι υἱοὶ Εφραιμ τῷ Σουταλα δῆμος ὁ Σουταλαϊ τῷ Ταναχ δῆμος ὁ
Ταναχι
'''
"40" = ''':sup:`40` οὗτοι υἱοὶ Σουταλα τῷ Εδεν δῆμος ὁ Εδενι
'''
"41" = ''':sup:`41` οὗτοι δῆμοι Εφραιμ ἐξ ἐπισκέψεως αὐτῶν δύο καὶ τριάκοντα χιλιάδες
καὶ πεντακόσιοι οὗτοι δῆμοι υἱῶν Ιωσηφ κατὰ δήμους αὐτῶν
'''
"42" = ''':sup:`42` υἱοὶ Βενιαμιν κατὰ δήμους αὐτῶν τῷ Βαλε δῆμος ὁ Βαλεϊ τῷ Ασυβηρ
δῆμος ὁ Ασυβηρι τῷ Ιαχιραν δῆμος ὁ Ιαχιρανι
'''
"43" = ''':sup:`43` τῷ Σωφαν δῆμος ὁ Σωφανι
'''
"44" = ''':sup:`44` καὶ ἐγένοντο οἱ υἱοὶ Βαλε Αδαρ καὶ Νοεμαν τῷ Αδαρ δῆμος ὁ Αδαρι τῷ
Νοεμαν δῆμος ὁ Νοεμανι
'''
"45" = ''':sup:`45` οὗτοι υἱοὶ Βενιαμιν κατὰ δήμους αὐτῶν ἐξ ἐπισκέψεως αὐτῶν πέντε καὶ
τεσσαράκοντα χιλιάδες καὶ ἑξακόσιοι
'''
"46" = ''':sup:`46` καὶ υἱοὶ Δαν κατὰ δήμους αὐτῶν τῷ Σαμι δῆμος ὁ Σαμι οὗτοι δῆμοι Δαν
κατὰ δήμους αὐτῶν
'''
"47" = ''':sup:`47` πάντες οἱ δῆμοι Σαμι κατ’ ἐπισκοπὴν αὐτῶν τέσσαρες καὶ ἑξήκοντα
χιλιάδες καὶ τετρακόσιοι
'''
"48" = ''':sup:`48` υἱοὶ Νεφθαλι κατὰ δήμους αὐτῶν τῷ Ασιηλ δῆμος ὁ Ασιηλι τῷ Γαυνι
δῆμος ὁ Γαυνι
'''
"49" = ''':sup:`49` τῷ Ιεσερ δῆμος ὁ Ιεσερι τῷ Σελλημ δῆμος ὁ Σελλημι
'''
"50" = ''':sup:`50` οὗτοι δῆμοι Νεφθαλι ἐξ ἐπισκέψεως αὐτῶν πέντε καὶ τεσσαράκοντα
χιλιάδες καὶ τετρακόσιοι
'''
"51" = ''':sup:`51` αὕτη ἡ ἐπίσκεψις υἱῶν Ισραηλ ἑξακόσιαι χιλιάδες καὶ χίλιοι καὶ
ἑπτακόσιοι καὶ τριάκοντα
'''
"52" = ''':sup:`52` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"53" = ''':sup:`53` τούτοις μερισθήσεται ἡ γῆ κληρονομεῖν ἐξ ἀριθμοῦ ὀνομάτων
'''
"54" = ''':sup:`54` τοῖς πλείοσιν πλεονάσεις τὴν κληρονομίαν καὶ τοῖς ἐλάττοσιν
ἐλαττώσεις τὴν κληρονομίαν αὐτῶν ἑκάστῳ καθὼς ἐπεσκέπησαν δοθήσεται ἡ
κληρονομία αὐτῶν
'''
"55" = ''':sup:`55` διὰ κλήρων μερισθήσεται ἡ γῆ τοῖς ὀνόμασιν κατὰ φυλὰς πατριῶν αὐτῶν
κληρονομήσουσιν
'''
"56" = ''':sup:`56` ἐκ τοῦ κλήρου μεριεῖς τὴν κληρονομίαν αὐτῶν ἀνὰ μέσον πολλῶν καὶ
ὀλίγων
'''
"57" = ''':sup:`57` καὶ υἱοὶ Λευι κατὰ δήμους αὐτῶν τῷ Γεδσων δῆμος ὁ Γεδσωνι τῷ Κααθ
δῆμος ὁ Κααθι τῷ Μεραρι δῆμος ὁ Μεραρι
'''
"58" = ''':sup:`58` οὗτοι δῆμοι υἱῶν Λευι δῆμος ὁ Λοβενι δῆμος ὁ Χεβρωνι δῆμος ὁ Κορε
καὶ δῆμος ὁ Μουσι καὶ Κααθ ἐγέννησεν τὸν Αμραμ
'''
"59" = ''':sup:`59` καὶ τὸ ὄνομα τῆς γυναικὸς αὐτοῦ Ιωχαβεδ θυγάτηρ Λευι ἣ ἔτεκεν
τούτους τῷ Λευι ἐν Αἰγύπτῳ καὶ ἔτεκεν τῷ Αμραμ τὸν Ααρων καὶ Μωυσῆν καὶ
Μαριαμ τὴν ἀδελφὴν αὐτῶν
'''
"60" = ''':sup:`60` καὶ ἐγεννήθησαν τῷ Ααρων ὅ τε Ναδαβ καὶ Αβιουδ καὶ Ελεαζαρ καὶ
Ιθαμαρ
'''
"61" = ''':sup:`61` καὶ ἀπέθανεν Ναδαβ καὶ Αβιουδ ἐν τῷ προσφέρειν αὐτοὺς πῦρ ἀλλότριον
ἔναντι κυρίου ἐν τῇ ἐρήμῳ Σινα
'''
"62" = ''':sup:`62` καὶ ἐγενήθησαν ἐξ ἐπισκέψεως αὐτῶν τρεῖς καὶ εἴκοσι χιλιάδες πᾶν
ἀρσενικὸν ἀπὸ μηνιαίου καὶ ἐπάνω οὐ γὰρ συνεπεσκέπησαν ἐν μέσῳ υἱῶν
Ισραηλ ὅτι οὐ δίδοται αὐτοῖς κλῆρος ἐν μέσῳ υἱῶν Ισραηλ
'''
"63" = ''':sup:`63` καὶ αὕτη ἡ ἐπίσκεψις Μωυσῆ καὶ Ελεαζαρ τοῦ ἱερέως οἳ ἐπεσκέψαντο
τοὺς υἱοὺς Ισραηλ ἐν Αραβωθ Μωαβ ἐπὶ τοῦ Ιορδάνου κατὰ Ιεριχω
'''
"64" = ''':sup:`64` καὶ ἐν τούτοις οὐκ ἦν ἄνθρωπος τῶν ἐπεσκεμμένων ὑπὸ Μωυσῆ καὶ Ααρων
οὓς ἐπεσκέψαντο τοὺς υἱοὺς Ισραηλ ἐν τῇ ἐρήμῳ Σινα
'''
"65" = ''':sup:`65` ὅτι εἶπεν κύριος αὐτοῖς θανάτῳ ἀποθανοῦνται ἐν τῇ ἐρήμῳ καὶ οὐ
κατελείφθη ἐξ αὐτῶν οὐδὲ εἷς πλὴν Χαλεβ υἱὸς Ιεφοννη καὶ Ἰησοῦς ὁ τοῦ
Ναυη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
