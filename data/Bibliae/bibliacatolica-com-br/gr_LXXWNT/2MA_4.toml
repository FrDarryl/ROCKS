[4]
"1" = ''':sup:`1` ὁ δὲ προειρημένος Σιμων ὁ τῶν χρημάτων καὶ τῆς πατρίδος ἐνδείκτης
γεγονὼς ἐκακολόγει τὸν Ονιαν ὡς αὐτός τε εἴη τὸν Ἡλιόδωρον ἐπισεσεικὼς
καὶ τῶν κακῶν δημιουργὸς καθεστηκώς
'''
"2" = ''':sup:`2` καὶ τὸν εὐεργέτην τῆς πόλεως καὶ τὸν κηδεμόνα τῶν ὁμοεθνῶν καὶ
ζηλωτὴν τῶν νόμων ἐπίβουλον τῶν πραγμάτων ἐτόλμα λέγειν
'''
"3" = ''':sup:`3` τῆς δὲ ἔχθρας ἐπὶ τοσοῦτον προβαινούσης ὥστε καὶ διά τινος τῶν ὑπὸ
τοῦ Σιμωνος δεδοκιμασμένων φόνους συντελεῖσθαι
'''
"4" = ''':sup:`4` συνορῶν ὁ Ονιας τὸ χαλεπὸν τῆς φιλονεικίας καὶ Ἀπολλώνιον Μενεσθέως
τὸν Κοίλης Συρίας καὶ Φοινίκης στρατηγὸν συναύξοντα τὴν κακίαν τοῦ
Σιμωνος
'''
"5" = ''':sup:`5` πρὸς τὸν βασιλέα διεκομίσθη οὐ γινόμενος τῶν πολιτῶν κατήγορος τὸ δὲ
σύμφορον κοινῇ καὶ κατ’ ἰδίαν παντὶ τῷ πλήθει σκοπῶν
'''
"6" = ''':sup:`6` ἑώρα γὰρ ἄνευ βασιλικῆς προνοίας ἀδύνατον εἶναι τυχεῖν εἰρήνης ἔτι
τὰ πράγματα καὶ τὸν Σιμωνα παῦλαν οὐ λημψόμενον τῆς ἀνοίας
'''
"7" = ''':sup:`7` μεταλλάξαντος δὲ τὸν βίον Σελεύκου καὶ παραλαβόντος τὴν βασιλείαν
Ἀντιόχου τοῦ προσαγορευθέντος Ἐπιφανοῦς ὑπενόθευσεν Ἰάσων ὁ ἀδελφὸς
Ονιου τὴν ἀρχιερωσύνην
'''
"8" = ''':sup:`8` ἐπαγγειλάμενος τῷ βασιλεῖ δι’ ἐντεύξεως ἀργυρίου τάλαντα ἑξήκοντα
πρὸς τοῖς τριακοσίοις καὶ προσόδου τινὸς ἄλλης τάλαντα ὀγδοήκοντα
'''
"9" = ''':sup:`9` πρὸς δὲ τούτοις ὑπισχνεῖτο καὶ ἕτερα διαγράφειν πεντήκοντα πρὸς τοῖς
ἑκατόν ἐὰν ἐπιχωρηθῇ διὰ τῆς ἐξουσίας αὐτοῦ γυμνάσιον καὶ ἐφηβεῖον αὐτῷ
συστήσασθαι καὶ τοὺς ἐν Ιεροσολύμοις Ἀντιοχεῖς ἀναγράψαι
'''
"10" = ''':sup:`10` ἐπινεύσαντος δὲ τοῦ βασιλέως καὶ τῆς ἀρχῆς κρατήσας εὐθέως πρὸς τὸν
Ἑλληνικὸν χαρακτῆρα τοὺς ὁμοφύλους μετέστησε
'''
"11" = ''':sup:`11` καὶ τὰ κείμενα τοῖς Ιουδαίοις φιλάνθρωπα βασιλικὰ διὰ Ιωάννου τοῦ
πατρὸς Εὐπολέμου τοῦ ποιησαμένου τὴν πρεσβείαν ὑπὲρ φιλίας καὶ
συμμαχίας πρὸς τοὺς Ῥωμαίους παρώσας καὶ τὰς μὲν νομίμους καταλύων
πολιτείας παρανόμους ἐθισμοὺς ἐκαίνιζεν
'''
"12" = ''':sup:`12` ἀσμένως γὰρ ὑπ’ αὐτὴν τὴν ἀκρόπολιν γυμνάσιον καθίδρυσεν καὶ τοὺς
κρατίστους τῶν ἐφήβων ὑποτάσσων ὑπὸ πέτασον ἤγαγεν
'''
"13" = ''':sup:`13` ἦν δ’ οὕτως ἀκμή τις Ἑλληνισμοῦ καὶ πρόσβασις ἀλλοφυλισμοῦ διὰ τὴν
τοῦ ἀσεβοῦς καὶ οὐκ ἀρχιερέως Ἰάσωνος ὑπερβάλλουσαν ἀναγνείαν
'''
"14" = ''':sup:`14` ὥστε μηκέτι περὶ τὰς τοῦ θυσιαστηρίου λειτουργίας προθύμους εἶναι
τοὺς ἱερεῖς ἀλλὰ τοῦ μὲν νεὼ καταφρονοῦντες καὶ τῶν θυσιῶν ἀμελοῦντες
ἔσπευδον μετέχειν τῆς ἐν παλαίστρῃ παρανόμου χορηγίας μετὰ τὴν τοῦ
δίσκου πρόσκλησιν
'''
"15" = ''':sup:`15` καὶ τὰς μὲν πατρῴους τιμὰς ἐν οὐδενὶ τιθέμενοι τὰς δὲ Ἑλληνικὰς
δόξας καλλίστας ἡγούμενοι
'''
"16" = ''':sup:`16` ὧν καὶ χάριν περιέσχεν αὐτοὺς χαλεπὴ περίστασις καὶ ὧν ἐζήλουν τὰς
ἀγωγὰς καὶ καθ’ ἅπαν ἤθελον ἐξομοιοῦσθαι τούτους πολεμίους καὶ
τιμωρητὰς ἔσχον
'''
"17" = ''':sup:`17` ἀσεβεῖν γὰρ εἰς τοὺς θείους νόμους οὐ ῥᾴδιον ἀλλὰ ταῦτα ὁ ἀκόλουθος
καιρὸς δηλώσει
'''
"18" = ''':sup:`18` ἀγομένου δὲ πενταετηρικοῦ ἀγῶνος ἐν Τύρῳ καὶ τοῦ βασιλέως παρόντος
'''
"19" = ''':sup:`19` ἀπέστειλεν Ἰάσων ὁ μιαρὸς θεωροὺς ὡς ἀπὸ Ιεροσολύμων Ἀντιοχεῖς
ὄντας παρακομίζοντας ἀργυρίου δραχμὰς τριακοσίας εἰς τὴν τοῦ Ἡρακλέους
θυσίαν ἃς καὶ ἠξίωσαν οἱ παρακομίσαντες μὴ χρῆσθαι εἰς θυσίαν διὰ τὸ μὴ
καθήκειν εἰς ἑτέραν δὲ καταθέσθαι δαπάνην
'''
"20" = ''':sup:`20` ἔπεσε μὲν οὖν ταῦτα διὰ μὲν τὸν ἀποστείλαντα εἰς τὴν τοῦ Ἡρακλέους
θυσίαν ἕνεκεν δὲ τῶν παρακομιζόντων εἰς τὰς τῶν τριηρέων κατασκευάς
'''
"21" = ''':sup:`21` ἀποσταλέντος δὲ εἰς Αἴγυπτον Ἀπολλωνίου τοῦ Μενεσθέως διὰ τὰ
πρωτοκλίσια τοῦ Φιλομήτορος βασιλέως μεταλαβὼν Ἀντίοχος ἀλλότριον αὐτὸν
τῶν αὐτοῦ γεγονέναι πραγμάτων τῆς καθ’ αὑτὸν ἀσφαλείας ἐφρόντιζεν ὅθεν
εἰς Ιοππην παραγενόμενος κατήντησεν εἰς Ιεροσόλυμα
'''
"22" = ''':sup:`22` μεγαλομερῶς δὲ ὑπὸ τοῦ Ἰάσωνος καὶ τῆς πόλεως ἀποδεχθεὶς μετὰ
δᾳδουχίας καὶ βοῶν εἰσεδέχθη εἶθ’ οὕτως εἰς τὴν Φοινίκην
κατεστρατοπέδευσεν
'''
"23" = ''':sup:`23` μετὰ δὲ τριετῆ χρόνον ἀπέστειλεν Ἰάσων Μενέλαον τὸν τοῦ
προσημαινομένου Σιμωνος ἀδελφὸν παρακομίζοντα τὰ χρήματα τῷ βασιλεῖ καὶ
περὶ πραγμάτων ἀναγκαίων ὑπομνηματισμοὺς τελέσοντα
'''
"24" = ''':sup:`24` ὁ δὲ συσταθεὶς τῷ βασιλεῖ καὶ δοξάσας αὐτὸν τῷ προσώπῳ τῆς ἐξουσίας
εἰς ἑαυτὸν κατήντησεν τὴν ἀρχιερωσύνην ὑπερβαλὼν τὸν Ἰάσωνα τάλαντα
ἀργυρίου τριακόσια
'''
"25" = ''':sup:`25` λαβὼν δὲ τὰς βασιλικὰς ἐντολὰς παρεγένετο τῆς μὲν ἀρχιερωσύνης
οὐδὲν ἄξιον φέρων θυμοὺς δὲ ὠμοῦ τυράννου καὶ θηρὸς βαρβάρου ὀργὰς ἔχων
'''
"26" = ''':sup:`26` καὶ ὁ μὲν Ἰάσων ὁ τὸν ἴδιον ἀδελφὸν ὑπονοθεύσας ὑπονοθευθεὶς ὑφ’
ἑτέρου φυγὰς εἰς τὴν Αμμανῖτιν χώραν συνήλαστο
'''
"27" = ''':sup:`27` ὁ δὲ Μενέλαος τῆς μὲν ἀρχῆς ἐκράτει τῶν δὲ ἐπηγγελμένων τῷ βασιλεῖ
χρημάτων οὐδὲν εὐτάκτει
'''
"28" = ''':sup:`28` ποιουμένου δὲ τὴν ἀπαίτησιν Σωστράτου τοῦ τῆς ἀκροπόλεως ἐπάρχου
πρὸς τοῦτον γὰρ ἦν ἡ τῶν διαφόρων πρᾶξις δι’ ἣν αἰτίαν οἱ δύο ὑπὸ τοῦ
βασιλέως προσεκλήθησαν
'''
"29" = ''':sup:`29` καὶ ὁ μὲν Μενέλαος ἀπέλιπεν τῆς ἀρχιερωσύνης διάδοχον Λυσίμαχον τὸν
ἑαυτοῦ ἀδελφόν Σώστρατος δὲ Κράτητα τὸν ἐπὶ τῶν Κυπρίων
'''
"30" = ''':sup:`30` τοιούτων δὲ συνεστηκότων συνέβη Ταρσεῖς καὶ Μαλλώτας στασιάζειν διὰ
τὸ Ἀντιοχίδι τῇ παλλακῇ τοῦ βασιλέως ἐν δωρεᾷ δεδόσθαι
'''
"31" = ''':sup:`31` θᾶττον οὖν ὁ βασιλεὺς ἧκεν καταστεῖλαι τὰ πράγματα καταλιπὼν τὸν
διαδεχόμενον Ἀνδρόνικον τῶν ἐν ἀξιώματι κειμένων
'''
"32" = ''':sup:`32` νομίσας δὲ ὁ Μενέλαος εἰληφέναι καιρὸν εὐφυῆ χρυσώματά τινα τῶν τοῦ
ἱεροῦ νοσφισάμενος ἐχαρίσατο τῷ Ἀνδρονίκῳ καὶ ἕτερα ἐτύγχανεν πεπρακὼς
εἴς τε Τύρον καὶ τὰς κύκλῳ πόλεις
'''
"33" = ''':sup:`33` ἃ καὶ σαφῶς ἐπεγνωκὼς ὁ Ονιας ἀπήλεγχεν ἀποκεχωρηκὼς εἰς ἄσυλον
τόπον ἐπὶ Δάφνης τῆς πρὸς Ἀντιόχειαν κειμένης
'''
"34" = ''':sup:`34` ὅθεν ὁ Μενέλαος λαβὼν ἰδίᾳ τὸν Ἀνδρόνικον παρεκάλει χειρώσασθαι τὸν
Ονιαν ὁ δὲ παραγενόμενος ἐπὶ τὸν Ονιαν καὶ πεισθεὶς ἐπὶ δόλῳ καὶ
δεξιασθεὶς μεθ’ ὅρκων δοὺς δεξιάν καίπερ ἐν ὑποψίᾳ κείμενος ἔπεισεν ἐκ
τοῦ ἀσύλου προελθεῖν ὃν καὶ παραχρῆμα παρέκλεισεν οὐκ αἰδεσθεὶς τὸ
δίκαιον
'''
"35" = ''':sup:`35` δι’ ἣν αἰτίαν οὐ μόνον Ιουδαῖοι πολλοὶ δὲ καὶ τῶν ἄλλων ἐθνῶν
ἐδείναζον καὶ ἐδυσφόρουν ἐπὶ τῷ τοῦ ἀνδρὸς ἀδίκῳ φόνῳ
'''
"36" = ''':sup:`36` τοῦ δὲ βασιλέως ἐπανελθόντος ἀπὸ τῶν κατὰ Κιλικίαν τόπων
ἐνετύγχανον οἱ κατὰ πόλιν Ιουδαῖοι συμμισοπονηρούντων καὶ τῶν Ἑλλήνων
ὑπὲρ τοῦ παρὰ λόγον τὸν Ονιαν ἀπεκτονῆσθαι
'''
"37" = ''':sup:`37` ψυχικῶς οὖν ὁ Ἀντίοχος ἐπιλυπηθεὶς καὶ τραπεὶς ἐπὶ ἔλεος καὶ
δακρύσας διὰ τὴν τοῦ μετηλλαχότος σωφροσύνην καὶ πολλὴν εὐταξίαν
'''
"38" = ''':sup:`38` καὶ πυρωθεὶς τοῖς θυμοῖς παραχρῆμα τὴν τοῦ Ἀνδρονίκου πορφύραν
περιελόμενος καὶ τοὺς χιτῶνας περιρρήξας περιαγαγὼν καθ’ ὅλην τὴν πόλιν
ἐπ’ αὐτὸν τὸν τόπον οὗπερ τὸν Ονιαν ἠσέβησεν ἐκεῖ τὸν μιαιφόνον
ἀπεκόσμησεν τοῦ κυρίου τὴν ἀξίαν αὐτῷ κόλασιν ἀποδόντος
'''
"39" = ''':sup:`39` γενομένων δὲ πολλῶν ἱεροσυλημάτων κατὰ τὴν πόλιν ὑπὸ τοῦ Λυσιμάχου
μετὰ τῆς τοῦ Μενελάου γνώμης καὶ διαδοθείσης ἔξω τῆς φήμης ἐπισυνήχθη
τὸ πλῆθος ἐπὶ τὸν Λυσίμαχον χρυσωμάτων ἤδη πολλῶν διενηνεγμένων
'''
"40" = ''':sup:`40` ἐπεγειρομένων δὲ τῶν ὄχλων καὶ ταῖς ὀργαῖς διεμπιπλαμένων
καθοπλίσας ὁ Λυσίμαχος πρὸς τρισχιλίους κατήρξατο χειρῶν ἀδίκων
προηγησαμένου τινὸς Αυρανου προβεβηκότος τὴν ἡλικίαν οὐδὲν δὲ ἧττον καὶ
τὴν ἄνοιαν
'''
"41" = ''':sup:`41` συνιδόντες δὲ καὶ τὴν ἐπίθεσιν τοῦ Λυσιμάχου συναρπάσαντες οἱ μὲν
πέτρους οἱ δὲ ξύλων πάχη τινὲς δὲ ἐκ τῆς παρακειμένης σποδοῦ
δρασσόμενοι φύρδην ἐνετίνασσον εἰς τοὺς περὶ τὸν Λυσίμαχον
'''
"42" = ''':sup:`42` δι’ ἣν αἰτίαν πολλοὺς μὲν αὐτῶν τραυματίας ἐποίησαν τινὰς δὲ καὶ
κατέβαλον πάντας δὲ εἰς φυγὴν συνήλασαν αὐτὸν δὲ τὸν ἱερόσυλον παρὰ τὸ
γαζοφυλάκιον ἐχειρώσαντο
'''
"43" = ''':sup:`43` περὶ δὲ τούτων ἐνέστη κρίσις πρὸς τὸν Μενέλαον
'''
"44" = ''':sup:`44` καταντήσαντος δὲ τοῦ βασιλέως εἰς Τύρον ἐπ’ αὐτοῦ τὴν δικαιολογίαν
ἐποιήσαντο οἱ πεμφθέντες τρεῖς ἄνδρες ὑπὸ τῆς γερουσίας
'''
"45" = ''':sup:`45` ἤδη δὲ λελειμμένος ὁ Μενέλαος ἐπηγγείλατο χρήματα ἱκανὰ τῷ
Πτολεμαίῳ Δορυμένους πρὸς τὸ πεῖσαι τὸν βασιλέα
'''
"46" = ''':sup:`46` ὅθεν ἀπολαβὼν ὁ Πτολεμαῖος εἴς τι περίστυλον ὡς ἀναψύξοντα τὸν
βασιλέα μετέθηκεν
'''
"47" = ''':sup:`47` καὶ τὸν μὲν τῆς ὅλης κακίας αἴτιον Μενέλαον ἀπέλυσεν τῶν
κατηγορημένων τοῖς δὲ ταλαιπώροις οἵτινες εἰ καὶ ἐπὶ Σκυθῶν ἔλεγον
ἀπελύθησαν ἀκατάγνωστοι τούτοις θάνατον ἐπέκρινεν
'''
"48" = ''':sup:`48` ταχέως οὖν τὴν ἄδικον ζημίαν ὑπέσχον οἱ περὶ πόλεως καὶ δήμων καὶ
τῶν ἱερῶν σκευῶν προηγορήσαντες
'''
"49" = ''':sup:`49` δι’ ἣν αἰτίαν καὶ Τύριοι μισοπονηρήσαντες τὰ πρὸς τὴν κηδείαν αὐτῶν
μεγαλοπρεπῶς ἐχορήγησαν
'''
"50" = ''':sup:`50` ὁ δὲ Μενέλαος διὰ τὰς τῶν κρατούντων πλεονεξίας ἔμενεν ἐπὶ τῇ ἀρχῇ
ἐπιφυόμενος τῇ κακίᾳ μέγας τῶν πολιτῶν ἐπίβουλος καθεστώς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
