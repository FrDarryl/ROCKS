[58]
"1" = ''':sup:`1` Gr. Psalm 58 (Heb. 59) εἰς τὸ τέλος μὴ διαφθείρῃς τῷ Δαυιδ εἰς
στηλογραφίαν ὁπότε ἀπέστειλεν Σαουλ καὶ ἐφύλαξεν τὸν οἶκον αὐτοῦ τοῦ
θανατῶσαι αὐτόν
'''
"2" = ''':sup:`2` ἐξελοῦ με ἐκ τῶν ἐχθρῶν μου ὁ θεός καὶ ἐκ τῶν ἐπανιστανομένων ἐπ’
ἐμὲ λύτρωσαί με
'''
"3" = ''':sup:`3` ῥῦσαί με ἐκ τῶν ἐργαζομένων τὴν ἀνομίαν καὶ ἐξ ἀνδρῶν αἱμάτων σῶσόν
με
'''
"4" = ''':sup:`4` ὅτι ἰδοὺ ἐθήρευσαν τὴν ψυχήν μου ἐπέθεντο ἐπ’ ἐμὲ κραταιοί οὔτε ἡ
ἀνομία μου οὔτε ἡ ἁμαρτία μου κύριε
'''
"5" = ''':sup:`5` ἄνευ ἀνομίας ἔδραμον καὶ κατεύθυναν ἐξεγέρθητι εἰς συνάντησίν μου
καὶ ἰδέ
'''
"6" = ''':sup:`6` καὶ σύ κύριε ὁ θεὸς τῶν δυνάμεων ὁ θεὸς Ισραηλ πρόσχες τοῦ
ἐπισκέψασθαι πάντα τὰ ἔθνη μὴ οἰκτιρήσῃς πάντας τοὺς ἐργαζομένους τὴν
ἀνομίαν διάψαλμα
'''
"7" = ''':sup:`7` ἐπιστρέψουσιν εἰς ἑσπέραν καὶ λιμώξουσιν ὡς κύων καὶ κυκλώσουσιν
πόλιν
'''
"8" = ''':sup:`8` ἰδοὺ ἀποφθέγξονται ἐν τῷ στόματι αὐτῶν καὶ ῥομφαία ἐν τοῖς χείλεσιν
αὐτῶν ὅτι τίς ἤκουσεν
'''
"9" = ''':sup:`9` καὶ σύ κύριε ἐκγελάσῃ αὐτούς ἐξουδενώσεις πάντα τὰ ἔθνη
'''
"10" = ''':sup:`10` τὸ κράτος μου πρὸς σὲ φυλάξω ὅτι ὁ θεὸς ἀντιλήμπτωρ μου εἶ
'''
"11" = ''':sup:`11` ὁ θεός μου τὸ ἔλεος αὐτοῦ προφθάσει με ὁ θεὸς δείξει μοι ἐν τοῖς
ἐχθροῖς μου
'''
"12" = ''':sup:`12` μὴ ἀποκτείνῃς αὐτούς μήποτε ἐπιλάθωνται τοῦ λαοῦ μου διασκόρπισον
αὐτοὺς ἐν τῇ δυνάμει σου καὶ κατάγαγε αὐτούς ὁ ὑπερασπιστής μου κύριε
'''
"13" = ''':sup:`13` ἁμαρτίαν στόματος αὐτῶν λόγον χειλέων αὐτῶν καὶ συλλημφθήτωσαν ἐν
τῇ ὑπερηφανίᾳ αὐτῶν καὶ ἐξ ἀρᾶς καὶ ψεύδους διαγγελήσονται συντέλειαι
'''
"14" = ''':sup:`14` ἐν ὀργῇ συντελείας καὶ οὐ μὴ ὑπάρξωσιν καὶ γνώσονται ὅτι ὁ θεὸς
δεσπόζει τοῦ Ιακωβ τῶν περάτων τῆς γῆς διάψαλμα
'''
"15" = ''':sup:`15` ἐπιστρέψουσιν εἰς ἑσπέραν καὶ λιμώξουσιν ὡς κύων καὶ κυκλώσουσιν
πόλιν
'''
"16" = ''':sup:`16` αὐτοὶ διασκορπισθήσονται τοῦ φαγεῖν ἐὰν δὲ μὴ χορτασθῶσιν καὶ
γογγύσουσιν
'''
"17" = ''':sup:`17` ἐγὼ δὲ ᾄσομαι τῇ δυνάμει σου καὶ ἀγαλλιάσομαι τὸ πρωὶ τὸ ἔλεός σου
ὅτι ἐγενήθης ἀντιλήμπτωρ μου καὶ καταφυγὴ ἐν ἡμέρᾳ θλίψεώς μου
'''
"18" = ''':sup:`18` βοηθός μου σοὶ ψαλῶ ὅτι ὁ θεός ἀντιλήμπτωρ μου εἶ ὁ θεός μου τὸ
ἔλεός μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
