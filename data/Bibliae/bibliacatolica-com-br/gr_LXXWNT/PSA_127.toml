[127]
"1" = ''':sup:`1` Gr. Psalm 127 (Heb. 128) ᾠδὴ τῶν ἀναβαθμῶν μακάριοι πάντες οἱ
φοβούμενοι τὸν κύριον οἱ πορευόμενοι ἐν ταῖς ὁδοῖς αὐτοῦ
'''
"2" = ''':sup:`2` τοὺς πόνους τῶν καρπῶν σου φάγεσαι μακάριος εἶ καὶ καλῶς σοι ἔσται
'''
"3" = ''':sup:`3` ἡ γυνή σου ὡς ἄμπελος εὐθηνοῦσα ἐν τοῖς κλίτεσι τῆς οἰκίας σου οἱ
υἱοί σου ὡς νεόφυτα ἐλαιῶν κύκλῳ τῆς τραπέζης σου
'''
"4" = ''':sup:`4` ἰδοὺ οὕτως εὐλογηθήσεται ἄνθρωπος ὁ φοβούμενος τὸν κύριον
'''
"5" = ''':sup:`5` εὐλογήσαι σε κύριος ἐκ Σιων καὶ ἴδοις τὰ ἀγαθὰ Ιερουσαλημ πάσας τὰς
ἡμέρας τῆς ζωῆς σου
'''
"6" = ''':sup:`6` καὶ ἴδοις υἱοὺς τῶν υἱῶν σου εἰρήνη ἐπὶ τὸν Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
