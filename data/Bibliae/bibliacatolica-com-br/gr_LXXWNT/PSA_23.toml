[23]
"1" = ''':sup:`1` Gr. Psalm 23 (Heb. 24) ψαλμὸς τῷ Δαυιδ τῆς μιᾶς σαββάτων τοῦ κυρίου
ἡ γῆ καὶ τὸ πλήρωμα αὐτῆς ἡ οἰκουμένη καὶ πάντες οἱ κατοικοῦντες ἐν
αὐτῇ
'''
"2" = ''':sup:`2` αὐτὸς ἐπὶ θαλασσῶν ἐθεμελίωσεν αὐτὴν καὶ ἐπὶ ποταμῶν ἡτοίμασεν αὐτήν
'''
"3" = ''':sup:`3` τίς ἀναβήσεται εἰς τὸ ὄρος τοῦ κυρίου καὶ τίς στήσεται ἐν τόπῳ ἁγίῳ
αὐτοῦ
'''
"4" = ''':sup:`4` ἀθῷος χερσὶν καὶ καθαρὸς τῇ καρδίᾳ ὃς οὐκ ἔλαβεν ἐπὶ ματαίῳ τὴν
ψυχὴν αὐτοῦ καὶ οὐκ ὤμοσεν ἐπὶ δόλῳ τῷ πλησίον αὐτοῦ
'''
"5" = ''':sup:`5` οὗτος λήμψεται εὐλογίαν παρὰ κυρίου καὶ ἐλεημοσύνην παρὰ θεοῦ
σωτῆρος αὐτοῦ
'''
"6" = ''':sup:`6` αὕτη ἡ γενεὰ ζητούντων αὐτόν ζητούντων τὸ πρόσωπον τοῦ θεοῦ Ιακωβ
διάψαλμα
'''
"7" = ''':sup:`7` ἄρατε πύλας οἱ ἄρχοντες ὑμῶν καὶ ἐπάρθητε πύλαι αἰώνιοι καὶ
εἰσελεύσεται ὁ βασιλεὺς τῆς δόξης
'''
"8" = ''':sup:`8` τίς ἐστιν οὗτος ὁ βασιλεὺς τῆς δόξης κύριος κραταιὸς καὶ δυνατός
κύριος δυνατὸς ἐν πολέμῳ
'''
"9" = ''':sup:`9` ἄρατε πύλας οἱ ἄρχοντες ὑμῶν καὶ ἐπάρθητε πύλαι αἰώνιοι καὶ
εἰσελεύσεται ὁ βασιλεὺς τῆς δόξης
'''
"10" = ''':sup:`10` τίς ἐστιν οὗτος ὁ βασιλεὺς τῆς δόξης κύριος τῶν δυνάμεων αὐτός
ἐστιν ὁ βασιλεὺς τῆς δόξης
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
