[113]
"1" = ''':sup:`1` Gr. Psalm 113A (Heb. 114) αλληλουια ἐν ἐξόδῳ Ισραηλ ἐξ Αἰγύπτου
οἴκου Ιακωβ ἐκ λαοῦ βαρβάρου
'''
"2" = ''':sup:`2` ἐγενήθη Ιουδαία ἁγίασμα αὐτοῦ Ισραηλ ἐξουσία αὐτοῦ
'''
"3" = ''':sup:`3` ἡ θάλασσα εἶδεν καὶ ἔφυγεν ὁ Ιορδάνης ἐστράφη εἰς τὰ ὀπίσω
'''
"4" = ''':sup:`4` τὰ ὄρη ἐσκίρτησαν ὡσεὶ κριοὶ καὶ οἱ βουνοὶ ὡς ἀρνία προβάτων
'''
"5" = ''':sup:`5` τί σοί ἐστιν θάλασσα ὅτι ἔφυγες καὶ σοί Ιορδάνη ὅτι ἀνεχώρησας εἰς
τὰ ὀπίσω
'''
"6" = ''':sup:`6` τὰ ὄρη ὅτι ἐσκιρτήσατε ὡσεὶ κριοί καὶ οἱ βουνοὶ ὡς ἀρνία προβάτων
'''
"7" = ''':sup:`7` ἀπὸ προσώπου κυρίου ἐσαλεύθη ἡ γῆ ἀπὸ προσώπου τοῦ θεοῦ Ιακωβ
'''
"8" = ''':sup:`8` τοῦ στρέψαντος τὴν πέτραν εἰς λίμνας ὑδάτων καὶ τὴν ἀκρότομον εἰς
πηγὰς ὑδάτων
'''
"9" = ''':sup:`9` Gr. Psalm 113B (Heb. 115) μὴ ἡμῖν κύριε μὴ ἡμῖν ἀλλ’ ἢ τῷ ὀνόματί
σου δὸς δόξαν ἐπὶ τῷ ἐλέει σου καὶ τῇ ἀληθείᾳ σου
'''
"10" = ''':sup:`10` μήποτε εἴπωσιν τὰ ἔθνη ποῦ ἐστιν ὁ θεὸς αὐτῶν
'''
"11" = ''':sup:`11` ὁ δὲ θεὸς ἡμῶν ἐν τῷ οὐρανῷ ἄνω ἐν τοῖς οὐρανοῖς καὶ ἐν τῇ γῇ πάντα
ὅσα ἠθέλησεν ἐποίησεν
'''
"12" = ''':sup:`12` τὰ εἴδωλα τῶν ἐθνῶν ἀργύριον καὶ χρυσίον ἔργα χειρῶν ἀνθρώπων
'''
"13" = ''':sup:`13` στόμα ἔχουσιν καὶ οὐ λαλήσουσιν ὀφθαλμοὺς ἔχουσιν καὶ οὐκ ὄψονται
'''
"14" = ''':sup:`14` ὦτα ἔχουσιν καὶ οὐκ ἀκούσονται ῥῖνας ἔχουσιν καὶ οὐκ ὀσφρανθήσονται
'''
"15" = ''':sup:`15` χεῖρας ἔχουσιν καὶ οὐ ψηλαφήσουσιν πόδας ἔχουσιν καὶ οὐ
περιπατήσουσιν οὐ φωνήσουσιν ἐν τῷ λάρυγγι αὐτῶν
'''
"16" = ''':sup:`16` ὅμοιοι αὐτοῖς γένοιντο οἱ ποιοῦντες αὐτὰ καὶ πάντες οἱ πεποιθότες
ἐπ’ αὐτοῖς
'''
"17" = ''':sup:`17` οἶκος Ισραηλ ἤλπισεν ἐπὶ κύριον βοηθὸς αὐτῶν καὶ ὑπερασπιστὴς αὐτῶν
ἐστιν
'''
"18" = ''':sup:`18` οἶκος Ααρων ἤλπισεν ἐπὶ κύριον βοηθὸς αὐτῶν καὶ ὑπερασπιστὴς αὐτῶν
ἐστιν
'''
"19" = ''':sup:`19` οἱ φοβούμενοι τὸν κύριον ἤλπισαν ἐπὶ κύριον βοηθὸς αὐτῶν καὶ
ὑπερασπιστὴς αὐτῶν ἐστιν
'''
"20" = ''':sup:`20` κύριος ἐμνήσθη ἡμῶν καὶ εὐλόγησεν ἡμᾶς εὐλόγησεν τὸν οἶκον Ισραηλ
εὐλόγησεν τὸν οἶκον Ααρων
'''
"21" = ''':sup:`21` εὐλόγησεν τοὺς φοβουμένους τὸν κύριον τοὺς μικροὺς μετὰ τῶν μεγάλων
'''
"22" = ''':sup:`22` προσθείη κύριος ἐφ’ ὑμᾶς ἐφ’ ὑμᾶς καὶ ἐπὶ τοὺς υἱοὺς ὑμῶν
'''
"23" = ''':sup:`23` εὐλογημένοι ὑμεῖς τῷ κυρίῳ τῷ ποιήσαντι τὸν οὐρανὸν καὶ τὴν γῆν
'''
"24" = ''':sup:`24` ὁ οὐρανὸς τοῦ οὐρανοῦ τῷ κυρίῳ τὴν δὲ γῆν ἔδωκεν τοῖς υἱοῖς τῶν
ἀνθρώπων
'''
"25" = ''':sup:`25` οὐχ οἱ νεκροὶ αἰνέσουσίν σε κύριε οὐδὲ πάντες οἱ καταβαίνοντες εἰς
ᾅδου
'''
"26" = ''':sup:`26` ἀλλ’ ἡμεῖς οἱ ζῶντες εὐλογήσομεν τὸν κύριον ἀπὸ τοῦ νῦν καὶ ἕως τοῦ
αἰῶνος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
