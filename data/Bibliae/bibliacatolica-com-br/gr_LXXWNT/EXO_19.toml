[19]
"1" = ''':sup:`1` τοῦ δὲ μηνὸς τοῦ τρίτου τῆς ἐξόδου τῶν υἱῶν Ισραηλ ἐκ γῆς Αἰγύπτου
τῇ ἡμέρᾳ ταύτῃ ἤλθοσαν εἰς τὴν ἔρημον τοῦ Σινα
'''
"2" = ''':sup:`2` καὶ ἐξῆραν ἐκ Ραφιδιν καὶ ἤλθοσαν εἰς τὴν ἔρημον τοῦ Σινα καὶ
παρενέβαλεν ἐκεῖ Ισραηλ κατέναντι τοῦ ὄρους
'''
"3" = ''':sup:`3` καὶ Μωυσῆς ἀνέβη εἰς τὸ ὄρος τοῦ θεοῦ καὶ ἐκάλεσεν αὐτὸν ὁ θεὸς ἐκ
τοῦ ὄρους λέγων τάδε ἐρεῖς τῷ οἴκῳ Ιακωβ καὶ ἀναγγελεῖς τοῖς υἱοῖς
Ισραηλ
'''
"4" = ''':sup:`4` αὐτοὶ ἑωράκατε ὅσα πεποίηκα τοῖς Αἰγυπτίοις καὶ ἀνέλαβον ὑμᾶς ὡσεὶ
ἐπὶ πτερύγων ἀετῶν καὶ προσηγαγόμην ὑμᾶς πρὸς ἐμαυτόν
'''
"5" = ''':sup:`5` καὶ νῦν ἐὰν ἀκοῇ ἀκούσητε τῆς ἐμῆς φωνῆς καὶ φυλάξητε τὴν διαθήκην
μου ἔσεσθέ μοι λαὸς περιούσιος ἀπὸ πάντων τῶν ἐθνῶν ἐμὴ γάρ ἐστιν πᾶσα
ἡ γῆ
'''
"6" = ''':sup:`6` ὑμεῖς δὲ ἔσεσθέ μοι βασίλειον ἱεράτευμα καὶ ἔθνος ἅγιον ταῦτα τὰ
ῥήματα ἐρεῖς τοῖς υἱοῖς Ισραηλ
'''
"7" = ''':sup:`7` ἦλθεν δὲ Μωυσῆς καὶ ἐκάλεσεν τοὺς πρεσβυτέρους τοῦ λαοῦ καὶ
παρέθηκεν αὐτοῖς πάντας τοὺς λόγους τούτους οὓς συνέταξεν αὐτῷ ὁ θεός
'''
"8" = ''':sup:`8` ἀπεκρίθη δὲ πᾶς ὁ λαὸς ὁμοθυμαδὸν καὶ εἶπαν πάντα ὅσα εἶπεν ὁ θεός
ποιήσομεν καὶ ἀκουσόμεθα ἀνήνεγκεν δὲ Μωυσῆς τοὺς λόγους τοῦ λαοῦ πρὸς
τὸν θεόν
'''
"9" = ''':sup:`9` εἶπεν δὲ κύριος πρὸς Μωυσῆν ἰδοὺ ἐγὼ παραγίνομαι πρὸς σὲ ἐν στύλῳ
νεφέλης ἵνα ἀκούσῃ ὁ λαὸς λαλοῦντός μου πρὸς σὲ καὶ σοὶ πιστεύσωσιν εἰς
τὸν αἰῶνα ἀνήγγειλεν δὲ Μωυσῆς τὰ ῥήματα τοῦ λαοῦ πρὸς κύριον
'''
"10" = ''':sup:`10` εἶπεν δὲ κύριος πρὸς Μωυσῆν καταβὰς διαμάρτυραι τῷ λαῷ καὶ ἅγνισον
αὐτοὺς σήμερον καὶ αὔριον καὶ πλυνάτωσαν τὰ ἱμάτια
'''
"11" = ''':sup:`11` καὶ ἔστωσαν ἕτοιμοι εἰς τὴν ἡμέραν τὴν τρίτην τῇ γὰρ ἡμέρᾳ τῇ τρίτῃ
καταβήσεται κύριος ἐπὶ τὸ ὄρος τὸ Σινα ἐναντίον παντὸς τοῦ λαοῦ
'''
"12" = ''':sup:`12` καὶ ἀφοριεῖς τὸν λαὸν κύκλῳ λέγων προσέχετε ἑαυτοῖς τοῦ ἀναβῆναι
εἰς τὸ ὄρος καὶ θιγεῖν τι αὐτοῦ πᾶς ὁ ἁψάμενος τοῦ ὄρους θανάτῳ
τελευτήσει
'''
"13" = ''':sup:`13` οὐχ ἅψεται αὐτοῦ χείρ ἐν γὰρ λίθοις λιθοβοληθήσεται ἢ βολίδι
κατατοξευθήσεται ἐάν τε κτῆνος ἐάν τε ἄνθρωπος οὐ ζήσεται ὅταν αἱ φωναὶ
καὶ αἱ σάλπιγγες καὶ ἡ νεφέλη ἀπέλθῃ ἀπὸ τοῦ ὄρους ἐκεῖνοι ἀναβήσονται
ἐπὶ τὸ ὄρος
'''
"14" = ''':sup:`14` κατέβη δὲ Μωυσῆς ἐκ τοῦ ὄρους πρὸς τὸν λαὸν καὶ ἡγίασεν αὐτούς καὶ
ἔπλυναν τὰ ἱμάτια
'''
"15" = ''':sup:`15` καὶ εἶπεν τῷ λαῷ γίνεσθε ἕτοιμοι τρεῖς ἡμέρας μὴ προσέλθητε γυναικί
'''
"16" = ''':sup:`16` ἐγένετο δὲ τῇ ἡμέρᾳ τῇ τρίτῃ γενηθέντος πρὸς ὄρθρον καὶ ἐγίνοντο
φωναὶ καὶ ἀστραπαὶ καὶ νεφέλη γνοφώδης ἐπ’ ὄρους Σινα φωνὴ τῆς
σάλπιγγος ἤχει μέγα καὶ ἐπτοήθη πᾶς ὁ λαὸς ὁ ἐν τῇ παρεμβολῇ
'''
"17" = ''':sup:`17` καὶ ἐξήγαγεν Μωυσῆς τὸν λαὸν εἰς συνάντησιν τοῦ θεοῦ ἐκ τῆς
παρεμβολῆς καὶ παρέστησαν ὑπὸ τὸ ὄρος
'''
"18" = ''':sup:`18` τὸ δὲ ὄρος τὸ Σινα ἐκαπνίζετο ὅλον διὰ τὸ καταβεβηκέναι ἐπ’ αὐτὸ
τὸν θεὸν ἐν πυρί καὶ ἀνέβαινεν ὁ καπνὸς ὡς καπνὸς καμίνου καὶ ἐξέστη
πᾶς ὁ λαὸς σφόδρα
'''
"19" = ''':sup:`19` ἐγίνοντο δὲ αἱ φωναὶ τῆς σάλπιγγος προβαίνουσαι ἰσχυρότεραι σφόδρα
Μωυσῆς ἐλάλει ὁ δὲ θεὸς ἀπεκρίνατο αὐτῷ φωνῇ
'''
"20" = ''':sup:`20` κατέβη δὲ κύριος ἐπὶ τὸ ὄρος τὸ Σινα ἐπὶ τὴν κορυφὴν τοῦ ὄρους καὶ
ἐκάλεσεν κύριος Μωυσῆν ἐπὶ τὴν κορυφὴν τοῦ ὄρους καὶ ἀνέβη Μωυσῆς
'''
"21" = ''':sup:`21` καὶ εἶπεν ὁ θεὸς πρὸς Μωυσῆν λέγων καταβὰς διαμάρτυραι τῷ λαῷ
μήποτε ἐγγίσωσιν πρὸς τὸν θεὸν κατανοῆσαι καὶ πέσωσιν ἐξ αὐτῶν πλῆθος
'''
"22" = ''':sup:`22` καὶ οἱ ἱερεῖς οἱ ἐγγίζοντες κυρίῳ τῷ θεῷ ἁγιασθήτωσαν μήποτε
ἀπαλλάξῃ ἀπ’ αὐτῶν κύριος
'''
"23" = ''':sup:`23` καὶ εἶπεν Μωυσῆς πρὸς τὸν θεόν οὐ δυνήσεται ὁ λαὸς προσαναβῆναι
πρὸς τὸ ὄρος τὸ Σινα σὺ γὰρ διαμεμαρτύρησαι ἡμῖν λέγων ἀφόρισαι τὸ ὄρος
καὶ ἁγίασαι αὐτό
'''
"24" = ''':sup:`24` εἶπεν δὲ αὐτῷ κύριος βάδιζε κατάβηθι καὶ ἀνάβηθι σὺ καὶ Ααρων μετὰ
σοῦ οἱ δὲ ἱερεῖς καὶ ὁ λαὸς μὴ βιαζέσθωσαν ἀναβῆναι πρὸς τὸν θεόν
μήποτε ἀπολέσῃ ἀπ’ αὐτῶν κύριος
'''
"25" = ''':sup:`25` κατέβη δὲ Μωυσῆς πρὸς τὸν λαὸν καὶ εἶπεν αὐτοῖς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
