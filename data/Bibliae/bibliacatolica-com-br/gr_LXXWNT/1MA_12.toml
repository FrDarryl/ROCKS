[12]
"1" = ''':sup:`1` καὶ εἶδεν Ιωναθαν ὅτι ὁ καιρὸς αὐτῷ συνεργεῖ καὶ ἐπελέξατο ἄνδρας
καὶ ἀπέστειλεν εἰς Ῥώμην στῆσαι καὶ ἀνανεώσασθαι τὴν πρὸς αὐτοὺς φιλίαν
'''
"2" = ''':sup:`2` καὶ πρὸς Σπαρτιάτας καὶ τόπους ἑτέρους ἀπέστειλεν ἐπιστολὰς κατὰ τὰ
αὐτά
'''
"3" = ''':sup:`3` καὶ ἐπορεύθησαν εἰς Ῥώμην καὶ εἰσῆλθον εἰς τὸ βουλευτήριον καὶ εἶπον
Ιωναθαν ὁ ἀρχιερεὺς καὶ τὸ ἔθνος τῶν Ιουδαίων ἀπέστειλεν ἡμᾶς
ἀνανεώσασθαι τὴν φιλίαν ἑαυτοῖς καὶ τὴν συμμαχίαν κατὰ τὸ πρότερον
'''
"4" = ''':sup:`4` καὶ ἔδωκαν ἐπιστολὰς αὐτοῖς πρὸς αὐτοὺς κατὰ τόπον ὅπως προπέμπωσιν
αὐτοὺς εἰς γῆν Ιουδα μετ’ εἰρήνης
'''
"5" = ''':sup:`5` καὶ τοῦτο τὸ ἀντίγραφον τῶν ἐπιστολῶν ὧν ἔγραψεν Ιωναθαν τοῖς
Σπαρτιάταις
'''
"6" = ''':sup:`6` Ιωναθαν ἀρχιερεὺς καὶ ἡ γερουσία τοῦ ἔθνους καὶ οἱ ἱερεῖς καὶ ὁ
λοιπὸς δῆμος τῶν Ιουδαίων Σπαρτιάταις τοῖς ἀδελφοῖς χαίρειν
'''
"7" = ''':sup:`7` ἔτι πρότερον ἀπεστάλησαν ἐπιστολαὶ πρὸς Ονιαν τὸν ἀρχιερέα παρὰ
Ἀρείου τοῦ βασιλεύοντος ἐν ὑμῖν ὅτι ἐστὲ ἀδελφοὶ ἡμῶν ὡς τὸ ἀντίγραφον
ὑπόκειται
'''
"8" = ''':sup:`8` καὶ ἐπεδέξατο ὁ Ονιας τὸν ἄνδρα τὸν ἀπεσταλμένον ἐνδόξως καὶ ἔλαβεν
τὰς ἐπιστολάς ἐν αἷς διεσαφεῖτο περὶ συμμαχίας καὶ φιλίας
'''
"9" = ''':sup:`9` ἡμεῖς οὖν ἀπροσδεεῖς τούτων ὄντες παράκλησιν ἔχοντες τὰ βιβλία τὰ
ἅγια τὰ ἐν ταῖς χερσὶν ἡμῶν
'''
"10" = ''':sup:`10` ἐπειράθημεν ἀποστεῖλαι τὴν πρὸς ὑμᾶς ἀδελφότητα καὶ φιλίαν
ἀνανεώσασθαι πρὸς τὸ μὴ ἐξαλλοτριωθῆναι ὑμῶν πολλοὶ γὰρ καιροὶ διῆλθον
ἀφ’ οὗ ἀπεστείλατε πρὸς ἡμᾶς
'''
"11" = ''':sup:`11` ἡμεῖς οὖν ἐν παντὶ καιρῷ ἀδιαλείπτως ἔν τε ταῖς ἑορταῖς καὶ ταῖς
λοιπαῖς καθηκούσαις ἡμέραις μιμνῃσκόμεθα ὑμῶν ἐφ’ ὧν προσφέρομεν θυσιῶν
καὶ ἐν ταῖς προσευχαῖς ὡς δέον ἐστὶν καὶ πρέπον μνημονεύειν ἀδελφῶν
'''
"12" = ''':sup:`12` εὐφραινόμεθα δὲ ἐπὶ τῇ δόξῃ ὑμῶν
'''
"13" = ''':sup:`13` ἡμᾶς δὲ ἐκύκλωσαν πολλαὶ θλίψεις καὶ πόλεμοι πολλοί καὶ ἐπολέμησαν
ἡμᾶς οἱ βασιλεῖς οἱ κύκλῳ ἡμῶν
'''
"14" = ''':sup:`14` οὐκ ἠβουλόμεθα οὖν παρενοχλῆσαι ὑμῖν καὶ τοῖς λοιποῖς συμμάχοις καὶ
φίλοις ἡμῶν ἐν τοῖς πολέμοις τούτοις
'''
"15" = ''':sup:`15` ἔχομεν γὰρ τὴν ἐξ οὐρανοῦ βοήθειαν βοηθοῦσαν ἡμῖν καὶ ἐρρύσθημεν
ἀπὸ τῶν ἐχθρῶν καὶ ἐταπεινώθησαν οἱ ἐχθροὶ ἡμῶν
'''
"16" = ''':sup:`16` ἐπελέξαμεν οὖν Νουμήνιον Ἀντιόχου καὶ Ἀντίπατρον Ἰάσονος καὶ
ἀπεστάλκαμεν πρὸς Ῥωμαίους ἀνανεώσασθαι τὴν πρὸς αὐτοὺς φιλίαν καὶ
συμμαχίαν τὴν πρότερον
'''
"17" = ''':sup:`17` ἐνετειλάμεθα οὖν αὐτοῖς καὶ πρὸς ὑμᾶς πορευθῆναι καὶ ἀσπάσασθαι
ὑμᾶς καὶ ἀποδοῦναι ὑμῖν τὰς παρ’ ἡμῶν ἐπιστολὰς περὶ τῆς ἀνανεώσεως καὶ
τῆς ἀδελφότητος ἡμῶν
'''
"18" = ''':sup:`18` καὶ νῦν καλῶς ποιήσετε ἀντιφωνήσαντες ἡμῖν πρὸς ταῦτα
'''
"19" = ''':sup:`19` καὶ τοῦτο τὸ ἀντίγραφον τῶν ἐπιστολῶν ὧν ἀπέστειλαν Ονια
'''
"20" = ''':sup:`20` Ἄρειος βασιλεὺς Σπαρτιατῶν Ονια ἱερεῖ μεγάλῳ χαίρειν
'''
"21" = ''':sup:`21` εὑρέθη ἐν γραφῇ περί τε τῶν Σπαρτιατῶν καὶ Ιουδαίων ὅτι εἰσὶν
ἀδελφοὶ καὶ ὅτι εἰσὶν ἐκ γένους Αβρααμ
'''
"22" = ''':sup:`22` καὶ νῦν ἀφ’ οὗ ἔγνωμεν ταῦτα καλῶς ποιήσετε γράφοντες ἡμῖν περὶ τῆς
εἰρήνης ὑμῶν
'''
"23" = ''':sup:`23` καὶ ἡμεῖς δὲ ἀντιγράφομεν ὑμῖν τὰ κτήνη ὑμῶν καὶ ἡ ὕπαρξις ὑμῶν
ἡμῖν ἐστιν καὶ τὰ ἡμῶν ὑμῖν ἐστιν ἐντελλόμεθα οὖν ὅπως ἀπαγγείλωσιν
ὑμῖν κατὰ ταῦτα
'''
"24" = ''':sup:`24` καὶ ἤκουσεν Ιωναθαν ὅτι ἐπέστρεψαν οἱ ἄρχοντες Δημητρίου μετὰ
δυνάμεως πολλῆς ὑπὲρ τὸ πρότερον τοῦ πολεμῆσαι πρὸς αὐτόν
'''
"25" = ''':sup:`25` καὶ ἀπῆρεν ἐξ Ιερουσαλημ καὶ ἀπήντησεν αὐτοῖς εἰς τὴν Αμαθῖτιν
χώραν οὐ γὰρ ἔδωκεν αὐτοῖς ἀνοχὴν τοῦ ἐμβατεῦσαι εἰς τὴν χώραν αὐτοῦ
'''
"26" = ''':sup:`26` καὶ ἀπέστειλεν κατασκόπους εἰς τὴν παρεμβολὴν αὐτῶν καὶ ἐπέστρεψαν
καὶ ἀπήγγειλαν αὐτῷ ὅτι οὕτως τάσσονται ἐπιπεσεῖν ἐπ’ αὐτοὺς τὴν νύκτα
'''
"27" = ''':sup:`27` ὡς δὲ ἔδυ ὁ ἥλιος ἐπέταξεν Ιωναθαν τοῖς παρ’ αὐτοῦ γρηγορεῖν καὶ
εἶναι ἐπὶ τοῖς ὅπλοις ἑτοιμάζεσθαι εἰς πόλεμον δι’ ὅλης τῆς νυκτὸς καὶ
ἐξέβαλεν προφύλακας κύκλῳ τῆς παρεμβολῆς
'''
"28" = ''':sup:`28` καὶ ἤκουσαν οἱ ὑπεναντίοι ὅτι ἡτοίμασται Ιωναθαν καὶ οἱ παρ’ αὐτοῦ
εἰς πόλεμον καὶ ἐφοβήθησαν καὶ ἔπτηξαν τῇ καρδίᾳ αὐτῶν καὶ ἀνέκαυσαν
πυρὰς ἐν τῇ παρεμβολῇ αὐτῶν
'''
"29" = ''':sup:`29` Ιωναθαν δὲ καὶ οἱ παρ’ αὐτοῦ οὐκ ἔγνωσαν ἕως πρωί ἔβλεπον γὰρ τὰ
φῶτα καιόμενα
'''
"30" = ''':sup:`30` καὶ κατεδίωξεν Ιωναθαν ὀπίσω αὐτῶν καὶ οὐ κατέλαβεν αὐτούς διέβησαν
γὰρ τὸν Ἐλεύθερον ποταμόν
'''
"31" = ''':sup:`31` καὶ ἐξέκλινεν Ιωναθαν ἐπὶ τοὺς Ἄραβας τοὺς καλουμένους Ζαβαδαίους
καὶ ἐπάταξεν αὐτοὺς καὶ ἔλαβεν τὰ σκῦλα αὐτῶν
'''
"32" = ''':sup:`32` καὶ ἀναζεύξας ἦλθεν εἰς Δαμασκὸν καὶ διώδευσεν ἐν πάσῃ τῇ χώρᾳ
'''
"33" = ''':sup:`33` καὶ Σιμων ἐξῆλθεν καὶ διώδευσεν ἕως Ἀσκαλῶνος καὶ τὰ πλησίον
ὀχυρώματα καὶ ἐξέκλινεν εἰς Ιοππην καὶ προκατελάβετο αὐτήν
'''
"34" = ''':sup:`34` ἤκουσεν γὰρ ὅτι βούλονται τὸ ὀχύρωμα παραδοῦναι τοῖς παρὰ Δημητρίου
καὶ ἔθετο ἐκεῖ φρουράν ὅπως φυλάσσωσιν αὐτήν
'''
"35" = ''':sup:`35` καὶ ἐπέστρεψεν Ιωναθαν καὶ ἐξεκκλησίασεν τοὺς πρεσβυτέρους τοῦ λαοῦ
καὶ ἐβουλεύετο μετ’ αὐτῶν τοῦ οἰκοδομῆσαι ὀχυρώματα ἐν τῇ Ιουδαίᾳ
'''
"36" = ''':sup:`36` καὶ προσυψῶσαι τὰ τείχη Ιερουσαλημ καὶ ὑψῶσαι ὕψος μέγα ἀνὰ μέσον
τῆς ἄκρας καὶ τῆς πόλεως εἰς τὸ διαχωρίζειν αὐτὴν τῆς πόλεως ἵνα ᾖ αὕτη
κατὰ μόνας ὅπως μήτε ἀγοράζωσιν μήτε πωλῶσιν
'''
"37" = ''':sup:`37` καὶ συνήχθησαν τοῦ οἰκοδομεῖν τὴν πόλιν καὶ ἔπεσεν τοῦ τείχους τοῦ
χειμάρρου τοῦ ἐξ ἀπηλιώτου καὶ ἐπεσκεύασεν τὸ καλούμενον Χαφεναθα
'''
"38" = ''':sup:`38` καὶ Σιμων ᾠκοδόμησεν τὴν Αδιδα ἐν τῇ Σεφηλα καὶ ὠχύρωσεν αὐτὴν καὶ
ἐπέστησεν θύρας καὶ μοχλούς
'''
"39" = ''':sup:`39` καὶ ἐζήτησεν Τρύφων βασιλεῦσαι τῆς Ἀσίας καὶ περιθέσθαι τὸ διάδημα
καὶ ἐκτεῖναι χεῖρα ἐπ’ Ἀντίοχον τὸν βασιλέα
'''
"40" = ''':sup:`40` καὶ εὐλαβήθη μήποτε οὐκ ἐάσῃ αὐτὸν Ιωναθαν καὶ μήποτε πολεμήσῃ πρὸς
αὐτόν καὶ ἐζήτει συλλαβεῖν αὐτὸν τοῦ ἀπολέσαι καὶ ἀπάρας ἦλθεν εἰς
Βαιθσαν
'''
"41" = ''':sup:`41` καὶ ἐξῆλθεν Ιωναθαν εἰς ἀπάντησιν αὐτῷ ἐν τεσσαράκοντα χιλιάσιν
ἀνδρῶν ἐπιλελεγμέναις εἰς παράταξιν καὶ ἦλθεν εἰς Βαιθσαν
'''
"42" = ''':sup:`42` καὶ εἶδεν Τρύφων ὅτι ἦλθεν μετὰ δυνάμεως πολλῆς καὶ ἐκτεῖναι χεῖρας
ἐπ’ αὐτὸν εὐλαβήθη
'''
"43" = ''':sup:`43` καὶ ἐπεδέξατο αὐτὸν ἐνδόξως καὶ συνέστησεν αὐτὸν πᾶσιν τοῖς φίλοις
αὐτοῦ καὶ ἔδωκεν αὐτῷ δόματα καὶ ἐπέταξεν τοῖς φίλοις αὐτοῦ καὶ ταῖς
δυνάμεσιν αὐτοῦ ὑπακούειν αὐτοῦ ὡς αὑτοῦ
'''
"44" = ''':sup:`44` καὶ εἶπεν τῷ Ιωναθαν ἵνα τί ἐκόπωσας πάντα τὸν λαὸν τοῦτον πολέμου
μὴ ἐνεστηκότος ἡμῖν
'''
"45" = ''':sup:`45` καὶ νῦν ἀπόστειλον αὐτοὺς εἰς τοὺς οἴκους αὐτῶν ἐπίλεξαι δὲ σεαυτῷ
ἄνδρας ὀλίγους οἵτινες ἔσονται μετὰ σοῦ καὶ δεῦρο μετ’ ἐμοῦ εἰς
Πτολεμαίδα καὶ παραδώσω σοι αὐτὴν καὶ τὰ λοιπὰ ὀχυρώματα καὶ τὰς
δυνάμεις τὰς λοιπὰς καὶ πάντας τοὺς ἐπὶ τῶν χρειῶν καὶ ἐπιστρέψας
ἀπελεύσομαι τούτου γὰρ χάριν πάρειμι
'''
"46" = ''':sup:`46` καὶ ἐμπιστεύσας αὐτῷ ἐποίησεν καθὼς εἶπεν καὶ ἐξαπέστειλεν τὰς
δυνάμεις καὶ ἀπῆλθον εἰς γῆν Ιουδα
'''
"47" = ''':sup:`47` κατέλιπεν δὲ μεθ’ ἑαυτοῦ ἄνδρας τρισχιλίους ὧν δισχιλίους ἀφῆκεν ἐν
τῇ Γαλιλαίᾳ χίλιοι δὲ συνῆλθον αὐτῷ
'''
"48" = ''':sup:`48` ὡς δὲ εἰσῆλθεν Ιωναθαν εἰς Πτολεμαίδα ἀπέκλεισαν οἱ Πτολεμαεῖς τὰς
πύλας καὶ συνέλαβον αὐτόν καὶ πάντας τοὺς συνεισελθόντας μετ’ αὐτοῦ
ἀπέκτειναν ἐν ῥομφαίᾳ
'''
"49" = ''':sup:`49` καὶ ἀπέστειλεν Τρύφων δυνάμεις καὶ ἵππον εἰς τὴν Γαλιλαίαν καὶ τὸ
πεδίον τὸ μέγα τοῦ ἀπολέσαι πάντας τοὺς παρὰ Ιωναθου
'''
"50" = ''':sup:`50` καὶ ἐπέγνωσαν ὅτι συνελήμφθη καὶ ἀπόλωλεν καὶ οἱ μετ’ αὐτοῦ καὶ
παρεκάλεσαν ἑαυτοὺς καὶ ἐπορεύοντο συνεστραμμένοι ἕτοιμοι εἰς πόλεμον
'''
"51" = ''':sup:`51` καὶ εἶδον οἱ διώκοντες ὅτι περὶ ψυχῆς αὐτοῖς ἐστιν καὶ ἐπέστρεψαν
'''
"52" = ''':sup:`52` καὶ ἦλθον πάντες μετ’ εἰρήνης εἰς γῆν Ιουδα καὶ ἐπένθησαν τὸν
Ιωναθαν καὶ τοὺς μετ’ αὐτοῦ καὶ ἐφοβήθησαν σφόδρα καὶ ἐπένθησεν πᾶς
Ισραηλ πένθος μέγα
'''
"53" = ''':sup:`53` καὶ ἐζήτησαν πάντα τὰ ἔθνη τὰ κύκλῳ αὐτῶν ἐκτρῖψαι αὐτούς εἶπον γάρ
οὐκ ἔχουσιν ἄρχοντα καὶ βοηθοῦντα νῦν οὖν πολεμήσωμεν αὐτοὺς καὶ
ἐξάρωμεν ἐξ ἀνθρώπων τὸ μνημόσυνον αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
