[6]
"1" = ''':sup:`1` ἐν δὲ τῷ δευτέρῳ ἔτει τῆς τοῦ Δαρείου βασιλείας ἐπροφήτευσεν Αγγαιος
καὶ Ζαχαριας ὁ τοῦ Εδδι οἱ προφῆται ἐπὶ τοὺς Ιουδαίους τοὺς ἐν τῇ
Ιουδαίᾳ καὶ Ιερουσαλημ ἐπὶ τῷ ὀνόματι κυρίου θεοῦ Ισραηλ ἐπ’ αὐτούς
'''
"2" = ''':sup:`2` τότε στὰς Ζοροβαβελ ὁ τοῦ Σαλαθιηλ καὶ Ἰησοῦς ὁ τοῦ Ιωσεδεκ ἤρξαντο
οἰκοδομεῖν τὸν οἶκον τοῦ κυρίου τὸν ἐν Ιερουσαλημ συνόντων τῶν προφητῶν
τοῦ κυρίου βοηθούντων αὐτοῖς
'''
"3" = ''':sup:`3` ἐν αὐτῷ τῷ χρόνῳ παρῆν πρὸς αὐτοὺς Σισίννης ὁ ἔπαρχος Συρίας καὶ
Φοινίκης καὶ Σαθραβουζάνης καὶ οἱ συνέταιροι καὶ εἶπαν αὐτοῖς
'''
"4" = ''':sup:`4` τίνος ὑμῖν συντάξαντος τὸν οἶκον τοῦτον οἰκοδομεῖτε καὶ τὴν στέγην
ταύτην καὶ τἄλλα πάντα ἐπιτελεῖτε καὶ τίνες εἰσὶν οἱ οἰκοδόμοι οἱ ταῦτα
ἐπιτελοῦντες
'''
"5" = ''':sup:`5` καὶ ἔσχοσαν χάριν ἐπισκοπῆς γενομένης ἐπὶ τὴν αἰχμαλωσίαν παρὰ τοῦ
κυρίου οἱ πρεσβύτεροι τῶν Ιουδαίων
'''
"6" = ''':sup:`6` καὶ οὐκ ἐκωλύθησαν τῆς οἰκοδομῆς μέχρι τοῦ ὑποσημανθῆναι Δαρείῳ περὶ
αὐτῶν καὶ προσφωνηθῆναι
'''
"7" = ''':sup:`7` ἀντίγραφον ἐπιστολῆς ἧς ἔγραψεν Δαρείῳ καὶ ἀπέστειλεν Σισίννης ὁ
ἔπαρχος Συρίας καὶ Φοινίκης καὶ Σαθραβουζάνης καὶ οἱ συνέταιροι οἱ ἐν
Συρίᾳ καὶ Φοινίκῃ ἡγεμόνες
'''
"8" = ''':sup:`8` βασιλεῖ Δαρείῳ χαίρειν πάντα γνωστὰ ἔστω τῷ κυρίῳ ἡμῶν τῷ βασιλεῖ
ὅτι παραγενόμενοι εἰς τὴν χώραν τῆς Ιουδαίας καὶ ἐλθόντες εἰς
Ιερουσαλημ τὴν πόλιν κατελάβομεν τῆς αἰχμαλωσίας τοὺς πρεσβυτέρους τῶν
Ιουδαίων ἐν Ιερουσαλημ τῇ πόλει οἰκοδομοῦντας οἶκον τῷ κυρίῳ μέγαν
καινὸν διὰ λίθων ξυστῶν πολυτελῶν ξύλων τιθεμένων ἐν τοῖς τοίχοις
'''
"9" = ''':sup:`9` καὶ τὰ ἔργα ἐκεῖνα ἐπὶ σπουδῆς γιγνόμενα καὶ εὐοδούμενον τὸ ἔργον ἐν
ταῖς χερσὶν αὐτῶν καὶ ἐν πάσῃ δόξῃ καὶ ἐπιμελείᾳ συντελούμενα
'''
"10" = ''':sup:`10` τότε ἐπυνθανόμεθα τῶν πρεσβυτέρων τούτων λέγοντες τίνος ὑμῖν
προστάξαντος οἰκοδομεῖτε τὸν οἶκον τοῦτον καὶ τὰ ἔργα ταῦτα θεμελιοῦτε
'''
"11" = ''':sup:`11` ἐπηρωτήσαμεν οὖν αὐτοὺς εἵνεκεν τοῦ γνωρίσαι σοι καὶ γράψαι σοι
τοὺς ἀνθρώπους τοὺς ἀφηγουμένους καὶ τὴν ὀνοματογραφίαν ᾐτοῦμεν αὐτοὺς
τῶν προκαθηγουμένων
'''
"12" = ''':sup:`12` οἱ δὲ ἀπεκρίθησαν ἡμῖν λέγοντες ἡμεῖς ἐσμεν παῖδες τοῦ κυρίου τοῦ
κτίσαντος τὸν οὐρανὸν καὶ τὴν γῆν
'''
"13" = ''':sup:`13` καὶ ᾠκοδόμητο ὁ οἶκος ἔμπροσθεν ἐτῶν πλειόνων διὰ βασιλέως τοῦ
Ισραηλ μεγάλου καὶ ἰσχυροῦ καὶ ἐπετελέσθη
'''
"14" = ''':sup:`14` καὶ ἐπεὶ οἱ πατέρες ἡμῶν παραπικράναντες ἥμαρτον εἰς τὸν κύριον τοῦ
Ισραηλ τὸν οὐράνιον παρέδωκεν αὐτοὺς εἰς χεῖρας Ναβουχοδονοσορ βασιλέως
Βαβυλῶνος βασιλέως τῶν Χαλδαίων
'''
"15" = ''':sup:`15` τόν τε οἶκον καθελόντες ἐνεπύρισαν καὶ τὸν λαὸν ᾐχμαλώτευσαν εἰς
Βαβυλῶνα
'''
"16" = ''':sup:`16` ἐν δὲ τῷ πρώτῳ ἔτει βασιλεύοντος Κύρου χώρας Βαβυλωνίας ἔγραψεν ὁ
βασιλεὺς Κῦρος οἰκοδομῆσαι τὸν οἶκον τοῦτον
'''
"17" = ''':sup:`17` καὶ τὰ ἱερὰ σκεύη τὰ χρυσᾶ καὶ τὰ ἀργυρᾶ ἃ ἐξήνεγκεν Ναβουχοδονοσορ
ἐκ τοῦ οἴκου τοῦ ἐν Ιερουσαλημ καὶ ἀπηρείσατο αὐτὰ ἐν τῷ ἑαυτοῦ ναῷ
πάλιν ἐξήνεγκεν αὐτὰ Κῦρος ὁ βασιλεὺς ἐκ τοῦ ναοῦ τοῦ ἐν Βαβυλῶνι καὶ
παρεδόθη Ζοροβαβελ καὶ Σαναβασσάρῳ τῷ ἐπάρχῳ
'''
"18" = ''':sup:`18` καὶ ἐπετάγη αὐτῷ ἀπενέγκαντι πάντα τὰ σκεύη ταῦτα ἀποθεῖναι ἐν τῷ
ναῷ τῷ ἐν Ιερουσαλημ καὶ τὸν ναὸν τοῦ κυρίου τοῦτον οἰκοδομηθῆναι ἐπὶ
τοῦ τόπου
'''
"19" = ''':sup:`19` τότε ὁ Σαναβάσσαρος ἐκεῖνος παραγενόμενος ἐνεβάλετο τοὺς θεμελίους
τοῦ οἴκου κυρίου τοῦ ἐν Ιερουσαλημ καὶ ἀπ’ ἐκείνου μέχρι τοῦ νῦν
οἰκοδομούμενος οὐκ ἔλαβεν συντέλειαν
'''
"20" = ''':sup:`20` νῦν οὖν εἰ κρίνεται βασιλεῦ ἐπισκεπήτω ἐν τοῖς βασιλικοῖς
βιβλιοφυλακίοις τοῦ κυρίου βασιλέως τοῖς ἐν Βαβυλῶνι
'''
"21" = ''':sup:`21` καὶ ἐὰν εὑρίσκηται μετὰ τῆς γνώμης Κύρου τοῦ βασιλέως γενομένην τὴν
οἰκοδομὴν τοῦ οἴκου κυρίου τοῦ ἐν Ιερουσαλημ καὶ κρίνηται τῷ κυρίῳ
βασιλεῖ ἡμῶν προσφωνησάτω ἡμῖν περὶ τούτων
'''
"22" = ''':sup:`22` τότε ὁ βασιλεὺς Δαρεῖος προσέταξεν ἐπισκέψασθαι ἐν τοῖς βασιλικοῖς
βιβλιοφυλακίοις τοῖς κειμένοις ἐν Βαβυλῶνι καὶ εὑρέθη ἐν Ἐκβατάνοις τῇ
βάρει τῇ ἐν Μηδίᾳ χώρᾳ τόμος εἷς ἐν ᾧ ὑπεμνημάτιστο τάδε
'''
"23" = ''':sup:`23` ἔτους πρώτου βασιλεύοντος Κύρου βασιλεὺς Κῦρος προσέταξεν τὸν οἶκον
τοῦ κυρίου τὸν ἐν Ιερουσαλημ οἰκοδομῆσαι ὅπου ἐπιθύουσιν διὰ πυρὸς
ἐνδελεχοῦς
'''
"24" = ''':sup:`24` οὗ τὸ ὕψος πήχεων ἑξήκοντα πλάτος πήχεων ἑξήκοντα διὰ δόμων λιθίνων
ξυστῶν τριῶν καὶ δόμου ξυλίνου ἐγχωρίου καινοῦ ἑνός καὶ τὸ δαπάνημα
δοθῆναι ἐκ τοῦ οἴκου Κύρου τοῦ βασιλέως
'''
"25" = ''':sup:`25` καὶ τὰ ἱερὰ σκεύη τοῦ οἴκου κυρίου τά τε χρυσᾶ καὶ τὰ ἀργυρᾶ ἃ
ἐξήνεγκεν Ναβουχοδονοσορ ἐκ τοῦ οἴκου τοῦ ἐν Ιερουσαλημ καὶ ἀπήνεγκεν
εἰς Βαβυλῶνα ἀποκατασταθῆναι εἰς τὸν οἶκον τὸν ἐν Ιερουσαλημ οὗ ἦν
κείμενα ὅπως τεθῇ ἐκεῖ
'''
"26" = ''':sup:`26` προσέταξεν δὲ ἐπιμεληθῆναι Σισίννῃ ἐπάρχῳ Συρίας καὶ Φοινίκης καὶ
Σαθραβουζάνῃ καὶ τοῖς συνεταίροις καὶ τοῖς ἀποτεταγμένοις ἐν Συρίᾳ καὶ
Φοινίκῃ ἡγεμόσιν ἀπέχεσθαι τοῦ τόπου ἐᾶσαι δὲ τὸν παῖδα τοῦ κυρίου
Ζοροβαβελ ἔπαρχον δὲ τῆς Ιουδαίας καὶ τοὺς πρεσβυτέρους τῶν Ιουδαίων
τὸν οἶκον τοῦ κυρίου ἐκεῖνον οἰκοδομεῖν ἐπὶ τοῦ τόπου
'''
"27" = ''':sup:`27` κἀγὼ δὲ ἐπέταξα ὁλοσχερῶς οἰκοδομῆσαι καὶ ἀτενίσαι ἵνα συμποιῶσιν
τοῖς ἐκ τῆς αἰχμαλωσίας τῆς Ιουδαίας μέχρι τοῦ ἐπιτελεσθῆναι τὸν οἶκον
τοῦ κυρίου
'''
"28" = ''':sup:`28` καὶ ἀπὸ τῆς φορολογίας Κοίλης Συρίας καὶ Φοινίκης ἐπιμελῶς σύνταξιν
δίδοσθαι τούτοις τοῖς ἀνθρώποις εἰς θυσίας τῷ κυρίῳ Ζοροβαβελ ἐπάρχῳ
εἰς ταύρους καὶ κριοὺς καὶ ἄρνας
'''
"29" = ''':sup:`29` ὁμοίως δὲ καὶ πυρὸν καὶ ἅλα καὶ οἶνον καὶ ἔλαιον ἐνδελεχῶς κατ’
ἐνιαυτόν καθὼς ἂν οἱ ἱερεῖς οἱ ἐν Ιερουσαλημ ὑπαγορεύσωσιν ἀναλίσκεσθαι
καθ’ ἡμέραν ἀναμφισβητήτως
'''
"30" = ''':sup:`30` ὅπως προσφέρωνται σπονδαὶ τῷ θεῷ τῷ ὑψίστῳ ὑπὲρ τοῦ βασιλέως καὶ
τῶν παίδων καὶ προσεύχωνται περὶ τῆς αὐτῶν ζωῆς
'''
"31" = ''':sup:`31` καὶ προσέταξεν ἵνα ὅσοι ἐὰν παραβῶσίν τι τῶν προειρημένων καὶ τῶν
προσγεγραμμένων ἢ καὶ ἀκυρώσωσιν λημφθῆναι ξύλον ἐκ τῶν ἰδίων αὐτοῦ καὶ
ἐπὶ τούτου κρεμασθῆναι καὶ τὰ ὑπάρχοντα αὐτοῦ εἶναι βασιλικά
'''
"32" = ''':sup:`32` διὰ ταῦτα καὶ ὁ κύριος οὗ τὸ ὄνομα αὐτοῦ ἐπικέκληται ἐκεῖ ἀφανίσαι
πάντα βασιλέα καὶ ἔθνος ὃς ἐκτενεῖ τὴν χεῖρα αὐτοῦ κωλῦσαι ἢ
κακοποιῆσαι τὸν οἶκον τοῦ κυρίου ἐκεῖνον τὸν ἐν Ιερουσαλημ
'''
"33" = ''':sup:`33` ἐγὼ βασιλεὺς Δαρεῖος δεδογμάτικα ἐπιμελῶς κατὰ ταῦτα γίγνεσθαι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
