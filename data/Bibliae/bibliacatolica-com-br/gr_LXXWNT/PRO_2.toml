[2]
"1" = ''':sup:`1` υἱέ ἐὰν δεξάμενος ῥῆσιν ἐμῆς ἐντολῆς κρύψῃς παρὰ σεαυτῷ
'''
"2" = ''':sup:`2` ὑπακούσεται σοφίας τὸ οὖς σου καὶ παραβαλεῖς καρδίαν σου εἰς σύνεσιν
παραβαλεῖς δὲ αὐτὴν ἐπὶ νουθέτησιν τῷ υἱῷ σου
'''
"3" = ''':sup:`3` ἐὰν γὰρ τὴν σοφίαν ἐπικαλέσῃ καὶ τῇ συνέσει δῷς φωνήν σου τὴν δὲ
αἴσθησιν ζητήσῃς μεγάλῃ τῇ φωνῇ
'''
"4" = ''':sup:`4` καὶ ἐὰν ζητήσῃς αὐτὴν ὡς ἀργύριον καὶ ὡς θησαυροὺς ἐξερευνήσῃς αὐτήν
'''
"5" = ''':sup:`5` τότε συνήσεις φόβον κυρίου καὶ ἐπίγνωσιν θεοῦ εὑρήσεις
'''
"6" = ''':sup:`6` ὅτι κύριος δίδωσιν σοφίαν καὶ ἀπὸ προσώπου αὐτοῦ γνῶσις καὶ σύνεσις
'''
"7" = ''':sup:`7` καὶ θησαυρίζει τοῖς κατορθοῦσι σωτηρίαν ὑπερασπιεῖ τὴν πορείαν αὐτῶν
'''
"8" = ''':sup:`8` τοῦ φυλάξαι ὁδοὺς δικαιωμάτων καὶ ὁδὸν εὐλαβουμένων αὐτὸν διαφυλάξει
'''
"9" = ''':sup:`9` τότε συνήσεις δικαιοσύνην καὶ κρίμα καὶ κατορθώσεις πάντας ἄξονας
ἀγαθούς
'''
"10" = ''':sup:`10` ἐὰν γὰρ ἔλθῃ ἡ σοφία εἰς σὴν διάνοιαν ἡ δὲ αἴσθησις τῇ σῇ ψυχῇ καλὴ
εἶναι δόξῃ
'''
"11" = ''':sup:`11` βουλὴ καλὴ φυλάξει σε ἔννοια δὲ ὁσία τηρήσει σε
'''
"12" = ''':sup:`12` ἵνα ῥύσηταί σε ἀπὸ ὁδοῦ κακῆς καὶ ἀπὸ ἀνδρὸς λαλοῦντος μηδὲν πιστόν
'''
"13" = ''':sup:`13` ὦ οἱ ἐγκαταλείποντες ὁδοὺς εὐθείας τοῦ πορεύεσθαι ἐν ὁδοῖς σκότους
'''
"14" = ''':sup:`14` οἱ εὐφραινόμενοι ἐπὶ κακοῖς καὶ χαίροντες ἐπὶ διαστροφῇ κακῇ
'''
"15" = ''':sup:`15` ὧν αἱ τρίβοι σκολιαὶ καὶ καμπύλαι αἱ τροχιαὶ αὐτῶν
'''
"16" = ''':sup:`16` τοῦ μακράν σε ποιῆσαι ἀπὸ ὁδοῦ εὐθείας καὶ ἀλλότριον τῆς δικαίας
γνώμης
'''
"17" = ''':sup:`17` υἱέ μή σε καταλάβῃ κακὴ βουλὴ ἡ ἀπολείπουσα διδασκαλίαν νεότητος
καὶ διαθήκην θείαν ἐπιλελησμένη
'''
"18" = ''':sup:`18` ἔθετο γὰρ παρὰ τῷ θανάτῳ τὸν οἶκον αὐτῆς καὶ παρὰ τῷ ᾅδῃ μετὰ τῶν
γηγενῶν τοὺς ἄξονας αὐτῆς
'''
"19" = ''':sup:`19` πάντες οἱ πορευόμενοι ἐν αὐτῇ οὐκ ἀναστρέψουσιν οὐδὲ μὴ καταλάβωσιν
τρίβους εὐθείας οὐ γὰρ καταλαμβάνονται ὑπὸ ἐνιαυτῶν ζωῆς
'''
"20" = ''':sup:`20` εἰ γὰρ ἐπορεύοντο τρίβους ἀγαθάς εὕροσαν ἂν τρίβους δικαιοσύνης
λείους
'''
"21" = ''':sup:`21` χρηστοὶ ἔσονται οἰκήτορες γῆς ἄκακοι δὲ ὑπολειφθήσονται ἐν αὐτῇ ὅτι
εὐθεῖς κατασκηνώσουσι γῆν καὶ ὅσιοι ὑπολειφθήσονται ἐν αὐτῇ
'''
"22" = ''':sup:`22` ὁδοὶ ἀσεβῶν ἐκ γῆς ὀλοῦνται οἱ δὲ παράνομοι ἐξωσθήσονται ἀπ’ αὐτῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
