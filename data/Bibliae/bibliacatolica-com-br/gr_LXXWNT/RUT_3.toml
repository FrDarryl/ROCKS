[3]
"1" = ''':sup:`1` εἶπεν δὲ αὐτῇ Νωεμιν ἡ πενθερὰ αὐτῆς θύγατερ οὐ μὴ ζητήσω σοι
ἀνάπαυσιν ἵνα εὖ γένηταί σοι
'''
"2" = ''':sup:`2` καὶ νῦν οὐχὶ Βοος γνώριμος ἡμῶν οὗ ἦς μετὰ τῶν κορασίων αὐτοῦ ἰδοὺ
αὐτὸς λικμᾷ τὸν ἅλωνα τῶν κριθῶν ταύτῃ τῇ νυκτί
'''
"3" = ''':sup:`3` σὺ δὲ λούσῃ καὶ ἀλείψῃ καὶ περιθήσεις τὸν ἱματισμόν σου ἐπὶ σεαυτῇ
καὶ ἀναβήσῃ ἐπὶ τὸν ἅλω μὴ γνωρισθῇς τῷ ἀνδρὶ ἕως οὗ συντελέσαι αὐτὸν
πιεῖν καὶ φαγεῖν
'''
"4" = ''':sup:`4` καὶ ἔσται ἐν τῷ κοιμηθῆναι αὐτόν καὶ γνώσῃ τὸν τόπον ὅπου κοιμᾶται
ἐκεῖ καὶ ἐλεύσῃ καὶ ἀποκαλύψεις τὰ πρὸς ποδῶν αὐτοῦ καὶ κοιμηθήσῃ καὶ
αὐτὸς ἀπαγγελεῖ σοι ἃ ποιήσεις
'''
"5" = ''':sup:`5` εἶπεν δὲ Ρουθ πρὸς αὐτήν πάντα ὅσα ἐὰν εἴπῃς ποιήσω
'''
"6" = ''':sup:`6` καὶ κατέβη εἰς τὸν ἅλω καὶ ἐποίησεν κατὰ πάντα ὅσα ἐνετείλατο αὐτῇ ἡ
πενθερὰ αὐτῆς
'''
"7" = ''':sup:`7` καὶ ἔφαγεν Βοος καὶ ἠγαθύνθη ἡ καρδία αὐτοῦ καὶ ἦλθεν κοιμηθῆναι ἐν
μερίδι τῆς στοιβῆς ἡ δὲ ἦλθεν κρυφῇ καὶ ἀπεκάλυψεν τὰ πρὸς ποδῶν αὐτοῦ
'''
"8" = ''':sup:`8` ἐγένετο δὲ ἐν τῷ μεσονυκτίῳ καὶ ἐξέστη ὁ ἀνὴρ καὶ ἐταράχθη καὶ ἰδοὺ
γυνὴ κοιμᾶται πρὸς ποδῶν αὐτοῦ
'''
"9" = ''':sup:`9` εἶπεν δέ τίς εἶ σύ ἡ δὲ εἶπεν ἐγώ εἰμι Ρουθ ἡ δούλη σου καὶ
περιβαλεῖς τὸ πτερύγιόν σου ἐπὶ τὴν δούλην σου ὅτι ἀγχιστεὺς εἶ σύ
'''
"10" = ''':sup:`10` καὶ εἶπεν Βοος εὐλογημένη σὺ τῷ κυρίῳ θεῷ θύγατερ ὅτι ἠγάθυνας τὸ
ἔλεός σου τὸ ἔσχατον ὑπὲρ τὸ πρῶτον τὸ μὴ πορευθῆναί σε ὀπίσω νεανιῶν
εἴτοι πτωχὸς εἴτοι πλούσιος
'''
"11" = ''':sup:`11` καὶ νῦν θύγατερ μὴ φοβοῦ πάντα ὅσα ἐὰν εἴπῃς ποιήσω σοι οἶδεν γὰρ
πᾶσα φυλὴ λαοῦ μου ὅτι γυνὴ δυνάμεως εἶ σύ
'''
"12" = ''':sup:`12` καὶ ὅτι ἀληθῶς ἀγχιστεὺς ἐγώ εἰμι καί γε ἔστιν ἀγχιστεὺς ἐγγίων
ὑπὲρ ἐμέ
'''
"13" = ''':sup:`13` αὐλίσθητι τὴν νύκτα καὶ ἔσται τὸ πρωί ἐὰν ἀγχιστεύσῃ σε ἀγαθόν
ἀγχιστευέτω ἐὰν δὲ μὴ βούληται ἀγχιστεῦσαί σε ἀγχιστεύσω σε ἐγώ ζῇ
κύριος κοιμήθητι ἕως πρωί
'''
"14" = ''':sup:`14` καὶ ἐκοιμήθη πρὸς ποδῶν αὐτοῦ ἕως πρωί ἡ δὲ ἀνέστη πρὸ τοῦ
ἐπιγνῶναι ἄνδρα τὸν πλησίον αὐτοῦ καὶ εἶπεν Βοος μὴ γνωσθήτω ὅτι ἦλθεν
γυνὴ εἰς τὸν ἅλωνα
'''
"15" = ''':sup:`15` καὶ εἶπεν αὐτῇ φέρε τὸ περίζωμα τὸ ἐπάνω σου καὶ ἐκράτησεν αὐτό καὶ
ἐμέτρησεν ἓξ κριθῶν καὶ ἐπέθηκεν ἐπ’ αὐτήν καὶ εἰσῆλθεν εἰς τὴν πόλιν
'''
"16" = ''':sup:`16` καὶ Ρουθ εἰσῆλθεν πρὸς τὴν πενθερὰν αὐτῆς ἡ δὲ εἶπεν τίς εἶ θύγατερ
καὶ εἶπεν αὐτῇ πάντα ὅσα ἐποίησεν αὐτῇ ὁ ἀνήρ
'''
"17" = ''':sup:`17` καὶ εἶπεν αὐτῇ τὰ ἓξ τῶν κριθῶν ταῦτα ἔδωκέν μοι ὅτι εἶπεν πρός με
μὴ εἰσέλθῃς κενὴ πρὸς τὴν πενθεράν σου
'''
"18" = ''':sup:`18` ἡ δὲ εἶπεν κάθου θύγατερ ἕως τοῦ ἐπιγνῶναί σε πῶς οὐ πεσεῖται ῥῆμα
οὐ γὰρ μὴ ἡσυχάσῃ ὁ ἀνήρ ἕως ἂν τελέσῃ τὸ ῥῆμα σήμερον
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
