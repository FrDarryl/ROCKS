[1]
"1" = ''':sup:`1` ἐπειδήπερ πολλοὶ ἐπεχείρησαν ἀνατάξασθαι διήγησιν περὶ τῶν
πεπληροφορημένων ἐν ἡμῖν πραγμάτων,
'''
"2" = ''':sup:`2` καθὼς παρέδοσαν ἡμῖν οἱ ἀπ᾽ ἀρχῆς αὐτόπται καὶ ὑπηρέται γενόμενοι
τοῦ λόγου,
'''
"3" = ''':sup:`3` ἔδοξε κἀμοὶ παρηκολουθηκότι ἄνωθεν πᾶσιν ἀκριβῶς καθεξῆς σοι γράψαι,
κράτιστε θεόφιλε,
'''
"4" = ''':sup:`4` ἵνα ἐπιγνῶς περὶ ὧν κατηχήθης λόγων τὴν ἀσφάλειαν.
'''
"5" = ''':sup:`5` ἐγένετο ἐν ταῖς ἡμέραις ἡρῴδου βασιλέως τῆς ἰουδαίας ἱερεύς τις
ὀνόματι ζαχαρίας ἐξ ἐφημερίας ἀβιά, καὶ γυνὴ αὐτῶ ἐκ τῶν θυγατέρων
ἀαρών, καὶ τὸ ὄνομα αὐτῆς ἐλισάβετ.
'''
"6" = ''':sup:`6` ἦσαν δὲ δίκαιοι ἀμφότεροι ἐναντίον τοῦ θεοῦ, πορευόμενοι ἐν πάσαις
ταῖς ἐντολαῖς καὶ δικαιώμασιν τοῦ κυρίου ἄμεμπτοι.
'''
"7" = ''':sup:`7` καὶ οὐκ ἦν αὐτοῖς τέκνον, καθότι ἦν ἡ ἐλισάβετ στεῖρα, καὶ ἀμφότεροι
προβεβηκότες ἐν ταῖς ἡμέραις αὐτῶν ἦσαν.
'''
"8" = ''':sup:`8` ἐγένετο δὲ ἐν τῶ ἱερατεύειν αὐτὸν ἐν τῇ τάξει τῆς ἐφημερίας αὐτοῦ
ἔναντι τοῦ θεοῦ,
'''
"9" = ''':sup:`9` κατὰ τὸ ἔθος τῆς ἱερατείας ἔλαχε τοῦ θυμιᾶσαι εἰσελθὼν εἰς τὸν ναὸν
τοῦ κυρίου,
'''
"10" = ''':sup:`10` καὶ πᾶν τὸ πλῆθος ἦν τοῦ λαοῦ προσευχόμενον ἔξω τῇ ὥρᾳ τοῦ
θυμιάματος·
'''
"11" = ''':sup:`11` ὤφθη δὲ αὐτῶ ἄγγελος κυρίου ἑστὼς ἐκ δεξιῶν τοῦ θυσιαστηρίου τοῦ
θυμιάματος.
'''
"12" = ''':sup:`12` καὶ ἐταράχθη ζαχαρίας ἰδών, καὶ φόβος ἐπέπεσεν ἐπ᾽ αὐτόν.
'''
"13" = ''':sup:`13` εἶπεν δὲ πρὸς αὐτὸν ὁ ἄγγελος, μὴ φοβοῦ, ζαχαρία, διότι εἰσηκούσθη
ἡ δέησίς σου, καὶ ἡ γυνή σου ἐλισάβετ γεννήσει υἱόν σοι, καὶ καλέσεις
τὸ ὄνομα αὐτοῦ ἰωάννην.
'''
"14" = ''':sup:`14` καὶ ἔσται χαρά σοι καὶ ἀγαλλίασις, καὶ πολλοὶ ἐπὶ τῇ γενέσει αὐτοῦ
χαρήσονται·
πίῃ, καὶ πνεύματος ἁγίου πλησθήσεται ἔτι ἐκ κοιλίας μητρὸς αὐτοῦ,
'''
"16" = ''':sup:`16` καὶ πολλοὺς τῶν υἱῶν ἰσραὴλ ἐπιστρέψει ἐπὶ κύριον τὸν θεὸν αὐτῶν.
'''
"17" = ''':sup:`17` καὶ αὐτὸς προελεύσεται ἐνώπιον αὐτοῦ ἐν πνεύματι καὶ δυνάμει ἠλίου,
ἐπιστρέψαι καρδίας πατέρων ἐπὶ τέκνα καὶ ἀπειθεῖς ἐν φρονήσει δικαίων,
ἑτοιμάσαι κυρίῳ λαὸν κατεσκευασμένον.
'''
"18" = ''':sup:`18` καὶ εἶπεν ζαχαρίας πρὸς τὸν ἄγγελον, κατὰ τί γνώσομαι τοῦτο; ἐγὼ
γάρ εἰμι πρεσβύτης καὶ ἡ γυνή μου προβεβηκυῖα ἐν ταῖς ἡμέραις αὐτῆς.
'''
"19" = ''':sup:`19` καὶ ἀποκριθεὶς ὁ ἄγγελος εἶπεν αὐτῶ, ἐγώ εἰμι γαβριὴλ ὁ παρεστηκὼς
ἐνώπιον τοῦ θεοῦ, καὶ ἀπεστάλην λαλῆσαι πρὸς σὲ καὶ εὐαγγελίσασθαί σοι
ταῦτα·
'''
"20" = ''':sup:`20` καὶ ἰδοὺ ἔσῃ σιωπῶν καὶ μὴ δυνάμενος λαλῆσαι ἄχρι ἧς ἡμέρας γένηται
ταῦτα, ἀνθ᾽ ὧν οὐκ ἐπίστευσας τοῖς λόγοις μου, οἵτινες πληρωθήσονται
εἰς τὸν καιρὸν αὐτῶν.
'''
"21" = ''':sup:`21` καὶ ἦν ὁ λαὸς προσδοκῶν τὸν ζαχαρίαν, καὶ ἐθαύμαζον ἐν τῶ χρονίζειν
ἐν τῶ ναῶ αὐτόν.
'''
"22" = ''':sup:`22` ἐξελθὼν δὲ οὐκ ἐδύνατο λαλῆσαι αὐτοῖς, καὶ ἐπέγνωσαν ὅτι ὀπτασίαν
ἑώρακεν ἐν τῶ ναῶ· καὶ αὐτὸς ἦν διανεύων αὐτοῖς, καὶ διέμενεν κωφός.
'''
"23" = ''':sup:`23` καὶ ἐγένετο ὡς ἐπλήσθησαν αἱ ἡμέραι τῆς λειτουργίας αὐτοῦ ἀπῆλθεν
εἰς τὸν οἶκον αὐτοῦ.
'''
"24" = ''':sup:`24` μετὰ δὲ ταύτας τὰς ἡμέρας συνέλαβεν ἐλισάβετ ἡ γυνὴ αὐτοῦ· καὶ
περιέκρυβεν ἑαυτὴν μῆνας πέντε, λέγουσα
'''
"25" = ''':sup:`25` ὅτι οὕτως μοι πεποίηκεν κύριος ἐν ἡμέραις αἷς ἐπεῖδεν ἀφελεῖν
ὄνειδός μου ἐν ἀνθρώποις.
'''
"26" = ''':sup:`26` ἐν δὲ τῶ μηνὶ τῶ ἕκτῳ ἀπεστάλη ὁ ἄγγελος γαβριὴλ ἀπὸ τοῦ θεοῦ εἰς
πόλιν τῆς γαλιλαίας ᾗ ὄνομα ναζαρὲθ
'''
"27" = ''':sup:`27` πρὸς παρθένον ἐμνηστευμένην ἀνδρὶ ᾧ ὄνομα ἰωσὴφ ἐξ οἴκου δαυίδ, καὶ
τὸ ὄνομα τῆς παρθένου μαριάμ.
'''
"28" = ''':sup:`28` καὶ εἰσελθὼν πρὸς αὐτὴν εἶπεν, χαῖρε, κεχαριτωμένη, ὁ κύριος μετὰ
σοῦ.
'''
"29" = ''':sup:`29` ἡ δὲ ἐπὶ τῶ λόγῳ διεταράχθη καὶ διελογίζετο ποταπὸς εἴη ὁ ἀσπασμὸς
οὖτος.
'''
"30" = ''':sup:`30` καὶ εἶπεν ὁ ἄγγελος αὐτῇ, μὴ φοβοῦ, μαριάμ, εὖρες γὰρ χάριν παρὰ τῶ
θεῶ·
'''
"31" = ''':sup:`31` καὶ ἰδοὺ συλλήμψῃ ἐν γαστρὶ καὶ τέξῃ υἱόν, καὶ καλέσεις τὸ ὄνομα
αὐτοῦ ἰησοῦν.
'''
"32" = ''':sup:`32` οὖτος ἔσται μέγας καὶ υἱὸς ὑψίστου κληθήσεται, καὶ δώσει αὐτῶ
κύριος ὁ θεὸς τὸν θρόνον δαυὶδ τοῦ πατρὸς αὐτοῦ,
'''
"33" = ''':sup:`33` καὶ βασιλεύσει ἐπὶ τὸν οἶκον ἰακὼβ εἰς τοὺς αἰῶνας, καὶ τῆς
βασιλείας αὐτοῦ οὐκ ἔσται τέλος.
'''
"34" = ''':sup:`34` εἶπεν δὲ μαριὰμ πρὸς τὸν ἄγγελον, πῶς ἔσται τοῦτο, ἐπεὶ ἄνδρα οὐ
γινώσκω;
'''
"35" = ''':sup:`35` καὶ ἀποκριθεὶς ὁ ἄγγελος εἶπεν αὐτῇ, πνεῦμα ἅγιον ἐπελεύσεται ἐπὶ
σέ, καὶ δύναμις ὑψίστου ἐπισκιάσει σοι· διὸ καὶ τὸ γεννώμενον ἅγιον
κληθήσεται, υἱὸς θεοῦ.
'''
"36" = ''':sup:`36` καὶ ἰδοὺ ἐλισάβετ ἡ συγγενίς σου καὶ αὐτὴ συνείληφεν υἱὸν ἐν γήρει
αὐτῆς, καὶ οὖτος μὴν ἕκτος ἐστὶν αὐτῇ τῇ καλουμένῃ στείρᾳ·
'''
"37" = ''':sup:`37` ὅτι οὐκ ἀδυνατήσει παρὰ τοῦ θεοῦ πᾶν ῥῆμα.
'''
"38" = ''':sup:`38` εἶπεν δὲ μαριάμ, ἰδοὺ ἡ δούλη κυρίου· γένοιτό μοι κατὰ τὸ ῥῆμά σου.
καὶ ἀπῆλθεν ἀπ᾽ αὐτῆς ὁ ἄγγελος.
'''
"39" = ''':sup:`39` ἀναστᾶσα δὲ μαριὰμ ἐν ταῖς ἡμέραις ταύταις ἐπορεύθη εἰς τὴν ὀρεινὴν
μετὰ σπουδῆς εἰς πόλιν ἰούδα,
'''
"40" = ''':sup:`40` καὶ εἰσῆλθεν εἰς τὸν οἶκον ζαχαρίου καὶ ἠσπάσατο τὴν ἐλισάβετ.
'''
"41" = ''':sup:`41` καὶ ἐγένετο ὡς ἤκουσεν τὸν ἀσπασμὸν τῆς μαρίας ἡ ἐλισάβετ,
ἐσκίρτησεν τὸ βρέφος ἐν τῇ κοιλίᾳ αὐτῆς, καὶ ἐπλήσθη πνεύματος ἁγίου ἡ
ἐλισάβετ,
'''
"42" = ''':sup:`42` καὶ ἀνεφώνησεν κραυγῇ μεγάλῃ καὶ εἶπεν, εὐλογημένη σὺ ἐν γυναιξίν,
καὶ εὐλογημένος ὁ καρπὸς τῆς κοιλίας σου.
'''
"43" = ''':sup:`43` καὶ πόθεν μοι τοῦτο ἵνα ἔλθῃ ἡ μήτηρ τοῦ κυρίου μου πρὸς ἐμέ;
'''
"44" = ''':sup:`44` ἰδοὺ γὰρ ὡς ἐγένετο ἡ φωνὴ τοῦ ἀσπασμοῦ σου εἰς τὰ ὦτά μου,
ἐσκίρτησεν ἐν ἀγαλλιάσει τὸ βρέφος ἐν τῇ κοιλίᾳ μου.
'''
"45" = ''':sup:`45` καὶ μακαρία ἡ πιστεύσασα ὅτι ἔσται τελείωσις τοῖς λελαλημένοις αὐτῇ
παρὰ κυρίου.
'''
"46" = ''':sup:`46` καὶ εἶπεν μαριάμ, μεγαλύνει ἡ ψυχή μου τὸν κύριον,
'''
"47" = ''':sup:`47` καὶ ἠγαλλίασεν τὸ πνεῦμά μου ἐπὶ τῶ θεῶ τῶ σωτῆρί μου,
'''
"48" = ''':sup:`48` ὅτι ἐπέβλεψεν ἐπὶ τὴν ταπείνωσιν τῆς δούλης αὐτοῦ. ἰδοὺ γὰρ ἀπὸ τοῦ
νῦν μακαριοῦσίν με πᾶσαι αἱ γενεαί·
'''
"49" = ''':sup:`49` ὅτι ἐποίησέν μοι μεγάλα ὁ δυνατός, καὶ ἅγιον τὸ ὄνομα αὐτοῦ,
'''
"50" = ''':sup:`50` καὶ τὸ ἔλεος αὐτοῦ εἰς γενεὰς καὶ γενεὰς τοῖς φοβουμένοις αὐτόν.
'''
"51" = ''':sup:`51` ἐποίησεν κράτος ἐν βραχίονι αὐτοῦ, διεσκόρπισεν ὑπερηφάνους διανοίᾳ
καρδίας αὐτῶν·
'''
"52" = ''':sup:`52` καθεῖλεν δυνάστας ἀπὸ θρόνων καὶ ὕψωσεν ταπεινούς,
'''
"53" = ''':sup:`53` πεινῶντας ἐνέπλησεν ἀγαθῶν καὶ πλουτοῦντας ἐξαπέστειλεν κενούς.
'''
"54" = ''':sup:`54` ἀντελάβετο ἰσραὴλ παιδὸς αὐτοῦ, μνησθῆναι ἐλέους,
'''
"55" = ''':sup:`55` καθὼς ἐλάλησεν πρὸς τοὺς πατέρας ἡμῶν, τῶ ἀβραὰμ καὶ τῶ σπέρματι
αὐτοῦ εἰς τὸν αἰῶνα.
'''
"56" = ''':sup:`56` ἔμεινεν δὲ μαριὰμ σὺν αὐτῇ ὡς μῆνας τρεῖς, καὶ ὑπέστρεψεν εἰς τὸν
οἶκον αὐτῆς.
'''
"57" = ''':sup:`57` τῇ δὲ ἐλισάβετ ἐπλήσθη ὁ χρόνος τοῦ τεκεῖν αὐτήν, καὶ ἐγέννησεν
υἱόν.
'''
"58" = ''':sup:`58` καὶ ἤκουσαν οἱ περίοικοι καὶ οἱ συγγενεῖς αὐτῆς ὅτι ἐμεγάλυνεν
κύριος τὸ ἔλεος αὐτοῦ μετ᾽ αὐτῆς, καὶ συνέχαιρον αὐτῇ.
'''
"59" = ''':sup:`59` καὶ ἐγένετο ἐν τῇ ἡμέρᾳ τῇ ὀγδόῃ ἦλθον περιτεμεῖν τὸ παιδίον, καὶ
ἐκάλουν αὐτὸ ἐπὶ τῶ ὀνόματι τοῦ πατρὸς αὐτοῦ ζαχαρίαν.
'''
"60" = ''':sup:`60` καὶ ἀποκριθεῖσα ἡ μήτηρ αὐτοῦ εἶπεν, οὐχί, ἀλλὰ κληθήσεται ἰωάννης.
'''
"61" = ''':sup:`61` καὶ εἶπαν πρὸς αὐτὴν ὅτι οὐδείς ἐστιν ἐκ τῆς συγγενείας σου ὃς
καλεῖται τῶ ὀνόματι τούτῳ.
'''
"62" = ''':sup:`62` ἐνένευον δὲ τῶ πατρὶ αὐτοῦ τὸ τί ἂν θέλοι καλεῖσθαι αὐτό.
'''
"63" = ''':sup:`63` καὶ αἰτήσας πινακίδιον ἔγραψεν λέγων, ἰωάννης ἐστὶν ὄνομα αὐτοῦ.
καὶ ἐθαύμασαν πάντες.
'''
"64" = ''':sup:`64` ἀνεῴχθη δὲ τὸ στόμα αὐτοῦ παραχρῆμα καὶ ἡ γλῶσσα αὐτοῦ, καὶ ἐλάλει
εὐλογῶν τὸν θεόν.
'''
"65" = ''':sup:`65` καὶ ἐγένετο ἐπὶ πάντας φόβος τοὺς περιοικοῦντας αὐτούς, καὶ ἐν ὅλῃ
τῇ ὀρεινῇ τῆς ἰουδαίας διελαλεῖτο πάντα τὰ ῥήματα ταῦτα,
'''
"66" = ''':sup:`66` καὶ ἔθεντο πάντες οἱ ἀκούσαντες ἐν τῇ καρδίᾳ αὐτῶν, λέγοντες, τί
ἄρα τὸ παιδίον τοῦτο ἔσται; καὶ γὰρ χεὶρ κυρίου ἦν μετ᾽ αὐτοῦ.
'''
"67" = ''':sup:`67` καὶ ζαχαρίας ὁ πατὴρ αὐτοῦ ἐπλήσθη πνεύματος ἁγίου καὶ ἐπροφήτευσεν
λέγων,
'''
"68" = ''':sup:`68` εὐλογητὸς κύριος ὁ θεὸς τοῦ ἰσραήλ, ὅτι ἐπεσκέψατο καὶ ἐποίησεν
λύτρωσιν τῶ λαῶ αὐτοῦ,
'''
"69" = ''':sup:`69` καὶ ἤγειρεν κέρας σωτηρίας ἡμῖν ἐν οἴκῳ δαυὶδ παιδὸς αὐτοῦ,
'''
"70" = ''':sup:`70` καθὼς ἐλάλησεν διὰ στόματος τῶν ἁγίων ἀπ᾽ αἰῶνος προφητῶν αὐτοῦ,
'''
"71" = ''':sup:`71` σωτηρίαν ἐξ ἐχθρῶν ἡμῶν καὶ ἐκ χειρὸς πάντων τῶν μισούντων ἡμᾶς·
'''
"72" = ''':sup:`72` ποιῆσαι ἔλεος μετὰ τῶν πατέρων ἡμῶν καὶ μνησθῆναι διαθήκης ἁγίας
αὐτοῦ,
'''
"73" = ''':sup:`73` ὅρκον ὃν ὤμοσεν πρὸς ἀβραὰμ τὸν πατέρα ἡμῶν, τοῦ δοῦναι ἡμῖν
'''
"74" = ''':sup:`74` ἀφόβως ἐκ χειρὸς ἐχθρῶν ῥυσθέντας λατρεύειν αὐτῶ
'''
"75" = ''':sup:`75` ἐν ὁσιότητι καὶ δικαιοσύνῃ ἐνώπιον αὐτοῦ πάσαις ταῖς ἡμέραις ἡμῶν.
'''
"76" = ''':sup:`76` καὶ σὺ δέ, παιδίον, προφήτης ὑψίστου κληθήσῃ, προπορεύσῃ γὰρ
ἐνώπιον κυρίου ἑτοιμάσαι ὁδοὺς αὐτοῦ,
'''
"77" = ''':sup:`77` τοῦ δοῦναι γνῶσιν σωτηρίας τῶ λαῶ αὐτοῦ ἐν ἀφέσει ἁμαρτιῶν αὐτῶν,
'''
"78" = ''':sup:`78` διὰ σπλάγχνα ἐλέους θεοῦ ἡμῶν, ἐν οἷς ἐπισκέψεται ἡμᾶς ἀνατολὴ ἐξ
ὕψους,
'''
"79" = ''':sup:`79` ἐπιφᾶναι τοῖς ἐν σκότει καὶ σκιᾷ θανάτου καθημένοις, τοῦ κατευθῦναι
τοὺς πόδας ἡμῶν εἰς ὁδὸν εἰρήνης.
'''
"80" = ''':sup:`80` τὸ δὲ παιδίον ηὔξανεν καὶ ἐκραταιοῦτο πνεύματι, καὶ ἦν ἐν ταῖς
ἐρήμοις ἕως ἡμέρας ἀναδείξεως αὐτοῦ πρὸς τὸν ἰσραήλ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
