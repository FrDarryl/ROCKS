[3]
"1" = ''':sup:`1` ἰδοὺ δὴ ὁ δεσπότης κύριος σαβαωθ ἀφελεῖ ἀπὸ τῆς Ιουδαίας καὶ ἀπὸ
Ιερουσαλημ ἰσχύοντα καὶ ἰσχύουσαν ἰσχὺν ἄρτου καὶ ἰσχὺν ὕδατος
'''
"2" = ''':sup:`2` γίγαντα καὶ ἰσχύοντα καὶ ἄνθρωπον πολεμιστὴν καὶ δικαστὴν καὶ
προφήτην καὶ στοχαστὴν καὶ πρεσβύτερον
'''
"3" = ''':sup:`3` καὶ πεντηκόνταρχον καὶ θαυμαστὸν σύμβουλον καὶ σοφὸν ἀρχιτέκτονα καὶ
συνετὸν ἀκροατήν
'''
"4" = ''':sup:`4` καὶ ἐπιστήσω νεανίσκους ἄρχοντας αὐτῶν καὶ ἐμπαῖκται κυριεύσουσιν
αὐτῶν
'''
"5" = ''':sup:`5` καὶ συμπεσεῖται ὁ λαός ἄνθρωπος πρὸς ἄνθρωπον καὶ ἄνθρωπος πρὸς τὸν
πλησίον αὐτοῦ προσκόψει τὸ παιδίον πρὸς τὸν πρεσβύτην ὁ ἄτιμος πρὸς τὸν
ἔντιμον
'''
"6" = ''':sup:`6` ὅτι ἐπιλήμψεται ἄνθρωπος τοῦ ἀδελφοῦ αὐτοῦ ἢ τοῦ οἰκείου τοῦ πατρὸς
αὐτοῦ λέγων ἱμάτιον ἔχεις ἀρχηγὸς ἡμῶν γενοῦ καὶ τὸ βρῶμα τὸ ἐμὸν ὑπὸ
σὲ ἔστω
'''
"7" = ''':sup:`7` καὶ ἀποκριθεὶς ἐρεῖ ἐν τῇ ἡμέρᾳ ἐκείνῃ οὐκ ἔσομαί σου ἀρχηγός οὐ γὰρ
ἔστιν ἐν τῷ οἴκῳ μου ἄρτος οὐδὲ ἱμάτιον οὐκ ἔσομαι ἀρχηγὸς τοῦ λαοῦ
τούτου
'''
"8" = ''':sup:`8` ὅτι ἀνεῖται Ιερουσαλημ καὶ ἡ Ιουδαία συμπέπτωκεν καὶ αἱ γλῶσσαι
αὐτῶν μετὰ ἀνομίας τὰ πρὸς κύριον ἀπειθοῦντες διότι νῦν ἐταπεινώθη ἡ
δόξα αὐτῶν
'''
"9" = ''':sup:`9` καὶ ἡ αἰσχύνη τοῦ προσώπου αὐτῶν ἀντέστη αὐτοῖς τὴν δὲ ἁμαρτίαν
αὐτῶν ὡς Σοδομων ἀνήγγειλαν καὶ ἐνεφάνισαν οὐαὶ τῇ ψυχῇ αὐτῶν διότι
βεβούλευνται βουλὴν πονηρὰν καθ’ ἑαυτῶν
'''
"10" = ''':sup:`10` εἰπόντες δήσωμεν τὸν δίκαιον ὅτι δύσχρηστος ἡμῖν ἐστιν τοίνυν τὰ
γενήματα τῶν ἔργων αὐτῶν φάγονται
'''
"11" = ''':sup:`11` οὐαὶ τῷ ἀνόμῳ πονηρὰ κατὰ τὰ ἔργα τῶν χειρῶν αὐτοῦ συμβήσεται αὐτῷ
'''
"12" = ''':sup:`12` λαός μου οἱ πράκτορες ὑμῶν καλαμῶνται ὑμᾶς καὶ οἱ ἀπαιτοῦντες
κυριεύουσιν ὑμῶν λαός μου οἱ μακαρίζοντες ὑμᾶς πλανῶσιν ὑμᾶς καὶ τὸν
τρίβον τῶν ποδῶν ὑμῶν ταράσσουσιν
'''
"13" = ''':sup:`13` ἀλλὰ νῦν καταστήσεται εἰς κρίσιν κύριος καὶ στήσει εἰς κρίσιν τὸν
λαὸν αὐτοῦ
'''
"14" = ''':sup:`14` αὐτὸς κύριος εἰς κρίσιν ἥξει μετὰ τῶν πρεσβυτέρων τοῦ λαοῦ καὶ μετὰ
τῶν ἀρχόντων αὐτοῦ ὑμεῖς δὲ τί ἐνεπυρίσατε τὸν ἀμπελῶνά μου καὶ ἡ
ἁρπαγὴ τοῦ πτωχοῦ ἐν τοῖς οἴκοις ὑμῶν
'''
"15" = ''':sup:`15` τί ὑμεῖς ἀδικεῖτε τὸν λαόν μου καὶ τὸ πρόσωπον τῶν πτωχῶν
καταισχύνετε
'''
"16" = ''':sup:`16` τάδε λέγει κύριος ἀνθ’ ὧν ὑψώθησαν αἱ θυγατέρες Σιων καὶ
ἐπορεύθησαν ὑψηλῷ τραχήλῳ καὶ ἐν νεύμασιν ὀφθαλμῶν καὶ τῇ πορείᾳ τῶν
ποδῶν ἅμα σύρουσαι τοὺς χιτῶνας καὶ τοῖς ποσὶν ἅμα παίζουσαι
'''
"17" = ''':sup:`17` καὶ ταπεινώσει ὁ θεὸς ἀρχούσας θυγατέρας Σιων καὶ κύριος ἀποκαλύψει
τὸ σχῆμα αὐτῶν
'''
"18" = ''':sup:`18` ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ ἀφελεῖ κύριος τὴν δόξαν τοῦ ἱματισμοῦ αὐτῶν
καὶ τοὺς κόσμους αὐτῶν καὶ τὰ ἐμπλόκια καὶ τοὺς κοσύμβους καὶ τοὺς
μηνίσκους
'''
"19" = ''':sup:`19` καὶ τὸ κάθεμα καὶ τὸν κόσμον τοῦ προσώπου αὐτῶν
'''
"20" = ''':sup:`20` καὶ τὴν σύνθεσιν τοῦ κόσμου τῆς δόξης καὶ τοὺς χλιδῶνας καὶ τὰ
ψέλια καὶ τὸ ἐμπλόκιον καὶ τὰ περιδέξια καὶ τοὺς δακτυλίους καὶ τὰ
ἐνώτια
'''
"21" = ''':sup:`21` καὶ τὰ περιπόρφυρα καὶ τὰ μεσοπόρφυρα
'''
"22" = ''':sup:`22` καὶ τὰ ἐπιβλήματα τὰ κατὰ τὴν οἰκίαν καὶ τὰ διαφανῆ λακωνικὰ
'''
"23" = ''':sup:`23` καὶ τὰ βύσσινα καὶ τὰ ὑακίνθινα καὶ τὰ κόκκινα καὶ τὴν βύσσον σὺν
χρυσίῳ καὶ ὑακίνθῳ συγκαθυφασμένα καὶ θέριστρα κατάκλιτα
'''
"24" = ''':sup:`24` καὶ ἔσται ἀντὶ ὀσμῆς ἡδείας κονιορτός καὶ ἀντὶ ζώνης σχοινίῳ ζώσῃ
καὶ ἀντὶ τοῦ κόσμου τῆς κεφαλῆς τοῦ χρυσίου φαλάκρωμα ἕξεις διὰ τὰ ἔργα
σου καὶ ἀντὶ τοῦ χιτῶνος τοῦ μεσοπορφύρου περιζώσῃ σάκκον
'''
"25" = ''':sup:`25` καὶ ὁ υἱός σου ὁ κάλλιστος ὃν ἀγαπᾷς μαχαίρᾳ πεσεῖται καὶ οἱ
ἰσχύοντες ὑμῶν μαχαίρᾳ πεσοῦνται
'''
"26" = ''':sup:`26` καὶ ταπεινωθήσονται καὶ πενθήσουσιν αἱ θῆκαι τοῦ κόσμου ὑμῶν καὶ
καταλειφθήσῃ μόνη καὶ εἰς τὴν γῆν ἐδαφισθήσῃ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
