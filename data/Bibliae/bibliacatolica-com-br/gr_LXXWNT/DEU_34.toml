[34]
"1" = ''':sup:`1` καὶ ἀνέβη Μωυσῆς ἀπὸ Αραβωθ Μωαβ ἐπὶ τὸ ὄρος Ναβαυ ἐπὶ κορυφὴν Φασγα
ἥ ἐστιν ἐπὶ προσώπου Ιεριχω καὶ ἔδειξεν αὐτῷ κύριος πᾶσαν τὴν γῆν
Γαλααδ ἕως Δαν
'''
"2" = ''':sup:`2` καὶ πᾶσαν τὴν γῆν Νεφθαλι καὶ πᾶσαν τὴν γῆν Εφραιμ καὶ Μανασση καὶ
πᾶσαν τὴν γῆν Ιουδα ἕως τῆς θαλάσσης τῆς ἐσχάτης
'''
"3" = ''':sup:`3` καὶ τὴν ἔρημον καὶ τὰ περίχωρα Ιεριχω πόλιν φοινίκων ἕως Σηγωρ
'''
"4" = ''':sup:`4` καὶ εἶπεν κύριος πρὸς Μωυσῆν αὕτη ἡ γῆ ἣν ὤμοσα Αβρααμ καὶ Ισαακ καὶ
Ιακωβ λέγων τῷ σπέρματι ὑμῶν δώσω αὐτήν καὶ ἔδειξα αὐτὴν τοῖς ὀφθαλμοῖς
σου καὶ ἐκεῖ οὐκ εἰσελεύσῃ
'''
"5" = ''':sup:`5` καὶ ἐτελεύτησεν Μωυσῆς οἰκέτης κυρίου ἐν γῇ Μωαβ διὰ ῥήματος κυρίου
'''
"6" = ''':sup:`6` καὶ ἔθαψαν αὐτὸν ἐν Γαι ἐν γῇ Μωαβ ἐγγὺς οἴκου Φογωρ καὶ οὐκ οἶδεν
οὐδεὶς τὴν ταφὴν αὐτοῦ ἕως τῆς ἡμέρας ταύτης
'''
"7" = ''':sup:`7` Μωυσῆς δὲ ἦν ἑκατὸν καὶ εἴκοσι ἐτῶν ἐν τῷ τελευτᾶν αὐτόν οὐκ
ἠμαυρώθησαν οἱ ὀφθαλμοὶ αὐτοῦ οὐδὲ ἐφθάρησαν τὰ χελύνια αὐτοῦ
'''
"8" = ''':sup:`8` καὶ ἔκλαυσαν οἱ υἱοὶ Ισραηλ τὸν Μωυσῆν ἐν Αραβωθ Μωαβ ἐπὶ τοῦ
Ιορδάνου κατὰ Ιεριχω τριάκοντα ἡμέρας καὶ συνετελέσθησαν αἱ ἡμέραι
πένθους κλαυθμοῦ Μωυσῆ
'''
"9" = ''':sup:`9` καὶ Ἰησοῦς υἱὸς Ναυη ἐνεπλήσθη πνεύματος συνέσεως ἐπέθηκεν γὰρ
Μωυσῆς τὰς χεῖρας αὐτοῦ ἐπ’ αὐτόν καὶ εἰσήκουσαν αὐτοῦ οἱ υἱοὶ Ισραηλ
καὶ ἐποίησαν καθότι ἐνετείλατο κύριος τῷ Μωυσῇ
'''
"10" = ''':sup:`10` καὶ οὐκ ἀνέστη ἔτι προφήτης ἐν Ισραηλ ὡς Μωυσῆς ὃν ἔγνω κύριος
αὐτὸν πρόσωπον κατὰ πρόσωπον
'''
"11" = ''':sup:`11` ἐν πᾶσι τοῖς σημείοις καὶ τέρασιν ὃν ἀπέστειλεν αὐτὸν κύριος
ποιῆσαι αὐτὰ ἐν γῇ Αἰγύπτῳ Φαραω καὶ τοῖς θεράπουσιν αὐτοῦ καὶ πάσῃ τῇ
γῇ αὐτοῦ
'''
"12" = ''':sup:`12` τὰ θαυμάσια τὰ μεγάλα καὶ τὴν χεῖρα τὴν κραταιάν ἃ ἐποίησεν Μωυσῆς
ἔναντι παντὸς Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
