[42]
"1" = ''':sup:`1` Gr. Jeremiah 42 (Heb. 35) ὁ λόγος ὁ γενόμενος πρὸς Ιερεμιαν παρὰ
κυρίου ἐν ἡμέραις Ιωακιμ βασιλέως Ιουδα λέγων
'''
"2" = ''':sup:`2` βάδισον εἰς οἶκον Αρχαβιν καὶ ἄξεις αὐτοὺς εἰς οἶκον κυρίου εἰς μίαν
τῶν αὐλῶν καὶ ποτιεῖς αὐτοὺς οἶνον
'''
"3" = ''':sup:`3` καὶ ἐξήγαγον τὸν Ιεζονιαν υἱὸν Ιερεμιν υἱοῦ Χαβασιν καὶ τοὺς
ἀδελφοὺς αὐτοῦ καὶ τοὺς υἱοὺς αὐτοῦ καὶ πᾶσαν τὴν οἰκίαν Αρχαβιν
'''
"4" = ''':sup:`4` καὶ εἰσήγαγον αὐτοὺς εἰς οἶκον κυρίου εἰς τὸ παστοφόριον υἱῶν
Ανανιου υἱοῦ Γοδολιου ἀνθρώπου τοῦ θεοῦ ὅ ἐστιν ἐγγὺς τοῦ οἴκου τῶν
ἀρχόντων τῶν ἐπάνω τοῦ οἴκου Μαασαιου υἱοῦ Σελωμ τοῦ φυλάσσοντος τὴν
αὐλήν
'''
"5" = ''':sup:`5` καὶ ἔδωκα κατὰ πρόσωπον αὐτῶν κεράμιον οἴνου καὶ ποτήρια καὶ εἶπα
πίετε οἶνον
'''
"6" = ''':sup:`6` καὶ εἶπαν οὐ μὴ πίωμεν οἶνον ὅτι Ιωναδαβ υἱὸς Ρηχαβ ὁ πατὴρ ἡμῶν
ἐνετείλατο ἡμῖν λέγων οὐ μὴ πίητε οἶνον ὑμεῖς καὶ οἱ υἱοὶ ὑμῶν ἕως
αἰῶνος
'''
"7" = ''':sup:`7` καὶ οἰκίαν οὐ μὴ οἰκοδομήσητε καὶ σπέρμα οὐ μὴ σπείρητε καὶ ἀμπελὼν
οὐκ ἔσται ὑμῖν ὅτι ἐν σκηναῖς οἰκήσετε πάσας τὰς ἡμέρας ὑμῶν ὅπως ἂν
ζήσητε ἡμέρας πολλὰς ἐπὶ τῆς γῆς ἐφ’ ἧς διατρίβετε ὑμεῖς ἐπ’ αὐτῆς
'''
"8" = ''':sup:`8` καὶ ἠκούσαμεν τῆς φωνῆς Ιωναδαβ τοῦ πατρὸς ἡμῶν πρὸς τὸ μὴ πιεῖν
οἶνον πάσας τὰς ἡμέρας ἡμῶν ἡμεῖς καὶ αἱ γυναῖκες ἡμῶν καὶ οἱ υἱοὶ ἡμῶν
καὶ αἱ θυγατέρες ἡμῶν
'''
"9" = ''':sup:`9` καὶ πρὸς τὸ μὴ οἰκοδομεῖν οἰκίας τοῦ κατοικεῖν ἐκεῖ καὶ ἀμπελὼν καὶ
ἀγρὸς καὶ σπέρμα οὐκ ἐγένετο ἡμῖν
'''
"10" = ''':sup:`10` καὶ ᾠκήσαμεν ἐν σκηναῖς καὶ ἠκούσαμεν καὶ ἐποιήσαμεν κατὰ πάντα ἃ
ἐνετείλατο ἡμῖν Ιωναδαβ ὁ πατὴρ ἡμῶν
'''
"11" = ''':sup:`11` καὶ ἐγενήθη ὅτε ἀνέβη Ναβουχοδονοσορ ἐπὶ τὴν γῆν καὶ εἴπαμεν
εἰσέλθατε καὶ εἰσέλθωμεν εἰς Ιερουσαλημ ἀπὸ προσώπου τῆς δυνάμεως τῶν
Χαλδαίων καὶ ἀπὸ προσώπου τῆς δυνάμεως τῶν Ἀσσυρίων καὶ ᾠκοῦμεν ἐκεῖ
'''
"12" = ''':sup:`12` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"13" = ''':sup:`13` οὕτως λέγει κύριος πορεύου καὶ εἰπὸν ἀνθρώπῳ Ιουδα καὶ τοῖς
κατοικοῦσιν Ιερουσαλημ οὐ μὴ λάβητε παιδείαν τοῦ ἀκούειν τοὺς λόγους
μου
'''
"14" = ''':sup:`14` ἔστησαν ῥῆμα υἱοὶ Ιωναδαβ υἱοῦ Ρηχαβ ὃ ἐνετείλατο τοῖς τέκνοις
αὐτοῦ πρὸς τὸ μὴ πιεῖν οἶνον καὶ οὐκ ἐπίοσαν καὶ ἐγὼ ἐλάλησα πρὸς ὑμᾶς
ὄρθρου καὶ ἐλάλησα καὶ οὐκ ἠκούσατε
'''
"15" = ''':sup:`15` καὶ ἀπέστειλα πρὸς ὑμᾶς τοὺς παῖδάς μου τοὺς προφήτας λέγων
ἀποστράφητε ἕκαστος ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς καὶ βελτίω ποιήσατε
τὰ ἐπιτηδεύματα ὑμῶν καὶ οὐ πορεύσεσθε ὀπίσω θεῶν ἑτέρων τοῦ δουλεύειν
αὐτοῖς καὶ οἰκήσετε ἐπὶ τῆς γῆς ἧς ἔδωκα ὑμῖν καὶ τοῖς πατράσιν ὑμῶν
καὶ οὐκ ἐκλίνατε τὰ ὦτα ὑμῶν καὶ οὐκ ἠκούσατε
'''
"16" = ''':sup:`16` καὶ ἔστησαν υἱοὶ Ιωναδαβ υἱοῦ Ρηχαβ τὴν ἐντολὴν τοῦ πατρὸς αὐτῶν ὁ
δὲ λαὸς οὗτος οὐκ ἤκουσάν μου
'''
"17" = ''':sup:`17` διὰ τοῦτο οὕτως εἶπεν κύριος ἰδοὺ ἐγὼ φέρω ἐπὶ Ιουδαν καὶ ἐπὶ τοὺς
κατοικοῦντας Ιερουσαλημ πάντα τὰ κακά ἃ ἐλάλησα ἐπ’ αὐτούς
'''
"18" = ''':sup:`18` διὰ τοῦτο οὕτως εἶπεν κύριος ἐπειδὴ ἤκουσαν υἱοὶ Ιωναδαβ υἱοῦ Ρηχαβ
τὴν ἐντολὴν τοῦ πατρὸς αὐτῶν ποιεῖν καθότι ἐνετείλατο αὐτοῖς ὁ πατὴρ
αὐτῶν
'''
"19" = ''':sup:`19` οὐ μὴ ἐκλίπῃ ἀνὴρ τῶν υἱῶν Ιωναδαβ υἱοῦ Ρηχαβ παρεστηκὼς κατὰ
πρόσωπόν μου πάσας τὰς ἡμέρας τῆς γῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
