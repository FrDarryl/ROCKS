[8]
"1" = ''':sup:`1` ὅτε δὲ συνετέλεσαν δειπνοῦντες εἰσήγαγον Τωβιαν πρὸς αὐτήν
'''
"2" = ''':sup:`2` ὁ δὲ πορευόμενος ἐμνήσθη τῶν λόγων Ραφαηλ καὶ ἔλαβεν τὴν τέφραν τῶν
θυμιαμάτων καὶ ἐπέθηκεν τὴν καρδίαν τοῦ ἰχθύος καὶ τὸ ἧπαρ καὶ
ἐκάπνισεν
'''
"3" = ''':sup:`3` ὅτε δὲ ὠσφράνθη τὸ δαιμόνιον τῆς ὀσμῆς ἔφυγεν εἰς τὰ ἀνώτατα
Αἰγύπτου καὶ ἔδησεν αὐτὸ ὁ ἄγγελος
'''
"4" = ''':sup:`4` ὡς δὲ συνεκλείσθησαν ἀμφότεροι ἀνέστη Τωβιας ἀπὸ τῆς κλίνης καὶ
εἶπεν ἀνάστηθι ἀδελφή καὶ προσευξώμεθα ἵνα ἡμᾶς ἐλεήσῃ ὁ κύριος
'''
"5" = ''':sup:`5` καὶ ἤρξατο Τωβιας λέγειν εὐλογητὸς εἶ ὁ θεὸς τῶν πατέρων ἡμῶν καὶ
εὐλογητὸν τὸ ὄνομά σου τὸ ἅγιον καὶ ἔνδοξον εἰς τοὺς αἰῶνας
εὐλογησάτωσάν σε οἱ οὐρανοὶ καὶ πᾶσαι αἱ κτίσεις σου
'''
"6" = ''':sup:`6` σὺ ἐποίησας Αδαμ καὶ ἔδωκας αὐτῷ βοηθὸν Ευαν στήριγμα τὴν γυναῖκα
αὐτοῦ ἐκ τούτων ἐγενήθη τὸ ἀνθρώπων σπέρμα σὺ εἶπας οὐ καλὸν εἶναι τὸν
ἄνθρωπον μόνον ποιήσωμεν αὐτῷ βοηθὸν ὅμοιον αὐτῷ
'''
"7" = ''':sup:`7` καὶ νῦν κύριε οὐ διὰ πορνείαν ἐγὼ λαμβάνω τὴν ἀδελφήν μου ταύτην
ἀλλ’ ἐπ’ ἀληθείας ἐπίταξον ἐλεῆσαί με καὶ ταύτῃ συγκαταγηρᾶσαι
'''
"8" = ''':sup:`8` καὶ εἶπεν μετ’ αὐτοῦ αμην
'''
"9" = ''':sup:`9` καὶ ἐκοιμήθησαν ἀμφότεροι τὴν νύκτα
'''
"10" = ''':sup:`10` καὶ ἀναστὰς Ραγουηλ ἐπορεύθη καὶ ὤρυξεν τάφον λέγων μὴ καὶ οὗτος
ἀποθάνῃ
'''
"11" = ''':sup:`11` καὶ ἦλθεν Ραγουηλ εἰς τὴν οἰκίαν ἑαυτοῦ
'''
"12" = ''':sup:`12` καὶ εἶπεν Εδνα τῇ γυναικὶ αὐτοῦ ἀπόστειλον μίαν τῶν παιδισκῶν καὶ
ἰδέτωσαν εἰ ζῇ εἰ δὲ μή ἵνα θάψωμεν αὐτὸν καὶ μηδεὶς γνῷ
'''
"13" = ''':sup:`13` καὶ εἰσῆλθεν ἡ παιδίσκη ἀνοίξασα τὴν θύραν καὶ εὗρεν τοὺς δύο
καθεύδοντας
'''
"14" = ''':sup:`14` καὶ ἐξελθοῦσα ἀπήγγειλεν αὐτοῖς ὅτι ζῇ
'''
"15" = ''':sup:`15` καὶ εὐλόγησεν Ραγουηλ τὸν θεὸν λέγων εὐλογητὸς εἶ σύ ὁ θεός ἐν πάσῃ
εὐλογίᾳ καθαρᾷ καὶ ἁγίᾳ καὶ εὐλογείτωσάν σε οἱ ἅγιοί σου καὶ πᾶσαι αἱ
κτίσεις σου καὶ πάντες οἱ ἄγγελοί σου καὶ οἱ ἐκλεκτοί σου εὐλογείτωσάν
σε εἰς πάντας τοὺς αἰῶνας
'''
"16" = ''':sup:`16` εὐλογητὸς εἶ ὅτι ηὔφρανάς με καὶ οὐκ ἐγένετό μοι καθὼς ὑπενόουν
ἀλλὰ κατὰ τὸ πολὺ ἔλεός σου ἐποίησας μεθ’ ἡμῶν
'''
"17" = ''':sup:`17` εὐλογητὸς εἶ ὅτι ἠλέησας δύο μονογενεῖς ποίησον αὐτοῖς δέσποτα
ἔλεος συντέλεσον τὴν ζωὴν αὐτῶν ἐν ὑγιείᾳ μετὰ εὐφροσύνης καὶ ἐλέους
'''
"18" = ''':sup:`18` ἐκέλευσεν δὲ τοῖς οἰκέταις χῶσαι τὸν τάφον
'''
"19" = ''':sup:`19` καὶ ἐποίησεν αὐτοῖς γάμον ἡμερῶν δέκα τεσσάρων
'''
"20" = ''':sup:`20` καὶ εἶπεν αὐτῷ Ραγουηλ πρὶν ἢ συντελεσθῆναι τὰς ἡμέρας τοῦ γάμου
ἐνόρκως μὴ ἐξελθεῖν αὐτόν ἐὰν μὴ πληρωθῶσιν αἱ δέκα τέσσαρες ἡμέραι τοῦ
γάμου
'''
"21" = ''':sup:`21` καὶ τότε λαβόντα τὸ ἥμισυ τῶν ὑπαρχόντων αὐτοῦ πορεύεσθαι μετὰ
ὑγιείας πρὸς τὸν πατέρα καὶ τὰ λοιπά ὅταν ἀποθάνω καὶ ἡ γυνή μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
