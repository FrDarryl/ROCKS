[31]
"1" = ''':sup:`1` ἀγρυπνία πλούτου ἐκτήκει σάρκας καὶ ἡ μέριμνα αὐτοῦ ἀφιστᾷ ὕπνον
'''
"2" = ''':sup:`2` μέριμνα ἀγρυπνίας ἀποστήσει νυσταγμόν καὶ ἀρρώστημα βαρὺ ἐκνήψει
ὕπνον
'''
"3" = ''':sup:`3` ἐκοπίασεν πλούσιος ἐν συναγωγῇ χρημάτων καὶ ἐν τῇ ἀναπαύσει
ἐμπίμπλαται τῶν τρυφημάτων αὐτοῦ
'''
"4" = ''':sup:`4` ἐκοπίασεν πτωχὸς ἐν ἐλαττώσει βίου καὶ ἐν τῇ ἀναπαύσει ἐπιδεὴς
γίνεται
'''
"5" = ''':sup:`5` ὁ ἀγαπῶν χρυσίον οὐ δικαιωθήσεται καὶ ὁ διώκων διάφορα ἐν αὐτοῖς
πλανηθήσεται
'''
"6" = ''':sup:`6` πολλοὶ ἐδόθησαν εἰς πτῶμα χάριν χρυσίου καὶ ἐγενήθη ἡ ἀπώλεια αὐτῶν
κατὰ πρόσωπον αὐτῶν
'''
"7" = ''':sup:`7` ξύλον προσκόμματός ἐστιν τοῖς ἐνθουσιάζουσιν αὐτῷ καὶ πᾶς ἄφρων
ἁλώσεται ἐν αὐτῷ
'''
"8" = ''':sup:`8` μακάριος πλούσιος ὃς εὑρέθη ἄμωμος καὶ ὃς ὀπίσω χρυσίου οὐκ ἐπορεύθη
'''
"9" = ''':sup:`9` τίς ἐστιν καὶ μακαριοῦμεν αὐτόν ἐποίησεν γὰρ θαυμάσια ἐν λαῷ αὐτοῦ
'''
"10" = ''':sup:`10` τίς ἐδοκιμάσθη ἐν αὐτῷ καὶ ἐτελειώθη καὶ ἔσται αὐτῷ εἰς καύχησιν
τίς ἐδύνατο παραβῆναι καὶ οὐ παρέβη καὶ ποιῆσαι κακὰ καὶ οὐκ ἐποίησεν
'''
"11" = ''':sup:`11` στερεωθήσεται τὰ ἀγαθὰ αὐτοῦ καὶ τὰς ἐλεημοσύνας αὐτοῦ ἐκδιηγήσεται
ἐκκλησία
'''
"12" = ''':sup:`12` ἐπὶ τραπέζης μεγάλης ἐκάθισας μὴ ἀνοίξῃς ἐπ’ αὐτῆς φάρυγγά σου καὶ
μὴ εἴπῃς πολλά γε τὰ ἐπ’ αὐτῆς
'''
"13" = ''':sup:`13` μνήσθητι ὅτι κακὸν ὀφθαλμὸς πονηρός πονηρότερον ὀφθαλμοῦ τί
ἔκτισται διὰ τοῦτο ἀπὸ παντὸς προσώπου δακρύει
'''
"14" = ''':sup:`14` οὗ ἐὰν ἐπιβλέψῃ μὴ ἐκτείνῃς χεῖρα καὶ μὴ συνθλίβου αὐτῷ ἐν τρυβλίῳ
'''
"15" = ''':sup:`15` νόει τὰ τοῦ πλησίον ἐκ σεαυτοῦ καὶ ἐπὶ παντὶ πράγματι διανοοῦ
'''
"16" = ''':sup:`16` φάγε ὡς ἄνθρωπος τὰ παρακείμενά σοι καὶ μὴ διαμασῶ μὴ μισηθῇς
'''
"17" = ''':sup:`17` παῦσαι πρῶτος χάριν παιδείας καὶ μὴ ἀπληστεύου μήποτε προσκόψῃς
'''
"18" = ''':sup:`18` καὶ εἰ ἀνὰ μέσον πλειόνων ἐκάθισας πρότερος αὐτῶν μὴ ἐκτείνῃς τὴν
χεῖρά σου
'''
"19" = ''':sup:`19` ὡς ἱκανὸν ἀνθρώπῳ πεπαιδευμένῳ τὸ ὀλίγον καὶ ἐπὶ τῆς κοίτης αὐτοῦ
οὐκ ἀσθμαίνει
'''
"20" = ''':sup:`20` ὕπνος ὑγιείας ἐπὶ ἐντέρῳ μετρίῳ ἀνέστη πρωί καὶ ἡ ψυχὴ αὐτοῦ μετ’
αὐτοῦ πόνος ἀγρυπνίας καὶ χολέρας καὶ στρόφος μετὰ ἀνδρὸς ἀπλήστου
'''
"21" = ''':sup:`21` καὶ εἰ ἐβιάσθης ἐν ἐδέσμασιν ἀνάστα ἔμεσον πόρρω καὶ ἀναπαύσῃ
'''
"22" = ''':sup:`22` ἄκουσόν μου τέκνον καὶ μὴ ἐξουδενήσῃς με καὶ ἐπ’ ἐσχάτων εὑρήσεις
τοὺς λόγους μου ἐν πᾶσι τοῖς ἔργοις σου γίνου ἐντρεχής καὶ πᾶν
ἀρρώστημα οὐ μή σοι ἀπαντήσῃ
'''
"23" = ''':sup:`23` λαμπρὸν ἐπ’ ἄρτοις εὐλογήσει χείλη καὶ ἡ μαρτυρία τῆς καλλονῆς
αὐτοῦ πιστή
'''
"24" = ''':sup:`24` πονηρῷ ἐπ’ ἄρτῳ διαγογγύσει πόλις καὶ ἡ μαρτυρία τῆς πονηρίας αὐτοῦ
ἀκριβής
'''
"25" = ''':sup:`25` ἐν οἴνῳ μὴ ἀνδρίζου πολλοὺς γὰρ ἀπώλεσεν ὁ οἶνος
'''
"26" = ''':sup:`26` κάμινος δοκιμάζει στόμωμα ἐν βαφῇ οὕτως οἶνος καρδίας ἐν μάχῃ
ὑπερηφάνων
'''
"27" = ''':sup:`27` ἔφισον ζωῆς οἶνος ἀνθρώποις ἐὰν πίνῃς αὐτὸν ἐν μέτρῳ αὐτοῦ τίς ζωὴ
ἐλασσουμένῳ οἴνῳ καὶ αὐτὸς ἔκτισται εἰς εὐφροσύνην ἀνθρώποις
'''
"28" = ''':sup:`28` ἀγαλλίαμα καρδίας καὶ εὐφροσύνη ψυχῆς οἶνος πινόμενος ἐν καιρῷ
αὐτάρκης
'''
"29" = ''':sup:`29` πικρία ψυχῆς οἶνος πινόμενος πολὺς ἐν ἐρεθισμῷ καὶ ἀντιπτώματι
'''
"30" = ''':sup:`30` πληθύνει μέθη θυμὸν ἄφρονος εἰς πρόσκομμα ἐλαττῶν ἰσχὺν καὶ
προσποιῶν τραύματα
'''
"31" = ''':sup:`31` ἐν συμποσίῳ οἴνου μὴ ἐλέγξῃς τὸν πλησίον καὶ μὴ ἐξουθενήσῃς αὐτὸν
ἐν εὐφροσύνῃ αὐτοῦ λόγον ὀνειδισμοῦ μὴ εἴπῃς αὐτῷ καὶ μὴ αὐτὸν θλίψῃς
ἐν ἀπαιτήσει
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
