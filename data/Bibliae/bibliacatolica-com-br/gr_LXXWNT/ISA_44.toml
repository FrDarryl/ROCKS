[44]
"1" = ''':sup:`1` νῦν δὲ ἄκουσον παῖς μου Ιακωβ καὶ Ισραηλ ὃν ἐξελεξάμην
'''
"2" = ''':sup:`2` οὕτως λέγει κύριος ὁ θεὸς ὁ ποιήσας σε καὶ ὁ πλάσας σε ἐκ κοιλίας
ἔτι βοηθηθήσῃ μὴ φοβοῦ παῖς μου Ιακωβ καὶ ὁ ἠγαπημένος Ισραηλ ὃν
ἐξελεξάμην
'''
"3" = ''':sup:`3` ὅτι ἐγὼ δώσω ὕδωρ ἐν δίψει τοῖς πορευομένοις ἐν ἀνύδρῳ ἐπιθήσω τὸ
πνεῦμά μου ἐπὶ τὸ σπέρμα σου καὶ τὰς εὐλογίας μου ἐπὶ τὰ τέκνα σου
'''
"4" = ''':sup:`4` καὶ ἀνατελοῦσιν ὡσεὶ χόρτος ἀνὰ μέσον ὕδατος καὶ ὡς ἰτέα ἐπὶ
παραρρέον ὕδωρ
'''
"5" = ''':sup:`5` οὗτος ἐρεῖ τοῦ θεοῦ εἰμι καὶ οὗτος βοήσεται ἐπὶ τῷ ὀνόματι Ιακωβ καὶ
ἕτερος ἐπιγράψει τοῦ θεοῦ εἰμι ἐπὶ τῷ ὀνόματι Ισραηλ
'''
"6" = ''':sup:`6` οὕτως λέγει ὁ θεὸς ὁ βασιλεὺς τοῦ Ισραηλ ὁ ῥυσάμενος αὐτὸν θεὸς
σαβαωθ ἐγὼ πρῶτος καὶ ἐγὼ μετὰ ταῦτα πλὴν ἐμοῦ οὐκ ἔστιν θεός
'''
"7" = ''':sup:`7` τίς ὥσπερ ἐγώ στήτω καλεσάτω καὶ ἑτοιμασάτω μοι ἀφ’ οὗ ἐποίησα
ἄνθρωπον εἰς τὸν αἰῶνα καὶ τὰ ἐπερχόμενα πρὸ τοῦ ἐλθεῖν ἀναγγειλάτωσαν
ὑμῖν
'''
"8" = ''':sup:`8` μὴ παρακαλύπτεσθε οὐκ ἀπ’ ἀρχῆς ἠνωτίσασθε καὶ ἀπήγγειλα ὑμῖν
μάρτυρες ὑμεῖς ἐστε εἰ ἔστιν θεὸς πλὴν ἐμοῦ καὶ οὐκ ἦσαν τότε
'''
"9" = ''':sup:`9` οἱ πλάσσοντες καὶ γλύφοντες πάντες μάταιοι οἱ ποιοῦντες τὰ καταθύμια
αὐτῶν ἃ οὐκ ὠφελήσει αὐτούς ἀλλὰ αἰσχυνθήσονται
'''
"10" = ''':sup:`10` πάντες οἱ πλάσσοντες θεὸν καὶ γλύφοντες ἀνωφελῆ
'''
"11" = ''':sup:`11` καὶ πάντες ὅθεν ἐγένοντο ἐξηράνθησαν καὶ κωφοὶ ἀπὸ ἀνθρώπων
συναχθήτωσαν πάντες καὶ στήτωσαν ἅμα ἐντραπήτωσαν καὶ αἰσχυνθήτωσαν ἅμα
'''
"12" = ''':sup:`12` ὅτι ὤξυνεν τέκτων σίδηρον σκεπάρνῳ εἰργάσατο αὐτὸ καὶ ἐν τερέτρῳ
ἔτρησεν αὐτό εἰργάσατο αὐτὸ ἐν τῷ βραχίονι τῆς ἰσχύος αὐτοῦ καὶ
πεινάσει καὶ ἀσθενήσει καὶ οὐ μὴ πίῃ ὕδωρ ἐκλεξάμενος
'''
"13" = ''':sup:`13` τέκτων ξύλον ἔστησεν αὐτὸ ἐν μέτρῳ καὶ ἐν κόλλῃ ἐρρύθμισεν αὐτό
ἐποίησεν αὐτὸ ὡς μορφὴν ἀνδρὸς καὶ ὡς ὡραιότητα ἀνθρώπου στῆσαι αὐτὸ ἐν
οἴκῳ
'''
"14" = ''':sup:`14` ὃ ἔκοψεν ξύλον ἐκ τοῦ δρυμοῦ ὃ ἐφύτευσεν κύριος καὶ ὑετὸς ἐμήκυνεν
'''
"15" = ''':sup:`15` ἵνα ᾖ ἀνθρώποις εἰς καῦσιν καὶ λαβὼν ἀπ’ αὐτοῦ ἐθερμάνθη καὶ
καύσαντες ἔπεψαν ἄρτους ἐπ’ αὐτῶν τὸ δὲ λοιπὸν εἰργάσαντο εἰς θεούς καὶ
προσκυνοῦσιν αὐτούς
'''
"16" = ''':sup:`16` οὗ τὸ ἥμισυ αὐτοῦ κατέκαυσαν ἐν πυρὶ καὶ καύσαντες ἔπεψαν ἄρτους
ἐπ’ αὐτῶν καὶ ἐπ’ αὐτοῦ κρέας ὀπτήσας ἔφαγεν καὶ ἐνεπλήσθη καὶ
θερμανθεὶς εἶπεν ἡδύ μοι ὅτι ἐθερμάνθην καὶ εἶδον πῦρ
'''
"17" = ''':sup:`17` τὸ δὲ λοιπὸν ἐποίησεν εἰς θεὸν γλυπτὸν καὶ προσκυνεῖ αὐτῷ καὶ
προσεύχεται λέγων ἐξελοῦ με ὅτι θεός μου εἶ σύ
'''
"18" = ''':sup:`18` οὐκ ἔγνωσαν φρονῆσαι ὅτι ἀπημαυρώθησαν τοῦ βλέπειν τοῖς ὀφθαλμοῖς
αὐτῶν καὶ τοῦ νοῆσαι τῇ καρδίᾳ αὐτῶν
'''
"19" = ''':sup:`19` καὶ οὐκ ἐλογίσατο τῇ καρδίᾳ αὐτοῦ οὐδὲ ἀνελογίσατο ἐν τῇ ψυχῇ αὐτοῦ
οὐδὲ ἔγνω τῇ φρονήσει ὅτι τὸ ἥμισυ αὐτοῦ κατέκαυσεν ἐν πυρὶ καὶ ἔπεψεν
ἐπὶ τῶν ἀνθράκων αὐτοῦ ἄρτους καὶ ὀπτήσας κρέας ἔφαγεν καὶ τὸ λοιπὸν
αὐτοῦ εἰς βδέλυγμα ἐποίησεν καὶ προσκυνοῦσιν αὐτῷ
'''
"20" = ''':sup:`20` γνῶτε ὅτι σποδὸς ἡ καρδία αὐτῶν καὶ πλανῶνται καὶ οὐδεὶς δύναται
ἐξελέσθαι τὴν ψυχὴν αὐτοῦ ἴδετε οὐκ ἐρεῖτε ὅτι ψεῦδος ἐν τῇ δεξιᾷ μου
'''
"21" = ''':sup:`21` μνήσθητι ταῦτα Ιακωβ καὶ Ισραηλ ὅτι παῖς μου εἶ σύ ἔπλασά σε παῖδά
μου καὶ σύ Ισραηλ μὴ ἐπιλανθάνου μου
'''
"22" = ''':sup:`22` ἰδοὺ γὰρ ἀπήλειψα ὡς νεφέλην τὰς ἀνομίας σου καὶ ὡς γνόφον τὰς
ἁμαρτίας σου ἐπιστράφητι πρός με καὶ λυτρώσομαί σε
'''
"23" = ''':sup:`23` εὐφράνθητε οὐρανοί ὅτι ἠλέησεν ὁ θεὸς τὸν Ισραηλ σαλπίσατε θεμέλια
τῆς γῆς βοήσατε ὄρη εὐφροσύνην οἱ βουνοὶ καὶ πάντα τὰ ξύλα τὰ ἐν αὐτοῖς
ὅτι ἐλυτρώσατο ὁ θεὸς τὸν Ιακωβ καὶ Ισραηλ δοξασθήσεται
'''
"24" = ''':sup:`24` οὕτως λέγει κύριος ὁ λυτρούμενός σε καὶ ὁ πλάσσων σε ἐκ κοιλίας ἐγὼ
κύριος ὁ συντελῶν πάντα ἐξέτεινα τὸν οὐρανὸν μόνος καὶ ἐστερέωσα τὴν
γῆν τίς ἕτερος
'''
"25" = ''':sup:`25` διασκεδάσει σημεῖα ἐγγαστριμύθων καὶ μαντείας ἀπὸ καρδίας
ἀποστρέφων φρονίμους εἰς τὰ ὀπίσω καὶ τὴν βουλὴν αὐτῶν μωρεύων
'''
"26" = ''':sup:`26` καὶ ἱστῶν ῥήματα παιδὸς αὐτοῦ καὶ τὴν βουλὴν τῶν ἀγγέλων αὐτοῦ
ἀληθεύων ὁ λέγων Ιερουσαλημ κατοικηθήσῃ καὶ ταῖς πόλεσιν τῆς Ιουδαίας
οἰκοδομηθήσεσθε καὶ τὰ ἔρημα αὐτῆς ἀνατελεῖ
'''
"27" = ''':sup:`27` ὁ λέγων τῇ ἀβύσσῳ ἐρημωθήσῃ καὶ τοὺς ποταμούς σου ξηρανῶ
'''
"28" = ''':sup:`28` ὁ λέγων Κύρῳ φρονεῖν καὶ πάντα τὰ θελήματά μου ποιήσει ὁ λέγων
Ιερουσαλημ οἰκοδομηθήσῃ καὶ τὸν οἶκον τὸν ἅγιόν μου θεμελιώσω
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
