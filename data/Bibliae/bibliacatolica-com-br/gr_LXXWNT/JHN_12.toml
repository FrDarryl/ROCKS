[12]
"1" = ''':sup:`1` ὁ οὗν ἰησοῦς πρὸ ἓξ ἡμερῶν τοῦ πάσχα ἦλθεν εἰς βηθανίαν, ὅπου ἦν
λάζαρος, ὃν ἤγειρεν ἐκ νεκρῶν ἰησοῦς.
'''
"2" = ''':sup:`2` ἐποίησαν οὗν αὐτῶ δεῖπνον ἐκεῖ, καὶ ἡ μάρθα διηκόνει, ὁ δὲ λάζαρος
εἷς ἦν ἐκ τῶν ἀνακειμένων σὺν αὐτῶ.
'''
"3" = ''':sup:`3` ἡ οὗν μαριὰμ λαβοῦσα λίτραν μύρου νάρδου πιστικῆς πολυτίμου ἤλειψεν
τοὺς πόδας τοῦ ἰησοῦ καὶ ἐξέμαξεν ταῖς θριξὶν αὐτῆς τοὺς πόδας αὐτοῦ· ἡ
δὲ οἰκία ἐπληρώθη ἐκ τῆς ὀσμῆς τοῦ μύρου.
αὐτὸν παραδιδόναι,
'''
"5" = ''':sup:`5` διὰ τί τοῦτο τὸ μύρον οὐκ ἐπράθη τριακοσίων δηναρίων καὶ ἐδόθη
πτωχοῖς;
'''
"6" = ''':sup:`6` εἶπεν δὲ τοῦτο οὐχ ὅτι περὶ τῶν πτωχῶν ἔμελεν αὐτῶ ἀλλ᾽ ὅτι κλέπτης
ἦν καὶ τὸ γλωσσόκομον ἔχων τὰ βαλλόμενα ἐβάσταζεν.
'''
"7" = ''':sup:`7` εἶπεν οὗν ὁ ἰησοῦς, ἄφες αὐτήν, ἵνα εἰς τὴν ἡμέραν τοῦ ἐνταφιασμοῦ
μου τηρήσῃ αὐτό·
'''
"8" = ''':sup:`8` τοὺς πτωχοὺς γὰρ πάντοτε ἔχετε μεθ᾽ ἑαυτῶν, ἐμὲ δὲ οὐ πάντοτε ἔχετε.
οὐ διὰ τὸν ἰησοῦν μόνον ἀλλ᾽ ἵνα καὶ τὸν λάζαρον ἴδωσιν ὃν ἤγειρεν ἐκ
νεκρῶν.
'''
"10" = ''':sup:`10` ἐβουλεύσαντο δὲ οἱ ἀρχιερεῖς ἵνα καὶ τὸν λάζαρον ἀποκτείνωσιν,
'''
"11" = ''':sup:`11` ὅτι πολλοὶ δι᾽ αὐτὸν ὑπῆγον τῶν ἰουδαίων καὶ ἐπίστευον εἰς τὸν
ἰησοῦν.
'''
"12" = ''':sup:`12` τῇ ἐπαύριον ὁ ὄχλος πολὺς ὁ ἐλθὼν εἰς τὴν ἑορτήν, ἀκούσαντες ὅτι
ἔρχεται ὁ ἰησοῦς εἰς ἱεροσόλυμα,
'''
"13" = ''':sup:`13` ἔλαβον τὰ βαΐα τῶν φοινίκων καὶ ἐξῆλθον εἰς ὑπάντησιν αὐτῶ, καὶ
βασιλεὺς τοῦ ἰσραήλ.
'''
"14" = ''':sup:`14` εὑρὼν δὲ ὁ ἰησοῦς ὀνάριον ἐκάθισεν ἐπ᾽ αὐτό, καθώς ἐστιν
γεγραμμένον,
'''
"15" = ''':sup:`15` μὴ φοβοῦ, θυγάτηρ σιών· ἰδοὺ ὁ βασιλεύς σου ἔρχεται, καθήμενος ἐπὶ
πῶλον ὄνου.
'''
"16" = ''':sup:`16` ταῦτα οὐκ ἔγνωσαν αὐτοῦ οἱ μαθηταὶ τὸ πρῶτον, ἀλλ᾽ ὅτε ἐδοξάσθη
ἰησοῦς τότε ἐμνήσθησαν ὅτι ταῦτα ἦν ἐπ᾽ αὐτῶ γεγραμμένα καὶ ταῦτα
ἐποίησαν αὐτῶ.
'''
"17" = ''':sup:`17` ἐμαρτύρει οὗν ὁ ὄχλος ὁ ὢν μετ᾽ αὐτοῦ ὅτε τὸν λάζαρον ἐφώνησεν ἐκ
τοῦ μνημείου καὶ ἤγειρεν αὐτὸν ἐκ νεκρῶν.
πεποιηκέναι τὸ σημεῖον.
'''
"19" = ''':sup:`19` οἱ οὗν φαρισαῖοι εἶπαν πρὸς ἑαυτούς, θεωρεῖτε ὅτι οὐκ ὠφελεῖτε
οὐδέν· ἴδε ὁ κόσμος ὀπίσω αὐτοῦ ἀπῆλθεν.
'''
"20" = ''':sup:`20` ἦσαν δὲ ἕλληνές τινες ἐκ τῶν ἀναβαινόντων ἵνα προσκυνήσωσιν ἐν τῇ
ἑορτῇ·
'''
"21" = ''':sup:`21` οὖτοι οὗν προσῆλθον φιλίππῳ τῶ ἀπὸ βηθσαϊδὰ τῆς γαλιλαίας, καὶ
ἠρώτων αὐτὸν λέγοντες, κύριε, θέλομεν τὸν ἰησοῦν ἰδεῖν.
'''
"22" = ''':sup:`22` ἔρχεται ὁ φίλιππος καὶ λέγει τῶ ἀνδρέᾳ· ἔρχεται ἀνδρέας καὶ
φίλιππος καὶ λέγουσιν τῶ ἰησοῦ.
'''
"23" = ''':sup:`23` ὁ δὲ ἰησοῦς ἀποκρίνεται αὐτοῖς λέγων, ἐλήλυθεν ἡ ὥρα ἵνα δοξασθῇ ὁ
υἱὸς τοῦ ἀνθρώπου.
'''
"24" = ''':sup:`24` ἀμὴν ἀμὴν λέγω ὑμῖν, ἐὰν μὴ ὁ κόκκος τοῦ σίτου πεσὼν εἰς τὴν γῆν
ἀποθάνῃ, αὐτὸς μόνος μένει· ἐὰν δὲ ἀποθάνῃ, πολὺν καρπὸν φέρει.
'''
"25" = ''':sup:`25` ὁ φιλῶν τὴν ψυχὴν αὐτοῦ ἀπολλύει αὐτήν, καὶ ὁ μισῶν τὴν ψυχὴν αὐτοῦ
ἐν τῶ κόσμῳ τούτῳ εἰς ζωὴν αἰώνιον φυλάξει αὐτήν.
'''
"26" = ''':sup:`26` ἐὰν ἐμοί τις διακονῇ, ἐμοὶ ἀκολουθείτω, καὶ ὅπου εἰμὶ ἐγὼ ἐκεῖ καὶ
ὁ διάκονος ὁ ἐμὸς ἔσται· ἐάν τις ἐμοὶ διακονῇ τιμήσει αὐτὸν ὁ πατήρ.
'''
"27" = ''':sup:`27` νῦν ἡ ψυχή μου τετάρακται. καὶ τί εἴπω; πάτερ, σῶσόν με ἐκ τῆς ὥρας
ταύτης; ἀλλὰ διὰ τοῦτο ἦλθον εἰς τὴν ὥραν ταύτην.
'''
"28" = ''':sup:`28` πάτερ, δόξασόν σου τὸ ὄνομα. ἦλθεν οὗν φωνὴ ἐκ τοῦ οὐρανοῦ, καὶ
ἐδόξασα καὶ πάλιν δοξάσω.
'''
"29" = ''':sup:`29` ὁ οὗν ὄχλος ὁ ἑστὼς καὶ ἀκούσας ἔλεγεν βροντὴν γεγονέναι· ἄλλοι
ἔλεγον, ἄγγελος αὐτῶ λελάληκεν.
'''
"30" = ''':sup:`30` ἀπεκρίθη ἰησοῦς καὶ εἶπεν, οὐ δι᾽ ἐμὲ ἡ φωνὴ αὕτη γέγονεν ἀλλὰ δι᾽
ὑμᾶς.
'''
"31" = ''':sup:`31` νῦν κρίσις ἐστὶν τοῦ κόσμου τούτου, νῦν ὁ ἄρχων τοῦ κόσμου τούτου
ἐκβληθήσεται ἔξω·
'''
"32" = ''':sup:`32` κἀγὼ ἐὰν ὑψωθῶ ἐκ τῆς γῆς, πάντας ἑλκύσω πρὸς ἐμαυτόν.
'''
"33" = ''':sup:`33` τοῦτο δὲ ἔλεγεν σημαίνων ποίῳ θανάτῳ ἤμελλεν ἀποθνῄσκειν.
'''
"34" = ''':sup:`34` ἀπεκρίθη οὗν αὐτῶ ὁ ὄχλος, ἡμεῖς ἠκούσαμεν ἐκ τοῦ νόμου ὅτι ὁ
χριστὸς μένει εἰς τὸν αἰῶνα, καὶ πῶς λέγεις σὺ ὅτι δεῖ ὑψωθῆναι τὸν
υἱὸν τοῦ ἀνθρώπου; τίς ἐστιν οὖτος ὁ υἱὸς τοῦ ἀνθρώπου;
'''
"35" = ''':sup:`35` εἶπεν οὗν αὐτοῖς ὁ ἰησοῦς, ἔτι μικρὸν χρόνον τὸ φῶς ἐν ὑμῖν ἐστιν.
περιπατεῖτε ὡς τὸ φῶς ἔχετε, ἵνα μὴ σκοτία ὑμᾶς καταλάβῃ· καὶ ὁ
περιπατῶν ἐν τῇ σκοτίᾳ οὐκ οἶδεν ποῦ ὑπάγει.
'''
"36" = ''':sup:`36` ὡς τὸ φῶς ἔχετε, πιστεύετε εἰς τὸ φῶς, ἵνα υἱοὶ φωτὸς γένησθε.
ταῦτα ἐλάλησεν ἰησοῦς, καὶ ἀπελθὼν ἐκρύβη ἀπ᾽ αὐτῶν.
'''
"37" = ''':sup:`37` τοσαῦτα δὲ αὐτοῦ σημεῖα πεποιηκότος ἔμπροσθεν αὐτῶν οὐκ ἐπίστευον
εἰς αὐτόν,
'''
"38" = ''':sup:`38` ἵνα ὁ λόγος ἠσαΐου τοῦ προφήτου πληρωθῇ ὃν εἶπεν, κύριε, τίς
ἐπίστευσεν τῇ ἀκοῇ ἡμῶν; καὶ ὁ βραχίων κυρίου τίνι ἀπεκαλύφθη;
'''
"39" = ''':sup:`39` διὰ τοῦτο οὐκ ἠδύναντο πιστεύειν, ὅτι πάλιν εἶπεν ἠσαΐας,
'''
"40" = ''':sup:`40` τετύφλωκεν αὐτῶν τοὺς ὀφθαλμοὺς καὶ ἐπώρωσεν αὐτῶν τὴν καρδίαν, ἵνα
μὴ ἴδωσιν τοῖς ὀφθαλμοῖς καὶ νοήσωσιν τῇ καρδίᾳ καὶ στραφῶσιν, καὶ
ἰάσομαι αὐτούς.
'''
"41" = ''':sup:`41` ταῦτα εἶπεν ἠσαΐας, ὅτι εἶδεν τὴν δόξαν αὐτοῦ, καὶ ἐλάλησεν περὶ
αὐτοῦ.
'''
"42" = ''':sup:`42` ὅμως μέντοι καὶ ἐκ τῶν ἀρχόντων πολλοὶ ἐπίστευσαν εἰς αὐτόν, ἀλλὰ
διὰ τοὺς φαρισαίους οὐχ ὡμολόγουν ἵνα μὴ ἀποσυνάγωγοι γένωνται·
'''
"43" = ''':sup:`43` ἠγάπησαν γὰρ τὴν δόξαν τῶν ἀνθρώπων μᾶλλον ἤπερ τὴν δόξαν τοῦ θεοῦ.
'''
"44" = ''':sup:`44` ἰησοῦς δὲ ἔκραξεν καὶ εἶπεν, ὁ πιστεύων εἰς ἐμὲ οὐ πιστεύει εἰς ἐμὲ
ἀλλὰ εἰς τὸν πέμψαντά με,
'''
"45" = ''':sup:`45` καὶ ὁ θεωρῶν ἐμὲ θεωρεῖ τὸν πέμψαντά με.
'''
"46" = ''':sup:`46` ἐγὼ φῶς εἰς τὸν κόσμον ἐλήλυθα, ἵνα πᾶς ὁ πιστεύων εἰς ἐμὲ ἐν τῇ
σκοτίᾳ μὴ μείνῃ.
'''
"47" = ''':sup:`47` καὶ ἐάν τίς μου ἀκούσῃ τῶν ῥημάτων καὶ μὴ φυλάξῃ, ἐγὼ οὐ κρίνω
αὐτόν, οὐ γὰρ ἦλθον ἵνα κρίνω τὸν κόσμον ἀλλ᾽ ἵνα σώσω τὸν κόσμον.
'''
"48" = ''':sup:`48` ὁ ἀθετῶν ἐμὲ καὶ μὴ λαμβάνων τὰ ῥήματά μου ἔχει τὸν κρίνοντα αὐτόν·
ὁ λόγος ὃν ἐλάλησα ἐκεῖνος κρινεῖ αὐτὸν ἐν τῇ ἐσχάτῃ ἡμέρᾳ·
'''
"49" = ''':sup:`49` ὅτι ἐγὼ ἐξ ἐμαυτοῦ οὐκ ἐλάλησα, ἀλλ᾽ ὁ πέμψας με πατὴρ αὐτός μοι
ἐντολὴν δέδωκεν τί εἴπω καὶ τί λαλήσω.
'''
"50" = ''':sup:`50` καὶ οἶδα ὅτι ἡ ἐντολὴ αὐτοῦ ζωὴ αἰώνιός ἐστιν. ἃ οὗν ἐγὼ λαλῶ,
καθὼς εἴρηκέν μοι ὁ πατήρ, οὕτως λαλῶ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
