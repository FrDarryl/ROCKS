[150]
"1" = ''':sup:`1` Gr./Heb. Psalm 150 αλληλουια αἰνεῖτε τὸν θεὸν ἐν τοῖς ἁγίοις αὐτοῦ
αἰνεῖτε αὐτὸν ἐν στερεώματι δυνάμεως αὐτοῦ
'''
"2" = ''':sup:`2` αἰνεῖτε αὐτὸν ἐπὶ ταῖς δυναστείαις αὐτοῦ αἰνεῖτε αὐτὸν κατὰ τὸ
πλῆθος τῆς μεγαλωσύνης αὐτοῦ
'''
"3" = ''':sup:`3` αἰνεῖτε αὐτὸν ἐν ἤχῳ σάλπιγγος αἰνεῖτε αὐτὸν ἐν ψαλτηρίῳ καὶ κιθάρᾳ
'''
"4" = ''':sup:`4` αἰνεῖτε αὐτὸν ἐν τυμπάνῳ καὶ χορῷ αἰνεῖτε αὐτὸν ἐν χορδαῖς καὶ
ὀργάνῳ
'''
"5" = ''':sup:`5` αἰνεῖτε αὐτὸν ἐν κυμβάλοις εὐήχοις αἰνεῖτε αὐτὸν ἐν κυμβάλοις
ἀλαλαγμοῦ
'''
"6" = ''':sup:`6` πᾶσα πνοὴ αἰνεσάτω τὸν κύριον αλληλουια
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
