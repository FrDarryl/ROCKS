[13]
"1" = ''':sup:`1` ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐξελθὼν ὁ ἰησοῦς τῆς οἰκίας ἐκάθητο παρὰ τὴν
θάλασσαν·
'''
"2" = ''':sup:`2` καὶ συνήχθησαν πρὸς αὐτὸν ὄχλοι πολλοί, ὥστε αὐτὸν εἰς πλοῖον
ἐμβάντα καθῆσθαι, καὶ πᾶς ὁ ὄχλος ἐπὶ τὸν αἰγιαλὸν εἱστήκει.
'''
"3" = ''':sup:`3` καὶ ἐλάλησεν αὐτοῖς πολλὰ ἐν παραβολαῖς λέγων, ἰδοὺ ἐξῆλθεν ὁ
σπείρων τοῦ σπείρειν.
'''
"4" = ''':sup:`4` καὶ ἐν τῶ σπείρειν αὐτὸν ἃ μὲν ἔπεσεν παρὰ τὴν ὁδόν, καὶ ἐλθόντα τὰ
πετεινὰ κατέφαγεν αὐτά.
'''
"5" = ''':sup:`5` ἄλλα δὲ ἔπεσεν ἐπὶ τὰ πετρώδη ὅπου οὐκ εἶχεν γῆν πολλήν, καὶ εὐθέως
ἐξανέτειλεν διὰ τὸ μὴ ἔχειν βάθος γῆς.
'''
"6" = ''':sup:`6` ἡλίου δὲ ἀνατείλαντος ἐκαυματίσθη καὶ διὰ τὸ μὴ ἔχειν ῥίζαν
ἐξηράνθη.
'''
"7" = ''':sup:`7` ἄλλα δὲ ἔπεσεν ἐπὶ τὰς ἀκάνθας, καὶ ἀνέβησαν αἱ ἄκανθαι καὶ ἔπνιξαν
αὐτά.
'''
"8" = ''':sup:`8` ἄλλα δὲ ἔπεσεν ἐπὶ τὴν γῆν τὴν καλὴν καὶ ἐδίδου καρπόν, ὃ μὲν
ἑκατόν, ὃ δὲ ἑξήκοντα, ὃ δὲ τριάκοντα.
'''
"9" = ''':sup:`9` ὁ ἔχων ὦτα ἀκουέτω.
'''
"10" = ''':sup:`10` καὶ προσελθόντες οἱ μαθηταὶ εἶπαν αὐτῶ, διὰ τί ἐν παραβολαῖς λαλεῖς
αὐτοῖς;
'''
"11" = ''':sup:`11` ὁ δὲ ἀποκριθεὶς εἶπεν αὐτοῖς ὅτι ὑμῖν δέδοται γνῶναι τὰ μυστήρια
τῆς βασιλείας τῶν οὐρανῶν, ἐκείνοις δὲ οὐ δέδοται.
'''
"12" = ''':sup:`12` ὅστις γὰρ ἔχει, δοθήσεται αὐτῶ καὶ περισσευθήσεται· ὅστις δὲ οὐκ
ἔχει, καὶ ὃ ἔχει ἀρθήσεται ἀπ᾽ αὐτοῦ.
'''
"13" = ''':sup:`13` διὰ τοῦτο ἐν παραβολαῖς αὐτοῖς λαλῶ, ὅτι βλέποντες οὐ βλέπουσιν καὶ
ἀκούοντες οὐκ ἀκούουσιν οὐδὲ συνίουσιν·
'''
"14" = ''':sup:`14` καὶ ἀναπληροῦται αὐτοῖς ἡ προφητεία ἠσαΐου ἡ λέγουσα, ἀκοῇ ἀκούσετε
καὶ οὐ μὴ συνῆτε, καὶ βλέποντες βλέψετε καὶ οὐ μὴ ἴδητε.
'''
"15" = ''':sup:`15` ἐπαχύνθη γὰρ ἡ καρδία τοῦ λαοῦ τούτου, καὶ τοῖς ὠσὶν βαρέως
ἤκουσαν, καὶ τοὺς ὀφθαλμοὺς αὐτῶν ἐκάμμυσαν· μήποτε ἴδωσιν τοῖς
ὀφθαλμοῖς καὶ τοῖς ὠσὶν ἀκούσωσιν καὶ τῇ καρδίᾳ συνῶσιν καὶ
ἐπιστρέψωσιν, καὶ ἰάσομαι αὐτούς.
'''
"16" = ''':sup:`16` ὑμῶν δὲ μακάριοι οἱ ὀφθαλμοὶ ὅτι βλέπουσιν, καὶ τὰ ὦτα ὑμῶν ὅτι
ἀκούουσιν.
'''
"17" = ''':sup:`17` ἀμὴν γὰρ λέγω ὑμῖν ὅτι πολλοὶ προφῆται καὶ δίκαιοι ἐπεθύμησαν ἰδεῖν
ἃ βλέπετε καὶ οὐκ εἶδαν, καὶ ἀκοῦσαι ἃ ἀκούετε καὶ οὐκ ἤκουσαν.
'''
"18" = ''':sup:`18` ὑμεῖς οὗν ἀκούσατε τὴν παραβολὴν τοῦ σπείραντος.
'''
"19" = ''':sup:`19` παντὸς ἀκούοντος τὸν λόγον τῆς βασιλείας καὶ μὴ συνιέντος, ἔρχεται
ὁ πονηρὸς καὶ ἁρπάζει τὸ ἐσπαρμένον ἐν τῇ καρδίᾳ αὐτοῦ· οὖτός ἐστιν ὁ
παρὰ τὴν ὁδὸν σπαρείς.
'''
"20" = ''':sup:`20` ὁ δὲ ἐπὶ τὰ πετρώδη σπαρείς, οὖτός ἐστιν ὁ τὸν λόγον ἀκούων καὶ
εὐθὺς μετὰ χαρᾶς λαμβάνων αὐτόν·
'''
"21" = ''':sup:`21` οὐκ ἔχει δὲ ῥίζαν ἐν ἑαυτῶ ἀλλὰ πρόσκαιρός ἐστιν, γενομένης δὲ
θλίψεως ἢ διωγμοῦ διὰ τὸν λόγον εὐθὺς σκανδαλίζεται.
'''
"22" = ''':sup:`22` ὁ δὲ εἰς τὰς ἀκάνθας σπαρείς, οὖτός ἐστιν ὁ τὸν λόγον ἀκούων καὶ ἡ
μέριμνα τοῦ αἰῶνος καὶ ἡ ἀπάτη τοῦ πλούτου συμπνίγει τὸν λόγον, καὶ
ἄκαρπος γίνεται.
'''
"23" = ''':sup:`23` ὁ δὲ ἐπὶ τὴν καλὴν γῆν σπαρείς, οὖτός ἐστιν ὁ τὸν λόγον ἀκούων καὶ
συνιείς, ὃς δὴ καρποφορεῖ καὶ ποιεῖ ὃ μὲν ἑκατόν, ὃ δὲ ἑξήκοντα, ὃ δὲ
τριάκοντα.
'''
"24" = ''':sup:`24` ἄλλην παραβολὴν παρέθηκεν αὐτοῖς λέγων, ὡμοιώθη ἡ βασιλεία τῶν
οὐρανῶν ἀνθρώπῳ σπείραντι καλὸν σπέρμα ἐν τῶ ἀγρῶ αὐτοῦ.
'''
"25" = ''':sup:`25` ἐν δὲ τῶ καθεύδειν τοὺς ἀνθρώπους ἦλθεν αὐτοῦ ὁ ἐχθρὸς καὶ
ἐπέσπειρεν ζιζάνια ἀνὰ μέσον τοῦ σίτου καὶ ἀπῆλθεν.
'''
"26" = ''':sup:`26` ὅτε δὲ ἐβλάστησεν ὁ χόρτος καὶ καρπὸν ἐποίησεν, τότε ἐφάνη καὶ τὰ
ζιζάνια.
'''
"27" = ''':sup:`27` προσελθόντες δὲ οἱ δοῦλοι τοῦ οἰκοδεσπότου εἶπον αὐτῶ, κύριε, οὐχὶ
καλὸν σπέρμα ἔσπειρας ἐν τῶ σῶ ἀγρῶ; πόθεν οὗν ἔχει ζιζάνια;
'''
"28" = ''':sup:`28` ὁ δὲ ἔφη αὐτοῖς, ἐχθρὸς ἄνθρωπος τοῦτο ἐποίησεν. οἱ δὲ δοῦλοι
λέγουσιν αὐτῶ, θέλεις οὗν ἀπελθόντες συλλέξωμεν αὐτά;
'''
"29" = ''':sup:`29` ὁ δέ φησιν, οὔ, μήποτε συλλέγοντες τὰ ζιζάνια ἐκριζώσητε ἅμα αὐτοῖς
τὸν σῖτον.
'''
"30" = ''':sup:`30` ἄφετε συναυξάνεσθαι ἀμφότερα ἕως τοῦ θερισμοῦ· καὶ ἐν καιρῶ τοῦ
θερισμοῦ ἐρῶ τοῖς θερισταῖς, συλλέξατε πρῶτον τὰ ζιζάνια καὶ δήσατε
αὐτὰ εἰς δέσμας πρὸς τὸ κατακαῦσαι αὐτά, τὸν δὲ σῖτον συναγάγετε εἰς
τὴν ἀποθήκην μου.
'''
"31" = ''':sup:`31` ἄλλην παραβολὴν παρέθηκεν αὐτοῖς λέγων, ὁμοία ἐστὶν ἡ βασιλεία τῶν
οὐρανῶν κόκκῳ σινάπεως, ὃν λαβὼν ἄνθρωπος ἔσπειρεν ἐν τῶ ἀγρῶ αὐτοῦ·
'''
"32" = ''':sup:`32` ὃ μικρότερον μέν ἐστιν πάντων τῶν σπερμάτων, ὅταν δὲ αὐξηθῇ μεῖζον
τῶν λαχάνων ἐστὶν καὶ γίνεται δένδρον, ὥστε ἐλθεῖν τὰ πετεινὰ τοῦ
οὐρανοῦ καὶ κατασκηνοῦν ἐν τοῖς κλάδοις αὐτοῦ.
'''
"33" = ''':sup:`33` ἄλλην παραβολὴν ἐλάλησεν αὐτοῖς· ὁμοία ἐστὶν ἡ βασιλεία τῶν οὐρανῶν
ζύμῃ, ἣν λαβοῦσα γυνὴ ἐνέκρυψεν εἰς ἀλεύρου σάτα τρία ἕως οὖ ἐζυμώθη
ὅλον.
'''
"34" = ''':sup:`34` ταῦτα πάντα ἐλάλησεν ὁ ἰησοῦς ἐν παραβολαῖς τοῖς ὄχλοις, καὶ χωρὶς
παραβολῆς οὐδὲν ἐλάλει αὐτοῖς·
'''
"35" = ''':sup:`35` ὅπως πληρωθῇ τὸ ῥηθὲν διὰ τοῦ προφήτου λέγοντος, ἀνοίξω ἐν
'''
"36" = ''':sup:`36` τότε ἀφεὶς τοὺς ὄχλους ἦλθεν εἰς τὴν οἰκίαν. καὶ προσῆλθον αὐτῶ οἱ
μαθηταὶ αὐτοῦ λέγοντες, διασάφησον ἡμῖν τὴν παραβολὴν τῶν ζιζανίων τοῦ
ἀγροῦ.
'''
"37" = ''':sup:`37` ὁ δὲ ἀποκριθεὶς εἶπεν, ὁ σπείρων τὸ καλὸν σπέρμα ἐστὶν ὁ υἱὸς τοῦ
ἀνθρώπου·
'''
"38" = ''':sup:`38` ὁ δὲ ἀγρός ἐστιν ὁ κόσμος· τὸ δὲ καλὸν σπέρμα, οὖτοί εἰσιν οἱ υἱοὶ
τῆς βασιλείας· τὰ δὲ ζιζάνιά εἰσιν οἱ υἱοὶ τοῦ πονηροῦ,
'''
"39" = ''':sup:`39` ὁ δὲ ἐχθρὸς ὁ σπείρας αὐτά ἐστιν ὁ διάβολος· ὁ δὲ θερισμὸς
συντέλεια αἰῶνός ἐστιν, οἱ δὲ θερισταὶ ἄγγελοί εἰσιν.
ἐν τῇ συντελείᾳ τοῦ αἰῶνος·
'''
"41" = ''':sup:`41` ἀποστελεῖ ὁ υἱὸς τοῦ ἀνθρώπου τοὺς ἀγγέλους αὐτοῦ, καὶ συλλέξουσιν
ἐκ τῆς βασιλείας αὐτοῦ πάντα τὰ σκάνδαλα καὶ τοὺς ποιοῦντας τὴν
ἀνομίαν,
'''
"42" = ''':sup:`42` καὶ βαλοῦσιν αὐτοὺς εἰς τὴν κάμινον τοῦ πυρός· ἐκεῖ ἔσται ὁ
κλαυθμὸς καὶ ὁ βρυγμὸς τῶν ὀδόντων.
'''
"43" = ''':sup:`43` τότε οἱ δίκαιοι ἐκλάμψουσιν ὡς ὁ ἥλιος ἐν τῇ βασιλείᾳ τοῦ πατρὸς
αὐτῶν. ὁ ἔχων ὦτα ἀκουέτω.
'''
"44" = ''':sup:`44` ὁμοία ἐστὶν ἡ βασιλεία τῶν οὐρανῶν θησαυρῶ κεκρυμμένῳ ἐν τῶ ἀγρῶ,
ὃν εὑρὼν ἄνθρωπος ἔκρυψεν, καὶ ἀπὸ τῆς χαρᾶς αὐτοῦ ὑπάγει καὶ πωλεῖ
πάντα ὅσα ἔχει καὶ ἀγοράζει τὸν ἀγρὸν ἐκεῖνον.
'''
"45" = ''':sup:`45` πάλιν ὁμοία ἐστὶν ἡ βασιλεία τῶν οὐρανῶν ἀνθρώπῳ ἐμπόρῳ ζητοῦντι
καλοὺς μαργαρίτας·
'''
"46" = ''':sup:`46` εὑρὼν δὲ ἕνα πολύτιμον μαργαρίτην ἀπελθὼν πέπρακεν πάντα ὅσα εἶχεν
καὶ ἠγόρασεν αὐτόν.
'''
"47" = ''':sup:`47` πάλιν ὁμοία ἐστὶν ἡ βασιλεία τῶν οὐρανῶν σαγήνῃ βληθείσῃ εἰς τὴν
θάλασσαν καὶ ἐκ παντὸς γένους συναγαγούσῃ·
'''
"48" = ''':sup:`48` ἣν ὅτε ἐπληρώθη ἀναβιβάσαντες ἐπὶ τὸν αἰγιαλὸν καὶ καθίσαντες
συνέλεξαν τὰ καλὰ εἰς ἄγγη, τὰ δὲ σαπρὰ ἔξω ἔβαλον.
'''
"49" = ''':sup:`49` οὕτως ἔσται ἐν τῇ συντελείᾳ τοῦ αἰῶνος· ἐξελεύσονται οἱ ἄγγελοι καὶ
ἀφοριοῦσιν τοὺς πονηροὺς ἐκ μέσου τῶν δικαίων
'''
"50" = ''':sup:`50` καὶ βαλοῦσιν αὐτοὺς εἰς τὴν κάμινον τοῦ πυρός· ἐκεῖ ἔσται ὁ
κλαυθμὸς καὶ ὁ βρυγμὸς τῶν ὀδόντων.
'''
"51" = ''':sup:`51` συνήκατε ταῦτα πάντα; λέγουσιν αὐτῶ, ναί.
'''
"52" = ''':sup:`52` ὁ δὲ εἶπεν αὐτοῖς, διὰ τοῦτο πᾶς γραμματεὺς μαθητευθεὶς τῇ βασιλείᾳ
τῶν οὐρανῶν ὅμοιός ἐστιν ἀνθρώπῳ οἰκοδεσπότῃ ὅστις ἐκβάλλει ἐκ τοῦ
θησαυροῦ αὐτοῦ καινὰ καὶ παλαιά.
'''
"53" = ''':sup:`53` καὶ ἐγένετο ὅτε ἐτέλεσεν ὁ ἰησοῦς τὰς παραβολὰς ταύτας, μετῆρεν
ἐκεῖθεν.
'''
"54" = ''':sup:`54` καὶ ἐλθὼν εἰς τὴν πατρίδα αὐτοῦ ἐδίδασκεν αὐτοὺς ἐν τῇ συναγωγῇ
αὐτῶν, ὥστε ἐκπλήσσεσθαι αὐτοὺς καὶ λέγειν, πόθεν τούτῳ ἡ σοφία αὕτη
καὶ αἱ δυνάμεις;
'''
"55" = ''':sup:`55` οὐχ οὖτός ἐστιν ὁ τοῦ τέκτονος υἱός; οὐχ ἡ μήτηρ αὐτοῦ λέγεται
μαριὰμ καὶ οἱ ἀδελφοὶ αὐτοῦ ἰάκωβος καὶ ἰωσὴφ καὶ σίμων καὶ ἰούδας;
'''
"56" = ''':sup:`56` καὶ αἱ ἀδελφαὶ αὐτοῦ οὐχὶ πᾶσαι πρὸς ἡμᾶς εἰσιν; πόθεν οὗν τούτῳ
ταῦτα πάντα;
'''
"57" = ''':sup:`57` καὶ ἐσκανδαλίζοντο ἐν αὐτῶ. ὁ δὲ ἰησοῦς εἶπεν αὐτοῖς, οὐκ ἔστιν
προφήτης ἄτιμος εἰ μὴ ἐν τῇ πατρίδι καὶ ἐν τῇ οἰκίᾳ αὐτοῦ.
'''
"58" = ''':sup:`58` καὶ οὐκ ἐποίησεν ἐκεῖ δυνάμεις πολλὰς διὰ τὴν ἀπιστίαν αὐτῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
