[4]
"1" = ''':sup:`1` ἀπεκρίθη δὲ Μωυσῆς καὶ εἶπεν ἐὰν οὖν μὴ πιστεύσωσίν μοι μηδὲ
εἰσακούσωσιν τῆς φωνῆς μου ἐροῦσιν γὰρ ὅτι οὐκ ὦπταί σοι ὁ θεός τί ἐρῶ
πρὸς αὐτούς
'''
"2" = ''':sup:`2` εἶπεν δὲ αὐτῷ κύριος τί τοῦτό ἐστιν τὸ ἐν τῇ χειρί σου ὁ δὲ εἶπεν
ῥάβδος
'''
"3" = ''':sup:`3` καὶ εἶπεν ῥῖψον αὐτὴν ἐπὶ τὴν γῆν καὶ ἔρριψεν αὐτὴν ἐπὶ τὴν γῆν καὶ
ἐγένετο ὄφις καὶ ἔφυγεν Μωυσῆς ἀπ’ αὐτοῦ
'''
"4" = ''':sup:`4` καὶ εἶπεν κύριος πρὸς Μωυσῆν ἔκτεινον τὴν χεῖρα καὶ ἐπιλαβοῦ τῆς
κέρκου ἐκτείνας οὖν τὴν χεῖρα ἐπελάβετο τῆς κέρκου καὶ ἐγένετο ῥάβδος
ἐν τῇ χειρὶ αὐτοῦ
'''
"5" = ''':sup:`5` ἵνα πιστεύσωσίν σοι ὅτι ὦπταί σοι κύριος ὁ θεὸς τῶν πατέρων αὐτῶν
θεὸς Αβρααμ καὶ θεὸς Ισαακ καὶ θεὸς Ιακωβ
'''
"6" = ''':sup:`6` εἶπεν δὲ αὐτῷ κύριος πάλιν εἰσένεγκε τὴν χεῖρά σου εἰς τὸν κόλπον
σου καὶ εἰσήνεγκεν τὴν χεῖρα αὐτοῦ εἰς τὸν κόλπον αὐτοῦ καὶ ἐξήνεγκεν
τὴν χεῖρα αὐτοῦ ἐκ τοῦ κόλπου αὐτοῦ καὶ ἐγενήθη ἡ χεὶρ αὐτοῦ ὡσεὶ χιών
'''
"7" = ''':sup:`7` καὶ εἶπεν πάλιν εἰσένεγκε τὴν χεῖρά σου εἰς τὸν κόλπον σου καὶ
εἰσήνεγκεν τὴν χεῖρα εἰς τὸν κόλπον αὐτοῦ καὶ ἐξήνεγκεν αὐτὴν ἐκ τοῦ
κόλπου αὐτοῦ καὶ πάλιν ἀπεκατέστη εἰς τὴν χρόαν τῆς σαρκὸς αὐτοῦ
'''
"8" = ''':sup:`8` ἐὰν δὲ μὴ πιστεύσωσίν σοι μηδὲ εἰσακούσωσιν τῆς φωνῆς τοῦ σημείου
τοῦ πρώτου πιστεύσουσίν σοι τῆς φωνῆς τοῦ σημείου τοῦ ἐσχάτου
'''
"9" = ''':sup:`9` καὶ ἔσται ἐὰν μὴ πιστεύσωσίν σοι τοῖς δυσὶ σημείοις τούτοις μηδὲ
εἰσακούσωσιν τῆς φωνῆς σου λήμψῃ ἀπὸ τοῦ ὕδατος τοῦ ποταμοῦ καὶ ἐκχεεῖς
ἐπὶ τὸ ξηρόν καὶ ἔσται τὸ ὕδωρ ὃ ἐὰν λάβῃς ἀπὸ τοῦ ποταμοῦ αἷμα ἐπὶ τοῦ
ξηροῦ
'''
"10" = ''':sup:`10` εἶπεν δὲ Μωυσῆς πρὸς κύριον δέομαι κύριε οὐχ ἱκανός εἰμι πρὸ τῆς
ἐχθὲς οὐδὲ πρὸ τῆς τρίτης ἡμέρας οὐδὲ ἀφ’ οὗ ἤρξω λαλεῖν τῷ θεράποντί
σου ἰσχνόφωνος καὶ βραδύγλωσσος ἐγώ εἰμι
'''
"11" = ''':sup:`11` εἶπεν δὲ κύριος πρὸς Μωυσῆν τίς ἔδωκεν στόμα ἀνθρώπῳ καὶ τίς
ἐποίησεν δύσκωφον καὶ κωφόν βλέποντα καὶ τυφλόν οὐκ ἐγὼ ὁ θεός
'''
"12" = ''':sup:`12` καὶ νῦν πορεύου καὶ ἐγὼ ἀνοίξω τὸ στόμα σου καὶ συμβιβάσω σε ὃ
μέλλεις λαλῆσαι
'''
"13" = ''':sup:`13` καὶ εἶπεν Μωυσῆς δέομαι κύριε προχείρισαι δυνάμενον ἄλλον ὃν
ἀποστελεῖς
'''
"14" = ''':sup:`14` καὶ θυμωθεὶς ὀργῇ κύριος ἐπὶ Μωυσῆν εἶπεν οὐκ ἰδοὺ Ααρων ὁ ἀδελφός
σου ὁ Λευίτης ἐπίσταμαι ὅτι λαλῶν λαλήσει αὐτός σοι καὶ ἰδοὺ αὐτὸς
ἐξελεύσεται εἰς συνάντησίν σοι καὶ ἰδών σε χαρήσεται ἐν ἑαυτῷ
'''
"15" = ''':sup:`15` καὶ ἐρεῖς πρὸς αὐτὸν καὶ δώσεις τὰ ῥήματά μου εἰς τὸ στόμα αὐτοῦ
καὶ ἐγὼ ἀνοίξω τὸ στόμα σου καὶ τὸ στόμα αὐτοῦ καὶ συμβιβάσω ὑμᾶς ἃ
ποιήσετε
'''
"16" = ''':sup:`16` καὶ αὐτός σοι προσλαλήσει πρὸς τὸν λαόν καὶ αὐτὸς ἔσται σου στόμα
σὺ δὲ αὐτῷ ἔσῃ τὰ πρὸς τὸν θεόν
'''
"17" = ''':sup:`17` καὶ τὴν ῥάβδον ταύτην τὴν στραφεῖσαν εἰς ὄφιν λήμψῃ ἐν τῇ χειρί σου
ἐν ᾗ ποιήσεις ἐν αὐτῇ τὰ σημεῖα
'''
"18" = ''':sup:`18` ἐπορεύθη δὲ Μωυσῆς καὶ ἀπέστρεψεν πρὸς Ιοθορ τὸν γαμβρὸν αὐτοῦ καὶ
λέγει πορεύσομαι καὶ ἀποστρέψω πρὸς τοὺς ἀδελφούς μου τοὺς ἐν Αἰγύπτῳ
καὶ ὄψομαι εἰ ἔτι ζῶσιν καὶ εἶπεν Ιοθορ Μωυσῇ βάδιζε ὑγιαίνων
'''
"19" = ''':sup:`19` μετὰ δὲ τὰς ἡμέρας τὰς πολλὰς ἐκείνας ἐτελεύτησεν ὁ βασιλεὺς
Αἰγύπτου εἶπεν δὲ κύριος πρὸς Μωυσῆν ἐν Μαδιαμ βάδιζε ἄπελθε εἰς
Αἴγυπτον τεθνήκασιν γὰρ πάντες οἱ ζητοῦντές σου τὴν ψυχήν
'''
"20" = ''':sup:`20` ἀναλαβὼν δὲ Μωυσῆς τὴν γυναῖκα καὶ τὰ παιδία ἀνεβίβασεν αὐτὰ ἐπὶ τὰ
ὑποζύγια καὶ ἐπέστρεψεν εἰς Αἴγυπτον ἔλαβεν δὲ Μωυσῆς τὴν ῥάβδον τὴν
παρὰ τοῦ θεοῦ ἐν τῇ χειρὶ αὐτοῦ
'''
"21" = ''':sup:`21` εἶπεν δὲ κύριος πρὸς Μωυσῆν πορευομένου σου καὶ ἀποστρέφοντος εἰς
Αἴγυπτον ὅρα πάντα τὰ τέρατα ἃ ἔδωκα ἐν ταῖς χερσίν σου ποιήσεις αὐτὰ
ἐναντίον Φαραω ἐγὼ δὲ σκληρυνῶ τὴν καρδίαν αὐτοῦ καὶ οὐ μὴ ἐξαποστείλῃ
τὸν λαόν
'''
"22" = ''':sup:`22` σὺ δὲ ἐρεῖς τῷ Φαραω τάδε λέγει κύριος υἱὸς πρωτότοκός μου Ισραηλ
'''
"23" = ''':sup:`23` εἶπα δέ σοι ἐξαπόστειλον τὸν λαόν μου ἵνα μοι λατρεύσῃ εἰ μὲν οὖν
μὴ βούλει ἐξαποστεῖλαι αὐτούς ὅρα οὖν ἐγὼ ἀποκτενῶ τὸν υἱόν σου τὸν
πρωτότοκον
'''
"24" = ''':sup:`24` ἐγένετο δὲ ἐν τῇ ὁδῷ ἐν τῷ καταλύματι συνήντησεν αὐτῷ ἄγγελος
κυρίου καὶ ἐζήτει αὐτὸν ἀποκτεῖναι
'''
"25" = ''':sup:`25` καὶ λαβοῦσα Σεπφωρα ψῆφον περιέτεμεν τὴν ἀκροβυστίαν τοῦ υἱοῦ αὐτῆς
καὶ προσέπεσεν πρὸς τοὺς πόδας καὶ εἶπεν ἔστη τὸ αἷμα τῆς περιτομῆς τοῦ
παιδίου μου
'''
"26" = ''':sup:`26` καὶ ἀπῆλθεν ἀπ’ αὐτοῦ διότι εἶπεν ἔστη τὸ αἷμα τῆς περιτομῆς τοῦ
παιδίου μου
'''
"27" = ''':sup:`27` εἶπεν δὲ κύριος πρὸς Ααρων πορεύθητι εἰς συνάντησιν Μωυσεῖ εἰς τὴν
ἔρημον καὶ ἐπορεύθη καὶ συνήντησεν αὐτῷ ἐν τῷ ὄρει τοῦ θεοῦ καὶ
κατεφίλησαν ἀλλήλους
'''
"28" = ''':sup:`28` καὶ ἀνήγγειλεν Μωυσῆς τῷ Ααρων πάντας τοὺς λόγους κυρίου οὓς
ἀπέστειλεν καὶ πάντα τὰ σημεῖα ἃ ἐνετείλατο αὐτῷ
'''
"29" = ''':sup:`29` ἐπορεύθη δὲ Μωυσῆς καὶ Ααρων καὶ συνήγαγον τὴν γερουσίαν τῶν υἱῶν
Ισραηλ
'''
"30" = ''':sup:`30` καὶ ἐλάλησεν Ααρων πάντα τὰ ῥήματα ταῦτα ἃ ἐλάλησεν ὁ θεὸς πρὸς
Μωυσῆν καὶ ἐποίησεν τὰ σημεῖα ἐναντίον τοῦ λαοῦ
'''
"31" = ''':sup:`31` καὶ ἐπίστευσεν ὁ λαὸς καὶ ἐχάρη ὅτι ἐπεσκέψατο ὁ θεὸς τοὺς υἱοὺς
Ισραηλ καὶ ὅτι εἶδεν αὐτῶν τὴν θλῖψιν κύψας δὲ ὁ λαὸς προσεκύνησεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
