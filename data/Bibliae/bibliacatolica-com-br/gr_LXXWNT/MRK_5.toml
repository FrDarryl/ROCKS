[5]
"1" = ''':sup:`1` καὶ ἦλθον εἰς τὸ πέραν τῆς θαλάσσης εἰς τὴν χώραν τῶν γερασηνῶν.
'''
"2" = ''':sup:`2` καὶ ἐξελθόντος αὐτοῦ ἐκ τοῦ πλοίου εὐθὺς ὑπήντησεν αὐτῶ ἐκ τῶν
μνημείων ἄνθρωπος ἐν πνεύματι ἀκαθάρτῳ,
'''
"3" = ''':sup:`3` ὃς τὴν κατοίκησιν εἶχεν ἐν τοῖς μνήμασιν· καὶ οὐδὲ ἁλύσει οὐκέτι
οὐδεὶς ἐδύνατο αὐτὸν δῆσαι,
'''
"4" = ''':sup:`4` διὰ τὸ αὐτὸν πολλάκις πέδαις καὶ ἁλύσεσιν δεδέσθαι καὶ διεσπάσθαι
ὑπ᾽ αὐτοῦ τὰς ἁλύσεις καὶ τὰς πέδας συντετρῖφθαι, καὶ οὐδεὶς ἴσχυεν
αὐτὸν δαμάσαι·
'''
"5" = ''':sup:`5` καὶ διὰ παντὸς νυκτὸς καὶ ἡμέρας ἐν τοῖς μνήμασιν καὶ ἐν τοῖς ὄρεσιν
ἦν κράζων καὶ κατακόπτων ἑαυτὸν λίθοις.
'''
"6" = ''':sup:`6` καὶ ἰδὼν τὸν ἰησοῦν ἀπὸ μακρόθεν ἔδραμεν καὶ προσεκύνησεν αὐτῶ,
'''
"7" = ''':sup:`7` καὶ κράξας φωνῇ μεγάλῃ λέγει, τί ἐμοὶ καὶ σοί, ἰησοῦ υἱὲ τοῦ θεοῦ
τοῦ ὑψίστου; ὁρκίζω σε τὸν θεόν, μή με βασανίσῃς.
'''
"8" = ''':sup:`8` ἔλεγεν γὰρ αὐτῶ, ἔξελθε τὸ πνεῦμα τὸ ἀκάθαρτον ἐκ τοῦ ἀνθρώπου.
'''
"9" = ''':sup:`9` καὶ ἐπηρώτα αὐτόν, τί ὄνομά σοι; καὶ λέγει αὐτῶ, λεγιὼν ὄνομά μοι,
ὅτι πολλοί ἐσμεν.
'''
"10" = ''':sup:`10` καὶ παρεκάλει αὐτὸν πολλὰ ἵνα μὴ αὐτὰ ἀποστείλῃ ἔξω τῆς χώρας.
'''
"11" = ''':sup:`11` ἦν δὲ ἐκεῖ πρὸς τῶ ὄρει ἀγέλη χοίρων μεγάλη βοσκομένη·
'''
"12" = ''':sup:`12` καὶ παρεκάλεσαν αὐτὸν λέγοντες, πέμψον ἡμᾶς εἰς τοὺς χοίρους, ἵνα
εἰς αὐτοὺς εἰσέλθωμεν.
'''
"13" = ''':sup:`13` καὶ ἐπέτρεψεν αὐτοῖς. καὶ ἐξελθόντα τὰ πνεύματα τὰ ἀκάθαρτα
εἰσῆλθον εἰς τοὺς χοίρους, καὶ ὥρμησεν ἡ ἀγέλη κατὰ τοῦ κρημνοῦ εἰς τὴν
θάλασσαν, ὡς δισχίλιοι, καὶ ἐπνίγοντο ἐν τῇ θαλάσσῃ.
'''
"14" = ''':sup:`14` καὶ οἱ βόσκοντες αὐτοὺς ἔφυγον καὶ ἀπήγγειλαν εἰς τὴν πόλιν καὶ εἰς
τοὺς ἀγρούς· καὶ ἦλθον ἰδεῖν τί ἐστιν τὸ γεγονός.
'''
"15" = ''':sup:`15` καὶ ἔρχονται πρὸς τὸν ἰησοῦν, καὶ θεωροῦσιν τὸν δαιμονιζόμενον
καθήμενον ἱματισμένον καὶ σωφρονοῦντα, τὸν ἐσχηκότα τὸν λεγιῶνα, καὶ
ἐφοβήθησαν.
'''
"16" = ''':sup:`16` καὶ διηγήσαντο αὐτοῖς οἱ ἰδόντες πῶς ἐγένετο τῶ δαιμονιζομένῳ καὶ
περὶ τῶν χοίρων.
'''
"17" = ''':sup:`17` καὶ ἤρξαντο παρακαλεῖν αὐτὸν ἀπελθεῖν ἀπὸ τῶν ὁρίων αὐτῶν.
'''
"18" = ''':sup:`18` καὶ ἐμβαίνοντος αὐτοῦ εἰς τὸ πλοῖον παρεκάλει αὐτὸν ὁ δαιμονισθεὶς
ἵνα μετ᾽ αὐτοῦ ᾖ.
'''
"19" = ''':sup:`19` καὶ οὐκ ἀφῆκεν αὐτόν, ἀλλὰ λέγει αὐτῶ, ὕπαγε εἰς τὸν οἶκόν σου πρὸς
τοὺς σούς, καὶ ἀπάγγειλον αὐτοῖς ὅσα ὁ κύριός σοι πεποίηκεν καὶ ἠλέησέν
σε.
'''
"20" = ''':sup:`20` καὶ ἀπῆλθεν καὶ ἤρξατο κηρύσσειν ἐν τῇ δεκαπόλει ὅσα ἐποίησεν αὐτῶ
ὁ ἰησοῦς, καὶ πάντες ἐθαύμαζον.
συνήχθη ὄχλος πολὺς ἐπ᾽ αὐτόν, καὶ ἦν παρὰ τὴν θάλασσαν.
'''
"22" = ''':sup:`22` καὶ ἔρχεται εἷς τῶν ἀρχισυναγώγων, ὀνόματι ἰάϊρος, καὶ ἰδὼν αὐτὸν
πίπτει πρὸς τοὺς πόδας αὐτοῦ
'''
"23" = ''':sup:`23` καὶ παρακαλεῖ αὐτὸν πολλὰ λέγων ὅτι τὸ θυγάτριόν μου ἐσχάτως ἔχει,
ἵνα ἐλθὼν ἐπιθῇς τὰς χεῖρας αὐτῇ ἵνα σωθῇ καὶ ζήσῃ.
'''
"24" = ''':sup:`24` καὶ ἀπῆλθεν μετ᾽ αὐτοῦ. καὶ ἠκολούθει αὐτῶ ὄχλος πολύς, καὶ
συνέθλιβον αὐτόν.
'''
"25" = ''':sup:`25` καὶ γυνὴ οὗσα ἐν ῥύσει αἵματος δώδεκα ἔτη
'''
"26" = ''':sup:`26` καὶ πολλὰ παθοῦσα ὑπὸ πολλῶν ἰατρῶν καὶ δαπανήσασα τὰ παρ᾽ αὐτῆς
πάντα καὶ μηδὲν ὠφεληθεῖσα ἀλλὰ μᾶλλον εἰς τὸ χεῖρον ἐλθοῦσα,
'''
"27" = ''':sup:`27` ἀκούσασα περὶ τοῦ ἰησοῦ, ἐλθοῦσα ἐν τῶ ὄχλῳ ὄπισθεν ἥψατο τοῦ
ἱματίου αὐτοῦ·
'''
"28" = ''':sup:`28` ἔλεγεν γὰρ ὅτι ἐὰν ἅψωμαι κἂν τῶν ἱματίων αὐτοῦ σωθήσομαι.
'''
"29" = ''':sup:`29` καὶ εὐθὺς ἐξηράνθη ἡ πηγὴ τοῦ αἵματος αὐτῆς, καὶ ἔγνω τῶ σώματι ὅτι
ἴαται ἀπὸ τῆς μάστιγος.
'''
"30" = ''':sup:`30` καὶ εὐθὺς ὁ ἰησοῦς ἐπιγνοὺς ἐν ἑαυτῶ τὴν ἐξ αὐτοῦ δύναμιν
ἐξελθοῦσαν ἐπιστραφεὶς ἐν τῶ ὄχλῳ ἔλεγεν, τίς μου ἥψατο τῶν ἱματίων;
'''
"31" = ''':sup:`31` καὶ ἔλεγον αὐτῶ οἱ μαθηταὶ αὐτοῦ, βλέπεις τὸν ὄχλον συνθλίβοντά σε,
καὶ λέγεις, τίς μου ἥψατο;
'''
"32" = ''':sup:`32` καὶ περιεβλέπετο ἰδεῖν τὴν τοῦτο ποιήσασαν.
'''
"33" = ''':sup:`33` ἡ δὲ γυνὴ φοβηθεῖσα καὶ τρέμουσα, εἰδυῖα ὃ γέγονεν αὐτῇ, ἦλθεν καὶ
προσέπεσεν αὐτῶ καὶ εἶπεν αὐτῶ πᾶσαν τὴν ἀλήθειαν.
'''
"34" = ''':sup:`34` ὁ δὲ εἶπεν αὐτῇ, θυγάτηρ, ἡ πίστις σου σέσωκέν σε· ὕπαγε εἰς
εἰρήνην, καὶ ἴσθι ὑγιὴς ἀπὸ τῆς μάστιγός σου.
'''
"35" = ''':sup:`35` ἔτι αὐτοῦ λαλοῦντος ἔρχονται ἀπὸ τοῦ ἀρχισυναγώγου λέγοντες ὅτι ἡ
θυγάτηρ σου ἀπέθανεν· τί ἔτι σκύλλεις τὸν διδάσκαλον;
'''
"36" = ''':sup:`36` ὁ δὲ ἰησοῦς παρακούσας τὸν λόγον λαλούμενον λέγει τῶ ἀρχισυναγώγῳ,
μὴ φοβοῦ, μόνον πίστευε.
'''
"37" = ''':sup:`37` καὶ οὐκ ἀφῆκεν οὐδένα μετ᾽ αὐτοῦ συνακολουθῆσαι εἰ μὴ τὸν πέτρον
καὶ ἰάκωβον καὶ ἰωάννην τὸν ἀδελφὸν ἰακώβου.
'''
"38" = ''':sup:`38` καὶ ἔρχονται εἰς τὸν οἶκον τοῦ ἀρχισυναγώγου, καὶ θεωρεῖ θόρυβον
καὶ κλαίοντας καὶ ἀλαλάζοντας πολλά,
'''
"39" = ''':sup:`39` καὶ εἰσελθὼν λέγει αὐτοῖς, τί θορυβεῖσθε καὶ κλαίετε; τὸ παιδίον
οὐκ ἀπέθανεν ἀλλὰ καθεύδει.
'''
"40" = ''':sup:`40` καὶ κατεγέλων αὐτοῦ. αὐτὸς δὲ ἐκβαλὼν πάντας παραλαμβάνει τὸν
πατέρα τοῦ παιδίου καὶ τὴν μητέρα καὶ τοὺς μετ᾽ αὐτοῦ, καὶ εἰσπορεύεται
ὅπου ἦν τὸ παιδίον·
'''
"41" = ''':sup:`41` καὶ κρατήσας τῆς χειρὸς τοῦ παιδίου λέγει αὐτῇ, ταλιθα κουμ, ὅ
ἐστιν μεθερμηνευόμενον τὸ κοράσιον, σοὶ λέγω, ἔγειρε.
'''
"42" = ''':sup:`42` καὶ εὐθὺς ἀνέστη τὸ κοράσιον καὶ περιεπάτει, ἦν γὰρ ἐτῶν δώδεκα.
'''
"43" = ''':sup:`43` καὶ διεστείλατο αὐτοῖς πολλὰ ἵνα μηδεὶς γνοῖ τοῦτο, καὶ εἶπεν
δοθῆναι αὐτῇ φαγεῖν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
