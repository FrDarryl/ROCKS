[12]
"1" = ''':sup:`1` καὶ οὗτοι οἱ ἐλθόντες πρὸς Δαυιδ εἰς Σωκλαγ ἔτι συνεχομένου ἀπὸ
προσώπου Σαουλ υἱοῦ Κις καὶ οὗτοι ἐν τοῖς δυνατοῖς βοηθοῦντες ἐν πολέμῳ
'''
"2" = ''':sup:`2` καὶ τόξῳ ἐκ δεξιῶν καὶ ἐξ ἀριστερῶν καὶ σφενδονῆται ἐν λίθοις καὶ
τόξοις ἐκ τῶν ἀδελφῶν Σαουλ ἐκ Βενιαμιν
'''
"3" = ''':sup:`3` ὁ ἄρχων Αχιεζερ καὶ Ιωας υἱὸς Ασμα τοῦ Γεβωθίτου καὶ Ιωηλ καὶ
Ιωφαλητ υἱοὶ Ασμωθ καὶ Βερχια καὶ Ιηουλ ὁ Αναθωθι
'''
"4" = ''':sup:`4` καὶ Σαμαιας ὁ Γαβαωνίτης δυνατὸς ἐν τοῖς τριάκοντα καὶ ἐπὶ τῶν
τριάκοντα
'''
"5" = ''':sup:`5` Ιερμιας καὶ Ιεζιηλ καὶ Ιωαναν καὶ Ιωζαβαδ ὁ Γαδαραθι
'''
"6" = ''':sup:`6` Ελιαζαι καὶ Ιαριμουθ καὶ Βααλια καὶ Σαμαρια καὶ Σαφατια ὁ Χαραιφι
'''
"7" = ''':sup:`7` Ηλκανα καὶ Ιησουνι καὶ Οζριηλ καὶ Ιωαζαρ καὶ Ιεσβοαμ οἱ Κορῖται
'''
"8" = ''':sup:`8` καὶ Ελια καὶ Ζαβαδια υἱοὶ Ιρααμ υἱοὶ τοῦ γεδωρ
'''
"9" = ''':sup:`9` καὶ ἀπὸ τοῦ Γαδδι ἐχωρίσθησαν πρὸς Δαυιδ ἀπὸ τῆς ἐρήμου ἰσχυροὶ
δυνατοὶ ἄνδρες παρατάξεως πολέμου αἴροντες θυρεοὺς καὶ δόρατα καὶ
πρόσωπον λέοντος πρόσωπα αὐτῶν καὶ κοῦφοι ὡς δορκάδες ἐπὶ τῶν ὀρέων τῷ
τάχει
'''
"10" = ''':sup:`10` Αζερ ὁ ἄρχων Αβδια ὁ δεύτερος Ελιαβ ὁ τρίτος
'''
"11" = ''':sup:`11` Μασεμαννη ὁ τέταρτος Ιερμια ὁ πέμπτος
'''
"12" = ''':sup:`12` Εθθι ὁ ἕκτος Ελιαβ ὁ ἕβδομος
'''
"13" = ''':sup:`13` Ιωαναν ὁ ὄγδοος Ελιαζερ ὁ ἔνατος
'''
"14" = ''':sup:`14` Ιερμια ὁ δέκατος Μαχαβανναι ὁ ἑνδέκατος
'''
"15" = ''':sup:`15` οὗτοι ἐκ τῶν υἱῶν Γαδ ἄρχοντες τῆς στρατιᾶς εἷς τοῖς ἑκατὸν μικρὸς
καὶ μέγας τοῖς χιλίοις
'''
"16" = ''':sup:`16` οὗτοι οἱ διαβάντες τὸν Ιορδάνην ἐν τῷ μηνὶ τῷ πρώτῳ καὶ οὗτος
πεπληρωκὼς ἐπὶ πᾶσαν κρηπῖδα αὐτοῦ καὶ ἐξεδίωξαν πάντας τοὺς
κατοικοῦντας αὐλῶνας ἀπὸ ἀνατολῶν ἕως δυσμῶν
'''
"17" = ''':sup:`17` καὶ ἦλθον ἀπὸ τῶν υἱῶν Βενιαμιν καὶ Ιουδα εἰς βοήθειαν τοῦ Δαυιδ
'''
"18" = ''':sup:`18` καὶ Δαυιδ ἐξῆλθεν εἰς ἀπάντησιν αὐτῶν καὶ εἶπεν αὐτοῖς εἰ εἰς
εἰρήνην ἥκατε πρός με εἴη μοι καρδία καθ’ ἑαυτὴν ἐφ’ ὑμᾶς καὶ εἰ τοῦ
παραδοῦναί με τοῖς ἐχθροῖς μου οὐκ ἐν ἀληθείᾳ χειρός ἴδοι ὁ θεὸς τῶν
πατέρων ἡμῶν καὶ ἐλέγξαιτο
'''
"19" = ''':sup:`19` καὶ πνεῦμα ἐνέδυσε τὸν Αμασαι ἄρχοντα τῶν τριάκοντα καὶ εἶπεν
πορεύου καὶ ὁ λαός σου Δαυιδ υἱὸς Ιεσσαι εἰρήνη εἰρήνη σοι καὶ εἰρήνη
τοῖς βοηθοῖς σου ὅτι ἐβοήθησέν σοι ὁ θεός σου καὶ προσεδέξατο αὐτοὺς
Δαυιδ καὶ κατέστησεν αὐτοὺς ἄρχοντας τῶν δυνάμεων
'''
"20" = ''':sup:`20` καὶ ἀπὸ Μανασση προσεχώρησαν πρὸς Δαυιδ ἐν τῷ ἐλθεῖν τοὺς
ἀλλοφύλους ἐπὶ Σαουλ εἰς πόλεμον καὶ οὐκ ἐβοήθησεν αὐτοῖς ὅτι ἐν βουλῇ
ἐγένετο παρὰ τῶν στρατηγῶν τῶν ἀλλοφύλων λεγόντων ἐν ταῖς κεφαλαῖς τῶν
ἀνδρῶν ἐκείνων ἐπιστρέψει πρὸς τὸν κύριον αὐτοῦ Σαουλ
'''
"21" = ''':sup:`21` ἐν τῷ πορευθῆναι αὐτὸν εἰς Σωκλαγ προσεχώρησαν αὐτῷ ἀπὸ Μανασση
Εδνα καὶ Ιωζαβαθ καὶ Ιωδιηλ καὶ Μιχαηλ καὶ Ιωσαβεθ καὶ Ελιμουθ καὶ
Σελαθι ἀρχηγοὶ χιλιάδων εἰσὶν τοῦ Μανασση
'''
"22" = ''':sup:`22` καὶ αὐτοὶ συνεμάχησαν τῷ Δαυιδ ἐπὶ τὸν γεδδουρ ὅτι δυνατοὶ ἰσχύος
πάντες καὶ ἦσαν ἡγούμενοι ἐν τῇ στρατιᾷ ἐν τῇ δυνάμει
'''
"23" = ''':sup:`23` ὅτι ἡμέραν ἐξ ἡμέρας ἤρχοντο πρὸς Δαυιδ εἰς δύναμιν μεγάλην ὡς
δύναμις θεοῦ
'''
"24" = ''':sup:`24` καὶ ταῦτα τὰ ὀνόματα τῶν ἀρχόντων τῆς στρατιᾶς οἱ ἐλθόντες πρὸς
Δαυιδ εἰς Χεβρων τοῦ ἀποστρέψαι τὴν βασιλείαν Σαουλ πρὸς αὐτὸν κατὰ τὸν
λόγον κυρίου
'''
"25" = ''':sup:`25` υἱοὶ Ιουδα θυρεοφόροι καὶ δορατοφόροι ἓξ χιλιάδες καὶ ὀκτακόσιοι
δυνατοὶ παρατάξεως
'''
"26" = ''':sup:`26` τῶν υἱῶν Συμεων δυνατοὶ ἰσχύος εἰς παράταξιν ἑπτὰ χιλιάδες καὶ
ἑκατόν
'''
"27" = ''':sup:`27` τῶν υἱῶν Λευι τετρακισχίλιοι ἑξακόσιοι
'''
"28" = ''':sup:`28` καὶ Ιωαδαε ὁ ἡγούμενος τῷ Ααρων καὶ μετ’ αὐτοῦ τρεῖς χιλιάδες καὶ
ἑπτακόσιοι
'''
"29" = ''':sup:`29` καὶ Σαδωκ νέος δυνατὸς ἰσχύι καὶ τῆς πατρικῆς οἰκίας αὐτοῦ ἄρχοντες
εἴκοσι δύο
'''
"30" = ''':sup:`30` καὶ ἐκ τῶν υἱῶν Βενιαμιν τῶν ἀδελφῶν Σαουλ τρεῖς χιλιάδες καὶ ἔτι
τὸ πλεῖστον αὐτῶν ἀπεσκόπει τὴν φυλακὴν οἴκου Σαουλ
'''
"31" = ''':sup:`31` καὶ ἀπὸ υἱῶν Εφραιμ εἴκοσι χιλιάδες καὶ ὀκτακόσιοι δυνατοὶ ἰσχύι
ἄνδρες ὀνομαστοὶ κατ’ οἴκους πατριῶν αὐτῶν
'''
"32" = ''':sup:`32` καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασση δέκα ὀκτὼ χιλιάδες οἳ ὠνομάσθησαν
ἐν ὀνόματι τοῦ βασιλεῦσαι τὸν Δαυιδ
'''
"33" = ''':sup:`33` καὶ ἀπὸ τῶν υἱῶν Ισσαχαρ γινώσκοντες σύνεσιν εἰς τοὺς καιρούς
γινώσκοντες τί ποιήσαι Ισραηλ εἰς τὰς ἀρχὰς αὐτῶν διακόσιοι καὶ πάντες
ἀδελφοὶ αὐτῶν μετ’ αὐτῶν
'''
"34" = ''':sup:`34` καὶ ἀπὸ Ζαβουλων ἐκπορευόμενοι εἰς παράταξιν πολέμου ἐν πᾶσιν
σκεύεσιν πολεμικοῖς πεντήκοντα χιλιάδες βοηθῆσαι τῷ Δαυιδ οὐχ
ἑτεροκλινῶς
'''
"35" = ''':sup:`35` καὶ ἀπὸ Νεφθαλι ἄρχοντες χίλιοι καὶ μετ’ αὐτῶν ἐν θυρεοῖς καὶ
δόρασιν τριάκοντα ἑπτὰ χιλιάδες
'''
"36" = ''':sup:`36` καὶ ἀπὸ τῶν Δανιτῶν παρατασσόμενοι εἰς πόλεμον εἴκοσι ὀκτὼ χιλιάδες
καὶ ὀκτακόσιοι
'''
"37" = ''':sup:`37` καὶ ἀπὸ τοῦ Ασηρ ἐκπορευόμενοι βοηθῆσαι εἰς πόλεμον τεσσαράκοντα
χιλιάδες
'''
"38" = ''':sup:`38` καὶ ἐκ πέραν τοῦ Ιορδάνου ἀπὸ Ρουβην καὶ Γαδδι καὶ ἀπὸ τοῦ ἡμίσους
φυλῆς Μανασση ἐν πᾶσιν σκεύεσιν πολεμικοῖς ἑκατὸν εἴκοσι χιλιάδες
'''
"39" = ''':sup:`39` πάντες οὗτοι ἄνδρες πολεμισταὶ παρατασσόμενοι παράταξιν ἐν ψυχῇ
εἰρηνικῇ καὶ ἦλθον εἰς Χεβρων τοῦ βασιλεῦσαι τὸν Δαυιδ ἐπὶ πάντα Ισραηλ
καὶ ὁ κατάλοιπος Ισραηλ ψυχὴ μία τοῦ βασιλεῦσαι τὸν Δαυιδ
'''
"40" = ''':sup:`40` καὶ ἦσαν ἐκεῖ ἡμέρας τρεῖς ἐσθίοντες καὶ πίνοντες ὅτι ἡτοίμασαν
αὐτοῖς οἱ ἀδελφοὶ αὐτῶν
'''
"41" = ''':sup:`41` καὶ οἱ ὁμοροῦντες αὐτοῖς ἕως Ισσαχαρ καὶ Ζαβουλων καὶ Νεφθαλι
ἔφερον αὐτοῖς ἐπὶ τῶν καμήλων καὶ τῶν ὄνων καὶ τῶν ἡμιόνων καὶ ἐπὶ τῶν
μόσχων βρώματα ἄλευρα παλάθας σταφίδας οἶνον καὶ ἔλαιον μόσχους καὶ
πρόβατα εἰς πλῆθος ὅτι εὐφροσύνη ἐν Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
