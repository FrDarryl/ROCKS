[8]
"1" = ''':sup:`1` καὶ ἐγένετο μετὰ εἴκοσι ἔτη ἐν οἷς ᾠκοδόμησεν Σαλωμων τὸν οἶκον
κυρίου καὶ τὸν οἶκον ἑαυτοῦ
'''
"2" = ''':sup:`2` καὶ τὰς πόλεις ἃς ἔδωκεν Χιραμ τῷ Σαλωμων ᾠκοδόμησεν αὐτὰς Σαλωμων
καὶ κατῴκισεν ἐκεῖ τοὺς υἱοὺς Ισραηλ
'''
"3" = ''':sup:`3` καὶ ἦλθεν Σαλωμων εἰς Αιμαθ Σωβα καὶ κατίσχυσεν αὐτήν
'''
"4" = ''':sup:`4` καὶ ᾠκοδόμησεν τὴν Θεδμορ ἐν τῇ ἐρήμῳ καὶ πάσας τὰς πόλεις τὰς
ὀχυράς ἃς ᾠκοδόμησεν ἐν Ημαθ
'''
"5" = ''':sup:`5` καὶ ᾠκοδόμησεν τὴν Βαιθωρων τὴν ἄνω καὶ τὴν Βαιθωρων τὴν κάτω πόλεις
ὀχυράς τείχη πύλαι καὶ μοχλοί
'''
"6" = ''':sup:`6` καὶ τὴν Βααλαθ καὶ πάσας τὰς πόλεις τὰς ὀχυράς αἳ ἦσαν τῷ Σαλωμων
καὶ πάσας τὰς πόλεις τῶν ἁρμάτων καὶ τὰς πόλεις τῶν ἱππέων καὶ ὅσα
ἐπεθύμησεν Σαλωμων κατὰ τὴν ἐπιθυμίαν τοῦ οἰκοδομῆσαι ἐν Ιερουσαλημ καὶ
ἐν τῷ Λιβάνῳ καὶ ἐν πάσῃ τῇ βασιλείᾳ αὐτοῦ
'''
"7" = ''':sup:`7` πᾶς ὁ λαὸς ὁ καταλειφθεὶς ἀπὸ τοῦ Χετταίου καὶ τοῦ Αμορραίου καὶ τοῦ
Φερεζαίου καὶ τοῦ Ευαίου καὶ τοῦ Ιεβουσαίου οἳ οὔκ εἰσιν ἐκ τοῦ Ισραηλ
'''
"8" = ''':sup:`8` ἦσαν ἐκ τῶν υἱῶν αὐτῶν τῶν καταλειφθέντων μετ’ αὐτοὺς ἐν τῇ γῇ οὓς
οὐκ ἐξωλέθρευσαν οἱ υἱοὶ Ισραηλ καὶ ἀνήγαγεν αὐτοὺς Σαλωμων εἰς φόρον
ἕως τῆς ἡμέρας ταύτης
'''
"9" = ''':sup:`9` καὶ ἐκ τῶν υἱῶν Ισραηλ οὐκ ἔδωκεν Σαλωμων εἰς παῖδας τῇ βασιλείᾳ
αὐτοῦ ὅτι αὐτοὶ ἄνδρες πολεμισταὶ καὶ ἄρχοντες καὶ δυνατοὶ καὶ ἄρχοντες
ἁρμάτων καὶ ἱππέων
'''
"10" = ''':sup:`10` καὶ οὗτοι ἄρχοντες τῶν προστατῶν βασιλέως Σαλωμων πεντήκοντα καὶ
διακόσιοι ἐργοδιωκτοῦντες ἐν τῷ λαῷ
'''
"11" = ''':sup:`11` καὶ τὴν θυγατέρα Φαραω Σαλωμων ἀνήγαγεν ἐκ πόλεως Δαυιδ εἰς τὸν
οἶκον ὃν ᾠκοδόμησεν αὐτῇ ὅτι εἶπεν οὐ κατοικήσει ἡ γυνή μου ἐν πόλει
Δαυιδ τοῦ βασιλέως Ισραηλ ὅτι ἅγιός ἐστιν οὗ εἰσῆλθεν ἐκεῖ κιβωτὸς
κυρίου
'''
"12" = ''':sup:`12` τότε ἀνήνεγκεν Σαλωμων ὁλοκαυτώματα τῷ κυρίῳ ἐπὶ τὸ θυσιαστήριον ὃ
ᾠκοδόμησεν ἀπέναντι τοῦ ναοῦ
'''
"13" = ''':sup:`13` καὶ κατὰ τὸν λόγον ἡμέρας ἐν ἡμέρᾳ τοῦ ἀναφέρειν κατὰ τὰς ἐντολὰς
Μωυσῆ ἐν τοῖς σαββάτοις καὶ ἐν τοῖς μησὶν καὶ ἐν ταῖς ἑορταῖς τρεῖς
καιροὺς τοῦ ἐνιαυτοῦ ἐν τῇ ἑορτῇ τῶν ἀζύμων καὶ ἐν τῇ ἑορτῇ τῶν
ἑβδομάδων καὶ ἐν τῇ ἑορτῇ τῶν σκηνῶν
'''
"14" = ''':sup:`14` καὶ ἔστησεν κατὰ τὴν κρίσιν Δαυιδ τὰς διαιρέσεις τῶν ἱερέων κατὰ
τὰς λειτουργίας αὐτῶν καὶ οἱ Λευῖται ἐπὶ τὰς φυλακὰς αὐτῶν τοῦ αἰνεῖν
καὶ λειτουργεῖν κατέναντι τῶν ἱερέων κατὰ τὸν λόγον ἡμέρας ἐν τῇ ἡμέρᾳ
καὶ οἱ πυλωροὶ κατὰ τὰς διαιρέσεις αὐτῶν εἰς πύλην καὶ πύλην ὅτι οὕτως
ἐντολαὶ Δαυιδ ἀνθρώπου τοῦ θεοῦ
'''
"15" = ''':sup:`15` οὐ παρῆλθον τὰς ἐντολὰς τοῦ βασιλέως περὶ τῶν ἱερέων καὶ τῶν
Λευιτῶν εἰς πάντα λόγον καὶ εἰς τοὺς θησαυρούς
'''
"16" = ''':sup:`16` καὶ ἡτοιμάσθη πᾶσα ἡ ἐργασία ἀφ’ ἧς ἡμέρας ἐθεμελιώθη ἕως οὗ
ἐτελείωσεν Σαλωμων τὸν οἶκον κυρίου
'''
"17" = ''':sup:`17` τότε ᾤχετο Σαλωμων εἰς Γασιωνγαβερ καὶ εἰς τὴν Αιλαθ τὴν
παραθαλασσίαν ἐν γῇ Ιδουμαίᾳ
'''
"18" = ''':sup:`18` καὶ ἀπέστειλεν Χιραμ ἐν χειρὶ παίδων αὐτοῦ πλοῖα καὶ παῖδας εἰδότας
θάλασσαν καὶ ᾤχοντο μετὰ τῶν παίδων Σαλωμων εἰς Σωφιρα καὶ ἔλαβον
ἐκεῖθεν τετρακόσια καὶ πεντήκοντα τάλαντα χρυσίου καὶ ἦλθον πρὸς τὸν
βασιλέα Σαλωμων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
