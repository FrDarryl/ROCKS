[23]
"1" = ''':sup:`1` τὸ ὅραμα Τύρου ὀλολύζετε πλοῖα Καρχηδόνος ὅτι ἀπώλετο καὶ οὐκέτι
ἔρχονται ἐκ γῆς Κιτιαίων ἦκται αἰχμάλωτος
'''
"2" = ''':sup:`2` τίνι ὅμοιοι γεγόνασιν οἱ ἐνοικοῦντες ἐν τῇ νήσῳ μεταβόλοι Φοινίκης
διαπερῶντες τὴν θάλασσαν
'''
"3" = ''':sup:`3` ἐν ὕδατι πολλῷ σπέρμα μεταβόλων ὡς ἀμητοῦ εἰσφερομένου οἱ μεταβόλοι
τῶν ἐθνῶν
'''
"4" = ''':sup:`4` αἰσχύνθητι Σιδών εἶπεν ἡ θάλασσα ἡ δὲ ἰσχὺς τῆς θαλάσσης εἶπεν οὐκ
ὤδινον οὐδὲ ἔτεκον οὐδὲ ἐξέθρεψα νεανίσκους οὐδὲ ὕψωσα παρθένους
'''
"5" = ''':sup:`5` ὅταν δὲ ἀκουστὸν γένηται Αἰγύπτῳ λήμψεται αὐτοὺς ὀδύνη περὶ Τύρου
'''
"6" = ''':sup:`6` ἀπέλθατε εἰς Καρχηδόνα ὀλολύξατε οἱ ἐνοικοῦντες ἐν τῇ νήσῳ ταύτῃ
'''
"7" = ''':sup:`7` οὐχ αὕτη ἦν ὑμῶν ἡ ὕβρις ἡ ἀπ’ ἀρχῆς πρὶν ἢ παραδοθῆναι αὐτήν
'''
"8" = ''':sup:`8` τίς ταῦτα ἐβούλευσεν ἐπὶ Τύρον μὴ ἥσσων ἐστὶν ἢ οὐκ ἰσχύει οἱ
ἔμποροι αὐτῆς ἔνδοξοι ἄρχοντες τῆς γῆς
'''
"9" = ''':sup:`9` κύριος σαβαωθ ἐβουλεύσατο παραλῦσαι πᾶσαν τὴν ὕβριν τῶν ἐνδόξων καὶ
ἀτιμάσαι πᾶν ἔνδοξον ἐπὶ τῆς γῆς
'''
"10" = ''':sup:`10` ἐργάζου τὴν γῆν σου καὶ γὰρ πλοῖα οὐκέτι ἔρχεται ἐκ Καρχηδόνος
'''
"11" = ''':sup:`11` ἡ δὲ χείρ σου οὐκέτι ἰσχύει κατὰ θάλασσαν ἡ παροξύνουσα βασιλεῖς
κύριος σαβαωθ ἐνετείλατο περὶ Χανααν ἀπολέσαι αὐτῆς τὴν ἰσχύν
'''
"12" = ''':sup:`12` καὶ ἐροῦσιν οὐκέτι μὴ προσθῆτε τοῦ ὑβρίζειν καὶ ἀδικεῖν τὴν
θυγατέρα Σιδῶνος καὶ ἐὰν ἀπέλθῃς εἰς Κιτιεῖς οὐδὲ ἐκεῖ σοι ἀνάπαυσις
ἔσται
'''
"13" = ''':sup:`13` καὶ εἰς γῆν Χαλδαίων καὶ αὕτη ἠρήμωται ἀπὸ τῶν Ἀσσυρίων οὐδὲ ἐκεῖ
σοι ἀνάπαυσις ἔσται ὅτι ὁ τοῖχος αὐτῆς πέπτωκεν
'''
"14" = ''':sup:`14` ὀλολύζετε πλοῖα Καρχηδόνος ὅτι ἀπώλετο τὸ ὀχύρωμα ὑμῶν
'''
"15" = ''':sup:`15` καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ καταλειφθήσεται Τύρος ἔτη ἑβδομήκοντα
ὡς χρόνος βασιλέως ὡς χρόνος ἀνθρώπου καὶ ἔσται μετὰ ἑβδομήκοντα ἔτη
ἔσται Τύρος ὡς ᾆσμα πόρνης
'''
"16" = ''':sup:`16` λαβὲ κιθάραν ῥέμβευσον πόλεις πόρνη ἐπιλελησμένη καλῶς κιθάρισον
πολλὰ ᾆσον ἵνα σου μνεία γένηται
'''
"17" = ''':sup:`17` καὶ ἔσται μετὰ ἑβδομήκοντα ἔτη ἐπισκοπὴν ποιήσει ὁ θεὸς Τύρου καὶ
πάλιν ἀποκατασταθήσεται εἰς τὸ ἀρχαῖον καὶ ἔσται ἐμπόριον πάσαις ταῖς
βασιλείαις τῆς οἰκουμένης
'''
"18" = ''':sup:`18` καὶ ἔσται αὐτῆς ἡ ἐμπορία καὶ ὁ μισθὸς ἅγιον τῷ κυρίῳ οὐκ αὐτοῖς
συναχθήσεται ἀλλὰ τοῖς κατοικοῦσιν ἔναντι κυρίου πᾶσα ἡ ἐμπορία αὐτῆς
φαγεῖν καὶ πιεῖν καὶ ἐμπλησθῆναι εἰς συμβολὴν μνημόσυνον ἔναντι κυρίου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
