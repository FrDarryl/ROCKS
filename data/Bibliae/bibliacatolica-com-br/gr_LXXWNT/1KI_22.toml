[22]
"1" = ''':sup:`1` καὶ ἐκάθισεν τρία ἔτη καὶ οὐκ ἦν πόλεμος ἀνὰ μέσον Συρίας καὶ ἀνὰ
μέσον Ισραηλ
'''
"2" = ''':sup:`2` καὶ ἐγενήθη ἐν τῷ ἐνιαυτῷ τῷ τρίτῳ καὶ κατέβη Ιωσαφατ βασιλεὺς Ιουδα
πρὸς βασιλέα Ισραηλ
'''
"3" = ''':sup:`3` καὶ εἶπεν βασιλεὺς Ισραηλ πρὸς τοὺς παῖδας αὐτοῦ εἰ οἴδατε ὅτι ἡμῖν
Ρεμμαθ Γαλααδ καὶ ἡμεῖς σιωπῶμεν λαβεῖν αὐτὴν ἐκ χειρὸς βασιλέως Συρίας
'''
"4" = ''':sup:`4` καὶ εἶπεν βασιλεὺς Ισραηλ πρὸς Ιωσαφατ ἀναβήσῃ μεθ’ ἡμῶν εἰς Ρεμμαθ
Γαλααδ εἰς πόλεμον καὶ εἶπεν Ιωσαφατ καθὼς ἐγὼ οὕτως καὶ σύ καθὼς ὁ
λαός μου ὁ λαός σου καθὼς οἱ ἵπποι μου οἱ ἵπποι σου
'''
"5" = ''':sup:`5` καὶ εἶπεν Ιωσαφατ βασιλεὺς Ιουδα πρὸς βασιλέα Ισραηλ ἐπερωτήσατε δὴ
σήμερον τὸν κύριον
'''
"6" = ''':sup:`6` καὶ συνήθροισεν ὁ βασιλεὺς Ισραηλ πάντας τοὺς προφήτας ὡς
τετρακοσίους ἄνδρας καὶ εἶπεν αὐτοῖς ὁ βασιλεύς εἰ πορευθῶ εἰς Ρεμμαθ
Γαλααδ εἰς πόλεμον ἢ ἐπίσχω καὶ εἶπαν ἀνάβαινε καὶ διδοὺς δώσει κύριος
εἰς χεῖρας τοῦ βασιλέως
'''
"7" = ''':sup:`7` καὶ εἶπεν Ιωσαφατ πρὸς βασιλέα Ισραηλ οὐκ ἔστιν ὧδε προφήτης τοῦ
κυρίου καὶ ἐπερωτήσομεν τὸν κύριον δι’ αὐτοῦ
'''
"8" = ''':sup:`8` καὶ εἶπεν ὁ βασιλεὺς Ισραηλ πρὸς Ιωσαφατ ἔτι ἔστιν ἀνὴρ εἷς τοῦ
ἐπερωτῆσαι τὸν κύριον δι’ αὐτοῦ καὶ ἐγὼ μεμίσηκα αὐτόν ὅτι οὐ λαλεῖ
περὶ ἐμοῦ καλά ἀλλ’ ἢ κακά Μιχαιας υἱὸς Ιεμλα καὶ εἶπεν Ιωσαφατ
βασιλεὺς Ιουδα μὴ λεγέτω ὁ βασιλεὺς οὕτως
'''
"9" = ''':sup:`9` καὶ ἐκάλεσεν ὁ βασιλεὺς Ισραηλ εὐνοῦχον ἕνα καὶ εἶπεν τάχος Μιχαιαν
υἱὸν Ιεμλα
'''
"10" = ''':sup:`10` καὶ ὁ βασιλεὺς Ισραηλ καὶ Ιωσαφατ βασιλεὺς Ιουδα ἐκάθηντο ἀνὴρ ἐπὶ
τοῦ θρόνου αὐτοῦ ἔνοπλοι ἐν ταῖς πύλαις Σαμαρείας καὶ πάντες οἱ
προφῆται ἐπροφήτευον ἐνώπιον αὐτῶν
'''
"11" = ''':sup:`11` καὶ ἐποίησεν ἑαυτῷ Σεδεκιας υἱὸς Χανανα κέρατα σιδηρᾶ καὶ εἶπεν
τάδε λέγει κύριος ἐν τούτοις κερατιεῖς τὴν Συρίαν ἕως συντελεσθῇ
'''
"12" = ''':sup:`12` καὶ πάντες οἱ προφῆται ἐπροφήτευον οὕτως λέγοντες ἀνάβαινε εἰς
Ρεμμαθ Γαλααδ καὶ εὐοδώσει καὶ δώσει κύριος εἰς χεῖράς σου καὶ τὸν
βασιλέα Συρίας
'''
"13" = ''':sup:`13` καὶ ὁ ἄγγελος ὁ πορευθεὶς καλέσαι τὸν Μιχαιαν ἐλάλησεν αὐτῷ λέγων
ἰδοὺ δὴ λαλοῦσιν πάντες οἱ προφῆται ἐν στόματι ἑνὶ καλὰ περὶ τοῦ
βασιλέως γίνου δὴ καὶ σὺ εἰς λόγους σου κατὰ τοὺς λόγους ἑνὸς τούτων
καὶ λάλησον καλά
'''
"14" = ''':sup:`14` καὶ εἶπεν Μιχαιας ζῇ κύριος ὅτι ἃ ἂν εἴπῃ κύριος πρός με ταῦτα
λαλήσω
'''
"15" = ''':sup:`15` καὶ ἦλθεν πρὸς τὸν βασιλέα καὶ εἶπεν αὐτῷ ὁ βασιλεύς Μιχαια εἰ
ἀναβῶ εἰς Ρεμμαθ Γαλααδ εἰς πόλεμον ἢ ἐπίσχω καὶ εἶπεν ἀνάβαινε καὶ
εὐοδώσει καὶ δώσει κύριος εἰς χεῖρα τοῦ βασιλέως
'''
"16" = ''':sup:`16` καὶ εἶπεν αὐτῷ ὁ βασιλεύς ποσάκις ἐγὼ ὁρκίζω σε ὅπως λαλήσῃς πρός
με ἀλήθειαν ἐν ὀνόματι κυρίου
'''
"17" = ''':sup:`17` καὶ εἶπεν Μιχαιας οὐχ οὕτως ἑώρακα πάντα τὸν Ισραηλ διεσπαρμένον ἐν
τοῖς ὄρεσιν ὡς ποίμνιον ᾧ οὐκ ἔστιν ποιμήν καὶ εἶπεν κύριος οὐ κύριος
τούτοις ἀναστρεφέτω ἕκαστος εἰς τὸν οἶκον αὐτοῦ ἐν εἰρήνῃ
'''
"18" = ''':sup:`18` καὶ εἶπεν βασιλεὺς Ισραηλ πρὸς Ιωσαφατ βασιλέα Ιουδα οὐκ εἶπα πρὸς
σέ οὐ προφητεύει οὗτός μοι καλά διότι ἀλλ’ ἢ κακά
'''
"19" = ''':sup:`19` καὶ εἶπεν Μιχαιας οὐχ οὕτως οὐκ ἐγώ ἄκουε ῥῆμα κυρίου οὐχ οὕτως
εἶδον τὸν κύριον θεὸν Ισραηλ καθήμενον ἐπὶ θρόνου αὐτοῦ καὶ πᾶσα ἡ
στρατιὰ τοῦ οὐρανοῦ εἱστήκει περὶ αὐτὸν ἐκ δεξιῶν αὐτοῦ καὶ ἐξ εὐωνύμων
αὐτοῦ
'''
"20" = ''':sup:`20` καὶ εἶπεν κύριος τίς ἀπατήσει τὸν Αχααβ βασιλέα Ισραηλ καὶ
ἀναβήσεται καὶ πεσεῖται ἐν Ρεμμαθ Γαλααδ καὶ εἶπεν οὗτος οὕτως καὶ
οὗτος οὕτως
'''
"21" = ''':sup:`21` καὶ ἐξῆλθεν πνεῦμα καὶ ἔστη ἐνώπιον κυρίου καὶ εἶπεν ἐγὼ ἀπατήσω
αὐτόν καὶ εἶπεν πρὸς αὐτὸν κύριος ἐν τίνι
'''
"22" = ''':sup:`22` καὶ εἶπεν ἐξελεύσομαι καὶ ἔσομαι πνεῦμα ψευδὲς ἐν στόματι πάντων
τῶν προφητῶν αὐτοῦ καὶ εἶπεν ἀπατήσεις καί γε δυνήσει ἔξελθε καὶ
ποίησον οὕτως
'''
"23" = ''':sup:`23` καὶ νῦν ἰδοὺ ἔδωκεν κύριος πνεῦμα ψευδὲς ἐν στόματι πάντων τῶν
προφητῶν σου τούτων καὶ κύριος ἐλάλησεν ἐπὶ σὲ κακά
'''
"24" = ''':sup:`24` καὶ προσῆλθεν Σεδεκιου υἱὸς Χανανα καὶ ἐπάταξεν τὸν Μιχαιαν ἐπὶ τὴν
σιαγόνα καὶ εἶπεν ποῖον πνεῦμα κυρίου τὸ λαλῆσαν ἐν σοί
'''
"25" = ''':sup:`25` καὶ εἶπεν Μιχαιας ἰδοὺ σὺ ὄψῃ ἐν τῇ ἡμέρᾳ ἐκείνῃ ὅταν εἰσέλθῃς
ταμίειον τοῦ ταμιείου τοῦ κρυβῆναι
'''
"26" = ''':sup:`26` καὶ εἶπεν ὁ βασιλεὺς Ισραηλ λάβετε τὸν Μιχαιαν καὶ ἀποστρέψατε
αὐτὸν πρὸς Εμηρ τὸν ἄρχοντα τῆς πόλεως καὶ τῷ Ιωας υἱῷ τοῦ βασιλέως
'''
"27" = ''':sup:`27` εἰπὸν θέσθαι τοῦτον ἐν φυλακῇ καὶ ἐσθίειν αὐτὸν ἄρτον θλίψεως καὶ
ὕδωρ θλίψεως ἕως τοῦ ἐπιστρέψαι με ἐν εἰρήνῃ
'''
"28" = ''':sup:`28` καὶ εἶπεν Μιχαιας ἐὰν ἐπιστρέφων ἐπιστρέψῃς ἐν εἰρήνῃ οὐκ ἐλάλησεν
κύριος ἐν ἐμοί
'''
"29" = ''':sup:`29` καὶ ἀνέβη βασιλεὺς Ισραηλ καὶ Ιωσαφατ βασιλεὺς Ιουδα μετ’ αὐτοῦ εἰς
Ρεμμαθ Γαλααδ
'''
"30" = ''':sup:`30` καὶ εἶπεν βασιλεὺς Ισραηλ πρὸς Ιωσαφατ βασιλέα Ιουδα συγκαλύψομαι
καὶ εἰσελεύσομαι εἰς τὸν πόλεμον καὶ σὺ ἔνδυσαι τὸν ἱματισμόν μου καὶ
συνεκαλύψατο ὁ βασιλεὺς Ισραηλ καὶ εἰσῆλθεν εἰς τὸν πόλεμον
'''
"31" = ''':sup:`31` καὶ βασιλεὺς Συρίας ἐνετείλατο τοῖς ἄρχουσι τῶν ἁρμάτων αὐτοῦ
τριάκοντα καὶ δυσὶν λέγων μὴ πολεμεῖτε μικρὸν καὶ μέγαν ἀλλ’ ἢ τὸν
βασιλέα Ισραηλ μονώτατον
'''
"32" = ''':sup:`32` καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων τὸν Ιωσαφατ βασιλέα
Ιουδα καὶ αὐτοὶ εἶπον φαίνεται βασιλεὺς Ισραηλ οὗτος καὶ ἐκύκλωσαν
αὐτὸν πολεμῆσαι καὶ ἀνέκραξεν Ιωσαφατ
'''
"33" = ''':sup:`33` καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων ὅτι οὐκ ἔστιν βασιλεὺς
Ισραηλ οὗτος καὶ ἀπέστρεψαν ἀπ’ αὐτοῦ
'''
"34" = ''':sup:`34` καὶ ἐνέτεινεν εἷς τὸ τόξον εὐστόχως καὶ ἐπάταξεν τὸν βασιλέα Ισραηλ
ἀνὰ μέσον τοῦ πνεύμονος καὶ ἀνὰ μέσον τοῦ θώρακος καὶ εἶπεν τῷ ἡνιόχῳ
αὐτοῦ ἐπίστρεψον τὰς χεῖράς σου καὶ ἐξάγαγέ με ἐκ τοῦ πολέμου ὅτι
τέτρωμαι
'''
"35" = ''':sup:`35` καὶ ἐτροπώθη ὁ πόλεμος ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ ὁ βασιλεὺς ἦν ἑστηκὼς
ἐπὶ τοῦ ἅρματος ἐξ ἐναντίας Συρίας ἀπὸ πρωὶ ἕως ἑσπέρας καὶ ἀπέχυννε τὸ
αἷμα ἐκ τῆς πληγῆς εἰς τὸν κόλπον τοῦ ἅρματος καὶ ἀπέθανεν ἑσπέρας καὶ
ἐξεπορεύετο τὸ αἷμα τῆς τροπῆς ἕως τοῦ κόλπου τοῦ ἅρματος
'''
"36" = ''':sup:`36` καὶ ἔστη ὁ στρατοκῆρυξ δύνοντος τοῦ ἡλίου λέγων ἕκαστος εἰς τὴν
ἑαυτοῦ πόλιν καὶ εἰς τὴν ἑαυτοῦ γῆν
'''
"37" = ''':sup:`37` ὅτι τέθνηκεν ὁ βασιλεύς καὶ ἦλθον εἰς Σαμάρειαν καὶ ἔθαψαν τὸν
βασιλέα ἐν Σαμαρείᾳ
'''
"38" = ''':sup:`38` καὶ ἀπένιψαν τὸ ἅρμα ἐπὶ τὴν κρήνην Σαμαρείας καὶ ἐξέλειξαν αἱ ὕες
καὶ οἱ κύνες τὸ αἷμα καὶ αἱ πόρναι ἐλούσαντο ἐν τῷ αἵματι κατὰ τὸ ῥῆμα
κυρίου ὃ ἐλάλησεν
'''
"39" = ''':sup:`39` καὶ τὰ λοιπὰ τῶν λόγων Αχααβ καὶ πάντα ἃ ἐποίησεν καὶ οἶκον
ἐλεφάντινον ὃν ᾠκοδόμησεν καὶ πάσας τὰς πόλεις ἃς ἐποίησεν οὐκ ἰδοὺ
ταῦτα γέγραπται ἐν βιβλίῳ λόγων τῶν ἡμερῶν τῶν βασιλέων Ισραηλ
'''
"40" = ''':sup:`40` καὶ ἐκοιμήθη Αχααβ μετὰ τῶν πατέρων αὐτοῦ καὶ ἐβασίλευσεν Οχοζιας
υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"41" = ''':sup:`41` καὶ Ιωσαφατ υἱὸς Ασα ἐβασίλευσεν ἐπὶ Ιουδα ἔτει τετάρτῳ τῷ Αχααβ
βασιλέως Ισραηλ ἐβασίλευσεν
'''
"42" = ''':sup:`42` Ιωσαφατ υἱὸς τριάκοντα καὶ πέντε ἐτῶν ἐν τῷ βασιλεύειν αὐτὸν καὶ
εἴκοσι καὶ πέντε ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ
Αζουβα θυγάτηρ Σελεϊ
'''
"43" = ''':sup:`43` καὶ ἐπορεύθη ἐν πάσῃ ὁδῷ Ασα τοῦ πατρὸς αὐτοῦ οὐκ ἐξέκλινεν ἀπ’
αὐτῆς τοῦ ποιῆσαι τὸ εὐθὲς ἐν ὀφθαλμοῖς κυρίου
'''
"44" = ''':sup:`44` πλὴν τῶν ὑψηλῶν οὐκ ἐξῆρεν ἔτι ὁ λαὸς ἐθυσίαζεν καὶ ἐθυμίων ἐν τοῖς
ὑψηλοῖς
'''
"45" = ''':sup:`45` καὶ εἰρήνευσεν Ιωσαφατ μετὰ βασιλέως Ισραηλ
'''
"46" = ''':sup:`46` καὶ τὰ λοιπὰ τῶν λόγων Ιωσαφατ καὶ αἱ δυναστεῖαι αὐτοῦ ὅσα ἐποίησεν
οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν τῶν βασιλέων Ιουδα
'''
"51" = ''':sup:`51` καὶ ἐκοιμήθη Ιωσαφατ μετὰ τῶν πατέρων αὐτοῦ καὶ ἐτάφη παρὰ τοῖς
πατράσιν αὐτοῦ ἐν πόλει Δαυιδ τοῦ πατρὸς αὐτοῦ καὶ ἐβασίλευσεν Ιωραμ
υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"52" = ''':sup:`52` καὶ Οχοζιας υἱὸς Αχααβ ἐβασίλευσεν ἐπὶ Ισραηλ ἐν Σαμαρείᾳ ἐν ἔτει
ἑπτακαιδεκάτῳ Ιωσαφατ βασιλεῖ Ιουδα καὶ ἐβασίλευσεν ἐν Ισραηλ ἔτη δύο
'''
"53" = ''':sup:`53` καὶ ἐποίησεν τὸ πονηρὸν ἐναντίον κυρίου καὶ ἐπορεύθη ἐν ὁδῷ Αχααβ
τοῦ πατρὸς αὐτοῦ καὶ ἐν ὁδῷ Ιεζαβελ τῆς μητρὸς αὐτοῦ καὶ ἐν ταῖς
ἁμαρτίαις οἴκου Ιεροβοαμ υἱοῦ Ναβατ ὃς ἐξήμαρτεν τὸν Ισραηλ
'''
"54" = ''':sup:`54` καὶ ἐδούλευσεν τοῖς Βααλιμ καὶ προσεκύνησεν αὐτοῖς καὶ παρώργισεν
τὸν κύριον θεὸν Ισραηλ κατὰ πάντα τὰ γενόμενα ἔμπροσθεν αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
