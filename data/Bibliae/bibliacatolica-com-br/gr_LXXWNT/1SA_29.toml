[29]
"1" = ''':sup:`1` καὶ συναθροίζουσιν ἀλλόφυλοι πάσας τὰς παρεμβολὰς αὐτῶν εἰς Αφεκ καὶ
Ισραηλ παρενέβαλεν ἐν Αενδωρ τῇ ἐν Ιεζραελ
'''
"2" = ''':sup:`2` καὶ σατράπαι ἀλλοφύλων παρεπορεύοντο εἰς ἑκατοντάδας καὶ χιλιάδας
καὶ Δαυιδ καὶ οἱ ἄνδρες αὐτοῦ παρεπορεύοντο ἐπ’ ἐσχάτων μετὰ Αγχους
'''
"3" = ''':sup:`3` καὶ εἶπον οἱ σατράπαι τῶν ἀλλοφύλων τίνες οἱ διαπορευόμενοι οὗτοι
καὶ εἶπεν Αγχους πρὸς τοὺς στρατηγοὺς τῶν ἀλλοφύλων οὐχ οὗτος Δαυιδ ὁ
δοῦλος Σαουλ βασιλέως Ισραηλ γέγονεν μεθ’ ἡμῶν ἡμέρας τοῦτο δεύτερον
ἔτος καὶ οὐχ εὕρηκα ἐν αὐτῷ οὐθὲν ἀφ’ ἧς ἡμέρας ἐνέπεσεν πρός με καὶ
ἕως τῆς ἡμέρας ταύτης
'''
"4" = ''':sup:`4` καὶ ἐλυπήθησαν ἐπ’ αὐτῷ οἱ στρατηγοὶ τῶν ἀλλοφύλων καὶ λέγουσιν αὐτῷ
ἀπόστρεψον τὸν ἄνδρα εἰς τὸν τόπον αὐτοῦ οὗ κατέστησας αὐτὸν ἐκεῖ καὶ
μὴ ἐρχέσθω μεθ’ ἡμῶν εἰς τὸν πόλεμον καὶ μὴ γινέσθω ἐπίβουλος τῆς
παρεμβολῆς καὶ ἐν τίνι διαλλαγήσεται οὗτος τῷ κυρίῳ αὐτοῦ οὐχὶ ἐν ταῖς
κεφαλαῖς τῶν ἀνδρῶν ἐκείνων
'''
"5" = ''':sup:`5` οὐχ οὗτος Δαυιδ ᾧ ἐξῆρχον ἐν χοροῖς λέγοντες ἐπάταξεν Σαουλ ἐν
χιλιάσιν αὐτοῦ καὶ Δαυιδ ἐν μυριάσιν αὐτοῦ
'''
"6" = ''':sup:`6` καὶ ἐκάλεσεν Αγχους τὸν Δαυιδ καὶ εἶπεν αὐτῷ ζῇ κύριος ὅτι εὐθὴς σὺ
καὶ ἀγαθὸς ἐν ὀφθαλμοῖς μου καὶ ἡ ἔξοδός σου καὶ ἡ εἴσοδός σου μετ’
ἐμοῦ ἐν τῇ παρεμβολῇ καὶ ὅτι οὐχ εὕρηκα κατὰ σοῦ κακίαν ἀφ’ ἧς ἡμέρας
ἥκεις πρός με ἕως τῆς σήμερον ἡμέρας καὶ ἐν ὀφθαλμοῖς τῶν σατραπῶν οὐκ
ἀγαθὸς σύ
'''
"7" = ''':sup:`7` καὶ νῦν ἀνάστρεφε καὶ πορεύου εἰς εἰρήνην καὶ οὐ μὴ ποιήσεις κακίαν
ἐν ὀφθαλμοῖς τῶν σατραπῶν τῶν ἀλλοφύλων
'''
"8" = ''':sup:`8` καὶ εἶπεν Δαυιδ πρὸς Αγχους τί πεποίηκά σοι καὶ τί εὗρες ἐν τῷ δούλῳ
σου ἀφ’ ἧς ἡμέρας ἤμην ἐνώπιόν σου καὶ ἕως τῆς ἡμέρας ταύτης ὅτι οὐ μὴ
ἔλθω πολεμῆσαι τοὺς ἐχθροὺς τοῦ κυρίου μου τοῦ βασιλέως
'''
"9" = ''':sup:`9` καὶ ἀπεκρίθη Αγχους πρὸς Δαυιδ οἶδα ὅτι ἀγαθὸς σὺ ἐν ὀφθαλμοῖς μου
ἀλλ’ οἱ σατράπαι τῶν ἀλλοφύλων λέγουσιν οὐχ ἥξει μεθ’ ἡμῶν εἰς πόλεμον
'''
"10" = ''':sup:`10` καὶ νῦν ὄρθρισον τὸ πρωί σὺ καὶ οἱ παῖδες τοῦ κυρίου σου οἱ ἥκοντες
μετὰ σοῦ καὶ πορεύεσθε εἰς τὸν τόπον οὗ κατέστησα ὑμᾶς ἐκεῖ καὶ λόγον
λοιμὸν μὴ θῇς ἐν καρδίᾳ σου ὅτι ἀγαθὸς σὺ ἐνώπιόν μου καὶ ὀρθρίσατε ἐν
τῇ ὁδῷ καὶ φωτισάτω ὑμῖν καὶ πορεύθητε
'''
"11" = ''':sup:`11` καὶ ὤρθρισεν Δαυιδ αὐτὸς καὶ οἱ ἄνδρες αὐτοῦ ἀπελθεῖν καὶ φυλάσσειν
τὴν γῆν τῶν ἀλλοφύλων καὶ οἱ ἀλλόφυλοι ἀνέβησαν πολεμεῖν ἐπὶ Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
