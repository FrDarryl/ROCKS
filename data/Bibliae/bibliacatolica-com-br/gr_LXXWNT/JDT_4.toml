[4]
"1" = ''':sup:`1` καὶ ἤκουσαν οἱ υἱοὶ Ισραηλ οἱ κατοικοῦντες ἐν τῇ Ιουδαίᾳ πάντα ὅσα
ἐποίησεν Ολοφέρνης τοῖς ἔθνεσιν ὁ ἀρχιστράτηγος Ναβουχοδονοσορ βασιλέως
Ἀσσυρίων καὶ ὃν τρόπον ἐσκύλευσεν πάντα τὰ ἱερὰ αὐτῶν καὶ ἔδωκεν αὐτὰ
εἰς ἀφανισμόν
'''
"2" = ''':sup:`2` καὶ ἐφοβήθησαν σφόδρα σφόδρα ἀπὸ προσώπου αὐτοῦ καὶ περὶ Ιερουσαλημ
καὶ τοῦ ναοῦ κυρίου θεοῦ αὐτῶν ἐταράχθησαν
'''
"3" = ''':sup:`3` ὅτι προσφάτως ἦσαν ἀναβεβηκότες ἐκ τῆς αἰχμαλωσίας καὶ νεωστὶ πᾶς ὁ
λαὸς συνελέλεκτο τῆς Ιουδαίας καὶ τὰ σκεύη καὶ τὸ θυσιαστήριον καὶ ὁ
οἶκος ἐκ τῆς βεβηλώσεως ἡγιασμένα ἦν
'''
"4" = ''':sup:`4` καὶ ἀπέστειλαν εἰς πᾶν ὅριον Σαμαρείας καὶ Κωνα καὶ Βαιθωρων καὶ
Βελμαιν καὶ Ιεριχω καὶ εἰς Χωβα καὶ Αισωρα καὶ τὸν αὐλῶνα Σαλημ
'''
"5" = ''':sup:`5` καὶ προκατελάβοντο πάσας τὰς κορυφὰς τῶν ὀρέων τῶν ὑψηλῶν καὶ
ἐτείχισαν τὰς ἐν αὐτοῖς κώμας καὶ παρέθεντο εἰς ἐπισιτισμὸν εἰς
παρασκευὴν πολέμου ὅτι προσφάτως ἦν τὰ πεδία αὐτῶν τεθερισμένα
'''
"6" = ''':sup:`6` καὶ ἔγραψεν Ιωακιμ ὁ ἱερεὺς ὁ μέγας ὃς ἦν ἐν ταῖς ἡμέραις ἐν
Ιερουσαλημ τοῖς κατοικοῦσι Βαιτυλουα καὶ Βαιτομεσθαιμ ἥ ἐστιν ἀπέναντι
Εσδρηλων κατὰ πρόσωπον τοῦ πεδίου τοῦ πλησίον Δωθαϊμ
'''
"7" = ''':sup:`7` λέγων διακατασχεῖν τὰς ἀναβάσεις τῆς ὀρεινῆς ὅτι δι’ αὐτῶν ἦν ἡ
εἴσοδος εἰς τὴν Ιουδαίαν καὶ ἦν εὐχερῶς διακωλῦσαι αὐτοὺς προσβαίνοντας
στενῆς τῆς προσβάσεως οὔσης ἐπ’ ἄνδρας τοὺς πάντας δύο
'''
"8" = ''':sup:`8` καὶ ἐποίησαν οἱ υἱοὶ Ισραηλ καθὰ συνέταξεν αὐτοῖς Ιωακιμ ὁ ἱερεὺς ὁ
μέγας καὶ ἡ γερουσία παντὸς δήμου Ισραηλ οἳ ἐκάθηντο ἐν Ιερουσαλημ
'''
"9" = ''':sup:`9` καὶ ἀνεβόησαν πᾶς ἀνὴρ Ισραηλ πρὸς τὸν θεὸν ἐν ἐκτενείᾳ μεγάλῃ καὶ
ἐταπείνωσαν τὰς ψυχὰς αὐτῶν ἐν ἐκτενείᾳ μεγάλῃ
'''
"10" = ''':sup:`10` αὐτοὶ καὶ αἱ γυναῖκες αὐτῶν καὶ τὰ νήπια αὐτῶν καὶ τὰ κτήνη αὐτῶν
καὶ πᾶς πάροικος καὶ μισθωτὸς καὶ ἀργυρώνητος αὐτῶν ἐπέθεντο σάκκους
ἐπὶ τὰς ὀσφύας αὐτῶν
'''
"11" = ''':sup:`11` καὶ πᾶς ἀνὴρ Ισραηλ καὶ γυνὴ καὶ τὰ παιδία οἱ κατοικοῦντες ἐν
Ιερουσαλημ ἔπεσον κατὰ πρόσωπον τοῦ ναοῦ καὶ ἐσποδώσαντο τὰς κεφαλὰς
αὐτῶν καὶ ἐξέτειναν τοὺς σάκκους αὐτῶν κατὰ πρόσωπον κυρίου
'''
"12" = ''':sup:`12` καὶ τὸ θυσιαστήριον σάκκῳ περιέβαλον καὶ ἐβόησαν πρὸς τὸν θεὸν
Ισραηλ ὁμοθυμαδὸν ἐκτενῶς τοῦ μὴ δοῦναι εἰς διαρπαγὴν τὰ νήπια αὐτῶν
καὶ τὰς γυναῖκας εἰς προνομὴν καὶ τὰς πόλεις τῆς κληρονομίας αὐτῶν εἰς
ἀφανισμὸν καὶ τὰ ἅγια εἰς βεβήλωσιν καὶ ὀνειδισμὸν ἐπίχαρμα τοῖς
ἔθνεσιν
'''
"13" = ''':sup:`13` καὶ εἰσήκουσεν κύριος τῆς φωνῆς αὐτῶν καὶ εἰσεῖδεν τὴν θλῖψιν αὐτῶν
καὶ ἦν ὁ λαὸς νηστεύων ἡμέρας πλείους ἐν πάσῃ τῇ Ιουδαίᾳ καὶ Ιερουσαλημ
κατὰ πρόσωπον τῶν ἁγίων κυρίου παντοκράτορος
'''
"14" = ''':sup:`14` καὶ Ιωακιμ ὁ ἱερεὺς ὁ μέγας καὶ πάντες οἱ παρεστηκότες ἐνώπιον
κυρίου ἱερεῖς καὶ οἱ λειτουργοῦντες κυρίῳ σάκκους περιεζωσμένοι τὰς
ὀσφύας αὐτῶν προσέφερον τὴν ὁλοκαύτωσιν τοῦ ἐνδελεχισμοῦ καὶ τὰς εὐχὰς
καὶ τὰ ἑκούσια δόματα τοῦ λαοῦ
'''
"15" = ''':sup:`15` καὶ ἦν σποδὸς ἐπὶ τὰς κιδάρεις αὐτῶν καὶ ἐβόων πρὸς κύριον ἐκ πάσης
δυνάμεως εἰς ἀγαθὸν ἐπισκέψασθαι πᾶν οἶκον Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
