[25]
"1" = ''':sup:`1` ὢν πέντε καὶ εἴκοσι ἐτῶν ἐβασίλευσεν Αμασιας καὶ εἴκοσι ἐννέα ἔτη
ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ιωαδεν ἀπὸ
Ιερουσαλημ
'''
"2" = ''':sup:`2` καὶ ἐποίησεν τὸ εὐθὲς ἐνώπιον κυρίου ἀλλ’ οὐκ ἐν καρδίᾳ πλήρει
'''
"3" = ''':sup:`3` καὶ ἐγένετο ὡς κατέστη ἡ βασιλεία ἐν χειρὶ αὐτοῦ καὶ ἐθανάτωσεν τοὺς
παῖδας αὐτοῦ τοὺς φονεύσαντας τὸν βασιλέα πατέρα αὐτοῦ
'''
"4" = ''':sup:`4` καὶ τοὺς υἱοὺς αὐτῶν οὐκ ἀπέκτεινεν κατὰ τὴν διαθήκην τοῦ νόμου
κυρίου καθὼς γέγραπται ὡς ἐνετείλατο κύριος λέγων οὐκ ἀποθανοῦνται
πατέρες ὑπὲρ τέκνων καὶ υἱοὶ οὐκ ἀποθανοῦνται ὑπὲρ πατέρων ἀλλ’ ἢ
ἕκαστος τῇ ἑαυτοῦ ἁμαρτίᾳ ἀποθανοῦνται
'''
"5" = ''':sup:`5` καὶ συνήγαγεν Αμασιας τὸν οἶκον Ιουδα καὶ ἀνέστησεν αὐτοὺς κατ’
οἴκους πατριῶν αὐτῶν εἰς χιλιάρχους καὶ ἑκατοντάρχους ἐν παντὶ Ιουδα
καὶ Ιερουσαλημ καὶ ἠρίθμησεν αὐτοὺς ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω καὶ εὗρεν
αὐτοὺς τριακοσίας χιλιάδας δυνατοὺς ἐξελθεῖν εἰς πόλεμον κρατοῦντας
δόρυ καὶ θυρεόν
'''
"6" = ''':sup:`6` καὶ ἐμισθώσατο ἀπὸ Ισραηλ ἑκατὸν χιλιάδας δυνατοὺς ἰσχύι ἑκατὸν
ταλάντων ἀργυρίου
'''
"7" = ''':sup:`7` καὶ ἄνθρωπος τοῦ θεοῦ ἦλθεν πρὸς αὐτὸν λέγων βασιλεῦ οὐ πορεύσεται
μετὰ σοῦ δύναμις Ισραηλ ὅτι οὐκ ἔστιν κύριος μετὰ Ισραηλ πάντων τῶν
υἱῶν Εφραιμ
'''
"8" = ''':sup:`8` ὅτι ἐὰν ὑπολάβῃς κατισχῦσαι ἐν τούτοις καὶ τροπώσεταί σε κύριος
ἐναντίον τῶν ἐχθρῶν ὅτι ἔστιν παρὰ κυρίου καὶ ἰσχῦσαι καὶ τροπώσασθαι
'''
"9" = ''':sup:`9` καὶ εἶπεν Αμασιας τῷ ἀνθρώπῳ τοῦ θεοῦ καὶ τί ποιήσω τὰ ἑκατὸν
τάλαντα ἃ ἔδωκα τῇ δυνάμει Ισραηλ καὶ εἶπεν ὁ ἄνθρωπος τοῦ θεοῦ ἔστιν
τῷ κυρίῳ δοῦναί σοι πλεῖστα τούτων
'''
"10" = ''':sup:`10` καὶ διεχώρισεν Αμασιας τῇ δυνάμει τῇ ἐλθούσῃ πρὸς αὐτὸν ἀπὸ Εφραιμ
ἀπελθεῖν εἰς τὸν τόπον αὐτῶν καὶ ἐθυμώθησαν σφόδρα ἐπὶ Ιουδαν καὶ
ἐπέστρεψαν εἰς τὸν τόπον αὐτῶν ἐν ὀργῇ θυμοῦ
'''
"11" = ''':sup:`11` καὶ Αμασιας κατίσχυσεν καὶ παρέλαβεν τὸν λαὸν αὐτοῦ καὶ ἐπορεύθη
εἰς τὴν κοιλάδα τῶν ἁλῶν καὶ ἐπάταξεν ἐκεῖ τοὺς υἱοὺς Σηιρ δέκα
χιλιάδας
'''
"12" = ''':sup:`12` καὶ δέκα χιλιάδας ἐζώγρησαν οἱ υἱοὶ Ιουδα καὶ ἔφερον αὐτοὺς ἐπὶ τὸ
ἄκρον τοῦ κρημνοῦ καὶ κατεκρήμνιζον αὐτοὺς ἀπὸ τοῦ ἄκρου τοῦ κρημνοῦ
καὶ πάντες διερρήγνυντο
'''
"13" = ''':sup:`13` καὶ οἱ υἱοὶ τῆς δυνάμεως οὓς ἀπέστρεψεν Αμασιας τοῦ μὴ πορευθῆναι
μετ’ αὐτοῦ εἰς πόλεμον καὶ ἐπέθεντο ἐπὶ τὰς πόλεις Ιουδα ἀπὸ Σαμαρείας
ἕως Βαιθωρων καὶ ἐπάταξαν ἐν αὐτοῖς τρεῖς χιλιάδας καὶ ἐσκύλευσαν σκῦλα
πολλά
'''
"14" = ''':sup:`14` καὶ ἐγένετο μετὰ τὸ ἐλθεῖν Αμασιαν πατάξαντα τὴν Ιδουμαίαν καὶ
ἤνεγκεν πρὸς αὐτοὺς τοὺς θεοὺς υἱῶν Σηιρ καὶ ἔστησεν αὐτοὺς ἑαυτῷ εἰς
θεοὺς καὶ ἐναντίον αὐτῶν προσεκύνει καὶ αὐτοῖς αὐτὸς ἔθυεν
'''
"15" = ''':sup:`15` καὶ ἐγένετο ὀργὴ κυρίου ἐπὶ Αμασιαν καὶ ἀπέστειλεν αὐτῷ προφήτας
καὶ εἶπαν αὐτῷ τί ἐζήτησας τοὺς θεοὺς τοῦ λαοῦ οἳ οὐκ ἐξείλαντο τὸν
λαὸν αὐτῶν ἐκ χειρός σου
'''
"16" = ''':sup:`16` καὶ ἐγένετο ἐν τῷ λαλῆσαι αὐτῷ καὶ εἶπεν αὐτῷ μὴ σύμβουλον τοῦ
βασιλέως δέδωκά σε πρόσεχε μὴ μαστιγωθῇς καὶ ἐσιώπησεν ὁ προφήτης καὶ
εἶπεν ὅτι γινώσκω ὅτι ἐβούλετο ἐπὶ σοὶ τοῦ καταφθεῖραί σε ὅτι ἐποίησας
τοῦτο καὶ οὐκ ἐπήκουσας τῆς συμβουλίας μου
'''
"17" = ''':sup:`17` καὶ ἐβουλεύσατο Αμασιας καὶ ἀπέστειλεν πρὸς Ιωας υἱὸν Ιωαχαζ υἱοῦ
Ιου βασιλέα Ισραηλ λέγων δεῦρο ὀφθῶμεν προσώποις
'''
"18" = ''':sup:`18` καὶ ἀπέστειλεν Ιωας βασιλεὺς Ισραηλ πρὸς Αμασιαν βασιλέα Ιουδα
λέγων ὁ αχουχ ὁ ἐν τῷ Λιβάνῳ ἀπέστειλεν πρὸς τὴν κέδρον τὴν ἐν τῷ
Λιβάνῳ λέγων δὸς τὴν θυγατέρα σου τῷ υἱῷ μου εἰς γυναῖκα καὶ ἰδοὺ
ἐλεύσεται τὰ θηρία τοῦ ἀγροῦ τὰ ἐν τῷ Λιβάνῳ καὶ ἦλθαν τὰ θηρία καὶ
κατεπάτησαν τὸν αχουχ
'''
"19" = ''':sup:`19` εἶπας ἰδοὺ ἐπάταξας τὴν Ιδουμαίαν καὶ ἐπαίρει σε ἡ καρδία ἡ βαρεῖα
νῦν κάθησο ἐν οἴκῳ σου καὶ ἵνα τί συμβάλλεις ἐν κακίᾳ καὶ πεσῇ σὺ καὶ
Ιουδας μετὰ σοῦ
'''
"20" = ''':sup:`20` καὶ οὐκ ἤκουσεν Αμασιας ὅτι παρὰ κυρίου ἐγένετο τοῦ παραδοῦναι
αὐτὸν εἰς χεῖρας ὅτι ἐξεζήτησεν τοὺς θεοὺς τῶν Ιδουμαίων
'''
"21" = ''':sup:`21` καὶ ἀνέβη Ιωας βασιλεὺς Ισραηλ καὶ ὤφθησαν ἀλλήλοις αὐτὸς καὶ
Αμασιας βασιλεὺς Ιουδα ἐν Βαιθσαμυς ἥ ἐστιν τοῦ Ιουδα
'''
"22" = ''':sup:`22` καὶ ἐτροπώθη Ιουδας κατὰ πρόσωπον Ισραηλ καὶ ἔφυγεν ἕκαστος εἰς τὸ
σκήνωμα
'''
"23" = ''':sup:`23` καὶ τὸν Αμασιαν βασιλέα Ιουδα τὸν τοῦ Ιωας κατέλαβεν Ιωας βασιλεὺς
Ισραηλ ἐν Βαιθσαμυς καὶ εἰσήγαγεν αὐτὸν εἰς Ιερουσαλημ καὶ κατέσπασεν
ἀπὸ τοῦ τείχους Ιερουσαλημ ἀπὸ πύλης Εφραιμ ἕως πύλης γωνίας
τετρακοσίους πήχεις
'''
"24" = ''':sup:`24` καὶ πᾶν τὸ χρυσίον καὶ τὸ ἀργύριον καὶ πάντα τὰ σκεύη τὰ εὑρεθέντα
ἐν οἴκῳ κυρίου καὶ παρὰ τῷ Αβδεδομ καὶ τοὺς θησαυροὺς οἴκου τοῦ
βασιλέως καὶ τοὺς υἱοὺς τῶν συμμίξεων καὶ ἐπέστρεψεν εἰς Σαμάρειαν
'''
"25" = ''':sup:`25` καὶ ἔζησεν Αμασιας ὁ τοῦ Ιωας βασιλεὺς Ιουδα μετὰ τὸ ἀποθανεῖν Ιωας
τὸν τοῦ Ιωαχαζ βασιλέα Ισραηλ ἔτη δέκα πέντε
'''
"26" = ''':sup:`26` καὶ οἱ λοιποὶ λόγοι Αμασιου οἱ πρῶτοι καὶ οἱ ἔσχατοι οὐκ ἰδοὺ
γεγραμμένοι ἐπὶ βιβλίου βασιλέων Ιουδα καὶ Ισραηλ
'''
"27" = ''':sup:`27` καὶ ἐν τῷ καιρῷ ᾧ ἀπέστη Αμασιας ἀπὸ κυρίου καὶ ἐπέθεντο αὐτῷ
ἐπίθεσιν καὶ ἔφυγεν ἀπὸ Ιερουσαλημ εἰς Λαχις καὶ ἀπέστειλαν κατόπισθεν
αὐτοῦ εἰς Λαχις καὶ ἐθανάτωσαν αὐτὸν ἐκεῖ
'''
"28" = ''':sup:`28` καὶ ἀνέλαβον αὐτὸν ἐπὶ τῶν ἵππων καὶ ἔθαψαν αὐτὸν μετὰ τῶν πατέρων
αὐτοῦ ἐν πόλει Δαυιδ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
