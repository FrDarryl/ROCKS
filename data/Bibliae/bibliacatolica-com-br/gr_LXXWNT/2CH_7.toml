[7]
"1" = ''':sup:`1` καὶ ὡς συνετέλεσεν Σαλωμων προσευχόμενος καὶ τὸ πῦρ κατέβη ἐκ τοῦ
οὐρανοῦ καὶ κατέφαγεν τὰ ὁλοκαυτώματα καὶ τὰς θυσίας καὶ δόξα κυρίου
ἔπλησεν τὸν οἶκον
'''
"2" = ''':sup:`2` καὶ οὐκ ἠδύναντο οἱ ἱερεῖς εἰσελθεῖν εἰς τὸν οἶκον κυρίου ἐν τῷ
καιρῷ ἐκείνῳ ὅτι ἔπλησεν δόξα κυρίου τὸν οἶκον
'''
"3" = ''':sup:`3` καὶ πάντες οἱ υἱοὶ Ισραηλ ἑώρων καταβαῖνον τὸ πῦρ καὶ ἡ δόξα κυρίου
ἐπὶ τὸν οἶκον καὶ ἔπεσον ἐπὶ πρόσωπον ἐπὶ τὴν γῆν ἐπὶ τὸ λιθόστρωτον
καὶ προσεκύνησαν καὶ ᾔνουν τῷ κυρίῳ ὅτι ἀγαθόν ὅτι εἰς τὸν αἰῶνα τὸ
ἔλεος αὐτοῦ
'''
"4" = ''':sup:`4` καὶ ὁ βασιλεὺς καὶ πᾶς ὁ λαὸς θύοντες θύματα ἔναντι κυρίου
'''
"5" = ''':sup:`5` καὶ ἐθυσίασεν Σαλωμων τὴν θυσίαν μόσχων εἴκοσι καὶ δύο χιλιάδας καὶ
βοσκημάτων ἑκατὸν καὶ εἴκοσι χιλιάδας καὶ ἐνεκαίνισεν τὸν οἶκον τοῦ
θεοῦ ὁ βασιλεὺς καὶ πᾶς ὁ λαός
'''
"6" = ''':sup:`6` καὶ οἱ ἱερεῖς ἐπὶ τὰς φυλακὰς αὐτῶν ἑστηκότες καὶ οἱ Λευῖται ἐν
ὀργάνοις ᾠδῶν κυρίου τοῦ Δαυιδ τοῦ βασιλέως τοῦ ἐξομολογεῖσθαι ἔναντι
κυρίου ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ ἐν ὕμνοις Δαυιδ διὰ χειρὸς
αὐτῶν καὶ οἱ ἱερεῖς σαλπίζοντες ταῖς σάλπιγξιν ἐναντίον αὐτῶν καὶ πᾶς
Ισραηλ ἑστηκώς
'''
"7" = ''':sup:`7` καὶ ἡγίασεν Σαλωμων τὸ μέσον τῆς αὐλῆς τῆς ἐν οἴκῳ κυρίου ὅτι
ἐποίησεν ἐκεῖ τὰ ὁλοκαυτώματα καὶ τὰ στέατα τῶν σωτηρίων ὅτι τὸ
θυσιαστήριον τὸ χαλκοῦν ὃ ἐποίησεν Σαλωμων οὐκ ἐξεποίει δέξασθαι τὰ
ὁλοκαυτώματα καὶ τὰ μαναα καὶ τὰ στέατα
'''
"8" = ''':sup:`8` καὶ ἐποίησεν Σαλωμων τὴν ἑορτὴν ἐν τῷ καιρῷ ἐκείνῳ ἑπτὰ ἡμέραις καὶ
πᾶς Ισραηλ μετ’ αὐτοῦ ἐκκλησία μεγάλη σφόδρα ἀπὸ εἰσόδου Αιμαθ καὶ ἕως
χειμάρρου Αἰγύπτου
'''
"9" = ''':sup:`9` καὶ ἐποίησεν ἐν τῇ ἡμέρᾳ τῇ ὀγδόῃ ἐξόδιον ὅτι ἐγκαινισμὸν τοῦ
θυσιαστηρίου ἐποίησεν ἑπτὰ ἡμέρας ἑορτήν
'''
"10" = ''':sup:`10` καὶ ἐν τῇ τρίτῃ καὶ εἰκοστῇ τοῦ μηνὸς τοῦ ἑβδόμου ἀπέστειλεν τὸν
λαὸν εἰς τὰ σκηνώματα αὐτῶν εὐφραινομένους καὶ ἀγαθῇ καρδίᾳ ἐπὶ τοῖς
ἀγαθοῖς οἷς ἐποίησεν κύριος τῷ Δαυιδ καὶ τῷ Σαλωμων καὶ τῷ Ισραηλ λαῷ
αὐτοῦ
'''
"11" = ''':sup:`11` καὶ συνετέλεσεν Σαλωμων τὸν οἶκον κυρίου καὶ τὸν οἶκον τοῦ βασιλέως
καὶ πάντα ὅσα ἠθέλησεν ἐν τῇ ψυχῇ Σαλωμων τοῦ ποιῆσαι ἐν οἴκῳ κυρίου
καὶ ἐν οἴκῳ αὐτοῦ εὐοδώθη
'''
"12" = ''':sup:`12` καὶ ὤφθη ὁ θεὸς τῷ Σαλωμων τὴν νύκτα καὶ εἶπεν αὐτῷ ἤκουσα τῆς
προσευχῆς σου καὶ ἐξελεξάμην ἐν τῷ τόπῳ τούτῳ ἐμαυτῷ εἰς οἶκον θυσίας
'''
"13" = ''':sup:`13` ἐὰν συσχῶ τὸν οὐρανὸν καὶ μὴ γένηται ὑετός καὶ ἐὰν ἐντείλωμαι τῇ
ἀκρίδι καταφαγεῖν τὸ ξύλον καὶ ἐὰν ἀποστείλω θάνατον ἐν τῷ λαῷ μου
'''
"14" = ''':sup:`14` καὶ ἐὰν ἐντραπῇ ὁ λαός μου ἐφ’ οὓς τὸ ὄνομά μου ἐπικέκληται ἐπ’
αὐτούς καὶ προσεύξωνται καὶ ζητήσωσιν τὸ πρόσωπόν μου καὶ ἀποστρέψωσιν
ἀπὸ τῶν ὁδῶν αὐτῶν τῶν πονηρῶν καὶ ἐγὼ εἰσακούσομαι ἐκ τοῦ οὐρανοῦ καὶ
ἵλεως ἔσομαι ταῖς ἁμαρτίαις αὐτῶν καὶ ἰάσομαι τὴν γῆν αὐτῶν
'''
"15" = ''':sup:`15` νῦν οἱ ὀφθαλμοί μου ἔσονται ἀνεῳγμένοι καὶ τὰ ὦτά μου ἐπήκοα τῇ
προσευχῇ τοῦ τόπου τούτου
'''
"16" = ''':sup:`16` καὶ νῦν ἐξελεξάμην καὶ ἡγίακα τὸν οἶκον τοῦτον τοῦ εἶναι ὄνομά μου
ἐκεῖ ἕως αἰῶνος καὶ ἔσονται οἱ ὀφθαλμοί μου καὶ ἡ καρδία μου ἐκεῖ πάσας
τὰς ἡμέρας
'''
"17" = ''':sup:`17` καὶ σὺ ἐὰν πορευθῇς ἐναντίον μου ὡς Δαυιδ ὁ πατήρ σου καὶ ποιήσῃς
κατὰ πάντα ἃ ἐνετειλάμην σοι καὶ τὰ προστάγματά μου καὶ τὰ κρίματά μου
φυλάξῃ
'''
"18" = ''':sup:`18` καὶ ἀναστήσω τὸν θρόνον τῆς βασιλείας σου ὡς διεθέμην Δαυιδ τῷ
πατρί σου λέγων οὐκ ἐξαρθήσεταί σοι ἀνὴρ ἡγούμενος ἐν Ισραηλ
'''
"19" = ''':sup:`19` καὶ ἐὰν ἀποστρέψητε ὑμεῖς καὶ ἐγκαταλίπητε τὰ προστάγματά μου καὶ
τὰς ἐντολάς μου ἃς ἔδωκα ἐναντίον ὑμῶν καὶ πορευθῆτε καὶ λατρεύσητε
θεοῖς ἑτέροις καὶ προσκυνήσητε αὐτοῖς
'''
"20" = ''':sup:`20` καὶ ἐξαρῶ ὑμᾶς ἀπὸ τῆς γῆς ἧς ἔδωκα αὐτοῖς καὶ τὸν οἶκον τοῦτον ὃν
ἡγίασα τῷ ὀνόματί μου ἀποστρέψω ἐκ προσώπου μου καὶ δώσω αὐτὸν εἰς
παραβολὴν καὶ εἰς διήγημα ἐν πᾶσιν τοῖς ἔθνεσιν
'''
"21" = ''':sup:`21` καὶ ὁ οἶκος οὗτος ὁ ὑψηλός πᾶς ὁ διαπορευόμενος αὐτὸν ἐκστήσεται
καὶ ἐρεῖ χάριν τίνος ἐποίησεν κύριος τῇ γῇ ταύτῃ καὶ τῷ οἴκῳ τούτῳ
'''
"22" = ''':sup:`22` καὶ ἐροῦσιν διότι ἐγκατέλιπον κύριον τὸν θεὸν τῶν πατέρων αὐτῶν τὸν
ἐξαγαγόντα αὐτοὺς ἐκ γῆς Αἰγύπτου καὶ ἀντελάβοντο θεῶν ἑτέρων καὶ
προσεκύνησαν αὐτοῖς καὶ ἐδούλευσαν αὐτοῖς διὰ τοῦτο ἐπήγαγεν ἐπ’ αὐτοὺς
πᾶσαν τὴν κακίαν ταύτην
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
