[9]
"1" = ''':sup:`1` λῆμμα λόγου κυρίου ἐν γῇ Σεδραχ καὶ Δαμασκοῦ θυσία αὐτοῦ διότι
κύριος ἐφορᾷ ἀνθρώπους καὶ πάσας φυλὰς τοῦ Ισραηλ
'''
"2" = ''':sup:`2` καὶ Εμαθ ἐν τοῖς ὁρίοις αὐτῆς Τύρος καὶ Σιδών διότι ἐφρόνησαν σφόδρα
'''
"3" = ''':sup:`3` καὶ ᾠκοδόμησεν Τύρος ὀχυρώματα ἑαυτῇ καὶ ἐθησαύρισεν ἀργύριον ὡς
χοῦν καὶ συνήγαγεν χρυσίον ὡς πηλὸν ὁδῶν
'''
"4" = ''':sup:`4` διὰ τοῦτο κύριος κληρονομήσει αὐτὴν καὶ πατάξει εἰς θάλασσαν δύναμιν
αὐτῆς καὶ αὕτη ἐν πυρὶ καταναλωθήσεται
'''
"5" = ''':sup:`5` ὄψεται Ἀσκαλὼν καὶ φοβηθήσεται καὶ Γάζα καὶ ὀδυνηθήσεται σφόδρα καὶ
Ακκαρων ὅτι ᾐσχύνθη ἐπὶ τῷ παραπτώματι αὐτῆς καὶ ἀπολεῖται βασιλεὺς ἐκ
Γάζης καὶ Ἀσκαλὼν οὐ μὴ κατοικηθῇ
'''
"6" = ''':sup:`6` καὶ κατοικήσουσιν ἀλλογενεῖς ἐν Ἀζώτῳ καὶ καθελῶ ὕβριν ἀλλοφύλων
'''
"7" = ''':sup:`7` καὶ ἐξαρῶ τὸ αἷμα αὐτῶν ἐκ στόματος αὐτῶν καὶ τὰ βδελύγματα αὐτῶν ἐκ
μέσου ὀδόντων αὐτῶν καὶ ὑπολειφθήσεται καὶ οὗτος τῷ θεῷ ἡμῶν καὶ
ἔσονται ὡς χιλίαρχος ἐν Ιουδα καὶ Ακκαρων ὡς ὁ Ιεβουσαῖος
'''
"8" = ''':sup:`8` καὶ ὑποστήσομαι τῷ οἴκῳ μου ἀνάστημα τοῦ μὴ διαπορεύεσθαι μηδὲ
ἀνακάμπτειν καὶ οὐ μὴ ἐπέλθῃ ἐπ’ αὐτοὺς οὐκέτι ἐξελαύνων διότι νῦν
ἑώρακα ἐν τοῖς ὀφθαλμοῖς μου
'''
"9" = ''':sup:`9` χαῖρε σφόδρα θύγατερ Σιων κήρυσσε θύγατερ Ιερουσαλημ ἰδοὺ ὁ βασιλεύς
σου ἔρχεταί σοι δίκαιος καὶ σῴζων αὐτός πραῢς καὶ ἐπιβεβηκὼς ἐπὶ
ὑποζύγιον καὶ πῶλον νέον
'''
"10" = ''':sup:`10` καὶ ἐξολεθρεύσει ἅρματα ἐξ Εφραιμ καὶ ἵππον ἐξ Ιερουσαλημ καὶ
ἐξολεθρευθήσεται τόξον πολεμικόν καὶ πλῆθος καὶ εἰρήνη ἐξ ἐθνῶν καὶ
κατάρξει ὑδάτων ἕως θαλάσσης καὶ ποταμῶν διεκβολὰς γῆς
'''
"11" = ''':sup:`11` καὶ σὺ ἐν αἵματι διαθήκης ἐξαπέστειλας δεσμίους σου ἐκ λάκκου οὐκ
ἔχοντος ὕδωρ
'''
"12" = ''':sup:`12` καθήσεσθε ἐν ὀχυρώματι δέσμιοι τῆς συναγωγῆς καὶ ἀντὶ μιᾶς ἡμέρας
παροικεσίας σου διπλᾶ ἀνταποδώσω σοι
'''
"13" = ''':sup:`13` διότι ἐνέτεινά σε Ιουδα ἐμαυτῷ τόξον ἔπλησα τὸν Εφραιμ καὶ ἐπεγερῶ
τὰ τέκνα σου Σιων ἐπὶ τὰ τέκνα τῶν Ἑλλήνων καὶ ψηλαφήσω σε ὡς ῥομφαίαν
μαχητοῦ
'''
"14" = ''':sup:`14` καὶ κύριος ἔσται ἐπ’ αὐτοὺς καὶ ἐξελεύσεται ὡς ἀστραπὴ βολίς καὶ
κύριος παντοκράτωρ ἐν σάλπιγγι σαλπιεῖ καὶ πορεύσεται ἐν σάλῳ ἀπειλῆς
αὐτοῦ
'''
"15" = ''':sup:`15` κύριος παντοκράτωρ ὑπερασπιεῖ αὐτῶν καὶ καταναλώσουσιν αὐτοὺς καὶ
καταχώσουσιν αὐτοὺς ἐν λίθοις σφενδόνης καὶ ἐκπίονται αὐτοὺς ὡς οἶνον
καὶ πλήσουσιν ὡς φιάλας θυσιαστήριον
'''
"16" = ''':sup:`16` καὶ σώσει αὐτοὺς κύριος ἐν τῇ ἡμέρᾳ ἐκείνῃ ὡς πρόβατα λαὸν αὐτοῦ
διότι λίθοι ἅγιοι κυλίονται ἐπὶ τῆς γῆς αὐτοῦ
'''
"17" = ''':sup:`17` ὅτι εἴ τι ἀγαθὸν αὐτοῦ καὶ εἴ τι καλὸν παρ’ αὐτοῦ σῖτος νεανίσκοις
καὶ οἶνος εὐωδιάζων εἰς παρθένους
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
