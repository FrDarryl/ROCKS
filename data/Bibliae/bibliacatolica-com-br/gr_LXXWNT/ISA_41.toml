[41]
"1" = ''':sup:`1` ἐγκαινίζεσθε πρός με νῆσοι οἱ γὰρ ἄρχοντες ἀλλάξουσιν ἰσχύν
ἐγγισάτωσαν καὶ λαλησάτωσαν ἅμα τότε κρίσιν ἀναγγειλάτωσαν
'''
"2" = ''':sup:`2` τίς ἐξήγειρεν ἀπὸ ἀνατολῶν δικαιοσύνην ἐκάλεσεν αὐτὴν κατὰ πόδας
αὐτοῦ καὶ πορεύσεται δώσει ἐναντίον ἐθνῶν καὶ βασιλεῖς ἐκστήσει καὶ
δώσει εἰς γῆν τὰς μαχαίρας αὐτῶν καὶ ὡς φρύγανα ἐξωσμένα τὰ τόξα αὐτῶν
'''
"3" = ''':sup:`3` καὶ διώξεται αὐτοὺς καὶ διελεύσεται ἐν εἰρήνῃ ἡ ὁδὸς τῶν ποδῶν αὐτοῦ
'''
"4" = ''':sup:`4` τίς ἐνήργησεν καὶ ἐποίησεν ταῦτα ἐκάλεσεν αὐτὴν ὁ καλῶν αὐτὴν ἀπὸ
γενεῶν ἀρχῆς ἐγὼ θεὸς πρῶτος καὶ εἰς τὰ ἐπερχόμενα ἐγώ εἰμι
'''
"5" = ''':sup:`5` εἴδοσαν ἔθνη καὶ ἐφοβήθησαν τὰ ἄκρα τῆς γῆς ἤγγισαν καὶ ἤλθοσαν ἅμα
'''
"6" = ''':sup:`6` κρίνων ἕκαστος τῷ πλησίον καὶ τῷ ἀδελφῷ βοηθῆσαι καὶ ἐρεῖ
'''
"7" = ''':sup:`7` ἴσχυσεν ἀνὴρ τέκτων καὶ χαλκεὺς τύπτων σφύρῃ ἅμα ἐλαύνων ποτὲ μὲν
ἐρεῖ σύμβλημα καλόν ἐστιν ἰσχύρωσαν αὐτὰ ἐν ἥλοις θήσουσιν αὐτὰ καὶ οὐ
κινηθήσονται
'''
"8" = ''':sup:`8` σὺ δέ Ισραηλ παῖς μου Ιακωβ ὃν ἐξελεξάμην σπέρμα Αβρααμ ὃν ἠγάπησα
'''
"9" = ''':sup:`9` οὗ ἀντελαβόμην ἀπ’ ἄκρων τῆς γῆς καὶ ἐκ τῶν σκοπιῶν αὐτῆς ἐκάλεσά σε
καὶ εἶπά σοι παῖς μου εἶ ἐξελεξάμην σε καὶ οὐκ ἐγκατέλιπόν σε
'''
"10" = ''':sup:`10` μὴ φοβοῦ μετὰ σοῦ γάρ εἰμι μὴ πλανῶ ἐγὼ γάρ εἰμι ὁ θεός σου ὁ
ἐνισχύσας σε καὶ ἐβοήθησά σοι καὶ ἠσφαλισάμην σε τῇ δεξιᾷ τῇ δικαίᾳ μου
'''
"11" = ''':sup:`11` ἰδοὺ αἰσχυνθήσονται καὶ ἐντραπήσονται πάντες οἱ ἀντικείμενοί σοι
ἔσονται γὰρ ὡς οὐκ ὄντες καὶ ἀπολοῦνται πάντες οἱ ἀντίδικοί σου
'''
"12" = ''':sup:`12` ζητήσεις αὐτοὺς καὶ οὐ μὴ εὕρῃς τοὺς ἀνθρώπους οἳ παροινήσουσιν εἰς
σέ ἔσονται γὰρ ὡς οὐκ ὄντες καὶ οὐκ ἔσονται οἱ ἀντιπολεμοῦντές σε
'''
"13" = ''':sup:`13` ὅτι ἐγὼ ὁ θεός σου ὁ κρατῶν τῆς δεξιᾶς σου ὁ λέγων σοι μὴ φοβοῦ
'''
"14" = ''':sup:`14` Ιακωβ ὀλιγοστὸς Ισραηλ ἐγὼ ἐβοήθησά σοι λέγει ὁ θεὸς ὁ λυτρούμενός
σε Ισραηλ
'''
"15" = ''':sup:`15` ἰδοὺ ἐποίησά σε ὡς τροχοὺς ἁμάξης ἀλοῶντας καινοὺς πριστηροειδεῖς
καὶ ἀλοήσεις ὄρη καὶ λεπτυνεῖς βουνοὺς καὶ ὡς χνοῦν θήσεις
'''
"16" = ''':sup:`16` καὶ λικμήσεις καὶ ἄνεμος λήμψεται αὐτούς καὶ καταιγὶς διασπερεῖ
αὐτούς σὺ δὲ εὐφρανθήσῃ ἐν τοῖς ἁγίοις Ισραηλ καὶ ἀγαλλιάσονται
'''
"17" = ''':sup:`17` οἱ πτωχοὶ καὶ οἱ ἐνδεεῖς ζητήσουσιν γὰρ ὕδωρ καὶ οὐκ ἔσται ἡ γλῶσσα
αὐτῶν ἀπὸ τῆς δίψης ἐξηράνθη ἐγὼ κύριος ὁ θεός ἐγὼ ἐπακούσομαι ὁ θεὸς
Ισραηλ καὶ οὐκ ἐγκαταλείψω αὐτούς
'''
"18" = ''':sup:`18` ἀλλὰ ἀνοίξω ἐπὶ τῶν ὀρέων ποταμοὺς καὶ ἐν μέσῳ πεδίων πηγάς ποιήσω
τὴν ἔρημον εἰς ἕλη καὶ τὴν διψῶσαν γῆν ἐν ὑδραγωγοῖς
'''
"19" = ''':sup:`19` θήσω εἰς τὴν ἄνυδρον γῆν κέδρον καὶ πύξον καὶ μυρσίνην καὶ
κυπάρισσον καὶ λεύκην
'''
"20" = ''':sup:`20` ἵνα ἴδωσιν καὶ γνῶσιν καὶ ἐννοηθῶσιν καὶ ἐπιστῶνται ἅμα ὅτι χεὶρ
κυρίου ἐποίησεν ταῦτα πάντα καὶ ὁ ἅγιος τοῦ Ισραηλ κατέδειξεν
'''
"21" = ''':sup:`21` ἐγγίζει ἡ κρίσις ὑμῶν λέγει κύριος ὁ θεός ἤγγισαν αἱ βουλαὶ ὑμῶν
λέγει ὁ βασιλεὺς Ιακωβ
'''
"22" = ''':sup:`22` ἐγγισάτωσαν καὶ ἀναγγειλάτωσαν ὑμῖν ἃ συμβήσεται ἢ τὰ πρότερα τίνα
ἦν εἴπατε καὶ ἐπιστήσομεν τὸν νοῦν καὶ γνωσόμεθα τί τὰ ἔσχατα καὶ τὰ
ἐπερχόμενα εἴπατε ἡμῖν
'''
"23" = ''':sup:`23` ἀναγγείλατε ἡμῖν τὰ ἐπερχόμενα ἐπ’ ἐσχάτου καὶ γνωσόμεθα ὅτι θεοί
ἐστε εὖ ποιήσατε καὶ κακώσατε καὶ θαυμασόμεθα καὶ ὀψόμεθα ἅμα
'''
"24" = ''':sup:`24` ὅτι πόθεν ἐστὲ ὑμεῖς καὶ πόθεν ἡ ἐργασία ὑμῶν ἐκ γῆς βδέλυγμα
ἐξελέξαντο ὑμᾶς
'''
"25" = ''':sup:`25` ἐγὼ δὲ ἤγειρα τὸν ἀπὸ βορρᾶ καὶ τὸν ἀφ’ ἡλίου ἀνατολῶν κληθήσονται
τῷ ὀνόματί μου ἐρχέσθωσαν ἄρχοντες καὶ ὡς πηλὸς κεραμέως καὶ ὡς
κεραμεὺς καταπατῶν τὸν πηλόν οὕτως καταπατηθήσεσθε
'''
"26" = ''':sup:`26` τίς γὰρ ἀναγγελεῖ τὰ ἐξ ἀρχῆς ἵνα γνῶμεν καὶ τὰ ἔμπροσθεν καὶ
ἐροῦμεν ὅτι ἀληθῆ ἐστιν οὐκ ἔστιν ὁ προλέγων οὐδὲ ὁ ἀκούων ὑμῶν τοὺς
λόγους
'''
"27" = ''':sup:`27` ἀρχὴν Σιων δώσω καὶ Ιερουσαλημ παρακαλέσω εἰς ὁδόν
'''
"28" = ''':sup:`28` ἀπὸ γὰρ τῶν ἐθνῶν ἰδοὺ οὐδείς καὶ ἀπὸ τῶν εἰδώλων αὐτῶν οὐκ ἦν ὁ
ἀναγγέλλων καὶ ἐὰν ἐρωτήσω αὐτούς πόθεν ἐστέ οὐ μὴ ἀποκριθῶσίν μοι
'''
"29" = ''':sup:`29` εἰσὶν γὰρ οἱ ποιοῦντες ὑμᾶς καὶ μάτην οἱ πλανῶντες ὑμᾶς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
