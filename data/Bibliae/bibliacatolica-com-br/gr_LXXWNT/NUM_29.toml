'''
"13" = ''':sup:`13` καὶ προσάξετε ὁλοκαυτώματα καρπώματα εἰς ὀσμὴν εὐωδίας κυρίῳ τῇ
ἡμέρᾳ τῇ πρώτῃ μόσχους ἐκ βοῶν τρεῖς καὶ δέκα κριοὺς δύο ἀμνοὺς
ἐνιαυσίους δέκα τέσσαρας ἄμωμοι ἔσονται
'''
"14" = ''':sup:`14` αἱ θυσίαι αὐτῶν σεμίδαλις ἀναπεποιημένη ἐν ἐλαίῳ τρία δέκατα τῷ
μόσχῳ τῷ ἑνὶ τοῖς τρισκαίδεκα μόσχοις καὶ δύο δέκατα τῷ κριῷ τῷ ἑνὶ ἐπὶ
τοὺς δύο κριούς
'''
"15" = ''':sup:`15` δέκατον δέκατον τῷ ἀμνῷ τῷ ἑνὶ ἐπὶ τοὺς τέσσαρας καὶ δέκα ἀμνούς
