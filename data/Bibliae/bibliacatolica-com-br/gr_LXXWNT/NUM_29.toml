[29]
"1" = ''':sup:`1` καὶ τῷ μηνὶ τῷ ἑβδόμῳ μιᾷ τοῦ μηνὸς ἐπίκλητος ἁγία ἔσται ὑμῖν πᾶν
ἔργον λατρευτὸν οὐ ποιήσετε ἡμέρα σημασίας ἔσται ὑμῖν
'''
"2" = ''':sup:`2` καὶ ποιήσετε ὁλοκαυτώματα εἰς ὀσμὴν εὐωδίας κυρίῳ μόσχον ἕνα ἐκ βοῶν
κριὸν ἕνα ἀμνοὺς ἐνιαυσίους ἑπτὰ ἀμώμους
'''
"3" = ''':sup:`3` ἡ θυσία αὐτῶν σεμίδαλις ἀναπεποιημένη ἐν ἐλαίῳ τρία δέκατα τῷ μόσχῳ
τῷ ἑνὶ καὶ δύο δέκατα τῷ κριῷ τῷ ἑνί
'''
"4" = ''':sup:`4` δέκατον δέκατον τῷ ἀμνῷ τῷ ἑνὶ τοῖς ἑπτὰ ἀμνοῖς
'''
"5" = ''':sup:`5` καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας ἐξιλάσασθαι περὶ ὑμῶν
'''
"6" = ''':sup:`6` πλὴν τῶν ὁλοκαυτωμάτων τῆς νουμηνίας καὶ αἱ θυσίαι αὐτῶν καὶ αἱ
σπονδαὶ αὐτῶν καὶ τὸ ὁλοκαύτωμα τὸ διὰ παντὸς καὶ αἱ θυσίαι αὐτῶν καὶ
αἱ σπονδαὶ αὐτῶν κατὰ τὴν σύγκρισιν αὐτῶν εἰς ὀσμὴν εὐωδίας κυρίῳ
'''
"7" = ''':sup:`7` καὶ τῇ δεκάτῃ τοῦ μηνὸς τούτου ἐπίκλητος ἁγία ἔσται ὑμῖν καὶ
κακώσετε τὰς ψυχὰς ὑμῶν καὶ πᾶν ἔργον οὐ ποιήσετε
'''
"8" = ''':sup:`8` καὶ προσοίσετε ὁλοκαυτώματα εἰς ὀσμὴν εὐωδίας καρπώματα κυρίῳ μόσχον
ἕνα ἐκ βοῶν κριὸν ἕνα ἀμνοὺς ἐνιαυσίους ἑπτά ἄμωμοι ἔσονται ὑμῖν
'''
"9" = ''':sup:`9` ἡ θυσία αὐτῶν σεμίδαλις ἀναπεποιημένη ἐν ἐλαίῳ τρία δέκατα τῷ μόσχῳ
