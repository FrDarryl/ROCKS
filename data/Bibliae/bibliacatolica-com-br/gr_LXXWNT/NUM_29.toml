'''
"10" = ''':sup:`10` δέκατον δέκατον τῷ ἀμνῷ τῷ ἑνὶ εἰς τοὺς ἑπτὰ ἀμνούς
'''
"11" = ''':sup:`11` καὶ χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας ἐξιλάσασθαι περὶ ὑμῶν πλὴν
