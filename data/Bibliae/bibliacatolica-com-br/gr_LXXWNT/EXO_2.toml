[2]
"1" = ''':sup:`1` ἦν δέ τις ἐκ τῆς φυλῆς Λευι ὃς ἔλαβεν τῶν θυγατέρων Λευι καὶ ἔσχεν
αὐτήν
'''
"2" = ''':sup:`2` καὶ ἐν γαστρὶ ἔλαβεν καὶ ἔτεκεν ἄρσεν ἰδόντες δὲ αὐτὸ ἀστεῖον
ἐσκέπασαν αὐτὸ μῆνας τρεῖς
'''
"3" = ''':sup:`3` ἐπεὶ δὲ οὐκ ἠδύναντο αὐτὸ ἔτι κρύπτειν ἔλαβεν αὐτῷ ἡ μήτηρ αὐτοῦ
θῖβιν καὶ κατέχρισεν αὐτὴν ἀσφαλτοπίσσῃ καὶ ἐνέβαλεν τὸ παιδίον εἰς
αὐτὴν καὶ ἔθηκεν αὐτὴν εἰς τὸ ἕλος παρὰ τὸν ποταμόν
'''
"4" = ''':sup:`4` καὶ κατεσκόπευεν ἡ ἀδελφὴ αὐτοῦ μακρόθεν μαθεῖν τί τὸ ἀποβησόμενον
αὐτῷ
'''
"5" = ''':sup:`5` κατέβη δὲ ἡ θυγάτηρ Φαραω λούσασθαι ἐπὶ τὸν ποταμόν καὶ αἱ ἅβραι
αὐτῆς παρεπορεύοντο παρὰ τὸν ποταμόν καὶ ἰδοῦσα τὴν θῖβιν ἐν τῷ ἕλει
ἀποστείλασα τὴν ἅβραν ἀνείλατο αὐτήν
'''
"6" = ''':sup:`6` ἀνοίξασα δὲ ὁρᾷ παιδίον κλαῖον ἐν τῇ θίβει καὶ ἐφείσατο αὐτοῦ ἡ
θυγάτηρ Φαραω καὶ ἔφη ἀπὸ τῶν παιδίων τῶν Εβραίων τοῦτο
'''
"7" = ''':sup:`7` καὶ εἶπεν ἡ ἀδελφὴ αὐτοῦ τῇ θυγατρὶ Φαραω θέλεις καλέσω σοι γυναῖκα
τροφεύουσαν ἐκ τῶν Εβραίων καὶ θηλάσει σοι τὸ παιδίον
'''
"8" = ''':sup:`8` ἡ δὲ εἶπεν αὐτῇ ἡ θυγάτηρ Φαραω πορεύου ἐλθοῦσα δὲ ἡ νεᾶνις ἐκάλεσεν
τὴν μητέρα τοῦ παιδίου
'''
"9" = ''':sup:`9` εἶπεν δὲ πρὸς αὐτὴν ἡ θυγάτηρ Φαραω διατήρησόν μοι τὸ παιδίον τοῦτο
καὶ θήλασόν μοι αὐτό ἐγὼ δὲ δώσω σοι τὸν μισθόν ἔλαβεν δὲ ἡ γυνὴ τὸ
παιδίον καὶ ἐθήλαζεν αὐτό
'''
"10" = ''':sup:`10` ἁδρυνθέντος δὲ τοῦ παιδίου εἰσήγαγεν αὐτὸ πρὸς τὴν θυγατέρα Φαραω
καὶ ἐγενήθη αὐτῇ εἰς υἱόν ἐπωνόμασεν δὲ τὸ ὄνομα αὐτοῦ Μωυσῆν λέγουσα
ἐκ τοῦ ὕδατος αὐτὸν ἀνειλόμην
'''
"11" = ''':sup:`11` ἐγένετο δὲ ἐν ταῖς ἡμέραις ταῖς πολλαῖς ἐκείναις μέγας γενόμενος
Μωυσῆς ἐξήλθεν πρὸς τοὺς ἀδελφοὺς αὐτοῦ τοὺς υἱοὺς Ισραηλ κατανοήσας δὲ
τὸν πόνον αὐτῶν ὁρᾷ ἄνθρωπον Αἰγύπτιον τύπτοντά τινα Εβραῖον τῶν ἑαυτοῦ
ἀδελφῶν τῶν υἱῶν Ισραηλ
'''
"12" = ''':sup:`12` περιβλεψάμενος δὲ ὧδε καὶ ὧδε οὐχ ὁρᾷ οὐδένα καὶ πατάξας τὸν
Αἰγύπτιον ἔκρυψεν αὐτὸν ἐν τῇ ἄμμῳ
'''
"13" = ''':sup:`13` ἐξελθὼν δὲ τῇ ἡμέρᾳ τῇ δευτέρᾳ ὁρᾷ δύο ἄνδρας Εβραίους
διαπληκτιζομένους καὶ λέγει τῷ ἀδικοῦντι διὰ τί σὺ τύπτεις τὸν πλησίον
'''
"14" = ''':sup:`14` ὁ δὲ εἶπεν τίς σε κατέστησεν ἄρχοντα καὶ δικαστὴν ἐφ’ ἡμῶν μὴ
ἀνελεῖν με σὺ θέλεις ὃν τρόπον ἀνεῖλες ἐχθὲς τὸν Αἰγύπτιον ἐφοβήθη δὲ
Μωυσῆς καὶ εἶπεν εἰ οὕτως ἐμφανὲς γέγονεν τὸ ῥῆμα τοῦτο
'''
"15" = ''':sup:`15` ἤκουσεν δὲ Φαραω τὸ ῥῆμα τοῦτο καὶ ἐζήτει ἀνελεῖν Μωυσῆν ἀνεχώρησεν
δὲ Μωυσῆς ἀπὸ προσώπου Φαραω καὶ ᾤκησεν ἐν γῇ Μαδιαμ ἐλθὼν δὲ εἰς γῆν
Μαδιαμ ἐκάθισεν ἐπὶ τοῦ φρέατος
'''
"16" = ''':sup:`16` τῷ δὲ ἱερεῖ Μαδιαμ ἦσαν ἑπτὰ θυγατέρες ποιμαίνουσαι τὰ πρόβατα τοῦ
πατρὸς αὐτῶν Ιοθορ παραγενόμεναι δὲ ἤντλουν ἕως ἔπλησαν τὰς δεξαμενὰς
ποτίσαι τὰ πρόβατα τοῦ πατρὸς αὐτῶν Ιοθορ
'''
"17" = ''':sup:`17` παραγενόμενοι δὲ οἱ ποιμένες ἐξέβαλον αὐτάς ἀναστὰς δὲ Μωυσῆς
ἐρρύσατο αὐτὰς καὶ ἤντλησεν αὐταῖς καὶ ἐπότισεν τὰ πρόβατα αὐτῶν
'''
"18" = ''':sup:`18` παρεγένοντο δὲ πρὸς Ραγουηλ τὸν πατέρα αὐτῶν ὁ δὲ εἶπεν αὐταῖς τί
ὅτι ἐταχύνατε τοῦ παραγενέσθαι σήμερον
'''
"19" = ''':sup:`19` αἱ δὲ εἶπαν ἄνθρωπος Αἰγύπτιος ἐρρύσατο ἡμᾶς ἀπὸ τῶν ποιμένων καὶ
ἤντλησεν ἡμῖν καὶ ἐπότισεν τὰ πρόβατα ἡμῶν
'''
"20" = ''':sup:`20` ὁ δὲ εἶπεν ταῖς θυγατράσιν αὐτοῦ καὶ ποῦ ἐστι καὶ ἵνα τί οὕτως
καταλελοίπατε τὸν ἄνθρωπον καλέσατε οὖν αὐτόν ὅπως φάγῃ ἄρτον
'''
"21" = ''':sup:`21` κατῳκίσθη δὲ Μωυσῆς παρὰ τῷ ἀνθρώπῳ καὶ ἐξέδοτο Σεπφωραν τὴν
θυγατέρα αὐτοῦ Μωυσῇ γυναῖκα
'''
"22" = ''':sup:`22` ἐν γαστρὶ δὲ λαβοῦσα ἡ γυνὴ ἔτεκεν υἱόν καὶ ἐπωνόμασεν Μωυσῆς τὸ
ὄνομα αὐτοῦ Γηρσαμ λέγων ὅτι πάροικός εἰμι ἐν γῇ ἀλλοτρίᾳ
'''
"23" = ''':sup:`23` μετὰ δὲ τὰς ἡμέρας τὰς πολλὰς ἐκείνας ἐτελεύτησεν ὁ βασιλεὺς
Αἰγύπτου καὶ κατεστέναξαν οἱ υἱοὶ Ισραηλ ἀπὸ τῶν ἔργων καὶ ἀνεβόησαν
καὶ ἀνέβη ἡ βοὴ αὐτῶν πρὸς τὸν θεὸν ἀπὸ τῶν ἔργων
'''
"24" = ''':sup:`24` καὶ εἰσήκουσεν ὁ θεὸς τὸν στεναγμὸν αὐτῶν καὶ ἐμνήσθη ὁ θεὸς τῆς
διαθήκης αὐτοῦ τῆς πρὸς Αβρααμ καὶ Ισαακ καὶ Ιακωβ
'''
"25" = ''':sup:`25` καὶ ἐπεῖδεν ὁ θεὸς τοὺς υἱοὺς Ισραηλ καὶ ἐγνώσθη αὐτοῖς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
