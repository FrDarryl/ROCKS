[3]
"1" = ''':sup:`1` ἐγὼ ἀνὴρ ὁ βλέπων πτωχείαν ἐν ῥάβδῳ θυμοῦ αὐτοῦ ἐπ’ ἐμέ
'''
"2" = ''':sup:`2` παρέλαβέν με καὶ ἀπήγαγεν εἰς σκότος καὶ οὐ φῶς
'''
"3" = ''':sup:`3` πλὴν ἐν ἐμοὶ ἐπέστρεψεν χεῖρα αὐτοῦ ὅλην τὴν ἡμέραν
'''
"4" = ''':sup:`4` ἐπαλαίωσεν σάρκας μου καὶ δέρμα μου ὀστέα μου συνέτριψεν
'''
"5" = ''':sup:`5` ἀνῳκοδόμησεν κατ’ ἐμοῦ καὶ ἐκύκλωσεν κεφαλήν μου καὶ ἐμόχθησεν
'''
"6" = ''':sup:`6` ἐν σκοτεινοῖς ἐκάθισέν με ὡς νεκροὺς αἰῶνος
'''
"7" = ''':sup:`7` ἀνῳκοδόμησεν κατ’ ἐμοῦ καὶ οὐκ ἐξελεύσομαι ἐβάρυνεν χαλκόν μου
'''
"8" = ''':sup:`8` καί γε κεκράξομαι καὶ βοήσω ἀπέφραξεν προσευχήν μου
'''
"9" = ''':sup:`9` ἀνῳκοδόμησεν ὁδούς μου ἐνέφραξεν τρίβους μου ἐτάραξεν
'''
"10" = ''':sup:`10` ἄρκος ἐνεδρεύουσα αὐτός μοι λέων ἐν κρυφαίοις
'''
"11" = ''':sup:`11` κατεδίωξεν ἀφεστηκότα καὶ κατέπαυσέν με ἔθετό με ἠφανισμένην
'''
"12" = ''':sup:`12` ἐνέτεινεν τόξον αὐτοῦ καὶ ἐστήλωσέν με ὡς σκοπὸν εἰς βέλος
'''
"13" = ''':sup:`13` εἰσήγαγεν τοῖς νεφροῖς μου ἰοὺς φαρέτρας αὐτοῦ
'''
"14" = ''':sup:`14` ἐγενήθην γέλως παντὶ λαῷ μου ψαλμὸς αὐτῶν ὅλην τὴν ἡμέραν
'''
"15" = ''':sup:`15` ἐχόρτασέν με πικρίας ἐμέθυσέν με χολῆς
'''
"16" = ''':sup:`16` καὶ ἐξέβαλεν ψήφῳ ὀδόντας μου ἐψώμισέν με σποδόν
'''
"17" = ''':sup:`17` καὶ ἀπώσατο ἐξ εἰρήνης ψυχήν μου ἐπελαθόμην ἀγαθὰ
'''
"18" = ''':sup:`18` καὶ εἶπα ἀπώλετο νεῖκός μου καὶ ἡ ἐλπίς μου ἀπὸ κυρίου
'''
"19" = ''':sup:`19` ἐμνήσθην ἀπὸ πτωχείας μου καὶ ἐκ διωγμοῦ μου πικρίας καὶ χολῆς μου
'''
"20" = ''':sup:`20` μνησθήσεται καὶ καταδολεσχήσει ἐπ’ ἐμὲ ἡ ψυχή μου
'''
"21" = ''':sup:`21` ταύτην τάξω εἰς τὴν καρδίαν μου διὰ τοῦτο ὑπομενῶ
'''
"25" = ''':sup:`25` ἀγαθὸς κύριος τοῖς ὑπομένουσιν αὐτόν ψυχῇ ἣ ζητήσει αὐτὸν ἀγαθὸν
'''
"26" = ''':sup:`26` καὶ ὑπομενεῖ καὶ ἡσυχάσει εἰς τὸ σωτήριον κυρίου
'''
"27" = ''':sup:`27` ἀγαθὸν ἀνδρὶ ὅταν ἄρῃ ζυγὸν ἐν νεότητι αὐτοῦ
'''
"28" = ''':sup:`28` καθήσεται κατὰ μόνας καὶ σιωπήσεται ὅτι ἦρεν ἐφ’ ἑαυτῷ
'''
"30" = ''':sup:`30` δώσει τῷ παίοντι αὐτὸν σιαγόνα χορτασθήσεται ὀνειδισμῶν
'''
"31" = ''':sup:`31` ὅτι οὐκ εἰς τὸν αἰῶνα ἀπώσεται κύριος
'''
"32" = ''':sup:`32` ὅτι ὁ ταπεινώσας οἰκτιρήσει κατὰ τὸ πλῆθος τοῦ ἐλέους αὐτοῦ
'''
"33" = ''':sup:`33` ὅτι οὐκ ἀπεκρίθη ἀπὸ καρδίας αὐτοῦ καὶ ἐταπείνωσεν υἱοὺς ἀνδρός
'''
"34" = ''':sup:`34` τοῦ ταπεινῶσαι ὑπὸ τοὺς πόδας αὐτοῦ πάντας δεσμίους γῆς
'''
"35" = ''':sup:`35` τοῦ ἐκκλῖναι κρίσιν ἀνδρὸς κατέναντι προσώπου ὑψίστου
'''
"36" = ''':sup:`36` καταδικάσαι ἄνθρωπον ἐν τῷ κρίνεσθαι αὐτὸν κύριος οὐκ εἶπεν
'''
"37" = ''':sup:`37` τίς οὕτως εἶπεν καὶ ἐγενήθη κύριος οὐκ ἐνετείλατο
'''
"38" = ''':sup:`38` ἐκ στόματος ὑψίστου οὐκ ἐξελεύσεται τὰ κακὰ καὶ τὸ ἀγαθόν
'''
"39" = ''':sup:`39` τί γογγύσει ἄνθρωπος ζῶν ἀνὴρ περὶ τῆς ἁμαρτίας αὐτοῦ
'''
"40" = ''':sup:`40` ἐξηρευνήθη ἡ ὁδὸς ἡμῶν καὶ ἠτάσθη καὶ ἐπιστρέψωμεν ἕως κυρίου
'''
"41" = ''':sup:`41` ἀναλάβωμεν καρδίας ἡμῶν ἐπὶ χειρῶν πρὸς ὑψηλὸν ἐν οὐρανῷ
'''
"42" = ''':sup:`42` ἡμαρτήσαμεν ἠσεβήσαμεν καὶ οὐχ ἱλάσθης
'''
"43" = ''':sup:`43` ἐπεσκέπασας ἐν θυμῷ καὶ ἀπεδίωξας ἡμᾶς ἀπέκτεινας οὐκ ἐφείσω
'''
"44" = ''':sup:`44` ἐπεσκέπασας νεφέλην σεαυτῷ εἵνεκεν προσευχῆς
'''
"45" = ''':sup:`45` καμμύσαι με καὶ ἀπωσθῆναι ἔθηκας ἡμᾶς ἐν μέσῳ τῶν λαῶν
'''
"46" = ''':sup:`46` διήνοιξαν ἐφ’ ἡμᾶς τὸ στόμα αὐτῶν πάντες οἱ ἐχθροὶ ἡμῶν
'''
"47" = ''':sup:`47` φόβος καὶ θυμὸς ἐγενήθη ἡμῖν ἔπαρσις καὶ συντριβή
'''
"48" = ''':sup:`48` ἀφέσεις ὑδάτων κατάξει ὁ ὀφθαλμός μου ἐπὶ τὸ σύντριμμα τῆς θυγατρὸς
τοῦ λαοῦ μου
'''
"49" = ''':sup:`49` ὁ ὀφθαλμός μου κατεπόθη καὶ οὐ σιγήσομαι τοῦ μὴ εἶναι ἔκνηψιν
'''
"50" = ''':sup:`50` ἕως οὗ διακύψῃ καὶ ἴδῃ κύριος ἐξ οὐρανοῦ
'''
"51" = ''':sup:`51` ὁ ὀφθαλμός μου ἐπιφυλλιεῖ ἐπὶ τὴν ψυχήν μου παρὰ πάσας θυγατέρας
πόλεως
'''
"52" = ''':sup:`52` θηρεύοντες ἐθήρευσάν με ὡς στρουθίον οἱ ἐχθροί μου δωρεάν
'''
"53" = ''':sup:`53` ἐθανάτωσαν ἐν λάκκῳ ζωήν μου καὶ ἐπέθηκαν λίθον ἐπ’ ἐμοί
'''
"54" = ''':sup:`54` ὑπερεχύθη ὕδωρ ἐπὶ κεφαλήν μου εἶπα ἀπῶσμαι
'''
"55" = ''':sup:`55` ἐπεκαλεσάμην τὸ ὄνομά σου κύριε ἐκ λάκκου κατωτάτου
'''
"56" = ''':sup:`56` φωνήν μου ἤκουσας μὴ κρύψῃς τὰ ὦτά σου εἰς τὴν δέησίν μου
'''
"57" = ''':sup:`57` εἰς τὴν βοήθειάν μου ἤγγισας ἐν ᾗ σε ἡμέρᾳ ἐπεκαλεσάμην εἶπάς μοι
μὴ φοβοῦ
'''
"58" = ''':sup:`58` ἐδίκασας κύριε τὰς δίκας τῆς ψυχῆς μου ἐλυτρώσω τὴν ζωήν μου
'''
"59" = ''':sup:`59` εἶδες κύριε τὰς ταραχάς μου ἔκρινας τὴν κρίσιν μου
'''
"60" = ''':sup:`60` εἶδες πᾶσαν τὴν ἐκδίκησιν αὐτῶν εἰς πάντας διαλογισμοὺς αὐτῶν ἐν
ἐμοί
'''
"61" = ''':sup:`61` ἤκουσας τὸν ὀνειδισμὸν αὐτῶν πάντας τοὺς διαλογισμοὺς αὐτῶν κατ’
ἐμοῦ
'''
"62" = ''':sup:`62` χείλη ἐπανιστανομένων μοι καὶ μελέτας αὐτῶν κατ’ ἐμοῦ ὅλην τὴν
ἡμέραν
'''
"63" = ''':sup:`63` καθέδραν αὐτῶν καὶ ἀνάστασιν αὐτῶν ἐπίβλεψον ἐπὶ τοὺς ὀφθαλμοὺς
αὐτῶν
'''
"64" = ''':sup:`64` ἀποδώσεις αὐτοῖς ἀνταπόδομα κύριε κατὰ τὰ ἔργα τῶν χειρῶν αὐτῶν
'''
"65" = ''':sup:`65` ἀποδώσεις αὐτοῖς ὑπερασπισμὸν καρδίας μόχθον σου αὐτοῖς
'''
"66" = ''':sup:`66` καταδιώξεις ἐν ὀργῇ καὶ ἐξαναλώσεις αὐτοὺς ὑποκάτω τοῦ οὐρανοῦ
κύριε
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
