[1]
"1" = ''':sup:`1` λόγος κυρίου ὃς ἐγενήθη πρὸς Σοφονιαν τὸν τοῦ Χουσι υἱὸν Γοδολιου
τοῦ Αμαριου τοῦ Εζεκιου ἐν ἡμέραις Ιωσιου υἱοῦ Αμων βασιλέως Ιουδα
'''
"2" = ''':sup:`2` ἐκλείψει ἐκλιπέτω πάντα ἀπὸ προσώπου τῆς γῆς λέγει κύριος
'''
"3" = ''':sup:`3` ἐκλιπέτω ἄνθρωπος καὶ κτήνη ἐκλιπέτω τὰ πετεινὰ τοῦ οὐρανοῦ καὶ οἱ
ἰχθύες τῆς θαλάσσης καὶ ἐξαρῶ τοὺς ἀνθρώπους ἀπὸ προσώπου τῆς γῆς λέγει
κύριος
'''
"4" = ''':sup:`4` καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ Ιουδαν καὶ ἐπὶ πάντας τοὺς κατοικοῦντας
Ιερουσαλημ καὶ ἐξαρῶ ἐκ τοῦ τόπου τούτου τὰ ὀνόματα τῆς Βααλ καὶ τὰ
ὀνόματα τῶν ἱερέων
'''
"5" = ''':sup:`5` καὶ τοὺς προσκυνοῦντας ἐπὶ τὰ δώματα τῇ στρατιᾷ τοῦ οὐρανοῦ καὶ τοὺς
ὀμνύοντας κατὰ τοῦ κυρίου καὶ τοὺς ὀμνύοντας κατὰ τοῦ βασιλέως αὐτῶν
'''
"6" = ''':sup:`6` καὶ τοὺς ἐκκλίνοντας ἀπὸ τοῦ κυρίου καὶ τοὺς μὴ ζητήσαντας τὸν
κύριον καὶ τοὺς μὴ ἀντεχομένους τοῦ κυρίου
'''
"7" = ''':sup:`7` εὐλαβεῖσθε ἀπὸ προσώπου κυρίου τοῦ θεοῦ διότι ἐγγὺς ἡ ἡμέρα τοῦ
κυρίου ὅτι ἡτοίμακεν κύριος τὴν θυσίαν αὐτοῦ ἡγίακεν τοὺς κλητοὺς αὐτοῦ
'''
"8" = ''':sup:`8` καὶ ἔσται ἐν ἡμέρᾳ θυσίας κυρίου καὶ ἐκδικήσω ἐπὶ τοὺς ἄρχοντας καὶ
ἐπὶ τὸν οἶκον τοῦ βασιλέως καὶ ἐπὶ πάντας τοὺς ἐνδεδυμένους ἐνδύματα
ἀλλότρια
'''
"9" = ''':sup:`9` καὶ ἐκδικήσω ἐπὶ πάντας ἐμφανῶς ἐπὶ τὰ πρόπυλα ἐν ἐκείνῃ τῇ ἡμέρᾳ
τοὺς πληροῦντας τὸν οἶκον κυρίου τοῦ θεοῦ αὐτῶν ἀσεβείας καὶ δόλου
'''
"10" = ''':sup:`10` καὶ ἔσται ἐν ἐκείνῃ τῇ ἡμέρᾳ λέγει κύριος φωνὴ κραυγῆς ἀπὸ πύλης
ἀποκεντούντων καὶ ὀλολυγμὸς ἀπὸ τῆς δευτέρας καὶ συντριμμὸς μέγας ἀπὸ
τῶν βουνῶν
'''
"11" = ''':sup:`11` θρηνήσατε οἱ κατοικοῦντες τὴν κατακεκομμένην ὅτι ὡμοιώθη πᾶς ὁ λαὸς
Χανααν ἐξωλεθρεύθησαν πάντες οἱ ἐπηρμένοι ἀργυρίῳ
'''
"12" = ''':sup:`12` καὶ ἔσται ἐν ἐκείνῃ τῇ ἡμέρᾳ ἐξερευνήσω τὴν Ιερουσαλημ μετὰ λύχνου
καὶ ἐκδικήσω ἐπὶ τοὺς ἄνδρας τοὺς καταφρονοῦντας ἐπὶ τὰ φυλάγματα αὐτῶν
οἱ λέγοντες ἐν ταῖς καρδίαις αὐτῶν οὐ μὴ ἀγαθοποιήσῃ κύριος οὐδ’ οὐ μὴ
κακώσῃ
'''
"13" = ''':sup:`13` καὶ ἔσται ἡ δύναμις αὐτῶν εἰς διαρπαγὴν καὶ οἱ οἶκοι αὐτῶν εἰς
ἀφανισμόν καὶ οἰκοδομήσουσιν οἰκίας καὶ οὐ μὴ κατοικήσουσιν ἐν αὐταῖς
καὶ καταφυτεύσουσιν ἀμπελῶνας καὶ οὐ μὴ πίωσιν τὸν οἶνον αὐτῶν
'''
"14" = ''':sup:`14` ὅτι ἐγγὺς ἡ ἡμέρα κυρίου ἡ μεγάλη ἐγγὺς καὶ ταχεῖα σφόδρα φωνὴ
ἡμέρας κυρίου πικρὰ καὶ σκληρά τέτακται δυνατή
'''
"15" = ''':sup:`15` ἡμέρα ὀργῆς ἡ ἡμέρα ἐκείνη ἡμέρα θλίψεως καὶ ἀνάγκης ἡμέρα ἀωρίας
καὶ ἀφανισμοῦ ἡμέρα σκότους καὶ γνόφου ἡμέρα νεφέλης καὶ ὁμίχλης
'''
"16" = ''':sup:`16` ἡμέρα σάλπιγγος καὶ κραυγῆς ἐπὶ τὰς πόλεις τὰς ὀχυρὰς καὶ ἐπὶ τὰς
γωνίας τὰς ὑψηλάς
'''
"17" = ''':sup:`17` καὶ ἐκθλίψω τοὺς ἀνθρώπους καὶ πορεύσονται ὡς τυφλοί ὅτι τῷ κυρίῳ
ἐξήμαρτον καὶ ἐκχεεῖ τὸ αἷμα αὐτῶν ὡς χοῦν καὶ τὰς σάρκας αὐτῶν ὡς
βόλβιτα
'''
"18" = ''':sup:`18` καὶ τὸ ἀργύριον αὐτῶν καὶ τὸ χρυσίον αὐτῶν οὐ μὴ δύνηται ἐξελέσθαι
αὐτοὺς ἐν ἡμέρᾳ ὀργῆς κυρίου καὶ ἐν πυρὶ ζήλους αὐτοῦ καταναλωθήσεται
πᾶσα ἡ γῆ διότι συντέλειαν καὶ σπουδὴν ποιήσει ἐπὶ πάντας τοὺς
κατοικοῦντας τὴν γῆν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
