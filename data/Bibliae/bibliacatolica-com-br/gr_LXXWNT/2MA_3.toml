[3]
"1" = ''':sup:`1` τῆς ἁγίας πόλεως κατοικουμένης μετὰ πάσης εἰρήνης καὶ τῶν νόμων ὅτι
κάλλιστα συντηρουμένων διὰ τὴν Ονιου τοῦ ἀρχιερέως εὐσέβειάν τε καὶ
μισοπονηρίαν
'''
"2" = ''':sup:`2` συνέβαινεν καὶ αὐτοὺς τοὺς βασιλεῖς τιμᾶν τὸν τόπον καὶ τὸ ἱερὸν
ἀποστολαῖς ταῖς κρατίσταις δοξάζειν
'''
"3" = ''':sup:`3` ὥστε καὶ Σέλευκον τὸν τῆς Ἀσίας βασιλέα χορηγεῖν ἐκ τῶν ἰδίων
προσόδων πάντα τὰ πρὸς τὰς λειτουργίας τῶν θυσιῶν ἐπιβάλλοντα
δαπανήματα
'''
"4" = ''':sup:`4` Σιμων δέ τις ἐκ τῆς Βενιαμιν φυλῆς προστάτης τοῦ ἱεροῦ καθεσταμένος
διηνέχθη τῷ ἀρχιερεῖ περὶ τῆς κατὰ τὴν πόλιν ἀγορανομίας
'''
"5" = ''':sup:`5` καὶ νικῆσαι τὸν Ονιαν μὴ δυνάμενος ἦλθεν πρὸς Ἀπολλώνιον Θαρσεου τὸν
κατ’ ἐκεῖνον τὸν καιρὸν Κοίλης Συρίας καὶ Φοινίκης στρατηγὸν
'''
"6" = ''':sup:`6` καὶ προσήγγειλεν περὶ τοῦ χρημάτων ἀμυθήτων γέμειν τὸ ἐν
Ιεροσολύμοις γαζοφυλάκιον ὥστε τὸ πλῆθος τῶν διαφόρων ἀναρίθμητον εἶναι
καὶ μὴ προσήκειν αὐτὰ πρὸς τὸν τῶν θυσιῶν λόγον εἶναι δὲ δυνατὸν ὑπὸ
τὴν τοῦ βασιλέως ἐξουσίαν πεσεῖν ταῦτα
'''
"7" = ''':sup:`7` συμμείξας δὲ ὁ Ἀπολλώνιος τῷ βασιλεῖ περὶ τῶν μηνυθέντων αὐτῷ
χρημάτων ἐνεφάνισεν ὁ δὲ προχειρισάμενος Ἡλιόδωρον τὸν ἐπὶ τῶν
πραγμάτων ἀπέστειλεν δοὺς ἐντολὰς τὴν τῶν προειρημένων χρημάτων
ἐκκομιδὴν ποιήσασθαι
'''
"8" = ''':sup:`8` εὐθέως δὲ ὁ Ἡλιόδωρος ἐποιεῖτο τὴν πορείαν τῇ μὲν ἐμφάσει ὡς τὰς
κατὰ Κοίλην Συρίαν καὶ Φοινίκην πόλεις ἐφοδεῦσαι τῷ πράγματι δὲ τὴν τοῦ
βασιλέως πρόθεσιν ἐπιτελεῖν
'''
"9" = ''':sup:`9` παραγενηθεὶς δὲ εἰς Ιεροσόλυμα καὶ φιλοφρόνως ὑπὸ τοῦ ἀρχιερέως τῆς
πόλεως ἀποδεχθεὶς ἀνέθετο περὶ τοῦ γεγονότος ἐμφανισμοῦ καὶ τίνος
ἕνεκεν πάρεστιν διεσάφησεν ἐπυνθάνετο δὲ εἰ ταῖς ἀληθείαις ταῦτα οὕτως
ἔχοντα τυγχάνει
'''
"10" = ''':sup:`10` τοῦ δὲ ἀρχιερέως ὑποδείξαντος παρακαταθήκας εἶναι χηρῶν τε καὶ
ὀρφανῶν
'''
"11" = ''':sup:`11` τινὰ δὲ καὶ Ὑρκανοῦ τοῦ Τωβιου σφόδρα ἀνδρὸς ἐν ὑπεροχῇ κειμένου
οὕτως ἦν διαβάλλων ὁ δυσσεβὴς Σιμων τὰ δὲ πάντα ἀργυρίου τετρακόσια
τάλαντα χρυσίου δὲ διακόσια
'''
"12" = ''':sup:`12` ἀδικηθῆναι δὲ τοὺς πεπιστευκότας τῇ τοῦ τόπου ἁγιωσύνῃ καὶ τῇ τοῦ
τετιμημένου κατὰ τὸν σύμπαντα κόσμον ἱεροῦ σεμνότητι καὶ ἀσυλίᾳ
παντελῶς ἀμήχανον εἶναι
'''
"13" = ''':sup:`13` ὁ δὲ Ἡλιόδωρος δι’ ἃς εἶχεν βασιλικὰς ἐντολάς πάντως ἔλεγεν εἰς τὸ
βασιλικὸν ἀναλημπτέα ταῦτα εἶναι
'''
"14" = ''':sup:`14` ταξάμενος δὲ ἡμέραν εἰσῄει τὴν περὶ τούτων ἐπίσκεψιν οἰκονομήσων ἦν
δὲ οὐ μικρὰ καθ’ ὅλην τὴν πόλιν ἀγωνία
'''
"15" = ''':sup:`15` οἱ δὲ ἱερεῖς πρὸ τοῦ θυσιαστηρίου ἐν ταῖς ἱερατικαῖς στολαῖς
ῥίψαντες ἑαυτοὺς ἐπεκαλοῦντο εἰς οὐρανὸν τὸν περὶ παρακαταθήκης
νομοθετήσαντα τοῖς παρακαταθεμένοις ταῦτα σῶα διαφυλάξαι
'''
"16" = ''':sup:`16` ἦν δὲ ὁρῶντα τὴν τοῦ ἀρχιερέως ἰδέαν τιτρώσκεσθαι τὴν διάνοιαν ἡ
γὰρ ὄψις καὶ τὸ τῆς χρόας παρηλλαγμένον ἐνέφαινεν τὴν κατὰ ψυχὴν
ἀγωνίαν
'''
"17" = ''':sup:`17` περιεκέχυτο γὰρ περὶ τὸν ἄνδρα δέος τι καὶ φρικασμὸς σώματος δι’ ὧν
πρόδηλον ἐγίνετο τοῖς θεωροῦσιν τὸ κατὰ καρδίαν ἐνεστὸς ἄλγος
'''
"18" = ''':sup:`18` ἔτι δὲ ἐκ τῶν οἰκιῶν ἀγεληδὸν ἐξεπήδων ἐπὶ πάνδημον ἱκετείαν διὰ τὸ
μέλλειν εἰς καταφρόνησιν ἔρχεσθαι τὸν τόπον
'''
"19" = ''':sup:`19` ὑπεζωσμέναι δὲ ὑπὸ τοὺς μαστοὺς αἱ γυναῖκες σάκκους κατὰ τὰς ὁδοὺς
ἐπλήθυνον αἱ δὲ κατάκλειστοι τῶν παρθένων αἱ μὲν συνέτρεχον ἐπὶ τοὺς
πυλῶνας αἱ δὲ ἐπὶ τὰ τείχη τινὲς δὲ διὰ τῶν θυρίδων διεξέκυπτον
'''
"20" = ''':sup:`20` πᾶσαι δὲ προτείνουσαι τὰς χεῖρας εἰς τὸν οὐρανὸν ἐποιοῦντο τὴν
λιτανείαν
'''
"21" = ''':sup:`21` ἐλεεῖν δ’ ἦν τὴν τοῦ πλήθους παμμιγῆ πρόπτωσιν τήν τε τοῦ μεγάλως
ἀγωνιῶντος ἀρχιερέως προσδοκίαν
'''
"22" = ''':sup:`22` οἱ μὲν οὖν ἐπεκαλοῦντο τὸν παγκρατῆ κύριον τὰ πεπιστευμένα τοῖς
πεπιστευκόσιν σῶα διαφυλάσσειν μετὰ πάσης ἀσφαλείας
'''
"23" = ''':sup:`23` ὁ δὲ Ἡλιόδωρος τὸ διεγνωσμένον ἐπετέλει
'''
"24" = ''':sup:`24` αὐτόθι δὲ αὐτοῦ σὺν τοῖς δορυφόροις κατὰ τὸ γαζοφυλάκιον ἤδη
παρόντος ὁ τῶν πνευμάτων καὶ πάσης ἐξουσίας δυνάστης ἐπιφάνειαν μεγάλην
ἐποίησεν ὥστε πάντας τοὺς κατατολμήσαντας συνελθεῖν καταπλαγέντας τὴν
τοῦ θεοῦ δύναμιν εἰς ἔκλυσιν καὶ δειλίαν τραπῆναι
'''
"25" = ''':sup:`25` ὤφθη γάρ τις ἵππος αὐτοῖς φοβερὸν ἔχων τὸν ἐπιβάτην καὶ καλλίστῃ
σαγῇ διακεκοσμημένος φερόμενος δὲ ῥύδην ἐνέσεισεν τῷ Ἡλιοδώρῳ τὰς
ἐμπροσθίους ὁπλάς ὁ δὲ ἐπικαθήμενος ἐφαίνετο χρυσῆν πανοπλίαν ἔχων
'''
"26" = ''':sup:`26` ἕτεροι δὲ δύο προσεφάνησαν αὐτῷ νεανίαι τῇ ῥώμῃ μὲν ἐκπρεπεῖς
κάλλιστοι δὲ τὴν δόξαν διαπρεπεῖς δὲ τὴν περιβολήν οἳ καὶ περιστάντες
ἐξ ἑκατέρου μέρους ἐμαστίγουν αὐτὸν ἀδιαλείπτως πολλὰς ἐπιρριπτοῦντες
αὐτῷ πληγάς
'''
"27" = ''':sup:`27` ἄφνω δὲ πεσόντα πρὸς τὴν γῆν καὶ πολλῷ σκότει περιχυθέντα
συναρπάσαντες καὶ εἰς φορεῖον ἐνθέντες
'''
"28" = ''':sup:`28` τὸν ἄρτι μετὰ πολλῆς παραδρομῆς καὶ πάσης δορυφορίας εἰς τὸ
προειρημένον εἰσελθόντα γαζοφυλάκιον ἔφερον ἀβοήθητον ἑαυτῷ καθεστῶτα
φανερῶς τὴν τοῦ θεοῦ δυναστείαν ἐπεγνωκότες
'''
"29" = ''':sup:`29` καὶ ὁ μὲν διὰ τὴν θείαν ἐνέργειαν ἄφωνος καὶ πάσης ἐστερημένος
ἐλπίδος καὶ σωτηρίας ἔρριπτο
'''
"30" = ''':sup:`30` οἱ δὲ τὸν κύριον εὐλόγουν τὸν παραδοξάζοντα τὸν ἑαυτοῦ τόπον καὶ τὸ
μικρῷ πρότερον δέους καὶ ταραχῆς γέμον ἱερὸν τοῦ παντοκράτορος
ἐπιφανέντος κυρίου χαρᾶς καὶ εὐφροσύνης ἐπεπλήρωτο
'''
"31" = ''':sup:`31` ταχὺ δέ τινες τῶν τοῦ Ἡλιοδώρου συνήθων ἠξίουν τὸν Ονιαν
ἐπικαλέσασθαι τὸν ὕψιστον καὶ τὸ ζῆν χαρίσασθαι τῷ παντελῶς ἐν ἐσχάτῃ
πνοῇ κειμένῳ
'''
"32" = ''':sup:`32` ὕποπτος δὲ γενόμενος ὁ ἀρχιερεὺς μήποτε διάλημψιν ὁ βασιλεὺς σχῇ
κακουργίαν τινὰ περὶ τὸν Ἡλιόδωρον ὑπὸ τῶν Ιουδαίων συντετελέσθαι
προσήγαγεν θυσίαν ὑπὲρ τῆς τοῦ ἀνδρὸς σωτηρίας
'''
"33" = ''':sup:`33` ποιουμένου δὲ τοῦ ἀρχιερέως τὸν ἱλασμὸν οἱ αὐτοὶ νεανίαι πάλιν
ἐφάνησαν τῷ Ἡλιοδώρῳ ἐν ταῖς αὐταῖς ἐσθήσεσιν ἐστολισμένοι καὶ στάντες
εἶπον πολλὰς Ονια τῷ ἀρχιερεῖ χάριτας ἔχε διὰ γὰρ αὐτόν σοι κεχάρισται
τὸ ζῆν ὁ κύριος
'''
"34" = ''':sup:`34` σὺ δὲ ἐξ οὐρανοῦ μεμαστιγωμένος διάγγελλε πᾶσι τὸ μεγαλεῖον τοῦ
θεοῦ κράτος ταῦτα δὲ εἰπόντες ἀφανεῖς ἐγένοντο
'''
"35" = ''':sup:`35` ὁ δὲ Ἡλιόδωρος θυσίαν ἀνενέγκας τῷ κυρίῳ καὶ εὐχὰς μεγίστας
εὐξάμενος τῷ τὸ ζῆν περιποιήσαντι καὶ τὸν Ονιαν ἀποδεξάμενος
ἀνεστρατοπέδευσεν πρὸς τὸν βασιλέα
'''
"36" = ''':sup:`36` ἐξεμαρτύρει δὲ πᾶσιν ἅπερ ἦν ὑπ’ ὄψιν τεθεαμένος ἔργα τοῦ μεγίστου
θεοῦ
'''
"37" = ''':sup:`37` τοῦ δὲ βασιλέως ἐπερωτήσαντος τὸν Ἡλιόδωρον ποῖός τις εἴη
ἐπιτήδειος ἔτι ἅπαξ διαπεμφθῆναι εἰς Ιεροσόλυμα ἔφησεν
'''
"38" = ''':sup:`38` εἴ τινα ἔχεις πολέμιον ἢ πραγμάτων ἐπίβουλον πέμψον αὐτὸν ἐκεῖ καὶ
μεμαστιγωμένον αὐτὸν προσδέξῃ ἐάνπερ καὶ διασωθῇ διὰ τὸ περὶ τὸν τόπον
ἀληθῶς εἶναί τινα θεοῦ δύναμιν
'''
"39" = ''':sup:`39` αὐτὸς γὰρ ὁ τὴν κατοικίαν ἐπουράνιον ἔχων ἐπόπτης ἐστὶν καὶ βοηθὸς
ἐκείνου τοῦ τόπου καὶ τοὺς παραγινομένους ἐπὶ κακώσει τύπτων ἀπολλύει
'''
"40" = ''':sup:`40` καὶ τὰ μὲν κατὰ Ἡλιόδωρον καὶ τὴν τοῦ γαζοφυλακίου τήρησιν οὕτως
ἐχώρησεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
