[8]
"1" = ''':sup:`1` καὶ οὗτοι οἱ ἄρχοντες πατριῶν αὐτῶν οἱ ὁδηγοὶ ἀναβαίνοντες μετ’ ἐμοῦ
ἐν βασιλείᾳ Αρθασασθα τοῦ βασιλέως Βαβυλῶνος
'''
"2" = ''':sup:`2` ἀπὸ υἱῶν Φινεες Γηρσωμ ἀπὸ υἱῶν Ιθαμαρ Δανιηλ ἀπὸ υἱῶν Δαυιδ Ατους
'''
"3" = ''':sup:`3` ἀπὸ υἱῶν Σαχανια ἀπὸ υἱῶν Φορος Ζαχαριας καὶ μετ’ αὐτοῦ τὸ σύστρεμμα
ἑκατὸν καὶ πεντήκοντα
'''
"4" = ''':sup:`4` ἀπὸ υἱῶν Φααθμωαβ Ελιανα υἱὸς Ζαραια καὶ μετ’ αὐτοῦ διακόσιοι τὰ
ἀρσενικά
'''
"5" = ''':sup:`5` ἀπὸ υἱῶν Ζαθοης Σεχενιας υἱὸς Αζιηλ καὶ μετ’ αὐτοῦ τριακόσιοι τὰ
ἀρσενικά
'''
"6" = ''':sup:`6` καὶ ἀπὸ υἱῶν Αδιν Ωβηθ υἱὸς Ιωναθαν καὶ μετ’ αὐτοῦ πεντήκοντα τὰ
ἀρσενικά
'''
"7" = ''':sup:`7` καὶ ἀπὸ υἱῶν Ηλαμ Ιεσια υἱὸς Αθελια καὶ μετ’ αὐτοῦ ἑβδομήκοντα τὰ
ἀρσενικά
'''
"8" = ''':sup:`8` καὶ ἀπὸ υἱῶν Σαφατια Ζαβδια υἱὸς Μιχαηλ καὶ μετ’ αὐτοῦ ὀγδοήκοντα τὰ
ἀρσενικά
'''
"9" = ''':sup:`9` καὶ ἀπὸ υἱῶν Ιωαβ Αβαδια υἱὸς Ιιηλ καὶ μετ’ αὐτοῦ διακόσιοι δέκα
ὀκτὼ τὰ ἀρσενικά
'''
"10" = ''':sup:`10` καὶ ἀπὸ υἱῶν Βαανι Σαλιμουθ υἱὸς Ιωσεφια καὶ μετ’ αὐτοῦ ἑκατὸν
ἑξήκοντα τὰ ἀρσενικά
'''
"11" = ''':sup:`11` καὶ ἀπὸ υἱῶν Βαβι Ζαχαρια υἱὸς Βαβι καὶ μετ’ αὐτοῦ ἑβδομήκοντα ὀκτὼ
τὰ ἀρσενικά
'''
"12" = ''':sup:`12` καὶ ἀπὸ υἱῶν Ασγαδ Ιωαναν υἱὸς Ακαταν καὶ μετ’ αὐτοῦ ἑκατὸν δέκα τὰ
ἀρσενικά
'''
"13" = ''':sup:`13` καὶ ἀπὸ υἱῶν Αδωνικαμ ἔσχατοι καὶ ταῦτα τὰ ὀνόματα αὐτῶν Αλιφαλατ
Ιιηλ καὶ Σαμαια καὶ μετ’ αὐτῶν ἑξήκοντα τὰ ἀρσενικά
'''
"14" = ''':sup:`14` καὶ ἀπὸ υἱῶν Βαγο Ουθι καὶ μετ’ αὐτοῦ ἑβδομήκοντα τὰ ἀρσενικά
'''
"15" = ''':sup:`15` καὶ συνῆξα αὐτοὺς πρὸς τὸν ποταμὸν τὸν ἐρχόμενον πρὸς τὸν Ευι καὶ
παρενεβάλομεν ἐκεῖ ἡμέρας τρεῖς καὶ συνῆκα ἐν τῷ λαῷ καὶ ἐν τοῖς
ἱερεῦσιν καὶ ἀπὸ υἱῶν Λευι οὐχ εὗρον ἐκεῖ
'''
"16" = ''':sup:`16` καὶ ἀπέστειλα τῷ Ελεαζαρ τῷ Αριηλ τῷ Σαμαια καὶ τῷ Αλωναμ καὶ τῷ
Ιαριβ καὶ τῷ Ελναθαν καὶ τῷ Ναθαν καὶ τῷ Ζαχαρια καὶ τῷ Μεσουλαμ ἄνδρας
καὶ τῷ Ιωαριβ καὶ τῷ Ελναθαν συνίοντας
'''
"17" = ''':sup:`17` καὶ ἐξήνεγκα αὐτοὺς ἐπὶ ἄρχοντος ἐν ἀργυρίῳ τοῦ τόπου καὶ ἔθηκα ἐν
στόματι αὐτῶν λόγους λαλῆσαι πρὸς τοὺς ἀδελφοὺς αὐτῶν τοὺς ναθινιμ ἐν
ἀργυρίῳ τοῦ τόπου τοῦ ἐνέγκαι ἡμῖν ᾄδοντας εἰς οἶκον θεοῦ ἡμῶν
'''
"18" = ''':sup:`18` καὶ ἤλθοσαν ἡμῖν ὡς χεὶρ θεοῦ ἡμῶν ἀγαθὴ ἐφ’ ἡμᾶς ἀνὴρ σαχωλ ἀπὸ
υἱῶν Μοολι υἱοῦ Λευι υἱοῦ Ισραηλ καὶ ἀρχὴν ἤλθοσαν υἱοὶ αὐτοῦ καὶ
ἀδελφοὶ αὐτοῦ ὀκτωκαίδεκα
'''
"19" = ''':sup:`19` καὶ τὸν Ασεβια καὶ τὸν Ωσαιαν ἀπὸ υἱῶν Μεραρι ἀδελφοὶ αὐτοῦ καὶ
υἱοὶ αὐτῶν εἴκοσι
'''
"20" = ''':sup:`20` καὶ ἀπὸ τῶν ναθινιμ ὧν ἔδωκεν Δαυιδ καὶ οἱ ἄρχοντες εἰς δουλείαν
τῶν Λευιτῶν ναθινιμ διακόσιοι καὶ εἴκοσι πάντες συνήχθησαν ἐν ὀνόμασιν
'''
"21" = ''':sup:`21` καὶ ἐκάλεσα ἐκεῖ νηστείαν ἐπὶ τὸν ποταμὸν Αουε τοῦ ταπεινωθῆναι
ἐνώπιον θεοῦ ἡμῶν ζητῆσαι παρ’ αὐτοῦ ὁδὸν εὐθεῖαν ἡμῖν καὶ τοῖς τέκνοις
ἡμῶν καὶ πάσῃ τῇ κτήσει ἡμῶν
'''
"22" = ''':sup:`22` ὅτι ᾐσχύνθην αἰτήσασθαι παρὰ τοῦ βασιλέως δύναμιν καὶ ἱππεῖς σῶσαι
ἡμᾶς ἀπὸ ἐχθροῦ ἐν τῇ ὁδῷ ὅτι εἴπαμεν τῷ βασιλεῖ λέγοντες χεὶρ τοῦ θεοῦ
ἡμῶν ἐπὶ πάντας τοὺς ζητοῦντας αὐτὸν εἰς ἀγαθόν καὶ κράτος αὐτοῦ καὶ
θυμὸς αὐτοῦ ἐπὶ πάντας ἐγκαταλείποντας αὐτόν
'''
"23" = ''':sup:`23` καὶ ἐνηστεύσαμεν καὶ ἐζητήσαμεν παρὰ τοῦ θεοῦ ἡμῶν περὶ τούτου καὶ
ἐπήκουσεν ἡμῖν
'''
"24" = ''':sup:`24` καὶ διέστειλα ἀπὸ ἀρχόντων τῶν ἱερέων δώδεκα τῷ Σαραια Ασαβια καὶ
μετ’ αὐτῶν ἀπὸ ἀδελφῶν αὐτῶν δέκα
'''
"25" = ''':sup:`25` καὶ ἔστησα αὐτοῖς τὸ ἀργύριον καὶ τὸ χρυσίον καὶ τὰ σκεύη ἀπαρχῆς
οἴκου θεοῦ ἡμῶν ἃ ὕψωσεν ὁ βασιλεὺς καὶ οἱ σύμβουλοι αὐτοῦ καὶ οἱ
ἄρχοντες αὐτοῦ καὶ πᾶς Ισραηλ οἱ εὑρισκόμενοι
'''
"26" = ''':sup:`26` καὶ ἔστησα ἐπὶ χεῖρας αὐτῶν ἀργυρίου τάλαντα ἑξακόσια καὶ
πεντήκοντα καὶ σκεύη ἀργυρᾶ ἑκατὸν καὶ τάλαντα χρυσίου ἑκατὸν
'''
"27" = ''':sup:`27` καὶ καφουρη χρυσοῖ εἴκοσι εἰς τὴν ὁδὸν χαμανιμ χίλιοι καὶ σκεύη
χαλκοῦ στίλβοντος ἀγαθοῦ διάφορα ἐπιθυμητὰ ἐν χρυσίῳ
'''
"28" = ''':sup:`28` καὶ εἶπα πρὸς αὐτούς ὑμεῖς ἅγιοι τῷ κυρίῳ καὶ τὰ σκεύη ἅγια καὶ τὸ
ἀργύριον καὶ τὸ χρυσίον ἑκούσια τῷ κυρίῳ θεῷ πατέρων ὑμῶν
'''
"29" = ''':sup:`29` ἀγρυπνεῖτε καὶ τηρεῖτε ἕως στῆτε ἐνώπιον ἀρχόντων τῶν ἱερέων καὶ
τῶν Λευιτῶν καὶ τῶν ἀρχόντων τῶν πατριῶν ἐν Ιερουσαλημ εἰς σκηνὰς οἴκου
κυρίου
'''
"30" = ''':sup:`30` καὶ ἐδέξαντο οἱ ἱερεῖς καὶ οἱ Λευῖται σταθμὸν τοῦ ἀργυρίου καὶ τοῦ
χρυσίου καὶ τῶν σκευῶν ἐνεγκεῖν εἰς Ιερουσαλημ εἰς οἶκον θεοῦ ἡμῶν
'''
"31" = ''':sup:`31` καὶ ἐξήραμεν ἀπὸ τοῦ ποταμοῦ Αουε ἐν τῇ δωδεκάτῃ τοῦ μηνὸς τοῦ
πρώτου τοῦ ἐλθεῖν εἰς Ιερουσαλημ καὶ χεὶρ θεοῦ ἡμῶν ἦν ἐφ’ ἡμῖν καὶ
ἐρρύσατο ἡμᾶς ἀπὸ χειρὸς ἐχθροῦ καὶ πολεμίου ἐν τῇ ὁδῷ
'''
"32" = ''':sup:`32` καὶ ἤλθομεν εἰς Ιερουσαλημ καὶ ἐκαθίσαμεν ἐκεῖ ἡμέρας τρεῖς
'''
"33" = ''':sup:`33` καὶ ἐγενήθη τῇ ἡμέρᾳ τῇ τετάρτῃ ἐστήσαμεν τὸ ἀργύριον καὶ τὸ
χρυσίον καὶ τὰ σκεύη ἐν οἴκῳ θεοῦ ἡμῶν ἐπὶ χεῖρα Μεριμωθ υἱοῦ Ουρια τοῦ
ἱερέως καὶ μετ’ αὐτοῦ Ελεαζαρ υἱὸς Φινεες καὶ μετ’ αὐτῶν Ιωζαβαδ υἱὸς
Ἰησοῦ καὶ Νωαδια υἱὸς Βαναια οἱ Λευῖται
'''
"34" = ''':sup:`34` ἐν ἀριθμῷ καὶ ἐν σταθμῷ τὰ πάντα καὶ ἐγράφη πᾶς ὁ σταθμός ἐν τῷ
καιρῷ ἐκείνῳ
'''
"35" = ''':sup:`35` οἱ ἐλθόντες ἀπὸ τῆς αἰχμαλωσίας υἱοὶ τῆς παροικίας προσήνεγκαν
ὁλοκαυτώσεις τῷ θεῷ Ισραηλ μόσχους δώδεκα περὶ παντὸς Ισραηλ κριοὺς
ἐνενήκοντα ἕξ ἀμνοὺς ἑβδομήκοντα καὶ ἑπτά χιμάρους περὶ ἁμαρτίας δώδεκα
τὰ πάντα ὁλοκαυτώματα τῷ κυρίῳ
'''
"36" = ''':sup:`36` καὶ ἔδωκαν τὸ νόμισμα τοῦ βασιλέως τοῖς διοικηταῖς τοῦ βασιλέως καὶ
ἐπάρχοις πέραν τοῦ ποταμοῦ καὶ ἐδόξασαν τὸν λαὸν καὶ τὸν οἶκον τοῦ θεοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
