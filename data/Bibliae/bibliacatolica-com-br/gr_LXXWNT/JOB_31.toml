[31]
"1" = ''':sup:`1` διαθήκην ἐθέμην τοῖς ὀφθαλμοῖς μου καὶ οὐ συνήσω ἐπὶ παρθένον
'''
"2" = ''':sup:`2` καὶ τί ἐμέρισεν ὁ θεὸς ἀπάνωθεν καὶ κληρονομία ἱκανοῦ ἐξ ὑψίστων
'''
"3" = ''':sup:`3` οὐχὶ ἀπώλεια τῷ ἀδίκῳ καὶ ἀπαλλοτρίωσις τοῖς ποιοῦσιν ἀνομίαν
'''
"4" = ''':sup:`4` οὐχὶ αὐτὸς ὄψεται ὁδόν μου καὶ πάντα τὰ διαβήματά μου ἐξαριθμήσεται
'''
"5" = ''':sup:`5` εἰ δὲ ἤμην πεπορευμένος μετὰ γελοιαστῶν εἰ δὲ καὶ ἐσπούδασεν ὁ πούς
μου εἰς δόλον
'''
"6" = ''':sup:`6` ἱσταίη με ἄρα ἐν ζυγῷ δικαίῳ οἶδεν δὲ ὁ κύριος τὴν ἀκακίαν μου
'''
"7" = ''':sup:`7` εἰ ἐξέκλινεν ὁ πούς μου ἐκ τῆς ὁδοῦ εἰ δὲ καὶ τῷ ὀφθαλμῷ
ἐπηκολούθησεν ἡ καρδία μου εἰ δὲ καὶ ταῖς χερσίν μου ἡψάμην δώρων
'''
"8" = ''':sup:`8` σπείραιμι ἄρα καὶ ἄλλοι φάγοισαν ἄρριζος δὲ γενοίμην ἐπὶ γῆς
'''
"9" = ''':sup:`9` εἰ ἐξηκολούθησεν ἡ καρδία μου γυναικὶ ἀνδρὸς ἑτέρου εἰ καὶ ἐγκάθετος
ἐγενόμην ἐπὶ θύραις αὐτῆς
'''
"10" = ''':sup:`10` ἀρέσαι ἄρα καὶ ἡ γυνή μου ἑτέρῳ τὰ δὲ νήπιά μου ταπεινωθείη
'''
"11" = ''':sup:`11` θυμὸς γὰρ ὀργῆς ἀκατάσχετος τὸ μιᾶναι ἀνδρὸς γυναῖκα
'''
"12" = ''':sup:`12` πῦρ γάρ ἐστιν καιόμενον ἐπὶ πάντων τῶν μερῶν οὗ δ’ ἂν ἐπέλθῃ ἐκ
ῥιζῶν ἀπώλεσεν
'''
"13" = ''':sup:`13` εἰ δὲ καὶ ἐφαύλισα κρίμα θεράποντός μου ἢ θεραπαίνης κρινομένων
αὐτῶν πρός με
'''
"14" = ''':sup:`14` τί γὰρ ποιήσω ἐὰν ἔτασίν μου ποιήσηται ὁ κύριος ἐὰν δὲ καὶ
ἐπισκοπήν τίνα ἀπόκρισιν ποιήσομαι
'''
"15" = ''':sup:`15` πότερον οὐχ ὡς καὶ ἐγὼ ἐγενόμην ἐν γαστρί καὶ ἐκεῖνοι γεγόνασιν
γεγόναμεν δὲ ἐν τῇ αὐτῇ κοιλίᾳ
'''
"16" = ''':sup:`16` ἀδύνατοι δὲ χρείαν ἥν ποτ’ εἶχον οὐκ ἀπέτυχον χήρας δὲ τὸν ὀφθαλμὸν
οὐκ ἐξέτηξα
'''
"17" = ''':sup:`17` εἰ δὲ καὶ τὸν ψωμόν μου ἔφαγον μόνος καὶ οὐχὶ ὀρφανῷ μετέδωκα
'''
"18" = ''':sup:`18` ὅτι ἐκ νεότητός μου ἐξέτρεφον ὡς πατὴρ καὶ ἐκ γαστρὸς μητρός μου
ὡδήγησα
'''
"19" = ''':sup:`19` εἰ δὲ καὶ ὑπερεῖδον γυμνὸν ἀπολλύμενον καὶ οὐκ ἠμφίασα
'''
"20" = ''':sup:`20` ἀδύνατοι δὲ εἰ μὴ εὐλόγησάν με ἀπὸ δὲ κουρᾶς ἀμνῶν μου ἐθερμάνθησαν
οἱ ὦμοι αὐτῶν
'''
"21" = ''':sup:`21` εἰ ἐπῆρα ὀρφανῷ χεῖρα πεποιθὼς ὅτι πολλή μοι βοήθεια περίεστιν
'''
"22" = ''':sup:`22` ἀποσταίη ἄρα ὁ ὦμός μου ἀπὸ τῆς κλειδός ὁ δὲ βραχίων μου ἀπὸ τοῦ
ἀγκῶνός μου συντριβείη
'''
"23" = ''':sup:`23` φόβος γὰρ κυρίου συνέσχεν με καὶ ἀπὸ τοῦ λήμματος αὐτοῦ οὐχ ὑποίσω
'''
"24" = ''':sup:`24` εἰ ἔταξα χρυσίον ἰσχύν μου εἰ δὲ καὶ λίθῳ πολυτελεῖ ἐπεποίθησα
'''
"25" = ''':sup:`25` εἰ δὲ καὶ εὐφράνθην πολλοῦ πλούτου μοι γενομένου εἰ δὲ καὶ ἐπ’
ἀναριθμήτοις ἐθέμην χεῖρά μου
'''
"26" = ''':sup:`26` ἦ οὐχ ὁρῶ μὲν ἥλιον τὸν ἐπιφαύσκοντα ἐκλείποντα σελήνην δὲ
φθίνουσαν οὐ γὰρ ἐπ’ αὐτοῖς ἐστιν
'''
"27" = ''':sup:`27` καὶ εἰ ἠπατήθη λάθρᾳ ἡ καρδία μου εἰ δὲ καὶ χεῖρά μου ἐπιθεὶς ἐπὶ
στόματί μου ἐφίλησα
'''
"28" = ''':sup:`28` καὶ τοῦτό μοι ἄρα ἀνομία ἡ μεγίστη λογισθείη ὅτι ἐψευσάμην ἐναντίον
κυρίου τοῦ ὑψίστου
'''
"29" = ''':sup:`29` εἰ δὲ καὶ ἐπιχαρὴς ἐγενόμην πτώματι ἐχθρῶν μου καὶ εἶπεν ἡ καρδία
μου εὖγε
'''
"30" = ''':sup:`30` ἀκούσαι ἄρα τὸ οὖς μου τὴν κατάραν μου θρυληθείην δὲ ἄρα ὑπὸ λαοῦ
μου κακούμενος
'''
"31" = ''':sup:`31` εἰ δὲ καὶ πολλάκις εἶπον αἱ θεράπαιναί μου τίς ἂν δῴη ἡμῖν τῶν
σαρκῶν αὐτοῦ πλησθῆναι λίαν μου χρηστοῦ ὄντος
'''
"32" = ''':sup:`32` ἔξω δὲ οὐκ ηὐλίζετο ξένος ἡ δὲ θύρα μου παντὶ ἐλθόντι ἀνέῳκτο
'''
"33" = ''':sup:`33` εἰ δὲ καὶ ἁμαρτὼν ἀκουσίως ἔκρυψα τὴν ἁμαρτίαν μου
'''
"34" = ''':sup:`34` οὐ γὰρ διετράπην πολυοχλίαν πλήθους τοῦ μὴ ἐξαγορεῦσαι ἐνώπιον
αὐτῶν εἰ δὲ καὶ εἴασα ἀδύνατον ἐξελθεῖν θύραν μου κόλπῳ κενῷ
'''
"35" = ''':sup:`35` τίς δῴη ἀκούοντά μου χεῖρα δὲ κυρίου εἰ μὴ ἐδεδοίκειν συγγραφὴν δέ
ἣν εἶχον κατά τινος
'''
"36" = ''':sup:`36` ἐπ’ ὤμοις ἂν περιθέμενος στέφανον ἀνεγίνωσκον
'''
"37" = ''':sup:`37` καὶ εἰ μὴ ῥήξας αὐτὴν ἀπέδωκα οὐθὲν λαβὼν παρὰ χρεοφειλέτου
'''
"38" = ''':sup:`38` εἰ ἐπ’ ἐμοί ποτε ἡ γῆ ἐστέναξεν εἰ δὲ καὶ οἱ αὔλακες αὐτῆς ἔκλαυσαν
ὁμοθυμαδόν
'''
"39" = ''':sup:`39` εἰ δὲ καὶ τὴν ἰσχὺν αὐτῆς ἔφαγον μόνος ἄνευ τιμῆς εἰ δὲ καὶ ψυχὴν
κυρίου τῆς γῆς ἐκβαλὼν ἐλύπησα
'''
"40" = ''':sup:`40` ἀντὶ πυροῦ ἄρα ἐξέλθοι μοι κνίδη ἀντὶ δὲ κριθῆς βάτος καὶ ἐπαύσατο
Ιωβ ῥήμασιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
