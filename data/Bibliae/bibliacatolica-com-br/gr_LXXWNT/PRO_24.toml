[24]
"1" = ''':sup:`1` υἱέ μὴ ζηλώσῃς κακοὺς ἄνδρας μηδὲ ἐπιθυμήσῃς εἶναι μετ’ αὐτῶν
'''
"2" = ''':sup:`2` ψεύδη γὰρ μελετᾷ ἡ καρδία αὐτῶν καὶ πόνους τὰ χείλη αὐτῶν λαλεῖ
'''
"3" = ''':sup:`3` μετὰ σοφίας οἰκοδομεῖται οἶκος καὶ μετὰ συνέσεως ἀνορθοῦται
'''
"4" = ''':sup:`4` μετὰ αἰσθήσεως ἐμπίμπλαται ταμίεια ἐκ παντὸς πλούτου τιμίου καὶ
καλοῦ
'''
"5" = ''':sup:`5` κρείσσων σοφὸς ἰσχυροῦ καὶ ἀνὴρ φρόνησιν ἔχων γεωργίου μεγάλου
'''
"6" = ''':sup:`6` μετὰ κυβερνήσεως γίνεται πόλεμος βοήθεια δὲ μετὰ καρδίας βουλευτικῆς
'''
"7" = ''':sup:`7` σοφία καὶ ἔννοια ἀγαθὴ ἐν πύλαις σοφῶν σοφοὶ οὐκ ἐκκλίνουσιν ἐκ
στόματος κυρίου
'''
"8" = ''':sup:`8` ἀλλὰ λογίζονται ἐν συνεδρίοις ἀπαιδεύτοις συναντᾷ θάνατος
'''
"9" = ''':sup:`9` ἀποθνῄσκει δὲ ἄφρων ἐν ἁμαρτίαις ἀκαθαρσία δὲ ἀνδρὶ λοιμῷ
ἐμμολυνθήσεται
'''
"10" = ''':sup:`10` ἐν ἡμέρᾳ κακῇ καὶ ἐν ἡμέρᾳ θλίψεως ἕως ἂν ἐκλίπῃ
'''
"11" = ''':sup:`11` ῥῦσαι ἀγομένους εἰς θάνατον καὶ ἐκπρίου κτεινομένους μὴ φείσῃ
'''
"12" = ''':sup:`12` ἐὰν δὲ εἴπῃς οὐκ οἶδα τοῦτον γίνωσκε ὅτι κύριος καρδίας πάντων
γινώσκει καὶ ὁ πλάσας πνοὴν πᾶσιν αὐτὸς οἶδεν πάντα ὃς ἀποδίδωσιν
ἑκάστῳ κατὰ τὰ ἔργα αὐτοῦ
'''
"13" = ''':sup:`13` φάγε μέλι υἱέ ἀγαθὸν γὰρ κηρίον ἵνα γλυκανθῇ σου ὁ φάρυγξ
'''
"14" = ''':sup:`14` οὕτως αἰσθήσῃ σοφίαν τῇ σῇ ψυχῇ ἐὰν γὰρ εὕρῃς ἔσται καλὴ ἡ τελευτή
σου καὶ ἐλπίς σε οὐκ ἐγκαταλείψει
'''
"15" = ''':sup:`15` μὴ προσαγάγῃς ἀσεβῆ νομῇ δικαίων μηδὲ ἀπατηθῇς χορτασίᾳ κοιλίας
'''
"16" = ''':sup:`16` ἑπτάκι γὰρ πεσεῖται ὁ δίκαιος καὶ ἀναστήσεται οἱ δὲ ἀσεβεῖς
ἀσθενήσουσιν ἐν κακοῖς
'''
"17" = ''':sup:`17` ἐὰν πέσῃ ὁ ἐχθρός σου μὴ ἐπιχαρῇς αὐτῷ ἐν δὲ τῷ ὑποσκελίσματι αὐτοῦ
μὴ ἐπαίρου
'''
"18" = ''':sup:`18` ὅτι ὄψεται κύριος καὶ οὐκ ἀρέσει αὐτῷ καὶ ἀποστρέψει τὸν θυμὸν
αὐτοῦ ἀπ’ αὐτοῦ
'''
"19" = ''':sup:`19` μὴ χαῖρε ἐπὶ κακοποιοῖς μηδὲ ζήλου ἁμαρτωλούς
'''
"20" = ''':sup:`20` οὐ γὰρ μὴ γένηται ἔκγονα πονηρῶν λαμπτὴρ δὲ ἀσεβῶν σβεσθήσεται
'''
"21" = ''':sup:`21` φοβοῦ τὸν θεόν υἱέ καὶ βασιλέα καὶ μηθετέρῳ αὐτῶν ἀπειθήσῃς
'''
"22" = ''':sup:`22` ἐξαίφνης γὰρ τείσονται τοὺς ἀσεβεῖς τὰς δὲ τιμωρίας ἀμφοτέρων τίς
γνώσεται (22a) λόγον φυλασσόμενος υἱὸς ἀπωλείας ἐκτὸς ἔσται δεχόμενος
δὲ ἐδέξατο αὐτόν (22b) μηδὲν ψεῦδος ἀπὸ γλώσσης βασιλεῖ λεγέσθω καὶ
οὐδὲν ψεῦδος ἀπὸ γλώσσης αὐτοῦ οὐ μὴ ἐξέλθῃ (22c) μάχαιρα γλῶσσα
βασιλέως καὶ οὐ σαρκίνη ὃς δ’ ἂν παραδοθῇ συντριβήσεται (22d) ἐὰν γὰρ
ὀξυνθῇ ὁ θυμὸς αὐτοῦ σὺν νεύροις ἀνθρώπους ἀναλίσκει (22e) καὶ ὀστᾶ
ἀνθρώπων κατατρώγει καὶ συγκαίει ὥσπερ φλὸξ ὥστε ἄβρωτα εἶναι νεοσσοῖς
ἀετῶν
τοῖς σοφοῖς ἐπιγινώσκειν αἰδεῖσθαι πρόσωπον ἐν κρίσει οὐ καλόν
'''
"24" = ''':sup:`24` ὁ εἰπὼν τὸν ἀσεβῆ δίκαιός ἐστιν ἐπικατάρατος λαοῖς ἔσται καὶ
μισητὸς εἰς ἔθνη
'''
"25" = ''':sup:`25` οἱ δὲ ἐλέγχοντες βελτίους φανοῦνται ἐπ’ αὐτοὺς δὲ ἥξει εὐλογία
ἀγαθή
'''
"26" = ''':sup:`26` χείλη δὲ φιλήσουσιν ἀποκρινόμενα λόγους ἀγαθούς
'''
"27" = ''':sup:`27` ἑτοίμαζε εἰς τὴν ἔξοδον τὰ ἔργα σου καὶ παρασκευάζου εἰς τὸν ἀγρὸν
καὶ πορεύου κατόπισθέν μου καὶ ἀνοικοδομήσεις τὸν οἶκόν σου
'''
"28" = ''':sup:`28` μὴ ἴσθι ψευδὴς μάρτυς ἐπὶ σὸν πολίτην μηδὲ πλατύνου σοῖς χείλεσιν
'''
"29" = ''':sup:`29` μὴ εἴπῃς ὃν τρόπον ἐχρήσατό μοι χρήσομαι αὐτῷ τείσομαι δὲ αὐτὸν ἅ
με ἠδίκησεν
'''
"30" = ''':sup:`30` ὥσπερ γεώργιον ἀνὴρ ἄφρων καὶ ὥσπερ ἀμπελὼν ἄνθρωπος ἐνδεὴς φρενῶν
'''
"31" = ''':sup:`31` ἐὰν ἀφῇς αὐτόν χερσωθήσεται καὶ χορτομανήσει ὅλος καὶ γίνεται
ἐκλελειμμένος οἱ δὲ φραγμοὶ τῶν λίθων αὐτοῦ κατασκάπτονται
'''
"32" = ''':sup:`32` ὕστερον ἐγὼ μετενόησα ἐπέβλεψα τοῦ ἐκλέξασθαι παιδείαν
'''
"33" = ''':sup:`33` ὀλίγον νυστάζω ὀλίγον δὲ καθυπνῶ ὀλίγον δὲ ἐναγκαλίζομαι χερσὶν
στήθη
'''
"34" = ''':sup:`34` ἐὰν δὲ τοῦτο ποιῇς ἥξει προπορευομένη ἡ πενία σου καὶ ἡ ἔνδειά σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
