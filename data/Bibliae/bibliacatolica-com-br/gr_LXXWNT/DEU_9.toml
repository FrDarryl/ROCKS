[9]
"1" = ''':sup:`1` ἄκουε Ισραηλ σὺ διαβαίνεις σήμερον τὸν Ιορδάνην εἰσελθεῖν
κληρονομῆσαι ἔθνη μεγάλα καὶ ἰσχυρότερα μᾶλλον ἢ ὑμεῖς πόλεις μεγάλας
καὶ τειχήρεις ἕως τοῦ οὐρανοῦ
'''
"2" = ''':sup:`2` λαὸν μέγαν καὶ πολὺν καὶ εὐμήκη υἱοὺς Ενακ οὓς σὺ οἶσθα καὶ σὺ
ἀκήκοας τίς ἀντιστήσεται κατὰ πρόσωπον υἱῶν Ενακ
'''
"3" = ''':sup:`3` καὶ γνώσῃ σήμερον ὅτι κύριος ὁ θεός σου οὗτος προπορεύεται πρὸ
προσώπου σου πῦρ καταναλίσκον ἐστίν οὗτος ἐξολεθρεύσει αὐτούς καὶ οὗτος
ἀποστρέψει αὐτοὺς ἀπὸ προσώπου σου καὶ ἀπολεῖς αὐτούς καθάπερ εἶπέν σοι
κύριος
'''
"4" = ''':sup:`4` μὴ εἴπῃς ἐν τῇ καρδίᾳ σου ἐν τῷ ἐξαναλῶσαι κύριον τὸν θεόν σου τὰ
ἔθνη ταῦτα ἀπὸ προσώπου σου λέγων διὰ τὰς δικαιοσύνας μου εἰσήγαγέν με
κύριος κληρονομῆσαι τὴν γῆν τὴν ἀγαθὴν ταύτην ἀλλὰ διὰ τὴν ἀσέβειαν τῶν
ἐθνῶν τούτων κύριος ἐξολεθρεύσει αὐτοὺς πρὸ προσώπου σου
'''
"5" = ''':sup:`5` οὐχὶ διὰ τὴν δικαιοσύνην σου οὐδὲ διὰ τὴν ὁσιότητα τῆς καρδίας σου
σὺ εἰσπορεύῃ κληρονομῆσαι τὴν γῆν αὐτῶν ἀλλὰ διὰ τὴν ἀσέβειαν τῶν ἐθνῶν
τούτων κύριος ἐξολεθρεύσει αὐτοὺς ἀπὸ προσώπου σου καὶ ἵνα στήσῃ τὴν
διαθήκην αὐτοῦ ἣν ὤμοσεν τοῖς πατράσιν ὑμῶν τῷ Αβρααμ καὶ τῷ Ισαακ καὶ
τῷ Ιακωβ
'''
"6" = ''':sup:`6` καὶ γνώσῃ σήμερον ὅτι οὐχὶ διὰ τὰς δικαιοσύνας σου κύριος ὁ θεός σου
δίδωσίν σοι τὴν γῆν τὴν ἀγαθὴν ταύτην κληρονομῆσαι ὅτι λαὸς
σκληροτράχηλος εἶ
'''
"7" = ''':sup:`7` μνήσθητι μὴ ἐπιλάθῃ ὅσα παρώξυνας κύριον τὸν θεόν σου ἐν τῇ ἐρήμῳ
ἀφ’ ἧς ἡμέρας ἐξήλθετε ἐξ Αἰγύπτου ἕως ἤλθετε εἰς τὸν τόπον τοῦτον
ἀπειθοῦντες διετελεῖτε τὰ πρὸς κύριον
'''
"8" = ''':sup:`8` καὶ ἐν Χωρηβ παρωξύνατε κύριον καὶ ἐθυμώθη κύριος ἐφ’ ὑμῖν
ἐξολεθρεῦσαι ὑμᾶς
'''
"9" = ''':sup:`9` ἀναβαίνοντός μου εἰς τὸ ὄρος λαβεῖν τὰς πλάκας τὰς λιθίνας πλάκας
διαθήκης ἃς διέθετο κύριος πρὸς ὑμᾶς καὶ κατεγινόμην ἐν τῷ ὄρει
τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα νύκτας ἄρτον οὐκ ἔφαγον καὶ ὕδωρ
οὐκ ἔπιον
'''
"10" = ''':sup:`10` καὶ ἔδωκεν κύριος ἐμοὶ τὰς δύο πλάκας τὰς λιθίνας γεγραμμένας ἐν τῷ
δακτύλῳ τοῦ θεοῦ καὶ ἐπ’ αὐταῖς ἐγέγραπτο πάντες οἱ λόγοι οὓς ἐλάλησεν
κύριος πρὸς ὑμᾶς ἐν τῷ ὄρει ἡμέρᾳ ἐκκλησίας
'''
"11" = ''':sup:`11` καὶ ἐγένετο διὰ τεσσαράκοντα ἡμερῶν καὶ τεσσαράκοντα νυκτῶν ἔδωκεν
κύριος ἐμοὶ τὰς δύο πλάκας τὰς λιθίνας πλάκας διαθήκης
'''
"12" = ''':sup:`12` καὶ εἶπεν κύριος πρός με ἀνάστηθι κατάβηθι τὸ τάχος ἐντεῦθεν ὅτι
ἠνόμησεν ὁ λαός σου οὓς ἐξήγαγες ἐκ γῆς Αἰγύπτου παρέβησαν ταχὺ ἐκ τῆς
ὁδοῦ ἧς ἐνετείλω αὐτοῖς ἐποίησαν ἑαυτοῖς χώνευμα
'''
"13" = ''':sup:`13` καὶ εἶπεν κύριος πρός με λελάληκα πρὸς σὲ ἅπαξ καὶ δὶς λέγων ἑώρακα
τὸν λαὸν τοῦτον καὶ ἰδοὺ λαὸς σκληροτράχηλός ἐστιν
'''
"14" = ''':sup:`14` ἔασόν με ἐξολεθρεῦσαι αὐτούς καὶ ἐξαλείψω τὸ ὄνομα αὐτῶν ὑποκάτωθεν
τοῦ οὐρανοῦ καὶ ποιήσω σὲ εἰς ἔθνος μέγα καὶ ἰσχυρὸν καὶ πολὺ μᾶλλον ἢ
τοῦτο
'''
"15" = ''':sup:`15` καὶ ἐπιστρέψας κατέβην ἐκ τοῦ ὄρους καὶ τὸ ὄρος ἐκαίετο πυρί καὶ αἱ
δύο πλάκες ἐπὶ ταῖς δυσὶ χερσίν μου
'''
"16" = ''':sup:`16` καὶ ἰδὼν ὅτι ἡμάρτετε ἐναντίον κυρίου τοῦ θεοῦ ὑμῶν καὶ ἐποιήσατε
ὑμῖν ἑαυτοῖς χωνευτὸν καὶ παρέβητε ἀπὸ τῆς ὁδοῦ ἧς ἐνετείλατο ὑμῖν
κύριος
'''
"17" = ''':sup:`17` καὶ ἐπιλαβόμενος τῶν δύο πλακῶν ἔρριψα αὐτὰς ἀπὸ τῶν δύο χειρῶν μου
καὶ συνέτριψα ἐναντίον ὑμῶν
'''
"18" = ''':sup:`18` καὶ ἐδεήθην ἐναντίον κυρίου δεύτερον καθάπερ καὶ τὸ πρότερον
τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα νύκτας ἄρτον οὐκ ἔφαγον καὶ ὕδωρ
οὐκ ἔπιον περὶ πασῶν τῶν ἁμαρτιῶν ὑμῶν ὧν ἡμάρτετε ποιῆσαι τὸ πονηρὸν
ἐναντίον κυρίου τοῦ θεοῦ ὑμῶν παροξῦναι αὐτόν
'''
"19" = ''':sup:`19` καὶ ἔκφοβός εἰμι διὰ τὴν ὀργὴν καὶ τὸν θυμόν ὅτι παρωξύνθη κύριος
ἐφ’ ὑμῖν ἐξολεθρεῦσαι ὑμᾶς καὶ εἰσήκουσεν κύριος ἐμοῦ καὶ ἐν τῷ καιρῷ
τούτῳ
'''
"20" = ''':sup:`20` καὶ ἐπὶ Ααρων ἐθυμώθη κύριος σφόδρα ἐξολεθρεῦσαι αὐτόν καὶ ηὐξάμην
καὶ περὶ Ααρων ἐν τῷ καιρῷ ἐκείνῳ
'''
"21" = ''':sup:`21` καὶ τὴν ἁμαρτίαν ὑμῶν ἣν ἐποιήσατε τὸν μόσχον ἔλαβον αὐτὸν καὶ
κατέκαυσα αὐτὸν ἐν πυρὶ καὶ συνέκοψα αὐτὸν καταλέσας σφόδρα ἕως οὗ
ἐγένετο λεπτόν καὶ ἐγενήθη ὡσεὶ κονιορτός καὶ ἔρριψα τὸν κονιορτὸν εἰς
τὸν χειμάρρουν τὸν καταβαίνοντα ἐκ τοῦ ὄρους
'''
"22" = ''':sup:`22` καὶ ἐν τῷ Ἐμπυρισμῷ καὶ ἐν τῷ Πειρασμῷ καὶ ἐν τοῖς Μνήμασιν τῆς
ἐπιθυμίας παροξύνοντες ἦτε κύριον τὸν θεὸν ὑμῶν
'''
"23" = ''':sup:`23` καὶ ὅτε ἐξαπέστειλεν κύριος ὑμᾶς ἐκ Καδης Βαρνη λέγων ἀνάβητε καὶ
κληρονομήσατε τὴν γῆν ἣν δίδωμι ὑμῖν καὶ ἠπειθήσατε τῷ ῥήματι κυρίου
τοῦ θεοῦ ὑμῶν καὶ οὐκ ἐπιστεύσατε αὐτῷ καὶ οὐκ εἰσηκούσατε τῆς φωνῆς
αὐτοῦ
'''
"24" = ''':sup:`24` ἀπειθοῦντες ἦτε τὰ πρὸς κύριον ἀπὸ τῆς ἡμέρας ἧς ἐγνώσθη ὑμῖν
'''
"25" = ''':sup:`25` καὶ ἐδεήθην ἐναντίον κυρίου τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα
νύκτας ὅσας ἐδεήθην εἶπεν γὰρ κύριος ἐξολεθρεῦσαι ὑμᾶς
'''
"26" = ''':sup:`26` καὶ εὐξάμην πρὸς τὸν θεὸν καὶ εἶπα κύριε κύριε βασιλεῦ τῶν θεῶν μὴ
ἐξολεθρεύσῃς τὸν λαόν σου καὶ τὴν μερίδα σου ἣν ἐλυτρώσω ἐν τῇ ἰσχύι
σου τῇ μεγάλῃ οὓς ἐξήγαγες ἐκ γῆς Αἰγύπτου ἐν τῇ ἰσχύι σου τῇ μεγάλῃ
καὶ ἐν τῇ χειρί σου τῇ κραταιᾷ καὶ ἐν τῷ βραχίονί σου τῷ ὑψηλῷ
'''
"27" = ''':sup:`27` μνήσθητι Αβρααμ καὶ Ισαακ καὶ Ιακωβ τῶν θεραπόντων σου οἷς ὤμοσας
κατὰ σεαυτοῦ μὴ ἐπιβλέψῃς ἐπὶ τὴν σκληρότητα τοῦ λαοῦ τούτου καὶ τὰ
ἀσεβήματα καὶ τὰ ἁμαρτήματα αὐτῶν
'''
"28" = ''':sup:`28` μὴ εἴπωσιν οἱ κατοικοῦντες τὴν γῆν ὅθεν ἐξήγαγες ἡμᾶς ἐκεῖθεν
λέγοντες παρὰ τὸ μὴ δύνασθαι κύριον εἰσαγαγεῖν αὐτοὺς εἰς τὴν γῆν ἣν
εἶπεν αὐτοῖς καὶ παρὰ τὸ μισῆσαι αὐτοὺς ἐξήγαγεν αὐτοὺς ἀποκτεῖναι ἐν
τῇ ἐρήμῳ
'''
"29" = ''':sup:`29` καὶ οὗτοι λαός σου καὶ κλῆρός σου οὓς ἐξήγαγες ἐκ γῆς Αἰγύπτου ἐν
τῇ ἰσχύι σου τῇ μεγάλῃ καὶ ἐν τῷ βραχίονί σου τῷ ὑψηλῷ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
