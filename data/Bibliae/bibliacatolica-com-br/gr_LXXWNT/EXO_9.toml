[9]
"1" = ''':sup:`1` εἶπεν δὲ κύριος πρὸς Μωυσῆν εἴσελθε πρὸς Φαραω καὶ ἐρεῖς αὐτῷ τάδε
λέγει κύριος ὁ θεὸς τῶν Εβραίων ἐξαπόστειλον τὸν λαόν μου ἵνα μοι
λατρεύσωσιν
'''
"2" = ''':sup:`2` εἰ μὲν οὖν μὴ βούλει ἐξαποστεῖλαι τὸν λαόν μου ἀλλ’ ἔτι ἐγκρατεῖς
αὐτοῦ
'''
"3" = ''':sup:`3` ἰδοὺ χεὶρ κυρίου ἐπέσται ἐν τοῖς κτήνεσίν σου τοῖς ἐν τοῖς πεδίοις
ἔν τε τοῖς ἵπποις καὶ ἐν τοῖς ὑποζυγίοις καὶ ταῖς καμήλοις καὶ βουσὶν
καὶ προβάτοις θάνατος μέγας σφόδρα
'''
"4" = ''':sup:`4` καὶ παραδοξάσω ἐγὼ ἐν τῷ καιρῷ ἐκείνῳ ἀνὰ μέσον τῶν κτηνῶν τῶν
Αἰγυπτίων καὶ ἀνὰ μέσον τῶν κτηνῶν τῶν υἱῶν Ισραηλ οὐ τελευτήσει ἀπὸ
πάντων τῶν τοῦ Ισραηλ υἱῶν ῥητόν
'''
"5" = ''':sup:`5` καὶ ἔδωκεν ὁ θεὸς ὅρον λέγων ἐν τῇ αὔριον ποιήσει κύριος τὸ ῥῆμα
τοῦτο ἐπὶ τῆς γῆς
'''
"6" = ''':sup:`6` καὶ ἐποίησεν κύριος τὸ ῥῆμα τοῦτο τῇ ἐπαύριον καὶ ἐτελεύτησεν πάντα
τὰ κτήνη τῶν Αἰγυπτίων ἀπὸ δὲ τῶν κτηνῶν τῶν υἱῶν Ισραηλ οὐκ
ἐτελεύτησεν οὐδέν
'''
"7" = ''':sup:`7` ἰδὼν δὲ Φαραω ὅτι οὐκ ἐτελεύτησεν ἀπὸ πάντων τῶν κτηνῶν τῶν υἱῶν
Ισραηλ οὐδέν ἐβαρύνθη ἡ καρδία Φαραω καὶ οὐκ ἐξαπέστειλεν τὸν λαόν
'''
"8" = ''':sup:`8` εἶπεν δὲ κύριος πρὸς Μωυσῆν καὶ Ααρων λέγων λάβετε ὑμεῖς πλήρεις τὰς
χεῖρας αἰθάλης καμιναίας καὶ πασάτω Μωυσῆς εἰς τὸν οὐρανὸν ἐναντίον
Φαραω καὶ ἐναντίον τῶν θεραπόντων αὐτοῦ
'''
"9" = ''':sup:`9` καὶ γενηθήτω κονιορτὸς ἐπὶ πᾶσαν τὴν γῆν Αἰγύπτου καὶ ἔσται ἐπὶ τοὺς
ἀνθρώπους καὶ ἐπὶ τὰ τετράποδα ἕλκη φλυκτίδες ἀναζέουσαι ἔν τε τοῖς
ἀνθρώποις καὶ ἐν τοῖς τετράποσιν καὶ ἐν πάσῃ γῇ Αἰγύπτου
'''
"10" = ''':sup:`10` καὶ ἔλαβεν τὴν αἰθάλην τῆς καμιναίας ἐναντίον Φαραω καὶ ἔπασεν
αὐτὴν Μωυσῆς εἰς τὸν οὐρανόν καὶ ἐγένετο ἕλκη φλυκτίδες ἀναζέουσαι ἐν
τοῖς ἀνθρώποις καὶ ἐν τοῖς τετράποσιν
'''
"11" = ''':sup:`11` καὶ οὐκ ἠδύναντο οἱ φαρμακοὶ στῆναι ἐναντίον Μωυσῆ διὰ τὰ ἕλκη
ἐγένετο γὰρ τὰ ἕλκη ἐν τοῖς φαρμακοῖς καὶ ἐν πάσῃ γῇ Αἰγύπτου
'''
"12" = ''':sup:`12` ἐσκλήρυνεν δὲ κύριος τὴν καρδίαν Φαραω καὶ οὐκ εἰσήκουσεν αὐτῶν
καθὰ συνέταξεν κύριος
'''
"13" = ''':sup:`13` εἶπεν δὲ κύριος πρὸς Μωυσῆν ὄρθρισον τὸ πρωὶ καὶ στῆθι ἐναντίον
Φαραω καὶ ἐρεῖς πρὸς αὐτόν τάδε λέγει κύριος ὁ θεὸς τῶν Εβραίων
ἐξαπόστειλον τὸν λαόν μου ἵνα λατρεύσωσίν μοι
'''
"14" = ''':sup:`14` ἐν τῷ γὰρ νῦν καιρῷ ἐγὼ ἐξαποστέλλω πάντα τὰ συναντήματά μου εἰς
τὴν καρδίαν σου καὶ τῶν θεραπόντων σου καὶ τοῦ λαοῦ σου ἵν’ εἰδῇς ὅτι
οὐκ ἔστιν ὡς ἐγὼ ἄλλος ἐν πάσῃ τῇ γῇ
'''
"15" = ''':sup:`15` νῦν γὰρ ἀποστείλας τὴν χεῖρα πατάξω σε καὶ τὸν λαόν σου θανάτῳ καὶ
ἐκτριβήσῃ ἀπὸ τῆς γῆς
'''
"16" = ''':sup:`16` καὶ ἕνεκεν τούτου διετηρήθης ἵνα ἐνδείξωμαι ἐν σοὶ τὴν ἰσχύν μου
καὶ ὅπως διαγγελῇ τὸ ὄνομά μου ἐν πάσῃ τῇ γῇ
'''
"17" = ''':sup:`17` ἔτι οὖν σὺ ἐμποιῇ τοῦ λαοῦ μου τοῦ μὴ ἐξαποστεῖλαι αὐτούς
'''
"18" = ''':sup:`18` ἰδοὺ ἐγὼ ὕω ταύτην τὴν ὥραν αὔριον χάλαζαν πολλὴν σφόδρα ἥτις
τοιαύτη οὐ γέγονεν ἐν Αἰγύπτῳ ἀφ’ ἧς ἡμέρας ἔκτισται ἕως τῆς ἡμέρας
ταύτης
'''
"19" = ''':sup:`19` νῦν οὖν κατάσπευσον συναγαγεῖν τὰ κτήνη σου καὶ ὅσα σοί ἐστιν ἐν τῷ
πεδίῳ πάντες γὰρ οἱ ἄνθρωποι καὶ τὰ κτήνη ὅσα ἂν εὑρεθῇ ἐν τῷ πεδίῳ καὶ
μὴ εἰσέλθῃ εἰς οἰκίαν πέσῃ δὲ ἐπ’ αὐτὰ ἡ χάλαζα τελευτήσει
'''
"20" = ''':sup:`20` ὁ φοβούμενος τὸ ῥῆμα κυρίου τῶν θεραπόντων Φαραω συνήγαγεν τὰ κτήνη
αὐτοῦ εἰς τοὺς οἴκους
'''
"21" = ''':sup:`21` ὃς δὲ μὴ προσέσχεν τῇ διανοίᾳ εἰς τὸ ῥῆμα κυρίου ἀφῆκεν τὰ κτήνη ἐν
τοῖς πεδίοις
'''
"22" = ''':sup:`22` εἶπεν δὲ κύριος πρὸς Μωυσῆν ἔκτεινον τὴν χεῖρά σου εἰς τὸν οὐρανόν
καὶ ἔσται χάλαζα ἐπὶ πᾶσαν γῆν Αἰγύπτου ἐπί τε τοὺς ἀνθρώπους καὶ τὰ
κτήνη καὶ ἐπὶ πᾶσαν βοτάνην τὴν ἐπὶ τῆς γῆς
'''
"23" = ''':sup:`23` ἐξέτεινεν δὲ Μωυσῆς τὴν χεῖρα εἰς τὸν οὐρανόν καὶ κύριος ἔδωκεν
φωνὰς καὶ χάλαζαν καὶ διέτρεχεν τὸ πῦρ ἐπὶ τῆς γῆς καὶ ἔβρεξεν κύριος
χάλαζαν ἐπὶ πᾶσαν γῆν Αἰγύπτου
'''
"24" = ''':sup:`24` ἦν δὲ ἡ χάλαζα καὶ τὸ πῦρ φλογίζον ἐν τῇ χαλάζῃ ἡ δὲ χάλαζα πολλὴ
σφόδρα σφόδρα ἥτις τοιαύτη οὐ γέγονεν ἐν Αἰγύπτῳ ἀφ’ οὗ γεγένηται ἐπ’
αὐτῆς ἔθνος
'''
"25" = ''':sup:`25` ἐπάταξεν δὲ ἡ χάλαζα ἐν πάσῃ γῇ Αἰγύπτου ἀπὸ ἀνθρώπου ἕως κτήνους
καὶ πᾶσαν βοτάνην τὴν ἐν τῷ πεδίῳ ἐπάταξεν ἡ χάλαζα καὶ πάντα τὰ ξύλα
τὰ ἐν τοῖς πεδίοις συνέτριψεν ἡ χάλαζα
'''
"26" = ''':sup:`26` πλὴν ἐν γῇ Γεσεμ οὗ ἦσαν οἱ υἱοὶ Ισραηλ οὐκ ἐγένετο ἡ χάλαζα
'''
"27" = ''':sup:`27` ἀποστείλας δὲ Φαραω ἐκάλεσεν Μωυσῆν καὶ Ααρων καὶ εἶπεν αὐτοῖς
ἡμάρτηκα τὸ νῦν ὁ κύριος δίκαιος ἐγὼ δὲ καὶ ὁ λαός μου ἀσεβεῖς
'''
"28" = ''':sup:`28` εὔξασθε οὖν περὶ ἐμοῦ πρὸς κύριον καὶ παυσάσθω τοῦ γενηθῆναι φωνὰς
θεοῦ καὶ χάλαζαν καὶ πῦρ καὶ ἐξαποστελῶ ὑμᾶς καὶ οὐκέτι προσθήσεσθε
μένειν
'''
"29" = ''':sup:`29` εἶπεν δὲ αὐτῷ Μωυσῆς ὡς ἂν ἐξέλθω τὴν πόλιν ἐκπετάσω τὰς χεῖράς μου
πρὸς κύριον καὶ αἱ φωναὶ παύσονται καὶ ἡ χάλαζα καὶ ὁ ὑετὸς οὐκ ἔσται
ἔτι ἵνα γνῷς ὅτι τοῦ κυρίου ἡ γῆ
'''
"30" = ''':sup:`30` καὶ σὺ καὶ οἱ θεράποντές σου ἐπίσταμαι ὅτι οὐδέπω πεφόβησθε τὸν
κύριον
'''
"31" = ''':sup:`31` τὸ δὲ λίνον καὶ ἡ κριθὴ ἐπλήγη ἡ γὰρ κριθὴ παρεστηκυῖα τὸ δὲ λίνον
σπερματίζον
'''
"32" = ''':sup:`32` ὁ δὲ πυρὸς καὶ ἡ ὀλύρα οὐκ ἐπλήγη ὄψιμα γὰρ ἦν
'''
"33" = ''':sup:`33` ἐξῆλθεν δὲ Μωυσῆς ἀπὸ Φαραω ἐκτὸς τῆς πόλεως καὶ ἐξεπέτασεν τὰς
χεῖρας πρὸς κύριον καὶ αἱ φωναὶ ἐπαύσαντο καὶ ἡ χάλαζα καὶ ὁ ὑετὸς οὐκ
ἔσταξεν ἔτι ἐπὶ τὴν γῆν
'''
"34" = ''':sup:`34` ἰδὼν δὲ Φαραω ὅτι πέπαυται ὁ ὑετὸς καὶ ἡ χάλαζα καὶ αἱ φωναί
προσέθετο τοῦ ἁμαρτάνειν καὶ ἐβάρυνεν αὐτοῦ τὴν καρδίαν καὶ τῶν
θεραπόντων αὐτοῦ
'''
"35" = ''':sup:`35` καὶ ἐσκληρύνθη ἡ καρδία Φαραω καὶ οὐκ ἐξαπέστειλεν τοὺς υἱοὺς
Ισραηλ καθάπερ ἐλάλησεν κύριος τῷ Μωυσῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
