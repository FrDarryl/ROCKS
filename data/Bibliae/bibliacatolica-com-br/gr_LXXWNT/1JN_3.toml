[3]
"1" = ''':sup:`1` ἴδετε ποταπὴν ἀγάπην δέδωκεν ἡμῖν ὁ πατὴρ ἵνα τέκνα θεοῦ κληθῶμεν·
καὶ ἐσμέν. διὰ τοῦτο ὁ κόσμος οὐ γινώσκει ἡμᾶς ὅτι οὐκ ἔγνω αὐτόν.
'''
"2" = ''':sup:`2` ἀγαπητοί, νῦν τέκνα θεοῦ ἐσμεν, καὶ οὔπω ἐφανερώθη τί ἐσόμεθα.
οἴδαμεν ὅτι ἐὰν φανερωθῇ ὅμοιοι αὐτῶ ἐσόμεθα, ὅτι ὀψόμεθα αὐτὸν καθώς
ἐστιν.
'''
"3" = ''':sup:`3` καὶ πᾶς ὁ ἔχων τὴν ἐλπίδα ταύτην ἐπ᾽ αὐτῶ ἁγνίζει ἑαυτὸν καθὼς
ἐκεῖνος ἁγνός ἐστιν.
'''
"4" = ''':sup:`4` πᾶς ὁ ποιῶν τὴν ἁμαρτίαν καὶ τὴν ἀνομίαν ποιεῖ, καὶ ἡ ἁμαρτία ἐστὶν
ἡ ἀνομία.
'''
"5" = ''':sup:`5` καὶ οἴδατε ὅτι ἐκεῖνος ἐφανερώθη ἵνα τὰς ἁμαρτίας ἄρῃ, καὶ ἁμαρτία
ἐν αὐτῶ οὐκ ἔστιν.
'''
"6" = ''':sup:`6` πᾶς ὁ ἐν αὐτῶ μένων οὐχ ἁμαρτάνει· πᾶς ὁ ἁμαρτάνων οὐχ ἑώρακεν αὐτὸν
οὐδὲ ἔγνωκεν αὐτόν.
'''
"7" = ''':sup:`7` τεκνία, μηδεὶς πλανάτω ὑμᾶς· ὁ ποιῶν τὴν δικαιοσύνην δίκαιός ἐστιν,
καθὼς ἐκεῖνος δίκαιός ἐστιν·
'''
"8" = ''':sup:`8` ὁ ποιῶν τὴν ἁμαρτίαν ἐκ τοῦ διαβόλου ἐστίν, ὅτι ἀπ᾽ ἀρχῆς ὁ διάβολος
ἁμαρτάνει. εἰς τοῦτο ἐφανερώθη ὁ υἱὸς τοῦ θεοῦ, ἵνα λύσῃ τὰ ἔργα τοῦ
διαβόλου.
'''
"9" = ''':sup:`9` πᾶς ὁ γεγεννημένος ἐκ τοῦ θεοῦ ἁμαρτίαν οὐ ποιεῖ, ὅτι σπέρμα αὐτοῦ
ἐν αὐτῶ μένει· καὶ οὐ δύναται ἁμαρτάνειν, ὅτι ἐκ τοῦ θεοῦ γεγέννηται.
'''
"10" = ''':sup:`10` ἐν τούτῳ φανερά ἐστιν τὰ τέκνα τοῦ θεοῦ καὶ τὰ τέκνα τοῦ διαβόλου·
πᾶς ὁ μὴ ποιῶν δικαιοσύνην οὐκ ἔστιν ἐκ τοῦ θεοῦ, καὶ ὁ μὴ ἀγαπῶν τὸν
ἀδελφὸν αὐτοῦ.
'''
"11" = ''':sup:`11` ὅτι αὕτη ἐστὶν ἡ ἀγγελία ἣν ἠκούσατε ἀπ᾽ ἀρχῆς, ἵνα ἀγαπῶμεν
ἀλλήλους·
'''
"12" = ''':sup:`12` οὐ καθὼς κάϊν ἐκ τοῦ πονηροῦ ἦν καὶ ἔσφαξεν τὸν ἀδελφὸν αὐτοῦ· καὶ
χάριν τίνος ἔσφαξεν αὐτόν; ὅτι τὰ ἔργα αὐτοῦ πονηρὰ ἦν, τὰ δὲ τοῦ
ἀδελφοῦ αὐτοῦ δίκαια.
'''
"14" = ''':sup:`14` ἡμεῖς οἴδαμεν ὅτι μεταβεβήκαμεν ἐκ τοῦ θανάτου εἰς τὴν ζωήν, ὅτι
ἀγαπῶμεν τοὺς ἀδελφούς· ὁ μὴ ἀγαπῶν μένει ἐν τῶ θανάτῳ.
'''
"15" = ''':sup:`15` πᾶς ὁ μισῶν τὸν ἀδελφὸν αὐτοῦ ἀνθρωποκτόνος ἐστίν, καὶ οἴδατε ὅτι
πᾶς ἀνθρωποκτόνος οὐκ ἔχει ζωὴν αἰώνιον ἐν αὐτῶ μένουσαν.
'''
"16" = ''':sup:`16` ἐν τούτῳ ἐγνώκαμεν τὴν ἀγάπην, ὅτι ἐκεῖνος ὑπὲρ ἡμῶν τὴν ψυχὴν
αὐτοῦ ἔθηκεν· καὶ ἡμεῖς ὀφείλομεν ὑπὲρ τῶν ἀδελφῶν τὰς ψυχὰς θεῖναι.
'''
"17" = ''':sup:`17` ὃς δ᾽ ἂν ἔχῃ τὸν βίον τοῦ κόσμου καὶ θεωρῇ τὸν ἀδελφὸν αὐτοῦ χρείαν
ἔχοντα καὶ κλείσῃ τὰ σπλάγχνα αὐτοῦ ἀπ᾽ αὐτοῦ, πῶς ἡ ἀγάπη τοῦ θεοῦ
μένει ἐν αὐτῶ;
'''
"18" = ''':sup:`18` τεκνία, μὴ ἀγαπῶμεν λόγῳ μηδὲ τῇ γλώσσῃ ἀλλὰ ἐν ἔργῳ καὶ ἀληθείᾳ.
αὐτοῦ πείσομεν τὴν καρδίαν ἡμῶν
'''
"20" = ''':sup:`20` ὅτι ἐὰν καταγινώσκῃ ἡμῶν ἡ καρδία, ὅτι μείζων ἐστὶν ὁ θεὸς τῆς
καρδίας ἡμῶν καὶ γινώσκει πάντα.
τὸν θεόν,
'''
"22" = ''':sup:`22` καὶ ὃ ἐὰν αἰτῶμεν λαμβάνομεν ἀπ᾽ αὐτοῦ, ὅτι τὰς ἐντολὰς αὐτοῦ
τηροῦμεν καὶ τὰ ἀρεστὰ ἐνώπιον αὐτοῦ ποιοῦμεν.
'''
"23" = ''':sup:`23` καὶ αὕτη ἐστὶν ἡ ἐντολὴ αὐτοῦ, ἵνα πιστεύσωμεν τῶ ὀνόματι τοῦ υἱοῦ
αὐτοῦ ἰησοῦ χριστοῦ καὶ ἀγαπῶμεν ἀλλήλους, καθὼς ἔδωκεν ἐντολὴν ἡμῖν.
'''
"24" = ''':sup:`24` καὶ ὁ τηρῶν τὰς ἐντολὰς αὐτοῦ ἐν αὐτῶ μένει καὶ αὐτὸς ἐν αὐτῶ· καὶ
ἐν τούτῳ γινώσκομεν ὅτι μένει ἐν ἡμῖν, ἐκ τοῦ πνεύματος οὖ ἡμῖν ἔδωκεν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
