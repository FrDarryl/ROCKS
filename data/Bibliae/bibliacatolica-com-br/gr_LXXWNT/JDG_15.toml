[15]
"1" = ''':sup:`1` καὶ ἐγένετο μεθ’ ἡμέρας ἐν ἡμέραις θερισμοῦ πυρῶν καὶ ἐπεσκέψατο
Σαμψων τὴν γυναῖκα αὐτοῦ ἐν ἐρίφῳ αἰγῶν καὶ εἶπεν εἰσελεύσομαι πρὸς τὴν
γυναῖκά μου εἰς τὸ ταμιεῖον καὶ οὐκ ἔδωκεν αὐτὸν ὁ πατὴρ αὐτῆς
εἰσελθεῖν
'''
"2" = ''':sup:`2` καὶ εἶπεν ὁ πατὴρ αὐτῆς λέγων εἶπα ὅτι μισῶν ἐμίσησας αὐτήν καὶ
ἔδωκα αὐτὴν ἑνὶ τῶν ἐκ τῶν φίλων σου μὴ οὐχὶ ἡ ἀδελφὴ αὐτῆς ἡ νεωτέρα
αὐτῆς ἀγαθωτέρα ὑπὲρ αὐτήν ἔστω δή σοι ἀντὶ αὐτῆς
'''
"3" = ''':sup:`3` καὶ εἶπεν αὐτοῖς Σαμψων ἠθῴωμαι καὶ τὸ ἅπαξ ἀπὸ ἀλλοφύλων ὅτι ποιῶ
ἐγὼ μετ’ αὐτῶν πονηρίαν
'''
"4" = ''':sup:`4` καὶ ἐπορεύθη Σαμψων καὶ συνέλαβεν τριακοσίας ἀλώπεκας καὶ ἔλαβεν
λαμπάδας καὶ ἐπέστρεψεν κέρκον πρὸς κέρκον καὶ ἔθηκεν λαμπάδα μίαν ἀνὰ
μέσον τῶν δύο κέρκων καὶ ἔδησεν
'''
"5" = ''':sup:`5` καὶ ἐξέκαυσεν πῦρ ἐν ταῖς λαμπάσιν καὶ ἐξαπέστειλεν ἐν τοῖς στάχυσιν
τῶν ἀλλοφύλων καὶ ἐκάησαν ἀπὸ ἅλωνος καὶ ἕως σταχύων ὀρθῶν καὶ ἕως
ἀμπελῶνος καὶ ἐλαίας
'''
"6" = ''':sup:`6` καὶ εἶπαν οἱ ἀλλόφυλοι τίς ἐποίησεν ταῦτα καὶ εἶπαν Σαμψων ὁ νυμφίος
τοῦ Θαμνι ὅτι ἔλαβεν τὴν γυναῖκα αὐτοῦ καὶ ἔδωκεν αὐτὴν τῷ ἐκ τῶν φίλων
αὐτοῦ καὶ ἀνέβησαν οἱ ἀλλόφυλοι καὶ ἐνέπρησαν αὐτὴν καὶ τὸν πατέρα
αὐτῆς ἐν πυρί
'''
"7" = ''':sup:`7` καὶ εἶπεν αὐτοῖς Σαμψων ἐὰν ποιήσητε οὕτως ταύτην ὅτι εἰ μὴν
ἐκδικήσω ἐν ὑμῖν καὶ ἔσχατον κοπάσω
'''
"8" = ''':sup:`8` καὶ ἐπάταξεν αὐτοὺς κνήμην ἐπὶ μηρὸν πληγὴν μεγάλην καὶ κατέβη καὶ
ἐκάθισεν ἐν τρυμαλιᾷ τῆς πέτρας Ηταμ
'''
"9" = ''':sup:`9` καὶ ἀνέβησαν οἱ ἀλλόφυλοι καὶ παρενέβαλον ἐν Ιουδα καὶ ἐξερρίφησαν
ἐν Λευι
'''
"10" = ''':sup:`10` καὶ εἶπαν ἀνὴρ Ιουδα εἰς τί ἀνέβητε ἐφ’ ἡμᾶς καὶ εἶπον οἱ ἀλλόφυλοι
δῆσαι τὸν Σαμψων ἀνέβημεν καὶ ποιῆσαι αὐτῷ ὃν τρόπον ἐποίησεν ἡμῖν
'''
"11" = ''':sup:`11` καὶ κατέβησαν τρισχίλιοι ἄνδρες ἀπὸ Ιουδα εἰς τρυμαλιὰν πέτρας Ηταμ
καὶ εἶπαν τῷ Σαμψων οὐκ οἶδας ὅτι κυριεύουσιν οἱ ἀλλόφυλοι ἡμῶν καὶ τί
τοῦτο ἐποίησας ἡμῖν καὶ εἶπεν αὐτοῖς Σαμψων ὃν τρόπον ἐποίησάν μοι
οὕτως ἐποίησα αὐτοῖς
'''
"12" = ''':sup:`12` καὶ εἶπαν αὐτῷ δῆσαί σε κατέβημεν τοῦ δοῦναί σε ἐν χειρὶ ἀλλοφύλων
καὶ εἶπεν αὐτοῖς Σαμψων ὀμόσατέ μοι μήποτε συναντήσητε ἐν ἐμοὶ ὑμεῖς
'''
"13" = ''':sup:`13` καὶ εἶπον αὐτῷ λέγοντες οὐχί ὅτι ἀλλ’ ἢ δεσμῷ δήσομέν σε καὶ
παραδώσομέν σε ἐν χειρὶ αὐτῶν καὶ θανάτῳ οὐ θανατώσομέν σε καὶ ἔδησαν
αὐτὸν ἐν δυσὶ καλωδίοις καινοῖς καὶ ἀνήνεγκαν αὐτὸν ἀπὸ τῆς πέτρας
ἐκείνης
'''
"14" = ''':sup:`14` καὶ ἦλθον ἕως σιαγόνος καὶ οἱ ἀλλόφυλοι ἠλάλαξαν καὶ ἔδραμον εἰς
συνάντησιν αὐτοῦ καὶ ἥλατο ἐπ’ αὐτὸν πνεῦμα κυρίου καὶ ἐγενήθη τὰ
καλώδια τὰ ἐπὶ βραχίοσιν αὐτοῦ ὡσεὶ στιππύον ὃ ἐξεκαύθη ἐν πυρί καὶ
ἐτάκησαν δεσμοὶ αὐτοῦ ἀπὸ χειρῶν αὐτοῦ
'''
"15" = ''':sup:`15` καὶ εὗρεν σιαγόνα ὄνου ἐκρεριμμένην καὶ ἐξέτεινεν τὴν χεῖρα αὐτοῦ
καὶ ἔλαβεν αὐτὴν καὶ ἐπάταξεν ἐν αὐτῇ χιλίους ἄνδρας
'''
"16" = ''':sup:`16` καὶ εἶπεν Σαμψων ἐν σιαγόνι ὄνου ἐξαλείφων ἐξήλειψα αὐτούς ὅτι ἐν
τῇ σιαγόνι τοῦ ὄνου ἐπάταξα χιλίους ἄνδρας
'''
"17" = ''':sup:`17` καὶ ἐγένετο ὡς ἐπαύσατο λαλῶν καὶ ἔρριψεν τὴν σιαγόνα ἐκ τῆς χειρὸς
αὐτοῦ καὶ ἐκάλεσεν τὸν τόπον ἐκεῖνον ἀναίρεσις σιαγόνος
'''
"18" = ''':sup:`18` καὶ ἐδίψησεν σφόδρα καὶ ἔκλαυσεν πρὸς κύριον καὶ εἶπεν σὺ εὐδόκησας
ἐν χειρὶ δούλου σου τὴν σωτηρίαν τὴν μεγάλην ταύτην καὶ νῦν ἀποθανοῦμαι
τῷ δίψει καὶ ἐμπεσοῦμαι ἐν χειρὶ τῶν ἀπεριτμήτων
'''
"19" = ''':sup:`19` καὶ ἔρρηξεν ὁ θεὸς τὸν λάκκον τὸν ἐν τῇ σιαγόνι καὶ ἐξῆλθεν ἐξ
αὐτοῦ ὕδωρ καὶ ἔπιεν καὶ ἐπέστρεψεν τὸ πνεῦμα αὐτοῦ καὶ ἔζησεν διὰ
τοῦτο ἐκλήθη τὸ ὄνομα αὐτῆς πηγὴ τοῦ ἐπικαλουμένου ἥ ἐστιν ἐν σιαγόνι
ἕως τῆς ἡμέρας ταύτης
'''
"20" = ''':sup:`20` καὶ ἔκρινεν τὸν Ισραηλ ἐν ἡμέραις ἀλλοφύλων εἴκοσι ἔτη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
