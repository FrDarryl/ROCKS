[2]
"1" = ''':sup:`1` καὶ ἦν ὁ ἀριθμὸς τῶν υἱῶν Ισραηλ ὡς ἡ ἄμμος τῆς θαλάσσης ἣ οὐκ
ἐκμετρηθήσεται οὐδὲ ἐξαριθμηθήσεται καὶ ἔσται ἐν τῷ τόπῳ οὗ ἐρρέθη
αὐτοῖς οὐ λαός μου ὑμεῖς ἐκεῖ κληθήσονται υἱοὶ θεοῦ ζῶντος
'''
"2" = ''':sup:`2` καὶ συναχθήσονται οἱ υἱοὶ Ιουδα καὶ οἱ υἱοὶ Ισραηλ ἐπὶ τὸ αὐτὸ καὶ
θήσονται ἑαυτοῖς ἀρχὴν μίαν καὶ ἀναβήσονται ἐκ τῆς γῆς ὅτι μεγάλη ἡ
ἡμέρα τοῦ Ιεζραελ
'''
"3" = ''':sup:`3` εἴπατε τῷ ἀδελφῷ ὑμῶν Λαόσ-μου καὶ τῇ ἀδελφῇ ὑμῶν Ἠλεημένη
'''
"4" = ''':sup:`4` κρίθητε πρὸς τὴν μητέρα ὑμῶν κρίθητε ὅτι αὐτὴ οὐ γυνή μου καὶ ἐγὼ
οὐκ ἀνὴρ αὐτῆς καὶ ἐξαρῶ τὴν πορνείαν αὐτῆς ἐκ προσώπου μου καὶ τὴν
μοιχείαν αὐτῆς ἐκ μέσου μαστῶν αὐτῆς
'''
"5" = ''':sup:`5` ὅπως ἂν ἐκδύσω αὐτὴν γυμνὴν καὶ ἀποκαταστήσω αὐτὴν καθὼς ἡμέρᾳ
γενέσεως αὐτῆς καὶ θήσομαι αὐτὴν ὡς ἔρημον καὶ τάξω αὐτὴν ὡς γῆν
ἄνυδρον καὶ ἀποκτενῶ αὐτὴν ἐν δίψει
'''
"6" = ''':sup:`6` καὶ τὰ τέκνα αὐτῆς οὐ μὴ ἐλεήσω ὅτι τέκνα πορνείας ἐστίν
'''
"7" = ''':sup:`7` ὅτι ἐξεπόρνευσεν ἡ μήτηρ αὐτῶν κατῄσχυνεν ἡ τεκοῦσα αὐτά εἶπεν γάρ
ἀκολουθήσω ὀπίσω τῶν ἐραστῶν μου τῶν διδόντων μοι τοὺς ἄρτους μου καὶ
τὸ ὕδωρ μου καὶ τὰ ἱμάτιά μου καὶ τὰ ὀθόνιά μου καὶ τὸ ἔλαιόν μου καὶ
πάντα ὅσα μοι καθήκει
'''
"8" = ''':sup:`8` διὰ τοῦτο ἰδοὺ ἐγὼ φράσσω τὴν ὁδὸν αὐτῆς ἐν σκόλοψιν καὶ
ἀνοικοδομήσω τὰς ὁδοὺς αὐτῆς καὶ τὴν τρίβον αὐτῆς οὐ μὴ εὕρῃ
'''
"9" = ''':sup:`9` καὶ καταδιώξεται τοὺς ἐραστὰς αὐτῆς καὶ οὐ μὴ καταλάβῃ αὐτούς καὶ
ζητήσει αὐτοὺς καὶ οὐ μὴ εὕρῃ αὐτούς καὶ ἐρεῖ πορεύσομαι καὶ ἐπιστρέψω
πρὸς τὸν ἄνδρα μου τὸν πρότερον ὅτι καλῶς μοι ἦν τότε ἢ νῦν
'''
"10" = ''':sup:`10` καὶ αὐτὴ οὐκ ἔγνω ὅτι ἐγὼ δέδωκα αὐτῇ τὸν σῖτον καὶ τὸν οἶνον καὶ
τὸ ἔλαιον καὶ ἀργύριον ἐπλήθυνα αὐτῇ αὐτὴ δὲ ἀργυρᾶ καὶ χρυσᾶ ἐποίησεν
τῇ Βααλ
'''
"11" = ''':sup:`11` διὰ τοῦτο ἐπιστρέψω καὶ κομιοῦμαι τὸν σῖτόν μου καθ’ ὥραν αὐτοῦ καὶ
τὸν οἶνόν μου ἐν καιρῷ αὐτοῦ καὶ ἀφελοῦμαι τὰ ἱμάτιά μου καὶ τὰ ὀθόνιά
μου τοῦ μὴ καλύπτειν τὴν ἀσχημοσύνην αὐτῆς
'''
"12" = ''':sup:`12` καὶ νῦν ἀποκαλύψω τὴν ἀκαθαρσίαν αὐτῆς ἐνώπιον τῶν ἐραστῶν αὐτῆς
καὶ οὐδεὶς οὐ μὴ ἐξέληται αὐτὴν ἐκ χειρός μου
'''
"13" = ''':sup:`13` καὶ ἀποστρέψω πάσας τὰς εὐφροσύνας αὐτῆς ἑορτὰς αὐτῆς καὶ τὰς
νουμηνίας αὐτῆς καὶ τὰ σάββατα αὐτῆς καὶ πάσας τὰς πανηγύρεις αὐτῆς
'''
"14" = ''':sup:`14` καὶ ἀφανιῶ ἄμπελον αὐτῆς καὶ τὰς συκᾶς αὐτῆς ὅσα εἶπεν μισθώματά
μου ταῦτά ἐστιν ἃ ἔδωκάν μοι οἱ ἐρασταί μου καὶ θήσομαι αὐτὰ εἰς
μαρτύριον καὶ καταφάγεται αὐτὰ τὰ θηρία τοῦ ἀγροῦ καὶ τὰ πετεινὰ τοῦ
οὐρανοῦ καὶ τὰ ἑρπετὰ τῆς γῆς
'''
"15" = ''':sup:`15` καὶ ἐκδικήσω ἐπ’ αὐτὴν τὰς ἡμέρας τῶν Βααλιμ ἐν αἷς ἐπέθυεν αὐτοῖς
καὶ περιετίθετο τὰ ἐνώτια αὐτῆς καὶ τὰ καθόρμια αὐτῆς καὶ ἐπορεύετο
ὀπίσω τῶν ἐραστῶν αὐτῆς ἐμοῦ δὲ ἐπελάθετο λέγει κύριος
'''
"16" = ''':sup:`16` διὰ τοῦτο ἰδοὺ ἐγὼ πλανῶ αὐτὴν καὶ τάξω αὐτὴν εἰς ἔρημον καὶ λαλήσω
ἐπὶ τὴν καρδίαν αὐτῆς
'''
"17" = ''':sup:`17` καὶ δώσω αὐτῇ τὰ κτήματα αὐτῆς ἐκεῖθεν καὶ τὴν κοιλάδα Αχωρ
διανοῖξαι σύνεσιν αὐτῆς καὶ ταπεινωθήσεται ἐκεῖ κατὰ τὰς ἡμέρας
νηπιότητος αὐτῆς καὶ κατὰ τὰς ἡμέρας ἀναβάσεως αὐτῆς ἐκ γῆς Αἰγύπτου
'''
"18" = ''':sup:`18` καὶ ἔσται ἐν ἐκείνῃ τῇ ἡμέρᾳ λέγει κύριος καλέσει με ὁ ἀνήρ μου καὶ
οὐ καλέσει με ἔτι Βααλιμ
'''
"19" = ''':sup:`19` καὶ ἐξαρῶ τὰ ὀνόματα τῶν Βααλιμ ἐκ στόματος αὐτῆς καὶ οὐ μὴ
μνησθῶσιν οὐκέτι τὰ ὀνόματα αὐτῶν
'''
"20" = ''':sup:`20` καὶ διαθήσομαι αὐτοῖς ἐν ἐκείνῃ τῇ ἡμέρᾳ διαθήκην μετὰ τῶν θηρίων
τοῦ ἀγροῦ καὶ μετὰ τῶν πετεινῶν τοῦ οὐρανοῦ καὶ μετὰ τῶν ἑρπετῶν τῆς
γῆς καὶ τόξον καὶ ῥομφαίαν καὶ πόλεμον συντρίψω ἀπὸ τῆς γῆς καὶ
κατοικιῶ σε ἐπ’ ἐλπίδι
'''
"21" = ''':sup:`21` καὶ μνηστεύσομαί σε ἐμαυτῷ εἰς τὸν αἰῶνα καὶ μνηστεύσομαί σε ἐμαυτῷ
ἐν δικαιοσύνῃ καὶ ἐν κρίματι καὶ ἐν ἐλέει καὶ ἐν οἰκτιρμοῖς
'''
"22" = ''':sup:`22` καὶ μνηστεύσομαί σε ἐμαυτῷ ἐν πίστει καὶ ἐπιγνώσῃ τὸν κύριον
'''
"23" = ''':sup:`23` καὶ ἔσται ἐν ἐκείνῃ τῇ ἡμέρᾳ λέγει κύριος ἐπακούσομαι τῷ οὐρανῷ καὶ
ὁ οὐρανὸς ἐπακούσεται τῇ γῇ
'''
"24" = ''':sup:`24` καὶ ἡ γῆ ἐπακούσεται τὸν σῖτον καὶ τὸν οἶνον καὶ τὸ ἔλαιον καὶ αὐτὰ
ἐπακούσεται τῷ Ιεζραελ
'''
"25" = ''':sup:`25` καὶ σπερῶ αὐτὴν ἐμαυτῷ ἐπὶ τῆς γῆς καὶ ἐλεήσω τὴν Οὐκ-ἠλεημένην καὶ
ἐρῶ τῷ Οὐ-λαῷ-μου λαός μου εἶ σύ καὶ αὐτὸς ἐρεῖ κύριος ὁ θεός μου εἶ σύ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
