[131]
"1" = ''':sup:`1` Gr. Psalm 131 (Heb. 132) ᾠδὴ τῶν ἀναβαθμῶν μνήσθητι κύριε τοῦ Δαυιδ
καὶ πάσης τῆς πραΰτητος αὐτοῦ
'''
"2" = ''':sup:`2` ὡς ὤμοσεν τῷ κυρίῳ ηὔξατο τῷ θεῷ Ιακωβ
'''
"3" = ''':sup:`3` εἰ εἰσελεύσομαι εἰς σκήνωμα οἴκου μου εἰ ἀναβήσομαι ἐπὶ κλίνης
στρωμνῆς μου
'''
"4" = ''':sup:`4` εἰ δώσω ὕπνον τοῖς ὀφθαλμοῖς μου καὶ τοῖς βλεφάροις μου νυσταγμὸν
καὶ ἀνάπαυσιν τοῖς κροτάφοις μου
'''
"5" = ''':sup:`5` ἕως οὗ εὕρω τόπον τῷ κυρίῳ σκήνωμα τῷ θεῷ Ιακωβ
'''
"6" = ''':sup:`6` ἰδοὺ ἠκούσαμεν αὐτὴν ἐν Εφραθα εὕρομεν αὐτὴν ἐν τοῖς πεδίοις τοῦ
δρυμοῦ
'''
"7" = ''':sup:`7` εἰσελευσόμεθα εἰς τὰ σκηνώματα αὐτοῦ προσκυνήσομεν εἰς τὸν τόπον οὗ
ἔστησαν οἱ πόδες αὐτοῦ
'''
"8" = ''':sup:`8` ἀνάστηθι κύριε εἰς τὴν ἀνάπαυσίν σου σὺ καὶ ἡ κιβωτὸς τοῦ ἁγιάσματός
σου
'''
"9" = ''':sup:`9` οἱ ἱερεῖς σου ἐνδύσονται δικαιοσύνην καὶ οἱ ὅσιοί σου ἀγαλλιάσονται
'''
"10" = ''':sup:`10` ἕνεκεν Δαυιδ τοῦ δούλου σου μὴ ἀποστρέψῃς τὸ πρόσωπον τοῦ χριστοῦ
σου
'''
"11" = ''':sup:`11` ὤμοσεν κύριος τῷ Δαυιδ ἀλήθειαν καὶ οὐ μὴ ἀθετήσει αὐτήν ἐκ καρποῦ
τῆς κοιλίας σου θήσομαι ἐπὶ τὸν θρόνον σου
'''
"12" = ''':sup:`12` ἐὰν φυλάξωνται οἱ υἱοί σου τὴν διαθήκην μου καὶ τὰ μαρτύριά μου
ταῦτα ἃ διδάξω αὐτούς καὶ οἱ υἱοὶ αὐτῶν ἕως τοῦ αἰῶνος καθιοῦνται ἐπὶ
τοῦ θρόνου σου
'''
"13" = ''':sup:`13` ὅτι ἐξελέξατο κύριος τὴν Σιων ᾑρετίσατο αὐτὴν εἰς κατοικίαν ἑαυτῷ
'''
"14" = ''':sup:`14` αὕτη ἡ κατάπαυσίς μου εἰς αἰῶνα αἰῶνος ὧδε κατοικήσω ὅτι ᾑρετισάμην
αὐτήν
'''
"15" = ''':sup:`15` τὴν θήραν αὐτῆς εὐλογῶν εὐλογήσω τοὺς πτωχοὺς αὐτῆς χορτάσω ἄρτων
'''
"16" = ''':sup:`16` τοὺς ἱερεῖς αὐτῆς ἐνδύσω σωτηρίαν καὶ οἱ ὅσιοι αὐτῆς ἀγαλλιάσει
ἀγαλλιάσονται
'''
"17" = ''':sup:`17` ἐκεῖ ἐξανατελῶ κέρας τῷ Δαυιδ ἡτοίμασα λύχνον τῷ χριστῷ μου
'''
"18" = ''':sup:`18` τοὺς ἐχθροὺς αὐτοῦ ἐνδύσω αἰσχύνην ἐπὶ δὲ αὐτὸν ἐξανθήσει τὸ
ἁγίασμά μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
