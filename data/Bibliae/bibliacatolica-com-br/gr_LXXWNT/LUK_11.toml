[11]
"1" = ''':sup:`1` καὶ ἐγένετο ἐν τῶ εἶναι αὐτὸν ἐν τόπῳ τινὶ προσευχόμενον, ὡς
ἐπαύσατο, εἶπέν τις τῶν μαθητῶν αὐτοῦ πρὸς αὐτόν, κύριε, δίδαξον ἡμᾶς
προσεύχεσθαι, καθὼς καὶ ἰωάννης ἐδίδαξεν τοὺς μαθητὰς αὐτοῦ.
'''
"2" = ''':sup:`2` εἶπεν δὲ αὐτοῖς, ὅταν προσεύχησθε, λέγετε, πάτερ, ἁγιασθήτω τὸ ὄνομά
σου· ἐλθέτω ἡ βασιλεία σου·
'''
"3" = ''':sup:`3` τὸν ἄρτον ἡμῶν τὸν ἐπιούσιον δίδου ἡμῖν τὸ καθ᾽ ἡμέραν·
'''
"4" = ''':sup:`4` καὶ ἄφες ἡμῖν τὰς ἁμαρτίας ἡμῶν, καὶ γὰρ αὐτοὶ ἀφίομεν παντὶ
ὀφείλοντι ἡμῖν· καὶ μὴ εἰσενέγκῃς ἡμᾶς εἰς πειρασμόν.
'''
"5" = ''':sup:`5` καὶ εἶπεν πρὸς αὐτούς, τίς ἐξ ὑμῶν ἕξει φίλον καὶ πορεύσεται πρὸς
αὐτὸν μεσονυκτίου καὶ εἴπῃ αὐτῶ, φίλε, χρῆσόν μοι τρεῖς ἄρτους,
'''
"6" = ''':sup:`6` ἐπειδὴ φίλος μου παρεγένετο ἐξ ὁδοῦ πρός με καὶ οὐκ ἔχω ὃ παραθήσω
αὐτῶ·
'''
"7" = ''':sup:`7` κἀκεῖνος ἔσωθεν ἀποκριθεὶς εἴπῃ, μή μοι κόπους πάρεχε· ἤδη ἡ θύρα
κέκλεισται, καὶ τὰ παιδία μου μετ᾽ ἐμοῦ εἰς τὴν κοίτην εἰσίν· οὐ
δύναμαι ἀναστὰς δοῦναί σοι.
'''
"8" = ''':sup:`8` λέγω ὑμῖν, εἰ καὶ οὐ δώσει αὐτῶ ἀναστὰς διὰ τὸ εἶναι φίλον αὐτοῦ,
διά γε τὴν ἀναίδειαν αὐτοῦ ἐγερθεὶς δώσει αὐτῶ ὅσων χρῄζει.
'''
"9" = ''':sup:`9` κἀγὼ ὑμῖν λέγω, αἰτεῖτε, καὶ δοθήσεται ὑμῖν· ζητεῖτε, καὶ εὑρήσετε·
κρούετε, καὶ ἀνοιγήσεται ὑμῖν.
'''
"10" = ''':sup:`10` πᾶς γὰρ ὁ αἰτῶν λαμβάνει, καὶ ὁ ζητῶν εὑρίσκει, καὶ τῶ κρούοντι
'''
"11" = ''':sup:`11` τίνα δὲ ἐξ ὑμῶν τὸν πατέρα αἰτήσει ὁ υἱὸς ἰχθύν, καὶ ἀντὶ ἰχθύος
ὄφιν αὐτῶ ἐπιδώσει;
'''
"12" = ''':sup:`12` ἢ καὶ αἰτήσει ᾠόν, ἐπιδώσει αὐτῶ σκορπίον;
'''
"13" = ''':sup:`13` εἰ οὗν ὑμεῖς πονηροὶ ὑπάρχοντες οἴδατε δόματα ἀγαθὰ διδόναι τοῖς
τοῖς αἰτοῦσιν αὐτόν.
δαιμονίου ἐξελθόντος ἐλάλησεν ὁ κωφός. καὶ ἐθαύμασαν οἱ ὄχλοι·
'''
"15" = ''':sup:`15` τινὲς δὲ ἐξ αὐτῶν εἶπον, ἐν βεελζεβοὺλ τῶ ἄρχοντι τῶν δαιμονίων
ἐκβάλλει τὰ δαιμόνια·
'''
"16" = ''':sup:`16` ἕτεροι δὲ πειράζοντες σημεῖον ἐξ οὐρανοῦ ἐζήτουν παρ᾽ αὐτοῦ.
'''
"17" = ''':sup:`17` αὐτὸς δὲ εἰδὼς αὐτῶν τὰ διανοήματα εἶπεν αὐτοῖς, πᾶσα βασιλεία ἐφ᾽
ἑαυτὴν διαμερισθεῖσα ἐρημοῦται, καὶ οἶκος ἐπὶ οἶκον πίπτει.
'''
"18" = ''':sup:`18` εἰ δὲ καὶ ὁ σατανᾶς ἐφ᾽ ἑαυτὸν διεμερίσθη, πῶς σταθήσεται ἡ
βασιλεία αὐτοῦ; ὅτι λέγετε ἐν βεελζεβοὺλ ἐκβάλλειν με τὰ δαιμόνια.
'''
"19" = ''':sup:`19` εἰ δὲ ἐγὼ ἐν βεελζεβοὺλ ἐκβάλλω τὰ δαιμόνια, οἱ υἱοὶ ὑμῶν ἐν τίνι
ἐκβάλλουσιν; διὰ τοῦτο αὐτοὶ ὑμῶν κριταὶ ἔσονται.
ὑμᾶς ἡ βασιλεία τοῦ θεοῦ.
'''
"21" = ''':sup:`21` ὅταν ὁ ἰσχυρὸς καθωπλισμένος φυλάσσῃ τὴν ἑαυτοῦ αὐλήν, ἐν εἰρήνῃ
ἐστὶν τὰ ὑπάρχοντα αὐτοῦ·
'''
"22" = ''':sup:`22` ἐπὰν δὲ ἰσχυρότερος αὐτοῦ ἐπελθὼν νικήσῃ αὐτόν, τὴν πανοπλίαν αὐτοῦ
αἴρει ἐφ᾽ ᾗ ἐπεποίθει, καὶ τὰ σκῦλα αὐτοῦ διαδίδωσιν.
'''
"23" = ''':sup:`23` ὁ μὴ ὢν μετ᾽ ἐμοῦ κατ᾽ ἐμοῦ ἐστιν, καὶ ὁ μὴ συνάγων μετ᾽ ἐμοῦ
σκορπίζει.
'''
"24" = ''':sup:`24` ὅταν τὸ ἀκάθαρτον πνεῦμα ἐξέλθῃ ἀπὸ τοῦ ἀνθρώπου, διέρχεται δι᾽
ὑποστρέψω εἰς τὸν οἶκόν μου ὅθεν ἐξῆλθον·
'''
"25" = ''':sup:`25` καὶ ἐλθὸν εὑρίσκει σεσαρωμένον καὶ κεκοσμημένον.
'''
"26" = ''':sup:`26` τότε πορεύεται καὶ παραλαμβάνει ἕτερα πνεύματα πονηρότερα ἑαυτοῦ
ἑπτά, καὶ εἰσελθόντα κατοικεῖ ἐκεῖ, καὶ γίνεται τὰ ἔσχατα τοῦ ἀνθρώπου
ἐκείνου χείρονα τῶν πρώτων.
'''
"27" = ''':sup:`27` ἐγένετο δὲ ἐν τῶ λέγειν αὐτὸν ταῦτα ἐπάρασά τις φωνὴν γυνὴ ἐκ τοῦ
ὄχλου εἶπεν αὐτῶ, μακαρία ἡ κοιλία ἡ βαστάσασά σε καὶ μαστοὶ οὓς
ἐθήλασας.
'''
"28" = ''':sup:`28` αὐτὸς δὲ εἶπεν, μενοῦν μακάριοι οἱ ἀκούοντες τὸν λόγον τοῦ θεοῦ καὶ
φυλάσσοντες.
'''
"29" = ''':sup:`29` τῶν δὲ ὄχλων ἐπαθροιζομένων ἤρξατο λέγειν, ἡ γενεὰ αὕτη γενεὰ
πονηρά ἐστιν· σημεῖον ζητεῖ, καὶ σημεῖον οὐ δοθήσεται αὐτῇ εἰ μὴ τὸ
σημεῖον ἰωνᾶ.
'''
"30" = ''':sup:`30` καθὼς γὰρ ἐγένετο ἰωνᾶς τοῖς νινευίταις σημεῖον, οὕτως ἔσται καὶ ὁ
υἱὸς τοῦ ἀνθρώπου τῇ γενεᾷ ταύτῃ.
'''
"31" = ''':sup:`31` βασίλισσα νότου ἐγερθήσεται ἐν τῇ κρίσει μετὰ τῶν ἀνδρῶν τῆς γενεᾶς
ταύτης καὶ κατακρινεῖ αὐτούς· ὅτι ἦλθεν ἐκ τῶν περάτων τῆς γῆς ἀκοῦσαι
τὴν σοφίαν σολομῶνος, καὶ ἰδοὺ πλεῖον σολομῶνος ὧδε.
'''
"32" = ''':sup:`32` ἄνδρες νινευῖται ἀναστήσονται ἐν τῇ κρίσει μετὰ τῆς γενεᾶς ταύτης
καὶ κατακρινοῦσιν αὐτήν· ὅτι μετενόησαν εἰς τὸ κήρυγμα ἰωνᾶ, καὶ ἰδοὺ
πλεῖον ἰωνᾶ ὧδε.
ἐπὶ τὴν λυχνίαν, ἵνα οἱ εἰσπορευόμενοι τὸ φῶς βλέπωσιν.
'''
"34" = ''':sup:`34` ὁ λύχνος τοῦ σώματός ἐστιν ὁ ὀφθαλμός σου. ὅταν ὁ ὀφθαλμός σου
ἁπλοῦς ᾖ, καὶ ὅλον τὸ σῶμά σου φωτεινόν ἐστιν· ἐπὰν δὲ πονηρὸς ᾖ, καὶ
τὸ σῶμά σου σκοτεινόν.
'''
"35" = ''':sup:`35` σκόπει οὗν μὴ τὸ φῶς τὸ ἐν σοὶ σκότος ἐστίν.
'''
"36" = ''':sup:`36` εἰ οὗν τὸ σῶμά σου ὅλον φωτεινόν, μὴ ἔχον μέρος τι σκοτεινόν, ἔσται
φωτεινὸν ὅλον ὡς ὅταν ὁ λύχνος τῇ ἀστραπῇ φωτίζῃ σε.
'''
"37" = ''':sup:`37` ἐν δὲ τῶ λαλῆσαι ἐρωτᾷ αὐτὸν φαρισαῖος ὅπως ἀριστήσῃ παρ᾽ αὐτῶ·
εἰσελθὼν δὲ ἀνέπεσεν.
'''
"38" = ''':sup:`38` ὁ δὲ φαρισαῖος ἰδὼν ἐθαύμασεν ὅτι οὐ πρῶτον ἐβαπτίσθη πρὸ τοῦ
ἀρίστου.
'''
"39" = ''':sup:`39` εἶπεν δὲ ὁ κύριος πρὸς αὐτόν, νῦν ὑμεῖς οἱ φαρισαῖοι τὸ ἔξωθεν τοῦ
ποτηρίου καὶ τοῦ πίνακος καθαρίζετε, τὸ δὲ ἔσωθεν ὑμῶν γέμει ἁρπαγῆς
καὶ πονηρίας.
'''
"40" = ''':sup:`40` ἄφρονες, οὐχ ὁ ποιήσας τὸ ἔξωθεν καὶ τὸ ἔσωθεν ἐποίησεν;
'''
"41" = ''':sup:`41` πλὴν τὰ ἐνόντα δότε ἐλεημοσύνην, καὶ ἰδοὺ πάντα καθαρὰ ὑμῖν ἐστιν.
'''
"42" = ''':sup:`42` ἀλλὰ οὐαὶ ὑμῖν τοῖς φαρισαίοις, ὅτι ἀποδεκατοῦτε τὸ ἡδύοσμον καὶ τὸ
πήγανον καὶ πᾶν λάχανον, καὶ παρέρχεσθε τὴν κρίσιν καὶ τὴν ἀγάπην τοῦ
θεοῦ· ταῦτα δὲ ἔδει ποιῆσαι κἀκεῖνα μὴ παρεῖναι.
'''
"43" = ''':sup:`43` οὐαὶ ὑμῖν τοῖς φαρισαίοις, ὅτι ἀγαπᾶτε τὴν πρωτοκαθεδρίαν ἐν ταῖς
συναγωγαῖς καὶ τοὺς ἀσπασμοὺς ἐν ταῖς ἀγοραῖς.
περιπατοῦντες ἐπάνω οὐκ οἴδασιν.
'''
"45" = ''':sup:`45` ἀποκριθεὶς δέ τις τῶν νομικῶν λέγει αὐτῶ, διδάσκαλε, ταῦτα λέγων
καὶ ἡμᾶς ὑβρίζεις.
'''
"46" = ''':sup:`46` ὁ δὲ εἶπεν, καὶ ὑμῖν τοῖς νομικοῖς οὐαί, ὅτι φορτίζετε τοὺς
ἀνθρώπους φορτία δυσβάστακτα, καὶ αὐτοὶ ἑνὶ τῶν δακτύλων ὑμῶν οὐ
προσψαύετε τοῖς φορτίοις.
'''
"47" = ''':sup:`47` οὐαὶ ὑμῖν, ὅτι οἰκοδομεῖτε τὰ μνημεῖα τῶν προφητῶν, οἱ δὲ πατέρες
ὑμῶν ἀπέκτειναν αὐτούς.
'''
"48" = ''':sup:`48` ἄρα μάρτυρές ἐστε καὶ συνευδοκεῖτε τοῖς ἔργοις τῶν πατέρων ὑμῶν,
ὅτι αὐτοὶ μὲν ἀπέκτειναν αὐτοὺς ὑμεῖς δὲ οἰκοδομεῖτε.
'''
"49" = ''':sup:`49` διὰ τοῦτο καὶ ἡ σοφία τοῦ θεοῦ εἶπεν, ἀποστελῶ εἰς αὐτοὺς προφήτας
καὶ ἀποστόλους, καὶ ἐξ αὐτῶν ἀποκτενοῦσιν καὶ διώξουσιν,
'''
"50" = ''':sup:`50` ἵνα ἐκζητηθῇ τὸ αἷμα πάντων τῶν προφητῶν τὸ ἐκκεχυμένον ἀπὸ
καταβολῆς κόσμου ἀπὸ τῆς γενεᾶς ταύτης,
'''
"51" = ''':sup:`51` ἀπὸ αἵματος ἅβελ ἕως αἵματος ζαχαρίου τοῦ ἀπολομένου μεταξὺ τοῦ
θυσιαστηρίου καὶ τοῦ οἴκου· ναί, λέγω ὑμῖν, ἐκζητηθήσεται ἀπὸ τῆς
γενεᾶς ταύτης.
'''
"52" = ''':sup:`52` οὐαὶ ὑμῖν τοῖς νομικοῖς, ὅτι ἤρατε τὴν κλεῖδα τῆς γνώσεως· αὐτοὶ
οὐκ εἰσήλθατε καὶ τοὺς εἰσερχομένους ἐκωλύσατε.
'''
"53" = ''':sup:`53` κἀκεῖθεν ἐξελθόντος αὐτοῦ ἤρξαντο οἱ γραμματεῖς καὶ οἱ φαρισαῖοι
δεινῶς ἐνέχειν καὶ ἀποστοματίζειν αὐτὸν περὶ πλειόνων,
'''
"54" = ''':sup:`54` ἐνεδρεύοντες αὐτὸν θηρεῦσαί τι ἐκ τοῦ στόματος αὐτοῦ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
