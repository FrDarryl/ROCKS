[8]
"1" = ''':sup:`1` οὐδὲν ἄρα νῦν κατάκριμα τοῖς ἐν χριστῶ ἰησοῦ·
'''
"2" = ''':sup:`2` ὁ γὰρ νόμος τοῦ πνεύματος τῆς ζωῆς ἐν χριστῶ ἰησοῦ ἠλευθέρωσέν σε
ἀπὸ τοῦ νόμου τῆς ἁμαρτίας καὶ τοῦ θανάτου.
'''
"3" = ''':sup:`3` τὸ γὰρ ἀδύνατον τοῦ νόμου, ἐν ᾧ ἠσθένει διὰ τῆς σαρκός, ὁ θεὸς τὸν
ἑαυτοῦ υἱὸν πέμψας ἐν ὁμοιώματι σαρκὸς ἁμαρτίας καὶ περὶ ἁμαρτίας
κατέκρινεν τὴν ἁμαρτίαν ἐν τῇ σαρκί,
'''
"4" = ''':sup:`4` ἵνα τὸ δικαίωμα τοῦ νόμου πληρωθῇ ἐν ἡμῖν τοῖς μὴ κατὰ σάρκα
περιπατοῦσιν ἀλλὰ κατὰ πνεῦμα.
'''
"5" = ''':sup:`5` οἱ γὰρ κατὰ σάρκα ὄντες τὰ τῆς σαρκὸς φρονοῦσιν, οἱ δὲ κατὰ πνεῦμα
τὰ τοῦ πνεύματος.
'''
"6" = ''':sup:`6` τὸ γὰρ φρόνημα τῆς σαρκὸς θάνατος, τὸ δὲ φρόνημα τοῦ πνεύματος ζωὴ
καὶ εἰρήνη·
'''
"7" = ''':sup:`7` διότι τὸ φρόνημα τῆς σαρκὸς ἔχθρα εἰς θεόν, τῶ γὰρ νόμῳ τοῦ θεοῦ οὐχ
ὑποτάσσεται, οὐδὲ γὰρ δύναται·
'''
"8" = ''':sup:`8` οἱ δὲ ἐν σαρκὶ ὄντες θεῶ ἀρέσαι οὐ δύνανται.
'''
"9" = ''':sup:`9` ὑμεῖς δὲ οὐκ ἐστὲ ἐν σαρκὶ ἀλλὰ ἐν πνεύματι, εἴπερ πνεῦμα θεοῦ οἰκεῖ
ἐν ὑμῖν. εἰ δέ τις πνεῦμα χριστοῦ οὐκ ἔχει, οὖτος οὐκ ἔστιν αὐτοῦ.
'''
"10" = ''':sup:`10` εἰ δὲ χριστὸς ἐν ὑμῖν, τὸ μὲν σῶμα νεκρὸν διὰ ἁμαρτίαν, τὸ δὲ
πνεῦμα ζωὴ διὰ δικαιοσύνην.
'''
"11" = ''':sup:`11` εἰ δὲ τὸ πνεῦμα τοῦ ἐγείραντος τὸν ἰησοῦν ἐκ νεκρῶν οἰκεῖ ἐν ὑμῖν,
ὁ ἐγείρας χριστὸν ἐκ νεκρῶν ζῳοποιήσει καὶ τὰ θνητὰ σώματα ὑμῶν διὰ τοῦ
ἐνοικοῦντος αὐτοῦ πνεύματος ἐν ὑμῖν.
'''
"12" = ''':sup:`12` ἄρα οὗν, ἀδελφοί, ὀφειλέται ἐσμέν, οὐ τῇ σαρκὶ τοῦ κατὰ σάρκα ζῆν·
'''
"13" = ''':sup:`13` εἰ γὰρ κατὰ σάρκα ζῆτε μέλλετε ἀποθνῄσκειν, εἰ δὲ πνεύματι τὰς
πράξεις τοῦ σώματος θανατοῦτε ζήσεσθε.
'''
"14" = ''':sup:`14` ὅσοι γὰρ πνεύματι θεοῦ ἄγονται, οὖτοι υἱοὶ θεοῦ εἰσιν.
'''
"15" = ''':sup:`15` οὐ γὰρ ἐλάβετε πνεῦμα δουλείας πάλιν εἰς φόβον, ἀλλὰ ἐλάβετε πνεῦμα
υἱοθεσίας, ἐν ᾧ κράζομεν, αββα ὁ πατήρ·
'''
"16" = ''':sup:`16` αὐτὸ τὸ πνεῦμα συμμαρτυρεῖ τῶ πνεύματι ἡμῶν ὅτι ἐσμὲν τέκνα θεοῦ.
'''
"17" = ''':sup:`17` εἰ δὲ τέκνα, καὶ κληρονόμοι· κληρονόμοι μὲν θεοῦ, συγκληρονόμοι δὲ
χριστοῦ, εἴπερ συμπάσχομεν ἵνα καὶ συνδοξασθῶμεν.
'''
"18" = ''':sup:`18` λογίζομαι γὰρ ὅτι οὐκ ἄξια τὰ παθήματα τοῦ νῦν καιροῦ πρὸς τὴν
μέλλουσαν δόξαν ἀποκαλυφθῆναι εἰς ἡμᾶς.
'''
"19" = ''':sup:`19` ἡ γὰρ ἀποκαραδοκία τῆς κτίσεως τὴν ἀποκάλυψιν τῶν υἱῶν τοῦ θεοῦ
ἀπεκδέχεται·
'''
"20" = ''':sup:`20` τῇ γὰρ ματαιότητι ἡ κτίσις ὑπετάγη, οὐχ ἑκοῦσα ἀλλὰ διὰ τὸν
ὑποτάξαντα, ἐφ᾽ ἑλπίδι
'''
"21" = ''':sup:`21` ὅτι καὶ αὐτὴ ἡ κτίσις ἐλευθερωθήσεται ἀπὸ τῆς δουλείας τῆς φθορᾶς
εἰς τὴν ἐλευθερίαν τῆς δόξης τῶν τέκνων τοῦ θεοῦ.
'''
"22" = ''':sup:`22` οἴδαμεν γὰρ ὅτι πᾶσα ἡ κτίσις συστενάζει καὶ συνωδίνει ἄχρι τοῦ
νῦν·
'''
"23" = ''':sup:`23` οὐ μόνον δέ, ἀλλὰ καὶ αὐτοὶ τὴν ἀπαρχὴν τοῦ πνεύματος ἔχοντες ἡμεῖς
καὶ αὐτοὶ ἐν ἑαυτοῖς στενάζομεν υἱοθεσίαν ἀπεκδεχόμενοι, τὴν
ἀπολύτρωσιν τοῦ σώματος ἡμῶν.
'''
"24" = ''':sup:`24` τῇ γὰρ ἐλπίδι ἐσώθημεν· ἐλπὶς δὲ βλεπομένη οὐκ ἔστιν ἐλπίς· ὃ γὰρ
βλέπει τίς ἐλπίζει;
'''
"25" = ''':sup:`25` εἰ δὲ ὃ οὐ βλέπομεν ἐλπίζομεν, δι᾽ ὑπομονῆς ἀπεκδεχόμεθα.
'''
"26" = ''':sup:`26` ὡσαύτως δὲ καὶ τὸ πνεῦμα συναντιλαμβάνεται τῇ ἀσθενείᾳ ἡμῶν· τὸ γὰρ
τί προσευξώμεθα καθὸ δεῖ οὐκ οἴδαμεν, ἀλλὰ αὐτὸ τὸ πνεῦμα
ὑπερεντυγχάνει στεναγμοῖς ἀλαλήτοις·
'''
"27" = ''':sup:`27` ὁ δὲ ἐραυνῶν τὰς καρδίας οἶδεν τί τὸ φρόνημα τοῦ πνεύματος, ὅτι
κατὰ θεὸν ἐντυγχάνει ὑπὲρ ἁγίων.
'''
"28" = ''':sup:`28` οἴδαμεν δὲ ὅτι τοῖς ἀγαπῶσιν τὸν θεὸν πάντα συνεργεῖ εἰς ἀγαθόν,
τοῖς κατὰ πρόθεσιν κλητοῖς οὗσιν.
'''
"29" = ''':sup:`29` ὅτι οὓς προέγνω, καὶ προώρισεν συμμόρφους τῆς εἰκόνος τοῦ υἱοῦ
αὐτοῦ, εἰς τὸ εἶναι αὐτὸν πρωτότοκον ἐν πολλοῖς ἀδελφοῖς·
'''
"30" = ''':sup:`30` οὓς δὲ προώρισεν, τούτους καὶ ἐκάλεσεν· καὶ οὓς ἐκάλεσεν, τούτους
καὶ ἐδικαίωσεν· οὓς δὲ ἐδικαίωσεν, τούτους καὶ ἐδόξασεν.
'''
"31" = ''':sup:`31` τί οὗν ἐροῦμεν πρὸς ταῦτα; εἰ ὁ θεὸς ὑπὲρ ἡμῶν, τίς καθ᾽ ἡμῶν;
'''
"32" = ''':sup:`32` ὅς γε τοῦ ἰδίου υἱοῦ οὐκ ἐφείσατο, ἀλλὰ ὑπὲρ ἡμῶν πάντων παρέδωκεν
αὐτόν, πῶς οὐχὶ καὶ σὺν αὐτῶ τὰ πάντα ἡμῖν χαρίσεται;
'''
"33" = ''':sup:`33` τίς ἐγκαλέσει κατὰ ἐκλεκτῶν θεοῦ; θεὸς ὁ δικαιῶν·
ὃς καί ἐστιν ἐν δεξιᾷ τοῦ θεοῦ, ὃς καὶ ἐντυγχάνει ὑπὲρ ἡμῶν.
'''
"35" = ''':sup:`35` τίς ἡμᾶς χωρίσει ἀπὸ τῆς ἀγάπης τοῦ χριστοῦ; θλῖψις ἢ στενοχωρία ἢ
διωγμὸς ἢ λιμὸς ἢ γυμνότης ἢ κίνδυνος ἢ μάχαιρα;
'''
"36" = ''':sup:`36` καθὼς γέγραπται ὅτι ἕνεκεν σοῦ θανατούμεθα ὅλην τὴν ἡμέραν,
ἐλογίσθημεν ὡς πρόβατα σφαγῆς.
'''
"37" = ''':sup:`37` ἀλλ᾽ ἐν τούτοις πᾶσιν ὑπερνικῶμεν διὰ τοῦ ἀγαπήσαντος ἡμᾶς.
'''
"38" = ''':sup:`38` πέπεισμαι γὰρ ὅτι οὔτε θάνατος οὔτε ζωὴ οὔτε ἄγγελοι οὔτε ἀρχαὶ
οὔτε ἐνεστῶτα οὔτε μέλλοντα οὔτε δυνάμεις
'''
"39" = ''':sup:`39` οὔτε ὕψωμα οὔτε βάθος οὔτε τις κτίσις ἑτέρα δυνήσεται ἡμᾶς χωρίσαι
ἀπὸ τῆς ἀγάπης τοῦ θεοῦ τῆς ἐν χριστῶ ἰησοῦ τῶ κυρίῳ ἡμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
