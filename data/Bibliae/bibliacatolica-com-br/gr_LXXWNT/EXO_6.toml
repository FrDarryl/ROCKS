[6]
"1" = ''':sup:`1` καὶ εἶπεν κύριος πρὸς Μωυσῆν ἤδη ὄψει ἃ ποιήσω τῷ Φαραω ἐν γὰρ χειρὶ
κραταιᾷ ἐξαποστελεῖ αὐτοὺς καὶ ἐν βραχίονι ὑψηλῷ ἐκβαλεῖ αὐτοὺς ἐκ τῆς
γῆς αὐτοῦ
'''
"2" = ''':sup:`2` ἐλάλησεν δὲ ὁ θεὸς πρὸς Μωυσῆν καὶ εἶπεν πρὸς αὐτόν ἐγὼ κύριος
'''
"3" = ''':sup:`3` καὶ ὤφθην πρὸς Αβρααμ καὶ Ισαακ καὶ Ιακωβ θεὸς ὢν αὐτῶν καὶ τὸ ὄνομά
μου κύριος οὐκ ἐδήλωσα αὐτοῖς
'''
"4" = ''':sup:`4` καὶ ἔστησα τὴν διαθήκην μου πρὸς αὐτοὺς ὥστε δοῦναι αὐτοῖς τὴν γῆν
τῶν Χαναναίων τὴν γῆν ἣν παρῳκήκασιν ἐν ᾗ καὶ παρῴκησαν ἐπ’ αὐτῆς
'''
"5" = ''':sup:`5` καὶ ἐγὼ εἰσήκουσα τὸν στεναγμὸν τῶν υἱῶν Ισραηλ ὃν οἱ Αἰγύπτιοι
καταδουλοῦνται αὐτούς καὶ ἐμνήσθην τῆς διαθήκης ὑμῶν
'''
"6" = ''':sup:`6` βάδιζε εἰπὸν τοῖς υἱοῖς Ισραηλ λέγων ἐγὼ κύριος καὶ ἐξάξω ὑμᾶς ἀπὸ
τῆς δυναστείας τῶν Αἰγυπτίων καὶ ῥύσομαι ὑμᾶς ἐκ τῆς δουλείας καὶ
λυτρώσομαι ὑμᾶς ἐν βραχίονι ὑψηλῷ καὶ κρίσει μεγάλῃ
'''
"7" = ''':sup:`7` καὶ λήμψομαι ἐμαυτῷ ὑμᾶς λαὸν ἐμοὶ καὶ ἔσομαι ὑμῶν θεός καὶ γνώσεσθε
ὅτι ἐγὼ κύριος ὁ θεὸς ὑμῶν ὁ ἐξαγαγὼν ὑμᾶς ἐκ τῆς καταδυναστείας τῶν
Αἰγυπτίων
'''
"8" = ''':sup:`8` καὶ εἰσάξω ὑμᾶς εἰς τὴν γῆν εἰς ἣν ἐξέτεινα τὴν χεῖρά μου δοῦναι
αὐτὴν τῷ Αβρααμ καὶ Ισαακ καὶ Ιακωβ καὶ δώσω ὑμῖν αὐτὴν ἐν κλήρῳ ἐγὼ
κύριος
'''
"9" = ''':sup:`9` ἐλάλησεν δὲ Μωυσῆς οὕτως τοῖς υἱοῖς Ισραηλ καὶ οὐκ εἰσήκουσαν Μωυσῇ
ἀπὸ τῆς ὀλιγοψυχίας καὶ ἀπὸ τῶν ἔργων τῶν σκληρῶν
'''
"10" = ''':sup:`10` εἶπεν δὲ κύριος πρὸς Μωυσῆν λέγων
'''
"11" = ''':sup:`11` εἴσελθε λάλησον Φαραω βασιλεῖ Αἰγύπτου ἵνα ἐξαποστείλῃ τοὺς υἱοὺς
Ισραηλ ἐκ τῆς γῆς αὐτοῦ
'''
"12" = ''':sup:`12` ἐλάλησεν δὲ Μωυσῆς ἔναντι κυρίου λέγων ἰδοὺ οἱ υἱοὶ Ισραηλ οὐκ
εἰσήκουσάν μου καὶ πῶς εἰσακούσεταί μου Φαραω ἐγὼ δὲ ἄλογός εἰμι
'''
"13" = ''':sup:`13` εἶπεν δὲ κύριος πρὸς Μωυσῆν καὶ Ααρων καὶ συνέταξεν αὐτοῖς πρὸς
Φαραω βασιλέα Αἰγύπτου ὥστε ἐξαποστεῖλαι τοὺς υἱοὺς Ισραηλ ἐκ γῆς
Αἰγύπτου
'''
"14" = ''':sup:`14` καὶ οὗτοι ἀρχηγοὶ οἴκων πατριῶν αὐτῶν υἱοὶ Ρουβην πρωτοτόκου Ισραηλ
Ενωχ καὶ Φαλλους Ασρων καὶ Χαρμι αὕτη ἡ συγγένεια Ρουβην
'''
"15" = ''':sup:`15` καὶ υἱοὶ Συμεων Ιεμουηλ καὶ Ιαμιν καὶ Αωδ καὶ Ιαχιν καὶ Σααρ καὶ
Σαουλ ὁ ἐκ τῆς Φοινίσσης αὗται αἱ πατριαὶ τῶν υἱῶν Συμεων
'''
"16" = ''':sup:`16` καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Λευι κατὰ συγγενείας αὐτῶν Γεδσων
Κααθ καὶ Μεραρι καὶ τὰ ἔτη τῆς ζωῆς Λευι ἑκατὸν τριάκοντα ἑπτά
'''
"17" = ''':sup:`17` καὶ οὗτοι υἱοὶ Γεδσων Λοβενι καὶ Σεμεϊ οἶκοι πατριᾶς αὐτῶν
'''
"18" = ''':sup:`18` καὶ υἱοὶ Κααθ Αμβραμ καὶ Ισσααρ Χεβρων καὶ Οζιηλ καὶ τὰ ἔτη τῆς
ζωῆς Κααθ ἑκατὸν τριάκοντα ἔτη
'''
"19" = ''':sup:`19` καὶ υἱοὶ Μεραρι Μοολι καὶ Ομουσι οὗτοι οἶκοι πατριῶν Λευι κατὰ
συγγενείας αὐτῶν
'''
"20" = ''':sup:`20` καὶ ἔλαβεν Αμβραμ τὴν Ιωχαβεδ θυγατέρα τοῦ ἀδελφοῦ τοῦ πατρὸς αὐτοῦ
ἑαυτῷ εἰς γυναῖκα καὶ ἐγέννησεν αὐτῷ τόν τε Ααρων καὶ Μωυσῆν καὶ Μαριαμ
τὴν ἀδελφὴν αὐτῶν τὰ δὲ ἔτη τῆς ζωῆς Αμβραμ ἑκατὸν τριάκοντα δύο ἔτη
'''
"21" = ''':sup:`21` καὶ υἱοὶ Ισσααρ Κορε καὶ Ναφεκ καὶ Ζεχρι
'''
"22" = ''':sup:`22` καὶ υἱοὶ Οζιηλ Ελισαφαν καὶ Σετρι
'''
"23" = ''':sup:`23` ἔλαβεν δὲ Ααρων τὴν Ελισαβεθ θυγατέρα Αμιναδαβ ἀδελφὴν Ναασσων αὐτῷ
γυναῖκα καὶ ἔτεκεν αὐτῷ τόν τε Ναδαβ καὶ Αβιουδ καὶ Ελεαζαρ καὶ Ιθαμαρ
'''
"24" = ''':sup:`24` υἱοὶ δὲ Κορε Ασιρ καὶ Ελκανα καὶ Αβιασαφ αὗται αἱ γενέσεις Κορε
'''
"25" = ''':sup:`25` καὶ Ελεαζαρ ὁ τοῦ Ααρων ἔλαβεν τῶν θυγατέρων Φουτιηλ αὐτῷ γυναῖκα
καὶ ἔτεκεν αὐτῷ τὸν Φινεες αὗται αἱ ἀρχαὶ πατριᾶς Λευιτῶν κατὰ γενέσεις
αὐτῶν
'''
"26" = ''':sup:`26` οὗτος Ααρων καὶ Μωυσῆς οἷς εἶπεν αὐτοῖς ὁ θεὸς ἐξαγαγεῖν τοὺς υἱοὺς
Ισραηλ ἐκ γῆς Αἰγύπτου σὺν δυνάμει αὐτῶν
'''
"27" = ''':sup:`27` οὗτοί εἰσιν οἱ διαλεγόμενοι πρὸς Φαραω βασιλέα Αἰγύπτου καὶ
ἐξήγαγον τοὺς υἱοὺς Ισραηλ ἐξ Αἰγύπτου αὐτὸς Ααρων καὶ Μωυσῆς
'''
"28" = ''':sup:`28` ᾗ ἡμέρᾳ ἐλάλησεν κύριος Μωυσῇ ἐν γῇ Αἰγύπτῳ
'''
"29" = ''':sup:`29` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων ἐγὼ κύριος λάλησον πρὸς Φαραω
βασιλέα Αἰγύπτου ὅσα ἐγὼ λέγω πρὸς σέ
'''
"30" = ''':sup:`30` καὶ εἶπεν Μωυσῆς ἐναντίον κυρίου ἰδοὺ ἐγὼ ἰσχνόφωνός εἰμι καὶ πῶς
εἰσακούσεταί μου Φαραω
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
