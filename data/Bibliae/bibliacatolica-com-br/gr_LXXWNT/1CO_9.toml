[9]
"1" = ''':sup:`1` οὐκ εἰμὶ ἐλεύθερος; οὐκ εἰμὶ ἀπόστολος; οὐχὶ ἰησοῦν τὸν κύριον ἡμῶν
ἑόρακα; οὐ τὸ ἔργον μου ὑμεῖς ἐστε ἐν κυρίῳ;
'''
"2" = ''':sup:`2` εἰ ἄλλοις οὐκ εἰμὶ ἀπόστολος, ἀλλά γε ὑμῖν εἰμι· ἡ γὰρ σφραγίς μου
τῆς ἀποστολῆς ὑμεῖς ἐστε ἐν κυρίῳ.
'''
"3" = ''':sup:`3` ἡ ἐμὴ ἀπολογία τοῖς ἐμὲ ἀνακρίνουσίν ἐστιν αὕτη.
'''
"4" = ''':sup:`4` μὴ οὐκ ἔχομεν ἐξουσίαν φαγεῖν καὶ πεῖν;
'''
"5" = ''':sup:`5` μὴ οὐκ ἔχομεν ἐξουσίαν ἀδελφὴν γυναῖκα περιάγειν, ὡς καὶ οἱ λοιποὶ
ἀπόστολοι καὶ οἱ ἀδελφοὶ τοῦ κυρίου καὶ κηφᾶς;
'''
"6" = ''':sup:`6` ἢ μόνος ἐγὼ καὶ βαρναβᾶς οὐκ ἔχομεν ἐξουσίαν μὴ ἐργάζεσθαι;
'''
"7" = ''':sup:`7` τίς στρατεύεται ἰδίοις ὀψωνίοις ποτέ; τίς φυτεύει ἀμπελῶνα καὶ τὸν
καρπὸν αὐτοῦ οὐκ ἐσθίει; ἢ τίς ποιμαίνει ποίμνην καὶ ἐκ τοῦ γάλακτος
τῆς ποίμνης οὐκ ἐσθίει;
'''
"8" = ''':sup:`8` μὴ κατὰ ἄνθρωπον ταῦτα λαλῶ, ἢ καὶ ὁ νόμος ταῦτα οὐ λέγει;
'''
"9" = ''':sup:`9` ἐν γὰρ τῶ μωϊσέως νόμῳ γέγραπται, οὐ κημώσεις βοῦν ἀλοῶντα. μὴ τῶν
βοῶν μέλει τῶ θεῶ;
'''
"10" = ''':sup:`10` ἢ δι᾽ ἡμᾶς πάντως λέγει; δι᾽ ἡμᾶς γὰρ ἐγράφη, ὅτι ὀφείλει ἐπ᾽
ἐλπίδι ὁ ἀροτριῶν ἀροτριᾶν, καὶ ὁ ἀλοῶν ἐπ᾽ ἐλπίδι τοῦ μετέχειν.
'''
"11" = ''':sup:`11` εἰ ἡμεῖς ὑμῖν τὰ πνευματικὰ ἐσπείραμεν, μέγα εἰ ἡμεῖς ὑμῶν τὰ
σαρκικὰ θερίσομεν;
'''
"12" = ''':sup:`12` εἰ ἄλλοι τῆς ὑμῶν ἐξουσίας μετέχουσιν, οὐ μᾶλλον ἡμεῖς; ἀλλ᾽ οὐκ
ἐχρησάμεθα τῇ ἐξουσίᾳ ταύτῃ, ἀλλὰ πάντα στέγομεν ἵνα μή τινα ἐγκοπὴν
δῶμεν τῶ εὐαγγελίῳ τοῦ χριστοῦ.
οἱ τῶ θυσιαστηρίῳ παρεδρεύοντες τῶ θυσιαστηρίῳ συμμερίζονται;
'''
"14" = ''':sup:`14` οὕτως καὶ ὁ κύριος διέταξεν τοῖς τὸ εὐαγγέλιον καταγγέλλουσιν ἐκ
τοῦ εὐαγγελίου ζῆν.
'''
"15" = ''':sup:`15` ἐγὼ δὲ οὐ κέχρημαι οὐδενὶ τούτων. οὐκ ἔγραψα δὲ ταῦτα ἵνα οὕτως
γένηται ἐν ἐμοί, καλὸν γάρ μοι μᾶλλον ἀποθανεῖν ἤ _ τὸ καύχημά μου
οὐδεὶς κενώσει.
'''
"16" = ''':sup:`16` ἐὰν γὰρ εὐαγγελίζωμαι, οὐκ ἔστιν μοι καύχημα· ἀνάγκη γάρ μοι
ἐπίκειται· οὐαὶ γάρ μοί ἐστιν ἐὰν μὴ εὐαγγελίσωμαι.
'''
"17" = ''':sup:`17` εἰ γὰρ ἑκὼν τοῦτο πράσσω, μισθὸν ἔχω· εἰ δὲ ἄκων, οἰκονομίαν
πεπίστευμαι.
'''
"18" = ''':sup:`18` τίς οὗν μού ἐστιν ὁ μισθός; ἵνα εὐαγγελιζόμενος ἀδάπανον θήσω τὸ
εὐαγγέλιον, εἰς τὸ μὴ καταχρήσασθαι τῇ ἐξουσίᾳ μου ἐν τῶ εὐαγγελίῳ.
'''
"19" = ''':sup:`19` ἐλεύθερος γὰρ ὢν ἐκ πάντων πᾶσιν ἐμαυτὸν ἐδούλωσα, ἵνα τοὺς
πλείονας κερδήσω·
'''
"20" = ''':sup:`20` καὶ ἐγενόμην τοῖς ἰουδαίοις ὡς ἰουδαῖος, ἵνα ἰουδαίους κερδήσω·
τοῖς ὑπὸ νόμον ὡς ὑπὸ νόμον, μὴ ὢν αὐτὸς ὑπὸ νόμον, ἵνα τοὺς ὑπὸ νόμον
κερδήσω·
'''
"21" = ''':sup:`21` τοῖς ἀνόμοις ὡς ἄνομος, μὴ ὢν ἄνομος θεοῦ ἀλλ᾽ ἔννομος χριστοῦ, ἵνα
κερδάνω τοὺς ἀνόμους·
'''
"22" = ''':sup:`22` ἐγενόμην τοῖς ἀσθενέσιν ἀσθενής, ἵνα τοὺς ἀσθενεῖς κερδήσω· τοῖς
πᾶσιν γέγονα πάντα, ἵνα πάντως τινὰς σώσω.
'''
"23" = ''':sup:`23` πάντα δὲ ποιῶ διὰ τὸ εὐαγγέλιον, ἵνα συγκοινωνὸς αὐτοῦ γένωμαι.
'''
"24" = ''':sup:`24` οὐκ οἴδατε ὅτι οἱ ἐν σταδίῳ τρέχοντες πάντες μὲν τρέχουσιν, εἷς δὲ
λαμβάνει τὸ βραβεῖον; οὕτως τρέχετε ἵνα καταλάβητε.
'''
"25" = ''':sup:`25` πᾶς δὲ ὁ ἀγωνιζόμενος πάντα ἐγκρατεύεται, ἐκεῖνοι μὲν οὗν ἵνα
φθαρτὸν στέφανον λάβωσιν, ἡμεῖς δὲ ἄφθαρτον.
'''
"26" = ''':sup:`26` ἐγὼ τοίνυν οὕτως τρέχω ὡς οὐκ ἀδήλως, οὕτως πυκτεύω ὡς οὐκ ἀέρα
δέρων·
'''
"27" = ''':sup:`27` ἀλλὰ ὑπωπιάζω μου τὸ σῶμα καὶ δουλαγωγῶ, μή πως ἄλλοις κηρύξας
αὐτὸς ἀδόκιμος γένωμαι.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
