[14]
"1" = ''':sup:`1` ἐγένετο δὲ ἐν ἰκονίῳ κατὰ τὸ αὐτὸ εἰσελθεῖν αὐτοὺς εἰς τὴν συναγωγὴν
τῶν ἰουδαίων καὶ λαλῆσαι οὕτως ὥστε πιστεῦσαι ἰουδαίων τε καὶ ἑλλήνων
πολὺ πλῆθος.
'''
"2" = ''':sup:`2` οἱ δὲ ἀπειθήσαντες ἰουδαῖοι ἐπήγειραν καὶ ἐκάκωσαν τὰς ψυχὰς τῶν
ἐθνῶν κατὰ τῶν ἀδελφῶν.
'''
"3" = ''':sup:`3` ἱκανὸν μὲν οὗν χρόνον διέτριψαν παρρησιαζόμενοι ἐπὶ τῶ κυρίῳ τῶ
γίνεσθαι διὰ τῶν χειρῶν αὐτῶν.
'''
"4" = ''':sup:`4` ἐσχίσθη δὲ τὸ πλῆθος τῆς πόλεως, καὶ οἱ μὲν ἦσαν σὺν τοῖς ἰουδαίοις
οἱ δὲ σὺν τοῖς ἀποστόλοις.
'''
"5" = ''':sup:`5` ὡς δὲ ἐγένετο ὁρμὴ τῶν ἐθνῶν τε καὶ ἰουδαίων σὺν τοῖς ἄρχουσιν αὐτῶν
ὑβρίσαι καὶ λιθοβολῆσαι αὐτούς,
'''
"6" = ''':sup:`6` συνιδόντες κατέφυγον εἰς τὰς πόλεις τῆς λυκαονίας λύστραν καὶ δέρβην
καὶ τὴν περίχωρον,
'''
"7" = ''':sup:`7` κἀκεῖ εὐαγγελιζόμενοι ἦσαν.
'''
"8" = ''':sup:`8` καί τις ἀνὴρ ἀδύνατος ἐν λύστροις τοῖς ποσὶν ἐκάθητο, χωλὸς ἐκ
κοιλίας μητρὸς αὐτοῦ, ὃς οὐδέποτε περιεπάτησεν.
'''
"9" = ''':sup:`9` οὖτος ἤκουσεν τοῦ παύλου λαλοῦντος· ὃς ἀτενίσας αὐτῶ καὶ ἰδὼν ὅτι
ἔχει πίστιν τοῦ σωθῆναι
'''
"10" = ''':sup:`10` εἶπεν μεγάλῃ φωνῇ, ἀνάστηθι ἐπὶ τοὺς πόδας σου ὀρθός. καὶ ἥλατο καὶ
περιεπάτει.
'''
"11" = ''':sup:`11` οἵ τε ὄχλοι ἰδόντες ὃ ἐποίησεν παῦλος ἐπῆραν τὴν φωνὴν αὐτῶν
λυκαονιστὶ λέγοντες, οἱ θεοὶ ὁμοιωθέντες ἀνθρώποις κατέβησαν πρὸς ἡμᾶς·
'''
"12" = ''':sup:`12` ἐκάλουν τε τὸν βαρναβᾶν δία, τὸν δὲ παῦλον ἑρμῆν, ἐπειδὴ αὐτὸς ἦν ὁ
ἡγούμενος τοῦ λόγου.
'''
"13" = ''':sup:`13` ὅ τε ἱερεὺς τοῦ διὸς τοῦ ὄντος πρὸ τῆς πόλεως ταύρους καὶ στέμματα
ἐπὶ τοὺς πυλῶνας ἐνέγκας σὺν τοῖς ὄχλοις ἤθελεν θύειν.
'''
"14" = ''':sup:`14` ἀκούσαντες δὲ οἱ ἀπόστολοι βαρναβᾶς καὶ παῦλος, διαρρήξαντες τὰ
ἱμάτια αὐτῶν ἐξεπήδησαν εἰς τὸν ὄχλον, κράζοντες
'''
"15" = ''':sup:`15` καὶ λέγοντες, ἄνδρες, τί ταῦτα ποιεῖτε; καὶ ἡμεῖς ὁμοιοπαθεῖς ἐσμεν
ὑμῖν ἄνθρωποι, εὐαγγελιζόμενοι ὑμᾶς ἀπὸ τούτων τῶν ματαίων ἐπιστρέφειν
ἐπὶ θεὸν ζῶντα ὃς ἐποίησεν τὸν οὐρανὸν καὶ τὴν γῆν καὶ τὴν θάλασσαν καὶ
πάντα τὰ ἐν αὐτοῖς·
'''
"16" = ''':sup:`16` ὃς ἐν ταῖς παρῳχημέναις γενεαῖς εἴασεν πάντα τὰ ἔθνη πορεύεσθαι
ταῖς ὁδοῖς αὐτῶν·
'''
"17" = ''':sup:`17` καίτοι οὐκ ἀμάρτυρον αὐτὸν ἀφῆκεν ἀγαθουργῶν, οὐρανόθεν ὑμῖν ὑετοὺς
διδοὺς καὶ καιροὺς καρποφόρους, ἐμπιπλῶν τροφῆς καὶ εὐφροσύνης τὰς
καρδίας ὑμῶν.
'''
"18" = ''':sup:`18` καὶ ταῦτα λέγοντες μόλις κατέπαυσαν τοὺς ὄχλους τοῦ μὴ θύειν
αὐτοῖς.
'''
"19" = ''':sup:`19` ἐπῆλθαν δὲ ἀπὸ ἀντιοχείας καὶ ἰκονίου ἰουδαῖοι, καὶ πείσαντες τοὺς
ὄχλους καὶ λιθάσαντες τὸν παῦλον ἔσυρον ἔξω τῆς πόλεως, νομίζοντες
αὐτὸν τεθνηκέναι.
'''
"20" = ''':sup:`20` κυκλωσάντων δὲ τῶν μαθητῶν αὐτὸν ἀναστὰς εἰσῆλθεν εἰς τὴν πόλιν.
καὶ τῇ ἐπαύριον ἐξῆλθεν σὺν τῶ βαρναβᾷ εἰς δέρβην.
'''
"21" = ''':sup:`21` εὐαγγελισάμενοί τε τὴν πόλιν ἐκείνην καὶ μαθητεύσαντες ἱκανοὺς
ὑπέστρεψαν εἰς τὴν λύστραν καὶ εἰς ἰκόνιον καὶ εἰς ἀντιόχειαν,
'''
"22" = ''':sup:`22` ἐπιστηρίζοντες τὰς ψυχὰς τῶν μαθητῶν, παρακαλοῦντες ἐμμένειν τῇ
πίστει, καὶ ὅτι διὰ πολλῶν θλίψεων δεῖ ἡμᾶς εἰσελθεῖν εἰς τὴν βασιλείαν
τοῦ θεοῦ.
'''
"23" = ''':sup:`23` χειροτονήσαντες δὲ αὐτοῖς κατ᾽ ἐκκλησίαν πρεσβυτέρους προσευξάμενοι
μετὰ νηστειῶν παρέθεντο αὐτοὺς τῶ κυρίῳ εἰς ὃν πεπιστεύκεισαν.
'''
"24" = ''':sup:`24` καὶ διελθόντες τὴν πισιδίαν ἦλθον εἰς τὴν παμφυλίαν,
'''
"25" = ''':sup:`25` καὶ λαλήσαντες ἐν πέργῃ τὸν λόγον κατέβησαν εἰς ἀττάλειαν.
'''
"26" = ''':sup:`26` κἀκεῖθεν ἀπέπλευσαν εἰς ἀντιόχειαν, ὅθεν ἦσαν παραδεδομένοι τῇ
χάριτι τοῦ θεοῦ εἰς τὸ ἔργον ὃ ἐπλήρωσαν.
'''
"27" = ''':sup:`27` παραγενόμενοι δὲ καὶ συναγαγόντες τὴν ἐκκλησίαν ἀνήγγελλον ὅσα
ἐποίησεν ὁ θεὸς μετ᾽ αὐτῶν καὶ ὅτι ἤνοιξεν τοῖς ἔθνεσιν θύραν πίστεως.
'''
"28" = ''':sup:`28` διέτριβον δὲ χρόνον οὐκ ὀλίγον σὺν τοῖς μαθηταῖς.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
