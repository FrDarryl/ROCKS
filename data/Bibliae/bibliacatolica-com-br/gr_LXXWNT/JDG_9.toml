[9]
"1" = ''':sup:`1` καὶ ἐπορεύθη Αβιμελεχ υἱὸς Ιεροβααλ εἰς Συχεμ πρὸς ἀδελφοὺς μητρὸς
αὐτοῦ καὶ ἐλάλησεν πρὸς αὐτοὺς καὶ πρὸς πᾶσαν συγγένειαν οἴκου πατρὸς
μητρὸς αὐτοῦ λέγων
'''
"2" = ''':sup:`2` λαλήσατε δὴ ἐν τοῖς ὠσὶν πάντων τῶν ἀνδρῶν Συχεμ τί τὸ ἀγαθὸν ὑμῖν
κυριεῦσαι ὑμῶν ἑβδομήκοντα ἄνδρας πάντας υἱοὺς Ιεροβααλ ἢ κυριεύειν
ὑμῶν ἄνδρα ἕνα καὶ μνήσθητε ὅτι ὀστοῦν ὑμῶν καὶ σὰρξ ὑμῶν εἰμι
'''
"3" = ''':sup:`3` καὶ ἐλάλησαν περὶ αὐτοῦ οἱ ἀδελφοὶ τῆς μητρὸς αὐτοῦ ἐν τοῖς ὠσὶν
πάντων τῶν ἀνδρῶν Συχεμ πάντας τοὺς λόγους τούτους καὶ ἔκλινεν ἡ καρδία
αὐτῶν ὀπίσω Αβιμελεχ ὅτι εἶπαν ἀδελφὸς ἡμῶν ἐστιν
'''
"4" = ''':sup:`4` καὶ ἔδωκαν αὐτῷ ἑβδομήκοντα ἀργυρίου ἐξ οἴκου Βααλβεριθ καὶ
ἐμισθώσατο ἑαυτῷ Αβιμελεχ ἄνδρας κενοὺς καὶ δειλούς καὶ ἐπορεύθησαν
ὀπίσω αὐτοῦ
'''
"5" = ''':sup:`5` καὶ εἰσῆλθεν εἰς τὸν οἶκον τοῦ πατρὸς αὐτοῦ εἰς Εφραθα καὶ
ἀπέκτεινεν τοὺς ἀδελφοὺς αὐτοῦ υἱοὺς Ιεροβααλ ἑβδομήκοντα ἄνδρας ἐπὶ
λίθον ἕνα καὶ κατελείφθη Ιωαθαν υἱὸς Ιεροβααλ ὁ νεώτερος ὅτι ἐκρύβη
'''
"6" = ''':sup:`6` καὶ συνήχθησαν πάντες ἄνδρες Σικιμων καὶ πᾶς οἶκος Βηθμααλων καὶ
ἐπορεύθησαν καὶ ἐβασίλευσαν τὸν Αβιμελεχ πρὸς τῇ βαλάνῳ τῇ εὑρετῇ τῆς
στάσεως τῆς ἐν Σικιμοις
'''
"7" = ''':sup:`7` καὶ ἀνηγγέλη τῷ Ιωαθαν καὶ ἐπορεύθη καὶ ἔστη ἐπὶ κορυφὴν ὄρους
Γαριζιν καὶ ἐπῆρεν τὴν φωνὴν αὐτοῦ καὶ ἔκλαυσεν καὶ εἶπεν αὐτοῖς
ἀκούσατέ μου ἄνδρες Σικιμων καὶ ἀκούσεται ὑμῶν ὁ θεός
'''
"8" = ''':sup:`8` πορευόμενα ἐπορεύθη τὰ ξύλα τοῦ χρῖσαι ἐφ’ ἑαυτὰ βασιλέα καὶ εἶπον
τῇ ἐλαίᾳ βασίλευσον ἐφ’ ἡμῶν
'''
"9" = ''':sup:`9` καὶ εἶπεν αὐτοῖς ἡ ἐλαία μὴ ἀπολείψασα τὴν πιότητά μου ἐν ᾗ
δοξάσουσι τὸν θεὸν ἄνδρες πορεύσομαι κινεῖσθαι ἐπὶ τῶν ξύλων
'''
"10" = ''':sup:`10` καὶ εἶπον τὰ ξύλα τῇ συκῇ δεῦρο βασίλευσον ἐφ’ ἡμῶν
'''
"11" = ''':sup:`11` καὶ εἶπεν αὐτοῖς ἡ συκῆ μὴ ἀπολείψασα ἐγὼ τὴν γλυκύτητά μου καὶ τὰ
γενήματά μου τὰ ἀγαθὰ πορεύσομαι κινεῖσθαι ἐπὶ τῶν ξύλων
'''
"12" = ''':sup:`12` καὶ εἶπαν τὰ ξύλα πρὸς τὴν ἄμπελον δεῦρο σὺ βασίλευσον ἐφ’ ἡμῶν
'''
"13" = ''':sup:`13` καὶ εἶπεν αὐτοῖς ἡ ἄμπελος μὴ ἀπολείψασα τὸν οἶνόν μου τὸν
εὐφραίνοντα θεὸν καὶ ἀνθρώπους πορεύσομαι κινεῖσθαι ἐπὶ τῶν ξύλων
'''
"14" = ''':sup:`14` καὶ εἶπαν πάντα τὰ ξύλα τῇ ῥάμνῳ δεῦρο σὺ βασίλευσον ἐφ’ ἡμῶν
'''
"15" = ''':sup:`15` καὶ εἶπεν ἡ ῥάμνος πρὸς τὰ ξύλα εἰ ἐν ἀληθείᾳ χρίετέ με ὑμεῖς τοῦ
βασιλεύειν ἐφ’ ὑμᾶς δεῦτε ὑπόστητε ἐν τῇ σκιᾷ μου καὶ εἰ μή ἐξέλθῃ πῦρ
ἀπ’ ἐμοῦ καὶ καταφάγῃ τὰς κέδρους τοῦ Λιβάνου
'''
"16" = ''':sup:`16` καὶ νῦν εἰ ἐν ἀληθείᾳ καὶ τελειότητι ἐποιήσατε καὶ ἐβασιλεύσατε τὸν
Αβιμελεχ καὶ εἰ ἀγαθωσύνην ἐποιήσατε μετὰ Ιεροβααλ καὶ μετὰ τοῦ οἴκου
αὐτοῦ καὶ εἰ ὡς ἀνταπόδοσις χειρὸς αὐτοῦ ἐποιήσατε αὐτῷ
'''
"17" = ''':sup:`17` ὡς παρετάξατο ὁ πατήρ μου ὑπὲρ ὑμῶν καὶ ἐξέρριψεν τὴν ψυχὴν αὐτοῦ
ἐξ ἐναντίας καὶ ἐρρύσατο ὑμᾶς ἐκ χειρὸς Μαδιαμ
'''
"18" = ''':sup:`18` καὶ ὑμεῖς ἐπανέστητε ἐπὶ τὸν οἶκον τοῦ πατρός μου σήμερον καὶ
ἀπεκτείνατε τοὺς υἱοὺς αὐτοῦ ἑβδομήκοντα ἄνδρας ἐπὶ λίθον ἕνα καὶ
ἐβασιλεύσατε τὸν Αβιμελεχ υἱὸν παιδίσκης αὐτοῦ ἐπὶ τοὺς ἄνδρας Σικιμων
ὅτι ἀδελφὸς ὑμῶν ἐστιν
'''
"19" = ''':sup:`19` καὶ εἰ ἐν ἀληθείᾳ καὶ τελειότητι ἐποιήσατε μετὰ Ιεροβααλ καὶ μετὰ
τοῦ οἴκου αὐτοῦ ἐν τῇ ἡμέρᾳ ταύτῃ εὐφρανθείητε ἐν Αβιμελεχ καὶ
εὐφρανθείη καί γε αὐτὸς ἐφ’ ὑμῖν
'''
"20" = ''':sup:`20` εἰ δὲ οὐ ἐξέλθοι πῦρ ἀπὸ Αβιμελεχ καὶ φάγοι τοὺς ἄνδρας Σικιμων καὶ
τὸν οἶκον Βηθμααλλων καὶ ἐξέλθοι πῦρ ἀπὸ ἀνδρῶν Σικιμων καὶ ἐκ τοῦ
οἴκου Βηθμααλλων καὶ καταφάγοι τὸν Αβιμελεχ
'''
"21" = ''':sup:`21` καὶ ἔφυγεν Ιωαθαν καὶ ἀπέδρα καὶ ἐπορεύθη ἕως Βαιηρ καὶ ᾤκησεν ἐκεῖ
ἀπὸ προσώπου Αβιμελεχ ἀδελφοῦ αὐτοῦ
'''
"22" = ''':sup:`22` καὶ ἦρξεν Αβιμελεχ ἐπὶ Ισραηλ τρία ἔτη
'''
"23" = ''':sup:`23` καὶ ἐξαπέστειλεν ὁ θεὸς πνεῦμα πονηρὸν ἀνὰ μέσον Αβιμελεχ καὶ ἀνὰ
μέσον τῶν ἀνδρῶν Σικιμων καὶ ἠθέτησαν ἄνδρες Σικιμων ἐν τῷ οἴκῳ
Αβιμελεχ
'''
"24" = ''':sup:`24` τοῦ ἐπαγαγεῖν τὴν ἀδικίαν τῶν ἑβδομήκοντα υἱῶν Ιεροβααλ καὶ τὰ
αἵματα αὐτῶν τοῦ θεῖναι ἐπὶ Αβιμελεχ τὸν ἀδελφὸν αὐτῶν ὃς ἀπέκτεινεν
αὐτούς καὶ ἐπὶ ἄνδρας Σικιμων ὅτι ἐνίσχυσαν τὰς χεῖρας αὐτοῦ ἀποκτεῖναι
τοὺς ἀδελφοὺς αὐτοῦ
'''
"25" = ''':sup:`25` καὶ ἔθηκαν αὐτῷ οἱ ἄνδρες Σικιμων ἐνεδρεύοντας ἐπὶ τὰς κεφαλὰς τῶν
ὀρέων καὶ διήρπαζον πάντα ὃς παρεπορεύετο ἐπ’ αὐτοὺς ἐν τῇ ὁδῷ καὶ
ἀπηγγέλη τῷ βασιλεῖ Αβιμελεχ
'''
"26" = ''':sup:`26` καὶ ἦλθεν Γααλ υἱὸς Ιωβηλ καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ παρῆλθον ἐν
Σικιμοις καὶ ἦλπισαν ἐν αὐτῷ οἱ ἄνδρες Σικιμων
'''
"27" = ''':sup:`27` καὶ ἐξῆλθον εἰς ἀγρὸν καὶ ἐτρύγησαν τοὺς ἀμπελῶνας αὐτῶν καὶ
ἐπάτησαν καὶ ἐποίησαν ελλουλιμ καὶ εἰσήνεγκαν εἰς οἶκον θεοῦ αὐτῶν καὶ
ἔφαγον καὶ ἔπιον καὶ κατηράσαντο τὸν Αβιμελεχ
'''
"28" = ''':sup:`28` καὶ εἶπεν Γααλ υἱὸς Ιωβηλ τίς ἐστιν Αβιμελεχ καὶ τίς ἐστιν υἱὸς
Συχεμ ὅτι δουλεύσομεν αὐτῷ οὐχ υἱὸς Ιεροβααλ καὶ Ζεβουλ ἐπίσκοπος αὐτοῦ
δοῦλος αὐτοῦ σὺν τοῖς ἀνδράσιν Εμμωρ πατρὸς Συχεμ καὶ τί ὅτι
δουλεύσομεν αὐτῷ ἡμεῖς
'''
"29" = ''':sup:`29` καὶ τίς δῴη τὸν λαὸν τοῦτον ἐν χειρί μου καὶ μεταστήσω τὸν Αβιμελεχ
καὶ ἐρῶ πρὸς αὐτόν πλήθυνον τὴν δύναμίν σου καὶ ἔξελθε
'''
"30" = ''':sup:`30` καὶ ἤκουσεν Ζεβουλ ἄρχων τῆς πόλεως τοὺς λόγους Γααλ υἱοῦ Ιωβηλ καὶ
ὠργίσθη θυμῷ αὐτός
'''
"31" = ''':sup:`31` καὶ ἀπέστειλεν ἀγγέλους πρὸς Αβιμελεχ ἐν κρυφῇ λέγων ἰδοὺ Γααλ υἱὸς
Ιωβηλ καὶ οἱ ἀδελφοὶ αὐτοῦ ἔρχονται εἰς Συχεμ καὶ ἰδοὺ αὐτοὶ
περικάθηνται τὴν πόλιν ἐπὶ σέ
'''
"32" = ''':sup:`32` καὶ νῦν ἀναστὰς νυκτὸς σὺ καὶ ὁ λαὸς ὁ μετὰ σοῦ καὶ ἐνέδρευσον ἐν
τῷ ἀγρῷ
'''
"33" = ''':sup:`33` καὶ ἔσται τὸ πρωὶ ἅμα τῷ ἀνατεῖλαι τὸν ἥλιον ὀρθριεῖς καὶ ἐκτενεῖς
ἐπὶ τὴν πόλιν καὶ ἰδοὺ αὐτὸς καὶ ὁ λαὸς ὁ μετ’ αὐτοῦ ἐκπορεύονται πρὸς
σέ καὶ ποιήσεις αὐτῷ ὅσα ἂν εὕρῃ ἡ χείρ σου
'''
"34" = ''':sup:`34` καὶ ἀνέστη Αβιμελεχ καὶ πᾶς ὁ λαὸς μετ’ αὐτοῦ νυκτὸς καὶ ἐνήδρευσαν
ἐπὶ Συχεμ τέτρασιν ἀρχαῖς
'''
"35" = ''':sup:`35` καὶ ἐξῆλθεν Γααλ υἱὸς Ιωβηλ καὶ ἔστη πρὸς τῇ θύρᾳ τῆς πύλης τῆς
πόλεως καὶ ἀνέστη Αβιμελεχ καὶ ὁ λαὸς ὁ μετ’ αὐτοῦ ἀπὸ τοῦ ἐνέδρου
'''
"36" = ''':sup:`36` καὶ εἶδεν Γααλ υἱὸς Ιωβηλ τὸν λαὸν καὶ εἶπεν πρὸς Ζεβουλ ἰδοὺ λαὸς
καταβαίνει ἀπὸ κεφαλῶν τῶν ὀρέων καὶ εἶπεν πρὸς αὐτὸν Ζεβουλ τὴν σκιὰν
τῶν ὀρέων σὺ βλέπεις ὡς ἄνδρας
'''
"37" = ''':sup:`37` καὶ προσέθετο ἔτι Γααλ τοῦ λαλῆσαι καὶ εἶπεν ἰδοὺ λαὸς καταβαίνων
κατὰ θάλασσαν ἀπὸ τοῦ ἐχόμενα ὀμφαλοῦ τῆς γῆς καὶ ἀρχὴ ἑτέρα ἔρχεται
διὰ ὁδοῦ Ηλωνμαωνενιμ
'''
"38" = ''':sup:`38` καὶ εἶπεν πρὸς αὐτὸν Ζεβουλ καὶ ποῦ ἐστιν τὸ στόμα σου ὡς ἐλάλησας
τίς ἐστιν Αβιμελεχ ὅτι δουλεύσομεν αὐτῷ μὴ οὐχὶ οὗτος ὁ λαός ὃν
ἐξουδένωσας ἔξελθε δὴ νῦν καὶ παράταξαι αὐτῷ
'''
"39" = ''':sup:`39` καὶ ἐξῆλθεν Γααλ ἐνώπιον ἀνδρῶν Συχεμ καὶ παρετάξατο πρὸς Αβιμελεχ
'''
"40" = ''':sup:`40` καὶ ἐδίωξεν αὐτὸν Αβιμελεχ καὶ ἔφυγεν ἀπὸ προσώπου αὐτοῦ καὶ ἔπεσαν
τραυματίαι πολλοὶ ἕως τῆς θύρας τῆς πύλης
'''
"41" = ''':sup:`41` καὶ εἰσῆλθεν Αβιμελεχ ἐν Αρημα καὶ ἐξέβαλεν Ζεβουλ τὸν Γααλ καὶ
τοὺς ἀδελφοὺς αὐτοῦ μὴ οἰκεῖν ἐν Συχεμ
'''
"42" = ''':sup:`42` καὶ ἐγένετο τῇ ἐπαύριον καὶ ἐξῆλθεν ὁ λαὸς εἰς τὸν ἀγρόν καὶ
ἀνήγγειλεν τῷ Αβιμελεχ
'''
"43" = ''':sup:`43` καὶ ἔλαβεν τὸν λαὸν καὶ διεῖλεν αὐτοὺς εἰς τρεῖς ἀρχὰς καὶ
ἐνήδρευσεν ἐν ἀγρῷ καὶ εἶδεν καὶ ἰδοὺ ὁ λαὸς ἐξῆλθεν ἐκ τῆς πόλεως καὶ
ἀνέστη ἐπ’ αὐτοὺς καὶ ἐπάταξεν αὐτούς
'''
"44" = ''':sup:`44` καὶ Αβιμελεχ καὶ οἱ ἀρχηγοὶ οἱ μετ’ αὐτοῦ ἐξέτειναν καὶ ἔστησαν
παρὰ τὴν θύραν τῆς πύλης τῆς πόλεως καὶ αἱ δύο ἀρχαὶ ἐξέτειναν ἐπὶ
πάντας τοὺς ἐν τῷ ἀγρῷ καὶ ἐπάταξαν αὐτούς
'''
"45" = ''':sup:`45` καὶ Αβιμελεχ παρετάσσετο ἐν τῇ πόλει ὅλην τὴν ἡμέραν ἐκείνην καὶ
κατελάβετο τὴν πόλιν καὶ τὸν λαὸν τὸν ἐν αὐτῇ ἀπέκτεινεν καὶ καθεῖλεν
τὴν πόλιν καὶ ἔσπειρεν εἰς ἅλας
'''
"46" = ''':sup:`46` καὶ ἤκουσαν πάντες οἱ ἄνδρες πύργων Συχεμ καὶ ἦλθον εἰς συνέλευσιν
Βαιθηλβεριθ
'''
"47" = ''':sup:`47` καὶ ἀνηγγέλη τῷ Αβιμελεχ ὅτι συνήχθησαν πάντες οἱ ἄνδρες πύργων
Συχεμ
'''
"48" = ''':sup:`48` καὶ ἀνέβη Αβιμελεχ εἰς ὄρος Ερμων καὶ πᾶς ὁ λαὸς ὁ μετ’ αὐτοῦ καὶ
ἔλαβεν Αβιμελεχ τὰς ἀξίνας ἐν τῇ χειρὶ αὐτοῦ καὶ ἔκοψεν κλάδον ξύλου
καὶ ἦρεν καὶ ἔθηκεν ἐπ’ ὤμων αὐτοῦ καὶ εἶπεν τῷ λαῷ τῷ μετ’ αὐτοῦ ὃ
εἴδετέ με ποιοῦντα ταχέως ποιήσατε ὡς ἐγώ
'''
"49" = ''':sup:`49` καὶ ἔκοψαν καί γε ἀνὴρ κλάδον πᾶς ἀνὴρ καὶ ἐπορεύθησαν ὀπίσω
Αβιμελεχ καὶ ἐπέθηκαν ἐπὶ τὴν συνέλευσιν καὶ ἐνεπύρισαν ἐπ’ αὐτοὺς τὴν
συνέλευσιν ἐν πυρί καὶ ἀπέθανον καί γε πάντες οἱ ἄνδρες πύργου Σικιμων
ὡς χίλιοι ἄνδρες καὶ γυναῖκες
'''
"50" = ''':sup:`50` καὶ ἐπορεύθη Αβιμελεχ ἐκ Βαιθηλβεριθ καὶ παρενέβαλεν ἐν Θηβης καὶ
κατέλαβεν αὐτήν
'''
"51" = ''':sup:`51` καὶ πύργος ἰσχυρὸς ἦν ἐν μέσῳ τῆς πόλεως καὶ ἔφυγον ἐκεῖ πάντες οἱ
ἄνδρες καὶ αἱ γυναῖκες τῆς πόλεως καὶ ἔκλεισαν ἔξωθεν αὐτῶν καὶ
ἀνέβησαν ἐπὶ τὸ δῶμα τοῦ πύργου
'''
"52" = ''':sup:`52` καὶ ἦλθεν Αβιμελεχ ἕως τοῦ πύργου καὶ παρετάξαντο αὐτῷ καὶ ἤγγισεν
Αβιμελεχ ἕως τῆς θύρας τοῦ πύργου τοῦ ἐμπρῆσαι αὐτὸν ἐν πυρί
'''
"53" = ''':sup:`53` καὶ ἔρριψεν γυνὴ μία κλάσμα ἐπιμυλίου ἐπὶ κεφαλὴν Αβιμελεχ καὶ
ἔκλασεν τὸ κρανίον αὐτοῦ
'''
"54" = ''':sup:`54` καὶ ἐβόησεν ταχὺ πρὸς τὸ παιδάριον τὸ αἶρον τὰ σκεύη αὐτοῦ καὶ
εἶπεν αὐτῷ σπάσον τὴν ῥομφαίαν μου καὶ θανάτωσόν με μήποτε εἴπωσιν γυνὴ
ἀπέκτεινεν αὐτόν καὶ ἐξεκέντησεν αὐτὸν τὸ παιδάριον αὐτοῦ καὶ ἀπέθανεν
'''
"55" = ''':sup:`55` καὶ εἶδεν ἀνὴρ Ισραηλ ὅτι ἀπέθανεν Αβιμελεχ καὶ ἐπορεύθησαν ἀνὴρ
εἰς τὸν τόπον αὐτοῦ
'''
"56" = ''':sup:`56` καὶ ἐπέστρεψεν ὁ θεὸς τὴν πονηρίαν Αβιμελεχ ἣν ἐποίησεν τῷ πατρὶ
αὐτοῦ ἀποκτεῖναι τοὺς ἑβδομήκοντα ἀδελφοὺς αὐτοῦ
'''
"57" = ''':sup:`57` καὶ τὴν πᾶσαν πονηρίαν ἀνδρῶν Συχεμ ἐπέστρεψεν ὁ θεὸς εἰς κεφαλὴν
αὐτῶν καὶ ἐπῆλθεν ἐπ’ αὐτοὺς ἡ κατάρα Ιωαθαν υἱοῦ Ιεροβααλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
