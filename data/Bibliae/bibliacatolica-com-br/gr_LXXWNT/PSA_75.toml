[75]
"1" = ''':sup:`1` Gr. Psalm 75 (Heb. 76) εἰς τὸ τέλος ἐν ὕμνοις ψαλμὸς τῷ Ασαφ ᾠδὴ
πρὸς τὸν Ἀσσύριον
'''
"2" = ''':sup:`2` γνωστὸς ἐν τῇ Ιουδαίᾳ ὁ θεός ἐν τῷ Ισραηλ μέγα τὸ ὄνομα αὐτοῦ
'''
"3" = ''':sup:`3` καὶ ἐγενήθη ἐν εἰρήνῃ ὁ τόπος αὐτοῦ καὶ τὸ κατοικητήριον αὐτοῦ ἐν
Σιων
'''
"4" = ''':sup:`4` ἐκεῖ συνέτριψεν τὰ κράτη τῶν τόξων ὅπλον καὶ ῥομφαίαν καὶ πόλεμον
διάψαλμα
'''
"5" = ''':sup:`5` φωτίζεις σὺ θαυμαστῶς ἀπὸ ὀρέων αἰωνίων
'''
"6" = ''':sup:`6` ἐταράχθησαν πάντες οἱ ἀσύνετοι τῇ καρδίᾳ ὕπνωσαν ὕπνον αὐτῶν καὶ οὐχ
εὗρον οὐδὲν πάντες οἱ ἄνδρες τοῦ πλούτου ταῖς χερσὶν αὐτῶν
'''
"7" = ''':sup:`7` ἀπὸ ἐπιτιμήσεώς σου ὁ θεὸς Ιακωβ ἐνύσταξαν οἱ ἐπιβεβηκότες τοὺς
ἵππους
'''
"8" = ''':sup:`8` σὺ φοβερὸς εἶ καὶ τίς ἀντιστήσεταί σοι ἀπὸ τότε ἡ ὀργή σου
'''
"9" = ''':sup:`9` ἐκ τοῦ οὐρανοῦ ἠκούτισας κρίσιν γῆ ἐφοβήθη καὶ ἡσύχασεν
'''
"10" = ''':sup:`10` ἐν τῷ ἀναστῆναι εἰς κρίσιν τὸν θεὸν τοῦ σῶσαι πάντας τοὺς πραεῖς
τῆς γῆς διάψαλμα
'''
"11" = ''':sup:`11` ὅτι ἐνθύμιον ἀνθρώπου ἐξομολογήσεταί σοι καὶ ἐγκατάλειμμα ἐνθυμίου
ἑορτάσει σοι
'''
"12" = ''':sup:`12` εὔξασθε καὶ ἀπόδοτε κυρίῳ τῷ θεῷ ὑμῶν πάντες οἱ κύκλῳ αὐτοῦ
οἴσουσιν δῶρα
'''
"13" = ''':sup:`13` τῷ φοβερῷ καὶ ἀφαιρουμένῳ πνεύματα ἀρχόντων φοβερῷ παρὰ τοῖς
βασιλεῦσι τῆς γῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
