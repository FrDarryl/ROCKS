[15]
"1" = ''':sup:`1` καὶ ἀπέστειλεν Ἀντίοχος υἱὸς Δημητρίου τοῦ βασιλέως ἐπιστολὰς ἀπὸ
τῶν νήσων τῆς θαλάσσης Σιμωνι ἱερεῖ καὶ ἐθνάρχῃ τῶν Ιουδαίων καὶ παντὶ
τῷ ἔθνει
'''
"2" = ''':sup:`2` καὶ ἦσαν περιέχουσαι τὸν τρόπον τοῦτον βασιλεὺς Ἀντίοχος Σίμωνι
ἱερεῖ μεγάλῳ καὶ ἐθνάρχῃ καὶ ἔθνει Ιουδαίων χαίρειν
'''
"3" = ''':sup:`3` ἐπεί τινες λοιμοὶ κατεκράτησαν τῆς βασιλείας τῶν πατέρων ἡμῶν
βούλομαι δὲ ἀντιποιήσασθαι τῆς βασιλείας ὅπως ἀποκαταστήσω αὐτὴν ὡς ἦν
τὸ πρότερον ἐξενολόγησα δὲ πλῆθος δυνάμεων καὶ κατεσκεύασα πλοῖα
πολεμικά
'''
"4" = ''':sup:`4` βούλομαι δὲ ἐκβῆναι κατὰ τὴν χώραν ὅπως μετέλθω τοὺς κατεφθαρκότας
τὴν χώραν ἡμῶν καὶ τοὺς ἠρημωκότας πόλεις πολλὰς ἐν τῇ βασιλείᾳ μου
'''
"5" = ''':sup:`5` νῦν οὖν ἵστημί σοι πάντα τὰ ἀφέματα ἃ ἀφῆκάν σοι οἱ πρὸ ἐμοῦ
βασιλεῖς καὶ ὅσα ἄλλα δόματα ἀφῆκάν σοι
'''
"6" = ''':sup:`6` καὶ ἐπέτρεψά σοι ποιῆσαι κόμμα ἴδιον νόμισμα τῇ χώρᾳ σου
'''
"7" = ''':sup:`7` Ιερουσαλημ δὲ καὶ τὰ ἅγια εἶναι ἐλεύθερα καὶ πάντα τὰ ὅπλα ὅσα
κατεσκεύασας καὶ τὰ ὀχυρώματα ἃ ᾠκοδόμησας ὧν κρατεῖς μενέτω σοι
'''
"8" = ''':sup:`8` καὶ πᾶν ὀφείλημα βασιλικὸν καὶ τὰ ἐσόμενα βασιλικὰ ἀπὸ τοῦ νῦν καὶ
εἰς τὸν ἅπαντα χρόνον ἀφιέσθω σοι
'''
"9" = ''':sup:`9` ὡς δ’ ἂν κρατήσωμεν τῆς βασιλείας ἡμῶν δοξάσομέν σε καὶ τὸ ἔθνος σου
καὶ τὸ ἱερὸν δόξῃ μεγάλῃ ὥστε φανερὰν γενέσθαι τὴν δόξαν ὑμῶν ἐν πάσῃ
τῇ γῇ
'''
"10" = ''':sup:`10` ἔτους τετάρτου καὶ ἑβδομηκοστοῦ καὶ ἑκατοστοῦ ἐξῆλθεν Ἀντίοχος εἰς
τὴν γῆν τῶν πατέρων αὐτοῦ καὶ συνῆλθον πρὸς αὐτὸν πᾶσαι αἱ δυνάμεις
ὥστε ὀλίγους εἶναι σὺν Τρύφωνι
'''
"11" = ''':sup:`11` καὶ ἐδίωξεν αὐτὸν Ἀντίοχος καὶ ἦλθεν εἰς Δωρα φεύγων τὴν ἐπὶ
θαλάσσης
'''
"12" = ''':sup:`12` ᾔδει γὰρ ὅτι ἐπισυνῆκται ἐπ’ αὐτὸν τὰ κακά καὶ ἀφῆκαν αὐτὸν αἱ
δυνάμεις
'''
"13" = ''':sup:`13` καὶ παρενέβαλεν Ἀντίοχος ἐπὶ Δωρα καὶ σὺν αὐτῷ δώδεκα μυριάδες
ἀνδρῶν πολεμιστῶν καὶ ὀκτακισχιλία ἵππος
'''
"14" = ''':sup:`14` καὶ ἐκύκλωσεν τὴν πόλιν καὶ τὰ πλοῖα ἀπὸ θαλάσσης συνῆψαν καὶ
ἔθλιβε τὴν πόλιν ἀπὸ τῆς γῆς καὶ τῆς θαλάσσης καὶ οὐκ εἴασεν οὐδένα
ἐκπορεύεσθαι οὐδὲ εἰσπορεύεσθαι
'''
"15" = ''':sup:`15` καὶ ἦλθεν Νουμήνιος καὶ οἱ παρ’ αὐτοῦ ἐκ Ῥώμης ἔχοντες ἐπιστολὰς
τοῖς βασιλεῦσιν καὶ ταῖς χώραις ἐν αἷς ἐγέγραπτο τάδε
'''
"16" = ''':sup:`16` Λεύκιος ὕπατος Ῥωμαίων Πτολεμαίῳ βασιλεῖ χαίρειν
'''
"17" = ''':sup:`17` οἱ πρεσβευταὶ τῶν Ιουδαίων ἦλθον πρὸς ἡμᾶς φίλοι ἡμῶν καὶ σύμμαχοι
ἀνανεούμενοι τὴν ἐξ ἀρχῆς φιλίαν καὶ συμμαχίαν ἀπεσταλμένοι ἀπὸ Σιμωνος
τοῦ ἀρχιερέως καὶ τοῦ δήμου τῶν Ιουδαίων
'''
"18" = ''':sup:`18` ἤνεγκαν δὲ ἀσπίδα χρυσῆν ἀπὸ μνῶν χιλίων
'''
"19" = ''':sup:`19` ἤρεσεν οὖν ἡμῖν γράψαι τοῖς βασιλεῦσιν καὶ ταῖς χώραις ὅπως μὴ
ἐκζητήσωσιν αὐτοῖς κακὰ καὶ μὴ πολεμήσωσιν αὐτοὺς καὶ τὰς πόλεις αὐτῶν
καὶ τὴν χώραν αὐτῶν καὶ ἵνα μὴ συμμαχῶσιν τοῖς πολεμοῦσιν πρὸς αὐτούς
'''
"20" = ''':sup:`20` ἔδοξεν δὲ ἡμῖν δέξασθαι τὴν ἀσπίδα παρ’ αὐτῶν
'''
"21" = ''':sup:`21` εἴ τινες οὖν λοιμοὶ διαπεφεύγασιν ἐκ τῆς χώρας αὐτῶν πρὸς ὑμᾶς
παράδοτε αὐτοὺς Σιμωνι τῷ ἀρχιερεῖ ὅπως ἐκδικήσῃ αὐτοὺς κατὰ τὸν νόμον
αὐτῶν
'''
"22" = ''':sup:`22` καὶ ταὐτὰ ἔγραψεν Δημητρίῳ τῷ βασιλεῖ καὶ Ἀττάλῳ καὶ Ἀριαράθῃ καὶ
Ἀρσάκῃ
'''
"23" = ''':sup:`23` καὶ εἰς πάσας τὰς χώρας καὶ Σαμψάμῃ καὶ Σπαρτιάταις καὶ εἰς Δῆλον
καὶ εἰς Μύνδον καὶ εἰς Σικυῶνα καὶ εἰς τὴν Καρίαν καὶ εἰς Σάμον καὶ εἰς
τὴν Παμφυλίαν καὶ εἰς Λυκίαν καὶ εἰς Ἁλικαρνασσὸν καὶ εἰς Ῥόδον καὶ εἰς
Φασηλίδα καὶ εἰς Κῶ καὶ εἰς Σίδην καὶ εἰς Ἄραδον καὶ Γόρτυναν καὶ
Κνίδον καὶ Κύπρον καὶ Κυρήνην
'''
"24" = ''':sup:`24` τὸ δὲ ἀντίγραφον τούτων ἔγραψαν Σιμωνι τῷ ἀρχιερεῖ
'''
"25" = ''':sup:`25` ἀντίοχος δὲ ὁ βασιλεὺς παρενέβαλεν ἐπὶ Δωρα ἐν τῇ δευτέρᾳ προσάγων
διὰ παντὸς αὐτῇ τὰς χεῖρας καὶ μηχανὰς ποιούμενος καὶ συνέκλεισεν τὸν
Τρύφωνα τοῦ ἐκπορεύεσθαι καὶ εἰσπορεύεσθαι
'''
"26" = ''':sup:`26` καὶ ἀπέστειλεν αὐτῷ Σιμων δισχιλίους ἄνδρας ἐκλεκτοὺς συμμαχῆσαι
αὐτῷ καὶ ἀργύριον καὶ χρυσίον καὶ σκεύη ἱκανά
'''
"27" = ''':sup:`27` καὶ οὐκ ἠβούλετο αὐτὰ δέξασθαι ἀλλὰ ἠθέτησεν πάντα ὅσα συνέθετο
αὐτῷ τὸ πρότερον καὶ ἠλλοτριοῦτο αὐτῷ
'''
"28" = ''':sup:`28` καὶ ἀπέστειλεν πρὸς αὐτὸν Ἀθηνόβιον ἕνα τῶν φίλων αὐτοῦ
κοινολογησόμενον αὐτῷ λέγων ὑμεῖς κατακρατεῖτε τῆς Ιοππης καὶ Γαζαρων
καὶ τῆς ἄκρας τῆς ἐν Ιερουσαλημ πόλεις τῆς βασιλείας μου
'''
"29" = ''':sup:`29` τὰ ὅρια αὐτῶν ἠρημώσατε καὶ ἐποιήσατε πληγὴν μεγάλην ἐπὶ τῆς γῆς
καὶ ἐκυριεύσατε τόπων πολλῶν ἐν τῇ βασιλείᾳ μου
'''
"30" = ''':sup:`30` νῦν οὖν παράδοτε τὰς πόλεις ἃς κατελάβεσθε καὶ τοὺς φόρους τῶν
τόπων ὧν κατεκυριεύσατε ἐκτὸς τῶν ὁρίων τῆς Ιουδαίας
'''
"31" = ''':sup:`31` εἰ δὲ μή δότε ἀντ’ αὐτῶν πεντακόσια τάλαντα ἀργυρίου καὶ τῆς
καταφθορᾶς ἧς κατεφθάρκατε καὶ τῶν φόρων τῶν πόλεων ἄλλα τάλαντα
πεντακόσια εἰ δὲ μή παραγενόμενοι ἐκπολεμήσομεν ὑμᾶς
'''
"32" = ''':sup:`32` καὶ ἦλθεν Ἀθηνόβιος ὁ φίλος τοῦ βασιλέως εἰς Ιερουσαλημ καὶ εἶδεν
τὴν δόξαν Σιμωνος καὶ κυλικεῖον μετὰ χρυσωμάτων καὶ ἀργυρωμάτων καὶ
παράστασιν ἱκανὴν καὶ ἐξίστατο καὶ ἀπήγγειλεν αὐτῷ τοὺς λόγους τοῦ
βασιλέως
'''
"33" = ''':sup:`33` καὶ ἀποκριθεὶς Σιμων εἶπεν αὐτῷ οὔτε γῆν ἀλλοτρίαν εἰλήφαμεν οὔτε
ἀλλοτρίων κεκρατήκαμεν ἀλλὰ τῆς κληρονομίας τῶν πατέρων ἡμῶν ὑπὸ δὲ
ἐχθρῶν ἡμῶν ἀκρίτως ἔν τινι καιρῷ κατεκρατήθη
'''
"34" = ''':sup:`34` ἡμεῖς δὲ καιρὸν ἔχοντες ἀντεχόμεθα τῆς κληρονομίας τῶν πατέρων ἡμῶν
'''
"35" = ''':sup:`35` περὶ δὲ Ιοππης καὶ Γαζαρων ὧν αἰτεῖς αὗται ἐποίουν ἐν τῷ λαῷ πληγὴν
μεγάλην καὶ τὴν χώραν ἡμῶν τούτων δώσομεν τάλαντα ἑκατόν
'''
"36" = ''':sup:`36` καὶ οὐκ ἀπεκρίθη αὐτῷ λόγον ἀπέστρεψεν δὲ μετὰ θυμοῦ πρὸς τὸν
βασιλέα καὶ ἀπήγγειλεν αὐτῷ τοὺς λόγους τούτους καὶ τὴν δόξαν Σιμωνος
καὶ πάντα ὅσα εἶδεν καὶ ὠργίσθη ὁ βασιλεὺς ὀργὴν μεγάλην
'''
"37" = ''':sup:`37` τρύφων δὲ ἐμβὰς εἰς πλοῖον ἔφυγεν εἰς Ὀρθωσίαν
'''
"38" = ''':sup:`38` καὶ κατέστησεν ὁ βασιλεὺς τὸν Κενδεβαῖον ἐπιστράτηγον τῆς παραλίας
καὶ δυνάμεις πεζικὰς καὶ ἱππικὰς ἔδωκεν αὐτῷ
'''
"39" = ''':sup:`39` καὶ ἐνετείλατο αὐτῷ παρεμβάλλειν κατὰ πρόσωπον τῆς Ιουδαίας καὶ
ἐνετείλατο αὐτῷ οἰκοδομῆσαι τὴν Κεδρων καὶ ὀχυρῶσαι τὰς πύλας καὶ ὅπως
πολεμῇ τὸν λαόν ὁ δὲ βασιλεὺς ἐδίωκε τὸν Τρύφωνα
'''
"40" = ''':sup:`40` καὶ παρεγενήθη Κενδεβαῖος εἰς Ιάμνειαν καὶ ἤρξατο τοῦ ἐρεθίζειν τὸν
λαὸν καὶ ἐμβατεύειν εἰς τὴν Ιουδαίαν καὶ αἰχμαλωτίζειν τὸν λαὸν καὶ
φονεύειν
'''
"41" = ''':sup:`41` καὶ ᾠκοδόμησεν τὴν Κεδρων καὶ ἀπέταξεν ἐκεῖ ἱππεῖς καὶ δυνάμεις
ὅπως ἐκπορευόμενοι ἐξοδεύωσιν τὰς ὁδοὺς τῆς Ιουδαίας καθὰ συνέταξεν
αὐτῷ ὁ βασιλεύς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
