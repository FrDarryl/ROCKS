[4]
"1" = ''':sup:`1` διὰ τοῦτο, ἔχοντες τὴν διακονίαν ταύτην, καθὼς ἠλεήθημεν, οὐκ
ἐγκακοῦμεν,
'''
"2" = ''':sup:`2` ἀλλὰ ἀπειπάμεθα τὰ κρυπτὰ τῆς αἰσχύνης, μὴ περιπατοῦντες ἐν
πανουργίᾳ μηδὲ δολοῦντες τὸν λόγον τοῦ θεοῦ, ἀλλὰ τῇ φανερώσει τῆς
ἀληθείας συνιστάνοντες ἑαυτοὺς πρὸς πᾶσαν συνείδησιν ἀνθρώπων ἐνώπιον
τοῦ θεοῦ.
'''
"3" = ''':sup:`3` εἰ δὲ καὶ ἔστιν κεκαλυμμένον τὸ εὐαγγέλιον ἡμῶν, ἐν τοῖς
ἀπολλυμένοις ἐστὶν κεκαλυμμένον,
'''
"4" = ''':sup:`4` ἐν οἷς ὁ θεὸς τοῦ αἰῶνος τούτου ἐτύφλωσεν τὰ νοήματα τῶν ἀπίστων εἰς
τὸ μὴ αὐγάσαι τὸν φωτισμὸν τοῦ εὐαγγελίου τῆς δόξης τοῦ χριστοῦ, ὅς
ἐστιν εἰκὼν τοῦ θεοῦ.
'''
"5" = ''':sup:`5` οὐ γὰρ ἑαυτοὺς κηρύσσομεν ἀλλὰ ἰησοῦν χριστὸν κύριον, ἑαυτοὺς δὲ
δούλους ὑμῶν διὰ ἰησοῦν.
'''
"6" = ''':sup:`6` ὅτι ὁ θεὸς ὁ εἰπών, ἐκ σκότους φῶς λάμψει, ὃς ἔλαμψεν ἐν ταῖς
καρδίαις ἡμῶν πρὸς φωτισμὸν τῆς γνώσεως τῆς δόξης τοῦ θεοῦ ἐν προσώπῳ
'''
"7" = ''':sup:`7` ἔχομεν δὲ τὸν θησαυρὸν τοῦτον ἐν ὀστρακίνοις σκεύεσιν, ἵνα ἡ
ὑπερβολὴ τῆς δυνάμεως ᾖ τοῦ θεοῦ καὶ μὴ ἐξ ἡμῶν·
'''
"8" = ''':sup:`8` ἐν παντὶ θλιβόμενοι ἀλλ᾽ οὐ στενοχωρούμενοι, ἀπορούμενοι ἀλλ᾽ οὐκ
ἐξαπορούμενοι,
'''
"9" = ''':sup:`9` διωκόμενοι ἀλλ᾽ οὐκ ἐγκαταλειπόμενοι, καταβαλλόμενοι ἀλλ᾽ οὐκ
ἀπολλύμενοι,
'''
"10" = ''':sup:`10` πάντοτε τὴν νέκρωσιν τοῦ ἰησοῦ ἐν τῶ σώματι περιφέροντες, ἵνα καὶ ἡ
ζωὴ τοῦ ἰησοῦ ἐν τῶ σώματι ἡμῶν φανερωθῇ.
'''
"11" = ''':sup:`11` ἀεὶ γὰρ ἡμεῖς οἱ ζῶντες εἰς θάνατον παραδιδόμεθα διὰ ἰησοῦν, ἵνα
καὶ ἡ ζωὴ τοῦ ἰησοῦ φανερωθῇ ἐν τῇ θνητῇ σαρκὶ ἡμῶν.
'''
"12" = ''':sup:`12` ὥστε ὁ θάνατος ἐν ἡμῖν ἐνεργεῖται, ἡ δὲ ζωὴ ἐν ὑμῖν.
'''
"13" = ''':sup:`13` ἔχοντες δὲ τὸ αὐτὸ πνεῦμα τῆς πίστεως, κατὰ τὸ γεγραμμένον,
ἐπίστευσα, διὸ ἐλάλησα, καὶ ἡμεῖς πιστεύομεν, διὸ καὶ λαλοῦμεν,
'''
"14" = ''':sup:`14` εἰδότες ὅτι ὁ ἐγείρας τὸν κύριον ἰησοῦν καὶ ἡμᾶς σὺν ἰησοῦ ἐγερεῖ
καὶ παραστήσει σὺν ὑμῖν.
'''
"15" = ''':sup:`15` τὰ γὰρ πάντα δι᾽ ὑμᾶς, ἵνα ἡ χάρις πλεονάσασα διὰ τῶν πλειόνων τὴν
εὐχαριστίαν περισσεύσῃ εἰς τὴν δόξαν τοῦ θεοῦ.
'''
"16" = ''':sup:`16` διὸ οὐκ ἐγκακοῦμεν, ἀλλ᾽ εἰ καὶ ὁ ἔξω ἡμῶν ἄνθρωπος διαφθείρεται,
ἀλλ᾽ ὁ ἔσω ἡμῶν ἀνακαινοῦται ἡμέρᾳ καὶ ἡμέρᾳ.
'''
"17" = ''':sup:`17` τὸ γὰρ παραυτίκα ἐλαφρὸν τῆς θλίψεως ἡμῶν καθ᾽ ὑπερβολὴν εἰς
ὑπερβολὴν αἰώνιον βάρος δόξης κατεργάζεται ἡμῖν,
'''
"18" = ''':sup:`18` μὴ σκοπούντων ἡμῶν τὰ βλεπόμενα ἀλλὰ τὰ μὴ βλεπόμενα· τὰ γὰρ
βλεπόμενα πρόσκαιρα, τὰ δὲ μὴ βλεπόμενα αἰώνια.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
