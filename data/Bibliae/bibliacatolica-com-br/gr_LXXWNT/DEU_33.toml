[33]
"1" = ''':sup:`1` καὶ αὕτη ἡ εὐλογία ἣν εὐλόγησεν Μωυσῆς ἄνθρωπος τοῦ θεοῦ τοὺς υἱοὺς
Ισραηλ πρὸ τῆς τελευτῆς αὐτοῦ
'''
"2" = ''':sup:`2` καὶ εἶπεν κύριος ἐκ Σινα ἥκει καὶ ἐπέφανεν ἐκ Σηιρ ἡμῖν καὶ
κατέσπευσεν ἐξ ὄρους Φαραν σὺν μυριάσιν Καδης ἐκ δεξιῶν αὐτοῦ ἄγγελοι
μετ’ αὐτοῦ
'''
"3" = ''':sup:`3` καὶ ἐφείσατο τοῦ λαοῦ αὐτοῦ καὶ πάντες οἱ ἡγιασμένοι ὑπὸ τὰς χεῖράς
σου καὶ οὗτοι ὑπὸ σέ εἰσιν καὶ ἐδέξατο ἀπὸ τῶν λόγων αὐτοῦ
'''
"4" = ''':sup:`4` νόμον ὃν ἐνετείλατο ἡμῖν Μωυσῆς κληρονομίαν συναγωγαῖς Ιακωβ
'''
"5" = ''':sup:`5` καὶ ἔσται ἐν τῷ ἠγαπημένῳ ἄρχων συναχθέντων ἀρχόντων λαῶν ἅμα φυλαῖς
Ισραηλ
'''
"6" = ''':sup:`6` ζήτω Ρουβην καὶ μὴ ἀποθανέτω καὶ ἔστω πολὺς ἐν ἀριθμῷ
'''
"7" = ''':sup:`7` καὶ αὕτη Ιουδα εἰσάκουσον κύριε φωνῆς Ιουδα καὶ εἰς τὸν λαὸν αὐτοῦ
εἰσέλθοισαν αἱ χεῖρες αὐτοῦ διακρινοῦσιν αὐτῷ καὶ βοηθὸς ἐκ τῶν ἐχθρῶν
αὐτοῦ ἔσῃ
'''
"8" = ''':sup:`8` καὶ τῷ Λευι εἶπεν δότε Λευι δήλους αὐτοῦ καὶ ἀλήθειαν αὐτοῦ τῷ ἀνδρὶ
τῷ ὁσίῳ ὃν ἐπείρασαν αὐτὸν ἐν πείρᾳ ἐλοιδόρησαν αὐτὸν ἐπὶ ὕδατος
ἀντιλογίας
'''
"9" = ''':sup:`9` ὁ λέγων τῷ πατρὶ καὶ τῇ μητρί οὐχ ἑόρακά σε καὶ τοὺς ἀδελφοὺς αὐτοῦ
οὐκ ἐπέγνω καὶ τοὺς υἱοὺς αὐτοῦ ἀπέγνω ἐφύλαξεν τὰ λόγιά σου καὶ τὴν
διαθήκην σου διετήρησεν
'''
"10" = ''':sup:`10` δηλώσουσιν τὰ δικαιώματά σου τῷ Ιακωβ καὶ τὸν νόμον σου τῷ Ισραηλ
ἐπιθήσουσιν θυμίαμα ἐν ὀργῇ σου διὰ παντὸς ἐπὶ τὸ θυσιαστήριόν σου
'''
"11" = ''':sup:`11` εὐλόγησον κύριε τὴν ἰσχὺν αὐτοῦ καὶ τὰ ἔργα τῶν χειρῶν αὐτοῦ δέξαι
κάταξον ὀσφὺν ἐχθρῶν ἐπανεστηκότων αὐτῷ καὶ οἱ μισοῦντες αὐτὸν μὴ
ἀναστήτωσαν
'''
"12" = ''':sup:`12` καὶ τῷ Βενιαμιν εἶπεν ἠγαπημένος ὑπὸ κυρίου κατασκηνώσει πεποιθώς
καὶ ὁ θεὸς σκιάζει ἐπ’ αὐτῷ πάσας τὰς ἡμέρας καὶ ἀνὰ μέσον τῶν ὤμων
αὐτοῦ κατέπαυσεν
'''
"13" = ''':sup:`13` καὶ τῷ Ιωσηφ εἶπεν ἀπ’ εὐλογίας κυρίου ἡ γῆ αὐτοῦ ἀπὸ ὡρῶν οὐρανοῦ
καὶ δρόσου καὶ ἀπὸ ἀβύσσων πηγῶν κάτωθεν
'''
"14" = ''':sup:`14` καὶ καθ’ ὥραν γενημάτων ἡλίου τροπῶν καὶ ἀπὸ συνόδων μηνῶν
'''
"15" = ''':sup:`15` καὶ ἀπὸ κορυφῆς ὀρέων ἀρχῆς καὶ ἀπὸ κορυφῆς βουνῶν ἀενάων
'''
"16" = ''':sup:`16` καὶ καθ’ ὥραν γῆς πληρώσεως καὶ τὰ δεκτὰ τῷ ὀφθέντι ἐν τῷ βάτῳ
ἔλθοισαν ἐπὶ κεφαλὴν Ιωσηφ καὶ ἐπὶ κορυφῆς δοξασθεὶς ἐν ἀδελφοῖς
'''
"17" = ''':sup:`17` πρωτότοκος ταύρου τὸ κάλλος αὐτοῦ κέρατα μονοκέρωτος τὰ κέρατα
αὐτοῦ ἐν αὐτοῖς ἔθνη κερατιεῖ ἅμα ἕως ἐπ’ ἄκρου γῆς αὗται μυριάδες
Εφραιμ καὶ αὗται χιλιάδες Μανασση
'''
"18" = ''':sup:`18` καὶ τῷ Ζαβουλων εἶπεν εὐφράνθητι Ζαβουλων ἐν ἐξοδίᾳ σου καί Ισσαχαρ
ἐν τοῖς σκηνώμασιν αὐτοῦ
'''
"19" = ''':sup:`19` ἔθνη ἐξολεθρεύσουσιν καὶ ἐπικαλέσεσθε ἐκεῖ καὶ θύσετε θυσίαν
δικαιοσύνης ὅτι πλοῦτος θαλάσσης θηλάσει σε καὶ ἐμπόρια παράλιον
κατοικούντων
'''
"20" = ''':sup:`20` καὶ τῷ Γαδ εἶπεν εὐλογημένος ἐμπλατύνων Γαδ ὡς λέων ἀνεπαύσατο
συντρίψας βραχίονα καὶ ἄρχοντα
'''
"21" = ''':sup:`21` καὶ εἶδεν ἀπαρχὴν αὐτοῦ ὅτι ἐκεῖ ἐμερίσθη γῆ ἀρχόντων συνηγμένων
ἅμα ἀρχηγοῖς λαῶν δικαιοσύνην κύριος ἐποίησεν καὶ κρίσιν αὐτοῦ μετὰ
Ισραηλ
'''
"22" = ''':sup:`22` καὶ τῷ Δαν εἶπεν Δαν σκύμνος λέοντος καὶ ἐκπηδήσεται ἐκ τοῦ Βασαν
'''
"23" = ''':sup:`23` καὶ τῷ Νεφθαλι εἶπεν Νεφθαλι πλησμονὴ δεκτῶν καὶ ἐμπλησθήτω
εὐλογίαν παρὰ κυρίου θάλασσαν καὶ λίβα κληρονομήσει
'''
"24" = ''':sup:`24` καὶ τῷ Ασηρ εἶπεν εὐλογητὸς ἀπὸ τέκνων Ασηρ καὶ ἔσται δεκτὸς τοῖς
ἀδελφοῖς αὐτοῦ βάψει ἐν ἐλαίῳ τὸν πόδα αὐτοῦ
'''
"25" = ''':sup:`25` σίδηρος καὶ χαλκὸς τὸ ὑπόδημα αὐτοῦ ἔσται καὶ ὡς αἱ ἡμέραι σου ἡ
ἰσχύς σου
'''
"26" = ''':sup:`26` οὐκ ἔστιν ὥσπερ ὁ θεὸς τοῦ ἠγαπημένου ὁ ἐπιβαίνων ἐπὶ τὸν οὐρανὸν
βοηθός σου καὶ ὁ μεγαλοπρεπὴς τοῦ στερεώματος
'''
"27" = ''':sup:`27` καὶ σκέπασις θεοῦ ἀρχῆς καὶ ὑπὸ ἰσχὺν βραχιόνων ἀενάων καὶ ἐκβαλεῖ
ἀπὸ προσώπου σου ἐχθρὸν λέγων ἀπόλοιο
'''
"28" = ''':sup:`28` καὶ κατασκηνώσει Ισραηλ πεποιθὼς μόνος ἐπὶ γῆς Ιακωβ ἐπὶ σίτῳ καὶ
οἴνῳ καὶ ὁ οὐρανὸς αὐτῷ συννεφὴς δρόσῳ
'''
"29" = ''':sup:`29` μακάριος σύ Ισραηλ τίς ὅμοιός σοι λαὸς σῳζόμενος ὑπὸ κυρίου
ὑπερασπιεῖ ὁ βοηθός σου καὶ ἡ μάχαιρα καύχημά σου καὶ ψεύσονταί σε οἱ
ἐχθροί σου καὶ σὺ ἐπὶ τὸν τράχηλον αὐτῶν ἐπιβήσῃ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
