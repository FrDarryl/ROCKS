[21]
"1" = ''':sup:`1` ὡς δὲ ἐγένετο ἀναχθῆναι ἡμᾶς ἀποσπασθέντας ἀπ᾽ αὐτῶν,
εὐθυδρομήσαντες ἤλθομεν εἰς τὴν κῶ, τῇ δὲ ἑξῆς εἰς τὴν ῥόδον, κἀκεῖθεν
εἰς πάταρα·
'''
"2" = ''':sup:`2` καὶ εὑρόντες πλοῖον διαπερῶν εἰς φοινίκην ἐπιβάντες ἀνήχθημεν.
'''
"3" = ''':sup:`3` ἀναφάναντες δὲ τὴν κύπρον καὶ καταλιπόντες αὐτὴν εὐώνυμον ἐπλέομεν
εἰς συρίαν, καὶ κατήλθομεν εἰς τύρον, ἐκεῖσε γὰρ τὸ πλοῖον ἦν
ἀποφορτιζόμενον τὸν γόμον.
'''
"4" = ''':sup:`4` ἀνευρόντες δὲ τοὺς μαθητὰς ἐπεμείναμεν αὐτοῦ ἡμέρας ἑπτά, οἵτινες τῶ
παύλῳ ἔλεγον διὰ τοῦ πνεύματος μὴ ἐπιβαίνειν εἰς ἱεροσόλυμα.
'''
"5" = ''':sup:`5` ὅτε δὲ ἐγένετο ἡμᾶς ἐξαρτίσαι τὰς ἡμέρας, ἐξελθόντες ἐπορευόμεθα
προπεμπόντων ἡμᾶς πάντων σὺν γυναιξὶ καὶ τέκνοις ἕως ἔξω τῆς πόλεως,
καὶ θέντες τὰ γόνατα ἐπὶ τὸν αἰγιαλὸν προσευξάμενοι
'''
"6" = ''':sup:`6` ἀπησπασάμεθα ἀλλήλους, καὶ ἀνέβημεν εἰς τὸ πλοῖον, ἐκεῖνοι δὲ
ὑπέστρεψαν εἰς τὰ ἴδια.
'''
"7" = ''':sup:`7` ἡμεῖς δὲ τὸν πλοῦν διανύσαντες ἀπὸ τύρου κατηντήσαμεν εἰς
πτολεμαΐδα, καὶ ἀσπασάμενοι τοὺς ἀδελφοὺς ἐμείναμεν ἡμέραν μίαν παρ᾽
αὐτοῖς.
'''
"8" = ''':sup:`8` τῇ δὲ ἐπαύριον ἐξελθόντες ἤλθομεν εἰς καισάρειαν, καὶ εἰσελθόντες
εἰς τὸν οἶκον φιλίππου τοῦ εὐαγγελιστοῦ ὄντος ἐκ τῶν ἑπτὰ ἐμείναμεν
παρ᾽ αὐτῶ.
'''
"9" = ''':sup:`9` τούτῳ δὲ ἦσαν θυγατέρες τέσσαρες παρθένοι προφητεύουσαι.
'''
"10" = ''':sup:`10` ἐπιμενόντων δὲ ἡμέρας πλείους κατῆλθέν τις ἀπὸ τῆς ἰουδαίας
προφήτης ὀνόματι ἅγαβος,
'''
"11" = ''':sup:`11` καὶ ἐλθὼν πρὸς ἡμᾶς καὶ ἄρας τὴν ζώνην τοῦ παύλου δήσας ἑαυτοῦ τοὺς
πόδας καὶ τὰς χεῖρας εἶπεν, τάδε λέγει τὸ πνεῦμα τὸ ἅγιον, τὸν ἄνδρα οὖ
ἐστιν ἡ ζώνη αὕτη οὕτως δήσουσιν ἐν ἰερουσαλὴμ οἱ ἰουδαῖοι καὶ
παραδώσουσιν εἰς χεῖρας ἐθνῶν.
'''
"12" = ''':sup:`12` ὡς δὲ ἠκούσαμεν ταῦτα, παρεκαλοῦμεν ἡμεῖς τε καὶ οἱ ἐντόπιοι τοῦ μὴ
ἀναβαίνειν αὐτὸν εἰς ἰερουσαλήμ.
'''
"13" = ''':sup:`13` τότε ἀπεκρίθη ὁ παῦλος, τί ποιεῖτε κλαίοντες καὶ συνθρύπτοντές μου
τὴν καρδίαν; ἐγὼ γὰρ οὐ μόνον δεθῆναι ἀλλὰ καὶ ἀποθανεῖν εἰς ἰερουσαλὴμ
ἑτοίμως ἔχω ὑπὲρ τοῦ ὀνόματος τοῦ κυρίου ἰησοῦ.
'''
"14" = ''':sup:`14` μὴ πειθομένου δὲ αὐτοῦ ἡσυχάσαμεν εἰπόντες, τοῦ κυρίου τὸ θέλημα
γινέσθω.
'''
"15" = ''':sup:`15` μετὰ δὲ τὰς ἡμέρας ταύτας ἐπισκευασάμενοι ἀνεβαίνομεν εἰς
ἱεροσόλυμα·
'''
"16" = ''':sup:`16` συνῆλθον δὲ καὶ τῶν μαθητῶν ἀπὸ καισαρείας σὺν ἡμῖν, ἄγοντες παρ᾽ ᾧ
ξενισθῶμεν μνάσωνί τινι κυπρίῳ, ἀρχαίῳ μαθητῇ.
'''
"17" = ''':sup:`17` γενομένων δὲ ἡμῶν εἰς ἱεροσόλυμα ἀσμένως ἀπεδέξαντο ἡμᾶς οἱ
ἀδελφοί.
'''
"18" = ''':sup:`18` τῇ δὲ ἐπιούσῃ εἰσῄει ὁ παῦλος σὺν ἡμῖν πρὸς ἰάκωβον, πάντες τε
παρεγένοντο οἱ πρεσβύτεροι.
'''
"19" = ''':sup:`19` καὶ ἀσπασάμενος αὐτοὺς ἐξηγεῖτο καθ᾽ ἓν ἕκαστον ὧν ἐποίησεν ὁ θεὸς
ἐν τοῖς ἔθνεσιν διὰ τῆς διακονίας αὐτοῦ.
'''
"20" = ''':sup:`20` οἱ δὲ ἀκούσαντες ἐδόξαζον τὸν θεόν, εἶπόν τε αὐτῶ, θεωρεῖς, ἀδελφέ,
πόσαι μυριάδες εἰσὶν ἐν τοῖς ἰουδαίοις τῶν πεπιστευκότων, καὶ πάντες
ζηλωταὶ τοῦ νόμου ὑπάρχουσιν·
'''
"21" = ''':sup:`21` κατηχήθησαν δὲ περὶ σοῦ ὅτι ἀποστασίαν διδάσκεις ἀπὸ μωϊσέως τοὺς
κατὰ τὰ ἔθνη πάντας ἰουδαίους, λέγων μὴ περιτέμνειν αὐτοὺς τὰ τέκνα
μηδὲ τοῖς ἔθεσιν περιπατεῖν.
'''
"22" = ''':sup:`22` τί οὗν ἐστιν; πάντως ἀκούσονται ὅτι ἐλήλυθας.
'''
"23" = ''':sup:`23` τοῦτο οὗν ποίησον ὅ σοι λέγομεν· εἰσὶν ἡμῖν ἄνδρες τέσσαρες εὐχὴν
ἔχοντες ἐφ᾽ ἑαυτῶν.
'''
"24" = ''':sup:`24` τούτους παραλαβὼν ἁγνίσθητι σὺν αὐτοῖς καὶ δαπάνησον ἐπ᾽ αὐτοῖς ἵνα
ξυρήσονται τὴν κεφαλήν, καὶ γνώσονται πάντες ὅτι ὧν κατήχηνται περὶ σοῦ
οὐδέν ἐστιν, ἀλλὰ στοιχεῖς καὶ αὐτὸς φυλάσσων τὸν νόμον.
'''
"25" = ''':sup:`25` περὶ δὲ τῶν πεπιστευκότων ἐθνῶν ἡμεῖς ἐπεστείλαμεν κρίναντες
φυλάσσεσθαι αὐτοὺς τό τε εἰδωλόθυτον καὶ αἷμα καὶ πνικτὸν καὶ πορνείαν.
'''
"26" = ''':sup:`26` τότε ὁ παῦλος παραλαβὼν τοὺς ἄνδρας, τῇ ἐχομένῃ ἡμέρᾳ σὺν αὐτοῖς
ἁγνισθεὶς εἰσῄει εἰς τὸ ἱερόν, διαγγέλλων τὴν ἐκπλήρωσιν τῶν ἡμερῶν τοῦ
ἁγνισμοῦ ἕως οὖ προσηνέχθη ὑπὲρ ἑνὸς ἑκάστου αὐτῶν ἡ προσφορά.
'''
"27" = ''':sup:`27` ὡς δὲ ἔμελλον αἱ ἑπτὰ ἡμέραι συντελεῖσθαι, οἱ ἀπὸ τῆς ἀσίας
ἰουδαῖοι θεασάμενοι αὐτὸν ἐν τῶ ἱερῶ συνέχεον πάντα τὸν ὄχλον καὶ
ἐπέβαλον ἐπ᾽ αὐτὸν τὰς χεῖρας,
'''
"28" = ''':sup:`28` κράζοντες, ἄνδρες ἰσραηλῖται, βοηθεῖτε· οὖτός ἐστιν ὁ ἄνθρωπος ὁ
κατὰ τοῦ λαοῦ καὶ τοῦ νόμου καὶ τοῦ τόπου τούτου πάντας πανταχῇ
διδάσκων, ἔτι τε καὶ ἕλληνας εἰσήγαγεν εἰς τὸ ἱερὸν καὶ κεκοίνωκεν τὸν
ἅγιον τόπον τοῦτον.
'''
"29" = ''':sup:`29` ἦσαν γὰρ προεωρακότες τρόφιμον τὸν ἐφέσιον ἐν τῇ πόλει σὺν αὐτῶ, ὃν
ἐνόμιζον ὅτι εἰς τὸ ἱερὸν εἰσήγαγεν ὁ παῦλος.
'''
"30" = ''':sup:`30` ἐκινήθη τε ἡ πόλις ὅλη καὶ ἐγένετο συνδρομὴ τοῦ λαοῦ, καὶ
ἐπιλαβόμενοι τοῦ παύλου εἷλκον αὐτὸν ἔξω τοῦ ἱεροῦ, καὶ εὐθέως
ἐκλείσθησαν αἱ θύραι.
'''
"31" = ''':sup:`31` ζητούντων τε αὐτὸν ἀποκτεῖναι ἀνέβη φάσις τῶ χιλιάρχῳ τῆς σπείρης
ὅτι ὅλη συγχύννεται ἰερουσαλήμ,
'''
"32" = ''':sup:`32` ὃς ἐξαυτῆς παραλαβὼν στρατιώτας καὶ ἑκατοντάρχας κατέδραμεν ἐπ᾽
αὐτούς· οἱ δὲ ἰδόντες τὸν χιλίαρχον καὶ τοὺς στρατιώτας ἐπαύσαντο
τύπτοντες τὸν παῦλον.
'''
"33" = ''':sup:`33` τότε ἐγγίσας ὁ χιλίαρχος ἐπελάβετο αὐτοῦ καὶ ἐκέλευσεν δεθῆναι
ἁλύσεσι δυσί, καὶ ἐπυνθάνετο τίς εἴη καὶ τί ἐστιν πεποιηκώς.
'''
"34" = ''':sup:`34` ἄλλοι δὲ ἄλλο τι ἐπεφώνουν ἐν τῶ ὄχλῳ· μὴ δυναμένου δὲ αὐτοῦ γνῶναι
τὸ ἀσφαλὲς διὰ τὸν θόρυβον ἐκέλευσεν ἄγεσθαι αὐτὸν εἰς τὴν παρεμβολήν.
'''
"35" = ''':sup:`35` ὅτε δὲ ἐγένετο ἐπὶ τοὺς ἀναβαθμούς, συνέβη βαστάζεσθαι αὐτὸν ὑπὸ
τῶν στρατιωτῶν διὰ τὴν βίαν τοῦ ὄχλου,
'''
"36" = ''':sup:`36` ἠκολούθει γὰρ τὸ πλῆθος τοῦ λαοῦ κράζοντες, αἶρε αὐτόν.
'''
"37" = ''':sup:`37` μέλλων τε εἰσάγεσθαι εἰς τὴν παρεμβολὴν ὁ παῦλος λέγει τῶ χιλιάρχῳ,
εἰ ἔξεστίν μοι εἰπεῖν τι πρὸς σέ; ὁ δὲ ἔφη, ἑλληνιστὶ γινώσκεις;
'''
"38" = ''':sup:`38` οὐκ ἄρα σὺ εἶ ὁ αἰγύπτιος ὁ πρὸ τούτων τῶν ἡμερῶν ἀναστατώσας καὶ
ἐξαγαγὼν εἰς τὴν ἔρημον τοὺς τετρακισχιλίους ἄνδρας τῶν σικαρίων;
'''
"39" = ''':sup:`39` εἶπεν δὲ ὁ παῦλος, ἐγὼ ἄνθρωπος μέν εἰμι ἰουδαῖος, ταρσεὺς τῆς
κιλικίας, οὐκ ἀσήμου πόλεως πολίτης· δέομαι δέ σου, ἐπίτρεψόν μοι
λαλῆσαι πρὸς τὸν λαόν.
'''
"40" = ''':sup:`40` ἐπιτρέψαντος δὲ αὐτοῦ ὁ παῦλος ἑστὼς ἐπὶ τῶν ἀναβαθμῶν κατέσεισεν
τῇ χειρὶ τῶ λαῶ· πολλῆς δὲ σιγῆς γενομένης προσεφώνησεν τῇ ἑβραΐδι
διαλέκτῳ λέγων,
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
