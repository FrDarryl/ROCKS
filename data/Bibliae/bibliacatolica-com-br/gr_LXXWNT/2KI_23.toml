[23]
"1" = ''':sup:`1` καὶ ἀπέστειλεν ὁ βασιλεὺς καὶ συνήγαγεν πρὸς ἑαυτὸν πάντας τοὺς
πρεσβυτέρους Ιουδα καὶ Ιερουσαλημ
'''
"2" = ''':sup:`2` καὶ ἀνέβη ὁ βασιλεὺς εἰς οἶκον κυρίου καὶ πᾶς ἀνὴρ Ιουδα καὶ πάντες
οἱ κατοικοῦντες ἐν Ιερουσαλημ μετ’ αὐτοῦ καὶ οἱ ἱερεῖς καὶ οἱ προφῆται
καὶ πᾶς ὁ λαὸς ἀπὸ μικροῦ καὶ ἕως μεγάλου καὶ ἀνέγνω ἐν ὠσὶν αὐτῶν
πάντας τοὺς λόγους τοῦ βιβλίου τῆς διαθήκης τοῦ εὑρεθέντος ἐν οἴκῳ
κυρίου
'''
"3" = ''':sup:`3` καὶ ἔστη ὁ βασιλεὺς πρὸς τὸν στῦλον καὶ διέθετο διαθήκην ἐνώπιον
κυρίου τοῦ πορεύεσθαι ὀπίσω κυρίου καὶ τοῦ φυλάσσειν τὰς ἐντολὰς αὐτοῦ
καὶ τὰ μαρτύρια αὐτοῦ καὶ τὰ δικαιώματα αὐτοῦ ἐν πάσῃ καρδίᾳ καὶ ἐν
πάσῃ ψυχῇ τοῦ ἀναστῆσαι τοὺς λόγους τῆς διαθήκης ταύτης τὰ γεγραμμένα
ἐπὶ τὸ βιβλίον τοῦτο καὶ ἔστη πᾶς ὁ λαὸς ἐν τῇ διαθήκῃ
'''
"4" = ''':sup:`4` καὶ ἐνετείλατο ὁ βασιλεὺς τῷ Χελκια τῷ ἱερεῖ τῷ μεγάλῳ καὶ τοῖς
ἱερεῦσιν τῆς δευτερώσεως καὶ τοῖς φυλάσσουσιν τὸν σταθμὸν τοῦ ἐξαγαγεῖν
ἐκ τοῦ ναοῦ κυρίου πάντα τὰ σκεύη τὰ πεποιημένα τῷ Βααλ καὶ τῷ ἄλσει
καὶ πάσῃ τῇ δυνάμει τοῦ οὐρανοῦ καὶ κατέκαυσεν αὐτὰ ἔξω Ιερουσαλημ ἐν
σαδημωθ Κεδρων καὶ ἔλαβεν τὸν χοῦν αὐτῶν εἰς Βαιθηλ
'''
"5" = ''':sup:`5` καὶ κατέπαυσεν τοὺς χωμαριμ οὓς ἔδωκαν βασιλεῖς Ιουδα καὶ ἐθυμίων ἐν
τοῖς ὑψηλοῖς καὶ ἐν ταῖς πόλεσιν Ιουδα καὶ τοῖς περικύκλῳ Ιερουσαλημ
καὶ τοὺς θυμιῶντας τῷ Βααλ καὶ τῷ ἡλίῳ καὶ τῇ σελήνῃ καὶ τοῖς μαζουρωθ
καὶ πάσῃ τῇ δυνάμει τοῦ οὐρανοῦ
'''
"6" = ''':sup:`6` καὶ ἐξήνεγκεν τὸ ἄλσος ἐξ οἴκου κυρίου ἔξωθεν Ιερουσαλημ εἰς τὸν
χειμάρρουν Κεδρων καὶ κατέκαυσεν αὐτὸν ἐν τῷ χειμάρρῳ Κεδρων καὶ
ἐλέπτυνεν εἰς χοῦν καὶ ἔρριψεν τὸν χοῦν αὐτοῦ εἰς τὸν τάφον τῶν υἱῶν
τοῦ λαοῦ
'''
"7" = ''':sup:`7` καὶ καθεῖλεν τὸν οἶκον τῶν καδησιμ τῶν ἐν τῷ οἴκῳ κυρίου οὗ αἱ
γυναῖκες ὕφαινον ἐκεῖ χεττιιν τῷ ἄλσει
'''
"8" = ''':sup:`8` καὶ ἀνήγαγεν πάντας τοὺς ἱερεῖς ἐκ πόλεων Ιουδα καὶ ἐμίανεν τὰ ὑψηλά
οὗ ἐθυμίασαν ἐκεῖ οἱ ἱερεῖς ἀπὸ Γαβαα καὶ ἕως Βηρσαβεε καὶ καθεῖλεν τὸν
οἶκον τῶν πυλῶν τὸν παρὰ τὴν θύραν τῆς πύλης Ιησου ἄρχοντος τῆς πόλεως
τῶν ἐξ ἀριστερῶν ἀνδρὸς ἐν τῇ πύλῃ τῆς πόλεως
'''
"9" = ''':sup:`9` πλὴν οὐκ ἀνέβησαν οἱ ἱερεῖς τῶν ὑψηλῶν πρὸς τὸ θυσιαστήριον κυρίου
ἐν Ιερουσαλημ ὅτι εἰ μὴ ἔφαγον ἄζυμα ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν
'''
"10" = ''':sup:`10` καὶ ἐμίανεν τὸν Ταφεθ τὸν ἐν φάραγγι υἱοῦ Εννομ τοῦ διάγειν ἄνδρα
τὸν υἱὸν αὐτοῦ καὶ ἄνδρα τὴν θυγατέρα αὐτοῦ τῷ Μολοχ ἐν πυρί
'''
"11" = ''':sup:`11` καὶ κατέπαυσεν τοὺς ἵππους οὓς ἔδωκαν βασιλεῖς Ιουδα τῷ ἡλίῳ ἐν τῇ
εἰσόδῳ οἴκου κυρίου εἰς τὸ γαζοφυλάκιον Ναθαν βασιλέως τοῦ εὐνούχου ἐν
φαρουριμ καὶ τὸ ἅρμα τοῦ ἡλίου κατέκαυσεν πυρί
'''
"12" = ''':sup:`12` καὶ τὰ θυσιαστήρια τὰ ἐπὶ τοῦ δώματος τοῦ ὑπερῴου Αχαζ ἃ ἐποίησαν
βασιλεῖς Ιουδα καὶ τὰ θυσιαστήρια ἃ ἐποίησεν Μανασσης ἐν ταῖς δυσὶν
αὐλαῖς οἴκου κυρίου καὶ καθεῖλεν ὁ βασιλεὺς καὶ κατέσπασεν ἐκεῖθεν καὶ
ἔρριψεν τὸν χοῦν αὐτῶν εἰς τὸν χειμάρρουν Κεδρων
'''
"13" = ''':sup:`13` καὶ τὸν οἶκον τὸν ἐπὶ πρόσωπον Ιερουσαλημ τὸν ἐκ δεξιῶν τοῦ ὄρους
τοῦ Μοσοαθ ὃν ᾠκοδόμησεν Σαλωμων βασιλεὺς Ισραηλ τῇ Ἀστάρτῃ
προσοχθίσματι Σιδωνίων καὶ τῷ Χαμως προσοχθίσματι Μωαβ καὶ τῷ Μολχολ
βδελύγματι υἱῶν Αμμων ἐμίανεν ὁ βασιλεύς
'''
"14" = ''':sup:`14` καὶ συνέτριψεν τὰς στήλας καὶ ἐξωλέθρευσεν τὰ ἄλση καὶ ἔπλησεν τοὺς
τόπους αὐτῶν ὀστέων ἀνθρώπων
'''
"15" = ''':sup:`15` καί γε τὸ θυσιαστήριον τὸ ἐν Βαιθηλ τὸ ὑψηλόν ὃ ἐποίησεν Ιεροβοαμ
υἱὸς Ναβατ ὃς ἐξήμαρτεν τὸν Ισραηλ καί γε τὸ θυσιαστήριον ἐκεῖνο καὶ τὸ
ὑψηλὸν κατέσπασεν καὶ συνέτριψεν τοὺς λίθους αὐτοῦ καὶ ἐλέπτυνεν εἰς
χοῦν καὶ κατέκαυσεν τὸ ἄλσος
'''
"16" = ''':sup:`16` καὶ ἐξένευσεν Ιωσιας καὶ εἶδεν τοὺς τάφους τοὺς ὄντας ἐκεῖ ἐν τῇ
πόλει καὶ ἀπέστειλεν καὶ ἔλαβεν τὰ ὀστᾶ ἐκ τῶν τάφων καὶ κατέκαυσεν ἐπὶ
τὸ θυσιαστήριον καὶ ἐμίανεν αὐτὸ κατὰ τὸ ῥῆμα κυρίου ὃ ἐλάλησεν ὁ
ἄνθρωπος τοῦ θεοῦ ἐν τῷ ἑστάναι Ιεροβοαμ ἐν τῇ ἑορτῇ ἐπὶ τὸ
θυσιαστήριον καὶ ἐπιστρέψας ἦρεν τοὺς ὀφθαλμοὺς αὐτοῦ ἐπὶ τὸν τάφον τοῦ
ἀνθρώπου τοῦ θεοῦ τοῦ λαλήσαντος τοὺς λόγους τούτους
'''
"17" = ''':sup:`17` καὶ εἶπεν τί τὸ σκόπελον ἐκεῖνο ὃ ἐγὼ ὁρῶ καὶ εἶπον αὐτῷ οἱ ἄνδρες
τῆς πόλεως ὁ ἄνθρωπος τοῦ θεοῦ ἐστιν ὁ ἐξεληλυθὼς ἐξ Ιουδα καὶ
ἐπικαλεσάμενος τοὺς λόγους τούτους οὓς ἐπεκαλέσατο ἐπὶ τὸ θυσιαστήριον
Βαιθηλ
'''
"18" = ''':sup:`18` καὶ εἶπεν ἄφετε αὐτό ἀνὴρ μὴ κινησάτω τὰ ὀστᾶ αὐτοῦ καὶ ἐρρύσθησαν
τὰ ὀστᾶ αὐτοῦ μετὰ τῶν ὀστῶν τοῦ προφήτου τοῦ ἥκοντος ἐκ Σαμαρείας
'''
"19" = ''':sup:`19` καί γε εἰς πάντας τοὺς οἴκους τῶν ὑψηλῶν τοὺς ἐν ταῖς πόλεσιν
Σαμαρείας οὓς ἐποίησαν βασιλεῖς Ισραηλ παροργίζειν κύριον ἀπέστησεν
Ιωσιας καὶ ἐποίησεν ἐν αὐτοῖς πάντα τὰ ἔργα ἃ ἐποίησεν ἐν Βαιθηλ
'''
"20" = ''':sup:`20` καὶ ἐθυσίασεν πάντας τοὺς ἱερεῖς τῶν ὑψηλῶν τοὺς ὄντας ἐκεῖ ἐπὶ τῶν
θυσιαστηρίων καὶ κατέκαυσεν τὰ ὀστᾶ τῶν ἀνθρώπων ἐπ’ αὐτά καὶ ἐπεστράφη
εἰς Ιερουσαλημ
'''
"21" = ''':sup:`21` καὶ ἐνετείλατο ὁ βασιλεὺς παντὶ τῷ λαῷ λέγων ποιήσατε τὸ πασχα τῷ
κυρίῳ θεῷ ἡμῶν καθὼς γέγραπται ἐπὶ βιβλίου τῆς διαθήκης ταύτης
'''
"22" = ''':sup:`22` ὅτι οὐκ ἐγενήθη τὸ πασχα τοῦτο ἀφ’ ἡμερῶν τῶν κριτῶν οἳ ἔκρινον τὸν
Ισραηλ καὶ πάσας τὰς ἡμέρας βασιλέων Ισραηλ καὶ βασιλέων Ιουδα
'''
"23" = ''':sup:`23` ὅτι ἀλλ’ ἢ τῷ ὀκτωκαιδεκάτῳ ἔτει τοῦ βασιλέως Ιωσια ἐγενήθη τὸ
πασχα τῷ κυρίῳ ἐν Ιερουσαλημ
'''
"24" = ''':sup:`24` καί γε τοὺς θελητὰς καὶ τοὺς γνωριστὰς καὶ τὰ θεραφιν καὶ τὰ εἴδωλα
καὶ πάντα τὰ προσοχθίσματα τὰ γεγονότα ἐν γῇ Ιουδα καὶ ἐν Ιερουσαλημ
ἐξῆρεν ὁ βασιλεὺς Ιωσιας ἵνα στήσῃ τοὺς λόγους τοῦ νόμου τοὺς
γεγραμμένους ἐπὶ τοῦ βιβλίου οὗ εὗρεν Χελκιας ὁ ἱερεὺς ἐν οἴκῳ κυρίου
'''
"25" = ''':sup:`25` ὅμοιος αὐτῷ οὐκ ἐγενήθη ἔμπροσθεν αὐτοῦ βασιλεύς ὃς ἐπέστρεψεν πρὸς
κύριον ἐν ὅλῃ καρδίᾳ αὐτοῦ καὶ ἐν ὅλῃ ψυχῇ αὐτοῦ καὶ ἐν ὅλῃ ἰσχύι αὐτοῦ
κατὰ πάντα τὸν νόμον Μωυσῆ καὶ μετ’ αὐτὸν οὐκ ἀνέστη ὅμοιος αὐτῷ
'''
"26" = ''':sup:`26` πλὴν οὐκ ἀπεστράφη κύριος ἀπὸ θυμοῦ ὀργῆς αὐτοῦ τοῦ μεγάλου οὗ
ἐθυμώθη ὀργὴ αὐτοῦ ἐν τῷ Ιουδα ἐπὶ τοὺς παροργισμούς οὓς παρώργισεν
αὐτὸν Μανασσης
'''
"27" = ''':sup:`27` καὶ εἶπεν κύριος καί γε τὸν Ιουδαν ἀποστήσω ἀπὸ τοῦ προσώπου μου
καθὼς ἀπέστησα τὸν Ισραηλ καὶ ἀπώσομαι τὴν πόλιν ταύτην ἣν ἐξελεξάμην
τὴν Ιερουσαλημ καὶ τὸν οἶκον οὗ εἶπον ἔσται τὸ ὄνομά μου ἐκεῖ
'''
"28" = ''':sup:`28` καὶ τὰ λοιπὰ τῶν λόγων Ιωσιου καὶ πάντα ὅσα ἐποίησεν οὐχὶ ταῦτα
γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ιουδα
'''
"29" = ''':sup:`29` ἐν δὲ ταῖς ἡμέραις αὐτοῦ ἀνέβη Φαραω Νεχαω βασιλεὺς Αἰγύπτου ἐπὶ
βασιλέα Ἀσσυρίων ἐπὶ ποταμὸν Εὐφράτην καὶ ἐπορεύθη Ιωσιας εἰς ἀπαντὴν
αὐτοῦ καὶ ἐθανάτωσεν αὐτὸν Νεχαω ἐν Μαγεδδω ἐν τῷ ἰδεῖν αὐτόν
'''
"30" = ''':sup:`30` καὶ ἐπεβίβασαν αὐτὸν οἱ παῖδες αὐτοῦ νεκρὸν ἐκ Μαγεδδω καὶ ἤγαγον
αὐτὸν εἰς Ιερουσαλημ καὶ ἔθαψαν αὐτὸν ἐν τῷ τάφῳ αὐτοῦ ἐν πόλει Δαυιδ
καὶ ἔλαβεν ὁ λαὸς τῆς γῆς τὸν Ιωαχας υἱὸν Ιωσιου καὶ ἔχρισαν αὐτὸν καὶ
ἐβασίλευσαν αὐτὸν ἀντὶ τοῦ πατρὸς αὐτοῦ
'''
"31" = ''':sup:`31` υἱὸς εἴκοσι καὶ τριῶν ἐτῶν ἦν Ιωαχας ἐν τῷ βασιλεύειν αὐτὸν καὶ
τρίμηνον ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Αμιταλ
θυγάτηρ Ιερεμιου ἐκ Λεμνα
'''
"32" = ''':sup:`32` καὶ ἐποίησεν τὸ πονηρὸν ἐν ὀφθαλμοῖς κυρίου κατὰ πάντα ὅσα ἐποίησαν
οἱ πατέρες αὐτοῦ
'''
"33" = ''':sup:`33` καὶ μετέστησεν αὐτὸν Φαραω Νεχαω ἐν Δεβλαθα ἐν γῇ Εμαθ τοῦ μὴ
βασιλεύειν ἐν Ιερουσαλημ καὶ ἔδωκεν ζημίαν ἐπὶ τὴν γῆν ἑκατὸν τάλαντα
ἀργυρίου καὶ ἑκατὸν τάλαντα χρυσίου
'''
"34" = ''':sup:`34` καὶ ἐβασίλευσεν Φαραω Νεχαω ἐπ’ αὐτοὺς τὸν Ελιακιμ υἱὸν Ιωσιου
βασιλέως Ιουδα ἀντὶ Ιωσιου τοῦ πατρὸς αὐτοῦ καὶ ἐπέστρεψεν τὸ ὄνομα
αὐτοῦ Ιωακιμ καὶ τὸν Ιωαχας ἔλαβεν καὶ εἰσήνεγκεν εἰς Αἴγυπτον καὶ
ἀπέθανεν ἐκεῖ
'''
"35" = ''':sup:`35` καὶ τὸ ἀργύριον καὶ τὸ χρυσίον ἔδωκεν Ιωακιμ τῷ Φαραω πλὴν
ἐτιμογράφησεν τὴν γῆν τοῦ δοῦναι τὸ ἀργύριον ἐπὶ στόματος Φαραω ἀνὴρ
κατὰ τὴν συντίμησιν αὐτοῦ ἔδωκαν τὸ ἀργύριον καὶ τὸ χρυσίον μετὰ τοῦ
λαοῦ τῆς γῆς δοῦναι τῷ Φαραω Νεχαω
'''
"36" = ''':sup:`36` υἱὸς εἴκοσι καὶ πέντε ἐτῶν Ιωακιμ ἐν τῷ βασιλεύειν αὐτὸν καὶ ἕνδεκα
ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ιελδαφ θυγάτηρ
Φεδεϊα ἐκ Ρουμα
'''
"37" = ''':sup:`37` καὶ ἐποίησεν τὸ πονηρὸν ἐν ὀφθαλμοῖς κυρίου κατὰ πάντα ὅσα ἐποίησαν
οἱ πατέρες αὐτοῦ
