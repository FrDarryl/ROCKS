[6]
"1" = ''':sup:`1` καὶ ἐξῆλθεν ἐκεῖθεν, καὶ ἔρχεται εἰς τὴν πατρίδα αὐτοῦ, καὶ
ἀκολουθοῦσιν αὐτῶ οἱ μαθηταὶ αὐτοῦ.
'''
"2" = ''':sup:`2` καὶ γενομένου σαββάτου ἤρξατο διδάσκειν ἐν τῇ συναγωγῇ· καὶ πολλοὶ
ἀκούοντες ἐξεπλήσσοντο λέγοντες, πόθεν τούτῳ ταῦτα, καὶ τίς ἡ σοφία ἡ
δοθεῖσα τούτῳ καὶ αἱ δυνάμεις τοιαῦται διὰ τῶν χειρῶν αὐτοῦ γινόμεναι;
'''
"3" = ''':sup:`3` οὐχ οὖτός ἐστιν ὁ τέκτων, ὁ υἱὸς τῆς μαρίας καὶ ἀδελφὸς ἰακώβου καὶ
ἰωσῆτος καὶ ἰούδα καὶ σίμωνος; καὶ οὐκ εἰσὶν αἱ ἀδελφαὶ αὐτοῦ ὧδε πρὸς
ἡμᾶς; καὶ ἐσκανδαλίζοντο ἐν αὐτῶ.
'''
"4" = ''':sup:`4` καὶ ἔλεγεν αὐτοῖς ὁ ἰησοῦς ὅτι οὐκ ἔστιν προφήτης ἄτιμος εἰ μὴ ἐν τῇ
πατρίδι αὐτοῦ καὶ ἐν τοῖς συγγενεῦσιν αὐτοῦ καὶ ἐν τῇ οἰκίᾳ αὐτοῦ.
'''
"5" = ''':sup:`5` καὶ οὐκ ἐδύνατο ἐκεῖ ποιῆσαι οὐδεμίαν δύναμιν, εἰ μὴ ὀλίγοις
ἀρρώστοις ἐπιθεὶς τὰς χεῖρας ἐθεράπευσεν·
'''
"6" = ''':sup:`6` καὶ ἐθαύμαζεν διὰ τὴν ἀπιστίαν αὐτῶν. καὶ περιῆγεν τὰς κώμας κύκλῳ
διδάσκων.
'''
"7" = ''':sup:`7` καὶ προσκαλεῖται τοὺς δώδεκα, καὶ ἤρξατο αὐτοὺς ἀποστέλλειν δύο δύο,
καὶ ἐδίδου αὐτοῖς ἐξουσίαν τῶν πνευμάτων τῶν ἀκαθάρτων·
'''
"8" = ''':sup:`8` καὶ παρήγγειλεν αὐτοῖς ἵνα μηδὲν αἴρωσιν εἰς ὁδὸν εἰ μὴ ῥάβδον
μόνον, μὴ ἄρτον, μὴ πήραν, μὴ εἰς τὴν ζώνην χαλκόν,
'''
"9" = ''':sup:`9` ἀλλὰ ὑποδεδεμένους σανδάλια καὶ μὴ ἐνδύσησθε δύο χιτῶνας.
'''
"10" = ''':sup:`10` καὶ ἔλεγεν αὐτοῖς, ὅπου ἐὰν εἰσέλθητε εἰς οἰκίαν, ἐκεῖ μένετε ἕως
ἂν ἐξέλθητε ἐκεῖθεν.
'''
"11" = ''':sup:`11` καὶ ὃς ἂν τόπος μὴ δέξηται ὑμᾶς μηδὲ ἀκούσωσιν ὑμῶν, ἐκπορευόμενοι
ἐκεῖθεν ἐκτινάξατε τὸν χοῦν τὸν ὑποκάτω τῶν ποδῶν ὑμῶν εἰς μαρτύριον
αὐτοῖς.
'''
"12" = ''':sup:`12` καὶ ἐξελθόντες ἐκήρυξαν ἵνα μετανοῶσιν,
'''
"13" = ''':sup:`13` καὶ δαιμόνια πολλὰ ἐξέβαλλον, καὶ ἤλειφον ἐλαίῳ πολλοὺς ἀρρώστους
καὶ ἐθεράπευον.
'''
"14" = ''':sup:`14` καὶ ἤκουσεν ὁ βασιλεὺς ἡρῴδης, φανερὸν γὰρ ἐγένετο τὸ ὄνομα αὐτοῦ,
καὶ ἔλεγον ὅτι ἰωάννης ὁ βαπτίζων ἐγήγερται ἐκ νεκρῶν, καὶ διὰ τοῦτο
ἐνεργοῦσιν αἱ δυνάμεις ἐν αὐτῶ.
'''
"15" = ''':sup:`15` ἄλλοι δὲ ἔλεγον ὅτι ἠλίας ἐστίν· ἄλλοι δὲ ἔλεγον ὅτι προφήτης ὡς
εἷς τῶν προφητῶν.
'''
"16" = ''':sup:`16` ἀκούσας δὲ ὁ ἡρῴδης ἔλεγεν, ὃν ἐγὼ ἀπεκεφάλισα ἰωάννην, οὖτος
ἠγέρθη.
'''
"17" = ''':sup:`17` αὐτὸς γὰρ ὁ ἡρῴδης ἀποστείλας ἐκράτησεν τὸν ἰωάννην καὶ ἔδησεν
αὐτὸν ἐν φυλακῇ διὰ ἡρῳδιάδα τὴν γυναῖκα φιλίππου τοῦ ἀδελφοῦ αὐτοῦ,
ὅτι αὐτὴν ἐγάμησεν·
'''
"18" = ''':sup:`18` ἔλεγεν γὰρ ὁ ἰωάννης τῶ ἡρῴδῃ ὅτι οὐκ ἔξεστίν σοι ἔχειν τὴν γυναῖκα
τοῦ ἀδελφοῦ σου.
'''
"19" = ''':sup:`19` ἡ δὲ ἡρῳδιὰς ἐνεῖχεν αὐτῶ καὶ ἤθελεν αὐτὸν ἀποκτεῖναι, καὶ οὐκ
ἠδύνατο·
'''
"20" = ''':sup:`20` ὁ γὰρ ἡρῴδης ἐφοβεῖτο τὸν ἰωάννην, εἰδὼς αὐτὸν ἄνδρα δίκαιον καὶ
ἅγιον, καὶ συνετήρει αὐτόν, καὶ ἀκούσας αὐτοῦ πολλὰ ἠπόρει, καὶ ἡδέως
αὐτοῦ ἤκουεν.
'''
"21" = ''':sup:`21` καὶ γενομένης ἡμέρας εὐκαίρου ὅτε ἡρῴδης τοῖς γενεσίοις αὐτοῦ
δεῖπνον ἐποίησεν τοῖς μεγιστᾶσιν αὐτοῦ καὶ τοῖς χιλιάρχοις καὶ τοῖς
πρώτοις τῆς γαλιλαίας,
'''
"22" = ''':sup:`22` καὶ εἰσελθούσης τῆς θυγατρὸς αὐτοῦ ἡρῳδιάδος καὶ ὀρχησαμένης,
ἤρεσεν τῶ ἡρῴδῃ καὶ τοῖς συνανακειμένοις. εἶπεν ὁ βασιλεὺς τῶ κορασίῳ,
αἴτησόν με ὃ ἐὰν θέλῃς, καὶ δώσω σοι·
τῆς βασιλείας μου.
'''
"24" = ''':sup:`24` καὶ ἐξελθοῦσα εἶπεν τῇ μητρὶ αὐτῆς, τί αἰτήσωμαι; ἡ δὲ εἶπεν, τὴν
κεφαλὴν ἰωάννου τοῦ βαπτίζοντος.
'''
"25" = ''':sup:`25` καὶ εἰσελθοῦσα εὐθὺς μετὰ σπουδῆς πρὸς τὸν βασιλέα ᾐτήσατο λέγουσα,
θέλω ἵνα ἐξαυτῆς δῶς μοι ἐπὶ πίνακι τὴν κεφαλὴν ἰωάννου τοῦ βαπτιστοῦ.
'''
"26" = ''':sup:`26` καὶ περίλυπος γενόμενος ὁ βασιλεὺς διὰ τοὺς ὅρκους καὶ τοὺς
ἀνακειμένους οὐκ ἠθέλησεν ἀθετῆσαι αὐτήν·
'''
"27" = ''':sup:`27` καὶ εὐθὺς ἀποστείλας ὁ βασιλεὺς σπεκουλάτορα ἐπέταξεν ἐνέγκαι τὴν
κεφαλὴν αὐτοῦ. καὶ ἀπελθὼν ἀπεκεφάλισεν αὐτὸν ἐν τῇ φυλακῇ
'''
"28" = ''':sup:`28` καὶ ἤνεγκεν τὴν κεφαλὴν αὐτοῦ ἐπὶ πίνακι καὶ ἔδωκεν αὐτὴν τῶ
κορασίῳ, καὶ τὸ κοράσιον ἔδωκεν αὐτὴν τῇ μητρὶ αὐτῆς.
'''
"29" = ''':sup:`29` καὶ ἀκούσαντες οἱ μαθηταὶ αὐτοῦ ἦλθον καὶ ἦραν τὸ πτῶμα αὐτοῦ καὶ
ἔθηκαν αὐτὸ ἐν μνημείῳ.
'''
"30" = ''':sup:`30` καὶ συνάγονται οἱ ἀπόστολοι πρὸς τὸν ἰησοῦν, καὶ ἀπήγγειλαν αὐτῶ
πάντα ὅσα ἐποίησαν καὶ ὅσα ἐδίδαξαν.
'''
"31" = ''':sup:`31` καὶ λέγει αὐτοῖς, δεῦτε ὑμεῖς αὐτοὶ κατ᾽ ἰδίαν εἰς ἔρημον τόπον καὶ
ἀναπαύσασθε ὀλίγον. ἦσαν γὰρ οἱ ἐρχόμενοι καὶ οἱ ὑπάγοντες πολλοί, καὶ
οὐδὲ φαγεῖν εὐκαίρουν.
'''
"32" = ''':sup:`32` καὶ ἀπῆλθον ἐν τῶ πλοίῳ εἰς ἔρημον τόπον κατ᾽ ἰδίαν.
'''
"33" = ''':sup:`33` καὶ εἶδον αὐτοὺς ὑπάγοντας καὶ ἐπέγνωσαν πολλοί, καὶ πεζῇ ἀπὸ πασῶν
τῶν πόλεων συνέδραμον ἐκεῖ καὶ προῆλθον αὐτούς.
'''
"34" = ''':sup:`34` καὶ ἐξελθὼν εἶδεν πολὺν ὄχλον, καὶ ἐσπλαγχνίσθη ἐπ᾽ αὐτοὺς ὅτι ἦσαν
ὡς πρόβατα μὴ ἔχοντα ποιμένα, καὶ ἤρξατο διδάσκειν αὐτοὺς πολλά.
'''
"35" = ''':sup:`35` καὶ ἤδη ὥρας πολλῆς γενομένης προσελθόντες αὐτῶ οἱ μαθηταὶ αὐτοῦ
ἔλεγον ὅτι ἔρημός ἐστιν ὁ τόπος, καὶ ἤδη ὥρα πολλή·
'''
"36" = ''':sup:`36` ἀπόλυσον αὐτούς, ἵνα ἀπελθόντες εἰς τοὺς κύκλῳ ἀγροὺς καὶ κώμας
ἀγοράσωσιν ἑαυτοῖς τί φάγωσιν.
'''
"37" = ''':sup:`37` ὁ δὲ ἀποκριθεὶς εἶπεν αὐτοῖς, δότε αὐτοῖς ὑμεῖς φαγεῖν. καὶ
λέγουσιν αὐτῶ, ἀπελθόντες ἀγοράσωμεν δηναρίων διακοσίων ἄρτους καὶ
δώσομεν αὐτοῖς φαγεῖν;
'''
"38" = ''':sup:`38` ὁ δὲ λέγει αὐτοῖς, πόσους ἄρτους ἔχετε; ὑπάγετε ἴδετε. καὶ γνόντες
λέγουσιν, πέντε, καὶ δύο ἰχθύας.
'''
"39" = ''':sup:`39` καὶ ἐπέταξεν αὐτοῖς ἀνακλῖναι πάντας συμπόσια συμπόσια ἐπὶ τῶ χλωρῶ
χόρτῳ.
'''
"40" = ''':sup:`40` καὶ ἀνέπεσαν πρασιαὶ πρασιαὶ κατὰ ἑκατὸν καὶ κατὰ πεντήκοντα.
'''
"41" = ''':sup:`41` καὶ λαβὼν τοὺς πέντε ἄρτους καὶ τοὺς δύο ἰχθύας ἀναβλέψας εἰς τὸν
οὐρανὸν εὐλόγησεν καὶ κατέκλασεν τοὺς ἄρτους καὶ ἐδίδου τοῖς μαθηταῖς
'''
"42" = ''':sup:`42` καὶ ἔφαγον πάντες καὶ ἐχορτάσθησαν·
'''
"43" = ''':sup:`43` καὶ ἦραν κλάσματα δώδεκα κοφίνων πληρώματα καὶ ἀπὸ τῶν ἰχθύων.
'''
"45" = ''':sup:`45` καὶ εὐθὺς ἠνάγκασεν τοὺς μαθητὰς αὐτοῦ ἐμβῆναι εἰς τὸ πλοῖον καὶ
προάγειν εἰς τὸ πέραν πρὸς βηθσαϊδάν, ἕως αὐτὸς ἀπολύει τὸν ὄχλον.
'''
"46" = ''':sup:`46` καὶ ἀποταξάμενος αὐτοῖς ἀπῆλθεν εἰς τὸ ὄρος προσεύξασθαι.
'''
"47" = ''':sup:`47` καὶ ὀψίας γενομένης ἦν τὸ πλοῖον ἐν μέσῳ τῆς θαλάσσης, καὶ αὐτὸς
μόνος ἐπὶ τῆς γῆς.
'''
"48" = ''':sup:`48` καὶ ἰδὼν αὐτοὺς βασανιζομένους ἐν τῶ ἐλαύνειν, ἦν γὰρ ὁ ἄνεμος
ἐναντίος αὐτοῖς, περὶ τετάρτην φυλακὴν τῆς νυκτὸς ἔρχεται πρὸς αὐτοὺς
περιπατῶν ἐπὶ τῆς θαλάσσης· καὶ ἤθελεν παρελθεῖν αὐτούς.
'''
"49" = ''':sup:`49` οἱ δὲ ἰδόντες αὐτὸν ἐπὶ τῆς θαλάσσης περιπατοῦντα ἔδοξαν ὅτι
φάντασμά ἐστιν, καὶ ἀνέκραξαν·
'''
"50" = ''':sup:`50` πάντες γὰρ αὐτὸν εἶδον καὶ ἐταράχθησαν. ὁ δὲ εὐθὺς ἐλάλησεν μετ᾽
αὐτῶν, καὶ λέγει αὐτοῖς, θαρσεῖτε, ἐγώ εἰμι· μὴ φοβεῖσθε.
'''
"51" = ''':sup:`51` καὶ ἀνέβη πρὸς αὐτοὺς εἰς τὸ πλοῖον, καὶ ἐκόπασεν ὁ ἄνεμος. καὶ
'''
"52" = ''':sup:`52` οὐ γὰρ συνῆκαν ἐπὶ τοῖς ἄρτοις, ἀλλ᾽ ἦν αὐτῶν ἡ καρδία πεπωρωμένη.
'''
"53" = ''':sup:`53` καὶ διαπεράσαντες ἐπὶ τὴν γῆν ἦλθον εἰς γεννησαρὲτ καὶ
προσωρμίσθησαν.
'''
"54" = ''':sup:`54` καὶ ἐξελθόντων αὐτῶν ἐκ τοῦ πλοίου εὐθὺς ἐπιγνόντες αὐτὸν
'''
"55" = ''':sup:`55` περιέδραμον ὅλην τὴν χώραν ἐκείνην καὶ ἤρξαντο ἐπὶ τοῖς κραβάττοις
τοὺς κακῶς ἔχοντας περιφέρειν ὅπου ἤκουον ὅτι ἐστίν.
'''
"56" = ''':sup:`56` καὶ ὅπου ἂν εἰσεπορεύετο εἰς κώμας ἢ εἰς πόλεις ἢ εἰς ἀγροὺς ἐν
ταῖς ἀγοραῖς ἐτίθεσαν τοὺς ἀσθενοῦντας, καὶ παρεκάλουν αὐτὸν ἵνα κἂν
τοῦ κρασπέδου τοῦ ἱματίου αὐτοῦ ἅψωνται· καὶ ὅσοι ἂν ἥψαντο αὐτοῦ
ἐσῴζοντο.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
