[10]
"1" = ''':sup:`1` καὶ ἀλλόφυλοι ἐπολέμησαν πρὸς Ισραηλ καὶ ἔφυγον ἀπὸ προσώπου
ἀλλοφύλων καὶ ἔπεσον τραυματίαι ἐν ὄρει Γελβουε
'''
"2" = ''':sup:`2` καὶ κατεδίωξαν ἀλλόφυλοι ὀπίσω Σαουλ καὶ ὀπίσω υἱῶν αὐτοῦ καὶ
ἐπάταξαν ἀλλόφυλοι τὸν Ιωναθαν καὶ τὸν Αμιναδαβ καὶ τὸν Μελχισουε υἱοὺς
Σαουλ
'''
"3" = ''':sup:`3` καὶ ἐβαρύνθη ὁ πόλεμος ἐπὶ Σαουλ καὶ εὗρον αὐτὸν οἱ τοξόται ἐν τοῖς
τόξοις καὶ πόνοις καὶ ἐπόνεσεν ἀπὸ τῶν τόξων
'''
"4" = ''':sup:`4` καὶ εἶπεν Σαουλ τῷ αἴροντι τὰ σκεύη αὐτοῦ σπάσαι τὴν ῥομφαίαν σου
καὶ ἐκκέντησόν με ἐν αὐτῇ μὴ ἔλθωσιν οἱ ἀπερίτμητοι οὗτοι καὶ
ἐμπαίξωσίν μοι καὶ οὐκ ἐβούλετο ὁ αἴρων τὰ σκεύη αὐτοῦ ὅτι ἐφοβεῖτο
σφόδρα καὶ ἔλαβεν Σαουλ τὴν ῥομφαίαν καὶ ἐπέπεσεν ἐπ’ αὐτήν
'''
"5" = ''':sup:`5` καὶ εἶδεν ὁ αἴρων τὰ σκεύη αὐτοῦ ὅτι ἀπέθανεν Σαουλ καὶ ἔπεσεν καί
γε αὐτὸς ἐπὶ τὴν ῥομφαίαν αὐτοῦ καὶ ἀπέθανεν
'''
"6" = ''':sup:`6` καὶ ἀπέθανεν Σαουλ καὶ τρεῖς υἱοὶ αὐτοῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ πᾶς ὁ
οἶκος αὐτοῦ ἐπὶ τὸ αὐτὸ ἀπέθανεν
'''
"7" = ''':sup:`7` καὶ εἶδεν πᾶς ἀνὴρ Ισραηλ ὁ ἐν τῷ αὐλῶνι ὅτι ἔφυγεν Ισραηλ καὶ ὅτι
ἀπέθανεν Σαουλ καὶ οἱ υἱοὶ αὐτοῦ καὶ κατέλιπον τὰς πόλεις αὐτῶν καὶ
ἔφυγον καὶ ἦλθον ἀλλόφυλοι καὶ κατῴκησαν ἐν αὐταῖς
'''
"8" = ''':sup:`8` καὶ ἐγένετο τῇ ἐχομένῃ καὶ ἦλθον ἀλλόφυλοι τοῦ σκυλεύειν τοὺς
τραυματίας καὶ εὗρον τὸν Σαουλ καὶ τοὺς υἱοὺς αὐτοῦ πεπτωκότας ἐν τῷ
ὄρει Γελβουε
'''
"9" = ''':sup:`9` καὶ ἐξέδυσαν αὐτὸν καὶ ἔλαβον τὴν κεφαλὴν αὐτοῦ καὶ τὰ σκεύη αὐτοῦ
καὶ ἀπέστειλαν εἰς γῆν ἀλλοφύλων κύκλῳ τοῦ εὐαγγελίσασθαι τοῖς εἰδώλοις
αὐτῶν καὶ τῷ λαῷ
'''
"10" = ''':sup:`10` καὶ ἔθηκαν τὰ σκεύη αὐτοῦ ἐν οἴκῳ θεοῦ αὐτῶν καὶ τὴν κεφαλὴν αὐτοῦ
ἔθηκαν ἐν οἴκῳ Δαγων
'''
"11" = ''':sup:`11` καὶ ἤκουσαν πάντες οἱ κατοικοῦντες Γαλααδ ἅπαντα ἃ ἐποίησαν
ἀλλόφυλοι τῷ Σαουλ καὶ τῷ Ισραηλ
'''
"12" = ''':sup:`12` καὶ ἠγέρθησαν ἐκ Γαλααδ πᾶς ἀνὴρ δυνατὸς καὶ ἔλαβον τὸ σῶμα Σαουλ
καὶ τὸ σῶμα τῶν υἱῶν αὐτοῦ καὶ ἤνεγκαν αὐτὰ εἰς Ιαβις καὶ ἔθαψαν τὰ
ὀστᾶ αὐτῶν ὑπὸ τὴν δρῦν ἐν Ιαβις καὶ ἐνήστευσαν ἑπτὰ ἡμέρας
'''
"13" = ''':sup:`13` καὶ ἀπέθανεν Σαουλ ἐν ταῖς ἀνομίαις αὐτοῦ αἷς ἠνόμησεν τῷ κυρίῳ
κατὰ τὸν λόγον κυρίου διότι οὐκ ἐφύλαξεν ὅτι ἐπηρώτησεν Σαουλ ἐν τῷ
ἐγγαστριμύθῳ τοῦ ζητῆσαι καὶ ἀπεκρίνατο αὐτῷ Σαμουηλ ὁ προφήτης
'''
"14" = ''':sup:`14` καὶ οὐκ ἐζήτησεν κύριον καὶ ἀπέκτεινεν αὐτὸν καὶ ἐπέστρεψεν τὴν
βασιλείαν τῷ Δαυιδ υἱῷ Ιεσσαι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
