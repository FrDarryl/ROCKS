[1]
"1" = ''':sup:`1` τὸν μὲν πρῶτον λόγον ἐποιησάμην περὶ πάντων, ὦ θεόφιλε, ὧν ἤρξατο ὁ
ἰησοῦς ποιεῖν τε καὶ διδάσκειν
'''
"2" = ''':sup:`2` ἄχρι ἧς ἡμέρας ἐντειλάμενος τοῖς ἀποστόλοις διὰ πνεύματος ἁγίου οὓς
ἐξελέξατο ἀνελήμφθη·
'''
"3" = ''':sup:`3` οἷς καὶ παρέστησεν ἑαυτὸν ζῶντα μετὰ τὸ παθεῖν αὐτὸν ἐν πολλοῖς
τεκμηρίοις, δι᾽ ἡμερῶν τεσσεράκοντα ὀπτανόμενος αὐτοῖς καὶ λέγων τὰ
περὶ τῆς βασιλείας τοῦ θεοῦ.
'''
"4" = ''':sup:`4` καὶ συναλιζόμενος παρήγγειλεν αὐτοῖς ἀπὸ ἱεροσολύμων μὴ χωρίζεσθαι,
ἀλλὰ περιμένειν τὴν ἐπαγγελίαν τοῦ πατρὸς ἣν ἠκούσατέ μου·
'''
"5" = ''':sup:`5` ὅτι ἰωάννης μὲν ἐβάπτισεν ὕδατι, ὑμεῖς δὲ ἐν πνεύματι βαπτισθήσεσθε
ἁγίῳ οὐ μετὰ πολλὰς ταύτας ἡμέρας.
'''
"6" = ''':sup:`6` οἱ μὲν οὗν συνελθόντες ἠρώτων αὐτὸν λέγοντες, κύριε, εἰ ἐν τῶ χρόνῳ
τούτῳ ἀποκαθιστάνεις τὴν βασιλείαν τῶ ἰσραήλ;
'''
"7" = ''':sup:`7` εἶπεν δὲ πρὸς αὐτούς, οὐχ ὑμῶν ἐστιν γνῶναι χρόνους ἢ καιροὺς οὓς ὁ
πατὴρ ἔθετο ἐν τῇ ἰδίᾳ ἐξουσίᾳ·
'''
"8" = ''':sup:`8` ἀλλὰ λήμψεσθε δύναμιν ἐπελθόντος τοῦ ἁγίου πνεύματος ἐφ᾽ ὑμᾶς, καὶ
σαμαρείᾳ καὶ ἕως ἐσχάτου τῆς γῆς.
'''
"9" = ''':sup:`9` καὶ ταῦτα εἰπὼν βλεπόντων αὐτῶν ἐπήρθη, καὶ νεφέλη ὑπέλαβεν αὐτὸν
ἀπὸ τῶν ὀφθαλμῶν αὐτῶν.
'''
"10" = ''':sup:`10` καὶ ὡς ἀτενίζοντες ἦσαν εἰς τὸν οὐρανὸν πορευομένου αὐτοῦ, καὶ ἰδοὺ
ἄνδρες δύο παρειστήκεισαν αὐτοῖς ἐν ἐσθήσεσι λευκαῖς,
οὐρανόν; οὖτος ὁ ἰησοῦς ὁ ἀναλημφθεὶς ἀφ᾽ ὑμῶν εἰς τὸν οὐρανὸν οὕτως
ἐλεύσεται ὃν τρόπον ἐθεάσασθε αὐτὸν πορευόμενον εἰς τὸν οὐρανόν.
'''
"12" = ''':sup:`12` τότε ὑπέστρεψαν εἰς ἰερουσαλὴμ ἀπὸ ὄρους τοῦ καλουμένου ἐλαιῶνος, ὅ
ἐστιν ἐγγὺς ἰερουσαλὴμ σαββάτου ἔχον ὁδόν.
'''
"13" = ''':sup:`13` καὶ ὅτε εἰσῆλθον, εἰς τὸ ὑπερῶον ἀνέβησαν οὖ ἦσαν καταμένοντες, ὅ
τε πέτρος καὶ ἰωάννης καὶ ἰάκωβος καὶ ἀνδρέας, φίλιππος καὶ θωμᾶς,
βαρθολομαῖος καὶ μαθθαῖος, ἰάκωβος ἁλφαίου καὶ σίμων ὁ ζηλωτὴς καὶ
ἰούδας ἰακώβου.
'''
"14" = ''':sup:`14` οὖτοι πάντες ἦσαν προσκαρτεροῦντες ὁμοθυμαδὸν τῇ προσευχῇ σὺν
γυναιξὶν καὶ μαριὰμ τῇ μητρὶ τοῦ ἰησοῦ καὶ τοῖς ἀδελφοῖς αὐτοῦ.
'''
"15" = ''':sup:`15` καὶ ἐν ταῖς ἡμέραις ταύταις ἀναστὰς πέτρος ἐν μέσῳ τῶν ἀδελφῶν
εἶπεν ἦν τε ὄχλος ὀνομάτων ἐπὶ τὸ αὐτὸ ὡσεὶ ἑκατὸν εἴκοσι,
'''
"16" = ''':sup:`16` ἄνδρες ἀδελφοί, ἔδει πληρωθῆναι τὴν γραφὴν ἣν προεῖπεν τὸ πνεῦμα τὸ
ἅγιον διὰ στόματος δαυὶδ περὶ ἰούδα τοῦ γενομένου ὁδηγοῦ τοῖς
συλλαβοῦσιν ἰησοῦν,
'''
"17" = ''':sup:`17` ὅτι κατηριθμημένος ἦν ἐν ἡμῖν καὶ ἔλαχεν τὸν κλῆρον τῆς διακονίας
ταύτης.
'''
"18" = ''':sup:`18` οὖτος μὲν οὗν ἐκτήσατο χωρίον ἐκ μισθοῦ τῆς ἀδικίας, καὶ πρηνὴς
γενόμενος ἐλάκησεν μέσος, καὶ ἐξεχύθη πάντα τὰ σπλάγχνα αὐτοῦ.
'''
"19" = ''':sup:`19` καὶ γνωστὸν ἐγένετο πᾶσι τοῖς κατοικοῦσιν ἰερουσαλήμ, ὥστε κληθῆναι
τὸ χωρίον ἐκεῖνο τῇ ἰδίᾳ διαλέκτῳ αὐτῶν ἁκελδαμάχ, τοῦτ᾽ ἔστιν, χωρίον
αἵματος.
'''
"20" = ''':sup:`20` γέγραπται γὰρ ἐν βίβλῳ ψαλμῶν, γενηθήτω ἡ ἔπαυλις αὐτοῦ ἔρημος καὶ
μὴ ἔστω ὁ κατοικῶν ἐν αὐτῇ, καί, τὴν ἐπισκοπὴν αὐτοῦ λαβέτω ἕτερος.
'''
"21" = ''':sup:`21` δεῖ οὗν τῶν συνελθόντων ἡμῖν ἀνδρῶν ἐν παντὶ χρόνῳ ᾧ εἰσῆλθεν καὶ
ἐξῆλθεν ἐφ᾽ ἡμᾶς ὁ κύριος ἰησοῦς,
'''
"22" = ''':sup:`22` ἀρξάμενος ἀπὸ τοῦ βαπτίσματος ἰωάννου ἕως τῆς ἡμέρας ἧς ἀνελήμφθη
ἀφ᾽ ἡμῶν, μάρτυρα τῆς ἀναστάσεως αὐτοῦ σὺν ἡμῖν γενέσθαι ἕνα τούτων.
'''
"23" = ''':sup:`23` καὶ ἔστησαν δύο, ἰωσὴφ τὸν καλούμενον βαρσαββᾶν, ὃς ἐπεκλήθη
ἰοῦστος, καὶ μαθθίαν.
'''
"24" = ''':sup:`24` καὶ προσευξάμενοι εἶπαν, σὺ κύριε, καρδιογνῶστα πάντων, ἀνάδειξον
ὃν ἐξελέξω ἐκ τούτων τῶν δύο ἕνα
'''
"25" = ''':sup:`25` λαβεῖν τὸν τόπον τῆς διακονίας ταύτης καὶ ἀποστολῆς, ἀφ᾽ ἧς παρέβη
ἰούδας πορευθῆναι εἰς τὸν τόπον τὸν ἴδιον.
'''
"26" = ''':sup:`26` καὶ ἔδωκαν κλήρους αὐτοῖς, καὶ ἔπεσεν ὁ κλῆρος ἐπὶ μαθθίαν, καὶ
συγκατεψηφίσθη μετὰ τῶν ἕνδεκα ἀποστόλων.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
