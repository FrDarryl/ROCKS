[3]
"1" = ''':sup:`1` καὶ ἤρξατο Σαλωμων τοῦ οἰκοδομεῖν τὸν οἶκον κυρίου ἐν Ιερουσαλημ ἐν
ὄρει τοῦ Αμορια οὗ ὤφθη κύριος τῷ Δαυιδ πατρὶ αὐτοῦ ἐν τῷ τόπῳ ᾧ
ἡτοίμασεν Δαυιδ ἐν ἅλῳ Ορνα τοῦ Ιεβουσαίου
'''
"2" = ''':sup:`2` καὶ ἤρξατο οἰκοδομῆσαι ἐν τῷ μηνὶ τῷ δευτέρῳ ἐν τῷ ἔτει τῷ τετάρτῳ
τῆς βασιλείας αὐτοῦ
'''
"3" = ''':sup:`3` καὶ ταῦτα ἤρξατο Σαλωμων τοῦ οἰκοδομῆσαι τὸν οἶκον τοῦ θεοῦ μῆκος
πήχεων ἡ διαμέτρησις ἡ πρώτη πήχεων ἑξήκοντα καὶ εὖρος πήχεων εἴκοσι
'''
"4" = ''':sup:`4` καὶ αιλαμ κατὰ πρόσωπον τοῦ οἴκου μῆκος ἐπὶ πρόσωπον πλάτους τοῦ
οἴκου πήχεων εἴκοσι καὶ ὕψος πήχεων ἑκατὸν εἴκοσι καὶ κατεχρύσωσεν
αὐτὸν ἔσωθεν χρυσίῳ καθαρῷ
'''
"5" = ''':sup:`5` καὶ τὸν οἶκον τὸν μέγαν ἐξύλωσεν ξύλοις κεδρίνοις καὶ κατεχρύσωσεν
χρυσίῳ καθαρῷ καὶ ἔγλυψεν ἐπ’ αὐτοῦ φοίνικας καὶ χαλαστά
'''
"6" = ''':sup:`6` καὶ ἐκόσμησεν τὸν οἶκον λίθοις τιμίοις εἰς δόξαν καὶ χρυσίῳ χρυσίου
τοῦ ἐκ Φαρουαιμ
'''
"7" = ''':sup:`7` καὶ ἐχρύσωσεν τὸν οἶκον καὶ τοὺς τοίχους καὶ τοὺς πυλῶνας καὶ τὰ
ὀροφώματα καὶ τὰ θυρώματα χρυσίῳ καὶ ἔγλυψεν χερουβιν ἐπὶ τῶν τοίχων
'''
"8" = ''':sup:`8` καὶ ἐποίησεν τὸν οἶκον τοῦ ἁγίου τῶν ἁγίων μῆκος αὐτοῦ ἐπὶ πρόσωπον
πλάτους πήχεων εἴκοσι καὶ τὸ εὖρος πήχεων εἴκοσι καὶ κατεχρύσωσεν αὐτὸν
χρυσίῳ καθαρῷ εἰς χερουβιν εἰς τάλαντα ἑξακόσια
'''
"9" = ''':sup:`9` καὶ ὁλκὴ τῶν ἥλων ὁλκὴ τοῦ ἑνὸς πεντήκοντα σίκλοι χρυσίου καὶ τὸ
ὑπερῷον ἐχρύσωσεν χρυσίῳ
'''
"10" = ''':sup:`10` καὶ ἐποίησεν ἐν τῷ οἴκῳ τῷ ἁγίῳ τῶν ἁγίων χερουβιν δύο ἔργον ἐκ
ξύλων καὶ ἐχρύσωσεν αὐτὰ χρυσίῳ
'''
"11" = ''':sup:`11` καὶ αἱ πτέρυγες τῶν χερουβιν τὸ μῆκος πήχεων εἴκοσι καὶ ἡ πτέρυξ ἡ
μία πήχεων πέντε ἁπτομένη τοῦ τοίχου τοῦ οἴκου καὶ ἡ πτέρυξ ἡ ἑτέρα
πήχεων πέντε ἁπτομένη τῆς πτέρυγος τοῦ χερουβ τοῦ ἑτέρου
'''
"12" = ''':sup:`12` καὶ ἡ πτέρυξ τοῦ χερουβ τοῦ ἑνὸς πήχεων πέντε ἁπτομένη τοῦ τοίχου
τοῦ οἴκου καὶ ἡ πτέρυξ ἡ ἑτέρα πήχεων πέντε ἁπτομένη τοῦ πτέρυγος τοῦ
χερουβ τοῦ ἑτέρου
'''
"13" = ''':sup:`13` καὶ αἱ πτέρυγες τῶν χερουβιν διαπεπετασμέναι πήχεων εἴκοσι καὶ αὐτὰ
ἑστηκότα ἐπὶ τοὺς πόδας αὐτῶν καὶ τὰ πρόσωπα αὐτῶν εἰς τὸν οἶκον
'''
"14" = ''':sup:`14` καὶ ἐποίησεν τὸ καταπέτασμα ἐξ ὑακίνθου καὶ πορφύρας καὶ κοκκίνου
καὶ βύσσου καὶ ὕφανεν ἐν αὐτῷ χερουβιν
'''
"15" = ''':sup:`15` καὶ ἐποίησεν ἔμπροσθεν τοῦ οἴκου στύλους δύο πήχεων τριάκοντα πέντε
τὸ ὕψος καὶ τὰς κεφαλὰς αὐτῶν πήχεων πέντε
'''
"16" = ''':sup:`16` καὶ ἐποίησεν σερσερωθ ἐν τῷ δαβιρ καὶ ἔδωκεν ἐπὶ τῶν κεφαλῶν τῶν
στύλων καὶ ἐποίησεν ῥοΐσκους ἑκατὸν καὶ ἐπέθηκεν ἐπὶ τῶν χαλαστῶν
'''
"17" = ''':sup:`17` καὶ ἔστησεν τοὺς στύλους κατὰ πρόσωπον τοῦ ναοῦ ἕνα ἐκ δεξιῶν καὶ
τὸν ἕνα ἐξ εὐωνύμων καὶ ἐκάλεσεν τὸ ὄνομα τοῦ ἐκ δεξιῶν Κατόρθωσις καὶ
τὸ ὄνομα τοῦ ἐξ ἀριστερῶν Ἰσχύς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
