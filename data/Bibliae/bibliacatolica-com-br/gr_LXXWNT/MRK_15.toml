[15]
"1" = ''':sup:`1` καὶ εὐθὺς πρωῒ συμβούλιον ποιήσαντες οἱ ἀρχιερεῖς μετὰ τῶν
πρεσβυτέρων καὶ γραμματέων καὶ ὅλον τὸ συνέδριον δήσαντες τὸν ἰησοῦν
ἀπήνεγκαν καὶ παρέδωκαν πιλάτῳ.
'''
"2" = ''':sup:`2` καὶ ἐπηρώτησεν αὐτὸν ὁ πιλᾶτος, σὺ εἶ ὁ βασιλεὺς τῶν ἰουδαίων; ὁ δὲ
ἀποκριθεὶς αὐτῶ λέγει, σὺ λέγεις.
'''
"3" = ''':sup:`3` καὶ κατηγόρουν αὐτοῦ οἱ ἀρχιερεῖς πολλά.
'''
"4" = ''':sup:`4` ὁ δὲ πιλᾶτος πάλιν ἐπηρώτα αὐτὸν λέγων, οὐκ ἀποκρίνῃ οὐδέν; ἴδε πόσα
σου κατηγοροῦσιν.
'''
"5" = ''':sup:`5` ὁ δὲ ἰησοῦς οὐκέτι οὐδὲν ἀπεκρίθη, ὥστε θαυμάζειν τὸν πιλᾶτον.
'''
"6" = ''':sup:`6` κατὰ δὲ ἑορτὴν ἀπέλυεν αὐτοῖς ἕνα δέσμιον ὃν παρῃτοῦντο.
'''
"7" = ''':sup:`7` ἦν δὲ ὁ λεγόμενος βαραββᾶς μετὰ τῶν στασιαστῶν δεδεμένος οἵτινες ἐν
τῇ στάσει φόνον πεποιήκεισαν.
'''
"8" = ''':sup:`8` καὶ ἀναβὰς ὁ ὄχλος ἤρξατο αἰτεῖσθαι καθὼς ἐποίει αὐτοῖς.
'''
"9" = ''':sup:`9` ὁ δὲ πιλᾶτος ἀπεκρίθη αὐτοῖς λέγων, θέλετε ἀπολύσω ὑμῖν τὸν βασιλέα
τῶν ἰουδαίων;
'''
"10" = ''':sup:`10` ἐγίνωσκεν γὰρ ὅτι διὰ φθόνον παραδεδώκεισαν αὐτὸν οἱ ἀρχιερεῖς.
'''
"11" = ''':sup:`11` οἱ δὲ ἀρχιερεῖς ἀνέσεισαν τὸν ὄχλον ἵνα μᾶλλον τὸν βαραββᾶν ἀπολύσῃ
αὐτοῖς.
'''
"13" = ''':sup:`13` οἱ δὲ πάλιν ἔκραξαν, σταύρωσον αὐτόν.
'''
"14" = ''':sup:`14` ὁ δὲ πιλᾶτος ἔλεγεν αὐτοῖς, τί γὰρ ἐποίησεν κακόν; οἱ δὲ περισσῶς
ἔκραξαν, σταύρωσον αὐτόν.
'''
"15" = ''':sup:`15` ὁ δὲ πιλᾶτος βουλόμενος τῶ ὄχλῳ τὸ ἱκανὸν ποιῆσαι ἀπέλυσεν αὐτοῖς
τὸν βαραββᾶν, καὶ παρέδωκεν τὸν ἰησοῦν φραγελλώσας ἵνα σταυρωθῇ.
'''
"16" = ''':sup:`16` οἱ δὲ στρατιῶται ἀπήγαγον αὐτὸν ἔσω τῆς αὐλῆς, ὅ ἐστιν πραιτώριον,
καὶ συγκαλοῦσιν ὅλην τὴν σπεῖραν.
'''
"17" = ''':sup:`17` καὶ ἐνδιδύσκουσιν αὐτὸν πορφύραν καὶ περιτιθέασιν αὐτῶ πλέξαντες
ἀκάνθινον στέφανον·
'''
"18" = ''':sup:`18` καὶ ἤρξαντο ἀσπάζεσθαι αὐτόν, χαῖρε, βασιλεῦ τῶν ἰουδαίων·
'''
"19" = ''':sup:`19` καὶ ἔτυπτον αὐτοῦ τὴν κεφαλὴν καλάμῳ καὶ ἐνέπτυον αὐτῶ, καὶ
τιθέντες τὰ γόνατα προσεκύνουν αὐτῶ.
'''
"20" = ''':sup:`20` καὶ ὅτε ἐνέπαιξαν αὐτῶ, ἐξέδυσαν αὐτὸν τὴν πορφύραν καὶ ἐνέδυσαν
αὐτὸν τὰ ἱμάτια αὐτοῦ. καὶ ἐξάγουσιν αὐτὸν ἵνα σταυρώσωσιν αὐτόν.
'''
"21" = ''':sup:`21` καὶ ἀγγαρεύουσιν παράγοντά τινα σίμωνα κυρηναῖον ἐρχόμενον ἀπ᾽
ἀγροῦ, τὸν πατέρα ἀλεξάνδρου καὶ ῥούφου, ἵνα ἄρῃ τὸν σταυρὸν αὐτοῦ.
'''
"22" = ''':sup:`22` καὶ φέρουσιν αὐτὸν ἐπὶ τὸν γολγοθᾶν τόπον, ὅ ἐστιν μεθερμηνευόμενον
κρανίου τόπος.
'''
"23" = ''':sup:`23` καὶ ἐδίδουν αὐτῶ ἐσμυρνισμένον οἶνον, ὃς δὲ οὐκ ἔλαβεν.
'''
"24" = ''':sup:`24` καὶ σταυροῦσιν αὐτὸν καὶ διαμερίζονται τὰ ἱμάτια αὐτοῦ, βάλλοντες
κλῆρον ἐπ᾽ αὐτὰ τίς τί ἄρῃ.
'''
"25" = ''':sup:`25` ἦν δὲ ὥρα τρίτη καὶ ἐσταύρωσαν αὐτόν.
'''
"26" = ''':sup:`26` καὶ ἦν ἡ ἐπιγραφὴ τῆς αἰτίας αὐτοῦ ἐπιγεγραμμένη, ὁ βασιλεὺς τῶν
ἰουδαίων.
'''
"27" = ''':sup:`27` καὶ σὺν αὐτῶ σταυροῦσιν δύο λῃστάς, ἕνα ἐκ δεξιῶν καὶ ἕνα ἐξ
εὐωνύμων αὐτοῦ.
'''
"29" = ''':sup:`29` καὶ οἱ παραπορευόμενοι ἐβλασφήμουν αὐτὸν κινοῦντες τὰς κεφαλὰς
αὐτῶν καὶ λέγοντες, οὐὰ ὁ καταλύων τὸν ναὸν καὶ οἰκοδομῶν ἐν τρισὶν
ἡμέραις,
'''
"30" = ''':sup:`30` σῶσον σεαυτὸν καταβὰς ἀπὸ τοῦ σταυροῦ.
'''
"31" = ''':sup:`31` ὁμοίως καὶ οἱ ἀρχιερεῖς ἐμπαίζοντες πρὸς ἀλλήλους μετὰ τῶν
γραμματέων ἔλεγον, ἄλλους ἔσωσεν, ἑαυτὸν οὐ δύναται σῶσαι·
'''
"32" = ''':sup:`32` ὁ χριστὸς ὁ βασιλεὺς ἰσραὴλ καταβάτω νῦν ἀπὸ τοῦ σταυροῦ, ἵνα
ἴδωμεν καὶ πιστεύσωμεν. καὶ οἱ συνεσταυρωμένοι σὺν αὐτῶ ὠνείδιζον
αὐτόν.
'''
"33" = ''':sup:`33` καὶ γενομένης ὥρας ἕκτης σκότος ἐγένετο ἐφ᾽ ὅλην τὴν γῆν ἕως ὥρας
ἐνάτης.
'''
"34" = ''':sup:`34` καὶ τῇ ἐνάτῃ ὥρᾳ ἐβόησεν ὁ ἰησοῦς φωνῇ μεγάλῃ, ελωι ελωι λεμα
σαβαχθανι; ὅ ἐστιν μεθερμηνευόμενον ὁ θεός μου ὁ θεός μου, εἰς τί
ἐγκατέλιπές με;
'''
"35" = ''':sup:`35` καί τινες τῶν παρεστηκότων ἀκούσαντες ἔλεγον, ἴδε ἠλίαν φωνεῖ.
αὐτόν, λέγων, ἄφετε ἴδωμεν εἰ ἔρχεται ἠλίας καθελεῖν αὐτόν.
'''
"37" = ''':sup:`37` ὁ δὲ ἰησοῦς ἀφεὶς φωνὴν μεγάλην ἐξέπνευσεν.
'''
"38" = ''':sup:`38` καὶ τὸ καταπέτασμα τοῦ ναοῦ ἐσχίσθη εἰς δύο ἀπ᾽ ἄνωθεν ἕως κάτω.
'''
"39" = ''':sup:`39` ἰδὼν δὲ ὁ κεντυρίων ὁ παρεστηκὼς ἐξ ἐναντίας αὐτοῦ ὅτι οὕτως
ἐξέπνευσεν εἶπεν, ἀληθῶς οὖτος ὁ ἄνθρωπος υἱὸς θεοῦ ἦν.
'''
"40" = ''':sup:`40` ἦσαν δὲ καὶ γυναῖκες ἀπὸ μακρόθεν θεωροῦσαι, ἐν αἷς καὶ μαρία ἡ
μαγδαληνὴ καὶ μαρία ἡ ἰακώβου τοῦ μικροῦ καὶ ἰωσῆτος μήτηρ καὶ σαλώμη,
'''
"41" = ''':sup:`41` αἳ ὅτε ἦν ἐν τῇ γαλιλαίᾳ ἠκολούθουν αὐτῶ καὶ διηκόνουν αὐτῶ, καὶ
ἄλλαι πολλαὶ αἱ συναναβᾶσαι αὐτῶ εἰς ἱεροσόλυμα.
'''
"42" = ''':sup:`42` καὶ ἤδη ὀψίας γενομένης, ἐπεὶ ἦν παρασκευή, ὅ ἐστιν προσάββατον,
προσδεχόμενος τὴν βασιλείαν τοῦ θεοῦ, τολμήσας εἰσῆλθεν πρὸς τὸν
πιλᾶτον καὶ ᾐτήσατο τὸ σῶμα τοῦ ἰησοῦ.
'''
"44" = ''':sup:`44` ὁ δὲ πιλᾶτος ἐθαύμασεν εἰ ἤδη τέθνηκεν, καὶ προσκαλεσάμενος τὸν
κεντυρίωνα ἐπηρώτησεν αὐτὸν εἰ πάλαι ἀπέθανεν·
'''
"45" = ''':sup:`45` καὶ γνοὺς ἀπὸ τοῦ κεντυρίωνος ἐδωρήσατο τὸ πτῶμα τῶ ἰωσήφ.
'''
"46" = ''':sup:`46` καὶ ἀγοράσας σινδόνα καθελὼν αὐτὸν ἐνείλησεν τῇ σινδόνι καὶ ἔθηκεν
αὐτὸν ἐν μνημείῳ ὃ ἦν λελατομημένον ἐκ πέτρας, καὶ προσεκύλισεν λίθον
ἐπὶ τὴν θύραν τοῦ μνημείου.
'''
"47" = ''':sup:`47` ἡ δὲ μαρία ἡ μαγδαληνὴ καὶ μαρία ἡ ἰωσῆτος ἐθεώρουν ποῦ τέθειται.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
