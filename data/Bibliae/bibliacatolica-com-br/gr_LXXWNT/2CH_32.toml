[32]
"1" = ''':sup:`1` καὶ μετὰ τοὺς λόγους τούτους καὶ τὴν ἀλήθειαν ταύτην ἦλθεν
Σενναχηριμ βασιλεὺς Ἀσσυρίων καὶ ἦλθεν ἐπὶ Ιουδαν καὶ παρενέβαλεν ἐπὶ
τὰς πόλεις τὰς τειχήρεις καὶ εἶπεν προκαταλαβέσθαι αὐτάς
'''
"2" = ''':sup:`2` καὶ εἶδεν Εζεκιας ὅτι ἥκει Σενναχηριμ καὶ τὸ πρόσωπον αὐτοῦ τοῦ
πολεμῆσαι ἐπὶ Ιερουσαλημ
'''
"3" = ''':sup:`3` καὶ ἐβουλεύσατο μετὰ τῶν πρεσβυτέρων αὐτοῦ καὶ τῶν δυνατῶν ἐμφράξαι
τὰ ὕδατα τῶν πηγῶν ἃ ἦν ἔξω τῆς πόλεως καὶ συνεπίσχυσαν αὐτῷ
'''
"4" = ''':sup:`4` καὶ συνήγαγεν λαὸν πολὺν καὶ ἐνέφραξεν τὰ ὕδατα τῶν πηγῶν καὶ τὸν
ποταμὸν τὸν διορίζοντα διὰ τῆς πόλεως λέγων μὴ ἔλθῃ βασιλεὺς Ασσουρ καὶ
εὕρῃ ὕδωρ πολὺ καὶ κατισχύσῃ
'''
"5" = ''':sup:`5` καὶ κατίσχυσεν Εζεκιας καὶ ᾠκοδόμησεν πᾶν τὸ τεῖχος τὸ κατεσκαμμένον
καὶ πύργους καὶ ἔξω προτείχισμα ἄλλο καὶ κατίσχυσεν τὸ ἀνάλημμα πόλεως
Δαυιδ καὶ κατεσκεύασεν ὅπλα πολλά
'''
"6" = ''':sup:`6` καὶ ἔθετο ἄρχοντας τοῦ πολέμου ἐπὶ τὸν λαόν καὶ συνήχθησαν πρὸς
αὐτὸν εἰς τὴν πλατεῖαν τῆς πύλης τῆς φάραγγος καὶ ἐλάλησεν ἐπὶ καρδίαν
αὐτῶν λέγων
'''
"7" = ''':sup:`7` ἰσχύσατε καὶ ἀνδρίζεσθε μὴ πτοηθῆτε ἀπὸ προσώπου βασιλέως Ασσουρ καὶ
ἀπὸ προσώπου παντὸς τοῦ ἔθνους τοῦ μετ’ αὐτοῦ ὅτι μεθ’ ἡμῶν πλείονες ἢ
μετ’ αὐτοῦ
'''
"8" = ''':sup:`8` μετ’ αὐτοῦ βραχίονες σάρκινοι μεθ’ ἡμῶν δὲ κύριος ὁ θεὸς ἡμῶν τοῦ
σῴζειν καὶ τοῦ πολεμεῖν τὸν πόλεμον ἡμῶν καὶ κατεθάρσησεν ὁ λαὸς ἐπὶ
τοῖς λόγοις Εζεκιου βασιλέως Ιουδα
'''
"9" = ''':sup:`9` καὶ μετὰ ταῦτα ἀπέστειλεν Σενναχηριμ βασιλεὺς Ἀσσυρίων τοὺς παῖδας
αὐτοῦ ἐπὶ Ιερουσαλημ καὶ αὐτὸς ἐπὶ Λαχις καὶ πᾶσα ἡ στρατιὰ μετ’ αὐτοῦ
καὶ ἀπέστειλεν πρὸς Εζεκιαν βασιλέα Ιουδα καὶ πρὸς πάντα Ιουδαν τὸν ἐν
Ιερουσαλημ λέγων
'''
"10" = ''':sup:`10` οὕτως λέγει Σενναχηριμ ὁ βασιλεὺς Ἀσσυρίων ἐπὶ τίνι ὑμεῖς πεποίθατε
καὶ κάθησθε ἐν τῇ περιοχῇ ἐν Ιερουσαλημ
'''
"11" = ''':sup:`11` οὐχὶ Εζεκιας ἀπατᾷ ὑμᾶς τοῦ παραδοῦναι ὑμᾶς εἰς θάνατον καὶ εἰς
λιμὸν καὶ εἰς δίψαν λέγων κύριος ὁ θεὸς ἡμῶν σώσει ἡμᾶς ἐκ χειρὸς
βασιλέως Ασσουρ
'''
"12" = ''':sup:`12` οὐχ οὗτός ἐστιν Εζεκιας ὃς περιεῖλεν τὰ θυσιαστήρια αὐτοῦ καὶ τὰ
ὑψηλὰ αὐτοῦ καὶ εἶπεν τῷ Ιουδα καὶ τοῖς κατοικοῦσιν Ιερουσαλημ λέγων
κατέναντι τοῦ θυσιαστηρίου τούτου προσκυνήσετε καὶ ἐπ’ αὐτῷ θυμιάσετε
'''
"13" = ''':sup:`13` οὐ γνώσεσθε ὅ τι ἐποίησα ἐγὼ καὶ οἱ πατέρες μου πᾶσι τοῖς λαοῖς τῶν
χωρῶν μὴ δυνάμενοι ἠδύναντο θεοὶ τῶν ἐθνῶν πάσης τῆς γῆς σῶσαι τὸν λαὸν
αὐτῶν ἐκ χειρός μου
'''
"14" = ''':sup:`14` τίς ἐν πᾶσι τοῖς θεοῖς τῶν ἐθνῶν τούτων οὓς ἐξωλέθρευσαν οἱ πατέρες
μου μὴ ἠδύναντο σῶσαι τὸν λαὸν αὐτῶν ἐκ χειρός μου ὅτι δυνήσεται ὁ θεὸς
ὑμῶν σῶσαι ὑμᾶς ἐκ χειρός μου
'''
"15" = ''':sup:`15` νῦν μὴ ἀπατάτω ὑμᾶς Εζεκιας καὶ μὴ πεποιθέναι ὑμᾶς ποιείτω κατὰ
ταῦτα καὶ μὴ πιστεύετε αὐτῷ ὅτι οὐ μὴ δύνηται ὁ θεὸς παντὸς ἔθνους καὶ
βασιλείας τοῦ σῶσαι τὸν λαὸν αὐτοῦ ἐκ χειρός μου καὶ ἐκ χειρὸς πατέρων
μου ὅτι ὁ θεὸς ὑμῶν οὐ μὴ σώσει ὑμᾶς ἐκ χειρός μου
'''
"16" = ''':sup:`16` καὶ ἔτι ἐλάλησαν οἱ παῖδες αὐτοῦ ἐπὶ κύριον θεὸν καὶ ἐπὶ Εζεκιαν
παῖδα αὐτοῦ
'''
"17" = ''':sup:`17` καὶ βιβλίον ἔγραψεν ὀνειδίζειν τὸν κύριον θεὸν Ισραηλ καὶ εἶπεν
περὶ αὐτοῦ λέγων ὡς θεοὶ τῶν ἐθνῶν τῆς γῆς οὐκ ἐξείλαντο τοὺς λαοὺς
αὐτῶν ἐκ χειρός μου οὕτως οὐ μὴ ἐξέληται ὁ θεὸς Εζεκιου λαὸν αὐτοῦ ἐκ
χειρός μου
'''
"18" = ''':sup:`18` καὶ ἐβόησεν φωνῇ μεγάλῃ Ιουδαϊστὶ ἐπὶ λαὸν Ιερουσαλημ τὸν ἐπὶ τοῦ
τείχους τοῦ φοβῆσαι αὐτοὺς καὶ κατασπάσαι ὅπως προκαταλάβωνται τὴν
πόλιν
'''
"19" = ''':sup:`19` καὶ ἐλάλησεν ἐπὶ θεὸν Ιερουσαλημ ὡς καὶ ἐπὶ θεοὺς λαῶν τῆς γῆς ἔργα
χειρῶν ἀνθρώπων
'''
"20" = ''':sup:`20` καὶ προσηύξατο Εζεκιας ὁ βασιλεὺς καὶ Ησαιας υἱὸς Αμως ὁ προφήτης
περὶ τούτων καὶ ἐβόησαν εἰς τὸν οὐρανόν
'''
"21" = ''':sup:`21` καὶ ἀπέστειλεν κύριος ἄγγελον καὶ ἐξέτριψεν πᾶν δυνατὸν πολεμιστὴν
καὶ ἄρχοντα καὶ στρατηγὸν ἐν τῇ παρεμβολῇ βασιλέως Ασσουρ καὶ
ἀπέστρεψεν μετὰ αἰσχύνης προσώπου εἰς τὴν γῆν αὐτοῦ καὶ ἦλθεν εἰς οἶκον
τοῦ θεοῦ αὐτοῦ καὶ τῶν ἐξελθόντων ἐκ κοιλίας αὐτοῦ κατέβαλον αὐτὸν ἐν
ῥομφαίᾳ
'''
"22" = ''':sup:`22` καὶ ἔσωσεν κύριος Εζεκιαν καὶ τοὺς κατοικοῦντας ἐν Ιερουσαλημ ἐκ
χειρὸς Σενναχηριμ βασιλέως Ασσουρ καὶ ἐκ χειρὸς πάντων καὶ κατέπαυσεν
αὐτοὺς κυκλόθεν
'''
"23" = ''':sup:`23` καὶ πολλοὶ ἔφερον δῶρα τῷ κυρίῳ εἰς Ιερουσαλημ καὶ δόματα τῷ Εζεκια
βασιλεῖ Ιουδα καὶ ὑπερήρθη κατ’ ὀφθαλμοὺς πάντων τῶν ἐθνῶν μετὰ ταῦτα
'''
"24" = ''':sup:`24` ἐν ταῖς ἡμέραις ἐκείναις ἠρρώστησεν Εζεκιας ἕως θανάτου καὶ
προσηύξατο πρὸς κύριον καὶ ἐπήκουσεν αὐτοῦ καὶ σημεῖον ἔδωκεν αὐτῷ
'''
"25" = ''':sup:`25` καὶ οὐ κατὰ τὸ ἀνταπόδομα ὃ ἔδωκεν αὐτῷ ἀνταπέδωκεν Εζεκιας ἀλλὰ
ὑψώθη ἡ καρδία αὐτοῦ καὶ ἐγένετο ἐπ’ αὐτὸν ὀργὴ καὶ ἐπὶ Ιουδαν καὶ
Ιερουσαλημ
'''
"26" = ''':sup:`26` καὶ ἐταπεινώθη Εζεκιας ἀπὸ τοῦ ὕψους τῆς καρδίας αὐτοῦ καὶ οἱ
κατοικοῦντες Ιερουσαλημ καὶ οὐκ ἐπῆλθεν ἐπ’ αὐτοὺς ὀργὴ κυρίου ἐν ταῖς
ἡμέραις Εζεκιου
'''
"27" = ''':sup:`27` καὶ ἐγένετο τῷ Εζεκια πλοῦτος καὶ δόξα πολλὴ σφόδρα καὶ θησαυροὺς
ἐποίησεν ἑαυτῷ ἀργυρίου καὶ χρυσίου καὶ τοῦ λίθου τοῦ τιμίου καὶ εἰς τὰ
ἀρώματα καὶ ὁπλοθήκας καὶ εἰς σκεύη ἐπιθυμητὰ
'''
"28" = ''':sup:`28` καὶ πόλεις εἰς τὰ γενήματα σίτου καὶ ἐλαίου καὶ οἴνου καὶ φάτνας
παντὸς κτήνους καὶ μάνδρας εἰς τὰ ποίμνια
'''
"29" = ''':sup:`29` καὶ πόλεις ἃς ᾠκοδόμησεν αὑτῷ καὶ ἀποσκευὴν προβάτων καὶ βοῶν εἰς
πλῆθος ὅτι ἔδωκεν αὐτῷ κύριος ἀποσκευὴν πολλὴν σφόδρα
'''
"30" = ''':sup:`30` αὐτὸς Εζεκιας ἐνέφραξεν τὴν ἔξοδον τοῦ ὕδατος Γιων τὸ ἄνω καὶ
κατηύθυνεν αὐτὰ κάτω πρὸς λίβα τῆς πόλεως Δαυιδ καὶ εὐοδώθη Εζεκιας ἐν
πᾶσι τοῖς ἔργοις αὐτοῦ
'''
"31" = ''':sup:`31` καὶ οὕτως τοῖς πρεσβευταῖς τῶν ἀρχόντων ἀπὸ Βαβυλῶνος τοῖς
ἀποσταλεῖσιν πρὸς αὐτὸν πυθέσθαι παρ’ αὐτοῦ τὸ τέρας ὃ ἐγένετο ἐπὶ τῆς
γῆς καὶ ἐγκατέλιπεν αὐτὸν κύριος τοῦ πειράσαι αὐτὸν εἰδέναι τὰ ἐν τῇ
καρδίᾳ αὐτοῦ
'''
"32" = ''':sup:`32` καὶ τὰ κατάλοιπα τῶν λόγων Εζεκιου καὶ τὸ ἔλεος αὐτοῦ ἰδοὺ
γέγραπται ἐν τῇ προφητείᾳ Ησαιου υἱοῦ Αμως τοῦ προφήτου καὶ ἐπὶ βιβλίου
βασιλέων Ιουδα καὶ Ισραηλ
'''
"33" = ''':sup:`33` καὶ ἐκοιμήθη Εζεκιας μετὰ τῶν πατέρων αὐτοῦ καὶ ἔθαψαν αὐτὸν ἐν
ἀναβάσει τάφων υἱῶν Δαυιδ καὶ δόξαν καὶ τιμὴν ἔδωκαν αὐτῷ ἐν τῷ θανάτῳ
αὐτοῦ πᾶς Ιουδα καὶ οἱ κατοικοῦντες ἐν Ιερουσαλημ καὶ ἐβασίλευσεν
Μανασσης υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
