[18]
"1" = ''':sup:`1` καὶ ἐγένετο ἐν ἔτει τρίτῳ τῷ Ωσηε υἱῷ Ηλα βασιλεῖ Ισραηλ ἐβασίλευσεν
Εζεκιας υἱὸς Αχαζ βασιλέως Ιουδα
'''
"2" = ''':sup:`2` υἱὸς εἴκοσι καὶ πέντε ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν καὶ εἴκοσι καὶ
ἐννέα ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Αβου
θυγάτηρ Ζαχαριου
'''
"3" = ''':sup:`3` καὶ ἐποίησεν τὸ εὐθὲς ἐν ὀφθαλμοῖς κυρίου κατὰ πάντα ὅσα ἐποίησεν
Δαυιδ ὁ πατὴρ αὐτοῦ
'''
"4" = ''':sup:`4` αὐτὸς ἐξῆρεν τὰ ὑψηλὰ καὶ συνέτριψεν πάσας τὰς στήλας καὶ
ἐξωλέθρευσεν τὰ ἄλση καὶ τὸν ὄφιν τὸν χαλκοῦν ὃν ἐποίησεν Μωυσῆς ὅτι
ἕως τῶν ἡμερῶν ἐκείνων ἦσαν οἱ υἱοὶ Ισραηλ θυμιῶντες αὐτῷ καὶ ἐκάλεσεν
αὐτὸν Νεεσθαν
'''
"5" = ''':sup:`5` ἐν κυρίῳ θεῷ Ισραηλ ἤλπισεν καὶ μετ’ αὐτὸν οὐκ ἐγενήθη ὅμοιος αὐτῷ
ἐν βασιλεῦσιν Ιουδα καὶ ἐν τοῖς γενομένοις ἔμπροσθεν αὐτοῦ
'''
"6" = ''':sup:`6` καὶ ἐκολλήθη τῷ κυρίῳ οὐκ ἀπέστη ὄπισθεν αὐτοῦ καὶ ἐφύλαξεν τὰς
ἐντολὰς αὐτοῦ ὅσας ἐνετείλατο Μωυσῇ
'''
"7" = ''':sup:`7` καὶ ἦν κύριος μετ’ αὐτοῦ ἐν πᾶσιν οἷς ἐποίει συνῆκεν καὶ ἠθέτησεν ἐν
τῷ βασιλεῖ Ἀσσυρίων καὶ οὐκ ἐδούλευσεν αὐτῷ
'''
"8" = ''':sup:`8` αὐτὸς ἐπάταξεν τοὺς ἀλλοφύλους ἕως Γάζης καὶ ἕως ὁρίου αὐτῆς ἀπὸ
πύργου φυλασσόντων καὶ ἕως πόλεως ὀχυρᾶς
'''
"9" = ''':sup:`9` καὶ ἐγένετο ἐν τῷ ἔτει τῷ τετάρτῳ βασιλεῖ Εζεκια αὐτὸς ἐνιαυτὸς ὁ
ἕβδομος τῷ Ωσηε υἱῷ Ηλα βασιλεῖ Ισραηλ ἀνέβη Σαλαμανασσαρ βασιλεὺς
Ἀσσυρίων ἐπὶ Σαμάρειαν καὶ ἐπολιόρκει ἐπ’ αὐτήν
'''
"10" = ''':sup:`10` καὶ κατελάβετο αὐτὴν ἀπὸ τέλους τριῶν ἐτῶν ἐν ἔτει ἕκτῳ τῷ Εζεκια
αὐτὸς ἐνιαυτὸς ἔνατος τῷ Ωσηε βασιλεῖ Ισραηλ καὶ συνελήμφθη Σαμάρεια
'''
"11" = ''':sup:`11` καὶ ἀπῴκισεν βασιλεὺς Ἀσσυρίων τὴν Σαμάρειαν εἰς Ἀσσυρίους καὶ
ἔθηκεν αὐτοὺς ἐν Αλαε καὶ ἐν Αβωρ ποταμῷ Γωζαν καὶ Ορη Μήδων
'''
"12" = ''':sup:`12` ἀνθ’ ὧν ὅτι οὐκ ἤκουσαν τῆς φωνῆς κυρίου θεοῦ αὐτῶν καὶ παρέβησαν
τὴν διαθήκην αὐτοῦ πάντα ὅσα ἐνετείλατο Μωυσῆς ὁ δοῦλος κυρίου καὶ οὐκ
ἤκουσαν καὶ οὐκ ἐποίησαν
'''
"13" = ''':sup:`13` καὶ τῷ τεσσαρεσκαιδεκάτῳ ἔτει βασιλεῖ Εζεκιου ἀνέβη Σενναχηριμ
βασιλεὺς Ἀσσυρίων ἐπὶ τὰς πόλεις Ιουδα τὰς ὀχυρὰς καὶ συνέλαβεν αὐτάς
'''
"14" = ''':sup:`14` καὶ ἀπέστειλεν Εζεκιας βασιλεὺς Ιουδα ἀγγέλους πρὸς βασιλέα
Ἀσσυρίων εἰς Λαχις λέγων ἡμάρτηκα ἀποστράφητι ἀπ’ ἐμοῦ ὃ ἐὰν ἐπιθῇς ἐπ’
ἐμέ βαστάσω καὶ ἐπέθηκεν ὁ βασιλεὺς Ἀσσυρίων ἐπὶ Εζεκιαν βασιλέα Ιουδα
τριακόσια τάλαντα ἀργυρίου καὶ τριάκοντα τάλαντα χρυσίου
'''
"15" = ''':sup:`15` καὶ ἔδωκεν Εζεκιας πᾶν τὸ ἀργύριον τὸ εὑρεθὲν ἐν οἴκῳ κυρίου καὶ ἐν
θησαυροῖς οἴκου τοῦ βασιλέως
'''
"16" = ''':sup:`16` ἐν τῷ καιρῷ ἐκείνῳ συνέκοψεν Εζεκιας τὰς θύρας ναοῦ κυρίου καὶ τὰ
ἐστηριγμένα ἃ ἐχρύσωσεν Εζεκιας βασιλεὺς Ιουδα καὶ ἔδωκεν αὐτὰ βασιλεῖ
Ἀσσυρίων
'''
"17" = ''':sup:`17` καὶ ἀπέστειλεν βασιλεὺς Ἀσσυρίων τὸν Θαρθαν καὶ τὸν Ραφις καὶ τὸν
Ραψακην ἐκ Λαχις πρὸς τὸν βασιλέα Εζεκιαν ἐν δυνάμει βαρείᾳ ἐπὶ
Ιερουσαλημ καὶ ἀνέβησαν καὶ ἦλθον εἰς Ιερουσαλημ καὶ ἔστησαν ἐν τῷ
ὑδραγωγῷ τῆς κολυμβήθρας τῆς ἄνω ἥ ἐστιν ἐν τῇ ὁδῷ τοῦ ἀγροῦ τοῦ
γναφέως
'''
"18" = ''':sup:`18` καὶ ἐβόησαν πρὸς Εζεκιαν καὶ ἐξῆλθον πρὸς αὐτὸν Ελιακιμ υἱὸς
Χελκιου ὁ οἰκονόμος καὶ Σομνας ὁ γραμματεὺς καὶ Ιωας υἱὸς Ασαφ ὁ
ἀναμιμνῄσκων
'''
"19" = ''':sup:`19` καὶ εἶπεν πρὸς αὐτοὺς Ραψακης εἴπατε δὴ πρὸς Εζεκιαν τάδε λέγει ὁ
βασιλεὺς ὁ μέγας βασιλεὺς Ἀσσυρίων τίς ἡ πεποίθησις αὕτη ἣν πέποιθας
'''
"20" = ''':sup:`20` εἶπας πλὴν λόγοι χειλέων βουλὴ καὶ δύναμις εἰς πόλεμον νῦν οὖν τίνι
πεποιθὼς ἠθέτησας ἐν ἐμοί
'''
"21" = ''':sup:`21` νῦν ἰδοὺ πέποιθας σαυτῷ ἐπὶ τὴν ῥάβδον τὴν καλαμίνην τὴν
τεθλασμένην ταύτην ἐπ’ Αἴγυπτον ὃς ἂν στηριχθῇ ἀνὴρ ἐπ’ αὐτήν καὶ
εἰσελεύσεται εἰς τὴν χεῖρα αὐτοῦ καὶ τρήσει αὐτήν οὕτως Φαραω βασιλεὺς
Αἰγύπτου πᾶσιν τοῖς πεποιθόσιν ἐπ’ αὐτόν
'''
"22" = ''':sup:`22` καὶ ὅτι εἶπας πρός με ἐπὶ κύριον θεὸν πεποίθαμεν οὐχὶ αὐτὸς οὗτος
οὗ ἀπέστησεν Εζεκιας τὰ ὑψηλὰ αὐτοῦ καὶ τὰ θυσιαστήρια αὐτοῦ καὶ εἶπεν
τῷ Ιουδα καὶ τῇ Ιερουσαλημ ἐνώπιον τοῦ θυσιαστηρίου τούτου προσκυνήσετε
ἐν Ιερουσαλημ
'''
"23" = ''':sup:`23` καὶ νῦν μίχθητε δὴ τῷ κυρίῳ μου βασιλεῖ Ἀσσυρίων καὶ δώσω σοι
δισχιλίους ἵππους εἰ δυνήσῃ δοῦναι σεαυτῷ ἐπιβάτας ἐπ’ αὐτούς
'''
"24" = ''':sup:`24` καὶ πῶς ἀποστρέψεις τὸ πρόσωπον τοπάρχου ἑνὸς τῶν δούλων τοῦ κυρίου
μου τῶν ἐλαχίστων καὶ ἤλπισας σαυτῷ ἐπ’ Αἴγυπτον εἰς ἅρματα καὶ ἱππεῖς
'''
"25" = ''':sup:`25` καὶ νῦν μὴ ἄνευ κυρίου ἀνέβημεν ἐπὶ τὸν τόπον τοῦτον τοῦ διαφθεῖραι
αὐτόν κύριος εἶπεν πρός με ἀνάβηθι ἐπὶ τὴν γῆν ταύτην καὶ διάφθειρον
αὐτήν
'''
"26" = ''':sup:`26` καὶ εἶπεν Ελιακιμ υἱὸς Χελκιου καὶ Σομνας καὶ Ιωας πρὸς Ραψακην
λάλησον δὴ πρὸς τοὺς παῖδάς σου Συριστί ὅτι ἀκούομεν ἡμεῖς καὶ οὐ
λαλήσεις μεθ’ ἡμῶν Ιουδαϊστί καὶ ἵνα τί λαλεῖς ἐν τοῖς ὠσὶν τοῦ λαοῦ
τοῦ ἐπὶ τοῦ τείχους
'''
"27" = ''':sup:`27` καὶ εἶπεν πρὸς αὐτοὺς Ραψακης μὴ ἐπὶ τὸν κύριόν σου καὶ πρὸς σὲ
ἀπέστειλέν με ὁ κύριός μου λαλῆσαι τοὺς λόγους τούτους οὐχὶ ἐπὶ τοὺς
ἄνδρας τοὺς καθημένους ἐπὶ τοῦ τείχους τοῦ φαγεῖν τὴν κόπρον αὐτῶν καὶ
πιεῖν τὸ οὖρον αὐτῶν μεθ’ ὑμῶν ἅμα
'''
"28" = ''':sup:`28` καὶ ἔστη Ραψακης καὶ ἐβόησεν φωνῇ μεγάλῃ Ιουδαϊστὶ καὶ ἐλάλησεν καὶ
εἶπεν ἀκούσατε τοὺς λόγους τοῦ μεγάλου βασιλέως Ἀσσυρίων
'''
"29" = ''':sup:`29` τάδε λέγει ὁ βασιλεύς μὴ ἐπαιρέτω ὑμᾶς Εζεκιας λόγοις ὅτι οὐ μὴ
δύνηται ὑμᾶς ἐξελέσθαι ἐκ χειρός μου
'''
"30" = ''':sup:`30` καὶ μὴ ἐπελπιζέτω ὑμᾶς Εζεκιας πρὸς κύριον λέγων ἐξαιρούμενος
ἐξελεῖται ἡμᾶς κύριος οὐ μὴ παραδοθῇ ἡ πόλις αὕτη ἐν χειρὶ βασιλέως
Ἀσσυρίων
'''
"31" = ''':sup:`31` μὴ ἀκούετε Εζεκιου ὅτι τάδε λέγει ὁ βασιλεὺς Ἀσσυρίων ποιήσατε μετ’
ἐμοῦ εὐλογίαν καὶ ἐξέλθατε πρός με καὶ πίεται ἀνὴρ τὴν ἄμπελον αὐτοῦ
καὶ ἀνὴρ τὴν συκῆν αὐτοῦ φάγεται καὶ πίεται ὕδωρ τοῦ λάκκου αὐτοῦ
'''
"32" = ''':sup:`32` ἕως ἔλθω καὶ λάβω ὑμᾶς εἰς γῆν ὡς γῆ ὑμῶν γῆ σίτου καὶ οἴνου καὶ
ἄρτου καὶ ἀμπελώνων γῆ ἐλαίας ἐλαίου καὶ μέλιτος καὶ ζήσετε καὶ οὐ μὴ
ἀποθάνητε καὶ μὴ ἀκούετε Εζεκιου ὅτι ἀπατᾷ ὑμᾶς λέγων κύριος ῥύσεται
ἡμᾶς
'''
"33" = ''':sup:`33` μὴ ῥυόμενοι ἐρρύσαντο οἱ θεοὶ τῶν ἐθνῶν ἕκαστος τὴν ἑαυτοῦ χώραν ἐκ
χειρὸς βασιλέως Ἀσσυρίων
'''
"34" = ''':sup:`34` ποῦ ἐστιν ὁ θεὸς Αιμαθ καὶ Αρφαδ ποῦ ἐστιν ὁ θεὸς Σεπφαρουαιν καὶ
ὅτι ἐξείλαντο Σαμάρειαν ἐκ χειρός μου
'''
"35" = ''':sup:`35` τίς ἐν πᾶσιν τοῖς θεοῖς τῶν γαιῶν οἳ ἐξείλαντο τὰς γᾶς αὐτῶν ἐκ
χειρός μου ὅτι ἐξελεῖται κύριος τὴν Ιερουσαλημ ἐκ χειρός μου
'''
"36" = ''':sup:`36` καὶ ἐκώφευσαν καὶ οὐκ ἀπεκρίθησαν αὐτῷ λόγον ὅτι ἐντολὴ τοῦ
βασιλέως λέγων οὐκ ἀποκριθήσεσθε αὐτῷ
'''
"37" = ''':sup:`37` καὶ εἰσῆλθεν Ελιακιμ υἱὸς Χελκιου ὁ οἰκονόμος καὶ Σομνας ὁ
γραμματεὺς καὶ Ιωας υἱὸς Ασαφ ὁ ἀναμιμνῄσκων πρὸς Εζεκιαν διερρηχότες
τὰ ἱμάτια καὶ ἀνήγγειλαν αὐτῷ τοὺς λόγους Ραψακου
Bíblias:
Livros:
