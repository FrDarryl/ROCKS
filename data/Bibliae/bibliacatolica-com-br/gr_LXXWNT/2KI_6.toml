[6]
"1" = ''':sup:`1` καὶ εἶπον οἱ υἱοὶ τῶν προφητῶν πρὸς Ελισαιε ἰδοὺ δὴ ὁ τόπος ἐν ᾧ
ἡμεῖς οἰκοῦμεν ἐνώπιόν σου στενὸς ἀφ’ ἡμῶν
'''
"2" = ''':sup:`2` πορευθῶμεν δὴ ἕως τοῦ Ιορδάνου καὶ λάβωμεν ἐκεῖθεν ἀνὴρ εἷς δοκὸν
μίαν καὶ ποιήσωμεν ἑαυτοῖς ἐκεῖ τοῦ οἰκεῖν ἐκεῖ καὶ εἶπεν δεῦτε
'''
"3" = ''':sup:`3` καὶ εἶπεν ὁ εἷς ἐπιεικέως δεῦρο μετὰ τῶν δούλων σου καὶ εἶπεν ἐγὼ
πορεύσομαι
'''
"4" = ''':sup:`4` καὶ ἐπορεύθη μετ’ αὐτῶν καὶ ἦλθον εἰς τὸν Ιορδάνην καὶ ἔτεμνον τὰ
ξύλα
'''
"5" = ''':sup:`5` καὶ ἰδοὺ ὁ εἷς καταβάλλων τὴν δοκόν καὶ τὸ σιδήριον ἐξέπεσεν εἰς τὸ
ὕδωρ καὶ ἐβόησεν ὦ κύριε καὶ αὐτὸ κεχρημένον
'''
"6" = ''':sup:`6` καὶ εἶπεν ὁ ἄνθρωπος τοῦ θεοῦ ποῦ ἔπεσεν καὶ ἔδειξεν αὐτῷ τὸν τόπον
καὶ ἀπέκνισεν ξύλον καὶ ἔρριψεν ἐκεῖ καὶ ἐπεπόλασεν τὸ σιδήριον
'''
"7" = ''':sup:`7` καὶ εἶπεν ὕψωσον σαυτῷ καὶ ἐξέτεινεν τὴν χεῖρα αὐτοῦ καὶ ἔλαβεν αὐτό
'''
"8" = ''':sup:`8` καὶ βασιλεὺς Συρίας ἦν πολεμῶν ἐν Ισραηλ καὶ ἐβουλεύσατο πρὸς τοὺς
παῖδας αὐτοῦ λέγων εἰς τὸν τόπον τόνδε τινὰ ελμωνι παρεμβαλῶ
'''
"9" = ''':sup:`9` καὶ ἀπέστειλεν Ελισαιε πρὸς τὸν βασιλέα Ισραηλ λέγων φύλαξαι μὴ
παρελθεῖν ἐν τῷ τόπῳ τούτῳ ὅτι ἐκεῖ Συρία κέκρυπται
'''
"10" = ''':sup:`10` καὶ ἀπέστειλεν ὁ βασιλεὺς Ισραηλ εἰς τὸν τόπον ὃν εἶπεν αὐτῷ
Ελισαιε καὶ ἐφυλάξατο ἐκεῖθεν οὐ μίαν οὐδὲ δύο
'''
"11" = ''':sup:`11` καὶ ἐξεκινήθη ἡ ψυχὴ βασιλέως Συρίας περὶ τοῦ λόγου τούτου καὶ
ἐκάλεσεν τοὺς παῖδας αὐτοῦ καὶ εἶπεν πρὸς αὐτούς οὐκ ἀναγγελεῖτέ μοι
τίς προδίδωσίν με βασιλεῖ Ισραηλ
'''
"12" = ''':sup:`12` καὶ εἶπεν εἷς τῶν παίδων αὐτοῦ οὐχί κύριέ μου βασιλεῦ ὅτι Ελισαιε ὁ
προφήτης ὁ ἐν Ισραηλ ἀναγγέλλει τῷ βασιλεῖ Ισραηλ πάντας τοὺς λόγους
οὓς ἐὰν λαλήσῃς ἐν τῷ ταμιείῳ τοῦ κοιτῶνός σου
'''
"13" = ''':sup:`13` καὶ εἶπεν δεῦτε ἴδετε ποῦ οὗτος καὶ ἀποστείλας λήμψομαι αὐτόν καὶ
ἀνήγγειλαν αὐτῷ λέγοντες ἰδοὺ ἐν Δωθαϊμ
'''
"14" = ''':sup:`14` καὶ ἀπέστειλεν ἐκεῖ ἵππον καὶ ἅρμα καὶ δύναμιν βαρεῖαν καὶ ἦλθον
νυκτὸς καὶ περιεκύκλωσαν τὴν πόλιν
'''
"15" = ''':sup:`15` καὶ ὤρθρισεν ὁ λειτουργὸς Ελισαιε ἀναστῆναι καὶ ἐξῆλθεν καὶ ἰδοὺ
δύναμις κυκλοῦσα τὴν πόλιν καὶ ἵππος καὶ ἅρμα καὶ εἶπεν τὸ παιδάριον
πρὸς αὐτόν ὦ κύριε πῶς ποιήσωμεν
'''
"16" = ''':sup:`16` καὶ εἶπεν Ελισαιε μὴ φοβοῦ ὅτι πλείους οἱ μεθ’ ἡμῶν ὑπὲρ τοὺς μετ’
αὐτῶν
'''
"17" = ''':sup:`17` καὶ προσεύξατο Ελισαιε καὶ εἶπεν κύριε διάνοιξον τοὺς ὀφθαλμοὺς τοῦ
παιδαρίου καὶ ἰδέτω καὶ διήνοιξεν κύριος τοὺς ὀφθαλμοὺς αὐτοῦ καὶ εἶδεν
καὶ ἰδοὺ τὸ ὄρος πλῆρες ἵππων καὶ ἅρμα πυρὸς περικύκλῳ Ελισαιε
'''
"18" = ''':sup:`18` καὶ κατέβησαν πρὸς αὐτόν καὶ προσηύξατο Ελισαιε πρὸς κύριον καὶ
εἶπεν πάταξον δὴ τοῦτο τὸ ἔθνος ἀορασίᾳ καὶ ἐπάταξεν αὐτοὺς ἀορασίᾳ
κατὰ τὸ ῥῆμα Ελισαιε
'''
"19" = ''':sup:`19` καὶ εἶπεν πρὸς αὐτοὺς Ελισαιε οὐχ αὕτη ἡ πόλις καὶ αὕτη ἡ ὁδός
δεῦτε ὀπίσω μου καὶ ἀπάξω ὑμᾶς πρὸς τὸν ἄνδρα ὃν ζητεῖτε καὶ ἀπήγαγεν
αὐτοὺς εἰς Σαμάρειαν
'''
"20" = ''':sup:`20` καὶ ἐγένετο ὡς εἰσῆλθον εἰς Σαμάρειαν καὶ εἶπεν Ελισαιε ἄνοιξον δή
κύριε τοὺς ὀφθαλμοὺς αὐτῶν καὶ ἰδέτωσαν καὶ διήνοιξεν κύριος τοὺς
ὀφθαλμοὺς αὐτῶν καὶ εἶδον καὶ ἰδοὺ ἦσαν ἐν μέσῳ Σαμαρείας
'''
"21" = ''':sup:`21` καὶ εἶπεν ὁ βασιλεὺς Ισραηλ ὡς εἶδεν αὐτούς εἰ πατάξας πατάξω πάτερ
'''
"22" = ''':sup:`22` καὶ εἶπεν οὐ πατάξεις εἰ μὴ οὓς ᾐχμαλώτευσας ἐν ῥομφαίᾳ σου καὶ
τόξῳ σου σὺ τύπτεις παράθες ἄρτους καὶ ὕδωρ ἐνώπιον αὐτῶν καὶ φαγέτωσαν
καὶ πιέτωσαν καὶ ἀπελθέτωσαν πρὸς τὸν κύριον αὐτῶν
'''
"23" = ''':sup:`23` καὶ παρέθηκεν αὐτοῖς παράθεσιν μεγάλην καὶ ἔφαγον καὶ ἔπιον καὶ
ἀπέστειλεν αὐτούς καὶ ἀπῆλθον πρὸς τὸν κύριον αὐτῶν καὶ οὐ προσέθεντο
ἔτι μονόζωνοι Συρίας τοῦ ἐλθεῖν εἰς γῆν Ισραηλ
'''
"24" = ''':sup:`24` καὶ ἐγένετο μετὰ ταῦτα καὶ ἤθροισεν υἱὸς Αδερ βασιλεὺς Συρίας πᾶσαν
τὴν παρεμβολὴν αὐτοῦ καὶ ἀνέβη καὶ περιεκάθισεν Σαμάρειαν
'''
"25" = ''':sup:`25` καὶ ἐγένετο λιμὸς μέγας ἐν Σαμαρείᾳ καὶ ἰδοὺ περιεκάθηντο ἐπ’ αὐτήν
ἕως οὗ ἐγενήθη κεφαλὴ ὄνου πεντήκοντα σίκλων ἀργυρίου καὶ τέταρτον τοῦ
κάβου κόπρου περιστερῶν πέντε σίκλων ἀργυρίου
'''
"26" = ''':sup:`26` καὶ ἦν ὁ βασιλεὺς Ισραηλ διαπορευόμενος ἐπὶ τοῦ τείχους καὶ γυνὴ
ἐβόησεν πρὸς αὐτὸν λέγουσα σῶσον κύριε βασιλεῦ
'''
"27" = ''':sup:`27` καὶ εἶπεν αὐτῇ μή σε σώσαι κύριος πόθεν σώσω σε μὴ ἀπὸ τῆς ἅλωνος ἢ
ἀπὸ τῆς ληνοῦ
'''
"28" = ''':sup:`28` καὶ εἶπεν αὐτῇ ὁ βασιλεύς τί ἐστίν σοι καὶ εἶπεν ἡ γυνὴ αὕτη εἶπεν
πρός με δὸς τὸν υἱόν σου καὶ φαγόμεθα αὐτὸν σήμερον καὶ τὸν υἱόν μου
καὶ φαγόμεθα αὐτὸν αὔριον
'''
"29" = ''':sup:`29` καὶ ἡψήσαμεν τὸν υἱόν μου καὶ ἐφάγομεν αὐτόν καὶ εἶπον πρὸς αὐτὴν
τῇ ἡμέρᾳ τῇ δευτέρᾳ δὸς τὸν υἱόν σου καὶ φάγωμεν αὐτόν καὶ ἔκρυψεν τὸν
υἱὸν αὐτῆς
'''
"30" = ''':sup:`30` καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς Ισραηλ τοὺς λόγους τῆς γυναικός
διέρρηξεν τὰ ἱμάτια αὐτοῦ καὶ αὐτὸς διεπορεύετο ἐπὶ τοῦ τείχους καὶ
εἶδεν ὁ λαὸς τὸν σάκκον ἐπὶ τῆς σαρκὸς αὐτοῦ ἔσωθεν
'''
"31" = ''':sup:`31` καὶ εἶπεν τάδε ποιήσαι μοι ὁ θεὸς καὶ τάδε προσθείη εἰ στήσεται ἡ
κεφαλὴ Ελισαιε ἐπ’ αὐτῷ σήμερον
'''
"32" = ''':sup:`32` καὶ Ελισαιε ἐκάθητο ἐν τῷ οἴκῳ αὐτοῦ καὶ οἱ πρεσβύτεροι ἐκάθηντο
μετ’ αὐτοῦ καὶ ἀπέστειλεν ἄνδρα πρὸ προσώπου αὐτοῦ πρὶν ἐλθεῖν τὸν
ἄγγελον πρὸς αὐτὸν καὶ αὐτὸς εἶπεν πρὸς τοὺς πρεσβυτέρους εἰ οἴδατε ὅτι
ἀπέστειλεν ὁ υἱὸς τοῦ φονευτοῦ οὗτος ἀφελεῖν τὴν κεφαλήν μου ἴδετε ὡς
ἂν ἔλθῃ ὁ ἄγγελος ἀποκλείσατε τὴν θύραν καὶ παραθλίψατε αὐτὸν ἐν τῇ
θύρᾳ οὐχὶ φωνὴ τῶν ποδῶν τοῦ κυρίου αὐτοῦ κατόπισθεν αὐτοῦ
'''
"33" = ''':sup:`33` ἔτι αὐτοῦ λαλοῦντος μετ’ αὐτῶν καὶ ἰδοὺ ἄγγελος κατέβη πρὸς αὐτὸν
καὶ εἶπεν ἰδοὺ αὕτη ἡ κακία παρὰ κυρίου τί ὑπομείνω τῷ κυρίῳ ἔτι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
