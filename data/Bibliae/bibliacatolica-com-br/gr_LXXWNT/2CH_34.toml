[34]
"1" = ''':sup:`1` ὢν ὀκτὼ ἐτῶν Ιωσιας ἐν τῷ βασιλεῦσαι αὐτὸν καὶ τριάκοντα ἓν ἔτος
ἐβασίλευσεν ἐν Ιερουσαλημ
'''
"2" = ''':sup:`2` καὶ ἐποίησεν τὸ εὐθὲς ἐναντίον κυρίου καὶ ἐπορεύθη ἐν ὁδοῖς Δαυιδ
τοῦ πατρὸς αὐτοῦ καὶ οὐκ ἐξέκλινεν δεξιὰ καὶ ἀριστερά
'''
"3" = ''':sup:`3` καὶ ἐν τῷ ὀγδόῳ ἔτει τῆς βασιλείας αὐτοῦ καὶ αὐτὸς ἔτι παιδάριον
ἤρξατο τοῦ ζητῆσαι κύριον τὸν θεὸν Δαυιδ τοῦ πατρὸς αὐτοῦ καὶ ἐν τῷ
δωδεκάτῳ ἔτει τῆς βασιλείας αὐτοῦ ἤρξατο τοῦ καθαρίσαι τὸν Ιουδαν καὶ
τὴν Ιερουσαλημ ἀπὸ τῶν ὑψηλῶν καὶ τῶν ἄλσεων καὶ ἀπὸ τῶν χωνευτῶν
'''
"4" = ''':sup:`4` καὶ κατέσπασεν κατὰ πρόσωπον αὐτοῦ τὰ θυσιαστήρια τῶν Βααλιμ καὶ τὰ
ὑψηλὰ τὰ ἐπ’ αὐτῶν καὶ ἔκοψεν τὰ ἄλση καὶ τὰ γλυπτὰ καὶ τὰ χωνευτὰ
συνέτριψεν καὶ ἐλέπτυνεν καὶ ἔρριψεν ἐπὶ πρόσωπον τῶν μνημάτων τῶν
θυσιαζόντων αὐτοῖς
'''
"5" = ''':sup:`5` καὶ ὀστᾶ ἱερέων κατέκαυσεν ἐπὶ τὰ θυσιαστήρια καὶ ἐκαθάρισεν τὸν
Ιουδαν καὶ τὴν Ιερουσαλημ
'''
"6" = ''':sup:`6` καὶ ἐν πόλεσιν Εφραιμ καὶ Μανασση καὶ Συμεων καὶ Νεφθαλι καὶ τοῖς
τόποις αὐτῶν κύκλῳ
'''
"7" = ''':sup:`7` καὶ κατέσπασεν τὰ ἄλση καὶ τὰ θυσιαστήρια καὶ τὰ εἴδωλα κατέκοψεν
λεπτὰ καὶ πάντα τὰ ὑψηλὰ ἔκοψεν ἀπὸ πάσης τῆς γῆς Ισραηλ καὶ ἀπέστρεψεν
εἰς Ιερουσαλημ
'''
"8" = ''':sup:`8` καὶ ἐν τῷ ὀκτωκαιδεκάτῳ ἔτει τῆς βασιλείας αὐτοῦ τοῦ καθαρίσαι τὴν
γῆν καὶ τὸν οἶκον ἀπέστειλεν τὸν Σαφαν υἱὸν Εσελια καὶ τὸν Μαασιαν
ἄρχοντα τῆς πόλεως καὶ τὸν Ιουαχ υἱὸν Ιωαχαζ τὸν ὑπομνηματογράφον αὐτοῦ
κραταιῶσαι τὸν οἶκον κυρίου τοῦ θεοῦ αὐτοῦ
'''
"9" = ''':sup:`9` καὶ ἦλθον πρὸς Χελκιαν τὸν ἱερέα τὸν μέγαν καὶ ἔδωκαν τὸ ἀργύριον τὸ
εἰσενεχθὲν εἰς οἶκον θεοῦ ὃ συνήγαγον οἱ Λευῖται φυλάσσοντες τὴν πύλην
ἐκ χειρὸς Μανασση καὶ Εφραιμ καὶ τῶν ἀρχόντων καὶ ἀπὸ παντὸς καταλοίπου
ἐν Ισραηλ καὶ υἱῶν Ιουδα καὶ Βενιαμιν καὶ οἰκούντων ἐν Ιερουσαλημ
'''
"10" = ''':sup:`10` καὶ ἔδωκαν αὐτὸ ἐπὶ χεῖρα ποιούντων τὰ ἔργα οἱ καθεσταμένοι ἐν οἴκῳ
κυρίου καὶ ἔδωκαν αὐτὸ ποιοῦσι τὰ ἔργα οἳ ἐποίουν ἐν οἴκῳ κυρίου
ἐπισκευάσαι κατισχῦσαι τὸν οἶκον
'''
"11" = ''':sup:`11` καὶ ἔδωκαν τοῖς τέκτοσι καὶ τοῖς οἰκοδόμοις ἀγοράσαι λίθους
τετραπέδους καὶ ξύλα εἰς δοκοὺς στεγάσαι τοὺς οἴκους οὓς ἐξωλέθρευσαν
βασιλεῖς Ιουδα
'''
"12" = ''':sup:`12` καὶ οἱ ἄνδρες ἐν πίστει ἐπὶ τῶν ἔργων καὶ ἐπ’ αὐτῶν ἐπίσκοποι Ιεθ
καὶ Αβδιας οἱ Λευῖται ἐξ υἱῶν Μεραρι καὶ Ζαχαριας καὶ Μοσολλαμ ἐκ τῶν
υἱῶν Κααθ ἐπισκοπεῖν καὶ πᾶς Λευίτης πᾶς συνίων ἐν ὀργάνοις ᾠδῶν
'''
"13" = ''':sup:`13` καὶ ἐπὶ τῶν νωτοφόρων καὶ ἐπὶ πάντων τῶν ποιούντων τὰ ἔργα ἐργασίᾳ
καὶ ἐργασίᾳ καὶ ἀπὸ τῶν Λευιτῶν γραμματεῖς καὶ κριταὶ καὶ πυλωροί
'''
"14" = ''':sup:`14` καὶ ἐν τῷ ἐκφέρειν αὐτοὺς τὸ ἀργύριον τὸ εἰσοδιασθὲν εἰς οἶκον
κυρίου εὗρεν Χελκιας ὁ ἱερεὺς βιβλίον νόμου κυρίου διὰ χειρὸς Μωυσῆ
'''
"15" = ''':sup:`15` καὶ ἀπεκρίθη Χελκιας καὶ εἶπεν πρὸς Σαφαν τὸν γραμματέα βιβλίον
νόμου εὗρον ἐν οἴκῳ κυρίου καὶ ἔδωκεν Χελκιας τὸ βιβλίον τῷ Σαφαν
'''
"16" = ''':sup:`16` καὶ εἰσήνεγκεν Σαφαν τὸ βιβλίον πρὸς τὸν βασιλέα καὶ ἀπέδωκεν ἔτι
τῷ βασιλεῖ λόγον πᾶν τὸ δοθὲν ἀργύριον ἐν χειρὶ τῶν παίδων σου τῶν
ποιούντων τὸ ἔργον
'''
"17" = ''':sup:`17` καὶ ἐχώνευσαν τὸ ἀργύριον τὸ εὑρεθὲν ἐν οἴκῳ κυρίου καὶ ἔδωκαν ἐπὶ
χεῖρα τῶν ἐπισκόπων καὶ ἐπὶ χεῖρα τῶν ποιούντων ἐργασίαν
'''
"18" = ''':sup:`18` καὶ ἀπήγγειλεν Σαφαν ὁ γραμματεὺς τῷ βασιλεῖ λέγων βιβλίον ἔδωκέν
μοι Χελκιας ὁ ἱερεύς καὶ ἀνέγνω αὐτὸ Σαφαν ἐναντίον τοῦ βασιλέως
'''
"19" = ''':sup:`19` καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς τοὺς λόγους τοῦ νόμου καὶ
διέρρηξεν τὰ ἱμάτια αὐτοῦ
'''
"20" = ''':sup:`20` καὶ ἐνετείλατο ὁ βασιλεὺς τῷ Χελκια καὶ τῷ Αχικαμ υἱῷ Σαφαν καὶ τῷ
Αβδων υἱῷ Μιχαια καὶ τῷ Σαφαν τῷ γραμματεῖ καὶ τῷ Ασαια παιδὶ τοῦ
βασιλέως λέγων
'''
"21" = ''':sup:`21` πορεύθητε ζητήσατε τὸν κύριον περὶ ἐμοῦ καὶ περὶ παντὸς τοῦ
καταλειφθέντος ἐν Ισραηλ καὶ Ιουδα περὶ τῶν λόγων τοῦ βιβλίου τοῦ
εὑρεθέντος ὅτι μέγας ὁ θυμὸς κυρίου ἐκκέκαυται ἐν ἡμῖν διότι οὐκ
εἰσήκουσαν οἱ πατέρες ἡμῶν τῶν λόγων κυρίου τοῦ ποιῆσαι κατὰ πάντα τὰ
γεγραμμένα ἐν τῷ βιβλίῳ τούτῳ
'''
"22" = ''':sup:`22` καὶ ἐπορεύθη Χελκιας καὶ οἷς εἶπεν ὁ βασιλεὺς πρὸς Ολδαν τὴν
προφῆτιν γυναῖκα Σελλημ υἱοῦ Θακουαθ υἱοῦ Χελλης φυλάσσουσαν τὰς στολάς
καὶ αὕτη κατῴκει ἐν Ιερουσαλημ ἐν μασανα καὶ ἐλάλησαν αὐτῇ κατὰ ταῦτα
'''
"23" = ''':sup:`23` καὶ εἶπεν αὐτοῖς οὕτως εἶπεν κύριος ὁ θεὸς Ισραηλ εἴπατε τῷ ἀνδρὶ
τῷ ἀποστείλαντι ὑμᾶς πρός με
'''
"24" = ''':sup:`24` οὕτως λέγει κύριος ἰδοὺ ἐγὼ ἐπάγω κακὰ ἐπὶ τὸν τόπον τοῦτον τοὺς
πάντας λόγους τοὺς γεγραμμένους ἐν τῷ βιβλίῳ τῷ ἀνεγνωσμένῳ ἐναντίον
τοῦ βασιλέως Ιουδα
'''
"25" = ''':sup:`25` ἀνθ’ ὧν ἐγκατέλιπόν με καὶ ἐθυμίασαν θεοῖς ἀλλοτρίοις ἵνα
παροργίσωσίν με ἐν πᾶσιν τοῖς ἔργοις τῶν χειρῶν αὐτῶν καὶ ἐξεκαύθη ὁ
θυμός μου ἐν τῷ τόπῳ τούτῳ καὶ οὐ σβεσθήσεται
'''
"26" = ''':sup:`26` καὶ ἐπὶ βασιλέα Ιουδα τὸν ἀποστείλαντα ὑμᾶς τοῦ ζητῆσαι τὸν κύριον
οὕτως ἐρεῖτε αὐτῷ οὕτως λέγει κύριος ὁ θεὸς Ισραηλ τοὺς λόγους οὓς
ἤκουσας
'''
"27" = ''':sup:`27` καὶ ἐνετράπη ἡ καρδία σου καὶ ἐταπεινώθης ἀπὸ προσώπου μου ἐν τῷ
ἀκοῦσαί σε τοὺς λόγους μου ἐπὶ τὸν τόπον τοῦτον καὶ ἐπὶ τοὺς
κατοικοῦντας αὐτὸν καὶ ἐταπεινώθης ἐναντίον μου καὶ διέρρηξας τὰ ἱμάτιά
σου καὶ ἔκλαυσας κατεναντίον μου καὶ ἐγὼ ἤκουσά φησιν κύριος
'''
"28" = ''':sup:`28` ἰδοὺ προστίθημί σε πρὸς τοὺς πατέρας σου καὶ προστεθήσῃ πρὸς τὰ
μνήματά σου ἐν εἰρήνῃ καὶ οὐκ ὄψονται οἱ ὀφθαλμοί σου ἐν πᾶσιν τοῖς
κακοῖς οἷς ἐγὼ ἐπάγω ἐπὶ τὸν τόπον τοῦτον καὶ ἐπὶ τοὺς κατοικοῦντας
αὐτόν καὶ ἀπέδωκαν τῷ βασιλεῖ λόγον
'''
"29" = ''':sup:`29` καὶ ἀπέστειλεν ὁ βασιλεὺς καὶ συνήγαγεν τοὺς πρεσβυτέρους Ιουδα καὶ
Ιερουσαλημ
'''
"30" = ''':sup:`30` καὶ ἀνέβη ὁ βασιλεὺς εἰς οἶκον κυρίου καὶ πᾶς Ιουδα καὶ οἱ
κατοικοῦντες Ιερουσαλημ καὶ οἱ ἱερεῖς καὶ οἱ Λευῖται καὶ πᾶς ὁ λαὸς ἀπὸ
μεγάλου ἕως μικροῦ καὶ ἀνέγνω ἐν ὠσὶν αὐτῶν τοὺς πάντας λόγους βιβλίου
τῆς διαθήκης τοῦ εὑρεθέντος ἐν οἴκῳ κυρίου
'''
"31" = ''':sup:`31` καὶ ἔστη ὁ βασιλεὺς ἐπὶ τὸν στῦλον καὶ διέθετο διαθήκην ἐναντίον
κυρίου τοῦ πορευθῆναι ἐνώπιον κυρίου τοῦ φυλάσσειν τὰς ἐντολὰς αὐτοῦ
καὶ μαρτύρια αὐτοῦ καὶ προστάγματα αὐτοῦ ἐν ὅλῃ καρδίᾳ καὶ ἐν ὅλῃ ψυχῇ
τοὺς λόγους τῆς διαθήκης τοὺς γεγραμμένους ἐπὶ τῷ βιβλίῳ τούτῳ
'''
"32" = ''':sup:`32` καὶ ἔστησεν πάντας τοὺς εὑρεθέντας ἐν Ιερουσαλημ καὶ Βενιαμιν καὶ
ἐποίησαν οἱ κατοικοῦντες Ιερουσαλημ διαθήκην ἐν οἴκῳ κυρίου θεοῦ
πατέρων αὐτῶν
'''
"33" = ''':sup:`33` καὶ περιεῖλεν Ιωσιας τὰ πάντα βδελύγματα ἐκ πάσης τῆς γῆς ἣ ἦν υἱῶν
Ισραηλ καὶ ἐποίησεν πάντας τοὺς εὑρεθέντας ἐν Ιερουσαλημ καὶ ἐν Ισραηλ
τοῦ δουλεύειν κυρίῳ θεῷ αὐτῶν πάσας τὰς ἡμέρας αὐτοῦ οὐκ ἐξέκλινεν ἀπὸ
ὄπισθεν κυρίου θεοῦ πατέρων αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
