[21]
"1" = ''':sup:`1` υἱὸς δώδεκα ἐτῶν Μανασσης ἐν τῷ βασιλεύειν αὐτὸν καὶ πεντήκοντα καὶ
πέντε ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Οψιβα
'''
"2" = ''':sup:`2` καὶ ἐποίησεν τὸ πονηρὸν ἐν ὀφθαλμοῖς κυρίου κατὰ τὰ βδελύγματα τῶν
ἐθνῶν ὧν ἐξῆρεν κύριος ἀπὸ προσώπου τῶν υἱῶν Ισραηλ
'''
"3" = ''':sup:`3` καὶ ἐπέστρεψεν καὶ ᾠκοδόμησεν τὰ ὑψηλά ἃ κατέσπασεν Εζεκιας ὁ πατὴρ
αὐτοῦ καὶ ἀνέστησεν θυσιαστήριον τῇ Βααλ καὶ ἐποίησεν ἄλση καθὼς
ἐποίησεν Αχααβ βασιλεὺς Ισραηλ καὶ προσεκύνησεν πάσῃ τῇ δυνάμει τοῦ
οὐρανοῦ καὶ ἐδούλευσεν αὐτοῖς
'''
"4" = ''':sup:`4` καὶ ᾠκοδόμησεν θυσιαστήριον ἐν οἴκῳ κυρίου ὡς εἶπεν ἐν Ιερουσαλημ
θήσω τὸ ὄνομά μου
'''
"5" = ''':sup:`5` καὶ ᾠκοδόμησεν θυσιαστήριον πάσῃ τῇ δυνάμει τοῦ οὐρανοῦ ἐν ταῖς
δυσὶν αὐλαῖς οἴκου κυρίου
'''
"6" = ''':sup:`6` καὶ διῆγεν τοὺς υἱοὺς αὐτοῦ ἐν πυρὶ καὶ ἐκληδονίζετο καὶ οἰωνίζετο
καὶ ἐποίησεν θελητὴν καὶ γνώστας ἐπλήθυνεν τοῦ ποιεῖν τὸ πονηρὸν ἐν
ὀφθαλμοῖς κυρίου παροργίσαι αὐτόν
'''
"7" = ''':sup:`7` καὶ ἔθηκεν τὸ γλυπτὸν τοῦ ἄλσους ἐν τῷ οἴκῳ ᾧ εἶπεν κύριος πρὸς
Δαυιδ καὶ πρὸς Σαλωμων τὸν υἱὸν αὐτοῦ ἐν τῷ οἴκῳ τούτῳ καὶ ἐν
Ιερουσαλημ ᾗ ἐξελεξάμην ἐκ πασῶν φυλῶν Ισραηλ καὶ θήσω τὸ ὄνομά μου
ἐκεῖ εἰς τὸν αἰῶνα
'''
"8" = ''':sup:`8` καὶ οὐ προσθήσω τοῦ σαλεῦσαι τὸν πόδα Ισραηλ ἀπὸ τῆς γῆς ἧς ἔδωκα
τοῖς πατράσιν αὐτῶν οἵτινες φυλάξουσιν πάντα ὅσα ἐνετειλάμην κατὰ πᾶσαν
τὴν ἐντολήν ἣν ἐνετείλατο αὐτοῖς ὁ δοῦλός μου Μωυσῆς
'''
"9" = ''':sup:`9` καὶ οὐκ ἤκουσαν καὶ ἐπλάνησεν αὐτοὺς Μανασσης τοῦ ποιῆσαι τὸ πονηρὸν
ἐν ὀφθαλμοῖς κυρίου ὑπὲρ τὰ ἔθνη ἃ ἠφάνισεν κύριος ἐκ προσώπου υἱῶν
Ισραηλ
'''
"10" = ''':sup:`10` καὶ ἐλάλησεν κύριος ἐν χειρὶ δούλων αὐτοῦ τῶν προφητῶν λέγων
'''
"11" = ''':sup:`11` ἀνθ’ ὧν ὅσα ἐποίησεν Μανασσης ὁ βασιλεὺς Ιουδα τὰ βδελύγματα ταῦτα
τὰ πονηρὰ ἀπὸ πάντων ὧν ἐποίησεν ὁ Αμορραῖος ὁ ἔμπροσθεν καὶ ἐξήμαρτεν
καί γε Ιουδα ἐν τοῖς εἰδώλοις αὐτῶν
'''
"12" = ''':sup:`12` οὐχ οὕτως τάδε λέγει κύριος ὁ θεὸς Ισραηλ ἰδοὺ ἐγὼ φέρω κακὰ ἐπὶ
Ιερουσαλημ καὶ ἐπὶ Ιουδα ὥστε παντὸς ἀκούοντος ἠχήσει ἀμφότερα τὰ ὦτα
αὐτοῦ
'''
"13" = ''':sup:`13` καὶ ἐκτενῶ ἐπὶ Ιερουσαλημ τὸ μέτρον Σαμαρείας καὶ τὸ στάθμιον οἴκου
Αχααβ καὶ ἀπαλείψω τὴν Ιερουσαλημ καθὼς ἀπαλείφεται ὁ ἀλάβαστρος
ἀπαλειφόμενος καὶ καταστρέφεται ἐπὶ πρόσωπον αὐτοῦ
'''
"14" = ''':sup:`14` καὶ ἀπώσομαι τὸ ὑπόλειμμα τῆς κληρονομίας μου καὶ παραδώσω αὐτοὺς
εἰς χεῖρας ἐχθρῶν αὐτῶν καὶ ἔσονται εἰς διαρπαγὴν καὶ εἰς προνομὴν
πᾶσιν τοῖς ἐχθροῖς αὐτῶν
'''
"15" = ''':sup:`15` ἀνθ’ ὧν ὅσα ἐποίησαν τὸ πονηρὸν ἐν ὀφθαλμοῖς μου καὶ ἦσαν
παροργίζοντές με ἀπὸ τῆς ἡμέρας ἧς ἐξήγαγον τοὺς πατέρας αὐτῶν ἐξ
Αἰγύπτου καὶ ἕως τῆς ἡμέρας ταύτης
'''
"16" = ''':sup:`16` καί γε αἷμα ἀθῷον ἐξέχεεν Μανασσης πολὺ σφόδρα ἕως οὗ ἔπλησεν τὴν
Ιερουσαλημ στόμα εἰς στόμα πλὴν τῶν ἁμαρτιῶν αὐτοῦ ὧν ἐξήμαρτεν τὸν
Ιουδαν τοῦ ποιῆσαι τὸ πονηρὸν ἐν ὀφθαλμοῖς κυρίου
'''
"17" = ''':sup:`17` καὶ τὰ λοιπὰ τῶν λόγων Μανασση καὶ πάντα ὅσα ἐποίησεν καὶ ἡ ἁμαρτία
αὐτοῦ ἣν ἥμαρτεν οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς
βασιλεῦσιν Ιουδα
'''
"18" = ''':sup:`18` καὶ ἐκοιμήθη Μανασσης μετὰ τῶν πατέρων αὐτοῦ καὶ ἐτάφη ἐν τῷ κήπῳ
τοῦ οἴκου αὐτοῦ ἐν κήπῳ Οζα καὶ ἐβασίλευσεν Αμων υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"19" = ''':sup:`19` υἱὸς εἴκοσι καὶ δύο ἐτῶν Αμων ἐν τῷ βασιλεύειν αὐτὸν καὶ δύο ἔτη
ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Μεσολλαμ θυγάτηρ
Αρους ἐξ Ιετεβα
'''
"20" = ''':sup:`20` καὶ ἐποίησεν τὸ πονηρὸν ἐν ὀφθαλμοῖς κυρίου καθὼς ἐποίησεν Μανασσης
ὁ πατὴρ αὐτοῦ
'''
"21" = ''':sup:`21` καὶ ἐπορεύθη ἐν πάσῃ ὁδῷ ᾗ ἐπορεύθη ὁ πατὴρ αὐτοῦ καὶ ἐλάτρευσεν
τοῖς εἰδώλοις οἷς ἐλάτρευσεν ὁ πατὴρ αὐτοῦ καὶ προσεκύνησεν αὐτοῖς
'''
"22" = ''':sup:`22` καὶ ἐγκατέλιπεν τὸν κύριον θεὸν τῶν πατέρων αὐτοῦ καὶ οὐκ ἐπορεύθη
ἐν ὁδῷ κυρίου
'''
"23" = ''':sup:`23` καὶ συνεστράφησαν οἱ παῖδες Αμων πρὸς αὐτὸν καὶ ἐθανάτωσαν τὸν
βασιλέα ἐν τῷ οἴκῳ αὐτοῦ
'''
"24" = ''':sup:`24` καὶ ἐπάταξεν πᾶς ὁ λαὸς τῆς γῆς πάντας τοὺς συστραφέντας ἐπὶ τὸν
βασιλέα Αμων καὶ ἐβασίλευσεν ὁ λαὸς τῆς γῆς τὸν Ιωσιαν υἱὸν αὐτοῦ ἀντ’
αὐτοῦ
'''
"25" = ''':sup:`25` καὶ τὰ λοιπὰ τῶν λόγων Αμων ὅσα ἐποίησεν οὐκ ἰδοὺ ταῦτα γεγραμμένα
ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ιουδα
'''
"26" = ''':sup:`26` καὶ ἔθαψαν αὐτὸν ἐν τῷ τάφῳ αὐτοῦ ἐν τῷ κήπῳ Οζα καὶ ἐβασίλευσεν
Ιωσιας υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
