[7]
"1" = ''':sup:`1` καὶ μετὰ ταῦτα περιεπάτει ὁ ἰησοῦς ἐν τῇ γαλιλαίᾳ· οὐ γὰρ ἤθελεν ἐν
τῇ ἰουδαίᾳ περιπατεῖν, ὅτι ἐζήτουν αὐτὸν οἱ ἰουδαῖοι ἀποκτεῖναι.
'''
"2" = ''':sup:`2` ἦν δὲ ἐγγὺς ἡ ἑορτὴ τῶν ἰουδαίων ἡ σκηνοπηγία.
'''
"3" = ''':sup:`3` εἶπον οὗν πρὸς αὐτὸν οἱ ἀδελφοὶ αὐτοῦ, μετάβηθι ἐντεῦθεν καὶ ὕπαγε
εἰς τὴν ἰουδαίαν, ἵνα καὶ οἱ μαθηταί σου θεωρήσουσιν σοῦ τὰ ἔργα ἃ
ποιεῖς·
'''
"4" = ''':sup:`4` οὐδεὶς γάρ τι ἐν κρυπτῶ ποιεῖ καὶ ζητεῖ αὐτὸς ἐν παρρησίᾳ εἶναι. εἰ
ταῦτα ποιεῖς, φανέρωσον σεαυτὸν τῶ κόσμῳ.
'''
"5" = ''':sup:`5` οὐδὲ γὰρ οἱ ἀδελφοὶ αὐτοῦ ἐπίστευον εἰς αὐτόν.
'''
"6" = ''':sup:`6` λέγει οὗν αὐτοῖς ὁ ἰησοῦς, ὁ καιρὸς ὁ ἐμὸς οὔπω πάρεστιν, ὁ δὲ
καιρὸς ὁ ὑμέτερος πάντοτέ ἐστιν ἕτοιμος.
'''
"7" = ''':sup:`7` οὐ δύναται ὁ κόσμος μισεῖν ὑμᾶς, ἐμὲ δὲ μισεῖ, ὅτι ἐγὼ μαρτυρῶ περὶ
αὐτοῦ ὅτι τὰ ἔργα αὐτοῦ πονηρά ἐστιν.
'''
"8" = ''':sup:`8` ὑμεῖς ἀνάβητε εἰς τὴν ἑορτήν· ἐγὼ οὐκ ἀναβαίνω εἰς τὴν ἑορτὴν
ταύτην, ὅτι ὁ ἐμὸς καιρὸς οὔπω πεπλήρωται.
'''
"9" = ''':sup:`9` ταῦτα δὲ εἰπὼν αὐτὸς ἔμεινεν ἐν τῇ γαλιλαίᾳ.
'''
"10" = ''':sup:`10` ὡς δὲ ἀνέβησαν οἱ ἀδελφοὶ αὐτοῦ εἰς τὴν ἑορτήν, τότε καὶ αὐτὸς
'''
"11" = ''':sup:`11` οἱ οὗν ἰουδαῖοι ἐζήτουν αὐτὸν ἐν τῇ ἑορτῇ καὶ ἔλεγον, ποῦ ἐστιν
ἐκεῖνος;
'''
"12" = ''':sup:`12` καὶ γογγυσμὸς περὶ αὐτοῦ ἦν πολὺς ἐν τοῖς ὄχλοις· οἱ μὲν ἔλεγον ὅτι
'''
"13" = ''':sup:`13` οὐδεὶς μέντοι παρρησίᾳ ἐλάλει περὶ αὐτοῦ διὰ τὸν φόβον τῶν
ἰουδαίων.
'''
"14" = ''':sup:`14` ἤδη δὲ τῆς ἑορτῆς μεσούσης ἀνέβη ἰησοῦς εἰς τὸ ἱερὸν καὶ ἐδίδασκεν.
'''
"15" = ''':sup:`15` ἐθαύμαζον οὗν οἱ ἰουδαῖοι λέγοντες, πῶς οὖτος γράμματα οἶδεν μὴ
μεμαθηκώς;
ἐμὴ ἀλλὰ τοῦ πέμψαντός με·
'''
"17" = ''':sup:`17` ἐάν τις θέλῃ τὸ θέλημα αὐτοῦ ποιεῖν, γνώσεται περὶ τῆς διδαχῆς
πότερον ἐκ τοῦ θεοῦ ἐστιν ἢ ἐγὼ ἀπ᾽ ἐμαυτοῦ λαλῶ.
'''
"18" = ''':sup:`18` ὁ ἀφ᾽ ἑαυτοῦ λαλῶν τὴν δόξαν τὴν ἰδίαν ζητεῖ· ὁ δὲ ζητῶν τὴν δόξαν
τοῦ πέμψαντος αὐτόν, οὖτος ἀληθής ἐστιν καὶ ἀδικία ἐν αὐτῶ οὐκ ἔστιν.
'''
"19" = ''':sup:`19` οὐ μωϊσῆς δέδωκεν ὑμῖν τὸν νόμον; καὶ οὐδεὶς ἐξ ὑμῶν ποιεῖ τὸν
νόμον. τί με ζητεῖτε ἀποκτεῖναι;
'''
"20" = ''':sup:`20` ἀπεκρίθη ὁ ὄχλος, δαιμόνιον ἔχεις· τίς σε ζητεῖ ἀποκτεῖναι;
'''
"21" = ''':sup:`21` ἀπεκρίθη ἰησοῦς καὶ εἶπεν αὐτοῖς, ἓν ἔργον ἐποίησα καὶ πάντες
θαυμάζετε.
'''
"22" = ''':sup:`22` διὰ τοῦτο μωϊσῆς δέδωκεν ὑμῖν τὴν περιτομήν _ οὐχ ὅτι ἐκ τοῦ
μωϊσέως ἐστὶν ἀλλ᾽ ἐκ τῶν πατέρων _ καὶ ἐν σαββάτῳ περιτέμνετε
ἄνθρωπον.
'''
"23" = ''':sup:`23` εἰ περιτομὴν λαμβάνει ἄνθρωπος ἐν σαββάτῳ ἵνα μὴ λυθῇ ὁ νόμος
μωϊσέως, ἐμοὶ χολᾶτε ὅτι ὅλον ἄνθρωπον ὑγιῆ ἐποίησα ἐν σαββάτῳ;
'''
"24" = ''':sup:`24` μὴ κρίνετε κατ᾽ ὄψιν, ἀλλὰ τὴν δικαίαν κρίσιν κρίνετε.
'''
"25" = ''':sup:`25` ἔλεγον οὗν τινες ἐκ τῶν ἱεροσολυμιτῶν, οὐχ οὖτός ἐστιν ὃν ζητοῦσιν
ἀποκτεῖναι;
'''
"26" = ''':sup:`26` καὶ ἴδε παρρησίᾳ λαλεῖ καὶ οὐδὲν αὐτῶ λέγουσιν. μήποτε ἀληθῶς
ἔγνωσαν οἱ ἄρχοντες ὅτι οὖτός ἐστιν ὁ χριστός;
'''
"27" = ''':sup:`27` ἀλλὰ τοῦτον οἴδαμεν πόθεν ἐστίν· ὁ δὲ χριστὸς ὅταν ἔρχηται οὐδεὶς
γινώσκει πόθεν ἐστίν.
'''
"28" = ''':sup:`28` ἔκραξεν οὗν ἐν τῶ ἱερῶ διδάσκων ὁ ἰησοῦς καὶ λέγων, κἀμὲ οἴδατε καὶ
οἴδατε πόθεν εἰμί· καὶ ἀπ᾽ ἐμαυτοῦ οὐκ ἐλήλυθα, ἀλλ᾽ ἔστιν ἀληθινὸς ὁ
πέμψας με, ὃν ὑμεῖς οὐκ οἴδατε·
'''
"29" = ''':sup:`29` ἐγὼ οἶδα αὐτόν, ὅτι παρ᾽ αὐτοῦ εἰμι κἀκεῖνός με ἀπέστειλεν.
'''
"30" = ''':sup:`30` ἐζήτουν οὗν αὐτὸν πιάσαι, καὶ οὐδεὶς ἐπέβαλεν ἐπ᾽ αὐτὸν τὴν χεῖρα,
ὅτι οὔπω ἐληλύθει ἡ ὥρα αὐτοῦ.
'''
"31" = ''':sup:`31` ἐκ τοῦ ὄχλου δὲ πολλοὶ ἐπίστευσαν εἰς αὐτόν, καὶ ἔλεγον, ὁ χριστὸς
ὅταν ἔλθῃ μὴ πλείονα σημεῖα ποιήσει ὧν οὖτος ἐποίησεν;
'''
"32" = ''':sup:`32` ἤκουσαν οἱ φαρισαῖοι τοῦ ὄχλου γογγύζοντος περὶ αὐτοῦ ταῦτα, καὶ
ἀπέστειλαν οἱ ἀρχιερεῖς καὶ οἱ φαρισαῖοι ὑπηρέτας ἵνα πιάσωσιν αὐτόν.
'''
"33" = ''':sup:`33` εἶπεν οὗν ὁ ἰησοῦς, ἔτι χρόνον μικρὸν μεθ᾽ ὑμῶν εἰμι καὶ ὑπάγω πρὸς
τὸν πέμψαντά με.
δύνασθε ἐλθεῖν.
'''
"35" = ''':sup:`35` εἶπον οὗν οἱ ἰουδαῖοι πρὸς ἑαυτούς, ποῦ οὖτος μέλλει πορεύεσθαι ὅτι
ἡμεῖς οὐχ εὑρήσομεν αὐτόν; μὴ εἰς τὴν διασπορὰν τῶν ἑλλήνων μέλλει
πορεύεσθαι καὶ διδάσκειν τοὺς ἕλληνας;
'''
"36" = ''':sup:`36` τίς ἐστιν ὁ λόγος οὖτος ὃν εἶπεν, ζητήσετέ με καὶ οὐχ εὑρήσετέ
'''
"37" = ''':sup:`37` ἐν δὲ τῇ ἐσχάτῃ ἡμέρᾳ τῇ μεγάλῃ τῆς ἑορτῆς εἱστήκει ὁ ἰησοῦς καὶ
ἔκραξεν λέγων, ἐάν τις διψᾷ ἐρχέσθω πρός με καὶ πινέτω.
'''
"38" = ''':sup:`38` ὁ πιστεύων εἰς ἐμέ, καθὼς εἶπεν ἡ γραφή, ποταμοὶ ἐκ τῆς κοιλίας
αὐτοῦ ῥεύσουσιν ὕδατος ζῶντος.
'''
"39" = ''':sup:`39` τοῦτο δὲ εἶπεν περὶ τοῦ πνεύματος ὃ ἔμελλον λαμβάνειν οἱ
πιστεύσαντες εἰς αὐτόν· οὔπω γὰρ ἦν πνεῦμα, ὅτι ἰησοῦς οὐδέπω ἐδοξάσθη.
'''
"40" = ''':sup:`40` ἐκ τοῦ ὄχλου οὗν ἀκούσαντες τῶν λόγων τούτων ἔλεγον, οὖτός ἐστιν
ἀληθῶς ὁ προφήτης·
'''
"41" = ''':sup:`41` ἄλλοι ἔλεγον, οὖτός ἐστιν ὁ χριστός· οἱ δὲ ἔλεγον, μὴ γὰρ ἐκ τῆς
γαλιλαίας ὁ χριστὸς ἔρχεται;
'''
"42" = ''':sup:`42` οὐχ ἡ γραφὴ εἶπεν ὅτι ἐκ τοῦ σπέρματος δαυίδ, καὶ ἀπὸ βηθλέεμ τῆς
κώμης ὅπου ἦν δαυίδ, ἔρχεται ὁ χριστὸς;
'''
"43" = ''':sup:`43` σχίσμα οὗν ἐγένετο ἐν τῶ ὄχλῳ δι᾽ αὐτόν.
'''
"44" = ''':sup:`44` τινὲς δὲ ἤθελον ἐξ αὐτῶν πιάσαι αὐτόν, ἀλλ᾽ οὐδεὶς ἐπέβαλεν ἐπ᾽
αὐτὸν τὰς χεῖρας.
'''
"45" = ''':sup:`45` ἦλθον οὗν οἱ ὑπηρέται πρὸς τοὺς ἀρχιερεῖς καὶ φαρισαίους, καὶ εἶπον
αὐτοῖς ἐκεῖνοι, διὰ τί οὐκ ἠγάγετε αὐτόν;
'''
"46" = ''':sup:`46` ἀπεκρίθησαν οἱ ὑπηρέται, οὐδέποτε ἐλάλησεν οὕτως ἄνθρωπος.
'''
"47" = ''':sup:`47` ἀπεκρίθησαν οὗν αὐτοῖς οἱ φαρισαῖοι, μὴ καὶ ὑμεῖς πεπλάνησθε;
'''
"48" = ''':sup:`48` μή τις ἐκ τῶν ἀρχόντων ἐπίστευσεν εἰς αὐτὸν ἢ ἐκ τῶν φαρισαίων;
'''
"49" = ''':sup:`49` ἀλλὰ ὁ ὄχλος οὖτος ὁ μὴ γινώσκων τὸν νόμον ἐπάρατοί εἰσιν.
ὢν ἐξ αὐτῶν,
'''
"51" = ''':sup:`51` μὴ ὁ νόμος ἡμῶν κρίνει τὸν ἄνθρωπον ἐὰν μὴ ἀκούσῃ πρῶτον παρ᾽ αὐτοῦ
καὶ γνῶ τί ποιεῖ;
'''
"52" = ''':sup:`52` ἀπεκρίθησαν καὶ εἶπαν αὐτῶ, μὴ καὶ σὺ ἐκ τῆς γαλιλαίας εἶ;
ἐραύνησον καὶ ἴδε ὅτι ἐκ τῆς γαλιλαίας προφήτης οὐκ ἐγείρεται.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
