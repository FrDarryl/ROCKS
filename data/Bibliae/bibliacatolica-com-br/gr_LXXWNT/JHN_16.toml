[16]
"1" = ''':sup:`1` ταῦτα λελάληκα ὑμῖν ἵνα μὴ σκανδαλισθῆτε.
'''
"2" = ''':sup:`2` ἀποσυναγώγους ποιήσουσιν ὑμᾶς· ἀλλ᾽ ἔρχεται ὥρα ἵνα πᾶς ὁ ἀποκτείνας
ὑμᾶς δόξῃ λατρείαν προσφέρειν τῶ θεῶ.
'''
"3" = ''':sup:`3` καὶ ταῦτα ποιήσουσιν ὅτι οὐκ ἔγνωσαν τὸν πατέρα οὐδὲ ἐμέ.
'''
"4" = ''':sup:`4` ἀλλὰ ταῦτα λελάληκα ὑμῖν ἵνα ὅταν ἔλθῃ ἡ ὥρα αὐτῶν μνημονεύητε αὐτῶν
ὅτι ἐγὼ εἶπον ὑμῖν. ταῦτα δὲ ὑμῖν ἐξ ἀρχῆς οὐκ εἶπον, ὅτι μεθ᾽ ὑμῶν
ἤμην.
'''
"5" = ''':sup:`5` νῦν δὲ ὑπάγω πρὸς τὸν πέμψαντά με, καὶ οὐδεὶς ἐξ ὑμῶν ἐρωτᾷ με, ποῦ
ὑπάγεις;
'''
"6" = ''':sup:`6` ἀλλ᾽ ὅτι ταῦτα λελάληκα ὑμῖν ἡ λύπη πεπλήρωκεν ὑμῶν τὴν καρδίαν.
'''
"7" = ''':sup:`7` ἀλλ᾽ ἐγὼ τὴν ἀλήθειαν λέγω ὑμῖν, συμφέρει ὑμῖν ἵνα ἐγὼ ἀπέλθω. ἐὰν
γὰρ μὴ ἀπέλθω, ὁ παράκλητος οὐκ ἐλεύσεται πρὸς ὑμᾶς· ἐὰν δὲ πορευθῶ,
πέμψω αὐτὸν πρὸς ὑμᾶς.
'''
"8" = ''':sup:`8` καὶ ἐλθὼν ἐκεῖνος ἐλέγξει τὸν κόσμον περὶ ἁμαρτίας καὶ περὶ
δικαιοσύνης καὶ περὶ κρίσεως·
'''
"9" = ''':sup:`9` περὶ ἁμαρτίας μέν, ὅτι οὐ πιστεύουσιν εἰς ἐμέ·
'''
"10" = ''':sup:`10` περὶ δικαιοσύνης δέ, ὅτι πρὸς τὸν πατέρα ὑπάγω καὶ οὐκέτι θεωρεῖτέ
με·
'''
"11" = ''':sup:`11` περὶ δὲ κρίσεως, ὅτι ὁ ἄρχων τοῦ κόσμου τούτου κέκριται.
'''
"12" = ''':sup:`12` ἔτι πολλὰ ἔχω ὑμῖν λέγειν, ἀλλ᾽ οὐ δύνασθε βαστάζειν ἄρτι·
'''
"13" = ''':sup:`13` ὅταν δὲ ἔλθῃ ἐκεῖνος, τὸ πνεῦμα τῆς ἀληθείας, ὁδηγήσει ὑμᾶς ἐν τῇ
ἀληθείᾳ πάσῃ· οὐ γὰρ λαλήσει ἀφ᾽ ἑαυτοῦ, ἀλλ᾽ ὅσα ἀκούσει λαλήσει, καὶ
τὰ ἐρχόμενα ἀναγγελεῖ ὑμῖν.
'''
"14" = ''':sup:`14` ἐκεῖνος ἐμὲ δοξάσει, ὅτι ἐκ τοῦ ἐμοῦ λήμψεται καὶ ἀναγγελεῖ ὑμῖν.
'''
"15" = ''':sup:`15` πάντα ὅσα ἔχει ὁ πατὴρ ἐμά ἐστιν· διὰ τοῦτο εἶπον ὅτι ἐκ τοῦ ἐμοῦ
λαμβάνει καὶ ἀναγγελεῖ ὑμῖν.
'''
"16" = ''':sup:`16` μικρὸν καὶ οὐκέτι θεωρεῖτέ με, καὶ πάλιν μικρὸν καὶ ὄψεσθέ με.
'''
"17" = ''':sup:`17` εἶπαν οὗν ἐκ τῶν μαθητῶν αὐτοῦ πρὸς ἀλλήλους, τί ἐστιν τοῦτο ὃ
λέγει ἡμῖν, μικρὸν καὶ οὐ θεωρεῖτέ με, καὶ πάλιν μικρὸν καὶ ὄψεσθέ με;
καί, ὅτι ὑπάγω πρὸς τὸν πατέρα;
λαλεῖ.
τούτου ζητεῖτε μετ᾽ ἀλλήλων ὅτι εἶπον, μικρὸν καὶ οὐ θεωρεῖτέ με, καὶ
πάλιν μικρὸν καὶ ὄψεσθέ με;
'''
"20" = ''':sup:`20` ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι κλαύσετε καὶ θρηνήσετε ὑμεῖς, ὁ δὲ κόσμος
χαρήσεται· ὑμεῖς λυπηθήσεσθε, ἀλλ᾽ ἡ λύπη ὑμῶν εἰς χαρὰν γενήσεται.
'''
"21" = ''':sup:`21` ἡ γυνὴ ὅταν τίκτῃ λύπην ἔχει, ὅτι ἦλθεν ἡ ὥρα αὐτῆς· ὅταν δὲ
γεννήσῃ τὸ παιδίον, οὐκέτι μνημονεύει τῆς θλίψεως διὰ τὴν χαρὰν ὅτι
ἐγεννήθη ἄνθρωπος εἰς τὸν κόσμον.
'''
"22" = ''':sup:`22` καὶ ὑμεῖς οὗν νῦν μὲν λύπην ἔχετε· πάλιν δὲ ὄψομαι ὑμᾶς, καὶ
χαρήσεται ὑμῶν ἡ καρδία, καὶ τὴν χαρὰν ὑμῶν οὐδεὶς αἴρει ἀφ᾽ ὑμῶν.
'''
"23" = ''':sup:`23` καὶ ἐν ἐκείνῃ τῇ ἡμέρᾳ ἐμὲ οὐκ ἐρωτήσετε οὐδέν. ἀμὴν ἀμὴν λέγω
ὑμῖν, ἄν τι αἰτήσητε τὸν πατέρα ἐν τῶ ὀνόματί μου δώσει ὑμῖν.
'''
"24" = ''':sup:`24` ἕως ἄρτι οὐκ ᾐτήσατε οὐδὲν ἐν τῶ ὀνόματί μου· αἰτεῖτε καὶ λήμψεσθε,
ἵνα ἡ χαρὰ ὑμῶν ᾖ πεπληρωμένη.
'''
"25" = ''':sup:`25` ταῦτα ἐν παροιμίαις λελάληκα ὑμῖν· ἔρχεται ὥρα ὅτε οὐκέτι ἐν
παροιμίαις λαλήσω ὑμῖν ἀλλὰ παρρησίᾳ περὶ τοῦ πατρὸς ἀπαγγελῶ ὑμῖν.
'''
"26" = ''':sup:`26` ἐν ἐκείνῃ τῇ ἡμέρᾳ ἐν τῶ ὀνόματί μου αἰτήσεσθε, καὶ οὐ λέγω ὑμῖν
ὅτι ἐγὼ ἐρωτήσω τὸν πατέρα περὶ ὑμῶν·
'''
"27" = ''':sup:`27` αὐτὸς γὰρ ὁ πατὴρ φιλεῖ ὑμᾶς, ὅτι ὑμεῖς ἐμὲ πεφιλήκατε καὶ
'''
"28" = ''':sup:`28` ἐξῆλθον παρὰ τοῦ πατρὸς καὶ ἐλήλυθα εἰς τὸν κόσμον· πάλιν ἀφίημι
τὸν κόσμον καὶ πορεύομαι πρὸς τὸν πατέρα.
'''
"29" = ''':sup:`29` λέγουσιν οἱ μαθηταὶ αὐτοῦ, ἴδε νῦν ἐν παρρησίᾳ λαλεῖς, καὶ
παροιμίαν οὐδεμίαν λέγεις.
'''
"30" = ''':sup:`30` νῦν οἴδαμεν ὅτι οἶδας πάντα καὶ οὐ χρείαν ἔχεις ἵνα τίς σε ἐρωτᾷ·
ἐν τούτῳ πιστεύομεν ὅτι ἀπὸ θεοῦ ἐξῆλθες.
'''
"31" = ''':sup:`31` ἀπεκρίθη αὐτοῖς ἰησοῦς, ἄρτι πιστεύετε;
'''
"32" = ''':sup:`32` ἰδοὺ ἔρχεται ὥρα καὶ ἐλήλυθεν ἵνα σκορπισθῆτε ἕκαστος εἰς τὰ ἴδια
κἀμὲ μόνον ἀφῆτε· καὶ οὐκ εἰμὶ μόνος, ὅτι ὁ πατὴρ μετ᾽ ἐμοῦ ἐστιν.
'''
"33" = ''':sup:`33` ταῦτα λελάληκα ὑμῖν ἵνα ἐν ἐμοὶ εἰρήνην ἔχητε· ἐν τῶ κόσμῳ θλῖψιν
ἔχετε, ἀλλὰ θαρσεῖτε, ἐγὼ νενίκηκα τὸν κόσμον.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
