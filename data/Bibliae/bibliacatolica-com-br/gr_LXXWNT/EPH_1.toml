[1]
"1" = ''':sup:`1` παῦλος ἀπόστολος χριστοῦ ἰησοῦ διὰ θελήματος θεοῦ τοῖς ἁγίοις τοῖς
'''
"2" = ''':sup:`2` χάρις ὑμῖν καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου ἰησοῦ χριστοῦ.
'''
"3" = ''':sup:`3` εὐλογητὸς ὁ θεὸς καὶ πατὴρ τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ, ὁ
εὐλογήσας ἡμᾶς ἐν πάσῃ εὐλογίᾳ πνευματικῇ ἐν τοῖς ἐπουρανίοις ἐν
χριστῶ,
'''
"4" = ''':sup:`4` καθὼς ἐξελέξατο ἡμᾶς ἐν αὐτῶ πρὸ καταβολῆς κόσμου, εἶναι ἡμᾶς ἁγίους
καὶ ἀμώμους κατενώπιον αὐτοῦ ἐν ἀγάπῃ,
'''
"5" = ''':sup:`5` προορίσας ἡμᾶς εἰς υἱοθεσίαν διὰ ἰησοῦ χριστοῦ εἰς αὐτόν, κατὰ τὴν
εὐδοκίαν τοῦ θελήματος αὐτοῦ,
'''
"6" = ''':sup:`6` εἰς ἔπαινον δόξης τῆς χάριτος αὐτοῦ ἧς ἐχαρίτωσεν ἡμᾶς ἐν τῶ
ἠγαπημένῳ,
'''
"7" = ''':sup:`7` ἐν ᾧ ἔχομεν τὴν ἀπολύτρωσιν διὰ τοῦ αἵματος αὐτοῦ, τὴν ἄφεσιν τῶν
παραπτωμάτων, κατὰ τὸ πλοῦτος τῆς χάριτος αὐτοῦ,
'''
"8" = ''':sup:`8` ἧς ἐπερίσσευσεν εἰς ἡμᾶς ἐν πάσῃ σοφίᾳ καὶ φρονήσει
'''
"9" = ''':sup:`9` γνωρίσας ἡμῖν τὸ μυστήριον τοῦ θελήματος αὐτοῦ, κατὰ τὴν εὐδοκίαν
αὐτοῦ ἣν προέθετο ἐν αὐτῶ
'''
"10" = ''':sup:`10` εἰς οἰκονομίαν τοῦ πληρώματος τῶν καιρῶν, ἀνακεφαλαιώσασθαι τὰ
πάντα ἐν τῶ χριστῶ, τὰ ἐπὶ τοῖς οὐρανοῖς καὶ τὰ ἐπὶ τῆς γῆς· ἐν αὐτῶ,
'''
"11" = ''':sup:`11` ἐν ᾧ καὶ ἐκληρώθημεν προορισθέντες κατὰ πρόθεσιν τοῦ τὰ πάντα
ἐνεργοῦντος κατὰ τὴν βουλὴν τοῦ θελήματος αὐτοῦ,
'''
"12" = ''':sup:`12` εἰς τὸ εἶναι ἡμᾶς εἰς ἔπαινον δόξης αὐτοῦ τοὺς προηλπικότας ἐν τῶ
χριστῶ·
'''
"13" = ''':sup:`13` ἐν ᾧ καὶ ὑμεῖς ἀκούσαντες τὸν λόγον τῆς ἀληθείας, τὸ εὐαγγέλιον τῆς
σωτηρίας ὑμῶν, ἐν ᾧ καὶ πιστεύσαντες ἐσφραγίσθητε τῶ πνεύματι τῆς
ἐπαγγελίας τῶ ἁγίῳ,
'''
"14" = ''':sup:`14` ὅ ἐστιν ἀρραβὼν τῆς κληρονομίας ἡμῶν, εἰς ἀπολύτρωσιν τῆς
περιποιήσεως, εἰς ἔπαινον τῆς δόξης αὐτοῦ.
'''
"15" = ''':sup:`15` διὰ τοῦτο κἀγώ, ἀκούσας τὴν καθ᾽ ὑμᾶς πίστιν ἐν τῶ κυρίῳ ἰησοῦ καὶ
τὴν ἀγάπην τὴν εἰς πάντας τοὺς ἁγίους,
'''
"16" = ''':sup:`16` οὐ παύομαι εὐχαριστῶν ὑπὲρ ὑμῶν μνείαν ποιούμενος ἐπὶ τῶν προσευχῶν
μου,
'''
"17" = ''':sup:`17` ἵνα ὁ θεὸς τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ, ὁ πατὴρ τῆς δόξης, δώῃ
ὑμῖν πνεῦμα σοφίας καὶ ἀποκαλύψεως ἐν ἐπιγνώσει αὐτοῦ,
τίς ἐστιν ἡ ἐλπὶς τῆς κλήσεως αὐτοῦ, τίς ὁ πλοῦτος τῆς δόξης τῆς
κληρονομίας αὐτοῦ ἐν τοῖς ἁγίοις,
'''
"19" = ''':sup:`19` καὶ τί τὸ ὑπερβάλλον μέγεθος τῆς δυνάμεως αὐτοῦ εἰς ἡμᾶς τοὺς
πιστεύοντας κατὰ τὴν ἐνέργειαν τοῦ κράτους τῆς ἰσχύος αὐτοῦ
'''
"20" = ''':sup:`20` ἣν ἐνήργησεν ἐν τῶ χριστῶ ἐγείρας αὐτὸν ἐκ νεκρῶν, καὶ καθίσας ἐν
δεξιᾷ αὐτοῦ ἐν τοῖς ἐπουρανίοις
'''
"21" = ''':sup:`21` ὑπεράνω πάσης ἀρχῆς καὶ ἐξουσίας καὶ δυνάμεως καὶ κυριότητος καὶ
παντὸς ὀνόματος ὀνομαζομένου οὐ μόνον ἐν τῶ αἰῶνι τούτῳ ἀλλὰ καὶ ἐν τῶ
μέλλοντι·
'''
"22" = ''':sup:`22` καὶ πάντα ὑπέταξεν ὑπὸ τοὺς πόδας αὐτοῦ, καὶ αὐτὸν ἔδωκεν κεφαλὴν
ὑπὲρ πάντα τῇ ἐκκλησίᾳ,
'''
"23" = ''':sup:`23` ἥτις ἐστὶν τὸ σῶμα αὐτοῦ, τὸ πλήρωμα τοῦ τὰ πάντα ἐν πᾶσιν
πληρουμένου.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
