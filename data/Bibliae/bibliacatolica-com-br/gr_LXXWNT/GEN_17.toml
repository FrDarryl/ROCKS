[17]
"1" = ''':sup:`1` ἐγένετο δὲ Αβραμ ἐτῶν ἐνενήκοντα ἐννέα καὶ ὤφθη κύριος τῷ Αβραμ καὶ
εἶπεν αὐτῷ ἐγώ εἰμι ὁ θεός σου εὐαρέστει ἐναντίον ἐμοῦ καὶ γίνου
ἄμεμπτος
'''
"2" = ''':sup:`2` καὶ θήσομαι τὴν διαθήκην μου ἀνὰ μέσον ἐμοῦ καὶ ἀνὰ μέσον σοῦ καὶ
πληθυνῶ σε σφόδρα
'''
"3" = ''':sup:`3` καὶ ἔπεσεν Αβραμ ἐπὶ πρόσωπον αὐτοῦ καὶ ἐλάλησεν αὐτῷ ὁ θεὸς λέγων
'''
"4" = ''':sup:`4` καὶ ἐγὼ ἰδοὺ ἡ διαθήκη μου μετὰ σοῦ καὶ ἔσῃ πατὴρ πλήθους ἐθνῶν
'''
"5" = ''':sup:`5` καὶ οὐ κληθήσεται ἔτι τὸ ὄνομά σου Αβραμ ἀλλ’ ἔσται τὸ ὄνομά σου
Αβρααμ ὅτι πατέρα πολλῶν ἐθνῶν τέθεικά σε
'''
"6" = ''':sup:`6` καὶ αὐξανῶ σε σφόδρα σφόδρα καὶ θήσω σε εἰς ἔθνη καὶ βασιλεῖς ἐκ σοῦ
ἐξελεύσονται
'''
"7" = ''':sup:`7` καὶ στήσω τὴν διαθήκην μου ἀνὰ μέσον ἐμοῦ καὶ ἀνὰ μέσον σοῦ καὶ ἀνὰ
μέσον τοῦ σπέρματός σου μετὰ σὲ εἰς γενεὰς αὐτῶν εἰς διαθήκην αἰώνιον
εἶναί σου θεὸς καὶ τοῦ σπέρματός σου μετὰ σέ
'''
"8" = ''':sup:`8` καὶ δώσω σοι καὶ τῷ σπέρματί σου μετὰ σὲ τὴν γῆν ἣν παροικεῖς πᾶσαν
τὴν γῆν Χανααν εἰς κατάσχεσιν αἰώνιον καὶ ἔσομαι αὐτοῖς θεός
'''
"9" = ''':sup:`9` καὶ εἶπεν ὁ θεὸς πρὸς Αβρααμ σὺ δὲ τὴν διαθήκην μου διατηρήσεις σὺ
καὶ τὸ σπέρμα σου μετὰ σὲ εἰς τὰς γενεὰς αὐτῶν
'''
"10" = ''':sup:`10` καὶ αὕτη ἡ διαθήκη ἣν διατηρήσεις ἀνὰ μέσον ἐμοῦ καὶ ὑμῶν καὶ ἀνὰ
μέσον τοῦ σπέρματός σου μετὰ σὲ εἰς τὰς γενεὰς αὐτῶν περιτμηθήσεται
ὑμῶν πᾶν ἀρσενικόν
'''
"11" = ''':sup:`11` καὶ περιτμηθήσεσθε τὴν σάρκα τῆς ἀκροβυστίας ὑμῶν καὶ ἔσται ἐν
σημείῳ διαθήκης ἀνὰ μέσον ἐμοῦ καὶ ὑμῶν
'''
"12" = ''':sup:`12` καὶ παιδίον ὀκτὼ ἡμερῶν περιτμηθήσεται ὑμῖν πᾶν ἀρσενικὸν εἰς τὰς
γενεὰς ὑμῶν ὁ οἰκογενὴς τῆς οἰκίας σου καὶ ὁ ἀργυρώνητος ἀπὸ παντὸς
υἱοῦ ἀλλοτρίου ὃς οὐκ ἔστιν ἐκ τοῦ σπέρματός σου
'''
"13" = ''':sup:`13` περιτομῇ περιτμηθήσεται ὁ οἰκογενὴς τῆς οἰκίας σου καὶ ὁ
ἀργυρώνητος καὶ ἔσται ἡ διαθήκη μου ἐπὶ τῆς σαρκὸς ὑμῶν εἰς διαθήκην
αἰώνιον
'''
"14" = ''':sup:`14` καὶ ἀπερίτμητος ἄρσην ὃς οὐ περιτμηθήσεται τὴν σάρκα τῆς
ἀκροβυστίας αὐτοῦ τῇ ἡμέρᾳ τῇ ὀγδόῃ ἐξολεθρευθήσεται ἡ ψυχὴ ἐκείνη ἐκ
τοῦ γένους αὐτῆς ὅτι τὴν διαθήκην μου διεσκέδασεν
'''
"15" = ''':sup:`15` εἶπεν δὲ ὁ θεὸς τῷ Αβρααμ Σαρα ἡ γυνή σου οὐ κληθήσεται τὸ ὄνομα
αὐτῆς Σαρα ἀλλὰ Σαρρα ἔσται τὸ ὄνομα αὐτῆς
'''
"16" = ''':sup:`16` εὐλογήσω δὲ αὐτὴν καὶ δώσω σοι ἐξ αὐτῆς τέκνον καὶ εὐλογήσω αὐτόν
καὶ ἔσται εἰς ἔθνη καὶ βασιλεῖς ἐθνῶν ἐξ αὐτοῦ ἔσονται
'''
"17" = ''':sup:`17` καὶ ἔπεσεν Αβρααμ ἐπὶ πρόσωπον καὶ ἐγέλασεν καὶ εἶπεν ἐν τῇ διανοίᾳ
αὐτοῦ λέγων εἰ τῷ ἑκατονταετεῖ γενήσεται καὶ εἰ Σαρρα ἐνενήκοντα ἐτῶν
οὖσα τέξεται
'''
"18" = ''':sup:`18` εἶπεν δὲ Αβρααμ πρὸς τὸν θεόν Ισμαηλ οὗτος ζήτω ἐναντίον σου
'''
"19" = ''':sup:`19` εἶπεν δὲ ὁ θεὸς τῷ Αβρααμ ναί ἰδοὺ Σαρρα ἡ γυνή σου τέξεταί σοι
υἱόν καὶ καλέσεις τὸ ὄνομα αὐτοῦ Ισαακ καὶ στήσω τὴν διαθήκην μου πρὸς
αὐτὸν εἰς διαθήκην αἰώνιον καὶ τῷ σπέρματι αὐτοῦ μετ’ αὐτόν
'''
"20" = ''':sup:`20` περὶ δὲ Ισμαηλ ἰδοὺ ἐπήκουσά σου ἰδοὺ εὐλόγησα αὐτὸν καὶ αὐξανῶ
αὐτὸν καὶ πληθυνῶ αὐτὸν σφόδρα δώδεκα ἔθνη γεννήσει καὶ δώσω αὐτὸν εἰς
ἔθνος μέγα
'''
"21" = ''':sup:`21` τὴν δὲ διαθήκην μου στήσω πρὸς Ισαακ ὃν τέξεταί σοι Σαρρα εἰς τὸν
καιρὸν τοῦτον ἐν τῷ ἐνιαυτῷ τῷ ἑτέρῳ
'''
"22" = ''':sup:`22` συνετέλεσεν δὲ λαλῶν πρὸς αὐτὸν καὶ ἀνέβη ὁ θεὸς ἀπὸ Αβρααμ
'''
"23" = ''':sup:`23` καὶ ἔλαβεν Αβρααμ Ισμαηλ τὸν υἱὸν αὐτοῦ καὶ πάντας τοὺς οἰκογενεῖς
αὐτοῦ καὶ πάντας τοὺς ἀργυρωνήτους καὶ πᾶν ἄρσεν τῶν ἀνδρῶν τῶν ἐν τῷ
οἴκῳ Αβρααμ καὶ περιέτεμεν τὰς ἀκροβυστίας αὐτῶν ἐν τῷ καιρῷ τῆς ἡμέρας
ἐκείνης καθὰ ἐλάλησεν αὐτῷ ὁ θεός
'''
"24" = ''':sup:`24` Αβρααμ δὲ ἦν ἐνενήκοντα ἐννέα ἐτῶν ἡνίκα περιέτεμεν τὴν σάρκα τῆς
ἀκροβυστίας αὐτοῦ
'''
"25" = ''':sup:`25` Ισμαηλ δὲ ὁ υἱὸς αὐτοῦ ἐτῶν δέκα τριῶν ἦν ἡνίκα περιετμήθη τὴν
σάρκα τῆς ἀκροβυστίας αὐτοῦ
'''
"26" = ''':sup:`26` ἐν τῷ καιρῷ τῆς ἡμέρας ἐκείνης περιετμήθη Αβρααμ καὶ Ισμαηλ ὁ υἱὸς
αὐτοῦ
'''
"27" = ''':sup:`27` καὶ πάντες οἱ ἄνδρες τοῦ οἴκου αὐτοῦ καὶ οἱ οἰκογενεῖς καὶ οἱ
ἀργυρώνητοι ἐξ ἀλλογενῶν ἐθνῶν περιέτεμεν αὐτούς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
