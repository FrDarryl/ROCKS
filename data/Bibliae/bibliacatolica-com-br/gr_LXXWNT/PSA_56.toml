[56]
"1" = ''':sup:`1` Gr. Psalm 56 (Heb. 57) εἰς τὸ τέλος μὴ διαφθείρῃς τῷ Δαυιδ εἰς
στηλογραφίαν ἐν τῷ αὐτὸν ἀποδιδράσκειν ἀπὸ προσώπου Σαουλ εἰς τὸ
σπήλαιον
'''
"2" = ''':sup:`2` ἐλέησόν με ὁ θεός ἐλέησόν με ὅτι ἐπὶ σοὶ πέποιθεν ἡ ψυχή μου καὶ ἐν
τῇ σκιᾷ τῶν πτερύγων σου ἐλπιῶ ἕως οὗ παρέλθῃ ἡ ἀνομία
'''
"3" = ''':sup:`3` κεκράξομαι πρὸς τὸν θεὸν τὸν ὕψιστον τὸν θεὸν τὸν εὐεργετήσαντά με
'''
"4" = ''':sup:`4` ἐξαπέστειλεν ἐξ οὐρανοῦ καὶ ἔσωσέν με ἔδωκεν εἰς ὄνειδος τοὺς
καταπατοῦντάς με διάψαλμα ἐξαπέστειλεν ὁ θεὸς τὸ ἔλεος αὐτοῦ καὶ τὴν
ἀλήθειαν αὐτοῦ
'''
"5" = ''':sup:`5` καὶ ἐρρύσατο τὴν ψυχήν μου ἐκ μέσου σκύμνων ἐκοιμήθην τεταραγμένος
υἱοὶ ἀνθρώπων οἱ ὀδόντες αὐτῶν ὅπλον καὶ βέλη καὶ ἡ γλῶσσα αὐτῶν
μάχαιρα ὀξεῖα
'''
"6" = ''':sup:`6` ὑψώθητι ἐπὶ τοὺς οὐρανούς ὁ θεός καὶ ἐπὶ πᾶσαν τὴν γῆν ἡ δόξα σου
'''
"7" = ''':sup:`7` παγίδα ἡτοίμασαν τοῖς ποσίν μου καὶ κατέκαμψαν τὴν ψυχήν μου ὤρυξαν
πρὸ προσώπου μου βόθρον καὶ ἐνέπεσαν εἰς αὐτόν διάψαλμα
'''
"8" = ''':sup:`8` ἑτοίμη ἡ καρδία μου ὁ θεός ἑτοίμη ἡ καρδία μου ᾄσομαι καὶ ψαλῶ
'''
"9" = ''':sup:`9` ἐξεγέρθητι ἡ δόξα μου ἐξεγέρθητι ψαλτήριον καὶ κιθάρα ἐξεγερθήσομαι
ὄρθρου
'''
"10" = ''':sup:`10` ἐξομολογήσομαί σοι ἐν λαοῖς κύριε ψαλῶ σοι ἐν ἔθνεσιν
'''
"11" = ''':sup:`11` ὅτι ἐμεγαλύνθη ἕως τῶν οὐρανῶν τὸ ἔλεός σου καὶ ἕως τῶν νεφελῶν ἡ
ἀλήθειά σου
'''
"12" = ''':sup:`12` ὑψώθητι ἐπὶ τοὺς οὐρανούς ὁ θεός καὶ ἐπὶ πᾶσαν τὴν γῆν ἡ δόξα σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
