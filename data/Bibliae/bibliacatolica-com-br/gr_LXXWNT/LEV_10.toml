[10]
"1" = ''':sup:`1` καὶ λαβόντες οἱ δύο υἱοὶ Ααρων Ναδαβ καὶ Αβιουδ ἕκαστος τὸ πυρεῖον
αὐτοῦ ἐπέθηκαν ἐπ’ αὐτὸ πῦρ καὶ ἐπέβαλον ἐπ’ αὐτὸ θυμίαμα καὶ
προσήνεγκαν ἔναντι κυρίου πῦρ ἀλλότριον ὃ οὐ προσέταξεν κύριος αὐτοῖς
'''
"2" = ''':sup:`2` καὶ ἐξῆλθεν πῦρ παρὰ κυρίου καὶ κατέφαγεν αὐτούς καὶ ἀπέθανον ἔναντι
κυρίου
'''
"3" = ''':sup:`3` καὶ εἶπεν Μωυσῆς πρὸς Ααρων τοῦτό ἐστιν ὃ εἶπεν κύριος λέγων ἐν τοῖς
ἐγγίζουσίν μοι ἁγιασθήσομαι καὶ ἐν πάσῃ τῇ συναγωγῇ δοξασθήσομαι καὶ
κατενύχθη Ααρων
'''
"4" = ''':sup:`4` καὶ ἐκάλεσεν Μωυσῆς τὸν Μισαδαι καὶ τὸν Ελισαφαν υἱοὺς Οζιηλ υἱοὺς
τοῦ ἀδελφοῦ τοῦ πατρὸς Ααρων καὶ εἶπεν αὐτοῖς προσέλθατε καὶ ἄρατε τοὺς
ἀδελφοὺς ὑμῶν ἐκ προσώπου τῶν ἁγίων ἔξω τῆς παρεμβολῆς
'''
"5" = ''':sup:`5` καὶ προσῆλθον καὶ ἦραν ἐν τοῖς χιτῶσιν αὐτῶν ἔξω τῆς παρεμβολῆς ὃν
τρόπον εἶπεν Μωυσῆς
'''
"6" = ''':sup:`6` καὶ εἶπεν Μωυσῆς πρὸς Ααρων καὶ Ελεαζαρ καὶ Ιθαμαρ τοὺς υἱοὺς αὐτοῦ
τοὺς καταλελειμμένους τὴν κεφαλὴν ὑμῶν οὐκ ἀποκιδαρώσετε καὶ τὰ ἱμάτια
ὑμῶν οὐ διαρρήξετε ἵνα μὴ ἀποθάνητε καὶ ἐπὶ πᾶσαν τὴν συναγωγὴν ἔσται
θυμός οἱ ἀδελφοὶ ὑμῶν πᾶς ὁ οἶκος Ισραηλ κλαύσονται τὸν ἐμπυρισμόν ὃν
ἐνεπυρίσθησαν ὑπὸ κυρίου
'''
"7" = ''':sup:`7` καὶ ἀπὸ τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου οὐκ ἐξελεύσεσθε ἵνα μὴ
ἀποθάνητε τὸ γὰρ ἔλαιον τῆς χρίσεως τὸ παρὰ κυρίου ἐφ’ ὑμῖν καὶ
ἐποίησαν κατὰ τὸ ῥῆμα Μωυσῆ
'''
"8" = ''':sup:`8` καὶ ἐλάλησεν κύριος τῷ Ααρων λέγων
'''
"9" = ''':sup:`9` οἶνον καὶ σικερα οὐ πίεσθε σὺ καὶ οἱ υἱοί σου μετὰ σοῦ ἡνίκα ἂν
εἰσπορεύησθε εἰς τὴν σκηνὴν τοῦ μαρτυρίου ἢ προσπορευομένων ὑμῶν πρὸς
τὸ θυσιαστήριον καὶ οὐ μὴ ἀποθάνητε νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν
'''
"10" = ''':sup:`10` διαστεῖλαι ἀνὰ μέσον τῶν ἁγίων καὶ τῶν βεβήλων καὶ ἀνὰ μέσον τῶν
ἀκαθάρτων καὶ τῶν καθαρῶν
'''
"11" = ''':sup:`11` καὶ συμβιβάσεις τοὺς υἱοὺς Ισραηλ πάντα τὰ νόμιμα ἃ ἐλάλησεν κύριος
πρὸς αὐτοὺς διὰ χειρὸς Μωυσῆ
'''
"12" = ''':sup:`12` καὶ εἶπεν Μωυσῆς πρὸς Ααρων καὶ πρὸς Ελεαζαρ καὶ Ιθαμαρ τοὺς υἱοὺς
Ααρων τοὺς καταλειφθέντας λάβετε τὴν θυσίαν τὴν καταλειφθεῖσαν ἀπὸ τῶν
καρπωμάτων κυρίου καὶ φάγεσθε ἄζυμα παρὰ τὸ θυσιαστήριον ἅγια ἁγίων
ἐστίν
'''
"13" = ''':sup:`13` καὶ φάγεσθε αὐτὴν ἐν τόπῳ ἁγίῳ νόμιμον γάρ σοί ἐστιν καὶ νόμιμον
τοῖς υἱοῖς σου τοῦτο ἀπὸ τῶν καρπωμάτων κυρίου οὕτω γὰρ ἐντέταλταί μοι
'''
"14" = ''':sup:`14` καὶ τὸ στηθύνιον τοῦ ἀφορίσματος καὶ τὸν βραχίονα τοῦ ἀφαιρέματος
φάγεσθε ἐν τόπῳ ἁγίῳ σὺ καὶ οἱ υἱοί σου καὶ ὁ οἶκός σου μετὰ σοῦ
νόμιμον γὰρ σοὶ καὶ νόμιμον τοῖς υἱοῖς σου ἐδόθη ἀπὸ τῶν θυσιῶν τοῦ
σωτηρίου τῶν υἱῶν Ισραηλ
'''
"15" = ''':sup:`15` τὸν βραχίονα τοῦ ἀφαιρέματος καὶ τὸ στηθύνιον τοῦ ἀφορίσματος ἐπὶ
τῶν καρπωμάτων τῶν στεάτων προσοίσουσιν ἀφόρισμα ἀφορίσαι ἔναντι κυρίου
καὶ ἔσται σοὶ καὶ τοῖς υἱοῖς σου καὶ ταῖς θυγατράσιν σου μετὰ σοῦ
νόμιμον αἰώνιον ὃν τρόπον συνέταξεν κύριος τῷ Μωυσῇ
'''
"16" = ''':sup:`16` καὶ τὸν χίμαρον τὸν περὶ τῆς ἁμαρτίας ζητῶν ἐξεζήτησεν Μωυσῆς καὶ
ὅδε ἐνεπεπύριστο καὶ ἐθυμώθη Μωυσῆς ἐπὶ Ελεαζαρ καὶ Ιθαμαρ τοὺς υἱοὺς
Ααρων τοὺς καταλελειμμένους λέγων
'''
"17" = ''':sup:`17` διὰ τί οὐκ ἐφάγετε τὸ περὶ τῆς ἁμαρτίας ἐν τόπῳ ἁγίῳ ὅτι γὰρ ἅγια
ἁγίων ἐστίν τοῦτο ἔδωκεν ὑμῖν φαγεῖν ἵνα ἀφέλητε τὴν ἁμαρτίαν τῆς
συναγωγῆς καὶ ἐξιλάσησθε περὶ αὐτῶν ἔναντι κυρίου
'''
"18" = ''':sup:`18` οὐ γὰρ εἰσήχθη τοῦ αἵματος αὐτοῦ εἰς τὸ ἅγιον κατὰ πρόσωπον ἔσω
φάγεσθε αὐτὸ ἐν τόπῳ ἁγίῳ ὃν τρόπον μοι συνέταξεν κύριος
'''
"19" = ''':sup:`19` καὶ ἐλάλησεν Ααρων πρὸς Μωυσῆν λέγων εἰ σήμερον προσαγειόχασιν τὰ
περὶ τῆς ἁμαρτίας αὐτῶν καὶ τὰ ὁλοκαυτώματα αὐτῶν ἔναντι κυρίου καὶ
συμβέβηκέν μοι ταῦτα καὶ φάγομαι τὰ περὶ τῆς ἁμαρτίας σήμερον μὴ
ἀρεστὸν ἔσται κυρίῳ
'''
"20" = ''':sup:`20` καὶ ἤκουσεν Μωυσῆς καὶ ἤρεσεν αὐτῷ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
