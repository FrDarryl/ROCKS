[32]
"1" = ''':sup:`1` ἀναστὰς δὲ Λαβαν τὸ πρωὶ κατεφίλησεν τοὺς υἱοὺς αὐτοῦ καὶ τὰς
θυγατέρας αὐτοῦ καὶ εὐλόγησεν αὐτούς καὶ ἀποστραφεὶς Λαβαν ἀπῆλθεν εἰς
τὸν τόπον αὐτοῦ
'''
"2" = ''':sup:`2` καὶ Ιακωβ ἀπῆλθεν εἰς τὴν ἑαυτοῦ ὁδόν καὶ ἀναβλέψας εἶδεν παρεμβολὴν
θεοῦ παρεμβεβληκυῖαν καὶ συνήντησαν αὐτῷ οἱ ἄγγελοι τοῦ θεοῦ
'''
"3" = ''':sup:`3` εἶπεν δὲ Ιακωβ ἡνίκα εἶδεν αὐτούς Παρεμβολὴ θεοῦ αὕτη καὶ ἐκάλεσεν
τὸ ὄνομα τοῦ τόπου ἐκείνου Παρεμβολαί
'''
"4" = ''':sup:`4` ἀπέστειλεν δὲ Ιακωβ ἀγγέλους ἔμπροσθεν αὐτοῦ πρὸς Ησαυ τὸν ἀδελφὸν
αὐτοῦ εἰς γῆν Σηιρ εἰς χώραν Εδωμ
'''
"5" = ''':sup:`5` καὶ ἐνετείλατο αὐτοῖς λέγων οὕτως ἐρεῖτε τῷ κυρίῳ μου Ησαυ οὕτως
λέγει ὁ παῖς σου Ιακωβ μετὰ Λαβαν παρῴκησα καὶ ἐχρόνισα ἕως τοῦ νῦν
'''
"6" = ''':sup:`6` καὶ ἐγένοντό μοι βόες καὶ ὄνοι καὶ πρόβατα καὶ παῖδες καὶ παιδίσκαι
καὶ ἀπέστειλα ἀναγγεῖλαι τῷ κυρίῳ μου Ησαυ ἵνα εὕρῃ ὁ παῖς σου χάριν
ἐναντίον σου
'''
"7" = ''':sup:`7` καὶ ἀνέστρεψαν οἱ ἄγγελοι πρὸς Ιακωβ λέγοντες ἤλθομεν πρὸς τὸν
ἀδελφόν σου Ησαυ καὶ ἰδοὺ αὐτὸς ἔρχεται εἰς συνάντησίν σοι καὶ
τετρακόσιοι ἄνδρες μετ’ αὐτοῦ
'''
"8" = ''':sup:`8` ἐφοβήθη δὲ Ιακωβ σφόδρα καὶ ἠπορεῖτο καὶ διεῖλεν τὸν λαὸν τὸν μετ’
αὐτοῦ καὶ τοὺς βόας καὶ τὰ πρόβατα εἰς δύο παρεμβολάς
'''
"9" = ''':sup:`9` καὶ εἶπεν Ιακωβ ἐὰν ἔλθῃ Ησαυ εἰς παρεμβολὴν μίαν καὶ ἐκκόψῃ αὐτήν
ἔσται ἡ παρεμβολὴ ἡ δευτέρα εἰς τὸ σῴζεσθαι
'''
"10" = ''':sup:`10` εἶπεν δὲ Ιακωβ ὁ θεὸς τοῦ πατρός μου Αβρααμ καὶ ὁ θεὸς τοῦ πατρός
μου Ισαακ κύριε ὁ εἴπας μοι ἀπότρεχε εἰς τὴν γῆν τῆς γενέσεώς σου καὶ
εὖ σε ποιήσω
'''
"11" = ''':sup:`11` ἱκανοῦταί μοι ἀπὸ πάσης δικαιοσύνης καὶ ἀπὸ πάσης ἀληθείας ἧς
ἐποίησας τῷ παιδί σου ἐν γὰρ τῇ ῥάβδῳ μου διέβην τὸν Ιορδάνην τοῦτον
νῦν δὲ γέγονα εἰς δύο παρεμβολάς
'''
"12" = ''':sup:`12` ἐξελοῦ με ἐκ χειρὸς τοῦ ἀδελφοῦ μου Ησαυ ὅτι φοβοῦμαι ἐγὼ αὐτόν
μήποτε ἐλθὼν πατάξῃ με καὶ μητέρα ἐπὶ τέκνοις
'''
"13" = ''':sup:`13` σὺ δὲ εἶπας καλῶς εὖ σε ποιήσω καὶ θήσω τὸ σπέρμα σου ὡς τὴν ἄμμον
τῆς θαλάσσης ἣ οὐκ ἀριθμηθήσεται ἀπὸ τοῦ πλήθους
'''
"14" = ''':sup:`14` καὶ ἐκοιμήθη ἐκεῖ τὴν νύκτα ἐκείνην καὶ ἔλαβεν ὧν ἔφερεν δῶρα καὶ
ἐξαπέστειλεν Ησαυ τῷ ἀδελφῷ αὐτοῦ
'''
"15" = ''':sup:`15` αἶγας διακοσίας τράγους εἴκοσι πρόβατα διακόσια κριοὺς εἴκοσι
'''
"16" = ''':sup:`16` καμήλους θηλαζούσας καὶ τὰ παιδία αὐτῶν τριάκοντα βόας τεσσαράκοντα
ταύρους δέκα ὄνους εἴκοσι καὶ πώλους δέκα
'''
"17" = ''':sup:`17` καὶ ἔδωκεν διὰ χειρὸς τοῖς παισὶν αὐτοῦ ποίμνιον κατὰ μόνας εἶπεν
δὲ τοῖς παισὶν αὐτοῦ προπορεύεσθε ἔμπροσθέν μου καὶ διάστημα ποιεῖτε
ἀνὰ μέσον ποίμνης καὶ ποίμνης
'''
"18" = ''':sup:`18` καὶ ἐνετείλατο τῷ πρώτῳ λέγων ἐάν σοι συναντήσῃ Ησαυ ὁ ἀδελφός μου
καὶ ἐρωτᾷ σε λέγων τίνος εἶ καὶ ποῦ πορεύῃ καὶ τίνος ταῦτα τὰ
προπορευόμενά σου
'''
"19" = ''':sup:`19` ἐρεῖς τοῦ παιδός σου Ιακωβ δῶρα ἀπέσταλκεν τῷ κυρίῳ μου Ησαυ καὶ
ἰδοὺ αὐτὸς ὀπίσω ἡμῶν
'''
"20" = ''':sup:`20` καὶ ἐνετείλατο τῷ πρώτῳ καὶ τῷ δευτέρῳ καὶ τῷ τρίτῳ καὶ πᾶσι τοῖς
προπορευομένοις ὀπίσω τῶν ποιμνίων τούτων λέγων κατὰ τὸ ῥῆμα τοῦτο
λαλήσατε Ησαυ ἐν τῷ εὑρεῖν ὑμᾶς αὐτὸν
'''
"21" = ''':sup:`21` καὶ ἐρεῖτε ἰδοὺ ὁ παῖς σου Ιακωβ παραγίνεται ὀπίσω ἡμῶν εἶπεν γάρ
ἐξιλάσομαι τὸ πρόσωπον αὐτοῦ ἐν τοῖς δώροις τοῖς προπορευομένοις αὐτοῦ
καὶ μετὰ τοῦτο ὄψομαι τὸ πρόσωπον αὐτοῦ ἴσως γὰρ προσδέξεται τὸ
πρόσωπόν μου
'''
"22" = ''':sup:`22` καὶ παρεπορεύοντο τὰ δῶρα κατὰ πρόσωπον αὐτοῦ αὐτὸς δὲ ἐκοιμήθη τὴν
νύκτα ἐκείνην ἐν τῇ παρεμβολῇ
'''
"23" = ''':sup:`23` ἀναστὰς δὲ τὴν νύκτα ἐκείνην ἔλαβεν τὰς δύο γυναῖκας καὶ τὰς δύο
παιδίσκας καὶ τὰ ἕνδεκα παιδία αὐτοῦ καὶ διέβη τὴν διάβασιν τοῦ Ιαβοκ
'''
"24" = ''':sup:`24` καὶ ἔλαβεν αὐτοὺς καὶ διέβη τὸν χειμάρρουν καὶ διεβίβασεν πάντα τὰ
αὐτοῦ
'''
"25" = ''':sup:`25` ὑπελείφθη δὲ Ιακωβ μόνος καὶ ἐπάλαιεν ἄνθρωπος μετ’ αὐτοῦ ἕως πρωί
'''
"26" = ''':sup:`26` εἶδεν δὲ ὅτι οὐ δύναται πρὸς αὐτόν καὶ ἥψατο τοῦ πλάτους τοῦ μηροῦ
αὐτοῦ καὶ ἐνάρκησεν τὸ πλάτος τοῦ μηροῦ Ιακωβ ἐν τῷ παλαίειν αὐτὸν μετ’
αὐτοῦ
'''
"27" = ''':sup:`27` καὶ εἶπεν αὐτῷ ἀπόστειλόν με ἀνέβη γὰρ ὁ ὄρθρος ὁ δὲ εἶπεν οὐ μή σε
ἀποστείλω ἐὰν μή με εὐλογήσῃς
'''
"28" = ''':sup:`28` εἶπεν δὲ αὐτῷ τί τὸ ὄνομά σού ἐστιν ὁ δὲ εἶπεν Ιακωβ
'''
"29" = ''':sup:`29` εἶπεν δὲ αὐτῷ οὐ κληθήσεται ἔτι τὸ ὄνομά σου Ιακωβ ἀλλὰ Ισραηλ
ἔσται τὸ ὄνομά σου ὅτι ἐνίσχυσας μετὰ θεοῦ καὶ μετὰ ἀνθρώπων δυνατός
'''
"30" = ''':sup:`30` ἠρώτησεν δὲ Ιακωβ καὶ εἶπεν ἀνάγγειλόν μοι τὸ ὄνομά σου καὶ εἶπεν
ἵνα τί τοῦτο ἐρωτᾷς τὸ ὄνομά μου καὶ ηὐλόγησεν αὐτὸν ἐκεῖ
'''
"31" = ''':sup:`31` καὶ ἐκάλεσεν Ιακωβ τὸ ὄνομα τοῦ τόπου ἐκείνου Εἶδος θεοῦ εἶδον γὰρ
θεὸν πρόσωπον πρὸς πρόσωπον καὶ ἐσώθη μου ἡ ψυχή
'''
"32" = ''':sup:`32` ἀνέτειλεν δὲ αὐτῷ ὁ ἥλιος ἡνίκα παρῆλθεν τὸ Εἶδος τοῦ θεοῦ αὐτὸς δὲ
ἐπέσκαζεν τῷ μηρῷ αὐτοῦ
'''
"33" = ''':sup:`33` ἕνεκεν τούτου οὐ μὴ φάγωσιν οἱ υἱοὶ Ισραηλ τὸ νεῦρον ὃ ἐνάρκησεν ὅ
ἐστιν ἐπὶ τοῦ πλάτους τοῦ μηροῦ ἕως τῆς ἡμέρας ταύτης ὅτι ἥψατο τοῦ
πλάτους τοῦ μηροῦ Ιακωβ τοῦ νεύρου καὶ ἐνάρκησεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
