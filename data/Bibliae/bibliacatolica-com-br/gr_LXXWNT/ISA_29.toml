[29]
"1" = ''':sup:`1` οὐαὶ πόλις Αριηλ ἣν Δαυιδ ἐπολέμησεν συναγάγετε γενήματα ἐνιαυτὸν
ἐπ’ ἐνιαυτόν φάγεσθε γὰρ σὺν Μωαβ
'''
"2" = ''':sup:`2` ἐκθλίψω γὰρ Αριηλ καὶ ἔσται αὐτῆς ἡ ἰσχὺς καὶ τὸ πλοῦτος ἐμοί
'''
"3" = ''':sup:`3` καὶ κυκλώσω ὡς Δαυιδ ἐπὶ σὲ καὶ βαλῶ περὶ σὲ χάρακα καὶ θήσω περὶ σὲ
πύργους
'''
"4" = ''':sup:`4` καὶ ταπεινωθήσονται οἱ λόγοι σου εἰς τὴν γῆν καὶ εἰς τὴν γῆν οἱ
λόγοι σου δύσονται καὶ ἔσται ὡς οἱ φωνοῦντες ἐκ τῆς γῆς ἡ φωνή σου καὶ
πρὸς τὸ ἔδαφος ἡ φωνή σου ἀσθενήσει
'''
"5" = ''':sup:`5` καὶ ἔσται ὡς κονιορτὸς ἀπὸ τροχοῦ ὁ πλοῦτος τῶν ἀσεβῶν καὶ ὡς χνοῦς
φερόμενος καὶ ἔσται ὡς στιγμὴ παραχρῆμα
'''
"6" = ''':sup:`6` παρὰ κυρίου σαβαωθ ἐπισκοπὴ γὰρ ἔσται μετὰ βροντῆς καὶ σεισμοῦ καὶ
φωνῆς μεγάλης καταιγὶς φερομένη καὶ φλὸξ πυρὸς κατεσθίουσα
'''
"7" = ''':sup:`7` καὶ ἔσται ὡς ὁ ἐνυπνιαζόμενος ἐν ὕπνῳ ὁ πλοῦτος τῶν ἐθνῶν πάντων
ὅσοι ἐπεστράτευσαν ἐπὶ Αριηλ καὶ πάντες οἱ στρατευσάμενοι ἐπὶ
Ιερουσαλημ καὶ πάντες οἱ συνηγμένοι ἐπ’ αὐτὴν καὶ θλίβοντες αὐτήν
'''
"8" = ''':sup:`8` καὶ ἔσονται ὡς οἱ ἐν ὕπνῳ πίνοντες καὶ ἔσθοντες καὶ ἐξαναστάντων
μάταιον αὐτῶν τὸ ἐνύπνιον καὶ ὃν τρόπον ἐνυπνιάζεται ὁ διψῶν ὡς πίνων
καὶ ἐξαναστὰς ἔτι διψᾷ ἡ δὲ ψυχὴ αὐτοῦ εἰς κενὸν ἤλπισεν οὕτως ἔσται ὁ
πλοῦτος πάντων τῶν ἐθνῶν ὅσοι ἐπεστράτευσαν ἐπὶ τὸ ὄρος Σιων
'''
"9" = ''':sup:`9` ἐκλύθητε καὶ ἔκστητε καὶ κραιπαλήσατε οὐκ ἀπὸ σικερα οὐδὲ ἀπὸ οἴνου
'''
"10" = ''':sup:`10` ὅτι πεπότικεν ὑμᾶς κύριος πνεύματι κατανύξεως καὶ καμμύσει τοὺς
ὀφθαλμοὺς αὐτῶν καὶ τῶν προφητῶν αὐτῶν καὶ τῶν ἀρχόντων αὐτῶν οἱ
ὁρῶντες τὰ κρυπτά
'''
"11" = ''':sup:`11` καὶ ἔσονται ὑμῖν πάντα τὰ ῥήματα ταῦτα ὡς οἱ λόγοι τοῦ βιβλίου τοῦ
ἐσφραγισμένου τούτου ὃ ἐὰν δῶσιν αὐτὸ ἀνθρώπῳ ἐπισταμένῳ γράμματα
λέγοντες ἀνάγνωθι ταῦτα καὶ ἐρεῖ οὐ δύναμαι ἀναγνῶναι ἐσφράγισται γάρ
'''
"12" = ''':sup:`12` καὶ δοθήσεται τὸ βιβλίον τοῦτο εἰς χεῖρας ἀνθρώπου μὴ ἐπισταμένου
γράμματα καὶ ἐρεῖ αὐτῷ ἀνάγνωθι τοῦτο καὶ ἐρεῖ οὐκ ἐπίσταμαι γράμματα
'''
"13" = ''':sup:`13` καὶ εἶπεν κύριος ἐγγίζει μοι ὁ λαὸς οὗτος τοῖς χείλεσιν αὐτῶν
τιμῶσίν με ἡ δὲ καρδία αὐτῶν πόρρω ἀπέχει ἀπ’ ἐμοῦ μάτην δὲ σέβονταί με
διδάσκοντες ἐντάλματα ἀνθρώπων καὶ διδασκαλίας
'''
"14" = ''':sup:`14` διὰ τοῦτο ἰδοὺ ἐγὼ προσθήσω τοῦ μεταθεῖναι τὸν λαὸν τοῦτον καὶ
μεταθήσω αὐτοὺς καὶ ἀπολῶ τὴν σοφίαν τῶν σοφῶν καὶ τὴν σύνεσιν τῶν
συνετῶν κρύψω
'''
"15" = ''':sup:`15` οὐαὶ οἱ βαθέως βουλὴν ποιοῦντες καὶ οὐ διὰ κυρίου οὐαὶ οἱ ἐν κρυφῇ
βουλὴν ποιοῦντες καὶ ἔσται ἐν σκότει τὰ ἔργα αὐτῶν καὶ ἐροῦσιν τίς ἡμᾶς
ἑώρακεν καὶ τίς ἡμᾶς γνώσεται ἢ ἃ ἡμεῖς ποιοῦμεν
'''
"16" = ''':sup:`16` οὐχ ὡς ὁ πηλὸς τοῦ κεραμέως λογισθήσεσθε μὴ ἐρεῖ τὸ πλάσμα τῷ
πλάσαντι οὐ σύ με ἔπλασας ἢ τὸ ποίημα τῷ ποιήσαντι οὐ συνετῶς με
ἐποίησας
'''
"17" = ''':sup:`17` οὐκέτι μικρὸν καὶ μετατεθήσεται ὁ Λίβανος ὡς τὸ ὄρος τὸ Χερμελ καὶ
τὸ ὄρος τὸ Χερμελ εἰς δρυμὸν λογισθήσεται
'''
"18" = ''':sup:`18` καὶ ἀκούσονται ἐν τῇ ἡμέρᾳ ἐκείνῃ κωφοὶ λόγους βιβλίου καὶ οἱ ἐν τῷ
σκότει καὶ οἱ ἐν τῇ ὁμίχλῃ ὀφθαλμοὶ τυφλῶν βλέψονται
'''
"19" = ''':sup:`19` καὶ ἀγαλλιάσονται πτωχοὶ διὰ κύριον ἐν εὐφροσύνῃ καὶ οἱ
ἀπηλπισμένοι τῶν ἀνθρώπων ἐμπλησθήσονται εὐφροσύνης
'''
"20" = ''':sup:`20` ἐξέλιπεν ἄνομος καὶ ἀπώλετο ὑπερήφανος καὶ ἐξωλεθρεύθησαν οἱ
ἀνομοῦντες ἐπὶ κακίᾳ
'''
"21" = ''':sup:`21` καὶ οἱ ποιοῦντες ἁμαρτεῖν ἀνθρώπους ἐν λόγῳ πάντας δὲ τοὺς
ἐλέγχοντας ἐν πύλαις πρόσκομμα θήσουσιν καὶ ἐπλαγίασαν ἐν ἀδίκοις
δίκαιον
'''
"22" = ''':sup:`22` διὰ τοῦτο τάδε λέγει κύριος ἐπὶ τὸν οἶκον Ιακωβ ὃν ἀφώρισεν ἐξ
Αβρααμ οὐ νῦν αἰσχυνθήσεται Ιακωβ οὐδὲ νῦν τὸ πρόσωπον μεταβαλεῖ Ισραηλ
'''
"23" = ''':sup:`23` ἀλλ’ ὅταν ἴδωσιν τὰ τέκνα αὐτῶν τὰ ἔργα μου δι’ ἐμὲ ἁγιάσουσιν τὸ
ὄνομά μου καὶ ἁγιάσουσιν τὸν ἅγιον Ιακωβ καὶ τὸν θεὸν τοῦ Ισραηλ
φοβηθήσονται
'''
"24" = ''':sup:`24` καὶ γνώσονται οἱ τῷ πνεύματι πλανώμενοι σύνεσιν οἱ δὲ γογγύζοντες
μαθήσονται ὑπακούειν καὶ αἱ γλώσσαι αἱ ψελλίζουσαι μαθήσονται λαλεῖν
εἰρήνην
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
