[40]
"1" = ''':sup:`1` παρακαλεῖτε παρακαλεῖτε τὸν λαόν μου λέγει ὁ θεός
'''
"2" = ''':sup:`2` ἱερεῖς λαλήσατε εἰς τὴν καρδίαν Ιερουσαλημ παρακαλέσατε αὐτήν ὅτι
ἐπλήσθη ἡ ταπείνωσις αὐτῆς λέλυται αὐτῆς ἡ ἁμαρτία ὅτι ἐδέξατο ἐκ
χειρὸς κυρίου διπλᾶ τὰ ἁμαρτήματα αὐτῆς
'''
"3" = ''':sup:`3` φωνὴ βοῶντος ἐν τῇ ἐρήμῳ ἑτοιμάσατε τὴν ὁδὸν κυρίου εὐθείας ποιεῖτε
τὰς τρίβους τοῦ θεοῦ ἡμῶν
'''
"4" = ''':sup:`4` πᾶσα φάραγξ πληρωθήσεται καὶ πᾶν ὄρος καὶ βουνὸς ταπεινωθήσεται καὶ
ἔσται πάντα τὰ σκολιὰ εἰς εὐθεῖαν καὶ ἡ τραχεῖα εἰς πεδία
'''
"5" = ''':sup:`5` καὶ ὀφθήσεται ἡ δόξα κυρίου καὶ ὄψεται πᾶσα σὰρξ τὸ σωτήριον τοῦ
θεοῦ ὅτι κύριος ἐλάλησεν
'''
"6" = ''':sup:`6` φωνὴ λέγοντος βόησον καὶ εἶπα τί βοήσω πᾶσα σὰρξ χόρτος καὶ πᾶσα
δόξα ἀνθρώπου ὡς ἄνθος χόρτου
'''
"7" = ''':sup:`7` ἐξηράνθη ὁ χόρτος καὶ τὸ ἄνθος ἐξέπεσεν
'''
"8" = ''':sup:`8` τὸ δὲ ῥῆμα τοῦ θεοῦ ἡμῶν μένει εἰς τὸν αἰῶνα
'''
"9" = ''':sup:`9` ἐπ’ ὄρος ὑψηλὸν ἀνάβηθι ὁ εὐαγγελιζόμενος Σιων ὕψωσον τῇ ἰσχύι τὴν
φωνήν σου ὁ εὐαγγελιζόμενος Ιερουσαλημ ὑψώσατε μὴ φοβεῖσθε εἰπὸν ταῖς
πόλεσιν Ιουδα ἰδοὺ ὁ θεὸς ὑμῶν
'''
"10" = ''':sup:`10` ἰδοὺ κύριος μετὰ ἰσχύος ἔρχεται καὶ ὁ βραχίων μετὰ κυριείας ἰδοὺ ὁ
μισθὸς αὐτοῦ μετ’ αὐτοῦ καὶ τὸ ἔργον ἐναντίον αὐτοῦ
'''
"11" = ''':sup:`11` ὡς ποιμὴν ποιμανεῖ τὸ ποίμνιον αὐτοῦ καὶ τῷ βραχίονι αὐτοῦ συνάξει
ἄρνας καὶ ἐν γαστρὶ ἐχούσας παρακαλέσει
'''
"12" = ''':sup:`12` τίς ἐμέτρησεν τῇ χειρὶ τὸ ὕδωρ καὶ τὸν οὐρανὸν σπιθαμῇ καὶ πᾶσαν
τὴν γῆν δρακί τίς ἔστησεν τὰ ὄρη σταθμῷ καὶ τὰς νάπας ζυγῷ
'''
"13" = ''':sup:`13` τίς ἔγνω νοῦν κυρίου καὶ τίς αὐτοῦ σύμβουλος ἐγένετο ὃς συμβιβᾷ
αὐτόν
'''
"14" = ''':sup:`14` ἢ πρὸς τίνα συνεβουλεύσατο καὶ συνεβίβασεν αὐτόν ἢ τίς ἔδειξεν αὐτῷ
κρίσιν ἢ ὁδὸν συνέσεως τίς ἔδειξεν αὐτῷ
'''
"15" = ''':sup:`15` εἰ πάντα τὰ ἔθνη ὡς σταγὼν ἀπὸ κάδου καὶ ὡς ῥοπὴ ζυγοῦ ἐλογίσθησαν
καὶ ὡς σίελος λογισθήσονται
'''
"16" = ''':sup:`16` ὁ δὲ Λίβανος οὐχ ἱκανὸς εἰς καῦσιν καὶ πάντα τὰ τετράποδα οὐχ ἱκανὰ
εἰς ὁλοκάρπωσιν
'''
"17" = ''':sup:`17` καὶ πάντα τὰ ἔθνη ὡς οὐδέν εἰσι καὶ εἰς οὐθὲν ἐλογίσθησαν
'''
"18" = ''':sup:`18` τίνι ὡμοιώσατε κύριον καὶ τίνι ὁμοιώματι ὡμοιώσατε αὐτόν
'''
"19" = ''':sup:`19` μὴ εἰκόνα ἐποίησεν τέκτων ἢ χρυσοχόος χωνεύσας χρυσίον
περιεχρύσωσεν αὐτόν ὁμοίωμα κατεσκεύασεν αὐτόν
'''
"20" = ''':sup:`20` ξύλον γὰρ ἄσηπτον ἐκλέγεται τέκτων καὶ σοφῶς ζητεῖ πῶς στήσει αὐτοῦ
εἰκόνα καὶ ἵνα μὴ σαλεύηται
'''
"21" = ''':sup:`21` οὐ γνώσεσθε οὐκ ἀκούσεσθε οὐκ ἀνηγγέλη ἐξ ἀρχῆς ὑμῖν οὐκ ἔγνωτε τὰ
θεμέλια τῆς γῆς
'''
"22" = ''':sup:`22` ὁ κατέχων τὸν γῦρον τῆς γῆς καὶ οἱ ἐνοικοῦντες ἐν αὐτῇ ὡς ἀκρίδες ὁ
στήσας ὡς καμάραν τὸν οὐρανὸν καὶ διατείνας ὡς σκηνὴν κατοικεῖν
'''
"23" = ''':sup:`23` ὁ διδοὺς ἄρχοντας εἰς οὐδὲν ἄρχειν τὴν δὲ γῆν ὡς οὐδὲν ἐποίησεν
'''
"24" = ''':sup:`24` οὐ γὰρ μὴ σπείρωσιν οὐδὲ μὴ φυτεύσωσιν οὐδὲ μὴ ῥιζωθῇ εἰς τὴν γῆν ἡ
ῥίζα αὐτῶν ἔπνευσεν ἐπ’ αὐτοὺς καὶ ἐξηράνθησαν καὶ καταιγὶς ὡς φρύγανα
ἀναλήμψεται αὐτούς
'''
"25" = ''':sup:`25` νῦν οὖν τίνι με ὡμοιώσατε καὶ ὑψωθήσομαι εἶπεν ὁ ἅγιος
'''
"26" = ''':sup:`26` ἀναβλέψατε εἰς ὕψος τοὺς ὀφθαλμοὺς ὑμῶν καὶ ἴδετε τίς κατέδειξεν
πάντα ταῦτα ὁ ἐκφέρων κατὰ ἀριθμὸν τὸν κόσμον αὐτοῦ πάντας ἐπ’ ὀνόματι
καλέσει ἀπὸ πολλῆς δόξης καὶ ἐν κράτει ἰσχύος οὐδέν σε ἔλαθεν
'''
"27" = ''':sup:`27` μὴ γὰρ εἴπῃς Ιακωβ καὶ τί ἐλάλησας Ισραηλ ἀπεκρύβη ἡ ὁδός μου ἀπὸ
τοῦ θεοῦ καὶ ὁ θεός μου τὴν κρίσιν ἀφεῖλεν καὶ ἀπέστη
'''
"28" = ''':sup:`28` καὶ νῦν οὐκ ἔγνως εἰ μὴ ἤκουσας θεὸς αἰώνιος ὁ θεὸς ὁ κατασκευάσας
τὰ ἄκρα τῆς γῆς οὐ πεινάσει οὐδὲ κοπιάσει οὐδὲ ἔστιν ἐξεύρεσις τῆς
φρονήσεως αὐτοῦ
'''
"29" = ''':sup:`29` διδοὺς τοῖς πεινῶσιν ἰσχὺν καὶ τοῖς μὴ ὀδυνωμένοις λύπην
'''
"30" = ''':sup:`30` πεινάσουσιν γὰρ νεώτεροι καὶ κοπιάσουσιν νεανίσκοι καὶ ἐκλεκτοὶ
ἀνίσχυες ἔσονται
'''
"31" = ''':sup:`31` οἱ δὲ ὑπομένοντες τὸν θεὸν ἀλλάξουσιν ἰσχύν πτεροφυήσουσιν ὡς ἀετοί
δραμοῦνται καὶ οὐ κοπιάσουσιν βαδιοῦνται καὶ οὐ πεινάσουσιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
