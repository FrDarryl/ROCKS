"1" = ''':sup:`1` καὶ ἐγένετο ᾗ ἡμέρᾳ συνετέλεσεν Μωυσῆς ὥστε ἀναστῆσαι τὴν σκηνὴν καὶ
ἔχρισεν αὐτὴν καὶ ἡγίασεν αὐτὴν καὶ πάντα τὰ σκεύη αὐτῆς καὶ τὸ
θυσιαστήριον καὶ πάντα τὰ σκεύη αὐτοῦ καὶ ἔχρισεν αὐτὰ καὶ ἡγίασεν αὐτά
'''
"2" = ''':sup:`2` καὶ προσήνεγκαν οἱ ἄρχοντες Ισραηλ δώδεκα ἄρχοντες οἴκων πατριῶν
