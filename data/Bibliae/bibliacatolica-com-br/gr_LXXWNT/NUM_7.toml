προσήγαγον ἐναντίον τῆς σκηνῆς
'''
"4" = ''':sup:`4` καὶ εἶπεν κύριος πρὸς Μωυσῆν λέγων
'''
"5" = ''':sup:`5` λαβὲ παρ’ αὐτῶν καὶ ἔσονται πρὸς τὰ ἔργα τὰ λειτουργικὰ τῆς σκηνῆς
