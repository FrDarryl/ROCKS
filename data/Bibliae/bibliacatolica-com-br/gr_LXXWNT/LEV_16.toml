[16]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν μετὰ τὸ τελευτῆσαι τοὺς δύο υἱοὺς
Ααρων ἐν τῷ προσάγειν αὐτοὺς πῦρ ἀλλότριον ἔναντι κυρίου καὶ
ἐτελεύτησαν
'''
"2" = ''':sup:`2` καὶ εἶπεν κύριος πρὸς Μωυσῆν λάλησον πρὸς Ααρων τὸν ἀδελφόν σου καὶ
μὴ εἰσπορευέσθω πᾶσαν ὥραν εἰς τὸ ἅγιον ἐσώτερον τοῦ καταπετάσματος εἰς
πρόσωπον τοῦ ἱλαστηρίου ὅ ἐστιν ἐπὶ τῆς κιβωτοῦ τοῦ μαρτυρίου καὶ οὐκ
ἀποθανεῖται ἐν γὰρ νεφέλῃ ὀφθήσομαι ἐπὶ τοῦ ἱλαστηρίου
'''
"3" = ''':sup:`3` οὕτως εἰσελεύσεται Ααρων εἰς τὸ ἅγιον ἐν μόσχῳ ἐκ βοῶν περὶ ἁμαρτίας
καὶ κριὸν εἰς ὁλοκαύτωμα
'''
"4" = ''':sup:`4` καὶ χιτῶνα λινοῦν ἡγιασμένον ἐνδύσεται καὶ περισκελὲς λινοῦν ἔσται
ἐπὶ τοῦ χρωτὸς αὐτοῦ καὶ ζώνῃ λινῇ ζώσεται καὶ κίδαριν λινῆν
περιθήσεται ἱμάτια ἅγιά ἐστιν καὶ λούσεται ὕδατι πᾶν τὸ σῶμα αὐτοῦ καὶ
ἐνδύσεται αὐτά
'''
"5" = ''':sup:`5` καὶ παρὰ τῆς συναγωγῆς τῶν υἱῶν Ισραηλ λήμψεται δύο χιμάρους ἐξ
αἰγῶν περὶ ἁμαρτίας καὶ κριὸν ἕνα εἰς ὁλοκαύτωμα
'''
"6" = ''':sup:`6` καὶ προσάξει Ααρων τὸν μόσχον τὸν περὶ τῆς ἁμαρτίας αὐτοῦ καὶ
ἐξιλάσεται περὶ αὐτοῦ καὶ τοῦ οἴκου αὐτοῦ
'''
"7" = ''':sup:`7` καὶ λήμψεται τοὺς δύο χιμάρους καὶ στήσει αὐτοὺς ἔναντι κυρίου παρὰ
τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου
'''
"8" = ''':sup:`8` καὶ ἐπιθήσει Ααρων ἐπὶ τοὺς δύο χιμάρους κλῆρον ἕνα τῷ κυρίῳ καὶ
κλῆρον ἕνα τῷ ἀποπομπαίῳ
'''
"9" = ''':sup:`9` καὶ προσάξει Ααρων τὸν χίμαρον ἐφ’ ὃν ἐπῆλθεν ἐπ’ αὐτὸν ὁ κλῆρος τῷ
κυρίῳ καὶ προσοίσει περὶ ἁμαρτίας
'''
"10" = ''':sup:`10` καὶ τὸν χίμαρον ἐφ’ ὃν ἐπῆλθεν ἐπ’ αὐτὸν ὁ κλῆρος τοῦ ἀποπομπαίου
στήσει αὐτὸν ζῶντα ἔναντι κυρίου τοῦ ἐξιλάσασθαι ἐπ’ αὐτοῦ ὥστε
ἀποστεῖλαι αὐτὸν εἰς τὴν ἀποπομπήν ἀφήσει αὐτὸν εἰς τὴν ἔρημον
'''
"11" = ''':sup:`11` καὶ προσάξει Ααρων τὸν μόσχον τὸν περὶ τῆς ἁμαρτίας τὸν αὐτοῦ καὶ
τοῦ οἴκου αὐτοῦ μόνον καὶ ἐξιλάσεται περὶ αὐτοῦ καὶ τοῦ οἴκου αὐτοῦ καὶ
σφάξει τὸν μόσχον τὸν περὶ τῆς ἁμαρτίας τὸν αὐτοῦ
'''
"12" = ''':sup:`12` καὶ λήμψεται τὸ πυρεῖον πλῆρες ἀνθράκων πυρὸς ἀπὸ τοῦ θυσιαστηρίου
τοῦ ἀπέναντι κυρίου καὶ πλήσει τὰς χεῖρας θυμιάματος συνθέσεως λεπτῆς
καὶ εἰσοίσει ἐσώτερον τοῦ καταπετάσματος
'''
"13" = ''':sup:`13` καὶ ἐπιθήσει τὸ θυμίαμα ἐπὶ τὸ πῦρ ἔναντι κυρίου καὶ καλύψει ἡ
ἀτμὶς τοῦ θυμιάματος τὸ ἱλαστήριον τὸ ἐπὶ τῶν μαρτυρίων καὶ οὐκ
ἀποθανεῖται
'''
"14" = ''':sup:`14` καὶ λήμψεται ἀπὸ τοῦ αἵματος τοῦ μόσχου καὶ ῥανεῖ τῷ δακτύλῳ ἐπὶ τὸ
ἱλαστήριον κατὰ ἀνατολάς κατὰ πρόσωπον τοῦ ἱλαστηρίου ῥανεῖ ἑπτάκις ἀπὸ
τοῦ αἵματος τῷ δακτύλῳ
'''
"15" = ''':sup:`15` καὶ σφάξει τὸν χίμαρον τὸν περὶ τῆς ἁμαρτίας τὸν περὶ τοῦ λαοῦ
ἔναντι κυρίου καὶ εἰσοίσει ἀπὸ τοῦ αἵματος αὐτοῦ ἐσώτερον τοῦ
καταπετάσματος καὶ ποιήσει τὸ αἷμα αὐτοῦ ὃν τρόπον ἐποίησεν τὸ αἷμα τοῦ
μόσχου καὶ ῥανεῖ τὸ αἷμα αὐτοῦ ἐπὶ τὸ ἱλαστήριον κατὰ πρόσωπον τοῦ
ἱλαστηρίου
'''
"16" = ''':sup:`16` καὶ ἐξιλάσεται τὸ ἅγιον ἀπὸ τῶν ἀκαθαρσιῶν τῶν υἱῶν Ισραηλ καὶ ἀπὸ
τῶν ἀδικημάτων αὐτῶν περὶ πασῶν τῶν ἁμαρτιῶν αὐτῶν καὶ οὕτω ποιήσει τῇ
σκηνῇ τοῦ μαρτυρίου τῇ ἐκτισμένῃ ἐν αὐτοῖς ἐν μέσῳ τῆς ἀκαθαρσίας αὐτῶν
'''
"17" = ''':sup:`17` καὶ πᾶς ἄνθρωπος οὐκ ἔσται ἐν τῇ σκηνῇ τοῦ μαρτυρίου εἰσπορευομένου
αὐτοῦ ἐξιλάσασθαι ἐν τῷ ἁγίῳ ἕως ἂν ἐξέλθῃ καὶ ἐξιλάσεται περὶ αὐτοῦ
καὶ τοῦ οἴκου αὐτοῦ καὶ περὶ πάσης συναγωγῆς υἱῶν Ισραηλ
'''
"18" = ''':sup:`18` καὶ ἐξελεύσεται ἐπὶ τὸ θυσιαστήριον τὸ ὂν ἀπέναντι κυρίου καὶ
ἐξιλάσεται ἐπ’ αὐτοῦ καὶ λήμψεται ἀπὸ τοῦ αἵματος τοῦ μόσχου καὶ ἀπὸ
τοῦ αἵματος τοῦ χιμάρου καὶ ἐπιθήσει ἐπὶ τὰ κέρατα τοῦ θυσιαστηρίου
κύκλῳ
'''
"19" = ''':sup:`19` καὶ ῥανεῖ ἐπ’ αὐτοῦ ἀπὸ τοῦ αἵματος τῷ δακτύλῳ ἑπτάκις καὶ καθαριεῖ
αὐτὸ καὶ ἁγιάσει αὐτὸ ἀπὸ τῶν ἀκαθαρσιῶν τῶν υἱῶν Ισραηλ
'''
"20" = ''':sup:`20` καὶ συντελέσει ἐξιλασκόμενος τὸ ἅγιον καὶ τὴν σκηνὴν τοῦ μαρτυρίου
καὶ τὸ θυσιαστήριον καὶ περὶ τῶν ἱερέων καθαριεῖ καὶ προσάξει τὸν
χίμαρον τὸν ζῶντα
'''
"21" = ''':sup:`21` καὶ ἐπιθήσει Ααρων τὰς χεῖρας αὐτοῦ ἐπὶ τὴν κεφαλὴν τοῦ χιμάρου τοῦ
ζῶντος καὶ ἐξαγορεύσει ἐπ’ αὐτοῦ πάσας τὰς ἀνομίας τῶν υἱῶν Ισραηλ καὶ
πάσας τὰς ἀδικίας αὐτῶν καὶ πάσας τὰς ἁμαρτίας αὐτῶν καὶ ἐπιθήσει αὐτὰς
ἐπὶ τὴν κεφαλὴν τοῦ χιμάρου τοῦ ζῶντος καὶ ἐξαποστελεῖ ἐν χειρὶ
ἀνθρώπου ἑτοίμου εἰς τὴν ἔρημον
'''
"22" = ''':sup:`22` καὶ λήμψεται ὁ χίμαρος ἐφ’ ἑαυτῷ τὰς ἀδικίας αὐτῶν εἰς γῆν ἄβατον
καὶ ἐξαποστελεῖ τὸν χίμαρον εἰς τὴν ἔρημον
'''
"23" = ''':sup:`23` καὶ εἰσελεύσεται Ααρων εἰς τὴν σκηνὴν τοῦ μαρτυρίου καὶ ἐκδύσεται
τὴν στολὴν τὴν λινῆν ἣν ἐνεδεδύκει εἰσπορευομένου αὐτοῦ εἰς τὸ ἅγιον
καὶ ἀποθήσει αὐτὴν ἐκεῖ
'''
"24" = ''':sup:`24` καὶ λούσεται τὸ σῶμα αὐτοῦ ὕδατι ἐν τόπῳ ἁγίῳ καὶ ἐνδύσεται τὴν
στολὴν αὐτοῦ καὶ ἐξελθὼν ποιήσει τὸ ὁλοκάρπωμα αὐτοῦ καὶ τὸ ὁλοκάρπωμα
τοῦ λαοῦ καὶ ἐξιλάσεται περὶ αὐτοῦ καὶ περὶ τοῦ οἴκου αὐτοῦ καὶ περὶ
τοῦ λαοῦ ὡς περὶ τῶν ἱερέων
'''
"25" = ''':sup:`25` καὶ τὸ στέαρ τὸ περὶ τῶν ἁμαρτιῶν ἀνοίσει ἐπὶ τὸ θυσιαστήριον
'''
"26" = ''':sup:`26` καὶ ὁ ἐξαποστέλλων τὸν χίμαρον τὸν διεσταλμένον εἰς ἄφεσιν πλυνεῖ
τὰ ἱμάτια καὶ λούσεται τὸ σῶμα αὐτοῦ ὕδατι καὶ μετὰ ταῦτα εἰσελεύσεται
εἰς τὴν παρεμβολήν
'''
"27" = ''':sup:`27` καὶ τὸν μόσχον τὸν περὶ τῆς ἁμαρτίας καὶ τὸν χίμαρον τὸν περὶ τῆς
ἁμαρτίας ὧν τὸ αἷμα εἰσηνέχθη ἐξιλάσασθαι ἐν τῷ ἁγίῳ ἐξοίσουσιν αὐτὰ
ἔξω τῆς παρεμβολῆς καὶ κατακαύσουσιν αὐτὰ ἐν πυρί καὶ τὰ δέρματα αὐτῶν
καὶ τὰ κρέα αὐτῶν καὶ τὴν κόπρον αὐτῶν
'''
"28" = ''':sup:`28` ὁ δὲ κατακαίων αὐτὰ πλυνεῖ τὰ ἱμάτια καὶ λούσεται τὸ σῶμα αὐτοῦ
ὕδατι καὶ μετὰ ταῦτα εἰσελεύσεται εἰς τὴν παρεμβολήν
'''
"29" = ''':sup:`29` καὶ ἔσται τοῦτο ὑμῖν νόμιμον αἰώνιον ἐν τῷ μηνὶ τῷ ἑβδόμῳ δεκάτῃ
τοῦ μηνὸς ταπεινώσατε τὰς ψυχὰς ὑμῶν καὶ πᾶν ἔργον οὐ ποιήσετε ὁ
αὐτόχθων καὶ ὁ προσήλυτος ὁ προσκείμενος ἐν ὑμῖν
'''
"30" = ''':sup:`30` ἐν γὰρ τῇ ἡμέρᾳ ταύτῃ ἐξιλάσεται περὶ ὑμῶν καθαρίσαι ὑμᾶς ἀπὸ πασῶν
τῶν ἁμαρτιῶν ὑμῶν ἔναντι κυρίου καὶ καθαρισθήσεσθε
'''
"31" = ''':sup:`31` σάββατα σαββάτων ἀνάπαυσις αὕτη ἔσται ὑμῖν καὶ ταπεινώσετε τὰς
ψυχὰς ὑμῶν νόμιμον αἰώνιον
'''
"32" = ''':sup:`32` ἐξιλάσεται ὁ ἱερεύς ὃν ἂν χρίσωσιν αὐτὸν καὶ ὃν ἂν τελειώσουσιν τὰς
χεῖρας αὐτοῦ ἱερατεύειν μετὰ τὸν πατέρα αὐτοῦ καὶ ἐνδύσεται τὴν στολὴν
τὴν λινῆν στολὴν ἁγίαν
'''
"33" = ''':sup:`33` καὶ ἐξιλάσεται τὸ ἅγιον τοῦ ἁγίου καὶ τὴν σκηνὴν τοῦ μαρτυρίου καὶ
τὸ θυσιαστήριον ἐξιλάσεται καὶ περὶ τῶν ἱερέων καὶ περὶ πάσης συναγωγῆς
ἐξιλάσεται
'''
"34" = ''':sup:`34` καὶ ἔσται τοῦτο ὑμῖν νόμιμον αἰώνιον ἐξιλάσκεσθαι περὶ τῶν υἱῶν
Ισραηλ ἀπὸ πασῶν τῶν ἁμαρτιῶν αὐτῶν ἅπαξ τοῦ ἐνιαυτοῦ ποιηθήσεται
καθάπερ συνέταξεν κύριος τῷ Μωυσῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
