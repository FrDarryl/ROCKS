[36]
"1" = ''':sup:`1` ἐλέησον ἡμᾶς δέσποτα ὁ θεὸς πάντων καὶ ἐπίβλεψον καὶ ἐπίβαλε τὸν
φόβον σου ἐπὶ πάντα τὰ ἔθνη
'''
"2" = ''':sup:`2` ἔπαρον τὴν χεῖρά σου ἐπὶ ἔθνη ἀλλότρια καὶ ἰδέτωσαν τὴν δυναστείαν
σου
'''
"3" = ''':sup:`3` ὥσπερ ἐνώπιον αὐτῶν ἡγιάσθης ἐν ἡμῖν οὕτως ἐνώπιον ἡμῶν μεγαλυνθείης
ἐν αὐτοῖς
'''
"4" = ''':sup:`4` καὶ ἐπιγνώτωσάν σε καθάπερ καὶ ἡμεῖς ἐπέγνωμεν ὅτι οὐκ ἔστιν θεὸς
πλὴν σοῦ κύριε
'''
"5" = ''':sup:`5` ἐγκαίνισον σημεῖα καὶ ἀλλοίωσον θαυμάσια δόξασον χεῖρα καὶ βραχίονα
δεξιόν
'''
"6" = ''':sup:`6` ἔγειρον θυμὸν καὶ ἔκχεον ὀργήν ἔξαρον ἀντίδικον καὶ ἔκτριψον ἐχθρόν
'''
"7" = ''':sup:`7` σπεῦσον καιρὸν καὶ μνήσθητι ὁρκισμοῦ καὶ ἐκδιηγησάσθωσαν τὰ μεγαλεῖά
σου
'''
"8" = ''':sup:`8` ἐν ὀργῇ πυρὸς καταβρωθήτω ὁ σῳζόμενος καὶ οἱ κακοῦντες τὸν λαόν σου
εὕροισαν ἀπώλειαν
'''
"9" = ''':sup:`9` σύντριψον κεφαλὰς ἀρχόντων ἐχθρῶν λεγόντων οὐκ ἔστιν πλὴν ἡμῶν
'''
"10" = ''':sup:`10` συνάγαγε πάσας φυλὰς Ιακωβ καὶ κατακληρονόμησον αὐτοὺς καθὼς ἀπ’
ἀρχῆς
'''
"11" = ''':sup:`11` ἐλέησον λαόν κύριε κεκλημένον ἐπ’ ὀνόματί σου καὶ Ισραηλ ὃν
πρωτογόνῳ ὡμοίωσας
'''
"12" = ''':sup:`12` οἰκτίρησον πόλιν ἁγιάσματός σου Ιερουσαλημ τόπον καταπαύματός σου
'''
"13" = ''':sup:`13` πλῆσον Σιων ἀρεταλογίας σου καὶ ἀπὸ τῆς δόξης σου τὸν λαόν σου
'''
"14" = ''':sup:`14` δὸς μαρτύριον τοῖς ἐν ἀρχῇ κτίσμασίν σου καὶ ἔγειρον προφητείας τὰς
ἐπ’ ὀνόματί σου
'''
"15" = ''':sup:`15` δὸς μισθὸν τοῖς ὑπομένουσίν σε καὶ οἱ προφῆταί σου ἐμπιστευθήτωσαν
'''
"16" = ''':sup:`16` εἰσάκουσον κύριε δεήσεως τῶν ἱκετῶν σου κατὰ τὴν εὐλογίαν Ααρων
περὶ τοῦ λαοῦ σου
'''
"17" = ''':sup:`17` καὶ γνώσονται πάντες οἱ ἐπὶ τῆς γῆς ὅτι κύριος εἶ ὁ θεὸς τῶν αἰώνων
'''
"18" = ''':sup:`18` πᾶν βρῶμα φάγεται κοιλία ἔστιν δὲ βρῶμα βρώματος κάλλιον
'''
"19" = ''':sup:`19` φάρυγξ γεύεται βρώματα θήρας οὕτως καρδία συνετὴ λόγους ψευδεῖς
'''
"20" = ''':sup:`20` καρδία στρεβλὴ δώσει λύπην καὶ ἄνθρωπος πολύπειρος ἀνταποδώσει αὐτῷ
'''
"21" = ''':sup:`21` πάντα ἄρρενα ἐπιδέξεται γυνή ἔστιν δὲ θυγάτηρ θυγατρὸς κρείσσων
'''
"22" = ''':sup:`22` κάλλος γυναικὸς ἱλαρύνει πρόσωπον καὶ ὑπὲρ πᾶσαν ἐπιθυμίαν ἀνθρώπου
ὑπεράγει
'''
"23" = ''':sup:`23` εἰ ἔστιν ἐπὶ γλώσσης αὐτῆς ἔλεος καὶ πραΰτης οὐκ ἔστιν ὁ ἀνὴρ αὐτῆς
καθ’ υἱοὺς ἀνθρώπων
'''
"24" = ''':sup:`24` ὁ κτώμενος γυναῖκα ἐνάρχεται κτήσεως βοηθὸν κατ’ αὐτὸν καὶ στῦλον
ἀναπαύσεως
'''
"25" = ''':sup:`25` οὗ οὐκ ἔστιν φραγμός διαρπαγήσεται κτῆμα καὶ οὗ οὐκ ἔστιν γυνή
στενάξει πλανώμενος
'''
"26" = ''':sup:`26` τίς γὰρ πιστεύσει εὐζώνῳ λῃστῇ ἀφαλλομένῳ ἐκ πόλεως εἰς πόλιν
'''
"27" = ''':sup:`27` οὕτως ἀνθρώπῳ μὴ ἔχοντι νοσσιὰν καὶ καταλύοντι οὗ ἐὰν ὀψίσῃ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
