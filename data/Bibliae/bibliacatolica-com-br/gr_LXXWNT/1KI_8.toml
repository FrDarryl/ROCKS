[8]
"1" = ''':sup:`1` καὶ ἐγένετο ἐν τῷ συντελέσαι Σαλωμων τοῦ οἰκοδομῆσαι τὸν οἶκον
κυρίου καὶ τὸν οἶκον ἑαυτοῦ μετὰ εἴκοσι ἔτη τότε ἐξεκκλησίασεν ὁ
βασιλεὺς Σαλωμων πάντας τοὺς πρεσβυτέρους Ισραηλ ἐν Σιων τοῦ ἀνενεγκεῖν
τὴν κιβωτὸν διαθήκης κυρίου ἐκ πόλεως Δαυιδ αὕτη ἐστὶν Σιων
'''
"2" = ''':sup:`2` ἐν μηνὶ Αθανιν
'''
"3" = ''':sup:`3` καὶ ἦραν οἱ ἱερεῖς τὴν κιβωτὸν
'''
"4" = ''':sup:`4` καὶ τὸ σκήνωμα τοῦ μαρτυρίου καὶ πάντα τὰ σκεύη τὰ ἅγια τὰ ἐν τῷ
σκηνώματι τοῦ μαρτυρίου
'''
"5" = ''':sup:`5` καὶ ὁ βασιλεὺς καὶ πᾶς Ισραηλ ἔμπροσθεν τῆς κιβωτοῦ θύοντες πρόβατα
καὶ βόας ἀναρίθμητα
'''
"6" = ''':sup:`6` καὶ εἰσφέρουσιν οἱ ἱερεῖς τὴν κιβωτὸν εἰς τὸν τόπον αὐτῆς εἰς τὸ
δαβιρ τοῦ οἴκου εἰς τὰ ἅγια τῶν ἁγίων ὑπὸ τὰς πτέρυγας τῶν χερουβιν
'''
"7" = ''':sup:`7` ὅτι τὰ χερουβιν διαπεπετασμένα ταῖς πτέρυξιν ἐπὶ τὸν τόπον τῆς
κιβωτοῦ καὶ περιεκάλυπτον τὰ χερουβιν ἐπὶ τὴν κιβωτὸν καὶ ἐπὶ τὰ ἅγια
αὐτῆς ἐπάνωθεν
'''
"8" = ''':sup:`8` καὶ ὑπερεῖχον τὰ ἡγιασμένα καὶ ἐνεβλέποντο αἱ κεφαλαὶ τῶν ἡγιασμένων
ἐκ τῶν ἁγίων εἰς πρόσωπον τοῦ δαβιρ καὶ οὐκ ὠπτάνοντο ἔξω
'''
"9" = ''':sup:`9` οὐκ ἦν ἐν τῇ κιβωτῷ πλὴν δύο πλάκες λίθιναι πλάκες τῆς διαθήκης ἃς
ἔθηκεν ἐκεῖ Μωυσῆς ἐν Χωρηβ ἃ διέθετο κύριος μετὰ τῶν υἱῶν Ισραηλ ἐν τῷ
ἐκπορεύεσθαι αὐτοὺς ἐκ γῆς Αἰγύπτου
'''
"10" = ''':sup:`10` καὶ ἐγένετο ὡς ἐξῆλθον οἱ ἱερεῖς ἐκ τοῦ ἁγίου καὶ ἡ νεφέλη ἔπλησεν
τὸν οἶκον
'''
"11" = ''':sup:`11` καὶ οὐκ ἠδύναντο οἱ ἱερεῖς στῆναι λειτουργεῖν ἀπὸ προσώπου τῆς
νεφέλης ὅτι ἔπλησεν δόξα κυρίου τὸν οἶκον
'''
"14" = ''':sup:`14` καὶ ἀπέστρεψεν ὁ βασιλεὺς τὸ πρόσωπον αὐτοῦ καὶ εὐλόγησεν ὁ
βασιλεὺς πάντα Ισραηλ καὶ πᾶσα ἐκκλησία Ισραηλ εἱστήκει
'''
"15" = ''':sup:`15` καὶ εἶπεν εὐλογητὸς κύριος ὁ θεὸς Ισραηλ σήμερον ὃς ἐλάλησεν ἐν τῷ
στόματι αὐτοῦ περὶ Δαυιδ τοῦ πατρός μου καὶ ἐν ταῖς χερσὶν αὐτοῦ
ἐπλήρωσεν λέγων
'''
"16" = ''':sup:`16` ἀφ’ ἧς ἡμέρας ἐξήγαγον τὸν λαόν μου τὸν Ισραηλ ἐξ Αἰγύπτου οὐκ
ἐξελεξάμην ἐν πόλει ἐν ἑνὶ σκήπτρῳ Ισραηλ τοῦ οἰκοδομῆσαι οἶκον τοῦ
εἶναι τὸ ὄνομά μου ἐκεῖ καὶ ἐξελεξάμην ἐν Ιερουσαλημ εἶναι τὸ ὄνομά μου
ἐκεῖ καὶ ἐξελεξάμην τὸν Δαυιδ τοῦ εἶναι ἐπὶ τὸν λαόν μου τὸν Ισραηλ
'''
"17" = ''':sup:`17` καὶ ἐγένετο ἐπὶ τῆς καρδίας Δαυιδ τοῦ πατρός μου οἰκοδομῆσαι οἶκον
τῷ ὀνόματι κυρίου θεοῦ Ισραηλ
'''
"18" = ''':sup:`18` καὶ εἶπεν κύριος πρὸς Δαυιδ τὸν πατέρα μου ἀνθ’ ὧν ἦλθεν ἐπὶ τὴν
καρδίαν σου τοῦ οἰκοδομῆσαι οἶκον τῷ ὀνόματί μου καλῶς ἐποίησας ὅτι
ἐγενήθη ἐπὶ τὴν καρδίαν σου
'''
"19" = ''':sup:`19` πλὴν σὺ οὐκ οἰκοδομήσεις τὸν οἶκον ἀλλ’ ἣ ὁ υἱός σου ὁ ἐξελθὼν ἐκ
τῶν πλευρῶν σου οὗτος οἰκοδομήσει τὸν οἶκον τῷ ὀνόματί μου
'''
"20" = ''':sup:`20` καὶ ἀνέστησεν κύριος τὸ ῥῆμα αὐτοῦ ὃ ἐλάλησεν καὶ ἀνέστην ἀντὶ
Δαυιδ τοῦ πατρός μου καὶ ἐκάθισα ἐπὶ τοῦ θρόνου Ισραηλ καθὼς ἐλάλησεν
κύριος καὶ ᾠκοδόμησα τὸν οἶκον τῷ ὀνόματι κυρίου θεοῦ Ισραηλ
'''
"21" = ''':sup:`21` καὶ ἐθέμην ἐκεῖ τόπον τῇ κιβωτῷ ἐν ᾗ ἐστιν ἐκεῖ διαθήκη κυρίου ἣν
διέθετο κύριος μετὰ τῶν πατέρων ἡμῶν ἐν τῷ ἐξαγαγεῖν αὐτὸν αὐτοὺς ἐκ
γῆς Αἰγύπτου
'''
"22" = ''':sup:`22` καὶ ἔστη Σαλωμων κατὰ πρόσωπον τοῦ θυσιαστηρίου κυρίου ἐνώπιον
πάσης ἐκκλησίας Ισραηλ καὶ διεπέτασεν τὰς χεῖρας αὐτοῦ εἰς τὸν οὐρανὸν
'''
"23" = ''':sup:`23` καὶ εἶπεν κύριε ὁ θεὸς Ισραηλ οὐκ ἔστιν ὡς σὺ θεὸς ἐν τῷ οὐρανῷ ἄνω
καὶ ἐπὶ τῆς γῆς κάτω φυλάσσων διαθήκην καὶ ἔλεος τῷ δούλῳ σου τῷ
πορευομένῳ ἐνώπιόν σου ἐν ὅλῃ τῇ καρδίᾳ αὐτοῦ
'''
"24" = ''':sup:`24` ἃ ἐφύλαξας τῷ δούλῳ σου Δαυιδ τῷ πατρί μου καὶ ἐλάλησας ἐν τῷ
στόματί σου καὶ ἐν χερσίν σου ἐπλήρωσας ὡς ἡ ἡμέρα αὕτη
'''
"25" = ''':sup:`25` καὶ νῦν κύριε ὁ θεὸς Ισραηλ φύλαξον τῷ δούλῳ σου τῷ Δαυιδ τῷ πατρί
μου ἃ ἐλάλησας αὐτῷ λέγων οὐκ ἐξαρθήσεταί σου ἀνὴρ ἐκ προσώπου μου
καθήμενος ἐπὶ θρόνου Ισραηλ πλὴν ἐὰν φυλάξωνται τὰ τέκνα σου τὰς ὁδοὺς
αὐτῶν τοῦ πορεύεσθαι ἐνώπιον ἐμοῦ καθὼς ἐπορεύθης ἐνώπιον ἐμοῦ
'''
"26" = ''':sup:`26` καὶ νῦν κύριε ὁ θεὸς Ισραηλ πιστωθήτω δὴ τὸ ῥῆμά σου τῷ Δαυιδ τῷ
πατρί μου
'''
"27" = ''':sup:`27` ὅτι εἰ ἀληθῶς κατοικήσει ὁ θεὸς μετὰ ἀνθρώπων ἐπὶ τῆς γῆς εἰ ὁ
οὐρανὸς καὶ ὁ οὐρανὸς τοῦ οὐρανοῦ οὐκ ἀρκέσουσίν σοι πλὴν καὶ ὁ οἶκος
οὗτος ὃν ᾠκοδόμησα τῷ ὀνόματί σου
'''
"28" = ''':sup:`28` καὶ ἐπιβλέψῃ ἐπὶ τὴν δέησίν μου κύριε ὁ θεὸς Ισραηλ ἀκούειν τῆς
τέρψεως ἧς ὁ δοῦλός σου προσεύχεται ἐνώπιόν σου πρὸς σὲ σήμερον
'''
"29" = ''':sup:`29` τοῦ εἶναι ὀφθαλμούς σου ἠνεῳγμένους εἰς τὸν οἶκον τοῦτον ἡμέρας καὶ
νυκτός εἰς τὸν τόπον ὃν εἶπας ἔσται τὸ ὄνομά μου ἐκεῖ τοῦ εἰσακούειν
τῆς προσευχῆς ἧς προσεύχεται ὁ δοῦλός σου εἰς τὸν τόπον τοῦτον ἡμέρας
καὶ νυκτός
'''
"30" = ''':sup:`30` καὶ εἰσακούσῃ τῆς δεήσεως τοῦ δούλου σου καὶ τοῦ λαοῦ σου Ισραηλ ἃ
ἂν προσεύξωνται εἰς τὸν τόπον τοῦτον καὶ σὺ εἰσακούσῃ ἐν τῷ τόπῳ τῆς
κατοικήσεώς σου ἐν οὐρανῷ καὶ ποιήσεις καὶ ἵλεως ἔσῃ
'''
"31" = ''':sup:`31` ὅσα ἂν ἁμάρτῃ ἕκαστος τῷ πλησίον αὐτοῦ καὶ ἐὰν λάβῃ ἐπ’ αὐτὸν ἀρὰν
τοῦ ἀρᾶσθαι αὐτόν καὶ ἔλθῃ καὶ ἐξαγορεύσῃ κατὰ πρόσωπον τοῦ
θυσιαστηρίου σου ἐν τῷ οἴκῳ τούτῳ
'''
"32" = ''':sup:`32` καὶ σὺ εἰσακούσει ἐκ τοῦ οὐρανοῦ καὶ ποιήσεις καὶ κρινεῖς τὸν λαόν
σου Ισραηλ ἀνομηθῆναι ἄνομον δοῦναι τὴν ὁδὸν αὐτοῦ εἰς κεφαλὴν αὐτοῦ
καὶ τοῦ δικαιῶσαι δίκαιον δοῦναι αὐτῷ κατὰ τὴν δικαιοσύνην αὐτοῦ
'''
"33" = ''':sup:`33` ἐν τῷ πταῖσαι τὸν λαόν σου Ισραηλ ἐνώπιον ἐχθρῶν ὅτι ἁμαρτήσονταί
σοι καὶ ἐπιστρέψουσιν καὶ ἐξομολογήσονται τῷ ὀνόματί σου καὶ
προσεύξονται καὶ δεηθήσονται ἐν τῷ οἴκῳ τούτῳ
'''
"34" = ''':sup:`34` καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ καὶ ἵλεως ἔσῃ ταῖς ἁμαρτίαις τοῦ
λαοῦ σου Ισραηλ καὶ ἀποστρέψεις αὐτοὺς εἰς τὴν γῆν ἣν ἔδωκας τοῖς
πατράσιν αὐτῶν
'''
"35" = ''':sup:`35` ἐν τῷ συσχεθῆναι τὸν οὐρανὸν καὶ μὴ γενέσθαι ὑετόν ὅτι ἁμαρτήσονταί
σοι καὶ προσεύξονται εἰς τὸν τόπον τοῦτον καὶ ἐξομολογήσονται τῷ
ὀνόματί σου καὶ ἀπὸ τῶν ἁμαρτιῶν αὐτῶν ἀποστρέψουσιν ὅταν ταπεινώσῃς
αὐτούς
'''
"36" = ''':sup:`36` καὶ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ καὶ ἵλεως ἔσῃ ταῖς ἁμαρτίαις τοῦ
δούλου σου καὶ τοῦ λαοῦ σου Ισραηλ ὅτι δηλώσεις αὐτοῖς τὴν ὁδὸν τὴν
ἀγαθὴν πορεύεσθαι ἐν αὐτῇ καὶ δώσεις ὑετὸν ἐπὶ τὴν γῆν ἣν ἔδωκας τῷ λαῷ
σου ἐν κληρονομίᾳ
'''
"37" = ''':sup:`37` λιμὸς ἐὰν γένηται θάνατος ἐὰν γένηται ὅτι ἔσται ἐμπυρισμός βροῦχος
ἐρυσίβη ἐὰν γένηται καὶ ἐὰν θλίψῃ αὐτὸν ἐχθρὸς αὐτοῦ ἐν μιᾷ τῶν πόλεων
αὐτοῦ πᾶν συνάντημα πᾶν πόνον
'''
"38" = ''':sup:`38` πᾶσαν προσευχήν πᾶσαν δέησιν ἐὰν γένηται παντὶ ἀνθρώπῳ ὡς ἂν γνῶσιν
ἕκαστος ἁφὴν καρδίας αὐτοῦ καὶ διαπετάσῃ τὰς χεῖρας αὐτοῦ εἰς τὸν οἶκον
τοῦτον
'''
"39" = ''':sup:`39` καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου καὶ
ἵλεως ἔσῃ καὶ ποιήσεις καὶ δώσεις ἀνδρὶ κατὰ τὰς ὁδοὺς αὐτοῦ καθὼς ἂν
γνῷς τὴν καρδίαν αὐτοῦ ὅτι σὺ μονώτατος οἶδας τὴν καρδίαν πάντων υἱῶν
ἀνθρώπων
'''
"40" = ''':sup:`40` ὅπως φοβῶνταί σε πάσας τὰς ἡμέρας ἃς αὐτοὶ ζῶσιν ἐπὶ τῆς γῆς ἧς
ἔδωκας τοῖς πατράσιν ἡμῶν
'''
"41" = ''':sup:`41` καὶ τῷ ἀλλοτρίῳ ὃς οὐκ ἔστιν ἀπὸ λαοῦ σου οὗτος
'''
"42" = ''':sup:`42` καὶ ἥξουσιν καὶ προσεύξονται εἰς τὸν τόπον τοῦτον
'''
"43" = ''':sup:`43` καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου καὶ
ποιήσεις κατὰ πάντα ὅσα ἂν ἐπικαλέσηταί σε ὁ ἀλλότριος ὅπως γνῶσιν
πάντες οἱ λαοὶ τὸ ὄνομά σου καὶ φοβῶνταί σε καθὼς ὁ λαός σου Ισραηλ καὶ
γνῶσιν ὅτι τὸ ὄνομά σου ἐπικέκληται ἐπὶ τὸν οἶκον τοῦτον ὃν ᾠκοδόμησα
'''
"44" = ''':sup:`44` ὅτι ἐξελεύσεται ὁ λαός σου εἰς πόλεμον ἐπὶ τοὺς ἐχθροὺς αὐτοῦ ἐν
ὁδῷ ᾗ ἐπιστρέψεις αὐτούς καὶ προσεύξονται ἐν ὀνόματι κυρίου ὁδὸν τῆς
πόλεως ἧς ἐξελέξω ἐν αὐτῇ καὶ τοῦ οἴκου οὗ ᾠκοδόμησα τῷ ὀνόματί σου
'''
"45" = ''':sup:`45` καὶ εἰσακούσει ἐκ τοῦ οὐρανοῦ τῆς δεήσεως αὐτῶν καὶ τῆς προσευχῆς
αὐτῶν καὶ ποιήσεις τὸ δικαίωμα αὐτοῖς
'''
"46" = ''':sup:`46` ὅτι ἁμαρτήσονταί σοι ὅτι οὐκ ἔστιν ἄνθρωπος ὃς οὐχ ἁμαρτήσεται καὶ
ἐπάξεις ἐπ’ αὐτοὺς καὶ παραδώσεις αὐτοὺς ἐνώπιον ἐχθρῶν καὶ
αἰχμαλωτιοῦσιν αὐτοὺς οἱ αἰχμαλωτίζοντες εἰς γῆν μακρὰν καὶ ἐγγύς
'''
"47" = ''':sup:`47` καὶ ἐπιστρέψουσιν καρδίας αὐτῶν ἐν τῇ γῇ οὗ μετήχθησαν ἐκεῖ καὶ
ἐπιστρέψωσιν καὶ δεηθῶσίν σου ἐν γῇ μετοικίας αὐτῶν λέγοντες ἡμάρτομεν
ἠνομήσαμεν ἠδικήσαμεν
'''
"48" = ''':sup:`48` καὶ ἐπιστρέψωσιν πρὸς σὲ ἐν ὅλῃ καρδίᾳ αὐτῶν καὶ ἐν ὅλῃ ψυχῇ αὐτῶν
ἐν τῇ γῇ ἐχθρῶν αὐτῶν οὗ μετήγαγες αὐτούς καὶ προσεύξονται πρὸς σὲ ὁδὸν
γῆς αὐτῶν ἧς ἔδωκας τοῖς πατράσιν αὐτῶν τῆς πόλεως ἧς ἐξελέξω καὶ τοῦ
οἴκου οὗ ᾠκοδόμηκα τῷ ὀνόματί σου
'''
"49" = ''':sup:`49` καὶ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου
'''
"50" = ''':sup:`50` καὶ ἵλεως ἔσῃ ταῖς ἀδικίαις αὐτῶν αἷς ἥμαρτόν σοι καὶ κατὰ πάντα τὰ
ἀθετήματα αὐτῶν ἃ ἠθέτησάν σοι καὶ δώσεις αὐτοὺς εἰς οἰκτιρμοὺς ἐνώπιον
αἰχμαλωτευόντων αὐτούς καὶ οἰκτιρήσουσιν αὐτούς
'''
"51" = ''':sup:`51` ὅτι λαός σου καὶ κληρονομία σου οὓς ἐξήγαγες ἐκ γῆς Αἰγύπτου ἐκ
μέσου χωνευτηρίου σιδήρου
'''
"52" = ''':sup:`52` καὶ ἔστωσαν οἱ ὀφθαλμοί σου καὶ τὰ ὦτά σου ἠνεῳγμένα εἰς τὴν δέησιν
τοῦ δούλου σου καὶ εἰς τὴν δέησιν τοῦ λαοῦ σου Ισραηλ εἰσακούειν αὐτῶν
ἐν πᾶσιν οἷς ἂν ἐπικαλέσωνταί σε
'''
"53" = ''':sup:`53` ὅτι σὺ διέστειλας αὐτοὺς σαυτῷ εἰς κληρονομίαν ἐκ πάντων τῶν λαῶν
τῆς γῆς καθὼς ἐλάλησας ἐν χειρὶ δούλου σου Μωυσῆ ἐν τῷ ἐξαγαγεῖν σε
τοὺς πατέρας ἡμῶν ἐκ γῆς Αἰγύπτου κύριε κύριε (53a) τότε ἐλάλησεν
Σαλωμων ὑπὲρ τοῦ οἴκου ὡς συνετέλεσεν τοῦ οἰκοδομῆσαι αὐτόν ἥλιον
ἐγνώρισεν ἐν οὐρανῷ κύριος εἶπεν τοῦ κατοικεῖν ἐν γνόφῳ οἰκοδόμησον
οἶκόν μου οἶκον ἐκπρεπῆ σαυτῷ τοῦ κατοικεῖν ἐπὶ καινότητος οὐκ ἰδοὺ
αὕτη γέγραπται ἐν βιβλίῳ τῆς ᾠδῆς
'''
"54" = ''':sup:`54` καὶ ἐγένετο ὡς συνετέλεσεν Σαλωμων προσευχόμενος πρὸς κύριον ὅλην
τὴν προσευχὴν καὶ τὴν δέησιν ταύτην καὶ ἀνέστη ἀπὸ προσώπου τοῦ
θυσιαστηρίου κυρίου ὀκλακὼς ἐπὶ τὰ γόνατα αὐτοῦ καὶ αἱ χεῖρες αὐτοῦ
διαπεπετασμέναι εἰς τὸν οὐρανόν
'''
"55" = ''':sup:`55` καὶ ἔστη καὶ εὐλόγησεν πᾶσαν ἐκκλησίαν Ισραηλ φωνῇ μεγάλῃ λέγων
'''
"56" = ''':sup:`56` εὐλογητὸς κύριος σήμερον ὃς ἔδωκεν κατάπαυσιν τῷ λαῷ αὐτοῦ Ισραηλ
κατὰ πάντα ὅσα ἐλάλησεν οὐ διεφώνησεν λόγος εἷς ἐν πᾶσιν τοῖς λόγοις
αὐτοῦ τοῖς ἀγαθοῖς οἷς ἐλάλησεν ἐν χειρὶ Μωυσῆ δούλου αὐτοῦ
'''
"57" = ''':sup:`57` γένοιτο κύριος ὁ θεὸς ἡμῶν μεθ’ ἡμῶν καθὼς ἦν μετὰ τῶν πατέρων ἡμῶν
μὴ ἐγκαταλίποιτο ἡμᾶς μηδὲ ἀποστρέψοιτο ἡμᾶς
'''
"58" = ''':sup:`58` ἐπικλῖναι καρδίας ἡμῶν πρὸς αὐτὸν τοῦ πορεύεσθαι ἐν πάσαις ὁδοῖς
αὐτοῦ καὶ φυλάσσειν πάσας τὰς ἐντολὰς αὐτοῦ καὶ προστάγματα αὐτοῦ ἃ
ἐνετείλατο τοῖς πατράσιν ἡμῶν
'''
"59" = ''':sup:`59` καὶ ἔστωσαν οἱ λόγοι οὗτοι οὓς δεδέημαι ἐνώπιον κυρίου θεοῦ ἡμῶν
ἐγγίζοντες πρὸς κύριον θεὸν ἡμῶν ἡμέρας καὶ νυκτὸς τοῦ ποιεῖν τὸ
δικαίωμα τοῦ δούλου σου καὶ τὸ δικαίωμα λαοῦ σου Ισραηλ ῥῆμα ἡμέρας ἐν
ἡμέρᾳ αὐτοῦ
'''
"60" = ''':sup:`60` ὅπως γνῶσιν πάντες οἱ λαοὶ τῆς γῆς ὅτι κύριος ὁ θεός αὐτὸς θεὸς καὶ
οὐκ ἔστιν ἔτι
'''
"61" = ''':sup:`61` καὶ ἔστωσαν αἱ καρδίαι ἡμῶν τέλειαι πρὸς κύριον θεὸν ἡμῶν καὶ ὁσίως
πορεύεσθαι ἐν τοῖς προστάγμασιν αὐτοῦ καὶ φυλάσσειν ἐντολὰς αὐτοῦ ὡς ἡ
ἡμέρα αὕτη
'''
"62" = ''':sup:`62` καὶ ὁ βασιλεὺς καὶ πάντες οἱ υἱοὶ Ισραηλ ἔθυσαν θυσίαν ἐνώπιον
κυρίου
'''
"63" = ''':sup:`63` καὶ ἔθυσεν ὁ βασιλεὺς Σαλωμων τὰς θυσίας τῶν εἰρηνικῶν ἃς ἔθυσεν τῷ
κυρίῳ βοῶν δύο καὶ εἴκοσι χιλιάδας καὶ προβάτων ἑκατὸν εἴκοσι χιλιάδας
καὶ ἐνεκαίνισεν τὸν οἶκον κυρίου ὁ βασιλεὺς καὶ πάντες οἱ υἱοὶ Ισραηλ
'''
"64" = ''':sup:`64` τῇ ἡμέρᾳ ἐκείνῃ ἡγίασεν ὁ βασιλεὺς τὸ μέσον τῆς αὐλῆς τὸ κατὰ
πρόσωπον τοῦ οἴκου κυρίου ὅτι ἐποίησεν ἐκεῖ τὴν ὁλοκαύτωσιν καὶ τὰς
θυσίας καὶ τὰ στέατα τῶν εἰρηνικῶν ὅτι τὸ θυσιαστήριον τὸ χαλκοῦν τὸ
ἐνώπιον κυρίου μικρὸν τοῦ μὴ δύνασθαι τὴν ὁλοκαύτωσιν καὶ τὰς θυσίας
τῶν εἰρηνικῶν ὑπενεγκεῖν
'''
