[124]
"1" = ''':sup:`1` Gr. Psalm 124 (Heb. 125) ᾠδὴ τῶν ἀναβαθμῶν οἱ πεποιθότες ἐπὶ κύριον
ὡς ὄρος Σιων οὐ σαλευθήσεται εἰς τὸν αἰῶνα ὁ κατοικῶν Ιερουσαλημ
'''
"2" = ''':sup:`2` ὄρη κύκλῳ αὐτῆς καὶ κύριος κύκλῳ τοῦ λαοῦ αὐτοῦ ἀπὸ τοῦ νῦν καὶ ἕως
τοῦ αἰῶνος
'''
"3" = ''':sup:`3` ὅτι οὐκ ἀφήσει τὴν ῥάβδον τῶν ἁμαρτωλῶν ἐπὶ τὸν κλῆρον τῶν δικαίων
ὅπως ἂν μὴ ἐκτείνωσιν οἱ δίκαιοι ἐν ἀνομίᾳ χεῖρας αὐτῶν
'''
"4" = ''':sup:`4` ἀγάθυνον κύριε τοῖς ἀγαθοῖς καὶ τοῖς εὐθέσι τῇ καρδίᾳ
'''
"5" = ''':sup:`5` τοὺς δὲ ἐκκλίνοντας εἰς τὰς στραγγαλιὰς ἀπάξει κύριος μετὰ τῶν
ἐργαζομένων τὴν ἀνομίαν εἰρήνη ἐπὶ τὸν Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
