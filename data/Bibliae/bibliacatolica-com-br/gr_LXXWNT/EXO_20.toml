[20]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πάντας τοὺς λόγους τούτους λέγων
'''
"2" = ''':sup:`2` ἐγώ εἰμι κύριος ὁ θεός σου ὅστις ἐξήγαγόν σε ἐκ γῆς Αἰγύπτου ἐξ
οἴκου δουλείας
'''
"3" = ''':sup:`3` οὐκ ἔσονταί σοι θεοὶ ἕτεροι πλὴν ἐμοῦ
'''
"4" = ''':sup:`4` οὐ ποιήσεις σεαυτῷ εἴδωλον οὐδὲ παντὸς ὁμοίωμα ὅσα ἐν τῷ οὐρανῷ ἄνω
καὶ ὅσα ἐν τῇ γῇ κάτω καὶ ὅσα ἐν τοῖς ὕδασιν ὑποκάτω τῆς γῆς
'''
"5" = ''':sup:`5` οὐ προσκυνήσεις αὐτοῖς οὐδὲ μὴ λατρεύσῃς αὐτοῖς ἐγὼ γάρ εἰμι κύριος
ὁ θεός σου θεὸς ζηλωτὴς ἀποδιδοὺς ἁμαρτίας πατέρων ἐπὶ τέκνα ἕως τρίτης
καὶ τετάρτης γενεᾶς τοῖς μισοῦσίν με
'''
"6" = ''':sup:`6` καὶ ποιῶν ἔλεος εἰς χιλιάδας τοῖς ἀγαπῶσίν με καὶ τοῖς φυλάσσουσιν
τὰ προστάγματά μου
'''
"7" = ''':sup:`7` οὐ λήμψῃ τὸ ὄνομα κυρίου τοῦ θεοῦ σου ἐπὶ ματαίῳ οὐ γὰρ μὴ καθαρίσῃ
κύριος τὸν λαμβάνοντα τὸ ὄνομα αὐτοῦ ἐπὶ ματαίῳ
'''
"8" = ''':sup:`8` μνήσθητι τὴν ἡμέραν τῶν σαββάτων ἁγιάζειν αὐτήν
'''
"9" = ''':sup:`9` ἓξ ἡμέρας ἐργᾷ καὶ ποιήσεις πάντα τὰ ἔργα σου
'''
"10" = ''':sup:`10` τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ σάββατα κυρίῳ τῷ θεῷ σου οὐ ποιήσεις ἐν αὐτῇ
πᾶν ἔργον σὺ καὶ ὁ υἱός σου καὶ ἡ θυγάτηρ σου ὁ παῖς σου καὶ ἡ παιδίσκη
σου ὁ βοῦς σου καὶ τὸ ὑποζύγιόν σου καὶ πᾶν κτῆνός σου καὶ ὁ προσήλυτος
ὁ παροικῶν ἐν σοί
'''
"11" = ''':sup:`11` ἐν γὰρ ἓξ ἡμέραις ἐποίησεν κύριος τὸν οὐρανὸν καὶ τὴν γῆν καὶ τὴν
θάλασσαν καὶ πάντα τὰ ἐν αὐτοῖς καὶ κατέπαυσεν τῇ ἡμέρᾳ τῇ ἑβδόμῃ διὰ
τοῦτο εὐλόγησεν κύριος τὴν ἡμέραν τὴν ἑβδόμην καὶ ἡγίασεν αὐτήν
'''
"12" = ''':sup:`12` τίμα τὸν πατέρα σου καὶ τὴν μητέρα ἵνα εὖ σοι γένηται καὶ ἵνα
μακροχρόνιος γένῃ ἐπὶ τῆς γῆς τῆς ἀγαθῆς ἧς κύριος ὁ θεός σου δίδωσίν
σοι
'''
"13" = ''':sup:`13` οὐ μοιχεύσεις
'''
"14" = ''':sup:`14` οὐ κλέψεις
'''
"15" = ''':sup:`15` οὐ φονεύσεις
'''
"16" = ''':sup:`16` οὐ ψευδομαρτυρήσεις κατὰ τοῦ πλησίον σου μαρτυρίαν ψευδῆ
'''
"17" = ''':sup:`17` οὐκ ἐπιθυμήσεις τὴν γυναῖκα τοῦ πλησίον σου οὐκ ἐπιθυμήσεις τὴν
οἰκίαν τοῦ πλησίον σου οὔτε τὸν ἀγρὸν αὐτοῦ οὔτε τὸν παῖδα αὐτοῦ οὔτε
τὴν παιδίσκην αὐτοῦ οὔτε τοῦ βοὸς αὐτοῦ οὔτε τοῦ ὑποζυγίου αὐτοῦ οὔτε
παντὸς κτήνους αὐτοῦ οὔτε ὅσα τῷ πλησίον σού ἐστιν
'''
"18" = ''':sup:`18` καὶ πᾶς ὁ λαὸς ἑώρα τὴν φωνὴν καὶ τὰς λαμπάδας καὶ τὴν φωνὴν τῆς
σάλπιγγος καὶ τὸ ὄρος τὸ καπνίζον φοβηθέντες δὲ πᾶς ὁ λαὸς ἔστησαν
μακρόθεν
'''
"19" = ''':sup:`19` καὶ εἶπαν πρὸς Μωυσῆν λάλησον σὺ ἡμῖν καὶ μὴ λαλείτω πρὸς ἡμᾶς ὁ
θεός μήποτε ἀποθάνωμεν
'''
"20" = ''':sup:`20` καὶ λέγει αὐτοῖς Μωυσῆς θαρσεῖτε ἕνεκεν γὰρ τοῦ πειράσαι ὑμᾶς
παρεγενήθη ὁ θεὸς πρὸς ὑμᾶς ὅπως ἂν γένηται ὁ φόβος αὐτοῦ ἐν ὑμῖν ἵνα
μὴ ἁμαρτάνητε
'''
"21" = ''':sup:`21` εἱστήκει δὲ ὁ λαὸς μακρόθεν Μωυσῆς δὲ εἰσῆλθεν εἰς τὸν γνόφον οὗ ἦν
ὁ θεός
'''
"22" = ''':sup:`22` εἶπεν δὲ κύριος πρὸς Μωυσῆν τάδε ἐρεῖς τῷ οἴκῳ Ιακωβ καὶ ἀναγγελεῖς
τοῖς υἱοῖς Ισραηλ ὑμεῖς ἑωράκατε ὅτι ἐκ τοῦ οὐρανοῦ λελάληκα πρὸς ὑμᾶς
'''
"23" = ''':sup:`23` οὐ ποιήσετε ἑαυτοῖς θεοὺς ἀργυροῦς καὶ θεοὺς χρυσοῦς οὐ ποιήσετε
ὑμῖν αὐτοῖς
'''
"24" = ''':sup:`24` θυσιαστήριον ἐκ γῆς ποιήσετέ μοι καὶ θύσετε ἐπ’ αὐτοῦ τὰ
ὁλοκαυτώματα καὶ τὰ σωτήρια ὑμῶν τὰ πρόβατα καὶ τοὺς μόσχους ὑμῶν ἐν
παντὶ τόπῳ οὗ ἐὰν ἐπονομάσω τὸ ὄνομά μου ἐκεῖ καὶ ἥξω πρὸς σὲ καὶ
εὐλογήσω σε
'''
"25" = ''':sup:`25` ἐὰν δὲ θυσιαστήριον ἐκ λίθων ποιῇς μοι οὐκ οἰκοδομήσεις αὐτοὺς
τμητούς τὸ γὰρ ἐγχειρίδιόν σου ἐπιβέβληκας ἐπ’ αὐτούς καὶ μεμίανται
'''
"26" = ''':sup:`26` οὐκ ἀναβήσῃ ἐν ἀναβαθμίσιν ἐπὶ τὸ θυσιαστήριόν μου ὅπως ἂν μὴ
ἀποκαλύψῃς τὴν ἀσχημοσύνην σου ἐπ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
