[1]
"1" = ''':sup:`1` παῦλος καὶ τιμόθεος δοῦλοι χριστοῦ ἰησοῦ πᾶσιν τοῖς ἁγίοις ἐν χριστῶ
ἰησοῦ τοῖς οὗσιν ἐν φιλίπποις σὺν ἐπισκόποις καὶ διακόνοις·
'''
"2" = ''':sup:`2` χάρις ὑμῖν καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου ἰησοῦ χριστοῦ.
'''
"3" = ''':sup:`3` εὐχαριστῶ τῶ θεῶ μου ἐπὶ πάσῃ τῇ μνείᾳ ὑμῶν,
'''
"4" = ''':sup:`4` πάντοτε ἐν πάσῃ δεήσει μου ὑπὲρ πάντων ὑμῶν μετὰ χαρᾶς τὴν δέησιν
ποιούμενος,
'''
"5" = ''':sup:`5` ἐπὶ τῇ κοινωνίᾳ ὑμῶν εἰς τὸ εὐαγγέλιον ἀπὸ τῆς πρώτης ἡμέρας ἄχρι
τοῦ νῦν,
'''
"6" = ''':sup:`6` πεποιθὼς αὐτὸ τοῦτο, ὅτι ὁ ἐναρξάμενος ἐν ὑμῖν ἔργον ἀγαθὸν
ἐπιτελέσει ἄχρι ἡμέρας χριστοῦ ἰησοῦ·
'''
"7" = ''':sup:`7` καθώς ἐστιν δίκαιον ἐμοὶ τοῦτο φρονεῖν ὑπὲρ πάντων ὑμῶν, διὰ τὸ
ἔχειν με ἐν τῇ καρδίᾳ ὑμᾶς, ἔν τε τοῖς δεσμοῖς μου καὶ ἐν τῇ ἀπολογίᾳ
καὶ βεβαιώσει τοῦ εὐαγγελίου συγκοινωνούς μου τῆς χάριτος πάντας ὑμᾶς
ὄντας.
'''
"8" = ''':sup:`8` μάρτυς γάρ μου ὁ θεός, ὡς ἐπιποθῶ πάντας ὑμᾶς ἐν σπλάγχνοις χριστοῦ
ἰησοῦ.
'''
"9" = ''':sup:`9` καὶ τοῦτο προσεύχομαι, ἵνα ἡ ἀγάπη ὑμῶν ἔτι μᾶλλον καὶ μᾶλλον
περισσεύῃ ἐν ἐπιγνώσει καὶ πάσῃ αἰσθήσει,
'''
"10" = ''':sup:`10` εἰς τὸ δοκιμάζειν ὑμᾶς τὰ διαφέροντα, ἵνα ἦτε εἰλικρινεῖς καὶ
ἀπρόσκοποι εἰς ἡμέραν χριστοῦ,
'''
"11" = ''':sup:`11` πεπληρωμένοι καρπὸν δικαιοσύνης τὸν διὰ ἰησοῦ χριστοῦ εἰς δόξαν καὶ
ἔπαινον θεοῦ.
'''
"12" = ''':sup:`12` γινώσκειν δὲ ὑμᾶς βούλομαι, ἀδελφοί, ὅτι τὰ κατ᾽ ἐμὲ μᾶλλον εἰς
προκοπὴν τοῦ εὐαγγελίου ἐλήλυθεν,
'''
"13" = ''':sup:`13` ὥστε τοὺς δεσμούς μου φανεροὺς ἐν χριστῶ γενέσθαι ἐν ὅλῳ τῶ
πραιτωρίῳ καὶ τοῖς λοιποῖς πάσιν,
'''
"14" = ''':sup:`14` καὶ τοὺς πλείονας τῶν ἀδελφῶν ἐν κυρίῳ πεποιθότας τοῖς δεσμοῖς μου
περισσοτέρως τολμᾶν ἀφόβως τὸν λόγον λαλεῖν.
'''
"15" = ''':sup:`15` τινὲς μὲν καὶ διὰ φθόνον καὶ ἔριν, τινὲς δὲ καὶ δι᾽ εὐδοκίαν τὸν
χριστὸν κηρύσσουσιν·
'''
"16" = ''':sup:`16` οἱ μὲν ἐξ ἀγάπης, εἰδότες ὅτι εἰς ἀπολογίαν τοῦ εὐαγγελίου κεῖμαι,
'''
"17" = ''':sup:`17` οἱ δὲ ἐξ ἐριθείας τὸν χριστὸν καταγγέλλουσιν, οὐχ ἁγνῶς, οἰόμενοι
θλῖψιν ἐγείρειν τοῖς δεσμοῖς μου.
'''
"18" = ''':sup:`18` τί γάρ; πλὴν ὅτι παντὶ τρόπῳ, εἴτε προφάσει εἴτε ἀληθείᾳ, χριστὸς
καταγγέλλεται, καὶ ἐν τούτῳ χαίρω· ἀλλὰ καὶ χαρήσομαι,
'''
"19" = ''':sup:`19` οἶδα γὰρ ὅτι τοῦτό μοι ἀποβήσεται εἰς σωτηρίαν διὰ τῆς ὑμῶν δεήσεως
καὶ ἐπιχορηγίας τοῦ πνεύματος ἰησοῦ χριστοῦ,
'''
"20" = ''':sup:`20` κατὰ τὴν ἀποκαραδοκίαν καὶ ἐλπίδα μου ὅτι ἐν οὐδενὶ αἰσχυνθήσομαι,
ἀλλ᾽ ἐν πάσῃ παρρησίᾳ ὡς πάντοτε καὶ νῦν μεγαλυνθήσεται χριστὸς ἐν τῶ
σώματί μου, εἴτε διὰ ζωῆς εἴτε διὰ θανάτου.
'''
"21" = ''':sup:`21` ἐμοὶ γὰρ τὸ ζῆν χριστὸς καὶ τὸ ἀποθανεῖν κέρδος.
'''
"22" = ''':sup:`22` εἰ δὲ τὸ ζῆν ἐν σαρκί, τοῦτό μοι καρπὸς ἔργου· καὶ τί αἱρήσομαι οὐ
γνωρίζω.
'''
"23" = ''':sup:`23` συνέχομαι δὲ ἐκ τῶν δύο, τὴν ἐπιθυμίαν ἔχων εἰς τὸ ἀναλῦσαι καὶ σὺν
'''
"25" = ''':sup:`25` καὶ τοῦτο πεποιθὼς οἶδα ὅτι μενῶ καὶ παραμενῶ πᾶσιν ὑμῖν εἰς τὴν
ὑμῶν προκοπὴν καὶ χαρὰν τῆς πίστεως,
'''
"26" = ''':sup:`26` ἵνα τὸ καύχημα ὑμῶν περισσεύῃ ἐν χριστῶ ἰησοῦ ἐν ἐμοὶ διὰ τῆς ἐμῆς
παρουσίας πάλιν πρὸς ὑμᾶς.
'''
"27" = ''':sup:`27` μόνον ἀξίως τοῦ εὐαγγελίου τοῦ χριστοῦ πολιτεύεσθε, ἵνα εἴτε ἐλθὼν
καὶ ἰδὼν ὑμᾶς εἴτε ἀπὼν ἀκούω τὰ περὶ ὑμῶν, ὅτι στήκετε ἐν ἑνὶ
πνεύματι, μιᾷ ψυχῇ συναθλοῦντες τῇ πίστει τοῦ εὐαγγελίου,
'''
"28" = ''':sup:`28` καὶ μὴ πτυρόμενοι ἐν μηδενὶ ὑπὸ τῶν ἀντικειμένων, ἥτις ἐστὶν αὐτοῖς
ἔνδειξις ἀπωλείας, ὑμῶν δὲ σωτηρίας, καὶ τοῦτο ἀπὸ θεοῦ·
'''
"29" = ''':sup:`29` ὅτι ὑμῖν ἐχαρίσθη τὸ ὑπὲρ χριστοῦ, οὐ μόνον τὸ εἰς αὐτὸν πιστεύειν
ἀλλὰ καὶ τὸ ὑπὲρ αὐτοῦ πάσχειν,
'''
"30" = ''':sup:`30` τὸν αὐτὸν ἀγῶνα ἔχοντες οἷον εἴδετε ἐν ἐμοὶ καὶ νῦν ἀκούετε ἐν
ἐμοί.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
