[3]
"1" = ''':sup:`1` ταύτην ἤδη, ἀγαπητοί, δευτέραν ὑμῖν γράφω ἐπιστολήν, ἐν αἷς διεγείρω
ὑμῶν ἐν ὑπομνήσει τὴν εἰλικρινῆ διάνοιαν,
'''
"2" = ''':sup:`2` μνησθῆναι τῶν προειρημένων ῥημάτων ὑπὸ τῶν ἁγίων προφητῶν καὶ τῆς
τῶν ἀποστόλων ὑμῶν ἐντολῆς τοῦ κυρίου καὶ σωτῆρος·
ἐμπαιγμονῇ ἐμπαῖκται κατὰ τὰς ἰδίας ἐπιθυμίας αὐτῶν πορευόμενοι
'''
"4" = ''':sup:`4` καὶ λέγοντες, ποῦ ἐστιν ἡ ἐπαγγελία τῆς παρουσίας αὐτοῦ; ἀφ᾽ ἧς γὰρ
οἱ πατέρες ἐκοιμήθησαν, πάντα οὕτως διαμένει ἀπ᾽ ἀρχῆς κτίσεως.
'''
"5" = ''':sup:`5` λανθάνει γὰρ αὐτοὺς τοῦτο θέλοντας, ὅτι οὐρανοὶ ἦσαν ἔκπαλαι καὶ γῆ
ἐξ ὕδατος καὶ δι᾽ ὕδατος συνεστῶσα τῶ τοῦ θεοῦ λόγῳ,
'''
"6" = ''':sup:`6` δι᾽ ὧν ὁ τότε κόσμος ὕδατι κατακλυσθεὶς ἀπώλετο·
'''
"7" = ''':sup:`7` οἱ δὲ νῦν οὐρανοὶ καὶ ἡ γῆ τῶ αὐτῶ λόγῳ τεθησαυρισμένοι εἰσὶν πυρί,
τηρούμενοι εἰς ἡμέραν κρίσεως καὶ ἀπωλείας τῶν ἀσεβῶν ἀνθρώπων.
'''
"8" = ''':sup:`8` ἓν δὲ τοῦτο μὴ λανθανέτω ὑμᾶς, ἀγαπητοί, ὅτι μία ἡμέρα παρὰ κυρίῳ ὡς
χίλια ἔτη καὶ χίλια ἔτη ὡς ἡμέρα μία.
'''
"9" = ''':sup:`9` οὐ βραδύνει κύριος τῆς ἐπαγγελίας, ὥς τινες βραδύτητα ἡγοῦνται, ἀλλὰ
μακροθυμεῖ εἰς ὑμᾶς, μὴ βουλόμενός τινας ἀπολέσθαι ἀλλὰ πάντας εἰς
μετάνοιαν χωρῆσαι.
'''
"10" = ''':sup:`10` ἥξει δὲ ἡμέρα κυρίου ὡς κλέπτης, ἐν ᾗ οἱ οὐρανοὶ ῥοιζηδὸν
παρελεύσονται, στοιχεῖα δὲ καυσούμενα λυθήσεται, καὶ γῆ καὶ τὰ ἐν αὐτῇ
ἔργα εὑρεθήσεται.
ἀναστροφαῖς καὶ εὐσεβείαις,
'''
"12" = ''':sup:`12` προσδοκῶντας καὶ σπεύδοντας τὴν παρουσίαν τῆς τοῦ θεοῦ ἡμέρας, δι᾽
ἣν οὐρανοὶ πυρούμενοι λυθήσονται καὶ στοιχεῖα καυσούμενα τήκεται.
'''
"13" = ''':sup:`13` καινοὺς δὲ οὐρανοὺς καὶ γῆν καινὴν κατὰ τὸ ἐπάγγελμα αὐτοῦ
προσδοκῶμεν, ἐν οἷς δικαιοσύνη κατοικεῖ.
'''
"14" = ''':sup:`14` διό, ἀγαπητοί, ταῦτα προσδοκῶντες σπουδάσατε ἄσπιλοι καὶ ἀμώμητοι
αὐτῶ εὑρεθῆναι ἐν εἰρήνῃ,
'''
"15" = ''':sup:`15` καὶ τὴν τοῦ κυρίου ἡμῶν μακροθυμίαν σωτηρίαν ἡγεῖσθε, καθὼς καὶ ὁ
ἀγαπητὸς ἡμῶν ἀδελφὸς παῦλος κατὰ τὴν δοθεῖσαν αὐτῶ σοφίαν ἔγραψεν
ὑμῖν,
'''
"16" = ''':sup:`16` ὡς καὶ ἐν πάσαις ἐπιστολαῖς λαλῶν ἐν αὐταῖς περὶ τούτων, ἐν αἷς
ἐστιν δυσνόητά τινα, ἃ οἱ ἀμαθεῖς καὶ ἀστήρικτοι στρεβλοῦσιν ὡς καὶ τὰς
λοιπὰς γραφὰς πρὸς τὴν ἰδίαν αὐτῶν ἀπώλειαν.
'''
"17" = ''':sup:`17` ὑμεῖς οὗν, ἀγαπητοί, προγινώσκοντες φυλάσσεσθε ἵνα μὴ τῇ τῶν
ἀθέσμων πλάνῃ συναπαχθέντες ἐκπέσητε τοῦ ἰδίου στηριγμοῦ,
'''
"18" = ''':sup:`18` αὐξάνετε δὲ ἐν χάριτι καὶ γνώσει τοῦ κυρίου ἡμῶν καὶ σωτῆρος ἰησοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
