[2]
"1" = ''':sup:`1` τῷ ἑβδόμῳ μηνὶ μιᾷ καὶ εἰκάδι τοῦ μηνὸς ἐλάλησεν κύριος ἐν χειρὶ
Αγγαιου τοῦ προφήτου λέγων
'''
"2" = ''':sup:`2` εἰπὸν δὴ πρὸς Ζοροβαβελ τὸν τοῦ Σαλαθιηλ ἐκ φυλῆς Ιουδα καὶ πρὸς
Ἰησοῦν τὸν τοῦ Ιωσεδεκ τὸν ἱερέα τὸν μέγαν καὶ πρὸς πάντας τοὺς
καταλοίπους τοῦ λαοῦ λέγων
'''
"3" = ''':sup:`3` τίς ἐξ ὑμῶν ὃς εἶδεν τὸν οἶκον τοῦτον ἐν τῇ δόξῃ αὐτοῦ τῇ ἔμπροσθεν
καὶ πῶς ὑμεῖς βλέπετε αὐτὸν νῦν καθὼς οὐχ ὑπάρχοντα ἐνώπιον ὑμῶν
'''
"4" = ''':sup:`4` καὶ νῦν κατίσχυε Ζοροβαβελ λέγει κύριος καὶ κατίσχυε Ἰησοῦ ὁ τοῦ
Ιωσεδεκ ὁ ἱερεὺς ὁ μέγας καὶ κατισχυέτω πᾶς ὁ λαὸς τῆς γῆς λέγει κύριος
καὶ ποιεῖτε διότι μεθ’ ὑμῶν ἐγώ εἰμι λέγει κύριος παντοκράτωρ
'''
"5" = ''':sup:`5` καὶ τὸ πνεῦμά μου ἐφέστηκεν ἐν μέσῳ ὑμῶν θαρσεῖτε
'''
"6" = ''':sup:`6` διότι τάδε λέγει κύριος παντοκράτωρ ἔτι ἅπαξ ἐγὼ σείσω τὸν οὐρανὸν
καὶ τὴν γῆν καὶ τὴν θάλασσαν καὶ τὴν ξηράν
'''
"7" = ''':sup:`7` καὶ συσσείσω πάντα τὰ ἔθνη καὶ ἥξει τὰ ἐκλεκτὰ πάντων τῶν ἐθνῶν καὶ
πλήσω τὸν οἶκον τοῦτον δόξης λέγει κύριος παντοκράτωρ
'''
"8" = ''':sup:`8` ἐμὸν τὸ ἀργύριον καὶ ἐμὸν τὸ χρυσίον λέγει κύριος παντοκράτωρ
'''
"9" = ''':sup:`9` διότι μεγάλη ἔσται ἡ δόξα τοῦ οἴκου τούτου ἡ ἐσχάτη ὑπὲρ τὴν πρώτην
λέγει κύριος παντοκράτωρ καὶ ἐν τῷ τόπῳ τούτῳ δώσω εἰρήνην λέγει κύριος
παντοκράτωρ καὶ εἰρήνην ψυχῆς εἰς περιποίησιν παντὶ τῷ κτίζοντι τοῦ
ἀναστῆσαι τὸν ναὸν τοῦτον
'''
"10" = ''':sup:`10` τετράδι καὶ εἰκάδι τοῦ ἐνάτου μηνὸς ἔτους δευτέρου ἐπὶ Δαρείου
ἐγένετο λόγος κυρίου πρὸς Αγγαιον τὸν προφήτην λέγων
'''
"11" = ''':sup:`11` τάδε λέγει κύριος παντοκράτωρ ἐπερώτησον τοὺς ἱερεῖς νόμον λέγων
'''
"12" = ''':sup:`12` ἐὰν λάβῃ ἄνθρωπος κρέας ἅγιον ἐν τῷ ἄκρῳ τοῦ ἱματίου αὐτοῦ καὶ
ἅψηται τὸ ἄκρον τοῦ ἱματίου αὐτοῦ ἄρτου ἢ ἑψέματος ἢ οἴνου ἢ ἐλαίου ἢ
παντὸς βρώματος εἰ ἁγιασθήσεται καὶ ἀπεκρίθησαν οἱ ἱερεῖς καὶ εἶπαν οὔ
'''
"13" = ''':sup:`13` καὶ εἶπεν Αγγαιος ἐὰν ἅψηται μεμιαμμένος ἐπὶ ψυχῇ ἀπὸ παντὸς τούτων
εἰ μιανθήσεται καὶ ἀπεκρίθησαν οἱ ἱερεῖς καὶ εἶπαν μιανθήσεται
'''
"14" = ''':sup:`14` καὶ ἀπεκρίθη Αγγαιος καὶ εἶπεν οὕτως ὁ λαὸς οὗτος καὶ οὕτως τὸ
ἔθνος τοῦτο ἐνώπιον ἐμοῦ λέγει κύριος καὶ οὕτως πάντα τὰ ἔργα τῶν
χειρῶν αὐτῶν καὶ ὃς ἐὰν ἐγγίσῃ ἐκεῖ μιανθήσεται ἕνεκεν τῶν λημμάτων
αὐτῶν τῶν ὀρθρινῶν ὀδυνηθήσονται ἀπὸ προσώπου πόνων αὐτῶν καὶ ἐμισεῖτε
ἐν πύλαις ἐλέγχοντας
'''
"15" = ''':sup:`15` καὶ νῦν θέσθε δὴ εἰς τὰς καρδίας ὑμῶν ἀπὸ τῆς ἡμέρας ταύτης καὶ
ὑπεράνω πρὸ τοῦ θεῖναι λίθον ἐπὶ λίθον ἐν τῷ ναῷ κυρίου
'''
"16" = ''':sup:`16` τίνες ἦτε ὅτε ἐνεβάλλετε εἰς κυψέλην κριθῆς εἴκοσι σάτα καὶ ἐγένετο
κριθῆς δέκα σάτα καὶ εἰσεπορεύεσθε εἰς τὸ ὑπολήνιον ἐξαντλῆσαι
πεντήκοντα μετρητάς καὶ ἐγένοντο εἴκοσι
'''
"17" = ''':sup:`17` ἐπάταξα ὑμᾶς ἐν ἀφορίᾳ καὶ ἐν ἀνεμοφθορίᾳ καὶ ἐν χαλάζῃ πάντα τὰ
ἔργα τῶν χειρῶν ὑμῶν καὶ οὐκ ἐπεστρέψατε πρός με λέγει κύριος
'''
"18" = ''':sup:`18` ὑποτάξατε δὴ τὰς καρδίας ὑμῶν ἀπὸ τῆς ἡμέρας ταύτης καὶ ἐπέκεινα
ἀπὸ τῆς τετράδος καὶ εἰκάδος τοῦ ἐνάτου μηνὸς καὶ ἀπὸ τῆς ἡμέρας ἧς
ἐθεμελιώθη ὁ ναὸς κυρίου θέσθε ἐν ταῖς καρδίαις ὑμῶν
'''
"19" = ''':sup:`19` εἰ ἔτι ἐπιγνωσθήσεται ἐπὶ τῆς ἅλω καὶ εἰ ἔτι ἡ ἄμπελος καὶ ἡ συκῆ
καὶ ἡ ῥόα καὶ τὰ ξύλα τῆς ἐλαίας τὰ οὐ φέροντα καρπόν ἀπὸ τῆς ἡμέρας
ταύτης εὐλογήσω
'''
"20" = ''':sup:`20` καὶ ἐγένετο λόγος κυρίου ἐκ δευτέρου πρὸς Αγγαιον τὸν προφήτην
τετράδι καὶ εἰκάδι τοῦ μηνὸς λέγων
'''
"21" = ''':sup:`21` εἰπὸν πρὸς Ζοροβαβελ τὸν τοῦ Σαλαθιηλ ἐκ φυλῆς Ιουδα λέγων ἐγὼ σείω
τὸν οὐρανὸν καὶ τὴν γῆν καὶ τὴν θάλασσαν καὶ τὴν ξηρὰν
'''
"22" = ''':sup:`22` καὶ καταστρέψω θρόνους βασιλέων καὶ ὀλεθρεύσω δύναμιν βασιλέων τῶν
ἐθνῶν καὶ καταστρέψω ἅρματα καὶ ἀναβάτας καὶ καταβήσονται ἵπποι καὶ
ἀναβάται αὐτῶν ἕκαστος ἐν ῥομφαίᾳ πρὸς τὸν ἀδελφὸν αὐτοῦ
'''
"23" = ''':sup:`23` ἐν τῇ ἡμέρᾳ ἐκείνῃ λέγει κύριος παντοκράτωρ λήμψομαί σε Ζοροβαβελ
τὸν τοῦ Σαλαθιηλ τὸν δοῦλόν μου λέγει κύριος καὶ θήσομαί σε ὡς σφραγῖδα
διότι σὲ ᾑρέτισα λέγει κύριος παντοκράτωρ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
