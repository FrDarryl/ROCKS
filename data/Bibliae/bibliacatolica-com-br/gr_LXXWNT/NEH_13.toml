[13]
"1" = ''':sup:`1` καὶ ἀνέστη Ελισουβ ὁ ἱερεὺς ὁ μέγας καὶ οἱ ἀδελφοὶ αὐτοῦ οἱ ἱερεῖς
καὶ ᾠκοδόμησαν τὴν πύλην τὴν προβατικήν αὐτοὶ ἡγίασαν αὐτὴν καὶ ἔστησαν
θύρας αὐτῆς καὶ ἕως πύργου τῶν ἑκατὸν ἡγίασαν ἕως πύργου Ανανεηλ
'''
"2" = ''':sup:`2` καὶ ἐπὶ χεῖρας υἱῶν ἀνδρῶν Ιεριχω καὶ ἐπὶ χεῖρας υἱῶν Ζακχουρ υἱοῦ
Αμαρι
'''
"3" = ''':sup:`3` καὶ τὴν πύλην τὴν ἰχθυηρὰν ᾠκοδόμησαν υἱοὶ Ασανα αὐτοὶ ἐστέγασαν
αὐτὴν καὶ ἔστησαν θύρας αὐτῆς καὶ κλεῖθρα αὐτῆς καὶ μοχλοὺς αὐτῆς
'''
"4" = ''':sup:`4` καὶ ἐπὶ χεῖρα αὐτῶν κατέσχεν ἀπὸ Ραμωθ υἱὸς Ουρια υἱοῦ Ακως καὶ ἐπὶ
χεῖρα αὐτῶν κατέσχεν Μοσολλαμ υἱὸς Βαραχιου υἱοῦ Μασεζεβηλ καὶ ἐπὶ
χεῖρα αὐτῶν κατέσχεν Σαδωκ υἱὸς Βαανα
'''
"5" = ''':sup:`5` καὶ ἐπὶ χεῖρα αὐτῶν κατέσχοσαν οἱ Θεκωιν καὶ αδωρηεμ οὐκ εἰσήνεγκαν
τράχηλον αὐτῶν εἰς δουλείαν αὐτῶν
'''
"6" = ''':sup:`6` καὶ τὴν πύλην τοῦ Ισανα ἐκράτησαν Ιοϊδα υἱὸς Φασεκ καὶ Μεσουλαμ υἱὸς
Βασωδια αὐτοὶ ἐστέγασαν αὐτὴν καὶ ἔστησαν θύρας αὐτῆς καὶ κλεῖθρα αὐτῆς
καὶ μοχλοὺς αὐτῆς
'''
"8" = ''':sup:`8` καὶ ἐπὶ χεῖρα αὐτῶν ἐκράτησεν Ανανιας υἱὸς τοῦ Ρωκεϊμ καὶ κατέλιπον
Ιερουσαλημ ἕως τοῦ τείχους τοῦ πλατέος
'''
"9" = ''':sup:`9` καὶ ἐπὶ χεῖρα αὐτῶν ἐκράτησεν Ραφαια ἄρχων ἡμίσους περιχώρου
Ιερουσαλημ
'''
"10" = ''':sup:`10` καὶ ἐπὶ χεῖρα αὐτῶν ἐκράτησεν Ιεδαια υἱὸς Ερωμαφ καὶ κατέναντι
οἰκίας αὐτοῦ καὶ ἐπὶ χεῖρα αὐτοῦ ἐκράτησεν Ατους υἱὸς Ασβανια
'''
"11" = ''':sup:`11` καὶ δεύτερος ἐκράτησεν Μελχιας υἱὸς Ηραμ καὶ Ασουβ υἱὸς Φααθμωαβ
καὶ ἕως πύργου τῶν θαννουριμ
'''
"12" = ''':sup:`12` καὶ ἐπὶ χεῖρα αὐτοῦ ἐκράτησεν Σαλουμ υἱὸς Αλλωης ἄρχων ἡμίσους
περιχώρου Ιερουσαλημ αὐτὸς καὶ αἱ θυγατέρες αὐτοῦ
'''
"13" = ''':sup:`13` τὴν πύλην τῆς φάραγγος ἐκράτησαν Ανουν καὶ οἱ κατοικοῦντες Ζανω
αὐτοὶ ᾠκοδόμησαν αὐτὴν καὶ ἔστησαν θύρας αὐτῆς καὶ κλεῖθρα αὐτῆς καὶ
μοχλοὺς αὐτῆς καὶ χιλίους πήχεις ἐν τῷ τείχει ἕως πύλης τῆς κοπρίας
'''
"14" = ''':sup:`14` καὶ τὴν πύλην τῆς κοπρίας ἐκράτησεν Μελχια υἱὸς Ρηχαβ ἄρχων
περιχώρου Βηθαχαρμ αὐτὸς καὶ οἱ υἱοὶ αὐτοῦ καὶ ἐσκέπασαν αὐτὴν καὶ
ἔστησαν θύρας αὐτῆς καὶ κλεῖθρα αὐτῆς καὶ μοχλοὺς αὐτῆς
'''
"15" = ''':sup:`15` καὶ τὸ τεῖχος κολυμβήθρας τῶν κωδίων τῇ κουρᾷ τοῦ βασιλέως καὶ ἕως
τῶν κλιμάκων τῶν καταβαινουσῶν ἀπὸ πόλεως Δαυιδ
'''
"16" = ''':sup:`16` ὀπίσω αὐτοῦ ἐκράτησεν Νεεμιας υἱὸς Αζαβουχ ἄρχων ἡμίσους περιχώρου
Βηθσουρ ἕως κήπου τάφου Δαυιδ καὶ ἕως τῆς κολυμβήθρας τῆς γεγονυίας καὶ
ἕως Βηθαγγαβαριμ
'''
"17" = ''':sup:`17` ὀπίσω αὐτοῦ ἐκράτησαν οἱ Λευῖται Ραουμ υἱὸς Βανι ἐπὶ χεῖρα αὐτοῦ
ἐκράτησεν Ασαβια ἄρχων ἡμίσους περιχώρου Κεϊλα τῷ περιχώρῳ αὐτοῦ
'''
"18" = ''':sup:`18` μετ’ αὐτὸν ἐκράτησαν ἀδελφοὶ αὐτῶν Βενι υἱὸς Ηναδαδ ἄρχων ἡμίσους
περιχώρου Κεϊλα
'''
"19" = ''':sup:`19` καὶ ἐκράτησεν ἐπὶ χεῖρα αὐτοῦ Αζουρ υἱὸς Ἰησοῦ ἄρχων τοῦ Μασφε
μέτρον δεύτερον πύργου ἀναβάσεως τῆς συναπτούσης τῆς γωνίας
'''
"20" = ''':sup:`20` μετ’ αὐτὸν ἐκράτησεν Βαρουχ υἱὸς Ζαβου μέτρον δεύτερον ἀπὸ τῆς
γωνίας ἕως θύρας Βηθελισουβ τοῦ ἱερέως τοῦ μεγάλου
'''
"21" = ''':sup:`21` μετ’ αὐτὸν ἐκράτησεν Μεραμωθ υἱὸς Ουρια υἱοῦ Ακως μέτρον δεύτερον
ἀπὸ θύρας Βηθελισουβ ἕως ἐκλείψεως Βηθελισουβ
'''
"22" = ''':sup:`22` καὶ μετ’ αὐτὸν ἐκράτησαν οἱ ἱερεῖς ἄνδρες Αχεχαρ
'''
"23" = ''':sup:`23` καὶ μετ’ αὐτὸν ἐκράτησεν Βενιαμιν καὶ Ασουβ κατέναντι οἴκου αὐτῶν
μετ’ αὐτὸν ἐκράτησεν Αζαρια υἱὸς Μαασηα υἱοῦ Ανανια ἐχόμενα οἴκου αὐτοῦ
'''
"24" = ''':sup:`24` μετ’ αὐτὸν ἐκράτησεν Βανι υἱὸς Ηναδαδ μέτρον δεύτερον ἀπὸ Βηθαζαρια
ἕως τῆς γωνίας καὶ ἕως τῆς καμπῆς
'''
"25" = ''':sup:`25` Φαλαλ υἱοῦ Ευζαι ἐξ ἐναντίας τῆς γωνίας καὶ ὁ πύργος ὁ ἐξέχων ἐκ
τοῦ οἴκου τοῦ βασιλέως ὁ ἀνώτερος ὁ τῆς αὐλῆς τῆς φυλακῆς καὶ μετ’
αὐτὸν Φαδαια υἱὸς Φορος
'''
"26" = ''':sup:`26` καὶ οἱ ναθινιμ ἦσαν οἰκοῦντες ἐν τῷ Ωφαλ ἕως κήπου πύλης τοῦ ὕδατος
εἰς ἀνατολάς καὶ ὁ πύργος ὁ ἐξέχων
'''
"27" = ''':sup:`27` μετ’ αὐτὸν ἐκράτησαν οἱ Θεκωιν μέτρον δεύτερον ἐξ ἐναντίας τοῦ
πύργου τοῦ μεγάλου τοῦ ἐξέχοντος καὶ ἕως τοῦ τείχους τοῦ Οφλα
'''
"28" = ''':sup:`28` ἀνώτερον πύλης τῶν ἵππων ἐκράτησαν οἱ ἱερεῖς ἀνὴρ ἐξ ἐναντίας οἴκου
αὐτοῦ
'''
"29" = ''':sup:`29` μετ’ αὐτὸν ἐκράτησεν Σαδδουκ υἱὸς Εμμηρ ἐξ ἐναντίας οἴκου αὐτοῦ καὶ
μετ’ αὐτὸν ἐκράτησεν Σαμαια υἱὸς Σεχενια φύλαξ τῆς πύλης τῆς ἀνατολῆς
'''
"30" = ''':sup:`30` μετ’ αὐτὸν ἐκράτησεν Ανανια υἱὸς Σελεμια καὶ Ανουμ υἱὸς Σελεφ ὁ
ἕκτος μέτρον δεύτερον μετ’ αὐτὸν ἐκράτησεν Μεσουλαμ υἱὸς Βαρχια ἐξ
ἐναντίας γαζοφυλακίου αὐτοῦ
'''
"31" = ''':sup:`31` μετ’ αὐτὸν ἐκράτησεν Μελχια υἱὸς τοῦ Σαραφι ἕως Βηθαναθινιμ καὶ οἱ
ῥοποπῶλαι ἀπέναντι πύλης τοῦ Μαφεκαδ καὶ ἕως ἀναβάσεως τῆς καμπῆς
'''
"32" = ''':sup:`32` καὶ ἀνὰ μέσον ἀναβάσεως τῆς πύλης τῆς προβατικῆς ἐκράτησαν οἱ
χαλκεῖς καὶ οἱ ῥοποπῶλαι
'''
"33" = ''':sup:`33` καὶ ἐγένετο ἡνίκα ἤκουσεν Σαναβαλλατ ὅτι ἡμεῖς οἰκοδομοῦμεν τὸ
τεῖχος καὶ πονηρὸν ἦν αὐτῷ καὶ ὠργίσθη ἐπὶ πολὺ καὶ ἐξεγέλα ἐπὶ τοῖς
Ιουδαίοις
'''
"34" = ''':sup:`34` καὶ εἶπεν ἐνώπιον τῶν ἀδελφῶν αὐτοῦ αὕτη ἡ δύναμις Σομορων ὅτι οἱ
Ιουδαῖοι οὗτοι οἰκοδομοῦσιν τὴν ἑαυτῶν πόλιν
'''
"35" = ''':sup:`35` καὶ Τωβιας ὁ αμμανίτης ἐχόμενα αὐτοῦ ἦλθεν καὶ εἶπαν πρὸς ἑαυτούς
μὴ θυσιάσουσιν ἢ φάγονται ἐπὶ τοῦ τόπου αὐτῶν οὐχὶ ἀναβήσεται ἀλώπηξ
καὶ καθελεῖ τὸ τεῖχος λίθων αὐτῶν
'''
"36" = ''':sup:`36` ἄκουσον ὁ θεὸς ἡμῶν ὅτι ἐγενήθημεν εἰς μυκτηρισμόν καὶ ἐπίστρεψον
ὀνειδισμὸν αὐτῶν εἰς κεφαλὴν αὐτῶν καὶ δὸς αὐτοὺς εἰς μυκτηρισμὸν ἐν γῇ
αἰχμαλωσίας
'''
"37" = ''':sup:`37` καὶ μὴ καλύψῃς ἐπὶ ἀνομίαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
