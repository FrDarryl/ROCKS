[4]
"1" = ''':sup:`1` καὶ ἐπέστρεψεν ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ καὶ ἐξήγειρέν με ὃν τρόπον
ὅταν ἐξεγερθῇ ἄνθρωπος ἐξ ὕπνου αὐτοῦ
'''
"2" = ''':sup:`2` καὶ εἶπεν πρός με τί σύ βλέπεις καὶ εἶπα ἑώρακα καὶ ἰδοὺ λυχνία
χρυσῆ ὅλη καὶ τὸ λαμπάδιον ἐπάνω αὐτῆς καὶ ἑπτὰ λύχνοι ἐπάνω αὐτῆς καὶ
ἑπτὰ ἐπαρυστρίδες τοῖς λύχνοις τοῖς ἐπάνω αὐτῆς
'''
"3" = ''':sup:`3` καὶ δύο ἐλαῖαι ἐπάνω αὐτῆς μία ἐκ δεξιῶν τοῦ λαμπαδίου καὶ μία ἐξ
εὐωνύμων
'''
"4" = ''':sup:`4` καὶ ἐπηρώτησα καὶ εἶπον πρὸς τὸν ἄγγελον τὸν λαλοῦντα ἐν ἐμοὶ λέγων
τί ἐστιν ταῦτα κύριε
'''
"5" = ''':sup:`5` καὶ ἀπεκρίθη ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ καὶ εἶπεν πρός με οὐ
γινώσκεις τί ἐστιν ταῦτα καὶ εἶπα οὐχί κύριε
'''
"6" = ''':sup:`6` καὶ ἀπεκρίθη καὶ εἶπεν πρός με λέγων οὗτος ὁ λόγος κυρίου πρὸς
Ζοροβαβελ λέγων οὐκ ἐν δυνάμει μεγάλῃ οὐδὲ ἐν ἰσχύι ἀλλ’ ἢ ἐν πνεύματί
μου λέγει κύριος παντοκράτωρ
'''
"7" = ''':sup:`7` τίς εἶ σύ τὸ ὄρος τὸ μέγα πρὸ προσώπου Ζοροβαβελ τοῦ κατορθῶσαι καὶ
ἐξοίσω τὸν λίθον τῆς κληρονομίας ἰσότητα χάριτος χάριτα αὐτῆς
'''
"8" = ''':sup:`8` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"9" = ''':sup:`9` αἱ χεῖρες Ζοροβαβελ ἐθεμελίωσαν τὸν οἶκον τοῦτον καὶ αἱ χεῖρες αὐτοῦ
ἐπιτελέσουσιν αὐτόν καὶ ἐπιγνώσῃ διότι κύριος παντοκράτωρ ἐξαπέσταλκέν
με πρὸς σέ
'''
"10" = ''':sup:`10` διότι τίς ἐξουδένωσεν εἰς ἡμέρας μικράς καὶ χαροῦνται καὶ ὄψονται
τὸν λίθον τὸν κασσιτέρινον ἐν χειρὶ Ζοροβαβελ ἑπτὰ οὗτοι ὀφθαλμοὶ
κυρίου εἰσὶν οἱ ἐπιβλέποντες ἐπὶ πᾶσαν τὴν γῆν
'''
"11" = ''':sup:`11` καὶ ἀπεκρίθην καὶ εἶπα πρὸς αὐτόν τί αἱ δύο ἐλαῖαι αὗται αἱ ἐκ
δεξιῶν τῆς λυχνίας καὶ ἐξ εὐωνύμων
'''
"12" = ''':sup:`12` καὶ ἐπηρώτησα ἐκ δευτέρου καὶ εἶπα πρὸς αὐτόν τί οἱ δύο κλάδοι τῶν
ἐλαιῶν οἱ ἐν ταῖς χερσὶν τῶν δύο μυξωτήρων τῶν χρυσῶν τῶν ἐπιχεόντων
καὶ ἐπαναγόντων τὰς ἐπαρυστρίδας τὰς χρυσᾶς
'''
"13" = ''':sup:`13` καὶ εἶπεν πρός με οὐκ οἶδας τί ἐστιν ταῦτα καὶ εἶπα οὐχί κύριε
'''
"14" = ''':sup:`14` καὶ εἶπεν οὗτοι οἱ δύο υἱοὶ τῆς πιότητος παρεστήκασιν τῷ κυρίῳ
πάσης τῆς γῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
