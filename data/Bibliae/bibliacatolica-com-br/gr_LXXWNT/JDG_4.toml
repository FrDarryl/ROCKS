[4]
"1" = ''':sup:`1` καὶ προσέθεντο οἱ υἱοὶ Ισραηλ ποιῆσαι τὸ πονηρὸν ἐνώπιον κυρίου καὶ
Αωδ ἀπέθανεν
'''
"2" = ''':sup:`2` καὶ ἀπέδοτο αὐτοὺς κύριος ἐν χειρὶ Ιαβιν βασιλέως Χανααν ὃς
ἐβασίλευσεν ἐν Ασωρ καὶ ὁ ἄρχων τῆς δυνάμεως αὐτοῦ Σισαρα καὶ αὐτὸς
κατῴκει ἐν Αρισωθ τῶν ἐθνῶν
'''
"3" = ''':sup:`3` καὶ ἐκέκραξαν οἱ υἱοὶ Ισραηλ πρὸς κύριον ὅτι ἐννακόσια ἅρματα σιδηρᾶ
ἦν αὐτῷ καὶ αὐτὸς ἔθλιψεν τὸν Ισραηλ κατὰ κράτος εἴκοσι ἔτη
'''
"4" = ''':sup:`4` καὶ Δεββωρα γυνὴ προφῆτις γυνὴ Λαφιδωθ αὐτὴ ἔκρινεν τὸν Ισραηλ ἐν τῷ
καιρῷ ἐκείνῳ
'''
"5" = ''':sup:`5` καὶ αὐτὴ ἐκάθητο ὑπὸ φοίνικα Δεββωρα ἀνὰ μέσον τῆς Ραμα καὶ ἀνὰ
μέσον τῆς Βαιθηλ ἐν τῷ ὄρει Εφραιμ καὶ ἀνέβαινον πρὸς αὐτὴν οἱ υἱοὶ
Ισραηλ εἰς κρίσιν
'''
"6" = ''':sup:`6` καὶ ἀπέστειλεν Δεββωρα καὶ ἐκάλεσεν τὸν Βαρακ υἱὸν Αβινεεμ ἐκ Καδης
Νεφθαλι καὶ εἶπεν πρὸς αὐτόν οὐχὶ ἐνετείλατο κύριος ὁ θεὸς Ισραηλ σοὶ
καὶ ἀπελεύσῃ εἰς ὄρος Θαβωρ καὶ λήμψῃ μετὰ σεαυτοῦ δέκα χιλιάδας ἀνδρῶν
ἐκ τῶν υἱῶν Νεφθαλι καὶ ἐκ τῶν υἱῶν Ζαβουλων
'''
"7" = ''':sup:`7` καὶ ἐπάξω πρὸς σὲ εἰς τὸν χειμάρρουν Κισων τὸν Σισαρα ἄρχοντα τῆς
δυνάμεως Ιαβιν καὶ τὰ ἅρματα αὐτοῦ καὶ τὸ πλῆθος αὐτοῦ καὶ παραδώσω
αὐτὸν εἰς τὰς χεῖράς σου
'''
"8" = ''':sup:`8` καὶ εἶπεν πρὸς αὐτὴν Βαρακ ἐὰν πορευθῇς μετ’ ἐμοῦ πορεύσομαι καὶ ἐὰν
μὴ πορευθῇς οὐ πορεύσομαι ὅτι οὐκ οἶδα τὴν ἡμέραν ἐν ᾗ εὐοδοῖ τὸν
ἄγγελον κύριος μετ’ ἐμοῦ
'''
"9" = ''':sup:`9` καὶ εἶπεν πορευομένη πορεύσομαι μετὰ σοῦ πλὴν γίνωσκε ὅτι οὐκ ἔσται
τὸ προτέρημά σου ἐπὶ τὴν ὁδόν ἣν σὺ πορεύῃ ὅτι ἐν χειρὶ γυναικὸς
ἀποδώσεται κύριος τὸν Σισαρα καὶ ἀνέστη Δεββωρα καὶ ἐπορεύθη μετὰ Βαρακ
ἐκ Καδης
'''
"10" = ''':sup:`10` καὶ ἐβόησεν Βαρακ τὸν Ζαβουλων καὶ τὸν Νεφθαλι ἐκ Καδης καὶ
ἀνέβησαν κατὰ πόδας αὐτοῦ δέκα χιλιάδες ἀνδρῶν καὶ ἀνέβη μετ’ αὐτοῦ
Δεββωρα
'''
"11" = ''':sup:`11` καὶ Χαβερ ὁ Κιναῖος ἐχωρίσθη ἀπὸ Καινα ἀπὸ τῶν υἱῶν Ιωβαβ γαμβροῦ
Μωυσῆ καὶ ἔπηξεν τὴν σκηνὴν αὐτοῦ ἕως δρυὸς πλεονεκτούντων ἥ ἐστιν
ἐχόμενα Κεδες
'''
"12" = ''':sup:`12` καὶ ἀνηγγέλη Σισαρα ὅτι ἀνέβη Βαρακ υἱὸς Αβινεεμ εἰς ὄρος Θαβωρ
'''
"13" = ''':sup:`13` καὶ ἐκάλεσεν Σισαρα πάντα τὰ ἅρματα αὐτοῦ ἐννακόσια ἅρματα σιδηρᾶ
καὶ πάντα τὸν λαὸν τὸν μετ’ αὐτοῦ ἀπὸ Αρισωθ τῶν ἐθνῶν εἰς τὸν
χειμάρρουν Κισων
'''
"14" = ''':sup:`14` καὶ εἶπεν Δεββωρα πρὸς Βαρακ ἀνάστηθι ὅτι αὕτη ἡ ἡμέρα ἐν ᾗ
παρέδωκεν κύριος τὸν Σισαρα ἐν τῇ χειρί σου ὅτι κύριος ἐξελεύσεται
ἔμπροσθέν σου καὶ κατέβη Βαρακ ἀπὸ τοῦ ὄρους Θαβωρ καὶ δέκα χιλιάδες
ἀνδρῶν ὀπίσω αὐτοῦ
'''
"15" = ''':sup:`15` καὶ ἐξέστησεν κύριος τὸν Σισαρα καὶ πάντα τὰ ἅρματα αὐτοῦ καὶ πᾶσαν
τὴν παρεμβολὴν αὐτοῦ ἐν στόματι ῥομφαίας ἐνώπιον Βαρακ καὶ κατέβη
Σισαρα ἐπάνωθεν τοῦ ἅρματος αὐτοῦ καὶ ἔφυγεν τοῖς ποσὶν αὐτοῦ
'''
"16" = ''':sup:`16` καὶ Βαρακ διώκων ὀπίσω τῶν ἁρμάτων καὶ ὀπίσω τῆς παρεμβολῆς ἕως
Αρισωθ τῶν ἐθνῶν καὶ ἔπεσεν πᾶσα παρεμβολὴ Σισαρα ἐν στόματι ῥομφαίας
οὐ κατελείφθη ἕως ἑνός
'''
"17" = ''':sup:`17` καὶ Σισαρα ἔφυγεν τοῖς ποσὶν αὐτοῦ εἰς σκηνὴν Ιαηλ γυναικὸς Χαβερ
ἑταίρου τοῦ Κιναίου ὅτι εἰρήνη ἦν ἀνὰ μέσον Ιαβιν βασιλέως Ασωρ καὶ ἀνὰ
μέσον οἴκου Χαβερ τοῦ Κιναίου
'''
"18" = ''':sup:`18` καὶ ἐξῆλθεν Ιαηλ εἰς συνάντησιν Σισαρα καὶ εἶπεν αὐτῷ ἔκκλινον
κύριέ μου ἔκκλινον πρός με μὴ φοβοῦ καὶ ἐξέκλινεν πρὸς αὐτὴν εἰς τὴν
σκηνήν καὶ περιέβαλεν αὐτὸν ἐπιβολαίῳ
'''
"19" = ''':sup:`19` καὶ εἶπεν Σισαρα πρὸς αὐτήν πότισόν με δὴ μικρὸν ὕδωρ ὅτι ἐδίψησα
καὶ ἤνοιξεν τὸν ἀσκὸν τοῦ γάλακτος καὶ ἐπότισεν αὐτὸν καὶ περιέβαλεν
αὐτόν
'''
"20" = ''':sup:`20` καὶ εἶπεν πρὸς αὐτὴν Σισαρα στῆθι δὴ ἐπὶ τὴν θύραν τῆς σκηνῆς καὶ
ἔσται ἐὰν ἀνὴρ ἔλθῃ πρὸς σὲ καὶ ἐρωτήσῃ σε καὶ εἴπῃ εἰ ἔστιν ὧδε ἀνήρ
καὶ ἐρεῖς οὐκ ἔστιν
'''
"21" = ''':sup:`21` καὶ ἔλαβεν Ιαηλ γυνὴ Χαβερ τὸν πάσσαλον τῆς σκηνῆς καὶ ἔθηκεν τὴν
σφῦραν ἐν τῇ χειρὶ αὐτῆς καὶ εἰσῆλθεν πρὸς αὐτὸν ἐν κρυφῇ καὶ ἔπηξεν
τὸν πάσσαλον ἐν τῷ κροτάφῳ αὐτοῦ καὶ διεξῆλθεν ἐν τῇ γῇ καὶ αὐτὸς
ἐξεστὼς ἐσκοτώθη καὶ ἀπέθανεν
'''
"22" = ''':sup:`22` καὶ ἰδοὺ Βαρακ διώκων τὸν Σισαρα καὶ ἐξῆλθεν Ιαηλ εἰς συνάντησιν
αὐτῷ καὶ εἶπεν αὐτῷ δεῦρο καὶ δείξω σοι τὸν ἄνδρα ὃν σὺ ζητεῖς καὶ
εἰσῆλθεν πρὸς αὐτήν καὶ ἰδοὺ Σισαρα ῥεριμμένος νεκρός καὶ ὁ πάσσαλος ἐν
τῷ κροτάφῳ αὐτοῦ
'''
"23" = ''':sup:`23` καὶ ἐτρόπωσεν ὁ θεὸς ἐν τῇ ἡμέρᾳ ἐκείνῃ τὸν Ιαβιν βασιλέα Χανααν
ἔμπροσθεν τῶν υἱῶν Ισραηλ
'''
"24" = ''':sup:`24` καὶ ἐπορεύετο χεὶρ τῶν υἱῶν Ισραηλ πορευομένη καὶ σκληρυνομένη ἐπὶ
Ιαβιν βασιλέα Χανααν ἕως οὗ ἐξωλέθρευσαν τὸν Ιαβιν βασιλέα Χανααν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
