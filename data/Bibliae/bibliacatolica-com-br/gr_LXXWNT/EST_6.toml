[6]
"1" = ''':sup:`1` ὁ δὲ κύριος ἀπέστησεν τὸν ὕπνον ἀπὸ τοῦ βασιλέως τὴν νύκτα ἐκείνην
καὶ εἶπεν τῷ διδασκάλῳ αὐτοῦ εἰσφέρειν γράμματα μνημόσυνα τῶν ἡμερῶν
ἀναγινώσκειν αὐτῷ
'''
"2" = ''':sup:`2` εὗρεν δὲ τὰ γράμματα τὰ γραφέντα περὶ Μαρδοχαίου ὡς ἀπήγγειλεν τῷ
βασιλεῖ περὶ τῶν δύο εὐνούχων τοῦ βασιλέως ἐν τῷ φυλάσσειν αὐτοὺς καὶ
ζητῆσαι ἐπιβαλεῖν τὰς χεῖρας Ἀρταξέρξῃ
'''
"3" = ''':sup:`3` εἶπεν δὲ ὁ βασιλεύς τίνα δόξαν ἢ χάριν ἐποιήσαμεν τῷ Μαρδοχαίῳ καὶ
εἶπαν οἱ διάκονοι τοῦ βασιλέως οὐκ ἐποίησας αὐτῷ οὐδέν
'''
"4" = ''':sup:`4` ἐν δὲ τῷ πυνθάνεσθαι τὸν βασιλέα περὶ τῆς εὐνοίας Μαρδοχαίου ἰδοὺ
Αμαν ἐν τῇ αὐλῇ εἶπεν δὲ ὁ βασιλεύς τίς ἐν τῇ αὐλῇ ὁ δὲ Αμαν εἰσῆλθεν
εἰπεῖν τῷ βασιλεῖ κρεμάσαι τὸν Μαρδοχαῖον ἐπὶ τῷ ξύλῳ ᾧ ἡτοίμασεν
'''
"5" = ''':sup:`5` καὶ εἶπαν οἱ διάκονοι τοῦ βασιλέως ἰδοὺ Αμαν ἕστηκεν ἐν τῇ αὐλῇ καὶ
εἶπεν ὁ βασιλεύς καλέσατε αὐτόν
'''
"6" = ''':sup:`6` εἶπεν δὲ ὁ βασιλεὺς τῷ Αμαν τί ποιήσω τῷ ἀνθρώπῳ ὃν ἐγὼ θέλω δοξάσαι
εἶπεν δὲ ἐν ἑαυτῷ Αμαν τίνα θέλει ὁ βασιλεὺς δοξάσαι εἰ μὴ ἐμέ
'''
"7" = ''':sup:`7` εἶπεν δὲ πρὸς τὸν βασιλέα ἄνθρωπον ὃν ὁ βασιλεὺς θέλει δοξάσαι
'''
"8" = ''':sup:`8` ἐνεγκάτωσαν οἱ παῖδες τοῦ βασιλέως στολὴν βυσσίνην ἣν ὁ βασιλεὺς
περιβάλλεται καὶ ἵππον ἐφ’ ὃν ὁ βασιλεὺς ἐπιβαίνει
'''
"9" = ''':sup:`9` καὶ δότω ἑνὶ τῶν φίλων τοῦ βασιλέως τῶν ἐνδόξων καὶ στολισάτω τὸν
ἄνθρωπον ὃν ὁ βασιλεὺς ἀγαπᾷ καὶ ἀναβιβασάτω αὐτὸν ἐπὶ τὸν ἵππον καὶ
κηρυσσέτω διὰ τῆς πλατείας τῆς πόλεως λέγων οὕτως ἔσται παντὶ ἀνθρώπῳ
ὃν ὁ βασιλεὺς δοξάζει
'''
"10" = ''':sup:`10` εἶπεν δὲ ὁ βασιλεὺς τῷ Αμαν καθὼς ἐλάλησας οὕτως ποίησον τῷ
Μαρδοχαίῳ τῷ Ιουδαίῳ τῷ θεραπεύοντι ἐν τῇ αὐλῇ καὶ μὴ παραπεσάτω σου
λόγος ὧν ἐλάλησας
'''
"11" = ''':sup:`11` ἔλαβεν δὲ Αμαν τὴν στολὴν καὶ τὸν ἵππον καὶ ἐστόλισεν τὸν
Μαρδοχαῖον καὶ ἀνεβίβασεν αὐτὸν ἐπὶ τὸν ἵππον καὶ διῆλθεν διὰ τῆς
πλατείας τῆς πόλεως καὶ ἐκήρυσσεν λέγων οὕτως ἔσται παντὶ ἀνθρώπῳ ὃν ὁ
βασιλεὺς θέλει δοξάσαι
'''
"12" = ''':sup:`12` ἐπέστρεψεν δὲ ὁ Μαρδοχαῖος εἰς τὴν αὐλήν Αμαν δὲ ὑπέστρεψεν εἰς τὰ
ἴδια λυπούμενος κατὰ κεφαλῆς
'''
"13" = ''':sup:`13` καὶ διηγήσατο Αμαν τὰ συμβεβηκότα αὐτῷ Ζωσαρα τῇ γυναικὶ αὐτοῦ καὶ
τοῖς φίλοις καὶ εἶπαν πρὸς αὐτὸν οἱ φίλοι καὶ ἡ γυνή εἰ ἐκ γένους
Ιουδαίων Μαρδοχαῖος ἦρξαι ταπεινοῦσθαι ἐνώπιον αὐτοῦ πεσὼν πεσῇ οὐ μὴ
δύνῃ αὐτὸν ἀμύνασθαι ὅτι θεὸς ζῶν μετ’ αὐτοῦ
'''
"14" = ''':sup:`14` ἔτι αὐτῶν λαλούντων παραγίνονται οἱ εὐνοῦχοι ἐπισπεύδοντες τὸν Αμαν
ἐπὶ τὸν πότον ὃν ἡτοίμασεν Εσθηρ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
