[10]
"1" = ''':sup:`1` καὶ Τωβιτ ὁ πατὴρ αὐτοῦ ἐλογίζετο ἑκάστης ἡμέρας καὶ ὡς ἐπληρώθησαν
αἱ ἡμέραι τῆς πορείας καὶ οὐκ ἤρχοντο
'''
"2" = ''':sup:`2` εἶπεν μήποτε κατῄσχυνται ἢ μήποτε ἀπέθανεν Γαβαηλ καὶ οὐδεὶς δίδωσιν
αὐτῷ τὸ ἀργύριον
'''
"3" = ''':sup:`3` καὶ ἐλυπεῖτο λίαν
'''
"4" = ''':sup:`4` εἶπεν δὲ αὐτῷ ἡ γυνή ἀπώλετο τὸ παιδίον διότι κεχρόνικεν καὶ ἤρξατο
θρηνεῖν αὐτὸν καὶ εἶπεν
'''
"5" = ''':sup:`5` οὐ μέλει μοι τέκνον ὅτι ἀφῆκά σε τὸ φῶς τῶν ὀφθαλμῶν μου
'''
"6" = ''':sup:`6` καὶ Τωβιτ λέγει αὐτῇ σίγα μὴ λόγον ἔχε ὑγιαίνει
'''
"7" = ''':sup:`7` καὶ εἶπεν αὐτῷ σίγα μὴ πλάνα με ἀπώλετο τὸ παιδίον μου καὶ ἐπορεύετο
καθ’ ἡμέραν εἰς τὴν ὁδὸν ἔξω οἵας ἀπῆλθεν ἡμέρας τε ἄρτον οὐκ ἤσθιεν
τὰς δὲ νύκτας οὐ διελίμπανεν θρηνοῦσα Τωβιαν τὸν υἱὸν αὐτῆς ἕως οὗ
συνετελέσθησαν αἱ δέκα τέσσαρες ἡμέραι τοῦ γάμου ἃς ὤμοσεν Ραγουηλ
ποιῆσαι αὐτὸν ἐκεῖ
'''
"8" = ''':sup:`8` εἶπεν δὲ Τωβιας τῷ Ραγουηλ ἐξαπόστειλόν με ὅτι ὁ πατήρ μου καὶ ἡ
μήτηρ μου οὐκέτι ἐλπίζουσιν ὄψεσθαί με
'''
"9" = ''':sup:`9` εἶπεν δὲ αὐτῷ ὁ πενθερὸς αὐτοῦ μεῖνον παρ’ ἐμοί κἀγὼ ἐξαποστελῶ πρὸς
τὸν πατέρα σου καὶ δηλώσουσιν αὐτῷ τὰ κατὰ σέ καὶ Τωβιας λέγει οὐχί
ἀλλὰ ἐξαπόστειλόν με πρὸς τὸν πατέρα μου
'''
"10" = ''':sup:`10` ἀναστὰς δὲ Ραγουηλ ἔδωκεν αὐτῷ Σαρραν τὴν γυναῖκα αὐτοῦ καὶ τὰ
ἥμισυ τῶν ὑπαρχόντων σώματα καὶ κτήνη καὶ ἀργύριον
'''
"11" = ''':sup:`11` καὶ εὐλογήσας αὐτοὺς ἐξαπέστειλεν λέγων εὐοδώσει ὑμᾶς τέκνα ὁ θεὸς
τοῦ οὐρανοῦ πρὸ τοῦ με ἀποθανεῖν
'''
"12" = ''':sup:`12` καὶ εἶπεν τῇ θυγατρὶ αὐτοῦ τίμα τοὺς πενθερούς σου αὐτοὶ νῦν γονεῖς
σού εἰσιν ἀκούσαιμί σου ἀκοὴν καλήν καὶ ἐφίλησεν αὐτήν
'''
"13" = ''':sup:`13` καὶ Εδνα εἶπεν πρὸς Τωβιαν ἄδελφε ἀγαπητέ ἀποκαταστήσαι σε ὁ κύριος
τοῦ οὐρανοῦ καὶ δῴη μοι ἰδεῖν σου παιδία ἐκ Σαρρας τῆς θυγατρός μου ἵνα
εὐφρανθῶ ἐνώπιον τοῦ κυρίου καὶ ἰδοὺ παρατίθεμαί σοι τὴν θυγατέρα μου
ἐν παρακαταθήκῃ μὴ λυπήσῃς αὐτήν
'''
"14" = ''':sup:`14` μετὰ ταῦτα ἐπορεύετο Τωβιας εὐλογῶν τὸν θεόν ὅτι εὐόδωσεν τὴν ὁδὸν
αὐτοῦ καὶ κατευλόγει Ραγουηλ καὶ Εδναν τὴν γυναῖκα αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
