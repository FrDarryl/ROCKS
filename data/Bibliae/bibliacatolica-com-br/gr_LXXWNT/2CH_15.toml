[15]
"1" = ''':sup:`1` καὶ Αζαριας υἱὸς Ωδηδ ἐγένετο ἐπ’ αὐτὸν πνεῦμα κυρίου
'''
"2" = ''':sup:`2` καὶ ἐξῆλθεν εἰς ἀπάντησιν Ασα καὶ παντὶ Ιουδα καὶ Βενιαμιν καὶ εἶπεν
ἀκούσατέ μου Ασα καὶ πᾶς Ιουδα καὶ Βενιαμιν κύριος μεθ’ ὑμῶν ἐν τῷ
εἶναι ὑμᾶς μετ’ αὐτοῦ καὶ ἐὰν ἐκζητήσητε αὐτόν εὑρεθήσεται ὑμῖν καὶ ἐὰν
ἐγκαταλίπητε αὐτόν ἐγκαταλείψει ὑμᾶς
'''
"3" = ''':sup:`3` καὶ ἡμέραι πολλαὶ τῷ Ισραηλ ἐν οὐ θεῷ ἀληθινῷ καὶ οὐχ ἱερέως
ὑποδεικνύοντος καὶ ἐν οὐ νόμῳ
'''
"4" = ''':sup:`4` καὶ ἐπιστρέψει ἐπὶ κύριον θεὸν Ισραηλ καὶ εὑρεθήσεται αὐτοῖς
'''
"5" = ''':sup:`5` καὶ ἐν ἐκείνῳ τῷ καιρῷ οὐκ ἔστιν εἰρήνη τῷ ἐκπορευομένῳ καὶ τῷ
εἰσπορευομένῳ ὅτι ἔκστασις κυρίου ἐπὶ πάντας τοὺς κατοικοῦντας τὰς
χώρας
'''
"6" = ''':sup:`6` καὶ πολεμήσει ἔθνος πρὸς ἔθνος καὶ πόλις πρὸς πόλιν ὅτι ὁ θεὸς
ἐξέστησεν αὐτοὺς ἐν πάσῃ θλίψει
'''
"7" = ''':sup:`7` καὶ ὑμεῖς ἰσχύσατε καὶ μὴ ἐκλυέσθωσαν αἱ χεῖρες ὑμῶν ὅτι ἔστιν
μισθὸς τῇ ἐργασίᾳ ὑμῶν
'''
"8" = ''':sup:`8` καὶ ἐν τῷ ἀκοῦσαι τοὺς λόγους τούτους καὶ τὴν προφητείαν Αδαδ τοῦ
προφήτου καὶ κατίσχυσεν καὶ ἐξέβαλεν τὰ βδελύγματα ἀπὸ πάσης τῆς γῆς
Ιουδα καὶ Βενιαμιν καὶ ἀπὸ τῶν πόλεων ὧν κατέσχεν ἐν ὄρει Εφραιμ καὶ
ἐνεκαίνισεν τὸ θυσιαστήριον κυρίου ὃ ἦν ἔμπροσθεν τοῦ ναοῦ κυρίου
'''
"9" = ''':sup:`9` καὶ ἐξεκκλησίασεν τὸν Ιουδαν καὶ Βενιαμιν καὶ τοὺς προσηλύτους τοὺς
παροικοῦντας μετ’ αὐτοῦ ἀπὸ Εφραιμ καὶ ἀπὸ Μανασση καὶ ἀπὸ Συμεων ὅτι
προσετέθησαν πρὸς αὐτὸν πολλοὶ τοῦ Ισραηλ ἐν τῷ ἰδεῖν αὐτοὺς ὅτι κύριος
ὁ θεὸς αὐτοῦ μετ’ αὐτοῦ
'''
"10" = ''':sup:`10` καὶ συνήχθησαν εἰς Ιερουσαλημ ἐν τῷ μηνὶ τῷ τρίτῳ ἐν τῷ
πεντεκαιδεκάτῳ ἔτει τῆς βασιλείας Ασα
'''
"11" = ''':sup:`11` καὶ ἔθυσεν τῷ κυρίῳ ἐν ἐκείνῃ τῇ ἡμέρᾳ ἀπὸ τῶν σκύλων ὧν ἤνεγκαν
μόσχους ἑπτακοσίους καὶ πρόβατα ἑπτακισχίλια
'''
"12" = ''':sup:`12` καὶ διῆλθεν ἐν διαθήκῃ ζητῆσαι κύριον θεὸν τῶν πατέρων αὐτῶν ἐξ
ὅλης τῆς καρδίας καὶ ἐξ ὅλης τῆς ψυχῆς
'''
"13" = ''':sup:`13` καὶ πᾶς ὃς ἐὰν μὴ ἐκζητήσῃ κύριον θεὸν Ισραηλ ἀποθανεῖται ἀπὸ
νεωτέρου ἕως πρεσβυτέρου ἀπὸ ἀνδρὸς ἕως γυναικός
'''
"14" = ''':sup:`14` καὶ ὤμοσαν ἐν τῷ κυρίῳ ἐν φωνῇ μεγάλῃ καὶ ἐν σάλπιγξιν καὶ ἐν
κερατίναις
'''
"15" = ''':sup:`15` καὶ ηὐφράνθησαν πᾶς Ιουδα περὶ τοῦ ὅρκου ὅτι ἐξ ὅλης τῆς ψυχῆς
ὤμοσαν καὶ ἐν πάσῃ θελήσει ἐζήτησαν αὐτόν καὶ εὑρέθη αὐτοῖς καὶ
κατέπαυσεν αὐτοῖς κύριος κυκλόθεν
'''
"16" = ''':sup:`16` καὶ τὴν Μααχα τὴν μητέρα αὐτοῦ μετέστησεν τοῦ μὴ εἶναι τῇ Ἀστάρτῃ
λειτουργοῦσαν καὶ κατέκοψεν τὸ εἴδωλον καὶ κατέκαυσεν ἐν χειμάρρῳ
Κεδρων
'''
"17" = ''':sup:`17` πλὴν τὰ ὑψηλὰ οὐκ ἀπέστησαν ἔτι ὑπῆρχεν ἐν τῷ Ισραηλ ἀλλ’ ἢ καρδία
Ασα ἐγένετο πλήρης πάσας τὰς ἡμέρας αὐτοῦ
'''
"18" = ''':sup:`18` καὶ εἰσήνεγκεν τὰ ἅγια Δαυιδ τοῦ πατρὸς αὐτοῦ καὶ τὰ ἅγια οἴκου
κυρίου τοῦ θεοῦ ἀργύριον καὶ χρυσίον καὶ σκεύη
'''
"19" = ''':sup:`19` καὶ πόλεμος οὐκ ἦν μετ’ αὐτοῦ ἕως τοῦ πέμπτου καὶ τριακοστοῦ ἔτους
τῆς βασιλείας Ασα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
