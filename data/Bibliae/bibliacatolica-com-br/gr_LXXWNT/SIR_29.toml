[29]
"1" = ''':sup:`1` ὁ ποιῶν ἔλεος δανιεῖ τῷ πλησίον καὶ ὁ ἐπισχύων τῇ χειρὶ αὐτοῦ τηρεῖ
ἐντολάς
'''
"2" = ''':sup:`2` δάνεισον τῷ πλησίον ἐν καιρῷ χρείας αὐτοῦ καὶ πάλιν ἀπόδος τῷ
πλησίον εἰς τὸν καιρόν
'''
"3" = ''':sup:`3` στερέωσον λόγον καὶ πιστώθητι μετ’ αὐτοῦ καὶ ἐν παντὶ καιρῷ εὑρήσεις
τὴν χρείαν σου
'''
"4" = ''':sup:`4` πολλοὶ ὡς εὕρεμα ἐνόμισαν δάνος καὶ παρέσχον κόπον τοῖς βοηθήσασιν
αὐτοῖς
'''
"5" = ''':sup:`5` ἕως οὗ λάβῃ καταφιλήσει χεῖρας αὐτοῦ καὶ ἐπὶ τῶν χρημάτων τοῦ
πλησίον ταπεινώσει φωνήν καὶ ἐν καιρῷ ἀποδόσεως παρελκύσει χρόνον καὶ
ἀποδώσει λόγους ἀκηδίας καὶ τὸν καιρὸν αἰτιάσεται
'''
"6" = ''':sup:`6` ἐὰν ἰσχύσῃ μόλις κομίσεται τὸ ἥμισυ καὶ λογιεῖται αὐτὸ ὡς εὕρεμα εἰ
δὲ μή ἀπεστέρησεν αὐτὸν τῶν χρημάτων αὐτοῦ καὶ ἐκτήσατο αὐτὸν ἐχθρὸν
δωρεάν κατάρας καὶ λοιδορίας ἀποδώσει αὐτῷ καὶ ἀντὶ δόξης ἀποδώσει αὐτῷ
ἀτιμίαν
'''
"7" = ''':sup:`7` πολλοὶ οὐ χάριν πονηρίας ἀπέστρεψαν ἀποστερηθῆναι δωρεὰν εὐλαβήθησαν
'''
"8" = ''':sup:`8` πλὴν ἐπὶ ταπεινῷ μακροθύμησον καὶ ἐπ’ ἐλεημοσύνῃ μὴ παρελκύσῃς αὐτόν
'''
"9" = ''':sup:`9` χάριν ἐντολῆς ἀντιλαβοῦ πένητος καὶ κατὰ τὴν ἔνδειαν αὐτοῦ μὴ
ἀποστρέψῃς αὐτὸν κενόν
'''
"10" = ''':sup:`10` ἀπόλεσον ἀργύριον δι’ ἀδελφὸν καὶ φίλον καὶ μὴ ἰωθήτω ὑπὸ τὸν λίθον
εἰς ἀπώλειαν
'''
"11" = ''':sup:`11` θὲς τὸν θησαυρόν σου κατ’ ἐντολὰς ὑψίστου καὶ λυσιτελήσει σοι
μᾶλλον ἢ τὸ χρυσίον
'''
"12" = ''':sup:`12` σύγκλεισον ἐλεημοσύνην ἐν τοῖς ταμιείοις σου καὶ αὕτη ἐξελεῖταί σε
ἐκ πάσης κακώσεως
'''
"13" = ''':sup:`13` ὑπὲρ ἀσπίδα κράτους καὶ ὑπὲρ δόρυ ὁλκῆς κατέναντι ἐχθροῦ πολεμήσει
ὑπὲρ σοῦ
'''
"14" = ''':sup:`14` ἀνὴρ ἀγαθὸς ἐγγυήσεται τὸν πλησίον καὶ ὁ ἀπολωλεκὼς αἰσχύνην
ἐγκαταλείψει αὐτόν
'''
"15" = ''':sup:`15` χάριτας ἐγγύου μὴ ἐπιλάθῃ ἔδωκεν γὰρ τὴν ψυχὴν αὐτοῦ ὑπὲρ σοῦ
'''
"16" = ''':sup:`16` ἀγαθὰ ἐγγύου ἀνατρέψει ἁμαρτωλός καὶ ἀχάριστος ἐν διανοίᾳ
ἐγκαταλείψει ῥυσάμενον
'''
"17" = ''':sup:`17` ἐγγύη πολλοὺς ἀπώλεσεν κατευθύνοντας καὶ ἐσάλευσεν αὐτοὺς ὡς κῦμα
θαλάσσης
'''
"18" = ''':sup:`18` ἄνδρας δυνατοὺς ἀπῴκισεν καὶ ἐπλανήθησαν ἐν ἔθνεσιν ἀλλοτρίοις
'''
"19" = ''':sup:`19` ἁμαρτωλὸς ἐμπεσὼν εἰς ἐγγύην καὶ διώκων ἐργολαβίας ἐμπεσεῖται εἰς
κρίσεις
'''
"20" = ''':sup:`20` ἀντιλαβοῦ τοῦ πλησίον κατὰ δύναμίν σου καὶ πρόσεχε σεαυτῷ μὴ
ἐμπέσῃς
'''
"21" = ''':sup:`21` ἀρχὴ ζωῆς ὕδωρ καὶ ἄρτος καὶ ἱμάτιον καὶ οἶκος καλύπτων ἀσχημοσύνην
'''
"22" = ''':sup:`22` κρείσσων βίος πτωχοῦ ὑπὸ σκέπην δοκῶν ἢ ἐδέσματα λαμπρὰ ἐν
ἀλλοτρίοις
'''
"23" = ''':sup:`23` ἐπὶ μικρῷ καὶ μεγάλῳ εὐδοκίαν ἔχε καὶ ὀνειδισμὸν παροικίας οὐ μὴ
ἀκούσῃς
'''
"24" = ''':sup:`24` ζωὴ πονηρὰ ἐξ οἰκίας εἰς οἰκίαν καὶ οὗ παροικήσεις οὐκ ἀνοίξεις
στόμα
'''
"25" = ''':sup:`25` ξενιεῖς καὶ ποτιεῖς εἰς ἀχάριστα καὶ πρὸς ἐπὶ τούτοις πικρὰ ἀκούσῃ
'''
"26" = ''':sup:`26` πάρελθε πάροικε κόσμησον τράπεζαν καὶ εἴ τι ἐν τῇ χειρί σου ψώμισόν
με
'''
"27" = ''':sup:`27` ἔξελθε πάροικε ἀπὸ προσώπου δόξης ἐπεξένωταί μοι ὁ ἀδελφός χρεία
τῆς οἰκίας
'''
"28" = ''':sup:`28` βαρέα ταῦτα ἀνθρώπῳ ἔχοντι φρόνησιν ἐπιτίμησις οἰκίας καὶ
ὀνειδισμὸς δανειστοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
