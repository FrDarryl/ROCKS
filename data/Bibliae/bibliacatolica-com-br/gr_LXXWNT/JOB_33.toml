[33]
"1" = ''':sup:`1` οὐ μὴν δὲ ἀλλὰ ἄκουσον Ιωβ τὰ ῥήματά μου καὶ λαλιὰν ἐνωτίζου μου
'''
"2" = ''':sup:`2` ἰδοὺ γὰρ ἤνοιξα τὸ στόμα μου καὶ ἐλάλησεν ἡ γλῶσσά μου
'''
"3" = ''':sup:`3` καθαρά μου ἡ καρδία ῥήμασιν σύνεσις δὲ χειλέων μου καθαρὰ νοήσει
'''
"4" = ''':sup:`4` πνεῦμα θεῖον τὸ ποιῆσάν με πνοὴ δὲ παντοκράτορος ἡ διδάσκουσά με
'''
"5" = ''':sup:`5` ἐὰν δύνῃ δός μοι ἀπόκρισιν πρὸς ταῦτα ὑπόμεινον στῆθι κατ’ ἐμὲ καὶ
ἐγὼ κατὰ σέ
'''
"6" = ''':sup:`6` ἐκ πηλοῦ διήρτισαι σὺ ὡς καὶ ἐγώ ἐκ τοῦ αὐτοῦ διηρτίσμεθα
'''
"7" = ''':sup:`7` οὐχ ὁ φόβος μού σε στροβήσει οὐδὲ ἡ χείρ μου βαρεῖα ἔσται ἐπὶ σοί
'''
"8" = ''':sup:`8` πλὴν εἶπας ἐν ὠσίν μου φωνὴν ῥημάτων σου ἀκήκοα
'''
"9" = ''':sup:`9` διότι λέγεις καθαρός εἰμι οὐχ ἁμαρτών ἄμεμπτος δέ εἰμι οὐ γὰρ
ἠνόμησα
'''
"10" = ''':sup:`10` μέμψιν δὲ κατ’ ἐμοῦ εὗρεν ἥγηται δέ με ὥσπερ ὑπεναντίον
'''
"11" = ''':sup:`11` ἔθετο δὲ ἐν ξύλῳ τὸν πόδα μου ἐφύλαξεν δέ μου πάσας τὰς ὁδούς
'''
"12" = ''':sup:`12` πῶς γὰρ λέγεις δίκαιός εἰμι καὶ οὐκ ἐπακήκοέν μου αἰώνιος γάρ ἐστιν
ὁ ἐπάνω βροτῶν
'''
"13" = ''':sup:`13` λέγεις δέ διὰ τί τῆς δίκης μου οὐκ ἐπακήκοεν πᾶν ῥῆμα
'''
"14" = ''':sup:`14` ἐν γὰρ τῷ ἅπαξ λαλήσαι ὁ κύριος ἐν δὲ τῷ δευτέρῳ ἐνύπνιον
'''
"15" = ''':sup:`15` ἢ ἐν μελέτῃ νυκτερινῇ ὡς ὅταν ἐπιπίπτῃ δεινὸς φόβος ἐπ’ ἀνθρώπους
ἐπὶ νυσταγμάτων ἐπὶ κοίτης
'''
"16" = ''':sup:`16` τότε ἀνακαλύπτει νοῦν ἀνθρώπων ἐν εἴδεσιν φόβου τοιούτοις αὐτοὺς
ἐξεφόβησεν
'''
"17" = ''':sup:`17` ἀποστρέψαι ἄνθρωπον ἐξ ἀδικίας τὸ δὲ σῶμα αὐτοῦ ἀπὸ πτώματος
ἐρρύσατο
'''
"18" = ''':sup:`18` ἐφείσατο δὲ τῆς ψυχῆς αὐτοῦ ἀπὸ θανάτου καὶ μὴ πεσεῖν αὐτὸν ἐν
πολέμῳ
'''
"19" = ''':sup:`19` πάλιν δὲ ἤλεγξεν αὐτὸν ἐν μαλακίᾳ ἐπὶ κοίτης καὶ πλῆθος ὀστῶν αὐτοῦ
ἐνάρκησεν
'''
"20" = ''':sup:`20` πᾶν δὲ βρωτὸν σίτου οὐ μὴ δύνηται προσδέξασθαι καὶ ἡ ψυχὴ αὐτοῦ
βρῶσιν ἐπιθυμήσει
'''
"21" = ''':sup:`21` ἕως ἂν σαπῶσιν αὐτοῦ αἱ σάρκες καὶ ἀποδείξῃ τὰ ὀστᾶ αὐτοῦ κενά
'''
"22" = ''':sup:`22` ἤγγισεν δὲ εἰς θάνατον ἡ ψυχὴ αὐτοῦ ἡ δὲ ζωὴ αὐτοῦ ἐν ᾅδῃ
'''
"23" = ''':sup:`23` ἐὰν ὦσιν χίλιοι ἄγγελοι θανατηφόροι εἷς αὐτῶν οὐ μὴ τρώσῃ αὐτόν ἐὰν
νοήσῃ τῇ καρδίᾳ ἐπιστραφῆναι ἐπὶ κύριον ἀναγγείλῃ δὲ ἀνθρώπῳ τὴν ἑαυτοῦ
μέμψιν τὴν δὲ ἄνοιαν αὐτοῦ δείξῃ
'''
"24" = ''':sup:`24` ἀνθέξεται τοῦ μὴ πεσεῖν αὐτὸν εἰς θάνατον ἀνανεώσει δὲ αὐτοῦ τὸ
σῶμα ὥσπερ ἀλοιφὴν ἐπὶ τοίχου τὰ δὲ ὀστᾶ αὐτοῦ ἐμπλήσει μυελοῦ
'''
"25" = ''':sup:`25` ἁπαλυνεῖ δὲ αὐτοῦ τὰς σάρκας ὥσπερ νηπίου ἀποκαταστήσει δὲ αὐτὸν
ἀνδρωθέντα ἐν ἀνθρώποις
'''
"26" = ''':sup:`26` εὐξάμενος δὲ πρὸς κύριον καὶ δεκτὰ αὐτῷ ἔσται εἰσελεύσεται δὲ
προσώπῳ καθαρῷ σὺν ἐξηγορίᾳ ἀποδώσει δὲ ἀνθρώποις δικαιοσύνην
'''
"27" = ''':sup:`27` εἶτα τότε ἀπομέμψεται ἄνθρωπος αὐτὸς ἑαυτῷ λέγων οἷα συνετέλουν καὶ
οὐκ ἄξια ἤτασέν με ὧν ἥμαρτον
'''
"28" = ''':sup:`28` σῶσον ψυχήν μου τοῦ μὴ ἐλθεῖν εἰς διαφθοράν καὶ ἡ ζωή μου φῶς
ὄψεται
'''
"29" = ''':sup:`29` ἰδοὺ πάντα ταῦτα ἐργᾶται ὁ ἰσχυρὸς ὁδοὺς τρεῖς μετὰ ἀνδρός
'''
"30" = ''':sup:`30` ἀλλ’ ἐρρύσατο τὴν ψυχήν μου ἐκ θανάτου ἵνα ἡ ζωή μου ἐν φωτὶ αἰνῇ
αὐτόν
'''
"31" = ''':sup:`31` ἐνωτίζου Ιωβ καὶ ἄκουέ μου κώφευσον καὶ ἐγώ εἰμι λαλήσω
'''
"32" = ''':sup:`32` εἰ εἰσὶν λόγοι ἀποκρίθητί μοι λάλησον θέλω γὰρ δικαιωθῆναί σε
'''
"33" = ''':sup:`33` εἰ μή σὺ ἄκουσόν μου κώφευσον καὶ διδάξω σε σοφίαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
