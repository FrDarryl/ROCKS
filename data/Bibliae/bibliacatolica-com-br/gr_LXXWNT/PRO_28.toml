[28]
"1" = ''':sup:`1` φεύγει ἀσεβὴς μηδενὸς διώκοντος δίκαιος δὲ ὥσπερ λέων πέποιθεν
'''
"2" = ''':sup:`2` δι’ ἁμαρτίας ἀσεβῶν κρίσεις ἐγείρονται ἀνὴρ δὲ πανοῦργος κατασβέσει
αὐτάς
'''
"3" = ''':sup:`3` ἀνδρεῖος ἐν ἀσεβείαις συκοφαντεῖ πτωχούς ὥσπερ ὑετὸς λάβρος καὶ
ἀνωφελής
'''
"4" = ''':sup:`4` οὕτως οἱ ἐγκαταλείποντες τὸν νόμον ἐγκωμιάζουσιν ἀσέβειαν οἱ δὲ
ἀγαπῶντες τὸν νόμον περιβάλλουσιν ἑαυτοῖς τεῖχος
'''
"5" = ''':sup:`5` ἄνδρες κακοὶ οὐ νοήσουσιν κρίμα οἱ δὲ ζητοῦντες τὸν κύριον
συνήσουσιν ἐν παντί
'''
"6" = ''':sup:`6` κρείσσων πτωχὸς πορευόμενος ἐν ἀληθείᾳ πλουσίου ψευδοῦς
'''
"7" = ''':sup:`7` φυλάσσει νόμον υἱὸς συνετός ὃς δὲ ποιμαίνει ἀσωτίαν ἀτιμάζει πατέρα
'''
"8" = ''':sup:`8` ὁ πληθύνων τὸν πλοῦτον αὐτοῦ μετὰ τόκων καὶ πλεονασμῶν τῷ ἐλεῶντι
πτωχοὺς συνάγει αὐτόν
'''
"9" = ''':sup:`9` ὁ ἐκκλίνων τὸ οὖς αὐτοῦ τοῦ μὴ εἰσακοῦσαι νόμου καὶ αὐτὸς τὴν
προσευχὴν αὐτοῦ ἐβδέλυκται
'''
"10" = ''':sup:`10` ὃς πλανᾷ εὐθεῖς ἐν ὁδῷ κακῇ εἰς διαφθορὰν αὐτὸς ἐμπεσεῖται οἱ δὲ
ἄνομοι διελεύσονται ἀγαθὰ καὶ οὐκ εἰσελεύσονται εἰς αὐτά
'''
"11" = ''':sup:`11` σοφὸς παρ’ ἑαυτῷ ἀνὴρ πλούσιος πένης δὲ νοήμων καταγνώσεται αὐτοῦ
'''
"12" = ''':sup:`12` διὰ βοήθειαν δικαίων πολλὴ γίνεται δόξα ἐν δὲ τόποις ἀσεβῶν
ἁλίσκονται ἄνθρωποι
'''
"13" = ''':sup:`13` ὁ ἐπικαλύπτων ἀσέβειαν ἑαυτοῦ οὐκ εὐοδωθήσεται ὁ δὲ ἐξηγούμενος
ἐλέγχους ἀγαπηθήσεται
'''
"14" = ''':sup:`14` μακάριος ἀνήρ ὃς καταπτήσσει πάντα δι’ εὐλάβειαν ὁ δὲ σκληρὸς τὴν
καρδίαν ἐμπεσεῖται κακοῖς
'''
"15" = ''':sup:`15` λέων πεινῶν καὶ λύκος διψῶν ὃς τυραννεῖ πτωχὸς ὢν ἔθνους πενιχροῦ
'''
"16" = ''':sup:`16` βασιλεὺς ἐνδεὴς προσόδων μέγας συκοφάντης ὁ δὲ μισῶν ἀδικίαν μακρὸν
χρόνον ζήσεται
'''
"17" = ''':sup:`17` ἄνδρα τὸν ἐν αἰτίᾳ φόνου ὁ ἐγγυώμενος φυγὰς ἔσται καὶ οὐκ ἐν
ἀσφαλείᾳ (17a) παίδευε υἱόν καὶ ἀγαπήσει σε καὶ δώσει κόσμον τῇ σῇ ψυχῇ
οὐ μὴ ὑπακούσῃς ἔθνει παρανόμῳ
'''
"18" = ''':sup:`18` ὁ πορευόμενος δικαίως βεβοήθηται ὁ δὲ σκολιαῖς ὁδοῖς πορευόμενος
ἐμπλακήσεται
'''
"19" = ''':sup:`19` ὁ ἐργαζόμενος τὴν ἑαυτοῦ γῆν πλησθήσεται ἄρτων ὁ δὲ διώκων σχολὴν
πλησθήσεται πενίας
'''
"20" = ''':sup:`20` ἀνὴρ ἀξιόπιστος πολλὰ εὐλογηθήσεται ὁ δὲ κακὸς οὐκ ἀτιμώρητος ἔσται
'''
"21" = ''':sup:`21` ὃς οὐκ αἰσχύνεται πρόσωπα δικαίων οὐκ ἀγαθός ὁ τοιοῦτος ψωμοῦ ἄρτου
ἀποδώσεται ἄνδρα
'''
"22" = ''':sup:`22` σπεύδει πλουτεῖν ἀνὴρ βάσκανος καὶ οὐκ οἶδεν ὅτι ἐλεήμων κρατήσει
αὐτοῦ
'''
"23" = ''':sup:`23` ὁ ἐλέγχων ἀνθρώπου ὁδοὺς χάριτας ἕξει μᾶλλον τοῦ γλωσσοχαριτοῦντος
'''
"24" = ''':sup:`24` ὃς ἀποβάλλεται πατέρα ἢ μητέρα καὶ δοκεῖ μὴ ἁμαρτάνειν οὗτος
κοινωνός ἐστιν ἀνδρὸς ἀσεβοῦς
'''
"25" = ''':sup:`25` ἄπληστος ἀνὴρ κρίνει εἰκῇ ὃς δὲ πέποιθεν ἐπὶ κύριον ἐν ἐπιμελείᾳ
ἔσται
'''
"26" = ''':sup:`26` ὃς πέποιθεν θρασείᾳ καρδίᾳ ὁ τοιοῦτος ἄφρων ὃς δὲ πορεύεται σοφίᾳ
σωθήσεται
'''
"27" = ''':sup:`27` ὃς δίδωσιν πτωχοῖς οὐκ ἐνδεηθήσεται ὃς δὲ ἀποστρέφει τὸν ὀφθαλμὸν
αὐτοῦ ἐν πολλῇ ἀπορίᾳ ἔσται
'''
"28" = ''':sup:`28` ἐν τόποις ἀσεβῶν στένουσι δίκαιοι ἐν δὲ τῇ ἐκείνων ἀπωλείᾳ
πληθυνθήσονται δίκαιοι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
