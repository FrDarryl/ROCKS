"1" = ''':sup:`1` καὶ ὡς συνετελέσθη πάντα ταῦτα ἐξῆλθεν πᾶς Ισραηλ οἱ εὑρεθέντες ἐν
πόλεσιν Ιουδα καὶ συνέτριψαν τὰς στήλας καὶ ἐξέκοψαν τὰ ἄλση καὶ
κατέσπασαν τὰ ὑψηλὰ καὶ τοὺς βωμοὺς ἀπὸ πάσης τῆς Ιουδαίας καὶ Βενιαμιν
καὶ ἐξ Εφραιμ καὶ ἀπὸ Μανασση ἕως εἰς τέλος καὶ ἐπέστρεψαν πᾶς Ισραηλ
ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ καὶ εἰς τὰς πόλεις αὐτῶν
'''
"2" = ''':sup:`2` καὶ ἔταξεν Εζεκιας τὰς ἐφημερίας τῶν ἱερέων καὶ τῶν Λευιτῶν καὶ τὰς
ἐφημερίας ἑκάστου κατὰ τὴν ἑαυτοῦ λειτουργίαν τοῖς ἱερεῦσιν καὶ τοῖς
Λευίταις εἰς τὴν ὁλοκαύτωσιν καὶ εἰς τὴν θυσίαν τοῦ σωτηρίου καὶ αἰνεῖν
καὶ ἐξομολογεῖσθαι καὶ λειτουργεῖν ἐν ταῖς πύλαις ἐν ταῖς αὐλαῖς οἴκου
κυρίου
'''
"3" = ''':sup:`3` καὶ μερὶς τοῦ βασιλέως ἐκ τῶν ὑπαρχόντων αὐτοῦ εἰς τὰς ὁλοκαυτώσεις
τὴν πρωινὴν καὶ τὴν δειλινὴν καὶ ὁλοκαυτώσεις εἰς σάββατα καὶ εἰς τὰς
νουμηνίας καὶ εἰς τὰς ἑορτὰς τὰς γεγραμμένας ἐν τῷ νόμῳ κυρίου
'''
"4" = ''':sup:`4` καὶ εἶπεν τῷ λαῷ τοῖς κατοικοῦσιν ἐν Ιερουσαλημ δοῦναι τὴν μερίδα
τῶν ἱερέων καὶ τῶν Λευιτῶν ὅπως κατισχύσωσιν ἐν τῇ λειτουργίᾳ οἴκου
κυρίου
'''
"5" = ''':sup:`5` καὶ ὡς προσέταξεν τὸν λόγον ἐπλεόνασαν οἱ υἱοὶ Ισραηλ ἀπαρχὴν σίτου
καὶ οἴνου καὶ ἐλαίου καὶ μέλιτος καὶ πᾶν γένημα ἀγροῦ καὶ ἐπιδέκατα
πάντα εἰς πλῆθος ἤνεγκαν
'''
"6" = ''':sup:`6` οἱ υἱοὶ Ισραηλ καὶ Ιουδα καὶ οἱ κατοικοῦντες ἐν ταῖς πόλεσιν Ιουδα
καὶ αὐτοὶ ἤνεγκαν ἐπιδέκατα μόσχων καὶ προβάτων καὶ ἐπιδέκατα αἰγῶν καὶ
ἡγίασαν τῷ κυρίῳ θεῷ αὐτῶν καὶ εἰσήνεγκαν καὶ ἔθηκαν σωροὺς σωρούς
'''
"7" = ''':sup:`7` ἐν τῷ μηνὶ τῷ τρίτῳ ἤρξαντο οἱ σωροὶ θεμελιοῦσθαι καὶ ἐν τῷ ἑβδόμῳ
μηνὶ συνετελέσθησαν
'''
"8" = ''':sup:`8` καὶ ἦλθεν Εζεκιας καὶ οἱ ἄρχοντες καὶ εἶδον τοὺς σωροὺς καὶ
ηὐλόγησαν τὸν κύριον καὶ τὸν λαὸν αὐτοῦ Ισραηλ
'''
"9" = ''':sup:`9` καὶ ἐπυνθάνετο Εζεκιας τῶν ἱερέων καὶ τῶν Λευιτῶν ὑπὲρ τῶν σωρῶν
'''
"10" = ''':sup:`10` καὶ εἶπεν πρὸς αὐτὸν Αζαριας ὁ ἱερεὺς ὁ ἄρχων εἰς οἶκον Σαδωκ καὶ
εἶπεν ἐξ οὗ ἦρκται ἡ ἀπαρχὴ φέρεσθαι εἰς οἶκον κυρίου ἐφάγομεν καὶ
ἐπίομεν καὶ κατελίπομεν ὅτι κύριος ηὐλόγησεν τὸν λαὸν αὐτοῦ καὶ
κατελίπομεν ἔτι τὸ πλῆθος τοῦτο
'''
"11" = ''':sup:`11` καὶ εἶπεν Εζεκιας ἑτοιμάσαι παστοφόρια εἰς οἶκον κυρίου καὶ
ἡτοίμασαν
'''
"12" = ''':sup:`12` καὶ εἰσήνεγκαν ἐκεῖ τὰς ἀπαρχὰς καὶ τὰ ἐπιδέκατα ἐν πίστει καὶ ἐπ’
αὐτῶν ἐπιστάτης Χωνενιας ὁ Λευίτης καὶ Σεμεϊ ὁ ἀδελφὸς αὐτοῦ
διαδεχόμενος
'''
"13" = ''':sup:`13` καὶ Ιιηλ καὶ Οζαζιας καὶ Ναεθ καὶ Ασαηλ καὶ Ιεριμωθ καὶ Ιωζαβαθ καὶ
Ελιηλ καὶ Σαμαχια καὶ Μααθ καὶ Βαναιας καὶ οἱ υἱοὶ αὐτοῦ καθεσταμένοι
διὰ Χωνενιου καὶ Σεμεϊ τοῦ ἀδελφοῦ αὐτοῦ καθὼς προσέταξεν ὁ βασιλεὺς
Εζεκιας καὶ Αζαριας ὁ ἡγούμενος οἴκου κυρίου
'''
"14" = ''':sup:`14` καὶ Κωρη ὁ τοῦ Ιεμνα ὁ Λευίτης ὁ πυλωρὸς κατὰ ἀνατολὰς ἐπὶ τῶν
δομάτων δοῦναι τὰς ἀπαρχὰς κυρίῳ καὶ τὰ ἅγια τῶν ἁγίων
'''
"15" = ''':sup:`15` διὰ χειρὸς Οδομ καὶ Βενιαμιν καὶ Ἰησοῦς καὶ Σεμεϊ καὶ Αμαριας καὶ
Σεχονιας διὰ χειρὸς τῶν ἱερέων ἐν πίστει δοῦναι τοῖς ἀδελφοῖς αὐτῶν
κατὰ τὰς ἐφημερίας κατὰ τὸν μέγαν καὶ τὸν μικρὸν
'''
"16" = ''':sup:`16` ἐκτὸς τῆς ἐπιγονῆς τῶν ἀρσενικῶν ἀπὸ τριετοῦς καὶ ἐπάνω παντὶ τῷ
εἰσπορευομένῳ εἰς οἶκον κυρίου εἰς λόγον ἡμερῶν εἰς ἡμέραν εἰς
λειτουργίαν ἐφημερίαις διατάξεως αὐτῶν
'''
"17" = ''':sup:`17` οὗτος ὁ καταλοχισμὸς τῶν ἱερέων κατ’ οἴκους πατριῶν καὶ οἱ Λευῖται
ἐν ταῖς ἐφημερίαις αὐτῶν ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω ἐν διατάξει
'''
"18" = ''':sup:`18` ἐν καταλοχίαις ἐν πάσῃ ἐπιγονῇ υἱῶν αὐτῶν καὶ θυγατέρων αὐτῶν εἰς
πᾶν τὸ πλῆθος ὅτι ἐν πίστει ἥγνισαν τὸ ἅγιον
'''
"19" = ''':sup:`19` τοῖς υἱοῖς Ααρων τοῖς ἱερατεύουσιν καὶ οἱ ἀπὸ τῶν πόλεων αὐτῶν ἐν
πάσῃ πόλει καὶ πόλει ἄνδρες οἳ ὠνομάσθησαν ἐν ὀνόματι δοῦναι μερίδα
παντὶ ἀρσενικῷ ἐν τοῖς ἱερεῦσιν καὶ παντὶ καταριθμουμένῳ ἐν τοῖς
Λευίταις
'''
"20" = ''':sup:`20` καὶ ἐποίησεν οὕτως Εζεκιας ἐν παντὶ Ιουδα καὶ ἐποίησεν τὸ καλὸν καὶ
τὸ εὐθὲς ἐναντίον τοῦ κυρίου θεοῦ αὐτοῦ
'''
"21" = ''':sup:`21` καὶ ἐν παντὶ ἔργῳ ἐν ᾧ ἤρξατο ἐν ἐργασίᾳ ἐν οἴκῳ κυρίου καὶ ἐν τῷ
νόμῳ καὶ ἐν τοῖς προστάγμασιν ἐξεζήτησεν τὸν θεὸν αὐτοῦ ἐξ ὅλης ψυχῆς
αὐτοῦ καὶ ἐποίησεν καὶ εὐοδώθη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
