[19]
"1" = ''':sup:`1` ὅρασις Αἰγύπτου ἰδοὺ κύριος κάθηται ἐπὶ νεφέλης κούφης καὶ ἥξει εἰς
Αἴγυπτον καὶ σεισθήσεται τὰ χειροποίητα Αἰγύπτου ἀπὸ προσώπου αὐτοῦ καὶ
ἡ καρδία αὐτῶν ἡττηθήσεται ἐν αὐτοῖς
'''
"2" = ''':sup:`2` καὶ ἐπεγερθήσονται Αἰγύπτιοι ἐπ’ Αἰγυπτίους καὶ πολεμήσει ἄνθρωπος
τὸν ἀδελφὸν αὐτοῦ καὶ ἄνθρωπος τὸν πλησίον αὐτοῦ πόλις ἐπὶ πόλιν καὶ
νομὸς ἐπὶ νομόν
'''
"3" = ''':sup:`3` καὶ ταραχθήσεται τὸ πνεῦμα τῶν Αἰγυπτίων ἐν αὐτοῖς καὶ τὴν βουλὴν
αὐτῶν διασκεδάσω καὶ ἐπερωτήσουσιν τοὺς θεοὺς αὐτῶν καὶ τὰ ἀγάλματα
αὐτῶν καὶ τοὺς ἐκ τῆς γῆς φωνοῦντας καὶ τοὺς ἐγγαστριμύθους
'''
"4" = ''':sup:`4` καὶ παραδώσω Αἴγυπτον εἰς χεῖρας ἀνθρώπων κυρίων σκληρῶν καὶ
βασιλεῖς σκληροὶ κυριεύσουσιν αὐτῶν τάδε λέγει κύριος σαβαωθ
'''
"5" = ''':sup:`5` καὶ πίονται οἱ Αἰγύπτιοι ὕδωρ τὸ παρὰ θάλασσαν ὁ δὲ ποταμὸς ἐκλείψει
καὶ ξηρανθήσεται
'''
"6" = ''':sup:`6` καὶ ἐκλείψουσιν οἱ ποταμοὶ καὶ αἱ διώρυγες τοῦ ποταμοῦ καὶ
ξηρανθήσεται πᾶσα συναγωγὴ ὕδατος καὶ ἐν παντὶ ἕλει καλάμου καὶ παπύρου
'''
"7" = ''':sup:`7` καὶ τὸ ἄχι τὸ χλωρὸν πᾶν τὸ κύκλῳ τοῦ ποταμοῦ καὶ πᾶν τὸ σπειρόμενον
διὰ τοῦ ποταμοῦ ξηρανθήσεται ἀνεμόφθορον
'''
"8" = ''':sup:`8` καὶ στενάξουσιν οἱ ἁλεεῖς καὶ στενάξουσιν πάντες οἱ βάλλοντες
ἄγκιστρον εἰς τὸν ποταμόν καὶ οἱ βάλλοντες σαγήνας καὶ οἱ ἀμφιβολεῖς
πενθήσουσιν
'''
"9" = ''':sup:`9` καὶ αἰσχύνη λήμψεται τοὺς ἐργαζομένους τὸ λίνον τὸ σχιστὸν καὶ τοὺς
ἐργαζομένους τὴν βύσσον
'''
"10" = ''':sup:`10` καὶ ἔσονται οἱ διαζόμενοι αὐτὰ ἐν ὀδύνῃ καὶ πάντες οἱ τὸν ζῦθον
ποιοῦντες λυπηθήσονται καὶ τὰς ψυχὰς πονέσουσιν
'''
"11" = ''':sup:`11` καὶ μωροὶ ἔσονται οἱ ἄρχοντες Τάνεως οἱ σοφοὶ σύμβουλοι τοῦ
βασιλέως ἡ βουλὴ αὐτῶν μωρανθήσεται πῶς ἐρεῖτε τῷ βασιλεῖ υἱοὶ συνετῶν
ἡμεῖς υἱοὶ βασιλέων τῶν ἐξ ἀρχῆς
'''
"12" = ''':sup:`12` ποῦ εἰσιν νῦν οἱ σοφοί σου καὶ ἀναγγειλάτωσάν σοι καὶ εἰπάτωσαν τί
βεβούλευται κύριος σαβαωθ ἐπ’ Αἴγυπτον
'''
"13" = ''':sup:`13` ἐξέλιπον οἱ ἄρχοντες Τάνεως καὶ ὑψώθησαν οἱ ἄρχοντες Μέμφεως καὶ
πλανήσουσιν Αἴγυπτον κατὰ φυλάς
'''
"14" = ''':sup:`14` κύριος γὰρ ἐκέρασεν αὐτοῖς πνεῦμα πλανήσεως καὶ ἐπλάνησαν Αἴγυπτον
ἐν πᾶσι τοῖς ἔργοις αὐτῶν ὡς πλανᾶται ὁ μεθύων καὶ ὁ ἐμῶν ἅμα
'''
"15" = ''':sup:`15` καὶ οὐκ ἔσται τοῖς Αἰγυπτίοις ἔργον ὃ ποιήσει κεφαλὴν καὶ οὐράν
ἀρχὴν καὶ τέλος
'''
"16" = ''':sup:`16` τῇ δὲ ἡμέρᾳ ἐκείνῃ ἔσονται οἱ Αἰγύπτιοι ὡς γυναῖκες ἐν φόβῳ καὶ ἐν
τρόμῳ ἀπὸ προσώπου τῆς χειρὸς κυρίου σαβαωθ ἣν αὐτὸς ἐπιβαλεῖ αὐτοῖς
'''
"17" = ''':sup:`17` καὶ ἔσται ἡ χώρα τῶν Ιουδαίων τοῖς Αἰγυπτίοις εἰς φόβητρον πᾶς ὃς
ἐὰν ὀνομάσῃ αὐτὴν αὐτοῖς φοβηθήσονται διὰ τὴν βουλήν ἣν βεβούλευται
κύριος ἐπ’ αὐτήν
'''
"18" = ''':sup:`18` τῇ ἡμέρᾳ ἐκείνῃ ἔσονται πέντε πόλεις ἐν Αἰγύπτῳ λαλοῦσαι τῇ γλώσσῃ
τῇ Χανανίτιδι καὶ ὀμνύουσαι τῷ ὀνόματι κυρίου πόλισ-ασεδεκ κληθήσεται ἡ
μία πόλις
'''
"19" = ''':sup:`19` τῇ ἡμέρᾳ ἐκείνῃ ἔσται θυσιαστήριον τῷ κυρίῳ ἐν χώρᾳ Αἰγυπτίων καὶ
στήλη πρὸς τὸ ὅριον αὐτῆς τῷ κυρίῳ
'''
"20" = ''':sup:`20` καὶ ἔσται εἰς σημεῖον εἰς τὸν αἰῶνα κυρίῳ ἐν χώρᾳ Αἰγύπτου ὅτι
κεκράξονται πρὸς κύριον διὰ τοὺς θλίβοντας αὐτούς καὶ ἀποστελεῖ αὐτοῖς
κύριος ἄνθρωπον ὃς σώσει αὐτούς κρίνων σώσει αὐτούς
'''
"21" = ''':sup:`21` καὶ γνωστὸς ἔσται κύριος τοῖς Αἰγυπτίοις καὶ γνώσονται οἱ Αἰγύπτιοι
τὸν κύριον ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ ποιήσουσιν θυσίας καὶ εὔξονται εὐχὰς
τῷ κυρίῳ καὶ ἀποδώσουσιν
'''
"22" = ''':sup:`22` καὶ πατάξει κύριος τοὺς Αἰγυπτίους πληγῇ μεγάλῃ καὶ ἰάσεται αὐτοὺς
ἰάσει καὶ ἐπιστραφήσονται πρὸς κύριον καὶ εἰσακούσεται αὐτῶν καὶ
ἰάσεται αὐτούς
'''
"23" = ''':sup:`23` τῇ ἡμέρᾳ ἐκείνῃ ἔσται ὁδὸς Αἰγύπτου πρὸς Ἀσσυρίους καὶ
εἰσελεύσονται Ἀσσύριοι εἰς Αἴγυπτον καὶ Αἰγύπτιοι πορεύσονται πρὸς
Ἀσσυρίους καὶ δουλεύσουσιν οἱ Αἰγύπτιοι τοῖς Ἀσσυρίοις
'''
"24" = ''':sup:`24` τῇ ἡμέρᾳ ἐκείνῃ ἔσται Ισραηλ τρίτος ἐν τοῖς Ἀσσυρίοις καὶ ἐν τοῖς
Αἰγυπτίοις εὐλογημένος ἐν τῇ γῇ
'''
"25" = ''':sup:`25` ἣν εὐλόγησεν κύριος σαβαωθ λέγων εὐλογημένος ὁ λαός μου ὁ ἐν
Αἰγύπτῳ καὶ ὁ ἐν Ἀσσυρίοις καὶ ἡ κληρονομία μου Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
