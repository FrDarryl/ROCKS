[32]
"1" = ''':sup:`1` ἡσύχασαν δὲ καὶ οἱ τρεῖς φίλοι αὐτοῦ ἔτι ἀντειπεῖν Ιωβ ἦν γὰρ Ιωβ
δίκαιος ἐναντίον αὐτῶν
'''
"2" = ''':sup:`2` ὠργίσθη δὲ Ελιους ὁ τοῦ Βαραχιηλ ὁ Βουζίτης ἐκ τῆς συγγενείας Ραμ
τῆς Αυσίτιδος χώρας ὠργίσθη δὲ τῷ Ιωβ σφόδρα διότι ἀπέφηνεν ἑαυτὸν
δίκαιον ἐναντίον κυρίου
'''
"3" = ''':sup:`3` καὶ κατὰ τῶν τριῶν δὲ φίλων ὠργίσθη σφόδρα διότι οὐκ ἠδυνήθησαν
ἀποκριθῆναι ἀντίθετα Ιωβ καὶ ἔθεντο αὐτὸν εἶναι ἀσεβῆ
'''
"4" = ''':sup:`4` Ελιους δὲ ὑπέμεινεν δοῦναι ἀπόκρισιν Ιωβ ὅτι πρεσβύτεροι αὐτοῦ εἰσιν
ἡμέραις
'''
"5" = ''':sup:`5` καὶ εἶδεν Ελιους ὅτι οὐκ ἔστιν ἀπόκρισις ἐν στόματι τῶν τριῶν ἀνδρῶν
καὶ ἐθυμώθη ὀργὴ αὐτοῦ
'''
"6" = ''':sup:`6` ὑπολαβὼν δὲ Ελιους ὁ τοῦ Βαραχιηλ ὁ Βουζίτης εἶπεν νεώτερος μέν εἰμι
τῷ χρόνῳ ὑμεῖς δέ ἐστε πρεσβύτεροι διὸ ἡσύχασα φοβηθεὶς τοῦ ὑμῖν
ἀναγγεῖλαι τὴν ἐμαυτοῦ ἐπιστήμην
'''
"7" = ''':sup:`7` εἶπα δὲ ὅτι ὁ χρόνος ἐστὶν ὁ λαλῶν ἐν πολλοῖς δὲ ἔτεσιν οἴδασιν
σοφίαν
'''
"8" = ''':sup:`8` ἀλλὰ πνεῦμά ἐστιν ἐν βροτοῖς πνοὴ δὲ παντοκράτορός ἐστιν ἡ
διδάσκουσα
'''
"9" = ''':sup:`9` οὐχ οἱ πολυχρόνιοί εἰσιν σοφοί οὐδ’ οἱ γέροντες οἴδασιν κρίμα
'''
"10" = ''':sup:`10` διὸ εἶπα ἀκούσατέ μου καὶ ἀναγγελῶ ὑμῖν ἃ οἶδα
'''
"11" = ''':sup:`11` ἐνωτίζεσθέ μου τὰ ῥήματα ἐρῶ γὰρ ὑμῶν ἀκουόντων ἄχρι οὗ ἐτάσητε
λόγους
'''
"12" = ''':sup:`12` καὶ μέχρι ὑμῶν συνήσω καὶ ἰδοὺ οὐκ ἦν τῷ Ιωβ ἐλέγχων
ἀνταποκρινόμενος ῥήματα αὐτοῦ ἐξ ὑμῶν
'''
"13" = ''':sup:`13` ἵνα μὴ εἴπητε εὕρομεν σοφίαν κυρίῳ προσθέμενοι
'''
"14" = ''':sup:`14` ἀνθρώπῳ δὲ ἐπετρέψατε λαλῆσαι τοιαῦτα ῥήματα
'''
"15" = ''':sup:`15` ἐπτοήθησαν οὐκ ἀπεκρίθησαν ἔτι ἐπαλαίωσαν ἐξ αὐτῶν λόγους
'''
"16" = ''':sup:`16` ὑπέμεινα οὐ γὰρ ἐλάλησαν ὅτι ἔστησαν οὐκ ἀπεκρίθησαν
'''
"17" = ''':sup:`17` ὑπολαβὼν δὲ Ελιους λέγει
'''
"18" = ''':sup:`18` πάλιν λαλήσω πλήρης γάρ εἰμι ῥημάτων ὀλέκει γάρ με τὸ πνεῦμα τῆς
γαστρός
'''
"19" = ''':sup:`19` ἡ δὲ γαστήρ μου ὥσπερ ἀσκὸς γλεύκους ζέων δεδεμένος ἢ ὥσπερ φυσητὴρ
χαλκέως ἐρρηγώς
'''
"20" = ''':sup:`20` λαλήσω ἵνα ἀναπαύσωμαι ἀνοίξας τὰ χείλη
'''
"21" = ''':sup:`21` ἄνθρωπον γὰρ οὐ μὴ αἰσχυνθῶ ἀλλὰ μὴν οὐδὲ βροτὸν οὐ μὴ ἐντραπῶ
'''
"22" = ''':sup:`22` οὐ γὰρ ἐπίσταμαι θαυμάσαι πρόσωπον εἰ δὲ μή καὶ ἐμὲ σῆτες ἔδονται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
