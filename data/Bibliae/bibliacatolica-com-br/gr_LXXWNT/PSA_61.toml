[61]
"1" = ''':sup:`1` Gr. Psalm 61 (Heb. 62) εἰς τὸ τέλος ὑπὲρ Ιδιθουν ψαλμὸς τῷ Δαυιδ
'''
"2" = ''':sup:`2` οὐχὶ τῷ θεῷ ὑποταγήσεται ἡ ψυχή μου παρ’ αὐτοῦ γὰρ τὸ σωτήριόν μου
'''
"3" = ''':sup:`3` καὶ γὰρ αὐτὸς θεός μου καὶ σωτήρ μου ἀντιλήμπτωρ μου οὐ μὴ σαλευθῶ
ἐπὶ πλεῖον
'''
"4" = ''':sup:`4` ἕως πότε ἐπιτίθεσθε ἐπ’ ἄνθρωπον φονεύετε πάντες ὡς τοίχῳ κεκλιμένῳ
καὶ φραγμῷ ὠσμένῳ
'''
"5" = ''':sup:`5` πλὴν τὴν τιμήν μου ἐβουλεύσαντο ἀπώσασθαι ἔδραμον ἐν ψεύδει τῷ
στόματι αὐτῶν εὐλογοῦσαν καὶ τῇ καρδίᾳ αὐτῶν κατηρῶντο διάψαλμα
'''
"6" = ''':sup:`6` πλὴν τῷ θεῷ ὑποτάγηθι ἡ ψυχή μου ὅτι παρ’ αὐτοῦ ἡ ὑπομονή μου
'''
"7" = ''':sup:`7` ὅτι αὐτὸς θεός μου καὶ σωτήρ μου ἀντιλήμπτωρ μου οὐ μὴ μεταναστεύσω
'''
"8" = ''':sup:`8` ἐπὶ τῷ θεῷ τὸ σωτήριόν μου καὶ ἡ δόξα μου ὁ θεὸς τῆς βοηθείας μου
καὶ ἡ ἐλπίς μου ἐπὶ τῷ θεῷ
'''
"9" = ''':sup:`9` ἐλπίσατε ἐπ’ αὐτόν πᾶσα συναγωγὴ λαοῦ ἐκχέετε ἐνώπιον αὐτοῦ τὰς
καρδίας ὑμῶν ὁ θεὸς βοηθὸς ἡμῶν διάψαλμα
'''
"10" = ''':sup:`10` πλὴν μάταιοι οἱ υἱοὶ τῶν ἀνθρώπων ψευδεῖς οἱ υἱοὶ τῶν ἀνθρώπων ἐν
ζυγοῖς τοῦ ἀδικῆσαι αὐτοὶ ἐκ ματαιότητος ἐπὶ τὸ αὐτό
'''
"11" = ''':sup:`11` μὴ ἐλπίζετε ἐπὶ ἀδικίαν καὶ ἐπὶ ἅρπαγμα μὴ ἐπιποθεῖτε πλοῦτος ἐὰν
ῥέῃ μὴ προστίθεσθε καρδίαν
'''
"12" = ''':sup:`12` ἅπαξ ἐλάλησεν ὁ θεός δύο ταῦτα ἤκουσα
'''
"13" = ''':sup:`13` ὅτι τὸ κράτος τοῦ θεοῦ καὶ σοί κύριε τὸ ἔλεος ὅτι σὺ ἀποδώσεις
ἑκάστῳ κατὰ τὰ ἔργα αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
