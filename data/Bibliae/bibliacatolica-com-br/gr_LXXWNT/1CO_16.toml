[16]
"1" = ''':sup:`1` περὶ δὲ τῆς λογείας τῆς εἰς τοὺς ἁγίους, ὥσπερ διέταξα ταῖς
ἐκκλησίαις τῆς γαλατίας, οὕτως καὶ ὑμεῖς ποιήσατε.
'''
"2" = ''':sup:`2` κατὰ μίαν σαββάτου ἕκαστος ὑμῶν παρ᾽ ἑαυτῶ τιθέτω θησαυρίζων ὅ τι
ἐὰν εὐοδῶται, ἵνα μὴ ὅταν ἔλθω τότε λογεῖαι γίνωνται.
'''
"3" = ''':sup:`3` ὅταν δὲ παραγένωμαι, οὓς ἐὰν δοκιμάσητε, δι᾽ ἐπιστολῶν τούτους πέμψω
ἀπενεγκεῖν τὴν χάριν ὑμῶν εἰς ἰερουσαλήμ·
'''
"4" = ''':sup:`4` ἐὰν δὲ ἄξιον ᾖ τοῦ κἀμὲ πορεύεσθαι, σὺν ἐμοὶ πορεύσονται.
'''
"5" = ''':sup:`5` ἐλεύσομαι δὲ πρὸς ὑμᾶς ὅταν μακεδονίαν διέλθω, μακεδονίαν γὰρ
διέρχομαι·
'''
"6" = ''':sup:`6` πρὸς ὑμᾶς δὲ τυχὸν παραμενῶ ἢ καὶ παραχειμάσω, ἵνα ὑμεῖς με
προπέμψητε οὖ ἐὰν πορεύωμαι.
'''
"7" = ''':sup:`7` οὐ θέλω γὰρ ὑμᾶς ἄρτι ἐν παρόδῳ ἰδεῖν, ἐλπίζω γὰρ χρόνον τινὰ
ἐπιμεῖναι πρὸς ὑμᾶς, ἐὰν ὁ κύριος ἐπιτρέψῃ.
'''
"8" = ''':sup:`8` ἐπιμενῶ δὲ ἐν ἐφέσῳ ἕως τῆς πεντηκοστῆς·
'''
"9" = ''':sup:`9` θύρα γάρ μοι ἀνέῳγεν μεγάλη καὶ ἐνεργής, καὶ ἀντικείμενοι πολλοί.
'''
"10" = ''':sup:`10` ἐὰν δὲ ἔλθῃ τιμόθεος, βλέπετε ἵνα ἀφόβως γένηται πρὸς ὑμᾶς, τὸ γὰρ
ἔργον κυρίου ἐργάζεται ὡς κἀγώ·
'''
"11" = ''':sup:`11` μή τις οὗν αὐτὸν ἐξουθενήσῃ. προπέμψατε δὲ αὐτὸν ἐν εἰρήνῃ, ἵνα
ἔλθῃ πρός με, ἐκδέχομαι γὰρ αὐτὸν μετὰ τῶν ἀδελφῶν.
'''
"12" = ''':sup:`12` περὶ δὲ ἀπολλῶ τοῦ ἀδελφοῦ, πολλὰ παρεκάλεσα αὐτὸν ἵνα ἔλθῃ πρὸς
ὑμᾶς μετὰ τῶν ἀδελφῶν· καὶ πάντως οὐκ ἦν θέλημα ἵνα νῦν ἔλθῃ, ἐλεύσεται
δὲ ὅταν εὐκαιρήσῃ.
'''
"13" = ''':sup:`13` γρηγορεῖτε, στήκετε ἐν τῇ πίστει, ἀνδρίζεσθε, κραταιοῦσθε·
'''
"14" = ''':sup:`14` πάντα ὑμῶν ἐν ἀγάπῃ γινέσθω.
'''
"15" = ''':sup:`15` παρακαλῶ δὲ ὑμᾶς, ἀδελφοί· οἴδατε τὴν οἰκίαν στεφανᾶ, ὅτι ἐστὶν
ἀπαρχὴ τῆς ἀχαΐας καὶ εἰς διακονίαν τοῖς ἁγίοις ἔταξαν ἑαυτούς·
'''
"16" = ''':sup:`16` ἵνα καὶ ὑμεῖς ὑποτάσσησθε τοῖς τοιούτοις καὶ παντὶ τῶ συνεργοῦντι
καὶ κοπιῶντι.
'''
"17" = ''':sup:`17` χαίρω δὲ ἐπὶ τῇ παρουσίᾳ στεφανᾶ καὶ φορτουνάτου καὶ ἀχαϊκοῦ, ὅτι
τὸ ὑμέτερον ὑστέρημα οὖτοι ἀνεπλήρωσαν,
'''
"18" = ''':sup:`18` ἀνέπαυσαν γὰρ τὸ ἐμὸν πνεῦμα καὶ τὸ ὑμῶν. ἐπιγινώσκετε οὗν τοὺς
τοιούτους.
'''
"19" = ''':sup:`19` ἀσπάζονται ὑμᾶς αἱ ἐκκλησίαι τῆς ἀσίας. ἀσπάζεται ὑμᾶς ἐν κυρίῳ
πολλὰ ἀκύλας καὶ πρίσκα σὺν τῇ κατ᾽ οἶκον αὐτῶν ἐκκλησίᾳ.
'''
"20" = ''':sup:`20` ἀσπάζονται ὑμᾶς οἱ ἀδελφοὶ πάντες. ἀσπάσασθε ἀλλήλους ἐν φιλήματι
ἁγίῳ.
'''
"21" = ''':sup:`21` ὁ ἀσπασμὸς τῇ ἐμῇ χειρὶ παύλου.
'''
"22" = ''':sup:`22` εἴ τις οὐ φιλεῖ τὸν κύριον, ἤτω ἀνάθεμα. μαρανα θα.
'''
"23" = ''':sup:`23` ἡ χάρις τοῦ κυρίου ἰησοῦ μεθ᾽ ὑμῶν.
'''
"24" = ''':sup:`24` ἡ ἀγάπη μου μετὰ πάντων ὑμῶν ἐν χριστῶ ἰησοῦ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
