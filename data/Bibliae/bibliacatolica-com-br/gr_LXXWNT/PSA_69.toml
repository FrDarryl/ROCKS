[69]
"1" = ''':sup:`1` Gr. Psalm 69 (Heb. 70) εἰς τὸ τέλος τῷ Δαυιδ εἰς ἀνάμνησιν
'''
"2" = ''':sup:`2` εἰς τὸ σῶσαί με κύριον ὁ θεός εἰς τὴν βοήθειάν μου πρόσχες
'''
"3" = ''':sup:`3` αἰσχυνθείησαν καὶ ἐντραπείησαν οἱ ζητοῦντές μου τὴν ψυχήν
ἀποστραφείησαν εἰς τὰ ὀπίσω καὶ καταισχυνθείησαν οἱ βουλόμενοί μοι κακά
'''
"4" = ''':sup:`4` ἀποστραφείησαν παραυτίκα αἰσχυνόμενοι οἱ λέγοντές μοι εὖγε εὖγε
'''
"5" = ''':sup:`5` ἀγαλλιάσθωσαν καὶ εὐφρανθήτωσαν ἐπὶ σοὶ πάντες οἱ ζητοῦντές σε καὶ
λεγέτωσαν διὰ παντός μεγαλυνθήτω ὁ θεός οἱ ἀγαπῶντες τὸ σωτήριόν σου
'''
"6" = ''':sup:`6` ἐγὼ δὲ πτωχὸς καὶ πένης ὁ θεός βοήθησόν μοι βοηθός μου καὶ ῥύστης
μου εἶ σύ κύριε μὴ χρονίσῃς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
