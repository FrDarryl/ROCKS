[12]
"1" = ''':sup:`1` καὶ ἐγένετο ὡς ἡτοιμάσθη ἡ βασιλεία Ροβοαμ καὶ ὡς κατεκρατήθη
ἐγκατέλιπεν τὰς ἐντολὰς κυρίου καὶ πᾶς Ισραηλ μετ’ αὐτοῦ
'''
"2" = ''':sup:`2` καὶ ἐγένετο ἐν τῷ πέμπτῳ ἔτει τῆς βασιλείας Ροβοαμ ἀνέβη Σουσακιμ
βασιλεὺς Αἰγύπτου ἐπὶ Ιερουσαλημ ὅτι ἥμαρτον ἐναντίον κυρίου
'''
"3" = ''':sup:`3` ἐν χιλίοις καὶ διακοσίοις ἅρμασιν καὶ ἑξήκοντα χιλιάσιν ἵππων καὶ
οὐκ ἦν ἀριθμὸς τοῦ πλήθους τοῦ ἐλθόντος μετ’ αὐτοῦ ἐξ Αἰγύπτου Λίβυες
Τρωγλοδύται καὶ Αἰθίοπες
'''
"4" = ''':sup:`4` καὶ κατεκράτησαν τῶν πόλεων τῶν ὀχυρῶν αἳ ἦσαν ἐν Ιουδα καὶ ἦλθεν
εἰς Ιερουσαλημ
'''
"5" = ''':sup:`5` καὶ Σαμαιας ὁ προφήτης ἦλθεν πρὸς Ροβοαμ καὶ πρὸς τοὺς ἄρχοντας
Ιουδα τοὺς συναχθέντας εἰς Ιερουσαλημ ἀπὸ προσώπου Σουσακιμ καὶ εἶπεν
αὐτοῖς οὕτως εἶπεν κύριος ὑμεῖς ἐγκατελίπετέ με κἀγὼ ἐγκαταλείψω ὑμᾶς
ἐν χειρὶ Σουσακιμ
'''
"6" = ''':sup:`6` καὶ ᾐσχύνθησαν οἱ ἄρχοντες Ισραηλ καὶ ὁ βασιλεὺς καὶ εἶπαν δίκαιος ὁ
κύριος
'''
"7" = ''':sup:`7` καὶ ἐν τῷ ἰδεῖν κύριον ὅτι ἐνετράπησαν καὶ ἐγένετο λόγος κυρίου πρὸς
Σαμαιαν λέγων ἐνετράπησαν οὐ καταφθερῶ αὐτούς καὶ δώσω αὐτοὺς ὡς μικρὸν
εἰς σωτηρίαν καὶ οὐ μὴ στάξῃ ὁ θυμός μου ἐν Ιερουσαλημ
'''
"8" = ''':sup:`8` ὅτι ἔσονται εἰς παῖδας καὶ γνώσονται τὴν δουλείαν μου καὶ τὴν
δουλείαν τῆς βασιλείας τῆς γῆς
'''
"9" = ''':sup:`9` καὶ ἀνέβη Σουσακιμ βασιλεὺς Αἰγύπτου καὶ ἔλαβεν τοὺς θησαυροὺς τοὺς
ἐν οἴκῳ κυρίου καὶ τοὺς θησαυροὺς τοὺς ἐν οἴκῳ τοῦ βασιλέως τὰ πάντα
ἔλαβεν καὶ ἔλαβεν τοὺς θυρεοὺς τοὺς χρυσοῦς οὓς ἐποίησεν Σαλωμων
'''
"10" = ''':sup:`10` καὶ ἐποίησεν Ροβοαμ θυρεοὺς χαλκοῦς ἀντ’ αὐτῶν καὶ κατέστησεν ἐπ’
αὐτὸν Σουσακιμ ἄρχοντας παρατρεχόντων τοὺς φυλάσσοντας τὸν πυλῶνα τοῦ
βασιλέως
'''
"11" = ''':sup:`11` καὶ ἐγένετο ἐν τῷ εἰσελθεῖν τὸν βασιλέα εἰς οἶκον κυρίου
εἰσεπορεύοντο οἱ φυλάσσοντες καὶ οἱ παρατρέχοντες καὶ οἱ ἐπιστρέφοντες
εἰς ἀπάντησιν τῶν παρατρεχόντων
'''
"12" = ''':sup:`12` καὶ ἐν τῷ ἐντραπῆναι αὐτὸν ἀπεστράφη ἀπ’ αὐτοῦ ὀργὴ κυρίου καὶ οὐκ
εἰς καταφθορὰν εἰς τέλος καὶ γὰρ ἐν Ιουδα ἦσαν λόγοι ἀγαθοί
'''
"13" = ''':sup:`13` καὶ κατίσχυσεν Ροβοαμ ἐν Ιερουσαλημ καὶ ἐβασίλευσεν καὶ
τεσσαράκοντα καὶ ἑνὸς ἐτῶν Ροβοαμ ἐν τῷ βασιλεῦσαι αὐτὸν καὶ
ἑπτακαίδεκα ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ ἐν τῇ πόλει ᾗ ἐξελέξατο
κύριος ἐπονομάσαι τὸ ὄνομα αὐτοῦ ἐκεῖ ἐκ πασῶν φυλῶν υἱῶν Ισραηλ καὶ
ὄνομα τῆς μητρὸς αὐτοῦ Νοομμα ἡ Αμμανῖτις
'''
"14" = ''':sup:`14` καὶ ἐποίησεν τὸ πονηρόν ὅτι οὐ κατεύθυνεν τὴν καρδίαν αὐτοῦ
ἐκζητῆσαι τὸν κύριον
'''
"15" = ''':sup:`15` καὶ λόγοι Ροβοαμ οἱ πρῶτοι καὶ οἱ ἔσχατοι οὐκ ἰδοὺ γεγραμμένοι ἐν
τοῖς λόγοις Σαμαια τοῦ προφήτου καὶ Αδδω τοῦ ὁρῶντος καὶ πράξεις αὐτοῦ
καὶ ἐπολέμει Ροβοαμ τὸν Ιεροβοαμ πάσας τὰς ἡμέρας
'''
"16" = ''':sup:`16` καὶ ἀπέθανεν Ροβοαμ καὶ ἐτάφη μετὰ τῶν πατέρων αὐτοῦ καὶ ἐτάφη ἐν
πόλει Δαυιδ καὶ ἐβασίλευσεν Αβια υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
