[24]
"1" = ''':sup:`1` καὶ ἀνέβη Δαυιδ ἐκεῖθεν καὶ ἐκάθισεν ἐν τοῖς στενοῖς Εγγαδδι
'''
"2" = ''':sup:`2` καὶ ἐγενήθη ὡς ἀνέστρεψεν Σαουλ ἀπὸ ὄπισθεν τῶν ἀλλοφύλων καὶ
ἀπηγγέλη αὐτῷ λεγόντων ὅτι Δαυιδ ἐν τῇ ἐρήμῳ Εγγαδδι
'''
"3" = ''':sup:`3` καὶ ἔλαβεν μεθ’ ἑαυτοῦ τρεῖς χιλιάδας ἀνδρῶν ἐκλεκτοὺς ἐκ παντὸς
Ισραηλ καὶ ἐπορεύθη ζητεῖν τὸν Δαυιδ καὶ τοὺς ἄνδρας αὐτοῦ ἐπὶ πρόσωπον
Σαδαιεμ
'''
"4" = ''':sup:`4` καὶ ἦλθεν εἰς τὰς ἀγέλας τῶν ποιμνίων τὰς ἐπὶ τῆς ὁδοῦ καὶ ἦν ἐκεῖ
σπήλαιον καὶ Σαουλ εἰσῆλθεν παρασκευάσασθαι καὶ Δαυιδ καὶ οἱ ἄνδρες
αὐτοῦ ἐσώτερον τοῦ σπηλαίου ἐκάθηντο
'''
"5" = ''':sup:`5` καὶ εἶπον οἱ ἄνδρες Δαυιδ πρὸς αὐτόν ἰδοὺ ἡ ἡμέρα αὕτη ἣν εἶπεν
κύριος πρὸς σὲ παραδοῦναι τὸν ἐχθρόν σου εἰς τὰς χεῖράς σου καὶ
ποιήσεις αὐτῷ ὡς ἀγαθὸν ἐν ὀφθαλμοῖς σου καὶ ἀνέστη Δαυιδ καὶ ἀφεῖλεν
τὸ πτερύγιον τῆς διπλοΐδος τῆς Σαουλ λαθραίως
'''
"6" = ''':sup:`6` καὶ ἐγενήθη μετὰ ταῦτα καὶ ἐπάταξεν καρδία Δαυιδ αὐτόν ὅτι ἀφεῖλεν
τὸ πτερύγιον τῆς διπλοΐδος αὐτοῦ
'''
"7" = ''':sup:`7` καὶ εἶπεν Δαυιδ πρὸς τοὺς ἄνδρας αὐτοῦ μηδαμῶς μοι παρὰ κυρίου εἰ
ποιήσω τὸ ῥῆμα τοῦτο τῷ κυρίῳ μου τῷ χριστῷ κυρίου ἐπενέγκαι χεῖρά μου
ἐπ’ αὐτόν ὅτι χριστὸς κυρίου ἐστὶν οὗτος
'''
"8" = ''':sup:`8` καὶ ἔπεισεν Δαυιδ τοὺς ἄνδρας αὐτοῦ ἐν λόγοις καὶ οὐκ ἔδωκεν αὐτοῖς
ἀναστάντας θανατῶσαι τὸν Σαουλ καὶ ἀνέστη Σαουλ καὶ κατέβη εἰς τὴν ὁδόν
'''
"9" = ''':sup:`9` καὶ ἀνέστη Δαυιδ ὀπίσω αὐτοῦ ἐκ τοῦ σπηλαίου καὶ ἐβόησεν Δαυιδ ὀπίσω
Σαουλ λέγων κύριε βασιλεῦ καὶ ἐπέβλεψεν Σαουλ εἰς τὰ ὀπίσω αὐτοῦ καὶ
ἔκυψεν Δαυιδ ἐπὶ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν καὶ προσεκύνησεν αὐτῷ
'''
"10" = ''':sup:`10` καὶ εἶπεν Δαυιδ πρὸς Σαουλ ἵνα τί ἀκούεις τῶν λόγων τοῦ λαοῦ
λεγόντων ἰδοὺ Δαυιδ ζητεῖ τὴν ψυχήν σου
'''
"11" = ''':sup:`11` ἰδοὺ ἐν τῇ ἡμέρᾳ ταύτῃ ἑοράκασιν οἱ ὀφθαλμοί σου ὡς παρέδωκέν σε
κύριος σήμερον εἰς χεῖρά μου ἐν τῷ σπηλαίῳ καὶ οὐκ ἠβουλήθην ἀποκτεῖναί
σε καὶ ἐφεισάμην σου καὶ εἶπα οὐκ ἐποίσω χεῖρά μου ἐπὶ κύριόν μου ὅτι
χριστὸς κυρίου οὗτός ἐστιν
'''
"12" = ''':sup:`12` καὶ ἰδοὺ τὸ πτερύγιον τῆς διπλοΐδος σου ἐν τῇ χειρί μου ἐγὼ ἀφῄρηκα
τὸ πτερύγιον καὶ οὐκ ἀπέκταγκά σε καὶ γνῶθι καὶ ἰδὲ σήμερον ὅτι οὐκ
ἔστιν κακία ἐν τῇ χειρί μου οὐδὲ ἀσέβεια καὶ ἀθέτησις καὶ οὐχ ἡμάρτηκα
εἰς σέ καὶ σὺ δεσμεύεις τὴν ψυχήν μου λαβεῖν αὐτήν
'''
"13" = ''':sup:`13` δικάσαι κύριος ἀνὰ μέσον ἐμοῦ καὶ σοῦ καὶ ἐκδικήσαι με κύριος ἐκ
σοῦ καὶ ἡ χείρ μου οὐκ ἔσται ἐπὶ σοί
'''
"14" = ''':sup:`14` καθὼς λέγεται ἡ παραβολὴ ἡ ἀρχαία ἐξ ἀνόμων ἐξελεύσεται πλημμέλεια
καὶ ἡ χείρ μου οὐκ ἔσται ἐπὶ σέ
'''
"15" = ''':sup:`15` καὶ νῦν ὀπίσω τίνος σὺ ἐκπορεύῃ βασιλεῦ Ισραηλ ὀπίσω τίνος
καταδιώκεις σύ ὀπίσω κυνὸς τεθνηκότος καὶ ὀπίσω ψύλλου ἑνός
'''
"16" = ''':sup:`16` γένοιτο κύριος εἰς κριτὴν καὶ δικαστὴν ἀνὰ μέσον ἐμοῦ καὶ ἀνὰ μέσον
σοῦ ἴδοι κύριος καὶ κρίναι τὴν κρίσιν μου καὶ δικάσαι μοι ἐκ χειρός σου
'''
"17" = ''':sup:`17` καὶ ἐγένετο ὡς συνετέλεσεν Δαυιδ τὰ ῥήματα ταῦτα λαλῶν πρὸς Σαουλ
καὶ εἶπεν Σαουλ ἦ φωνή σου αὕτη τέκνον Δαυιδ καὶ ἦρεν τὴν φωνὴν αὐτοῦ
Σαουλ καὶ ἔκλαυσεν
'''
"18" = ''':sup:`18` καὶ εἶπεν Σαουλ πρὸς Δαυιδ δίκαιος σὺ ὑπὲρ ἐμέ ὅτι σὺ ἀνταπέδωκάς
μοι ἀγαθά ἐγὼ δὲ ἀνταπέδωκά σοι κακά
'''
"19" = ''':sup:`19` καὶ σὺ ἀπήγγειλάς μοι σήμερον ἃ ἐποίησάς μοι ἀγαθά ὡς ἀπέκλεισέν με
κύριος σήμερον εἰς χεῖράς σου καὶ οὐκ ἀπέκτεινάς με
'''
"20" = ''':sup:`20` καὶ ὅτι εἰ εὕροιτό τις τὸν ἐχθρὸν αὐτοῦ ἐν θλίψει καὶ ἐκπέμψαι
αὐτὸν ἐν ὁδῷ ἀγαθῇ καὶ κύριος ἀνταποτείσει αὐτῷ ἀγαθά καθὼς πεποίηκας
σήμερον
'''
"21" = ''':sup:`21` καὶ νῦν ἰδοὺ ἐγὼ γινώσκω ὅτι βασιλεύων βασιλεύσεις καὶ στήσεται ἐν
χερσίν σου βασιλεία Ισραηλ
'''
"22" = ''':sup:`22` καὶ νῦν ὄμοσόν μοι ἐν κυρίῳ ὅτι οὐκ ἐξολεθρεύσεις τὸ σπέρμα μου
ὀπίσω μου καὶ οὐκ ἀφανιεῖς τὸ ὄνομά μου ἐκ τοῦ οἴκου τοῦ πατρός μου
'''
"23" = ''':sup:`23` καὶ ὤμοσεν Δαυιδ τῷ Σαουλ καὶ ἀπῆλθεν Σαουλ εἰς τὸν τόπον αὐτοῦ καὶ
Δαυιδ καὶ οἱ ἄνδρες αὐτοῦ ἀνέβησαν εἰς τὴν Μεσσαρα στενήν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
