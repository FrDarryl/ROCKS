[49]
"1" = ''':sup:`1` Gr. Jeremiah 49 (Heb. 42) καὶ προσῆλθον πάντες οἱ ἡγεμόνες τῆς
δυνάμεως καὶ Ιωαναν καὶ Αζαριας υἱὸς Μαασαιου καὶ πᾶς ὁ λαὸς ἀπὸ μικροῦ
ἕως μεγάλου
'''
"2" = ''':sup:`2` πρὸς Ιερεμιαν τὸν προφήτην καὶ εἶπαν αὐτῷ πεσέτω δὴ τὸ ἔλεος ἡμῶν
κατὰ πρόσωπόν σου καὶ πρόσευξαι πρὸς κύριον τὸν θεόν σου περὶ τῶν
καταλοίπων τούτων ὅτι κατελείφθημεν ὀλίγοι ἀπὸ πολλῶν καθὼς οἱ ὀφθαλμοί
σου βλέπουσιν
'''
"3" = ''':sup:`3` καὶ ἀναγγειλάτω ἡμῖν κύριος ὁ θεός σου τὴν ὁδόν ᾗ πορευσόμεθα ἐν
αὐτῇ καὶ λόγον ὃν ποιήσομεν
'''
"4" = ''':sup:`4` καὶ εἶπεν αὐτοῖς Ιερεμιας ἤκουσα ἰδοὺ ἐγὼ προσεύξομαι πρὸς κύριον
τὸν θεὸν ἡμῶν κατὰ τοὺς λόγους ὑμῶν καὶ ἔσται ὁ λόγος ὃν ἂν
ἀποκριθήσεται κύριος ἀναγγελῶ ὑμῖν οὐ μὴ κρύψω ἀφ’ ὑμῶν ῥῆμα
'''
"5" = ''':sup:`5` καὶ αὐτοὶ εἶπαν τῷ Ιερεμια ἔστω κύριος ἐν ἡμῖν εἰς μάρτυρα δίκαιον
καὶ πιστόν εἰ μὴ κατὰ πάντα τὸν λόγον ὃν ἂν ἀποστείλῃ σε κύριος πρὸς
ἡμᾶς οὕτως ποιήσομεν
'''
"6" = ''':sup:`6` καὶ ἐὰν ἀγαθὸν καὶ ἐὰν κακόν τὴν φωνὴν κυρίου τοῦ θεοῦ ἡμῶν οὗ ἡμεῖς
ἀποστέλλομέν σε πρὸς αὐτόν ἀκουσόμεθα ἵνα βέλτιον ἡμῖν γένηται ὅτι
ἀκουσόμεθα τῆς φωνῆς κυρίου τοῦ θεοῦ ἡμῶν
'''
"7" = ''':sup:`7` καὶ ἐγενήθη μετὰ δέκα ἡμέρας ἐγενήθη λόγος κυρίου πρὸς Ιερεμιαν
'''
"8" = ''':sup:`8` καὶ ἐκάλεσεν τὸν Ιωαναν καὶ τοὺς ἡγεμόνας τῆς δυνάμεως καὶ πάντα τὸν
λαὸν ἀπὸ μικροῦ ἕως μεγάλου
'''
"9" = ''':sup:`9` καὶ εἶπεν αὐτοῖς οὕτως εἶπεν κύριος
'''
"10" = ''':sup:`10` ἐὰν καθίσαντες καθίσητε ἐν τῇ γῇ ταύτῃ οἰκοδομήσω ὑμᾶς καὶ οὐ μὴ
καθέλω καὶ φυτεύσω ὑμᾶς καὶ οὐ μὴ ἐκτίλω ὅτι ἀναπέπαυμαι ἐπὶ τοῖς
κακοῖς οἷς ἐποίησα ὑμῖν
'''
"11" = ''':sup:`11` μὴ φοβηθῆτε ἀπὸ προσώπου βασιλέως Βαβυλῶνος οὗ ὑμεῖς φοβεῖσθε ἀπὸ
προσώπου αὐτοῦ μὴ φοβηθῆτε φησὶν κύριος ὅτι μεθ’ ὑμῶν ἐγώ εἰμι τοῦ
ἐξαιρεῖσθαι ὑμᾶς καὶ σῴζειν ὑμᾶς ἐκ χειρὸς αὐτοῦ
'''
"12" = ''':sup:`12` καὶ δώσω ὑμῖν ἔλεος καὶ ἐλεήσω ὑμᾶς καὶ ἐπιστρέψω ὑμᾶς εἰς τὴν γῆν
ὑμῶν
'''
"13" = ''':sup:`13` καὶ εἰ λέγετε ὑμεῖς οὐ μὴ καθίσωμεν ἐν τῇ γῇ ταύτῃ πρὸς τὸ μὴ
ἀκοῦσαι φωνῆς κυρίου
'''
"14" = ''':sup:`14` ὅτι εἰς γῆν Αἰγύπτου εἰσελευσόμεθα καὶ οὐ μὴ ἴδωμεν πόλεμον καὶ
φωνὴν σάλπιγγος οὐ μὴ ἀκούσωμεν καὶ ἐν ἄρτοις οὐ μὴ πεινάσωμεν καὶ ἐκεῖ
οἰκήσομεν
'''
"15" = ''':sup:`15` διὰ τοῦτο ἀκούσατε λόγον κυρίου οὕτως εἶπεν κύριος ἐὰν ὑμεῖς δῶτε
τὸ πρόσωπον ὑμῶν εἰς Αἴγυπτον καὶ εἰσέλθητε ἐκεῖ κατοικεῖν
'''
"16" = ''':sup:`16` καὶ ἔσται ἡ ῥομφαία ἣν ὑμεῖς φοβεῖσθε ἀπὸ προσώπου αὐτῆς εὑρήσει
ὑμᾶς ἐν γῇ Αἰγύπτου καὶ ὁ λιμός οὗ ὑμεῖς λόγον ἔχετε ἀπὸ προσώπου αὐτοῦ
καταλήμψεται ὑμᾶς ὀπίσω ὑμῶν ἐν Αἰγύπτῳ καὶ ἐκεῖ ἀποθανεῖσθε
'''
"17" = ''':sup:`17` καὶ ἔσονται πάντες οἱ ἄνθρωποι καὶ πάντες οἱ ἀλλογενεῖς οἱ θέντες
τὸ πρόσωπον αὐτῶν εἰς γῆν Αἰγύπτου ἐνοικεῖν ἐκεῖ ἐκλείψουσιν ἐν τῇ
ῥομφαίᾳ καὶ ἐν τῷ λιμῷ καὶ οὐκ ἔσται αὐτῶν οὐθεὶς σῳζόμενος ἀπὸ τῶν
κακῶν ὧν ἐγὼ ἐπάγω ἐπ’ αὐτούς
'''
"18" = ''':sup:`18` ὅτι οὕτως εἶπεν κύριος καθὼς ἔσταξεν ὁ θυμός μου ἐπὶ τοὺς
κατοικοῦντας Ιερουσαλημ οὕτως στάξει ὁ θυμός μου ἐφ’ ὑμᾶς εἰσελθόντων
ὑμῶν εἰς Αἴγυπτον καὶ ἔσεσθε εἰς ἄβατον καὶ ὑποχείριοι καὶ εἰς ἀρὰν καὶ
εἰς ὀνειδισμὸν καὶ οὐ μὴ ἴδητε οὐκέτι τὸν τόπον τοῦτον
'''
"19" = ''':sup:`19` ἃ ἐλάλησεν κύριος ἐφ’ ὑμᾶς τοὺς καταλοίπους Ιουδα μὴ εἰσέλθητε εἰς
Αἴγυπτον καὶ νῦν γνόντες γνώσεσθε
'''
"20" = ''':sup:`20` ὅτι ἐπονηρεύσασθε ἐν ψυχαῖς ὑμῶν ἀποστείλαντές με λέγοντες
πρόσευξαι περὶ ἡμῶν πρὸς κύριον καὶ κατὰ πάντα ἃ ἐὰν λαλήσῃ σοι κύριος
ποιήσομεν
'''
"21" = ''':sup:`21` καὶ οὐκ ἠκούσατε τῆς φωνῆς κυρίου ἧς ἀπέστειλέν με πρὸς ὑμᾶς
'''
"22" = ''':sup:`22` καὶ νῦν ἐν ῥομφαίᾳ καὶ ἐν λιμῷ ἐκλείψετε ἐν τῷ τόπῳ οὗ ὑμεῖς
βούλεσθε εἰσελθεῖν κατοικεῖν ἐκεῖ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
