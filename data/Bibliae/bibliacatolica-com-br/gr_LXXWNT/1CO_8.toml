[8]
"1" = ''':sup:`1` περὶ δὲ τῶν εἰδωλοθύτων, οἴδαμεν ὅτι πάντες γνῶσιν ἔχομεν. ἡ γνῶσις
φυσιοῖ, ἡ δὲ ἀγάπη οἰκοδομεῖ.
'''
"2" = ''':sup:`2` εἴ τις δοκεῖ ἐγνωκέναι τι, οὔπω ἔγνω καθὼς δεῖ γνῶναι·
'''
"3" = ''':sup:`3` εἰ δέ τις ἀγαπᾷ τὸν θεόν, οὖτος ἔγνωσται ὑπ᾽ αὐτοῦ.
'''
"4" = ''':sup:`4` περὶ τῆς βρώσεως οὗν τῶν εἰδωλοθύτων οἴδαμεν ὅτι οὐδὲν εἴδωλον ἐν
κόσμῳ, καὶ ὅτι οὐδεὶς θεὸς εἰ μὴ εἷς.
'''
"5" = ''':sup:`5` καὶ γὰρ εἴπερ εἰσὶν λεγόμενοι θεοὶ εἴτε ἐν οὐρανῶ εἴτε ἐπὶ γῆς,
ὥσπερ εἰσὶν θεοὶ πολλοὶ καὶ κύριοι πολλοί,
'''
"6" = ''':sup:`6` ἀλλ᾽ ἡμῖν εἷς θεὸς ὁ πατήρ, ἐξ οὖ τὰ πάντα καὶ ἡμεῖς εἰς αὐτόν, καὶ
εἷς κύριος ἰησοῦς χριστός, δι᾽ οὖ τὰ πάντα καὶ ἡμεῖς δι᾽ αὐτοῦ.
'''
"7" = ''':sup:`7` ἀλλ᾽ οὐκ ἐν πᾶσιν ἡ γνῶσις· τινὲς δὲ τῇ συνηθείᾳ ἕως ἄρτι τοῦ
εἰδώλου ὡς εἰδωλόθυτον ἐσθίουσιν, καὶ ἡ συνείδησις αὐτῶν ἀσθενὴς οὗσα
μολύνεται.
'''
"8" = ''':sup:`8` βρῶμα δὲ ἡμᾶς οὐ παραστήσει τῶ θεῶ· οὔτε ἐὰν μὴ φάγωμεν ὑστερούμεθα,
οὔτε ἐὰν φάγωμεν περισσεύομεν.
'''
"9" = ''':sup:`9` βλέπετε δὲ μή πως ἡ ἐξουσία ὑμῶν αὕτη πρόσκομμα γένηται τοῖς
ἀσθενέσιν.
'''
"10" = ''':sup:`10` ἐὰν γάρ τις ἴδῃ σὲ τὸν ἔχοντα γνῶσιν ἐν εἰδωλείῳ κατακείμενον, οὐχὶ
ἡ συνείδησις αὐτοῦ ἀσθενοῦς ὄντος οἰκοδομηθήσεται εἰς τὸ τὰ εἰδωλόθυτα
ἐσθίειν;
'''
"11" = ''':sup:`11` ἀπόλλυται γὰρ ὁ ἀσθενῶν ἐν τῇ σῇ γνώσει, ὁ ἀδελφὸς δι᾽ ὃν χριστὸς
ἀπέθανεν.
'''
"12" = ''':sup:`12` οὕτως δὲ ἁμαρτάνοντες εἰς τοὺς ἀδελφοὺς καὶ τύπτοντες αὐτῶν τὴν
συνείδησιν ἀσθενοῦσαν εἰς χριστὸν ἁμαρτάνετε.
'''
"13" = ''':sup:`13` διόπερ εἰ βρῶμα σκανδαλίζει τὸν ἀδελφόν μου, οὐ μὴ φάγω κρέα εἰς
τὸν αἰῶνα, ἵνα μὴ τὸν ἀδελφόν μου σκανδαλίσω.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
