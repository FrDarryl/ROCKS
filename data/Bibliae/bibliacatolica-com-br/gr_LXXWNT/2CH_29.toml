[29]
"1" = ''':sup:`1` καὶ Εζεκιας ἐβασίλευσεν ὢν εἴκοσι καὶ πέντε ἐτῶν καὶ εἴκοσι καὶ
ἐννέα ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Αββα
θυγάτηρ Ζαχαρια
'''
"2" = ''':sup:`2` καὶ ἐποίησεν τὸ εὐθὲς ἐνώπιον κυρίου κατὰ πάντα ὅσα ἐποίησεν Δαυιδ ὁ
πατὴρ αὐτοῦ
'''
"3" = ''':sup:`3` καὶ ἐγένετο ὡς ἔστη ἐπὶ τῆς βασιλείας αὐτοῦ ἐν τῷ πρώτῳ μηνὶ ἀνέῳξεν
τὰς θύρας οἴκου κυρίου καὶ ἐπεσκεύασεν αὐτάς
'''
"4" = ''':sup:`4` καὶ εἰσήγαγεν τοὺς ἱερεῖς καὶ τοὺς Λευίτας καὶ κατέστησεν αὐτοὺς εἰς
τὸ κλίτος τὸ πρὸς ἀνατολὰς
'''
"5" = ''':sup:`5` καὶ εἶπεν αὐτοῖς ἀκούσατε οἱ Λευῖται νῦν ἁγνίσθητε καὶ ἁγνίσατε τὸν
οἶκον κυρίου θεοῦ τῶν πατέρων ὑμῶν καὶ ἐκβάλετε τὴν ἀκαθαρσίαν ἐκ τῶν
ἁγίων
'''
"6" = ''':sup:`6` ὅτι ἀπέστησαν οἱ πατέρες ἡμῶν καὶ ἐποίησαν τὸ πονηρὸν ἐναντίον
κυρίου καὶ ἐγκατέλιπαν αὐτὸν καὶ ἀπέστρεψαν τὸ πρόσωπον ἀπὸ τῆς σκηνῆς
κυρίου καὶ ἔδωκαν αὐχένα
'''
"7" = ''':sup:`7` καὶ ἀπέκλεισαν τὰς θύρας τοῦ ναοῦ καὶ ἔσβεσαν τοὺς λύχνους καὶ
θυμίαμα οὐκ ἐθυμίασαν καὶ ὁλοκαυτώματα οὐ προσήνεγκαν ἐν τῷ ἁγίῳ θεῷ
Ισραηλ
'''
"8" = ''':sup:`8` καὶ ὠργίσθη ὀργῇ κύριος ἐπὶ τὸν Ιουδαν καὶ ἐπὶ τὴν Ιερουσαλημ καὶ
ἔδωκεν αὐτοὺς εἰς ἔκστασιν καὶ εἰς ἀφανισμὸν καὶ εἰς συρισμόν ὡς ὑμεῖς
ὁρᾶτε τοῖς ὀφθαλμοῖς ὑμῶν
'''
"9" = ''':sup:`9` καὶ ἰδοὺ πεπλήγασιν οἱ πατέρες ὑμῶν μαχαίρᾳ καὶ οἱ υἱοὶ ὑμῶν καὶ αἱ
θυγατέρες ὑμῶν καὶ αἱ γυναῖκες ὑμῶν ἐν αἰχμαλωσίᾳ ἐν γῇ οὐκ αὐτῶν ὃ καὶ
νῦν ἐστιν
'''
"10" = ''':sup:`10` ἐπὶ τούτοις νῦν ἐστιν ἐπὶ καρδίας διαθέσθαι διαθήκην κυρίου θεοῦ
Ισραηλ καὶ ἀποστρέψει τὴν ὀργὴν θυμοῦ αὐτοῦ ἀφ’ ἡμῶν
'''
"11" = ''':sup:`11` καὶ νῦν μὴ διαλίπητε ὅτι ἐν ὑμῖν ᾑρέτικεν κύριος στῆναι ἐναντίον
αὐτοῦ λειτουργεῖν καὶ εἶναι αὐτῷ λειτουργοῦντας καὶ θυμιῶντας
'''
"12" = ''':sup:`12` καὶ ἀνέστησαν οἱ Λευῖται Μααθ ὁ τοῦ Αμασι καὶ Ιωηλ ὁ τοῦ Αζαριου ἐκ
τῶν υἱῶν Κααθ καὶ ἐκ τῶν υἱῶν Μεραρι Κις ὁ τοῦ Αβδι καὶ Αζαριας ὁ τοῦ
Ιαλλεληλ καὶ ἀπὸ τῶν υἱῶν Γεδσωνι Ιωα ὁ τοῦ Ζεμμαθ καὶ Ιωδαν ὁ τοῦ
Ιωαχα
'''
"13" = ''':sup:`13` καὶ τῶν υἱῶν Ελισαφαν Σαμβρι καὶ Ιιηλ καὶ τῶν υἱῶν Ασαφ Ζαχαριας
καὶ Μαθθανιας
'''
"14" = ''':sup:`14` καὶ τῶν υἱῶν Αιμαν Ιιηλ καὶ Σεμεϊ καὶ τῶν υἱῶν Ιδιθων Σαμαιας καὶ
Οζιηλ
'''
"15" = ''':sup:`15` καὶ συνήγαγον τοὺς ἀδελφοὺς αὐτῶν καὶ ἡγνίσθησαν κατὰ τὴν ἐντολὴν
τοῦ βασιλέως διὰ προστάγματος κυρίου καθαρίσαι τὸν οἶκον κυρίου
'''
"16" = ''':sup:`16` καὶ εἰσῆλθον οἱ ἱερεῖς ἔσω εἰς τὸν οἶκον κυρίου ἁγνίσαι καὶ
ἐξέβαλον πᾶσαν τὴν ἀκαθαρσίαν τὴν εὑρεθεῖσαν ἐν τῷ οἴκῳ κυρίου καὶ εἰς
τὴν αὐλὴν οἴκου κυρίου καὶ ἐδέξαντο οἱ Λευῖται ἐκβαλεῖν εἰς τὸν
χειμάρρουν Κεδρων ἔξω
'''
"17" = ''':sup:`17` καὶ ἤρξαντο τῇ ἡμέρᾳ τῇ πρώτῃ νουμηνίᾳ τοῦ μηνὸς τοῦ πρώτου ἁγνίσαι
καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ τοῦ μηνὸς εἰσῆλθαν εἰς τὸν ναὸν κυρίου καὶ
ἥγνισαν τὸν οἶκον κυρίου ἐν ἡμέραις ὀκτὼ καὶ τῇ ἡμέρᾳ τῇ ἑκκαιδεκάτῃ
τοῦ μηνὸς τοῦ πρώτου συνετέλεσαν
'''
"18" = ''':sup:`18` καὶ εἰσῆλθαν ἔσω πρὸς Εζεκιαν τὸν βασιλέα καὶ εἶπαν ἡγνίσαμεν πάντα
τὰ ἐν οἴκῳ κυρίου τὸ θυσιαστήριον τῆς ὁλοκαυτώσεως καὶ τὰ σκεύη αὐτοῦ
καὶ τὴν τράπεζαν τῆς προθέσεως καὶ τὰ σκεύη αὐτῆς
'''
"19" = ''':sup:`19` καὶ πάντα τὰ σκεύη ἃ ἐμίανεν Αχαζ ὁ βασιλεὺς ἐν τῇ βασιλείᾳ αὐτοῦ
ἐν τῇ ἀποστασίᾳ αὐτοῦ ἡτοιμάκαμεν καὶ ἡγνίκαμεν ἰδού ἐστιν ἐναντίον τοῦ
θυσιαστηρίου κυρίου
'''
"20" = ''':sup:`20` καὶ ὤρθρισεν Εζεκιας ὁ βασιλεὺς καὶ συνήγαγεν τοὺς ἄρχοντας τῆς
πόλεως καὶ ἀνέβη εἰς οἶκον κυρίου
'''
"21" = ''':sup:`21` καὶ ἀνήνεγκεν μόσχους ἑπτά κριοὺς ἑπτά ἀμνοὺς ἑπτά χιμάρους αἰγῶν
ἑπτὰ περὶ ἁμαρτίας περὶ τῆς βασιλείας καὶ περὶ τῶν ἁγίων καὶ περὶ
Ισραηλ καὶ εἶπεν τοῖς υἱοῖς Ααρων τοῖς ἱερεῦσιν ἀναβαίνειν ἐπὶ τὸ
θυσιαστήριον κυρίου
'''
"22" = ''':sup:`22` καὶ ἔθυσαν τοὺς μόσχους καὶ ἐδέξαντο οἱ ἱερεῖς τὸ αἷμα καὶ
προσέχεον ἐπὶ τὸ θυσιαστήριον καὶ ἔθυσαν τοὺς κριούς καὶ προσέχεον τὸ
αἷμα ἐπὶ τὸ θυσιαστήριον καὶ ἔθυσαν τοὺς ἀμνούς καὶ περιέχεον τὸ αἷμα
τῷ θυσιαστηρίῳ
'''
"23" = ''':sup:`23` καὶ προσήγαγον τοὺς χιμάρους τοὺς περὶ ἁμαρτίας ἐναντίον τοῦ
βασιλέως καὶ τῆς ἐκκλησίας καὶ ἐπέθηκαν τὰς χεῖρας αὐτῶν ἐπ’ αὐτούς
'''
"24" = ''':sup:`24` καὶ ἔθυσαν αὐτοὺς οἱ ἱερεῖς καὶ ἐξιλάσαντο τὸ αἷμα αὐτῶν πρὸς τὸ
θυσιαστήριον καὶ ἐξιλάσαντο περὶ παντὸς Ισραηλ ὅτι περὶ παντὸς Ισραηλ
εἶπεν ὁ βασιλεύς ἡ ὁλοκαύτωσις καὶ τὰ περὶ ἁμαρτίας
'''
"25" = ''':sup:`25` καὶ ἔστησεν τοὺς Λευίτας ἐν οἴκῳ κυρίου ἐν κυμβάλοις καὶ ἐν νάβλαις
καὶ ἐν κινύραις κατὰ τὴν ἐντολὴν Δαυιδ τοῦ βασιλέως καὶ Γαδ τοῦ ὁρῶντος
τῷ βασιλεῖ καὶ Ναθαν τοῦ προφήτου ὅτι δι’ ἐντολῆς κυρίου τὸ πρόσταγμα
ἐν χειρὶ τῶν προφητῶν
'''
"26" = ''':sup:`26` καὶ ἔστησαν οἱ Λευῖται ἐν ὀργάνοις Δαυιδ καὶ οἱ ἱερεῖς ταῖς
σάλπιγξιν
'''
"27" = ''':sup:`27` καὶ εἶπεν Εζεκιας ἀνενέγκαι τὴν ὁλοκαύτωσιν ἐπὶ τὸ θυσιαστήριον καὶ
ἐν τῷ ἄρξασθαι ἀναφέρειν τὴν ὁλοκαύτωσιν ἤρξαντο ᾄδειν κυρίῳ καὶ αἱ
σάλπιγγες πρὸς τὰ ὄργανα Δαυιδ βασιλέως Ισραηλ
'''
"28" = ''':sup:`28` καὶ πᾶσα ἡ ἐκκλησία προσεκύνει καὶ οἱ ψαλτῳδοὶ ᾄδοντες καὶ αἱ
σάλπιγγες σαλπίζουσαι ἕως οὗ συνετελέσθη ἡ ὁλοκαύτωσις
'''
"29" = ''':sup:`29` καὶ ὡς συνετέλεσαν ἀναφέροντες ἔκαμψεν ὁ βασιλεὺς καὶ πάντες οἱ
εὑρεθέντες καὶ προσεκύνησαν
'''
"30" = ''':sup:`30` καὶ εἶπεν Εζεκιας ὁ βασιλεὺς καὶ οἱ ἄρχοντες τοῖς Λευίταις ὑμνεῖν
τὸν κύριον ἐν λόγοις Δαυιδ καὶ Ασαφ τοῦ προφήτου καὶ ὕμνουν ἐν
εὐφροσύνῃ καὶ ἔπεσον καὶ προσεκύνησαν
'''
"31" = ''':sup:`31` καὶ ἀπεκρίθη Εζεκιας καὶ εἶπεν νῦν ἐπληρώσατε τὰς χεῖρας ὑμῶν κυρίῳ
προσαγάγετε καὶ φέρετε θυσίας καὶ αἰνέσεως εἰς οἶκον κυρίου καὶ
ἀνήνεγκεν ἡ ἐκκλησία θυσίας καὶ αἰνέσεως εἰς οἶκον κυρίου καὶ πᾶς
πρόθυμος τῇ καρδίᾳ ὁλοκαυτώσεις
'''
"32" = ''':sup:`32` καὶ ἐγένετο ὁ ἀριθμὸς τῆς ὁλοκαυτώσεως ἧς ἀνήνεγκεν ἡ ἐκκλησία
μόσχοι ἑβδομήκοντα κριοὶ ἑκατόν ἀμνοὶ διακόσιοι εἰς ὁλοκαύτωσιν κυρίῳ
πάντα ταῦτα
'''
"33" = ''':sup:`33` καὶ οἱ ἡγιασμένοι μόσχοι ἑξακόσιοι πρόβατα τρισχίλια
'''
"34" = ''':sup:`34` ἀλλ’ ἢ οἱ ἱερεῖς ὀλίγοι ἦσαν καὶ οὐκ ἐδύναντο δεῖραι τὴν
ὁλοκαύτωσιν καὶ ἀντελάβοντο αὐτῶν οἱ ἀδελφοὶ αὐτῶν οἱ Λευῖται ἕως οὗ
συνετελέσθη τὸ ἔργον καὶ ἕως οὗ ἡγνίσθησαν οἱ ἱερεῖς ὅτι οἱ Λευῖται
προθύμως ἡγνίσθησαν παρὰ τοὺς ἱερεῖς
'''
"35" = ''':sup:`35` καὶ ἡ ὁλοκαύτωσις πολλὴ ἐν τοῖς στέασιν τῆς τελειώσεως τοῦ σωτηρίου
καὶ τῶν σπονδῶν τῆς ὁλοκαυτώσεως καὶ κατωρθώθη τὸ ἔργον ἐν οἴκῳ κυρίου
'''
"36" = ''':sup:`36` καὶ ηὐφράνθη Εζεκιας καὶ πᾶς ὁ λαὸς διὰ τὸ ἡτοιμακέναι τὸν θεὸν τῷ
λαῷ ὅτι ἐξάπινα ἐγένετο ὁ λόγος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
