[27]
"1" = ''':sup:`1` Gr. Psalm 27 (Heb. 28) τοῦ Δαυιδ πρὸς σέ κύριε ἐκέκραξα ὁ θεός μου
μὴ παρασιωπήσῃς ἀπ’ ἐμοῦ μήποτε παρασιωπήσῃς ἀπ’ ἐμοῦ καὶ ὁμοιωθήσομαι
τοῖς καταβαίνουσιν εἰς λάκκον
'''
"2" = ''':sup:`2` εἰσάκουσον τῆς φωνῆς τῆς δεήσεώς μου ἐν τῷ δέεσθαί με πρὸς σέ ἐν τῷ
με αἴρειν χεῖράς μου πρὸς ναὸν ἅγιόν σου
'''
"3" = ''':sup:`3` μὴ συνελκύσῃς μετὰ ἁμαρτωλῶν τὴν ψυχήν μου καὶ μετὰ ἐργαζομένων
ἀδικίαν μὴ συναπολέσῃς με τῶν λαλούντων εἰρήνην μετὰ τῶν πλησίον αὐτῶν
κακὰ δὲ ἐν ταῖς καρδίαις αὐτῶν
'''
"4" = ''':sup:`4` δὸς αὐτοῖς κατὰ τὰ ἔργα αὐτῶν καὶ κατὰ τὴν πονηρίαν τῶν
ἐπιτηδευμάτων αὐτῶν κατὰ τὰ ἔργα τῶν χειρῶν αὐτῶν δὸς αὐτοῖς ἀπόδος τὸ
ἀνταπόδομα αὐτῶν αὐτοῖς
'''
"5" = ''':sup:`5` ὅτι οὐ συνῆκαν εἰς τὰ ἔργα κυρίου καὶ εἰς τὰ ἔργα τῶν χειρῶν αὐτοῦ
καθελεῖς αὐτοὺς καὶ οὐ μὴ οἰκοδομήσεις αὐτούς
'''
"6" = ''':sup:`6` εὐλογητὸς κύριος ὅτι εἰσήκουσεν τῆς φωνῆς τῆς δεήσεώς μου
'''
"7" = ''':sup:`7` κύριος βοηθός μου καὶ ὑπερασπιστής μου ἐπ’ αὐτῷ ἤλπισεν ἡ καρδία μου
καὶ ἐβοηθήθην καὶ ἀνέθαλεν ἡ σάρξ μου καὶ ἐκ θελήματός μου
ἐξομολογήσομαι αὐτῷ
'''
"8" = ''':sup:`8` κύριος κραταίωμα τοῦ λαοῦ αὐτοῦ καὶ ὑπερασπιστὴς τῶν σωτηρίων τοῦ
χριστοῦ αὐτοῦ ἐστιν
'''
"9" = ''':sup:`9` σῶσον τὸν λαόν σου καὶ εὐλόγησον τὴν κληρονομίαν σου καὶ ποίμανον
αὐτοὺς καὶ ἔπαρον αὐτοὺς ἕως τοῦ αἰῶνος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
