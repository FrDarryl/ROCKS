[3]
"1" = ''':sup:`1` υἱέ ἐμῶν νομίμων μὴ ἐπιλανθάνου τὰ δὲ ῥήματά μου τηρείτω σὴ καρδία
'''
"2" = ''':sup:`2` μῆκος γὰρ βίου καὶ ἔτη ζωῆς καὶ εἰρήνην προσθήσουσίν σοι
'''
"3" = ''':sup:`3` ἐλεημοσύναι καὶ πίστεις μὴ ἐκλιπέτωσάν σε ἄφαψαι δὲ αὐτὰς ἐπὶ σῷ
τραχήλῳ καὶ εὑρήσεις χάριν
'''
"4" = ''':sup:`4` καὶ προνοοῦ καλὰ ἐνώπιον κυρίου καὶ ἀνθρώπων
'''
"5" = ''':sup:`5` ἴσθι πεποιθὼς ἐν ὅλῃ καρδίᾳ ἐπὶ θεῷ ἐπὶ δὲ σῇ σοφίᾳ μὴ ἐπαίρου
'''
"6" = ''':sup:`6` ἐν πάσαις ὁδοῖς σου γνώριζε αὐτήν ἵνα ὀρθοτομῇ τὰς ὁδούς σου ὁ δὲ
πούς σου οὐ μὴ προσκόπτῃ
'''
"7" = ''':sup:`7` μὴ ἴσθι φρόνιμος παρὰ σεαυτῷ φοβοῦ δὲ τὸν θεὸν καὶ ἔκκλινε ἀπὸ
παντὸς κακοῦ
'''
"8" = ''':sup:`8` τότε ἴασις ἔσται τῷ σώματί σου καὶ ἐπιμέλεια τοῖς ὀστέοις σου
'''
"9" = ''':sup:`9` τίμα τὸν κύριον ἀπὸ σῶν δικαίων πόνων καὶ ἀπάρχου αὐτῷ ἀπὸ σῶν
καρπῶν δικαιοσύνης
'''
"10" = ''':sup:`10` ἵνα πίμπληται τὰ ταμίειά σου πλησμονῆς σίτου οἴνῳ δὲ αἱ ληνοί σου
ἐκβλύζωσιν
'''
"11" = ''':sup:`11` υἱέ μὴ ὀλιγώρει παιδείας κυρίου μηδὲ ἐκλύου ὑπ’ αὐτοῦ ἐλεγχόμενος
'''
"12" = ''':sup:`12` ὃν γὰρ ἀγαπᾷ κύριος παιδεύει μαστιγοῖ δὲ πάντα υἱὸν ὃν παραδέχεται
'''
"13" = ''':sup:`13` μακάριος ἄνθρωπος ὃς εὗρεν σοφίαν καὶ θνητὸς ὃς εἶδεν φρόνησιν
'''
"14" = ''':sup:`14` κρεῖττον γὰρ αὐτὴν ἐμπορεύεσθαι ἢ χρυσίου καὶ ἀργυρίου θησαυρούς
'''
"15" = ''':sup:`15` τιμιωτέρα δέ ἐστιν λίθων πολυτελῶν οὐκ ἀντιτάξεται αὐτῇ οὐδὲν
πονηρόν εὔγνωστός ἐστιν πᾶσιν τοῖς ἐγγίζουσιν αὐτῇ πᾶν δὲ τίμιον οὐκ
ἄξιον αὐτῆς ἐστιν
'''
"16" = ''':sup:`16` μῆκος γὰρ βίου καὶ ἔτη ζωῆς ἐν τῇ δεξιᾷ αὐτῆς ἐν δὲ τῇ ἀριστερᾷ
αὐτῆς πλοῦτος καὶ δόξα (16a) ἐκ τοῦ στόματος αὐτῆς ἐκπορεύεται
δικαιοσύνη νόμον δὲ καὶ ἔλεον ἐπὶ γλώσσης φορεῖ
'''
"17" = ''':sup:`17` αἱ ὁδοὶ αὐτῆς ὁδοὶ καλαί καὶ πάντες οἱ τρίβοι αὐτῆς ἐν εἰρήνῃ
'''
"18" = ''':sup:`18` ξύλον ζωῆς ἐστι πᾶσι τοῖς ἀντεχομένοις αὐτῆς καὶ τοῖς
ἐπερειδομένοις ἐπ’ αὐτὴν ὡς ἐπὶ κύριον ἀσφαλής
'''
"19" = ''':sup:`19` ὁ θεὸς τῇ σοφίᾳ ἐθεμελίωσεν τὴν γῆν ἡτοίμασεν δὲ οὐρανοὺς ἐν
φρονήσει
'''
"20" = ''':sup:`20` ἐν αἰσθήσει ἄβυσσοι ἐρράγησαν νέφη δὲ ἐρρύησαν δρόσους
'''
"21" = ''':sup:`21` υἱέ μὴ παραρρυῇς τήρησον δὲ ἐμὴν βουλὴν καὶ ἔννοιαν
'''
"22" = ''':sup:`22` ἵνα ζήσῃ ἡ ψυχή σου καὶ χάρις ᾖ περὶ σῷ τραχήλῳ (22a) ἔσται δὲ
ἴασις ταῖς σαρξί σου καὶ ἐπιμέλεια τοῖς σοῖς ὀστέοις
'''
"23" = ''':sup:`23` ἵνα πορεύῃ πεποιθὼς ἐν εἰρήνῃ πάσας τὰς ὁδούς σου ὁ δὲ πούς σου οὐ
μὴ προσκόψῃ
'''
"24" = ''':sup:`24` ἐὰν γὰρ κάθῃ ἄφοβος ἔσῃ ἐὰν δὲ καθεύδῃς ἡδέως ὑπνώσεις
'''
"25" = ''':sup:`25` καὶ οὐ φοβηθήσῃ πτόησιν ἐπελθοῦσαν οὐδὲ ὁρμὰς ἀσεβῶν ἐπερχομένας
'''
"26" = ''':sup:`26` ὁ γὰρ κύριος ἔσται ἐπὶ πασῶν ὁδῶν σου καὶ ἐρείσει σὸν πόδα ἵνα μὴ
σαλευθῇς
'''
"27" = ''':sup:`27` μὴ ἀπόσχῃ εὖ ποιεῖν ἐνδεῆ ἡνίκα ἂν ἔχῃ ἡ χείρ σου βοηθεῖν
'''
"28" = ''':sup:`28` μὴ εἴπης ἐπανελθὼν ἐπάνηκε καὶ αὔριον δώσω δυνατοῦ σου ὄντος εὖ
ποιεῖν οὐ γὰρ οἶδας τί τέξεται ἡ ἐπιοῦσα
'''
"29" = ''':sup:`29` μὴ τεκτήνῃ ἐπὶ σὸν φίλον κακὰ παροικοῦντα καὶ πεποιθότα ἐπὶ σοί
'''
"30" = ''':sup:`30` μὴ φιλεχθρήσῃς πρὸς ἄνθρωπον μάτην μή τι εἰς σὲ ἐργάσηται κακόν
'''
"31" = ''':sup:`31` μὴ κτήσῃ κακῶν ἀνδρῶν ὀνείδη μηδὲ ζηλώσῃς τὰς ὁδοὺς αὐτῶν
'''
"32" = ''':sup:`32` ἀκάθαρτος γὰρ ἔναντι κυρίου πᾶς παράνομος ἐν δὲ δικαίοις οὐ
συνεδριάζει
'''
"33" = ''':sup:`33` κατάρα θεοῦ ἐν οἴκοις ἀσεβῶν ἐπαύλεις δὲ δικαίων εὐλογοῦνται
'''
"34" = ''':sup:`34` κύριος ὑπερηφάνοις ἀντιτάσσεται ταπεινοῖς δὲ δίδωσιν χάριν
'''
"35" = ''':sup:`35` δόξαν σοφοὶ κληρονομήσουσιν οἱ δὲ ἀσεβεῖς ὕψωσαν ἀτιμίαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
