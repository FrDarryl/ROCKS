[17]
"1" = ''':sup:`1` καὶ ἐγένετο ἀνὴρ ἀπὸ ὄρους Εφραιμ καὶ ὄνομα αὐτῷ Μιχαιας
'''
"2" = ''':sup:`2` καὶ εἶπεν τῇ μητρὶ αὐτοῦ οἱ χίλιοι καὶ ἑκατόν οὓς ἔλαβες ἀργυρίου
σεαυτῇ καί με ἠράσω καὶ προσεῖπας ἐν ὠσί μου ἰδοὺ τὸ ἀργύριον παρ’ ἐμοί
ἐγὼ ἔλαβον αὐτό καὶ εἶπεν ἡ μήτηρ αὐτοῦ εὐλογητὸς ὁ υἱός μου τῷ κυρίῳ
'''
"3" = ''':sup:`3` καὶ ἀπέδωκεν τοὺς χιλίους καὶ ἑκατὸν τοῦ ἀργυρίου τῇ μητρὶ αὐτοῦ καὶ
εἶπεν ἡ μήτηρ αὐτοῦ ἁγιάζουσα ἡγίακα τὸ ἀργύριον τῷ κυρίῳ ἐκ χειρός μου
τῷ υἱῷ μου τοῦ ποιῆσαι γλυπτὸν καὶ χωνευτόν καὶ νῦν ἀποδώσω σοι αὐτό
'''
"4" = ''':sup:`4` καὶ ἀπέδωκεν τὸ ἀργύριον τῇ μητρὶ αὐτοῦ καὶ ἔλαβεν ἡ μήτηρ αὐτοῦ
διακοσίους ἀργυρίου καὶ ἔδωκεν αὐτὸ ἀργυροκόπῳ καὶ ἐποίησεν αὐτὸ
γλυπτὸν καὶ χωνευτόν καὶ ἐγενήθη ἐν οἴκῳ Μιχαια
'''
"5" = ''':sup:`5` καὶ ὁ οἶκος Μιχαια αὐτῷ οἶκος θεοῦ καὶ ἐποίησεν εφωδ καὶ θαραφιν καὶ
ἐπλήρωσεν τὴν χεῖρα ἀπὸ ἑνὸς υἱῶν αὐτοῦ καὶ ἐγένετο αὐτῷ εἰς ἱερέα
'''
"6" = ''':sup:`6` ἐν δὲ ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς ἐν Ισραηλ ἀνὴρ τὸ εὐθὲς
ἐν ὀφθαλμοῖς αὐτοῦ ἐποίει
'''
"7" = ''':sup:`7` καὶ ἐγενήθη νεανίας ἐκ Βηθλεεμ δήμου Ιουδα καὶ αὐτὸς Λευίτης καὶ
οὗτος παρῴκει ἐκεῖ
'''
"8" = ''':sup:`8` καὶ ἐπορεύθη ὁ ἀνὴρ ἀπὸ Βηθλεεμ τῆς πόλεως Ιουδα παροικῆσαι ἐν ᾧ ἐὰν
εὕρῃ τόπῳ καὶ ἦλθεν ἕως ὄρους Εφραιμ καὶ ἕως οἴκου Μιχαια τοῦ ποιῆσαι
ὁδὸν αὐτοῦ
'''
"9" = ''':sup:`9` καὶ εἶπεν αὐτῷ Μιχαιας πόθεν ἔρχῃ καὶ εἶπεν πρὸς αὐτόν Λευίτης εἰμὶ
ἀπὸ Βαιθλεεμ Ιουδα καὶ ἐγὼ πορεύομαι παροικῆσαι ἐν ᾧ ἐὰν εὕρω τόπῳ
'''
"10" = ''':sup:`10` καὶ εἶπεν αὐτῷ Μιχαιας κάθου μετ’ ἐμοῦ καὶ γίνου μοι εἰς πατέρα καὶ
εἰς ἱερέα καὶ ἐγὼ δώσω σοι δέκα ἀργυρίου εἰς ἡμέραν καὶ στολὴν ἱματίων
καὶ τὰ πρὸς ζωήν σου καὶ ἐπορεύθη ὁ Λευίτης
'''
"11" = ''':sup:`11` καὶ ἤρξατο παροικεῖν παρὰ τῷ ἀνδρί καὶ ἐγενήθη ὁ νεανίας παρ’ αὐτῷ
ὡς εἷς ἀπὸ υἱῶν αὐτοῦ
'''
"12" = ''':sup:`12` καὶ ἐπλήρωσεν Μιχαιας τὴν χεῖρα τοῦ Λευίτου καὶ ἐγένετο αὐτῷ εἰς
ἱερέα καὶ ἐγένετο ἐν οἴκῳ Μιχαια
'''
"13" = ''':sup:`13` καὶ εἶπεν Μιχαιας νῦν ἔγνων ὅτι ἀγαθυνεῖ κύριος ἐμοί ὅτι ἐγένετό
μοι ὁ Λευίτης εἰς ἱερέα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
