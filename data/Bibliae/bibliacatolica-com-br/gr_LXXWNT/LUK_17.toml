[17]
"1" = ''':sup:`1` εἶπεν δὲ πρὸς τοὺς μαθητὰς αὐτοῦ, ἀνένδεκτόν ἐστιν τοῦ τὰ σκάνδαλα
μὴ ἐλθεῖν, πλὴν οὐαὶ δι᾽ οὖ ἔρχεται·
'''
"2" = ''':sup:`2` λυσιτελεῖ αὐτῶ εἰ λίθος μυλικὸς περίκειται περὶ τὸν τράχηλον αὐτοῦ
καὶ ἔρριπται εἰς τὴν θάλασσαν ἢ ἵνα σκανδαλίσῃ τῶν μικρῶν τούτων ἕνα.
'''
"3" = ''':sup:`3` προσέχετε ἑαυτοῖς. ἐὰν ἁμάρτῃ ὁ ἀδελφός σου ἐπιτίμησον αὐτῶ, καὶ ἐὰν
μετανοήσῃ ἄφες αὐτῶ·
'''
"4" = ''':sup:`4` καὶ ἐὰν ἑπτάκις τῆς ἡμέρας ἁμαρτήσῃ εἰς σὲ καὶ ἑπτάκις ἐπιστρέψῃ
πρὸς σὲ λέγων, μετανοῶ, ἀφήσεις αὐτῶ.
'''
"5" = ''':sup:`5` καὶ εἶπαν οἱ ἀπόστολοι τῶ κυρίῳ, πρόσθες ἡμῖν πίστιν.
'''
"6" = ''':sup:`6` εἶπεν δὲ ὁ κύριος, εἰ ἔχετε πίστιν ὡς κόκκον σινάπεως, ἐλέγετε ἂν τῇ
ἂν ὑμῖν.
'''
"7" = ''':sup:`7` τίς δὲ ἐξ ὑμῶν δοῦλον ἔχων ἀροτριῶντα ἢ ποιμαίνοντα, ὃς εἰσελθόντι
ἐκ τοῦ ἀγροῦ ἐρεῖ αὐτῶ, εὐθέως παρελθὼν ἀνάπεσε,
'''
"8" = ''':sup:`8` ἀλλ᾽ οὐχὶ ἐρεῖ αὐτῶ, ἑτοίμασον τί δειπνήσω, καὶ περιζωσάμενος
διακόνει μοι ἕως φάγω καὶ πίω, καὶ μετὰ ταῦτα φάγεσαι καὶ πίεσαι σύ;
'''
"9" = ''':sup:`9` μὴ ἔχει χάριν τῶ δούλῳ ὅτι ἐποίησεν τὰ διαταχθέντα;
'''
"10" = ''':sup:`10` οὕτως καὶ ὑμεῖς, ὅταν ποιήσητε πάντα τὰ διαταχθέντα ὑμῖν, λέγετε
ὅτι δοῦλοι ἀχρεῖοί ἐσμεν, ὃ ὠφείλομεν ποιῆσαι πεποιήκαμεν.
'''
"11" = ''':sup:`11` καὶ ἐγένετο ἐν τῶ πορεύεσθαι εἰς ἰερουσαλὴμ καὶ αὐτὸς διήρχετο διὰ
μέσον σαμαρείας καὶ γαλιλαίας.
ἄνδρες, οἳ ἔστησαν πόρρωθεν,
'''
"13" = ''':sup:`13` καὶ αὐτοὶ ἦραν φωνὴν λέγοντες, ἰησοῦ ἐπιστάτα, ἐλέησον ἡμᾶς.
'''
"14" = ''':sup:`14` καὶ ἰδὼν εἶπεν αὐτοῖς, πορευθέντες ἐπιδείξατε ἑαυτοὺς τοῖς
ἱερεῦσιν. καὶ ἐγένετο ἐν τῶ ὑπάγειν αὐτοὺς ἐκαθαρίσθησαν.
'''
"15" = ''':sup:`15` εἷς δὲ ἐξ αὐτῶν, ἰδὼν ὅτι ἰάθη, ὑπέστρεψεν μετὰ φωνῆς μεγάλης
δοξάζων τὸν θεόν,
'''
"16" = ''':sup:`16` καὶ ἔπεσεν ἐπὶ πρόσωπον παρὰ τοὺς πόδας αὐτοῦ εὐχαριστῶν αὐτῶ· καὶ
αὐτὸς ἦν σαμαρίτης.
'''
"17" = ''':sup:`17` ἀποκριθεὶς δὲ ὁ ἰησοῦς εἶπεν, οὐχὶ οἱ δέκα ἐκαθαρίσθησαν; οἱ δὲ
ἐννέα ποῦ;
'''
"18" = ''':sup:`18` οὐχ εὑρέθησαν ὑποστρέψαντες δοῦναι δόξαν τῶ θεῶ εἰ μὴ ὁ ἀλλογενὴς
οὖτος;
'''
"19" = ''':sup:`19` καὶ εἶπεν αὐτῶ, ἀναστὰς πορεύου· ἡ πίστις σου σέσωκέν σε.
'''
"20" = ''':sup:`20` ἐπερωτηθεὶς δὲ ὑπὸ τῶν φαρισαίων πότε ἔρχεται ἡ βασιλεία τοῦ θεοῦ
ἀπεκρίθη αὐτοῖς καὶ εἶπεν, οὐκ ἔρχεται ἡ βασιλεία τοῦ θεοῦ μετὰ
παρατηρήσεως,
'''
"21" = ''':sup:`21` οὐδὲ ἐροῦσιν, ἰδοὺ ὧδε· ἤ, ἐκεῖ· ἰδοὺ γὰρ ἡ βασιλεία τοῦ θεοῦ ἐντὸς
ὑμῶν ἐστιν.
'''
"22" = ''':sup:`22` εἶπεν δὲ πρὸς τοὺς μαθητάς, ἐλεύσονται ἡμέραι ὅτε ἐπιθυμήσετε μίαν
τῶν ἡμερῶν τοῦ υἱοῦ τοῦ ἀνθρώπου ἰδεῖν καὶ οὐκ ὄψεσθε.
διώξητε.
'''
"24" = ''':sup:`24` ὥσπερ γὰρ ἡ ἀστραπὴ ἀστράπτουσα ἐκ τῆς ὑπὸ τὸν οὐρανὸν εἰς τὴν ὑπ᾽
'''
"25" = ''':sup:`25` πρῶτον δὲ δεῖ αὐτὸν πολλὰ παθεῖν καὶ ἀποδοκιμασθῆναι ἀπὸ τῆς γενεᾶς
ταύτης.
'''
"26" = ''':sup:`26` καὶ καθὼς ἐγένετο ἐν ταῖς ἡμέραις νῶε, οὕτως ἔσται καὶ ἐν ταῖς
ἡμέραις τοῦ υἱοῦ τοῦ ἀνθρώπου·
'''
"27" = ''':sup:`27` ἤσθιον, ἔπινον, ἐγάμουν, ἐγαμίζοντο, ἄχρι ἧς ἡμέρας εἰσῆλθεν νῶε
εἰς τὴν κιβωτόν, καὶ ἦλθεν ὁ κατακλυσμὸς καὶ ἀπώλεσεν πάντας.
'''
"28" = ''':sup:`28` ὁμοίως καθὼς ἐγένετο ἐν ταῖς ἡμέραις λώτ· ἤσθιον, ἔπινον, ἠγόραζον,
ἐπώλουν, ἐφύτευον, ᾠκοδόμουν·
'''
"29" = ''':sup:`29` ᾗ δὲ ἡμέρᾳ ἐξῆλθεν λὼτ ἀπὸ σοδόμων, ἔβρεξεν πῦρ καὶ θεῖον ἀπ᾽
οὐρανοῦ καὶ ἀπώλεσεν πάντας.
'''
"30" = ''':sup:`30` κατὰ τὰ αὐτὰ ἔσται ᾗ ἡμέρᾳ ὁ υἱὸς τοῦ ἀνθρώπου ἀποκαλύπτεται.
'''
"31" = ''':sup:`31` ἐν ἐκείνῃ τῇ ἡμέρᾳ ὃς ἔσται ἐπὶ τοῦ δώματος καὶ τὰ σκεύη αὐτοῦ ἐν
τῇ οἰκίᾳ, μὴ καταβάτω ἆραι αὐτά, καὶ ὁ ἐν ἀγρῶ ὁμοίως μὴ ἐπιστρεψάτω
εἰς τὰ ὀπίσω.
'''
"32" = ''':sup:`32` μνημονεύετε τῆς γυναικὸς λώτ.
'''
"33" = ''':sup:`33` ὃς ἐὰν ζητήσῃ τὴν ψυχὴν αὐτοῦ περιποιήσασθαι ἀπολέσει αὐτήν, ὃς δ᾽
ἂν ἀπολέσῃ ζῳογονήσει αὐτήν.
'''
"34" = ''':sup:`34` λέγω ὑμῖν, ταύτῃ τῇ νυκτὶ ἔσονται δύο ἐπὶ κλίνης μιᾶς, ὁ εἷς
παραλημφθήσεται καὶ ὁ ἕτερος ἀφεθήσεται·
'''
"35" = ''':sup:`35` ἔσονται δύο ἀλήθουσαι ἐπὶ τὸ αὐτό, ἡ μία παραλημφθήσεται ἡ δὲ ἑτέρα
ἀφεθήσεται.
'''
"37" = ''':sup:`37` καὶ ἀποκριθέντες λέγουσιν αὐτῶ, ποῦ, κύριε; ὁ δὲ εἶπεν αὐτοῖς, ὅπου
τὸ σῶμα, ἐκεῖ καὶ οἱ ἀετοὶ ἐπισυναχθήσονται.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
