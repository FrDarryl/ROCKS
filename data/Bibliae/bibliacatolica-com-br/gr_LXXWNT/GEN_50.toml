[50]
"1" = ''':sup:`1` καὶ ἐπιπεσὼν Ιωσηφ ἐπὶ τὸ πρόσωπον τοῦ πατρὸς αὐτοῦ ἔκλαυσεν ἐπ’
αὐτὸν καὶ ἐφίλησεν αὐτόν
'''
"2" = ''':sup:`2` καὶ προσέταξεν Ιωσηφ τοῖς παισὶν αὐτοῦ τοῖς ἐνταφιασταῖς ἐνταφιάσαι
τὸν πατέρα αὐτοῦ καὶ ἐνεταφίασαν οἱ ἐνταφιασταὶ τὸν Ισραηλ
'''
"3" = ''':sup:`3` καὶ ἐπλήρωσαν αὐτοῦ τεσσαράκοντα ἡμέρας οὕτως γὰρ καταριθμοῦνται αἱ
ἡμέραι τῆς ταφῆς καὶ ἐπένθησεν αὐτὸν Αἴγυπτος ἑβδομήκοντα ἡμέρας
'''
"4" = ''':sup:`4` ἐπειδὴ δὲ παρῆλθον αἱ ἡμέραι τοῦ πένθους ἐλάλησεν Ιωσηφ πρὸς τοὺς
δυνάστας Φαραω λέγων εἰ εὗρον χάριν ἐναντίον ὑμῶν λαλήσατε περὶ ἐμοῦ
εἰς τὰ ὦτα Φαραω λέγοντες
'''
"5" = ''':sup:`5` ὁ πατήρ μου ὥρκισέν με λέγων ἐν τῷ μνημείῳ ᾧ ὤρυξα ἐμαυτῷ ἐν γῇ
Χανααν ἐκεῖ με θάψεις νῦν οὖν ἀναβὰς θάψω τὸν πατέρα μου καὶ
ἐπανελεύσομαι
'''
"6" = ''':sup:`6` καὶ εἶπεν Φαραω ἀνάβηθι θάψον τὸν πατέρα σου καθάπερ ὥρκισέν σε
'''
"7" = ''':sup:`7` καὶ ἀνέβη Ιωσηφ θάψαι τὸν πατέρα αὐτοῦ καὶ συνανέβησαν μετ’ αὐτοῦ
πάντες οἱ παῖδες Φαραω καὶ οἱ πρεσβύτεροι τοῦ οἴκου αὐτοῦ καὶ πάντες οἱ
πρεσβύτεροι τῆς γῆς Αἰγύπτου
'''
"8" = ''':sup:`8` καὶ πᾶσα ἡ πανοικία Ιωσηφ καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ πᾶσα ἡ οἰκία ἡ
πατρικὴ αὐτοῦ καὶ τὴν συγγένειαν καὶ τὰ πρόβατα καὶ τοὺς βόας
ὑπελίποντο ἐν γῇ Γεσεμ
'''
"9" = ''':sup:`9` καὶ συνανέβησαν μετ’ αὐτοῦ καὶ ἅρματα καὶ ἱππεῖς καὶ ἐγένετο ἡ
παρεμβολὴ μεγάλη σφόδρα
'''
"10" = ''':sup:`10` καὶ παρεγένοντο ἐφ’ ἅλωνα Αταδ ὅ ἐστιν πέραν τοῦ Ιορδάνου καὶ
ἐκόψαντο αὐτὸν κοπετὸν μέγαν καὶ ἰσχυρὸν σφόδρα καὶ ἐποίησεν τὸ πένθος
τῷ πατρὶ αὐτοῦ ἑπτὰ ἡμέρας
'''
"11" = ''':sup:`11` καὶ εἶδον οἱ κάτοικοι τῆς γῆς Χανααν τὸ πένθος ἐν ἅλωνι Αταδ καὶ
εἶπαν πένθος μέγα τοῦτό ἐστιν τοῖς Αἰγυπτίοις διὰ τοῦτο ἐκάλεσεν τὸ
ὄνομα αὐτοῦ Πένθος Αἰγύπτου ὅ ἐστιν πέραν τοῦ Ιορδάνου
'''
"12" = ''':sup:`12` καὶ ἐποίησαν αὐτῷ οὕτως οἱ υἱοὶ αὐτοῦ καὶ ἔθαψαν αὐτὸν ἐκεῖ
'''
"13" = ''':sup:`13` καὶ ἀνέλαβον αὐτὸν οἱ υἱοὶ αὐτοῦ εἰς γῆν Χανααν καὶ ἔθαψαν αὐτὸν
εἰς τὸ σπήλαιον τὸ διπλοῦν ὃ ἐκτήσατο Αβρααμ τὸ σπήλαιον ἐν κτήσει
μνημείου παρὰ Εφρων τοῦ Χετταίου κατέναντι Μαμβρη
'''
"14" = ''':sup:`14` καὶ ἀπέστρεψεν Ιωσηφ εἰς Αἴγυπτον αὐτὸς καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ οἱ
συναναβάντες θάψαι τὸν πατέρα αὐτοῦ
'''
"15" = ''':sup:`15` ἰδόντες δὲ οἱ ἀδελφοὶ Ιωσηφ ὅτι τέθνηκεν ὁ πατὴρ αὐτῶν εἶπαν μήποτε
μνησικακήσῃ ἡμῖν Ιωσηφ καὶ ἀνταπόδομα ἀνταποδῷ ἡμῖν πάντα τὰ κακά ἃ
ἐνεδειξάμεθα αὐτῷ
'''
"16" = ''':sup:`16` καὶ παρεγένοντο πρὸς Ιωσηφ λέγοντες ὁ πατήρ σου ὥρκισεν πρὸ τοῦ
τελευτῆσαι αὐτὸν λέγων
'''
"17" = ''':sup:`17` οὕτως εἴπατε Ιωσηφ ἄφες αὐτοῖς τὴν ἀδικίαν καὶ τὴν ἁμαρτίαν αὐτῶν
ὅτι πονηρά σοι ἐνεδείξαντο καὶ νῦν δέξαι τὴν ἀδικίαν τῶν θεραπόντων τοῦ
θεοῦ τοῦ πατρός σου καὶ ἔκλαυσεν Ιωσηφ λαλούντων αὐτῶν πρὸς αὐτόν
'''
"18" = ''':sup:`18` καὶ ἐλθόντες πρὸς αὐτὸν εἶπαν οἵδε ἡμεῖς σοι οἰκέται
'''
"19" = ''':sup:`19` καὶ εἶπεν αὐτοῖς Ιωσηφ μὴ φοβεῖσθε τοῦ γὰρ θεοῦ εἰμι ἐγώ
'''
"20" = ''':sup:`20` ὑμεῖς ἐβουλεύσασθε κατ’ ἐμοῦ εἰς πονηρά ὁ δὲ θεὸς ἐβουλεύσατο περὶ
ἐμοῦ εἰς ἀγαθά ὅπως ἂν γενηθῇ ὡς σήμερον ἵνα διατραφῇ λαὸς πολύς
'''
"21" = ''':sup:`21` καὶ εἶπεν αὐτοῖς μὴ φοβεῖσθε ἐγὼ διαθρέψω ὑμᾶς καὶ τὰς οἰκίας ὑμῶν
καὶ παρεκάλεσεν αὐτοὺς καὶ ἐλάλησεν αὐτῶν εἰς τὴν καρδίαν
'''
"22" = ''':sup:`22` καὶ κατῴκησεν Ιωσηφ ἐν Αἰγύπτῳ αὐτὸς καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ πᾶσα
ἡ πανοικία τοῦ πατρὸς αὐτοῦ καὶ ἔζησεν Ιωσηφ ἔτη ἑκατὸν δέκα
'''
"23" = ''':sup:`23` καὶ εἶδεν Ιωσηφ Εφραιμ παιδία ἕως τρίτης γενεᾶς καὶ υἱοὶ Μαχιρ τοῦ
υἱοῦ Μανασση ἐτέχθησαν ἐπὶ μηρῶν Ιωσηφ
'''
"24" = ''':sup:`24` καὶ εἶπεν Ιωσηφ τοῖς ἀδελφοῖς αὐτοῦ λέγων ἐγὼ ἀποθνῄσκω ἐπισκοπῇ δὲ
ἐπισκέψεται ὑμᾶς ὁ θεὸς καὶ ἀνάξει ὑμᾶς ἐκ τῆς γῆς ταύτης εἰς τὴν γῆν
ἣν ὤμοσεν ὁ θεὸς τοῖς πατράσιν ἡμῶν Αβρααμ καὶ Ισαακ καὶ Ιακωβ
'''
"25" = ''':sup:`25` καὶ ὥρκισεν Ιωσηφ τοὺς υἱοὺς Ισραηλ λέγων ἐν τῇ ἐπισκοπῇ ᾗ
ἐπισκέψεται ὑμᾶς ὁ θεός καὶ συνανοίσετε τὰ ὀστᾶ μου ἐντεῦθεν μεθ’ ὑμῶν
'''
"26" = ''':sup:`26` καὶ ἐτελεύτησεν Ιωσηφ ἐτῶν ἑκατὸν δέκα καὶ ἔθαψαν αὐτὸν καὶ ἔθηκαν
ἐν τῇ σορῷ ἐν Αἰγύπτῳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
