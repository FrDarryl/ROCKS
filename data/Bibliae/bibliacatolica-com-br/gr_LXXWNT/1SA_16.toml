[16]
"1" = ''':sup:`1` καὶ εἶπεν κύριος πρὸς Σαμουηλ ἕως πότε σὺ πενθεῖς ἐπὶ Σαουλ κἀγὼ
ἐξουδένωκα αὐτὸν μὴ βασιλεύειν ἐπὶ Ισραηλ πλῆσον τὸ κέρας σου ἐλαίου
καὶ δεῦρο ἀποστείλω σε πρὸς Ιεσσαι ἕως εἰς Βηθλεεμ ὅτι ἑόρακα ἐν τοῖς
υἱοῖς αὐτοῦ ἐμοὶ βασιλεύειν
'''
"2" = ''':sup:`2` καὶ εἶπεν Σαμουηλ πῶς πορευθῶ καὶ ἀκούσεται Σαουλ καὶ ἀποκτενεῖ με
καὶ εἶπεν κύριος δάμαλιν βοῶν λαβὲ ἐν τῇ χειρί σου καὶ ἐρεῖς θῦσαι τῷ
κυρίῳ ἥκω
'''
"3" = ''':sup:`3` καὶ καλέσεις τὸν Ιεσσαι εἰς τὴν θυσίαν καὶ γνωριῶ σοι ἃ ποιήσεις καὶ
χρίσεις ὃν ἐὰν εἴπω πρὸς σέ
'''
"4" = ''':sup:`4` καὶ ἐποίησεν Σαμουηλ πάντα ἃ ἐλάλησεν αὐτῷ κύριος καὶ ἦλθεν εἰς
Βηθλεεμ καὶ ἐξέστησαν οἱ πρεσβύτεροι τῆς πόλεως τῇ ἀπαντήσει αὐτοῦ καὶ
εἶπαν εἰρήνη ἡ εἴσοδός σου ὁ βλέπων
'''
"5" = ''':sup:`5` καὶ εἶπεν εἰρήνη θῦσαι τῷ κυρίῳ ἥκω ἁγιάσθητε καὶ εὐφράνθητε μετ’
ἐμοῦ σήμερον καὶ ἡγίασεν τὸν Ιεσσαι καὶ τοὺς υἱοὺς αὐτοῦ καὶ ἐκάλεσεν
αὐτοὺς εἰς τὴν θυσίαν
'''
"6" = ''':sup:`6` καὶ ἐγενήθη ἐν τῷ αὐτοὺς εἰσιέναι καὶ εἶδεν τὸν Ελιαβ καὶ εἶπεν ἀλλὰ
καὶ ἐνώπιον κυρίου χριστὸς αὐτοῦ
'''
"7" = ''':sup:`7` καὶ εἶπεν κύριος πρὸς Σαμουηλ μὴ ἐπιβλέψῃς ἐπὶ τὴν ὄψιν αὐτοῦ μηδὲ
εἰς τὴν ἕξιν μεγέθους αὐτοῦ ὅτι ἐξουδένωκα αὐτόν ὅτι οὐχ ὡς ἐμβλέψεται
ἄνθρωπος ὄψεται ὁ θεός ὅτι ἄνθρωπος ὄψεται εἰς πρόσωπον ὁ δὲ θεὸς
ὄψεται εἰς καρδίαν
'''
"8" = ''':sup:`8` καὶ ἐκάλεσεν Ιεσσαι τὸν Αμιναδαβ καὶ παρῆλθεν κατὰ πρόσωπον Σαμουηλ
καὶ εἶπεν οὐδὲ τοῦτον ἐξελέξατο κύριος
'''
"9" = ''':sup:`9` καὶ παρήγαγεν Ιεσσαι τὸν Σαμα καὶ εἶπεν καὶ ἐν τούτῳ οὐκ ἐξελέξατο
κύριος
'''
"10" = ''':sup:`10` καὶ παρήγαγεν Ιεσσαι τοὺς ἑπτὰ υἱοὺς αὐτοῦ ἐνώπιον Σαμουηλ καὶ
εἶπεν Σαμουηλ οὐκ ἐξελέξατο κύριος ἐν τούτοις
'''
"11" = ''':sup:`11` καὶ εἶπεν Σαμουηλ πρὸς Ιεσσαι ἐκλελοίπασιν τὰ παιδάρια καὶ εἶπεν
ἔτι ὁ μικρὸς ἰδοὺ ποιμαίνει ἐν τῷ ποιμνίῳ καὶ εἶπεν Σαμουηλ πρὸς Ιεσσαι
ἀπόστειλον καὶ λαβὲ αὐτόν ὅτι οὐ μὴ κατακλιθῶμεν ἕως τοῦ ἐλθεῖν αὐτόν
'''
"12" = ''':sup:`12` καὶ ἀπέστειλεν καὶ εἰσήγαγεν αὐτόν καὶ οὗτος πυρράκης μετὰ κάλλους
ὀφθαλμῶν καὶ ἀγαθὸς ὁράσει κυρίῳ καὶ εἶπεν κύριος πρὸς Σαμουηλ ἀνάστα
καὶ χρῖσον τὸν Δαυιδ ὅτι οὗτος ἀγαθός ἐστιν
'''
"13" = ''':sup:`13` καὶ ἔλαβεν Σαμουηλ τὸ κέρας τοῦ ἐλαίου καὶ ἔχρισεν αὐτὸν ἐν μέσῳ
τῶν ἀδελφῶν αὐτοῦ καὶ ἐφήλατο πνεῦμα κυρίου ἐπὶ Δαυιδ ἀπὸ τῆς ἡμέρας
ἐκείνης καὶ ἐπάνω καὶ ἀνέστη Σαμουηλ καὶ ἀπῆλθεν εἰς Αρμαθαιμ
'''
"14" = ''':sup:`14` καὶ πνεῦμα κυρίου ἀπέστη ἀπὸ Σαουλ καὶ ἔπνιγεν αὐτὸν πνεῦμα πονηρὸν
παρὰ κυρίου
'''
"15" = ''':sup:`15` καὶ εἶπαν οἱ παῖδες Σαουλ πρὸς αὐτόν ἰδοὺ δὴ πνεῦμα κυρίου πονηρὸν
πνίγει σε
'''
"16" = ''':sup:`16` εἰπάτωσαν δὴ οἱ δοῦλοί σου ἐνώπιόν σου καὶ ζητησάτωσαν τῷ κυρίῳ
ἡμῶν ἄνδρα εἰδότα ψάλλειν ἐν κινύρᾳ καὶ ἔσται ἐν τῷ εἶναι πνεῦμα
πονηρὸν ἐπὶ σοὶ καὶ ψαλεῖ ἐν τῇ κινύρᾳ αὐτοῦ καὶ ἀγαθόν σοι ἔσται καὶ
ἀναπαύσει σε
'''
"17" = ''':sup:`17` καὶ εἶπεν Σαουλ πρὸς τοὺς παῖδας αὐτοῦ ἴδετε δή μοι ἄνδρα ὀρθῶς
ψάλλοντα καὶ εἰσαγάγετε αὐτὸν πρὸς ἐμέ
'''
"18" = ''':sup:`18` καὶ ἀπεκρίθη εἷς τῶν παιδαρίων αὐτοῦ καὶ εἶπεν ἰδοὺ ἑόρακα υἱὸν τῷ
Ιεσσαι Βηθλεεμίτην καὶ αὐτὸν εἰδότα ψαλμόν καὶ ὁ ἀνὴρ συνετός καὶ ὁ
ἀνὴρ πολεμιστὴς καὶ σοφὸς λόγῳ καὶ ἀνὴρ ἀγαθὸς τῷ εἴδει καὶ κύριος μετ’
αὐτοῦ
'''
"19" = ''':sup:`19` καὶ ἀπέστειλεν Σαουλ ἀγγέλους πρὸς Ιεσσαι λέγων ἀπόστειλον πρός με
τὸν υἱόν σου Δαυιδ τὸν ἐν τῷ ποιμνίῳ σου
'''
"20" = ''':sup:`20` καὶ ἔλαβεν Ιεσσαι γομορ ἄρτων καὶ ἀσκὸν οἴνου καὶ ἔριφον αἰγῶν ἕνα
καὶ ἐξαπέστειλεν ἐν χειρὶ Δαυιδ τοῦ υἱοῦ αὐτοῦ πρὸς Σαουλ
'''
"21" = ''':sup:`21` καὶ εἰσῆλθεν Δαυιδ πρὸς Σαουλ καὶ παρειστήκει ἐνώπιον αὐτοῦ καὶ
ἠγάπησεν αὐτὸν σφόδρα καὶ ἐγενήθη αὐτῷ αἴρων τὰ σκεύη αὐτοῦ
'''
"22" = ''':sup:`22` καὶ ἀπέστειλεν Σαουλ πρὸς Ιεσσαι λέγων παριστάσθω δὴ Δαυιδ ἐνώπιον
ἐμοῦ ὅτι εὗρεν χάριν ἐν ὀφθαλμοῖς μου
'''
"23" = ''':sup:`23` καὶ ἐγενήθη ἐν τῷ εἶναι πνεῦμα πονηρὸν ἐπὶ Σαουλ καὶ ἐλάμβανεν
Δαυιδ τὴν κινύραν καὶ ἔψαλλεν ἐν τῇ χειρὶ αὐτοῦ καὶ ἀνέψυχεν Σαουλ καὶ
ἀγαθὸν αὐτῷ καὶ ἀφίστατο ἀπ’ αὐτοῦ τὸ πνεῦμα τὸ πονηρόν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
