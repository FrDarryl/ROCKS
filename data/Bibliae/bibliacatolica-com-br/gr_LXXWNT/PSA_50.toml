[50]
"1" = ''':sup:`1` Gr. Psalm 50 (Heb. 51) εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ
'''
"2" = ''':sup:`2` ἐν τῷ ἐλθεῖν πρὸς αὐτὸν Ναθαν τὸν προφήτην ἡνίκα εἰσῆλθεν πρὸς
Βηρσαβεε
'''
"3" = ''':sup:`3` ἐλέησόν με ὁ θεός κατὰ τὸ μέγα ἔλεός σου καὶ κατὰ τὸ πλῆθος τῶν
οἰκτιρμῶν σου ἐξάλειψον τὸ ἀνόμημά μου
'''
"4" = ''':sup:`4` ἐπὶ πλεῖον πλῦνόν με ἀπὸ τῆς ἀνομίας μου καὶ ἀπὸ τῆς ἁμαρτίας μου
καθάρισόν με
'''
"5" = ''':sup:`5` ὅτι τὴν ἀνομίαν μου ἐγὼ γινώσκω καὶ ἡ ἁμαρτία μου ἐνώπιόν μού ἐστιν
διὰ παντός
'''
"6" = ''':sup:`6` σοὶ μόνῳ ἥμαρτον καὶ τὸ πονηρὸν ἐνώπιόν σου ἐποίησα ὅπως ἂν
δικαιωθῇς ἐν τοῖς λόγοις σου καὶ νικήσῃς ἐν τῷ κρίνεσθαί σε
'''
"7" = ''':sup:`7` ἰδοὺ γὰρ ἐν ἀνομίαις συνελήμφθην καὶ ἐν ἁμαρτίαις ἐκίσσησέν με ἡ
μήτηρ μου
'''
"8" = ''':sup:`8` ἰδοὺ γὰρ ἀλήθειαν ἠγάπησας τὰ ἄδηλα καὶ τὰ κρύφια τῆς σοφίας σου
ἐδήλωσάς μοι
'''
"9" = ''':sup:`9` ῥαντιεῖς με ὑσσώπῳ καὶ καθαρισθήσομαι πλυνεῖς με καὶ ὑπὲρ χιόνα
λευκανθήσομαι
'''
"10" = ''':sup:`10` ἀκουτιεῖς με ἀγαλλίασιν καὶ εὐφροσύνην ἀγαλλιάσονται ὀστᾶ
τεταπεινωμένα
'''
"11" = ''':sup:`11` ἀπόστρεψον τὸ πρόσωπόν σου ἀπὸ τῶν ἁμαρτιῶν μου καὶ πάσας τὰς
ἀνομίας μου ἐξάλειψον
'''
"12" = ''':sup:`12` καρδίαν καθαρὰν κτίσον ἐν ἐμοί ὁ θεός καὶ πνεῦμα εὐθὲς ἐγκαίνισον
ἐν τοῖς ἐγκάτοις μου
'''
"13" = ''':sup:`13` μὴ ἀπορρίψῃς με ἀπὸ τοῦ προσώπου σου καὶ τὸ πνεῦμα τὸ ἅγιόν σου μὴ
ἀντανέλῃς ἀπ’ ἐμοῦ
'''
"14" = ''':sup:`14` ἀπόδος μοι τὴν ἀγαλλίασιν τοῦ σωτηρίου σου καὶ πνεύματι ἡγεμονικῷ
στήρισόν με
'''
"15" = ''':sup:`15` διδάξω ἀνόμους τὰς ὁδούς σου καὶ ἀσεβεῖς ἐπὶ σὲ ἐπιστρέψουσιν
'''
"16" = ''':sup:`16` ῥῦσαί με ἐξ αἱμάτων ὁ θεὸς ὁ θεὸς τῆς σωτηρίας μου ἀγαλλιάσεται ἡ
γλῶσσά μου τὴν δικαιοσύνην σου
'''
"17" = ''':sup:`17` κύριε τὰ χείλη μου ἀνοίξεις καὶ τὸ στόμα μου ἀναγγελεῖ τὴν αἴνεσίν
σου
'''
"18" = ''':sup:`18` ὅτι εἰ ἠθέλησας θυσίαν ἔδωκα ἄν ὁλοκαυτώματα οὐκ εὐδοκήσεις
'''
"19" = ''':sup:`19` θυσία τῷ θεῷ πνεῦμα συντετριμμένον καρδίαν συντετριμμένην καὶ
τεταπεινωμένην ὁ θεὸς οὐκ ἐξουθενώσει
'''
"20" = ''':sup:`20` ἀγάθυνον κύριε ἐν τῇ εὐδοκίᾳ σου τὴν Σιων καὶ οἰκοδομηθήτω τὰ τείχη
Ιερουσαλημ
'''
"21" = ''':sup:`21` τότε εὐδοκήσεις θυσίαν δικαιοσύνης ἀναφορὰν καὶ ὁλοκαυτώματα τότε
ἀνοίσουσιν ἐπὶ τὸ θυσιαστήριόν σου μόσχους
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
