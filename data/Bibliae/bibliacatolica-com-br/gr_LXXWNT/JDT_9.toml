"1" = ''':sup:`1` Ιουδιθ δὲ ἔπεσεν ἐπὶ πρόσωπον καὶ ἐπέθετο σποδὸν ἐπὶ τὴν κεφαλὴν
αὐτῆς καὶ ἐγύμνωσεν ὃν ἐνεδεδύκει σάκκον καὶ ἦν ἄρτι προσφερόμενον ἐν
Ιερουσαλημ εἰς τὸν οἶκον τοῦ θεοῦ τὸ θυμίαμα τῆς ἑσπέρας ἐκείνης καὶ
ἐβόησεν φωνῇ μεγάλῃ Ιουδιθ πρὸς κύριον καὶ εἶπεν
'''
"2" = ''':sup:`2` κύριε ὁ θεὸς τοῦ πατρός μου Συμεων ᾧ ἔδωκας ἐν χειρὶ ῥομφαίαν εἰς
ἐκδίκησιν ἀλλογενῶν οἳ ἔλυσαν μήτραν παρθένου εἰς μίασμα καὶ ἐγύμνωσαν
μηρὸν εἰς αἰσχύνην καὶ ἐβεβήλωσαν μήτραν εἰς ὄνειδος εἶπας γάρ οὐχ
οὕτως ἔσται καὶ ἐποίησαν
'''
"3" = ''':sup:`3` ἀνθ’ ὧν ἔδωκας ἄρχοντας αὐτῶν εἰς φόνον καὶ τὴν στρωμνὴν αὐτῶν ἣ
ᾐδέσατο τὴν ἀπάτην αὐτῶν ἀπατηθεῖσαν εἰς αἷμα καὶ ἐπάταξας δούλους ἐπὶ
δυνάσταις καὶ δυνάστας ἐπὶ θρόνους αὐτῶν
'''
"4" = ''':sup:`4` καὶ ἔδωκας γυναῖκας αὐτῶν εἰς προνομὴν καὶ θυγατέρας αὐτῶν εἰς
αἰχμαλωσίαν καὶ πάντα τὰ σκῦλα αὐτῶν εἰς διαίρεσιν υἱῶν ἠγαπημένων ὑπὸ
σοῦ οἳ καὶ ἐζήλωσαν τὸν ζῆλόν σου καὶ ἐβδελύξαντο μίασμα αἵματος αὐτῶν
καὶ ἐπεκαλέσαντό σε εἰς βοηθόν ὁ θεὸς ὁ θεὸς ὁ ἐμός καὶ εἰσάκουσον ἐμοῦ
τῆς χήρας
'''
"5" = ''':sup:`5` σὺ γὰρ ἐποίησας τὰ πρότερα ἐκείνων καὶ ἐκεῖνα καὶ τὰ μετέπειτα καὶ
τὰ νῦν καὶ τὰ ἐπερχόμενα διενοήθης καὶ ἐγενήθησαν ἃ ἐνενοήθης
'''
"6" = ''':sup:`6` καὶ παρέστησαν ἃ ἐβουλεύσω καὶ εἶπαν ἰδοὺ πάρεσμεν πᾶσαι γὰρ αἱ ὁδοί
σου ἕτοιμοι καὶ ἡ κρίσις σου ἐν προγνώσει
'''
"7" = ''':sup:`7` ἰδοὺ γὰρ Ἀσσύριοι ἐπληθύνθησαν ἐν δυνάμει αὐτῶν ὑψώθησαν ἐφ’ ἵππῳ
καὶ ἀναβάτῃ ἐγαυρίασαν ἐν βραχίονι πεζῶν ἤλπισαν ἐν ἀσπίδι καὶ ἐν γαίσῳ
καὶ τόξῳ καὶ σφενδόνῃ καὶ οὐκ ἔγνωσαν ὅτι σὺ εἶ κύριος συντρίβων
πολέμους
'''
"8" = ''':sup:`8` κύριος ὄνομά σοι σὺ ῥάξον αὐτῶν τὴν ἰσχὺν ἐν δυνάμει σου καὶ κάταξον
τὸ κράτος αὐτῶν ἐν τῷ θυμῷ σου ἐβουλεύσαντο γὰρ βεβηλῶσαι τὰ ἅγιά σου
μιᾶναι τὸ σκήνωμα τῆς καταπαύσεως τοῦ ὀνόματος τῆς δόξης σου καταβαλεῖν
σιδήρῳ κέρας θυσιαστηρίου σου
'''
"9" = ''':sup:`9` βλέψον εἰς ὑπερηφανίαν αὐτῶν ἀπόστειλον τὴν ὀργήν σου εἰς κεφαλὰς
αὐτῶν δὸς ἐν χειρί μου τῆς χήρας ὃ διενοήθην κράτος
'''
"10" = ''':sup:`10` πάταξον δοῦλον ἐκ χειλέων ἀπάτης μου ἐπ’ ἄρχοντι καὶ ἄρχοντα ἐπὶ
θεράποντι αὐτοῦ θραῦσον αὐτῶν τὸ ἀνάστεμα ἐν χειρὶ θηλείας
'''
"11" = ''':sup:`11` οὐ γὰρ ἐν πλήθει τὸ κράτος σου οὐδὲ ἡ δυναστεία σου ἐν ἰσχύουσιν
ἀλλὰ ταπεινῶν εἶ θεός ἐλαττόνων εἶ βοηθός ἀντιλήμπτωρ ἀσθενούντων
ἀπεγνωσμένων σκεπαστής ἀπηλπισμένων σωτήρ
'''
"12" = ''':sup:`12` ναὶ ναὶ ὁ θεὸς τοῦ πατρός μου καὶ θεὸς κληρονομίας Ισραηλ δέσποτα
τῶν οὐρανῶν καὶ τῆς γῆς κτίστα τῶν ὑδάτων βασιλεῦ πάσης κτίσεώς σου σὺ
