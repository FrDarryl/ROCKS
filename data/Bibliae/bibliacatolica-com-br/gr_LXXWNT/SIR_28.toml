[28]
"1" = ''':sup:`1` ὁ ἐκδικῶν παρὰ κυρίου εὑρήσει ἐκδίκησιν καὶ τὰς ἁμαρτίας αὐτοῦ
διατηρῶν διατηρήσει
'''
"2" = ''':sup:`2` ἄφες ἀδίκημα τῷ πλησίον σου καὶ τότε δεηθέντος σου αἱ ἁμαρτίαι σου
λυθήσονται
'''
"3" = ''':sup:`3` ἄνθρωπος ἀνθρώπῳ συντηρεῖ ὀργήν καὶ παρὰ κυρίου ζητεῖ ἴασιν
'''
"4" = ''':sup:`4` ἐπ’ ἄνθρωπον ὅμοιον αὐτῷ οὐκ ἔχει ἔλεος καὶ περὶ τῶν ἁμαρτιῶν αὐτοῦ
δεῖται
'''
"5" = ''':sup:`5` αὐτὸς σὰρξ ὢν διατηρεῖ μῆνιν τίς ἐξιλάσεται τὰς ἁμαρτίας αὐτοῦ
'''
"6" = ''':sup:`6` μνήσθητι τὰ ἔσχατα καὶ παῦσαι ἐχθραίνων καταφθορὰν καὶ θάνατον καὶ
ἔμμενε ἐντολαῖς
'''
"7" = ''':sup:`7` μνήσθητι ἐντολῶν καὶ μὴ μηνίσῃς τῷ πλησίον καὶ διαθήκην ὑψίστου καὶ
πάριδε ἄγνοιαν
'''
"8" = ''':sup:`8` ἀπόσχου ἀπὸ μάχης καὶ ἐλαττώσεις ἁμαρτίας ἄνθρωπος γὰρ θυμώδης
ἐκκαύσει μάχην
'''
"9" = ''':sup:`9` καὶ ἀνὴρ ἁμαρτωλὸς ταράξει φίλους καὶ ἀνὰ μέσον εἰρηνευόντων ἐμβαλεῖ
διαβολήν
'''
"10" = ''':sup:`10` κατὰ τὴν ὕλην τοῦ πυρὸς οὕτως ἐκκαυθήσεται καὶ κατὰ τὴν στερέωσιν
τῆς μάχης ἐκκαυθήσεται κατὰ τὴν ἰσχὺν τοῦ ἀνθρώπου ὁ θυμὸς αὐτοῦ ἔσται
καὶ κατὰ τὸν πλοῦτον ἀνυψώσει ὀργὴν αὐτοῦ
'''
"11" = ''':sup:`11` ἔρις κατασπευδομένη ἐκκαίει πῦρ καὶ μάχη κατασπεύδουσα ἐκχέει αἷμα
'''
"12" = ''':sup:`12` ἐὰν φυσήσῃς εἰς σπινθῆρα ἐκκαήσεται καὶ ἐὰν πτύσῃς ἐπ’ αὐτόν
σβεσθήσεται καὶ ἀμφότερα ἐκ τοῦ στόματός σου ἐκπορεύεται
'''
"13" = ''':sup:`13` ψίθυρον καὶ δίγλωσσον καταράσασθε πολλοὺς γὰρ εἰρηνεύοντας ἀπώλεσεν
'''
"14" = ''':sup:`14` γλῶσσα τρίτη πολλοὺς ἐσάλευσεν καὶ διέστησεν αὐτοὺς ἀπὸ ἔθνους εἰς
ἔθνος καὶ πόλεις ὀχυρὰς καθεῖλεν καὶ οἰκίας μεγιστάνων κατέστρεψεν
'''
"15" = ''':sup:`15` γλῶσσα τρίτη γυναῖκας ἀνδρείας ἐξέβαλεν καὶ ἐστέρεσεν αὐτὰς τῶν
πόνων αὐτῶν
'''
"16" = ''':sup:`16` ὁ προσέχων αὐτῇ οὐ μὴ εὕρῃ ἀνάπαυσιν οὐδὲ κατασκηνώσει μεθ’ ἡσυχίας
'''
"17" = ''':sup:`17` πληγὴ μάστιγος ποιεῖ μώλωπα πληγὴ δὲ γλώσσης συγκλάσει ὀστᾶ
'''
"18" = ''':sup:`18` πολλοὶ ἔπεσαν ἐν στόματι μαχαίρας καὶ οὐχ ὡς οἱ πεπτωκότες διὰ
γλῶσσαν
'''
"19" = ''':sup:`19` μακάριος ὁ σκεπασθεὶς ἀπ’ αὐτῆς ὃς οὐ διῆλθεν ἐν τῷ θυμῷ αὐτῆς ὃς
οὐχ εἵλκυσεν τὸν ζυγὸν αὐτῆς καὶ ἐν τοῖς δεσμοῖς αὐτῆς οὐκ ἐδέθη
'''
"20" = ''':sup:`20` ὁ γὰρ ζυγὸς αὐτῆς ζυγὸς σιδηροῦς καὶ οἱ δεσμοὶ αὐτῆς δεσμοὶ
χάλκειοι
'''
"21" = ''':sup:`21` θάνατος πονηρὸς ὁ θάνατος αὐτῆς καὶ λυσιτελὴς μᾶλλον ὁ ᾅδης αὐτῆς
'''
"22" = ''':sup:`22` οὐ μὴ κρατήσῃ εὐσεβῶν καὶ ἐν τῇ φλογὶ αὐτῆς οὐ καήσονται
'''
"23" = ''':sup:`23` οἱ καταλείποντες κύριον ἐμπεσοῦνται εἰς αὐτήν καὶ ἐν αὐτοῖς
ἐκκαήσεται καὶ οὐ μὴ σβεσθῇ ἐπαποσταλήσεται αὐτοῖς ὡς λέων καὶ ὡς
πάρδαλις λυμανεῖται αὐτούς
'''
"24" = ''':sup:`24` ἰδὲ περίφραξον τὸ κτῆμά σου ἀκάνθαις τὸ ἀργύριόν σου καὶ τὸ χρυσίον
κατάδησον
'''
"25" = ''':sup:`25` καὶ τοῖς λόγοις σου ποίησον ζυγὸν καὶ σταθμὸν καὶ τῷ στόματί σου
ποίησον θύραν καὶ μοχλόν
'''
"26" = ''':sup:`26` πρόσεχε μήπως ὀλίσθῃς ἐν αὐτῇ μὴ πέσῃς κατέναντι ἐνεδρεύοντος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
