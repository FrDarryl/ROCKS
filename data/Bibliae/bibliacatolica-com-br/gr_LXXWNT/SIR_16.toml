[16]
"1" = ''':sup:`1` μὴ ἐπιθύμει τέκνων πλῆθος ἀχρήστων μηδὲ εὐφραίνου ἐπὶ υἱοῖς ἀσεβέσιν
'''
"2" = ''':sup:`2` ἐὰν πληθύνωσιν μὴ εὐφραίνου ἐπ’ αὐτοῖς εἰ μή ἐστιν φόβος κυρίου μετ’
αὐτῶν
'''
"3" = ''':sup:`3` μὴ ἐμπιστεύσῃς τῇ ζωῇ αὐτῶν καὶ μὴ ἔπεχε ἐπὶ τὸ πλῆθος αὐτῶν
κρείσσων γὰρ εἷς ἢ χίλιοι καὶ ἀποθανεῖν ἄτεκνον ἢ ἔχειν τέκνα ἀσεβῆ
'''
"4" = ''':sup:`4` ἀπὸ γὰρ ἑνὸς συνετοῦ συνοικισθήσεται πόλις φυλὴ δὲ ἀνόμων
ἐρημωθήσεται
'''
"5" = ''':sup:`5` πολλὰ τοιαῦτα ἑόρακεν ὁ ὀφθαλμός μου καὶ ἰσχυρότερα τούτων ἀκήκοεν
τὸ οὖς μου
'''
"6" = ''':sup:`6` ἐν συναγωγῇ ἁμαρτωλῶν ἐκκαυθήσεται πῦρ καὶ ἐν ἔθνει ἀπειθεῖ ἐξεκαύθη
ὀργή
'''
"7" = ''':sup:`7` οὐκ ἐξιλάσατο περὶ τῶν ἀρχαίων γιγάντων οἳ ἀπέστησαν τῇ ἰσχύι αὐτῶν
'''
"8" = ''':sup:`8` οὐκ ἐφείσατο περὶ τῆς παροικίας Λωτ οὓς ἐβδελύξατο διὰ τὴν
ὑπερηφανίαν αὐτῶν
'''
"9" = ''':sup:`9` οὐκ ἠλέησεν ἔθνος ἀπωλείας τοὺς ἐξηρμένους ἐν ἁμαρτίαις αὐτῶν
'''
"10" = ''':sup:`10` καὶ οὕτως ἑξακοσίας χιλιάδας πεζῶν τοὺς ἐπισυναχθέντας ἐν
σκληροκαρδίᾳ αὐτῶν
'''
"11" = ''':sup:`11` κἂν ᾖ εἷς σκληροτράχηλος θαυμαστὸν τοῦτο εἰ ἀθῳωθήσεται ἔλεος γὰρ
καὶ ὀργὴ παρ’ αὐτῷ δυνάστης ἐξιλασμῶν καὶ ἐκχέων ὀργήν
'''
"12" = ''':sup:`12` κατὰ τὸ πολὺ ἔλεος αὐτοῦ οὕτως καὶ πολὺς ὁ ἔλεγχος αὐτοῦ ἄνδρα κατὰ
τὰ ἔργα αὐτοῦ κρινεῖ
'''
"13" = ''':sup:`13` οὐκ ἐκφεύξεται ἐν ἁρπάγματι ἁμαρτωλός καὶ οὐ μὴ καθυστερήσει
ὑπομονὴ εὐσεβοῦς
'''
"14" = ''':sup:`14` πάσῃ ἐλεημοσύνῃ ποιήσει τόπον ἕκαστος κατὰ τὰ ἔργα αὐτοῦ εὑρήσει
'''
"17" = ''':sup:`17` μὴ εἴπῃς ὅτι ἀπὸ κυρίου κρυβήσομαι καὶ ἐξ ὕψους τίς μου μνησθήσεται
ἐν λαῷ πλείονι οὐ μὴ γνωσθῶ τίς γὰρ ἡ ψυχή μου ἐν ἀμετρήτῳ κτίσει
'''
"18" = ''':sup:`18` ἰδοὺ ὁ οὐρανὸς καὶ ὁ οὐρανὸς τοῦ οὐρανοῦ ἄβυσσος καὶ γῆ ἐν τῇ
ἐπισκοπῇ αὐτοῦ σαλευθήσονται
'''
"19" = ''':sup:`19` ἅμα τὰ ὄρη καὶ τὰ θεμέλια τῆς γῆς ἐν τῷ ἐπιβλέψαι εἰς αὐτὰ τρόμῳ
συσσείονται
'''
"20" = ''':sup:`20` καὶ ἐπ’ αὐτοῖς οὐ διανοηθήσεται καρδία καὶ τὰς ὁδοὺς αὐτοῦ τίς
ἐνθυμηθήσεται
'''
"21" = ''':sup:`21` καὶ καταιγίς ἣν οὐκ ὄψεται ἄνθρωπος τὰ δὲ πλείονα τῶν ἔργων αὐτοῦ
ἐν ἀποκρύφοις
'''
"22" = ''':sup:`22` ἔργα δικαιοσύνης τίς ἀναγγελεῖ ἢ τίς ὑπομενεῖ μακρὰν γὰρ ἡ διαθήκη
'''
"23" = ''':sup:`23` ἐλαττούμενος καρδίᾳ διανοεῖται ταῦτα καὶ ἀνὴρ ἄφρων καὶ πλανώμενος
διανοεῖται μωρά
'''
"24" = ''':sup:`24` ἄκουσόν μου τέκνον καὶ μάθε ἐπιστήμην καὶ ἐπὶ τῶν λόγων μου πρόσεχε
τῇ καρδίᾳ σου
'''
"25" = ''':sup:`25` ἐκφανῶ ἐν σταθμῷ παιδείαν καὶ ἐν ἀκριβείᾳ ἀπαγγελῶ ἐπιστήμην
'''
"26" = ''':sup:`26` ἐν κρίσει κυρίου τὰ ἔργα αὐτοῦ ἀπ’ ἀρχῆς καὶ ἀπὸ ποιήσεως αὐτῶν
διέστειλεν μερίδας αὐτῶν
'''
"27" = ''':sup:`27` ἐκόσμησεν εἰς αἰῶνα τὰ ἔργα αὐτοῦ καὶ τὰς ἀρχὰς αὐτῶν εἰς γενεὰς
αὐτῶν οὔτε ἐπείνασαν οὔτε ἐκοπίασαν καὶ οὐκ ἐξέλιπον ἀπὸ τῶν ἔργων
αὐτῶν
'''
"28" = ''':sup:`28` ἕκαστος τὸν πλησίον αὐτοῦ οὐκ ἐξέθλιψεν καὶ ἕως αἰῶνος οὐκ
ἀπειθήσουσιν τοῦ ῥήματος αὐτοῦ
'''
"29" = ''':sup:`29` καὶ μετὰ ταῦτα κύριος εἰς τὴν γῆν ἐπέβλεψεν καὶ ἐνέπλησεν αὐτὴν τῶν
ἀγαθῶν αὐτοῦ
'''
"30" = ''':sup:`30` ψυχῇ παντὸς ζῴου ἐκάλυψεν τὸ πρόσωπον αὐτῆς καὶ εἰς αὐτὴν ἡ
ἀποστροφὴ αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
