[33]
"1" = ''':sup:`1` καὶ οὗτοι σταθμοὶ τῶν υἱῶν Ισραηλ ὡς ἐξῆλθον ἐκ γῆς Αἰγύπτου σὺν
δυνάμει αὐτῶν ἐν χειρὶ Μωυσῆ καὶ Ααρων
'''
"2" = ''':sup:`2` καὶ ἔγραψεν Μωυσῆς τὰς ἀπάρσεις αὐτῶν καὶ τοὺς σταθμοὺς αὐτῶν διὰ
ῥήματος κυρίου καὶ οὗτοι σταθμοὶ τῆς πορείας αὐτῶν
'''
"3" = ''':sup:`3` ἀπῆραν ἐκ Ραμεσση τῷ μηνὶ τῷ πρώτῳ τῇ πεντεκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς
τοῦ πρώτου τῇ ἐπαύριον τοῦ πασχα ἐξῆλθον οἱ υἱοὶ Ισραηλ ἐν χειρὶ ὑψηλῇ
ἐναντίον πάντων τῶν Αἰγυπτίων
'''
"4" = ''':sup:`4` καὶ οἱ Αἰγύπτιοι ἔθαπτον ἐξ αὑτῶν τοὺς τεθνηκότας πάντας οὓς
ἐπάταξεν κύριος πᾶν πρωτότοκον ἐν γῇ Αἰγύπτῳ καὶ ἐν τοῖς θεοῖς αὐτῶν
ἐποίησεν τὴν ἐκδίκησιν κύριος
'''
"5" = ''':sup:`5` καὶ ἀπάραντες οἱ υἱοὶ Ισραηλ ἐκ Ραμεσση παρενέβαλον εἰς Σοκχωθ
'''
"6" = ''':sup:`6` καὶ ἀπῆραν ἐκ Σοκχωθ καὶ παρενέβαλον εἰς Βουθαν ὅ ἐστιν μέρος τι τῆς
ἐρήμου
'''
"7" = ''':sup:`7` καὶ ἀπῆραν ἐκ Βουθαν καὶ παρενέβαλον ἐπὶ στόμα Εϊρωθ ὅ ἐστιν
ἀπέναντι Βεελσεπφων καὶ παρενέβαλον ἀπέναντι Μαγδώλου
'''
"8" = ''':sup:`8` καὶ ἀπῆραν ἀπέναντι Εϊρωθ καὶ διέβησαν μέσον τῆς θαλάσσης εἰς τὴν
ἔρημον καὶ ἐπορεύθησαν ὁδὸν τριῶν ἡμερῶν διὰ τῆς ἐρήμου αὐτοὶ καὶ
παρενέβαλον ἐν Πικρίαις
'''
"9" = ''':sup:`9` καὶ ἀπῆραν ἐκ Πικριῶν καὶ ἦλθον εἰς Αιλιμ καὶ ἐν Αιλιμ δώδεκα πηγαὶ
ὑδάτων καὶ ἑβδομήκοντα στελέχη φοινίκων καὶ παρενέβαλον ἐκεῖ παρὰ τὸ
ὕδωρ
'''
"10" = ''':sup:`10` καὶ ἀπῆραν ἐξ Αιλιμ καὶ παρενέβαλον ἐπὶ θάλασσαν ἐρυθράν
'''
"11" = ''':sup:`11` καὶ ἀπῆραν ἀπὸ θαλάσσης ἐρυθρᾶς καὶ παρενέβαλον εἰς τὴν ἔρημον Σιν
'''
"12" = ''':sup:`12` καὶ ἀπῆραν ἐκ τῆς ἐρήμου Σιν καὶ παρενέβαλον εἰς Ραφακα
'''
"13" = ''':sup:`13` καὶ ἀπῆραν ἐκ Ραφακα καὶ παρενέβαλον ἐν Αιλους
'''
"14" = ''':sup:`14` καὶ ἀπῆραν ἐξ Αιλους καὶ παρενέβαλον ἐν Ραφιδιν καὶ οὐκ ἦν ὕδωρ τῷ
λαῷ πιεῖν ἐκεῖ
'''
"15" = ''':sup:`15` καὶ ἀπῆραν ἐκ Ραφιδιν καὶ παρενέβαλον ἐν τῇ ἐρήμῳ Σινα
'''
"16" = ''':sup:`16` καὶ ἀπῆραν ἐκ τῆς ἐρήμου Σινα καὶ παρενέβαλον ἐν Μνήμασιν τῆς
ἐπιθυμίας
'''
"17" = ''':sup:`17` καὶ ἀπῆραν ἐκ Μνημάτων ἐπιθυμίας καὶ παρενέβαλον ἐν Ασηρωθ
'''
"18" = ''':sup:`18` καὶ ἀπῆραν ἐξ Ασηρωθ καὶ παρενέβαλον ἐν Ραθαμα
'''
"19" = ''':sup:`19` καὶ ἀπῆραν ἐκ Ραθαμα καὶ παρενέβαλον ἐν Ρεμμων Φαρες
'''
"20" = ''':sup:`20` καὶ ἀπῆραν ἐκ Ρεμμων Φαρες καὶ παρενέβαλον ἐν Λεμωνα
'''
"21" = ''':sup:`21` καὶ ἀπῆραν ἐκ Λεμωνα καὶ παρενέβαλον εἰς Δεσσα
'''
"22" = ''':sup:`22` καὶ ἀπῆραν ἐκ Δεσσα καὶ παρενέβαλον εἰς Μακελλαθ
'''
"23" = ''':sup:`23` καὶ ἀπῆραν ἐκ Μακελλαθ καὶ παρενέβαλον εἰς Σαφαρ
'''
"24" = ''':sup:`24` καὶ ἀπῆραν ἐκ Σαφαρ καὶ παρενέβαλον εἰς Χαραδαθ
'''
"25" = ''':sup:`25` καὶ ἀπῆραν ἐκ Χαραδαθ καὶ παρενέβαλον εἰς Μακηλωθ
'''
"26" = ''':sup:`26` καὶ ἀπῆραν ἐκ Μακηλωθ καὶ παρενέβαλον εἰς Κατααθ
'''
"27" = ''':sup:`27` καὶ ἀπῆραν ἐκ Κατααθ καὶ παρενέβαλον εἰς Ταραθ
'''
"28" = ''':sup:`28` καὶ ἀπῆραν ἐκ Ταραθ καὶ παρενέβαλον εἰς Ματεκκα
'''
"29" = ''':sup:`29` καὶ ἀπῆραν ἐκ Ματεκκα καὶ παρενέβαλον εἰς Σελμωνα
'''
"30" = ''':sup:`30` καὶ ἀπῆραν ἐκ Σελμωνα καὶ παρενέβαλον εἰς Μασσουρουθ
'''
"31" = ''':sup:`31` καὶ ἀπῆραν ἐκ Μασσουρουθ καὶ παρενέβαλον εἰς Βαναια
'''
"32" = ''':sup:`32` καὶ ἀπῆραν ἐκ Βαναια καὶ παρενέβαλον εἰς τὸ ὄρος Γαδγαδ
'''
"33" = ''':sup:`33` καὶ ἀπῆραν ἐκ τοῦ ὄρους Γαδγαδ καὶ παρενέβαλον εἰς Ετεβαθα
'''
"34" = ''':sup:`34` καὶ ἀπῆραν ἐξ Ετεβαθα καὶ παρενέβαλον εἰς Εβρωνα
'''
"35" = ''':sup:`35` καὶ ἀπῆραν ἐξ Εβρωνα καὶ παρενέβαλον εἰς Γεσιωνγαβερ
'''
"36" = ''':sup:`36` καὶ ἀπῆραν ἐκ Γεσιωνγαβερ καὶ παρενέβαλον ἐν τῇ ἐρήμῳ Σιν καὶ
ἀπῆραν ἐκ τῆς ἐρήμου Σιν καὶ παρενέβαλον εἰς τὴν ἔρημον Φαραν αὕτη
ἐστὶν Καδης
'''
"37" = ''':sup:`37` καὶ ἀπῆραν ἐκ Καδης καὶ παρενέβαλον εἰς Ωρ τὸ ὄρος πλησίον γῆς Εδωμ
'''
"38" = ''':sup:`38` καὶ ἀνέβη Ααρων ὁ ἱερεὺς διὰ προστάγματος κυρίου καὶ ἀπέθανεν ἐκεῖ
ἐν τῷ τεσσαρακοστῷ ἔτει τῆς ἐξόδου τῶν υἱῶν Ισραηλ ἐκ γῆς Αἰγύπτου τῷ
μηνὶ τῷ πέμπτῳ μιᾷ τοῦ μηνός
'''
"39" = ''':sup:`39` καὶ Ααρων ἦν τριῶν καὶ εἴκοσι καὶ ἑκατὸν ἐτῶν ὅτε ἀπέθνῃσκεν ἐν Ωρ
τῷ ὄρει
'''
"40" = ''':sup:`40` καὶ ἀκούσας ὁ Χανανις βασιλεὺς Αραδ καὶ οὗτος κατῴκει ἐν γῇ Χανααν
ὅτε εἰσεπορεύοντο οἱ υἱοὶ Ισραηλ
'''
"41" = ''':sup:`41` καὶ ἀπῆραν ἐξ Ωρ τοῦ ὄρους καὶ παρενέβαλον εἰς Σελμωνα
'''
"42" = ''':sup:`42` καὶ ἀπῆραν ἐκ Σελμωνα καὶ παρενέβαλον εἰς Φινω
'''
"43" = ''':sup:`43` καὶ ἀπῆραν ἐκ Φινω καὶ παρενέβαλον εἰς Ωβωθ
'''
"44" = ''':sup:`44` καὶ ἀπῆραν ἐξ Ωβωθ καὶ παρενέβαλον ἐν Γαι ἐν τῷ πέραν ἐπὶ τῶν ὁρίων
Μωαβ
'''
"45" = ''':sup:`45` καὶ ἀπῆραν ἐκ Γαι καὶ παρενέβαλον εἰς Δαιβων Γαδ
'''
"46" = ''':sup:`46` καὶ ἀπῆραν ἐκ Δαιβων Γαδ καὶ παρενέβαλον ἐν Γελμων Δεβλαθαιμ
'''
"47" = ''':sup:`47` καὶ ἀπῆραν ἐκ Γελμων Δεβλαθαιμ καὶ παρενέβαλον ἐπὶ τὰ ὄρη τὰ Αβαριμ
ἀπέναντι Ναβαυ
'''
"48" = ''':sup:`48` καὶ ἀπῆραν ἀπὸ ὀρέων Αβαριμ καὶ παρενέβαλον ἐπὶ δυσμῶν Μωαβ ἐπὶ τοῦ
Ιορδάνου κατὰ Ιεριχω
'''
"49" = ''':sup:`49` καὶ παρενέβαλον παρὰ τὸν Ιορδάνην ἀνὰ μέσον Αισιμωθ ἕως Βελσαττιμ
κατὰ δυσμὰς Μωαβ
'''
"50" = ''':sup:`50` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν ἐπὶ δυσμῶν Μωαβ παρὰ τὸν Ιορδάνην
κατὰ Ιεριχω λέγων
'''
"51" = ''':sup:`51` λάλησον τοῖς υἱοῖς Ισραηλ καὶ ἐρεῖς πρὸς αὐτούς ὑμεῖς διαβαίνετε
τὸν Ιορδάνην εἰς γῆν Χανααν
'''
"52" = ''':sup:`52` καὶ ἀπολεῖτε πάντας τοὺς κατοικοῦντας ἐν τῇ γῇ πρὸ προσώπου ὑμῶν
καὶ ἐξαρεῖτε τὰς σκοπιὰς αὐτῶν καὶ πάντα τὰ εἴδωλα τὰ χωνευτὰ αὐτῶν
ἀπολεῖτε αὐτὰ καὶ πάσας τὰς στήλας αὐτῶν ἐξαρεῖτε
'''
"53" = ''':sup:`53` καὶ ἀπολεῖτε πάντας τοὺς κατοικοῦντας τὴν γῆν καὶ κατοικήσετε ἐν
αὐτῇ ὑμῖν γὰρ δέδωκα τὴν γῆν αὐτῶν ἐν κλήρῳ
'''
"54" = ''':sup:`54` καὶ κατακληρονομήσετε τὴν γῆν αὐτῶν ἐν κλήρῳ κατὰ φυλὰς ὑμῶν τοῖς
πλείοσιν πληθυνεῖτε τὴν κατάσχεσιν αὐτῶν καὶ τοῖς ἐλάττοσιν ἐλαττώσετε
τὴν κατάσχεσιν αὐτῶν εἰς ὃ ἐὰν ἐξέλθῃ τὸ ὄνομα αὐτοῦ ἐκεῖ αὐτοῦ ἔσται
κατὰ φυλὰς πατριῶν ὑμῶν κληρονομήσετε
'''
"55" = ''':sup:`55` ἐὰν δὲ μὴ ἀπολέσητε τοὺς κατοικοῦντας ἐπὶ τῆς γῆς ἀπὸ προσώπου ὑμῶν
καὶ ἔσται οὓς ἐὰν καταλίπητε ἐξ αὐτῶν σκόλοπες ἐν τοῖς ὀφθαλμοῖς ὑμῶν
καὶ βολίδες ἐν ταῖς πλευραῖς ὑμῶν καὶ ἐχθρεύσουσιν ἐπὶ τῆς γῆς ἐφ’ ἣν
ὑμεῖς κατοικήσετε
'''
"56" = ''':sup:`56` καὶ ἔσται καθότι διεγνώκειν ποιῆσαι αὐτούς ποιήσω ὑμῖν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
