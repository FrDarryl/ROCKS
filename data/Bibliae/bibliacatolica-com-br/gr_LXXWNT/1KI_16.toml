[16]
"1" = ''':sup:`1` καὶ ἐγένετο λόγος κυρίου ἐν χειρὶ Ιου υἱοῦ Ανανι πρὸς Βαασα
'''
"2" = ''':sup:`2` ἀνθ’ ὧν ὕψωσά σε ἀπὸ τῆς γῆς καὶ ἔδωκά σε ἡγούμενον ἐπὶ τὸν λαόν μου
Ισραηλ καὶ ἐπορεύθης ἐν τῇ ὁδῷ Ιεροβοαμ καὶ ἐξήμαρτες τὸν λαόν μου τὸν
Ισραηλ τοῦ παροργίσαι με ἐν τοῖς ματαίοις αὐτῶν
'''
"3" = ''':sup:`3` ἰδοὺ ἐγὼ ἐξεγείρω ὀπίσω Βαασα καὶ ὄπισθεν τοῦ οἴκου αὐτοῦ καὶ δώσω
τὸν οἶκόν σου ὡς τὸν οἶκον Ιεροβοαμ υἱοῦ Ναβατ
'''
"4" = ''':sup:`4` τὸν τεθνηκότα τοῦ Βαασα ἐν τῇ πόλει καταφάγονται αὐτὸν οἱ κύνες καὶ
τὸν τεθνηκότα αὐτοῦ ἐν τῷ πεδίῳ καταφάγονται αὐτὸν τὰ πετεινὰ τοῦ
οὐρανοῦ
'''
"5" = ''':sup:`5` καὶ τὰ λοιπὰ τῶν λόγων Βαασα καὶ πάντα ἃ ἐποίησεν καὶ αἱ δυναστεῖαι
αὐτοῦ οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν τῶν βασιλέων
Ισραηλ
'''
"6" = ''':sup:`6` καὶ ἐκοιμήθη Βαασα μετὰ τῶν πατέρων αὐτοῦ καὶ θάπτεται ἐν Θερσα καὶ
βασιλεύει Ηλα υἱὸς αὐτοῦ ἀντ’ αὐτοῦ ἐν τῷ εἰκοστῷ ἔτει βασιλέως Ασα
'''
"7" = ''':sup:`7` καὶ ἐν χειρὶ Ιου υἱοῦ Ανανι ἐλάλησεν κύριος ἐπὶ Βαασα καὶ ἐπὶ τὸν
οἶκον αὐτοῦ πᾶσαν τὴν κακίαν ἣν ἐποίησεν ἐνώπιον κυρίου τοῦ παροργίσαι
αὐτὸν ἐν τοῖς ἔργοις τῶν χειρῶν αὐτοῦ τοῦ εἶναι κατὰ τὸν οἶκον Ιεροβοαμ
καὶ ὑπὲρ τοῦ πατάξαι αὐτόν
'''
"8" = ''':sup:`8` καὶ Ηλα υἱὸς Βαασα ἐβασίλευσεν ἐπὶ Ισραηλ δύο ἔτη ἐν Θερσα
'''
"9" = ''':sup:`9` καὶ συνέστρεψεν ἐπ’ αὐτὸν Ζαμβρι ὁ ἄρχων τῆς ἡμίσους τῆς ἵππου καὶ
αὐτὸς ἦν ἐν Θερσα πίνων μεθύων ἐν τῷ οἴκῳ Ωσα τοῦ οἰκονόμου ἐν Θερσα
'''
"10" = ''':sup:`10` καὶ εἰσῆλθεν Ζαμβρι καὶ ἐπάταξεν αὐτὸν καὶ ἐθανάτωσεν αὐτὸν καὶ
ἐβασίλευσεν ἀντ’ αὐτοῦ
'''
"11" = ''':sup:`11` καὶ ἐγενήθη ἐν τῷ βασιλεῦσαι αὐτὸν ἐν τῷ καθίσαι αὐτὸν ἐπὶ τοῦ
θρόνου αὐτοῦ καὶ ἐπάταξεν ὅλον τὸν οἶκον Βαασα
'''
"12" = ''':sup:`12` κατὰ τὸ ῥῆμα ὃ ἐλάλησεν κύριος ἐπὶ τὸν οἶκον Βαασα πρὸς Ιου τὸν
προφήτην
'''
"13" = ''':sup:`13` περὶ πασῶν τῶν ἁμαρτιῶν Βαασα καὶ Ηλα τοῦ υἱοῦ αὐτοῦ ὡς ἐξήμαρτεν
τὸν Ισραηλ τοῦ παροργίσαι κύριον τὸν θεὸν Ισραηλ ἐν τοῖς ματαίοις αὐτῶν
'''
"14" = ''':sup:`14` καὶ τὰ λοιπὰ τῶν λόγων Ηλα καὶ πάντα ἃ ἐποίησεν οὐκ ἰδοὺ ταῦτα
γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν τῶν βασιλέων Ισραηλ
'''
"15" = ''':sup:`15` καὶ Ζαμβρι ἐβασίλευσεν ἑπτὰ ἡμέρας ἐν Θερσα καὶ ἡ παρεμβολὴ Ισραηλ
ἐπὶ Γαβαθων τὴν τῶν ἀλλοφύλων
'''
"16" = ''':sup:`16` καὶ ἤκουσεν ὁ λαὸς ἐν τῇ παρεμβολῇ λεγόντων συνεστράφη Ζαμβρι καὶ
ἔπαισεν τὸν βασιλέα καὶ ἐβασίλευσαν ἐν Ισραηλ τὸν Αμβρι τὸν ἡγούμενον
τῆς στρατιᾶς ἐπὶ Ισραηλ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐν τῇ παρεμβολῇ
'''
"17" = ''':sup:`17` καὶ ἀνέβη Αμβρι καὶ πᾶς Ισραηλ μετ’ αὐτοῦ ἐκ Γαβαθων καὶ
περιεκάθισαν ἐπὶ Θερσα
'''
"18" = ''':sup:`18` καὶ ἐγενήθη ὡς εἶδεν Ζαμβρι ὅτι προκατείλημπται αὐτοῦ ἡ πόλις καὶ
εἰσπορεύεται εἰς ἄντρον τοῦ οἴκου τοῦ βασιλέως καὶ ἐνεπύρισεν ἐπ’ αὐτὸν
τὸν οἶκον τοῦ βασιλέως ἐν πυρὶ καὶ ἀπέθανεν
'''
"19" = ''':sup:`19` ὑπὲρ τῶν ἁμαρτιῶν αὐτοῦ ὧν ἐποίησεν τοῦ ποιῆσαι τὸ πονηρὸν ἐνώπιον
κυρίου πορευθῆναι ἐν ὁδῷ Ιεροβοαμ υἱοῦ Ναβατ καὶ ἐν ταῖς ἁμαρτίαις
αὐτοῦ ὡς ἐξήμαρτεν τὸν Ισραηλ
'''
"20" = ''':sup:`20` καὶ τὰ λοιπὰ τῶν λόγων Ζαμβρι καὶ τὰς συνάψεις αὐτοῦ ἃς συνῆψεν οὐκ
ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν τῶν βασιλέων Ισραηλ
'''
"21" = ''':sup:`21` τότε μερίζεται ὁ λαὸς Ισραηλ ἥμισυ τοῦ λαοῦ γίνεται ὀπίσω Θαμνι
υἱοῦ Γωναθ τοῦ βασιλεῦσαι αὐτόν καὶ τὸ ἥμισυ τοῦ λαοῦ γίνεται ὀπίσω
Αμβρι
'''
"22" = ''':sup:`22` ὁ λαὸς ὁ ὢν ὀπίσω Αμβρι ὑπερεκράτησεν τὸν λαὸν τὸν ὀπίσω Θαμνι υἱοῦ
Γωναθ καὶ ἀπέθανεν Θαμνι καὶ Ιωραμ ὁ ἀδελφὸς αὐτοῦ ἐν τῷ καιρῷ ἐκείνῳ
καὶ ἐβασίλευσεν Αμβρι μετὰ Θαμνι
'''
"23" = ''':sup:`23` ἐν τῷ ἔτει τῷ τριακοστῷ καὶ πρώτῳ τοῦ βασιλέως Ασα βασιλεύει Αμβρι
ἐπὶ Ισραηλ δώδεκα ἔτη ἐν Θερσα βασιλεύει ἓξ ἔτη
'''
"24" = ''':sup:`24` καὶ ἐκτήσατο Αμβρι τὸ ὄρος τὸ Σεμερων παρὰ Σεμηρ τοῦ κυρίου τοῦ
ὄρους δύο ταλάντων ἀργυρίου καὶ ᾠκοδόμησεν τὸ ὄρος καὶ ἐπεκάλεσεν τὸ
ὄνομα τοῦ ὄρους οὗ ᾠκοδόμεσεν ἐπὶ τῷ ὀνόματι Σεμηρ τοῦ κυρίου τοῦ ὄρους
Σαεμηρων
'''
"25" = ''':sup:`25` καὶ ἐποίησεν Αμβρι τὸ πονηρὸν ἐνώπιον κυρίου καὶ ἐπονηρεύσατο ὑπὲρ
πάντας τοὺς γενομένους ἔμπροσθεν αὐτοῦ
'''
"26" = ''':sup:`26` καὶ ἐπορεύθη ἐν πάσῃ ὁδῷ Ιεροβοαμ υἱοῦ Ναβατ καὶ ἐν ταῖς ἁμαρτίαις
αὐτοῦ αἷς ἐξήμαρτεν τὸν Ισραηλ τοῦ παροργίσαι τὸν κύριον θεὸν Ισραηλ ἐν
τοῖς ματαίοις αὐτῶν
'''
"27" = ''':sup:`27` καὶ τὰ λοιπὰ τῶν λόγων Αμβρι καὶ πάντα ἃ ἐποίησεν καὶ ἡ δυναστεία
αὐτοῦ οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν τῶν βασιλέων
Ισραηλ
'''
"28" = ''':sup:`28` καὶ ἐκοιμήθη Αμβρι μετὰ τῶν πατέρων αὐτοῦ καὶ θάπτεται ἐν Σαμαρείᾳ
καὶ βασιλεύει Αχααβ υἱὸς αὐτοῦ ἀντ’ αὐτοῦ (28a) καὶ ἐν τῷ ἐνιαυτῷ τῷ
ἑνδεκάτῳ τοῦ Αμβρι βασιλεύει Ιωσαφατ υἱὸς Ασα ἐτῶν τριάκοντα καὶ πέντε
ἐν τῇ βασιλείᾳ αὐτοῦ καὶ εἴκοσι πέντε ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ καὶ
ὄνομα τῆς μητρὸς αὐτοῦ Γαζουβα θυγάτηρ Σελεϊ (28b) καὶ ἐπορεύθη ἐν τῇ
ὁδῷ Ασα τοῦ πατρὸς αὐτοῦ καὶ οὐκ ἐξέκλινεν ἀπ’ αὐτῆς τοῦ ποιεῖν τὸ
εὐθὲς ἐνώπιον κυρίου πλὴν τῶν ὑψηλῶν οὐκ ἐξῆραν ἔθυον ἐν τοῖς ὑψηλοῖς
καὶ ἐθυμίων (28c) καὶ ἃ συνέθετο Ιωσαφατ καὶ πᾶσα ἡ δυναστεία ἣν
ἐποίησεν καὶ οὓς ἐπολέμησεν οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων
τῶν ἡμερῶν τῶν βασιλέων Ιουδα (28d) καὶ τὰ λοιπὰ τῶν συμπλοκῶν ἃς
ἐπέθεντο ἐν ταῖς ἡμέραις Ασα τοῦ πατρὸς αὐτοῦ ἐξῆρεν ἀπὸ τῆς γῆς (28e)
καὶ βασιλεὺς οὐκ ἦν ἐν Συρίᾳ νασιβ (28f) καὶ ὁ βασιλεὺς Ιωσαφατ
ἐποίησεν ναῦν εἰς Θαρσις πορεύεσθαι εἰς Σωφιρ ἐπὶ τὸ χρυσίον καὶ οὐκ
ἐπορεύθη ὅτι συνετρίβη ἡ ναῦς ἐν Γασιωνγαβερ (28g) τότε εἶπεν ὁ
βασιλεὺς Ισραηλ πρὸς Ιωσαφατ ἐξαποστελῶ τοὺς παῖδάς σου καὶ τὰ παιδάριά
μου ἐν τῇ νηί καὶ οὐκ ἐβούλετο Ιωσαφατ (28h) καὶ ἐκοιμήθη Ιωσαφατ μετὰ
τῶν πατέρων αὐτοῦ καὶ θάπτεται μετὰ τῶν πατέρων αὐτοῦ ἐν πόλει Δαυιδ
καὶ ἐβασίλευσεν Ιωραμ υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"29" = ''':sup:`29` ἐν ἔτει δευτέρῳ τῷ Ιωσαφατ βασιλεύει Αχααβ υἱὸς Αμβρι ἐβασίλευσεν
ἐπὶ Ισραηλ ἐν Σαμαρείᾳ εἴκοσι καὶ δύο ἔτη
'''
"30" = ''':sup:`30` καὶ ἐποίησεν Αχααβ τὸ πονηρὸν ἐνώπιον κυρίου ἐπονηρεύσατο ὑπὲρ
πάντας τοὺς ἔμπροσθεν αὐτοῦ
'''
"31" = ''':sup:`31` καὶ οὐκ ἦν αὐτῷ ἱκανὸν τοῦ πορεύεσθαι ἐν ταῖς ἁμαρτίαις Ιεροβοαμ
υἱοῦ Ναβατ καὶ ἔλαβεν γυναῖκα τὴν Ιεζαβελ θυγατέρα Ιεθεβααλ βασιλέως
Σιδωνίων καὶ ἐπορεύθη καὶ ἐδούλευσεν τῷ Βααλ καὶ προσεκύνησεν αὐτῷ
'''
"32" = ''':sup:`32` καὶ ἔστησεν θυσιαστήριον τῷ Βααλ ἐν οἴκῳ τῶν προσοχθισμάτων αὐτοῦ
ὃν ᾠκοδόμησεν ἐν Σαμαρείᾳ
'''
"33" = ''':sup:`33` καὶ ἐποίησεν Αχααβ ἄλσος καὶ προσέθηκεν Αχααβ τοῦ ποιῆσαι
παροργίσματα τοῦ παροργίσαι τὴν ψυχὴν αὐτοῦ τοῦ ἐξολεθρευθῆναι
ἐκακοποίησεν ὑπὲρ πάντας τοὺς βασιλεῖς Ισραηλ τοὺς γενομένους ἔμπροσθεν
αὐτοῦ
'''
"34" = ''':sup:`34` ἐν ταῖς ἡμέραις αὐτοῦ ᾠκοδόμησεν Αχιηλ ὁ Βαιθηλίτης τὴν Ιεριχω ἐν
τῷ Αβιρων τῷ πρωτοτόκῳ αὐτοῦ ἐθεμελίωσεν αὐτὴν καὶ τῷ Σεγουβ τῷ νεωτέρῳ
αὐτοῦ ἐπέστησεν θύρας αὐτῆς κατὰ τὸ ῥῆμα κυρίου ὃ ἐλάλησεν ἐν χειρὶ
Ιησου υἱοῦ Ναυη
Bíblias:
