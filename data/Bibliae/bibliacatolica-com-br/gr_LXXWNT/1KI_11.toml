[11]
"1" = ''':sup:`1` καὶ ὁ βασιλεὺς Σαλωμων ἦν φιλογύναιος καὶ ἦσαν αὐτῷ ἄρχουσαι
ἑπτακόσιαι καὶ παλλακαὶ τριακόσιαι καὶ ἔλαβεν γυναῖκας ἀλλοτρίας καὶ
τὴν θυγατέρα Φαραω Μωαβίτιδας Αμμανίτιδας Σύρας καὶ Ιδουμαίας Χετταίας
καὶ Αμορραίας
'''
"2" = ''':sup:`2` ἐκ τῶν ἐθνῶν ὧν ἀπεῖπεν κύριος τοῖς υἱοῖς Ισραηλ οὐκ εἰσελεύσεσθε
εἰς αὐτούς καὶ αὐτοὶ οὐκ εἰσελεύσονται εἰς ὑμᾶς μὴ ἐκκλίνωσιν τὰς
καρδίας ὑμῶν ὀπίσω εἰδώλων αὐτῶν εἰς αὐτοὺς ἐκολλήθη Σαλωμων τοῦ
ἀγαπῆσαι
'''
"4" = ''':sup:`4` καὶ ἐγενήθη ἐν καιρῷ γήρους Σαλωμων καὶ οὐκ ἦν ἡ καρδία αὐτοῦ τελεία
μετὰ κυρίου θεοῦ αὐτοῦ καθὼς ἡ καρδία Δαυιδ τοῦ πατρὸς αὐτοῦ καὶ
ἐξέκλιναν αἱ γυναῖκες αἱ ἀλλότριαι τὴν καρδίαν αὐτοῦ ὀπίσω θεῶν αὐτῶν
'''
"5" = ''':sup:`5` τότε ᾠκοδόμησεν Σαλωμων ὑψηλὸν τῷ Χαμως εἰδώλῳ Μωαβ καὶ τῷ βασιλεῖ
αὐτῶν εἰδώλῳ υἱῶν Αμμων
'''
"6" = ''':sup:`6` καὶ τῇ Ἀστάρτῃ βδελύγματι Σιδωνίων
'''
"7" = ''':sup:`7` καὶ οὕτως ἐποίησεν πάσαις ταῖς γυναιξὶν αὐτοῦ ταῖς ἀλλοτρίαις
ἐθυμίων καὶ ἔθυον τοῖς εἰδώλοις αὐτῶν
'''
"8" = ''':sup:`8` καὶ ἐποίησεν Σαλωμων τὸ πονηρὸν ἐνώπιον κυρίου οὐκ ἐπορεύθη ὀπίσω
κυρίου ὡς Δαυιδ ὁ πατὴρ αὐτοῦ
'''
"9" = ''':sup:`9` καὶ ὠργίσθη κύριος ἐπὶ Σαλωμων ὅτι ἐξέκλινεν καρδίαν αὐτοῦ ἀπὸ
κυρίου θεοῦ Ισραηλ τοῦ ὀφθέντος αὐτῷ δὶς
'''
"10" = ''':sup:`10` καὶ ἐντειλαμένου αὐτῷ ὑπὲρ τοῦ λόγου τούτου τὸ παράπαν μὴ
πορευθῆναι ὀπίσω θεῶν ἑτέρων καὶ φυλάξασθαι ποιῆσαι ἃ ἐνετείλατο αὐτῷ
κύριος ὁ θεός
'''
"11" = ''':sup:`11` καὶ εἶπεν κύριος πρὸς Σαλωμων ἀνθ’ ὧν ἐγένετο ταῦτα μετὰ σοῦ καὶ
οὐκ ἐφύλαξας τὰς ἐντολάς μου καὶ τὰ προστάγματά μου ἃ ἐνετειλάμην σοι
διαρρήσσων διαρρήξω τὴν βασιλείαν σου ἐκ χειρός σου καὶ δώσω αὐτὴν τῷ
δούλῳ σου
'''
"12" = ''':sup:`12` πλὴν ἐν ταῖς ἡμέραις σου οὐ ποιήσω αὐτὰ διὰ Δαυιδ τὸν πατέρα σου ἐκ
χειρὸς υἱοῦ σου λήμψομαι αὐτήν
'''
"13" = ''':sup:`13` πλὴν ὅλην τὴν βασιλείαν οὐ μὴ λάβω σκῆπτρον ἓν δώσω τῷ υἱῷ σου διὰ
Δαυιδ τὸν δοῦλόν μου καὶ διὰ Ιερουσαλημ τὴν πόλιν ἣν ἐξελεξάμην
'''
"14" = ''':sup:`14` καὶ ἤγειρεν κύριος σαταν τῷ Σαλωμων τὸν Αδερ τὸν Ιδουμαῖον καὶ τὸν
Εσρωμ υἱὸν Ελιαδαε τὸν ἐν Ραεμμαθ Αδραζαρ βασιλέα Σουβα κύριον αὐτοῦ
καὶ συνηθροίσθησαν ἐπ’ αὐτὸν ἄνδρες καὶ ἦν ἄρχων συστρέμματος καὶ
προκατελάβετο τὴν Δαμασεκ καὶ ἦσαν σαταν τῷ Ισραηλ πάσας τὰς ἡμέρας
Σαλωμων καὶ Αδερ ὁ Ιδουμαῖος ἐκ τοῦ σπέρματος τῆς βασιλείας ἐν Ιδουμαίᾳ
'''
"15" = ''':sup:`15` καὶ ἐγένετο ἐν τῷ ἐξολεθρεῦσαι Δαυιδ τὸν Εδωμ ἐν τῷ πορευθῆναι Ιωαβ
ἄρχοντα τῆς στρατιᾶς θάπτειν τοὺς τραυματίας ἔκοψαν πᾶν ἀρσενικὸν ἐν τῇ
Ιδουμαίᾳ
'''
"16" = ''':sup:`16` ὅτι ἓξ μῆνας ἐνεκάθητο ἐκεῖ Ιωαβ καὶ πᾶς Ισραηλ ἐν τῇ Ιδουμαίᾳ ἕως
ὅτου ἐξωλέθρευσεν πᾶν ἀρσενικὸν ἐκ τῆς Ιδουμαίας
'''
"17" = ''':sup:`17` καὶ ἀπέδρα Αδερ αὐτὸς καὶ πάντες ἄνδρες Ιδουμαῖοι τῶν παίδων τοῦ
πατρὸς αὐτοῦ μετ’ αὐτοῦ καὶ εἰσῆλθον εἰς Αἴγυπτον καὶ Αδερ παιδάριον
μικρόν
'''
"18" = ''':sup:`18` καὶ ἀνίστανται ἄνδρες ἐκ τῆς πόλεως Μαδιαμ καὶ ἔρχονται εἰς Φαραν
καὶ λαμβάνουσιν ἄνδρας μετ’ αὐτῶν καὶ ἔρχονται πρὸς Φαραω βασιλέα
Αἰγύπτου καὶ εἰσῆλθεν Αδερ πρὸς Φαραω καὶ ἔδωκεν αὐτῷ οἶκον καὶ ἄρτους
διέταξεν αὐτῷ
'''
"19" = ''':sup:`19` καὶ εὗρεν Αδερ χάριν ἐναντίον Φαραω σφόδρα καὶ ἔδωκεν αὐτῷ γυναῖκα
ἀδελφὴν τῆς γυναικὸς αὐτοῦ ἀδελφὴν Θεκεμινας τὴν μείζω
'''
"20" = ''':sup:`20` καὶ ἔτεκεν αὐτῷ ἡ ἀδελφὴ Θεκεμινας τῷ Αδερ τὸν Γανηβαθ υἱὸν αὐτῆς
καὶ ἐξέθρεψεν αὐτὸν Θεκεμινα ἐν μέσῳ υἱῶν Φαραω καὶ ἦν Γανηβαθ ἐν μέσῳ
υἱῶν Φαραω
'''
"21" = ''':sup:`21` καὶ Αδερ ἤκουσεν ἐν Αἰγύπτῳ ὅτι κεκοίμηται Δαυιδ μετὰ τῶν πατέρων
αὐτοῦ καὶ ὅτι τέθνηκεν Ιωαβ ὁ ἄρχων τῆς στρατιᾶς καὶ εἶπεν Αδερ πρὸς
Φαραω ἐξαπόστειλόν με καὶ ἀποστρέψω εἰς τὴν γῆν μου
'''
"22" = ''':sup:`22` καὶ εἶπεν Φαραω τῷ Αδερ τίνι σὺ ἐλαττονῇ μετ’ ἐμοῦ καὶ ἰδοὺ σὺ
ζητεῖς ἀπελθεῖν εἰς τὴν γῆν σου καὶ εἶπεν αὐτῷ Αδερ ὅτι ἐξαποστέλλων
ἐξαποστελεῖς με καὶ ἀνέστρεψεν Αδερ εἰς τὴν γῆν αὐτοῦ
'''
"25" = ''':sup:`25` αὕτη ἡ κακία ἣν ἐποίησεν Αδερ καὶ ἐβαρυθύμησεν ἐν Ισραηλ καὶ
ἐβασίλευσεν ἐν γῇ Εδωμ
'''
"26" = ''':sup:`26` καὶ Ιεροβοαμ υἱὸς Ναβατ ὁ Εφραθι ἐκ τῆς Σαριρα υἱὸς γυναικὸς χήρας
δοῦλος Σαλωμων
'''
"27" = ''':sup:`27` καὶ τοῦτο τὸ πρᾶγμα ὡς ἐπήρατο χεῖρας ἐπὶ βασιλέα Σαλωμων
ᾠκοδόμησεν τὴν ἄκραν συνέκλεισεν τὸν φραγμὸν τῆς πόλεως Δαυιδ τοῦ
πατρὸς αὐτοῦ
'''
"28" = ''':sup:`28` καὶ ὁ ἄνθρωπος Ιεροβοαμ ἰσχυρὸς δυνάμει καὶ εἶδεν Σαλωμων τὸ
παιδάριον ὅτι ἀνὴρ ἔργων ἐστίν καὶ κατέστησεν αὐτὸν ἐπὶ τὰς ἄρσεις
οἴκου Ιωσηφ
'''
"29" = ''':sup:`29` καὶ ἐγενήθη ἐν τῷ καιρῷ ἐκείνῳ καὶ Ιεροβοαμ ἐξῆλθεν ἐξ Ιερουσαλημ
καὶ εὗρεν αὐτὸν Αχιας ὁ Σηλωνίτης ὁ προφήτης ἐν τῇ ὁδῷ καὶ ἀπέστησεν
αὐτὸν ἐκ τῆς ὁδοῦ καὶ ὁ Αχιας περιβεβλημένος ἱματίῳ καινῷ καὶ ἀμφότεροι
ἐν τῷ πεδίῳ
'''
"30" = ''':sup:`30` καὶ ἐπελάβετο Αχια τοῦ ἱματίου αὐτοῦ τοῦ καινοῦ τοῦ ἐπ’ αὐτῷ καὶ
διέρρηξεν αὐτὸ δώδεκα ῥήγματα
'''
"31" = ''':sup:`31` καὶ εἶπεν τῷ Ιεροβοαμ λαβὲ σεαυτῷ δέκα ῥήγματα ὅτι τάδε λέγει
κύριος ὁ θεὸς Ισραηλ ἰδοὺ ἐγὼ ῥήσσω τὴν βασιλείαν ἐκ χειρὸς Σαλωμων καὶ
δώσω σοι δέκα σκῆπτρα
'''
"32" = ''':sup:`32` καὶ δύο σκῆπτρα ἔσονται αὐτῷ διὰ τὸν δοῦλόν μου Δαυιδ καὶ διὰ
Ιερουσαλημ τὴν πόλιν ἣν ἐξελεξάμην ἐν αὐτῇ ἐκ πασῶν φυλῶν Ισραηλ
'''
"33" = ''':sup:`33` ἀνθ’ ὧν κατέλιπέν με καὶ ἐποίησεν τῇ Ἀστάρτῃ βδελύγματι Σιδωνίων
καὶ τῷ Χαμως καὶ τοῖς εἰδώλοις Μωαβ καὶ τῷ βασιλεῖ αὐτῶν προσοχθίσματι
υἱῶν Αμμων καὶ οὐκ ἐπορεύθη ἐν ταῖς ὁδοῖς μου τοῦ ποιῆσαι τὸ εὐθὲς
ἐνώπιον ἐμοῦ ὡς Δαυιδ ὁ πατὴρ αὐτοῦ
'''
"34" = ''':sup:`34` καὶ οὐ μὴ λάβω ὅλην τὴν βασιλείαν ἐκ χειρὸς αὐτοῦ διότι
ἀντιτασσόμενος ἀντιτάξομαι αὐτῷ πάσας τὰς ἡμέρας τῆς ζωῆς αὐτοῦ διὰ
Δαυιδ τὸν δοῦλόν μου ὃν ἐξελεξάμην αὐτόν
'''
"35" = ''':sup:`35` καὶ λήμψομαι τὴν βασιλείαν ἐκ χειρὸς τοῦ υἱοῦ αὐτοῦ καὶ δώσω σοι τὰ
δέκα σκῆπτρα
'''
"36" = ''':sup:`36` τῷ δὲ υἱῷ αὐτοῦ δώσω τὰ δύο σκῆπτρα ὅπως ᾖ θέσις τῷ δούλῳ μου Δαυιδ
πάσας τὰς ἡμέρας ἐνώπιον ἐμοῦ ἐν Ιερουσαλημ τῇ πόλει ἣν ἐξελεξάμην
ἐμαυτῷ τοῦ θέσθαι ὄνομά μου ἐκεῖ
'''
"37" = ''':sup:`37` καὶ σὲ λήμψομαι καὶ βασιλεύσεις ἐν οἷς ἐπιθυμεῖ ἡ ψυχή σου καὶ σὺ
ἔσῃ βασιλεὺς ἐπὶ τὸν Ισραηλ
'''
"38" = ''':sup:`38` καὶ ἔσται ἐὰν φυλάξῃς πάντα ὅσα ἂν ἐντείλωμαί σοι καὶ πορευθῇς ἐν
ταῖς ὁδοῖς μου καὶ ποιήσῃς τὸ εὐθὲς ἐνώπιον ἐμοῦ τοῦ φυλάξασθαι τὰς
ἐντολάς μου καὶ τὰ προστάγματά μου καθὼς ἐποίησεν Δαυιδ ὁ δοῦλός μου
καὶ ἔσομαι μετὰ σοῦ καὶ οἰκοδομήσω σοι οἶκον πιστόν καθὼς ᾠκοδόμησα τῷ
Δαυιδ
'''
"40" = ''':sup:`40` καὶ ἐζήτησεν Σαλωμων θανατῶσαι τὸν Ιεροβοαμ καὶ ἀνέστη καὶ ἀπέδρα
εἰς Αἴγυπτον πρὸς Σουσακιμ βασιλέα Αἰγύπτου καὶ ἦν ἐν Αἰγύπτῳ ἕως οὗ
ἀπέθανεν Σαλωμων
'''
"41" = ''':sup:`41` καὶ τὰ λοιπὰ τῶν ῥημάτων Σαλωμων καὶ πάντα ὅσα ἐποίησεν καὶ πᾶσαν
τὴν φρόνησιν αὐτοῦ οὐκ ἰδοὺ ταῦτα γέγραπται ἐν βιβλίῳ ῥημάτων Σαλωμων
'''
"42" = ''':sup:`42` καὶ αἱ ἡμέραι ἃς ἐβασίλευσεν Σαλωμων ἐν Ιερουσαλημ τεσσαράκοντα ἔτη
'''
"43" = ''':sup:`43` καὶ ἐκοιμήθη Σαλωμων μετὰ τῶν πατέρων αὐτοῦ καὶ ἔθαψαν αὐτὸν ἐν
πόλει Δαυιδ τοῦ πατρὸς αὐτοῦ καὶ ἐγενήθη ὡς ἤκουσεν Ιεροβοαμ υἱὸς Ναβατ
καὶ αὐτοῦ ἔτι ὄντος ἐν Αἰγύπτῳ ὡς ἔφυγεν ἐκ προσώπου Σαλωμων καὶ
ἐκάθητο ἐν Αἰγύπτῳ κατευθύνει καὶ ἔρχεται εἰς τὴν πόλιν αὐτοῦ εἰς τὴν
γῆν Σαριρα τὴν ἐν ὄρει Εφραιμ καὶ ὁ βασιλεὺς Σαλωμων ἐκοιμήθη μετὰ τῶν
πατέρων αὐτοῦ καὶ ἐβασίλευσεν Ροβοαμ υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
