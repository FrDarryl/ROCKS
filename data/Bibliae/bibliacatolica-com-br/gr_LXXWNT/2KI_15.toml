[15]
"1" = ''':sup:`1` ἐν ἔτει εἰκοστῷ καὶ ἑβδόμῳ τῷ Ιεροβοαμ βασιλεῖ Ισραηλ ἐβασίλευσεν
Αζαριας υἱὸς Αμεσσιου βασιλέως Ιουδα
'''
"2" = ''':sup:`2` υἱὸς ἑκκαίδεκα ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν καὶ πεντήκοντα καὶ δύο
ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Χαλια ἐξ
Ιερουσαλημ
'''
"3" = ''':sup:`3` καὶ ἐποίησεν τὸ εὐθὲς ἐν ὀφθαλμοῖς κυρίου κατὰ πάντα ὅσα ἐποίησεν
Αμεσσιας ὁ πατὴρ αὐτοῦ
'''
"4" = ''':sup:`4` πλὴν τῶν ὑψηλῶν οὐκ ἐξῆρεν ἔτι ὁ λαὸς ἐθυσίαζεν καὶ ἐθυμίων ἐν τοῖς
ὑψηλοῖς
'''
"5" = ''':sup:`5` καὶ ἥψατο κύριος τοῦ βασιλέως καὶ ἦν λελεπρωμένος ἕως ἡμέρας θανάτου
αὐτοῦ καὶ ἐβασίλευσεν ἐν οἴκῳ αφφουσωθ καὶ Ιωαθαμ υἱὸς τοῦ βασιλέως ἐπὶ
τῷ οἴκῳ κρίνων τὸν λαὸν τῆς γῆς
'''
"6" = ''':sup:`6` καὶ τὰ λοιπὰ τῶν λόγων Αζαριου καὶ πάντα ὅσα ἐποίησεν οὐκ ἰδοὺ ταῦτα
γεγραμμένα ἐπὶ βιβλίου λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ιουδα
'''
"7" = ''':sup:`7` καὶ ἐκοιμήθη Αζαριας μετὰ τῶν πατέρων αὐτοῦ καὶ ἔθαψαν αὐτὸν μετὰ
τῶν πατέρων αὐτοῦ ἐν πόλει Δαυιδ καὶ ἐβασίλευσεν Ιωαθαμ υἱὸς αὐτοῦ ἀντ’
αὐτοῦ
'''
"8" = ''':sup:`8` ἐν ἔτει τριακοστῷ καὶ ὀγδόῳ τῷ Αζαρια βασιλεῖ Ιουδα ἐβασίλευσεν
Ζαχαριας υἱὸς Ιεροβοαμ ἐπὶ Ισραηλ ἐν Σαμαρείᾳ ἑξάμηνον
'''
"9" = ''':sup:`9` καὶ ἐποίησεν τὸ πονηρὸν ἐν ὀφθαλμοῖς κυρίου καθὰ ἐποίησαν οἱ πατέρες
αὐτοῦ οὐκ ἀπέστη ἀπὸ ἁμαρτιῶν Ιεροβοαμ υἱοῦ Ναβατ ὃς ἐξήμαρτεν τὸν
Ισραηλ
'''
"10" = ''':sup:`10` καὶ συνεστράφησαν ἐπ’ αὐτὸν Σελλουμ υἱὸς Ιαβις καὶ Κεβλααμ καὶ
ἐπάταξαν αὐτὸν καὶ ἐθανάτωσαν αὐτόν καὶ Σελλουμ ἐβασίλευσεν ἀντ’ αὐτοῦ
'''
"11" = ''':sup:`11` καὶ τὰ λοιπὰ τῶν λόγων Ζαχαριου ἰδού ἐστιν γεγραμμένα ἐπὶ βιβλίῳ
λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ισραηλ
'''
"12" = ''':sup:`12` ὁ λόγος κυρίου ὃν ἐλάλησεν πρὸς Ιου λέγων υἱοὶ τέταρτοι καθήσονταί
σοι ἐπὶ θρόνου Ισραηλ καὶ ἐγένετο οὕτως
'''
"13" = ''':sup:`13` καὶ Σελλουμ υἱὸς Ιαβις ἐβασίλευσεν καὶ ἐν ἔτει τριακοστῷ καὶ ἐνάτῳ
Αζαρια βασιλεῖ Ιουδα ἐβασίλευσεν Σελλουμ μῆνα ἡμερῶν ἐν Σαμαρείᾳ
'''
"14" = ''':sup:`14` καὶ ἀνέβη Μαναημ υἱὸς Γαδδι ἐκ Θαρσιλα καὶ ἦλθεν εἰς Σαμάρειαν καὶ
ἐπάταξεν τὸν Σελλουμ υἱὸν Ιαβις ἐν Σαμαρείᾳ καὶ ἐθανάτωσεν αὐτόν
'''
"15" = ''':sup:`15` καὶ τὰ λοιπὰ τῶν λόγων Σελλουμ καὶ ἡ συστροφὴ αὐτοῦ ἣν συνεστράφη
ἰδού εἰσιν γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν
Ισραηλ
'''
"16" = ''':sup:`16` τότε ἐπάταξεν Μαναημ τὴν Θερσα καὶ πάντα τὰ ἐν αὐτῇ καὶ τὰ ὅρια
αὐτῆς ἀπὸ Θερσα ὅτι οὐκ ἤνοιξαν αὐτῷ καὶ ἐπάταξεν αὐτὴν καὶ τὰς ἐν
γαστρὶ ἐχούσας ἀνέρρηξεν
'''
"17" = ''':sup:`17` ἐν ἔτει τριακοστῷ καὶ ἐνάτῳ Αζαρια βασιλεῖ Ιουδα καὶ ἐβασίλευσεν
Μαναημ υἱὸς Γαδδι ἐπὶ Ισραηλ δέκα ἔτη ἐν Σαμαρείᾳ
'''
"18" = ''':sup:`18` καὶ ἐποίησεν τὸ πονηρὸν ἐν ὀφθαλμοῖς κυρίου οὐκ ἀπέστη ἀπὸ πασῶν
ἁμαρτιῶν Ιεροβοαμ υἱοῦ Ναβατ ὃς ἐξήμαρτεν τὸν Ισραηλ
'''
"19" = ''':sup:`19` ἐν ταῖς ἡμέραις αὐτοῦ ἀνέβη Φουλ βασιλεὺς Ἀσσυρίων ἐπὶ τὴν γῆν καὶ
Μαναημ ἔδωκεν τῷ Φουλ χίλια τάλαντα ἀργυρίου εἶναι τὴν χεῖρα αὐτοῦ μετ’
αὐτοῦ
'''
"20" = ''':sup:`20` καὶ ἐξήνεγκεν Μαναημ τὸ ἀργύριον ἐπὶ τὸν Ισραηλ ἐπὶ πᾶν δυνατὸν
ἰσχύι δοῦναι τῷ βασιλεῖ τῶν Ἀσσυρίων πεντήκοντα σίκλους τῷ ἀνδρὶ τῷ ἑνί
καὶ ἀπέστρεψεν βασιλεὺς Ἀσσυρίων καὶ οὐκ ἔστη ἐκεῖ ἐν τῇ γῇ
'''
"21" = ''':sup:`21` καὶ τὰ λοιπὰ τῶν λόγων Μαναημ καὶ πάντα ὅσα ἐποίησεν οὐκ ἰδοὺ ταῦτα
γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ισραηλ
'''
"22" = ''':sup:`22` καὶ ἐκοιμήθη Μαναημ μετὰ τῶν πατέρων αὐτοῦ καὶ ἐβασίλευσεν Φακεϊας
υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"23" = ''':sup:`23` ἐν ἔτει πεντηκοστῷ τοῦ Αζαριου βασιλέως Ιουδα ἐβασίλευσεν Φακεϊας
υἱὸς Μαναημ ἐπὶ Ισραηλ ἐν Σαμαρείᾳ δύο ἔτη
'''
"24" = ''':sup:`24` καὶ ἐποίησεν τὸ πονηρὸν ἐν ὀφθαλμοῖς κυρίου οὐκ ἀπέστη ἀπὸ ἁμαρτιῶν
Ιεροβοαμ υἱοῦ Ναβατ ὃς ἐξήμαρτεν τὸν Ισραηλ
'''
"25" = ''':sup:`25` καὶ συνεστράφη ἐπ’ αὐτὸν Φακεε υἱὸς Ρομελιου ὁ τριστάτης αὐτοῦ καὶ
ἐπάταξεν αὐτὸν ἐν Σαμαρείᾳ ἐναντίον οἴκου τοῦ βασιλέως μετὰ τοῦ Αργοβ
καὶ μετὰ τοῦ Αρια καὶ μετ’ αὐτοῦ πεντήκοντα ἄνδρες ἀπὸ τῶν τετρακοσίων
καὶ ἐθανάτωσεν αὐτὸν καὶ ἐβασίλευσεν ἀντ’ αὐτοῦ
'''
"26" = ''':sup:`26` καὶ τὰ λοιπὰ τῶν λόγων Φακεϊου καὶ πάντα ὅσα ἐποίησεν ἰδού εἰσιν
γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ισραηλ
'''
"27" = ''':sup:`27` ἐν ἔτει πεντηκοστῷ καὶ δευτέρῳ τοῦ Αζαριου βασιλέως Ιουδα
ἐβασίλευσεν Φακεε υἱὸς Ρομελιου ἐπὶ Ισραηλ ἐν Σαμαρείᾳ εἴκοσι ἔτη
'''
"28" = ''':sup:`28` καὶ ἐποίησεν τὸ πονηρὸν ἐν ὀφθαλμοῖς κυρίου οὐκ ἀπέστη ἀπὸ πασῶν
ἁμαρτιῶν Ιεροβοαμ υἱοῦ Ναβατ ὃς ἐξήμαρτεν τὸν Ισραηλ
'''
"29" = ''':sup:`29` ἐν ταῖς ἡμέραις Φακεε βασιλέως Ισραηλ ἦλθεν Θαγλαθφελλασαρ βασιλεὺς
Ἀσσυρίων καὶ ἔλαβεν τὴν Αιν καὶ τὴν Αβελβαιθαμααχα καὶ τὴν Ιανωχ καὶ
τὴν Κενεζ καὶ τὴν Ασωρ καὶ τὴν Γαλααδ καὶ τὴν Γαλιλαίαν πᾶσαν γῆν
Νεφθαλι καὶ ἀπῴκισεν αὐτοὺς εἰς Ἀσσυρίους
'''
"30" = ''':sup:`30` καὶ συνέστρεψεν σύστρεμμα Ωσηε υἱὸς Ηλα ἐπὶ Φακεε υἱὸν Ρομελιου καὶ
ἐπάταξεν αὐτὸν καὶ ἐθανάτωσεν αὐτὸν καὶ ἐβασίλευσεν ἀντ’ αὐτοῦ ἐν ἔτει
εἰκοστῷ Ιωαθαμ υἱοῦ Αζαριου
'''
"31" = ''':sup:`31` καὶ τὰ λοιπὰ τῶν λόγων Φακεε καὶ πάντα ὅσα ἐποίησεν ἰδού ἐστιν
γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ισραηλ
'''
"32" = ''':sup:`32` ἐν ἔτει δευτέρῳ Φακεε υἱοῦ Ρομελιου βασιλέως Ισραηλ ἐβασίλευσεν
Ιωαθαμ υἱὸς Αζαριου βασιλέως Ιουδα
'''
"33" = ''':sup:`33` υἱὸς εἴκοσι καὶ πέντε ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν καὶ ἑκκαίδεκα
ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ιερουσα
θυγάτηρ Σαδωκ
'''
"34" = ''':sup:`34` καὶ ἐποίησεν τὸ εὐθὲς ἐν ὀφθαλμοῖς κυρίου κατὰ πάντα ὅσα ἐποίησεν
Οζιας ὁ πατὴρ αὐτοῦ
'''
"35" = ''':sup:`35` πλὴν τὰ ὑψηλὰ οὐκ ἐξῆρεν ἔτι ὁ λαὸς ἐθυσίαζεν καὶ ἐθυμία ἐν τοῖς
ὑψηλοῖς αὐτὸς ᾠκοδόμησεν τὴν πύλην οἴκου κυρίου τὴν ἐπάνω
'''
"36" = ''':sup:`36` καὶ τὰ λοιπὰ τῶν λόγων Ιωαθαμ καὶ πάντα ὅσα ἐποίησεν οὐχὶ ταῦτα
γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ιουδα
'''
"37" = ''':sup:`37` ἐν ταῖς ἡμέραις ἐκείναις ἤρξατο κύριος ἐξαποστέλλειν ἐν Ιουδα τὸν
Ραασσων βασιλέα Συρίας καὶ τὸν Φακεε υἱὸν Ρομελιου
'''
"38" = ''':sup:`38` καὶ ἐκοιμήθη Ιωαθαμ μετὰ τῶν πατέρων αὐτοῦ καὶ ἐτάφη μετὰ τῶν
πατέρων αὐτοῦ ἐν πόλει Δαυιδ τοῦ πατρὸς αὐτοῦ καὶ ἐβασίλευσεν Αχαζ υἱὸς
αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
