[21]
"1" = ''':sup:`1` ἐὰν δὲ εὑρεθῇ τραυματίας ἐν τῇ γῇ ᾗ κύριος ὁ θεός σου δίδωσίν σοι
κληρονομῆσαι πεπτωκὼς ἐν τῷ πεδίῳ καὶ οὐκ οἴδασιν τὸν πατάξαντα
'''
"2" = ''':sup:`2` ἐξελεύσεται ἡ γερουσία σου καὶ οἱ κριταί σου καὶ ἐκμετρήσουσιν ἐπὶ
τὰς πόλεις τὰς κύκλῳ τοῦ τραυματίου
'''
"3" = ''':sup:`3` καὶ ἔσται ἡ πόλις ἡ ἐγγίζουσα τῷ τραυματίᾳ καὶ λήμψεται ἡ γερουσία
τῆς πόλεως ἐκείνης δάμαλιν ἐκ βοῶν ἥτις οὐκ εἴργασται καὶ ἥτις οὐχ
εἵλκυσεν ζυγόν
'''
"4" = ''':sup:`4` καὶ καταβιβάσουσιν ἡ γερουσία τῆς πόλεως ἐκείνης τὴν δάμαλιν εἰς
φάραγγα τραχεῖαν ἥτις οὐκ εἴργασται οὐδὲ σπείρεται καὶ νευροκοπήσουσιν
τὴν δάμαλιν ἐν τῇ φάραγγι
'''
"5" = ''':sup:`5` καὶ προσελεύσονται οἱ ἱερεῖς οἱ Λευῖται ὅτι αὐτοὺς ἐπέλεξεν κύριος ὁ
θεός σου παρεστηκέναι αὐτῷ καὶ εὐλογεῖν ἐπὶ τῷ ὀνόματι αὐτοῦ καὶ ἐπὶ τῷ
στόματι αὐτῶν ἔσται πᾶσα ἀντιλογία καὶ πᾶσα ἁφή
'''
"6" = ''':sup:`6` καὶ πᾶσα ἡ γερουσία τῆς πόλεως ἐκείνης οἱ ἐγγίζοντες τῷ τραυματίᾳ
νίψονται τὰς χεῖρας ἐπὶ τὴν κεφαλὴν τῆς δαμάλεως τῆς νενευροκοπημένης
ἐν τῇ φάραγγι
'''
"7" = ''':sup:`7` καὶ ἀποκριθέντες ἐροῦσιν αἱ χεῖρες ἡμῶν οὐκ ἐξέχεαν τὸ αἷμα τοῦτο
καὶ οἱ ὀφθαλμοὶ ἡμῶν οὐχ ἑωράκασιν
'''
"8" = ''':sup:`8` ἵλεως γενοῦ τῷ λαῷ σου Ισραηλ οὓς ἐλυτρώσω κύριε ἐκ γῆς Αἰγύπτου ἵνα
μὴ γένηται αἷμα ἀναίτιον ἐν τῷ λαῷ σου Ισραηλ καὶ ἐξιλασθήσεται αὐτοῖς
τὸ αἷμα
'''
"9" = ''':sup:`9` σὺ δὲ ἐξαρεῖς τὸ αἷμα τὸ ἀναίτιον ἐξ ὑμῶν αὐτῶν ἐὰν ποιήσῃς τὸ καλὸν
καὶ τὸ ἀρεστὸν ἔναντι κυρίου τοῦ θεοῦ σου
'''
"10" = ''':sup:`10` ἐὰν δὲ ἐξελθὼν εἰς πόλεμον ἐπὶ τοὺς ἐχθρούς σου καὶ παραδῷ σοι
κύριος ὁ θεός σου εἰς τὰς χεῖράς σου καὶ προνομεύσεις τὴν προνομὴν
αὐτῶν
'''
"11" = ''':sup:`11` καὶ ἴδῃς ἐν τῇ προνομῇ γυναῖκα καλὴν τῷ εἴδει καὶ ἐνθυμηθῇς αὐτῆς
καὶ λάβῃς αὐτὴν σαυτῷ γυναῖκα
'''
"12" = ''':sup:`12` καὶ εἰσάξεις αὐτὴν ἔνδον εἰς τὴν οἰκίαν σου καὶ ξυρήσεις τὴν
κεφαλὴν αὐτῆς καὶ περιονυχιεῖς αὐτὴν
'''
"13" = ''':sup:`13` καὶ περιελεῖς τὰ ἱμάτια τῆς αἰχμαλωσίας αὐτῆς ἀπ’ αὐτῆς καὶ
καθίεται ἐν τῇ οἰκίᾳ σου καὶ κλαύσεται τὸν πατέρα καὶ τὴν μητέρα μηνὸς
ἡμέρας καὶ μετὰ ταῦτα εἰσελεύσῃ πρὸς αὐτὴν καὶ συνοικισθήσῃ αὐτῇ καὶ
ἔσται σου γυνή
'''
"14" = ''':sup:`14` καὶ ἔσται ἐὰν μὴ θέλῃς αὐτήν ἐξαποστελεῖς αὐτὴν ἐλευθέραν καὶ
πράσει οὐ πραθήσεται ἀργυρίου οὐκ ἀθετήσεις αὐτήν διότι ἐταπείνωσας
αὐτήν
'''
"15" = ''':sup:`15` ἐὰν δὲ γένωνται ἀνθρώπῳ δύο γυναῖκες μία αὐτῶν ἠγαπημένη καὶ μία
αὐτῶν μισουμένη καὶ τέκωσιν αὐτῷ ἡ ἠγαπημένη καὶ ἡ μισουμένη καὶ
γένηται υἱὸς πρωτότοκος τῆς μισουμένης
'''
"16" = ''':sup:`16` καὶ ἔσται ᾗ ἂν ἡμέρᾳ κατακληροδοτῇ τοῖς υἱοῖς αὐτοῦ τὰ ὑπάρχοντα
αὐτοῦ οὐ δυνήσεται πρωτοτοκεῦσαι τῷ υἱῷ τῆς ἠγαπημένης ὑπεριδὼν τὸν
υἱὸν τῆς μισουμένης τὸν πρωτότοκον
'''
"17" = ''':sup:`17` ἀλλὰ τὸν πρωτότοκον υἱὸν τῆς μισουμένης ἐπιγνώσεται δοῦναι αὐτῷ
διπλᾶ ἀπὸ πάντων ὧν ἂν εὑρεθῇ αὐτῷ ὅτι οὗτός ἐστιν ἀρχὴ τέκνων αὐτοῦ
καὶ τούτῳ καθήκει τὰ πρωτοτόκια
'''
"18" = ''':sup:`18` ἐὰν δέ τινι ᾖ υἱὸς ἀπειθὴς καὶ ἐρεθιστὴς οὐχ ὑπακούων φωνὴν πατρὸς
καὶ φωνὴν μητρὸς καὶ παιδεύσωσιν αὐτὸν καὶ μὴ εἰσακούῃ αὐτῶν
'''
"19" = ''':sup:`19` καὶ συλλαβόντες αὐτὸν ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ καὶ ἐξάξουσιν
αὐτὸν ἐπὶ τὴν γερουσίαν τῆς πόλεως αὐτοῦ καὶ ἐπὶ τὴν πύλην τοῦ τόπου
αὐτοῦ
'''
"20" = ''':sup:`20` καὶ ἐροῦσιν τοῖς ἀνδράσιν τῆς πόλεως αὐτῶν ὁ υἱὸς ἡμῶν οὗτος
ἀπειθεῖ καὶ ἐρεθίζει οὐχ ὑπακούει τῆς φωνῆς ἡμῶν συμβολοκοπῶν
οἰνοφλυγεῖ
'''
"21" = ''':sup:`21` καὶ λιθοβολήσουσιν αὐτὸν οἱ ἄνδρες τῆς πόλεως αὐτοῦ ἐν λίθοις καὶ
ἀποθανεῖται καὶ ἐξαρεῖς τὸν πονηρὸν ἐξ ὑμῶν αὐτῶν καὶ οἱ ἐπίλοιποι
ἀκούσαντες φοβηθήσονται
'''
"22" = ''':sup:`22` ἐὰν δὲ γένηται ἔν τινι ἁμαρτία κρίμα θανάτου καὶ ἀποθάνῃ καὶ
κρεμάσητε αὐτὸν ἐπὶ ξύλου
'''
"23" = ''':sup:`23` οὐκ ἐπικοιμηθήσεται τὸ σῶμα αὐτοῦ ἐπὶ τοῦ ξύλου ἀλλὰ ταφῇ θάψετε
αὐτὸν ἐν τῇ ἡμέρᾳ ἐκείνῃ ὅτι κεκατηραμένος ὑπὸ θεοῦ πᾶς κρεμάμενος ἐπὶ
ξύλου καὶ οὐ μιανεῖτε τὴν γῆν ἣν κύριος ὁ θεός σου δίδωσίν σοι ἐν κλήρῳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
