[32]
"1" = ''':sup:`1` καὶ ἰδὼν ὁ λαὸς ὅτι κεχρόνικεν Μωυσῆς καταβῆναι ἐκ τοῦ ὄρους συνέστη
ὁ λαὸς ἐπὶ Ααρων καὶ λέγουσιν αὐτῷ ἀνάστηθι καὶ ποίησον ἡμῖν θεούς οἳ
προπορεύσονται ἡμῶν ὁ γὰρ Μωυσῆς οὗτος ὁ ἄνθρωπος ὃς ἐξήγαγεν ἡμᾶς ἐξ
Αἰγύπτου οὐκ οἴδαμεν τί γέγονεν αὐτῷ
'''
"2" = ''':sup:`2` καὶ λέγει αὐτοῖς Ααρων περιέλεσθε τὰ ἐνώτια τὰ χρυσᾶ τὰ ἐν τοῖς ὠσὶν
τῶν γυναικῶν ὑμῶν καὶ θυγατέρων καὶ ἐνέγκατε πρός με
'''
"3" = ''':sup:`3` καὶ περιείλαντο πᾶς ὁ λαὸς τὰ ἐνώτια τὰ χρυσᾶ τὰ ἐν τοῖς ὠσὶν αὐτῶν
καὶ ἤνεγκαν πρὸς Ααρων
'''
"4" = ''':sup:`4` καὶ ἐδέξατο ἐκ τῶν χειρῶν αὐτῶν καὶ ἔπλασεν αὐτὰ ἐν τῇ γραφίδι καὶ
ἐποίησεν αὐτὰ μόσχον χωνευτὸν καὶ εἶπεν οὗτοι οἱ θεοί σου Ισραηλ
οἵτινες ἀνεβίβασάν σε ἐκ γῆς Αἰγύπτου
'''
"5" = ''':sup:`5` καὶ ἰδὼν Ααρων ᾠκοδόμησεν θυσιαστήριον κατέναντι αὐτοῦ καὶ ἐκήρυξεν
Ααρων λέγων ἑορτὴ τοῦ κυρίου αὔριον
'''
"6" = ''':sup:`6` καὶ ὀρθρίσας τῇ ἐπαύριον ἀνεβίβασεν ὁλοκαυτώματα καὶ προσήνεγκεν
θυσίαν σωτηρίου καὶ ἐκάθισεν ὁ λαὸς φαγεῖν καὶ πιεῖν καὶ ἀνέστησαν
παίζειν
'''
"7" = ''':sup:`7` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων βάδιζε τὸ τάχος ἐντεῦθεν
κατάβηθι ἠνόμησεν γὰρ ὁ λαός σου οὓς ἐξήγαγες ἐκ γῆς Αἰγύπτου
'''
"8" = ''':sup:`8` παρέβησαν ταχὺ ἐκ τῆς ὁδοῦ ἧς ἐνετείλω αὐτοῖς ἐποίησαν ἑαυτοῖς
μόσχον καὶ προσκεκυνήκασιν αὐτῷ καὶ τεθύκασιν αὐτῷ καὶ εἶπαν οὗτοι οἱ
θεοί σου Ισραηλ οἵτινες ἀνεβίβασάν σε ἐκ γῆς Αἰγύπτου
'''
"10" = ''':sup:`10` καὶ νῦν ἔασόν με καὶ θυμωθεὶς ὀργῇ εἰς αὐτοὺς ἐκτρίψω αὐτοὺς καὶ
ποιήσω σὲ εἰς ἔθνος μέγα
'''
"11" = ''':sup:`11` καὶ ἐδεήθη Μωυσῆς ἔναντι κυρίου τοῦ θεοῦ καὶ εἶπεν ἵνα τί κύριε
θυμοῖ ὀργῇ εἰς τὸν λαόν σου οὓς ἐξήγαγες ἐκ γῆς Αἰγύπτου ἐν ἰσχύι
μεγάλῃ καὶ ἐν τῷ βραχίονί σου τῷ ὑψηλῷ
'''
"12" = ''':sup:`12` μήποτε εἴπωσιν οἱ Αἰγύπτιοι λέγοντες μετὰ πονηρίας ἐξήγαγεν αὐτοὺς
ἀποκτεῖναι ἐν τοῖς ὄρεσιν καὶ ἐξαναλῶσαι αὐτοὺς ἀπὸ τῆς γῆς παῦσαι τῆς
ὀργῆς τοῦ θυμοῦ σου καὶ ἵλεως γενοῦ ἐπὶ τῇ κακίᾳ τοῦ λαοῦ σου
'''
"13" = ''':sup:`13` μνησθεὶς Αβρααμ καὶ Ισαακ καὶ Ιακωβ τῶν σῶν οἰκετῶν οἷς ὤμοσας κατὰ
σεαυτοῦ καὶ ἐλάλησας πρὸς αὐτοὺς λέγων πολυπληθυνῶ τὸ σπέρμα ὑμῶν ὡσεὶ
τὰ ἄστρα τοῦ οὐρανοῦ τῷ πλήθει καὶ πᾶσαν τὴν γῆν ταύτην ἣν εἶπας δοῦναι
τῷ σπέρματι αὐτῶν καὶ καθέξουσιν αὐτὴν εἰς τὸν αἰῶνα
'''
"14" = ''':sup:`14` καὶ ἱλάσθη κύριος περὶ τῆς κακίας ἧς εἶπεν ποιῆσαι τὸν λαὸν αὐτοῦ
'''
"15" = ''':sup:`15` καὶ ἀποστρέψας Μωυσῆς κατέβη ἀπὸ τοῦ ὄρους καὶ αἱ δύο πλάκες τοῦ
μαρτυρίου ἐν ταῖς χερσὶν αὐτοῦ πλάκες λίθιναι καταγεγραμμέναι ἐξ
ἀμφοτέρων τῶν μερῶν αὐτῶν ἔνθεν καὶ ἔνθεν ἦσαν γεγραμμέναι
'''
"16" = ''':sup:`16` καὶ αἱ πλάκες ἔργον θεοῦ ἦσαν καὶ ἡ γραφὴ γραφὴ θεοῦ ἐστιν
κεκολαμμένη ἐν ταῖς πλαξίν
'''
"17" = ''':sup:`17` καὶ ἀκούσας Ἰησοῦς τὴν φωνὴν τοῦ λαοῦ κραζόντων λέγει πρὸς Μωυσῆν
φωνὴ πολέμου ἐν τῇ παρεμβολῇ
'''
"18" = ''':sup:`18` καὶ λέγει οὐκ ἔστιν φωνὴ ἐξαρχόντων κατ’ ἰσχὺν οὐδὲ φωνὴ ἐξαρχόντων
τροπῆς ἀλλὰ φωνὴν ἐξαρχόντων οἴνου ἐγὼ ἀκούω
'''
"19" = ''':sup:`19` καὶ ἡνίκα ἤγγιζεν τῇ παρεμβολῇ ὁρᾷ τὸν μόσχον καὶ τοὺς χορούς καὶ
ὀργισθεὶς θυμῷ Μωυσῆς ἔρριψεν ἀπὸ τῶν χειρῶν αὐτοῦ τὰς δύο πλάκας καὶ
συνέτριψεν αὐτὰς ὑπὸ τὸ ὄρος
'''
"20" = ''':sup:`20` καὶ λαβὼν τὸν μόσχον ὃν ἐποίησαν κατέκαυσεν αὐτὸν ἐν πυρὶ καὶ
κατήλεσεν αὐτὸν λεπτὸν καὶ ἔσπειρεν αὐτὸν ἐπὶ τὸ ὕδωρ καὶ ἐπότισεν αὐτὸ
τοὺς υἱοὺς Ισραηλ
'''
"21" = ''':sup:`21` καὶ εἶπεν Μωυσῆς τῷ Ααρων τί ἐποίησέν σοι ὁ λαὸς οὗτος ὅτι ἐπήγαγες
ἐπ’ αὐτοὺς ἁμαρτίαν μεγάλην
'''
"22" = ''':sup:`22` καὶ εἶπεν Ααρων πρὸς Μωυσῆν μὴ ὀργίζου κύριε σὺ γὰρ οἶδας τὸ ὅρμημα
τοῦ λαοῦ τούτου
'''
"23" = ''':sup:`23` λέγουσιν γάρ μοι ποίησον ἡμῖν θεούς οἳ προπορεύσονται ἡμῶν ὁ γὰρ
Μωυσῆς οὗτος ὁ ἄνθρωπος ὃς ἐξήγαγεν ἡμᾶς ἐξ Αἰγύπτου οὐκ οἴδαμεν τί
γέγονεν αὐτῷ
'''
"24" = ''':sup:`24` καὶ εἶπα αὐτοῖς εἴ τινι ὑπάρχει χρυσία περιέλεσθε καὶ ἔδωκάν μοι
καὶ ἔρριψα εἰς τὸ πῦρ καὶ ἐξῆλθεν ὁ μόσχος οὗτος
'''
"25" = ''':sup:`25` καὶ ἰδὼν Μωυσῆς τὸν λαὸν ὅτι διεσκέδασται διεσκέδασεν γὰρ αὐτοὺς
Ααρων ἐπίχαρμα τοῖς ὑπεναντίοις αὐτῶν
'''
"26" = ''':sup:`26` ἔστη δὲ Μωυσῆς ἐπὶ τῆς πύλης τῆς παρεμβολῆς καὶ εἶπεν τίς πρὸς
κύριον ἴτω πρός με συνῆλθον οὖν πρὸς αὐτὸν πάντες οἱ υἱοὶ Λευι
'''
"27" = ''':sup:`27` καὶ λέγει αὐτοῖς τάδε λέγει κύριος ὁ θεὸς Ισραηλ θέσθε ἕκαστος τὴν
ἑαυτοῦ ῥομφαίαν ἐπὶ τὸν μηρὸν καὶ διέλθατε καὶ ἀνακάμψατε ἀπὸ πύλης ἐπὶ
πύλην διὰ τῆς παρεμβολῆς καὶ ἀποκτείνατε ἕκαστος τὸν ἀδελφὸν αὐτοῦ καὶ
ἕκαστος τὸν πλησίον αὐτοῦ καὶ ἕκαστος τὸν ἔγγιστα αὐτοῦ
'''
"28" = ''':sup:`28` καὶ ἐποίησαν οἱ υἱοὶ Λευι καθὰ ἐλάλησεν αὐτοῖς Μωυσῆς καὶ ἔπεσαν ἐκ
τοῦ λαοῦ ἐν ἐκείνῃ τῇ ἡμέρᾳ εἰς τρισχιλίους ἄνδρας
'''
"29" = ''':sup:`29` καὶ εἶπεν αὐτοῖς Μωυσῆς ἐπληρώσατε τὰς χεῖρας ὑμῶν σήμερον κυρίῳ
ἕκαστος ἐν τῷ υἱῷ ἢ τῷ ἀδελφῷ δοθῆναι ἐφ’ ὑμᾶς εὐλογίαν
'''
"30" = ''':sup:`30` καὶ ἐγένετο μετὰ τὴν αὔριον εἶπεν Μωυσῆς πρὸς τὸν λαόν ὑμεῖς
ἡμαρτήκατε ἁμαρτίαν μεγάλην καὶ νῦν ἀναβήσομαι πρὸς τὸν θεόν ἵνα
ἐξιλάσωμαι περὶ τῆς ἁμαρτίας ὑμῶν
'''
"31" = ''':sup:`31` ὑπέστρεψεν δὲ Μωυσῆς πρὸς κύριον καὶ εἶπεν δέομαι κύριε ἡμάρτηκεν ὁ
λαὸς οὗτος ἁμαρτίαν μεγάλην καὶ ἐποίησαν ἑαυτοῖς θεοὺς χρυσοῦς
'''
"32" = ''':sup:`32` καὶ νῦν εἰ μὲν ἀφεῖς αὐτοῖς τὴν ἁμαρτίαν ἄφες εἰ δὲ μή ἐξάλειψόν με
ἐκ τῆς βίβλου σου ἧς ἔγραψας
'''
"33" = ''':sup:`33` καὶ εἶπεν κύριος πρὸς Μωυσῆν εἴ τις ἡμάρτηκεν ἐνώπιόν μου ἐξαλείψω
αὐτὸν ἐκ τῆς βίβλου μου
'''
"34" = ''':sup:`34` νυνὶ δὲ βάδιζε κατάβηθι καὶ ὁδήγησον τὸν λαὸν τοῦτον εἰς τὸν τόπον
ὃν εἶπά σοι ἰδοὺ ὁ ἄγγελός μου προπορεύεται πρὸ προσώπου σου ᾗ δ’ ἂν
ἡμέρᾳ ἐπισκέπτωμαι ἐπάξω ἐπ’ αὐτοὺς τὴν ἁμαρτίαν αὐτῶν
'''
"35" = ''':sup:`35` καὶ ἐπάταξεν κύριος τὸν λαὸν περὶ τῆς ποιήσεως τοῦ μόσχου οὗ
ἐποίησεν Ααρων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
