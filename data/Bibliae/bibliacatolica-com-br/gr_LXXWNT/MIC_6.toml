[6]
"1" = ''':sup:`1` ἀκούσατε δὴ λόγον κυρίου κύριος εἶπεν ἀνάστηθι κρίθητι πρὸς τὰ ὄρη
καὶ ἀκουσάτωσαν οἱ βουνοὶ φωνήν σου
'''
"2" = ''':sup:`2` ἀκούσατε βουνοί τὴν κρίσιν τοῦ κυρίου καὶ αἱ φάραγγες θεμέλια τῆς
γῆς ὅτι κρίσις τῷ κυρίῳ πρὸς τὸν λαὸν αὐτοῦ καὶ μετὰ τοῦ Ισραηλ
διελεγχθήσεται
'''
"3" = ''':sup:`3` λαός μου τί ἐποίησά σοι ἢ τί ἐλύπησά σε ἢ τί παρηνώχλησά σοι
ἀποκρίθητί μοι
'''
"4" = ''':sup:`4` διότι ἀνήγαγόν σε ἐκ γῆς Αἰγύπτου καὶ ἐξ οἴκου δουλείας ἐλυτρωσάμην
σε καὶ ἐξαπέστειλα πρὸ προσώπου σου τὸν Μωυσῆν καὶ Ααρων καὶ Μαριαμ
'''
"5" = ''':sup:`5` λαός μου μνήσθητι δὴ τί ἐβουλεύσατο κατὰ σοῦ Βαλακ βασιλεὺς Μωαβ καὶ
τί ἀπεκρίθη αὐτῷ Βαλααμ υἱὸς τοῦ Βεωρ ἀπὸ τῶν σχοίνων ἕως τοῦ Γαλγαλ
ὅπως γνωσθῇ ἡ δικαιοσύνη τοῦ κυρίου
'''
"6" = ''':sup:`6` ἐν τίνι καταλάβω τὸν κύριον ἀντιλήμψομαι θεοῦ μου ὑψίστου εἰ
καταλήμψομαι αὐτὸν ἐν ὁλοκαυτώμασιν ἐν μόσχοις ἐνιαυσίοις
'''
"7" = ''':sup:`7` εἰ προσδέξεται κύριος ἐν χιλιάσιν κριῶν ἢ ἐν μυριάσιν χειμάρρων
πιόνων εἰ δῶ πρωτότοκά μου ἀσεβείας καρπὸν κοιλίας μου ὑπὲρ ἁμαρτίας
ψυχῆς μου
'''
"8" = ''':sup:`8` εἰ ἀνηγγέλη σοι ἄνθρωπε τί καλόν ἢ τί κύριος ἐκζητεῖ παρὰ σοῦ ἀλλ’ ἢ
τοῦ ποιεῖν κρίμα καὶ ἀγαπᾶν ἔλεον καὶ ἕτοιμον εἶναι τοῦ πορεύεσθαι μετὰ
κυρίου θεοῦ σου
'''
"9" = ''':sup:`9` φωνὴ κυρίου τῇ πόλει ἐπικληθήσεται καὶ σώσει φοβουμένους τὸ ὄνομα
αὐτοῦ ἄκουε φυλή καὶ τίς κοσμήσει πόλιν
'''
"10" = ''':sup:`10` μὴ πῦρ καὶ οἶκος ἀνόμου θησαυρίζων θησαυροὺς ἀνόμους καὶ μετὰ
ὕβρεως ἀδικία
'''
"11" = ''':sup:`11` εἰ δικαιωθήσεται ἐν ζυγῷ ἄνομος καὶ ἐν μαρσίππῳ στάθμια δόλου
'''
"12" = ''':sup:`12` ἐξ ὧν τὸν πλοῦτον αὐτῶν ἀσεβείας ἔπλησαν καὶ οἱ κατοικοῦντες αὐτὴν
ἐλάλουν ψευδῆ καὶ ἡ γλῶσσα αὐτῶν ὑψώθη ἐν τῷ στόματι αὐτῶν
'''
"13" = ''':sup:`13` καὶ ἐγὼ ἄρξομαι τοῦ πατάξαι σε ἀφανιῶ σε ἐπὶ ταῖς ἁμαρτίαις σου
'''
"14" = ''':sup:`14` σὺ φάγεσαι καὶ οὐ μὴ ἐμπλησθῇς καὶ σκοτάσει ἐν σοὶ καὶ ἐκνεύσει καὶ
οὐ μὴ διασωθῇς καὶ ὅσοι ἐὰν διασωθῶσιν εἰς ῥομφαίαν παραδοθήσονται
'''
"15" = ''':sup:`15` σὺ σπερεῖς καὶ οὐ μὴ ἀμήσῃς σὺ πιέσεις ἐλαίαν καὶ οὐ μὴ ἀλείψῃ
ἔλαιον καὶ οἶνον καὶ οὐ μὴ πίητε καὶ ἀφανισθήσεται νόμιμα λαοῦ μου
'''
"16" = ''':sup:`16` καὶ ἐφύλαξας τὰ δικαιώματα Ζαμβρι καὶ πάντα τὰ ἔργα οἴκου Αχααβ καὶ
ἐπορεύθητε ἐν ταῖς βουλαῖς αὐτῶν ὅπως παραδῶ σε εἰς ἀφανισμὸν καὶ τοὺς
κατοικοῦντας αὐτὴν εἰς συρισμόν καὶ ὀνείδη λαῶν λήμψεσθε
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
