[10]
"1" = ''':sup:`1` καὶ ὡς προσηύξατο Εσδρας καὶ ὡς ἐξηγόρευσεν κλαίων καὶ προσευχόμενος
ἐνώπιον οἴκου τοῦ θεοῦ συνήχθησαν πρὸς αὐτὸν ἀπὸ Ισραηλ ἐκκλησία πολλὴ
σφόδρα ἄνδρες καὶ γυναῖκες καὶ νεανίσκοι ὅτι ἔκλαυσεν ὁ λαὸς καὶ ὕψωσεν
κλαίων
'''
"2" = ''':sup:`2` καὶ ἀπεκρίθη Σεχενιας υἱὸς Ιιηλ ἀπὸ υἱῶν Ηλαμ καὶ εἶπεν τῷ Εσδρα
ἡμεῖς ἠσυνθετήσαμεν τῷ θεῷ ἡμῶν καὶ ἐκαθίσαμεν γυναῖκας ἀλλοτρίας ἀπὸ
λαῶν τῆς γῆς καὶ νῦν ἔστιν ὑπομονὴ τῷ Ισραηλ ἐπὶ τούτῳ
'''
"3" = ''':sup:`3` καὶ νῦν διαθώμεθα διαθήκην τῷ θεῷ ἡμῶν ἐκβαλεῖν πάσας τὰς γυναῖκας
καὶ τὰ γενόμενα ἐξ αὐτῶν ὡς ἂν βούλῃ ἀνάστηθι καὶ φοβέρισον αὐτοὺς ἐν
ἐντολαῖς θεοῦ ἡμῶν καὶ ὡς ὁ νόμος γενηθήτω
'''
"4" = ''':sup:`4` ἀνάστα ὅτι ἐπὶ σὲ τὸ ῥῆμα καὶ ἡμεῖς μετὰ σοῦ κραταιοῦ καὶ ποίησον
'''
"5" = ''':sup:`5` καὶ ἀνέστη Εσδρας καὶ ὥρκισεν τοὺς ἄρχοντας τοὺς ἱερεῖς καὶ Λευίτας
καὶ πάντα Ισραηλ τοῦ ποιῆσαι κατὰ τὸ ῥῆμα τοῦτο καὶ ὤμοσαν
'''
"6" = ''':sup:`6` καὶ ἀνέστη Εσδρας ἀπὸ προσώπου οἴκου τοῦ θεοῦ καὶ ἐπορεύθη εἰς
γαζοφυλάκιον Ιωαναν υἱοῦ Ελισουβ καὶ ἐπορεύθη ἐκεῖ ἄρτον οὐκ ἔφαγεν καὶ
ὕδωρ οὐκ ἔπιεν ὅτι ἐπένθει ἐπὶ τῇ ἀσυνθεσίᾳ τῆς ἀποικίας
'''
"7" = ''':sup:`7` καὶ παρήνεγκαν φωνὴν ἐν Ιουδα καὶ ἐν Ιερουσαλημ πᾶσιν τοῖς υἱοῖς τῆς
ἀποικίας τοῦ συναθροισθῆναι εἰς Ιερουσαλημ
'''
"8" = ''':sup:`8` καὶ πᾶς ὃς ἂν μὴ ἔλθῃ εἰς τρεῖς ἡμέρας ὡς ἡ βουλὴ τῶν ἀρχόντων καὶ
τῶν πρεσβυτέρων ἀναθεματισθήσεται πᾶσα ἡ ὕπαρξις αὐτοῦ καὶ αὐτὸς
διασταλήσεται ἀπὸ ἐκκλησίας τῆς ἀποικίας
'''
"9" = ''':sup:`9` καὶ συνήχθησαν πάντες ἄνδρες Ιουδα καὶ Βενιαμιν εἰς Ιερουσαλημ εἰς
τὰς τρεῖς ἡμέρας οὗτος ὁ μὴν ὁ ἔνατος ἐν εἰκάδι τοῦ μηνὸς ἐκάθισεν πᾶς
ὁ λαὸς ἐν πλατείᾳ οἴκου τοῦ θεοῦ ἀπὸ θορύβου αὐτῶν περὶ τοῦ ῥήματος καὶ
ἀπὸ τοῦ χειμῶνος
'''
"10" = ''':sup:`10` καὶ ἀνέστη Εσδρας ὁ ἱερεὺς καὶ εἶπεν πρὸς αὐτούς ὑμεῖς ἠσυνθετήκατε
καὶ ἐκαθίσατε γυναῖκας ἀλλοτρίας τοῦ προσθεῖναι ἐπὶ πλημμέλειαν Ισραηλ
'''
"11" = ''':sup:`11` καὶ νῦν δότε αἴνεσιν κυρίῳ τῷ θεῷ τῶν πατέρων ὑμῶν καὶ ποιήσατε τὸ
ἀρεστὸν ἐνώπιον αὐτοῦ καὶ διαστάλητε ἀπὸ λαῶν τῆς γῆς καὶ ἀπὸ τῶν
γυναικῶν τῶν ἀλλοτρίων
'''
"12" = ''':sup:`12` καὶ ἀπεκρίθησαν πᾶσα ἡ ἐκκλησία καὶ εἶπαν μέγα τοῦτο τὸ ῥῆμά σου
ἐφ’ ἡμᾶς ποιῆσαι
'''
"13" = ''':sup:`13` ἀλλὰ ὁ λαὸς πολύς καὶ ὁ καιρὸς χειμερινός καὶ οὐκ ἔστιν δύναμις
στῆναι ἔξω καὶ τὸ ἔργον οὐκ εἰς ἡμέραν μίαν καὶ οὐκ εἰς δύο ὅτι
ἐπληθύναμεν τοῦ ἀδικῆσαι ἐν τῷ ῥήματι τούτῳ
'''
"14" = ''':sup:`14` στήτωσαν δὴ οἱ ἄρχοντες ἡμῶν τῇ πάσῃ ἐκκλησίᾳ καὶ πάντες οἱ ἐν
πόλεσιν ἡμῶν ὃς ἐκάθισεν γυναῖκας ἀλλοτρίας ἐλθέτωσαν εἰς καιροὺς ἀπὸ
συνταγῶν καὶ μετ’ αὐτῶν πρεσβύτεροι πόλεως καὶ πόλεως καὶ κριταὶ τοῦ
ἀποστρέψαι ὀργὴν θυμοῦ θεοῦ ἡμῶν ἐξ ἡμῶν περὶ τοῦ ῥήματος τούτου
'''
"15" = ''':sup:`15` πλὴν Ιωναθαν υἱὸς Ασαηλ καὶ Ιαζια υἱὸς Θεκουε μετ’ ἐμοῦ περὶ τούτου
καὶ Μεσουλαμ καὶ Σαβαθαι ὁ Λευίτης βοηθῶν αὐτοῖς
'''
"16" = ''':sup:`16` καὶ ἐποίησαν οὕτως υἱοὶ τῆς ἀποικίας καὶ διεστάλησαν Εσδρας ὁ
ἱερεὺς καὶ ἄνδρες ἄρχοντες πατριῶν τῷ οἴκῳ καὶ πάντες ἐν ὀνόμασιν ὅτι
ἐπέστρεψαν ἐν ἡμέρᾳ μιᾷ τοῦ μηνὸς τοῦ δεκάτου ἐκζητῆσαι τὸ ῥῆμα
'''
"17" = ''':sup:`17` καὶ ἐτέλεσαν ἐν πᾶσιν ἀνδράσιν οἳ ἐκάθισαν γυναῖκας ἀλλοτρίας ἕως
ἡμέρας μιᾶς τοῦ μηνὸς τοῦ πρώτου
'''
"18" = ''':sup:`18` καὶ εὑρέθησαν ἀπὸ υἱῶν τῶν ἱερέων οἳ ἐκάθισαν γυναῖκας ἀλλοτρίας
ἀπὸ υἱῶν Ἰησοῦ υἱοῦ Ιωσεδεκ καὶ ἀδελφοὶ αὐτοῦ Μαασηα καὶ Ελιεζερ καὶ
Ιαριβ καὶ Γαδαλια
'''
"19" = ''':sup:`19` καὶ ἔδωκαν χεῖρα αὐτῶν τοῦ ἐξενέγκαι γυναῖκας αὐτῶν καὶ πλημμελείας
κριὸν ἐκ προβάτων περὶ πλημμελήσεως αὐτῶν
'''
"20" = ''':sup:`20` καὶ ἀπὸ υἱῶν Εμμηρ Ανανι καὶ Ζαβδια
'''
"21" = ''':sup:`21` καὶ ἀπὸ υἱῶν Ηραμ Μασαια καὶ Ελια καὶ Σαμαια καὶ Ιιηλ καὶ Οζια
'''
"22" = ''':sup:`22` καὶ ἀπὸ υἱῶν Φασουρ Ελιωηναι Μαασαια καὶ Ισμαηλ καὶ Ναθαναηλ καὶ
Ιωζαβαδ καὶ Ηλασα
'''
"23" = ''':sup:`23` καὶ ἀπὸ τῶν Λευιτῶν Ιωζαβαδ καὶ Σαμου καὶ Κωλια αὐτὸς Κωλιτας καὶ
Φαθαια καὶ Ιοδομ καὶ Ελιεζερ
'''
"24" = ''':sup:`24` καὶ ἀπὸ τῶν ᾀδόντων Ελισαφ καὶ ἀπὸ τῶν πυλωρῶν Σελλημ καὶ Τελημ καὶ
Ωδουε
'''
"25" = ''':sup:`25` καὶ ἀπὸ Ισραηλ ἀπὸ υἱῶν Φορος Ραμια καὶ Ιαζια καὶ Μελχια καὶ Μεαμιν
καὶ Ελεαζαρ καὶ Ασαβια καὶ Βαναια
'''
"26" = ''':sup:`26` καὶ ἀπὸ υἱῶν Ηλαμ Μαθανια καὶ Ζαχαρια καὶ Ιαϊηλ καὶ Αβδια καὶ
Ιαριμωθ καὶ Ηλια
'''
"27" = ''':sup:`27` καὶ ἀπὸ υἱῶν Ζαθουα Ελιωηναι Ελισουβ Μαθανια καὶ Ιαρμωθ καὶ Ζαβαδ
καὶ Οζιζα
'''
"28" = ''':sup:`28` καὶ ἀπὸ υἱῶν Βαβι Ιωαναν Ανανια καὶ Ζαβου Οθαλι
'''
"29" = ''':sup:`29` καὶ ἀπὸ υἱῶν Βανουι Μεσουλαμ Μαλουχ Αδαιας Ιασουβ καὶ Σαλουια καὶ
Ρημωθ
'''
"30" = ''':sup:`30` καὶ ἀπὸ υἱῶν Φααθμωαβ Εδενε Χαληλ Βαναια Μασηα Μαθανια Βεσεληλ καὶ
Βανουι καὶ Μανασση
'''
"31" = ''':sup:`31` καὶ ἀπὸ υἱῶν Ηραμ Ελιεζερ Ιεσσια Μελχια Σαμαια Σεμεων
'''
"32" = ''':sup:`32` Βενιαμιν Μαλουχ Σαμαρια
'''
"33" = ''':sup:`33` καὶ ἀπὸ υἱῶν Ησαμ Μαθανι Μαθαθα Ζαβεδ Ελιφαλεθ Ιεραμι Μανασση Σεμεϊ
'''
"34" = ''':sup:`34` ἀπὸ υἱῶν Βανι Μοοδι Αμραμ Ουηλ
'''
"35" = ''':sup:`35` Βαναια Βαδαια Χελια
'''
"36" = ''':sup:`36` Ουιεχωα Ιεραμωθ Ελιασιβ
'''
"37" = ''':sup:`37` Μαθανια Μαθαναι καὶ ἐποίησαν
'''
"38" = ''':sup:`38` οἱ υἱοὶ Βανουι καὶ οἱ υἱοὶ Σεμεϊ
'''
"39" = ''':sup:`39` καὶ Σελεμια καὶ Ναθαν καὶ Αδαια
'''
"40" = ''':sup:`40` Μαχναδαβου Σεσι Σαρου
'''
"41" = ''':sup:`41` Εζερηλ καὶ Σελεμια καὶ Σαμαρια
'''
"42" = ''':sup:`42` καὶ Σαλουμ Αμαρια Ιωσηφ
'''
"43" = ''':sup:`43` ἀπὸ υἱῶν Ναβου Ιιηλ Μαθαθια Σεδεμ Ζαμβινα Ιαδαι καὶ Ιωηλ καὶ Βαναια
'''
"44" = ''':sup:`44` πάντες οὗτοι ἐλάβοσαν γυναῖκας ἀλλοτρίας καὶ ἐγέννησαν ἐξ αὐτῶν
υἱούς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
