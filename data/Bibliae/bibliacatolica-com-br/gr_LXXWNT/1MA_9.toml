[9]
"1" = ''':sup:`1` καὶ ἤκουσεν Δημήτριος ὅτι ἔπεσεν Νικάνωρ καὶ ἡ δύναμις αὐτοῦ ἐν
πολέμῳ καὶ προσέθετο τὸν Βακχίδην καὶ τὸν Ἄλκιμον ἐκ δευτέρου
ἀποστεῖλαι εἰς γῆν Ιουδα καὶ τὸ δεξιὸν κέρας μετ’ αὐτῶν
'''
"2" = ''':sup:`2` καὶ ἐπορεύθησαν ὁδὸν τὴν εἰς Γαλγαλα καὶ παρενέβαλον ἐπὶ Μαισαλωθ
τὴν ἐν Αρβηλοις καὶ προκατελάβοντο αὐτὴν καὶ ἀπώλεσαν ψυχὰς ἀνθρώπων
πολλάς
'''
"3" = ''':sup:`3` καὶ τοῦ μηνὸς τοῦ πρώτου ἔτους τοῦ δευτέρου καὶ πεντηκοστοῦ καὶ
ἑκατοστοῦ παρενέβαλον ἐπὶ Ιερουσαλημ
'''
"4" = ''':sup:`4` καὶ ἀπῆραν καὶ ἐπορεύθησαν εἰς Βερεαν ἐν εἴκοσι χιλιάσιν ἀνδρῶν καὶ
δισχιλίᾳ ἵππῳ
'''
"5" = ''':sup:`5` καὶ Ιουδας ἦν παρεμβεβληκὼς ἐν Ελασα καὶ τρισχίλιοι ἄνδρες μετ’
αὐτοῦ ἐκλεκτοί
'''
"6" = ''':sup:`6` καὶ εἶδον τὸ πλῆθος τῶν δυνάμεων ὅτι πολλοί εἰσιν καὶ ἐφοβήθησαν
σφόδρα καὶ ἐξερρύησαν πολλοὶ ἀπὸ τῆς παρεμβολῆς οὐ κατελείφθησαν ἐξ
αὐτῶν ἀλλ’ ἢ ὀκτακόσιοι ἄνδρες
'''
"7" = ''':sup:`7` καὶ εἶδεν Ιουδας ὅτι ἀπερρύη ἡ παρεμβολὴ αὐτοῦ καὶ ὁ πόλεμος ἔθλιβεν
αὐτόν καὶ συνετρίβη τῇ καρδίᾳ ὅτι οὐκ εἶχεν καιρὸν συναγαγεῖν αὐτούς
'''
"8" = ''':sup:`8` καὶ ἐξελύθη καὶ εἶπεν τοῖς καταλειφθεῖσιν ἀναστῶμεν καὶ ἀναβῶμεν ἐπὶ
τοὺς ὑπεναντίους ἡμῶν ἐὰν ἄρα δυνώμεθα πολεμῆσαι πρὸς αὐτούς
'''
"9" = ''':sup:`9` καὶ ἀπέστρεφον αὐτὸν λέγοντες οὐ μὴ δυνώμεθα ἀλλ’ ἢ σῴζωμεν τὰς
ἑαυτῶν ψυχὰς τὸ νῦν ἐπιστρέψωμεν καὶ οἱ ἀδελφοὶ ἡμῶν καὶ πολεμήσωμεν
πρὸς αὐτούς ἡμεῖς δὲ ὀλίγοι
'''
"10" = ''':sup:`10` καὶ εἶπεν Ιουδας μὴ γένοιτο ποιῆσαι τὸ πρᾶγμα τοῦτο φυγεῖν ἀπ’
αὐτῶν καὶ εἰ ἤγγικεν ὁ καιρὸς ἡμῶν καὶ ἀποθάνωμεν ἐν ἀνδρείᾳ χάριν τῶν
ἀδελφῶν ἡμῶν καὶ μὴ καταλίπωμεν αἰτίαν τῇ δόξῃ ἡμῶν
'''
"11" = ''':sup:`11` καὶ ἀπῆρεν ἡ δύναμις ἀπὸ τῆς παρεμβολῆς καὶ ἔστησαν εἰς συνάντησιν
αὐτοῖς καὶ ἐμερίσθη ἡ ἵππος εἰς δύο μέρη καὶ οἱ σφενδονῆται καὶ οἱ
τοξόται προεπορεύοντο τῆς δυνάμεως καὶ οἱ πρωταγωνισταὶ πάντες οἱ
δυνατοί Βακχίδης δὲ ἦν ἐν τῷ δεξιῷ κέρατι
'''
"12" = ''':sup:`12` καὶ ἤγγισεν ἡ φάλαγξ ἐκ τῶν δύο μερῶν καὶ ἐφώνουν ταῖς σάλπιγξιν
καὶ ἐσάλπισαν οἱ παρὰ Ιουδου καὶ αὐτοὶ ταῖς σάλπιγξιν
'''
"13" = ''':sup:`13` καὶ ἐσαλεύθη ἡ γῆ ἀπὸ τῆς φωνῆς τῶν παρεμβολῶν καὶ ἐγένετο ὁ
πόλεμος συνημμένος ἀπὸ πρωίθεν ἕως ἑσπέρας
'''
"14" = ''':sup:`14` καὶ εἶδεν Ιουδας ὅτι Βακχίδης καὶ τὸ στερέωμα τῆς παρεμβολῆς ἐν
τοῖς δεξιοῖς καὶ συνῆλθον αὐτῷ πάντες οἱ εὔψυχοι τῇ καρδίᾳ
'''
"15" = ''':sup:`15` καὶ συνετρίβη τὸ δεξιὸν μέρος ἀπ’ αὐτῶν καὶ ἐδίωκεν ὀπίσω αὐτῶν ἕως
Αζωτου ὄρους
'''
"16" = ''':sup:`16` καὶ οἱ εἰς τὸ ἀριστερὸν κέρας εἶδον ὅτι συνετρίβη τὸ δεξιὸν κέρας
καὶ ἐπέστρεψαν κατὰ πόδας Ιουδου καὶ τῶν μετ’ αὐτοῦ ἐκ τῶν ὄπισθεν
'''
"17" = ''':sup:`17` καὶ ἐβαρύνθη ὁ πόλεμος καὶ ἔπεσον τραυματίαι πολλοὶ ἐκ τούτων καὶ
ἐκ τούτων
'''
"18" = ''':sup:`18` καὶ Ιουδας ἔπεσεν καὶ οἱ λοιποὶ ἔφυγον
'''
"19" = ''':sup:`19` καὶ ἦρεν Ιωναθαν καὶ Σιμων Ιουδαν τὸν ἀδελφὸν αὐτῶν καὶ ἔθαψαν
αὐτὸν ἐν τῷ τάφῳ τῶν πατέρων αὐτοῦ ἐν Μωδεϊν
'''
"20" = ''':sup:`20` καὶ ἔκλαυσαν αὐτὸν καὶ ἐκόψαντο αὐτὸν πᾶς Ισραηλ κοπετὸν μέγαν καὶ
ἐπένθουν ἡμέρας πολλὰς καὶ εἶπον
'''
"21" = ''':sup:`21` πῶς ἔπεσεν δυνατὸς σῴζων τὸν Ισραηλ
'''
"22" = ''':sup:`22` καὶ τὰ περισσὰ τῶν λόγων Ιουδου καὶ τῶν πολέμων καὶ τῶν ἀνδραγαθιῶν
ὧν ἐποίησεν καὶ τῆς μεγαλωσύνης αὐτοῦ οὐ κατεγράφη πολλὰ γὰρ ἦν σφόδρα
'''
"23" = ''':sup:`23` καὶ ἐγένετο μετὰ τὴν τελευτὴν Ιουδου ἐξέκυψαν οἱ ἄνομοι ἐν πᾶσιν
τοῖς ὁρίοις Ισραηλ καὶ ἀνέτειλαν πάντες οἱ ἐργαζόμενοι τὴν ἀδικίαν
'''
"24" = ''':sup:`24` ἐν ταῖς ἡμέραις ἐκείναις ἐγενήθη λιμὸς μέγας σφόδρα καὶ αὐτομόλησεν
ἡ χώρα μετ’ αὐτῶν
'''
"25" = ''':sup:`25` καὶ ἐξέλεξεν Βακχίδης τοὺς ἀσεβεῖς ἄνδρας καὶ κατέστησεν αὐτοὺς
κυρίους τῆς χώρας
'''
"26" = ''':sup:`26` καὶ ἐξεζήτουν καὶ ἠρεύνων τοὺς φίλους Ιουδου καὶ ἦγον αὐτοὺς πρὸς
Βακχίδην καὶ ἐξεδίκα αὐτοὺς καὶ ἐνέπαιζεν αὐτοῖς
'''
"27" = ''':sup:`27` καὶ ἐγένετο θλῖψις μεγάλη ἐν τῷ Ισραηλ ἥτις οὐκ ἐγένετο ἀφ’ ἧς
ἡμέρας οὐκ ὤφθη προφήτης αὐτοῖς
'''
"28" = ''':sup:`28` καὶ ἠθροίσθησαν πάντες οἱ φίλοι Ιουδου καὶ εἶπον τῷ Ιωναθαν
'''
"29" = ''':sup:`29` ἀφ’ οὗ ὁ ἀδελφός σου Ιουδας τετελεύτηκεν καὶ ἀνὴρ ὅμοιος αὐτῷ οὐκ
ἔστιν ἐξελθεῖν καὶ εἰσελθεῖν πρὸς τοὺς ἐχθροὺς καὶ Βακχίδην καὶ ἐν τοῖς
ἐχθραίνουσιν τοῦ ἔθνους ἡμῶν
'''
"30" = ''':sup:`30` νῦν οὖν σὲ ᾑρετισάμεθα σήμερον τοῦ εἶναι ἀντ’ αὐτοῦ ἡμῖν εἰς
ἄρχοντα καὶ ἡγούμενον τοῦ πολεμῆσαι τὸν πόλεμον ἡμῶν
'''
"31" = ''':sup:`31` καὶ ἐπεδέξατο Ιωναθαν ἐν τῷ καιρῷ ἐκείνῳ τὴν ἥγησιν καὶ ἀνέστη ἀντὶ
Ιουδου τοῦ ἀδελφοῦ αὐτοῦ
'''
"32" = ''':sup:`32` καὶ ἔγνω Βακχίδης καὶ ἐζήτει αὐτὸν ἀποκτεῖναι
'''
"33" = ''':sup:`33` καὶ ἔγνω Ιωναθαν καὶ Σιμων ὁ ἀδελφὸς αὐτοῦ καὶ πάντες οἱ μετ’ αὐτοῦ
καὶ ἔφυγον εἰς τὴν ἔρημον Θεκωε καὶ παρενέβαλον ἐπὶ τὸ ὕδωρ λάκκου
Ασφαρ
'''
"34" = ''':sup:`34` καὶ ἔγνω Βακχίδης τῇ ἡμέρᾳ τῶν σαββάτων καὶ ἦλθεν αὐτὸς καὶ πᾶν τὸ
στράτευμα αὐτοῦ πέραν τοῦ Ιορδάνου
'''
"35" = ''':sup:`35` καὶ ἀπέστειλεν τὸν ἀδελφὸν αὐτοῦ ἡγούμενον τοῦ ὄχλου καὶ
παρεκάλεσεν τοὺς Ναβαταίους φίλους αὐτοῦ τοῦ παραθέσθαι αὐτοῖς τὴν
ἀποσκευὴν αὐτῶν τὴν πολλήν
'''
"36" = ''':sup:`36` καὶ ἐξῆλθον οἱ υἱοὶ Ιαμβρι οἱ ἐκ Μηδαβα καὶ συνέλαβον Ιωαννην καὶ
πάντα ὅσα εἶχεν καὶ ἀπῆλθον ἔχοντες
'''
"37" = ''':sup:`37` μετὰ τοὺς λόγους τούτους ἀπήγγειλαν Ιωναθαν καὶ Σιμωνι τῷ ἀδελφῷ
αὐτοῦ ὅτι υἱοὶ Ιαμβρι ποιοῦσιν γάμον μέγαν καὶ ἄγουσιν τὴν νύμφην ἀπὸ
Ναδαβαθ θυγατέρα ἑνὸς τῶν μεγάλων μεγιστάνων Χανααν μετὰ παραπομπῆς
μεγάλης
'''
"38" = ''':sup:`38` καὶ ἐμνήσθησαν τοῦ αἵματος Ιωαννου τοῦ ἀδελφοῦ αὐτῶν καὶ ἀνέβησαν
καὶ ἐκρύβησαν ὑπὸ τὴν σκέπην τοῦ ὄρους
'''
"39" = ''':sup:`39` καὶ ἦραν τοὺς ὀφθαλμοὺς αὐτῶν καὶ εἶδον καὶ ἰδοὺ θροῦς καὶ ἀποσκευὴ
πολλή καὶ ὁ νυμφίος ἐξῆλθεν καὶ οἱ φίλοι αὐτοῦ καὶ οἱ ἀδελφοὶ αὐτοῦ εἰς
συνάντησιν αὐτῶν μετὰ τυμπάνων καὶ μουσικῶν καὶ ὅπλων πολλῶν
'''
"40" = ''':sup:`40` καὶ ἐξανέστησαν ἐπ’ αὐτοὺς ἀπὸ τοῦ ἐνέδρου καὶ ἀπέκτειναν αὐτούς
καὶ ἔπεσον τραυματίαι πολλοί καὶ οἱ ἐπίλοιποι ἔφυγον εἰς τὸ ὄρος καὶ
ἔλαβον πάντα τὰ σκῦλα αὐτῶν
'''
"41" = ''':sup:`41` καὶ μετεστράφη ὁ γάμος εἰς πένθος καὶ φωνὴ μουσικῶν αὐτῶν εἰς
θρῆνον
'''
"42" = ''':sup:`42` καὶ ἐξεδίκησαν τὴν ἐκδίκησιν αἵματος ἀδελφοῦ αὐτῶν καὶ ἀπέστρεψαν
εἰς τὸ ἕλος τοῦ Ιορδάνου
'''
"43" = ''':sup:`43` καὶ ἤκουσεν Βακχίδης καὶ ἦλθεν τῇ ἡμέρᾳ τῶν σαββάτων ἕως τῶν
κρηπίδων τοῦ Ιορδάνου ἐν δυνάμει πολλῇ
'''
"44" = ''':sup:`44` καὶ εἶπεν Ιωναθαν τοῖς παρ’ αὐτοῦ ἀναστῶμεν δὴ καὶ πολεμήσωμεν περὶ
τῶν ψυχῶν ἡμῶν οὐ γάρ ἐστιν σήμερον ὡς ἐχθὲς καὶ τρίτην ἡμέραν
'''
"45" = ''':sup:`45` ἰδοὺ γὰρ ὁ πόλεμος ἐξ ἐναντίας καὶ ἐξόπισθεν ἡμῶν τὸ δὲ ὕδωρ τοῦ
Ιορδάνου ἔνθεν καὶ ἔνθεν καὶ ἕλος καὶ δρυμός οὐκ ἔστιν τόπος τοῦ
ἐκκλῖναι
'''
"46" = ''':sup:`46` νῦν οὖν κεκράξατε εἰς τὸν οὐρανόν ὅπως διασωθῆτε ἐκ χειρὸς τῶν
ἐχθρῶν ἡμῶν
'''
"47" = ''':sup:`47` καὶ συνῆψεν ὁ πόλεμος καὶ ἐξέτεινεν Ιωναθαν τὴν χεῖρα αὐτοῦ πατάξαι
τὸν Βακχίδην καὶ ἐξέκλινεν ἀπ’ αὐτοῦ εἰς τὰ ὀπίσω
'''
"48" = ''':sup:`48` καὶ ἐνεπήδησεν Ιωναθαν καὶ οἱ μετ’ αὐτοῦ εἰς τὸν Ιορδάνην καὶ
διεκολύμβησαν εἰς τὸ πέραν καὶ οὐ διέβησαν ἐπ’ αὐτοὺς τὸν Ιορδάνην
'''
"49" = ''':sup:`49` ἔπεσον δὲ παρὰ Βακχίδου τῇ ἡμέρᾳ ἐκείνῃ εἰς χιλίους ἄνδρας
'''
"50" = ''':sup:`50` καὶ ἐπέστρεψεν εἰς Ιερουσαλημ καὶ ᾠκοδόμησαν πόλεις ὀχυρὰς ἐν τῇ
Ιουδαίᾳ τὸ ὀχύρωμα τὸ ἐν Ιεριχω καὶ τὴν Αμμαους καὶ τὴν Βαιθωρων καὶ
τὴν Βαιθηλ καὶ τὴν Θαμναθα Φαραθων καὶ τὴν Τεφων ἐν τείχεσιν ὑψηλοῖς
καὶ πύλαις καὶ μοχλοῖς
'''
"51" = ''':sup:`51` καὶ ἔθετο φρουρὰν ἐν αὐτοῖς τοῦ ἐχθραίνειν τῷ Ισραηλ
'''
"52" = ''':sup:`52` καὶ ὠχύρωσεν τὴν πόλιν τὴν Βαιθσουραν καὶ Γαζαρα καὶ τὴν ἄκραν καὶ
ἔθετο ἐν αὐταῖς δυνάμεις καὶ παραθέσεις βρωμάτων
'''
"53" = ''':sup:`53` καὶ ἔλαβεν τοὺς υἱοὺς τῶν ἡγουμένων τῆς χώρας ὅμηρα καὶ ἔθετο
αὐτοὺς ἐν τῇ ἄκρᾳ ἐν Ιερουσαλημ ἐν φυλακῇ
'''
"54" = ''':sup:`54` καὶ ἐν ἔτει τρίτῳ καὶ πεντηκοστῷ καὶ ἑκατοστῷ τῷ μηνὶ τῷ δευτέρῳ
ἐπέταξεν Ἄλκιμος καθαιρεῖν τὸ τεῖχος τῆς αὐλῆς τῶν ἁγίων τῆς ἐσωτέρας
καὶ καθεῖλεν τὰ ἔργα τῶν προφητῶν καὶ ἐνήρξατο τοῦ καθαιρεῖν
'''
"55" = ''':sup:`55` ἐν τῷ καιρῷ ἐκείνῳ ἐπλήγη Ἄλκιμος καὶ ἐνεποδίσθη τὰ ἔργα αὐτοῦ καὶ
ἀπεφράγη τὸ στόμα αὐτοῦ καὶ παρελύθη καὶ οὐκ ἠδύνατο ἔτι λαλῆσαι λόγον
καὶ ἐντείλασθαι περὶ τοῦ οἴκου αὐτοῦ
'''
"56" = ''':sup:`56` καὶ ἀπέθανεν Ἄλκιμος ἐν τῷ καιρῷ ἐκείνῳ μετὰ βασάνου μεγάλης
'''
"57" = ''':sup:`57` καὶ εἶδεν Βακχίδης ὅτι ἀπέθανεν Ἄλκιμος καὶ ἐπέστρεψεν πρὸς τὸν
βασιλέα καὶ ἡσύχασεν ἡ γῆ Ιουδα ἔτη δύο
'''
"58" = ''':sup:`58` καὶ ἐβουλεύσαντο πάντες οἱ ἄνομοι λέγοντες ἰδοὺ Ιωναθαν καὶ οἱ παρ’
αὐτοῦ ἐν ἡσυχίᾳ κατοικοῦσιν πεποιθότες νῦν οὖν ἀνάξομεν τὸν Βακχίδην
καὶ συλλήμψεται αὐτοὺς πάντας ἐν νυκτὶ μιᾷ
'''
"59" = ''':sup:`59` καὶ πορευθέντες συνεβουλεύσαντο αὐτῷ
'''
"60" = ''':sup:`60` καὶ ἀπῆρεν τοῦ ἐλθεῖν μετὰ δυνάμεως πολλῆς καὶ ἀπέστειλεν λάθρᾳ
ἐπιστολὰς πᾶσιν τοῖς συμμάχοις αὐτοῦ τοῖς ἐν τῇ Ιουδαίᾳ ὅπως συλλάβωσιν
τὸν Ιωναθαν καὶ τοὺς μετ’ αὐτοῦ καὶ οὐκ ἠδύναντο ὅτι ἐγνώσθη ἡ βουλὴ
αὐτῶν
'''
"61" = ''':sup:`61` καὶ συνέλαβον ἀπὸ τῶν ἀνδρῶν τῆς χώρας τῶν ἀρχηγῶν τῆς κακίας εἰς
πεντήκοντα ἄνδρας καὶ ἀπέκτειναν αὐτούς
'''
"62" = ''':sup:`62` καὶ ἐξεχώρησεν Ιωναθαν καὶ Σιμων καὶ οἱ μετ’ αὐτοῦ εἰς Βαιθβασι τὴν
ἐν τῇ ἐρήμῳ καὶ ᾠκοδόμησεν τὰ καθῃρημένα αὐτῆς καὶ ἐστερέωσαν αὐτήν
'''
"63" = ''':sup:`63` καὶ ἔγνω Βακχίδης καὶ συνήγαγεν πᾶν τὸ πλῆθος αὐτοῦ καὶ τοῖς ἐκ τῆς
Ιουδαίας παρήγγειλεν
'''
"64" = ''':sup:`64` καὶ ἐλθὼν παρενέβαλεν ἐπὶ Βαιθβασι καὶ ἐπολέμησεν αὐτὴν ἡμέρας
πολλὰς καὶ ἐποίησεν μηχανάς
'''
"65" = ''':sup:`65` καὶ ἀπέλιπεν Ιωναθαν Σιμωνα τὸν ἀδελφὸν αὐτοῦ ἐν τῇ πόλει καὶ
ἐξῆλθεν εἰς τὴν χώραν καὶ ἦλθεν ἐν ἀριθμῷ
'''
"66" = ''':sup:`66` καὶ ἐπάταξεν Οδομηρα καὶ τοὺς ἀδελφοὺς αὐτοῦ καὶ τοὺς υἱοὺς Φασιρων
ἐν τῷ σκηνώματι αὐτῶν καὶ ἤρξαντο τύπτειν καὶ ἀνέβαινον ἐν ταῖς
δυνάμεσιν
'''
"67" = ''':sup:`67` καὶ Σιμων καὶ οἱ μετ’ αὐτοῦ ἐξῆλθον ἐκ τῆς πόλεως καὶ ἐνεπύρισαν
τὰς μηχανάς
'''
"68" = ''':sup:`68` καὶ ἐπολέμησαν πρὸς τὸν Βακχίδην καὶ συνετρίβη ὑπ’ αὐτῶν καὶ
ἔθλιβον αὐτὸν σφόδρα ὅτι ἦν ἡ βουλὴ αὐτοῦ καὶ ἡ ἔφοδος αὐτοῦ κενή
'''
"69" = ''':sup:`69` καὶ ὠργίσθη ἐν θυμῷ τοῖς ἀνδράσιν τοῖς ἀνόμοις τοῖς συμβουλεύσασιν
αὐτῷ ἐλθεῖν εἰς τὴν χώραν καὶ ἀπέκτεινεν ἐξ αὐτῶν πολλοὺς καὶ
ἐβουλεύσατο τοῦ ἀπελθεῖν εἰς τὴν γῆν αὐτοῦ
'''
"70" = ''':sup:`70` καὶ ἐπέγνω Ιωναθαν καὶ ἀπέστειλεν πρὸς αὐτὸν πρέσβεις τοῦ συνθέσθαι
πρὸς αὐτὸν εἰρήνην καὶ ἀποδοῦναι αὐτοῖς τὴν αἰχμαλωσίαν
'''
"71" = ''':sup:`71` καὶ ἐπεδέξατο καὶ ἐποίησεν κατὰ τοὺς λόγους αὐτοῦ καὶ ὤμοσεν αὐτῷ
μὴ ἐκζητῆσαι αὐτῷ κακὸν πάσας τὰς ἡμέρας τῆς ζωῆς αὐτοῦ
'''
"72" = ''':sup:`72` καὶ ἀπέδωκεν αὐτῷ τὴν αἰχμαλωσίαν ἣν ᾐχμαλώτευσεν τὸ πρότερον ἐκ
γῆς Ιουδα καὶ ἀποστρέψας ἀπῆλθεν εἰς τὴν γῆν αὐτοῦ καὶ οὐ προσέθετο ἔτι
ἐλθεῖν εἰς τὰ ὅρια αὐτῶν
'''
"73" = ''':sup:`73` καὶ κατέπαυσεν ῥομφαία ἐξ Ισραηλ καὶ ᾤκησεν Ιωναθαν ἐν Μαχμας καὶ
ἤρξατο Ιωναθαν κρίνειν τὸν λαὸν καὶ ἠφάνισεν τοὺς ἀσεβεῖς ἐξ Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
