[43]
"1" = ''':sup:`1` ὁ δὲ λιμὸς ἐνίσχυσεν ἐπὶ τῆς γῆς
'''
"2" = ''':sup:`2` ἐγένετο δὲ ἡνίκα συνετέλεσαν καταφαγεῖν τὸν σῖτον ὃν ἤνεγκαν ἐξ
Αἰγύπτου καὶ εἶπεν αὐτοῖς ὁ πατὴρ αὐτῶν πάλιν πορευθέντες πρίασθε ἡμῖν
μικρὰ βρώματα
'''
"3" = ''':sup:`3` εἶπεν δὲ αὐτῷ Ιουδας λέγων διαμαρτυρίᾳ διαμεμαρτύρηται ἡμῖν ὁ
ἄνθρωπος λέγων οὐκ ὄψεσθε τὸ πρόσωπόν μου ἐὰν μὴ ὁ ἀδελφὸς ὑμῶν ὁ
νεώτερος μεθ’ ὑμῶν ᾖ
'''
"4" = ''':sup:`4` εἰ μὲν οὖν ἀποστέλλεις τὸν ἀδελφὸν ἡμῶν μεθ’ ἡμῶν καταβησόμεθα καὶ
ἀγοράσωμέν σοι βρώματα
'''
"5" = ''':sup:`5` εἰ δὲ μὴ ἀποστέλλεις τὸν ἀδελφὸν ἡμῶν μεθ’ ἡμῶν οὐ πορευσόμεθα ὁ γὰρ
ἄνθρωπος εἶπεν ἡμῖν λέγων οὐκ ὄψεσθέ μου τὸ πρόσωπον ἐὰν μὴ ὁ ἀδελφὸς
ὑμῶν ὁ νεώτερος μεθ’ ὑμῶν ᾖ
'''
"6" = ''':sup:`6` εἶπεν δὲ Ισραηλ τί ἐκακοποιήσατέ με ἀναγγείλαντες τῷ ἀνθρώπῳ εἰ
ἔστιν ὑμῖν ἀδελφός
'''
"7" = ''':sup:`7` οἱ δὲ εἶπαν ἐρωτῶν ἐπηρώτησεν ἡμᾶς ὁ ἄνθρωπος καὶ τὴν γενεὰν ἡμῶν
λέγων εἰ ἔτι ὁ πατὴρ ὑμῶν ζῇ εἰ ἔστιν ὑμῖν ἀδελφός καὶ ἀπηγγείλαμεν
αὐτῷ κατὰ τὴν ἐπερώτησιν ταύτην μὴ ᾔδειμεν εἰ ἐρεῖ ἡμῖν ἀγάγετε τὸν
ἀδελφὸν ὑμῶν
'''
"8" = ''':sup:`8` εἶπεν δὲ Ιουδας πρὸς Ισραηλ τὸν πατέρα αὐτοῦ ἀπόστειλον τὸ παιδάριον
μετ’ ἐμοῦ καὶ ἀναστάντες πορευσόμεθα ἵνα ζῶμεν καὶ μὴ ἀποθάνωμεν καὶ
ἡμεῖς καὶ σὺ καὶ ἡ ἀποσκευὴ ἡμῶν
'''
"9" = ''':sup:`9` ἐγὼ δὲ ἐκδέχομαι αὐτόν ἐκ χειρός μου ζήτησον αὐτόν ἐὰν μὴ ἀγάγω
αὐτὸν πρὸς σὲ καὶ στήσω αὐτὸν ἐναντίον σου ἡμαρτηκὼς ἔσομαι πρὸς σὲ
πάσας τὰς ἡμέρας
'''
"10" = ''':sup:`10` εἰ μὴ γὰρ ἐβραδύναμεν ἤδη ἂν ὑπεστρέψαμεν δίς
'''
"11" = ''':sup:`11` εἶπεν δὲ αὐτοῖς Ισραηλ ὁ πατὴρ αὐτῶν εἰ οὕτως ἐστίν τοῦτο ποιήσατε
λάβετε ἀπὸ τῶν καρπῶν τῆς γῆς ἐν τοῖς ἀγγείοις ὑμῶν καὶ καταγάγετε τῷ
ἀνθρώπῳ δῶρα τῆς ῥητίνης καὶ τοῦ μέλιτος θυμίαμα καὶ στακτὴν καὶ
τερέμινθον καὶ κάρυα
'''
"12" = ''':sup:`12` καὶ τὸ ἀργύριον δισσὸν λάβετε ἐν ταῖς χερσὶν ὑμῶν τὸ ἀργύριον τὸ
ἀποστραφὲν ἐν τοῖς μαρσίπποις ὑμῶν ἀποστρέψατε μεθ’ ὑμῶν μήποτε ἀγνόημά
ἐστιν
'''
"13" = ''':sup:`13` καὶ τὸν ἀδελφὸν ὑμῶν λάβετε καὶ ἀναστάντες κατάβητε πρὸς τὸν
ἄνθρωπον
'''
"14" = ''':sup:`14` ὁ δὲ θεός μου δῴη ὑμῖν χάριν ἐναντίον τοῦ ἀνθρώπου καὶ ἀποστείλαι
τὸν ἀδελφὸν ὑμῶν τὸν ἕνα καὶ τὸν Βενιαμιν ἐγὼ μὲν γάρ καθὰ ἠτέκνωμαι
ἠτέκνωμαι
'''
"15" = ''':sup:`15` λαβόντες δὲ οἱ ἄνδρες τὰ δῶρα ταῦτα καὶ τὸ ἀργύριον διπλοῦν ἔλαβον
ἐν ταῖς χερσὶν αὐτῶν καὶ τὸν Βενιαμιν καὶ ἀναστάντες κατέβησαν εἰς
Αἴγυπτον καὶ ἔστησαν ἐναντίον Ιωσηφ
'''
"16" = ''':sup:`16` εἶδεν δὲ Ιωσηφ αὐτοὺς καὶ τὸν Βενιαμιν τὸν ἀδελφὸν αὐτοῦ τὸν
ὁμομήτριον καὶ εἶπεν τῷ ἐπὶ τῆς οἰκίας αὐτοῦ εἰσάγαγε τοὺς ἀνθρώπους
εἰς τὴν οἰκίαν καὶ σφάξον θύματα καὶ ἑτοίμασον μετ’ ἐμοῦ γὰρ φάγονται
οἱ ἄνθρωποι ἄρτους τὴν μεσημβρίαν
'''
"17" = ''':sup:`17` ἐποίησεν δὲ ὁ ἄνθρωπος καθὰ εἶπεν Ιωσηφ καὶ εἰσήγαγεν τοὺς
ἀνθρώπους εἰς τὸν οἶκον Ιωσηφ
'''
"18" = ''':sup:`18` ἰδόντες δὲ οἱ ἄνθρωποι ὅτι εἰσήχθησαν εἰς τὸν οἶκον Ιωσηφ εἶπαν διὰ
τὸ ἀργύριον τὸ ἀποστραφὲν ἐν τοῖς μαρσίπποις ἡμῶν τὴν ἀρχὴν ἡμεῖς
εἰσαγόμεθα τοῦ συκοφαντῆσαι ἡμᾶς καὶ ἐπιθέσθαι ἡμῖν τοῦ λαβεῖν ἡμᾶς εἰς
παῖδας καὶ τοὺς ὄνους ἡμῶν
'''
"19" = ''':sup:`19` προσελθόντες δὲ πρὸς τὸν ἄνθρωπον τὸν ἐπὶ τοῦ οἴκου Ιωσηφ ἐλάλησαν
αὐτῷ ἐν τῷ πυλῶνι τοῦ οἴκου
'''
"20" = ''':sup:`20` λέγοντες δεόμεθα κύριε κατέβημεν τὴν ἀρχὴν πρίασθαι βρώματα
'''
"21" = ''':sup:`21` ἐγένετο δὲ ἡνίκα ἤλθομεν εἰς τὸ καταλῦσαι καὶ ἠνοίξαμεν τοὺς
μαρσίππους ἡμῶν καὶ τόδε τὸ ἀργύριον ἑκάστου ἐν τῷ μαρσίππῳ αὐτοῦ τὸ
ἀργύριον ἡμῶν ἐν σταθμῷ ἀπεστρέψαμεν νῦν ἐν ταῖς χερσὶν ἡμῶν
'''
"22" = ''':sup:`22` καὶ ἀργύριον ἕτερον ἠνέγκαμεν μεθ’ ἑαυτῶν ἀγοράσαι βρώματα οὐκ
οἴδαμεν τίς ἐνέβαλεν τὸ ἀργύριον εἰς τοὺς μαρσίππους ἡμῶν
'''
"23" = ''':sup:`23` εἶπεν δὲ αὐτοῖς ἵλεως ὑμῖν μὴ φοβεῖσθε ὁ θεὸς ὑμῶν καὶ ὁ θεὸς τῶν
πατέρων ὑμῶν ἔδωκεν ὑμῖν θησαυροὺς ἐν τοῖς μαρσίπποις ὑμῶν τὸ δὲ
ἀργύριον ὑμῶν εὐδοκιμοῦν ἀπέχω καὶ ἐξήγαγεν πρὸς αὐτοὺς τὸν Συμεων
'''
"24" = ''':sup:`24` καὶ ἤνεγκεν ὕδωρ νίψαι τοὺς πόδας αὐτῶν καὶ ἔδωκεν χορτάσματα τοῖς
ὄνοις αὐτῶν
'''
"25" = ''':sup:`25` ἡτοίμασαν δὲ τὰ δῶρα ἕως τοῦ ἐλθεῖν Ιωσηφ μεσημβρίας ἤκουσαν γὰρ
ὅτι ἐκεῖ μέλλει ἀριστᾶν
'''
"26" = ''':sup:`26` εἰσῆλθεν δὲ Ιωσηφ εἰς τὴν οἰκίαν καὶ προσήνεγκαν αὐτῷ τὰ δῶρα ἃ
εἶχον ἐν ταῖς χερσὶν αὐτῶν εἰς τὸν οἶκον καὶ προσεκύνησαν αὐτῷ ἐπὶ
πρόσωπον ἐπὶ τὴν γῆν
'''
"27" = ''':sup:`27` ἠρώτησεν δὲ αὐτούς πῶς ἔχετε καὶ εἶπεν αὐτοῖς εἰ ὑγιαίνει ὁ πατὴρ
ὑμῶν ὁ πρεσβύτερος ὃν εἴπατε ἔτι ζῇ
'''
"28" = ''':sup:`28` οἱ δὲ εἶπαν ὑγιαίνει ὁ παῖς σου ὁ πατὴρ ἡμῶν ἔτι ζῇ καὶ εἶπεν
εὐλογητὸς ὁ ἄνθρωπος ἐκεῖνος τῷ θεῷ καὶ κύψαντες προσεκύνησαν αὐτῷ
'''
"29" = ''':sup:`29` ἀναβλέψας δὲ τοῖς ὀφθαλμοῖς Ιωσηφ εἶδεν Βενιαμιν τὸν ἀδελφὸν αὐτοῦ
τὸν ὁμομήτριον καὶ εἶπεν οὗτος ὁ ἀδελφὸς ὑμῶν ὁ νεώτερος ὃν εἴπατε πρός
με ἀγαγεῖν καὶ εἶπεν ὁ θεὸς ἐλεήσαι σε τέκνον
'''
"30" = ''':sup:`30` ἐταράχθη δὲ Ιωσηφ συνεστρέφετο γὰρ τὰ ἔντερα αὐτοῦ ἐπὶ τῷ ἀδελφῷ
αὐτοῦ καὶ ἐζήτει κλαῦσαι εἰσελθὼν δὲ εἰς τὸ ταμιεῖον ἔκλαυσεν ἐκεῖ
'''
"31" = ''':sup:`31` καὶ νιψάμενος τὸ πρόσωπον ἐξελθὼν ἐνεκρατεύσατο καὶ εἶπεν παράθετε
ἄρτους
'''
"32" = ''':sup:`32` καὶ παρέθηκαν αὐτῷ μόνῳ καὶ αὐτοῖς καθ’ ἑαυτοὺς καὶ τοῖς Αἰγυπτίοις
τοῖς συνδειπνοῦσιν μετ’ αὐτοῦ καθ’ ἑαυτούς οὐ γὰρ ἐδύναντο οἱ Αἰγύπτιοι
συνεσθίειν μετὰ τῶν Εβραίων ἄρτους βδέλυγμα γάρ ἐστιν τοῖς Αἰγυπτίοις
'''
"33" = ''':sup:`33` ἐκάθισαν δὲ ἐναντίον αὐτοῦ ὁ πρωτότοκος κατὰ τὰ πρεσβεῖα αὐτοῦ καὶ
ὁ νεώτερος κατὰ τὴν νεότητα αὐτοῦ ἐξίσταντο δὲ οἱ ἄνθρωποι ἕκαστος πρὸς
τὸν ἀδελφὸν αὐτοῦ
'''
"34" = ''':sup:`34` ἦραν δὲ μερίδας παρ’ αὐτοῦ πρὸς αὐτούς ἐμεγαλύνθη δὲ ἡ μερὶς
Βενιαμιν παρὰ τὰς μερίδας πάντων πενταπλασίως πρὸς τὰς ἐκείνων ἔπιον δὲ
καὶ ἐμεθύσθησαν μετ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
