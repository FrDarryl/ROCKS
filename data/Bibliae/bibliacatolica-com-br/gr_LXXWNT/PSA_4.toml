[4]
"1" = ''':sup:`1` Gr./Heb. Psalm 4 εἰς τὸ τέλος ἐν ψαλμοῖς ᾠδὴ τῷ Δαυιδ
'''
"2" = ''':sup:`2` ἐν τῷ ἐπικαλεῖσθαί με εἰσήκουσέν μου ὁ θεὸς τῆς δικαιοσύνης μου ἐν
θλίψει ἐπλάτυνάς μοι οἰκτίρησόν με καὶ εἰσάκουσον τῆς προσευχῆς μου
'''
"3" = ''':sup:`3` υἱοὶ ἀνθρώπων ἕως πότε βαρυκάρδιοι ἵνα τί ἀγαπᾶτε ματαιότητα καὶ
ζητεῖτε ψεῦδος διάψαλμα
'''
"4" = ''':sup:`4` καὶ γνῶτε ὅτι ἐθαυμάστωσεν κύριος τὸν ὅσιον αὐτοῦ κύριος
εἰσακούσεταί μου ἐν τῷ κεκραγέναι με πρὸς αὐτόν
'''
"5" = ''':sup:`5` ὀργίζεσθε καὶ μὴ ἁμαρτάνετε λέγετε ἐν ταῖς καρδίαις ὑμῶν καὶ ἐπὶ
ταῖς κοίταις ὑμῶν κατανύγητε διάψαλμα
'''
"6" = ''':sup:`6` θύσατε θυσίαν δικαιοσύνης καὶ ἐλπίσατε ἐπὶ κύριον
'''
"7" = ''':sup:`7` πολλοὶ λέγουσιν τίς δείξει ἡμῖν τὰ ἀγαθά ἐσημειώθη ἐφ’ ἡμᾶς τὸ φῶς
τοῦ προσώπου σου κύριε
'''
"8" = ''':sup:`8` ἔδωκας εὐφροσύνην εἰς τὴν καρδίαν μου ἀπὸ καιροῦ σίτου καὶ οἴνου καὶ
ἐλαίου αὐτῶν ἐπληθύνθησαν
'''
"9" = ''':sup:`9` ἐν εἰρήνῃ ἐπὶ τὸ αὐτὸ κοιμηθήσομαι καὶ ὑπνώσω ὅτι σύ κύριε κατὰ
μόνας ἐπ’ ἐλπίδι κατῴκισάς με
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
