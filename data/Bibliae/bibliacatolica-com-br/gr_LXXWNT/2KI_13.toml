[13]
"1" = ''':sup:`1` ἐν ἔτει εἰκοστῷ καὶ τρίτῳ ἔτει τῷ Ιωας υἱῷ Οχοζιου βασιλεῖ Ιουδα
ἐβασίλευσεν Ιωαχας υἱὸς Ιου ἐν Σαμαρείᾳ ἑπτακαίδεκα ἔτη
'''
"2" = ''':sup:`2` καὶ ἐποίησεν τὸ πονηρὸν ἐν ὀφθαλμοῖς κυρίου καὶ ἐπορεύθη ὀπίσω
ἁμαρτιῶν Ιεροβοαμ υἱοῦ Ναβατ ὃς ἐξήμαρτεν τὸν Ισραηλ οὐκ ἀπέστη ἀπ’
αὐτῶν
'''
"3" = ''':sup:`3` καὶ ὠργίσθη θυμῷ κύριος ἐν τῷ Ισραηλ καὶ ἔδωκεν αὐτοὺς ἐν χειρὶ
Αζαηλ βασιλέως Συρίας καὶ ἐν χειρὶ υἱοῦ Αδερ υἱοῦ Αζαηλ πάσας τὰς
ἡμέρας
'''
"4" = ''':sup:`4` καὶ ἐδεήθη Ιωαχας τοῦ προσώπου κυρίου καὶ ἐπήκουσεν αὐτοῦ κύριος ὅτι
εἶδεν τὴν θλῖψιν Ισραηλ ὅτι ἔθλιψεν αὐτοὺς βασιλεὺς Συρίας
'''
"5" = ''':sup:`5` καὶ ἔδωκεν κύριος σωτηρίαν τῷ Ισραηλ καὶ ἐξῆλθεν ὑποκάτωθεν χειρὸς
Συρίας καὶ ἐκάθισαν οἱ υἱοὶ Ισραηλ ἐν τοῖς σκηνώμασιν αὐτῶν καθὼς ἐχθὲς
καὶ τρίτης
'''
"6" = ''':sup:`6` πλὴν οὐκ ἀπέστησαν ἀπὸ ἁμαρτιῶν οἴκου Ιεροβοαμ ὃς ἐξήμαρτεν τὸν
Ισραηλ ἐν αὐταῖς ἐπορεύθησαν καί γε τὸ ἄλσος ἐστάθη ἐν Σαμαρείᾳ
'''
"7" = ''':sup:`7` ὅτι οὐχ ὑπελείφθη τῷ Ιωαχας λαὸς ἀλλ’ ἢ πεντήκοντα ἱππεῖς καὶ δέκα
ἅρματα καὶ δέκα χιλιάδες πεζῶν ὅτι ἀπώλεσεν αὐτοὺς βασιλεὺς Συρίας καὶ
ἔθεντο αὐτοὺς ὡς χοῦν εἰς καταπάτησιν
'''
"8" = ''':sup:`8` καὶ τὰ λοιπὰ τῶν λόγων Ιωαχας καὶ πάντα ὅσα ἐποίησεν καὶ αἱ
δυναστεῖαι αὐτοῦ οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς
βασιλεῦσιν Ισραηλ
'''
"9" = ''':sup:`9` καὶ ἐκοιμήθη Ιωαχας μετὰ τῶν πατέρων αὐτοῦ καὶ ἔθαψαν αὐτὸν μετὰ τῶν
πατέρων αὐτοῦ ἐν Σαμαρείᾳ καὶ ἐβασίλευσεν Ιωας υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"10" = ''':sup:`10` ἐν ἔτει τριακοστῷ καὶ ἑβδόμῳ ἔτει τῷ Ιωας βασιλεῖ Ιουδα ἐβασίλευσεν
Ιωας υἱὸς Ιωαχας ἐπὶ Ισραηλ ἐν Σαμαρείᾳ ἑκκαίδεκα ἔτη
'''
"11" = ''':sup:`11` καὶ ἐποίησεν τὸ πονηρὸν ἐν ὀφθαλμοῖς κυρίου οὐκ ἀπέστη ἀπὸ πάσης
ἁμαρτίας Ιεροβοαμ υἱοῦ Ναβατ ὃς ἐξήμαρτεν τὸν Ισραηλ ἐν αὐταῖς ἐπορεύθη
'''
"12" = ''':sup:`12` καὶ τὰ λοιπὰ τῶν λόγων Ιωας καὶ πάντα ὅσα ἐποίησεν καὶ αἱ
δυναστεῖαι αὐτοῦ ἃς ἐποίησεν μετὰ Αμεσσιου βασιλέως Ιουδα οὐχὶ ταῦτα
γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ισραηλ
'''
"13" = ''':sup:`13` καὶ ἐκοιμήθη Ιωας μετὰ τῶν πατέρων αὐτοῦ καὶ Ιεροβοαμ ἐκάθισεν ἐπὶ
τοῦ θρόνου αὐτοῦ ἐν Σαμαρείᾳ μετὰ τῶν υἱῶν Ισραηλ
'''
"14" = ''':sup:`14` καὶ Ελισαιε ἠρρώστησεν τὴν ἀρρωστίαν αὐτοῦ δι’ ἣν ἀπέθανεν καὶ
κατέβη πρὸς αὐτὸν Ιωας βασιλεὺς Ισραηλ καὶ ἔκλαυσεν ἐπὶ προσώπου αὐτοῦ
καὶ εἶπεν πάτερ πάτερ ἅρμα Ισραηλ καὶ ἱππεὺς αὐτοῦ
'''
"15" = ''':sup:`15` καὶ εἶπεν αὐτῷ Ελισαιε λαβὲ τόξον καὶ βέλη καὶ ἔλαβεν πρὸς αὐτὸν
τόξον καὶ βέλη
'''
"16" = ''':sup:`16` καὶ εἶπεν τῷ βασιλεῖ ἐπιβίβασον τὴν χεῖρά σου ἐπὶ τὸ τόξον καὶ
ἐπεβίβασεν Ιωας τὴν χεῖρα αὐτοῦ ἐπὶ τὸ τόξον καὶ ἐπέθηκεν Ελισαιε τὰς
χεῖρας αὐτοῦ ἐπὶ τὰς χεῖρας τοῦ βασιλέως
'''
"17" = ''':sup:`17` καὶ εἶπεν ἄνοιξον τὴν θυρίδα κατ’ ἀνατολάς καὶ ἤνοιξεν καὶ εἶπεν
Ελισαιε τόξευσον καὶ ἐτόξευσεν καὶ εἶπεν βέλος σωτηρίας τῷ κυρίῳ καὶ
βέλος σωτηρίας ἐν Συρίᾳ καὶ πατάξεις τὴν Συρίαν ἐν Αφεκ ἕως συντελείας
'''
"18" = ''':sup:`18` καὶ εἶπεν αὐτῷ Ελισαιε λαβὲ τόξα καὶ ἔλαβεν καὶ εἶπεν τῷ βασιλεῖ
Ισραηλ πάταξον εἰς τὴν γῆν καὶ ἐπάταξεν ὁ βασιλεὺς τρὶς καὶ ἔστη
'''
"19" = ''':sup:`19` καὶ ἐλυπήθη ἐπ’ αὐτῷ ὁ ἄνθρωπος τοῦ θεοῦ καὶ εἶπεν εἰ ἐπάταξας
πεντάκις ἢ ἑξάκις τότε ἂν ἐπάταξας τὴν Συρίαν ἕως συντελείας καὶ νῦν
τρὶς πατάξεις τὴν Συρίαν
'''
"20" = ''':sup:`20` καὶ ἀπέθανεν Ελισαιε καὶ ἔθαψαν αὐτόν καὶ μονόζωνοι Μωαβ ἦλθον ἐν
τῇ γῇ ἐλθόντος τοῦ ἐνιαυτοῦ
'''
"21" = ''':sup:`21` καὶ ἐγένετο αὐτῶν θαπτόντων τὸν ἄνδρα καὶ ἰδοὺ εἶδον τὸν μονόζωνον
καὶ ἔρριψαν τὸν ἄνδρα ἐν τῷ τάφῳ Ελισαιε καὶ ἐπορεύθη καὶ ἥψατο τῶν
ὀστέων Ελισαιε καὶ ἔζησεν καὶ ἀνέστη ἐπὶ τοὺς πόδας αὐτοῦ
'''
"22" = ''':sup:`22` καὶ Αζαηλ ἐξέθλιψεν τὸν Ισραηλ πάσας τὰς ἡμέρας Ιωαχας
'''
"23" = ''':sup:`23` καὶ ἠλέησεν κύριος αὐτοὺς καὶ οἰκτίρησεν αὐτοὺς καὶ ἐπέβλεψεν πρὸς
αὐτοὺς διὰ τὴν διαθήκην αὐτοῦ τὴν μετὰ Αβρααμ καὶ Ισαακ καὶ Ιακωβ καὶ
οὐκ ἠθέλησεν κύριος διαφθεῖραι αὐτοὺς καὶ οὐκ ἀπέρριψεν αὐτοὺς ἀπὸ τοῦ
προσώπου αὐτοῦ
'''
"24" = ''':sup:`24` καὶ ἀπέθανεν Αζαηλ βασιλεὺς Συρίας καὶ ἐβασίλευσεν υἱὸς Αδερ υἱὸς
αὐτοῦ ἀντ’ αὐτοῦ
'''
"25" = ''':sup:`25` καὶ ἐπέστρεψεν Ιωας υἱὸς Ιωαχας καὶ ἔλαβεν τὰς πόλεις ἐκ χειρὸς
υἱοῦ Αδερ υἱοῦ Αζαηλ ἃς ἔλαβεν ἐκ χειρὸς Ιωαχας τοῦ πατρὸς αὐτοῦ ἐν τῷ
πολέμῳ τρὶς ἐπάταξεν αὐτὸν Ιωας καὶ ἐπέστρεψεν τὰς πόλεις Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
