[2]
"1" = ''':sup:`1` εὑρίσκεται δὲ ἐν ταῖς ἀπογραφαῖς Ιερεμιας ὁ προφήτης ὅτι ἐκέλευσεν
τοῦ πυρὸς λαβεῖν τοὺς μεταγενομένους ὡς σεσήμανται
'''
"2" = ''':sup:`2` καὶ ὡς ἐνετείλατο τοῖς μεταγενομένοις ὁ προφήτης δοὺς αὐτοῖς τὸν
νόμον ἵνα μὴ ἐπιλάθωνται τῶν προσταγμάτων τοῦ κυρίου καὶ ἵνα μὴ
ἀποπλανηθῶσιν ταῖς διανοίαις βλέποντες ἀγάλματα χρυσᾶ καὶ ἀργυρᾶ καὶ
τὸν περὶ αὐτὰ κόσμον
'''
"3" = ''':sup:`3` καὶ ἕτερα τοιαῦτα λέγων παρεκάλει μὴ ἀποστῆναι τὸν νόμον ἀπὸ τῆς
καρδίας αὐτῶν
'''
"4" = ''':sup:`4` ἦν δὲ ἐν τῇ γραφῇ ὡς τὴν σκηνὴν καὶ τὴν κιβωτὸν ἐκέλευσεν ὁ προφήτης
χρηματισμοῦ γενηθέντος αὐτῷ συνακολουθεῖν ὡς δὲ ἐξῆλθεν εἰς τὸ ὄρος οὗ
ὁ Μωυσῆς ἀναβὰς ἐθεάσατο τὴν τοῦ θεοῦ κληρονομίαν
'''
"5" = ''':sup:`5` καὶ ἐλθὼν ὁ Ιερεμιας εὗρεν οἶκον ἀντρώδη καὶ τὴν σκηνὴν καὶ τὴν
κιβωτὸν καὶ τὸ θυσιαστήριον τοῦ θυμιάματος εἰσήνεγκεν ἐκεῖ καὶ τὴν
θύραν ἐνέφραξεν
'''
"6" = ''':sup:`6` καὶ προσελθόντες τινὲς τῶν συνακολουθούντων ὥστε ἐπισημάνασθαι τὴν
ὁδὸν καὶ οὐκ ἐδυνήθησαν εὑρεῖν
'''
"7" = ''':sup:`7` ὡς δὲ ὁ Ιερεμιας ἔγνω μεμψάμενος αὐτοῖς εἶπεν ὅτι καὶ ἄγνωστος ὁ
τόπος ἔσται ἕως ἂν συναγάγῃ ὁ θεὸς ἐπισυναγωγὴν τοῦ λαοῦ καὶ ἵλεως
γένηται
'''
"8" = ''':sup:`8` καὶ τότε ὁ κύριος ἀναδείξει ταῦτα καὶ ὀφθήσεται ἡ δόξα τοῦ κυρίου
καὶ ἡ νεφέλη ὡς ἐπὶ Μωυσῇ ἐδηλοῦτο ὡς καὶ ὁ Σαλωμων ἠξίωσεν ἵνα ὁ τόπος
καθαγιασθῇ μεγάλως
'''
"9" = ''':sup:`9` διεσαφεῖτο δὲ καὶ ὡς σοφίαν ἔχων ἀνήνεγκεν θυσίαν ἐγκαινισμοῦ καὶ
τῆς τελειώσεως τοῦ ἱεροῦ
'''
"10" = ''':sup:`10` καθὼς καὶ Μωυσῆς προσηύξατο πρὸς κύριον καὶ κατέβη πῦρ ἐκ τοῦ
οὐρανοῦ καὶ τὰ τῆς θυσίας ἐδαπάνησεν οὕτως καὶ Σαλωμων προσηύξατο καὶ
καταβὰν τὸ πῦρ ἀνήλωσεν τὰ ὁλοκαυτώματα
'''
"11" = ''':sup:`11` καὶ εἶπεν Μωυσῆς διὰ τὸ μὴ βεβρῶσθαι τὸ περὶ τῆς ἁμαρτίας ἀνηλώθη
'''
"12" = ''':sup:`12` ὡσαύτως καὶ ὁ Σαλωμων τὰς ὀκτὼ ἡμέρας ἤγαγεν
'''
"13" = ''':sup:`13` ἐξηγοῦντο δὲ καὶ ἐν ταῖς ἀναγραφαῖς καὶ ἐν τοῖς ὑπομνηματισμοῖς
τοῖς κατὰ τὸν Νεεμιαν τὰ αὐτὰ καὶ ὡς καταβαλλόμενος βιβλιοθήκην
ἐπισυνήγαγεν τὰ περὶ τῶν βασιλέων βιβλία καὶ προφητῶν καὶ τὰ τοῦ Δαυιδ
καὶ ἐπιστολὰς βασιλέων περὶ ἀναθεμάτων
'''
"14" = ''':sup:`14` ὡσαύτως δὲ καὶ Ιουδας τὰ διαπεπτωκότα διὰ τὸν γεγονότα πόλεμον ἡμῖν
ἐπισυνήγαγεν πάντα καὶ ἔστιν παρ’ ἡμῖν
'''
"15" = ''':sup:`15` ὧν οὖν ἐὰν χρείαν ἔχητε τοὺς ἀποκομιοῦντας ὑμῖν ἀποστέλλετε
'''
"16" = ''':sup:`16` μέλλοντες οὖν ἄγειν τὸν καθαρισμὸν ἐγράψαμεν ὑμῖν καλώς οὖν
ποιήσετε ἄγοντες τὰς ἡμέρας
'''
"17" = ''':sup:`17` ὁ δὲ θεὸς ὁ σώσας τὸν πάντα λαὸν αὐτοῦ καὶ ἀποδοὺς τὴν κληρονομίαν
πᾶσιν καὶ τὸ βασίλειον καὶ τὸ ἱεράτευμα καὶ τὸν ἁγιασμόν
'''
"18" = ''':sup:`18` καθὼς ἐπηγγείλατο διὰ τοῦ νόμου ἐλπίζομεν γὰρ ἐπὶ τῷ θεῷ ὅτι ταχέως
ἡμᾶς ἐλεήσει καὶ ἐπισυνάξει ἐκ τῆς ὑπὸ τὸν οὐρανὸν εἰς τὸν ἅγιον τόπον
ἐξείλετο γὰρ ἡμᾶς ἐκ μεγάλων κακῶν καὶ τὸν τόπον ἐκαθάρισεν
'''
"19" = ''':sup:`19` τὰ δὲ κατὰ τὸν Ιουδαν τὸν Μακκαβαῖον καὶ τοὺς τούτου ἀδελφοὺς καὶ
τὸν τοῦ ἱεροῦ τοῦ μεγίστου καθαρισμὸν καὶ τὸν τοῦ βωμοῦ ἐγκαινισμὸν
'''
"20" = ''':sup:`20` ἔτι τε τοὺς πρὸς Ἀντίοχον τὸν Ἐπιφανῆ καὶ τὸν τούτου υἱὸν Εὐπάτορα
πολέμους
'''
"21" = ''':sup:`21` καὶ τὰς ἐξ οὐρανοῦ γενομένας ἐπιφανείας τοῖς ὑπὲρ τοῦ Ιουδαϊσμοῦ
φιλοτίμως ἀνδραγαθήσασιν ὥστε τὴν ὅλην χώραν ὀλίγους ὄντας λεηλατεῖν
καὶ τὰ βάρβαρα πλήθη διώκειν
'''
"22" = ''':sup:`22` καὶ τὸ περιβόητον καθ’ ὅλην τὴν οἰκουμένην ἱερὸν ἀνακομίσασθαι καὶ
τὴν πόλιν ἐλευθερῶσαι καὶ τοὺς μέλλοντας καταλύεσθαι νόμους ἐπανορθῶσαι
τοῦ κυρίου μετὰ πάσης ἐπιεικείας ἵλεω γενομένου αὐτοῖς
'''
"23" = ''':sup:`23` ὑπὸ Ἰάσωνος τοῦ Κυρηναίου δεδηλωμένα διὰ πέντε βιβλίων πειρασόμεθα
δι’ ἑνὸς συντάγματος ἐπιτεμεῖν
'''
"24" = ''':sup:`24` συνορῶντες γὰρ τὸ χύμα τῶν ἀριθμῶν καὶ τὴν οὖσαν δυσχέρειαν τοῖς
θέλουσιν εἰσκυκλεῖσθαι τοῖς τῆς ἱστορίας διηγήμασιν διὰ τὸ πλῆθος τῆς
ὕλης
'''
"25" = ''':sup:`25` ἐφροντίσαμεν τοῖς μὲν βουλομένοις ἀναγινώσκειν ψυχαγωγίαν τοῖς δὲ
φιλοφρονοῦσιν εἰς τὸ διὰ μνήμης ἀναλαβεῖν εὐκοπίαν πᾶσιν δὲ τοῖς
ἐντυγχάνουσιν ὠφέλειαν
'''
"26" = ''':sup:`26` καὶ ἡμῖν μὲν τοῖς τὴν κακοπάθειαν ἐπιδεδεγμένοις τῆς ἐπιτομῆς οὐ
ῥᾴδιον ἱδρῶτος δὲ καὶ ἀγρυπνίας τὸ πρᾶγμα
'''
"27" = ''':sup:`27` καθάπερ τῷ παρασκευάζοντι συμπόσιον καὶ ζητοῦντι τὴν ἑτέρων
λυσιτέλειαν οὐκ εὐχερές ὅμως διὰ τὴν τῶν πολλῶν εὐχαριστίαν ἡδέως τὴν
κακοπάθειαν ὑποίσομεν
'''
"28" = ''':sup:`28` τὸ μὲν διακριβοῦν περὶ ἑκάστων τῷ συγγραφεῖ παραχωρήσαντες τὸ δὲ
ἐπιπορεύεσθαι τοῖς ὑπογραμμοῖς τῆς ἐπιτομῆς διαπονοῦντες
'''
"29" = ''':sup:`29` καθάπερ γὰρ τῆς καινῆς οἰκίας ἀρχιτέκτονι τῆς ὅλης καταβολῆς
φροντιστέον τῷ δὲ ἐγκαίειν καὶ ζωγραφεῖν ἐπιχειροῦντι τὰ ἐπιτήδεια πρὸς
διακόσμησιν ἐξεταστέον οὕτως δοκῶ καὶ ἐπὶ ἡμῶν
'''
"30" = ''':sup:`30` τὸ μὲν ἐμβατεύειν καὶ περίπατον ποιεῖσθαι λόγων καὶ πολυπραγμονεῖν
ἐν τοῖς κατὰ μέρος τῷ τῆς ἱστορίας ἀρχηγέτῃ καθήκει
'''
"31" = ''':sup:`31` τὸ δὲ σύντομον τῆς λέξεως μεταδιώκειν καὶ τὸ ἐξεργαστικὸν τῆς
πραγματείας παραιτεῖσθαι τῷ τὴν μετάφρασιν ποιουμένῳ συγχωρητέον
'''
"32" = ''':sup:`32` ἐντεῦθεν οὖν ἀρξώμεθα τῆς διηγήσεως τοῖς προειρημένοις τοσοῦτον
ἐπιζεύξαντες εὔηθες γὰρ τὸ μὲν πρὸ τῆς ἱστορίας πλεονάζειν τὴν δὲ
ἱστορίαν ἐπιτεμεῖν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
