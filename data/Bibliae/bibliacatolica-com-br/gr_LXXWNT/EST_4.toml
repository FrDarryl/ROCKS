"1" = ''':sup:`1` ὁ δὲ Μαρδοχαῖος ἐπιγνοὺς τὸ συντελούμενον διέρρηξεν τὰ ἱμάτια αὐτοῦ
καὶ ἐνεδύσατο σάκκον καὶ κατεπάσατο σποδὸν καὶ ἐκπηδήσας διὰ τῆς
πλατείας τῆς πόλεως ἐβόα φωνῇ μεγάλῃ αἴρεται ἔθνος μηδὲν ἠδικηκός
'''
"2" = ''':sup:`2` καὶ ἦλθεν ἕως τῆς πύλης τοῦ βασιλέως καὶ ἔστη οὐ γὰρ ἦν ἐξὸν αὐτῷ
εἰσελθεῖν εἰς τὴν αὐλὴν σάκκον ἔχοντι καὶ σποδόν
'''
"3" = ''':sup:`3` καὶ ἐν πάσῃ χώρᾳ οὗ ἐξετίθετο τὰ γράμματα κραυγὴ καὶ κοπετὸς καὶ
πένθος μέγα τοῖς Ιουδαίοις σάκκον καὶ σποδὸν ἔστρωσαν ἑαυτοῖς
'''
"4" = ''':sup:`4` καὶ εἰσῆλθον αἱ ἅβραι καὶ οἱ εὐνοῦχοι τῆς βασιλίσσης καὶ ἀνήγγειλαν
αὐτῇ καὶ ἐταράχθη ἀκούσασα τὸ γεγονὸς καὶ ἀπέστειλεν στολίσαι τὸν
Μαρδοχαῖον καὶ ἀφελέσθαι αὐτοῦ τὸν σάκκον ὁ δὲ οὐκ ἐπείσθη
'''
"5" = ''':sup:`5` ἡ δὲ Εσθηρ προσεκαλέσατο Αχραθαῖον τὸν εὐνοῦχον αὐτῆς ὃς παρειστήκει
αὐτῇ καὶ ἀπέστειλεν μαθεῖν αὐτῇ παρὰ τοῦ Μαρδοχαίου τὸ ἀκριβές
'''
"7" = ''':sup:`7` ὁ δὲ Μαρδοχαῖος ὑπέδειξεν αὐτῷ τὸ γεγονὸς καὶ τὴν ἐπαγγελίαν ἣν
ἐπηγγείλατο Αμαν τῷ βασιλεῖ εἰς τὴν γάζαν ταλάντων μυρίων ἵνα ἀπολέσῃ
τοὺς Ιουδαίους
'''
"8" = ''':sup:`8` καὶ τὸ ἀντίγραφον τὸ ἐν Σούσοις ἐκτεθὲν ὑπὲρ τοῦ ἀπολέσθαι αὐτοὺς
ἔδωκεν αὐτῷ δεῖξαι τῇ Εσθηρ καὶ εἶπεν αὐτῷ ἐντείλασθαι αὐτῇ εἰσελθούσῃ
παραιτήσασθαι τὸν βασιλέα καὶ ἀξιῶσαι αὐτὸν περὶ τοῦ λαοῦ μνησθεῖσα
ἡμερῶν ταπεινώσεώς σου ὡς ἐτράφης ἐν χειρί μου διότι Αμαν ὁ δευτερεύων
τῷ βασιλεῖ ἐλάλησεν καθ’ ἡμῶν εἰς θάνατον ἐπικάλεσαι τὸν κύριον καὶ
λάλησον τῷ βασιλεῖ περὶ ἡμῶν καὶ ῥῦσαι ἡμᾶς ἐκ θανάτου
'''
"9" = ''':sup:`9` εἰσελθὼν δὲ ὁ Αχραθαῖος ἐλάλησεν αὐτῇ πάντας τοὺς λόγους τούτους
'''
"10" = ''':sup:`10` εἶπεν δὲ Εσθηρ πρὸς Αχραθαῖον πορεύθητι πρὸς Μαρδοχαῖον καὶ εἰπὸν
ὅτι
'''
"11" = ''':sup:`11` τὰ ἔθνη πάντα τῆς βασιλείας γινώσκει ὅτι πᾶς ἄνθρωπος ἢ γυνή ὃς
εἰσελεύσεται πρὸς τὸν βασιλέα εἰς τὴν αὐλὴν τὴν ἐσωτέραν ἄκλητος οὐκ
ἔστιν αὐτῷ σωτηρία πλὴν ᾧ ἐκτείνει ὁ βασιλεὺς τὴν χρυσῆν ῥάβδον οὗτος
σωθήσεται κἀγὼ οὐ κέκλημαι εἰσελθεῖν πρὸς τὸν βασιλέα εἰσὶν αὗται
ἡμέραι τριάκοντα
'''
"12" = ''':sup:`12` καὶ ἀπήγγειλεν Αχραθαῖος Μαρδοχαίῳ πάντας τοὺς λόγους Εσθηρ
'''
"13" = ''':sup:`13` καὶ εἶπεν Μαρδοχαῖος πρὸς Αχραθαῖον πορεύθητι καὶ εἰπὸν αὐτῇ Εσθηρ
μὴ εἴπῃς σεαυτῇ ὅτι σωθήσῃ μόνη ἐν τῇ βασιλείᾳ παρὰ πάντας τοὺς
Ιουδαίους
'''
"14" = ''':sup:`14` ὡς ὅτι ἐὰν παρακούσῃς ἐν τούτῳ τῷ καιρῷ ἄλλοθεν βοήθεια καὶ σκέπη
ἔσται τοῖς Ιουδαίοις σὺ δὲ καὶ ὁ οἶκος τοῦ πατρός σου ἀπολεῖσθε καὶ τίς
οἶδεν εἰ εἰς τὸν καιρὸν τοῦτον ἐβασίλευσας
'''
"15" = ''':sup:`15` καὶ ἐξαπέστειλεν Εσθηρ τὸν ἥκοντα πρὸς αὐτὴν πρὸς Μαρδοχαῖον
λέγουσα
'''
"16" = ''':sup:`16` βαδίσας ἐκκλησίασον τοὺς Ιουδαίους τοὺς ἐν Σούσοις καὶ νηστεύσατε
ἐπ’ ἐμοὶ καὶ μὴ φάγητε μηδὲ πίητε ἐπὶ ἡμέρας τρεῖς νύκτα καὶ ἡμέραν
κἀγὼ δὲ καὶ αἱ ἅβραι μου ἀσιτήσομεν καὶ τότε εἰσελεύσομαι πρὸς τὸν
βασιλέα παρὰ τὸν νόμον ἐὰν καὶ ἀπολέσθαι με ᾖ
'''
"17" = ''':sup:`17` καὶ βαδίσας Μαρδοχαῖος ἐποίησεν ὅσα ἐνετείλατο αὐτῷ Εσθηρ (17a)
Addition to Esther III (4:17a–17z/Vulgate 13:8–14:19) καὶ ἐδεήθη κυρίου
μνημονεύων πάντα τὰ ἔργα κυρίου καὶ εἶπεν (17b) κύριε κύριε βασιλεῦ
πάντων κρατῶν ὅτι ἐν ἐξουσίᾳ σου τὸ πᾶν ἐστιν καὶ οὐκ ἔστιν ὁ ἀντιδοξῶν
σοι ἐν τῷ θέλειν σε σῶσαι τὸν Ισραηλ (17c) ὅτι σὺ ἐποίησας τὸν οὐρανὸν
καὶ τὴν γῆν καὶ πᾶν θαυμαζόμενον ἐν τῇ ὑπ’ οὐρανὸν καὶ κύριος εἶ πάντων
καὶ οὐκ ἔστιν ὃς ἀντιτάξεταί σοι τῷ κυρίῳ (17d) σὺ πάντα γινώσκεις σὺ
οἶδας κύριε ὅτι οὐκ ἐν ὕβρει οὐδὲ ἐν ὑπερηφανίᾳ οὐδὲ ἐν φιλοδοξίᾳ
ἐποίησα τοῦτο τὸ μὴ προσκυνεῖν τὸν ὑπερήφανον Αμαν ὅτι ηὐδόκουν φιλεῖν
πέλματα ποδῶν αὐτοῦ πρὸς σωτηρίαν Ισραηλ (17e) ἀλλὰ ἐποίησα τοῦτο ἵνα
μὴ θῶ δόξαν ἀνθρώπου ὑπεράνω δόξης θεοῦ καὶ οὐ προσκυνήσω οὐδένα πλὴν
σοῦ τοῦ κυρίου μου καὶ οὐ ποιήσω αὐτὰ ἐν ὑπερηφανίᾳ (17f) καὶ νῦν κύριε
ὁ θεὸς ὁ βασιλεὺς ὁ θεὸς Αβρααμ φεῖσαι τοῦ λαοῦ σου ὅτι ἐπιβλέπουσιν
ἡμῖν εἰς καταφθορὰν καὶ ἐπεθύμησαν ἀπολέσαι τὴν ἐξ ἀρχῆς κληρονομίαν
σου (17g) μὴ ὑπερίδῃς τὴν μερίδα σου ἣν σεαυτῷ ἐλυτρώσω ἐκ γῆς Αἰγύπτου
(17h) ἐπάκουσον τῆς δεήσεώς μου καὶ ἱλάσθητι τῷ κλήρῳ σου καὶ στρέψον
τὸ πένθος ἡμῶν εἰς εὐωχίαν ἵνα ζῶντες ὑμνῶμέν σου τὸ ὄνομα κύριε καὶ μὴ
ἀφανίσῃς στόμα αἰνούντων σοι (17i) καὶ πᾶς Ισραηλ ἐκέκραξαν ἐξ ἰσχύος
αὐτῶν ὅτι θάνατος αὐτῶν ἐν ὀφθαλμοῖς αὐτῶν (17k) καὶ Εσθηρ ἡ βασίλισσα
κατέφυγεν ἐπὶ τὸν κύριον ἐν ἀγῶνι θανάτου κατειλημμένη καὶ ἀφελομένη τὰ
ἱμάτια τῆς δόξης αὐτῆς ἐνεδύσατο ἱμάτια στενοχωρίας καὶ πένθους καὶ
ἀντὶ τῶν ὑπερηφάνων ἡδυσμάτων σποδοῦ καὶ κοπριῶν ἔπλησεν τὴν κεφαλὴν
αὐτῆς καὶ τὸ σῶμα αὐτῆς ἐταπείνωσεν σφόδρα καὶ πάντα τόπον κόσμου
ἀγαλλιάματος αὐτῆς ἔπλησε στρεπτῶν τριχῶν αὐτῆς καὶ ἐδεῖτο κυρίου θεοῦ
Ισραηλ καὶ εἶπεν (17l) κύριέ μου ὁ βασιλεὺς ἡμῶν σὺ εἶ μόνος βοήθησόν
μοι τῇ μόνῃ καὶ μὴ ἐχούσῃ βοηθὸν εἰ μὴ σέ ὅτι κίνδυνός μου ἐν χειρί μου
(17m) ἐγὼ ἤκουον ἐκ γενετῆς μου ἐν φυλῇ πατριᾶς μου ὅτι σύ κύριε ἔλαβες
τὸν Ισραηλ ἐκ πάντων τῶν ἐθνῶν καὶ τοὺς πατέρας ἡμῶν ἐκ πάντων τῶν
προγόνων αὐτῶν εἰς κληρονομίαν αἰώνιον καὶ ἐποίησας αὐτοῖς ὅσα ἐλάλησας
(17n) καὶ νῦν ἡμάρτομεν ἐνώπιόν σου καὶ παρέδωκας ἡμᾶς εἰς χεῖρας τῶν
ἐχθρῶν ἡμῶν ἀνθ’ ὧν ἐδοξάσαμεν τοὺς θεοὺς αὐτῶν δίκαιος εἶ κύριε (17o)
καὶ νῦν οὐχ ἱκανώθησαν ἐν πικρασμῷ δουλείας ἡμῶν ἀλλὰ ἔθηκαν τὰς χεῖρας
αὐτῶν ἐπὶ τὰς χεῖρας τῶν εἰδώλων αὐτῶν ἐξᾶραι ὁρισμὸν στόματός σου καὶ
ἀφανίσαι κληρονομίαν σου καὶ ἐμφράξαι στόμα αἰνούντων σοι καὶ σβέσαι
δόξαν οἴκου σου καὶ θυσιαστήριόν σου (17p) καὶ ἀνοῖξαι στόμα ἐθνῶν εἰς
ἀρετὰς ματαίων καὶ θαυμασθῆναι βασιλέα σάρκινον εἰς αἰῶνα (17q) μὴ
παραδῷς κύριε τὸ σκῆπτρόν σου τοῖς μὴ οὖσιν καὶ μὴ καταγελασάτωσαν ἐν
τῇ πτώσει ἡμῶν ἀλλὰ στρέψον τὴν βουλὴν αὐτῶν ἐπ’ αὐτούς τὸν δὲ
ἀρξάμενον ἐφ’ ἡμᾶς παραδειγμάτισον (17r) μνήσθητι κύριε γνώσθητι ἐν
καιρῷ θλίψεως ἡμῶν καὶ ἐμὲ θάρσυνον βασιλεῦ τῶν θεῶν καὶ πάσης ἀρχῆς
ἐπικρατῶν (17s) δὸς λόγον εὔρυθμον εἰς τὸ στόμα μου ἐνώπιον τοῦ λέοντος
καὶ μετάθες τὴν καρδίαν αὐτοῦ εἰς μῖσος τοῦ πολεμοῦντος ἡμᾶς εἰς
συντέλειαν αὐτοῦ καὶ τῶν ὁμονοούντων αὐτῷ (17t) ἡμᾶς δὲ ῥῦσαι ἐν χειρί
σου καὶ βοήθησόν μοι τῇ μόνῃ καὶ μὴ ἐχούσῃ εἰ μὴ σέ κύριε (17u) πάντων
γνῶσιν ἔχεις καὶ οἶδας ὅτι ἐμίσησα δόξαν ἀνόμων καὶ βδελύσσομαι κοίτην
ἀπεριτμήτων καὶ παντὸς ἀλλοτρίου (17w) σὺ οἶδας τὴν ἀνάγκην μου ὅτι
βδελύσσομαι τὸ σημεῖον τῆς ὑπερηφανίας μου ὅ ἐστιν ἐπὶ τῆς κεφαλῆς μου
ἐν ἡμέραις ὀπτασίας μου βδελύσσομαι αὐτὸ ὡς ῥάκος καταμηνίων καὶ οὐ
φορῶ αὐτὸ ἐν ἡμέραις ἡσυχίας μου (17x) καὶ οὐκ ἔφαγεν ἡ δούλη σου
τράπεζαν Αμαν καὶ οὐκ ἐδόξασα συμπόσιον βασιλέως οὐδὲ ἔπιον οἶνον
σπονδῶν (17y) καὶ οὐκ ηὐφράνθη ἡ δούλη σου ἀφ’ ἡμέρας μεταβολῆς μου
μέχρι νῦν πλὴν ἐπὶ σοί κύριε ὁ θεὸς Αβρααμ (17z) ὁ θεὸς ὁ ἰσχύων ἐπὶ
πάντας εἰσάκουσον φωνὴν ἀπηλπισμένων καὶ ῥῦσαι ἡμᾶς ἐκ χειρὸς τῶν
πονηρευομένων καὶ ῥῦσαί με ἐκ τοῦ φόβου μου
