[4]
"1" = ''':sup:`1` πῶς ἀμαυρωθήσεται χρυσίον ἀλλοιωθήσεται τὸ ἀργύριον τὸ ἀγαθόν
ἐξεχύθησαν λίθοι ἅγιοι ἐπ’ ἀρχῆς πασῶν ἐξόδων
'''
"2" = ''':sup:`2` υἱοὶ Σιων οἱ τίμιοι οἱ ἐπηρμένοι ἐν χρυσίῳ πῶς ἐλογίσθησαν εἰς
ἀγγεῖα ὀστράκινα ἔργα χειρῶν κεραμέως
'''
"3" = ''':sup:`3` καί γε δράκοντες ἐξέδυσαν μαστούς ἐθήλασαν σκύμνοι αὐτῶν θυγατέρες
λαοῦ μου εἰς ἀνίατον ὡς στρουθίον ἐν ἐρήμῳ
'''
"4" = ''':sup:`4` ἐκολλήθη ἡ γλῶσσα θηλάζοντος πρὸς τὸν φάρυγγα αὐτοῦ ἐν δίψει νήπια
ᾔτησαν ἄρτον ὁ διακλῶν οὐκ ἔστιν αὐτοῖς
'''
"5" = ''':sup:`5` οἱ ἔσθοντες τὰς τρυφὰς ἠφανίσθησαν ἐν ταῖς ἐξόδοις οἱ τιθηνούμενοι
ἐπὶ κόκκων περιεβάλοντο κοπρίας
'''
"6" = ''':sup:`6` καὶ ἐμεγαλύνθη ἀνομία θυγατρὸς λαοῦ μου ὑπὲρ ἀνομίας Σοδομων τῆς
κατεστραμμένης ὥσπερ σπουδῇ καὶ οὐκ ἐπόνεσαν ἐν αὐτῇ χεῖρας
'''
"7" = ''':sup:`7` ἐκαθαριώθησαν ναζιραῖοι αὐτῆς ὑπὲρ χιόνα ἔλαμψαν ὑπὲρ γάλα
ἐπυρρώθησαν ὑπὲρ λίθους σαπφείρου τὸ ἀπόσπασμα αὐτῶν
'''
"8" = ''':sup:`8` ἐσκότασεν ὑπὲρ ἀσβόλην τὸ εἶδος αὐτῶν οὐκ ἐπεγνώσθησαν ἐν ταῖς
ἐξόδοις ἐπάγη δέρμα αὐτῶν ἐπὶ τὰ ὀστέα αὐτῶν ἐξηράνθησαν ἐγενήθησαν
ὥσπερ ξύλον
'''
"9" = ''':sup:`9` καλοὶ ἦσαν οἱ τραυματίαι ῥομφαίας ἢ οἱ τραυματίαι λιμοῦ ἐπορεύθησαν
ἐκκεκεντημένοι ἀπὸ γενημάτων ἀγρῶν
'''
"10" = ''':sup:`10` χεῖρες γυναικῶν οἰκτιρμόνων ἥψησαν τὰ παιδία αὐτῶν ἐγενήθησαν εἰς
βρῶσιν αὐταῖς ἐν τῷ συντρίμματι τῆς θυγατρὸς λαοῦ μου
'''
"11" = ''':sup:`11` συνετέλεσεν κύριος θυμὸν αὐτοῦ ἐξέχεεν θυμὸν ὀργῆς αὐτοῦ καὶ ἀνῆψεν
πῦρ ἐν Σιων καὶ κατέφαγεν τὰ θεμέλια αὐτῆς
'''
"12" = ''':sup:`12` οὐκ ἐπίστευσαν βασιλεῖς γῆς πάντες οἱ κατοικοῦντες τὴν οἰκουμένην
ὅτι εἰσελεύσεται ἐχθρὸς καὶ ἐκθλίβων διὰ τῶν πυλῶν Ιερουσαλημ
'''
"13" = ''':sup:`13` ἐξ ἁμαρτιῶν προφητῶν αὐτῆς ἀδικιῶν ἱερέων αὐτῆς τῶν ἐκχεόντων αἷμα
δίκαιον ἐν μέσῳ αὐτῆς
'''
"14" = ''':sup:`14` ἐσαλεύθησαν ἐγρήγοροι αὐτῆς ἐν ταῖς ἐξόδοις ἐμολύνθησαν ἐν αἵματι
ἐν τῷ μὴ δύνασθαι αὐτοὺς ἥψαντο ἐνδυμάτων αὐτῶν
'''
"15" = ''':sup:`15` ἀπόστητε ἀκαθάρτων καλέσατε αὐτούς ἀπόστητε ἀπόστητε μὴ ἅπτεσθε ὅτι
ἀνήφθησαν καί γε ἐσαλεύθησαν εἴπατε ἐν τοῖς ἔθνεσιν οὐ μὴ προσθῶσιν τοῦ
παροικεῖν
'''
"16" = ''':sup:`16` πρόσωπον κυρίου μερὶς αὐτῶν οὐ προσθήσει ἐπιβλέψαι αὐτοῖς πρόσωπον
ἱερέων οὐκ ἔλαβον πρεσβύτας οὐκ ἠλέησαν
'''
"17" = ''':sup:`17` ἔτι ὄντων ἡμῶν ἐξέλιπον οἱ ὀφθαλμοὶ ἡμῶν εἰς τὴν βοήθειαν ἡμῶν
μάταια ἀποσκοπευόντων ἡμῶν ἀπεσκοπεύσαμεν εἰς ἔθνος οὐ σῷζον
'''
"18" = ''':sup:`18` ἐθηρεύσαμεν μικροὺς ἡμῶν τοῦ μὴ πορεύεσθαι ἐν ταῖς πλατείαις ἡμῶν
ἤγγικεν ὁ καιρὸς ἡμῶν ἐπληρώθησαν αἱ ἡμέραι ἡμῶν πάρεστιν ὁ καιρὸς ἡμῶν
'''
"19" = ''':sup:`19` κοῦφοι ἐγένοντο οἱ διώκοντες ἡμᾶς ὑπὲρ ἀετοὺς οὐρανοῦ ἐπὶ τῶν ὀρέων
ἐξήφθησαν ἐν ἐρήμῳ ἐνήδρευσαν ἡμᾶς
'''
"20" = ''':sup:`20` πνεῦμα προσώπου ἡμῶν χριστὸς κυρίου συνελήμφθη ἐν ταῖς διαφθοραῖς
αὐτῶν οὗ εἴπαμεν ἐν τῇ σκιᾷ αὐτοῦ ζησόμεθα ἐν τοῖς ἔθνεσιν
'''
"21" = ''':sup:`21` χαῖρε καὶ εὐφραίνου θύγατερ Ιδουμαίας ἡ κατοικοῦσα ἐπὶ γῆς καί γε
ἐπὶ σὲ διελεύσεται τὸ ποτήριον κυρίου καὶ μεθυσθήσῃ καὶ ἀποχεεῖς
'''
"22" = ''':sup:`22` ἐξέλιπεν ἡ ἀνομία σου θύγατερ Σιων οὐ προσθήσει ἔτι ἀποικίσαι σε
ἐπεσκέψατο ἀνομίας σου θύγατερ Εδωμ ἀπεκάλυψεν ἐπὶ τὰ ἀσεβήματά σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
