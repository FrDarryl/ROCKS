[25]
"1" = ''':sup:`1` φῆστος οὗν ἐπιβὰς τῇ ἐπαρχείᾳ μετὰ τρεῖς ἡμέρας ἀνέβη εἰς ἱεροσόλυμα
ἀπὸ καισαρείας,
'''
"2" = ''':sup:`2` ἐνεφάνισάν τε αὐτῶ οἱ ἀρχιερεῖς καὶ οἱ πρῶτοι τῶν ἰουδαίων κατὰ τοῦ
παύλου, καὶ παρεκάλουν αὐτὸν
'''
"3" = ''':sup:`3` αἰτούμενοι χάριν κατ᾽ αὐτοῦ ὅπως μεταπέμψηται αὐτὸν εἰς ἰερουσαλήμ,
ἐνέδραν ποιοῦντες ἀνελεῖν αὐτὸν κατὰ τὴν ὁδόν.
'''
"4" = ''':sup:`4` ὁ μὲν οὗν φῆστος ἀπεκρίθη τηρεῖσθαι τὸν παῦλον εἰς καισάρειαν,
ἑαυτὸν δὲ μέλλειν ἐν τάχει ἐκπορεύεσθαι·
'''
"5" = ''':sup:`5` οἱ οὗν ἐν ὑμῖν, φησίν, δυνατοὶ συγκαταβάντες εἴ τί ἐστιν ἐν τῶ ἀνδρὶ
ἄτοπον κατηγορείτωσαν αὐτοῦ.
'''
"6" = ''':sup:`6` διατρίψας δὲ ἐν αὐτοῖς ἡμέρας οὐ πλείους ὀκτὼ ἢ δέκα, καταβὰς εἰς
καισάρειαν, τῇ ἐπαύριον καθίσας ἐπὶ τοῦ βήματος ἐκέλευσεν τὸν παῦλον
ἀχθῆναι.
'''
"7" = ''':sup:`7` παραγενομένου δὲ αὐτοῦ περιέστησαν αὐτὸν οἱ ἀπὸ ἱεροσολύμων
καταβεβηκότες ἰουδαῖοι, πολλὰ καὶ βαρέα αἰτιώματα καταφέροντες ἃ οὐκ
ἴσχυον ἀποδεῖξαι,
'''
"8" = ''':sup:`8` τοῦ παύλου ἀπολογουμένου ὅτι οὔτε εἰς τὸν νόμον τῶν ἰουδαίων οὔτε
εἰς τὸ ἱερὸν οὔτε εἰς καίσαρά τι ἥμαρτον.
'''
"9" = ''':sup:`9` ὁ φῆστος δὲ θέλων τοῖς ἰουδαίοις χάριν καταθέσθαι ἀποκριθεὶς τῶ
παύλῳ εἶπεν, θέλεις εἰς ἱεροσόλυμα ἀναβὰς ἐκεῖ περὶ τούτων κριθῆναι ἐπ᾽
ἐμοῦ;
'''
"10" = ''':sup:`10` εἶπεν δὲ ὁ παῦλος, ἐπὶ τοῦ βήματος καίσαρός ἑστώς εἰμι, οὖ με δεῖ
κρίνεσθαι. ἰουδαίους οὐδὲν ἠδίκησα, ὡς καὶ σὺ κάλλιον ἐπιγινώσκεις.
'''
"11" = ''':sup:`11` εἰ μὲν οὗν ἀδικῶ καὶ ἄξιον θανάτου πέπραχά τι, οὐ παραιτοῦμαι τὸ
ἀποθανεῖν· εἰ δὲ οὐδέν ἐστιν ὧν οὖτοι κατηγοροῦσίν μου, οὐδείς με
δύναται αὐτοῖς χαρίσασθαι· καίσαρα ἐπικαλοῦμαι.
'''
"12" = ''':sup:`12` τότε ὁ φῆστος συλλαλήσας μετὰ τοῦ συμβουλίου ἀπεκρίθη, καίσαρα
ἐπικέκλησαι, ἐπὶ καίσαρα πορεύσῃ.
'''
"13" = ''':sup:`13` ἡμερῶν δὲ διαγενομένων τινῶν ἀγρίππας ὁ βασιλεὺς καὶ βερνίκη
κατήντησαν εἰς καισάρειαν ἀσπασάμενοι τὸν φῆστον.
'''
"14" = ''':sup:`14` ὡς δὲ πλείους ἡμέρας διέτριβον ἐκεῖ, ὁ φῆστος τῶ βασιλεῖ ἀνέθετο τὰ
κατὰ τὸν παῦλον λέγων, ἀνήρ τίς ἐστιν καταλελειμμένος ὑπὸ φήλικος
δέσμιος,
'''
"15" = ''':sup:`15` περὶ οὖ γενομένου μου εἰς ἱεροσόλυμα ἐνεφάνισαν οἱ ἀρχιερεῖς καὶ οἱ
πρεσβύτεροι τῶν ἰουδαίων, αἰτούμενοι κατ᾽ αὐτοῦ καταδίκην·
'''
"16" = ''':sup:`16` πρὸς οὓς ἀπεκρίθην ὅτι οὐκ ἔστιν ἔθος ῥωμαίοις χαρίζεσθαί τινα
ἄνθρωπον πρὶν ἢ ὁ κατηγορούμενος κατὰ πρόσωπον ἔχοι τοὺς κατηγόρους
τόπον τε ἀπολογίας λάβοι περὶ τοῦ ἐγκλήματος.
ἑξῆς καθίσας ἐπὶ τοῦ βήματος ἐκέλευσα ἀχθῆναι τὸν ἄνδρα·
'''
"18" = ''':sup:`18` περὶ οὖ σταθέντες οἱ κατήγοροι οὐδεμίαν αἰτίαν ἔφερον ὧν ἐγὼ
ὑπενόουν πονηρῶν,
'''
"19" = ''':sup:`19` ζητήματα δέ τινα περὶ τῆς ἰδίας δεισιδαιμονίας εἶχον πρὸς αὐτὸν καὶ
περί τινος ἰησοῦ τεθνηκότος, ὃν ἔφασκεν ὁ παῦλος ζῆν.
'''
"20" = ''':sup:`20` ἀπορούμενος δὲ ἐγὼ τὴν περὶ τούτων ζήτησιν ἔλεγον εἰ βούλοιτο
πορεύεσθαι εἰς ἱεροσόλυμα κἀκεῖ κρίνεσθαι περὶ τούτων.
'''
"21" = ''':sup:`21` τοῦ δὲ παύλου ἐπικαλεσαμένου τηρηθῆναι αὐτὸν εἰς τὴν τοῦ σεβαστοῦ
διάγνωσιν, ἐκέλευσα τηρεῖσθαι αὐτὸν ἕως οὖ ἀναπέμψω αὐτὸν πρὸς καίσαρα.
'''
"22" = ''':sup:`22` ἀγρίππας δὲ πρὸς τὸν φῆστον, ἐβουλόμην καὶ αὐτὸς τοῦ ἀνθρώπου
ἀκοῦσαι. αὔριον, φησίν, ἀκούσῃ αὐτοῦ.
'''
"23" = ''':sup:`23` τῇ οὗν ἐπαύριον ἐλθόντος τοῦ ἀγρίππα καὶ τῆς βερνίκης μετὰ πολλῆς
φαντασίας καὶ εἰσελθόντων εἰς τὸ ἀκροατήριον σύν τε χιλιάρχοις καὶ
ἀνδράσιν τοῖς κατ᾽ ἐξοχὴν τῆς πόλεως, καὶ κελεύσαντος τοῦ φήστου ἤχθη ὁ
παῦλος.
'''
"24" = ''':sup:`24` καί φησιν ὁ φῆστος, ἀγρίππα βασιλεῦ καὶ πάντες οἱ συμπαρόντες ἡμῖν
ἄνδρες, θεωρεῖτε τοῦτον περὶ οὖ ἅπαν τὸ πλῆθος τῶν ἰουδαίων ἐνέτυχόν
μοι ἔν τε ἱεροσολύμοις καὶ ἐνθάδε, βοῶντες μὴ δεῖν αὐτὸν ζῆν μηκέτι.
'''
"25" = ''':sup:`25` ἐγὼ δὲ κατελαβόμην μηδὲν ἄξιον αὐτὸν θανάτου πεπραχέναι, αὐτοῦ δὲ
τούτου ἐπικαλεσαμένου τὸν σεβαστὸν ἔκρινα πέμπειν.
'''
"26" = ''':sup:`26` περὶ οὖ ἀσφαλές τι γράψαι τῶ κυρίῳ οὐκ ἔχω· διὸ προήγαγον αὐτὸν ἐφ᾽
ὑμῶν καὶ μάλιστα ἐπὶ σοῦ, βασιλεῦ ἀγρίππα, ὅπως τῆς ἀνακρίσεως
γενομένης σχῶ τί γράψω·
'''
"27" = ''':sup:`27` ἄλογον γάρ μοι δοκεῖ πέμποντα δέσμιον μὴ καὶ τὰς κατ᾽ αὐτοῦ αἰτίας
σημᾶναι.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
