[10]
"1" = ''':sup:`1` καὶ ἦλθεν Ροβοαμ εἰς Συχεμ ὅτι εἰς Συχεμ ἤρχετο πᾶς Ισραηλ
βασιλεῦσαι αὐτόν
'''
"2" = ''':sup:`2` καὶ ἐγένετο ὡς ἤκουσεν Ιεροβοαμ υἱὸς Ναβατ καὶ αὐτὸς ἐν Αἰγύπτῳ ὡς
ἔφυγεν ἀπὸ προσώπου Σαλωμων τοῦ βασιλέως καὶ κατῴκησεν Ιεροβοαμ ἐν
Αἰγύπτῳ καὶ ἀπέστρεψεν Ιεροβοαμ ἐξ Αἰγύπτου
'''
"3" = ''':sup:`3` καὶ ἀπέστειλαν καὶ ἐκάλεσαν αὐτόν καὶ ἦλθεν Ιεροβοαμ καὶ πᾶσα ἡ
ἐκκλησία Ισραηλ πρὸς Ροβοαμ λέγοντες
'''
"4" = ''':sup:`4` ὁ πατήρ σου ἐσκλήρυνεν τὸν ζυγὸν ἡμῶν καὶ νῦν ἄφες ἀπὸ τῆς δουλείας
τοῦ πατρός σου τῆς σκληρᾶς καὶ ἀπὸ τοῦ ζυγοῦ αὐτοῦ τοῦ βαρέος οὗ ἔδωκεν
ἐφ’ ἡμᾶς καὶ δουλεύσομέν σοι
'''
"5" = ''':sup:`5` καὶ εἶπεν αὐτοῖς πορεύεσθε ἕως τριῶν ἡμερῶν καὶ ἔρχεσθε πρός με καὶ
ἀπῆλθεν ὁ λαός
'''
"6" = ''':sup:`6` καὶ συνήγαγεν ὁ βασιλεὺς Ροβοαμ τοὺς πρεσβυτέρους τοὺς ἑστηκότας
ἐναντίον Σαλωμων τοῦ πατρὸς αὐτοῦ ἐν τῷ ζῆν αὐτὸν λέγων πῶς ὑμεῖς
βουλεύεσθε τοῦ ἀποκριθῆναι τῷ λαῷ τούτῳ λόγον
'''
"7" = ''':sup:`7` καὶ ἐλάλησαν αὐτῷ λέγοντες ἐὰν ἐν τῇ σήμερον γένῃ εἰς ἀγαθὸν τῷ λαῷ
τούτῳ καὶ εὐδοκήσῃς καὶ λαλήσῃς αὐτοῖς λόγους ἀγαθούς καὶ ἔσονταί σοι
παῖδες πάσας τὰς ἡμέρας
'''
"8" = ''':sup:`8` καὶ κατέλιπεν τὴν βουλὴν τῶν πρεσβυτέρων οἳ συνεβουλεύσαντο αὐτῷ καὶ
συνεβουλεύσατο μετὰ τῶν παιδαρίων τῶν συνεκτραφέντων μετ’ αὐτοῦ τῶν
ἑστηκότων ἐναντίον αὐτοῦ
'''
"9" = ''':sup:`9` καὶ εἶπεν αὐτοῖς τί ὑμεῖς βουλεύεσθε καὶ ἀποκριθήσομαι λόγον τῷ λαῷ
τούτῳ οἳ ἐλάλησαν πρός με λέγοντες ἄνες ἀπὸ τοῦ ζυγοῦ οὗ ἔδωκεν ὁ πατήρ
σου ἐφ’ ἡμᾶς
'''
"10" = ''':sup:`10` καὶ ἐλάλησαν αὐτῷ τὰ παιδάρια τὰ ἐκτραφέντα μετ’ αὐτοῦ οὕτως
λαλήσεις τῷ λαῷ τῷ λαλήσαντι πρὸς σὲ λέγων ὁ πατήρ σου ἐβάρυνεν τὸν
ζυγὸν ἡμῶν καὶ σὺ ἄφες ἀφ’ ἡμῶν οὕτως ἐρεῖς ὁ μικρὸς δάκτυλός μου
παχύτερος τῆς ὀσφύος τοῦ πατρός μου
'''
"11" = ''':sup:`11` καὶ νῦν ὁ πατήρ μου ἐπαίδευσεν ὑμᾶς ζυγῷ βαρεῖ καὶ ἐγὼ προσθήσω ἐπὶ
τὸν ζυγὸν ὑμῶν ὁ πατήρ μου ἐπαίδευσεν ὑμᾶς ἐν μάστιγξιν καὶ ἐγὼ
παιδεύσω ὑμᾶς ἐν σκορπίοις
'''
"12" = ''':sup:`12` καὶ ἦλθεν Ιεροβοαμ καὶ πᾶς ὁ λαὸς πρὸς Ροβοαμ τῇ ἡμέρᾳ τῇ τρίτῃ ὡς
ἐλάλησεν ὁ βασιλεὺς λέγων ἐπιστρέψατε πρός με τῇ ἡμέρᾳ τῇ τρίτῃ
'''
"13" = ''':sup:`13` καὶ ἀπεκρίθη ὁ βασιλεὺς σκληρά καὶ ἐγκατέλιπεν ὁ βασιλεὺς Ροβοαμ
τὴν βουλὴν τῶν πρεσβυτέρων
'''
"14" = ''':sup:`14` καὶ ἐλάλησεν πρὸς αὐτοὺς κατὰ τὴν βουλὴν τῶν νεωτέρων λέγων ὁ πατήρ
μου ἐβάρυνεν τὸν ζυγὸν ὑμῶν καὶ ἐγὼ προσθήσω ἐπ’ αὐτόν ὁ πατήρ μου
ἐπαίδευσεν ὑμᾶς ἐν μάστιγξιν καὶ ἐγὼ παιδεύσω ὑμᾶς ἐν σκορπίοις
'''
"15" = ''':sup:`15` καὶ οὐκ ἤκουσεν ὁ βασιλεὺς τοῦ λαοῦ ὅτι ἦν μεταστροφὴ παρὰ τοῦ θεοῦ
λέγων ἀνέστησεν κύριος τὸν λόγον αὐτοῦ ὃν ἐλάλησεν ἐν χειρὶ Αχια τοῦ
Σηλωνίτου περὶ Ιεροβοαμ υἱοῦ Ναβατ
'''
"16" = ''':sup:`16` καὶ παντὸς Ισραηλ ὅτι οὐκ ἤκουσεν ὁ βασιλεὺς αὐτῶν καὶ ἀπεκρίθη ὁ
λαὸς πρὸς τὸν βασιλέα λέγων τίς ἡμῖν μερὶς ἐν Δαυιδ καὶ κληρονομία ἐν
υἱῷ Ιεσσαι εἰς τὰ σκηνώματά σου Ισραηλ νῦν βλέπε τὸν οἶκόν σου Δαυιδ
καὶ ἐπορεύθη πᾶς Ισραηλ εἰς τὰ σκηνώματα αὐτοῦ
'''
"17" = ''':sup:`17` καὶ ἄνδρες Ισραηλ οἱ κατοικοῦντες ἐν πόλεσιν Ιουδα καὶ ἐβασίλευσεν
ἐπ’ αὐτῶν Ροβοαμ
'''
"18" = ''':sup:`18` καὶ ἀπέστειλεν ὁ βασιλεὺς Ροβοαμ τὸν Αδωνιραμ τὸν ἐπὶ τοῦ φόρου καὶ
ἐλιθοβόλησαν αὐτὸν οἱ υἱοὶ Ισραηλ λίθοις καὶ ἀπέθανεν καὶ ὁ βασιλεὺς
Ροβοαμ ἔσπευσεν τοῦ ἀναβῆναι εἰς τὸ ἅρμα τοῦ φυγεῖν εἰς Ιερουσαλημ
'''
"19" = ''':sup:`19` καὶ ἠθέτησεν Ισραηλ ἐν τῷ οἴκῳ Δαυιδ ἕως τῆς ἡμέρας ταύτης
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
