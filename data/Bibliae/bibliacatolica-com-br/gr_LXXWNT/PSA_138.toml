[138]
"1" = ''':sup:`1` Gr. Psalm 138 (Heb. 139) εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ κύριε
ἐδοκίμασάς με καὶ ἔγνως με
'''
"2" = ''':sup:`2` σὺ ἔγνως τὴν καθέδραν μου καὶ τὴν ἔγερσίν μου σὺ συνῆκας τοὺς
διαλογισμούς μου ἀπὸ μακρόθεν
'''
"3" = ''':sup:`3` τὴν τρίβον μου καὶ τὴν σχοῖνόν μου σὺ ἐξιχνίασας καὶ πάσας τὰς ὁδούς
μου προεῖδες
'''
"4" = ''':sup:`4` ὅτι οὐκ ἔστιν λόγος ἐν γλώσσῃ μου
'''
"5" = ''':sup:`5` ἰδού κύριε σὺ ἔγνως πάντα τὰ ἔσχατα καὶ τὰ ἀρχαῖα σὺ ἔπλασάς με καὶ
ἔθηκας ἐπ’ ἐμὲ τὴν χεῖρά σου
'''
"6" = ''':sup:`6` ἐθαυμαστώθη ἡ γνῶσίς σου ἐξ ἐμοῦ ἐκραταιώθη οὐ μὴ δύνωμαι πρὸς αὐτήν
'''
"7" = ''':sup:`7` ποῦ πορευθῶ ἀπὸ τοῦ πνεύματός σου καὶ ἀπὸ τοῦ προσώπου σου ποῦ φύγω
'''
"8" = ''':sup:`8` ἐὰν ἀναβῶ εἰς τὸν οὐρανόν σὺ εἶ ἐκεῖ ἐὰν καταβῶ εἰς τὸν ᾅδην πάρει
'''
"9" = ''':sup:`9` ἐὰν ἀναλάβοιμι τὰς πτέρυγάς μου κατ’ ὄρθρον καὶ κατασκηνώσω εἰς τὰ
ἔσχατα τῆς θαλάσσης
'''
"10" = ''':sup:`10` καὶ γὰρ ἐκεῖ ἡ χείρ σου ὁδηγήσει με καὶ καθέξει με ἡ δεξιά σου
'''
"11" = ''':sup:`11` καὶ εἶπα ἄρα σκότος καταπατήσει με καὶ νὺξ φωτισμὸς ἐν τῇ τρυφῇ μου
'''
"12" = ''':sup:`12` ὅτι σκότος οὐ σκοτισθήσεται ἀπὸ σοῦ καὶ νὺξ ὡς ἡμέρα φωτισθήσεται
ὡς τὸ σκότος αὐτῆς οὕτως καὶ τὸ φῶς αὐτῆς
'''
"13" = ''':sup:`13` ὅτι σὺ ἐκτήσω τοὺς νεφρούς μου κύριε ἀντελάβου μου ἐκ γαστρὸς
μητρός μου
'''
"14" = ''':sup:`14` ἐξομολογήσομαί σοι ὅτι φοβερῶς ἐθαυμαστώθην θαυμάσια τὰ ἔργα σου
καὶ ἡ ψυχή μου γινώσκει σφόδρα
'''
"15" = ''':sup:`15` οὐκ ἐκρύβη τὸ ὀστοῦν μου ἀπὸ σοῦ ὃ ἐποίησας ἐν κρυφῇ καὶ ἡ
ὑπόστασίς μου ἐν τοῖς κατωτάτοις τῆς γῆς
'''
"16" = ''':sup:`16` τὸ ἀκατέργαστόν μου εἴδοσαν οἱ ὀφθαλμοί σου καὶ ἐπὶ τὸ βιβλίον σου
πάντες γραφήσονται ἡμέρας πλασθήσονται καὶ οὐθεὶς ἐν αὐτοῖς
'''
"17" = ''':sup:`17` ἐμοὶ δὲ λίαν ἐτιμήθησαν οἱ φίλοι σου ὁ θεός λίαν ἐκραταιώθησαν αἱ
ἀρχαὶ αὐτῶν
'''
"18" = ''':sup:`18` ἐξαριθμήσομαι αὐτούς καὶ ὑπὲρ ἄμμον πληθυνθήσονται ἐξηγέρθην καὶ
ἔτι εἰμὶ μετὰ σοῦ
'''
"19" = ''':sup:`19` ἐὰν ἀποκτείνῃς ἁμαρτωλούς ὁ θεός ἄνδρες αἱμάτων ἐκκλίνατε ἀπ’ ἐμοῦ
'''
"20" = ''':sup:`20` ὅτι ἐρεῖς εἰς διαλογισμόν λήμψονται εἰς ματαιότητα τὰς πόλεις σου
'''
"21" = ''':sup:`21` οὐχὶ τοὺς μισοῦντάς σε κύριε ἐμίσησα καὶ ἐπὶ τοῖς ἐχθροῖς σου
ἐξετηκόμην
'''
"22" = ''':sup:`22` τέλειον μῖσος ἐμίσουν αὐτούς εἰς ἐχθροὺς ἐγένοντό μοι
'''
"23" = ''':sup:`23` δοκίμασόν με ὁ θεός καὶ γνῶθι τὴν καρδίαν μου ἔτασόν με καὶ γνῶθι
τὰς τρίβους μου
'''
"24" = ''':sup:`24` καὶ ἰδὲ εἰ ὁδὸς ἀνομίας ἐν ἐμοί καὶ ὁδήγησόν με ἐν ὁδῷ αἰωνίᾳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
