[70]
"1" = ''':sup:`1` Gr. Psalm 70 (Heb. 71) τῷ Δαυιδ υἱῶν Ιωναδαβ καὶ τῶν πρώτων
αἰχμαλωτισθέντων ὁ θεός ἐπὶ σοὶ ἤλπισα μὴ καταισχυνθείην εἰς τὸν αἰῶνα
'''
"2" = ''':sup:`2` ἐν τῇ δικαιοσύνῃ σου ῥῦσαί με καὶ ἐξελοῦ με κλῖνον πρός με τὸ οὖς
σου καὶ σῶσόν με
'''
"3" = ''':sup:`3` γενοῦ μοι εἰς θεὸν ὑπερασπιστὴν καὶ εἰς τόπον ὀχυρὸν τοῦ σῶσαί με
ὅτι στερέωμά μου καὶ καταφυγή μου εἶ σύ
'''
"4" = ''':sup:`4` ὁ θεός μου ῥῦσαί με ἐκ χειρὸς ἁμαρτωλοῦ ἐκ χειρὸς παρανομοῦντος καὶ
ἀδικοῦντος
'''
"5" = ''':sup:`5` ὅτι σὺ εἶ ἡ ὑπομονή μου κύριε κύριος ἡ ἐλπίς μου ἐκ νεότητός μου
'''
"6" = ''':sup:`6` ἐπὶ σὲ ἐπεστηρίχθην ἀπὸ γαστρός ἐκ κοιλίας μητρός μου σύ μου εἶ
σκεπαστής ἐν σοὶ ἡ ὕμνησίς μου διὰ παντός
'''
"7" = ''':sup:`7` ὡσεὶ τέρας ἐγενήθην τοῖς πολλοῖς καὶ σὺ βοηθὸς κραταιός
'''
"8" = ''':sup:`8` πληρωθήτω τὸ στόμα μου αἰνέσεως ὅπως ὑμνήσω τὴν δόξαν σου ὅλην τὴν
ἡμέραν τὴν μεγαλοπρέπειάν σου
'''
"9" = ''':sup:`9` μὴ ἀπορρίψῃς με εἰς καιρὸν γήρους ἐν τῷ ἐκλείπειν τὴν ἰσχύν μου μὴ
ἐγκαταλίπῃς με
'''
"10" = ''':sup:`10` ὅτι εἶπαν οἱ ἐχθροί μου ἐμοὶ καὶ οἱ φυλάσσοντες τὴν ψυχήν μου
ἐβουλεύσαντο ἐπὶ τὸ αὐτὸ
'''
"11" = ''':sup:`11` λέγοντες ὁ θεὸς ἐγκατέλιπεν αὐτόν καταδιώξατε καὶ καταλάβετε αὐτόν
ὅτι οὐκ ἔστιν ὁ ῥυόμενος
'''
"12" = ''':sup:`12` ὁ θεός μὴ μακρύνῃς ἀπ’ ἐμοῦ ὁ θεός μου εἰς τὴν βοήθειάν μου πρόσχες
'''
"13" = ''':sup:`13` αἰσχυνθήτωσαν καὶ ἐκλιπέτωσαν οἱ ἐνδιαβάλλοντες τὴν ψυχήν μου
περιβαλέσθωσαν αἰσχύνην καὶ ἐντροπὴν οἱ ζητοῦντες τὰ κακά μοι
'''
"14" = ''':sup:`14` ἐγὼ δὲ διὰ παντὸς ἐλπιῶ καὶ προσθήσω ἐπὶ πᾶσαν τὴν αἴνεσίν σου
'''
"15" = ''':sup:`15` τὸ στόμα μου ἐξαγγελεῖ τὴν δικαιοσύνην σου ὅλην τὴν ἡμέραν τὴν
σωτηρίαν σου ὅτι οὐκ ἔγνων γραμματείας
'''
"16" = ''':sup:`16` εἰσελεύσομαι ἐν δυναστείᾳ κυρίου κύριε μνησθήσομαι τῆς δικαιοσύνης
σου μόνου
'''
"17" = ''':sup:`17` ἐδίδαξάς με ὁ θεός ἐκ νεότητός μου καὶ μέχρι νῦν ἀπαγγελῶ τὰ
θαυμάσιά σου
'''
"18" = ''':sup:`18` καὶ ἕως γήρους καὶ πρεσβείου ὁ θεός μὴ ἐγκαταλίπῃς με ἕως ἂν
ἀπαγγείλω τὸν βραχίονά σου πάσῃ τῇ γενεᾷ τῇ ἐρχομένῃ τὴν δυναστείαν σου
καὶ τὴν δικαιοσύνην σου
'''
"19" = ''':sup:`19` ὁ θεός ἕως ὑψίστων ἃ ἐποίησας μεγαλεῖα ὁ θεός τίς ὅμοιός σοι
'''
"20" = ''':sup:`20` ὅσας ἔδειξάς μοι θλίψεις πολλὰς καὶ κακάς καὶ ἐπιστρέψας
ἐζωοποίησάς με καὶ ἐκ τῶν ἀβύσσων τῆς γῆς πάλιν ἀνήγαγές με
'''
"21" = ''':sup:`21` ἐπλεόνασας τὴν μεγαλοσύνην σου καὶ ἐπιστρέψας παρεκάλεσάς με καὶ ἐκ
τῶν ἀβύσσων τῆς γῆς πάλιν ἀνήγαγές με
'''
"22" = ''':sup:`22` καὶ γὰρ ἐγὼ ἐξομολογήσομαί σοι ἐν σκεύει ψαλμοῦ τὴν ἀλήθειάν σου ὁ
θεός ψαλῶ σοι ἐν κιθάρᾳ ὁ ἅγιος τοῦ Ισραηλ
'''
"23" = ''':sup:`23` ἀγαλλιάσονται τὰ χείλη μου ὅταν ψάλω σοι καὶ ἡ ψυχή μου ἣν ἐλυτρώσω
'''
"24" = ''':sup:`24` ἔτι δὲ καὶ ἡ γλῶσσά μου ὅλην τὴν ἡμέραν μελετήσει τὴν δικαιοσύνην
σου ὅταν αἰσχυνθῶσιν καὶ ἐντραπῶσιν οἱ ζητοῦντες τὰ κακά μοι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
