[102]
"1" = ''':sup:`1` Gr. Psalm 102 (Heb. 103) τῷ Δαυιδ εὐλόγει ἡ ψυχή μου τὸν κύριον καί
πάντα τὰ ἐντός μου τὸ ὄνομα τὸ ἅγιον αὐτοῦ
'''
"2" = ''':sup:`2` εὐλόγει ἡ ψυχή μου τὸν κύριον καὶ μὴ ἐπιλανθάνου πάσας τὰς
ἀνταποδόσεις αὐτοῦ
'''
"3" = ''':sup:`3` τὸν εὐιλατεύοντα πάσαις ταῖς ἀνομίαις σου τὸν ἰώμενον πάσας τὰς
νόσους σου
'''
"4" = ''':sup:`4` τὸν λυτρούμενον ἐκ φθορᾶς τὴν ζωήν σου τὸν στεφανοῦντά σε ἐν ἐλέει
καὶ οἰκτιρμοῖς
'''
"5" = ''':sup:`5` τὸν ἐμπιπλῶντα ἐν ἀγαθοῖς τὴν ἐπιθυμίαν σου ἀνακαινισθήσεται ὡς
ἀετοῦ ἡ νεότης σου
'''
"6" = ''':sup:`6` ποιῶν ἐλεημοσύνας ὁ κύριος καὶ κρίμα πᾶσι τοῖς ἀδικουμένοις
'''
"7" = ''':sup:`7` ἐγνώρισεν τὰς ὁδοὺς αὐτοῦ τῷ Μωυσῇ τοῖς υἱοῖς Ισραηλ τὰ θελήματα
αὐτοῦ
'''
"8" = ''':sup:`8` οἰκτίρμων καὶ ἐλεήμων ὁ κύριος μακρόθυμος καὶ πολυέλεος
'''
"9" = ''':sup:`9` οὐκ εἰς τέλος ὀργισθήσεται οὐδὲ εἰς τὸν αἰῶνα μηνιεῖ
'''
"10" = ''':sup:`10` οὐ κατὰ τὰς ἁμαρτίας ἡμῶν ἐποίησεν ἡμῖν οὐδὲ κατὰ τὰς ἀνομίας ἡμῶν
ἀνταπέδωκεν ἡμῖν
'''
"11" = ''':sup:`11` ὅτι κατὰ τὸ ὕψος τοῦ οὐρανοῦ ἀπὸ τῆς γῆς ἐκραταίωσεν κύριος τὸ
ἔλεος αὐτοῦ ἐπὶ τοὺς φοβουμένους αὐτόν
'''
"12" = ''':sup:`12` καθ’ ὅσον ἀπέχουσιν ἀνατολαὶ ἀπὸ δυσμῶν ἐμάκρυνεν ἀφ’ ἡμῶν τὰς
ἀνομίας ἡμῶν
'''
"13" = ''':sup:`13` καθὼς οἰκτίρει πατὴρ υἱούς οἰκτίρησεν κύριος τοὺς φοβουμένους αὐτόν
'''
"14" = ''':sup:`14` ὅτι αὐτὸς ἔγνω τὸ πλάσμα ἡμῶν μνήσθητι ὅτι χοῦς ἐσμεν
'''
"15" = ''':sup:`15` ἄνθρωπος ὡσεὶ χόρτος αἱ ἡμέραι αὐτοῦ ὡσεὶ ἄνθος τοῦ ἀγροῦ οὕτως
ἐξανθήσει
'''
"16" = ''':sup:`16` ὅτι πνεῦμα διῆλθεν ἐν αὐτῷ καὶ οὐχ ὑπάρξει καὶ οὐκ ἐπιγνώσεται ἔτι
τὸν τόπον αὐτοῦ
'''
"17" = ''':sup:`17` τὸ δὲ ἔλεος τοῦ κυρίου ἀπὸ τοῦ αἰῶνος καὶ ἕως τοῦ αἰῶνος ἐπὶ τοὺς
φοβουμένους αὐτόν καὶ ἡ δικαιοσύνη αὐτοῦ ἐπὶ υἱοὺς υἱῶν
'''
"18" = ''':sup:`18` τοῖς φυλάσσουσιν τὴν διαθήκην αὐτοῦ καὶ μεμνημένοις τῶν ἐντολῶν
αὐτοῦ τοῦ ποιῆσαι αὐτάς
'''
"19" = ''':sup:`19` κύριος ἐν τῷ οὐρανῷ ἡτοίμασεν τὸν θρόνον αὐτοῦ καὶ ἡ βασιλεία αὐτοῦ
πάντων δεσπόζει
'''
"20" = ''':sup:`20` εὐλογεῖτε τὸν κύριον πάντες οἱ ἄγγελοι αὐτοῦ δυνατοὶ ἰσχύι
ποιοῦντες τὸν λόγον αὐτοῦ τοῦ ἀκοῦσαι τῆς φωνῆς τῶν λόγων αὐτοῦ
'''
"21" = ''':sup:`21` εὐλογεῖτε τὸν κύριον πᾶσαι αἱ δυνάμεις αὐτοῦ λειτουργοὶ αὐτοῦ
ποιοῦντες τὸ θέλημα αὐτοῦ
'''
"22" = ''':sup:`22` εὐλογεῖτε τὸν κύριον πάντα τὰ ἔργα αὐτοῦ ἐν παντὶ τόπῳ τῆς
δεσποτείας αὐτοῦ εὐλόγει ἡ ψυχή μου τὸν κύριον
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
