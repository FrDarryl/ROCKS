[28]
"1" = ''':sup:`1` καὶ ἐγενήθη ἐν ταῖς ἡμέραις ἐκείναις καὶ συναθροίζονται ἀλλόφυλοι ἐν
ταῖς παρεμβολαῖς αὐτῶν ἐξελθεῖν πολεμεῖν μετὰ Ισραηλ καὶ εἶπεν Αγχους
πρὸς Δαυιδ γινώσκων γνώσει ὅτι μετ’ ἐμοῦ ἐξελεύσει εἰς πόλεμον σὺ καὶ
οἱ ἄνδρες σου
'''
"2" = ''':sup:`2` καὶ εἶπεν Δαυιδ πρὸς Αγχους οὕτω νῦν γνώσει ἃ ποιήσει ὁ δοῦλός σου
καὶ εἶπεν Αγχους πρὸς Δαυιδ οὕτως ἀρχισωματοφύλακα θήσομαί σε πάσας τὰς
ἡμέρας
'''
"3" = ''':sup:`3` καὶ Σαμουηλ ἀπέθανεν καὶ ἐκόψαντο αὐτὸν πᾶς Ισραηλ καὶ θάπτουσιν
αὐτὸν ἐν Αρμαθαιμ ἐν πόλει αὐτοῦ καὶ Σαουλ περιεῖλεν τοὺς
ἐγγαστριμύθους καὶ τοὺς γνώστας ἀπὸ τῆς γῆς
'''
"4" = ''':sup:`4` καὶ συναθροίζονται οἱ ἀλλόφυλοι καὶ ἔρχονται καὶ παρεμβάλλουσιν εἰς
Σωμαν καὶ συναθροίζει Σαουλ πάντα ἄνδρα Ισραηλ καὶ παρεμβάλλουσιν εἰς
Γελβουε
'''
"5" = ''':sup:`5` καὶ εἶδεν Σαουλ τὴν παρεμβολὴν τῶν ἀλλοφύλων καὶ ἐφοβήθη καὶ ἐξέστη
ἡ καρδία αὐτοῦ σφόδρα
'''
"6" = ''':sup:`6` καὶ ἐπηρώτησεν Σαουλ διὰ κυρίου καὶ οὐκ ἀπεκρίθη αὐτῷ κύριος ἐν τοῖς
ἐνυπνίοις καὶ ἐν τοῖς δήλοις καὶ ἐν τοῖς προφήταις
'''
"7" = ''':sup:`7` καὶ εἶπεν Σαουλ τοῖς παισὶν αὐτοῦ ζητήσατέ μοι γυναῖκα ἐγγαστρίμυθον
καὶ πορεύσομαι πρὸς αὐτὴν καὶ ζητήσω ἐν αὐτῇ καὶ εἶπαν οἱ παῖδες αὐτοῦ
πρὸς αὐτόν ἰδοὺ γυνὴ ἐγγαστρίμυθος ἐν Αενδωρ
'''
"8" = ''':sup:`8` καὶ συνεκαλύψατο Σαουλ καὶ περιεβάλετο ἱμάτια ἕτερα καὶ πορεύεται
αὐτὸς καὶ δύο ἄνδρες μετ’ αὐτοῦ καὶ ἔρχονται πρὸς τὴν γυναῖκα νυκτὸς
καὶ εἶπεν αὐτῇ μάντευσαι δή μοι ἐν τῷ ἐγγαστριμύθῳ καὶ ἀνάγαγέ μοι ὃν
ἐὰν εἴπω σοι
'''
"9" = ''':sup:`9` καὶ εἶπεν ἡ γυνὴ πρὸς αὐτόν ἰδοὺ δὴ σὺ οἶδας ὅσα ἐποίησεν Σαουλ ὡς
ἐξωλέθρευσεν τοὺς ἐγγαστριμύθους καὶ τοὺς γνώστας ἀπὸ τῆς γῆς καὶ ἵνα
τί σὺ παγιδεύεις τὴν ψυχήν μου θανατῶσαι αὐτήν
'''
"10" = ''':sup:`10` καὶ ὤμοσεν αὐτῇ Σαουλ λέγων ζῇ κύριος εἰ ἀπαντήσεταί σοι ἀδικία ἐν
τῷ λόγῳ τούτῳ
'''
"11" = ''':sup:`11` καὶ εἶπεν ἡ γυνή τίνα ἀναγάγω σοι καὶ εἶπεν τὸν Σαμουηλ ἀνάγαγέ μοι
'''
"12" = ''':sup:`12` καὶ εἶδεν ἡ γυνὴ τὸν Σαμουηλ καὶ ἀνεβόησεν φωνῇ μεγάλῃ καὶ εἶπεν ἡ
γυνὴ πρὸς Σαουλ ἵνα τί παρελογίσω με καὶ σὺ εἶ Σαουλ
'''
"13" = ''':sup:`13` καὶ εἶπεν αὐτῇ ὁ βασιλεύς μὴ φοβοῦ εἰπὸν τίνα ἑόρακας καὶ εἶπεν
αὐτῷ Θεοὺς ἑόρακα ἀναβαίνοντας ἐκ τῆς γῆς
'''
"14" = ''':sup:`14` καὶ εἶπεν αὐτῇ τί ἔγνως καὶ εἶπεν αὐτῷ ἄνδρα ὄρθιον ἀναβαίνοντα ἐκ
τῆς γῆς καὶ οὗτος διπλοΐδα ἀναβεβλημένος καὶ ἔγνω Σαουλ ὅτι Σαμουηλ
οὗτος καὶ ἔκυψεν ἐπὶ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν καὶ προσεκύνησεν αὐτῷ
'''
"15" = ''':sup:`15` καὶ εἶπεν Σαμουηλ ἵνα τί παρηνώχλησάς μοι ἀναβῆναί με καὶ εἶπεν
Σαουλ θλίβομαι σφόδρα καὶ οἱ ἀλλόφυλοι πολεμοῦσιν ἐν ἐμοί καὶ ὁ θεὸς
ἀφέστηκεν ἀπ’ ἐμοῦ καὶ οὐκ ἐπακήκοέν μοι ἔτι καὶ ἐν χειρὶ τῶν προφητῶν
καὶ ἐν τοῖς ἐνυπνίοις καὶ νῦν κέκληκά σε γνωρίσαι μοι τί ποιήσω
'''
"16" = ''':sup:`16` καὶ εἶπεν Σαμουηλ ἵνα τί ἐπερωτᾷς με καὶ κύριος ἀφέστηκεν ἀπὸ σοῦ
καὶ γέγονεν μετὰ τοῦ πλησίον σου
'''
"17" = ''':sup:`17` καὶ πεποίηκεν κύριός σοι καθὼς ἐλάλησεν ἐν χειρί μου καὶ διαρρήξει
κύριος τὴν βασιλείαν σου ἐκ χειρός σου καὶ δώσει αὐτὴν τῷ πλησίον σου
τῷ Δαυιδ
'''
"18" = ''':sup:`18` διότι οὐκ ἤκουσας φωνῆς κυρίου καὶ οὐκ ἐποίησας θυμὸν ὀργῆς αὐτοῦ
ἐν Αμαληκ διὰ τοῦτο τὸ ῥῆμα ἐποίησεν κύριός σοι τῇ ἡμέρᾳ ταύτῃ
'''
"19" = ''':sup:`19` καὶ παραδώσει κύριος τὸν Ισραηλ μετὰ σοῦ εἰς χεῖρας ἀλλοφύλων καὶ
αὔριον σὺ καὶ οἱ υἱοί σου μετὰ σοῦ πεσοῦνται καὶ τὴν παρεμβολὴν Ισραηλ
δώσει κύριος εἰς χεῖρας ἀλλοφύλων
'''
"20" = ''':sup:`20` καὶ ἔσπευσεν Σαουλ καὶ ἔπεσεν ἑστηκὼς ἐπὶ τὴν γῆν καὶ ἐφοβήθη
σφόδρα ἀπὸ τῶν λόγων Σαμουηλ καὶ ἰσχὺς ἐν αὐτῷ οὐκ ἦν ἔτι οὐ γὰρ ἔφαγεν
ἄρτον ὅλην τὴν ἡμέραν καὶ ὅλην τὴν νύκτα ἐκείνην
'''
"21" = ''':sup:`21` καὶ εἰσῆλθεν ἡ γυνὴ πρὸς Σαουλ καὶ εἶδεν ὅτι ἔσπευσεν σφόδρα καὶ
εἶπεν πρὸς αὐτόν ἰδοὺ δὴ ἤκουσεν ἡ δούλη σου τῆς φωνῆς σου καὶ ἐθέμην
τὴν ψυχήν μου ἐν τῇ χειρί μου καὶ ἤκουσα τοὺς λόγους οὓς ἐλάλησάς μοι
'''
"22" = ''':sup:`22` καὶ νῦν ἄκουσον δὴ φωνῆς τῆς δούλης σου καὶ παραθήσω ἐνώπιόν σου
ψωμὸν ἄρτου καὶ φάγε καὶ ἔσται ἐν σοὶ ἰσχύς ὅτι πορεύσῃ ἐν ὁδῷ
'''
"23" = ''':sup:`23` καὶ οὐκ ἐβουλήθη φαγεῖν καὶ παρεβιάζοντο αὐτὸν οἱ παῖδες αὐτοῦ καὶ
ἡ γυνή καὶ ἤκουσεν τῆς φωνῆς αὐτῶν καὶ ἀνέστη ἀπὸ τῆς γῆς καὶ ἐκάθισεν
ἐπὶ τὸν δίφρον
'''
"24" = ''':sup:`24` καὶ τῇ γυναικὶ ἦν δάμαλις νομὰς ἐν τῇ οἰκίᾳ καὶ ἔσπευσεν καὶ ἔθυσεν
αὐτὴν καὶ ἔλαβεν ἄλευρα καὶ ἐφύρασεν καὶ ἔπεψεν ἄζυμα
'''
"25" = ''':sup:`25` καὶ προσήγαγεν ἐνώπιον Σαουλ καὶ ἐνώπιον τῶν παίδων αὐτοῦ καὶ
ἔφαγον καὶ ἀνέστησαν καὶ ἀπῆλθον τὴν νύκτα ἐκείνην
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
