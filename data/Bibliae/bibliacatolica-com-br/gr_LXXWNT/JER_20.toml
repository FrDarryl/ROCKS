[20]
"1" = ''':sup:`1` καὶ ἤκουσεν Πασχωρ υἱὸς Εμμηρ ὁ ἱερεύς καὶ οὗτος ἦν καθεσταμένος
ἡγούμενος οἴκου κυρίου τοῦ Ιερεμιου προφητεύοντος τοὺς λόγους τούτους
'''
"2" = ''':sup:`2` καὶ ἐπάταξεν αὐτὸν καὶ ἐνέβαλεν αὐτὸν εἰς τὸν καταρράκτην ὃς ἦν ἐν
πύλῃ οἴκου ἀποτεταγμένου τοῦ ὑπερῴου ὃς ἦν ἐν οἴκῳ κυρίου
'''
"3" = ''':sup:`3` καὶ ἐξήγαγεν Πασχωρ τὸν Ιερεμιαν ἐκ τοῦ καταρράκτου καὶ εἶπεν αὐτῷ
Ιερεμιας οὐχὶ Πασχωρ ἐκάλεσεν κύριος τὸ ὄνομά σου ἀλλ’ ἢ μέτοικον
'''
"4" = ''':sup:`4` διότι τάδε λέγει κύριος ἰδοὺ ἐγὼ δίδωμί σε εἰς μετοικίαν σὺν πᾶσι
τοῖς φίλοις σου καὶ πεσοῦνται ἐν μαχαίρᾳ ἐχθρῶν αὐτῶν καὶ οἱ ὀφθαλμοί
σου ὄψονται καὶ σὲ καὶ πάντα Ιουδαν δώσω εἰς χεῖρας βασιλέως Βαβυλῶνος
καὶ μετοικιοῦσιν αὐτοὺς καὶ κατακόψουσιν αὐτοὺς ἐν μαχαίραις
'''
"5" = ''':sup:`5` καὶ δώσω τὴν πᾶσαν ἰσχὺν τῆς πόλεως ταύτης καὶ πάντας τοὺς πόνους
αὐτῆς καὶ πάντας τοὺς θησαυροὺς τοῦ βασιλέως Ιουδα εἰς χεῖρας ἐχθρῶν
αὐτοῦ καὶ ἄξουσιν αὐτοὺς εἰς Βαβυλῶνα
'''
"6" = ''':sup:`6` καὶ σὺ καὶ πάντες οἱ κατοικοῦντες ἐν τῷ οἴκῳ σου πορεύσεσθε ἐν
αἰχμαλωσίᾳ καὶ ἐν Βαβυλῶνι ἀποθανῇ καὶ ἐκεῖ ταφήσῃ σὺ καὶ πάντες οἱ
φίλοι σου οἷς ἐπροφήτευσας αὐτοῖς ψευδῆ
'''
"7" = ''':sup:`7` ἠπάτησάς με κύριε καὶ ἠπατήθην ἐκράτησας καὶ ἠδυνάσθης ἐγενόμην εἰς
γέλωτα πᾶσαν ἡμέραν διετέλεσα μυκτηριζόμενος
'''
"8" = ''':sup:`8` ὅτι πικρῷ λόγῳ μου γελάσομαι ἀθεσίαν καὶ ταλαιπωρίαν ἐπικαλέσομαι
ὅτι ἐγενήθη λόγος κυρίου εἰς ὀνειδισμὸν ἐμοὶ καὶ εἰς χλευασμὸν πᾶσαν
ἡμέραν μου
'''
"9" = ''':sup:`9` καὶ εἶπα οὐ μὴ ὀνομάσω τὸ ὄνομα κυρίου καὶ οὐ μὴ λαλήσω ἔτι ἐπὶ τῷ
ὀνόματι αὐτοῦ καὶ ἐγένετο ὡς πῦρ καιόμενον φλέγον ἐν τοῖς ὀστέοις μου
καὶ παρεῖμαι πάντοθεν καὶ οὐ δύναμαι φέρειν
'''
"10" = ''':sup:`10` ὅτι ἤκουσα ψόγον πολλῶν συναθροιζομένων κυκλόθεν ἐπισύστητε καὶ
ἐπισυστῶμεν αὐτῷ πάντες ἄνδρες φίλοι αὐτοῦ τηρήσατε τὴν ἐπίνοιαν αὐτοῦ
εἰ ἀπατηθήσεται καὶ δυνησόμεθα αὐτῷ καὶ λημψόμεθα τὴν ἐκδίκησιν ἡμῶν ἐξ
αὐτοῦ
'''
"11" = ''':sup:`11` καὶ κύριος μετ’ ἐμοῦ καθὼς μαχητὴς ἰσχύων διὰ τοῦτο ἐδίωξαν καὶ
νοῆσαι οὐκ ἠδύναντο ᾐσχύνθησαν σφόδρα ὅτι οὐκ ἐνόησαν ἀτιμίας αὐτῶν αἳ
δι’ αἰῶνος οὐκ ἐπιλησθήσονται
'''
"12" = ''':sup:`12` κύριε δοκιμάζων δίκαια συνίων νεφροὺς καὶ καρδίας ἴδοιμι τὴν παρὰ
σοῦ ἐκδίκησιν ἐν αὐτοῖς ὅτι πρὸς σὲ ἀπεκάλυψα τὰ ἀπολογήματά μου
'''
"13" = ''':sup:`13` ᾄσατε τῷ κυρίῳ αἰνέσατε αὐτῷ ὅτι ἐξείλατο ψυχὴν πένητος ἐκ χειρὸς
πονηρευομένων
'''
"14" = ''':sup:`14` ἐπικατάρατος ἡ ἡμέρα ἐν ᾗ ἐτέχθην ἐν αὐτῇ ἡ ἡμέρα ἐν ᾗ ἔτεκέν με ἡ
μήτηρ μου μὴ ἔστω ἐπευκτή
'''
"15" = ''':sup:`15` ἐπικατάρατος ὁ ἄνθρωπος ὁ εὐαγγελισάμενος τῷ πατρί μου λέγων ἐτέχθη
σοι ἄρσεν εὐφραινόμενος
'''
"16" = ''':sup:`16` ἔστω ὁ ἄνθρωπος ἐκεῖνος ὡς αἱ πόλεις ἃς κατέστρεψεν κύριος ἐν θυμῷ
καὶ οὐ μετεμελήθη ἀκουσάτω κραυγῆς τὸ πρωὶ καὶ ἀλαλαγμοῦ μεσημβρίας
'''
"17" = ''':sup:`17` ὅτι οὐκ ἀπέκτεινέν με ἐν μήτρᾳ μητρὸς καὶ ἐγένετό μοι ἡ μήτηρ μου
τάφος μου καὶ ἡ μήτρα συλλήμψεως αἰωνίας
'''
"18" = ''':sup:`18` ἵνα τί τοῦτο ἐξῆλθον ἐκ μήτρας τοῦ βλέπειν κόπους καὶ πόνους καὶ
διετέλεσαν ἐν αἰσχύνῃ αἱ ἡμέραι μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
