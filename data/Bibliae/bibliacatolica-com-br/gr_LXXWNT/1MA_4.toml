[4]
"1" = ''':sup:`1` καὶ παρέλαβεν Γοργίας πεντακισχιλίους ἄνδρας καὶ χιλίαν ἵππον
ἐκλεκτήν καὶ ἀπῆρεν ἡ παρεμβολὴ νυκτὸς
'''
"2" = ''':sup:`2` ὥστε ἐπιβαλεῖν ἐπὶ τὴν παρεμβολὴν τῶν Ιουδαίων καὶ πατάξαι αὐτοὺς
ἄφνω καὶ υἱοὶ τῆς ἄκρας ἦσαν αὐτῷ ὁδηγοί
'''
"3" = ''':sup:`3` καὶ ἤκουσεν Ιουδας καὶ ἀπῆρεν αὐτὸς καὶ οἱ δυνατοὶ πατάξαι τὴν
δύναμιν τοῦ βασιλέως τὴν ἐν Αμμαους
'''
"4" = ''':sup:`4` ἕως ἔτι ἐσκορπισμέναι ἦσαν αἱ δυνάμεις ἀπὸ τῆς παρεμβολῆς
'''
"5" = ''':sup:`5` καὶ ἦλθεν Γοργίας εἰς τὴν παρεμβολὴν Ιουδου νυκτὸς καὶ οὐδένα εὗρεν
καὶ ἐζήτει αὐτοὺς ἐν τοῖς ὄρεσιν ὅτι εἶπεν φεύγουσιν οὗτοι ἀφ’ ἡμῶν
'''
"6" = ''':sup:`6` καὶ ἅμα ἡμέρᾳ ὤφθη Ιουδας ἐν τῷ πεδίῳ ἐν τρισχιλίοις ἀνδράσιν πλὴν
καλύμματα καὶ μαχαίρας οὐκ εἶχον ὡς ἠβούλοντο
'''
"7" = ''':sup:`7` καὶ εἶδον παρεμβολὴν ἐθνῶν ἰσχυρὰν καὶ τεθωρακισμένην καὶ ἵππον
κυκλοῦσαν αὐτήν καὶ οὗτοι διδακτοὶ πολέμου
'''
"8" = ''':sup:`8` καὶ εἶπεν Ιουδας τοῖς ἀνδράσιν τοῖς μετ’ αὐτοῦ μὴ φοβεῖσθε τὸ πλῆθος
αὐτῶν καὶ τὸ ὅρμημα αὐτῶν μὴ δειλωθῆτε
'''
"9" = ''':sup:`9` μνήσθητε ὡς ἐσώθησαν οἱ πατέρες ἡμῶν ἐν θαλάσσῃ ἐρυθρᾷ ὅτε ἐδίωκεν
αὐτοὺς Φαραω ἐν δυνάμει
'''
"10" = ''':sup:`10` καὶ νῦν βοήσωμεν εἰς οὐρανόν εἰ θελήσει ἡμᾶς καὶ μνησθήσεται
διαθήκης πατέρων καὶ συντρίψει τὴν παρεμβολὴν ταύτην κατὰ πρόσωπον ἡμῶν
σήμερον
'''
"11" = ''':sup:`11` καὶ γνώσονται πάντα τὰ ἔθνη ὅτι ἔστιν ὁ λυτρούμενος καὶ σῴζων τὸν
Ισραηλ
'''
"12" = ''':sup:`12` καὶ ἦραν οἱ ἀλλόφυλοι τοὺς ὀφθαλμοὺς αὐτῶν καὶ εἶδον αὐτοὺς
ἐρχομένους ἐξ ἐναντίας
'''
"13" = ''':sup:`13` καὶ ἐξῆλθον ἐκ τῆς παρεμβολῆς εἰς πόλεμον καὶ ἐσάλπισαν οἱ παρὰ
Ιουδου
'''
"14" = ''':sup:`14` καὶ συνῆψαν καὶ συνετρίβησαν τὰ ἔθνη καὶ ἔφυγον εἰς τὸ πεδίον
'''
"15" = ''':sup:`15` οἱ δὲ ἔσχατοι πάντες ἔπεσον ἐν ῥομφαίᾳ καὶ ἐδίωξαν αὐτοὺς ἕως
Γαζηρων καὶ ἕως τῶν πεδίων τῆς Ιδουμαίας καὶ Ἀζώτου καὶ Ιαμνείας καὶ
ἔπεσαν ἐξ αὐτῶν εἰς ἄνδρας τρισχιλίους
'''
"16" = ''':sup:`16` καὶ ἀπέστρεψεν Ιουδας καὶ ἡ δύναμις ἀπὸ τοῦ διώκειν ὄπισθεν αὐτῶν
'''
"17" = ''':sup:`17` καὶ εἶπεν πρὸς τὸν λαόν μὴ ἐπιθυμήσητε τῶν σκύλων ὅτι πόλεμος ἐξ
ἐναντίας ἡμῶν
'''
"18" = ''':sup:`18` καὶ Γοργίας καὶ ἡ δύναμις ἐν τῷ ὄρει ἐγγὺς ἡμῶν ἀλλὰ στῆτε νῦν
ἐναντίον τῶν ἐχθρῶν ἡμῶν καὶ πολεμήσατε αὐτούς καὶ μετὰ ταῦτα λάβετε τὰ
σκῦλα μετὰ παρρησίας
'''
"19" = ''':sup:`19` ἔτι πληροῦντος Ιουδου ταῦτα μέρος τι ὤφθη ἐκκύπτον ἐκ τοῦ ὄρους
'''
"20" = ''':sup:`20` καὶ εἶδεν ὅτι τετρόπωνται καὶ ἐμπυρίζουσιν τὴν παρεμβολήν ὁ γὰρ
καπνὸς ὁ θεωρούμενος ἐνεφάνιζεν τὸ γεγονός
'''
"21" = ''':sup:`21` οἱ δὲ ταῦτα συνιδόντες ἐδειλώθησαν σφόδρα συνιδόντες δὲ καὶ τὴν
Ιουδου παρεμβολὴν ἐν τῷ πεδίῳ ἑτοίμην εἰς παράταξιν
'''
"22" = ''':sup:`22` ἔφυγον πάντες εἰς γῆν ἀλλοφύλων
'''
"23" = ''':sup:`23` καὶ Ιουδας ἀνέστρεψεν ἐπὶ τὴν σκυλείαν τῆς παρεμβολῆς καὶ ἔλαβον
χρυσίον πολὺ καὶ ἀργύριον καὶ ὑάκινθον καὶ πορφύραν θαλασσίαν καὶ
πλοῦτον μέγαν
'''
"24" = ''':sup:`24` καὶ ἐπιστραφέντες ὕμνουν καὶ εὐλόγουν εἰς οὐρανὸν ὅτι καλόν ὅτι εἰς
τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"25" = ''':sup:`25` καὶ ἐγενήθη σωτηρία μεγάλη τῷ Ισραηλ ἐν τῇ ἡμέρᾳ ἐκείνῃ
'''
"26" = ''':sup:`26` ὅσοι δὲ τῶν ἀλλοφύλων διεσώθησαν παραγενηθέντες ἀπήγγειλαν τῷ Λυσίᾳ
πάντα τὰ συμβεβηκότα
'''
"27" = ''':sup:`27` ὁ δὲ ἀκούσας συνεχύθη καὶ ἠθύμει ὅτι οὐχ οἷα ἤθελεν τοιαῦτα
ἐγεγόνει τῷ Ισραηλ καὶ οὐχ οἷα αὐτῷ ἐνετείλατο ὁ βασιλεύς ἐξέβη
'''
"28" = ''':sup:`28` καὶ ἐν τῷ ἐρχομένῳ ἐνιαυτῷ συνελόχησεν ἀνδρῶν ἐπιλέκτων ἑξήκοντα
χιλιάδας καὶ πεντακισχιλίαν ἵππον ὥστε ἐκπολεμῆσαι αὐτούς
'''
"29" = ''':sup:`29` καὶ ἦλθον εἰς τὴν Ιδουμαίαν καὶ παρενέβαλον ἐν Βαιθσουροις καὶ
συνήντησεν αὐτοῖς Ιουδας ἐν δέκα χιλιάσιν ἀνδρῶν
'''
"30" = ''':sup:`30` καὶ εἶδεν τὴν παρεμβολὴν ἰσχυρὰν καὶ προσηύξατο καὶ εἶπεν εὐλογητὸς
εἶ ὁ σωτὴρ Ισραηλ ὁ συντρίψας τὸ ὅρμημα τοῦ δυνατοῦ ἐν χειρὶ τοῦ δούλου
σου Δαυιδ καὶ παρέδωκας τὴν παρεμβολὴν τῶν ἀλλοφύλων εἰς χεῖρας Ιωναθου
υἱοῦ Σαουλ καὶ τοῦ αἴροντος τὰ σκεύη αὐτοῦ
'''
"31" = ''':sup:`31` οὕτως σύγκλεισον τὴν παρεμβολὴν ταύτην ἐν χειρὶ λαοῦ σου Ισραηλ καὶ
αἰσχυνθήτωσαν ἐπὶ τῇ δυνάμει καὶ τῇ ἵππῳ αὐτῶν
'''
"32" = ''':sup:`32` δὸς αὐτοῖς δειλίαν καὶ τῆξον θράσος ἰσχύος αὐτῶν καὶ σαλευθήτωσαν
τῇ συντριβῇ αὐτῶν
'''
"33" = ''':sup:`33` κατάβαλε αὐτοὺς ῥομφαίᾳ ἀγαπώντων σε καὶ αἰνεσάτωσάν σε πάντες οἱ
εἰδότες τὸ ὄνομά σου ἐν ὕμνοις
'''
"34" = ''':sup:`34` καὶ συνέβαλλον ἀλλήλοις καὶ ἔπεσον ἐκ τῆς παρεμβολῆς Λυσίου εἰς
πεντακισχιλίους ἄνδρας καὶ ἔπεσον ἐξ ἐναντίας αὐτῶν
'''
"35" = ''':sup:`35` ἰδὼν δὲ Λυσίας τὴν γενομένην τροπὴν τῆς αὑτοῦ συντάξεως τῆς δὲ
Ιουδου τὸ γεγενημένον θάρσος καὶ ὡς ἕτοιμοί εἰσιν ἢ ζῆν ἢ τεθνηκέναι
γενναίως ἀπῆρεν εἰς Ἀντιόχειαν καὶ ἐξενολόγει πλεοναστὸν πάλιν
παραγίνεσθαι εἰς τὴν Ιουδαίαν
'''
"36" = ''':sup:`36` εἶπεν δὲ Ιουδας καὶ οἱ ἀδελφοὶ αὐτοῦ ἰδοὺ συνετρίβησαν οἱ ἐχθροὶ
ἡμῶν ἀναβῶμεν καθαρίσαι τὰ ἅγια καὶ ἐγκαινίσαι
'''
"37" = ''':sup:`37` καὶ συνήχθη ἡ παρεμβολὴ πᾶσα καὶ ἀνέβησαν εἰς ὄρος Σιων
'''
"38" = ''':sup:`38` καὶ εἶδον τὸ ἁγίασμα ἠρημωμένον καὶ τὸ θυσιαστήριον βεβηλωμένον καὶ
τὰς θύρας κατακεκαυμένας καὶ ἐν ταῖς αὐλαῖς φυτὰ πεφυκότα ὡς ἐν δρυμῷ ἢ
ὡς ἐν ἑνὶ τῶν ὀρέων καὶ τὰ παστοφόρια καθῃρημένα
'''
"39" = ''':sup:`39` καὶ διέρρηξαν τὰ ἱμάτια αὐτῶν καὶ ἐκόψαντο κοπετὸν μέγαν καὶ
ἐπέθεντο σποδὸν
'''
"40" = ''':sup:`40` καὶ ἔπεσαν ἐπὶ πρόσωπον ἐπὶ τὴν γῆν καὶ ἐσάλπισαν ταῖς σάλπιγξιν
τῶν σημασιῶν καὶ ἐβόησαν εἰς οὐρανόν
'''
"41" = ''':sup:`41` τότε ἐπέταξεν Ιουδας ἀνδράσιν πολεμεῖν τοὺς ἐν τῇ ἄκρᾳ ἕως καθαρίσῃ
τὰ ἅγια
'''
"42" = ''':sup:`42` καὶ ἐπελέξατο ἱερεῖς ἀμώμους θελητὰς νόμου
'''
"43" = ''':sup:`43` καὶ ἐκαθάρισαν τὰ ἅγια καὶ ἦραν τοὺς λίθους τοῦ μιασμοῦ εἰς τόπον
ἀκάθαρτον
'''
"44" = ''':sup:`44` καὶ ἐβουλεύσαντο περὶ τοῦ θυσιαστηρίου τῆς ὁλοκαυτώσεως τοῦ
βεβηλωμένου τί αὐτῷ ποιήσωσιν
'''
"45" = ''':sup:`45` καὶ ἔπεσεν αὐτοῖς βουλὴ ἀγαθὴ καθελεῖν αὐτό μήποτε γένηται αὐτοῖς
εἰς ὄνειδος ὅτι ἐμίαναν τὰ ἔθνη αὐτό καὶ καθεῖλον τὸ θυσιαστήριον
'''
"46" = ''':sup:`46` καὶ ἀπέθεντο τοὺς λίθους ἐν τῷ ὄρει τοῦ οἴκου ἐν τόπῳ ἐπιτηδείῳ
μέχρι τοῦ παραγενηθῆναι προφήτην τοῦ ἀποκριθῆναι περὶ αὐτῶν
'''
"47" = ''':sup:`47` καὶ ἔλαβον λίθους ὁλοκλήρους κατὰ τὸν νόμον καὶ ᾠκοδόμησαν
θυσιαστήριον καινὸν κατὰ τὸ πρότερον
'''
"48" = ''':sup:`48` καὶ ᾠκοδόμησαν τὰ ἅγια καὶ τὰ ἐντὸς τοῦ οἴκου καὶ τὰς αὐλὰς ἡγίασαν
'''
"49" = ''':sup:`49` καὶ ἐποίησαν σκεύη ἅγια καινὰ καὶ εἰσήνεγκαν τὴν λυχνίαν καὶ τὸ
θυσιαστήριον τῶν θυμιαμάτων καὶ τὴν τράπεζαν εἰς τὸν ναόν
'''
"50" = ''':sup:`50` καὶ ἐθυμίασαν ἐπὶ τὸ θυσιαστήριον καὶ ἐξῆψαν τοὺς λύχνους τοὺς ἐπὶ
τῆς λυχνίας καὶ ἔφαινον ἐν τῷ ναῷ
'''
"51" = ''':sup:`51` καὶ ἐπέθηκαν ἐπὶ τὴν τράπεζαν ἄρτους καὶ ἐξεπέτασαν τὰ
καταπετάσματα καὶ ἐτέλεσαν πάντα τὰ ἔργα ἃ ἐποίησαν
'''
"52" = ''':sup:`52` καὶ ὤρθρισαν τὸ πρωὶ τῇ πέμπτῃ καὶ εἰκάδι τοῦ μηνὸς τοῦ ἐνάτου
οὗτος ὁ μὴν Χασελευ τοῦ ὀγδόου καὶ τεσσαρακοστοῦ καὶ ἑκατοστοῦ ἔτους
'''
"53" = ''':sup:`53` καὶ ἀνήνεγκαν θυσίαν κατὰ τὸν νόμον ἐπὶ τὸ θυσιαστήριον τῶν
ὁλοκαυτωμάτων τὸ καινόν ὃ ἐποίησαν
'''
"54" = ''':sup:`54` κατὰ τὸν καιρὸν καὶ κατὰ τὴν ἡμέραν ἐν ᾗ ἐβεβήλωσαν αὐτὸ τὰ ἔθνη ἐν
ἐκείνῃ ἐνεκαινίσθη ἐν ᾠδαῖς καὶ κιθάραις καὶ κινύραις καὶ κυμβάλοις
'''
"55" = ''':sup:`55` καὶ ἔπεσεν πᾶς ὁ λαὸς ἐπὶ πρόσωπον καὶ προσεκύνησαν καὶ εὐλόγησαν
εἰς οὐρανὸν τὸν εὐοδώσαντα αὐτοῖς
'''
"56" = ''':sup:`56` καὶ ἐποίησαν τὸν ἐγκαινισμὸν τοῦ θυσιαστηρίου ἡμέρας ὀκτὼ καὶ
προσήνεγκαν ὁλοκαυτώματα μετ’ εὐφροσύνης καὶ ἔθυσαν θυσίαν σωτηρίου καὶ
αἰνέσεως
'''
"57" = ''':sup:`57` καὶ κατεκόσμησαν τὸ κατὰ πρόσωπον τοῦ ναοῦ στεφάνοις χρυσοῖς καὶ
ἀσπιδίσκαις καὶ ἐνεκαίνισαν τὰς πύλας καὶ τὰ παστοφόρια καὶ ἐθύρωσαν
αὐτά
'''
"58" = ''':sup:`58` καὶ ἐγενήθη εὐφροσύνη μεγάλη ἐν τῷ λαῷ σφόδρα καὶ ἀπεστράφη
ὀνειδισμὸς ἐθνῶν
'''
"59" = ''':sup:`59` καὶ ἔστησεν Ιουδας καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ πᾶσα ἡ ἐκκλησία Ισραηλ
ἵνα ἄγωνται αἱ ἡμέραι τοῦ ἐγκαινισμοῦ τοῦ θυσιαστηρίου ἐν τοῖς καιροῖς
αὐτῶν ἐνιαυτὸν κατ’ ἐνιαυτὸν ἡμέρας ὀκτὼ ἀπὸ τῆς πέμπτης καὶ εἰκάδος
τοῦ μηνὸς Χασελευ μετ’ εὐφροσύνης καὶ χαρᾶς
'''
"60" = ''':sup:`60` καὶ ᾠκοδόμησαν ἐν τῷ καιρῷ ἐκείνῳ τὸ ὄρος Σιων κυκλόθεν τείχη ὑψηλὰ
καὶ πύργους ὀχυρούς μήποτε παραγενηθέντα τὰ ἔθνη καταπατήσωσιν αὐτά ὡς
ἐποίησαν τὸ πρότερον
'''
"61" = ''':sup:`61` καὶ ἀπέταξεν ἐκεῖ δύναμιν τηρεῖν αὐτὸ καὶ ὠχύρωσεν αὐτὸ τηρεῖν τὴν
Βαιθσουραν τοῦ ἔχειν τὸν λαὸν ὀχύρωμα κατὰ πρόσωπον τῆς Ιδουμαίας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
