[105]
"1" = ''':sup:`1` Gr. Psalm 105 (Heb. 106) αλληλουια ἐξομολογεῖσθε τῷ κυρίῳ ὅτι
χρηστός ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"2" = ''':sup:`2` τίς λαλήσει τὰς δυναστείας τοῦ κυρίου ἀκουστὰς ποιήσει πάσας τὰς
αἰνέσεις αὐτοῦ
'''
"3" = ''':sup:`3` μακάριοι οἱ φυλάσσοντες κρίσιν καὶ ποιοῦντες δικαιοσύνην ἐν παντὶ
καιρῷ
'''
"4" = ''':sup:`4` μνήσθητι ἡμῶν κύριε ἐν τῇ εὐδοκίᾳ τοῦ λαοῦ σου ἐπίσκεψαι ἡμᾶς ἐν τῷ
σωτηρίῳ σου
'''
"5" = ''':sup:`5` τοῦ ἰδεῖν ἐν τῇ χρηστότητι τῶν ἐκλεκτῶν σου τοῦ εὐφρανθῆναι ἐν τῇ
εὐφροσύνῃ τοῦ ἔθνους σου τοῦ ἐπαινεῖσθαι μετὰ τῆς κληρονομίας σου
'''
"6" = ''':sup:`6` ἡμάρτομεν μετὰ τῶν πατέρων ἡμῶν ἠνομήσαμεν ἠδικήσαμεν
'''
"7" = ''':sup:`7` οἱ πατέρες ἡμῶν ἐν Αἰγύπτῳ οὐ συνῆκαν τὰ θαυμάσιά σου οὐκ ἐμνήσθησαν
τοῦ πλήθους τοῦ ἐλέους σου καὶ παρεπίκραναν ἀναβαίνοντες ἐν τῇ ἐρυθρᾷ
θαλάσσῃ
'''
"8" = ''':sup:`8` καὶ ἔσωσεν αὐτοὺς ἕνεκεν τοῦ ὀνόματος αὐτοῦ τοῦ γνωρίσαι τὴν
δυναστείαν αὐτοῦ
'''
"9" = ''':sup:`9` καὶ ἐπετίμησεν τῇ ἐρυθρᾷ θαλάσσῃ καὶ ἐξηράνθη καὶ ὡδήγησεν αὐτοὺς ἐν
ἀβύσσῳ ὡς ἐν ἐρήμῳ
'''
"10" = ''':sup:`10` καὶ ἔσωσεν αὐτοὺς ἐκ χειρὸς μισούντων καὶ ἐλυτρώσατο αὐτοὺς ἐκ
χειρὸς ἐχθροῦ
'''
"11" = ''':sup:`11` καὶ ἐκάλυψεν ὕδωρ τοὺς θλίβοντας αὐτούς εἷς ἐξ αὐτῶν οὐχ ὑπελείφθη
'''
"12" = ''':sup:`12` καὶ ἐπίστευσαν ἐν τοῖς λόγοις αὐτοῦ καὶ ᾖσαν τὴν αἴνεσιν αὐτοῦ
'''
"13" = ''':sup:`13` ἐτάχυναν ἐπελάθοντο τῶν ἔργων αὐτοῦ οὐχ ὑπέμειναν τὴν βουλὴν αὐτοῦ
'''
"14" = ''':sup:`14` καὶ ἐπεθύμησαν ἐπιθυμίαν ἐν τῇ ἐρήμῳ καὶ ἐπείρασαν τὸν θεὸν ἐν
ἀνύδρῳ
'''
"15" = ''':sup:`15` καὶ ἔδωκεν αὐτοῖς τὸ αἴτημα αὐτῶν καὶ ἐξαπέστειλεν πλησμονὴν εἰς
τὰς ψυχὰς αὐτῶν
'''
"16" = ''':sup:`16` καὶ παρώργισαν Μωυσῆν ἐν τῇ παρεμβολῇ καὶ Ααρων τὸν ἅγιον κυρίου
'''
"17" = ''':sup:`17` ἠνοίχθη ἡ γῆ καὶ κατέπιεν Δαθαν καὶ ἐκάλυψεν ἐπὶ τὴν συναγωγὴν
Αβιρων
'''
"18" = ''':sup:`18` καὶ ἐξεκαύθη πῦρ ἐν τῇ συναγωγῇ αὐτῶν φλὸξ κατέφλεξεν ἁμαρτωλούς
'''
"19" = ''':sup:`19` καὶ ἐποίησαν μόσχον ἐν Χωρηβ καὶ προσεκύνησαν τῷ γλυπτῷ
'''
"20" = ''':sup:`20` καὶ ἠλλάξαντο τὴν δόξαν αὐτῶν ἐν ὁμοιώματι μόσχου ἔσθοντος χόρτον
'''
"21" = ''':sup:`21` ἐπελάθοντο τοῦ θεοῦ τοῦ σῴζοντος αὐτούς τοῦ ποιήσαντος μεγάλα ἐν
Αἰγύπτῳ
'''
"22" = ''':sup:`22` θαυμαστὰ ἐν γῇ Χαμ φοβερὰ ἐπὶ θαλάσσης ἐρυθρᾶς
'''
"23" = ''':sup:`23` καὶ εἶπεν τοῦ ἐξολεθρεῦσαι αὐτούς εἰ μὴ Μωυσῆς ὁ ἐκλεκτὸς αὐτοῦ
ἔστη ἐν τῇ θραύσει ἐνώπιον αὐτοῦ τοῦ ἀποστρέψαι τὴν ὀργὴν αὐτοῦ τοῦ μὴ
ἐξολεθρεῦσαι
'''
"24" = ''':sup:`24` καὶ ἐξουδένωσαν γῆν ἐπιθυμητήν οὐκ ἐπίστευσαν τῷ λόγῳ αὐτοῦ
'''
"25" = ''':sup:`25` καὶ ἐγόγγυσαν ἐν τοῖς σκηνώμασιν αὐτῶν οὐκ εἰσήκουσαν τῆς φωνῆς
κυρίου
'''
"26" = ''':sup:`26` καὶ ἐπῆρεν τὴν χεῖρα αὐτοῦ αὐτοῖς τοῦ καταβαλεῖν αὐτοὺς ἐν τῇ ἐρήμῳ
'''
"27" = ''':sup:`27` καὶ τοῦ καταβαλεῖν τὸ σπέρμα αὐτῶν ἐν τοῖς ἔθνεσιν καὶ διασκορπίσαι
αὐτοὺς ἐν ταῖς χώραις
'''
"28" = ''':sup:`28` καὶ ἐτελέσθησαν τῷ Βεελφεγωρ καὶ ἔφαγον θυσίας νεκρῶν
'''
"29" = ''':sup:`29` καὶ παρώξυναν αὐτὸν ἐν τοῖς ἐπιτηδεύμασιν αὐτῶν καὶ ἐπληθύνθη ἐν
αὐτοῖς ἡ πτῶσις
'''
"30" = ''':sup:`30` καὶ ἔστη Φινεες καὶ ἐξιλάσατο καὶ ἐκόπασεν ἡ θραῦσις
'''
"31" = ''':sup:`31` καὶ ἐλογίσθη αὐτῷ εἰς δικαιοσύνην εἰς γενεὰν καὶ γενεὰν ἕως τοῦ
αἰῶνος
'''
"32" = ''':sup:`32` καὶ παρώργισαν αὐτὸν ἐφ’ ὕδατος ἀντιλογίας καὶ ἐκακώθη Μωυσῆς δι’
αὐτούς
'''
"33" = ''':sup:`33` ὅτι παρεπίκραναν τὸ πνεῦμα αὐτοῦ καὶ διέστειλεν ἐν τοῖς χείλεσιν
αὐτοῦ
'''
"34" = ''':sup:`34` οὐκ ἐξωλέθρευσαν τὰ ἔθνη ἃ εἶπεν κύριος αὐτοῖς
'''
"35" = ''':sup:`35` καὶ ἐμίγησαν ἐν τοῖς ἔθνεσιν καὶ ἔμαθον τὰ ἔργα αὐτῶν
'''
"36" = ''':sup:`36` καὶ ἐδούλευσαν τοῖς γλυπτοῖς αὐτῶν καὶ ἐγενήθη αὐτοῖς εἰς σκάνδαλον
'''
"37" = ''':sup:`37` καὶ ἔθυσαν τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας αὐτῶν τοῖς δαιμονίοις
'''
"38" = ''':sup:`38` καὶ ἐξέχεαν αἷμα ἀθῷον αἷμα υἱῶν αὐτῶν καὶ θυγατέρων ὧν ἔθυσαν τοῖς
γλυπτοῖς Χανααν καὶ ἐφονοκτονήθη ἡ γῆ ἐν τοῖς αἵμασιν
'''
"39" = ''':sup:`39` καὶ ἐμιάνθη ἐν τοῖς ἔργοις αὐτῶν καὶ ἐπόρνευσαν ἐν τοῖς
ἐπιτηδεύμασιν αὐτῶν
'''
"40" = ''':sup:`40` καὶ ὠργίσθη θυμῷ κύριος ἐπὶ τὸν λαὸν αὐτοῦ καὶ ἐβδελύξατο τὴν
κληρονομίαν αὐτοῦ
'''
"41" = ''':sup:`41` καὶ παρέδωκεν αὐτοὺς εἰς χεῖρας ἐθνῶν καὶ ἐκυρίευσαν αὐτῶν οἱ
μισοῦντες αὐτούς
'''
"42" = ''':sup:`42` καὶ ἔθλιψαν αὐτοὺς οἱ ἐχθροὶ αὐτῶν καὶ ἐταπεινώθησαν ὑπὸ τὰς χεῖρας
αὐτῶν
'''
"43" = ''':sup:`43` πλεονάκις ἐρρύσατο αὐτούς αὐτοὶ δὲ παρεπίκραναν αὐτὸν ἐν τῇ βουλῇ
αὐτῶν καὶ ἐταπεινώθησαν ἐν ταῖς ἀνομίαις αὐτῶν
'''
"44" = ''':sup:`44` καὶ εἶδεν ἐν τῷ θλίβεσθαι αὐτοὺς ἐν τῷ αὐτὸν εἰσακοῦσαι τῆς δεήσεως
αὐτῶν
'''
"45" = ''':sup:`45` καὶ ἐμνήσθη τῆς διαθήκης αὐτοῦ καὶ μετεμελήθη κατὰ τὸ πλῆθος τοῦ
ἐλέους αὐτοῦ
'''
"46" = ''':sup:`46` καὶ ἔδωκεν αὐτοὺς εἰς οἰκτιρμοὺς ἐναντίον πάντων τῶν
αἰχμαλωτισάντων αὐτούς
'''
"47" = ''':sup:`47` σῶσον ἡμᾶς κύριε ὁ θεὸς ἡμῶν καὶ ἐπισυνάγαγε ἡμᾶς ἐκ τῶν ἐθνῶν τοῦ
ἐξομολογήσασθαι τῷ ὀνόματι τῷ ἁγίῳ σου τοῦ ἐγκαυχᾶσθαι ἐν τῇ αἰνέσει
σου
'''
"48" = ''':sup:`48` εὐλογητὸς κύριος ὁ θεὸς Ισραηλ ἀπὸ τοῦ αἰῶνος καὶ ἕως τοῦ αἰῶνος
καὶ ἐρεῖ πᾶς ὁ λαός γένοιτο γένοιτο
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
