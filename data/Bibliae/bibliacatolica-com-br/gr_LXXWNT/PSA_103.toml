[103]
"1" = ''':sup:`1` Gr. Psalm 103 (Heb. 104) τῷ Δαυιδ εὐλόγει ἡ ψυχή μου τὸν κύριον
κύριε ὁ θεός μου ἐμεγαλύνθης σφόδρα ἐξομολόγησιν καὶ εὐπρέπειαν ἐνεδύσω
'''
"2" = ''':sup:`2` ἀναβαλλόμενος φῶς ὡς ἱμάτιον ἐκτείνων τὸν οὐρανὸν ὡσεὶ δέρριν
'''
"3" = ''':sup:`3` ὁ στεγάζων ἐν ὕδασιν τὰ ὑπερῷα αὐτοῦ ὁ τιθεὶς νέφη τὴν ἐπίβασιν
αὐτοῦ ὁ περιπατῶν ἐπὶ πτερύγων ἀνέμων
'''
"4" = ''':sup:`4` ὁ ποιῶν τοὺς ἀγγέλους αὐτοῦ πνεύματα καὶ τοὺς λειτουργοὺς αὐτοῦ πῦρ
φλέγον
'''
"5" = ''':sup:`5` ἐθεμελίωσεν τὴν γῆν ἐπὶ τὴν ἀσφάλειαν αὐτῆς οὐ κλιθήσεται εἰς τὸν
αἰῶνα τοῦ αἰῶνος
'''
"6" = ''':sup:`6` ἄβυσσος ὡς ἱμάτιον τὸ περιβόλαιον αὐτοῦ ἐπὶ τῶν ὀρέων στήσονται
ὕδατα
'''
"7" = ''':sup:`7` ἀπὸ ἐπιτιμήσεώς σου φεύξονται ἀπὸ φωνῆς βροντῆς σου δειλιάσουσιν
'''
"8" = ''':sup:`8` ἀναβαίνουσιν ὄρη καὶ καταβαίνουσιν πεδία εἰς τόπον ὃν ἐθεμελίωσας
αὐτοῖς
'''
"9" = ''':sup:`9` ὅριον ἔθου ὃ οὐ παρελεύσονται οὐδὲ ἐπιστρέψουσιν καλύψαι τὴν γῆν
'''
"10" = ''':sup:`10` ὁ ἐξαποστέλλων πηγὰς ἐν φάραγξιν ἀνὰ μέσον τῶν ὀρέων διελεύσονται
ὕδατα
'''
"11" = ''':sup:`11` ποτιοῦσιν πάντα τὰ θηρία τοῦ ἀγροῦ προσδέξονται ὄναγροι εἰς δίψαν
αὐτῶν
'''
"12" = ''':sup:`12` ἐπ’ αὐτὰ τὰ πετεινὰ τοῦ οὐρανοῦ κατασκηνώσει ἐκ μέσου τῶν πετρῶν
δώσουσιν φωνήν
'''
"13" = ''':sup:`13` ποτίζων ὄρη ἐκ τῶν ὑπερῴων αὐτοῦ ἀπὸ καρποῦ τῶν ἔργων σου
χορτασθήσεται ἡ γῆ
'''
"14" = ''':sup:`14` ἐξανατέλλων χόρτον τοῖς κτήνεσιν καὶ χλόην τῇ δουλείᾳ τῶν ἀνθρώπων
τοῦ ἐξαγαγεῖν ἄρτον ἐκ τῆς γῆς
'''
"15" = ''':sup:`15` καὶ οἶνος εὐφραίνει καρδίαν ἀνθρώπου τοῦ ἱλαρῦναι πρόσωπον ἐν ἐλαίῳ
καὶ ἄρτος καρδίαν ἀνθρώπου στηρίζει
'''
"16" = ''':sup:`16` χορτασθήσεται τὰ ξύλα τοῦ πεδίου αἱ κέδροι τοῦ Λιβάνου ἃς ἐφύτευσεν
'''
"17" = ''':sup:`17` ἐκεῖ στρουθία ἐννοσσεύσουσιν τοῦ ἐρωδιοῦ ἡ οἰκία ἡγεῖται αὐτῶν
'''
"18" = ''':sup:`18` ὄρη τὰ ὑψηλὰ ταῖς ἐλάφοις πέτρα καταφυγὴ τοῖς χοιρογρυλλίοις
'''
"19" = ''':sup:`19` ἐποίησεν σελήνην εἰς καιρούς ὁ ἥλιος ἔγνω τὴν δύσιν αὐτοῦ
'''
"20" = ''':sup:`20` ἔθου σκότος καὶ ἐγένετο νύξ ἐν αὐτῇ διελεύσονται πάντα τὰ θηρία τοῦ
δρυμοῦ
'''
"21" = ''':sup:`21` σκύμνοι ὠρυόμενοι ἁρπάσαι καὶ ζητῆσαι παρὰ τοῦ θεοῦ βρῶσιν αὐτοῖς
'''
"22" = ''':sup:`22` ἀνέτειλεν ὁ ἥλιος καὶ συνήχθησαν καὶ ἐν ταῖς μάνδραις αὐτῶν
κοιτασθήσονται
'''
"23" = ''':sup:`23` ἐξελεύσεται ἄνθρωπος ἐπὶ τὸ ἔργον αὐτοῦ καὶ ἐπὶ τὴν ἐργασίαν αὐτοῦ
ἕως ἑσπέρας
'''
"24" = ''':sup:`24` ὡς ἐμεγαλύνθη τὰ ἔργα σου κύριε πάντα ἐν σοφίᾳ ἐποίησας ἐπληρώθη ἡ
γῆ τῆς κτήσεώς σου
'''
"25" = ''':sup:`25` αὕτη ἡ θάλασσα ἡ μεγάλη καὶ εὐρύχωρος ἐκεῖ ἑρπετά ὧν οὐκ ἔστιν
ἀριθμός ζῷα μικρὰ μετὰ μεγάλων
'''
"26" = ''':sup:`26` ἐκεῖ πλοῖα διαπορεύονται δράκων οὗτος ὃν ἔπλασας ἐμπαίζειν αὐτῷ
'''
"27" = ''':sup:`27` πάντα πρὸς σὲ προσδοκῶσιν δοῦναι τὴν τροφὴν αὐτοῖς εὔκαιρον
'''
"28" = ''':sup:`28` δόντος σου αὐτοῖς συλλέξουσιν ἀνοίξαντος δέ σου τὴν χεῖρα τὰ
σύμπαντα πλησθήσονται χρηστότητος
'''
"29" = ''':sup:`29` ἀποστρέψαντος δέ σου τὸ πρόσωπον ταραχθήσονται ἀντανελεῖς τὸ πνεῦμα
αὐτῶν καὶ ἐκλείψουσιν καὶ εἰς τὸν χοῦν αὐτῶν ἐπιστρέψουσιν
'''
"30" = ''':sup:`30` ἐξαποστελεῖς τὸ πνεῦμά σου καὶ κτισθήσονται καὶ ἀνακαινιεῖς τὸ
πρόσωπον τῆς γῆς
'''
"31" = ''':sup:`31` ἤτω ἡ δόξα κυρίου εἰς τὸν αἰῶνα εὐφρανθήσεται κύριος ἐπὶ τοῖς
ἔργοις αὐτοῦ
'''
"32" = ''':sup:`32` ὁ ἐπιβλέπων ἐπὶ τὴν γῆν καὶ ποιῶν αὐτὴν τρέμειν ὁ ἁπτόμενος τῶν
ὀρέων καὶ καπνίζονται
'''
"33" = ''':sup:`33` ᾄσω τῷ κυρίῳ ἐν τῇ ζωῇ μου ψαλῶ τῷ θεῷ μου ἕως ὑπάρχω
'''
"34" = ''':sup:`34` ἡδυνθείη αὐτῷ ἡ διαλογή μου ἐγὼ δὲ εὐφρανθήσομαι ἐπὶ τῷ κυρίῳ
'''
"35" = ''':sup:`35` ἐκλίποισαν ἁμαρτωλοὶ ἀπὸ τῆς γῆς καὶ ἄνομοι ὥστε μὴ ὑπάρχειν αὐτούς
εὐλόγει ἡ ψυχή μου τὸν κύριον
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
