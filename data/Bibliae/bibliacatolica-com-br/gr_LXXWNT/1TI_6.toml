[6]
"1" = ''':sup:`1` ὅσοι εἰσὶν ὑπὸ ζυγὸν δοῦλοι, τοὺς ἰδίους δεσπότας πάσης τιμῆς ἀξίους
ἡγείσθωσαν, ἵνα μὴ τὸ ὄνομα τοῦ θεοῦ καὶ ἡ διδασκαλία βλασφημῆται.
'''
"2" = ''':sup:`2` οἱ δὲ πιστοὺς ἔχοντες δεσπότας μὴ καταφρονείτωσαν, ὅτι ἀδελφοί
εἰσιν· ἀλλὰ μᾶλλον δουλευέτωσαν, ὅτι πιστοί εἰσιν καὶ ἀγαπητοὶ οἱ τῆς
εὐεργεσίας ἀντιλαμβανόμενοι. ταῦτα δίδασκε καὶ παρακάλει.
'''
"3" = ''':sup:`3` εἴ τις ἑτεροδιδασκαλεῖ καὶ μὴ προσέρχεται ὑγιαίνουσιν λόγοις, τοῖς
τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ, καὶ τῇ κατ᾽ εὐσέβειαν διδασκαλίᾳ,
'''
"4" = ''':sup:`4` τετύφωται, μηδὲν ἐπιστάμενος, ἀλλὰ νοσῶν περὶ ζητήσεις καὶ
λογομαχίας, ἐξ ὧν γίνεται φθόνος, ἔρις, βλασφημίαι, ὑπόνοιαι πονηραί,
'''
"5" = ''':sup:`5` διαπαρατριβαὶ διεφθαρμένων ἀνθρώπων τὸν νοῦν καὶ ἀπεστερημένων τῆς
ἀληθείας, νομιζόντων πορισμὸν εἶναι τὴν εὐσέβειαν.
'''
"6" = ''':sup:`6` ἔστιν δὲ πορισμὸς μέγας ἡ εὐσέβεια μετὰ αὐταρκείας·
'''
"7" = ''':sup:`7` οὐδὲν γὰρ εἰσηνέγκαμεν εἰς τὸν κόσμον, ὅτι οὐδὲ ἐξενεγκεῖν τι
δυνάμεθα·
'''
"8" = ''':sup:`8` ἔχοντες δὲ διατροφὰς καὶ σκεπάσματα, τούτοις ἀρκεσθησόμεθα.
'''
"9" = ''':sup:`9` οἱ δὲ βουλόμενοι πλουτεῖν ἐμπίπτουσιν εἰς πειρασμὸν καὶ παγίδα καὶ
ἐπιθυμίας πολλὰς ἀνοήτους καὶ βλαβεράς, αἵτινες βυθίζουσιν τοὺς
ἀνθρώπους εἰς ὄλεθρον καὶ ἀπώλειαν·
'''
"10" = ''':sup:`10` ῥίζα γὰρ πάντων τῶν κακῶν ἐστιν ἡ φιλαργυρία, ἧς τινες ὀρεγόμενοι
ἀπεπλανήθησαν ἀπὸ τῆς πίστεως καὶ ἑαυτοὺς περιέπειραν ὀδύναις πολλαῖς.
'''
"11" = ''':sup:`11` σὺ δέ, ὦ ἄνθρωπε θεοῦ, ταῦτα φεῦγε· δίωκε δὲ δικαιοσύνην,
εὐσέβειαν, πίστιν, ἀγάπην, ὑπομονήν, πραϊπαθίαν.
'''
"12" = ''':sup:`12` ἀγωνίζου τὸν καλὸν ἀγῶνα τῆς πίστεως, ἐπιλαβοῦ τῆς αἰωνίου ζωῆς,
εἰς ἣν ἐκλήθης καὶ ὡμολόγησας τὴν καλὴν ὁμολογίαν ἐνώπιον πολλῶν
μαρτύρων.
χριστοῦ ἰησοῦ τοῦ μαρτυρήσαντος ἐπὶ ποντίου πιλάτου τὴν καλὴν
ὁμολογίαν,
'''
"14" = ''':sup:`14` τηρῆσαί σε τὴν ἐντολὴν ἄσπιλον ἀνεπίλημπτον μέχρι τῆς ἐπιφανείας
τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ,
'''
"15" = ''':sup:`15` ἣν καιροῖς ἰδίοις δείξει ὁ μακάριος καὶ μόνος δυνάστης, ὁ βασιλεὺς
τῶν βασιλευόντων καὶ κύριος τῶν κυριευόντων,
'''
"16" = ''':sup:`16` ὁ μόνος ἔχων ἀθανασίαν, φῶς οἰκῶν ἀπρόσιτον, ὃν εἶδεν οὐδεὶς
ἀνθρώπων οὐδὲ ἰδεῖν δύναται· ᾧ τιμὴ καὶ κράτος αἰώνιον· ἀμήν.
'''
"17" = ''':sup:`17` τοῖς πλουσίοις ἐν τῶ νῦν αἰῶνι παράγγελλε μὴ ὑψηλοφρονεῖν μηδὲ
ἠλπικέναι ἐπὶ πλούτου ἀδηλότητι, ἀλλ᾽ ἐπὶ θεῶ τῶ παρέχοντι ἡμῖν πάντα
πλουσίως εἰς ἀπόλαυσιν,
'''
"18" = ''':sup:`18` ἀγαθοεργεῖν, πλουτεῖν ἐν ἔργοις καλοῖς, εὐμεταδότους εἶναι,
κοινωνικούς,
'''
"19" = ''':sup:`19` ἀποθησαυρίζοντας ἑαυτοῖς θεμέλιον καλὸν εἰς τὸ μέλλον, ἵνα
ἐπιλάβωνται τῆς ὄντως ζωῆς.
'''
"20" = ''':sup:`20` ὦ τιμόθεε, τὴν παραθήκην φύλαξον, ἐκτρεπόμενος τὰς βεβήλους
κενοφωνίας καὶ ἀντιθέσεις τῆς ψευδωνύμου γνώσεως,
'''
"21" = ''':sup:`21` ἥν τινες ἐπαγγελλόμενοι περὶ τὴν πίστιν ἠστόχησαν. ἡ χάρις μεθ᾽
ὑμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
