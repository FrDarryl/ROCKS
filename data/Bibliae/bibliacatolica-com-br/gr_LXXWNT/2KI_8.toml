[8]
"1" = ''':sup:`1` καὶ Ελισαιε ἐλάλησεν πρὸς τὴν γυναῖκα ἧς ἐζωπύρησεν τὸν υἱόν λέγων
ἀνάστηθι καὶ δεῦρο σὺ καὶ ὁ οἶκός σου καὶ παροίκει οὗ ἐὰν παροικήσῃς
ὅτι κέκληκεν κύριος λιμὸν ἐπὶ τὴν γῆν καί γε ἦλθεν ἐπὶ τὴν γῆν ἑπτὰ ἔτη
'''
"2" = ''':sup:`2` καὶ ἀνέστη ἡ γυνὴ καὶ ἐποίησεν κατὰ τὸ ῥῆμα Ελισαιε καὶ ἐπορεύθη
αὐτὴ καὶ ὁ οἶκος αὐτῆς καὶ παρῴκει ἐν γῇ ἀλλοφύλων ἑπτὰ ἔτη
'''
"3" = ''':sup:`3` καὶ ἐγένετο μετὰ τὸ τέλος τῶν ἑπτὰ ἐτῶν καὶ ἐπέστρεψεν ἡ γυνὴ ἐκ γῆς
ἀλλοφύλων εἰς τὴν πόλιν καὶ ἦλθεν βοῆσαι πρὸς τὸν βασιλέα περὶ τοῦ
οἴκου ἑαυτῆς καὶ περὶ τῶν ἀγρῶν ἑαυτῆς
'''
"4" = ''':sup:`4` καὶ ὁ βασιλεὺς ἐλάλει πρὸς Γιεζι τὸ παιδάριον Ελισαιε τοῦ ἀνθρώπου
τοῦ θεοῦ λέγων διήγησαι δή μοι πάντα τὰ μεγάλα ἃ ἐποίησεν Ελισαιε
'''
"5" = ''':sup:`5` καὶ ἐγένετο αὐτοῦ ἐξηγουμένου τῷ βασιλεῖ ὡς ἐζωπύρησεν υἱὸν
τεθνηκότα καὶ ἰδοὺ ἡ γυνή ἧς ἐζωπύρησεν τὸν υἱὸν αὐτῆς Ελισαιε βοῶσα
πρὸς τὸν βασιλέα περὶ τοῦ οἴκου ἑαυτῆς καὶ περὶ τῶν ἀγρῶν ἑαυτῆς καὶ
εἶπεν Γιεζι κύριε βασιλεῦ αὕτη ἡ γυνή καὶ οὗτος ὁ υἱὸς αὐτῆς ὃν
ἐζωπύρησεν Ελισαιε
'''
"6" = ''':sup:`6` καὶ ἐπηρώτησεν ὁ βασιλεὺς τὴν γυναῖκα καὶ διηγήσατο αὐτῷ καὶ ἔδωκεν
αὐτῇ ὁ βασιλεὺς εὐνοῦχον ἕνα λέγων ἐπίστρεψον πάντα τὰ αὐτῆς καὶ πάντα
τὰ γενήματα τοῦ ἀγροῦ αὐτῆς ἀπὸ τῆς ἡμέρας ἧς κατέλιπεν τὴν γῆν ἕως τοῦ
νῦν
'''
"7" = ''':sup:`7` καὶ ἦλθεν Ελισαιε εἰς Δαμασκόν καὶ υἱὸς Αδερ βασιλεὺς Συρίας
ἠρρώστει καὶ ἀνήγγειλαν αὐτῷ λέγοντες ἥκει ὁ ἄνθρωπος τοῦ θεοῦ ἕως ὧδε
'''
"8" = ''':sup:`8` καὶ εἶπεν ὁ βασιλεὺς πρὸς Αζαηλ λαβὲ ἐν τῇ χειρί σου μαναα καὶ δεῦρο
εἰς ἀπαντὴν τῷ ἀνθρώπῳ τοῦ θεοῦ καὶ ἐπιζήτησον τὸν κύριον παρ’ αὐτοῦ
λέγων εἰ ζήσομαι ἐκ τῆς ἀρρωστίας μου ταύτης
'''
"9" = ''':sup:`9` καὶ ἐπορεύθη Αζαηλ εἰς ἀπαντὴν αὐτοῦ καὶ ἔλαβεν μαναα ἐν τῇ χειρὶ
αὐτοῦ καὶ πάντα τὰ ἀγαθὰ Δαμασκοῦ ἄρσιν τεσσαράκοντα καμήλων καὶ ἦλθεν
καὶ ἔστη ἐνώπιον αὐτοῦ καὶ εἶπεν πρὸς Ελισαιε ὁ υἱός σου υἱὸς Αδερ
βασιλεὺς Συρίας ἀπέστειλέν με πρὸς σὲ λέγων εἰ ζήσομαι ἐκ τῆς ἀρρωστίας
μου ταύτης
'''
"10" = ''':sup:`10` καὶ εἶπεν Ελισαιε δεῦρο εἰπὸν αὐτῷ ζωῇ ζήσῃ καὶ ἔδειξέν μοι κύριος
ὅτι θανάτῳ ἀποθανῇ
'''
"11" = ''':sup:`11` καὶ παρέστη τῷ προσώπῳ αὐτοῦ καὶ ἔθηκεν ἕως αἰσχύνης καὶ ἔκλαυσεν ὁ
ἄνθρωπος τοῦ θεοῦ
'''
"12" = ''':sup:`12` καὶ εἶπεν Αζαηλ τί ὅτι ὁ κύριός μου κλαίει καὶ εἶπεν ὅτι οἶδα ὅσα
ποιήσεις τοῖς υἱοῖς Ισραηλ κακά τὰ ὀχυρώματα αὐτῶν ἐξαποστελεῖς ἐν πυρὶ
καὶ τοὺς ἐκλεκτοὺς αὐτῶν ἐν ῥομφαίᾳ ἀποκτενεῖς καὶ τὰ νήπια αὐτῶν
ἐνσείσεις καὶ τὰς ἐν γαστρὶ ἐχούσας αὐτῶν ἀναρρήξεις
'''
"13" = ''':sup:`13` καὶ εἶπεν Αζαηλ τίς ἐστιν ὁ δοῦλός σου ὁ κύων ὁ τεθνηκώς ὅτι
ποιήσει τὸ ῥῆμα τοῦτο καὶ εἶπεν Ελισαιε ἔδειξέν μοι κύριός σε
βασιλεύοντα ἐπὶ Συρίαν
'''
"14" = ''':sup:`14` καὶ ἀπῆλθεν ἀπὸ Ελισαιε καὶ εἰσῆλθεν πρὸς τὸν κύριον αὐτοῦ καὶ
εἶπεν αὐτῷ τί εἶπέν σοι Ελισαιε καὶ εἶπεν εἶπέν μοι ζωῇ ζήσῃ
'''
"15" = ''':sup:`15` καὶ ἐγένετο τῇ ἐπαύριον καὶ ἔλαβεν τὸ μαχμα καὶ ἔβαψεν ἐν τῷ ὕδατι
καὶ περιέβαλεν ἐπὶ τὸ πρόσωπον αὐτοῦ καὶ ἀπέθανεν καὶ ἐβασίλευσεν Αζαηλ
ἀντ’ αὐτοῦ
'''
"16" = ''':sup:`16` ἐν ἔτει πέμπτῳ τῷ Ιωραμ υἱῷ Αχααβ βασιλεῖ Ισραηλ ἐβασίλευσεν Ιωραμ
υἱὸς Ιωσαφατ βασιλεὺς Ιουδα
'''
"17" = ''':sup:`17` υἱὸς τριάκοντα καὶ δύο ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν καὶ ὀκτὼ ἔτη
ἐβασίλευσεν ἐν Ιερουσαλημ
'''
"18" = ''':sup:`18` καὶ ἐπορεύθη ἐν ὁδῷ βασιλέων Ισραηλ καθὼς ἐποίησεν οἶκος Αχααβ ὅτι
θυγάτηρ Αχααβ ἦν αὐτῷ εἰς γυναῖκα καὶ ἐποίησεν τὸ πονηρὸν ἐνώπιον
κυρίου
'''
"19" = ''':sup:`19` καὶ οὐκ ἠθέλησεν κύριος διαφθεῖραι τὸν Ιουδαν διὰ Δαυιδ τὸν δοῦλον
αὐτοῦ καθὼς εἶπεν δοῦναι αὐτῷ λύχνον καὶ τοῖς υἱοῖς αὐτοῦ πάσας τὰς
ἡμέρας
'''
"20" = ''':sup:`20` ἐν ταῖς ἡμέραις αὐτοῦ ἠθέτησεν Εδωμ ὑποκάτωθεν χειρὸς Ιουδα καὶ
ἐβασίλευσαν ἐφ’ ἑαυτοὺς βασιλέα
'''
"21" = ''':sup:`21` καὶ ἀνέβη Ιωραμ εἰς Σιωρ καὶ πάντα τὰ ἅρματα μετ’ αὐτοῦ καὶ ἐγένετο
αὐτοῦ ἀναστάντος καὶ ἐπάταξεν τὸν Εδωμ τὸν κυκλώσαντα ἐπ’ αὐτὸν καὶ
τοὺς ἄρχοντας τῶν ἁρμάτων καὶ ἔφυγεν ὁ λαὸς εἰς τὰ σκηνώματα αὐτῶν
'''
"22" = ''':sup:`22` καὶ ἠθέτησεν Εδωμ ὑποκάτωθεν χειρὸς Ιουδα ἕως τῆς ἡμέρας ταύτης
τότε ἠθέτησεν Λοβενα ἐν τῷ καιρῷ ἐκείνῳ
'''
"23" = ''':sup:`23` καὶ τὰ λοιπὰ τῶν λόγων Ιωραμ καὶ πάντα ὅσα ἐποίησεν οὐκ ἰδοὺ ταῦτα
γέγραπται ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ιουδα
'''
"24" = ''':sup:`24` καὶ ἐκοιμήθη Ιωραμ μετὰ τῶν πατέρων αὐτοῦ καὶ ἐτάφη μετὰ τῶν
πατέρων αὐτοῦ ἐν πόλει Δαυιδ τοῦ πατρὸς αὐτοῦ καὶ ἐβασίλευσεν Οχοζιας
υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"25" = ''':sup:`25` ἐν ἔτει δωδεκάτῳ τῷ Ιωραμ υἱῷ Αχααβ βασιλεῖ Ισραηλ ἐβασίλευσεν
Οχοζιας υἱὸς Ιωραμ
'''
"26" = ''':sup:`26` υἱὸς εἴκοσι καὶ δύο ἐτῶν Οχοζιας ἐν τῷ βασιλεύειν αὐτὸν καὶ
ἐνιαυτὸν ἕνα ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῆς μητρὸς αὐτοῦ
Γοθολια θυγάτηρ Αμβρι βασιλέως Ισραηλ
'''
"27" = ''':sup:`27` καὶ ἐπορεύθη ἐν ὁδῷ οἴκου Αχααβ καὶ ἐποίησεν τὸ πονηρὸν ἐνώπιον
κυρίου καθὼς ὁ οἶκος Αχααβ
'''
"28" = ''':sup:`28` καὶ ἐπορεύθη μετὰ Ιωραμ υἱοῦ Αχααβ εἰς πόλεμον μετὰ Αζαηλ βασιλέως
ἀλλοφύλων ἐν Ρεμμωθ Γαλααδ καὶ ἐπάταξαν οἱ Σύροι τὸν Ιωραμ
'''
"29" = ''':sup:`29` καὶ ἐπέστρεψεν ὁ βασιλεὺς Ιωραμ τοῦ ἰατρευθῆναι ἐν Ιεζραελ ἀπὸ τῶν
πληγῶν ὧν ἐπάταξαν αὐτὸν ἐν Ρεμμωθ ἐν τῷ πολεμεῖν αὐτὸν μετὰ Αζαηλ
βασιλέως Συρίας καὶ Οχοζιας υἱὸς Ιωραμ κατέβη τοῦ ἰδεῖν τὸν Ιωραμ υἱὸν
Αχααβ ἐν Ιεζραελ ὅτι ἠρρώστει αὐτός
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
