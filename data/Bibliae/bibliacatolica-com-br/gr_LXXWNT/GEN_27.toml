[27]
"1" = ''':sup:`1` ἐγένετο δὲ μετὰ τὸ γηρᾶσαι Ισαακ καὶ ἠμβλύνθησαν οἱ ὀφθαλμοὶ αὐτοῦ
τοῦ ὁρᾶν καὶ ἐκάλεσεν Ησαυ τὸν υἱὸν αὐτοῦ τὸν πρεσβύτερον καὶ εἶπεν
αὐτῷ υἱέ μου καὶ εἶπεν ἰδοὺ ἐγώ
'''
"2" = ''':sup:`2` καὶ εἶπεν ἰδοὺ γεγήρακα καὶ οὐ γινώσκω τὴν ἡμέραν τῆς τελευτῆς μου
'''
"3" = ''':sup:`3` νῦν οὖν λαβὲ τὸ σκεῦός σου τήν τε φαρέτραν καὶ τὸ τόξον καὶ ἔξελθε
εἰς τὸ πεδίον καὶ θήρευσόν μοι θήραν
'''
"4" = ''':sup:`4` καὶ ποίησόν μοι ἐδέσματα ὡς φιλῶ ἐγώ καὶ ἔνεγκέ μοι ἵνα φάγω ὅπως
εὐλογήσῃ σε ἡ ψυχή μου πρὶν ἀποθανεῖν με
'''
"5" = ''':sup:`5` Ρεβεκκα δὲ ἤκουσεν λαλοῦντος Ισαακ πρὸς Ησαυ τὸν υἱὸν αὐτοῦ ἐπορεύθη
δὲ Ησαυ εἰς τὸ πεδίον θηρεῦσαι θήραν τῷ πατρὶ αὐτοῦ
'''
"6" = ''':sup:`6` Ρεβεκκα δὲ εἶπεν πρὸς Ιακωβ τὸν υἱὸν αὐτῆς τὸν ἐλάσσω ἰδὲ ἐγὼ ἤκουσα
τοῦ πατρός σου λαλοῦντος πρὸς Ησαυ τὸν ἀδελφόν σου λέγοντος
'''
"7" = ''':sup:`7` ἔνεγκόν μοι θήραν καὶ ποίησόν μοι ἐδέσματα καὶ φαγὼν εὐλογήσω σε
ἐναντίον κυρίου πρὸ τοῦ ἀποθανεῖν με
'''
"8" = ''':sup:`8` νῦν οὖν υἱέ ἄκουσόν μου καθὰ ἐγώ σοι ἐντέλλομαι
'''
"9" = ''':sup:`9` καὶ πορευθεὶς εἰς τὰ πρόβατα λαβέ μοι ἐκεῖθεν δύο ἐρίφους ἁπαλοὺς
καὶ καλούς καὶ ποιήσω αὐτοὺς ἐδέσματα τῷ πατρί σου ὡς φιλεῖ
'''
"10" = ''':sup:`10` καὶ εἰσοίσεις τῷ πατρί σου καὶ φάγεται ὅπως εὐλογήσῃ σε ὁ πατήρ σου
πρὸ τοῦ ἀποθανεῖν αὐτόν
'''
"11" = ''':sup:`11` εἶπεν δὲ Ιακωβ πρὸς Ρεβεκκαν τὴν μητέρα αὐτοῦ ἔστιν Ησαυ ὁ ἀδελφός
μου ἀνὴρ δασύς ἐγὼ δὲ ἀνὴρ λεῖος
'''
"12" = ''':sup:`12` μήποτε ψηλαφήσῃ με ὁ πατήρ μου καὶ ἔσομαι ἐναντίον αὐτοῦ ὡς
καταφρονῶν καὶ ἐπάξω ἐπ’ ἐμαυτὸν κατάραν καὶ οὐκ εὐλογίαν
'''
"13" = ''':sup:`13` εἶπεν δὲ αὐτῷ ἡ μήτηρ ἐπ’ ἐμὲ ἡ κατάρα σου τέκνον μόνον ὑπάκουσον
τῆς φωνῆς μου καὶ πορευθεὶς ἔνεγκέ μοι
'''
"14" = ''':sup:`14` πορευθεὶς δὲ ἔλαβεν καὶ ἤνεγκεν τῇ μητρί καὶ ἐποίησεν ἡ μήτηρ αὐτοῦ
ἐδέσματα καθὰ ἐφίλει ὁ πατὴρ αὐτοῦ
'''
"15" = ''':sup:`15` καὶ λαβοῦσα Ρεβεκκα τὴν στολὴν Ησαυ τοῦ υἱοῦ αὐτῆς τοῦ πρεσβυτέρου
τὴν καλήν ἣ ἦν παρ’ αὐτῇ ἐν τῷ οἴκῳ ἐνέδυσεν Ιακωβ τὸν υἱὸν αὐτῆς τὸν
νεώτερον
'''
"16" = ''':sup:`16` καὶ τὰ δέρματα τῶν ἐρίφων περιέθηκεν ἐπὶ τοὺς βραχίονας αὐτοῦ καὶ
ἐπὶ τὰ γυμνὰ τοῦ τραχήλου αὐτοῦ
'''
"17" = ''':sup:`17` καὶ ἔδωκεν τὰ ἐδέσματα καὶ τοὺς ἄρτους οὓς ἐποίησεν εἰς τὰς χεῖρας
Ιακωβ τοῦ υἱοῦ αὐτῆς
'''
"18" = ''':sup:`18` καὶ εἰσήνεγκεν τῷ πατρὶ αὐτοῦ εἶπεν δέ πάτερ ὁ δὲ εἶπεν ἰδοὺ ἐγώ
τίς εἶ σύ τέκνον
'''
"19" = ''':sup:`19` καὶ εἶπεν Ιακωβ τῷ πατρὶ αὐτοῦ ἐγὼ Ησαυ ὁ πρωτότοκός σου ἐποίησα
καθὰ ἐλάλησάς μοι ἀναστὰς κάθισον καὶ φάγε τῆς θήρας μου ὅπως εὐλογήσῃ
με ἡ ψυχή σου
'''
"20" = ''':sup:`20` εἶπεν δὲ Ισαακ τῷ υἱῷ αὐτοῦ τί τοῦτο ὃ ταχὺ εὗρες ὦ τέκνον ὁ δὲ
εἶπεν ὃ παρέδωκεν κύριος ὁ θεός σου ἐναντίον μου
'''
"21" = ''':sup:`21` εἶπεν δὲ Ισαακ τῷ Ιακωβ ἔγγισόν μοι καὶ ψηλαφήσω σε τέκνον εἰ σὺ εἶ
ὁ υἱός μου Ησαυ ἢ οὔ
'''
"22" = ''':sup:`22` ἤγγισεν δὲ Ιακωβ πρὸς Ισαακ τὸν πατέρα αὐτοῦ καὶ ἐψηλάφησεν αὐτὸν
καὶ εἶπεν ἡ μὲν φωνὴ φωνὴ Ιακωβ αἱ δὲ χεῖρες χεῖρες Ησαυ
'''
"23" = ''':sup:`23` καὶ οὐκ ἐπέγνω αὐτόν ἦσαν γὰρ αἱ χεῖρες αὐτοῦ ὡς αἱ χεῖρες Ησαυ τοῦ
ἀδελφοῦ αὐτοῦ δασεῖαι καὶ ηὐλόγησεν αὐτόν
'''
"24" = ''':sup:`24` καὶ εἶπεν σὺ εἶ ὁ υἱός μου Ησαυ ὁ δὲ εἶπεν ἐγώ
'''
"25" = ''':sup:`25` καὶ εἶπεν προσάγαγέ μοι καὶ φάγομαι ἀπὸ τῆς θήρας σου τέκνον ἵνα
εὐλογήσῃ σε ἡ ψυχή μου καὶ προσήγαγεν αὐτῷ καὶ ἔφαγεν καὶ εἰσήνεγκεν
αὐτῷ οἶνον καὶ ἔπιεν
'''
"26" = ''':sup:`26` καὶ εἶπεν αὐτῷ Ισαακ ὁ πατὴρ αὐτοῦ ἔγγισόν μοι καὶ φίλησόν με
τέκνον
'''
"27" = ''':sup:`27` καὶ ἐγγίσας ἐφίλησεν αὐτόν καὶ ὠσφράνθη τὴν ὀσμὴν τῶν ἱματίων αὐτοῦ
καὶ ηὐλόγησεν αὐτὸν καὶ εἶπεν ἰδοὺ ὀσμὴ τοῦ υἱοῦ μου ὡς ὀσμὴ ἀγροῦ
πλήρους ὃν ηὐλόγησεν κύριος
'''
"28" = ''':sup:`28` καὶ δῴη σοι ὁ θεὸς ἀπὸ τῆς δρόσου τοῦ οὐρανοῦ καὶ ἀπὸ τῆς πιότητος
τῆς γῆς καὶ πλῆθος σίτου καὶ οἴνου
'''
"29" = ''':sup:`29` καὶ δουλευσάτωσάν σοι ἔθνη καὶ προσκυνήσουσίν σοι ἄρχοντες καὶ
γίνου κύριος τοῦ ἀδελφοῦ σου καὶ προσκυνήσουσίν σοι οἱ υἱοὶ τοῦ πατρός
σου ὁ καταρώμενός σε ἐπικατάρατος ὁ δὲ εὐλογῶν σε εὐλογημένος
'''
"30" = ''':sup:`30` καὶ ἐγένετο μετὰ τὸ παύσασθαι Ισαακ εὐλογοῦντα Ιακωβ τὸν υἱὸν αὐτοῦ
καὶ ἐγένετο ὡς ἐξῆλθεν Ιακωβ ἀπὸ προσώπου Ισαακ τοῦ πατρὸς αὐτοῦ καὶ
Ησαυ ὁ ἀδελφὸς αὐτοῦ ἦλθεν ἀπὸ τῆς θήρας
'''
"31" = ''':sup:`31` καὶ ἐποίησεν καὶ αὐτὸς ἐδέσματα καὶ προσήνεγκεν τῷ πατρὶ αὐτοῦ καὶ
εἶπεν τῷ πατρί ἀναστήτω ὁ πατήρ μου καὶ φαγέτω τῆς θήρας τοῦ υἱοῦ αὐτοῦ
ὅπως εὐλογήσῃ με ἡ ψυχή σου
'''
"32" = ''':sup:`32` καὶ εἶπεν αὐτῷ Ισαακ ὁ πατὴρ αὐτοῦ τίς εἶ σύ ὁ δὲ εἶπεν ἐγώ εἰμι ὁ
υἱός σου ὁ πρωτότοκος Ησαυ
'''
"33" = ''':sup:`33` ἐξέστη δὲ Ισαακ ἔκστασιν μεγάλην σφόδρα καὶ εἶπεν τίς οὖν ὁ
θηρεύσας μοι θήραν καὶ εἰσενέγκας μοι καὶ ἔφαγον ἀπὸ πάντων πρὸ τοῦ σε
ἐλθεῖν καὶ ηὐλόγησα αὐτόν καὶ εὐλογημένος ἔστω
'''
"34" = ''':sup:`34` ἐγένετο δὲ ἡνίκα ἤκουσεν Ησαυ τὰ ῥήματα Ισαακ τοῦ πατρὸς αὐτοῦ
ἀνεβόησεν φωνὴν μεγάλην καὶ πικρὰν σφόδρα καὶ εἶπεν εὐλόγησον δὴ κἀμέ
πάτερ
'''
"35" = ''':sup:`35` εἶπεν δὲ αὐτῷ ἐλθὼν ὁ ἀδελφός σου μετὰ δόλου ἔλαβεν τὴν εὐλογίαν
σου
'''
"36" = ''':sup:`36` καὶ εἶπεν δικαίως ἐκλήθη τὸ ὄνομα αὐτοῦ Ιακωβ ἐπτέρνικεν γάρ με ἤδη
δεύτερον τοῦτο τά τε πρωτοτόκιά μου εἴληφεν καὶ νῦν εἴληφεν τὴν
εὐλογίαν μου καὶ εἶπεν Ησαυ τῷ πατρὶ αὐτοῦ οὐχ ὑπελίπω μοι εὐλογίαν
πάτερ
'''
"37" = ''':sup:`37` ἀποκριθεὶς δὲ Ισαακ εἶπεν τῷ Ησαυ εἰ κύριον αὐτὸν ἐποίησά σου καὶ
πάντας τοὺς ἀδελφοὺς αὐτοῦ ἐποίησα αὐτοῦ οἰκέτας σίτῳ καὶ οἴνῳ ἐστήρισα
αὐτόν σοὶ δὲ τί ποιήσω τέκνον
'''
"38" = ''':sup:`38` εἶπεν δὲ Ησαυ πρὸς τὸν πατέρα αὐτοῦ μὴ εὐλογία μία σοί ἐστιν πάτερ
εὐλόγησον δὴ κἀμέ πάτερ κατανυχθέντος δὲ Ισαακ ἀνεβόησεν φωνὴν Ησαυ καὶ
ἔκλαυσεν
'''
"39" = ''':sup:`39` ἀποκριθεὶς δὲ Ισαακ ὁ πατὴρ αὐτοῦ εἶπεν αὐτῷ ἰδοὺ ἀπὸ τῆς πιότητος
τῆς γῆς ἔσται ἡ κατοίκησίς σου καὶ ἀπὸ τῆς δρόσου τοῦ οὐρανοῦ ἄνωθεν
'''
"40" = ''':sup:`40` καὶ ἐπὶ τῇ μαχαίρῃ σου ζήσῃ καὶ τῷ ἀδελφῷ σου δουλεύσεις ἔσται δὲ
ἡνίκα ἐὰν καθέλῃς καὶ ἐκλύσεις τὸν ζυγὸν αὐτοῦ ἀπὸ τοῦ τραχήλου σου
'''
"41" = ''':sup:`41` καὶ ἐνεκότει Ησαυ τῷ Ιακωβ περὶ τῆς εὐλογίας ἧς εὐλόγησεν αὐτὸν ὁ
πατὴρ αὐτοῦ εἶπεν δὲ Ησαυ ἐν τῇ διανοίᾳ ἐγγισάτωσαν αἱ ἡμέραι τοῦ
πένθους τοῦ πατρός μου ἵνα ἀποκτείνω Ιακωβ τὸν ἀδελφόν μου
'''
"42" = ''':sup:`42` ἀπηγγέλη δὲ Ρεβεκκα τὰ ῥήματα Ησαυ τοῦ υἱοῦ αὐτῆς τοῦ πρεσβυτέρου
καὶ πέμψασα ἐκάλεσεν Ιακωβ τὸν υἱὸν αὐτῆς τὸν νεώτερον καὶ εἶπεν αὐτῷ
ἰδοὺ Ησαυ ὁ ἀδελφός σου ἀπειλεῖ σοι τοῦ ἀποκτεῖναί σε
'''
"43" = ''':sup:`43` νῦν οὖν τέκνον ἄκουσόν μου τῆς φωνῆς καὶ ἀναστὰς ἀπόδραθι εἰς τὴν
Μεσοποταμίαν πρὸς Λαβαν τὸν ἀδελφόν μου εἰς Χαρραν
'''
"44" = ''':sup:`44` καὶ οἴκησον μετ’ αὐτοῦ ἡμέρας τινὰς ἕως τοῦ ἀποστρέψαι τὸν θυμὸν
'''
"45" = ''':sup:`45` καὶ τὴν ὀργὴν τοῦ ἀδελφοῦ σου ἀπὸ σοῦ καὶ ἐπιλάθηται ἃ πεποίηκας
αὐτῷ καὶ ἀποστείλασα μεταπέμψομαί σε ἐκεῖθεν μήποτε ἀτεκνωθῶ ἀπὸ τῶν
δύο ὑμῶν ἐν ἡμέρᾳ μιᾷ
'''
"46" = ''':sup:`46` εἶπεν δὲ Ρεβεκκα πρὸς Ισαακ προσώχθικα τῇ ζωῇ μου διὰ τὰς θυγατέρας
τῶν υἱῶν Χετ εἰ λήμψεται Ιακωβ γυναῖκα ἀπὸ τῶν θυγατέρων τῆς γῆς ταύτης
ἵνα τί μοι ζῆν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
