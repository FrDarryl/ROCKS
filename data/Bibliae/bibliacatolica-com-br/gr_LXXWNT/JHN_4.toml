[4]
"1" = ''':sup:`1` ὡς οὗν ἔγνω ὁ ἰησοῦς ὅτι ἤκουσαν οἱ φαρισαῖοι ὅτι ἰησοῦς πλείονας
μαθητὰς ποιεῖ καὶ βαπτίζει ἢ ἰωάννης
'''
"2" = ''':sup:`2` _ καίτοιγε ἰησοῦς αὐτὸς οὐκ ἐβάπτιζεν ἀλλ᾽ οἱ μαθηταὶ αὐτοῦ _
'''
"3" = ''':sup:`3` ἀφῆκεν τὴν ἰουδαίαν καὶ ἀπῆλθεν πάλιν εἰς τὴν γαλιλαίαν.
'''
"4" = ''':sup:`4` ἔδει δὲ αὐτὸν διέρχεσθαι διὰ τῆς σαμαρείας.
'''
"5" = ''':sup:`5` ἔρχεται οὗν εἰς πόλιν τῆς σαμαρείας λεγομένην συχὰρ πλησίον τοῦ
'''
"6" = ''':sup:`6` ἦν δὲ ἐκεῖ πηγὴ τοῦ ἰακώβ. ὁ οὗν ἰησοῦς κεκοπιακὼς ἐκ τῆς ὁδοιπορίας
ἐκαθέζετο οὕτως ἐπὶ τῇ πηγῇ· ὥρα ἦν ὡς ἕκτη.
'''
"7" = ''':sup:`7` ἔρχεται γυνὴ ἐκ τῆς σαμαρείας ἀντλῆσαι ὕδωρ. λέγει αὐτῇ ὁ ἰησοῦς,
δός μοι πεῖν·
'''
"8" = ''':sup:`8` οἱ γὰρ μαθηταὶ αὐτοῦ ἀπεληλύθεισαν εἰς τὴν πόλιν, ἵνα τροφὰς
ἀγοράσωσιν.
'''
"9" = ''':sup:`9` λέγει οὗν αὐτῶ ἡ γυνὴ ἡ σαμαρῖτις, πῶς σὺ ἰουδαῖος ὢν παρ᾽ ἐμοῦ πεῖν
αἰτεῖς γυναικὸς σαμαρίτιδος οὔσης; οὐ γὰρ συγχρῶνται ἰουδαῖοι
σαμαρίταις.
'''
"10" = ''':sup:`10` ἀπεκρίθη ἰησοῦς καὶ εἶπεν αὐτῇ, εἰ ᾔδεις τὴν δωρεὰν τοῦ θεοῦ καὶ
τίς ἐστιν ὁ λέγων σοι, δός μοι πεῖν, σὺ ἂν ᾔτησας αὐτὸν καὶ ἔδωκεν ἄν
σοι ὕδωρ ζῶν.
βαθύ· πόθεν οὗν ἔχεις τὸ ὕδωρ τὸ ζῶν;
'''
"12" = ''':sup:`12` μὴ σὺ μείζων εἶ τοῦ πατρὸς ἡμῶν ἰακώβ, ὃς ἔδωκεν ἡμῖν τὸ φρέαρ καὶ
αὐτὸς ἐξ αὐτοῦ ἔπιεν καὶ οἱ υἱοὶ αὐτοῦ καὶ τὰ θρέμματα αὐτοῦ;
'''
"13" = ''':sup:`13` ἀπεκρίθη ἰησοῦς καὶ εἶπεν αὐτῇ, πᾶς ὁ πίνων ἐκ τοῦ ὕδατος τούτου
διψήσει πάλιν·
'''
"14" = ''':sup:`14` ὃς δ᾽ ἂν πίῃ ἐκ τοῦ ὕδατος οὖ ἐγὼ δώσω αὐτῶ, οὐ μὴ διψήσει εἰς τὸν
αἰῶνα, ἀλλὰ τὸ ὕδωρ ὃ δώσω αὐτῶ γενήσεται ἐν αὐτῶ πηγὴ ὕδατος ἁλλομένου
εἰς ζωὴν αἰώνιον.
'''
"15" = ''':sup:`15` λέγει πρὸς αὐτὸν ἡ γυνή, κύριε, δός μοι τοῦτο τὸ ὕδωρ, ἵνα μὴ διψῶ
μηδὲ διέρχωμαι ἐνθάδε ἀντλεῖν.
'''
"16" = ''':sup:`16` λέγει αὐτῇ, ὕπαγε φώνησον τὸν ἄνδρα σου καὶ ἐλθὲ ἐνθάδε.
'''
"17" = ''':sup:`17` ἀπεκρίθη ἡ γυνὴ καὶ εἶπεν αὐτῶ, οὐκ ἔχω ἄνδρα. λέγει αὐτῇ ὁ ἰησοῦς,
καλῶς εἶπας ὅτι ἄνδρα οὐκ ἔχω·
'''
"18" = ''':sup:`18` πέντε γὰρ ἄνδρας ἔσχες, καὶ νῦν ὃν ἔχεις οὐκ ἔστιν σου ἀνήρ· τοῦτο
ἀληθὲς εἴρηκας.
'''
"19" = ''':sup:`19` λέγει αὐτῶ ἡ γυνή, κύριε, θεωρῶ ὅτι προφήτης εἶ σύ.
'''
"20" = ''':sup:`20` οἱ πατέρες ἡμῶν ἐν τῶ ὄρει τούτῳ προσεκύνησαν· καὶ ὑμεῖς λέγετε ὅτι
ἐν ἱεροσολύμοις ἐστὶν ὁ τόπος ὅπου προσκυνεῖν δεῖ.
'''
"21" = ''':sup:`21` λέγει αὐτῇ ὁ ἰησοῦς, πίστευέ μοι, γύναι, ὅτι ἔρχεται ὥρα ὅτε οὔτε
ἐν τῶ ὄρει τούτῳ οὔτε ἐν ἱεροσολύμοις προσκυνήσετε τῶ πατρί.
'''
"22" = ''':sup:`22` ὑμεῖς προσκυνεῖτε ὃ οὐκ οἴδατε· ἡμεῖς προσκυνοῦμεν ὃ οἴδαμεν, ὅτι ἡ
σωτηρία ἐκ τῶν ἰουδαίων ἐστίν.
'''
"23" = ''':sup:`23` ἀλλὰ ἔρχεται ὥρα, καὶ νῦν ἐστιν, ὅτε οἱ ἀληθινοὶ προσκυνηταὶ
προσκυνήσουσιν τῶ πατρὶ ἐν πνεύματι καὶ ἀληθείᾳ· καὶ γὰρ ὁ πατὴρ
τοιούτους ζητεῖ τοὺς προσκυνοῦντας αὐτόν.
'''
"24" = ''':sup:`24` πνεῦμα ὁ θεός, καὶ τοὺς προσκυνοῦντας αὐτὸν ἐν πνεύματι καὶ ἀληθείᾳ
δεῖ προσκυνεῖν.
'''
"25" = ''':sup:`25` λέγει αὐτῶ ἡ γυνή, οἶδα ὅτι μεσσίας ἔρχεται, ὁ λεγόμενος χριστός·
ὅταν ἔλθῃ ἐκεῖνος, ἀναγγελεῖ ἡμῖν ἅπαντα.
'''
"26" = ''':sup:`26` λέγει αὐτῇ ὁ ἰησοῦς, ἐγώ εἰμι, ὁ λαλῶν σοι.
'''
"27" = ''':sup:`27` καὶ ἐπὶ τούτῳ ἦλθαν οἱ μαθηταὶ αὐτοῦ, καὶ ἐθαύμαζον ὅτι μετὰ
γυναικὸς ἐλάλει· οὐδεὶς μέντοι εἶπεν, τί ζητεῖς; ἤ, τί λαλεῖς μετ᾽
αὐτῆς;
'''
"28" = ''':sup:`28` ἀφῆκεν οὗν τὴν ὑδρίαν αὐτῆς ἡ γυνὴ καὶ ἀπῆλθεν εἰς τὴν πόλιν καὶ
λέγει τοῖς ἀνθρώποις,
'''
"29" = ''':sup:`29` δεῦτε ἴδετε ἄνθρωπον ὃς εἶπέν μοι πάντα ὅσα ἐποίησα· μήτι οὖτός
ἐστιν ὁ χριστός;
'''
"30" = ''':sup:`30` ἐξῆλθον ἐκ τῆς πόλεως καὶ ἤρχοντο πρὸς αὐτόν.
'''
"31" = ''':sup:`31` ἐν τῶ μεταξὺ ἠρώτων αὐτὸν οἱ μαθηταὶ λέγοντες, ῥαββί, φάγε.
'''
"32" = ''':sup:`32` ὁ δὲ εἶπεν αὐτοῖς, ἐγὼ βρῶσιν ἔχω φαγεῖν ἣν ὑμεῖς οὐκ οἴδατε.
'''
"33" = ''':sup:`33` ἔλεγον οὗν οἱ μαθηταὶ πρὸς ἀλλήλους, μή τις ἤνεγκεν αὐτῶ φαγεῖν;
'''
"34" = ''':sup:`34` λέγει αὐτοῖς ὁ ἰησοῦς, ἐμὸν βρῶμά ἐστιν ἵνα ποιήσω τὸ θέλημα τοῦ
πέμψαντός με καὶ τελειώσω αὐτοῦ τὸ ἔργον.
'''
"35" = ''':sup:`35` οὐχ ὑμεῖς λέγετε ὅτι ἔτι τετράμηνός ἐστιν καὶ ὁ θερισμὸς ἔρχεται;
ἰδοὺ λέγω ὑμῖν, ἐπάρατε τοὺς ὀφθαλμοὺς ὑμῶν καὶ θεάσασθε τὰς χώρας ὅτι
λευκαί εἰσιν πρὸς θερισμόν. ἤδη
'''
"36" = ''':sup:`36` ὁ θερίζων μισθὸν λαμβάνει καὶ συνάγει καρπὸν εἰς ζωὴν αἰώνιον, ἵνα
ὁ σπείρων ὁμοῦ χαίρῃ καὶ ὁ θερίζων.
'''
"37" = ''':sup:`37` ἐν γὰρ τούτῳ ὁ λόγος ἐστὶν ἀληθινὸς ὅτι ἄλλος ἐστὶν ὁ σπείρων καὶ
ἄλλος ὁ θερίζων.
'''
"38" = ''':sup:`38` ἐγὼ ἀπέστειλα ὑμᾶς θερίζειν ὃ οὐχ ὑμεῖς κεκοπιάκατε· ἄλλοι
κεκοπιάκασιν, καὶ ὑμεῖς εἰς τὸν κόπον αὐτῶν εἰσεληλύθατε.
'''
"39" = ''':sup:`39` ἐκ δὲ τῆς πόλεως ἐκείνης πολλοὶ ἐπίστευσαν εἰς αὐτὸν τῶν σαμαριτῶν
διὰ τὸν λόγον τῆς γυναικὸς μαρτυρούσης ὅτι εἶπέν μοι πάντα ἃ ἐποίησα.
'''
"40" = ''':sup:`40` ὡς οὗν ἦλθον πρὸς αὐτὸν οἱ σαμαρῖται, ἠρώτων αὐτὸν μεῖναι παρ᾽
αὐτοῖς· καὶ ἔμεινεν ἐκεῖ δύο ἡμέρας.
'''
"41" = ''':sup:`41` καὶ πολλῶ πλείους ἐπίστευσαν διὰ τὸν λόγον αὐτοῦ,
'''
"42" = ''':sup:`42` τῇ τε γυναικὶ ἔλεγον ὅτι οὐκέτι διὰ τὴν σὴν λαλιὰν πιστεύομεν·
αὐτοὶ γὰρ ἀκηκόαμεν, καὶ οἴδαμεν ὅτι οὖτός ἐστιν ἀληθῶς ὁ σωτὴρ τοῦ
κόσμου.
'''
"43" = ''':sup:`43` μετὰ δὲ τὰς δύο ἡμέρας ἐξῆλθεν ἐκεῖθεν εἰς τὴν γαλιλαίαν·
'''
"44" = ''':sup:`44` αὐτὸς γὰρ ἰησοῦς ἐμαρτύρησεν ὅτι προφήτης ἐν τῇ ἰδίᾳ πατρίδι τιμὴν
οὐκ ἔχει.
'''
"45" = ''':sup:`45` ὅτε οὗν ἦλθεν εἰς τὴν γαλιλαίαν, ἐδέξαντο αὐτὸν οἱ γαλιλαῖοι, πάντα
ἑωρακότες ὅσα ἐποίησεν ἐν ἱεροσολύμοις ἐν τῇ ἑορτῇ, καὶ αὐτοὶ γὰρ ἦλθον
εἰς τὴν ἑορτήν.
'''
"46" = ''':sup:`46` ἦλθεν οὗν πάλιν εἰς τὴν κανὰ τῆς γαλιλαίας, ὅπου ἐποίησεν τὸ ὕδωρ
οἶνον. καὶ ἦν τις βασιλικὸς οὖ ὁ υἱὸς ἠσθένει ἐν καφαρναούμ·
'''
"47" = ''':sup:`47` οὖτος ἀκούσας ὅτι ἰησοῦς ἥκει ἐκ τῆς ἰουδαίας εἰς τὴν γαλιλαίαν
ἀπῆλθεν πρὸς αὐτὸν καὶ ἠρώτα ἵνα καταβῇ καὶ ἰάσηται αὐτοῦ τὸν υἱόν,
ἤμελλεν γὰρ ἀποθνῄσκειν.
'''
"48" = ''':sup:`48` εἶπεν οὗν ὁ ἰησοῦς πρὸς αὐτόν, ἐὰν μὴ σημεῖα καὶ τέρατα ἴδητε, οὐ
μὴ πιστεύσητε.
'''
"49" = ''':sup:`49` λέγει πρὸς αὐτὸν ὁ βασιλικός, κύριε, κατάβηθι πρὶν ἀποθανεῖν τὸ
παιδίον μου.
'''
"50" = ''':sup:`50` λέγει αὐτῶ ὁ ἰησοῦς, πορεύου· ὁ υἱός σου ζῇ. ἐπίστευσεν ὁ ἄνθρωπος
τῶ λόγῳ ὃν εἶπεν αὐτῶ ὁ ἰησοῦς καὶ ἐπορεύετο.
'''
"51" = ''':sup:`51` ἤδη δὲ αὐτοῦ καταβαίνοντος οἱ δοῦλοι αὐτοῦ ὑπήντησαν αὐτῶ λέγοντες
ὅτι ὁ παῖς αὐτοῦ ζῇ.
'''
"52" = ''':sup:`52` ἐπύθετο οὗν τὴν ὥραν παρ᾽ αὐτῶν ἐν ᾗ κομψότερον ἔσχεν· εἶπαν οὗν
αὐτῶ ὅτι ἐχθὲς ὥραν ἑβδόμην ἀφῆκεν αὐτὸν ὁ πυρετός.
υἱός σου ζῇ, καὶ ἐπίστευσεν αὐτὸς καὶ ἡ οἰκία αὐτοῦ ὅλη.
ἰουδαίας εἰς τὴν γαλιλαίαν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
