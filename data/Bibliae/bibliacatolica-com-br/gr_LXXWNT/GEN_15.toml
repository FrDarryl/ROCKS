[15]
"1" = ''':sup:`1` μετὰ δὲ τὰ ῥήματα ταῦτα ἐγενήθη ῥῆμα κυρίου πρὸς Αβραμ ἐν ὁράματι
λέγων μὴ φοβοῦ Αβραμ ἐγὼ ὑπερασπίζω σου ὁ μισθός σου πολὺς ἔσται σφόδρα
'''
"2" = ''':sup:`2` λέγει δὲ Αβραμ δέσποτα τί μοι δώσεις ἐγὼ δὲ ἀπολύομαι ἄτεκνος ὁ δὲ
υἱὸς Μασεκ τῆς οἰκογενοῦς μου οὗτος Δαμασκὸς Ελιεζερ
'''
"3" = ''':sup:`3` καὶ εἶπεν Αβραμ ἐπειδὴ ἐμοὶ οὐκ ἔδωκας σπέρμα ὁ δὲ οἰκογενής μου
κληρονομήσει με
'''
"4" = ''':sup:`4` καὶ εὐθὺς φωνὴ κυρίου ἐγένετο πρὸς αὐτὸν λέγων οὐ κληρονομήσει σε
οὗτος ἀλλ’ ὃς ἐξελεύσεται ἐκ σοῦ οὗτος κληρονομήσει σε
'''
"5" = ''':sup:`5` ἐξήγαγεν δὲ αὐτὸν ἔξω καὶ εἶπεν αὐτῷ ἀνάβλεψον δὴ εἰς τὸν οὐρανὸν
καὶ ἀρίθμησον τοὺς ἀστέρας εἰ δυνήσῃ ἐξαριθμῆσαι αὐτούς καὶ εἶπεν οὕτως
ἔσται τὸ σπέρμα σου
'''
"6" = ''':sup:`6` καὶ ἐπίστευσεν Αβραμ τῷ θεῷ καὶ ἐλογίσθη αὐτῷ εἰς δικαιοσύνην
'''
"7" = ''':sup:`7` εἶπεν δὲ πρὸς αὐτόν ἐγὼ ὁ θεὸς ὁ ἐξαγαγών σε ἐκ χώρας Χαλδαίων ὥστε
δοῦναί σοι τὴν γῆν ταύτην κληρονομῆσαι
'''
"8" = ''':sup:`8` εἶπεν δέ δέσποτα κύριε κατὰ τί γνώσομαι ὅτι κληρονομήσω αὐτήν
'''
"9" = ''':sup:`9` εἶπεν δὲ αὐτῷ λαβέ μοι δάμαλιν τριετίζουσαν καὶ αἶγα τριετίζουσαν
καὶ κριὸν τριετίζοντα καὶ τρυγόνα καὶ περιστεράν
'''
"10" = ''':sup:`10` ἔλαβεν δὲ αὐτῷ πάντα ταῦτα καὶ διεῖλεν αὐτὰ μέσα καὶ ἔθηκεν αὐτὰ
ἀντιπρόσωπα ἀλλήλοις τὰ δὲ ὄρνεα οὐ διεῖλεν
'''
"11" = ''':sup:`11` κατέβη δὲ ὄρνεα ἐπὶ τὰ σώματα τὰ διχοτομήματα αὐτῶν καὶ συνεκάθισεν
αὐτοῖς Αβραμ
'''
"12" = ''':sup:`12` περὶ δὲ ἡλίου δυσμὰς ἔκστασις ἐπέπεσεν τῷ Αβραμ καὶ ἰδοὺ φόβος
σκοτεινὸς μέγας ἐπιπίπτει αὐτῷ
'''
"13" = ''':sup:`13` καὶ ἐρρέθη πρὸς Αβραμ γινώσκων γνώσῃ ὅτι πάροικον ἔσται τὸ σπέρμα
σου ἐν γῇ οὐκ ἰδίᾳ καὶ δουλώσουσιν αὐτοὺς καὶ κακώσουσιν αὐτοὺς καὶ
ταπεινώσουσιν αὐτοὺς τετρακόσια ἔτη
'''
"14" = ''':sup:`14` τὸ δὲ ἔθνος ᾧ ἐὰν δουλεύσωσιν κρινῶ ἐγώ μετὰ δὲ ταῦτα ἐξελεύσονται
ὧδε μετὰ ἀποσκευῆς πολλῆς
'''
"15" = ''':sup:`15` σὺ δὲ ἀπελεύσῃ πρὸς τοὺς πατέρας σου μετ’ εἰρήνης ταφεὶς ἐν γήρει
καλῷ
'''
"16" = ''':sup:`16` τετάρτη δὲ γενεὰ ἀποστραφήσονται ὧδε οὔπω γὰρ ἀναπεπλήρωνται αἱ
ἁμαρτίαι τῶν Αμορραίων ἕως τοῦ νῦν
'''
"17" = ''':sup:`17` ἐπεὶ δὲ ἐγίνετο ὁ ἥλιος πρὸς δυσμαῖς φλὸξ ἐγένετο καὶ ἰδοὺ κλίβανος
καπνιζόμενος καὶ λαμπάδες πυρός αἳ διῆλθον ἀνὰ μέσον τῶν διχοτομημάτων
τούτων
'''
"18" = ''':sup:`18` ἐν τῇ ἡμέρᾳ ἐκείνῃ διέθετο κύριος τῷ Αβραμ διαθήκην λέγων τῷ
σπέρματί σου δώσω τὴν γῆν ταύτην ἀπὸ τοῦ ποταμοῦ Αἰγύπτου ἕως τοῦ
ποταμοῦ τοῦ μεγάλου ποταμοῦ Εὐφράτου
'''
"19" = ''':sup:`19` τοὺς Καιναίους καὶ τοὺς Κενεζαίους καὶ τοὺς Κεδμωναίους
'''
"20" = ''':sup:`20` καὶ τοὺς Χετταίους καὶ τοὺς Φερεζαίους καὶ τοὺς Ραφαϊν
'''
"21" = ''':sup:`21` καὶ τοὺς Αμορραίους καὶ τοὺς Χαναναίους καὶ τοὺς Ευαίους καὶ τοὺς
Γεργεσαίους καὶ τοὺς Ιεβουσαίους
