[11]
"1" = ''':sup:`1` καὶ ἐπορεύετο μέχρις οὗ ἐγγίσαι αὐτοὺς εἰς Νινευη καὶ εἶπεν Ραφαηλ
πρὸς Τωβιαν
'''
"2" = ''':sup:`2` οὐ γινώσκεις ἄδελφε πῶς ἀφῆκας τὸν πατέρα σου
'''
"3" = ''':sup:`3` προδράμωμεν ἔμπροσθεν τῆς γυναικός σου καὶ ἑτοιμάσωμεν τὴν οἰκίαν
'''
"4" = ''':sup:`4` λαβὲ δὲ παρὰ χεῖρα τὴν χολὴν τοῦ ἰχθύος καὶ ἐπορεύθησαν καὶ συνῆλθεν
ὁ κύων ὄπισθεν αὐτῶν
'''
"5" = ''':sup:`5` καὶ Αννα ἐκάθητο περιβλεπομένη εἰς τὴν ὁδὸν τὸν παῖδα αὐτῆς
'''
"6" = ''':sup:`6` καὶ προσενόησεν αὐτὸν ἐρχόμενον καὶ εἶπεν τῷ πατρὶ αὐτοῦ ἰδοὺ ὁ υἱός
σου ἔρχεται καὶ ὁ ἄνθρωπος ὁ πορευθεὶς μετ’ αὐτοῦ
'''
"7" = ''':sup:`7` καὶ Ραφαηλ εἶπεν ἐπίσταμαι ἐγὼ ὅτι ἀνοίξει τοὺς ὀφθαλμοὺς ὁ πατήρ
σου
'''
"8" = ''':sup:`8` σὺ οὖν ἔγχρισον τὴν χολὴν εἰς τοὺς ὀφθαλμοὺς αὐτοῦ καὶ δηχθεὶς
διατρίψει καὶ ἀποβαλεῖ τὰ λευκώματα καὶ ὄψεταί σε
'''
"9" = ''':sup:`9` καὶ προσδραμοῦσα Αννα ἐπέπεσεν ἐπὶ τὸν τράχηλον τοῦ υἱοῦ αὐτῆς καὶ
εἶπεν αὐτῷ εἶδόν σε παιδίον ἀπὸ τοῦ νῦν ἀποθανοῦμαι καὶ ἔκλαυσαν
ἀμφότεροι
'''
"10" = ''':sup:`10` καὶ Τωβιτ ἐξήρχετο πρὸς τὴν θύραν καὶ προσέκοπτεν ὁ δὲ υἱὸς
προσέδραμεν αὐτῷ
'''
"11" = ''':sup:`11` καὶ ἐπελάβετο τοῦ πατρὸς αὐτοῦ καὶ προσέπασεν τὴν χολὴν ἐπὶ τοὺς
ὀφθαλμοὺς τοῦ πατρὸς αὐτοῦ λέγων θάρσει πάτερ
'''
"12" = ''':sup:`12` ὡς δὲ συνεδήχθησαν διέτριψε τοὺς ὀφθαλμοὺς αὐτοῦ καὶ ἐλεπίσθη ἀπὸ
τῶν κανθῶν τῶν ὀφθαλμῶν αὐτοῦ τὰ λευκώματα
'''
"13" = ''':sup:`13` καὶ ἰδὼν τὸν υἱὸν αὐτοῦ ἐπέπεσεν ἐπὶ τὸν τράχηλον αὐτοῦ καὶ
ἔκλαυσεν καὶ εἶπεν
'''
"14" = ''':sup:`14` εὐλογητὸς εἶ ὁ θεός καὶ εὐλογητὸν τὸ ὄνομά σου εἰς τοὺς αἰῶνας καὶ
εὐλογημένοι πάντες οἱ ἅγιοί σου ἄγγελοι ὅτι ἐμαστίγωσας καὶ ἠλέησάς με
ἰδοὺ βλέπω Τωβιαν τὸν υἱόν μου
'''
"15" = ''':sup:`15` καὶ εἰσῆλθεν ὁ υἱὸς αὐτοῦ χαίρων καὶ ἀπήγγειλεν τῷ πατρὶ αὐτοῦ τὰ
μεγαλεῖα τὰ γενόμενα αὐτῷ ἐν τῇ Μηδίᾳ
'''
"16" = ''':sup:`16` καὶ ἐξῆλθεν Τωβιτ εἰς συνάντησιν τῇ νύμφῃ αὐτοῦ χαίρων καὶ εὐλογῶν
τὸν θεὸν πρὸς τῇ πύλῃ Νινευη καὶ ἐθαύμαζον οἱ θεωροῦντες αὐτὸν
πορευόμενον ὅτι ἔβλεψεν καὶ Τωβιτ ἐξωμολογεῖτο ἐνώπιον αὐτῶν ὅτι
ἠλέησεν αὐτὸν ὁ θεός
'''
"17" = ''':sup:`17` καὶ ὡς ἤγγισεν Τωβιτ Σαρρα τῇ νύμφῃ αὐτοῦ κατευλόγησεν αὐτὴν λέγων
ἔλθοις ὑγιαίνουσα θύγατερ εὐλογητὸς ὁ θεός ὃς ἤγαγέν σε πρὸς ἡμᾶς καὶ ὁ
πατήρ σου καὶ ἡ μήτηρ σου
'''
"18" = ''':sup:`18` καὶ ἐγένετο χαρὰ πᾶσι τοῖς ἐν Νινευη ἀδελφοῖς αὐτοῦ
'''
"19" = ''':sup:`19` καὶ παρεγένετο Αχιαχαρος καὶ Νασβας ὁ ἐξάδελφος αὐτοῦ καὶ ἤχθη ὁ
γάμος Τωβια μετ’ εὐφροσύνης ἑπτὰ ἡμέρας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
