[16]
"1" = ''':sup:`1` ἐν ἔτει ἑπτακαιδεκάτῳ Φακεε υἱοῦ Ρομελιου ἐβασίλευσεν Αχαζ υἱὸς
Ιωαθαμ βασιλέως Ιουδα
'''
"2" = ''':sup:`2` υἱὸς εἴκοσι ἐτῶν ἦν Αχαζ ἐν τῷ βασιλεύειν αὐτὸν καὶ ἑκκαίδεκα ἔτη
ἐβασίλευσεν ἐν Ιερουσαλημ καὶ οὐκ ἐποίησεν τὸ εὐθὲς ἐν ὀφθαλμοῖς κυρίου
θεοῦ αὐτοῦ πιστῶς ὡς Δαυιδ ὁ πατὴρ αὐτοῦ
'''
"3" = ''':sup:`3` καὶ ἐπορεύθη ἐν ὁδῷ Ιεροβοαμ υἱοῦ Ναβατ βασιλέως Ισραηλ καί γε τὸν
υἱὸν αὐτοῦ διῆγεν ἐν πυρὶ κατὰ τὰ βδελύγματα τῶν ἐθνῶν ὧν ἐξῆρεν κύριος
ἀπὸ προσώπου τῶν υἱῶν Ισραηλ
'''
"4" = ''':sup:`4` καὶ ἐθυσίαζεν καὶ ἐθυμία ἐν τοῖς ὑψηλοῖς καὶ ἐπὶ τῶν βουνῶν καὶ
ὑποκάτω παντὸς ξύλου ἀλσώδους
'''
"5" = ''':sup:`5` τότε ἀνέβη Ραασσων βασιλεὺς Συρίας καὶ Φακεε υἱὸς Ρομελιου βασιλεὺς
Ισραηλ εἰς Ιερουσαλημ εἰς πόλεμον καὶ ἐπολιόρκουν ἐπὶ Αχαζ καὶ οὐκ
ἐδύναντο πολεμεῖν
'''
"6" = ''':sup:`6` ἐν τῷ καιρῷ ἐκείνῳ ἐπέστρεψεν Ραασσων βασιλεὺς Συρίας τὴν Αιλαθ τῇ
Συρίᾳ καὶ ἐξέβαλεν τοὺς Ιουδαίους ἐξ Αιλαθ καὶ Ιδουμαῖοι ἦλθον εἰς
Αιλαθ καὶ κατῴκησαν ἐκεῖ ἕως τῆς ἡμέρας ταύτης
'''
"7" = ''':sup:`7` καὶ ἀπέστειλεν Αχαζ ἀγγέλους πρὸς Θαγλαθφελλασαρ βασιλέα Ἀσσυρίων
λέγων δοῦλός σου καὶ υἱός σου ἐγώ ἀνάβηθι καὶ σῶσόν με ἐκ χειρὸς
βασιλέως Συρίας καὶ ἐκ χειρὸς βασιλέως Ισραηλ τῶν ἐπανισταμένων ἐπ’ ἐμέ
'''
"8" = ''':sup:`8` καὶ ἔλαβεν Αχαζ τὸ ἀργύριον καὶ τὸ χρυσίον τὸ εὑρεθὲν ἐν θησαυροῖς
οἴκου κυρίου καὶ οἴκου τοῦ βασιλέως καὶ ἀπέστειλεν τῷ βασιλεῖ δῶρα
'''
"9" = ''':sup:`9` καὶ ἤκουσεν αὐτοῦ βασιλεὺς Ἀσσυρίων καὶ ἀνέβη βασιλεὺς Ἀσσυρίων εἰς
Δαμασκὸν καὶ συνέλαβεν αὐτὴν καὶ ἀπῴκισεν αὐτὴν καὶ τὸν Ραασσων
ἐθανάτωσεν
'''
"10" = ''':sup:`10` καὶ ἐπορεύθη βασιλεὺς Αχαζ εἰς ἀπαντὴν τῷ Θαγλαθφελλασαρ βασιλεῖ
Ἀσσυρίων εἰς Δαμασκόν καὶ εἶδεν τὸ θυσιαστήριον ἐν Δαμασκῷ καὶ
ἀπέστειλεν ὁ βασιλεὺς Αχαζ πρὸς Ουριαν τὸν ἱερέα τὸ ὁμοίωμα τοῦ
θυσιαστηρίου καὶ τὸν ῥυθμὸν αὐτοῦ εἰς πᾶσαν ποίησιν αὐτοῦ
'''
"11" = ''':sup:`11` καὶ ᾠκοδόμησεν Ουριας ὁ ἱερεὺς τὸ θυσιαστήριον κατὰ πάντα ὅσα
ἀπέστειλεν ὁ βασιλεὺς Αχαζ ἐκ Δαμασκοῦ
'''
"12" = ''':sup:`12` καὶ εἶδεν ὁ βασιλεὺς τὸ θυσιαστήριον καὶ ἀνέβη ἐπ’ αὐτὸ
'''
"13" = ''':sup:`13` καὶ ἐθυμίασεν τὴν ὁλοκαύτωσιν αὐτοῦ καὶ τὴν θυσίαν αὐτοῦ καὶ τὴν
σπονδὴν αὐτοῦ καὶ προσέχεεν τὸ αἷμα τῶν εἰρηνικῶν τῶν αὐτοῦ ἐπὶ τὸ
θυσιαστήριον
'''
"14" = ''':sup:`14` καὶ τὸ θυσιαστήριον τὸ χαλκοῦν τὸ ἀπέναντι κυρίου καὶ προσήγαγεν
ἀπὸ προσώπου τοῦ οἴκου κυρίου ἀπὸ τοῦ ἀνὰ μέσον τοῦ θυσιαστηρίου καὶ
ἀπὸ τοῦ ἀνὰ μέσον τοῦ οἴκου κυρίου καὶ ἔδωκεν αὐτὸ ἐπὶ μηρὸν τοῦ
θυσιαστηρίου κατὰ βορρᾶν
'''
"15" = ''':sup:`15` καὶ ἐνετείλατο ὁ βασιλεὺς Αχαζ τῷ Ουρια τῷ ἱερεῖ λέγων ἐπὶ τὸ
θυσιαστήριον τὸ μέγα πρόσφερε τὴν ὁλοκαύτωσιν τὴν πρωινὴν καὶ τὴν
θυσίαν τὴν ἑσπερινὴν καὶ τὴν ὁλοκαύτωσιν τοῦ βασιλέως καὶ τὴν θυσίαν
αὐτοῦ καὶ τὴν ὁλοκαύτωσιν παντὸς τοῦ λαοῦ καὶ τὴν θυσίαν αὐτῶν καὶ τὴν
σπονδὴν αὐτῶν καὶ πᾶν αἷμα ὁλοκαυτώσεως καὶ πᾶν αἷμα θυσίας ἐπ’ αὐτὸ
προσχεεῖς καὶ τὸ θυσιαστήριον τὸ χαλκοῦν ἔσται μοι εἰς τὸ πρωί
'''
"16" = ''':sup:`16` καὶ ἐποίησεν Ουριας ὁ ἱερεὺς κατὰ πάντα ὅσα ἐνετείλατο αὐτῷ ὁ
βασιλεὺς Αχαζ
'''
"17" = ''':sup:`17` καὶ συνέκοψεν ὁ βασιλεὺς Αχαζ τὰ συγκλείσματα τῶν μεχωνωθ καὶ
μετῆρεν ἀπ’ αὐτῶν τὸν λουτῆρα καὶ τὴν θάλασσαν καθεῖλεν ἀπὸ τῶν βοῶν
τῶν χαλκῶν τῶν ὑποκάτω αὐτῆς καὶ ἔδωκεν αὐτὴν ἐπὶ βάσιν λιθίνην
'''
"18" = ''':sup:`18` καὶ τὸν θεμέλιον τῆς καθέδρας ᾠκοδόμησεν ἐν οἴκῳ κυρίου καὶ τὴν
εἴσοδον τοῦ βασιλέως τὴν ἔξω ἐπέστρεψεν ἐν οἴκῳ κυρίου ἀπὸ προσώπου
βασιλέως Ἀσσυρίων
'''
"19" = ''':sup:`19` καὶ τὰ λοιπὰ τῶν λόγων Αχαζ ὅσα ἐποίησεν οὐχὶ ταῦτα γεγραμμένα ἐπὶ
βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ιουδα
'''
"20" = ''':sup:`20` καὶ ἐκοιμήθη Αχαζ μετὰ τῶν πατέρων αὐτοῦ καὶ ἐτάφη ἐν πόλει Δαυιδ
καὶ ἐβασίλευσεν Εζεκιας υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
