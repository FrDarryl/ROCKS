[1]
"1" = ''':sup:`1` παῦλος δέσμιος χριστοῦ ἰησοῦ καὶ τιμόθεος ὁ ἀδελφὸς φιλήμονι τῶ
ἀγαπητῶ καὶ συνεργῶ ἡμῶν
'''
"2" = ''':sup:`2` καὶ ἀπφίᾳ τῇ ἀδελφῇ καὶ ἀρχίππῳ τῶ συστρατιώτῃ ἡμῶν καὶ τῇ κατ᾽
οἶκόν σου ἐκκλησίᾳ·
'''
"3" = ''':sup:`3` χάρις ὑμῖν καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου ἰησοῦ χριστοῦ.
'''
"4" = ''':sup:`4` εὐχαριστῶ τῶ θεῶ μου πάντοτε μνείαν σου ποιούμενος ἐπὶ τῶν προσευχῶν
μου,
'''
"5" = ''':sup:`5` ἀκούων σου τὴν ἀγάπην καὶ τὴν πίστιν ἣν ἔχεις πρὸς τὸν κύριον ἰησοῦν
καὶ εἰς πάντας τοὺς ἁγίους,
'''
"6" = ''':sup:`6` ὅπως ἡ κοινωνία τῆς πίστεώς σου ἐνεργὴς γένηται ἐν ἐπιγνώσει παντὸς
ἀγαθοῦ τοῦ ἐν ἡμῖν εἰς χριστόν·
'''
"7" = ''':sup:`7` χαρὰν γὰρ πολλὴν ἔσχον καὶ παράκλησιν ἐπὶ τῇ ἀγάπῃ σου, ὅτι τὰ
σπλάγχνα τῶν ἁγίων ἀναπέπαυται διὰ σοῦ, ἀδελφέ.
'''
"8" = ''':sup:`8` διό, πολλὴν ἐν χριστῶ παρρησίαν ἔχων ἐπιτάσσειν σοι τὸ ἀνῆκον,
'''
"9" = ''':sup:`9` διὰ τὴν ἀγάπην μᾶλλον παρακαλῶ, τοιοῦτος ὢν ὡς παῦλος πρεσβύτης,
νυνὶ δὲ καὶ δέσμιος χριστοῦ ἰησοῦ _
'''
"10" = ''':sup:`10` παρακαλῶ σε περὶ τοῦ ἐμοῦ τέκνου, ὃν ἐγέννησα ἐν τοῖς δεσμοῖς
ὀνήσιμον,
'''
"12" = ''':sup:`12` ὃν ἀνέπεμψά σοι, αὐτόν, τοῦτ᾽ ἔστιν τὰ ἐμὰ σπλάγχνα·
'''
"13" = ''':sup:`13` ὃν ἐγὼ ἐβουλόμην πρὸς ἐμαυτὸν κατέχειν, ἵνα ὑπὲρ σοῦ μοι διακονῇ ἐν
τοῖς δεσμοῖς τοῦ εὐαγγελίου,
'''
"14" = ''':sup:`14` χωρὶς δὲ τῆς σῆς γνώμης οὐδὲν ἠθέλησα ποιῆσαι, ἵνα μὴ ὡς κατὰ
ἀνάγκην τὸ ἀγαθόν σου ᾖ ἀλλὰ κατὰ ἑκούσιον.
'''
"15" = ''':sup:`15` τάχα γὰρ διὰ τοῦτο ἐχωρίσθη πρὸς ὥραν ἵνα αἰώνιον αὐτὸν ἀπέχῃς,
'''
"16" = ''':sup:`16` οὐκέτι ὡς δοῦλον ἀλλ᾽ ὑπὲρ δοῦλον, ἀδελφὸν ἀγαπητόν, μάλιστα ἐμοί,
πόσῳ δὲ μᾶλλον σοὶ καὶ ἐν σαρκὶ καὶ ἐν κυρίῳ.
'''
"17" = ''':sup:`17` εἰ οὗν με ἔχεις κοινωνόν, προσλαβοῦ αὐτὸν ὡς ἐμέ.
'''
"18" = ''':sup:`18` εἰ δέ τι ἠδίκησέν σε ἢ ὀφείλει, τοῦτο ἐμοὶ ἐλλόγα·
'''
"19" = ''':sup:`19` ἐγὼ παῦλος ἔγραψα τῇ ἐμῇ χειρί, ἐγὼ ἀποτίσω· ἵνα μὴ λέγω σοι ὅτι
καὶ σεαυτόν μοι προσοφείλεις.
'''
"20" = ''':sup:`20` ναί, ἀδελφέ, ἐγώ σου ὀναίμην ἐν κυρίῳ· ἀνάπαυσόν μου τὰ σπλάγχνα ἐν
χριστῶ.
'''
"21" = ''':sup:`21` πεποιθὼς τῇ ὑπακοῇ σου ἔγραψά σοι, εἰδὼς ὅτι καὶ ὑπὲρ ἃ λέγω
ποιήσεις.
'''
"22" = ''':sup:`22` ἅμα δὲ καὶ ἑτοίμαζέ μοι ξενίαν, ἐλπίζω γὰρ ὅτι διὰ τῶν προσευχῶν
ὑμῶν χαρισθήσομαι ὑμῖν.
'''
"23" = ''':sup:`23` ἀσπάζεταί σε ἐπαφρᾶς ὁ συναιχμάλωτός μου ἐν χριστῶ ἰησοῦ,
'''
"24" = ''':sup:`24` μᾶρκος, ἀρίσταρχος, δημᾶς, λουκᾶς, οἱ συνεργοί μου.
'''
"25" = ''':sup:`25` ἡ χάρις τοῦ κυρίου ἰησοῦ χριστοῦ μετὰ τοῦ πνεύματος ὑμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
