[19]
"1" = ''':sup:`1` μετὰ ταῦτα ἤκουσα ὡς φωνὴν μεγάλην ὄχλου πολλοῦ ἐν τῶ οὐρανῶ
λεγόντων, ἁλληλουϊά· ἡ σωτηρία καὶ ἡ δόξα καὶ ἡ δύναμις τοῦ θεοῦ ἡμῶν,
'''
"2" = ''':sup:`2` ὅτι ἀληθιναὶ καὶ δίκαιαι αἱ κρίσεις αὐτοῦ· ὅτι ἔκρινεν τὴν πόρνην
τὴν μεγάλην ἥτις ἔφθειρεν τὴν γῆν ἐν τῇ πορνείᾳ αὐτῆς, καὶ ἐξεδίκησεν
τὸ αἷμα τῶν δούλων αὐτοῦ ἐκ χειρὸς αὐτῆς.
'''
"3" = ''':sup:`3` καὶ δεύτερον εἴρηκαν, ἁλληλουϊά· καὶ ὁ καπνὸς αὐτῆς ἀναβαίνει εἰς
τοὺς αἰῶνας τῶν αἰώνων.
'''
"4" = ''':sup:`4` καὶ ἔπεσαν οἱ πρεσβύτεροι οἱ εἴκοσι τέσσαρες καὶ τὰ τέσσαρα ζῶα, καὶ
προσεκύνησαν τῶ θεῶ τῶ καθημένῳ ἐπὶ τῶ θρόνῳ, λέγοντες, ἀμήν,
ἁλληλουϊά.
'''
"5" = ''':sup:`5` καὶ φωνὴ ἀπὸ τοῦ θρόνου ἐξῆλθεν λέγουσα, αἰνεῖτε τῶ θεῶ ἡμῶν, πάντες
'''
"6" = ''':sup:`6` καὶ ἤκουσα ὡς φωνὴν ὄχλου πολλοῦ καὶ ὡς φωνὴν ὑδάτων πολλῶν καὶ ὡς
φωνὴν βροντῶν ἰσχυρῶν λεγόντων, ἁλληλουϊά, ὅτι ἐβασίλευσεν κύριος ὁ
'''
"7" = ''':sup:`7` χαίρωμεν καὶ ἀγαλλιῶμεν, καὶ δώσωμεν τὴν δόξαν αὐτῶ, ὅτι ἦλθεν ὁ
γάμος τοῦ ἀρνίου, καὶ ἡ γυνὴ αὐτοῦ ἡτοίμασεν ἑαυτήν·
'''
"8" = ''':sup:`8` καὶ ἐδόθη αὐτῇ ἵνα περιβάληται βύσσινον λαμπρὸν καθαρόν, τὸ γὰρ
βύσσινον τὰ δικαιώματα τῶν ἁγίων ἐστίν.
'''
"9" = ''':sup:`9` καὶ λέγει μοι, γράψον· μακάριοι οἱ εἰς τὸ δεῖπνον τοῦ γάμου τοῦ
ἀρνίου κεκλημένοι. καὶ λέγει μοι, οὖτοι οἱ λόγοι ἀληθινοὶ τοῦ θεοῦ
εἰσιν.
'''
"10" = ''':sup:`10` καὶ ἔπεσα ἔμπροσθεν τῶν ποδῶν αὐτοῦ προσκυνῆσαι αὐτῶ. καὶ λέγει
μοι, ὅρα μή· σύνδουλός σού εἰμι καὶ τῶν ἀδελφῶν σου τῶν ἐχόντων τὴν
μαρτυρίαν ἰησοῦ· τῶ θεῶ προσκύνησον. ἡ γὰρ μαρτυρία ἰησοῦ ἐστιν τὸ
πνεῦμα τῆς προφητείας.
'''
"11" = ''':sup:`11` καὶ εἶδον τὸν οὐρανὸν ἠνεῳγμένον, καὶ ἰδοὺ ἵππος λευκός, καὶ ὁ
κρίνει καὶ πολεμεῖ.
διαδήματα πολλά, ἔχων ὄνομα γεγραμμένον ὃ οὐδεὶς οἶδεν εἰ μὴ αὐτός,
'''
"13" = ''':sup:`13` καὶ περιβεβλημένος ἱμάτιον βεβαμμένον αἵματι, καὶ κέκληται τὸ ὄνομα
αὐτοῦ ὁ λόγος τοῦ θεοῦ.
λευκοῖς, ἐνδεδυμένοι βύσσινον λευκὸν καθαρόν.
'''
"15" = ''':sup:`15` καὶ ἐκ τοῦ στόματος αὐτοῦ ἐκπορεύεται ῥομφαία ὀξεῖα, ἵνα ἐν αὐτῇ
πατάξῃ τὰ ἔθνη, καὶ αὐτὸς ποιμανεῖ αὐτοὺς ἐν ῥάβδῳ σιδηρᾷ· καὶ αὐτὸς
πατεῖ τὴν ληνὸν τοῦ οἴνου τοῦ θυμοῦ τῆς ὀργῆς τοῦ θεοῦ τοῦ
παντοκράτορος.
'''
"16" = ''':sup:`16` καὶ ἔχει ἐπὶ τὸ ἱμάτιον καὶ ἐπὶ τὸν μηρὸν αὐτοῦ ὄνομα γεγραμμένον·
βασιλεὺς βασιλέων καὶ κύριος κυρίων.
μεγάλῃ λέγων πᾶσιν τοῖς ὀρνέοις τοῖς πετομένοις ἐν μεσουρανήματι, δεῦτε
συνάχθητε εἰς τὸ δεῖπνον τὸ μέγα τοῦ θεοῦ,
'''
"18" = ''':sup:`18` ἵνα φάγητε σάρκας βασιλέων καὶ σάρκας χιλιάρχων καὶ σάρκας ἰσχυρῶν
καὶ σάρκας ἵππων καὶ τῶν καθημένων ἐπ᾽ αὐτῶν καὶ σάρκας πάντων
ἐλευθέρων τε καὶ δούλων καὶ μικρῶν καὶ μεγάλων.
'''
"19" = ''':sup:`19` καὶ εἶδον τὸ θηρίον καὶ τοὺς βασιλεῖς τῆς γῆς καὶ τὰ στρατεύματα
αὐτῶν συνηγμένα ποιῆσαι τὸν πόλεμον μετὰ τοῦ καθημένου ἐπὶ τοῦ ἵππου
καὶ μετὰ τοῦ στρατεύματος αὐτοῦ.
'''
"20" = ''':sup:`20` καὶ ἐπιάσθη τὸ θηρίον καὶ μετ᾽ αὐτοῦ ὁ ψευδοπροφήτης ὁ ποιήσας τὰ
σημεῖα ἐνώπιον αὐτοῦ, ἐν οἷς ἐπλάνησεν τοὺς λαβόντας τὸ χάραγμα τοῦ
θηρίου καὶ τοὺς προσκυνοῦντας τῇ εἰκόνι αὐτοῦ· ζῶντες ἐβλήθησαν οἱ δύο
εἰς τὴν λίμνην τοῦ πυρὸς τῆς καιομένης ἐν θείῳ.
'''
"21" = ''':sup:`21` καὶ οἱ λοιποὶ ἀπεκτάνθησαν ἐν τῇ ῥομφαίᾳ τοῦ καθημένου ἐπὶ τοῦ
ἵππου τῇ ἐξελθούσῃ ἐκ τοῦ στόματος αὐτοῦ, καὶ πάντα τὰ ὄρνεα
ἐχορτάσθησαν ἐκ τῶν σαρκῶν αὐτῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
