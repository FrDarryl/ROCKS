[36]
"1" = ''':sup:`1` καὶ σύ υἱὲ ἀνθρώπου προφήτευσον ἐπὶ τὰ ὄρη Ισραηλ καὶ εἰπὸν τοῖς
ὄρεσιν τοῦ Ισραηλ ἀκούσατε λόγον κυρίου
'''
"2" = ''':sup:`2` τάδε λέγει κύριος κύριος ἀνθ’ ὧν εἶπεν ὁ ἐχθρὸς ἐφ’ ὑμᾶς εὖγε ἔρημα
αἰώνια εἰς κατάσχεσιν ἡμῖν ἐγενήθη
'''
"3" = ''':sup:`3` διὰ τοῦτο προφήτευσον καὶ εἰπόν τάδε λέγει κύριος κύριος ἀντὶ τοῦ
ἀτιμασθῆναι ὑμᾶς καὶ μισηθῆναι ὑμᾶς ὑπὸ τῶν κύκλῳ ὑμῶν τοῦ εἶναι ὑμᾶς
εἰς κατάσχεσιν τοῖς καταλοίποις ἔθνεσιν καὶ ἀνέβητε λάλημα γλώσσῃ καὶ
εἰς ὀνείδισμα ἔθνεσιν
'''
"4" = ''':sup:`4` διὰ τοῦτο ὄρη Ισραηλ ἀκούσατε λόγον κυρίου τάδε λέγει κύριος τοῖς
ὄρεσιν καὶ τοῖς βουνοῖς καὶ ταῖς φάραγξιν καὶ τοῖς χειμάρροις καὶ τοῖς
ἐξηρημωμένοις καὶ ἠφανισμένοις καὶ ταῖς πόλεσιν ταῖς ἐγκαταλελειμμέναις
αἳ ἐγένοντο εἰς προνομὴν καὶ εἰς καταπάτημα τοῖς καταλειφθεῖσιν ἔθνεσιν
περικύκλῳ
'''
"5" = ''':sup:`5` διὰ τοῦτο τάδε λέγει κύριος κύριος εἰ μὴν ἐν πυρὶ θυμοῦ μου ἐλάλησα
ἐπὶ τὰ λοιπὰ ἔθνη καὶ ἐπὶ τὴν Ιδουμαίαν πᾶσαν ὅτι ἔδωκαν τὴν γῆν μου
ἑαυτοῖς εἰς κατάσχεσιν μετ’ εὐφροσύνης ἀτιμάσαντες ψυχὰς τοῦ ἀφανίσαι
ἐν προνομῇ
'''
"6" = ''':sup:`6` διὰ τοῦτο προφήτευσον ἐπὶ τὴν γῆν τοῦ Ισραηλ καὶ εἰπὸν τοῖς ὄρεσιν
καὶ τοῖς βουνοῖς καὶ ταῖς φάραγξιν καὶ ταῖς νάπαις τάδε λέγει κύριος
ἰδοὺ ἐγὼ ἐν τῷ ζήλῳ μου καὶ ἐν τῷ θυμῷ μου ἐλάλησα ἀντὶ τοῦ ὀνειδισμοὺς
ἐθνῶν ἐνέγκαι ὑμᾶς
'''
"7" = ''':sup:`7` διὰ τοῦτο ἐγὼ ἀρῶ τὴν χεῖρά μου ἐπὶ τὰ ἔθνη τὰ περικύκλῳ ὑμῶν οὗτοι
τὴν ἀτιμίαν αὐτῶν λήμψονται
'''
"8" = ''':sup:`8` ὑμῶν δέ ὄρη Ισραηλ τὴν σταφυλὴν καὶ τὸν καρπὸν ὑμῶν καταφάγεται ὁ
λαός μου ὅτι ἐγγίζουσιν τοῦ ἐλθεῖν
'''
"9" = ''':sup:`9` ὅτι ἰδοὺ ἐγὼ ἐφ’ ὑμᾶς καὶ ἐπιβλέψω ἐφ’ ὑμᾶς καὶ κατεργασθήσεσθε καὶ
σπαρήσεσθε
'''
"10" = ''':sup:`10` καὶ πληθυνῶ ἐφ’ ὑμᾶς ἀνθρώπους πᾶν οἶκον Ισραηλ εἰς τέλος καὶ
κατοικηθήσονται αἱ πόλεις καὶ ἡ ἠρημωμένη οἰκοδομηθήσεται
'''
"11" = ''':sup:`11` καὶ πληθυνῶ ἐφ’ ὑμᾶς ἀνθρώπους καὶ κτήνη καὶ κατοικιῶ ὑμᾶς ὡς τὸ ἐν
ἀρχῇ ὑμῶν καὶ εὖ ποιήσω ὑμᾶς ὥσπερ τὰ ἔμπροσθεν ὑμῶν καὶ γνώσεσθε ὅτι
ἐγώ εἰμι κύριος
'''
"12" = ''':sup:`12` καὶ γεννήσω ἐφ’ ὑμᾶς ἀνθρώπους τὸν λαόν μου Ισραηλ καὶ
κληρονομήσουσιν ὑμᾶς καὶ ἔσεσθε αὐτοῖς εἰς κατάσχεσιν καὶ οὐ μὴ
προστεθῆτε ἔτι ἀτεκνωθῆναι ἀπ’ αὐτῶν
'''
"13" = ''':sup:`13` τάδε λέγει κύριος κύριος ἀνθ’ ὧν εἶπάν σοι κατέσθουσα ἀνθρώπους εἶ
καὶ ἠτεκνωμένη ὑπὸ τοῦ ἔθνους σου ἐγένου
'''
"14" = ''':sup:`14` διὰ τοῦτο ἀνθρώπους οὐκέτι φάγεσαι καὶ τὸ ἔθνος σου οὐκ ἀτεκνώσεις
ἔτι λέγει κύριος κύριος
'''
"15" = ''':sup:`15` καὶ οὐκ ἀκουσθήσεται οὐκέτι ἐφ’ ὑμᾶς ἀτιμία ἐθνῶν καὶ ὀνειδισμοὺς
λαῶν οὐ μὴ ἀνενέγκητε λέγει κύριος κύριος
'''
"16" = ''':sup:`16` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"17" = ''':sup:`17` υἱὲ ἀνθρώπου οἶκος Ισραηλ κατῴκησεν ἐπὶ τῆς γῆς αὐτῶν καὶ ἐμίαναν
αὐτὴν ἐν τῇ ὁδῷ αὐτῶν καὶ ἐν τοῖς εἰδώλοις αὐτῶν καὶ ἐν ταῖς
ἀκαθαρσίαις αὐτῶν κατὰ τὴν ἀκαθαρσίαν τῆς ἀποκαθημένης ἐγενήθη ἡ ὁδὸς
αὐτῶν πρὸ προσώπου μου
'''
"18" = ''':sup:`18` καὶ ἐξέχεα τὸν θυμόν μου ἐπ’ αὐτοὺς
'''
"19" = ''':sup:`19` καὶ διέσπειρα αὐτοὺς εἰς τὰ ἔθνη καὶ ἐλίκμησα αὐτοὺς εἰς τὰς χώρας
κατὰ τὴν ὁδὸν αὐτῶν καὶ κατὰ τὴν ἁμαρτίαν αὐτῶν ἔκρινα αὐτούς
'''
"20" = ''':sup:`20` καὶ εἰσήλθοσαν εἰς τὰ ἔθνη οὗ εἰσήλθοσαν ἐκεῖ καὶ ἐβεβήλωσαν τὸ
ὄνομά μου τὸ ἅγιον ἐν τῷ λέγεσθαι αὐτούς λαὸς κυρίου οὗτοι καὶ ἐκ τῆς
γῆς αὐτοῦ ἐξεληλύθασιν
'''
"21" = ''':sup:`21` καὶ ἐφεισάμην αὐτῶν διὰ τὸ ὄνομά μου τὸ ἅγιον ὃ ἐβεβήλωσαν οἶκος
Ισραηλ ἐν τοῖς ἔθνεσιν οὗ εἰσήλθοσαν ἐκεῖ
'''
"22" = ''':sup:`22` διὰ τοῦτο εἰπὸν τῷ οἴκῳ Ισραηλ τάδε λέγει κύριος οὐχ ὑμῖν ἐγὼ ποιῶ
οἶκος Ισραηλ ἀλλ’ ἢ διὰ τὸ ὄνομά μου τὸ ἅγιον ὃ ἐβεβηλώσατε ἐν τοῖς
ἔθνεσιν οὗ εἰσήλθετε ἐκεῖ
'''
"23" = ''':sup:`23` καὶ ἁγιάσω τὸ ὄνομά μου τὸ μέγα τὸ βεβηλωθὲν ἐν τοῖς ἔθνεσιν ὃ
ἐβεβηλώσατε ἐν μέσῳ αὐτῶν καὶ γνώσονται τὰ ἔθνη ὅτι ἐγώ εἰμι κύριος ἐν
τῷ ἁγιασθῆναί με ἐν ὑμῖν κατ’ ὀφθαλμοὺς αὐτῶν
'''
"24" = ''':sup:`24` καὶ λήμψομαι ὑμᾶς ἐκ τῶν ἐθνῶν καὶ ἀθροίσω ὑμᾶς ἐκ πασῶν τῶν γαιῶν
καὶ εἰσάξω ὑμᾶς εἰς τὴν γῆν ὑμῶν
'''
"25" = ''':sup:`25` καὶ ῥανῶ ἐφ’ ὑμᾶς ὕδωρ καθαρόν καὶ καθαρισθήσεσθε ἀπὸ πασῶν τῶν
ἀκαθαρσιῶν ὑμῶν καὶ ἀπὸ πάντων τῶν εἰδώλων ὑμῶν καὶ καθαριῶ ὑμᾶς
'''
"26" = ''':sup:`26` καὶ δώσω ὑμῖν καρδίαν καινὴν καὶ πνεῦμα καινὸν δώσω ἐν ὑμῖν καὶ
ἀφελῶ τὴν καρδίαν τὴν λιθίνην ἐκ τῆς σαρκὸς ὑμῶν καὶ δώσω ὑμῖν καρδίαν
σαρκίνην
'''
"27" = ''':sup:`27` καὶ τὸ πνεῦμά μου δώσω ἐν ὑμῖν καὶ ποιήσω ἵνα ἐν τοῖς δικαιώμασίν
μου πορεύησθε καὶ τὰ κρίματά μου φυλάξησθε καὶ ποιήσητε
'''
"28" = ''':sup:`28` καὶ κατοικήσετε ἐπὶ τῆς γῆς ἧς ἔδωκα τοῖς πατράσιν ὑμῶν καὶ ἔσεσθέ
μοι εἰς λαόν κἀγὼ ἔσομαι ὑμῖν εἰς θεόν
'''
"29" = ''':sup:`29` καὶ σώσω ὑμᾶς ἐκ πασῶν τῶν ἀκαθαρσιῶν ὑμῶν καὶ καλέσω τὸν σῖτον καὶ
πληθυνῶ αὐτὸν καὶ οὐ δώσω ἐφ’ ὑμᾶς λιμόν
'''
"30" = ''':sup:`30` καὶ πληθυνῶ τὸν καρπὸν τοῦ ξύλου καὶ τὰ γενήματα τοῦ ἀγροῦ ὅπως μὴ
λάβητε ὀνειδισμὸν λιμοῦ ἐν τοῖς ἔθνεσιν
'''
"31" = ''':sup:`31` καὶ μνησθήσεσθε τὰς ὁδοὺς ὑμῶν τὰς πονηρὰς καὶ τὰ ἐπιτηδεύματα ὑμῶν
τὰ μὴ ἀγαθὰ καὶ προσοχθιεῖτε κατὰ πρόσωπον αὐτῶν ἐν ταῖς ἀνομίαις ὑμῶν
καὶ ἐπὶ τοῖς βδελύγμασιν ὑμῶν
'''
"32" = ''':sup:`32` οὐ δι’ ὑμᾶς ἐγὼ ποιῶ λέγει κύριος κύριος γνωστὸν ἔσται ὑμῖν
αἰσχύνθητε καὶ ἐντράπητε ἐκ τῶν ὁδῶν ὑμῶν οἶκος Ισραηλ
'''
"33" = ''':sup:`33` τάδε λέγει κύριος ἐν ἡμέρᾳ ᾗ καθαριῶ ὑμᾶς ἐκ πασῶν τῶν ἀνομιῶν ὑμῶν
καὶ κατοικιῶ τὰς πόλεις καὶ οἰκοδομηθήσονται αἱ ἔρημοι
'''
"34" = ''':sup:`34` καὶ ἡ γῆ ἡ ἠφανισμένη ἐργασθήσεται ἀνθ’ ὧν ὅτι ἠφανισμένη ἐγενήθη
κατ’ ὀφθαλμοὺς παντὸς παροδεύοντος
'''
"35" = ''':sup:`35` καὶ ἐροῦσιν ἡ γῆ ἐκείνη ἡ ἠφανισμένη ἐγενήθη ὡς κῆπος τρυφῆς καὶ αἱ
πόλεις αἱ ἔρημοι καὶ ἠφανισμέναι καὶ κατεσκαμμέναι ὀχυραὶ ἐκάθισαν
'''
"36" = ''':sup:`36` καὶ γνώσονται τὰ ἔθνη ὅσα ἂν καταλειφθῶσιν κύκλῳ ὑμῶν ὅτι ἐγὼ
κύριος ᾠκοδόμησα τὰς καθῃρημένας καὶ κατεφύτευσα τὰς ἠφανισμένας ἐγὼ
κύριος ἐλάλησα καὶ ποιήσω
'''
"37" = ''':sup:`37` τάδε λέγει κύριος ἔτι τοῦτο ζητηθήσομαι τῷ οἴκῳ Ισραηλ τοῦ ποιῆσαι
αὐτοῖς πληθυνῶ αὐτοὺς ὡς πρόβατα ἀνθρώπους
'''
"38" = ''':sup:`38` ὡς πρόβατα ἅγια ὡς πρόβατα Ιερουσαλημ ἐν ταῖς ἑορταῖς αὐτῆς οὕτως
ἔσονται αἱ πόλεις αἱ ἔρημοι πλήρεις προβάτων ἀνθρώπων καὶ γνώσονται ὅτι
ἐγὼ κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
