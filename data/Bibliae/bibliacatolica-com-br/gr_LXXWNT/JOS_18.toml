[18]
"1" = ''':sup:`1` καὶ ἐξεκκλησιάσθη πᾶσα συναγωγὴ υἱῶν Ισραηλ εἰς Σηλω καὶ ἔπηξαν ἐκεῖ
τὴν σκηνὴν τοῦ μαρτυρίου καὶ ἡ γῆ ἐκρατήθη ὑπ’ αὐτῶν
'''
"2" = ''':sup:`2` καὶ κατελείφθησαν οἱ υἱοὶ Ισραηλ οἳ οὐκ ἐκληρονόμησαν ἑπτὰ φυλαί
'''
"3" = ''':sup:`3` καὶ εἶπεν Ἰησοῦς τοῖς υἱοῖς Ισραηλ ἕως τίνος ἐκλυθήσεσθε
κληρονομῆσαι τὴν γῆν ἣν ἔδωκεν κύριος ὁ θεὸς ἡμῶν
'''
"4" = ''':sup:`4` δότε ἐξ ὑμῶν τρεῖς ἄνδρας ἐκ φυλῆς καὶ ἀναστάντες διελθέτωσαν τὴν
γῆν καὶ διαγραψάτωσαν αὐτὴν ἐναντίον μου καθὰ δεήσει διελεῖν αὐτήν καὶ
ἤλθοσαν πρὸς αὐτόν
'''
"5" = ''':sup:`5` καὶ διεῖλεν αὐτοῖς ἑπτὰ μερίδας Ιουδας στήσεται αὐτοῖς ὅριον ἀπὸ
λιβός καὶ οἱ υἱοὶ Ιωσηφ στήσονται αὐτοῖς ἀπὸ βορρᾶ
'''
"6" = ''':sup:`6` ὑμεῖς δὲ μερίσατε τὴν γῆν ἑπτὰ μερίδας καὶ ἐνέγκατε πρός με ὧδε καὶ
ἐξοίσω ὑμῖν κλῆρον ἔναντι κυρίου τοῦ θεοῦ ἡμῶν
'''
"7" = ''':sup:`7` οὐ γάρ ἐστιν μερὶς τοῖς υἱοῖς Λευι ἐν ὑμῖν ἱερατεία γὰρ κυρίου μερὶς
αὐτοῦ καὶ Γαδ καὶ Ρουβην καὶ τὸ ἥμισυ φυλῆς Μανασση ἐλάβοσαν τὴν
κληρονομίαν αὐτῶν πέραν τοῦ Ιορδάνου ἐπ’ ἀνατολάς ἣν ἔδωκεν αὐτοῖς
Μωυσῆς ὁ παῖς κυρίου
'''
"8" = ''':sup:`8` καὶ ἀναστάντες οἱ ἄνδρες ἐπορεύθησαν καὶ ἐνετείλατο Ἰησοῦς τοῖς
ἀνδράσιν τοῖς πορευομένοις χωροβατῆσαι τὴν γῆν λέγων πορεύεσθε καὶ
χωροβατήσατε τὴν γῆν καὶ παραγενήθητε πρός με καὶ ὧδε ἐξοίσω ὑμῖν
κλῆρον ἔναντι κυρίου ἐν Σηλω
'''
"9" = ''':sup:`9` καὶ ἐπορεύθησαν καὶ ἐχωροβάτησαν τὴν γῆν καὶ εἴδοσαν αὐτὴν καὶ
ἔγραψαν αὐτὴν κατὰ πόλεις αὐτῆς ἑπτὰ μερίδας εἰς βιβλίον καὶ ἤνεγκαν
πρὸς Ἰησοῦν
'''
"10" = ''':sup:`10` καὶ ἐνέβαλεν αὐτοῖς Ἰησοῦς κλῆρον ἐν Σηλω ἔναντι κυρίου
'''
"11" = ''':sup:`11` καὶ ἐξῆλθεν ὁ κλῆρος φυλῆς Βενιαμιν πρῶτος κατὰ δήμους αὐτῶν καὶ
ἐξῆλθεν ὅρια τοῦ κλήρου αὐτῶν ἀνὰ μέσον Ιουδα καὶ ἀνὰ μέσον τῶν υἱῶν
Ιωσηφ
'''
"12" = ''':sup:`12` καὶ ἐγενήθη αὐτῶν τὰ ὅρια ἀπὸ βορρᾶ ἀπὸ τοῦ Ιορδάνου προσαναβήσεται
τὰ ὅρια κατὰ νώτου Ιεριχω ἀπὸ βορρᾶ καὶ ἀναβήσεται ἐπὶ τὸ ὄρος ἐπὶ τὴν
θάλασσαν καὶ ἔσται αὐτοῦ ἡ διέξοδος ἡ Μαδβαρῖτις Βαιθων
'''
"13" = ''':sup:`13` καὶ διελεύσεται ἐκεῖθεν τὰ ὅρια Λουζα ἐπὶ νώτου Λουζα ἀπὸ λιβός
αὕτη ἐστὶν Βαιθηλ καὶ καταβήσεται τὰ ὅρια Μααταρωθορεχ ἐπὶ τὴν ὀρεινήν
ἥ ἐστιν πρὸς λίβα Βαιθωρων ἡ κάτω
'''
"14" = ''':sup:`14` καὶ διελεύσεται τὰ ὅρια καὶ περιελεύσεται ἐπὶ τὸ μέρος τὸ βλέπον
παρὰ θάλασσαν ἀπὸ λιβὸς ἀπὸ τοῦ ὄρους ἐπὶ πρόσωπον Βαιθωρων λίβα καὶ
ἔσται αὐτοῦ ἡ διέξοδος εἰς Καριαθβααλ αὕτη ἐστὶν Καριαθιαριν πόλις υἱῶν
Ιουδα τοῦτό ἐστιν τὸ μέρος τὸ πρὸς θάλασσαν
'''
"15" = ''':sup:`15` καὶ μέρος τὸ πρὸς λίβα ἀπὸ μέρους Καριαθβααλ καὶ διελεύσεται ὅρια
εἰς Γασιν ἐπὶ πηγὴν ὕδατος Ναφθω
'''
"16" = ''':sup:`16` καὶ καταβήσεται τὰ ὅρια ἐπὶ μέρους τοῦ ὄρους ὅ ἐστιν κατὰ πρόσωπον
νάπης Ονναμ ὅ ἐστιν ἐκ μέρους Εμεκραφαϊν ἀπὸ βορρᾶ καὶ καταβήσεται
Γαιεννα ἐπὶ νώτου Ιεβουσαι ἀπὸ λιβὸς καὶ καταβήσεται ἐπὶ πηγὴν Ρωγηλ
'''
"17" = ''':sup:`17` καὶ διελεύσεται ἐπὶ πηγὴν Βαιθσαμυς καὶ παρελεύσεται ἐπὶ Γαλιλωθ ἥ
ἐστιν ἀπέναντι πρὸς ἀνάβασιν Αιθαμιν καὶ καταβήσεται ἐπὶ λίθον Βαιων
υἱῶν Ρουβην
'''
"18" = ''':sup:`18` καὶ διελεύσεται κατὰ νώτου Βαιθαραβα ἀπὸ βορρᾶ καὶ καταβήσεται
'''
"19" = ''':sup:`19` ἐπὶ τὰ ὅρια ἐπὶ νώτου Βαιθαγλα ἀπὸ βορρᾶ καὶ ἔσται ἡ διέξοδος τῶν
ὁρίων ἐπὶ λοφιὰν τῆς θαλάσσης τῶν ἁλῶν ἐπὶ βορρᾶν εἰς μέρος τοῦ
Ιορδάνου ἀπὸ λιβός ταῦτα τὰ ὅριά ἐστιν ἀπὸ λιβός
'''
"20" = ''':sup:`20` καὶ ὁ Ιορδάνης ὁριεῖ ἀπὸ μέρους ἀνατολῶν αὕτη ἡ κληρονομία υἱῶν
Βενιαμιν τὰ ὅρια αὐτῆς κύκλῳ κατὰ δήμους
'''
"21" = ''':sup:`21` καὶ ἐγενήθησαν αἱ πόλεις τῶν υἱῶν Βενιαμιν κατὰ δήμους αὐτῶν Ιεριχω
καὶ Βαιθεγλιω καὶ Αμεκασις
'''
"22" = ''':sup:`22` καὶ Βαιθαβαρα καὶ Σαρα καὶ Βησανα
'''
"23" = ''':sup:`23` καὶ Αιιν καὶ Φαρα καὶ Εφραθα
'''
"24" = ''':sup:`24` καὶ Καραφα καὶ Κεφιρα καὶ Μονι καὶ Γαβαα πόλεις δέκα δύο καὶ αἱ
κῶμαι αὐτῶν
'''
"25" = ''':sup:`25` Γαβαων καὶ Ραμα καὶ Βεηρωθα
'''
"26" = ''':sup:`26` καὶ Μασσημα καὶ Μιρων καὶ Αμωκη
'''
"27" = ''':sup:`27` καὶ Φιρα καὶ Καφαν καὶ Νακαν καὶ Σεληκαν καὶ Θαρεηλα
'''
"28" = ''':sup:`28` καὶ Ιεβους αὕτη ἐστὶν Ιερουσαλημ καὶ πόλεις καὶ Γαβαωθιαριμ πόλεις
τρεῖς καὶ δέκα καὶ αἱ κῶμαι αὐτῶν αὕτη ἡ κληρονομία υἱῶν Βενιαμιν κατὰ
δήμους αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
