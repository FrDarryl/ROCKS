[39]
"1" = ''':sup:`1` Gr. Jeremiah 39 (Heb. 32) ὁ λόγος ὁ γενόμενος παρὰ κυρίου πρὸς
Ιερεμιαν ἐν τῷ ἐνιαυτῷ τῷ δεκάτῳ τῷ βασιλεῖ Σεδεκια οὗτος ἐνιαυτὸς
ὀκτωκαιδέκατος τῷ βασιλεῖ Ναβουχοδονοσορ βασιλεῖ Βαβυλῶνος
'''
"2" = ''':sup:`2` καὶ δύναμις βασιλέως Βαβυλῶνος ἐχαράκωσεν ἐπὶ Ιερουσαλημ καὶ
Ιερεμιας ἐφυλάσσετο ἐν αὐλῇ τῆς φυλακῆς ἥ ἐστιν ἐν οἴκῳ τοῦ βασιλέως
'''
"3" = ''':sup:`3` ἐν ᾗ κατέκλεισεν αὐτὸν ὁ βασιλεὺς Σεδεκιας λέγων διὰ τί σὺ
προφητεύεις λέγων οὕτως εἶπεν κύριος ἰδοὺ ἐγὼ δίδωμι τὴν πόλιν ταύτην
ἐν χερσὶν βασιλέως Βαβυλῶνος καὶ λήμψεται αὐτήν
'''
"4" = ''':sup:`4` καὶ Σεδεκιας οὐ μὴ σωθῇ ἐκ χειρὸς τῶν Χαλδαίων ὅτι παραδόσει
παραδοθήσεται εἰς χεῖρας βασιλέως Βαβυλῶνος καὶ λαλήσει στόμα αὐτοῦ
πρὸς στόμα αὐτοῦ καὶ οἱ ὀφθαλμοὶ αὐτοῦ τοὺς ὀφθαλμοὺς αὐτοῦ ὄψονται
'''
"5" = ''':sup:`5` καὶ εἰσελεύσεται Σεδεκιας εἰς Βαβυλῶνα καὶ ἐκεῖ καθιεῖται
'''
"6" = ''':sup:`6` καὶ λόγος κυρίου ἐγενήθη πρὸς Ιερεμιαν λέγων
'''
"7" = ''':sup:`7` ἰδοὺ Αναμεηλ υἱὸς Σαλωμ ἀδελφοῦ πατρός σου ἔρχεται πρὸς σὲ λέγων
κτῆσαι σεαυτῷ τὸν ἀγρόν μου τὸν ἐν Αναθωθ ὅτι σοὶ κρίμα παραλαβεῖν εἰς
κτῆσιν
'''
"8" = ''':sup:`8` καὶ ἦλθεν πρός με Αναμεηλ υἱὸς Σαλωμ ἀδελφοῦ πατρός μου εἰς τὴν
αὐλὴν τῆς φυλακῆς καὶ εἶπέν μοι κτῆσαι τὸν ἀγρόν μου τὸν ἐν γῇ Βενιαμιν
τὸν ἐν Αναθωθ ὅτι σοὶ κρίμα κτήσασθαι καὶ σὺ πρεσβύτερος καὶ ἔγνων ὅτι
λόγος κυρίου ἐστίν
'''
"9" = ''':sup:`9` καὶ ἐκτησάμην τὸν ἀγρὸν Αναμεηλ υἱοῦ ἀδελφοῦ πατρός μου καὶ ἔστησα
αὐτῷ ἑπτὰ σίκλους καὶ δέκα ἀργυρίου
'''
"10" = ''':sup:`10` καὶ ἔγραψα εἰς βιβλίον καὶ ἐσφραγισάμην καὶ διεμαρτυράμην μάρτυρας
καὶ ἔστησα τὸ ἀργύριον ἐν ζυγῷ
'''
"11" = ''':sup:`11` καὶ ἔλαβον τὸ βιβλίον τῆς κτήσεως τὸ ἐσφραγισμένον καὶ τὸ
ἀνεγνωσμένον
'''
"12" = ''':sup:`12` καὶ ἔδωκα αὐτὸ τῷ Βαρουχ υἱῷ Νηριου υἱοῦ Μαασαιου κατ’ ὀφθαλμοὺς
Αναμεηλ υἱοῦ ἀδελφοῦ πατρός μου καὶ κατ’ ὀφθαλμοὺς τῶν ἑστηκότων καὶ
γραφόντων ἐν τῷ βιβλίῳ τῆς κτήσεως καὶ κατ’ ὀφθαλμοὺς τῶν Ιουδαίων τῶν
ἐν τῇ αὐλῇ τῆς φυλακῆς
'''
"13" = ''':sup:`13` καὶ συνέταξα τῷ Βαρουχ κατ’ ὀφθαλμοὺς αὐτῶν λέγων
'''
"14" = ''':sup:`14` οὕτως εἶπεν κύριος παντοκράτωρ λαβὲ τὸ βιβλίον τῆς κτήσεως τοῦτο
καὶ τὸ βιβλίον τὸ ἀνεγνωσμένον καὶ θήσεις αὐτὸ εἰς ἀγγεῖον ὀστράκινον
ἵνα διαμείνῃ ἡμέρας πλείους
'''
"15" = ''':sup:`15` ὅτι οὕτως εἶπεν κύριος ἔτι κτηθήσονται ἀγροὶ καὶ οἰκίαι καὶ
ἀμπελῶνες ἐν τῇ γῇ ταύτῃ
'''
"16" = ''':sup:`16` καὶ προσευξάμην πρὸς κύριον μετὰ τὸ δοῦναί με τὸ βιβλίον τῆς
κτήσεως πρὸς Βαρουχ υἱὸν Νηριου λέγων
'''
"17" = ''':sup:`17` ὦ κύριε σὺ ἐποίησας τὸν οὐρανὸν καὶ τὴν γῆν τῇ ἰσχύι σου τῇ μεγάλῃ
καὶ τῷ βραχίονί σου τῷ ὑψηλῷ καὶ τῷ μετεώρῳ οὐ μὴ ἀποκρυβῇ ἀπὸ σοῦ
οὐθέν
'''
"18" = ''':sup:`18` ποιῶν ἔλεος εἰς χιλιάδας καὶ ἀποδιδοὺς ἁμαρτίας πατέρων εἰς κόλπους
τέκνων αὐτῶν μετ’ αὐτούς ὁ θεὸς ὁ μέγας καὶ ἰσχυρός
'''
"19" = ''':sup:`19` κύριος μεγάλης βουλῆς καὶ δυνατὸς τοῖς ἔργοις ὁ θεὸς ὁ μέγας ὁ
παντοκράτωρ καὶ μεγαλώνυμος κύριος οἱ ὀφθαλμοί σου εἰς τὰς ὁδοὺς τῶν
υἱῶν τῶν ἀνθρώπων δοῦναι ἑκάστῳ κατὰ τὴν ὁδὸν αὐτοῦ
'''
"20" = ''':sup:`20` ὃς ἐποίησας σημεῖα καὶ τέρατα ἐν γῇ Αἰγύπτῳ ἕως τῆς ἡμέρας ταύτης
καὶ ἐν Ισραηλ καὶ ἐν τοῖς γηγενέσιν καὶ ἐποίησας σεαυτῷ ὄνομα ὡς ἡ
ἡμέρα αὕτη
'''
"21" = ''':sup:`21` καὶ ἐξήγαγες τὸν λαόν σου Ισραηλ ἐκ γῆς Αἰγύπτου ἐν σημείοις καὶ ἐν
τέρασιν καὶ ἐν χειρὶ κραταιᾷ καὶ ἐν βραχίονι ὑψηλῷ καὶ ἐν ὁράμασιν
μεγάλοις
'''
"22" = ''':sup:`22` καὶ ἔδωκας αὐτοῖς τὴν γῆν ταύτην ἣν ὤμοσας τοῖς πατράσιν αὐτῶν γῆν
ῥέουσαν γάλα καὶ μέλι
'''
"23" = ''':sup:`23` καὶ εἰσήλθοσαν καὶ ἐλάβοσαν αὐτὴν καὶ οὐκ ἤκουσαν τῆς φωνῆς σου καὶ
ἐν τοῖς προστάγμασίν σου οὐκ ἐπορεύθησαν ἅπαντα ἃ ἐνετείλω αὐτοῖς οὐκ
ἐποίησαν καὶ ἐποίησας συμβῆναι αὐτοῖς πάντα τὰ κακὰ ταῦτα
'''
"24" = ''':sup:`24` ἰδοὺ ὄχλος ἥκει εἰς τὴν πόλιν ταύτην συλλαβεῖν αὐτήν καὶ ἡ πόλις
ἐδόθη εἰς χεῖρας Χαλδαίων τῶν πολεμούντων αὐτὴν ἀπὸ προσώπου μαχαίρας
καὶ τοῦ λιμοῦ ὡς ἐλάλησας οὕτως ἐγένετο
'''
"25" = ''':sup:`25` καὶ σὺ λέγεις πρός με κτῆσαι σεαυτῷ ἀγρὸν ἀργυρίου καὶ ἔγραψα
βιβλίον καὶ ἐσφραγισάμην καὶ ἐπεμαρτυράμην μάρτυρας καὶ ἡ πόλις ἐδόθη
εἰς χεῖρας Χαλδαίων
'''
"26" = ''':sup:`26` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"27" = ''':sup:`27` ἐγὼ κύριος ὁ θεὸς πάσης σαρκός μὴ ἀπ’ ἐμοῦ κρυβήσεταί τι
'''
"28" = ''':sup:`28` διὰ τοῦτο οὕτως εἶπεν κύριος ὁ θεὸς Ισραηλ δοθεῖσα παραδοθήσεται ἡ
πόλις αὕτη εἰς χεῖρας βασιλέως Βαβυλῶνος καὶ λήμψεται αὐτήν
'''
"29" = ''':sup:`29` καὶ ἥξουσιν οἱ Χαλδαῖοι πολεμοῦντες ἐπὶ τὴν πόλιν ταύτην καὶ
καύσουσιν τὴν πόλιν ταύτην ἐν πυρὶ καὶ κατακαύσουσιν τὰς οἰκίας ἐν αἷς
ἐθυμιῶσαν ἐπὶ τῶν δωμάτων αὐτῶν τῇ Βααλ καὶ ἔσπενδον σπονδὰς θεοῖς
ἑτέροις πρὸς τὸ παραπικρᾶναί με
'''
"30" = ''':sup:`30` ὅτι ἦσαν οἱ υἱοὶ Ισραηλ καὶ οἱ υἱοὶ Ιουδα μόνοι ποιοῦντες τὸ
πονηρὸν κατ’ ὀφθαλμούς μου ἐκ νεότητος αὐτῶν
'''
"31" = ''':sup:`31` ὅτι ἐπὶ τὴν ὀργήν μου καὶ ἐπὶ τὸν θυμόν μου ἦν ἡ πόλις αὕτη ἀφ’ ἧς
ἡμέρας ᾠκοδόμησαν αὐτὴν καὶ ἕως τῆς ἡμέρας ταύτης ἀπαλλάξαι αὐτὴν ἀπὸ
προσώπου μου
'''
"32" = ''':sup:`32` διὰ πάσας τὰς πονηρίας τῶν υἱῶν Ισραηλ καὶ Ιουδα ὧν ἐποίησαν
πικρᾶναί με αὐτοὶ καὶ οἱ βασιλεῖς αὐτῶν καὶ οἱ ἄρχοντες αὐτῶν καὶ οἱ
ἱερεῖς αὐτῶν καὶ οἱ προφῆται αὐτῶν ἄνδρες Ιουδα καὶ οἱ κατοικοῦντες
Ιερουσαλημ
'''
"33" = ''':sup:`33` καὶ ἐπέστρεψαν πρός με νῶτον καὶ οὐ πρόσωπον καὶ ἐδίδαξα αὐτοὺς
ὄρθρου καὶ ἐδίδαξα καὶ οὐκ ἤκουσαν ἐπιλαβεῖν παιδείαν
'''
"34" = ''':sup:`34` καὶ ἔθηκαν τὰ μιάσματα αὐτῶν ἐν τῷ οἴκῳ οὗ ἐπεκλήθη τὸ ὄνομά μου
ἐπ’ αὐτῷ ἐν ἀκαθαρσίαις αὐτῶν
'''
"35" = ''':sup:`35` καὶ ᾠκοδόμησαν τοὺς βωμοὺς τῇ Βααλ τοὺς ἐν φάραγγι υἱοῦ Εννομ τοῦ
ἀναφέρειν τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας αὐτῶν τῷ Μολοχ βασιλεῖ ἃ
οὐ συνέταξα αὐτοῖς καὶ οὐκ ἀνέβη ἐπὶ καρδίαν μου τοῦ ποιῆσαι τὸ
βδέλυγμα τοῦτο πρὸς τὸ ἐφαμαρτεῖν τὸν Ιουδαν
'''
"36" = ''':sup:`36` καὶ νῦν οὕτως εἶπεν κύριος ὁ θεὸς Ισραηλ ἐπὶ τὴν πόλιν ἣν σὺ λέγεις
παραδοθήσεται εἰς χεῖρας βασιλέως Βαβυλῶνος ἐν μαχαίρᾳ καὶ ἐν λιμῷ καὶ
ἐν ἀποστολῇ
'''
"37" = ''':sup:`37` ἰδοὺ ἐγὼ συνάγω αὐτοὺς ἐκ πάσης τῆς γῆς οὗ διέσπειρα αὐτοὺς ἐκεῖ ἐν
ὀργῇ μου καὶ τῷ θυμῷ μου καὶ παροξυσμῷ μεγάλῳ καὶ ἐπιστρέψω αὐτοὺς εἰς
τὸν τόπον τοῦτον καὶ καθιῶ αὐτοὺς πεποιθότας
'''
"38" = ''':sup:`38` καὶ ἔσονταί μοι εἰς λαόν καὶ ἐγὼ ἔσομαι αὐτοῖς εἰς θεόν
'''
"39" = ''':sup:`39` καὶ δώσω αὐτοῖς ὁδὸν ἑτέραν καὶ καρδίαν ἑτέραν φοβηθῆναί με πάσας
τὰς ἡμέρας εἰς ἀγαθὸν αὐτοῖς καὶ τοῖς τέκνοις αὐτῶν μετ’ αὐτούς
'''
"40" = ''':sup:`40` καὶ διαθήσομαι αὐτοῖς διαθήκην αἰωνίαν ἣν οὐ μὴ ἀποστρέψω ὄπισθεν
αὐτῶν καὶ τὸν φόβον μου δώσω εἰς τὴν καρδίαν αὐτῶν πρὸς τὸ μὴ ἀποστῆναι
αὐτοὺς ἀπ’ ἐμοῦ
'''
"41" = ''':sup:`41` καὶ ἐπισκέψομαι τοῦ ἀγαθῶσαι αὐτοὺς καὶ φυτεύσω αὐτοὺς ἐν τῇ γῇ
ταύτῃ ἐν πίστει καὶ ἐν πάσῃ καρδίᾳ καὶ ἐν πάσῃ ψυχῇ
'''
"42" = ''':sup:`42` ὅτι οὕτως εἶπεν κύριος καθὰ ἐπήγαγον ἐπὶ τὸν λαὸν τοῦτον πάντα τὰ
κακὰ τὰ μεγάλα ταῦτα οὕτως ἐγὼ ἐπάξω ἐπ’ αὐτοὺς πάντα τὰ ἀγαθά ἃ
ἐλάλησα ἐπ’ αὐτούς
'''
"43" = ''':sup:`43` καὶ κτηθήσονται ἔτι ἀγροὶ ἐν τῇ γῇ ᾗ σὺ λέγεις ἄβατός ἐστιν ἀπὸ
ἀνθρώπων καὶ κτήνους καὶ παρεδόθησαν εἰς χεῖρας Χαλδαίων
'''
"44" = ''':sup:`44` καὶ κτήσονται ἀγροὺς ἐν ἀργυρίῳ καὶ γράψεις βιβλίον καὶ σφραγιῇ καὶ
διαμαρτυρῇ μάρτυρας ἐν γῇ Βενιαμιν καὶ κύκλῳ Ιερουσαλημ καὶ ἐν πόλεσιν
Ιουδα καὶ ἐν πόλεσιν τοῦ ὄρους καὶ ἐν πόλεσιν τῆς Σεφηλα καὶ ἐν πόλεσιν
τῆς Ναγεβ ὅτι ἀποστρέψω τὰς ἀποικίας αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
