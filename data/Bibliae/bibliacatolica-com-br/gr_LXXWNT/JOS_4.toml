[4]
"1" = ''':sup:`1` καὶ ἐπεὶ συνετέλεσεν πᾶς ὁ λαὸς διαβαίνων τὸν Ιορδάνην καὶ εἶπεν
κύριος τῷ Ἰησοῖ λέγων
'''
"2" = ''':sup:`2` παραλαβὼν ἄνδρας ἀπὸ τοῦ λαοῦ ἕνα ἀφ’ ἑκάστης φυλῆς
'''
"3" = ''':sup:`3` σύνταξον αὐτοῖς λέγων ἀνέλεσθε ἐκ μέσου τοῦ Ιορδάνου ἑτοίμους δώδεκα
λίθους καὶ τούτους διακομίσαντες ἅμα ὑμῖν αὐτοῖς θέτε αὐτοὺς ἐν τῇ
στρατοπεδείᾳ ὑμῶν οὗ ἐὰν παρεμβάλητε ἐκεῖ τὴν νύκτα
'''
"4" = ''':sup:`4` καὶ ἀνακαλεσάμενος Ἰησοῦς δώδεκα ἄνδρας τῶν ἐνδόξων ἀπὸ τῶν υἱῶν
Ισραηλ ἕνα ἀφ’ ἑκάστης φυλῆς
'''
"5" = ''':sup:`5` εἶπεν αὐτοῖς προσαγάγετε ἔμπροσθέν μου πρὸ προσώπου κυρίου εἰς μέσον
τοῦ Ιορδάνου καὶ ἀνελόμενος ἐκεῖθεν ἕκαστος λίθον ἀράτω ἐπὶ τῶν ὤμων
αὐτοῦ κατὰ τὸν ἀριθμὸν τῶν δώδεκα φυλῶν τοῦ Ισραηλ
'''
"6" = ''':sup:`6` ἵνα ὑπάρχωσιν ὑμῖν οὗτοι εἰς σημεῖον κείμενον διὰ παντός ἵνα ὅταν
ἐρωτᾷ σε ὁ υἱός σου αὔριον λέγων τί εἰσιν οἱ λίθοι οὗτοι ὑμῖν
'''
"7" = ''':sup:`7` καὶ σὺ δηλώσεις τῷ υἱῷ σου λέγων ὅτι ἐξέλιπεν ὁ Ιορδάνης ποταμὸς ἀπὸ
προσώπου κιβωτοῦ διαθήκης κυρίου πάσης τῆς γῆς ὡς διέβαινεν αὐτόν καὶ
ἔσονται οἱ λίθοι οὗτοι ὑμῖν μνημόσυνον τοῖς υἱοῖς Ισραηλ ἕως τοῦ αἰῶνος
'''
"8" = ''':sup:`8` καὶ ἐποίησαν οὕτως οἱ υἱοὶ Ισραηλ καθότι ἐνετείλατο κύριος τῷ Ἰησοῖ
καὶ λαβόντες δώδεκα λίθους ἐκ μέσου τοῦ Ιορδάνου καθάπερ συνέταξεν
κύριος τῷ Ἰησοῖ ἐν τῇ συντελείᾳ τῆς διαβάσεως τῶν υἱῶν Ισραηλ καὶ
διεκόμισαν ἅμα ἑαυτοῖς εἰς τὴν παρεμβολὴν καὶ ἀπέθηκαν ἐκεῖ
'''
"9" = ''':sup:`9` ἔστησεν δὲ Ἰησοῦς καὶ ἄλλους δώδεκα λίθους ἐν αὐτῷ τῷ Ιορδάνῃ ἐν τῷ
γενομένῳ τόπῳ ὑπὸ τοὺς πόδας τῶν ἱερέων τῶν αἰρόντων τὴν κιβωτὸν τῆς
διαθήκης κυρίου καί εἰσιν ἐκεῖ ἕως τῆς σήμερον ἡμέρας
'''
"10" = ''':sup:`10` εἱστήκεισαν δὲ οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης ἐν τῷ
Ιορδάνῃ ἕως οὗ συνετέλεσεν Ἰησοῦς πάντα ἃ ἐνετείλατο κύριος ἀναγγεῖλαι
τῷ λαῷ καὶ ἔσπευσεν ὁ λαὸς καὶ διέβησαν
'''
"11" = ''':sup:`11` καὶ ἐγένετο ὡς συνετέλεσεν πᾶς ὁ λαὸς διαβῆναι καὶ διέβη ἡ κιβωτὸς
τῆς διαθήκης κυρίου καὶ οἱ λίθοι ἔμπροσθεν αὐτῶν
'''
"12" = ''':sup:`12` καὶ διέβησαν οἱ υἱοὶ Ρουβην καὶ οἱ υἱοὶ Γαδ καὶ οἱ ἡμίσεις φυλῆς
Μανασση διεσκευασμένοι ἔμπροσθεν τῶν υἱῶν Ισραηλ καθάπερ ἐνετείλατο
αὐτοῖς Μωυσῆς
'''
"13" = ''':sup:`13` τετρακισμύριοι εὔζωνοι εἰς μάχην διέβησαν ἐναντίον κυρίου εἰς
πόλεμον πρὸς τὴν Ιεριχω πόλιν
'''
"14" = ''':sup:`14` ἐν ἐκείνῃ τῇ ἡμέρᾳ ηὔξησεν κύριος τὸν Ἰησοῦν ἐναντίον παντὸς τοῦ
γένους Ισραηλ καὶ ἐφοβοῦντο αὐτὸν ὥσπερ Μωυσῆν ὅσον χρόνον ἔζη
'''
"15" = ''':sup:`15` καὶ εἶπεν κύριος τῷ Ἰησοῖ λέγων
'''
"16" = ''':sup:`16` ἔντειλαι τοῖς ἱερεῦσιν τοῖς αἴρουσιν τὴν κιβωτὸν τῆς διαθήκης τοῦ
μαρτυρίου κυρίου ἐκβῆναι ἐκ τοῦ Ιορδάνου
'''
"17" = ''':sup:`17` καὶ ἐνετείλατο Ἰησοῦς τοῖς ἱερεῦσιν λέγων ἔκβητε ἐκ τοῦ Ιορδάνου
'''
"18" = ''':sup:`18` καὶ ἐγένετο ὡς ἐξέβησαν οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς
διαθήκης κυρίου ἐκ τοῦ Ιορδάνου καὶ ἔθηκαν τοὺς πόδας ἐπὶ τῆς γῆς
ὥρμησεν τὸ ὕδωρ τοῦ Ιορδάνου κατὰ χώραν καὶ ἐπορεύετο καθὰ ἐχθὲς καὶ
τρίτην ἡμέραν δι’ ὅλης τῆς κρηπῖδος
'''
"19" = ''':sup:`19` καὶ ὁ λαὸς ἀνέβη ἐκ τοῦ Ιορδάνου δεκάτῃ τοῦ μηνὸς τοῦ πρώτου καὶ
κατεστρατοπέδευσαν οἱ υἱοὶ Ισραηλ ἐν Γαλγαλοις κατὰ μέρος τὸ πρὸς ἡλίου
ἀνατολὰς ἀπὸ τῆς Ιεριχω
'''
"20" = ''':sup:`20` καὶ τοὺς δώδεκα λίθους τούτους οὓς ἔλαβεν ἐκ τοῦ Ιορδάνου ἔστησεν
Ἰησοῦς ἐν Γαλγαλοις
'''
"21" = ''':sup:`21` λέγων ὅταν ἐρωτῶσιν ὑμᾶς οἱ υἱοὶ ὑμῶν λέγοντες τί εἰσιν οἱ λίθοι
οὗτοι
'''
"22" = ''':sup:`22` ἀναγγείλατε τοῖς υἱοῖς ὑμῶν ὅτι ἐπὶ ξηρᾶς διέβη Ισραηλ τὸν Ιορδάνην
'''
"23" = ''':sup:`23` ἀποξηράναντος κυρίου τοῦ θεοῦ ἡμῶν τὸ ὕδωρ τοῦ Ιορδάνου ἐκ τοῦ
ἔμπροσθεν αὐτῶν μέχρι οὗ διέβησαν καθάπερ ἐποίησεν κύριος ὁ θεὸς ἡμῶν
τὴν ἐρυθρὰν θάλασσαν ἣν ἀπεξήρανεν κύριος ὁ θεὸς ἡμῶν ἔμπροσθεν ἡμῶν
ἕως παρήλθομεν
'''
"24" = ''':sup:`24` ὅπως γνῶσιν πάντα τὰ ἔθνη τῆς γῆς ὅτι ἡ δύναμις τοῦ κυρίου ἰσχυρά
ἐστιν καὶ ἵνα ὑμεῖς σέβησθε κύριον τὸν θεὸν ὑμῶν ἐν παντὶ χρόνῳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
