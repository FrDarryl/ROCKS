[44]
"1" = ''':sup:`1` καὶ ἐνετείλατο Ιωσηφ τῷ ὄντι ἐπὶ τῆς οἰκίας αὐτοῦ λέγων πλήσατε τοὺς
μαρσίππους τῶν ἀνθρώπων βρωμάτων ὅσα ἐὰν δύνωνται ἆραι καὶ ἐμβάλατε
ἑκάστου τὸ ἀργύριον ἐπὶ τοῦ στόματος τοῦ μαρσίππου
'''
"2" = ''':sup:`2` καὶ τὸ κόνδυ μου τὸ ἀργυροῦν ἐμβάλατε εἰς τὸν μάρσιππον τοῦ νεωτέρου
καὶ τὴν τιμὴν τοῦ σίτου αὐτοῦ ἐγενήθη δὲ κατὰ τὸ ῥῆμα Ιωσηφ καθὼς εἶπεν
'''
"3" = ''':sup:`3` τὸ πρωὶ διέφαυσεν καὶ οἱ ἄνθρωποι ἀπεστάλησαν αὐτοὶ καὶ οἱ ὄνοι
αὐτῶν
'''
"4" = ''':sup:`4` ἐξελθόντων δὲ αὐτῶν τὴν πόλιν οὐκ ἀπέσχον μακράν καὶ Ιωσηφ εἶπεν τῷ
ἐπὶ τῆς οἰκίας αὐτοῦ ἀναστὰς ἐπιδίωξον ὀπίσω τῶν ἀνθρώπων καὶ καταλήμψῃ
αὐτοὺς καὶ ἐρεῖς αὐτοῖς τί ὅτι ἀνταπεδώκατε πονηρὰ ἀντὶ καλῶν
'''
"5" = ''':sup:`5` ἵνα τί ἐκλέψατέ μου τὸ κόνδυ τὸ ἀργυροῦν οὐ τοῦτό ἐστιν ἐν ᾧ πίνει ὁ
κύριός μου αὐτὸς δὲ οἰωνισμῷ οἰωνίζεται ἐν αὐτῷ πονηρὰ συντετέλεσθε ἃ
πεποιήκατε
'''
"6" = ''':sup:`6` εὑρὼν δὲ αὐτοὺς εἶπεν αὐτοῖς κατὰ τὰ ῥήματα ταῦτα
'''
"7" = ''':sup:`7` οἱ δὲ εἶπον αὐτῷ ἵνα τί λαλεῖ ὁ κύριος κατὰ τὰ ῥήματα ταῦτα μὴ
γένοιτο τοῖς παισίν σου ποιῆσαι κατὰ τὸ ῥῆμα τοῦτο
'''
"8" = ''':sup:`8` εἰ τὸ μὲν ἀργύριον ὃ εὕρομεν ἐν τοῖς μαρσίπποις ἡμῶν ἀπεστρέψαμεν
πρὸς σὲ ἐκ γῆς Χανααν πῶς ἂν κλέψαιμεν ἐκ τοῦ οἴκου τοῦ κυρίου σου
ἀργύριον ἢ χρυσίον
'''
"9" = ''':sup:`9` παρ’ ᾧ ἂν εὑρεθῇ τὸ κόνδυ τῶν παίδων σου ἀποθνῃσκέτω καὶ ἡμεῖς δὲ
ἐσόμεθα παῖδες τῷ κυρίῳ ἡμῶν
'''
"10" = ''':sup:`10` ὁ δὲ εἶπεν καὶ νῦν ὡς λέγετε οὕτως ἔσται ὁ ἄνθρωπος παρ’ ᾧ ἂν
εὑρεθῇ τὸ κόνδυ αὐτὸς ἔσται μου παῖς ὑμεῖς δὲ ἔσεσθε καθαροί
'''
"11" = ''':sup:`11` καὶ ἔσπευσαν καὶ καθεῖλαν ἕκαστος τὸν μάρσιππον αὐτοῦ ἐπὶ τὴν γῆν
καὶ ἤνοιξαν ἕκαστος τὸν μάρσιππον αὐτοῦ
'''
"12" = ''':sup:`12` ἠρεύνα δὲ ἀπὸ τοῦ πρεσβυτέρου ἀρξάμενος ἕως ἦλθεν ἐπὶ τὸν νεώτερον
καὶ εὗρεν τὸ κόνδυ ἐν τῷ μαρσίππῳ τῷ Βενιαμιν
'''
"13" = ''':sup:`13` καὶ διέρρηξαν τὰ ἱμάτια αὐτῶν καὶ ἐπέθηκαν ἕκαστος τὸν μάρσιππον
αὐτοῦ ἐπὶ τὸν ὄνον αὐτοῦ καὶ ἐπέστρεψαν εἰς τὴν πόλιν
'''
"14" = ''':sup:`14` εἰσῆλθεν δὲ Ιουδας καὶ οἱ ἀδελφοὶ αὐτοῦ πρὸς Ιωσηφ ἔτι αὐτοῦ ὄντος
ἐκεῖ καὶ ἔπεσον ἐναντίον αὐτοῦ ἐπὶ τὴν γῆν
'''
"15" = ''':sup:`15` εἶπεν δὲ αὐτοῖς Ιωσηφ τί τὸ πρᾶγμα τοῦτο ὃ ἐποιήσατε οὐκ οἴδατε ὅτι
οἰωνισμῷ οἰωνιεῖται ἄνθρωπος οἷος ἐγώ
'''
"16" = ''':sup:`16` εἶπεν δὲ Ιουδας τί ἀντεροῦμεν τῷ κυρίῳ ἢ τί λαλήσωμεν ἢ τί
δικαιωθῶμεν ὁ δὲ θεὸς εὗρεν τὴν ἀδικίαν τῶν παίδων σου ἰδού ἐσμεν
οἰκέται τῷ κυρίῳ ἡμῶν καὶ ἡμεῖς καὶ παρ’ ᾧ εὑρέθη τὸ κόνδυ
'''
"17" = ''':sup:`17` εἶπεν δὲ Ιωσηφ μή μοι γένοιτο ποιῆσαι τὸ ῥῆμα τοῦτο ὁ ἄνθρωπος παρ’
ᾧ εὑρέθη τὸ κόνδυ αὐτὸς ἔσται μου παῖς ὑμεῖς δὲ ἀνάβητε μετὰ σωτηρίας
πρὸς τὸν πατέρα ὑμῶν
'''
"18" = ''':sup:`18` ἐγγίσας δὲ αὐτῷ Ιουδας εἶπεν δέομαι κύριε λαλησάτω ὁ παῖς σου ῥῆμα
ἐναντίον σου καὶ μὴ θυμωθῇς τῷ παιδί σου ὅτι σὺ εἶ μετὰ Φαραω
'''
"19" = ''':sup:`19` κύριε σὺ ἠρώτησας τοὺς παῖδάς σου λέγων εἰ ἔχετε πατέρα ἢ ἀδελφόν
'''
"20" = ''':sup:`20` καὶ εἴπαμεν τῷ κυρίῳ ἔστιν ἡμῖν πατὴρ πρεσβύτερος καὶ παιδίον γήρως
νεώτερον αὐτῷ καὶ ὁ ἀδελφὸς αὐτοῦ ἀπέθανεν αὐτὸς δὲ μόνος ὑπελείφθη τῇ
μητρὶ αὐτοῦ ὁ δὲ πατὴρ αὐτὸν ἠγάπησεν
'''
"21" = ''':sup:`21` εἶπας δὲ τοῖς παισίν σου καταγάγετε αὐτὸν πρός με καὶ ἐπιμελοῦμαι
αὐτοῦ
'''
"22" = ''':sup:`22` καὶ εἴπαμεν τῷ κυρίῳ οὐ δυνήσεται τὸ παιδίον καταλιπεῖν τὸν πατέρα
ἐὰν δὲ καταλίπῃ τὸν πατέρα ἀποθανεῖται
'''
"23" = ''':sup:`23` σὺ δὲ εἶπας τοῖς παισίν σου ἐὰν μὴ καταβῇ ὁ ἀδελφὸς ὑμῶν ὁ νεώτερος
μεθ’ ὑμῶν οὐ προσθήσεσθε ἔτι ἰδεῖν τὸ πρόσωπόν μου
'''
"24" = ''':sup:`24` ἐγένετο δὲ ἡνίκα ἀνέβημεν πρὸς τὸν παῖδά σου πατέρα δὲ ἡμῶν
ἀπηγγείλαμεν αὐτῷ τὰ ῥήματα τοῦ κυρίου
'''
"25" = ''':sup:`25` εἶπεν δὲ ἡμῖν ὁ πατὴρ ἡμῶν βαδίσατε πάλιν ἀγοράσατε ἡμῖν μικρὰ
βρώματα
'''
"26" = ''':sup:`26` ἡμεῖς δὲ εἴπαμεν οὐ δυνησόμεθα καταβῆναι ἀλλ’ εἰ μὲν ὁ ἀδελφὸς ἡμῶν
ὁ νεώτερος καταβαίνει μεθ’ ἡμῶν καταβησόμεθα οὐ γὰρ δυνησόμεθα ἰδεῖν τὸ
πρόσωπον τοῦ ἀνθρώπου τοῦ ἀδελφοῦ τοῦ νεωτέρου μὴ ὄντος μεθ’ ἡμῶν
'''
"27" = ''':sup:`27` εἶπεν δὲ ὁ παῖς σου ὁ πατὴρ ἡμῶν πρὸς ἡμᾶς ὑμεῖς γινώσκετε ὅτι δύο
ἔτεκέν μοι ἡ γυνή
'''
"28" = ''':sup:`28` καὶ ἐξῆλθεν ὁ εἷς ἀπ’ ἐμοῦ καὶ εἴπατε ὅτι θηριόβρωτος γέγονεν καὶ
οὐκ εἶδον αὐτὸν ἔτι καὶ νῦν
'''
"29" = ''':sup:`29` ἐὰν οὖν λάβητε καὶ τοῦτον ἐκ προσώπου μου καὶ συμβῇ αὐτῷ μαλακία ἐν
τῇ ὁδῷ καὶ κατάξετέ μου τὸ γῆρας μετὰ λύπης εἰς ᾅδου
'''
"30" = ''':sup:`30` νῦν οὖν ἐὰν εἰσπορεύωμαι πρὸς τὸν παῖδά σου πατέρα δὲ ἡμῶν καὶ τὸ
παιδάριον μὴ ᾖ μεθ’ ἡμῶν ἡ δὲ ψυχὴ αὐτοῦ ἐκκρέμαται ἐκ τῆς τούτου ψυχῆς
'''
"31" = ''':sup:`31` καὶ ἔσται ἐν τῷ ἰδεῖν αὐτὸν μὴ ὂν τὸ παιδάριον μεθ’ ἡμῶν τελευτήσει
καὶ κατάξουσιν οἱ παῖδές σου τὸ γῆρας τοῦ παιδός σου πατρὸς δὲ ἡμῶν
μετ’ ὀδύνης εἰς ᾅδου
'''
"32" = ''':sup:`32` ὁ γὰρ παῖς σου ἐκδέδεκται τὸ παιδίον παρὰ τοῦ πατρὸς λέγων ἐὰν μὴ
ἀγάγω αὐτὸν πρὸς σὲ καὶ στήσω αὐτὸν ἐναντίον σου ἡμαρτηκὼς ἔσομαι πρὸς
τὸν πατέρα πάσας τὰς ἡμέρας
'''
"33" = ''':sup:`33` νῦν οὖν παραμενῶ σοι παῖς ἀντὶ τοῦ παιδίου οἰκέτης τοῦ κυρίου τὸ δὲ
παιδίον ἀναβήτω μετὰ τῶν ἀδελφῶν
'''
"34" = ''':sup:`34` πῶς γὰρ ἀναβήσομαι πρὸς τὸν πατέρα τοῦ παιδίου μὴ ὄντος μεθ’ ἡμῶν
ἵνα μὴ ἴδω τὰ κακά ἃ εὑρήσει τὸν πατέρα μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
