[48]
"1" = ''':sup:`1` Gr. Jeremiah 48 (Heb. 41) καὶ ἐγένετο τῷ μηνὶ τῷ ἑβδόμῳ ἦλθεν Ισμαηλ
υἱὸς Ναθανιου υἱοῦ Ελασα ἀπὸ γένους τοῦ βασιλέως καὶ δέκα ἄνδρες μετ’
αὐτοῦ πρὸς Γοδολιαν εἰς Μασσηφα καὶ ἔφαγον ἐκεῖ ἄρτον ἅμα
'''
"2" = ''':sup:`2` καὶ ἀνέστη Ισμαηλ καὶ οἱ δέκα ἄνδρες οἳ ἦσαν μετ’ αὐτοῦ καὶ ἐπάταξαν
τὸν Γοδολιαν ὃν κατέστησεν βασιλεὺς Βαβυλῶνος ἐπὶ τῆς γῆς
'''
"3" = ''':sup:`3` καὶ πάντας τοὺς Ιουδαίους τοὺς ὄντας μετ’ αὐτοῦ ἐν Μασσηφα καὶ
πάντας τοὺς Χαλδαίους τοὺς εὑρεθέντας ἐκεῖ
'''
"4" = ''':sup:`4` καὶ ἐγένετο τῇ ἡμέρᾳ τῇ δευτέρᾳ πατάξαντος αὐτοῦ τὸν Γοδολιαν καὶ
ἄνθρωπος οὐκ ἔγνω
'''
"5" = ''':sup:`5` καὶ ἤλθοσαν ἄνδρες ἀπὸ Συχεμ καὶ ἀπὸ Σαλημ καὶ ἀπὸ Σαμαρείας
ὀγδοήκοντα ἄνδρες ἐξυρημένοι πώγωνας καὶ διερρηγμένοι τὰ ἱμάτια καὶ
κοπτόμενοι καὶ μαναα καὶ λίβανος ἐν χερσὶν αὐτῶν τοῦ εἰσενεγκεῖν εἰς
οἶκον κυρίου
'''
"6" = ''':sup:`6` καὶ ἐξῆλθεν εἰς ἀπάντησιν αὐτοῖς Ισμαηλ αὐτοὶ ἐπορεύοντο καὶ ἔκλαιον
καὶ εἶπεν αὐτοῖς εἰσέλθετε πρὸς Γοδολιαν
'''
"7" = ''':sup:`7` καὶ ἐγένετο εἰσελθόντων αὐτῶν εἰς τὸ μέσον τῆς πόλεως ἔσφαξεν αὐτοὺς
εἰς τὸ φρέαρ
'''
"8" = ''':sup:`8` καὶ δέκα ἄνδρες εὑρέθησαν ἐκεῖ καὶ εἶπαν τῷ Ισμαηλ μὴ ἀνέλῃς ἡμᾶς
ὅτι εἰσὶν ἡμῖν θησαυροὶ ἐν ἀγρῷ πυροὶ καὶ κριθαί μέλι καὶ ἔλαιον καὶ
παρῆλθεν καὶ οὐκ ἀνεῖλεν αὐτοὺς ἐν μέσῳ τῶν ἀδελφῶν αὐτῶν
'''
"9" = ''':sup:`9` καὶ τὸ φρέαρ εἰς ὃ ἔρριψεν ἐκεῖ Ισμαηλ πάντας οὓς ἐπάταξεν φρέαρ
μέγα τοῦτό ἐστιν ὃ ἐποίησεν ὁ βασιλεὺς Ασα ἀπὸ προσώπου Βαασα βασιλέως
Ισραηλ τοῦτο ἐνέπλησεν Ισμαηλ τραυματιῶν
'''
"10" = ''':sup:`10` καὶ ἀπέστρεψεν Ισμαηλ πάντα τὸν λαὸν τὸν καταλειφθέντα εἰς Μασσηφα
καὶ τὰς θυγατέρας τοῦ βασιλέως ἃς παρεκατέθετο ὁ ἀρχιμάγειρος τῷ
Γοδολια υἱῷ Αχικαμ καὶ ᾤχετο εἰς τὸ πέραν υἱῶν Αμμων
'''
"11" = ''':sup:`11` καὶ ἤκουσεν Ιωαναν υἱὸς Καρηε καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως
οἱ μετ’ αὐτοῦ πάντα τὰ κακά ἃ ἐποίησεν Ισμαηλ
'''
"12" = ''':sup:`12` καὶ ἤγαγον ἅπαν τὸ στρατόπεδον αὐτῶν καὶ ᾤχοντο πολεμεῖν αὐτὸν καὶ
εὗρον αὐτὸν ἐπὶ ὕδατος πολλοῦ ἐν Γαβαων
'''
"13" = ''':sup:`13` καὶ ἐγένετο ὅτε εἶδον πᾶς ὁ λαὸς ὁ μετὰ Ισμαηλ τὸν Ιωαναν καὶ τοὺς
ἡγεμόνας τῆς δυνάμεως τῆς μετ’ αὐτοῦ
'''
"14" = ''':sup:`14` καὶ ἀνέστρεψαν πρὸς Ιωαναν
'''
"15" = ''':sup:`15` καὶ Ισμαηλ ἐσώθη σὺν ὀκτὼ ἀνθρώποις καὶ ᾤχετο πρὸς τοὺς υἱοὺς Αμμων
'''
"16" = ''':sup:`16` καὶ ἔλαβεν Ιωαναν καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως οἱ μετ’ αὐτοῦ
πάντας τοὺς καταλοίπους τοῦ λαοῦ οὕς ἀπέστρεψεν ἀπὸ Ισμαηλ δυνατοὺς
ἄνδρας ἐν πολέμῳ καὶ τὰς γυναῖκας καὶ τὰ λοιπὰ καὶ τοὺς εὐνούχους οὓς
ἀπέστρεψεν ἀπὸ Γαβαων
'''
"17" = ''':sup:`17` καὶ ᾤχοντο καὶ ἐκάθισαν ἐν Γαβηρωθ-χαμααμ τὴν πρὸς Βηθλεεμ τοῦ
πορευθῆναι εἰσελθεῖν εἰς Αἴγυπτον
'''
"18" = ''':sup:`18` ἀπὸ προσώπου τῶν Χαλδαίων ὅτι ἐφοβήθησαν ἀπὸ προσώπου αὐτῶν ὅτι
ἐπάταξεν Ισμαηλ τὸν Γοδολιαν ὃν κατέστησεν βασιλεὺς Βαβυλῶνος ἐν τῇ γῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
