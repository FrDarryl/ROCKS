[11]
"1" = ''':sup:`1` ἔστιν δὲ πίστις ἐλπιζομένων ὑπόστασις, πραγμάτων ἔλεγχος οὐ
βλεπομένων.
'''
"2" = ''':sup:`2` ἐν ταύτῃ γὰρ ἐμαρτυρήθησαν οἱ πρεσβύτεροι.
'''
"3" = ''':sup:`3` πίστει νοοῦμεν κατηρτίσθαι τοὺς αἰῶνας ῥήματι θεοῦ, εἰς τὸ μὴ ἐκ
φαινομένων τὸ βλεπόμενον γεγονέναι.
'''
"4" = ''':sup:`4` πίστει πλείονα θυσίαν ἅβελ παρὰ κάϊν προσήνεγκεν τῶ θεῶ, δι᾽ ἧς
ἐμαρτυρήθη εἶναι δίκαιος, μαρτυροῦντος ἐπὶ τοῖς δώροις αὐτοῦ τοῦ θεοῦ,
καὶ δι᾽ αὐτῆς ἀποθανὼν ἔτι λαλεῖ.
'''
"5" = ''':sup:`5` πίστει ἑνὼχ μετετέθη τοῦ μὴ ἰδεῖν θάνατον, καὶ οὐχ ηὑρίσκετο διότι
μετέθηκεν αὐτὸν ὁ θεός· πρὸ γὰρ τῆς μεταθέσεως μεμαρτύρηται
εὐαρεστηκέναι τῶ θεῶ,
'''
"6" = ''':sup:`6` χωρὶς δὲ πίστεως ἀδύνατον εὐαρεστῆσαι, πιστεῦσαι γὰρ δεῖ τὸν
προσερχόμενον τῶ θεῶ ὅτι ἔστιν καὶ τοῖς ἐκζητοῦσιν αὐτὸν μισθαποδότης
γίνεται.
'''
"7" = ''':sup:`7` πίστει χρηματισθεὶς νῶε περὶ τῶν μηδέπω βλεπομένων εὐλαβηθεὶς
κατεσκεύασεν κιβωτὸν εἰς σωτηρίαν τοῦ οἴκου αὐτοῦ, δι᾽ ἧς κατέκρινεν
τὸν κόσμον, καὶ τῆς κατὰ πίστιν δικαιοσύνης ἐγένετο κληρονόμος.
'''
"8" = ''':sup:`8` πίστει καλούμενος ἀβραὰμ ὑπήκουσεν ἐξελθεῖν εἰς τόπον ὃν ἤμελλεν
λαμβάνειν εἰς κληρονομίαν, καὶ ἐξῆλθεν μὴ ἐπιστάμενος ποῦ ἔρχεται.
'''
"9" = ''':sup:`9` πίστει παρῴκησεν εἰς γῆν τῆς ἐπαγγελίας ὡς ἀλλοτρίαν, ἐν σκηναῖς
κατοικήσας μετὰ ἰσαὰκ καὶ ἰακὼβ τῶν συγκληρονόμων τῆς ἐπαγγελίας τῆς
αὐτῆς·
'''
"10" = ''':sup:`10` ἐξεδέχετο γὰρ τὴν τοὺς θεμελίους ἔχουσαν πόλιν, ἧς τεχνίτης καὶ
δημιουργὸς ὁ θεός.
'''
"11" = ''':sup:`11` πίστει _ καὶ αὐτὴ σάρρα στεῖρα _ δύναμιν εἰς καταβολὴν σπέρματος
ἔλαβεν καὶ παρὰ καιρὸν ἡλικίας, ἐπεὶ πιστὸν ἡγήσατο τὸν ἐπαγγειλάμενον·
'''
"12" = ''':sup:`12` διὸ καὶ ἀφ᾽ ἑνὸς ἐγεννήθησαν, καὶ ταῦτα νενεκρωμένου, καθὼς τὰ
ἄστρα τοῦ οὐρανοῦ τῶ πλήθει καὶ ὡς ἡ ἄμμος ἡ παρὰ τὸ χεῖλος τῆς
θαλάσσης ἡ ἀναρίθμητος.
'''
"13" = ''':sup:`13` κατὰ πίστιν ἀπέθανον οὖτοι πάντες, μὴ λαβόντες τὰς ἐπαγγελίας, ἀλλὰ
πόρρωθεν αὐτὰς ἰδόντες καὶ ἀσπασάμενοι, καὶ ὁμολογήσαντες ὅτι ξένοι καὶ
παρεπίδημοί εἰσιν ἐπὶ τῆς γῆς·
'''
"14" = ''':sup:`14` οἱ γὰρ τοιαῦτα λέγοντες ἐμφανίζουσιν ὅτι πατρίδα ἐπιζητοῦσιν.
'''
"15" = ''':sup:`15` καὶ εἰ μὲν ἐκείνης ἐμνημόνευον ἀφ᾽ ἧς ἐξέβησαν, εἶχον ἂν καιρὸν
ἀνακάμψαι·
'''
"16" = ''':sup:`16` νῦν δὲ κρείττονος ὀρέγονται, τοῦτ᾽ ἔστιν ἐπουρανίου. διὸ οὐκ
ἐπαισχύνεται αὐτοὺς ὁ θεὸς θεὸς ἐπικαλεῖσθαι αὐτῶν, ἡτοίμασεν γὰρ
αὐτοῖς πόλιν.
'''
"17" = ''':sup:`17` πίστει προσενήνοχεν ἀβραὰμ τὸν ἰσαὰκ πειραζόμενος, καὶ τὸν μονογενῆ
προσέφερεν ὁ τὰς ἐπαγγελίας ἀναδεξάμενος,
'''
"18" = ''':sup:`18` πρὸς ὃν ἐλαλήθη ὅτι ἐν ἰσαὰκ κληθήσεταί σοι σπέρμα,
'''
"19" = ''':sup:`19` λογισάμενος ὅτι καὶ ἐκ νεκρῶν ἐγείρειν δυνατὸς ὁ θεός· ὅθεν αὐτὸν
καὶ ἐν παραβολῇ ἐκομίσατο.
'''
"20" = ''':sup:`20` πίστει καὶ περὶ μελλόντων εὐλόγησεν ἰσαὰκ τὸν ἰακὼβ καὶ τὸν ἠσαῦ.
'''
"21" = ''':sup:`21` πίστει ἰακὼβ ἀποθνῄσκων ἕκαστον τῶν υἱῶν ἰωσὴφ εὐλόγησεν, καὶ
προσεκύνησεν ἐπὶ τὸ ἄκρον τῆς ῥάβδου αὐτοῦ.
'''
"22" = ''':sup:`22` πίστει ἰωσὴφ τελευτῶν περὶ τῆς ἐξόδου τῶν υἱῶν ἰσραὴλ ἐμνημόνευσεν,
καὶ περὶ τῶν ὀστέων αὐτοῦ ἐνετείλατο.
'''
"23" = ''':sup:`23` πίστει μωϊσῆς γεννηθεὶς ἐκρύβη τρίμηνον ὑπὸ τῶν πατέρων αὐτοῦ,
διότι εἶδον ἀστεῖον τὸ παιδίον, καὶ οὐκ ἐφοβήθησαν τὸ διάταγμα τοῦ
βασιλέως.
'''
"24" = ''':sup:`24` πίστει μωϊσῆς μέγας γενόμενος ἠρνήσατο λέγεσθαι υἱὸς θυγατρὸς
φαραώ,
'''
"25" = ''':sup:`25` μᾶλλον ἑλόμενος συγκακουχεῖσθαι τῶ λαῶ τοῦ θεοῦ ἢ πρόσκαιρον ἔχειν
ἁμαρτίας ἀπόλαυσιν,
'''
"26" = ''':sup:`26` μείζονα πλοῦτον ἡγησάμενος τῶν αἰγύπτου θησαυρῶν τὸν ὀνειδισμὸν τοῦ
χριστοῦ, ἀπέβλεπεν γὰρ εἰς τὴν μισθαποδοσίαν.
'''
"27" = ''':sup:`27` πίστει κατέλιπεν αἴγυπτον, μὴ φοβηθεὶς τὸν θυμὸν τοῦ βασιλέως, τὸν
γὰρ ἀόρατον ὡς ὁρῶν ἐκαρτέρησεν.
'''
"28" = ''':sup:`28` πίστει πεποίηκεν τὸ πάσχα καὶ τὴν πρόσχυσιν τοῦ αἵματος, ἵνα μὴ ὁ
ὀλοθρεύων τὰ πρωτότοκα θίγῃ αὐτῶν.
'''
"29" = ''':sup:`29` πίστει διέβησαν τὴν ἐρυθρὰν θάλασσαν ὡς διὰ ξηρᾶς γῆς, ἧς πεῖραν
λαβόντες οἱ αἰγύπτιοι κατεπόθησαν.
'''
"30" = ''':sup:`30` πίστει τὰ τείχη ἰεριχὼ ἔπεσαν κυκλωθέντα ἐπὶ ἑπτὰ ἡμέρας.
'''
"31" = ''':sup:`31` πίστει ῥαὰβ ἡ πόρνη οὐ συναπώλετο τοῖς ἀπειθήσασιν, δεξαμένη τοὺς
κατασκόπους μετ᾽ εἰρήνης.
'''
"32" = ''':sup:`32` καὶ τί ἔτι λέγω; ἐπιλείψει με γὰρ διηγούμενον ὁ χρόνος περὶ γεδεών,
βαράκ, σαμψών, ἰεφθάε, δαυίδ τε καὶ σαμουὴλ καὶ τῶν προφητῶν,
'''
"33" = ''':sup:`33` οἳ διὰ πίστεως κατηγωνίσαντο βασιλείας, εἰργάσαντο δικαιοσύνην,
ἐπέτυχον ἐπαγγελιῶν, ἔφραξαν στόματα λεόντων,
'''
"34" = ''':sup:`34` ἔσβεσαν δύναμιν πυρός, ἔφυγον στόματα μαχαίρης, ἐδυναμώθησαν ἀπὸ
ἀσθενείας, ἐγενήθησαν ἰσχυροὶ ἐν πολέμῳ, παρεμβολὰς ἔκλιναν ἀλλοτρίων·
'''
"35" = ''':sup:`35` ἔλαβον γυναῖκες ἐξ ἀναστάσεως τοὺς νεκροὺς αὐτῶν· ἄλλοι δὲ
ἐτυμπανίσθησαν, οὐ προσδεξάμενοι τὴν ἀπολύτρωσιν, ἵνα κρείττονος
ἀναστάσεως τύχωσιν·
'''
"36" = ''':sup:`36` ἕτεροι δὲ ἐμπαιγμῶν καὶ μαστίγων πεῖραν ἔλαβον, ἔτι δὲ δεσμῶν καὶ
φυλακῆς·
'''
"37" = ''':sup:`37` ἐλιθάσθησαν, ἐπρίσθησαν, ἐν φόνῳ μαχαίρης ἀπέθανον, περιῆλθον ἐν
μηλωταῖς, ἐν αἰγείοις δέρμασιν, ὑστερούμενοι, θλιβόμενοι,
κακουχούμενοι,
'''
"38" = ''':sup:`38` ὧν οὐκ ἦν ἄξιος ὁ κόσμος, ἐπὶ ἐρημίαις πλανώμενοι καὶ ὄρεσιν καὶ
σπηλαίοις καὶ ταῖς ὀπαῖς τῆς γῆς.
'''
"39" = ''':sup:`39` καὶ οὖτοι πάντες μαρτυρηθέντες διὰ τῆς πίστεως οὐκ ἐκομίσαντο τὴν
ἐπαγγελίαν,
'''
"40" = ''':sup:`40` τοῦ θεοῦ περὶ ἡμῶν κρεῖττόν τι προβλεψαμένου, ἵνα μὴ χωρὶς ἡμῶν
τελειωθῶσιν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
