"1" = ''':sup:`1` τὸ ῥῆμα τὸ κατὰ τῆς Μωαβίτιδος νυκτὸς ἀπολεῖται ἡ Μωαβῖτις νυκτὸς
γὰρ ἀπολεῖται τὸ τεῖχος τῆς Μωαβίτιδος
'''
"2" = ''':sup:`2` λυπεῖσθε ἐφ’ ἑαυτοῖς ἀπολεῖται γὰρ καὶ Δηβων οὗ ὁ βωμὸς ὑμῶν ἐκεῖ
ἀναβήσεσθε κλαίειν ἐπὶ Ναβαυ τῆς Μωαβίτιδος ὀλολύζετε ἐπὶ πάσης κεφαλῆς
φαλάκρωμα πάντες βραχίονες κατατετμημένοι
'''
"3" = ''':sup:`3` ἐν ταῖς πλατείαις αὐτῆς περιζώσασθε σάκκους καὶ κόπτεσθε ἐπὶ τῶν
δωμάτων αὐτῆς καὶ ἐν ταῖς ῥύμαις αὐτῆς πάντες ὀλολύζετε μετὰ κλαυθμοῦ
'''
"4" = ''':sup:`4` ὅτι κέκραγεν Εσεβων καὶ Ελεαλη ἕως Ιασσα ἠκούσθη ἡ φωνὴ αὐτῶν διὰ
τοῦτο ἡ ὀσφὺς τῆς Μωαβίτιδος βοᾷ ἡ ψυχὴ αὐτῆς γνώσεται
'''
"5" = ''':sup:`5` ἡ καρδία τῆς Μωαβίτιδος βοᾷ ἐν αὐτῇ ἕως Σηγωρ δάμαλις γάρ ἐστιν
τριετής ἐπὶ δὲ τῆς ἀναβάσεως τῆς Λουιθ πρὸς σὲ κλαίοντες ἀναβήσονται τῇ
ὁδῷ Αρωνιιμ βοᾷ σύντριμμα καὶ σεισμός
'''
"6" = ''':sup:`6` τὸ ὕδωρ τῆς Νεμριμ ἔρημον ἔσται καὶ ὁ χόρτος αὐτῆς ἐκλείψει χόρτος
γὰρ χλωρὸς οὐκ ἔσται
'''
"7" = ''':sup:`7` μὴ καὶ οὕτως μέλλει σωθῆναι ἐπάξω γὰρ ἐπὶ τὴν φάραγγα Ἄραβας καὶ
λήμψονται αὐτήν
'''
"8" = ''':sup:`8` συνῆψεν γὰρ ἡ βοὴ τὸ ὅριον τῆς Μωαβίτιδος τῆς Αγαλλιμ καὶ ὀλολυγμὸς
αὐτῆς ἕως τοῦ φρέατος τοῦ Αιλιμ
'''
"9" = ''':sup:`9` τὸ δὲ ὕδωρ τὸ Ρεμμων πλησθήσεται αἵματος ἐπάξω γὰρ ἐπὶ Ρεμμων Ἄραβας
καὶ ἀρῶ τὸ σπέρμα Μωαβ καὶ Αριηλ καὶ τὸ κατάλοιπον Αδαμα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
