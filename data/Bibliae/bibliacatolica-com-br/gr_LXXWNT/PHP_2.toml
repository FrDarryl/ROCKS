[2]
"1" = ''':sup:`1` εἴ τις οὗν παράκλησις ἐν χριστῶ, εἴ τι παραμύθιον ἀγάπης, εἴ τις
κοινωνία πνεύματος, εἴ τις σπλάγχνα καὶ οἰκτιρμοί,
'''
"2" = ''':sup:`2` πληρώσατέ μου τὴν χαρὰν ἵνα τὸ αὐτὸ φρονῆτε, τὴν αὐτὴν ἀγάπην
ἔχοντες, σύμψυχοι, τὸ ἓν φρονοῦντες,
'''
"3" = ''':sup:`3` μηδὲν κατ᾽ ἐριθείαν μηδὲ κατὰ κενοδοξίαν, ἀλλὰ τῇ ταπεινοφροσύνῃ
ἀλλήλους ἡγούμενοι ὑπερέχοντας ἑαυτῶν,
'''
"5" = ''':sup:`5` τοῦτο φρονεῖτε ἐν ὑμῖν ὃ καὶ ἐν χριστῶ ἰησοῦ,
'''
"6" = ''':sup:`6` ὃς ἐν μορφῇ θεοῦ ὑπάρχων οὐχ ἁρπαγμὸν ἡγήσατο τὸ εἶναι ἴσα θεῶ,
'''
"7" = ''':sup:`7` ἀλλὰ ἑαυτὸν ἐκένωσεν μορφὴν δούλου λαβών, ἐν ὁμοιώματι ἀνθρώπων
γενόμενος· καὶ σχήματι εὑρεθεὶς ὡς ἄνθρωπος
'''
"8" = ''':sup:`8` ἐταπείνωσεν ἑαυτὸν γενόμενος ὑπήκοος μέχρι θανάτου, θανάτου δὲ
σταυροῦ.
'''
"9" = ''':sup:`9` διὸ καὶ ὁ θεὸς αὐτὸν ὑπερύψωσεν καὶ ἐχαρίσατο αὐτῶ τὸ ὄνομα τὸ ὑπὲρ
πᾶν ὄνομα,
'''
"10" = ''':sup:`10` ἵνα ἐν τῶ ὀνόματι ἰησοῦ πᾶν γόνυ κάμψῃ ἐπουρανίων καὶ ἐπιγείων καὶ
καταχθονίων,
'''
"11" = ''':sup:`11` καὶ πᾶσα γλῶσσα ἐξομολογήσηται ὅτι κύριος ἰησοῦς χριστὸς εἰς δόξαν
θεοῦ πατρός.
'''
"12" = ''':sup:`12` ὥστε, ἀγαπητοί μου, καθὼς πάντοτε ὑπηκούσατε, μὴ ὡς ἐν τῇ παρουσίᾳ
μου μόνον ἀλλὰ νῦν πολλῶ μᾶλλον ἐν τῇ ἀπουσίᾳ μου, μετὰ φόβου καὶ
τρόμου τὴν ἑαυτῶν σωτηρίαν κατεργάζεσθε·
'''
"13" = ''':sup:`13` θεὸς γάρ ἐστιν ὁ ἐνεργῶν ἐν ὑμῖν καὶ τὸ θέλειν καὶ τὸ ἐνεργεῖν ὑπὲρ
τῆς εὐδοκίας.
'''
"14" = ''':sup:`14` πάντα ποιεῖτε χωρὶς γογγυσμῶν καὶ διαλογισμῶν,
'''
"15" = ''':sup:`15` ἵνα γένησθε ἄμεμπτοι καὶ ἀκέραιοι, τέκνα θεοῦ ἄμωμα μέσον γενεᾶς
σκολιᾶς καὶ διεστραμμένης, ἐν οἷς φαίνεσθε ὡς φωστῆρες ἐν κόσμῳ,
'''
"16" = ''':sup:`16` λόγον ζωῆς ἐπέχοντες, εἰς καύχημα ἐμοὶ εἰς ἡμέραν χριστοῦ, ὅτι οὐκ
εἰς κενὸν ἔδραμον οὐδὲ εἰς κενὸν ἐκοπίασα.
'''
"17" = ''':sup:`17` ἀλλὰ εἰ καὶ σπένδομαι ἐπὶ τῇ θυσίᾳ καὶ λειτουργίᾳ τῆς πίστεως ὑμῶν,
χαίρω καὶ συγχαίρω πᾶσιν ὑμῖν·
'''
"18" = ''':sup:`18` τὸ δὲ αὐτὸ καὶ ὑμεῖς χαίρετε καὶ συγχαίρετέ μοι.
'''
"19" = ''':sup:`19` ἐλπίζω δὲ ἐν κυρίῳ ἰησοῦ τιμόθεον ταχέως πέμψαι ὑμῖν, ἵνα κἀγὼ
εὐψυχῶ γνοὺς τὰ περὶ ὑμῶν.
'''
"20" = ''':sup:`20` οὐδένα γὰρ ἔχω ἰσόψυχον ὅστις γνησίως τὰ περὶ ὑμῶν μεριμνήσει,
'''
"21" = ''':sup:`21` οἱ πάντες γὰρ τὰ ἑαυτῶν ζητοῦσιν, οὐ τὰ ἰησοῦ χριστοῦ.
'''
"22" = ''':sup:`22` τὴν δὲ δοκιμὴν αὐτοῦ γινώσκετε, ὅτι ὡς πατρὶ τέκνον σὺν ἐμοὶ
ἐδούλευσεν εἰς τὸ εὐαγγέλιον.
'''
"23" = ''':sup:`23` τοῦτον μὲν οὗν ἐλπίζω πέμψαι ὡς ἂν ἀφίδω τὰ περὶ ἐμὲ ἐξαυτῆς·
'''
"24" = ''':sup:`24` πέποιθα δὲ ἐν κυρίῳ ὅτι καὶ αὐτὸς ταχέως ἐλεύσομαι.
'''
"25" = ''':sup:`25` ἀναγκαῖον δὲ ἡγησάμην ἐπαφρόδιτον τὸν ἀδελφὸν καὶ συνεργὸν καὶ
συστρατιώτην μου, ὑμῶν δὲ ἀπόστολον καὶ λειτουργὸν τῆς χρείας μου,
πέμψαι πρὸς ὑμᾶς,
'''
"26" = ''':sup:`26` ἐπειδὴ ἐπιποθῶν ἦν πάντας ὑμᾶς, καὶ ἀδημονῶν διότι ἠκούσατε ὅτι
ἠσθένησεν.
'''
"27" = ''':sup:`27` καὶ γὰρ ἠσθένησεν παραπλήσιον θανάτῳ· ἀλλὰ ὁ θεὸς ἠλέησεν αὐτόν,
οὐκ αὐτὸν δὲ μόνον ἀλλὰ καὶ ἐμέ, ἵνα μὴ λύπην ἐπὶ λύπην σχῶ.
'''
"28" = ''':sup:`28` σπουδαιοτέρως οὗν ἔπεμψα αὐτὸν ἵνα ἰδόντες αὐτὸν πάλιν χαρῆτε κἀγὼ
ἀλυπότερος ὦ.
'''
"29" = ''':sup:`29` προσδέχεσθε οὗν αὐτὸν ἐν κυρίῳ μετὰ πάσης χαρᾶς, καὶ τοὺς τοιούτους
ἐντίμους ἔχετε,
'''
"30" = ''':sup:`30` ὅτι διὰ τὸ ἔργον χριστοῦ μέχρι θανάτου ἤγγισεν, παραβολευσάμενος τῇ
ψυχῇ ἵνα ἀναπληρώσῃ τὸ ὑμῶν ὑστέρημα τῆς πρός με λειτουργίας.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
