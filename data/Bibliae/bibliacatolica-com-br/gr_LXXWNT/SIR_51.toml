[51]
"1" = ''':sup:`1` ἐξομολογήσομαί σοι κύριε βασιλεῦ καὶ αἰνέσω σε θεὸν τὸν σωτῆρά μου
ἐξομολογοῦμαι τῷ ὀνόματί σου
'''
"2" = ''':sup:`2` ὅτι σκεπαστὴς καὶ βοηθὸς ἐγένου μοι καὶ ἐλυτρώσω τὸ σῶμά μου ἐξ
ἀπωλείας καὶ ἐκ παγίδος διαβολῆς γλώσσης ἀπὸ χειλέων ἐργαζομένων ψεῦδος
καὶ ἔναντι τῶν παρεστηκότων ἐγένου βοηθὸς καὶ ἐλυτρώσω με
'''
"3" = ''':sup:`3` κατὰ τὸ πλῆθος ἐλέους καὶ ὀνόματός σου ἐκ βρυγμῶν ἕτοιμον εἰς βρῶμα
ἐκ χειρὸς ζητούντων τὴν ψυχήν μου ἐκ πλειόνων θλίψεων ὧν ἔσχον
'''
"4" = ''':sup:`4` ἀπὸ πνιγμοῦ πυρᾶς κυκλόθεν καὶ ἐκ μέσου πυρός οὗ οὐκ ἐξέκαυσα
'''
"5" = ''':sup:`5` ἐκ βάθους κοιλίας ᾅδου καὶ ἀπὸ γλώσσης ἀκαθάρτου καὶ λόγου ψευδοῦς
'''
"6" = ''':sup:`6` βασιλεῖ διαβολὴ γλώσσης ἀδίκου ἤγγισεν ἕως θανάτου ἡ ψυχή μου καὶ ἡ
ζωή μου ἦν σύνεγγυς ᾅδου κάτω
'''
"7" = ''':sup:`7` περιέσχον με πάντοθεν καὶ οὐκ ἦν ὁ βοηθῶν ἐνέβλεπον εἰς ἀντίλημψιν
ἀνθρώπων καὶ οὐκ ἦν
'''
"8" = ''':sup:`8` καὶ ἐμνήσθην τοῦ ἐλέους σου κύριε καὶ τῆς ἐργασίας σου τῆς ἀπ’
αἰῶνος ὅτι ἐξαιρῇ τοὺς ὑπομένοντάς σε καὶ σῴζεις αὐτοὺς ἐκ χειρὸς
ἐχθρῶν
'''
"9" = ''':sup:`9` καὶ ἀνύψωσα ἀπὸ γῆς ἱκετείαν μου καὶ ὑπὲρ θανάτου ῥύσεως ἐδεήθην
'''
"10" = ''':sup:`10` ἐπεκαλεσάμην κύριον πατέρα κυρίου μου μή με ἐγκαταλιπεῖν ἐν ἡμέραις
θλίψεως ἐν καιρῷ ὑπερηφανιῶν ἀβοηθησίας αἰνέσω τὸ ὄνομά σου ἐνδελεχῶς
καὶ ὑμνήσω ἐν ἐξομολογήσει
'''
"11" = ''':sup:`11` καὶ εἰσηκούσθη ἡ δέησίς μου ἔσωσας γάρ με ἐξ ἀπωλείας καὶ ἐξείλου
με ἐκ καιροῦ πονηροῦ
'''
"12" = ''':sup:`12` διὰ τοῦτο ἐξομολογήσομαί σοι καὶ αἰνέσω σε καὶ εὐλογήσω τῷ ὀνόματι
κυρίου
'''
"13" = ''':sup:`13` ἔτι ὢν νεώτερος πρὶν ἢ πλανηθῆναί με ἐζήτησα σοφίαν προφανῶς ἐν
προσευχῇ μου
'''
"14" = ''':sup:`14` ἔναντι ναοῦ ἠξίουν περὶ αὐτῆς καὶ ἕως ἐσχάτων ἐκζητήσω αὐτήν
'''
"15" = ''':sup:`15` ἐξ ἄνθους ὡς περκαζούσης σταφυλῆς εὐφράνθη ἡ καρδία μου ἐν αὐτῇ
ἐπέβη ὁ πούς μου ἐν εὐθύτητι ἐκ νεότητός μου ἴχνευον αὐτήν
'''
"16" = ''':sup:`16` ἔκλινα ὀλίγον τὸ οὖς μου καὶ ἐδεξάμην καὶ πολλὴν εὗρον ἐμαυτῷ
παιδείαν
'''
"17" = ''':sup:`17` προκοπὴ ἐγένετό μοι ἐν αὐτῇ τῷ διδόντι μοι σοφίαν δώσω δόξαν
'''
"18" = ''':sup:`18` διενοήθην γὰρ τοῦ ποιῆσαι αὐτὴν καὶ ἐζήλωσα τὸ ἀγαθὸν καὶ οὐ μὴ
αἰσχυνθῶ
'''
"19" = ''':sup:`19` διαμεμάχισται ἡ ψυχή μου ἐν αὐτῇ καὶ ἐν ποιήσει νόμου διηκριβασάμην
τὰς χεῖράς μου ἐξεπέτασα πρὸς ὕψος καὶ τὰ ἀγνοήματα αὐτῆς ἐπένθησα
'''
"20" = ''':sup:`20` τὴν ψυχήν μου κατεύθυνα εἰς αὐτὴν καὶ ἐν καθαρισμῷ εὗρον αὐτήν
καρδίαν ἐκτησάμην μετ’ αὐτῆς ἀπ’ ἀρχῆς διὰ τοῦτο οὐ μὴ ἐγκαταλειφθῶ
'''
"21" = ''':sup:`21` καὶ ἡ κοιλία μου ἐταράχθη τοῦ ἐκζητῆσαι αὐτήν διὰ τοῦτο ἐκτησάμην
ἀγαθὸν κτῆμα
'''
"22" = ''':sup:`22` ἔδωκεν κύριος γλῶσσάν μοι μισθόν μου καὶ ἐν αὐτῇ αἰνέσω αὐτόν
'''
"23" = ''':sup:`23` ἐγγίσατε πρός με ἀπαίδευτοι καὶ αὐλίσθητε ἐν οἴκῳ παιδείας
'''
"24" = ''':sup:`24` τί ὅτι ὑστερεῖσθαι λέγετε ἐν τούτοις καὶ αἱ ψυχαὶ ὑμῶν διψῶσι
σφόδρα
'''
"25" = ''':sup:`25` ἤνοιξα τὸ στόμα μου καὶ ἐλάλησα κτήσασθε ἑαυτοῖς ἄνευ ἀργυρίου
'''
"26" = ''':sup:`26` τὸν τράχηλον ὑμῶν ὑπόθετε ὑπὸ ζυγόν καὶ ἐπιδεξάσθω ἡ ψυχὴ ὑμῶν
παιδείαν ἐγγύς ἐστιν εὑρεῖν αὐτήν
'''
"27" = ''':sup:`27` ἴδετε ἐν ὀφθαλμοῖς ὑμῶν ὅτι ὀλίγον ἐκοπίασα καὶ εὗρον ἐμαυτῷ πολλὴν
ἀνάπαυσιν
'''
"28" = ''':sup:`28` μετάσχετε παιδείας ἐν πολλῷ ἀριθμῷ ἀργυρίου καὶ πολὺν χρυσὸν
κτήσασθε ἐν αὐτῇ
'''
"29" = ''':sup:`29` εὐφρανθείη ἡ ψυχὴ ὑμῶν ἐν τῷ ἐλέει αὐτοῦ καὶ μὴ αἰσχυνθείητε ἐν
αἰνέσει αὐτοῦ
'''
"30" = ''':sup:`30` ἐργάζεσθε τὸ ἔργον ὑμῶν πρὸ καιροῦ καὶ δώσει τὸν μισθὸν ὑμῶν ἐν
καιρῷ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
