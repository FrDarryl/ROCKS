[62]
"1" = ''':sup:`1` διὰ Σιων οὐ σιωπήσομαι καὶ διὰ Ιερουσαλημ οὐκ ἀνήσω ἕως ἂν ἐξέλθῃ ὡς
φῶς ἡ δικαιοσύνη μου τὸ δὲ σωτήριόν μου ὡς λαμπὰς καυθήσεται
'''
"2" = ''':sup:`2` καὶ ὄψονται ἔθνη τὴν δικαιοσύνην σου καὶ βασιλεῖς τὴν δόξαν σου καὶ
καλέσει σε τὸ ὄνομά σου τὸ καινόν ὃ ὁ κύριος ὀνομάσει αὐτό
'''
"3" = ''':sup:`3` καὶ ἔσῃ στέφανος κάλλους ἐν χειρὶ κυρίου καὶ διάδημα βασιλείας ἐν
χειρὶ θεοῦ σου
'''
"4" = ''':sup:`4` καὶ οὐκέτι κληθήσῃ καταλελειμμένη καὶ ἡ γῆ σου οὐ κληθήσεται ἔρημος
σοὶ γὰρ κληθήσεται θέλημα ἐμόν καὶ τῇ γῇ σου οἰκουμένη
'''
"5" = ''':sup:`5` καὶ ὡς συνοικῶν νεανίσκος παρθένῳ οὕτως κατοικήσουσιν οἱ υἱοί σου
μετὰ σοῦ καὶ ἔσται ὃν τρόπον εὐφρανθήσεται νυμφίος ἐπὶ νύμφῃ οὕτως
εὐφρανθήσεται κύριος ἐπὶ σοί
'''
"6" = ''':sup:`6` καὶ ἐπὶ τῶν τειχέων σου Ιερουσαλημ κατέστησα φύλακας ὅλην τὴν ἡμέραν
καὶ ὅλην τὴν νύκτα οἳ διὰ τέλους οὐ σιωπήσονται μιμνῃσκόμενοι κυρίου
'''
"7" = ''':sup:`7` οὐκ ἔστιν γὰρ ὑμῖν ὅμοιος ἐὰν διορθώσῃ καὶ ποιήσῃ Ιερουσαλημ
ἀγαυρίαμα ἐπὶ τῆς γῆς
'''
"8" = ''':sup:`8` ὤμοσεν κύριος κατὰ τῆς δεξιᾶς αὐτοῦ καὶ κατὰ τῆς ἰσχύος τοῦ
βραχίονος αὐτοῦ εἰ ἔτι δώσω τὸν σῖτόν σου καὶ τὰ βρώματά σου τοῖς
ἐχθροῖς σου καὶ εἰ ἔτι πίονται υἱοὶ ἀλλότριοι τὸν οἶνόν σου ἐφ’ ᾧ
ἐμόχθησας
'''
"9" = ''':sup:`9` ἀλλ’ ἢ οἱ συνάγοντες φάγονται αὐτὰ καὶ αἰνέσουσιν κύριον καὶ οἱ
συνάγοντες πίονται αὐτὰ ἐν ταῖς ἐπαύλεσιν ταῖς ἁγίαις μου
'''
"10" = ''':sup:`10` πορεύεσθε διὰ τῶν πυλῶν μου καὶ ὁδοποιήσατε τῷ λαῷ μου καὶ τοὺς
λίθους τοὺς ἐκ τῆς ὁδοῦ διαρρίψατε ἐξάρατε σύσσημον εἰς τὰ ἔθνη
'''
"11" = ''':sup:`11` ἰδοὺ γὰρ κύριος ἐποίησεν ἀκουστὸν ἕως ἐσχάτου τῆς γῆς εἴπατε τῇ
θυγατρὶ Σιων ἰδού σοι ὁ σωτὴρ παραγίνεται ἔχων τὸν ἑαυτοῦ μισθὸν καὶ τὸ
ἔργον πρὸ προσώπου αὐτοῦ
'''
"12" = ''':sup:`12` καὶ καλέσει αὐτὸν λαὸν ἅγιον λελυτρωμένον ὑπὸ κυρίου σὺ δὲ κληθήσῃ
ἐπιζητουμένη πόλις καὶ οὐκ ἐγκαταλελειμμένη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
