[10]
"1" = ''':sup:`1` ἀνὴρ δέ τις ἐν καισαρείᾳ ὀνόματι κορνήλιος, ἑκατοντάρχης ἐκ σπείρης
τῆς καλουμένης ἰταλικῆς,
'''
"2" = ''':sup:`2` εὐσεβὴς καὶ φοβούμενος τὸν θεὸν σὺν παντὶ τῶ οἴκῳ αὐτοῦ, ποιῶν
ἐλεημοσύνας πολλὰς τῶ λαῶ καὶ δεόμενος τοῦ θεοῦ διὰ παντός,
'''
"3" = ''':sup:`3` εἶδεν ἐν ὁράματι φανερῶς ὡσεὶ περὶ ὥραν ἐνάτην τῆς ἡμέρας ἄγγελον
τοῦ θεοῦ εἰσελθόντα πρὸς αὐτὸν καὶ εἰπόντα αὐτῶ, κορνήλιε.
'''
"4" = ''':sup:`4` ὁ δὲ ἀτενίσας αὐτῶ καὶ ἔμφοβος γενόμενος εἶπεν, τί ἐστιν, κύριε;
εἶπεν δὲ αὐτῶ, αἱ προσευχαί σου καὶ αἱ ἐλεημοσύναι σου ἀνέβησαν εἰς
μνημόσυνον ἔμπροσθεν τοῦ θεοῦ.
'''
"5" = ''':sup:`5` καὶ νῦν πέμψον ἄνδρας εἰς ἰόππην καὶ μετάπεμψαι σίμωνά τινα ὃς
ἐπικαλεῖται πέτρος·
'''
"6" = ''':sup:`6` οὖτος ξενίζεται παρά τινι σίμωνι βυρσεῖ, ᾧ ἐστιν οἰκία παρὰ
θάλασσαν.
'''
"7" = ''':sup:`7` ὡς δὲ ἀπῆλθεν ὁ ἄγγελος ὁ λαλῶν αὐτῶ, φωνήσας δύο τῶν οἰκετῶν καὶ
στρατιώτην εὐσεβῆ τῶν προσκαρτερούντων αὐτῶ,
'''
"8" = ''':sup:`8` καὶ ἐξηγησάμενος ἅπαντα αὐτοῖς ἀπέστειλεν αὐτοὺς εἰς τὴν ἰόππην.
'''
"9" = ''':sup:`9` τῇ δὲ ἐπαύριον ὁδοιπορούντων ἐκείνων καὶ τῇ πόλει ἐγγιζόντων ἀνέβη
πέτρος ἐπὶ τὸ δῶμα προσεύξασθαι περὶ ὥραν ἕκτην.
'''
"10" = ''':sup:`10` ἐγένετο δὲ πρόσπεινος καὶ ἤθελεν γεύσασθαι· παρασκευαζόντων δὲ
αὐτῶν ἐγένετο ἐπ᾽ αὐτὸν ἔκστασις,
'''
"11" = ''':sup:`11` καὶ θεωρεῖ τὸν οὐρανὸν ἀνεῳγμένον καὶ καταβαῖνον σκεῦός τι ὡς
ὀθόνην μεγάλην τέσσαρσιν ἀρχαῖς καθιέμενον ἐπὶ τῆς γῆς,
'''
"12" = ''':sup:`12` ἐν ᾧ ὑπῆρχεν πάντα τὰ τετράποδα καὶ ἑρπετὰ τῆς γῆς καὶ πετεινὰ τοῦ
οὐρανοῦ.
'''
"13" = ''':sup:`13` καὶ ἐγένετο φωνὴ πρὸς αὐτόν, ἀναστάς, πέτρε, θῦσον καὶ φάγε.
'''
"14" = ''':sup:`14` ὁ δὲ πέτρος εἶπεν, μηδαμῶς, κύριε, ὅτι οὐδέποτε ἔφαγον πᾶν κοινὸν
καὶ ἀκάθαρτον.
'''
"15" = ''':sup:`15` καὶ φωνὴ πάλιν ἐκ δευτέρου πρὸς αὐτόν, ἃ ὁ θεὸς ἐκαθάρισεν σὺ μὴ
κοίνου.
'''
"16" = ''':sup:`16` τοῦτο δὲ ἐγένετο ἐπὶ τρίς, καὶ εὐθὺς ἀνελήμφθη τὸ σκεῦος εἰς τὸν
οὐρανόν.
'''
"17" = ''':sup:`17` ὡς δὲ ἐν ἑαυτῶ διηπόρει ὁ πέτρος τί ἂν εἴη τὸ ὅραμα ὃ εἶδεν, ἰδοὺ
οἱ ἄνδρες οἱ ἀπεσταλμένοι ὑπὸ τοῦ κορνηλίου διερωτήσαντες τὴν οἰκίαν
τοῦ σίμωνος ἐπέστησαν ἐπὶ τὸν πυλῶνα,
'''
"18" = ''':sup:`18` καὶ φωνήσαντες ἐπυνθάνοντο εἰ σίμων ὁ ἐπικαλούμενος πέτρος ἐνθάδε
ξενίζεται.
πνεῦμα, ἰδοὺ ἄνδρες τρεῖς ζητοῦντές σε·
'''
"20" = ''':sup:`20` ἀλλὰ ἀναστὰς κατάβηθι καὶ πορεύου σὺν αὐτοῖς μηδὲν διακρινόμενος,
ὅτι ἐγὼ ἀπέσταλκα αὐτούς.
'''
"21" = ''':sup:`21` καταβὰς δὲ πέτρος πρὸς τοὺς ἄνδρας εἶπεν, ἰδοὺ ἐγώ εἰμι ὃν ζητεῖτε·
τίς ἡ αἰτία δι᾽ ἣν πάρεστε;
'''
"22" = ''':sup:`22` οἱ δὲ εἶπαν, κορνήλιος ἑκατοντάρχης, ἀνὴρ δίκαιος καὶ φοβούμενος
τὸν θεὸν μαρτυρούμενός τε ὑπὸ ὅλου τοῦ ἔθνους τῶν ἰουδαίων, ἐχρηματίσθη
ὑπὸ ἀγγέλου ἁγίου μεταπέμψασθαί σε εἰς τὸν οἶκον αὐτοῦ καὶ ἀκοῦσαι
ῥήματα παρὰ σοῦ.
'''
"23" = ''':sup:`23` εἰσκαλεσάμενος οὗν αὐτοὺς ἐξένισεν. τῇ δὲ ἐπαύριον ἀναστὰς ἐξῆλθεν
σὺν αὐτοῖς, καί τινες τῶν ἀδελφῶν τῶν ἀπὸ ἰόππης συνῆλθον αὐτῶ.
'''
"24" = ''':sup:`24` τῇ δὲ ἐπαύριον εἰσῆλθεν εἰς τὴν καισάρειαν· ὁ δὲ κορνήλιος ἦν
προσδοκῶν αὐτούς, συγκαλεσάμενος τοὺς συγγενεῖς αὐτοῦ καὶ τοὺς
ἀναγκαίους φίλους.
'''
"25" = ''':sup:`25` ὡς δὲ ἐγένετο τοῦ εἰσελθεῖν τὸν πέτρον, συναντήσας αὐτῶ ὁ κορνήλιος
πεσὼν ἐπὶ τοὺς πόδας προσεκύνησεν.
'''
"26" = ''':sup:`26` ὁ δὲ πέτρος ἤγειρεν αὐτὸν λέγων, ἀνάστηθι· καὶ ἐγὼ αὐτὸς ἄνθρωπός
εἰμι.
'''
"27" = ''':sup:`27` καὶ συνομιλῶν αὐτῶ εἰσῆλθεν, καὶ εὑρίσκει συνεληλυθότας πολλούς,
'''
"28" = ''':sup:`28` ἔφη τε πρὸς αὐτούς, ὑμεῖς ἐπίστασθε ὡς ἀθέμιτόν ἐστιν ἀνδρὶ ἰουδαίῳ
κολλᾶσθαι ἢ προσέρχεσθαι ἀλλοφύλῳ· κἀμοὶ ὁ θεὸς ἔδειξεν μηδένα κοινὸν ἢ
ἀκάθαρτον λέγειν ἄνθρωπον·
'''
"29" = ''':sup:`29` διὸ καὶ ἀναντιρρήτως ἦλθον μεταπεμφθείς. πυνθάνομαι οὗν τίνι λόγῳ
μετεπέμψασθέ με;
'''
"30" = ''':sup:`30` καὶ ὁ κορνήλιος ἔφη, ἀπὸ τετάρτης ἡμέρας μέχρι ταύτης τῆς ὥρας ἤμην
τὴν ἐνάτην προσευχόμενος ἐν τῶ οἴκῳ μου, καὶ ἰδοὺ ἀνὴρ ἔστη ἐνώπιόν μου
ἐν ἐσθῆτι λαμπρᾷ
'''
"31" = ''':sup:`31` καὶ φησίν, κορνήλιε, εἰσηκούσθη σου ἡ προσευχὴ καὶ αἱ ἐλεημοσύναι
σου ἐμνήσθησαν ἐνώπιον τοῦ θεοῦ.
'''
"32" = ''':sup:`32` πέμψον οὗν εἰς ἰόππην καὶ μετακάλεσαι σίμωνα ὃς ἐπικαλεῖται πέτρος·
οὖτος ξενίζεται ἐν οἰκίᾳ σίμωνος βυρσέως παρὰ θάλασσαν.
'''
"33" = ''':sup:`33` ἐξαυτῆς οὗν ἔπεμψα πρὸς σέ, σύ τε καλῶς ἐποίησας παραγενόμενος. νῦν
οὗν πάντες ἡμεῖς ἐνώπιον τοῦ θεοῦ πάρεσμεν ἀκοῦσαι πάντα τὰ
προστεταγμένα σοι ὑπὸ τοῦ κυρίου.
'''
"34" = ''':sup:`34` ἀνοίξας δὲ πέτρος τὸ στόμα εἶπεν, ἐπ᾽ ἀληθείας καταλαμβάνομαι ὅτι
οὐκ ἔστιν προσωπολήμπτης ὁ θεός,
'''
"35" = ''':sup:`35` ἀλλ᾽ ἐν παντὶ ἔθνει ὁ φοβούμενος αὐτὸν καὶ ἐργαζόμενος δικαιοσύνην
δεκτὸς αὐτῶ ἐστιν.
διὰ ἰησοῦ χριστοῦ _ οὖτός ἐστιν πάντων κύριος _
'''
"37" = ''':sup:`37` ὑμεῖς οἴδατε, τὸ γενόμενον ῥῆμα καθ᾽ ὅλης τῆς ἰουδαίας, ἀρξάμενος
ἀπὸ τῆς γαλιλαίας μετὰ τὸ βάπτισμα ὃ ἐκήρυξεν ἰωάννης,
'''
"38" = ''':sup:`38` ἰησοῦν τὸν ἀπὸ ναζαρέθ, ὡς ἔχρισεν αὐτὸν ὁ θεὸς πνεύματι ἁγίῳ καὶ
δυνάμει, ὃς διῆλθεν εὐεργετῶν καὶ ἰώμενος πάντας τοὺς
καταδυναστευομένους ὑπὸ τοῦ διαβόλου, ὅτι ὁ θεὸς ἦν μετ᾽ αὐτοῦ.
'''
"39" = ''':sup:`39` καὶ ἡμεῖς μάρτυρες πάντων ὧν ἐποίησεν ἔν τε τῇ χώρᾳ τῶν ἰουδαίων
γενέσθαι,
'''
"41" = ''':sup:`41` οὐ παντὶ τῶ λαῶ ἀλλὰ μάρτυσιν τοῖς προκεχειροτονημένοις ὑπὸ τοῦ
θεοῦ, ἡμῖν, οἵτινες συνεφάγομεν καὶ συνεπίομεν αὐτῶ μετὰ τὸ ἀναστῆναι
αὐτὸν ἐκ νεκρῶν·
'''
"42" = ''':sup:`42` καὶ παρήγγειλεν ἡμῖν κηρύξαι τῶ λαῶ καὶ διαμαρτύρασθαι ὅτι οὖτός
ἐστιν ὁ ὡρισμένος ὑπὸ τοῦ θεοῦ κριτὴς ζώντων καὶ νεκρῶν.
'''
"43" = ''':sup:`43` τούτῳ πάντες οἱ προφῆται μαρτυροῦσιν, ἄφεσιν ἁμαρτιῶν λαβεῖν διὰ
τοῦ ὀνόματος αὐτοῦ πάντα τὸν πιστεύοντα εἰς αὐτόν.
'''
"44" = ''':sup:`44` ἔτι λαλοῦντος τοῦ πέτρου τὰ ῥήματα ταῦτα ἐπέπεσεν τὸ πνεῦμα τὸ
ἅγιον ἐπὶ πάντας τοὺς ἀκούοντας τὸν λόγον.
'''
"45" = ''':sup:`45` καὶ ἐξέστησαν οἱ ἐκ περιτομῆς πιστοὶ ὅσοι συνῆλθαν τῶ πέτρῳ, ὅτι
καὶ ἐπὶ τὰ ἔθνη ἡ δωρεὰ τοῦ ἁγίου πνεύματος ἐκκέχυται·
'''
"46" = ''':sup:`46` ἤκουον γὰρ αὐτῶν λαλούντων γλώσσαις καὶ μεγαλυνόντων τὸν θεόν. τότε
ἀπεκρίθη πέτρος,
'''
"47" = ''':sup:`47` μήτι τὸ ὕδωρ δύναται κωλῦσαί τις τοῦ μὴ βαπτισθῆναι τούτους οἵτινες
τὸ πνεῦμα τὸ ἅγιον ἔλαβον ὡς καὶ ἡμεῖς;
'''
"48" = ''':sup:`48` προσέταξεν δὲ αὐτοὺς ἐν τῶ ὀνόματι ἰησοῦ χριστοῦ βαπτισθῆναι. τότε
ἠρώτησαν αὐτὸν ἐπιμεῖναι ἡμέρας τινάς.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
