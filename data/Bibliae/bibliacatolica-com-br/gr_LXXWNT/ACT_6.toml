[6]
"1" = ''':sup:`1` ἐν δὲ ταῖς ἡμέραις ταύταις πληθυνόντων τῶν μαθητῶν ἐγένετο γογγυσμὸς
τῶν ἑλληνιστῶν πρὸς τοὺς ἑβραίους, ὅτι παρεθεωροῦντο ἐν τῇ διακονίᾳ τῇ
καθημερινῇ αἱ χῆραι αὐτῶν.
'''
"2" = ''':sup:`2` προσκαλεσάμενοι δὲ οἱ δώδεκα τὸ πλῆθος τῶν μαθητῶν εἶπαν, οὐκ
ἀρεστόν ἐστιν ἡμᾶς καταλείψαντας τὸν λόγον τοῦ θεοῦ διακονεῖν
τραπέζαις·
'''
"3" = ''':sup:`3` ἐπισκέψασθε δέ, ἀδελφοί, ἄνδρας ἐξ ὑμῶν μαρτυρουμένους ἑπτὰ πλήρεις
πνεύματος καὶ σοφίας, οὓς καταστήσομεν ἐπὶ τῆς χρείας ταύτης·
'''
"4" = ''':sup:`4` ἡμεῖς δὲ τῇ προσευχῇ καὶ τῇ διακονίᾳ τοῦ λόγου προσκαρτερήσομεν.
'''
"5" = ''':sup:`5` καὶ ἤρεσεν ὁ λόγος ἐνώπιον παντὸς τοῦ πλήθους, καὶ ἐξελέξαντο
στέφανον, ἄνδρα πλήρης πίστεως καὶ πνεύματος ἁγίου, καὶ φίλιππον καὶ
πρόχορον καὶ νικάνορα καὶ τίμωνα καὶ παρμενᾶν καὶ νικόλαον προσήλυτον
ἀντιοχέα,
'''
"6" = ''':sup:`6` οὓς ἔστησαν ἐνώπιον τῶν ἀποστόλων, καὶ προσευξάμενοι ἐπέθηκαν αὐτοῖς
τὰς χεῖρας.
'''
"7" = ''':sup:`7` καὶ ὁ λόγος τοῦ θεοῦ ηὔξανεν, καὶ ἐπληθύνετο ὁ ἀριθμὸς τῶν μαθητῶν
ἐν ἰερουσαλὴμ σφόδρα, πολύς τε ὄχλος τῶν ἱερέων ὑπήκουον τῇ πίστει.
'''
"8" = ''':sup:`8` στέφανος δὲ πλήρης χάριτος καὶ δυνάμεως ἐποίει τέρατα καὶ σημεῖα
μεγάλα ἐν τῶ λαῶ.
'''
"9" = ''':sup:`9` ἀνέστησαν δέ τινες τῶν ἐκ τῆς συναγωγῆς τῆς λεγομένης λιβερτίνων καὶ
κυρηναίων καὶ ἀλεξανδρέων καὶ τῶν ἀπὸ κιλικίας καὶ ἀσίας συζητοῦντες τῶ
στεφάνῳ,
'''
"10" = ''':sup:`10` καὶ οὐκ ἴσχυον ἀντιστῆναι τῇ σοφίᾳ καὶ τῶ πνεύματι ᾧ ἐλάλει.
'''
"11" = ''':sup:`11` τότε ὑπέβαλον ἄνδρας λέγοντας ὅτι ἀκηκόαμεν αὐτοῦ λαλοῦντος ῥήματα
βλάσφημα εἰς μωϊσῆν καὶ τὸν θεόν·
'''
"12" = ''':sup:`12` συνεκίνησάν τε τὸν λαὸν καὶ τοὺς πρεσβυτέρους καὶ τοὺς γραμματεῖς,
καὶ ἐπιστάντες συνήρπασαν αὐτὸν καὶ ἤγαγον εἰς τὸ συνέδριον,
'''
"13" = ''':sup:`13` ἔστησάν τε μάρτυρας ψευδεῖς λέγοντας, ὁ ἄνθρωπος οὖτος οὐ παύεται
'''
"14" = ''':sup:`14` ἀκηκόαμεν γὰρ αὐτοῦ λέγοντος ὅτι ἰησοῦς ὁ ναζωραῖος οὖτος καταλύσει
τὸν τόπον τοῦτον καὶ ἀλλάξει τὰ ἔθη ἃ παρέδωκεν ἡμῖν μωϊσῆς.
'''
"15" = ''':sup:`15` καὶ ἀτενίσαντες εἰς αὐτὸν πάντες οἱ καθεζόμενοι ἐν τῶ συνεδρίῳ
εἶδον τὸ πρόσωπον αὐτοῦ ὡσεὶ πρόσωπον ἀγγέλου.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
