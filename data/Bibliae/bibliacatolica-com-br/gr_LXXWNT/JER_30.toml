*
Mosaico decorativo
Jeremias, 30
κύριος οὐκ ἔστιν ἔτι σοφία ἐν Θαιμαν ἀπώλετο βουλὴ ἐκ συνετῶν ὤχετο
σοφία αὐτῶν
'''
"2" = ''':sup:`2` ἠπατήθη ὁ τόπος αὐτῶν βαθύνατε εἰς κάθισιν οἱ κατοικοῦντες ἐν Δαιδαν
ὅτι δύσκολα ἐποίησεν ἤγαγον ἐπ’ αὐτὸν ἐν χρόνῳ ᾧ ἐπεσκεψάμην ἐπ’ αὐτόν
'''
"3" = ''':sup:`3` ὅτι τρυγηταὶ ἦλθόν σοι οὐ καταλείψουσίν σοι καταλείμματα ὡς κλέπται
ἐν νυκτὶ ἐπιθήσουσιν χεῖρα αὐτῶν
'''
"4" = ''':sup:`4` ὅτι ἐγὼ κατέσυρα τὸν Ησαυ ἀνεκάλυψα τὰ κρυπτὰ αὐτῶν κρυβῆναι οὐ μὴ
δύνωνται ὤλοντο διὰ χεῖρα ἀδελφοῦ αὐτοῦ καὶ γείτονος αὐτοῦ καὶ οὐκ
ἔστιν
'''
"5" = ''':sup:`5` ὑπολείπεσθαι ὀρφανόν σου ἵνα ζήσηται καὶ ἐγὼ ζήσομαι καὶ χῆραι ἐπ’
ἐμὲ πεποίθασιν
'''
"6" = ''':sup:`6` ὅτι τάδε εἶπεν κύριος οἷς οὐκ ἦν νόμος πιεῖν τὸ ποτήριον ἔπιον καὶ
σὺ ἀθῳωμένη οὐ μὴ ἀθῳωθῇς ὅτι πίνων πίεσαι
'''
"7" = ''':sup:`7` ὅτι κατ’ ἐμαυτοῦ ὤμοσα λέγει κύριος ὅτι εἰς ἄβατον καὶ εἰς
ὀνειδισμὸν καὶ εἰς κατάρασιν ἔσῃ ἐν μέσῳ αὐτῆς καὶ πᾶσαι αἱ πόλεις
αὐτῆς ἔσονται ἔρημοι εἰς αἰῶνα
'''
"8" = ''':sup:`8` ἀκοὴν ἤκουσα παρὰ κυρίου καὶ ἀγγέλους εἰς ἔθνη ἀπέστειλεν συνάχθητε
καὶ παραγένεσθε εἰς αὐτήν ἀνάστητε εἰς πόλεμον
'''
"9" = ''':sup:`9` μικρὸν ἔδωκά σε ἐν ἔθνεσιν εὐκαταφρόνητον ἐν ἀνθρώποις
'''
"10" = ''':sup:`10` ἡ παιγνία σου ἐνεχείρησέν σοι ἰταμία καρδίας σου κατέλυσεν
τρυμαλιὰς πετρῶν συνέλαβεν ἰσχὺν βουνοῦ ὑψηλοῦ ὅτι ὕψωσεν ὥσπερ ἀετὸς
νοσσιὰν αὐτοῦ ἐκεῖθεν καθελῶ σε
'''
"11" = ''':sup:`11` καὶ ἔσται ἡ Ιδουμαία εἰς ἄβατον πᾶς ὁ παραπορευόμενος ἐπ’ αὐτὴν
συριεῖ
'''
"12" = ''':sup:`12` ὥσπερ κατεστράφη Σοδομα καὶ Γομορρα καὶ αἱ πάροικοι αὐτῆς εἶπεν
κύριος παντοκράτωρ οὐ μὴ καθίσῃ ἐκεῖ ἄνθρωπος καὶ οὐ μὴ ἐνοικήσῃ ἐκεῖ
υἱὸς ἀνθρώπου
'''
"13" = ''':sup:`13` ἰδοὺ ὥσπερ λέων ἀναβήσεται ἐκ μέσου τοῦ Ιορδάνου εἰς τόπον Αιθαμ
ὅτι ταχὺ ἐκδιώξω αὐτοὺς ἀπ’ αὐτῆς καὶ τοὺς νεανίσκους ἐπ’ αὐτὴν
ἐπιστήσατε ὅτι τίς ὥσπερ ἐγώ καὶ τίς ἀντιστήσεταί μοι καὶ τίς οὗτος
ποιμήν ὃς στήσεται κατὰ πρόσωπόν μου
'''
"14" = ''':sup:`14` διὰ τοῦτο ἀκούσατε βουλὴν κυρίου ἣν ἐβουλεύσατο ἐπὶ τὴν Ιδουμαίαν
καὶ λογισμὸν αὐτοῦ ὃν ἐλογίσατο ἐπὶ τοὺς κατοικοῦντας Θαιμαν ἐὰν μὴ
συμψησθῶσιν τὰ ἐλάχιστα τῶν προβάτων ἐὰν μὴ ἀβατωθῇ ἐπ’ αὐτὴν κατάλυσις
αὐτῶν
'''
"15" = ''':sup:`15` ὅτι ἀπὸ φωνῆς πτώσεως αὐτῶν ἐσείσθη ἡ γῆ καὶ κραυγή σου ἐν θαλάσσῃ
ἠκούσθη
'''
"16" = ''':sup:`16` ἰδοὺ ὥσπερ ἀετὸς ὄψεται καὶ ἐκτενεῖ τὰς πτέρυγας ἐπ’ ὀχυρώματα
αὐτῆς καὶ ἔσται ἡ καρδία τῶν ἰσχυρῶν τῆς Ιδουμαίας ἐν τῇ ἡμέρᾳ ἐκείνῃ
ὡς καρδία γυναικὸς ὠδινούσης
εἶπεν κύριος μὴ υἱοὶ οὔκ εἰσιν ἐν Ισραηλ ἢ παραλημψόμενος οὐκ ἔστιν
αὐτοῖς διὰ τί παρέλαβεν Μελχομ τὸν Γαδ καὶ ὁ λαὸς αὐτῶν ἐν πόλεσιν
αὐτῶν ἐνοικήσει
'''
"18" = ''':sup:`18` διὰ τοῦτο ἰδοὺ ἡμέραι ἔρχονται φησὶν κύριος καὶ ἀκουτιῶ ἐπὶ Ραββαθ
θόρυβον πολέμων καὶ ἔσονται εἰς ἄβατον καὶ εἰς ἀπώλειαν καὶ βωμοὶ αὐτῆς
ἐν πυρὶ κατακαυθήσονται καὶ παραλήμψεται Ισραηλ τὴν ἀρχὴν αὐτοῦ
'''
"19" = ''':sup:`19` ἀλάλαξον Εσεβων ὅτι ὤλετο Γαι κεκράξατε θυγατέρες Ραββαθ
περιζώσασθε σάκκους καὶ ἐπιλημπτεύσασθε καὶ κόψασθε ἐπὶ Μελχομ ὅτι ἐν
ἀποικίᾳ βαδιεῖται οἱ ἱερεῖς αὐτοῦ καὶ οἱ ἄρχοντες αὐτοῦ ἅμα
'''
"20" = ''':sup:`20` τί ἀγαλλιάσῃ ἐν τοῖς πεδίοις Ενακιμ θύγατερ ἰταμίας ἡ πεποιθυῖα ἐπὶ
θησαυροῖς αὐτῆς ἡ λέγουσα τίς εἰσελεύσεται ἐπ’ ἐμέ
'''
"21" = ''':sup:`21` ἰδοὺ ἐγὼ φέρω φόβον ἐπὶ σέ εἶπεν κύριος ἀπὸ πάσης τῆς περιοίκου σου
καὶ διασπαρήσεσθε ἕκαστος εἰς πρόσωπον αὐτοῦ καὶ οὐκ ἔσται ὁ συνάγων
αὐλῆς ἣν ἐπάταξεν Ναβουχοδονοσορ βασιλεὺς Βαβυλῶνος οὕτως εἶπεν κύριος
ἀνάστητε καὶ ἀνάβητε ἐπὶ Κηδαρ καὶ πλήσατε τοὺς υἱοὺς Κεδεμ
'''
"24" = ''':sup:`24` σκηνὰς αὐτῶν καὶ πρόβατα αὐτῶν λήμψονται ἱμάτια αὐτῶν καὶ πάντα τὰ
σκεύη αὐτῶν καὶ καμήλους αὐτῶν λήμψονται ἑαυτοῖς καὶ καλέσατε ἐπ’
αὐτοὺς ἀπώλειαν κυκλόθεν
'''
"25" = ''':sup:`25` φεύγετε λίαν βαθύνατε εἰς κάθισιν καθήμενοι ἐν τῇ αὐλῇ ὅτι
ἐβουλεύσατο ἐφ’ ὑμᾶς βασιλεὺς Βαβυλῶνος βουλὴν καὶ ἐλογίσατο ἐφ’ ὑμᾶς
λογισμόν
'''
"26" = ''':sup:`26` ἀνάστηθι καὶ ἀνάβηθι ἐπ’ ἔθνος εὐσταθοῦν καθήμενον εἰς ἀναψυχήν οἷς
οὔκ εἰσιν θύραι οὐ βάλανοι οὐ μοχλοί μόνοι καταλύουσιν
'''
"27" = ''':sup:`27` καὶ ἔσονται κάμηλοι αὐτῶν εἰς προνομὴν καὶ πλῆθος κτηνῶν αὐτῶν εἰς
ἀπώλειαν καὶ λικμήσω αὐτοὺς παντὶ πνεύματι κεκαρμένους πρὸ προσώπου
αὐτῶν ἐκ παντὸς πέραν αὐτῶν οἴσω τὴν τροπὴν αὐτῶν εἶπεν κύριος
'''
"28" = ''':sup:`28` καὶ ἔσται ἡ αὐλὴ διατριβὴ στρουθῶν καὶ ἄβατος ἕως αἰῶνος οὐ μὴ
καθίσῃ ἐκεῖ ἄνθρωπος καὶ οὐ μὴ κατοικήσῃ ἐκεῖ υἱὸς ἀνθρώπου
Ημαθ καὶ Αρφαδ ὅτι ἤκουσαν ἀκοὴν πονηράν ἐξέστησαν ἐθυμώθησαν
ἀναπαύσασθαι οὐ μὴ δύνωνται
'''
"30" = ''':sup:`30` ἐξελύθη Δαμασκός ἀπεστράφη εἰς φυγήν τρόμος ἐπελάβετο αὐτῆς
'''
"31" = ''':sup:`31` πῶς οὐχὶ ἐγκατέλιπεν πόλιν ἐμήν κώμην ἠγάπησαν
'''
"32" = ''':sup:`32` διὰ τοῦτο πεσοῦνται νεανίσκοι ἐν πλατείαις σου καὶ πάντες οἱ ἄνδρες
οἱ πολεμισταί σου πεσοῦνται φησὶν κύριος
'''
"33" = ''':sup:`33` καὶ καύσω πῦρ ἐν τείχει Δαμασκοῦ καὶ καταφάγεται ἄμφοδα υἱοῦ Αδερ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
