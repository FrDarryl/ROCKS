[11]
"1" = ''':sup:`1` καὶ ἦλθεν Ροβοαμ εἰς Ιερουσαλημ καὶ ἐξεκκλησίασεν τὸν Ιουδαν καὶ
Βενιαμιν ἑκατὸν ὀγδοήκοντα χιλιάδας νεανίσκων ποιούντων πόλεμον καὶ
ἐπολέμει πρὸς Ισραηλ τοῦ ἐπιστρέψαι τὴν βασιλείαν τῷ Ροβοαμ
'''
"2" = ''':sup:`2` καὶ ἐγένετο λόγος κυρίου πρὸς Σαμαιαν ἄνθρωπον τοῦ θεοῦ λέγων
'''
"3" = ''':sup:`3` εἰπὸν πρὸς Ροβοαμ τὸν τοῦ Σαλωμων καὶ πρὸς πάντα Ιουδαν καὶ Βενιαμιν
λέγων
'''
"4" = ''':sup:`4` τάδε λέγει κύριος οὐκ ἀναβήσεσθε καὶ οὐ πολεμήσετε πρὸς τοὺς
ἀδελφοὺς ὑμῶν ἀποστρέφετε ἕκαστος εἰς τὸν οἶκον αὐτοῦ ὅτι παρ’ ἐμοῦ
ἐγένετο τὸ ῥῆμα τοῦτο καὶ ἐπήκουσαν τοῦ λόγου κυρίου καὶ ἀπεστράφησαν
τοῦ μὴ πορευθῆναι ἐπὶ Ιεροβοαμ
'''
"5" = ''':sup:`5` καὶ κατῴκησεν Ροβοαμ εἰς Ιερουσαλημ καὶ ᾠκοδόμησεν πόλεις τειχήρεις
ἐν τῇ Ιουδαίᾳ
'''
"6" = ''':sup:`6` καὶ ᾠκοδόμησεν τὴν Βαιθλεεμ καὶ τὴν Αιταμ καὶ τὴν Θεκωε
'''
"7" = ''':sup:`7` καὶ τὴν Βαιθσουρα καὶ τὴν Σοκχωθ καὶ τὴν Οδολλαμ
'''
"8" = ''':sup:`8` καὶ τὴν Γεθ καὶ τὴν Μαρισαν καὶ τὴν Ζιφ
'''
"9" = ''':sup:`9` καὶ τὴν Αδωραιμ καὶ τὴν Λαχις καὶ τὴν Αζηκα
'''
"10" = ''':sup:`10` καὶ τὴν Σαραα καὶ τὴν Αιαλων καὶ τὴν Χεβρων ἥ ἐστιν τοῦ Ιουδα καὶ
Βενιαμιν πόλεις τειχήρεις
'''
"11" = ''':sup:`11` καὶ ὠχύρωσεν αὐτὰς τείχεσιν καὶ ἔδωκεν ἐν αὐταῖς ἡγουμένους καὶ
παραθέσεις βρωμάτων ἔλαιον καὶ οἶνον
'''
"12" = ''':sup:`12` κατὰ πόλιν καὶ κατὰ πόλιν θυρεοὺς καὶ δόρατα καὶ κατίσχυσεν αὐτὰς
εἰς πλῆθος σφόδρα καὶ ἦσαν αὐτῷ Ιουδα καὶ Βενιαμιν
'''
"13" = ''':sup:`13` καὶ οἱ ἱερεῖς καὶ οἱ Λευῖται οἳ ἦσαν ἐν παντὶ Ισραηλ συνήχθησαν
πρὸς αὐτὸν ἐκ πάντων τῶν ὁρίων
'''
"14" = ''':sup:`14` ὅτι ἐγκατέλιπον οἱ Λευῖται τὰ σκηνώματα τῆς κατασχέσεως αὐτῶν καὶ
ἐπορεύθησαν πρὸς Ιουδαν εἰς Ιερουσαλημ ὅτι ἐξέβαλεν αὐτοὺς Ιεροβοαμ καὶ
οἱ υἱοὶ αὐτοῦ τοῦ μὴ λειτουργεῖν κυρίῳ
'''
"15" = ''':sup:`15` καὶ κατέστησεν ἑαυτῷ ἱερεῖς τῶν ὑψηλῶν καὶ τοῖς εἰδώλοις καὶ τοῖς
ματαίοις καὶ τοῖς μόσχοις ἃ ἐποίησεν Ιεροβοαμ
'''
"16" = ''':sup:`16` καὶ ἐξέβαλεν αὐτοὺς ἀπὸ φυλῶν Ισραηλ οἳ ἔδωκαν καρδίαν αὐτῶν τοῦ
ζητῆσαι κύριον θεὸν Ισραηλ καὶ ἦλθον εἰς Ιερουσαλημ θῦσαι κυρίῳ θεῷ τῶν
πατέρων αὐτῶν
'''
"17" = ''':sup:`17` καὶ κατίσχυσαν τὴν βασιλείαν Ιουδα καὶ κατίσχυσαν Ροβοαμ τὸν τοῦ
Σαλωμων εἰς ἔτη τρία ὅτι ἐπορεύθη ἐν ταῖς ὁδοῖς Δαυιδ καὶ Σαλωμων ἔτη
τρία
'''
"18" = ''':sup:`18` καὶ ἔλαβεν ἑαυτῷ Ροβοαμ γυναῖκα τὴν Μολλαθ θυγατέρα Ιεριμουθ υἱοῦ
Δαυιδ Αβαιαν θυγατέρα Ελιαβ τοῦ Ιεσσαι
'''
"19" = ''':sup:`19` καὶ ἔτεκεν αὐτῷ υἱοὺς τὸν Ιαους καὶ τὸν Σαμαριαν καὶ τὸν Ροολλαμ
'''
"20" = ''':sup:`20` καὶ μετὰ ταῦτα ἔλαβεν ἑαυτῷ τὴν Μααχα θυγατέρα Αβεσσαλωμ καὶ ἔτεκεν
αὐτῷ τὸν Αβια καὶ τὸν Ιεθθι καὶ τὸν Ζιζα καὶ τὸν Εμμωθ
'''
"21" = ''':sup:`21` καὶ ἠγάπησεν Ροβοαμ τὴν Μααχαν θυγατέρα Αβεσσαλωμ ὑπὲρ πάσας τὰς
γυναῖκας αὐτοῦ καὶ τὰς παλλακὰς αὐτοῦ ὅτι γυναῖκας δέκα ὀκτὼ εἶχεν καὶ
παλλακὰς τριάκοντα καὶ ἐγέννησεν υἱοὺς εἴκοσι ὀκτὼ καὶ θυγατέρας
ἑξήκοντα
'''
"22" = ''':sup:`22` καὶ κατέστησεν εἰς ἄρχοντα Ροβοαμ τὸν Αβια τὸν τῆς Μααχα εἰς
ἡγούμενον ἐν τοῖς ἀδελφοῖς αὐτοῦ ὅτι βασιλεῦσαι διενοεῖτο αὐτόν
'''
"23" = ''':sup:`23` καὶ ηὐξήθη παρὰ πάντας τοὺς υἱοὺς αὐτοῦ ἐν πᾶσιν τοῖς ὁρίοις Ιουδα
καὶ Βενιαμιν καὶ ἐν ταῖς πόλεσιν ταῖς ὀχυραῖς καὶ ἔδωκεν αὐταῖς τροφὰς
πλῆθος πολὺ καὶ ᾐτήσατο πλῆθος γυναικῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
