[26]
"1" = ''':sup:`1` ἐγένετο δὲ λιμὸς ἐπὶ τῆς γῆς χωρὶς τοῦ λιμοῦ τοῦ πρότερον ὃς ἐγένετο
ἐν τῷ χρόνῳ τῷ Αβρααμ ἐπορεύθη δὲ Ισαακ πρὸς Αβιμελεχ βασιλέα Φυλιστιιμ
εἰς Γεραρα
'''
"2" = ''':sup:`2` ὤφθη δὲ αὐτῷ κύριος καὶ εἶπεν μὴ καταβῇς εἰς Αἴγυπτον κατοίκησον δὲ
ἐν τῇ γῇ ᾗ ἄν σοι εἴπω
'''
"3" = ''':sup:`3` καὶ παροίκει ἐν τῇ γῇ ταύτῃ καὶ ἔσομαι μετὰ σοῦ καὶ εὐλογήσω σε σοὶ
γὰρ καὶ τῷ σπέρματί σου δώσω πᾶσαν τὴν γῆν ταύτην καὶ στήσω τὸν ὅρκον
μου ὃν ὤμοσα Αβρααμ τῷ πατρί σου
'''
"4" = ''':sup:`4` καὶ πληθυνῶ τὸ σπέρμα σου ὡς τοὺς ἀστέρας τοῦ οὐρανοῦ καὶ δώσω τῷ
σπέρματί σου πᾶσαν τὴν γῆν ταύτην καὶ ἐνευλογηθήσονται ἐν τῷ σπέρματί
σου πάντα τὰ ἔθνη τῆς γῆς
'''
"5" = ''':sup:`5` ἀνθ’ ὧν ὑπήκουσεν Αβρααμ ὁ πατήρ σου τῆς ἐμῆς φωνῆς καὶ ἐφύλαξεν τὰ
προστάγματά μου καὶ τὰς ἐντολάς μου καὶ τὰ δικαιώματά μου καὶ τὰ νόμιμά
μου
'''
"6" = ''':sup:`6` καὶ κατῴκησεν Ισαακ ἐν Γεραροις
'''
"7" = ''':sup:`7` ἐπηρώτησαν δὲ οἱ ἄνδρες τοῦ τόπου περὶ Ρεβεκκας τῆς γυναικὸς αὐτοῦ
καὶ εἶπεν ἀδελφή μού ἐστιν ἐφοβήθη γὰρ εἰπεῖν ὅτι γυνή μού ἐστιν μήποτε
ἀποκτείνωσιν αὐτὸν οἱ ἄνδρες τοῦ τόπου περὶ Ρεβεκκας ὅτι ὡραία τῇ ὄψει
ἦν
'''
"8" = ''':sup:`8` ἐγένετο δὲ πολυχρόνιος ἐκεῖ παρακύψας δὲ Αβιμελεχ ὁ βασιλεὺς Γεραρων
διὰ τῆς θυρίδος εἶδεν τὸν Ισαακ παίζοντα μετὰ Ρεβεκκας τῆς γυναικὸς
αὐτοῦ
'''
"9" = ''':sup:`9` ἐκάλεσεν δὲ Αβιμελεχ τὸν Ισαακ καὶ εἶπεν αὐτῷ ἄρα γε γυνή σού ἐστιν
τί ὅτι εἶπας ἀδελφή μού ἐστιν εἶπεν δὲ αὐτῷ Ισαακ εἶπα γάρ μήποτε
ἀποθάνω δι’ αὐτήν
'''
"10" = ''':sup:`10` εἶπεν δὲ αὐτῷ Αβιμελεχ τί τοῦτο ἐποίησας ἡμῖν μικροῦ ἐκοιμήθη τις
τοῦ γένους μου μετὰ τῆς γυναικός σου καὶ ἐπήγαγες ἐφ’ ἡμᾶς ἄγνοιαν
'''
"11" = ''':sup:`11` συνέταξεν δὲ Αβιμελεχ παντὶ τῷ λαῷ αὐτοῦ λέγων πᾶς ὁ ἁπτόμενος τοῦ
ἀνθρώπου τούτου ἢ τῆς γυναικὸς αὐτοῦ θανάτου ἔνοχος ἔσται
'''
"12" = ''':sup:`12` ἔσπειρεν δὲ Ισαακ ἐν τῇ γῇ ἐκείνῃ καὶ εὗρεν ἐν τῷ ἐνιαυτῷ ἐκείνῳ
ἑκατοστεύουσαν κριθήν εὐλόγησεν δὲ αὐτὸν κύριος
'''
"13" = ''':sup:`13` καὶ ὑψώθη ὁ ἄνθρωπος καὶ προβαίνων μείζων ἐγίνετο ἕως οὗ μέγας
ἐγένετο σφόδρα
'''
"14" = ''':sup:`14` ἐγένετο δὲ αὐτῷ κτήνη προβάτων καὶ κτήνη βοῶν καὶ γεώργια πολλά
ἐζήλωσαν δὲ αὐτὸν οἱ Φυλιστιιμ
'''
"15" = ''':sup:`15` καὶ πάντα τὰ φρέατα ἃ ὤρυξαν οἱ παῖδες τοῦ πατρὸς αὐτοῦ ἐν τῷ χρόνῳ
τοῦ πατρὸς αὐτοῦ ἐνέφραξαν αὐτὰ οἱ Φυλιστιιμ καὶ ἔπλησαν αὐτὰ γῆς
'''
"16" = ''':sup:`16` εἶπεν δὲ Αβιμελεχ πρὸς Ισαακ ἄπελθε ἀφ’ ἡμῶν ὅτι δυνατώτερος ἡμῶν
ἐγένου σφόδρα
'''
"17" = ''':sup:`17` καὶ ἀπῆλθεν ἐκεῖθεν Ισαακ καὶ κατέλυσεν ἐν τῇ φάραγγι Γεραρων καὶ
κατῴκησεν ἐκεῖ
'''
"18" = ''':sup:`18` καὶ πάλιν Ισαακ ὤρυξεν τὰ φρέατα τοῦ ὕδατος ἃ ὤρυξαν οἱ παῖδες
Αβρααμ τοῦ πατρὸς αὐτοῦ καὶ ἐνέφραξαν αὐτὰ οἱ Φυλιστιιμ μετὰ τὸ
ἀποθανεῖν Αβρααμ τὸν πατέρα αὐτοῦ καὶ ἐπωνόμασεν αὐτοῖς ὀνόματα κατὰ τὰ
ὀνόματα ἃ ἐπωνόμασεν Αβρααμ ὁ πατὴρ αὐτοῦ
'''
"19" = ''':sup:`19` καὶ ὤρυξαν οἱ παῖδες Ισαακ ἐν τῇ φάραγγι Γεραρων καὶ εὗρον ἐκεῖ
φρέαρ ὕδατος ζῶντος
'''
"20" = ''':sup:`20` καὶ ἐμαχέσαντο οἱ ποιμένες Γεραρων μετὰ τῶν ποιμένων Ισαακ
φάσκοντες αὐτῶν εἶναι τὸ ὕδωρ καὶ ἐκάλεσεν τὸ ὄνομα τοῦ φρέατος Ἀδικία
ἠδίκησαν γὰρ αὐτόν
'''
"21" = ''':sup:`21` ἀπάρας δὲ Ισαακ ἐκεῖθεν ὤρυξεν φρέαρ ἕτερον ἐκρίνοντο δὲ καὶ περὶ
ἐκείνου καὶ ἐπωνόμασεν τὸ ὄνομα αὐτοῦ Ἐχθρία
'''
"22" = ''':sup:`22` ἀπάρας δὲ ἐκεῖθεν ὤρυξεν φρέαρ ἕτερον καὶ οὐκ ἐμαχέσαντο περὶ αὐτοῦ
καὶ ἐπωνόμασεν τὸ ὄνομα αὐτοῦ Εὐρυχωρία λέγων διότι νῦν ἐπλάτυνεν
κύριος ἡμῖν καὶ ηὔξησεν ἡμᾶς ἐπὶ τῆς γῆς
'''
"23" = ''':sup:`23` ἀνέβη δὲ ἐκεῖθεν ἐπὶ τὸ φρέαρ τοῦ ὅρκου
'''
"24" = ''':sup:`24` καὶ ὤφθη αὐτῷ κύριος ἐν τῇ νυκτὶ ἐκείνῃ καὶ εἶπεν ἐγώ εἰμι ὁ θεὸς
Αβρααμ τοῦ πατρός σου μὴ φοβοῦ μετὰ σοῦ γάρ εἰμι καὶ ηὐλόγηκά σε καὶ
πληθυνῶ τὸ σπέρμα σου διὰ Αβρααμ τὸν πατέρα σου
'''
"25" = ''':sup:`25` καὶ ᾠκοδόμησεν ἐκεῖ θυσιαστήριον καὶ ἐπεκαλέσατο τὸ ὄνομα κυρίου
καὶ ἔπηξεν ἐκεῖ τὴν σκηνὴν αὐτοῦ ὤρυξαν δὲ ἐκεῖ οἱ παῖδες Ισαακ φρέαρ
'''
"26" = ''':sup:`26` καὶ Αβιμελεχ ἐπορεύθη πρὸς αὐτὸν ἀπὸ Γεραρων καὶ Οχοζαθ ὁ
νυμφαγωγὸς αὐτοῦ καὶ Φικολ ὁ ἀρχιστράτηγος τῆς δυνάμεως αὐτοῦ
'''
"27" = ''':sup:`27` καὶ εἶπεν αὐτοῖς Ισαακ ἵνα τί ἤλθατε πρός με ὑμεῖς δὲ ἐμισήσατέ με
καὶ ἀπεστείλατέ με ἀφ’ ὑμῶν
'''
"28" = ''':sup:`28` καὶ εἶπαν ἰδόντες ἑωράκαμεν ὅτι ἦν κύριος μετὰ σοῦ καὶ εἴπαμεν
γενέσθω ἀρὰ ἀνὰ μέσον ἡμῶν καὶ ἀνὰ μέσον σοῦ καὶ διαθησόμεθα μετὰ σοῦ
διαθήκην
'''
"29" = ''':sup:`29` μὴ ποιήσειν μεθ’ ἡμῶν κακόν καθότι ἡμεῖς σε οὐκ ἐβδελυξάμεθα καὶ ὃν
τρόπον ἐχρησάμεθά σοι καλῶς καὶ ἐξαπεστείλαμέν σε μετ’ εἰρήνης καὶ νῦν
σὺ εὐλογητὸς ὑπὸ κυρίου
'''
"30" = ''':sup:`30` καὶ ἐποίησεν αὐτοῖς δοχήν καὶ ἔφαγον καὶ ἔπιον
'''
"31" = ''':sup:`31` καὶ ἀναστάντες τὸ πρωὶ ὤμοσαν ἄνθρωπος τῷ πλησίον αὐτοῦ καὶ
ἐξαπέστειλεν αὐτοὺς Ισαακ καὶ ἀπῴχοντο ἀπ’ αὐτοῦ μετὰ σωτηρίας
'''
"32" = ''':sup:`32` ἐγένετο δὲ ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ παραγενόμενοι οἱ παῖδες Ισαακ
ἀπήγγειλαν αὐτῷ περὶ τοῦ φρέατος οὗ ὤρυξαν καὶ εἶπαν οὐχ εὕρομεν ὕδωρ
'''
"33" = ''':sup:`33` καὶ ἐκάλεσεν αὐτὸ Ὅρκος διὰ τοῦτο ὄνομα τῇ πόλει Φρέαρ ὅρκου ἕως
τῆς σήμερον ἡμέρας
'''
"34" = ''':sup:`34` ἦν δὲ Ησαυ ἐτῶν τεσσαράκοντα καὶ ἔλαβεν γυναῖκα Ιουδιν τὴν θυγατέρα
Βεηρ τοῦ Χετταίου καὶ τὴν Βασεμμαθ θυγατέρα Αιλων τοῦ Ευαίου
'''
"35" = ''':sup:`35` καὶ ἦσαν ἐρίζουσαι τῷ Ισαακ καὶ τῇ Ρεβεκκα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
