[1]
"1" = ''':sup:`1` ἐπὶ βασιλέως Ιωακιμ τῆς Ιουδαίας ἔτους τρίτου παραγενόμενος
Ναβουχοδονοσορ βασιλεὺς Βαβυλῶνος εἰς Ιερουσαλημ ἐπολιόρκει αὐτήν
'''
"2" = ''':sup:`2` καὶ παρέδωκεν αὐτὴν κύριος εἰς χεῖρας αὐτοῦ καὶ Ιωακιμ τὸν βασιλέα
τῆς Ιουδαίας καὶ μέρος τι τῶν ἱερῶν σκευῶν τοῦ κυρίου καὶ ἀπήνεγκεν
αὐτὰ εἰς Βαβυλῶνα καὶ ἀπηρείσατο αὐτὰ ἐν τῷ εἰδωλίῳ αὐτοῦ
'''
"3" = ''':sup:`3` καὶ εἶπεν ὁ βασιλεὺς Αβιεσδρι τῷ ἑαυτοῦ ἀρχιευνούχῳ ἀγαγεῖν αὐτῷ ἐκ
τῶν υἱῶν τῶν μεγιστάνων τοῦ Ισραηλ καὶ ἐκ τοῦ βασιλικοῦ γένους καὶ ἐκ
τῶν ἐπιλέκτων
'''
"4" = ''':sup:`4` νεανίσκους ἀμώμους καὶ εὐειδεῖς καὶ ἐπιστήμονας ἐν πάσῃ σοφίᾳ καὶ
γραμματικοὺς καὶ συνετοὺς καὶ σοφοὺς καὶ ἰσχύοντας ὥστε εἶναι ἐν τῷ
οἴκῳ τοῦ βασιλέως καὶ διδάξαι αὐτοὺς γράμματα καὶ διάλεκτον Χαλδαϊκὴν
'''
"5" = ''':sup:`5` καὶ δίδοσθαι αὐτοῖς ἔκθεσιν ἐκ τοῦ οἴκου τοῦ βασιλέως καθ’ ἑκάστην
ἡμέραν καὶ ἀπὸ τῆς βασιλικῆς τραπέζης καὶ ἀπὸ τοῦ οἴνου οὗ πίνει ὁ
βασιλεύς καὶ ἐκπαιδεῦσαι αὐτοὺς ἔτη τρία καὶ ἐκ τούτων στῆσαι ἔμπροσθεν
τοῦ βασιλέως
'''
"6" = ''':sup:`6` καὶ ἦσαν ἐκ τοῦ γένους τῶν υἱῶν Ισραηλ τῶν ἀπὸ τῆς Ιουδαίας Δανιηλ
Ανανιας Μισαηλ Αζαριας
'''
"7" = ''':sup:`7` καὶ ἐπέθηκεν αὐτοῖς ὁ ἀρχιευνοῦχος ὀνόματα τῷ μὲν Δανιηλ Βαλτασαρ τῷ
δὲ Ανανια Σεδραχ καὶ τῷ Μισαηλ Μισαχ καὶ τῷ Αζαρια Αβδεναγω
'''
"8" = ''':sup:`8` καὶ ἐνεθυμήθη Δανιηλ ἐν τῇ καρδίᾳ ὅπως μὴ ἀλισγηθῇ ἐν τῷ δείπνῳ τοῦ
βασιλέως καὶ ἐν ᾧ πίνει οἴνῳ καὶ ἠξίωσε τὸν ἀρχιευνοῦχον ἵνα μὴ
συμμολυνθῇ
'''
"9" = ''':sup:`9` καὶ ἔδωκε κύριος τῷ Δανιηλ τιμὴν καὶ χάριν ἐναντίον τοῦ ἀρχιευνούχου
'''
"10" = ''':sup:`10` καὶ εἶπεν ὁ ἀρχιευνοῦχος τῷ Δανιηλ ἀγωνιῶ τὸν κύριόν μου τὸν
βασιλέα τὸν ἐκτάξαντα τὴν βρῶσιν ὑμῶν καὶ τὴν πόσιν ὑμῶν ἵνα μὴ ἴδῃ τὰ
πρόσωπα ὑμῶν διατετραμμένα καὶ ἀσθενῆ παρὰ τοὺς συντρεφομένους ὑμῖν
νεανίας τῶν ἀλλογενῶν καὶ κινδυνεύσω τῷ ἰδίῳ τραχήλῳ
'''
"11" = ''':sup:`11` καὶ εἶπεν Δανιηλ Αβιεσδρι τῷ ἀναδειχθέντι ἀρχιευνούχῳ ἐπὶ τὸν
Δανιηλ Ανανιαν Μισαηλ Αζαριαν
'''
"12" = ''':sup:`12` πείρασον δὴ τοὺς παῖδάς σου ἐφ’ ἡμέρας δέκα καὶ δοθήτω ἡμῖν ἀπὸ τῶν
ὀσπρίων τῆς γῆς ὥστε κάπτειν καὶ ὑδροποτεῖν
'''
"13" = ''':sup:`13` καὶ ἐὰν φανῇ ἡ ὄψις ἡμῶν διατετραμμένη παρὰ τοὺς ἄλλους νεανίσκους
τοὺς ἐσθίοντας ἀπὸ τοῦ βασιλικοῦ δείπνου καθὼς ἐὰν θέλῃς οὕτω χρῆσαι
τοῖς παισί σου
'''
"14" = ''':sup:`14` καὶ ἐχρήσατο αὐτοῖς τὸν τρόπον τοῦτον καὶ ἐπείρασεν αὐτοὺς ἡμέρας
δέκα
'''
"15" = ''':sup:`15` μετὰ δὲ τὰς δέκα ἡμέρας ἐφάνη ἡ ὄψις αὐτῶν καλὴ καὶ ἡ ἕξις τοῦ
σώματος κρείσσων τῶν ἄλλων νεανίσκων τῶν ἐσθιόντων τὸ βασιλικὸν δεῖπνον
'''
"16" = ''':sup:`16` καὶ ἦν Αβιεσδρι ἀναιρούμενος τὸ δεῖπνον αὐτῶν καὶ τὸν οἶνον αὐτῶν
καὶ ἀντεδίδου αὐτοῖς ἀπὸ τῶν ὀσπρίων
'''
"17" = ''':sup:`17` καὶ τοῖς νεανίσκοις ἔδωκεν ὁ κύριος ἐπιστήμην καὶ σύνεσιν καὶ
φρόνησιν ἐν πάσῃ γραμματικῇ τέχνῃ καὶ τῷ Δανιηλ ἔδωκε σύνεσιν ἐν παντὶ
ῥήματι καὶ ὁράματι καὶ ἐνυπνίοις καὶ ἐν πάσῃ σοφίᾳ
'''
"18" = ''':sup:`18` μετὰ δὲ τὰς ἡμέρας ταύτας ἐπέταξεν ὁ βασιλεὺς εἰσαγαγεῖν αὐτούς καὶ
εἰσήχθησαν ἀπὸ τοῦ ἀρχιευνούχου πρὸς τὸν βασιλέα Ναβουχοδονοσορ
'''
"19" = ''':sup:`19` καὶ ὡμίλησεν αὐτοῖς ὁ βασιλεύς καὶ οὐχ εὑρέθη ἐν τοῖς σοφοῖς ὅμοιος
τῷ Δανιηλ καὶ Ανανια καὶ Μισαηλ καὶ Αζαρια καὶ ἦσαν παρὰ τῷ βασιλεῖ
'''
"20" = ''':sup:`20` καὶ ἐν παντὶ λόγῳ καὶ συνέσει καὶ παιδείᾳ ὅσα ἐζήτησε παρ’ αὐτῶν ὁ
βασιλεύς κατέλαβεν αὐτοὺς σοφωτέρους δεκαπλασίως ὑπὲρ τοὺς σοφιστὰς καὶ
τοὺς φιλοσόφους τοὺς ἐν πάσῃ τῇ βασιλείᾳ αὐτοῦ καὶ ἐδόξασεν αὐτοὺς ὁ
βασιλεὺς καὶ κατέστησεν αὐτοὺς ἄρχοντας καὶ ἀνέδειξεν αὐτοὺς σοφοὺς
παρὰ πάντας τοὺς αὐτοῦ ἐν πράγμασιν ἐν πάσῃ τῇ γῇ αὐτοῦ καὶ ἐν τῇ
βασιλείᾳ αὐτοῦ
'''
"21" = ''':sup:`21` καὶ ἦν Δανιηλ ἕως τοῦ πρώτου ἔτους τῆς βασιλείας Κύρου βασιλέως
Περσῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
