[16]
"1" = ''':sup:`1` ἀποστελῶ ὡς ἑρπετὰ ἐπὶ τὴν γῆν μὴ πέτρα ἔρημός ἐστιν τὸ ὄρος Σιων
'''
"2" = ''':sup:`2` ἔσῃ γὰρ ὡς πετεινοῦ ἀνιπταμένου νεοσσὸς ἀφῃρημένος θύγατερ Μωαβ
ἔπειτα δέ Αρνων
'''
"3" = ''':sup:`3` πλείονα βουλεύου ποιεῖτε σκέπην πένθους αὐτῇ διὰ παντός ἐν
μεσημβρινῇ σκοτίᾳ φεύγουσιν ἐξέστησαν μὴ ἀπαχθῇς
'''
"4" = ''':sup:`4` παροικήσουσίν σοι οἱ φυγάδες Μωαβ ἔσονται σκέπη ὑμῖν ἀπὸ προσώπου
διώκοντος ὅτι ἤρθη ἡ συμμαχία σου καὶ ὁ ἄρχων ἀπώλετο ὁ καταπατῶν ἐπὶ
τῆς γῆς
'''
"5" = ''':sup:`5` καὶ διορθωθήσεται μετ’ ἐλέους θρόνος καὶ καθίεται ἐπ’ αὐτοῦ μετὰ
ἀληθείας ἐν σκηνῇ Δαυιδ κρίνων καὶ ἐκζητῶν κρίμα καὶ σπεύδων
δικαιοσύνην
'''
"6" = ''':sup:`6` ἠκούσαμεν τὴν ὕβριν Μωαβ ὑβριστὴς σφόδρα τὴν ὑπερηφανίαν ἐξῆρας οὐχ
οὕτως ἡ μαντεία σου
'''
"7" = ''':sup:`7` οὐχ οὕτως ὀλολύξει Μωαβ ἐν γὰρ τῇ Μωαβίτιδι πάντες ὀλολύξουσιν τοῖς
κατοικοῦσιν Δεσεθ μελετήσεις καὶ οὐκ ἐντραπήσῃ
'''
"8" = ''':sup:`8` τὰ πεδία Εσεβων πενθήσει ἄμπελος Σεβαμα καταπίνοντες τὰ ἔθνη
καταπατήσατε τὰς ἀμπέλους αὐτῆς ἕως Ιαζηρ οὐ μὴ συνάψητε πλανήθητε τὴν
ἔρημον οἱ ἀπεσταλμένοι ἐγκατελείφθησαν διέβησαν γὰρ τὴν ἔρημον
'''
"9" = ''':sup:`9` διὰ τοῦτο κλαύσομαι ὡς τὸν κλαυθμὸν Ιαζηρ ἄμπελον Σεβαμα τὰ δένδρα
σου κατέβαλεν Εσεβων καὶ Ελεαλη ὅτι ἐπὶ τῷ θερισμῷ καὶ ἐπὶ τῷ τρυγήτῳ
σου καταπατήσω καὶ πάντα πεσοῦνται
'''
"10" = ''':sup:`10` καὶ ἀρθήσεται εὐφροσύνη καὶ ἀγαλλίαμα ἐκ τῶν ἀμπελώνων σου καὶ ἐν
τοῖς ἀμπελῶσίν σου οὐ μὴ εὐφρανθήσονται καὶ οὐ μὴ πατήσουσιν οἶνον εἰς
τὰ ὑπολήνια πέπαυται γάρ
'''
"11" = ''':sup:`11` διὰ τοῦτο ἡ κοιλία μου ἐπὶ Μωαβ ὡς κιθάρα ἠχήσει καὶ τὰ ἐντός μου
ὡσεὶ τεῖχος ὃ ἐνεκαίνισας
'''
"12" = ''':sup:`12` καὶ ἔσται εἰς τὸ ἐντραπῆναί σε ὅτι ἐκοπίασεν Μωαβ ἐπὶ τοῖς βωμοῖς
καὶ εἰσελεύσεται εἰς τὰ χειροποίητα αὐτῆς ὥστε προσεύξασθαι καὶ οὐ μὴ
δύνηται ἐξελέσθαι αὐτόν
'''
"13" = ''':sup:`13` τοῦτο τὸ ῥῆμα ὃ ἐλάλησεν κύριος ἐπὶ Μωαβ ὁπότε καὶ ἐλάλησεν
'''
"14" = ''':sup:`14` καὶ νῦν λέγω ἐν τρισὶν ἔτεσιν ἐτῶν μισθωτοῦ ἀτιμασθήσεται ἡ δόξα
Μωαβ ἐν παντὶ τῷ πλούτῳ τῷ πολλῷ καὶ καταλειφθήσεται ὀλιγοστὸς καὶ οὐκ
ἔντιμος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
