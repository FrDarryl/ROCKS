[51]
"1" = ''':sup:`1` Gr. Jeremiah 51 (Heb. 44–45) ὁ λόγος ὁ γενόμενος πρὸς Ιερεμιαν
ἅπασιν τοῖς Ιουδαίοις τοῖς κατοικοῦσιν ἐν γῇ Αἰγύπτῳ καὶ τοῖς
καθημένοις ἐν Μαγδώλῳ καὶ ἐν Ταφνας καὶ ἐν γῇ Παθουρης λέγων
'''
"2" = ''':sup:`2` οὕτως εἶπεν κύριος ὁ θεὸς Ισραηλ ὑμεῖς ἑωράκατε πάντα τὰ κακά ἃ
ἐπήγαγον ἐπὶ Ιερουσαλημ καὶ ἐπὶ τὰς πόλεις Ιουδα καὶ ἰδού εἰσιν ἔρημοι
ἀπὸ ἐνοίκων
'''
"3" = ''':sup:`3` ἀπὸ προσώπου πονηρίας αὐτῶν ἧς ἐποίησαν παραπικρᾶναί με πορευθέντες
θυμιᾶν θεοῖς ἑτέροις οἷς οὐκ ἔγνωτε
'''
"4" = ''':sup:`4` καὶ ἀπέστειλα πρὸς ὑμᾶς τοὺς παῖδάς μου τοὺς προφήτας ὄρθρου καὶ
ἀπέστειλα λέγων μὴ ποιήσητε τὸ πρᾶγμα τῆς μολύνσεως ταύτης ἧς ἐμίσησα
'''
"5" = ''':sup:`5` καὶ οὐκ ἤκουσάν μου καὶ οὐκ ἔκλιναν τὸ οὖς αὐτῶν ἀποστρέψαι ἀπὸ τῶν
κακῶν αὐτῶν πρὸς τὸ μὴ θυμιᾶν θεοῖς ἑτέροις
'''
"6" = ''':sup:`6` καὶ ἔσταξεν ἡ ὀργή μου καὶ ὁ θυμός μου καὶ ἐξεκαύθη ἐν πόλεσιν Ιουδα
καὶ ἔξωθεν Ιερουσαλημ καὶ ἐγενήθησαν εἰς ἐρήμωσιν καὶ εἰς ἄβατον ὡς ἡ
ἡμέρα αὕτη
'''
"7" = ''':sup:`7` καὶ νῦν οὕτως εἶπεν κύριος παντοκράτωρ ἵνα τί ὑμεῖς ποιεῖτε κακὰ
μεγάλα ἐπὶ ψυχαῖς ὑμῶν ἐκκόψαι ὑμῶν ἄνθρωπον καὶ γυναῖκα νήπιον καὶ
θηλάζοντα ἐκ μέσου Ιουδα πρὸς τὸ μὴ καταλειφθῆναι ὑμῶν μηδένα
'''
"8" = ''':sup:`8` παραπικρᾶναί με ἐν τοῖς ἔργοις τῶν χειρῶν ὑμῶν θυμιᾶν θεοῖς ἑτέροις
ἐν γῇ Αἰγύπτῳ εἰς ἣν εἰσήλθατε ἐνοικεῖν ἐκεῖ ἵνα ἐκκοπῆτε καὶ ἵνα
γένησθε εἰς κατάραν καὶ εἰς ὀνειδισμὸν ἐν πᾶσιν τοῖς ἔθνεσιν τῆς γῆς
'''
"9" = ''':sup:`9` μὴ ἐπιλέλησθε ὑμεῖς τῶν κακῶν τῶν πατέρων ὑμῶν καὶ τῶν κακῶν τῶν
βασιλέων Ιουδα καὶ τῶν κακῶν τῶν ἀρχόντων ὑμῶν καὶ τῶν κακῶν τῶν
γυναικῶν ὑμῶν ὧν ἐποίησαν ἐν γῇ Ιουδα καὶ ἔξωθεν Ιερουσαλημ
'''
"10" = ''':sup:`10` καὶ οὐκ ἐπαύσαντο ἕως τῆς ἡμέρας ταύτης καὶ οὐκ ἀντείχοντο τῶν
προσταγμάτων μου ὧν ἔδωκα κατὰ πρόσωπον τῶν πατέρων αὐτῶν
'''
"11" = ''':sup:`11` διὰ τοῦτο οὕτως εἶπεν κύριος ἰδοὺ ἐγὼ ἐφίστημι τὸ πρόσωπόν μου
'''
"12" = ''':sup:`12` τοῦ ἀπολέσαι πάντας τοὺς καταλοίπους τοὺς ἐν Αἰγύπτῳ καὶ πεσοῦνται
ἐν ῥομφαίᾳ καὶ ἐν λιμῷ ἐκλείψουσιν ἀπὸ μικροῦ ἕως μεγάλου καὶ ἔσονται
εἰς ὀνειδισμὸν καὶ εἰς ἀπώλειαν καὶ εἰς κατάραν
'''
"13" = ''':sup:`13` καὶ ἐπισκέψομαι ἐπὶ τοὺς καθημένους ἐν γῇ Αἰγύπτῳ ὡς ἐπεσκεψάμην
ἐπὶ Ιερουσαλημ ἐν ῥομφαίᾳ καὶ ἐν λιμῷ καὶ ἐν θανάτῳ
'''
"14" = ''':sup:`14` καὶ οὐκ ἔσται σεσῳσμένος οὐθεὶς τῶν ἐπιλοίπων Ιουδα τῶν
παροικούντων ἐν γῇ Αἰγύπτῳ τοῦ ἐπιστρέψαι εἰς γῆν Ιουδα ἐφ’ ἣν αὐτοὶ
ἐλπίζουσιν ταῖς ψυχαῖς αὐτῶν τοῦ ἐπιστρέψαι ἐκεῖ οὐ μὴ ἐπιστρέψωσιν
ἀλλ’ ἢ ἀνασεσῳσμένοι
'''
"15" = ''':sup:`15` καὶ ἀπεκρίθησαν τῷ Ιερεμια πάντες οἱ ἄνδρες οἱ γνόντες ὅτι θυμιῶσιν
αἱ γυναῖκες αὐτῶν θεοῖς ἑτέροις καὶ πᾶσαι αἱ γυναῖκες συναγωγὴ μεγάλη
καὶ πᾶς ὁ λαὸς οἱ καθήμενοι ἐν γῇ Αἰγύπτῳ ἐν Παθουρη λέγοντες
'''
"16" = ''':sup:`16` ὁ λόγος ὃν ἐλάλησας πρὸς ἡμᾶς τῷ ὀνόματι κυρίου οὐκ ἀκούσομέν σου
'''
"17" = ''':sup:`17` ὅτι ποιοῦντες ποιήσομεν πάντα τὸν λόγον ὃς ἐξελεύσεται ἐκ τοῦ
στόματος ἡμῶν θυμιᾶν τῇ βασιλίσσῃ τοῦ οὐρανοῦ καὶ σπένδειν αὐτῇ σπονδάς
καθὰ ἐποιήσαμεν ἡμεῖς καὶ οἱ πατέρες ἡμῶν καὶ οἱ βασιλεῖς ἡμῶν καὶ οἱ
ἄρχοντες ἡμῶν ἐν πόλεσιν Ιουδα καὶ ἔξωθεν Ιερουσαλημ καὶ ἐπλήσθημεν
ἄρτων καὶ ἐγενόμεθα χρηστοὶ καὶ κακὰ οὐκ εἴδομεν
'''
"18" = ''':sup:`18` καὶ ὡς διελίπομεν θυμιῶντες τῇ βασιλίσσῃ τοῦ οὐρανοῦ ἠλαττώθημεν
πάντες καὶ ἐν ῥομφαίᾳ καὶ ἐν λιμῷ ἐξελίπομεν
'''
"19" = ''':sup:`19` καὶ ὅτι ἡμεῖς θυμιῶμεν τῇ βασιλίσσῃ τοῦ οὐρανοῦ καὶ ἐσπείσαμεν αὐτῇ
σπονδάς μὴ ἄνευ τῶν ἀνδρῶν ἡμῶν ἐποιήσαμεν αὐτῇ χαυῶνας καὶ ἐσπείσαμεν
σπονδὰς αὐτῇ
'''
"20" = ''':sup:`20` καὶ εἶπεν Ιερεμιας παντὶ τῷ λαῷ τοῖς δυνατοῖς καὶ ταῖς γυναιξὶν καὶ
παντὶ τῷ λαῷ τοῖς ἀποκριθεῖσιν αὐτῷ λόγους λέγων
'''
"21" = ''':sup:`21` οὐχὶ τοῦ θυμιάματος οὗ ἐθυμιάσατε ἐν ταῖς πόλεσιν Ιουδα καὶ ἔξωθεν
Ιερουσαλημ ὑμεῖς καὶ οἱ πατέρες ὑμῶν καὶ οἱ βασιλεῖς ὑμῶν καὶ οἱ
ἄρχοντες ὑμῶν καὶ ὁ λαὸς τῆς γῆς ἐμνήσθη κύριος καὶ ἀνέβη ἐπὶ τὴν
καρδίαν αὐτοῦ
'''
"22" = ''':sup:`22` καὶ οὐκ ἠδύνατο κύριος ἔτι φέρειν ἀπὸ προσώπου πονηρίας πραγμάτων
ὑμῶν ἀπὸ τῶν βδελυγμάτων ὧν ἐποιήσατε καὶ ἐγενήθη ἡ γῆ ὑμῶν εἰς
ἐρήμωσιν καὶ εἰς ἄβατον καὶ εἰς ἀρὰν ὡς ἐν τῇ ἡμέρᾳ ταύτῃ
'''
"23" = ''':sup:`23` ἀπὸ προσώπου ὧν ἐθυμιᾶτε καὶ ὧν ἡμάρτετε τῷ κυρίῳ καὶ οὐκ ἠκούσατε
τῆς φωνῆς κυρίου καὶ ἐν τοῖς προστάγμασιν αὐτοῦ καὶ ἐν τῷ νόμῳ αὐτοῦ
καὶ ἐν τοῖς μαρτυρίοις αὐτοῦ οὐκ ἐπορεύθητε καὶ ἐπελάβετο ὑμῶν τὰ κακὰ
ταῦτα
'''
"24" = ''':sup:`24` καὶ εἶπεν Ιερεμιας τῷ λαῷ καὶ ταῖς γυναιξίν ἀκούσατε τὸν λόγον
κυρίου
'''
"25" = ''':sup:`25` οὕτως εἶπεν κύριος ὁ θεὸς Ισραηλ ὑμεῖς γυναῖκες τῷ στόματι ὑμῶν
ἐλαλήσατε καὶ ταῖς χερσὶν ὑμῶν ἐπληρώσατε λέγουσαι ποιοῦσαι ποιήσομεν
τὰς ὁμολογίας ἡμῶν ἃς ὡμολογήσαμεν θυμιᾶν τῇ βασιλίσσῃ τοῦ οὐρανοῦ καὶ
σπένδειν αὐτῇ σπονδάς ἐμμείνασαι ἐνεμείνατε ταῖς ὁμολογίαις ὑμῶν καὶ
ποιοῦσαι ἐποιήσατε
'''
"26" = ''':sup:`26` διὰ τοῦτο ἀκούσατε λόγον κυρίου πᾶς Ιουδα οἱ καθήμενοι ἐν γῇ
Αἰγύπτῳ ἰδοὺ ὤμοσα τῷ ὀνόματί μου τῷ μεγάλῳ εἶπεν κύριος ἐὰν γένηται
ἔτι ὄνομά μου ἐν τῷ στόματι παντὸς Ιουδα εἰπεῖν ζῇ κύριος κύριος ἐπὶ
πάσῃ γῇ Αἰγύπτῳ
'''
"27" = ''':sup:`27` ὅτι ἰδοὺ ἐγὼ ἐγρήγορα ἐπ’ αὐτοὺς τοῦ κακῶσαι αὐτοὺς καὶ οὐκ
ἀγαθῶσαι καὶ ἐκλείψουσιν πᾶς Ιουδα οἱ κατοικοῦντες ἐν γῇ Αἰγύπτῳ ἐν
ῥομφαίᾳ καὶ ἐν λιμῷ ἕως ἂν ἐκλίπωσιν
'''
"28" = ''':sup:`28` καὶ οἱ σεσῳσμένοι ἀπὸ ῥομφαίας ἐπιστρέψουσιν εἰς γῆν Ιουδα ὀλίγοι
ἀριθμῷ καὶ γνώσονται οἱ κατάλοιποι Ιουδα οἱ καταστάντες ἐν γῇ Αἰγύπτῳ
κατοικῆσαι ἐκεῖ λόγος τίνος ἐμμενεῖ
'''
"29" = ''':sup:`29` καὶ τοῦτο ὑμῖν τὸ σημεῖον ὅτι ἐπισκέψομαι ἐγὼ ἐφ’ ὑμᾶς εἰς πονηρά
'''
"30" = ''':sup:`30` οὕτως εἶπεν κύριος ἰδοὺ ἐγὼ δίδωμι τὸν Ουαφρη βασιλέα Αἰγύπτου εἰς
χεῖρας ἐχθροῦ αὐτοῦ καὶ εἰς χεῖρας ζητούντων τὴν ψυχὴν αὐτοῦ καθὰ ἔδωκα
τὸν Σεδεκιαν βασιλέα Ιουδα εἰς χεῖρας Ναβουχοδονοσορ βασιλέως Βαβυλῶνος
ἐχθροῦ αὐτοῦ καὶ ζητοῦντος τὴν ψυχὴν αὐτοῦ
'''
"31" = ''':sup:`31` ὁ λόγος ὃν ἐλάλησεν Ιερεμιας ὁ προφήτης πρὸς Βαρουχ υἱὸν Νηριου ὅτε
ἔγραφεν τοὺς λόγους τούτους ἐν τῷ βιβλίῳ ἀπὸ στόματος Ιερεμιου ἐν τῷ
ἐνιαυτῷ τῷ τετάρτῳ τῷ Ιωακιμ υἱῷ Ιωσια βασιλέως Ιουδα
'''
"32" = ''':sup:`32` οὕτως εἶπεν κύριος ἐπὶ σοί Βαρουχ
'''
"33" = ''':sup:`33` ὅτι εἶπας οἴμμοι οἴμμοι ὅτι προσέθηκεν κύριος κόπον ἐπὶ πόνον μοι
ἐκοιμήθην ἐν στεναγμοῖς ἀνάπαυσιν οὐχ εὗρον
'''
"34" = ''':sup:`34` εἰπὸν αὐτῷ οὕτως εἶπεν κύριος ἰδοὺ οὓς ἐγὼ ᾠκοδόμησα ἐγὼ καθαιρῶ
καὶ οὓς ἐγὼ ἐφύτευσα ἐγὼ ἐκτίλλω
'''
"35" = ''':sup:`35` καὶ σὺ ζητεῖς σεαυτῷ μεγάλα μὴ ζητήσῃς ὅτι ἰδοὺ ἐγὼ ἐπάγω κακὰ ἐπὶ
πᾶσαν σάρκα λέγει κύριος καὶ δώσω τὴν ψυχήν σου εἰς εὕρεμα ἐν παντὶ
τόπῳ οὗ ἐὰν βαδίσῃς ἐκεῖ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
