[5]
"1" = ''':sup:`1` καὶ ἐγένετο ὅτε ἤκουσαν τὰ ἔθνη κυκλόθεν ὅτι ᾠκοδομήθη τὸ
θυσιαστήριον καὶ ἐνεκαινίσθη τὸ ἁγίασμα ὡς τὸ πρότερον καὶ ὠργίσθησαν
σφόδρα
'''
"2" = ''':sup:`2` καὶ ἐβουλεύσαντο τοῦ ἆραι τὸ γένος Ιακωβ τοὺς ὄντας ἐν μέσῳ αὐτῶν
καὶ ἤρξαντο τοῦ θανατοῦν ἐν τῷ λαῷ καὶ ἐξαίρειν
'''
"3" = ''':sup:`3` καὶ ἐπολέμει Ιουδας πρὸς τοὺς υἱοὺς Ησαυ ἐν τῇ Ιδουμαίᾳ τὴν
Ακραβαττήνην ὅτι περιεκάθηντο τὸν Ισραηλ καὶ ἐπάταξεν αὐτοὺς πληγὴν
μεγάλην καὶ συνέστειλεν αὐτοὺς καὶ ἔλαβεν τὰ σκῦλα αὐτῶν
'''
"4" = ''':sup:`4` καὶ ἐμνήσθη τῆς κακίας υἱῶν Βαιαν οἳ ἦσαν τῷ λαῷ εἰς παγίδα καὶ
σκάνδαλον ἐν τῷ ἐνεδρεύειν αὐτοὺς ἐν ταῖς ὁδοῖς
'''
"5" = ''':sup:`5` καὶ συνεκλείσθησαν ὑπ’ αὐτοῦ εἰς τοὺς πύργους καὶ παρενέβαλεν ἐπ’
αὐτοὺς καὶ ἀνεθεμάτισεν αὐτοὺς καὶ ἐνεπύρισε τοὺς πύργους αὐτῆς ἐν πυρὶ
σὺν πᾶσιν τοῖς ἐνοῦσιν
'''
"6" = ''':sup:`6` καὶ διεπέρασεν ἐπὶ τοὺς υἱοὺς Αμμων καὶ εὗρεν χεῖρα κραταιὰν καὶ
λαὸν πολὺν καὶ Τιμόθεον ἡγούμενον αὐτῶν
'''
"7" = ''':sup:`7` καὶ συνῆψεν πρὸς αὐτοὺς πολέμους πολλούς καὶ συνετρίβησαν πρὸ
προσώπου αὐτοῦ καὶ ἐπάταξεν αὐτούς
'''
"8" = ''':sup:`8` καὶ προκατελάβετο τὴν Ιαζηρ καὶ τὰς θυγατέρας αὐτῆς καὶ ἀνέστρεψεν
εἰς τὴν Ιουδαίαν
'''
"9" = ''':sup:`9` καὶ ἐπισυνήχθησαν τὰ ἔθνη τὰ ἐν τῇ Γαλααδ ἐπὶ τὸν Ισραηλ τοὺς ὄντας
ἐπὶ τοῖς ὁρίοις αὐτῶν τοῦ ἐξᾶραι αὐτούς καὶ ἔφυγον εἰς Δαθεμα τὸ
ὀχύρωμα
'''
"10" = ''':sup:`10` καὶ ἀπέστειλαν γράμματα πρὸς Ιουδαν καὶ τοὺς ἀδελφοὺς αὐτοῦ
λέγοντες ἐπισυνηγμένα ἐστὶν ἐφ’ ἡμᾶς τὰ ἔθνη κύκλῳ ἡμῶν τοῦ ἐξᾶραι ἡμᾶς
'''
"11" = ''':sup:`11` καὶ ἑτοιμάζονται ἐλθεῖν καὶ προκαταλαβέσθαι τὸ ὀχύρωμα εἰς ὃ
κατεφύγομεν καὶ Τιμόθεος ἡγεῖται τῆς δυνάμεως αὐτῶν
'''
"12" = ''':sup:`12` νῦν οὖν ἐλθὼν ἐξελοῦ ἡμᾶς ἐκ χειρὸς αὐτῶν ὅτι πέπτωκεν ἐξ ἡμῶν
πλῆθος
'''
"13" = ''':sup:`13` καὶ πάντες οἱ ἀδελφοὶ ἡμῶν οἱ ὄντες ἐν τοῖς Τουβίου τεθανάτωνται
καὶ ᾐχμαλωτίκασιν τὰς γυναῖκας αὐτῶν καὶ τὰ τέκνα καὶ τὴν ἀποσκευὴν καὶ
ἀπώλεσαν ἐκεῖ ὡσεὶ μίαν χιλιαρχίαν ἀνδρῶν
'''
"14" = ''':sup:`14` ἔτι αἱ ἐπιστολαὶ ἀνεγιγνώσκοντο καὶ ἰδοὺ ἄγγελοι ἕτεροι παρεγένοντο
ἐκ τῆς Γαλιλαίας διερρηχότες τὰ ἱμάτια ἀπαγγέλλοντες κατὰ τὰ ῥήματα
ταῦτα
'''
"15" = ''':sup:`15` λέγοντες ἐπισυνῆχθαι ἐπ’ αὐτοὺς ἐκ Πτολεμαίδος καὶ Τύρου καὶ
Σιδῶνος καὶ πᾶσαν Γαλιλαίαν ἀλλοφύλων τοῦ ἐξαναλῶσαι ἡμᾶς
'''
"16" = ''':sup:`16` ὡς δὲ ἤκουσεν Ιουδας καὶ ὁ λαὸς τοὺς λόγους τούτους ἐπισυνήχθη
ἐκκλησία μεγάλη βουλεύσασθαι τί ποιήσωσιν τοῖς ἀδελφοῖς αὐτῶν τοῖς
οὖσιν ἐν θλίψει καὶ πολεμουμένοις ὑπ’ αὐτῶν
'''
"17" = ''':sup:`17` καὶ εἶπεν Ιουδας Σιμωνι τῷ ἀδελφῷ αὐτοῦ ἐπίλεξον σεαυτῷ ἄνδρας καὶ
πορεύου καὶ ῥῦσαι τοὺς ἀδελφούς σου τοὺς ἐν τῇ Γαλιλαίᾳ ἐγὼ δὲ καὶ
Ιωναθαν ὁ ἀδελφός μου πορευσόμεθα εἰς τὴν Γαλααδῖτιν
'''
"18" = ''':sup:`18` καὶ κατέλιπεν Ιωσηπον τὸν τοῦ Ζαχαριου καὶ Αζαριαν ἡγούμενον τοῦ
λαοῦ μετὰ τῶν ἐπιλοίπων τῆς δυνάμεως ἐν τῇ Ιουδαίᾳ εἰς τήρησιν
'''
"19" = ''':sup:`19` καὶ ἐνετείλατο αὐτοῖς λέγων πρόστητε τοῦ λαοῦ τούτου καὶ μὴ
συνάψητε πόλεμον πρὸς τὰ ἔθνη ἕως τοῦ ἐπιστρέψαι ἡμᾶς
'''
"20" = ''':sup:`20` καὶ ἐμερίσθησαν Σιμωνι ἄνδρες τρισχίλιοι τοῦ πορευθῆναι εἰς τὴν
Γαλιλαίαν Ιουδα δὲ ἄνδρες ὀκτακισχίλιοι εἰς τὴν Γαλααδῖτιν
'''
"21" = ''':sup:`21` καὶ ἐπορεύθη Σιμων εἰς τὴν Γαλιλαίαν καὶ συνῆψεν πολέμους πολλοὺς
πρὸς τὰ ἔθνη καὶ συνετρίβη τὰ ἔθνη ἀπὸ προσώπου αὐτοῦ
'''
"22" = ''':sup:`22` καὶ ἐδίωξεν αὐτοὺς ἕως τῆς πύλης Πτολεμαίδος καὶ ἔπεσον ἐκ τῶν
ἐθνῶν εἰς τρισχιλίους ἄνδρας καὶ ἔλαβεν τὰ σκῦλα αὐτῶν
'''
"23" = ''':sup:`23` καὶ παρέλαβεν τοὺς ἐκ τῆς Γαλιλαίας καὶ ἐν Αρβαττοις σὺν ταῖς
γυναιξὶν καὶ τοῖς τέκνοις καὶ πάντα ὅσα ἦν αὐτοῖς καὶ ἤγαγεν εἰς τὴν
Ιουδαίαν μετ’ εὐφροσύνης μεγάλης
'''
"24" = ''':sup:`24` καὶ Ιουδας ὁ Μακκαβαῖος καὶ Ιωναθαν ὁ ἀδελφὸς αὐτοῦ διέβησαν τὸν
Ιορδάνην καὶ ἐπορεύθησαν ὁδὸν τριῶν ἡμερῶν ἐν τῇ ἐρήμῳ
'''
"25" = ''':sup:`25` καὶ συνήντησαν τοῖς Ναβαταίοις καὶ ἀπήντησαν αὐτοῖς εἰρηνικῶς καὶ
διηγήσαντο αὐτοῖς πάντα τὰ συμβάντα τοῖς ἀδελφοῖς αὐτῶν ἐν τῇ
Γαλααδίτιδι
'''
"26" = ''':sup:`26` καὶ ὅτι πολλοὶ ἐξ αὐτῶν συνειλημμένοι εἰσὶν εἰς Βοσορρα καὶ Βοσορ
ἐν Αλεμοις Χασφω Μακεδ καὶ Καρναιν πᾶσαι αἱ πόλεις αὗται ὀχυραὶ καὶ
μεγάλαι
'''
"27" = ''':sup:`27` καὶ ἐν ταῖς λοιπαῖς πόλεσιν τῆς Γαλααδίτιδός εἰσιν συνειλημμένοι
εἰς αὔριον τάσσονται παρεμβαλεῖν ἐπὶ τὰ ὀχυρώματα καὶ καταλαβέσθαι καὶ
ἐξᾶραι πάντας τούτους ἐν ἡμέρᾳ μιᾷ
'''
"28" = ''':sup:`28` καὶ ἀπέστρεψεν Ιουδας καὶ ἡ παρεμβολὴ αὐτοῦ ὁδὸν εἰς τὴν ἔρημον
Βοσορρα ἄφνω καὶ κατελάβετο τὴν πόλιν καὶ ἀπέκτεινε πᾶν ἀρσενικὸν ἐν
στόματι ῥομφαίας καὶ ἔλαβεν πάντα τὰ σκῦλα αὐτῶν καὶ ἐνέπρησεν αὐτὴν
πυρί
'''
"29" = ''':sup:`29` καὶ ἀπῆρεν ἐκεῖθεν νυκτός καὶ ἐπορεύοντο ἕως ἐπὶ τὸ ὀχύρωμα
'''
"30" = ''':sup:`30` καὶ ἐγένετο ἑωθινῇ ἦραν τοὺς ὀφθαλμοὺς αὐτῶν καὶ ἰδοὺ λαὸς πολύς οὗ
οὐκ ἦν ἀριθμός αἴροντες κλίμακας καὶ μηχανὰς καταλαβέσθαι τὸ ὀχύρωμα
καὶ ἐπολέμουν αὐτούς
'''
"31" = ''':sup:`31` καὶ εἶδεν Ιουδας ὅτι ἦρκται ὁ πόλεμος καὶ ἡ κραυγὴ τῆς πόλεως ἀνέβη
ἕως οὐρανοῦ σάλπιγξιν καὶ κραυγῇ μεγάλῃ
'''
"32" = ''':sup:`32` καὶ εἶπεν τοῖς ἀνδράσιν τῆς δυνάμεως πολεμήσατε σήμερον ὑπὲρ τῶν
ἀδελφῶν ἡμῶν
'''
"33" = ''':sup:`33` καὶ ἐξῆλθεν ἐν τρισὶν ἀρχαῖς ἐξόπισθεν αὐτῶν καὶ ἐσάλπισαν ταῖς
σάλπιγξιν καὶ ἐβόησαν ἐν προσευχῇ
'''
"34" = ''':sup:`34` καὶ ἐπέγνω ἡ παρεμβολὴ Τιμοθέου ὅτι Μακκαβαῖός ἐστιν καὶ ἔφυγον ἀπὸ
προσώπου αὐτοῦ καὶ ἐπάταξεν αὐτοὺς πληγὴν μεγάλην καὶ ἔπεσον ἐξ αὐτῶν
ἐν ἐκείνῃ τῇ ἡμέρᾳ εἰς ὀκτακισχιλίους ἄνδρας
'''
"35" = ''':sup:`35` καὶ ἀπέκλινεν εἰς Αλεμα καὶ ἐπολέμησεν αὐτὴν καὶ κατελάβετο αὐτὴν
καὶ ἀπέκτεινεν πᾶν ἀρσενικὸν αὐτῆς καὶ ἔλαβεν τὰ σκῦλα αὐτῆς καὶ
ἐνέπρησεν αὐτὴν ἐν πυρί
'''
"36" = ''':sup:`36` ἐκεῖθεν ἀπῆρεν καὶ προκατελάβετο τὴν Χασφω Μακεδ καὶ Βοσορ καὶ τὰς
λοιπὰς πόλεις τῆς Γαλααδίτιδος
'''
"37" = ''':sup:`37` μετὰ δὲ τὰ ῥήματα ταῦτα συνήγαγεν Τιμόθεος παρεμβολὴν ἄλλην καὶ
παρενέβαλεν κατὰ πρόσωπον Ραφων ἐκ πέραν τοῦ χειμάρρου
'''
"38" = ''':sup:`38` καὶ ἀπέστειλεν Ιουδας κατασκοπεῦσαι τὴν παρεμβολήν καὶ ἀπήγγειλαν
αὐτῷ λέγοντες ἐπισυνηγμένα εἰσὶν πρὸς αὐτὸν πάντα τὰ ἔθνη τὰ κύκλῳ ἡμῶν
δύναμις πολλὴ σφόδρα
'''
"39" = ''':sup:`39` καὶ Ἄραβας μεμίσθωνται εἰς βοήθειαν αὐτοῖς καὶ παρεμβάλλουσιν πέραν
τοῦ χειμάρρου ἕτοιμοι τοῦ ἐλθεῖν ἐπὶ σὲ εἰς πόλεμον καὶ ἐπορεύθη Ιουδας
εἰς συνάντησιν αὐτῶν
'''
"40" = ''':sup:`40` καὶ εἶπεν Τιμόθεος τοῖς ἄρχουσιν τῆς δυνάμεως αὐτοῦ ἐν τῷ ἐγγίζειν
Ιουδαν καὶ τὴν παρεμβολὴν αὐτοῦ ἐπὶ τὸν χειμάρρουν τοῦ ὕδατος ἐὰν διαβῇ
πρὸς ἡμᾶς πρότερος οὐ δυνησόμεθα ὑποστῆναι αὐτόν ὅτι δυνάμενος
δυνήσεται πρὸς ἡμᾶς
'''
"41" = ''':sup:`41` ἐὰν δὲ δειλανθῇ καὶ παρεμβάλῃ πέραν τοῦ ποταμοῦ διαπεράσομεν πρὸς
αὐτὸν καὶ δυνησόμεθα πρὸς αὐτόν
'''
"42" = ''':sup:`42` ὡς δὲ ἤγγισεν Ιουδας ἐπὶ τὸν χειμάρρουν τοῦ ὕδατος ἔστησεν τοὺς
γραμματεῖς τοῦ λαοῦ ἐπὶ τοῦ χειμάρρου καὶ ἐνετείλατο αὐτοῖς λέγων μὴ
ἀφῆτε πάντα ἄνθρωπον παρεμβαλεῖν ἀλλὰ ἐρχέσθωσαν πάντες εἰς τὸν πόλεμον
'''
"43" = ''':sup:`43` καὶ διεπέρασεν ἐπ’ αὐτοὺς πρότερος καὶ πᾶς ὁ λαὸς ὄπισθεν αὐτοῦ καὶ
συνετρίβησαν πρὸ προσώπου αὐτῶν πάντα τὰ ἔθνη καὶ ἔρριψαν τὰ ὅπλα αὐτῶν
καὶ ἔφυγον εἰς τὸ τέμενος Καρναιν
'''
"44" = ''':sup:`44` καὶ προκατελάβοντο τὴν πόλιν καὶ τὸ τέμενος ἐνεπύρισαν ἐν πυρὶ σὺν
πᾶσιν τοῖς ἐν αὐτῷ καὶ ἐτροπώθη Καρναιν καὶ οὐκ ἠδύναντο ἔτι ὑποστῆναι
κατὰ πρόσωπον Ιουδου
'''
"45" = ''':sup:`45` καὶ συνήγαγεν Ιουδας πάντα Ισραηλ τοὺς ἐν τῇ Γαλααδίτιδι ἀπὸ μικροῦ
ἕως μεγάλου καὶ τὰς γυναῖκας αὐτῶν καὶ τὰ τέκνα αὐτῶν καὶ τὴν ἀποσκευήν
παρεμβολὴν μεγάλην σφόδρα ἐλθεῖν εἰς γῆν Ιουδα
'''
"46" = ''':sup:`46` καὶ ἦλθον ἕως Εφρων καὶ αὕτη πόλις μεγάλη ἐπὶ τῆς ὁδοῦ ὀχυρὰ σφόδρα
οὐκ ἦν ἐκκλῖναι ἀπ’ αὐτῆς δεξιὰν ἢ ἀριστεράν ἀλλ’ ἢ διὰ μέσου αὐτῆς
πορεύεσθαι
'''
"47" = ''':sup:`47` καὶ ἀπέκλεισαν αὐτοὺς οἱ ἐκ τῆς πόλεως καὶ ἐνέφραξαν τὰς πύλας
λίθοις
'''
"48" = ''':sup:`48` καὶ ἀπέστειλεν πρὸς αὐτοὺς Ιουδας λόγοις εἰρηνικοῖς λέγων
διελευσόμεθα διὰ τῆς γῆς σου τοῦ ἀπελθεῖν εἰς τὴν γῆν ἡμῶν καὶ οὐδεὶς
κακοποιήσει ὑμᾶς πλὴν τοῖς ποσὶν παρελευσόμεθα καὶ οὐκ ἠβούλοντο
ἀνοῖξαι αὐτῷ
'''
"49" = ''':sup:`49` καὶ ἐπέταξεν Ιουδας κηρύξαι ἐν τῇ παρεμβολῇ τοῦ παρεμβαλεῖν ἕκαστον
ἐν ᾧ ἐστιν τόπῳ
'''
"50" = ''':sup:`50` καὶ παρενέβαλον οἱ ἄνδρες τῆς δυνάμεως καὶ ἐπολέμησεν τὴν πόλιν
ὅλην τὴν ἡμέραν ἐκείνην καὶ ὅλην τὴν νύκτα καὶ παρεδόθη ἡ πόλις ἐν
χειρὶ αὐτοῦ
'''
"51" = ''':sup:`51` καὶ ἀπώλεσεν πᾶν ἀρσενικὸν ἐν στόματι ῥομφαίας καὶ ἐξερρίζωσεν
αὐτὴν καὶ ἔλαβεν τὰ σκῦλα αὐτῆς καὶ διῆλθεν διὰ τῆς πόλεως ἐπάνω τῶν
ἀπεκταμμένων
'''
"52" = ''':sup:`52` καὶ διέβησαν τὸν Ιορδάνην εἰς τὸ πεδίον τὸ μέγα κατὰ πρόσωπον
Βαιθσαν
'''
"53" = ''':sup:`53` καὶ ἦν Ιουδας ἐπισυνάγων τοὺς ἐσχατίζοντας καὶ παρακαλῶν τὸν λαὸν
κατὰ πᾶσαν τὴν ὁδόν ἕως ἦλθεν εἰς γῆν Ιουδα
'''
"54" = ''':sup:`54` καὶ ἀνέβησαν εἰς ὄρος Σιων ἐν εὐφροσύνῃ καὶ χαρᾷ καὶ προσήγαγον
ὁλοκαυτώματα ὅτι οὐκ ἔπεσεν ἐξ αὐτῶν οὐθεὶς ἕως τοῦ ἐπιστρέψαι ἐν
εἰρήνῃ
'''
"55" = ''':sup:`55` καὶ ἐν ταῖς ἡμέραις ἐν αἷς ἦν Ιουδας καὶ Ιωναθαν ἐν γῇ Γαλααδ καὶ
Σιμων ὁ ἀδελφὸς αὐτοῦ ἐν τῇ Γαλιλαίᾳ κατὰ πρόσωπον Πτολεμαίδος
'''
"56" = ''':sup:`56` ἤκουσεν Ιωσηφ ὁ τοῦ Ζαχαριου καὶ Αζαριας ἄρχοντες τῆς δυνάμεως τῶν
ἀνδραγαθιῶν καὶ τοῦ πολέμου οἷα ἐποίησαν
'''
"57" = ''':sup:`57` καὶ εἶπον ποιήσωμεν καὶ αὐτοὶ ἑαυτοῖς ὄνομα καὶ πορευθῶμεν
πολεμῆσαι πρὸς τὰ ἔθνη τὰ κύκλῳ ἡμῶν
'''
"58" = ''':sup:`58` καὶ παρήγγειλεν τοῖς ἀπὸ τῆς δυνάμεως τῆς μετ’ αὐτῶν καὶ
ἐπορεύθησαν ἐπὶ Ιάμνειαν
'''
"59" = ''':sup:`59` καὶ ἐξῆλθεν Γοργίας ἐκ τῆς πόλεως καὶ οἱ ἄνδρες αὐτοῦ εἰς
συνάντησιν αὐτοῖς εἰς πόλεμον
'''
"60" = ''':sup:`60` καὶ ἐτροπώθη Ιωσηπος καὶ Αζαριας καὶ ἐδιώχθησαν ἕως τῶν ὁρίων τῆς
Ιουδαίας καὶ ἔπεσον ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ τοῦ λαοῦ Ισραηλ εἰς
δισχιλίους ἄνδρας
'''
"61" = ''':sup:`61` καὶ ἐγενήθη τροπὴ μεγάλη ἐν τῷ λαῷ ὅτι οὐκ ἤκουσαν Ιουδου καὶ τῶν
ἀδελφῶν αὐτοῦ οἰόμενοι ἀνδραγαθῆσαι
'''
"62" = ''':sup:`62` αὐτοὶ δὲ οὐκ ἦσαν ἐκ τοῦ σπέρματος τῶν ἀνδρῶν ἐκείνων οἷς ἐδόθη
σωτηρία Ισραηλ διὰ χειρὸς αὐτῶν
'''
"63" = ''':sup:`63` καὶ ὁ ἀνὴρ Ιουδας καὶ οἱ ἀδελφοὶ αὐτοῦ ἐδοξάσθησαν σφόδρα ἔναντι
παντὸς Ισραηλ καὶ τῶν ἐθνῶν πάντων οὗ ἠκούετο τὸ ὄνομα αὐτῶν
'''
"64" = ''':sup:`64` καὶ ἐπισυνήγοντο πρὸς αὐτοὺς εὐφημοῦντες
'''
"65" = ''':sup:`65` καὶ ἐξῆλθεν Ιουδας καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ ἐπολέμουν τοὺς υἱοὺς
Ησαυ ἐν τῇ γῇ τῇ πρὸς νότον καὶ ἐπάταξεν τὴν Χεβρων καὶ τὰς θυγατέρας
αὐτῆς καὶ καθεῖλεν τὰ ὀχυρώματα αὐτῆς καὶ τοὺς πύργους αὐτῆς ἐνεπύρισεν
κυκλόθεν
'''
"66" = ''':sup:`66` καὶ ἀπῆρεν τοῦ πορευθῆναι εἰς γῆν ἀλλοφύλων καὶ διεπορεύετο τὴν
Μαρισαν
'''
"67" = ''':sup:`67` ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔπεσον ἱερεῖς ἐν πολέμῳ βουλόμενοι ἀνδραγαθῆσαι
ἐν τῷ αὐτοὺς ἐξελθεῖν εἰς πόλεμον ἀβουλεύτως
'''
"68" = ''':sup:`68` καὶ ἐξέκλινεν Ιουδας εἰς Ἄζωτον γῆν ἀλλοφύλων καὶ καθεῖλεν τοὺς
βωμοὺς αὐτῶν καὶ τὰ γλυπτὰ τῶν θεῶν αὐτῶν κατέκαυσεν πυρὶ καὶ
ἐσκύλευσεν τὰ σκῦλα τῶν πόλεων καὶ ἐπέστρεψεν εἰς γῆν Ιουδα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
