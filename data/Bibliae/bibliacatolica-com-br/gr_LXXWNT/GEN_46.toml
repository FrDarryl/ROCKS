[46]
"1" = ''':sup:`1` ἀπάρας δὲ Ισραηλ αὐτὸς καὶ πάντα τὰ αὐτοῦ ἦλθεν ἐπὶ τὸ φρέαρ τοῦ
ὅρκου καὶ ἔθυσεν θυσίαν τῷ θεῷ τοῦ πατρὸς αὐτοῦ Ισαακ
'''
"2" = ''':sup:`2` εἶπεν δὲ ὁ θεὸς Ισραηλ ἐν ὁράματι τῆς νυκτὸς εἴπας Ιακωβ Ιακωβ ὁ δὲ
εἶπεν τί ἐστιν
'''
"3" = ''':sup:`3` λέγων ἐγώ εἰμι ὁ θεὸς τῶν πατέρων σου μὴ φοβοῦ καταβῆναι εἰς
Αἴγυπτον εἰς γὰρ ἔθνος μέγα ποιήσω σε ἐκεῖ
'''
"4" = ''':sup:`4` καὶ ἐγὼ καταβήσομαι μετὰ σοῦ εἰς Αἴγυπτον καὶ ἐγὼ ἀναβιβάσω σε εἰς
τέλος καὶ Ιωσηφ ἐπιβαλεῖ τὰς χεῖρας ἐπὶ τοὺς ὀφθαλμούς σου
'''
"5" = ''':sup:`5` ἀνέστη δὲ Ιακωβ ἀπὸ τοῦ φρέατος τοῦ ὅρκου καὶ ἀνέλαβον οἱ υἱοὶ
Ισραηλ τὸν πατέρα αὐτῶν καὶ τὴν ἀποσκευὴν καὶ τὰς γυναῖκας αὐτῶν ἐπὶ
τὰς ἁμάξας ἃς ἀπέστειλεν Ιωσηφ ἆραι αὐτόν
'''
"6" = ''':sup:`6` καὶ ἀναλαβόντες τὰ ὑπάρχοντα αὐτῶν καὶ πᾶσαν τὴν κτῆσιν ἣν ἐκτήσαντο
ἐν γῇ Χανααν εἰσῆλθον εἰς Αἴγυπτον Ιακωβ καὶ πᾶν τὸ σπέρμα αὐτοῦ μετ’
αὐτοῦ
'''
"7" = ''':sup:`7` υἱοὶ καὶ οἱ υἱοὶ τῶν υἱῶν αὐτοῦ μετ’ αὐτοῦ θυγατέρες καὶ θυγατέρες
τῶν υἱῶν αὐτοῦ καὶ πᾶν τὸ σπέρμα αὐτοῦ ἤγαγεν εἰς Αἴγυπτον
'''
"8" = ''':sup:`8` ταῦτα δὲ τὰ ὀνόματα τῶν υἱῶν Ισραηλ τῶν εἰσελθόντων εἰς Αἴγυπτον
Ιακωβ καὶ οἱ υἱοὶ αὐτοῦ πρωτότοκος Ιακωβ Ρουβην
'''
"9" = ''':sup:`9` υἱοὶ δὲ Ρουβην Ενωχ καὶ Φαλλους Ασρων καὶ Χαρμι
'''
"10" = ''':sup:`10` υἱοὶ δὲ Συμεων Ιεμουηλ καὶ Ιαμιν καὶ Αωδ καὶ Ιαχιν καὶ Σααρ καὶ
Σαουλ υἱὸς τῆς Χανανίτιδος
'''
"11" = ''':sup:`11` υἱοὶ δὲ Λευι Γηρσων Κααθ καὶ Μεραρι
'''
"12" = ''':sup:`12` υἱοὶ δὲ Ιουδα Ηρ καὶ Αυναν καὶ Σηλωμ καὶ Φαρες καὶ Ζαρα ἀπέθανεν δὲ
Ηρ καὶ Αυναν ἐν γῇ Χανααν ἐγένοντο δὲ υἱοὶ Φαρες Ασρων καὶ Ιεμουηλ
'''
"13" = ''':sup:`13` υἱοὶ δὲ Ισσαχαρ Θωλα καὶ Φουα καὶ Ιασουβ καὶ Ζαμβραμ
'''
"14" = ''':sup:`14` υἱοὶ δὲ Ζαβουλων Σερεδ καὶ Αλλων καὶ Αλοηλ
'''
"15" = ''':sup:`15` οὗτοι υἱοὶ Λειας οὓς ἔτεκεν τῷ Ιακωβ ἐν Μεσοποταμίᾳ τῆς Συρίας καὶ
Διναν τὴν θυγατέρα αὐτοῦ πᾶσαι αἱ ψυχαί υἱοὶ καὶ θυγατέρες τριάκοντα
τρεῖς
'''
"16" = ''':sup:`16` υἱοὶ δὲ Γαδ Σαφων καὶ Αγγις καὶ Σαυνις καὶ Θασοβαν καὶ Αηδις καὶ
Αροηδις καὶ Αροηλις
'''
"17" = ''':sup:`17` υἱοὶ δὲ Ασηρ Ιεμνα καὶ Ιεσουα καὶ Ιεουλ καὶ Βαρια καὶ Σαρα ἀδελφὴ
αὐτῶν υἱοὶ δὲ Βαρια Χοβορ καὶ Μελχιηλ
'''
"18" = ''':sup:`18` οὗτοι υἱοὶ Ζελφας ἣν ἔδωκεν Λαβαν Λεια τῇ θυγατρὶ αὐτοῦ ἣ ἔτεκεν
τούτους τῷ Ιακωβ δέκα ἓξ ψυχάς
'''
"19" = ''':sup:`19` υἱοὶ δὲ Ραχηλ γυναικὸς Ιακωβ Ιωσηφ καὶ Βενιαμιν
'''
"20" = ''':sup:`20` ἐγένοντο δὲ υἱοὶ Ιωσηφ ἐν γῇ Αἰγύπτῳ οὓς ἔτεκεν αὐτῷ Ασεννεθ
θυγάτηρ Πετεφρη ἱερέως Ἡλίου πόλεως τὸν Μανασση καὶ τὸν Εφραιμ ἐγένοντο
δὲ υἱοὶ Μανασση οὓς ἔτεκεν αὐτῷ ἡ παλλακὴ ἡ Σύρα τὸν Μαχιρ Μαχιρ δὲ
ἐγέννησεν τὸν Γαλααδ υἱοὶ δὲ Εφραιμ ἀδελφοῦ Μανασση Σουταλααμ καὶ Τααμ
υἱοὶ δὲ Σουταλααμ Εδεμ
'''
"21" = ''':sup:`21` υἱοὶ δὲ Βενιαμιν Βαλα καὶ Χοβωρ καὶ Ασβηλ ἐγένοντο δὲ υἱοὶ Βαλα
Γηρα καὶ Νοεμαν καὶ Αγχις καὶ Ρως καὶ Μαμφιν καὶ Οφιμιν Γηρα δὲ
ἐγέννησεν τὸν Αραδ
'''
"22" = ''':sup:`22` οὗτοι υἱοὶ Ραχηλ οὓς ἔτεκεν τῷ Ιακωβ πᾶσαι ψυχαὶ δέκα ὀκτώ
'''
"23" = ''':sup:`23` υἱοὶ δὲ Δαν Ασομ
'''
"24" = ''':sup:`24` καὶ υἱοὶ Νεφθαλι Ασιηλ καὶ Γωυνι καὶ Ισσααρ καὶ Συλλημ
'''
"25" = ''':sup:`25` οὗτοι υἱοὶ Βαλλας ἣν ἔδωκεν Λαβαν Ραχηλ τῇ θυγατρὶ αὐτοῦ ἣ ἔτεκεν
τούτους τῷ Ιακωβ πᾶσαι ψυχαὶ ἑπτά
'''
"26" = ''':sup:`26` πᾶσαι δὲ ψυχαὶ αἱ εἰσελθοῦσαι μετὰ Ιακωβ εἰς Αἴγυπτον οἱ ἐξελθόντες
ἐκ τῶν μηρῶν αὐτοῦ χωρὶς τῶν γυναικῶν υἱῶν Ιακωβ πᾶσαι ψυχαὶ ἑξήκοντα
ἕξ
'''
"27" = ''':sup:`27` υἱοὶ δὲ Ιωσηφ οἱ γενόμενοι αὐτῷ ἐν γῇ Αἰγύπτῳ ψυχαὶ ἐννέα πᾶσαι
ψυχαὶ οἴκου Ιακωβ αἱ εἰσελθοῦσαι εἰς Αἴγυπτον ἑβδομήκοντα πέντε
'''
"28" = ''':sup:`28` τὸν δὲ Ιουδαν ἀπέστειλεν ἔμπροσθεν αὐτοῦ πρὸς Ιωσηφ συναντῆσαι αὐτῷ
καθ’ Ἡρώων πόλιν εἰς γῆν Ραμεσση
'''
"29" = ''':sup:`29` ζεύξας δὲ Ιωσηφ τὰ ἅρματα αὐτοῦ ἀνέβη εἰς συνάντησιν Ισραηλ τῷ
πατρὶ αὐτοῦ καθ’ Ἡρώων πόλιν καὶ ὀφθεὶς αὐτῷ ἐπέπεσεν ἐπὶ τὸν τράχηλον
αὐτοῦ καὶ ἔκλαυσεν κλαυθμῷ πλείονι
'''
"30" = ''':sup:`30` καὶ εἶπεν Ισραηλ πρὸς Ιωσηφ ἀποθανοῦμαι ἀπὸ τοῦ νῦν ἐπεὶ ἑώρακα τὸ
πρόσωπόν σου ἔτι γὰρ σὺ ζῇς
'''
"31" = ''':sup:`31` εἶπεν δὲ Ιωσηφ πρὸς τοὺς ἀδελφοὺς αὐτοῦ ἀναβὰς ἀπαγγελῶ τῷ Φαραω
καὶ ἐρῶ αὐτῷ οἱ ἀδελφοί μου καὶ ὁ οἶκος τοῦ πατρός μου οἳ ἦσαν ἐν γῇ
Χανααν ἥκασιν πρός με
'''
"32" = ''':sup:`32` οἱ δὲ ἄνδρες εἰσὶν ποιμένες ἄνδρες γὰρ κτηνοτρόφοι ἦσαν καὶ τὰ
κτήνη καὶ τοὺς βόας καὶ πάντα τὰ αὐτῶν ἀγειόχασιν
'''
"33" = ''':sup:`33` ἐὰν οὖν καλέσῃ ὑμᾶς Φαραω καὶ εἴπῃ ὑμῖν τί τὸ ἔργον ὑμῶν ἐστιν
'''
"34" = ''':sup:`34` ἐρεῖτε ἄνδρες κτηνοτρόφοι ἐσμὲν οἱ παῖδές σου ἐκ παιδὸς ἕως τοῦ νῦν
καὶ ἡμεῖς καὶ οἱ πατέρες ἡμῶν ἵνα κατοικήσητε ἐν γῇ Γεσεμ Ἀραβίᾳ
βδέλυγμα γάρ ἐστιν Αἰγυπτίοις πᾶς ποιμὴν προβάτων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
