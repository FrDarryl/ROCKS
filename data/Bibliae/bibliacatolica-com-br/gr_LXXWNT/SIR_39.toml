[39]
"1" = ''':sup:`1` πλὴν τοῦ ἐπιδιδόντος τὴν ψυχὴν αὐτοῦ καὶ διανοουμένου ἐν νόμῳ
ὑψίστου σοφίαν πάντων ἀρχαίων ἐκζητήσει καὶ ἐν προφητείαις
ἀσχοληθήσεται
'''
"2" = ''':sup:`2` διήγησιν ἀνδρῶν ὀνομαστῶν συντηρήσει καὶ ἐν στροφαῖς παραβολῶν
συνεισελεύσεται
'''
"3" = ''':sup:`3` ἀπόκρυφα παροιμιῶν ἐκζητήσει καὶ ἐν αἰνίγμασι παραβολῶν
ἀναστραφήσεται
'''
"4" = ''':sup:`4` ἀνὰ μέσον μεγιστάνων ὑπηρετήσει καὶ ἔναντι ἡγουμένων ὀφθήσεται ἐν γῇ
ἀλλοτρίων ἐθνῶν διελεύσεται ἀγαθὰ γὰρ καὶ κακὰ ἐν ἀνθρώποις ἐπείρασεν
'''
"5" = ''':sup:`5` τὴν καρδίαν αὐτοῦ ἐπιδώσει ὀρθρίσαι πρὸς κύριον τὸν ποιήσαντα αὐτὸν
καὶ ἔναντι ὑψίστου δεηθήσεται καὶ ἀνοίξει στόμα αὐτοῦ ἐν προσευχῇ καὶ
περὶ τῶν ἁμαρτιῶν αὐτοῦ δεηθήσεται
'''
"6" = ''':sup:`6` ἐὰν κύριος ὁ μέγας θελήσῃ πνεύματι συνέσεως ἐμπλησθήσεται αὐτὸς
ἀνομβρήσει ῥήματα σοφίας αὐτοῦ καὶ ἐν προσευχῇ ἐξομολογήσεται κυρίῳ
'''
"7" = ''':sup:`7` αὐτὸς κατευθυνεῖ βουλὴν αὐτοῦ καὶ ἐπιστήμην καὶ ἐν τοῖς ἀποκρύφοις
αὐτοῦ διανοηθήσεται
'''
"8" = ''':sup:`8` αὐτὸς ἐκφανεῖ παιδείαν διδασκαλίας αὐτοῦ καὶ ἐν νόμῳ διαθήκης κυρίου
καυχήσεται
'''
"9" = ''':sup:`9` αἰνέσουσιν τὴν σύνεσιν αὐτοῦ πολλοί καὶ ἕως τοῦ αἰῶνος οὐκ
ἐξαλειφθήσεται οὐκ ἀποστήσεται τὸ μνημόσυνον αὐτοῦ καὶ τὸ ὄνομα αὐτοῦ
ζήσεται εἰς γενεὰς γενεῶν
'''
"10" = ''':sup:`10` τὴν σοφίαν αὐτοῦ διηγήσονται ἔθνη καὶ τὸν ἔπαινον αὐτοῦ ἐξαγγελεῖ
ἐκκλησία
'''
"11" = ''':sup:`11` ἐὰν ἐμμείνῃ ὄνομα καταλείψει ἢ χίλιοι καὶ ἐὰν ἀναπαύσηται ἐκποιεῖ
αὐτῷ
'''
"12" = ''':sup:`12` ἔτι διανοηθεὶς ἐκδιηγήσομαι καὶ ὡς διχομηνία ἐπληρώθην
'''
"13" = ''':sup:`13` εἰσακούσατέ μου υἱοὶ ὅσιοι καὶ βλαστήσατε ὡς ῥόδον φυόμενον ἐπὶ
ῥεύματος ὑγροῦ
'''
"14" = ''':sup:`14` καὶ ὡς λίβανος εὐωδιάσατε ὀσμὴν καὶ ἀνθήσατε ἄνθος ὡς κρίνον
διάδοτε ὀσμὴν καὶ αἰνέσατε ᾆσμα εὐλογήσατε κύριον ἐπὶ πᾶσιν τοῖς ἔργοις
'''
"15" = ''':sup:`15` δότε τῷ ὀνόματι αὐτοῦ μεγαλωσύνην καὶ ἐξομολογήσασθε ἐν αἰνέσει
αὐτοῦ ἐν ᾠδαῖς χειλέων καὶ ἐν κινύραις καὶ οὕτως ἐρεῖτε ἐν ἐξομολογήσει
'''
"16" = ''':sup:`16` τὰ ἔργα κυρίου πάντα ὅτι καλὰ σφόδρα καὶ πᾶν πρόσταγμα ἐν καιρῷ
αὐτοῦ ἔσται οὐκ ἔστιν εἰπεῖν τί τοῦτο εἰς τί τοῦτο πάντα γὰρ ἐν καιρῷ
αὐτοῦ ζητηθήσεται
'''
"17" = ''':sup:`17` ἐν λόγῳ αὐτοῦ ἔστη ὡς θιμωνιὰ ὕδωρ καὶ ἐν ῥήματι στόματος αὐτοῦ
ἀποδοχεῖα ὑδάτων
'''
"18" = ''':sup:`18` ἐν προστάγματι αὐτοῦ πᾶσα ἡ εὐδοκία καὶ οὐκ ἔστιν ὃς ἐλαττώσει τὸ
σωτήριον αὐτοῦ
'''
"19" = ''':sup:`19` ἔργα πάσης σαρκὸς ἐνώπιον αὐτοῦ καὶ οὐκ ἔστιν κρυβῆναι ἀπὸ τῶν
ὀφθαλμῶν αὐτοῦ
'''
"20" = ''':sup:`20` ἀπὸ τοῦ αἰῶνος εἰς τὸν αἰῶνα ἐπέβλεψεν καὶ οὐθέν ἐστιν θαυμάσιον
ἐναντίον αὐτοῦ
'''
"21" = ''':sup:`21` οὐκ ἔστιν εἰπεῖν τί τοῦτο εἰς τί τοῦτο πάντα γὰρ εἰς χρείας αὐτῶν
ἔκτισται
'''
"22" = ''':sup:`22` ἡ εὐλογία αὐτοῦ ὡς ποταμὸς ἐπεκάλυψεν καὶ ὡς κατακλυσμὸς ξηρὰν
ἐμέθυσεν
'''
"23" = ''':sup:`23` οὕτως ὀργὴν αὐτοῦ ἔθνη κληρονομήσει ὡς μετέστρεψεν ὕδατα εἰς ἅλμην
'''
"24" = ''':sup:`24` αἱ ὁδοὶ αὐτοῦ τοῖς ὁσίοις εὐθεῖαι οὕτως τοῖς ἀνόμοις προσκόμματα
'''
"25" = ''':sup:`25` ἀγαθὰ τοῖς ἀγαθοῖς ἔκτισται ἀπ’ ἀρχῆς οὕτως τοῖς ἁμαρτωλοῖς κακά
'''
"26" = ''':sup:`26` ἀρχὴ πάσης χρείας εἰς ζωὴν ἀνθρώπου ὕδωρ καὶ πῦρ καὶ σίδηρος καὶ
ἅλας καὶ σεμίδαλις πυροῦ καὶ γάλα καὶ μέλι αἷμα σταφυλῆς καὶ ἔλαιον καὶ
ἱμάτιον
'''
"27" = ''':sup:`27` ταῦτα πάντα τοῖς εὐσεβέσιν εἰς ἀγαθά οὕτως τοῖς ἁμαρτωλοῖς
τραπήσεται εἰς κακά
'''
"28" = ''':sup:`28` ἔστιν πνεύματα ἃ εἰς ἐκδίκησιν ἔκτισται καὶ ἐν θυμῷ αὐτοῦ
ἐστερέωσεν μάστιγας αὐτῶν ἐν καιρῷ συντελείας ἰσχὺν ἐκχεοῦσιν καὶ τὸν
θυμὸν τοῦ ποιήσαντος αὐτοὺς κοπάσουσιν
'''
"29" = ''':sup:`29` πῦρ καὶ χάλαζα καὶ λιμὸς καὶ θάνατος πάντα ταῦτα εἰς ἐκδίκησιν
ἔκτισται
'''
"30" = ''':sup:`30` θηρίων ὀδόντες καὶ σκορπίοι καὶ ἔχεις καὶ ῥομφαία ἐκδικοῦσα εἰς
ὄλεθρον ἀσεβεῖς
'''
"31" = ''':sup:`31` ἐν τῇ ἐντολῇ αὐτοῦ εὐφρανθήσονται καὶ ἐπὶ τῆς γῆς εἰς χρείας
ἑτοιμασθήσονται καὶ ἐν καιροῖς αὐτῶν οὐ παραβήσονται λόγον
'''
"32" = ''':sup:`32` διὰ τοῦτο ἐξ ἀρχῆς ἐστηρίχθην καὶ διενοήθην καὶ ἐν γραφῇ ἀφῆκα
'''
"33" = ''':sup:`33` τὰ ἔργα κυρίου πάντα ἀγαθὰ καὶ πᾶσαν χρείαν ἐν ὥρᾳ αὐτῆς χορηγήσει
'''
"34" = ''':sup:`34` καὶ οὐκ ἔστιν εἰπεῖν τοῦτο τούτου πονηρότερον πάντα γὰρ ἐν καιρῷ
εὐδοκιμηθήσεται
'''
"35" = ''':sup:`35` καὶ νῦν ἐν πάσῃ καρδίᾳ καὶ στόματι ὑμνήσατε καὶ εὐλογήσατε τὸ ὄνομα
κυρίου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
