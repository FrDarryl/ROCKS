[21]
"1" = ''':sup:`1` Gr. Psalm 21 (Heb. 22) εἰς τὸ τέλος ὑπὲρ τῆς ἀντιλήμψεως τῆς ἑωθινῆς
ψαλμὸς τῷ Δαυιδ
'''
"2" = ''':sup:`2` ὁ θεὸς ὁ θεός μου πρόσχες μοι ἵνα τί ἐγκατέλιπές με μακρὰν ἀπὸ τῆς
σωτηρίας μου οἱ λόγοι τῶν παραπτωμάτων μου
'''
"3" = ''':sup:`3` ὁ θεός μου κεκράξομαι ἡμέρας καὶ οὐκ εἰσακούσῃ καὶ νυκτός καὶ οὐκ
εἰς ἄνοιαν ἐμοί
'''
"4" = ''':sup:`4` σὺ δὲ ἐν ἁγίοις κατοικεῖς ὁ ἔπαινος Ισραηλ
'''
"5" = ''':sup:`5` ἐπὶ σοὶ ἤλπισαν οἱ πατέρες ἡμῶν ἤλπισαν καὶ ἐρρύσω αὐτούς
'''
"6" = ''':sup:`6` πρὸς σὲ ἐκέκραξαν καὶ ἐσώθησαν ἐπὶ σοὶ ἤλπισαν καὶ οὐ κατῃσχύνθησαν
'''
"7" = ''':sup:`7` ἐγὼ δέ εἰμι σκώληξ καὶ οὐκ ἄνθρωπος ὄνειδος ἀνθρώπου καὶ ἐξουδένημα
λαοῦ
'''
"8" = ''':sup:`8` πάντες οἱ θεωροῦντές με ἐξεμυκτήρισάν με ἐλάλησαν ἐν χείλεσιν
ἐκίνησαν κεφαλήν
'''
"9" = ''':sup:`9` ἤλπισεν ἐπὶ κύριον ῥυσάσθω αὐτόν σωσάτω αὐτόν ὅτι θέλει αὐτόν
'''
"10" = ''':sup:`10` ὅτι σὺ εἶ ὁ ἐκσπάσας με ἐκ γαστρός ἡ ἐλπίς μου ἀπὸ μαστῶν τῆς
μητρός μου
'''
"11" = ''':sup:`11` ἐπὶ σὲ ἐπερρίφην ἐκ μήτρας ἐκ κοιλίας μητρός μου θεός μου εἶ σύ
'''
"12" = ''':sup:`12` μὴ ἀποστῇς ἀπ’ ἐμοῦ ὅτι θλῖψις ἐγγύς ὅτι οὐκ ἔστιν ὁ βοηθῶν
'''
"13" = ''':sup:`13` περιεκύκλωσάν με μόσχοι πολλοί ταῦροι πίονες περιέσχον με
'''
"14" = ''':sup:`14` ἤνοιξαν ἐπ’ ἐμὲ τὸ στόμα αὐτῶν ὡς λέων ὁ ἁρπάζων καὶ ὠρυόμενος
'''
"15" = ''':sup:`15` ὡσεὶ ὕδωρ ἐξεχύθην καὶ διεσκορπίσθη πάντα τὰ ὀστᾶ μου ἐγενήθη ἡ
καρδία μου ὡσεὶ κηρὸς τηκόμενος ἐν μέσῳ τῆς κοιλίας μου
'''
"16" = ''':sup:`16` ἐξηράνθη ὡς ὄστρακον ἡ ἰσχύς μου καὶ ἡ γλῶσσά μου κεκόλληται τῷ
λάρυγγί μου καὶ εἰς χοῦν θανάτου κατήγαγές με
'''
"17" = ''':sup:`17` ὅτι ἐκύκλωσάν με κύνες πολλοί συναγωγὴ πονηρευομένων περιέσχον με
ὤρυξαν χεῖράς μου καὶ πόδας
'''
"18" = ''':sup:`18` ἐξηρίθμησα πάντα τὰ ὀστᾶ μου αὐτοὶ δὲ κατενόησαν καὶ ἐπεῖδόν με
'''
"19" = ''':sup:`19` διεμερίσαντο τὰ ἱμάτιά μου ἑαυτοῖς καὶ ἐπὶ τὸν ἱματισμόν μου ἔβαλον
κλῆρον
'''
"20" = ''':sup:`20` σὺ δέ κύριε μὴ μακρύνῃς τὴν βοήθειάν μου εἰς τὴν ἀντίλημψίν μου
πρόσχες
'''
"21" = ''':sup:`21` ῥῦσαι ἀπὸ ῥομφαίας τὴν ψυχήν μου καὶ ἐκ χειρὸς κυνὸς τὴν μονογενῆ
μου
'''
"22" = ''':sup:`22` σῶσόν με ἐκ στόματος λέοντος καὶ ἀπὸ κεράτων μονοκερώτων τὴν
ταπείνωσίν μου
'''
"23" = ''':sup:`23` διηγήσομαι τὸ ὄνομά σου τοῖς ἀδελφοῖς μου ἐν μέσῳ ἐκκλησίας ὑμνήσω
σε
'''
"24" = ''':sup:`24` οἱ φοβούμενοι κύριον αἰνέσατε αὐτόν ἅπαν τὸ σπέρμα Ιακωβ δοξάσατε
αὐτόν φοβηθήτωσαν αὐτὸν ἅπαν τὸ σπέρμα Ισραηλ
'''
"25" = ''':sup:`25` ὅτι οὐκ ἐξουδένωσεν οὐδὲ προσώχθισεν τῇ δεήσει τοῦ πτωχοῦ οὐδὲ
ἀπέστρεψεν τὸ πρόσωπον αὐτοῦ ἀπ’ ἐμοῦ καὶ ἐν τῷ κεκραγέναι με πρὸς
αὐτὸν εἰσήκουσέν μου
'''
"26" = ''':sup:`26` παρὰ σοῦ ὁ ἔπαινός μου ἐν ἐκκλησίᾳ μεγάλῃ τὰς εὐχάς μου ἀποδώσω
ἐνώπιον τῶν φοβουμένων αὐτόν
'''
"27" = ''':sup:`27` φάγονται πένητες καὶ ἐμπλησθήσονται καὶ αἰνέσουσιν κύριον οἱ
ἐκζητοῦντες αὐτόν ζήσονται αἱ καρδίαι αὐτῶν εἰς αἰῶνα αἰῶνος
'''
"28" = ''':sup:`28` μνησθήσονται καὶ ἐπιστραφήσονται πρὸς κύριον πάντα τὰ πέρατα τῆς
γῆς καὶ προσκυνήσουσιν ἐνώπιόν σου πᾶσαι αἱ πατριαὶ τῶν ἐθνῶν
'''
"29" = ''':sup:`29` ὅτι τοῦ κυρίου ἡ βασιλεία καὶ αὐτὸς δεσπόζει τῶν ἐθνῶν
'''
"30" = ''':sup:`30` ἔφαγον καὶ προσεκύνησαν πάντες οἱ πίονες τῆς γῆς ἐνώπιον αὐτοῦ
προπεσοῦνται πάντες οἱ καταβαίνοντες εἰς τὴν γῆν καὶ ἡ ψυχή μου αὐτῷ ζῇ
'''
"31" = ''':sup:`31` καὶ τὸ σπέρμα μου δουλεύσει αὐτῷ ἀναγγελήσεται τῷ κυρίῳ γενεὰ ἡ
ἐρχομένη
'''
"32" = ''':sup:`32` καὶ ἀναγγελοῦσιν τὴν δικαιοσύνην αὐτοῦ λαῷ τῷ τεχθησομένῳ ὅτι
ἐποίησεν ὁ κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
