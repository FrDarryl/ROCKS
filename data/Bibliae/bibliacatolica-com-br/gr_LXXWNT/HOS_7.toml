[7]
"1" = ''':sup:`1` ἐν τῷ ἰάσασθαί με τὸν Ισραηλ καὶ ἀποκαλυφθήσεται ἡ ἀδικία Εφραιμ καὶ
ἡ κακία Σαμαρείας ὅτι ἠργάσαντο ψευδῆ καὶ κλέπτης πρὸς αὐτὸν
εἰσελεύσεται ἐκδιδύσκων λῃστὴς ἐν τῇ ὁδῷ αὐτοῦ
'''
"2" = ''':sup:`2` ὅπως συνᾴδωσιν ὡς συνᾴδοντες τῇ καρδίᾳ αὐτῶν πάσας τὰς κακίας αὐτῶν
ἐμνήσθην νῦν ἐκύκλωσεν αὐτοὺς τὰ διαβούλια αὐτῶν ἀπέναντι τοῦ προσώπου
μου ἐγένοντο
'''
"3" = ''':sup:`3` ἐν ταῖς κακίαις αὐτῶν εὔφραναν βασιλεῖς καὶ ἐν τοῖς ψεύδεσιν αὐτῶν
ἄρχοντας
'''
"4" = ''':sup:`4` πάντες μοιχεύοντες ὡς κλίβανος καιόμενος εἰς πέψιν κατακαύματος ἀπὸ
τῆς φλογός ἀπὸ φυράσεως στέατος ἕως τοῦ ζυμωθῆναι αὐτό
'''
"5" = ''':sup:`5` αἱ ἡμέραι τῶν βασιλέων ὑμῶν ἤρξαντο οἱ ἄρχοντες θυμοῦσθαι ἐξ οἴνου
ἐξέτεινεν τὴν χεῖρα αὐτοῦ μετὰ λοιμῶν
'''
"6" = ''':sup:`6` διότι ἀνεκαύθησαν ὡς κλίβανος αἱ καρδίαι αὐτῶν ἐν τῷ καταράσσειν
αὐτούς ὅλην τὴν νύκτα ὕπνου Εφραιμ ἐνεπλήσθη πρωὶ ἐγενήθη ἀνεκαύθη ὡς
πυρὸς φέγγος
'''
"7" = ''':sup:`7` πάντες ἐθερμάνθησαν ὡς κλίβανος καὶ κατέφαγον τοὺς κριτὰς αὐτῶν
πάντες οἱ βασιλεῖς αὐτῶν ἔπεσαν οὐκ ἦν ὁ ἐπικαλούμενος ἐν αὐτοῖς πρός
με
'''
"8" = ''':sup:`8` Εφραιμ ἐν τοῖς λαοῖς αὐτοῦ συνανεμείγνυτο Εφραιμ ἐγένετο ἐγκρυφίας
οὐ μεταστρεφόμενος
'''
"9" = ''':sup:`9` κατέφαγον ἀλλότριοι τὴν ἰσχὺν αὐτοῦ αὐτὸς δὲ οὐκ ἐπέγνω καὶ πολιαὶ
ἐξήνθησαν αὐτῷ καὶ αὐτὸς οὐκ ἔγνω
'''
"10" = ''':sup:`10` καὶ ταπεινωθήσεται ἡ ὕβρις Ισραηλ εἰς πρόσωπον αὐτοῦ καὶ οὐκ
ἐπέστρεψαν πρὸς κύριον τὸν θεὸν αὐτῶν καὶ οὐκ ἐξεζήτησαν αὐτὸν ἐν πᾶσι
τούτοις
'''
"11" = ''':sup:`11` καὶ ἦν Εφραιμ ὡς περιστερὰ ἄνους οὐκ ἔχουσα καρδίαν Αἴγυπτον
ἐπεκαλεῖτο καὶ εἰς Ἀσσυρίους ἐπορεύθησαν
'''
"12" = ''':sup:`12` καθὼς ἂν πορεύωνται ἐπιβαλῶ ἐπ’ αὐτοὺς τὸ δίκτυόν μου καθὼς τὰ
πετεινὰ τοῦ οὐρανοῦ κατάξω αὐτούς παιδεύσω αὐτοὺς ἐν τῇ ἀκοῇ τῆς
θλίψεως αὐτῶν
'''
"13" = ''':sup:`13` οὐαὶ αὐτοῖς ὅτι ἀπεπήδησαν ἀπ’ ἐμοῦ δείλαιοί εἰσιν ὅτι ἠσέβησαν εἰς
ἐμέ ἐγὼ δὲ ἐλυτρωσάμην αὐτούς αὐτοὶ δὲ κατελάλησαν κατ’ ἐμοῦ ψεύδη
'''
"14" = ''':sup:`14` καὶ οὐκ ἐβόησαν πρός με αἱ καρδίαι αὐτῶν ἀλλ’ ἢ ὠλόλυζον ἐν ταῖς
κοίταις αὐτῶν ἐπὶ σίτῳ καὶ οἴνῳ κατετέμνοντο ἐπαιδεύθησαν ἐν ἐμοί
'''
"15" = ''':sup:`15` κἀγὼ κατίσχυσα τοὺς βραχίονας αὐτῶν καὶ εἰς ἐμὲ ἐλογίσαντο πονηρά
'''
"16" = ''':sup:`16` ἀπεστράφησαν εἰς οὐθέν ἐγένοντο ὡς τόξον ἐντεταμένον πεσοῦνται ἐν
ῥομφαίᾳ οἱ ἄρχοντες αὐτῶν δι’ ἀπαιδευσίαν γλώσσης αὐτῶν οὗτος ὁ
φαυλισμὸς αὐτῶν ἐν γῇ Αἰγύπτῳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
