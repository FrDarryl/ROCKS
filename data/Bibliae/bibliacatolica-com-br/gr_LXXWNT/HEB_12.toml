[12]
"1" = ''':sup:`1` τοιγαροῦν καὶ ἡμεῖς, τοσοῦτον ἔχοντες περικείμενον ἡμῖν νέφος
μαρτύρων, ὄγκον ἀποθέμενοι πάντα καὶ τὴν εὐπερίστατον ἁμαρτίαν, δι᾽
ὑπομονῆς τρέχωμεν τὸν προκείμενον ἡμῖν ἀγῶνα,
'''
"2" = ''':sup:`2` ἀφορῶντες εἰς τὸν τῆς πίστεως ἀρχηγὸν καὶ τελειωτὴν ἰησοῦν, ὃς ἀντὶ
τῆς προκειμένης αὐτῶ χαρᾶς ὑπέμεινεν σταυρὸν αἰσχύνης καταφρονήσας, ἐν
δεξιᾷ τε τοῦ θρόνου τοῦ θεοῦ κεκάθικεν.
'''
"3" = ''':sup:`3` ἀναλογίσασθε γὰρ τὸν τοιαύτην ὑπομεμενηκότα ὑπὸ τῶν ἁμαρτωλῶν εἰς
ἑαυτὸν ἀντιλογίαν, ἵνα μὴ κάμητε ταῖς ψυχαῖς ὑμῶν ἐκλυόμενοι.
'''
"4" = ''':sup:`4` οὔπω μέχρις αἵματος ἀντικατέστητε πρὸς τὴν ἁμαρτίαν ἀνταγωνιζόμενοι,
'''
"5" = ''':sup:`5` καὶ ἐκλέλησθε τῆς παρακλήσεως, ἥτις ὑμῖν ὡς υἱοῖς διαλέγεται, υἱέ
μου, μὴ ὀλιγώρει παιδείας κυρίου, μηδὲ ἐκλύου ὑπ᾽ αὐτοῦ ἐλεγχόμενος·
'''
"6" = ''':sup:`6` ὃν γὰρ ἀγαπᾷ κύριος παιδεύει, μαστιγοῖ δὲ πάντα υἱὸν ὃν παραδέχεται.
'''
"7" = ''':sup:`7` εἰς παιδείαν ὑπομένετε· ὡς υἱοῖς ὑμῖν προσφέρεται ὁ θεός· τίς γὰρ
υἱὸς ὃν οὐ παιδεύει πατήρ;
'''
"8" = ''':sup:`8` εἰ δὲ χωρίς ἐστε παιδείας ἧς μέτοχοι γεγόνασιν πάντες, ἄρα νόθοι καὶ
οὐχ υἱοί ἐστε.
'''
"9" = ''':sup:`9` εἶτα τοὺς μὲν τῆς σαρκὸς ἡμῶν πατέρας εἴχομεν παιδευτὰς καὶ
καὶ ζήσομεν;
'''
"10" = ''':sup:`10` οἱ μὲν γὰρ πρὸς ὀλίγας ἡμέρας κατὰ τὸ δοκοῦν αὐτοῖς ἐπαίδευον, ὁ δὲ
ἐπὶ τὸ συμφέρον εἰς τὸ μεταλαβεῖν τῆς ἁγιότητος αὐτοῦ.
'''
"11" = ''':sup:`11` πᾶσα δὲ παιδεία πρὸς μὲν τὸ παρὸν οὐ δοκεῖ χαρᾶς εἶναι ἀλλὰ λύπης,
ὕστερον δὲ καρπὸν εἰρηνικὸν τοῖς δι᾽ αὐτῆς γεγυμνασμένοις ἀποδίδωσιν
δικαιοσύνης.
'''
"12" = ''':sup:`12` διὸ τὰς παρειμένας χεῖρας καὶ τὰ παραλελυμένα γόνατα ἀνορθώσατε,
'''
"13" = ''':sup:`13` καὶ τροχιὰς ὀρθὰς ποιεῖτε τοῖς ποσὶν ὑμῶν, ἵνα μὴ τὸ χωλὸν ἐκτραπῇ,
ἰαθῇ δὲ μᾶλλον.
'''
"14" = ''':sup:`14` εἰρήνην διώκετε μετὰ πάντων, καὶ τὸν ἁγιασμόν, οὖ χωρὶς οὐδεὶς
ὄψεται τὸν κύριον,
'''
"15" = ''':sup:`15` ἐπισκοποῦντες μή τις ὑστερῶν ἀπὸ τῆς χάριτος τοῦ θεοῦ, μή τις ῥίζα
πικρίας ἄνω φύουσα ἐνοχλῇ καὶ δι᾽ αὐτῆς μιανθῶσιν πολλοί,
'''
"16" = ''':sup:`16` μή τις πόρνος ἢ βέβηλος ὡς ἠσαῦ, ὃς ἀντὶ βρώσεως μιᾶς ἀπέδετο τὰ
πρωτοτόκια ἑαυτοῦ.
'''
"17" = ''':sup:`17` ἴστε γὰρ ὅτι καὶ μετέπειτα θέλων κληρονομῆσαι τὴν εὐλογίαν
ἀπεδοκιμάσθη, μετανοίας γὰρ τόπον οὐχ εὖρεν, καίπερ μετὰ δακρύων
ἐκζητήσας αὐτήν.
'''
"18" = ''':sup:`18` οὐ γὰρ προσεληλύθατε ψηλαφωμένῳ καὶ κεκαυμένῳ πυρὶ καὶ γνόφῳ καὶ
ζόφῳ καὶ θυέλλῃ
'''
"19" = ''':sup:`19` καὶ σάλπιγγος ἤχῳ καὶ φωνῇ ῥημάτων, ἧς οἱ ἀκούσαντες παρῃτήσαντο μὴ
προστεθῆναι αὐτοῖς λόγον·
'''
"20" = ''':sup:`20` οὐκ ἔφερον γὰρ τὸ διαστελλόμενον, κἂν θηρίον θίγῃ τοῦ ὄρους,
λιθοβοληθήσεται·
'''
"21" = ''':sup:`21` καί, οὕτω φοβερὸν ἦν τὸ φανταζόμενον, μωϊσῆς εἶπεν, ἔκφοβός εἰμι
καὶ ἔντρομος.
'''
"22" = ''':sup:`22` ἀλλὰ προσεληλύθατε σιὼν ὄρει καὶ πόλει θεοῦ ζῶντος, ἰερουσαλὴμ
ἐπουρανίῳ, καὶ μυριάσιν ἀγγέλων, πανηγύρει
'''
"23" = ''':sup:`23` καὶ ἐκκλησίᾳ πρωτοτόκων ἀπογεγραμμένων ἐν οὐρανοῖς, καὶ κριτῇ θεῶ
πάντων, καὶ πνεύμασι δικαίων τετελειωμένων,
'''
"24" = ''':sup:`24` καὶ διαθήκης νέας μεσίτῃ ἰησοῦ, καὶ αἵματι ῥαντισμοῦ κρεῖττον
λαλοῦντι παρὰ τὸν ἅβελ.
'''
"25" = ''':sup:`25` βλέπετε μὴ παραιτήσησθε τὸν λαλοῦντα· εἰ γὰρ ἐκεῖνοι οὐκ ἐξέφυγον
ἐπὶ γῆς παραιτησάμενοι τὸν χρηματίζοντα, πολὺ μᾶλλον ἡμεῖς οἱ τὸν ἀπ᾽
οὐρανῶν ἀποστρεφόμενοι·
'''
"26" = ''':sup:`26` οὖ ἡ φωνὴ τὴν γῆν ἐσάλευσεν τότε, νῦν δὲ ἐπήγγελται λέγων, ἔτι ἅπαξ
ἐγὼ σείσω οὐ μόνον τὴν γῆν ἀλλὰ καὶ τὸν οὐρανόν.
πεποιημένων, ἵνα μείνῃ τὰ μὴ σαλευόμενα.
'''
"28" = ''':sup:`28` διὸ βασιλείαν ἀσάλευτον παραλαμβάνοντες ἔχωμεν χάριν, δι᾽ ἧς
λατρεύωμεν εὐαρέστως τῶ θεῶ μετὰ εὐλαβείας καὶ δέους·
'''
"29" = ''':sup:`29` καὶ γὰρ ὁ θεὸς ἡμῶν πῦρ καταναλίσκον.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
