[6]
"1" = ''':sup:`1` οὐαὶ τοῖς ἐξουθενοῦσιν Σιων καὶ τοῖς πεποιθόσιν ἐπὶ τὸ ὄρος
Σαμαρείας ἀπετρύγησαν ἀρχὰς ἐθνῶν καὶ εἰσῆλθον αὐτοί οἶκος τοῦ Ισραηλ
'''
"2" = ''':sup:`2` διάβητε πάντες καὶ ἴδετε καὶ διέλθατε ἐκεῖθεν εἰς Εμαθ Ραββα καὶ
κατάβητε ἐκεῖθεν εἰς Γεθ ἀλλοφύλων τὰς κρατίστας ἐκ πασῶν τῶν βασιλειῶν
τούτων εἰ πλέονα τὰ ὅρια αὐτῶν ἐστιν τῶν ὑμετέρων ὁρίων
'''
"3" = ''':sup:`3` οἱ ἐρχόμενοι εἰς ἡμέραν κακήν οἱ ἐγγίζοντες καὶ ἐφαπτόμενοι σαββάτων
ψευδῶν
'''
"4" = ''':sup:`4` οἱ καθεύδοντες ἐπὶ κλινῶν ἐλεφαντίνων καὶ κατασπαταλῶντες ἐπὶ ταῖς
στρωμναῖς αὐτῶν καὶ ἔσθοντες ἐρίφους ἐκ ποιμνίων καὶ μοσχάρια ἐκ μέσου
βουκολίων γαλαθηνά
'''
"5" = ''':sup:`5` οἱ ἐπικροτοῦντες πρὸς τὴν φωνὴν τῶν ὀργάνων ὡς ἑστῶτα ἐλογίσαντο καὶ
οὐχ ὡς φεύγοντα
'''
"6" = ''':sup:`6` οἱ πίνοντες τὸν διυλισμένον οἶνον καὶ τὰ πρῶτα μύρα χριόμενοι καὶ
οὐκ ἔπασχον οὐδὲν ἐπὶ τῇ συντριβῇ Ιωσηφ
'''
"7" = ''':sup:`7` διὰ τοῦτο νῦν αἰχμάλωτοι ἔσονται ἀπ’ ἀρχῆς δυναστῶν καὶ ἐξαρθήσεται
χρεμετισμὸς ἵππων ἐξ Εφραιμ
'''
"8" = ''':sup:`8` ὅτι ὤμοσεν κύριος καθ’ ἑαυτοῦ διότι βδελύσσομαι ἐγὼ πᾶσαν τὴν ὕβριν
Ιακωβ καὶ τὰς χώρας αὐτοῦ μεμίσηκα καὶ ἐξαρῶ πόλιν σὺν πᾶσιν τοῖς
κατοικοῦσιν αὐτήν
'''
"9" = ''':sup:`9` καὶ ἔσται ἐὰν ὑπολειφθῶσιν δέκα ἄνδρες ἐν οἰκίᾳ μιᾷ καὶ ἀποθανοῦνται
καὶ ὑπολειφθήσονται οἱ κατάλοιποι
'''
"10" = ''':sup:`10` καὶ λήμψονται οἱ οἰκεῖοι αὐτῶν καὶ παραβιῶνται τοῦ ἐξενέγκαι τὰ
ὀστᾶ αὐτῶν ἐκ τοῦ οἴκου καὶ ἐρεῖ τοῖς προεστηκόσι τῆς οἰκίας εἰ ἔτι
ὑπάρχει παρὰ σοί καὶ ἐρεῖ οὐκέτι καὶ ἐρεῖ σίγα ἕνεκα τοῦ μὴ ὀνομάσαι τὸ
ὄνομα κυρίου
'''
"11" = ''':sup:`11` διότι ἰδοὺ κύριος ἐντέλλεται καὶ πατάξει τὸν οἶκον τὸν μέγαν
θλάσμασιν καὶ τὸν οἶκον τὸν μικρὸν ῥάγμασιν
'''
"12" = ''':sup:`12` εἰ διώξονται ἐν πέτραις ἵπποι εἰ παρασιωπήσονται ἐν θηλείαις ὅτι
ὑμεῖς ἐξεστρέψατε εἰς θυμὸν κρίμα καὶ καρπὸν δικαιοσύνης εἰς πικρίαν
'''
"13" = ''':sup:`13` οἱ εὐφραινόμενοι ἐπ’ οὐδενὶ λόγῳ οἱ λέγοντες οὐκ ἐν τῇ ἰσχύι ἡμῶν
ἔσχομεν κέρατα
'''
"14" = ''':sup:`14` διότι ἰδοὺ ἐγὼ ἐπεγείρω ἐφ’ ὑμᾶς οἶκος τοῦ Ισραηλ ἔθνος καὶ
ἐκθλίψουσιν ὑμᾶς τοῦ μὴ εἰσελθεῖν εἰς Εμαθ καὶ ἕως τοῦ χειμάρρου τῶν
δυσμῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
