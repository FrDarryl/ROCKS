[11]
"1" = ''':sup:`1` καὶ ἦν πᾶσα ἡ γῆ χεῖλος ἕν καὶ φωνὴ μία πᾶσιν
'''
"2" = ''':sup:`2` καὶ ἐγένετο ἐν τῷ κινῆσαι αὐτοὺς ἀπὸ ἀνατολῶν εὗρον πεδίον ἐν γῇ
Σεννααρ καὶ κατῴκησαν ἐκεῖ
'''
"3" = ''':sup:`3` καὶ εἶπεν ἄνθρωπος τῷ πλησίον δεῦτε πλινθεύσωμεν πλίνθους καὶ
ὀπτήσωμεν αὐτὰς πυρί καὶ ἐγένετο αὐτοῖς ἡ πλίνθος εἰς λίθον καὶ
ἄσφαλτος ἦν αὐτοῖς ὁ πηλός
'''
"4" = ''':sup:`4` καὶ εἶπαν δεῦτε οἰκοδομήσωμεν ἑαυτοῖς πόλιν καὶ πύργον οὗ ἡ κεφαλὴ
ἔσται ἕως τοῦ οὐρανοῦ καὶ ποιήσωμεν ἑαυτοῖς ὄνομα πρὸ τοῦ διασπαρῆναι
ἐπὶ προσώπου πάσης τῆς γῆς
'''
"5" = ''':sup:`5` καὶ κατέβη κύριος ἰδεῖν τὴν πόλιν καὶ τὸν πύργον ὃν ᾠκοδόμησαν οἱ
υἱοὶ τῶν ἀνθρώπων
'''
"6" = ''':sup:`6` καὶ εἶπεν κύριος ἰδοὺ γένος ἓν καὶ χεῖλος ἓν πάντων καὶ τοῦτο
ἤρξαντο ποιῆσαι καὶ νῦν οὐκ ἐκλείψει ἐξ αὐτῶν πάντα ὅσα ἂν ἐπιθῶνται
ποιεῖν
'''
"7" = ''':sup:`7` δεῦτε καὶ καταβάντες συγχέωμεν ἐκεῖ αὐτῶν τὴν γλῶσσαν ἵνα μὴ
ἀκούσωσιν ἕκαστος τὴν φωνὴν τοῦ πλησίον
'''
"8" = ''':sup:`8` καὶ διέσπειρεν αὐτοὺς κύριος ἐκεῖθεν ἐπὶ πρόσωπον πάσης τῆς γῆς καὶ
ἐπαύσαντο οἰκοδομοῦντες τὴν πόλιν καὶ τὸν πύργον
'''
"9" = ''':sup:`9` διὰ τοῦτο ἐκλήθη τὸ ὄνομα αὐτῆς Σύγχυσις ὅτι ἐκεῖ συνέχεεν κύριος τὰ
χείλη πάσης τῆς γῆς καὶ ἐκεῖθεν διέσπειρεν αὐτοὺς κύριος ὁ θεὸς ἐπὶ
πρόσωπον πάσης τῆς γῆς
'''
"10" = ''':sup:`10` καὶ αὗται αἱ γενέσεις Σημ Σημ υἱὸς ἑκατὸν ἐτῶν ὅτε ἐγέννησεν τὸν
Αρφαξαδ δευτέρου ἔτους μετὰ τὸν κατακλυσμόν
'''
"11" = ''':sup:`11` καὶ ἔζησεν Σημ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Αρφαξαδ πεντακόσια ἔτη
καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας καὶ ἀπέθανεν
'''
"12" = ''':sup:`12` καὶ ἔζησεν Αρφαξαδ ἑκατὸν τριάκοντα πέντε ἔτη καὶ ἐγέννησεν τὸν
Καιναν
'''
"13" = ''':sup:`13` καὶ ἔζησεν Αρφαξαδ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Καιναν ἔτη τετρακόσια
τριάκοντα καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας καὶ ἀπέθανεν καὶ ἔζησεν
Καιναν ἑκατὸν τριάκοντα ἔτη καὶ ἐγέννησεν τὸν Σαλα καὶ ἔζησεν Καιναν
μετὰ τὸ γεννῆσαι αὐτὸν τὸν Σαλα ἔτη τριακόσια τριάκοντα καὶ ἐγέννησεν
υἱοὺς καὶ θυγατέρας καὶ ἀπέθανεν
'''
"14" = ''':sup:`14` καὶ ἔζησεν Σαλα ἑκατὸν τριάκοντα ἔτη καὶ ἐγέννησεν τὸν Εβερ
'''
"15" = ''':sup:`15` καὶ ἔζησεν Σαλα μετὰ τὸ γεννῆσαι αὐτὸν τὸν Εβερ τριακόσια τριάκοντα
ἔτη καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας καὶ ἀπέθανεν
'''
"16" = ''':sup:`16` καὶ ἔζησεν Εβερ ἑκατὸν τριάκοντα τέσσαρα ἔτη καὶ ἐγέννησεν τὸν
Φαλεκ
'''
"17" = ''':sup:`17` καὶ ἔζησεν Εβερ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Φαλεκ ἔτη τριακόσια
ἑβδομήκοντα καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας καὶ ἀπέθανεν
'''
"18" = ''':sup:`18` καὶ ἔζησεν Φαλεκ ἑκατὸν τριάκοντα ἔτη καὶ ἐγέννησεν τὸν Ραγαυ
'''
"19" = ''':sup:`19` καὶ ἔζησεν Φαλεκ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ραγαυ διακόσια ἐννέα
ἔτη καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας καὶ ἀπέθανεν
'''
"20" = ''':sup:`20` καὶ ἔζησεν Ραγαυ ἑκατὸν τριάκοντα δύο ἔτη καὶ ἐγέννησεν τὸν Σερουχ
'''
"21" = ''':sup:`21` καὶ ἔζησεν Ραγαυ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Σερουχ διακόσια ἑπτὰ
ἔτη καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας καὶ ἀπέθανεν
'''
"22" = ''':sup:`22` καὶ ἔζησεν Σερουχ ἑκατὸν τριάκοντα ἔτη καὶ ἐγέννησεν τὸν Ναχωρ
'''
"23" = ''':sup:`23` καὶ ἔζησεν Σερουχ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ναχωρ ἔτη διακόσια καὶ
ἐγέννησεν υἱοὺς καὶ θυγατέρας καὶ ἀπέθανεν
'''
"24" = ''':sup:`24` καὶ ἔζησεν Ναχωρ ἔτη ἑβδομήκοντα ἐννέα καὶ ἐγέννησεν τὸν Θαρα
'''
"25" = ''':sup:`25` καὶ ἔζησεν Ναχωρ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Θαρα ἔτη ἑκατὸν εἴκοσι
ἐννέα καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας καὶ ἀπέθανεν
'''
"26" = ''':sup:`26` καὶ ἔζησεν Θαρα ἑβδομήκοντα ἔτη καὶ ἐγέννησεν τὸν Αβραμ καὶ τὸν
Ναχωρ καὶ τὸν Αρραν
'''
"27" = ''':sup:`27` αὗται δὲ αἱ γενέσεις Θαρα Θαρα ἐγέννησεν τὸν Αβραμ καὶ τὸν Ναχωρ
καὶ τὸν Αρραν καὶ Αρραν ἐγέννησεν τὸν Λωτ
'''
"28" = ''':sup:`28` καὶ ἀπέθανεν Αρραν ἐνώπιον Θαρα τοῦ πατρὸς αὐτοῦ ἐν τῇ γῇ ᾗ ἐγενήθη
ἐν τῇ χώρᾳ τῶν Χαλδαίων
'''
"29" = ''':sup:`29` καὶ ἔλαβον Αβραμ καὶ Ναχωρ ἑαυτοῖς γυναῖκας ὄνομα τῇ γυναικὶ Αβραμ
Σαρα καὶ ὄνομα τῇ γυναικὶ Ναχωρ Μελχα θυγάτηρ Αρραν πατὴρ Μελχα καὶ
πατὴρ Ιεσχα
'''
"30" = ''':sup:`30` καὶ ἦν Σαρα στεῖρα καὶ οὐκ ἐτεκνοποίει
'''
"31" = ''':sup:`31` καὶ ἔλαβεν Θαρα τὸν Αβραμ υἱὸν αὐτοῦ καὶ τὸν Λωτ υἱὸν Αρραν υἱὸν
τοῦ υἱοῦ αὐτοῦ καὶ τὴν Σαραν τὴν νύμφην αὐτοῦ γυναῖκα Αβραμ τοῦ υἱοῦ
αὐτοῦ καὶ ἐξήγαγεν αὐτοὺς ἐκ τῆς χώρας τῶν Χαλδαίων πορευθῆναι εἰς τὴν
γῆν Χανααν καὶ ἦλθεν ἕως Χαρραν καὶ κατῴκησεν ἐκεῖ
'''
"32" = ''':sup:`32` καὶ ἐγένοντο αἱ ἡμέραι Θαρα ἐν Χαρραν διακόσια πέντε ἔτη καὶ
ἀπέθανεν Θαρα ἐν Χαρραν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
