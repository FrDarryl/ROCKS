[2]
"1" = ''':sup:`1` ταῦτα τὰ ὀνόματα τῶν υἱῶν Ισραηλ Ρουβην Συμεων Λευι Ιουδα Ισσαχαρ
Ζαβουλων
'''
"2" = ''':sup:`2` Δαν Ιωσηφ Βενιαμιν Νεφθαλι Γαδ Ασηρ
'''
"3" = ''':sup:`3` υἱοὶ Ιουδα Ηρ Αυναν Σηλων τρεῖς ἐγεννήθησαν αὐτῷ ἐκ τῆς θυγατρὸς
Σαυας τῆς Χαναανίτιδος καὶ ἦν Ηρ ὁ πρωτότοκος Ιουδα πονηρὸς ἐναντίον
κυρίου καὶ ἀπέκτεινεν αὐτόν
'''
"4" = ''':sup:`4` καὶ Θαμαρ ἡ νύμφη αὐτοῦ ἔτεκεν αὐτῷ τὸν Φαρες καὶ τὸν Ζαρα πάντες
υἱοὶ Ιουδα πέντε
'''
"5" = ''':sup:`5` υἱοὶ Φαρες Αρσων καὶ Ιεμουηλ
'''
"6" = ''':sup:`6` καὶ υἱοὶ Ζαρα Ζαμβρι καὶ Αιθαν καὶ Αιμαν καὶ Χαλχαλ καὶ Δαρα πάντες
πέντε
'''
"7" = ''':sup:`7` καὶ υἱοὶ Χαρμι Αχαρ ὁ ἐμποδοστάτης Ισραηλ ὃς ἠθέτησεν εἰς τὸ ἀνάθεμα
'''
"8" = ''':sup:`8` καὶ υἱοὶ Αιθαν Αζαρια
'''
"9" = ''':sup:`9` καὶ υἱοὶ Εσερων οἳ ἐτέχθησαν αὐτῷ ὁ Ιραμεηλ καὶ ὁ Ραμ καὶ ὁ Χαλεβ
καὶ Αραμ
'''
"10" = ''':sup:`10` καὶ Αραμ ἐγέννησεν τὸν Αμιναδαβ καὶ Αμιναδαβ ἐγέννησεν τὸν Ναασσων
ἄρχοντα τοῦ οἴκου Ιουδα
'''
"11" = ''':sup:`11` καὶ Ναασσων ἐγέννησεν τὸν Σαλμων καὶ Σαλμων ἐγέννησεν τὸν Βοος
'''
"12" = ''':sup:`12` καὶ Βοος ἐγέννησεν τὸν Ωβηδ καὶ Ωβηδ ἐγέννησεν τὸν Ιεσσαι
'''
"13" = ''':sup:`13` καὶ Ιεσσαι ἐγέννησεν τὸν πρωτότοκον αὐτοῦ Ελιαβ Αμιναδαβ ὁ δεύτερος
Σαμαα ὁ τρίτος
'''
"14" = ''':sup:`14` Ναθαναηλ ὁ τέταρτος Ραδδαι ὁ πέμπτος
'''
"15" = ''':sup:`15` Ασομ ὁ ἕκτος Δαυιδ ὁ ἕβδομος
'''
"16" = ''':sup:`16` καὶ ἀδελφὴ αὐτῶν Σαρουια καὶ Αβιγαια καὶ υἱοὶ Σαρουια Αβεσσα καὶ
Ιωαβ καὶ Ασαηλ τρεῖς
'''
"17" = ''':sup:`17` καὶ Αβιγαια ἐγέννησεν τὸν Αμεσσα καὶ πατὴρ Αμεσσα Ιοθορ ὁ
Ισμαηλίτης
'''
"18" = ''':sup:`18` καὶ Χαλεβ υἱὸς Εσερων ἐγέννησεν τὴν Γαζουβα γυναῖκα καὶ τὴν Ιεριωθ
καὶ οὗτοι υἱοὶ αὐτῆς Ιωασαρ καὶ Σωβαβ καὶ Ορνα
'''
"19" = ''':sup:`19` καὶ ἀπέθανεν Γαζουβα καὶ ἔλαβεν ἑαυτῷ Χαλεβ τὴν Εφραθ καὶ ἔτεκεν
αὐτῷ τὸν Ωρ
'''
"20" = ''':sup:`20` καὶ Ωρ ἐγέννησεν τὸν Ουρι καὶ Ουρι ἐγέννησεν τὸν Βεσελεηλ
'''
"21" = ''':sup:`21` καὶ μετὰ ταῦτα εἰσῆλθεν Εσερων πρὸς τὴν θυγατέρα Μαχιρ πατρὸς
Γαλααδ καὶ οὗτος ἔλαβεν αὐτήν καὶ αὐτὸς ἑξήκοντα ἦν ἐτῶν καὶ ἔτεκεν
αὐτῷ τὸν Σεγουβ
'''
"22" = ''':sup:`22` καὶ Σεγουβ ἐγέννησεν τὸν Ιαϊρ καὶ ἦσαν αὐτῷ εἴκοσι τρεῖς πόλεις ἐν
τῇ Γαλααδ
'''
"23" = ''':sup:`23` καὶ ἔλαβεν Γεδσουρ καὶ Αραμ τὰς κώμας Ιαϊρ ἐξ αὐτῶν τὴν Καναθ καὶ
τὰς κώμας αὐτῆς ἑξήκοντα πόλεις πᾶσαι αὗται υἱῶν Μαχιρ πατρὸς Γαλααδ
'''
"24" = ''':sup:`24` καὶ μετὰ τὸ ἀποθανεῖν Εσερων ἦλθεν Χαλεβ εἰς Εφραθα καὶ ἡ γυνὴ
Εσερων Αβια καὶ ἔτεκεν αὐτῷ τὸν Ασχωδ πατέρα Θεκωε
'''
"25" = ''':sup:`25` καὶ ἦσαν υἱοὶ Ιερεμεηλ πρωτοτόκου Εσερων ὁ πρωτότοκος Ραμ καὶ Βαανα
καὶ Αραν καὶ Ασομ ἀδελφὸς αὐτοῦ
'''
"26" = ''':sup:`26` καὶ ἦν γυνὴ ἑτέρα τῷ Ιερεμεηλ καὶ ὄνομα αὐτῇ Αταρα αὕτη ἐστὶν μήτηρ
Οζομ
'''
"27" = ''':sup:`27` καὶ ἦσαν υἱοὶ Ραμ πρωτοτόκου Ιερεμεηλ Μαας καὶ Ιαμιν καὶ Ακορ
'''
"28" = ''':sup:`28` καὶ ἦσαν υἱοὶ Οζομ Σαμαι καὶ Ιαδαε καὶ υἱοὶ Σαμαι Ναδαβ καὶ Αβισουρ
'''
"29" = ''':sup:`29` καὶ ὄνομα τῆς γυναικὸς Αβισουρ Αβιχαιλ καὶ ἔτεκεν αὐτῷ τὸν Αχαβαρ
καὶ τὸν Μωλιδ
'''
"30" = ''':sup:`30` υἱοὶ Ναδαβ Σαλαδ καὶ Αφφαιμ καὶ ἀπέθανεν Σαλαδ οὐκ ἔχων τέκνα
'''
"31" = ''':sup:`31` καὶ υἱοὶ Αφφαιμ Ισεμιηλ καὶ υἱοὶ Ισεμιηλ Σωσαν καὶ υἱοὶ Σωσαν Αχλαι
'''
"32" = ''':sup:`32` καὶ υἱοὶ Ιαδαε Αχισαμαι Ιεθερ Ιωναθαν καὶ ἀπέθανεν Ιεθερ οὐκ ἔχων
τέκνα
'''
"33" = ''':sup:`33` καὶ υἱοὶ Ιωναθαν Φαλεθ καὶ Οζαζα οὗτοι ἦσαν υἱοὶ Ιερεμεηλ
'''
"34" = ''':sup:`34` καὶ οὐκ ἦσαν τῷ Σωσαν υἱοί ἀλλ’ ἢ θυγατέρες καὶ τῷ Σωσαν παῖς
Αἰγύπτιος καὶ ὄνομα αὐτῷ Ιωχηλ
'''
"35" = ''':sup:`35` καὶ ἔδωκεν Σωσαν τὴν θυγατέρα αὐτοῦ τῷ Ιωχηλ παιδὶ αὐτοῦ εἰς
γυναῖκα καὶ ἔτεκεν αὐτῷ τὸν Εθθι
'''
"36" = ''':sup:`36` καὶ Εθθι ἐγέννησεν τὸν Ναθαν καὶ Ναθαν ἐγέννησεν τὸν Ζαβεδ
'''
"37" = ''':sup:`37` καὶ Ζαβεδ ἐγέννησεν τὸν Αφαληλ καὶ Αφαληλ ἐγέννησεν τὸν Ωβηδ
'''
"38" = ''':sup:`38` καὶ Ωβηδ ἐγέννησεν τὸν Ιηου καὶ Ιηου ἐγέννησεν τὸν Αζαριαν
'''
"39" = ''':sup:`39` καὶ Αζαριας ἐγέννησεν τὸν Χελλης καὶ Χελλης ἐγέννησεν τὸν Ελεασα
'''
"40" = ''':sup:`40` καὶ Ελεασα ἐγέννησεν τὸν Σοσομαι καὶ Σοσομαι ἐγέννησεν τὸν Σαλουμ
'''
"41" = ''':sup:`41` καὶ Σαλουμ ἐγέννησεν τὸν Ιεχεμιαν καὶ Ιεχεμιας ἐγέννησεν τὸν
Ελισαμα
'''
"42" = ''':sup:`42` καὶ υἱοὶ Χαλεβ ἀδελφοῦ Ιερεμεηλ Μαρισα ὁ πρωτότοκος αὐτοῦ οὗτος
πατὴρ Ζιφ καὶ υἱοὶ Μαρισα πατρὸς Χεβρων
'''
"43" = ''':sup:`43` καὶ υἱοὶ Χεβρων Κορε καὶ Θαπους καὶ Ρεκομ καὶ Σεμαα
'''
"44" = ''':sup:`44` καὶ Σεμαα ἐγέννησεν τὸν Ραεμ πατέρα Ιερκααν καὶ Ιερκααν ἐγέννησεν
τὸν Σαμαι
'''
"45" = ''':sup:`45` καὶ υἱὸς αὐτοῦ Μαων καὶ Μαων πατὴρ Βαιθσουρ
'''
"46" = ''':sup:`46` καὶ Γαιφα ἡ παλλακὴ Χαλεβ ἐγέννησεν τὸν Αρραν καὶ τὸν Μωσα καὶ τὸν
Γεζουε καὶ Αρραν ἐγέννησεν τὸν Γεζουε
'''
"47" = ''':sup:`47` καὶ υἱοὶ Ιαδαι Ραγεμ καὶ Ιωαθαμ καὶ Γηρσωμ καὶ Φαλετ καὶ Γαιφα καὶ
Σαγαφ
'''
"48" = ''':sup:`48` καὶ ἡ παλλακὴ Χαλεβ Μωχα ἐγέννησεν τὸν Σαβερ καὶ τὸν Θαρχνα
'''
"49" = ''':sup:`49` καὶ ἐγέννησεν Σαγαφ πατέρα Μαρμηνα καὶ τὸν Σαου πατέρα Μαχαβηνα καὶ
πατέρα Γαιβαα καὶ θυγάτηρ Χαλεβ Ασχα
'''
"50" = ''':sup:`50` οὗτοι ἦσαν υἱοὶ Χαλεβ υἱοὶ Ωρ πρωτοτόκου Εφραθα Σωβαλ πατὴρ
Καριαθιαριμ
'''
"51" = ''':sup:`51` Σαλωμων πατὴρ Βαιθλαεμ Αριμ πατὴρ Βαιθγεδωρ
'''
"52" = ''':sup:`52` καὶ ἦσαν υἱοὶ τῷ Σωβαλ πατρὶ Καριαθιαριμ Αραα Εσι Αμμανιθ
'''
"53" = ''':sup:`53` Εμοσφεως πόλις Ιαϊρ Αιθαλιμ καὶ Μιφιθιμ καὶ Ησαμαθιμ καὶ Ημασαραϊμ
ἐκ τούτων ἐξήλθοσαν οἱ Σαραθαῖοι καὶ οἱ Εσθαωλαῖοι
'''
"54" = ''':sup:`54` υἱοὶ Σαλωμων Βαιθλαεμ Νετωφαθι Αταρωθ οἴκου Ιωαβ καὶ ἥμισυ τῆς
Μαναθι Ησαρεϊ
'''
"55" = ''':sup:`55` πατριαὶ γραμματέων κατοικοῦντες Ιαβες Θαργαθιιμ Σαμαθιιμ Σωκαθιιμ
οὗτοι οἱ Κιναῖοι οἱ ἐλθόντες ἐκ Μεσημα πατρὸς οἴκου Ρηχαβ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
