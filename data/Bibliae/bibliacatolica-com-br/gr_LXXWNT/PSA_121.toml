[121]
"1" = ''':sup:`1` Gr. Psalm 121 (Heb. 122) ᾠδὴ τῶν ἀναβαθμῶν εὐφράνθην ἐπὶ τοῖς
εἰρηκόσιν μοι εἰς οἶκον κυρίου πορευσόμεθα
'''
"2" = ''':sup:`2` ἑστῶτες ἦσαν οἱ πόδες ἡμῶν ἐν ταῖς αὐλαῖς σου Ιερουσαλημ
'''
"3" = ''':sup:`3` Ιερουσαλημ οἰκοδομουμένη ὡς πόλις ἧς ἡ μετοχὴ αὐτῆς ἐπὶ τὸ αὐτό
'''
"4" = ''':sup:`4` ἐκεῖ γὰρ ἀνέβησαν αἱ φυλαί φυλαὶ κυρίου μαρτύριον τῷ Ισραηλ τοῦ
ἐξομολογήσασθαι τῷ ὀνόματι κυρίου
'''
"5" = ''':sup:`5` ὅτι ἐκεῖ ἐκάθισαν θρόνοι εἰς κρίσιν θρόνοι ἐπὶ οἶκον Δαυιδ
'''
"6" = ''':sup:`6` ἐρωτήσατε δὴ τὰ εἰς εἰρήνην τὴν Ιερουσαλημ καὶ εὐθηνία τοῖς ἀγαπῶσίν
σε
'''
"7" = ''':sup:`7` γενέσθω δὴ εἰρήνη ἐν τῇ δυνάμει σου καὶ εὐθηνία ἐν ταῖς πυργοβάρεσίν
σου
'''
"8" = ''':sup:`8` ἕνεκα τῶν ἀδελφῶν μου καὶ τῶν πλησίον μου ἐλάλουν δὴ εἰρήνην περὶ
σοῦ
'''
"9" = ''':sup:`9` ἕνεκα τοῦ οἴκου κυρίου τοῦ θεοῦ ἡμῶν ἐξεζήτησα ἀγαθά σοι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
