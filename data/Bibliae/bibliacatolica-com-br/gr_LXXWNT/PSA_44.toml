[44]
"1" = ''':sup:`1` Gr. Psalm 44 (Heb. 45) εἰς τὸ τέλος ὑπὲρ τῶν ἀλλοιωθησομένων τοῖς
υἱοῖς Κορε εἰς σύνεσιν ᾠδὴ ὑπὲρ τοῦ ἀγαπητοῦ
'''
"2" = ''':sup:`2` ἐξηρεύξατο ἡ καρδία μου λόγον ἀγαθόν λέγω ἐγὼ τὰ ἔργα μου τῷ βασιλεῖ
ἡ γλῶσσά μου κάλαμος γραμματέως ὀξυγράφου
'''
"3" = ''':sup:`3` ὡραῖος κάλλει παρὰ τοὺς υἱοὺς τῶν ἀνθρώπων ἐξεχύθη χάρις ἐν χείλεσίν
σου διὰ τοῦτο εὐλόγησέν σε ὁ θεὸς εἰς τὸν αἰῶνα
'''
"4" = ''':sup:`4` περίζωσαι τὴν ῥομφαίαν σου ἐπὶ τὸν μηρόν σου δυνατέ τῇ ὡραιότητί σου
καὶ τῷ κάλλει σου
'''
"5" = ''':sup:`5` καὶ ἔντεινον καὶ κατευοδοῦ καὶ βασίλευε ἕνεκεν ἀληθείας καὶ
πραΰτητος καὶ δικαιοσύνης καὶ ὁδηγήσει σε θαυμαστῶς ἡ δεξιά σου
'''
"6" = ''':sup:`6` τὰ βέλη σου ἠκονημένα δυνατέ λαοὶ ὑποκάτω σου πεσοῦνται ἐν καρδίᾳ
τῶν ἐχθρῶν τοῦ βασιλέως
'''
"7" = ''':sup:`7` ὁ θρόνος σου ὁ θεός εἰς τὸν αἰῶνα τοῦ αἰῶνος ῥάβδος εὐθύτητος ἡ
ῥάβδος τῆς βασιλείας σου
'''
"8" = ''':sup:`8` ἠγάπησας δικαιοσύνην καὶ ἐμίσησας ἀνομίαν διὰ τοῦτο ἔχρισέν σε ὁ
θεὸς ὁ θεός σου ἔλαιον ἀγαλλιάσεως παρὰ τοὺς μετόχους σου
'''
"9" = ''':sup:`9` σμύρνα καὶ στακτὴ καὶ κασία ἀπὸ τῶν ἱματίων σου ἀπὸ βάρεων
ἐλεφαντίνων ἐξ ὧν ηὔφρανάν σε
'''
"10" = ''':sup:`10` θυγατέρες βασιλέων ἐν τῇ τιμῇ σου παρέστη ἡ βασίλισσα ἐκ δεξιῶν σου
ἐν ἱματισμῷ διαχρύσῳ περιβεβλημένη πεποικιλμένη
'''
"11" = ''':sup:`11` ἄκουσον θύγατερ καὶ ἰδὲ καὶ κλῖνον τὸ οὖς σου καὶ ἐπιλάθου τοῦ λαοῦ
σου καὶ τοῦ οἴκου τοῦ πατρός σου
'''
"12" = ''':sup:`12` ὅτι ἐπεθύμησεν ὁ βασιλεὺς τοῦ κάλλους σου ὅτι αὐτός ἐστιν ὁ κύριός
σου
'''
"13" = ''':sup:`13` καὶ προσκυνήσουσιν αὐτῷ θυγατέρες Τύρου ἐν δώροις τὸ πρόσωπόν σου
λιτανεύσουσιν οἱ πλούσιοι τοῦ λαοῦ
'''
"14" = ''':sup:`14` πᾶσα ἡ δόξα αὐτῆς θυγατρὸς βασιλέως ἔσωθεν ἐν κροσσωτοῖς χρυσοῖς
περιβεβλημένη πεποικιλμένη
'''
"15" = ''':sup:`15` ἀπενεχθήσονται τῷ βασιλεῖ παρθένοι ὀπίσω αὐτῆς αἱ πλησίον αὐτῆς
ἀπενεχθήσονταί σοι
'''
"16" = ''':sup:`16` ἀπενεχθήσονται ἐν εὐφροσύνῃ καὶ ἀγαλλιάσει ἀχθήσονται εἰς ναὸν
βασιλέως
'''
"17" = ''':sup:`17` ἀντὶ τῶν πατέρων σου ἐγενήθησάν σοι υἱοί καταστήσεις αὐτοὺς
ἄρχοντας ἐπὶ πᾶσαν τὴν γῆν
'''
"18" = ''':sup:`18` μνησθήσονται τοῦ ὀνόματός σου ἐν πάσῃ γενεᾷ καὶ γενεᾷ διὰ τοῦτο
λαοὶ ἐξομολογήσονταί σοι εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
