[2]
"1" = ''':sup:`1` εἶπον γὰρ ἐν ἑαυτοῖς λογισάμενοι οὐκ ὀρθῶς ὀλίγος ἐστὶν καὶ λυπηρὸς
ὁ βίος ἡμῶν καὶ οὐκ ἔστιν ἴασις ἐν τελευτῇ ἀνθρώπου καὶ οὐκ ἐγνώσθη ὁ
ἀναλύσας ἐξ ᾅδου
'''
"2" = ''':sup:`2` ὅτι αὐτοσχεδίως ἐγενήθημεν καὶ μετὰ τοῦτο ἐσόμεθα ὡς οὐχ ὑπάρξαντες
ὅτι καπνὸς ἡ πνοὴ ἐν ῥισὶν ἡμῶν καὶ ὁ λόγος σπινθὴρ ἐν κινήσει καρδίας
ἡμῶν
'''
"3" = ''':sup:`3` οὗ σβεσθέντος τέφρα ἀποβήσεται τὸ σῶμα καὶ τὸ πνεῦμα διαχυθήσεται ὡς
χαῦνος ἀήρ
'''
"4" = ''':sup:`4` καὶ τὸ ὄνομα ἡμῶν ἐπιλησθήσεται ἐν χρόνῳ καὶ οὐθεὶς μνημονεύσει τῶν
ἔργων ἡμῶν καὶ παρελεύσεται ὁ βίος ἡμῶν ὡς ἴχνη νεφέλης καὶ ὡς ὁμίχλη
διασκεδασθήσεται διωχθεῖσα ὑπὸ ἀκτίνων ἡλίου καὶ ὑπὸ θερμότητος αὐτοῦ
βαρυνθεῖσα
'''
"5" = ''':sup:`5` σκιᾶς γὰρ πάροδος ὁ καιρὸς ἡμῶν καὶ οὐκ ἔστιν ἀναποδισμὸς τῆς
τελευτῆς ἡμῶν ὅτι κατεσφραγίσθη καὶ οὐδεὶς ἀναστρέφει
'''
"6" = ''':sup:`6` δεῦτε οὖν καὶ ἀπολαύσωμεν τῶν ὄντων ἀγαθῶν καὶ χρησώμεθα τῇ κτίσει
ὡς ἐν νεότητι σπουδαίως
'''
"7" = ''':sup:`7` οἴνου πολυτελοῦς καὶ μύρων πλησθῶμεν καὶ μὴ παροδευσάτω ἡμᾶς ἄνθος
ἔαρος
'''
"8" = ''':sup:`8` στεψώμεθα ῥόδων κάλυξιν πρὶν ἢ μαρανθῆναι
'''
"9" = ''':sup:`9` μηδεὶς ἡμῶν ἄμοιρος ἔστω τῆς ἡμετέρας ἀγερωχίας πανταχῇ καταλίπωμεν
σύμβολα τῆς εὐφροσύνης ὅτι αὕτη ἡ μερὶς ἡμῶν καὶ ὁ κλῆρος οὗτος
'''
"10" = ''':sup:`10` καταδυναστεύσωμεν πένητα δίκαιον μὴ φεισώμεθα χήρας μηδὲ πρεσβύτου
ἐντραπῶμεν πολιὰς πολυχρονίους
'''
"11" = ''':sup:`11` ἔστω δὲ ἡμῶν ἡ ἰσχὺς νόμος τῆς δικαιοσύνης τὸ γὰρ ἀσθενὲς ἄχρηστον
ἐλέγχεται
'''
"12" = ''':sup:`12` ἐνεδρεύσωμεν τὸν δίκαιον ὅτι δύσχρηστος ἡμῖν ἐστιν καὶ ἐναντιοῦται
τοῖς ἔργοις ἡμῶν καὶ ὀνειδίζει ἡμῖν ἁμαρτήματα νόμου καὶ ἐπιφημίζει
ἡμῖν ἁμαρτήματα παιδείας ἡμῶν
'''
"13" = ''':sup:`13` ἐπαγγέλλεται γνῶσιν ἔχειν θεοῦ καὶ παῖδα κυρίου ἑαυτὸν ὀνομάζει
'''
"14" = ''':sup:`14` ἐγένετο ἡμῖν εἰς ἔλεγχον ἐννοιῶν ἡμῶν βαρύς ἐστιν ἡμῖν καὶ
βλεπόμενος
'''
"15" = ''':sup:`15` ὅτι ἀνόμοιος τοῖς ἄλλοις ὁ βίος αὐτοῦ καὶ ἐξηλλαγμέναι αἱ τρίβοι
αὐτοῦ
'''
"16" = ''':sup:`16` εἰς κίβδηλον ἐλογίσθημεν αὐτῷ καὶ ἀπέχεται τῶν ὁδῶν ἡμῶν ὡς ἀπὸ
ἀκαθαρσιῶν μακαρίζει ἔσχατα δικαίων καὶ ἀλαζονεύεται πατέρα θεόν
'''
"17" = ''':sup:`17` ἴδωμεν εἰ οἱ λόγοι αὐτοῦ ἀληθεῖς καὶ πειράσωμεν τὰ ἐν ἐκβάσει αὐτοῦ
'''
"18" = ''':sup:`18` εἰ γάρ ἐστιν ὁ δίκαιος υἱὸς θεοῦ ἀντιλήμψεται αὐτοῦ καὶ ῥύσεται
αὐτὸν ἐκ χειρὸς ἀνθεστηκότων
'''
"19" = ''':sup:`19` ὕβρει καὶ βασάνῳ ἐτάσωμεν αὐτόν ἵνα γνῶμεν τὴν ἐπιείκειαν αὐτοῦ καὶ
δοκιμάσωμεν τὴν ἀνεξικακίαν αὐτοῦ
'''
"20" = ''':sup:`20` θανάτῳ ἀσχήμονι καταδικάσωμεν αὐτόν ἔσται γὰρ αὐτοῦ ἐπισκοπὴ ἐκ
λόγων αὐτοῦ
'''
"21" = ''':sup:`21` ταῦτα ἐλογίσαντο καὶ ἐπλανήθησαν ἀπετύφλωσεν γὰρ αὐτοὺς ἡ κακία
αὐτῶν
'''
"22" = ''':sup:`22` καὶ οὐκ ἔγνωσαν μυστήρια θεοῦ οὐδὲ μισθὸν ἤλπισαν ὁσιότητος οὐδὲ
ἔκριναν γέρας ψυχῶν ἀμώμων
'''
"23" = ''':sup:`23` ὅτι ὁ θεὸς ἔκτισεν τὸν ἄνθρωπον ἐπ’ ἀφθαρσίᾳ καὶ εἰκόνα τῆς ἰδίας
ἀϊδιότητος ἐποίησεν αὐτόν
'''
"24" = ''':sup:`24` φθόνῳ δὲ διαβόλου θάνατος εἰσῆλθεν εἰς τὸν κόσμον πειράζουσιν δὲ
αὐτὸν οἱ τῆς ἐκείνου μερίδος ὄντες
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
