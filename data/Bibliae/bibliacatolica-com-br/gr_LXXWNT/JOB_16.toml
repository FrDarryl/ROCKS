[16]
"1" = ''':sup:`1` ὑπολαβὼν δὲ Ιωβ λέγει
'''
"2" = ''':sup:`2` ἀκήκοα τοιαῦτα πολλά παρακλήτορες κακῶν πάντες
'''
"3" = ''':sup:`3` τί γάρ μὴ τάξις ἐστὶν ῥήμασιν πνεύματος ἢ τί παρενοχλήσει σοι ὅτι
ἀποκρίνῃ
'''
"4" = ''':sup:`4` κἀγὼ καθ’ ὑμᾶς λαλήσω εἰ ὑπέκειτό γε ἡ ψυχὴ ὑμῶν ἀντὶ τῆς ἐμῆς εἶτ’
ἐναλοῦμαι ὑμῖν ῥήμασιν κινήσω δὲ καθ’ ὑμῶν κεφαλήν
'''
"5" = ''':sup:`5` εἴη δὲ ἰσχὺς ἐν τῷ στόματί μου κίνησιν δὲ χειλέων οὐ φείσομαι
'''
"6" = ''':sup:`6` ἐὰν γὰρ λαλήσω οὐκ ἀλγήσω τὸ τραῦμα ἐὰν δὲ καὶ σιωπήσω τί ἔλαττον
τρωθήσομαι
'''
"7" = ''':sup:`7` νῦν δὲ κατάκοπόν με πεποίηκεν μωρόν σεσηπότα
'''
"8" = ''':sup:`8` καὶ ἐπελάβου μου εἰς μαρτύριον ἐγενήθη καὶ ἀνέστη ἐν ἐμοὶ τὸ ψεῦδός
μου κατὰ πρόσωπόν μου ἀνταπεκρίθη
'''
"9" = ''':sup:`9` ὀργῇ χρησάμενος κατέβαλέν με ἔβρυξεν ἐπ’ ἐμὲ τοὺς ὀδόντας βέλη
πειρατῶν αὐτοῦ ἐπ’ ἐμοὶ ἔπεσεν
'''
"10" = ''':sup:`10` ἀκίσιν ὀφθαλμῶν ἐνήλατο ὀξεῖ ἔπαισέν με εἰς σιαγόνα ὁμοθυμαδὸν δὲ
κατέδραμον ἐπ’ ἐμοί
'''
"11" = ''':sup:`11` παρέδωκεν γάρ με ὁ κύριος εἰς χεῖρας ἀδίκου ἐπὶ δὲ ἀσεβέσιν ἔρριψέν
με
'''
"12" = ''':sup:`12` εἰρηνεύοντα διεσκέδασέν με λαβών με τῆς κόμης διέτιλεν κατέστησέν
με ὥσπερ σκοπόν
'''
"13" = ''':sup:`13` ἐκύκλωσάν με λόγχαις βάλλοντες εἰς νεφρούς μου οὐ φειδόμενοι
ἐξέχεαν εἰς τὴν γῆν τὴν χολήν μου
'''
"14" = ''':sup:`14` κατέβαλόν με πτῶμα ἐπὶ πτώματι ἔδραμον πρός με δυνάμενοι
'''
"15" = ''':sup:`15` σάκκον ἔρραψα ἐπὶ βύρσης μου τὸ δὲ σθένος μου ἐν γῇ ἐσβέσθη
'''
"16" = ''':sup:`16` ἡ γαστήρ μου συγκέκαυται ἀπὸ κλαυθμοῦ ἐπὶ δὲ βλεφάροις μου σκιά
'''
"17" = ''':sup:`17` ἄδικον δὲ οὐδὲν ἦν ἐν χερσίν μου εὐχὴ δέ μου καθαρά
'''
"18" = ''':sup:`18` γῆ μὴ ἐπικαλύψῃς ἐφ’ αἵματι τῆς σαρκός μου μηδὲ εἴη τόπος τῇ κραυγῇ
μου
'''
"19" = ''':sup:`19` καὶ νῦν ἰδοὺ ἐν οὐρανοῖς ὁ μάρτυς μου ὁ δὲ συνίστωρ μου ἐν ὑψίστοις
'''
"20" = ''':sup:`20` ἀφίκοιτό μου ἡ δέησις πρὸς κύριον ἔναντι δὲ αὐτοῦ στάζοι μου ὁ
ὀφθαλμός
'''
"21" = ''':sup:`21` εἴη δὲ ἔλεγχος ἀνδρὶ ἔναντι κυρίου καὶ υἱὸς ἀνθρώπου τῷ πλησίον
αὐτοῦ
'''
"22" = ''':sup:`22` ἔτη δὲ ἀριθμητὰ ἥκασιν ὁδῷ δέ ᾗ οὐκ ἐπαναστραφήσομαι πορεύσομαι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
