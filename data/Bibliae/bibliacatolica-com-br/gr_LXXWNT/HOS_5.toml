[5]
"1" = ''':sup:`1` ἀκούσατε ταῦτα οἱ ἱερεῖς καὶ προσέχετε οἶκος Ισραηλ καὶ ὁ οἶκος τοῦ
βασιλέως ἐνωτίζεσθε διότι πρὸς ὑμᾶς ἐστιν τὸ κρίμα ὅτι παγὶς ἐγενήθητε
τῇ σκοπιᾷ καὶ ὡς δίκτυον ἐκτεταμένον ἐπὶ τὸ ἰταβύριον
'''
"2" = ''':sup:`2` ὃ οἱ ἀγρεύοντες τὴν θήραν κατέπηξαν ἐγὼ δὲ παιδευτὴς ὑμῶν
'''
"3" = ''':sup:`3` ἐγὼ ἔγνων τὸν Εφραιμ καὶ Ισραηλ οὐκ ἄπεστιν ἀπ’ ἐμοῦ διότι νῦν
ἐξεπόρνευσεν Εφραιμ ἐμιάνθη Ισραηλ
'''
"4" = ''':sup:`4` οὐκ ἔδωκαν τὰ διαβούλια αὐτῶν τοῦ ἐπιστρέψαι πρὸς τὸν θεὸν αὐτῶν ὅτι
πνεῦμα πορνείας ἐν αὐτοῖς ἐστιν τὸν δὲ κύριον οὐκ ἐπέγνωσαν
'''
"5" = ''':sup:`5` καὶ ταπεινωθήσεται ἡ ὕβρις τοῦ Ισραηλ εἰς πρόσωπον αὐτοῦ καὶ Ισραηλ
καὶ Εφραιμ ἀσθενήσουσιν ἐν ταῖς ἀδικίαις αὐτῶν καὶ ἀσθενήσει καὶ Ιουδας
μετ’ αὐτῶν
'''
"6" = ''':sup:`6` μετὰ προβάτων καὶ μόσχων πορεύσονται τοῦ ἐκζητῆσαι τὸν κύριον καὶ οὐ
μὴ εὕρωσιν αὐτόν ὅτι ἐξέκλινεν ἀπ’ αὐτῶν
'''
"7" = ''':sup:`7` ὅτι τὸν κύριον ἐγκατέλιπον ὅτι τέκνα ἀλλότρια ἐγεννήθησαν αὐτοῖς νῦν
καταφάγεται αὐτοὺς ἡ ἐρυσίβη καὶ τοὺς κλήρους αὐτῶν
'''
"8" = ''':sup:`8` σαλπίσατε σάλπιγγι ἐπὶ τοὺς βουνούς ἠχήσατε ἐπὶ τῶν ὑψηλῶν κηρύξατε
ἐν τῷ οἴκῳ Ων ἐξέστη Βενιαμιν
'''
"9" = ''':sup:`9` Εφραιμ εἰς ἀφανισμὸν ἐγένετο ἐν ἡμέραις ἐλέγχου ἐν ταῖς φυλαῖς τοῦ
Ισραηλ ἔδειξα πιστά
'''
"10" = ''':sup:`10` ἐγένοντο οἱ ἄρχοντες Ιουδα ὡς μετατιθέντες ὅρια ἐπ’ αὐτοὺς ἐκχεῶ ὡς
ὕδωρ τὸ ὅρμημά μου
'''
"11" = ''':sup:`11` κατεδυνάστευσεν Εφραιμ τὸν ἀντίδικον αὐτοῦ κατεπάτησεν κρίμα ὅτι
ἤρξατο πορεύεσθαι ὀπίσω τῶν ματαίων
'''
"12" = ''':sup:`12` καὶ ἐγὼ ὡς ταραχὴ τῷ Εφραιμ καὶ ὡς κέντρον τῷ οἴκῳ Ιουδα
'''
"13" = ''':sup:`13` καὶ εἶδεν Εφραιμ τὴν νόσον αὐτοῦ καὶ Ιουδας τὴν ὀδύνην αὐτοῦ καὶ
ἐπορεύθη Εφραιμ πρὸς Ἀσσυρίους καὶ ἀπέστειλεν πρέσβεις πρὸς βασιλέα
Ιαριμ καὶ αὐτὸς οὐκ ἠδυνάσθη ἰάσασθαι ὑμᾶς καὶ οὐ μὴ διαπαύσῃ ἐξ ὑμῶν
ὀδύνη
'''
"14" = ''':sup:`14` διότι ἐγώ εἰμι ὡς πανθὴρ τῷ Εφραιμ καὶ ὡς λέων τῷ οἴκῳ Ιουδα καὶ
ἐγὼ ἁρπῶμαι καὶ πορεύσομαι καὶ λήμψομαι καὶ οὐκ ἔσται ὁ ἐξαιρούμενος
'''
"15" = ''':sup:`15` πορεύσομαι καὶ ἐπιστρέψω εἰς τὸν τόπον μου ἕως οὗ ἀφανισθῶσιν καὶ
ἐπιζητήσουσιν τὸ πρόσωπόν μου ἐν θλίψει αὐτῶν ὀρθριοῦσι πρός με
λέγοντες
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
