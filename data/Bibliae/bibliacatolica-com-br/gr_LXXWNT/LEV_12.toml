"2" = ''':sup:`2` λάλησον τοῖς υἱοῖς Ισραηλ καὶ ἐρεῖς πρὸς αὐτούς γυνή ἥτις ἐὰν
σπερματισθῇ καὶ τέκῃ ἄρσεν καὶ ἀκάθαρτος ἔσται ἑπτὰ ἡμέρας κατὰ τὰς
ἡμέρας τοῦ χωρισμοῦ τῆς ἀφέδρου αὐτῆς ἀκάθαρτος ἔσται
'''
"3" = ''':sup:`3` καὶ τῇ ἡμέρᾳ τῇ ὀγδόῃ περιτεμεῖ τὴν σάρκα τῆς ἀκροβυστίας αὐτοῦ
'''
"4" = ''':sup:`4` καὶ τριάκοντα ἡμέρας καὶ τρεῖς καθήσεται ἐν αἵματι ἀκαθάρτῳ αὐτῆς
παντὸς ἁγίου οὐχ ἅψεται καὶ εἰς τὸ ἁγιαστήριον οὐκ εἰσελεύσεται ἕως ἂν
πληρωθῶσιν αἱ ἡμέραι καθάρσεως αὐτῆς
'''
"5" = ''':sup:`5` ἐὰν δὲ θῆλυ τέκῃ καὶ ἀκάθαρτος ἔσται δὶς ἑπτὰ ἡμέρας κατὰ τὴν
ἄφεδρον καὶ ἑξήκοντα ἡμέρας καὶ ἓξ καθεσθήσεται ἐν αἵματι ἀκαθάρτῳ
αὐτῆς
'''
"6" = ''':sup:`6` καὶ ὅταν ἀναπληρωθῶσιν αἱ ἡμέραι καθάρσεως αὐτῆς ἐφ’ υἱῷ ἢ ἐπὶ
θυγατρί προσοίσει ἀμνὸν ἐνιαύσιον ἄμωμον εἰς ὁλοκαύτωμα καὶ νεοσσὸν
περιστερᾶς ἢ τρυγόνα περὶ ἁμαρτίας ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ
μαρτυρίου πρὸς τὸν ἱερέα
'''
"7" = ''':sup:`7` καὶ προσοίσει ἔναντι κυρίου καὶ ἐξιλάσεται περὶ αὐτῆς ὁ ἱερεὺς καὶ
καθαριεῖ αὐτὴν ἀπὸ τῆς πηγῆς τοῦ αἵματος αὐτῆς οὗτος ὁ νόμος τῆς
τικτούσης ἄρσεν ἢ θῆλυ
'''
