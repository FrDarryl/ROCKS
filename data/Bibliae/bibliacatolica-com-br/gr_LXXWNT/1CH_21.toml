[21]
"1" = ''':sup:`1` καὶ ἔστη διάβολος ἐν τῷ Ισραηλ καὶ ἐπέσεισεν τὸν Δαυιδ τοῦ ἀριθμῆσαι
τὸν Ισραηλ
'''
"2" = ''':sup:`2` καὶ εἶπεν ὁ βασιλεὺς Δαυιδ πρὸς Ιωαβ καὶ πρὸς τοὺς ἄρχοντας τῆς
δυνάμεως πορεύθητε ἀριθμήσατε τὸν Ισραηλ ἀπὸ Βηρσαβεε καὶ ἕως Δαν καὶ
ἐνέγκατε πρός με καὶ γνώσομαι τὸν ἀριθμὸν αὐτῶν
'''
"3" = ''':sup:`3` καὶ εἶπεν Ιωαβ προσθείη κύριος ἐπὶ τὸν λαὸν αὐτοῦ ὡς αὐτοὶ
ἑκατονταπλασίως καὶ οἱ ὀφθαλμοὶ κυρίου μου τοῦ βασιλέως βλέποντες
πάντες τῷ κυρίῳ μου παῖδες ἵνα τί ζητεῖ ὁ κύριός μου τοῦτο ἵνα μὴ
γένηται εἰς ἁμαρτίαν τῷ Ισραηλ
'''
"4" = ''':sup:`4` τὸ δὲ ῥῆμα τοῦ βασιλέως ἐκραταιώθη ἐπὶ τῷ Ιωαβ καὶ ἐξῆλθεν Ιωαβ καὶ
διῆλθεν ἐν παντὶ ὁρίῳ Ισραηλ καὶ ἦλθεν εἰς Ιερουσαλημ
'''
"5" = ''':sup:`5` καὶ ἔδωκεν Ιωαβ τὸν ἀριθμὸν τῆς ἐπισκέψεως τοῦ λαοῦ τῷ Δαυιδ καὶ ἦν
πᾶς Ισραηλ χίλιαι χιλιάδες καὶ ἑκατὸν χιλιάδες ἀνδρῶν ἐσπασμένων
μάχαιραν καὶ Ιουδας τετρακόσιαι καὶ ὀγδοήκοντα χιλιάδες ἀνδρῶν
ἐσπασμένων μάχαιραν
'''
"6" = ''':sup:`6` καὶ τὸν Λευι καὶ τὸν Βενιαμιν οὐκ ἠρίθμησεν ἐν μέσῳ αὐτῶν ὅτι
κατίσχυσεν λόγος τοῦ βασιλέως τὸν Ιωαβ
'''
"7" = ''':sup:`7` καὶ πονηρὸν ἐφάνη ἐναντίον τοῦ θεοῦ περὶ τοῦ πράγματος τούτου καὶ
ἐπάταξεν τὸν Ισραηλ
'''
"8" = ''':sup:`8` καὶ εἶπεν Δαυιδ πρὸς τὸν θεόν ἡμάρτηκα σφόδρα ὅτι ἐποίησα τὸ πρᾶγμα
τοῦτο καὶ νῦν περίελε δὴ τὴν κακίαν παιδός σου ὅτι ἐματαιώθην σφόδρα
'''
"9" = ''':sup:`9` καὶ ἐλάλησεν κύριος πρὸς Γαδ ὁρῶντα Δαυιδ λέγων
'''
"10" = ''':sup:`10` πορεύου καὶ λάλησον πρὸς Δαυιδ λέγων οὕτως λέγει κύριος τρία αἴρω
ἐγὼ ἐπὶ σέ ἔκλεξαι σεαυτῷ ἓν ἐξ αὐτῶν καὶ ποιήσω σοι
'''
"11" = ''':sup:`11` καὶ ἦλθεν Γαδ πρὸς Δαυιδ καὶ εἶπεν αὐτῷ οὕτως λέγει κύριος ἔκλεξαι
σεαυτῷ
'''
"12" = ''':sup:`12` ἢ τρία ἔτη λιμοῦ ἢ τρεῖς μῆνας φεύγειν σε ἐκ προσώπου ἐχθρῶν σου
καὶ μάχαιραν ἐχθρῶν σου τοῦ ἐξολεθρεῦσαι ἢ τρεῖς ἡμέρας ῥομφαίαν κυρίου
καὶ θάνατον ἐν τῇ γῇ καὶ ἄγγελος κυρίου ἐξολεθρεύων ἐν πάσῃ κληρονομίᾳ
Ισραηλ καὶ νῦν ἰδὲ τί ἀποκριθῶ τῷ ἀποστείλαντί με λόγον
'''
"13" = ''':sup:`13` καὶ εἶπεν Δαυιδ πρὸς Γαδ στενά μοι καὶ τὰ τρία σφόδρα ἐμπεσοῦμαι δὴ
εἰς χεῖρας κυρίου ὅτι πολλοὶ οἱ οἰκτιρμοὶ αὐτοῦ σφόδρα καὶ εἰς χεῖρας
ἀνθρώπων οὐ μὴ ἐμπέσω
'''
"14" = ''':sup:`14` καὶ ἔδωκεν κύριος θάνατον ἐν Ισραηλ καὶ ἔπεσον ἐξ Ισραηλ
ἑβδομήκοντα χιλιάδες ἀνδρῶν
'''
"15" = ''':sup:`15` καὶ ἀπέστειλεν ὁ θεὸς ἄγγελον εἰς Ιερουσαλημ τοῦ ἐξολεθρεῦσαι αὐτήν
καὶ ὡς ἐξωλέθρευσεν εἶδεν κύριος καὶ μετεμελήθη ἐπὶ τῇ κακίᾳ καὶ εἶπεν
τῷ ἀγγέλῳ τῷ ἐξολεθρεύοντι ἱκανούσθω σοι ἄνες τὴν χεῖρά σου καὶ ὁ
ἄγγελος κυρίου ἑστὼς ἐν τῷ ἅλῳ Ορνα τοῦ Ιεβουσαίου
'''
"16" = ''':sup:`16` καὶ ἐπῆρεν Δαυιδ τοὺς ὀφθαλμοὺς αὐτοῦ καὶ εἶδεν τὸν ἄγγελον κυρίου
ἑστῶτα ἀνὰ μέσον τῆς γῆς καὶ ἀνὰ μέσον τοῦ οὐρανοῦ καὶ ἡ ῥομφαία αὐτοῦ
ἐσπασμένη ἐν τῇ χειρὶ αὐτοῦ ἐκτεταμένη ἐπὶ Ιερουσαλημ καὶ ἔπεσεν Δαυιδ
καὶ οἱ πρεσβύτεροι περιβεβλημένοι ἐν σάκκοις ἐπὶ πρόσωπον αὐτῶν
'''
"17" = ''':sup:`17` καὶ εἶπεν Δαυιδ πρὸς τὸν θεόν οὐκ ἐγὼ εἶπα τοῦ ἀριθμῆσαι ἐν τῷ λαῷ
καὶ ἐγώ εἰμι ὁ ἁμαρτών κακοποιῶν ἐκακοποίησα καὶ ταῦτα τὰ πρόβατα τί
ἐποίησαν κύριε ὁ θεός γενηθήτω ἡ χείρ σου ἐν ἐμοὶ καὶ ἐν τῷ οἴκῳ τοῦ
πατρός μου καὶ μὴ ἐν τῷ λαῷ σου εἰς ἀπώλειαν κύριε
'''
"18" = ''':sup:`18` καὶ ἄγγελος κυρίου εἶπεν τῷ Γαδ τοῦ εἰπεῖν πρὸς Δαυιδ ἵνα ἀναβῇ τοῦ
στῆσαι θυσιαστήριον τῷ κυρίῳ ἐν ἅλῳ Ορνα τοῦ Ιεβουσαίου
'''
"19" = ''':sup:`19` καὶ ἀνέβη Δαυιδ κατὰ τὸν λόγον Γαδ ὃν ἐλάλησεν ἐν ὀνόματι κυρίου
'''
"20" = ''':sup:`20` καὶ ἐπέστρεψεν Ορνα καὶ εἶδεν τὸν βασιλέα καὶ τέσσαρες υἱοὶ αὐτοῦ
μετ’ αὐτοῦ μεθαχαβιν καὶ Ορνα ἦν ἀλοῶν πυρούς
'''
"21" = ''':sup:`21` καὶ ἦλθεν Δαυιδ πρὸς Ορναν καὶ Ορνα ἐξῆλθεν ἐκ τῆς ἅλω καὶ
προσεκύνησεν τῷ Δαυιδ τῷ προσώπῳ ἐπὶ τὴν γῆν
'''
"22" = ''':sup:`22` καὶ εἶπεν Δαυιδ πρὸς Ορνα δός μοι τὸν τόπον σου τῆς ἅλω καὶ
οἰκοδομήσω ἐπ’ αὐτῷ θυσιαστήριον τῷ κυρίῳ ἐν ἀργυρίῳ ἀξίῳ δός μοι αὐτόν
καὶ παύσεται ἡ πληγὴ ἐκ τοῦ λαοῦ
'''
"23" = ''':sup:`23` καὶ εἶπεν Ορνα πρὸς Δαυιδ λαβὲ σεαυτῷ καὶ ποιησάτω ὁ κύριός μου ὁ
βασιλεὺς τὸ ἀγαθὸν ἐναντίον αὐτοῦ ἰδὲ δέδωκα τοὺς μόσχους εἰς
ὁλοκαύτωσιν καὶ τὸ ἄροτρον καὶ τὰς ἁμάξας εἰς ξύλα καὶ τὸν σῖτον εἰς
θυσίαν τὰ πάντα δέδωκα
'''
"24" = ''':sup:`24` καὶ εἶπεν ὁ βασιλεὺς Δαυιδ τῷ Ορνα οὐχί ὅτι ἀγοράζων ἀγοράζω ἐν
ἀργυρίῳ ἀξίῳ ὅτι οὐ μὴ λάβω ἅ ἐστίν σοι κυρίῳ τοῦ ἀνενέγκαι ὁλοκαύτωσιν
δωρεὰν κυρίῳ
'''
"25" = ''':sup:`25` καὶ ἔδωκεν Δαυιδ τῷ Ορνα ἐν τῷ τόπῳ αὐτοῦ σίκλους χρυσίου ὁλκῆς
ἑξακοσίους
'''
"26" = ''':sup:`26` καὶ ᾠκοδόμησεν Δαυιδ ἐκεῖ θυσιαστήριον κυρίῳ καὶ ἀνήνεγκεν
ὁλοκαυτώματα καὶ σωτηρίου καὶ ἐβόησεν πρὸς κύριον καὶ ἐπήκουσεν αὐτῷ ἐν
πυρὶ ἐκ τοῦ οὐρανοῦ ἐπὶ τὸ θυσιαστήριον τῆς ὁλοκαυτώσεως καὶ
κατανάλωσεν τὴν ὁλοκαύτωσιν
'''
"27" = ''':sup:`27` καὶ εἶπεν κύριος πρὸς τὸν ἄγγελον καὶ κατέθηκεν τὴν ῥομφαίαν εἰς
τὸν κολεόν
'''
"28" = ''':sup:`28` ἐν τῷ καιρῷ ἐκείνῳ ἐν τῷ ἰδεῖν τὸν Δαυιδ ὅτι ἐπήκουσεν αὐτῷ κύριος
ἐν τῷ ἅλῳ Ορνα τοῦ Ιεβουσαίου καὶ ἐθυσίασεν ἐκεῖ
'''
"29" = ''':sup:`29` καὶ σκηνὴ κυρίου ἣν ἐποίησεν Μωυσῆς ἐν τῇ ἐρήμῳ καὶ θυσιαστήριον
τῶν ὁλοκαυτωμάτων ἐν τῷ καιρῷ ἐκείνῳ ἐν Βαμα ἐν Γαβαων
'''
"30" = ''':sup:`30` καὶ οὐκ ἠδύνατο Δαυιδ τοῦ πορευθῆναι ἔμπροσθεν αὐτοῦ τοῦ ζητῆσαι
τὸν θεόν ὅτι κατέσπευσεν ἀπὸ προσώπου τῆς ῥομφαίας ἀγγέλου κυρίου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
