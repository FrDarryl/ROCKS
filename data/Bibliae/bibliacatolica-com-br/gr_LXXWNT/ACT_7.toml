[7]
"1" = ''':sup:`1` εἶπεν δὲ ὁ ἀρχιερεύς, εἰ ταῦτα οὕτως ἔχει;
'''
"2" = ''':sup:`2` ὁ δὲ ἔφη, ἄνδρες ἀδελφοὶ καὶ πατέρες, ἀκούσατε. ὁ θεὸς τῆς δόξης
ὤφθη τῶ πατρὶ ἡμῶν ἀβραὰμ ὄντι ἐν τῇ μεσοποταμίᾳ πρὶν ἢ κατοικῆσαι
αὐτὸν ἐν χαρράν,
σου, καὶ δεῦρο εἰς τὴν γῆν ἣν ἄν σοι δείξω.
'''
"4" = ''':sup:`4` τότε ἐξελθὼν ἐκ γῆς χαλδαίων κατῴκησεν ἐν χαρράν. κἀκεῖθεν μετὰ τὸ
ἀποθανεῖν τὸν πατέρα αὐτοῦ μετῴκισεν αὐτὸν εἰς τὴν γῆν ταύτην εἰς ἣν
ὑμεῖς νῦν κατοικεῖτε,
'''
"5" = ''':sup:`5` καὶ οὐκ ἔδωκεν αὐτῶ κληρονομίαν ἐν αὐτῇ οὐδὲ βῆμα ποδός, καὶ
ἐπηγγείλατο δοῦναι αὐτῶ εἰς κατάσχεσιν αὐτὴν καὶ τῶ σπέρματι αὐτοῦ μετ᾽
αὐτόν, οὐκ ὄντος αὐτῶ τέκνου.
'''
"6" = ''':sup:`6` ἐλάλησεν δὲ οὕτως ὁ θεὸς ὅτι ἔσται τὸ σπέρμα αὐτοῦ πάροικον ἐν γῇ
ἀλλοτρίᾳ, καὶ δουλώσουσιν αὐτὸ καὶ κακώσουσιν ἔτη τετρακόσια·
'''
"7" = ''':sup:`7` καὶ τὸ ἔθνος ᾧ ἐὰν δουλεύσουσιν κρινῶ ἐγώ, ὁ θεὸς εἶπεν, καὶ μετὰ
ταῦτα ἐξελεύσονται καὶ λατρεύσουσίν μοι ἐν τῶ τόπῳ τούτῳ.
'''
"8" = ''':sup:`8` καὶ ἔδωκεν αὐτῶ διαθήκην περιτομῆς· καὶ οὕτως ἐγέννησεν τὸν ἰσαὰκ
καὶ περιέτεμεν αὐτὸν τῇ ἡμέρᾳ τῇ ὀγδόῃ, καὶ ἰσαὰκ τὸν ἰακώβ, καὶ ἰακὼβ
τοὺς δώδεκα πατριάρχας.
'''
"9" = ''':sup:`9` καὶ οἱ πατριάρχαι ζηλώσαντες τὸν ἰωσὴφ ἀπέδοντο εἰς αἴγυπτον· καὶ ἦν
ὁ θεὸς μετ᾽ αὐτοῦ,
'''
"10" = ''':sup:`10` καὶ ἐξείλατο αὐτὸν ἐκ πασῶν τῶν θλίψεων αὐτοῦ, καὶ ἔδωκεν αὐτῶ
χάριν καὶ σοφίαν ἐναντίον φαραὼ βασιλέως αἰγύπτου, καὶ κατέστησεν αὐτὸν
'''
"11" = ''':sup:`11` ἦλθεν δὲ λιμὸς ἐφ᾽ ὅλην τὴν αἴγυπτον καὶ χανάαν καὶ θλῖψις μεγάλη,
καὶ οὐχ ηὕρισκον χορτάσματα οἱ πατέρες ἡμῶν.
'''
"12" = ''':sup:`12` ἀκούσας δὲ ἰακὼβ ὄντα σιτία εἰς αἴγυπτον ἐξαπέστειλεν τοὺς πατέρας
ἡμῶν πρῶτον·
'''
"13" = ''':sup:`13` καὶ ἐν τῶ δευτέρῳ ἀνεγνωρίσθη ἰωσὴφ τοῖς ἀδελφοῖς αὐτοῦ, καὶ
'''
"14" = ''':sup:`14` ἀποστείλας δὲ ἰωσὴφ μετεκαλέσατο ἰακὼβ τὸν πατέρα αὐτοῦ καὶ πᾶσαν
τὴν συγγένειαν ἐν ψυχαῖς ἑβδομήκοντα πέντε,
'''
"15" = ''':sup:`15` καὶ κατέβη ἰακὼβ εἰς αἴγυπτον. καὶ ἐτελεύτησεν αὐτὸς καὶ οἱ πατέρες
ἡμῶν,
'''
"16" = ''':sup:`16` καὶ μετετέθησαν εἰς συχὲμ καὶ ἐτέθησαν ἐν τῶ μνήματι ᾧ ὠνήσατο
ἀβραὰμ τιμῆς ἀργυρίου παρὰ τῶν υἱῶν ἑμμὼρ ἐν συχέμ.
'''
"17" = ''':sup:`17` καθὼς δὲ ἤγγιζεν ὁ χρόνος τῆς ἐπαγγελίας ἧς ὡμολόγησεν ὁ θεὸς τῶ
ἀβραάμ, ηὔξησεν ὁ λαὸς καὶ ἐπληθύνθη ἐν αἰγύπτῳ,
ἰωσήφ.
τοῦ ποιεῖν τὰ βρέφη ἔκθετα αὐτῶν εἰς τὸ μὴ ζῳογονεῖσθαι.
'''
"20" = ''':sup:`20` ἐν ᾧ καιρῶ ἐγεννήθη μωϊσῆς, καὶ ἦν ἀστεῖος τῶ θεῶ· ὃς ἀνετράφη
μῆνας τρεῖς ἐν τῶ οἴκῳ τοῦ πατρός·
'''
"21" = ''':sup:`21` ἐκτεθέντος δὲ αὐτοῦ ἀνείλατο αὐτὸν ἡ θυγάτηρ φαραὼ καὶ ἀνεθρέψατο
αὐτὸν ἑαυτῇ εἰς υἱόν.
λόγοις καὶ ἔργοις αὐτοῦ.
'''
"23" = ''':sup:`23` ὡς δὲ ἐπληροῦτο αὐτῶ τεσσερακονταετὴς χρόνος, ἀνέβη ἐπὶ τὴν καρδίαν
αὐτοῦ ἐπισκέψασθαι τοὺς ἀδελφοὺς αὐτοῦ τοὺς υἱοὺς ἰσραήλ.
'''
"24" = ''':sup:`24` καὶ ἰδών τινα ἀδικούμενον ἠμύνατο καὶ ἐποίησεν ἐκδίκησιν τῶ
καταπονουμένῳ πατάξας τὸν αἰγύπτιον.
αὐτοῦ δίδωσιν σωτηρίαν αὐτοῖς, οἱ δὲ οὐ συνῆκαν.
'''
"26" = ''':sup:`26` τῇ τε ἐπιούσῃ ἡμέρᾳ ὤφθη αὐτοῖς μαχομένοις καὶ συνήλλασσεν αὐτοὺς
εἰς εἰρήνην εἰπών, ἄνδρες, ἀδελφοί ἐστε· ἱνατί ἀδικεῖτε ἀλλήλους;
'''
"27" = ''':sup:`27` ὁ δὲ ἀδικῶν τὸν πλησίον ἀπώσατο αὐτὸν εἰπών, τίς σε κατέστησεν
ἄρχοντα καὶ δικαστὴν ἐφ᾽ ἡμῶν;
'''
"28" = ''':sup:`28` μὴ ἀνελεῖν με σὺ θέλεις ὃν τρόπον ἀνεῖλες ἐχθὲς τὸν αἰγύπτιον;
'''
"29" = ''':sup:`29` ἔφυγεν δὲ μωϊσῆς ἐν τῶ λόγῳ τούτῳ, καὶ ἐγένετο πάροικος ἐν γῇ
μαδιάμ, οὖ ἐγέννησεν υἱοὺς δύο.
'''
"30" = ''':sup:`30` καὶ πληρωθέντων ἐτῶν τεσσεράκοντα ὤφθη αὐτῶ ἐν τῇ ἐρήμῳ τοῦ ὄρους
σινᾶ ἄγγελος ἐν φλογὶ πυρὸς βάτου.
'''
"31" = ''':sup:`31` ὁ δὲ μωϊσῆς ἰδὼν ἐθαύμαζεν τὸ ὅραμα· προσερχομένου δὲ αὐτοῦ
κατανοῆσαι ἐγένετο φωνὴ κυρίου,
'''
"32" = ''':sup:`32` ἐγὼ ὁ θεὸς τῶν πατέρων σου, ὁ θεὸς ἀβραὰμ καὶ ἰσαὰκ καὶ ἰακώβ.
ἔντρομος δὲ γενόμενος μωϊσῆς οὐκ ἐτόλμα κατανοῆσαι.
'''
"33" = ''':sup:`33` εἶπεν δὲ αὐτῶ ὁ κύριος, λῦσον τὸ ὑπόδημα τῶν ποδῶν σου, ὁ γὰρ τόπος
ἐφ᾽ ᾧ ἕστηκας γῆ ἁγία ἐστίν.
'''
"34" = ''':sup:`34` ἰδὼν εἶδον τὴν κάκωσιν τοῦ λαοῦ μου τοῦ ἐν αἰγύπτῳ, καὶ τοῦ
στεναγμοῦ αὐτῶν ἤκουσα, καὶ κατέβην ἐξελέσθαι αὐτούς· καὶ νῦν δεῦρο
ἀποστείλω σε εἰς αἴγυπτον.
'''
"35" = ''':sup:`35` τοῦτον τὸν μωϊσῆν, ὃν ἠρνήσαντο εἰπόντες, τίς σε κατέστησεν ἄρχοντα
χειρὶ ἀγγέλου τοῦ ὀφθέντος αὐτῶ ἐν τῇ βάτῳ.
'''
"36" = ''':sup:`36` οὖτος ἐξήγαγεν αὐτοὺς ποιήσας τέρατα καὶ σημεῖα ἐν γῇ αἰγύπτῳ καὶ
ἐν ἐρυθρᾷ θαλάσσῃ καὶ ἐν τῇ ἐρήμῳ ἔτη τεσσεράκοντα.
'''
"37" = ''':sup:`37` οὖτός ἐστιν ὁ μωϊσῆς ὁ εἴπας τοῖς υἱοῖς ἰσραήλ, προφήτην ὑμῖν
ἀναστήσει ὁ θεὸς ἐκ τῶν ἀδελφῶν ὑμῶν ὡς ἐμέ.
'''
"38" = ''':sup:`38` οὖτός ἐστιν ὁ γενόμενος ἐν τῇ ἐκκλησίᾳ ἐν τῇ ἐρήμῳ μετὰ τοῦ ἀγγέλου
τοῦ λαλοῦντος αὐτῶ ἐν τῶ ὄρει σινᾶ καὶ τῶν πατέρων ἡμῶν, ὃς ἐδέξατο
λόγια ζῶντα δοῦναι ἡμῖν,
'''
"39" = ''':sup:`39` ᾧ οὐκ ἠθέλησαν ὑπήκοοι γενέσθαι οἱ πατέρες ἡμῶν ἀλλὰ ἀπώσαντο καὶ
ἐστράφησαν ἐν ταῖς καρδίαις αὐτῶν εἰς αἴγυπτον,
'''
"40" = ''':sup:`40` εἰπόντες τῶ ἀαρών, ποίησον ἡμῖν θεοὺς οἳ προπορεύσονται ἡμῶν· ὁ γὰρ
μωϊσῆς οὖτος, ὃς ἐξήγαγεν ἡμᾶς ἐκ γῆς αἰγύπτου, οὐκ οἴδαμεν τί ἐγένετο
αὐτῶ.
'''
"41" = ''':sup:`41` καὶ ἐμοσχοποίησαν ἐν ταῖς ἡμέραις ἐκείναις καὶ ἀνήγαγον θυσίαν τῶ
εἰδώλῳ, καὶ εὐφραίνοντο ἐν τοῖς ἔργοις τῶν χειρῶν αὐτῶν.
'''
"42" = ''':sup:`42` ἔστρεψεν δὲ ὁ θεὸς καὶ παρέδωκεν αὐτοὺς λατρεύειν τῇ στρατιᾷ τοῦ
οὐρανοῦ, καθὼς γέγραπται ἐν βίβλῳ τῶν προφητῶν, μὴ σφάγια καὶ θυσίας
προσηνέγκατέ μοι ἔτη τεσσεράκοντα ἐν τῇ ἐρήμῳ, οἶκος ἰσραήλ;
ῥαιφάν, τοὺς τύπους οὓς ἐποιήσατε προσκυνεῖν αὐτοῖς· καὶ μετοικιῶ ὑμᾶς
ἐπέκεινα βαβυλῶνος.
'''
"44" = ''':sup:`44` ἡ σκηνὴ τοῦ μαρτυρίου ἦν τοῖς πατράσιν ἡμῶν ἐν τῇ ἐρήμῳ, καθὼς
διετάξατο ὁ λαλῶν τῶ μωϊσῇ ποιῆσαι αὐτὴν κατὰ τὸν τύπον ὃν ἑωράκει,
'''
"45" = ''':sup:`45` ἣν καὶ εἰσήγαγον διαδεξάμενοι οἱ πατέρες ἡμῶν μετὰ ἰησοῦ ἐν τῇ
κατασχέσει τῶν ἐθνῶν ὧν ἐξῶσεν ὁ θεὸς ἀπὸ προσώπου τῶν πατέρων ἡμῶν ἕως
τῶν ἡμερῶν δαυίδ,
'''
"46" = ''':sup:`46` ὃς εὖρεν χάριν ἐνώπιον τοῦ θεοῦ καὶ ᾐτήσατο εὑρεῖν σκήνωμα τῶ οἴκῳ
ἰακώβ.
'''
"47" = ''':sup:`47` σολομῶν δὲ οἰκοδόμησεν αὐτῶ οἶκον.
'''
"48" = ''':sup:`48` ἀλλ᾽ οὐχ ὁ ὕψιστος ἐν χειροποιήτοις κατοικεῖ· καθὼς ὁ προφήτης
λέγει,
'''
"49" = ''':sup:`49` ὁ οὐρανός μοι θρόνος, ἡ δὲ γῆ ὑποπόδιον τῶν ποδῶν μου· ποῖον οἶκον
οἰκοδομήσετέ μοι, λέγει κύριος, ἢ τίς τόπος τῆς καταπαύσεώς μου;
'''
"50" = ''':sup:`50` οὐχὶ ἡ χείρ μου ἐποίησεν ταῦτα πάντα;
'''
"51" = ''':sup:`51` σκληροτράχηλοι καὶ ἀπερίτμητοι καρδίαις καὶ τοῖς ὠσίν, ὑμεῖς ἀεὶ τῶ
πνεύματι τῶ ἁγίῳ ἀντιπίπτετε, ὡς οἱ πατέρες ὑμῶν καὶ ὑμεῖς.
'''
"52" = ''':sup:`52` τίνα τῶν προφητῶν οὐκ ἐδίωξαν οἱ πατέρες ὑμῶν; καὶ ἀπέκτειναν τοὺς
προκαταγγείλαντας περὶ τῆς ἐλεύσεως τοῦ δικαίου οὖ νῦν ὑμεῖς προδόται
καὶ φονεῖς ἐγένεσθε,
'''
"53" = ''':sup:`53` οἵτινες ἐλάβετε τὸν νόμον εἰς διαταγὰς ἀγγέλων, καὶ οὐκ ἐφυλάξατε.
'''
"54" = ''':sup:`54` ἀκούοντες δὲ ταῦτα διεπρίοντο ταῖς καρδίαις αὐτῶν καὶ ἔβρυχον τοὺς
ὀδόντας ἐπ᾽ αὐτόν.
'''
"55" = ''':sup:`55` ὑπάρχων δὲ πλήρης πνεύματος ἁγίου ἀτενίσας εἰς τὸν οὐρανὸν εἶδεν
δόξαν θεοῦ καὶ ἰησοῦν ἑστῶτα ἐκ δεξιῶν τοῦ θεοῦ,
'''
"56" = ''':sup:`56` καὶ εἶπεν, ἰδοὺ θεωρῶ τοὺς οὐρανοὺς διηνοιγμένους καὶ τὸν υἱὸν τοῦ
ἀνθρώπου ἐκ δεξιῶν ἑστῶτα τοῦ θεοῦ.
'''
"57" = ''':sup:`57` κράξαντες δὲ φωνῇ μεγάλῃ συνέσχον τὰ ὦτα αὐτῶν, καὶ ὥρμησαν
ὁμοθυμαδὸν ἐπ᾽ αὐτόν,
'''
"58" = ''':sup:`58` καὶ ἐκβαλόντες ἔξω τῆς πόλεως ἐλιθοβόλουν. καὶ οἱ μάρτυρες ἀπέθεντο
τὰ ἱμάτια αὐτῶν παρὰ τοὺς πόδας νεανίου καλουμένου σαύλου.
'''
"59" = ''':sup:`59` καὶ ἐλιθοβόλουν τὸν στέφανον ἐπικαλούμενον καὶ λέγοντα, κύριε
ἰησοῦ, δέξαι τὸ πνεῦμά μου.
'''
"60" = ''':sup:`60` θεὶς δὲ τὰ γόνατα ἔκραξεν φωνῇ μεγάλῃ, κύριε, μὴ στήσῃς αὐτοῖς
ταύτην τὴν ἁμαρτίαν. καὶ τοῦτο εἰπὼν ἐκοιμήθη.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
