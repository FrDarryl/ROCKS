[25]
"1" = ''':sup:`1` προσθέμενος δὲ Αβρααμ ἔλαβεν γυναῖκα ᾗ ὄνομα Χεττουρα
'''
"2" = ''':sup:`2` ἔτεκεν δὲ αὐτῷ τὸν Ζεμραν καὶ τὸν Ιεξαν καὶ τὸν Μαδαν καὶ τὸν Μαδιαμ
καὶ τὸν Ιεσβοκ καὶ τὸν Σωυε
'''
"3" = ''':sup:`3` Ιεξαν δὲ ἐγέννησεν τὸν Σαβα καὶ τὸν Θαιμαν καὶ τὸν Δαιδαν υἱοὶ δὲ
Δαιδαν ἐγένοντο Ραγουηλ καὶ Ναβδεηλ καὶ Ασσουριιμ καὶ Λατουσιιμ καὶ
Λοωμιμ
'''
"4" = ''':sup:`4` υἱοὶ δὲ Μαδιαμ Γαιφα καὶ Αφερ καὶ Ενωχ καὶ Αβιρα καὶ Ελραγα πάντες
οὗτοι ἦσαν υἱοὶ Χεττουρας
'''
"5" = ''':sup:`5` ἔδωκεν δὲ Αβρααμ πάντα τὰ ὑπάρχοντα αὐτοῦ Ισαακ τῷ υἱῷ αὐτοῦ
'''
"6" = ''':sup:`6` καὶ τοῖς υἱοῖς τῶν παλλακῶν αὐτοῦ ἔδωκεν Αβρααμ δόματα καὶ
ἐξαπέστειλεν αὐτοὺς ἀπὸ Ισαακ τοῦ υἱοῦ αὐτοῦ ἔτι ζῶντος αὐτοῦ πρὸς
ἀνατολὰς εἰς γῆν ἀνατολῶν
'''
"7" = ''':sup:`7` ταῦτα δὲ τὰ ἔτη ἡμερῶν ζωῆς Αβρααμ ὅσα ἔζησεν ἑκατὸν ἑβδομήκοντα
πέντε ἔτη
'''
"8" = ''':sup:`8` καὶ ἐκλιπὼν ἀπέθανεν Αβρααμ ἐν γήρει καλῷ πρεσβύτης καὶ πλήρης
ἡμερῶν καὶ προσετέθη πρὸς τὸν λαὸν αὐτοῦ
'''
"9" = ''':sup:`9` καὶ ἔθαψαν αὐτὸν Ισαακ καὶ Ισμαηλ οἱ υἱοὶ αὐτοῦ εἰς τὸ σπήλαιον τὸ
διπλοῦν εἰς τὸν ἀγρὸν Εφρων τοῦ Σααρ τοῦ Χετταίου ὅ ἐστιν ἀπέναντι
Μαμβρη
'''
"10" = ''':sup:`10` τὸν ἀγρὸν καὶ τὸ σπήλαιον ὃ ἐκτήσατο Αβρααμ παρὰ τῶν υἱῶν Χετ ἐκεῖ
ἔθαψαν Αβρααμ καὶ Σαρραν τὴν γυναῖκα αὐτοῦ
'''
"11" = ''':sup:`11` ἐγένετο δὲ μετὰ τὸ ἀποθανεῖν Αβρααμ εὐλόγησεν ὁ θεὸς Ισαακ τὸν υἱὸν
αὐτοῦ καὶ κατῴκησεν Ισαακ παρὰ τὸ φρέαρ τῆς ὁράσεως
'''
"12" = ''':sup:`12` αὗται δὲ αἱ γενέσεις Ισμαηλ τοῦ υἱοῦ Αβρααμ ὃν ἔτεκεν Αγαρ ἡ
παιδίσκη Σαρρας τῷ Αβρααμ
'''
"13" = ''':sup:`13` καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Ισμαηλ κατ’ ὄνομα τῶν γενεῶν αὐτοῦ
πρωτότοκος Ισμαηλ Ναβαιωθ καὶ Κηδαρ καὶ Ναβδεηλ καὶ Μασσαμ
'''
"14" = ''':sup:`14` καὶ Μασμα καὶ Ιδουμα καὶ Μασση
'''
"15" = ''':sup:`15` καὶ Χοδδαδ καὶ Θαιμαν καὶ Ιετουρ καὶ Ναφες καὶ Κεδμα
'''
"16" = ''':sup:`16` οὗτοί εἰσιν οἱ υἱοὶ Ισμαηλ καὶ ταῦτα τὰ ὀνόματα αὐτῶν ἐν ταῖς
σκηναῖς αὐτῶν καὶ ἐν ταῖς ἐπαύλεσιν αὐτῶν δώδεκα ἄρχοντες κατὰ ἔθνη
αὐτῶν
'''
"17" = ''':sup:`17` καὶ ταῦτα τὰ ἔτη τῆς ζωῆς Ισμαηλ ἑκατὸν τριάκοντα ἑπτὰ ἔτη καὶ
ἐκλιπὼν ἀπέθανεν καὶ προσετέθη πρὸς τὸ γένος αὐτοῦ
'''
"18" = ''':sup:`18` κατῴκησεν δὲ ἀπὸ Ευιλατ ἕως Σουρ ἥ ἐστιν κατὰ πρόσωπον Αἰγύπτου ἕως
ἐλθεῖν πρὸς Ἀσσυρίους κατὰ πρόσωπον πάντων τῶν ἀδελφῶν αὐτοῦ κατῴκησεν
'''
"19" = ''':sup:`19` καὶ αὗται αἱ γενέσεις Ισαακ τοῦ υἱοῦ Αβρααμ Αβρααμ ἐγέννησεν τὸν
Ισαακ
'''
"20" = ''':sup:`20` ἦν δὲ Ισαακ ἐτῶν τεσσαράκοντα ὅτε ἔλαβεν τὴν Ρεβεκκαν θυγατέρα
Βαθουηλ τοῦ Σύρου ἐκ τῆς Μεσοποταμίας ἀδελφὴν Λαβαν τοῦ Σύρου ἑαυτῷ
γυναῖκα
'''
"21" = ''':sup:`21` ἐδεῖτο δὲ Ισαακ κυρίου περὶ Ρεβεκκας τῆς γυναικὸς αὐτοῦ ὅτι στεῖρα
ἦν ἐπήκουσεν δὲ αὐτοῦ ὁ θεός καὶ ἔλαβεν ἐν γαστρὶ Ρεβεκκα ἡ γυνὴ αὐτοῦ
'''
"22" = ''':sup:`22` ἐσκίρτων δὲ τὰ παιδία ἐν αὐτῇ εἶπεν δέ εἰ οὕτως μοι μέλλει γίνεσθαι
ἵνα τί μοι τοῦτο ἐπορεύθη δὲ πυθέσθαι παρὰ κυρίου
'''
"23" = ''':sup:`23` καὶ εἶπεν κύριος αὐτῇ δύο ἔθνη ἐν τῇ γαστρί σού εἰσιν καὶ δύο λαοὶ
ἐκ τῆς κοιλίας σου διασταλήσονται καὶ λαὸς λαοῦ ὑπερέξει καὶ ὁ μείζων
δουλεύσει τῷ ἐλάσσονι
'''
"24" = ''':sup:`24` καὶ ἐπληρώθησαν αἱ ἡμέραι τοῦ τεκεῖν αὐτήν καὶ τῇδε ἦν δίδυμα ἐν τῇ
κοιλίᾳ αὐτῆς
'''
"25" = ''':sup:`25` ἐξῆλθεν δὲ ὁ υἱὸς ὁ πρωτότοκος πυρράκης ὅλος ὡσεὶ δορὰ δασύς
ἐπωνόμασεν δὲ τὸ ὄνομα αὐτοῦ Ησαυ
'''
"26" = ''':sup:`26` καὶ μετὰ τοῦτο ἐξῆλθεν ὁ ἀδελφὸς αὐτοῦ καὶ ἡ χεὶρ αὐτοῦ ἐπειλημμένη
τῆς πτέρνης Ησαυ καὶ ἐκάλεσεν τὸ ὄνομα αὐτοῦ Ιακωβ Ισαακ δὲ ἦν ἐτῶν
ἑξήκοντα ὅτε ἔτεκεν αὐτοὺς Ρεβεκκα
'''
"27" = ''':sup:`27` ηὐξήθησαν δὲ οἱ νεανίσκοι καὶ ἦν Ησαυ ἄνθρωπος εἰδὼς κυνηγεῖν
ἄγροικος Ιακωβ δὲ ἦν ἄνθρωπος ἄπλαστος οἰκῶν οἰκίαν
'''
"28" = ''':sup:`28` ἠγάπησεν δὲ Ισαακ τὸν Ησαυ ὅτι ἡ θήρα αὐτοῦ βρῶσις αὐτῷ Ρεβεκκα δὲ
ἠγάπα τὸν Ιακωβ
'''
"29" = ''':sup:`29` ἥψησεν δὲ Ιακωβ ἕψεμα ἦλθεν δὲ Ησαυ ἐκ τοῦ πεδίου ἐκλείπων
'''
"30" = ''':sup:`30` καὶ εἶπεν Ησαυ τῷ Ιακωβ γεῦσόν με ἀπὸ τοῦ ἑψέματος τοῦ πυρροῦ
τούτου ὅτι ἐκλείπω διὰ τοῦτο ἐκλήθη τὸ ὄνομα αὐτοῦ Εδωμ
'''
"31" = ''':sup:`31` εἶπεν δὲ Ιακωβ τῷ Ησαυ ἀπόδου μοι σήμερον τὰ πρωτοτόκιά σου ἐμοί
'''
"32" = ''':sup:`32` εἶπεν δὲ Ησαυ ἰδοὺ ἐγὼ πορεύομαι τελευτᾶν καὶ ἵνα τί μοι ταῦτα τὰ
πρωτοτόκια
'''
"33" = ''':sup:`33` καὶ εἶπεν αὐτῷ Ιακωβ ὄμοσόν μοι σήμερον καὶ ὤμοσεν αὐτῷ ἀπέδοτο δὲ
Ησαυ τὰ πρωτοτόκια τῷ Ιακωβ
'''
"34" = ''':sup:`34` Ιακωβ δὲ ἔδωκεν τῷ Ησαυ ἄρτον καὶ ἕψεμα φακοῦ καὶ ἔφαγεν καὶ ἔπιεν
καὶ ἀναστὰς ᾤχετο καὶ ἐφαύλισεν Ησαυ τὰ πρωτοτόκια
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
