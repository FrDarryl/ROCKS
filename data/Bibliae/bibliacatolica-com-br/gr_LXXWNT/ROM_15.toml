[15]
"1" = ''':sup:`1` ὀφείλομεν δὲ ἡμεῖς οἱ δυνατοὶ τὰ ἀσθενήματα τῶν ἀδυνάτων βαστάζειν,
καὶ μὴ ἑαυτοῖς ἀρέσκειν.
'''
"2" = ''':sup:`2` ἕκαστος ἡμῶν τῶ πλησίον ἀρεσκέτω εἰς τὸ ἀγαθὸν πρὸς οἰκοδομήν·
'''
"3" = ''':sup:`3` καὶ γὰρ ὁ χριστὸς οὐχ ἑαυτῶ ἤρεσεν· ἀλλὰ καθὼς γέγραπται, οἱ
ὀνειδισμοὶ τῶν ὀνειδιζόντων σε ἐπέπεσαν ἐπ᾽ ἐμέ.
'''
"4" = ''':sup:`4` ὅσα γὰρ προεγράφη, εἰς τὴν ἡμετέραν διδασκαλίαν ἐγράφη, ἵνα διὰ τῆς
ὑπομονῆς καὶ διὰ τῆς παρακλήσεως τῶν γραφῶν τὴν ἐλπίδα ἔχωμεν.
'''
"5" = ''':sup:`5` ὁ δὲ θεὸς τῆς ὑπομονῆς καὶ τῆς παρακλήσεως δῴη ὑμῖν τὸ αὐτὸ φρονεῖν
ἐν ἀλλήλοις κατὰ χριστὸν ἰησοῦν,
'''
"6" = ''':sup:`6` ἵνα ὁμοθυμαδὸν ἐν ἑνὶ στόματι δοξάζητε τὸν θεὸν καὶ πατέρα τοῦ
κυρίου ἡμῶν ἰησοῦ χριστοῦ.
'''
"7" = ''':sup:`7` διὸ προσλαμβάνεσθε ἀλλήλους, καθὼς καὶ ὁ χριστὸς προσελάβετο ὑμᾶς,
εἰς δόξαν τοῦ θεοῦ.
'''
"8" = ''':sup:`8` λέγω γὰρ χριστὸν διάκονον γεγενῆσθαι περιτομῆς ὑπὲρ ἀληθείας θεοῦ,
εἰς τὸ βεβαιῶσαι τὰς ἐπαγγελίας τῶν πατέρων,
'''
"9" = ''':sup:`9` τὰ δὲ ἔθνη ὑπὲρ ἐλέους δοξάσαι τὸν θεόν· καθὼς γέγραπται, διὰ τοῦτο
ἐξομολογήσομαί σοι ἐν ἔθνεσιν, καὶ τῶ ὀνοματί σου ψαλῶ.
'''
"10" = ''':sup:`10` καὶ πάλιν λέγει, εὐφράνθητε, ἔθνη, μετὰ τοῦ λαοῦ αὐτοῦ.
'''
"11" = ''':sup:`11` καὶ πάλιν, αἰνεῖτε, πάντα τὰ ἔθνη, τὸν κύριον, καὶ ἐπαινεσάτωσαν
αὐτὸν πάντες οἱ λαοί.
'''
"12" = ''':sup:`12` καὶ πάλιν ἠσαΐας λέγει, ἔσται ἡ ῥίζα τοῦ ἰεσσαί, καὶ ὁ ἀνιστάμενος
ἄρχειν ἐθνῶν· ἐπ᾽ αὐτῶ ἔθνη ἐλπιοῦσιν.
'''
"13" = ''':sup:`13` ὁ δὲ θεὸς τῆς ἐλπίδος πληρώσαι ὑμᾶς πάσης χαρᾶς καὶ εἰρήνης ἐν τῶ
πιστεύειν, εἰς τὸ περισσεύειν ὑμᾶς ἐν τῇ ἐλπίδι ἐν δυνάμει πνεύματος
ἁγίου.
'''
"14" = ''':sup:`14` πέπεισμαι δέ, ἀδελφοί μου, καὶ αὐτὸς ἐγὼ περὶ ὑμῶν, ὅτι καὶ αὐτοὶ
ἀλλήλους νουθετεῖν.
'''
"15" = ''':sup:`15` τολμηρότερον δὲ ἔγραψα ὑμῖν ἀπὸ μέρους, ὡς ἐπαναμιμνῄσκων ὑμᾶς διὰ
τὴν χάριν τὴν δοθεῖσάν μοι ὑπὸ τοῦ θεοῦ
'''
"16" = ''':sup:`16` εἰς τὸ εἶναί με λειτουργὸν χριστοῦ ἰησοῦ εἰς τὰ ἔθνη, ἱερουργοῦντα
τὸ εὐαγγέλιον τοῦ θεοῦ, ἵνα γένηται ἡ προσφορὰ τῶν ἐθνῶν εὐπρόσδεκτος,
ἡγιασμένη ἐν πνεύματι ἁγίῳ.
'''
"18" = ''':sup:`18` οὐ γὰρ τολμήσω τι λαλεῖν ὧν οὐ κατειργάσατο χριστὸς δι᾽ ἐμοῦ εἰς
ὑπακοὴν ἐθνῶν, λόγῳ καὶ ἔργῳ,
με ἀπὸ ἰερουσαλὴμ καὶ κύκλῳ μέχρι τοῦ ἰλλυρικοῦ πεπληρωκέναι τὸ
εὐαγγέλιον τοῦ χριστοῦ,
'''
"20" = ''':sup:`20` οὕτως δὲ φιλοτιμούμενον εὐαγγελίζεσθαι οὐχ ὅπου ὠνομάσθη χριστός,
ἵνα μὴ ἐπ᾽ ἀλλότριον θεμέλιον οἰκοδομῶ,
'''
"21" = ''':sup:`21` ἀλλὰ καθὼς γέγραπται, οἷς οὐκ ἀνηγγέλη περὶ αὐτοῦ ὄψονται, καὶ οἳ
οὐκ ἀκηκόασιν συνήσουσιν.
'''
"22" = ''':sup:`22` διὸ καὶ ἐνεκοπτόμην τὰ πολλὰ τοῦ ἐλθεῖν πρὸς ὑμᾶς·
'''
"23" = ''':sup:`23` νυνὶ δὲ μηκέτι τόπον ἔχων ἐν τοῖς κλίμασι τούτοις, ἐπιποθίαν δὲ
ἔχων τοῦ ἐλθεῖν πρὸς ὑμᾶς ἀπὸ πολλῶν ἐτῶν,
'''
"24" = ''':sup:`24` ὡς ἂν πορεύωμαι εἰς τὴν σπανίαν· ἐλπίζω γὰρ διαπορευόμενος
θεάσασθαι ὑμᾶς καὶ ὑφ᾽ ὑμῶν προπεμφθῆναι ἐκεῖ ἐὰν ὑμῶν πρῶτον ἀπὸ
μέρους ἐμπλησθῶ _
'''
"25" = ''':sup:`25` νυνὶ δὲ πορεύομαι εἰς ἰερουσαλὴμ διακονῶν τοῖς ἁγίοις.
'''
"26" = ''':sup:`26` εὐδόκησαν γὰρ μακεδονία καὶ ἀχαΐα κοινωνίαν τινὰ ποιήσασθαι εἰς
τοὺς πτωχοὺς τῶν ἁγίων τῶν ἐν ἰερουσαλήμ.
'''
"27" = ''':sup:`27` εὐδόκησαν γάρ, καὶ ὀφειλέται εἰσὶν αὐτῶν· εἰ γὰρ τοῖς πνευματικοῖς
αὐτῶν ἐκοινώνησαν τὰ ἔθνη, ὀφείλουσιν καὶ ἐν τοῖς σαρκικοῖς
λειτουργῆσαι αὐτοῖς.
'''
"28" = ''':sup:`28` τοῦτο οὗν ἐπιτελέσας, καὶ σφραγισάμενος αὐτοῖς τὸν καρπὸν τοῦτον,
ἀπελεύσομαι δι᾽ ὑμῶν εἰς σπανίαν·
'''
"29" = ''':sup:`29` οἶδα δὲ ὅτι ἐρχόμενος πρὸς ὑμᾶς ἐν πληρώματι εὐλογίας χριστοῦ
ἐλεύσομαι.
διὰ τῆς ἀγάπης τοῦ πνεύματος, συναγωνίσασθαί μοι ἐν ταῖς προσευχαῖς
ὑπὲρ ἐμοῦ πρὸς τὸν θεόν,
'''
"31" = ''':sup:`31` ἵνα ῥυσθῶ ἀπὸ τῶν ἀπειθούντων ἐν τῇ ἰουδαίᾳ καὶ ἡ διακονία μου ἡ
εἰς ἰερουσαλὴμ εὐπρόσδεκτος τοῖς ἁγίοις γένηται,
'''
"32" = ''':sup:`32` ἵνα ἐν χαρᾷ ἐλθὼν πρὸς ὑμᾶς διὰ θελήματος θεοῦ συναναπαύσωμαι ὑμῖν.
'''
"33" = ''':sup:`33` ὁ δὲ θεὸς τῆς εἰρήνης μετὰ πάντων ὑμῶν· ἀμήν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
