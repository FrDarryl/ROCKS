[74]
"1" = ''':sup:`1` Gr. Psalm 74 (Heb. 75) εἰς τὸ τέλος μὴ διαφθείρῃς ψαλμὸς τῷ Ασαφ
ᾠδῆς
'''
"2" = ''':sup:`2` ἐξομολογησόμεθά σοι ὁ θεός ἐξομολογησόμεθα καὶ ἐπικαλεσόμεθα τὸ
ὄνομά σου
'''
"3" = ''':sup:`3` διηγήσομαι πάντα τὰ θαυμάσιά σου ὅταν λάβω καιρόν ἐγὼ εὐθύτητας
κρινῶ
'''
"4" = ''':sup:`4` ἐτάκη ἡ γῆ καὶ πάντες οἱ κατοικοῦντες ἐν αὐτῇ ἐγὼ ἐστερέωσα τοὺς
στύλους αὐτῆς διάψαλμα
'''
"5" = ''':sup:`5` εἶπα τοῖς παρανομοῦσιν μὴ παρανομεῖτε καὶ τοῖς ἁμαρτάνουσιν μὴ
ὑψοῦτε κέρας
'''
"6" = ''':sup:`6` μὴ ἐπαίρετε εἰς ὕψος τὸ κέρας ὑμῶν μὴ λαλεῖτε κατὰ τοῦ θεοῦ ἀδικίαν
'''
"7" = ''':sup:`7` ὅτι οὔτε ἀπὸ ἐξόδων οὔτε ἀπὸ δυσμῶν οὔτε ἀπὸ ἐρήμων ὀρέων
'''
"8" = ''':sup:`8` ὅτι ὁ θεὸς κριτής ἐστιν τοῦτον ταπεινοῖ καὶ τοῦτον ὑψοῖ
'''
"9" = ''':sup:`9` ὅτι ποτήριον ἐν χειρὶ κυρίου οἴνου ἀκράτου πλῆρες κεράσματος καὶ
ἔκλινεν ἐκ τούτου εἰς τοῦτο πλὴν ὁ τρυγίας αὐτοῦ οὐκ ἐξεκενώθη πίονται
πάντες οἱ ἁμαρτωλοὶ τῆς γῆς
'''
"10" = ''':sup:`10` ἐγὼ δὲ ἀγαλλιάσομαι εἰς τὸν αἰῶνα ψαλῶ τῷ θεῷ Ιακωβ
'''
"11" = ''':sup:`11` καὶ πάντα τὰ κέρατα τῶν ἁμαρτωλῶν συγκλάσω καὶ ὑψωθήσεται τὰ κέρατα
τοῦ δικαίου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
