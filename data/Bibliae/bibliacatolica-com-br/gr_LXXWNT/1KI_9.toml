[9]
"1" = ''':sup:`1` καὶ ἐγενήθη ὡς συνετέλεσεν Σαλωμων οἰκοδομεῖν τὸν οἶκον κυρίου καὶ
τὸν οἶκον τοῦ βασιλέως καὶ πᾶσαν τὴν πραγματείαν Σαλωμων ὅσα ἠθέλησεν
ποιῆσαι
'''
"2" = ''':sup:`2` καὶ ὤφθη κύριος τῷ Σαλωμων δεύτερον καθὼς ὤφθη ἐν Γαβαων
'''
"3" = ''':sup:`3` καὶ εἶπεν πρὸς αὐτὸν κύριος ἤκουσα τῆς φωνῆς τῆς προσευχῆς σου καὶ
τῆς δεήσεώς σου ἧς ἐδεήθης ἐνώπιον ἐμοῦ πεποίηκά σοι κατὰ πᾶσαν τὴν
προσευχήν σου ἡγίακα τὸν οἶκον τοῦτον ὃν ᾠκοδόμησας τοῦ θέσθαι τὸ ὄνομά
μου ἐκεῖ εἰς τὸν αἰῶνα καὶ ἔσονται οἱ ὀφθαλμοί μου ἐκεῖ καὶ ἡ καρδία
μου πάσας τὰς ἡμέρας
'''
"4" = ''':sup:`4` καὶ σὺ ἐὰν πορευθῇς ἐνώπιον ἐμοῦ καθὼς ἐπορεύθη Δαυιδ ὁ πατήρ σου ἐν
ὁσιότητι καρδίας καὶ ἐν εὐθύτητι καὶ τοῦ ποιεῖν κατὰ πάντα ἃ
ἐνετειλάμην αὐτῷ καὶ τὰ προστάγματά μου καὶ τὰς ἐντολάς μου φυλάξῃς
'''
"5" = ''':sup:`5` καὶ ἀναστήσω τὸν θρόνον τῆς βασιλείας σου ἐπὶ Ισραηλ εἰς τὸν αἰῶνα
καθὼς ἐλάλησα τῷ Δαυιδ πατρί σου λέγων οὐκ ἐξαρθήσεταί σοι ἀνὴρ
ἡγούμενος ἐν Ισραηλ
'''
"6" = ''':sup:`6` ἐὰν δὲ ἀποστραφέντες ἀποστραφῆτε ὑμεῖς καὶ τὰ τέκνα ὑμῶν ἀπ’ ἐμοῦ
καὶ μὴ φυλάξητε τὰς ἐντολάς μου καὶ τὰ προστάγματά μου ἃ ἔδωκεν Μωυσῆς
ἐνώπιον ὑμῶν καὶ πορευθῆτε καὶ δουλεύσητε θεοῖς ἑτέροις καὶ
προσκυνήσητε αὐτοῖς
'''
"7" = ''':sup:`7` καὶ ἐξαρῶ τὸν Ισραηλ ἀπὸ τῆς γῆς ἧς ἔδωκα αὐτοῖς καὶ τὸν οἶκον
τοῦτον ὃν ἡγίασα τῷ ὀνόματί μου ἀπορρίψω ἐκ προσώπου μου καὶ ἔσται
Ισραηλ εἰς ἀφανισμὸν καὶ εἰς λάλημα εἰς πάντας τοὺς λαούς
'''
"8" = ''':sup:`8` καὶ ὁ οἶκος οὗτος ὁ ὑψηλός πᾶς ὁ διαπορευόμενος δι’ αὐτοῦ ἐκστήσεται
καὶ συριεῖ καὶ ἐροῦσιν ἕνεκα τίνος ἐποίησεν κύριος οὕτως τῇ γῇ ταύτῃ
καὶ τῷ οἴκῳ τούτῳ
'''
"9" = ''':sup:`9` καὶ ἐροῦσιν ἀνθ’ ὧν ἐγκατέλιπον κύριον θεὸν αὐτῶν ὃς ἐξήγαγεν τοὺς
πατέρας αὐτῶν ἐξ Αἰγύπτου ἐξ οἴκου δουλείας καὶ ἀντελάβοντο θεῶν
ἀλλοτρίων καὶ προσεκύνησαν αὐτοῖς καὶ ἐδούλευσαν αὐτοῖς διὰ τοῦτο
ἐπήγαγεν κύριος ἐπ’ αὐτοὺς τὴν κακίαν ταύτην (9a) τότε ἀνήγαγεν Σαλωμων
τὴν θυγατέρα Φαραω ἐκ πόλεως Δαυιδ εἰς οἶκον αὐτοῦ ὃν ᾠκοδόμησεν ἑαυτῷ
ἐν ταῖς ἡμέραις ἐκείναις
'''
"10" = ''':sup:`10` εἴκοσι ἔτη ἐν οἷς ᾠκοδόμησεν Σαλωμων τοὺς δύο οἴκους τὸν οἶκον
κυρίου καὶ τὸν οἶκον τοῦ βασιλέως
'''
"11" = ''':sup:`11` Χιραμ βασιλεὺς Τύρου ἀντελάβετο τοῦ Σαλωμων ἐν ξύλοις κεδρίνοις καὶ
ἐν ξύλοις πευκίνοις καὶ ἐν χρυσίῳ καὶ ἐν παντὶ θελήματι αὐτοῦ τότε
ἔδωκεν ὁ βασιλεὺς τῷ Χιραμ εἴκοσι πόλεις ἐν τῇ γῇ τῇ Γαλιλαίᾳ
'''
"12" = ''':sup:`12` καὶ ἐξῆλθεν Χιραμ ἐκ Τύρου καὶ ἐπορεύθη εἰς τὴν Γαλιλαίαν τοῦ ἰδεῖν
τὰς πόλεις ἃς ἔδωκεν αὐτῷ Σαλωμων καὶ οὐκ ἤρεσαν αὐτῷ
'''
"13" = ''':sup:`13` καὶ εἶπεν τί αἱ πόλεις αὗται ἃς ἔδωκάς μοι ἀδελφέ καὶ ἐκάλεσεν
αὐτάς ὅριον ἕως τῆς ἡμέρας ταύτης
'''
"14" = ''':sup:`14` καὶ ἤνεγκεν Χιραμ τῷ Σαλωμων ἑκατὸν καὶ εἴκοσι τάλαντα χρυσίου
'''
"26" = ''':sup:`26` καὶ ναῦν ὑπὲρ οὗ ἐποίησεν ὁ βασιλεὺς Σαλωμων ἐν Γασιωνγαβερ τὴν
οὖσαν ἐχομένην Αιλαθ ἐπὶ τοῦ χείλους τῆς ἐσχάτης θαλάσσης ἐν γῇ Εδωμ
'''
"27" = ''':sup:`27` καὶ ἀπέστειλεν Χιραμ ἐν τῇ νηὶ τῶν παίδων αὐτοῦ ἄνδρας ναυτικοὺς
ἐλαύνειν εἰδότας θάλασσαν μετὰ τῶν παίδων Σαλωμων
'''
"28" = ''':sup:`28` καὶ ἦλθον εἰς Σωφηρα καὶ ἔλαβον ἐκεῖθεν χρυσίου ἑκατὸν καὶ εἴκοσι
τάλαντα καὶ ἤνεγκαν τῷ βασιλεῖ Σαλωμων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
