[4]
"1" = ''':sup:`1` χριστοῦ οὗν παθόντος σαρκὶ καὶ ὑμεῖς τὴν αὐτὴν ἔννοιαν ὁπλίσασθε,
ὅτι ὁ παθὼν σαρκὶ πέπαυται ἁμαρτίας,
'''
"2" = ''':sup:`2` εἰς τὸ μηκέτι ἀνθρώπων ἐπιθυμίαις ἀλλὰ θελήματι θεοῦ τὸν ἐπίλοιπον
ἐν σαρκὶ βιῶσαι χρόνον.
'''
"3" = ''':sup:`3` ἀρκετὸς γὰρ ὁ παρεληλυθὼς χρόνος τὸ βούλημα τῶν ἐθνῶν κατειργάσθαι,
πεπορευμένους ἐν ἀσελγείαις, ἐπιθυμίαις, οἰνοφλυγίαις, κώμοις, πότοις,
καὶ ἀθεμίτοις εἰδωλολατρίαις.
'''
"4" = ''':sup:`4` ἐν ᾧ ξενίζονται μὴ συντρεχόντων ὑμῶν εἰς τὴν αὐτὴν τῆς ἀσωτίας
ἀνάχυσιν, βλασφημοῦντες·
'''
"5" = ''':sup:`5` οἳ ἀποδώσουσιν λόγον τῶ ἑτοίμως ἔχοντι κρῖναι ζῶντας καὶ νεκρούς.
'''
"6" = ''':sup:`6` εἰς τοῦτο γὰρ καὶ νεκροῖς εὐηγγελίσθη ἵνα κριθῶσι μὲν κατὰ ἀνθρώπους
σαρκὶ ζῶσι δὲ κατὰ θεὸν πνεύματι.
'''
"7" = ''':sup:`7` πάντων δὲ τὸ τέλος ἤγγικεν. σωφρονήσατε οὗν καὶ νήψατε εἰς
προσευχάς·
'''
"8" = ''':sup:`8` πρὸ πάντων τὴν εἰς ἑαυτοὺς ἀγάπην ἐκτενῆ ἔχοντες, ὅτι ἀγάπη καλύπτει
πλῆθος ἁμαρτιῶν·
'''
"9" = ''':sup:`9` φιλόξενοι εἰς ἀλλήλους ἄνευ γογγυσμοῦ·
'''
"10" = ''':sup:`10` ἕκαστος καθὼς ἔλαβεν χάρισμα, εἰς ἑαυτοὺς αὐτὸ διακονοῦντες ὡς
καλοὶ οἰκονόμοι ποικίλης χάριτος θεοῦ.
'''
"11" = ''':sup:`11` εἴ τις λαλεῖ, ὡς λόγια θεοῦ· εἴ τις διακονεῖ, ὡς ἐξ ἰσχύος ἧς
χορηγεῖ ὁ θεός· ἵνα ἐν πᾶσιν δοξάζηται ὁ θεὸς διὰ ἰησοῦ χριστοῦ, ᾧ
ἐστιν ἡ δόξα καὶ τὸ κράτος εἰς τοὺς αἰῶνας τῶν αἰώνων· ἀμήν.
'''
"12" = ''':sup:`12` ἀγαπητοί, μὴ ξενίζεσθε τῇ ἐν ὑμῖν πυρώσει πρὸς πειρασμὸν ὑμῖν
γινομένῃ ὡς ξένου ὑμῖν συμβαίνοντος,
'''
"13" = ''':sup:`13` ἀλλὰ καθὸ κοινωνεῖτε τοῖς τοῦ χριστοῦ παθήμασιν χαίρετε, ἵνα καὶ ἐν
τῇ ἀποκαλύψει τῆς δόξης αὐτοῦ χαρῆτε ἀγαλλιώμενοι.
'''
"14" = ''':sup:`14` εἰ ὀνειδίζεσθε ἐν ὀνόματι χριστοῦ, μακάριοι, ὅτι τὸ τῆς δόξης καὶ
τὸ τοῦ θεοῦ πνεῦμα ἐφ᾽ ὑμᾶς ἀναπαύεται.
'''
"15" = ''':sup:`15` μὴ γάρ τις ὑμῶν πασχέτω ὡς φονεὺς ἢ κλέπτης ἢ κακοποιὸς ἢ ὡς
ἀλλοτριεπίσκοπος·
'''
"16" = ''':sup:`16` εἰ δὲ ὡς χριστιανός, μὴ αἰσχυνέσθω, δοξαζέτω δὲ τὸν θεὸν ἐν τῶ
ὀνόματι τούτῳ.
πρῶτον ἀφ᾽ ἡμῶν, τί τὸ τέλος τῶν ἀπειθούντων τῶ τοῦ θεοῦ εὐαγγελίῳ;
'''
"18" = ''':sup:`18` καὶ εἰ ὁ δίκαιος μόλις σῴζεται, ὁ ἀσεβὴς καὶ ἁμαρτωλὸς ποῦ
φανεῖται;
'''
"19" = ''':sup:`19` ὥστε καὶ οἱ πάσχοντες κατὰ τὸ θέλημα τοῦ θεοῦ πιστῶ κτίστῃ
παρατιθέσθωσαν τὰς ψυχὰς αὐτῶν ἐν ἀγαθοποιΐᾳ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
