[15]
"1" = ''':sup:`1` γνωρίζω δὲ ὑμῖν, ἀδελφοί, τὸ εὐαγγέλιον ὃ εὐηγγελισάμην ὑμῖν, ὃ καὶ
παρελάβετε, ἐν ᾧ καὶ ἑστήκατε,
'''
"2" = ''':sup:`2` δι᾽ οὖ καὶ σῴζεσθε, τίνι λόγῳ εὐηγγελισάμην ὑμῖν εἰ κατέχετε, ἐκτὸς
εἰ μὴ εἰκῇ ἐπιστεύσατε.
'''
"3" = ''':sup:`3` παρέδωκα γὰρ ὑμῖν ἐν πρώτοις, ὃ καὶ παρέλαβον, ὅτι χριστὸς ἀπέθανεν
ὑπὲρ τῶν ἁμαρτιῶν ἡμῶν κατὰ τὰς γραφάς,
'''
"4" = ''':sup:`4` καὶ ὅτι ἐτάφη, καὶ ὅτι ἐγήγερται τῇ ἡμέρᾳ τῇ τρίτῃ κατὰ τὰς γραφάς,
'''
"5" = ''':sup:`5` καὶ ὅτι ὤφθη κηφᾷ, εἶτα τοῖς δώδεκα·
'''
"6" = ''':sup:`6` ἔπειτα ὤφθη ἐπάνω πεντακοσίοις ἀδελφοῖς ἐφάπαξ, ἐξ ὧν οἱ πλείονες
μένουσιν ἕως ἄρτι, τινὲς δὲ ἐκοιμήθησαν·
'''
"7" = ''':sup:`7` ἔπειτα ὤφθη ἰακώβῳ, εἶτα τοῖς ἀποστόλοις πᾶσιν·
'''
"8" = ''':sup:`8` ἔσχατον δὲ πάντων ὡσπερεὶ τῶ ἐκτρώματι ὤφθη κἀμοί.
'''
"9" = ''':sup:`9` ἐγὼ γάρ εἰμι ὁ ἐλάχιστος τῶν ἀποστόλων, ὃς οὐκ εἰμὶ ἱκανὸς καλεῖσθαι
ἀπόστολος, διότι ἐδίωξα τὴν ἐκκλησίαν τοῦ θεοῦ·
'''
"10" = ''':sup:`10` χάριτι δὲ θεοῦ εἰμι ὅ εἰμι, καὶ ἡ χάρις αὐτοῦ ἡ εἰς ἐμὲ οὐ κενὴ
ἐγενήθη, ἀλλὰ περισσότερον αὐτῶν πάντων ἐκοπίασα, οὐκ ἐγὼ δὲ ἀλλὰ ἡ
'''
"11" = ''':sup:`11` εἴτε οὗν ἐγὼ εἴτε ἐκεῖνοι, οὕτως κηρύσσομεν καὶ οὕτως ἐπιστεύσατε.
'''
"12" = ''':sup:`12` εἰ δὲ χριστὸς κηρύσσεται ὅτι ἐκ νεκρῶν ἐγήγερται, πῶς λέγουσιν ἐν
ὑμῖν τινες ὅτι ἀνάστασις νεκρῶν οὐκ ἔστιν;
'''
"13" = ''':sup:`13` εἰ δὲ ἀνάστασις νεκρῶν οὐκ ἔστιν, οὐδὲ χριστὸς ἐγήγερται·
καὶ ἡ πίστις ὑμῶν,
'''
"15" = ''':sup:`15` εὑρισκόμεθα δὲ καὶ ψευδομάρτυρες τοῦ θεοῦ, ὅτι ἐμαρτυρήσαμεν κατὰ
τοῦ θεοῦ ὅτι ἤγειρεν τὸν χριστόν, ὃν οὐκ ἤγειρεν εἴπερ ἄρα νεκροὶ οὐκ
ἐγείρονται.
'''
"16" = ''':sup:`16` εἰ γὰρ νεκροὶ οὐκ ἐγείρονται, οὐδὲ χριστὸς ἐγήγερται·
'''
"17" = ''':sup:`17` εἰ δὲ χριστὸς οὐκ ἐγήγερται, ματαία ἡ πίστις ὑμῶν, ἔτι ἐστὲ ἐν ταῖς
ἁμαρτίαις ὑμῶν.
'''
"18" = ''':sup:`18` ἄρα καὶ οἱ κοιμηθέντες ἐν χριστῶ ἀπώλοντο.
'''
"19" = ''':sup:`19` εἰ ἐν τῇ ζωῇ ταύτῃ ἐν χριστῶ ἠλπικότες ἐσμὲν μόνον, ἐλεεινότεροι
πάντων ἀνθρώπων ἐσμέν.
'''
"20" = ''':sup:`20` νυνὶ δὲ χριστὸς ἐγήγερται ἐκ νεκρῶν, ἀπαρχὴ τῶν κεκοιμημένων.
'''
"21" = ''':sup:`21` ἐπειδὴ γὰρ δι᾽ ἀνθρώπου θάνατος, καὶ δι᾽ ἀνθρώπου ἀνάστασις νεκρῶν·
'''
"22" = ''':sup:`22` ὥσπερ γὰρ ἐν τῶ ἀδὰμ πάντες ἀποθνῄσκουσιν, οὕτως καὶ ἐν τῶ χριστῶ
πάντες ζῳοποιηθήσονται.
'''
"23" = ''':sup:`23` ἕκαστος δὲ ἐν τῶ ἰδίῳ τάγματι· ἀπαρχὴ χριστός, ἔπειτα οἱ τοῦ
χριστοῦ ἐν τῇ παρουσίᾳ αὐτοῦ·
'''
"24" = ''':sup:`24` εἶτα τὸ τέλος, ὅταν παραδιδῶ τὴν βασιλείαν τῶ θεῶ καὶ πατρί, ὅταν
καταργήσῃ πᾶσαν ἀρχὴν καὶ πᾶσαν ἐξουσίαν καὶ δύναμιν.
'''
"25" = ''':sup:`25` δεῖ γὰρ αὐτὸν βασιλεύειν ἄχρι οὖ θῇ πάντας τοὺς ἐχθροὺς ὑπὸ τοὺς
πόδας αὐτοῦ.
'''
"26" = ''':sup:`26` ἔσχατος ἐχθρὸς καταργεῖται ὁ θάνατος·
'''
"27" = ''':sup:`27` πάντα γὰρ ὑπέταξεν ὑπὸ τοὺς πόδας αὐτοῦ. ὅταν δὲ εἴπῃ ὅτι πάντα
ὑποτέτακται, δῆλον ὅτι ἐκτὸς τοῦ ὑποτάξαντος αὐτῶ τὰ πάντα.
'''
"29" = ''':sup:`29` ἐπεὶ τί ποιήσουσιν οἱ βαπτιζόμενοι ὑπὲρ τῶν νεκρῶν; εἰ ὅλως νεκροὶ
οὐκ ἐγείρονται, τί καὶ βαπτίζονται ὑπὲρ αὐτῶν;
'''
"30" = ''':sup:`30` τί καὶ ἡμεῖς κινδυνεύομεν πᾶσαν ὥραν;
ἐν χριστῶ ἰησοῦ τῶ κυρίῳ ἡμῶν.
'''
"32" = ''':sup:`32` εἰ κατὰ ἄνθρωπον ἐθηριομάχησα ἐν ἐφέσῳ, τί μοι τὸ ὄφελος; εἰ νεκροὶ
οὐκ ἐγείρονται, φάγωμεν καὶ πίωμεν, αὔριον γὰρ ἀποθνῄσκομεν.
'''
"33" = ''':sup:`33` μὴ πλανᾶσθε· φθείρουσιν ἤθη χρηστὰ ὁμιλίαι κακαί.
'''
"34" = ''':sup:`34` ἐκνήψατε δικαίως καὶ μὴ ἁμαρτάνετε, ἀγνωσίαν γὰρ θεοῦ τινες
ἔχουσιν· πρὸς ἐντροπὴν ὑμῖν λαλῶ.
'''
"35" = ''':sup:`35` ἀλλὰ ἐρεῖ τις, πῶς ἐγείρονται οἱ νεκροί; ποίῳ δὲ σώματι ἔρχονται;
'''
"36" = ''':sup:`36` ἄφρων, σὺ ὃ σπείρεις οὐ ζῳοποιεῖται ἐὰν μὴ ἀποθάνῃ·
'''
"37" = ''':sup:`37` καὶ ὃ σπείρεις, οὐ τὸ σῶμα τὸ γενησόμενον σπείρεις ἀλλὰ γυμνὸν
κόκκον εἰ τύχοι σίτου ἤ τινος τῶν λοιπῶν·
'''
"38" = ''':sup:`38` ὁ δὲ θεὸς δίδωσιν αὐτῶ σῶμα καθὼς ἠθέλησεν, καὶ ἑκάστῳ τῶν
σπερμάτων ἴδιον σῶμα.
'''
"39" = ''':sup:`39` οὐ πᾶσα σὰρξ ἡ αὐτὴ σάρξ, ἀλλὰ ἄλλη μὲν ἀνθρώπων, ἄλλη δὲ σὰρξ
κτηνῶν, ἄλλη δὲ σὰρξ πτηνῶν, ἄλλη δὲ ἰχθύων.
'''
"40" = ''':sup:`40` καὶ σώματα ἐπουράνια, καὶ σώματα ἐπίγεια· ἀλλὰ ἑτέρα μὲν ἡ τῶν
ἐπουρανίων δόξα, ἑτέρα δὲ ἡ τῶν ἐπιγείων.
'''
"41" = ''':sup:`41` ἄλλη δόξα ἡλίου, καὶ ἄλλη δόξα σελήνης, καὶ ἄλλη δόξα ἀστέρων·
ἀστὴρ γὰρ ἀστέρος διαφέρει ἐν δόξῃ.
'''
"42" = ''':sup:`42` οὕτως καὶ ἡ ἀνάστασις τῶν νεκρῶν. σπείρεται ἐν φθορᾷ, ἐγείρεται ἐν
ἀφθαρσίᾳ·
'''
"43" = ''':sup:`43` σπείρεται ἐν ἀτιμίᾳ, ἐγείρεται ἐν δόξῃ· σπείρεται ἐν ἀσθενείᾳ,
ἐγείρεται ἐν δυνάμει·
'''
"44" = ''':sup:`44` σπείρεται σῶμα ψυχικόν, ἐγείρεται σῶμα πνευματικόν. εἰ ἔστιν σῶμα
ψυχικόν, ἔστιν καὶ πνευματικόν.
'''
"45" = ''':sup:`45` οὕτως καὶ γέγραπται, ἐγένετο ὁ πρῶτος ἄνθρωπος ἀδὰμ εἰς ψυχὴν
ζῶσαν· ὁ ἔσχατος ἀδὰμ εἰς πνεῦμα ζῳοποιοῦν.
'''
"46" = ''':sup:`46` ἀλλ᾽ οὐ πρῶτον τὸ πνευματικὸν ἀλλὰ τὸ ψυχικόν, ἔπειτα τὸ
πνευματικόν.
'''
"47" = ''':sup:`47` ὁ πρῶτος ἄνθρωπος ἐκ γῆς χοϊκός, ὁ δεύτερος ἄνθρωπος ἐξ οὐρανοῦ.
'''
"48" = ''':sup:`48` οἷος ὁ χοϊκός, τοιοῦτοι καὶ οἱ χοϊκοί, καὶ οἷος ὁ ἐπουράνιος,
τοιοῦτοι καὶ οἱ ἐπουράνιοι·
'''
"49" = ''':sup:`49` καὶ καθὼς ἐφορέσαμεν τὴν εἰκόνα τοῦ χοϊκοῦ, φορέσομεν καὶ τὴν
εἰκόνα τοῦ ἐπουρανίου.
'''
"50" = ''':sup:`50` τοῦτο δέ φημι, ἀδελφοί, ὅτι σὰρξ καὶ αἷμα βασιλείαν θεοῦ
κληρονομῆσαι οὐ δύναται, οὐδὲ ἡ φθορὰ τὴν ἀφθαρσίαν κληρονομεῖ.
'''
"51" = ''':sup:`51` ἰδοὺ μυστήριον ὑμῖν λέγω· πάντες οὐ κοιμηθησόμεθα, πάντες δὲ
ἀλλαγησόμεθα,
'''
"52" = ''':sup:`52` ἐν ἀτόμῳ, ἐν ῥιπῇ ὀφθαλμοῦ, ἐν τῇ ἐσχάτῃ σάλπιγγι· σαλπίσει γάρ,
καὶ οἱ νεκροὶ ἐγερθήσονται ἄφθαρτοι, καὶ ἡμεῖς ἀλλαγησόμεθα.
'''
"53" = ''':sup:`53` δεῖ γὰρ τὸ φθαρτὸν τοῦτο ἐνδύσασθαι ἀφθαρσίαν καὶ τὸ θνητὸν τοῦτο
ἐνδύσασθαι ἀθανασίαν.
'''
"54" = ''':sup:`54` ὅταν δὲ τὸ φθαρτὸν τοῦτο ἐνδύσηται ἀφθαρσίαν καὶ τὸ θνητὸν τοῦτο
ἐνδύσηται ἀθανασίαν, τότε γενήσεται ὁ λόγος ὁ γεγραμμένος, κατεπόθη ὁ
θάνατος εἰς νῖκος.
'''
"55" = ''':sup:`55` ποῦ σου, θάνατε, τὸ νῖκος; ποῦ σου, θάνατε, τὸ κέντρον;
'''
"56" = ''':sup:`56` τὸ δὲ κέντρον τοῦ θανάτου ἡ ἁμαρτία, ἡ δὲ δύναμις τῆς ἁμαρτίας ὁ
νόμος·
'''
"57" = ''':sup:`57` τῶ δὲ θεῶ χάρις τῶ διδόντι ἡμῖν τὸ νῖκος διὰ τοῦ κυρίου ἡμῶν ἰησοῦ
χριστοῦ.
'''
"58" = ''':sup:`58` ὥστε, ἀδελφοί μου ἀγαπητοί, ἑδραῖοι γίνεσθε, ἀμετακίνητοι,
περισσεύοντες ἐν τῶ ἔργῳ τοῦ κυρίου πάντοτε, εἰδότες ὅτι ὁ κόπος ὑμῶν
οὐκ ἔστιν κενὸς ἐν κυρίῳ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
