[12]
"1" = ''':sup:`1` ὑπολαβὼν δὲ Ιωβ λέγει
'''
"2" = ''':sup:`2` εἶτα ὑμεῖς ἐστε ἄνθρωποι ἦ μεθ’ ὑμῶν τελευτήσει σοφία
'''
"3" = ''':sup:`3` κἀμοὶ μὲν καρδία καθ’ ὑμᾶς ἐστιν
'''
"4" = ''':sup:`4` δίκαιος γὰρ ἀνὴρ καὶ ἄμεμπτος ἐγενήθη εἰς χλεύασμα
'''
"5" = ''':sup:`5` εἰς χρόνον γὰρ τακτὸν ἡτοίμαστο πεσεῖν ὑπὸ ἄλλους οἴκους τε αὐτοῦ
ἐκπορθεῖσθαι ὑπὸ ἀνόμων
'''
"6" = ''':sup:`6` οὐ μὴν δὲ ἀλλὰ μηδεὶς πεποιθέτω πονηρὸς ὢν ἀθῷος ἔσεσθαι ὅσοι
παροργίζουσιν τὸν κύριον ὡς οὐχὶ καὶ ἔτασις αὐτῶν ἔσται
'''
"7" = ''':sup:`7` ἀλλὰ δὴ ἐπερώτησον τετράποδα ἐάν σοι εἴπωσιν πετεινὰ δὲ οὐρανοῦ ἐάν
σοι ἀπαγγείλωσιν
'''
"8" = ''':sup:`8` ἐκδιήγησαι δὲ γῇ ἐάν σοι φράσῃ καὶ ἐξηγήσονταί σοι οἱ ἰχθύες τῆς
θαλάσσης
'''
"9" = ''':sup:`9` τίς οὐκ ἔγνω ἐν πᾶσι τούτοις ὅτι χεὶρ κυρίου ἐποίησεν ταῦτα
'''
"10" = ''':sup:`10` εἰ μὴ ἐν χειρὶ αὐτοῦ ψυχὴ πάντων τῶν ζώντων καὶ πνεῦμα παντὸς
ἀνθρώπου
'''
"11" = ''':sup:`11` οὖς μὲν γὰρ ῥήματα διακρίνει λάρυγξ δὲ σῖτα γεύεται
'''
"12" = ''':sup:`12` ἐν πολλῷ χρόνῳ σοφία ἐν δὲ πολλῷ βίῳ ἐπιστήμη
'''
"13" = ''':sup:`13` παρ’ αὐτῷ σοφία καὶ δύναμις αὐτῷ βουλὴ καὶ σύνεσις
'''
"14" = ''':sup:`14` ἐὰν καταβάλῃ τίς οἰκοδομήσει ἐὰν κλείσῃ κατὰ ἀνθρώπων τίς ἀνοίξει
'''
"15" = ''':sup:`15` ἐὰν κωλύσῃ τὸ ὥδωρ ξηρανεῖ τὴν γῆν ἐὰν δὲ ἐπαφῇ ἀπώλεσεν αὐτὴν
καταστρέψας
'''
"16" = ''':sup:`16` παρ’ αὐτῷ κράτος καὶ ἰσχύς αὐτῷ ἐπιστήμη καὶ σύνεσις
'''
"17" = ''':sup:`17` διάγων βουλευτὰς αἰχμαλώτους κριτὰς δὲ γῆς ἐξέστησεν
'''
"18" = ''':sup:`18` καθιζάνων βασιλεῖς ἐπὶ θρόνους καὶ περιέδησεν ζώνῃ ὀσφύας αὐτῶν
'''
"19" = ''':sup:`19` ἐξαποστέλλων ἱερεῖς αἰχμαλώτους δυνάστας δὲ γῆς κατέστρεψεν
'''
"20" = ''':sup:`20` διαλλάσσων χείλη πιστῶν σύνεσιν δὲ πρεσβυτέρων ἔγνω
'''
"21" = ''':sup:`21` ἐκχέων ἀτιμίαν ἐπ’ ἄρχοντας ταπεινοὺς δὲ ἰάσατο
'''
"22" = ''':sup:`22` ἀνακαλύπτων βαθέα ἐκ σκότους ἐξήγαγεν δὲ εἰς φῶς σκιὰν θανάτου
'''
"23" = ''':sup:`23` πλανῶν ἔθνη καὶ ἀπολλύων αὐτά καταστρωννύων ἔθνη καὶ καθοδηγῶν αὐτά
'''
"24" = ''':sup:`24` διαλλάσσων καρδίας ἀρχόντων γῆς ἐπλάνησεν δὲ αὐτοὺς ὁδῷ ᾗ οὐκ
ᾔδεισαν
'''
"25" = ''':sup:`25` ψηλαφήσαισαν σκότος καὶ μὴ φῶς πλανηθείησαν δὲ ὥσπερ ὁ μεθύων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
