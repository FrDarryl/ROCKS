[20]
"1" = ''':sup:`1` Gr. Psalm 20 (Heb. 21) εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ
'''
"2" = ''':sup:`2` κύριε ἐν τῇ δυνάμει σου εὐφρανθήσεται ὁ βασιλεὺς καὶ ἐπὶ τῷ σωτηρίῳ
σου ἀγαλλιάσεται σφόδρα
'''
"3" = ''':sup:`3` τὴν ἐπιθυμίαν τῆς ψυχῆς αὐτοῦ ἔδωκας αὐτῷ καὶ τὴν θέλησιν τῶν
χειλέων αὐτοῦ οὐκ ἐστέρησας αὐτόν διάψαλμα
'''
"4" = ''':sup:`4` ὅτι προέφθασας αὐτὸν ἐν εὐλογίαις χρηστότητος ἔθηκας ἐπὶ τὴν κεφαλὴν
αὐτοῦ στέφανον ἐκ λίθου τιμίου
'''
"5" = ''':sup:`5` ζωὴν ᾐτήσατό σε καὶ ἔδωκας αὐτῷ μακρότητα ἡμερῶν εἰς αἰῶνα αἰῶνος
'''
"6" = ''':sup:`6` μεγάλη ἡ δόξα αὐτοῦ ἐν τῷ σωτηρίῳ σου δόξαν καὶ μεγαλοπρέπειαν
ἐπιθήσεις ἐπ’ αὐτόν
'''
"7" = ''':sup:`7` ὅτι δώσεις αὐτῷ εὐλογίαν εἰς αἰῶνα αἰῶνος εὐφρανεῖς αὐτὸν ἐν χαρᾷ
μετὰ τοῦ προσώπου σου
'''
"8" = ''':sup:`8` ὅτι ὁ βασιλεὺς ἐλπίζει ἐπὶ κύριον καὶ ἐν τῷ ἐλέει τοῦ ὑψίστου οὐ μὴ
σαλευθῇ
'''
"9" = ''':sup:`9` εὑρεθείη ἡ χείρ σου πᾶσιν τοῖς ἐχθροῖς σου ἡ δεξιά σου εὕροι πάντας
τοὺς μισοῦντάς σε
'''
"10" = ''':sup:`10` θήσεις αὐτοὺς ὡς κλίβανον πυρὸς εἰς καιρὸν τοῦ προσώπου σου κύριος
ἐν ὀργῇ αὐτοῦ συνταράξει αὐτούς καὶ καταφάγεται αὐτοὺς πῦρ
'''
"11" = ''':sup:`11` τὸν καρπὸν αὐτῶν ἀπὸ γῆς ἀπολεῖς καὶ τὸ σπέρμα αὐτῶν ἀπὸ υἱῶν
ἀνθρώπων
'''
"12" = ''':sup:`12` ὅτι ἔκλιναν εἰς σὲ κακά διελογίσαντο βουλήν ἣν οὐ μὴ δύνωνται
στῆσαι
'''
"13" = ''':sup:`13` ὅτι θήσεις αὐτοὺς νῶτον ἐν τοῖς περιλοίποις σου ἑτοιμάσεις τὸ
πρόσωπον αὐτῶν
'''
"14" = ''':sup:`14` ὑψώθητι κύριε ἐν τῇ δυνάμει σου ᾄσομεν καὶ ψαλοῦμεν τὰς δυναστείας
σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
