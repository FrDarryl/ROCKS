[11]
"1" = ''':sup:`1` καὶ ἐδόθη μοι κάλαμος ὅμοιος ῥάβδῳ, λέγων, ἔγειρε καὶ μέτρησον τὸν
ναὸν τοῦ θεοῦ καὶ τὸ θυσιαστήριον καὶ τοὺς προσκυνοῦντας ἐν αὐτῶ.
'''
"2" = ''':sup:`2` καὶ τὴν αὐλὴν τὴν ἔξωθεν τοῦ ναοῦ ἔκβαλε ἔξωθεν καὶ μὴ αὐτὴν
μετρήσῃς, ὅτι ἐδόθη τοῖς ἔθνεσιν, καὶ τὴν πόλιν τὴν ἁγίαν πατήσουσιν
'''
"3" = ''':sup:`3` καὶ δώσω τοῖς δυσὶν μάρτυσίν μου, καὶ προφητεύσουσιν ἡμέρας χιλίας
διακοσίας ἑξήκοντα περιβεβλημένοι σάκκους.
'''
"4" = ''':sup:`4` οὖτοί εἰσιν αἱ δύο ἐλαῖαι καὶ αἱ δύο λυχνίαι αἱ ἐνώπιον τοῦ κυρίου
τῆς γῆς ἑστῶτες.
'''
"5" = ''':sup:`5` καὶ εἴ τις αὐτοὺς θέλει ἀδικῆσαι, πῦρ ἐκπορεύεται ἐκ τοῦ στόματος
αὐτῶν καὶ κατεσθίει τοὺς ἐχθροὺς αὐτῶν· καὶ εἴ τις θελήσῃ αὐτοὺς
ἀδικῆσαι, οὕτως δεῖ αὐτὸν ἀποκτανθῆναι.
'''
"6" = ''':sup:`6` οὖτοι ἔχουσιν τὴν ἐξουσίαν κλεῖσαι τὸν οὐρανόν, ἵνα μὴ ὑετὸς βρέχῃ
τὰς ἡμέρας τῆς προφητείας αὐτῶν, καὶ ἐξουσίαν ἔχουσιν ἐπὶ τῶν ὑδάτων
στρέφειν αὐτὰ εἰς αἷμα καὶ πατάξαι τὴν γῆν ἐν πάσῃ πληγῇ ὁσάκις ἐὰν
θελήσωσιν.
'''
"7" = ''':sup:`7` καὶ ὅταν τελέσωσιν τὴν μαρτυρίαν αὐτῶν, τὸ θηρίον τὸ ἀναβαῖνον ἐκ
τῆς ἀβύσσου ποιήσει μετ᾽ αὐτῶν πόλεμον καὶ νικήσει αὐτοὺς καὶ ἀποκτενεῖ
αὐτούς.
'''
"8" = ''':sup:`8` καὶ τὸ πτῶμα αὐτῶν ἐπὶ τῆς πλατείας τῆς πόλεως τῆς μεγάλης, ἥτις
καλεῖται πνευματικῶς σόδομα καὶ αἴγυπτος, ὅπου καὶ ὁ κύριος αὐτῶν
ἐσταυρώθη.
'''
"9" = ''':sup:`9` καὶ βλέπουσιν ἐκ τῶν λαῶν καὶ φυλῶν καὶ γλωσσῶν καὶ ἐθνῶν τὸ πτῶμα
αὐτῶν ἡμέρας τρεῖς καὶ ἥμισυ, καὶ τὰ πτώματα αὐτῶν οὐκ ἀφίουσιν τεθῆναι
εἰς μνῆμα.
'''
"10" = ''':sup:`10` καὶ οἱ κατοικοῦντες ἐπὶ τῆς γῆς χαίρουσιν ἐπ᾽ αὐτοῖς καὶ
εὐφραίνονται, καὶ δῶρα πέμψουσιν ἀλλήλοις, ὅτι οὖτοι οἱ δύο προφῆται
ἐβασάνισαν τοὺς κατοικοῦντας ἐπὶ τῆς γῆς.
'''
"11" = ''':sup:`11` καὶ μετὰ τὰς τρεῖς ἡμέρας καὶ ἥμισυ πνεῦμα ζωῆς ἐκ τοῦ θεοῦ
εἰσῆλθεν ἐν αὐτοῖς, καὶ ἔστησαν ἐπὶ τοὺς πόδας αὐτῶν, καὶ φόβος μέγας
ἐπέπεσεν ἐπὶ τοὺς θεωροῦντας αὐτούς.
'''
"12" = ''':sup:`12` καὶ ἤκουσαν φωνῆς μεγάλης ἐκ τοῦ οὐρανοῦ λεγούσης αὐτοῖς, ἀνάβατε
ὧδε· καὶ ἀνέβησαν εἰς τὸν οὐρανὸν ἐν τῇ νεφέλῃ, καὶ ἐθεώρησαν αὐτοὺς οἱ
ἐχθροὶ αὐτῶν.
'''
"13" = ''':sup:`13` καὶ ἐν ἐκείνῃ τῇ ὥρᾳ ἐγένετο σεισμὸς μέγας, καὶ τὸ δέκατον τῆς
πόλεως ἔπεσεν, καὶ ἀπεκτάνθησαν ἐν τῶ σεισμῶ ὀνόματα ἀνθρώπων χιλιάδες
ἑπτά, καὶ οἱ λοιποὶ ἔμφοβοι ἐγένοντο καὶ ἔδωκαν δόξαν τῶ θεῶ τοῦ
οὐρανοῦ.
'''
"14" = ''':sup:`14` ἡ οὐαὶ ἡ δευτέρα ἀπῆλθεν· ἰδοὺ ἡ οὐαὶ ἡ τρίτη ἔρχεται ταχύ.
'''
"15" = ''':sup:`15` καὶ ὁ ἕβδομος ἄγγελος ἐσάλπισεν· καὶ ἐγένοντο φωναὶ μεγάλαι ἐν τῶ
οὐρανῶ λέγοντες, ἐγένετο ἡ βασιλεία τοῦ κόσμου τοῦ κυρίου ἡμῶν καὶ τοῦ
χριστοῦ αὐτοῦ, καὶ βασιλεύσει εἰς τοὺς αἰῶνας τῶν αἰώνων.
ἐπὶ τοὺς θρόνους αὐτῶν ἔπεσαν ἐπὶ τὰ πρόσωπα αὐτῶν καὶ προσεκύνησαν τῶ
θεῶ
'''
"17" = ''':sup:`17` λέγοντες, εὐχαριστοῦμέν σοι, κύριε ὁ θεὸς ὁ παντοκράτωρ, ὁ ὢν καὶ ὁ
ἦν, ὅτι εἴληφας τὴν δύναμίν σου τὴν μεγάλην καὶ ἐβασίλευσας·
'''
"18" = ''':sup:`18` καὶ τὰ ἔθνη ὠργίσθησαν, καὶ ἦλθεν ἡ ὀργή σου καὶ ὁ καιρὸς τῶν
νεκρῶν κριθῆναι καὶ δοῦναι τὸν μισθὸν τοῖς δούλοις σου τοῖς προφήταις
καὶ τοῖς ἁγίοις καὶ τοῖς φοβουμένοις τὸ ὄνομά σου, τοὺς μικροὺς καὶ
τοὺς μεγάλους, καὶ διαφθεῖραι τοὺς διαφθείροντας τὴν γῆν.
'''
"19" = ''':sup:`19` καὶ ἠνοίγη ὁ ναὸς τοῦ θεοῦ ὁ ἐν τῶ οὐρανῶ, καὶ ὤφθη ἡ κιβωτὸς τῆς
διαθήκης αὐτοῦ ἐν τῶ ναῶ αὐτοῦ· καὶ ἐγένοντο ἀστραπαὶ καὶ φωναὶ καὶ
βρονταὶ καὶ σεισμὸς καὶ χάλαζα μεγάλη.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
