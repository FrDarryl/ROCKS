"1" = ''':sup:`1` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"2" = ''':sup:`2` καὶ σύ υἱὲ ἀνθρώπου εἰπὸν τῷ ἄρχοντι Τύρου τάδε λέγει κύριος ἀνθ’ ὧν
ὑψώθη σου ἡ καρδία καὶ εἶπας θεός εἰμι ἐγώ κατοικίαν θεοῦ κατῴκηκα ἐν
καρδίᾳ θαλάσσης σὺ δὲ εἶ ἄνθρωπος καὶ οὐ θεὸς καὶ ἔδωκας τὴν καρδίαν
σου ὡς καρδίαν θεοῦ
'''
"3" = ''':sup:`3` μὴ σοφώτερος εἶ σὺ τοῦ Δανιηλ σοφοὶ οὐκ ἐπαίδευσάν σε τῇ ἐπιστήμῃ
αὐτῶν
'''
"4" = ''':sup:`4` μὴ ἐν τῇ ἐπιστήμῃ σου ἢ ἐν τῇ φρονήσει σου ἐποίησας σεαυτῷ δύναμιν
καὶ χρυσίον καὶ ἀργύριον ἐν τοῖς θησαυροῖς σου
'''
"5" = ''':sup:`5` ἐν τῇ πολλῇ ἐπιστήμῃ σου καὶ ἐμπορίᾳ σου ἐπλήθυνας δύναμίν σου ὑψώθη
ἡ καρδία σου ἐν τῇ δυνάμει σου
'''
"6" = ''':sup:`6` διὰ τοῦτο τάδε λέγει κύριος ἐπειδὴ δέδωκας τὴν καρδίαν σου ὡς
καρδίαν θεοῦ
'''
"7" = ''':sup:`7` ἀντὶ τούτου ἰδοὺ ἐγὼ ἐπάγω ἐπὶ σὲ ἀλλοτρίους λοιμοὺς ἀπὸ ἐθνῶν καὶ
ἐκκενώσουσιν τὰς μαχαίρας αὐτῶν ἐπὶ σὲ καὶ ἐπὶ τὸ κάλλος τῆς ἐπιστήμης
σου καὶ στρώσουσιν τὸ κάλλος σου εἰς ἀπώλειαν
'''
"8" = ''':sup:`8` καὶ καταβιβάσουσίν σε καὶ ἀποθανῇ θανάτῳ τραυματιῶν ἐν καρδίᾳ
θαλάσσης
'''
"9" = ''':sup:`9` μὴ λέγων ἐρεῖς θεός εἰμι ἐγώ ἐνώπιον τῶν ἀναιρούντων σε σὺ δὲ εἶ
ἄνθρωπος καὶ οὐ θεός ἐν πλήθει
'''
"10" = ''':sup:`10` ἀπεριτμήτων ἀπολῇ ἐν χερσὶν ἀλλοτρίων ὅτι ἐγὼ ἐλάλησα λέγει κύριος
'''
"11" = ''':sup:`11` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"12" = ''':sup:`12` υἱὲ ἀνθρώπου λαβὲ θρῆνον ἐπὶ τὸν ἄρχοντα Τύρου καὶ εἰπὸν αὐτῷ τάδε
λέγει κύριος κύριος σὺ ἀποσφράγισμα ὁμοιώσεως καὶ στέφανος κάλλους
'''
"13" = ''':sup:`13` ἐν τῇ τρυφῇ τοῦ παραδείσου τοῦ θεοῦ ἐγενήθης πᾶν λίθον χρηστὸν
ἐνδέδεσαι σάρδιον καὶ τοπάζιον καὶ σμάραγδον καὶ ἄνθρακα καὶ σάπφειρον
καὶ ἴασπιν καὶ ἀργύριον καὶ χρυσίον καὶ λιγύριον καὶ ἀχάτην καὶ
ἀμέθυστον καὶ χρυσόλιθον καὶ βηρύλλιον καὶ ὀνύχιον καὶ χρυσίου
ἐνέπλησας τοὺς θησαυρούς σου καὶ τὰς ἀποθήκας σου ἐν σοὶ ἀφ’ ἧς ἡμέρας
ἐκτίσθης σύ
'''
"14" = ''':sup:`14` μετὰ τοῦ χερουβ ἔθηκά σε ἐν ὄρει ἁγίῳ θεοῦ ἐγενήθης ἐν μέσῳ λίθων
πυρίνων
'''
"15" = ''':sup:`15` ἐγενήθης ἄμωμος σὺ ἐν ταῖς ἡμέραις σου ἀφ’ ἧς ἡμέρας σὺ ἐκτίσθης
ἕως εὑρέθη τὰ ἀδικήματα ἐν σοί
'''
"16" = ''':sup:`16` ἀπὸ πλήθους τῆς ἐμπορίας σου ἔπλησας τὰ ταμίειά σου ἀνομίας καὶ
ἥμαρτες καὶ ἐτραυματίσθης ἀπὸ ὄρους τοῦ θεοῦ καὶ ἤγαγέν σε τὸ χερουβ ἐκ
μέσου λίθων πυρίνων
'''
"17" = ''':sup:`17` ὑψώθη ἡ καρδία σου ἐπὶ τῷ κάλλει σου διεφθάρη ἡ ἐπιστήμη σου μετὰ
τοῦ κάλλους σου διὰ πλῆθος ἁμαρτιῶν σου ἐπὶ τὴν γῆν ἔρριψά σε ἐναντίον
βασιλέων ἔδωκά σε παραδειγματισθῆναι
'''
"18" = ''':sup:`18` διὰ τὸ πλῆθος τῶν ἁμαρτιῶν σου καὶ τῶν ἀδικιῶν τῆς ἐμπορίας σου
ἐβεβήλωσας τὰ ἱερά σου καὶ ἐξάξω πῦρ ἐκ μέσου σου τοῦτο καταφάγεταί σε
καὶ δώσω σε εἰς σποδὸν ἐπὶ τῆς γῆς σου ἐναντίον πάντων τῶν ὁρώντων σε
'''
"19" = ''':sup:`19` καὶ πάντες οἱ ἐπιστάμενοί σε ἐν τοῖς ἔθνεσιν στυγνάσουσιν ἐπὶ σέ
ἀπώλεια ἐγένου καὶ οὐχ ὑπάρξεις ἔτι εἰς τὸν αἰῶνα
'''
"20" = ''':sup:`20` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"21" = ''':sup:`21` υἱὲ ἀνθρώπου στήρισον τὸ πρόσωπόν σου ἐπὶ Σιδῶνα καὶ προφήτευσον
ἐπ’ αὐτὴν
'''
"22" = ''':sup:`22` καὶ εἰπόν τάδε λέγει κύριος ἰδοὺ ἐγὼ ἐπὶ σέ Σιδών καὶ
ἐνδοξασθήσομαι ἐν σοί καὶ γνώσῃ ὅτι ἐγώ εἰμι κύριος ἐν τῷ ποιῆσαί με ἐν
σοὶ κρίματα καὶ ἁγιασθήσομαι ἐν σοί
'''
"23" = ''':sup:`23` αἷμα καὶ θάνατος ἐν ταῖς πλατείαις σου καὶ πεσοῦνται
τετραυματισμένοι ἐν μαχαίραις ἐν σοὶ περικύκλῳ σου καὶ γνώσονται διότι
ἐγώ εἰμι κύριος
'''
"24" = ''':sup:`24` καὶ οὐκ ἔσονται οὐκέτι τῷ οἴκῳ τοῦ Ισραηλ σκόλοψ πικρίας καὶ ἄκανθα
ὀδύνης ἀπὸ πάντων τῶν περικύκλῳ αὐτῶν τῶν ἀτιμασάντων αὐτούς καὶ
γνώσονται ὅτι ἐγώ εἰμι κύριος
'''
"25" = ''':sup:`25` τάδε λέγει κύριος κύριος καὶ συνάξω τὸν Ισραηλ ἐκ τῶν ἐθνῶν οὗ
διεσκορπίσθησαν ἐκεῖ καὶ ἁγιασθήσομαι ἐν αὐτοῖς ἐνώπιον τῶν λαῶν καὶ
τῶν ἐθνῶν καὶ κατοικήσουσιν ἐπὶ τῆς γῆς αὐτῶν ἣν δέδωκα τῷ δούλῳ μου
Ιακωβ
'''
"26" = ''':sup:`26` καὶ κατοικήσουσιν ἐπ’ αὐτῆς ἐν ἐλπίδι καὶ οἰκοδομήσουσιν οἰκίας καὶ
φυτεύσουσιν ἀμπελῶνας καὶ κατοικήσουσιν ἐν ἐλπίδι ὅταν ποιήσω κρίμα ἐν
πᾶσιν τοῖς ἀτιμάσασιν αὐτοὺς ἐν τοῖς κύκλῳ αὐτῶν καὶ γνώσονται ὅτι ἐγώ
εἰμι κύριος ὁ θεὸς αὐτῶν καὶ ὁ θεὸς τῶν πατέρων αὐτῶν
