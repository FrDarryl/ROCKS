[24]
"1" = ''':sup:`1` τῇ δὲ μιᾷ τῶν σαββάτων ὄρθρου βαθέως ἐπὶ τὸ μνῆμα ἦλθον φέρουσαι ἃ
ἡτοίμασαν ἀρώματα.
'''
"2" = ''':sup:`2` εὖρον δὲ τὸν λίθον ἀποκεκυλισμένον ἀπὸ τοῦ μνημείου,
'''
"3" = ''':sup:`3` εἰσελθοῦσαι δὲ οὐχ εὖρον τὸ σῶμα τοῦ κυρίου ἰησοῦ.
'''
"4" = ''':sup:`4` καὶ ἐγένετο ἐν τῶ ἀπορεῖσθαι αὐτὰς περὶ τούτου καὶ ἰδοὺ ἄνδρες δύο
ἐπέστησαν αὐταῖς ἐν ἐσθῆτι ἀστραπτούσῃ.
'''
"5" = ''':sup:`5` ἐμφόβων δὲ γενομένων αὐτῶν καὶ κλινουσῶν τὰ πρόσωπα εἰς τὴν γῆν
εἶπαν πρὸς αὐτάς, τί ζητεῖτε τὸν ζῶντα μετὰ τῶν νεκρῶν;
'''
"6" = ''':sup:`6` οὐκ ἔστιν ὧδε, ἀλλὰ ἠγέρθη. μνήσθητε ὡς ἐλάλησεν ὑμῖν ἔτι ὢν ἐν τῇ
γαλιλαίᾳ,
'''
"7" = ''':sup:`7` λέγων τὸν υἱὸν τοῦ ἀνθρώπου ὅτι δεῖ παραδοθῆναι εἰς χεῖρας ἀνθρώπων
ἁμαρτωλῶν καὶ σταυρωθῆναι καὶ τῇ τρίτῃ ἡμέρᾳ ἀναστῆναι.
'''
"8" = ''':sup:`8` καὶ ἐμνήσθησαν τῶν ῥημάτων αὐτοῦ,
'''
"9" = ''':sup:`9` καὶ ὑποστρέψασαι ἀπὸ τοῦ μνημείου ἀπήγγειλαν ταῦτα πάντα τοῖς ἕνδεκα
καὶ πᾶσιν τοῖς λοιποῖς.
'''
"10" = ''':sup:`10` ἦσαν δὲ ἡ μαγδαληνὴ μαρία καὶ ἰωάννα καὶ μαρία ἡ ἰακώβου· καὶ αἱ
λοιπαὶ σὺν αὐταῖς ἔλεγον πρὸς τοὺς ἀποστόλους ταῦτα.
'''
"11" = ''':sup:`11` καὶ ἐφάνησαν ἐνώπιον αὐτῶν ὡσεὶ λῆρος τὰ ῥήματα ταῦτα, καὶ ἠπίστουν
αὐταῖς.
'''
"12" = ''':sup:`12` ὁ δὲ πέτρος ἀναστὰς ἔδραμεν ἐπὶ τὸ μνημεῖον, καὶ παρακύψας βλέπει
τὰ ὀθόνια μόνα· καὶ ἀπῆλθεν πρὸς ἑαυτὸν θαυμάζων τὸ γεγονός.
'''
"13" = ''':sup:`13` καὶ ἰδοὺ δύο ἐξ αὐτῶν ἐν αὐτῇ τῇ ἡμέρᾳ ἦσαν πορευόμενοι εἰς κώμην
ἀπέχουσαν σταδίους ἑξήκοντα ἀπὸ ἰερουσαλήμ, ᾗ ὄνομα ἐμμαοῦς,
'''
"14" = ''':sup:`14` καὶ αὐτοὶ ὡμίλουν πρὸς ἀλλήλους περὶ πάντων τῶν συμβεβηκότων
τούτων.
'''
"15" = ''':sup:`15` καὶ ἐγένετο ἐν τῶ ὁμιλεῖν αὐτοὺς καὶ συζητεῖν καὶ αὐτὸς ἰησοῦς
ἐγγίσας συνεπορεύετο αὐτοῖς,
'''
"16" = ''':sup:`16` οἱ δὲ ὀφθαλμοὶ αὐτῶν ἐκρατοῦντο τοῦ μὴ ἐπιγνῶναι αὐτόν.
'''
"17" = ''':sup:`17` εἶπεν δὲ πρὸς αὐτούς, τίνες οἱ λόγοι οὖτοι οὓς ἀντιβάλλετε πρὸς
ἀλλήλους περιπατοῦντες; καὶ ἐστάθησαν σκυθρωποί.
'''
"18" = ''':sup:`18` ἀποκριθεὶς δὲ εἷς ὀνόματι κλεοπᾶς εἶπεν πρὸς αὐτόν, σὺ μόνος
παροικεῖς ἰερουσαλὴμ καὶ οὐκ ἔγνως τὰ γενόμενα ἐν αὐτῇ ἐν ταῖς ἡμέραις
ταύταις;
'''
"19" = ''':sup:`19` καὶ εἶπεν αὐτοῖς, ποῖα; οἱ δὲ εἶπαν αὐτῶ, τὰ περὶ ἰησοῦ τοῦ
ναζαρηνοῦ, ὃς ἐγένετο ἀνὴρ προφήτης δυνατὸς ἐν ἔργῳ καὶ λόγῳ ἐναντίον
τοῦ θεοῦ καὶ παντὸς τοῦ λαοῦ,
'''
"20" = ''':sup:`20` ὅπως τε παρέδωκαν αὐτὸν οἱ ἀρχιερεῖς καὶ οἱ ἄρχοντες ἡμῶν εἰς κρίμα
θανάτου καὶ ἐσταύρωσαν αὐτόν.
'''
"21" = ''':sup:`21` ἡμεῖς δὲ ἠλπίζομεν ὅτι αὐτός ἐστιν ὁ μέλλων λυτροῦσθαι τὸν ἰσραήλ·
ἀλλά γε καὶ σὺν πᾶσιν τούτοις τρίτην ταύτην ἡμέραν ἄγει ἀφ᾽ οὖ ταῦτα
ἐγένετο.
'''
"22" = ''':sup:`22` ἀλλὰ καὶ γυναῖκές τινες ἐξ ἡμῶν ἐξέστησαν ἡμᾶς· γενόμεναι ὀρθριναὶ
ἐπὶ τὸ μνημεῖον
'''
"23" = ''':sup:`23` καὶ μὴ εὑροῦσαι τὸ σῶμα αὐτοῦ ἦλθον λέγουσαι καὶ ὀπτασίαν ἀγγέλων
ἑωρακέναι, οἳ λέγουσιν αὐτὸν ζῆν.
'''
"24" = ''':sup:`24` καὶ ἀπῆλθόν τινες τῶν σὺν ἡμῖν ἐπὶ τὸ μνημεῖον, καὶ εὖρον οὕτως
καθὼς καὶ αἱ γυναῖκες εἶπον, αὐτὸν δὲ οὐκ εἶδον.
'''
"25" = ''':sup:`25` καὶ αὐτὸς εἶπεν πρὸς αὐτούς, ὦ ἀνόητοι καὶ βραδεῖς τῇ καρδίᾳ τοῦ
πιστεύειν ἐπὶ πᾶσιν οἷς ἐλάλησαν οἱ προφῆται·
'''
"26" = ''':sup:`26` οὐχὶ ταῦτα ἔδει παθεῖν τὸν χριστὸν καὶ εἰσελθεῖν εἰς τὴν δόξαν
αὐτοῦ;
'''
"27" = ''':sup:`27` καὶ ἀρξάμενος ἀπὸ μωϊσέως καὶ ἀπὸ πάντων τῶν προφητῶν διερμήνευσεν
αὐτοῖς ἐν πάσαις ταῖς γραφαῖς τὰ περὶ ἑαυτοῦ.
'''
"28" = ''':sup:`28` καὶ ἤγγισαν εἰς τὴν κώμην οὖ ἐπορεύοντο, καὶ αὐτὸς προσεποιήσατο
πορρώτερον πορεύεσθαι.
'''
"29" = ''':sup:`29` καὶ παρεβιάσαντο αὐτὸν λέγοντες, μεῖνον μεθ᾽ ἡμῶν, ὅτι πρὸς ἑσπέραν
ἐστὶν καὶ κέκλικεν ἤδη ἡ ἡμέρα. καὶ εἰσῆλθεν τοῦ μεῖναι σὺν αὐτοῖς.
'''
"30" = ''':sup:`30` καὶ ἐγένετο ἐν τῶ κατακλιθῆναι αὐτὸν μετ᾽ αὐτῶν λαβὼν τὸν ἄρτον
εὐλόγησεν καὶ κλάσας ἐπεδίδου αὐτοῖς·
'''
"31" = ''':sup:`31` αὐτῶν δὲ διηνοίχθησαν οἱ ὀφθαλμοὶ καὶ ἐπέγνωσαν αὐτόν· καὶ αὐτὸς
ἄφαντος ἐγένετο ἀπ᾽ αὐτῶν.
ὡς ἐλάλει ἡμῖν ἐν τῇ ὁδῶ, ὡς διήνοιγεν ἡμῖν τὰς γραφάς;
'''
"33" = ''':sup:`33` καὶ ἀναστάντες αὐτῇ τῇ ὥρᾳ ὑπέστρεψαν εἰς ἰερουσαλήμ, καὶ εὖρον
ἠθροισμένους τοὺς ἕνδεκα καὶ τοὺς σὺν αὐτοῖς,
'''
"34" = ''':sup:`34` λέγοντας ὅτι ὄντως ἠγέρθη ὁ κύριος καὶ ὤφθη σίμωνι.
'''
"35" = ''':sup:`35` καὶ αὐτοὶ ἐξηγοῦντο τὰ ἐν τῇ ὁδῶ καὶ ὡς ἐγνώσθη αὐτοῖς ἐν τῇ κλάσει
τοῦ ἄρτου.
'''
"36" = ''':sup:`36` ταῦτα δὲ αὐτῶν λαλούντων αὐτὸς ἔστη ἐν μέσῳ αὐτῶν καὶ λέγει αὐτοῖς,
εἰρήνη ὑμῖν.
'''
"37" = ''':sup:`37` πτοηθέντες δὲ καὶ ἔμφοβοι γενόμενοι ἐδόκουν πνεῦμα θεωρεῖν.
'''
"38" = ''':sup:`38` καὶ εἶπεν αὐτοῖς, τί τεταραγμένοι ἐστέ, καὶ διὰ τί διαλογισμοὶ
ἀναβαίνουσιν ἐν τῇ καρδίᾳ ὑμῶν;
'''
"39" = ''':sup:`39` ἴδετε τὰς χεῖράς μου καὶ τοὺς πόδας μου ὅτι ἐγώ εἰμι αὐτός·
ψηλαφήσατέ με καὶ ἴδετε, ὅτι πνεῦμα σάρκα καὶ ὀστέα οὐκ ἔχει καθὼς ἐμὲ
θεωρεῖτε ἔχοντα.
'''
"40" = ''':sup:`40` καὶ τοῦτο εἰπὼν ἔδειξεν αὐτοῖς τὰς χεῖρας καὶ τοὺς πόδας.
'''
"41" = ''':sup:`41` ἔτι δὲ ἀπιστούντων αὐτῶν ἀπὸ τῆς χαρᾶς καὶ θαυμαζόντων εἶπεν
αὐτοῖς, ἔχετέ τι βρώσιμον ἐνθάδε;
'''
"42" = ''':sup:`42` οἱ δὲ ἐπέδωκαν αὐτῶ ἰχθύος ὀπτοῦ μέρος·
'''
"43" = ''':sup:`43` καὶ λαβὼν ἐνώπιον αὐτῶν ἔφαγεν.
'''
"44" = ''':sup:`44` εἶπεν δὲ πρὸς αὐτούς, οὖτοι οἱ λόγοι μου οὓς ἐλάλησα πρὸς ὑμᾶς ἔτι
ὢν σὺν ὑμῖν, ὅτι δεῖ πληρωθῆναι πάντα τὰ γεγραμμένα ἐν τῶ νόμῳ μωϊσέως
καὶ τοῖς προφήταις καὶ ψαλμοῖς περὶ ἐμοῦ.
'''
"45" = ''':sup:`45` τότε διήνοιξεν αὐτῶν τὸν νοῦν τοῦ συνιέναι τὰς γραφάς.
'''
"46" = ''':sup:`46` καὶ εἶπεν αὐτοῖς ὅτι οὕτως γέγραπται παθεῖν τὸν χριστὸν καὶ
ἀναστῆναι ἐκ νεκρῶν τῇ τρίτῃ ἡμέρᾳ,
'''
"47" = ''':sup:`47` καὶ κηρυχθῆναι ἐπὶ τῶ ὀνόματι αὐτοῦ μετάνοιαν εἰς ἄφεσιν ἁμαρτιῶν
εἰς πάντα τὰ ἔθνη _ ἀρξάμενοι ἀπὸ ἰερουσαλήμ·
'''
"48" = ''':sup:`48` ὑμεῖς μάρτυρες τούτων.
ὑμεῖς δὲ καθίσατε ἐν τῇ πόλει ἕως οὖ ἐνδύσησθε ἐξ ὕψους δύναμιν.
αὐτοῦ εὐλόγησεν αὐτούς.
'''
"51" = ''':sup:`51` καὶ ἐγένετο ἐν τῶ εὐλογεῖν αὐτὸν αὐτοὺς διέστη ἀπ᾽ αὐτῶν καὶ
ἀνεφέρετο εἰς τὸν οὐρανόν.
'''
"52" = ''':sup:`52` καὶ αὐτοὶ προσκυνήσαντες αὐτὸν ὑπέστρεψαν εἰς ἰερουσαλὴμ μετὰ χαρᾶς
μεγάλης,
'''
"53" = ''':sup:`53` καὶ ἦσαν διὰ παντὸς ἐν τῶ ἱερῶ εὐλογοῦντες τὸν θεόν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
