[3]
"1" = ''':sup:`1` ἐν δὲ ταῖς ἡμέραις ἐκείναις παραγίνεται ἰωάννης ὁ βαπτιστὴς κηρύσσων
ἐν τῇ ἐρήμῳ τῆς ἰουδαίας
'''
"3" = ''':sup:`3` οὖτος γάρ ἐστιν ὁ ῥηθεὶς διὰ ἠσαΐου τοῦ προφήτου λέγοντος, φωνὴ
βοῶντος ἐν τῇ ἐρήμῳ, ἑτοιμάσατε τὴν ὁδὸν κυρίου, εὐθείας ποιεῖτε τὰς
τρίβους αὐτοῦ.
'''
"4" = ''':sup:`4` αὐτὸς δὲ ὁ ἰωάννης εἶχεν τὸ ἔνδυμα αὐτοῦ ἀπὸ τριχῶν καμήλου καὶ
ζώνην δερματίνην περὶ τὴν ὀσφὺν αὐτοῦ, ἡ δὲ τροφὴ ἦν αὐτοῦ ἀκρίδες καὶ
μέλι ἄγριον.
'''
"5" = ''':sup:`5` τότε ἐξεπορεύετο πρὸς αὐτὸν ἱεροσόλυμα καὶ πᾶσα ἡ ἰουδαία καὶ πᾶσα ἡ
περίχωρος τοῦ ἰορδάνου,
'''
"6" = ''':sup:`6` καὶ ἐβαπτίζοντο ἐν τῶ ἰορδάνῃ ποταμῶ ὑπ᾽ αὐτοῦ ἐξομολογούμενοι τὰς
ἁμαρτίας αὐτῶν.
'''
"7" = ''':sup:`7` ἰδὼν δὲ πολλοὺς τῶν φαρισαίων καὶ σαδδουκαίων ἐρχομένους ἐπὶ τὸ
βάπτισμα αὐτοῦ εἶπεν αὐτοῖς, γεννήματα ἐχιδνῶν, τίς ὑπέδειξεν ὑμῖν
φυγεῖν ἀπὸ τῆς μελλούσης ὀργῆς;
'''
"8" = ''':sup:`8` ποιήσατε οὗν καρπὸν ἄξιον τῆς μετανοίας·
'''
"9" = ''':sup:`9` καὶ μὴ δόξητε λέγειν ἐν ἑαυτοῖς, πατέρα ἔχομεν τὸν ἀβραάμ, λέγω γὰρ
ὑμῖν ὅτι δύναται ὁ θεὸς ἐκ τῶν λίθων τούτων ἐγεῖραι τέκνα τῶ ἀβραάμ.
'''
"10" = ''':sup:`10` ἤδη δὲ ἡ ἀξίνη πρὸς τὴν ῥίζαν τῶν δένδρων κεῖται· πᾶν οὗν δένδρον
μὴ ποιοῦν καρπὸν καλὸν ἐκκόπτεται καὶ εἰς πῦρ βάλλεται.
'''
"11" = ''':sup:`11` ἐγὼ μὲν ὑμᾶς βαπτίζω ἐν ὕδατι εἰς μετάνοιαν· ὁ δὲ ὀπίσω μου
ἐρχόμενος ἰσχυρότερός μού ἐστιν, οὖ οὐκ εἰμὶ ἱκανὸς τὰ ὑποδήματα
βαστάσαι· αὐτὸς ὑμᾶς βαπτίσει ἐν πνεύματι ἁγίῳ καὶ πυρί·
'''
"12" = ''':sup:`12` οὖ τὸ πτύον ἐν τῇ χειρὶ αὐτοῦ, καὶ διακαθαριεῖ τὴν ἅλωνα αὐτοῦ, καὶ
συνάξει τὸν σῖτον αὐτοῦ εἰς τὴν ἀποθήκην, τὸ δὲ ἄχυρον κατακαύσει πυρὶ
ἀσβέστῳ.
'''
"13" = ''':sup:`13` τότε παραγίνεται ὁ ἰησοῦς ἀπὸ τῆς γαλιλαίας ἐπὶ τὸν ἰορδάνην πρὸς
τὸν ἰωάννην τοῦ βαπτισθῆναι ὑπ᾽ αὐτοῦ.
'''
"14" = ''':sup:`14` ὁ δὲ ἰωάννης διεκώλυεν αὐτὸν λέγων, ἐγὼ χρείαν ἔχω ὑπὸ σοῦ
βαπτισθῆναι, καὶ σὺ ἔρχῃ πρός με;
'''
"15" = ''':sup:`15` ἀποκριθεὶς δὲ ὁ ἰησοῦς εἶπεν πρὸς αὐτόν, ἄφες ἄρτι, οὕτως γὰρ
πρέπον ἐστὶν ἡμῖν πληρῶσαι πᾶσαν δικαιοσύνην. τότε ἀφίησιν αὐτόν.
'''
"16" = ''':sup:`16` βαπτισθεὶς δὲ ὁ ἰησοῦς εὐθὺς ἀνέβη ἀπὸ τοῦ ὕδατος· καὶ ἰδοὺ
'''
"17" = ''':sup:`17` καὶ ἰδοὺ φωνὴ ἐκ τῶν οὐρανῶν λέγουσα, οὖτός ἐστιν ὁ υἱός μου ὁ
ἀγαπητός, ἐν ᾧ εὐδόκησα.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
