"1" = ''':sup:`1` υἱὸς εἴκοσι πέντε ἐτῶν Ιωαθαμ ἐν τῷ βασιλεῦσαι αὐτὸν καὶ δέκα ἓξ ἔτη
ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ιερουσα θυγάτηρ
Σαδωκ
'''
"2" = ''':sup:`2` καὶ ἐποίησεν τὸ εὐθὲς ἐνώπιον κυρίου κατὰ πάντα ὅσα ἐποίησεν Οζιας ὁ
πατὴρ αὐτοῦ ἀλλ’ οὐκ εἰσῆλθεν εἰς τὸν ναὸν κυρίου καὶ ἔτι ὁ λαὸς
κατεφθείρετο
'''
"3" = ''':sup:`3` αὐτὸς ᾠκοδόμησεν τὴν πύλην οἴκου κυρίου τὴν ὑψηλὴν καὶ ἐν τείχει τοῦ
Οφλα ᾠκοδόμησεν πολλά
'''
"4" = ''':sup:`4` καὶ πόλεις ᾠκοδόμησεν ἐν ὄρει Ιουδα καὶ ἐν τοῖς δρυμοῖς καὶ οἰκήσεις
καὶ πύργους
'''
"5" = ''':sup:`5` αὐτὸς ἐμαχέσατο πρὸς βασιλέα υἱῶν Αμμων καὶ κατίσχυσεν ἐπ’ αὐτόν καὶ
ἐδίδουν αὐτῷ οἱ υἱοὶ Αμμων κατ’ ἐνιαυτὸν ἑκατὸν τάλαντα ἀργυρίου καὶ
δέκα χιλιάδας κόρων πυροῦ καὶ κριθῶν δέκα χιλιάδας ταῦτα ἔφερεν αὐτῷ
βασιλεὺς Αμμων κατ’ ἐνιαυτὸν ἐν τῷ πρώτῳ ἔτει καὶ τῷ δευτέρῳ καὶ τῷ
τρίτῳ
'''
"6" = ''':sup:`6` καὶ κατίσχυσεν Ιωαθαμ ὅτι ἡτοίμασεν τὰς ὁδοὺς αὐτοῦ ἔναντι κυρίου
θεοῦ αὐτοῦ
'''
"7" = ''':sup:`7` καὶ οἱ λοιποὶ λόγοι Ιωαθαμ καὶ ὁ πόλεμος καὶ αἱ πράξεις αὐτοῦ ἰδοὺ
γεγραμμένοι ἐπὶ βιβλίῳ βασιλέων Ιουδα καὶ Ισραηλ
'''
"9" = ''':sup:`9` καὶ ἐκοιμήθη Ιωαθαμ μετὰ τῶν πατέρων αὐτοῦ καὶ ἐτάφη ἐν πόλει Δαυιδ
καὶ ἐβασίλευσεν Αχαζ υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
