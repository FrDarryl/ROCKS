[28]
"1" = ''':sup:`1` ἔστιν γὰρ ἀργυρίῳ τόπος ὅθεν γίνεται τόπος δὲ χρυσίῳ ὅθεν διηθεῖται
'''
"2" = ''':sup:`2` σίδηρος μὲν γὰρ ἐκ γῆς γίνεται χαλκὸς δὲ ἴσα λίθῳ λατομεῖται
'''
"3" = ''':sup:`3` τάξιν ἔθετο σκότει καὶ πᾶν πέρας αὐτὸς ἐξακριβάζεται λίθος σκοτία
καὶ σκιὰ θανάτου
'''
"4" = ''':sup:`4` διακοπὴ χειμάρρου ἀπὸ κονίας οἱ δὲ ἐπιλανθανόμενοι ὁδὸν δικαίαν
ἠσθένησαν ἐκ βροτῶν
'''
"5" = ''':sup:`5` γῆ ἐξ αὐτῆς ἐξελεύσεται ἄρτος ὑποκάτω αὐτῆς ἐστράφη ὡσεὶ πῦρ
'''
"6" = ''':sup:`6` τόπος σαπφείρου οἱ λίθοι αὐτῆς καὶ χῶμα χρυσίον αὐτῷ
'''
"7" = ''':sup:`7` τρίβος οὐκ ἔγνω αὐτὴν πετεινόν καὶ οὐ παρέβλεψεν αὐτὴν ὀφθαλμὸς
γυπός
'''
"8" = ''':sup:`8` οὐκ ἐπάτησαν αὐτὴν υἱοὶ ἀλαζόνων οὐ παρῆλθεν ἐπ’ αὐτῆς λέων
'''
"9" = ''':sup:`9` ἐν ἀκροτόμῳ ἐξέτεινεν χεῖρα αὐτοῦ κατέστρεψεν δὲ ἐκ ῥιζῶν ὄρη
'''
"10" = ''':sup:`10` δίνας δὲ ποταμῶν ἔρρηξεν πᾶν δὲ ἔντιμον εἶδέν μου ὁ ὀφθαλμός
'''
"11" = ''':sup:`11` βάθη δὲ ποταμῶν ἀνεκάλυψεν ἔδειξεν δὲ ἑαυτοῦ δύναμιν εἰς φῶς
'''
"12" = ''':sup:`12` ἡ δὲ σοφία πόθεν εὑρέθη ποῖος δὲ τόπος ἐστὶν τῆς ἐπιστήμης
'''
"13" = ''':sup:`13` οὐκ οἶδεν βροτὸς ὁδὸν αὐτῆς οὐδὲ μὴ εὑρεθῇ ἐν ἀνθρώποις
'''
"14" = ''':sup:`14` ἄβυσσος εἶπεν οὐκ ἔστιν ἐν ἐμοί καὶ θάλασσα εἶπεν οὐκ ἔστιν μετ’
ἐμοῦ
'''
"15" = ''':sup:`15` οὐ δώσει συγκλεισμὸν ἀντ’ αὐτῆς καὶ οὐ σταθήσεται ἀργύριον
ἀντάλλαγμα αὐτῆς
'''
"16" = ''':sup:`16` καὶ οὐ συμβασταχθήσεται χρυσίῳ Ωφιρ ἐν ὄνυχι τιμίῳ καὶ σαπφείρῳ
'''
"17" = ''':sup:`17` οὐκ ἰσωθήσεται αὐτῇ χρυσίον καὶ ὕαλος καὶ τὸ ἄλλαγμα αὐτῆς σκεύη
χρυσᾶ
'''
"18" = ''':sup:`18` μετέωρα καὶ γαβις οὐ μνησθήσεται καὶ ἕλκυσον σοφίαν ὑπὲρ τὰ ἐσώτατα
'''
"19" = ''':sup:`19` οὐκ ἰσωθήσεται αὐτῇ τοπάζιον Αἰθιοπίας χρυσίῳ καθαρῷ οὐ
συμβασταχθήσεται
'''
"20" = ''':sup:`20` ἡ δὲ σοφία πόθεν εὑρέθη ποῖος δὲ τόπος ἐστὶν τῆς συνέσεως
'''
"21" = ''':sup:`21` λέληθεν πάντα ἄνθρωπον καὶ ἀπὸ πετεινῶν τοῦ οὐρανοῦ ἐκρύβη
'''
"22" = ''':sup:`22` ἡ ἀπώλεια καὶ ὁ θάνατος εἶπαν ἀκηκόαμεν δὲ αὐτῆς τὸ κλέος
'''
"23" = ''':sup:`23` ὁ θεὸς εὖ συνέστησεν αὐτῆς τὴν ὁδόν αὐτὸς δὲ οἶδεν τὸν τόπον αὐτῆς
'''
"24" = ''':sup:`24` αὐτὸς γὰρ τὴν ὑπ’ οὐρανὸν πᾶσαν ἐφορᾷ εἰδὼς τὰ ἐν τῇ γῇ πάντα ἃ
ἐποίησεν
'''
"25" = ''':sup:`25` ἀνέμων σταθμὸν ὕδατός τε μέτρα
'''
"26" = ''':sup:`26` ὅτε ἐποίησεν οὕτως ὑετὸν ἠρίθμησεν καὶ ὁδὸν ἐν τινάγματι φωνάς
'''
"27" = ''':sup:`27` τότε εἶδεν αὐτὴν καὶ ἐξηγήσατο αὐτήν ἑτοιμάσας ἐξιχνίασεν
'''
"28" = ''':sup:`28` εἶπεν δὲ ἀνθρώπῳ ἰδοὺ ἡ θεοσέβειά ἐστιν σοφία τὸ δὲ ἀπέχεσθαι ἀπὸ
κακῶν ἐστιν ἐπιστήμη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
