[5]
"1" = ''':sup:`1` πᾶς γὰρ ἀρχιερεὺς ἐξ ἀνθρώπων λαμβανόμενος ὑπὲρ ἀνθρώπων καθίσταται
τὰ πρὸς τὸν θεόν, ἵνα προσφέρῃ δῶρά τε καὶ θυσίας ὑπὲρ ἁμαρτιῶν,
'''
"2" = ''':sup:`2` μετριοπαθεῖν δυνάμενος τοῖς ἀγνοοῦσιν καὶ πλανωμένοις, ἐπεὶ καὶ
αὐτὸς περίκειται ἀσθένειαν,
'''
"3" = ''':sup:`3` καὶ δι᾽ αὐτὴν ὀφείλει καθὼς περὶ τοῦ λαοῦ οὕτως καὶ περὶ αὐτοῦ
προσφέρειν περὶ ἁμαρτιῶν.
'''
"4" = ''':sup:`4` καὶ οὐχ ἑαυτῶ τις λαμβάνει τὴν τιμήν, ἀλλὰ καλούμενος ὑπὸ τοῦ θεοῦ,
καθώσπερ καὶ ἀαρών.
'''
"5" = ''':sup:`5` οὕτως καὶ ὁ χριστὸς οὐχ ἑαυτὸν ἐδόξασεν γενηθῆναι ἀρχιερέα, ἀλλ᾽ ὁ
λαλήσας πρὸς αὐτόν, υἱός μου εἶ σύ, ἐγὼ σήμερον γεγέννηκά σε·
'''
"6" = ''':sup:`6` καθὼς καὶ ἐν ἑτέρῳ λέγει, σὺ ἱερεὺς εἰς τὸν αἰῶνα κατὰ τὴν τάξιν
μελχισέδεκ.
'''
"7" = ''':sup:`7` ὃς ἐν ταῖς ἡμέραις τῆς σαρκὸς αὐτοῦ, δεήσεις τε καὶ ἱκετηρίας πρὸς
τὸν δυνάμενον σῴζειν αὐτὸν ἐκ θανάτου μετὰ κραυγῆς ἰσχυρᾶς καὶ δακρύων
προσενέγκας καὶ εἰσακουσθεὶς ἀπὸ τῆς εὐλαβείας,
'''
"8" = ''':sup:`8` καίπερ ὢν υἱὸς ἔμαθεν ἀφ᾽ ὧν ἔπαθεν τὴν ὑπακοήν·
'''
"9" = ''':sup:`9` καὶ τελειωθεὶς ἐγένετο πᾶσιν τοῖς ὑπακούουσιν αὐτῶ αἴτιος σωτηρίας
αἰωνίου,
'''
"10" = ''':sup:`10` προσαγορευθεὶς ὑπὸ τοῦ θεοῦ ἀρχιερεὺς κατὰ τὴν τάξιν μελχισέδεκ.
'''
"11" = ''':sup:`11` περὶ οὖ πολὺς ἡμῖν ὁ λόγος καὶ δυσερμήνευτος λέγειν, ἐπεὶ νωθροὶ
γεγόνατε ταῖς ἀκοαῖς.
'''
"12" = ''':sup:`12` καὶ γὰρ ὀφείλοντες εἶναι διδάσκαλοι διὰ τὸν χρόνον, πάλιν χρείαν
ἔχετε τοῦ διδάσκειν ὑμᾶς τινὰ τὰ στοιχεῖα τῆς ἀρχῆς τῶν λογίων τοῦ
'''
"13" = ''':sup:`13` πᾶς γὰρ ὁ μετέχων γάλακτος ἄπειρος λόγου δικαιοσύνης, νήπιος γάρ
ἐστιν·
'''
"14" = ''':sup:`14` τελείων δέ ἐστιν ἡ στερεὰ τροφή, τῶν διὰ τὴν ἕξιν τὰ αἰσθητήρια
γεγυμνασμένα ἐχόντων πρὸς διάκρισιν καλοῦ τε καὶ κακοῦ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
