[3]
"1" = ''':sup:`1` καὶ τὸ παιδάριον Σαμουηλ ἦν λειτουργῶν τῷ κυρίῳ ἐνώπιον Ηλι τοῦ
ἱερέως καὶ ῥῆμα κυρίου ἦν τίμιον ἐν ταῖς ἡμέραις ἐκείναις οὐκ ἦν ὅρασις
διαστέλλουσα
'''
"2" = ''':sup:`2` καὶ ἐγένετο ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ Ηλι ἐκάθευδεν ἐν τῷ τόπῳ αὐτοῦ
καὶ οἱ ὀφθαλμοὶ αὐτοῦ ἤρξαντο βαρύνεσθαι καὶ οὐκ ἠδύνατο βλέπειν
'''
"3" = ''':sup:`3` καὶ ὁ λύχνος τοῦ θεοῦ πρὶν ἐπισκευασθῆναι καὶ Σαμουηλ ἐκάθευδεν ἐν
τῷ ναῷ οὗ ἡ κιβωτὸς τοῦ θεοῦ
'''
"4" = ''':sup:`4` καὶ ἐκάλεσεν κύριος Σαμουηλ Σαμουηλ καὶ εἶπεν ἰδοὺ ἐγώ
'''
"5" = ''':sup:`5` καὶ ἔδραμεν πρὸς Ηλι καὶ εἶπεν ἰδοὺ ἐγώ ὅτι κέκληκάς με καὶ εἶπεν οὐ
κέκληκά σε ἀνάστρεφε κάθευδε καὶ ἀνέστρεψεν καὶ ἐκάθευδεν
'''
"6" = ''':sup:`6` καὶ προσέθετο κύριος καὶ ἐκάλεσεν Σαμουηλ Σαμουηλ καὶ ἐπορεύθη πρὸς
Ηλι τὸ δεύτερον καὶ εἶπεν ἰδοὺ ἐγώ ὅτι κέκληκάς με καὶ εἶπεν οὐ κέκληκά
σε ἀνάστρεφε κάθευδε
'''
"7" = ''':sup:`7` καὶ Σαμουηλ πρὶν ἢ γνῶναι θεὸν καὶ ἀποκαλυφθῆναι αὐτῷ ῥῆμα κυρίου
'''
"8" = ''':sup:`8` καὶ προσέθετο κύριος καλέσαι Σαμουηλ ἐν τρίτῳ καὶ ἀνέστη καὶ
ἐπορεύθη πρὸς Ηλι καὶ εἶπεν ἰδοὺ ἐγώ ὅτι κέκληκάς με καὶ ἐσοφίσατο Ηλι
ὅτι κύριος κέκληκεν τὸ παιδάριον
'''
"9" = ''':sup:`9` καὶ εἶπεν ἀνάστρεφε κάθευδε τέκνον καὶ ἔσται ἐὰν καλέσῃ σε καὶ ἐρεῖς
λάλει κύριε ὅτι ἀκούει ὁ δοῦλός σου καὶ ἐπορεύθη Σαμουηλ καὶ ἐκοιμήθη
ἐν τῷ τόπῳ αὐτοῦ
'''
"10" = ''':sup:`10` καὶ ἦλθεν κύριος καὶ κατέστη καὶ ἐκάλεσεν αὐτὸν ὡς ἅπαξ καὶ ἅπαξ
καὶ εἶπεν Σαμουηλ λάλει ὅτι ἀκούει ὁ δοῦλός σου
'''
"11" = ''':sup:`11` καὶ εἶπεν κύριος πρὸς Σαμουηλ ἰδοὺ ἐγὼ ποιῶ τὰ ῥήματά μου ἐν Ισραηλ
ὥστε παντὸς ἀκούοντος αὐτὰ ἠχήσει ἀμφότερα τὰ ὦτα αὐτοῦ
'''
"12" = ''':sup:`12` ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐπεγερῶ ἐπὶ Ηλι πάντα ὅσα ἐλάλησα εἰς τὸν οἶκον
αὐτοῦ ἄρξομαι καὶ ἐπιτελέσω
'''
"13" = ''':sup:`13` καὶ ἀνήγγελκα αὐτῷ ὅτι ἐκδικῶ ἐγὼ τὸν οἶκον αὐτοῦ ἕως αἰῶνος ἐν
ἀδικίαις υἱῶν αὐτοῦ ὅτι κακολογοῦντες θεὸν υἱοὶ αὐτοῦ καὶ οὐκ ἐνουθέτει
αὐτοὺς καὶ οὐδ’ οὕτως
'''
"14" = ''':sup:`14` ὤμοσα τῷ οἴκῳ Ηλι εἰ ἐξιλασθήσεται ἀδικία οἴκου Ηλι ἐν θυμιάματι
καὶ ἐν θυσίαις ἕως αἰῶνος
'''
"15" = ''':sup:`15` καὶ κοιμᾶται Σαμουηλ ἕως πρωὶ καὶ ὤρθρισεν τὸ πρωὶ καὶ ἤνοιξεν τὰς
θύρας οἴκου κυρίου καὶ Σαμουηλ ἐφοβήθη ἀπαγγεῖλαι τὴν ὅρασιν τῷ Ηλι
'''
"16" = ''':sup:`16` καὶ εἶπεν Ηλι πρὸς Σαμουηλ Σαμουηλ τέκνον καὶ εἶπεν ἰδοὺ ἐγώ
'''
"17" = ''':sup:`17` καὶ εἶπεν τί τὸ ῥῆμα τὸ λαληθὲν πρὸς σέ μὴ δὴ κρύψῃς ἀπ’ ἐμοῦ τάδε
ποιήσαι σοι ὁ θεὸς καὶ τάδε προσθείη ἐὰν κρύψῃς ἀπ’ ἐμοῦ ῥῆμα ἐκ πάντων
τῶν λόγων τῶν λαληθέντων σοι ἐν τοῖς ὠσίν σου
'''
"18" = ''':sup:`18` καὶ ἀπήγγειλεν Σαμουηλ πάντας τοὺς λόγους καὶ οὐκ ἔκρυψεν ἀπ’ αὐτοῦ
καὶ εἶπεν Ηλι κύριος αὐτός τὸ ἀγαθὸν ἐνώπιον αὐτοῦ ποιήσει
'''
"19" = ''':sup:`19` καὶ ἐμεγαλύνθη Σαμουηλ καὶ ἦν κύριος μετ’ αὐτοῦ καὶ οὐκ ἔπεσεν ἀπὸ
πάντων τῶν λόγων αὐτοῦ ἐπὶ τὴν γῆν
'''
"20" = ''':sup:`20` καὶ ἔγνωσαν πᾶς Ισραηλ ἀπὸ Δαν καὶ ἕως Βηρσαβεε ὅτι πιστὸς Σαμουηλ
εἰς προφήτην τῷ κυρίῳ
'''
"21" = ''':sup:`21` καὶ προσέθετο κύριος δηλωθῆναι ἐν Σηλωμ ὅτι ἀπεκαλύφθη κύριος πρὸς
Σαμουηλ καὶ ἐπιστεύθη Σαμουηλ προφήτης γενέσθαι τῷ κυρίῳ εἰς πάντα
Ισραηλ ἀπ’ ἄκρων τῆς γῆς καὶ ἕως ἄκρων καὶ Ηλι πρεσβύτης σφόδρα καὶ οἱ
υἱοὶ αὐτοῦ πορευόμενοι ἐπορεύοντο καὶ πονηρὰ ἡ ὁδὸς αὐτῶν ἐνώπιον
κυρίου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
