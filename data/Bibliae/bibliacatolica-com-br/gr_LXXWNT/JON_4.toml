"1" = ''':sup:`1` καὶ ἐλυπήθη Ιωνας λύπην μεγάλην καὶ συνεχύθη
'''
"2" = ''':sup:`2` καὶ προσεύξατο πρὸς κύριον καὶ εἶπεν ὦ κύριε οὐχ οὗτοι οἱ λόγοι μου
ἔτι ὄντος μου ἐν τῇ γῇ μου διὰ τοῦτο προέφθασα τοῦ φυγεῖν εἰς Θαρσις
διότι ἔγνων ὅτι σὺ ἐλεήμων καὶ οἰκτίρμων μακρόθυμος καὶ πολυέλεος καὶ
μετανοῶν ἐπὶ ταῖς κακίαις
'''
"3" = ''':sup:`3` καὶ νῦν δέσποτα κύριε λαβὲ τὴν ψυχήν μου ἀπ’ ἐμοῦ ὅτι καλὸν τὸ
ἀποθανεῖν με ἢ ζῆν με
'''
"4" = ''':sup:`4` καὶ εἶπεν κύριος πρὸς Ιωναν εἰ σφόδρα λελύπησαι σύ
'''
"5" = ''':sup:`5` καὶ ἐξῆλθεν Ιωνας ἐκ τῆς πόλεως καὶ ἐκάθισεν ἀπέναντι τῆς πόλεως καὶ
ἐποίησεν ἑαυτῷ ἐκεῖ σκηνὴν καὶ ἐκάθητο ὑποκάτω αὐτῆς ἐν σκιᾷ ἕως οὗ
ἀπίδῃ τί ἔσται τῇ πόλει
'''
"6" = ''':sup:`6` καὶ προσέταξεν κύριος ὁ θεὸς κολοκύνθῃ καὶ ἀνέβη ὑπὲρ κεφαλῆς τοῦ
Ιωνα τοῦ εἶναι σκιὰν ὑπεράνω τῆς κεφαλῆς αὐτοῦ τοῦ σκιάζειν αὐτῷ ἀπὸ
τῶν κακῶν αὐτοῦ καὶ ἐχάρη Ιωνας ἐπὶ τῇ κολοκύνθῃ χαρὰν μεγάλην
'''
"7" = ''':sup:`7` καὶ προσέταξεν ὁ θεὸς σκώληκι ἑωθινῇ τῇ ἐπαύριον καὶ ἐπάταξεν τὴν
κολόκυνθαν καὶ ἀπεξηράνθη
'''
"8" = ''':sup:`8` καὶ ἐγένετο ἅμα τῷ ἀνατεῖλαι τὸν ἥλιον καὶ προσέταξεν ὁ θεὸς
πνεύματι καύσωνος συγκαίοντι καὶ ἐπάταξεν ὁ ἥλιος ἐπὶ τὴν κεφαλὴν Ιωνα
καὶ ὠλιγοψύχησεν καὶ ἀπελέγετο τὴν ψυχὴν αὐτοῦ καὶ εἶπεν καλόν μοι
ἀποθανεῖν με ἢ ζῆν
'''
"9" = ''':sup:`9` καὶ εἶπεν ὁ θεὸς πρὸς Ιωναν εἰ σφόδρα λελύπησαι σὺ ἐπὶ τῇ κολοκύνθῃ
καὶ εἶπεν σφόδρα λελύπημαι ἐγὼ ἕως θανάτου
'''
"10" = ''':sup:`10` καὶ εἶπεν κύριος σὺ ἐφείσω ὑπὲρ τῆς κολοκύνθης ὑπὲρ ἧς οὐκ
ἐκακοπάθησας ἐπ’ αὐτὴν καὶ οὐκ ἐξέθρεψας αὐτήν ἣ ἐγενήθη ὑπὸ νύκτα καὶ
ὑπὸ νύκτα ἀπώλετο
'''
"11" = ''':sup:`11` ἐγὼ δὲ οὐ φείσομαι ὑπὲρ Νινευη τῆς πόλεως τῆς μεγάλης ἐν ᾗ
κατοικοῦσιν πλείους ἢ δώδεκα μυριάδες ἀνθρώπων οἵτινες οὐκ ἔγνωσαν
