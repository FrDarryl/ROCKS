[2]
"1" = ''':sup:`1` καὶ ἐπιστραφέντες ἀπήραμεν εἰς τὴν ἔρημον ὁδὸν θάλασσαν ἐρυθράν ὃν
τρόπον ἐλάλησεν κύριος πρός με καὶ ἐκυκλώσαμεν τὸ ὄρος τὸ Σηιρ ἡμέρας
πολλάς
'''
"2" = ''':sup:`2` καὶ εἶπεν κύριος πρός με
'''
"3" = ''':sup:`3` ἱκανούσθω ὑμῖν κυκλοῦν τὸ ὄρος τοῦτο ἐπιστράφητε οὖν ἐπὶ βορρᾶν
'''
"4" = ''':sup:`4` καὶ τῷ λαῷ ἔντειλαι λέγων ὑμεῖς παραπορεύεσθε διὰ τῶν ὁρίων τῶν
ἀδελφῶν ὑμῶν υἱῶν Ησαυ οἳ κατοικοῦσιν ἐν Σηιρ καὶ φοβηθήσονται ὑμᾶς καὶ
εὐλαβηθήσονται ὑμᾶς σφόδρα
'''
"5" = ''':sup:`5` μὴ συνάψητε πρὸς αὐτοὺς πόλεμον οὐ γὰρ μὴ δῶ ὑμῖν ἀπὸ τῆς γῆς αὐτῶν
οὐδὲ βῆμα ποδός ὅτι ἐν κλήρῳ δέδωκα τοῖς υἱοῖς Ησαυ τὸ ὄρος τὸ Σηιρ
'''
"6" = ''':sup:`6` βρώματα ἀργυρίου ἀγοράσατε παρ’ αὐτῶν καὶ φάγεσθε καὶ ὕδωρ μέτρῳ
λήμψεσθε παρ’ αὐτῶν ἀργυρίου καὶ πίεσθε
'''
"7" = ''':sup:`7` ὁ γὰρ κύριος ὁ θεὸς ἡμῶν εὐλόγησέν σε ἐν παντὶ ἔργῳ τῶν χειρῶν σου
διάγνωθι πῶς διῆλθες τὴν ἔρημον τὴν μεγάλην καὶ τὴν φοβερὰν ἐκείνην
ἰδοὺ τεσσαράκοντα ἔτη κύριος ὁ θεός σου μετὰ σοῦ οὐκ ἐπεδεήθης ῥήματος
'''
"8" = ''':sup:`8` καὶ παρήλθομεν τοὺς ἀδελφοὺς ἡμῶν υἱοὺς Ησαυ τοὺς κατοικοῦντας ἐν
Σηιρ παρὰ τὴν ὁδὸν τὴν Αραβα ἀπὸ Αιλων καὶ ἀπὸ Γασιωνγαβερ καὶ
ἐπιστρέψαντες παρήλθομεν ὁδὸν ἔρημον Μωαβ
'''
"9" = ''':sup:`9` καὶ εἶπεν κύριος πρός με μὴ ἐχθραίνετε τοῖς Μωαβίταις καὶ μὴ
συνάψητε πρὸς αὐτοὺς πόλεμον οὐ γὰρ μὴ δῶ ὑμῖν ἀπὸ τῆς γῆς αὐτῶν ἐν
κλήρῳ τοῖς γὰρ υἱοῖς Λωτ δέδωκα τὴν Σηιρ κληρονομεῖν
'''
"10" = ''':sup:`10` οἱ Ομμιν πρότεροι ἐνεκάθηντο ἐπ’ αὐτῆς ἔθνος μέγα καὶ πολὺ καὶ
ἰσχύοντες ὥσπερ οἱ Ενακιμ
'''
"11" = ''':sup:`11` Ραφαϊν λογισθήσονται καὶ οὗτοι ὥσπερ οἱ Ενακιμ καὶ οἱ Μωαβῖται
ἐπονομάζουσιν αὐτοὺς Ομμιν
'''
"12" = ''':sup:`12` καὶ ἐν Σηιρ ἐνεκάθητο ὁ Χορραῖος πρότερον καὶ υἱοὶ Ησαυ ἀπώλεσαν
αὐτοὺς καὶ ἐξέτριψαν αὐτοὺς ἀπὸ προσώπου αὐτῶν καὶ κατῳκίσθησαν ἀντ’
αὐτῶν ὃν τρόπον ἐποίησεν Ισραηλ τὴν γῆν τῆς κληρονομίας αὐτοῦ ἣν
δέδωκεν κύριος αὐτοῖς
'''
"13" = ''':sup:`13` νῦν οὖν ἀνάστητε καὶ ἀπάρατε ὑμεῖς καὶ παραπορεύεσθε τὴν φάραγγα
Ζαρετ καὶ παρήλθομεν τὴν φάραγγα Ζαρετ
'''
"14" = ''':sup:`14` καὶ αἱ ἡμέραι ἃς παρεπορεύθημεν ἀπὸ Καδης Βαρνη ἕως οὗ παρήλθομεν
τὴν φάραγγα Ζαρετ τριάκοντα καὶ ὀκτὼ ἔτη ἕως οὗ διέπεσεν πᾶσα γενεὰ
ἀνδρῶν πολεμιστῶν ἀποθνῄσκοντες ἐκ τῆς παρεμβολῆς καθότι ὤμοσεν αὐτοῖς
ὁ θεός
'''
"15" = ''':sup:`15` καὶ ἡ χεὶρ τοῦ θεοῦ ἦν ἐπ’ αὐτοῖς ἐξαναλῶσαι αὐτοὺς ἐκ τῆς
παρεμβολῆς ἕως οὗ διέπεσαν
'''
"16" = ''':sup:`16` καὶ ἐγενήθη ἐπεὶ διέπεσαν πάντες οἱ ἄνδρες οἱ πολεμισταὶ
ἀποθνῄσκοντες ἐκ μέσου τοῦ λαοῦ
'''
"17" = ''':sup:`17` καὶ ἐλάλησεν κύριος πρός με λέγων
'''
"18" = ''':sup:`18` σὺ παραπορεύσῃ σήμερον τὰ ὅρια Μωαβ τὴν Σηιρ
'''
"19" = ''':sup:`19` καὶ προσάξετε ἐγγὺς υἱῶν Αμμαν μὴ ἐχθραίνετε αὐτοῖς καὶ μὴ συνάψητε
αὐτοῖς εἰς πόλεμον οὐ γὰρ μὴ δῶ ἀπὸ τῆς γῆς υἱῶν Αμμαν σοὶ ἐν κλήρῳ ὅτι
τοῖς υἱοῖς Λωτ δέδωκα αὐτὴν ἐν κλήρῳ
'''
"20" = ''':sup:`20` γῆ Ραφαϊν λογισθήσεται καὶ γὰρ ἐπ’ αὐτῆς κατῴκουν οἱ Ραφαϊν τὸ
πρότερον καὶ οἱ Αμμανῖται ὀνομάζουσιν αὐτοὺς Ζομζομμιν
'''
"21" = ''':sup:`21` ἔθνος μέγα καὶ πολὺ καὶ δυνατώτερον ὑμῶν ὥσπερ οἱ Ενακιμ καὶ
ἀπώλεσεν αὐτοὺς κύριος πρὸ προσώπου αὐτῶν καὶ κατεκληρονόμησαν καὶ
κατῳκίσθησαν ἀντ’ αὐτῶν ἕως τῆς ἡμέρας ταύτης
'''
"22" = ''':sup:`22` ὥσπερ ἐποίησαν τοῖς υἱοῖς Ησαυ τοῖς κατοικοῦσιν ἐν Σηιρ ὃν τρόπον
ἐξέτριψαν τὸν Χορραῖον ἀπὸ προσώπου αὐτῶν καὶ κατεκληρονόμησαν καὶ
κατῳκίσθησαν ἀντ’ αὐτῶν ἕως τῆς ἡμέρας ταύτης
'''
"23" = ''':sup:`23` καὶ οἱ Ευαῖοι οἱ κατοικοῦντες ἐν ασηρωθ ἕως Γάζης καὶ οἱ Καππάδοκες
οἱ ἐξελθόντες ἐκ Καππαδοκίας ἐξέτριψαν αὐτοὺς καὶ κατῳκίσθησαν ἀντ’
αὐτῶν
'''
"24" = ''':sup:`24` νῦν οὖν ἀνάστητε καὶ ἀπάρατε καὶ παρέλθατε ὑμεῖς τὴν φάραγγα Αρνων
ἰδοὺ παραδέδωκα εἰς τὰς χεῖράς σου τὸν Σηων βασιλέα Εσεβων τὸν
Αμορραῖον καὶ τὴν γῆν αὐτοῦ ἐνάρχου κληρονομεῖν σύναπτε πρὸς αὐτὸν
πόλεμον
'''
"25" = ''':sup:`25` ἐν τῇ ἡμέρᾳ ταύτῃ ἐνάρχου δοῦναι τὸν τρόμον σου καὶ τὸν φόβον σου
ἐπὶ πρόσωπον πάντων τῶν ἐθνῶν τῶν ὑποκάτω τοῦ οὐρανοῦ οἵτινες
ἀκούσαντες τὸ ὄνομά σου ταραχθήσονται καὶ ὠδῖνας ἕξουσιν ἀπὸ προσώπου
σου
'''
"26" = ''':sup:`26` καὶ ἀπέστειλα πρέσβεις ἐκ τῆς ἐρήμου Κεδαμωθ πρὸς Σηων βασιλέα
Εσεβων λόγοις εἰρηνικοῖς λέγων
'''
"27" = ''':sup:`27` παρελεύσομαι διὰ τῆς γῆς σου ἐν τῇ ὁδῷ παρελεύσομαι οὐχὶ ἐκκλινῶ
δεξιὰ οὐδὲ ἀριστερά
'''
"28" = ''':sup:`28` βρώματα ἀργυρίου ἀποδώσῃ μοι καὶ φάγομαι καὶ ὕδωρ ἀργυρίου ἀποδώσῃ
μοι καὶ πίομαι πλὴν ὅτι παρελεύσομαι τοῖς ποσίν
'''
"29" = ''':sup:`29` καθὼς ἐποίησάν μοι οἱ υἱοὶ Ησαυ οἱ κατοικοῦντες ἐν Σηιρ καὶ οἱ
Μωαβῖται οἱ κατοικοῦντες ἐν Αροηρ ἕως παρέλθω τὸν Ιορδάνην εἰς τὴν γῆν
ἣν κύριος ὁ θεὸς ἡμῶν δίδωσιν ἡμῖν
'''
"30" = ''':sup:`30` καὶ οὐκ ἠθέλησεν Σηων βασιλεὺς Εσεβων παρελθεῖν ἡμᾶς δι’ αὐτοῦ ὅτι
ἐσκλήρυνεν κύριος ὁ θεὸς ἡμῶν τὸ πνεῦμα αὐτοῦ καὶ κατίσχυσεν τὴν
καρδίαν αὐτοῦ ἵνα παραδοθῇ εἰς τὰς χεῖράς σου ὡς ἐν τῇ ἡμέρᾳ ταύτῃ
'''
"31" = ''':sup:`31` καὶ εἶπεν κύριος πρός με ἰδοὺ ἦργμαι παραδοῦναι πρὸ προσώπου σου
τὸν Σηων βασιλέα Εσεβων τὸν Αμορραῖον καὶ τὴν γῆν αὐτοῦ ἔναρξαι
κληρονομῆσαι τὴν γῆν αὐτοῦ
'''
"32" = ''':sup:`32` καὶ ἐξῆλθεν Σηων βασιλεὺς Εσεβων εἰς συνάντησιν ἡμῖν αὐτὸς καὶ πᾶς
ὁ λαὸς αὐτοῦ εἰς πόλεμον Ιασσα
'''
"33" = ''':sup:`33` καὶ παρέδωκεν αὐτὸν κύριος ὁ θεὸς ἡμῶν πρὸ προσώπου ἡμῶν καὶ
ἐπατάξαμεν αὐτὸν καὶ τοὺς υἱοὺς αὐτοῦ καὶ πάντα τὸν λαὸν αὐτοῦ
'''
"34" = ''':sup:`34` καὶ ἐκρατήσαμεν πασῶν τῶν πόλεων αὐτοῦ ἐν τῷ καιρῷ ἐκείνῳ καὶ
ἐξωλεθρεύσαμεν πᾶσαν πόλιν ἑξῆς καὶ τὰς γυναῖκας αὐτῶν καὶ τὰ τέκνα
αὐτῶν οὐ κατελίπομεν ζωγρείαν
'''
"35" = ''':sup:`35` πλὴν τὰ κτήνη ἐπρονομεύσαμεν καὶ τὰ σκῦλα τῶν πόλεων ἐλάβομεν
'''
"36" = ''':sup:`36` ἐξ Αροηρ ἥ ἐστιν παρὰ τὸ χεῖλος χειμάρρου Αρνων καὶ τὴν πόλιν τὴν
οὖσαν ἐν τῇ φάραγγι καὶ ἕως ὄρους τοῦ Γαλααδ οὐκ ἐγενήθη πόλις ἥτις
διέφυγεν ἡμᾶς τὰς πάσας παρέδωκεν κύριος ὁ θεὸς ἡμῶν εἰς τὰς χεῖρας
ἡμῶν
'''
"37" = ''':sup:`37` πλὴν εἰς γῆν υἱῶν Αμμων οὐ προσήλθομεν πάντα τὰ συγκυροῦντα
χειμάρρου Ιαβοκ καὶ τὰς πόλεις τὰς ἐν τῇ ὀρεινῇ καθότι ἐνετείλατο ἡμῖν
κύριος ὁ θεὸς ἡμῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
