[1]
"1" = ''':sup:`1` ἀποκάλυψις ἰησοῦ χριστοῦ, ἣν ἔδωκεν αὐτῶ ὁ θεός, δεῖξαι τοῖς δούλοις
αὐτοῦ ἃ δεῖ γενέσθαι ἐν τάχει, καὶ ἐσήμανεν ἀποστείλας διὰ τοῦ ἀγγέλου
αὐτοῦ τῶ δούλῳ αὐτοῦ ἰωάννῃ,
'''
"2" = ''':sup:`2` ὃς ἐμαρτύρησεν τὸν λόγον τοῦ θεοῦ καὶ τὴν μαρτυρίαν ἰησοῦ χριστοῦ,
ὅσα εἶδεν.
'''
"3" = ''':sup:`3` μακάριος ὁ ἀναγινώσκων καὶ οἱ ἀκούοντες τοὺς λόγους τῆς προφητείας
καὶ τηροῦντες τὰ ἐν αὐτῇ γεγραμμένα, ὁ γὰρ καιρὸς ἐγγύς.
'''
"4" = ''':sup:`4` ἰωάννης ταῖς ἑπτὰ ἐκκλησίαις ταῖς ἐν τῇ ἀσίᾳ· χάρις ὑμῖν καὶ εἰρήνη
ἀπὸ ὁ ὢν καὶ ὁ ἦν καὶ ὁ ἐρχόμενος, καὶ ἀπὸ τῶν ἑπτὰ πνευμάτων ἃ ἐνώπιον
τοῦ θρόνου αὐτοῦ,
'''
"5" = ''':sup:`5` καὶ ἀπὸ ἰησοῦ χριστοῦ, ὁ μάρτυς ὁ πιστός, ὁ πρωτότοκος τῶν νεκρῶν
καὶ ὁ ἄρχων τῶν βασιλέων τῆς γῆς. τῶ ἀγαπῶντι ἡμᾶς καὶ λύσαντι ἡμᾶς ἐκ
τῶν ἁμαρτιῶν ἡμῶν ἐν τῶ αἵματι αὐτοῦ _
'''
"6" = ''':sup:`6` καὶ ἐποίησεν ἡμᾶς βασιλείαν, ἱερεῖς τῶ θεῶ καὶ πατρὶ αὐτοῦ _ αὐτῶ ἡ
'''
"7" = ''':sup:`7` ἰδοὺ ἔρχεται μετὰ τῶν νεφελῶν, καὶ ὄψεται αὐτὸν πᾶς ὀφθαλμὸς καὶ
οἵτινες αὐτὸν ἐξεκέντησαν, καὶ κόψονται ἐπ᾽ αὐτὸν πᾶσαι αἱ φυλαὶ τῆς
γῆς. ναί, ἀμήν.
'''
"8" = ''':sup:`8` ἐγώ εἰμι τὸ ἄλφα καὶ τὸ ὦ, λέγει κύριος ὁ θεός, ὁ ὢν καὶ ὁ ἦν καὶ ὁ
ἐρχόμενος, ὁ παντοκράτωρ.
'''
"9" = ''':sup:`9` ἐγὼ ἰωάννης, ὁ ἀδελφὸς ὑμῶν καὶ συγκοινωνὸς ἐν τῇ θλίψει καὶ
βασιλείᾳ καὶ ὑπομονῇ ἐν ἰησοῦ, ἐγενόμην ἐν τῇ νήσῳ τῇ καλουμένῃ πάτμῳ
διὰ τὸν λόγον τοῦ θεοῦ καὶ τὴν μαρτυρίαν ἰησοῦ.
'''
"10" = ''':sup:`10` ἐγενόμην ἐν πνεύματι ἐν τῇ κυριακῇ ἡμέρᾳ, καὶ ἤκουσα ὀπίσω μου
φωνὴν μεγάλην ὡς σάλπιγγος
'''
"11" = ''':sup:`11` λεγούσης, ὃ βλέπεις γράψον εἰς βιβλίον καὶ πέμψον ταῖς ἑπτὰ
ἐκκλησίαις, εἰς ἔφεσον καὶ εἰς σμύρναν καὶ εἰς πέργαμον καὶ εἰς
θυάτειρα καὶ εἰς σάρδεις καὶ εἰς φιλαδέλφειαν καὶ εἰς λαοδίκειαν.
'''
"12" = ''':sup:`12` καὶ ἐπέστρεψα βλέπειν τὴν φωνὴν ἥτις ἐλάλει μετ᾽ ἐμοῦ· καὶ
ἐπιστρέψας εἶδον ἑπτὰ λυχνίας χρυσᾶς,
'''
"13" = ''':sup:`13` καὶ ἐν μέσῳ τῶν λυχνιῶν ὅμοιον υἱὸν ἀνθρώπου, ἐνδεδυμένον ποδήρη
καὶ περιεζωσμένον πρὸς τοῖς μαστοῖς ζώνην χρυσᾶν·
'''
"14" = ''':sup:`14` ἡ δὲ κεφαλὴ αὐτοῦ καὶ αἱ τρίχες λευκαὶ ὡς ἔριον λευκόν, ὡς χιών,
καὶ οἱ ὀφθαλμοὶ αὐτοῦ ὡς φλὸξ πυρός,
'''
"15" = ''':sup:`15` καὶ οἱ πόδες αὐτοῦ ὅμοιοι χαλκολιβάνῳ ὡς ἐν καμίνῳ πεπυρωμένης, καὶ
ἡ φωνὴ αὐτοῦ ὡς φωνὴ ὑδάτων πολλῶν,
'''
"16" = ''':sup:`16` καὶ ἔχων ἐν τῇ δεξιᾷ χειρὶ αὐτοῦ ἀστέρας ἑπτά, καὶ ἐκ τοῦ στόματος
αὐτοῦ ῥομφαία δίστομος ὀξεῖα ἐκπορευομένη, καὶ ἡ ὄψις αὐτοῦ ὡς ὁ ἥλιος
φαίνει ἐν τῇ δυνάμει αὐτοῦ.
'''
"17" = ''':sup:`17` καὶ ὅτε εἶδον αὐτόν, ἔπεσα πρὸς τοὺς πόδας αὐτοῦ ὡς νεκρός· καὶ
ἔθηκεν τὴν δεξιὰν αὐτοῦ ἐπ᾽ ἐμὲ λέγων, μὴ φοβοῦ· ἐγώ εἰμι ὁ πρῶτος καὶ
ὁ ἔσχατος,
'''
"18" = ''':sup:`18` καὶ ὁ ζῶν, καὶ ἐγενόμην νεκρὸς καὶ ἰδοὺ ζῶν εἰμι εἰς τοὺς αἰῶνας
τῶν αἰώνων, καὶ ἔχω τὰς κλεῖς τοῦ θανάτου καὶ τοῦ ᾅδου.
'''
"19" = ''':sup:`19` γράψον οὗν ἃ εἶδες καὶ ἃ εἰσὶν καὶ ἃ μέλλει γενέσθαι μετὰ ταῦτα.
'''
"20" = ''':sup:`20` τὸ μυστήριον τῶν ἑπτὰ ἀστέρων οὓς εἶδες ἐπὶ τῆς δεξιᾶς μου, καὶ τὰς
ἑπτὰ λυχνίας τὰς χρυσᾶς· οἱ ἑπτὰ ἀστέρες ἄγγελοι τῶν ἑπτὰ ἐκκλησιῶν
εἰσιν, καὶ αἱ λυχνίαι αἱ ἑπτὰ ἑπτὰ ἐκκλησίαι εἰσίν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
