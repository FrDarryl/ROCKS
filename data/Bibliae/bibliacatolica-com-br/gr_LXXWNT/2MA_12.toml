[12]
"1" = ''':sup:`1` γενομένων δὲ τῶν συνθηκῶν τούτων ὁ μὲν Λυσίας ἀπῄει πρὸς τὸν βασιλέα
οἱ δὲ Ιουδαῖοι περὶ τὴν γεωργίαν ἐγίνοντο
'''
"2" = ''':sup:`2` τῶν δὲ κατὰ τόπον στρατηγῶν Τιμόθεος καὶ Ἀπολλώνιος ὁ τοῦ Γενναίου
ἔτι δὲ Ἱερώνυμος καὶ Δημοφών πρὸς δὲ τούτοις Νικάνωρ ὁ Κυπριάρχης οὐκ
εἴων αὐτοὺς εὐσταθεῖν καὶ τὰ τῆς ἡσυχίας ἄγειν
'''
"3" = ''':sup:`3` Ἰοππῖται δὲ τηλικοῦτο συνετέλεσαν τὸ δυσσέβημα παρακαλέσαντες τοὺς
σὺν αὐτοῖς οἰκοῦντας Ιουδαίους ἐμβῆναι εἰς τὰ παρακατασταθέντα ὑπ’
αὐτῶν σκάφη σὺν γυναιξὶν καὶ τέκνοις ὡς μηδεμιᾶς ἐνεστώσης πρὸς αὐτοὺς
δυσμενείας
'''
"4" = ''':sup:`4` κατὰ δὲ τὸ κοινὸν τῆς πόλεως ψήφισμα καὶ τούτων ἐπιδεξαμένων ὡς ἂν
εἰρηνεύειν θελόντων καὶ μηδὲν ὕποπτον ἐχόντων ἐπαναχθέντας αὐτοὺς
ἐβύθισαν ὄντας οὐκ ἔλαττον τῶν διακοσίων
'''
"5" = ''':sup:`5` μεταλαβὼν δὲ Ιουδας τὴν γεγονυῖαν εἰς τοὺς ὁμοεθνεῖς ὠμότητα
παραγγείλας τοῖς περὶ αὐτὸν ἀνδράσιν
'''
"6" = ''':sup:`6` καὶ ἐπικαλεσάμενος τὸν δίκαιον κριτὴν θεὸν παρεγένετο ἐπὶ τοὺς
μιαιφόνους τῶν ἀδελφῶν καὶ τὸν μὲν λιμένα νύκτωρ ἐνέπρησεν καὶ τὰ σκάφη
κατέφλεξεν τοὺς δὲ ἐκεῖ συμφυγόντας ἐξεκέντησεν
'''
"7" = ''':sup:`7` τοῦ δὲ χωρίου συγκλεισθέντος ἀνέλυσεν ὡς πάλιν ἥξων καὶ τὸ σύμπαν
τῶν Ιοππιτῶν ἐκριζῶσαι πολίτευμα
'''
"8" = ''':sup:`8` μεταλαβὼν δὲ καὶ τοὺς ἐν Ιαμνείᾳ τὸν αὐτὸν ἐπιτελεῖν βουλομένους
τρόπον τοῖς παροικοῦσιν Ιουδαίοις
'''
"9" = ''':sup:`9` καὶ τοῖς Ιαμνίταις νυκτὸς ἐπιβαλὼν ὑφῆψεν τὸν λιμένα σὺν τῷ στόλῳ
ὥστε φαίνεσθαι τὰς αὐγὰς τοῦ φέγγους εἰς τὰ Ιεροσόλυμα σταδίων ὄντων
διακοσίων τεσσαράκοντα
'''
"10" = ''':sup:`10` ἐκεῖθεν δὲ ἀποσπάσαντες σταδίους ἐννέα ποιουμένων τὴν πορείαν ἐπὶ
τὸν Τιμόθεον προσέβαλον Ἄραβες αὐτῷ οὐκ ἐλάττους τῶν πεντακισχιλίων
ἱππεῖς δὲ πεντακόσιοι
'''
"11" = ''':sup:`11` γενομένης δὲ καρτερᾶς μάχης καὶ τῶν περὶ τὸν Ιουδαν διὰ τὴν παρὰ
τοῦ θεοῦ βοήθειαν εὐημερησάντων ἐλαττονωθέντες οἱ νομάδες ἠξίουν δοῦναι
τὸν Ιουδαν δεξιὰς αὐτοῖς ὑπισχνούμενοι καὶ βοσκήματα δώσειν καὶ ἐν τοῖς
λοιποῖς ὠφελήσειν αὐτούς
'''
"12" = ''':sup:`12` Ιουδας δὲ ὑπολαβὼν ὡς ἀληθῶς ἐν πολλοῖς αὐτοὺς χρησίμους ἐπεχώρησεν
εἰρήνην ἄξειν πρὸς αὐτούς καὶ λαβόντες δεξιὰς εἰς τὰς σκηνὰς
ἐχωρίσθησαν
'''
"13" = ''':sup:`13` ἐπέβαλεν δὲ καὶ ἐπί τινα πόλιν γεφύραις ὀχυρὰν καὶ τείχεσιν
περιπεφραγμένην καὶ παμμειγέσιν ἔθνεσιν κατοικουμένην ὄνομα δὲ Κασπιν
'''
"14" = ''':sup:`14` οἱ δὲ ἔνδον πεποιθότες τῇ τῶν τειχέων ἐρυμνότητι τῇ τε τῶν βρωμάτων
παραθέσει ἀναγωγότερον ἐχρῶντο τοῖς περὶ τὸν Ιουδαν λοιδοροῦντες καὶ
προσέτι βλασφημοῦντες καὶ λαλοῦντες ἃ μὴ θέμις
'''
"15" = ''':sup:`15` οἱ δὲ περὶ τὸν Ιουδαν ἐπικαλεσάμενοι τὸν μέγαν τοῦ κόσμου δυνάστην
τὸν ἄτερ κριῶν καὶ μηχανῶν ὀργανικῶν κατακρημνίσαντα τὴν Ιεριχω κατὰ
τοὺς Ἰησοῦ χρόνους ἐνέσεισαν θηριωδῶς τῷ τείχει
'''
"16" = ''':sup:`16` καταλαβόμενοί τε τὴν πόλιν τῇ τοῦ θεοῦ θελήσει ἀμυθήτους ἐποιήσαντο
σφαγὰς ὥστε τὴν παρακειμένην λίμνην τὸ πλάτος ἔχουσαν σταδίους δύο
κατάρρυτον αἵματι πεπληρωμένην φαίνεσθαι
'''
"17" = ''':sup:`17` ἐκεῖθεν δὲ ἀποσπάσαντες σταδίους ἑπτακοσίους πεντήκοντα διήνυσαν
εἰς τὸν Χάρακα πρὸς τοὺς λεγομένους Τουβιανοὺς Ιουδαίους
'''
"18" = ''':sup:`18` καὶ Τιμόθεον μὲν ἐπὶ τῶν τόπων οὐ κατέλαβον ἄπρακτον τότε ἀπὸ τῶν
τόπων ἐκλελυκότα καταλελοιπότα δὲ φρουρὰν ἔν τινι τόπῳ καὶ μάλα ὀχυράν
'''
"19" = ''':sup:`19` Δοσίθεος δὲ καὶ Σωσίπατρος τῶν περὶ τὸν Μακκαβαῖον ἡγεμόνων
ἐξοδεύσαντες ἀπώλεσαν τοὺς ὑπὸ Τιμοθέου καταλειφθέντας ἐν τῷ ὀχυρώματι
πλείους τῶν μυρίων ἀνδρῶν
'''
"20" = ''':sup:`20` ὁ δὲ Μακκαβαῖος διατάξας τὴν περὶ αὐτὸν στρατιὰν σπειρηδὸν
κατέστησεν αὐτοὺς ἐπὶ τῶν σπειρῶν καὶ ἐπὶ τὸν Τιμόθεον ὥρμησεν ἔχοντα
περὶ αὐτὸν μυριάδας δώδεκα πεζῶν ἱππεῖς δὲ δισχιλίους πρὸς τοῖς
πεντακοσίοις
'''
"21" = ''':sup:`21` τὴν δὲ ἔφοδον μεταλαβὼν Ιουδου προεξαπέστειλεν ὁ Τιμόθεος τὰς
γυναῖκας καὶ τὰ τέκνα καὶ τὴν ἄλλην ἀποσκευὴν εἰς τὸ λεγόμενον Καρνιον
ἦν γὰρ δυσπολιόρκητον καὶ δυσπρόσιτον τὸ χωρίον διὰ τὴν πάντων τῶν
τόπων στενότητα
'''
"22" = ''':sup:`22` ἐπιφανείσης δὲ τῆς Ιουδου σπείρας πρώτης καὶ γενομένου δέους ἐπὶ
τοὺς πολεμίους φόβου τε ἐκ τῆς τοῦ τὰ πάντα ἐφορῶντος ἐπιφανείας
γενομένης ἐπ’ αὐτοὺς εἰς φυγὴν ὥρμησαν ἄλλος ἀλλαχῇ φερόμενος ὥστε
πολλάκις ὑπὸ τῶν ἰδίων βλάπτεσθαι καὶ ταῖς τῶν ξιφῶν ἀκμαῖς
ἀναπείρεσθαι
'''
"23" = ''':sup:`23` ἐποιεῖτο δὲ τὸν διωγμὸν εὐτονώτερον ὁ Ιουδας συγκεντῶν τοὺς
ἀλιτηρίους διέφθειρέν τε εἰς μυριάδας τρεῖς ἀνδρῶν
'''
"24" = ''':sup:`24` αὐτὸς δὲ ὁ Τιμόθεος ἐμπεσὼν τοῖς περὶ τὸν Δοσίθεον καὶ Σωσίπατρον
ἠξίου μετὰ πολλῆς γοητείας ἐξαφεῖναι σῶον αὐτὸν διὰ τὸ πλειόνων μὲν
γονεῖς ὧν δὲ ἀδελφοὺς ἔχειν καὶ τούτους ἀλογηθῆναι συμβήσεται
'''
"25" = ''':sup:`25` πιστώσαντος δὲ αὐτοῦ διὰ πλειόνων τὸν ὁρισμὸν ἀποκαταστῆσαι τούτους
ἀπημάντους ἀπέλυσαν αὐτὸν ἕνεκα τῆς τῶν ἀδελφῶν σωτηρίας
'''
"26" = ''':sup:`26` ἐξελθὼν δὲ ἐπὶ τὸ Καρνιον καὶ τὸ Ατεργατειον κατέσφαξεν μυριάδας
σωμάτων δύο καὶ πεντακισχιλίους
'''
"27" = ''':sup:`27` μετὰ δὲ τὴν τούτων τροπὴν καὶ ἀπώλειαν ἐπεστράτευσεν καὶ ἐπὶ Εφρων
πόλιν ὀχυράν ἐν ᾗ κατῴκει Λυσίας καὶ πάμφυλα πλήθη νεανίαι δὲ ῥωμαλέοι
πρὸ τῶν τειχέων καθεστῶτες εὐρώστως ἀπεμάχοντο ἔνθα δὲ ὀργάνων καὶ
βελῶν πολλαὶ παραθέσεις ὑπῆρχον
'''
"28" = ''':sup:`28` ἐπικαλεσάμενοι δὲ τὸν δυνάστην τὸν μετὰ κράτους συντρίβοντα τὰς τῶν
πολεμίων ἀλκὰς ἔλαβον τὴν πόλιν ὑποχείριον κατέστρωσαν δὲ τῶν ἔνδον εἰς
μυριάδας δύο πεντακισχιλίους
'''
"29" = ''':sup:`29` ἀναζεύξαντες δὲ ἐκεῖθεν ὥρμησαν ἐπὶ Σκυθῶν πόλιν ἀπέχουσαν ἀπὸ
Ιεροσολύμων σταδίους ἑξακοσίους
'''
"30" = ''':sup:`30` ἀπομαρτυρησάντων δὲ τῶν ἐκεῖ καθεστώτων Ιουδαίων ἣν οἱ Σκυθοπολῖται
ἔσχον πρὸς αὐτοὺς εὔνοιαν καὶ ἐν τοῖς τῆς ἀτυχίας καιροῖς ἥμερον
ἀπάντησιν
'''
"31" = ''':sup:`31` εὐχαριστήσαντες καὶ προσπαρακαλέσαντες καὶ εἰς τὰ λοιπὰ πρὸς τὸ
γένος εὐμενεῖς εἶναι παρεγενήθησαν εἰς Ιεροσόλυμα τῆς τῶν ἑβδομάδων
ἑορτῆς οὔσης ὑπογύου
'''
"32" = ''':sup:`32` μετὰ δὲ τὴν λεγομένην πεντηκοστὴν ὥρμησαν ἐπὶ Γοργίαν τὸν τῆς
Ιδουμαίας στρατηγόν
'''
"33" = ''':sup:`33` ἐξῆλθεν δὲ μετὰ πεζῶν τρισχιλίων ἱππέων δὲ τετρακοσίων
'''
"34" = ''':sup:`34` παραταξαμένους δὲ συνέβη πεσεῖν ὀλίγους τῶν Ιουδαίων
'''
"35" = ''':sup:`35` Δοσίθεος δέ τις τῶν τοῦ Βακήνορος ἔφιππος ἀνὴρ καὶ καρτερός εἴχετο
τοῦ Γοργίου καὶ λαβόμενος τῆς χλαμύδος ἦγεν αὐτὸν εὐρώστως καὶ
βουλόμενος τὸν κατάρατον λαβεῖν ζωγρίαν τῶν ἱππέων τινὸς Θρᾳκῶν
ἐπενεχθέντος αὐτῷ καὶ τὸν ὦμον καθελόντος διέφυγεν ὁ Γοργίας εἰς Μαρισα
'''
"36" = ''':sup:`36` τῶν δὲ περὶ τὸν Εσδριν ἐπὶ πλεῖον μαχομένων καὶ κατακόπων ὄντων
ἐπικαλεσάμενος Ιουδας τὸν κύριον σύμμαχον φανῆναι καὶ προοδηγὸν τοῦ
πολέμου
'''
"37" = ''':sup:`37` καταρξάμενος τῇ πατρίῳ φωνῇ τὴν μεθ’ ὕμνων κραυγὴν ἐνσείσας
ἀπροσδοκήτως τοῖς περὶ τὸν Γοργίαν τροπὴν αὐτῶν ἐποιήσατο
'''
"38" = ''':sup:`38` Ιουδας δὲ ἀναλαβὼν τὸ στράτευμα ἧκεν εἰς Οδολλαμ πόλιν τῆς δὲ
ἑβδομάδος ἐπιβαλλούσης κατὰ τὸν ἐθισμὸν ἁγνισθέντες αὐτόθι τὸ σάββατον
διήγαγον
'''
"39" = ''':sup:`39` τῇ δὲ ἐχομένῃ ἦλθον οἱ περὶ τὸν Ιουδαν καθ’ ὃν χρόνον τὸ τῆς χρείας
ἐγεγόνει τὰ σώματα τῶν προπεπτωκότων ἀνακομίσασθαι καὶ μετὰ τῶν
συγγενῶν ἀποκαταστῆσαι εἰς τοὺς πατρῴους τάφους
'''
"40" = ''':sup:`40` εὗρον δὲ ἑκάστου τῶν τεθνηκότων ὑπὸ τοὺς χιτῶνας ἱερώματα τῶν ἀπὸ
Ιαμνείας εἰδώλων ἀφ’ ὧν ὁ νόμος ἀπείργει τοὺς Ιουδαίους τοῖς δὲ πᾶσι
σαφὲς ἐγένετο διὰ τήνδε τὴν αἰτίαν τούσδε πεπτωκέναι
'''
"41" = ''':sup:`41` πάντες οὖν εὐλογήσαντες τὰ τοῦ δικαιοκρίτου κυρίου τὰ κεκρυμμένα
φανερὰ ποιοῦντος
'''
"42" = ''':sup:`42` εἰς ἱκετείαν ἐτράπησαν ἀξιώσαντες τὸ γεγονὸς ἁμάρτημα τελείως
ἐξαλειφθῆναι ὁ δὲ γενναῖος Ιουδας παρεκάλεσε τὸ πλῆθος συντηρεῖν αὑτοὺς
ἀναμαρτήτους εἶναι ὑπ’ ὄψιν ἑωρακότας τὰ γεγονότα διὰ τὴν τῶν
προπεπτωκότων ἁμαρτίαν
'''
"43" = ''':sup:`43` ποιησάμενός τε κατ’ ἀνδρολογίαν εἰς ἀργυρίου δραχμὰς δισχιλίας
ἀπέστειλεν εἰς Ιεροσόλυμα προσαγαγεῖν περὶ ἁμαρτίας θυσίαν πάνυ καλῶς
καὶ ἀστείως πράττων ὑπὲρ ἀναστάσεως διαλογιζόμενος
'''
"44" = ''':sup:`44` εἰ μὴ γὰρ τοὺς προπεπτωκότας ἀναστῆναι προσεδόκα περισσὸν καὶ
ληρῶδες ὑπὲρ νεκρῶν εὔχεσθαι
'''
"45" = ''':sup:`45` εἶτε’ ἐμβλέπων τοῖς μετ’ εὐσεβείας κοιμωμένοις κάλλιστον
ἀποκείμενον χαριστήριον ὁσία καὶ εὐσεβὴς ἡ ἐπίνοια ὅθεν περὶ τῶν
τεθνηκότων τὸν ἐξιλασμὸν ἐποιήσατο τῆς ἁμαρτίας ἀπολυθῆναι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
