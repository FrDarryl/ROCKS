[18]
"1" = ''':sup:`1` ταῦτα εἰπὼν ἰησοῦς ἐξῆλθεν σὺν τοῖς μαθηταῖς αὐτοῦ πέραν τοῦ
χειμάρρου τοῦ κεδρὼν ὅπου ἦν κῆπος, εἰς ὃν εἰσῆλθεν αὐτὸς καὶ οἱ
μαθηταὶ αὐτοῦ.
'''
"2" = ''':sup:`2` ᾔδει δὲ καὶ ἰούδας ὁ παραδιδοὺς αὐτὸν τὸν τόπον, ὅτι πολλάκις
συνήχθη ἰησοῦς ἐκεῖ μετὰ τῶν μαθητῶν αὐτοῦ.
'''
"3" = ''':sup:`3` ὁ οὗν ἰούδας λαβὼν τὴν σπεῖραν καὶ ἐκ τῶν ἀρχιερέων καὶ ἐκ τῶν
φαρισαίων ὑπηρέτας ἔρχεται ἐκεῖ μετὰ φανῶν καὶ λαμπάδων καὶ ὅπλων.
'''
"4" = ''':sup:`4` ἰησοῦς οὗν εἰδὼς πάντα τὰ ἐρχόμενα ἐπ᾽ αὐτὸν ἐξῆλθεν καὶ λέγει
αὐτοῖς, τίνα ζητεῖτε;
'''
"5" = ''':sup:`5` ἀπεκρίθησαν αὐτῶ, ἰησοῦν τὸν ναζωραῖον. λέγει αὐτοῖς, ἐγώ εἰμι.
εἱστήκει δὲ καὶ ἰούδας ὁ παραδιδοὺς αὐτὸν μετ᾽ αὐτῶν.
'''
"6" = ''':sup:`6` ὡς οὗν εἶπεν αὐτοῖς, ἐγώ εἰμι, ἀπῆλθον εἰς τὰ ὀπίσω καὶ ἔπεσαν
χαμαί.
'''
"7" = ''':sup:`7` πάλιν οὗν ἐπηρώτησεν αὐτούς, τίνα ζητεῖτε; οἱ δὲ εἶπαν, ἰησοῦν τὸν
ναζωραῖον.
'''
"8" = ''':sup:`8` ἀπεκρίθη ἰησοῦς, εἶπον ὑμῖν ὅτι ἐγώ εἰμι· εἰ οὗν ἐμὲ ζητεῖτε, ἄφετε
τούτους ὑπάγειν·
'''
"9" = ''':sup:`9` ἵνα πληρωθῇ ὁ λόγος ὃν εἶπεν ὅτι οὓς δέδωκάς μοι οὐκ ἀπώλεσα ἐξ
αὐτῶν οὐδένα.
'''
"10" = ''':sup:`10` σίμων οὗν πέτρος ἔχων μάχαιραν εἵλκυσεν αὐτὴν καὶ ἔπαισεν τὸν τοῦ
ἀρχιερέως δοῦλον καὶ ἀπέκοψεν αὐτοῦ τὸ ὠτάριον τὸ δεξιόν. ἦν δὲ ὄνομα
τῶ δούλῳ μάλχος.
'''
"11" = ''':sup:`11` εἶπεν οὗν ὁ ἰησοῦς τῶ πέτρῳ, βάλε τὴν μάχαιραν εἰς τὴν θήκην· τὸ
ποτήριον ὃ δέδωκέν μοι ὁ πατὴρ οὐ μὴ πίω αὐτό;
'''
"12" = ''':sup:`12` ἡ οὗν σπεῖρα καὶ ὁ χιλίαρχος καὶ οἱ ὑπηρέται τῶν ἰουδαίων συνέλαβον
τὸν ἰησοῦν καὶ ἔδησαν αὐτὸν
'''
"13" = ''':sup:`13` καὶ ἤγαγον πρὸς ἅνναν πρῶτον· ἦν γὰρ πενθερὸς τοῦ καϊάφα, ὃς ἦν
ἀρχιερεὺς τοῦ ἐνιαυτοῦ ἐκείνου·
'''
"14" = ''':sup:`14` ἦν δὲ καϊάφας ὁ συμβουλεύσας τοῖς ἰουδαίοις ὅτι συμφέρει ἕνα
ἄνθρωπον ἀποθανεῖν ὑπὲρ τοῦ λαοῦ.
'''
"15" = ''':sup:`15` ἠκολούθει δὲ τῶ ἰησοῦ σίμων πέτρος καὶ ἄλλος μαθητής. ὁ δὲ μαθητὴς
ἐκεῖνος ἦν γνωστὸς τῶ ἀρχιερεῖ, καὶ συνεισῆλθεν τῶ ἰησοῦ εἰς τὴν αὐλὴν
τοῦ ἀρχιερέως,
'''
"16" = ''':sup:`16` ὁ δὲ πέτρος εἱστήκει πρὸς τῇ θύρᾳ ἔξω. ἐξῆλθεν οὗν ὁ μαθητὴς ὁ
ἄλλος ὁ γνωστὸς τοῦ ἀρχιερέως καὶ εἶπεν τῇ θυρωρῶ καὶ εἰσήγαγεν τὸν
πέτρον.
'''
"17" = ''':sup:`17` λέγει οὗν τῶ πέτρῳ ἡ παιδίσκη ἡ θυρωρός, μὴ καὶ σὺ ἐκ τῶν μαθητῶν
εἶ τοῦ ἀνθρώπου τούτου; λέγει ἐκεῖνος, οὐκ εἰμί.
'''
"18" = ''':sup:`18` εἱστήκεισαν δὲ οἱ δοῦλοι καὶ οἱ ὑπηρέται ἀνθρακιὰν πεποιηκότες, ὅτι
ψῦχος ἦν, καὶ ἐθερμαίνοντο· ἦν δὲ καὶ ὁ πέτρος μετ᾽ αὐτῶν ἑστὼς καὶ
θερμαινόμενος.
'''
"19" = ''':sup:`19` ὁ οὗν ἀρχιερεὺς ἠρώτησεν τὸν ἰησοῦν περὶ τῶν μαθητῶν αὐτοῦ καὶ περὶ
τῆς διδαχῆς αὐτοῦ.
'''
"20" = ''':sup:`20` ἀπεκρίθη αὐτῶ ἰησοῦς, ἐγὼ παρρησίᾳ λελάληκα τῶ κόσμῳ· ἐγὼ πάντοτε
ἐδίδαξα ἐν συναγωγῇ καὶ ἐν τῶ ἱερῶ, ὅπου πάντες οἱ ἰουδαῖοι
συνέρχονται, καὶ ἐν κρυπτῶ ἐλάλησα οὐδέν.
'''
"21" = ''':sup:`21` τί με ἐρωτᾷς; ἐρώτησον τοὺς ἀκηκοότας τί ἐλάλησα αὐτοῖς· ἴδε οὖτοι
οἴδασιν ἃ εἶπον ἐγώ.
'''
"22" = ''':sup:`22` ταῦτα δὲ αὐτοῦ εἰπόντος εἷς παρεστηκὼς τῶν ὑπηρετῶν ἔδωκεν ῥάπισμα
τῶ ἰησοῦ εἰπών, οὕτως ἀποκρίνῃ τῶ ἀρχιερεῖ;
'''
"23" = ''':sup:`23` ἀπεκρίθη αὐτῶ ἰησοῦς, εἰ κακῶς ἐλάλησα, μαρτύρησον περὶ τοῦ κακοῦ·
εἰ δὲ καλῶς, τί με δέρεις;
'''
"24" = ''':sup:`24` ἀπέστειλεν οὗν αὐτὸν ὁ ἅννας δεδεμένον πρὸς καϊάφαν τὸν ἀρχιερέα.
'''
"25" = ''':sup:`25` ἦν δὲ σίμων πέτρος ἑστὼς καὶ θερμαινόμενος. εἶπον οὗν αὐτῶ, μὴ καὶ
σὺ ἐκ τῶν μαθητῶν αὐτοῦ εἶ; ἠρνήσατο ἐκεῖνος καὶ εἶπεν, οὐκ εἰμί.
'''
"26" = ''':sup:`26` λέγει εἷς ἐκ τῶν δούλων τοῦ ἀρχιερέως, συγγενὴς ὢν οὖ ἀπέκοψεν
πέτρος τὸ ὠτίον, οὐκ ἐγώ σε εἶδον ἐν τῶ κήπῳ μετ᾽ αὐτοῦ;
'''
"27" = ''':sup:`27` πάλιν οὗν ἠρνήσατο πέτρος· καὶ εὐθέως ἀλέκτωρ ἐφώνησεν.
'''
"28" = ''':sup:`28` ἄγουσιν οὗν τὸν ἰησοῦν ἀπὸ τοῦ καϊάφα εἰς τὸ πραιτώριον· ἦν δὲ
πρωΐ· καὶ αὐτοὶ οὐκ εἰσῆλθον εἰς τὸ πραιτώριον, ἵνα μὴ μιανθῶσιν ἀλλὰ
φάγωσιν τὸ πάσχα.
'''
"29" = ''':sup:`29` ἐξῆλθεν οὗν ὁ πιλᾶτος ἔξω πρὸς αὐτοὺς καὶ φησίν, τίνα κατηγορίαν
'''
"30" = ''':sup:`30` ἀπεκρίθησαν καὶ εἶπαν αὐτῶ, εἰ μὴ ἦν οὖτος κακὸν ποιῶν, οὐκ ἄν σοι
παρεδώκαμεν αὐτόν.
'''
"31" = ''':sup:`31` εἶπεν οὗν αὐτοῖς ὁ πιλᾶτος, λάβετε αὐτὸν ὑμεῖς, καὶ κατὰ τὸν νόμον
ὑμῶν κρίνατε αὐτόν. εἶπον αὐτῶ οἱ ἰουδαῖοι, ἡμῖν οὐκ ἔξεστιν ἀποκτεῖναι
οὐδένα·
'''
"32" = ''':sup:`32` ἵνα ὁ λόγος τοῦ ἰησοῦ πληρωθῇ ὃν εἶπεν σημαίνων ποίῳ θανάτῳ ἤμελλεν
ἀποθνῄσκειν.
'''
"33" = ''':sup:`33` εἰσῆλθεν οὗν πάλιν εἰς τὸ πραιτώριον ὁ πιλᾶτος καὶ ἐφώνησεν τὸν
ἰησοῦν καὶ εἶπεν αὐτῶ, σὺ εἶ ὁ βασιλεὺς τῶν ἰουδαίων;
'''
"34" = ''':sup:`34` ἀπεκρίθη ἰησοῦς, ἀπὸ σεαυτοῦ σὺ τοῦτο λέγεις ἢ ἄλλοι εἶπόν σοι περὶ
ἐμοῦ;
'''
"35" = ''':sup:`35` ἀπεκρίθη ὁ πιλᾶτος, μήτι ἐγὼ ἰουδαῖός εἰμι; τὸ ἔθνος τὸ σὸν καὶ οἱ
ἀρχιερεῖς παρέδωκάν σε ἐμοί· τί ἐποίησας;
'''
"36" = ''':sup:`36` ἀπεκρίθη ἰησοῦς, ἡ βασιλεία ἡ ἐμὴ οὐκ ἔστιν ἐκ τοῦ κόσμου τούτου·
εἰ ἐκ τοῦ κόσμου τούτου ἦν ἡ βασιλεία ἡ ἐμή, οἱ ὑπηρέται οἱ ἐμοὶ
ἐμὴ οὐκ ἔστιν ἐντεῦθεν.
'''
"37" = ''':sup:`37` εἶπεν οὗν αὐτῶ ὁ πιλᾶτος, οὐκοῦν βασιλεὺς εἶ σύ; ἀπεκρίθη ὁ ἰησοῦς,
σὺ λέγεις ὅτι βασιλεύς εἰμι. ἐγὼ εἰς τοῦτο γεγέννημαι καὶ εἰς τοῦτο
ἐλήλυθα εἰς τὸν κόσμον, ἵνα μαρτυρήσω τῇ ἀληθείᾳ· πᾶς ὁ ὢν ἐκ τῆς
ἀληθείας ἀκούει μου τῆς φωνῆς.
'''
"38" = ''':sup:`38` λέγει αὐτῶ ὁ πιλᾶτος, τί ἐστιν ἀλήθεια; καὶ τοῦτο εἰπὼν πάλιν
ἐξῆλθεν πρὸς τοὺς ἰουδαίους, καὶ λέγει αὐτοῖς, ἐγὼ οὐδεμίαν εὑρίσκω ἐν
αὐτῶ αἰτίαν.
'''
"39" = ''':sup:`39` ἔστιν δὲ συνήθεια ὑμῖν ἵνα ἕνα ἀπολύσω ὑμῖν ἐν τῶ πάσχα· βούλεσθε
οὗν ἀπολύσω ὑμῖν τὸν βασιλέα τῶν ἰουδαίων;
'''
"40" = ''':sup:`40` ἐκραύγασαν οὗν πάλιν λέγοντες, μὴ τοῦτον ἀλλὰ τὸν βαραββᾶν. ἦν δὲ ὁ
βαραββᾶς λῃστής.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
