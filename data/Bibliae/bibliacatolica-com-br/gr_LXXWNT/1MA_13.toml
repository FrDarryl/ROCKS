[13]
"1" = ''':sup:`1` καὶ ἤκουσεν Σιμων ὅτι συνήγαγεν Τρύφων δύναμιν πολλὴν τοῦ ἐλθεῖν εἰς
γῆν Ιουδα καὶ ἐκτρῖψαι αὐτήν
'''
"2" = ''':sup:`2` καὶ εἶδεν τὸν λαόν ὅτι ἔντρομός ἐστιν καὶ ἔκφοβος καὶ ἀνέβη εἰς
Ιερουσαλημ καὶ ἤθροισεν τὸν λαὸν
'''
"3" = ''':sup:`3` καὶ παρεκάλεσεν αὐτοὺς καὶ εἶπεν αὐτοῖς αὐτοὶ οἴδατε ὅσα ἐγὼ καὶ οἱ
ἀδελφοί μου καὶ ὁ οἶκος τοῦ πατρός μου ἐποιήσαμεν περὶ τῶν νόμων καὶ
τῶν ἁγίων καὶ τοὺς πολέμους καὶ τὰς στενοχωρίας ἃς εἴδομεν
'''
"4" = ''':sup:`4` τούτου χάριν ἀπώλοντο οἱ ἀδελφοί μου πάντες χάριν τοῦ Ισραηλ καὶ
κατελείφθην ἐγὼ μόνος
'''
"5" = ''':sup:`5` καὶ νῦν μή μοι γένοιτο φείσασθαί μου τῆς ψυχῆς ἐν παντὶ καιρῷ
θλίψεως οὐ γάρ εἰμι κρείσσων τῶν ἀδελφῶν μου
'''
"6" = ''':sup:`6` πλὴν ἐκδικήσω περὶ τοῦ ἔθνους μου καὶ περὶ τῶν ἁγίων καὶ περὶ τῶν
γυναικῶν καὶ τέκνων ὑμῶν ὅτι συνήχθησαν πάντα τὰ ἔθνη ἐκτρῖψαι ἡμᾶς
ἔχθρας χάριν
'''
"7" = ''':sup:`7` καὶ ἀνεζωπύρησεν τὸ πνεῦμα τοῦ λαοῦ ἅμα τοῦ ἀκοῦσαι τῶν λόγων τούτων
'''
"8" = ''':sup:`8` καὶ ἀπεκρίθησαν φωνῇ μεγάλῃ λέγοντες σὺ εἶ ἡμῶν ἡγούμενος ἀντὶ
Ιουδου καὶ Ιωναθου τοῦ ἀδελφοῦ σου
'''
"9" = ''':sup:`9` πολέμησον τὸν πόλεμον ἡμῶν καὶ πάντα ὅσα ἂν εἴπῃς ἡμῖν ποιήσομεν
'''
"10" = ''':sup:`10` καὶ συνήγαγεν πάντας τοὺς ἄνδρας τοὺς πολεμιστὰς καὶ ἐτάχυνεν τοῦ
τελέσαι τὰ τείχη Ιερουσαλημ καὶ ὠχύρωσεν αὐτὴν κυκλόθεν
'''
"11" = ''':sup:`11` καὶ ἀπέστειλεν Ιωναθαν τὸν τοῦ Αψαλωμου καὶ μετ’ αὐτοῦ δύναμιν
ἱκανὴν εἰς Ιοππην καὶ ἐξέβαλεν τοὺς ὄντας ἐν αὐτῇ καὶ ἔμεινεν ἐκεῖ ἐν
αὐτῇ
'''
"12" = ''':sup:`12` καὶ ἀπῆρεν Τρύφων ἀπὸ Πτολεμαίδος μετὰ δυνάμεως πολλῆς ἐλθεῖν εἰς
γῆν Ιουδα καὶ Ιωναθαν μετ’ αὐτοῦ ἐν φυλακῇ
'''
"13" = ''':sup:`13` Σιμων δὲ παρενέβαλεν ἐν Αδιδοις κατὰ πρόσωπον τοῦ πεδίου
'''
"14" = ''':sup:`14` καὶ ἐπέγνω Τρύφων ὅτι ἀνέστη Σιμων ἀντὶ Ιωναθου τοῦ ἀδελφοῦ αὐτοῦ
καὶ ὅτι συνάπτειν αὐτῷ μέλλει πόλεμον καὶ ἀπέστειλεν πρὸς αὐτὸν
πρέσβεις λέγων
'''
"15" = ''':sup:`15` περὶ ἀργυρίου οὗ ὤφειλεν Ιωναθαν ὁ ἀδελφός σου εἰς τὸ βασιλικὸν δι’
ἃς εἶχεν χρείας συνέχομεν αὐτόν
'''
"16" = ''':sup:`16` καὶ νῦν ἀπόστειλον ἀργυρίου τάλαντα ἑκατὸν καὶ δύο τῶν υἱῶν αὐτοῦ
ὅμηρα ὅπως μὴ ἀφεθεὶς ἀποστατήσῃ ἀφ’ ἡμῶν καὶ ἀφήσομεν αὐτόν
'''
"17" = ''':sup:`17` καὶ ἔγνω Σιμων ὅτι δόλῳ λαλοῦσιν πρὸς αὐτόν καὶ πέμπει τοῦ λαβεῖν
τὸ ἀργύριον καὶ τὰ παιδάρια μήποτε ἔχθραν ἄρῃ μεγάλην πρὸς τὸν λαὸν
'''
"18" = ''':sup:`18` λέγοντες ὅτι οὐκ ἀπέστειλα αὐτῷ τὸ ἀργύριον καὶ τὰ παιδάρια ἀπώλετο
'''
"19" = ''':sup:`19` καὶ ἀπέστειλεν τὰ παιδάρια καὶ τὰ ἑκατὸν τάλαντα καὶ διεψεύσατο καὶ
οὐκ ἀφῆκεν τὸν Ιωναθαν
'''
"20" = ''':sup:`20` καὶ μετὰ ταῦτα ἦλθεν Τρύφων τοῦ ἐμβατεῦσαι εἰς τὴν χώραν καὶ
ἐκτρῖψαι αὐτήν καὶ ἐκύκλωσαν ὁδὸν τὴν εἰς Αδωρα καὶ Σιμων καὶ ἡ
παρεμβολὴ αὐτοῦ ἀντιπαρῆγεν αὐτῷ εἰς πάντα τόπον οὗ ἂν ἐπορεύετο
'''
"21" = ''':sup:`21` οἱ δὲ ἐκ τῆς ἄκρας ἀπέστελλον πρὸς Τρύφωνα πρεσβευτὰς
κατασπεύδοντας αὐτὸν τοῦ ἐλθεῖν πρὸς αὐτοὺς διὰ τῆς ἐρήμου καὶ
ἀποστεῖλαι αὐτοῖς τροφάς
'''
"22" = ''':sup:`22` καὶ ἡτοίμασεν Τρύφων πᾶσαν τὴν ἵππον αὐτοῦ ἐλθεῖν καὶ ἐν τῇ νυκτὶ
ἐκείνῃ ἦν χιὼν πολλὴ σφόδρα καὶ οὐκ ἦλθεν διὰ τὴν χιόνα καὶ ἀπῆρεν καὶ
ἦλθεν εἰς τὴν Γαλααδῖτιν
'''
"23" = ''':sup:`23` ὡς δὲ ἤγγισεν τῆς Βασκαμα ἀπέκτεινεν τὸν Ιωναθαν καὶ ἐτάφη ἐκεῖ
'''
"24" = ''':sup:`24` καὶ ἐπέστρεψεν Τρύφων καὶ ἀπῆλθεν εἰς τὴν γῆν αὐτοῦ
'''
"25" = ''':sup:`25` καὶ ἀπέστειλεν Σιμων καὶ ἔλαβεν τὰ ὀστᾶ Ιωναθου τοῦ ἀδελφοῦ αὐτοῦ
καὶ ἔθαψεν αὐτὸν ἐν Μωδεϊν πόλει τῶν πατέρων αὐτοῦ
'''
"26" = ''':sup:`26` καὶ ἐκόψαντο αὐτὸν πᾶς Ισραηλ κοπετὸν μέγαν καὶ ἐπένθησαν αὐτὸν
ἡμέρας πολλάς
'''
"27" = ''':sup:`27` καὶ ᾠκοδόμησεν Σιμων ἐπὶ τὸν τάφον τοῦ πατρὸς αὐτοῦ καὶ τῶν ἀδελφῶν
αὐτοῦ καὶ ὕψωσεν αὐτὸν τῇ ὁράσει λίθῳ ξεστῷ ἐκ τῶν ὄπισθεν καὶ
ἔμπροσθεν
'''
"28" = ''':sup:`28` καὶ ἔστησεν ἑπτὰ πυραμίδας μίαν κατέναντι τῆς μιᾶς τῷ πατρὶ καὶ τῇ
μητρὶ καὶ τοῖς τέσσαρσιν ἀδελφοῖς
'''
"29" = ''':sup:`29` καὶ ταύταις ἐποίησεν μηχανήματα περιθεὶς στύλους μεγάλους καὶ
ἐποίησεν ἐπὶ τοῖς στύλοις πανοπλίας εἰς ὄνομα αἰώνιον καὶ παρὰ ταῖς
πανοπλίαις πλοῖα ἐγγεγλυμμένα εἰς τὸ θεωρεῖσθαι ὑπὸ πάντων τῶν πλεόντων
τὴν θάλασσαν
'''
"30" = ''':sup:`30` οὗτος ὁ τάφος ὃν ἐποίησεν ἐν Μωδεϊν ἕως τῆς ἡμέρας ταύτης
'''
"31" = ''':sup:`31` ὁ δὲ Τρύφων ἐπορεύετο δόλῳ μετὰ Ἀντιόχου τοῦ βασιλέως τοῦ νεωτέρου
καὶ ἀπέκτεινεν αὐτὸν
'''
"32" = ''':sup:`32` καὶ ἐβασίλευσεν ἀντ’ αὐτοῦ καὶ περιέθετο τὸ διάδημα τῆς Ἀσίας καὶ
ἐποίησεν πληγὴν μεγάλην ἐπὶ τῆς γῆς
'''
"33" = ''':sup:`33` καὶ ᾠκοδόμησεν Σιμων τὰ ὀχυρώματα τῆς Ιουδαίας καὶ περιετείχισεν
πύργοις ὑψηλοῖς καὶ τείχεσιν μεγάλοις καὶ πύλαις καὶ μοχλοῖς καὶ ἔθετο
βρώματα ἐν τοῖς ὀχυρώμασιν
'''
"34" = ''':sup:`34` καὶ ἐπέλεξεν Σιμων ἄνδρας καὶ ἀπέστειλεν πρὸς Δημήτριον τὸν βασιλέα
τοῦ ποιῆσαι ἄφεσιν τῇ χώρᾳ ὅτι πᾶσαι αἱ πράξεις Τρύφωνος ἦσαν ἁρπαγαί
'''
"35" = ''':sup:`35` καὶ ἀπέστειλεν αὐτῷ Δημήτριος ὁ βασιλεὺς κατὰ τοὺς λόγους τούτους
καὶ ἀπεκρίθη αὐτῷ καὶ ἔγραψεν αὐτῷ ἐπιστολὴν τοιαύτην
'''
"36" = ''':sup:`36` βασιλεὺς Δημήτριος Σιμωνι ἀρχιερεῖ καὶ φίλῳ βασιλέων καὶ
πρεσβυτέροις καὶ ἔθνει Ιουδαίων χαίρειν
'''
"37" = ''':sup:`37` τὸν στέφανον τὸν χρυσοῦν καὶ τὴν βαΐνην ἣν ἀπεστείλατε κεκομίσμεθα
καὶ ἕτοιμοί ἐσμεν τοῦ ποιεῖν ὑμῖν εἰρήνην μεγάλην καὶ γράφειν τοῖς ἐπὶ
τῶν χρειῶν τοῦ ἀφιέναι ὑμῖν τὰ ἀφέματα
'''
"38" = ''':sup:`38` καὶ ὅσα ἐστήσαμεν πρὸς ὑμᾶς ἕστηκεν καὶ τὰ ὀχυρώματα ἃ ᾠκοδομήσατε
ὑπαρχέτω ὑμῖν
'''
"39" = ''':sup:`39` ἀφίεμεν δὲ ἀγνοήματα καὶ τὰ ἁμαρτήματα ἕως τῆς σήμερον ἡμέρας καὶ
τὸν στέφανον ὃν ὠφείλετε καὶ εἴ τι ἄλλο ἐτελωνεῖτο ἐν Ιερουσαλημ μηκέτι
τελωνείσθω
'''
"40" = ''':sup:`40` καὶ εἴ τινες ἐπιτήδειοι ὑμῶν γραφῆναι εἰς τοὺς περὶ ἡμᾶς
ἐγγραφέσθωσαν καὶ γινέσθω ἀνὰ μέσον ἡμῶν εἰρήνη
'''
"41" = ''':sup:`41` ἔτους ἑβδομηκοστοῦ καὶ ἑκατοστοῦ ἤρθη ὁ ζυγὸς τῶν ἐθνῶν ἀπὸ τοῦ
Ισραηλ
'''
"42" = ''':sup:`42` καὶ ἤρξατο ὁ λαὸς γράφειν ἐν ταῖς συγγραφαῖς καὶ συναλλάγμασιν
ἔτους πρώτου ἐπὶ Σιμωνος ἀρχιερέως μεγάλου καὶ στρατηγοῦ καὶ ἡγουμένου
Ιουδαίων
'''
"43" = ''':sup:`43` ἐν ταῖς ἡμέραις ἐκείναις παρενέβαλεν ἐπὶ Γαζαρα καὶ ἐκύκλωσεν αὐτὴν
παρεμβολαῖς καὶ ἐποίησεν ἑλεόπολιν καὶ προσήγαγεν τῇ πόλει καὶ ἐπάταξεν
πύργον ἕνα καὶ κατελάβετο
'''
"44" = ''':sup:`44` καὶ ἐξήλλοντο οἱ ἐν τῇ ἑλεοπόλει εἰς τὴν πόλιν καὶ ἐγένετο κίνημα
μέγα ἐν τῇ πόλει
'''
"45" = ''':sup:`45` καὶ ἀνέβησαν οἱ ἐν τῇ πόλει σὺν γυναιξὶν καὶ τοῖς τέκνοις ἐπὶ τὸ
τεῖχος διερρηχότες τὰ ἱμάτια αὐτῶν καὶ ἐβόησαν φωνῇ μεγάλῃ ἀξιοῦντες
Σιμωνα δεξιὰς αὐτοῖς δοῦναι
'''
"46" = ''':sup:`46` καὶ εἶπαν μὴ ἡμῖν χρήσῃ κατὰ τὰς πονηρίας ἡμῶν ἀλλὰ κατὰ τὸ ἔλεός
σου
'''
"47" = ''':sup:`47` καὶ συνελύθη αὐτοῖς Σιμων καὶ οὐκ ἐπολέμησεν αὐτούς καὶ ἐξέβαλεν
αὐτοὺς ἐκ τῆς πόλεως καὶ ἐκαθάρισεν τὰς οἰκίας ἐν αἷς ἦν τὰ εἴδωλα καὶ
οὕτως εἰσῆλθεν εἰς αὐτὴν ὑμνῶν καὶ εὐλογῶν
'''
"48" = ''':sup:`48` καὶ ἐξέβαλεν ἐξ αὐτῆς πᾶσαν ἀκαθαρσίαν καὶ κατῴκισεν ἐν αὐτῇ ἄνδρας
οἵτινες τὸν νόμον ποιήσωσιν καὶ προσωχύρωσεν αὐτὴν καὶ ᾠκοδόμησεν ἑαυτῷ
ἐν αὐτῇ οἴκησιν
'''
"49" = ''':sup:`49` οἱ δὲ ἐκ τῆς ἄκρας ἐν Ιερουσαλημ ἐκωλύοντο ἐκπορεύεσθαι καὶ
εἰσπορεύεσθαι εἰς τὴν χώραν ἀγοράζειν καὶ πωλεῖν καὶ ἐπείνασαν σφόδρα
καὶ ἀπώλοντο ἐξ αὐτῶν ἱκανοὶ τῷ λιμῷ
'''
"50" = ''':sup:`50` καὶ ἐβόησαν πρὸς Σιμωνα δεξιὰς λαβεῖν καὶ ἔδωκεν αὐτοῖς καὶ
ἐξέβαλεν αὐτοὺς ἐκεῖθεν καὶ ἐκαθάρισεν τὴν ἄκραν ἀπὸ τῶν μιασμάτων
'''
"51" = ''':sup:`51` καὶ εἰσῆλθον εἰς αὐτὴν τῇ τρίτῃ καὶ εἰκάδι τοῦ δευτέρου μηνὸς ἔτους
πρώτου καὶ ἑβδομηκοστοῦ καὶ ἑκατοστοῦ μετὰ αἰνέσεως καὶ βαΐων καὶ ἐν
κινύραις καὶ ἐν κυμβάλοις καὶ ἐν νάβλαις καὶ ἐν ὕμνοις καὶ ἐν ᾠδαῖς ὅτι
συνετρίβη ἐχθρὸς μέγας ἐξ Ισραηλ
'''
"52" = ''':sup:`52` καὶ ἔστησεν κατ’ ἐνιαυτὸν τοῦ ἄγειν τὴν ἡμέραν ταύτην μετὰ
εὐφροσύνης καὶ προσωχύρωσεν τὸ ὄρος τοῦ ἱεροῦ τὸ παρὰ τὴν ἄκραν καὶ
ᾤκει ἐκεῖ αὐτὸς καὶ οἱ παρ’ αὐτοῦ
'''
"53" = ''':sup:`53` καὶ εἶδεν Σιμων τὸν Ιωαννην υἱὸν αὐτοῦ ὅτι ἀνήρ ἐστιν καὶ ἔθετο
αὐτὸν ἡγούμενον τῶν δυνάμεων πασῶν καὶ ᾤκει ἐν Γαζαροις
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
