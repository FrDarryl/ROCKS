[1]
"1" = ''':sup:`1` καὶ ἠθέτησεν Μωαβ ἐν Ισραηλ μετὰ τὸ ἀποθανεῖν Αχααβ
'''
"2" = ''':sup:`2` καὶ ἔπεσεν Οχοζιας διὰ τοῦ δικτυωτοῦ τοῦ ἐν τῷ ὑπερῴῳ αὐτοῦ τῷ ἐν
Σαμαρείᾳ καὶ ἠρρώστησεν καὶ ἀπέστειλεν ἀγγέλους καὶ εἶπεν πρὸς αὐτούς
δεῦτε καὶ ἐπιζητήσατε ἐν τῇ Βααλ μυῖαν θεὸν Ακκαρων εἰ ζήσομαι ἐκ τῆς
ἀρρωστίας μου ταύτης καὶ ἐπορεύθησαν ἐπερωτῆσαι δι’ αὐτοῦ
'''
"3" = ''':sup:`3` καὶ ἄγγελος κυρίου ἐλάλησεν πρὸς Ηλιου τὸν Θεσβίτην λέγων ἀναστὰς
δεῦρο εἰς συνάντησιν τῶν ἀγγέλων Οχοζιου βασιλέως Σαμαρείας καὶ
λαλήσεις πρὸς αὐτούς εἰ παρὰ τὸ μὴ εἶναι θεὸν ἐν Ισραηλ ὑμεῖς πορεύεσθε
ἐπιζητῆσαι ἐν τῇ Βααλ μυῖαν θεὸν Ακκαρων
'''
"4" = ''':sup:`4` καὶ οὐχ οὕτως ὅτι τάδε λέγει κύριος ἡ κλίνη ἐφ’ ἧς ἀνέβης ἐκεῖ οὐ
καταβήσῃ ἀπ’ αὐτῆς ὅτι ἐκεῖ θανάτῳ ἀποθανῇ καὶ ἐπορεύθη Ηλιου καὶ εἶπεν
πρὸς αὐτούς
'''
"5" = ''':sup:`5` καὶ ἐπεστράφησαν οἱ ἄγγελοι πρὸς αὐτόν καὶ εἶπεν πρὸς αὐτούς τί ὅτι
ἐπεστρέψατε
'''
"6" = ''':sup:`6` καὶ εἶπαν πρὸς αὐτόν ἀνὴρ ἀνέβη εἰς συνάντησιν ἡμῶν καὶ εἶπεν πρὸς
ἡμᾶς δεῦτε ἐπιστράφητε πρὸς τὸν βασιλέα τὸν ἀποστείλαντα ὑμᾶς καὶ
λαλήσατε πρὸς αὐτόν τάδε λέγει κύριος εἰ παρὰ τὸ μὴ εἶναι θεὸν ἐν
Ισραηλ σὺ πορεύῃ ζητῆσαι ἐν τῇ Βααλ μυῖαν θεὸν Ακκαρων οὐχ οὕτως ἡ
κλίνη ἐφ’ ἧς ἀνέβης ἐκεῖ οὐ καταβήσῃ ἀπ’ αὐτῆς ὅτι θανάτῳ ἀποθανῇ
'''
"7" = ''':sup:`7` καὶ ἐλάλησεν πρὸς αὐτοὺς λέγων τίς ἡ κρίσις τοῦ ἀνδρὸς τοῦ ἀναβάντος
εἰς συνάντησιν ὑμῖν καὶ λαλήσαντος πρὸς ὑμᾶς τοὺς λόγους τούτους
'''
"8" = ''':sup:`8` καὶ εἶπον πρὸς αὐτόν ἀνὴρ δασὺς καὶ ζώνην δερματίνην περιεζωσμένος
τὴν ὀσφὺν αὐτοῦ καὶ εἶπεν Ηλιου ὁ Θεσβίτης οὗτός ἐστιν
'''
"9" = ''':sup:`9` καὶ ἀπέστειλεν πρὸς αὐτὸν ἡγούμενον πεντηκόνταρχον καὶ τοὺς
πεντήκοντα αὐτοῦ καὶ ἀνέβη καὶ ἦλθεν πρὸς αὐτόν καὶ ἰδοὺ Ηλιου ἐκάθητο
ἐπὶ τῆς κορυφῆς τοῦ ὄρους καὶ ἐλάλησεν ὁ πεντηκόνταρχος πρὸς αὐτὸν καὶ
εἶπεν ἄνθρωπε τοῦ θεοῦ ὁ βασιλεὺς ἐκάλεσέν σε κατάβηθι
'''
"10" = ''':sup:`10` καὶ ἀπεκρίθη Ηλιου καὶ εἶπεν πρὸς τὸν πεντηκόνταρχον καὶ εἰ
ἄνθρωπος τοῦ θεοῦ ἐγώ καταβήσεται πῦρ ἐκ τοῦ οὐρανοῦ καὶ καταφάγεταί σε
καὶ τοὺς πεντήκοντά σου καὶ κατέβη πῦρ ἐκ τοῦ οὐρανοῦ καὶ κατέφαγεν
αὐτὸν καὶ τοὺς πεντήκοντα αὐτοῦ
'''
"11" = ''':sup:`11` καὶ προσέθετο ὁ βασιλεὺς καὶ ἀπέστειλεν πρὸς αὐτὸν ἄλλον
πεντηκόνταρχον καὶ τοὺς πεντήκοντα αὐτοῦ καὶ ἀνέβη καὶ ἐλάλησεν ὁ
πεντηκόνταρχος πρὸς αὐτὸν καὶ εἶπεν ἄνθρωπε τοῦ θεοῦ τάδε λέγει ὁ
βασιλεύς ταχέως κατάβηθι
'''
"12" = ''':sup:`12` καὶ ἀπεκρίθη Ηλιου καὶ ἐλάλησεν πρὸς αὐτὸν καὶ εἶπεν εἰ ἄνθρωπος
τοῦ θεοῦ ἐγώ εἰμι καταβήσεται πῦρ ἐκ τοῦ οὐρανοῦ καὶ καταφάγεταί σε καὶ
τοὺς πεντήκοντά σου καὶ κατέβη πῦρ ἐκ τοῦ οὐρανοῦ καὶ κατέφαγεν αὐτὸν
καὶ τοὺς πεντήκοντα αὐτοῦ
'''
"13" = ''':sup:`13` καὶ προσέθετο ὁ βασιλεὺς ἔτι ἀποστεῖλαι ἡγούμενον πεντηκόνταρχον
τρίτον καὶ τοὺς πεντήκοντα αὐτοῦ καὶ ἦλθεν πρὸς αὐτὸν ὁ πεντηκόνταρχος
ὁ τρίτος καὶ ἔκαμψεν ἐπὶ τὰ γόνατα αὐτοῦ κατέναντι Ηλιου καὶ ἐδεήθη
αὐτοῦ καὶ ἐλάλησεν πρὸς αὐτὸν καὶ εἶπεν ἄνθρωπε τοῦ θεοῦ ἐντιμωθήτω δὴ
ἡ ψυχή μου καὶ ἡ ψυχὴ τῶν δούλων σου τούτων τῶν πεντήκοντα ἐν ὀφθαλμοῖς
σου
'''
"14" = ''':sup:`14` ἰδοὺ κατέβη πῦρ ἐκ τοῦ οὐρανοῦ καὶ κατέφαγεν τοὺς δύο
πεντηκοντάρχους τοὺς πρώτους καὶ τοὺς πεντήκοντα αὐτῶν καὶ νῦν
ἐντιμωθήτω δὴ ἡ ψυχὴ τῶν δούλων σου ἐν ὀφθαλμοῖς σου
'''
"15" = ''':sup:`15` καὶ ἐλάλησεν ἄγγελος κυρίου πρὸς Ηλιου καὶ εἶπεν κατάβηθι μετ’
αὐτοῦ μὴ φοβηθῇς ἀπὸ προσώπου αὐτῶν καὶ ἀνέστη Ηλιου καὶ κατέβη μετ’
αὐτοῦ πρὸς τὸν βασιλέα
'''
"16" = ''':sup:`16` καὶ ἐλάλησεν πρὸς αὐτὸν καὶ εἶπεν Ηλιου τάδε λέγει κύριος τί ὅτι
ἀπέστειλας ἀγγέλους ζητῆσαι ἐν τῇ Βααλ μυῖαν θεὸν Ακκαρων οὐχ οὕτως ἡ
κλίνη ἐφ’ ἧς ἀνέβης ἐκεῖ οὐ καταβήσῃ ἀπ’ αὐτῆς ὅτι θανάτῳ ἀποθανῇ
'''
"17" = ''':sup:`17` καὶ ἀπέθανεν κατὰ τὸ ῥῆμα κυρίου ὃ ἐλάλησεν Ηλιου
'''
"18" = ''':sup:`18` καὶ τὰ λοιπὰ τῶν λόγων Οχοζιου ὅσα ἐποίησεν οὐκ ἰδοὺ ταῦτα
γεγραμμένα ἐπὶ βιβλίου λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ισραηλ (18a)
καὶ Ιωραμ υἱὸς Αχααβ βασιλεύει ἐπὶ Ισραηλ ἐν Σαμαρείᾳ ἔτη δέκα δύο ἐν
ἔτει ὀκτωκαιδεκάτῳ Ιωσαφατ βασιλέως Ιουδα (18b) καὶ ἐποίησεν τὸ πονηρὸν
ἐνώπιον κυρίου πλὴν οὐχ ὡς οἱ ἀδελφοὶ αὐτοῦ οὐδὲ ὡς ἡ μήτηρ αὐτοῦ (18c)
καὶ ἀπέστησεν τὰς στήλας τοῦ Βααλ ἃς ἐποίησεν ὁ πατὴρ αὐτοῦ καὶ
συνέτριψεν αὐτάς πλὴν ἐν ταῖς ἁμαρτίαις οἴκου Ιεροβοαμ ὃς ἐξήμαρτεν τὸν
Ισραηλ ἐκολλήθη οὐκ ἀπέστη ἀπ’ αὐτῶν (18d) καὶ ἐθυμώθη ὀργῇ κύριος εἰς
τὸν οἶκον Αχααβ
