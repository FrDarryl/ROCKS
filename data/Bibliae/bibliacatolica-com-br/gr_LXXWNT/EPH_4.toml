[4]
"1" = ''':sup:`1` παρακαλῶ οὗν ὑμᾶς ἐγὼ ὁ δέσμιος ἐν κυρίῳ ἀξίως περιπατῆσαι τῆς
κλήσεως ἧς ἐκλήθητε,
'''
"2" = ''':sup:`2` μετὰ πάσης ταπεινοφροσύνης καὶ πραΰτητος, μετὰ μακροθυμίας,
ἀνεχόμενοι ἀλλήλων ἐν ἀγάπῃ,
'''
"3" = ''':sup:`3` σπουδάζοντες τηρεῖν τὴν ἑνότητα τοῦ πνεύματος ἐν τῶ συνδέσμῳ τῆς
εἰρήνης·
'''
"4" = ''':sup:`4` ἓν σῶμα καὶ ἓν πνεῦμα, καθὼς καὶ ἐκλήθητε ἐν μιᾷ ἐλπίδι τῆς κλήσεως
ὑμῶν·
'''
"5" = ''':sup:`5` εἷς κύριος, μία πίστις, ἓν βάπτισμα·
'''
"6" = ''':sup:`6` εἷς θεὸς καὶ πατὴρ πάντων, ὁ ἐπὶ πάντων καὶ διὰ πάντων καὶ ἐν πᾶσιν.
'''
"7" = ''':sup:`7` ἑνὶ δὲ ἑκάστῳ ἡμῶν ἐδόθη ἡ χάρις κατὰ τὸ μέτρον τῆς δωρεᾶς τοῦ
χριστοῦ.
'''
"8" = ''':sup:`8` διὸ λέγει, ἀναβὰς εἰς ὕψος ᾐχμαλώτευσεν αἰχμαλωσίαν, ἔδωκεν δόματα
τοῖς ἀνθρώποις.
γῆς;
'''
"10" = ''':sup:`10` ὁ καταβὰς αὐτός ἐστιν καὶ ὁ ἀναβὰς ὑπεράνω πάντων τῶν οὐρανῶν, ἵνα
πληρώσῃ τὰ πάντα.
'''
"11" = ''':sup:`11` καὶ αὐτὸς ἔδωκεν τοὺς μὲν ἀποστόλους, τοὺς δὲ προφήτας, τοὺς δὲ
εὐαγγελιστάς, τοὺς δὲ ποιμένας καὶ διδασκάλους,
'''
"12" = ''':sup:`12` πρὸς τὸν καταρτισμὸν τῶν ἁγίων εἰς ἔργον διακονίας, εἰς οἰκοδομὴν
τοῦ σώματος τοῦ χριστοῦ,
'''
"13" = ''':sup:`13` μέχρι καταντήσωμεν οἱ πάντες εἰς τὴν ἑνότητα τῆς πίστεως καὶ τῆς
ἐπιγνώσεως τοῦ υἱοῦ τοῦ θεοῦ, εἰς ἄνδρα τέλειον, εἰς μέτρον ἡλικίας τοῦ
πληρώματος τοῦ χριστοῦ,
'''
"14" = ''':sup:`14` ἵνα μηκέτι ὦμεν νήπιοι, κλυδωνιζόμενοι καὶ περιφερόμενοι παντὶ
ἀνέμῳ τῆς διδασκαλίας ἐν τῇ κυβείᾳ τῶν ἀνθρώπων ἐν πανουργίᾳ πρὸς τὴν
μεθοδείαν τῆς πλάνης,
'''
"15" = ''':sup:`15` ἀληθεύοντες δὲ ἐν ἀγάπῃ αὐξήσωμεν εἰς αὐτὸν τὰ πάντα, ὅς ἐστιν ἡ
κεφαλή, χριστός,
'''
"16" = ''':sup:`16` ἐξ οὖ πᾶν τὸ σῶμα συναρμολογούμενον καὶ συμβιβαζόμενον διὰ πάσης
ἁφῆς τῆς ἐπιχορηγίας κατ᾽ ἐνέργειαν ἐν μέτρῳ ἑνὸς ἑκάστου μέρους τὴν
αὔξησιν τοῦ σώματος ποιεῖται εἰς οἰκοδομὴν ἑαυτοῦ ἐν ἀγάπῃ.
'''
"17" = ''':sup:`17` τοῦτο οὗν λέγω καὶ μαρτύρομαι ἐν κυρίῳ, μηκέτι ὑμᾶς περιπατεῖν
καθὼς καὶ τὰ ἔθνη περιπατεῖ ἐν ματαιότητι τοῦ νοὸς αὐτῶν,
'''
"18" = ''':sup:`18` ἐσκοτωμένοι τῇ διανοίᾳ ὄντες, ἀπηλλοτριωμένοι τῆς ζωῆς τοῦ θεοῦ,
διὰ τὴν ἄγνοιαν τὴν οὗσαν ἐν αὐτοῖς, διὰ τὴν πώρωσιν τῆς καρδίας αὐτῶν,
'''
"19" = ''':sup:`19` οἵτινες ἀπηλγηκότες ἑαυτοὺς παρέδωκαν τῇ ἀσελγείᾳ εἰς ἐργασίαν
ἀκαθαρσίας πάσης ἐν πλεονεξίᾳ.
'''
"20" = ''':sup:`20` ὑμεῖς δὲ οὐχ οὕτως ἐμάθετε τὸν χριστόν,
'''
"21" = ''':sup:`21` εἴ γε αὐτὸν ἠκούσατε καὶ ἐν αὐτῶ ἐδιδάχθητε, καθώς ἐστιν ἀλήθεια ἐν
τῶ ἰησοῦ,
'''
"22" = ''':sup:`22` ἀποθέσθαι ὑμᾶς κατὰ τὴν προτέραν ἀναστροφὴν τὸν παλαιὸν ἄνθρωπον
τὸν φθειρόμενον κατὰ τὰς ἐπιθυμίας τῆς ἀπάτης,
'''
"23" = ''':sup:`23` ἀνανεοῦσθαι δὲ τῶ πνεύματι τοῦ νοὸς ὑμῶν,
'''
"24" = ''':sup:`24` καὶ ἐνδύσασθαι τὸν καινὸν ἄνθρωπον τὸν κατὰ θεὸν κτισθέντα ἐν
δικαιοσύνῃ καὶ ὁσιότητι τῆς ἀληθείας.
'''
"25" = ''':sup:`25` διὸ ἀποθέμενοι τὸ ψεῦδος λαλεῖτε ἀλήθειαν ἕκαστος μετὰ τοῦ πλησίον
αὐτοῦ, ὅτι ἐσμὲν ἀλλήλων μέλη.
παροργισμῶ ὑμῶν,
'''
"27" = ''':sup:`27` μηδὲ δίδοτε τόπον τῶ διαβόλῳ.
'''
"28" = ''':sup:`28` ὁ κλέπτων μηκέτι κλεπτέτω, μᾶλλον δὲ κοπιάτω ἐργαζόμενος ταῖς
'''
"29" = ''':sup:`29` πᾶς λόγος σαπρὸς ἐκ τοῦ στόματος ὑμῶν μὴ ἐκπορευέσθω, ἀλλὰ εἴ τις
ἀγαθὸς πρὸς οἰκοδομὴν τῆς χρείας, ἵνα δῶ χάριν τοῖς ἀκούουσιν.
'''
"30" = ''':sup:`30` καὶ μὴ λυπεῖτε τὸ πνεῦμα τὸ ἅγιον τοῦ θεοῦ, ἐν ᾧ ἐσφραγίσθητε εἰς
ἡμέραν ἀπολυτρώσεως.
'''
"31" = ''':sup:`31` πᾶσα πικρία καὶ θυμὸς καὶ ὀργὴ καὶ κραυγὴ καὶ βλασφημία ἀρθήτω ἀφ᾽
ὑμῶν σὺν πάσῃ κακίᾳ.
καθὼς καὶ ὁ θεὸς ἐν χριστῶ ἐχαρίσατο ὑμῖν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
