[5]
"1" = ''':sup:`1` τῇ ἐλευθερίᾳ ἡμᾶς χριστὸς ἠλευθέρωσεν· στήκετε οὗν καὶ μὴ πάλιν ζυγῶ
δουλείας ἐνέχεσθε.
'''
"2" = ''':sup:`2` ἴδε ἐγὼ παῦλος λέγω ὑμῖν ὅτι ἐὰν περιτέμνησθε χριστὸς ὑμᾶς οὐδὲν
ὠφελήσει.
'''
"3" = ''':sup:`3` μαρτύρομαι δὲ πάλιν παντὶ ἀνθρώπῳ περιτεμνομένῳ ὅτι ὀφειλέτης ἐστὶν
ὅλον τὸν νόμον ποιῆσαι.
'''
"4" = ''':sup:`4` κατηργήθητε ἀπὸ χριστοῦ οἵτινες ἐν νόμῳ δικαιοῦσθε, τῆς χάριτος
ἐξεπέσατε.
'''
"5" = ''':sup:`5` ἡμεῖς γὰρ πνεύματι ἐκ πίστεως ἐλπίδα δικαιοσύνης ἀπεκδεχόμεθα.
'''
"6" = ''':sup:`6` ἐν γὰρ χριστῶ ἰησοῦ οὔτε περιτομή τι ἰσχύει οὔτε ἀκροβυστία, ἀλλὰ
πίστις δι᾽ ἀγάπης ἐνεργουμένη.
'''
"8" = ''':sup:`8` ἡ πεισμονὴ οὐκ ἐκ τοῦ καλοῦντος ὑμᾶς.
'''
"9" = ''':sup:`9` μικρὰ ζύμη ὅλον τὸ φύραμα ζυμοῖ.
'''
"10" = ''':sup:`10` ἐγὼ πέποιθα εἰς ὑμᾶς ἐν κυρίῳ ὅτι οὐδὲν ἄλλο φρονήσετε· ὁ δὲ
ταράσσων ὑμᾶς βαστάσει τὸ κρίμα, ὅστις ἐὰν ᾖ.
'''
"11" = ''':sup:`11` ἐγὼ δέ, ἀδελφοί, εἰ περιτομὴν ἔτι κηρύσσω, τί ἔτι διώκομαι; ἄρα
κατήργηται τὸ σκάνδαλον τοῦ σταυροῦ.
'''
"12" = ''':sup:`12` ὄφελον καὶ ἀποκόψονται οἱ ἀναστατοῦντες ὑμᾶς.
'''
"13" = ''':sup:`13` ὑμεῖς γὰρ ἐπ᾽ ἐλευθερίᾳ ἐκλήθητε, ἀδελφοί· μόνον μὴ τὴν ἐλευθερίαν
εἰς ἀφορμὴν τῇ σαρκί, ἀλλὰ διὰ τῆς ἀγάπης δουλεύετε ἀλλήλοις.
'''
"14" = ''':sup:`14` ὁ γὰρ πᾶς νόμος ἐν ἑνὶ λόγῳ πεπλήρωται, ἐν τῶ ἀγαπήσεις τὸν πλησίον
σου ὡς σεαυτόν.
'''
"15" = ''':sup:`15` εἰ δὲ ἀλλήλους δάκνετε καὶ κατεσθίετε, βλέπετε μὴ ὑπ᾽ ἀλλήλων
ἀναλωθῆτε.
'''
"16" = ''':sup:`16` λέγω δέ, πνεύματι περιπατεῖτε καὶ ἐπιθυμίαν σαρκὸς οὐ μὴ τελέσητε.
'''
"17" = ''':sup:`17` ἡ γὰρ σὰρξ ἐπιθυμεῖ κατὰ τοῦ πνεύματος, τὸ δὲ πνεῦμα κατὰ τῆς
σαρκός· ταῦτα γὰρ ἀλλήλοις ἀντίκειται, ἵνα μὴ ἃ ἐὰν θέλητε ταῦτα
ποιῆτε.
'''
"18" = ''':sup:`18` εἰ δὲ πνεύματι ἄγεσθε, οὐκ ἐστὲ ὑπὸ νόμον.
'''
"19" = ''':sup:`19` φανερὰ δέ ἐστιν τὰ ἔργα τῆς σαρκός, ἅτινά ἐστιν πορνεία, ἀκαθαρσία,
ἀσέλγεια,
'''
"20" = ''':sup:`20` εἰδωλολατρία, φαρμακεία, ἔχθραι, ἔρις, ζῆλος, θυμοί, ἐριθείαι,
διχοστασίαι, αἱρέσεις,
'''
"21" = ''':sup:`21` φθόνοι, μέθαι, κῶμοι, καὶ τὰ ὅμοια τούτοις, ἃ προλέγω ὑμῖν καθὼς
προεῖπον ὅτι οἱ τὰ τοιαῦτα πράσσοντες βασιλείαν θεοῦ οὐ
κληρονομήσουσιν.
'''
"22" = ''':sup:`22` ὁ δὲ καρπὸς τοῦ πνεύματός ἐστιν ἀγάπη, χαρά, εἰρήνη, μακροθυμία,
χρηστότης, ἀγαθωσύνη, πίστις,
'''
"23" = ''':sup:`23` πραΰτης, ἐγκράτεια· κατὰ τῶν τοιούτων οὐκ ἔστιν νόμος.
καὶ ταῖς ἐπιθυμίαις.
'''
"25" = ''':sup:`25` εἰ ζῶμεν πνεύματι, πνεύματι καὶ στοιχῶμεν.
'''
"26" = ''':sup:`26` μὴ γινώμεθα κενόδοξοι, ἀλλήλους προκαλούμενοι, ἀλλήλοις φθονοῦντες.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
