[1]
"1" = ''':sup:`1` συμεὼν πέτρος δοῦλος καὶ ἀπόστολος ἰησοῦ χριστοῦ τοῖς ἰσότιμον ἡμῖν
λαχοῦσιν πίστιν ἐν δικαιοσύνῃ τοῦ θεοῦ ἡμῶν καὶ σωτῆρος ἰησοῦ χριστοῦ·
'''
"2" = ''':sup:`2` χάρις ὑμῖν καὶ εἰρήνη πληθυνθείη ἐν ἐπιγνώσει τοῦ θεοῦ καὶ ἰησοῦ τοῦ
κυρίου ἡμῶν.
'''
"3" = ''':sup:`3` ὡς πάντα ἡμῖν τῆς θείας δυνάμεως αὐτοῦ τὰ πρὸς ζωὴν καὶ εὐσέβειαν
δεδωρημένης διὰ τῆς ἐπιγνώσεως τοῦ καλέσαντος ἡμᾶς ἰδίᾳ δόξῃ καὶ ἀρετῇ,
'''
"4" = ''':sup:`4` δι᾽ ὧν τὰ τίμια καὶ μέγιστα ἡμῖν ἐπαγγέλματα δεδώρηται, ἵνα διὰ
τούτων γένησθε θείας κοινωνοὶ φύσεως, ἀποφυγόντες τῆς ἐν τῶ κόσμῳ ἐν
ἐπιθυμίᾳ φθορᾶς.
'''
"5" = ''':sup:`5` καὶ αὐτὸ τοῦτο δὲ σπουδὴν πᾶσαν παρεισενέγκαντες ἐπιχορηγήσατε ἐν τῇ
πίστει ὑμῶν τὴν ἀρετήν, ἐν δὲ τῇ ἀρετῇ τὴν γνῶσιν,
'''
"6" = ''':sup:`6` ἐν δὲ τῇ γνώσει τὴν ἐγκράτειαν, ἐν δὲ τῇ ἐγκρατείᾳ τὴν ὑπομονήν, ἐν
δὲ τῇ ὑπομονῇ τὴν εὐσέβειαν,
'''
"7" = ''':sup:`7` ἐν δὲ τῇ εὐσεβείᾳ τὴν φιλαδελφίαν, ἐν δὲ τῇ φιλαδελφίᾳ τὴν ἀγάπην.
'''
"8" = ''':sup:`8` ταῦτα γὰρ ὑμῖν ὑπάρχοντα καὶ πλεονάζοντα οὐκ ἀργοὺς οὐδὲ ἀκάρπους
καθίστησιν εἰς τὴν τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ ἐπίγνωσιν·
'''
"9" = ''':sup:`9` ᾧ γὰρ μὴ πάρεστιν ταῦτα, τυφλός ἐστιν μυωπάζων, λήθην λαβὼν τοῦ
καθαρισμοῦ τῶν πάλαι αὐτοῦ ἁμαρτιῶν.
'''
"10" = ''':sup:`10` διὸ μᾶλλον, ἀδελφοί, σπουδάσατε βεβαίαν ὑμῶν τὴν κλῆσιν καὶ ἐκλογὴν
ποιεῖσθαι· ταῦτα γὰρ ποιοῦντες οὐ μὴ πταίσητέ ποτε·
'''
"11" = ''':sup:`11` οὕτως γὰρ πλουσίως ἐπιχορηγηθήσεται ὑμῖν ἡ εἴσοδος εἰς τὴν αἰώνιον
βασιλείαν τοῦ κυρίου ἡμῶν καὶ σωτῆρος ἰησοῦ χριστοῦ.
'''
"12" = ''':sup:`12` διὸ μελλήσω ἀεὶ ὑμᾶς ὑπομιμνῄσκειν περὶ τούτων, καίπερ εἰδότας καὶ
ἐστηριγμένους ἐν τῇ παρούσῃ ἀληθείᾳ.
'''
"13" = ''':sup:`13` δίκαιον δὲ ἡγοῦμαι, ἐφ᾽ ὅσον εἰμὶ ἐν τούτῳ τῶ σκηνώματι, διεγείρειν
ὑμᾶς ἐν ὑπομνήσει,
'''
"14" = ''':sup:`14` εἰδὼς ὅτι ταχινή ἐστιν ἡ ἀπόθεσις τοῦ σκηνώματός μου, καθὼς καὶ ὁ
κύριος ἡμῶν ἰησοῦς χριστὸς ἐδήλωσέν μοι·
'''
"15" = ''':sup:`15` σπουδάσω δὲ καὶ ἑκάστοτε ἔχειν ὑμᾶς μετὰ τὴν ἐμὴν ἔξοδον τὴν τούτων
μνήμην ποιεῖσθαι.
'''
"16" = ''':sup:`16` οὐ γὰρ σεσοφισμένοις μύθοις ἐξακολουθήσαντες ἐγνωρίσαμεν ὑμῖν τὴν
τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ δύναμιν καὶ παρουσίαν, ἀλλ᾽ ἐπόπται
γενηθέντες τῆς ἐκείνου μεγαλειότητος.
'''
"17" = ''':sup:`17` λαβὼν γὰρ παρὰ θεοῦ πατρὸς τιμὴν καὶ δόξαν φωνῆς ἐνεχθείσης αὐτῶ
τοιᾶσδε ὑπὸ τῆς μεγαλοπρεποῦς δόξης, ὁ υἱός μου ὁ ἀγαπητός μου οὖτός
ἐστιν, εἰς ὃν ἐγὼ εὐδόκησα _
'''
"18" = ''':sup:`18` καὶ ταύτην τὴν φωνὴν ἡμεῖς ἠκούσαμεν ἐξ οὐρανοῦ ἐνεχθεῖσαν σὺν αὐτῶ
ὄντες ἐν τῶ ἁγίῳ ὄρει.
'''
"19" = ''':sup:`19` καὶ ἔχομεν βεβαιότερον τὸν προφητικὸν λόγον, ᾧ καλῶς ποιεῖτε
προσέχοντες ὡς λύχνῳ φαίνοντι ἐν αὐχμηρῶ τόπῳ, ἕως οὖ ἡμέρα διαυγάσῃ
καὶ φωσφόρος ἀνατείλῃ ἐν ταῖς καρδίαις ὑμῶν·
'''
"20" = ''':sup:`20` τοῦτο πρῶτον γινώσκοντες, ὅτι πᾶσα προφητεία γραφῆς ἰδίας ἐπιλύσεως
οὐ γίνεται·
'''
"21" = ''':sup:`21` οὐ γὰρ θελήματι ἀνθρώπου ἠνέχθη προφητεία ποτέ, ἀλλὰ ὑπὸ πνεύματος
ἁγίου φερόμενοι ἐλάλησαν ἀπὸ θεοῦ ἄνθρωποι.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
