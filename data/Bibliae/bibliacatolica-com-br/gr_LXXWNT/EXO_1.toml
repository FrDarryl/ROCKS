"1" = ''':sup:`1` ταῦτα τὰ ὀνόματα τῶν υἱῶν Ισραηλ τῶν εἰσπεπορευμένων εἰς Αἴγυπτον
ἅμα Ιακωβ τῷ πατρὶ αὐτῶν ἕκαστος πανοικίᾳ αὐτῶν εἰσήλθοσαν
'''
"2" = ''':sup:`2` Ρουβην Συμεων Λευι Ιουδας
'''
"3" = ''':sup:`3` Ισσαχαρ Ζαβουλων καὶ Βενιαμιν
'''
"4" = ''':sup:`4` Δαν καὶ Νεφθαλι Γαδ καὶ Ασηρ
'''
"5" = ''':sup:`5` Ιωσηφ δὲ ἦν ἐν Αἰγύπτῳ ἦσαν δὲ πᾶσαι ψυχαὶ ἐξ Ιακωβ πέντε καὶ
ἑβδομήκοντα
'''
"6" = ''':sup:`6` ἐτελεύτησεν δὲ Ιωσηφ καὶ πάντες οἱ ἀδελφοὶ αὐτοῦ καὶ πᾶσα ἡ γενεὰ
ἐκείνη
'''
"7" = ''':sup:`7` οἱ δὲ υἱοὶ Ισραηλ ηὐξήθησαν καὶ ἐπληθύνθησαν καὶ χυδαῖοι ἐγένοντο
καὶ κατίσχυον σφόδρα σφόδρα ἐπλήθυνεν δὲ ἡ γῆ αὐτούς
'''
"8" = ''':sup:`8` ἀνέστη δὲ βασιλεὺς ἕτερος ἐπ’ Αἴγυπτον ὃς οὐκ ᾔδει τὸν Ιωσηφ
'''
"9" = ''':sup:`9` εἶπεν δὲ τῷ ἔθνει αὐτοῦ ἰδοὺ τὸ γένος τῶν υἱῶν Ισραηλ μέγα πλῆθος
καὶ ἰσχύει ὑπὲρ ἡμᾶς
'''
"10" = ''':sup:`10` δεῦτε οὖν κατασοφισώμεθα αὐτούς μήποτε πληθυνθῇ καί ἡνίκα ἂν συμβῇ
ἡμῖν πόλεμος προστεθήσονται καὶ οὗτοι πρὸς τοὺς ὑπεναντίους καὶ
ἐκπολεμήσαντες ἡμᾶς ἐξελεύσονται ἐκ τῆς γῆς
'''
"11" = ''':sup:`11` καὶ ἐπέστησεν αὐτοῖς ἐπιστάτας τῶν ἔργων ἵνα κακώσωσιν αὐτοὺς ἐν
τοῖς ἔργοις καὶ ᾠκοδόμησαν πόλεις ὀχυρὰς τῷ Φαραω τήν τε Πιθωμ καὶ
Ραμεσση καὶ Ων ἥ ἐστιν Ἡλίου πόλις
'''
"12" = ''':sup:`12` καθότι δὲ αὐτοὺς ἐταπείνουν τοσούτῳ πλείους ἐγίνοντο καὶ ἴσχυον
σφόδρα σφόδρα καὶ ἐβδελύσσοντο οἱ Αἰγύπτιοι ἀπὸ τῶν υἱῶν Ισραηλ
'''
"13" = ''':sup:`13` καὶ κατεδυνάστευον οἱ Αἰγύπτιοι τοὺς υἱοὺς Ισραηλ βίᾳ
'''
"14" = ''':sup:`14` καὶ κατωδύνων αὐτῶν τὴν ζωὴν ἐν τοῖς ἔργοις τοῖς σκληροῖς τῷ πηλῷ
καὶ τῇ πλινθείᾳ καὶ πᾶσι τοῖς ἔργοις τοῖς ἐν τοῖς πεδίοις κατὰ πάντα τὰ
ἔργα ὧν κατεδουλοῦντο αὐτοὺς μετὰ βίας
'''
"15" = ''':sup:`15` καὶ εἶπεν ὁ βασιλεὺς τῶν Αἰγυπτίων ταῖς μαίαις τῶν Εβραίων τῇ μιᾷ
αὐτῶν ᾗ ὄνομα Σεπφωρα καὶ τὸ ὄνομα τῆς δευτέρας Φουα
'''
"16" = ''':sup:`16` καὶ εἶπεν ὅταν μαιοῦσθε τὰς Εβραίας καὶ ὦσιν πρὸς τῷ τίκτειν ἐὰν
μὲν ἄρσεν ᾖ ἀποκτείνατε αὐτό ἐὰν δὲ θῆλυ περιποιεῖσθε αὐτό
'''
"17" = ''':sup:`17` ἐφοβήθησαν δὲ αἱ μαῖαι τὸν θεὸν καὶ οὐκ ἐποίησαν καθότι συνέταξεν
αὐταῖς ὁ βασιλεὺς Αἰγύπτου καὶ ἐζωογόνουν τὰ ἄρσενα
'''
"18" = ''':sup:`18` ἐκάλεσεν δὲ ὁ βασιλεὺς Αἰγύπτου τὰς μαίας καὶ εἶπεν αὐταῖς τί ὅτι
ἐποιήσατε τὸ πρᾶγμα τοῦτο καὶ ἐζωογονεῖτε τὰ ἄρσενα
'''
"19" = ''':sup:`19` εἶπαν δὲ αἱ μαῖαι τῷ Φαραω οὐχ ὡς γυναῖκες Αἰγύπτου αἱ Εβραῖαι
τίκτουσιν γὰρ πρὶν ἢ εἰσελθεῖν πρὸς αὐτὰς τὰς μαίας καὶ ἔτικτον
'''
"20" = ''':sup:`20` εὖ δὲ ἐποίει ὁ θεὸς ταῖς μαίαις καὶ ἐπλήθυνεν ὁ λαὸς καὶ ἴσχυεν
σφόδρα
'''
"21" = ''':sup:`21` ἐπειδὴ ἐφοβοῦντο αἱ μαῖαι τὸν θεόν ἐποίησαν ἑαυταῖς οἰκίας
'''
