[30]
"1" = ''':sup:`1` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"2" = ''':sup:`2` υἱὲ ἀνθρώπου προφήτευσον καὶ εἰπόν τάδε λέγει κύριος ὦ ὦ ἡ ἡμέρα
'''
"3" = ''':sup:`3` ὅτι ἐγγὺς ἡ ἡμέρα τοῦ κυρίου ἡμέρα πέρας ἐθνῶν ἔσται
'''
"4" = ''':sup:`4` καὶ ἥξει μάχαιρα ἐπ’ Αἰγυπτίους καὶ ἔσται ταραχὴ ἐν τῇ Αἰθιοπίᾳ καὶ
πεσοῦνται τετραυματισμένοι ἐν Αἰγύπτῳ καὶ συμπεσεῖται αὐτῆς τὰ θεμέλια
'''
"5" = ''':sup:`5` Πέρσαι καὶ Κρῆτες καὶ Λυδοὶ καὶ Λίβυες καὶ πάντες οἱ ἐπίμικτοι καὶ
τῶν υἱῶν τῆς διαθήκης μου μαχαίρᾳ πεσοῦνται ἐν αὐτῇ
'''
"6" = ''':sup:`6` καὶ πεσοῦνται τὰ ἀντιστηρίγματα Αἰγύπτου καὶ καταβήσεται ἡ ὕβρις τῆς
ἰσχύος αὐτῆς ἀπὸ Μαγδώλου ἕως Συήνης μαχαίρᾳ πεσοῦνται ἐν αὐτῇ λέγει
κύριος
'''
"7" = ''':sup:`7` καὶ ἐρημωθήσεται ἐν μέσῳ χωρῶν ἠρημωμένων καὶ αἱ πόλεις αὐτῶν ἐν
μέσῳ πόλεων ἠρημωμένων ἔσονται
'''
"8" = ''':sup:`8` καὶ γνώσονται ὅτι ἐγώ εἰμι κύριος ὅταν δῶ πῦρ ἐπ’ Αἴγυπτον καὶ
συντριβῶσι πάντες οἱ βοηθοῦντες αὐτῇ
'''
"9" = ''':sup:`9` ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐξελεύσονται ἄγγελοι σπεύδοντες ἀφανίσαι τὴν
Αἰθιοπίαν καὶ ἔσται ταραχὴ ἐν αὐτοῖς ἐν τῇ ἡμέρᾳ Αἰγύπτου ὅτι ἰδοὺ ἥκει
'''
"10" = ''':sup:`10` τάδε λέγει κύριος κύριος καὶ ἀπολῶ πλῆθος Αἰγυπτίων διὰ χειρὸς
Ναβουχοδονοσορ βασιλέως Βαβυλῶνος
'''
"11" = ''':sup:`11` αὐτοῦ καὶ τοῦ λαοῦ αὐτοῦ λοιμοὶ ἀπὸ ἐθνῶν ἀπεσταλμένοι ἀπολέσαι τὴν
γῆν καὶ ἐκκενώσουσιν πάντες τὰς μαχαίρας αὐτῶν ἐπ’ Αἴγυπτον καὶ
πλησθήσεται ἡ γῆ τραυματιῶν
'''
"12" = ''':sup:`12` καὶ δώσω τοὺς ποταμοὺς αὐτῶν ἐρήμους καὶ ἀπολῶ τὴν γῆν καὶ τὸ
πλήρωμα αὐτῆς ἐν χερσὶν ἀλλοτρίων ἐγὼ κύριος λελάληκα
'''
"13" = ''':sup:`13` ὅτι τάδε λέγει κύριος κύριος καὶ ἀπολῶ μεγιστᾶνας ἀπὸ Μέμφεως καὶ
ἄρχοντας ἐκ γῆς Αἰγύπτου καὶ οὐκ ἔσονται ἔτι
'''
"14" = ''':sup:`14` καὶ ἀπολῶ γῆν Παθουρης καὶ δώσω πῦρ ἐπὶ Τάνιν καὶ ποιήσω ἐκδίκησιν
ἐν Διοσπόλει
'''
"15" = ''':sup:`15` καὶ ἐκχεῶ τὸν θυμόν μου ἐπὶ Σάιν τὴν ἰσχὺν Αἰγύπτου καὶ ἀπολῶ τὸ
πλῆθος Μέμφεως
'''
"16" = ''':sup:`16` καὶ δώσω πῦρ ἐπ’ Αἴγυπτον καὶ ταραχὴν ταραχθήσεται Συήνη καὶ ἐν
Διοσπόλει ἔσται ἔκρηγμα καὶ διαχυθήσεται ὕδατα
'''
"17" = ''':sup:`17` νεανίσκοι ἡλίου πόλεως καὶ Βουβάστου ἐν μαχαίρᾳ πεσοῦνται καὶ αἱ
γυναῖκες ἐν αἰχμαλωσίᾳ πορεύσονται
'''
"18" = ''':sup:`18` καὶ ἐν Ταφνας συσκοτάσει ἡ ἡμέρα ἐν τῷ συντρῖψαι με ἐκεῖ τὰ σκῆπτρα
Αἰγύπτου καὶ ἀπολεῖται ἐκεῖ ἡ ὕβρις τῆς ἰσχύος αὐτῆς καὶ αὐτὴν νεφέλη
καλύψει καὶ αἱ θυγατέρες αὐτῆς αἰχμάλωτοι ἀχθήσονται
'''
"19" = ''':sup:`19` καὶ ποιήσω κρίμα ἐν Αἰγύπτῳ καὶ γνώσονται ὅτι ἐγώ εἰμι κύριος
'''
"20" = ''':sup:`20` καὶ ἐγένετο ἐν τῷ ἑνδεκάτῳ ἔτει ἐν τῷ πρώτῳ μηνὶ ἑβδόμῃ τοῦ μηνὸς
ἐγένετο λόγος κυρίου πρός με λέγων
'''
"21" = ''':sup:`21` υἱὲ ἀνθρώπου τοὺς βραχίονας Φαραω βασιλέως Αἰγύπτου συνέτριψα καὶ
ἰδοὺ οὐ κατεδέθη τοῦ δοθῆναι ἴασιν τοῦ δοθῆναι ἐπ’ αὐτὸν μάλαγμα τοῦ
δοθῆναι ἰσχὺν ἐπιλαβέσθαι μαχαίρας
'''
"22" = ''':sup:`22` διὰ τοῦτο τάδε λέγει κύριος κύριος ἰδοὺ ἐγὼ ἐπὶ Φαραω βασιλέα
Αἰγύπτου καὶ συντρίψω τοὺς βραχίονας αὐτοῦ τοὺς ἰσχυροὺς καὶ τοὺς
τεταμένους καὶ καταβαλῶ τὴν μάχαιραν αὐτοῦ ἐκ τῆς χειρὸς αὐτοῦ
'''
"23" = ''':sup:`23` καὶ διασπερῶ Αἴγυπτον εἰς τὰ ἔθνη καὶ λικμήσω αὐτοὺς εἰς τὰς χώρας
'''
"24" = ''':sup:`24` καὶ κατισχύσω τοὺς βραχίονας βασιλέως Βαβυλῶνος καὶ δώσω τὴν
ῥομφαίαν μου εἰς τὴν χεῖρα αὐτοῦ καὶ ἐπάξει αὐτὴν ἐπ’ Αἴγυπτον καὶ
προνομεύσει τὴν προνομὴν αὐτῆς καὶ σκυλεύσει τὰ σκῦλα αὐτῆς
'''
"25" = ''':sup:`25` καὶ ἐνισχύσω τοὺς βραχίονας βασιλέως Βαβυλῶνος οἱ δὲ βραχίονες
Φαραω πεσοῦνται καὶ γνώσονται ὅτι ἐγώ εἰμι κύριος ἐν τῷ δοῦναι τὴν
ῥομφαίαν μου εἰς χεῖρας βασιλέως Βαβυλῶνος καὶ ἐκτενεῖ αὐτὴν ἐπὶ γῆν
Αἰγύπτου
'''
"26" = ''':sup:`26` καὶ διασπερῶ Αἴγυπτον εἰς τὰ ἔθνη καὶ λικμήσω αὐτοὺς εἰς τὰς χώρας
καὶ γνώσονται πάντες ὅτι ἐγώ εἰμι κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
