[16]
"1" = ''':sup:`1` καὶ ἐπορεύθη Σαμψων εἰς Γάζαν καὶ εἶδεν ἐκεῖ γυναῖκα πόρνην καὶ
εἰσῆλθεν πρὸς αὐτήν
'''
"2" = ''':sup:`2` καὶ ἀνηγγέλη τοῖς Γαζαίοις λέγοντες ἥκει Σαμψων ὧδε καὶ ἐκύκλωσαν
καὶ ἐνήδρευσαν ἐπ’ αὐτὸν ὅλην τὴν νύκτα ἐν τῇ πύλῃ τῆς πόλεως καὶ
ἐκώφευσαν ὅλην τὴν νύκτα λέγοντες ἕως διαφαύσῃ ὁ ὄρθρος καὶ φονεύσωμεν
αὐτόν
'''
"3" = ''':sup:`3` καὶ ἐκοιμήθη Σαμψων ἕως μεσονυκτίου καὶ ἀνέστη ἐν ἡμίσει τῆς νυκτὸς
καὶ ἐπελάβετο τῶν θυρῶν τῆς πύλης τῆς πόλεως σὺν τοῖς δυσὶ σταθμοῖς καὶ
ἀνεβάστασεν αὐτὰς σὺν τῷ μοχλῷ καὶ ἔθηκεν ἐπ’ ὤμων αὐτοῦ καὶ ἀνέβη ἐπὶ
τὴν κορυφὴν τοῦ ὄρους τοῦ ἐπὶ προσώπου Χεβρων καὶ ἔθηκεν αὐτὰ ἐκεῖ
'''
"4" = ''':sup:`4` καὶ ἐγένετο μετὰ τοῦτο καὶ ἠγάπησεν γυναῖκα ἐν Αλσωρηχ καὶ ὄνομα
αὐτῇ Δαλιδα
'''
"5" = ''':sup:`5` καὶ ἀνέβησαν πρὸς αὐτὴν οἱ ἄρχοντες τῶν ἀλλοφύλων καὶ εἶπαν αὐτῇ
ἀπάτησον αὐτὸν καὶ ἰδὲ ἐν τίνι ἡ ἰσχὺς αὐτοῦ ἡ μεγάλη καὶ ἐν τίνι
δυνησόμεθα αὐτῷ καὶ δήσομεν αὐτὸν τοῦ ταπεινῶσαι αὐτόν καὶ ἡμεῖς
δώσομέν σοι ἀνὴρ χιλίους καὶ ἑκατὸν ἀργυρίου
'''
"6" = ''':sup:`6` καὶ εἶπεν Δαλιδα πρὸς Σαμψων ἀπάγγειλον δή μοι ἐν τίνι ἡ ἰσχύς σου ἡ
μεγάλη καὶ ἐν τίνι δεθήσῃ τοῦ ταπεινωθῆναί σε
'''
"7" = ''':sup:`7` καὶ εἶπεν πρὸς αὐτὴν Σαμψων ἐὰν δήσωσίν με ἐν ἑπτὰ νευρέαις ὑγραῖς
μὴ διεφθαρμέναις καὶ ἀσθενήσω καὶ ἔσομαι ὡς εἷς τῶν ἀνθρώπων
'''
"8" = ''':sup:`8` καὶ ἀνήνεγκαν αὐτῇ οἱ ἄρχοντες τῶν ἀλλοφύλων ἑπτὰ νευρὰς ὑγρὰς μὴ
διεφθαρμένας καὶ ἔδησεν αὐτὸν ἐν αὐταῖς
'''
"9" = ''':sup:`9` καὶ τὸ ἔνεδρον αὐτῇ ἐκάθητο ἐν τῷ ταμιείῳ καὶ εἶπεν αὐτῷ ἀλλόφυλοι
ἐπὶ σέ Σαμψων καὶ διέσπασεν τὰς νευρέας ὡς εἴ τις ἀποσπάσοι στρέμμα
στιππύου ἐν τῷ ὀσφρανθῆναι αὐτὸ πυρός καὶ οὐκ ἐγνώσθη ἡ ἰσχὺς αὐτοῦ
'''
"10" = ''':sup:`10` καὶ εἶπεν Δαλιδα πρὸς Σαμψων ἰδοὺ ἐπλάνησάς με καὶ ἐλάλησας πρός με
ψευδῆ νῦν οὖν ἀνάγγειλόν μοι ἐν τίνι δεθήσῃ
'''
"11" = ''':sup:`11` καὶ εἶπεν πρὸς αὐτήν ἐὰν δεσμεύοντες δήσωσίν με ἐν καλωδίοις
καινοῖς οἷς οὐκ ἐγένετο ἐν αὐτοῖς ἔργον καὶ ἀσθενήσω καὶ ἔσομαι ὡς εἷς
τῶν ἀνθρώπων
'''
"12" = ''':sup:`12` καὶ ἔλαβεν Δαλιδα καλώδια καινὰ καὶ ἔδησεν αὐτὸν ἐν αὐτοῖς καὶ τὰ
ἔνεδρα ἐξῆλθεν ἐκ τοῦ ταμιείου καὶ εἶπεν ἀλλόφυλοι ἐπὶ σέ Σαμψων καὶ
διέσπασεν αὐτὰ ἀπὸ βραχιόνων αὐτοῦ ὡς σπαρτίον
'''
"13" = ''':sup:`13` καὶ εἶπεν Δαλιδα πρὸς Σαμψων ἰδοὺ ἐπλάνησάς με καὶ ἐλάλησας πρὸς
ἐμὲ ψευδῆ ἀπάγγειλον δή μοι ἐν τίνι δεθήσῃ καὶ εἶπεν πρὸς αὐτήν ἐὰν
ὑφάνῃς τὰς ἑπτὰ σειρὰς τῆς κεφαλῆς μου σὺν τῷ διάσματι καὶ ἐγκρούσῃς τῷ
πασσάλῳ εἰς τὸν τοῖχον καὶ ἔσομαι ὡς εἷς τῶν ἀνθρώπων ἀσθενής
'''
"14" = ''':sup:`14` καὶ ἐγένετο ἐν τῷ κοιμᾶσθαι αὐτὸν καὶ ἔλαβεν Δαλιδα τὰς ἑπτὰ σειρὰς
τῆς κεφαλῆς αὐτοῦ καὶ ὕφανεν ἐν τῷ διάσματι καὶ ἔπηξεν τῷ πασσάλῳ εἰς
τὸν τοῖχον καὶ εἶπεν ἀλλόφυλοι ἐπὶ σέ Σαμψων καὶ ἐξυπνίσθη ἐκ τοῦ ὕπνου
αὐτοῦ καὶ ἐξῆρεν τὸν πάσσαλον τοῦ ὑφάσματος ἐκ τοῦ τοίχου
'''
"15" = ''':sup:`15` καὶ εἶπεν Δαλιδα πρὸς Σαμψων πῶς λέγεις ἠγάπηκά σε καὶ οὐκ ἔστιν ἡ
καρδία σου μετ’ ἐμοῦ τοῦτο τρίτον ἐπλάνησάς με καὶ οὐκ ἀπήγγειλάς μοι
ἐν τίνι ἡ ἰσχύς σου ἡ μεγάλη
'''
"16" = ''':sup:`16` καὶ ἐγένετο ὅτε ἐξέθλιψεν αὐτὸν ἐν λόγοις αὐτῆς πάσας τὰς ἡμέρας
καὶ ἐστενοχώρησεν αὐτόν καὶ ὠλιγοψύχησεν ἕως τοῦ ἀποθανεῖν
'''
"17" = ''':sup:`17` καὶ ἀνήγγειλεν αὐτῇ τὴν πᾶσαν καρδίαν αὐτοῦ καὶ εἶπεν αὐτῇ σίδηρος
οὐκ ἀνέβη ἐπὶ τὴν κεφαλήν μου ὅτι ἅγιος θεοῦ ἐγώ εἰμι ἀπὸ κοιλίας
μητρός μου ἐὰν οὖν ξυρήσωμαι ἀποστήσεται ἀπ’ ἐμοῦ ἡ ἰσχύς μου καὶ
ἀσθενήσω καὶ ἔσομαι ὡς πάντες οἱ ἄνθρωποι
'''
"18" = ''':sup:`18` καὶ εἶδεν Δαλιδα ὅτι ἀπήγγειλεν αὐτῇ πᾶσαν τὴν καρδίαν αὐτοῦ καὶ
ἀπέστειλεν καὶ ἐκάλεσεν τοὺς ἄρχοντας τῶν ἀλλοφύλων λέγουσα ἀνάβητε ἔτι
τὸ ἅπαξ τοῦτο ὅτι ἀπήγγειλέν μοι τὴν πᾶσαν καρδίαν αὐτοῦ καὶ ἀνέβησαν
πρὸς αὐτὴν οἱ ἄρχοντες τῶν ἀλλοφύλων καὶ ἀνήνεγκαν τὸ ἀργύριον ἐν
χερσὶν αὐτῶν
'''
"19" = ''':sup:`19` καὶ ἐκοίμισεν Δαλιδα τὸν Σαμψων ἐπὶ τὰ γόνατα αὐτῆς καὶ ἐκάλεσεν
ἄνδρα καὶ ἐξύρησεν τὰς ἑπτὰ σειρὰς τῆς κεφαλῆς αὐτοῦ καὶ ἤρξατο
ταπεινῶσαι αὐτόν καὶ ἀπέστη ἡ ἰσχὺς αὐτοῦ ἀπ’ αὐτοῦ
'''
"20" = ''':sup:`20` καὶ εἶπεν Δαλιδα ἀλλόφυλοι ἐπὶ σέ Σαμψων καὶ ἐξυπνίσθη ἐκ τοῦ ὕπνου
αὐτοῦ καὶ εἶπεν ἐξελεύσομαι ὡς ἅπαξ καὶ ἅπαξ καὶ ἐκτιναχθήσομαι καὶ
αὐτὸς οὐκ ἔγνω ὅτι ἀπέστη ὁ κύριος ἀπάνωθεν αὐτοῦ
'''
"21" = ''':sup:`21` καὶ ἐκράτησαν αὐτὸν οἱ ἀλλόφυλοι καὶ ἐξέκοψαν τοὺς ὀφθαλμοὺς αὐτοῦ
καὶ κατήνεγκαν αὐτὸν εἰς Γάζαν καὶ ἐπέδησαν αὐτὸν ἐν πέδαις χαλκείαις
καὶ ἦν ἀλήθων ἐν οἴκῳ τοῦ δεσμωτηρίου
'''
"22" = ''':sup:`22` καὶ ἤρξατο θρὶξ τῆς κεφαλῆς αὐτοῦ βλαστάνειν καθὼς ἐξυρήσατο
'''
"23" = ''':sup:`23` καὶ οἱ ἄρχοντες τῶν ἀλλοφύλων συνήχθησαν θῦσαι θυσίασμα μέγα τῷ
Δαγων θεῷ αὐτῶν καὶ εὐφρανθῆναι καὶ εἶπαν ἔδωκεν ὁ θεὸς ἐν χειρὶ ἡμῶν
τὸν Σαμψων τὸν ἐχθρὸν ἡμῶν
'''
"24" = ''':sup:`24` καὶ εἶδαν αὐτὸν ὁ λαὸς καὶ ὕμνησαν τὸν θεὸν αὐτῶν ὅτι παρέδωκεν ὁ
θεὸς ἡμῶν τὸν ἐχθρὸν ἡμῶν ἐν χειρὶ ἡμῶν τὸν ἐρημοῦντα τὴν γῆν ἡμῶν καὶ
ὃς ἐπλήθυνεν τοὺς τραυματίας ἡμῶν
'''
"25" = ''':sup:`25` καὶ ὅτε ἠγαθύνθη ἡ καρδία αὐτῶν καὶ εἶπαν καλέσατε τὸν Σαμψων ἐξ
οἴκου φυλακῆς καὶ παιξάτω ἐνώπιον ἡμῶν καὶ ἐκάλεσαν τὸν Σαμψων ἀπὸ
οἴκου δεσμωτηρίου καὶ ἔπαιζεν ἐνώπιον αὐτῶν καὶ ἐρράπιζον αὐτὸν καὶ
ἔστησαν αὐτὸν ἀνὰ μέσον τῶν κιόνων
'''
"26" = ''':sup:`26` καὶ εἶπεν Σαμψων πρὸς τὸν νεανίαν τὸν κρατοῦντα τὴν χεῖρα αὐτοῦ
ἄφες με καὶ ψηλαφήσω τοὺς κίονας ἐφ’ οἷς ὁ οἶκος στήκει ἐπ’ αὐτούς καὶ
ἐπιστηριχθήσομαι ἐπ’ αὐτούς
'''
"27" = ''':sup:`27` καὶ ὁ οἶκος πλήρης τῶν ἀνδρῶν καὶ τῶν γυναικῶν καὶ ἐκεῖ πάντες οἱ
ἄρχοντες τῶν ἀλλοφύλων καὶ ἐπὶ τὸ δῶμα ὡς ἑπτακόσιοι ἄνδρες καὶ
γυναῖκες οἱ θεωροῦντες ἐν παιγνίαις Σαμψων
'''
"28" = ''':sup:`28` καὶ ἔκλαυσεν Σαμψων πρὸς κύριον καὶ εἶπεν Αδωναιε κύριε μνήσθητι δή
μου νῦν καὶ ἐνίσχυσόν με ἔτι τὸ ἅπαξ τοῦτο θεέ καὶ ἀνταποδώσω
ἀνταπόδοσιν μίαν περὶ τῶν δύο ὀφθαλμῶν μου τοῖς ἀλλοφύλοις
'''
"29" = ''':sup:`29` καὶ περιέλαβεν Σαμψων τοὺς δύο κίονας τοῦ οἴκου ἐφ’ οὓς ὁ οἶκος
εἱστήκει καὶ ἐπεστηρίχθη ἐπ’ αὐτοὺς καὶ ἐκράτησεν ἕνα τῇ δεξιᾷ αὐτοῦ
καὶ ἕνα τῇ ἀριστερᾷ αὐτοῦ
'''
"30" = ''':sup:`30` καὶ εἶπεν Σαμψων ἀποθανέτω ψυχή μου μετὰ ἀλλοφύλων καὶ ἐβάσταξεν ἐν
ἰσχύι καὶ ἔπεσεν ὁ οἶκος ἐπὶ τοὺς ἄρχοντας καὶ ἐπὶ πάντα τὸν λαὸν τὸν
ἐν αὐτῷ καὶ ἦσαν οἱ τεθνηκότες οὓς ἐθανάτωσεν Σαμψων ἐν τῷ θανάτῳ αὐτοῦ
πλείους ἢ οὓς ἐθανάτωσεν ἐν τῇ ζωῇ αὐτοῦ
'''
"31" = ''':sup:`31` καὶ κατέβησαν οἱ ἀδελφοὶ αὐτοῦ καὶ ὁ οἶκος τοῦ πατρὸς αὐτοῦ καὶ
ἔλαβον αὐτὸν καὶ ἀνέβησαν καὶ ἔθαψαν αὐτὸν ἀνὰ μέσον Σαραα καὶ ἀνὰ
μέσον Εσθαολ ἐν τῷ τάφῳ Μανωε τοῦ πατρὸς αὐτοῦ καὶ αὐτὸς ἔκρινεν τὸν
Ισραηλ εἴκοσι ἔτη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
