[52]
"1" = ''':sup:`1` πᾶσα σοφία παρὰ κυρίου καὶ μετ’ αὐτοῦ ἐστιν εἰς τὸν αἰῶνα
'''
"2" = ''':sup:`2` ἄμμον θαλασσῶν καὶ σταγόνας ὑετοῦ καὶ ἡμέρας αἰῶνος τίς ἐξαριθμήσει
'''
"3" = ''':sup:`3` ὕψος οὐρανοῦ καὶ πλάτος γῆς καὶ ἄβυσσον καὶ σοφίαν τίς ἐξιχνιάσει
'''
"4" = ''':sup:`4` προτέρα πάντων ἔκτισται σοφία καὶ σύνεσις φρονήσεως ἐξ αἰῶνος
'''
"6" = ''':sup:`6` ῥίζα σοφίας τίνι ἀπεκαλύφθη καὶ τὰ πανουργεύματα αὐτῆς τίς ἔγνω
'''
"8" = ''':sup:`8` εἷς ἐστιν σοφός φοβερὸς σφόδρα καθήμενος ἐπὶ τοῦ θρόνου αὐτοῦ
'''
"9" = ''':sup:`9` κύριος αὐτὸς ἔκτισεν αὐτὴν καὶ εἶδεν καὶ ἐξηρίθμησεν αὐτὴν καὶ
ἐξέχεεν αὐτὴν ἐπὶ πάντα τὰ ἔργα αὐτοῦ
'''
"10" = ''':sup:`10` μετὰ πάσης σαρκὸς κατὰ τὴν δόσιν αὐτοῦ καὶ ἐχορήγησεν αὐτὴν τοῖς
ἀγαπῶσιν αὐτόν
'''
"11" = ''':sup:`11` φόβος κυρίου δόξα καὶ καύχημα καὶ εὐφροσύνη καὶ στέφανος
ἀγαλλιάματος
'''
"12" = ''':sup:`12` φόβος κυρίου τέρψει καρδίαν καὶ δώσει εὐφροσύνην καὶ χαρὰν καὶ
μακροημέρευσιν
'''
"13" = ''':sup:`13` τῷ φοβουμένῳ τὸν κύριον εὖ ἔσται ἐπ’ ἐσχάτων καὶ ἐν ἡμέρᾳ τελευτῆς
αὐτοῦ εὐλογηθήσεται
'''
"14" = ''':sup:`14` ἀρχὴ σοφίας φοβεῖσθαι τὸν κύριον καὶ μετὰ πιστῶν ἐν μήτρᾳ
συνεκτίσθη αὐτοῖς
'''
"15" = ''':sup:`15` μετὰ ἀνθρώπων θεμέλιον αἰῶνος ἐνόσσευσεν καὶ μετὰ τοῦ σπέρματος
αὐτῶν ἐμπιστευθήσεται
'''
"16" = ''':sup:`16` πλησμονὴ σοφίας φοβεῖσθαι τὸν κύριον καὶ μεθύσκει αὐτοὺς ἀπὸ τῶν
καρπῶν αὐτῆς
'''
"17" = ''':sup:`17` πάντα τὸν οἶκον αὐτῶν ἐμπλήσει ἐπιθυμημάτων καὶ τὰ ἀποδοχεῖα ἀπὸ
τῶν γενημάτων αὐτῆς
'''
"18" = ''':sup:`18` στέφανος σοφίας φόβος κυρίου ἀναθάλλων εἰρήνην καὶ ὑγίειαν ἰάσεως
'''
"19" = ''':sup:`19` καὶ εἶδεν καὶ ἐξηρίθμησεν αὐτήν ἐπιστήμην καὶ γνῶσιν συνέσεως
ἐξώμβρησεν καὶ δόξαν κρατούντων αὐτῆς ἀνύψωσεν
'''
"20" = ''':sup:`20` ῥίζα σοφίας φοβεῖσθαι τὸν κύριον καὶ οἱ κλάδοι αὐτῆς μακροημέρευσις
'''
"22" = ''':sup:`22` οὐ δυνήσεται θυμὸς ἄδικος δικαιωθῆναι ἡ γὰρ ῥοπὴ τοῦ θυμοῦ αὐτοῦ
πτῶσις αὐτῷ
'''
"23" = ''':sup:`23` ἕως καιροῦ ἀνθέξεται μακρόθυμος καὶ ὕστερον αὐτῷ ἀναδώσει εὐφροσύνη
'''
"24" = ''':sup:`24` ἕως καιροῦ κρύψει τοὺς λόγους αὐτοῦ καὶ χείλη πολλῶν ἐκδιηγήσεται
σύνεσιν αὐτοῦ
'''
"25" = ''':sup:`25` ἐν θησαυροῖς σοφίας παραβολαὶ ἐπιστήμης βδέλυγμα δὲ ἁμαρτωλῷ
θεοσέβεια
'''
"26" = ''':sup:`26` ἐπιθυμήσας σοφίαν διατήρησον ἐντολάς καὶ κύριος χορηγήσει σοι αὐτήν
'''
"27" = ''':sup:`27` σοφία γὰρ καὶ παιδεία φόβος κυρίου καὶ ἡ εὐδοκία αὐτοῦ πίστις καὶ
πραότης
'''
"28" = ''':sup:`28` μὴ ἀπειθήσῃς φόβῳ κυρίου καὶ μὴ προσέλθῃς αὐτῷ ἐν καρδίᾳ δισσῇ
'''
"29" = ''':sup:`29` μὴ ὑποκριθῇς ἐν στόμασιν ἀνθρώπων καὶ ἐν τοῖς χείλεσίν σου πρόσεχε
'''
"30" = ''':sup:`30` μὴ ἐξύψου σεαυτόν ἵνα μὴ πέσῃς καὶ ἐπαγάγῃς τῇ ψυχῇ σου ἀτιμίαν καὶ
ἀποκαλύψει κύριος τὰ κρυπτά σου καὶ ἐν μέσῳ συναγωγῆς καταβαλεῖ σε ὅτι
οὐ προσῆλθες φόβῳ κυρίου καὶ ἡ καρδία σου πλήρης δόλου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
