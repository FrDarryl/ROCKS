[114]
"1" = ''':sup:`1` Gr. Psalm 114 (Heb. 116A) αλληλουια ἠγάπησα ὅτι εἰσακούσεται κύριος
τῆς φωνῆς τῆς δεήσεώς μου
'''
"2" = ''':sup:`2` ὅτι ἔκλινεν τὸ οὖς αὐτοῦ ἐμοί καὶ ἐν ταῖς ἡμέραις μου ἐπικαλέσομαι
'''
"3" = ''':sup:`3` περιέσχον με ὠδῖνες θανάτου κίνδυνοι ᾅδου εὕροσάν με θλῖψιν καὶ
ὀδύνην εὗρον
'''
"4" = ''':sup:`4` καὶ τὸ ὄνομα κυρίου ἐπεκαλεσάμην ὦ κύριε ῥῦσαι τὴν ψυχήν μου
'''
"5" = ''':sup:`5` ἐλεήμων ὁ κύριος καὶ δίκαιος καὶ ὁ θεὸς ἡμῶν ἐλεᾷ
'''
"6" = ''':sup:`6` φυλάσσων τὰ νήπια ὁ κύριος ἐταπεινώθην καὶ ἔσωσέν με
'''
"7" = ''':sup:`7` ἐπίστρεψον ἡ ψυχή μου εἰς τὴν ἀνάπαυσίν σου ὅτι κύριος εὐηργέτησέν
σε
'''
"8" = ''':sup:`8` ὅτι ἐξείλατο τὴν ψυχήν μου ἐκ θανάτου τοὺς ὀφθαλμούς μου ἀπὸ δακρύων
καὶ τοὺς πόδας μου ἀπὸ ὀλισθήματος
'''
"9" = ''':sup:`9` εὐαρεστήσω ἐναντίον κυρίου ἐν χώρᾳ ζώντων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
