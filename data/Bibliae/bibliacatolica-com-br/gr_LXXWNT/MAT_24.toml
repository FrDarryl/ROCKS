[24]
"1" = ''':sup:`1` καὶ ἐξελθὼν ὁ ἰησοῦς ἀπὸ τοῦ ἱεροῦ ἐπορεύετο, καὶ προσῆλθον οἱ
μαθηταὶ αὐτοῦ ἐπιδεῖξαι αὐτῶ τὰς οἰκοδομὰς τοῦ ἱεροῦ·
'''
"2" = ''':sup:`2` ὁ δὲ ἀποκριθεὶς εἶπεν αὐτοῖς, οὐ βλέπετε ταῦτα πάντα; ἀμὴν λέγω
ὑμῖν, οὐ μὴ ἀφεθῇ ὧδε λίθος ἐπὶ λίθον ὃς οὐ καταλυθήσεται.
'''
"3" = ''':sup:`3` καθημένου δὲ αὐτοῦ ἐπὶ τοῦ ὄρους τῶν ἐλαιῶν προσῆλθον αὐτῶ οἱ
μαθηταὶ κατ᾽ ἰδίαν λέγοντες, εἰπὲ ἡμῖν πότε ταῦτα ἔσται, καὶ τί τὸ
σημεῖον τῆς σῆς παρουσίας καὶ συντελείας τοῦ αἰῶνος.
'''
"4" = ''':sup:`4` καὶ ἀποκριθεὶς ὁ ἰησοῦς εἶπεν αὐτοῖς, βλέπετε μή τις ὑμᾶς πλανήσῃ·
'''
"5" = ''':sup:`5` πολλοὶ γὰρ ἐλεύσονται ἐπὶ τῶ ὀνόματί μου λέγοντες, ἐγώ εἰμι ὁ
χριστός, καὶ πολλοὺς πλανήσουσιν.
'''
"6" = ''':sup:`6` μελλήσετε δὲ ἀκούειν πολέμους καὶ ἀκοὰς πολέμων· ὁρᾶτε, μὴ θροεῖσθε·
δεῖ γὰρ γενέσθαι, ἀλλ᾽ οὔπω ἐστὶν τὸ τέλος.
'''
"7" = ''':sup:`7` ἐγερθήσεται γὰρ ἔθνος ἐπὶ ἔθνος καὶ βασιλεία ἐπὶ βασιλείαν, καὶ
ἔσονται λιμοὶ καὶ σεισμοὶ κατὰ τόπους·
'''
"8" = ''':sup:`8` πάντα δὲ ταῦτα ἀρχὴ ὠδίνων.
'''
"9" = ''':sup:`9` τότε παραδώσουσιν ὑμᾶς εἰς θλῖψιν καὶ ἀποκτενοῦσιν ὑμᾶς, καὶ ἔσεσθε
μισούμενοι ὑπὸ πάντων τῶν ἐθνῶν διὰ τὸ ὄνομά μου.
'''
"10" = ''':sup:`10` καὶ τότε σκανδαλισθήσονται πολλοὶ καὶ ἀλλήλους παραδώσουσιν καὶ
μισήσουσιν ἀλλήλους·
'''
"11" = ''':sup:`11` καὶ πολλοὶ ψευδοπροφῆται ἐγερθήσονται καὶ πλανήσουσιν πολλούς·
'''
"12" = ''':sup:`12` καὶ διὰ τὸ πληθυνθῆναι τὴν ἀνομίαν ψυγήσεται ἡ ἀγάπη τῶν πολλῶν.
'''
"13" = ''':sup:`13` ὁ δὲ ὑπομείνας εἰς τέλος οὖτος σωθήσεται.
'''
"14" = ''':sup:`14` καὶ κηρυχθήσεται τοῦτο τὸ εὐαγγέλιον τῆς βασιλείας ἐν ὅλῃ τῇ
οἰκουμένῃ εἰς μαρτύριον πᾶσιν τοῖς ἔθνεσιν, καὶ τότε ἥξει τὸ τέλος.
'''
"15" = ''':sup:`15` ὅταν οὗν ἴδητε τὸ βδέλυγμα τῆς ἐρημώσεως τὸ ῥηθὲν διὰ δανιὴλ τοῦ
προφήτου ἑστὸς ἐν τόπῳ ἁγίῳ, ὁ ἀναγινώσκων νοείτω,
'''
"16" = ''':sup:`16` τότε οἱ ἐν τῇ ἰουδαίᾳ φευγέτωσαν εἰς τὰ ὄρη,
'''
"17" = ''':sup:`17` ὁ ἐπὶ τοῦ δώματος μὴ καταβάτω ἆραι τὰ ἐκ τῆς οἰκίας αὐτοῦ,
'''
"18" = ''':sup:`18` καὶ ὁ ἐν τῶ ἀγρῶ μὴ ἐπιστρεψάτω ὀπίσω ἆραι τὸ ἱμάτιον αὐτοῦ.
'''
"19" = ''':sup:`19` οὐαὶ δὲ ταῖς ἐν γαστρὶ ἐχούσαις καὶ ταῖς θηλαζούσαις ἐν ἐκείναις
ταῖς ἡμέραις.
'''
"20" = ''':sup:`20` προσεύχεσθε δὲ ἵνα μὴ γένηται ἡ φυγὴ ὑμῶν χειμῶνος μηδὲ σαββάτῳ·
'''
"21" = ''':sup:`21` ἔσται γὰρ τότε θλῖψις μεγάλη οἵα οὐ γέγονεν ἀπ᾽ ἀρχῆς κόσμου ἕως
τοῦ νῦν οὐδ᾽ οὐ μὴ γένηται.
'''
"22" = ''':sup:`22` καὶ εἰ μὴ ἐκολοβώθησαν αἱ ἡμέραι ἐκεῖναι, οὐκ ἂν ἐσώθη πᾶσα σάρξ·
διὰ δὲ τοὺς ἐκλεκτοὺς κολοβωθήσονται αἱ ἡμέραι ἐκεῖναι.
'''
"23" = ''':sup:`23` τότε ἐάν τις ὑμῖν εἴπῃ, ἰδοὺ ὧδε ὁ χριστός, ἤ, ὧδε, μὴ πιστεύσητε·
'''
"24" = ''':sup:`24` ἐγερθήσονται γὰρ ψευδόχριστοι καὶ ψευδοπροφῆται, καὶ δώσουσιν
σημεῖα μεγάλα καὶ τέρατα ὥστε πλανῆσαι, εἰ δυνατόν, καὶ τοὺς ἐκλεκτούς·
'''
"25" = ''':sup:`25` ἰδοὺ προείρηκα ὑμῖν.
'''
"26" = ''':sup:`26` ἐὰν οὗν εἴπωσιν ὑμῖν, ἰδοὺ ἐν τῇ ἐρήμῳ ἐστίν, μὴ ἐξέλθητε· ἰδοὺ ἐν
τοῖς ταμείοις, μὴ πιστεύσητε·
'''
"27" = ''':sup:`27` ὥσπερ γὰρ ἡ ἀστραπὴ ἐξέρχεται ἀπὸ ἀνατολῶν καὶ φαίνεται ἕως δυσμῶν,
οὕτως ἔσται ἡ παρουσία τοῦ υἱοῦ τοῦ ἀνθρώπου.
'''
"28" = ''':sup:`28` ὅπου ἐὰν ᾖ τὸ πτῶμα, ἐκεῖ συναχθήσονται οἱ ἀετοί.
'''
"29" = ''':sup:`29` εὐθέως δὲ μετὰ τὴν θλῖψιν τῶν ἡμερῶν ἐκείνων, ὁ ἥλιος
σκοτισθήσεται, καὶ ἡ σελήνη οὐ δώσει τὸ φέγγος αὐτῆς, καὶ οἱ ἀστέρες
πεσοῦνται ἀπὸ τοῦ οὐρανοῦ, καὶ αἱ δυνάμεις τῶν οὐρανῶν σαλευθήσονται.
'''
"30" = ''':sup:`30` καὶ τότε φανήσεται τὸ σημεῖον τοῦ υἱοῦ τοῦ ἀνθρώπου ἐν οὐρανῶ, καὶ
τότε κόψονται πᾶσαι αἱ φυλαὶ τῆς γῆς καὶ ὄψονται τὸν υἱὸν τοῦ ἀνθρώπου
ἐρχόμενον ἐπὶ τῶν νεφελῶν τοῦ οὐρανοῦ μετὰ δυνάμεως καὶ δόξης πολλῆς·
'''
"31" = ''':sup:`31` καὶ ἀποστελεῖ τοὺς ἀγγέλους αὐτοῦ μετὰ σάλπιγγος μεγάλης, καὶ
ἐπισυνάξουσιν τοὺς ἐκλεκτοὺς αὐτοῦ ἐκ τῶν τεσσάρων ἀνέμων ἀπ᾽ ἄκρων
'''
"32" = ''':sup:`32` ἀπὸ δὲ τῆς συκῆς μάθετε τὴν παραβολήν· ὅταν ἤδη ὁ κλάδος αὐτῆς
γένηται ἁπαλὸς καὶ τὰ φύλλα ἐκφύῃ, γινώσκετε ὅτι ἐγγὺς τὸ θέρος·
'''
"33" = ''':sup:`33` οὕτως καὶ ὑμεῖς, ὅταν ἴδητε πάντα ταῦτα, γινώσκετε ὅτι ἐγγύς ἐστιν
ἐπὶ θύραις.
'''
"34" = ''':sup:`34` ἀμὴν λέγω ὑμῖν ὅτι οὐ μὴ παρέλθῃ ἡ γενεὰ αὕτη ἕως ἂν πάντα ταῦτα
γένηται.
'''
"35" = ''':sup:`35` ὁ οὐρανὸς καὶ ἡ γῆ παρελεύσεται, οἱ δὲ λόγοι μου οὐ μὴ παρέλθωσιν.
'''
"36" = ''':sup:`36` περὶ δὲ τῆς ἡμέρας ἐκείνης καὶ ὥρας οὐδεὶς οἶδεν, οὐδὲ οἱ ἄγγελοι
τῶν οὐρανῶν οὐδὲ ὁ υἱός, εἰ μὴ ὁ πατὴρ μόνος.
'''
"37" = ''':sup:`37` ὥσπερ γὰρ αἱ ἡμέραι τοῦ νῶε, οὕτως ἔσται ἡ παρουσία τοῦ υἱοῦ τοῦ
ἀνθρώπου.
τρώγοντες καὶ πίνοντες, γαμοῦντες καὶ γαμίζοντες, ἄχρι ἧς ἡμέρας
εἰσῆλθεν νῶε εἰς τὴν κιβωτόν,
'''
"39" = ''':sup:`39` καὶ οὐκ ἔγνωσαν ἕως ἦλθεν ὁ κατακλυσμὸς καὶ ἦρεν ἅπαντας, οὕτως
'''
"40" = ''':sup:`40` τότε δύο ἔσονται ἐν τῶ ἀγρῶ, εἷς παραλαμβάνεται καὶ εἷς ἀφίεται·
'''
"41" = ''':sup:`41` δύο ἀλήθουσαι ἐν τῶ μύλῳ, μία παραλαμβάνεται καὶ μία ἀφίεται.
'''
"42" = ''':sup:`42` γρηγορεῖτε οὗν, ὅτι οὐκ οἴδατε ποίᾳ ἡμέρᾳ ὁ κύριος ὑμῶν ἔρχεται.
'''
"43" = ''':sup:`43` ἐκεῖνο δὲ γινώσκετε ὅτι εἰ ᾔδει ὁ οἰκοδεσπότης ποίᾳ φυλακῇ ὁ
κλέπτης ἔρχεται, ἐγρηγόρησεν ἂν καὶ οὐκ ἂν εἴασεν διορυχθῆναι τὴν
οἰκίαν αὐτοῦ.
'''
"44" = ''':sup:`44` διὰ τοῦτο καὶ ὑμεῖς γίνεσθε ἕτοιμοι, ὅτι ᾗ οὐ δοκεῖτε ὥρᾳ ὁ υἱὸς
τοῦ ἀνθρώπου ἔρχεται.
'''
"45" = ''':sup:`45` τίς ἄρα ἐστὶν ὁ πιστὸς δοῦλος καὶ φρόνιμος ὃν κατέστησεν ὁ κύριος
ἐπὶ τῆς οἰκετείας αὐτοῦ τοῦ δοῦναι αὐτοῖς τὴν τροφὴν ἐν καιρῶ;
'''
"46" = ''':sup:`46` μακάριος ὁ δοῦλος ἐκεῖνος ὃν ἐλθὼν ὁ κύριος αὐτοῦ εὑρήσει οὕτως
ποιοῦντα·
'''
"47" = ''':sup:`47` ἀμὴν λέγω ὑμῖν ὅτι ἐπὶ πᾶσιν τοῖς ὑπάρχουσιν αὐτοῦ καταστήσει
αὐτόν.
'''
"48" = ''':sup:`48` ἐὰν δὲ εἴπῃ ὁ κακὸς δοῦλος ἐκεῖνος ἐν τῇ καρδίᾳ αὐτοῦ, χρονίζει μου
ὁ κύριος,
'''
"49" = ''':sup:`49` καὶ ἄρξηται τύπτειν τοὺς συνδούλους αὐτοῦ, ἐσθίῃ δὲ καὶ πίνῃ μετὰ
τῶν μεθυόντων,
'''
"50" = ''':sup:`50` ἥξει ὁ κύριος τοῦ δούλου ἐκείνου ἐν ἡμέρᾳ ᾗ οὐ προσδοκᾷ καὶ ἐν ὥρᾳ
ᾗ οὐ γινώσκει,
'''
"51" = ''':sup:`51` καὶ διχοτομήσει αὐτὸν καὶ τὸ μέρος αὐτοῦ μετὰ τῶν ὑποκριτῶν θήσει·
ἐκεῖ ἔσται ὁ κλαυθμὸς καὶ ὁ βρυγμὸς τῶν ὀδόντων.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
