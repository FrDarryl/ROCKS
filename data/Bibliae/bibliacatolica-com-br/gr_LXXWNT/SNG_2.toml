[2]
"1" = ''':sup:`1` ἐγὼ ἄνθος τοῦ πεδίου κρίνον τῶν κοιλάδων
'''
"2" = ''':sup:`2` ὡς κρίνον ἐν μέσῳ ἀκανθῶν οὕτως ἡ πλησίον μου ἀνὰ μέσον τῶν
θυγατέρων
'''
"3" = ''':sup:`3` ὡς μῆλον ἐν τοῖς ξύλοις τοῦ δρυμοῦ οὕτως ἀδελφιδός μου ἀνὰ μέσον τῶν
υἱῶν ἐν τῇ σκιᾷ αὐτοῦ ἐπεθύμησα καὶ ἐκάθισα καὶ καρπὸς αὐτοῦ γλυκὺς ἐν
λάρυγγί μου
'''
"4" = ''':sup:`4` εἰσαγάγετέ με εἰς οἶκον τοῦ οἴνου τάξατε ἐπ’ ἐμὲ ἀγάπην
'''
"5" = ''':sup:`5` στηρίσατέ με ἐν ἀμόραις στοιβάσατέ με ἐν μήλοις ὅτι τετρωμένη ἀγάπης
ἐγώ
'''
"6" = ''':sup:`6` εὐώνυμος αὐτοῦ ὑπὸ τὴν κεφαλήν μου καὶ ἡ δεξιὰ αὐτοῦ περιλήμψεταί με
'''
"7" = ''':sup:`7` ὥρκισα ὑμᾶς θυγατέρες Ιερουσαλημ ἐν ταῖς δυνάμεσιν καὶ ἐν ταῖς
ἰσχύσεσιν τοῦ ἀγροῦ ἐὰν ἐγείρητε καὶ ἐξεγείρητε τὴν ἀγάπην ἕως οὗ
θελήσῃ
'''
"8" = ''':sup:`8` φωνὴ ἀδελφιδοῦ μου ἰδοὺ οὗτος ἥκει πηδῶν ἐπὶ τὰ ὄρη διαλλόμενος ἐπὶ
τοὺς βουνούς
'''
"9" = ''':sup:`9` ὅμοιός ἐστιν ἀδελφιδός μου τῇ δορκάδι ἢ νεβρῷ ἐλάφων ἐπὶ τὰ ὄρη
Βαιθηλ ἰδοὺ οὗτος ἕστηκεν ὀπίσω τοῦ τοίχου ἡμῶν παρακύπτων διὰ τῶν
θυρίδων ἐκκύπτων διὰ τῶν δικτύων
'''
"10" = ''':sup:`10` ἀποκρίνεται ἀδελφιδός μου καὶ λέγει μοι ἀνάστα ἐλθέ ἡ πλησίον μου
καλή μου περιστερά μου
'''
"11" = ''':sup:`11` ὅτι ἰδοὺ ὁ χειμὼν παρῆλθεν ὁ ὑετὸς ἀπῆλθεν ἐπορεύθη ἑαυτῷ
'''
"12" = ''':sup:`12` τὰ ἄνθη ὤφθη ἐν τῇ γῇ καιρὸς τῆς τομῆς ἔφθακεν φωνὴ τοῦ τρυγόνος
ἠκούσθη ἐν τῇ γῇ ἡμῶν
'''
"13" = ''':sup:`13` ἡ συκῆ ἐξήνεγκεν ὀλύνθους αὐτῆς αἱ ἄμπελοι κυπρίζουσιν ἔδωκαν ὀσμήν
ἀνάστα ἐλθέ ἡ πλησίον μου καλή μου περιστερά μου
'''
"14" = ''':sup:`14` καὶ ἐλθὲ σύ περιστερά μου ἐν σκέπῃ τῆς πέτρας ἐχόμενα τοῦ
προτειχίσματος δεῖξόν μοι τὴν ὄψιν σου καὶ ἀκούτισόν με τὴν φωνήν σου
ὅτι ἡ φωνή σου ἡδεῖα καὶ ἡ ὄψις σου ὡραία
'''
"15" = ''':sup:`15` πιάσατε ἡμῖν ἀλώπεκας μικροὺς ἀφανίζοντας ἀμπελῶνας καὶ αἱ ἄμπελοι
ἡμῶν κυπρίζουσιν
'''
"16" = ''':sup:`16` ἀδελφιδός μου ἐμοί κἀγὼ αὐτῷ ὁ ποιμαίνων ἐν τοῖς κρίνοις
'''
"17" = ''':sup:`17` ἕως οὗ διαπνεύσῃ ἡ ἡμέρα καὶ κινηθῶσιν αἱ σκιαί ἀπόστρεψον
ὁμοιώθητι σύ ἀδελφιδέ μου τῷ δόρκωνι ἢ νεβρῷ ἐλάφων ἐπὶ ὄρη κοιλωμάτων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
