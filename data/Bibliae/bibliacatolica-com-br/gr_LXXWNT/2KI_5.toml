[5]
"1" = ''':sup:`1` καὶ Ναιμαν ὁ ἄρχων τῆς δυνάμεως Συρίας ἦν ἀνὴρ μέγας ἐνώπιον τοῦ
κυρίου αὐτοῦ καὶ τεθαυμασμένος προσώπῳ ὅτι ἐν αὐτῷ ἔδωκεν κύριος
σωτηρίαν Συρίᾳ καὶ ὁ ἀνὴρ ἦν δυνατὸς ἰσχύι λελεπρωμένος
'''
"2" = ''':sup:`2` καὶ Συρία ἐξῆλθον μονόζωνοι καὶ ᾐχμαλώτευσαν ἐκ γῆς Ισραηλ νεάνιδα
μικράν καὶ ἦν ἐνώπιον τῆς γυναικὸς Ναιμαν
'''
"3" = ''':sup:`3` ἡ δὲ εἶπεν τῇ κυρίᾳ αὐτῆς ὄφελον ὁ κύριός μου ἐνώπιον τοῦ προφήτου
τοῦ θεοῦ τοῦ ἐν Σαμαρείᾳ τότε ἀποσυνάξει αὐτὸν ἀπὸ τῆς λέπρας αὐτοῦ
'''
"4" = ''':sup:`4` καὶ εἰσῆλθεν καὶ ἀπήγγειλεν τῷ κυρίῳ ἑαυτῆς καὶ εἶπεν οὕτως καὶ
οὕτως ἐλάλησεν ἡ νεᾶνις ἡ ἐκ γῆς Ισραηλ
'''
"5" = ''':sup:`5` καὶ εἶπεν βασιλεὺς Συρίας πρὸς Ναιμαν δεῦρο εἴσελθε καὶ ἐξαποστελῶ
βιβλίον πρὸς βασιλέα Ισραηλ καὶ ἐπορεύθη καὶ ἔλαβεν ἐν τῇ χειρὶ αὐτοῦ
δέκα τάλαντα ἀργυρίου καὶ ἑξακισχιλίους χρυσοῦς καὶ δέκα ἀλλασσομένας
στολάς
'''
"6" = ''':sup:`6` καὶ ἤνεγκεν τὸ βιβλίον πρὸς τὸν βασιλέα Ισραηλ λέγων καὶ νῦν ὡς ἂν
ἔλθῃ τὸ βιβλίον τοῦτο πρὸς σέ ἰδοὺ ἀπέστειλα πρὸς σὲ Ναιμαν τὸν δοῦλόν
μου καὶ ἀποσυνάξεις αὐτὸν ἀπὸ τῆς λέπρας αὐτοῦ
'''
"7" = ''':sup:`7` καὶ ἐγένετο ὡς ἀνέγνω βασιλεὺς Ισραηλ τὸ βιβλίον διέρρηξεν τὰ ἱμάτια
αὐτοῦ καὶ εἶπεν μὴ θεὸς ἐγὼ τοῦ θανατῶσαι καὶ ζωοποιῆσαι ὅτι οὗτος
ἀποστέλλει πρός με ἀποσυνάξαι ἄνδρα ἀπὸ τῆς λέπρας αὐτοῦ ὅτι πλὴν γνῶτε
δὴ καὶ ἴδετε ὅτι προφασίζεται οὗτός με
'''
"8" = ''':sup:`8` καὶ ἐγένετο ὡς ἤκουσεν Ελισαιε ὅτι διέρρηξεν ὁ βασιλεὺς Ισραηλ τὰ
ἱμάτια ἑαυτοῦ καὶ ἀπέστειλεν πρὸς τὸν βασιλέα Ισραηλ λέγων ἵνα τί
διέρρηξας τὰ ἱμάτιά σου ἐλθέτω δὴ πρός με Ναιμαν καὶ γνώτω ὅτι ἔστιν
προφήτης ἐν Ισραηλ
'''
"9" = ''':sup:`9` καὶ ἦλθεν Ναιμαν ἐν ἵππῳ καὶ ἅρματι καὶ ἔστη ἐπὶ θύρας οἴκου Ελισαιε
'''
"10" = ''':sup:`10` καὶ ἀπέστειλεν Ελισαιε ἄγγελον πρὸς αὐτὸν λέγων πορευθεὶς λοῦσαι
ἑπτάκις ἐν τῷ Ιορδάνῃ καὶ ἐπιστρέψει ἡ σάρξ σού σοι καὶ καθαρισθήσῃ
'''
"11" = ''':sup:`11` καὶ ἐθυμώθη Ναιμαν καὶ ἀπῆλθεν καὶ εἶπεν ἰδοὺ δὴ ἔλεγον ὅτι
ἐξελεύσεται πρός με καὶ στήσεται καὶ ἐπικαλέσεται ἐν ὀνόματι θεοῦ αὐτοῦ
καὶ ἐπιθήσει τὴν χεῖρα αὐτοῦ ἐπὶ τὸν τόπον καὶ ἀποσυνάξει τὸ λεπρόν
'''
"12" = ''':sup:`12` οὐχὶ ἀγαθὸς Αβανα καὶ Φαρφαρ ποταμοὶ Δαμασκοῦ ὑπὲρ Ιορδάνην καὶ
πάντα τὰ ὕδατα Ισραηλ οὐχὶ πορευθεὶς λούσομαι ἐν αὐτοῖς καὶ
καθαρισθήσομαι καὶ ἐξέκλινεν καὶ ἀπῆλθεν ἐν θυμῷ
'''
"13" = ''':sup:`13` καὶ ἤγγισαν οἱ παῖδες αὐτοῦ καὶ ἐλάλησαν πρὸς αὐτόν μέγαν λόγον
ἐλάλησεν ὁ προφήτης πρὸς σέ οὐχὶ ποιήσεις καὶ ὅτι εἶπεν πρὸς σέ λοῦσαι
καὶ καθαρίσθητι
'''
"14" = ''':sup:`14` καὶ κατέβη Ναιμαν καὶ ἐβαπτίσατο ἐν τῷ Ιορδάνῃ ἑπτάκι κατὰ τὸ ῥῆμα
Ελισαιε καὶ ἐπέστρεψεν ἡ σὰρξ αὐτοῦ ὡς σὰρξ παιδαρίου μικροῦ καὶ
ἐκαθαρίσθη
'''
"15" = ''':sup:`15` καὶ ἐπέστρεψεν πρὸς Ελισαιε αὐτὸς καὶ πᾶσα ἡ παρεμβολὴ αὐτοῦ καὶ
ἦλθεν καὶ ἔστη καὶ εἶπεν ἰδοὺ δὴ ἔγνωκα ὅτι οὐκ ἔστιν θεὸς ἐν πάσῃ τῇ
γῇ ὅτι ἀλλ’ ἢ ἐν τῷ Ισραηλ καὶ νῦν λαβὲ τὴν εὐλογίαν παρὰ τοῦ δούλου
σου
'''
"16" = ''':sup:`16` καὶ εἶπεν Ελισαιε ζῇ κύριος ᾧ παρέστην ἐνώπιον αὐτοῦ εἰ λήμψομαι
καὶ παρεβιάσατο αὐτὸν λαβεῖν καὶ ἠπείθησεν
'''
"17" = ''':sup:`17` καὶ εἶπεν Ναιμαν καὶ εἰ μή δοθήτω δὴ τῷ δούλῳ σου γόμος ζεύγους
ἡμιόνων καὶ σύ μοι δώσεις ἐκ τῆς γῆς τῆς πυρρᾶς ὅτι οὐ ποιήσει ἔτι ὁ
δοῦλός σου ὁλοκαύτωμα καὶ θυσίασμα θεοῖς ἑτέροις ἀλλ’ ἢ τῷ κυρίῳ μόνῳ
'''
"18" = ''':sup:`18` καὶ ἱλάσεται κύριος τῷ δούλῳ σου ἐν τῷ εἰσπορεύεσθαι τὸν κύριόν μου
εἰς οἶκον Ρεμμαν προσκυνῆσαι αὐτὸν καὶ ἐπαναπαύσεται ἐπὶ τῆς χειρός μου
καὶ προσκυνήσω ἐν οἴκῳ Ρεμμαν ἐν τῷ προσκυνεῖν αὐτὸν ἐν οἴκῳ Ρεμμαν καὶ
ἱλάσεται δὴ κύριος τῷ δούλῳ σου ἐν τῷ λόγῳ τούτῳ
'''
"19" = ''':sup:`19` καὶ εἶπεν Ελισαιε πρὸς Ναιμαν δεῦρο εἰς εἰρήνην καὶ ἀπῆλθεν ἀπ’
αὐτοῦ εἰς δεβραθα τῆς γῆς
'''
"20" = ''':sup:`20` καὶ εἶπεν Γιεζι τὸ παιδάριον Ελισαιε ἰδοὺ ἐφείσατο ὁ κύριός μου τοῦ
Ναιμαν τοῦ Σύρου τούτου τοῦ μὴ λαβεῖν ἐκ χειρὸς αὐτοῦ ἃ ἐνήνοχεν ζῇ
κύριος ὅτι εἰ μὴ δραμοῦμαι ὀπίσω αὐτοῦ καὶ λήμψομαι παρ’ αὐτοῦ τι
'''
"21" = ''':sup:`21` καὶ ἐδίωξε Γιεζι ὀπίσω τοῦ Ναιμαν καὶ εἶδεν αὐτὸν Ναιμαν τρέχοντα
ὀπίσω αὐτοῦ καὶ ἐπέστρεψεν ἀπὸ τοῦ ἅρματος εἰς ἀπαντὴν αὐτοῦ
'''
"22" = ''':sup:`22` καὶ εἶπεν εἰρήνη ὁ κύριός μου ἀπέστειλέν με λέγων ἰδοὺ νῦν ἦλθον
πρός με δύο παιδάρια ἐξ ὄρους Εφραιμ ἀπὸ τῶν υἱῶν τῶν προφητῶν δὸς δὴ
αὐτοῖς τάλαντον ἀργυρίου καὶ δύο ἀλλασσομένας στολάς
'''
"23" = ''':sup:`23` καὶ εἶπεν Ναιμαν λαβὲ διτάλαντον ἀργυρίου καὶ ἔλαβεν ἐν δυσὶ
θυλάκοις καὶ δύο ἀλλασσομένας στολὰς καὶ ἔδωκεν ἐπὶ δύο παιδάρια αὐτοῦ
καὶ ἦραν ἔμπροσθεν αὐτοῦ
'''
"24" = ''':sup:`24` καὶ ἦλθον εἰς τὸ σκοτεινόν καὶ ἔλαβεν ἐκ τῶν χειρῶν αὐτῶν καὶ
παρέθετο ἐν οἴκῳ καὶ ἐξαπέστειλεν τοὺς ἄνδρας
'''
"25" = ''':sup:`25` καὶ αὐτὸς εἰσῆλθεν καὶ παρειστήκει πρὸς τὸν κύριον αὐτοῦ καὶ εἶπεν
πρὸς αὐτὸν Ελισαιε πόθεν Γιεζι καὶ εἶπεν Γιεζι οὐ πεπόρευται ὁ δοῦλός
σου ἔνθα καὶ ἔνθα
'''
"26" = ''':sup:`26` καὶ εἶπεν πρὸς αὐτὸν Ελισαιε οὐχὶ ἡ καρδία μου ἐπορεύθη μετὰ σοῦ
ὅτε ἐπέστρεψεν ὁ ἀνὴρ ἀπὸ τοῦ ἅρματος εἰς συναντήν σοι καὶ νῦν ἔλαβες
τὸ ἀργύριον καὶ νῦν ἔλαβες τὰ ἱμάτια καὶ λήμψῃ ἐν αὐτῷ κήπους καὶ
ἐλαιῶνας καὶ ἀμπελῶνας καὶ πρόβατα καὶ βόας καὶ παῖδας καὶ παιδίσκας
'''
"27" = ''':sup:`27` καὶ ἡ λέπρα Ναιμαν κολληθήσεται ἐν σοὶ καὶ ἐν τῷ σπέρματί σου εἰς
τὸν αἰῶνα καὶ ἐξῆλθεν ἐκ προσώπου αὐτοῦ λελεπρωμένος ὡσεὶ χιών
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
