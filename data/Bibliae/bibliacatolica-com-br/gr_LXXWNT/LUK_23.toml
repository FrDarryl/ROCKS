[23]
"1" = ''':sup:`1` καὶ ἀναστὰν ἅπαν τὸ πλῆθος αὐτῶν ἤγαγον αὐτὸν ἐπὶ τὸν πιλᾶτον.
'''
"2" = ''':sup:`2` ἤρξαντο δὲ κατηγορεῖν αὐτοῦ λέγοντες, τοῦτον εὕραμεν διαστρέφοντα τὸ
ἔθνος ἡμῶν καὶ κωλύοντα φόρους καίσαρι διδόναι καὶ λέγοντα ἑαυτὸν
χριστὸν βασιλέα εἶναι.
'''
"3" = ''':sup:`3` ὁ δὲ πιλᾶτος ἠρώτησεν αὐτὸν λέγων, σὺ εἶ ὁ βασιλεὺς τῶν ἰουδαίων; ὁ
δὲ ἀποκριθεὶς αὐτῶ ἔφη, σὺ λέγεις.
'''
"4" = ''':sup:`4` ὁ δὲ πιλᾶτος εἶπεν πρὸς τοὺς ἀρχιερεῖς καὶ τοὺς ὄχλους, οὐδὲν
εὑρίσκω αἴτιον ἐν τῶ ἀνθρώπῳ τούτῳ.
'''
"5" = ''':sup:`5` οἱ δὲ ἐπίσχυον λέγοντες ὅτι ἀνασείει τὸν λαὸν διδάσκων καθ᾽ ὅλης τῆς
ἰουδαίας, καὶ ἀρξάμενος ἀπὸ τῆς γαλιλαίας ἕως ὧδε.
'''
"6" = ''':sup:`6` πιλᾶτος δὲ ἀκούσας ἐπηρώτησεν εἰ ὁ ἄνθρωπος γαλιλαῖός ἐστιν·
'''
"7" = ''':sup:`7` καὶ ἐπιγνοὺς ὅτι ἐκ τῆς ἐξουσίας ἡρῴδου ἐστὶν ἀνέπεμψεν αὐτὸν πρὸς
ἡρῴδην, ὄντα καὶ αὐτὸν ἐν ἱεροσολύμοις ἐν ταύταις ταῖς ἡμέραις.
'''
"8" = ''':sup:`8` ὁ δὲ ἡρῴδης ἰδὼν τὸν ἰησοῦν ἐχάρη λίαν, ἦν γὰρ ἐξ ἱκανῶν χρόνων
θέλων ἰδεῖν αὐτὸν διὰ τὸ ἀκούειν περὶ αὐτοῦ, καὶ ἤλπιζέν τι σημεῖον
ἰδεῖν ὑπ᾽ αὐτοῦ γινόμενον.
'''
"9" = ''':sup:`9` ἐπηρώτα δὲ αὐτὸν ἐν λόγοις ἱκανοῖς· αὐτὸς δὲ οὐδὲν ἀπεκρίνατο αὐτῶ.
'''
"10" = ''':sup:`10` εἱστήκεισαν δὲ οἱ ἀρχιερεῖς καὶ οἱ γραμματεῖς εὐτόνως κατηγοροῦντες
αὐτοῦ.
ἐμπαίξας περιβαλὼν ἐσθῆτα λαμπρὰν ἀνέπεμψεν αὐτὸν τῶ πιλάτῳ.
'''
"12" = ''':sup:`12` ἐγένοντο δὲ φίλοι ὅ τε ἡρῴδης καὶ ὁ πιλᾶτος ἐν αὐτῇ τῇ ἡμέρᾳ μετ᾽
ἀλλήλων· προϊπῆρχον γὰρ ἐν ἔχθρᾳ ὄντες πρὸς αὐτούς.
'''
"13" = ''':sup:`13` πιλᾶτος δὲ συγκαλεσάμενος τοὺς ἀρχιερεῖς καὶ τοὺς ἄρχοντας καὶ τὸν
λαὸν
'''
"14" = ''':sup:`14` εἶπεν πρὸς αὐτούς, προσηνέγκατέ μοι τὸν ἄνθρωπον τοῦτον ὡς
ἀποστρέφοντα τὸν λαόν, καὶ ἰδοὺ ἐγὼ ἐνώπιον ὑμῶν ἀνακρίνας οὐθὲν εὖρον
ἐν τῶ ἀνθρώπῳ τούτῳ αἴτιον ὧν κατηγορεῖτε κατ᾽ αὐτοῦ,
'''
"15" = ''':sup:`15` ἀλλ᾽ οὐδὲ ἡρῴδης· ἀνέπεμψεν γὰρ αὐτὸν πρὸς ἡμᾶς· καὶ ἰδοὺ οὐδὲν
ἄξιον θανάτου ἐστὶν πεπραγμένον αὐτῶ.
'''
"16" = ''':sup:`16` παιδεύσας οὗν αὐτὸν ἀπολύσω.
'''
"18" = ''':sup:`18` ἀνέκραγον δὲ παμπληθεὶ λέγοντες, αἶρε τοῦτον, ἀπόλυσον δὲ ἡμῖν τὸν
βαραββᾶν·
'''
"19" = ''':sup:`19` ὅστις ἦν διὰ στάσιν τινὰ γενομένην ἐν τῇ πόλει καὶ φόνον βληθεὶς ἐν
τῇ φυλακῇ.
'''
"20" = ''':sup:`20` πάλιν δὲ ὁ πιλᾶτος προσεφώνησεν αὐτοῖς, θέλων ἀπολῦσαι τὸν ἰησοῦν·
'''
"21" = ''':sup:`21` οἱ δὲ ἐπεφώνουν λέγοντες, σταύρου, σταύρου αὐτόν.
'''
"22" = ''':sup:`22` ὁ δὲ τρίτον εἶπεν πρὸς αὐτούς, τί γὰρ κακὸν ἐποίησεν οὖτος; οὐδὲν
αἴτιον θανάτου εὖρον ἐν αὐτῶ· παιδεύσας οὗν αὐτὸν ἀπολύσω.
'''
"23" = ''':sup:`23` οἱ δὲ ἐπέκειντο φωναῖς μεγάλαις αἰτούμενοι αὐτὸν σταυρωθῆναι, καὶ
κατίσχυον αἱ φωναὶ αὐτῶν.
'''
"24" = ''':sup:`24` καὶ πιλᾶτος ἐπέκρινεν γενέσθαι τὸ αἴτημα αὐτῶν·
'''
"25" = ''':sup:`25` ἀπέλυσεν δὲ τὸν διὰ στάσιν καὶ φόνον βεβλημένον εἰς φυλακὴν ὃν
ᾐτοῦντο, τὸν δὲ ἰησοῦν παρέδωκεν τῶ θελήματι αὐτῶν.
'''
"26" = ''':sup:`26` καὶ ὡς ἀπήγαγον αὐτόν, ἐπιλαβόμενοι σίμωνά τινα κυρηναῖον ἐρχόμενον
ἀπ᾽ ἀγροῦ ἐπέθηκαν αὐτῶ τὸν σταυρὸν φέρειν ὄπισθεν τοῦ ἰησοῦ.
'''
"27" = ''':sup:`27` ἠκολούθει δὲ αὐτῶ πολὺ πλῆθος τοῦ λαοῦ καὶ γυναικῶν αἳ ἐκόπτοντο
καὶ ἐθρήνουν αὐτόν.
κλαίετε ἐπ᾽ ἐμέ· πλὴν ἐφ᾽ ἑαυτὰς κλαίετε καὶ ἐπὶ τὰ τέκνα ὑμῶν,
'''
"29" = ''':sup:`29` ὅτι ἰδοὺ ἔρχονται ἡμέραι ἐν αἷς ἐροῦσιν, μακάριαι αἱ στεῖραι καὶ αἱ
κοιλίαι αἳ οὐκ ἐγέννησαν καὶ μαστοὶ οἳ οὐκ ἔθρεψαν.
'''
"30" = ''':sup:`30` τότε ἄρξονται λέγειν τοῖς ὄρεσιν, πέσετε ἐφ᾽ ἡμᾶς, καὶ τοῖς
βουνοῖς, καλύψατε ἡμᾶς·
'''
"31" = ''':sup:`31` ὅτι εἰ ἐν τῶ ὑγρῶ ξύλῳ ταῦτα ποιοῦσιν, ἐν τῶ ξηρῶ τί γένηται;
'''
"32" = ''':sup:`32` ἤγοντο δὲ καὶ ἕτεροι κακοῦργοι δύο σὺν αὐτῶ ἀναιρεθῆναι.
'''
"33" = ''':sup:`33` καὶ ὅτε ἦλθον ἐπὶ τὸν τόπον τὸν καλούμενον κρανίον, ἐκεῖ ἐσταύρωσαν
αὐτὸν καὶ τοὺς κακούργους, ὃν μὲν ἐκ δεξιῶν ὃν δὲ ἐξ ἀριστερῶν.
ποιοῦσιν.]] διαμεριζόμενοι δὲ τὰ ἱμάτια αὐτοῦ ἔβαλον κλήρους.
'''
"35" = ''':sup:`35` καὶ εἱστήκει ὁ λαὸς θεωρῶν. ἐξεμυκτήριζον δὲ καὶ οἱ ἄρχοντες
λέγοντες, ἄλλους ἔσωσεν, σωσάτω ἑαυτόν, εἰ οὖτός ἐστιν ὁ χριστὸς τοῦ
θεοῦ ὁ ἐκλεκτός.
'''
"36" = ''':sup:`36` ἐνέπαιξαν δὲ αὐτῶ καὶ οἱ στρατιῶται προσερχόμενοι, ὄξος
προσφέροντες αὐτῶ
'''
"37" = ''':sup:`37` καὶ λέγοντες, εἰ σὺ εἶ ὁ βασιλεὺς τῶν ἰουδαίων, σῶσον σεαυτόν.
'''
"38" = ''':sup:`38` ἦν δὲ καὶ ἐπιγραφὴ ἐπ᾽ αὐτῶ, ὁ βασιλεὺς τῶν ἰουδαίων οὖτος.
'''
"39" = ''':sup:`39` εἷς δὲ τῶν κρεμασθέντων κακούργων ἐβλασφήμει αὐτὸν λέγων, οὐχὶ σὺ
εἶ ὁ χριστός; σῶσον σεαυτὸν καὶ ἡμᾶς.
'''
"40" = ''':sup:`40` ἀποκριθεὶς δὲ ὁ ἕτερος ἐπιτιμῶν αὐτῶ ἔφη, οὐδὲ φοβῇ σὺ τὸν θεόν,
ὅτι ἐν τῶ αὐτῶ κρίματι εἶ;
'''
"41" = ''':sup:`41` καὶ ἡμεῖς μὲν δικαίως, ἄξια γὰρ ὧν ἐπράξαμεν ἀπολαμβάνομεν· οὖτος
δὲ οὐδὲν ἄτοπον ἔπραξεν.
'''
"42" = ''':sup:`42` καὶ ἔλεγεν, ἰησοῦ, μνήσθητί μου ὅταν ἔλθῃς εἰς τὴν βασιλείαν σου.
'''
"43" = ''':sup:`43` καὶ εἶπεν αὐτῶ, ἀμήν σοι λέγω, σήμερον μετ᾽ ἐμοῦ ἔσῃ ἐν τῶ
παραδείσῳ.
'''
"44" = ''':sup:`44` καὶ ἦν ἤδη ὡσεὶ ὥρα ἕκτη καὶ σκότος ἐγένετο ἐφ᾽ ὅλην τὴν γῆν ἕως
ὥρας ἐνάτης
'''
"45" = ''':sup:`45` τοῦ ἡλίου ἐκλιπόντος, ἐσχίσθη δὲ τὸ καταπέτασμα τοῦ ναοῦ μέσον.
'''
"46" = ''':sup:`46` καὶ φωνήσας φωνῇ μεγάλῃ ὁ ἰησοῦς εἶπεν, πάτερ, εἰς χεῖράς σου
παρατίθεμαι τὸ πνεῦμά μου· τοῦτο δὲ εἰπὼν ἐξέπνευσεν.
'''
"47" = ''':sup:`47` ἰδὼν δὲ ὁ ἑκατοντάρχης τὸ γενόμενον ἐδόξαζεν τὸν θεὸν λέγων, ὄντως
ὁ ἄνθρωπος οὖτος δίκαιος ἦν.
'''
"48" = ''':sup:`48` καὶ πάντες οἱ συμπαραγενόμενοι ὄχλοι ἐπὶ τὴν θεωρίαν ταύτην,
θεωρήσαντες τὰ γενόμενα, τύπτοντες τὰ στήθη ὑπέστρεφον.
'''
"49" = ''':sup:`49` εἱστήκεισαν δὲ πάντες οἱ γνωστοὶ αὐτῶ ἀπὸ μακρόθεν, καὶ γυναῖκες αἱ
συνακολουθοῦσαι αὐτῶ ἀπὸ τῆς γαλιλαίας, ὁρῶσαι ταῦτα.
δίκαιος
'''
"51" = ''':sup:`51` _ οὖτος οὐκ ἦν συγκατατεθειμένος τῇ βουλῇ καὶ τῇ πράξει αὐτῶν _ ἀπὸ
ἁριμαθαίας πόλεως τῶν ἰουδαίων, ὃς προσεδέχετο τὴν βασιλείαν τοῦ θεοῦ,
'''
"52" = ''':sup:`52` οὖτος προσελθὼν τῶ πιλάτῳ ᾐτήσατο τὸ σῶμα τοῦ ἰησοῦ,
'''
"53" = ''':sup:`53` καὶ καθελὼν ἐνετύλιξεν αὐτὸ σινδόνι, καὶ ἔθηκεν αὐτὸν ἐν μνήματι
λαξευτῶ οὖ οὐκ ἦν οὐδεὶς οὔπω κείμενος.
'''
"54" = ''':sup:`54` καὶ ἡμέρα ἦν παρασκευῆς, καὶ σάββατον ἐπέφωσκεν.
'''
"55" = ''':sup:`55` κατακολουθήσασαι δὲ αἱ γυναῖκες, αἵτινες ἦσαν συνεληλυθυῖαι ἐκ τῆς
γαλιλαίας αὐτῶ, ἐθεάσαντο τὸ μνημεῖον καὶ ὡς ἐτέθη τὸ σῶμα αὐτοῦ,
'''
"56" = ''':sup:`56` ὑποστρέψασαι δὲ ἡτοίμασαν ἀρώματα καὶ μύρα. καὶ τὸ μὲν σάββατον
ἡσύχασαν κατὰ τὴν ἐντολήν,
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
