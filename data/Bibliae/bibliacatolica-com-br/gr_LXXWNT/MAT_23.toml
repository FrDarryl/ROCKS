[23]
"1" = ''':sup:`1` τότε ὁ ἰησοῦς ἐλάλησεν τοῖς ὄχλοις καὶ τοῖς μαθηταῖς αὐτοῦ
'''
"2" = ''':sup:`2` λέγων, ἐπὶ τῆς μωϊσέως καθέδρας ἐκάθισαν οἱ γραμματεῖς καὶ οἱ
φαρισαῖοι.
'''
"3" = ''':sup:`3` πάντα οὗν ὅσα ἐὰν εἴπωσιν ὑμῖν ποιήσατε καὶ τηρεῖτε, κατὰ δὲ τὰ ἔργα
αὐτῶν μὴ ποιεῖτε· λέγουσιν γὰρ καὶ οὐ ποιοῦσιν.
τοὺς ὤμους τῶν ἀνθρώπων, αὐτοὶ δὲ τῶ δακτύλῳ αὐτῶν οὐ θέλουσιν κινῆσαι
αὐτά.
'''
"5" = ''':sup:`5` πάντα δὲ τὰ ἔργα αὐτῶν ποιοῦσιν πρὸς τὸ θεαθῆναι τοῖς ἀνθρώποις·
πλατύνουσιν γὰρ τὰ φυλακτήρια αὐτῶν καὶ μεγαλύνουσιν τὰ κράσπεδα,
'''
"6" = ''':sup:`6` φιλοῦσιν δὲ τὴν πρωτοκλισίαν ἐν τοῖς δείπνοις καὶ τὰς πρωτοκαθεδρίας
ἐν ταῖς συναγωγαῖς
'''
"7" = ''':sup:`7` καὶ τοὺς ἀσπασμοὺς ἐν ταῖς ἀγοραῖς καὶ καλεῖσθαι ὑπὸ τῶν ἀνθρώπων,
ῥαββί.
'''
"8" = ''':sup:`8` ὑμεῖς δὲ μὴ κληθῆτε, ῥαββί, εἷς γάρ ἐστιν ὑμῶν ὁ διδάσκαλος, πάντες
δὲ ὑμεῖς ἀδελφοί ἐστε.
'''
"9" = ''':sup:`9` καὶ πατέρα μὴ καλέσητε ὑμῶν ἐπὶ τῆς γῆς, εἷς γάρ ἐστιν ὑμῶν ὁ πατὴρ
ὁ οὐράνιος.
'''
"10" = ''':sup:`10` μηδὲ κληθῆτε καθηγηταί, ὅτι καθηγητὴς ὑμῶν ἐστιν εἷς ὁ χριστός.
'''
"11" = ''':sup:`11` ὁ δὲ μείζων ὑμῶν ἔσται ὑμῶν διάκονος.
'''
"12" = ''':sup:`12` ὅστις δὲ ὑψώσει ἑαυτὸν ταπεινωθήσεται, καὶ ὅστις ταπεινώσει ἑαυτὸν
ὑψωθήσεται.
'''
"13" = ''':sup:`13` οὐαὶ δὲ ὑμῖν, γραμματεῖς καὶ φαρισαῖοι ὑποκριταί, ὅτι κλείετε τὴν
βασιλείαν τῶν οὐρανῶν ἔμπροσθεν τῶν ἀνθρώπων· ὑμεῖς γὰρ οὐκ εἰσέρχεσθε,
οὐδὲ τοὺς εἰσερχομένους ἀφίετε εἰσελθεῖν.
'''
"15" = ''':sup:`15` οὐαὶ ὑμῖν, γραμματεῖς καὶ φαρισαῖοι ὑποκριταί, ὅτι περιάγετε τὴν
θάλασσαν καὶ τὴν ξηρὰν ποιῆσαι ἕνα προσήλυτον, καὶ ὅταν γένηται ποιεῖτε
αὐτὸν υἱὸν γεέννης διπλότερον ὑμῶν.
'''
"16" = ''':sup:`16` οὐαὶ ὑμῖν, ὁδηγοὶ τυφλοὶ οἱ λέγοντες, ὃς ἂν ὀμόσῃ ἐν τῶ ναῶ, οὐδέν
ἐστιν· ὃς δ᾽ ἂν ὀμόσῃ ἐν τῶ χρυσῶ τοῦ ναοῦ ὀφείλει.
'''
"17" = ''':sup:`17` μωροὶ καὶ τυφλοί, τίς γὰρ μείζων ἐστίν, ὁ χρυσὸς ἢ ὁ ναὸς ὁ ἁγιάσας
τὸν χρυσόν;
'''
"18" = ''':sup:`18` καί, ὃς ἂν ὀμόσῃ ἐν τῶ θυσιαστηρίῳ, οὐδέν ἐστιν· ὃς δ᾽ ἂν ὀμόσῃ ἐν
τῶ δώρῳ τῶ ἐπάνω αὐτοῦ ὀφείλει.
'''
"19" = ''':sup:`19` τυφλοί, τί γὰρ μεῖζον, τὸ δῶρον ἢ τὸ θυσιαστήριον τὸ ἁγιάζον τὸ
δῶρον;
'''
"20" = ''':sup:`20` ὁ οὗν ὀμόσας ἐν τῶ θυσιαστηρίῳ ὀμνύει ἐν αὐτῶ καὶ ἐν πᾶσι τοῖς
ἐπάνω αὐτοῦ·
'''
"21" = ''':sup:`21` καὶ ὁ ὀμόσας ἐν τῶ ναῶ ὀμνύει ἐν αὐτῶ καὶ ἐν τῶ κατοικοῦντι αὐτόν·
'''
"22" = ''':sup:`22` καὶ ὁ ὀμόσας ἐν τῶ οὐρανῶ ὀμνύει ἐν τῶ θρόνῳ τοῦ θεοῦ καὶ ἐν τῶ
καθημένῳ ἐπάνω αὐτοῦ.
'''
"23" = ''':sup:`23` οὐαὶ ὑμῖν, γραμματεῖς καὶ φαρισαῖοι ὑποκριταί, ὅτι ἀποδεκατοῦτε τὸ
ἡδύοσμον καὶ τὸ ἄνηθον καὶ τὸ κύμινον, καὶ ἀφήκατε τὰ βαρύτερα τοῦ
κἀκεῖνα μὴ ἀφιέναι.
'''
"24" = ''':sup:`24` ὁδηγοὶ τυφλοί, οἱ διϊλίζοντες τὸν κώνωπα τὴν δὲ κάμηλον
καταπίνοντες.
'''
"25" = ''':sup:`25` οὐαὶ ὑμῖν, γραμματεῖς καὶ φαρισαῖοι ὑποκριταί, ὅτι καθαρίζετε τὸ
ἔξωθεν τοῦ ποτηρίου καὶ τῆς παροψίδος, ἔσωθεν δὲ γέμουσιν ἐξ ἁρπαγῆς
καὶ ἀκρασίας.
'''
"26" = ''':sup:`26` φαρισαῖε τυφλέ, καθάρισον πρῶτον τὸ ἐντὸς τοῦ ποτηρίου, ἵνα γένηται
καὶ τὸ ἐκτὸς αὐτοῦ καθαρόν.
'''
"27" = ''':sup:`27` οὐαὶ ὑμῖν, γραμματεῖς καὶ φαρισαῖοι ὑποκριταί, ὅτι παρομοιάζετε
τάφοις κεκονιαμένοις, οἵτινες ἔξωθεν μὲν φαίνονται ὡραῖοι ἔσωθεν δὲ
γέμουσιν ὀστέων νεκρῶν καὶ πάσης ἀκαθαρσίας.
'''
"28" = ''':sup:`28` οὕτως καὶ ὑμεῖς ἔξωθεν μὲν φαίνεσθε τοῖς ἀνθρώποις δίκαιοι, ἔσωθεν
δέ ἐστε μεστοὶ ὑποκρίσεως καὶ ἀνομίας.
'''
"29" = ''':sup:`29` οὐαὶ ὑμῖν, γραμματεῖς καὶ φαρισαῖοι ὑποκριταί, ὅτι οἰκοδομεῖτε τοὺς
τάφους τῶν προφητῶν καὶ κοσμεῖτε τὰ μνημεῖα τῶν δικαίων,
'''
"30" = ''':sup:`30` καὶ λέγετε, εἰ ἤμεθα ἐν ταῖς ἡμέραις τῶν πατέρων ἡμῶν, οὐκ ἂν ἤμεθα
αὐτῶν κοινωνοὶ ἐν τῶ αἵματι τῶν προφητῶν.
'''
"31" = ''':sup:`31` ὥστε μαρτυρεῖτε ἑαυτοῖς ὅτι υἱοί ἐστε τῶν φονευσάντων τοὺς
προφήτας.
'''
"32" = ''':sup:`32` καὶ ὑμεῖς πληρώσατε τὸ μέτρον τῶν πατέρων ὑμῶν.
'''
"33" = ''':sup:`33` ὄφεις γεννήματα ἐχιδνῶν, πῶς φύγητε ἀπὸ τῆς κρίσεως τῆς γεέννης;
'''
"34" = ''':sup:`34` διὰ τοῦτο ἰδοὺ ἐγὼ ἀποστέλλω πρὸς ὑμᾶς προφήτας καὶ σοφοὺς καὶ
γραμματεῖς· ἐξ αὐτῶν ἀποκτενεῖτε καὶ σταυρώσετε, καὶ ἐξ αὐτῶν
μαστιγώσετε ἐν ταῖς συναγωγαῖς ὑμῶν καὶ διώξετε ἀπὸ πόλεως εἰς πόλιν·
'''
"35" = ''':sup:`35` ὅπως ἔλθῃ ἐφ᾽ ὑμᾶς πᾶν αἷμα δίκαιον ἐκχυννόμενον ἐπὶ τῆς γῆς ἀπὸ
τοῦ αἵματος ἅβελ τοῦ δικαίου ἕως τοῦ αἵματος ζαχαρίου υἱοῦ βαραχίου, ὃν
ἐφονεύσατε μεταξὺ τοῦ ναοῦ καὶ τοῦ θυσιαστηρίου.
'''
"36" = ''':sup:`36` ἀμὴν λέγω ὑμῖν, ἥξει ταῦτα πάντα ἐπὶ τὴν γενεὰν ταύτην.
'''
"37" = ''':sup:`37` ἰερουσαλὴμ ἰερουσαλήμ, ἡ ἀποκτείνουσα τοὺς προφήτας καὶ λιθοβολοῦσα
τοὺς ἀπεσταλμένους πρὸς αὐτήν, ποσάκις ἠθέλησα ἐπισυναγαγεῖν τὰ τέκνα
σου, ὃν τρόπον ὄρνις ἐπισυνάγει τὰ νοσσία αὐτῆς ὑπὸ τὰς πτέρυγας, καὶ
οὐκ ἠθελήσατε.
'''
"38" = ''':sup:`38` ἰδοὺ ἀφίεται ὑμῖν ὁ οἶκος ὑμῶν ἔρημος.
'''
"39" = ''':sup:`39` λέγω γὰρ ὑμῖν, οὐ μή με ἴδητε ἀπ᾽ ἄρτι ἕως ἂν εἴπητε, εὐλογημένος ὁ
ἐρχόμενος ἐν ὀνόματι κυρίου.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
