[126]
"1" = ''':sup:`1` Gr. Psalm 126 (Heb. 127) ᾠδὴ τῶν ἀναβαθμῶν τῷ Σαλωμων ἐὰν μὴ κύριος
οἰκοδομήσῃ οἶκον εἰς μάτην ἐκοπίασαν οἱ οἰκοδομοῦντες αὐτόν ἐὰν μὴ
κύριος φυλάξῃ πόλιν εἰς μάτην ἠγρύπνησεν ὁ φυλάσσων
'''
"2" = ''':sup:`2` εἰς μάτην ὑμῖν ἐστιν τοῦ ὀρθρίζειν ἐγείρεσθαι μετὰ τὸ καθῆσθαι οἱ
ἔσθοντες ἄρτον ὀδύνης ὅταν δῷ τοῖς ἀγαπητοῖς αὐτοῦ ὕπνον
'''
"3" = ''':sup:`3` ἰδοὺ ἡ κληρονομία κυρίου υἱοί ὁ μισθὸς τοῦ καρποῦ τῆς γαστρός
'''
"4" = ''':sup:`4` ὡσεὶ βέλη ἐν χειρὶ δυνατοῦ οὕτως οἱ υἱοὶ τῶν ἐκτετιναγμένων
'''
"5" = ''':sup:`5` μακάριος ἄνθρωπος ὃς πληρώσει τὴν ἐπιθυμίαν αὐτοῦ ἐξ αὐτῶν οὐ
καταισχυνθήσονται ὅταν λαλῶσι τοῖς ἐχθροῖς αὐτῶν ἐν πύλῃ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
