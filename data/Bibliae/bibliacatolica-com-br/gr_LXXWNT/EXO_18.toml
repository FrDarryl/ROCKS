[18]
"1" = ''':sup:`1` ἤκουσεν δὲ Ιοθορ ὁ ἱερεὺς Μαδιαμ ὁ γαμβρὸς Μωυσῆ πάντα ὅσα ἐποίησεν
κύριος Ισραηλ τῷ ἑαυτοῦ λαῷ ἐξήγαγεν γὰρ κύριος τὸν Ισραηλ ἐξ Αἰγύπτου
'''
"2" = ''':sup:`2` ἔλαβεν δὲ Ιοθορ ὁ γαμβρὸς Μωυσῆ Σεπφωραν τὴν γυναῖκα Μωυσῆ μετὰ τὴν
ἄφεσιν αὐτῆς
'''
"3" = ''':sup:`3` καὶ τοὺς δύο υἱοὺς αὐτοῦ ὄνομα τῷ ἑνὶ αὐτῶν Γηρσαμ λέγων πάροικος
ἤμην ἐν γῇ ἀλλοτρίᾳ
'''
"4" = ''':sup:`4` καὶ τὸ ὄνομα τοῦ δευτέρου Ελιεζερ λέγων ὁ γὰρ θεὸς τοῦ πατρός μου
βοηθός μου καὶ ἐξείλατό με ἐκ χειρὸς Φαραω
'''
"5" = ''':sup:`5` καὶ ἐξῆλθεν Ιοθορ ὁ γαμβρὸς Μωυσῆ καὶ οἱ υἱοὶ καὶ ἡ γυνὴ πρὸς Μωυσῆν
εἰς τὴν ἔρημον οὗ παρενέβαλεν ἐπ’ ὄρους τοῦ θεοῦ
'''
"6" = ''':sup:`6` ἀνηγγέλη δὲ Μωυσεῖ λέγοντες ἰδοὺ ὁ γαμβρός σου Ιοθορ παραγίνεται
πρὸς σέ καὶ ἡ γυνὴ καὶ οἱ δύο υἱοί σου μετ’ αὐτοῦ
'''
"7" = ''':sup:`7` ἐξῆλθεν δὲ Μωυσῆς εἰς συνάντησιν τῷ γαμβρῷ αὐτοῦ καὶ προσεκύνησεν
αὐτῷ καὶ ἐφίλησεν αὐτόν καὶ ἠσπάσαντο ἀλλήλους καὶ εἰσήγαγεν αὐτὸν εἰς
τὴν σκηνήν
'''
"8" = ''':sup:`8` καὶ διηγήσατο Μωυσῆς τῷ γαμβρῷ πάντα ὅσα ἐποίησεν κύριος τῷ Φαραω
καὶ τοῖς Αἰγυπτίοις ἕνεκεν τοῦ Ισραηλ καὶ πάντα τὸν μόχθον τὸν
γενόμενον αὐτοῖς ἐν τῇ ὁδῷ καὶ ὅτι ἐξείλατο αὐτοὺς κύριος ἐκ χειρὸς
Φαραω καὶ ἐκ χειρὸς τῶν Αἰγυπτίων
'''
"9" = ''':sup:`9` ἐξέστη δὲ Ιοθορ ἐπὶ πᾶσι τοῖς ἀγαθοῖς οἷς ἐποίησεν αὐτοῖς κύριος ὅτι
ἐξείλατο αὐτοὺς ἐκ χειρὸς Αἰγυπτίων καὶ ἐκ χειρὸς Φαραω
'''
"10" = ''':sup:`10` καὶ εἶπεν Ιοθορ εὐλογητὸς κύριος ὅτι ἐξείλατο τὸν λαὸν αὐτοῦ ἐκ
χειρὸς Αἰγυπτίων καὶ ἐκ χειρὸς Φαραω
'''
"11" = ''':sup:`11` νῦν ἔγνων ὅτι μέγας κύριος παρὰ πάντας τοὺς θεούς ἕνεκεν τούτου ὅτι
ἐπέθεντο αὐτοῖς
'''
"12" = ''':sup:`12` καὶ ἔλαβεν Ιοθορ ὁ γαμβρὸς Μωυσῆ ὁλοκαυτώματα καὶ θυσίας τῷ θεῷ
παρεγένετο δὲ Ααρων καὶ πάντες οἱ πρεσβύτεροι Ισραηλ συμφαγεῖν ἄρτον
μετὰ τοῦ γαμβροῦ Μωυσῆ ἐναντίον τοῦ θεοῦ
'''
"13" = ''':sup:`13` καὶ ἐγένετο μετὰ τὴν ἐπαύριον συνεκάθισεν Μωυσῆς κρίνειν τὸν λαόν
παρειστήκει δὲ πᾶς ὁ λαὸς Μωυσεῖ ἀπὸ πρωίθεν ἕως ἑσπέρας
'''
"14" = ''':sup:`14` καὶ ἰδὼν Ιοθορ πάντα ὅσα ἐποίει τῷ λαῷ λέγει τί τοῦτο ὃ σὺ ποιεῖς
τῷ λαῷ διὰ τί σὺ κάθησαι μόνος πᾶς δὲ ὁ λαὸς παρέστηκέν σοι ἀπὸ πρωίθεν
ἕως δείλης
'''
"15" = ''':sup:`15` καὶ λέγει Μωυσῆς τῷ γαμβρῷ ὅτι παραγίνεται πρός με ὁ λαὸς ἐκζητῆσαι
κρίσιν παρὰ τοῦ θεοῦ
'''
"16" = ''':sup:`16` ὅταν γὰρ γένηται αὐτοῖς ἀντιλογία καὶ ἔλθωσι πρός με διακρίνω
ἕκαστον καὶ συμβιβάζω αὐτοὺς τὰ προστάγματα τοῦ θεοῦ καὶ τὸν νόμον
αὐτοῦ
'''
"17" = ''':sup:`17` εἶπεν δὲ ὁ γαμβρὸς Μωυσῆ πρὸς αὐτόν οὐκ ὀρθῶς σὺ ποιεῖς τὸ ῥῆμα
τοῦτο
'''
"18" = ''':sup:`18` φθορᾷ καταφθαρήσῃ ἀνυπομονήτῳ καὶ σὺ καὶ πᾶς ὁ λαὸς οὗτος ὅς ἐστιν
μετὰ σοῦ βαρύ σοι τὸ ῥῆμα τοῦτο οὐ δυνήσῃ ποιεῖν μόνος
'''
"19" = ''':sup:`19` νῦν οὖν ἄκουσόν μου καὶ συμβουλεύσω σοι καὶ ἔσται ὁ θεὸς μετὰ σοῦ
γίνου σὺ τῷ λαῷ τὰ πρὸς τὸν θεὸν καὶ ἀνοίσεις τοὺς λόγους αὐτῶν πρὸς
τὸν θεὸν
'''
"20" = ''':sup:`20` καὶ διαμαρτυρῇ αὐτοῖς τὰ προστάγματα τοῦ θεοῦ καὶ τὸν νόμον αὐτοῦ
καὶ σημανεῖς αὐτοῖς τὰς ὁδούς ἐν αἷς πορεύσονται ἐν αὐταῖς καὶ τὰ ἔργα
ἃ ποιήσουσιν
'''
"21" = ''':sup:`21` καὶ σὺ σεαυτῷ σκέψαι ἀπὸ παντὸς τοῦ λαοῦ ἄνδρας δυνατοὺς θεοσεβεῖς
ἄνδρας δικαίους μισοῦντας ὑπερηφανίαν καὶ καταστήσεις αὐτοὺς ἐπ’ αὐτῶν
χιλιάρχους καὶ ἑκατοντάρχους καὶ πεντηκοντάρχους καὶ δεκαδάρχους
'''
"22" = ''':sup:`22` καὶ κρινοῦσιν τὸν λαὸν πᾶσαν ὥραν τὸ δὲ ῥῆμα τὸ ὑπέρογκον
ἀνοίσουσιν ἐπὶ σέ τὰ δὲ βραχέα τῶν κριμάτων κρινοῦσιν αὐτοὶ καὶ
κουφιοῦσιν ἀπὸ σοῦ καὶ συναντιλήμψονταί σοι
'''
"23" = ''':sup:`23` ἐὰν τὸ ῥῆμα τοῦτο ποιήσῃς κατισχύσει σε ὁ θεός καὶ δυνήσῃ
παραστῆναι καὶ πᾶς ὁ λαὸς οὗτος εἰς τὸν ἑαυτοῦ τόπον μετ’ εἰρήνης ἥξει
'''
"24" = ''':sup:`24` ἤκουσεν δὲ Μωυσῆς τῆς φωνῆς τοῦ γαμβροῦ καὶ ἐποίησεν ὅσα αὐτῷ εἶπεν
'''
"25" = ''':sup:`25` καὶ ἐπέλεξεν Μωυσῆς ἄνδρας δυνατοὺς ἀπὸ παντὸς Ισραηλ καὶ ἐποίησεν
αὐτοὺς ἐπ’ αὐτῶν χιλιάρχους καὶ ἑκατοντάρχους καὶ πεντηκοντάρχους καὶ
δεκαδάρχους
'''
"26" = ''':sup:`26` καὶ ἐκρίνοσαν τὸν λαὸν πᾶσαν ὥραν πᾶν δὲ ῥῆμα ὑπέρογκον ἀνεφέροσαν
ἐπὶ Μωυσῆν πᾶν δὲ ῥῆμα ἐλαφρὸν ἐκρίνοσαν αὐτοί
'''
"27" = ''':sup:`27` ἐξαπέστειλεν δὲ Μωυσῆς τὸν ἑαυτοῦ γαμβρόν καὶ ἀπῆλθεν εἰς τὴν γῆν
αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
