[41]
"1" = ''':sup:`1` ἐγένετο δὲ μετὰ δύο ἔτη ἡμερῶν Φαραω εἶδεν ἐνύπνιον ᾤετο ἑστάναι ἐπὶ
τοῦ ποταμοῦ
'''
"2" = ''':sup:`2` καὶ ἰδοὺ ὥσπερ ἐκ τοῦ ποταμοῦ ἀνέβαινον ἑπτὰ βόες καλαὶ τῷ εἴδει καὶ
ἐκλεκταὶ ταῖς σαρξὶν καὶ ἐβόσκοντο ἐν τῷ ἄχει
'''
"3" = ''':sup:`3` ἄλλαι δὲ ἑπτὰ βόες ἀνέβαινον μετὰ ταύτας ἐκ τοῦ ποταμοῦ αἰσχραὶ τῷ
εἴδει καὶ λεπταὶ ταῖς σαρξὶν καὶ ἐνέμοντο παρὰ τὰς βόας παρὰ τὸ χεῖλος
τοῦ ποταμοῦ
'''
"4" = ''':sup:`4` καὶ κατέφαγον αἱ ἑπτὰ βόες αἱ αἰσχραὶ καὶ λεπταὶ ταῖς σαρξὶν τὰς
ἑπτὰ βόας τὰς καλὰς τῷ εἴδει καὶ τὰς ἐκλεκτάς ἠγέρθη δὲ Φαραω
'''
"5" = ''':sup:`5` καὶ ἐνυπνιάσθη τὸ δεύτερον καὶ ἰδοὺ ἑπτὰ στάχυες ἀνέβαινον ἐν
πυθμένι ἑνὶ ἐκλεκτοὶ καὶ καλοί
'''
"6" = ''':sup:`6` ἄλλοι δὲ ἑπτὰ στάχυες λεπτοὶ καὶ ἀνεμόφθοροι ἀνεφύοντο μετ’ αὐτούς
'''
"7" = ''':sup:`7` καὶ κατέπιον οἱ ἑπτὰ στάχυες οἱ λεπτοὶ καὶ ἀνεμόφθοροι τοὺς ἑπτὰ
στάχυας τοὺς ἐκλεκτοὺς καὶ τοὺς πλήρεις ἠγέρθη δὲ Φαραω καὶ ἦν ἐνύπνιον
'''
"8" = ''':sup:`8` ἐγένετο δὲ πρωὶ καὶ ἐταράχθη ἡ ψυχὴ αὐτοῦ καὶ ἀποστείλας ἐκάλεσεν
πάντας τοὺς ἐξηγητὰς Αἰγύπτου καὶ πάντας τοὺς σοφοὺς αὐτῆς καὶ
διηγήσατο αὐτοῖς Φαραω τὸ ἐνύπνιον καὶ οὐκ ἦν ὁ ἀπαγγέλλων αὐτὸ τῷ
Φαραω
'''
"9" = ''':sup:`9` καὶ ἐλάλησεν ὁ ἀρχιοινοχόος πρὸς Φαραω λέγων τὴν ἁμαρτίαν μου
ἀναμιμνῄσκω σήμερον
'''
"10" = ''':sup:`10` Φαραω ὠργίσθη τοῖς παισὶν αὐτοῦ καὶ ἔθετο ἡμᾶς ἐν φυλακῇ ἐν τῷ οἴκῳ
τοῦ ἀρχιμαγείρου ἐμέ τε καὶ τὸν ἀρχισιτοποιόν
'''
"11" = ''':sup:`11` καὶ εἴδομεν ἐνύπνιον ἐν νυκτὶ μιᾷ ἐγώ τε καὶ αὐτός ἕκαστος κατὰ τὸ
αὑτοῦ ἐνύπνιον εἴδομεν
'''
"12" = ''':sup:`12` ἦν δὲ ἐκεῖ μεθ’ ἡμῶν νεανίσκος παῖς Εβραῖος τοῦ ἀρχιμαγείρου καὶ
διηγησάμεθα αὐτῷ καὶ συνέκρινεν ἡμῖν
'''
"13" = ''':sup:`13` ἐγενήθη δὲ καθὼς συνέκρινεν ἡμῖν οὕτως καὶ συνέβη ἐμέ τε
ἀποκατασταθῆναι ἐπὶ τὴν ἀρχήν μου ἐκεῖνον δὲ κρεμασθῆναι
'''
"14" = ''':sup:`14` ἀποστείλας δὲ Φαραω ἐκάλεσεν τὸν Ιωσηφ καὶ ἐξήγαγον αὐτὸν ἐκ τοῦ
ὀχυρώματος καὶ ἐξύρησαν αὐτὸν καὶ ἤλλαξαν τὴν στολὴν αὐτοῦ καὶ ἦλθεν
πρὸς Φαραω
'''
"15" = ''':sup:`15` εἶπεν δὲ Φαραω τῷ Ιωσηφ ἐνύπνιον ἑώρακα καὶ ὁ συγκρίνων οὐκ ἔστιν
αὐτό ἐγὼ δὲ ἀκήκοα περὶ σοῦ λεγόντων ἀκούσαντά σε ἐνύπνια συγκρῖναι
αὐτά
'''
"16" = ''':sup:`16` ἀποκριθεὶς δὲ Ιωσηφ τῷ Φαραω εἶπεν ἄνευ τοῦ θεοῦ οὐκ ἀποκριθήσεται
τὸ σωτήριον Φαραω
'''
"17" = ''':sup:`17` ἐλάλησεν δὲ Φαραω τῷ Ιωσηφ λέγων ἐν τῷ ὕπνῳ μου ᾤμην ἑστάναι παρὰ
τὸ χεῖλος τοῦ ποταμοῦ
'''
"18" = ''':sup:`18` καὶ ὥσπερ ἐκ τοῦ ποταμοῦ ἀνέβαινον ἑπτὰ βόες καλαὶ τῷ εἴδει καὶ
ἐκλεκταὶ ταῖς σαρξὶν καὶ ἐνέμοντο ἐν τῷ ἄχει
'''
"19" = ''':sup:`19` καὶ ἰδοὺ ἑπτὰ βόες ἕτεραι ἀνέβαινον ὀπίσω αὐτῶν ἐκ τοῦ ποταμοῦ
πονηραὶ καὶ αἰσχραὶ τῷ εἴδει καὶ λεπταὶ ταῖς σαρξίν οἵας οὐκ εἶδον
τοιαύτας ἐν ὅλῃ γῇ Αἰγύπτῳ αἰσχροτέρας
'''
"20" = ''':sup:`20` καὶ κατέφαγον αἱ ἑπτὰ βόες αἱ αἰσχραὶ καὶ λεπταὶ τὰς ἑπτὰ βόας τὰς
πρώτας τὰς καλὰς καὶ ἐκλεκτάς
'''
"21" = ''':sup:`21` καὶ εἰσῆλθον εἰς τὰς κοιλίας αὐτῶν καὶ οὐ διάδηλοι ἐγένοντο ὅτι
εἰσῆλθον εἰς τὰς κοιλίας αὐτῶν καὶ αἱ ὄψεις αὐτῶν αἰσχραὶ καθὰ καὶ τὴν
ἀρχήν ἐξεγερθεὶς δὲ ἐκοιμήθην
'''
"22" = ''':sup:`22` καὶ εἶδον πάλιν ἐν τῷ ὕπνῳ μου καὶ ὥσπερ ἑπτὰ στάχυες ἀνέβαινον ἐν
πυθμένι ἑνὶ πλήρεις καὶ καλοί
'''
"23" = ''':sup:`23` ἄλλοι δὲ ἑπτὰ στάχυες λεπτοὶ καὶ ἀνεμόφθοροι ἀνεφύοντο ἐχόμενοι
αὐτῶν
'''
"24" = ''':sup:`24` καὶ κατέπιον οἱ ἑπτὰ στάχυες οἱ λεπτοὶ καὶ ἀνεμόφθοροι τοὺς ἑπτὰ
στάχυας τοὺς καλοὺς καὶ τοὺς πλήρεις εἶπα οὖν τοῖς ἐξηγηταῖς καὶ οὐκ ἦν
ὁ ἀπαγγέλλων μοι
'''
"25" = ''':sup:`25` καὶ εἶπεν Ιωσηφ τῷ Φαραω τὸ ἐνύπνιον Φαραω ἕν ἐστιν ὅσα ὁ θεὸς
ποιεῖ ἔδειξεν τῷ Φαραω
'''
"26" = ''':sup:`26` αἱ ἑπτὰ βόες αἱ καλαὶ ἑπτὰ ἔτη ἐστίν καὶ οἱ ἑπτὰ στάχυες οἱ καλοὶ
ἑπτὰ ἔτη ἐστίν τὸ ἐνύπνιον Φαραω ἕν ἐστιν
'''
"27" = ''':sup:`27` καὶ αἱ ἑπτὰ βόες αἱ λεπταὶ αἱ ἀναβαίνουσαι ὀπίσω αὐτῶν ἑπτὰ ἔτη
ἐστίν καὶ οἱ ἑπτὰ στάχυες οἱ λεπτοὶ καὶ ἀνεμόφθοροι ἔσονται ἑπτὰ ἔτη
λιμοῦ
'''
"28" = ''':sup:`28` τὸ δὲ ῥῆμα ὃ εἴρηκα Φαραω ὅσα ὁ θεὸς ποιεῖ ἔδειξεν τῷ Φαραω
'''
"29" = ''':sup:`29` ἰδοὺ ἑπτὰ ἔτη ἔρχεται εὐθηνία πολλὴ ἐν πάσῃ γῇ Αἰγύπτῳ
'''
"30" = ''':sup:`30` ἥξει δὲ ἑπτὰ ἔτη λιμοῦ μετὰ ταῦτα καὶ ἐπιλήσονται τῆς πλησμονῆς ἐν
ὅλῃ γῇ Αἰγύπτῳ καὶ ἀναλώσει ὁ λιμὸς τὴν γῆν
'''
"31" = ''':sup:`31` καὶ οὐκ ἐπιγνωσθήσεται ἡ εὐθηνία ἐπὶ τῆς γῆς ἀπὸ τοῦ λιμοῦ τοῦ
ἐσομένου μετὰ ταῦτα ἰσχυρὸς γὰρ ἔσται σφόδρα
'''
"32" = ''':sup:`32` περὶ δὲ τοῦ δευτερῶσαι τὸ ἐνύπνιον Φαραω δίς ὅτι ἀληθὲς ἔσται τὸ
ῥῆμα τὸ παρὰ τοῦ θεοῦ καὶ ταχυνεῖ ὁ θεὸς τοῦ ποιῆσαι αὐτό
'''
"33" = ''':sup:`33` νῦν οὖν σκέψαι ἄνθρωπον φρόνιμον καὶ συνετὸν καὶ κατάστησον αὐτὸν
ἐπὶ γῆς Αἰγύπτου
'''
"34" = ''':sup:`34` καὶ ποιησάτω Φαραω καὶ καταστησάτω τοπάρχας ἐπὶ τῆς γῆς καὶ
ἀποπεμπτωσάτωσαν πάντα τὰ γενήματα τῆς γῆς Αἰγύπτου τῶν ἑπτὰ ἐτῶν τῆς
εὐθηνίας
'''
"35" = ''':sup:`35` καὶ συναγαγέτωσαν πάντα τὰ βρώματα τῶν ἑπτὰ ἐτῶν τῶν ἐρχομένων τῶν
καλῶν τούτων καὶ συναχθήτω ὁ σῖτος ὑπὸ χεῖρα Φαραω βρώματα ἐν ταῖς
πόλεσιν φυλαχθήτω
'''
"36" = ''':sup:`36` καὶ ἔσται τὰ βρώματα πεφυλαγμένα τῇ γῇ εἰς τὰ ἑπτὰ ἔτη τοῦ λιμοῦ ἃ
ἔσονται ἐν γῇ Αἰγύπτῳ καὶ οὐκ ἐκτριβήσεται ἡ γῆ ἐν τῷ λιμῷ
'''
"37" = ''':sup:`37` ἤρεσεν δὲ τὰ ῥήματα ἐναντίον Φαραω καὶ ἐναντίον πάντων τῶν παίδων
αὐτοῦ
'''
"38" = ''':sup:`38` καὶ εἶπεν Φαραω πᾶσιν τοῖς παισὶν αὐτοῦ μὴ εὑρήσομεν ἄνθρωπον
τοιοῦτον ὃς ἔχει πνεῦμα θεοῦ ἐν αὐτῷ
'''
"39" = ''':sup:`39` εἶπεν δὲ Φαραω τῷ Ιωσηφ ἐπειδὴ ἔδειξεν ὁ θεός σοι πάντα ταῦτα οὐκ
ἔστιν ἄνθρωπος φρονιμώτερος καὶ συνετώτερός σου
'''
"40" = ''':sup:`40` σὺ ἔσῃ ἐπὶ τῷ οἴκῳ μου καὶ ἐπὶ τῷ στόματί σου ὑπακούσεται πᾶς ὁ
λαός μου πλὴν τὸν θρόνον ὑπερέξω σου ἐγώ
'''
"41" = ''':sup:`41` εἶπεν δὲ Φαραω τῷ Ιωσηφ ἰδοὺ καθίστημί σε σήμερον ἐπὶ πάσης γῆς
Αἰγύπτου
'''
"42" = ''':sup:`42` καὶ περιελόμενος Φαραω τὸν δακτύλιον ἀπὸ τῆς χειρὸς αὐτοῦ
περιέθηκεν αὐτὸν ἐπὶ τὴν χεῖρα Ιωσηφ καὶ ἐνέδυσεν αὐτὸν στολὴν βυσσίνην
καὶ περιέθηκεν κλοιὸν χρυσοῦν περὶ τὸν τράχηλον αὐτοῦ
'''
"43" = ''':sup:`43` καὶ ἀνεβίβασεν αὐτὸν ἐπὶ τὸ ἅρμα τὸ δεύτερον τῶν αὐτοῦ καὶ ἐκήρυξεν
ἔμπροσθεν αὐτοῦ κῆρυξ καὶ κατέστησεν αὐτὸν ἐφ’ ὅλης γῆς Αἰγύπτου
'''
"44" = ''':sup:`44` εἶπεν δὲ Φαραω τῷ Ιωσηφ ἐγὼ Φαραω ἄνευ σοῦ οὐκ ἐξαρεῖ οὐθεὶς τὴν
χεῖρα αὐτοῦ ἐπὶ πάσῃ γῇ Αἰγύπτου
'''
"45" = ''':sup:`45` καὶ ἐκάλεσεν Φαραω τὸ ὄνομα Ιωσηφ Ψονθομφανηχ καὶ ἔδωκεν αὐτῷ τὴν
Ασεννεθ θυγατέρα Πετεφρη ἱερέως Ἡλίου πόλεως αὐτῷ γυναῖκα
'''
"46" = ''':sup:`46` Ιωσηφ δὲ ἦν ἐτῶν τριάκοντα ὅτε ἔστη ἐναντίον Φαραω βασιλέως
Αἰγύπτου ἐξῆλθεν δὲ Ιωσηφ ἐκ προσώπου Φαραω καὶ διῆλθεν πᾶσαν γῆν
Αἰγύπτου
'''
"47" = ''':sup:`47` καὶ ἐποίησεν ἡ γῆ ἐν τοῖς ἑπτὰ ἔτεσιν τῆς εὐθηνίας δράγματα
'''
"48" = ''':sup:`48` καὶ συνήγαγεν πάντα τὰ βρώματα τῶν ἑπτὰ ἐτῶν ἐν οἷς ἦν ἡ εὐθηνία ἐν
γῇ Αἰγύπτου καὶ ἔθηκεν τὰ βρώματα ἐν ταῖς πόλεσιν βρώματα τῶν πεδίων
τῆς πόλεως τῶν κύκλῳ αὐτῆς ἔθηκεν ἐν αὐτῇ
'''
"49" = ''':sup:`49` καὶ συνήγαγεν Ιωσηφ σῖτον ὡσεὶ τὴν ἄμμον τῆς θαλάσσης πολὺν σφόδρα
ἕως οὐκ ἠδύναντο ἀριθμῆσαι οὐ γὰρ ἦν ἀριθμός
'''
"50" = ''':sup:`50` τῷ δὲ Ιωσηφ ἐγένοντο υἱοὶ δύο πρὸ τοῦ ἐλθεῖν τὰ ἑπτὰ ἔτη τοῦ λιμοῦ
οὓς ἔτεκεν αὐτῷ Ασεννεθ θυγάτηρ Πετεφρη ἱερέως Ἡλίου πόλεως
'''
"51" = ''':sup:`51` ἐκάλεσεν δὲ Ιωσηφ τὸ ὄνομα τοῦ πρωτοτόκου Μανασση ὅτι ἐπιλαθέσθαι
με ἐποίησεν ὁ θεὸς πάντων τῶν πόνων μου καὶ πάντων τῶν τοῦ πατρός μου
'''
"52" = ''':sup:`52` τὸ δὲ ὄνομα τοῦ δευτέρου ἐκάλεσεν Εφραιμ ὅτι ηὔξησέν με ὁ θεὸς ἐν
γῇ ταπεινώσεώς μου
'''
"53" = ''':sup:`53` παρῆλθον δὲ τὰ ἑπτὰ ἔτη τῆς εὐθηνίας ἃ ἐγένοντο ἐν γῇ Αἰγύπτῳ
'''
"54" = ''':sup:`54` καὶ ἤρξαντο τὰ ἑπτὰ ἔτη τοῦ λιμοῦ ἔρχεσθαι καθὰ εἶπεν Ιωσηφ καὶ
ἐγένετο λιμὸς ἐν πάσῃ τῇ γῇ ἐν δὲ πάσῃ γῇ Αἰγύπτου ἦσαν ἄρτοι
'''
"55" = ''':sup:`55` καὶ ἐπείνασεν πᾶσα ἡ γῆ Αἰγύπτου ἐκέκραξεν δὲ ὁ λαὸς πρὸς Φαραω
περὶ ἄρτων εἶπεν δὲ Φαραω πᾶσι τοῖς Αἰγυπτίοις πορεύεσθε πρὸς Ιωσηφ καὶ
ὃ ἐὰν εἴπῃ ὑμῖν ποιήσατε
'''
"56" = ''':sup:`56` καὶ ὁ λιμὸς ἦν ἐπὶ προσώπου πάσης τῆς γῆς ἀνέῳξεν δὲ Ιωσηφ πάντας
τοὺς σιτοβολῶνας καὶ ἐπώλει πᾶσι τοῖς Αἰγυπτίοις
'''
"57" = ''':sup:`57` καὶ πᾶσαι αἱ χῶραι ἦλθον εἰς Αἴγυπτον ἀγοράζειν πρὸς Ιωσηφ
ἐπεκράτησεν γὰρ ὁ λιμὸς ἐν πάσῃ τῇ γῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
