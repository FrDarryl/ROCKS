[14]
"1" = ''':sup:`1` καὶ οὗτοι οἱ κατακληρονομήσαντες υἱῶν Ισραηλ ἐν τῇ γῇ Χανααν οἷς
κατεκληρονόμησεν αὐτοῖς Ελεαζαρ ὁ ἱερεὺς καὶ Ἰησοῦς ὁ τοῦ Ναυη καὶ οἱ
ἄρχοντες πατριῶν φυλῶν τῶν υἱῶν Ισραηλ
'''
"2" = ''':sup:`2` κατὰ κλήρους ἐκληρονόμησαν ὃν τρόπον ἐνετείλατο κύριος ἐν χειρὶ
Ἰησοῦ ταῖς ἐννέα φυλαῖς καὶ τῷ ἡμίσει φυλῆς
'''
"3" = ''':sup:`3` ἀπὸ τοῦ πέραν τοῦ Ιορδάνου καὶ τοῖς Λευίταις οὐκ ἔδωκεν κλῆρον ἐν
αὐτοῖς
'''
"4" = ''':sup:`4` ὅτι ἦσαν οἱ υἱοὶ Ιωσηφ δύο φυλαί Μανασση καὶ Εφραιμ καὶ οὐκ ἐδόθη
μερὶς ἐν τῇ γῇ τοῖς Λευίταις ἀλλ’ ἢ πόλεις κατοικεῖν καὶ τὰ ἀφωρισμένα
αὐτῶν τοῖς κτήνεσιν καὶ τὰ κτήνη αὐτῶν
'''
"5" = ''':sup:`5` ὃν τρόπον ἐνετείλατο κύριος τῷ Μωυσῇ οὕτως ἐποίησαν οἱ υἱοὶ Ισραηλ
καὶ ἐμέρισαν τὴν γῆν
'''
"6" = ''':sup:`6` καὶ προσήλθοσαν οἱ υἱοὶ Ιουδα πρὸς Ἰησοῦν ἐν Γαλγαλ καὶ εἶπεν πρὸς
αὐτὸν Χαλεβ ὁ τοῦ Ιεφοννη ὁ Κενεζαῖος σὺ ἐπίστῃ τὸ ῥῆμα ὃ ἐλάλησεν
κύριος πρὸς Μωυσῆν ἄνθρωπον τοῦ θεοῦ περὶ ἐμοῦ καὶ σοῦ ἐν Καδης Βαρνη
'''
"7" = ''':sup:`7` τεσσαράκοντα γὰρ ἐτῶν ἤμην ὅτε ἀπέστειλέν με Μωυσῆς ὁ παῖς τοῦ θεοῦ
ἐκ Καδης Βαρνη κατασκοπεῦσαι τὴν γῆν καὶ ἀπεκρίθην αὐτῷ λόγον κατὰ τὸν
νοῦν αὐτοῦ
'''
"8" = ''':sup:`8` οἱ δὲ ἀδελφοί μου οἱ ἀναβάντες μετ’ ἐμοῦ μετέστησαν τὴν καρδίαν τοῦ
λαοῦ ἐγὼ δὲ προσετέθην ἐπακολουθῆσαι κυρίῳ τῷ θεῷ μου
'''
"9" = ''':sup:`9` καὶ ὤμοσεν Μωυσῆς ἐν ἐκείνῃ τῇ ἡμέρᾳ λέγων ἡ γῆ ἐφ’ ἣν ἐπέβης σοὶ
ἔσται ἐν κλήρῳ καὶ τοῖς τέκνοις σου εἰς τὸν αἰῶνα ὅτι προσετέθης
ἐπακολουθῆσαι ὀπίσω κυρίου τοῦ θεοῦ ἡμῶν
'''
"10" = ''':sup:`10` καὶ νῦν διέθρεψέν με κύριος ὃν τρόπον εἶπεν τοῦτο τεσσαρακοστὸν καὶ
πέμπτον ἔτος ἀφ’ οὗ ἐλάλησεν κύριος τὸ ῥῆμα τοῦτο πρὸς Μωυσῆν καὶ
ἐπορεύθη Ισραηλ ἐν τῇ ἐρήμῳ καὶ νῦν ἰδοὺ ἐγὼ σήμερον ὀγδοήκοντα καὶ
πέντε ἐτῶν
'''
"11" = ''':sup:`11` ἔτι εἰμὶ σήμερον ἰσχύων ὡσεὶ ὅτε ἀπέστειλέν με Μωυσῆς ὡσαύτως ἰσχύω
νῦν ἐξελθεῖν καὶ εἰσελθεῖν εἰς τὸν πόλεμον
'''
"12" = ''':sup:`12` καὶ νῦν αἰτοῦμαί σε τὸ ὄρος τοῦτο καθὰ εἶπεν κύριος τῇ ἡμέρᾳ ἐκείνῃ
ὅτι σὺ ἀκήκοας τὸ ῥῆμα τοῦτο τῇ ἡμέρᾳ ἐκείνῃ νυνὶ δὲ οἱ Ενακιμ ἐκεῖ
εἰσιν πόλεις ὀχυραὶ καὶ μεγάλαι ἐὰν οὖν κύριος μετ’ ἐμοῦ ᾖ ἐξολεθρεύσω
αὐτούς ὃν τρόπον εἶπέν μοι κύριος
'''
"13" = ''':sup:`13` καὶ εὐλόγησεν αὐτὸν Ἰησοῦς καὶ ἔδωκεν τὴν Χεβρων τῷ Χαλεβ υἱῷ
Ιεφοννη υἱοῦ Κενεζ ἐν κλήρῳ
'''
"14" = ''':sup:`14` διὰ τοῦτο ἐγενήθη ἡ Χεβρων τῷ Χαλεβ τῷ τοῦ Ιεφοννη τοῦ Κενεζαίου ἐν
κλήρῳ ἕως τῆς ἡμέρας ταύτης διὰ τὸ αὐτὸν ἐπακολουθῆσαι τῷ προστάγματι
κυρίου θεοῦ Ισραηλ
'''
"15" = ''':sup:`15` τὸ δὲ ὄνομα τῆς Χεβρων ἦν τὸ πρότερον πόλις Αρβοκ μητρόπολις τῶν
Ενακιμ αὕτη καὶ ἡ γῆ ἐκόπασεν τοῦ πολέμου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
