[5]
"1" = ''':sup:`1` καὶ υἱοὶ Ρουβην πρωτοτόκου Ισραηλ ὅτι οὗτος ὁ πρωτότοκος καὶ ἐν τῷ
ἀναβῆναι ἐπὶ τὴν κοίτην τοῦ πατρὸς αὐτοῦ ἔδωκεν εὐλογίαν αὐτοῦ τῷ υἱῷ
αὐτοῦ Ιωσηφ υἱῷ Ισραηλ καὶ οὐκ ἐγενεαλογήθη εἰς πρωτοτόκια
'''
"2" = ''':sup:`2` ὅτι Ιουδας δυνατὸς ἰσχύι καὶ ἐν τοῖς ἀδελφοῖς αὐτοῦ καὶ εἰς
ἡγούμενον ἐξ αὐτοῦ καὶ ἡ εὐλογία τοῦ Ιωσηφ
'''
"3" = ''':sup:`3` υἱοὶ Ρουβην πρωτοτόκου Ισραηλ Ενωχ καὶ Φαλλους Αρσων καὶ Χαρμι
'''
"4" = ''':sup:`4` υἱοὶ Ιωηλ Σεμεϊ καὶ Βαναια υἱὸς αὐτοῦ καὶ υἱοὶ Γουγ υἱοῦ Σεμεϊ
'''
"5" = ''':sup:`5` υἱὸς αὐτοῦ Μιχα υἱὸς αὐτοῦ Ρηχα υἱὸς αὐτοῦ Βααλ
'''
"6" = ''':sup:`6` υἱὸς αὐτοῦ Βεηρα ὃν μετῴκισεν Θαγλαθφαλνασαρ βασιλεὺς Ασσουρ οὗτος
ἄρχων τῶν Ρουβην
'''
"7" = ''':sup:`7` καὶ ἀδελφοὶ αὐτοῦ τῇ πατριᾷ αὐτοῦ ἐν τοῖς καταλοχισμοῖς αὐτῶν κατὰ
γενέσεις αὐτῶν ὁ ἄρχων Ιωηλ καὶ Ζαχαρια
'''
"8" = ''':sup:`8` καὶ Βαλεκ υἱὸς Οζουζ υἱὸς Σαμα υἱὸς Ιωηλ οὗτος κατῴκησεν ἐν Αροηρ
καὶ ἐπὶ Ναβαυ καὶ Βεελμαων
'''
"9" = ''':sup:`9` καὶ πρὸς ἀνατολὰς κατῴκησεν ἕως ἐρχομένων τῆς ἐρήμου ἀπὸ τοῦ ποταμοῦ
Εὐφράτου ὅτι κτήνη αὐτῶν πολλὰ ἐν γῇ Γαλααδ
'''
"10" = ''':sup:`10` καὶ ἐν ἡμέραις Σαουλ ἐποίησαν πόλεμον πρὸς τοὺς παροίκους καὶ
ἔπεσον ἐν χερσὶν αὐτῶν κατοικοῦντες ἐν σκηναῖς ἕως πάντες κατ’ ἀνατολὰς
τῆς Γαλααδ
'''
"11" = ''':sup:`11` υἱοὶ Γαδ κατέναντι αὐτῶν κατῴκησαν ἐν τῇ Βασαν ἕως Σελχα
'''
"12" = ''':sup:`12` Ιωηλ ὁ πρωτότοκος καὶ Σαφαμ ὁ δεύτερος καὶ Ιανι ὁ γραμματεὺς ἐν
Βασαν
'''
"13" = ''':sup:`13` καὶ οἱ ἀδελφοὶ αὐτῶν κατ’ οἴκους πατριῶν αὐτῶν Μιχαηλ Μοσολλαμ καὶ
Σεβεε καὶ Ιωρεε καὶ Ιαχαν καὶ Ζουε καὶ Ωβηδ ἑπτά
'''
"14" = ''':sup:`14` οὗτοι υἱοὶ Αβιχαιλ υἱοῦ Ουρι υἱοῦ Ιδαι υἱοῦ Γαλααδ υἱοῦ Μιχαηλ υἱοῦ
Ισαι υἱοῦ Ιουρι υἱοῦ Ζαβουχαμ
'''
"15" = ''':sup:`15` υἱοῦ Αβδιηλ υἱοῦ Γουνι ἄρχων οἴκου πατριῶν
'''
"16" = ''':sup:`16` κατῴκουν ἐν Γαλααδ ἐν Βασαν καὶ ἐν ταῖς κώμαις αὐτῶν καὶ πάντα τὰ
περίχωρα Σαρων ἕως ἐξόδου
'''
"17" = ''':sup:`17` πάντων ὁ καταλοχισμὸς ἐν ἡμέραις Ιωαθαμ βασιλέως Ιουδα καὶ ἐν
ἡμέραις Ιεροβοαμ βασιλέως Ισραηλ
'''
"18" = ''':sup:`18` υἱοὶ Ρουβην καὶ Γαδ καὶ ἥμισυ φυλῆς Μανασση ἐξ υἱῶν δυνάμεως ἄνδρες
αἴροντες ἀσπίδας καὶ μάχαιραν καὶ τείνοντες τόξον καὶ δεδιδαγμένοι
πόλεμον τεσσαράκοντα καὶ τέσσαρες χιλιάδες καὶ ἑπτακόσιοι καὶ ἑξήκοντα
ἐκπορευόμενοι εἰς παράταξιν
'''
"19" = ''':sup:`19` καὶ ἐποίουν πόλεμον μετὰ τῶν Αγαρηνῶν καὶ Ιτουραίων καὶ Ναφισαίων
καὶ Ναδαβαίων
'''
"20" = ''':sup:`20` καὶ κατίσχυσαν ἐπ’ αὐτῶν καὶ ἐδόθησαν εἰς χεῖρας αὐτῶν οἱ Αγαραῖοι
καὶ πάντα τὰ σκηνώματα αὐτῶν ὅτι πρὸς τὸν θεὸν ἐβόησαν ἐν τῷ πολέμῳ καὶ
ἐπήκουσεν αὐτοῖς ὅτι ἤλπισαν ἐπ’ αὐτόν
'''
"21" = ''':sup:`21` καὶ ᾐχμαλώτευσαν τὴν ἀποσκευὴν αὐτῶν καμήλους πεντακισχιλίας καὶ
προβάτων διακοσίας πεντήκοντα χιλιάδας ὄνους δισχιλίους καὶ ψυχὰς
ἀνδρῶν ἑκατὸν χιλιάδας
'''
"22" = ''':sup:`22` ὅτι τραυματίαι πολλοὶ ἔπεσον ὅτι παρὰ τοῦ θεοῦ ὁ πόλεμος καὶ
κατῴκησαν ἀντ’ αὐτῶν ἕως τῆς μετοικεσίας
'''
"23" = ''':sup:`23` καὶ οἱ ἡμίσεις φυλῆς Μανασση κατῴκησαν ἐν τῇ γῇ ἀπὸ Βασαν ἕως
Βααλερμων καὶ Σανιρ καὶ ὄρος Αερμων καὶ ἐν τῷ Λιβάνῳ αὐτοὶ
ἐπλεονάσθησαν
'''
"24" = ''':sup:`24` καὶ οὗτοι ἀρχηγοὶ οἴκου πατριῶν αὐτῶν Οφερ καὶ Ισεϊ καὶ Ελιηλ καὶ
Εσδριηλ καὶ Ιερμια καὶ Ωδουια καὶ Ιεδιηλ ἄνδρες ἰσχυροὶ δυνάμει ἄνδρες
ὀνομαστοί ἄρχοντες τῶν οἴκων πατριῶν αὐτῶν
'''
"25" = ''':sup:`25` καὶ ἠθέτησαν ἐν θεῷ πατέρων αὐτῶν καὶ ἐπόρνευσαν ὀπίσω θεῶν λαῶν
τῆς γῆς οὓς ἐξῆρεν ὁ θεὸς ἀπὸ προσώπου αὐτῶν
'''
"26" = ''':sup:`26` καὶ ἐπήγειρεν ὁ θεὸς Ισραηλ τὸ πνεῦμα Φαλωχ βασιλέως Ασσουρ καὶ τὸ
πνεῦμα Θαγλαθφαλνασαρ βασιλέως Ασσουρ καὶ μετῴκισεν τὸν Ρουβην καὶ τὸν
Γαδδι καὶ τὸ ἥμισυ φυλῆς Μανασση καὶ ἤγαγεν αὐτοὺς εἰς Χαλαχ καὶ Χαβωρ
καὶ ἐπὶ ποταμὸν Γωζαν ἕως τῆς ἡμέρας ταύτης
'''
"27" = ''':sup:`27` υἱοὶ Λευι Γεδσων Κααθ καὶ Μεραρι
'''
"28" = ''':sup:`28` καὶ υἱοὶ Κααθ Αμβραμ καὶ Ισσααρ Χεβρων καὶ Οζιηλ
'''
"29" = ''':sup:`29` καὶ υἱοὶ Αμβραμ Ααρων καὶ Μωυσῆς καὶ Μαριαμ καὶ υἱοὶ Ααρων Ναδαβ
καὶ Αβιουδ Ελεαζαρ καὶ Ιθαμαρ
'''
"30" = ''':sup:`30` Ελεαζαρ ἐγέννησεν τὸν Φινεες Φινεες ἐγέννησεν τὸν Αβισου
'''
"31" = ''':sup:`31` Αβισου ἐγέννησεν τὸν Βωκαι Βωκαι ἐγέννησεν τὸν Οζι
'''
"32" = ''':sup:`32` Οζι ἐγέννησε τὸν Ζαραια Ζαραια ἐγέννησεν τὸν Μαριηλ
'''
"33" = ''':sup:`33` καὶ Μαριηλ ἐγέννησεν τὸν Αμαρια καὶ Αμαρια ἐγέννησεν τὸν Αχιτωβ
'''
"34" = ''':sup:`34` καὶ Αχιτωβ ἐγέννησεν τὸν Σαδωκ καὶ Σαδωκ ἐγέννησεν τὸν Αχιμαας
'''
"35" = ''':sup:`35` καὶ Αχιμαας ἐγέννησεν τὸν Αζαρια καὶ Αζαριας ἐγέννησεν τὸν Ιωαναν
'''
"36" = ''':sup:`36` καὶ Ιωανας ἐγέννησεν τὸν Αζαριαν οὗτος ἱεράτευσεν ἐν τῷ οἴκῳ ᾧ
ᾠκοδόμησεν Σαλωμων ἐν Ιερουσαλημ
'''
"37" = ''':sup:`37` καὶ ἐγέννησεν Αζαρια τὸν Αμαρια καὶ Αμαρια ἐγέννησεν τὸν Αχιτωβ
'''
"38" = ''':sup:`38` καὶ Αχιτωβ ἐγέννησεν τὸν Σαδωκ καὶ Σαδωκ ἐγέννησεν τὸν Σαλωμ
'''
"39" = ''':sup:`39` καὶ Σαλωμ ἐγέννησεν τὸν Χελκιαν καὶ Χελκιας ἐγέννησεν τὸν Αζαρια
'''
"40" = ''':sup:`40` καὶ Αζαριας ἐγέννησεν τὸν Σαραια καὶ Σαραιας ἐγέννησεν τὸν Ιωσαδακ
'''
"41" = ''':sup:`41` καὶ Ιωσαδακ ἐπορεύθη ἐν τῇ μετοικίᾳ μετὰ Ιουδα καὶ Ιερουσαλημ ἐν
χειρὶ Ναβουχοδονοσορ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
