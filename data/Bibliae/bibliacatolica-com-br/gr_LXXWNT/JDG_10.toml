[10]
"1" = ''':sup:`1` καὶ ἀνέστη μετὰ Αβιμελεχ τοῦ σῶσαι τὸν Ισραηλ Θωλα υἱὸς Φουα υἱὸς
πατραδέλφου αὐτοῦ ἀνὴρ Ισσαχαρ καὶ αὐτὸς ᾤκει ἐν Σαμιρ ἐν ὄρει Εφραιμ
'''
"2" = ''':sup:`2` καὶ ἔκρινεν τὸν Ισραηλ εἴκοσι τρία ἔτη καὶ ἀπέθανεν καὶ ἐτάφη ἐν
Σαμιρ
'''
"3" = ''':sup:`3` καὶ ἀνέστη μετ’ αὐτὸν Ιαϊρ ὁ Γαλααδ καὶ ἔκρινεν τὸν Ισραηλ εἴκοσι
δύο ἔτη
'''
"4" = ''':sup:`4` καὶ ἦσαν αὐτῷ τριάκοντα καὶ δύο υἱοὶ ἐπιβαίνοντες ἐπὶ τριάκοντα δύο
πώλους καὶ τριάκοντα δύο πόλεις αὐτοῖς καὶ ἐκάλουν αὐτὰς ἐπαύλεις Ιαϊρ
ἕως τῆς ἡμέρας ταύτης ἐν γῇ Γαλααδ
'''
"5" = ''':sup:`5` καὶ ἀπέθανεν Ιαϊρ καὶ ἐτάφη ἐν Ραμνων
'''
"6" = ''':sup:`6` καὶ προσέθεντο οἱ υἱοὶ Ισραηλ ποιῆσαι τὸ πονηρὸν ἐνώπιον κυρίου καὶ
ἐδούλευσαν τοῖς Βααλιμ καὶ ταῖς Ασταρωθ καὶ τοῖς θεοῖς Αραδ καὶ τοῖς
θεοῖς Σιδῶνος καὶ τοῖς θεοῖς Μωαβ καὶ τοῖς θεοῖς υἱῶν Αμμων καὶ τοῖς
θεοῖς Φυλιστιιμ καὶ ἐγκατέλιπον τὸν κύριον καὶ οὐκ ἐδούλευσαν αὐτῷ
'''
"7" = ''':sup:`7` καὶ ὠργίσθη θυμῷ κύριος ἐν Ισραηλ καὶ ἀπέδοτο αὐτοὺς ἐν χειρὶ
Φυλιστιιμ καὶ ἐν χειρὶ υἱῶν Αμμων
'''
"8" = ''':sup:`8` καὶ ἔθλιψαν καὶ ἔθλασαν τοὺς υἱοὺς Ισραηλ ἐν τῷ καιρῷ ἐκείνῳ δέκα
ὀκτὼ ἔτη τοὺς πάντας υἱοὺς Ισραηλ τοὺς ἐν τῷ πέραν τοῦ Ιορδάνου ἐν γῇ
τοῦ Αμορρι τοῦ ἐν Γαλααδ
'''
"9" = ''':sup:`9` καὶ διέβησαν οἱ υἱοὶ Αμμων τὸν Ιορδάνην παρατάξασθαι πρὸς Ιουδαν καὶ
Βενιαμιν καὶ πρὸς Εφραιμ καὶ ἐθλίβη Ισραηλ σφόδρα
'''
"10" = ''':sup:`10` καὶ ἐβόησαν οἱ υἱοὶ Ισραηλ πρὸς κύριον λέγοντες ἡμάρτομέν σοι ὅτι
ἐγκατελίπομεν τὸν θεὸν καὶ ἐδουλεύσαμεν τῷ Βααλιμ
'''
"11" = ''':sup:`11` καὶ εἶπεν κύριος πρὸς τοὺς υἱοὺς Ισραηλ μὴ οὐχὶ ἐξ Αἰγύπτου καὶ ἀπὸ
τοῦ Αμορραίου καὶ ἀπὸ υἱῶν Αμμων καὶ ἀπὸ Φυλιστιιμ
'''
"12" = ''':sup:`12` καὶ Σιδωνίων καὶ Αμαληκ καὶ Μαδιαμ οἳ ἔθλιψαν ὑμᾶς καὶ ἐβοήσατε
πρός με καὶ ἔσωσα ὑμᾶς ἐκ χειρὸς αὐτῶν
'''
"13" = ''':sup:`13` καὶ ὑμεῖς ἐγκατελίπετέ με καὶ ἐδουλεύσατε θεοῖς ἑτέροις διὰ τοῦτο
οὐ προσθήσω τοῦ σῶσαι ὑμᾶς
'''
"14" = ''':sup:`14` πορεύεσθε καὶ βοήσατε πρὸς τοὺς θεούς οὓς ἐξελέξασθε ἑαυτοῖς καὶ
αὐτοὶ σωσάτωσαν ὑμᾶς ἐν καιρῷ θλίψεως ὑμῶν
'''
"15" = ''':sup:`15` καὶ εἶπαν οἱ υἱοὶ Ισραηλ πρὸς κύριον ἡμάρτομεν ποίησον σὺ ἡμῖν κατὰ
πᾶν τὸ ἀγαθὸν ἐν ὀφθαλμοῖς σου πλὴν ἐξελοῦ ἡμᾶς ἐν τῇ ἡμέρᾳ ταύτῃ
'''
"16" = ''':sup:`16` καὶ ἐξέκλιναν τοὺς θεοὺς τοὺς ἀλλοτρίους ἐκ μέσου αὐτῶν καὶ
ἐδούλευσαν τῷ κυρίῳ μόνῳ καὶ ὠλιγώθη ἡ ψυχὴ αὐτοῦ ἐν κόπῳ Ισραηλ
'''
"17" = ''':sup:`17` καὶ ἀνέβησαν οἱ υἱοὶ Αμμων καὶ παρενέβαλον ἐν Γαλααδ καὶ συνήχθησαν
οἱ υἱοὶ Ισραηλ καὶ παρενέβαλον ἐν τῇ σκοπιᾷ
'''
"18" = ''':sup:`18` καὶ εἶπον ὁ λαὸς οἱ ἄρχοντες Γαλααδ ἀνὴρ πρὸς τὸν πλησίον αὐτοῦ τίς
ὁ ἀνήρ ὅστις ἂν ἄρξηται παρατάξασθαι πρὸς υἱοὺς Αμμων καὶ ἔσται εἰς
ἄρχοντα πᾶσιν τοῖς κατοικοῦσιν Γαλααδ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
