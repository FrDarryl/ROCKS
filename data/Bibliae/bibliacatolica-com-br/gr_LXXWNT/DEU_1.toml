[1]
"1" = ''':sup:`1` οὗτοι οἱ λόγοι οὓς ἐλάλησεν Μωυσῆς παντὶ Ισραηλ πέραν τοῦ Ιορδάνου
ἐν τῇ ἐρήμῳ πρὸς δυσμαῖς πλησίον τῆς ἐρυθρᾶς ἀνὰ μέσον Φαραν Τοφολ καὶ
Λοβον καὶ Αυλων καὶ καταχρύσεα
'''
"2" = ''':sup:`2` ἕνδεκα ἡμερῶν ἐν Χωρηβ ὁδὸς ἐπ’ ὄρος Σηιρ ἕως Καδης Βαρνη
'''
"3" = ''':sup:`3` καὶ ἐγενήθη ἐν τῷ τεσσαρακοστῷ ἔτει ἐν τῷ ἑνδεκάτῳ μηνὶ μιᾷ τοῦ
μηνὸς ἐλάλησεν Μωυσῆς πρὸς πάντας υἱοὺς Ισραηλ κατὰ πάντα ὅσα
ἐνετείλατο κύριος αὐτῷ πρὸς αὐτούς
'''
"4" = ''':sup:`4` μετὰ τὸ πατάξαι Σηων βασιλέα Αμορραίων τὸν κατοικήσαντα ἐν Εσεβων
καὶ Ωγ βασιλέα τῆς Βασαν τὸν κατοικήσαντα ἐν Ασταρωθ καὶ ἐν Εδραϊν
'''
"5" = ''':sup:`5` ἐν τῷ πέραν τοῦ Ιορδάνου ἐν γῇ Μωαβ ἤρξατο Μωυσῆς διασαφῆσαι τὸν
νόμον τοῦτον λέγων
'''
"6" = ''':sup:`6` κύριος ὁ θεὸς ἡμῶν ἐλάλησεν ἡμῖν ἐν Χωρηβ λέγων ἱκανούσθω ὑμῖν
κατοικεῖν ἐν τῷ ὄρει τούτῳ
'''
"7" = ''':sup:`7` ἐπιστράφητε καὶ ἀπάρατε ὑμεῖς καὶ εἰσπορεύεσθε εἰς ὄρος Αμορραίων
καὶ πρὸς πάντας τοὺς περιοίκους Αραβα εἰς ὄρος καὶ πεδίον καὶ πρὸς λίβα
καὶ παραλίαν γῆν Χαναναίων καὶ Ἀντιλίβανον ἕως τοῦ ποταμοῦ τοῦ μεγάλου
Εὐφράτου
'''
"8" = ''':sup:`8` ἴδετε παραδέδωκα ἐνώπιον ὑμῶν τὴν γῆν εἰσπορευθέντες κληρονομήσατε
τὴν γῆν ἣν ὤμοσα τοῖς πατράσιν ὑμῶν τῷ Αβρααμ καὶ Ισαακ καὶ Ιακωβ
δοῦναι αὐτοῖς καὶ τῷ σπέρματι αὐτῶν μετ’ αὐτούς
'''
"9" = ''':sup:`9` καὶ εἶπα πρὸς ὑμᾶς ἐν τῷ καιρῷ ἐκείνῳ λέγων οὐ δυνήσομαι μόνος
φέρειν ὑμᾶς
'''
"10" = ''':sup:`10` κύριος ὁ θεὸς ὑμῶν ἐπλήθυνεν ὑμᾶς καὶ ἰδού ἐστε σήμερον ὡσεὶ τὰ
ἄστρα τοῦ οὐρανοῦ τῷ πλήθει
'''
"11" = ''':sup:`11` κύριος ὁ θεὸς τῶν πατέρων ὑμῶν προσθείη ὑμῖν ὡς ἐστὲ χιλιοπλασίως
καὶ εὐλογήσαι ὑμᾶς καθότι ἐλάλησεν ὑμῖν
'''
"12" = ''':sup:`12` πῶς δυνήσομαι μόνος φέρειν τὸν κόπον ὑμῶν καὶ τὴν ὑπόστασιν ὑμῶν
καὶ τὰς ἀντιλογίας ὑμῶν
'''
"13" = ''':sup:`13` δότε ἑαυτοῖς ἄνδρας σοφοὺς καὶ ἐπιστήμονας καὶ συνετοὺς εἰς τὰς
φυλὰς ὑμῶν καὶ καταστήσω ἐφ’ ὑμῶν ἡγουμένους ὑμῶν
'''
"14" = ''':sup:`14` καὶ ἀπεκρίθητέ μοι καὶ εἴπατε καλὸν τὸ ῥῆμα ὃ ἐλάλησας ποιῆσαι
'''
"15" = ''':sup:`15` καὶ ἔλαβον ἐξ ὑμῶν ἄνδρας σοφοὺς καὶ ἐπιστήμονας καὶ συνετοὺς καὶ
κατέστησα αὐτοὺς ἡγεῖσθαι ἐφ’ ὑμῶν χιλιάρχους καὶ ἑκατοντάρχους καὶ
πεντηκοντάρχους καὶ δεκαδάρχους καὶ γραμματοεισαγωγεῖς τοῖς κριταῖς
ὑμῶν
'''
"16" = ''':sup:`16` καὶ ἐνετειλάμην τοῖς κριταῖς ὑμῶν ἐν τῷ καιρῷ ἐκείνῳ λέγων
διακούετε ἀνὰ μέσον τῶν ἀδελφῶν ὑμῶν καὶ κρίνατε δικαίως ἀνὰ μέσον
ἀνδρὸς καὶ ἀνὰ μέσον ἀδελφοῦ καὶ ἀνὰ μέσον προσηλύτου αὐτοῦ
'''
"17" = ''':sup:`17` οὐκ ἐπιγνώσῃ πρόσωπον ἐν κρίσει κατὰ τὸν μικρὸν καὶ κατὰ τὸν μέγαν
κρινεῖς οὐ μὴ ὑποστείλῃ πρόσωπον ἀνθρώπου ὅτι ἡ κρίσις τοῦ θεοῦ ἐστιν
καὶ τὸ ῥῆμα ὃ ἐὰν σκληρὸν ᾖ ἀφ’ ὑμῶν ἀνοίσετε αὐτὸ ἐπ’ ἐμέ καὶ
ἀκούσομαι αὐτό
'''
"18" = ''':sup:`18` καὶ ἐνετειλάμην ὑμῖν ἐν τῷ καιρῷ ἐκείνῳ πάντας τοὺς λόγους οὓς
ποιήσετε
'''
"19" = ''':sup:`19` καὶ ἀπάραντες ἐκ Χωρηβ ἐπορεύθημεν πᾶσαν τὴν ἔρημον τὴν μεγάλην καὶ
τὴν φοβερὰν ἐκείνην ἣν εἴδετε ὁδὸν ὄρους τοῦ Αμορραίου καθότι
ἐνετείλατο κύριος ὁ θεὸς ἡμῶν ἡμῖν καὶ ἤλθομεν ἕως Καδης Βαρνη
'''
"20" = ''':sup:`20` καὶ εἶπα πρὸς ὑμᾶς ἤλθατε ἕως τοῦ ὄρους τοῦ Αμορραίου ὃ ὁ κύριος ὁ
θεὸς ἡμῶν δίδωσιν ὑμῖν
'''
"21" = ''':sup:`21` ἴδετε παραδέδωκεν ὑμῖν κύριος ὁ θεὸς ὑμῶν πρὸ προσώπου ὑμῶν τὴν γῆν
ἀναβάντες κληρονομήσατε ὃν τρόπον εἶπεν κύριος ὁ θεὸς τῶν πατέρων ὑμῶν
ὑμῖν μὴ φοβεῖσθε μηδὲ δειλιάσητε
'''
"22" = ''':sup:`22` καὶ προσήλθατέ μοι πάντες καὶ εἴπατε ἀποστείλωμεν ἄνδρας προτέρους
ἡμῶν καὶ ἐφοδευσάτωσαν ἡμῖν τὴν γῆν καὶ ἀναγγειλάτωσαν ἡμῖν ἀπόκρισιν
τὴν ὁδόν δι’ ἧς ἀναβησόμεθα ἐν αὐτῇ καὶ τὰς πόλεις εἰς ἃς
εἰσπορευσόμεθα εἰς αὐτάς
'''
"23" = ''':sup:`23` καὶ ἤρεσεν ἐναντίον μου τὸ ῥῆμα καὶ ἔλαβον ἐξ ὑμῶν δώδεκα ἄνδρας
ἄνδρα ἕνα κατὰ φυλήν
'''
"24" = ''':sup:`24` καὶ ἐπιστραφέντες ἀνέβησαν εἰς τὸ ὄρος καὶ ἤλθοσαν ἕως Φάραγγος
βότρυος καὶ κατεσκόπευσαν αὐτήν
'''
"25" = ''':sup:`25` καὶ ἐλάβοσαν ἐν ταῖς χερσὶν αὐτῶν ἀπὸ τοῦ καρποῦ τῆς γῆς καὶ
κατήνεγκαν πρὸς ἡμᾶς καὶ ἔλεγον ἀγαθὴ ἡ γῆ ἣν κύριος ὁ θεὸς ἡμῶν
δίδωσιν ἡμῖν
'''
"26" = ''':sup:`26` καὶ οὐκ ἠθελήσατε ἀναβῆναι καὶ ἠπειθήσατε τῷ ῥήματι κυρίου τοῦ θεοῦ
ὑμῶν
'''
"27" = ''':sup:`27` καὶ διεγογγύζετε ἐν ταῖς σκηναῖς ὑμῶν καὶ εἴπατε διὰ τὸ μισεῖν
κύριον ἡμᾶς ἐξήγαγεν ἡμᾶς ἐκ γῆς Αἰγύπτου παραδοῦναι ἡμᾶς εἰς χεῖρας
Αμορραίων ἐξολεθρεῦσαι ἡμᾶς
'''
"28" = ''':sup:`28` ποῦ ἡμεῖς ἀναβαίνομεν οἱ ἀδελφοὶ ὑμῶν ἀπέστησαν ὑμῶν τὴν καρδίαν
λέγοντες ἔθνος μέγα καὶ πολὺ καὶ δυνατώτερον ἡμῶν καὶ πόλεις μεγάλαι
καὶ τετειχισμέναι ἕως τοῦ οὐρανοῦ ἀλλὰ καὶ υἱοὺς γιγάντων ἑωράκαμεν
ἐκεῖ
'''
"29" = ''':sup:`29` καὶ εἶπα πρὸς ὑμᾶς μὴ πτήξητε μηδὲ φοβηθῆτε ἀπ’ αὐτῶν
'''
"30" = ''':sup:`30` κύριος ὁ θεὸς ὑμῶν ὁ προπορευόμενος πρὸ προσώπου ὑμῶν αὐτὸς
συνεκπολεμήσει αὐτοὺς μεθ’ ὑμῶν κατὰ πάντα ὅσα ἐποίησεν ὑμῖν ἐν γῇ
Αἰγύπτῳ
'''
"31" = ''':sup:`31` καὶ ἐν τῇ ἐρήμῳ ταύτῃ ἣν εἴδετε ὡς ἐτροφοφόρησέν σε κύριος ὁ θεός
σου ὡς εἴ τις τροφοφορήσει ἄνθρωπος τὸν υἱὸν αὐτοῦ κατὰ πᾶσαν τὴν ὁδόν
ἣν ἐπορεύθητε ἕως ἤλθετε εἰς τὸν τόπον τοῦτον
'''
"32" = ''':sup:`32` καὶ ἐν τῷ λόγῳ τούτῳ οὐκ ἐνεπιστεύσατε κυρίῳ τῷ θεῷ ὑμῶν
'''
"33" = ''':sup:`33` ὃς προπορεύεται πρότερος ὑμῶν ἐν τῇ ὁδῷ ἐκλέγεσθαι ὑμῖν τόπον
ὁδηγῶν ὑμᾶς ἐν πυρὶ νυκτὸς δεικνύων ὑμῖν τὴν ὁδόν καθ’ ἣν πορεύεσθε ἐπ’
αὐτῆς καὶ ἐν νεφέλῃ ἡμέρας
'''
"34" = ''':sup:`34` καὶ ἤκουσεν κύριος τὴν φωνὴν τῶν λόγων ὑμῶν καὶ παροξυνθεὶς ὤμοσεν
λέγων
'''
"35" = ''':sup:`35` εἰ ὄψεταί τις τῶν ἀνδρῶν τούτων τὴν ἀγαθὴν ταύτην γῆν ἣν ὤμοσα τοῖς
πατράσιν αὐτῶν
'''
"36" = ''':sup:`36` πλὴν Χαλεβ υἱὸς Ιεφοννη οὗτος ὄψεται αὐτήν καὶ τούτῳ δώσω τὴν γῆν
ἐφ’ ἣν ἐπέβη καὶ τοῖς υἱοῖς αὐτοῦ διὰ τὸ προσκεῖσθαι αὐτὸν τὰ πρὸς
κύριον
'''
"37" = ''':sup:`37` καὶ ἐμοὶ ἐθυμώθη κύριος δι’ ὑμᾶς λέγων οὐδὲ σὺ οὐ μὴ εἰσέλθῃς ἐκεῖ
'''
"38" = ''':sup:`38` Ἰησοῦς υἱὸς Ναυη ὁ παρεστηκώς σοι οὗτος εἰσελεύσεται ἐκεῖ αὐτὸν
κατίσχυσον ὅτι αὐτὸς κατακληρονομήσει αὐτὴν τῷ Ισραηλ
'''
"39" = ''':sup:`39` καὶ πᾶν παιδίον νέον ὅστις οὐκ οἶδεν σήμερον ἀγαθὸν ἢ κακόν οὗτοι
εἰσελεύσονται ἐκεῖ καὶ τούτοις δώσω αὐτήν καὶ αὐτοὶ κληρονομήσουσιν
αὐτήν
'''
"40" = ''':sup:`40` καὶ ὑμεῖς ἐπιστραφέντες ἐστρατοπεδεύσατε εἰς τὴν ἔρημον ὁδὸν τὴν
ἐπὶ τῆς ἐρυθρᾶς θαλάσσης
'''
"41" = ''':sup:`41` καὶ ἀπεκρίθητέ μοι καὶ εἴπατε ἡμάρτομεν ἔναντι κυρίου τοῦ θεοῦ ἡμῶν
ἡμεῖς ἀναβάντες πολεμήσομεν κατὰ πάντα ὅσα ἐνετείλατο κύριος ὁ θεὸς
ἡμῶν ἡμῖν καὶ ἀναλαβόντες ἕκαστος τὰ σκεύη τὰ πολεμικὰ αὐτοῦ καὶ
συναθροισθέντες ἀνεβαίνετε εἰς τὸ ὄρος
'''
"42" = ''':sup:`42` καὶ εἶπεν κύριος πρός με εἰπὸν αὐτοῖς οὐκ ἀναβήσεσθε οὐδὲ μὴ
πολεμήσετε οὐ γάρ εἰμι μεθ’ ὑμῶν καὶ οὐ μὴ συντριβῆτε ἐνώπιον τῶν
ἐχθρῶν ὑμῶν
'''
"43" = ''':sup:`43` καὶ ἐλάλησα ὑμῖν καὶ οὐκ εἰσηκούσατέ μου καὶ παρέβητε τὸ ῥῆμα
κυρίου καὶ παραβιασάμενοι ἀνέβητε εἰς τὸ ὄρος
'''
"44" = ''':sup:`44` καὶ ἐξῆλθεν ὁ Αμορραῖος ὁ κατοικῶν ἐν τῷ ὄρει ἐκείνῳ εἰς συνάντησιν
ὑμῖν καὶ κατεδίωξαν ὑμᾶς ὡς εἰ ποιήσαισαν αἱ μέλισσαι καὶ ἐτίτρωσκον
ὑμᾶς ἀπὸ Σηιρ ἕως Ερμα
'''
"45" = ''':sup:`45` καὶ καθίσαντες ἐκλαίετε ἔναντι κυρίου καὶ οὐκ εἰσήκουσεν κύριος τῆς
φωνῆς ὑμῶν οὐδὲ προσέσχεν ὑμῖν
'''
"46" = ''':sup:`46` καὶ ἐνεκάθησθε ἐν Καδης ἡμέρας πολλάς ὅσας ποτὲ ἡμέρας ἐνεκάθησθε
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
