[2]
"1" = ''':sup:`1` ἔπειτα διὰ δεκατεσσάρων ἐτῶν πάλιν ἀνέβην εἰς ἱεροσόλυμα μετὰ
βαρναβᾶ, συμπαραλαβὼν καὶ τίτον·
'''
"2" = ''':sup:`2` ἀνέβην δὲ κατὰ ἀποκάλυψιν· καὶ ἀνεθέμην αὐτοῖς τὸ εὐαγγέλιον ὃ
κηρύσσω ἐν τοῖς ἔθνεσιν, κατ᾽ ἰδίαν δὲ τοῖς δοκοῦσιν, μή πως εἰς κενὸν
τρέχω ἢ ἔδραμον.
'''
"3" = ''':sup:`3` ἀλλ᾽ οὐδὲ τίτος ὁ σὺν ἐμοί, ἕλλην ὤν, ἠναγκάσθη περιτμηθῆναι·
'''
"4" = ''':sup:`4` διὰ δὲ τοὺς παρεισάκτους ψευδαδέλφους, οἵτινες παρεισῆλθον
κατασκοπῆσαι τὴν ἐλευθερίαν ἡμῶν ἣν ἔχομεν ἐν χριστῶ ἰησοῦ, ἵνα ἡμᾶς
καταδουλώσουσιν·
'''
"5" = ''':sup:`5` οἷς οὐδὲ πρὸς ὥραν εἴξαμεν τῇ ὑποταγῇ, ἵνα ἡ ἀλήθεια τοῦ εὐαγγελίου
διαμείνῃ πρὸς ὑμᾶς.
'''
"6" = ''':sup:`6` ἀπὸ δὲ τῶν δοκούντων εἶναί τι _ ὁποῖοί ποτε ἦσαν οὐδέν μοι διαφέρει·
προσανέθεντο,
'''
"7" = ''':sup:`7` ἀλλὰ τοὐναντίον ἰδόντες ὅτι πεπίστευμαι τὸ εὐαγγέλιον τῆς
ἀκροβυστίας καθὼς πέτρος τῆς περιτομῆς,
'''
"8" = ''':sup:`8` ὁ γὰρ ἐνεργήσας πέτρῳ εἰς ἀποστολὴν τῆς περιτομῆς ἐνήργησεν καὶ ἐμοὶ
εἰς τὰ ἔθνη,
'''
"9" = ''':sup:`9` καὶ γνόντες τὴν χάριν τὴν δοθεῖσάν μοι, ἰάκωβος καὶ κηφᾶς καὶ
ἰωάννης, οἱ δοκοῦντες στῦλοι εἶναι, δεξιὰς ἔδωκαν ἐμοὶ καὶ βαρναβᾷ
κοινωνίας, ἵνα ἡμεῖς εἰς τὰ ἔθνη, αὐτοὶ δὲ εἰς τὴν περιτομήν·
'''
"10" = ''':sup:`10` μόνον τῶν πτωχῶν ἵνα μνημονεύωμεν, ὃ καὶ ἐσπούδασα αὐτὸ τοῦτο
ποιῆσαι.
'''
"11" = ''':sup:`11` ὅτε δὲ ἦλθεν κηφᾶς εἰς ἀντιόχειαν, κατὰ πρόσωπον αὐτῶ ἀντέστην, ὅτι
κατεγνωσμένος ἦν.
'''
"12" = ''':sup:`12` πρὸ τοῦ γὰρ ἐλθεῖν τινας ἀπὸ ἰακώβου μετὰ τῶν ἐθνῶν συνήσθιεν· ὅτε
δὲ ἦλθον, ὑπέστελλεν καὶ ἀφώριζεν ἑαυτόν, φοβούμενος τοὺς ἐκ περιτομῆς.
συναπήχθη αὐτῶν τῇ ὑποκρίσει.
'''
"14" = ''':sup:`14` ἀλλ᾽ ὅτε εἶδον ὅτι οὐκ ὀρθοποδοῦσιν πρὸς τὴν ἀλήθειαν τοῦ
εὐαγγελίου, εἶπον τῶ κηφᾷ ἔμπροσθεν πάντων, εἰ σὺ ἰουδαῖος ὑπάρχων
ἐθνικῶς καὶ οὐχὶ ἰουδαϊκῶς ζῇς, πῶς τὰ ἔθνη ἀναγκάζεις ἰουδαΐζειν;
'''
"15" = ''':sup:`15` ἡμεῖς φύσει ἰουδαῖοι καὶ οὐκ ἐξ ἐθνῶν ἁμαρτωλοί,
πίστεως ἰησοῦ χριστοῦ, καὶ ἡμεῖς εἰς χριστὸν ἰησοῦν ἐπιστεύσαμεν, ἵνα
δικαιωθῶμεν ἐκ πίστεως χριστοῦ καὶ οὐκ ἐξ ἔργων νόμου, ὅτι ἐξ ἔργων
νόμου οὐ δικαιωθήσεται πᾶσα σάρξ.
'''
"17" = ''':sup:`17` εἰ δὲ ζητοῦντες δικαιωθῆναι ἐν χριστῶ εὑρέθημεν καὶ αὐτοὶ
ἁμαρτωλοί, ἆρα χριστὸς ἁμαρτίας διάκονος; μὴ γένοιτο.
'''
"18" = ''':sup:`18` εἰ γὰρ ἃ κατέλυσα ταῦτα πάλιν οἰκοδομῶ, παραβάτην ἐμαυτὸν
συνιστάνω.
'''
"19" = ''':sup:`19` ἐγὼ γὰρ διὰ νόμου νόμῳ ἀπέθανον ἵνα θεῶ ζήσω. χριστῶ συνεσταύρωμαι·
'''
"20" = ''':sup:`20` ζῶ δὲ οὐκέτι ἐγώ, ζῇ δὲ ἐν ἐμοὶ χριστός· ὃ δὲ νῦν ζῶ ἐν σαρκί, ἐν
πίστει ζῶ τῇ τοῦ υἱοῦ τοῦ θεοῦ τοῦ ἀγαπήσαντός με καὶ παραδόντος ἑαυτὸν
ὑπὲρ ἐμοῦ.
'''
"21" = ''':sup:`21` οὐκ ἀθετῶ τὴν χάριν τοῦ θεοῦ· εἰ γὰρ διὰ νόμου δικαιοσύνη, ἄρα
χριστὸς δωρεὰν ἀπέθανεν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
