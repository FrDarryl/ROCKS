[16]
"1" = ''':sup:`1` καὶ ἐγένετο τὰ ὅρια υἱῶν Ιωσηφ ἀπὸ τοῦ Ιορδάνου τοῦ κατὰ Ιεριχω ἀπ’
ἀνατολῶν καὶ ἀναβήσεται ἀπὸ Ιεριχω εἰς τὴν ὀρεινὴν τὴν ἔρημον εἰς
Βαιθηλ Λουζα
'''
"2" = ''':sup:`2` καὶ ἐξελεύσεται εἰς Βαιθηλ καὶ παρελεύσεται ἐπὶ τὰ ὅρια τοῦ Χαταρωθι
'''
"3" = ''':sup:`3` καὶ διελεύσεται ἐπὶ τὴν θάλασσαν ἐπὶ τὰ ὅρια Απταλιμ ἕως τῶν ὁρίων
Βαιθωρων τὴν κάτω καὶ ἔσται ἡ διέξοδος αὐτῶν ἐπὶ τὴν θάλασσαν
'''
"4" = ''':sup:`4` καὶ ἐκληρονόμησαν οἱ υἱοὶ Ιωσηφ Εφραιμ καὶ Μανασση
'''
"5" = ''':sup:`5` καὶ ἐγενήθη ὅρια υἱῶν Εφραιμ κατὰ δήμους αὐτῶν καὶ ἐγενήθη τὰ ὅρια
τῆς κληρονομίας αὐτῶν ἀπὸ ἀνατολῶν Αταρωθ καὶ Εροκ ἕως Βαιθωρων τὴν ἄνω
καὶ Γαζαρα
'''
"6" = ''':sup:`6` καὶ διελεύσεται τὰ ὅρια ἐπὶ τὴν θάλασσαν εἰς Ικασμων ἀπὸ βορρᾶ Θερμα
περιελεύσεται ἐπὶ ἀνατολὰς εἰς Θηνασα καὶ Σελλησα καὶ παρελεύσεται ἀπ’
ἀνατολῶν εἰς Ιανωκα
'''
"7" = ''':sup:`7` καὶ εἰς Μαχω καὶ Αταρωθ καὶ αἱ κῶμαι αὐτῶν καὶ ἐλεύσεται ἐπὶ Ιεριχω
καὶ διεκβαλεῖ ἐπὶ τὸν Ιορδάνην
'''
"8" = ''':sup:`8` καὶ ἀπὸ Ταφου πορεύσεται τὰ ὅρια ἐπὶ θάλασσαν ἐπὶ Χελκανα καὶ ἔσται
ἡ διέξοδος αὐτῶν ἐπὶ θάλασσαν αὕτη ἡ κληρονομία φυλῆς Εφραιμ κατὰ
δήμους αὐτῶν
'''
"9" = ''':sup:`9` καὶ αἱ πόλεις αἱ ἀφορισθεῖσαι τοῖς υἱοῖς Εφραιμ ἀνὰ μέσον τῆς
κληρονομίας υἱῶν Μανασση πᾶσαι αἱ πόλεις καὶ αἱ κῶμαι αὐτῶν
'''
"10" = ''':sup:`10` καὶ οὐκ ἀπώλεσεν Εφραιμ τὸν Χαναναῖον τὸν κατοικοῦντα ἐν Γαζερ καὶ
κατῴκει ὁ Χαναναῖος ἐν τῷ Εφραιμ ἕως τῆς ἡμέρας ταύτης ἕως ἀνέβη Φαραω
βασιλεὺς Αἰγύπτου καὶ ἔλαβεν αὐτὴν καὶ ἐνέπρησεν αὐτὴν ἐν πυρί καὶ τοὺς
Χαναναίους καὶ τοὺς Φερεζαίους καὶ τοὺς κατοικοῦντας ἐν Γαζερ
ἐξεκέντησαν καὶ ἔδωκεν αὐτὴν Φαραω ἐν φερνῇ τῇ θυγατρὶ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
