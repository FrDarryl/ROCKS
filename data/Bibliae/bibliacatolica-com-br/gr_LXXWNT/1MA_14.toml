[14]
"1" = ''':sup:`1` καὶ ἐν ἔτει δευτέρῳ καὶ ἑβδομηκοστῷ καὶ ἑκατοστῷ συνήγαγεν Δημήτριος
ὁ βασιλεὺς τὰς δυνάμεις αὐτοῦ καὶ ἐπορεύθη εἰς Μηδίαν τοῦ ἐπισπάσασθαι
βοήθειαν ἑαυτῷ ὅπως πολεμήσῃ τὸν Τρύφωνα
'''
"2" = ''':sup:`2` καὶ ἤκουσεν Ἀρσάκης ὁ βασιλεὺς τῆς Περσίδος καὶ Μηδίας ὅτι εἰσῆλθεν
Δημήτριος εἰς τὰ ὅρια αὐτοῦ καὶ ἀπέστειλεν ἕνα τῶν ἀρχόντων αὐτοῦ
συλλαβεῖν αὐτὸν ζῶντα
'''
"3" = ''':sup:`3` καὶ ἐπορεύθη καὶ ἐπάταξεν τὴν παρεμβολὴν Δημητρίου καὶ συνέλαβεν
αὐτὸν καὶ ἤγαγεν αὐτὸν πρὸς Ἀρσάκην καὶ ἔθετο αὐτὸν ἐν φυλακῇ
'''
"4" = ''':sup:`4` καὶ ἡσύχασεν ἡ γῆ Ιουδα πάσας τὰς ἡμέρας Σιμωνος καὶ ἐζήτησεν ἀγαθὰ
τῷ ἔθνει αὐτοῦ καὶ ἤρεσεν αὐτοῖς ἡ ἐξουσία αὐτοῦ καὶ ἡ δόξα αὐτοῦ πάσας
τὰς ἡμέρας
'''
"5" = ''':sup:`5` καὶ μετὰ πάσης τῆς δόξης αὐτοῦ ἔλαβεν τὴν Ιοππην εἰς λιμένα καὶ
ἐποίησεν εἴσοδον ταῖς νήσοις τῆς θαλάσσης
'''
"6" = ''':sup:`6` καὶ ἐπλάτυνεν τὰ ὅρια τῷ ἔθνει αὐτοῦ καὶ ἐκράτησεν τῆς χώρας
'''
"7" = ''':sup:`7` καὶ συνήγαγεν αἰχμαλωσίαν πολλὴν καὶ ἐκυρίευσεν Γαζαρων καὶ
Βαιθσουρων καὶ τῆς ἄκρας καὶ ἐξῆρεν τὰς ἀκαθαρσίας ἐξ αὐτῆς καὶ οὐκ ἦν
ὁ ἀντικείμενος αὐτῷ
'''
"8" = ''':sup:`8` καὶ ἦσαν γεωργοῦντες τὴν γῆν αὐτῶν μετ’ εἰρήνης καὶ ἡ γῆ ἐδίδου τὰ
γενήματα αὐτῆς καὶ τὰ ξύλα τῶν πεδίων τὸν καρπὸν αὐτῶν
'''
"9" = ''':sup:`9` πρεσβύτεροι ἐν ταῖς πλατείαις ἐκάθηντο πάντες περὶ ἀγαθῶν
ἐκοινολογοῦντο καὶ οἱ νεανίσκοι ἐνεδύσαντο δόξας καὶ στολὰς πολέμου
'''
"10" = ''':sup:`10` ταῖς πόλεσιν ἐχορήγησεν βρώματα καὶ ἔταξεν αὐτὰς ἐν σκεύεσιν
ὀχυρώσεως ἕως ὅτου ὠνομάσθη τὸ ὄνομα τῆς δόξης αὐτοῦ ἕως ἄκρου γῆς
'''
"11" = ''':sup:`11` ἐποίησεν εἰρήνην ἐπὶ τῆς γῆς καὶ εὐφράνθη Ισραηλ εὐφροσύνην μεγάλην
'''
"12" = ''':sup:`12` καὶ ἐκάθισεν ἕκαστος ὑπὸ τὴν ἄμπελον αὐτοῦ καὶ τὴν συκῆν αὐτοῦ καὶ
οὐκ ἦν ὁ ἐκφοβῶν αὐτούς
'''
"13" = ''':sup:`13` καὶ ἐξέλιπεν πολεμῶν αὐτοὺς ἐπὶ τῆς γῆς καὶ οἱ βασιλεῖς
συνετρίβησαν ἐν ταῖς ἡμέραις ἐκείναις
'''
"14" = ''':sup:`14` καὶ ἐστήρισεν πάντας τοὺς ταπεινοὺς τοῦ λαοῦ αὐτοῦ τὸν νόμον
ἐξεζήτησεν καὶ ἐξῆρεν πάντα ἄνομον καὶ πονηρόν
'''
"15" = ''':sup:`15` τὰ ἅγια ἐδόξασεν καὶ ἐπλήθυνεν τὰ σκεύη τῶν ἁγίων
'''
"16" = ''':sup:`16` καὶ ἠκούσθη ἐν Ῥώμῃ ὅτι ἀπέθανεν Ιωναθαν καὶ ἕως Σπάρτης καὶ
ἐλυπήθησαν σφόδρα
'''
"17" = ''':sup:`17` ὡς δὲ ἤκουσαν ὅτι Σιμων ὁ ἀδελφὸς αὐτοῦ γέγονεν ἀρχιερεὺς ἀντ’
αὐτοῦ καὶ αὐτὸς ἐπικρατεῖ τῆς χώρας καὶ τῶν πόλεων τῶν ἐν αὐτῇ
'''
"18" = ''':sup:`18` ἔγραψαν πρὸς αὐτὸν δέλτοις χαλκαῖς τοῦ ἀνανεώσασθαι πρὸς αὐτὸν
φιλίαν καὶ συμμαχίαν ἣν ἔστησαν πρὸς Ιουδαν καὶ Ιωναθαν τοὺς ἀδελφοὺς
αὐτοῦ
'''
"19" = ''':sup:`19` καὶ ἀνεγνώσθησαν ἐνώπιον τῆς ἐκκλησίας ἐν Ιερουσαλημ
'''
"20" = ''':sup:`20` καὶ τοῦτο τὸ ἀντίγραφον τῶν ἐπιστολῶν ὧν ἀπέστειλαν οἱ Σπαρτιᾶται
Σπαρτιατῶν ἄρχοντες καὶ ἡ πόλις Σιμωνι ἱερεῖ μεγάλῳ καὶ τοῖς
πρεσβυτέροις καὶ τοῖς ἱερεῦσιν καὶ τῷ λοιπῷ δήμῳ τῶν Ιουδαίων ἀδελφοῖς
χαίρειν
'''
"21" = ''':sup:`21` οἱ πρεσβευταὶ οἱ ἀποσταλέντες πρὸς τὸν δῆμον ἡμῶν ἀπήγγειλαν ἡμῖν
περὶ τῆς δόξης ὑμῶν καὶ τιμῆς καὶ ηὐφράνθημεν ἐπὶ τῇ ἐφόδῳ αὐτῶν
'''
"22" = ''':sup:`22` καὶ ἀνεγράψαμεν τὰ ὑπ’ αὐτῶν εἰρημένα ἐν ταῖς βουλαῖς τοῦ δήμου
οὕτως Νουμήνιος Ἀντιόχου καὶ Ἀντίπατρος Ἰάσονος πρεσβευταὶ Ιουδαίων
ἦλθον πρὸς ἡμᾶς ἀνανεούμενοι τὴν πρὸς ἡμᾶς φιλίαν
'''
"23" = ''':sup:`23` καὶ ἤρεσεν τῷ δήμῳ ἐπιδέξασθαι τοὺς ἄνδρας ἐνδόξως καὶ τοῦ θέσθαι
τὸ ἀντίγραφον τῶν λόγων αὐτῶν ἐν τοῖς ἀποδεδειγμένοις τῷ δήμῳ βιβλίοις
τοῦ μνημόσυνον ἔχειν τὸν δῆμον τῶν Σπαρτιατῶν τὸ δὲ ἀντίγραφον τούτων
ἔγραψαν Σιμωνι τῷ ἀρχιερεῖ
'''
"24" = ''':sup:`24` μετὰ ταῦτα ἀπέστειλεν Σιμων τὸν Νουμήνιον εἰς Ῥώμην ἔχοντα ἀσπίδα
χρυσῆν μεγάλην ὁλκὴν μνῶν χιλίων εἰς τὸ στῆσαι πρὸς αὐτοὺς τὴν
συμμαχίαν
'''
"25" = ''':sup:`25` ὡς δὲ ἤκουσεν ὁ δῆμος τῶν λόγων τούτων εἶπαν τίνα χάριν ἀποδώσομεν
Σιμωνι καὶ τοῖς υἱοῖς αὐτοῦ
'''
"26" = ''':sup:`26` ἐστήρισεν γὰρ αὐτὸς καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ ὁ οἶκος τοῦ πατρὸς
αὐτοῦ καὶ ἐπολέμησεν τοὺς ἐχθροὺς Ισραηλ ἀπ’ αὐτῶν καὶ ἔστησαν αὐτῷ
ἐλευθερίαν καὶ κατέγραψαν ἐν δέλτοις χαλκαῖς καὶ ἔθεντο ἐν στήλαις ἐν
ὄρει Σιων
'''
"27" = ''':sup:`27` καὶ τοῦτο τὸ ἀντίγραφον τῆς γραφῆς ὀκτωκαιδεκάτῃ Ελουλ ἔτους
δευτέρου καὶ ἑβδομηκοστοῦ καὶ ἑκατοστοῦ καὶ τοῦτο τρίτον ἔτος ἐπὶ
Σιμωνος ἀρχιερέως μεγάλου ἐν ασαραμελ
'''
"28" = ''':sup:`28` ἐπὶ συναγωγῆς μεγάλης ἱερέων καὶ λαοῦ καὶ ἀρχόντων ἔθνους καὶ τῶν
πρεσβυτέρων τῆς χώρας ἐγνώρισεν ἡμῖν
'''
"29" = ''':sup:`29` ἐπεὶ πολλάκις ἐγενήθησαν πόλεμοι ἐν τῇ χώρᾳ Σιμων δὲ υἱὸς Ματταθιου
ἱερεὺς τῶν υἱῶν Ιωαριβ καὶ οἱ ἀδελφοὶ αὐτοῦ ἔδωκαν αὑτοὺς τῷ κινδύνῳ
καὶ ἀντέστησαν τοῖς ὑπεναντίοις τοῦ ἔθνους αὐτῶν ὅπως σταθῇ τὰ ἅγια
αὐτῶν καὶ ὁ νόμος καὶ δόξῃ μεγάλῃ ἐδόξασαν τὸ ἔθνος αὐτῶν
'''
"30" = ''':sup:`30` καὶ ἤθροισεν Ιωναθαν τὸ ἔθνος αὐτῶν καὶ ἐγενήθη αὐτοῖς ἀρχιερεὺς
καὶ προσετέθη πρὸς τὸν λαὸν αὐτοῦ
'''
"31" = ''':sup:`31` καὶ ἐβουλήθησαν οἱ ἐχθροὶ αὐτῶν ἐμβατεῦσαι εἰς τὴν χώραν αὐτῶν καὶ
ἐκτεῖναι χεῖρας ἐπὶ τὰ ἅγια αὐτῶν
'''
"32" = ''':sup:`32` τότε ἀντέστη Σιμων καὶ ἐπολέμησε περὶ τοῦ ἔθνους αὐτοῦ καὶ
ἐδαπάνησεν χρήματα πολλὰ τῶν ἑαυτοῦ καὶ ὁπλοδότησεν τοὺς ἄνδρας τῆς
δυνάμεως τοῦ ἔθνους αὐτοῦ καὶ ἔδωκεν αὐτοῖς ὀψώνια
'''
"33" = ''':sup:`33` καὶ ὠχύρωσεν τὰς πόλεις τῆς Ιουδαίας καὶ τὴν Βαιθσουραν τὴν ἐπὶ τῶν
ὁρίων τῆς Ιουδαίας οὗ ἦν τὰ ὅπλα τῶν πολεμίων τὸ πρότερον καὶ ἔθετο
ἐκεῖ φρουρὰν ἄνδρας Ιουδαίους
'''
"34" = ''':sup:`34` καὶ Ιοππην ὠχύρωσεν τὴν ἐπὶ τῆς θαλάσσης καὶ τὴν Γαζαραν τὴν ἐπὶ
τῶν ὁρίων Ἀζώτου ἐν ᾗ ᾤκουν οἱ πολέμιοι τὸ πρότερον καὶ κατῴκισεν ἐκεῖ
Ιουδαίους καὶ ὅσα ἐπιτήδεια ἦν πρὸς τῇ τούτων ἐπανορθώσει ἔθετο ἐν
αὐτοῖς
'''
"35" = ''':sup:`35` καὶ εἶδεν ὁ λαὸς τὴν πίστιν τοῦ Σιμωνος καὶ τὴν δόξαν ἣν
ἐβουλεύσατο ποιῆσαι τῷ ἔθνει αὐτοῦ καὶ ἔθεντο αὐτὸν ἡγούμενον αὐτῶν καὶ
ἀρχιερέα διὰ τὸ αὐτὸν πεποιηκέναι πάντα ταῦτα καὶ τὴν δικαιοσύνην καὶ
τὴν πίστιν ἣν συνετήρησεν τῷ ἔθνει αὐτοῦ καὶ ἐξεζήτησεν παντὶ τρόπῳ
ὑψῶσαι τὸν λαὸν αὐτοῦ
'''
"36" = ''':sup:`36` καὶ ἐν ταῖς ἡμέραις αὐτοῦ εὐοδώθη ἐν ταῖς χερσὶν αὐτοῦ τοῦ
ἐξαρθῆναι τὰ ἔθνη ἐκ τῆς χώρας αὐτῶν καὶ τοὺς ἐν τῇ πόλει Δαυιδ τοὺς ἐν
Ιερουσαλημ οἳ ἐποίησαν αὑτοῖς ἄκραν ἐξ ἧς ἐξεπορεύοντο καὶ ἐμίαινον
κύκλῳ τῶν ἁγίων καὶ ἐποίουν πληγὴν μεγάλην ἐν τῇ ἁγνείᾳ
'''
"37" = ''':sup:`37` καὶ κατῴκισεν ἐν αὐτῇ ἄνδρας Ιουδαίους καὶ ὠχύρωσεν αὐτὴν πρὸς
ἀσφάλειαν τῆς χώρας καὶ τῆς πόλεως καὶ ὕψωσεν τὰ τείχη τῆς Ιερουσαλημ
'''
"38" = ''':sup:`38` καὶ ὁ βασιλεὺς Δημήτριος ἔστησεν αὐτῷ τὴν ἀρχιερωσύνην κατὰ ταῦτα
'''
"39" = ''':sup:`39` καὶ ἐποίησεν αὐτὸν τῶν φίλων αὐτοῦ καὶ ἐδόξασεν αὐτὸν δόξῃ μεγάλῃ
'''
"40" = ''':sup:`40` ἤκουσεν γὰρ ὅτι προσηγόρευνται οἱ Ιουδαῖοι ὑπὸ Ῥωμαίων φίλοι καὶ
σύμμαχοι καὶ ἀδελφοί καὶ ὅτι ἀπήντησαν τοῖς πρεσβευταῖς Σιμωνος ἐνδόξως
'''
"41" = ''':sup:`41` καὶ ὅτι οἱ Ιουδαῖοι καὶ οἱ ἱερεῖς εὐδόκησαν τοῦ εἶναι αὐτῶν Σιμωνα
ἡγούμενον καὶ ἀρχιερέα εἰς τὸν αἰῶνα ἕως τοῦ ἀναστῆναι προφήτην πιστὸν
'''
"42" = ''':sup:`42` καὶ τοῦ εἶναι ἐπ’ αὐτῶν στρατηγόν καὶ ὅπως μέλῃ αὐτῷ περὶ τῶν ἁγίων
καθιστάναι δι’ αὐτοῦ ἐπὶ τῶν ἔργων αὐτῶν καὶ ἐπὶ τῆς χώρας καὶ ἐπὶ τῶν
ὅπλων καὶ ἐπὶ τῶν ὀχυρωμάτων
'''
"43" = ''':sup:`43` καὶ ὅπως μέλῃ αὐτῷ περὶ τῶν ἁγίων καὶ ὅπως ἀκούηται ὑπὸ πάντων καὶ
ὅπως γράφωνται ἐπὶ τῷ ὀνόματι αὐτοῦ πᾶσαι συγγραφαὶ ἐν τῇ χώρᾳ καὶ ὅπως
περιβάλληται πορφύραν καὶ χρυσοφορῇ
'''
"44" = ''':sup:`44` καὶ οὐκ ἐξέσται οὐθενὶ τοῦ λαοῦ καὶ τῶν ἱερέων ἀθετῆσαί τι τούτων
καὶ ἀντειπεῖν τοῖς ὑπ’ αὐτοῦ ῥηθησομένοις καὶ ἐπισυστρέψαι συστροφὴν ἐν
τῇ χώρᾳ ἄνευ αὐτοῦ καὶ περιβάλλεσθαι πορφύραν καὶ ἐμπορποῦσθαι πόρπην
χρυσῆν
'''
"45" = ''':sup:`45` ὃς δ’ ἂν παρὰ ταῦτα ποιήσῃ ἢ ἀθετήσῃ τι τούτων ἔνοχος ἔσται
'''
"46" = ''':sup:`46` καὶ εὐδόκησεν πᾶς ὁ λαὸς θέσθαι Σιμωνι ποιῆσαι κατὰ τοὺς λόγους
τούτους
'''
"47" = ''':sup:`47` καὶ ἐπεδέξατο Σιμων καὶ εὐδόκησεν ἀρχιερατεύειν καὶ εἶναι στρατηγὸς
καὶ ἐθνάρχης τῶν Ιουδαίων καὶ ἱερέων καὶ τοῦ προστατῆσαι πάντων
'''
"48" = ''':sup:`48` καὶ τὴν γραφὴν ταύτην εἶπον θέσθαι ἐν δέλτοις χαλκαῖς καὶ στῆσαι
αὐτὰς ἐν περιβόλῳ τῶν ἁγίων ἐν τόπῳ ἐπισήμῳ
'''
"49" = ''':sup:`49` τὰ δὲ ἀντίγραφα αὐτῶν θέσθαι ἐν τῷ γαζοφυλακίῳ ὅπως ἔχῃ Σιμων καὶ
οἱ υἱοὶ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
