[4]
"1" = ''':sup:`1` καὶ ἔσται ἐπ’ ἐσχάτων τῶν ἡμερῶν ἐμφανὲς τὸ ὄρος τοῦ κυρίου ἕτοιμον
ἐπὶ τὰς κορυφὰς τῶν ὀρέων καὶ μετεωρισθήσεται ὑπεράνω τῶν βουνῶν καὶ
σπεύσουσιν πρὸς αὐτὸ λαοί
'''
"2" = ''':sup:`2` καὶ πορεύσονται ἔθνη πολλὰ καὶ ἐροῦσιν δεῦτε ἀναβῶμεν εἰς τὸ ὄρος
κυρίου καὶ εἰς τὸν οἶκον τοῦ θεοῦ Ιακωβ καὶ δείξουσιν ἡμῖν τὴν ὁδὸν
αὐτοῦ καὶ πορευσόμεθα ἐν ταῖς τρίβοις αὐτοῦ ὅτι ἐκ Σιων ἐξελεύσεται
νόμος καὶ λόγος κυρίου ἐξ Ιερουσαλημ
'''
"3" = ''':sup:`3` καὶ κρινεῖ ἀνὰ μέσον λαῶν πολλῶν καὶ ἐξελέγξει ἔθνη ἰσχυρὰ ἕως εἰς
γῆν μακράν καὶ κατακόψουσιν τὰς ῥομφαίας αὐτῶν εἰς ἄροτρα καὶ τὰ δόρατα
αὐτῶν εἰς δρέπανα καὶ οὐκέτι μὴ ἀντάρῃ ἔθνος ἐπ’ ἔθνος ῥομφαίαν καὶ
οὐκέτι μὴ μάθωσιν πολεμεῖν
'''
"4" = ''':sup:`4` καὶ ἀναπαύσεται ἕκαστος ὑποκάτω ἀμπέλου αὐτοῦ καὶ ἕκαστος ὑποκάτω
συκῆς αὐτοῦ καὶ οὐκ ἔσται ὁ ἐκφοβῶν διότι τὸ στόμα κυρίου παντοκράτορος
ἐλάλησεν ταῦτα
'''
"5" = ''':sup:`5` ὅτι πάντες οἱ λαοὶ πορεύσονται ἕκαστος τὴν ὁδὸν αὐτοῦ ἡμεῖς δὲ
πορευσόμεθα ἐν ὀνόματι κυρίου θεοῦ ἡμῶν εἰς τὸν αἰῶνα καὶ ἐπέκεινα
'''
"6" = ''':sup:`6` ἐν τῇ ἡμέρᾳ ἐκείνῃ λέγει κύριος συνάξω τὴν συντετριμμένην καὶ τὴν
ἐξωσμένην εἰσδέξομαι καὶ οὓς ἀπωσάμην
'''
"7" = ''':sup:`7` καὶ θήσομαι τὴν συντετριμμένην εἰς ὑπόλειμμα καὶ τὴν ἀπωσμένην εἰς
ἔθνος ἰσχυρόν καὶ βασιλεύσει κύριος ἐπ’ αὐτοὺς ἐν ὄρει Σιων ἀπὸ τοῦ νῦν
καὶ ἕως εἰς τὸν αἰῶνα
'''
"8" = ''':sup:`8` καὶ σύ πύργος ποιμνίου αὐχμώδης θύγατερ Σιων ἐπὶ σὲ ἥξει καὶ
εἰσελεύσεται ἡ ἀρχὴ ἡ πρώτη βασιλεία ἐκ Βαβυλῶνος τῇ θυγατρὶ Ιερουσαλημ
'''
"9" = ''':sup:`9` καὶ νῦν ἵνα τί ἔγνως κακά μὴ βασιλεὺς οὐκ ἦν σοι ἢ ἡ βουλή σου
ἀπώλετο ὅτι κατεκράτησάν σου ὠδῖνες ὡς τικτούσης
'''
"10" = ''':sup:`10` ὤδινε καὶ ἀνδρίζου καὶ ἔγγιζε θύγατερ Σιων ὡς τίκτουσα διότι νῦν
ἐξελεύσῃ ἐκ πόλεως καὶ κατασκηνώσεις ἐν πεδίῳ καὶ ἥξεις ἕως Βαβυλῶνος
ἐκεῖθεν ῥύσεταί σε καὶ ἐκεῖθεν λυτρώσεταί σε κύριος ὁ θεός σου ἐκ
χειρὸς ἐχθρῶν σου
'''
"11" = ''':sup:`11` καὶ νῦν ἐπισυνήχθη ἐπὶ σὲ ἔθνη πολλὰ οἱ λέγοντες ἐπιχαρούμεθα καὶ
ἐπόψονται ἐπὶ Σιων οἱ ὀφθαλμοὶ ἡμῶν
'''
"12" = ''':sup:`12` αὐτοὶ δὲ οὐκ ἔγνωσαν τὸν λογισμὸν κυρίου καὶ οὐ συνῆκαν τὴν βουλὴν
αὐτοῦ ὅτι συνήγαγεν αὐτοὺς ὡς δράγματα ἅλωνος
'''
"13" = ''':sup:`13` ἀνάστηθι καὶ ἀλόα αὐτούς θύγατερ Σιων ὅτι τὰ κέρατά σου θήσομαι
σιδηρᾶ καὶ τὰς ὁπλάς σου θήσομαι χαλκᾶς καὶ κατατήξεις ἐν αὐτοῖς ἔθνη
καὶ λεπτυνεῖς λαοὺς πολλοὺς καὶ ἀναθήσεις τῷ κυρίῳ τὸ πλῆθος αὐτῶν καὶ
τὴν ἰσχὺν αὐτῶν τῷ κυρίῳ πάσης τῆς γῆς
'''
"14" = ''':sup:`14` νῦν ἐμφραχθήσεται θυγάτηρ Εφραιμ ἐν φραγμῷ συνοχὴν ἔταξεν ἐφ’ ἡμᾶς
ἐν ῥάβδῳ πατάξουσιν ἐπὶ σιαγόνα τὰς φυλὰς τοῦ Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
