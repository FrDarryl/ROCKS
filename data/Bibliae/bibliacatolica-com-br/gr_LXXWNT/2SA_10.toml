[10]
"1" = ''':sup:`1` καὶ ἐγένετο μετὰ ταῦτα καὶ ἀπέθανεν βασιλεὺς υἱῶν Αμμων καὶ
ἐβασίλευσεν Αννων υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"2" = ''':sup:`2` καὶ εἶπεν Δαυιδ ποιήσω ἔλεος μετὰ Αννων υἱοῦ Ναας ὃν τρόπον ἐποίησεν
ὁ πατὴρ αὐτοῦ μετ’ ἐμοῦ ἔλεος καὶ ἀπέστειλεν Δαυιδ παρακαλέσαι αὐτὸν ἐν
χειρὶ τῶν δούλων αὐτοῦ περὶ τοῦ πατρὸς αὐτοῦ καὶ παρεγένοντο οἱ παῖδες
Δαυιδ εἰς τὴν γῆν υἱῶν Αμμων
'''
"3" = ''':sup:`3` καὶ εἶπον οἱ ἄρχοντες υἱῶν Αμμων πρὸς Αννων τὸν κύριον αὐτῶν μὴ παρὰ
τὸ δοξάζειν Δαυιδ τὸν πατέρα σου ἐνώπιόν σου ὅτι ἀπέστειλέν σοι
παρακαλοῦντας ἀλλ’ οὐχὶ ὅπως ἐρευνήσωσιν τὴν πόλιν καὶ κατασκοπήσωσιν
αὐτὴν καὶ τοῦ κατασκέψασθαι αὐτὴν ἀπέστειλεν Δαυιδ τοὺς παῖδας αὐτοῦ
πρὸς σέ
'''
"4" = ''':sup:`4` καὶ ἔλαβεν Αννων τοὺς παῖδας Δαυιδ καὶ ἐξύρησεν τοὺς πώγωνας αὐτῶν
καὶ ἀπέκοψεν τοὺς μανδύας αὐτῶν ἐν τῷ ἡμίσει ἕως τῶν ἰσχίων αὐτῶν καὶ
ἐξαπέστειλεν αὐτούς
'''
"5" = ''':sup:`5` καὶ ἀνήγγειλαν τῷ Δαυιδ ὑπὲρ τῶν ἀνδρῶν καὶ ἀπέστειλεν εἰς ἀπαντὴν
αὐτῶν ὅτι ἦσαν οἱ ἄνδρες ἠτιμασμένοι σφόδρα καὶ εἶπεν ὁ βασιλεύς
καθίσατε ἐν Ιεριχω ἕως τοῦ ἀνατεῖλαι τοὺς πώγωνας ὑμῶν καὶ
ἐπιστραφήσεσθε
'''
"6" = ''':sup:`6` καὶ εἶδαν οἱ υἱοὶ Αμμων ὅτι κατῃσχύνθησαν ὁ λαὸς Δαυιδ καὶ
ἀπέστειλαν οἱ υἱοὶ Αμμων καὶ ἐμισθώσαντο τὴν Συρίαν Βαιθροωβ εἴκοσι
χιλιάδας πεζῶν καὶ τὸν βασιλέα Μααχα χιλίους ἄνδρας καὶ Ιστωβ δώδεκα
χιλιάδας ἀνδρῶν
'''
"7" = ''':sup:`7` καὶ ἤκουσεν Δαυιδ καὶ ἀπέστειλεν τὸν Ιωαβ καὶ πᾶσαν τὴν δύναμιν τοὺς
δυνατούς
'''
"8" = ''':sup:`8` καὶ ἐξῆλθαν οἱ υἱοὶ Αμμων καὶ παρετάξαντο πόλεμον παρὰ τῇ θύρᾳ τῆς
πύλης καὶ Συρία Σουβα καὶ Ροωβ καὶ Ιστωβ καὶ Μααχα μόνοι ἐν ἀγρῷ
'''
"9" = ''':sup:`9` καὶ εἶδεν Ιωαβ ὅτι ἐγενήθη πρὸς αὐτὸν ἀντιπρόσωπον τοῦ πολέμου ἐκ
τοῦ κατὰ πρόσωπον ἐξ ἐναντίας καὶ ἐκ τοῦ ὄπισθεν καὶ ἐπέλεξεν ἐκ πάντων
τῶν νεανίσκων Ισραηλ καὶ παρετάξαντο ἐξ ἐναντίας Συρίας
'''
"10" = ''':sup:`10` καὶ τὸ κατάλοιπον τοῦ λαοῦ ἔδωκεν ἐν χειρὶ Αβεσσα τοῦ ἀδελφοῦ αὐτοῦ
καὶ παρετάξαντο ἐξ ἐναντίας υἱῶν Αμμων
'''
"11" = ''':sup:`11` καὶ εἶπεν ἐὰν κραταιωθῇ Συρία ὑπὲρ ἐμέ καὶ ἔσεσθέ μοι εἰς σωτηρίαν
καὶ ἐὰν υἱοὶ Αμμων κραταιωθῶσιν ὑπὲρ σέ καὶ ἐσόμεθα τοῦ σῶσαί σε
'''
"12" = ''':sup:`12` ἀνδρίζου καὶ κραταιωθῶμεν ὑπὲρ τοῦ λαοῦ ἡμῶν καὶ περὶ τῶν πόλεων
τοῦ θεοῦ ἡμῶν καὶ κύριος ποιήσει τὸ ἀγαθὸν ἐν ὀφθαλμοῖς αὐτοῦ
'''
"13" = ''':sup:`13` καὶ προσῆλθεν Ιωαβ καὶ ὁ λαὸς αὐτοῦ μετ’ αὐτοῦ εἰς πόλεμον πρὸς
Συρίαν καὶ ἔφυγαν ἀπὸ προσώπου αὐτοῦ
'''
"14" = ''':sup:`14` καὶ οἱ υἱοὶ Αμμων εἶδαν ὅτι ἔφυγεν Συρία καὶ ἔφυγαν ἀπὸ προσώπου
Αβεσσα καὶ εἰσῆλθαν εἰς τὴν πόλιν καὶ ἀνέστρεψεν Ιωαβ ἀπὸ τῶν υἱῶν
Αμμων καὶ παρεγένοντο εἰς Ιερουσαλημ
'''
"15" = ''':sup:`15` καὶ εἶδεν Συρία ὅτι ἔπταισεν ἔμπροσθεν Ισραηλ καὶ συνήχθησαν ἐπὶ τὸ
αὐτό
'''
"16" = ''':sup:`16` καὶ ἀπέστειλεν Αδρααζαρ καὶ συνήγαγεν τὴν Συρίαν τὴν ἐκ τοῦ πέραν
τοῦ ποταμοῦ Χαλαμακ καὶ παρεγένοντο Αιλαμ καὶ Σωβακ ἄρχων τῆς δυνάμεως
Αδρααζαρ ἔμπροσθεν αὐτῶν
'''
"17" = ''':sup:`17` καὶ ἀνηγγέλη τῷ Δαυιδ καὶ συνήγαγεν τὸν πάντα Ισραηλ καὶ διέβη τὸν
Ιορδάνην καὶ παρεγένοντο εἰς Αιλαμ καὶ παρετάξατο Συρία ἀπέναντι Δαυιδ
καὶ ἐπολέμησαν μετ’ αὐτοῦ
'''
"18" = ''':sup:`18` καὶ ἔφυγεν Συρία ἀπὸ προσώπου Ισραηλ καὶ ἀνεῖλεν Δαυιδ ἐκ τῆς
Συρίας ἑπτακόσια ἅρματα καὶ τεσσαράκοντα χιλιάδας ἱππέων καὶ τὸν Σωβακ
τὸν ἄρχοντα τῆς δυνάμεως αὐτοῦ ἐπάταξεν καὶ ἀπέθανεν ἐκεῖ
'''
"19" = ''':sup:`19` καὶ εἶδαν πάντες οἱ βασιλεῖς οἱ δοῦλοι Αδρααζαρ ὅτι ἔπταισαν
ἔμπροσθεν Ισραηλ καὶ ηὐτομόλησαν μετὰ Ισραηλ καὶ ἐδούλευσαν αὐτοῖς καὶ
ἐφοβήθη Συρία τοῦ σῶσαι ἔτι τοὺς υἱοὺς Αμμων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
