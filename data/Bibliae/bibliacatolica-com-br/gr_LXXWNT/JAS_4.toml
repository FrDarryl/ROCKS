[4]
"1" = ''':sup:`1` πόθεν πόλεμοι καὶ πόθεν μάχαι ἐν ὑμῖν; οὐκ ἐντεῦθεν, ἐκ τῶν ἡδονῶν
ὑμῶν τῶν στρατευομένων ἐν τοῖς μέλεσιν ὑμῶν;
'''
"2" = ''':sup:`2` ἐπιθυμεῖτε, καὶ οὐκ ἔχετε· φονεύετε καὶ ζηλοῦτε, καὶ οὐ δύνασθε
ἐπιτυχεῖν· μάχεσθε καὶ πολεμεῖτε. οὐκ ἔχετε διὰ τὸ μὴ αἰτεῖσθαι ὑμᾶς·
'''
"3" = ''':sup:`3` αἰτεῖτε καὶ οὐ λαμβάνετε, διότι κακῶς αἰτεῖσθε, ἵνα ἐν ταῖς ἡδοναῖς
ὑμῶν δαπανήσητε.
'''
"4" = ''':sup:`4` μοιχαλίδες, οὐκ οἴδατε ὅτι ἡ φιλία τοῦ κόσμου ἔχθρα τοῦ θεοῦ ἐστιν;
ὃς ἐὰν οὗν βουληθῇ φίλος εἶναι τοῦ κόσμου, ἐχθρὸς τοῦ θεοῦ καθίσταται.
'''
"5" = ''':sup:`5` ἢ δοκεῖτε ὅτι κενῶς ἡ γραφὴ λέγει, πρὸς φθόνον ἐπιποθεῖ τὸ πνεῦμα ὃ
κατῴκισεν ἐν ἡμῖν;
'''
"6" = ''':sup:`6` μείζονα δὲ δίδωσιν χάριν· διὸ λέγει, ὁ θεὸς ὑπερηφάνοις
ἀντιτάσσεται, ταπεινοῖς δὲ δίδωσιν χάριν.
'''
"7" = ''':sup:`7` ὑποτάγητε οὗν τῶ θεῶ· ἀντίστητε δὲ τῶ διαβόλῳ, καὶ φεύξεται ἀφ᾽
ὑμῶν·
'''
"8" = ''':sup:`8` ἐγγίσατε τῶ θεῶ, καὶ ἐγγιεῖ ὑμῖν. καθαρίσατε χεῖρας, ἁμαρτωλοί, καὶ
ἁγνίσατε καρδίας, δίψυχοι.
'''
"9" = ''':sup:`9` ταλαιπωρήσατε καὶ πενθήσατε καὶ κλαύσατε· ὁ γέλως ὑμῶν εἰς πένθος
μετατραπήτω καὶ ἡ χαρὰ εἰς κατήφειαν.
'''
"10" = ''':sup:`10` ταπεινώθητε ἐνώπιον κυρίου, καὶ ὑψώσει ὑμᾶς.
'''
"11" = ''':sup:`11` μὴ καταλαλεῖτε ἀλλήλων, ἀδελφοί· ὁ καταλαλῶν ἀδελφοῦ ἢ κρίνων τὸν
ἀδελφὸν αὐτοῦ καταλαλεῖ νόμου καὶ κρίνει νόμον· εἰ δὲ νόμον κρίνεις,
οὐκ εἶ ποιητὴς νόμου ἀλλὰ κριτής.
σὺ δὲ τίς εἶ, ὁ κρίνων τὸν πλησίον;
'''
"13" = ''':sup:`13` ἄγε νῦν οἱ λέγοντες, σήμερον ἢ αὔριον πορευσόμεθα εἰς τήνδε τὴν
πόλιν καὶ ποιήσομεν ἐκεῖ ἐνιαυτὸν καὶ ἐμπορευσόμεθα καὶ κερδήσομεν·
'''
"14" = ''':sup:`14` οἵτινες οὐκ ἐπίστασθε τὸ τῆς αὔριον ποία ἡ ζωὴ ὑμῶν. ἀτμὶς γάρ ἐστε
ἡ πρὸς ὀλίγον φαινομένη, ἔπειτα καὶ ἀφανιζομένη·
'''
"15" = ''':sup:`15` ἀντὶ τοῦ λέγειν ὑμᾶς, ἐὰν ὁ κύριος θελήσῃ, καὶ ζήσομεν καὶ
ποιήσομεν τοῦτο ἢ ἐκεῖνο.
'''
"16" = ''':sup:`16` νῦν δὲ καυχᾶσθε ἐν ταῖς ἀλαζονείαις ὑμῶν· πᾶσα καύχησις τοιαύτη
πονηρά ἐστιν.
'''
"17" = ''':sup:`17` εἰδότι οὗν καλὸν ποιεῖν καὶ μὴ ποιοῦντι, ἁμαρτία αὐτῶ ἐστιν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
