[11]
"1" = ''':sup:`1` ἦν δέ τις ἀσθενῶν, λάζαρος ἀπὸ βηθανίας, ἐκ τῆς κώμης μαρίας καὶ
μάρθας τῆς ἀδελφῆς αὐτῆς.
'''
"2" = ''':sup:`2` ἦν δὲ μαριὰμ ἡ ἀλείψασα τὸν κύριον μύρῳ καὶ ἐκμάξασα τοὺς πόδας
αὐτοῦ ταῖς θριξὶν αὐτῆς, ἧς ὁ ἀδελφὸς λάζαρος ἠσθένει.
'''
"3" = ''':sup:`3` ἀπέστειλαν οὗν αἱ ἀδελφαὶ πρὸς αὐτὸν λέγουσαι, κύριε, ἴδε ὃν φιλεῖς
ἀσθενεῖ.
'''
"4" = ''':sup:`4` ἀκούσας δὲ ὁ ἰησοῦς εἶπεν, αὕτη ἡ ἀσθένεια οὐκ ἔστιν πρὸς θάνατον
ἀλλ᾽ ὑπὲρ τῆς δόξης τοῦ θεοῦ, ἵνα δοξασθῇ ὁ υἱὸς τοῦ θεοῦ δι᾽ αὐτῆς.
'''
"5" = ''':sup:`5` ἠγάπα δὲ ὁ ἰησοῦς τὴν μάρθαν καὶ τὴν ἀδελφὴν αὐτῆς καὶ τὸν λάζαρον.
'''
"6" = ''':sup:`6` ὡς οὗν ἤκουσεν ὅτι ἀσθενεῖ, τότε μὲν ἔμεινεν ἐν ᾧ ἦν τόπῳ δύο
ἡμέρας·
'''
"7" = ''':sup:`7` ἔπειτα μετὰ τοῦτο λέγει τοῖς μαθηταῖς, ἄγωμεν εἰς τὴν ἰουδαίαν
πάλιν.
'''
"8" = ''':sup:`8` λέγουσιν αὐτῶ οἱ μαθηταί, ῥαββί, νῦν ἐζήτουν σε λιθάσαι οἱ ἰουδαῖοι,
καὶ πάλιν ὑπάγεις ἐκεῖ;
'''
"9" = ''':sup:`9` ἀπεκρίθη ἰησοῦς, οὐχὶ δώδεκα ὧραί εἰσιν τῆς ἡμέρας; ἐάν τις περιπατῇ
ἐν τῇ ἡμέρᾳ, οὐ προσκόπτει, ὅτι τὸ φῶς τοῦ κόσμου τούτου βλέπει·
'''
"10" = ''':sup:`10` ἐὰν δέ τις περιπατῇ ἐν τῇ νυκτί, προσκόπτει, ὅτι τὸ φῶς οὐκ ἔστιν
ἐν αὐτῶ.
'''
"11" = ''':sup:`11` ταῦτα εἶπεν, καὶ μετὰ τοῦτο λέγει αὐτοῖς, λάζαρος ὁ φίλος ἡμῶν
κεκοίμηται, ἀλλὰ πορεύομαι ἵνα ἐξυπνίσω αὐτόν.
'''
"12" = ''':sup:`12` εἶπαν οὗν οἱ μαθηταὶ αὐτῶ, κύριε, εἰ κεκοίμηται σωθήσεται.
'''
"13" = ''':sup:`13` εἰρήκει δὲ ὁ ἰησοῦς περὶ τοῦ θανάτου αὐτοῦ. ἐκεῖνοι δὲ ἔδοξαν ὅτι
περὶ τῆς κοιμήσεως τοῦ ὕπνου λέγει.
'''
"14" = ''':sup:`14` τότε οὗν εἶπεν αὐτοῖς ὁ ἰησοῦς παρρησίᾳ, λάζαρος ἀπέθανεν,
'''
"15" = ''':sup:`15` καὶ χαίρω δι᾽ ὑμᾶς, ἵνα πιστεύσητε, ὅτι οὐκ ἤμην ἐκεῖ· ἀλλὰ ἄγωμεν
πρὸς αὐτόν.
'''
"16" = ''':sup:`16` εἶπεν οὗν θωμᾶς ὁ λεγόμενος δίδυμος τοῖς συμμαθηταῖς, ἄγωμεν καὶ
ἡμεῖς ἵνα ἀποθάνωμεν μετ᾽ αὐτοῦ.
'''
"17" = ''':sup:`17` ἐλθὼν οὗν ὁ ἰησοῦς εὖρεν αὐτὸν τέσσαρας ἤδη ἡμέρας ἔχοντα ἐν τῶ
μνημείῳ.
'''
"18" = ''':sup:`18` ἦν δὲ ἡ βηθανία ἐγγὺς τῶν ἱεροσολύμων ὡς ἀπὸ σταδίων δεκαπέντε.
'''
"19" = ''':sup:`19` πολλοὶ δὲ ἐκ τῶν ἰουδαίων ἐληλύθεισαν πρὸς τὴν μάρθαν καὶ μαριὰμ
ἵνα παραμυθήσωνται αὐτὰς περὶ τοῦ ἀδελφοῦ.
'''
"20" = ''':sup:`20` ἡ οὗν μάρθα ὡς ἤκουσεν ὅτι ἰησοῦς ἔρχεται ὑπήντησεν αὐτῶ· μαριὰμ δὲ
ἐν τῶ οἴκῳ ἐκαθέζετο.
'''
"21" = ''':sup:`21` εἶπεν οὗν ἡ μάρθα πρὸς τὸν ἰησοῦν, κύριε, εἰ ἦς ὧδε οὐκ ἂν ἀπέθανεν
ὁ ἀδελφός μου·
'''
"23" = ''':sup:`23` λέγει αὐτῇ ὁ ἰησοῦς, ἀναστήσεται ὁ ἀδελφός σου.
'''
"24" = ''':sup:`24` λέγει αὐτῶ ἡ μάρθα, οἶδα ὅτι ἀναστήσεται ἐν τῇ ἀναστάσει ἐν τῇ
ἐσχάτῃ ἡμέρᾳ.
'''
"25" = ''':sup:`25` εἶπεν αὐτῇ ὁ ἰησοῦς, ἐγώ εἰμι ἡ ἀνάστασις καὶ ἡ ζωή· ὁ πιστεύων εἰς
ἐμὲ κἂν ἀποθάνῃ ζήσεται,
'''
"26" = ''':sup:`26` καὶ πᾶς ὁ ζῶν καὶ πιστεύων εἰς ἐμὲ οὐ μὴ ἀποθάνῃ εἰς τὸν αἰῶνα·
πιστεύεις τοῦτο;
'''
"27" = ''':sup:`27` λέγει αὐτῶ, ναί, κύριε· ἐγὼ πεπίστευκα ὅτι σὺ εἶ ὁ χριστὸς ὁ υἱὸς
τοῦ θεοῦ ὁ εἰς τὸν κόσμον ἐρχόμενος.
'''
"28" = ''':sup:`28` καὶ τοῦτο εἰποῦσα ἀπῆλθεν καὶ ἐφώνησεν μαριὰμ τὴν ἀδελφὴν αὐτῆς
λάθρᾳ εἰποῦσα, ὁ διδάσκαλος πάρεστιν καὶ φωνεῖ σε.
'''
"29" = ''':sup:`29` ἐκείνη δὲ ὡς ἤκουσεν ἠγέρθη ταχὺ καὶ ἤρχετο πρὸς αὐτόν·
'''
"30" = ''':sup:`30` οὔπω δὲ ἐληλύθει ὁ ἰησοῦς εἰς τὴν κώμην, ἀλλ᾽ ἦν ἔτι ἐν τῶ τόπῳ
ὅπου ὑπήντησεν αὐτῶ ἡ μάρθα.
'''
"31" = ''':sup:`31` οἱ οὗν ἰουδαῖοι οἱ ὄντες μετ᾽ αὐτῆς ἐν τῇ οἰκίᾳ καὶ παραμυθούμενοι
αὐτήν, ἰδόντες τὴν μαριὰμ ὅτι ταχέως ἀνέστη καὶ ἐξῆλθεν, ἠκολούθησαν
αὐτῇ, δόξαντες ὅτι ὑπάγει εἰς τὸ μνημεῖον ἵνα κλαύσῃ ἐκεῖ.
'''
"32" = ''':sup:`32` ἡ οὗν μαριὰμ ὡς ἦλθεν ὅπου ἦν ἰησοῦς ἰδοῦσα αὐτὸν ἔπεσεν αὐτοῦ πρὸς
τοὺς πόδας, λέγουσα αὐτῶ, κύριε, εἰ ἦς ὧδε οὐκ ἄν μου ἀπέθανεν ὁ
ἀδελφός.
'''
"33" = ''':sup:`33` ἰησοῦς οὗν ὡς εἶδεν αὐτὴν κλαίουσαν καὶ τοὺς συνελθόντας αὐτῇ
ἰουδαίους κλαίοντας, ἐνεβριμήσατο τῶ πνεύματι καὶ ἐτάραξεν ἑαυτόν,
'''
"34" = ''':sup:`34` καὶ εἶπεν, ποῦ τεθείκατε αὐτόν; λέγουσιν αὐτῶ, κύριε, ἔρχου καὶ
ἴδε.
'''
"35" = ''':sup:`35` ἐδάκρυσεν ὁ ἰησοῦς.
'''
"36" = ''':sup:`36` ἔλεγον οὗν οἱ ἰουδαῖοι, ἴδε πῶς ἐφίλει αὐτόν.
'''
"37" = ''':sup:`37` τινὲς δὲ ἐξ αὐτῶν εἶπαν, οὐκ ἐδύνατο οὖτος ὁ ἀνοίξας τοὺς ὀφθαλμοὺς
τοῦ τυφλοῦ ποιῆσαι ἵνα καὶ οὖτος μὴ ἀποθάνῃ;
'''
"38" = ''':sup:`38` ἰησοῦς οὗν πάλιν ἐμβριμώμενος ἐν ἑαυτῶ ἔρχεται εἰς τὸ μνημεῖον· ἦν
δὲ σπήλαιον, καὶ λίθος ἐπέκειτο ἐπ᾽ αὐτῶ.
'''
"39" = ''':sup:`39` λέγει ὁ ἰησοῦς, ἄρατε τὸν λίθον. λέγει αὐτῶ ἡ ἀδελφὴ τοῦ
τετελευτηκότος μάρθα, κύριε, ἤδη ὄζει, τεταρταῖος γάρ ἐστιν.
'''
"40" = ''':sup:`40` λέγει αὐτῇ ὁ ἰησοῦς, οὐκ εἶπόν σοι ὅτι ἐὰν πιστεύσῃς ὄψῃ τὴν δόξαν
τοῦ θεοῦ;
'''
"41" = ''':sup:`41` ἦραν οὗν τὸν λίθον. ὁ δὲ ἰησοῦς ἦρεν τοὺς ὀφθαλμοὺς ἄνω καὶ εἶπεν,
πάτερ, εὐχαριστῶ σοι ὅτι ἤκουσάς μου.
'''
"42" = ''':sup:`42` ἐγὼ δὲ ᾔδειν ὅτι πάντοτέ μου ἀκούεις· ἀλλὰ διὰ τὸν ὄχλον τὸν
περιεστῶτα εἶπον, ἵνα πιστεύσωσιν ὅτι σύ με ἀπέστειλας.
'''
"43" = ''':sup:`43` καὶ ταῦτα εἰπὼν φωνῇ μεγάλῃ ἐκραύγασεν, λάζαρε, δεῦρο ἔξω.
'''
"44" = ''':sup:`44` ἐξῆλθεν ὁ τεθνηκὼς δεδεμένος τοὺς πόδας καὶ τὰς χεῖρας κειρίαις,
καὶ ἡ ὄψις αὐτοῦ σουδαρίῳ περιεδέδετο. λέγει αὐτοῖς ὁ ἰησοῦς, λύσατε
αὐτὸν καὶ ἄφετε αὐτὸν ὑπάγειν.
'''
"45" = ''':sup:`45` πολλοὶ οὗν ἐκ τῶν ἰουδαίων, οἱ ἐλθόντες πρὸς τὴν μαριὰμ καὶ
θεασάμενοι ἃ ἐποίησεν, ἐπίστευσαν εἰς αὐτόν·
'''
"46" = ''':sup:`46` τινὲς δὲ ἐξ αὐτῶν ἀπῆλθον πρὸς τοὺς φαρισαίους καὶ εἶπαν αὐτοῖς ἃ
ἐποίησεν ἰησοῦς.
'''
"47" = ''':sup:`47` συνήγαγον οὗν οἱ ἀρχιερεῖς καὶ οἱ φαρισαῖοι συνέδριον, καὶ ἔλεγον,
τί ποιοῦμεν, ὅτι οὖτος ὁ ἄνθρωπος πολλὰ ποιεῖ σημεῖα;
'''
"48" = ''':sup:`48` ἐὰν ἀφῶμεν αὐτὸν οὕτως, πάντες πιστεύσουσιν εἰς αὐτόν, καὶ
ἐλεύσονται οἱ ῥωμαῖοι καὶ ἀροῦσιν ἡμῶν καὶ τὸν τόπον καὶ τὸ ἔθνος.
'''
"49" = ''':sup:`49` εἷς δέ τις ἐξ αὐτῶν καϊάφας, ἀρχιερεὺς ὢν τοῦ ἐνιαυτοῦ ἐκείνου,
εἶπεν αὐτοῖς, ὑμεῖς οὐκ οἴδατε οὐδέν,
'''
"50" = ''':sup:`50` οὐδὲ λογίζεσθε ὅτι συμφέρει ὑμῖν ἵνα εἷς ἄνθρωπος ἀποθάνῃ ὑπὲρ τοῦ
λαοῦ καὶ μὴ ὅλον τὸ ἔθνος ἀπόληται.
'''
"51" = ''':sup:`51` τοῦτο δὲ ἀφ᾽ ἑαυτοῦ οὐκ εἶπεν, ἀλλὰ ἀρχιερεὺς ὢν τοῦ ἐνιαυτοῦ
ἐκείνου ἐπροφήτευσεν ὅτι ἔμελλεν ἰησοῦς ἀποθνῄσκειν ὑπὲρ τοῦ ἔθνους,
'''
"52" = ''':sup:`52` καὶ οὐχ ὑπὲρ τοῦ ἔθνους μόνον ἀλλ᾽ ἵνα καὶ τὰ τέκνα τοῦ θεοῦ τὰ
διεσκορπισμένα συναγάγῃ εἰς ἕν.
'''
"53" = ''':sup:`53` ἀπ᾽ ἐκείνης οὗν τῆς ἡμέρας ἐβουλεύσαντο ἵνα ἀποκτείνωσιν αὐτόν.
'''
"54" = ''':sup:`54` ὁ οὗν ἰησοῦς οὐκέτι παρρησίᾳ περιεπάτει ἐν τοῖς ἰουδαίοις, ἀλλὰ
ἀπῆλθεν ἐκεῖθεν εἰς τὴν χώραν ἐγγὺς τῆς ἐρήμου, εἰς ἐφραὶμ λεγομένην
πόλιν, κἀκεῖ ἔμεινεν μετὰ τῶν μαθητῶν.
'''
"55" = ''':sup:`55` ἦν δὲ ἐγγὺς τὸ πάσχα τῶν ἰουδαίων, καὶ ἀνέβησαν πολλοὶ εἰς
ἱεροσόλυμα ἐκ τῆς χώρας πρὸ τοῦ πάσχα ἵνα ἁγνίσωσιν ἑαυτούς.
'''
"56" = ''':sup:`56` ἐζήτουν οὗν τὸν ἰησοῦν καὶ ἔλεγον μετ᾽ ἀλλήλων ἐν τῶ ἱερῶ
ἑστηκότες, τί δοκεῖ ὑμῖν; ὅτι οὐ μὴ ἔλθῃ εἰς τὴν ἑορτήν;
'''
"57" = ''':sup:`57` δεδώκεισαν δὲ οἱ ἀρχιερεῖς καὶ οἱ φαρισαῖοι ἐντολὰς ἵνα ἐάν τις γνῶ
ποῦ ἐστιν μηνύσῃ, ὅπως πιάσωσιν αὐτόν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
