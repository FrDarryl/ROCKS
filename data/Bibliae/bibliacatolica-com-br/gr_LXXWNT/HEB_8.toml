[8]
"1" = ''':sup:`1` κεφάλαιον δὲ ἐπὶ τοῖς λεγομένοις, τοιοῦτον ἔχομεν ἀρχιερέα, ὃς
ἐκάθισεν ἐν δεξιᾷ τοῦ θρόνου τῆς μεγαλωσύνης ἐν τοῖς οὐρανοῖς,
'''
"2" = ''':sup:`2` τῶν ἁγίων λειτουργὸς καὶ τῆς σκηνῆς τῆς ἀληθινῆς, ἣν ἔπηξεν ὁ
κύριος, οὐκ ἄνθρωπος.
'''
"3" = ''':sup:`3` πᾶς γὰρ ἀρχιερεὺς εἰς τὸ προσφέρειν δῶρά τε καὶ θυσίας καθίσταται·
ὅθεν ἀναγκαῖον ἔχειν τι καὶ τοῦτον ὃ προσενέγκῃ.
'''
"4" = ''':sup:`4` εἰ μὲν οὗν ἦν ἐπὶ γῆς, οὐδ᾽ ἂν ἦν ἱερεύς, ὄντων τῶν προσφερόντων
κατὰ νόμον τὰ δῶρα·
'''
"5" = ''':sup:`5` οἵτινες ὑποδείγματι καὶ σκιᾷ λατρεύουσιν τῶν ἐπουρανίων, καθὼς
κεχρημάτισται μωϊσῆς μέλλων ἐπιτελεῖν τὴν σκηνήν, ὅρα γάρ, φησίν,
ποιήσεις πάντα κατὰ τὸν τύπον τὸν δειχθέντα σοι ἐν τῶ ὄρει·
διαθήκης μεσίτης, ἥτις ἐπὶ κρείττοσιν ἐπαγγελίαις νενομοθέτηται.
'''
"7" = ''':sup:`7` εἰ γὰρ ἡ πρώτη ἐκείνη ἦν ἄμεμπτος, οὐκ ἂν δευτέρας ἐζητεῖτο τόπος·
'''
"8" = ''':sup:`8` μεμφόμενος γὰρ αὐτοὺς λέγει, ἰδοὺ ἡμέραι ἔρχονται, λέγει κύριος, καὶ
συντελέσω ἐπὶ τὸν οἶκον ἰσραὴλ καὶ ἐπὶ τὸν οἶκον ἰούδα διαθήκην καινήν,
'''
"9" = ''':sup:`9` οὐ κατὰ τὴν διαθήκην ἣν ἐποίησα τοῖς πατράσιν αὐτῶν ἐν ἡμέρᾳ
ἐπιλαβομένου μου τῆς χειρὸς αὐτῶν ἐξαγαγεῖν αὐτοὺς ἐκ γῆς αἰγύπτου, ὅτι
αὐτοὶ οὐκ ἐνέμειναν ἐν τῇ διαθήκῃ μου, κἀγὼ ἠμέλησα αὐτῶν, λέγει
κύριος.
'''
"10" = ''':sup:`10` ὅτι αὕτη ἡ διαθήκη ἣν διαθήσομαι τῶ οἴκῳ ἰσραὴλ μετὰ τὰς ἡμέρας
ἐκείνας, λέγει κύριος, διδοὺς νόμους μου εἰς τὴν διάνοιαν αὐτῶν, καὶ
ἐπὶ καρδίας αὐτῶν ἐπιγράψω αὐτούς, καὶ ἔσομαι αὐτοῖς εἰς θεὸν καὶ αὐτοὶ
ἔσονταί μοι εἰς λαόν.
'''
"11" = ''':sup:`11` καὶ οὐ μὴ διδάξωσιν ἕκαστος τὸν πολίτην αὐτοῦ καὶ ἕκαστος τὸν
ἀδελφὸν αὐτοῦ, λέγων, γνῶθι τὸν κύριον, ὅτι πάντες εἰδήσουσίν με ἀπὸ
μικροῦ ἕως μεγάλου αὐτῶν.
'''
"12" = ''':sup:`12` ὅτι ἵλεως ἔσομαι ταῖς ἀδικίαις αὐτῶν, καὶ τῶν ἁμαρτιῶν αὐτῶν οὐ μὴ
μνησθῶ ἔτι.
'''
"13" = ''':sup:`13` ἐν τῶ λέγειν καινὴν πεπαλαίωκεν τὴν πρώτην· τὸ δὲ παλαιούμενον καὶ
γηράσκον ἐγγὺς ἀφανισμοῦ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
