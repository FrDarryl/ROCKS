"1" = ''':sup:`1` ἐν τῷ καιρῷ ἐκείνῳ ἀπέστειλεν Μαρωδαχ υἱὸς τοῦ Λααδαν ὁ βασιλεὺς τῆς
Βαβυλωνίας ἐπιστολὰς καὶ πρέσβεις καὶ δῶρα Εζεκια ἤκουσεν γὰρ ὅτι
ἐμαλακίσθη ἕως θανάτου καὶ ἀνέστη
'''
"2" = ''':sup:`2` καὶ ἐχάρη ἐπ’ αὐτοῖς Εζεκιας χαρὰν μεγάλην καὶ ἔδειξεν αὐτοῖς τὸν
οἶκον τοῦ νεχωθα καὶ τῆς στακτῆς καὶ τῶν θυμιαμάτων καὶ τοῦ μύρου καὶ
τοῦ ἀργυρίου καὶ τοῦ χρυσίου καὶ πάντας τοὺς οἴκους τῶν σκευῶν τῆς
γάζης καὶ πάντα ὅσα ἦν ἐν τοῖς θησαυροῖς αὐτοῦ καὶ οὐκ ἦν οὐθέν ὃ οὐκ
ἔδειξεν Εζεκιας ἐν τῷ οἴκῳ αὐτοῦ
'''
"3" = ''':sup:`3` καὶ ἦλθεν Ησαιας ὁ προφήτης πρὸς τὸν βασιλέα Εζεκιαν καὶ εἶπεν πρὸς
αὐτόν τί λέγουσιν οἱ ἄνθρωποι οὗτοι καὶ πόθεν ἥκασιν πρὸς σέ καὶ εἶπεν
Εζεκιας ἐκ γῆς πόρρωθεν ἥκασιν πρός με ἐκ Βαβυλῶνος
'''
"4" = ''':sup:`4` καὶ εἶπεν Ησαιας τί εἴδοσαν ἐν τῷ οἴκῳ σου καὶ εἶπεν Εζεκιας πάντα
τὰ ἐν τῷ οἴκῳ μου εἴδοσαν καὶ οὐκ ἔστιν ἐν τῷ οἴκῳ μου ὃ οὐκ εἴδοσαν
ἀλλὰ καὶ τὰ ἐν τοῖς θησαυροῖς μου
'''
"5" = ''':sup:`5` καὶ εἶπεν αὐτῷ Ησαιας ἄκουσον τὸν λόγον κυρίου σαβαωθ
'''
"6" = ''':sup:`6` ἰδοὺ ἡμέραι ἔρχονται λέγει κύριος καὶ λήμψονται πάντα τὰ ἐν τῷ οἴκῳ
σου καὶ ὅσα συνήγαγον οἱ πατέρες σου ἕως τῆς ἡμέρας ταύτης εἰς Βαβυλῶνα
ἥξει καὶ οὐδὲν οὐ μὴ καταλίπωσιν εἶπεν δὲ ὁ θεὸς
'''
"7" = ''':sup:`7` ὅτι καὶ ἀπὸ τῶν τέκνων σου ὧν ἐγέννησας λήμψονται καὶ ποιήσουσιν
σπάδοντας ἐν τῷ οἴκῳ τοῦ βασιλέως τῶν Βαβυλωνίων
'''
"8" = ''':sup:`8` καὶ εἶπεν Εζεκιας πρὸς Ησαιαν ἀγαθὸς ὁ λόγος κυρίου ὃν ἐλάλησεν
γενέσθω δὴ εἰρήνη καὶ δικαιοσύνη ἐν ταῖς ἡμέραις μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
