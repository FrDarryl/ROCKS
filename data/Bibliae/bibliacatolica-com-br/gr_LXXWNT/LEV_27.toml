[27]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` λάλησον τοῖς υἱοῖς Ισραηλ καὶ ἐρεῖς αὐτοῖς ὃς ἂν εὔξηται εὐχὴν ὥστε
τιμὴν τῆς ψυχῆς αὐτοῦ τῷ κυρίῳ
'''
"3" = ''':sup:`3` ἔσται ἡ τιμὴ τοῦ ἄρσενος ἀπὸ εἰκοσαετοῦς ἕως ἑξηκονταετοῦς ἔσται
αὐτοῦ ἡ τιμὴ πεντήκοντα δίδραχμα ἀργυρίου τῷ σταθμῷ τῷ ἁγίῳ
'''
"4" = ''':sup:`4` τῆς δὲ θηλείας ἔσται ἡ συντίμησις τριάκοντα δίδραχμα
'''
"5" = ''':sup:`5` ἐὰν δὲ ἀπὸ πενταετοῦς ἕως εἴκοσι ἐτῶν ἔσται ἡ τιμὴ τοῦ ἄρσενος
εἴκοσι δίδραχμα τῆς δὲ θηλείας δέκα δίδραχμα
'''
"6" = ''':sup:`6` ἀπὸ δὲ μηνιαίου ἕως πενταετοῦς ἔσται ἡ τιμὴ τοῦ ἄρσενος πέντε
δίδραχμα ἀργυρίου τῆς δὲ θηλείας τρία δίδραχμα
'''
"7" = ''':sup:`7` ἐὰν δὲ ἀπὸ ἑξηκονταετῶν καὶ ἐπάνω ἐὰν μὲν ἄρσεν ᾖ ἔσται ἡ τιμὴ
πεντεκαίδεκα δίδραχμα ἀργυρίου ἐὰν δὲ θήλεια δέκα δίδραχμα
'''
"8" = ''':sup:`8` ἐὰν δὲ ταπεινὸς ᾖ τῇ τιμῇ στήσεται ἐναντίον τοῦ ἱερέως καὶ τιμήσεται
αὐτὸν ὁ ἱερεύς καθάπερ ἰσχύει ἡ χεὶρ τοῦ εὐξαμένου τιμήσεται αὐτὸν ὁ
ἱερεύς
'''
"9" = ''':sup:`9` ἐὰν δὲ ἀπὸ τῶν κτηνῶν τῶν προσφερομένων ἀπ’ αὐτῶν δῶρον τῷ κυρίῳ ὃς
ἂν δῷ ἀπὸ τούτων τῷ κυρίῳ ἔσται ἅγιον
'''
"10" = ''':sup:`10` οὐκ ἀλλάξει αὐτὸ καλὸν πονηρῷ οὐδὲ πονηρὸν καλῷ ἐὰν δὲ ἀλλάσσων
ἀλλάξῃ αὐτὸ κτῆνος κτήνει ἔσται αὐτὸ καὶ τὸ ἄλλαγμα ἅγια
'''
"11" = ''':sup:`11` ἐὰν δὲ πᾶν κτῆνος ἀκάθαρτον ἀφ’ ὧν οὐ προσφέρεται ἀπ’ αὐτῶν δῶρον
τῷ κυρίῳ στήσει τὸ κτῆνος ἔναντι τοῦ ἱερέως
'''
"12" = ''':sup:`12` καὶ τιμήσεται αὐτὸ ὁ ἱερεὺς ἀνὰ μέσον καλοῦ καὶ ἀνὰ μέσον πονηροῦ
καὶ καθότι ἂν τιμήσεται ὁ ἱερεύς οὕτως στήσεται
'''
"13" = ''':sup:`13` ἐὰν δὲ λυτρούμενος λυτρώσηται αὐτό προσθήσει τὸ ἐπίπεμπτον πρὸς τὴν
τιμὴν αὐτοῦ
'''
"14" = ''':sup:`14` καὶ ἄνθρωπος ὃς ἂν ἁγιάσῃ τὴν οἰκίαν αὐτοῦ ἁγίαν τῷ κυρίῳ καὶ
τιμήσεται αὐτὴν ὁ ἱερεὺς ἀνὰ μέσον καλῆς καὶ ἀνὰ μέσον πονηρᾶς ὡς ἂν
τιμήσεται αὐτὴν ὁ ἱερεύς οὕτως σταθήσεται
'''
"15" = ''':sup:`15` ἐὰν δὲ ὁ ἁγιάσας αὐτὴν λυτρῶται τὴν οἰκίαν αὐτοῦ προσθήσει ἐπ’ αὐτὸ
τὸ ἐπίπεμπτον τοῦ ἀργυρίου τῆς τιμῆς καὶ ἔσται αὐτῷ
'''
"16" = ''':sup:`16` ἐὰν δὲ ἀπὸ τοῦ ἀγροῦ τῆς κατασχέσεως αὐτοῦ ἁγιάσῃ ἄνθρωπος τῷ κυρίῳ
καὶ ἔσται ἡ τιμὴ κατὰ τὸν σπόρον αὐτοῦ κόρου κριθῶν πεντήκοντα δίδραχμα
ἀργυρίου
'''
"17" = ''':sup:`17` ἐὰν δὲ ἀπὸ τοῦ ἐνιαυτοῦ τῆς ἀφέσεως ἁγιάσῃ τὸν ἀγρὸν αὐτοῦ κατὰ τὴν
τιμὴν αὐτοῦ στήσεται
'''
"18" = ''':sup:`18` ἐὰν δὲ ἔσχατον μετὰ τὴν ἄφεσιν ἁγιάσῃ τὸν ἀγρὸν αὐτοῦ προσλογιεῖται
αὐτῷ ὁ ἱερεὺς τὸ ἀργύριον ἐπὶ τὰ ἔτη τὰ ἐπίλοιπα ἕως εἰς τὸν ἐνιαυτὸν
τῆς ἀφέσεως καὶ ἀνθυφαιρεθήσεται ἀπὸ τῆς συντιμήσεως αὐτοῦ
'''
"19" = ''':sup:`19` ἐὰν δὲ λυτρῶται τὸν ἀγρὸν ὁ ἁγιάσας αὐτόν προσθήσει τὸ ἐπίπεμπτον
τοῦ ἀργυρίου πρὸς τὴν τιμὴν αὐτοῦ καὶ ἔσται αὐτῷ
'''
"20" = ''':sup:`20` ἐὰν δὲ μὴ λυτρῶται τὸν ἀγρὸν καὶ ἀποδῶται τὸν ἀγρὸν ἀνθρώπῳ ἑτέρῳ
οὐκέτι μὴ λυτρώσηται αὐτόν
'''
"21" = ''':sup:`21` ἀλλ’ ἔσται ὁ ἀγρὸς ἐξεληλυθυίας τῆς ἀφέσεως ἅγιος τῷ κυρίῳ ὥσπερ ἡ
γῆ ἡ ἀφωρισμένη τῷ ἱερεῖ ἔσται κατάσχεσις
'''
"22" = ''':sup:`22` ἐὰν δὲ ἀπὸ τοῦ ἀγροῦ οὗ κέκτηται ὃς οὐκ ἔστιν ἀπὸ τοῦ ἀγροῦ τῆς
κατασχέσεως αὐτοῦ ἁγιάσῃ τῷ κυρίῳ
'''
"23" = ''':sup:`23` λογιεῖται πρὸς αὐτὸν ὁ ἱερεὺς τὸ τέλος τῆς τιμῆς ἐκ τοῦ ἐνιαυτοῦ
τῆς ἀφέσεως καὶ ἀποδώσει τὴν τιμὴν ἐν τῇ ἡμέρᾳ ἐκείνῃ ἅγιον τῷ κυρίῳ
'''
"24" = ''':sup:`24` καὶ ἐν τῷ ἐνιαυτῷ τῆς ἀφέσεως ἀποδοθήσεται ὁ ἀγρὸς τῷ ἀνθρώπῳ παρ’
οὗ κέκτηται αὐτόν οὗ ἦν ἡ κατάσχεσις τῆς γῆς
'''
"25" = ''':sup:`25` καὶ πᾶσα τιμὴ ἔσται σταθμίοις ἁγίοις εἴκοσι ὀβολοὶ ἔσται τὸ
δίδραχμον
'''
"26" = ''':sup:`26` καὶ πᾶν πρωτότοκον ὃ ἂν γένηται ἐν τοῖς κτήνεσίν σου ἔσται τῷ κυρίῳ
καὶ οὐ καθαγιάσει οὐθεὶς αὐτό ἐάν τε μόσχον ἐάν τε πρόβατον τῷ κυρίῳ
ἐστίν
'''
"27" = ''':sup:`27` ἐὰν δὲ τῶν τετραπόδων τῶν ἀκαθάρτων ἀλλάξει κατὰ τὴν τιμὴν αὐτοῦ
καὶ προσθήσει τὸ ἐπίπεμπτον πρὸς αὐτό καὶ ἔσται αὐτῷ ἐὰν δὲ μὴ λυτρῶται
πραθήσεται κατὰ τὸ τίμημα αὐτοῦ
'''
"28" = ''':sup:`28` πᾶν δὲ ἀνάθεμα ὃ ἐὰν ἀναθῇ ἄνθρωπος τῷ κυρίῳ ἀπὸ πάντων ὅσα αὐτῷ
ἐστιν ἀπὸ ἀνθρώπου ἕως κτήνους καὶ ἀπὸ ἀγροῦ κατασχέσεως αὐτοῦ οὐκ
ἀποδώσεται οὐδὲ λυτρώσεται πᾶν ἀνάθεμα ἅγιον ἁγίων ἔσται τῷ κυρίῳ
'''
"29" = ''':sup:`29` καὶ πᾶν ὃ ἐὰν ἀνατεθῇ ἀπὸ τῶν ἀνθρώπων οὐ λυτρωθήσεται ἀλλὰ θανάτῳ
θανατωθήσεται
'''
"30" = ''':sup:`30` πᾶσα δεκάτη τῆς γῆς ἀπὸ τοῦ σπέρματος τῆς γῆς καὶ τοῦ καρποῦ τοῦ
ξυλίνου τῷ κυρίῳ ἐστίν ἅγιον τῷ κυρίῳ
'''
"31" = ''':sup:`31` ἐὰν δὲ λυτρῶται λύτρῳ ἄνθρωπος τὴν δεκάτην αὐτοῦ τὸ ἐπίπεμπτον
προσθήσει πρὸς αὐτό καὶ ἔσται αὐτῷ
'''
"32" = ''':sup:`32` καὶ πᾶσα δεκάτη βοῶν καὶ προβάτων καὶ πᾶν ὃ ἐὰν ἔλθῃ ἐν τῷ ἀριθμῷ
ὑπὸ τὴν ῥάβδον τὸ δέκατον ἔσται ἅγιον τῷ κυρίῳ
'''
"33" = ''':sup:`33` οὐκ ἀλλάξεις καλὸν πονηρῷ ἐὰν δὲ ἀλλάσσων ἀλλάξῃς αὐτό καὶ τὸ
ἄλλαγμα αὐτοῦ ἔσται ἅγιον οὐ λυτρωθήσεται
'''
"34" = ''':sup:`34` αὗταί εἰσιν αἱ ἐντολαί ἃς ἐνετείλατο κύριος τῷ Μωυσῇ πρὸς τοὺς
υἱοὺς Ισραηλ ἐν τῷ ὄρει Σινα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
