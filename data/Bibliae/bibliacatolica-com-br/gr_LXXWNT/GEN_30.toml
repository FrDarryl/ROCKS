[30]
"1" = ''':sup:`1` ἰδοῦσα δὲ Ραχηλ ὅτι οὐ τέτοκεν τῷ Ιακωβ καὶ ἐζήλωσεν Ραχηλ τὴν
ἀδελφὴν αὐτῆς καὶ εἶπεν τῷ Ιακωβ δός μοι τέκνα εἰ δὲ μή τελευτήσω ἐγώ
'''
"2" = ''':sup:`2` ἐθυμώθη δὲ Ιακωβ τῇ Ραχηλ καὶ εἶπεν αὐτῇ μὴ ἀντὶ θεοῦ ἐγώ εἰμι ὃς
ἐστέρησέν σε καρπὸν κοιλίας
'''
"3" = ''':sup:`3` εἶπεν δὲ Ραχηλ τῷ Ιακωβ ἰδοὺ ἡ παιδίσκη μου Βαλλα εἴσελθε πρὸς αὐτήν
καὶ τέξεται ἐπὶ τῶν γονάτων μου καὶ τεκνοποιήσομαι κἀγὼ ἐξ αὐτῆς
'''
"4" = ''':sup:`4` καὶ ἔδωκεν αὐτῷ Βαλλαν τὴν παιδίσκην αὐτῆς αὐτῷ γυναῖκα εἰσῆλθεν δὲ
πρὸς αὐτὴν Ιακωβ
'''
"5" = ''':sup:`5` καὶ συνέλαβεν Βαλλα ἡ παιδίσκη Ραχηλ καὶ ἔτεκεν τῷ Ιακωβ υἱόν
'''
"6" = ''':sup:`6` καὶ εἶπεν Ραχηλ ἔκρινέν μοι ὁ θεὸς καὶ ἐπήκουσεν τῆς φωνῆς μου καὶ
ἔδωκέν μοι υἱόν διὰ τοῦτο ἐκάλεσεν τὸ ὄνομα αὐτοῦ Δαν
'''
"7" = ''':sup:`7` καὶ συνέλαβεν ἔτι Βαλλα ἡ παιδίσκη Ραχηλ καὶ ἔτεκεν υἱὸν δεύτερον τῷ
Ιακωβ
'''
"8" = ''':sup:`8` καὶ εἶπεν Ραχηλ συνελάβετό μοι ὁ θεός καὶ συνανεστράφην τῇ ἀδελφῇ
μου καὶ ἠδυνάσθην καὶ ἐκάλεσεν τὸ ὄνομα αὐτοῦ Νεφθαλι
'''
"9" = ''':sup:`9` εἶδεν δὲ Λεια ὅτι ἔστη τοῦ τίκτειν καὶ ἔλαβεν Ζελφαν τὴν παιδίσκην
αὐτῆς καὶ ἔδωκεν αὐτὴν τῷ Ιακωβ γυναῖκα
'''
"10" = ''':sup:`10` εἰσῆλθεν δὲ πρὸς αὐτὴν Ιακωβ καὶ συνέλαβεν Ζελφα ἡ παιδίσκη Λειας
καὶ ἔτεκεν τῷ Ιακωβ υἱόν
'''
"11" = ''':sup:`11` καὶ εἶπεν Λεια ἐν τύχῃ καὶ ἐπωνόμασεν τὸ ὄνομα αὐτοῦ Γαδ
'''
"12" = ''':sup:`12` καὶ συνέλαβεν Ζελφα ἡ παιδίσκη Λειας καὶ ἔτεκεν ἔτι τῷ Ιακωβ υἱὸν
δεύτερον
'''
"13" = ''':sup:`13` καὶ εἶπεν Λεια μακαρία ἐγώ ὅτι μακαρίζουσίν με αἱ γυναῖκες καὶ
ἐκάλεσεν τὸ ὄνομα αὐτοῦ Ασηρ
'''
"14" = ''':sup:`14` ἐπορεύθη δὲ Ρουβην ἐν ἡμέραις θερισμοῦ πυρῶν καὶ εὗρεν μῆλα
μανδραγόρου ἐν τῷ ἀγρῷ καὶ ἤνεγκεν αὐτὰ πρὸς Λειαν τὴν μητέρα αὐτοῦ
εἶπεν δὲ Ραχηλ τῇ Λεια δός μοι τῶν μανδραγορῶν τοῦ υἱοῦ σου
'''
"15" = ''':sup:`15` εἶπεν δὲ Λεια οὐχ ἱκανόν σοι ὅτι ἔλαβες τὸν ἄνδρα μου μὴ καὶ τοὺς
μανδραγόρας τοῦ υἱοῦ μου λήμψῃ εἶπεν δὲ Ραχηλ οὐχ οὕτως κοιμηθήτω μετὰ
σοῦ τὴν νύκτα ταύτην ἀντὶ τῶν μανδραγορῶν τοῦ υἱοῦ σου
'''
"16" = ''':sup:`16` εἰσῆλθεν δὲ Ιακωβ ἐξ ἀγροῦ ἑσπέρας καὶ ἐξῆλθεν Λεια εἰς συνάντησιν
αὐτῷ καὶ εἶπεν πρός με εἰσελεύσῃ σήμερον μεμίσθωμαι γάρ σε ἀντὶ τῶν
μανδραγορῶν τοῦ υἱοῦ μου καὶ ἐκοιμήθη μετ’ αὐτῆς τὴν νύκτα ἐκείνην
'''
"17" = ''':sup:`17` καὶ ἐπήκουσεν ὁ θεὸς Λειας καὶ συλλαβοῦσα ἔτεκεν τῷ Ιακωβ υἱὸν
πέμπτον
'''
"18" = ''':sup:`18` καὶ εἶπεν Λεια ἔδωκεν ὁ θεὸς τὸν μισθόν μου ἀνθ’ οὗ ἔδωκα τὴν
παιδίσκην μου τῷ ἀνδρί μου καὶ ἐκάλεσεν τὸ ὄνομα αὐτοῦ Ισσαχαρ ὅ ἐστιν
Μισθός
'''
"19" = ''':sup:`19` καὶ συνέλαβεν ἔτι Λεια καὶ ἔτεκεν υἱὸν ἕκτον τῷ Ιακωβ
'''
"20" = ''':sup:`20` καὶ εἶπεν Λεια δεδώρηταί μοι ὁ θεὸς δῶρον καλόν ἐν τῷ νῦν καιρῷ
αἱρετιεῖ με ὁ ἀνήρ μου ἔτεκον γὰρ αὐτῷ υἱοὺς ἕξ καὶ ἐκάλεσεν τὸ ὄνομα
αὐτοῦ Ζαβουλων
'''
"21" = ''':sup:`21` καὶ μετὰ τοῦτο ἔτεκεν θυγατέρα καὶ ἐκάλεσεν τὸ ὄνομα αὐτῆς Δινα
'''
"22" = ''':sup:`22` ἐμνήσθη δὲ ὁ θεὸς τῆς Ραχηλ καὶ ἐπήκουσεν αὐτῆς ὁ θεὸς καὶ ἀνέῳξεν
αὐτῆς τὴν μήτραν
'''
"23" = ''':sup:`23` καὶ συλλαβοῦσα ἔτεκεν τῷ Ιακωβ υἱόν εἶπεν δὲ Ραχηλ ἀφεῖλεν ὁ θεός
μου τὸ ὄνειδος
'''
"24" = ''':sup:`24` καὶ ἐκάλεσεν τὸ ὄνομα αὐτοῦ Ιωσηφ λέγουσα προσθέτω ὁ θεός μοι υἱὸν
ἕτερον
'''
"25" = ''':sup:`25` ἐγένετο δὲ ὡς ἔτεκεν Ραχηλ τὸν Ιωσηφ εἶπεν Ιακωβ τῷ Λαβαν
ἀπόστειλόν με ἵνα ἀπέλθω εἰς τὸν τόπον μου καὶ εἰς τὴν γῆν μου
'''
"26" = ''':sup:`26` ἀπόδος τὰς γυναῖκάς μου καὶ τὰ παιδία περὶ ὧν δεδούλευκά σοι ἵνα
ἀπέλθω σὺ γὰρ γινώσκεις τὴν δουλείαν ἣν δεδούλευκά σοι
'''
"27" = ''':sup:`27` εἶπεν δὲ αὐτῷ Λαβαν εἰ εὗρον χάριν ἐναντίον σου οἰωνισάμην ἄν
εὐλόγησεν γάρ με ὁ θεὸς τῇ σῇ εἰσόδῳ
'''
"28" = ''':sup:`28` διάστειλον τὸν μισθόν σου πρός με καὶ δώσω
'''
"29" = ''':sup:`29` εἶπεν δὲ αὐτῷ Ιακωβ σὺ γινώσκεις ἃ δεδούλευκά σοι καὶ ὅσα ἦν κτήνη
σου μετ’ ἐμοῦ
'''
"30" = ''':sup:`30` μικρὰ γὰρ ἦν ὅσα σοι ἦν ἐναντίον ἐμοῦ καὶ ηὐξήθη εἰς πλῆθος καὶ
ηὐλόγησέν σε κύριος ἐπὶ τῷ ποδί μου νῦν οὖν πότε ποιήσω κἀγὼ ἐμαυτῷ
οἶκον
'''
"31" = ''':sup:`31` καὶ εἶπεν αὐτῷ Λαβαν τί σοι δώσω εἶπεν δὲ αὐτῷ Ιακωβ οὐ δώσεις μοι
οὐθέν ἐὰν ποιήσῃς μοι τὸ ῥῆμα τοῦτο πάλιν ποιμανῶ τὰ πρόβατά σου καὶ
φυλάξω
'''
"32" = ''':sup:`32` παρελθάτω πάντα τὰ πρόβατά σου σήμερον καὶ διαχώρισον ἐκεῖθεν πᾶν
πρόβατον φαιὸν ἐν τοῖς ἀρνάσιν καὶ πᾶν διάλευκον καὶ ῥαντὸν ἐν ταῖς
αἰξίν ἔσται μοι μισθός
'''
"33" = ''':sup:`33` καὶ ἐπακούσεταί μοι ἡ δικαιοσύνη μου ἐν τῇ ἡμέρᾳ τῇ αὔριον ὅτι
ἐστὶν ὁ μισθός μου ἐνώπιόν σου πᾶν ὃ ἐὰν μὴ ᾖ ῥαντὸν καὶ διάλευκον ἐν
ταῖς αἰξὶν καὶ φαιὸν ἐν τοῖς ἀρνάσιν κεκλεμμένον ἔσται παρ’ ἐμοί
'''
"34" = ''':sup:`34` εἶπεν δὲ αὐτῷ Λαβαν ἔστω κατὰ τὸ ῥῆμά σου
'''
"35" = ''':sup:`35` καὶ διέστειλεν ἐν τῇ ἡμέρᾳ ἐκείνῃ τοὺς τράγους τοὺς ῥαντοὺς καὶ
τοὺς διαλεύκους καὶ πάσας τὰς αἶγας τὰς ῥαντὰς καὶ τὰς διαλεύκους καὶ
πᾶν ὃ ἦν λευκὸν ἐν αὐτοῖς καὶ πᾶν ὃ ἦν φαιὸν ἐν τοῖς ἀρνάσιν καὶ ἔδωκεν
διὰ χειρὸς τῶν υἱῶν αὐτοῦ
'''
"36" = ''':sup:`36` καὶ ἀπέστησεν ὁδὸν τριῶν ἡμερῶν ἀνὰ μέσον αὐτῶν καὶ ἀνὰ μέσον Ιακωβ
Ιακωβ δὲ ἐποίμαινεν τὰ πρόβατα Λαβαν τὰ ὑπολειφθέντα
'''
"37" = ''':sup:`37` ἔλαβεν δὲ ἑαυτῷ Ιακωβ ῥάβδον στυρακίνην χλωρὰν καὶ καρυίνην καὶ
πλατάνου καὶ ἐλέπισεν αὐτὰς Ιακωβ λεπίσματα λευκὰ περισύρων τὸ χλωρόν
ἐφαίνετο δὲ ἐπὶ ταῖς ῥάβδοις τὸ λευκόν ὃ ἐλέπισεν ποικίλον
'''
"38" = ''':sup:`38` καὶ παρέθηκεν τὰς ῥάβδους ἃς ἐλέπισεν ἐν ταῖς ληνοῖς τῶν
ποτιστηρίων τοῦ ὕδατος ἵνα ὡς ἂν ἔλθωσιν τὰ πρόβατα πιεῖν ἐνώπιον τῶν
ῥάβδων ἐλθόντων αὐτῶν εἰς τὸ πιεῖν
'''
"39" = ''':sup:`39` ἐγκισσήσωσιν τὰ πρόβατα εἰς τὰς ῥάβδους καὶ ἔτικτον τὰ πρόβατα
διάλευκα καὶ ποικίλα καὶ σποδοειδῆ ῥαντά
'''
"40" = ''':sup:`40` τοὺς δὲ ἀμνοὺς διέστειλεν Ιακωβ καὶ ἔστησεν ἐναντίον τῶν προβάτων
κριὸν διάλευκον καὶ πᾶν ποικίλον ἐν τοῖς ἀμνοῖς καὶ διεχώρισεν ἑαυτῷ
ποίμνια καθ’ ἑαυτὸν καὶ οὐκ ἔμιξεν αὐτὰ εἰς τὰ πρόβατα Λαβαν
'''
"41" = ''':sup:`41` ἐγένετο δὲ ἐν τῷ καιρῷ ᾧ ἐνεκίσσησεν τὰ πρόβατα ἐν γαστρὶ
λαμβάνοντα ἔθηκεν Ιακωβ τὰς ῥάβδους ἐναντίον τῶν προβάτων ἐν ταῖς
ληνοῖς τοῦ ἐγκισσῆσαι αὐτὰ κατὰ τὰς ῥάβδους
'''
"42" = ''':sup:`42` ἡνίκα δ’ ἂν ἔτεκον τὰ πρόβατα οὐκ ἐτίθει ἐγένετο δὲ τὰ ἄσημα τοῦ
Λαβαν τὰ δὲ ἐπίσημα τοῦ Ιακωβ
'''
"43" = ''':sup:`43` καὶ ἐπλούτησεν ὁ ἄνθρωπος σφόδρα σφόδρα καὶ ἐγένετο αὐτῷ κτήνη
πολλὰ καὶ βόες καὶ παῖδες καὶ παιδίσκαι καὶ κάμηλοι καὶ ὄνοι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
