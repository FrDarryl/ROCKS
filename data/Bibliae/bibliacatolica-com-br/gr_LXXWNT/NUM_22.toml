[22]
"1" = ''':sup:`1` καὶ ἀπάραντες οἱ υἱοὶ Ισραηλ παρενέβαλον ἐπὶ δυσμῶν Μωαβ παρὰ τὸν
Ιορδάνην κατὰ Ιεριχω
'''
"2" = ''':sup:`2` καὶ ἰδὼν Βαλακ υἱὸς Σεπφωρ πάντα ὅσα ἐποίησεν Ισραηλ τῷ Αμορραίῳ
'''
"3" = ''':sup:`3` καὶ ἐφοβήθη Μωαβ τὸν λαὸν σφόδρα ὅτι πολλοὶ ἦσαν καὶ προσώχθισεν
Μωαβ ἀπὸ προσώπου υἱῶν Ισραηλ
'''
"4" = ''':sup:`4` καὶ εἶπεν Μωαβ τῇ γερουσίᾳ Μαδιαμ νῦν ἐκλείξει ἡ συναγωγὴ αὕτη
πάντας τοὺς κύκλῳ ἡμῶν ὡς ἐκλείξαι ὁ μόσχος τὰ χλωρὰ ἐκ τοῦ πεδίου καὶ
Βαλακ υἱὸς Σεπφωρ βασιλεὺς Μωαβ ἦν κατὰ τὸν καιρὸν ἐκεῖνον
'''
"5" = ''':sup:`5` καὶ ἀπέστειλεν πρέσβεις πρὸς Βαλααμ υἱὸν Βεωρ Φαθουρα ὅ ἐστιν ἐπὶ
τοῦ ποταμοῦ γῆς υἱῶν λαοῦ αὐτοῦ καλέσαι αὐτὸν λέγων ἰδοὺ λαὸς
ἐξελήλυθεν ἐξ Αἰγύπτου καὶ ἰδοὺ κατεκάλυψεν τὴν ὄψιν τῆς γῆς καὶ οὗτος
ἐγκάθηται ἐχόμενός μου
'''
"6" = ''':sup:`6` καὶ νῦν δεῦρο ἄρασαί μοι τὸν λαὸν τοῦτον ὅτι ἰσχύει οὗτος ἢ ἡμεῖς
ἐὰν δυνώμεθα πατάξαι ἐξ αὐτῶν καὶ ἐκβαλῶ αὐτοὺς ἐκ τῆς γῆς ὅτι οἶδα οὓς
ἐὰν εὐλογήσῃς σύ εὐλόγηνται καὶ οὓς ἐὰν καταράσῃ σύ κεκατήρανται
'''
"7" = ''':sup:`7` καὶ ἐπορεύθη ἡ γερουσία Μωαβ καὶ ἡ γερουσία Μαδιαμ καὶ τὰ μαντεῖα ἐν
ταῖς χερσὶν αὐτῶν καὶ ἦλθον πρὸς Βαλααμ καὶ εἶπαν αὐτῷ τὰ ῥήματα Βαλακ
'''
"8" = ''':sup:`8` καὶ εἶπεν πρὸς αὐτούς καταλύσατε αὐτοῦ τὴν νύκτα καὶ ἀποκριθήσομαι
ὑμῖν πράγματα ἃ ἐὰν λαλήσῃ κύριος πρός με καὶ κατέμειναν οἱ ἄρχοντες
Μωαβ παρὰ Βαλααμ
'''
"9" = ''':sup:`9` καὶ ἦλθεν ὁ θεὸς πρὸς Βαλααμ καὶ εἶπεν αὐτῷ τί οἱ ἄνθρωποι οὗτοι
παρὰ σοί
'''
"10" = ''':sup:`10` καὶ εἶπεν Βαλααμ πρὸς τὸν θεόν Βαλακ υἱὸς Σεπφωρ βασιλεὺς Μωαβ
ἀπέστειλεν αὐτοὺς πρός με λέγων
'''
"11" = ''':sup:`11` ἰδοὺ λαὸς ἐξελήλυθεν ἐξ Αἰγύπτου καὶ ἰδοὺ κεκάλυφεν τὴν ὄψιν τῆς
γῆς καὶ οὗτος ἐγκάθηται ἐχόμενός μου καὶ νῦν δεῦρο ἄρασαί μοι αὐτόν εἰ
ἄρα δυνήσομαι πατάξαι αὐτὸν καὶ ἐκβαλῶ αὐτὸν ἀπὸ τῆς γῆς
'''
"12" = ''':sup:`12` καὶ εἶπεν ὁ θεὸς πρὸς Βαλααμ οὐ πορεύσῃ μετ’ αὐτῶν οὐδὲ καταράσῃ
τὸν λαόν ἔστιν γὰρ εὐλογημένος
'''
"13" = ''':sup:`13` καὶ ἀναστὰς Βαλααμ τὸ πρωὶ εἶπεν τοῖς ἄρχουσιν Βαλακ ἀποτρέχετε
πρὸς τὸν κύριον ὑμῶν οὐκ ἀφίησίν με ὁ θεὸς πορεύεσθαι μεθ’ ὑμῶν
'''
"14" = ''':sup:`14` καὶ ἀναστάντες οἱ ἄρχοντες Μωαβ ἦλθον πρὸς Βαλακ καὶ εἶπαν οὐ θέλει
Βαλααμ πορευθῆναι μεθ’ ἡμῶν
'''
"15" = ''':sup:`15` καὶ προσέθετο Βαλακ ἔτι ἀποστεῖλαι ἄρχοντας πλείους καὶ
ἐντιμοτέρους τούτων
'''
"16" = ''':sup:`16` καὶ ἦλθον πρὸς Βαλααμ καὶ λέγουσιν αὐτῷ τάδε λέγει Βαλακ ὁ τοῦ
Σεπφωρ ἀξιῶ σε μὴ ὀκνήσῃς ἐλθεῖν πρός με
'''
"17" = ''':sup:`17` ἐντίμως γὰρ τιμήσω σε καὶ ὅσα ἐὰν εἴπῃς ποιήσω σοι καὶ δεῦρο
ἐπικατάρασαί μοι τὸν λαὸν τοῦτον
'''
"18" = ''':sup:`18` καὶ ἀπεκρίθη Βαλααμ καὶ εἶπεν τοῖς ἄρχουσιν Βαλακ ἐὰν δῷ μοι Βαλακ
πλήρη τὸν οἶκον αὐτοῦ ἀργυρίου καὶ χρυσίου οὐ δυνήσομαι παραβῆναι τὸ
ῥῆμα κυρίου τοῦ θεοῦ ποιῆσαι αὐτὸ μικρὸν ἢ μέγα ἐν τῇ διανοίᾳ μου
'''
"19" = ''':sup:`19` καὶ νῦν ὑπομείνατε αὐτοῦ καὶ ὑμεῖς τὴν νύκτα ταύτην καὶ γνώσομαι τί
προσθήσει κύριος λαλῆσαι πρός με
'''
"20" = ''':sup:`20` καὶ ἦλθεν ὁ θεὸς πρὸς Βαλααμ νυκτὸς καὶ εἶπεν αὐτῷ εἰ καλέσαι σε
πάρεισιν οἱ ἄνθρωποι οὗτοι ἀναστὰς ἀκολούθησον αὐτοῖς ἀλλὰ τὸ ῥῆμα ὃ ἂν
λαλήσω πρὸς σέ τοῦτο ποιήσεις
'''
"21" = ''':sup:`21` καὶ ἀναστὰς Βαλααμ τὸ πρωὶ ἐπέσαξεν τὴν ὄνον αὐτοῦ καὶ ἐπορεύθη
μετὰ τῶν ἀρχόντων Μωαβ
'''
"22" = ''':sup:`22` καὶ ὠργίσθη θυμῷ ὁ θεὸς ὅτι ἐπορεύθη αὐτός καὶ ἀνέστη ὁ ἄγγελος τοῦ
θεοῦ ἐνδιαβάλλειν αὐτόν καὶ αὐτὸς ἐπιβεβήκει ἐπὶ τῆς ὄνου αὐτοῦ καὶ δύο
παῖδες αὐτοῦ μετ’ αὐτοῦ
'''
"23" = ''':sup:`23` καὶ ἰδοῦσα ἡ ὄνος τὸν ἄγγελον τοῦ θεοῦ ἀνθεστηκότα ἐν τῇ ὁδῷ καὶ
τὴν ῥομφαίαν ἐσπασμένην ἐν τῇ χειρὶ αὐτοῦ καὶ ἐξέκλινεν ἡ ὄνος ἐκ τῆς
ὁδοῦ καὶ ἐπορεύετο εἰς τὸ πεδίον καὶ ἐπάταξεν τὴν ὄνον τῇ ῥάβδῳ τοῦ
εὐθῦναι αὐτὴν ἐν τῇ ὁδῷ
'''
"24" = ''':sup:`24` καὶ ἔστη ὁ ἄγγελος τοῦ θεοῦ ἐν ταῖς αὔλαξιν τῶν ἀμπέλων φραγμὸς
ἐντεῦθεν καὶ φραγμὸς ἐντεῦθεν
'''
"25" = ''':sup:`25` καὶ ἰδοῦσα ἡ ὄνος τὸν ἄγγελον τοῦ θεοῦ προσέθλιψεν ἑαυτὴν πρὸς τὸν
τοῖχον καὶ ἀπέθλιψεν τὸν πόδα Βαλααμ καὶ προσέθετο ἔτι μαστίξαι αὐτήν
'''
"26" = ''':sup:`26` καὶ προσέθετο ὁ ἄγγελος τοῦ θεοῦ καὶ ἀπελθὼν ὑπέστη ἐν τόπῳ στενῷ
εἰς ὃν οὐκ ἦν ἐκκλῖναι δεξιὰν οὐδὲ ἀριστεράν
'''
"27" = ''':sup:`27` καὶ ἰδοῦσα ἡ ὄνος τὸν ἄγγελον τοῦ θεοῦ συνεκάθισεν ὑποκάτω Βαλααμ
καὶ ἐθυμώθη Βαλααμ καὶ ἔτυπτεν τὴν ὄνον τῇ ῥάβδῳ
'''
"28" = ''':sup:`28` καὶ ἤνοιξεν ὁ θεὸς τὸ στόμα τῆς ὄνου καὶ λέγει τῷ Βαλααμ τί ἐποίησά
σοι ὅτι πέπαικάς με τοῦτο τρίτον
'''
"29" = ''':sup:`29` καὶ εἶπεν Βαλααμ τῇ ὄνῳ ὅτι ἐμπέπαιχάς μοι καὶ εἰ εἶχον μάχαιραν ἐν
τῇ χειρί μου ἤδη ἂν ἐξεκέντησά σε
'''
"30" = ''':sup:`30` καὶ λέγει ἡ ὄνος τῷ Βαλααμ οὐκ ἐγὼ ἡ ὄνος σου ἐφ’ ἧς ἐπέβαινες ἀπὸ
νεότητός σου ἕως τῆς σήμερον ἡμέρας μὴ ὑπεροράσει ὑπεριδοῦσα ἐποίησά
σοι οὕτως ὁ δὲ εἶπεν οὐχί
'''
"31" = ''':sup:`31` ἀπεκάλυψεν δὲ ὁ θεὸς τοὺς ὀφθαλμοὺς Βαλααμ καὶ ὁρᾷ τὸν ἄγγελον
κυρίου ἀνθεστηκότα ἐν τῇ ὁδῷ καὶ τὴν μάχαιραν ἐσπασμένην ἐν τῇ χειρὶ
αὐτοῦ καὶ κύψας προσεκύνησεν τῷ προσώπῳ αὐτοῦ
'''
"32" = ''':sup:`32` καὶ εἶπεν αὐτῷ ὁ ἄγγελος τοῦ θεοῦ διὰ τί ἐπάταξας τὴν ὄνον σου
τοῦτο τρίτον καὶ ἰδοὺ ἐγὼ ἐξῆλθον εἰς διαβολήν σου ὅτι οὐκ ἀστεία ἡ
ὁδός σου ἐναντίον μου
'''
"33" = ''':sup:`33` καὶ ἰδοῦσά με ἡ ὄνος ἐξέκλινεν ἀπ’ ἐμοῦ τρίτον τοῦτο καὶ εἰ μὴ
ἐξέκλινεν νῦν οὖν σὲ μὲν ἀπέκτεινα ἐκείνην δὲ περιεποιησάμην
'''
"34" = ''':sup:`34` καὶ εἶπεν Βαλααμ τῷ ἀγγέλῳ κυρίου ἡμάρτηκα οὐ γὰρ ἠπιστάμην ὅτι σύ
μοι ἀνθέστηκας ἐν τῇ ὁδῷ εἰς συνάντησιν καὶ νῦν εἰ μή σοι ἀρέσκει
ἀποστραφήσομαι
'''
"35" = ''':sup:`35` καὶ εἶπεν ὁ ἄγγελος τοῦ θεοῦ πρὸς Βαλααμ συμπορεύθητι μετὰ τῶν
ἀνθρώπων πλὴν τὸ ῥῆμα ὃ ἐὰν εἴπω πρὸς σέ τοῦτο φυλάξῃ λαλῆσαι καὶ
ἐπορεύθη Βαλααμ μετὰ τῶν ἀρχόντων Βαλακ
'''
"36" = ''':sup:`36` καὶ ἀκούσας Βαλακ ὅτι ἥκει Βαλααμ ἐξῆλθεν εἰς συνάντησιν αὐτῷ εἰς
πόλιν Μωαβ ἥ ἐστιν ἐπὶ τῶν ὁρίων Αρνων ὅ ἐστιν ἐκ μέρους τῶν ὁρίων
'''
"37" = ''':sup:`37` καὶ εἶπεν Βαλακ πρὸς Βαλααμ οὐχὶ ἀπέστειλα πρὸς σὲ καλέσαι σε διὰ
τί οὐκ ἤρχου πρός με ὄντως οὐ δυνήσομαι τιμῆσαί σε
'''
"38" = ''':sup:`38` καὶ εἶπεν Βαλααμ πρὸς Βαλακ ἰδοὺ ἥκω πρὸς σέ νῦν δυνατὸς ἔσομαι
λαλῆσαί τι τὸ ῥῆμα ὃ ἐὰν βάλῃ ὁ θεὸς εἰς τὸ στόμα μου τοῦτο λαλήσω
'''
"39" = ''':sup:`39` καὶ ἐπορεύθη Βαλααμ μετὰ Βαλακ καὶ ἦλθον εἰς πόλεις ἐπαύλεων
'''
"40" = ''':sup:`40` καὶ ἔθυσεν Βαλακ πρόβατα καὶ μόσχους καὶ ἀπέστειλεν τῷ Βαλααμ καὶ
τοῖς ἄρχουσι τοῖς μετ’ αὐτοῦ
'''
"41" = ''':sup:`41` καὶ ἐγενήθη πρωὶ καὶ παραλαβὼν Βαλακ τὸν Βαλααμ ἀνεβίβασεν αὐτὸν
ἐπὶ τὴν στήλην τοῦ Βααλ καὶ ἔδειξεν αὐτῷ ἐκεῖθεν μέρος τι τοῦ λαοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
