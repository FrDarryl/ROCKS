[15]
"1" = ''':sup:`1` καὶ ἐποίησεν αὐτῷ οἰκίας ἐν πόλει Δαυιδ καὶ ἡτοίμασεν τὸν τόπον τῇ
κιβωτῷ τοῦ θεοῦ καὶ ἐποίησεν αὐτῇ σκηνήν
'''
"2" = ''':sup:`2` τότε εἶπεν Δαυιδ οὐκ ἔστιν ἆραι τὴν κιβωτὸν τοῦ θεοῦ ἀλλ’ ἢ τοὺς
Λευίτας ὅτι αὐτοὺς ἐξελέξατο κύριος αἴρειν τὴν κιβωτὸν κυρίου καὶ
λειτουργεῖν αὐτῷ ἕως αἰῶνος
'''
"3" = ''':sup:`3` καὶ ἐξεκκλησίασεν Δαυιδ τὸν πάντα Ισραηλ εἰς Ιερουσαλημ τοῦ
ἀνενέγκαι τὴν κιβωτὸν κυρίου εἰς τὸν τόπον ὃν ἡτοίμασεν αὐτῇ
'''
"4" = ''':sup:`4` καὶ συνήγαγεν Δαυιδ τοὺς υἱοὺς Ααρων καὶ τοὺς Λευίτας
'''
"5" = ''':sup:`5` τῶν υἱῶν Κααθ Ουριηλ ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ ἑκατὸν εἴκοσι
'''
"6" = ''':sup:`6` τῶν υἱῶν Μεραρι Ασαια ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ διακόσιοι
πεντήκοντα
'''
"7" = ''':sup:`7` τῶν υἱῶν Γηρσαμ Ιωηλ ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ ἑκατὸν πεντήκοντα
'''
"8" = ''':sup:`8` τῶν υἱῶν Ελισαφαν Σαμαιας ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ διακόσιοι
'''
"9" = ''':sup:`9` τῶν υἱῶν Χεβρων Ελιηλ ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ ὀγδοήκοντα
'''
"10" = ''':sup:`10` τῶν υἱῶν Οζιηλ Αμιναδαβ ὁ ἄρχων καὶ οἱ ἀδελφοὶ αὐτοῦ ἑκατὸν δέκα
δύο
'''
"11" = ''':sup:`11` καὶ ἐκάλεσεν Δαυιδ τὸν Σαδωκ καὶ Αβιαθαρ τοὺς ἱερεῖς καὶ τοὺς
Λευίτας τὸν Ουριηλ Ασαια Ιωηλ Σαμαιαν Ελιηλ Αμιναδαβ
'''
"12" = ''':sup:`12` καὶ εἶπεν αὐτοῖς ὑμεῖς ἄρχοντες πατριῶν τῶν Λευιτῶν ἁγνίσθητε ὑμεῖς
καὶ οἱ ἀδελφοὶ ὑμῶν καὶ ἀνοίσετε τὴν κιβωτὸν τοῦ θεοῦ Ισραηλ οὗ
ἡτοίμασα αὐτῇ
'''
"13" = ''':sup:`13` ὅτι οὐκ ἐν τῷ πρότερον ὑμᾶς εἶναι διέκοψεν ὁ θεὸς ἡμῶν ἐν ἡμῖν ὅτι
οὐκ ἐζητήσαμεν ἐν κρίματι
'''
"14" = ''':sup:`14` καὶ ἡγνίσθησαν οἱ ἱερεῖς καὶ οἱ Λευῖται τοῦ ἀνενέγκαι τὴν κιβωτὸν
θεοῦ Ισραηλ
'''
"15" = ''':sup:`15` καὶ ἔλαβον οἱ υἱοὶ τῶν Λευιτῶν τὴν κιβωτὸν τοῦ θεοῦ ὡς ἐνετείλατο
Μωυσῆς ἐν λόγῳ θεοῦ κατὰ τὴν γραφήν ἐν ἀναφορεῦσιν ἐπ’ αὐτούς
'''
"16" = ''':sup:`16` καὶ εἶπεν Δαυιδ τοῖς ἄρχουσιν τῶν Λευιτῶν στήσατε τοὺς ἀδελφοὺς
αὐτῶν τοὺς ψαλτῳδοὺς ἐν ὀργάνοις ᾠδῶν νάβλαις καὶ κινύραις καὶ
κυμβάλοις τοῦ φωνῆσαι εἰς ὕψος ἐν φωνῇ εὐφροσύνης
'''
"17" = ''':sup:`17` καὶ ἔστησαν οἱ Λευῖται τὸν Αιμαν υἱὸν Ιωηλ ἐκ τῶν ἀδελφῶν αὐτοῦ
Ασαφ υἱὸς Βαραχια καὶ ἐκ τῶν υἱῶν Μεραρι ἀδελφῶν αὐτοῦ Αιθαν υἱὸς
Κισαιου
'''
"18" = ''':sup:`18` καὶ μετ’ αὐτῶν ἀδελφοὶ αὐτῶν οἱ δεύτεροι Ζαχαριας καὶ Οζιηλ καὶ
Σεμιραμωθ καὶ Ιιηλ καὶ Ωνι καὶ Ελιαβ καὶ Βαναια καὶ Μαασαια καὶ
Ματταθια καὶ Ελιφαλια καὶ Μακενια καὶ Αβδεδομ καὶ Ιιηλ καὶ Οζιας οἱ
πυλωροί
'''
"19" = ''':sup:`19` καὶ οἱ ψαλτῳδοί Αιμαν Ασαφ καὶ Αιθαν ἐν κυμβάλοις χαλκοῖς τοῦ
ἀκουσθῆναι ποιῆσαι
'''
"20" = ''':sup:`20` Ζαχαριας καὶ Οζιηλ Σεμιραμωθ Ιιηλ Ωνι Ελιαβ Μασαιας Βαναιας ἐν
νάβλαις ἐπὶ αλαιμωθ
'''
"21" = ''':sup:`21` καὶ Ματταθιας καὶ Ελιφαλιας καὶ Μακενιας καὶ Αβδεδομ καὶ Ιιηλ καὶ
Οζιας ἐν κινύραις αμασενιθ τοῦ ἐνισχῦσαι
'''
"22" = ''':sup:`22` καὶ Χωνενια ἄρχων τῶν Λευιτῶν ἄρχων τῶν ᾠδῶν ὅτι συνετὸς ἦν
'''
"23" = ''':sup:`23` καὶ Βαραχια καὶ Ηλκανα πυλωροὶ τῆς κιβωτοῦ
'''
"24" = ''':sup:`24` καὶ Σοβνια καὶ Ιωσαφατ καὶ Ναθαναηλ καὶ Αμασαι καὶ Ζαχαρια καὶ
Βαναι καὶ Ελιεζερ οἱ ἱερεῖς σαλπίζοντες ταῖς σάλπιγξιν ἔμπροσθεν τῆς
κιβωτοῦ τοῦ θεοῦ καὶ Αβδεδομ καὶ Ιια πυλωροὶ τῆς κιβωτοῦ τοῦ θεοῦ
'''
"25" = ''':sup:`25` καὶ ἦν Δαυιδ καὶ οἱ πρεσβύτεροι Ισραηλ καὶ οἱ χιλίαρχοι οἱ
πορευόμενοι τοῦ ἀναγαγεῖν τὴν κιβωτὸν τῆς διαθήκης κυρίου ἐξ οἴκου
Αβδεδομ ἐν εὐφροσύνῃ
'''
"26" = ''':sup:`26` καὶ ἐγένετο ἐν τῷ κατισχῦσαι τὸν θεὸν τοὺς Λευίτας αἴροντας τὴν
κιβωτὸν τῆς διαθήκης κυρίου καὶ ἔθυσαν ἑπτὰ μόσχους καὶ ἑπτὰ κριούς
'''
"27" = ''':sup:`27` καὶ Δαυιδ περιεζωσμένος ἐν στολῇ βυσσίνῃ καὶ πάντες οἱ Λευῖται
αἴροντες τὴν κιβωτὸν διαθήκης κυρίου καὶ οἱ ψαλτῳδοὶ καὶ Χωνενιας ὁ
ἄρχων τῶν ᾠδῶν τῶν ᾀδόντων καὶ ἐπὶ Δαυιδ στολὴ βυσσίνη
'''
"28" = ''':sup:`28` καὶ πᾶς Ισραηλ ἀνάγοντες τὴν κιβωτὸν διαθήκης κυρίου ἐν σημασίᾳ καὶ
ἐν φωνῇ σωφερ καὶ ἐν σάλπιγξιν καὶ ἐν κυμβάλοις ἀναφωνοῦντες νάβλαις
καὶ ἐν κινύραις
'''
"29" = ''':sup:`29` καὶ ἐγένετο κιβωτὸς διαθήκης κυρίου καὶ ἦλθεν ἕως πόλεως Δαυιδ καὶ
Μελχολ θυγάτηρ Σαουλ παρέκυψεν διὰ τῆς θυρίδος καὶ εἶδεν τὸν βασιλέα
Δαυιδ ὀρχούμενον καὶ παίζοντα καὶ ἐξουδένωσεν αὐτὸν ἐν τῇ ψυχῇ αὐτῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
