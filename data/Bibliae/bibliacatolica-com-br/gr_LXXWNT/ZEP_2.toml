"1" = ''':sup:`1` συνάχθητε καὶ συνδέθητε τὸ ἔθνος τὸ ἀπαίδευτον
'''
"2" = ''':sup:`2` πρὸ τοῦ γενέσθαι ὑμᾶς ὡς ἄνθος παραπορευόμενον πρὸ τοῦ ἐπελθεῖν ἐφ’
ὑμᾶς ὀργὴν κυρίου πρὸ τοῦ ἐπελθεῖν ἐφ’ ὑμᾶς ἡμέραν θυμοῦ κυρίου
'''
"3" = ''':sup:`3` ζητήσατε τὸν κύριον πάντες ταπεινοὶ γῆς κρίμα ἐργάζεσθε καὶ
δικαιοσύνην ζητήσατε καὶ ἀποκρίνεσθε αὐτά ὅπως σκεπασθῆτε ἐν ἡμέρᾳ
ὀργῆς κυρίου
'''
"4" = ''':sup:`4` διότι Γάζα διηρπασμένη ἔσται καὶ Ἀσκαλὼν ἔσται εἰς ἀφανισμόν καὶ
Ἄζωτος μεσημβρίας ἐκριφήσεται καὶ Ακκαρων ἐκριζωθήσεται
'''
"5" = ''':sup:`5` οὐαὶ οἱ κατοικοῦντες τὸ σχοίνισμα τῆς θαλάσσης πάροικοι Κρητῶν λόγος
κυρίου ἐφ’ ὑμᾶς Χανααν γῆ ἀλλοφύλων καὶ ἀπολῶ ὑμᾶς ἐκ κατοικίας
'''
"6" = ''':sup:`6` καὶ ἔσται Κρήτη νομὴ ποιμνίων καὶ μάνδρα προβάτων
'''
"7" = ''':sup:`7` καὶ ἔσται τὸ σχοίνισμα τῆς θαλάσσης τοῖς καταλοίποις οἴκου Ιουδα ἐπ’
αὐτοὺς νεμήσονται ἐν τοῖς οἴκοις Ἀσκαλῶνος δείλης καταλύσουσιν ἀπὸ
προσώπου υἱῶν Ιουδα ὅτι ἐπέσκεπται αὐτοὺς κύριος ὁ θεὸς αὐτῶν καὶ
ἀπέστρεψε τὴν αἰχμαλωσίαν αὐτῶν
'''
"8" = ''':sup:`8` ἤκουσα ὀνειδισμοὺς Μωαβ καὶ κονδυλισμοὺς υἱῶν Αμμων ἐν οἷς ὠνείδιζον
τὸν λαόν μου καὶ ἐμεγαλύνοντο ἐπὶ τὰ ὅριά μου
'''
"9" = ''':sup:`9` διὰ τοῦτο ζῶ ἐγώ λέγει κύριος τῶν δυνάμεων ὁ θεὸς Ισραηλ διότι Μωαβ
ὡς Σοδομα ἔσται καὶ οἱ υἱοὶ Αμμων ὡς Γομορρα καὶ Δαμασκὸς ἐκλελειμμένη
ὡς θιμωνιὰ ἅλωνος καὶ ἠφανισμένη εἰς τὸν αἰῶνα καὶ οἱ κατάλοιποι λαοῦ
μου διαρπῶνται αὐτούς καὶ οἱ κατάλοιποι ἔθνους μου κληρονομήσουσιν
αὐτούς
'''
"10" = ''':sup:`10` αὕτη αὐτοῖς ἀντὶ τῆς ὕβρεως αὐτῶν διότι ὠνείδισαν καὶ ἐμεγαλύνθησαν
ἐπὶ τὸν κύριον τὸν παντοκράτορα
'''
"11" = ''':sup:`11` ἐπιφανήσεται κύριος ἐπ’ αὐτοὺς καὶ ἐξολεθρεύσει πάντας τοὺς θεοὺς
τῶν ἐθνῶν τῆς γῆς καὶ προσκυνήσουσιν αὐτῷ ἕκαστος ἐκ τοῦ τόπου αὐτοῦ
πᾶσαι αἱ νῆσοι τῶν ἐθνῶν
'''
"12" = ''':sup:`12` καὶ ὑμεῖς Αἰθίοπες τραυματίαι ῥομφαίας μού ἐστε
'''
"13" = ''':sup:`13` καὶ ἐκτενεῖ τὴν χεῖρα αὐτοῦ ἐπὶ βορρᾶν καὶ ἀπολεῖ τὸν Ἀσσύριον καὶ
θήσει τὴν Νινευη εἰς ἀφανισμὸν ἄνυδρον ὡς ἔρημον
'''
"14" = ''':sup:`14` καὶ νεμήσονται ἐν μέσῳ αὐτῆς ποίμνια καὶ πάντα τὰ θηρία τῆς γῆς καὶ
χαμαιλέοντες καὶ ἐχῖνοι ἐν τοῖς φατνώμασιν αὐτῆς κοιτασθήσονται καὶ
θηρία φωνήσει ἐν τοῖς διορύγμασιν αὐτῆς κόρακες ἐν τοῖς πυλῶσιν αὐτῆς
διότι κέδρος τὸ ἀνάστημα αὐτῆς
'''
"15" = ''':sup:`15` αὕτη ἡ πόλις ἡ φαυλίστρια ἡ κατοικοῦσα ἐπ’ ἐλπίδι ἡ λέγουσα ἐν
καρδίᾳ αὐτῆς ἐγώ εἰμι καὶ οὐκ ἔστιν μετ’ ἐμὲ ἔτι πῶς ἐγενήθη εἰς
ἀφανισμόν νομὴ θηρίων πᾶς ὁ διαπορευόμενος δι’ αὐτῆς συριεῖ καὶ κινήσει
τὰς χεῖρας αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
