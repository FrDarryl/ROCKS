[11]
"1" = ''':sup:`1` διότι νήπιος Ισραηλ καὶ ἐγὼ ἠγάπησα αὐτὸν καὶ ἐξ Αἰγύπτου μετεκάλεσα
τὰ τέκνα αὐτοῦ
'''
"2" = ''':sup:`2` καθὼς μετεκάλεσα αὐτούς οὕτως ἀπῴχοντο ἐκ προσώπου μου αὐτοὶ τοῖς
Βααλιμ ἔθυον καὶ τοῖς γλυπτοῖς ἐθυμίων
'''
"3" = ''':sup:`3` καὶ ἐγὼ συνεπόδισα τὸν Εφραιμ ἀνέλαβον αὐτὸν ἐπὶ τὸν βραχίονά μου
καὶ οὐκ ἔγνωσαν ὅτι ἴαμαι αὐτούς
'''
"4" = ''':sup:`4` ἐν διαφθορᾷ ἀνθρώπων ἐξέτεινα αὐτοὺς ἐν δεσμοῖς ἀγαπήσεώς μου καὶ
ἔσομαι αὐτοῖς ὡς ῥαπίζων ἄνθρωπος ἐπὶ τὰς σιαγόνας αὐτοῦ καὶ
ἐπιβλέψομαι πρὸς αὐτόν δυνήσομαι αὐτῷ
'''
"5" = ''':sup:`5` κατῴκησεν Εφραιμ ἐν Αἰγύπτῳ καὶ Ασσουρ αὐτὸς βασιλεὺς αὐτοῦ ὅτι οὐκ
ἠθέλησεν ἐπιστρέψαι
'''
"6" = ''':sup:`6` καὶ ἠσθένησεν ῥομφαία ἐν ταῖς πόλεσιν αὐτοῦ καὶ κατέπαυσεν ἐν ταῖς
χερσὶν αὐτοῦ καὶ φάγονται ἐκ τῶν διαβουλίων αὐτῶν
'''
"7" = ''':sup:`7` καὶ ὁ λαὸς αὐτοῦ ἐπικρεμάμενος ἐκ τῆς κατοικίας αὐτοῦ καὶ ὁ θεὸς ἐπὶ
τὰ τίμια αὐτοῦ θυμωθήσεται καὶ οὐ μὴ ὑψώσῃ αὐτόν
'''
"8" = ''':sup:`8` τί σε διαθῶ Εφραιμ ὑπερασπιῶ σου Ισραηλ τί σε διαθῶ ὡς Αδαμα θήσομαί
σε καὶ ὡς Σεβωιμ μετεστράφη ἡ καρδία μου ἐν τῷ αὐτῷ συνεταράχθη ἡ
μεταμέλειά μου
'''
"9" = ''':sup:`9` οὐ μὴ ποιήσω κατὰ τὴν ὀργὴν τοῦ θυμοῦ μου οὐ μὴ ἐγκαταλίπω τοῦ
ἐξαλειφθῆναι τὸν Εφραιμ διότι θεὸς ἐγώ εἰμι καὶ οὐκ ἄνθρωπος ἐν σοὶ
ἅγιος καὶ οὐκ εἰσελεύσομαι εἰς πόλιν
'''
"10" = ''':sup:`10` ὀπίσω κυρίου πορεύσομαι ὡς λέων ἐρεύξεται ὅτι αὐτὸς ὠρύσεται καὶ
ἐκστήσονται τέκνα ὑδάτων
'''
"11" = ''':sup:`11` καὶ ἐκστήσονται ὡς ὄρνεον ἐξ Αἰγύπτου καὶ ὡς περιστερὰ ἐκ γῆς
Ἀσσυρίων καὶ ἀποκαταστήσω αὐτοὺς εἰς τοὺς οἴκους αὐτῶν λέγει κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
