[13]
"1" = ''':sup:`1` καὶ Ἰησοῦς πρεσβύτερος προβεβηκὼς τῶν ἡμερῶν καὶ εἶπεν κύριος πρὸς
Ἰησοῦν σὺ προβέβηκας τῶν ἡμερῶν καὶ ἡ γῆ ὑπολέλειπται πολλὴ εἰς
κληρονομίαν
'''
"2" = ''':sup:`2` καὶ αὕτη ἡ γῆ ἡ καταλελειμμένη ὅρια Φυλιστιιμ ὁ Γεσιρι καὶ ὁ
Χαναναῖος
'''
"3" = ''':sup:`3` ἀπὸ τῆς ἀοικήτου τῆς κατὰ πρόσωπον Αἰγύπτου ἕως τῶν ὁρίων Ακκαρων ἐξ
εὐωνύμων τῶν Χαναναίων προσλογίζεται ταῖς πέντε σατραπείαις τῶν
Φυλιστιιμ τῷ Γαζαίῳ καὶ τῷ Ἀζωτίῳ καὶ τῷ Ἀσκαλωνίτῃ καὶ τῷ Γεθθαίῳ καὶ
τῷ Ακκαρωνίτῃ καὶ τῷ Ευαίῳ
'''
"4" = ''':sup:`4` ἐκ Θαιμαν καὶ πάσῃ γῇ Χανααν ἐναντίον Γάζης καὶ οἱ Σιδώνιοι ἕως Αφεκ
ἕως τῶν ὁρίων τῶν Αμορραίων
'''
"5" = ''':sup:`5` καὶ πᾶσαν τὴν γῆν Γαβλι Φυλιστιιμ καὶ πάντα τὸν Λίβανον ἀπὸ ἀνατολῶν
ἡλίου ἀπὸ Γαλγαλ ὑπὸ τὸ ὄρος τὸ Αερμων ἕως τῆς εἰσόδου Εμαθ
'''
"6" = ''':sup:`6` πᾶς ὁ κατοικῶν τὴν ὀρεινὴν ἀπὸ τοῦ Λιβάνου ἕως τῆς Μασερεφωθμαιμ
πάντας τοὺς Σιδωνίους ἐγὼ αὐτοὺς ἐξολεθρεύσω ἀπὸ προσώπου Ισραηλ ἀλλὰ
διάδος αὐτὴν ἐν κλήρῳ τῷ Ισραηλ ὃν τρόπον σοι ἐνετειλάμην
'''
"7" = ''':sup:`7` καὶ νῦν μέρισον τὴν γῆν ταύτην ἐν κληρονομίᾳ ταῖς ἐννέα φυλαῖς καὶ
τῷ ἡμίσει φυλῆς Μανασση ἀπὸ τοῦ Ιορδάνου ἕως τῆς θαλάσσης τῆς μεγάλης
κατὰ δυσμὰς ἡλίου δώσεις αὐτήν ἡ θάλασσα ἡ μεγάλη ὁριεῖ
'''
"8" = ''':sup:`8` ταῖς δὲ δύο φυλαῖς καὶ τῷ ἡμίσει φυλῆς Μανασση τῷ Ρουβην καὶ τῷ Γαδ
ἔδωκεν Μωυσῆς ἐν τῷ πέραν τοῦ Ιορδάνου κατ’ ἀνατολὰς ἡλίου δέδωκεν
αὐτὴν Μωυσῆς ὁ παῖς κυρίου
'''
"9" = ''':sup:`9` ἀπὸ Αροηρ ἥ ἐστιν ἐπὶ τοῦ χείλους χειμάρρου Αρνων καὶ τὴν πόλιν τὴν
ἐν μέσῳ τῆς φάραγγος καὶ πᾶσαν τὴν Μισωρ ἀπὸ Μαιδαβα ἕως Δαιβαν
'''
"10" = ''':sup:`10` πάσας τὰς πόλεις Σηων βασιλέως Αμορραίων ὃς ἐβασίλευσεν ἐν Εσεβων
ἕως τῶν ὁρίων υἱῶν Αμμων
'''
"11" = ''':sup:`11` καὶ τὴν Γαλααδίτιδα καὶ τὰ ὅρια Γεσιρι καὶ τοῦ Μαχατι πᾶν ὄρος
Αερμων καὶ πᾶσαν τὴν Βασανῖτιν ἕως Σελχα
'''
"12" = ''':sup:`12` πᾶσαν τὴν βασιλείαν Ωγ ἐν τῇ Βασανίτιδι ὃς ἐβασίλευσεν ἐν Ασταρωθ
καὶ ἐν Εδραϊν οὗτος κατελείφθη ἀπὸ τῶν γιγάντων καὶ ἐπάταξεν αὐτὸν
Μωυσῆς καὶ ἐξωλέθρευσεν
'''
"13" = ''':sup:`13` καὶ οὐκ ἐξωλέθρευσαν οἱ υἱοὶ Ισραηλ τὸν Γεσιρι καὶ τὸν Μαχατι καὶ
τὸν Χαναναῖον καὶ κατῴκει βασιλεὺς Γεσιρι καὶ ὁ Μαχατι ἐν τοῖς υἱοῖς
Ισραηλ ἕως τῆς σήμερον ἡμέρας
'''
"14" = ''':sup:`14` πλὴν τῆς φυλῆς Λευι οὐκ ἐδόθη κληρονομία κύριος ὁ θεὸς Ισραηλ οὗτος
αὐτῶν κληρονομία καθὰ εἶπεν αὐτοῖς κύριος καὶ οὗτος ὁ καταμερισμός ὃν
κατεμέρισεν Μωυσῆς τοῖς υἱοῖς Ισραηλ ἐν Αραβωθ Μωαβ ἐν τῷ πέραν τοῦ
Ιορδάνου κατὰ Ιεριχω
'''
"15" = ''':sup:`15` καὶ ἔδωκεν Μωυσῆς τῇ φυλῇ Ρουβην κατὰ δήμους αὐτῶν
'''
"16" = ''':sup:`16` καὶ ἐγενήθη αὐτῶν τὰ ὅρια ἀπὸ Αροηρ ἥ ἐστιν κατὰ πρόσωπον φάραγγος
Αρνων καὶ ἡ πόλις ἡ ἐν τῇ φάραγγι Αρνων καὶ πᾶσαν τὴν Μισωρ
'''
"17" = ''':sup:`17` ἕως Εσεβων καὶ πάσας τὰς πόλεις τὰς οὔσας ἐν τῇ Μισωρ καὶ Δαιβων
καὶ Βαμωθβααλ καὶ οἴκου Βεελμων
'''
"18" = ''':sup:`18` καὶ Ιασσα καὶ Κεδημωθ καὶ Μεφααθ
'''
"19" = ''':sup:`19` καὶ Καριαθαιμ καὶ Σεβαμα καὶ Σεραδα καὶ Σιωρ ἐν τῷ ὄρει Εμακ
'''
"20" = ''':sup:`20` καὶ Βαιθφογωρ καὶ Ασηδωθ Φασγα καὶ Βαιθασιμωθ
'''
"21" = ''':sup:`21` καὶ πάσας τὰς πόλεις τοῦ Μισωρ καὶ πᾶσαν τὴν βασιλείαν τοῦ Σηων
βασιλέως τῶν Αμορραίων ὃν ἐπάταξεν Μωυσῆς αὐτὸν καὶ τοὺς ἡγουμένους
Μαδιαμ καὶ τὸν Ευι καὶ τὸν Ροκομ καὶ τὸν Σουρ καὶ τὸν Ουρ καὶ τὸν Ροβε
ἄρχοντας παρὰ Σηων καὶ τοὺς κατοικοῦντας τὴν γῆν
'''
"22" = ''':sup:`22` καὶ τὸν Βαλααμ τὸν τοῦ Βεωρ τὸν μάντιν ἀπέκτειναν ἐν τῇ ῥοπῇ
'''
"23" = ''':sup:`23` ἐγένετο δὲ τὰ ὅρια Ρουβην Ιορδάνης ὅριον αὕτη ἡ κληρονομία υἱῶν
Ρουβην κατὰ δήμους αὐτῶν αἱ πόλεις αὐτῶν καὶ αἱ ἐπαύλεις αὐτῶν
'''
"24" = ''':sup:`24` ἔδωκεν δὲ Μωυσῆς τοῖς υἱοῖς Γαδ κατὰ δήμους αὐτῶν
'''
"25" = ''':sup:`25` καὶ ἐγένετο τὰ ὅρια αὐτῶν Ιαζηρ πᾶσαι αἱ πόλεις Γαλααδ καὶ τὸ ἥμισυ
γῆς υἱῶν Αμμων ἕως Αροηρ ἥ ἐστιν κατὰ πρόσωπον Ραββα
'''
"26" = ''':sup:`26` καὶ ἀπὸ Εσεβων ἕως Ραμωθ κατὰ τὴν Μασσηφα καὶ Βοτανιν καὶ Μααναιν
ἕως τῶν ὁρίων Δαβιρ
'''
"27" = ''':sup:`27` καὶ ἐν Εμεκ Βαιθαραμ καὶ Βαιθαναβρα καὶ Σοκχωθα καὶ Σαφαν καὶ τὴν
λοιπὴν βασιλείαν Σηων βασιλέως Εσεβων καὶ ὁ Ιορδάνης ὁριεῖ ἕως μέρους
τῆς θαλάσσης Χενερεθ πέραν τοῦ Ιορδάνου ἀπ’ ἀνατολῶν
'''
"28" = ''':sup:`28` αὕτη ἡ κληρονομία υἱῶν Γαδ κατὰ δήμους αὐτῶν αἱ πόλεις αὐτῶν καὶ αἱ
ἐπαύλεις αὐτῶν
'''
"29" = ''':sup:`29` καὶ ἔδωκεν Μωυσῆς τῷ ἡμίσει φυλῆς Μανασση κατὰ δήμους αὐτῶν
'''
"30" = ''':sup:`30` καὶ ἐγένετο τὰ ὅρια αὐτῶν ἀπὸ Μααναιμ καὶ πᾶσα βασιλεία Βασανι καὶ
πᾶσα βασιλεία Ωγ βασιλέως Βασαν καὶ πάσας τὰς κώμας Ιαϊρ αἵ εἰσιν ἐν τῇ
Βασανίτιδι ἑξήκοντα πόλεις
'''
"31" = ''':sup:`31` καὶ τὸ ἥμισυ τῆς Γαλααδ καὶ ἐν Ασταρωθ καὶ ἐν Εδραϊν πόλεις
βασιλείας Ωγ ἐν Βασανίτιδι καὶ ἐδόθησαν τοῖς υἱοῖς Μαχιρ υἱοῦ Μανασση
καὶ τοῖς ἡμίσεσιν υἱοῖς Μαχιρ υἱοῦ Μανασση κατὰ δήμους αὐτῶν
'''
"32" = ''':sup:`32` οὗτοι οὓς κατεκληρονόμησεν Μωυσῆς πέραν τοῦ Ιορδάνου ἐν Αραβωθ Μωαβ
ἐν τῷ πέραν τοῦ Ιορδάνου κατὰ Ιεριχω ἀπὸ ἀνατολῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
