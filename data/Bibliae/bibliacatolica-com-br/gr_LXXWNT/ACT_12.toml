[12]
"1" = ''':sup:`1` κατ᾽ ἐκεῖνον δὲ τὸν καιρὸν ἐπέβαλεν ἡρῴδης ὁ βασιλεὺς τὰς χεῖρας
κακῶσαί τινας τῶν ἀπὸ τῆς ἐκκλησίας.
'''
"2" = ''':sup:`2` ἀνεῖλεν δὲ ἰάκωβον τὸν ἀδελφὸν ἰωάννου μαχαίρῃ.
'''
"3" = ''':sup:`3` ἰδὼν δὲ ὅτι ἀρεστόν ἐστιν τοῖς ἰουδαίοις προσέθετο συλλαβεῖν καὶ
'''
"4" = ''':sup:`4` ὃν καὶ πιάσας ἔθετο εἰς φυλακήν, παραδοὺς τέσσαρσιν τετραδίοις
στρατιωτῶν φυλάσσειν αὐτόν, βουλόμενος μετὰ τὸ πάσχα ἀναγαγεῖν αὐτὸν τῶ
λαῶ.
'''
"5" = ''':sup:`5` ὁ μὲν οὗν πέτρος ἐτηρεῖτο ἐν τῇ φυλακῇ· προσευχὴ δὲ ἦν ἐκτενῶς
γινομένη ὑπὸ τῆς ἐκκλησίας πρὸς τὸν θεὸν περὶ αὐτοῦ.
'''
"6" = ''':sup:`6` ὅτε δὲ ἤμελλεν προαγαγεῖν αὐτὸν ὁ ἡρῴδης, τῇ νυκτὶ ἐκείνῃ ἦν ὁ
πέτρος κοιμώμενος μεταξὺ δύο στρατιωτῶν δεδεμένος ἁλύσεσιν δυσίν,
φύλακές τε πρὸ τῆς θύρας ἐτήρουν τὴν φυλακήν.
'''
"7" = ''':sup:`7` καὶ ἰδοὺ ἄγγελος κυρίου ἐπέστη, καὶ φῶς ἔλαμψεν ἐν τῶ οἰκήματι·
πατάξας δὲ τὴν πλευρὰν τοῦ πέτρου ἤγειρεν αὐτὸν λέγων, ἀνάστα ἐν τάχει.
καὶ ἐξέπεσαν αὐτοῦ αἱ ἁλύσεις ἐκ τῶν χειρῶν.
'''
"8" = ''':sup:`8` εἶπεν δὲ ὁ ἄγγελος πρὸς αὐτόν, ζῶσαι καὶ ὑπόδησαι τὰ σανδάλιά σου.
ἐποίησεν δὲ οὕτως. καὶ λέγει αὐτῶ, περιβαλοῦ τὸ ἱμάτιόν σου καὶ
ἀκολούθει μοι.
'''
"9" = ''':sup:`9` καὶ ἐξελθὼν ἠκολούθει, καὶ οὐκ ᾔδει ὅτι ἀληθές ἐστιν τὸ γινόμενον
διὰ τοῦ ἀγγέλου, ἐδόκει δὲ ὅραμα βλέπειν.
'''
"10" = ''':sup:`10` διελθόντες δὲ πρώτην φυλακὴν καὶ δευτέραν ἦλθαν ἐπὶ τὴν πύλην τὴν
σιδηρᾶν τὴν φέρουσαν εἰς τὴν πόλιν, ἥτις αὐτομάτη ἠνοίγη αὐτοῖς, καὶ
ἐξελθόντες προῆλθον ῥύμην μίαν, καὶ εὐθέως ἀπέστη ὁ ἄγγελος ἀπ᾽ αὐτοῦ.
'''
"11" = ''':sup:`11` καὶ ὁ πέτρος ἐν ἑαυτῶ γενόμενος εἶπεν, νῦν οἶδα ἀληθῶς ὅτι
ἡρῴδου καὶ πάσης τῆς προσδοκίας τοῦ λαοῦ τῶν ἰουδαίων.
'''
"12" = ''':sup:`12` συνιδών τε ἦλθεν ἐπὶ τὴν οἰκίαν τῆς μαρίας τῆς μητρὸς ἰωάννου τοῦ
ἐπικαλουμένου μάρκου, οὖ ἦσαν ἱκανοὶ συνηθροισμένοι καὶ προσευχόμενοι.
'''
"13" = ''':sup:`13` κρούσαντος δὲ αὐτοῦ τὴν θύραν τοῦ πυλῶνος προσῆλθεν παιδίσκη
ὑπακοῦσαι ὀνόματι ῥόδη·
'''
"14" = ''':sup:`14` καὶ ἐπιγνοῦσα τὴν φωνὴν τοῦ πέτρου ἀπὸ τῆς χαρᾶς οὐκ ἤνοιξεν τὸν
πυλῶνα, εἰσδραμοῦσα δὲ ἀπήγγειλεν ἑστάναι τὸν πέτρον πρὸ τοῦ πυλῶνος.
'''
"15" = ''':sup:`15` οἱ δὲ πρὸς αὐτὴν εἶπαν, μαίνῃ. ἡ δὲ διϊσχυρίζετο οὕτως ἔχειν. οἱ δὲ
ἔλεγον, ὁ ἄγγελός ἐστιν αὐτοῦ.
'''
"16" = ''':sup:`16` ὁ δὲ πέτρος ἐπέμενεν κρούων· ἀνοίξαντες δὲ εἶδαν αὐτὸν καὶ
ἐξέστησαν.
αὐτὸν ἐξήγαγεν ἐκ τῆς φυλακῆς, εἶπέν τε, ἀπαγγείλατε ἰακώβῳ καὶ τοῖς
ἀδελφοῖς ταῦτα. καὶ ἐξελθὼν ἐπορεύθη εἰς ἕτερον τόπον.
'''
"18" = ''':sup:`18` γενομένης δὲ ἡμέρας ἦν τάραχος οὐκ ὀλίγος ἐν τοῖς στρατιώταις, τί
ἄρα ὁ πέτρος ἐγένετο.
'''
"19" = ''':sup:`19` ἡρῴδης δὲ ἐπιζητήσας αὐτὸν καὶ μὴ εὑρὼν ἀνακρίνας τοὺς φύλακας
ἐκέλευσεν ἀπαχθῆναι, καὶ κατελθὼν ἀπὸ τῆς ἰουδαίας εἰς καισάρειαν
διέτριβεν.
'''
"20" = ''':sup:`20` ἦν δὲ θυμομαχῶν τυρίοις καὶ σιδωνίοις· ὁμοθυμαδὸν δὲ παρῆσαν πρὸς
αὐτόν, καὶ πείσαντες βλάστον τὸν ἐπὶ τοῦ κοιτῶνος τοῦ βασιλέως ᾐτοῦντο
εἰρήνην, διὰ τὸ τρέφεσθαι αὐτῶν τὴν χώραν ἀπὸ τῆς βασιλικῆς.
ἐπὶ τοῦ βήματος ἐδημηγόρει πρὸς αὐτούς·
'''
"22" = ''':sup:`22` ὁ δὲ δῆμος ἐπεφώνει, θεοῦ φωνὴ καὶ οὐκ ἀνθρώπου.
'''
"23" = ''':sup:`23` παραχρῆμα δὲ ἐπάταξεν αὐτὸν ἄγγελος κυρίου ἀνθ᾽ ὧν οὐκ ἔδωκεν τὴν
δόξαν τῶ θεῶ, καὶ γενόμενος σκωληκόβρωτος ἐξέψυξεν.
'''
"24" = ''':sup:`24` ὁ δὲ λόγος τοῦ θεοῦ ηὔξανεν καὶ ἐπληθύνετο.
'''
"25" = ''':sup:`25` βαρναβᾶς δὲ καὶ σαῦλος ὑπέστρεψαν εἰς ἰερουσαλὴμ πληρώσαντες τὴν
διακονίαν, συμπαραλαβόντες ἰωάννην τὸν ἐπικληθέντα μᾶρκον.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
