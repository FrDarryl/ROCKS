[71]
"1" = ''':sup:`1` Gr. Psalm 71 (Heb. 72) εἰς Σαλωμων ὁ θεός τὸ κρίμα σου τῷ βασιλεῖ
δὸς καὶ τὴν δικαιοσύνην σου τῷ υἱῷ τοῦ βασιλέως
'''
"2" = ''':sup:`2` κρίνειν τὸν λαόν σου ἐν δικαιοσύνῃ καὶ τοὺς πτωχούς σου ἐν κρίσει
'''
"3" = ''':sup:`3` ἀναλαβέτω τὰ ὄρη εἰρήνην τῷ λαῷ σου καὶ οἱ βουνοὶ ἐν δικαιοσύνῃ
'''
"4" = ''':sup:`4` κρινεῖ τοὺς πτωχοὺς τοῦ λαοῦ καὶ σώσει τοὺς υἱοὺς τῶν πενήτων καὶ
ταπεινώσει συκοφάντην
'''
"5" = ''':sup:`5` καὶ συμπαραμενεῖ τῷ ἡλίῳ καὶ πρὸ τῆς σελήνης γενεὰς γενεῶν
'''
"6" = ''':sup:`6` καὶ καταβήσεται ὡς ὑετὸς ἐπὶ πόκον καὶ ὡσεὶ σταγόνες στάζουσαι ἐπὶ
τὴν γῆν
'''
"7" = ''':sup:`7` ἀνατελεῖ ἐν ταῖς ἡμέραις αὐτοῦ δικαιοσύνη καὶ πλῆθος εἰρήνης ἕως οὗ
ἀνταναιρεθῇ ἡ σελήνη
'''
"8" = ''':sup:`8` καὶ κατακυριεύσει ἀπὸ θαλάσσης ἕως θαλάσσης καὶ ἀπὸ ποταμοῦ ἕως
περάτων τῆς οἰκουμένης
'''
"9" = ''':sup:`9` ἐνώπιον αὐτοῦ προπεσοῦνται Αἰθίοπες καὶ οἱ ἐχθροὶ αὐτοῦ χοῦν
λείξουσιν
'''
"10" = ''':sup:`10` βασιλεῖς Θαρσις καὶ αἱ νῆσοι δῶρα προσοίσουσιν βασιλεῖς Ἀράβων καὶ
Σαβα δῶρα προσάξουσιν
'''
"11" = ''':sup:`11` καὶ προσκυνήσουσιν αὐτῷ πάντες οἱ βασιλεῖς πάντα τὰ ἔθνη
δουλεύσουσιν αὐτῷ
'''
"12" = ''':sup:`12` ὅτι ἐρρύσατο πτωχὸν ἐκ χειρὸς δυνάστου καὶ πένητα ᾧ οὐχ ὑπῆρχεν
βοηθός
'''
"13" = ''':sup:`13` φείσεται πτωχοῦ καὶ πένητος καὶ ψυχὰς πενήτων σώσει
'''
"14" = ''':sup:`14` ἐκ τόκου καὶ ἐξ ἀδικίας λυτρώσεται τὰς ψυχὰς αὐτῶν καὶ ἔντιμον τὸ
ὄνομα αὐτῶν ἐνώπιον αὐτοῦ
'''
"15" = ''':sup:`15` καὶ ζήσεται καὶ δοθήσεται αὐτῷ ἐκ τοῦ χρυσίου τῆς Ἀραβίας καὶ
προσεύξονται περὶ αὐτοῦ διὰ παντός ὅλην τὴν ἡμέραν εὐλογήσουσιν αὐτόν
'''
"16" = ''':sup:`16` ἔσται στήριγμα ἐν τῇ γῇ ἐπ’ ἄκρων τῶν ὀρέων ὑπεραρθήσεται ὑπὲρ τὸν
Λίβανον ὁ καρπὸς αὐτοῦ καὶ ἐξανθήσουσιν ἐκ πόλεως ὡσεὶ χόρτος τῆς γῆς
'''
"17" = ''':sup:`17` ἔστω τὸ ὄνομα αὐτοῦ εὐλογημένον εἰς τοὺς αἰῶνας πρὸ τοῦ ἡλίου
διαμενεῖ τὸ ὄνομα αὐτοῦ καὶ εὐλογηθήσονται ἐν αὐτῷ πᾶσαι αἱ φυλαὶ τῆς
γῆς πάντα τὰ ἔθνη μακαριοῦσιν αὐτόν
'''
"18" = ''':sup:`18` εὐλογητὸς κύριος ὁ θεὸς ὁ θεὸς Ισραηλ ὁ ποιῶν θαυμάσια μόνος
'''
"19" = ''':sup:`19` καὶ εὐλογητὸν τὸ ὄνομα τῆς δόξης αὐτοῦ εἰς τὸν αἰῶνα καὶ εἰς τὸν
αἰῶνα τοῦ αἰῶνος καὶ πληρωθήσεται τῆς δόξης αὐτοῦ πᾶσα ἡ γῆ γένοιτο
γένοιτο
'''
"20" = ''':sup:`20` ἐξέλιπον οἱ ὕμνοι Δαυιδ τοῦ υἱοῦ Ιεσσαι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
