[4]
"1" = ''':sup:`1` ἰησοῦς δὲ πλήρης πνεύματος ἁγίου ὑπέστρεψεν ἀπὸ τοῦ ἰορδάνου, καὶ
ἤγετο ἐν τῶ πνεύματι ἐν τῇ ἐρήμῳ
'''
"2" = ''':sup:`2` ἡμέρας τεσσεράκοντα πειραζόμενος ὑπὸ τοῦ διαβόλου. καὶ οὐκ ἔφαγεν
οὐδὲν ἐν ταῖς ἡμέραις ἐκείναις, καὶ συντελεσθεισῶν αὐτῶν ἐπείνασεν.
'''
"3" = ''':sup:`3` εἶπεν δὲ αὐτῶ ὁ διάβολος, εἰ υἱὸς εἶ τοῦ θεοῦ, εἰπὲ τῶ λίθῳ τούτῳ
ἵνα γένηται ἄρτος.
'''
"4" = ''':sup:`4` καὶ ἀπεκρίθη πρὸς αὐτὸν ὁ ἰησοῦς, γέγραπται ὅτι οὐκ ἐπ᾽ ἄρτῳ μόνῳ
ζήσεται ὁ ἄνθρωπος.
'''
"5" = ''':sup:`5` καὶ ἀναγαγὼν αὐτὸν ἔδειξεν αὐτῶ πάσας τὰς βασιλείας τῆς οἰκουμένης
ἐν στιγμῇ χρόνου·
'''
"6" = ''':sup:`6` καὶ εἶπεν αὐτῶ ὁ διάβολος, σοὶ δώσω τὴν ἐξουσίαν ταύτην ἅπασαν καὶ
τὴν δόξαν αὐτῶν, ὅτι ἐμοὶ παραδέδοται καὶ ᾧ ἐὰν θέλω δίδωμι αὐτήν·
'''
"7" = ''':sup:`7` σὺ οὗν ἐὰν προσκυνήσῃς ἐνώπιον ἐμοῦ, ἔσται σοῦ πᾶσα.
'''
"8" = ''':sup:`8` καὶ ἀποκριθεὶς ὁ ἰησοῦς εἶπεν αὐτῶ, γέγραπται, κύριον τὸν θεόν σου
προσκυνήσεις καὶ αὐτῶ μόνῳ λατρεύσεις.
'''
"9" = ''':sup:`9` ἤγαγεν δὲ αὐτὸν εἰς ἰερουσαλὴμ καὶ ἔστησεν ἐπὶ τὸ πτερύγιον τοῦ
ἱεροῦ, καὶ εἶπεν αὐτῶ, εἰ υἱὸς εἶ τοῦ θεοῦ, βάλε σεαυτὸν ἐντεῦθεν κάτω·
'''
"10" = ''':sup:`10` γέγραπται γὰρ ὅτι τοῖς ἀγγέλοις αὐτοῦ ἐντελεῖται περὶ σοῦ τοῦ
διαφυλάξαι σε,
'''
"11" = ''':sup:`11` καὶ ὅτι ἐπὶ χειρῶν ἀροῦσίν σε μήποτε προσκόψῃς πρὸς λίθον τὸν πόδα
σου.
'''
"12" = ''':sup:`12` καὶ ἀποκριθεὶς εἶπεν αὐτῶ ὁ ἰησοῦς ὅτι εἴρηται, οὐκ ἐκπειράσεις
κύριον τὸν θεόν σου.
'''
"13" = ''':sup:`13` καὶ συντελέσας πάντα πειρασμὸν ὁ διάβολος ἀπέστη ἀπ᾽ αὐτοῦ ἄχρι
καιροῦ.
'''
"14" = ''':sup:`14` καὶ ὑπέστρεψεν ὁ ἰησοῦς ἐν τῇ δυνάμει τοῦ πνεύματος εἰς τὴν
γαλιλαίαν. καὶ φήμη ἐξῆλθεν καθ᾽ ὅλης τῆς περιχώρου περὶ αὐτοῦ.
'''
"15" = ''':sup:`15` καὶ αὐτὸς ἐδίδασκεν ἐν ταῖς συναγωγαῖς αὐτῶν, δοξαζόμενος ὑπὸ
πάντων.
'''
"16" = ''':sup:`16` καὶ ἦλθεν εἰς ναζαρά, οὖ ἦν τεθραμμένος, καὶ εἰσῆλθεν κατὰ τὸ
εἰωθὸς αὐτῶ ἐν τῇ ἡμέρᾳ τῶν σαββάτων εἰς τὴν συναγωγήν, καὶ ἀνέστη
ἀναγνῶναι.
'''
"17" = ''':sup:`17` καὶ ἐπεδόθη αὐτῶ βιβλίον τοῦ προφήτου ἠσαΐου, καὶ ἀναπτύξας τὸ
βιβλίον εὖρεν τὸν τόπον οὖ ἦν γεγραμμένον,
'''
"18" = ''':sup:`18` πνεῦμα κυρίου ἐπ᾽ ἐμέ, οὖ εἵνεκεν ἔχρισέν με εὐαγγελίσασθαι
πτωχοῖς, ἀπέσταλκέν με κηρύξαι αἰχμαλώτοις ἄφεσιν καὶ τυφλοῖς
ἀνάβλεψιν, ἀποστεῖλαι τεθραυσμένους ἐν ἀφέσει,
'''
"19" = ''':sup:`19` κηρύξαι ἐνιαυτὸν κυρίου δεκτόν.
'''
"20" = ''':sup:`20` καὶ πτύξας τὸ βιβλίον ἀποδοὺς τῶ ὑπηρέτῃ ἐκάθισεν· καὶ πάντων οἱ
ὀφθαλμοὶ ἐν τῇ συναγωγῇ ἦσαν ἀτενίζοντες αὐτῶ.
'''
"21" = ''':sup:`21` ἤρξατο δὲ λέγειν πρὸς αὐτοὺς ὅτι σήμερον πεπλήρωται ἡ γραφὴ αὕτη ἐν
τοῖς ὠσὶν ὑμῶν.
'''
"22" = ''':sup:`22` καὶ πάντες ἐμαρτύρουν αὐτῶ καὶ ἐθαύμαζον ἐπὶ τοῖς λόγοις τῆς
χάριτος τοῖς ἐκπορευομένοις ἐκ τοῦ στόματος αὐτοῦ, καὶ ἔλεγον, οὐχὶ
υἱός ἐστιν ἰωσὴφ οὖτος;
'''
"23" = ''':sup:`23` καὶ εἶπεν πρὸς αὐτούς, πάντως ἐρεῖτέ μοι τὴν παραβολὴν ταύτην·
ἰατρέ, θεράπευσον σεαυτόν· ὅσα ἠκούσαμεν γενόμενα εἰς τὴν καφαρναοὺμ
ποίησον καὶ ὧδε ἐν τῇ πατρίδι σου.
'''
"24" = ''':sup:`24` εἶπεν δέ, ἀμὴν λέγω ὑμῖν ὅτι οὐδεὶς προφήτης δεκτός ἐστιν ἐν τῇ
πατρίδι αὐτοῦ.
'''
"25" = ''':sup:`25` ἐπ᾽ ἀληθείας δὲ λέγω ὑμῖν, πολλαὶ χῆραι ἦσαν ἐν ταῖς ἡμέραις ἠλίου
ἐν τῶ ἰσραήλ, ὅτε ἐκλείσθη ὁ οὐρανὸς ἐπὶ ἔτη τρία καὶ μῆνας ἕξ, ὡς
ἐγένετο λιμὸς μέγας ἐπὶ πᾶσαν τὴν γῆν,
'''
"26" = ''':sup:`26` καὶ πρὸς οὐδεμίαν αὐτῶν ἐπέμφθη ἠλίας εἰ μὴ εἰς σάρεπτα τῆς
σιδωνίας πρὸς γυναῖκα χήραν.
'''
"27" = ''':sup:`27` καὶ πολλοὶ λεπροὶ ἦσαν ἐν τῶ ἰσραὴλ ἐπὶ ἐλισαίου τοῦ προφήτου, καὶ
οὐδεὶς αὐτῶν ἐκαθαρίσθη εἰ μὴ ναιμὰν ὁ σύρος.
'''
"28" = ''':sup:`28` καὶ ἐπλήσθησαν πάντες θυμοῦ ἐν τῇ συναγωγῇ ἀκούοντες ταῦτα,
'''
"29" = ''':sup:`29` καὶ ἀναστάντες ἐξέβαλον αὐτὸν ἔξω τῆς πόλεως, καὶ ἤγαγον αὐτὸν ἕως
ὀφρύος τοῦ ὄρους ἐφ᾽ οὖ ἡ πόλις ᾠκοδόμητο αὐτῶν, ὥστε κατακρημνίσαι
αὐτόν·
'''
"30" = ''':sup:`30` αὐτὸς δὲ διελθὼν διὰ μέσου αὐτῶν ἐπορεύετο.
'''
"31" = ''':sup:`31` καὶ κατῆλθεν εἰς καφαρναοὺμ πόλιν τῆς γαλιλαίας. καὶ ἦν διδάσκων
αὐτοὺς ἐν τοῖς σάββασιν·
'''
"32" = ''':sup:`32` καὶ ἐξεπλήσσοντο ἐπὶ τῇ διδαχῇ αὐτοῦ, ὅτι ἐν ἐξουσίᾳ ἦν ὁ λόγος
αὐτοῦ.
'''
"33" = ''':sup:`33` καὶ ἐν τῇ συναγωγῇ ἦν ἄνθρωπος ἔχων πνεῦμα δαιμονίου ἀκαθάρτου, καὶ
ἀνέκραξεν φωνῇ μεγάλῃ,
'''
"34" = ''':sup:`34` ἔα, τί ἡμῖν καὶ σοί, ἰησοῦ ναζαρηνέ; ἦλθες ἀπολέσαι ἡμᾶς; οἶδά σε
τίς εἶ, ὁ ἅγιος τοῦ θεοῦ.
'''
"35" = ''':sup:`35` καὶ ἐπετίμησεν αὐτῶ ὁ ἰησοῦς λέγων, φιμώθητι καὶ ἔξελθε ἀπ᾽ αὐτοῦ.
καὶ ῥίψαν αὐτὸν τὸ δαιμόνιον εἰς τὸ μέσον ἐξῆλθεν ἀπ᾽ αὐτοῦ μηδὲν
βλάψαν αὐτόν.
'''
"36" = ''':sup:`36` καὶ ἐγένετο θάμβος ἐπὶ πάντας, καὶ συνελάλουν πρὸς ἀλλήλους
λέγοντες, τίς ὁ λόγος οὖτος, ὅτι ἐν ἐξουσίᾳ καὶ δυνάμει ἐπιτάσσει τοῖς
ἀκαθάρτοις πνεύμασιν, καὶ ἐξέρχονται;
'''
"37" = ''':sup:`37` καὶ ἐξεπορεύετο ἦχος περὶ αὐτοῦ εἰς πάντα τόπον τῆς περιχώρου.
'''
"38" = ''':sup:`38` ἀναστὰς δὲ ἀπὸ τῆς συναγωγῆς εἰσῆλθεν εἰς τὴν οἰκίαν σίμωνος.
πενθερὰ δὲ τοῦ σίμωνος ἦν συνεχομένη πυρετῶ μεγάλῳ, καὶ ἠρώτησαν αὐτὸν
περὶ αὐτῆς.
'''
"39" = ''':sup:`39` καὶ ἐπιστὰς ἐπάνω αὐτῆς ἐπετίμησεν τῶ πυρετῶ, καὶ ἀφῆκεν αὐτήν·
παραχρῆμα δὲ ἀναστᾶσα διηκόνει αὐτοῖς.
'''
"40" = ''':sup:`40` δύνοντος δὲ τοῦ ἡλίου ἅπαντες ὅσοι εἶχον ἀσθενοῦντας νόσοις
ποικίλαις ἤγαγον αὐτοὺς πρὸς αὐτόν· ὁ δὲ ἑνὶ ἑκάστῳ αὐτῶν τὰς χεῖρας
ἐπιτιθεὶς ἐθεράπευεν αὐτούς.
σὺ εἶ ὁ υἱὸς τοῦ θεοῦ. καὶ ἐπιτιμῶν οὐκ εἴα αὐτὰ λαλεῖν, ὅτι ᾔδεισαν
τὸν χριστὸν αὐτὸν εἶναι.
'''
"42" = ''':sup:`42` γενομένης δὲ ἡμέρας ἐξελθὼν ἐπορεύθη εἰς ἔρημον τόπον· καὶ οἱ ὄχλοι
ἐπεζήτουν αὐτόν, καὶ ἦλθον ἕως αὐτοῦ, καὶ κατεῖχον αὐτὸν τοῦ μὴ
πορεύεσθαι ἀπ᾽ αὐτῶν.
'''
"43" = ''':sup:`43` ὁ δὲ εἶπεν πρὸς αὐτοὺς ὅτι καὶ ταῖς ἑτέραις πόλεσιν εὐαγγελίσασθαί
με δεῖ τὴν βασιλείαν τοῦ θεοῦ, ὅτι ἐπὶ τοῦτο ἀπεστάλην.
'''
"44" = ''':sup:`44` καὶ ἦν κηρύσσων εἰς τὰς συναγωγὰς τῆς ἰουδαίας.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
