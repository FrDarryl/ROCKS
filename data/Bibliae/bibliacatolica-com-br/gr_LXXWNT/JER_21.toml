[21]
"1" = ''':sup:`1` ὁ λόγος ὁ γενόμενος παρὰ κυρίου πρὸς Ιερεμιαν ὅτε ἀπέστειλεν πρὸς
αὐτὸν ὁ βασιλεὺς Σεδεκιας τὸν Πασχωρ υἱὸν Μελχιου καὶ Σοφονιαν υἱὸν
Μαασαιου τὸν ἱερέα λέγων
'''
"2" = ''':sup:`2` ἐπερώτησον περὶ ἡμῶν τὸν κύριον ὅτι βασιλεὺς Βαβυλῶνος ἐφέστηκεν ἐφ’
ἡμᾶς εἰ ποιήσει κύριος κατὰ πάντα τὰ θαυμάσια αὐτοῦ καὶ ἀπελεύσεται ἀφ’
ἡμῶν
'''
"3" = ''':sup:`3` καὶ εἶπεν πρὸς αὐτοὺς Ιερεμιας οὕτως ἐρεῖτε πρὸς Σεδεκιαν βασιλέα
Ιουδα
'''
"4" = ''':sup:`4` τάδε λέγει κύριος ἰδοὺ ἐγὼ μεταστρέφω τὰ ὅπλα τὰ πολεμικά ἐν οἷς
ὑμεῖς πολεμεῖτε ἐν αὐτοῖς πρὸς τοὺς Χαλδαίους τοὺς συγκεκλεικότας ὑμᾶς
ἔξωθεν τοῦ τείχους εἰς τὸ μέσον τῆς πόλεως ταύτης
'''
"5" = ''':sup:`5` καὶ πολεμήσω ἐγὼ ὑμᾶς ἐν χειρὶ ἐκτεταμένῃ καὶ ἐν βραχίονι κραταιῷ
μετὰ θυμοῦ καὶ ὀργῆς καὶ παροργισμοῦ μεγάλου
'''
"6" = ''':sup:`6` καὶ πατάξω πάντας τοὺς κατοικοῦντας ἐν τῇ πόλει ταύτῃ τοὺς ἀνθρώπους
καὶ τὰ κτήνη ἐν θανάτῳ μεγάλῳ καὶ ἀποθανοῦνται
'''
"7" = ''':sup:`7` καὶ μετὰ ταῦτα οὕτως λέγει κύριος δώσω τὸν Σεδεκιαν βασιλέα Ιουδα
καὶ τοὺς παῖδας αὐτοῦ καὶ τὸν λαὸν τὸν καταλειφθέντα ἐν τῇ πόλει ταύτῃ
ἀπὸ τοῦ θανάτου καὶ ἀπὸ τοῦ λιμοῦ καὶ ἀπὸ τῆς μαχαίρας εἰς χεῖρας
ἐχθρῶν αὐτῶν τῶν ζητούντων τὰς ψυχὰς αὐτῶν καὶ κατακόψουσιν αὐτοὺς ἐν
στόματι μαχαίρας οὐ φείσομαι ἐπ’ αὐτοῖς καὶ οὐ μὴ οἰκτιρήσω αὐτούς
'''
"8" = ''':sup:`8` καὶ πρὸς τὸν λαὸν τοῦτον ἐρεῖς τάδε λέγει κύριος ἰδοὺ ἐγὼ δέδωκα πρὸ
προσώπου ὑμῶν τὴν ὁδὸν τῆς ζωῆς καὶ τὴν ὁδὸν τοῦ θανάτου
'''
"9" = ''':sup:`9` ὁ καθήμενος ἐν τῇ πόλει ταύτῃ ἀποθανεῖται ἐν μαχαίρᾳ καὶ ἐν λιμῷ καὶ
ὁ ἐκπορευόμενος προσχωρῆσαι πρὸς τοὺς Χαλδαίους τοὺς συγκεκλεικότας
ὑμᾶς ζήσεται καὶ ἔσται ἡ ψυχὴ αὐτοῦ εἰς σκῦλα καὶ ζήσεται
'''
"10" = ''':sup:`10` διότι ἐστήρικα τὸ πρόσωπόν μου ἐπὶ τὴν πόλιν ταύτην εἰς κακὰ καὶ
οὐκ εἰς ἀγαθά εἰς χεῖρας βασιλέως Βαβυλῶνος παραδοθήσεται καὶ
κατακαύσει αὐτὴν ἐν πυρί
'''
"11" = ''':sup:`11` ὁ οἶκος βασιλέως Ιουδα ἀκούσατε λόγον κυρίου
'''
"12" = ''':sup:`12` οἶκος Δαυιδ τάδε λέγει κύριος κρίνατε τὸ πρωὶ κρίμα καὶ κατευθύνατε
καὶ ἐξέλεσθε διηρπασμένον ἐκ χειρὸς ἀδικοῦντος αὐτόν ὅπως μὴ ἀναφθῇ ὡς
πῦρ ἡ ὀργή μου καὶ καυθήσεται καὶ οὐκ ἔσται ὁ σβέσων
'''
"13" = ''':sup:`13` ἰδοὺ ἐγὼ πρὸς σὲ τὸν κατοικοῦντα τὴν κοιλάδα Σορ τὴν πεδινὴν τοὺς
λέγοντας τίς πτοήσει ἡμᾶς ἢ τίς εἰσελεύσεται πρὸς τὸ κατοικητήριον ἡμῶν
'''
"14" = ''':sup:`14` καὶ ἀνάψω πῦρ ἐν τῷ δρυμῷ αὐτῆς καὶ ἔδεται πάντα τὰ κύκλῳ αὐτῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
