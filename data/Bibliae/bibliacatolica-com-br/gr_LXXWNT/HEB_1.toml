[1]
"1" = ''':sup:`1` πολυμερῶς καὶ πολυτρόπως πάλαι ὁ θεὸς λαλήσας τοῖς πατράσιν ἐν τοῖς
προφήταις
'''
"2" = ''':sup:`2` ἐπ᾽ ἐσχάτου τῶν ἡμερῶν τούτων ἐλάλησεν ἡμῖν ἐν υἱῶ, ὃν ἔθηκεν
κληρονόμον πάντων, δι᾽ οὖ καὶ ἐποίησεν τοὺς αἰῶνας·
'''
"3" = ''':sup:`3` ὃς ὢν ἀπαύγασμα τῆς δόξης καὶ χαρακτὴρ τῆς ὑποστάσεως αὐτοῦ, φέρων
τε τὰ πάντα τῶ ῥήματι τῆς δυνάμεως αὐτοῦ, καθαρισμὸν τῶν ἁμαρτιῶν
ποιησάμενος ἐκάθισεν ἐν δεξιᾷ τῆς μεγαλωσύνης ἐν ὑψηλοῖς,
'''
"4" = ''':sup:`4` τοσούτῳ κρείττων γενόμενος τῶν ἀγγέλων ὅσῳ διαφορώτερον παρ᾽ αὐτοὺς
κεκληρονόμηκεν ὄνομα.
'''
"5" = ''':sup:`5` τίνι γὰρ εἶπέν ποτε τῶν ἀγγέλων, υἱός μου εἶ σύ, ἐγὼ σήμερον
γεγέννηκά σε; καὶ πάλιν, ἐγὼ ἔσομαι αὐτῶ εἰς πατέρα, καὶ αὐτὸς ἔσται
μοι εἰς υἱόν;
'''
"6" = ''':sup:`6` ὅταν δὲ πάλιν εἰσαγάγῃ τὸν πρωτότοκον εἰς τὴν οἰκουμένην, λέγει, καὶ
προσκυνησάτωσαν αὐτῶ πάντες ἄγγελοι θεοῦ.
'''
"7" = ''':sup:`7` καὶ πρὸς μὲν τοὺς ἀγγέλους λέγει, ὁ ποιῶν τοὺς ἀγγέλους αὐτοῦ
πνεύματα, καὶ τοὺς λειτουργοὺς αὐτοῦ πυρὸς φλόγα·
'''
"8" = ''':sup:`8` πρὸς δὲ τὸν υἱόν, ὁ θρόνος σου, ὁ θεός, εἰς τὸν αἰῶνα τοῦ αἰῶνος,
καὶ ἡ ῥάβδος τῆς εὐθύτητος ῥάβδος τῆς βασιλείας σου.
'''
"9" = ''':sup:`9` ἠγάπησας δικαιοσύνην καὶ ἐμίσησας ἀνομίαν· διὰ τοῦτο ἔχρισέν σε ὁ
θεός, ὁ θεός σου, ἔλαιον ἀγαλλιάσεως παρὰ τοὺς μετόχους σου·
'''
"10" = ''':sup:`10` καί, σὺ κατ᾽ ἀρχάς, κύριε, τὴν γῆν ἐθεμελίωσας, καὶ ἔργα τῶν χειρῶν
σού εἰσιν οἱ οὐρανοί·
'''
"11" = ''':sup:`11` αὐτοὶ ἀπολοῦνται, σὺ δὲ διαμένεις· καὶ πάντες ὡς ἱμάτιον
παλαιωθήσονται,
'''
"12" = ''':sup:`12` καὶ ὡσεὶ περιβόλαιον ἑλίξεις αὐτούς, ὡς ἱμάτιον καὶ ἀλλαγήσονται·
σὺ δὲ ὁ αὐτὸς εἶ καὶ τὰ ἔτη σου οὐκ ἐκλείψουσιν.
'''
"13" = ''':sup:`13` πρὸς τίνα δὲ τῶν ἀγγέλων εἴρηκέν ποτε, κάθου ἐκ δεξιῶν μου ἕως ἂν
θῶ τοὺς ἐχθρούς σου ὑποπόδιον τῶν ποδῶν σου;
'''
"14" = ''':sup:`14` οὐχὶ πάντες εἰσὶν λειτουργικὰ πνεύματα εἰς διακονίαν ἀποστελλόμενα
διὰ τοὺς μέλλοντας κληρονομεῖν σωτηρίαν;
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
