[42]
"1" = ''':sup:`1` Gr. Psalm 42 (Heb. 43) ψαλμὸς τῷ Δαυιδ κρῖνόν με ὁ θεός καὶ δίκασον
τὴν δίκην μου ἐξ ἔθνους οὐχ ὁσίου ἀπὸ ἀνθρώπου ἀδίκου καὶ δολίου ῥῦσαί
με
'''
"2" = ''':sup:`2` ὅτι σὺ εἶ ὁ θεός κραταίωμά μου ἵνα τί ἀπώσω με καὶ ἵνα τί
σκυθρωπάζων πορεύομαι ἐν τῷ ἐκθλίβειν τὸν ἐχθρόν μου
'''
"3" = ''':sup:`3` ἐξαπόστειλον τὸ φῶς σου καὶ τὴν ἀλήθειάν σου αὐτά με ὡδήγησαν καὶ
ἤγαγόν με εἰς ὄρος ἅγιόν σου καὶ εἰς τὰ σκηνώματά σου
'''
"4" = ''':sup:`4` καὶ εἰσελεύσομαι πρὸς τὸ θυσιαστήριον τοῦ θεοῦ πρὸς τὸν θεὸν τὸν
εὐφραίνοντα τὴν νεότητά μου ἐξομολογήσομαί σοι ἐν κιθάρᾳ ὁ θεὸς ὁ θεός
μου
'''
"5" = ''':sup:`5` ἵνα τί περίλυπος εἶ ψυχή καὶ ἵνα τί συνταράσσεις με ἔλπισον ἐπὶ τὸν
θεόν ὅτι ἐξομολογήσομαι αὐτῷ σωτήριον τοῦ προσώπου μου ὁ θεός μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
