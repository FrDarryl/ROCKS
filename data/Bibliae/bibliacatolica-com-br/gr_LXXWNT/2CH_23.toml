[23]
"1" = ''':sup:`1` καὶ ἐν τῷ ἔτει τῷ ἑβδόμῳ ἐκραταίωσεν Ιωδαε καὶ ἔλαβεν τοὺς
ἑκατοντάρχους τὸν Αζαριαν υἱὸν Ιωραμ καὶ τὸν Ισμαηλ υἱὸν Ιωαναν καὶ τὸν
Αζαριαν υἱὸν Ωβηδ καὶ τὸν Μαασαιαν υἱὸν Αδαια καὶ τὸν Ελισαφαν υἱὸν
Ζαχαρια μετ’ αὐτοῦ εἰς οἶκον
'''
"2" = ''':sup:`2` καὶ ἐκύκλωσαν τὸν Ιουδαν καὶ συνήγαγον τοὺς Λευίτας ἐκ πασῶν τῶν
πόλεων Ιουδα καὶ ἄρχοντας πατριῶν τοῦ Ισραηλ καὶ ἦλθον εἰς Ιερουσαλημ
'''
"3" = ''':sup:`3` καὶ διέθεντο πᾶσα ἐκκλησία Ιουδα διαθήκην ἐν οἴκῳ τοῦ θεοῦ μετὰ τοῦ
βασιλέως καὶ ἔδειξεν αὐτοῖς τὸν υἱὸν τοῦ βασιλέως καὶ εἶπεν αὐτοῖς ἰδοὺ
ὁ υἱὸς τοῦ βασιλέως βασιλευσάτω καθὼς ἐλάλησεν κύριος ἐπὶ τὸν οἶκον
Δαυιδ
'''
"4" = ''':sup:`4` νῦν ὁ λόγος οὗτος ὃν ποιήσετε τὸ τρίτον ἐξ ὑμῶν εἰσπορευέσθωσαν τὸ
σάββατον τῶν ἱερέων καὶ τῶν Λευιτῶν καὶ εἰς τὰς πύλας τῶν εἰσόδων
'''
"5" = ''':sup:`5` καὶ τὸ τρίτον ἐν οἴκῳ τοῦ βασιλέως καὶ τὸ τρίτον ἐν τῇ πύλῃ τῇ μέσῃ
καὶ πᾶς ὁ λαὸς ἐν αὐλαῖς οἴκου κυρίου
'''
"6" = ''':sup:`6` καὶ μὴ εἰσελθέτω εἰς οἶκον κυρίου ἐὰν μὴ οἱ ἱερεῖς καὶ οἱ Λευῖται
καὶ οἱ λειτουργοῦντες τῶν Λευιτῶν αὐτοὶ εἰσελεύσονται ὅτι ἅγιοί εἰσιν
καὶ πᾶς ὁ λαὸς φυλασσέτω φυλακὰς κυρίου
'''
"7" = ''':sup:`7` καὶ κυκλώσουσιν οἱ Λευῖται τὸν βασιλέα κύκλῳ ἀνδρὸς σκεῦος ἐν χειρὶ
αὐτοῦ καὶ ὁ εἰσπορευόμενος εἰς τὸν οἶκον ἀποθανεῖται καὶ ἔσονται μετὰ
τοῦ βασιλέως εἰσπορευομένου καὶ ἐκπορευομένου
'''
"8" = ''':sup:`8` καὶ ἐποίησαν οἱ Λευῖται καὶ πᾶς Ιουδα κατὰ πάντα ὅσα ἐνετείλατο
Ιωδαε ὁ ἱερεύς καὶ ἔλαβον ἕκαστος τοὺς ἄνδρας αὐτοῦ ἀπ’ ἀρχῆς τοῦ
σαββάτου ἕως ἐξόδου τοῦ σαββάτου ὅτι οὐ κατέλυσεν Ιωδαε τὰς ἐφημερίας
'''
"9" = ''':sup:`9` καὶ ἔδωκεν τὰς μαχαίρας καὶ τοὺς θυρεοὺς καὶ τὰ ὅπλα ἃ ἦν τοῦ
βασιλέως Δαυιδ ἐν οἴκῳ τοῦ θεοῦ
'''
"10" = ''':sup:`10` καὶ ἔστησεν πάντα τὸν λαόν ἕκαστον ἐν τοῖς ὅπλοις αὐτοῦ ἀπὸ τῆς
ὠμίας τοῦ οἴκου τῆς δεξιᾶς ἕως τῆς ὠμίας τῆς ἀριστερᾶς τοῦ θυσιαστηρίου
καὶ τοῦ οἴκου ἐπὶ τὸν βασιλέα κύκλῳ
'''
"11" = ''':sup:`11` καὶ ἐξήγαγεν τὸν υἱὸν τοῦ βασιλέως καὶ ἔδωκεν ἐπ’ αὐτὸν τὸ
βασίλειον καὶ τὰ μαρτύρια καὶ ἐβασίλευσαν καὶ ἔχρισαν αὐτὸν Ιωδαε καὶ
οἱ υἱοὶ αὐτοῦ καὶ εἶπαν ζήτω ὁ βασιλεύς
'''
"12" = ''':sup:`12` καὶ ἤκουσεν Γοθολια τὴν φωνὴν τοῦ λαοῦ τῶν τρεχόντων καὶ
ἐξομολογουμένων καὶ αἰνούντων τὸν βασιλέα καὶ εἰσῆλθεν πρὸς τὸν βασιλέα
εἰς οἶκον κυρίου
'''
"13" = ''':sup:`13` καὶ εἶδεν καὶ ἰδοὺ ὁ βασιλεὺς ἐπὶ τῆς στάσεως αὐτοῦ καὶ ἐπὶ τῆς
εἰσόδου οἱ ἄρχοντες καὶ αἱ σάλπιγγες περὶ τὸν βασιλέα καὶ πᾶς ὁ λαὸς
ηὐφράνθη καὶ ἐσάλπισαν ἐν ταῖς σάλπιγξιν καὶ οἱ ᾄδοντες ἐν τοῖς
ὀργάνοις ᾠδοὶ καὶ ὑμνοῦντες αἶνον καὶ διέρρηξεν Γοθολια τὴν στολὴν
αὐτῆς καὶ ἐβόησεν καὶ εἶπεν ἐπιτιθέμενοι ἐπιτίθεσθε
'''
"14" = ''':sup:`14` καὶ ἐξῆλθεν Ιωδαε ὁ ἱερεύς καὶ ἐνετείλατο Ιωδαε ὁ ἱερεὺς τοῖς
ἑκατοντάρχοις καὶ τοῖς ἀρχηγοῖς τῆς δυνάμεως καὶ εἶπεν αὐτοῖς ἐκβάλετε
αὐτὴν ἐκτὸς τοῦ οἴκου καὶ εἰσέλθατε ὀπίσω αὐτῆς καὶ ἀποθανέτω μαχαίρᾳ
ὅτι εἶπεν ὁ ἱερεύς μὴ ἀποθανέτω ἐν οἴκῳ κυρίου
'''
"15" = ''':sup:`15` καὶ ἔδωκαν αὐτῇ ἄνεσιν καὶ διῆλθεν διὰ τῆς πύλης τῶν ἱππέων τοῦ
οἴκου τοῦ βασιλέως καὶ ἐθανάτωσαν αὐτὴν ἐκεῖ
'''
"16" = ''':sup:`16` καὶ διέθετο Ιωδαε διαθήκην ἀνὰ μέσον αὐτοῦ καὶ τοῦ λαοῦ καὶ τοῦ
βασιλέως εἶναι λαὸν τῷ κυρίῳ
'''
"17" = ''':sup:`17` καὶ εἰσῆλθεν πᾶς ὁ λαὸς τῆς γῆς εἰς οἶκον Βααλ καὶ κατέσπασαν αὐτὸν
καὶ τὰ θυσιαστήρια καὶ τὰ εἴδωλα αὐτοῦ ἐλέπτυναν καὶ τὸν Ματθαν ἱερέα
τῆς Βααλ ἐθανάτωσαν ἐναντίον τῶν θυσιαστηρίων αὐτοῦ
'''
"18" = ''':sup:`18` καὶ ἐνεχείρησεν Ιωδαε ὁ ἱερεὺς τὰ ἔργα οἴκου κυρίου διὰ χειρὸς
ἱερέων καὶ Λευιτῶν καὶ ἀνέστησεν τὰς ἐφημερίας τῶν ἱερέων καὶ τῶν
Λευιτῶν ἃς διέστειλεν Δαυιδ ἐπὶ τὸν οἶκον κυρίου καὶ ἀνενέγκαι
ὁλοκαυτώματα κυρίῳ καθὼς γέγραπται ἐν νόμῳ Μωυσῆ ἐν εὐφροσύνῃ καὶ ἐν
ᾠδαῖς διὰ χειρὸς Δαυιδ
'''
"19" = ''':sup:`19` καὶ ἔστησαν οἱ πυλωροὶ ἐπὶ τὰς πύλας οἴκου κυρίου καὶ οὐκ
εἰσελεύσεται ἀκάθαρτος εἰς πᾶν πρᾶγμα
'''
"20" = ''':sup:`20` καὶ ἔλαβεν τοὺς πατριάρχας καὶ τοὺς δυνατοὺς καὶ τοὺς ἄρχοντας τοῦ
λαοῦ καὶ πάντα τὸν λαὸν τῆς γῆς καὶ ἀνεβίβασαν τὸν βασιλέα εἰς οἶκον
κυρίου καὶ εἰσῆλθεν διὰ τῆς πύλης τῆς ἐσωτέρας εἰς τὸν οἶκον τοῦ
βασιλέως καὶ ἐκάθισαν τὸν βασιλέα ἐπὶ τὸν θρόνον τῆς βασιλείας
'''
"21" = ''':sup:`21` καὶ ηὐφράνθη πᾶς ὁ λαὸς τῆς γῆς καὶ ἡ πόλις ἡσύχασεν καὶ τὴν
Γοθολιαν ἐθανάτωσαν μαχαίρᾳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
