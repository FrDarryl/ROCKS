[3]
"1" = ''':sup:`1` ὦ ἡ ἐπιφανὴς καὶ ἀπολελυτρωμένη ἡ πόλις ἡ περιστερά
'''
"2" = ''':sup:`2` οὐκ εἰσήκουσεν φωνῆς οὐκ ἐδέξατο παιδείαν ἐπὶ τῷ κυρίῳ οὐκ ἐπεποίθει
καὶ πρὸς τὸν θεὸν αὐτῆς οὐκ ἤγγισεν
'''
"3" = ''':sup:`3` οἱ ἄρχοντες αὐτῆς ἐν αὐτῇ ὡς λέοντες ὠρυόμενοι οἱ κριταὶ αὐτῆς ὡς
λύκοι τῆς Ἀραβίας οὐχ ὑπελίποντο εἰς τὸ πρωί
'''
"4" = ''':sup:`4` οἱ προφῆται αὐτῆς πνευματοφόροι ἄνδρες καταφρονηταί οἱ ἱερεῖς αὐτῆς
βεβηλοῦσιν τὰ ἅγια καὶ ἀσεβοῦσιν νόμον
'''
"5" = ''':sup:`5` ὁ δὲ κύριος δίκαιος ἐν μέσῳ αὐτῆς καὶ οὐ μὴ ποιήσῃ ἄδικον πρωὶ πρωὶ
δώσει κρίμα αὐτοῦ εἰς φῶς καὶ οὐκ ἀπεκρύβη καὶ οὐκ ἔγνω ἀδικίαν ἐν
ἀπαιτήσει καὶ οὐκ εἰς νεῖκος ἀδικίαν
'''
"6" = ''':sup:`6` ἐν διαφθορᾷ κατέσπασα ὑπερηφάνους ἠφανίσθησαν γωνίαι αὐτῶν ἐξερημώσω
τὰς ὁδοὺς αὐτῶν τὸ παράπαν τοῦ μὴ διοδεύειν ἐξέλιπον αἱ πόλεις αὐτῶν
παρὰ τὸ μηδένα ὑπάρχειν μηδὲ κατοικεῖν
'''
"7" = ''':sup:`7` εἶπα πλὴν φοβεῖσθέ με καὶ δέξασθε παιδείαν καὶ οὐ μὴ ἐξολεθρευθῆτε
ἐξ ὀφθαλμῶν αὐτῆς πάντα ὅσα ἐξεδίκησα ἐπ’ αὐτήν ἑτοιμάζου ὄρθρισον
διέφθαρται πᾶσα ἡ ἐπιφυλλὶς αὐτῶν
'''
"8" = ''':sup:`8` διὰ τοῦτο ὑπόμεινόν με λέγει κύριος εἰς ἡμέραν ἀναστάσεώς μου εἰς
μαρτύριον διότι τὸ κρίμα μου εἰς συναγωγὰς ἐθνῶν τοῦ εἰσδέξασθαι
βασιλεῖς τοῦ ἐκχέαι ἐπ’ αὐτοὺς πᾶσαν ὀργὴν θυμοῦ μου διότι ἐν πυρὶ
ζήλους μου καταναλωθήσεται πᾶσα ἡ γῆ
'''
"9" = ''':sup:`9` ὅτι τότε μεταστρέψω ἐπὶ λαοὺς γλῶσσαν εἰς γενεὰν αὐτῆς τοῦ
ἐπικαλεῖσθαι πάντας τὸ ὄνομα κυρίου τοῦ δουλεύειν αὐτῷ ὑπὸ ζυγὸν ἕνα
'''
"10" = ''':sup:`10` ἐκ περάτων ποταμῶν Αἰθιοπίας οἴσουσιν θυσίας μοι
'''
"11" = ''':sup:`11` ἐν τῇ ἡμέρᾳ ἐκείνῃ οὐ μὴ καταισχυνθῇς ἐκ πάντων τῶν ἐπιτηδευμάτων
σου ὧν ἠσέβησας εἰς ἐμέ ὅτι τότε περιελῶ ἀπὸ σοῦ τὰ φαυλίσματα τῆς
ὕβρεώς σου καὶ οὐκέτι μὴ προσθῇς τοῦ μεγαλαυχῆσαι ἐπὶ τὸ ὄρος τὸ ἅγιόν
μου
'''
"12" = ''':sup:`12` καὶ ὑπολείψομαι ἐν σοὶ λαὸν πραῢν καὶ ταπεινόν καὶ εὐλαβηθήσονται
ἀπὸ τοῦ ὀνόματος κυρίου
'''
"13" = ''':sup:`13` οἱ κατάλοιποι τοῦ Ισραηλ καὶ οὐ ποιήσουσιν ἀδικίαν καὶ οὐ
λαλήσουσιν μάταια καὶ οὐ μὴ εὑρεθῇ ἐν τῷ στόματι αὐτῶν γλῶσσα δολία
διότι αὐτοὶ νεμήσονται καὶ κοιτασθήσονται καὶ οὐκ ἔσται ὁ ἐκφοβῶν
αὐτούς
'''
"14" = ''':sup:`14` χαῖρε σφόδρα θύγατερ Σιων κήρυσσε θύγατερ Ιερουσαλημ εὐφραίνου καὶ
κατατέρπου ἐξ ὅλης τῆς καρδίας σου θύγατερ Ιερουσαλημ
'''
"15" = ''':sup:`15` περιεῖλεν κύριος τὰ ἀδικήματά σου λελύτρωταί σε ἐκ χειρὸς ἐχθρῶν
σου βασιλεὺς Ισραηλ κύριος ἐν μέσῳ σου οὐκ ὄψῃ κακὰ οὐκέτι
'''
"16" = ''':sup:`16` ἐν τῷ καιρῷ ἐκείνῳ ἐρεῖ κύριος τῇ Ιερουσαλημ θάρσει Σιων μὴ
παρείσθωσαν αἱ χεῖρές σου
'''
"17" = ''':sup:`17` κύριος ὁ θεός σου ἐν σοί δυνατὸς σώσει σε ἐπάξει ἐπὶ σὲ εὐφροσύνην
καὶ καινιεῖ σε ἐν τῇ ἀγαπήσει αὐτοῦ καὶ εὐφρανθήσεται ἐπὶ σὲ ἐν τέρψει
ὡς ἐν ἡμέρᾳ ἑορτῆς
'''
"18" = ''':sup:`18` καὶ συνάξω τοὺς συντετριμμένους οὐαί τίς ἔλαβεν ἐπ’ αὐτὴν
ὀνειδισμόν
'''
"19" = ''':sup:`19` ἰδοὺ ἐγὼ ποιῶ ἐν σοὶ ἕνεκεν σοῦ ἐν τῷ καιρῷ ἐκείνῳ λέγει κύριος καὶ
σώσω τὴν ἐκπεπιεσμένην καὶ τὴν ἀπωσμένην εἰσδέξομαι καὶ θήσομαι αὐτοὺς
εἰς καύχημα καὶ ὀνομαστοὺς ἐν πάσῃ τῇ γῇ
'''
"20" = ''':sup:`20` καὶ καταισχυνθήσονται ἐν τῷ καιρῷ ἐκείνῳ ὅταν καλῶς ὑμῖν ποιήσω καὶ
ἐν τῷ καιρῷ ὅταν εἰσδέξωμαι ὑμᾶς διότι δώσω ὑμᾶς ὀνομαστοὺς καὶ εἰς
καύχημα ἐν πᾶσιν τοῖς λαοῖς τῆς γῆς ἐν τῷ ἐπιστρέφειν με τὴν
αἰχμαλωσίαν ὑμῶν ἐνώπιον ὑμῶν λέγει κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
