[22]
"1" = ''':sup:`1` καὶ ἐβασίλευσαν οἱ κατοικοῦντες ἐν Ιερουσαλημ τὸν Οχοζιαν υἱὸν αὐτοῦ
τὸν μικρὸν ἀντ’ αὐτοῦ ὅτι πάντας τοὺς πρεσβυτέρους ἀπέκτεινεν τὸ
λῃστήριον τὸ ἐπελθὸν ἐπ’ αὐτούς οἱ Ἄραβες καὶ οἱ Αλιμαζονεῖς καὶ
ἐβασίλευσεν Οχοζιας υἱὸς Ιωραμ βασιλέως Ιουδα
'''
"2" = ''':sup:`2` ὢν εἴκοσι ἐτῶν Οχοζιας ἐβασίλευσεν καὶ ἐνιαυτὸν ἕνα ἐβασίλευσεν ἐν
Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Γοθολια θυγάτηρ Αμβρι
'''
"3" = ''':sup:`3` καὶ οὗτος ἐπορεύθη ἐν ὁδῷ οἴκου Αχααβ ὅτι μήτηρ αὐτοῦ ἦν σύμβουλος
τοῦ ἁμαρτάνειν
'''
"4" = ''':sup:`4` καὶ ἐποίησεν τὸ πονηρὸν ἐναντίον κυρίου ὡς οἶκος Αχααβ ὅτι αὐτοὶ
ἦσαν αὐτῷ μετὰ τὸ ἀποθανεῖν τὸν πατέρα αὐτοῦ σύμβουλοι τοῦ ἐξολεθρεῦσαι
αὐτόν
'''
"5" = ''':sup:`5` καὶ ἐν ταῖς βουλαῖς αὐτῶν ἐπορεύθη καὶ ἐπορεύθη μετὰ Ιωραμ υἱοῦ
Αχααβ εἰς πόλεμον ἐπὶ Αζαηλ βασιλέα Συρίας εἰς Ραμα Γαλααδ καὶ ἐπάταξαν
οἱ τοξόται τὸν Ιωραμ
'''
"6" = ''':sup:`6` καὶ ἐπέστρεψεν Ιωραμ τοῦ ἰατρευθῆναι εἰς Ιεζραελ ἀπὸ τῶν πληγῶν ὧν
ἐπάταξαν αὐτὸν οἱ Σύροι ἐν Ραμα ἐν τῷ πολεμεῖν αὐτὸν πρὸς Αζαηλ βασιλέα
Συρίας καὶ Οχοζιας υἱὸς Ιωραμ βασιλεὺς Ιουδα κατέβη θεάσασθαι τὸν Ιωραμ
υἱὸν Αχααβ εἰς Ιεζραελ ὅτι ἠρρώστει
'''
"7" = ''':sup:`7` καὶ παρὰ τοῦ θεοῦ ἐγένετο καταστροφὴ Οχοζια ἐλθεῖν πρὸς Ιωραμ καὶ ἐν
τῷ ἐλθεῖν αὐτὸν ἐξῆλθεν μετ’ αὐτοῦ Ιωραμ πρὸς Ιου υἱὸν Ναμεσσι χριστὸν
κυρίου τὸν οἶκον Αχααβ
'''
"8" = ''':sup:`8` καὶ ἐγένετο ὡς ἐξεδίκησεν Ιου τὸν οἶκον Αχααβ καὶ εὗρεν τοὺς
ἄρχοντας Ιουδα καὶ τοὺς ἀδελφοὺς Οχοζια λειτουργοῦντας τῷ Οχοζια καὶ
ἀπέκτεινεν αὐτούς
'''
"9" = ''':sup:`9` καὶ εἶπεν τοῦ ζητῆσαι τὸν Οχοζιαν καὶ κατέλαβον αὐτὸν ἰατρευόμενον
ἐν Σαμαρείᾳ καὶ ἤγαγον αὐτὸν πρὸς Ιου καὶ ἀπέκτεινεν αὐτόν καὶ ἔθαψαν
αὐτόν ὅτι εἶπαν υἱὸς Ιωσαφατ ἐστίν ὃς ἐζήτησεν τὸν κύριον ἐν ὅλῃ καρδίᾳ
αὐτοῦ καὶ οὐκ ἦν ἐν οἴκῳ Οχοζια κατισχῦσαι δύναμιν περὶ τῆς βασιλείας
'''
"10" = ''':sup:`10` καὶ Γοθολια ἡ μήτηρ Οχοζια εἶδεν ὅτι τέθνηκεν αὐτῆς ὁ υἱός καὶ
ἠγέρθη καὶ ἀπώλεσεν πᾶν τὸ σπέρμα τῆς βασιλείας ἐν οἴκῳ Ιουδα
'''
"11" = ''':sup:`11` καὶ ἔλαβεν Ιωσαβεθ ἡ θυγάτηρ τοῦ βασιλέως τὸν Ιωας υἱὸν Οχοζια καὶ
ἔκλεψεν αὐτὸν ἐκ μέσου υἱῶν τοῦ βασιλέως τῶν θανατουμένων καὶ ἔδωκεν
αὐτὸν καὶ τὴν τροφὸν αὐτοῦ εἰς ταμίειον τῶν κλινῶν καὶ ἔκρυψεν αὐτὸν
Ιωσαβεθ θυγάτηρ τοῦ βασιλέως Ιωραμ ἀδελφὴ Οχοζιου γυνὴ Ιωδαε τοῦ ἱερέως
καὶ ἔκρυψεν αὐτὸν ἀπὸ προσώπου Γοθολιας καὶ οὐκ ἀπέκτεινεν αὐτόν
'''
"12" = ''':sup:`12` καὶ ἦν μετ’ αὐτῆς ἐν οἴκῳ τοῦ θεοῦ κατακεκρυμμένος ἓξ ἔτη καὶ
Γοθολια ἐβασίλευσεν ἐπὶ τῆς γῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
