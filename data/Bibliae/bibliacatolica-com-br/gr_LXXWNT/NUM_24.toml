[24]
"1" = ''':sup:`1` καὶ ἰδὼν Βαλααμ ὅτι καλόν ἐστιν ἔναντι κυρίου εὐλογεῖν τὸν Ισραηλ
οὐκ ἐπορεύθη κατὰ τὸ εἰωθὸς εἰς συνάντησιν τοῖς οἰωνοῖς καὶ ἀπέστρεψεν
τὸ πρόσωπον αὐτοῦ εἰς τὴν ἔρημον
'''
"2" = ''':sup:`2` καὶ ἐξάρας Βαλααμ τοὺς ὀφθαλμοὺς αὐτοῦ καθορᾷ τὸν Ισραηλ
ἐστρατοπεδευκότα κατὰ φυλάς καὶ ἐγένετο πνεῦμα θεοῦ ἐν αὐτῷ
'''
"3" = ''':sup:`3` καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ εἶπεν φησὶν Βαλααμ υἱὸς Βεωρ φησὶν
ὁ ἄνθρωπος ὁ ἀληθινῶς ὁρῶν
'''
"4" = ''':sup:`4` φησὶν ἀκούων λόγια θεοῦ ὅστις ὅρασιν θεοῦ εἶδεν ἐν ὕπνῳ
ἀποκεκαλυμμένοι οἱ ὀφθαλμοὶ αὐτοῦ
'''
"5" = ''':sup:`5` ὡς καλοί σου οἱ οἶκοι Ιακωβ αἱ σκηναί σου Ισραηλ
'''
"6" = ''':sup:`6` ὡσεὶ νάπαι σκιάζουσαι καὶ ὡσεὶ παράδεισοι ἐπὶ ποταμῶν καὶ ὡσεὶ
σκηναί ἃς ἔπηξεν κύριος ὡσεὶ κέδροι παρ’ ὕδατα
'''
"7" = ''':sup:`7` ἐξελεύσεται ἄνθρωπος ἐκ τοῦ σπέρματος αὐτοῦ καὶ κυριεύσει ἐθνῶν
πολλῶν καὶ ὑψωθήσεται ἢ Γωγ βασιλεία αὐτοῦ καὶ αὐξηθήσεται ἡ βασιλεία
αὐτοῦ
'''
"8" = ''':sup:`8` θεὸς ὡδήγησεν αὐτὸν ἐξ Αἰγύπτου ὡς δόξα μονοκέρωτος αὐτῷ ἔδεται ἔθνη
ἐχθρῶν αὐτοῦ καὶ τὰ πάχη αὐτῶν ἐκμυελιεῖ καὶ ταῖς βολίσιν αὐτοῦ
κατατοξεύσει ἐχθρόν
'''
"9" = ''':sup:`9` κατακλιθεὶς ἀνεπαύσατο ὡς λέων καὶ ὡς σκύμνος τίς ἀναστήσει αὐτόν οἱ
εὐλογοῦντές σε εὐλόγηνται καὶ οἱ καταρώμενοί σε κεκατήρανται
'''
"10" = ''':sup:`10` καὶ ἐθυμώθη Βαλακ ἐπὶ Βαλααμ καὶ συνεκρότησεν ταῖς χερσὶν αὐτοῦ καὶ
εἶπεν Βαλακ πρὸς Βαλααμ καταρᾶσθαι τὸν ἐχθρόν μου κέκληκά σε καὶ ἰδοὺ
εὐλογῶν εὐλόγησας τρίτον τοῦτο
'''
"11" = ''':sup:`11` νῦν οὖν φεῦγε εἰς τὸν τόπον σου εἶπα τιμήσω σε καὶ νῦν ἐστέρησέν σε
κύριος τῆς δόξης
'''
"12" = ''':sup:`12` καὶ εἶπεν Βαλααμ πρὸς Βαλακ οὐχὶ καὶ τοῖς ἀγγέλοις σου οὓς
ἀπέστειλας πρός με ἐλάλησα λέγων
'''
"13" = ''':sup:`13` ἐάν μοι δῷ Βαλακ πλήρη τὸν οἶκον αὐτοῦ ἀργυρίου καὶ χρυσίου οὐ
δυνήσομαι παραβῆναι τὸ ῥῆμα κυρίου ποιῆσαι αὐτὸ πονηρὸν ἢ καλὸν παρ’
ἐμαυτοῦ ὅσα ἐὰν εἴπῃ ὁ θεός ταῦτα ἐρῶ
'''
"14" = ''':sup:`14` καὶ νῦν ἰδοὺ ἀποτρέχω εἰς τὸν τόπον μου δεῦρο συμβουλεύσω σοι τί
ποιήσει ὁ λαὸς οὗτος τὸν λαόν σου ἐπ’ ἐσχάτου τῶν ἡμερῶν
'''
"15" = ''':sup:`15` καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ εἶπεν φησὶν Βαλααμ υἱὸς Βεωρ φησὶν
ὁ ἄνθρωπος ὁ ἀληθινῶς ὁρῶν
'''
"16" = ''':sup:`16` ἀκούων λόγια θεοῦ ἐπιστάμενος ἐπιστήμην παρὰ ὑψίστου καὶ ὅρασιν
θεοῦ ἰδὼν ἐν ὕπνῳ ἀποκεκαλυμμένοι οἱ ὀφθαλμοὶ αὐτοῦ
'''
"17" = ''':sup:`17` δείξω αὐτῷ καὶ οὐχὶ νῦν μακαρίζω καὶ οὐκ ἐγγίζει ἀνατελεῖ ἄστρον ἐξ
Ιακωβ καὶ ἀναστήσεται ἄνθρωπος ἐξ Ισραηλ καὶ θραύσει τοὺς ἀρχηγοὺς Μωαβ
καὶ προνομεύσει πάντας υἱοὺς Σηθ
'''
"18" = ''':sup:`18` καὶ ἔσται Εδωμ κληρονομία καὶ ἔσται κληρονομία Ησαυ ὁ ἐχθρὸς αὐτοῦ
καὶ Ισραηλ ἐποίησεν ἐν ἰσχύι
'''
"19" = ''':sup:`19` καὶ ἐξεγερθήσεται ἐξ Ιακωβ καὶ ἀπολεῖ σῳζόμενον ἐκ πόλεως
'''
"20" = ''':sup:`20` καὶ ἰδὼν τὸν Αμαληκ καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ εἶπεν ἀρχὴ
ἐθνῶν Αμαληκ καὶ τὸ σπέρμα αὐτῶν ἀπολεῖται
'''
"21" = ''':sup:`21` καὶ ἰδὼν τὸν Καιναῖον καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ εἶπεν ἰσχυρὰ
ἡ κατοικία σου καὶ ἐὰν θῇς ἐν πέτρᾳ τὴν νοσσιάν σου
'''
"22" = ''':sup:`22` καὶ ἐὰν γένηται τῷ Βεωρ νεοσσιὰ πανουργίας Ἀσσύριοί σε
αἰχμαλωτεύσουσιν
'''
"23" = ''':sup:`23` καὶ ἰδὼν τὸν Ωγ καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ εἶπεν ὦ ὦ τίς
ζήσεται ὅταν θῇ ταῦτα ὁ θεός
'''
"24" = ''':sup:`24` καὶ ἐξελεύσεται ἐκ χειρὸς Κιτιαίων καὶ κακώσουσιν Ασσουρ καὶ
κακώσουσιν Εβραίους καὶ αὐτοὶ ὁμοθυμαδὸν ἀπολοῦνται
'''
"25" = ''':sup:`25` καὶ ἀναστὰς Βαλααμ ἀπῆλθεν ἀποστραφεὶς εἰς τὸν τόπον αὐτοῦ καὶ
Βαλακ ἀπῆλθεν πρὸς ἑαυτόν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
