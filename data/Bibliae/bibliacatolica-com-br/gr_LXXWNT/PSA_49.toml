[49]
"1" = ''':sup:`1` Gr. Psalm 49 (Heb. 50) ψαλμὸς τῷ Ασαφ θεὸς θεῶν κύριος ἐλάλησεν καὶ
ἐκάλεσεν τὴν γῆν ἀπὸ ἀνατολῶν ἡλίου καὶ μέχρι δυσμῶν
'''
"2" = ''':sup:`2` ἐκ Σιων ἡ εὐπρέπεια τῆς ὡραιότητος αὐτοῦ ὁ θεὸς ἐμφανῶς ἥξει
'''
"3" = ''':sup:`3` ὁ θεὸς ἡμῶν καὶ οὐ παρασιωπήσεται πῦρ ἐναντίον αὐτοῦ καυθήσεται καὶ
κύκλῳ αὐτοῦ καταιγὶς σφόδρα
'''
"4" = ''':sup:`4` προσκαλέσεται τὸν οὐρανὸν ἄνω καὶ τὴν γῆν διακρῖναι τὸν λαὸν αὐτοῦ
'''
"5" = ''':sup:`5` συναγάγετε αὐτῷ τοὺς ὁσίους αὐτοῦ τοὺς διατιθεμένους τὴν διαθήκην
αὐτοῦ ἐπὶ θυσίαις
'''
"6" = ''':sup:`6` καὶ ἀναγγελοῦσιν οἱ οὐρανοὶ τὴν δικαιοσύνην αὐτοῦ ὅτι ὁ θεὸς κριτής
ἐστιν διάψαλμα
'''
"7" = ''':sup:`7` ἄκουσον λαός μου καὶ λαλήσω σοι Ισραηλ καὶ διαμαρτύρομαί σοι ὁ θεὸς
ὁ θεός σού εἰμι ἐγώ
'''
"8" = ''':sup:`8` οὐκ ἐπὶ ταῖς θυσίαις σου ἐλέγξω σε τὰ δὲ ὁλοκαυτώματά σου ἐνώπιόν
μού ἐστιν διὰ παντός
'''
"9" = ''':sup:`9` οὐ δέξομαι ἐκ τοῦ οἴκου σου μόσχους οὐδὲ ἐκ τῶν ποιμνίων σου
χιμάρους
'''
"10" = ''':sup:`10` ὅτι ἐμά ἐστιν πάντα τὰ θηρία τοῦ δρυμοῦ κτήνη ἐν τοῖς ὄρεσιν καὶ
βόες
'''
"11" = ''':sup:`11` ἔγνωκα πάντα τὰ πετεινὰ τοῦ οὐρανοῦ καὶ ὡραιότης ἀγροῦ μετ’ ἐμοῦ
ἐστιν
'''
"12" = ''':sup:`12` ἐὰν πεινάσω οὐ μή σοι εἴπω ἐμὴ γάρ ἐστιν ἡ οἰκουμένη καὶ τὸ πλήρωμα
αὐτῆς
'''
"13" = ''':sup:`13` μὴ φάγομαι κρέα ταύρων ἢ αἷμα τράγων πίομαι
'''
"14" = ''':sup:`14` θῦσον τῷ θεῷ θυσίαν αἰνέσεως καὶ ἀπόδος τῷ ὑψίστῳ τὰς εὐχάς σου
'''
"15" = ''':sup:`15` καὶ ἐπικάλεσαί με ἐν ἡμέρᾳ θλίψεως καὶ ἐξελοῦμαί σε καὶ δοξάσεις με
διάψαλμα
'''
"16" = ''':sup:`16` τῷ δὲ ἁμαρτωλῷ εἶπεν ὁ θεός ἵνα τί σὺ διηγῇ τὰ δικαιώματά μου καὶ
ἀναλαμβάνεις τὴν διαθήκην μου διὰ στόματός σου
'''
"17" = ''':sup:`17` σὺ δὲ ἐμίσησας παιδείαν καὶ ἐξέβαλες τοὺς λόγους μου εἰς τὰ ὀπίσω
'''
"18" = ''':sup:`18` εἰ ἐθεώρεις κλέπτην συνέτρεχες αὐτῷ καὶ μετὰ μοιχῶν τὴν μερίδα σου
ἐτίθεις
'''
"19" = ''':sup:`19` τὸ στόμα σου ἐπλεόνασεν κακίαν καὶ ἡ γλῶσσά σου περιέπλεκεν
δολιότητα
'''
"20" = ''':sup:`20` καθήμενος κατὰ τοῦ ἀδελφοῦ σου κατελάλεις καὶ κατὰ τοῦ υἱοῦ τῆς
μητρός σου ἐτίθεις σκάνδαλον
'''
"21" = ''':sup:`21` ταῦτα ἐποίησας καὶ ἐσίγησα ὑπέλαβες ἀνομίαν ὅτι ἔσομαί σοι ὅμοιος
ἐλέγξω σε καὶ παραστήσω κατὰ πρόσωπόν σου
'''
"22" = ''':sup:`22` σύνετε δὴ ταῦτα οἱ ἐπιλανθανόμενοι τοῦ θεοῦ μήποτε ἁρπάσῃ καὶ μὴ ᾖ
ὁ ῥυόμενος
'''
"23" = ''':sup:`23` θυσία αἰνέσεως δοξάσει με καὶ ἐκεῖ ὁδός ᾗ δείξω αὐτῷ τὸ σωτήριον
τοῦ θεοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
