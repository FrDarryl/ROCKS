[24]
"1" = ''':sup:`1` ἡ σοφία αἰνέσει ψυχὴν αὐτῆς καὶ ἐν μέσῳ λαοῦ αὐτῆς καυχήσεται
'''
"2" = ''':sup:`2` ἐν ἐκκλησίᾳ ὑψίστου στόμα αὐτῆς ἀνοίξει καὶ ἔναντι δυνάμεως αὐτοῦ
καυχήσεται
'''
"3" = ''':sup:`3` ἐγὼ ἀπὸ στόματος ὑψίστου ἐξῆλθον καὶ ὡς ὁμίχλη κατεκάλυψα γῆν
'''
"4" = ''':sup:`4` ἐγὼ ἐν ὑψηλοῖς κατεσκήνωσα καὶ ὁ θρόνος μου ἐν στύλῳ νεφέλης
'''
"5" = ''':sup:`5` γῦρον οὐρανοῦ ἐκύκλωσα μόνη καὶ ἐν βάθει ἀβύσσων περιεπάτησα
'''
"6" = ''':sup:`6` ἐν κύμασιν θαλάσσης καὶ ἐν πάσῃ τῇ γῇ καὶ ἐν παντὶ λαῷ καὶ ἔθνει
ἐκτησάμην
'''
"7" = ''':sup:`7` μετὰ τούτων πάντων ἀνάπαυσιν ἐζήτησα καὶ ἐν κληρονομίᾳ τίνος
αὐλισθήσομαι
'''
"8" = ''':sup:`8` τότε ἐνετείλατό μοι ὁ κτίστης ἁπάντων καὶ ὁ κτίσας με κατέπαυσεν τὴν
σκηνήν μου καὶ εἶπεν ἐν Ιακωβ κατασκήνωσον καὶ ἐν Ισραηλ
κατακληρονομήθητι
'''
"9" = ''':sup:`9` πρὸ τοῦ αἰῶνος ἀπ’ ἀρχῆς ἔκτισέν με καὶ ἕως αἰῶνος οὐ μὴ ἐκλίπω
'''
"10" = ''':sup:`10` ἐν σκηνῇ ἁγίᾳ ἐνώπιον αὐτοῦ ἐλειτούργησα καὶ οὕτως ἐν Σιων
ἐστηρίχθην
'''
"11" = ''':sup:`11` ἐν πόλει ἠγαπημένῃ ὁμοίως με κατέπαυσεν καὶ ἐν Ιερουσαλημ ἡ ἐξουσία
μου
'''
"12" = ''':sup:`12` καὶ ἐρρίζωσα ἐν λαῷ δεδοξασμένῳ ἐν μερίδι κυρίου κληρονομίας αὐτοῦ
'''
"13" = ''':sup:`13` ὡς κέδρος ἀνυψώθην ἐν τῷ Λιβάνῳ καὶ ὡς κυπάρισσος ἐν ὄρεσιν Αερμων
'''
"14" = ''':sup:`14` ὡς φοῖνιξ ἀνυψώθην ἐν Αιγγαδοις καὶ ὡς φυτὰ ῥόδου ἐν Ιεριχω ὡς
ἐλαία εὐπρεπὴς ἐν πεδίῳ καὶ ἀνυψώθην ὡς πλάτανος
'''
"15" = ''':sup:`15` ὡς κιννάμωμον καὶ ἀσπάλαθος ἀρωμάτων δέδωκα ὀσμὴν καὶ ὡς σμύρνα
ἐκλεκτὴ διέδωκα εὐωδίαν ὡς χαλβάνη καὶ ὄνυξ καὶ στακτὴ καὶ ὡς λιβάνου
ἀτμὶς ἐν σκηνῇ
'''
"16" = ''':sup:`16` ἐγὼ ὡς τερέμινθος ἐξέτεινα κλάδους μου καὶ οἱ κλάδοι μου κλάδοι
δόξης καὶ χάριτος
'''
"17" = ''':sup:`17` ἐγὼ ὡς ἄμπελος ἐβλάστησα χάριν καὶ τὰ ἄνθη μου καρπὸς δόξης καὶ
πλούτου
'''
"19" = ''':sup:`19` προσέλθετε πρός με οἱ ἐπιθυμοῦντές μου καὶ ἀπὸ τῶν γενημάτων μου
ἐμπλήσθητε
'''
"20" = ''':sup:`20` τὸ γὰρ μνημόσυνόν μου ὑπὲρ τὸ μέλι γλυκύ καὶ ἡ κληρονομία μου ὑπὲρ
μέλιτος κηρίον
'''
"21" = ''':sup:`21` οἱ ἐσθίοντές με ἔτι πεινάσουσιν καὶ οἱ πίνοντές με ἔτι διψήσουσιν
'''
"22" = ''':sup:`22` ὁ ὑπακούων μου οὐκ αἰσχυνθήσεται καὶ οἱ ἐργαζόμενοι ἐν ἐμοὶ οὐχ
ἁμαρτήσουσιν
'''
"23" = ''':sup:`23` ταῦτα πάντα βίβλος διαθήκης θεοῦ ὑψίστου νόμον ὃν ἐνετείλατο ἡμῖν
Μωυσῆς κληρονομίαν συναγωγαῖς Ιακωβ
'''
"25" = ''':sup:`25` ὁ πιμπλῶν ὡς Φισων σοφίαν καὶ ὡς Τίγρις ἐν ἡμέραις νέων
'''
"26" = ''':sup:`26` ὁ ἀναπληρῶν ὡς Εὐφράτης σύνεσιν καὶ ὡς Ιορδάνης ἐν ἡμέραις θερισμοῦ
'''
"27" = ''':sup:`27` ὁ ἐκφαίνων ὡς φῶς παιδείαν ὡς Γηων ἐν ἡμέραις τρυγήτου
'''
"28" = ''':sup:`28` οὐ συνετέλεσεν ὁ πρῶτος γνῶναι αὐτήν καὶ οὕτως ὁ ἔσχατος οὐκ
ἐξιχνίασεν αὐτήν
'''
"29" = ''':sup:`29` ἀπὸ γὰρ θαλάσσης ἐπληθύνθη διανόημα αὐτῆς καὶ ἡ βουλὴ αὐτῆς ἀπὸ
ἀβύσσου μεγάλης
'''
"30" = ''':sup:`30` κἀγὼ ὡς διῶρυξ ἀπὸ ποταμοῦ καὶ ὡς ὑδραγωγὸς ἐξῆλθον εἰς παράδεισον
'''
"31" = ''':sup:`31` εἶπα ποτιῶ μου τὸν κῆπον καὶ μεθύσω μου τὴν πρασιάν καὶ ἰδοὺ
ἐγένετό μοι ἡ διῶρυξ εἰς ποταμόν καὶ ὁ ποταμός μου ἐγένετο εἰς θάλασσαν
'''
"32" = ''':sup:`32` ἔτι παιδείαν ὡς ὄρθρον φωτιῶ καὶ ἐκφανῶ αὐτὰ ἕως εἰς μακράν
'''
"33" = ''':sup:`33` ἔτι διδασκαλίαν ὡς προφητείαν ἐκχεῶ καὶ καταλείψω αὐτὴν εἰς γενεὰς
αἰώνων
'''
"34" = ''':sup:`34` ἴδετε ὅτι οὐκ ἐμοὶ μόνῳ ἐκοπίασα ἀλλ’ ἅπασιν τοῖς ἐκζητοῦσιν αὐτήν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
