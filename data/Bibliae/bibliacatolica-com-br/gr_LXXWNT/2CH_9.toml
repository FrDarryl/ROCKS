[9]
"1" = ''':sup:`1` καὶ βασίλισσα Σαβα ἤκουσεν τὸ ὄνομα Σαλωμων καὶ ἦλθεν τοῦ πειράσαι
Σαλωμων ἐν αἰνίγμασιν εἰς Ιερουσαλημ ἐν δυνάμει βαρείᾳ σφόδρα καὶ
κάμηλοι αἴρουσαι ἀρώματα καὶ χρυσίον εἰς πλῆθος καὶ λίθον τίμιον καὶ
ἦλθεν πρὸς Σαλωμων καὶ ἐλάλησεν πρὸς αὐτὸν πάντα ὅσα ἐν τῇ ψυχῇ αὐτῆς
'''
"2" = ''':sup:`2` καὶ ἀνήγγειλεν αὐτῇ Σαλωμων πάντας τοὺς λόγους αὐτῆς καὶ οὐ παρῆλθεν
λόγος ἀπὸ Σαλωμων ὃν οὐκ ἀπήγγειλεν αὐτῇ
'''
"3" = ''':sup:`3` καὶ εἶδεν βασίλισσα Σαβα τὴν σοφίαν Σαλωμων καὶ τὸν οἶκον ὃν
ᾠκοδόμησεν
'''
"4" = ''':sup:`4` καὶ τὰ βρώματα τῶν τραπεζῶν καὶ καθέδραν παίδων αὐτοῦ καὶ στάσιν
λειτουργῶν αὐτοῦ καὶ ἱματισμὸν αὐτῶν καὶ οἰνοχόους αὐτοῦ καὶ στολισμὸν
αὐτῶν καὶ τὰ ὁλοκαυτώματα ἃ ἀνέφερεν ἐν οἴκῳ κυρίου καὶ ἐξ ἑαυτῆς
ἐγένετο
'''
"5" = ''':sup:`5` καὶ εἶπεν πρὸς τὸν βασιλέα ἀληθινὸς ὁ λόγος ὃν ἤκουσα ἐν τῇ γῇ μου
περὶ τῶν λόγων σου καὶ περὶ τῆς σοφίας σου
'''
"6" = ''':sup:`6` καὶ οὐκ ἐπίστευσα τοῖς λόγοις ἕως οὗ ἦλθον καὶ εἶδον οἱ ὀφθαλμοί μου
καὶ ἰδοὺ οὐκ ἀπηγγέλη μοι ἥμισυ τοῦ πλήθους τῆς σοφίας σου προσέθηκας
ἐπὶ τὴν ἀκοήν ἣν ἤκουσα
'''
"7" = ''':sup:`7` μακάριοι οἱ ἄνδρες μακάριοι οἱ παῖδές σου οὗτοι οἱ παρεστηκότες σοι
διὰ παντὸς καὶ ἀκούουσιν σοφίαν σου
'''
"8" = ''':sup:`8` ἔστω κύριος ὁ θεός σου ηὐλογημένος ὃς ἠθέλησέν σοι τοῦ δοῦναί σε ἐπὶ
θρόνον αὐτοῦ εἰς βασιλέα τῷ κυρίῳ θεῷ σου ἐν τῷ ἀγαπῆσαι κύριον τὸν
θεόν σου τὸν Ισραηλ τοῦ στῆσαι αὐτὸν εἰς αἰῶνα καὶ ἔδωκέν σε ἐπ’ αὐτοὺς
εἰς βασιλέα τοῦ ποιῆσαι κρίμα καὶ δικαιοσύνην
'''
"9" = ''':sup:`9` καὶ ἔδωκεν τῷ βασιλεῖ ἑκατὸν εἴκοσι τάλαντα χρυσίου καὶ ἀρώματα εἰς
πλῆθος πολὺ καὶ λίθον τίμιον καὶ οὐκ ἦν κατὰ τὰ ἀρώματα ἐκεῖνα ἃ ἔδωκεν
βασίλισσα Σαβα τῷ βασιλεῖ Σαλωμων
'''
"10" = ''':sup:`10` καὶ οἱ παῖδες Σαλωμων καὶ οἱ παῖδες Χιραμ ἔφερον χρυσίον τῷ Σαλωμων
ἐκ Σουφιρ καὶ ξύλα πεύκινα καὶ λίθον τίμιον
'''
"11" = ''':sup:`11` καὶ ἐποίησεν ὁ βασιλεὺς τὰ ξύλα τὰ πεύκινα ἀναβάσεις τῷ οἴκῳ κυρίου
καὶ τῷ οἴκῳ τοῦ βασιλέως καὶ κιθάρας καὶ νάβλας τοῖς ᾠδοῖς καὶ οὐκ
ὤφθησαν τοιαῦτα ἔμπροσθεν ἐν γῇ Ιουδα
'''
"12" = ''':sup:`12` καὶ ὁ βασιλεὺς Σαλωμων ἔδωκεν τῇ βασιλίσσῃ Σαβα πάντα τὰ θελήματα
αὐτῆς ἃ ᾔτησεν ἐκτὸς πάντων ὧν ἤνεγκεν τῷ βασιλεῖ Σαλωμων καὶ
ἀπέστρεψεν εἰς τὴν γῆν αὐτῆς
'''
"13" = ''':sup:`13` καὶ ἦν ὁ σταθμὸς τοῦ χρυσίου τοῦ ἐνεχθέντος τῷ Σαλωμων ἐν ἐνιαυτῷ
ἑνὶ ἑξακόσια ἑξήκοντα ἓξ τάλαντα χρυσίου
'''
"14" = ''':sup:`14` πλὴν τῶν ἀνδρῶν τῶν ὑποτεταγμένων καὶ τῶν ἐμπορευομένων ὧν ἔφερον
καὶ πάντων τῶν βασιλέων τῆς Ἀραβίας καὶ σατραπῶν τῆς γῆς ἔφερον χρυσίον
καὶ ἀργύριον τῷ βασιλεῖ Σαλωμων
'''
"15" = ''':sup:`15` καὶ ἐποίησεν ὁ βασιλεὺς Σαλωμων διακοσίους θυρεοὺς χρυσοῦς ἐλατούς
ἑξακόσιοι χρυσοῖ καθαροὶ τῷ ἑνὶ θυρεῷ ἑξακόσιοι χρυσοῖ ἐπῆσαν ἐπὶ τὸν
ἕνα θυρεόν
'''
"16" = ''':sup:`16` καὶ τριακοσίας ἀσπίδας ἐλατὰς χρυσᾶς τριακοσίων χρυσῶν ἀνεφέρετο
ἐπὶ τὴν ἀσπίδα ἑκάστην καὶ ἔδωκεν αὐτὰς ὁ βασιλεὺς ἐν οἴκῳ δρυμοῦ τοῦ
Λιβάνου
'''
"17" = ''':sup:`17` καὶ ἐποίησεν ὁ βασιλεὺς θρόνον ἐλεφάντινον ὀδόντων μέγαν καὶ
κατεχρύσωσεν αὐτὸν χρυσίῳ δοκίμῳ
'''
"18" = ''':sup:`18` καὶ ἓξ ἀναβαθμοὶ τῷ θρόνῳ ἐνδεδεμένοι χρυσίῳ καὶ ἀγκῶνες ἔνθεν καὶ
ἔνθεν ἐπὶ τοῦ θρόνου τῆς καθέδρας καὶ δύο λέοντες ἑστηκότες παρὰ τοὺς
ἀγκῶνας
'''
"19" = ''':sup:`19` καὶ δώδεκα λέοντες ἑστηκότες ἐκεῖ ἐπὶ τῶν ἓξ ἀναβαθμῶν ἔνθεν καὶ
ἔνθεν οὐκ ἐγενήθη οὕτως ἐν πάσῃ βασιλείᾳ
'''
"20" = ''':sup:`20` καὶ πάντα τὰ σκεύη τοῦ βασιλέως Σαλωμων χρυσίου καὶ πάντα τὰ σκεύη
οἴκου δρυμοῦ τοῦ Λιβάνου χρυσίῳ κατειλημμένα οὐκ ἦν ἀργύριον
λογιζόμενον ἐν ἡμέραις Σαλωμων εἰς οὐθέν
'''
"21" = ''':sup:`21` ὅτι ναῦς τῷ βασιλεῖ ἐπορεύετο εἰς Θαρσις μετὰ τῶν παίδων Χιραμ ἅπαξ
διὰ τριῶν ἐτῶν ἤρχετο πλοῖα ἐκ Θαρσις τῷ βασιλεῖ γέμοντα χρυσίου καὶ
ἀργυρίου καὶ ὀδόντων ἐλεφαντίνων καὶ πιθήκων
'''
"22" = ''':sup:`22` καὶ ἐμεγαλύνθη Σαλωμων ὑπὲρ πάντας τοὺς βασιλεῖς καὶ πλούτῳ καὶ
σοφίᾳ
'''
"23" = ''':sup:`23` καὶ πάντες οἱ βασιλεῖς τῆς γῆς ἐζήτουν τὸ πρόσωπον Σαλωμων ἀκοῦσαι
τῆς σοφίας αὐτοῦ ἧς ἔδωκεν ὁ θεὸς ἐν καρδίᾳ αὐτοῦ
'''
"24" = ''':sup:`24` καὶ αὐτοὶ ἔφερον ἕκαστος τὰ δῶρα αὐτοῦ σκεύη ἀργυρᾶ καὶ σκεύη χρυσᾶ
καὶ ἱματισμόν στακτὴν καὶ ἡδύσματα ἵππους καὶ ἡμιόνους τὸ κατ’ ἐνιαυτὸν
ἐνιαυτόν
'''
"25" = ''':sup:`25` καὶ ἦσαν τῷ Σαλωμων τέσσαρες χιλιάδες θήλειαι ἵπποι εἰς ἅρματα καὶ
δώδεκα χιλιάδες ἱππέων καὶ ἔθετο αὐτοὺς ἐν πόλεσιν τῶν ἁρμάτων καὶ μετὰ
τοῦ βασιλέως ἐν Ιερουσαλημ
'''
"26" = ''':sup:`26` καὶ ἦν ἡγούμενος πάντων τῶν βασιλέων ἀπὸ τοῦ ποταμοῦ καὶ ἕως γῆς
ἀλλοφύλων καὶ ἕως ὁρίου Αἰγύπτου
'''
"27" = ''':sup:`27` καὶ ἔδωκεν ὁ βασιλεὺς τὸ χρυσίον καὶ τὸ ἀργύριον ἐν Ιερουσαλημ ὡς
λίθους καὶ τὰς κέδρους ὡς συκαμίνους τὰς ἐν τῇ πεδινῇ εἰς πλῆθος
'''
"28" = ''':sup:`28` καὶ ἡ ἔξοδος τῶν ἵππων ἐξ Αἰγύπτου τῷ Σαλωμων καὶ ἐκ πάσης τῆς γῆς
'''
"29" = ''':sup:`29` καὶ οἱ κατάλοιποι λόγοι Σαλωμων οἱ πρῶτοι καὶ οἱ ἔσχατοι ἰδοὺ
γεγραμμένοι ἐπὶ τῶν λόγων Ναθαν τοῦ προφήτου καὶ ἐπὶ τῶν λόγων Αχια τοῦ
Σηλωνίτου καὶ ἐν ταῖς ὁράσεσιν Ιωηλ τοῦ ὁρῶντος περὶ Ιεροβοαμ υἱοῦ
Ναβατ
'''
"30" = ''':sup:`30` καὶ ἐβασίλευσεν Σαλωμων ὁ βασιλεὺς ἐπὶ πάντα Ισραηλ τεσσαράκοντα
ἔτη
'''
"31" = ''':sup:`31` καὶ ἐκοιμήθη Σαλωμων καὶ ἔθαψαν αὐτὸν ἐν πόλει Δαυιδ τοῦ πατρὸς
αὐτοῦ καὶ ἐβασίλευσεν Ροβοαμ υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
