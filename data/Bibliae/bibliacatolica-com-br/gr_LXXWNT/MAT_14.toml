[14]
"1" = ''':sup:`1` ἐν ἐκείνῳ τῶ καιρῶ ἤκουσεν ἡρῴδης ὁ τετραάρχης τὴν ἀκοὴν ἰησοῦ,
'''
"2" = ''':sup:`2` καὶ εἶπεν τοῖς παισὶν αὐτοῦ, οὖτός ἐστιν ἰωάννης ὁ βαπτιστής· αὐτὸς
ἠγέρθη ἀπὸ τῶν νεκρῶν, καὶ διὰ τοῦτο αἱ δυνάμεις ἐνεργοῦσιν ἐν αὐτῶ.
ἀπέθετο διὰ ἡρῳδιάδα τὴν γυναῖκα φιλίππου τοῦ ἀδελφοῦ αὐτοῦ·
'''
"4" = ''':sup:`4` ἔλεγεν γὰρ ὁ ἰωάννης αὐτῶ, οὐκ ἔξεστίν σοι ἔχειν αὐτήν.
'''
"5" = ''':sup:`5` καὶ θέλων αὐτὸν ἀποκτεῖναι ἐφοβήθη τὸν ὄχλον, ὅτι ὡς προφήτην αὐτὸν
εἶχον.
'''
"6" = ''':sup:`6` γενεσίοις δὲ γενομένοις τοῦ ἡρῴδου ὠρχήσατο ἡ θυγάτηρ τῆς ἡρῳδιάδος
ἐν τῶ μέσῳ καὶ ἤρεσεν τῶ ἡρῴδῃ,
'''
"7" = ''':sup:`7` ὅθεν μεθ᾽ ὅρκου ὡμολόγησεν αὐτῇ δοῦναι ὃ ἐὰν αἰτήσηται.
'''
"8" = ''':sup:`8` ἡ δὲ προβιβασθεῖσα ὑπὸ τῆς μητρὸς αὐτῆς, δός μοι, φησίν, ὧδε ἐπὶ
πίνακι τὴν κεφαλὴν ἰωάννου τοῦ βαπτιστοῦ.
'''
"9" = ''':sup:`9` καὶ λυπηθεὶς ὁ βασιλεὺς διὰ τοὺς ὅρκους καὶ τοὺς συνανακειμένους
ἐκέλευσεν δοθῆναι,
'''
"11" = ''':sup:`11` καὶ ἠνέχθη ἡ κεφαλὴ αὐτοῦ ἐπὶ πίνακι καὶ ἐδόθη τῶ κορασίῳ, καὶ
ἤνεγκεν τῇ μητρὶ αὐτῆς.
καὶ ἐλθόντες ἀπήγγειλαν τῶ ἰησοῦ.
'''
"13" = ''':sup:`13` ἀκούσας δὲ ὁ ἰησοῦς ἀνεχώρησεν ἐκεῖθεν ἐν πλοίῳ εἰς ἔρημον τόπον
κατ᾽ ἰδίαν· καὶ ἀκούσαντες οἱ ὄχλοι ἠκολούθησαν αὐτῶ πεζῇ ἀπὸ τῶν
πόλεων.
'''
"14" = ''':sup:`14` καὶ ἐξελθὼν εἶδεν πολὺν ὄχλον, καὶ ἐσπλαγχνίσθη ἐπ᾽ αὐτοῖς καὶ
ἐθεράπευσεν τοὺς ἀρρώστους αὐτῶν.
'''
"15" = ''':sup:`15` ὀψίας δὲ γενομένης προσῆλθον αὐτῶ οἱ μαθηταὶ λέγοντες, ἔρημός ἐστιν
ὁ τόπος καὶ ἡ ὥρα ἤδη παρῆλθεν· ἀπόλυσον τοὺς ὄχλους, ἵνα ἀπελθόντες
εἰς τὰς κώμας ἀγοράσωσιν ἑαυτοῖς βρώματα.
ὑμεῖς φαγεῖν.
'''
"17" = ''':sup:`17` οἱ δὲ λέγουσιν αὐτῶ, οὐκ ἔχομεν ὧδε εἰ μὴ πέντε ἄρτους καὶ δύο
ἰχθύας.
'''
"18" = ''':sup:`18` ὁ δὲ εἶπεν, φέρετέ μοι ὧδε αὐτούς.
'''
"19" = ''':sup:`19` καὶ κελεύσας τοὺς ὄχλους ἀνακλιθῆναι ἐπὶ τοῦ χόρτου, λαβὼν τοὺς
πέντε ἄρτους καὶ τοὺς δύο ἰχθύας, ἀναβλέψας εἰς τὸν οὐρανὸν εὐλόγησεν
καὶ κλάσας ἔδωκεν τοῖς μαθηταῖς τοὺς ἄρτους οἱ δὲ μαθηταὶ τοῖς ὄχλοις.
'''
"20" = ''':sup:`20` καὶ ἔφαγον πάντες καὶ ἐχορτάσθησαν, καὶ ἦραν τὸ περισσεῦον τῶν
κλασμάτων δώδεκα κοφίνους πλήρεις.
'''
"21" = ''':sup:`21` οἱ δὲ ἐσθίοντες ἦσαν ἄνδρες ὡσεὶ πεντακισχίλιοι χωρὶς γυναικῶν καὶ
παιδίων.
'''
"22" = ''':sup:`22` καὶ εὐθέως ἠνάγκασεν τοὺς μαθητὰς ἐμβῆναι εἰς τὸ πλοῖον καὶ
προάγειν αὐτὸν εἰς τὸ πέραν, ἕως οὖ ἀπολύσῃ τοὺς ὄχλους.
'''
"23" = ''':sup:`23` καὶ ἀπολύσας τοὺς ὄχλους ἀνέβη εἰς τὸ ὄρος κατ᾽ ἰδίαν προσεύξασθαι.
ὀψίας δὲ γενομένης μόνος ἦν ἐκεῖ.
'''
"24" = ''':sup:`24` τὸ δὲ πλοῖον ἤδη σταδίους πολλοὺς ἀπὸ τῆς γῆς ἀπεῖχεν,
βασανιζόμενον ὑπὸ τῶν κυμάτων, ἦν γὰρ ἐναντίος ὁ ἄνεμος.
'''
"25" = ''':sup:`25` τετάρτῃ δὲ φυλακῇ τῆς νυκτὸς ἦλθεν πρὸς αὐτοὺς περιπατῶν ἐπὶ τὴν
θάλασσαν.
'''
"26" = ''':sup:`26` οἱ δὲ μαθηταὶ ἰδόντες αὐτὸν ἐπὶ τῆς θαλάσσης περιπατοῦντα
ἐταράχθησαν λέγοντες ὅτι φάντασμά ἐστιν, καὶ ἀπὸ τοῦ φόβου ἔκραξαν.
φοβεῖσθε.
'''
"28" = ''':sup:`28` ἀποκριθεὶς δὲ αὐτῶ ὁ πέτρος εἶπεν, κύριε, εἰ σὺ εἶ, κέλευσόν με
ἐλθεῖν πρὸς σὲ ἐπὶ τὰ ὕδατα·
περιεπάτησεν ἐπὶ τὰ ὕδατα καὶ ἦλθεν πρὸς τὸν ἰησοῦν.
καταποντίζεσθαι ἔκραξεν λέγων, κύριε, σῶσόν με.
'''
"31" = ''':sup:`31` εὐθέως δὲ ὁ ἰησοῦς ἐκτείνας τὴν χεῖρα ἐπελάβετο αὐτοῦ καὶ λέγει
αὐτῶ, ὀλιγόπιστε, εἰς τί ἐδίστασας;
'''
"32" = ''':sup:`32` καὶ ἀναβάντων αὐτῶν εἰς τὸ πλοῖον ἐκόπασεν ὁ ἄνεμος.
'''
"33" = ''':sup:`33` οἱ δὲ ἐν τῶ πλοίῳ προσεκύνησαν αὐτῶ λέγοντες, ἀληθῶς θεοῦ υἱὸς εἶ.
'''
"34" = ''':sup:`34` καὶ διαπεράσαντες ἦλθον ἐπὶ τὴν γῆν εἰς γεννησαρέτ.
'''
"35" = ''':sup:`35` καὶ ἐπιγνόντες αὐτὸν οἱ ἄνδρες τοῦ τόπου ἐκείνου ἀπέστειλαν εἰς
ὅλην τὴν περίχωρον ἐκείνην, καὶ προσήνεγκαν αὐτῶ πάντας τοὺς κακῶς
ἔχοντας,
'''
"36" = ''':sup:`36` καὶ παρεκάλουν αὐτὸν ἵνα μόνον ἅψωνται τοῦ κρασπέδου τοῦ ἱματίου
αὐτοῦ· καὶ ὅσοι ἥψαντο διεσώθησαν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
