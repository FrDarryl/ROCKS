[7]
"1" = ''':sup:`1` οὖτος γὰρ ὁ μελχισέδεκ, βασιλεὺς σαλήμ, ἱερεὺς τοῦ θεοῦ τοῦ ὑψίστου,
ὁ συναντήσας ἀβραὰμ ὑποστρέφοντι ἀπὸ τῆς κοπῆς τῶν βασιλέων καὶ
εὐλογήσας αὐτόν,
'''
"2" = ''':sup:`2` ᾧ καὶ δεκάτην ἀπὸ πάντων ἐμέρισεν ἀβραάμ, πρῶτον μὲν ἑρμηνευόμενος
βασιλεὺς δικαιοσύνης ἔπειτα δὲ καὶ βασιλεὺς σαλήμ, ὅ ἐστιν βασιλεὺς
εἰρήνης,
'''
"3" = ''':sup:`3` ἀπάτωρ, ἀμήτωρ, ἀγενεαλόγητος, μήτε ἀρχὴν ἡμερῶν μήτε ζωῆς τέλος
ἔχων, ἀφωμοιωμένος δὲ τῶ υἱῶ τοῦ θεοῦ, μένει ἱερεὺς εἰς τὸ διηνεκές.
ἀκροθινίων ὁ πατριάρχης.
'''
"5" = ''':sup:`5` καὶ οἱ μὲν ἐκ τῶν υἱῶν λευὶ τὴν ἱερατείαν λαμβάνοντες ἐντολὴν
ἔχουσιν ἀποδεκατοῦν τὸν λαὸν κατὰ τὸν νόμον, τοῦτ᾽ ἔστιν τοὺς ἀδελφοὺς
αὐτῶν, καίπερ ἐξεληλυθότας ἐκ τῆς ὀσφύος ἀβραάμ·
'''
"6" = ''':sup:`6` ὁ δὲ μὴ γενεαλογούμενος ἐξ αὐτῶν δεδεκάτωκεν ἀβραάμ, καὶ τὸν ἔχοντα
τὰς ἐπαγγελίας εὐλόγηκεν.
'''
"7" = ''':sup:`7` χωρὶς δὲ πάσης ἀντιλογίας τὸ ἔλαττον ὑπὸ τοῦ κρείττονος εὐλογεῖται.
'''
"8" = ''':sup:`8` καὶ ὧδε μὲν δεκάτας ἀποθνῄσκοντες ἄνθρωποι λαμβάνουσιν, ἐκεῖ δὲ
μαρτυρούμενος ὅτι ζῇ.
'''
"9" = ''':sup:`9` καὶ ὡς ἔπος εἰπεῖν, δι᾽ ἀβραὰμ καὶ λευὶ ὁ δεκάτας λαμβάνων
δεδεκάτωται,
'''
"10" = ''':sup:`10` ἔτι γὰρ ἐν τῇ ὀσφύϊ τοῦ πατρὸς ἦν ὅτε συνήντησεν αὐτῶ μελχισέδεκ.
'''
"11" = ''':sup:`11` εἰ μὲν οὗν τελείωσις διὰ τῆς λευιτικῆς ἱερωσύνης ἦν, ὁ λαὸς γὰρ ἐπ᾽
αὐτῆς νενομοθέτηται, τίς ἔτι χρεία κατὰ τὴν τάξιν μελχισέδεκ ἕτερον
ἀνίστασθαι ἱερέα καὶ οὐ κατὰ τὴν τάξιν ἀαρὼν λέγεσθαι;
'''
"12" = ''':sup:`12` μετατιθεμένης γὰρ τῆς ἱερωσύνης ἐξ ἀνάγκης καὶ νόμου μετάθεσις
γίνεται.
'''
"13" = ''':sup:`13` ἐφ᾽ ὃν γὰρ λέγεται ταῦτα φυλῆς ἑτέρας μετέσχηκεν, ἀφ᾽ ἧς οὐδεὶς
προσέσχηκεν τῶ θυσιαστηρίῳ·
'''
"14" = ''':sup:`14` πρόδηλον γὰρ ὅτι ἐξ ἰούδα ἀνατέταλκεν ὁ κύριος ἡμῶν, εἰς ἣν φυλὴν
περὶ ἱερέων οὐδὲν μωϊσῆς ἐλάλησεν.
'''
"15" = ''':sup:`15` καὶ περισσότερον ἔτι κατάδηλόν ἐστιν, εἰ κατὰ τὴν ὁμοιότητα
μελχισέδεκ ἀνίσταται ἱερεὺς ἕτερος,
'''
"16" = ''':sup:`16` ὃς οὐ κατὰ νόμον ἐντολῆς σαρκίνης γέγονεν ἀλλὰ κατὰ δύναμιν ζωῆς
ἀκαταλύτου,
'''
"17" = ''':sup:`17` μαρτυρεῖται γὰρ ὅτι σὺ ἱερεὺς εἰς τὸν αἰῶνα κατὰ τὴν τάξιν
μελχισέδεκ.
'''
"18" = ''':sup:`18` ἀθέτησις μὲν γὰρ γίνεται προαγούσης ἐντολῆς διὰ τὸ αὐτῆς ἀσθενὲς
καὶ ἀνωφελές,
'''
"19" = ''':sup:`19` οὐδὲν γὰρ ἐτελείωσεν ὁ νόμος, ἐπεισαγωγὴ δὲ κρείττονος ἐλπίδος, δι᾽
ἧς ἐγγίζομεν τῶ θεῶ.
'''
"20" = ''':sup:`20` καὶ καθ᾽ ὅσον οὐ χωρὶς ὁρκωμοσίας, οἱ μὲν γὰρ χωρὶς ὁρκωμοσίας
εἰσὶν ἱερεῖς γεγονότες,
'''
"21" = ''':sup:`21` ὁ δὲ μετὰ ὁρκωμοσίας διὰ τοῦ λέγοντος πρὸς αὐτόν, ὤμοσεν κύριος,
καὶ οὐ μεταμεληθήσεται, σὺ ἱερεὺς εἰς τὸν αἰῶνα,
'''
"23" = ''':sup:`23` καὶ οἱ μὲν πλείονές εἰσιν γεγονότες ἱερεῖς διὰ τὸ θανάτῳ κωλύεσθαι
παραμένειν·
'''
"24" = ''':sup:`24` ὁ δὲ διὰ τὸ μένειν αὐτὸν εἰς τὸν αἰῶνα ἀπαράβατον ἔχει τὴν
ἱερωσύνην·
'''
"25" = ''':sup:`25` ὅθεν καὶ σῴζειν εἰς τὸ παντελὲς δύναται τοὺς προσερχομένους δι᾽
αὐτοῦ τῶ θεῶ, πάντοτε ζῶν εἰς τὸ ἐντυγχάνειν ὑπὲρ αὐτῶν.
'''
"26" = ''':sup:`26` τοιοῦτος γὰρ ἡμῖν καὶ ἔπρεπεν ἀρχιερεύς, ὅσιος, ἄκακος, ἀμίαντος,
κεχωρισμένος ἀπὸ τῶν ἁμαρτωλῶν, καὶ ὑψηλότερος τῶν οὐρανῶν γενόμενος·
'''
"27" = ''':sup:`27` ὃς οὐκ ἔχει καθ᾽ ἡμέραν ἀνάγκην, ὥσπερ οἱ ἀρχιερεῖς, πρότερον ὑπὲρ
τῶν ἰδίων ἁμαρτιῶν θυσίας ἀναφέρειν, ἔπειτα τῶν τοῦ λαοῦ· τοῦτο γὰρ
ἐποίησεν ἐφάπαξ ἑαυτὸν ἀνενέγκας.
'''
"28" = ''':sup:`28` ὁ νόμος γὰρ ἀνθρώπους καθίστησιν ἀρχιερεῖς ἔχοντας ἀσθένειαν, ὁ
λόγος δὲ τῆς ὁρκωμοσίας τῆς μετὰ τὸν νόμον υἱὸν εἰς τὸν αἰῶνα
τετελειωμένον.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
