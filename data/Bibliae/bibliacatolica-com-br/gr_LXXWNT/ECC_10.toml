[10]
"1" = ''':sup:`1` μυῖαι θανατοῦσαι σαπριοῦσιν σκευασίαν ἐλαίου ἡδύσματος τίμιον ὀλίγον
σοφίας ὑπὲρ δόξαν ἀφροσύνης μεγάλης
'''
"2" = ''':sup:`2` καρδία σοφοῦ εἰς δεξιὸν αὐτοῦ καὶ καρδία ἄφρονος εἰς ἀριστερὸν αὐτοῦ
'''
"3" = ''':sup:`3` καί γε ἐν ὁδῷ ὅταν ἄφρων πορεύηται καρδία αὐτοῦ ὑστερήσει καὶ ἃ
λογιεῖται πάντα ἀφροσύνη ἐστίν
'''
"4" = ''':sup:`4` ἐὰν πνεῦμα τοῦ ἐξουσιάζοντος ἀναβῇ ἐπὶ σέ τόπον σου μὴ ἀφῇς ὅτι ἴαμα
καταπαύσει ἁμαρτίας μεγάλας
'''
"5" = ''':sup:`5` ἔστιν πονηρία ἣν εἶδον ὑπὸ τὸν ἥλιον ὡς ἀκούσιον ὃ ἐξῆλθεν ἀπὸ
προσώπου τοῦ ἐξουσιάζοντος
'''
"6" = ''':sup:`6` ἐδόθη ὁ ἄφρων ἐν ὕψεσι μεγάλοις καὶ πλούσιοι ἐν ταπεινῷ καθήσονται
'''
"7" = ''':sup:`7` εἶδον δούλους ἐφ’ ἵππους καὶ ἄρχοντας πορευομένους ὡς δούλους ἐπὶ
τῆς γῆς
'''
"8" = ''':sup:`8` ὁ ὀρύσσων βόθρον ἐν αὐτῷ ἐμπεσεῖται καὶ καθαιροῦντα φραγμόν δήξεται
αὐτὸν ὄφις
'''
"9" = ''':sup:`9` ἐξαίρων λίθους διαπονηθήσεται ἐν αὐτοῖς σχίζων ξύλα κινδυνεύσει ἐν
αὐτοῖς
'''
"10" = ''':sup:`10` ἐὰν ἐκπέσῃ τὸ σιδήριον καὶ αὐτὸς πρόσωπον ἐτάραξεν καὶ δυνάμεις
δυναμώσει καὶ περισσεία τοῦ ἀνδρείου σοφία
'''
"11" = ''':sup:`11` ἐὰν δάκῃ ὁ ὄφις ἐν οὐ ψιθυρισμῷ καὶ οὐκ ἔστιν περισσεία τῷ ἐπᾴδοντι
'''
"12" = ''':sup:`12` λόγοι στόματος σοφοῦ χάρις καὶ χείλη ἄφρονος καταποντιοῦσιν αὐτόν
'''
"13" = ''':sup:`13` ἀρχὴ λόγων στόματος αὐτοῦ ἀφροσόνη καὶ ἐσχάτη στόματος αὐτοῦ
περιφέρεια πονηρά
'''
"14" = ''':sup:`14` καὶ ὁ ἄφρων πληθύνει λόγους οὐκ ἔγνω ὁ ἄνθρωπος τί τὸ γενόμενον καὶ
τί τὸ ἐσόμενον ὀπίσω αὐτοῦ τίς ἀναγγελεῖ αὐτῷ
'''
"15" = ''':sup:`15` μόχθος τῶν ἀφρόνων κοπώσει αὐτούς ὃς οὐκ ἔγνω τοῦ πορευθῆναι εἰς
πόλιν
'''
"16" = ''':sup:`16` οὐαί σοι πόλις ἧς ὁ βασιλεύς σου νεώτερος καὶ οἱ ἄρχοντές σου ἐν
πρωίᾳ ἐσθίουσιν
'''
"17" = ''':sup:`17` μακαρία σύ γῆ ἧς ὁ βασιλεύς σου υἱὸς ἐλευθέρων καὶ οἱ ἄρχοντές σου
πρὸς καιρὸν φάγονται ἐν δυνάμει καὶ οὐκ αἰσχυνθήσονται
'''
"18" = ''':sup:`18` ἐν ὀκνηρίαις ταπεινωθήσεται ἡ δόκωσις καὶ ἐν ἀργίᾳ χειρῶν στάξει ἡ
οἰκία
'''
"19" = ''':sup:`19` εἰς γέλωτα ποιοῦσιν ἄρτον καὶ οἶνος εὐφραίνει ζῶντας καὶ τοῦ
ἀργυρίου ἐπακούσεται σὺν τὰ πάντα
'''
"20" = ''':sup:`20` καί γε ἐν συνειδήσει σου βασιλέα μὴ καταράσῃ καὶ ἐν ταμιείοις
κοιτώνων σου μὴ καταράσῃ πλούσιον ὅτι πετεινὸν τοῦ οὐρανοῦ ἀποίσει σὺν
τὴν φωνήν καὶ ὁ ἔχων τὰς πτέρυγας ἀπαγγελεῖ λόγον
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
