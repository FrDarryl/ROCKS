[2]
"1" = ''':sup:`1` διὰ τοῦτο δεῖ περισσοτέρως προσέχειν ἡμᾶς τοῖς ἀκουσθεῖσιν, μήποτε
παραρυῶμεν.
'''
"2" = ''':sup:`2` εἰ γὰρ ὁ δι᾽ ἀγγέλων λαληθεὶς λόγος ἐγένετο βέβαιος, καὶ πᾶσα
παράβασις καὶ παρακοὴ ἔλαβεν ἔνδικον μισθαποδοσίαν,
'''
"3" = ''':sup:`3` πῶς ἡμεῖς ἐκφευξόμεθα τηλικαύτης ἀμελήσαντες σωτηρίας; ἥτις, ἀρχὴν
λαβοῦσα λαλεῖσθαι διὰ τοῦ κυρίου, ὑπὸ τῶν ἀκουσάντων εἰς ἡμᾶς
ἐβεβαιώθη,
'''
"4" = ''':sup:`4` συνεπιμαρτυροῦντος τοῦ θεοῦ σημείοις τε καὶ τέρασιν καὶ ποικίλαις
δυνάμεσιν καὶ πνεύματος ἁγίου μερισμοῖς κατὰ τὴν αὐτοῦ θέλησιν.
'''
"5" = ''':sup:`5` οὐ γὰρ ἀγγέλοις ὑπέταξεν τὴν οἰκουμένην τὴν μέλλουσαν, περὶ ἧς
λαλοῦμεν.
'''
"6" = ''':sup:`6` διεμαρτύρατο δέ πού τις λέγων, τί ἐστιν ἄνθρωπος ὅτι μιμνῄσκῃ αὐτοῦ,
ἢ υἱὸς ἀνθρώπου ὅτι ἐπισκέπτῃ αὐτόν;
'''
"7" = ''':sup:`7` ἠλάττωσας αὐτὸν βραχύ τι παρ᾽ ἀγγέλους, δόξῃ καὶ τιμῇ ἐστεφάνωσας
αὐτόν,
πάντα οὐδὲν ἀφῆκεν αὐτῶ ἀνυπότακτον. νῦν δὲ οὔπω ὁρῶμεν αὐτῶ τὰ πάντα
ὑποτεταγμένα·
'''
"9" = ''':sup:`9` τὸν δὲ βραχύ τι παρ᾽ ἀγγέλους ἠλαττωμένον βλέπομεν ἰησοῦν διὰ τὸ
πάθημα τοῦ θανάτου δόξῃ καὶ τιμῇ ἐστεφανωμένον, ὅπως χάριτι θεοῦ ὑπὲρ
παντὸς γεύσηται θανάτου.
'''
"10" = ''':sup:`10` ἔπρεπεν γὰρ αὐτῶ, δι᾽ ὃν τὰ πάντα καὶ δι᾽ οὖ τὰ πάντα, πολλοὺς
υἱοὺς εἰς δόξαν ἀγαγόντα τὸν ἀρχηγὸν τῆς σωτηρίας αὐτῶν διὰ παθημάτων
τελειῶσαι.
'''
"11" = ''':sup:`11` ὁ τε γὰρ ἁγιάζων καὶ οἱ ἁγιαζόμενοι ἐξ ἑνὸς πάντες· δι᾽ ἣν αἰτίαν
οὐκ ἐπαισχύνεται ἀδελφοὺς αὐτοὺς καλεῖν,
'''
"12" = ''':sup:`12` λέγων, ἀπαγγελῶ τὸ ὄνομά σου τοῖς ἀδελφοῖς μου, ἐν μέσῳ ἐκκλησίας
ὑμνήσω σε·
'''
"13" = ''':sup:`13` καὶ πάλιν, ἐγὼ ἔσομαι πεποιθὼς ἐπ᾽ αὐτῶ· καὶ πάλιν, ἰδοὺ ἐγὼ καὶ τὰ
παιδία ἅ μοι ἔδωκεν ὁ θεός.
'''
"14" = ''':sup:`14` ἐπεὶ οὗν τὰ παιδία κεκοινώνηκεν αἵματος καὶ σαρκός, καὶ αὐτὸς
παραπλησίως μετέσχεν τῶν αὐτῶν, ἵνα διὰ τοῦ θανάτου καταργήσῃ τὸν τὸ
κράτος ἔχοντα τοῦ θανάτου, τοῦτ᾽ ἔστιν τὸν διάβολον,
'''
"15" = ''':sup:`15` καὶ ἀπαλλάξῃ τούτους, ὅσοι φόβῳ θανάτου διὰ παντὸς τοῦ ζῆν ἔνοχοι
ἦσαν δουλείας.
'''
"16" = ''':sup:`16` οὐ γὰρ δήπου ἀγγέλων ἐπιλαμβάνεται, ἀλλὰ σπέρματος ἀβραὰμ
ἐπιλαμβάνεται.
'''
"17" = ''':sup:`17` ὅθεν ὤφειλεν κατὰ πάντα τοῖς ἀδελφοῖς ὁμοιωθῆναι, ἵνα ἐλεήμων
γένηται καὶ πιστὸς ἀρχιερεὺς τὰ πρὸς τὸν θεόν, εἰς τὸ ἱλάσκεσθαι τὰς
ἁμαρτίας τοῦ λαοῦ·
'''
"18" = ''':sup:`18` ἐν ᾧ γὰρ πέπονθεν αὐτὸς πειρασθείς, δύναται τοῖς πειραζομένοις
βοηθῆσαι.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
