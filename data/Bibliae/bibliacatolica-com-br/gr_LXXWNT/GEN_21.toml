[21]
"1" = ''':sup:`1` καὶ κύριος ἐπεσκέψατο τὴν Σαρραν καθὰ εἶπεν καὶ ἐποίησεν κύριος τῇ
Σαρρα καθὰ ἐλάλησεν
'''
"2" = ''':sup:`2` καὶ συλλαβοῦσα ἔτεκεν Σαρρα τῷ Αβρααμ υἱὸν εἰς τὸ γῆρας εἰς τὸν
καιρόν καθὰ ἐλάλησεν αὐτῷ κύριος
'''
"3" = ''':sup:`3` καὶ ἐκάλεσεν Αβρααμ τὸ ὄνομα τοῦ υἱοῦ αὐτοῦ τοῦ γενομένου αὐτῷ ὃν
ἔτεκεν αὐτῷ Σαρρα Ισαακ
'''
"4" = ''':sup:`4` περιέτεμεν δὲ Αβρααμ τὸν Ισαακ τῇ ὀγδόῃ ἡμέρᾳ καθὰ ἐνετείλατο αὐτῷ ὁ
θεός
'''
"5" = ''':sup:`5` Αβρααμ δὲ ἦν ἑκατὸν ἐτῶν ἡνίκα ἐγένετο αὐτῷ Ισαακ ὁ υἱὸς αὐτοῦ
'''
"6" = ''':sup:`6` εἶπεν δὲ Σαρρα γέλωτά μοι ἐποίησεν κύριος ὃς γὰρ ἂν ἀκούσῃ
συγχαρεῖταί μοι
'''
"7" = ''':sup:`7` καὶ εἶπεν τίς ἀναγγελεῖ τῷ Αβρααμ ὅτι θηλάζει παιδίον Σαρρα ὅτι
ἔτεκον υἱὸν ἐν τῷ γήρει μου
'''
"8" = ''':sup:`8` καὶ ηὐξήθη τὸ παιδίον καὶ ἀπεγαλακτίσθη καὶ ἐποίησεν Αβρααμ δοχὴν
μεγάλην ᾗ ἡμέρᾳ ἀπεγαλακτίσθη Ισαακ ὁ υἱὸς αὐτοῦ
'''
"9" = ''':sup:`9` ἰδοῦσα δὲ Σαρρα τὸν υἱὸν Αγαρ τῆς Αἰγυπτίας ὃς ἐγένετο τῷ Αβρααμ
παίζοντα μετὰ Ισαακ τοῦ υἱοῦ αὐτῆς
'''
"10" = ''':sup:`10` καὶ εἶπεν τῷ Αβρααμ ἔκβαλε τὴν παιδίσκην ταύτην καὶ τὸν υἱὸν αὐτῆς
οὐ γὰρ κληρονομήσει ὁ υἱὸς τῆς παιδίσκης ταύτης μετὰ τοῦ υἱοῦ μου Ισαακ
'''
"11" = ''':sup:`11` σκληρὸν δὲ ἐφάνη τὸ ῥῆμα σφόδρα ἐναντίον Αβρααμ περὶ τοῦ υἱοῦ αὐτοῦ
'''
"12" = ''':sup:`12` εἶπεν δὲ ὁ θεὸς τῷ Αβρααμ μὴ σκληρὸν ἔστω τὸ ῥῆμα ἐναντίον σου περὶ
τοῦ παιδίου καὶ περὶ τῆς παιδίσκης πάντα ὅσα ἐὰν εἴπῃ σοι Σαρρα ἄκουε
τῆς φωνῆς αὐτῆς ὅτι ἐν Ισαακ κληθήσεταί σοι σπέρμα
'''
"13" = ''':sup:`13` καὶ τὸν υἱὸν δὲ τῆς παιδίσκης ταύτης εἰς ἔθνος μέγα ποιήσω αὐτόν
ὅτι σπέρμα σόν ἐστιν
'''
"14" = ''':sup:`14` ἀνέστη δὲ Αβρααμ τὸ πρωὶ καὶ ἔλαβεν ἄρτους καὶ ἀσκὸν ὕδατος καὶ
ἔδωκεν Αγαρ καὶ ἐπέθηκεν ἐπὶ τὸν ὦμον καὶ τὸ παιδίον καὶ ἀπέστειλεν
αὐτήν ἀπελθοῦσα δὲ ἐπλανᾶτο τὴν ἔρημον κατὰ τὸ φρέαρ τοῦ ὅρκου
'''
"15" = ''':sup:`15` ἐξέλιπεν δὲ τὸ ὕδωρ ἐκ τοῦ ἀσκοῦ καὶ ἔρριψεν τὸ παιδίον ὑποκάτω
μιᾶς ἐλάτης
'''
"16" = ''':sup:`16` ἀπελθοῦσα δὲ ἐκάθητο ἀπέναντι αὐτοῦ μακρόθεν ὡσεὶ τόξου βολήν εἶπεν
γάρ οὐ μὴ ἴδω τὸν θάνατον τοῦ παιδίου μου καὶ ἐκάθισεν ἀπέναντι αὐτοῦ
ἀναβοῆσαν δὲ τὸ παιδίον ἔκλαυσεν
'''
"17" = ''':sup:`17` εἰσήκουσεν δὲ ὁ θεὸς τῆς φωνῆς τοῦ παιδίου ἐκ τοῦ τόπου οὗ ἦν καὶ
ἐκάλεσεν ἄγγελος τοῦ θεοῦ τὴν Αγαρ ἐκ τοῦ οὐρανοῦ καὶ εἶπεν αὐτῇ τί
ἐστιν Αγαρ μὴ φοβοῦ ἐπακήκοεν γὰρ ὁ θεὸς τῆς φωνῆς τοῦ παιδίου σου ἐκ
τοῦ τόπου οὗ ἐστιν
'''
"18" = ''':sup:`18` ἀνάστηθι λαβὲ τὸ παιδίον καὶ κράτησον τῇ χειρί σου αὐτό εἰς γὰρ
ἔθνος μέγα ποιήσω αὐτόν
'''
"19" = ''':sup:`19` καὶ ἀνέῳξεν ὁ θεὸς τοὺς ὀφθαλμοὺς αὐτῆς καὶ εἶδεν φρέαρ ὕδατος
ζῶντος καὶ ἐπορεύθη καὶ ἔπλησεν τὸν ἀσκὸν ὕδατος καὶ ἐπότισεν τὸ
παιδίον
'''
"20" = ''':sup:`20` καὶ ἦν ὁ θεὸς μετὰ τοῦ παιδίου καὶ ηὐξήθη καὶ κατῴκησεν ἐν τῇ ἐρήμῳ
ἐγένετο δὲ τοξότης
'''
"21" = ''':sup:`21` καὶ κατῴκησεν ἐν τῇ ἐρήμῳ τῇ Φαραν καὶ ἔλαβεν αὐτῷ ἡ μήτηρ γυναῖκα
ἐκ γῆς Αἰγύπτου
'''
"22" = ''':sup:`22` ἐγένετο δὲ ἐν τῷ καιρῷ ἐκείνῳ καὶ εἶπεν Αβιμελεχ καὶ Οχοζαθ ὁ
νυμφαγωγὸς αὐτοῦ καὶ Φικολ ὁ ἀρχιστράτηγος τῆς δυνάμεως αὐτοῦ πρὸς
Αβρααμ λέγων ὁ θεὸς μετὰ σοῦ ἐν πᾶσιν οἷς ἐὰν ποιῇς
'''
"23" = ''':sup:`23` νῦν οὖν ὄμοσόν μοι τὸν θεὸν μὴ ἀδικήσειν με μηδὲ τὸ σπέρμα μου μηδὲ
τὸ ὄνομά μου ἀλλὰ κατὰ τὴν δικαιοσύνην ἣν ἐποίησα μετὰ σοῦ ποιήσεις
μετ’ ἐμοῦ καὶ τῇ γῇ ᾗ σὺ παρῴκησας ἐν αὐτῇ
'''
"24" = ''':sup:`24` καὶ εἶπεν Αβρααμ ἐγὼ ὀμοῦμαι
'''
"25" = ''':sup:`25` καὶ ἤλεγξεν Αβρααμ τὸν Αβιμελεχ περὶ τῶν φρεάτων τοῦ ὕδατος ὧν
ἀφείλαντο οἱ παῖδες τοῦ Αβιμελεχ
'''
"26" = ''':sup:`26` καὶ εἶπεν αὐτῷ Αβιμελεχ οὐκ ἔγνων τίς ἐποίησεν τὸ πρᾶγμα τοῦτο οὐδὲ
σύ μοι ἀπήγγειλας οὐδὲ ἐγὼ ἤκουσα ἀλλ’ ἢ σήμερον
'''
"27" = ''':sup:`27` καὶ ἔλαβεν Αβρααμ πρόβατα καὶ μόσχους καὶ ἔδωκεν τῷ Αβιμελεχ καὶ
διέθεντο ἀμφότεροι διαθήκην
'''
"28" = ''':sup:`28` καὶ ἔστησεν Αβρααμ ἑπτὰ ἀμνάδας προβάτων μόνας
'''
"29" = ''':sup:`29` καὶ εἶπεν Αβιμελεχ τῷ Αβρααμ τί εἰσιν αἱ ἑπτὰ ἀμνάδες τῶν προβάτων
τούτων ἃς ἔστησας μόνας
'''
"30" = ''':sup:`30` καὶ εἶπεν Αβρααμ ὅτι τὰς ἑπτὰ ἀμνάδας ταύτας λήμψῃ παρ’ ἐμοῦ ἵνα
ὦσίν μοι εἰς μαρτύριον ὅτι ἐγὼ ὤρυξα τὸ φρέαρ τοῦτο
'''
"31" = ''':sup:`31` διὰ τοῦτο ἐπωνόμασεν τὸ ὄνομα τοῦ τόπου ἐκείνου Φρέαρ ὁρκισμοῦ ὅτι
ἐκεῖ ὤμοσαν ἀμφότεροι
'''
"32" = ''':sup:`32` καὶ διέθεντο διαθήκην ἐν τῷ φρέατι τοῦ ὅρκου ἀνέστη δὲ Αβιμελεχ καὶ
Οχοζαθ ὁ νυμφαγωγὸς αὐτοῦ καὶ Φικολ ὁ ἀρχιστράτηγος τῆς δυνάμεως αὐτοῦ
καὶ ἐπέστρεψαν εἰς τὴν γῆν τῶν Φυλιστιιμ
'''
"33" = ''':sup:`33` καὶ ἐφύτευσεν Αβρααμ ἄρουραν ἐπὶ τῷ φρέατι τοῦ ὅρκου καὶ
ἐπεκαλέσατο ἐκεῖ τὸ ὄνομα κυρίου θεὸς αἰώνιος
'''
"34" = ''':sup:`34` παρῴκησεν δὲ Αβρααμ ἐν τῇ γῇ τῶν Φυλιστιιμ ἡμέρας πολλάς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
