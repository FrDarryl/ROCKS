"2" = ''':sup:`2` τίμα τὸν πατέρα σου καὶ τὴν μητέρα, ἥτις ἐστὶν ἐντολὴ πρώτη ἐν
ἐπαγγελίᾳ,
'''
"3" = ''':sup:`3` ἵνα εὗ σοι γένηται καὶ ἔσῃ μακροχρόνιος ἐπὶ τῆς γῆς.
'''
"4" = ''':sup:`4` καὶ οἱ πατέρες, μὴ παροργίζετε τὰ τέκνα ὑμῶν, ἀλλὰ ἐκτρέφετε αὐτὰ ἐν
παιδείᾳ καὶ νουθεσίᾳ κυρίου.
'''
"5" = ''':sup:`5` οἱ δοῦλοι, ὑπακούετε τοῖς κατὰ σάρκα κυρίοις μετὰ φόβου καὶ τρόμου
ἐν ἁπλότητι τῆς καρδίας ὑμῶν ὡς τῶ χριστῶ,
'''
"6" = ''':sup:`6` μὴ κατ᾽ ὀφθαλμοδουλίαν ὡς ἀνθρωπάρεσκοι ἀλλ᾽ ὡς δοῦλοι χριστοῦ
ποιοῦντες τὸ θέλημα τοῦ θεοῦ ἐκ ψυχῆς,
'''
"7" = ''':sup:`7` μετ᾽ εὐνοίας δουλεύοντες, ὡς τῶ κυρίῳ καὶ οὐκ ἀνθρώποις,
'''
"8" = ''':sup:`8` εἰδότες ὅτι ἕκαστος, ἐάν τι ποιήσῃ ἀγαθόν, τοῦτο κομίσεται παρὰ
κυρίου, εἴτε δοῦλος εἴτε ἐλεύθερος.
'''
"9" = ''':sup:`9` καὶ οἱ κύριοι, τὰ αὐτὰ ποιεῖτε πρὸς αὐτούς, ἀνιέντες τὴν ἀπειλήν,
εἰδότες ὅτι καὶ αὐτῶν καὶ ὑμῶν ὁ κύριός ἐστιν ἐν οὐρανοῖς, καὶ
προσωπολημψία οὐκ ἔστιν παρ᾽ αὐτῶ.
'''
"10" = ''':sup:`10` τοῦ λοιποῦ ἐνδυναμοῦσθε ἐν κυρίῳ καὶ ἐν τῶ κράτει τῆς ἰσχύος αὐτοῦ.
'''
"11" = ''':sup:`11` ἐνδύσασθε τὴν πανοπλίαν τοῦ θεοῦ πρὸς τὸ δύνασθαι ὑμᾶς στῆναι πρὸς
τὰς μεθοδείας τοῦ διαβόλου·
'''
"12" = ''':sup:`12` ὅτι οὐκ ἔστιν ἡμῖν ἡ πάλη πρὸς αἷμα καὶ σάρκα, ἀλλὰ πρὸς τὰς ἀρχάς,
πρὸς τὰς ἐξουσίας, πρὸς τοὺς κοσμοκράτορας τοῦ σκότους τούτου, πρὸς τὰ
πνευματικὰ τῆς πονηρίας ἐν τοῖς ἐπουρανίοις.
'''
"13" = ''':sup:`13` διὰ τοῦτο ἀναλάβετε τὴν πανοπλίαν τοῦ θεοῦ, ἵνα δυνηθῆτε ἀντιστῆναι
ἐν τῇ ἡμέρᾳ τῇ πονηρᾷ καὶ ἅπαντα κατεργασάμενοι στῆναι.
'''
"14" = ''':sup:`14` στῆτε οὗν περιζωσάμενοι τὴν ὀσφὺν ὑμῶν ἐν ἀληθείᾳ, καὶ ἐνδυσάμενοι
τὸν θώρακα τῆς δικαιοσύνης,
'''
"15" = ''':sup:`15` καὶ ὑποδησάμενοι τοὺς πόδας ἐν ἑτοιμασίᾳ τοῦ εὐαγγελίου τῆς
εἰρήνης,
'''
"16" = ''':sup:`16` ἐν πᾶσιν ἀναλαβόντες τὸν θυρεὸν τῆς πίστεως, ἐν ᾧ δυνήσεσθε πάντα
'''
"17" = ''':sup:`17` καὶ τὴν περικεφαλαίαν τοῦ σωτηρίου δέξασθε, καὶ τὴν μάχαιραν τοῦ
πνεύματος, ὅ ἐστιν ῥῆμα θεοῦ,
'''
"18" = ''':sup:`18` διὰ πάσης προσευχῆς καὶ δεήσεως προσευχόμενοι ἐν παντὶ καιρῶ ἐν
πνεύματι, καὶ εἰς αὐτὸ ἀγρυπνοῦντες ἐν πάσῃ προσκαρτερήσει καὶ δεήσει
περὶ πάντων τῶν ἁγίων,
'''
"19" = ''':sup:`19` καὶ ὑπὲρ ἐμοῦ, ἵνα μοι δοθῇ λόγος ἐν ἀνοίξει τοῦ στόματός μου, ἐν
παρρησίᾳ γνωρίσαι τὸ μυστήριον τοῦ εὐαγγελίου
'''
"20" = ''':sup:`20` ὑπὲρ οὖ πρεσβεύω ἐν ἁλύσει, ἵνα ἐν αὐτῶ παρρησιάσωμαι ὡς δεῖ με
λαλῆσαι.
'''
"21" = ''':sup:`21` ἵνα δὲ εἰδῆτε καὶ ὑμεῖς τὰ κατ᾽ ἐμέ, τί πράσσω, πάντα γνωρίσει ὑμῖν
τυχικὸς ὁ ἀγαπητὸς ἀδελφὸς καὶ πιστὸς διάκονος ἐν κυρίῳ,
'''
"22" = ''':sup:`22` ὃν ἔπεμψα πρὸς ὑμᾶς εἰς αὐτὸ τοῦτο ἵνα γνῶτε τὰ περὶ ἡμῶν καὶ
παρακαλέσῃ τὰς καρδίας ὑμῶν.
'''
"23" = ''':sup:`23` εἰρήνη τοῖς ἀδελφοῖς καὶ ἀγάπη μετὰ πίστεως ἀπὸ θεοῦ πατρὸς καὶ
κυρίου ἰησοῦ χριστοῦ.
'''
"24" = ''':sup:`24` ἡ χάρις μετὰ πάντων τῶν ἀγαπώντων τὸν κύριον ἡμῶν ἰησοῦν χριστὸν ἐν
ἀφθαρσίᾳ.
