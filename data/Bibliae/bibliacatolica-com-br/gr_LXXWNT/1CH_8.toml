[8]
"1" = ''':sup:`1` καὶ Βενιαμιν ἐγέννησεν τὸν Βαλε πρωτότοκον αὐτοῦ καὶ Ασβηλ τὸν
δεύτερον Ααρα τὸν τρίτον
'''
"2" = ''':sup:`2` Νωα τὸν τέταρτον καὶ Ραφη τὸν πέμπτον
'''
"3" = ''':sup:`3` καὶ ἦσαν υἱοὶ τῷ Βαλε Αδερ καὶ Γηρα καὶ Αβιουδ
'''
"4" = ''':sup:`4` καὶ Αβισουε καὶ Νοομα καὶ Αχια
'''
"5" = ''':sup:`5` καὶ Γηρα καὶ Σωφαρφακ καὶ Ωιμ
'''
"6" = ''':sup:`6` οὗτοι υἱοὶ Αωδ οὗτοί εἰσιν ἄρχοντες πατριῶν τοῖς κατοικοῦσιν Γαβεε
καὶ μετῴκισαν αὐτοὺς εἰς Μαναχαθι
'''
"7" = ''':sup:`7` καὶ Νοομα καὶ Αχια καὶ Γηρα οὗτος ιγλααμ καὶ ἐγέννησεν τὸν Ναανα καὶ
τὸν Αχιχωδ
'''
"8" = ''':sup:`8` καὶ Σααρημ ἐγέννησεν ἐν τῷ πεδίῳ Μωαβ μετὰ τὸ ἀποστεῖλαι αὐτὸν Ωσιμ
καὶ τὴν Βααδα γυναῖκα αὐτοῦ
'''
"9" = ''':sup:`9` καὶ ἐγέννησεν ἐκ τῆς Αδα γυναικὸς αὐτοῦ τὸν Ιωβαβ καὶ τὸν Σεβια καὶ
τὸν Μισα καὶ τὸν Μελχαμ
'''
"10" = ''':sup:`10` καὶ τὸν Ιαως καὶ τὸν Σαβια καὶ τὸν Μαρμα οὗτοι ἄρχοντες πατριῶν
'''
"11" = ''':sup:`11` καὶ ἐκ τῆς Ωσιμ ἐγέννησεν τὸν Αβιτωβ καὶ τὸν Αλφααλ
'''
"12" = ''':sup:`12` καὶ υἱοὶ Αλφααλ Ωβηδ Μεσσααμ Σεμμηρ οὗτος ᾠκοδόμησεν τὴν Ωνω καὶ
τὴν Λοδ καὶ τὰς κώμας αὐτῆς
'''
"13" = ''':sup:`13` καὶ Βεριγα καὶ Σαμα οὗτοι ἄρχοντες τῶν πατριῶν τοῖς κατοικοῦσιν
Αιλαμ καὶ οὗτοι ἐξεδίωξαν τοὺς κατοικοῦντας Γεθ
'''
"14" = ''':sup:`14` καὶ ἀδελφὸς αὐτοῦ Σωσηκ καὶ Ιαριμωθ
'''
"15" = ''':sup:`15` καὶ Ζαβαδια καὶ Ωρηρ καὶ Ωδηδ
'''
"16" = ''':sup:`16` καὶ Μιχαηλ καὶ Ιεσφα καὶ Ιωχα υἱοὶ Βαριγα
'''
"17" = ''':sup:`17` καὶ Ζαβαδια καὶ Μοσολλαμ καὶ Αζακι καὶ Αβαρ
'''
"18" = ''':sup:`18` καὶ Ισαμαρι καὶ Ιεζλια καὶ Ιωβαβ υἱοὶ Ελφααλ
'''
"19" = ''':sup:`19` καὶ Ιακιμ καὶ Ζεχρι καὶ Ζαβδι
'''
"20" = ''':sup:`20` καὶ Ελιωηναι καὶ Σαλθι καὶ Ελιηλι
'''
"21" = ''':sup:`21` καὶ Αδαια καὶ Βαραια καὶ Σαμαραθ υἱοὶ Σαμαϊ
'''
"22" = ''':sup:`22` καὶ Ισφαν καὶ Ωβηδ καὶ Ελεηλ
'''
"23" = ''':sup:`23` καὶ Αβαδων καὶ Ζεχρι καὶ Αναν
'''
"24" = ''':sup:`24` καὶ Ανανια καὶ Αμβρι καὶ Αιλαμ καὶ Αναθωθια
'''
"25" = ''':sup:`25` καὶ Αθιν καὶ Ιεφερια καὶ Φελιηλ υἱοὶ Σωσηκ
'''
"26" = ''':sup:`26` καὶ Σαμσαρια καὶ Σααρια καὶ Ογοθολια
'''
"27" = ''':sup:`27` καὶ Ιαρασια καὶ Ηλια καὶ Ζεχρι υἱοὶ Ιρααμ
'''
"28" = ''':sup:`28` οὗτοι ἄρχοντες πατριῶν κατὰ γενέσεις αὐτῶν ἄρχοντες οὗτοι κατῴκησαν
ἐν Ιερουσαλημ
'''
"29" = ''':sup:`29` καὶ ἐν Γαβαων κατῴκησεν πατὴρ Γαβαων καὶ ὄνομα γυναικὶ αὐτοῦ Μααχα
'''
"30" = ''':sup:`30` καὶ υἱὸς αὐτῆς ὁ πρωτότοκος Αβαδων καὶ Σουρ καὶ Κις καὶ Βααλ καὶ
Νηρ καὶ Ναδαβ
'''
"31" = ''':sup:`31` καὶ Γεδουρ καὶ ἀδελφὸς αὐτοῦ καὶ Ζαχουρ καὶ Μακαλωθ
'''
"32" = ''':sup:`32` καὶ Μακαλωθ ἐγέννησεν τὸν Σεμαα καὶ γὰρ οὗτοι κατέναντι τῶν ἀδελφῶν
αὐτῶν κατῴκησαν ἐν Ιερουσαλημ μετὰ τῶν ἀδελφῶν αὐτῶν
'''
"33" = ''':sup:`33` καὶ Νηρ ἐγέννησεν τὸν Κις καὶ Κις ἐγέννησεν τὸν Σαουλ καὶ Σαουλ
ἐγέννησεν τὸν Ιωναθαν καὶ τὸν Μελχισουε καὶ τὸν Αμιναδαβ καὶ τὸν Ασαβαλ
'''
"34" = ''':sup:`34` καὶ υἱοὶ Ιωναθαν Μεριβααλ καὶ Μεριβααλ ἐγέννησεν τὸν Μιχια
'''
"35" = ''':sup:`35` καὶ υἱοὶ Μιχια Φιθων καὶ Μελχηλ καὶ Θερεε καὶ Αχαζ
'''
"36" = ''':sup:`36` καὶ Αχαζ ἐγέννησεν τὸν Ιωιαδα καὶ Ιωιαδα ἐγέννησεν τὸν Γαλεμαθ καὶ
τὸν Ασμωθ καὶ τὸν Ζαμβρι καὶ Ζαμβρι ἐγέννησεν τὸν Μαισα
'''
"37" = ''':sup:`37` καὶ Μαισα ἐγέννησεν τὸν Βαανα Ραφαια υἱὸς αὐτοῦ Ελασα υἱὸς αὐτοῦ
Εσηλ υἱὸς αὐτοῦ
'''
"38" = ''':sup:`38` καὶ τῷ Εσηλ ἓξ υἱοί καὶ ταῦτα τὰ ὀνόματα αὐτῶν Εζρικαμ πρωτότοκος
αὐτοῦ καὶ Ισμαηλ καὶ Σαραια καὶ Αβδια καὶ Αναν πάντες οὗτοι υἱοὶ Εσηλ
'''
"39" = ''':sup:`39` καὶ υἱοὶ Ασηλ ἀδελφοῦ αὐτοῦ Αιλαμ πρωτότοκος αὐτοῦ καὶ Ιαις ὁ
δεύτερος Ελιφαλετ ὁ τρίτος
'''
"40" = ''':sup:`40` καὶ ἦσαν υἱοὶ Αιλαμ ἰσχυροὶ ἄνδρες δυνάμει τείνοντες τόξον καὶ
πληθύνοντες υἱοὺς καὶ υἱοὺς τῶν υἱῶν ἑκατὸν πεντήκοντα πάντες οὗτοι ἐξ
υἱῶν Βενιαμιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
