[11]
"1" = ''':sup:`1` καὶ ὅτε ἐγγίζουσιν εἰς ἱεροσόλυμα εἰς βηθφαγὴ καὶ βηθανίαν πρὸς τὸ
ὄρος τῶν ἐλαιῶν, ἀποστέλλει δύο τῶν μαθητῶν αὐτοῦ
'''
"2" = ''':sup:`2` καὶ λέγει αὐτοῖς, ὑπάγετε εἰς τὴν κώμην τὴν κατέναντι ὑμῶν, καὶ
εὐθὺς εἰσπορευόμενοι εἰς αὐτὴν εὑρήσετε πῶλον δεδεμένον ἐφ᾽ ὃν οὐδεὶς
οὔπω ἀνθρώπων ἐκάθισεν· λύσατε αὐτὸν καὶ φέρετε.
'''
"3" = ''':sup:`3` καὶ ἐάν τις ὑμῖν εἴπῃ, τί ποιεῖτε τοῦτο; εἴπατε, ὁ κύριος αὐτοῦ
χρείαν ἔχει, καὶ εὐθὺς αὐτὸν ἀποστέλλει πάλιν ὧδε.
'''
"4" = ''':sup:`4` καὶ ἀπῆλθον καὶ εὖρον πῶλον δεδεμένον πρὸς θύραν ἔξω ἐπὶ τοῦ
ἀμφόδου, καὶ λύουσιν αὐτόν.
'''
"5" = ''':sup:`5` καί τινες τῶν ἐκεῖ ἑστηκότων ἔλεγον αὐτοῖς, τί ποιεῖτε λύοντες τὸν
πῶλον;
'''
"6" = ''':sup:`6` οἱ δὲ εἶπαν αὐτοῖς καθὼς εἶπεν ὁ ἰησοῦς· καὶ ἀφῆκαν αὐτούς.
'''
"7" = ''':sup:`7` καὶ φέρουσιν τὸν πῶλον πρὸς τὸν ἰησοῦν, καὶ ἐπιβάλλουσιν αὐτῶ τὰ
ἱμάτια αὐτῶν, καὶ ἐκάθισεν ἐπ᾽ αὐτόν.
'''
"8" = ''':sup:`8` καὶ πολλοὶ τὰ ἱμάτια αὐτῶν ἔστρωσαν εἰς τὴν ὁδόν, ἄλλοι δὲ στιβάδας
κόψαντες ἐκ τῶν ἀγρῶν.
'''
"9" = ''':sup:`9` καὶ οἱ προάγοντες καὶ οἱ ἀκολουθοῦντες ἔκραζον, ὡσαννά· εὐλογημένος
ὁ ἐρχόμενος ἐν ὀνόματι κυρίου·
'''
"10" = ''':sup:`10` εὐλογημένη ἡ ἐρχομένη βασιλεία τοῦ πατρὸς ἡμῶν δαυίδ· ὡσαννὰ ἐν
τοῖς ὑψίστοις.
'''
"11" = ''':sup:`11` καὶ εἰσῆλθεν εἰς ἱεροσόλυμα εἰς τὸ ἱερόν· καὶ περιβλεψάμενος πάντα,
ὀψίας ἤδη οὔσης τῆς ὥρας, ἐξῆλθεν εἰς βηθανίαν μετὰ τῶν δώδεκα.
'''
"12" = ''':sup:`12` καὶ τῇ ἐπαύριον ἐξελθόντων αὐτῶν ἀπὸ βηθανίας ἐπείνασεν.
'''
"13" = ''':sup:`13` καὶ ἰδὼν συκῆν ἀπὸ μακρόθεν ἔχουσαν φύλλα ἦλθεν εἰ ἄρα τι εὑρήσει
ἐν αὐτῇ, καὶ ἐλθὼν ἐπ᾽ αὐτὴν οὐδὲν εὖρεν εἰ μὴ φύλλα· ὁ γὰρ καιρὸς οὐκ
ἦν σύκων.
'''
"14" = ''':sup:`14` καὶ ἀποκριθεὶς εἶπεν αὐτῇ, μηκέτι εἰς τὸν αἰῶνα ἐκ σοῦ μηδεὶς
καρπὸν φάγοι. καὶ ἤκουον οἱ μαθηταὶ αὐτοῦ.
'''
"15" = ''':sup:`15` καὶ ἔρχονται εἰς ἱεροσόλυμα. καὶ εἰσελθὼν εἰς τὸ ἱερὸν ἤρξατο
ἐκβάλλειν τοὺς πωλοῦντας καὶ τοὺς ἀγοράζοντας ἐν τῶ ἱερῶ, καὶ τὰς
τραπέζας τῶν κολλυβιστῶν καὶ τὰς καθέδρας τῶν πωλούντων τὰς περιστερὰς
κατέστρεψεν,
'''
"16" = ''':sup:`16` καὶ οὐκ ἤφιεν ἵνα τις διενέγκῃ σκεῦος διὰ τοῦ ἱεροῦ.
'''
"17" = ''':sup:`17` καὶ ἐδίδασκεν καὶ ἔλεγεν αὐτοῖς, οὐ γέγραπται ὅτι ὁ οἶκός μου οἶκος
προσευχῆς κληθήσεται πᾶσιν τοῖς ἔθνεσιν; ὑμεῖς δὲ πεποιήκατε αὐτὸν
σπήλαιον λῃστῶν.
'''
"18" = ''':sup:`18` καὶ ἤκουσαν οἱ ἀρχιερεῖς καὶ οἱ γραμματεῖς, καὶ ἐζήτουν πῶς αὐτὸν
ἀπολέσωσιν· ἐφοβοῦντο γὰρ αὐτόν, πᾶς γὰρ ὁ ὄχλος ἐξεπλήσσετο ἐπὶ τῇ
διδαχῇ αὐτοῦ.
'''
"19" = ''':sup:`19` καὶ ὅταν ὀψὲ ἐγένετο, ἐξεπορεύοντο ἔξω τῆς πόλεως.
'''
"20" = ''':sup:`20` καὶ παραπορευόμενοι πρωῒ εἶδον τὴν συκῆν ἐξηραμμένην ἐκ ῥιζῶν.
'''
"21" = ''':sup:`21` καὶ ἀναμνησθεὶς ὁ πέτρος λέγει αὐτῶ, ῥαββί, ἴδε ἡ συκῆ ἣν κατηράσω
ἐξήρανται.
'''
"22" = ''':sup:`22` καὶ ἀποκριθεὶς ὁ ἰησοῦς λέγει αὐτοῖς, ἔχετε πίστιν θεοῦ,
'''
"23" = ''':sup:`23` ἀμὴν λέγω ὑμῖν ὅτι ὃς ἂν εἴπῃ τῶ ὄρει τούτῳ, ἄρθητι καὶ βλήθητι εἰς
τὴν θάλασσαν, καὶ μὴ διακριθῇ ἐν τῇ καρδίᾳ αὐτοῦ ἀλλὰ πιστεύῃ ὅτι ὃ
λαλεῖ γίνεται, ἔσται αὐτῶ.
'''
"24" = ''':sup:`24` διὰ τοῦτο λέγω ὑμῖν, πάντα ὅσα προσεύχεσθε καὶ αἰτεῖσθε, πιστεύετε
ὅτι ἐλάβετε, καὶ ἔσται ὑμῖν.
'''
"25" = ''':sup:`25` καὶ ὅταν στήκετε προσευχόμενοι, ἀφίετε εἴ τι ἔχετε κατά τινος, ἵνα
καὶ ὁ πατὴρ ὑμῶν ὁ ἐν τοῖς οὐρανοῖς ἀφῇ ὑμῖν τὰ παραπτώματα ὑμῶν.
'''
"27" = ''':sup:`27` καὶ ἔρχονται πάλιν εἰς ἱεροσόλυμα. καὶ ἐν τῶ ἱερῶ περιπατοῦντος
αὐτοῦ ἔρχονται πρὸς αὐτὸν οἱ ἀρχιερεῖς καὶ οἱ γραμματεῖς καὶ οἱ
πρεσβύτεροι
'''
"28" = ''':sup:`28` καὶ ἔλεγον αὐτῶ, ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιεῖς; ἢ τίς σοι ἔδωκεν τὴν
ἐξουσίαν ταύτην ἵνα ταῦτα ποιῇς;
'''
"29" = ''':sup:`29` ὁ δὲ ἰησοῦς εἶπεν αὐτοῖς, ἐπερωτήσω ὑμᾶς ἕνα λόγον, καὶ ἀποκρίθητέ
μοι, καὶ ἐρῶ ὑμῖν ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιῶ·
'''
"30" = ''':sup:`30` τὸ βάπτισμα τὸ ἰωάννου ἐξ οὐρανοῦ ἦν ἢ ἐξ ἀνθρώπων; ἀποκρίθητέ μοι.
'''
"31" = ''':sup:`31` καὶ διελογίζοντο πρὸς ἑαυτοὺς λέγοντες, ἐὰν εἴπωμεν, ἐξ οὐρανοῦ,
'''
"32" = ''':sup:`32` ἀλλὰ εἴπωμεν, ἐξ ἀνθρώπων; _ ἐφοβοῦντο τὸν ὄχλον, ἅπαντες γὰρ εἶχον
τὸν ἰωάννην ὄντως ὅτι προφήτης ἦν.
'''
"33" = ''':sup:`33` καὶ ἀποκριθέντες τῶ ἰησοῦ λέγουσιν, οὐκ οἴδαμεν. καὶ ὁ ἰησοῦς λέγει
αὐτοῖς, οὐδὲ ἐγὼ λέγω ὑμῖν ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιῶ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
