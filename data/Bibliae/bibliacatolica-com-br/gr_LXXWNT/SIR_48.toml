[48]
"1" = ''':sup:`1` καὶ ἀνέστη Ηλιας προφήτης ὡς πῦρ καὶ ὁ λόγος αὐτοῦ ὡς λαμπὰς ἐκαίετο
'''
"2" = ''':sup:`2` ὃς ἐπήγαγεν ἐπ’ αὐτοὺς λιμὸν καὶ τῷ ζήλῳ αὐτοῦ ὠλιγοποίησεν αὐτούς
'''
"3" = ''':sup:`3` ἐν λόγῳ κυρίου ἀνέσχεν οὐρανόν κατήγαγεν οὕτως τρὶς πῦρ
'''
"4" = ''':sup:`4` ὡς ἐδοξάσθης Ηλια ἐν θαυμασίοις σου καὶ τίς ὅμοιός σοι καυχᾶσθαι
'''
"5" = ''':sup:`5` ὁ ἐγείρας νεκρὸν ἐκ θανάτου καὶ ἐξ ᾅδου ἐν λόγῳ ὑψίστου
'''
"6" = ''':sup:`6` ὁ καταγαγὼν βασιλεῖς εἰς ἀπώλειαν καὶ δεδοξασμένους ἀπὸ κλίνης αὐτῶν
'''
"7" = ''':sup:`7` ἀκούων ἐν Σινα ἐλεγμὸν καὶ ἐν Χωρηβ κρίματα ἐκδικήσεως
'''
"8" = ''':sup:`8` ὁ χρίων βασιλεῖς εἰς ἀνταπόδομα καὶ προφήτας διαδόχους μετ’ αὐτόν
'''
"9" = ''':sup:`9` ὁ ἀναλημφθεὶς ἐν λαίλαπι πυρὸς ἐν ἅρματι ἵππων πυρίνων
'''
"10" = ''':sup:`10` ὁ καταγραφεὶς ἐν ἐλεγμοῖς εἰς καιροὺς κοπάσαι ὀργὴν πρὸ θυμοῦ
ἐπιστρέψαι καρδίαν πατρὸς πρὸς υἱὸν καὶ καταστῆσαι φυλὰς Ιακωβ
'''
"11" = ''':sup:`11` μακάριοι οἱ ἰδόντες σε καὶ οἱ ἐν ἀγαπήσει κεκοιμημένοι καὶ γὰρ
ἡμεῖς ζωῇ ζησόμεθα
'''
"12" = ''':sup:`12` Ηλιας ὃς ἐν λαίλαπι ἐσκεπάσθη καὶ Ελισαιε ἐνεπλήσθη πνεύματος αὐτοῦ
καὶ ἐν ἡμέραις αὐτοῦ οὐκ ἐσαλεύθη ὑπὸ ἄρχοντος καὶ οὐ κατεδυνάστευσεν
αὐτὸν οὐδείς
'''
"13" = ''':sup:`13` πᾶς λόγος οὐχ ὑπερῆρεν αὐτόν καὶ ἐν κοιμήσει ἐπροφήτευσεν τὸ σῶμα
αὐτοῦ
'''
"14" = ''':sup:`14` καὶ ἐν ζωῇ αὐτοῦ ἐποίησεν τέρατα καὶ ἐν τελευτῇ θαυμάσια τὰ ἔργα
αὐτοῦ
'''
"15" = ''':sup:`15` ἐν πᾶσιν τούτοις οὐ μετενόησεν ὁ λαὸς καὶ οὐκ ἀπέστησαν ἀπὸ τῶν
ἁμαρτιῶν αὐτῶν ἕως ἐπρονομεύθησαν ἀπὸ γῆς αὐτῶν καὶ διεσκορπίσθησαν ἐν
πάσῃ τῇ γῇ
'''
"16" = ''':sup:`16` καὶ κατελείφθη ὁ λαὸς ὀλιγοστός καὶ ἄρχων ἐν τῷ οἴκῳ Δαυιδ τινὲς
μὲν αὐτῶν ἐποίησαν τὸ ἀρεστόν τινὲς δὲ ἐπλήθυναν ἁμαρτίας
'''
"17" = ''':sup:`17` Εζεκιας ὠχύρωσεν τὴν πόλιν αὐτοῦ καὶ εἰσήγαγεν εἰς μέσον αὐτῆς ὕδωρ
ὤρυξεν σιδήρῳ ἀκρότομον καὶ ᾠκοδόμησεν κρήνας εἰς ὕδατα
'''
"18" = ''':sup:`18` ἐν ἡμέραις αὐτοῦ ἀνέβη Σενναχηριμ καὶ ἀπέστειλεν Ραψακην καὶ ἀπῆρεν
καὶ ἐπῆρεν χεῖρα αὐτοῦ ἐπὶ Σιων καὶ ἐμεγαλαύχησεν ἐν ὑπερηφανίᾳ αὐτοῦ
'''
"19" = ''':sup:`19` τότε ἐσαλεύθησαν καρδίαι καὶ χεῖρες αὐτῶν καὶ ὠδίνησαν ὡς αἱ
τίκτουσαι
'''
"20" = ''':sup:`20` καὶ ἐπεκαλέσαντο τὸν κύριον τὸν ἐλεήμονα ἐκπετάσαντες τὰς χεῖρας
αὐτῶν πρὸς αὐτόν καὶ ὁ ἅγιος ἐξ οὐρανοῦ ταχὺ ἐπήκουσεν αὐτῶν καὶ
ἐλυτρώσατο αὐτοὺς ἐν χειρὶ Ησαιου
'''
"21" = ''':sup:`21` ἐπάταξεν τὴν παρεμβολὴν τῶν Ἀσσυρίων καὶ ἐξέτριψεν αὐτοὺς ὁ ἄγγελος
αὐτοῦ
'''
"22" = ''':sup:`22` ἐποίησεν γὰρ Εζεκιας τὸ ἀρεστὸν κυρίῳ καὶ ἐνίσχυσεν ἐν ὁδοῖς Δαυιδ
τοῦ πατρὸς αὐτοῦ ἃς ἐνετείλατο Ησαιας ὁ προφήτης ὁ μέγας καὶ πιστὸς ἐν
ὁράσει αὐτοῦ
'''
"23" = ''':sup:`23` ἐν ταῖς ἡμέραις αὐτοῦ ἀνεπόδισεν ὁ ἥλιος καὶ προσέθηκεν ζωὴν
βασιλεῖ
'''
"24" = ''':sup:`24` πνεύματι μεγάλῳ εἶδεν τὰ ἔσχατα καὶ παρεκάλεσεν τοὺς πενθοῦντας ἐν
Σιων
'''
"25" = ''':sup:`25` ἕως τοῦ αἰῶνος ὑπέδειξεν τὰ ἐσόμενα καὶ τὰ ἀπόκρυφα πρὶν ἢ
παραγενέσθαι αὐτά
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
