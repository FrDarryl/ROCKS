[1]
"1" = ''':sup:`1` καὶ ἐγένετο μετὰ τὸ ἀποθανεῖν Σαουλ καὶ Δαυιδ ἀνέστρεψεν τύπτων τὸν
Αμαληκ καὶ ἐκάθισεν Δαυιδ ἐν Σεκελακ ἡμέρας δύο
'''
"2" = ''':sup:`2` καὶ ἐγενήθη τῇ ἡμέρᾳ τῇ τρίτῃ καὶ ἰδοὺ ἀνὴρ ἦλθεν ἐκ τῆς παρεμβολῆς
ἐκ τοῦ λαοῦ Σαουλ καὶ τὰ ἱμάτια αὐτοῦ διερρωγότα καὶ γῆ ἐπὶ τῆς κεφαλῆς
αὐτοῦ καὶ ἐγένετο ἐν τῷ εἰσελθεῖν αὐτὸν πρὸς Δαυιδ καὶ ἔπεσεν ἐπὶ τὴν
γῆν καὶ προσεκύνησεν αὐτῷ
'''
"3" = ''':sup:`3` καὶ εἶπεν αὐτῷ Δαυιδ πόθεν σὺ παραγίνῃ καὶ εἶπεν πρὸς αὐτόν ἐκ τῆς
παρεμβολῆς Ισραηλ ἐγὼ διασέσῳσμαι
'''
"4" = ''':sup:`4` καὶ εἶπεν αὐτῷ Δαυιδ τίς ὁ λόγος οὗτος ἀπάγγειλόν μοι καὶ εἶπεν ὅτι
ἔφυγεν ὁ λαὸς ἐκ τοῦ πολέμου καὶ πεπτώκασι πολλοὶ ἐκ τοῦ λαοῦ καὶ
ἀπέθανον καὶ ἀπέθανεν καὶ Σαουλ καὶ Ιωναθαν ὁ υἱὸς αὐτοῦ ἀπέθανεν
'''
"5" = ''':sup:`5` καὶ εἶπεν Δαυιδ τῷ παιδαρίῳ τῷ ἀπαγγέλλοντι αὐτῷ πῶς οἶδας ὅτι
τέθνηκεν Σαουλ καὶ Ιωναθαν ὁ υἱὸς αὐτοῦ
'''
"6" = ''':sup:`6` καὶ εἶπεν τὸ παιδάριον τὸ ἀπαγγέλλον αὐτῷ περιπτώματι περιέπεσον ἐν
τῷ ὄρει τῷ Γελβουε καὶ ἰδοὺ Σαουλ ἐπεστήρικτο ἐπὶ τὸ δόρυ αὐτοῦ καὶ
ἰδοὺ τὰ ἅρματα καὶ οἱ ἱππάρχαι συνῆψαν αὐτῷ
'''
"7" = ''':sup:`7` καὶ ἐπέβλεψεν ἐπὶ τὰ ὀπίσω αὐτοῦ καὶ εἶδέν με καὶ ἐκάλεσέν με καὶ
εἶπα ἰδοὺ ἐγώ
'''
"8" = ''':sup:`8` καὶ εἶπέν μοι τίς εἶ σύ καὶ εἶπα Αμαληκίτης ἐγώ εἰμι
'''
"9" = ''':sup:`9` καὶ εἶπεν πρός με στῆθι δὴ ἐπάνω μου καὶ θανάτωσόν με ὅτι κατέσχεν
με σκότος δεινόν ὅτι πᾶσα ἡ ψυχή μου ἐν ἐμοί
'''
"10" = ''':sup:`10` καὶ ἐπέστην ἐπ’ αὐτὸν καὶ ἐθανάτωσα αὐτόν ὅτι ᾔδειν ὅτι οὐ ζήσεται
μετὰ τὸ πεσεῖν αὐτόν καὶ ἔλαβον τὸ βασίλειον τὸ ἐπὶ τὴν κεφαλὴν αὐτοῦ
καὶ τὸν χλιδῶνα τὸν ἐπὶ τοῦ βραχίονος αὐτοῦ καὶ ἐνήνοχα αὐτὰ τῷ κυρίῳ
μου ὧδε
'''
"11" = ''':sup:`11` καὶ ἐκράτησεν Δαυιδ τῶν ἱματίων αὐτοῦ καὶ διέρρηξεν αὐτά καὶ πάντες
οἱ ἄνδρες οἱ μετ’ αὐτοῦ διέρρηξαν τὰ ἱμάτια αὐτῶν
'''
"12" = ''':sup:`12` καὶ ἐκόψαντο καὶ ἔκλαυσαν καὶ ἐνήστευσαν ἕως δείλης ἐπὶ Σαουλ καὶ
ἐπὶ Ιωναθαν τὸν υἱὸν αὐτοῦ καὶ ἐπὶ τὸν λαὸν Ιουδα καὶ ἐπὶ τὸν οἶκον
Ισραηλ ὅτι ἐπλήγησαν ἐν ῥομφαίᾳ
'''
"13" = ''':sup:`13` καὶ εἶπεν Δαυιδ τῷ παιδαρίῳ τῷ ἀπαγγέλλοντι αὐτῷ πόθεν εἶ σύ καὶ
εἶπεν υἱὸς ἀνδρὸς παροίκου Αμαληκίτου ἐγώ εἰμι
'''
"14" = ''':sup:`14` καὶ εἶπεν αὐτῷ Δαυιδ πῶς οὐκ ἐφοβήθης ἐπενεγκεῖν χεῖρά σου
διαφθεῖραι τὸν χριστὸν κυρίου
'''
"15" = ''':sup:`15` καὶ ἐκάλεσεν Δαυιδ ἓν τῶν παιδαρίων αὐτοῦ καὶ εἶπεν προσελθὼν
ἀπάντησον αὐτῷ καὶ ἐπάταξεν αὐτόν καὶ ἀπέθανεν
'''
"16" = ''':sup:`16` καὶ εἶπεν Δαυιδ πρὸς αὐτόν τὸ αἷμά σου ἐπὶ τὴν κεφαλήν σου ὅτι τὸ
στόμα σου ἀπεκρίθη κατὰ σοῦ λέγων ὅτι ἐγὼ ἐθανάτωσα τὸν χριστὸν κυρίου
'''
"17" = ''':sup:`17` καὶ ἐθρήνησεν Δαυιδ τὸν θρῆνον τοῦτον ἐπὶ Σαουλ καὶ ἐπὶ Ιωναθαν τὸν
υἱὸν αὐτοῦ
'''
"18" = ''':sup:`18` καὶ εἶπεν τοῦ διδάξαι τοὺς υἱοὺς Ιουδα ἰδοὺ γέγραπται ἐπὶ βιβλίου
τοῦ εὐθοῦς
'''
"19" = ''':sup:`19` στήλωσον Ισραηλ ὑπὲρ τῶν τεθνηκότων ἐπὶ τὰ ὕψη σου τραυματιῶν πῶς
ἔπεσαν δυνατοί
'''
"20" = ''':sup:`20` μὴ ἀναγγείλητε ἐν Γεθ καὶ μὴ εὐαγγελίσησθε ἐν ταῖς ἐξόδοις
Ἀσκαλῶνος μήποτε εὐφρανθῶσιν θυγατέρες ἀλλοφύλων μήποτε ἀγαλλιάσωνται
θυγατέρες τῶν ἀπεριτμήτων
'''
"21" = ''':sup:`21` ὄρη τὰ ἐν Γελβουε μὴ καταβῇ δρόσος καὶ μὴ ὑετὸς ἐφ’ ὑμᾶς καὶ ἀγροὶ
ἀπαρχῶν ὅτι ἐκεῖ προσωχθίσθη θυρεὸς δυνατῶν θυρεὸς Σαουλ οὐκ ἐχρίσθη ἐν
ἐλαίῳ
'''
"22" = ''':sup:`22` ἀφ’ αἵματος τραυματιῶν ἀπὸ στέατος δυνατῶν τόξον Ιωναθαν οὐκ
ἀπεστράφη κενὸν εἰς τὰ ὀπίσω καὶ ῥομφαία Σαουλ οὐκ ἀνέκαμψεν κενή
'''
"23" = ''':sup:`23` Σαουλ καὶ Ιωναθαν οἱ ἠγαπημένοι καὶ ὡραῖοι οὐ διακεχωρισμένοι
εὐπρεπεῖς ἐν τῇ ζωῇ αὐτῶν καὶ ἐν τῷ θανάτῳ αὐτῶν οὐ διεχωρίσθησαν ὑπὲρ
ἀετοὺς κοῦφοι καὶ ὑπὲρ λέοντας ἐκραταιώθησαν
'''
"24" = ''':sup:`24` θυγατέρες Ισραηλ ἐπὶ Σαουλ κλαύσατε τὸν ἐνδιδύσκοντα ὑμᾶς κόκκινα
μετὰ κόσμου ὑμῶν τὸν ἀναφέροντα κόσμον χρυσοῦν ἐπὶ τὰ ἐνδύματα ὑμῶν
'''
"25" = ''':sup:`25` πῶς ἔπεσαν δυνατοὶ ἐν μέσῳ τοῦ πολέμου Ιωναθαν ἐπὶ τὰ ὕψη σου
τραυματίας
'''
"26" = ''':sup:`26` ἀλγῶ ἐπὶ σοί ἄδελφέ μου Ιωναθαν ὡραιώθης μοι σφόδρα ἐθαυμαστώθη ἡ
ἀγάπησίς σου ἐμοὶ ὑπὲρ ἀγάπησιν γυναικῶν
'''
"27" = ''':sup:`27` πῶς ἔπεσαν δυνατοὶ καὶ ἀπώλοντο σκεύη πολεμικά
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
