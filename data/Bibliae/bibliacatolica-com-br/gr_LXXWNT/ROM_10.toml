"1" = ''':sup:`1` ἀδελφοί, ἡ μὲν εὐδοκία τῆς ἐμῆς καρδίας καὶ ἡ δέησις πρὸς τὸν θεὸν
ὑπὲρ αὐτῶν εἰς σωτηρίαν.
'''
"2" = ''':sup:`2` μαρτυρῶ γὰρ αὐτοῖς ὅτι ζῆλον θεοῦ ἔχουσιν, ἀλλ᾽ οὐ κατ᾽ ἐπίγνωσιν·
ζητοῦντες στῆσαι, τῇ δικαιοσύνῃ τοῦ θεοῦ οὐχ ὑπετάγησαν·
'''
"4" = ''':sup:`4` τέλος γὰρ νόμου χριστὸς εἰς δικαιοσύνην παντὶ τῶ πιστεύοντι.
αὐτὰ ἄνθρωπος ζήσεται ἐν αὐτοῖς.
'''
"6" = ''':sup:`6` ἡ δὲ ἐκ πίστεως δικαιοσύνη οὕτως λέγει, μὴ εἴπῃς ἐν τῇ καρδίᾳ σου,
τίς ἀναβήσεται εἰς τὸν οὐρανόν; τοῦτ᾽ ἔστιν χριστὸν καταγαγεῖν·
'''
"7" = ''':sup:`7` ἤ, τίς καταβήσεται εἰς τὴν ἄβυσσον; τοῦτ᾽ ἔστιν χριστὸν ἐκ νεκρῶν
ἀναγαγεῖν.
'''
"8" = ''':sup:`8` ἀλλὰ τί λέγει; ἐγγύς σου τὸ ῥῆμά ἐστιν, ἐν τῶ στόματί σου καὶ ἐν τῇ
καρδίᾳ σου· τοῦτ᾽ ἔστιν τὸ ῥῆμα τῆς πίστεως ὃ κηρύσσομεν.
'''
"9" = ''':sup:`9` ὅτι ἐὰν ὁμολογήσῃς ἐν τῶ στόματί σου κύριον ἰησοῦν, καὶ πιστεύσῃς ἐν
τῇ καρδίᾳ σου ὅτι ὁ θεὸς αὐτὸν ἤγειρεν ἐκ νεκρῶν, σωθήσῃ·
'''
"10" = ''':sup:`10` καρδίᾳ γὰρ πιστεύεται εἰς δικαιοσύνην, στόματι δὲ ὁμολογεῖται εἰς
σωτηρίαν.
'''
"11" = ''':sup:`11` λέγει γὰρ ἡ γραφή, πᾶς ὁ πιστεύων ἐπ᾽ αὐτῶ οὐ καταισχυνθήσεται.
'''
"12" = ''':sup:`12` οὐ γάρ ἐστιν διαστολὴ ἰουδαίου τε καὶ ἕλληνος, ὁ γὰρ αὐτὸς κύριος
πάντων, πλουτῶν εἰς πάντας τοὺς ἐπικαλουμένους αὐτόν·
'''
"13" = ''':sup:`13` πᾶς γὰρ ὃς ἂν ἐπικαλέσηται τὸ ὄνομα κυρίου σωθήσεται.
'''
"14" = ''':sup:`14` πῶς οὗν ἐπικαλέσωνται εἰς ὃν οὐκ ἐπίστευσαν; πῶς δὲ πιστεύσωσιν οὖ
οὐκ ἤκουσαν; πῶς δὲ ἀκούσωσιν χωρὶς κηρύσσοντος;
'''
"15" = ''':sup:`15` πῶς δὲ κηρύξωσιν ἐὰν μὴ ἀποσταλῶσιν; καθὼς γέγραπται, ὡς ὡραῖοι οἱ
'''
"16" = ''':sup:`16` ἀλλ᾽ οὐ πάντες ὑπήκουσαν τῶ εὐαγγελίῳ· ἠσαΐας γὰρ λέγει, κύριε, τίς
ἐπίστευσεν τῇ ἀκοῇ ἡμῶν;
'''
"17" = ''':sup:`17` ἄρα ἡ πίστις ἐξ ἀκοῆς, ἡ δὲ ἀκοὴ διὰ ῥήματος χριστοῦ.
'''
"18" = ''':sup:`18` ἀλλὰ λέγω, μὴ οὐκ ἤκουσαν; μενοῦνγε, εἰς πᾶσαν τὴν γῆν ἐξῆλθεν ὁ
φθόγγος αὐτῶν, καὶ εἰς τὰ πέρατα τῆς οἰκουμένης τὰ ῥήματα αὐτῶν.
'''
"19" = ''':sup:`19` ἀλλὰ λέγω, μὴ ἰσραὴλ οὐκ ἔγνω; πρῶτος μωϊσῆς λέγει, ἐγὼ παραζηλώσω
ὑμᾶς ἐπ᾽ οὐκ ἔθνει, ἐπ᾽ ἔθνει ἀσυνέτῳ παροργιῶ ὑμᾶς.
ἐμφανὴς ἐγενόμην τοῖς ἐμὲ μὴ ἐπερωτῶσιν.
'''
"21" = ''':sup:`21` πρὸς δὲ τὸν ἰσραὴλ λέγει, ὅλην τὴν ἡμέραν ἐξεπέτασα τὰς χεῖράς μου
πρὸς λαὸν ἀπειθοῦντα καὶ ἀντιλέγοντα.
Bíblias:
