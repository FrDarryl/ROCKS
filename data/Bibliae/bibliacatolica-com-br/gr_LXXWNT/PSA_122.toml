[122]
"1" = ''':sup:`1` Gr. Psalm 122 (Heb. 123) ᾠδὴ τῶν ἀναβαθμῶν πρὸς σὲ ἦρα τοὺς
ὀφθαλμούς μου τὸν κατοικοῦντα ἐν τῷ οὐρανῷ
'''
"2" = ''':sup:`2` ἰδοὺ ὡς ὀφθαλμοὶ δούλων εἰς χεῖρας τῶν κυρίων αὐτῶν ὡς ὀφθαλμοὶ
παιδίσκης εἰς χεῖρας τῆς κυρίας αὐτῆς οὕτως οἱ ὀφθαλμοὶ ἡμῶν πρὸς
κύριον τὸν θεὸν ἡμῶν ἕως οὗ οἰκτιρήσαι ἡμᾶς
'''
"3" = ''':sup:`3` ἐλέησον ἡμᾶς κύριε ἐλέησον ἡμᾶς ὅτι ἐπὶ πολὺ ἐπλήσθημεν ἐξουδενώσεως
'''
"4" = ''':sup:`4` ἐπὶ πλεῖον ἐπλήσθη ἡ ψυχὴ ἡμῶν τὸ ὄνειδος τοῖς εὐθηνοῦσιν καὶ ἡ
ἐξουδένωσις τοῖς ὑπερηφάνοις
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
