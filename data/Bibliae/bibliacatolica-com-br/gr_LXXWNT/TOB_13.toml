[13]
"1" = ''':sup:`1` καὶ Τωβιτ ἔγραψεν προσευχὴν εἰς ἀγαλλίασιν καὶ εἶπεν
'''
"2" = ''':sup:`2` εὐλογητὸς ὁ θεὸς ὁ ζῶν εἰς τοὺς αἰῶνας καὶ ἡ βασιλεία αὐτοῦ ὅτι
αὐτὸς μαστιγοῖ καὶ ἐλεᾷ κατάγει εἰς ᾅδην καὶ ἀνάγει καὶ οὐκ ἔστιν ὃς
ἐκφεύξεται τὴν χεῖρα αὐτοῦ
'''
"3" = ''':sup:`3` ἐξομολογεῖσθε αὐτῷ οἱ υἱοὶ Ισραηλ ἐνώπιον τῶν ἐθνῶν ὅτι αὐτὸς
διέσπειρεν ἡμᾶς ἐν αὐτοῖς
'''
"4" = ''':sup:`4` ἐκεῖ ὑποδείξατε τὴν μεγαλωσύνην αὐτοῦ ὑψοῦτε αὐτὸν ἐνώπιον παντὸς
ζῶντος καθότι αὐτὸς κύριος ἡμῶν καὶ θεός αὐτὸς πατὴρ ἡμῶν εἰς πάντας
τοὺς αἰῶνας
'''
"5" = ''':sup:`5` καὶ μαστιγώσει ἡμᾶς ἐν ταῖς ἀδικίαις ἡμῶν καὶ πάλιν ἐλεήσει καὶ
συνάξει ἡμᾶς ἐκ πάντων τῶν ἐθνῶν οὗ ἐὰν σκορπισθῆτε ἐν αὐτοῖς
'''
"6" = ''':sup:`6` ἐὰν ἐπιστρέψητε πρὸς αὐτὸν ἐν ὅλῃ καρδίᾳ ὑμῶν καὶ ἐν ὅλῃ τῇ ψυχῇ
ποιῆσαι ἐνώπιον αὐτοῦ ἀλήθειαν τότε ἐπιστρέψει πρὸς ὑμᾶς καὶ οὐ μὴ
κρύψῃ τὸ πρόσωπον αὐτοῦ ἀφ’ ὑμῶν
'''
"7" = ''':sup:`7` καὶ θεάσασθε ἃ ποιήσει μεθ’ ὑμῶν καὶ ἐξομολογήσασθε αὐτῷ ἐν ὅλῳ τῷ
στόματι ὑμῶν καὶ εὐλογήσατε τὸν κύριον τῆς δικαιοσύνης καὶ ὑψώσατε τὸν
βασιλέα τῶν αἰώνων
'''
"8" = ''':sup:`8` ἐγὼ ἐν τῇ γῇ τῆς αἰχμαλωσίας μου ἐξομολογοῦμαι αὐτῷ καὶ δεικνύω τὴν
ἰσχὺν καὶ τὴν μεγαλωσύνην αὐτοῦ ἔθνει ἁμαρτωλῶν ἐπιστρέψατε ἁμαρτωλοί
καὶ ποιήσατε δικαιοσύνην ἐνώπιον αὐτοῦ τίς γινώσκει εἰ θελήσει ὑμᾶς καὶ
ποιήσει ἐλεημοσύνην ὑμῖν
'''
"9" = ''':sup:`9` τὸν θεόν μου ὑψῶ καὶ ἡ ψυχή μου τὸν βασιλέα τοῦ οὐρανοῦ καὶ
ἀγαλλιάσεται τὴν μεγαλωσύνην αὐτοῦ
'''
"10" = ''':sup:`10` λεγέτωσαν πάντες καὶ ἐξομολογείσθωσαν αὐτῷ ἐν Ιεροσολύμοις
Ιεροσόλυμα πόλις ἁγία μαστιγώσει ἐπὶ τὰ ἔργα τῶν υἱῶν σου καὶ πάλιν
ἐλεήσει τοὺς υἱοὺς τῶν δικαίων
'''
"11" = ''':sup:`11` ἐξομολογοῦ τῷ κυρίῳ ἀγαθῶς καὶ εὐλόγει τὸν βασιλέα τῶν αἰώνων ἵνα
πάλιν ἡ σκηνὴ αὐτοῦ οἰκοδομηθῇ σοι μετὰ χαρᾶς
'''
"12" = ''':sup:`12` καὶ εὐφράναι ἐν σοὶ τοὺς αἰχμαλώτους καὶ ἀγαπήσαι ἐν σοὶ τοὺς
ταλαιπώρους εἰς πάσας τὰς γενεὰς τοῦ αἰῶνος
'''
"13" = ''':sup:`13` ἔθνη πολλὰ μακρόθεν ἥξει πρὸς τὸ ὄνομα κυρίου τοῦ θεοῦ δῶρα ἐν
χερσὶν ἔχοντες καὶ δῶρα τῷ βασιλεῖ τοῦ οὐρανοῦ γενεαὶ γενεῶν δώσουσίν
σοι ἀγαλλίαμα
'''
"14" = ''':sup:`14` ἐπικατάρατοι πάντες οἱ μισοῦντές σε εὐλογημένοι ἔσονται πάντες οἱ
ἀγαπῶντές σε εἰς τὸν αἰῶνα
'''
"15" = ''':sup:`15` χάρηθι καὶ ἀγαλλίασαι ἐπὶ τοῖς υἱοῖς τῶν δικαίων ὅτι συναχθήσονται
καὶ εὐλογήσουσιν τὸν κύριον τῶν δικαίων ὦ μακάριοι οἱ ἀγαπῶντές σε
χαρήσονται ἐπὶ τῇ εἰρήνῃ σου
'''
"16" = ''':sup:`16` μακάριοι ὅσοι ἐλυπήθησαν ἐπὶ πάσαις ταῖς μάστιξίν σου ὅτι ἐπὶ σοὶ
χαρήσονται θεασάμενοι πᾶσαν τὴν δόξαν σου καὶ εὐφρανθήσονται εἰς τὸν
αἰῶνα ἡ ψυχή μου εὐλογείτω τὸν θεὸν τὸν βασιλέα τὸν μέγαν
'''
"17" = ''':sup:`17` ὅτι οἰκοδομηθήσεται Ιερουσαλημ σαπφείρῳ καὶ σμαράγδῳ καὶ λίθῳ
ἐντίμῳ τὰ τείχη σου καὶ οἱ πύργοι καὶ οἱ προμαχῶνες ἐν χρυσίῳ καθαρῷ
καὶ αἱ πλατεῖαι Ιερουσαλημ βηρύλλῳ καὶ ἄνθρακι καὶ λίθῳ ἐκ Σουφιρ
ψηφολογηθήσονται
'''
"18" = ''':sup:`18` καὶ ἐροῦσιν πᾶσαι αἱ ῥῦμαι αὐτῆς αλληλουια καὶ αἰνέσουσιν λέγοντες
εὐλογητὸς ὁ θεός ὃς ὕψωσεν πάντας τοὺς αἰῶνας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
