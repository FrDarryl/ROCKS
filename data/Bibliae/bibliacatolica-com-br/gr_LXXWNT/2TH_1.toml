"1" = ''':sup:`1` παῦλος καὶ σιλουανὸς καὶ τιμόθεος τῇ ἐκκλησίᾳ θεσσαλονικέων ἐν θεῶ
πατρὶ ἡμῶν καὶ κυρίῳ ἰησοῦ χριστῶ·
χριστοῦ.
'''
"3" = ''':sup:`3` εὐχαριστεῖν ὀφείλομεν τῶ θεῶ πάντοτε περὶ ὑμῶν, ἀδελφοί, καθὼς ἄξιόν
ἐστιν, ὅτι ὑπεραυξάνει ἡ πίστις ὑμῶν καὶ πλεονάζει ἡ ἀγάπη ἑνὸς ἑκάστου
πάντων ὑμῶν εἰς ἀλλήλους,
'''
"4" = ''':sup:`4` ὥστε αὐτοὺς ἡμᾶς ἐν ὑμῖν ἐγκαυχᾶσθαι ἐν ταῖς ἐκκλησίαις τοῦ θεοῦ
ὑπὲρ τῆς ὑπομονῆς ὑμῶν καὶ πίστεως ἐν πᾶσιν τοῖς διωγμοῖς ὑμῶν καὶ ταῖς
θλίψεσιν αἷς ἀνέχεσθε,
'''
"5" = ''':sup:`5` ἔνδειγμα τῆς δικαίας κρίσεως τοῦ θεοῦ, εἰς τὸ καταξιωθῆναι ὑμᾶς τῆς
βασιλείας τοῦ θεοῦ, ὑπὲρ ἧς καὶ πάσχετε,
'''
"6" = ''':sup:`6` εἴπερ δίκαιον παρὰ θεῶ ἀνταποδοῦναι τοῖς θλίβουσιν ὑμᾶς θλῖψιν
'''
"7" = ''':sup:`7` καὶ ὑμῖν τοῖς θλιβομένοις ἄνεσιν μεθ᾽ ἡμῶν ἐν τῇ ἀποκαλύψει τοῦ
κυρίου ἰησοῦ ἀπ᾽ οὐρανοῦ μετ᾽ ἀγγέλων δυνάμεως αὐτοῦ
'''
"8" = ''':sup:`8` ἐν πυρὶ φλογός, διδόντος ἐκδίκησιν τοῖς μὴ εἰδόσιν θεὸν καὶ τοῖς μὴ
ὑπακούουσιν τῶ εὐαγγελίῳ τοῦ κυρίου ἡμῶν ἰησοῦ,
'''
"9" = ''':sup:`9` οἵτινες δίκην τίσουσιν ὄλεθρον αἰώνιον ἀπὸ προσώπου τοῦ κυρίου καὶ
ἀπὸ τῆς δόξης τῆς ἰσχύος αὐτοῦ,
'''
"10" = ''':sup:`10` ὅταν ἔλθῃ ἐνδοξασθῆναι ἐν τοῖς ἁγίοις αὐτοῦ καὶ θαυμασθῆναι ἐν
πᾶσιν τοῖς πιστεύσασιν, ὅτι ἐπιστεύθη τὸ μαρτύριον ἡμῶν ἐφ᾽ ὑμᾶς, ἐν τῇ
ἡμέρᾳ ἐκείνῃ.
'''
"11" = ''':sup:`11` εἰς ὃ καὶ προσευχόμεθα πάντοτε περὶ ὑμῶν, ἵνα ὑμᾶς ἀξιώσῃ τῆς
κλήσεως ὁ θεὸς ἡμῶν καὶ πληρώσῃ πᾶσαν εὐδοκίαν ἀγαθωσύνης καὶ ἔργον
πίστεως ἐν δυνάμει,
'''
"12" = ''':sup:`12` ὅπως ἐνδοξασθῇ τὸ ὄνομα τοῦ κυρίου ἡμῶν ἰησοῦ ἐν ὑμῖν, καὶ ὑμεῖς ἐν
αὐτῶ, κατὰ τὴν χάριν τοῦ θεοῦ ἡμῶν καὶ κυρίου ἰησοῦ χριστοῦ.
