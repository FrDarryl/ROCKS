[16]
"1" = ''':sup:`1` καὶ εἶπεν Ιουδιθ ἐξάρχετε τῷ θεῷ μου ἐν τυμπάνοις ᾄσατε τῷ κυρίῳ ἐν
κυμβάλοις ἐναρμόσασθε αὐτῷ ψαλμὸν καὶ αἶνον ὑψοῦτε καὶ ἐπικαλεῖσθε τὸ
ὄνομα αὐτοῦ
'''
"2" = ''':sup:`2` ὅτι θεὸς συντρίβων πολέμους κύριος ὅτι εἰς παρεμβολὰς αὐτοῦ ἐν μέσῳ
λαοῦ ἐξείλατό με ἐκ χειρὸς καταδιωκόντων με
'''
"3" = ''':sup:`3` ἦλθεν Ασσουρ ἐξ ὀρέων ἀπὸ βορρᾶ ἦλθεν ἐν μυριάσι δυνάμεως αὐτοῦ ὧν
τὸ πλῆθος αὐτῶν ἐνέφραξεν χειμάρρους καὶ ἡ ἵππος αὐτῶν ἐκάλυψεν βουνούς
'''
"4" = ''':sup:`4` εἶπεν ἐμπρήσειν τὰ ὅριά μου καὶ τοὺς νεανίσκους μου ἀνελεῖν ἐν
ῥομφαίᾳ καὶ τὰ θηλάζοντά μου θήσειν εἰς ἔδαφος καὶ τὰ νήπιά μου δώσειν
εἰς προνομὴν καὶ τὰς παρθένους μου σκυλεῦσαι
'''
"5" = ''':sup:`5` κύριος παντοκράτωρ ἠθέτησεν αὐτοὺς ἐν χειρὶ θηλείας
'''
"6" = ''':sup:`6` οὐ γὰρ ὑπέπεσεν ὁ δυνατὸς αὐτῶν ὑπὸ νεανίσκων οὐδὲ υἱοὶ τιτάνων
ἐπάταξαν αὐτόν οὐδὲ ὑψηλοὶ γίγαντες ἐπέθεντο αὐτῷ ἀλλὰ Ιουδιθ θυγάτηρ
Μεραρι ἐν κάλλει προσώπου αὐτῆς παρέλυσεν αὐτόν
'''
"7" = ''':sup:`7` ἐξεδύσατο γὰρ στολὴν χηρεύσεως αὐτῆς εἰς ὕψος τῶν πονούντων ἐν
Ισραηλ ἠλείψατο τὸ πρόσωπον αὐτῆς ἐν μυρισμῷ
'''
"8" = ''':sup:`8` καὶ ἐδήσατο τὰς τρίχας αὐτῆς ἐν μίτρᾳ καὶ ἔλαβεν στολὴν λινῆν εἰς
ἀπάτην αὐτοῦ
'''
"9" = ''':sup:`9` τὸ σανδάλιον αὐτῆς ἥρπασεν ὀφθαλμὸν αὐτοῦ καὶ τὸ κάλλος αὐτῆς
ᾐχμαλώτισεν ψυχὴν αὐτοῦ διῆλθεν ὁ ἀκινάκης τὸν τράχηλον αὐτοῦ
'''
"10" = ''':sup:`10` ἔφριξαν Πέρσαι τὴν τόλμαν αὐτῆς καὶ Μῆδοι τὸ θράσος αὐτῆς
ἐταράχθησαν
'''
"11" = ''':sup:`11` τότε ἠλάλαξαν οἱ ταπεινοί μου καὶ ἐφοβήθησαν οἱ ἀσθενοῦντές μου καὶ
ἐπτοήθησαν ὕψωσαν τὴν φωνὴν αὐτῶν καὶ ἀνετράπησαν
'''
"12" = ''':sup:`12` υἱοὶ κορασίων κατεκέντησαν αὐτοὺς καὶ ὡς παῖδας αὐτομολούντων
ἐτίτρωσκον αὐτούς ἀπώλοντο ἐκ παρατάξεως κυρίου μου
'''
"13" = ''':sup:`13` ὑμνήσω τῷ θεῷ μου ὕμνον καινόν κύριε μέγας εἶ καὶ ἔνδοξος θαυμαστὸς
ἐν ἰσχύι ἀνυπέρβλητος
'''
"14" = ''':sup:`14` σοὶ δουλευσάτω πᾶσα ἡ κτίσις σου ὅτι εἶπας καὶ ἐγενήθησαν
ἀπέστειλας τὸ πνεῦμά σου καὶ ᾠκοδόμησεν καὶ οὐκ ἔστιν ὃς ἀντιστήσεται
τῇ φωνῇ σου
'''
"15" = ''':sup:`15` ὄρη γὰρ ἐκ θεμελίων σὺν ὕδασιν σαλευθήσεται πέτραι δ’ ἀπὸ προσώπου
σου ὡς κηρὸς τακήσονται ἔτι δὲ τοῖς φοβουμένοις σε σὺ εὐιλατεύσεις
αὐτοῖς
'''
"16" = ''':sup:`16` ὅτι μικρὸν πᾶσα θυσία εἰς ὀσμὴν εὐωδίας καὶ ἐλάχιστον πᾶν στέαρ εἰς
ὁλοκαύτωμά σοι ὁ δὲ φοβούμενος τὸν κύριον μέγας διὰ παντός
'''
"17" = ''':sup:`17` οὐαὶ ἔθνεσιν ἐπανιστανομένοις τῷ γένει μου κύριος παντοκράτωρ
ἐκδικήσει αὐτοὺς ἐν ἡμέρᾳ κρίσεως δοῦναι πῦρ καὶ σκώληκας εἰς σάρκας
αὐτῶν καὶ κλαύσονται ἐν αἰσθήσει ἕως αἰῶνος
'''
"18" = ''':sup:`18` ὡς δὲ ἤλθοσαν εἰς Ιερουσαλημ προσεκύνησαν τῷ θεῷ καὶ ἡνίκα
ἐκαθαρίσθη ὁ λαός ἀνήνεγκαν τὰ ὁλοκαυτώματα αὐτῶν καὶ τὰ ἑκούσια αὐτῶν
καὶ τὰ δόματα
'''
"19" = ''':sup:`19` καὶ ἀνέθηκεν Ιουδιθ πάντα τὰ σκεύη Ολοφέρνου ὅσα ἔδωκεν ὁ λαὸς αὐτῇ
καὶ τὸ κωνώπιον ὃ ἔλαβεν ἑαυτῇ ἐκ τοῦ κοιτῶνος αὐτοῦ εἰς ἀνάθημα τῷ θεῷ
ἔδωκεν
'''
"20" = ''':sup:`20` καὶ ἦν ὁ λαὸς εὐφραινόμενος ἐν Ιερουσαλημ κατὰ πρόσωπον τῶν ἁγίων
ἐπὶ μῆνας τρεῖς καὶ Ιουδιθ μετ’ αὐτῶν κατέμεινεν
'''
"21" = ''':sup:`21` μετὰ δὲ τὰς ἡμέρας ταύτας ἀνέζευξεν ἕκαστος εἰς τὴν κληρονομίαν
αὐτοῦ καὶ Ιουδιθ ἀπῆλθεν εἰς Βαιτυλουα καὶ κατέμεινεν ἐπὶ τῆς ὑπάρξεως
αὐτῆς καὶ ἐγένετο κατὰ τὸν καιρὸν αὐτῆς ἔνδοξος ἐν πάσῃ τῇ γῇ
'''
"22" = ''':sup:`22` καὶ πολλοὶ ἐπεθύμησαν αὐτήν καὶ οὐκ ἔγνω ἀνὴρ αὐτὴν πάσας τὰς
ἡμέρας τῆς ζωῆς αὐτῆς ἀφ’ ἧς ἡμέρας ἀπέθανεν Μανασσης ὁ ἀνὴρ αὐτῆς καὶ
προσετέθη πρὸς τὸν λαὸν αὐτοῦ
'''
"23" = ''':sup:`23` καὶ ἦν προβαίνουσα μεγάλη σφόδρα καὶ ἐγήρασεν ἐν τῷ οἴκῳ τοῦ ἀνδρὸς
αὐτῆς ἔτη ἑκατὸν πέντε καὶ ἀφῆκεν τὴν ἅβραν αὐτῆς ἐλευθέραν καὶ
ἀπέθανεν εἰς Βαιτυλουα καὶ ἔθαψαν αὐτὴν ἐν τῷ σπηλαίῳ τοῦ ἀνδρὸς αὐτῆς
Μανασση
'''
"24" = ''':sup:`24` καὶ ἐπένθησεν αὐτὴν οἶκος Ισραηλ ἡμέρας ἑπτά καὶ διεῖλεν τὰ
ὑπάρχοντα αὐτῆς πρὸ τοῦ ἀποθανεῖν αὐτὴν πᾶσι τοῖς ἔγγιστα Μανασση τοῦ
ἀνδρὸς αὐτῆς καὶ τοῖς ἔγγιστα τοῦ γένους αὐτῆς
'''
"25" = ''':sup:`25` καὶ οὐκ ἦν ἔτι ὁ ἐκφοβῶν τοὺς υἱοὺς Ισραηλ ἐν ταῖς ἡμέραις Ιουδιθ
καὶ μετὰ τὸ ἀποθανεῖν αὐτὴν ἡμέρας πολλάς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
