[17]
"1" = ''':sup:`1` τὸ ῥῆμα τὸ κατὰ Δαμασκοῦ ἰδοὺ Δαμασκὸς ἀρθήσεται ἀπὸ πόλεων καὶ
ἔσται εἰς πτῶσιν
'''
"2" = ''':sup:`2` καταλελειμμένη εἰς τὸν αἰῶνα εἰς κοίτην ποιμνίων καὶ ἀνάπαυσιν καὶ
οὐκ ἔσται ὁ διώκων
'''
"3" = ''':sup:`3` καὶ οὐκέτι ἔσται ὀχυρὰ τοῦ καταφυγεῖν Εφραιμ καὶ οὐκέτι ἔσται
βασιλεία ἐν Δαμασκῷ καὶ τὸ λοιπὸν τῶν Σύρων ἀπολεῖται οὐ γὰρ σὺ βελτίων
εἶ τῶν υἱῶν Ισραηλ καὶ τῆς δόξης αὐτῶν τάδε λέγει κύριος σαβαωθ
'''
"4" = ''':sup:`4` ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ἔκλειψις τῆς δόξης Ιακωβ καὶ τὰ πίονα τῆς
δόξης αὐτοῦ σεισθήσεται
'''
"5" = ''':sup:`5` καὶ ἔσται ὃν τρόπον ἐάν τις συναγάγῃ ἀμητὸν ἑστηκότα καὶ σπέρμα
σταχύων ἐν τῷ βραχίονι αὐτοῦ ἀμήσῃ καὶ ἔσται ὃν τρόπον ἐάν τις συναγάγῃ
στάχυν ἐν φάραγγι στερεᾷ
'''
"6" = ''':sup:`6` καὶ καταλειφθῇ ἐν αὐτῇ καλάμη ἢ ὡς ῥῶγες ἐλαίας δύο ἢ τρεῖς ἐπ’
ἄκρου μετεώρου ἢ τέσσαρες ἢ πέντε ἐπὶ τῶν κλάδων αὐτῶν καταλειφθῇ τάδε
λέγει κύριος ὁ θεὸς Ισραηλ
'''
"7" = ''':sup:`7` τῇ ἡμέρᾳ ἐκείνῃ πεποιθὼς ἔσται ἄνθρωπος ἐπὶ τῷ ποιήσαντι αὐτόν οἱ δὲ
ὀφθαλμοὶ αὐτοῦ εἰς τὸν ἅγιον τοῦ Ισραηλ ἐμβλέψονται
'''
"8" = ''':sup:`8` καὶ οὐ μὴ πεποιθότες ὦσιν ἐπὶ τοῖς βωμοῖς οὐδὲ ἐπὶ τοῖς ἔργοις τῶν
χειρῶν αὐτῶν ἃ ἐποίησαν οἱ δάκτυλοι αὐτῶν καὶ οὐκ ὄψονται τὰ δένδρα
αὐτῶν οὐδὲ τὰ βδελύγματα αὐτῶν
'''
"9" = ''':sup:`9` τῇ ἡμέρᾳ ἐκείνῃ ἔσονται αἱ πόλεις σου ἐγκαταλελειμμέναι ὃν τρόπον
ἐγκατέλιπον οἱ Αμορραῖοι καὶ οἱ Ευαῖοι ἀπὸ προσώπου τῶν υἱῶν Ισραηλ καὶ
ἔσονται ἔρημοι
'''
"10" = ''':sup:`10` διότι κατέλιπες τὸν θεὸν τὸν σωτῆρά σου καὶ κυρίου τοῦ βοηθοῦ σου
οὐκ ἐμνήσθης διὰ τοῦτο φυτεύσεις φύτευμα ἄπιστον καὶ σπέρμα ἄπιστον
'''
"11" = ''':sup:`11` τῇ δὲ ἡμέρᾳ ᾗ ἂν φυτεύσῃς πλανηθήσῃ τὸ δὲ πρωί ἐὰν σπείρῃς ἀνθήσει
εἰς ἀμητὸν ᾗ ἂν ἡμέρᾳ κληρώσῃ καὶ ὡς πατὴρ ἀνθρώπου κληρώσῃ τοῖς υἱοῖς
σου
'''
"12" = ''':sup:`12` οὐαὶ πλῆθος ἐθνῶν πολλῶν ὡς θάλασσα κυμαίνουσα οὕτως ταραχθήσεσθε
καὶ νῶτος ἐθνῶν πολλῶν ὡς ὕδωρ ἠχήσει
'''
"13" = ''':sup:`13` ὡς ὕδωρ πολὺ ἔθνη πολλά ὡς ὕδατος πολλοῦ βίᾳ καταφερομένου καὶ
ἀποσκορακιεῖ αὐτὸν καὶ πόρρω αὐτὸν διώξεται ὡς χνοῦν ἀχύρου λικμώντων
ἀπέναντι ἀνέμου καὶ ὡς κονιορτὸν τροχοῦ καταιγὶς φέρουσα
'''
"14" = ''':sup:`14` πρὸς ἑσπέραν ἔσται πένθος πρὶν ἢ πρωὶ καὶ οὐκ ἔσται αὕτη ἡ μερὶς
τῶν ὑμᾶς προνομευσάντων καὶ κληρονομία τοῖς ὑμᾶς κληρονομήσασιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
