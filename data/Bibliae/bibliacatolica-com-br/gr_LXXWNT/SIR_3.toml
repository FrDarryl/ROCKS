[3]
"1" = ''':sup:`1` ἐμοῦ τοῦ πατρὸς ἀκούσατε τέκνα καὶ οὕτως ποιήσατε ἵνα σωθῆτε
'''
"2" = ''':sup:`2` ὁ γὰρ κύριος ἐδόξασεν πατέρα ἐπὶ τέκνοις καὶ κρίσιν μητρὸς
ἐστερέωσεν ἐφ’ υἱοῖς
'''
"3" = ''':sup:`3` ὁ τιμῶν πατέρα ἐξιλάσκεται ἁμαρτίας
'''
"4" = ''':sup:`4` καὶ ὡς ὁ ἀποθησαυρίζων ὁ δοξάζων μητέρα αὐτοῦ
'''
"5" = ''':sup:`5` ὁ τιμῶν πατέρα εὐφρανθήσεται ὑπὸ τέκνων καὶ ἐν ἡμέρᾳ προσευχῆς αὐτοῦ
εἰσακουσθήσεται
'''
"6" = ''':sup:`6` ὁ δοξάζων πατέρα μακροημερεύσει καὶ ὁ εἰσακούων κυρίου ἀναπαύσει
μητέρα αὐτοῦ
'''
"7" = ''':sup:`7` καὶ ὡς δεσπόταις δουλεύσει ἐν τοῖς γεννήσασιν αὐτόν
'''
"8" = ''':sup:`8` ἐν ἔργῳ καὶ λόγῳ τίμα τὸν πατέρα σου ἵνα ἐπέλθῃ σοι εὐλογία παρ’
αὐτοῦ
'''
"9" = ''':sup:`9` εὐλογία γὰρ πατρὸς στηρίζει οἴκους τέκνων κατάρα δὲ μητρὸς ἐκριζοῖ
θεμέλια
'''
"10" = ''':sup:`10` μὴ δοξάζου ἐν ἀτιμίᾳ πατρός σου οὐ γάρ ἐστίν σοι δόξα πατρὸς ἀτιμία
'''
"11" = ''':sup:`11` ἡ γὰρ δόξα ἀνθρώπου ἐκ τιμῆς πατρὸς αὐτοῦ καὶ ὄνειδος τέκνοις μήτηρ
ἐν ἀδοξίᾳ
'''
"12" = ''':sup:`12` τέκνον ἀντιλαβοῦ ἐν γήρᾳ πατρός σου καὶ μὴ λυπήσῃς αὐτὸν ἐν τῇ ζωῇ
αὐτοῦ
'''
"13" = ''':sup:`13` κἂν ἀπολείπῃ σύνεσιν συγγνώμην ἔχε καὶ μὴ ἀτιμάσῃς αὐτὸν ἐν πάσῃ
ἰσχύι σου
'''
"14" = ''':sup:`14` ἐλεημοσύνη γὰρ πατρὸς οὐκ ἐπιλησθήσεται καὶ ἀντὶ ἁμαρτιῶν
προσανοικοδομηθήσεταί σοι
'''
"15" = ''':sup:`15` ἐν ἡμέρᾳ θλίψεώς σου ἀναμνησθήσεταί σου ὡς εὐδία ἐπὶ παγετῷ οὕτως
ἀναλυθήσονταί σου αἱ ἁμαρτίαι
'''
"16" = ''':sup:`16` ὡς βλάσφημος ὁ ἐγκαταλιπὼν πατέρα καὶ κεκατηραμένος ὑπὸ κυρίου ὁ
παροργίζων μητέρα αὐτοῦ
'''
"17" = ''':sup:`17` τέκνον ἐν πραΰτητι τὰ ἔργα σου διέξαγε καὶ ὑπὸ ἀνθρώπου δεκτοῦ
ἀγαπηθήσῃ
'''
"18" = ''':sup:`18` ὅσῳ μέγας εἶ τοσούτῳ ταπείνου σεαυτόν καὶ ἔναντι κυρίου εὑρήσεις
χάριν
'''
"20" = ''':sup:`20` ὅτι μεγάλη ἡ δυναστεία τοῦ κυρίου καὶ ὑπὸ τῶν ταπεινῶν δοξάζεται
'''
"21" = ''':sup:`21` χαλεπώτερά σου μὴ ζήτει καὶ ἰσχυρότερά σου μὴ ἐξέταζε
'''
"22" = ''':sup:`22` ἃ προσετάγη σοι ταῦτα διανοοῦ οὐ γάρ ἐστίν σοι χρεία τῶν κρυπτῶν
'''
"23" = ''':sup:`23` ἐν τοῖς περισσοῖς τῶν ἔργων σου μὴ περιεργάζου πλείονα γὰρ συνέσεως
ἀνθρώπων ὑπεδείχθη σοι
'''
"24" = ''':sup:`24` πολλοὺς γὰρ ἐπλάνησεν ἡ ὑπόλημψις αὐτῶν καὶ ὑπόνοια πονηρὰ
ὠλίσθησεν διανοίας αὐτῶν
'''
"26" = ''':sup:`26` καρδία σκληρὰ κακωθήσεται ἐπ’ ἐσχάτων καὶ ὁ ἀγαπῶν κίνδυνον ἐν αὐτῷ
ἀπολεῖται
'''
"27" = ''':sup:`27` καρδία σκληρὰ βαρυνθήσεται πόνοις καὶ ὁ ἁμαρτωλὸς προσθήσει
ἁμαρτίαν ἐφ’ ἁμαρτίαις
'''
"28" = ''':sup:`28` ἐπαγωγῇ ὑπερηφάνου οὐκ ἔστιν ἴασις φυτὸν γὰρ πονηρίας ἐρρίζωκεν ἐν
αὐτῷ
'''
"29" = ''':sup:`29` καρδία συνετοῦ διανοηθήσεται παραβολήν καὶ οὖς ἀκροατοῦ ἐπιθυμία
σοφοῦ
'''
"30" = ''':sup:`30` πῦρ φλογιζόμενον ἀποσβέσει ὕδωρ καὶ ἐλεημοσύνη ἐξιλάσεται ἁμαρτίας
'''
"31" = ''':sup:`31` ὁ ἀνταποδιδοὺς χάριτας μέμνηται εἰς τὰ μετὰ ταῦτα καὶ ἐν καιρῷ
πτώσεως αὐτοῦ εὑρήσει στήριγμα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
