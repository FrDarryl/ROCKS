[94]
"1" = ''':sup:`1` Gr. Psalm 94 (Heb. 95) αἶνος ᾠδῆς τῷ Δαυιδ δεῦτε ἀγαλλιασώμεθα τῷ
κυρίῳ ἀλαλάξωμεν τῷ θεῷ τῷ σωτῆρι ἡμῶν
'''
"2" = ''':sup:`2` προφθάσωμεν τὸ πρόσωπον αὐτοῦ ἐν ἐξομολογήσει καὶ ἐν ψαλμοῖς
ἀλαλάξωμεν αὐτῷ
'''
"3" = ''':sup:`3` ὅτι θεὸς μέγας κύριος καὶ βασιλεὺς μέγας ἐπὶ πάντας τοὺς θεούς
'''
"4" = ''':sup:`4` ὅτι ἐν τῇ χειρὶ αὐτοῦ τὰ πέρατα τῆς γῆς καὶ τὰ ὕψη τῶν ὀρέων αὐτοῦ
εἰσιν
'''
"5" = ''':sup:`5` ὅτι αὐτοῦ ἐστιν ἡ θάλασσα καὶ αὐτὸς ἐποίησεν αὐτήν καὶ τὴν ξηρὰν αἱ
χεῖρες αὐτοῦ ἔπλασαν
'''
"6" = ''':sup:`6` δεῦτε προσκυνήσωμεν καὶ προσπέσωμεν αὐτῷ καὶ κλαύσωμεν ἐναντίον
κυρίου τοῦ ποιήσαντος ἡμᾶς
'''
"7" = ''':sup:`7` ὅτι αὐτός ἐστιν ὁ θεὸς ἡμῶν καὶ ἡμεῖς λαὸς νομῆς αὐτοῦ καὶ πρόβατα
χειρὸς αὐτοῦ σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε
'''
"8" = ''':sup:`8` μὴ σκληρύνητε τὰς καρδίας ὑμῶν ὡς ἐν τῷ παραπικρασμῷ κατὰ τὴν ἡμέραν
τοῦ πειρασμοῦ ἐν τῇ ἐρήμῳ
'''
"9" = ''':sup:`9` οὗ ἐπείρασαν οἱ πατέρες ὑμῶν ἐδοκίμασαν καὶ εἴδοσαν τὰ ἔργα μου
'''
"10" = ''':sup:`10` τεσσαράκοντα ἔτη προσώχθισα τῇ γενεᾷ ἐκείνῃ καὶ εἶπα ἀεὶ πλανῶνται
τῇ καρδίᾳ καὶ αὐτοὶ οὐκ ἔγνωσαν τὰς ὁδούς μου
'''
"11" = ''':sup:`11` ὡς ὤμοσα ἐν τῇ ὀργῇ μου εἰ εἰσελεύσονται εἰς τὴν κατάπαυσίν μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
