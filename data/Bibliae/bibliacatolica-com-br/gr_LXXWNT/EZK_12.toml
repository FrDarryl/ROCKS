"1" = ''':sup:`1` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"2" = ''':sup:`2` υἱὲ ἀνθρώπου ἐν μέσῳ τῶν ἀδικιῶν αὐτῶν σὺ κατοικεῖς οἳ ἔχουσιν
ὀφθαλμοὺς τοῦ βλέπειν καὶ οὐ βλέπουσιν καὶ ὦτα ἔχουσιν τοῦ ἀκούειν καὶ
οὐκ ἀκούουσιν διότι οἶκος παραπικραίνων ἐστίν
'''
"3" = ''':sup:`3` καὶ σύ υἱὲ ἀνθρώπου ποίησον σεαυτῷ σκεύη αἰχμαλωσίας ἡμέρας ἐνώπιον
αὐτῶν καὶ αἰχμαλωτευθήσῃ ἐκ τοῦ τόπου σου εἰς ἕτερον τόπον ἐνώπιον
αὐτῶν ὅπως ἴδωσιν διότι οἶκος παραπικραίνων ἐστίν
'''
"4" = ''':sup:`4` καὶ ἐξοίσεις τὰ σκεύη σου ὡς σκεύη αἰχμαλωσίας ἡμέρας κατ’ ὀφθαλμοὺς
αὐτῶν καὶ σὺ ἐξελεύσῃ ἑσπέρας ὡς ἐκπορεύεται αἰχμάλωτος
'''
"5" = ''':sup:`5` ἐνώπιον αὐτῶν διόρυξον σεαυτῷ εἰς τὸν τοῖχον καὶ διεξελεύσῃ δι’
αὐτοῦ
'''
"6" = ''':sup:`6` ἐνώπιον αὐτῶν ἐπ’ ὤμων ἀναλημφθήσῃ καὶ κεκρυμμένος ἐξελεύσῃ τὸ
πρόσωπόν σου συγκαλύψεις καὶ οὐ μὴ ἴδῃς τὴν γῆν διότι τέρας δέδωκά σε
τῷ οἴκῳ Ισραηλ
'''
"7" = ''':sup:`7` καὶ ἐποίησα οὕτως κατὰ πάντα ὅσα ἐνετείλατό μοι καὶ σκεύη ἐξήνεγκα
ὡς σκεύη αἰχμαλωσίας ἡμέρας καὶ ἑσπέρας διώρυξα ἐμαυτῷ τὸν τοῖχον καὶ
κεκρυμμένος ἐξῆλθον ἐπ’ ὤμων ἀνελήμφθην ἐνώπιον αὐτῶν
'''
"8" = ''':sup:`8` καὶ ἐγένετο λόγος κυρίου πρός με τὸ πρωὶ λέγων
'''
"9" = ''':sup:`9` υἱὲ ἀνθρώπου οὐκ εἶπαν πρὸς σὲ ὁ οἶκος τοῦ Ισραηλ οἶκος ὁ
παραπικραίνων τί σὺ ποιεῖς
'''
"10" = ''':sup:`10` εἰπὸν πρὸς αὐτούς τάδε λέγει κύριος κύριος ὁ ἄρχων καὶ ὁ
ἀφηγούμενος ἐν Ιερουσαλημ καὶ παντὶ οἴκῳ Ισραηλ οἵ εἰσιν ἐν μέσῳ αὐτῶν
'''
"11" = ''':sup:`11` εἰπὸν ὅτι ἐγὼ τέρατα ποιῶ ἐν μέσῳ αὐτῆς ὃν τρόπον πεποίηκα οὕτως
ἔσται αὐτοῖς ἐν μετοικεσίᾳ καὶ ἐν αἰχμαλωσίᾳ πορεύσονται
'''
"12" = ''':sup:`12` καὶ ὁ ἄρχων ἐν μέσῳ αὐτῶν ἐπ’ ὤμων ἀρθήσεται καὶ κεκρυμμένος
ἐξελεύσεται διὰ τοῦ τοίχου καὶ διορύξει τοῦ ἐξελθεῖν αὐτὸν δι’ αὐτοῦ τὸ
πρόσωπον αὐτοῦ συγκαλύψει ὅπως μὴ ὁραθῇ ὀφθαλμῷ καὶ αὐτὸς τὴν γῆν οὐκ
ὄψεται
'''
"13" = ''':sup:`13` καὶ ἐκπετάσω τὸ δίκτυόν μου ἐπ’ αὐτόν καὶ συλλημφθήσεται ἐν τῇ
περιοχῇ μου καὶ ἄξω αὐτὸν εἰς Βαβυλῶνα εἰς γῆν Χαλδαίων καὶ αὐτὴν οὐκ
ὄψεται καὶ ἐκεῖ τελευτήσει
'''
"14" = ''':sup:`14` καὶ πάντας τοὺς κύκλῳ αὐτοῦ τοὺς βοηθοὺς αὐτοῦ καὶ πάντας τοὺς
ἀντιλαμβανομένους αὐτοῦ διασπερῶ εἰς πάντα ἄνεμον καὶ ῥομφαίαν ἐκκενώσω
ὀπίσω αὐτῶν
'''
"15" = ''':sup:`15` καὶ γνώσονται διότι ἐγὼ κύριος ἐν τῷ διασκορπίσαι με αὐτοὺς ἐν τοῖς
ἔθνεσιν καὶ διασπερῶ αὐτοὺς ἐν ταῖς χώραις
'''
"16" = ''':sup:`16` καὶ ὑπολείψομαι ἐξ αὐτῶν ἄνδρας ἀριθμῷ ἐκ ῥομφαίας καὶ ἐκ λιμοῦ καὶ
ἐκ θανάτου ὅπως ἐκδιηγῶνται πάσας τὰς ἀνομίας αὐτῶν ἐν τοῖς ἔθνεσιν οὗ
εἰσήλθοσαν ἐκεῖ καὶ γνώσονται ὅτι ἐγὼ κύριος
'''
"17" = ''':sup:`17` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"18" = ''':sup:`18` υἱὲ ἀνθρώπου τὸν ἄρτον σου μετ’ ὀδύνης φάγεσαι καὶ τὸ ὕδωρ σου μετὰ
βασάνου καὶ θλίψεως πίεσαι
'''
"19" = ''':sup:`19` καὶ ἐρεῖς πρὸς τὸν λαὸν τῆς γῆς τάδε λέγει κύριος τοῖς κατοικοῦσιν
Ιερουσαλημ ἐπὶ τῆς γῆς τοῦ Ισραηλ τοὺς ἄρτους αὐτῶν μετ’ ἐνδείας
φάγονται καὶ τὸ ὕδωρ αὐτῶν μετὰ ἀφανισμοῦ πίονται ὅπως ἀφανισθῇ ἡ γῆ
σὺν πληρώματι αὐτῆς ἐν ἀσεβείᾳ γὰρ πάντες οἱ κατοικοῦντες ἐν αὐτῇ
'''
"20" = ''':sup:`20` καὶ αἱ πόλεις αὐτῶν αἱ κατοικούμεναι ἐξερημωθήσονται καὶ ἡ γῆ εἰς
ἀφανισμὸν ἔσται καὶ ἐπιγνώσεσθε διότι ἐγὼ κύριος
'''
"21" = ''':sup:`21` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"22" = ''':sup:`22` υἱὲ ἀνθρώπου τίς ὑμῖν ἡ παραβολὴ αὕτη ἐπὶ τῆς γῆς τοῦ Ισραηλ
λέγοντες μακρὰν αἱ ἡμέραι ἀπόλωλεν ὅρασις
'''
"23" = ''':sup:`23` διὰ τοῦτο εἰπὸν πρὸς αὐτούς τάδε λέγει κύριος ἀποστρέψω τὴν
παραβολὴν ταύτην καὶ οὐκέτι μὴ εἴπωσιν τὴν παραβολὴν ταύτην οἶκος τοῦ
Ισραηλ ὅτι λαλήσεις πρὸς αὐτούς ἠγγίκασιν αἱ ἡμέραι καὶ λόγος πάσης
ὁράσεως
'''
"24" = ''':sup:`24` ὅτι οὐκ ἔσται ἔτι πᾶσα ὅρασις ψευδὴς καὶ μαντευόμενος τὰ πρὸς χάριν
ἐν μέσῳ τῶν υἱῶν Ισραηλ
'''
"25" = ''':sup:`25` διότι ἐγὼ κύριος λαλήσω τοὺς λόγους μου λαλήσω καὶ ποιήσω καὶ οὐ μὴ
μηκύνω ἔτι ὅτι ἐν ταῖς ἡμέραις ὑμῶν οἶκος ὁ παραπικραίνων λαλήσω λόγον
καὶ ποιήσω λέγει κύριος
'''
"26" = ''':sup:`26` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"27" = ''':sup:`27` υἱὲ ἀνθρώπου ἰδοὺ οἶκος Ισραηλ ὁ παραπικραίνων λέγοντες λέγουσιν ἡ
ὅρασις ἣν οὗτος ὁρᾷ εἰς ἡμέρας πολλάς καὶ εἰς καιροὺς μακροὺς οὗτος
προφητεύει
'''
"28" = ''':sup:`28` διὰ τοῦτο εἰπὸν πρὸς αὐτούς τάδε λέγει κύριος οὐ μὴ μηκύνωσιν
οὐκέτι πάντες οἱ λόγοι μου οὓς ἂν λαλήσω λαλήσω καὶ ποιήσω λέγει κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
