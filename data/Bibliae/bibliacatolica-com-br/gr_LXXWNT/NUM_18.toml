[18]
"1" = ''':sup:`1` καὶ εἶπεν κύριος πρὸς Ααρων λέγων σὺ καὶ οἱ υἱοί σου καὶ ὁ οἶκος
πατριᾶς σου λήμψεσθε τὰς ἁμαρτίας τῶν ἁγίων καὶ σὺ καὶ οἱ υἱοί σου
λήμψεσθε τὰς ἁμαρτίας τῆς ἱερατείας ὑμῶν
'''
"2" = ''':sup:`2` καὶ τοὺς ἀδελφούς σου φυλὴν Λευι δῆμον τοῦ πατρός σου προσαγάγου
πρὸς σεαυτόν καὶ προστεθήτωσάν σοι καὶ λειτουργείτωσάν σοι καὶ σὺ καὶ
οἱ υἱοί σου μετὰ σοῦ ἀπέναντι τῆς σκηνῆς τοῦ μαρτυρίου
'''
"3" = ''':sup:`3` καὶ φυλάξονται τὰς φυλακάς σου καὶ τὰς φυλακὰς τῆς σκηνῆς πλὴν πρὸς
τὰ σκεύη τὰ ἅγια καὶ πρὸς τὸ θυσιαστήριον οὐ προσελεύσονται καὶ οὐκ
ἀποθανοῦνται καὶ οὗτοι καὶ ὑμεῖς
'''
"4" = ''':sup:`4` καὶ προστεθήσονται πρὸς σὲ καὶ φυλάξονται τὰς φυλακὰς τῆς σκηνῆς τοῦ
μαρτυρίου κατὰ πάσας τὰς λειτουργίας τῆς σκηνῆς καὶ ὁ ἀλλογενὴς οὐ
προσελεύσεται πρὸς σέ
'''
"5" = ''':sup:`5` καὶ φυλάξεσθε τὰς φυλακὰς τῶν ἁγίων καὶ τὰς φυλακὰς τοῦ θυσιαστηρίου
καὶ οὐκ ἔσται θυμὸς ἐν τοῖς υἱοῖς Ισραηλ
'''
"6" = ''':sup:`6` καὶ ἐγὼ εἴληφα τοὺς ἀδελφοὺς ὑμῶν τοὺς Λευίτας ἐκ μέσου τῶν υἱῶν
Ισραηλ δόμα δεδομένον κυρίῳ λειτουργεῖν τὰς λειτουργίας τῆς σκηνῆς τοῦ
μαρτυρίου
'''
"7" = ''':sup:`7` καὶ σὺ καὶ οἱ υἱοί σου μετὰ σοῦ διατηρήσετε τὴν ἱερατείαν ὑμῶν κατὰ
πάντα τρόπον τοῦ θυσιαστηρίου καὶ τὸ ἔνδοθεν τοῦ καταπετάσματος καὶ
λειτουργήσετε τὰς λειτουργίας δόμα τῆς ἱερατείας ὑμῶν καὶ ὁ ἀλλογενὴς ὁ
προσπορευόμενος ἀποθανεῖται
'''
"8" = ''':sup:`8` καὶ ἐλάλησεν κύριος πρὸς Ααρων καὶ ἐγὼ ἰδοὺ δέδωκα ὑμῖν τὴν
διατήρησιν τῶν ἀπαρχῶν ἀπὸ πάντων τῶν ἡγιασμένων μοι παρὰ τῶν υἱῶν
Ισραηλ σοὶ δέδωκα αὐτὰ εἰς γέρας καὶ τοῖς υἱοῖς σου μετὰ σέ νόμιμον
αἰώνιον
'''
"9" = ''':sup:`9` καὶ τοῦτο ἔστω ὑμῖν ἀπὸ τῶν ἡγιασμένων ἁγίων τῶν καρπωμάτων ἀπὸ
πάντων τῶν δώρων αὐτῶν καὶ ἀπὸ πάντων τῶν θυσιασμάτων αὐτῶν καὶ ἀπὸ
πάσης πλημμελείας αὐτῶν καὶ ἀπὸ πασῶν τῶν ἁμαρτιῶν ὅσα ἀποδιδόασίν μοι
ἀπὸ πάντων τῶν ἁγίων σοὶ ἔσται καὶ τοῖς υἱοῖς σου
'''
"10" = ''':sup:`10` ἐν τῷ ἁγίῳ τῶν ἁγίων φάγεσθε αὐτά πᾶν ἀρσενικὸν φάγεται αὐτά σὺ καὶ
οἱ υἱοί σου ἅγια ἔσται σοι
'''
"11" = ''':sup:`11` καὶ τοῦτο ἔσται ὑμῖν ἀπαρχὴ δομάτων αὐτῶν ἀπὸ πάντων τῶν ἐπιθεμάτων
τῶν υἱῶν Ισραηλ σοὶ δέδωκα αὐτὰ καὶ τοῖς υἱοῖς σου καὶ ταῖς θυγατράσιν
σου μετὰ σοῦ νόμιμον αἰώνιον πᾶς καθαρὸς ἐν τῷ οἴκῳ σου ἔδεται αὐτά
'''
"12" = ''':sup:`12` πᾶσα ἀπαρχὴ ἐλαίου καὶ πᾶσα ἀπαρχὴ οἴνου καὶ σίτου ἀπαρχὴ αὐτῶν ὅσα
ἂν δῶσι τῷ κυρίῳ σοὶ δέδωκα αὐτά
'''
"13" = ''':sup:`13` τὰ πρωτογενήματα πάντα ὅσα ἐν τῇ γῇ αὐτῶν ὅσα ἂν ἐνέγκωσιν κυρίῳ
σοὶ ἔσται πᾶς καθαρὸς ἐν τῷ οἴκῳ σου ἔδεται αὐτά
'''
"14" = ''':sup:`14` πᾶν ἀνατεθεματισμένον ἐν υἱοῖς Ισραηλ σοὶ ἔσται
'''
"15" = ''':sup:`15` καὶ πᾶν διανοῖγον μήτραν ἀπὸ πάσης σαρκός ἃ προσφέρουσιν κυρίῳ ἀπὸ
ἀνθρώπου ἕως κτήνους σοὶ ἔσται ἀλλ’ ἢ λύτροις λυτρωθήσεται τὰ πρωτότοκα
τῶν ἀνθρώπων καὶ τὰ πρωτότοκα τῶν κτηνῶν τῶν ἀκαθάρτων λυτρώσῃ
'''
"16" = ''':sup:`16` καὶ ἡ λύτρωσις αὐτοῦ ἀπὸ μηνιαίου ἡ συντίμησις πέντε σίκλων κατὰ
τὸν σίκλον τὸν ἅγιον εἴκοσι ὄβολοί εἰσιν
'''
"17" = ''':sup:`17` πλὴν πρωτότοκα μόσχων καὶ πρωτότοκα προβάτων καὶ πρωτότοκα αἰγῶν οὐ
λυτρώσῃ ἅγιά ἐστιν καὶ τὸ αἷμα αὐτῶν προσχεεῖς πρὸς τὸ θυσιαστήριον καὶ
τὸ στέαρ ἀνοίσεις κάρπωμα εἰς ὀσμὴν εὐωδίας κυρίῳ
'''
"18" = ''':sup:`18` καὶ τὰ κρέα ἔσται σοί καθὰ καὶ τὸ στηθύνιον τοῦ ἐπιθέματος καὶ κατὰ
τὸν βραχίονα τὸν δεξιὸν σοὶ ἔσται
'''
"19" = ''':sup:`19` πᾶν ἀφαίρεμα τῶν ἁγίων ὅσα ἂν ἀφέλωσιν οἱ υἱοὶ Ισραηλ κυρίῳ σοὶ
δέδωκα καὶ τοῖς υἱοῖς σου καὶ ταῖς θυγατράσιν σου μετὰ σοῦ νόμιμον
αἰώνιον διαθήκη ἁλὸς αἰωνίου ἐστὶν ἔναντι κυρίου σοὶ καὶ τῷ σπέρματί
σου μετὰ σέ
'''
"20" = ''':sup:`20` καὶ ἐλάλησεν κύριος πρὸς Ααρων ἐν τῇ γῇ αὐτῶν οὐ κληρονομήσεις καὶ
μερὶς οὐκ ἔσται σοι ἐν αὐτοῖς ὅτι ἐγὼ μερίς σου καὶ κληρονομία σου ἐν
μέσῳ τῶν υἱῶν Ισραηλ
'''
"21" = ''':sup:`21` καὶ τοῖς υἱοῖς Λευι ἰδοὺ δέδωκα πᾶν ἐπιδέκατον ἐν Ισραηλ ἐν κλήρῳ
ἀντὶ τῶν λειτουργιῶν αὐτῶν ὅσα αὐτοὶ λειτουργοῦσιν λειτουργίαν ἐν τῇ
σκηνῇ τοῦ μαρτυρίου
'''
"22" = ''':sup:`22` καὶ οὐ προσελεύσονται ἔτι οἱ υἱοὶ Ισραηλ εἰς τὴν σκηνὴν τοῦ
μαρτυρίου λαβεῖν ἁμαρτίαν θανατηφόρον
'''
"23" = ''':sup:`23` καὶ λειτουργήσει ὁ Λευίτης αὐτὸς τὴν λειτουργίαν τῆς σκηνῆς τοῦ
μαρτυρίου καὶ αὐτοὶ λήμψονται τὰ ἁμαρτήματα αὐτῶν νόμιμον αἰώνιον εἰς
τὰς γενεὰς αὐτῶν καὶ ἐν μέσῳ υἱῶν Ισραηλ οὐ κληρονομήσουσιν κληρονομίαν
'''
"24" = ''':sup:`24` ὅτι τὰ ἐπιδέκατα τῶν υἱῶν Ισραηλ ὅσα ἂν ἀφορίσωσιν κυρίῳ ἀφαίρεμα
δέδωκα τοῖς Λευίταις ἐν κλήρῳ διὰ τοῦτο εἴρηκα αὐτοῖς ἐν μέσῳ υἱῶν
Ισραηλ οὐ κληρονομήσουσιν κλῆρον
'''
"25" = ''':sup:`25` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"26" = ''':sup:`26` καὶ τοῖς Λευίταις λαλήσεις καὶ ἐρεῖς πρὸς αὐτούς ἐὰν λάβητε παρὰ
τῶν υἱῶν Ισραηλ τὸ ἐπιδέκατον ὃ δέδωκα ὑμῖν παρ’ αὐτῶν ἐν κλήρῳ καὶ
ἀφελεῖτε ὑμεῖς ἀπ’ αὐτοῦ ἀφαίρεμα κυρίῳ ἐπιδέκατον ἀπὸ τοῦ ἐπιδεκάτου
'''
"27" = ''':sup:`27` καὶ λογισθήσεται ὑμῖν τὰ ἀφαιρέματα ὑμῶν ὡς σῖτος ἀπὸ ἅλω καὶ
ἀφαίρεμα ἀπὸ ληνοῦ
'''
"28" = ''':sup:`28` οὕτως ἀφελεῖτε καὶ ὑμεῖς ἀπὸ τῶν ἀφαιρεμάτων κυρίου ἀπὸ πάντων
ἐπιδεκάτων ὑμῶν ὅσα ἐὰν λάβητε παρὰ τῶν υἱῶν Ισραηλ καὶ δώσετε ἀπ’
αὐτῶν ἀφαίρεμα κυρίῳ Ααρων τῷ ἱερεῖ
'''
"29" = ''':sup:`29` ἀπὸ πάντων τῶν δομάτων ὑμῶν ἀφελεῖτε ἀφαίρεμα κυρίῳ ἢ ἀπὸ πάντων
τῶν ἀπαρχῶν τὸ ἡγιασμένον ἀπ’ αὐτοῦ
'''
"30" = ''':sup:`30` καὶ ἐρεῖς πρὸς αὐτούς ὅταν ἀφαιρῆτε τὴν ἀπαρχὴν ἀπ’ αὐτοῦ καὶ
λογισθήσεται τοῖς Λευίταις ὡς γένημα ἀπὸ ἅλω καὶ ὡς γένημα ἀπὸ ληνοῦ
'''
"31" = ''':sup:`31` καὶ ἔδεσθε αὐτὸ ἐν παντὶ τόπῳ ὑμεῖς καὶ οἱ οἶκοι ὑμῶν ὅτι μισθὸς
οὗτος ὑμῖν ἐστιν ἀντὶ τῶν λειτουργιῶν ὑμῶν τῶν ἐν τῇ σκηνῇ τοῦ
μαρτυρίου
'''
"32" = ''':sup:`32` καὶ οὐ λήμψεσθε δι’ αὐτὸ ἁμαρτίαν ὅτι ἂν ἀφαιρῆτε τὴν ἀπαρχὴν ἀπ’
αὐτοῦ καὶ τὰ ἅγια τῶν υἱῶν Ισραηλ οὐ βεβηλώσετε ἵνα μὴ ἀποθάνητε
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
