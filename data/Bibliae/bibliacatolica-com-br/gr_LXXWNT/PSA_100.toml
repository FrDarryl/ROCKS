[100]
"1" = ''':sup:`1` Gr. Psalm 100 (Heb. 101) τῷ Δαυιδ ψαλμός ἔλεος καὶ κρίσιν ᾄσομαί σοι
κύριε
'''
"2" = ''':sup:`2` ψαλῶ καὶ συνήσω ἐν ὁδῷ ἀμώμῳ πότε ἥξεις πρός με διεπορευόμην ἐν
ἀκακίᾳ καρδίας μου ἐν μέσῳ τοῦ οἴκου μου
'''
"3" = ''':sup:`3` οὐ προεθέμην πρὸ ὀφθαλμῶν μου πρᾶγμα παράνομον ποιοῦντας παραβάσεις
ἐμίσησα
'''
"4" = ''':sup:`4` οὐκ ἐκολλήθη μοι καρδία σκαμβή ἐκκλίνοντος ἀπ’ ἐμοῦ τοῦ πονηροῦ οὐκ
ἐγίνωσκον
'''
"5" = ''':sup:`5` τὸν καταλαλοῦντα λάθρᾳ τοῦ πλησίον αὐτοῦ τοῦτον ἐξεδίωκον ὑπερηφάνῳ
ὀφθαλμῷ καὶ ἀπλήστῳ καρδίᾳ τούτῳ οὐ συνήσθιον
'''
"6" = ''':sup:`6` οἱ ὀφθαλμοί μου ἐπὶ τοὺς πιστοὺς τῆς γῆς τοῦ συγκαθῆσθαι αὐτοὺς μετ’
ἐμοῦ πορευόμενος ἐν ὁδῷ ἀμώμῳ οὗτός μοι ἐλειτούργει
'''
"7" = ''':sup:`7` οὐ κατῴκει ἐν μέσῳ τῆς οἰκίας μου ποιῶν ὑπερηφανίαν λαλῶν ἄδικα οὐ
κατεύθυνεν ἐναντίον τῶν ὀφθαλμῶν μου
'''
"8" = ''':sup:`8` εἰς τὰς πρωίας ἀπέκτεννον πάντας τοὺς ἁμαρτωλοὺς τῆς γῆς τοῦ
ἐξολεθρεῦσαι ἐκ πόλεως κυρίου πάντας τοὺς ἐργαζομένους τὴν ἀνομίαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
