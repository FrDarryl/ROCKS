[8]
"1" = ''':sup:`1` καὶ μεταγενέστερος τούτων βασιλεύοντος Ἀρταξέρξου τοῦ Περσῶν
βασιλέως προσέβη Εσδρας Σαραιου τοῦ Εζεριου τοῦ Χελκιου τοῦ Σαλημου
'''
"2" = ''':sup:`2` τοῦ Σαδδουκου τοῦ Αχιτωβ τοῦ Αμαριου τοῦ Οζιου τοῦ Βοκκα τοῦ Αβισουε
τοῦ Φινεες τοῦ Ελεαζαρ τοῦ Ααρων τοῦ πρώτου ἱερέως
'''
"3" = ''':sup:`3` οὗτος Εσδρας ἀνέβη ἐκ Βαβυλῶνος ὡς γραμματεὺς εὐφυὴς ὢν ἐν τῷ
Μωυσέως νόμῳ τῷ ἐκδεδομένῳ ὑπὸ τοῦ θεοῦ τοῦ Ισραηλ
'''
"4" = ''':sup:`4` καὶ ἔδωκεν αὐτῷ ὁ βασιλεὺς δόξαν εὑρόντος χάριν ἐναντίον αὐτοῦ ἐπὶ
πάντα τὰ ἀξιώματα αὐτοῦ
'''
"5" = ''':sup:`5` καὶ συνανέβησαν ἐκ τῶν υἱῶν Ισραηλ καὶ τῶν ἱερέων καὶ Λευιτῶν καὶ
ἱεροψαλτῶν καὶ θυρωρῶν καὶ ἱεροδούλων εἰς Ιεροσόλυμα ἔτους ἑβδόμου
βασιλεύοντος Ἀρταξέρξου ἐν τῷ πέμπτῳ μηνί οὗτος ἐνιαυτὸς ἕβδομος τῷ
βασιλεῖ
'''
"6" = ''':sup:`6` ἐξελθόντες γὰρ ἐκ Βαβυλῶνος τῇ νουμηνίᾳ τοῦ πρώτου μηνὸς ἐν τῇ
νουμηνίᾳ τοῦ πέμπτου μηνὸς παρεγένοντο εἰς Ιεροσόλυμα κατὰ τὴν δοθεῖσαν
αὐτοῖς εὐοδίαν παρὰ τοῦ κυρίου ἐπ’ αὐτῷ
'''
"7" = ''':sup:`7` ὁ γὰρ Εσδρας πολλὴν ἐπιστήμην περιεῖχεν εἰς τὸ μηδὲν παραλιπεῖν τῶν
ἐκ τοῦ νόμου κυρίου καὶ ἐκ τῶν ἐντολῶν διδάξαι τὸν πάντα Ισραηλ πάντα
τὰ δικαιώματα καὶ τὰ κρίματα
'''
"8" = ''':sup:`8` προσπεσόντος δὲ τοῦ γραφέντος προστάγματος παρὰ Ἀρταξέρξου τοῦ
βασιλέως πρὸς Εσδραν τὸν ἱερέα καὶ ἀναγνώστην τοῦ νόμου κυρίου οὗ ἐστιν
ἀντίγραφον τὸ ὑποκείμενον
'''
"9" = ''':sup:`9` βασιλεὺς Ἀρταξέρξης Εσδρα τῷ ἱερεῖ καὶ ἀναγνώστῃ τοῦ νόμου κυρίου
χαίρειν
'''
"10" = ''':sup:`10` καὶ τὰ φιλάνθρωπα ἐγὼ κρίνας προσέταξα τοὺς βουλομένους ἐκ τοῦ
ἔθνους τῶν Ιουδαίων αἱρετίζοντας καὶ τῶν ἱερέων καὶ τῶν Λευιτῶν καὶ τῶν
δὲ ἐν τῇ ἡμετέρᾳ βασιλείᾳ συμπορεύεσθαί σοι εἰς Ιερουσαλημ
'''
"11" = ''':sup:`11` ὅσοι οὖν ἐνθυμοῦνται συνεξορμάτωσαν καθάπερ δέδοκται ἐμοί τε καὶ
τοῖς ἑπτὰ φίλοις συμβουλευταῖς
'''
"12" = ''':sup:`12` ὅπως ἐπισκέψωνται τὰ κατὰ τὴν Ιουδαίαν καὶ Ιερουσαλημ ἀκολούθως ᾧ
ἔχει ἐν τῷ νόμῳ τοῦ κυρίου
'''
"13" = ''':sup:`13` καὶ ἀπενεγκεῖν δῶρα τῷ κυρίῳ τοῦ Ισραηλ ἃ ηὐξάμην ἐγώ τε καὶ οἱ
φίλοι εἰς Ιερουσαλημ καὶ πᾶν χρυσίον καὶ ἀργύριον ὃ ἐὰν εὑρεθῇ ἐν τῇ
χώρᾳ τῆς Βαβυλωνίας τῷ κυρίῳ εἰς Ιερουσαλημ σὺν τῷ δεδωρημένῳ ὑπὸ τοῦ
ἔθνους εἰς τὸ ἱερὸν τοῦ κυρίου αὐτῶν τὸ ἐν Ιερουσαλημ
'''
"14" = ''':sup:`14` συναχθῆναι τό τε χρυσίον καὶ ἀργύριον εἰς ταύρους καὶ κριοὺς καὶ
ἄρνας καὶ τὰ τούτοις ἀκόλουθα
'''
"15" = ''':sup:`15` ὥστε προσενεγκεῖν θυσίας ἐπὶ τὸ θυσιαστήριον τοῦ κυρίου αὐτῶν τὸ ἐν
Ιερουσαλημ
'''
"16" = ''':sup:`16` καὶ πάντα ὅσα ἂν βούλῃ μετὰ τῶν ἀδελφῶν σου ποιῆσαι χρυσίῳ καὶ
ἀργυρίῳ ἐπιτέλει κατὰ τὸ θέλημα τοῦ θεοῦ σου
'''
"17" = ''':sup:`17` καὶ τὰ ἱερὰ σκεύη τοῦ κυρίου τὰ διδόμενά σοι εἰς τὴν χρείαν τοῦ
ἱεροῦ τοῦ θεοῦ σου τοῦ ἐν Ιερουσαλημ
'''
"18" = ''':sup:`18` καὶ τὰ λοιπά ὅσα ἂν ὑποπίπτῃ σοι εἰς τὴν χρείαν τοῦ ἱεροῦ τοῦ θεοῦ
σου δώσεις ἐκ τοῦ βασιλικοῦ γαζοφυλακίου
'''
"19" = ''':sup:`19` κἀγὼ δὲ Ἀρταξέρξης ὁ βασιλεὺς προσέταξα τοῖς γαζοφύλαξι Συρίας καὶ
Φοινίκης ἵνα ὅσα ἂν ἀποστείλῃ Εσδρας ὁ ἱερεὺς καὶ ἀναγνώστης τοῦ νόμου
τοῦ θεοῦ τοῦ ὑψίστου ἐπιμελῶς διδῶσιν αὐτῷ ἕως ἀργυρίου ταλάντων ἑκατόν
'''
"20" = ''':sup:`20` ὁμοίως δὲ καὶ ἕως πυροῦ κόρων ἑκατὸν καὶ οἴνου μετρητῶν ἑκατὸν καὶ
ἅλα ἐκ πλήθους
'''
"21" = ''':sup:`21` πάντα τὰ κατὰ τὸν τοῦ θεοῦ νόμον ἐπιτελεσθήτω ἐπιμελῶς τῷ θεῷ τῷ
ὑψίστῳ ἕνεκα τοῦ μὴ γενέσθαι ὀργὴν εἰς τὴν βασιλείαν τοῦ βασιλέως καὶ
τῶν υἱῶν
'''
"22" = ''':sup:`22` καὶ ὑμῖν δὲ λέγεται ὅπως πᾶσι τοῖς ἱερεῦσιν καὶ τοῖς Λευίταις καὶ
ἱεροψάλταις καὶ θυρωροῖς καὶ ἱεροδούλοις καὶ πραγματικοῖς τοῦ ἱεροῦ
τούτου μηδεμία φορολογία μηδὲ ἄλλη ἐπιβολὴ γίγνηται καὶ ἐξουσίαν μηδένα
ἔχειν ἐπιβαλεῖν τι τούτοις
'''
"23" = ''':sup:`23` καὶ σύ Εσδρα κατὰ τὴν σοφίαν τοῦ θεοῦ ἀνάδειξον κριτὰς καὶ δικαστάς
ὅπως δικάζωσιν ἐν ὅλῃ Συρίᾳ καὶ Φοινίκῃ πάντας τοὺς ἐπισταμένους τὸν
νόμον τοῦ θεοῦ σου καὶ τοὺς μὴ ἐπισταμένους δὲ διδάξεις
'''
"24" = ''':sup:`24` καὶ πάντες ὅσοι ἐὰν παραβαίνωσι τὸν νόμον τοῦ θεοῦ σου καὶ τὸν
βασιλικόν ἐπιμελῶς κολασθήσονται ἐάν τε καὶ θανάτῳ ἐάν τε καὶ τιμωρίᾳ ἢ
ἀργυρικῇ ζημίᾳ ἢ ἀπαγωγῇ
'''
"25" = ''':sup:`25` εὐλογητὸς μόνος ὁ κύριος ὁ δοὺς ταῦτα εἰς τὴν καρδίαν τοῦ βασιλέως
δοξάσαι τὸν οἶκον αὐτοῦ τὸν ἐν Ιερουσαλημ
'''
"26" = ''':sup:`26` καὶ ἐμὲ ἐτίμησεν ἔναντι τοῦ βασιλέως καὶ τῶν συμβουλευόντων καὶ
πάντων τῶν φίλων καὶ μεγιστάνων αὐτοῦ
'''
"27" = ''':sup:`27` καὶ ἐγὼ εὐθαρσὴς ἐγενόμην κατὰ τὴν ἀντίλημψιν κυρίου τοῦ θεοῦ μου
καὶ συνήγαγον ἐκ τοῦ Ισραηλ ἄνδρας ὥστε συναναβῆναί μοι
'''
"28" = ''':sup:`28` καὶ οὗτοι οἱ προηγούμενοι κατὰ τὰς πατριὰς αὐτῶν καὶ τὰς
μεριδαρχίας οἱ ἀναβάντες μετ’ ἐμοῦ ἐκ Βαβυλῶνος ἐν τῇ βασιλείᾳ
Ἀρταξέρξου τοῦ βασιλέως
'''
"29" = ''':sup:`29` ἐκ τῶν υἱῶν Φινεες Γαρσομος ἐκ τῶν υἱῶν Ιεταμαρου Γαμηλος ἐκ τῶν
υἱῶν Δαυιδ Αττους ὁ Σεχενιου
'''
"30" = ''':sup:`30` ἐκ τῶν υἱῶν Φορος Ζαχαριας καὶ μετ’ αὐτοῦ ἀπὸ γραφῆς ἄνδρες ἑκατὸν
πεντήκοντα
'''
"31" = ''':sup:`31` ἐκ τῶν υἱῶν Φααθμωαβ Ελιαωνιας Ζαραιου καὶ μετ’ αὐτοῦ ἄνδρες
διακόσιοι
'''
"32" = ''':sup:`32` ἐκ τῶν υἱῶν Ζαθοης Σεχενιας Ιεζηλου καὶ μετ’ αὐτοῦ ἄνδρες
τριακόσιοι ἐκ τῶν υἱῶν Αδινου Βην-Ιωναθου καὶ μετ’ αὐτοῦ ἄνδρες
διακόσιοι πεντήκοντα
'''
"33" = ''':sup:`33` ἐκ τῶν υἱῶν Ηλαμ Ιεσιας Γοθολιου καὶ μετ’ αὐτοῦ ἄνδρες ἑβδομήκοντα
'''
"34" = ''':sup:`34` ἐκ τῶν υἱῶν Σαφατιου Ζαραιας Μιχαηλου καὶ μετ’ αὐτοῦ ἄνδρες
ἑβδομήκοντα
'''
"35" = ''':sup:`35` ἐκ τῶν υἱῶν Ιωαβ Αβαδιας Ιεζηλου καὶ μετ’ αὐτοῦ ἄνδρες διακόσιοι
δέκα δύο
'''
"36" = ''':sup:`36` ἐκ τῶν υἱῶν Βανι Ασσαλιμωθ Ιωσαφιου καὶ μετ’ αὐτοῦ ἄνδρες ἑκατὸν
ἑξήκοντα
'''
"37" = ''':sup:`37` ἐκ τῶν υἱῶν Βαβι Ζαχαριας Βηβαι καὶ μετ’ αὐτοῦ ἄνδρες εἴκοσι ὀκτώ
'''
"38" = ''':sup:`38` ἐκ τῶν υἱῶν Ασγαθ Ιωανης Ακαταν καὶ μετ’ αὐτοῦ ἄνδρες ἑκατὸν δέκα
'''
"39" = ''':sup:`39` ἐκ τῶν υἱῶν Αδωνικαμ οἱ ἔσχατοι καὶ ταῦτα τὰ ὀνόματα αὐτῶν
Ελιφαλατος Ιεουηλ καὶ Σαμαιας καὶ μετ’ αὐτῶν ἄνδρες ἑβδομήκοντα
'''
"40" = ''':sup:`40` ἐκ τῶν υἱῶν Βαγο Ουθι ὁ τοῦ Ισταλκουρου καὶ μετ’ αὐτοῦ ἄνδρες
ἑβδομήκοντα
'''
"41" = ''':sup:`41` καὶ συνήγαγον αὐτοὺς ἐπὶ τὸν λεγόμενον Θεραν ποταμόν καὶ
παρενεβάλομεν αὐτόθι ἡμέρας τρεῖς καὶ κατέμαθον αὐτούς
'''
"42" = ''':sup:`42` καὶ ἐκ τῶν υἱῶν τῶν ἱερέων καὶ ἐκ τῶν Λευιτῶν οὐχ εὑρὼν ἐκεῖ
'''
"43" = ''':sup:`43` ἀπέστειλα πρὸς Ελεαζαρον καὶ Ιδουηλον καὶ Μαασμαν καὶ Ελναταν καὶ
Σαμαιαν καὶ Ιωριβον Ναθαν Ενναταν Ζαχαριαν καὶ Μεσολαμον τοὺς
ἡγουμένους καὶ ἐπιστήμονας
'''
"44" = ''':sup:`44` καὶ εἶπα αὐτοῖς ἐλθεῖν πρὸς Αδδαιον τὸν ἡγούμενον τὸν ἐν τῷ τόπῳ
τοῦ γαζοφυλακίου
'''
"45" = ''':sup:`45` ἐντειλάμενος αὐτοῖς διαλεγῆναι Αδδαιω καὶ τοῖς ἀδελφοῖς αὐτοῦ καὶ
τοῖς ἐν τῷ τόπῳ γαζοφύλαξιν ἀποστεῖλαι ἡμῖν τοὺς ἱερατεύσοντας ἐν τῷ
οἴκῳ τοῦ κυρίου ἡμῶν
'''
"46" = ''':sup:`46` καὶ ἤγαγον ἡμῖν κατὰ τὴν κραταιὰν χεῖρα τοῦ κυρίου ἡμῶν ἄνδρας
ἐπιστήμονας τῶν υἱῶν Μοολι τοῦ Λευι τοῦ Ισραηλ Ασεβηβιαν καὶ τοὺς υἱοὺς
καὶ τοὺς ἀδελφούς δέκα ὀκτώ
'''
"47" = ''':sup:`47` καὶ Ασεβιαν καὶ Αννουνον καὶ Ωσαιαν ἀδελφὸν ἐκ τῶν υἱῶν Χανουναιου
καὶ οἱ υἱοὶ αὐτῶν ἄνδρες εἴκοσι
'''
"48" = ''':sup:`48` καὶ ἐκ τῶν ἱεροδούλων ὧν ἔδωκεν Δαυιδ καὶ οἱ ἡγούμενοι εἰς τὴν
ἐργασίαν τῶν Λευιτῶν ἱερόδουλοι διακόσιοι εἴκοσι πάντων ἐσημάνθη ἡ
ὀνοματογραφία
'''
"49" = ''':sup:`49` καὶ εὐξάμην ἐκεῖ νηστείαν τοῖς νεανίσκοις ἔναντι τοῦ κυρίου ἡμῶν
'''
"50" = ''':sup:`50` ζητῆσαι παρ’ αὐτοῦ εὐοδίαν ἡμῖν τε καὶ τοῖς συνοῦσιν ἡμῖν τέκνοις
ἡμῶν καὶ κτήνεσιν
'''
"51" = ''':sup:`51` ἐνετράπην γὰρ αἰτῆσαι τὸν βασιλέα πεζούς τε καὶ ἱππεῖς καὶ
προπομπὴν ἕνεκεν ἀσφαλείας τῆς πρὸς τοὺς ἐναντιουμένους ἡμῖν
'''
"52" = ''':sup:`52` εἴπαμεν γὰρ τῷ βασιλεῖ ὅτι ἰσχὺς τοῦ κυρίου ἡμῶν ἔσται μετὰ τῶν
ἐπιζητούντων αὐτὸν εἰς πᾶσαν ἐπανόρθωσιν
'''
"53" = ''':sup:`53` καὶ πάλιν ἐδεήθημεν τοῦ κυρίου ἡμῶν κατὰ ταῦτα καὶ εὐιλάτου
ἐτύχομεν
'''
"54" = ''':sup:`54` καὶ ἐχώρισα τῶν φυλάρχων τῶν ἱερέων ἄνδρας δέκα δύο καὶ Σερεβιαν
καὶ Ασαβιαν καὶ μετ’ αὐτῶν ἐκ τῶν ἀδελφῶν αὐτῶν ἄνδρας δέκα
'''
"55" = ''':sup:`55` καὶ ἔστησα αὐτοῖς τὸ ἀργύριον καὶ τὸ χρυσίον καὶ τὰ ἱερὰ σκεύη τοῦ
οἴκου τοῦ κυρίου ἡμῶν ἃ αὐτὸς ἐδωρήσατο ὁ βασιλεὺς καὶ οἱ σύμβουλοι
αὐτοῦ καὶ οἱ μεγιστᾶνες καὶ πᾶς Ισραηλ
'''
"56" = ''':sup:`56` καὶ στήσας παρέδωκα αὐτοῖς ἀργυρίου τάλαντα ἑξακόσια πεντήκοντα καὶ
σκεύη ἀργυρᾶ ταλάντων ἑκατὸν καὶ χρυσίου τάλαντα ἑκατὸν καὶ χρυσώματα
εἴκοσι καὶ σκεύη χαλκᾶ ἀπὸ χρηστοῦ χαλκοῦ στίλβοντα χρυσοειδῆ σκεύη
δώδεκα
'''
"57" = ''':sup:`57` καὶ εἶπα αὐτοῖς καὶ ὑμεῖς ἅγιοί ἐστε τῷ κυρίῳ καὶ τὰ σκεύη ἅγια καὶ
τὸ ἀργύριον καὶ τὸ χρυσίον εὐχὴ τῷ κυρίῳ κυρίῳ τῶν πατέρων ἡμῶν
'''
"58" = ''':sup:`58` ἀγρυπνεῖτε καὶ φυλάσσετε ἕως τοῦ παραδοῦναι αὐτὰ ὑμᾶς τοῖς
φυλάρχοις τῶν ἱερέων καὶ τῶν Λευιτῶν καὶ τοῖς ἡγουμένοις τῶν πατριῶν
τοῦ Ισραηλ ἐν Ιερουσαλημ ἐν τοῖς παστοφορίοις τοῦ οἴκου τοῦ κυρίου ἡμῶν
'''
"59" = ''':sup:`59` καὶ οἱ παραλαβόντες οἱ ἱερεῖς καὶ οἱ Λευῖται τὸ ἀργύριον καὶ τὸ
χρυσίον καὶ τὰ σκεύη τὰ ἐν Ιερουσαλημ εἰσήνεγκαν εἰς τὸ ἱερὸν τοῦ
κυρίου
'''
"60" = ''':sup:`60` καὶ ἀναζεύξαντες ἀπὸ τοῦ ποταμοῦ Θερα τῇ δωδεκάτῃ τοῦ πρώτου μηνὸς
εἰσήλθομεν εἰς Ιερουσαλημ κατὰ τὴν κραταιὰν χεῖρα τοῦ κυρίου ἡμῶν τὴν
ἐφ’ ἡμῖν καὶ ἐρρύσατο ἡμᾶς ἐπὶ τῆς εἰσόδου ἀπὸ παντὸς ἐχθροῦ καὶ
ἤλθομεν εἰς Ιερουσαλημ
'''
"61" = ''':sup:`61` καὶ γενομένης αὐτόθι ἡμέρας τρίτης σταθὲν τὸ ἀργύριον καὶ τὸ
χρυσίον παρεδόθη ἐν τῷ οἴκῳ τοῦ κυρίου ἡμῶν Μαρμωθι Ουρια ἱερεῖ
'''
"62" = ''':sup:`62` καὶ μετ’ αὐτοῦ Ελεαζαρ ὁ τοῦ Φινεες καὶ ἦσαν μετ’ αὐτῶν Ιωσαβδος
Ἰησοῦ καὶ Μωεθ Σαβαννου οἱ Λευῖται πρὸς ἀριθμὸν καὶ ὁλκὴν ἅπαντα καὶ
ἐγράφη πᾶσα ἡ ὁλκὴ αὐτῶν αὐτῇ τῇ ὥρᾳ
'''
"63" = ''':sup:`63` οἱ δὲ παραγενόμενοι ἐκ τῆς αἰχμαλωσίας προσήνεγκαν θυσίας τῷ θεῷ
τοῦ Ισραηλ κυρίῳ ταύρους δώδεκα ὑπὲρ παντὸς Ισραηλ κριοὺς ἐνενήκοντα ἕξ
ἄρνας ἑβδομήκοντα δύο τράγους ὑπὲρ σωτηρίου δέκα δύο ἅπαντα θυσίαν τῷ
κυρίῳ
'''
"64" = ''':sup:`64` καὶ ἀπέδωκαν τὰ προστάγματα τοῦ βασιλέως τοῖς βασιλικοῖς οἰκονόμοις
καὶ τοῖς ἐπάρχοις Κοίλης Συρίας καὶ Φοινίκης καὶ ἐδόξασαν τὸ ἔθνος καὶ
τὸ ἱερὸν τοῦ κυρίου
'''
"65" = ''':sup:`65` καὶ τούτων τελεσθέντων προσήλθοσάν μοι οἱ ἡγούμενοι λέγοντες
'''
"66" = ''':sup:`66` οὐκ ἐχώρισαν τὸ ἔθνος τοῦ Ισραηλ καὶ οἱ ἄρχοντες καὶ οἱ ἱερεῖς καὶ
οἱ Λευῖται τὰ ἀλλογενῆ ἔθνη τῆς γῆς καὶ τὰς ἀκαθαρσίας αὐτῶν Χαναναίων
καὶ Χετταίων καὶ Φερεζαίων καὶ Ιεβουσαίων καὶ Μωαβιτῶν καὶ Αἰγυπτίων
καὶ Ιδουμαίων
'''
"67" = ''':sup:`67` συνῴκησαν γὰρ μετὰ τῶν θυγατέρων αὐτῶν καὶ αὐτοὶ καὶ οἱ υἱοὶ αὐτῶν
καὶ ἐπεμίγη τὸ σπέρμα τὸ ἅγιον εἰς τὰ ἀλλογενῆ ἔθνη τῆς γῆς καὶ
μετεῖχον οἱ προηγούμενοι καὶ οἱ μεγιστᾶνες τῆς ἀνομίας ταύτης ἀπὸ τῆς
ἀρχῆς τοῦ πράγματος
'''
"68" = ''':sup:`68` καὶ ἅμα τῷ ἀκοῦσαί με ταῦτα διέρρηξα τὰ ἱμάτια καὶ τὴν ἱερὰν ἐσθῆτα
καὶ κατέτιλα τοῦ τριχώματος τῆς κεφαλῆς καὶ τοῦ πώγωνος καὶ ἐκάθισα
σύννους καὶ περίλυπος
'''
"69" = ''':sup:`69` καὶ ἐπισυνήχθησαν πρός με ὅσοι ποτὲ ἐπεκινοῦντο τῷ ῥήματι κυρίου
τοῦ Ισραηλ ἐμοῦ πενθοῦντος ἐπὶ τῇ ἀνομίᾳ καὶ ἐκαθήμην περίλυπος ἕως τῆς
δειλινῆς θυσίας
'''
"70" = ''':sup:`70` καὶ ἐξεγερθεὶς ἐκ τῆς νηστείας διερρηγμένα ἔχων τὰ ἱμάτια καὶ τὴν
ἱερὰν ἐσθῆτα κάμψας τὰ γόνατα καὶ ἐκτείνας τὰς χεῖρας πρὸς τὸν κύριον
ἔλεγον
'''
"71" = ''':sup:`71` κύριε ᾔσχυμμαι ἐντέτραμμαι κατὰ πρόσωπόν σου
'''
"72" = ''':sup:`72` αἱ γὰρ ἁμαρτίαι ἡμῶν ἐπλεόνασαν ὑπὲρ τὰς κεφαλὰς ἡμῶν αἱ δὲ ἄγνοιαι
ἡμῶν ὑπερήνεγκαν ἕως τοῦ οὐρανοῦ
'''
"73" = ''':sup:`73` ἀπὸ τῶν χρόνων τῶν πατέρων ἡμῶν καί ἐσμεν ἐν μεγάλῃ ἁμαρτίᾳ ἕως τῆς
ἡμέρας ταύτης
'''
"74" = ''':sup:`74` καὶ διὰ τὰς ἁμαρτίας ἡμῶν καὶ τῶν πατέρων ἡμῶν παρεδόθημεν σὺν τοῖς
ἀδελφοῖς ἡμῶν καὶ σὺν τοῖς βασιλεῦσιν ἡμῶν καὶ σὺν τοῖς ἱερεῦσιν ἡμῶν
τοῖς βασιλεῦσιν τῆς γῆς εἰς ῥομφαίαν καὶ αἰχμαλωσίαν καὶ προνομὴν μετὰ
αἰσχύνης μέχρι τῆς σήμερον ἡμέρας
'''
"75" = ''':sup:`75` καὶ νῦν κατὰ πόσον τι ἐγενήθη ἡμῖν ἔλεος παρὰ σοῦ κύριε
καταλειφθῆναι ἡμῖν ῥίζαν καὶ ὄνομα ἐν τῷ τόπῳ τοῦ ἁγιάσματός σου
'''
"76" = ''':sup:`76` καὶ τοῦ ἀνακαλύψαι φωστῆρα ἡμῶν ἐν τῷ οἴκῳ τοῦ κυρίου ἡμῶν δοῦναι
ἡμῖν τροφὴν ἐν τῷ καιρῷ τῆς δουλείας ἡμῶν
'''
"77" = ''':sup:`77` καὶ ἐν τῷ δουλεύειν ἡμᾶς οὐκ ἐγκατελείφθημεν ὑπὸ τοῦ κυρίου ἡμῶν
ἀλλὰ ἐποίησεν ἡμᾶς ἐν χάριτι ἐνώπιον τῶν βασιλέων Περσῶν
'''
"78" = ''':sup:`78` δοῦναι ἡμῖν τροφὴν καὶ δοξάσαι τὸ ἱερὸν τοῦ κυρίου ἡμῶν καὶ ἐγεῖραι
τὴν ἔρημον Σιων δοῦναι ἡμῖν στερέωμα ἐν τῇ Ιουδαίᾳ καὶ Ιερουσαλημ
'''
"79" = ''':sup:`79` καὶ νῦν τί ἐροῦμεν κύριε ἔχοντες ταῦτα παρέβημεν γὰρ τὰ προστάγματά
σου ἃ ἔδωκας ἐν χειρὶ τῶν παίδων σου τῶν προφητῶν λέγων ὅτι
'''
"80" = ''':sup:`80` ἡ γῆ εἰς ἣν εἰσέρχεσθε κληρονομῆσαι ἔστιν γῆ μεμολυσμένη μολυσμῷ
τῶν ἀλλογενῶν τῆς γῆς καὶ τῆς ἀκαθαρσίας αὐτῶν ἐνέπλησαν αὐτήν
'''
"81" = ''':sup:`81` καὶ νῦν τὰς θυγατέρας ὑμῶν μὴ συνοικίσητε τοῖς υἱοῖς αὐτῶν καὶ τὰς
θυγατέρας αὐτῶν μὴ λάβητε τοῖς υἱοῖς ὑμῶν
'''
"82" = ''':sup:`82` καὶ οὐ ζητήσετε εἰρηνεῦσαι τὰ πρὸς αὐτοὺς τὸν ἅπαντα χρόνον ἵνα
ἰσχύσαντες φάγητε τὰ ἀγαθὰ τῆς γῆς καὶ κατακληρονομήσητε τοῖς υἱοῖς
ὑμῶν ἕως αἰῶνος
'''
"83" = ''':sup:`83` καὶ τὰ συμβαίνοντα πάντα ἡμῖν γίγνεται διὰ τὰ ἔργα ἡμῶν τὰ πονηρὰ
καὶ τὰς μεγάλας ἁμαρτίας ἡμῶν
'''
"84" = ''':sup:`84` σὺ γάρ κύριε ἐκούφισας τὰς ἁμαρτίας ἡμῶν καὶ ἔδωκας ἡμῖν τοιαύτην
ῥίζαν πάλιν ἀνεκάμψαμεν παραβῆναι τὸν νόμον σου εἰς τὸ ἐπιμιγῆναι τῇ
ἀκαθαρσίᾳ τῶν ἐθνῶν τῆς γῆς
'''
"85" = ''':sup:`85` οὐχὶ ὠργίσθης ἡμῖν ἀπολέσαι ἡμᾶς ἕως τοῦ μὴ καταλιπεῖν ῥίζαν καὶ
σπέρμα καὶ ὄνομα ἡμῶν
'''
"86" = ''':sup:`86` κύριε τοῦ Ισραηλ ἀληθινὸς εἶ κατελείφθημεν γὰρ ῥίζα ἐν τῇ σήμερον
'''
"87" = ''':sup:`87` ἰδοὺ νῦν ἐσμεν ἐνώπιόν σου ἐν ταῖς ἀνομίαις ἡμῶν οὐ γὰρ ἔστιν
στῆναι ἔτι ἔμπροσθέν σου ἐπὶ τούτοις
'''
"88" = ''':sup:`88` καὶ ὅτε προσευχόμενος Εσδρας ἀνθωμολογεῖτο κλαίων χαμαιπετὴς
ἔμπροσθεν τοῦ ἱεροῦ ἐπισυνήχθησαν πρὸς αὐτὸν ἀπὸ Ιερουσαλημ ὄχλος πολὺς
σφόδρα ἄνδρες καὶ γυναῖκες καὶ νεανίαι κλαυθμὸς γὰρ ἦν μέγας ἐν τῷ
πλήθει
'''
"89" = ''':sup:`89` καὶ φωνήσας Ιεχονιας Ιεηλου τῶν υἱῶν Ισραηλ εἶπεν Εσδρα ἡμεῖς
ἡμάρτομεν εἰς τὸν κύριον καὶ συνῳκίσαμεν γυναῖκας ἀλλογενεῖς ἐκ τῶν
ἐθνῶν τῆς γῆς καὶ νῦν ἐστιν ἐλπὶς τῷ Ισραηλ
'''
"90" = ''':sup:`90` ἐν τούτῳ γενέσθω ἡμῖν ὁρκωμοσία πρὸς τὸν κύριον ἐκβαλεῖν πάσας τὰς
γυναῖκας ἡμῶν τὰς ἐκ τῶν ἀλλογενῶν σὺν τοῖς τέκνοις αὐτῶν ὡς ἐκρίθη σοι
καὶ ὅσοι πειθαρχοῦσιν τῷ νόμῳ τοῦ κυρίου
'''
"91" = ''':sup:`91` ἀναστὰς ἐπιτέλει πρὸς σὲ γὰρ τὸ πρᾶγμα καὶ ἡμεῖς μετὰ σοῦ ἰσχὺν
ποιεῖν
'''
"92" = ''':sup:`92` καὶ ἀναστὰς Εσδρας ὥρκισεν τοὺς φυλάρχους τῶν ἱερέων καὶ Λευιτῶν
παντὸς τοῦ Ισραηλ ποιῆσαι κατὰ ταῦτα καὶ ὤμοσαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
