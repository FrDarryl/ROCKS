[20]
"1" = ''':sup:`1` Gr. 3 Kings 20 (Heb. 21) καὶ ἀμπελὼν εἷς ἦν τῷ Ναβουθαι τῷ
Ιεζραηλίτῃ παρὰ τῷ ἅλῳ Αχααβ βασιλέως Σαμαρείας
'''
"2" = ''':sup:`2` καὶ ἐλάλησεν Αχααβ πρὸς Ναβουθαι λέγων δός μοι τὸν ἀμπελῶνά σου καὶ
ἔσται μοι εἰς κῆπον λαχάνων ὅτι ἐγγίων οὗτος τῷ οἴκῳ μου καὶ δώσω σοι
ἀμπελῶνα ἄλλον ἀγαθὸν ὑπὲρ αὐτόν εἰ δὲ ἀρέσκει ἐνώπιόν σου δώσω σοι
ἀργύριον ἀντάλλαγμα τοῦ ἀμπελῶνός σου τούτου καὶ ἔσται μοι εἰς κῆπον
λαχάνων
'''
"3" = ''':sup:`3` καὶ εἶπεν Ναβουθαι πρὸς Αχααβ μή μοι γένοιτο παρὰ θεοῦ μου δοῦναι
κληρονομίαν πατέρων μου σοί
'''
"4" = ''':sup:`4` καὶ ἐγένετο τὸ πνεῦμα Αχααβ τεταραγμένον καὶ ἐκοιμήθη ἐπὶ τῆς κλίνης
αὐτοῦ καὶ συνεκάλυψεν τὸ πρώσωπον αὐτοῦ καὶ οὐκ ἔφαγεν ἄρτον
'''
"5" = ''':sup:`5` καὶ εἰσῆλθεν Ιεζαβελ ἡ γυνὴ αὐτοῦ πρὸς αὐτὸν καὶ ἐλάλησεν πρὸς αὐτόν
τί τὸ πνεῦμά σου τεταραγμένον καὶ οὐκ εἶ σὺ ἐσθίων ἄρτον
'''
"6" = ''':sup:`6` καὶ εἶπεν πρὸς αὐτήν ὅτι ἐλάλησα πρὸς Ναβουθαι τὸν Ιεζραηλίτην λέγων
δός μοι τὸν ἀμπελῶνά σου ἀργυρίου εἰ δὲ βούλει δώσω σοι ἀμπελῶνα ἄλλον
ἀντ’ αὐτοῦ καὶ εἶπεν οὐ δώσω σοι κληρονομίαν πατέρων μου
'''
"7" = ''':sup:`7` καὶ εἶπεν πρὸς αὐτὸν Ιεζαβελ ἡ γυνὴ αὐτοῦ σὺ νῦν οὕτως ποιεῖς
βασιλέα ἐπὶ Ισραηλ ἀνάστηθι φάγε ἄρτον καὶ σαυτοῦ γενοῦ ἐγὼ δώσω σοι
τὸν ἀμπελῶνα Ναβουθαι τοῦ Ιεζραηλίτου
'''
"8" = ''':sup:`8` καὶ ἔγραψεν βιβλίον ἐπὶ τῷ ὀνόματι Αχααβ καὶ ἐσφραγίσατο τῇ σφραγῖδι
αὐτοῦ καὶ ἀπέστειλεν τὸ βιβλίον πρὸς τοὺς πρεσβυτέρους καὶ τοὺς
ἐλευθέρους τοὺς κατοικοῦντας μετὰ Ναβουθαι
'''
"9" = ''':sup:`9` καὶ ἐγέγραπτο ἐν τοῖς βιβλίοις λέγων νηστεύσατε νηστείαν καὶ
καθίσατε τὸν Ναβουθαι ἐν ἀρχῇ τοῦ λαοῦ
'''
"10" = ''':sup:`10` καὶ ἐγκαθίσατε δύο ἄνδρας υἱοὺς παρανόμων ἐξ ἐναντίας αὐτοῦ καὶ
καταμαρτυρησάτωσαν αὐτοῦ λέγοντες ηὐλόγησεν θεὸν καὶ βασιλέα καὶ
ἐξαγαγέτωσαν αὐτὸν καὶ λιθοβολησάτωσαν αὐτόν καὶ ἀποθανέτω
'''
"11" = ''':sup:`11` καὶ ἐποίησαν οἱ ἄνδρες τῆς πόλεως αὐτοῦ οἱ πρεσβύτεροι καὶ οἱ
ἐλεύθεροι οἱ κατοικοῦντες ἐν τῇ πόλει αὐτοῦ καθὰ ἀπέστειλεν πρὸς αὐτοὺς
Ιεζαβελ καθὰ γέγραπται ἐν τοῖς βιβλίοις οἷς ἀπέστειλεν πρὸς αὐτούς
'''
"12" = ''':sup:`12` ἐκάλεσαν νηστείαν καὶ ἐκάθισαν τὸν Ναβουθαι ἐν ἀρχῇ τοῦ λαοῦ
'''
"13" = ''':sup:`13` καὶ ἦλθον δύο ἄνδρες υἱοὶ παρανόμων καὶ ἐκάθισαν ἐξ ἐναντίας αὐτοῦ
καὶ κατεμαρτύρησαν αὐτοῦ λέγοντες ηὐλόγηκας θεὸν καὶ βασιλέα καὶ
ἐξήγαγον αὐτὸν ἔξω τῆς πόλεως καὶ ἐλιθοβόλησαν αὐτὸν λίθοις καὶ
ἀπέθανεν
'''
"14" = ''':sup:`14` καὶ ἀπέστειλαν πρὸς Ιεζαβελ λέγοντες λελιθοβόληται Ναβουθαι καὶ
τέθνηκεν
'''
"15" = ''':sup:`15` καὶ ἐγένετο ὡς ἤκουσεν Ιεζαβελ καὶ εἶπεν πρὸς Αχααβ ἀνάστα
κληρονόμει τὸν ἀμπελῶνα Ναβουθαι τοῦ Ιεζραηλίτου ὃς οὐκ ἔδωκέν σοι
ἀργυρίου ὅτι οὐκ ἔστιν Ναβουθαι ζῶν ὅτι τέθνηκεν
'''
"16" = ''':sup:`16` καὶ ἐγένετο ὡς ἤκουσεν Αχααβ ὅτι τέθνηκεν Ναβουθαι ὁ Ιεζραηλίτης
καὶ διέρρηξεν τὰ ἱμάτια ἑαυτοῦ καὶ περιεβάλετο σάκκον καὶ ἐγένετο μετὰ
ταῦτα καὶ ἀνέστη καὶ κατέβη Αχααβ εἰς τὸν ἀμπελῶνα Ναβουθαι τοῦ
Ιεζραηλίτου κληρονομῆσαι αὐτόν
'''
"17" = ''':sup:`17` καὶ εἶπεν κύριος πρὸς Ηλιου τὸν Θεσβίτην λέγων
'''
"18" = ''':sup:`18` ἀνάστηθι καὶ κατάβηθι εἰς ἀπαντὴν Αχααβ βασιλέως Ισραηλ τοῦ ἐν
Σαμαρείᾳ ἰδοὺ οὗτος ἐν ἀμπελῶνι Ναβουθαι ὅτι καταβέβηκεν ἐκεῖ
κληρονομῆσαι αὐτόν
'''
"19" = ''':sup:`19` καὶ λαλήσεις πρὸς αὐτὸν λέγων τάδε λέγει κύριος ὡς σὺ ἐφόνευσας καὶ
ἐκληρονόμησας διὰ τοῦτο τάδε λέγει κύριος ἐν παντὶ τόπῳ ᾧ ἔλειξαν αἱ
ὕες καὶ οἱ κύνες τὸ αἷμα Ναβουθαι ἐκεῖ λείξουσιν οἱ κύνες τὸ αἷμά σου
καὶ αἱ πόρναι λούσονται ἐν τῷ αἵματί σου
'''
"20" = ''':sup:`20` καὶ εἶπεν Αχααβ πρὸς Ηλιου εἰ εὕρηκάς με ὁ ἐχθρός μου καὶ εἶπεν
εὕρηκα διότι μάτην πέπρασαι ποιῆσαι τὸ πονηρὸν ἐνώπιον κυρίου
παροργίσαι αὐτόν
'''
"21" = ''':sup:`21` τάδε λέγει κύριος ἰδοὺ ἐγὼ ἐπάγω ἐπὶ σὲ κακὰ καὶ ἐκκαύσω ὀπίσω σου
καὶ ἐξολεθρεύσω τοῦ Αχααβ οὐροῦντα πρὸς τοῖχον καὶ συνεχόμενον καὶ
ἐγκαταλελειμμένον ἐν Ισραηλ
'''
"22" = ''':sup:`22` καὶ δώσω τὸν οἶκόν σου ὡς τὸν οἶκον Ιεροβοαμ υἱοῦ Ναβατ καὶ ὡς τὸν
οἶκον Βαασα υἱοῦ Αχια περὶ τῶν παροργισμάτων ὧν παρώργισας καὶ
ἐξήμαρτες τὸν Ισραηλ
'''
"23" = ''':sup:`23` καὶ τῇ Ιεζαβελ ἐλάλησεν κύριος λέγων οἱ κύνες καταφάγονται αὐτὴν ἐν
τῷ προτειχίσματι Ιεζραελ
'''
"24" = ''':sup:`24` τὸν τεθνηκότα τοῦ Αχααβ ἐν τῇ πόλει φάγονται οἱ κύνες καὶ τὸν
τεθνηκότα αὐτοῦ ἐν τῷ πεδίῳ φάγονται τὰ πετεινὰ τοῦ οὐρανοῦ
'''
"25" = ''':sup:`25` πλὴν ματαίως Αχααβ ὡς ἐπράθη ποιῆσαι τὸ πονηρὸν ἐνώπιον κυρίου ὡς
μετέθηκεν αὐτὸν Ιεζαβελ ἡ γυνὴ αὐτοῦ
'''
"26" = ''':sup:`26` καὶ ἐβδελύχθη σφόδρα πορεύεσθαι ὀπίσω τῶν βδελυγμάτων κατὰ πάντα ἃ
ἐποίησεν ὁ Αμορραῖος ὃν ἐξωλέθρευσεν κύριος ἀπὸ προσώπου υἱῶν Ισραηλ
'''
"27" = ''':sup:`27` καὶ ὑπὲρ τοῦ λόγου ὡς κατενύγη Αχααβ ἀπὸ προσώπου τοῦ κυρίου καὶ
ἐπορεύετο κλαίων καὶ διέρρηξεν τὸν χιτῶνα αὐτοῦ καὶ ἐζώσατο σάκκον ἐπὶ
τὸ σῶμα αὐτοῦ καὶ ἐνήστευσεν καὶ περιεβάλετο σάκκον ἐν τῇ ἡμέρᾳ ᾗ
ἐπάταξεν Ναβουθαι τὸν Ιεζραηλίτην
'''
"28" = ''':sup:`28` καὶ ἐγένετο ῥῆμα κυρίου ἐν χειρὶ δούλου αὐτοῦ Ηλιου περὶ Αχααβ καὶ
εἶπεν κύριος
'''
"29" = ''':sup:`29` ἑώρακας ὡς κατενύγη Αχααβ ἀπὸ προσώπου μου οὐκ ἐπάξω τὴν κακίαν ἐν
ταῖς ἡμέραις αὐτοῦ ἀλλ’ ἐν ταῖς ἡμέραις τοῦ υἱοῦ αὐτοῦ ἐπάξω τὴν κακίαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
