[43]
"1" = ''':sup:`1` Gr. Psalm 43 (Heb. 44) εἰς τὸ τέλος τοῖς υἱοῖς Κορε εἰς σύνεσιν
ψαλμός
'''
"2" = ''':sup:`2` ὁ θεός ἐν τοῖς ὠσὶν ἡμῶν ἠκούσαμεν οἱ πατέρες ἡμῶν ἀνήγγειλαν ἡμῖν
ἔργον ὃ εἰργάσω ἐν ταῖς ἡμέραις αὐτῶν ἐν ἡμέραις ἀρχαίαις
'''
"3" = ''':sup:`3` ἡ χείρ σου ἔθνη ἐξωλέθρευσεν καὶ κατεφύτευσας αὐτούς ἐκάκωσας λαοὺς
καὶ ἐξέβαλες αὐτούς
'''
"4" = ''':sup:`4` οὐ γὰρ ἐν τῇ ῥομφαίᾳ αὐτῶν ἐκληρονόμησαν γῆν καὶ ὁ βραχίων αὐτῶν οὐκ
ἔσωσεν αὐτούς ἀλλ’ ἡ δεξιά σου καὶ ὁ βραχίων σου καὶ ὁ φωτισμὸς τοῦ
προσώπου σου ὅτι εὐδόκησας ἐν αὐτοῖς
'''
"5" = ''':sup:`5` σὺ εἶ αὐτὸς ὁ βασιλεύς μου καὶ ὁ θεός μου ὁ ἐντελλόμενος τὰς
σωτηρίας Ιακωβ
'''
"6" = ''':sup:`6` ἐν σοὶ τοὺς ἐχθροὺς ἡμῶν κερατιοῦμεν καὶ ἐν τῷ ὀνόματί σου
ἐξουθενώσομεν τοὺς ἐπανιστανομένους ἡμῖν
'''
"7" = ''':sup:`7` οὐ γὰρ ἐπὶ τῷ τόξῳ μου ἐλπιῶ καὶ ἡ ῥομφαία μου οὐ σώσει με
'''
"8" = ''':sup:`8` ἔσωσας γὰρ ἡμᾶς ἐκ τῶν θλιβόντων ἡμᾶς καὶ τοὺς μισοῦντας ἡμᾶς
κατῄσχυνας
'''
"9" = ''':sup:`9` ἐν τῷ θεῷ ἐπαινεσθησόμεθα ὅλην τὴν ἡμέραν καὶ ἐν τῷ ὀνόματί σου
ἐξομολογησόμεθα εἰς τὸν αἰῶνα διάψαλμα
'''
"10" = ''':sup:`10` νυνὶ δὲ ἀπώσω καὶ κατῄσχυνας ἡμᾶς καὶ οὐκ ἐξελεύσῃ ἐν ταῖς
δυνάμεσιν ἡμῶν
'''
"11" = ''':sup:`11` ἀπέστρεψας ἡμᾶς εἰς τὰ ὀπίσω παρὰ τοὺς ἐχθροὺς ἡμῶν καὶ οἱ
μισοῦντες ἡμᾶς διήρπαζον ἑαυτοῖς
'''
"12" = ''':sup:`12` ἔδωκας ἡμᾶς ὡς πρόβατα βρώσεως καὶ ἐν τοῖς ἔθνεσιν διέσπειρας ἡμᾶς
'''
"13" = ''':sup:`13` ἀπέδου τὸν λαόν σου ἄνευ τιμῆς καὶ οὐκ ἦν πλῆθος ἐν τοῖς ἀλλάγμασιν
αὐτῶν
'''
"14" = ''':sup:`14` ἔθου ἡμᾶς ὄνειδος τοῖς γείτοσιν ἡμῶν μυκτηρισμὸν καὶ καταγέλωτα
τοῖς κύκλῳ ἡμῶν
'''
"15" = ''':sup:`15` ἔθου ἡμᾶς εἰς παραβολὴν ἐν τοῖς ἔθνεσιν κίνησιν κεφαλῆς ἐν τοῖς
λαοῖς
'''
"16" = ''':sup:`16` ὅλην τὴν ἡμέραν ἡ ἐντροπή μου κατεναντίον μού ἐστιν καὶ ἡ αἰσχύνη
τοῦ προσώπου μου ἐκάλυψέν με
'''
"17" = ''':sup:`17` ἀπὸ φωνῆς ὀνειδίζοντος καὶ παραλαλοῦντος ἀπὸ προσώπου ἐχθροῦ καὶ
ἐκδιώκοντος
'''
"18" = ''':sup:`18` ταῦτα πάντα ἦλθεν ἐφ’ ἡμᾶς καὶ οὐκ ἐπελαθόμεθά σου καὶ οὐκ
ἠδικήσαμεν ἐν διαθήκῃ σου
'''
"19" = ''':sup:`19` καὶ οὐκ ἀπέστη εἰς τὰ ὀπίσω ἡ καρδία ἡμῶν καὶ ἐξέκλινας τὰς τρίβους
ἡμῶν ἀπὸ τῆς ὁδοῦ σου
'''
"20" = ''':sup:`20` ὅτι ἐταπείνωσας ἡμᾶς ἐν τόπῳ κακώσεως καὶ ἐπεκάλυψεν ἡμᾶς σκιὰ
θανάτου
'''
"21" = ''':sup:`21` εἰ ἐπελαθόμεθα τοῦ ὀνόματος τοῦ θεοῦ ἡμῶν καὶ εἰ διεπετάσαμεν
χεῖρας ἡμῶν πρὸς θεὸν ἀλλότριον
'''
"22" = ''':sup:`22` οὐχὶ ὁ θεὸς ἐκζητήσει ταῦτα αὐτὸς γὰρ γινώσκει τὰ κρύφια τῆς
καρδίας
'''
"23" = ''':sup:`23` ὅτι ἕνεκα σοῦ θανατούμεθα ὅλην τὴν ἡμέραν ἐλογίσθημεν ὡς πρόβατα
σφαγῆς
'''
"24" = ''':sup:`24` ἐξεγέρθητι ἵνα τί ὑπνοῖς κύριε ἀνάστηθι καὶ μὴ ἀπώσῃ εἰς τέλος
'''
"25" = ''':sup:`25` ἵνα τί τὸ πρόσωπόν σου ἀποστρέφεις ἐπιλανθάνῃ τῆς πτωχείας ἡμῶν καὶ
τῆς θλίψεως ἡμῶν
'''
"26" = ''':sup:`26` ὅτι ἐταπεινώθη εἰς χοῦν ἡ ψυχὴ ἡμῶν ἐκολλήθη εἰς γῆν ἡ γαστὴρ ἡμῶν
'''
"27" = ''':sup:`27` ἀνάστα κύριε βοήθησον ἡμῖν καὶ λύτρωσαι ἡμᾶς ἕνεκεν τοῦ ὀνόματός
σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
