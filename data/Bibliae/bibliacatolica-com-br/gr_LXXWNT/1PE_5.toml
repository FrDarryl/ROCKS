[5]
"1" = ''':sup:`1` πρεσβυτέρους οὗν ἐν ὑμῖν παρακαλῶ ὁ συμπρεσβύτερος καὶ μάρτυς τῶν
τοῦ χριστοῦ παθημάτων, ὁ καὶ τῆς μελλούσης ἀποκαλύπτεσθαι δόξης
κοινωνός·
ἀναγκαστῶς ἀλλὰ ἑκουσίως κατὰ θεόν, μηδὲ αἰσχροκερδῶς ἀλλὰ προθύμως,
'''
"3" = ''':sup:`3` μηδ᾽ ὡς κατακυριεύοντες τῶν κλήρων ἀλλὰ τύποι γινόμενοι τοῦ
ποιμνίου·
'''
"4" = ''':sup:`4` καὶ φανερωθέντος τοῦ ἀρχιποίμενος κομιεῖσθε τὸν ἀμαράντινον τῆς
δόξης στέφανον.
'''
"5" = ''':sup:`5` ὁμοίως, νεώτεροι, ὑποτάγητε πρεσβυτέροις. πάντες δὲ ἀλλήλοις τὴν
ταπεινοῖς δὲ δίδωσιν χάριν.
'''
"6" = ''':sup:`6` ταπεινώθητε οὗν ὑπὸ τὴν κραταιὰν χεῖρα τοῦ θεοῦ, ἵνα ὑμᾶς ὑψώσῃ ἐν
καιρῶ,
'''
"7" = ''':sup:`7` πᾶσαν τὴν μέριμναν ὑμῶν ἐπιρίψαντες ἐπ᾽ αὐτόν, ὅτι αὐτῶ μέλει περὶ
ὑμῶν.
'''
"8" = ''':sup:`8` νήψατε, γρηγορήσατε. ὁ ἀντίδικος ὑμῶν διάβολος ὡς λέων ὠρυόμενος
'''
"9" = ''':sup:`9` ᾧ ἀντίστητε στερεοὶ τῇ πίστει, εἰδότες τὰ αὐτὰ τῶν παθημάτων τῇ ἐν
'''
"10" = ''':sup:`10` ὁ δὲ θεὸς πάσης χάριτος, ὁ καλέσας ὑμᾶς εἰς τὴν αἰώνιον αὐτοῦ δόξαν
σθενώσει, θεμελιώσει.
'''
"11" = ''':sup:`11` αὐτῶ τὸ κράτος εἰς τοὺς αἰῶνας· ἀμήν.
'''
"12" = ''':sup:`12` διὰ σιλουανοῦ ὑμῖν τοῦ πιστοῦ ἀδελφοῦ, ὡς λογίζομαι, δι᾽ ὀλίγων
ἔγραψα, παρακαλῶν καὶ ἐπιμαρτυρῶν ταύτην εἶναι ἀληθῆ χάριν τοῦ θεοῦ·
εἰς ἣν στῆτε.
'''
"13" = ''':sup:`13` ἀσπάζεται ὑμᾶς ἡ ἐν βαβυλῶνι συνεκλεκτὴ καὶ μᾶρκος ὁ υἱός μου.
'''
"14" = ''':sup:`14` ἀσπάσασθε ἀλλήλους ἐν φιλήματι ἀγάπης. εἰρήνη ὑμῖν πᾶσιν τοῖς ἐν
χριστῶ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
