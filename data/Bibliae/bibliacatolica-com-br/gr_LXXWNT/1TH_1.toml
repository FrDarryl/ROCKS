"1" = ''':sup:`1` παῦλος καὶ σιλουανὸς καὶ τιμόθεος τῇ ἐκκλησίᾳ θεσσαλονικέων ἐν θεῶ
πατρὶ καὶ κυρίῳ ἰησοῦ χριστῶ· χάρις ὑμῖν καὶ εἰρήνη.
'''
"2" = ''':sup:`2` εὐχαριστοῦμεν τῶ θεῶ πάντοτε περὶ πάντων ὑμῶν, μνείαν ποιούμενοι ἐπὶ
τῶν προσευχῶν ἡμῶν, ἀδιαλείπτως
'''
"3" = ''':sup:`3` μνημονεύοντες ὑμῶν τοῦ ἔργου τῆς πίστεως καὶ τοῦ κόπου τῆς ἀγάπης
καὶ τῆς ὑπομονῆς τῆς ἐλπίδος τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ ἔμπροσθεν
τοῦ θεοῦ καὶ πατρὸς ἡμῶν,
'''
"5" = ''':sup:`5` ὅτι τὸ εὐαγγέλιον ἡμῶν οὐκ ἐγενήθη εἰς ὑμᾶς ἐν λόγῳ μόνον ἀλλὰ καὶ
'''
"6" = ''':sup:`6` καὶ ὑμεῖς μιμηταὶ ἡμῶν ἐγενήθητε καὶ τοῦ κυρίου, δεξάμενοι τὸν λόγον
ἐν θλίψει πολλῇ μετὰ χαρᾶς πνεύματος ἁγίου,
'''
"7" = ''':sup:`7` ὥστε γενέσθαι ὑμᾶς τύπον πᾶσιν τοῖς πιστεύουσιν ἐν τῇ μακεδονίᾳ καὶ
ἐν τῇ ἀχαΐᾳ.
'''
"8" = ''':sup:`8` ἀφ᾽ ὑμῶν γὰρ ἐξήχηται ὁ λόγος τοῦ κυρίου οὐ μόνον ἐν τῇ μακεδονίᾳ
ἐξελήλυθεν, ὥστε μὴ χρείαν ἔχειν ἡμᾶς λαλεῖν τι·
'''
"9" = ''':sup:`9` αὐτοὶ γὰρ περὶ ἡμῶν ἀπαγγέλλουσιν ὁποίαν εἴσοδον ἔσχομεν πρὸς ὑμᾶς,
καὶ πῶς ἐπεστρέψατε πρὸς τὸν θεὸν ἀπὸ τῶν εἰδώλων δουλεύειν θεῶ ζῶντι
καὶ ἀληθινῶ,
νεκρῶν, ἰησοῦν τὸν ῥυόμενον ἡμᾶς ἐκ τῆς ὀργῆς τῆς ἐρχομένης.
