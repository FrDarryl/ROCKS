[26]
"1" = ''':sup:`1` ὥσπερ δρόσος ἐν ἀμήτῳ καὶ ὥσπερ ὑετὸς ἐν θέρει οὕτως οὐκ ἔστιν
ἄφρονι τιμή
'''
"2" = ''':sup:`2` ὥσπερ ὄρνεα πέταται καὶ στρουθοί οὕτως ἀρὰ ματαία οὐκ ἐπελεύσεται
οὐδενί
'''
"3" = ''':sup:`3` ὥσπερ μάστιξ ἵππῳ καὶ κέντρον ὄνῳ οὕτως ῥάβδος ἔθνει παρανόμῳ
'''
"4" = ''':sup:`4` μὴ ἀποκρίνου ἄφρονι πρὸς τὴν ἐκείνου ἀφροσύνην ἵνα μὴ ὅμοιος γένῃ
αὐτῷ
'''
"5" = ''':sup:`5` ἀλλὰ ἀποκρίνου ἄφρονι κατὰ τὴν ἀφροσύνην αὐτοῦ ἵνα μὴ φαίνηται σοφὸς
παρ’ ἑαυτῷ
'''
"6" = ''':sup:`6` ἐκ τῶν ἑαυτοῦ ποδῶν ὄνειδος πίεται ὁ ἀποστείλας δι’ ἀγγέλου ἄφρονος
λόγον
'''
"7" = ''':sup:`7` ἀφελοῦ πορείαν σκελῶν καὶ παροιμίαν ἐκ στόματος ἀφρόνων
'''
"8" = ''':sup:`8` ὃς ἀποδεσμεύει λίθον ἐν σφενδόνῃ ὅμοιός ἐστιν τῷ διδόντι ἄφρονι
δόξαν
'''
"9" = ''':sup:`9` ἄκανθαι φύονται ἐν χειρὶ τοῦ μεθύσου δουλεία δὲ ἐν χειρὶ τῶν ἀφρόνων
'''
"10" = ''':sup:`10` πολλὰ χειμάζεται πᾶσα σὰρξ ἀφρόνων συντρίβεται γὰρ ἡ ἔκστασις αὐτῶν
'''
"11" = ''':sup:`11` ὥσπερ κύων ὅταν ἐπέλθῃ ἐπὶ τὸν ἑαυτοῦ ἔμετον καὶ μισητὸς γένηται
οὕτως ἄφρων τῇ ἑαυτοῦ κακίᾳ ἀναστρέψας ἐπὶ τὴν ἑαυτοῦ ἁμαρτίαν (11a)
ἔστιν αἰσχύνη ἐπάγουσα ἁμαρτίαν καὶ ἔστιν αἰσχύνη δόξα καὶ χάρις
'''
"12" = ''':sup:`12` εἶδον ἄνδρα δόξαντα παρ’ ἑαυτῷ σοφὸν εἶναι ἐλπίδα μέντοι ἔσχεν
μᾶλλον ἄφρων αὐτοῦ
'''
"13" = ''':sup:`13` λέγει ὀκνηρὸς ἀποστελλόμενος εἰς ὁδόν λέων ἐν ταῖς ὁδοῖς
'''
"14" = ''':sup:`14` ὥσπερ θύρα στρέφεται ἐπὶ τοῦ στρόφιγγος οὕτως ὀκνηρὸς ἐπὶ τῆς
κλίνης αὐτοῦ
'''
"15" = ''':sup:`15` κρύψας ὀκνηρὸς τὴν χεῖρα ἐν τῷ κόλπῳ αὐτοῦ οὐ δυνήσεται ἐπενεγκεῖν
ἐπὶ τὸ στόμα
'''
"16" = ''':sup:`16` σοφώτερος ἑαυτῷ ὀκνηρὸς φαίνεται τοῦ ἐν πλησμονῇ ἀποκομίζοντος
ἀγγελίαν
'''
"17" = ''':sup:`17` ὥσπερ ὁ κρατῶν κέρκου κυνός οὕτως ὁ προεστὼς ἀλλοτρίας κρίσεως
'''
"18" = ''':sup:`18` ὥσπερ οἱ ἰώμενοι προβάλλουσιν λόγους εἰς ἀνθρώπους ὁ δὲ ἀπαντήσας
τῷ λόγῳ πρῶτος ὑποσκελισθήσεται
'''
"19" = ''':sup:`19` οὕτως πάντες οἱ ἐνεδρεύοντες τοὺς ἑαυτῶν φίλους ὅταν δὲ φωραθῶσιν
λέγουσιν ὅτι παίζων ἔπραξα
'''
"20" = ''':sup:`20` ἐν πολλοῖς ξύλοις θάλλει πῦρ ὅπου δὲ οὐκ ἔστιν δίθυμος ἡσυχάζει
μάχη
'''
"21" = ''':sup:`21` ἐσχάρα ἄνθραξιν καὶ ξύλα πυρί ἀνὴρ δὲ λοίδορος εἰς ταραχὴν μάχης
'''
"22" = ''':sup:`22` λόγοι κερκώπων μαλακοί οὗτοι δὲ τύπτουσιν εἰς ταμίεια σπλάγχνων
'''
"23" = ''':sup:`23` ἀργύριον διδόμενον μετὰ δόλου ὥσπερ ὄστρακον ἡγητέον χείλη λεῖα
καρδίαν καλύπτει λυπηράν
'''
"24" = ''':sup:`24` χείλεσιν πάντα ἐπινεύει ἀποκλαιόμενος ἐχθρός ἐν δὲ τῇ καρδίᾳ
τεκταίνεται δόλους
'''
"25" = ''':sup:`25` ἐάν σου δέηται ὁ ἐχθρὸς μεγάλῃ τῇ φωνῇ μὴ πεισθῇς ἑπτὰ γάρ εἰσιν
πονηρίαι ἐν τῇ ψυχῇ αὐτοῦ
'''
"26" = ''':sup:`26` ὁ κρύπτων ἔχθραν συνίστησιν δόλον ἐκκαλύπτει δὲ τὰς ἑαυτοῦ ἁμαρτίας
εὔγνωστος ἐν συνεδρίοις
'''
"27" = ''':sup:`27` ὁ ὀρύσσων βόθρον τῷ πλησίον ἐμπεσεῖται εἰς αὐτόν ὁ δὲ κυλίων λίθον
ἐφ’ ἑαυτὸν κυλίει
'''
"28" = ''':sup:`28` γλῶσσα ψευδὴς μισεῖ ἀλήθειαν στόμα δὲ ἄστεγον ποιεῖ ἀκαταστασίας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
