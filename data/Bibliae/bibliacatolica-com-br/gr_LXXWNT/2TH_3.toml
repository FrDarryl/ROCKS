[3]
"1" = ''':sup:`1` τὸ λοιπὸν προσεύχεσθε, ἀδελφοί, περὶ ἡμῶν, ἵνα ὁ λόγος τοῦ κυρίου
τρέχῃ καὶ δοξάζηται καθὼς καὶ πρὸς ὑμᾶς,
'''
"2" = ''':sup:`2` καὶ ἵνα ῥυσθῶμεν ἀπὸ τῶν ἀτόπων καὶ πονηρῶν ἀνθρώπων· οὐ γὰρ πάντων
ἡ πίστις.
'''
"3" = ''':sup:`3` πιστὸς δέ ἐστιν ὁ κύριος, ὃς στηρίξει ὑμᾶς καὶ φυλάξει ἀπὸ τοῦ
πονηροῦ.
καὶ ποιήσετε.
'''
"5" = ''':sup:`5` ὁ δὲ κύριος κατευθύναι ὑμῶν τὰς καρδίας εἰς τὴν ἀγάπην τοῦ θεοῦ καὶ
εἰς τὴν ὑπομονὴν τοῦ χριστοῦ.
χριστοῦ, στέλλεσθαι ὑμᾶς ἀπὸ παντὸς ἀδελφοῦ ἀτάκτως περιπατοῦντος καὶ
μὴ κατὰ τὴν παράδοσιν ἣν παρελάβοσαν παρ᾽ ἡμῶν.
'''
"7" = ''':sup:`7` αὐτοὶ γὰρ οἴδατε πῶς δεῖ μιμεῖσθαι ἡμᾶς, ὅτι οὐκ ἠτακτήσαμεν ἐν ὑμῖν
'''
"8" = ''':sup:`8` οὐδὲ δωρεὰν ἄρτον ἐφάγομεν παρά τινος, ἀλλ᾽ ἐν κόπῳ καὶ μόχθῳ νυκτὸς
καὶ ἡμέρας ἐργαζόμενοι πρὸς τὸ μὴ ἐπιβαρῆσαί τινα ὑμῶν·
'''
"9" = ''':sup:`9` οὐχ ὅτι οὐκ ἔχομεν ἐξουσίαν, ἀλλ᾽ ἵνα ἑαυτοὺς τύπον δῶμεν ὑμῖν εἰς
τὸ μιμεῖσθαι ἡμᾶς.
'''
"10" = ''':sup:`10` καὶ γὰρ ὅτε ἦμεν πρὸς ὑμᾶς, τοῦτο παρηγγέλλομεν ὑμῖν, ὅτι εἴ τις οὐ
θέλει ἐργάζεσθαι μηδὲ ἐσθιέτω.
'''
"11" = ''':sup:`11` ἀκούομεν γάρ τινας περιπατοῦντας ἐν ὑμῖν ἀτάκτως, μηδὲν
ἐργαζομένους ἀλλὰ περιεργαζομένους·
'''
"12" = ''':sup:`12` τοῖς δὲ τοιούτοις παραγγέλλομεν καὶ παρακαλοῦμεν ἐν κυρίῳ ἰησοῦ
χριστῶ ἵνα μετὰ ἡσυχίας ἐργαζόμενοι τὸν ἑαυτῶν ἄρτον ἐσθίωσιν.
'''
"13" = ''':sup:`13` ὑμεῖς δέ, ἀδελφοί, μὴ ἐγκακήσητε καλοποιοῦντες.
'''
"14" = ''':sup:`14` εἰ δέ τις οὐχ ὑπακούει τῶ λόγῳ ἡμῶν διὰ τῆς ἐπιστολῆς, τοῦτον
σημειοῦσθε, μὴ συναναμίγνυσθαι αὐτῶ, ἵνα ἐντραπῇ·
'''
"15" = ''':sup:`15` καὶ μὴ ὡς ἐχθρὸν ἡγεῖσθε, ἀλλὰ νουθετεῖτε ὡς ἀδελφόν.
'''
"16" = ''':sup:`16` αὐτὸς δὲ ὁ κύριος τῆς εἰρήνης δῴη ὑμῖν τὴν εἰρήνην διὰ παντὸς ἐν
παντὶ τρόπῳ. ὁ κύριος μετὰ πάντων ὑμῶν.
'''
"17" = ''':sup:`17` ὁ ἀσπασμὸς τῇ ἐμῇ χειρὶ παύλου, ὅ ἐστιν σημεῖον ἐν πάσῃ ἐπιστολῇ·
οὕτως γράφω.
'''
"18" = ''':sup:`18` ἡ χάρις τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ μετὰ πάντων ὑμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
