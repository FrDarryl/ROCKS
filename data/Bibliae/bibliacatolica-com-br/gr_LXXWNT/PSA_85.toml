[85]
"1" = ''':sup:`1` Gr. Psalm 85 (Heb. 86) προσευχὴ τῷ Δαυιδ κλῖνον κύριε τὸ οὖς σου καὶ
ἐπάκουσόν μου ὅτι πτωχὸς καὶ πένης εἰμὶ ἐγώ
'''
"2" = ''':sup:`2` φύλαξον τὴν ψυχήν μου ὅτι ὅσιός εἰμι σῶσον τὸν δοῦλόν σου ὁ θεός μου
τὸν ἐλπίζοντα ἐπὶ σέ
'''
"3" = ''':sup:`3` ἐλέησόν με κύριε ὅτι πρὸς σὲ κεκράξομαι ὅλην τὴν ἡμέραν
'''
"4" = ''':sup:`4` εὔφρανον τὴν ψυχὴν τοῦ δούλου σου ὅτι πρὸς σέ κύριε ἦρα τὴν ψυχήν
μου
'''
"5" = ''':sup:`5` ὅτι σύ κύριε χρηστὸς καὶ ἐπιεικὴς καὶ πολυέλεος πᾶσι τοῖς
ἐπικαλουμένοις σε
'''
"6" = ''':sup:`6` ἐνώτισαι κύριε τὴν προσευχήν μου καὶ πρόσχες τῇ φωνῇ τῆς δεήσεώς μου
'''
"7" = ''':sup:`7` ἐν ἡμέρᾳ θλίψεώς μου ἐκέκραξα πρὸς σέ ὅτι εἰσήκουσάς μου
'''
"8" = ''':sup:`8` οὐκ ἔστιν ὅμοιός σοι ἐν θεοῖς κύριε καὶ οὐκ ἔστιν κατὰ τὰ ἔργα σου
'''
"9" = ''':sup:`9` πάντα τὰ ἔθνη ὅσα ἐποίησας ἥξουσιν καὶ προσκυνήσουσιν ἐνώπιόν σου
κύριε καὶ δοξάσουσιν τὸ ὄνομά σου
'''
"10" = ''':sup:`10` ὅτι μέγας εἶ σὺ καὶ ποιῶν θαυμάσια σὺ εἶ ὁ θεὸς μόνος ὁ μέγας
'''
"11" = ''':sup:`11` ὁδήγησόν με κύριε τῇ ὁδῷ σου καὶ πορεύσομαι ἐν τῇ ἀληθείᾳ σου
εὐφρανθήτω ἡ καρδία μου τοῦ φοβεῖσθαι τὸ ὄνομά σου
'''
"12" = ''':sup:`12` ἐξομολογήσομαί σοι κύριε ὁ θεός μου ἐν ὅλῃ καρδίᾳ μου καὶ δοξάσω τὸ
ὄνομά σου εἰς τὸν αἰῶνα
'''
"13" = ''':sup:`13` ὅτι τὸ ἔλεός σου μέγα ἐπ’ ἐμὲ καὶ ἐρρύσω τὴν ψυχήν μου ἐξ ᾅδου
κατωτάτου
'''
"14" = ''':sup:`14` ὁ θεός παράνομοι ἐπανέστησαν ἐπ’ ἐμέ καὶ συναγωγὴ κραταιῶν ἐζήτησαν
τὴν ψυχήν μου καὶ οὐ προέθεντό σε ἐνώπιον αὐτῶν
'''
"15" = ''':sup:`15` καὶ σύ κύριε ὁ θεός οἰκτίρμων καὶ ἐλεήμων μακρόθυμος καὶ πολυέλεος
καὶ ἀληθινός
'''
"16" = ''':sup:`16` ἐπίβλεψον ἐπ’ ἐμὲ καὶ ἐλέησόν με δὸς τὸ κράτος σου τῷ παιδί σου καὶ
σῶσον τὸν υἱὸν τῆς παιδίσκης σου
'''
"17" = ''':sup:`17` ποίησον μετ’ ἐμοῦ σημεῖον εἰς ἀγαθόν καὶ ἰδέτωσαν οἱ μισοῦντές με
καὶ αἰσχυνθήτωσαν ὅτι σύ κύριε ἐβοήθησάς μοι καὶ παρεκάλεσάς με
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
