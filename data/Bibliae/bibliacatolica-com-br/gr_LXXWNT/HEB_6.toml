[6]
"1" = ''':sup:`1` διὸ ἀφέντες τὸν τῆς ἀρχῆς τοῦ χριστοῦ λόγον ἐπὶ τὴν τελειότητα
φερώμεθα, μὴ πάλιν θεμέλιον καταβαλλόμενοι μετανοίας ἀπὸ νεκρῶν ἔργων,
καὶ πίστεως ἐπὶ θεόν,
'''
"2" = ''':sup:`2` βαπτισμῶν διδαχῆς, ἐπιθέσεώς τε χειρῶν, ἀναστάσεώς τε νεκρῶν, καὶ
κρίματος αἰωνίου.
'''
"3" = ''':sup:`3` καὶ τοῦτο ποιήσομεν ἐάνπερ ἐπιτρέπῃ ὁ θεός.
'''
"4" = ''':sup:`4` ἀδύνατον γὰρ τοὺς ἅπαξ φωτισθέντας, γευσαμένους τε τῆς δωρεᾶς τῆς
ἐπουρανίου καὶ μετόχους γενηθέντας πνεύματος ἁγίου
'''
"5" = ''':sup:`5` καὶ καλὸν γευσαμένους θεοῦ ῥῆμα δυνάμεις τε μέλλοντος αἰῶνος,
'''
"6" = ''':sup:`6` καὶ παραπεσόντας, πάλιν ἀνακαινίζειν εἰς μετάνοιαν, ἀνασταυροῦντας
ἑαυτοῖς τὸν υἱὸν τοῦ θεοῦ καὶ παραδειγματίζοντας.
'''
"7" = ''':sup:`7` γῆ γὰρ ἡ πιοῦσα τὸν ἐπ᾽ αὐτῆς ἐρχόμενον πολλάκις ὑετόν, καὶ τίκτουσα
βοτάνην εὔθετον ἐκείνοις δι᾽ οὓς καὶ γεωργεῖται, μεταλαμβάνει εὐλογίας
ἀπὸ τοῦ θεοῦ·
'''
"8" = ''':sup:`8` ἐκφέρουσα δὲ ἀκάνθας καὶ τριβόλους ἀδόκιμος καὶ κατάρας ἐγγύς, ἧς τὸ
τέλος εἰς καῦσιν.
'''
"9" = ''':sup:`9` πεπείσμεθα δὲ περὶ ὑμῶν, ἀγαπητοί, τὰ κρείσσονα καὶ ἐχόμενα
σωτηρίας, εἰ καὶ οὕτως λαλοῦμεν·
'''
"10" = ''':sup:`10` οὐ γὰρ ἄδικος ὁ θεὸς ἐπιλαθέσθαι τοῦ ἔργου ὑμῶν καὶ τῆς ἀγάπης ἧς
ἐνεδείξασθε εἰς τὸ ὄνομα αὐτοῦ, διακονήσαντες τοῖς ἁγίοις καὶ
διακονοῦντες.
'''
"11" = ''':sup:`11` ἐπιθυμοῦμεν δὲ ἕκαστον ὑμῶν τὴν αὐτὴν ἐνδείκνυσθαι σπουδὴν πρὸς τὴν
πληροφορίαν τῆς ἐλπίδος ἄχρι τέλους,
'''
"12" = ''':sup:`12` ἵνα μὴ νωθροὶ γένησθε, μιμηταὶ δὲ τῶν διὰ πίστεως καὶ μακροθυμίας
κληρονομούντων τὰς ἐπαγγελίας.
'''
"13" = ''':sup:`13` τῶ γὰρ ἀβραὰμ ἐπαγγειλάμενος ὁ θεός, ἐπεὶ κατ᾽ οὐδενὸς εἶχεν
μείζονος ὀμόσαι, ὤμοσεν καθ᾽ ἑαυτοῦ,
'''
"14" = ''':sup:`14` λέγων, εἰ μὴν εὐλογῶν εὐλογήσω σε καὶ πληθύνων πληθυνῶ σε·
'''
"15" = ''':sup:`15` καὶ οὕτως μακροθυμήσας ἐπέτυχεν τῆς ἐπαγγελίας.
'''
"16" = ''':sup:`16` ἄνθρωποι γὰρ κατὰ τοῦ μείζονος ὀμνύουσιν, καὶ πάσης αὐτοῖς
ἀντιλογίας πέρας εἰς βεβαίωσιν ὁ ὅρκος·
'''
"17" = ''':sup:`17` ἐν ᾧ περισσότερον βουλόμενος ὁ θεὸς ἐπιδεῖξαι τοῖς κληρονόμοις τῆς
ἐπαγγελίας τὸ ἀμετάθετον τῆς βουλῆς αὐτοῦ ἐμεσίτευσεν ὅρκῳ,
θεόν, ἰσχυρὰν παράκλησιν ἔχωμεν οἱ καταφυγόντες κρατῆσαι τῆς
προκειμένης ἐλπίδος·
'''
"19" = ''':sup:`19` ἣν ὡς ἄγκυραν ἔχομεν τῆς ψυχῆς, ἀσφαλῆ τε καὶ βεβαίαν καὶ
εἰσερχομένην εἰς τὸ ἐσώτερον τοῦ καταπετάσματος,
'''
"20" = ''':sup:`20` ὅπου πρόδρομος ὑπὲρ ἡμῶν εἰσῆλθεν ἰησοῦς, κατὰ τὴν τάξιν μελχισέδεκ
ἀρχιερεὺς γενόμενος εἰς τὸν αἰῶνα.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
