[3]
"1" = ''':sup:`1` μετὰ τοῦτο ἤνοιξεν Ιωβ τὸ στόμα αὐτοῦ
'''
"2" = ''':sup:`2` καὶ κατηράσατο τὴν ἡμέραν αὐτοῦ λέγων
'''
"3" = ''':sup:`3` ἀπόλοιτο ἡ ἡμέρα ἐν ᾗ ἐγεννήθην καὶ ἡ νύξ ἐν ᾗ εἶπαν ἰδοὺ ἄρσεν
'''
"4" = ''':sup:`4` ἡ ἡμέρα ἐκείνη εἴη σκότος καὶ μὴ ἀναζητήσαι αὐτὴν ὁ κύριος ἄνωθεν
μηδὲ ἔλθοι εἰς αὐτὴν φέγγος
'''
"5" = ''':sup:`5` ἐκλάβοι δὲ αὐτὴν σκότος καὶ σκιὰ θανάτου ἐπέλθοι ἐπ’ αὐτὴν γνόφος
'''
"6" = ''':sup:`6` καταραθείη ἡ ἡμέρα καὶ ἡ νὺξ ἐκείνη ἀπενέγκαιτο αὐτὴν σκότος μὴ εἴη
εἰς ἡμέρας ἐνιαυτοῦ μηδὲ ἀριθμηθείη εἰς ἡμέρας μηνῶν
'''
"7" = ''':sup:`7` ἀλλὰ ἡ νὺξ ἐκείνη εἴη ὀδύνη καὶ μὴ ἔλθοι ἐπ’ αὐτὴν εὐφροσύνη μηδὲ
χαρμονή
'''
"8" = ''':sup:`8` ἀλλὰ καταράσαιτο αὐτὴν ὁ καταρώμενος τὴν ἡμέραν ἐκείνην ὁ μέλλων τὸ
μέγα κῆτος χειρώσασθαι
'''
"9" = ''':sup:`9` σκοτωθείη τὰ ἄστρα τῆς νυκτὸς ἐκείνης ὑπομείναι καὶ εἰς φωτισμὸν μὴ
ἔλθοι καὶ μὴ ἴδοι ἑωσφόρον ἀνατέλλοντα
'''
"10" = ''':sup:`10` ὅτι οὐ συνέκλεισεν πύλας γαστρὸς μητρός μου ἀπήλλαξεν γὰρ ἂν πόνον
ἀπὸ ὀφθαλμῶν μου
'''
"11" = ''':sup:`11` διὰ τί γὰρ ἐν κοιλίᾳ οὐκ ἐτελεύτησα ἐκ γαστρὸς δὲ ἐξῆλθον καὶ οὐκ
εὐθὺς ἀπωλόμην
'''
"12" = ''':sup:`12` ἵνα τί δὲ συνήντησάν μοι γόνατα ἵνα τί δὲ μαστοὺς ἐθήλασα
'''
"13" = ''':sup:`13` νῦν ἂν κοιμηθεὶς ἡσύχασα ὑπνώσας δὲ ἀνεπαυσάμην
'''
"14" = ''':sup:`14` μετὰ βασιλέων βουλευτῶν γῆς οἳ ἠγαυριῶντο ἐπὶ ξίφεσιν
'''
"15" = ''':sup:`15` ἢ μετὰ ἀρχόντων ὧν πολὺς ὁ χρυσός οἳ ἔπλησαν τοὺς οἴκους αὐτῶν
ἀργυρίου
'''
"16" = ''':sup:`16` ἢ ὥσπερ ἔκτρωμα ἐκπορευόμενον ἐκ μήτρας μητρὸς ἢ ὥσπερ νήπιοι οἳ
οὐκ εἶδον φῶς
'''
"17" = ''':sup:`17` ἐκεῖ ἀσεβεῖς ἐξέκαυσαν θυμὸν ὀργῆς ἐκεῖ ἀνεπαύσαντο κατάκοποι τῷ
σώματι
'''
"18" = ''':sup:`18` ὁμοθυμαδὸν δὲ οἱ αἰώνιοι οὐκ ἤκουσαν φωνὴν φορολόγου
'''
"19" = ''':sup:`19` μικρὸς καὶ μέγας ἐκεῖ ἐστιν καὶ θεράπων οὐ δεδοικὼς τὸν κύριον
αὐτοῦ
'''
"20" = ''':sup:`20` ἵνα τί γὰρ δέδοται τοῖς ἐν πικρίᾳ φῶς ζωὴ δὲ ταῖς ἐν ὀδύναις ψυχαῖς
'''
"21" = ''':sup:`21` οἳ ὁμείρονται τοῦ θανάτου καὶ οὐ τυγχάνουσιν ἀνορύσσοντες ὥσπερ
θησαυρούς
'''
"22" = ''':sup:`22` περιχαρεῖς δὲ ἐγένοντο ἐὰν κατατύχωσιν
'''
"23" = ''':sup:`23` θάνατος ἀνδρὶ ἀνάπαυμα συνέκλεισεν γὰρ ὁ θεὸς κατ’ αὐτοῦ
'''
"24" = ''':sup:`24` πρὸ γὰρ τῶν σίτων μου στεναγμός μοι ἥκει δακρύω δὲ ἐγὼ συνεχόμενος
φόβῳ
'''
"25" = ''':sup:`25` φόβος γάρ ὃν ἐφρόντισα ἦλθέν μοι καὶ ὃν ἐδεδοίκειν συνήντησέν μοι
'''
"26" = ''':sup:`26` οὔτε εἰρήνευσα οὔτε ἡσύχασα οὔτε ἀνεπαυσάμην ἦλθεν δέ μοι ὀργή
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
