[1]
"1" = ''':sup:`1` καὶ ἐγένετο λόγος κυρίου πρὸς Ιωναν τὸν τοῦ Αμαθι λέγων
'''
"2" = ''':sup:`2` ἀνάστηθι καὶ πορεύθητι εἰς Νινευη τὴν πόλιν τὴν μεγάλην καὶ κήρυξον
ἐν αὐτῇ ὅτι ἀνέβη ἡ κραυγὴ τῆς κακίας αὐτῆς πρός με
'''
"3" = ''':sup:`3` καὶ ἀνέστη Ιωνας τοῦ φυγεῖν εἰς Θαρσις ἐκ προσώπου κυρίου καὶ κατέβη
εἰς Ιοππην καὶ εὗρεν πλοῖον βαδίζον εἰς Θαρσις καὶ ἔδωκεν τὸ ναῦλον
αὐτοῦ καὶ ἐνέβη εἰς αὐτὸ τοῦ πλεῦσαι μετ’ αὐτῶν εἰς Θαρσις ἐκ προσώπου
κυρίου
'''
"4" = ''':sup:`4` καὶ κύριος ἐξήγειρεν πνεῦμα εἰς τὴν θάλασσαν καὶ ἐγένετο κλύδων
μέγας ἐν τῇ θαλάσσῃ καὶ τὸ πλοῖον ἐκινδύνευεν συντριβῆναι
'''
"5" = ''':sup:`5` καὶ ἐφοβήθησαν οἱ ναυτικοὶ καὶ ἀνεβόων ἕκαστος πρὸς τὸν θεὸν αὐτῶν
καὶ ἐκβολὴν ἐποιήσαντο τῶν σκευῶν τῶν ἐν τῷ πλοίῳ εἰς τὴν θάλασσαν τοῦ
κουφισθῆναι ἀπ’ αὐτῶν Ιωνας δὲ κατέβη εἰς τὴν κοίλην τοῦ πλοίου καὶ
ἐκάθευδεν καὶ ἔρρεγχεν
'''
"6" = ''':sup:`6` καὶ προσῆλθεν πρὸς αὐτὸν ὁ πρωρεὺς καὶ εἶπεν αὐτῷ τί σὺ ῥέγχεις
ἀνάστα καὶ ἐπικαλοῦ τὸν θεόν σου ὅπως διασώσῃ ὁ θεὸς ἡμᾶς καὶ μὴ
ἀπολώμεθα
'''
"7" = ''':sup:`7` καὶ εἶπεν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ δεῦτε βάλωμεν κλήρους καὶ
ἐπιγνῶμεν τίνος ἕνεκεν ἡ κακία αὕτη ἐστὶν ἐν ἡμῖν καὶ ἔβαλον κλήρους
καὶ ἔπεσεν ὁ κλῆρος ἐπὶ Ιωναν
'''
"8" = ''':sup:`8` καὶ εἶπον πρὸς αὐτόν ἀπάγγειλον ἡμῖν τίνος ἕνεκεν ἡ κακία αὕτη ἐστὶν
ἐν ἡμῖν τίς σου ἡ ἐργασία ἐστίν καὶ πόθεν ἔρχῃ καὶ ἐκ ποίας χώρας καὶ
ἐκ ποίου λαοῦ εἶ σύ
'''
"9" = ''':sup:`9` καὶ εἶπεν πρὸς αὐτούς δοῦλος κυρίου ἐγώ εἰμι καὶ τὸν κύριον θεὸν τοῦ
οὐρανοῦ ἐγὼ σέβομαι ὃς ἐποίησεν τὴν θάλασσαν καὶ τὴν ξηράν
'''
"10" = ''':sup:`10` καὶ ἐφοβήθησαν οἱ ἄνδρες φόβον μέγαν καὶ εἶπαν πρὸς αὐτόν τί τοῦτο
ἐποίησας διότι ἔγνωσαν οἱ ἄνδρες ὅτι ἐκ προσώπου κυρίου ἦν φεύγων ὅτι
ἀπήγγειλεν αὐτοῖς
'''
"11" = ''':sup:`11` καὶ εἶπαν πρὸς αὐτόν τί σοι ποιήσωμεν καὶ κοπάσει ἡ θάλασσα ἀφ’
ἡμῶν ὅτι ἡ θάλασσα ἐπορεύετο καὶ ἐξήγειρεν μᾶλλον κλύδωνα
'''
"12" = ''':sup:`12` καὶ εἶπεν Ιωνας πρὸς αὐτούς ἄρατέ με καὶ ἐμβάλετέ με εἰς τὴν
θάλασσαν καὶ κοπάσει ἡ θάλασσα ἀφ’ ὑμῶν διότι ἔγνωκα ἐγὼ ὅτι δι’ ἐμὲ ὁ
κλύδων ὁ μέγας οὗτος ἐφ’ ὑμᾶς ἐστιν
'''
"13" = ''':sup:`13` καὶ παρεβιάζοντο οἱ ἄνδρες τοῦ ἐπιστρέψαι πρὸς τὴν γῆν καὶ οὐκ
ἠδύναντο ὅτι ἡ θάλασσα ἐπορεύετο καὶ ἐξηγείρετο μᾶλλον ἐπ’ αὐτούς
'''
"14" = ''':sup:`14` καὶ ἀνεβόησαν πρὸς κύριον καὶ εἶπαν μηδαμῶς κύριε μὴ ἀπολώμεθα
ἕνεκεν τῆς ψυχῆς τοῦ ἀνθρώπου τούτου καὶ μὴ δῷς ἐφ’ ἡμᾶς αἷμα δίκαιον
ὅτι σύ κύριε ὃν τρόπον ἐβούλου πεποίηκας
'''
"15" = ''':sup:`15` καὶ ἔλαβον τὸν Ιωναν καὶ ἐξέβαλον αὐτὸν εἰς τὴν θάλασσαν καὶ ἔστη ἡ
θάλασσα ἐκ τοῦ σάλου αὐτῆς
'''
"16" = ''':sup:`16` καὶ ἐφοβήθησαν οἱ ἄνδρες φόβῳ μεγάλῳ τὸν κύριον καὶ ἔθυσαν θυσίαν
τῷ κυρίῳ καὶ εὔξαντο εὐχάς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
