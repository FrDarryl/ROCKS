[3]
"1" = ''':sup:`1` καὶ ἔφθασεν ὁ μὴν ὁ ἕβδομος καὶ οἱ υἱοὶ Ισραηλ ἐν πόλεσιν αὐτῶν καὶ
συνήχθη ὁ λαὸς ὡς ἀνὴρ εἷς εἰς Ιερουσαλημ
'''
"2" = ''':sup:`2` καὶ ἀνέστη Ἰησοῦς ὁ τοῦ Ιωσεδεκ καὶ οἱ ἀδελφοὶ αὐτοῦ ἱερεῖς καὶ
Ζοροβαβελ ὁ τοῦ Σαλαθιηλ καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ ᾠκοδόμησαν τὸ
θυσιαστήριον θεοῦ Ισραηλ τοῦ ἀνενέγκαι ἐπ’ αὐτὸ ὁλοκαυτώσεις κατὰ τὰ
γεγραμμένα ἐν νόμῳ Μωυσῆ ἀνθρώπου τοῦ θεοῦ
'''
"3" = ''':sup:`3` καὶ ἡτοίμασαν τὸ θυσιαστήριον ἐπὶ τὴν ἑτοιμασίαν αὐτοῦ ὅτι ἐν
καταπλήξει ἐπ’ αὐτοὺς ἀπὸ τῶν λαῶν τῶν γαιῶν καὶ ἀνέβη ἐπ’ αὐτὸ
ὁλοκαύτωσις τῷ κυρίῳ τὸ πρωὶ καὶ εἰς ἑσπέραν
'''
"4" = ''':sup:`4` καὶ ἐποίησαν τὴν ἑορτὴν τῶν σκηνῶν κατὰ τὸ γεγραμμένον καὶ
ὁλοκαυτώσεις ἡμέραν ἐν ἡμέρᾳ ἐν ἀριθμῷ ὡς ἡ κρίσις λόγον ἡμέρας ἐν
ἡμέρᾳ αὐτοῦ
'''
"5" = ''':sup:`5` καὶ μετὰ τοῦτο ὁλοκαυτώσεις ἐνδελεχισμοῦ καὶ εἰς τὰς νουμηνίας καὶ
εἰς πάσας ἑορτὰς τὰς ἡγιασμένας καὶ παντὶ ἑκουσιαζομένῳ ἑκούσιον τῷ
κυρίῳ
'''
"6" = ''':sup:`6` ἐν ἡμέρᾳ μιᾷ τοῦ μηνὸς τοῦ ἑβδόμου ἤρξαντο ἀναφέρειν ὁλοκαυτώσεις τῷ
κυρίῳ καὶ ὁ οἶκος κυρίου οὐκ ἐθεμελιώθη
'''
"7" = ''':sup:`7` καὶ ἔδωκαν ἀργύριον τοῖς λατόμοις καὶ τοῖς τέκτοσιν καὶ βρώματα καὶ
ποτὰ καὶ ἔλαιον τοῖς Σηδανιν καὶ τοῖς Σωριν ἐνέγκαι ξύλα κέδρινα ἀπὸ
τοῦ Λιβάνου πρὸς θάλασσαν Ιόππης κατ’ ἐπιχώρησιν Κύρου βασιλέως Περσῶν
ἐπ’ αὐτούς
'''
"8" = ''':sup:`8` καὶ ἐν τῷ ἔτει τῷ δευτέρῳ τοῦ ἐλθεῖν αὐτοὺς εἰς οἶκον τοῦ θεοῦ εἰς
Ιερουσαλημ ἐν μηνὶ τῷ δευτέρῳ ἤρξατο Ζοροβαβελ ὁ τοῦ Σαλαθιηλ καὶ
Ἰησοῦς ὁ τοῦ Ιωσεδεκ καὶ οἱ κατάλοιποι τῶν ἀδελφῶν αὐτῶν οἱ ἱερεῖς καὶ
οἱ Λευῖται καὶ πάντες οἱ ἐρχόμενοι ἀπὸ τῆς αἰχμαλωσίας εἰς Ιερουσαλημ
καὶ ἔστησαν τοὺς Λευίτας ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω ἐπὶ τοὺς ποιοῦντας
τὰ ἔργα ἐν οἴκῳ κυρίου
'''
"9" = ''':sup:`9` καὶ ἔστη Ἰησοῦς καὶ οἱ υἱοὶ αὐτοῦ καὶ οἱ ἀδελφοὶ αὐτοῦ Καδμιηλ καὶ
οἱ υἱοὶ αὐτοῦ υἱοὶ Ιουδα ἐπὶ τοὺς ποιοῦντας τὰ ἔργα ἐν οἴκῳ τοῦ θεοῦ
υἱοὶ Ηναδαδ υἱοὶ αὐτῶν καὶ ἀδελφοὶ αὐτῶν οἱ Λευῖται
'''
"10" = ''':sup:`10` καὶ ἐθεμελίωσαν τοῦ οἰκοδομῆσαι τὸν οἶκον κυρίου καὶ ἔστησαν οἱ
ἱερεῖς ἐστολισμένοι ἐν σάλπιγξιν καὶ οἱ Λευῖται υἱοὶ Ασαφ ἐν κυμβάλοις
τοῦ αἰνεῖν τὸν κύριον ἐπὶ χεῖρας Δαυιδ βασιλέως Ισραηλ
'''
"11" = ''':sup:`11` καὶ ἀπεκρίθησαν ἐν αἴνῳ καὶ ἀνθομολογήσει τῷ κυρίῳ ὅτι ἀγαθόν ὅτι
εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ ἐπὶ Ισραηλ καὶ πᾶς ὁ λαὸς ἐσήμαινον φωνὴν
μεγάλην αἰνεῖν τῷ κυρίῳ ἐπὶ θεμελιώσει οἴκου κυρίου
'''
"12" = ''':sup:`12` καὶ πολλοὶ ἀπὸ τῶν ἱερέων καὶ τῶν Λευιτῶν καὶ ἄρχοντες τῶν πατριῶν
οἱ πρεσβύτεροι οἳ εἴδοσαν τὸν οἶκον τὸν πρῶτον ἐν θεμελιώσει αὐτοῦ καὶ
τοῦτον τὸν οἶκον ἐν ὀφθαλμοῖς αὐτῶν ἔκλαιον φωνῇ μεγάλῃ καὶ ὄχλος ἐν
σημασίᾳ μετ’ εὐφροσύνης τοῦ ὑψῶσαι ᾠδήν
'''
"13" = ''':sup:`13` καὶ οὐκ ἦν ὁ λαὸς ἐπιγινώσκων φωνὴν σημασίας τῆς εὐφροσύνης ἀπὸ τῆς
φωνῆς τοῦ κλαυθμοῦ τοῦ λαοῦ ὅτι ὁ λαὸς ἐκραύγασεν φωνῇ μεγάλῃ καὶ ἡ
φωνὴ ἠκούετο ἕως ἀπὸ μακρόθεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
