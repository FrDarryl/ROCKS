[5]
"1" = ''':sup:`1` γίνεσθε οὗν μιμηταὶ τοῦ θεοῦ, ὡς τέκνα ἀγαπητά,
'''
"2" = ''':sup:`2` καὶ περιπατεῖτε ἐν ἀγάπῃ, καθὼς καὶ ὁ χριστὸς ἠγάπησεν ἡμᾶς καὶ
παρέδωκεν ἑαυτὸν ὑπὲρ ἡμῶν προσφορὰν καὶ θυσίαν τῶ θεῶ εἰς ὀσμὴν
εὐωδίας.
'''
"3" = ''':sup:`3` πορνεία δὲ καὶ ἀκαθαρσία πᾶσα ἢ πλεονεξία μηδὲ ὀνομαζέσθω ἐν ὑμῖν,
καθὼς πρέπει ἁγίοις,
'''
"4" = ''':sup:`4` καὶ αἰσχρότης καὶ μωρολογία ἢ εὐτραπελία, ἃ οὐκ ἀνῆκεν, ἀλλὰ μᾶλλον
εὐχαριστία.
'''
"5" = ''':sup:`5` τοῦτο γὰρ ἴστε γινώσκοντες ὅτι πᾶς πόρνος ἢ ἀκάθαρτος ἢ πλεονέκτης,
ὅ ἐστιν εἰδωλολάτρης, οὐκ ἔχει κληρονομίαν ἐν τῇ βασιλείᾳ τοῦ χριστοῦ
καὶ θεοῦ.
'''
"6" = ''':sup:`6` μηδεὶς ὑμᾶς ἀπατάτω κενοῖς λόγοις, διὰ ταῦτα γὰρ ἔρχεται ἡ ὀργὴ τοῦ
θεοῦ ἐπὶ τοὺς υἱοὺς τῆς ἀπειθείας.
'''
"7" = ''':sup:`7` μὴ οὗν γίνεσθε συμμέτοχοι αὐτῶν·
'''
"8" = ''':sup:`8` ἦτε γάρ ποτε σκότος, νῦν δὲ φῶς ἐν κυρίῳ· ὡς τέκνα φωτὸς περιπατεῖτε
'''
"9" = ''':sup:`9` _ ὁ γὰρ καρπὸς τοῦ φωτὸς ἐν πάσῃ ἀγαθωσύνῃ καὶ δικαιοσύνῃ καὶ
ἀληθείᾳ _
'''
"10" = ''':sup:`10` δοκιμάζοντες τί ἐστιν εὐάρεστον τῶ κυρίῳ·
'''
"11" = ''':sup:`11` καὶ μὴ συγκοινωνεῖτε τοῖς ἔργοις τοῖς ἀκάρποις τοῦ σκότους, μᾶλλον
δὲ καὶ ἐλέγχετε,
'''
"12" = ''':sup:`12` τὰ γὰρ κρυφῇ γινόμενα ὑπ᾽ αὐτῶν αἰσχρόν ἐστιν καὶ λέγειν·
'''
"13" = ''':sup:`13` τὰ δὲ πάντα ἐλεγχόμενα ὑπὸ τοῦ φωτὸς φανεροῦται,
'''
"14" = ''':sup:`14` πᾶν γὰρ τὸ φανερούμενον φῶς ἐστιν. διὸ λέγει, ἔγειρε, ὁ καθεύδων,
καὶ ἀνάστα ἐκ τῶν νεκρῶν, καὶ ἐπιφαύσει σοι ὁ χριστός.
'''
"15" = ''':sup:`15` βλέπετε οὗν ἀκριβῶς πῶς περιπατεῖτε, μὴ ὡς ἄσοφοι ἀλλ᾽ ὡς σοφοί,
'''
"16" = ''':sup:`16` ἐξαγοραζόμενοι τὸν καιρόν, ὅτι αἱ ἡμέραι πονηραί εἰσιν.
'''
"17" = ''':sup:`17` διὰ τοῦτο μὴ γίνεσθε ἄφρονες, ἀλλὰ συνίετε τί τὸ θέλημα τοῦ κυρίου.
'''
"18" = ''':sup:`18` καὶ μὴ μεθύσκεσθε οἴνῳ, ἐν ᾧ ἐστιν ἀσωτία, ἀλλὰ πληροῦσθε ἐν
πνεύματι,
ᾄδοντες καὶ ψάλλοντες τῇ καρδίᾳ ὑμῶν τῶ κυρίῳ,
'''
"20" = ''':sup:`20` εὐχαριστοῦντες πάντοτε ὑπὲρ πάντων ἐν ὀνόματι τοῦ κυρίου ἡμῶν ἰησοῦ
χριστοῦ τῶ θεῶ καὶ πατρί,
'''
"21" = ''':sup:`21` ὑποτασσόμενοι ἀλλήλοις ἐν φόβῳ χριστοῦ.
'''
"22" = ''':sup:`22` αἱ γυναῖκες τοῖς ἰδίοις ἀνδράσιν ὡς τῶ κυρίῳ,
'''
"23" = ''':sup:`23` ὅτι ἀνήρ ἐστιν κεφαλὴ τῆς γυναικὸς ὡς καὶ ὁ χριστὸς κεφαλὴ τῆς
ἐκκλησίας, αὐτὸς σωτὴρ τοῦ σώματος.
'''
"24" = ''':sup:`24` ἀλλὰ ὡς ἡ ἐκκλησία ὑποτάσσεται τῶ χριστῶ, οὕτως καὶ αἱ γυναῖκες
τοῖς ἀνδράσιν ἐν παντί.
'''
"25" = ''':sup:`25` οἱ ἄνδρες, ἀγαπᾶτε τὰς γυναῖκας, καθὼς καὶ ὁ χριστὸς ἠγάπησεν τὴν
ἐκκλησίαν καὶ ἑαυτὸν παρέδωκεν ὑπὲρ αὐτῆς,
'''
"26" = ''':sup:`26` ἵνα αὐτὴν ἁγιάσῃ καθαρίσας τῶ λουτρῶ τοῦ ὕδατος ἐν ῥήματι,
'''
"27" = ''':sup:`27` ἵνα παραστήσῃ αὐτὸς ἑαυτῶ ἔνδοξον τὴν ἐκκλησίαν, μὴ ἔχουσαν σπίλον
ἢ ῥυτίδα ἤ τι τῶν τοιούτων, ἀλλ᾽ ἵνα ᾖ ἁγία καὶ ἄμωμος.
ἑαυτῶν σώματα. ὁ ἀγαπῶν τὴν ἑαυτοῦ γυναῖκα ἑαυτὸν ἀγαπᾷ,
'''
"29" = ''':sup:`29` οὐδεὶς γάρ ποτε τὴν ἑαυτοῦ σάρκα ἐμίσησεν, ἀλλὰ ἐκτρέφει καὶ θάλπει
αὐτήν, καθὼς καὶ ὁ χριστὸς τὴν ἐκκλησίαν,
'''
"30" = ''':sup:`30` ὅτι μέλη ἐσμὲν τοῦ σώματος αὐτοῦ.
προσκολληθήσεται πρὸς τὴν γυναῖκα αὐτοῦ, καὶ ἔσονται οἱ δύο εἰς σάρκα
μίαν.
'''
"32" = ''':sup:`32` τὸ μυστήριον τοῦτο μέγα ἐστίν, ἐγὼ δὲ λέγω εἰς χριστὸν καὶ εἰς τὴν
ἐκκλησίαν.
'''
"33" = ''':sup:`33` πλὴν καὶ ὑμεῖς οἱ καθ᾽ ἕνα ἕκαστος τὴν ἑαυτοῦ γυναῖκα οὕτως ἀγαπάτω
ὡς ἑαυτόν, ἡ δὲ γυνὴ ἵνα φοβῆται τὸν ἄνδρα.
Bíblias:
