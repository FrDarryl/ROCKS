[49]
"1" = ''':sup:`1` ἐκάλεσεν δὲ Ιακωβ τοὺς υἱοὺς αὐτοῦ καὶ εἶπεν συνάχθητε ἵνα ἀναγγείλω
ὑμῖν τί ἀπαντήσει ὑμῖν ἐπ’ ἐσχάτων τῶν ἡμερῶν
'''
"2" = ''':sup:`2` ἀθροίσθητε καὶ ἀκούσατε υἱοὶ Ιακωβ ἀκούσατε Ισραηλ τοῦ πατρὸς ὑμῶν
'''
"3" = ''':sup:`3` Ρουβην πρωτότοκός μου σύ ἰσχύς μου καὶ ἀρχὴ τέκνων μου σκληρὸς
φέρεσθαι καὶ σκληρὸς αὐθάδης
'''
"4" = ''':sup:`4` ἐξύβρισας ὡς ὕδωρ μὴ ἐκζέσῃς ἀνέβης γὰρ ἐπὶ τὴν κοίτην τοῦ πατρός
σου τότε ἐμίανας τὴν στρωμνήν οὗ ἀνέβης
'''
"5" = ''':sup:`5` Συμεων καὶ Λευι ἀδελφοί συνετέλεσαν ἀδικίαν ἐξ αἱρέσεως αὐτῶν
'''
"6" = ''':sup:`6` εἰς βουλὴν αὐτῶν μὴ ἔλθοι ἡ ψυχή μου καὶ ἐπὶ τῇ συστάσει αὐτῶν μὴ
ἐρείσαι τὰ ἥπατά μου ὅτι ἐν τῷ θυμῷ αὐτῶν ἀπέκτειναν ἀνθρώπους καὶ ἐν
τῇ ἐπιθυμίᾳ αὐτῶν ἐνευροκόπησαν ταῦρον
'''
"7" = ''':sup:`7` ἐπικατάρατος ὁ θυμὸς αὐτῶν ὅτι αὐθάδης καὶ ἡ μῆνις αὐτῶν ὅτι
ἐσκληρύνθη διαμεριῶ αὐτοὺς ἐν Ιακωβ καὶ διασπερῶ αὐτοὺς ἐν Ισραηλ
'''
"8" = ''':sup:`8` Ιουδα σὲ αἰνέσαισαν οἱ ἀδελφοί σου αἱ χεῖρές σου ἐπὶ νώτου τῶν
ἐχθρῶν σου προσκυνήσουσίν σοι οἱ υἱοὶ τοῦ πατρός σου
'''
"9" = ''':sup:`9` σκύμνος λέοντος Ιουδα ἐκ βλαστοῦ υἱέ μου ἀνέβης ἀναπεσὼν ἐκοιμήθης
ὡς λέων καὶ ὡς σκύμνος τίς ἐγερεῖ αὐτόν
'''
"10" = ''':sup:`10` οὐκ ἐκλείψει ἄρχων ἐξ Ιουδα καὶ ἡγούμενος ἐκ τῶν μηρῶν αὐτοῦ ἕως ἂν
ἔλθῃ τὰ ἀποκείμενα αὐτῷ καὶ αὐτὸς προσδοκία ἐθνῶν
'''
"11" = ''':sup:`11` δεσμεύων πρὸς ἄμπελον τὸν πῶλον αὐτοῦ καὶ τῇ ἕλικι τὸν πῶλον τῆς
ὄνου αὐτοῦ πλυνεῖ ἐν οἴνῳ τὴν στολὴν αὐτοῦ καὶ ἐν αἵματι σταφυλῆς τὴν
περιβολὴν αὐτοῦ
'''
"12" = ''':sup:`12` χαροποὶ οἱ ὀφθαλμοὶ αὐτοῦ ἀπὸ οἴνου καὶ λευκοὶ οἱ ὀδόντες αὐτοῦ ἢ
γάλα
'''
"13" = ''':sup:`13` Ζαβουλων παράλιος κατοικήσει καὶ αὐτὸς παρ’ ὅρμον πλοίων καὶ
παρατενεῖ ἕως Σιδῶνος
'''
"14" = ''':sup:`14` Ισσαχαρ τὸ καλὸν ἐπεθύμησεν ἀναπαυόμενος ἀνὰ μέσον τῶν κλήρων
'''
"15" = ''':sup:`15` καὶ ἰδὼν τὴν ἀνάπαυσιν ὅτι καλή καὶ τὴν γῆν ὅτι πίων ὑπέθηκεν τὸν
ὦμον αὐτοῦ εἰς τὸ πονεῖν καὶ ἐγενήθη ἀνὴρ γεωργός
'''
"16" = ''':sup:`16` Δαν κρινεῖ τὸν ἑαυτοῦ λαὸν ὡσεὶ καὶ μία φυλὴ ἐν Ισραηλ
'''
"17" = ''':sup:`17` καὶ γενηθήτω Δαν ὄφις ἐφ’ ὁδοῦ ἐγκαθήμενος ἐπὶ τρίβου δάκνων
πτέρναν ἵππου καὶ πεσεῖται ὁ ἱππεὺς εἰς τὰ ὀπίσω
'''
"18" = ''':sup:`18` τὴν σωτηρίαν περιμένω κυρίου
'''
"19" = ''':sup:`19` Γαδ πειρατήριον πειρατεύσει αὐτόν αὐτὸς δὲ πειρατεύσει αὐτῶν κατὰ
πόδας
'''
"20" = ''':sup:`20` Ασηρ πίων αὐτοῦ ὁ ἄρτος καὶ αὐτὸς δώσει τρυφὴν ἄρχουσιν
'''
"21" = ''':sup:`21` Νεφθαλι στέλεχος ἀνειμένον ἐπιδιδοὺς ἐν τῷ γενήματι κάλλος
'''
"22" = ''':sup:`22` υἱὸς ηὐξημένος Ιωσηφ υἱὸς ηὐξημένος ζηλωτός υἱός μου νεώτατος πρός
με ἀνάστρεψον
'''
"23" = ''':sup:`23` εἰς ὃν διαβουλευόμενοι ἐλοιδόρουν καὶ ἐνεῖχον αὐτῷ κύριοι
τοξευμάτων
'''
"24" = ''':sup:`24` καὶ συνετρίβη μετὰ κράτους τὰ τόξα αὐτῶν καὶ ἐξελύθη τὰ νεῦρα
βραχιόνων χειρῶν αὐτῶν διὰ χεῖρα δυνάστου Ιακωβ ἐκεῖθεν ὁ κατισχύσας
Ισραηλ
'''
"25" = ''':sup:`25` παρὰ θεοῦ τοῦ πατρός σου καὶ ἐβοήθησέν σοι ὁ θεὸς ὁ ἐμὸς καὶ
εὐλόγησέν σε εὐλογίαν οὐρανοῦ ἄνωθεν καὶ εὐλογίαν γῆς ἐχούσης πάντα
ἕνεκεν εὐλογίας μαστῶν καὶ μήτρας
'''
"26" = ''':sup:`26` εὐλογίας πατρός σου καὶ μητρός σου ὑπερίσχυσεν ἐπ’ εὐλογίαις ὀρέων
μονίμων καὶ ἐπ’ εὐλογίαις θινῶν ἀενάων ἔσονται ἐπὶ κεφαλὴν Ιωσηφ καὶ
ἐπὶ κορυφῆς ὧν ἡγήσατο ἀδελφῶν
'''
"27" = ''':sup:`27` Βενιαμιν λύκος ἅρπαξ τὸ πρωινὸν ἔδεται ἔτι καὶ εἰς τὸ ἑσπέρας
διαδώσει τροφήν
'''
"28" = ''':sup:`28` πάντες οὗτοι υἱοὶ Ιακωβ δώδεκα καὶ ταῦτα ἐλάλησεν αὐτοῖς ὁ πατὴρ
αὐτῶν καὶ εὐλόγησεν αὐτούς ἕκαστον κατὰ τὴν εὐλογίαν αὐτοῦ εὐλόγησεν
αὐτούς
'''
"29" = ''':sup:`29` καὶ εἶπεν αὐτοῖς ἐγὼ προστίθεμαι πρὸς τὸν ἐμὸν λαόν θάψατέ με μετὰ
τῶν πατέρων μου ἐν τῷ σπηλαίῳ ὅ ἐστιν ἐν τῷ ἀγρῷ Εφρων τοῦ Χετταίου
'''
"30" = ''':sup:`30` ἐν τῷ σπηλαίῳ τῷ διπλῷ τῷ ἀπέναντι Μαμβρη ἐν τῇ γῇ Χανααν ὃ
ἐκτήσατο Αβρααμ τὸ σπήλαιον παρὰ Εφρων τοῦ Χετταίου ἐν κτήσει μνημείου
'''
"31" = ''':sup:`31` ἐκεῖ ἔθαψαν Αβρααμ καὶ Σαρραν τὴν γυναῖκα αὐτοῦ ἐκεῖ ἔθαψαν Ισαακ
καὶ Ρεβεκκαν τὴν γυναῖκα αὐτοῦ καὶ ἐκεῖ ἔθαψα Λειαν
'''
"32" = ''':sup:`32` ἐν κτήσει τοῦ ἀγροῦ καὶ τοῦ σπηλαίου τοῦ ὄντος ἐν αὐτῷ παρὰ τῶν
υἱῶν Χετ
'''
"33" = ''':sup:`33` καὶ κατέπαυσεν Ιακωβ ἐπιτάσσων τοῖς υἱοῖς αὐτοῦ καὶ ἐξάρας τοὺς
πόδας αὐτοῦ ἐπὶ τὴν κλίνην ἐξέλιπεν καὶ προσετέθη πρὸς τὸν λαὸν αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
