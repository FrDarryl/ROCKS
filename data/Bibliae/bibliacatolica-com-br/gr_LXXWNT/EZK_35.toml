"1" = ''':sup:`1` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"2" = ''':sup:`2` υἱὲ ἀνθρώπου ἐπίστρεψον τὸ πρόσωπόν σου ἐπ’ ὄρος Σηιρ καὶ
προφήτευσον ἐπ’ αὐτὸ
'''
"3" = ''':sup:`3` καὶ εἰπόν τάδε λέγει κύριος κύριος ἰδοὺ ἐγὼ ἐπὶ σέ ὄρος Σηιρ καὶ
ἐκτενῶ τὴν χεῖρά μου ἐπὶ σὲ καὶ δώσω σε ἔρημον καὶ ἐρημωθήσῃ
'''
"4" = ''':sup:`4` καὶ ταῖς πόλεσίν σου ἐρημίαν ποιήσω καὶ σὺ ἔρημος ἔσῃ καὶ γνώσῃ ὅτι
ἐγώ εἰμι κύριος
'''
"5" = ''':sup:`5` ἀντὶ τοῦ γενέσθαι σε ἐχθρὰν αἰωνίαν καὶ ἐνεκάθισας τῷ οἴκῳ Ισραηλ
δόλῳ ἐν χειρὶ ἐχθρῶν μαχαίρᾳ ἐν καιρῷ ἀδικίας ἐπ’ ἐσχάτῳ
'''
"6" = ''':sup:`6` διὰ τοῦτο ζῶ ἐγώ λέγει κύριος κύριος εἰ μὴν εἰς αἷμα ἥμαρτες καὶ
αἷμά σε διώξεται
'''
"7" = ''':sup:`7` καὶ δώσω τὸ ὄρος Σηιρ εἰς ἔρημον καὶ ἠρημωμένον καὶ ἀπολῶ ἀπ’ αὐτοῦ
ἀνθρώπους καὶ κτήνη
'''
"8" = ''':sup:`8` καὶ ἐμπλήσω τῶν τραυματιῶν σου τοὺς βουνοὺς καὶ τὰς φάραγγάς σου καὶ
ἐν πᾶσι τοῖς πεδίοις σου τετραυματισμένοι μαχαίρᾳ πεσοῦνται ἐν σοί
'''
"9" = ''':sup:`9` ἐρημίαν αἰώνιον θήσομαί σε καὶ αἱ πόλεις σου οὐ μὴ κατοικηθῶσιν ἔτι
καὶ γνώσῃ ὅτι ἐγώ εἰμι κύριος
'''
"10" = ''':sup:`10` διὰ τὸ εἰπεῖν σε τὰ δύο ἔθνη καὶ αἱ δύο χῶραι ἐμαὶ ἔσονται καὶ
κληρονομήσω αὐτάς καὶ κύριος ἐκεῖ ἐστιν
'''
"11" = ''':sup:`11` διὰ τοῦτο ζῶ ἐγώ λέγει κύριος καὶ ποιήσω σοι κατὰ τὴν ἔχθραν σου
καὶ γνωσθήσομαί σοι ἡνίκα ἂν κρίνω σε
'''
"12" = ''':sup:`12` καὶ γνώσῃ ὅτι ἐγώ εἰμι κύριος ἤκουσα τῆς φωνῆς τῶν βλασφημιῶν σου
ὅτι εἶπας τὰ ὄρη Ισραηλ ἔρημα ἡμῖν δέδοται εἰς κατάβρωμα
'''
"13" = ''':sup:`13` καὶ ἐμεγαλορημόνησας ἐπ’ ἐμὲ τῷ στόματί σου ἐγὼ ἤκουσα
'''
"14" = ''':sup:`14` τάδε λέγει κύριος ἐν τῇ εὐφροσύνῃ πάσης τῆς γῆς ἔρημον ποιήσω σε
'''
"15" = ''':sup:`15` ἔρημον ἔσῃ ὄρος Σηιρ καὶ πᾶσα ἡ Ιδουμαία ἐξαναλωθήσεται καὶ γνώσῃ
ὅτι ἐγώ εἰμι κύριος ὁ θεὸς αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
