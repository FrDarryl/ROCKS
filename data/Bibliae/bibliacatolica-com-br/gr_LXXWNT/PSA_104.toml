[104]
"1" = ''':sup:`1` Gr. Psalm 104 (Heb. 105) αλληλουια ἐξομολογεῖσθε τῷ κυρίῳ καὶ
ἐπικαλεῖσθε τὸ ὄνομα αὐτοῦ ἀπαγγείλατε ἐν τοῖς ἔθνεσιν τὰ ἔργα αὐτοῦ
'''
"2" = ''':sup:`2` ᾄσατε αὐτῷ καὶ ψάλατε αὐτῷ διηγήσασθε πάντα τὰ θαυμάσια αὐτοῦ
'''
"3" = ''':sup:`3` ἐπαινεῖσθε ἐν τῷ ὀνόματι τῷ ἁγίῳ αὐτοῦ εὐφρανθήτω καρδία ζητούντων
τὸν κύριον
'''
"4" = ''':sup:`4` ζητήσατε τὸν κύριον καὶ κραταιώθητε ζητήσατε τὸ πρόσωπον αὐτοῦ διὰ
παντός
'''
"5" = ''':sup:`5` μνήσθητε τῶν θαυμασίων αὐτοῦ ὧν ἐποίησεν τὰ τέρατα αὐτοῦ καὶ τὰ
κρίματα τοῦ στόματος αὐτοῦ
'''
"6" = ''':sup:`6` σπέρμα Αβρααμ δοῦλοι αὐτοῦ υἱοὶ Ιακωβ ἐκλεκτοὶ αὐτοῦ
'''
"7" = ''':sup:`7` αὐτὸς κύριος ὁ θεὸς ἡμῶν ἐν πάσῃ τῇ γῇ τὰ κρίματα αὐτοῦ
'''
"8" = ''':sup:`8` ἐμνήσθη εἰς τὸν αἰῶνα διαθήκης αὐτοῦ λόγου οὗ ἐνετείλατο εἰς χιλίας
γενεάς
'''
"9" = ''':sup:`9` ὃν διέθετο τῷ Αβρααμ καὶ τοῦ ὅρκου αὐτοῦ τῷ Ισαακ
'''
"10" = ''':sup:`10` καὶ ἔστησεν αὐτὴν τῷ Ιακωβ εἰς πρόσταγμα καὶ τῷ Ισραηλ διαθήκην
αἰώνιον
'''
"11" = ''':sup:`11` λέγων σοὶ δώσω τὴν γῆν Χανααν σχοίνισμα κληρονομίας ὑμῶν
'''
"12" = ''':sup:`12` ἐν τῷ εἶναι αὐτοὺς ἀριθμῷ βραχεῖς ὀλιγοστοὺς καὶ παροίκους ἐν αὐτῇ
'''
"13" = ''':sup:`13` καὶ διῆλθον ἐξ ἔθνους εἰς ἔθνος ἐκ βασιλείας εἰς λαὸν ἕτερον
'''
"14" = ''':sup:`14` οὐκ ἀφῆκεν ἄνθρωπον ἀδικῆσαι αὐτοὺς καὶ ἤλεγξεν ὑπὲρ αὐτῶν βασιλεῖς
'''
"15" = ''':sup:`15` μὴ ἅπτεσθε τῶν χριστῶν μου καὶ ἐν τοῖς προφήταις μου μὴ πονηρεύεσθε
'''
"16" = ''':sup:`16` καὶ ἐκάλεσεν λιμὸν ἐπὶ τὴν γῆν πᾶν στήριγμα ἄρτου συνέτριψεν
'''
"17" = ''':sup:`17` ἀπέστειλεν ἔμπροσθεν αὐτῶν ἄνθρωπον εἰς δοῦλον ἐπράθη Ιωσηφ
'''
"18" = ''':sup:`18` ἐταπείνωσαν ἐν πέδαις τοὺς πόδας αὐτοῦ σίδηρον διῆλθεν ἡ ψυχὴ αὐτοῦ
'''
"19" = ''':sup:`19` μέχρι τοῦ ἐλθεῖν τὸν λόγον αὐτοῦ τὸ λόγιον κυρίου ἐπύρωσεν αὐτόν
'''
"20" = ''':sup:`20` ἀπέστειλεν βασιλεὺς καὶ ἔλυσεν αὐτόν ἄρχων λαῶν καὶ ἀφῆκεν αὐτόν
'''
"21" = ''':sup:`21` κατέστησεν αὐτὸν κύριον τοῦ οἴκου αὐτοῦ καὶ ἄρχοντα πάσης τῆς
κτήσεως αὐτοῦ
'''
"22" = ''':sup:`22` τοῦ παιδεῦσαι τοὺς ἄρχοντας αὐτοῦ ὡς ἑαυτὸν καὶ τοὺς πρεσβυτέρους
αὐτοῦ σοφίσαι
'''
"23" = ''':sup:`23` καὶ εἰσῆλθεν Ισραηλ εἰς Αἴγυπτον καὶ Ιακωβ παρῴκησεν ἐν γῇ Χαμ
'''
"24" = ''':sup:`24` καὶ ηὔξησεν τὸν λαὸν αὐτοῦ σφόδρα καὶ ἐκραταίωσεν αὐτὸν ὑπὲρ τοὺς
ἐχθροὺς αὐτοῦ
'''
"25" = ''':sup:`25` μετέστρεψεν τὴν καρδίαν αὐτῶν τοῦ μισῆσαι τὸν λαὸν αὐτοῦ τοῦ
δολιοῦσθαι ἐν τοῖς δούλοις αὐτοῦ
'''
"26" = ''':sup:`26` ἐξαπέστειλεν Μωυσῆν τὸν δοῦλον αὐτοῦ Ααρων ὃν ἐξελέξατο αὐτόν
'''
"27" = ''':sup:`27` ἔθετο ἐν αὐτοῖς τοὺς λόγους τῶν σημείων αὐτοῦ καὶ τῶν τεράτων ἐν γῇ
Χαμ
'''
"28" = ''':sup:`28` ἐξαπέστειλεν σκότος καὶ ἐσκότασεν καὶ παρεπίκραναν τοὺς λόγους
αὐτοῦ
'''
"29" = ''':sup:`29` μετέστρεψεν τὰ ὕδατα αὐτῶν εἰς αἷμα καὶ ἀπέκτεινεν τοὺς ἰχθύας
αὐτῶν
'''
"30" = ''':sup:`30` ἐξῆρψεν ἡ γῆ αὐτῶν βατράχους ἐν τοῖς ταμιείοις τῶν βασιλέων αὐτῶν
'''
"31" = ''':sup:`31` εἶπεν καὶ ἦλθεν κυνόμυια καὶ σκνῖπες ἐν πᾶσι τοῖς ὁρίοις αὐτῶν
'''
"32" = ''':sup:`32` ἔθετο τὰς βροχὰς αὐτῶν χάλαζαν πῦρ καταφλέγον ἐν τῇ γῇ αὐτῶν
'''
"33" = ''':sup:`33` καὶ ἐπάταξεν τὰς ἀμπέλους αὐτῶν καὶ τὰς συκᾶς αὐτῶν καὶ συνέτριψεν
πᾶν ξύλον ὁρίου αὐτῶν
'''
"34" = ''':sup:`34` εἶπεν καὶ ἦλθεν ἀκρὶς καὶ βροῦχος οὗ οὐκ ἦν ἀριθμός
'''
"35" = ''':sup:`35` καὶ κατέφαγεν πάντα τὸν χόρτον ἐν τῇ γῇ αὐτῶν καὶ κατέφαγεν τὸν
καρπὸν τῆς γῆς αὐτῶν
'''
"36" = ''':sup:`36` καὶ ἐπάταξεν πᾶν πρωτότοκον ἐν τῇ γῇ αὐτῶν ἀπαρχὴν παντὸς πόνου
αὐτῶν
'''
"37" = ''':sup:`37` καὶ ἐξήγαγεν αὐτοὺς ἐν ἀργυρίῳ καὶ χρυσίῳ καὶ οὐκ ἦν ἐν ταῖς φυλαῖς
αὐτῶν ἀσθενῶν
'''
"38" = ''':sup:`38` εὐφράνθη Αἴγυπτος ἐν τῇ ἐξόδῳ αὐτῶν ὅτι ἐπέπεσεν ὁ φόβος αὐτῶν ἐπ’
αὐτούς
'''
"39" = ''':sup:`39` διεπέτασεν νεφέλην εἰς σκέπην αὐτοῖς καὶ πῦρ τοῦ φωτίσαι αὐτοῖς τὴν
νύκτα
'''
"40" = ''':sup:`40` ᾔτησαν καὶ ἦλθεν ὀρτυγομήτρα καὶ ἄρτον οὐρανοῦ ἐνέπλησεν αὐτούς
'''
"41" = ''':sup:`41` διέρρηξεν πέτραν καὶ ἐρρύησαν ὕδατα ἐπορεύθησαν ἐν ἀνύδροις ποταμοί
'''
"42" = ''':sup:`42` ὅτι ἐμνήσθη τοῦ λόγου τοῦ ἁγίου αὐτοῦ τοῦ πρὸς Αβρααμ τὸν δοῦλον
αὐτοῦ
'''
"43" = ''':sup:`43` καὶ ἐξήγαγεν τὸν λαὸν αὐτοῦ ἐν ἀγαλλιάσει καὶ τοὺς ἐκλεκτοὺς αὐτοῦ
ἐν εὐφροσύνῃ
'''
"44" = ''':sup:`44` καὶ ἔδωκεν αὐτοῖς χώρας ἐθνῶν καὶ πόνους λαῶν ἐκληρονόμησαν
'''
"45" = ''':sup:`45` ὅπως ἂν φυλάξωσιν τὰ δικαιώματα αὐτοῦ καὶ τὸν νόμον αὐτοῦ
ἐκζητήσωσιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
