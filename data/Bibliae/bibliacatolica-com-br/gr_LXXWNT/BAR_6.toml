[6]
"1" = ''':sup:`1` καὶ οὗτοι οἱ λόγοι τοῦ βιβλίου οὓς ἔγραψεν Βαρουχ υἱὸς Νηριου υἱοῦ
Μαασαιου υἱοῦ Σεδεκιου υἱοῦ Ασαδιου υἱοῦ Χελκιου ἐν Βαβυλῶνι
'''
"2" = ''':sup:`2` ἐν τῷ ἔτει τῷ πέμπτῳ ἐν ἑβδόμῃ τοῦ μηνὸς ἐν τῷ καιρῷ ᾧ ἔλαβον οἱ
Χαλδαῖοι τὴν Ιερουσαλημ καὶ ἐνέπρησαν αὐτὴν ἐν πυρί
'''
"3" = ''':sup:`3` καὶ ἀνέγνω Βαρουχ τοὺς λόγους τοῦ βιβλίου τούτου ἐν ὠσὶν Ιεχονιου
υἱοῦ Ιωακιμ βασιλέως Ιουδα καὶ ἐν ὠσὶ παντὸς τοῦ λαοῦ τῶν ἐρχομένων
πρὸς τὴν βίβλον
'''
"4" = ''':sup:`4` καὶ ἐν ὠσὶν τῶν δυνατῶν καὶ υἱῶν τῶν βασιλέων καὶ ἐν ὠσὶ τῶν
πρεσβυτέρων καὶ ἐν ὠσὶ παντὸς τοῦ λαοῦ ἀπὸ μικροῦ ἕως μεγάλου πάντων
τῶν κατοικούντων ἐν Βαβυλῶνι ἐπὶ ποταμοῦ Σουδ
'''
"5" = ''':sup:`5` καὶ ἔκλαιον καὶ ἐνήστευον καὶ ηὔχοντο ἐναντίον κυρίου
'''
"6" = ''':sup:`6` καὶ συνήγαγον ἀργύριον καθὰ ἑκάστου ἠδύνατο ἡ χείρ
'''
"7" = ''':sup:`7` καὶ ἀπέστειλαν εἰς Ιερουσαλημ πρὸς Ιωακιμ υἱὸν Χελκιου υἱοῦ Σαλωμ
τὸν ἱερέα καὶ πρὸς τοὺς ἱερεῖς καὶ πρὸς πάντα τὸν λαὸν τοὺς εὑρεθέντας
μετ’ αὐτοῦ ἐν Ιερουσαλημ
'''
"8" = ''':sup:`8` ἐν τῷ λαβεῖν αὐτὸν τὰ σκεύη οἴκου κυρίου τὰ ἐξενεχθέντα ἐκ τοῦ ναοῦ
ἀποστρέψαι εἰς γῆν Ιουδα τῇ δεκάτῃ τοῦ Σιουαν σκεύη ἀργυρᾶ ἃ ἐποίησεν
Σεδεκιας υἱὸς Ιωσια βασιλεὺς Ιουδα
'''
"9" = ''':sup:`9` μετὰ τὸ ἀποικίσαι Ναβουχοδονοσορ βασιλέα Βαβυλῶνος τὸν Ιεχονιαν καὶ
τοὺς ἄρχοντας καὶ τοὺς δεσμώτας καὶ τοὺς δυνατοὺς καὶ τὸν λαὸν τῆς γῆς
ἀπὸ Ιερουσαλημ καὶ ἤγαγεν αὐτὸν εἰς Βαβυλῶνα
'''
"10" = ''':sup:`10` καὶ εἶπαν ἰδοὺ ἀπεστείλαμεν πρὸς ὑμᾶς ἀργύριον καὶ ἀγοράσατε τοῦ
ἀργυρίου ὁλοκαυτώματα καὶ περὶ ἁμαρτίας καὶ λίβανον καὶ ποιήσατε μαννα
καὶ ἀνοίσατε ἐπὶ τὸ θυσιαστήριον κυρίου θεοῦ ἡμῶν
'''
"11" = ''':sup:`11` καὶ προσεύξασθε περὶ τῆς ζωῆς Ναβουχοδονοσορ βασιλέως Βαβυλῶνος καὶ
εἰς ζωὴν Βαλτασαρ υἱοῦ αὐτοῦ ἵνα ὦσιν αἱ ἡμέραι αὐτῶν ὡς αἱ ἡμέραι τοῦ
οὐρανοῦ ἐπὶ τῆς γῆς
'''
"12" = ''':sup:`12` καὶ δώσει κύριος ἰσχὺν ἡμῖν καὶ φωτίσει τοὺς ὀφθαλμοὺς ἡμῶν καὶ
ζησόμεθα ὑπὸ τὴν σκιὰν Ναβουχοδονοσορ βασιλέως Βαβυλῶνος καὶ ὑπὸ τὴν
σκιὰν Βαλτασαρ υἱοῦ αὐτοῦ καὶ δουλεύσομεν αὐτοῖς ἡμέρας πολλὰς καὶ
εὑρήσομεν χάριν ἐναντίον αὐτῶν
'''
"13" = ''':sup:`13` καὶ προσεύξασθε περὶ ἡμῶν πρὸς κύριον τὸν θεὸν ἡμῶν ὅτι ἡμάρτομεν
τῷ κυρίῳ θεῷ ἡμῶν καὶ οὐκ ἀπέστρεψεν ὁ θυμὸς κυρίου καὶ ἡ ὀργὴ αὐτοῦ
ἀφ’ ἡμῶν ἕως τῆς ἡμέρας ταύτης
'''
"14" = ''':sup:`14` καὶ ἀναγνώσεσθε τὸ βιβλίον τοῦτο ὃ ἀπεστείλαμεν πρὸς ὑμᾶς
ἐξαγορεῦσαι ἐν οἴκῳ κυρίου ἐν ἡμέρᾳ ἑορτῆς καὶ ἐν ἡμέραις καιροῦ
'''
"15" = ''':sup:`15` καὶ ἐρεῖτε τῷ κυρίῳ θεῷ ἡμῶν ἡ δικαιοσύνη ἡμῖν δὲ αἰσχύνη τῶν
προσώπων ὡς ἡ ἡμέρα αὕτη ἀνθρώπῳ Ιουδα καὶ τοῖς κατοικοῦσιν Ιερουσαλημ
'''
"16" = ''':sup:`16` καὶ τοῖς βασιλεῦσιν ἡμῶν καὶ τοῖς ἄρχουσιν ἡμῶν καὶ τοῖς ἱερεῦσιν
ἡμῶν καὶ τοῖς προφήταις ἡμῶν καὶ τοῖς πατράσιν ἡμῶν
'''
"17" = ''':sup:`17` ὧν ἡμάρτομεν ἔναντι κυρίου
'''
"18" = ''':sup:`18` καὶ ἠπειθήσαμεν αὐτῷ καὶ οὐκ ἠκούσαμεν τῆς φωνῆς κυρίου θεοῦ ἡμῶν
πορεύεσθαι τοῖς προστάγμασιν κυρίου οἷς ἔδωκεν κατὰ πρόσωπον ἡμῶν
'''
"19" = ''':sup:`19` ἀπὸ τῆς ἡμέρας ἧς ἐξήγαγεν κύριος τοὺς πατέρας ἡμῶν ἐκ γῆς Αἰγύπτου
καὶ ἕως τῆς ἡμέρας ταύτης ἤμεθα ἀπειθοῦντες πρὸς κύριον θεὸν ἡμῶν καὶ
ἐσχεδιάζομεν πρὸς τὸ μὴ ἀκούειν τῆς φωνῆς αὐτοῦ
'''
"20" = ''':sup:`20` καὶ ἐκολλήθη εἰς ἡμᾶς τὰ κακὰ καὶ ἡ ἀρά ἣν συνέταξεν κύριος τῷ
Μωυσῇ παιδὶ αὐτοῦ ἐν ἡμέρᾳ ᾗ ἐξήγαγεν τοὺς πατέρας ἡμῶν ἐκ γῆς Αἰγύπτου
δοῦναι ἡμῖν γῆν ῥέουσαν γάλα καὶ μέλι ὡς ἡ ἡμέρα αὕτη
'''
"21" = ''':sup:`21` καὶ οὐκ ἠκούσαμεν τῆς φωνῆς κυρίου τοῦ θεοῦ ἡμῶν κατὰ πάντας τοὺς
λόγους τῶν προφητῶν ὧν ἀπέστειλεν πρὸς ἡμᾶς
'''
"22" = ''':sup:`22` καὶ ᾠχόμεθα ἕκαστος ἐν διανοίᾳ καρδίας αὐτοῦ τῆς πονηρᾶς ἐργάζεσθαι
θεοῖς ἑτέροις ποιῆσαι τὰ κακὰ κατ’ ὀφθαλμοὺς κυρίου θεοῦ ἡμῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
