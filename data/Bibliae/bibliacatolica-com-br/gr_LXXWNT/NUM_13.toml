[13]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` ἀπόστειλον σεαυτῷ ἄνδρας καὶ κατασκεψάσθωσαν τὴν γῆν τῶν Χαναναίων
ἣν ἐγὼ δίδωμι τοῖς υἱοῖς Ισραηλ εἰς κατάσχεσιν ἄνδρα ἕνα κατὰ φυλὴν
κατὰ δήμους πατριῶν αὐτῶν ἀποστελεῖς αὐτούς πάντα ἀρχηγὸν ἐξ αὐτῶν
'''
"3" = ''':sup:`3` καὶ ἐξαπέστειλεν αὐτοὺς Μωυσῆς ἐκ τῆς ἐρήμου Φαραν διὰ φωνῆς κυρίου
πάντες ἄνδρες ἀρχηγοὶ υἱῶν Ισραηλ οὗτοι
'''
"4" = ''':sup:`4` καὶ ταῦτα τὰ ὀνόματα αὐτῶν τῆς φυλῆς Ρουβην Σαλαμιηλ υἱὸς Ζακχουρ
'''
"5" = ''':sup:`5` τῆς φυλῆς Συμεων Σαφατ υἱὸς Σουρι
'''
"6" = ''':sup:`6` τῆς φυλῆς Ιουδα Χαλεβ υἱὸς Ιεφοννη
'''
"7" = ''':sup:`7` τῆς φυλῆς Ισσαχαρ Ιγααλ υἱὸς Ιωσηφ
'''
"8" = ''':sup:`8` τῆς φυλῆς Εφραιμ Αυση υἱὸς Ναυη
'''
"9" = ''':sup:`9` τῆς φυλῆς Βενιαμιν Φαλτι υἱὸς Ραφου
'''
"10" = ''':sup:`10` τῆς φυλῆς Ζαβουλων Γουδιηλ υἱὸς Σουδι
'''
"11" = ''':sup:`11` τῆς φυλῆς Ιωσηφ τῶν υἱῶν Μανασση Γαδδι υἱὸς Σουσι
'''
"12" = ''':sup:`12` τῆς φυλῆς Δαν Αμιηλ υἱὸς Γαμαλι
'''
"13" = ''':sup:`13` τῆς φυλῆς Ασηρ Σαθουρ υἱὸς Μιχαηλ
'''
"14" = ''':sup:`14` τῆς φυλῆς Νεφθαλι Ναβι υἱὸς Ιαβι
'''
"15" = ''':sup:`15` τῆς φυλῆς Γαδ Γουδιηλ υἱὸς Μακχι
'''
"16" = ''':sup:`16` ταῦτα τὰ ὀνόματα τῶν ἀνδρῶν οὓς ἀπέστειλεν Μωυσῆς κατασκέψασθαι τὴν
γῆν καὶ ἐπωνόμασεν Μωυσῆς τὸν Αυση υἱὸν Ναυη Ἰησοῦν
'''
"17" = ''':sup:`17` καὶ ἀπέστειλεν αὐτοὺς Μωυσῆς κατασκέψασθαι τὴν γῆν Χανααν καὶ εἶπεν
πρὸς αὐτούς ἀνάβητε ταύτῃ τῇ ἐρήμῳ καὶ ἀναβήσεσθε εἰς τὸ ὄρος
'''
"18" = ''':sup:`18` καὶ ὄψεσθε τὴν γῆν τίς ἐστιν καὶ τὸν λαὸν τὸν ἐγκαθήμενον ἐπ’ αὐτῆς
εἰ ἰσχυρότερός ἐστιν ἢ ἀσθενής εἰ ὀλίγοι εἰσὶν ἢ πολλοί
'''
"19" = ''':sup:`19` καὶ τίς ἡ γῆ εἰς ἣν οὗτοι ἐγκάθηνται ἐπ’ αὐτῆς εἰ καλή ἐστιν ἢ
πονηρά καὶ τίνες αἱ πόλεις εἰς ἃς οὗτοι κατοικοῦσιν ἐν αὐταῖς εἰ ἐν
τειχήρεσιν ἢ ἐν ἀτειχίστοις
'''
"20" = ''':sup:`20` καὶ τίς ἡ γῆ εἰ πίων ἢ παρειμένη εἰ ἔστιν ἐν αὐτῇ δένδρα ἢ οὔ καὶ
προσκαρτερήσαντες λήμψεσθε ἀπὸ τῶν καρπῶν τῆς γῆς καὶ αἱ ἡμέραι ἡμέραι
ἔαρος πρόδρομοι σταφυλῆς
'''
"21" = ''':sup:`21` καὶ ἀναβάντες κατεσκέψαντο τὴν γῆν ἀπὸ τῆς ἐρήμου Σιν ἕως Ρααβ
εἰσπορευομένων Εφααθ
'''
"22" = ''':sup:`22` καὶ ἀνέβησαν κατὰ τὴν ἔρημον καὶ ἦλθον ἕως Χεβρων καὶ ἐκεῖ Αχιμαν
καὶ Σεσσι καὶ Θελαμιν γενεαὶ Εναχ καὶ Χεβρων ἑπτὰ ἔτεσιν ᾠκοδομήθη πρὸ
τοῦ Τάνιν Αἰγύπτου
'''
"23" = ''':sup:`23` καὶ ἤλθοσαν ἕως Φάραγγος βότρυος καὶ κατεσκέψαντο αὐτήν καὶ ἔκοψαν
ἐκεῖθεν κλῆμα καὶ βότρυν σταφυλῆς ἕνα ἐπ’ αὐτοῦ καὶ ἦραν αὐτὸν ἐπ’
ἀναφορεῦσιν καὶ ἀπὸ τῶν ῥοῶν καὶ ἀπὸ τῶν συκῶν
'''
"24" = ''':sup:`24` τὸν τόπον ἐκεῖνον ἐπωνόμασαν Φάραγξ βότρυος διὰ τὸν βότρυν ὃν
ἔκοψαν ἐκεῖθεν οἱ υἱοὶ Ισραηλ
'''
"25" = ''':sup:`25` καὶ ἀπέστρεψαν ἐκεῖθεν κατασκεψάμενοι τὴν γῆν μετὰ τεσσαράκοντα
ἡμέρας
'''
"26" = ''':sup:`26` καὶ πορευθέντες ἦλθον πρὸς Μωυσῆν καὶ Ααρων καὶ πρὸς πᾶσαν
συναγωγὴν υἱῶν Ισραηλ εἰς τὴν ἔρημον Φαραν Καδης καὶ ἀπεκρίθησαν αὐτοῖς
ῥῆμα καὶ πάσῃ τῇ συναγωγῇ καὶ ἔδειξαν τὸν καρπὸν τῆς γῆς
'''
"27" = ''':sup:`27` καὶ διηγήσαντο αὐτῷ καὶ εἶπαν ἤλθαμεν εἰς τὴν γῆν εἰς ἣν ἀπέστειλας
ἡμᾶς γῆν ῥέουσαν γάλα καὶ μέλι καὶ οὗτος ὁ καρπὸς αὐτῆς
'''
"28" = ''':sup:`28` ἀλλ’ ἢ ὅτι θρασὺ τὸ ἔθνος τὸ κατοικοῦν ἐπ’ αὐτῆς καὶ αἱ πόλεις
ὀχυραὶ τετειχισμέναι καὶ μεγάλαι σφόδρα καὶ τὴν γενεὰν Εναχ ἑωράκαμεν
ἐκεῖ
'''
"29" = ''':sup:`29` καὶ Αμαληκ κατοικεῖ ἐν τῇ γῇ τῇ πρὸς νότον καὶ ὁ Χετταῖος καὶ ὁ
Ευαῖος καὶ ὁ Ιεβουσαῖος καὶ ὁ Αμορραῖος κατοικεῖ ἐν τῇ ὀρεινῇ καὶ ὁ
Χαναναῖος κατοικεῖ παρὰ θάλασσαν καὶ παρὰ τὸν Ιορδάνην ποταμόν
'''
"30" = ''':sup:`30` καὶ κατεσιώπησεν Χαλεβ τὸν λαὸν πρὸς Μωυσῆν καὶ εἶπεν αὐτῷ οὐχί
ἀλλὰ ἀναβάντες ἀναβησόμεθα καὶ κατακληρονομήσομεν αὐτήν ὅτι δυνατοὶ
δυνησόμεθα πρὸς αὐτούς
'''
"31" = ''':sup:`31` καὶ οἱ ἄνθρωποι οἱ συναναβάντες μετ’ αὐτοῦ εἶπαν οὐκ ἀναβαίνομεν
ὅτι οὐ μὴ δυνώμεθα ἀναβῆναι πρὸς τὸ ἔθνος ὅτι ἰσχυρότερόν ἐστιν ἡμῶν
μᾶλλον
'''
"32" = ''':sup:`32` καὶ ἐξήνεγκαν ἔκστασιν τῆς γῆς ἣν κατεσκέψαντο αὐτήν πρὸς τοὺς
υἱοὺς Ισραηλ λέγοντες τὴν γῆν ἣν παρήλθομεν αὐτὴν κατασκέψασθαι γῆ
κατέσθουσα τοὺς κατοικοῦντας ἐπ’ αὐτῆς ἐστιν πᾶς ὁ λαός ὃν ἑωράκαμεν ἐν
αὐτῇ ἄνδρες ὑπερμήκεις
'''
"33" = ''':sup:`33` καὶ ἐκεῖ ἑωράκαμεν τοὺς γίγαντας καὶ ἦμεν ἐνώπιον αὐτῶν ὡσεὶ
ἀκρίδες ἀλλὰ καὶ οὕτως ἦμεν ἐνώπιον αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
