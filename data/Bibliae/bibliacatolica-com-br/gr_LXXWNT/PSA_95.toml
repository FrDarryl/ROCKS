[95]
"1" = ''':sup:`1` Gr. Psalm 95 (Heb. 96) ὅτε ὁ οἶκος ᾠκοδομεῖτο μετὰ τὴν αἰχμαλωσίαν
ᾠδὴ τῷ Δαυιδ ᾄσατε τῷ κυρίῳ ᾆσμα καινόν ᾄσατε τῷ κυρίῳ πᾶσα ἡ γῆ
'''
"2" = ''':sup:`2` ᾄσατε τῷ κυρίῳ εὐλογήσατε τὸ ὄνομα αὐτοῦ εὐαγγελίζεσθε ἡμέραν ἐξ
ἡμέρας τὸ σωτήριον αὐτοῦ
'''
"3" = ''':sup:`3` ἀναγγείλατε ἐν τοῖς ἔθνεσιν τὴν δόξαν αὐτοῦ ἐν πᾶσι τοῖς λαοῖς τὰ
θαυμάσια αὐτοῦ
'''
"4" = ''':sup:`4` ὅτι μέγας κύριος καὶ αἰνετὸς σφόδρα φοβερός ἐστιν ἐπὶ πάντας τοὺς
θεούς
'''
"5" = ''':sup:`5` ὅτι πάντες οἱ θεοὶ τῶν ἐθνῶν δαιμόνια ὁ δὲ κύριος τοὺς οὐρανοὺς
ἐποίησεν
'''
"6" = ''':sup:`6` ἐξομολόγησις καὶ ὡραιότης ἐνώπιον αὐτοῦ ἁγιωσύνη καὶ μεγαλοπρέπεια
ἐν τῷ ἁγιάσματι αὐτοῦ
'''
"7" = ''':sup:`7` ἐνέγκατε τῷ κυρίῳ αἱ πατριαὶ τῶν ἐθνῶν ἐνέγκατε τῷ κυρίῳ δόξαν καὶ
τιμήν
'''
"8" = ''':sup:`8` ἐνέγκατε τῷ κυρίῳ δόξαν ὀνόματι αὐτοῦ ἄρατε θυσίας καὶ εἰσπορεύεσθε
εἰς τὰς αὐλὰς αὐτοῦ
'''
"9" = ''':sup:`9` προσκυνήσατε τῷ κυρίῳ ἐν αὐλῇ ἁγίᾳ αὐτοῦ σαλευθήτω ἀπὸ προσώπου
αὐτοῦ πᾶσα ἡ γῆ
'''
"10" = ''':sup:`10` εἴπατε ἐν τοῖς ἔθνεσιν ὁ κύριος ἐβασίλευσεν καὶ γὰρ κατώρθωσεν τὴν
οἰκουμένην ἥτις οὐ σαλευθήσεται κρινεῖ λαοὺς ἐν εὐθύτητι
'''
"11" = ''':sup:`11` εὐφραινέσθωσαν οἱ οὐρανοί καὶ ἀγαλλιάσθω ἡ γῆ σαλευθήτω ἡ θάλασσα
καὶ τὸ πλήρωμα αὐτῆς
'''
"12" = ''':sup:`12` χαρήσεται τὰ πεδία καὶ πάντα τὰ ἐν αὐτοῖς τότε ἀγαλλιάσονται πάντα
τὰ ξύλα τοῦ δρυμοῦ
'''
"13" = ''':sup:`13` πρὸ προσώπου κυρίου ὅτι ἔρχεται ὅτι ἔρχεται κρῖναι τὴν γῆν κρινεῖ
τὴν οἰκουμένην ἐν δικαιοσύνῃ καὶ λαοὺς ἐν τῇ ἀληθείᾳ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
