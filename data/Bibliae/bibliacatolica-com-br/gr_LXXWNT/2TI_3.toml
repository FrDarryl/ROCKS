[3]
"1" = ''':sup:`1` τοῦτο δὲ γίνωσκε, ὅτι ἐν ἐσχάταις ἡμέραις ἐνστήσονται καιροὶ
χαλεποί·
'''
"2" = ''':sup:`2` ἔσονται γὰρ οἱ ἄνθρωποι φίλαυτοι, φιλάργυροι, ἀλαζόνες, ὑπερήφανοι,
βλάσφημοι, γονεῦσιν ἀπειθεῖς, ἀχάριστοι, ἀνόσιοι,
'''
"3" = ''':sup:`3` ἄστοργοι, ἄσπονδοι, διάβολοι, ἀκρατεῖς, ἀνήμεροι, ἀφιλάγαθοι,
'''
"4" = ''':sup:`4` προδόται, προπετεῖς, τετυφωμένοι, φιλήδονοι μᾶλλον ἢ φιλόθεοι,
'''
"5" = ''':sup:`5` ἔχοντες μόρφωσιν εὐσεβείας τὴν δὲ δύναμιν αὐτῆς ἠρνημένοι· καὶ
τούτους ἀποτρέπου.
'''
"6" = ''':sup:`6` ἐκ τούτων γάρ εἰσιν οἱ ἐνδύνοντες εἰς τὰς οἰκίας καὶ αἰχμαλωτίζοντες
γυναικάρια σεσωρευμένα ἁμαρτίαις, ἀγόμενα ἐπιθυμίαις ποικίλαις,
'''
"7" = ''':sup:`7` πάντοτε μανθάνοντα καὶ μηδέποτε εἰς ἐπίγνωσιν ἀληθείας ἐλθεῖν
δυνάμενα.
'''
"8" = ''':sup:`8` ὃν τρόπον δὲ ἰάννης καὶ ἰαμβρῆς ἀντέστησαν μωϊσεῖ, οὕτως καὶ οὖτοι
ἀνθίστανται τῇ ἀληθείᾳ, ἄνθρωποι κατεφθαρμένοι τὸν νοῦν, ἀδόκιμοι περὶ
τὴν πίστιν·
'''
"9" = ''':sup:`9` ἀλλ᾽ οὐ προκόψουσιν ἐπὶ πλεῖον, ἡ γὰρ ἄνοια αὐτῶν ἔκδηλος ἔσται
πᾶσιν, ὡς καὶ ἡ ἐκείνων ἐγένετο.
'''
"10" = ''':sup:`10` σὺ δὲ παρηκολούθησάς μου τῇ διδασκαλίᾳ, τῇ ἀγωγῇ, τῇ προθέσει, τῇ
πίστει, τῇ μακροθυμίᾳ, τῇ ἀγάπῃ, τῇ ὑπομονῇ,
'''
"11" = ''':sup:`11` τοῖς διωγμοῖς, τοῖς παθήμασιν, οἷά μοι ἐγένετο ἐν ἀντιοχείᾳ, ἐν
ἰκονίῳ, ἐν λύστροις, οἵους διωγμοὺς ὑπήνεγκα· καὶ ἐκ πάντων με ἐρρύσατο
ὁ κύριος.
'''
"12" = ''':sup:`12` καὶ πάντες δὲ οἱ θέλοντες εὐσεβῶς ζῆν ἐν χριστῶ ἰησοῦ διωχθήσονται·
'''
"13" = ''':sup:`13` πονηροὶ δὲ ἄνθρωποι καὶ γόητες προκόψουσιν ἐπὶ τὸ χεῖρον, πλανῶντες
καὶ πλανώμενοι.
'''
"14" = ''':sup:`14` σὺ δὲ μένε ἐν οἷς ἔμαθες καὶ ἐπιστώθης, εἰδὼς παρὰ τίνων ἔμαθες,
σοφίσαι εἰς σωτηρίαν διὰ πίστεως τῆς ἐν χριστῶ ἰησοῦ.
'''
"16" = ''':sup:`16` πᾶσα γραφὴ θεόπνευστος καὶ ὠφέλιμος πρὸς διδασκαλίαν, πρὸς ἐλεγμόν,
πρὸς ἐπανόρθωσιν, πρὸς παιδείαν τὴν ἐν δικαιοσύνῃ,
'''
"17" = ''':sup:`17` ἵνα ἄρτιος ᾖ ὁ τοῦ θεοῦ ἄνθρωπος, πρὸς πᾶν ἔργον ἀγαθὸν
ἐξηρτισμένος.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
