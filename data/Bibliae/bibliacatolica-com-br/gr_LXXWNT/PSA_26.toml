[26]
"1" = ''':sup:`1` Gr. Psalm 26 (Heb. 27) τοῦ Δαυιδ πρὸ τοῦ χρισθῆναι κύριος φωτισμός
μου καὶ σωτήρ μου τίνα φοβηθήσομαι κύριος ὑπερασπιστὴς τῆς ζωῆς μου ἀπὸ
τίνος δειλιάσω
'''
"2" = ''':sup:`2` ἐν τῷ ἐγγίζειν ἐπ’ ἐμὲ κακοῦντας τοῦ φαγεῖν τὰς σάρκας μου οἱ
θλίβοντές με καὶ οἱ ἐχθροί μου αὐτοὶ ἠσθένησαν καὶ ἔπεσαν
'''
"3" = ''':sup:`3` ἐὰν παρατάξηται ἐπ’ ἐμὲ παρεμβολή οὐ φοβηθήσεται ἡ καρδία μου ἐὰν
ἐπαναστῇ ἐπ’ ἐμὲ πόλεμος ἐν ταύτῃ ἐγὼ ἐλπίζω
'''
"4" = ''':sup:`4` μίαν ᾐτησάμην παρὰ κυρίου ταύτην ἐκζητήσω τοῦ κατοικεῖν με ἐν οἴκῳ
κυρίου πάσας τὰς ἡμέρας τῆς ζωῆς μου τοῦ θεωρεῖν με τὴν τερπνότητα τοῦ
κυρίου καὶ ἐπισκέπτεσθαι τὸν ναὸν αὐτοῦ
'''
"5" = ''':sup:`5` ὅτι ἔκρυψέν με ἐν σκηνῇ ἐν ἡμέρᾳ κακῶν μου ἐσκέπασέν με ἐν ἀποκρύφῳ
τῆς σκηνῆς αὐτοῦ ἐν πέτρᾳ ὕψωσέν με
'''
"6" = ''':sup:`6` καὶ νῦν ἰδοὺ ὕψωσεν τὴν κεφαλήν μου ἐπ’ ἐχθρούς μου ἐκύκλωσα καὶ
ἔθυσα ἐν τῇ σκηνῇ αὐτοῦ θυσίαν ἀλαλαγμοῦ ᾄσομαι καὶ ψαλῶ τῷ κυρίῳ
'''
"7" = ''':sup:`7` εἰσάκουσον κύριε τῆς φωνῆς μου ἧς ἐκέκραξα ἐλέησόν με καὶ εἰσάκουσόν
μου
'''
"8" = ''':sup:`8` σοὶ εἶπεν ἡ καρδία μου ἐζήτησεν τὸ πρόσωπόν μου τὸ πρόσωπόν σου
κύριε ζητήσω
'''
"9" = ''':sup:`9` μὴ ἀποστρέψῃς τὸ πρόσωπόν σου ἀπ’ ἐμοῦ μὴ ἐκκλίνῃς ἐν ὀργῇ ἀπὸ τοῦ
δούλου σου βοηθός μου γενοῦ μὴ ἀποσκορακίσῃς με καὶ μὴ ἐγκαταλίπῃς με ὁ
θεὸς ὁ σωτήρ μου
'''
"10" = ''':sup:`10` ὅτι ὁ πατήρ μου καὶ ἡ μήτηρ μου ἐγκατέλιπόν με ὁ δὲ κύριος
προσελάβετό με
'''
"11" = ''':sup:`11` νομοθέτησόν με κύριε τῇ ὁδῷ σου καὶ ὁδήγησόν με ἐν τρίβῳ εὐθείᾳ
ἕνεκα τῶν ἐχθρῶν μου
'''
"12" = ''':sup:`12` μὴ παραδῷς με εἰς ψυχὰς θλιβόντων με ὅτι ἐπανέστησάν μοι μάρτυρες
ἄδικοι καὶ ἐψεύσατο ἡ ἀδικία ἑαυτῇ
'''
"13" = ''':sup:`13` πιστεύω τοῦ ἰδεῖν τὰ ἀγαθὰ κυρίου ἐν γῇ ζώντων
'''
"14" = ''':sup:`14` ὑπόμεινον τὸν κύριον ἀνδρίζου καὶ κραταιούσθω ἡ καρδία σου καὶ
ὑπόμεινον τὸν κύριον
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
