[5]
"1" = ''':sup:`1` ὅλως ἀκούεται ἐν ὑμῖν πορνεία, καὶ τοιαύτη πορνεία ἥτις οὐδὲ ἐν τοῖς
ἔθνεσιν, ὥστε γυναῖκά τινα τοῦ πατρὸς ἔχειν.
'''
"2" = ''':sup:`2` καὶ ὑμεῖς πεφυσιωμένοι ἐστέ, καὶ οὐχὶ μᾶλλον ἐπενθήσατε, ἵνα ἀρθῇ ἐκ
μέσου ὑμῶν ὁ τὸ ἔργον τοῦτο πράξας;
'''
"3" = ''':sup:`3` ἐγὼ μὲν γάρ, ἀπὼν τῶ σώματι παρὼν δὲ τῶ πνεύματι, ἤδη κέκρικα ὡς
παρὼν τὸν οὕτως τοῦτο κατεργασάμενον
πνεύματος σὺν τῇ δυνάμει τοῦ κυρίου ἡμῶν ἰησοῦ,
'''
"5" = ''':sup:`5` παραδοῦναι τὸν τοιοῦτον τῶ σατανᾷ εἰς ὄλεθρον τῆς σαρκός, ἵνα τὸ
πνεῦμα σωθῇ ἐν τῇ ἡμέρᾳ τοῦ κυρίου.
'''
"6" = ''':sup:`6` οὐ καλὸν τὸ καύχημα ὑμῶν. οὐκ οἴδατε ὅτι μικρὰ ζύμη ὅλον τὸ φύραμα
ζυμοῖ;
'''
"7" = ''':sup:`7` ἐκκαθάρατε τὴν παλαιὰν ζύμην, ἵνα ἦτε νέον φύραμα, καθώς ἐστε
ἄζυμοι. καὶ γὰρ τὸ πάσχα ἡμῶν ἐτύθη χριστός·
'''
"8" = ''':sup:`8` ὥστε ἑορτάζωμεν, μὴ ἐν ζύμῃ παλαιᾷ μηδὲ ἐν ζύμῃ κακίας καὶ πονηρίας,
ἀλλ᾽ ἐν ἀζύμοις εἰλικρινείας καὶ ἀληθείας.
'''
"9" = ''':sup:`9` ἔγραψα ὑμῖν ἐν τῇ ἐπιστολῇ μὴ συναναμίγνυσθαι πόρνοις,
'''
"10" = ''':sup:`10` οὐ πάντως τοῖς πόρνοις τοῦ κόσμου τούτου ἢ τοῖς πλεονέκταις καὶ
ἅρπαξιν ἢ εἰδωλολάτραις, ἐπεὶ ὠφείλετε ἄρα ἐκ τοῦ κόσμου ἐξελθεῖν.
'''
"11" = ''':sup:`11` νῦν δὲ ἔγραψα ὑμῖν μὴ συναναμίγνυσθαι ἐάν τις ἀδελφὸς ὀνομαζόμενος
ᾖ πόρνος ἢ πλεονέκτης ἢ εἰδωλολάτρης ἢ λοίδορος ἢ μέθυσος ἢ ἅρπαξ, τῶ
τοιούτῳ μηδὲ συνεσθίειν.
'''
"12" = ''':sup:`12` τί γάρ μοι τοὺς ἔξω κρίνειν; οὐχὶ τοὺς ἔσω ὑμεῖς κρίνετε;
'''
"13" = ''':sup:`13` τοὺς δὲ ἔξω ὁ θεὸς κρινεῖ. ἐξάρατε τὸν πονηρὸν ἐξ ὑμῶν αὐτῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
