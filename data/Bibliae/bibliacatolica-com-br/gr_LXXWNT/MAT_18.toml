[18]
"1" = ''':sup:`1` ἐν ἐκείνῃ τῇ ὥρᾳ προσῆλθον οἱ μαθηταὶ τῶ ἰησοῦ λέγοντες, τίς ἄρα
μείζων ἐστὶν ἐν τῇ βασιλείᾳ τῶν οὐρανῶν;
'''
"2" = ''':sup:`2` καὶ προσκαλεσάμενος παιδίον ἔστησεν αὐτὸ ἐν μέσῳ αὐτῶν
'''
"3" = ''':sup:`3` καὶ εἶπεν, ἀμὴν λέγω ὑμῖν, ἐὰν μὴ στραφῆτε καὶ γένησθε ὡς τὰ παιδία,
οὐ μὴ εἰσέλθητε εἰς τὴν βασιλείαν τῶν οὐρανῶν.
'''
"4" = ''':sup:`4` ὅστις οὗν ταπεινώσει ἑαυτὸν ὡς τὸ παιδίον τοῦτο, οὖτός ἐστιν ὁ
μείζων ἐν τῇ βασιλείᾳ τῶν οὐρανῶν.
'''
"5" = ''':sup:`5` καὶ ὃς ἐὰν δέξηται ἓν παιδίον τοιοῦτο ἐπὶ τῶ ὀνόματί μου, ἐμὲ
δέχεται.
'''
"6" = ''':sup:`6` ὃς δ᾽ ἂν σκανδαλίσῃ ἕνα τῶν μικρῶν τούτων τῶν πιστευόντων εἰς ἐμέ,
συμφέρει αὐτῶ ἵνα κρεμασθῇ μύλος ὀνικὸς περὶ τὸν τράχηλον αὐτοῦ καὶ
καταποντισθῇ ἐν τῶ πελάγει τῆς θαλάσσης.
'''
"7" = ''':sup:`7` οὐαὶ τῶ κόσμῳ ἀπὸ τῶν σκανδάλων· ἀνάγκη γὰρ ἐλθεῖν τὰ σκάνδαλα, πλὴν
οὐαὶ τῶ ἀνθρώπῳ δι᾽ οὖ τὸ σκάνδαλον ἔρχεται.
'''
"8" = ''':sup:`8` εἰ δὲ ἡ χείρ σου ἢ ὁ πούς σου σκανδαλίζει σε, ἔκκοψον αὐτὸν καὶ βάλε
ἀπὸ σοῦ· καλόν σοί ἐστιν εἰσελθεῖν εἰς τὴν ζωὴν κυλλὸν ἢ χωλόν, ἢ δύο
χεῖρας ἢ δύο πόδας ἔχοντα βληθῆναι εἰς τὸ πῦρ τὸ αἰώνιον.
'''
"9" = ''':sup:`9` καὶ εἰ ὁ ὀφθαλμός σου σκανδαλίζει σε, ἔξελε αὐτὸν καὶ βάλε ἀπὸ σοῦ·
καλόν σοί ἐστιν μονόφθαλμον εἰς τὴν ζωὴν εἰσελθεῖν, ἢ δύο ὀφθαλμοὺς
ἔχοντα βληθῆναι εἰς τὴν γέενναν τοῦ πυρός.
'''
"10" = ''':sup:`10` ὁρᾶτε μὴ καταφρονήσητε ἑνὸς τῶν μικρῶν τούτων· λέγω γὰρ ὑμῖν ὅτι οἱ
ἄγγελοι αὐτῶν ἐν οὐρανοῖς διὰ παντὸς βλέπουσι τὸ πρόσωπον τοῦ πατρός
μου τοῦ ἐν οὐρανοῖς.
'''
"12" = ''':sup:`12` τί ὑμῖν δοκεῖ; ἐὰν γένηταί τινι ἀνθρώπῳ ἑκατὸν πρόβατα καὶ πλανηθῇ
ἓν ἐξ αὐτῶν, οὐχὶ ἀφήσει τὰ ἐνενήκοντα ἐννέα ἐπὶ τὰ ὄρη καὶ πορευθεὶς
ζητεῖ τὸ πλανώμενον;
'''
"13" = ''':sup:`13` καὶ ἐὰν γένηται εὑρεῖν αὐτό, ἀμὴν λέγω ὑμῖν ὅτι χαίρει ἐπ᾽ αὐτῶ
μᾶλλον ἢ ἐπὶ τοῖς ἐνενήκοντα ἐννέα τοῖς μὴ πεπλανημένοις.
'''
"14" = ''':sup:`14` οὕτως οὐκ ἔστιν θέλημα ἔμπροσθεν τοῦ πατρὸς ὑμῶν τοῦ ἐν οὐρανοῖς
ἵνα ἀπόληται ἓν τῶν μικρῶν τούτων.
σοῦ καὶ αὐτοῦ μόνου. ἐάν σου ἀκούσῃ, ἐκέρδησας τὸν ἀδελφόν σου·
'''
"16" = ''':sup:`16` ἐὰν δὲ μὴ ἀκούσῃ, παράλαβε μετὰ σοῦ ἔτι ἕνα ἢ δύο, ἵνα ἐπὶ στόματος
δύο μαρτύρων ἢ τριῶν σταθῇ πᾶν ῥῆμα·
'''
"17" = ''':sup:`17` ἐὰν δὲ παρακούσῃ αὐτῶν, εἰπὲ τῇ ἐκκλησίᾳ· ἐὰν δὲ καὶ τῆς ἐκκλησίας
παρακούσῃ, ἔστω σοι ὥσπερ ὁ ἐθνικὸς καὶ ὁ τελώνης.
'''
"18" = ''':sup:`18` ἀμὴν λέγω ὑμῖν, ὅσα ἐὰν δήσητε ἐπὶ τῆς γῆς ἔσται δεδεμένα ἐν οὐρανῶ
καὶ ὅσα ἐὰν λύσητε ἐπὶ τῆς γῆς ἔσται λελυμένα ἐν οὐρανῶ.
περὶ παντὸς πράγματος οὖ ἐὰν αἰτήσωνται, γενήσεται αὐτοῖς παρὰ τοῦ
πατρός μου τοῦ ἐν οὐρανοῖς.
'''
"20" = ''':sup:`20` οὖ γάρ εἰσιν δύο ἢ τρεῖς συνηγμένοι εἰς τὸ ἐμὸν ὄνομα, ἐκεῖ εἰμι ἐν
μέσῳ αὐτῶν.
'''
"21" = ''':sup:`21` τότε προσελθὼν ὁ πέτρος εἶπεν αὐτῶ, κύριε, ποσάκις ἁμαρτήσει εἰς
ἐμὲ ὁ ἀδελφός μου καὶ ἀφήσω αὐτῶ; ἕως ἑπτάκις;
'''
"22" = ''':sup:`22` λέγει αὐτῶ ὁ ἰησοῦς, οὐ λέγω σοι ἕως ἑπτάκις ἀλλὰ ἕως
ἑβδομηκοντάκις ἑπτά.
'''
"23" = ''':sup:`23` διὰ τοῦτο ὡμοιώθη ἡ βασιλεία τῶν οὐρανῶν ἀνθρώπῳ βασιλεῖ ὃς
ἠθέλησεν συνᾶραι λόγον μετὰ τῶν δούλων αὐτοῦ.
'''
"24" = ''':sup:`24` ἀρξαμένου δὲ αὐτοῦ συναίρειν προσηνέχθη αὐτῶ εἷς ὀφειλέτης μυρίων
ταλάντων.
'''
"25" = ''':sup:`25` μὴ ἔχοντος δὲ αὐτοῦ ἀποδοῦναι ἐκέλευσεν αὐτὸν ὁ κύριος πραθῆναι καὶ
τὴν γυναῖκα καὶ τὰ τέκνα καὶ πάντα ὅσα ἔχει, καὶ ἀποδοθῆναι.
'''
"26" = ''':sup:`26` πεσὼν οὗν ὁ δοῦλος προσεκύνει αὐτῶ λέγων, μακροθύμησον ἐπ᾽ ἐμοί,
καὶ πάντα ἀποδώσω σοι.
'''
"27" = ''':sup:`27` σπλαγχνισθεὶς δὲ ὁ κύριος τοῦ δούλου ἐκείνου ἀπέλυσεν αὐτόν, καὶ τὸ
δάνειον ἀφῆκεν αὐτῶ.
'''
"28" = ''':sup:`28` ἐξελθὼν δὲ ὁ δοῦλος ἐκεῖνος εὖρεν ἕνα τῶν συνδούλων αὐτοῦ ὃς
ὤφειλεν αὐτῶ ἑκατὸν δηνάρια, καὶ κρατήσας αὐτὸν ἔπνιγεν λέγων, ἀπόδος
εἴ τι ὀφείλεις.
'''
"29" = ''':sup:`29` πεσὼν οὗν ὁ σύνδουλος αὐτοῦ παρεκάλει αὐτὸν λέγων, μακροθύμησον ἐπ᾽
ἐμοί, καὶ ἀποδώσω σοι.
'''
"30" = ''':sup:`30` ὁ δὲ οὐκ ἤθελεν, ἀλλὰ ἀπελθὼν ἔβαλεν αὐτὸν εἰς φυλακὴν ἕως ἀποδῶ τὸ
ὀφειλόμενον.
'''
"31" = ''':sup:`31` ἰδόντες οὗν οἱ σύνδουλοι αὐτοῦ τὰ γενόμενα ἐλυπήθησαν σφόδρα, καὶ
ἐλθόντες διεσάφησαν τῶ κυρίῳ ἑαυτῶν πάντα τὰ γενόμενα.
'''
"32" = ''':sup:`32` τότε προσκαλεσάμενος αὐτὸν ὁ κύριος αὐτοῦ λέγει αὐτῶ, δοῦλε πονηρέ,
πᾶσαν τὴν ὀφειλὴν ἐκείνην ἀφῆκά σοι, ἐπεὶ παρεκάλεσάς με·
'''
"33" = ''':sup:`33` οὐκ ἔδει καὶ σὲ ἐλεῆσαι τὸν σύνδουλόν σου, ὡς κἀγὼ σὲ ἠλέησα;
'''
"34" = ''':sup:`34` καὶ ὀργισθεὶς ὁ κύριος αὐτοῦ παρέδωκεν αὐτὸν τοῖς βασανισταῖς ἕως
οὖ ἀποδῶ πᾶν τὸ ὀφειλόμενον.
'''
"35" = ''':sup:`35` οὕτως καὶ ὁ πατήρ μου ὁ οὐράνιος ποιήσει ὑμῖν ἐὰν μὴ ἀφῆτε ἕκαστος
τῶ ἀδελφῶ αὐτοῦ ἀπὸ τῶν καρδιῶν ὑμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
