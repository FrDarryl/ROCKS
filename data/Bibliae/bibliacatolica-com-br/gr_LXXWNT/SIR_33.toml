[33]
"1" = ''':sup:`1` τῷ φοβουμένῳ κύριον οὐκ ἀπαντήσει κακόν ἀλλ’ ἐν πειρασμῷ καὶ πάλιν
ἐξελεῖται
'''
"2" = ''':sup:`2` ἀνὴρ σοφὸς οὐ μισήσει νόμον ὁ δὲ ὑποκρινόμενος ἐν αὐτῷ ὡς ἐν
καταιγίδι πλοῖον
'''
"3" = ''':sup:`3` ἄνθρωπος συνετὸς ἐμπιστεύσει νόμῳ καὶ ὁ νόμος αὐτῷ πιστὸς ὡς ἐρώτημα
δήλων
'''
"4" = ''':sup:`4` ἑτοίμασον λόγον καὶ οὕτως ἀκουσθήσῃ σύνδησον παιδείαν καὶ ἀποκρίθητι
'''
"5" = ''':sup:`5` τροχὸς ἁμάξης σπλάγχνα μωροῦ καὶ ὡς ἄξων στρεφόμενος ὁ διαλογισμὸς
αὐτοῦ
'''
"6" = ''':sup:`6` ἵππος εἰς ὀχείαν ὡς φίλος μωκός ὑποκάτω παντὸς ἐπικαθημένου
χρεμετίζει
'''
"7" = ''':sup:`7` διὰ τί ἡμέρα ἡμέρας ὑπερέχει καὶ πᾶν φῶς ἡμέρας ἐνιαυτοῦ ἀφ’ ἡλίου
'''
"8" = ''':sup:`8` ἐν γνώσει κυρίου διεχωρίσθησαν καὶ ἠλλοίωσεν καιροὺς καὶ ἑορτάς
'''
"9" = ''':sup:`9` ἀπ’ αὐτῶν ἀνύψωσεν καὶ ἡγίασεν καὶ ἐξ αὐτῶν ἔθηκεν εἰς ἀριθμὸν
ἡμερῶν
'''
"10" = ''':sup:`10` καὶ ἄνθρωποι πάντες ἀπὸ ἐδάφους καὶ ἐκ γῆς ἐκτίσθη Αδαμ
'''
"11" = ''':sup:`11` ἐν πλήθει ἐπιστήμης κύριος διεχώρισεν αὐτοὺς καὶ ἠλλοίωσεν τὰς
ὁδοὺς αὐτῶν
'''
"12" = ''':sup:`12` ἐξ αὐτῶν εὐλόγησεν καὶ ἀνύψωσεν καὶ ἐξ αὐτῶν ἡγίασεν καὶ πρὸς αὐτὸν
ἤγγισεν ἀπ’ αὐτῶν κατηράσατο καὶ ἐταπείνωσεν καὶ ἀνέστρεψεν αὐτοὺς ἀπὸ
στάσεως αὐτῶν
'''
"13" = ''':sup:`13` ὡς πηλὸς κεραμέως ἐν χειρὶ αὐτοῦ πᾶσαι αἱ ὁδοὶ αὐτοῦ κατὰ τὴν
εὐδοκίαν αὐτοῦ οὕτως ἄνθρωποι ἐν χειρὶ τοῦ ποιήσαντος αὐτοὺς ἀποδοῦναι
αὐτοῖς κατὰ τὴν κρίσιν αὐτοῦ
'''
"14" = ''':sup:`14` ἀπέναντι τοῦ κακοῦ τὸ ἀγαθόν καὶ ἀπέναντι τοῦ θανάτου ἡ ζωή οὕτως
ἀπέναντι εὐσεβοῦς ἁμαρτωλός
'''
"15" = ''':sup:`15` καὶ οὕτως ἔμβλεψον εἰς πάντα τὰ ἔργα τοῦ ὑψίστου δύο δύο ἓν
κατέναντι τοῦ ἑνός
'''
"16" = ''':sup:`16` κἀγὼ ἔσχατος ἠγρύπνησα ὡς καλαμώμενος ὀπίσω τρυγητῶν
'''
"17" = ''':sup:`17` ἐν εὐλογίᾳ κυρίου ἔφθασα καὶ ὡς τρυγῶν ἐπλήρωσα ληνόν
'''
"18" = ''':sup:`18` κατανοήσατε ὅτι οὐκ ἐμοὶ μόνῳ ἐκοπίασα ἀλλὰ πᾶσιν τοῖς ζητοῦσιν
παιδείαν
'''
"19" = ''':sup:`19` ἀκούσατέ μου μεγιστᾶνες λαοῦ καὶ οἱ ἡγούμενοι ἐκκλησίας ἐνωτίσασθε
'''
"20" = ''':sup:`20` υἱῷ καὶ γυναικί ἀδελφῷ καὶ φίλῳ μὴ δῷς ἐξουσίαν ἐπὶ σὲ ἐν ζωῇ σου
καὶ μὴ δῷς ἑτέρῳ τὰ χρήματά σου ἵνα μὴ μεταμεληθεὶς δέῃ περὶ αὐτῶν
'''
"21" = ''':sup:`21` ἕως ἔτι ζῇς καὶ πνοὴ ἐν σοί μὴ ἀλλάξῃς σεαυτὸν ἐν πάσῃ σαρκί
'''
"22" = ''':sup:`22` κρεῖσσον γάρ ἐστιν τὰ τέκνα δεηθῆναί σου ἢ σὲ ἐμβλέπειν εἰς χεῖρας
υἱῶν σου
'''
"23" = ''':sup:`23` ἐν πᾶσι τοῖς ἔργοις σου γίνου ὑπεράγων μὴ δῷς μῶμον ἐν τῇ δόξῃ σου
'''
"24" = ''':sup:`24` ἐν ἡμέρᾳ συντελείας ἡμερῶν ζωῆς σου καὶ ἐν καιρῷ τελευτῆς διάδος
κληρονομίαν
'''
"25" = ''':sup:`25` χορτάσματα καὶ ῥάβδος καὶ φορτία ὄνῳ ἄρτος καὶ παιδεία καὶ ἔργον
οἰκέτῃ
'''
"26" = ''':sup:`26` ἔργασαι ἐν παιδί καὶ εὑρήσεις ἀνάπαυσιν ἄνες χεῖρας αὐτῷ καὶ
ζητήσει ἐλευθερίαν
'''
"27" = ''':sup:`27` ζυγὸς καὶ ἱμὰς τράχηλον κάμψουσιν καὶ οἰκέτῃ κακούργῳ στρέβλαι καὶ
βάσανοι
'''
"28" = ''':sup:`28` ἔμβαλε αὐτὸν εἰς ἐργασίαν ἵνα μὴ ἀργῇ πολλὴν γὰρ κακίαν ἐδίδαξεν ἡ
ἀργία
'''
"29" = ''':sup:`29` εἰς ἔργα κατάστησον καθὼς πρέπει αὐτῷ κἂν μὴ πειθαρχῇ βάρυνον τὰς
πέδας αὐτοῦ
'''
"30" = ''':sup:`30` καὶ μὴ περισσεύσῃς ἐπὶ πάσῃ σαρκὶ καὶ ἄνευ κρίσεως μὴ ποιήσῃς μηδέν
'''
"31" = ''':sup:`31` εἰ ἔστιν σοι οἰκέτης ἔστω ὡς σύ ὅτι ἐν αἵματι ἐκτήσω αὐτόν
'''
"32" = ''':sup:`32` εἰ ἔστιν σοι οἰκέτης ἄγε αὐτὸν ὡς ἀδελφόν ὅτι ὡς ἡ ψυχή σου
ἐπιδεήσεις αὐτῷ
'''
"33" = ''':sup:`33` ἐὰν κακώσῃς αὐτὸν καὶ ἀπάρας ἀποδρᾷ ἐν ποίᾳ ὁδῷ ζητήσεις αὐτόν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
