"1" = ''':sup:`1` πᾶσα ψυχὴ ἐξουσίαις ὑπερεχούσαις ὑποτασσέσθω. οὐ γὰρ ἔστιν ἐξουσία
εἰ μὴ ὑπὸ θεοῦ, αἱ δὲ οὗσαι ὑπὸ θεοῦ τεταγμέναι εἰσίν·
'''
"2" = ''':sup:`2` ὥστε ὁ ἀντιτασσόμενος τῇ ἐξουσίᾳ τῇ τοῦ θεοῦ διαταγῇ ἀνθέστηκεν, οἱ
δὲ ἀνθεστηκότες ἑαυτοῖς κρίμα λήμψονται.
'''
"3" = ''':sup:`3` οἱ γὰρ ἄρχοντες οὐκ εἰσὶν φόβος τῶ ἀγαθῶ ἔργῳ ἀλλὰ τῶ κακῶ. θέλεις
δὲ μὴ φοβεῖσθαι τὴν ἐξουσίαν; τὸ ἀγαθὸν ποίει, καὶ ἕξεις ἔπαινον ἐξ
αὐτῆς·
'''
"4" = ''':sup:`4` θεοῦ γὰρ διάκονός ἐστιν σοὶ εἰς τὸ ἀγαθόν. ἐὰν δὲ τὸ κακὸν ποιῇς,
φοβοῦ· οὐ γὰρ εἰκῇ τὴν μάχαιραν φορεῖ· θεοῦ γὰρ διάκονός ἐστιν, ἔκδικος
εἰς ὀργὴν τῶ τὸ κακὸν πράσσοντι.
'''
"5" = ''':sup:`5` διὸ ἀνάγκη ὑποτάσσεσθαι, οὐ μόνον διὰ τὴν ὀργὴν ἀλλὰ καὶ διὰ τὴν
συνείδησιν.
'''
"6" = ''':sup:`6` διὰ τοῦτο γὰρ καὶ φόρους τελεῖτε, λειτουργοὶ γὰρ θεοῦ εἰσιν εἰς αὐτὸ
τοῦτο προσκαρτεροῦντες.
'''
"7" = ''':sup:`7` ἀπόδοτε πᾶσιν τὰς ὀφειλάς, τῶ τὸν φόρον τὸν φόρον, τῶ τὸ τέλος τὸ
τέλος, τῶ τὸν φόβον τὸν φόβον, τῶ τὴν τιμὴν τὴν τιμήν.
'''
"8" = ''':sup:`8` μηδενὶ μηδὲν ὀφείλετε, εἰ μὴ τὸ ἀλλήλους ἀγαπᾶν· ὁ γὰρ ἀγαπῶν τὸν
ἕτερον νόμον πεπλήρωκεν.
'''
"9" = ''':sup:`9` τὸ γὰρ οὐ μοιχεύσεις, οὐ φονεύσεις, οὐ κλέψεις, οὐκ ἐπιθυμήσεις, καὶ
ἀγαπήσεις τὸν πλησίον σου ὡς σεαυτόν.
'''
"10" = ''':sup:`10` ἡ ἀγάπη τῶ πλησίον κακὸν οὐκ ἐργάζεται· πλήρωμα οὗν νόμου ἡ ἀγάπη.
'''
"11" = ''':sup:`11` καὶ τοῦτο εἰδότες τὸν καιρόν, ὅτι ὥρα ἤδη ὑμᾶς ἐξ ὕπνου ἐγερθῆναι,
νῦν γὰρ ἐγγύτερον ἡμῶν ἡ σωτηρία ἢ ὅτε ἐπιστεύσαμεν.
'''
"12" = ''':sup:`12` ἡ νὺξ προέκοψεν, ἡ δὲ ἡμέρα ἤγγικεν. ἀποθώμεθα οὗν τὰ ἔργα τοῦ
'''
"13" = ''':sup:`13` ὡς ἐν ἡμέρᾳ εὐσχημόνως περιπατήσωμεν, μὴ κώμοις καὶ μέθαις, μὴ
κοίταις καὶ ἀσελγείαις, μὴ ἔριδι καὶ ζήλῳ·
'''
"14" = ''':sup:`14` ἀλλὰ ἐνδύσασθε τὸν κύριον ἰησοῦν χριστόν, καὶ τῆς σαρκὸς πρόνοιαν
μὴ ποιεῖσθε εἰς ἐπιθυμίας.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
