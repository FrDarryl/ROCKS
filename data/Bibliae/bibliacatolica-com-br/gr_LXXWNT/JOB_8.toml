[8]
"1" = ''':sup:`1` ὑπολαβὼν δὲ Βαλδαδ ὁ Σαυχίτης λέγει
'''
"2" = ''':sup:`2` μέχρι τίνος λαλήσεις ταῦτα πνεῦμα πολυρῆμον τοῦ στόματός σου
'''
"3" = ''':sup:`3` μὴ ὁ κύριος ἀδικήσει κρίνων ἢ ὁ τὰ πάντα ποιήσας ταράξει τὸ δίκαιον
'''
"4" = ''':sup:`4` εἰ οἱ υἱοί σου ἥμαρτον ἐναντίον αὐτοῦ ἀπέστειλεν ἐν χειρὶ ἀνομίας
αὐτῶν
'''
"5" = ''':sup:`5` σὺ δὲ ὄρθριζε πρὸς κύριον παντοκράτορα δεόμενος
'''
"6" = ''':sup:`6` εἰ καθαρὸς εἶ καὶ ἀληθινός δεήσεως ἐπακούσεταί σου ἀποκαταστήσει δέ
σοι δίαιταν δικαιοσύνης
'''
"7" = ''':sup:`7` ἔσται οὖν τὰ μὲν πρῶτά σου ὀλίγα τὰ δὲ ἔσχατά σου ἀμύθητα
'''
"8" = ''':sup:`8` ἐπερώτησον γὰρ γενεὰν πρώτην ἐξιχνίασον δὲ κατὰ γένος πατέρων
'''
"9" = ''':sup:`9` χθιζοὶ γάρ ἐσμεν καὶ οὐκ οἴδαμεν σκιὰ γάρ ἐστιν ἡμῶν ἐπὶ τῆς γῆς ὁ
βίος
'''
"10" = ''':sup:`10` ἦ οὐχ οὗτοί σε διδάξουσιν καὶ ἀναγγελοῦσιν καὶ ἐκ καρδίας ἐξάξουσιν
ῥήματα
'''
"11" = ''':sup:`11` μὴ θάλλει πάπυρος ἄνευ ὕδατος ἢ ὑψωθήσεται βούτομον ἄνευ πότου
'''
"12" = ''':sup:`12` ἔτι ὂν ἐπὶ ῥίζης καὶ οὐ μὴ θερισθῇ πρὸ τοῦ πιεῖν πᾶσα βοτάνη οὐχὶ
ξηραίνεται
'''
"13" = ''':sup:`13` οὕτως τοίνυν ἔσται τὰ ἔσχατα πάντων τῶν ἐπιλανθανομένων τοῦ κυρίου
ἐλπὶς γὰρ ἀσεβοῦς ἀπολεῖται
'''
"14" = ''':sup:`14` ἀοίκητος γὰρ αὐτοῦ ἔσται ὁ οἶκος ἀράχνη δὲ αὐτοῦ ἀποβήσεται ἡ σκηνή
'''
"15" = ''':sup:`15` ἐὰν ὑπερείσῃ τὴν οἰκίαν αὐτοῦ οὐ μὴ στῇ ἐπιλαβομένου δὲ αὐτοῦ οὐ μὴ
ὑπομείνῃ
'''
"16" = ''':sup:`16` ὑγρὸς γάρ ἐστιν ὑπὸ ἡλίου καὶ ἐκ σαπρίας αὐτοῦ ὁ ῥάδαμνος αὐτοῦ
ἐξελεύσεται
'''
"17" = ''':sup:`17` ἐπὶ συναγωγὴν λίθων κοιμᾶται ἐν δὲ μέσῳ χαλίκων ζήσεται
'''
"18" = ''':sup:`18` ἐὰν καταπίῃ ὁ τόπος ψεύσεται αὐτόν οὐχ ἑόρακας τοιαῦτα
'''
"19" = ''':sup:`19` ὅτι καταστροφὴ ἀσεβοῦς τοιαύτη ἐκ δὲ γῆς ἄλλον ἀναβλαστήσει
'''
"20" = ''':sup:`20` ὁ γὰρ κύριος οὐ μὴ ἀποποιήσηται τὸν ἄκακον πᾶν δὲ δῶρον ἀσεβοῦς οὐ
δέξεται
'''
"21" = ''':sup:`21` ἀληθινῶν δὲ στόμα ἐμπλήσει γέλωτος τὰ δὲ χείλη αὐτῶν ἐξομολογήσεως
'''
"22" = ''':sup:`22` οἱ δὲ ἐχθροὶ αὐτῶν ἐνδύσονται αἰσχύνην δίαιτα δὲ ἀσεβοῦς οὐκ ἔσται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
