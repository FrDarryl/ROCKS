"1" = ''':sup:`1` καὶ ἐγένετο ἐν τῷ κρίνειν τοὺς κριτὰς καὶ ἐγένετο λιμὸς ἐν τῇ γῇ καὶ
ἐπορεύθη ἀνὴρ ἀπὸ Βαιθλεεμ τῆς Ιουδα τοῦ παροικῆσαι ἐν ἀγρῷ Μωαβ αὐτὸς
καὶ ἡ γυνὴ αὐτοῦ καὶ οἱ υἱοὶ αὐτοῦ
'''
"2" = ''':sup:`2` καὶ ὄνομα τῷ ἀνδρὶ Αβιμελεχ καὶ ὄνομα τῇ γυναικὶ αὐτοῦ Νωεμιν καὶ
ὄνομα τοῖς δυσὶν υἱοῖς αὐτοῦ Μααλων καὶ Χελαιων Εφραθαῖοι ἐκ Βαιθλεεμ
τῆς Ιουδα καὶ ἤλθοσαν εἰς ἀγρὸν Μωαβ καὶ ἦσαν ἐκεῖ
'''
"3" = ''':sup:`3` καὶ ἀπέθανεν Αβιμελεχ ὁ ἀνὴρ τῆς Νωεμιν καὶ κατελείφθη αὐτὴ καὶ οἱ
δύο υἱοὶ αὐτῆς
'''
"4" = ''':sup:`4` καὶ ἐλάβοσαν ἑαυτοῖς γυναῖκας Μωαβίτιδας ὄνομα τῇ μιᾷ Ορφα καὶ ὄνομα
τῇ δευτέρᾳ Ρουθ καὶ κατῴκησαν ἐκεῖ ὡς δέκα ἔτη
'''
"5" = ''':sup:`5` καὶ ἀπέθανον καί γε ἀμφότεροι Μααλων καὶ Χελαιων καὶ κατελείφθη ἡ
γυνὴ ἀπὸ τοῦ ἀνδρὸς αὐτῆς καὶ ἀπὸ τῶν δύο υἱῶν αὐτῆς
'''
"6" = ''':sup:`6` καὶ ἀνέστη αὐτὴ καὶ αἱ δύο νύμφαι αὐτῆς καὶ ἀπέστρεψαν ἐξ ἀγροῦ Μωαβ
ὅτι ἤκουσαν ἐν ἀγρῷ Μωαβ ὅτι ἐπέσκεπται κύριος τὸν λαὸν αὐτοῦ δοῦναι
αὐτοῖς ἄρτους
'''
"7" = ''':sup:`7` καὶ ἐξῆλθεν ἐκ τοῦ τόπου οὗ ἦν ἐκεῖ καὶ αἱ δύο νύμφαι αὐτῆς μετ’
αὐτῆς καὶ ἐπορεύοντο ἐν τῇ ὁδῷ τοῦ ἐπιστρέψαι εἰς τὴν γῆν Ιουδα
'''
"8" = ''':sup:`8` καὶ εἶπεν Νωεμιν ταῖς νύμφαις αὐτῆς πορεύεσθε δὴ ἀποστράφητε ἑκάστη
εἰς οἶκον μητρὸς αὐτῆς ποιήσαι κύριος μεθ’ ὑμῶν ἔλεος καθὼς ἐποιήσατε
μετὰ τῶν τεθνηκότων καὶ μετ’ ἐμοῦ
'''
"9" = ''':sup:`9` δῴη κύριος ὑμῖν καὶ εὕροιτε ἀνάπαυσιν ἑκάστη ἐν οἴκῳ ἀνδρὸς αὐτῆς
καὶ κατεφίλησεν αὐτάς καὶ ἐπῆραν τὴν φωνὴν αὐτῶν καὶ ἔκλαυσαν
'''
"10" = ''':sup:`10` καὶ εἶπαν αὐτῇ μετὰ σοῦ ἐπιστρέφομεν εἰς τὸν λαόν σου
'''
"11" = ''':sup:`11` καὶ εἶπεν Νωεμιν ἐπιστράφητε δή θυγατέρες μου καὶ ἵνα τί πορεύεσθε
μετ’ ἐμοῦ μὴ ἔτι μοι υἱοὶ ἐν τῇ κοιλίᾳ μου καὶ ἔσονται ὑμῖν εἰς ἄνδρας
'''
"12" = ''':sup:`12` ἐπιστράφητε δή θυγατέρες μου διότι γεγήρακα τοῦ μὴ εἶναι ἀνδρί ὅτι
εἶπα ὅτι ἔστιν μοι ὑπόστασις τοῦ γενηθῆναί με ἀνδρὶ καὶ τέξομαι υἱούς
'''
"13" = ''':sup:`13` μὴ αὐτοὺς προσδέξεσθε ἕως οὗ ἁδρυνθῶσιν ἢ αὐτοῖς κατασχεθήσεσθε τοῦ
μὴ γενέσθαι ἀνδρί μὴ δή θυγατέρες μου ὅτι ἐπικράνθη μοι ὑπὲρ ὑμᾶς ὅτι
ἐξῆλθεν ἐν ἐμοὶ χεὶρ κυρίου
'''
"14" = ''':sup:`14` καὶ ἐπῆραν τὴν φωνὴν αὐτῶν καὶ ἔκλαυσαν ἔτι καὶ κατεφίλησεν Ορφα
τὴν πενθερὰν αὐτῆς καὶ ἐπέστρεψεν εἰς τὸν λαὸν αὐτῆς Ρουθ δὲ
ἠκολούθησεν αὐτῇ
'''
"15" = ''':sup:`15` καὶ εἶπεν Νωεμιν πρὸς Ρουθ ἰδοὺ ἀνέστρεψεν ἡ σύννυμφός σου πρὸς
λαὸν αὐτῆς καὶ πρὸς τοὺς θεοὺς αὐτῆς ἐπιστράφητι δὴ καὶ σὺ ὀπίσω τῆς
συννύμφου σου
'''
"16" = ''':sup:`16` εἶπεν δὲ Ρουθ μὴ ἀπαντήσαι ἐμοὶ τοῦ καταλιπεῖν σε ἢ ἀποστρέψαι
ὄπισθέν σου ὅτι σὺ ὅπου ἐὰν πορευθῇς πορεύσομαι καὶ οὗ ἐὰν αὐλισθῇς
αὐλισθήσομαι ὁ λαός σου λαός μου καὶ ὁ θεός σου θεός μου
'''
"17" = ''':sup:`17` καὶ οὗ ἐὰν ἀποθάνῃς ἀποθανοῦμαι κἀκεῖ ταφήσομαι τάδε ποιήσαι μοι
κύριος καὶ τάδε προσθείη ὅτι θάνατος διαστελεῖ ἀνὰ μέσον ἐμοῦ καὶ σοῦ
'''
"18" = ''':sup:`18` ἰδοῦσα δὲ Νωεμιν ὅτι κραταιοῦται αὐτὴ τοῦ πορεύεσθαι μετ’ αὐτῆς
ἐκόπασεν τοῦ λαλῆσαι πρὸς αὐτὴν ἔτι
'''
"19" = ''':sup:`19` ἐπορεύθησαν δὲ ἀμφότεραι ἕως τοῦ παραγενέσθαι αὐτὰς εἰς Βαιθλεεμ
καὶ ἤχησεν πᾶσα ἡ πόλις ἐπ’ αὐταῖς καὶ εἶπον αὕτη ἐστὶν Νωεμιν
'''
"20" = ''':sup:`20` καὶ εἶπεν πρὸς αὐτάς μὴ δὴ καλεῖτέ με Νωεμιν καλέσατέ με Πικράν ὅτι
ἐπικράνθη ἐν ἐμοὶ ὁ ἱκανὸς σφόδρα
'''
"21" = ''':sup:`21` ἐγὼ πλήρης ἐπορεύθην καὶ κενὴν ἀπέστρεψέν με ὁ κύριος καὶ ἵνα τί
καλεῖτέ με Νωεμιν καὶ κύριος ἐταπείνωσέν με καὶ ὁ ἱκανὸς ἐκάκωσέν με
'''
"22" = ''':sup:`22` καὶ ἐπέστρεψεν Νωεμιν καὶ Ρουθ ἡ Μωαβῖτις ἡ νύμφη αὐτῆς
ἐπιστρέφουσα ἐξ ἀγροῦ Μωαβ αὐταὶ δὲ παρεγενήθησαν εἰς Βαιθλεεμ ἐν ἀρχῇ
θερισμοῦ κριθῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
