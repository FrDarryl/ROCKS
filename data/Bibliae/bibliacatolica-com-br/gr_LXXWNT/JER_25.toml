Jeremias, 25
Ιερεμιαν ἐπὶ πάντα τὸν λαὸν Ιουδα ἐν τῷ ἔτει τῷ τετάρτῳ τοῦ Ιωακιμ υἱοῦ
Ιωσια βασιλέως Ιουδα
'''
"2" = ''':sup:`2` ὃν ἐλάλησεν πρὸς πάντα τὸν λαὸν Ιουδα καὶ πρὸς τοὺς κατοικοῦντας
Ιερουσαλημ λέγων
'''
"3" = ''':sup:`3` ἐν τρισκαιδεκάτῳ ἔτει Ιωσια υἱοῦ Αμως βασιλέως Ιουδα καὶ ἕως τῆς
ἡμέρας ταύτης εἴκοσι καὶ τρία ἔτη καὶ ἐλάλησα πρὸς ὑμᾶς ὀρθρίζων καὶ
λέγων
'''
"4" = ''':sup:`4` καὶ ἀπέστελλον πρὸς ὑμᾶς τοὺς δούλους μου τοὺς προφήτας ὄρθρου
ἀποστέλλων καὶ οὐκ εἰσηκούσατε καὶ οὐ προσέσχετε τοῖς ὠσὶν ὑμῶν
'''
"5" = ''':sup:`5` λέγων ἀποστράφητε ἕκαστος ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς καὶ ἀπὸ τῶν
πονηρῶν ἐπιτηδευμάτων ὑμῶν καὶ κατοικήσετε ἐπὶ τῆς γῆς ἧς ἔδωκα ὑμῖν
καὶ τοῖς πατράσιν ὑμῶν ἀπ’ αἰῶνος καὶ ἕως αἰῶνος
'''
"6" = ''':sup:`6` μὴ πορεύεσθε ὀπίσω θεῶν ἀλλοτρίων τοῦ δουλεύειν αὐτοῖς καὶ τοῦ
προσκυνεῖν αὐτοῖς ὅπως μὴ παροργίζητέ με ἐν τοῖς ἔργοις τῶν χειρῶν ὑμῶν
τοῦ κακῶσαι ὑμᾶς
'''
"7" = ''':sup:`7` καὶ οὐκ ἠκούσατέ μου
'''
"8" = ''':sup:`8` διὰ τοῦτο τάδε λέγει κύριος ἐπειδὴ οὐκ ἐπιστεύσατε τοῖς λόγοις μου
'''
"9" = ''':sup:`9` ἰδοὺ ἐγὼ ἀποστέλλω καὶ λήμψομαι τὴν πατριὰν ἀπὸ βορρᾶ καὶ ἄξω αὐτοὺς
ἐπὶ τὴν γῆν ταύτην καὶ ἐπὶ τοὺς κατοικοῦντας αὐτὴν καὶ ἐπὶ πάντα τὰ
ἔθνη τὰ κύκλῳ αὐτῆς καὶ ἐξερημώσω αὐτοὺς καὶ δώσω αὐτοὺς εἰς ἀφανισμὸν
καὶ εἰς συριγμὸν καὶ εἰς ὀνειδισμὸν αἰώνιον
'''
"10" = ''':sup:`10` καὶ ἀπολῶ ἀπ’ αὐτῶν φωνὴν χαρᾶς καὶ φωνὴν εὐφροσύνης φωνὴν νυμφίου
καὶ φωνὴν νύμφης ὀσμὴν μύρου καὶ φῶς λύχνου
'''
"11" = ''':sup:`11` καὶ ἔσται πᾶσα ἡ γῆ εἰς ἀφανισμόν καὶ δουλεύσουσιν ἐν τοῖς ἔθνεσιν
ἑβδομήκοντα ἔτη
'''
"12" = ''':sup:`12` καὶ ἐν τῷ πληρωθῆναι τὰ ἑβδομήκοντα ἔτη ἐκδικήσω τὸ ἔθνος ἐκεῖνο
φησὶν κύριος καὶ θήσομαι αὐτοὺς εἰς ἀφανισμὸν αἰώνιον
'''
"13" = ''':sup:`13` καὶ ἐπάξω ἐπὶ τὴν γῆν ἐκείνην πάντας τοὺς λόγους μου οὓς ἐλάλησα
κατ’ αὐτῆς πάντα τὰ γεγραμμένα ἐν τῷ βιβλίῳ τούτῳ
ἐπὶ τὰ ἔθνη τὰ Αιλαμ
'''
"15" = ''':sup:`15` τάδε λέγει κύριος συντριβήτω τὸ τόξον Αιλαμ ἀρχὴ δυναστείας αὐτῶν
'''
"16" = ''':sup:`16` καὶ ἐπάξω ἐπὶ Αιλαμ τέσσαρας ἀνέμους ἐκ τῶν τεσσάρων ἄκρων τοῦ
οὐρανοῦ καὶ διασπερῶ αὐτοὺς ἐν πᾶσιν τοῖς ἀνέμοις τούτοις καὶ οὐκ ἔσται
ἔθνος ὃ οὐχ ἥξει ἐκεῖ οἱ ἐξωσμένοι Αιλαμ
'''
"17" = ''':sup:`17` καὶ πτοήσω αὐτοὺς ἐναντίον τῶν ἐχθρῶν αὐτῶν τῶν ζητούντων τὴν ψυχὴν
αὐτῶν καὶ ἐπάξω ἐπ’ αὐτοὺς κακὰ κατὰ τὴν ὀργὴν τοῦ θυμοῦ μου καὶ
ἐπαποστελῶ ὀπίσω αὐτῶν τὴν μάχαιράν μου ἕως τοῦ ἐξαναλῶσαι αὐτούς
'''
"18" = ''':sup:`18` καὶ θήσω τὸν θρόνον μου ἐν Αιλαμ καὶ ἐξαποστελῶ ἐκεῖθεν βασιλέα καὶ
μεγιστᾶνας
'''
"19" = ''':sup:`19` καὶ ἔσται ἐπ’ ἐσχάτου τῶν ἡμερῶν ἀποστρέψω τὴν αἰχμαλωσίαν Αιλαμ
λέγει κύριος
τοῦ βασιλέως ἐγένετο ὁ λόγος οὗτος περὶ Αιλαμ
