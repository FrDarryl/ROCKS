"1" = ''':sup:`1` εἰσῆλθον εἰς κῆπόν μου ἀδελφή μου νύμφη ἐτρύγησα σμύρναν μου μετὰ
ἀρωμάτων μου ἔφαγον ἄρτον μου μετὰ μέλιτός μου ἔπιον οἶνόν μου μετὰ
γάλακτός μου φάγετε πλησίοι καὶ πίετε καὶ μεθύσθητε ἀδελφοί
'''
"2" = ''':sup:`2` ἐγὼ καθεύδω καὶ ἡ καρδία μου ἀγρυπνεῖ φωνὴ ἀδελφιδοῦ μου κρούει ἐπὶ
τὴν θύραν ἄνοιξόν μοι ἀδελφή μου ἡ πλησίον μου περιστερά μου τελεία μου
ὅτι ἡ κεφαλή μου ἐπλήσθη δρόσου καὶ οἱ βόστρυχοί μου ψεκάδων νυκτός
'''
"3" = ''':sup:`3` ἐξεδυσάμην τὸν χιτῶνά μου πῶς ἐνδύσωμαι αὐτόν ἐνιψάμην τοὺς πόδας
μου πῶς μολυνῶ αὐτούς
'''
"4" = ''':sup:`4` ἀδελφιδός μου ἀπέστειλεν χεῖρα αὐτοῦ ἀπὸ τῆς ὀπῆς καὶ ἡ κοιλία μου
ἐθροήθη ἐπ’ αὐτόν
'''
"5" = ''':sup:`5` ἀνέστην ἐγὼ ἀνοῖξαι τῷ ἀδελφιδῷ μου χεῖρές μου ἔσταξαν σμύρναν
δάκτυλοί μου σμύρναν πλήρη ἐπὶ χεῖρας τοῦ κλείθρου
'''
"6" = ''':sup:`6` ἤνοιξα ἐγὼ τῷ ἀδελφιδῷ μου ἀδελφιδός μου παρῆλθεν ψυχή μου ἐξῆλθεν
ἐν λόγῳ αὐτοῦ ἐζήτησα αὐτὸν καὶ οὐχ εὗρον αὐτόν ἐκάλεσα αὐτόν καὶ οὐχ
ὑπήκουσέν μου
'''
"7" = ''':sup:`7` εὕροσάν με οἱ φύλακες οἱ κυκλοῦντες ἐν τῇ πόλει ἐπάταξάν με
ἐτραυμάτισάν με ἦραν τὸ θέριστρόν μου ἀπ’ ἐμοῦ φύλακες τῶν τειχέων
'''
"8" = ''':sup:`8` ὥρκισα ὑμᾶς θυγατέρες Ιερουσαλημ ἐν ταῖς δυνάμεσιν καὶ ἐν ταῖς
ἰσχύσεσιν τοῦ ἀγροῦ ἐὰν εὕρητε τὸν ἀδελφιδόν μου τί ἀπαγγείλητε αὐτῷ
ὅτι τετρωμένη ἀγάπης εἰμὶ ἐγώ
'''
"9" = ''':sup:`9` τί ἀδελφιδός σου ἀπὸ ἀδελφιδοῦ ἡ καλὴ ἐν γυναιξίν τί ἀδελφιδός σου
ἀπὸ ἀδελφιδοῦ ὅτι οὕτως ὥρκισας ἡμᾶς
'''
"10" = ''':sup:`10` ἀδελφιδός μου λευκὸς καὶ πυρρός ἐκλελοχισμένος ἀπὸ μυριάδων
'''
"11" = ''':sup:`11` κεφαλὴ αὐτοῦ χρυσίον καὶ φαζ βόστρυχοι αὐτοῦ ἐλάται μέλανες ὡς
κόραξ
'''
"12" = ''':sup:`12` ὀφθαλμοὶ αὐτοῦ ὡς περιστεραὶ ἐπὶ πληρώματα ὑδάτων λελουσμέναι ἐν
γάλακτι καθήμεναι ἐπὶ πληρώματα ὑδάτων
'''
"13" = ''':sup:`13` σιαγόνες αὐτοῦ ὡς φιάλαι τοῦ ἀρώματος φύουσαι μυρεψικά χείλη αὐτοῦ
κρίνα στάζοντα σμύρναν πλήρη
'''
"14" = ''':sup:`14` χεῖρες αὐτοῦ τορευταὶ χρυσαῖ πεπληρωμέναι θαρσις κοιλία αὐτοῦ
πυξίον ἐλεφάντινον ἐπὶ λίθου σαπφείρου
'''
"15" = ''':sup:`15` κνῆμαι αὐτοῦ στῦλοι μαρμάρινοι τεθεμελιωμένοι ἐπὶ βάσεις χρυσᾶς
εἶδος αὐτοῦ ὡς Λίβανος ἐκλεκτὸς ὡς κέδροι
'''
"16" = ''':sup:`16` φάρυγξ αὐτοῦ γλυκασμοὶ καὶ ὅλος ἐπιθυμία οὗτος ἀδελφιδός μου καὶ
οὗτος πλησίον μου θυγατέρες Ιερουσαλημ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
