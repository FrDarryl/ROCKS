[13]
"1" = ''':sup:`1` πρὸ δὲ τῆς ἑορτῆς τοῦ πάσχα εἰδὼς ὁ ἰησοῦς ὅτι ἦλθεν αὐτοῦ ἡ ὥρα ἵνα
μεταβῇ ἐκ τοῦ κόσμου τούτου πρὸς τὸν πατέρα, ἀγαπήσας τοὺς ἰδίους τοὺς
ἐν τῶ κόσμῳ, εἰς τέλος ἠγάπησεν αὐτούς.
'''
"2" = ''':sup:`2` καὶ δείπνου γινομένου, τοῦ διαβόλου ἤδη βεβληκότος εἰς τὴν καρδίαν
ἵνα παραδοῖ αὐτὸν ἰούδας σίμωνος ἰσκαριώτου,
'''
"3" = ''':sup:`3` εἰδὼς ὅτι πάντα ἔδωκεν αὐτῶ ὁ πατὴρ εἰς τὰς χεῖρας καὶ ὅτι ἀπὸ θεοῦ
ἐξῆλθεν καὶ πρὸς τὸν θεὸν ὑπάγει,
'''
"4" = ''':sup:`4` ἐγείρεται ἐκ τοῦ δείπνου καὶ τίθησιν τὰ ἱμάτια, καὶ λαβὼν λέντιον
διέζωσεν ἑαυτόν.
'''
"5" = ''':sup:`5` εἶτα βάλλει ὕδωρ εἰς τὸν νιπτῆρα καὶ ἤρξατο νίπτειν τοὺς πόδας τῶν
μαθητῶν καὶ ἐκμάσσειν τῶ λεντίῳ ᾧ ἦν διεζωσμένος.
'''
"6" = ''':sup:`6` ἔρχεται οὗν πρὸς σίμωνα πέτρον. λέγει αὐτῶ, κύριε, σύ μου νίπτεις
τοὺς πόδας;
'''
"7" = ''':sup:`7` ἀπεκρίθη ἰησοῦς καὶ εἶπεν αὐτῶ, ὃ ἐγὼ ποιῶ σὺ οὐκ οἶδας ἄρτι, γνώσῃ
δὲ μετὰ ταῦτα.
'''
"8" = ''':sup:`8` λέγει αὐτῶ πέτρος, οὐ μὴ νίψῃς μου τοὺς πόδας εἰς τὸν αἰῶνα.
ἀπεκρίθη ἰησοῦς αὐτῶ, ἐὰν μὴ νίψω σε, οὐκ ἔχεις μέρος μετ᾽ ἐμοῦ.
'''
"9" = ''':sup:`9` λέγει αὐτῶ σίμων πέτρος, κύριε, μὴ τοὺς πόδας μου μόνον ἀλλὰ καὶ τὰς
χεῖρας καὶ τὴν κεφαλήν.
'''
"10" = ''':sup:`10` λέγει αὐτῶ ὁ ἰησοῦς, ὁ λελουμένος οὐκ ἔχει χρείαν εἰ μὴ τοὺς πόδας
νίψασθαι, ἀλλ᾽ ἔστιν καθαρὸς ὅλος· καὶ ὑμεῖς καθαροί ἐστε, ἀλλ᾽ οὐχὶ
πάντες.
'''
"11" = ''':sup:`11` ᾔδει γὰρ τὸν παραδιδόντα αὐτόν· διὰ τοῦτο εἶπεν ὅτι οὐχὶ πάντες
καθαροί ἐστε.
ἀνέπεσεν πάλιν, εἶπεν αὐτοῖς, γινώσκετε τί πεποίηκα ὑμῖν;
'''
"13" = ''':sup:`13` ὑμεῖς φωνεῖτέ με ὁ διδάσκαλος καὶ ὁ κύριος, καὶ καλῶς λέγετε, εἰμὶ
γάρ.
'''
"14" = ''':sup:`14` εἰ οὗν ἐγὼ ἔνιψα ὑμῶν τοὺς πόδας ὁ κύριος καὶ ὁ διδάσκαλος, καὶ
ὑμεῖς ὀφείλετε ἀλλήλων νίπτειν τοὺς πόδας·
'''
"15" = ''':sup:`15` ὑπόδειγμα γὰρ ἔδωκα ὑμῖν ἵνα καθὼς ἐγὼ ἐποίησα ὑμῖν καὶ ὑμεῖς
ποιῆτε.
'''
"16" = ''':sup:`16` ἀμὴν ἀμὴν λέγω ὑμῖν, οὐκ ἔστιν δοῦλος μείζων τοῦ κυρίου αὐτοῦ οὐδὲ
ἀπόστολος μείζων τοῦ πέμψαντος αὐτόν.
'''
"17" = ''':sup:`17` εἰ ταῦτα οἴδατε, μακάριοί ἐστε ἐὰν ποιῆτε αὐτά.
'''
"18" = ''':sup:`18` οὐ περὶ πάντων ὑμῶν λέγω· ἐγὼ οἶδα τίνας ἐξελεξάμην· ἀλλ᾽ ἵνα ἡ
γραφὴ πληρωθῇ, ὁ τρώγων μου τὸν ἄρτον ἐπῆρεν ἐπ᾽ ἐμὲ τὴν πτέρναν αὐτοῦ.
'''
"19" = ''':sup:`19` ἀπ᾽ ἄρτι λέγω ὑμῖν πρὸ τοῦ γενέσθαι, ἵνα πιστεύσητε ὅταν γένηται
ὅτι ἐγώ εἰμι.
'''
"20" = ''':sup:`20` ἀμὴν ἀμὴν λέγω ὑμῖν, ὁ λαμβάνων ἄν τινα πέμψω ἐμὲ λαμβάνει, ὁ δὲ
ἐμὲ λαμβάνων λαμβάνει τὸν πέμψαντά με.
εἶπεν, ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι εἷς ἐξ ὑμῶν παραδώσει με.
'''
"22" = ''':sup:`22` ἔβλεπον εἰς ἀλλήλους οἱ μαθηταὶ ἀπορούμενοι περὶ τίνος λέγει.
'''
"23" = ''':sup:`23` ἦν ἀνακείμενος εἷς ἐκ τῶν μαθητῶν αὐτοῦ ἐν τῶ κόλπῳ τοῦ ἰησοῦ, ὃν
ἠγάπα ὁ ἰησοῦς·
'''
"24" = ''':sup:`24` νεύει οὗν τούτῳ σίμων πέτρος πυθέσθαι τίς ἂν εἴη περὶ οὖ λέγει.
'''
"25" = ''':sup:`25` ἀναπεσὼν οὗν ἐκεῖνος οὕτως ἐπὶ τὸ στῆθος τοῦ ἰησοῦ λέγει αὐτῶ,
κύριε, τίς ἐστιν;
ἰσκαριώτου.
'''
"27" = ''':sup:`27` καὶ μετὰ τὸ ψωμίον τότε εἰσῆλθεν εἰς ἐκεῖνον ὁ σατανᾶς. λέγει οὗν
αὐτῶ ὁ ἰησοῦς, ὃ ποιεῖς ποίησον τάχιον.
'''
"29" = ''':sup:`29` τινὲς γὰρ ἐδόκουν, ἐπεὶ τὸ γλωσσόκομον εἶχεν ἰούδας, ὅτι λέγει αὐτῶ
ἵνα τι δῶ.
'''
"30" = ''':sup:`30` λαβὼν οὗν τὸ ψωμίον ἐκεῖνος ἐξῆλθεν εὐθύς· ἦν δὲ νύξ.
'''
"31" = ''':sup:`31` ὅτε οὗν ἐξῆλθεν λέγει ἰησοῦς, νῦν ἐδοξάσθη ὁ υἱὸς τοῦ ἀνθρώπου, καὶ
ὁ θεὸς ἐδοξάσθη ἐν αὐτῶ·
εὐθὺς δοξάσει αὐτόν.
'''
"33" = ''':sup:`33` τεκνία, ἔτι μικρὸν μεθ᾽ ὑμῶν εἰμι· ζητήσετέ με, καὶ καθὼς εἶπον
τοῖς ἰουδαίοις ὅτι ὅπου ἐγὼ ὑπάγω ὑμεῖς οὐ δύνασθε ἐλθεῖν, καὶ ὑμῖν
λέγω ἄρτι.
'''
"34" = ''':sup:`34` ἐντολὴν καινὴν δίδωμι ὑμῖν, ἵνα ἀγαπᾶτε ἀλλήλους· καθὼς ἠγάπησα
ὑμᾶς ἵνα καὶ ὑμεῖς ἀγαπᾶτε ἀλλήλους.
'''
"35" = ''':sup:`35` ἐν τούτῳ γνώσονται πάντες ὅτι ἐμοὶ μαθηταί ἐστε, ἐὰν ἀγάπην ἔχητε
ἐν ἀλλήλοις.
ἰησοῦς, ὅπου ὑπάγω οὐ δύνασαί μοι νῦν ἀκολουθῆσαι, ἀκολουθήσεις δὲ
ὕστερον.
'''
"37" = ''':sup:`37` λέγει αὐτῶ ὁ πέτρος, κύριε, διὰ τί οὐ δύναμαί σοι ἀκολουθῆσαι ἄρτι;
τὴν ψυχήν μου ὑπὲρ σοῦ θήσω.
'''
"38" = ''':sup:`38` ἀποκρίνεται ἰησοῦς, τὴν ψυχήν σου ὑπὲρ ἐμοῦ θήσεις; ἀμὴν ἀμὴν λέγω
σοι, οὐ μὴ ἀλέκτωρ φωνήσῃ ἕως οὖ ἀρνήσῃ με τρίς.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
