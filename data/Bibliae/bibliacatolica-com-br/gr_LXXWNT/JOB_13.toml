[13]
"1" = ''':sup:`1` ἰδοὺ ταῦτα ἑώρακέν μου ὁ ὀφθαλμὸς καὶ ἀκήκοέν μου τὸ οὖς
'''
"2" = ''':sup:`2` καὶ οἶδα ὅσα καὶ ὑμεῖς ἐπίστασθε καὶ οὐκ ἀσυνετώτερός εἰμι ὑμῶν
'''
"3" = ''':sup:`3` οὐ μὴν δὲ ἀλλ’ ἐγὼ πρὸς κύριον λαλήσω ἐλέγξω δὲ ἐναντίον αὐτοῦ ἐὰν
βούληται
'''
"4" = ''':sup:`4` ὑμεῖς δέ ἐστε ἰατροὶ ἄδικοι καὶ ἰαταὶ κακῶν πάντες
'''
"5" = ''':sup:`5` εἴη δὲ ὑμῖν κωφεῦσαι καὶ ἀποβήσεται ὑμῖν εἰς σοφίαν
'''
"6" = ''':sup:`6` ἀκούσατε ἔλεγχον στόματός μου κρίσιν δὲ χειλέων μου προσέχετε
'''
"7" = ''':sup:`7` πότερον οὐκ ἔναντι κυρίου λαλεῖτε ἔναντι δὲ αὐτοῦ φθέγγεσθε δόλον
'''
"8" = ''':sup:`8` ἦ ὑποστελεῖσθε ὑμεῖς δὲ αὐτοὶ κριταὶ γένεσθε
'''
"9" = ''':sup:`9` καλόν γε ἐὰν ἐξιχνιάσῃ ὑμᾶς εἰ γὰρ τὰ πάντα ποιοῦντες προστεθήσεσθε
αὐτῷ
'''
"10" = ''':sup:`10` οὐθὲν ἧττον ἐλέγξει ὑμᾶς εἰ δὲ καὶ κρυφῇ πρόσωπα θαυμάσετε
'''
"11" = ''':sup:`11` πότερον οὐχὶ δεινὰ αὐτοῦ στροβήσει ὑμᾶς φόβος δὲ παρ’ αὐτοῦ
ἐπιπεσεῖται ὑμῖν
'''
"12" = ''':sup:`12` ἀποβήσεται δὲ ὑμῶν τὸ ἀγαυρίαμα ἴσα σποδῷ τὸ δὲ σῶμα πήλινον
'''
"13" = ''':sup:`13` κωφεύσατε ἵνα λαλήσω καὶ ἀναπαύσωμαι θυμοῦ
'''
"14" = ''':sup:`14` ἀναλαβὼν τὰς σάρκας μου τοῖς ὀδοῦσιν ψυχὴν δέ μου θήσω ἐν χειρί
'''
"15" = ''':sup:`15` ἐάν με χειρώσηται ὁ δυνάστης ἐπεὶ καὶ ἦρκται ἦ μὴν λαλήσω καὶ
ἐλέγξω ἐναντίον αὐτοῦ
'''
"16" = ''':sup:`16` καὶ τοῦτό μοι ἀποβήσεται εἰς σωτηρίαν οὐ γὰρ ἐναντίον αὐτοῦ δόλος
εἰσελεύσεται
'''
"17" = ''':sup:`17` ἀκούσατε ἀκούσατε τὰ ῥήματά μου ἀναγγελῶ γὰρ ὑμῶν ἀκουόντων
'''
"18" = ''':sup:`18` ἰδοὺ ἐγὼ ἐγγύς εἰμι τοῦ κρίματός μου οἶδα ἐγὼ ὅτι δίκαιος
ἀναφανοῦμαι
'''
"19" = ''':sup:`19` τίς γάρ ἐστιν ὁ κριθησόμενός μοι ὅτι νῦν κωφεύσω καὶ ἐκλείψω
'''
"20" = ''':sup:`20` δυεῖν δέ μοι χρήσῃ τότε ἀπὸ τοῦ προσώπου σου οὐ κρυβήσομαι
'''
"21" = ''':sup:`21` τὴν χεῖρα ἀπ’ ἐμοῦ ἀπέχου καὶ ὁ φόβος σου μή με καταπλησσέτω
'''
"22" = ''':sup:`22` εἶτα καλέσεις ἐγὼ δέ σοι ὑπακούσομαι ἢ λαλήσεις ἐγὼ δέ σοι δώσω
ἀνταπόκρισιν
'''
"23" = ''':sup:`23` πόσαι εἰσὶν αἱ ἁμαρτίαι μου καὶ αἱ ἀνομίαι μου δίδαξόν με τίνες
εἰσίν
'''
"24" = ''':sup:`24` διὰ τί ἀπ’ ἐμοῦ κρύπτῃ ἥγησαι δέ με ὑπεναντίον σοι
'''
"25" = ''':sup:`25` ἦ ὡς φύλλον κινούμενον ὑπὸ ἀνέμου εὐλαβηθήσῃ ἢ ὡς χόρτῳ φερομένῳ
ὑπὸ πνεύματος ἀντίκεισαί μοι
'''
"26" = ''':sup:`26` ὅτι κατέγραψας κατ’ ἐμοῦ κακά περιέθηκας δέ μοι νεότητος ἁμαρτίας
'''
"27" = ''':sup:`27` ἔθου δέ μου τὸν πόδα ἐν κωλύματι ἐφύλαξας δέ μου πάντα τὰ ἔργα εἰς
δὲ ῥίζας τῶν ποδῶν μου ἀφίκου
'''
"28" = ''':sup:`28` ὃ παλαιοῦται ἴσα ἀσκῷ ἢ ὥσπερ ἱμάτιον σητόβρωτον
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
