[3]
"1" = ''':sup:`1` καὶ οὗτοι ἦσαν υἱοὶ Δαυιδ οἱ τεχθέντες αὐτῷ ἐν Χεβρων ὁ πρωτότοκος
Αμνων τῇ Αχινααμ τῇ Ιεζραηλίτιδι ὁ δεύτερος Δανιηλ τῇ Αβιγαια τῇ
Καρμηλίᾳ
'''
"2" = ''':sup:`2` ὁ τρίτος Αβεσσαλωμ υἱὸς Μωχα θυγατρὸς Θολμαι βασιλέως Γεδσουρ ὁ
τέταρτος Αδωνια υἱὸς Αγγιθ
'''
"3" = ''':sup:`3` ὁ πέμπτος Σαφατια τῆς Αβιταλ ὁ ἕκτος Ιεθρααμ τῇ Αγλα γυναικὶ αὐτοῦ
'''
"4" = ''':sup:`4` ἓξ ἐγεννήθησαν αὐτῷ ἐν Χεβρων καὶ ἐβασίλευσεν ἐκεῖ ἑπτὰ ἔτη καὶ
ἑξάμηνον καὶ τριάκοντα καὶ τρία ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ
'''
"5" = ''':sup:`5` καὶ οὗτοι ἐτέχθησαν αὐτῷ ἐν Ιερουσαλημ Σαμαα Σωβαβ Ναθαν καὶ Σαλωμων
τέσσαρες τῇ Βηρσαβεε θυγατρὶ Αμιηλ
'''
"6" = ''':sup:`6` καὶ Ιβααρ καὶ Ελισαμα καὶ Ελιφαλετ
'''
"7" = ''':sup:`7` καὶ Ναγε καὶ Ναφαγ καὶ Ιανουε
'''
"8" = ''':sup:`8` καὶ Ελισαμα καὶ Ελιαδα καὶ Ελιφαλετ ἐννέα
'''
"9" = ''':sup:`9` πάντες υἱοὶ Δαυιδ πλὴν τῶν υἱῶν τῶν παλλακῶν καὶ Θημαρ ἀδελφὴ αὐτῶν
'''
"10" = ''':sup:`10` υἱοὶ Σαλωμων Ροβοαμ Αβια υἱὸς αὐτοῦ Ασα υἱὸς αὐτοῦ Ιωσαφατ υἱὸς
αὐτοῦ
'''
"11" = ''':sup:`11` Ιωραμ υἱὸς αὐτοῦ Οχοζια υἱὸς αὐτοῦ Ιωας υἱὸς αὐτοῦ
'''
"12" = ''':sup:`12` Αμασιας υἱὸς αὐτοῦ Αζαρια υἱὸς αὐτοῦ Ιωαθαν υἱὸς αὐτοῦ
'''
"13" = ''':sup:`13` Αχαζ υἱὸς αὐτοῦ Εζεκιας υἱὸς αὐτοῦ Μανασσης υἱὸς αὐτοῦ
'''
"14" = ''':sup:`14` Αμων υἱὸς αὐτοῦ Ιωσια υἱὸς αὐτοῦ
'''
"15" = ''':sup:`15` καὶ υἱοὶ Ιωσια πρωτότοκος Ιωαναν ὁ δεύτερος Ιωακιμ ὁ τρίτος Σεδεκια
ὁ τέταρτος Σαλουμ
'''
"16" = ''':sup:`16` καὶ υἱοὶ Ιωακιμ Ιεχονιας υἱὸς αὐτοῦ Σεδεκιας υἱὸς αὐτοῦ
'''
"17" = ''':sup:`17` καὶ υἱοὶ Ιεχονια-ασιρ Σαλαθιηλ υἱὸς αὐτοῦ
'''
"18" = ''':sup:`18` Μελχιραμ καὶ Φαδαιας καὶ Σανεσαρ καὶ Ιεκεμια καὶ Ωσαμω καὶ Δενεθι
'''
"19" = ''':sup:`19` καὶ υἱοὶ Σαλαθιηλ Ζοροβαβελ καὶ Σεμεϊ καὶ υἱοὶ Ζοροβαβελ Μοσολλαμος
καὶ Ανανια καὶ Σαλωμιθ ἀδελφὴ αὐτῶν
'''
"20" = ''':sup:`20` καὶ Ασουβε καὶ Οολ καὶ Βαραχια καὶ Ασαδια καὶ Ασοβαεσδ πέντε
'''
"21" = ''':sup:`21` καὶ υἱοὶ Ανανια Φαλλετια καὶ Ισαια υἱὸς αὐτοῦ Ραφαια υἱὸς αὐτοῦ
Ορνα υἱὸς αὐτοῦ Αβδια υἱὸς αὐτοῦ Σεχενια υἱὸς αὐτοῦ
'''
"22" = ''':sup:`22` καὶ υἱὸς Σεχενια Σαμαια καὶ υἱοὶ Σαμαια Χαττους καὶ Ιωηλ καὶ Μαρι
καὶ Νωαδια καὶ Σαφαθ ἕξ
'''
"23" = ''':sup:`23` καὶ υἱοὶ Νωαδια Ελιθεναν καὶ Εζεκια καὶ Εζρικαμ τρεῖς
'''
"24" = ''':sup:`24` καὶ υἱοὶ Ελιθεναν Οδουια καὶ Ελιασιβ καὶ Φαλαια καὶ Ακουν καὶ
Ιωαναν καὶ Δαλαια καὶ Ανανι ἑπτά
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
