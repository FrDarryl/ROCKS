[32]
"1" = ''':sup:`1` ἰδοὺ γὰρ βασιλεὺς δίκαιος βασιλεύσει καὶ ἄρχοντες μετὰ κρίσεως
ἄρξουσιν
'''
"2" = ''':sup:`2` καὶ ἔσται ὁ ἄνθρωπος κρύπτων τοὺς λόγους αὐτοῦ καὶ κρυβήσεται ὡς ἀφ’
ὕδατος φερομένου καὶ φανήσεται ἐν Σιων ὡς ποταμὸς φερόμενος ἔνδοξος ἐν
γῇ διψώσῃ
'''
"3" = ''':sup:`3` καὶ οὐκέτι ἔσονται πεποιθότες ἐπ’ ἀνθρώποις ἀλλὰ τὰ ὦτα δώσουσιν
ἀκούειν
'''
"4" = ''':sup:`4` καὶ ἡ καρδία τῶν ἀσθενούντων προσέξει τοῦ ἀκούειν καὶ αἱ γλῶσσαι αἱ
ψελλίζουσαι ταχὺ μαθήσονται λαλεῖν εἰρήνην
'''
"5" = ''':sup:`5` καὶ οὐκέτι μὴ εἴπωσιν τῷ μωρῷ ἄρχειν καὶ οὐκέτι μὴ εἴπωσιν οἱ
ὑπηρέται σου σίγα
'''
"6" = ''':sup:`6` ὁ γὰρ μωρὸς μωρὰ λαλήσει καὶ ἡ καρδία αὐτοῦ μάταια νοήσει τοῦ
συντελεῖν ἄνομα καὶ λαλεῖν πρὸς κύριον πλάνησιν τοῦ διασπεῖραι ψυχὰς
πεινώσας καὶ τὰς ψυχὰς τὰς διψώσας κενὰς ποιῆσαι
'''
"7" = ''':sup:`7` ἡ γὰρ βουλὴ τῶν πονηρῶν ἄνομα βουλεύσεται καταφθεῖραι ταπεινοὺς ἐν
λόγοις ἀδίκοις καὶ διασκεδάσαι λόγους ταπεινῶν ἐν κρίσει
'''
"8" = ''':sup:`8` οἱ δὲ εὐσεβεῖς συνετὰ ἐβουλεύσαντο καὶ αὕτη ἡ βουλὴ μενεῖ
'''
"9" = ''':sup:`9` γυναῖκες πλούσιαι ἀνάστητε καὶ ἀκούσατε τῆς φωνῆς μου θυγατέρες ἐν
ἐλπίδι ἀκούσατε τοὺς λόγους μου
'''
"10" = ''':sup:`10` ἡμέρας ἐνιαυτοῦ μνείαν ποιήσασθε ἐν ὀδύνῃ μετ’ ἐλπίδος ἀνήλωται ὁ
τρύγητος πέπαυται ὁ σπόρος καὶ οὐκέτι μὴ ἔλθῃ
'''
"11" = ''':sup:`11` ἔκστητε λυπήθητε αἱ πεποιθυῖαι ἐκδύσασθε γυμναὶ γένεσθε περιζώσασθε
σάκκους τὰς ὀσφύας
'''
"12" = ''':sup:`12` καὶ ἐπὶ τῶν μαστῶν κόπτεσθε ἀπὸ ἀγροῦ ἐπιθυμήματος καὶ ἀμπέλου
γενήματος
'''
"13" = ''':sup:`13` ἡ γῆ τοῦ λαοῦ μου ἄκανθα καὶ χόρτος ἀναβήσεται καὶ ἐκ πάσης οἰκίας
εὐφροσύνη ἀρθήσεται πόλις πλουσία
'''
"14" = ''':sup:`14` οἶκοι ἐγκαταλελειμμένοι πλοῦτον πόλεως καὶ οἴκους ἐπιθυμητοὺς
ἀφήσουσιν καὶ ἔσονται αἱ κῶμαι σπήλαια ἕως τοῦ αἰῶνος εὐφροσύνη ὄνων
ἀγρίων βοσκήματα ποιμένων
'''
"15" = ''':sup:`15` ἕως ἂν ἐπέλθῃ ἐφ’ ὑμᾶς πνεῦμα ἀφ’ ὑψηλοῦ καὶ ἔσται ἔρημος ὁ Χερμελ
καὶ ὁ Χερμελ εἰς δρυμὸν λογισθήσεται
'''
"16" = ''':sup:`16` καὶ ἀναπαύσεται ἐν τῇ ἐρήμῳ κρίμα καὶ δικαιοσύνη ἐν τῷ Καρμήλῳ
κατοικήσει
'''
"17" = ''':sup:`17` καὶ ἔσται τὰ ἔργα τῆς δικαιοσύνης εἰρήνη καὶ κρατήσει ἡ δικαιοσύνη
ἀνάπαυσιν καὶ πεποιθότες ἕως τοῦ αἰῶνος
'''
"18" = ''':sup:`18` καὶ κατοικήσει ὁ λαὸς αὐτοῦ ἐν πόλει εἰρήνης καὶ ἐνοικήσει πεποιθώς
καὶ ἀναπαύσονται μετὰ πλούτου
'''
"19" = ''':sup:`19` ἡ δὲ χάλαζα ἐὰν καταβῇ οὐκ ἐφ’ ὑμᾶς ἥξει καὶ ἔσονται οἱ ἐνοικοῦντες
ἐν τοῖς δρυμοῖς πεποιθότες ὡς οἱ ἐν τῇ πεδινῇ
'''
"20" = ''':sup:`20` μακάριοι οἱ σπείροντες ἐπὶ πᾶν ὕδωρ οὗ βοῦς καὶ ὄνος πατεῖ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
