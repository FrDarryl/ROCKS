"1" = ''':sup:`1` καὶ ἐρεῖ ἀκούσατε δὴ ταῦτα αἱ ἀρχαὶ οἴκου Ιακωβ καὶ οἱ κατάλοιποι
οἴκου Ισραηλ οὐχ ὑμῖν ἐστιν τοῦ γνῶναι τὸ κρίμα
'''
"2" = ''':sup:`2` οἱ μισοῦντες τὰ καλὰ καὶ ζητοῦντες τὰ πονηρά ἁρπάζοντες τὰ δέρματα
αὐτῶν ἀπ’ αὐτῶν καὶ τὰς σάρκας αὐτῶν ἀπὸ τῶν ὀστέων αὐτῶν
'''
"3" = ''':sup:`3` ὃν τρόπον κατέφαγον τὰς σάρκας τοῦ λαοῦ μου καὶ τὰ δέρματα αὐτῶν ἀπὸ
τῶν ὀστέων αὐτῶν ἐξέδειραν καὶ τὰ ὀστέα αὐτῶν συνέθλασαν καὶ ἐμέλισαν
ὡς σάρκας εἰς λέβητα καὶ ὡς κρέα εἰς χύτραν
'''
"4" = ''':sup:`4` οὕτως κεκράξονται πρὸς κύριον καὶ οὐκ εἰσακούσεται αὐτῶν καὶ
ἀποστρέψει τὸ πρόσωπον αὐτοῦ ἀπ’ αὐτῶν ἐν τῷ καιρῷ ἐκείνῳ ἀνθ’ ὧν
ἐπονηρεύσαντο ἐν τοῖς ἐπιτηδεύμασιν αὐτῶν ἐπ’ αὐτούς
'''
"5" = ''':sup:`5` τάδε λέγει κύριος ἐπὶ τοὺς προφήτας τοὺς πλανῶντας τὸν λαόν μου τοὺς
δάκνοντας ἐν τοῖς ὀδοῦσιν αὐτῶν καὶ κηρύσσοντας ἐπ’ αὐτὸν εἰρήνην καὶ
οὐκ ἐδόθη εἰς τὸ στόμα αὐτῶν ἤγειραν ἐπ’ αὐτὸν πόλεμον
'''
"6" = ''':sup:`6` διὰ τοῦτο νὺξ ὑμῖν ἔσται ἐξ ὁράσεως καὶ σκοτία ὑμῖν ἔσται ἐκ
μαντείας καὶ δύσεται ὁ ἥλιος ἐπὶ τοὺς προφήτας καὶ συσκοτάσει ἐπ’
αὐτοὺς ἡ ἡμέρα
'''
"7" = ''':sup:`7` καὶ καταισχυνθήσονται οἱ ὁρῶντες τὰ ἐνύπνια καὶ καταγελασθήσονται οἱ
μάντεις καὶ καταλαλήσουσιν κατ’ αὐτῶν πάντες αὐτοί διότι οὐκ ἔσται ὁ
εἰσακούων αὐτῶν
'''
"8" = ''':sup:`8` ἐὰν μὴ ἐγὼ ἐμπλήσω ἰσχὺν ἐν πνεύματι κυρίου καὶ κρίματος καὶ
δυναστείας τοῦ ἀπαγγεῖλαι τῷ Ιακωβ ἀσεβείας αὐτοῦ καὶ τῷ Ισραηλ
ἁμαρτίας αὐτοῦ
'''
"9" = ''':sup:`9` ἀκούσατε δὴ ταῦτα οἱ ἡγούμενοι οἴκου Ιακωβ καὶ οἱ κατάλοιποι οἴκου
Ισραηλ οἱ βδελυσσόμενοι κρίμα καὶ πάντα τὰ ὀρθὰ διαστρέφοντες
'''
"10" = ''':sup:`10` οἱ οἰκοδομοῦντες Σιων ἐν αἵμασιν καὶ Ιερουσαλημ ἐν ἀδικίαις
'''
"11" = ''':sup:`11` οἱ ἡγούμενοι αὐτῆς μετὰ δώρων ἔκρινον καὶ οἱ ἱερεῖς αὐτῆς μετὰ
μισθοῦ ἀπεκρίνοντο καὶ οἱ προφῆται αὐτῆς μετὰ ἀργυρίου ἐμαντεύοντο καὶ
ἐπὶ τὸν κύριον ἐπανεπαύοντο λέγοντες οὐχὶ κύριος ἐν ἡμῖν ἐστιν οὐ μὴ
ἐπέλθῃ ἐφ’ ἡμᾶς κακά
'''
"12" = ''':sup:`12` διὰ τοῦτο δι’ ὑμᾶς Σιων ὡς ἀγρὸς ἀροτριαθήσεται καὶ Ιερουσαλημ ὡς
ὀπωροφυλάκιον ἔσται καὶ τὸ ὄρος τοῦ οἴκου ὡς ἄλσος δρυμοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
