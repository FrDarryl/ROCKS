[26]
"1" = ''':sup:`1` ἀγρίππας δὲ πρὸς τὸν παῦλον ἔφη, ἐπιτρέπεταί σοι περὶ σεαυτοῦ
λέγειν. τότε ὁ παῦλος ἐκτείνας τὴν χεῖρα ἀπελογεῖτο,
'''
"2" = ''':sup:`2` περὶ πάντων ὧν ἐγκαλοῦμαι ὑπὸ ἰουδαίων, βασιλεῦ ἀγρίππα, ἥγημαι
ἐμαυτὸν μακάριον ἐπὶ σοῦ μέλλων σήμερον ἀπολογεῖσθαι,
'''
"3" = ''':sup:`3` μάλιστα γνώστην ὄντα σε πάντων τῶν κατὰ ἰουδαίους ἐθῶν τε καὶ
ζητημάτων· διὸ δέομαι μακροθύμως ἀκοῦσαί μου.
'''
"5" = ''':sup:`5` προγινώσκοντές με ἄνωθεν, ἐὰν θέλωσι μαρτυρεῖν, ὅτι κατὰ τὴν
ἀκριβεστάτην αἵρεσιν τῆς ἡμετέρας θρησκείας ἔζησα φαρισαῖος.
'''
"6" = ''':sup:`6` καὶ νῦν ἐπ᾽ ἐλπίδι τῆς εἰς τοὺς πατέρας ἡμῶν ἐπαγγελίας γενομένης
ὑπὸ τοῦ θεοῦ ἕστηκα κρινόμενος,
'''
"7" = ''':sup:`7` εἰς ἣν τὸ δωδεκάφυλον ἡμῶν ἐν ἐκτενείᾳ νύκτα καὶ ἡμέραν λατρεῦον
ἐλπίζει καταντῆσαι· περὶ ἧς ἐλπίδος ἐγκαλοῦμαι ὑπὸ ἰουδαίων, βασιλεῦ.
'''
"8" = ''':sup:`8` τί ἄπιστον κρίνεται παρ᾽ ὑμῖν εἰ ὁ θεὸς νεκροὺς ἐγείρει;
'''
"9" = ''':sup:`9` ἐγὼ μὲν οὗν ἔδοξα ἐμαυτῶ πρὸς τὸ ὄνομα ἰησοῦ τοῦ ναζωραίου δεῖν
πολλὰ ἐναντία πρᾶξαι·
'''
"10" = ''':sup:`10` ὃ καὶ ἐποίησα ἐν ἱεροσολύμοις, καὶ πολλούς τε τῶν ἁγίων ἐγὼ ἐν
φυλακαῖς κατέκλεισα τὴν παρὰ τῶν ἀρχιερέων ἐξουσίαν λαβών, ἀναιρουμένων
τε αὐτῶν κατήνεγκα ψῆφον,
'''
"11" = ''':sup:`11` καὶ κατὰ πάσας τὰς συναγωγὰς πολλάκις τιμωρῶν αὐτοὺς ἠνάγκαζον
βλασφημεῖν, περισσῶς τε ἐμμαινόμενος αὐτοῖς ἐδίωκον ἕως καὶ εἰς τὰς ἔξω
πόλεις.
'''
"12" = ''':sup:`12` ἐν οἷς πορευόμενος εἰς τὴν δαμασκὸν μετ᾽ ἐξουσίας καὶ ἐπιτροπῆς τῆς
τῶν ἀρχιερέων
'''
"13" = ''':sup:`13` ἡμέρας μέσης κατὰ τὴν ὁδὸν εἶδον, βασιλεῦ, οὐρανόθεν ὑπὲρ τὴν
λαμπρότητα τοῦ ἡλίου περιλάμψαν με φῶς καὶ τοὺς σὺν ἐμοὶ πορευομένους·
'''
"14" = ''':sup:`14` πάντων τε καταπεσόντων ἡμῶν εἰς τὴν γῆν ἤκουσα φωνὴν λέγουσαν πρός
με τῇ ἑβραΐδι διαλέκτῳ, σαοὺλ σαούλ, τί με διώκεις; σκληρόν σοι πρὸς
κέντρα λακτίζειν.
'''
"15" = ''':sup:`15` ἐγὼ δὲ εἶπα, τίς εἶ, κύριε; ὁ δὲ κύριος εἶπεν, ἐγώ εἰμι ἰησοῦς ὃν
σὺ διώκεις.
'''
"16" = ''':sup:`16` ἀλλὰ ἀνάστηθι καὶ στῆθι ἐπὶ τοὺς πόδας σου· εἰς τοῦτο γὰρ ὤφθην
ὀφθήσομαί σοι,
'''
"17" = ''':sup:`17` ἐξαιρούμενός σε ἐκ τοῦ λαοῦ καὶ ἐκ τῶν ἐθνῶν, εἰς οὓς ἐγὼ ἀποστέλλω
σε
'''
"18" = ''':sup:`18` ἀνοῖξαι ὀφθαλμοὺς αὐτῶν, τοῦ ἐπιστρέψαι ἀπὸ σκότους εἰς φῶς καὶ τῆς
ἐξουσίας τοῦ σατανᾶ ἐπὶ τὸν θεόν, τοῦ λαβεῖν αὐτοὺς ἄφεσιν ἁμαρτιῶν καὶ
κλῆρον ἐν τοῖς ἡγιασμένοις πίστει τῇ εἰς ἐμέ.
'''
"19" = ''':sup:`19` ὅθεν, βασιλεῦ ἀγρίππα, οὐκ ἐγενόμην ἀπειθὴς τῇ οὐρανίῳ ὀπτασίᾳ,
'''
"20" = ''':sup:`20` ἀλλὰ τοῖς ἐν δαμασκῶ πρῶτόν τε καὶ ἱεροσολύμοις, πᾶσάν τε τὴν χώραν
τῆς ἰουδαίας καὶ τοῖς ἔθνεσιν ἀπήγγελλον μετανοεῖν καὶ ἐπιστρέφειν ἐπὶ
τὸν θεόν, ἄξια τῆς μετανοίας ἔργα πράσσοντας.
διαχειρίσασθαι.
'''
"22" = ''':sup:`22` ἐπικουρίας οὗν τυχὼν τῆς ἀπὸ τοῦ θεοῦ ἄχρι τῆς ἡμέρας ταύτης ἕστηκα
μαρτυρόμενος μικρῶ τε καὶ μεγάλῳ, οὐδὲν ἐκτὸς λέγων ὧν τε οἱ προφῆται
ἐλάλησαν μελλόντων γίνεσθαι καὶ μωϊσῆς,
'''
"23" = ''':sup:`23` εἰ παθητὸς ὁ χριστός, εἰ πρῶτος ἐξ ἀναστάσεως νεκρῶν φῶς μέλλει
καταγγέλλειν τῶ τε λαῶ καὶ τοῖς ἔθνεσιν.
'''
"24" = ''':sup:`24` ταῦτα δὲ αὐτοῦ ἀπολογουμένου ὁ φῆστος μεγάλῃ τῇ φωνῇ φησιν, μαίνῃ,
παῦλε· τὰ πολλά σε γράμματα εἰς μανίαν περιτρέπει.
'''
"25" = ''':sup:`25` ὁ δὲ παῦλος, οὐ μαίνομαι, φησίν, κράτιστε φῆστε, ἀλλὰ ἀληθείας καὶ
σωφροσύνης ῥήματα ἀποφθέγγομαι.
'''
"26" = ''':sup:`26` ἐπίσταται γὰρ περὶ τούτων ὁ βασιλεύς, πρὸς ὃν καὶ παρρησιαζόμενος
ἐν γωνίᾳ πεπραγμένον τοῦτο.
'''
"27" = ''':sup:`27` πιστεύεις, βασιλεῦ ἀγρίππα, τοῖς προφήταις; οἶδα ὅτι πιστεύεις.
'''
"28" = ''':sup:`28` ὁ δὲ ἀγρίππας πρὸς τὸν παῦλον, ἐν ὀλίγῳ με πείθεις χριστιανὸν
ποιῆσαι.
'''
"29" = ''':sup:`29` ὁ δὲ παῦλος, εὐξαίμην ἂν τῶ θεῶ καὶ ἐν ὀλίγῳ καὶ ἐν μεγάλῳ οὐ μόνον
σὲ ἀλλὰ καὶ πάντας τοὺς ἀκούοντάς μου σήμερον γενέσθαι τοιούτους ὁποῖος
καὶ ἐγώ εἰμι, παρεκτὸς τῶν δεσμῶν τούτων.
'''
"30" = ''':sup:`30` ἀνέστη τε ὁ βασιλεὺς καὶ ὁ ἡγεμὼν ἥ τε βερνίκη καὶ οἱ συγκαθήμενοι
αὐτοῖς,
'''
"31" = ''':sup:`31` καὶ ἀναχωρήσαντες ἐλάλουν πρὸς ἀλλήλους λέγοντες ὅτι οὐδὲν θανάτου
'''
"32" = ''':sup:`32` ἀγρίππας δὲ τῶ φήστῳ ἔφη, ἀπολελύσθαι ἐδύνατο ὁ ἄνθρωπος οὖτος εἰ
μὴ ἐπεκέκλητο καίσαρα.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
