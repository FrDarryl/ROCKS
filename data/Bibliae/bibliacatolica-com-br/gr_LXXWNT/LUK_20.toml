[20]
"1" = ''':sup:`1` καὶ ἐγένετο ἐν μιᾷ τῶν ἡμερῶν διδάσκοντος αὐτοῦ τὸν λαὸν ἐν τῶ ἱερῶ
καὶ εὐαγγελιζομένου ἐπέστησαν οἱ ἀρχιερεῖς καὶ οἱ γραμματεῖς σὺν τοῖς
πρεσβυτέροις,
'''
"2" = ''':sup:`2` καὶ εἶπαν λέγοντες πρὸς αὐτόν, εἰπὸν ἡμῖν ἐν ποίᾳ ἐξουσίᾳ ταῦτα
ποιεῖς, ἢ τίς ἐστιν ὁ δούς σοι τὴν ἐξουσίαν ταύτην.
'''
"3" = ''':sup:`3` ἀποκριθεὶς δὲ εἶπεν πρὸς αὐτούς, ἐρωτήσω ὑμᾶς κἀγὼ λόγον, καὶ εἴπατέ
μοι·
'''
"4" = ''':sup:`4` τὸ βάπτισμα ἰωάννου ἐξ οὐρανοῦ ἦν ἢ ἐξ ἀνθρώπων;
'''
"5" = ''':sup:`5` οἱ δὲ συνελογίσαντο πρὸς ἑαυτοὺς λέγοντες ὅτι ἐὰν εἴπωμεν, ἐξ
οὐρανοῦ, ἐρεῖ, διὰ τί οὐκ ἐπιστεύσατε αὐτῶ;
'''
"6" = ''':sup:`6` ἐὰν δὲ εἴπωμεν, ἐξ ἀνθρώπων, ὁ λαὸς ἅπας καταλιθάσει ἡμᾶς,
πεπεισμένος γάρ ἐστιν ἰωάννην προφήτην εἶναι.
'''
"7" = ''':sup:`7` καὶ ἀπεκρίθησαν μὴ εἰδέναι πόθεν.
'''
"8" = ''':sup:`8` καὶ ὁ ἰησοῦς εἶπεν αὐτοῖς, οὐδὲ ἐγὼ λέγω ὑμῖν ἐν ποίᾳ ἐξουσίᾳ ταῦτα
ποιῶ.
ἐφύτευσεν ἀμπελῶνα, καὶ ἐξέδετο αὐτὸν γεωργοῖς, καὶ ἀπεδήμησεν χρόνους
ἱκανούς.
'''
"10" = ''':sup:`10` καὶ καιρῶ ἀπέστειλεν πρὸς τοὺς γεωργοὺς δοῦλον, ἵνα ἀπὸ τοῦ καρποῦ
τοῦ ἀμπελῶνος δώσουσιν αὐτῶ· οἱ δὲ γεωργοὶ ἐξαπέστειλαν αὐτὸν δείραντες
κενόν.
'''
"11" = ''':sup:`11` καὶ προσέθετο ἕτερον πέμψαι δοῦλον· οἱ δὲ κἀκεῖνον δείραντες καὶ
ἀτιμάσαντες ἐξαπέστειλαν κενόν.
'''
"12" = ''':sup:`12` καὶ προσέθετο τρίτον πέμψαι· οἱ δὲ καὶ τοῦτον τραυματίσαντες
ἐξέβαλον.
'''
"13" = ''':sup:`13` εἶπεν δὲ ὁ κύριος τοῦ ἀμπελῶνος, τί ποιήσω; πέμψω τὸν υἱόν μου τὸν
ἀγαπητόν· ἴσως τοῦτον ἐντραπήσονται.
'''
"14" = ''':sup:`14` ἰδόντες δὲ αὐτὸν οἱ γεωργοὶ διελογίζοντο πρὸς ἀλλήλους λέγοντες,
οὖτός ἐστιν ὁ κληρονόμος· ἀποκτείνωμεν αὐτόν, ἵνα ἡμῶν γένηται ἡ
κληρονομία.
'''
"15" = ''':sup:`15` καὶ ἐκβαλόντες αὐτὸν ἔξω τοῦ ἀμπελῶνος ἀπέκτειναν. τί οὗν ποιήσει
αὐτοῖς ὁ κύριος τοῦ ἀμπελῶνος;
'''
"16" = ''':sup:`16` ἐλεύσεται καὶ ἀπολέσει τοὺς γεωργοὺς τούτους, καὶ δώσει τὸν
ἀμπελῶνα ἄλλοις. ἀκούσαντες δὲ εἶπαν, μὴ γένοιτο.
'''
"17" = ''':sup:`17` ὁ δὲ ἐμβλέψας αὐτοῖς εἶπεν, τί οὗν ἐστιν τὸ γεγραμμένον τοῦτο·
λίθον ὃν ἀπεδοκίμασαν οἱ οἰκοδομοῦντες, οὖτος ἐγενήθη εἰς κεφαλὴν
γωνίας;
'''
"18" = ''':sup:`18` πᾶς ὁ πεσὼν ἐπ᾽ ἐκεῖνον τὸν λίθον συνθλασθήσεται· ἐφ᾽ ὃν δ᾽ ἂν
πέσῃ, λικμήσει αὐτόν.
'''
"19" = ''':sup:`19` καὶ ἐζήτησαν οἱ γραμματεῖς καὶ οἱ ἀρχιερεῖς ἐπιβαλεῖν ἐπ᾽ αὐτὸν τὰς
χεῖρας ἐν αὐτῇ τῇ ὥρᾳ, καὶ ἐφοβήθησαν τὸν λαόν· ἔγνωσαν γὰρ ὅτι πρὸς
αὐτοὺς εἶπεν τὴν παραβολὴν ταύτην.
'''
"20" = ''':sup:`20` καὶ παρατηρήσαντες ἀπέστειλαν ἐγκαθέτους ὑποκρινομένους ἑαυτοὺς
δικαίους εἶναι, ἵνα ἐπιλάβωνται αὐτοῦ λόγου, ὥστε παραδοῦναι αὐτὸν τῇ
ἀρχῇ καὶ τῇ ἐξουσίᾳ τοῦ ἡγεμόνος.
'''
"21" = ''':sup:`21` καὶ ἐπηρώτησαν αὐτὸν λέγοντες, διδάσκαλε, οἴδαμεν ὅτι ὀρθῶς λέγεις
καὶ διδάσκεις καὶ οὐ λαμβάνεις πρόσωπον, ἀλλ᾽ ἐπ᾽ ἀληθείας τὴν ὁδὸν τοῦ
θεοῦ διδάσκεις·
'''
"22" = ''':sup:`22` ἔξεστιν ἡμᾶς καίσαρι φόρον δοῦναι ἢ οὔ;
'''
"23" = ''':sup:`23` κατανοήσας δὲ αὐτῶν τὴν πανουργίαν εἶπεν πρὸς αὐτούς,
'''
"24" = ''':sup:`24` δείξατέ μοι δηνάριον· τίνος ἔχει εἰκόνα καὶ ἐπιγραφήν; οἱ δὲ εἶπαν,
καίσαρος.
'''
"25" = ''':sup:`25` ὁ δὲ εἶπεν πρὸς αὐτούς, τοίνυν ἀπόδοτε τὰ καίσαρος καίσαρι καὶ τὰ
τοῦ θεοῦ τῶ θεῶ.
'''
"26" = ''':sup:`26` καὶ οὐκ ἴσχυσαν ἐπιλαβέσθαι αὐτοῦ ῥήματος ἐναντίον τοῦ λαοῦ, καὶ
θαυμάσαντες ἐπὶ τῇ ἀποκρίσει αὐτοῦ ἐσίγησαν.
μὴ εἶναι, ἐπηρώτησαν αὐτὸν
'''
"28" = ''':sup:`28` λέγοντες, διδάσκαλε, μωϊσῆς ἔγραψεν ἡμῖν, ἐάν τινος ἀδελφὸς ἀποθάνῃ
ἔχων γυναῖκα, καὶ οὖτος ἄτεκνος ᾖ, ἵνα λάβῃ ὁ ἀδελφὸς αὐτοῦ τὴν γυναῖκα
καὶ ἐξαναστήσῃ σπέρμα τῶ ἀδελφῶ αὐτοῦ.
'''
"29" = ''':sup:`29` ἑπτὰ οὗν ἀδελφοὶ ἦσαν· καὶ ὁ πρῶτος λαβὼν γυναῖκα ἀπέθανεν ἄτεκνος·
'''
"30" = ''':sup:`30` καὶ ὁ δεύτερος
'''
"31" = ''':sup:`31` καὶ ὁ τρίτος ἔλαβεν αὐτήν, ὡσαύτως δὲ καὶ οἱ ἑπτὰ οὐ κατέλιπον
τέκνα καὶ ἀπέθανον.
'''
"32" = ''':sup:`32` ὕστερον καὶ ἡ γυνὴ ἀπέθανεν.
'''
"33" = ''':sup:`33` ἡ γυνὴ οὗν ἐν τῇ ἀναστάσει τίνος αὐτῶν γίνεται γυνή; οἱ γὰρ ἑπτὰ
ἔσχον αὐτὴν γυναῖκα.
'''
"34" = ''':sup:`34` καὶ εἶπεν αὐτοῖς ὁ ἰησοῦς, οἱ υἱοὶ τοῦ αἰῶνος τούτου γαμοῦσιν καὶ
γαμίσκονται,
'''
"35" = ''':sup:`35` οἱ δὲ καταξιωθέντες τοῦ αἰῶνος ἐκείνου τυχεῖν καὶ τῆς ἀναστάσεως
τῆς ἐκ νεκρῶν οὔτε γαμοῦσιν οὔτε γαμίζονται·
'''
"36" = ''':sup:`36` οὐδὲ γὰρ ἀποθανεῖν ἔτι δύνανται, ἰσάγγελοι γάρ εἰσιν, καὶ υἱοί
εἰσιν θεοῦ, τῆς ἀναστάσεως υἱοὶ ὄντες.
'''
"37" = ''':sup:`37` ὅτι δὲ ἐγείρονται οἱ νεκροὶ καὶ μωϊσῆς ἐμήνυσεν ἐπὶ τῆς βάτου, ὡς
λέγει κύριον τὸν θεὸν ἀβραὰμ καὶ θεὸν ἰσαὰκ καὶ θεὸν ἰακώβ·
'''
"38" = ''':sup:`38` θεὸς δὲ οὐκ ἔστιν νεκρῶν ἀλλὰ ζώντων, πάντες γὰρ αὐτῶ ζῶσιν.
'''
"39" = ''':sup:`39` ἀποκριθέντες δέ τινες τῶν γραμματέων εἶπαν, διδάσκαλε, καλῶς εἶπας·
'''
"40" = ''':sup:`40` οὐκέτι γὰρ ἐτόλμων ἐπερωτᾶν αὐτὸν οὐδέν.
'''
"41" = ''':sup:`41` εἶπεν δὲ πρὸς αὐτούς, πῶς λέγουσιν τὸν χριστὸν εἶναι δαυὶδ υἱόν;
'''
"42" = ''':sup:`42` αὐτὸς γὰρ δαυὶδ λέγει ἐν βίβλῳ ψαλμῶν, εἶπεν κύριος τῶ κυρίῳ μου,
κάθου ἐκ δεξιῶν μου
'''
"43" = ''':sup:`43` ἕως ἂν θῶ τοὺς ἐχθρούς σου ὑποπόδιον τῶν ποδῶν σου.
'''
"44" = ''':sup:`44` δαυὶδ οὗν κύριον αὐτὸν καλεῖ, καὶ πῶς αὐτοῦ υἱός ἐστιν;
'''
"46" = ''':sup:`46` προσέχετε ἀπὸ τῶν γραμματέων τῶν θελόντων περιπατεῖν ἐν στολαῖς καὶ
φιλούντων ἀσπασμοὺς ἐν ταῖς ἀγοραῖς καὶ πρωτοκαθεδρίας ἐν ταῖς
συναγωγαῖς καὶ πρωτοκλισίας ἐν τοῖς δείπνοις,
'''
"47" = ''':sup:`47` οἳ κατεσθίουσιν τὰς οἰκίας τῶν χηρῶν καὶ προφάσει μακρὰ
προσεύχονται· οὖτοι λήμψονται περισσότερον κρίμα.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
