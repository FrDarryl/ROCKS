[11]
"1" = ''':sup:`1` λέγω οὗν, μὴ ἀπώσατο ὁ θεὸς τὸν λαὸν αὐτοῦ; μὴ γένοιτο· καὶ γὰρ ἐγὼ
ἰσραηλίτης εἰμί, ἐκ σπέρματος ἀβραάμ, φυλῆς βενιαμίν.
'''
"2" = ''':sup:`2` οὐκ ἀπώσατο ὁ θεὸς τὸν λαὸν αὐτοῦ ὃν προέγνω. ἢ οὐκ οἴδατε ἐν ἠλίᾳ
τί λέγει ἡ γραφή; ὡς ἐντυγχάνει τῶ θεῶ κατὰ τοῦ ἰσραήλ,
'''
"3" = ''':sup:`3` κύριε, τοὺς προφήτας σου ἀπέκτειναν, τὰ θυσιαστήριά σου κατέσκαψαν,
κἀγὼ ὑπελείφθην μόνος, καὶ ζητοῦσιν τὴν ψυχήν μου.
'''
"4" = ''':sup:`4` ἀλλὰ τί λέγει αὐτῶ ὁ χρηματισμός; κατέλιπον ἐμαυτῶ ἑπτακισχιλίους
ἄνδρας, οἵτινες οὐκ ἔκαμψαν γόνυ τῇ βάαλ.
'''
"5" = ''':sup:`5` οὕτως οὗν καὶ ἐν τῶ νῦν καιρῶ λεῖμμα κατ᾽ ἐκλογὴν χάριτος γέγονεν·
'''
"6" = ''':sup:`6` εἰ δὲ χάριτι, οὐκέτι ἐξ ἔργων, ἐπεὶ ἡ χάρις οὐκέτι γίνεται χάρις.
'''
"7" = ''':sup:`7` τί οὗν; ὃ ἐπιζητεῖ ἰσραήλ, τοῦτο οὐκ ἐπέτυχεν, ἡ δὲ ἐκλογὴ ἐπέτυχεν·
οἱ δὲ λοιποὶ ἐπωρώθησαν,
'''
"8" = ''':sup:`8` καθὼς γέγραπται, ἔδωκεν αὐτοῖς ὁ θεὸς πνεῦμα κατανύξεως, ὀφθαλμοὺς
τοῦ μὴ βλέπειν καὶ ὦτα τοῦ μὴ ἀκούειν, ἕως τῆς σήμερον ἡμέρας.
'''
"9" = ''':sup:`9` καὶ δαυὶδ λέγει, γενηθήτω ἡ τράπεζα αὐτῶν εἰς παγίδα καὶ εἰς θήραν
καὶ εἰς σκάνδαλον καὶ εἰς ἀνταπόδομα αὐτοῖς,
'''
"10" = ''':sup:`10` σκοτισθήτωσαν οἱ ὀφθαλμοὶ αὐτῶν τοῦ μὴ βλέπειν, καὶ τὸν νῶτον αὐτῶν
διὰ παντὸς σύγκαμψον.
'''
"11" = ''':sup:`11` λέγω οὗν, μὴ ἔπταισαν ἵνα πέσωσιν; μὴ γένοιτο· ἀλλὰ τῶ αὐτῶν
παραπτώματι ἡ σωτηρία τοῖς ἔθνεσιν, εἰς τὸ παραζηλῶσαι αὐτούς.
'''
"12" = ''':sup:`12` εἰ δὲ τὸ παράπτωμα αὐτῶν πλοῦτος κόσμου καὶ τὸ ἥττημα αὐτῶν πλοῦτος
ἐθνῶν, πόσῳ μᾶλλον τὸ πλήρωμα αὐτῶν.
'''
"13" = ''':sup:`13` ὑμῖν δὲ λέγω τοῖς ἔθνεσιν. ἐφ᾽ ὅσον μὲν οὗν εἰμι ἐγὼ ἐθνῶν
ἀπόστολος, τὴν διακονίαν μου δοξάζω,
'''
"14" = ''':sup:`14` εἴ πως παραζηλώσω μου τὴν σάρκα καὶ σώσω τινὰς ἐξ αὐτῶν.
'''
"15" = ''':sup:`15` εἰ γὰρ ἡ ἀποβολὴ αὐτῶν καταλλαγὴ κόσμου, τίς ἡ πρόσλημψις εἰ μὴ ζωὴ
ἐκ νεκρῶν;
'''
"16" = ''':sup:`16` εἰ δὲ ἡ ἀπαρχὴ ἁγία, καὶ τὸ φύραμα· καὶ εἰ ἡ ῥίζα ἁγία, καὶ οἱ
κλάδοι.
'''
"17" = ''':sup:`17` εἰ δέ τινες τῶν κλάδων ἐξεκλάσθησαν, σὺ δὲ ἀγριέλαιος ὢν
ἐνεκεντρίσθης ἐν αὐτοῖς καὶ συγκοινωνὸς τῆς ῥίζης τῆς πιότητος τῆς
ἐλαίας ἐγένου,
'''
"18" = ''':sup:`18` μὴ κατακαυχῶ τῶν κλάδων· εἰ δὲ κατακαυχᾶσαι, οὐ σὺ τὴν ῥίζαν
βαστάζεις ἀλλὰ ἡ ῥίζα σέ.
'''
"19" = ''':sup:`19` ἐρεῖς οὗν, ἐξεκλάσθησαν κλάδοι ἵνα ἐγὼ ἐγκεντρισθῶ.
'''
"20" = ''':sup:`20` καλῶς· τῇ ἀπιστίᾳ ἐξεκλάσθησαν, σὺ δὲ τῇ πίστει ἕστηκας. μὴ ὑψηλὰ
φρόνει, ἀλλὰ φοβοῦ·
φείσεται.
'''
"22" = ''':sup:`22` ἴδε οὗν χρηστότητα καὶ ἀποτομίαν θεοῦ· ἐπὶ μὲν τοὺς πεσόντας
ἀποτομία, ἐπὶ δὲ σὲ χρηστότης θεοῦ, ἐὰν ἐπιμένῃς τῇ χρηστότητι, ἐπεὶ
καὶ σὺ ἐκκοπήσῃ.
'''
"23" = ''':sup:`23` κἀκεῖνοι δέ, ἐὰν μὴ ἐπιμένωσιν τῇ ἀπιστίᾳ, ἐγκεντρισθήσονται·
δυνατὸς γάρ ἐστιν ὁ θεὸς πάλιν ἐγκεντρίσαι αὐτούς.
'''
"24" = ''':sup:`24` εἰ γὰρ σὺ ἐκ τῆς κατὰ φύσιν ἐξεκόπης ἀγριελαίου καὶ παρὰ φύσιν
ἐνεκεντρίσθης εἰς καλλιέλαιον, πόσῳ μᾶλλον οὖτοι οἱ κατὰ φύσιν
ἐγκεντρισθήσονται τῇ ἰδίᾳ ἐλαίᾳ.
'''
"25" = ''':sup:`25` οὐ γὰρ θέλω ὑμᾶς ἀγνοεῖν, ἀδελφοί, τὸ μυστήριον τοῦτο, ἵνα μὴ ἦτε
οὖ τὸ πλήρωμα τῶν ἐθνῶν εἰσέλθῃ,
'''
"26" = ''':sup:`26` καὶ οὕτως πᾶς ἰσραὴλ σωθήσεται· καθὼς γέγραπται, ἥξει ἐκ σιὼν ὁ
ῥυόμενος, ἀποστρέψει ἀσεβείας ἀπὸ ἰακώβ·
'''
"27" = ''':sup:`27` καὶ αὕτη αὐτοῖς ἡ παρ᾽ ἐμοῦ διαθήκη, ὅταν ἀφέλωμαι τὰς ἁμαρτίας
αὐτῶν.
'''
"28" = ''':sup:`28` κατὰ μὲν τὸ εὐαγγέλιον ἐχθροὶ δι᾽ ὑμᾶς, κατὰ δὲ τὴν ἐκλογὴν
ἀγαπητοὶ διὰ τοὺς πατέρας·
'''
"29" = ''':sup:`29` ἀμεταμέλητα γὰρ τὰ χαρίσματα καὶ ἡ κλῆσις τοῦ θεοῦ.
'''
"30" = ''':sup:`30` ὥσπερ γὰρ ὑμεῖς ποτε ἠπειθήσατε τῶ θεῶ, νῦν δὲ ἠλεήθητε τῇ τούτων
ἀπειθείᾳ,
ἐλεηθῶσιν·
'''
"32" = ''':sup:`32` συνέκλεισεν γὰρ ὁ θεὸς τοὺς πάντας εἰς ἀπείθειαν ἵνα τοὺς πάντας
ἐλεήσῃ.
'''
"33" = ''':sup:`33` ὦ βάθος πλούτου καὶ σοφίας καὶ γνώσεως θεοῦ· ὡς ἀνεξεραύνητα τὰ
κρίματα αὐτοῦ καὶ ἀνεξιχνίαστοι αἱ ὁδοὶ αὐτοῦ.
'''
"34" = ''':sup:`34` τίς γὰρ ἔγνω νοῦν κυρίου; ἢ τίς σύμβουλος αὐτοῦ ἐγένετο;
'''
"35" = ''':sup:`35` ἢ τίς προέδωκεν αὐτῶ, καὶ ἀνταποδοθήσεται αὐτῶ;
'''
"36" = ''':sup:`36` ὅτι ἐξ αὐτοῦ καὶ δι᾽ αὐτοῦ καὶ εἰς αὐτὸν τὰ πάντα· αὐτῶ ἡ δόξα εἰς
τοὺς αἰῶνας· ἀμήν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
