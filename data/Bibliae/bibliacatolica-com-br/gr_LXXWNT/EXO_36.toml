[36]
"1" = ''':sup:`1` καὶ ἐποίησεν Βεσελεηλ καὶ Ελιαβ καὶ πᾶς σοφὸς τῇ διανοίᾳ ᾧ ἐδόθη
σοφία καὶ ἐπιστήμη ἐν αὐτοῖς συνιέναι ποιεῖν πάντα τὰ ἔργα κατὰ τὰ ἅγια
καθήκοντα κατὰ πάντα ὅσα συνέταξεν κύριος
'''
"2" = ''':sup:`2` καὶ ἐκάλεσεν Μωυσῆς Βεσελεηλ καὶ Ελιαβ καὶ πάντας τοὺς ἔχοντας τὴν
σοφίαν ᾧ ἔδωκεν ὁ θεὸς ἐπιστήμην ἐν τῇ καρδίᾳ καὶ πάντας τοὺς ἑκουσίως
βουλομένους προσπορεύεσθαι πρὸς τὰ ἔργα ὥστε συντελεῖν αὐτά
'''
"3" = ''':sup:`3` καὶ ἔλαβον παρὰ Μωυσῆ πάντα τὰ ἀφαιρέματα ἃ ἤνεγκαν οἱ υἱοὶ Ισραηλ
εἰς πάντα τὰ ἔργα τοῦ ἁγίου ποιεῖν αὐτά καὶ αὐτοὶ προσεδέχοντο ἔτι τὰ
προσφερόμενα παρὰ τῶν φερόντων τὸ πρωὶ πρωί
'''
"4" = ''':sup:`4` καὶ παρεγίνοντο πάντες οἱ σοφοὶ οἱ ποιοῦντες τὰ ἔργα τοῦ ἁγίου
ἕκαστος κατὰ τὸ αὐτοῦ ἔργον ὃ αὐτοὶ ἠργάζοντο
'''
"5" = ''':sup:`5` καὶ εἶπαν πρὸς Μωυσῆν ὅτι πλῆθος φέρει ὁ λαὸς παρὰ τὰ ἔργα ὅσα
συνέταξεν κύριος ποιῆσαι
'''
"6" = ''':sup:`6` καὶ προσέταξεν Μωυσῆς καὶ ἐκήρυξεν ἐν τῇ παρεμβολῇ λέγων ἀνὴρ καὶ
γυνὴ μηκέτι ἐργαζέσθωσαν εἰς τὰς ἀπαρχὰς τοῦ ἁγίου καὶ ἐκωλύθη ὁ λαὸς
ἔτι προσφέρειν
'''
"7" = ''':sup:`7` καὶ τὰ ἔργα ἦν αὐτοῖς ἱκανὰ εἰς τὴν κατασκευὴν ποιῆσαι καὶ
προσκατέλιπον
'''
"8" = ''':sup:`8` καὶ ἐποίησεν πᾶς σοφὸς ἐν τοῖς ἐργαζομένοις τὰς στολὰς τῶν ἁγίων αἵ
εἰσιν Ααρων τῷ ἱερεῖ καθὰ συνέταξεν κύριος τῷ Μωυσῇ
'''
"9" = ''':sup:`9` καὶ ἐποίησαν τὴν ἐπωμίδα ἐκ χρυσίου καὶ ὑακίνθου καὶ πορφύρας καὶ
κοκκίνου νενησμένου καὶ βύσσου κεκλωσμένης
'''
"10" = ''':sup:`10` καὶ ἐτμήθη τὰ πέταλα τοῦ χρυσίου τρίχες ὥστε συνυφᾶναι σὺν τῇ
ὑακίνθῳ καὶ τῇ πορφύρᾳ καὶ σὺν τῷ κοκκίνῳ τῷ διανενησμένῳ καὶ σὺν τῇ
βύσσῳ τῇ κεκλωσμένῃ ἔργον ὑφαντόν
'''
"11" = ''':sup:`11` ἐποίησαν αὐτὸ ἐπωμίδας συνεχούσας ἐξ ἀμφοτέρων τῶν μερῶν
'''
"12" = ''':sup:`12` ἔργον ὑφαντὸν εἰς ἄλληλα συμπεπλεγμένον καθ’ ἑαυτὸ ἐξ αὐτοῦ
ἐποίησαν κατὰ τὴν αὐτοῦ ποίησιν ἐκ χρυσίου καὶ ὑακίνθου καὶ πορφύρας
καὶ κοκκίνου διανενησμένου καὶ βύσσου κεκλωσμένης καθὰ συνέταξεν κύριος
τῷ Μωυσῇ
'''
"13" = ''':sup:`13` καὶ ἐποίησαν ἀμφοτέρους τοὺς λίθους τῆς σμαράγδου συμπεπορπημένους
καὶ περισεσιαλωμένους χρυσίῳ γεγλυμμένους καὶ ἐκκεκολαμμένους ἐκκόλαμμα
σφραγῖδος ἐκ τῶν ὀνομάτων τῶν υἱῶν Ισραηλ
'''
"14" = ''':sup:`14` καὶ ἐπέθηκεν αὐτοὺς ἐπὶ τοὺς ὤμους τῆς ἐπωμίδος λίθους μνημοσύνου
τῶν υἱῶν Ισραηλ καθὰ συνέταξεν κύριος τῷ Μωυσῇ
'''
"15" = ''':sup:`15` καὶ ἐποίησαν λογεῖον ἔργον ὑφαντὸν ποικιλίᾳ κατὰ τὸ ἔργον τῆς
ἐπωμίδος ἐκ χρυσίου καὶ ὑακίνθου καὶ πορφύρας καὶ κοκκίνου
διανενησμένου καὶ βύσσου κεκλωσμένης
'''
"16" = ''':sup:`16` τετράγωνον διπλοῦν ἐποίησαν τὸ λογεῖον σπιθαμῆς τὸ μῆκος καὶ
σπιθαμῆς τὸ εὖρος διπλοῦν
'''
"17" = ''':sup:`17` καὶ συνυφάνθη ἐν αὐτῷ ὕφασμα κατάλιθον τετράστιχον στίχος λίθων
σάρδιον καὶ τοπάζιον καὶ σμάραγδος ὁ στίχος ὁ εἷς
'''
"18" = ''':sup:`18` καὶ ὁ στίχος ὁ δεύτερος ἄνθραξ καὶ σάπφειρος καὶ ἴασπις
'''
"19" = ''':sup:`19` καὶ ὁ στίχος ὁ τρίτος λιγύριον καὶ ἀχάτης καὶ ἀμέθυστος
'''
"20" = ''':sup:`20` καὶ ὁ στίχος ὁ τέταρτος χρυσόλιθος καὶ βηρύλλιον καὶ ὀνύχιον
περικεκυκλωμένα χρυσίῳ καὶ συνδεδεμένα χρυσίῳ
'''
"21" = ''':sup:`21` καὶ οἱ λίθοι ἦσαν ἐκ τῶν ὀνομάτων τῶν υἱῶν Ισραηλ δώδεκα ἐκ τῶν
ὀνομάτων αὐτῶν ἐγγεγραμμένα εἰς σφραγῖδας ἕκαστος ἐκ τοῦ ἑαυτοῦ
ὀνόματος εἰς τὰς δώδεκα φυλάς
'''
"22" = ''':sup:`22` καὶ ἐποίησαν ἐπὶ τὸ λογεῖον κροσσοὺς συμπεπλεγμένους ἔργον
ἐμπλοκίου ἐκ χρυσίου καθαροῦ
'''
"23" = ''':sup:`23` καὶ ἐποίησαν δύο ἀσπιδίσκας χρυσᾶς καὶ δύο δακτυλίους χρυσοῦς καὶ
ἐπέθηκαν τοὺς δύο δακτυλίους τοὺς χρυσοῦς ἐπ’ ἀμφοτέρας τὰς ἀρχὰς τοῦ
λογείου
'''
"24" = ''':sup:`24` καὶ ἐπέθηκαν τὰ ἐμπλόκια ἐκ χρυσίου ἐπὶ τοὺς δακτυλίους ἐπ’
ἀμφοτέρων τῶν μερῶν τοῦ λογείου
'''
"25" = ''':sup:`25` καὶ εἰς τὰς δύο συμβολὰς τὰ δύο ἐμπλόκια καὶ ἐπέθηκαν ἐπὶ τὰς δύο
ἀσπιδίσκας καὶ ἐπέθηκαν ἐπὶ τοὺς ὤμους τῆς ἐπωμίδος ἐξ ἐναντίας κατὰ
πρόσωπον
'''
"26" = ''':sup:`26` καὶ ἐποίησαν δύο δακτυλίους χρυσοῦς καὶ ἐπέθηκαν ἐπὶ τὰ δύο
πτερύγια ἐπ’ ἄκρου τοῦ λογείου ἐπὶ τὸ ἄκρον τοῦ ὀπισθίου τῆς ἐπωμίδος
ἔσωθεν
'''
"27" = ''':sup:`27` καὶ ἐποίησαν δύο δακτυλίους χρυσοῦς καὶ ἐπέθηκαν ἐπ’ ἀμφοτέρους
τοὺς ὤμους τῆς ἐπωμίδος κάτωθεν αὐτοῦ κατὰ πρόσωπον κατὰ τὴν συμβολὴν
ἄνωθεν τῆς συνυφῆς τῆς ἐπωμίδος
'''
"28" = ''':sup:`28` καὶ συνέσφιγξεν τὸ λογεῖον ἀπὸ τῶν δακτυλίων τῶν ἐπ’ αὐτοῦ εἰς τοὺς
δακτυλίους τῆς ἐπωμίδος συνεχομένους ἐκ τῆς ὑακίνθου συμπεπλεγμένους
εἰς τὸ ὕφασμα τῆς ἐπωμίδος ἵνα μὴ χαλᾶται τὸ λογεῖον ἀπὸ τῆς ἐπωμίδος
καθὰ συνέταξεν κύριος τῷ Μωυσῇ
'''
"29" = ''':sup:`29` καὶ ἐποίησαν τὸν ὑποδύτην ὑπὸ τὴν ἐπωμίδα ἔργον ὑφαντὸν ὅλον
ὑακίνθινον
'''
"30" = ''':sup:`30` τὸ δὲ περιστόμιον τοῦ ὑποδύτου ἐν τῷ μέσῳ διυφασμένον συμπλεκτόν
ᾤαν ἔχον κύκλῳ τὸ περιστόμιον ἀδιάλυτον
'''
"31" = ''':sup:`31` καὶ ἐποίησαν ἐπὶ τοῦ λώματος τοῦ ὑποδύτου κάτωθεν ὡς ἐξανθούσης
ῥόας ῥοίσκους ἐξ ὑακίνθου καὶ πορφύρας καὶ κοκκίνου νενησμένου καὶ
βύσσου κεκλωσμένης
'''
"32" = ''':sup:`32` καὶ ἐποίησαν κώδωνας χρυσοῦς καὶ ἐπέθηκαν τοὺς κώδωνας ἐπὶ τὸ λῶμα
τοῦ ὑποδύτου κύκλῳ ἀνὰ μέσον τῶν ῥοίσκων
'''
"33" = ''':sup:`33` κώδων χρυσοῦς καὶ ῥοίσκος ἐπὶ τοῦ λώματος τοῦ ὑποδύτου κύκλῳ εἰς τὸ
λειτουργεῖν καθὰ συνέταξεν κύριος τῷ Μωυσῇ
'''
"34" = ''':sup:`34` καὶ ἐποίησαν χιτῶνας βυσσίνους ἔργον ὑφαντὸν Ααρων καὶ τοῖς υἱοῖς
αὐτοῦ
'''
"35" = ''':sup:`35` καὶ τὰς κιδάρεις ἐκ βύσσου καὶ τὴν μίτραν ἐκ βύσσου καὶ τὰ
περισκελῆ ἐκ βύσσου κεκλωσμένης
'''
"36" = ''':sup:`36` καὶ τὰς ζώνας αὐτῶν ἐκ βύσσου καὶ ὑακίνθου καὶ πορφύρας καὶ
κοκκίνου νενησμένου ἔργον ποικιλτοῦ ὃν τρόπον συνέταξεν κύριος τῷ Μωυσῇ
'''
"37" = ''':sup:`37` καὶ ἐποίησαν τὸ πέταλον τὸ χρυσοῦν ἀφόρισμα τοῦ ἁγίου χρυσίου
καθαροῦ καὶ ἔγραψεν ἐπ’ αὐτοῦ γράμματα ἐκτετυπωμένα σφραγῖδος ἁγίασμα
κυρίῳ
'''
"38" = ''':sup:`38` καὶ ἐπέθηκαν ἐπ’ αὐτὸ λῶμα ὑακίνθινον ὥστε ἐπικεῖσθαι ἐπὶ τὴν
μίτραν ἄνωθεν ὃν τρόπον συνέταξεν κύριος τῷ Μωυσῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
