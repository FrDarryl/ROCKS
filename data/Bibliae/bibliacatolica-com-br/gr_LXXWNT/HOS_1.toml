"1" = ''':sup:`1` λόγος κυρίου ὃς ἐγενήθη πρὸς Ωσηε τὸν τοῦ Βεηρι ἐν ἡμέραις Οζιου καὶ
Ιωαθαμ καὶ Αχαζ καὶ Εζεκιου βασιλέων Ιουδα καὶ ἐν ἡμέραις Ιεροβοαμ υἱοῦ
Ιωας βασιλέως Ισραηλ
'''
"2" = ''':sup:`2` ἀρχὴ λόγου κυρίου πρὸς Ωσηε καὶ εἶπεν κύριος πρὸς Ωσηε βάδιζε λαβὲ
σεαυτῷ γυναῖκα πορνείας καὶ τέκνα πορνείας διότι ἐκπορνεύουσα
ἐκπορνεύσει ἡ γῆ ἀπὸ ὄπισθεν τοῦ κυρίου
'''
"3" = ''':sup:`3` καὶ ἐπορεύθη καὶ ἔλαβεν τὴν Γομερ θυγατέρα Δεβηλαιμ καὶ συνέλαβεν
καὶ ἔτεκεν αὐτῷ υἱόν
'''
"4" = ''':sup:`4` καὶ εἶπεν κύριος πρὸς αὐτόν κάλεσον τὸ ὄνομα αὐτοῦ Ιεζραελ διότι ἔτι
μικρὸν καὶ ἐκδικήσω τὸ αἷμα τοῦ Ιεζραελ ἐπὶ τὸν οἶκον Ιου καὶ καταπαύσω
βασιλείαν οἴκου Ισραηλ
'''
"5" = ''':sup:`5` καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ συντρίψω τὸ τόξον τοῦ Ισραηλ ἐν τῇ
κοιλάδι τοῦ Ιεζραελ
'''
"6" = ''':sup:`6` καὶ συνέλαβεν ἔτι καὶ ἔτεκεν θυγατέρα καὶ εἶπεν αὐτῷ κάλεσον τὸ
ὄνομα αὐτῆς Οὐκ-ἠλεημένη διότι οὐ μὴ προσθήσω ἔτι ἐλεῆσαι τὸν οἶκον τοῦ
Ισραηλ ἀλλ’ ἢ ἀντιτασσόμενος ἀντιτάξομαι αὐτοῖς
'''
"7" = ''':sup:`7` τοὺς δὲ υἱοὺς Ιουδα ἐλεήσω καὶ σώσω αὐτοὺς ἐν κυρίῳ θεῷ αὐτῶν καὶ οὐ
σώσω αὐτοὺς ἐν τόξῳ οὐδὲ ἐν ῥομφαίᾳ οὐδὲ ἐν πολέμῳ οὐδὲ ἐν ἅρμασιν οὐδὲ
ἐν ἵπποις οὐδὲ ἐν ἱππεῦσιν
'''
"8" = ''':sup:`8` καὶ ἀπεγαλάκτισεν τὴν Οὐκ-ἠλεημένην καὶ συνέλαβεν ἔτι καὶ ἔτεκεν
υἱόν
'''
"9" = ''':sup:`9` καὶ εἶπεν κάλεσον τὸ ὄνομα αὐτοῦ Οὐ-λαόσ-μου διότι ὑμεῖς οὐ λαός μου
καὶ ἐγὼ οὔκ εἰμι ὑμῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
