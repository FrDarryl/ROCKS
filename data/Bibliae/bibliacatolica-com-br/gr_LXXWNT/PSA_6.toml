[6]
"1" = ''':sup:`1` Gr./Heb. Psalm 6 εἰς τὸ τέλος ἐν ὕμνοις ὑπὲρ τῆς ὀγδόης ψαλμὸς τῷ
Δαυιδ
'''
"2" = ''':sup:`2` κύριε μὴ τῷ θυμῷ σου ἐλέγξῃς με μηδὲ τῇ ὀργῇ σου παιδεύσῃς με
'''
"3" = ''':sup:`3` ἐλέησόν με κύριε ὅτι ἀσθενής εἰμι ἴασαί με κύριε ὅτι ἐταράχθη τὰ
ὀστᾶ μου
'''
"4" = ''':sup:`4` καὶ ἡ ψυχή μου ἐταράχθη σφόδρα καὶ σύ κύριε ἕως πότε
'''
"5" = ''':sup:`5` ἐπίστρεψον κύριε ῥῦσαι τὴν ψυχήν μου σῶσόν με ἕνεκεν τοῦ ἐλέους σου
'''
"6" = ''':sup:`6` ὅτι οὐκ ἔστιν ἐν τῷ θανάτῳ ὁ μνημονεύων σου ἐν δὲ τῷ ᾅδῃ τίς
ἐξομολογήσεταί σοι
'''
"7" = ''':sup:`7` ἐκοπίασα ἐν τῷ στεναγμῷ μου λούσω καθ’ ἑκάστην νύκτα τὴν κλίνην μου
ἐν δάκρυσίν μου τὴν στρωμνήν μου βρέξω
'''
"8" = ''':sup:`8` ἐταράχθη ἀπὸ θυμοῦ ὁ ὀφθαλμός μου ἐπαλαιώθην ἐν πᾶσιν τοῖς ἐχθροῖς
μου
'''
"9" = ''':sup:`9` ἀπόστητε ἀπ’ ἐμοῦ πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν ὅτι εἰσήκουσεν
κύριος τῆς φωνῆς τοῦ κλαυθμοῦ μου
'''
"10" = ''':sup:`10` εἰσήκουσεν κύριος τῆς δεήσεώς μου κύριος τὴν προσευχήν μου
προσεδέξατο
'''
"11" = ''':sup:`11` αἰσχυνθείησαν καὶ ταραχθείησαν σφόδρα πάντες οἱ ἐχθροί μου
ἀποστραφείησαν καὶ καταισχυνθείησαν σφόδρα διὰ τάχους
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
