[8]
"1" = ''':sup:`1` Ιουδας δὲ ὁ καὶ Μακκαβαῖος καὶ οἱ σὺν αὐτῷ παρεισπορευόμενοι
λεληθότως εἰς τὰς κώμας προσεκαλοῦντο τοὺς συγγενεῖς καὶ τοὺς
μεμενηκότας ἐν τῷ Ιουδαϊσμῷ προσλαμβανόμενοι συνήγαγον εἰς
ἑξακισχιλίους
'''
"2" = ''':sup:`2` καὶ ἐπεκαλοῦντο τὸν κύριον ἐπιδεῖν τὸν ὑπὸ πάντων καταπατούμενον
λαόν οἰκτῖραι δὲ καὶ τὸν ναὸν τὸν ὑπὸ τῶν ἀσεβῶν ἀνθρώπων βεβηλωθέντα
'''
"3" = ''':sup:`3` ἐλεῆσαι δὲ καὶ τὴν καταφθειρομένην πόλιν καὶ μέλλουσαν ἰσόπεδον
γίνεσθαι καὶ τῶν καταβοώντων πρὸς αὐτὸν αἱμάτων εἰσακοῦσαι
'''
"4" = ''':sup:`4` μνησθῆναι δὲ καὶ τῆς τῶν ἀναμαρτήτων νηπίων παρανόμου ἀπωλείας καὶ
περὶ τῶν γενομένων εἰς τὸ ὄνομα αὐτοῦ βλασφημιῶν καὶ μισοπονηρῆσαι
'''
"5" = ''':sup:`5` γενόμενος δὲ ὁ Μακκαβαῖος ἐν συστέματι ἀνυπόστατος ἤδη τοῖς ἔθνεσιν
ἐγίνετο τῆς ὀργῆς τοῦ κυρίου εἰς ἔλεον τραπείσης
'''
"6" = ''':sup:`6` πόλεις δὲ καὶ κώμας ἀπροσδοκήτως ἐρχόμενος ἐνεπίμπρα καὶ τοὺς
ἐπικαίρους τόπους ἀπολαμβάνων οὐκ ὀλίγους τῶν πολεμίων τροπούμενος
'''
"7" = ''':sup:`7` μάλιστα τὰς νύκτας πρὸς τὰς τοιαύτας ἐπιβολὰς συνεργοὺς ἐλάμβανεν
καὶ λαλιὰ τῆς εὐανδρίας αὐτοῦ διηχεῖτο πανταχῆ
'''
"8" = ''':sup:`8` συνορῶν δὲ ὁ Φίλιππος κατὰ μικρὸν εἰς προκοπὴν ἐρχόμενον τὸν ἄνδρα
πυκνότερον δὲ ἐν ταῖς εὐημερίαις προβαίνοντα πρὸς Πτολεμαῖον τὸν Κοίλης
Συρίας καὶ Φοινίκης στρατηγὸν ἔγραψεν ἐπιβοηθεῖν τοῖς τοῦ βασιλέως
πράγμασιν
'''
"9" = ''':sup:`9` ὁ δὲ ταχέως προχειρισάμενος Νικάνορα τὸν τοῦ Πατρόκλου τῶν πρώτων
φίλων ἀπέστειλεν ὑποτάξας παμφύλων ἔθνη οὐκ ἐλάττους τῶν δισμυρίων τὸ
σύμπαν τῆς Ιουδαίας ἐξᾶραι γένος συνέστησεν δὲ αὐτῷ καὶ Γοργίαν ἄνδρα
στρατηγὸν καὶ ἐν πολεμικαῖς χρείαις πεῖραν ἔχοντα
'''
"10" = ''':sup:`10` διεστήσατο δὲ ὁ Νικάνωρ τὸν φόρον τῷ βασιλεῖ τοῖς Ῥωμαίοις ὄντα
ταλάντων δισχιλίων ἐκ τῆς τῶν Ιουδαίων αἰχμαλωσίας ἐκπληρώσειν
'''
"11" = ''':sup:`11` εὐθέως δὲ εἰς τὰς παραθαλασσίους πόλεις ἀπέστειλεν προκαλούμενος
ἐπ’ ἀγορασμὸν Ιουδαίων σωμάτων ὑπισχνούμενος ἐνενήκοντα σώματα ταλάντου
παραχωρήσειν οὐ προσδεχόμενος τὴν παρὰ τοῦ παντοκράτορος μέλλουσαν
παρακολουθήσειν ἐπ’ αὐτῷ δίκην
'''
"12" = ''':sup:`12` τῷ δὲ Ιουδα προσέπεσεν περὶ τῆς τοῦ Νικάνορος ἐφόδου καὶ μεταδόντος
τοῖς σὺν αὐτῷ τὴν παρουσίαν τοῦ στρατοπέδου
'''
"13" = ''':sup:`13` οἱ δειλανδροῦντες καὶ ἀπιστοῦντες τὴν τοῦ θεοῦ δίκην διεδίδρασκον
ἑαυτοὺς καὶ ἐξετόπιζον
'''
"14" = ''':sup:`14` οἱ δὲ τὰ περιλελειμμένα πάντα ἐπώλουν ὁμοῦ δὲ τὸν κύριον ἠξίουν
ῥύσασθαι τοὺς ὑπὸ τοῦ δυσσεβοῦς Νικάνορος πρὶν συντυχεῖν πεπραμένους
'''
"15" = ''':sup:`15` καὶ εἰ μὴ δι’ αὐτούς ἀλλὰ διὰ τὰς πρὸς τοὺς πατέρας αὐτῶν διαθήκας
καὶ ἕνεκα τῆς ἐπ’ αὐτοὺς ἐπικλήσεως τοῦ σεμνοῦ καὶ μεγαλοπρεποῦς
ὀνόματος αὐτοῦ
'''
"16" = ''':sup:`16` συναγαγὼν δὲ ὁ Μακκαβαῖος τοὺς περὶ αὐτὸν ὄντας ἀριθμὸν
ἑξακισχιλίους παρεκάλει μὴ καταπλαγῆναι τοῖς πολεμίοις μηδὲ εὐλαβεῖσθαι
τὴν τῶν ἀδίκως παραγινομένων ἐπ’ αὐτοὺς ἐθνῶν πολυπλήθειαν ἀγωνίσασθαι
δὲ γενναίως
'''
"17" = ''':sup:`17` πρὸ ὀφθαλμῶν λαβόντας τὴν ἀνόμως εἰς τὸν ἅγιον τόπον
συντετελεσμένην ὑπ’ αὐτῶν ὕβριν καὶ τὸν τῆς ἐμπεπαιγμένης πόλεως
αἰκισμόν ἔτι δὲ τὴν τῆς προγονικῆς πολιτείας κατάλυσιν
'''
"18" = ''':sup:`18` οἱ μὲν γὰρ ὅπλοις πεποίθασιν ἅμα καὶ τόλμαις ἔφησεν ἡμεῖς δὲ ἐπὶ τῷ
παντοκράτορι θεῷ δυναμένῳ καὶ τοὺς ἐρχομένους ἐφ’ ἡμᾶς καὶ τὸν ὅλον
κόσμον ἑνὶ νεύματι καταβαλεῖν πεποίθαμεν
'''
"19" = ''':sup:`19` προσαναλεξάμενος δὲ αὐτοῖς καὶ τὰς ἐπὶ τῶν προγόνων γενομένας
ἀντιλήμψεις καὶ τὴν ἐπὶ Σενναχηριμ ἑκατὸν ὀγδοήκοντα πέντε χιλιάδες ὡς
ἀπώλοντο
'''
"20" = ''':sup:`20` καὶ τὴν ἐν τῇ Βαβυλωνίᾳ τὴν πρὸς τοὺς Γαλάτας παράταξιν γενομένην
ὡς οἱ πάντες ἐπὶ τὴν χρείαν ἦλθον ὀκτακισχίλιοι σὺν Μακεδόσιν
τετρακισχιλίοις τῶν Μακεδόνων ἀπορουμένων οἱ ὀκτακισχίλιοι τὰς δώδεκα
μυριάδας ἀπώλεσαν διὰ τὴν γινομένην αὐτοῖς ἀπ’ οὐρανοῦ βοήθειαν καὶ
ὠφέλειαν πολλὴν ἔλαβον
'''
"21" = ''':sup:`21` ἐφ’ οἷς εὐθαρσεῖς αὐτοὺς παραστήσας καὶ ἑτοίμους ὑπὲρ τῶν νόμων καὶ
τῆς πατρίδος ἀποθνῄσκειν τετραμερές τι τὸ στράτευμα ἐποίησεν
'''
"22" = ''':sup:`22` τάξας καὶ τοὺς ἀδελφοὺς αὐτοῦ προηγουμένους ἑκατέρας τάξεως Σιμωνα
καὶ Ιωσηπον καὶ Ιωναθην ὑποτάξας ἑκάστῳ χιλίους πρὸς τοῖς πεντακοσίοις
'''
"23" = ''':sup:`23` ἔτι δὲ καὶ Ελεαζαρον παραναγνοὺς τὴν ἱερὰν βίβλον καὶ δοὺς σύνθημα
θεοῦ βοηθείας τῆς πρώτης σπείρας αὐτὸς προηγούμενος συνέβαλε τῷ
Νικάνορι
'''
"24" = ''':sup:`24` γενομένου δὲ αὐτοῖς τοῦ παντοκράτορος συμμάχου κατέσφαξαν τῶν
πολεμίων ὑπὲρ τοὺς ἐνακισχιλίους τραυματίας δὲ καὶ τοῖς μέλεσιν
ἀναπείρους τὸ πλεῖον μέρος τῆς τοῦ Νικάνορος στρατιᾶς ἐποίησαν πάντας
δὲ φυγεῖν ἠνάγκασαν
'''
"25" = ''':sup:`25` τὰ δὲ χρήματα τῶν παραγεγονότων ἐπὶ τὸν ἀγορασμὸν αὐτῶν ἔλαβον
συνδιώξαντες δὲ αὐτοὺς ἐφ’ ἱκανὸν ἀνέλυσαν ὑπὸ τῆς ὥρας συγκλειόμενοι
'''
"26" = ''':sup:`26` ἦν γὰρ ἡ πρὸ τοῦ σαββάτου δι’ ἣν αἰτίαν οὐκ ἐμακροτόνησαν
κατατρέχοντες αὐτούς
'''
"27" = ''':sup:`27` ὁπλολογήσαντες δὲ αὐτοὺς καὶ τὰ σκῦλα ἐκδύσαντες τῶν πολεμίων περὶ
τὸ σάββατον ἐγίνοντο περισσῶς εὐλογοῦντες καὶ ἐξομολογούμενοι τῷ κυρίῳ
τῷ διασώσαντι εἰς τὴν ἡμέραν ταύτην ἀρχὴν ἐλέους τάξαντος αὐτοῖς
'''
"28" = ''':sup:`28` μετὰ δὲ τὸ σάββατον τοῖς ᾐκισμένοις καὶ ταῖς χήραις καὶ ὀρφανοῖς
μερίσαντες ἀπὸ τῶν σκύλων τὰ λοιπὰ αὐτοὶ καὶ τὰ παιδία διεμερίσαντο
'''
"29" = ''':sup:`29` ταῦτα δὲ διαπραξάμενοι καὶ κοινὴν ἱκετείαν ποιησάμενοι τὸν ἐλεήμονα
κύριον ἠξίουν εἰς τέλος καταλλαγῆναι τοῖς αὑτοῦ δούλοις
'''
"30" = ''':sup:`30` καὶ τοῖς περὶ Τιμόθεον καὶ Βακχίδην συνερίσαντες ὑπὲρ τοὺς
δισμυρίους αὐτῶν ἀνεῖλον καὶ ὀχυρωμάτων ὑψηλῶν εὖ μάλα ἐγκρατεῖς
ἐγένοντο καὶ λάφυρα πλείονα ἐμερίσαντο ἰσομοίρους αὑτοῖς καὶ τοῖς
ᾐκισμένοις καὶ ὀρφανοῖς καὶ χήραις ἔτι δὲ καὶ πρεσβυτέροις ποιήσαντες
'''
"31" = ''':sup:`31` ὁπλολογήσαντες δὲ αὑτοὺς ἐπιμελῶς πάντα συνέθηκαν εἰς τοὺς
ἐπικαίρους τόπους τὰ δὲ λοιπὰ τῶν σκύλων ἤνεγκαν εἰς Ιεροσόλυμα
'''
"32" = ''':sup:`32` τὸν δὲ φυλάρχην τῶν περὶ Τιμόθεον ἀνεῖλον ἀνοσιώτατον ἄνδρα καὶ
πολλὰ τοὺς Ιουδαίους ἐπιλελυπηκότα
'''
"33" = ''':sup:`33` ἐπινίκια δὲ ἄγοντες ἐν τῇ πατρίδι τοὺς ἐμπρήσαντας τοὺς ἱεροὺς
πυλῶνας καὶ Καλλισθένην ὑφῆψαν εἰς ἓν οἰκίδιον πεφευγότα καὶ τὸν ἄξιον
τῆς δυσσεβείας ἐκομίσατο μισθόν
'''
"34" = ''':sup:`34` ὁ δὲ τρισαλιτήριος Νικάνωρ ὁ τοὺς χιλίους ἐμπόρους ἐπὶ τὴν πρᾶσιν
τῶν Ιουδαίων ἀγαγὼν
'''
"35" = ''':sup:`35` ταπεινωθεὶς ὑπὸ τῶν κατ’ αὐτὸν νομιζομένων ἐλαχίστων εἶναι τῇ τοῦ
κυρίου βοηθείᾳ τὴν δοξικὴν ἀποθέμενος ἐσθῆτα διὰ τῆς μεσογείου δραπέτου
τρόπον ἔρημον ἑαυτὸν ποιήσας ἧκεν εἰς Ἀντιόχειαν ὑπὲρ ἅπαν εὐημερηκὼς
ἐπὶ τῇ τοῦ στρατοῦ διαφθορᾷ
'''
"36" = ''':sup:`36` καὶ ὁ τοῖς Ῥωμαίοις ἀναδεξάμενος φόρον ἀπὸ τῆς τῶν ἐν Ιεροσολύμοις
αἰχμαλωσίας κατορθώσασθαι κατήγγελλεν ὑπέρμαχον ἔχειν τοὺς Ιουδαίους
καὶ διὰ τὸν τρόπον τοῦτον ἀτρώτους εἶναι τοὺς Ιουδαίους διὰ τὸ
ἀκολουθεῖν τοῖς ὑπ’ αὐτοῦ προτεταγμένοις νόμοις
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
