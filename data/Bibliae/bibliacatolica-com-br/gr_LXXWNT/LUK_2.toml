[2]
"1" = ''':sup:`1` ἐγένετο δὲ ἐν ταῖς ἡμέραις ἐκείναις ἐξῆλθεν δόγμα παρὰ καίσαρος
αὐγούστου ἀπογράφεσθαι πᾶσαν τὴν οἰκουμένην.
'''
"2" = ''':sup:`2` αὕτη ἀπογραφὴ πρώτη ἐγένετο ἡγεμονεύοντος τῆς συρίας κυρηνίου.
'''
"3" = ''':sup:`3` καὶ ἐπορεύοντο πάντες ἀπογράφεσθαι, ἕκαστος εἰς τὴν ἑαυτοῦ πόλιν.
'''
"4" = ''':sup:`4` ἀνέβη δὲ καὶ ἰωσὴφ ἀπὸ τῆς γαλιλαίας ἐκ πόλεως ναζαρὲθ εἰς τὴν
ἰουδαίαν εἰς πόλιν δαυὶδ ἥτις καλεῖται βηθλέεμ, διὰ τὸ εἶναι αὐτὸν ἐξ
οἴκου καὶ πατριᾶς δαυίδ,
'''
"5" = ''':sup:`5` ἀπογράψασθαι σὺν μαριὰμ τῇ ἐμνηστευμένῃ αὐτῶ, οὔσῃ ἐγκύῳ.
'''
"6" = ''':sup:`6` ἐγένετο δὲ ἐν τῶ εἶναι αὐτοὺς ἐκεῖ ἐπλήσθησαν αἱ ἡμέραι τοῦ τεκεῖν
αὐτήν,
'''
"7" = ''':sup:`7` καὶ ἔτεκεν τὸν υἱὸν αὐτῆς τὸν πρωτότοκον· καὶ ἐσπαργάνωσεν αὐτὸν καὶ
ἀνέκλινεν αὐτὸν ἐν φάτνῃ, διότι οὐκ ἦν αὐτοῖς τόπος ἐν τῶ καταλύματι.
'''
"8" = ''':sup:`8` καὶ ποιμένες ἦσαν ἐν τῇ χώρᾳ τῇ αὐτῇ ἀγραυλοῦντες καὶ φυλάσσοντες
φυλακὰς τῆς νυκτὸς ἐπὶ τὴν ποίμνην αὐτῶν.
'''
"9" = ''':sup:`9` καὶ ἄγγελος κυρίου ἐπέστη αὐτοῖς καὶ δόξα κυρίου περιέλαμψεν αὐτούς,
καὶ ἐφοβήθησαν φόβον μέγαν.
'''
"10" = ''':sup:`10` καὶ εἶπεν αὐτοῖς ὁ ἄγγελος, μὴ φοβεῖσθε, ἰδοὺ γὰρ εὐαγγελίζομαι
ὑμῖν χαρὰν μεγάλην ἥτις ἔσται παντὶ τῶ λαῶ,
'''
"11" = ''':sup:`11` ὅτι ἐτέχθη ὑμῖν σήμερον σωτὴρ ὅς ἐστιν χριστὸς κύριος ἐν πόλει
δαυίδ·
'''
"12" = ''':sup:`12` καὶ τοῦτο ὑμῖν τὸ σημεῖον, εὑρήσετε βρέφος ἐσπαργανωμένον καὶ
κείμενον ἐν φάτνῃ.
'''
"13" = ''':sup:`13` καὶ ἐξαίφνης ἐγένετο σὺν τῶ ἀγγέλῳ πλῆθος στρατιᾶς οὐρανίου
αἰνούντων τὸν θεὸν καὶ λεγόντων,
'''
"14" = ''':sup:`14` δόξα ἐν ὑψίστοις θεῶ καὶ ἐπὶ γῆς εἰρήνη ἐν ἀνθρώποις εὐδοκίας.
'''
"15" = ''':sup:`15` καὶ ἐγένετο ὡς ἀπῆλθον ἀπ᾽ αὐτῶν εἰς τὸν οὐρανὸν οἱ ἄγγελοι, οἱ
ποιμένες ἐλάλουν πρὸς ἀλλήλους, διέλθωμεν δὴ ἕως βηθλέεμ καὶ ἴδωμεν τὸ
ῥῆμα τοῦτο τὸ γεγονὸς ὃ ὁ κύριος ἐγνώρισεν ἡμῖν.
'''
"16" = ''':sup:`16` καὶ ἦλθαν σπεύσαντες καὶ ἀνεῦραν τήν τε μαριὰμ καὶ τὸν ἰωσὴφ καὶ τὸ
βρέφος κείμενον ἐν τῇ φάτνῃ·
'''
"17" = ''':sup:`17` ἰδόντες δὲ ἐγνώρισαν περὶ τοῦ ῥήματος τοῦ λαληθέντος αὐτοῖς περὶ
τοῦ παιδίου τούτου.
'''
"18" = ''':sup:`18` καὶ πάντες οἱ ἀκούσαντες ἐθαύμασαν περὶ τῶν λαληθέντων ὑπὸ τῶν
ποιμένων πρὸς αὐτούς·
'''
"19" = ''':sup:`19` ἡ δὲ μαριὰμ πάντα συνετήρει τὰ ῥήματα ταῦτα συμβάλλουσα ἐν τῇ
καρδίᾳ αὐτῆς.
'''
"20" = ''':sup:`20` καὶ ὑπέστρεψαν οἱ ποιμένες δοξάζοντες καὶ αἰνοῦντες τὸν θεὸν ἐπὶ
πᾶσιν οἷς ἤκουσαν καὶ εἶδον καθὼς ἐλαλήθη πρὸς αὐτούς.
'''
"21" = ''':sup:`21` καὶ ὅτε ἐπλήσθησαν ἡμέραι ὀκτὼ τοῦ περιτεμεῖν αὐτόν, καὶ ἐκλήθη τὸ
ὄνομα αὐτοῦ ἰησοῦς, τὸ κληθὲν ὑπὸ τοῦ ἀγγέλου πρὸ τοῦ συλλημφθῆναι
αὐτὸν ἐν τῇ κοιλίᾳ.
'''
"22" = ''':sup:`22` καὶ ὅτε ἐπλήσθησαν αἱ ἡμέραι τοῦ καθαρισμοῦ αὐτῶν κατὰ τὸν νόμον
μωϊσέως, ἀνήγαγον αὐτὸν εἰς ἱεροσόλυμα παραστῆσαι τῶ κυρίῳ,
'''
"23" = ''':sup:`23` καθὼς γέγραπται ἐν νόμῳ κυρίου ὅτι πᾶν ἄρσεν διανοῖγον μήτραν ἅγιον
τῶ κυρίῳ κληθήσεται,
'''
"24" = ''':sup:`24` καὶ τοῦ δοῦναι θυσίαν κατὰ τὸ εἰρημένον ἐν τῶ νόμῳ κυρίου, ζεῦγος
τρυγόνων ἢ δύο νοσσοὺς περιστερῶν.
'''
"25" = ''':sup:`25` καὶ ἰδοὺ ἄνθρωπος ἦν ἐν ἰερουσαλὴμ ᾧ ὄνομα συμεών, καὶ ὁ ἄνθρωπος
οὖτος δίκαιος καὶ εὐλαβής, προσδεχόμενος παράκλησιν τοῦ ἰσραήλ, καὶ
πνεῦμα ἦν ἅγιον ἐπ᾽ αὐτόν·
'''
"26" = ''':sup:`26` καὶ ἦν αὐτῶ κεχρηματισμένον ὑπὸ τοῦ πνεύματος τοῦ ἁγίου μὴ ἰδεῖν
'''
"27" = ''':sup:`27` καὶ ἦλθεν ἐν τῶ πνεύματι εἰς τὸ ἱερόν· καὶ ἐν τῶ εἰσαγαγεῖν τοὺς
γονεῖς τὸ παιδίον ἰησοῦν τοῦ ποιῆσαι αὐτοὺς κατὰ τὸ εἰθισμένον τοῦ
νόμου περὶ αὐτοῦ
'''
"28" = ''':sup:`28` καὶ αὐτὸς ἐδέξατο αὐτὸ εἰς τὰς ἀγκάλας καὶ εὐλόγησεν τὸν θεὸν καὶ
εἶπεν,
'''
"29" = ''':sup:`29` νῦν ἀπολύεις τὸν δοῦλόν σου, δέσποτα, κατὰ τὸ ῥῆμά σου ἐν εἰρήνῃ·
'''
"30" = ''':sup:`30` ὅτι εἶδον οἱ ὀφθαλμοί μου τὸ σωτήριόν σου
'''
"31" = ''':sup:`31` ὃ ἡτοίμασας κατὰ πρόσωπον πάντων τῶν λαῶν,
'''
"32" = ''':sup:`32` φῶς εἰς ἀποκάλυψιν ἐθνῶν καὶ δόξαν λαοῦ σου ἰσραήλ.
'''
"33" = ''':sup:`33` καὶ ἦν ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ θαυμάζοντες ἐπὶ τοῖς λαλουμένοις
περὶ αὐτοῦ.
'''
"34" = ''':sup:`34` καὶ εὐλόγησεν αὐτοὺς συμεὼν καὶ εἶπεν πρὸς μαριὰμ τὴν μητέρα αὐτοῦ,
ἰδοὺ οὖτος κεῖται εἰς πτῶσιν καὶ ἀνάστασιν πολλῶν ἐν τῶ ἰσραὴλ καὶ εἰς
σημεῖον ἀντιλεγόμενον
ἀποκαλυφθῶσιν ἐκ πολλῶν καρδιῶν διαλογισμοί.
'''
"36" = ''':sup:`36` καὶ ἦν ἅννα προφῆτις, θυγάτηρ φανουήλ, ἐκ φυλῆς ἀσήρ· αὕτη
προβεβηκυῖα ἐν ἡμέραις πολλαῖς, ζήσασα μετὰ ἀνδρὸς ἔτη ἑπτὰ ἀπὸ τῆς
παρθενίας αὐτῆς,
'''
"37" = ''':sup:`37` καὶ αὐτὴ χήρα ἕως ἐτῶν ὀγδοήκοντα τεσσάρων, ἣ οὐκ ἀφίστατο τοῦ
ἱεροῦ νηστείαις καὶ δεήσεσιν λατρεύουσα νύκτα καὶ ἡμέραν.
'''
"38" = ''':sup:`38` καὶ αὐτῇ τῇ ὥρᾳ ἐπιστᾶσα ἀνθωμολογεῖτο τῶ θεῶ καὶ ἐλάλει περὶ αὐτοῦ
πᾶσιν τοῖς προσδεχομένοις λύτρωσιν ἰερουσαλήμ.
'''
"39" = ''':sup:`39` καὶ ὡς ἐτέλεσαν πάντα τὰ κατὰ τὸν νόμον κυρίου, ἐπέστρεψαν εἰς τὴν
γαλιλαίαν εἰς πόλιν ἑαυτῶν ναζαρέθ.
'''
"40" = ''':sup:`40` τὸ δὲ παιδίον ηὔξανεν καὶ ἐκραταιοῦτο πληρούμενον σοφίᾳ, καὶ χάρις
θεοῦ ἦν ἐπ᾽ αὐτό.
'''
"41" = ''':sup:`41` καὶ ἐπορεύοντο οἱ γονεῖς αὐτοῦ κατ᾽ ἔτος εἰς ἰερουσαλὴμ τῇ ἑορτῇ
τοῦ πάσχα.
'''
"42" = ''':sup:`42` καὶ ὅτε ἐγένετο ἐτῶν δώδεκα, ἀναβαινόντων αὐτῶν κατὰ τὸ ἔθος τῆς
ἑορτῆς
'''
"43" = ''':sup:`43` καὶ τελειωσάντων τὰς ἡμέρας, ἐν τῶ ὑποστρέφειν αὐτοὺς ὑπέμεινεν
ἰησοῦς ὁ παῖς ἐν ἰερουσαλήμ, καὶ οὐκ ἔγνωσαν οἱ γονεῖς αὐτοῦ.
'''
"44" = ''':sup:`44` νομίσαντες δὲ αὐτὸν εἶναι ἐν τῇ συνοδίᾳ ἦλθον ἡμέρας ὁδὸν καὶ
ἀνεζήτουν αὐτὸν ἐν τοῖς συγγενεῦσιν καὶ τοῖς γνωστοῖς,
'''
"45" = ''':sup:`45` καὶ μὴ εὑρόντες ὑπέστρεψαν εἰς ἰερουσαλὴμ ἀναζητοῦντες αὐτόν.
'''
"46" = ''':sup:`46` καὶ ἐγένετο μετὰ ἡμέρας τρεῖς εὖρον αὐτὸν ἐν τῶ ἱερῶ καθεζόμενον ἐν
μέσῳ τῶν διδασκάλων καὶ ἀκούοντα αὐτῶν καὶ ἐπερωτῶντα αὐτούς·
'''
"47" = ''':sup:`47` ἐξίσταντο δὲ πάντες οἱ ἀκούοντες αὐτοῦ ἐπὶ τῇ συνέσει καὶ ταῖς
ἀποκρίσεσιν αὐτοῦ.
'''
"48" = ''':sup:`48` καὶ ἰδόντες αὐτὸν ἐξεπλάγησαν, καὶ εἶπεν πρὸς αὐτὸν ἡ μήτηρ αὐτοῦ,
τέκνον, τί ἐποίησας ἡμῖν οὕτως; ἰδοὺ ὁ πατήρ σου κἀγὼ ὀδυνώμενοι
ἐζητοῦμέν σε.
'''
"49" = ''':sup:`49` καὶ εἶπεν πρὸς αὐτούς, τί ὅτι ἐζητεῖτέ με; οὐκ ᾔδειτε ὅτι ἐν τοῖς
τοῦ πατρός μου δεῖ εἶναί με;
'''
"50" = ''':sup:`50` καὶ αὐτοὶ οὐ συνῆκαν τὸ ῥῆμα ὃ ἐλάλησεν αὐτοῖς.
'''
"51" = ''':sup:`51` καὶ κατέβη μετ᾽ αὐτῶν καὶ ἦλθεν εἰς ναζαρέθ, καὶ ἦν ὑποτασσόμενος
αὐτοῖς. καὶ ἡ μήτηρ αὐτοῦ διετήρει πάντα τὰ ῥήματα ἐν τῇ καρδίᾳ αὐτῆς.
καὶ ἀνθρώποις.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
