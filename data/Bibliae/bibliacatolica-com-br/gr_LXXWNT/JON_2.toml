[2]
"1" = ''':sup:`1` καὶ προσέταξεν κύριος κήτει μεγάλῳ καταπιεῖν τὸν Ιωναν καὶ ἦν Ιωνας
ἐν τῇ κοιλίᾳ τοῦ κήτους τρεῖς ἡμέρας καὶ τρεῖς νύκτας
'''
"2" = ''':sup:`2` καὶ προσηύξατο Ιωνας πρὸς κύριον τὸν θεὸν αὐτοῦ ἐκ τῆς κοιλίας τοῦ
κήτους
'''
"3" = ''':sup:`3` καὶ εἶπεν ἐβόησα ἐν θλίψει μου πρὸς κύριον τὸν θεόν μου καὶ
εἰσήκουσέν μου ἐκ κοιλίας ᾅδου κραυγῆς μου ἤκουσας φωνῆς μου
'''
"4" = ''':sup:`4` ἀπέρριψάς με εἰς βάθη καρδίας θαλάσσης καὶ ποταμοί με ἐκύκλωσαν
πάντες οἱ μετεωρισμοί σου καὶ τὰ κύματά σου ἐπ’ ἐμὲ διῆλθον
'''
"5" = ''':sup:`5` καὶ ἐγὼ εἶπα ἀπῶσμαι ἐξ ὀφθαλμῶν σου ἆρα προσθήσω τοῦ ἐπιβλέψαι πρὸς
τὸν ναὸν τὸν ἅγιόν σου
'''
"6" = ''':sup:`6` περιεχύθη ὕδωρ μοι ἕως ψυχῆς ἄβυσσος ἐκύκλωσέν με ἐσχάτη ἔδυ ἡ
κεφαλή μου εἰς σχισμὰς ὀρέων
'''
"7" = ''':sup:`7` κατέβην εἰς γῆν ἧς οἱ μοχλοὶ αὐτῆς κάτοχοι αἰώνιοι καὶ ἀναβήτω φθορὰ
ζωῆς μου κύριε ὁ θεός μου
'''
"8" = ''':sup:`8` ἐν τῷ ἐκλείπειν ἀπ’ ἐμοῦ τὴν ψυχήν μου τοῦ κυρίου ἐμνήσθην καὶ ἔλθοι
πρὸς σὲ ἡ προσευχή μου εἰς ναὸν ἅγιόν σου
'''
"9" = ''':sup:`9` φυλασσόμενοι μάταια καὶ ψευδῆ ἔλεος αὐτῶν ἐγκατέλιπον
'''
"10" = ''':sup:`10` ἐγὼ δὲ μετὰ φωνῆς αἰνέσεως καὶ ἐξομολογήσεως θύσω σοι ὅσα ηὐξάμην
ἀποδώσω σοι σωτηρίου τῷ κυρίῳ
'''
"11" = ''':sup:`11` καὶ προσετάγη τῷ κήτει καὶ ἐξέβαλεν τὸν Ιωναν ἐπὶ τὴν ξηράν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
