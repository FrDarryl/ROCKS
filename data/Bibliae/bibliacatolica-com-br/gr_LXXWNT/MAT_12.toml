[12]
"1" = ''':sup:`1` ἐν ἐκείνῳ τῶ καιρῶ ἐπορεύθη ὁ ἰησοῦς τοῖς σάββασιν διὰ τῶν σπορίμων·
οἱ δὲ μαθηταὶ αὐτοῦ ἐπείνασαν, καὶ ἤρξαντο τίλλειν στάχυας καὶ ἐσθίειν.
'''
"2" = ''':sup:`2` οἱ δὲ φαρισαῖοι ἰδόντες εἶπαν αὐτῶ, ἰδοὺ οἱ μαθηταί σου ποιοῦσιν ὃ
οὐκ ἔξεστιν ποιεῖν ἐν σαββάτῳ.
'''
"3" = ''':sup:`3` ὁ δὲ εἶπεν αὐτοῖς, οὐκ ἀνέγνωτε τί ἐποίησεν δαυὶδ ὅτε ἐπείνασεν καὶ
οἱ μετ᾽ αὐτοῦ;
'''
"4" = ''':sup:`4` πῶς εἰσῆλθεν εἰς τὸν οἶκον τοῦ θεοῦ καὶ τοὺς ἄρτους τῆς προθέσεως
ἔφαγον, ὃ οὐκ ἐξὸν ἦν αὐτῶ φαγεῖν οὐδὲ τοῖς μετ᾽ αὐτοῦ, εἰ μὴ τοῖς
ἱερεῦσιν μόνοις;
'''
"5" = ''':sup:`5` ἢ οὐκ ἀνέγνωτε ἐν τῶ νόμῳ ὅτι τοῖς σάββασιν οἱ ἱερεῖς ἐν τῶ ἱερῶ τὸ
σάββατον βεβηλοῦσιν καὶ ἀναίτιοί εἰσιν;
'''
"6" = ''':sup:`6` λέγω δὲ ὑμῖν ὅτι τοῦ ἱεροῦ μεῖζόν ἐστιν ὧδε.
'''
"7" = ''':sup:`7` εἰ δὲ ἐγνώκειτε τί ἐστιν, ἔλεος θέλω καὶ οὐ θυσίαν, οὐκ ἂν
κατεδικάσατε τοὺς ἀναιτίους.
'''
"8" = ''':sup:`8` κύριος γάρ ἐστιν τοῦ σαββάτου ὁ υἱὸς τοῦ ἀνθρώπου.
'''
"9" = ''':sup:`9` καὶ μεταβὰς ἐκεῖθεν ἦλθεν εἰς τὴν συναγωγὴν αὐτῶν·
'''
"10" = ''':sup:`10` καὶ ἰδοὺ ἄνθρωπος χεῖρα ἔχων ξηράν. καὶ ἐπηρώτησαν αὐτὸν λέγοντες,
εἰ ἔξεστιν τοῖς σάββασιν θεραπεῦσαι; ἵνα κατηγορήσωσιν αὐτοῦ.
'''
"11" = ''':sup:`11` ὁ δὲ εἶπεν αὐτοῖς, τίς ἔσται ἐξ ὑμῶν ἄνθρωπος ὃς ἕξει πρόβατον ἕν,
καὶ ἐὰν ἐμπέσῃ τοῦτο τοῖς σάββασιν εἰς βόθυνον, οὐχὶ κρατήσει αὐτὸ καὶ
ἐγερεῖ;
'''
"12" = ''':sup:`12` πόσῳ οὗν διαφέρει ἄνθρωπος προβάτου. ὥστε ἔξεστιν τοῖς σάββασιν
καλῶς ποιεῖν.
'''
"13" = ''':sup:`13` τότε λέγει τῶ ἀνθρώπῳ, ἔκτεινόν σου τὴν χεῖρα. καὶ ἐξέτεινεν, καὶ
ἀπεκατεστάθη ὑγιὴς ὡς ἡ ἄλλη.
'''
"14" = ''':sup:`14` ἐξελθόντες δὲ οἱ φαρισαῖοι συμβούλιον ἔλαβον κατ᾽ αὐτοῦ ὅπως αὐτὸν
ἀπολέσωσιν.
πολλοί, καὶ ἐθεράπευσεν αὐτοὺς πάντας,
'''
"16" = ''':sup:`16` καὶ ἐπετίμησεν αὐτοῖς ἵνα μὴ φανερὸν αὐτὸν ποιήσωσιν·
'''
"17" = ''':sup:`17` ἵνα πληρωθῇ τὸ ῥηθὲν διὰ ἠσαΐου τοῦ προφήτου λέγοντος,
'''
"18" = ''':sup:`18` ἰδοὺ ὁ παῖς μου ὃν ᾑρέτισα, ὁ ἀγαπητός μου εἰς ὃν εὐδόκησεν ἡ ψυχή
μου· θήσω τὸ πνεῦμά μου ἐπ᾽ αὐτόν, καὶ κρίσιν τοῖς ἔθνεσιν ἀπαγγελεῖ.
'''
"19" = ''':sup:`19` οὐκ ἐρίσει οὐδὲ κραυγάσει, οὐδὲ ἀκούσει τις ἐν ταῖς πλατείαις τὴν
φωνὴν αὐτοῦ.
'''
"20" = ''':sup:`20` κάλαμον συντετριμμένον οὐ κατεάξει καὶ λίνον τυφόμενον οὐ σβέσει,
ἕως ἂν ἐκβάλῃ εἰς νῖκος τὴν κρίσιν.
'''
"21" = ''':sup:`21` καὶ τῶ ὀνόματι αὐτοῦ ἔθνη ἐλπιοῦσιν.
'''
"22" = ''':sup:`22` τότε προσηνέχθη αὐτῶ δαιμονιζόμενος τυφλὸς καὶ κωφός· καὶ
ἐθεράπευσεν αὐτόν, ὥστε τὸν κωφὸν λαλεῖν καὶ βλέπειν.
'''
"23" = ''':sup:`23` καὶ ἐξίσταντο πάντες οἱ ὄχλοι καὶ ἔλεγον, μήτι οὖτός ἐστιν ὁ υἱὸς
δαυίδ;
'''
"24" = ''':sup:`24` οἱ δὲ φαρισαῖοι ἀκούσαντες εἶπον, οὖτος οὐκ ἐκβάλλει τὰ δαιμόνια εἰ
μὴ ἐν τῶ βεελζεβοὺλ ἄρχοντι τῶν δαιμονίων.
'''
"25" = ''':sup:`25` εἰδὼς δὲ τὰς ἐνθυμήσεις αὐτῶν εἶπεν αὐτοῖς, πᾶσα βασιλεία
μερισθεῖσα καθ᾽ ἑαυτῆς ἐρημοῦται, καὶ πᾶσα πόλις ἢ οἰκία μερισθεῖσα
καθ᾽ ἑαυτῆς οὐ σταθήσεται.
'''
"26" = ''':sup:`26` καὶ εἰ ὁ σατανᾶς τὸν σατανᾶν ἐκβάλλει, ἐφ᾽ ἑαυτὸν ἐμερίσθη· πῶς οὗν
σταθήσεται ἡ βασιλεία αὐτοῦ;
'''
"27" = ''':sup:`27` καὶ εἰ ἐγὼ ἐν βεελζεβοὺλ ἐκβάλλω τὰ δαιμόνια, οἱ υἱοὶ ὑμῶν ἐν τίνι
ἐκβάλλουσιν; διὰ τοῦτο αὐτοὶ κριταὶ ἔσονται ὑμῶν.
'''
"28" = ''':sup:`28` εἰ δὲ ἐν πνεύματι θεοῦ ἐγὼ ἐκβάλλω τὰ δαιμόνια, ἄρα ἔφθασεν ἐφ᾽
ὑμᾶς ἡ βασιλεία τοῦ θεοῦ.
'''
"29" = ''':sup:`29` ἢ πῶς δύναταί τις εἰσελθεῖν εἰς τὴν οἰκίαν τοῦ ἰσχυροῦ καὶ τὰ σκεύη
αὐτοῦ ἁρπάσαι, ἐὰν μὴ πρῶτον δήσῃ τὸν ἰσχυρόν; καὶ τότε τὴν οἰκίαν
αὐτοῦ διαρπάσει.
'''
"30" = ''':sup:`30` ὁ μὴ ὢν μετ᾽ ἐμοῦ κατ᾽ ἐμοῦ ἐστιν, καὶ ὁ μὴ συνάγων μετ᾽ ἐμοῦ
σκορπίζει.
'''
"31" = ''':sup:`31` διὰ τοῦτο λέγω ὑμῖν, πᾶσα ἁμαρτία καὶ βλασφημία ἀφεθήσεται τοῖς
ἀνθρώποις, ἡ δὲ τοῦ πνεύματος βλασφημία οὐκ ἀφεθήσεται.
'''
"32" = ''':sup:`32` καὶ ὃς ἐὰν εἴπῃ λόγον κατὰ τοῦ υἱοῦ τοῦ ἀνθρώπου, ἀφεθήσεται αὐτῶ·
ὃς δ᾽ ἂν εἴπῃ κατὰ τοῦ πνεύματος τοῦ ἁγίου, οὐκ ἀφεθήσεται αὐτῶ οὔτε ἐν
τούτῳ τῶ αἰῶνι οὔτε ἐν τῶ μέλλοντι.
'''
"33" = ''':sup:`33` ἢ ποιήσατε τὸ δένδρον καλὸν καὶ τὸν καρπὸν αὐτοῦ καλόν, ἢ ποιήσατε
τὸ δένδρον σαπρὸν καὶ τὸν καρπὸν αὐτοῦ σαπρόν· ἐκ γὰρ τοῦ καρποῦ τὸ
δένδρον γινώσκεται.
'''
"34" = ''':sup:`34` γεννήματα ἐχιδνῶν, πῶς δύνασθε ἀγαθὰ λαλεῖν πονηροὶ ὄντες; ἐκ γὰρ
τοῦ περισσεύματος τῆς καρδίας τὸ στόμα λαλεῖ.
'''
"35" = ''':sup:`35` ὁ ἀγαθὸς ἄνθρωπος ἐκ τοῦ ἀγαθοῦ θησαυροῦ ἐκβάλλει ἀγαθά, καὶ ὁ
πονηρὸς ἄνθρωπος ἐκ τοῦ πονηροῦ θησαυροῦ ἐκβάλλει πονηρά.
'''
"36" = ''':sup:`36` λέγω δὲ ὑμῖν ὅτι πᾶν ῥῆμα ἀργὸν ὃ λαλήσουσιν οἱ ἄνθρωποι
ἀποδώσουσιν περὶ αὐτοῦ λόγον ἐν ἡμέρᾳ κρίσεως·
'''
"37" = ''':sup:`37` ἐκ γὰρ τῶν λόγων σου δικαιωθήσῃ, καὶ ἐκ τῶν λόγων σου
καταδικασθήσῃ.
'''
"38" = ''':sup:`38` τότε ἀπεκρίθησαν αὐτῶ τινες τῶν γραμματέων καὶ φαρισαίων λέγοντες,
διδάσκαλε, θέλομεν ἀπὸ σοῦ σημεῖον ἰδεῖν.
'''
"39" = ''':sup:`39` ὁ δὲ ἀποκριθεὶς εἶπεν αὐτοῖς, γενεὰ πονηρὰ καὶ μοιχαλὶς σημεῖον
ἐπιζητεῖ, καὶ σημεῖον οὐ δοθήσεται αὐτῇ εἰ μὴ τὸ σημεῖον ἰωνᾶ τοῦ
προφήτου.
'''
"40" = ''':sup:`40` ὥσπερ γὰρ ἦν ἰωνᾶς ἐν τῇ κοιλίᾳ τοῦ κήτους τρεῖς ἡμέρας καὶ τρεῖς
νύκτας, οὕτως ἔσται ὁ υἱὸς τοῦ ἀνθρώπου ἐν τῇ καρδίᾳ τῆς γῆς τρεῖς
ἡμέρας καὶ τρεῖς νύκτας.
'''
"41" = ''':sup:`41` ἄνδρες νινευῖται ἀναστήσονται ἐν τῇ κρίσει μετὰ τῆς γενεᾶς ταύτης
καὶ κατακρινοῦσιν αὐτήν· ὅτι μετενόησαν εἰς τὸ κήρυγμα ἰωνᾶ, καὶ ἰδοὺ
πλεῖον ἰωνᾶ ὧδε.
'''
"42" = ''':sup:`42` βασίλισσα νότου ἐγερθήσεται ἐν τῇ κρίσει μετὰ τῆς γενεᾶς ταύτης καὶ
κατακρινεῖ αὐτήν· ὅτι ἦλθεν ἐκ τῶν περάτων τῆς γῆς ἀκοῦσαι τὴν σοφίαν
σολομῶνος, καὶ ἰδοὺ πλεῖον σολομῶνος ὧδε.
'''
"43" = ''':sup:`43` ὅταν δὲ τὸ ἀκάθαρτον πνεῦμα ἐξέλθῃ ἀπὸ τοῦ ἀνθρώπου, διέρχεται δι᾽
ἀνύδρων τόπων ζητοῦν ἀνάπαυσιν, καὶ οὐχ εὑρίσκει.
'''
"44" = ''':sup:`44` τότε λέγει, εἰς τὸν οἶκόν μου ἐπιστρέψω ὅθεν ἐξῆλθον· καὶ ἐλθὸν
εὑρίσκει σχολάζοντα σεσαρωμένον καὶ κεκοσμημένον.
'''
"45" = ''':sup:`45` τότε πορεύεται καὶ παραλαμβάνει μεθ᾽ ἑαυτοῦ ἑπτὰ ἕτερα πνεύματα
πονηρότερα ἑαυτοῦ, καὶ εἰσελθόντα κατοικεῖ ἐκεῖ· καὶ γίνεται τὰ ἔσχατα
τοῦ ἀνθρώπου ἐκείνου χείρονα τῶν πρώτων. οὕτως ἔσται καὶ τῇ γενεᾷ ταύτῃ
τῇ πονηρᾷ.
'''
"46" = ''':sup:`46` ἔτι αὐτοῦ λαλοῦντος τοῖς ὄχλοις ἰδοὺ ἡ μήτηρ καὶ οἱ ἀδελφοὶ αὐτοῦ
εἱστήκεισαν ἔξω ζητοῦντες αὐτῶ λαλῆσαι.
ἑστήκασιν ζητοῦντές σοι λαλῆσαι.]
'''
"48" = ''':sup:`48` ὁ δὲ ἀποκριθεὶς εἶπεν τῶ λέγοντι αὐτῶ, τίς ἐστιν ἡ μήτηρ μου, καὶ
τίνες εἰσὶν οἱ ἀδελφοί μου;
'''
"49" = ''':sup:`49` καὶ ἐκτείνας τὴν χεῖρα αὐτοῦ ἐπὶ τοὺς μαθητὰς αὐτοῦ εἶπεν, ἰδοὺ ἡ
μήτηρ μου καὶ οἱ ἀδελφοί μου·
'''
"50" = ''':sup:`50` ὅστις γὰρ ἂν ποιήσῃ τὸ θέλημα τοῦ πατρός μου τοῦ ἐν οὐρανοῖς αὐτός
μου ἀδελφὸς καὶ ἀδελφὴ καὶ μήτηρ ἐστίν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
