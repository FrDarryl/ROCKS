[5]
"1" = ''':sup:`1` αὕτη ἡ βίβλος γενέσεως ἀνθρώπων ᾗ ἡμέρᾳ ἐποίησεν ὁ θεὸς τὸν Αδαμ
κατ’ εἰκόνα θεοῦ ἐποίησεν αὐτόν
'''
"2" = ''':sup:`2` ἄρσεν καὶ θῆλυ ἐποίησεν αὐτοὺς καὶ εὐλόγησεν αὐτούς καὶ ἐπωνόμασεν
τὸ ὄνομα αὐτῶν Αδαμ ᾗ ἡμέρᾳ ἐποίησεν αὐτούς
'''
"3" = ''':sup:`3` ἔζησεν δὲ Αδαμ διακόσια καὶ τριάκοντα ἔτη καὶ ἐγέννησεν κατὰ τὴν
ἰδέαν αὐτοῦ καὶ κατὰ τὴν εἰκόνα αὐτοῦ καὶ ἐπωνόμασεν τὸ ὄνομα αὐτοῦ Σηθ
'''
"4" = ''':sup:`4` ἐγένοντο δὲ αἱ ἡμέραι Αδαμ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Σηθ ἑπτακόσια
ἔτη καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας
'''
"5" = ''':sup:`5` καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Αδαμ ἃς ἔζησεν ἐννακόσια καὶ τριάκοντα
ἔτη καὶ ἀπέθανεν
'''
"6" = ''':sup:`6` ἔζησεν δὲ Σηθ διακόσια καὶ πέντε ἔτη καὶ ἐγέννησεν τὸν Ενως
'''
"7" = ''':sup:`7` καὶ ἔζησεν Σηθ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ενως ἑπτακόσια καὶ ἑπτὰ
ἔτη καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας
'''
"8" = ''':sup:`8` καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Σηθ ἐννακόσια καὶ δώδεκα ἔτη καὶ
ἀπέθανεν
'''
"9" = ''':sup:`9` καὶ ἔζησεν Ενως ἑκατὸν ἐνενήκοντα ἔτη καὶ ἐγέννησεν τὸν Καιναν
'''
"10" = ''':sup:`10` καὶ ἔζησεν Ενως μετὰ τὸ γεννῆσαι αὐτὸν τὸν Καιναν ἑπτακόσια καὶ
δέκα πέντε ἔτη καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας
'''
"11" = ''':sup:`11` καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Ενως ἐννακόσια καὶ πέντε ἔτη καὶ
ἀπέθανεν
'''
"12" = ''':sup:`12` καὶ ἔζησεν Καιναν ἑκατὸν ἑβδομήκοντα ἔτη καὶ ἐγέννησεν τὸν Μαλελεηλ
'''
"13" = ''':sup:`13` καὶ ἔζησεν Καιναν μετὰ τὸ γεννῆσαι αὐτὸν τὸν Μαλελεηλ ἑπτακόσια καὶ
τεσσαράκοντα ἔτη καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας
'''
"14" = ''':sup:`14` καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Καιναν ἐννακόσια καὶ δέκα ἔτη καὶ
ἀπέθανεν
'''
"15" = ''':sup:`15` καὶ ἔζησεν Μαλελεηλ ἑκατὸν καὶ ἑξήκοντα πέντε ἔτη καὶ ἐγέννησεν τὸν
Ιαρεδ
'''
"16" = ''':sup:`16` καὶ ἔζησεν Μαλελεηλ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ιαρεδ ἑπτακόσια καὶ
τριάκοντα ἔτη καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας
'''
"17" = ''':sup:`17` καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Μαλελεηλ ὀκτακόσια καὶ ἐνενήκοντα
πέντε ἔτη καὶ ἀπέθανεν
'''
"18" = ''':sup:`18` καὶ ἔζησεν Ιαρεδ ἑκατὸν καὶ ἑξήκοντα δύο ἔτη καὶ ἐγέννησεν τὸν Ενωχ
'''
"19" = ''':sup:`19` καὶ ἔζησεν Ιαρεδ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Ενωχ ὀκτακόσια ἔτη καὶ
ἐγέννησεν υἱοὺς καὶ θυγατέρας
'''
"20" = ''':sup:`20` καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Ιαρεδ ἐννακόσια καὶ ἑξήκοντα δύο ἔτη
καὶ ἀπέθανεν
'''
"21" = ''':sup:`21` καὶ ἔζησεν Ενωχ ἑκατὸν καὶ ἑξήκοντα πέντε ἔτη καὶ ἐγέννησεν τὸν
Μαθουσαλα
'''
"22" = ''':sup:`22` εὐηρέστησεν δὲ Ενωχ τῷ θεῷ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Μαθουσαλα
διακόσια ἔτη καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας
'''
"23" = ''':sup:`23` καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Ενωχ τριακόσια ἑξήκοντα πέντε ἔτη
'''
"24" = ''':sup:`24` καὶ εὐηρέστησεν Ενωχ τῷ θεῷ καὶ οὐχ ηὑρίσκετο ὅτι μετέθηκεν αὐτὸν ὁ
θεός
'''
"25" = ''':sup:`25` καὶ ἔζησεν Μαθουσαλα ἑκατὸν καὶ ἑξήκοντα ἑπτὰ ἔτη καὶ ἐγέννησεν τὸν
Λαμεχ
'''
"26" = ''':sup:`26` καὶ ἔζησεν Μαθουσαλα μετὰ τὸ γεννῆσαι αὐτὸν τὸν Λαμεχ ὀκτακόσια δύο
ἔτη καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας
'''
"27" = ''':sup:`27` καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Μαθουσαλα ἃς ἔζησεν ἐννακόσια καὶ
ἑξήκοντα ἐννέα ἔτη καὶ ἀπέθανεν
'''
"28" = ''':sup:`28` καὶ ἔζησεν Λαμεχ ἑκατὸν ὀγδοήκοντα ὀκτὼ ἔτη καὶ ἐγέννησεν υἱὸν
'''
"29" = ''':sup:`29` καὶ ἐπωνόμασεν τὸ ὄνομα αὐτοῦ Νωε λέγων οὗτος διαναπαύσει ἡμᾶς ἀπὸ
τῶν ἔργων ἡμῶν καὶ ἀπὸ τῶν λυπῶν τῶν χειρῶν ἡμῶν καὶ ἀπὸ τῆς γῆς ἧς
κατηράσατο κύριος ὁ θεός
'''
"30" = ''':sup:`30` καὶ ἔζησεν Λαμεχ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Νωε πεντακόσια καὶ
ἑξήκοντα πέντε ἔτη καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας
'''
"31" = ''':sup:`31` καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Λαμεχ ἑπτακόσια καὶ πεντήκοντα τρία
ἔτη καὶ ἀπέθανεν
'''
"32" = ''':sup:`32` καὶ ἦν Νωε ἐτῶν πεντακοσίων καὶ ἐγέννησεν Νωε τρεῖς υἱούς τὸν Σημ
τὸν Χαμ τὸν Ιαφεθ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
