[1]
"1" = ''':sup:`1` καὶ ἐνίσχυσεν Σαλωμων υἱὸς Δαυιδ ἐπὶ τὴν βασιλείαν αὐτοῦ καὶ κύριος
ὁ θεὸς αὐτοῦ μετ’ αὐτοῦ καὶ ἐμεγάλυνεν αὐτὸν εἰς ὕψος
'''
"2" = ''':sup:`2` καὶ εἶπεν Σαλωμων πρὸς πάντα Ισραηλ τοῖς χιλιάρχοις καὶ τοῖς
ἑκατοντάρχοις καὶ τοῖς κριταῖς καὶ πᾶσιν τοῖς ἄρχουσιν ἐναντίον Ισραηλ
τοῖς ἄρχουσι τῶν πατριῶν
'''
"3" = ''':sup:`3` καὶ ἐπορεύθη Σαλωμων καὶ πᾶσα ἡ ἐκκλησία μετ’ αὐτοῦ εἰς τὴν ὑψηλὴν
τὴν ἐν Γαβαων οὗ ἐκεῖ ἦν ἡ σκηνὴ τοῦ μαρτυρίου τοῦ θεοῦ ἣν ἐποίησεν
Μωυσῆς παῖς κυρίου ἐν τῇ ἐρήμῳ
'''
"4" = ''':sup:`4` ἀλλὰ κιβωτὸν τοῦ θεοῦ ἀνήνεγκεν Δαυιδ ἐκ πόλεως Καριαθιαριμ ὅτι
ἡτοίμασεν αὐτῇ σκηνὴν εἰς Ιερουσαλημ
'''
"5" = ''':sup:`5` καὶ τὸ θυσιαστήριον τὸ χαλκοῦν ὃ ἐποίησεν Βεσελεηλ υἱὸς Ουριου υἱοῦ
Ωρ ἐκεῖ ἦν ἔναντι τῆς σκηνῆς κυρίου καὶ ἐξεζήτησεν αὐτὸ Σαλωμων καὶ ἡ
ἐκκλησία
'''
"6" = ''':sup:`6` καὶ ἀνήνεγκεν ἐκεῖ Σαλωμων ἐπὶ τὸ θυσιαστήριον τὸ χαλκοῦν ἐνώπιον
κυρίου τὸ ἐν τῇ σκηνῇ καὶ ἀνήνεγκεν ἐπ’ αὐτὸ ὁλοκαύτωσιν χιλίαν
'''
"7" = ''':sup:`7` ἐν τῇ νυκτὶ ἐκείνῃ ὤφθη ὁ θεὸς τῷ Σαλωμων καὶ εἶπεν αὐτῷ αἴτησαι τί
σοι δῶ
'''
"8" = ''':sup:`8` καὶ εἶπεν Σαλωμων πρὸς τὸν θεόν σὺ ἐποίησας μετὰ Δαυιδ τοῦ πατρός
μου ἔλεος μέγα καὶ ἐβασίλευσάς με ἀντ’ αὐτοῦ
'''
"9" = ''':sup:`9` καὶ νῦν κύριε ὁ θεός πιστωθήτω τὸ ὄνομά σου ἐπὶ Δαυιδ πατέρα μου ὅτι
σὺ ἐβασίλευσάς με ἐπὶ λαὸν πολὺν ὡς ὁ χοῦς τῆς γῆς
'''
"10" = ''':sup:`10` νῦν σοφίαν καὶ σύνεσιν δός μοι καὶ ἐξελεύσομαι ἐνώπιον τοῦ λαοῦ
τούτου καὶ εἰσελεύσομαι ὅτι τίς κρινεῖ τὸν λαόν σου τὸν μέγαν τοῦτον
'''
"11" = ''':sup:`11` καὶ εἶπεν ὁ θεὸς πρὸς Σαλωμων ἀνθ’ ὧν ἐγένετο τοῦτο ἐν τῇ καρδίᾳ
σου καὶ οὐκ ᾐτήσω πλοῦτον χρημάτων οὐδὲ δόξαν οὐδὲ τὴν ψυχὴν τῶν
ὑπεναντίων καὶ ἡμέρας πολλὰς οὐκ ᾐτήσω καὶ ᾔτησας σεαυτῷ σοφίαν καὶ
σύνεσιν ὅπως κρίνῃς τὸν λαόν μου ἐφ’ ὃν ἐβασίλευσά σε ἐπ’ αὐτόν
'''
"12" = ''':sup:`12` τὴν σοφίαν καὶ τὴν σύνεσιν δίδωμί σοι καὶ πλοῦτον καὶ χρήματα καὶ
δόξαν δώσω σοι ὡς οὐκ ἐγενήθη ὅμοιός σοι ἐν τοῖς βασιλεῦσι τοῖς
ἔμπροσθέ σου καὶ μετὰ σὲ οὐκ ἔσται οὕτως
'''
"13" = ''':sup:`13` καὶ ἦλθεν Σαλωμων ἐκ βαμα τῆς ἐν Γαβαων εἰς Ιερουσαλημ ἀπὸ προσώπου
σκηνῆς μαρτυρίου καὶ ἐβασίλευσεν ἐπὶ Ισραηλ
'''
"14" = ''':sup:`14` καὶ συνήγαγεν Σαλωμων ἅρματα καὶ ἱππεῖς καὶ ἐγένοντο αὐτῷ χίλια καὶ
τετρακόσια ἅρματα καὶ δώδεκα χιλιάδες ἱππέων καὶ κατέλιπεν αὐτὰ ἐν
πόλεσιν τῶν ἁρμάτων καὶ ὁ λαὸς μετὰ τοῦ βασιλέως ἐν Ιερουσαλημ
'''
"15" = ''':sup:`15` καὶ ἔθηκεν ὁ βασιλεὺς τὸ χρυσίον καὶ τὸ ἀργύριον ἐν Ιερουσαλημ ὡς
λίθους καὶ τὰς κέδρους ἐν τῇ Ιουδαίᾳ ὡς συκαμίνους τὰς ἐν τῇ πεδινῇ εἰς
πλῆθος
'''
"16" = ''':sup:`16` καὶ ἡ ἔξοδος τῶν ἵππων τῶν Σαλωμων ἐξ Αἰγύπτου καὶ ἡ τιμὴ τῶν
ἐμπόρων τοῦ βασιλέως ἐμπορεύεσθαι ἠγόραζον
'''
"17" = ''':sup:`17` καὶ ἀνέβαινον καὶ ἐξῆγον ἐξ Αἰγύπτου ἅρμα ἓν ἑξακοσίων ἀργυρίου καὶ
ἵππον ἑκατὸν καὶ πεντήκοντα καὶ οὕτως πᾶσιν τοῖς βασιλεῦσιν τῶν
Χετταίων καὶ βασιλεῦσιν Συρίας ἐν χερσὶν αὐτῶν ἔφερον
'''
"18" = ''':sup:`18` καὶ εἶπεν Σαλωμων τοῦ οἰκοδομῆσαι οἶκον τῷ ὀνόματι κυρίου καὶ οἶκον
τῇ βασιλείᾳ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
