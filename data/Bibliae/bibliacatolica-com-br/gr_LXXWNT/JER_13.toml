[13]
"1" = ''':sup:`1` τάδε λέγει κύριος βάδισον καὶ κτῆσαι σεαυτῷ περίζωμα λινοῦν καὶ
περίθου περὶ τὴν ὀσφύν σου καὶ ἐν ὕδατι οὐ διελεύσεται
'''
"2" = ''':sup:`2` καὶ ἐκτησάμην τὸ περίζωμα κατὰ τὸν λόγον κυρίου καὶ περιέθηκα περὶ
τὴν ὀσφύν μου
'''
"3" = ''':sup:`3` καὶ ἐγενήθη λόγος κυρίου πρός με λέγων
'''
"4" = ''':sup:`4` λαβὲ τὸ περίζωμα τὸ περὶ τὴν ὀσφύν σου καὶ ἀνάστηθι καὶ βάδισον ἐπὶ
τὸν Εὐφράτην καὶ κατάκρυψον αὐτὸ ἐκεῖ ἐν τῇ τρυμαλιᾷ τῆς πέτρας
'''
"5" = ''':sup:`5` καὶ ἐπορεύθην καὶ ἔκρυψα αὐτὸ ἐν τῷ Εὐφράτῃ καθὼς ἐνετείλατό μοι
κύριος
'''
"6" = ''':sup:`6` καὶ ἐγένετο μεθ’ ἡμέρας πολλὰς καὶ εἶπεν κύριος πρός με ἀνάστηθι
βάδισον ἐπὶ τὸν Εὐφράτην καὶ λαβὲ ἐκεῖθεν τὸ περίζωμα ὃ ἐνετειλάμην σοι
τοῦ κατακρύψαι ἐκεῖ
'''
"7" = ''':sup:`7` καὶ ἐπορεύθην ἐπὶ τὸν Εὐφράτην ποταμὸν καὶ ὤρυξα καὶ ἔλαβον τὸ
περίζωμα ἐκ τοῦ τόπου οὗ κατώρυξα αὐτὸ ἐκεῖ καὶ ἰδοὺ διεφθαρμένον ἦν ὃ
οὐ μὴ χρησθῇ εἰς οὐθέν
'''
"8" = ''':sup:`8` καὶ ἐγενήθη λόγος κυρίου πρός με λέγων
'''
"9" = ''':sup:`9` τάδε λέγει κύριος οὕτω φθερῶ τὴν ὕβριν Ιουδα καὶ τὴν ὕβριν
Ιερουσαλημ
'''
"10" = ''':sup:`10` τὴν πολλὴν ταύτην ὕβριν τοὺς μὴ βουλομένους ὑπακούειν τῶν λόγων μου
καὶ πορευθέντας ὀπίσω θεῶν ἀλλοτρίων τοῦ δουλεύειν αὐτοῖς καὶ τοῦ
προσκυνεῖν αὐτοῖς καὶ ἔσονται ὥσπερ τὸ περίζωμα τοῦτο ὃ οὐ χρησθήσεται
εἰς οὐθέν
'''
"11" = ''':sup:`11` ὅτι καθάπερ κολλᾶται τὸ περίζωμα περὶ τὴν ὀσφὺν τοῦ ἀνθρώπου οὕτως
ἐκόλλησα πρὸς ἐμαυτὸν τὸν οἶκον τοῦ Ισραηλ καὶ πᾶν οἶκον Ιουδα τοῦ
γενέσθαι μοι εἰς λαὸν ὀνομαστὸν καὶ εἰς καύχημα καὶ εἰς δόξαν καὶ οὐκ
εἰσήκουσάν μου
'''
"12" = ''':sup:`12` καὶ ἐρεῖς πρὸς τὸν λαὸν τοῦτον πᾶς ἀσκὸς πληρωθήσεται οἴνου καὶ
ἔσται ἐὰν εἴπωσιν πρὸς σέ μὴ γνόντες οὐ γνωσόμεθα ὅτι πᾶς ἀσκὸς
πληρωθήσεται οἴνου
'''
"13" = ''':sup:`13` καὶ ἐρεῖς πρὸς αὐτούς τάδε λέγει κύριος ἰδοὺ ἐγὼ πληρῶ τοὺς
κατοικοῦντας τὴν γῆν ταύτην καὶ τοὺς βασιλεῖς αὐτῶν τοὺς καθημένους
υἱοὺς Δαυιδ ἐπὶ θρόνου αὐτοῦ καὶ τοὺς ἱερεῖς καὶ τοὺς προφήτας καὶ τὸν
Ιουδαν καὶ πάντας τοὺς κατοικοῦντας Ιερουσαλημ μεθύσματι
'''
"14" = ''':sup:`14` καὶ διασκορπιῶ αὐτοὺς ἄνδρα καὶ τὸν ἀδελφὸν αὐτοῦ καὶ τοὺς πατέρας
αὐτῶν καὶ τοὺς υἱοὺς αὐτῶν ἐν τῷ αὐτῷ οὐκ ἐπιποθήσω λέγει κύριος καὶ οὐ
φείσομαι καὶ οὐκ οἰκτιρήσω ἀπὸ διαφθορᾶς αὐτῶν
'''
"15" = ''':sup:`15` ἀκούσατε καὶ ἐνωτίσασθε καὶ μὴ ἐπαίρεσθε ὅτι κύριος ἐλάλησεν
'''
"16" = ''':sup:`16` δότε τῷ κυρίῳ θεῷ ὑμῶν δόξαν πρὸ τοῦ συσκοτάσαι καὶ πρὸς τοῦ
προσκόψαι πόδας ὑμῶν ἐπ’ ὄρη σκοτεινὰ καὶ ἀναμενεῖτε εἰς φῶς καὶ ἐκεῖ
σκιὰ θανάτου καὶ τεθήσονται εἰς σκότος
'''
"17" = ''':sup:`17` ἐὰν δὲ μὴ ἀκούσητε κεκρυμμένως κλαύσεται ἡ ψυχὴ ὑμῶν ἀπὸ προσώπου
ὕβρεως καὶ κατάξουσιν οἱ ὀφθαλμοὶ ὑμῶν δάκρυα ὅτι συνετρίβη τὸ ποίμνιον
κυρίου
'''
"18" = ''':sup:`18` εἴπατε τῷ βασιλεῖ καὶ τοῖς δυναστεύουσιν ταπεινώθητε καὶ καθίσατε
ὅτι καθῃρέθη ἀπὸ κεφαλῆς ὑμῶν στέφανος δόξης ὑμῶν
'''
"19" = ''':sup:`19` πόλεις αἱ πρὸς νότον συνεκλείσθησαν καὶ οὐκ ἦν ὁ ἀνοίγων ἀπῳκίσθη
Ιουδας συνετέλεσεν ἀποικίαν τελείαν
'''
"20" = ''':sup:`20` ἀνάλαβε ὀφθαλμούς σου Ιερουσαλημ καὶ ἰδὲ τοὺς ἐρχομένους ἀπὸ βορρᾶ
ποῦ ἐστιν τὸ ποίμνιον ὃ ἐδόθη σοι πρόβατα δόξης σου
'''
"21" = ''':sup:`21` τί ἐρεῖς ὅταν ἐπισκέπτωνταί σε καὶ σὺ ἐδίδαξας αὐτοὺς ἐπὶ σὲ
μαθήματα εἰς ἀρχήν οὐκ ὠδῖνες καθέξουσίν σε καθὼς γυναῖκα τίκτουσαν
'''
"22" = ''':sup:`22` καὶ ἐὰν εἴπῃς ἐν τῇ καρδίᾳ σου διὰ τί ἀπήντησέν μοι ταῦτα διὰ τὸ
πλῆθος τῆς ἀδικίας σου ἀνεκαλύφθη τὰ ὀπίσθιά σου παραδειγματισθῆναι τὰς
πτέρνας σου
'''
"23" = ''':sup:`23` εἰ ἀλλάξεται Αἰθίοψ τὸ δέρμα αὐτοῦ καὶ πάρδαλις τὰ ποικίλματα αὐτῆς
καὶ ὑμεῖς δυνήσεσθε εὖ ποιῆσαι μεμαθηκότες τὰ κακά
'''
"24" = ''':sup:`24` καὶ διέσπειρα αὐτοὺς ὡς φρύγανα φερόμενα ὑπὸ ἀνέμου εἰς ἔρημον
'''
"25" = ''':sup:`25` οὗτος ὁ κλῆρός σου καὶ μερὶς τοῦ ἀπειθεῖν ὑμᾶς ἐμοί λέγει κύριος ὡς
ἐπελάθου μου καὶ ἤλπισας ἐπὶ ψεύδεσιν
'''
"26" = ''':sup:`26` κἀγὼ ἀποκαλύψω τὰ ὀπίσω σου ἐπὶ τὸ πρόσωπόν σου καὶ ὀφθήσεται ἡ
ἀτιμία σου
'''
"27" = ''':sup:`27` καὶ ἡ μοιχεία σου καὶ ὁ χρεμετισμός σου καὶ ἡ ἀπαλλοτρίωσις τῆς
πορνείας σου ἐπὶ τῶν βουνῶν καὶ ἐν τοῖς ἀγροῖς ἑώρακα τὰ βδελύγματά σου
οὐαί σοι Ιερουσαλημ ὅτι οὐκ ἐκαθαρίσθης ὀπίσω μου ἕως τίνος ἔτι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
