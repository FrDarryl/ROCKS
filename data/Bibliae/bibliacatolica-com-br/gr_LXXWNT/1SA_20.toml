[20]
"1" = ''':sup:`1` καὶ ἀπέδρα Δαυιδ ἐκ Ναυαθ ἐν Ραμα καὶ ἔρχεται ἐνώπιον Ιωναθαν καὶ
εἶπεν τί πεποίηκα καὶ τί τὸ ἀδίκημά μου καὶ τί ἡμάρτηκα ἐνώπιον τοῦ
πατρός σου ὅτι ἐπιζητεῖ τὴν ψυχήν μου
'''
"2" = ''':sup:`2` καὶ εἶπεν αὐτῷ Ιωναθαν μηδαμῶς σοι οὐ μὴ ἀποθάνῃς ἰδοὺ οὐ μὴ ποιήσῃ
ὁ πατήρ μου ῥῆμα μέγα ἢ μικρὸν καὶ οὐκ ἀποκαλύψει τὸ ὠτίον μου καὶ τί
ὅτι κρύψει ὁ πατήρ μου τὸ ῥῆμα τοῦτο οὐκ ἔστιν τοῦτο
'''
"3" = ''':sup:`3` καὶ ἀπεκρίθη Δαυιδ τῷ Ιωναθαν καὶ εἶπεν γινώσκων οἶδεν ὁ πατήρ σου
ὅτι εὕρηκα χάριν ἐν ὀφθαλμοῖς σου καὶ εἶπεν μὴ γνώτω τοῦτο Ιωναθαν μὴ
οὐ βούληται ἀλλὰ ζῇ κύριος καὶ ζῇ ἡ ψυχή σου ὅτι καθὼς εἶπον
ἐμπέπλησται ἀνὰ μέσον μου καὶ τοῦ θανάτου
'''
"4" = ''':sup:`4` καὶ εἶπεν Ιωναθαν πρὸς Δαυιδ τί ἐπιθυμεῖ ἡ ψυχή σου καὶ τί ποιήσω
σοι
'''
"5" = ''':sup:`5` καὶ εἶπεν Δαυιδ πρὸς Ιωναθαν ἰδοὺ δὴ νεομηνία αὔριον καὶ ἐγὼ καθίσας
οὐ καθήσομαι μετὰ τοῦ βασιλέως φαγεῖν καὶ ἐξαποστελεῖς με καὶ
κρυβήσομαι ἐν τῷ πεδίῳ ἕως δείλης
'''
"6" = ''':sup:`6` ἐὰν ἐπισκεπτόμενος ἐπισκέψηταί με ὁ πατήρ σου καὶ ἐρεῖς
παραιτούμενος παρῃτήσατο ἀπ’ ἐμοῦ Δαυιδ δραμεῖν ἕως εἰς Βηθλεεμ τὴν
πόλιν αὐτοῦ ὅτι θυσία τῶν ἡμερῶν ἐκεῖ ὅλῃ τῇ φυλῇ
'''
"7" = ''':sup:`7` ἐὰν τάδε εἴπῃ ἀγαθῶς εἰρήνη τῷ δούλῳ σου καὶ ἐὰν σκληρῶς ἀποκριθῇ
σοι γνῶθι ὅτι συντετέλεσται ἡ κακία παρ’ αὐτοῦ
'''
"8" = ''':sup:`8` καὶ ποιήσεις ἔλεος μετὰ τοῦ δούλου σου ὅτι εἰσήγαγες εἰς διαθήκην
κυρίου τὸν δοῦλόν σου μετὰ σεαυτοῦ καὶ εἰ ἔστιν ἀδικία ἐν τῷ δούλῳ σου
θανάτωσόν με σύ καὶ ἕως τοῦ πατρός σου ἵνα τί οὕτως εἰσάγεις με
'''
"9" = ''':sup:`9` καὶ εἶπεν Ιωναθαν μηδαμῶς σοι ὅτι ἐὰν γινώσκων γνῶ ὅτι συντετέλεσται
ἡ κακία παρὰ τοῦ πατρός μου τοῦ ἐλθεῖν ἐπὶ σέ καὶ ἐὰν μή εἰς τὰς πόλεις
σου ἐγὼ ἀπαγγελῶ σοι
'''
"10" = ''':sup:`10` καὶ εἶπεν Δαυιδ πρὸς Ιωναθαν τίς ἀπαγγελεῖ μοι ἐὰν ἀποκριθῇ ὁ πατήρ
σου σκληρῶς
'''
"11" = ''':sup:`11` καὶ εἶπεν Ιωναθαν πρὸς Δαυιδ πορεύου καὶ μένε εἰς ἀγρόν καὶ
ἐκπορεύονται ἀμφότεροι εἰς ἀγρόν
'''
"12" = ''':sup:`12` καὶ εἶπεν Ιωναθαν πρὸς Δαυιδ κύριος ὁ θεὸς Ισραηλ οἶδεν ὅτι
ἀνακρινῶ τὸν πατέρα μου ὡς ἂν ὁ καιρὸς τρισσῶς καὶ ἰδοὺ ἀγαθὸν ᾖ περὶ
Δαυιδ καὶ οὐ μὴ ἀποστείλω πρὸς σὲ εἰς ἀγρόν
'''
"13" = ''':sup:`13` τάδε ποιήσαι ὁ θεὸς τῷ Ιωναθαν καὶ τάδε προσθείη ὅτι ἀνοίσω τὰ κακὰ
ἐπὶ σὲ καὶ ἀποκαλύψω τὸ ὠτίον σου καὶ ἐξαποστελῶ σε καὶ ἀπελεύσῃ εἰς
εἰρήνην καὶ ἔσται κύριος μετὰ σοῦ καθὼς ἦν μετὰ τοῦ πατρός μου
'''
"14" = ''':sup:`14` καὶ μὲν ἔτι μου ζῶντος καὶ ποιήσεις ἔλεος μετ’ ἐμοῦ καὶ ἐὰν θανάτῳ
ἀποθάνω
'''
"15" = ''':sup:`15` οὐκ ἐξαρεῖς ἔλεός σου ἀπὸ τοῦ οἴκου μου ἕως τοῦ αἰῶνος καὶ εἰ μὴ ἐν
τῷ ἐξαίρειν κύριον τοὺς ἐχθροὺς Δαυιδ ἕκαστον ἀπὸ προσώπου τῆς γῆς
'''
"16" = ''':sup:`16` ἐξαρθῆναι τὸ ὄνομα τοῦ Ιωναθαν ἀπὸ τοῦ οἴκου Δαυιδ καὶ ἐκζητήσαι
κύριος ἐχθροὺς τοῦ Δαυιδ
'''
"17" = ''':sup:`17` καὶ προσέθετο ἔτι Ιωναθαν ὀμόσαι τῷ Δαυιδ ὅτι ἠγάπησεν ψυχὴν
ἀγαπῶντος αὐτόν
'''
"18" = ''':sup:`18` καὶ εἶπεν Ιωναθαν αὔριον νουμηνία καὶ ἐπισκεπήσῃ ὅτι ἐπισκεπήσεται
καθέδρα σου
'''
"19" = ''':sup:`19` καὶ τρισσεύσεις καὶ ἐπισκέψῃ καὶ ἥξεις εἰς τὸν τόπον σου οὗ ἐκρύβης
ἐν τῇ ἡμέρᾳ τῇ ἐργασίμῃ καὶ καθήσῃ παρὰ τὸ εργαβ ἐκεῖνο
'''
"20" = ''':sup:`20` καὶ ἐγὼ τρισσεύσω ταῖς σχίζαις ἀκοντίζων ἐκπέμπων εἰς τὴν αματταρι
'''
"21" = ''':sup:`21` καὶ ἰδοὺ ἀποστελῶ τὸ παιδάριον λέγων δεῦρο εὑρέ μοι τὴν σχίζαν ἐὰν
εἴπω λέγων τῷ παιδαρίῳ ὧδε ἡ σχίζα ἀπὸ σοῦ καὶ ὧδε λαβὲ αὐτήν παραγίνου
ὅτι εἰρήνη σοι καὶ οὐκ ἔστιν λόγος ζῇ κύριος
'''
"22" = ''':sup:`22` ἐὰν τάδε εἴπω τῷ νεανίσκῳ ὧδε ἡ σχίζα ἀπὸ σοῦ καὶ ἐπέκεινα πορεύου
ὅτι ἐξαπέσταλκέν σε κύριος
'''
"23" = ''':sup:`23` καὶ τὸ ῥῆμα ὃ ἐλαλήσαμεν ἐγὼ καὶ σύ ἰδοὺ κύριος μάρτυς ἀνὰ μέσον
ἐμοῦ καὶ σοῦ ἕως αἰῶνος
'''
"24" = ''':sup:`24` καὶ κρύπτεται Δαυιδ ἐν ἀγρῷ καὶ παραγίνεται ὁ μήν καὶ ἔρχεται ὁ
βασιλεὺς ἐπὶ τὴν τράπεζαν τοῦ φαγεῖν
'''
"25" = ''':sup:`25` καὶ ἐκάθισεν ὁ βασιλεὺς ἐπὶ τὴν καθέδραν αὐτοῦ ὡς ἅπαξ καὶ ἅπαξ ἐπὶ
τῆς καθέδρας παρὰ τοῖχον καὶ προέφθασεν τὸν Ιωναθαν καὶ ἐκάθισεν
Αβεννηρ ἐκ πλαγίων Σαουλ καὶ ἐπεσκέπη ὁ τόπος Δαυιδ
'''
"26" = ''':sup:`26` καὶ οὐκ ἐλάλησεν Σαουλ οὐδὲν ἐν τῇ ἡμέρᾳ ἐκείνῃ ὅτι εἶπεν σύμπτωμα
φαίνεται μὴ καθαρὸς εἶναι ὅτι οὐ κεκαθάρισται
'''
"27" = ''':sup:`27` καὶ ἐγενήθη τῇ ἐπαύριον τοῦ μηνὸς τῇ ἡμέρᾳ τῇ δευτέρᾳ καὶ ἐπεσκέπη
ὁ τόπος τοῦ Δαυιδ καὶ εἶπεν Σαουλ πρὸς Ιωναθαν τὸν υἱὸν αὐτοῦ τί ὅτι οὐ
παραγέγονεν ὁ υἱὸς Ιεσσαι καὶ ἐχθὲς καὶ σήμερον ἐπὶ τὴν τράπεζαν
'''
"28" = ''':sup:`28` καὶ ἀπεκρίθη Ιωναθαν τῷ Σαουλ καὶ εἶπεν αὐτῷ παρῄτηται Δαυιδ παρ’
ἐμοῦ ἕως εἰς Βηθλεεμ τὴν πόλιν αὐτοῦ πορευθῆναι
'''
"29" = ''':sup:`29` καὶ εἶπεν ἐξαπόστειλον δή με ὅτι θυσία τῆς φυλῆς ἡμῖν ἐν τῇ πόλει
καὶ ἐνετείλαντο πρός με οἱ ἀδελφοί μου καὶ νῦν εἰ εὕρηκα χάριν ἐν
ὀφθαλμοῖς σου διασωθήσομαι δὴ καὶ ὄψομαι τοὺς ἀδελφούς μου διὰ τοῦτο οὐ
παραγέγονεν ἐπὶ τὴν τράπεζαν τοῦ βασιλέως
'''
"30" = ''':sup:`30` καὶ ἐθυμώθη ὀργῇ Σαουλ ἐπὶ Ιωναθαν σφόδρα καὶ εἶπεν αὐτῷ υἱὲ
κορασίων αὐτομολούντων οὐ γὰρ οἶδα ὅτι μέτοχος εἶ σὺ τῷ υἱῷ Ιεσσαι εἰς
αἰσχύνην σου καὶ εἰς αἰσχύνην ἀποκαλύψεως μητρός σου
'''
"31" = ''':sup:`31` ὅτι πάσας τὰς ἡμέρας ἃς ὁ υἱὸς Ιεσσαι ζῇ ἐπὶ τῆς γῆς οὐχ
ἑτοιμασθήσεται ἡ βασιλεία σου νῦν οὖν ἀποστείλας λαβὲ τὸν νεανίαν ὅτι
υἱὸς θανάτου οὗτος
'''
"32" = ''':sup:`32` καὶ ἀπεκρίθη Ιωναθαν τῷ Σαουλ ἵνα τί ἀποθνῄσκει τί πεποίηκεν
'''
"33" = ''':sup:`33` καὶ ἐπῆρεν Σαουλ τὸ δόρυ ἐπὶ Ιωναθαν τοῦ θανατῶσαι αὐτόν καὶ ἔγνω
Ιωναθαν ὅτι συντετέλεσται ἡ κακία αὕτη παρὰ τοῦ πατρὸς αὐτοῦ θανατῶσαι
τὸν Δαυιδ
'''
"34" = ''':sup:`34` καὶ ἀνεπήδησεν Ιωναθαν ἀπὸ τῆς τραπέζης ἐν ὀργῇ θυμοῦ καὶ οὐκ
ἔφαγεν ἐν τῇ δευτέρᾳ τοῦ μηνὸς ἄρτον ὅτι ἐθραύσθη ἐπὶ τὸν Δαυιδ ὅτι
συνετέλεσεν ἐπ’ αὐτὸν ὁ πατὴρ αὐτοῦ
'''
"35" = ''':sup:`35` καὶ ἐγενήθη πρωὶ καὶ ἐξῆλθεν Ιωναθαν εἰς ἀγρόν καθὼς ἐτάξατο εἰς τὸ
μαρτύριον Δαυιδ καὶ παιδάριον μικρὸν μετ’ αὐτοῦ
'''
"36" = ''':sup:`36` καὶ εἶπεν τῷ παιδαρίῳ δράμε εὑρέ μοι τὰς σχίζας ἐν αἷς ἐγὼ ἀκοντίζω
καὶ τὸ παιδάριον ἔδραμε καὶ αὐτὸς ἠκόντιζε τῇ σχίζῃ καὶ παρήγαγεν αὐτήν
'''
"37" = ''':sup:`37` καὶ ἦλθεν τὸ παιδάριον ἕως τοῦ τόπου τῆς σχίζης οὗ ἠκόντιζεν
Ιωναθαν καὶ ἀνεβόησεν Ιωναθαν ὀπίσω τοῦ νεανίου καὶ εἶπεν ἐκεῖ ἡ σχίζα
ἀπὸ σοῦ καὶ ἐπέκεινα
'''
"38" = ''':sup:`38` καὶ ἀνεβόησεν Ιωναθαν ὀπίσω τοῦ παιδαρίου αὐτοῦ λέγων ταχύνας
σπεῦσον καὶ μὴ στῇς καὶ ἀνέλεξεν τὸ παιδάριον Ιωναθαν τὰς σχίζας πρὸς
τὸν κύριον αὐτοῦ
'''
"39" = ''':sup:`39` καὶ τὸ παιδάριον οὐκ ἔγνω οὐθέν πάρεξ Ιωναθαν καὶ Δαυιδ ἔγνωσαν τὸ
ῥῆμα
'''
"40" = ''':sup:`40` καὶ Ιωναθαν ἔδωκεν τὰ σκεύη αὐτοῦ ἐπὶ τὸ παιδάριον αὐτοῦ καὶ εἶπεν
τῷ παιδαρίῳ αὐτοῦ πορεύου εἴσελθε εἰς τὴν πόλιν
'''
"41" = ''':sup:`41` καὶ ὡς εἰσῆλθεν τὸ παιδάριον καὶ Δαυιδ ἀνέστη ἀπὸ τοῦ εργαβ καὶ
ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ καὶ προσεκύνησεν αὐτῷ τρίς καὶ κατεφίλησεν
ἕκαστος τὸν πλησίον αὐτοῦ καὶ ἔκλαυσεν ἕκαστος τῷ πλησίον αὐτοῦ ἕως
συντελείας μεγάλης
'''
"42" = ''':sup:`42` καὶ εἶπεν Ιωναθαν πορεύου εἰς εἰρήνην καὶ ὡς ὀμωμόκαμεν ἡμεῖς
ἀμφότεροι ἐν ὀνόματι κυρίου λέγοντες κύριος ἔσται μάρτυς ἀνὰ μέσον ἐμοῦ
καὶ σοῦ καὶ ἀνὰ μέσον τοῦ σπέρματός μου καὶ ἀνὰ μέσον τοῦ σπέρματός σου
ἕως αἰῶνος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
