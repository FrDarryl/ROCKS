[144]
"1" = ''':sup:`1` Gr. Psalm 144 (Heb. 145) αἴνεσις τῷ Δαυιδ ὑψώσω σε ὁ θεός μου ὁ
βασιλεύς μου καὶ εὐλογήσω τὸ ὄνομά σου εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα
τοῦ αἰῶνος
'''
"2" = ''':sup:`2` καθ’ ἑκάστην ἡμέραν εὐλογήσω σε καὶ αἰνέσω τὸ ὄνομά σου εἰς τὸν
αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος
'''
"3" = ''':sup:`3` μέγας κύριος καὶ αἰνετὸς σφόδρα καὶ τῆς μεγαλωσύνης αὐτοῦ οὐκ ἔστιν
πέρας
'''
"4" = ''':sup:`4` γενεὰ καὶ γενεὰ ἐπαινέσει τὰ ἔργα σου καὶ τὴν δύναμίν σου
ἀπαγγελοῦσιν
'''
"5" = ''':sup:`5` τὴν μεγαλοπρέπειαν τῆς δόξης τῆς ἁγιωσύνης σου λαλήσουσιν καὶ τὰ
θαυμάσιά σου διηγήσονται
'''
"6" = ''':sup:`6` καὶ τὴν δύναμιν τῶν φοβερῶν σου ἐροῦσιν καὶ τὴν μεγαλωσύνην σου
διηγήσονται
'''
"7" = ''':sup:`7` μνήμην τοῦ πλήθους τῆς χρηστότητός σου ἐξερεύξονται καὶ τῇ
δικαιοσύνῃ σου ἀγαλλιάσονται
'''
"8" = ''':sup:`8` οἰκτίρμων καὶ ἐλεήμων ὁ κύριος μακρόθυμος καὶ πολυέλεος
'''
"9" = ''':sup:`9` χρηστὸς κύριος τοῖς σύμπασιν καὶ οἱ οἰκτιρμοὶ αὐτοῦ ἐπὶ πάντα τὰ
ἔργα αὐτοῦ
'''
"10" = ''':sup:`10` ἐξομολογησάσθωσάν σοι κύριε πάντα τὰ ἔργα σου καὶ οἱ ὅσιοί σου
εὐλογησάτωσάν σε
'''
"11" = ''':sup:`11` δόξαν τῆς βασιλείας σου ἐροῦσιν καὶ τὴν δυναστείαν σου λαλήσουσιν
'''
"12" = ''':sup:`12` τοῦ γνωρίσαι τοῖς υἱοῖς τῶν ἀνθρώπων τὴν δυναστείαν σου καὶ τὴν
δόξαν τῆς μεγαλοπρεπείας τῆς βασιλείας σου
'''
"13" = ''':sup:`13` ἡ βασιλεία σου βασιλεία πάντων τῶν αἰώνων καὶ ἡ δεσποτεία σου ἐν
πάσῃ γενεᾷ καὶ γενεᾷ (13a) πιστὸς κύριος ἐν τοῖς λόγοις αὐτοῦ καὶ ὅσιος
ἐν πᾶσι τοῖς ἔργοις αὐτοῦ
'''
"14" = ''':sup:`14` ὑποστηρίζει κύριος πάντας τοὺς καταπίπτοντας καὶ ἀνορθοῖ πάντας
τοὺς κατερραγμένους
'''
"15" = ''':sup:`15` οἱ ὀφθαλμοὶ πάντων εἰς σὲ ἐλπίζουσιν καὶ σὺ δίδως τὴν τροφὴν αὐτῶν
ἐν εὐκαιρίᾳ
'''
"16" = ''':sup:`16` ἀνοίγεις σὺ τὴν χεῖρά σου καὶ ἐμπιπλᾷς πᾶν ζῷον εὐδοκίας
'''
"17" = ''':sup:`17` δίκαιος κύριος ἐν πάσαις ταῖς ὁδοῖς αὐτοῦ καὶ ὅσιος ἐν πᾶσιν τοῖς
ἔργοις αὐτοῦ
'''
"18" = ''':sup:`18` ἐγγὺς κύριος πᾶσιν τοῖς ἐπικαλουμένοις αὐτόν πᾶσι τοῖς
ἐπικαλουμένοις αὐτὸν ἐν ἀληθείᾳ
'''
"19" = ''':sup:`19` θέλημα τῶν φοβουμένων αὐτὸν ποιήσει καὶ τῆς δεήσεως αὐτῶν
ἐπακούσεται καὶ σώσει αὐτούς
'''
"20" = ''':sup:`20` φυλάσσει κύριος πάντας τοὺς ἀγαπῶντας αὐτὸν καὶ πάντας τοὺς
ἁμαρτωλοὺς ἐξολεθρεύσει
'''
"21" = ''':sup:`21` αἴνεσιν κυρίου λαλήσει τὸ στόμα μου καὶ εὐλογείτω πᾶσα σὰρξ τὸ
ὄνομα τὸ ἅγιον αὐτοῦ εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
