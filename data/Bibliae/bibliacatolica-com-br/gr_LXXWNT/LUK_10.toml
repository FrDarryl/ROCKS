"2" = ''':sup:`2` ἔλεγεν δὲ πρὸς αὐτούς, ὁ μὲν θερισμὸς πολύς, οἱ δὲ ἐργάται ὀλίγοι·
δεήθητε οὗν τοῦ κυρίου τοῦ θερισμοῦ ὅπως ἐργάτας ἐκβάλῃ εἰς τὸν
θερισμὸν αὐτοῦ.
'''
"3" = ''':sup:`3` ὑπάγετε· ἰδοὺ ἀποστέλλω ὑμᾶς ὡς ἄρνας ἐν μέσῳ λύκων.
'''
"4" = ''':sup:`4` μὴ βαστάζετε βαλλάντιον, μὴ πήραν, μὴ ὑποδήματα, καὶ μηδένα κατὰ τὴν
ὁδὸν ἀσπάσησθε.
'''
"5" = ''':sup:`5` εἰς ἣν δ᾽ ἂν εἰσέλθητε οἰκίαν, πρῶτον λέγετε, εἰρήνη τῶ οἴκῳ τούτῳ.
'''
"6" = ''':sup:`6` καὶ ἐὰν ἐκεῖ ᾖ υἱὸς εἰρήνης, ἐπαναπαήσεται ἐπ᾽ αὐτὸν ἡ εἰρήνη ὑμῶν·
εἰ δὲ μή γε, ἐφ᾽ ὑμᾶς ἀνακάμψει.
'''
"7" = ''':sup:`7` ἐν αὐτῇ δὲ τῇ οἰκίᾳ μένετε, ἐσθίοντες καὶ πίνοντες τὰ παρ᾽ αὐτῶν,
ἄξιος γὰρ ὁ ἐργάτης τοῦ μισθοῦ αὐτοῦ. μὴ μεταβαίνετε ἐξ οἰκίας εἰς
οἰκίαν.
'''
"8" = ''':sup:`8` καὶ εἰς ἣν ἂν πόλιν εἰσέρχησθε καὶ δέχωνται ὑμᾶς, ἐσθίετε τὰ
παρατιθέμενα ὑμῖν,
'''
"9" = ''':sup:`9` καὶ θεραπεύετε τοὺς ἐν αὐτῇ ἀσθενεῖς, καὶ λέγετε αὐτοῖς, ἤγγικεν ἐφ᾽
ὑμᾶς ἡ βασιλεία τοῦ θεοῦ.
'''
"10" = ''':sup:`10` εἰς ἣν δ᾽ ἂν πόλιν εἰσέλθητε καὶ μὴ δέχωνται ὑμᾶς, ἐξελθόντες εἰς
τὰς πλατείας αὐτῆς εἴπατε,
'''
"11" = ''':sup:`11` καὶ τὸν κονιορτὸν τὸν κολληθέντα ἡμῖν ἐκ τῆς πόλεως ὑμῶν εἰς τοὺς
πόδας ἀπομασσόμεθα ὑμῖν· πλὴν τοῦτο γινώσκετε ὅτι ἤγγικεν ἡ βασιλεία
τοῦ θεοῦ.
'''
"12" = ''':sup:`12` λέγω ὑμῖν ὅτι σοδόμοις ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀνεκτότερον ἔσται ἢ τῇ
πόλει ἐκείνῃ.
'''
"13" = ''':sup:`13` οὐαί σοι, χοραζίν· οὐαί σοι, βηθσαϊδά· ὅτι εἰ ἐν τύρῳ καὶ σιδῶνι
ἐγενήθησαν αἱ δυνάμεις αἱ γενόμεναι ἐν ὑμῖν, πάλαι ἂν ἐν σάκκῳ καὶ
σποδῶ καθήμενοι μετενόησαν.
'''
"14" = ''':sup:`14` πλὴν τύρῳ καὶ σιδῶνι ἀνεκτότερον ἔσται ἐν τῇ κρίσει ἢ ὑμῖν.
'''
"15" = ''':sup:`15` καὶ σύ, καφαρναούμ, μὴ ἕως οὐρανοῦ ὑψωθήσῃ; ἕως τοῦ ᾅδου καταβήσῃ.
'''
"16" = ''':sup:`16` ὁ ἀκούων ὑμῶν ἐμοῦ ἀκούει, καὶ ὁ ἀθετῶν ὑμᾶς ἐμὲ ἀθετεῖ· ὁ δὲ ἐμὲ
ἀθετῶν ἀθετεῖ τὸν ἀποστείλαντά με.
τὰ δαιμόνια ὑποτάσσεται ἡμῖν ἐν τῶ ὀνόματί σου.
'''
"18" = ''':sup:`18` εἶπεν δὲ αὐτοῖς, ἐθεώρουν τὸν σατανᾶν ὡς ἀστραπὴν ἐκ τοῦ οὐρανοῦ
πεσόντα.
'''
"19" = ''':sup:`19` ἰδοὺ δέδωκα ὑμῖν τὴν ἐξουσίαν τοῦ πατεῖν ἐπάνω ὄφεων καὶ σκορπίων,
καὶ ἐπὶ πᾶσαν τὴν δύναμιν τοῦ ἐχθροῦ, καὶ οὐδὲν ὑμᾶς οὐ μὴ ἀδικήσῃ.
'''
"20" = ''':sup:`20` πλὴν ἐν τούτῳ μὴ χαίρετε ὅτι τὰ πνεύματα ὑμῖν ὑποτάσσεται, χαίρετε
δὲ ὅτι τὰ ὀνόματα ὑμῶν ἐγγέγραπται ἐν τοῖς οὐρανοῖς.
ἐξομολογοῦμαί σοι, πάτερ, κύριε τοῦ οὐρανοῦ καὶ τῆς γῆς, ὅτι ἀπέκρυψας
ταῦτα ἀπὸ σοφῶν καὶ συνετῶν, καὶ ἀπεκάλυψας αὐτὰ νηπίοις· ναί, ὁ πατήρ,
ὅτι οὕτως εὐδοκία ἐγένετο ἔμπροσθέν σου.
'''
"22" = ''':sup:`22` πάντα μοι παρεδόθη ὑπὸ τοῦ πατρός μου, καὶ οὐδεὶς γινώσκει τίς
ἐστιν ὁ υἱὸς εἰ μὴ ὁ πατήρ, καὶ τίς ἐστιν ὁ πατὴρ εἰ μὴ ὁ υἱὸς καὶ ᾧ
ἐὰν βούληται ὁ υἱὸς ἀποκαλύψαι.
'''
"23" = ''':sup:`23` καὶ στραφεὶς πρὸς τοὺς μαθητὰς κατ᾽ ἰδίαν εἶπεν, μακάριοι οἱ
ὀφθαλμοὶ οἱ βλέποντες ἃ βλέπετε.
'''
"24" = ''':sup:`24` λέγω γὰρ ὑμῖν ὅτι πολλοὶ προφῆται καὶ βασιλεῖς ἠθέλησαν ἰδεῖν ἃ
ὑμεῖς βλέπετε καὶ οὐκ εἶδαν, καὶ ἀκοῦσαι ἃ ἀκούετε καὶ οὐκ ἤκουσαν.
'''
"25" = ''':sup:`25` καὶ ἰδοὺ νομικός τις ἀνέστη ἐκπειράζων αὐτὸν λέγων, διδάσκαλε, τί
ποιήσας ζωὴν αἰώνιον κληρονομήσω;
'''
"26" = ''':sup:`26` ὁ δὲ εἶπεν πρὸς αὐτόν, ἐν τῶ νόμῳ τί γέγραπται; πῶς ἀναγινώσκεις;
καρδίας σου καὶ ἐν ὅλῃ τῇ ψυχῇ σου καὶ ἐν ὅλῃ τῇ ἰσχύϊ σου καὶ ἐν ὅλῃ
τῇ διανοίᾳ σου, καὶ τὸν πλησίον σου ὡς σεαυτόν.
'''
"28" = ''':sup:`28` εἶπεν δὲ αὐτῶ, ὀρθῶς ἀπεκρίθης· τοῦτο ποίει καὶ ζήσῃ.
'''
"29" = ''':sup:`29` ὁ δὲ θέλων δικαιῶσαι ἑαυτὸν εἶπεν πρὸς τὸν ἰησοῦν, καὶ τίς ἐστίν
μου πλησίον;
'''
"30" = ''':sup:`30` ὑπολαβὼν ὁ ἰησοῦς εἶπεν, ἄνθρωπός τις κατέβαινεν ἀπὸ ἰερουσαλὴμ εἰς
ἰεριχὼ καὶ λῃσταῖς περιέπεσεν, οἳ καὶ ἐκδύσαντες αὐτὸν καὶ πληγὰς
ἐπιθέντες ἀπῆλθον ἀφέντες ἡμιθανῆ.
'''
"31" = ''':sup:`31` κατὰ συγκυρίαν δὲ ἱερεύς τις κατέβαινεν ἐν τῇ ὁδῶ ἐκείνῃ, καὶ ἰδὼν
αὐτὸν ἀντιπαρῆλθεν·
ἀντιπαρῆλθεν.
'''
"33" = ''':sup:`33` σαμαρίτης δέ τις ὁδεύων ἦλθεν κατ᾽ αὐτὸν καὶ ἰδὼν ἐσπλαγχνίσθη,
'''
"34" = ''':sup:`34` καὶ προσελθὼν κατέδησεν τὰ τραύματα αὐτοῦ ἐπιχέων ἔλαιον καὶ οἶνον,
ἐπιβιβάσας δὲ αὐτὸν ἐπὶ τὸ ἴδιον κτῆνος ἤγαγεν αὐτὸν εἰς πανδοχεῖον καὶ
ἐπεμελήθη αὐτοῦ.
'''
"35" = ''':sup:`35` καὶ ἐπὶ τὴν αὔριον ἐκβαλὼν ἔδωκεν δύο δηνάρια τῶ πανδοχεῖ καὶ
εἶπεν, ἐπιμελήθητι αὐτοῦ, καὶ ὅ τι ἂν προσδαπανήσῃς ἐγὼ ἐν τῶ
ἐπανέρχεσθαί με ἀποδώσω σοι.
'''
"36" = ''':sup:`36` τίς τούτων τῶν τριῶν πλησίον δοκεῖ σοι γεγονέναι τοῦ ἐμπεσόντος εἰς
τοὺς λῃστάς;
'''
"37" = ''':sup:`37` ὁ δὲ εἶπεν, ὁ ποιήσας τὸ ἔλεος μετ᾽ αὐτοῦ. εἶπεν δὲ αὐτῶ ὁ ἰησοῦς,
πορεύου καὶ σὺ ποίει ὁμοίως.
'''
"38" = ''':sup:`38` ἐν δὲ τῶ πορεύεσθαι αὐτοὺς αὐτὸς εἰσῆλθεν εἰς κώμην τινά· γυνὴ δέ
τις ὀνόματι μάρθα ὑπεδέξατο αὐτόν.
τοὺς πόδας τοῦ κυρίου ἤκουεν τὸν λόγον αὐτοῦ.
'''
"40" = ''':sup:`40` ἡ δὲ μάρθα περιεσπᾶτο περὶ πολλὴν διακονίαν· ἐπιστᾶσα δὲ εἶπεν,
κύριε, οὐ μέλει σοι ὅτι ἡ ἀδελφή μου μόνην με κατέλιπεν διακονεῖν; εἰπὲ
οὗν αὐτῇ ἵνα μοι συναντιλάβηται.
'''
"41" = ''':sup:`41` ἀποκριθεὶς δὲ εἶπεν αὐτῇ ὁ κύριος, μάρθα μάρθα, μεριμνᾷς καὶ
θορυβάζῃ περὶ πολλά,
'''
"42" = ''':sup:`42` ἑνὸς δέ ἐστιν χρεία· μαριὰμ γὰρ τὴν ἀγαθὴν μερίδα ἐξελέξατο ἥτις
