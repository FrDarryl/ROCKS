[36]
"1" = ''':sup:`1` προσθεὶς δὲ Ελιους ἔτι λέγει
'''
"2" = ''':sup:`2` μεῖνόν με μικρὸν ἔτι ἵνα διδάξω σε ἔτι γὰρ ἐν ἐμοί ἐστιν λέξις
'''
"3" = ''':sup:`3` ἀναλαβὼν τὴν ἐπιστήμην μου μακρὰν ἔργοις δέ μου δίκαια ἐρῶ
'''
"4" = ''':sup:`4` ἐπ’ ἀληθείας καὶ οὐκ ἄδικα ῥήματα ἀδίκως συνίεις
'''
"5" = ''':sup:`5` γίγνωσκε δὲ ὅτι ὁ κύριος οὐ μὴ ἀποποιήσηται τὸν ἄκακον δυνατὸς ἰσχύι
καρδίας
'''
"6" = ''':sup:`6` ἀσεβῆ οὐ μὴ ζωοποιήσει καὶ κρίμα πτωχῶν δώσει
'''
"7" = ''':sup:`7` οὐκ ἀφελεῖ ἀπὸ δικαίου ὀφθαλμοὺς αὐτοῦ καὶ μετὰ βασιλέων εἰς θρόνον
καὶ καθιεῖ αὐτοὺς εἰς νεῖκος καὶ ὑψωθήσονται
'''
"8" = ''':sup:`8` καὶ εἰ πεπεδημένοι ἐν χειροπέδαις συσχεθήσονται ἐν σχοινίοις πενίας
'''
"9" = ''':sup:`9` καὶ ἀναγγελεῖ αὐτοῖς τὰ ἔργα αὐτῶν καὶ τὰ παραπτώματα αὐτῶν ὅτι
ἰσχύσουσιν
'''
"10" = ''':sup:`10` ἀλλὰ τοῦ δικαίου εἰσακούσεται καὶ εἶπεν ὅτι ἐπιστραφήσονται ἐξ
ἀδικίας
'''
"11" = ''':sup:`11` ἐὰν ἀκούσωσιν καὶ δουλεύσωσιν συντελέσουσιν τὰς ἡμέρας αὐτῶν ἐν
ἀγαθοῖς καὶ τὰ ἔτη αὐτῶν ἐν εὐπρεπείαις
'''
"12" = ''':sup:`12` ἀσεβεῖς δὲ οὐ διασῴζει παρὰ τὸ μὴ βούλεσθαι εἰδέναι αὐτοὺς τὸν
κύριον καὶ διότι νουθετούμενοι ἀνήκοοι ἦσαν
'''
"13" = ''':sup:`13` καὶ ὑποκριταὶ καρδίᾳ τάξουσιν θυμόν οὐ βοήσονται ὅτι ἔδησεν αὐτούς
'''
"14" = ''':sup:`14` ἀποθάνοι τοίνυν ἐν νεότητι ἡ ψυχὴ αὐτῶν ἡ δὲ ζωὴ αὐτῶν τιτρωσκομένη
ὑπὸ ἀγγέλων
'''
"15" = ''':sup:`15` ἀνθ’ ὧν ἔθλιψαν ἀσθενῆ καὶ ἀδύνατον κρίμα δὲ πραέων ἐκθήσει
'''
"16" = ''':sup:`16` καὶ προσέτι ἠπάτησέν σε ἐκ στόματος ἐχθροῦ ἄβυσσος κατάχυσις
ὑποκάτω αὐτῆς καὶ κατέβη τράπεζά σου πλήρης πιότητος
'''
"17" = ''':sup:`17` οὐχ ὑστερήσει δὲ ἀπὸ δικαίων κρίμα
'''
"18" = ''':sup:`18` θυμὸς δὲ ἐπ’ ἀσεβεῖς ἔσται δι’ ἀσέβειαν δώρων ὧν ἐδέχοντο ἐπ’
ἀδικίαις
'''
"19" = ''':sup:`19` μή σε ἐκκλινάτω ἑκὼν ὁ νοῦς δεήσεως ἐν ἀνάγκῃ ὄντων ἀδυνάτων καὶ
πάντας τοὺς κραταιοῦντας ἰσχύν
'''
"20" = ''':sup:`20` μὴ ἐξελκύσῃς τὴν νύκτα τοῦ ἀναβῆναι λαοὺς ἀντ’ αὐτῶν
'''
"21" = ''':sup:`21` ἀλλὰ φύλαξαι μὴ πράξῃς ἄτοπα ἐπὶ τοῦτον γὰρ ἐξείλω ἀπὸ πτωχείας
'''
"22" = ''':sup:`22` ἰδοὺ ὁ ἰσχυρὸς κραταιώσει ἐν ἰσχύι αὐτοῦ τίς γάρ ἐστιν κατ’ αὐτὸν
δυνάστης
'''
"23" = ''':sup:`23` τίς δέ ἐστιν ὁ ἐτάζων αὐτοῦ τὰ ἔργα ἢ τίς ὁ εἴπας ἔπραξεν ἄδικα
'''
"24" = ''':sup:`24` μνήσθητι ὅτι μεγάλα ἐστὶν αὐτοῦ τὰ ἔργα ὧν ἦρξαν ἄνδρες
'''
"25" = ''':sup:`25` πᾶς ἄνθρωπος εἶδεν ἐν ἑαυτῷ ὅσοι τιτρωσκόμενοί εἰσιν βροτοί
'''
"26" = ''':sup:`26` ἰδοὺ ὁ ἰσχυρὸς πολύς καὶ οὐ γνωσόμεθα ἀριθμὸς ἐτῶν αὐτοῦ καὶ
ἀπέραντος
'''
"27" = ''':sup:`27` ἀριθμηταὶ δὲ αὐτῷ σταγόνες ὑετοῦ καὶ ἐπιχυθήσονται ὑετῷ εἰς νεφέλην
'''
"28" = ''':sup:`28` ῥυήσονται παλαιώματα ἐσκίασεν δὲ νέφη ἐπὶ ἀμυθήτων βροτῶν (28a)
ὥραν ἔθετο κτήνεσιν οἴδασιν δὲ κοίτης τάξιν (28b) ἐπὶ τούτοις πᾶσιν οὐκ
ἐξίσταταί σου ἡ διάνοια οὐδὲ διαλλάσσεταί σου ἡ καρδία ἀπὸ σώματος
'''
"29" = ''':sup:`29` καὶ ἐὰν συνῇ ἀπεκτάσεις νεφέλης ἰσότητα σκηνῆς αὐτοῦ
'''
"30" = ''':sup:`30` ἰδοὺ ἐκτείνει ἐπ’ αὐτὸν ηδω καὶ ῥιζώματα τῆς θαλάσσης ἐκάλυψεν
'''
"31" = ''':sup:`31` ἐν γὰρ αὐτοῖς κρινεῖ λαούς δώσει τροφὴν τῷ ἰσχύοντι
'''
"32" = ''':sup:`32` ἐπὶ χειρῶν ἐκάλυψεν φῶς καὶ ἐνετείλατο περὶ αὐτῆς ἐν ἀπαντῶντι
'''
"33" = ''':sup:`33` ἀναγγελεῖ περὶ αὐτοῦ φίλον αὐτοῦ κτῆσις καὶ περὶ ἀδικίας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
