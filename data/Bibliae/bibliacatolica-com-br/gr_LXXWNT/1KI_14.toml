"21" = ''':sup:`21` καὶ Ροβοαμ υἱὸς Σαλωμων ἐβασίλευσεν ἐπὶ Ιουδα υἱὸς τεσσαράκοντα καὶ
ἑνὸς ἐνιαυτῶν Ροβοαμ ἐν τῷ βασιλεύειν αὐτὸν καὶ δέκα ἑπτὰ ἔτη
ἐβασίλευσεν ἐν Ιερουσαλημ τῇ πόλει ἣν ἐξελέξατο κύριος θέσθαι τὸ ὄνομα
αὐτοῦ ἐκεῖ ἐκ πασῶν φυλῶν τοῦ Ισραηλ καὶ τὸ ὄνομα τῆς μητρὸς αὐτοῦ
Νααμα ἡ Αμμανῖτις
'''
"22" = ''':sup:`22` καὶ ἐποίησεν Ροβοαμ τὸ πονηρὸν ἐνώπιον κυρίου καὶ παρεζήλωσεν αὐτὸν
ἐν πᾶσιν οἷς ἐποίησαν οἱ πατέρες αὐτοῦ καὶ ἐν ταῖς ἁμαρτίαις αὐτῶν αἷς
ἥμαρτον
'''
"23" = ''':sup:`23` καὶ ᾠκοδόμησαν ἑαυτοῖς ὑψηλὰ καὶ στήλας καὶ ἄλση ἐπὶ πάντα βουνὸν
ὑψηλὸν καὶ ὑποκάτω παντὸς ξύλου συσκίου
'''
"24" = ''':sup:`24` καὶ σύνδεσμος ἐγενήθη ἐν τῇ γῇ καὶ ἐποίησαν ἀπὸ πάντων τῶν
βδελυγμάτων τῶν ἐθνῶν ὧν ἐξῆρεν κύριος ἀπὸ προσώπου υἱῶν Ισραηλ
'''
"25" = ''':sup:`25` καὶ ἐγένετο ἐν τῷ ἐνιαυτῷ τῷ πέμπτῳ βασιλεύοντος Ροβοαμ ἀνέβη
Σουσακιμ βασιλεὺς Αἰγύπτου ἐπὶ Ιερουσαλημ
'''
"26" = ''':sup:`26` καὶ ἔλαβεν πάντας τοὺς θησαυροὺς οἴκου κυρίου καὶ τοὺς θησαυροὺς
οἴκου τοῦ βασιλέως καὶ τὰ δόρατα τὰ χρυσᾶ ἃ ἔλαβεν Δαυιδ ἐκ χειρὸς τῶν
παίδων Αδρααζαρ βασιλέως Σουβα καὶ εἰσήνεγκεν αὐτὰ εἰς Ιερουσαλημ τὰ
πάντα ἔλαβεν ὅπλα τὰ χρυσᾶ
'''
"27" = ''':sup:`27` καὶ ἐποίησεν Ροβοαμ ὁ βασιλεὺς ὅπλα χαλκᾶ ἀντ’ αὐτῶν καὶ ἐπέθεντο
ἐπ’ αὐτὸν οἱ ἡγούμενοι τῶν παρατρεχόντων οἱ φυλάσσοντες τὸν πυλῶνα
οἴκου τοῦ βασιλέως
'''
"28" = ''':sup:`28` καὶ ἐγένετο ὅτε εἰσεπορεύετο ὁ βασιλεὺς εἰς οἶκον κυρίου καὶ ᾖρον
αὐτὰ οἱ παρατρέχοντες καὶ ἀπηρείδοντο αὐτὰ εἰς τὸ θεε τῶν παρατρεχόντων
'''
"29" = ''':sup:`29` καὶ τὰ λοιπὰ τῶν λόγων Ροβοαμ καὶ πάντα ἃ ἐποίησεν οὐκ ἰδοὺ ταῦτα
γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ιουδα
'''
"30" = ''':sup:`30` καὶ πόλεμος ἦν ἀνὰ μέσον Ροβοαμ καὶ ἀνὰ μέσον Ιεροβοαμ πάσας τὰς
ἡμέρας
'''
"31" = ''':sup:`31` καὶ ἐκοιμήθη Ροβοαμ μετὰ τῶν πατέρων αὐτοῦ καὶ θάπτεται μετὰ τῶν
πατέρων αὐτοῦ ἐν πόλει Δαυιδ καὶ ἐβασίλευσεν Αβιου υἱὸς αὐτοῦ ἀντ’
αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
