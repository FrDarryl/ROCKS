[12]
"1" = ''':sup:`1` ὁ ἀγαπῶν παιδείαν ἀγαπᾷ αἴσθησιν ὁ δὲ μισῶν ἐλέγχους ἄφρων
'''
"2" = ''':sup:`2` κρείσσων ὁ εὑρὼν χάριν παρὰ κυρίῳ ἀνὴρ δὲ παράνομος παρασιωπηθήσεται
'''
"3" = ''':sup:`3` οὐ κατορθώσει ἄνθρωπος ἐξ ἀνόμου αἱ δὲ ῥίζαι τῶν δικαίων οὐκ
ἐξαρθήσονται
'''
"4" = ''':sup:`4` γυνὴ ἀνδρεία στέφανος τῷ ἀνδρὶ αὐτῆς ὥσπερ δὲ ἐν ξύλῳ σκώληξ οὕτως
ἄνδρα ἀπόλλυσιν γυνὴ κακοποιός
'''
"5" = ''':sup:`5` λογισμοὶ δικαίων κρίματα κυβερνῶσιν δὲ ἀσεβεῖς δόλους
'''
"6" = ''':sup:`6` λόγοι ἀσεβῶν δόλιοι στόμα δὲ ὀρθῶν ῥύσεται αὐτούς
'''
"7" = ''':sup:`7` οὗ ἐὰν στραφῇ ἀσεβὴς ἀφανίζεται οἶκοι δὲ δικαίων παραμένουσιν
'''
"8" = ''':sup:`8` στόμα συνετοῦ ἐγκωμιάζεται ὑπὸ ἀνδρός νωθροκάρδιος δὲ μυκτηρίζεται
'''
"9" = ''':sup:`9` κρείσσων ἀνὴρ ἐν ἀτιμίᾳ δουλεύων ἑαυτῷ ἢ τιμὴν ἑαυτῷ περιτιθεὶς καὶ
προσδεόμενος ἄρτου
'''
"10" = ''':sup:`10` δίκαιος οἰκτίρει ψυχὰς κτηνῶν αὐτοῦ τὰ δὲ σπλάγχνα τῶν ἀσεβῶν
ἀνελεήμονα
'''
"11" = ''':sup:`11` ὁ ἐργαζόμενος τὴν ἑαυτοῦ γῆν ἐμπλησθήσεται ἄρτων οἱ δὲ διώκοντες
μάταια ἐνδεεῖς φρενῶν (11a) ὅς ἐστιν ἡδὺς ἐν οἴνων διατριβαῖς ἐν τοῖς
ἑαυτοῦ ὀχυρώμασιν καταλείψει ἀτιμίαν
'''
"12" = ''':sup:`12` ἐπιθυμίαι ἀσεβῶν κακαί αἱ δὲ ῥίζαι τῶν εὐσεβῶν ἐν ὀχυρώμασιν
'''
"13" = ''':sup:`13` δι’ ἁμαρτίαν χειλέων ἐμπίπτει εἰς παγίδας ἁμαρτωλός ἐκφεύγει δὲ ἐξ
αὐτῶν δίκαιος (13a) ὁ βλέπων λεῖα ἐλεηθήσεται ὁ δὲ συναντῶν ἐν πύλαις
ἐκθλίψει ψυχάς
'''
"14" = ''':sup:`14` ἀπὸ καρπῶν στόματος ψυχὴ ἀνδρὸς πλησθήσεται ἀγαθῶν ἀνταπόδομα δὲ
χειλέων αὐτοῦ δοθήσεται αὐτῷ
'''
"15" = ''':sup:`15` ὁδοὶ ἀφρόνων ὀρθαὶ ἐνώπιον αὐτῶν εἰσακούει δὲ συμβουλίας σοφός
'''
"16" = ''':sup:`16` ἄφρων αὐθημερὸν ἐξαγγέλλει ὀργὴν αὐτοῦ κρύπτει δὲ τὴν ἑαυτοῦ
ἀτιμίαν πανοῦργος
'''
"17" = ''':sup:`17` ἐπιδεικνυμένην πίστιν ἀπαγγέλλει δίκαιος ὁ δὲ μάρτυς τῶν ἀδίκων
δόλιος
'''
"18" = ''':sup:`18` εἰσὶν οἳ λέγοντες τιτρώσκουσιν μαχαίρᾳ γλῶσσαι δὲ σοφῶν ἰῶνται
'''
"19" = ''':sup:`19` χείλη ἀληθινὰ κατορθοῖ μαρτυρίαν μάρτυς δὲ ταχὺς γλῶσσαν ἔχει
ἄδικον
'''
"20" = ''':sup:`20` δόλος ἐν καρδίᾳ τεκταινομένου κακά οἱ δὲ βουλόμενοι εἰρήνην
εὐφρανθήσονται
'''
"21" = ''':sup:`21` οὐκ ἀρέσει τῷ δικαίῳ οὐδὲν ἄδικον οἱ δὲ ἀσεβεῖς πλησθήσονται κακῶν
'''
"22" = ''':sup:`22` βδέλυγμα κυρίῳ χείλη ψευδῆ ὁ δὲ ποιῶν πίστεις δεκτὸς παρ’ αὐτῷ
'''
"23" = ''':sup:`23` ἀνὴρ συνετὸς θρόνος αἰσθήσεως καρδία δὲ ἀφρόνων συναντήσεται ἀραῖς
'''
"24" = ''':sup:`24` χεὶρ ἐκλεκτῶν κρατήσει εὐχερῶς δόλιοι δὲ ἔσονται εἰς προνομήν
'''
"25" = ''':sup:`25` φοβερὸς λόγος καρδίαν ταράσσει ἀνδρὸς δικαίου ἀγγελία δὲ ἀγαθὴ
εὐφραίνει αὐτόν
'''
"26" = ''':sup:`26` ἐπιγνώμων δίκαιος ἑαυτοῦ φίλος ἔσται αἱ δὲ γνῶμαι τῶν ἀσεβῶν
ἀνεπιεικεῖς ἁμαρτάνοντας καταδιώξεται κακά ἡ δὲ ὁδὸς τῶν ἀσεβῶν
πλανήσει αὐτούς
'''
"27" = ''':sup:`27` οὐκ ἐπιτεύξεται δόλιος θήρας κτῆμα δὲ τίμιον ἀνὴρ καθαρός
'''
"28" = ''':sup:`28` ἐν ὁδοῖς δικαιοσύνης ζωή ὁδοὶ δὲ μνησικάκων εἰς θάνατον
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
