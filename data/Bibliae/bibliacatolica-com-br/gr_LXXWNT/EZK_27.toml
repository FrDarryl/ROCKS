[27]
"1" = ''':sup:`1` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"2" = ''':sup:`2` υἱὲ ἀνθρώπου λαβὲ ἐπὶ Σορ θρῆνον
'''
"3" = ''':sup:`3` καὶ ἐρεῖς τῇ Σορ τῇ κατοικούσῃ ἐπὶ τῆς εἰσόδου τῆς θαλάσσης τῷ
ἐμπορίῳ τῶν λαῶν ἀπὸ νήσων πολλῶν τάδε λέγει κύριος τῇ Σορ σὺ εἶπας ἐγὼ
περιέθηκα ἐμαυτῇ κάλλος μου
'''
"4" = ''':sup:`4` ἐν καρδίᾳ θαλάσσης τῷ Βεελιμ υἱοί σου περιέθηκάν σοι κάλλος
'''
"5" = ''':sup:`5` κέδρος ἐκ Σανιρ ᾠκοδομήθη σοι ταινίαι σανίδων κυπαρίσσου ἐκ τοῦ
Λιβάνου ἐλήμφθησαν τοῦ ποιῆσαί σοι ἱστοὺς ἐλατίνους
'''
"6" = ''':sup:`6` ἐκ τῆς Βασανίτιδος ἐποίησαν τὰς κώπας σου τὰ ἱερά σου ἐποίησαν ἐξ
ἐλέφαντος οἴκους ἀλσώδεις ἀπὸ νήσων τῶν Χεττιιν
'''
"7" = ''':sup:`7` βύσσος μετὰ ποικιλίας ἐξ Αἰγύπτου ἐγένετό σοι στρωμνὴ τοῦ περιθεῖναί
σοι δόξαν καὶ περιβαλεῖν σε ὑάκινθον καὶ πορφύραν ἐκ τῶν νήσων Ελισαι
καὶ ἐγένετο περιβόλαιά σου
'''
"8" = ''':sup:`8` καὶ οἱ ἄρχοντές σου οἱ κατοικοῦντες Σιδῶνα καὶ Αράδιοι ἐγένοντο
κωπηλάται σου οἱ σοφοί σου Σορ οἳ ἦσαν ἐν σοί οὗτοι κυβερνῆταί σου
'''
"9" = ''':sup:`9` οἱ πρεσβύτεροι Βυβλίων καὶ οἱ σοφοὶ αὐτῶν ἦσαν ἐν σοί οὗτοι ἐνίσχυον
τὴν βουλήν σου καὶ πάντα τὰ πλοῖα τῆς θαλάσσης καὶ οἱ κωπηλάται αὐτῶν
ἐγένοντό σοι ἐπὶ δυσμὰς δυσμῶν
'''
"10" = ''':sup:`10` Πέρσαι καὶ Λυδοὶ καὶ Λίβυες ἦσαν ἐν τῇ δυνάμει σου ἄνδρες
πολεμισταί σου πέλτας καὶ περικεφαλαίας ἐκρέμασαν ἐν σοί οὗτοι ἔδωκαν
τὴν δόξαν σου
'''
"11" = ''':sup:`11` υἱοὶ Αραδίων καὶ ἡ δύναμίς σου ἐπὶ τῶν τειχέων σου φύλακες ἐν τοῖς
πύργοις σου ἦσαν τὰς φαρέτρας αὐτῶν ἐκρέμασαν ἐπὶ τῶν ὅρμων σου κύκλῳ
οὗτοι ἐτελείωσάν σου τὸ κάλλος
'''
"12" = ''':sup:`12` Καρχηδόνιοι ἔμποροί σου ἀπὸ πλήθους πάσης ἰσχύος σου ἀργύριον καὶ
χρυσίον καὶ σίδηρον καὶ κασσίτερον καὶ μόλυβον ἔδωκαν τὴν ἀγοράν σου
'''
"13" = ''':sup:`13` ἡ Ἑλλὰς καὶ ἡ σύμπασα καὶ τὰ παρατείνοντα οὗτοι ἐνεπορεύοντό σοι ἐν
ψυχαῖς ἀνθρώπων καὶ σκεύη χαλκᾶ ἔδωκαν τὴν ἐμπορίαν σου
'''
"14" = ''':sup:`14` ἐξ οἴκου Θεργαμα ἵππους καὶ ἱππεῖς ἔδωκαν ἀγοράν σου
'''
"15" = ''':sup:`15` υἱοὶ Ῥοδίων ἔμποροί σου ἀπὸ νήσων ἐπλήθυναν τὴν ἐμπορίαν σου
ὀδόντας ἐλεφαντίνους καὶ τοῖς εἰσαγομένοις ἀντεδίδους τοὺς μισθούς σου
'''
"16" = ''':sup:`16` ἀνθρώπους ἐμπορίαν σου ἀπὸ πλήθους τοῦ συμμίκτου σου στακτὴν καὶ
ποικίλματα ἐκ Θαρσις καὶ Ραμωθ καὶ Χορχορ ἔδωκαν τὴν ἀγοράν σου
'''
"17" = ''':sup:`17` Ιουδας καὶ οἱ υἱοὶ τοῦ Ισραηλ οὗτοι ἔμποροί σου ἐν σίτου πράσει καὶ
μύρων καὶ κασίας καὶ πρῶτον μέλι καὶ ἔλαιον καὶ ῥητίνην ἔδωκαν εἰς τὸν
σύμμικτόν σου
'''
"18" = ''':sup:`18` Δαμασκὸς ἔμπορός σου ἐκ πλήθους πάσης δυνάμεώς σου οἶνος ἐκ Χελβων
καὶ ἔρια ἐκ Μιλήτου
'''
"19" = ''':sup:`19` καὶ οἶνον εἰς τὴν ἀγοράν σου ἔδωκαν ἐξ Ασηλ σίδηρος εἰργασμένος καὶ
τροχὸς ἐν τῷ συμμίκτῳ σού ἐστιν
'''
"20" = ''':sup:`20` Δαιδαν ἔμποροί σου μετὰ κτηνῶν ἐκλεκτῶν εἰς ἅρματα
'''
"21" = ''':sup:`21` ἡ Ἀραβία καὶ πάντες οἱ ἄρχοντες Κηδαρ οὗτοι ἔμποροί σου διὰ χειρός
σου καμήλους καὶ κριοὺς καὶ ἀμνοὺς ἐν οἷς ἐμπορεύονταί σε
'''
"22" = ''':sup:`22` ἔμποροι Σαβα καὶ Ραγμα οὗτοι ἔμποροί σου μετὰ πρώτων ἡδυσμάτων καὶ
λίθων χρηστῶν καὶ χρυσίον ἔδωκαν τὴν ἀγοράν σου
'''
"23" = ''':sup:`23` Χαρραν καὶ Χαννα οὗτοι ἔμποροί σου Ασσουρ καὶ Χαρμαν ἔμποροί σου
'''
"24" = ''':sup:`24` φέροντες ἐμπορίαν ὑάκινθον καὶ θησαυροὺς ἐκλεκτοὺς δεδεμένους
σχοινίοις καὶ κυπαρίσσινα
'''
"25" = ''':sup:`25` πλοῖα ἐν αὐτοῖς Καρχηδόνιοι ἔμποροί σου ἐν τῷ πλήθει ἐν τῷ συμμίκτῳ
σου καὶ ἐνεπλήσθης καὶ ἐβαρύνθης σφόδρα ἐν καρδίᾳ θαλάσσης
'''
"26" = ''':sup:`26` ἐν ὕδατι πολλῷ ἦγόν σε οἱ κωπηλάται σου τὸ πνεῦμα τοῦ νότου
συνέτριψέν σε ἐν καρδίᾳ θαλάσσης
'''
"27" = ''':sup:`27` ἦσαν δυνάμεις σου καὶ ὁ μισθός σου καὶ τῶν συμμίκτων σου καὶ οἱ
κωπηλάται σου καὶ οἱ κυβερνῆταί σου καὶ οἱ σύμβουλοί σου καὶ οἱ
σύμμικτοί σου ἐκ τῶν συμμίκτων σου καὶ πάντες οἱ ἄνδρες οἱ πολεμισταί
σου οἱ ἐν σοὶ καὶ πᾶσα ἡ συναγωγή σου ἐν μέσῳ σου πεσοῦνται ἐν καρδίᾳ
θαλάσσης ἐν τῇ ἡμέρᾳ τῆς πτώσεώς σου
'''
"28" = ''':sup:`28` πρὸς τὴν φωνὴν τῆς κραυγῆς σου οἱ κυβερνῆταί σου φόβῳ φοβηθήσονται
'''
"29" = ''':sup:`29` καὶ καταβήσονται ἀπὸ τῶν πλοίων πάντες οἱ κωπηλάται σου καὶ οἱ
ἐπιβάται καὶ οἱ πρωρεῖς τῆς θαλάσσης ἐπὶ τὴν γῆν στήσονται
'''
"30" = ''':sup:`30` καὶ ἀλαλάξουσιν ἐπὶ σὲ τῇ φωνῇ αὐτῶν καὶ κεκράξονται πικρὸν καὶ
ἐπιθήσουσιν ἐπὶ τὴν κεφαλὴν αὐτῶν γῆν καὶ σποδὸν ὑποστρώσονται
'''
"32" = ''':sup:`32` καὶ λήμψονται οἱ υἱοὶ αὐτῶν ἐπὶ σὲ θρῆνον καὶ θρήνημά σοι
'''
"33" = ''':sup:`33` πόσον τινὰ εὗρες μισθὸν ἀπὸ τῆς θαλάσσης ἐνέπλησας ἔθνη ἀπὸ τοῦ
πλήθους σου καὶ ἀπὸ τοῦ συμμίκτου σου ἐπλούτισας πάντας βασιλεῖς τῆς
γῆς
'''
"34" = ''':sup:`34` νῦν συνετρίβης ἐν θαλάσσῃ ἐν βάθει ὕδατος ὁ σύμμικτός σου καὶ πᾶσα
ἡ συναγωγή σου ἐν μέσῳ σου ἔπεσον πάντες οἱ κωπηλάται σου
'''
"35" = ''':sup:`35` πάντες οἱ κατοικοῦντες τὰς νήσους ἐστύγνασαν ἐπὶ σέ καὶ οἱ βασιλεῖς
αὐτῶν ἐκστάσει ἐξέστησαν καὶ ἐδάκρυσεν τὸ πρόσωπον αὐτῶν
'''
"36" = ''':sup:`36` ἔμποροι ἀπὸ ἐθνῶν ἐσύρισάν σε ἀπώλεια ἐγένου καὶ οὐκέτι ἔσῃ εἰς τὸν
αἰῶνα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
