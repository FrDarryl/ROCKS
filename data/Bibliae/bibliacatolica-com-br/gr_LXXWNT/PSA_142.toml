[142]
"1" = ''':sup:`1` Gr. Psalm 142 (Heb. 143) ψαλμὸς τῷ Δαυιδ ὅτε αὐτὸν ὁ υἱὸς καταδιώκει
κύριε εἰσάκουσον τῆς προσευχῆς μου ἐνώτισαι τὴν δέησίν μου ἐν τῇ
ἀληθείᾳ σου ἐπάκουσόν μου ἐν τῇ δικαιοσύνῃ σου
'''
"2" = ''':sup:`2` καὶ μὴ εἰσέλθῃς εἰς κρίσιν μετὰ τοῦ δούλου σου ὅτι οὐ δικαιωθήσεται
ἐνώπιόν σου πᾶς ζῶν
'''
"3" = ''':sup:`3` ὅτι κατεδίωξεν ὁ ἐχθρὸς τὴν ψυχήν μου ἐταπείνωσεν εἰς γῆν τὴν ζωήν
μου ἐκάθισέν με ἐν σκοτεινοῖς ὡς νεκροὺς αἰῶνος
'''
"4" = ''':sup:`4` καὶ ἠκηδίασεν ἐπ’ ἐμὲ τὸ πνεῦμά μου ἐν ἐμοὶ ἐταράχθη ἡ καρδία μου
'''
"5" = ''':sup:`5` ἐμνήσθην ἡμερῶν ἀρχαίων καὶ ἐμελέτησα ἐν πᾶσι τοῖς ἔργοις σου ἐν
ποιήμασιν τῶν χειρῶν σου ἐμελέτων
'''
"6" = ''':sup:`6` διεπέτασα τὰς χεῖράς μου πρὸς σέ ἡ ψυχή μου ὡς γῆ ἄνυδρός σοι
διάψαλμα
'''
"7" = ''':sup:`7` ταχὺ εἰσάκουσόν μου κύριε ἐξέλιπεν τὸ πνεῦμά μου μὴ ἀποστρέψῃς τὸ
πρόσωπόν σου ἀπ’ ἐμοῦ καὶ ὁμοιωθήσομαι τοῖς καταβαίνουσιν εἰς λάκκον
'''
"8" = ''':sup:`8` ἀκουστὸν ποίησόν μοι τὸ πρωὶ τὸ ἔλεός σου ὅτι ἐπὶ σοὶ ἤλπισα
γνώρισόν μοι κύριε ὁδὸν ἐν ᾗ πορεύσομαι ὅτι πρὸς σὲ ἦρα τὴν ψυχήν μου
'''
"9" = ''':sup:`9` ἐξελοῦ με ἐκ τῶν ἐχθρῶν μου κύριε ὅτι πρὸς σὲ κατέφυγον
'''
"10" = ''':sup:`10` δίδαξόν με τοῦ ποιεῖν τὸ θέλημά σου ὅτι σὺ εἶ ὁ θεός μου τὸ πνεῦμά
σου τὸ ἀγαθὸν ὁδηγήσει με ἐν γῇ εὐθείᾳ
'''
"11" = ''':sup:`11` ἕνεκα τοῦ ὀνόματός σου κύριε ζήσεις με ἐν τῇ δικαιοσύνῃ σου ἐξάξεις
ἐκ θλίψεως τὴν ψυχήν μου
'''
"12" = ''':sup:`12` καὶ ἐν τῷ ἐλέει σου ἐξολεθρεύσεις τοὺς ἐχθρούς μου καὶ ἀπολεῖς
πάντας τοὺς θλίβοντας τὴν ψυχήν μου ὅτι δοῦλός σού εἰμι ἐγώ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
