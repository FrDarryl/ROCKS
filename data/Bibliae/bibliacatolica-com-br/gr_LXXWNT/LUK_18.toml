[18]
"1" = ''':sup:`1` ἔλεγεν δὲ παραβολὴν αὐτοῖς πρὸς τὸ δεῖν πάντοτε προσεύχεσθαι αὐτοὺς
καὶ μὴ ἐγκακεῖν,
'''
"2" = ''':sup:`2` λέγων, κριτής τις ἦν ἔν τινι πόλει τὸν θεὸν μὴ φοβούμενος καὶ
ἄνθρωπον μὴ ἐντρεπόμενος.
'''
"3" = ''':sup:`3` χήρα δὲ ἦν ἐν τῇ πόλει ἐκείνῃ καὶ ἤρχετο πρὸς αὐτὸν λέγουσα,
ἐκδίκησόν με ἀπὸ τοῦ ἀντιδίκου μου.
'''
"4" = ''':sup:`4` καὶ οὐκ ἤθελεν ἐπὶ χρόνον, μετὰ δὲ ταῦτα εἶπεν ἐν ἑαυτῶ, εἰ καὶ τὸν
θεὸν οὐ φοβοῦμαι οὐδὲ ἄνθρωπον ἐντρέπομαι,
'''
"5" = ''':sup:`5` διά γε τὸ παρέχειν μοι κόπον τὴν χήραν ταύτην ἐκδικήσω αὐτήν, ἵνα μὴ
εἰς τέλος ἐρχομένη ὑπωπιάζῃ με.
'''
"6" = ''':sup:`6` εἶπεν δὲ ὁ κύριος, ἀκούσατε τί ὁ κριτὴς τῆς ἀδικίας λέγει·
'''
"7" = ''':sup:`7` ὁ δὲ θεὸς οὐ μὴ ποιήσῃ τὴν ἐκδίκησιν τῶν ἐκλεκτῶν αὐτοῦ τῶν βοώντων
αὐτῶ ἡμέρας καὶ νυκτός, καὶ μακροθυμεῖ ἐπ᾽ αὐτοῖς;
'''
"8" = ''':sup:`8` λέγω ὑμῖν ὅτι ποιήσει τὴν ἐκδίκησιν αὐτῶν ἐν τάχει. πλὴν ὁ υἱὸς τοῦ
ἀνθρώπου ἐλθὼν ἆρα εὑρήσει τὴν πίστιν ἐπὶ τῆς γῆς;
'''
"9" = ''':sup:`9` εἶπεν δὲ καὶ πρός τινας τοὺς πεποιθότας ἐφ᾽ ἑαυτοῖς ὅτι εἰσὶν
δίκαιοι καὶ ἐξουθενοῦντας τοὺς λοιποὺς τὴν παραβολὴν ταύτην·
'''
"10" = ''':sup:`10` ἄνθρωποι δύο ἀνέβησαν εἰς τὸ ἱερὸν προσεύξασθαι, ὁ εἷς φαρισαῖος
καὶ ὁ ἕτερος τελώνης.
'''
"11" = ''':sup:`11` ὁ φαρισαῖος σταθεὶς πρὸς ἑαυτὸν ταῦτα προσηύχετο, ὁ θεός, εὐχαριστῶ
σοι ὅτι οὐκ εἰμὶ ὥσπερ οἱ λοιποὶ τῶν ἀνθρώπων, ἅρπαγες, ἄδικοι, μοιχοί,
ἢ καὶ ὡς οὖτος ὁ τελώνης·
'''
"12" = ''':sup:`12` νηστεύω δὶς τοῦ σαββάτου, ἀποδεκατῶ πάντα ὅσα κτῶμαι.
'''
"13" = ''':sup:`13` ὁ δὲ τελώνης μακρόθεν ἑστὼς οὐκ ἤθελεν οὐδὲ τοὺς ὀφθαλμοὺς ἐπᾶραι
εἰς τὸν οὐρανόν, ἀλλ᾽ ἔτυπτεν τὸ στῆθος αὐτοῦ λέγων, ὁ θεός, ἱλάσθητί
μοι τῶ ἁμαρτωλῶ.
'''
"14" = ''':sup:`14` λέγω ὑμῖν, κατέβη οὖτος δεδικαιωμένος εἰς τὸν οἶκον αὐτοῦ παρ᾽
ἐκεῖνον· ὅτι πᾶς ὁ ὑψῶν ἑαυτὸν ταπεινωθήσεται, ὁ δὲ ταπεινῶν ἑαυτὸν
ὑψωθήσεται.
'''
"15" = ''':sup:`15` προσέφερον δὲ αὐτῶ καὶ τὰ βρέφη ἵνα αὐτῶν ἅπτηται· ἰδόντες δὲ οἱ
μαθηταὶ ἐπετίμων αὐτοῖς.
'''
"16" = ''':sup:`16` ὁ δὲ ἰησοῦς προσεκαλέσατο αὐτὰ λέγων, ἄφετε τὰ παιδία ἔρχεσθαι πρός
με καὶ μὴ κωλύετε αὐτά, τῶν γὰρ τοιούτων ἐστὶν ἡ βασιλεία τοῦ θεοῦ.
'''
"17" = ''':sup:`17` ἀμὴν λέγω ὑμῖν, ὃς ἂν μὴ δέξηται τὴν βασιλείαν τοῦ θεοῦ ὡς παιδίον,
οὐ μὴ εἰσέλθῃ εἰς αὐτήν.
'''
"18" = ''':sup:`18` καὶ ἐπηρώτησέν τις αὐτὸν ἄρχων λέγων, διδάσκαλε ἀγαθέ, τί ποιήσας
ζωὴν αἰώνιον κληρονομήσω;
'''
"19" = ''':sup:`19` εἶπεν δὲ αὐτῶ ὁ ἰησοῦς, τί με λέγεις ἀγαθόν; οὐδεὶς ἀγαθὸς εἰ μὴ
εἷς ὁ θεός.
'''
"20" = ''':sup:`20` τὰς ἐντολὰς οἶδας· μὴ μοιχεύσῃς, μὴ φονεύσῃς, μὴ κλέψῃς, μὴ
ψευδομαρτυρήσῃς, τίμα τὸν πατέρα σου καὶ τὴν μητέρα.
'''
"21" = ''':sup:`21` ὁ δὲ εἶπεν, ταῦτα πάντα ἐφύλαξα ἐκ νεότητος.
'''
"22" = ''':sup:`22` ἀκούσας δὲ ὁ ἰησοῦς εἶπεν αὐτῶ, ἔτι ἕν σοι λείπει· πάντα ὅσα ἔχεις
δεῦρο ἀκολούθει μοι.
'''
"23" = ''':sup:`23` ὁ δὲ ἀκούσας ταῦτα περίλυπος ἐγενήθη, ἦν γὰρ πλούσιος σφόδρα.
τὰ χρήματα ἔχοντες εἰς τὴν βασιλείαν τοῦ θεοῦ εἰσπορεύονται·
'''
"25" = ''':sup:`25` εὐκοπώτερον γάρ ἐστιν κάμηλον διὰ τρήματος βελόνης εἰσελθεῖν ἢ
πλούσιον εἰς τὴν βασιλείαν τοῦ θεοῦ εἰσελθεῖν.
'''
"26" = ''':sup:`26` εἶπαν δὲ οἱ ἀκούσαντες, καὶ τίς δύναται σωθῆναι;
'''
"27" = ''':sup:`27` ὁ δὲ εἶπεν, τὰ ἀδύνατα παρὰ ἀνθρώποις δυνατὰ παρὰ τῶ θεῶ ἐστιν.
'''
"28" = ''':sup:`28` εἶπεν δὲ ὁ πέτρος, ἰδοὺ ἡμεῖς ἀφέντες τὰ ἴδια ἠκολουθήσαμέν σοι.
'''
"29" = ''':sup:`29` ὁ δὲ εἶπεν αὐτοῖς, ἀμὴν λέγω ὑμῖν ὅτι οὐδείς ἐστιν ὃς ἀφῆκεν οἰκίαν
ἢ γυναῖκα ἢ ἀδελφοὺς ἢ γονεῖς ἢ τέκνα ἕνεκεν τῆς βασιλείας τοῦ θεοῦ,
αἰῶνι τῶ ἐρχομένῳ ζωὴν αἰώνιον.
'''
"31" = ''':sup:`31` παραλαβὼν δὲ τοὺς δώδεκα εἶπεν πρὸς αὐτούς, ἰδοὺ ἀναβαίνομεν εἰς
ἰερουσαλήμ, καὶ τελεσθήσεται πάντα τὰ γεγραμμένα διὰ τῶν προφητῶν τῶ
υἱῶ τοῦ ἀνθρώπου·
'''
"32" = ''':sup:`32` παραδοθήσεται γὰρ τοῖς ἔθνεσιν καὶ ἐμπαιχθήσεται καὶ ὑβρισθήσεται
καὶ ἐμπτυσθήσεται,
'''
"33" = ''':sup:`33` καὶ μαστιγώσαντες ἀποκτενοῦσιν αὐτόν, καὶ τῇ ἡμέρᾳ τῇ τρίτῃ
ἀναστήσεται.
'''
"34" = ''':sup:`34` καὶ αὐτοὶ οὐδὲν τούτων συνῆκαν, καὶ ἦν τὸ ῥῆμα τοῦτο κεκρυμμένον
ἀπ᾽ αὐτῶν, καὶ οὐκ ἐγίνωσκον τὰ λεγόμενα.
'''
"35" = ''':sup:`35` ἐγένετο δὲ ἐν τῶ ἐγγίζειν αὐτὸν εἰς ἰεριχὼ τυφλός τις ἐκάθητο παρὰ
τὴν ὁδὸν ἐπαιτῶν.
'''
"36" = ''':sup:`36` ἀκούσας δὲ ὄχλου διαπορευομένου ἐπυνθάνετο τί εἴη τοῦτο·
'''
"37" = ''':sup:`37` ἀπήγγειλαν δὲ αὐτῶ ὅτι ἰησοῦς ὁ ναζωραῖος παρέρχεται.
'''
"38" = ''':sup:`38` καὶ ἐβόησεν λέγων, ἰησοῦ, υἱὲ δαυίδ, ἐλέησόν με.
'''
"39" = ''':sup:`39` καὶ οἱ προάγοντες ἐπετίμων αὐτῶ ἵνα σιγήσῃ· αὐτὸς δὲ πολλῶ μᾶλλον
ἔκραζεν, υἱὲ δαυίδ, ἐλέησόν με.
'''
"40" = ''':sup:`40` σταθεὶς δὲ ὁ ἰησοῦς ἐκέλευσεν αὐτὸν ἀχθῆναι πρὸς αὐτόν. ἐγγίσαντος
δὲ αὐτοῦ ἐπηρώτησεν αὐτόν,
'''
"41" = ''':sup:`41` τί σοι θέλεις ποιήσω; ὁ δὲ εἶπεν, κύριε, ἵνα ἀναβλέψω.
'''
"42" = ''':sup:`42` καὶ ὁ ἰησοῦς εἶπεν αὐτῶ, ἀνάβλεψον· ἡ πίστις σου σέσωκέν σε.
'''
"43" = ''':sup:`43` καὶ παραχρῆμα ἀνέβλεψεν, καὶ ἠκολούθει αὐτῶ δοξάζων τὸν θεόν. καὶ
πᾶς ὁ λαὸς ἰδὼν ἔδωκεν αἶνον τῶ θεῶ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
