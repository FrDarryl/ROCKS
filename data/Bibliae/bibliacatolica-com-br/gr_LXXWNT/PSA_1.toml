"1" = ''':sup:`1` Gr./Heb. Psalm 1 μακάριος ἀνήρ ὃς οὐκ ἐπορεύθη ἐν βουλῇ ἀσεβῶν καὶ
ἐν ὁδῷ ἁμαρτωλῶν οὐκ ἔστη καὶ ἐπὶ καθέδραν λοιμῶν οὐκ ἐκάθισεν
'''
"2" = ''':sup:`2` ἀλλ’ ἢ ἐν τῷ νόμῳ κυρίου τὸ θέλημα αὐτοῦ καὶ ἐν τῷ νόμῳ αὐτοῦ
μελετήσει ἡμέρας καὶ νυκτός
'''
"3" = ''':sup:`3` καὶ ἔσται ὡς τὸ ξύλον τὸ πεφυτευμένον παρὰ τὰς διεξόδους τῶν ὑδάτων
ὃ τὸν καρπὸν αὐτοῦ δώσει ἐν καιρῷ αὐτοῦ καὶ τὸ φύλλον αὐτοῦ οὐκ
ἀπορρυήσεται καὶ πάντα ὅσα ἂν ποιῇ κατευοδωθήσεται
'''
"4" = ''':sup:`4` οὐχ οὕτως οἱ ἀσεβεῖς οὐχ οὕτως ἀλλ’ ἢ ὡς ὁ χνοῦς ὃν ἐκριπτεῖ ὁ
ἄνεμος ἀπὸ προσώπου τῆς γῆς
'''
"5" = ''':sup:`5` διὰ τοῦτο οὐκ ἀναστήσονται ἀσεβεῖς ἐν κρίσει οὐδὲ ἁμαρτωλοὶ ἐν βουλῇ
δικαίων
'''
"6" = ''':sup:`6` ὅτι γινώσκει κύριος ὁδὸν δικαίων καὶ ὁδὸς ἀσεβῶν ἀπολεῖται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
