[46]
"1" = ''':sup:`1` κραταιὸς ἐν πολέμῳ Ἰησοῦς Ναυη καὶ διάδοχος Μωυσῆ ἐν προφητείαις ὃς
ἐγένετο κατὰ τὸ ὄνομα αὐτοῦ μέγας ἐπὶ σωτηρίᾳ ἐκλεκτῶν αὐτοῦ ἐκδικῆσαι
ἐπεγειρομένους ἐχθρούς ὅπως κατακληρονομήσῃ τὸν Ισραηλ
'''
"2" = ''':sup:`2` ὡς ἐδοξάσθη ἐν τῷ ἐπᾶραι χεῖρας αὐτοῦ καὶ ἐν τῷ ἐκτεῖναι ῥομφαίαν
ἐπὶ πόλεις
'''
"3" = ''':sup:`3` τίς πρότερος αὐτοῦ οὕτως ἔστη τοὺς γὰρ πολέμους κυρίου αὐτὸς
ἐπήγαγεν
'''
"4" = ''':sup:`4` οὐχὶ ἐν χειρὶ αὐτοῦ ἐνεποδίσθη ὁ ἥλιος καὶ μία ἡμέρα ἐγενήθη πρὸς
δύο
'''
"5" = ''':sup:`5` ἐπεκαλέσατο τὸν ὕψιστον δυνάστην ἐν τῷ θλῖψαι αὐτὸν ἐχθροὺς κυκλόθεν
καὶ ἐπήκουσεν αὐτοῦ μέγας κύριος ἐν λίθοις χαλάζης δυνάμεως κραταιᾶς
'''
"6" = ''':sup:`6` κατέρραξεν ἐπ’ ἔθνος πόλεμον καὶ ἐν καταβάσει ἀπώλεσεν ἀνθεστηκότας
ἵνα γνῶσιν ἔθνη πανοπλίαν αὐτοῦ ὅτι ἐναντίον κυρίου ὁ πόλεμος αὐτοῦ
'''
"7" = ''':sup:`7` καὶ γὰρ ἐπηκολούθησεν ὀπίσω δυνάστου καὶ ἐν ἡμέραις Μωυσέως ἐποίησεν
ἔλεος αὐτὸς καὶ Χαλεβ υἱὸς Ιεφοννη ἀντιστῆναι ἔναντι ἐκκλησίας κωλῦσαι
λαὸν ἀπὸ ἁμαρτίας καὶ κοπάσαι γογγυσμὸν πονηρίας
'''
"8" = ''':sup:`8` καὶ αὐτοὶ δύο ὄντες διεσώθησαν ἀπὸ ἑξακοσίων χιλιάδων πεζῶν
εἰσαγαγεῖν αὐτοὺς εἰς κληρονομίαν εἰς γῆν ῥέουσαν γάλα καὶ μέλι
'''
"9" = ''':sup:`9` καὶ ἔδωκεν ὁ κύριος τῷ Χαλεβ ἰσχύν καὶ ἕως γήρους διέμεινεν αὐτῷ
ἐπιβῆναι αὐτὸν ἐπὶ τὸ ὕψος τῆς γῆς καὶ τὸ σπέρμα αὐτοῦ κατέσχεν
κληρονομίαν
'''
"10" = ''':sup:`10` ὅπως ἴδωσιν πάντες οἱ υἱοὶ Ισραηλ ὅτι καλὸν τὸ πορεύεσθαι ὀπίσω
κυρίου
'''
"11" = ''':sup:`11` καὶ οἱ κριταί ἕκαστος τῷ αὐτοῦ ὀνόματι ὅσων οὐκ ἐξεπόρνευσεν ἡ
καρδία καὶ ὅσοι οὐκ ἀπεστράφησαν ἀπὸ κυρίου εἴη τὸ μνημόσυνον αὐτῶν ἐν
εὐλογίαις
'''
"12" = ''':sup:`12` τὰ ὀστᾶ αὐτῶν ἀναθάλοι ἐκ τοῦ τόπου αὐτῶν καὶ τὸ ὄνομα αὐτῶν
ἀντικαταλλασσόμενον ἐφ’ υἱοῖς δεδοξασμένων αὐτῶν
'''
"13" = ''':sup:`13` ἠγαπημένος ὑπὸ κυρίου αὐτοῦ Σαμουηλ προφήτης κυρίου κατέστησεν
βασιλείαν καὶ ἔχρισεν ἄρχοντας ἐπὶ τὸν λαὸν αὐτοῦ
'''
"14" = ''':sup:`14` ἐν νόμῳ κυρίου ἔκρινεν συναγωγήν καὶ ἐπεσκέψατο κύριος τὸν Ιακωβ
'''
"15" = ''':sup:`15` ἐν πίστει αὐτοῦ ἠκριβάσθη προφήτης καὶ ἐγνώσθη ἐν ῥήμασιν αὐτοῦ
πιστὸς ὁράσεως
'''
"16" = ''':sup:`16` καὶ ἐπεκαλέσατο τὸν κύριον δυνάστην ἐν τῷ θλῖψαι ἐχθροὺς αὐτοῦ
κυκλόθεν ἐν προσφορᾷ ἀρνὸς γαλαθηνοῦ
'''
"17" = ''':sup:`17` καὶ ἐβρόντησεν ἀπ’ οὐρανοῦ ὁ κύριος καὶ ἐν ἤχῳ μεγάλῳ ἀκουστὴν
ἐποίησεν τὴν φωνὴν αὐτοῦ
'''
"18" = ''':sup:`18` καὶ ἐξέτριψεν ἡγουμένους Τυρίων καὶ πάντας ἄρχοντας Φυλιστιιμ
'''
"19" = ''':sup:`19` καὶ πρὸ καιροῦ κοιμήσεως αἰῶνος ἐπεμαρτύρατο ἔναντι κυρίου καὶ
χριστοῦ αὐτοῦ χρήματα καὶ ἕως ὑποδημάτων ἀπὸ πάσης σαρκὸς οὐκ εἴληφα
καὶ οὐκ ἐνεκάλεσεν αὐτῷ ἄνθρωπος
'''
"20" = ''':sup:`20` καὶ μετὰ τὸ ὑπνῶσαι αὐτὸν προεφήτευσεν καὶ ὑπέδειξεν βασιλεῖ τὴν
τελευτὴν αὐτοῦ καὶ ἀνύψωσεν ἐκ γῆς τὴν φωνὴν αὐτοῦ ἐν προφητείᾳ
ἐξαλεῖψαι ἀνομίαν λαοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
