[2]
"1" = ''':sup:`1` καὶ ἐν τῷ ἔτει τῷ ὀκτωκαιδεκάτῳ δευτέρᾳ καὶ εἰκάδι τοῦ πρώτου μηνὸς
ἐγένετο λόγος ἐν οἴκῳ Ναβουχοδονοσορ βασιλέως Ἀσσυρίων ἐκδικῆσαι πᾶσαν
τὴν γῆν καθὼς ἐλάλησεν
'''
"2" = ''':sup:`2` καὶ συνεκάλεσεν πάντας τοὺς θεράποντας αὐτοῦ καὶ πάντας τοὺς
μεγιστᾶνας αὐτοῦ καὶ ἔθετο μετ’ αὐτῶν τὸ μυστήριον τῆς βουλῆς αὐτοῦ καὶ
συνετέλεσεν πᾶσαν τὴν κακίαν τῆς γῆς ἐκ τοῦ στόματος αὐτοῦ
'''
"3" = ''':sup:`3` καὶ αὐτοὶ ἔκριναν ὀλεθρεῦσαι πᾶσαν σάρκα οἳ οὐκ ἠκολούθησαν τῷ λόγῳ
τοῦ στόματος αὐτοῦ
'''
"4" = ''':sup:`4` καὶ ἐγένετο ὡς συνετέλεσεν τὴν βουλὴν αὐτοῦ ἐκάλεσεν Ναβουχοδονοσορ
βασιλεὺς Ἀσσυρίων τὸν Ολοφέρνην ἀρχιστράτηγον τῆς δυνάμεως αὐτοῦ
δεύτερον ὄντα μετ’ αὐτὸν καὶ εἶπεν πρὸς αὐτόν
'''
"5" = ''':sup:`5` τάδε λέγει ὁ βασιλεὺς ὁ μέγας ὁ κύριος πάσης τῆς γῆς ἰδοὺ σὺ
ἐξελεύσῃ ἐκ τοῦ προσώπου μου καὶ λήμψῃ μετὰ σεαυτοῦ ἄνδρας πεποιθότας
ἐν ἰσχύι αὐτῶν πεζῶν εἰς χιλιάδας ἑκατὸν εἴκοσι καὶ πλῆθος ἵππων σὺν
ἀναβάταις χιλιάδας δέκα δύο
'''
"6" = ''':sup:`6` καὶ ἐξελεύσῃ εἰς συνάντησιν πάσῃ τῇ γῇ ἐπὶ δυσμάς ὅτι ἠπείθησαν τῷ
ῥήματι τοῦ στόματός μου
'''
"7" = ''':sup:`7` καὶ ἀπαγγελεῖς αὐτοῖς ἑτοιμάζειν γῆν καὶ ὕδωρ ὅτι ἐξελεύσομαι ἐν
θυμῷ μου ἐπ’ αὐτοὺς καὶ καλύψω πᾶν τὸ πρόσωπον τῆς γῆς ἐν τοῖς ποσὶν
τῆς δυνάμεώς μου καὶ δώσω αὐτοὺς εἰς διαρπαγὴν αὐτοῖς
'''
"8" = ''':sup:`8` καὶ οἱ τραυματίαι αὐτῶν πληρώσουσιν τὰς φάραγγας αὐτῶν καὶ πᾶς
χειμάρρους καὶ ποταμὸς ἐπικλύζων τοῖς νεκροῖς αὐτῶν πληρωθήσεται
'''
"9" = ''':sup:`9` καὶ ἄξω τὴν αἰχμαλωσίαν αὐτῶν ἐπὶ τὰ ἄκρα πάσης τῆς γῆς
'''
"10" = ''':sup:`10` σὺ δὲ ἐξελθὼν προκαταλήμψῃ μοι πᾶν ὅριον αὐτῶν καὶ ἐκδώσουσίν σοι
ἑαυτούς καὶ διατηρήσεις ἐμοὶ αὐτοὺς εἰς ἡμέραν ἐλεγμοῦ αὐτῶν
'''
"11" = ''':sup:`11` ἐπὶ δὲ τοὺς ἀπειθοῦντας οὐ φείσεται ὁ ὀφθαλμός σου τοῦ δοῦναι
αὐτοὺς εἰς φόνον καὶ ἁρπαγὴν ἐν πάσῃ τῇ γῇ σου
'''
"12" = ''':sup:`12` ὅτι ζῶν ἐγὼ καὶ τὸ κράτος τῆς βασιλείας μου λελάληκα καὶ ποιήσω
ταῦτα ἐν χειρί μου
'''
"13" = ''':sup:`13` καὶ σὺ δὲ οὐ παραβήσῃ ἕν τι τῶν ῥημάτων τοῦ κυρίου σου ἀλλὰ
ἐπιτελῶν ἐπιτελέσεις καθότι προστέταχά σοι καὶ οὐ μακρυνεῖς τοῦ ποιῆσαι
αὐτά
'''
"14" = ''':sup:`14` καὶ ἐξῆλθεν Ολοφέρνης ἀπὸ προσώπου τοῦ κυρίου αὐτοῦ καὶ ἐκάλεσεν
πάντας τοὺς δυνάστας καὶ τοὺς στρατηγοὺς καὶ ἐπιστάτας τῆς δυνάμεως
Ασσουρ
'''
"15" = ''':sup:`15` καὶ ἠρίθμησεν ἐκλεκτοὺς ἄνδρας εἰς παράταξιν καθότι ἐκέλευσεν αὐτῷ
ὁ κύριος αὐτοῦ εἰς μυριάδας δέκα δύο καὶ ἱππεῖς τοξότας μυρίους
δισχιλίους
'''
"16" = ''':sup:`16` καὶ διέταξεν αὐτοὺς ὃν τρόπον πολέμου πλῆθος συντάσσεται
'''
"17" = ''':sup:`17` καὶ ἔλαβεν καμήλους καὶ ὄνους καὶ ἡμιόνους εἰς τὴν ἀπαρτίαν αὐτῶν
πλῆθος πολὺ σφόδρα καὶ πρόβατα καὶ βόας καὶ αἶγας εἰς τὴν παρασκευὴν
αὐτῶν ὧν οὐκ ἦν ἀριθμός
'''
"18" = ''':sup:`18` καὶ ἐπισιτισμὸν παντὶ ἀνδρὶ εἰς πλῆθος καὶ χρυσίον καὶ ἀργύριον ἐξ
οἴκου βασιλέως πολὺ σφόδρα
'''
"19" = ''':sup:`19` καὶ ἐξῆλθεν αὐτὸς καὶ πᾶσα ἡ δύναμις αὐτοῦ εἰς πορείαν τοῦ
προελθεῖν βασιλέως Ναβουχοδονοσορ καὶ καλύψαι πᾶν τὸ πρόσωπον τῆς γῆς
πρὸς δυσμαῖς ἐν ἅρμασι καὶ ἱππεῦσι καὶ πεζοῖς ἐπιλέκτοις αὐτῶν
'''
"20" = ''':sup:`20` καὶ πολὺς ὁ ἐπίμικτος ὡς ἀκρὶς συνεξῆλθον αὐτοῖς καὶ ὡς ἡ ἄμμος τῆς
γῆς οὐ γὰρ ἦν ἀριθμὸς ἀπὸ πλήθους αὐτῶν
'''
"21" = ''':sup:`21` καὶ ἀπῆλθον ἐκ Νινευη ὁδὸν τριῶν ἡμερῶν ἐπὶ πρόσωπον τοῦ πεδίου
Βεκτιλεθ καὶ ἐπεστρατοπέδευσαν ἀπὸ Βεκτιλεθ πλησίον τοῦ ὄρους τοῦ ἐπ’
ἀριστερᾷ τῆς ἄνω Κιλικίας
'''
"22" = ''':sup:`22` καὶ ἔλαβεν πᾶσαν τὴν δύναμιν αὐτοῦ τοὺς πεζοὺς καὶ τοὺς ἱππεῖς καὶ
τὰ ἅρματα αὐτοῦ καὶ ἀπῆλθεν ἐκεῖθεν εἰς τὴν ὀρεινήν
'''
"23" = ''':sup:`23` καὶ διέκοψεν τὸ Φουδ καὶ Λουδ καὶ ἐπρονόμευσεν υἱοὺς πάντας Ρασσις
καὶ υἱοὺς Ισμαηλ τοὺς κατὰ πρόσωπον τῆς ἐρήμου πρὸς νότον τῆς Χελεων
'''
"24" = ''':sup:`24` καὶ παρῆλθεν τὸν Εὐφράτην καὶ διῆλθεν τὴν Μεσοποταμίαν καὶ
κατέσκαψεν πάσας τὰς πόλεις τὰς ὑψηλὰς τὰς ἐπὶ τοῦ χειμάρρου Αβρωνα ἕως
τοῦ ἐλθεῖν ἐπὶ θάλασσαν
'''
"25" = ''':sup:`25` καὶ κατελάβετο τὰ ὅρια τῆς Κιλικίας καὶ κατέκοψε πάντας τοὺς
ἀντιστάντας αὐτῷ καὶ ἦλθεν ἕως ὁρίων Ιαφεθ τὰ πρὸς νότον κατὰ πρόσωπον
τῆς Ἀραβίας
'''
"26" = ''':sup:`26` καὶ ἐκύκλωσεν πάντας τοὺς υἱοὺς Μαδιαμ καὶ ἐνέπρησεν τὰ σκηνώματα
αὐτῶν καὶ ἐπρονόμευσεν τὰς μάνδρας αὐτῶν
'''
"27" = ''':sup:`27` καὶ κατέβη εἰς πεδίον Δαμασκοῦ ἐν ἡμέραις θερισμοῦ πυρῶν καὶ
ἐνέπρησεν πάντας τοὺς ἀγροὺς αὐτῶν καὶ τὰ ποίμνια καὶ τὰ βουκόλια
ἔδωκεν εἰς ἀφανισμὸν καὶ τὰς πόλεις αὐτῶν ἐσκύλευσεν καὶ τὰ πεδία αὐτῶν
ἐξελίκμησεν καὶ ἐπάταξεν πάντας τοὺς νεανίσκους αὐτῶν ἐν στόματι
ῥομφαίας
'''
"28" = ''':sup:`28` καὶ ἐπέπεσεν φόβος καὶ τρόμος αὐτοῦ ἐπὶ τοὺς κατοικοῦντας τὴν
παραλίαν τοὺς ὄντας ἐν Σιδῶνι καὶ ἐν Τύρῳ καὶ τοὺς κατοικοῦντας Σουρ
καὶ Οκινα καὶ πάντας τοὺς κατοικοῦντας Ιεμνααν καὶ οἱ κατοικοῦντες ἐν
Ἀζώτῳ καὶ Ἀσκαλῶνι ἐφοβήθησαν αὐτὸν σφόδρα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
