[125]
"1" = ''':sup:`1` Gr. Psalm 125 (Heb. 126) ᾠδὴ τῶν ἀναβαθμῶν ἐν τῷ ἐπιστρέψαι κύριον
τὴν αἰχμαλωσίαν Σιων ἐγενήθημεν ὡς παρακεκλημένοι
'''
"2" = ''':sup:`2` τότε ἐπλήσθη χαρᾶς τὸ στόμα ἡμῶν καὶ ἡ γλῶσσα ἡμῶν ἀγαλλιάσεως τότε
ἐροῦσιν ἐν τοῖς ἔθνεσιν ἐμεγάλυνεν κύριος τοῦ ποιῆσαι μετ’ αὐτῶν
'''
"3" = ''':sup:`3` ἐμεγάλυνεν κύριος τοῦ ποιῆσαι μεθ’ ἡμῶν ἐγενήθημεν εὐφραινόμενοι
'''
"4" = ''':sup:`4` ἐπίστρεψον κύριε τὴν αἰχμαλωσίαν ἡμῶν ὡς χειμάρρους ἐν τῷ νότῳ
'''
"5" = ''':sup:`5` οἱ σπείροντες ἐν δάκρυσιν ἐν ἀγαλλιάσει θεριοῦσιν
'''
"6" = ''':sup:`6` πορευόμενοι ἐπορεύοντο καὶ ἔκλαιον αἴροντες τὰ σπέρματα αὐτῶν
ἐρχόμενοι δὲ ἥξουσιν ἐν ἀγαλλιάσει αἴροντες τὰ δράγματα αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
