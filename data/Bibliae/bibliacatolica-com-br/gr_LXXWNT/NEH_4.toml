[4]
"1" = ''':sup:`1` καὶ ἤκουσαν οἱ θλίβοντες Ιουδα καὶ Βενιαμιν ὅτι οἱ υἱοὶ τῆς ἀποικίας
οἰκοδομοῦσιν οἶκον τῷ κυρίῳ θεῷ Ισραηλ
'''
"2" = ''':sup:`2` καὶ ἤγγισαν πρὸς Ζοροβαβελ καὶ πρὸς τοὺς ἄρχοντας τῶν πατριῶν καὶ
εἶπαν αὐτοῖς οἰκοδομήσομεν μεθ’ ὑμῶν ὅτι ὡς ὑμεῖς ἐκζητοῦμεν τῷ θεῷ
ὑμῶν καὶ αὐτῷ ἡμεῖς θυσιάζομεν ἀπὸ ἡμερῶν Ασαραδδων βασιλέως Ασσουρ τοῦ
ἐνέγκαντος ἡμᾶς ὧδε
'''
"3" = ''':sup:`3` καὶ εἶπεν πρὸς αὐτοὺς Ζοροβαβελ καὶ Ἰησοῦς καὶ οἱ κατάλοιποι τῶν
ἀρχόντων τῶν πατριῶν τοῦ Ισραηλ οὐχ ἡμῖν καὶ ὑμῖν τοῦ οἰκοδομῆσαι οἶκον
τῷ θεῷ ἡμῶν ὅτι ἡμεῖς αὐτοὶ ἐπὶ τὸ αὐτὸ οἰκοδομήσομεν τῷ κυρίῳ θεῷ ἡμῶν
ὡς ἐνετείλατο ἡμῖν Κῦρος ὁ βασιλεὺς Περσῶν
'''
"4" = ''':sup:`4` καὶ ἦν ὁ λαὸς τῆς γῆς ἐκλύων τὰς χεῖρας τοῦ λαοῦ Ιουδα καὶ
ἐνεπόδιζον αὐτοὺς τοῦ οἰκοδομεῖν
'''
"5" = ''':sup:`5` καὶ μισθούμενοι ἐπ’ αὐτοὺς βουλευόμενοι τοῦ διασκεδάσαι βουλὴν αὐτῶν
πάσας τὰς ἡμέρας Κύρου βασιλέως Περσῶν καὶ ἕως βασιλείας Δαρείου
βασιλέως Περσῶν
'''
"6" = ''':sup:`6` καὶ ἐν βασιλείᾳ Ασουηρου ἐν ἀρχῇ βασιλείας αὐτοῦ ἔγραψαν ἐπιστολὴν
ἐπὶ οἰκοῦντας Ιουδα καὶ Ιερουσαλημ
'''
"7" = ''':sup:`7` καὶ ἐν ἡμέραις Αρθασασθα ἔγραψεν ἐν εἰρήνῃ Μιθραδάτῃ Ταβεηλ σὺν καὶ
τοῖς λοιποῖς συνδούλοις αὐτοῦ πρὸς Αρθασασθα βασιλέα Περσῶν ἔγραψεν ὁ
φορολόγος γραφὴν Συριστὶ καὶ ἡρμηνευμένην
'''
"8" = ''':sup:`8` Ραουμ βααλταμ καὶ Σαμσαι ὁ γραμματεὺς ἔγραψαν ἐπιστολὴν μίαν κατὰ
Ιερουσαλημ τῷ Αρθασασθα βασιλεῖ
'''
"9" = ''':sup:`9` τάδε ἔκρινεν Ραουμ βααλταμ καὶ Σαμσαι ὁ γραμματεὺς καὶ οἱ κατάλοιποι
σύνδουλοι ἡμῶν Διναῖοι Αφαρσαθαχαῖοι Ταρφαλλαῖοι Αφαρσαῖοι Αρχυαῖοι
Βαβυλώνιοι Σουσαναχαῖοι οἵ εἰσιν Ηλαμαῖοι
'''
"10" = ''':sup:`10` καὶ οἱ κατάλοιποι ἐθνῶν ὧν ἀπῴκισεν Ασενναφαρ ὁ μέγας καὶ ὁ τίμιος
καὶ κατῴκισεν αὐτοὺς ἐν πόλεσιν τῆς Σομορων καὶ τὸ κατάλοιπον πέραν τοῦ
ποταμοῦ
'''
"11" = ''':sup:`11` αὕτη ἡ διαταγὴ τῆς ἐπιστολῆς ἧς ἀπέστειλαν πρὸς αὐτόν πρὸς
Αρθασασθα βασιλέα παῖδές σου ἄνδρες πέραν τοῦ ποταμοῦ
'''
"12" = ''':sup:`12` γνωστὸν ἔστω τῷ βασιλεῖ ὅτι οἱ Ιουδαῖοι ἀναβάντες ἀπὸ σοῦ ἐφ’ ἡμᾶς
ἤλθοσαν εἰς Ιερουσαλημ τὴν πόλιν τὴν ἀποστάτιν καὶ πονηρὰν οἰκοδομοῦσιν
καὶ τὰ τείχη αὐτῆς κατηρτισμένοι εἰσίν καὶ θεμελίους αὐτῆς ἀνύψωσαν
'''
"13" = ''':sup:`13` νῦν οὖν γνωστὸν ἔστω τῷ βασιλεῖ ὅτι ἐὰν ἡ πόλις ἐκείνη ἀνοικοδομηθῇ
καὶ τὰ τείχη αὐτῆς καταρτισθῶσιν φόροι οὐκ ἔσονταί σοι οὐδὲ δώσουσιν
καὶ τοῦτο βασιλεῖς κακοποιεῖ
'''
"14" = ''':sup:`14` καὶ ἀσχημοσύνην βασιλέως οὐκ ἔξεστιν ἡμῖν ἰδεῖν διὰ τοῦτο ἐπέμψαμεν
καὶ ἐγνωρίσαμεν τῷ βασιλεῖ
'''
"15" = ''':sup:`15` ἵνα ἐπισκέψηται ἐν βιβλίῳ ὑπομνηματισμοῦ τῶν πατέρων σου καὶ
εὑρήσεις καὶ γνώσῃ ὅτι ἡ πόλις ἐκείνη πόλις ἀποστάτις καὶ κακοποιοῦσα
βασιλεῖς καὶ χώρας καὶ φυγάδια δούλων ἐν μέσῳ αὐτῆς ἀπὸ χρόνων αἰῶνος
διὰ ταῦτα ἡ πόλις αὕτη ἠρημώθη
'''
"16" = ''':sup:`16` γνωρίζομεν οὖν ἡμεῖς τῷ βασιλεῖ ὅτι ἐὰν ἡ πόλις ἐκείνη οἰκοδομηθῇ
καὶ τὰ τείχη αὐτῆς καταρτισθῇ οὐκ ἔστιν σοι εἰρήνη
'''
"17" = ''':sup:`17` καὶ ἀπέστειλεν ὁ βασιλεὺς πρὸς Ραουμ βααλταμ καὶ Σαμσαι γραμματέα
καὶ τοὺς καταλοίπους συνδούλους αὐτῶν τοὺς οἰκοῦντας ἐν Σαμαρείᾳ καὶ
τοὺς καταλοίπους πέραν τοῦ ποταμοῦ εἰρήνην καί φησιν
'''
"18" = ''':sup:`18` ὁ φορολόγος ὃν ἀπεστείλατε πρὸς ἡμᾶς ἐκλήθη ἔμπροσθεν ἐμοῦ
'''
"19" = ''':sup:`19` καὶ παρ’ ἐμοῦ ἐτέθη γνώμη καὶ ἐπεσκεψάμεθα καὶ εὕραμεν ὅτι ἡ πόλις
ἐκείνη ἀφ’ ἡμερῶν αἰῶνος ἐπὶ βασιλεῖς ἐπαίρεται καὶ ἀποστάσεις καὶ
φυγάδια γίνονται ἐν αὐτῇ
'''
"20" = ''':sup:`20` καὶ βασιλεῖς ἰσχυροὶ γίνονται ἐπὶ Ιερουσαλημ καὶ ἐπικρατοῦντες ὅλης
τῆς ἑσπέρας τοῦ ποταμοῦ καὶ φόροι πλήρεις καὶ μέρος δίδοται αὐτοῖς
'''
"21" = ''':sup:`21` καὶ νῦν θέτε γνώμην καταργῆσαι τοὺς ἄνδρας ἐκείνους καὶ ἡ πόλις
ἐκείνη οὐκ οἰκοδομηθήσεται ἔτι ὅπως ἀπὸ τῆς γνώμης
'''
"22" = ''':sup:`22` πεφυλαγμένοι ἦτε ἄνεσιν ποιῆσαι περὶ τούτου μήποτε πληθυνθῇ
ἀφανισμὸς εἰς κακοποίησιν βασιλεῦσιν
'''
"23" = ''':sup:`23` τότε ὁ φορολόγος τοῦ Αρθασασθα βασιλέως ἀνέγνω ἐνώπιον Ραουμ καὶ
Σαμσαι γραμματέως καὶ συνδούλων αὐτῶν καὶ ἐπορεύθησαν σπουδῇ εἰς
Ιερουσαλημ καὶ ἐν Ιουδα καὶ κατήργησαν αὐτοὺς ἐν ἵπποις καὶ δυνάμει
'''
"24" = ''':sup:`24` τότε ἤργησεν τὸ ἔργον οἴκου τοῦ θεοῦ τοῦ ἐν Ιερουσαλημ καὶ ἦν
ἀργοῦν ἕως δευτέρου ἔτους τῆς βασιλείας Δαρείου τοῦ βασιλέως Περσῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
