[25]
"1" = ''':sup:`1` καὶ ἐγενήθη ἐν τῷ ἔτει τῷ ἐνάτῳ τῆς βασιλείας αὐτοῦ ἐν τῷ μηνὶ τῷ
δεκάτῳ ἦλθεν Ναβουχοδονοσορ βασιλεὺς Βαβυλῶνος καὶ πᾶσα ἡ δύναμις αὐτοῦ
ἐπὶ Ιερουσαλημ καὶ παρενέβαλεν ἐπ’ αὐτὴν καὶ ᾠκοδόμησεν ἐπ’ αὐτὴν
περίτειχος κύκλῳ
'''
"2" = ''':sup:`2` καὶ ἦλθεν ἡ πόλις ἐν περιοχῇ ἕως τοῦ ἑνδεκάτου ἔτους τοῦ βασιλέως
Σεδεκιου
'''
"3" = ''':sup:`3` ἐνάτῃ τοῦ μηνὸς καὶ ἐνίσχυσεν ὁ λιμὸς ἐν τῇ πόλει καὶ οὐκ ἦσαν ἄρτοι
τῷ λαῷ τῆς γῆς
'''
"4" = ''':sup:`4` καὶ ἐρράγη ἡ πόλις καὶ πάντες οἱ ἄνδρες τοῦ πολέμου ἐξῆλθον νυκτὸς
ὁδὸν πύλης τῆς ἀνὰ μέσον τῶν τειχέων αὕτη ἥ ἐστιν τοῦ κήπου τοῦ
βασιλέως καὶ οἱ Χαλδαῖοι ἐπὶ τὴν πόλιν κύκλῳ καὶ ἐπορεύθη ὁδὸν τὴν
Αραβα
'''
"5" = ''':sup:`5` καὶ ἐδίωξεν ἡ δύναμις τῶν Χαλδαίων ὀπίσω τοῦ βασιλέως καὶ κατέλαβον
αὐτὸν ἐν Αραβωθ Ιεριχω καὶ πᾶσα ἡ δύναμις αὐτοῦ διεσπάρη ἐπάνωθεν αὐτοῦ
'''
"6" = ''':sup:`6` καὶ συνέλαβον τὸν βασιλέα καὶ ἤγαγον αὐτὸν πρὸς τὸν βασιλέα
Βαβυλῶνος εἰς Δεβλαθα καὶ ἐλάλησεν μετ’ αὐτοῦ κρίσιν
'''
"7" = ''':sup:`7` καὶ τοὺς υἱοὺς Σεδεκιου ἔσφαξεν κατ’ ὀφθαλμοὺς αὐτοῦ καὶ τοὺς
ὀφθαλμοὺς Σεδεκιου ἐξετύφλωσεν καὶ ἔδησεν αὐτὸν ἐν πέδαις καὶ ἤγαγεν
αὐτὸν εἰς Βαβυλῶνα
'''
"8" = ''':sup:`8` καὶ ἐν τῷ μηνὶ τῷ πέμπτῳ ἑβδόμῃ τοῦ μηνός αὐτὸς ἐνιαυτὸς
ἐννεακαιδέκατος τῷ Ναβουχοδονοσορ βασιλεῖ Βαβυλῶνος ἦλθεν Ναβουζαρδαν ὁ
ἀρχιμάγειρος ἑστὼς ἐνώπιον βασιλέως Βαβυλῶνος εἰς Ιερουσαλημ
'''
"9" = ''':sup:`9` καὶ ἐνέπρησεν τὸν οἶκον κυρίου καὶ τὸν οἶκον τοῦ βασιλέως καὶ πάντας
τοὺς οἴκους Ιερουσαλημ καὶ πᾶν οἶκον ἐνέπρησεν
'''
"10" = ''':sup:`10` ὁ ἀρχιμάγειρος
'''
"11" = ''':sup:`11` καὶ τὸ περισσὸν τοῦ λαοῦ τὸ καταλειφθὲν ἐν τῇ πόλει καὶ τοὺς
ἐμπεπτωκότας οἳ ἐνέπεσον πρὸς βασιλέα Βαβυλῶνος καὶ τὸ λοιπὸν τοῦ
στηρίγματος μετῆρεν Ναβουζαρδαν ὁ ἀρχιμάγειρος
'''
"12" = ''':sup:`12` καὶ ἀπὸ τῶν πτωχῶν τῆς γῆς ὑπέλιπεν ὁ ἀρχιμάγειρος εἰς ἀμπελουργοὺς
καὶ εἰς γαβιν
'''
"13" = ''':sup:`13` καὶ τοὺς στύλους τοὺς χαλκοῦς τοὺς ἐν οἴκῳ κυρίου καὶ τὰς μεχωνωθ
καὶ τὴν θάλασσαν τὴν χαλκῆν τὴν ἐν οἴκῳ κυρίου συνέτριψαν οἱ Χαλδαῖοι
καὶ ἦραν τὸν χαλκὸν αὐτῶν εἰς Βαβυλῶνα
'''
"14" = ''':sup:`14` καὶ τοὺς λέβητας καὶ τὰ ιαμιν καὶ τὰς φιάλας καὶ τὰς θυίσκας καὶ
πάντα τὰ σκεύη τὰ χαλκᾶ ἐν οἷς λειτουργοῦσιν ἐν αὐτοῖς ἔλαβεν
'''
"15" = ''':sup:`15` καὶ τὰ πυρεῖα καὶ τὰς φιάλας τὰς χρυσᾶς καὶ τὰς ἀργυρᾶς ἔλαβεν ὁ
ἀρχιμάγειρος
'''
"16" = ''':sup:`16` στύλους δύο ἡ θάλασσα ἡ μία καὶ τὰ μεχωνωθ ἃ ἐποίησεν Σαλωμων τῷ
οἴκῳ κυρίου οὐκ ἦν σταθμὸς τοῦ χαλκοῦ πάντων τῶν σκευῶν
'''
"17" = ''':sup:`17` ὀκτωκαίδεκα πήχεων ὕψος τοῦ στύλου τοῦ ἑνός καὶ τὸ χωθαρ ἐπ’ αὐτοῦ
τὸ χαλκοῦν καὶ τὸ ὕψος τοῦ χωθαρ τριῶν πήχεων σαβαχα καὶ ῥοαὶ ἐπὶ τοῦ
χωθαρ κύκλῳ τὰ πάντα χαλκᾶ καὶ κατὰ τὰ αὐτὰ τῷ στύλῳ τῷ δευτέρῳ ἐπὶ τῷ
σαβαχα
'''
"18" = ''':sup:`18` καὶ ἔλαβεν ὁ ἀρχιμάγειρος τὸν Σαραιαν ἱερέα τὸν πρῶτον καὶ τὸν
Σοφονιαν υἱὸν τῆς δευτερώσεως καὶ τοὺς τρεῖς τοὺς φυλάσσοντας τὸν
σταθμὸν
'''
"19" = ''':sup:`19` καὶ ἐκ τῆς πόλεως ἔλαβεν εὐνοῦχον ἕνα ὃς ἦν ἐπιστάτης ἐπὶ τῶν
ἀνδρῶν τῶν πολεμιστῶν καὶ πέντε ἄνδρας τῶν ὁρώντων τὸ πρόσωπον τοῦ
βασιλέως τοὺς εὑρεθέντας ἐν τῇ πόλει καὶ τὸν γραμματέα τοῦ ἄρχοντος τῆς
δυνάμεως τὸν ἐκτάσσοντα τὸν λαὸν τῆς γῆς καὶ ἑξήκοντα ἄνδρας τοῦ λαοῦ
τῆς γῆς τοὺς εὑρεθέντας ἐν τῇ πόλει
'''
"20" = ''':sup:`20` καὶ ἔλαβεν αὐτοὺς Ναβουζαρδαν ὁ ἀρχιμάγειρος καὶ ἀπήγαγεν αὐτοὺς
πρὸς τὸν βασιλέα Βαβυλῶνος εἰς Δεβλαθα
'''
"21" = ''':sup:`21` καὶ ἔπαισεν αὐτοὺς βασιλεὺς Βαβυλῶνος καὶ ἐθανάτωσεν αὐτοὺς ἐν
Δεβλαθα ἐν γῇ Αιμαθ καὶ ἀπῳκίσθη Ιουδας ἐπάνωθεν τῆς γῆς αὐτοῦ
'''
"22" = ''':sup:`22` καὶ ὁ λαὸς ὁ καταλειφθεὶς ἐν γῇ Ιουδα οὓς κατέλιπεν Ναβουχοδονοσορ
βασιλεὺς Βαβυλῶνος καὶ κατέστησεν ἐπ’ αὐτῶν τὸν Γοδολιαν υἱὸν Αχικαμ
υἱοῦ Σαφαν
'''
"23" = ''':sup:`23` καὶ ἤκουσαν πάντες οἱ ἄρχοντες τῆς δυνάμεως αὐτοὶ καὶ οἱ ἄνδρες
αὐτῶν ὅτι κατέστησεν βασιλεὺς Βαβυλῶνος τὸν Γοδολιαν καὶ ἦλθον πρὸς
Γοδολιαν εἰς Μασσηφαθ καὶ Ισμαηλ υἱὸς Ναθανιου καὶ Ιωαναν υἱὸς Καρηε
καὶ Σαραιας υἱὸς Θανεμαθ ὁ Νετωφαθίτης καὶ Ιεζονιας υἱὸς τοῦ Μαχαθι
αὐτοὶ καὶ οἱ ἄνδρες αὐτῶν
'''
"24" = ''':sup:`24` καὶ ὤμοσεν Γοδολιας αὐτοῖς καὶ τοῖς ἀνδράσιν αὐτῶν καὶ εἶπεν αὐτοῖς
μὴ φοβεῖσθε πάροδον τῶν Χαλδαίων καθίσατε ἐν τῇ γῇ καὶ δουλεύσατε τῷ
βασιλεῖ Βαβυλῶνος καὶ καλῶς ἔσται ὑμῖν
'''
"25" = ''':sup:`25` καὶ ἐγενήθη ἐν τῷ ἑβδόμῳ μηνὶ ἦλθεν Ισμαηλ υἱὸς Ναθανιου υἱοῦ
Ελισαμα ἐκ τοῦ σπέρματος τῶν βασιλέων καὶ δέκα ἄνδρες μετ’ αὐτοῦ καὶ
ἐπάταξεν τὸν Γοδολιαν καὶ ἀπέθανεν καὶ τοὺς Ιουδαίους καὶ τοὺς
Χαλδαίους οἳ ἦσαν μετ’ αὐτοῦ εἰς Μασσηφαθ
'''
"26" = ''':sup:`26` καὶ ἀνέστη πᾶς ὁ λαὸς ἀπὸ μικροῦ καὶ ἕως μεγάλου καὶ οἱ ἄρχοντες
τῶν δυνάμεων καὶ εἰσῆλθον εἰς Αἴγυπτον ὅτι ἐφοβήθησαν ἀπὸ προσώπου τῶν
Χαλδαίων
'''
"27" = ''':sup:`27` καὶ ἐγενήθη ἐν τῷ τριακοστῷ καὶ ἑβδόμῳ ἔτει τῆς ἀποικεσίας τοῦ
Ιωακιμ βασιλέως Ιουδα ἐν τῷ δωδεκάτῳ μηνὶ ἑβδόμῃ καὶ εἰκάδι τοῦ μηνὸς
ὕψωσεν Ευιλμαρωδαχ βασιλεὺς Βαβυλῶνος ἐν τῷ ἐνιαυτῷ τῆς βασιλείας αὐτοῦ
τὴν κεφαλὴν Ιωακιμ βασιλέως Ιουδα καὶ ἐξήγαγεν αὐτὸν ἐξ οἴκου φυλακῆς
αὐτοῦ
'''
"28" = ''':sup:`28` καὶ ἐλάλησεν μετ’ αὐτοῦ ἀγαθὰ καὶ ἔδωκεν τὸν θρόνον αὐτοῦ ἐπάνωθεν
τῶν θρόνων τῶν βασιλέων τῶν μετ’ αὐτοῦ ἐν Βαβυλῶνι
'''
"29" = ''':sup:`29` καὶ ἠλλοίωσεν τὰ ἱμάτια τῆς φυλακῆς αὐτοῦ καὶ ἤσθιεν ἄρτον διὰ
παντὸς ἐνώπιον αὐτοῦ πάσας τὰς ἡμέρας τῆς ζωῆς αὐτοῦ
'''
"30" = ''':sup:`30` καὶ ἡ ἑστιατορία αὐτοῦ ἑστιατορία διὰ παντὸς ἐδόθη αὐτῷ ἐξ οἴκου
τοῦ βασιλέως λόγον ἡμέρας ἐν τῇ ἡμέρᾳ αὐτοῦ πάσας τὰς ἡμέρας τῆς ζωῆς
αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
