[99]
"1" = ''':sup:`1` Gr. Psalm 99 (Heb. 100) ψαλμὸς εἰς ἐξομολόγησιν ἀλαλάξατε τῷ κυρίῳ
πᾶσα ἡ γῆ
'''
"2" = ''':sup:`2` δουλεύσατε τῷ κυρίῳ ἐν εὐφροσύνῃ εἰσέλθατε ἐνώπιον αὐτοῦ ἐν
ἀγαλλιάσει
'''
"3" = ''':sup:`3` γνῶτε ὅτι κύριος αὐτός ἐστιν ὁ θεός αὐτὸς ἐποίησεν ἡμᾶς καὶ οὐχ
ἡμεῖς λαὸς αὐτοῦ καὶ πρόβατα τῆς νομῆς αὐτοῦ
'''
"4" = ''':sup:`4` εἰσέλθατε εἰς τὰς πύλας αὐτοῦ ἐν ἐξομολογήσει εἰς τὰς αὐλὰς αὐτοῦ ἐν
ὕμνοις ἐξομολογεῖσθε αὐτῷ αἰνεῖτε τὸ ὄνομα αὐτοῦ
'''
"5" = ''':sup:`5` ὅτι χρηστὸς κύριος εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ καὶ ἕως γενεᾶς καὶ
γενεᾶς ἡ ἀλήθεια αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
