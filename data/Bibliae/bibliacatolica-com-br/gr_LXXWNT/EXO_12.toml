[12]
"1" = ''':sup:`1` εἶπεν δὲ κύριος πρὸς Μωυσῆν καὶ Ααρων ἐν γῇ Αἰγύπτου λέγων
'''
"2" = ''':sup:`2` ὁ μὴν οὗτος ὑμῖν ἀρχὴ μηνῶν πρῶτός ἐστιν ὑμῖν ἐν τοῖς μησὶν τοῦ
ἐνιαυτοῦ
'''
"3" = ''':sup:`3` λάλησον πρὸς πᾶσαν συναγωγὴν υἱῶν Ισραηλ λέγων τῇ δεκάτῃ τοῦ μηνὸς
τούτου λαβέτωσαν ἕκαστος πρόβατον κατ’ οἴκους πατριῶν ἕκαστος πρόβατον
κατ’ οἰκίαν
'''
"4" = ''':sup:`4` ἐὰν δὲ ὀλιγοστοὶ ὦσιν οἱ ἐν τῇ οἰκίᾳ ὥστε μὴ ἱκανοὺς εἶναι εἰς
πρόβατον συλλήμψεται μεθ’ ἑαυτοῦ τὸν γείτονα τὸν πλησίον αὐτοῦ κατὰ
ἀριθμὸν ψυχῶν ἕκαστος τὸ ἀρκοῦν αὐτῷ συναριθμήσεται εἰς πρόβατον
'''
"5" = ''':sup:`5` πρόβατον τέλειον ἄρσεν ἐνιαύσιον ἔσται ὑμῖν ἀπὸ τῶν ἀρνῶν καὶ τῶν
ἐρίφων λήμψεσθε
'''
"6" = ''':sup:`6` καὶ ἔσται ὑμῖν διατετηρημένον ἕως τῆς τεσσαρεσκαιδεκάτης τοῦ μηνὸς
τούτου καὶ σφάξουσιν αὐτὸ πᾶν τὸ πλῆθος συναγωγῆς υἱῶν Ισραηλ πρὸς
ἑσπέραν
'''
"7" = ''':sup:`7` καὶ λήμψονται ἀπὸ τοῦ αἵματος καὶ θήσουσιν ἐπὶ τῶν δύο σταθμῶν καὶ
ἐπὶ τὴν φλιὰν ἐν τοῖς οἴκοις ἐν οἷς ἐὰν φάγωσιν αὐτὰ ἐν αὐτοῖς
'''
"8" = ''':sup:`8` καὶ φάγονται τὰ κρέα τῇ νυκτὶ ταύτῃ ὀπτὰ πυρὶ καὶ ἄζυμα ἐπὶ πικρίδων
ἔδονται
'''
"9" = ''':sup:`9` οὐκ ἔδεσθε ἀπ’ αὐτῶν ὠμὸν οὐδὲ ἡψημένον ἐν ὕδατι ἀλλ’ ἢ ὀπτὰ πυρί
κεφαλὴν σὺν τοῖς ποσὶν καὶ τοῖς ἐνδοσθίοις
'''
"10" = ''':sup:`10` οὐκ ἀπολείψετε ἀπ’ αὐτοῦ ἕως πρωὶ καὶ ὀστοῦν οὐ συντρίψετε ἀπ’
αὐτοῦ τὰ δὲ καταλειπόμενα ἀπ’ αὐτοῦ ἕως πρωὶ ἐν πυρὶ κατακαύσετε
'''
"11" = ''':sup:`11` οὕτως δὲ φάγεσθε αὐτό αἱ ὀσφύες ὑμῶν περιεζωσμέναι καὶ τὰ ὑποδήματα
ἐν τοῖς ποσὶν ὑμῶν καὶ αἱ βακτηρίαι ἐν ταῖς χερσὶν ὑμῶν καὶ ἔδεσθε αὐτὸ
μετὰ σπουδῆς πασχα ἐστὶν κυρίῳ
'''
"12" = ''':sup:`12` καὶ διελεύσομαι ἐν γῇ Αἰγύπτῳ ἐν τῇ νυκτὶ ταύτῃ καὶ πατάξω πᾶν
πρωτότοκον ἐν γῇ Αἰγύπτῳ ἀπὸ ἀνθρώπου ἕως κτήνους καὶ ἐν πᾶσι τοῖς
θεοῖς τῶν Αἰγυπτίων ποιήσω τὴν ἐκδίκησιν ἐγὼ κύριος
'''
"13" = ''':sup:`13` καὶ ἔσται τὸ αἷμα ὑμῖν ἐν σημείῳ ἐπὶ τῶν οἰκιῶν ἐν αἷς ὑμεῖς ἐστε
ἐκεῖ καὶ ὄψομαι τὸ αἷμα καὶ σκεπάσω ὑμᾶς καὶ οὐκ ἔσται ἐν ὑμῖν πληγὴ
τοῦ ἐκτριβῆναι ὅταν παίω ἐν γῇ Αἰγύπτῳ
'''
"14" = ''':sup:`14` καὶ ἔσται ἡ ἡμέρα ὑμῖν αὕτη μνημόσυνον καὶ ἑορτάσετε αὐτὴν ἑορτὴν
κυρίῳ εἰς πάσας τὰς γενεὰς ὑμῶν νόμιμον αἰώνιον ἑορτάσετε αὐτήν
'''
"15" = ''':sup:`15` ἑπτὰ ἡμέρας ἄζυμα ἔδεσθε ἀπὸ δὲ τῆς ἡμέρας τῆς πρώτης ἀφανιεῖτε
ζύμην ἐκ τῶν οἰκιῶν ὑμῶν πᾶς ὃς ἂν φάγῃ ζύμην ἐξολεθρευθήσεται ἡ ψυχὴ
ἐκείνη ἐξ Ισραηλ ἀπὸ τῆς ἡμέρας τῆς πρώτης ἕως τῆς ἡμέρας τῆς ἑβδόμης
'''
"16" = ''':sup:`16` καὶ ἡ ἡμέρα ἡ πρώτη κληθήσεται ἁγία καὶ ἡ ἡμέρα ἡ ἑβδόμη κλητὴ ἁγία
ἔσται ὑμῖν πᾶν ἔργον λατρευτὸν οὐ ποιήσετε ἐν αὐταῖς πλὴν ὅσα
ποιηθήσεται πάσῃ ψυχῇ τοῦτο μόνον ποιηθήσεται ὑμῖν
'''
"17" = ''':sup:`17` καὶ φυλάξεσθε τὴν ἐντολὴν ταύτην ἐν γὰρ τῇ ἡμέρᾳ ταύτῃ ἐξάξω τὴν
δύναμιν ὑμῶν ἐκ γῆς Αἰγύπτου καὶ ποιήσετε τὴν ἡμέραν ταύτην εἰς γενεὰς
ὑμῶν νόμιμον αἰώνιον
'''
"18" = ''':sup:`18` ἐναρχομένου τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ πρώτου ἀφ’
ἑσπέρας ἔδεσθε ἄζυμα ἕως ἡμέρας μιᾶς καὶ εἰκάδος τοῦ μηνὸς ἕως ἑσπέρας
'''
"19" = ''':sup:`19` ἑπτὰ ἡμέρας ζύμη οὐχ εὑρεθήσεται ἐν ταῖς οἰκίαις ὑμῶν πᾶς ὃς ἂν
φάγῃ ζυμωτόν ἐξολεθρευθήσεται ἡ ψυχὴ ἐκείνη ἐκ συναγωγῆς Ισραηλ ἔν τε
τοῖς γειώραις καὶ αὐτόχθοσιν τῆς γῆς
'''
"20" = ''':sup:`20` πᾶν ζυμωτὸν οὐκ ἔδεσθε ἐν παντὶ δὲ κατοικητηρίῳ ὑμῶν ἔδεσθε ἄζυμα
'''
"21" = ''':sup:`21` ἐκάλεσεν δὲ Μωυσῆς πᾶσαν γερουσίαν υἱῶν Ισραηλ καὶ εἶπεν πρὸς
αὐτούς ἀπελθόντες λάβετε ὑμῖν ἑαυτοῖς πρόβατον κατὰ συγγενείας ὑμῶν καὶ
θύσατε τὸ πασχα
'''
"22" = ''':sup:`22` λήμψεσθε δὲ δέσμην ὑσσώπου καὶ βάψαντες ἀπὸ τοῦ αἵματος τοῦ παρὰ
τὴν θύραν καθίξετε τῆς φλιᾶς καὶ ἐπ’ ἀμφοτέρων τῶν σταθμῶν ἀπὸ τοῦ
αἵματος ὅ ἐστιν παρὰ τὴν θύραν ὑμεῖς δὲ οὐκ ἐξελεύσεσθε ἕκαστος τὴν
θύραν τοῦ οἴκου αὐτοῦ ἕως πρωί
'''
"23" = ''':sup:`23` καὶ παρελεύσεται κύριος πατάξαι τοὺς Αἰγυπτίους καὶ ὄψεται τὸ αἷμα
ἐπὶ τῆς φλιᾶς καὶ ἐπ’ ἀμφοτέρων τῶν σταθμῶν καὶ παρελεύσεται κύριος τὴν
θύραν καὶ οὐκ ἀφήσει τὸν ὀλεθρεύοντα εἰσελθεῖν εἰς τὰς οἰκίας ὑμῶν
πατάξαι
'''
"24" = ''':sup:`24` καὶ φυλάξεσθε τὸ ῥῆμα τοῦτο νόμιμον σεαυτῷ καὶ τοῖς υἱοῖς σου ἕως
αἰῶνος
'''
"25" = ''':sup:`25` ἐὰν δὲ εἰσέλθητε εἰς τὴν γῆν ἣν ἂν δῷ κύριος ὑμῖν καθότι ἐλάλησεν
φυλάξεσθε τὴν λατρείαν ταύτην
'''
"26" = ''':sup:`26` καὶ ἔσται ἐὰν λέγωσιν πρὸς ὑμᾶς οἱ υἱοὶ ὑμῶν τίς ἡ λατρεία αὕτη
'''
"27" = ''':sup:`27` καὶ ἐρεῖτε αὐτοῖς θυσία τὸ πασχα τοῦτο κυρίῳ ὡς ἐσκέπασεν τοὺς
οἴκους τῶν υἱῶν Ισραηλ ἐν Αἰγύπτῳ ἡνίκα ἐπάταξεν τοὺς Αἰγυπτίους τοὺς
δὲ οἴκους ἡμῶν ἐρρύσατο καὶ κύψας ὁ λαὸς προσεκύνησεν
'''
"28" = ''':sup:`28` καὶ ἀπελθόντες ἐποίησαν οἱ υἱοὶ Ισραηλ καθὰ ἐνετείλατο κύριος τῷ
Μωυσῇ καὶ Ααρων οὕτως ἐποίησαν
'''
"29" = ''':sup:`29` ἐγενήθη δὲ μεσούσης τῆς νυκτὸς καὶ κύριος ἐπάταξεν πᾶν πρωτότοκον
ἐν γῇ Αἰγύπτῳ ἀπὸ πρωτοτόκου Φαραω τοῦ καθημένου ἐπὶ τοῦ θρόνου ἕως
πρωτοτόκου τῆς αἰχμαλωτίδος τῆς ἐν τῷ λάκκῳ καὶ ἕως πρωτοτόκου παντὸς
κτήνους
'''
"30" = ''':sup:`30` καὶ ἀναστὰς Φαραω νυκτὸς καὶ πάντες οἱ θεράποντες αὐτοῦ καὶ πάντες
οἱ Αἰγύπτιοι καὶ ἐγενήθη κραυγὴ μεγάλη ἐν πάσῃ γῇ Αἰγύπτῳ οὐ γὰρ ἦν
οἰκία ἐν ᾗ οὐκ ἦν ἐν αὐτῇ τεθνηκώς
'''
"31" = ''':sup:`31` καὶ ἐκάλεσεν Φαραω Μωυσῆν καὶ Ααρων νυκτὸς καὶ εἶπεν αὐτοῖς
ἀνάστητε καὶ ἐξέλθατε ἐκ τοῦ λαοῦ μου καὶ ὑμεῖς καὶ οἱ υἱοὶ Ισραηλ
βαδίζετε καὶ λατρεύσατε κυρίῳ τῷ θεῷ ὑμῶν καθὰ λέγετε
'''
"32" = ''':sup:`32` καὶ τὰ πρόβατα καὶ τοὺς βόας ὑμῶν ἀναλαβόντες πορεύεσθε εὐλογήσατε
δὲ κἀμέ
'''
"33" = ''':sup:`33` καὶ κατεβιάζοντο οἱ Αἰγύπτιοι τὸν λαὸν σπουδῇ ἐκβαλεῖν αὐτοὺς ἐκ
τῆς γῆς εἶπαν γὰρ ὅτι πάντες ἡμεῖς ἀποθνῄσκομεν
'''
"34" = ''':sup:`34` ἀνέλαβεν δὲ ὁ λαὸς τὸ σταῖς πρὸ τοῦ ζυμωθῆναι τὰ φυράματα αὐτῶν
ἐνδεδεμένα ἐν τοῖς ἱματίοις αὐτῶν ἐπὶ τῶν ὤμων
'''
"35" = ''':sup:`35` οἱ δὲ υἱοὶ Ισραηλ ἐποίησαν καθὰ συνέταξεν αὐτοῖς Μωυσῆς καὶ ᾔτησαν
παρὰ τῶν Αἰγυπτίων σκεύη ἀργυρᾶ καὶ χρυσᾶ καὶ ἱματισμόν
'''
"36" = ''':sup:`36` καὶ κύριος ἔδωκεν τὴν χάριν τῷ λαῷ αὐτοῦ ἐναντίον τῶν Αἰγυπτίων καὶ
ἔχρησαν αὐτοῖς καὶ ἐσκύλευσαν τοὺς Αἰγυπτίους
'''
"37" = ''':sup:`37` ἀπάραντες δὲ οἱ υἱοὶ Ισραηλ ἐκ Ραμεσση εἰς Σοκχωθα εἰς ἑξακοσίας
χιλιάδας πεζῶν οἱ ἄνδρες πλὴν τῆς ἀποσκευῆς
'''
"38" = ''':sup:`38` καὶ ἐπίμικτος πολὺς συνανέβη αὐτοῖς καὶ πρόβατα καὶ βόες καὶ κτήνη
πολλὰ σφόδρα
'''
"39" = ''':sup:`39` καὶ ἔπεψαν τὸ σταῖς ὃ ἐξήνεγκαν ἐξ Αἰγύπτου ἐγκρυφίας ἀζύμους οὐ
γὰρ ἐζυμώθη ἐξέβαλον γὰρ αὐτοὺς οἱ Αἰγύπτιοι καὶ οὐκ ἠδυνήθησαν
ἐπιμεῖναι οὐδὲ ἐπισιτισμὸν ἐποίησαν ἑαυτοῖς εἰς τὴν ὁδόν
'''
"40" = ''':sup:`40` ἡ δὲ κατοίκησις τῶν υἱῶν Ισραηλ ἣν κατῴκησαν ἐν γῇ Αἰγύπτῳ καὶ ἐν
γῇ Χανααν ἔτη τετρακόσια τριάκοντα
'''
"41" = ''':sup:`41` καὶ ἐγένετο μετὰ τὰ τετρακόσια τριάκοντα ἔτη ἐξῆλθεν πᾶσα ἡ δύναμις
κυρίου ἐκ γῆς Αἰγύπτου
'''
"42" = ''':sup:`42` νυκτὸς προφυλακή ἐστιν τῷ κυρίῳ ὥστε ἐξαγαγεῖν αὐτοὺς ἐκ γῆς
Αἰγύπτου ἐκείνη ἡ νὺξ αὕτη προφυλακὴ κυρίῳ ὥστε πᾶσι τοῖς υἱοῖς Ισραηλ
εἶναι εἰς γενεὰς αὐτῶν
'''
"43" = ''':sup:`43` εἶπεν δὲ κύριος πρὸς Μωυσῆν καὶ Ααρων λέγων οὗτος ὁ νόμος τοῦ πασχα
πᾶς ἀλλογενὴς οὐκ ἔδεται ἀπ’ αὐτοῦ
'''
"44" = ''':sup:`44` καὶ πᾶν οἰκέτην τινὸς ἢ ἀργυρώνητον περιτεμεῖς αὐτόν καὶ τότε
φάγεται ἀπ’ αὐτοῦ
'''
"45" = ''':sup:`45` πάροικος ἢ μισθωτὸς οὐκ ἔδεται ἀπ’ αὐτοῦ
'''
"46" = ''':sup:`46` ἐν οἰκίᾳ μιᾷ βρωθήσεται καὶ οὐκ ἐξοίσετε ἐκ τῆς οἰκίας τῶν κρεῶν
ἔξω καὶ ὀστοῦν οὐ συντρίψετε ἀπ’ αὐτοῦ
'''
"47" = ''':sup:`47` πᾶσα συναγωγὴ υἱῶν Ισραηλ ποιήσει αὐτό
'''
"48" = ''':sup:`48` ἐὰν δέ τις προσέλθῃ πρὸς ὑμᾶς προσήλυτος ποιῆσαι τὸ πασχα κυρίῳ
περιτεμεῖς αὐτοῦ πᾶν ἀρσενικόν καὶ τότε προσελεύσεται ποιῆσαι αὐτὸ καὶ
ἔσται ὥσπερ καὶ ὁ αὐτόχθων τῆς γῆς πᾶς ἀπερίτμητος οὐκ ἔδεται ἀπ’ αὐτοῦ
'''
"49" = ''':sup:`49` νόμος εἷς ἔσται τῷ ἐγχωρίῳ καὶ τῷ προσελθόντι προσηλύτῳ ἐν ὑμῖν
'''
"50" = ''':sup:`50` καὶ ἐποίησαν οἱ υἱοὶ Ισραηλ καθὰ ἐνετείλατο κύριος τῷ Μωυσῇ καὶ
Ααρων πρὸς αὐτούς οὕτως ἐποίησαν
'''
"51" = ''':sup:`51` καὶ ἐγένετο ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐξήγαγεν κύριος τοὺς υἱοὺς Ισραηλ ἐκ
γῆς Αἰγύπτου σὺν δυνάμει αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
