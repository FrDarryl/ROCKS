[17]
"1" = ''':sup:`1` κρείσσων ψωμὸς μεθ’ ἡδονῆς ἐν εἰρήνῃ ἢ οἶκος πλήρης πολλῶν ἀγαθῶν
καὶ ἀδίκων θυμάτων μετὰ μάχης
'''
"2" = ''':sup:`2` οἰκέτης νοήμων κρατήσει δεσποτῶν ἀφρόνων ἐν δὲ ἀδελφοῖς διελεῖται
μέρη
'''
"3" = ''':sup:`3` ὥσπερ δοκιμάζεται ἐν καμίνῳ ἄργυρος καὶ χρυσός οὕτως ἐκλεκταὶ
καρδίαι παρὰ κυρίῳ
'''
"4" = ''':sup:`4` κακὸς ὑπακούει γλώσσης παρανόμων δίκαιος δὲ οὐ προσέχει χείλεσιν
ψευδέσιν
'''
"5" = ''':sup:`5` ὁ καταγελῶν πτωχοῦ παροξύνει τὸν ποιήσαντα αὐτόν ὁ δὲ ἐπιχαίρων
ἀπολλυμένῳ οὐκ ἀθῳωθήσεται ὁ δὲ ἐπισπλαγχνιζόμενος ἐλεηθήσεται
'''
"6" = ''':sup:`6` στέφανος γερόντων τέκνα τέκνων καύχημα δὲ τέκνων πατέρες αὐτῶν (6a)
τοῦ πιστοῦ ὅλος ὁ κόσμος τῶν χρημάτων τοῦ δὲ ἀπίστου οὐδὲ ὀβολός
'''
"7" = ''':sup:`7` οὐχ ἁρμόσει ἄφρονι χείλη πιστὰ οὐδὲ δικαίῳ χείλη ψευδῆ
'''
"8" = ''':sup:`8` μισθὸς χαρίτων ἡ παιδεία τοῖς χρωμένοις οὗ δ’ ἂν ἐπιστρέψῃ
εὐοδωθήσεται
'''
"9" = ''':sup:`9` ὃς κρύπτει ἀδικήματα ζητεῖ φιλίαν ὃς δὲ μισεῖ κρύπτειν διίστησιν
φίλους καὶ οἰκείους
'''
"10" = ''':sup:`10` συντρίβει ἀπειλὴ καρδίαν φρονίμου ἄφρων δὲ μαστιγωθεὶς οὐκ
αἰσθάνεται
'''
"11" = ''':sup:`11` ἀντιλογίας ἐγείρει πᾶς κακός ὁ δὲ κύριος ἄγγελον ἀνελεήμονα
ἐκπέμψει αὐτῷ
'''
"12" = ''':sup:`12` ἐμπεσεῖται μέριμνα ἀνδρὶ νοήμονι οἱ δὲ ἄφρονες διαλογιοῦνται κακά
'''
"13" = ''':sup:`13` ὃς ἀποδίδωσιν κακὰ ἀντὶ ἀγαθῶν οὐ κινηθήσεται κακὰ ἐκ τοῦ οἴκου
αὐτοῦ
'''
"14" = ''':sup:`14` ἐξουσίαν δίδωσιν λόγοις ἀρχὴ δικαιοσύνης προηγεῖται δὲ τῆς ἐνδείας
στάσις καὶ μάχη
'''
"15" = ''':sup:`15` ὃς δίκαιον κρίνει τὸν ἄδικον ἄδικον δὲ τὸν δίκαιον ἀκάθαρτος καὶ
βδελυκτὸς παρὰ θεῷ
'''
"16" = ''':sup:`16` ἵνα τί ὑπῆρξεν χρήματα ἄφρονι κτήσασθαι γὰρ σοφίαν ἀκάρδιος οὐ
δυνήσεται (16a) ὃς ὑψηλὸν ποιεῖ τὸν ἑαυτοῦ οἶκον ζητεῖ συντριβήν ὁ δὲ
σκολιάζων τοῦ μαθεῖν ἐμπεσεῖται εἰς κακά
'''
"17" = ''':sup:`17` εἰς πάντα καιρὸν φίλος ὑπαρχέτω σοι ἀδελφοὶ δὲ ἐν ἀνάγκαις χρήσιμοι
ἔστωσαν τούτου γὰρ χάριν γεννῶνται
'''
"18" = ''':sup:`18` ἀνὴρ ἄφρων ἐπικροτεῖ καὶ ἐπιχαίρει ἑαυτῷ ὡς καὶ ὁ ἐγγυώμενος ἐγγύῃ
τὸν ἑαυτοῦ φίλον
'''
"19" = ''':sup:`19` φιλαμαρτήμων χαίρει μάχαις
'''
"20" = ''':sup:`20` ὁ δὲ σκληροκάρδιος οὐ συναντᾷ ἀγαθοῖς ἀνὴρ εὐμετάβολος γλώσσῃ
ἐμπεσεῖται εἰς κακά
'''
"21" = ''':sup:`21` καρδία δὲ ἄφρονος ὀδύνη τῷ κεκτημένῳ αὐτήν οὐκ εὐφραίνεται πατὴρ
ἐπὶ υἱῷ ἀπαιδεύτῳ υἱὸς δὲ φρόνιμος εὐφραίνει μητέρα αὐτοῦ
'''
"22" = ''':sup:`22` καρδία εὐφραινομένη εὐεκτεῖν ποιεῖ ἀνδρὸς δὲ λυπηροῦ ξηραίνεται τὰ
ὀστᾶ
'''
"23" = ''':sup:`23` λαμβάνοντος δῶρα ἐν κόλπῳ ἀδίκως οὐ κατευοδοῦνται ὁδοί ἀσεβὴς δὲ
ἐκκλίνει ὁδοὺς δικαιοσύνης
'''
"24" = ''':sup:`24` πρόσωπον συνετὸν ἀνδρὸς σοφοῦ οἱ δὲ ὀφθαλμοὶ τοῦ ἄφρονος ἐπ’ ἄκρα
γῆς
'''
"25" = ''':sup:`25` ὀργὴ πατρὶ υἱὸς ἄφρων καὶ ὀδύνη τῇ τεκούσῃ αὐτοῦ
'''
"26" = ''':sup:`26` ζημιοῦν ἄνδρα δίκαιον οὐ καλόν οὐδὲ ὅσιον ἐπιβουλεύειν δυνάσταις
δικαίοις
'''
"27" = ''':sup:`27` ὃς φείδεται ῥῆμα προέσθαι σκληρόν ἐπιγνώμων μακρόθυμος δὲ ἀνὴρ
φρόνιμος
'''
"28" = ''':sup:`28` ἀνοήτῳ ἐπερωτήσαντι σοφίαν σοφία λογισθήσεται ἐνεὸν δέ τις ἑαυτὸν
ποιήσας δόξει φρόνιμος εἶναι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
