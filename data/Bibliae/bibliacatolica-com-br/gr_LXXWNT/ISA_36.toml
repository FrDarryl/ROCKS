"1" = ''':sup:`1` καὶ ἐγένετο τοῦ τεσσαρεσκαιδεκάτου ἔτους βασιλεύοντος Εζεκιου ἀνέβη
Σενναχηριμ βασιλεὺς Ἀσσυρίων ἐπὶ τὰς πόλεις τῆς Ιουδαίας τὰς ὀχυρὰς καὶ
ἔλαβεν αὐτάς
'''
"2" = ''':sup:`2` καὶ ἀπέστειλεν βασιλεὺς Ἀσσυρίων Ραψακην ἐκ Λαχις εἰς Ιερουσαλημ
πρὸς τὸν βασιλέα Εζεκιαν μετὰ δυνάμεως πολλῆς καὶ ἔστη ἐν τῷ ὑδραγωγῷ
τῆς κολυμβήθρας τῆς ἄνω ἐν τῇ ὁδῷ τοῦ ἀγροῦ τοῦ γναφέως
'''
"3" = ''':sup:`3` καὶ ἐξῆλθεν πρὸς αὐτὸν Ελιακιμ ὁ τοῦ Χελκιου ὁ οἰκονόμος καὶ Σομνας
ὁ γραμματεὺς καὶ Ιωαχ ὁ τοῦ Ασαφ ὁ ὑπομνηματογράφος
'''
"4" = ''':sup:`4` καὶ εἶπεν αὐτοῖς Ραψακης εἴπατε Εζεκια τάδε λέγει ὁ βασιλεὺς ὁ μέγας
βασιλεὺς Ἀσσυρίων τί πεποιθὼς εἶ
'''
"5" = ''':sup:`5` μὴ ἐν βουλῇ ἢ λόγοις χειλέων παράταξις γίνεται καὶ νῦν ἐπὶ τίνι
πέποιθας ὅτι ἀπειθεῖς μοι
'''
"6" = ''':sup:`6` ἰδοὺ πεποιθὼς εἶ ἐπὶ τὴν ῥάβδον τὴν καλαμίνην τὴν τεθλασμένην ταύτην
ἐπ’ Αἴγυπτον ὃς ἂν ἐπ’ αὐτὴν ἐπιστηρισθῇ εἰσελεύσεται εἰς τὴν χεῖρα
αὐτοῦ οὕτως ἐστὶν Φαραω βασιλεὺς Αἰγύπτου καὶ πάντες οἱ πεποιθότες ἐπ’
αὐτῷ
'''
"7" = ''':sup:`7` εἰ δὲ λέγετε ἐπὶ κύριον τὸν θεὸν ἡμῶν πεποίθαμεν
'''
"8" = ''':sup:`8` νῦν μείχθητε τῷ κυρίῳ μου τῷ βασιλεῖ Ἀσσυρίων καὶ δώσω ὑμῖν
δισχιλίαν ἵππον εἰ δυνήσεσθε δοῦναι ἀναβάτας ἐπ’ αὐτούς
'''
"9" = ''':sup:`9` καὶ πῶς δύνασθε ἀποστρέψαι εἰς πρόσωπον τοπάρχου ἑνός οἰκέται εἰσὶν
οἱ πεποιθότες ἐπ’ Αἰγυπτίοις εἰς ἵππον καὶ ἀναβάτην
'''
"10" = ''':sup:`10` καὶ νῦν μὴ ἄνευ κυρίου ἀνέβημεν ἐπὶ τὴν χώραν ταύτην πολεμῆσαι
αὐτήν
'''
"11" = ''':sup:`11` καὶ εἶπεν πρὸς αὐτὸν Ελιακιμ καὶ Σομνας καὶ Ιωαχ λάλησον πρὸς τοὺς
παῖδάς σου Συριστί ἀκούομεν γὰρ ἡμεῖς καὶ μὴ λάλει πρὸς ἡμᾶς Ιουδαϊστί
καὶ ἵνα τί λαλεῖς εἰς τὰ ὦτα τῶν ἀνθρώπων τῶν ἐπὶ τῷ τείχει
'''
"12" = ''':sup:`12` καὶ εἶπεν Ραψακης πρὸς αὐτούς μὴ πρὸς τὸν κύριον ὑμῶν ἢ πρὸς ὑμᾶς
ἀπέσταλκέν με ὁ κύριός μου λαλῆσαι τοὺς λόγους τούτους οὐχὶ πρὸς τοὺς
ἀνθρώπους τοὺς καθημένους ἐπὶ τῷ τείχει ἵνα φάγωσιν κόπρον καὶ πίωσιν
οὖρον μεθ’ ὑμῶν ἅμα
'''
"13" = ''':sup:`13` καὶ ἔστη Ραψακης καὶ ἐβόησεν φωνῇ μεγάλῃ Ιουδαϊστὶ καὶ εἶπεν
ἀκούσατε τοὺς λόγους τοῦ βασιλέως τοῦ μεγάλου βασιλέως Ἀσσυρίων
'''
"14" = ''':sup:`14` τάδε λέγει ὁ βασιλεύς μὴ ἀπατάτω ὑμᾶς Εζεκιας λόγοις οἳ οὐ
δυνήσονται ῥύσασθαι ὑμᾶς
'''
"15" = ''':sup:`15` καὶ μὴ λεγέτω ὑμῖν Εζεκιας ὅτι ῥύσεται ὑμᾶς ὁ θεός καὶ οὐ μὴ
παραδοθῇ ἡ πόλις αὕτη ἐν χειρὶ βασιλέως Ἀσσυρίων
'''
"16" = ''':sup:`16` μὴ ἀκούετε Εζεκιου τάδε λέγει ὁ βασιλεὺς Ἀσσυρίων εἰ βούλεσθε
εὐλογηθῆναι ἐκπορεύεσθε πρός με καὶ φάγεσθε ἕκαστος τὴν ἄμπελον αὐτοῦ
καὶ τὰς συκᾶς καὶ πίεσθε ὕδωρ τοῦ λάκκου ὑμῶν
'''
"17" = ''':sup:`17` ἕως ἂν ἔλθω καὶ λάβω ὑμᾶς εἰς γῆν ὡς ἡ γῆ ὑμῶν γῆ σίτου καὶ οἴνου
καὶ ἄρτων καὶ ἀμπελώνων
'''
"18" = ''':sup:`18` μὴ ὑμᾶς ἀπατάτω Εζεκιας λέγων ὁ θεὸς ὑμῶν ῥύσεται ὑμᾶς μὴ ἐρρύσαντο
οἱ θεοὶ τῶν ἐθνῶν ἕκαστος τὴν ἑαυτοῦ χώραν ἐκ χειρὸς βασιλέως Ἀσσυρίων
'''
"19" = ''':sup:`19` ποῦ ἐστιν ὁ θεὸς Αιμαθ καὶ Αρφαθ καὶ ποῦ ὁ θεὸς τῆς πόλεως Σεπφαριμ
μὴ ἐδύναντο ῥύσασθαι Σαμάρειαν ἐκ χειρός μου
'''
"20" = ''':sup:`20` τίς τῶν θεῶν πάντων τῶν ἐθνῶν τούτων ἐρρύσατο τὴν γῆν αὐτοῦ ἐκ τῆς
χειρός μου ὅτι ῥύσεται ὁ θεὸς Ιερουσαλημ ἐκ χειρός μου
'''
"21" = ''':sup:`21` καὶ ἐσιώπησαν καὶ οὐδεὶς ἀπεκρίθη αὐτῷ λόγον διὰ τὸ προστάξαι τὸν
βασιλέα μηδένα ἀποκριθῆναι
'''
"22" = ''':sup:`22` καὶ εἰσῆλθεν Ελιακιμ ὁ τοῦ Χελκιου ὁ οἰκονόμος καὶ Σομνας ὁ
γραμματεὺς τῆς δυνάμεως καὶ Ιωαχ ὁ τοῦ Ασαφ ὁ ὑπομνηματογράφος πρὸς
Εζεκιαν ἐσχισμένοι τοὺς χιτῶνας καὶ ἀπήγγειλαν αὐτῷ τοὺς λόγους Ραψακου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
