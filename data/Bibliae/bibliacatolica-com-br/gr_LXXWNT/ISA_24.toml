[24]
"1" = ''':sup:`1` ἰδοὺ κύριος καταφθείρει τὴν οἰκουμένην καὶ ἐρημώσει αὐτὴν καὶ
ἀνακαλύψει τὸ πρόσωπον αὐτῆς καὶ διασπερεῖ τοὺς ἐνοικοῦντας ἐν αὐτῇ
'''
"2" = ''':sup:`2` καὶ ἔσται ὁ λαὸς ὡς ὁ ἱερεὺς καὶ ὁ παῖς ὡς ὁ κύριος καὶ ἡ θεράπαινα
ὡς ἡ κυρία ἔσται ὁ ἀγοράζων ὡς ὁ πωλῶν καὶ ὁ δανείζων ὡς ὁ δανειζόμενος
καὶ ὁ ὀφείλων ὡς ᾧ ὀφείλει
'''
"3" = ''':sup:`3` φθορᾷ φθαρήσεται ἡ γῆ καὶ προνομῇ προνομευθήσεται ἡ γῆ τὸ γὰρ στόμα
κυρίου ἐλάλησεν ταῦτα
'''
"4" = ''':sup:`4` ἐπένθησεν ἡ γῆ καὶ ἐφθάρη ἡ οἰκουμένη ἐπένθησαν οἱ ὑψηλοὶ τῆς γῆς
'''
"5" = ''':sup:`5` ἡ δὲ γῆ ἠνόμησεν διὰ τοὺς κατοικοῦντας αὐτήν διότι παρέβησαν τὸν
νόμον καὶ ἤλλαξαν τὰ προστάγματα διαθήκην αἰώνιον
'''
"6" = ''':sup:`6` διὰ τοῦτο ἀρὰ ἔδεται τὴν γῆν ὅτι ἡμάρτοσαν οἱ κατοικοῦντες αὐτήν διὰ
τοῦτο πτωχοὶ ἔσονται οἱ ἐνοικοῦντες ἐν τῇ γῇ καὶ καταλειφθήσονται
ἄνθρωποι ὀλίγοι
'''
"7" = ''':sup:`7` πενθήσει οἶνος πενθήσει ἄμπελος στενάξουσιν πάντες οἱ εὐφραινόμενοι
τὴν ψυχήν
'''
"8" = ''':sup:`8` πέπαυται εὐφροσύνη τυμπάνων πέπαυται αὐθάδεια καὶ πλοῦτος ἀσεβῶν
πέπαυται φωνὴ κιθάρας
'''
"9" = ''':sup:`9` ᾐσχύνθησαν οὐκ ἔπιον οἶνον πικρὸν ἐγένετο τὸ σικερα τοῖς πίνουσιν
'''
"10" = ''':sup:`10` ἠρημώθη πᾶσα πόλις κλείσει οἰκίαν τοῦ μὴ εἰσελθεῖν
'''
"11" = ''':sup:`11` ὀλολύζετε περὶ τοῦ οἴνου πανταχῇ πέπαυται πᾶσα εὐφροσύνη τῆς γῆς
'''
"12" = ''':sup:`12` καὶ καταλειφθήσονται πόλεις ἔρημοι καὶ οἶκοι ἐγκαταλελειμμένοι
ἀπολοῦνται
'''
"13" = ''':sup:`13` ταῦτα πάντα ἔσται ἐν τῇ γῇ ἐν μέσῳ τῶν ἐθνῶν ὃν τρόπον ἐάν τις
καλαμήσηται ἐλαίαν οὕτως καλαμήσονται αὐτούς καὶ ἐὰν παύσηται ὁ
τρύγητος
'''
"14" = ''':sup:`14` οὗτοι φωνῇ βοήσονται οἱ δὲ καταλειφθέντες ἐπὶ τῆς γῆς
εὐφρανθήσονται ἅμα τῇ δόξῃ κυρίου ταραχθήσεται τὸ ὕδωρ τῆς θαλάσσης
'''
"15" = ''':sup:`15` διὰ τοῦτο ἡ δόξα κυρίου ἐν ταῖς νήσοις ἔσται τῆς θαλάσσης τὸ ὄνομα
κυρίου ἔνδοξον ἔσται κύριε ὁ θεὸς Ισραηλ
'''
"16" = ''':sup:`16` ἀπὸ τῶν πτερύγων τῆς γῆς τέρατα ἠκούσαμεν ἐλπὶς τῷ εὐσεβεῖ καὶ
ἐροῦσιν οὐαὶ τοῖς ἀθετοῦσιν οἱ ἀθετοῦντες τὸν νόμον
'''
"17" = ''':sup:`17` φόβος καὶ βόθυνος καὶ παγὶς ἐφ’ ὑμᾶς τοὺς ἐνοικοῦντας ἐπὶ τῆς γῆς
'''
"18" = ''':sup:`18` καὶ ἔσται ὁ φεύγων τὸν φόβον ἐμπεσεῖται εἰς τὸν βόθυνον ὁ δὲ
ἐκβαίνων ἐκ τοῦ βοθύνου ἁλώσεται ὑπὸ τῆς παγίδος ὅτι θυρίδες ἐκ τοῦ
οὐρανοῦ ἠνεῴχθησαν καὶ σεισθήσεται τὰ θεμέλια τῆς γῆς
'''
"19" = ''':sup:`19` ταραχῇ ταραχθήσεται ἡ γῆ καὶ ἀπορίᾳ ἀπορηθήσεται ἡ γῆ
'''
"20" = ''':sup:`20` ἔκλινεν καὶ σεισθήσεται ὡς ὀπωροφυλάκιον ἡ γῆ ὡς ὁ μεθύων καὶ
κραιπαλῶν καὶ πεσεῖται καὶ οὐ μὴ δύνηται ἀναστῆναι κατίσχυσεν γὰρ ἐπ’
αὐτῆς ἡ ἀνομία
'''
"21" = ''':sup:`21` καὶ ἐπάξει ὁ θεὸς ἐπὶ τὸν κόσμον τοῦ οὐρανοῦ τὴν χεῖρα καὶ ἐπὶ τοὺς
βασιλεῖς τῆς γῆς
'''
"22" = ''':sup:`22` καὶ συνάξουσιν καὶ ἀποκλείσουσιν εἰς ὀχύρωμα καὶ εἰς δεσμωτήριον
διὰ πολλῶν γενεῶν ἐπισκοπὴ ἔσται αὐτῶν
'''
"23" = ''':sup:`23` καὶ τακήσεται ἡ πλίνθος καὶ πεσεῖται τὸ τεῖχος ὅτι βασιλεύσει
κύριος ἐν Σιων καὶ ἐν Ιερουσαλημ καὶ ἐνώπιον τῶν πρεσβυτέρων
δοξασθήσεται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
