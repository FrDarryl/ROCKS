[23]
"1" = ''':sup:`1` καὶ Δαυιδ πρεσβύτης καὶ πλήρης ἡμερῶν καὶ ἐβασίλευσεν Σαλωμων τὸν
υἱὸν αὐτοῦ ἀντ’ αὐτοῦ ἐπὶ Ισραηλ
'''
"2" = ''':sup:`2` καὶ συνήγαγεν τοὺς πάντας ἄρχοντας Ισραηλ καὶ τοὺς ἱερεῖς καὶ τοὺς
Λευίτας
'''
"3" = ''':sup:`3` καὶ ἠριθμήθησαν οἱ Λευῖται ἀπὸ τριακονταετοῦς καὶ ἐπάνω καὶ ἐγένετο
ὁ ἀριθμὸς αὐτῶν κατὰ κεφαλὴν αὐτῶν εἰς ἄνδρας τριάκοντα καὶ ὀκτὼ
χιλιάδας
'''
"4" = ''':sup:`4` ἀπὸ τούτων ἐργοδιῶκται ἐπὶ τὰ ἔργα οἴκου κυρίου εἴκοσι τέσσαρες
χιλιάδες καὶ γραμματεῖς καὶ κριταὶ ἑξακισχίλιοι
'''
"5" = ''':sup:`5` καὶ τέσσαρες χιλιάδες πυλωροὶ καὶ τέσσαρες χιλιάδες αἰνοῦντες τῷ
κυρίῳ ἐν τοῖς ὀργάνοις οἷς ἐποίησεν τοῦ αἰνεῖν τῷ κυρίῳ
'''
"6" = ''':sup:`6` καὶ διεῖλεν αὐτοὺς Δαυιδ ἐφημερίας τοῖς υἱοῖς Λευι τῷ Γεδσων Κααθ
Μεραρι
'''
"7" = ''':sup:`7` καὶ τῷ Παροσωμ τῷ Εδαν καὶ τῷ Σεμεϊ
'''
"8" = ''':sup:`8` υἱοὶ τῷ Εδαν ὁ ἄρχων Ιιηλ καὶ Ζεθομ καὶ Ιωηλ τρεῖς
'''
"9" = ''':sup:`9` υἱοὶ Σεμεϊ Σαλωμιθ καὶ Ιιηλ καὶ Αιδαν τρεῖς οὗτοι ἄρχοντες τῶν
πατριῶν τῷ Εδαν
'''
"10" = ''':sup:`10` καὶ τοῖς υἱοῖς Σεμεϊ Ιεθ καὶ Ζιζα καὶ Ιωας καὶ Βερια οὗτοι υἱοὶ
Σεμεϊ τέσσαρες
'''
"11" = ''':sup:`11` καὶ ἦν Ιεθ ὁ ἄρχων καὶ Ζιζα ὁ δεύτερος καὶ Ιωας καὶ Βερια οὐκ
ἐπλήθυναν υἱοὺς καὶ ἐγένοντο εἰς οἶκον πατριᾶς εἰς ἐπίσκεψιν μίαν
'''
"12" = ''':sup:`12` υἱοὶ Κααθ Αμβραμ Ισσααρ Χεβρων Οζιηλ τέσσαρες
'''
"13" = ''':sup:`13` υἱοὶ Αμβραμ Ααρων καὶ Μωυσῆς καὶ διεστάλη Ααρων τοῦ ἁγιασθῆναι ἅγια
ἁγίων αὐτὸς καὶ οἱ υἱοὶ αὐτοῦ ἕως αἰῶνος τοῦ θυμιᾶν ἐναντίον τοῦ κυρίου
λειτουργεῖν καὶ ἐπεύχεσθαι ἐπὶ τῷ ὀνόματι αὐτοῦ ἕως αἰῶνος
'''
"14" = ''':sup:`14` καὶ Μωυσῆς ἄνθρωπος τοῦ θεοῦ υἱοὶ αὐτοῦ ἐκλήθησαν εἰς φυλὴν τοῦ
Λευι
'''
"15" = ''':sup:`15` υἱοὶ Μωυσῆ Γηρσαμ καὶ Ελιεζερ
'''
"16" = ''':sup:`16` υἱοὶ Γηρσαμ Σουβαηλ ὁ ἄρχων
'''
"17" = ''':sup:`17` καὶ ἦσαν υἱοὶ τῷ Ελιεζερ Ρααβια ὁ ἄρχων καὶ οὐκ ἦσαν τῷ Ελιεζερ
υἱοὶ ἕτεροι καὶ υἱοὶ Ρααβια ηὐξήθησαν εἰς ὕψος
'''
"18" = ''':sup:`18` υἱοὶ Ισσααρ Σαλωμωθ ὁ ἄρχων
'''
"19" = ''':sup:`19` υἱοὶ Χεβρων Ιδουδ ὁ ἄρχων Αμαδια ὁ δεύτερος Οζιηλ ὁ τρίτος Ικεμιας
ὁ τέταρτος
'''
"20" = ''':sup:`20` υἱοὶ Οζιηλ Μιχας ὁ ἄρχων καὶ Ισια ὁ δεύτερος
'''
"21" = ''':sup:`21` υἱοὶ Μεραρι Μοολι καὶ Μουσι υἱοὶ Μοολι Ελεαζαρ καὶ Κις
'''
"22" = ''':sup:`22` καὶ ἀπέθανεν Ελεαζαρ καὶ οὐκ ἦσαν αὐτῷ υἱοὶ ἀλλ’ ἢ θυγατέρες καὶ
ἔλαβον αὐτὰς υἱοὶ Κις ἀδελφοὶ αὐτῶν
'''
"23" = ''':sup:`23` υἱοὶ Μουσι Μοολι καὶ Εδερ καὶ Ιαριμωθ τρεῖς
'''
"24" = ''':sup:`24` οὗτοι υἱοὶ Λευι κατ’ οἴκους πατριῶν αὐτῶν ἄρχοντες τῶν πατριῶν
αὐτῶν κατὰ τὴν ἐπίσκεψιν αὐτῶν κατὰ τὸν ἀριθμὸν ὀνομάτων αὐτῶν κατὰ
κεφαλὴν αὐτῶν ποιοῦντες τὰ ἔργα λειτουργίας οἴκου κυρίου ἀπὸ
εἰκοσαετοῦς καὶ ἐπάνω
'''
"25" = ''':sup:`25` ὅτι εἶπεν Δαυιδ κατέπαυσεν κύριος ὁ θεὸς Ισραηλ τῷ λαῷ αὐτοῦ καὶ
κατεσκήνωσεν ἐν Ιερουσαλημ ἕως αἰῶνος
'''
"26" = ''':sup:`26` καὶ οἱ Λευῖται οὐκ ἦσαν αἴροντες τὴν σκηνὴν καὶ τὰ πάντα σκεύη
αὐτῆς εἰς τὴν λειτουργίαν αὐτῆς
'''
"27" = ''':sup:`27` ὅτι ἐν τοῖς λόγοις Δαυιδ τοῖς ἐσχάτοις ἐστὶν ὁ ἀριθμὸς υἱῶν Λευι
ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω
'''
"28" = ''':sup:`28` ὅτι ἔστησεν αὐτοὺς ἐπὶ χεῖρα Ααρων τοῦ λειτουργεῖν ἐν οἴκῳ κυρίου
ἐπὶ τὰς αὐλὰς καὶ ἐπὶ τὰ παστοφόρια καὶ ἐπὶ τὸν καθαρισμὸν τῶν πάντων
ἁγίων καὶ ἐπὶ τὰ ἔργα λειτουργίας οἴκου τοῦ θεοῦ
'''
"29" = ''':sup:`29` εἰς τοὺς ἄρτους τῆς προθέσεως εἰς τὴν σεμίδαλιν τῆς θυσίας καὶ εἰς
τὰ λάγανα τὰ ἄζυμα καὶ εἰς τήγανον καὶ εἰς τὴν πεφυραμένην καὶ εἰς πᾶν
μέτρον
'''
"30" = ''':sup:`30` καὶ τοῦ στῆναι πρωὶ τοῦ αἰνεῖν ἐξομολογεῖσθαι τῷ κυρίῳ καὶ οὕτως τὸ
ἑσπέρας
'''
"31" = ''':sup:`31` καὶ ἐπὶ πάντων τῶν ἀναφερομένων ὁλοκαυτωμάτων τῷ κυρίῳ ἐν τοῖς
σαββάτοις καὶ ἐν ταῖς νεομηνίαις καὶ ἐν ταῖς ἑορταῖς κατὰ ἀριθμὸν κατὰ
τὴν κρίσιν ἐπ’ αὐτοῖς διὰ παντὸς τῷ κυρίῳ
'''
"32" = ''':sup:`32` καὶ φυλάξουσιν τὰς φυλακὰς σκηνῆς τοῦ μαρτυρίου καὶ τὰς φυλακὰς
υἱῶν Ααρων ἀδελφῶν αὐτῶν τοῦ λειτουργεῖν ἐν οἴκῳ κυρίου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
