[38]
"1" = ''':sup:`1` Gr. Jeremiah 38 (Heb. 31) ἐν τῷ χρόνῳ ἐκείνῳ εἶπεν κύριος ἔσομαι εἰς
θεὸν τῷ γένει Ισραηλ καὶ αὐτοὶ ἔσονταί μοι εἰς λαόν
'''
"2" = ''':sup:`2` οὕτως εἶπεν κύριος εὗρον θερμὸν ἐν ἐρήμῳ μετὰ ὀλωλότων ἐν μαχαίρᾳ
βαδίσατε καὶ μὴ ὀλέσητε τὸν Ισραηλ
'''
"3" = ''':sup:`3` κύριος πόρρωθεν ὤφθη αὐτῷ ἀγάπησιν αἰωνίαν ἠγάπησά σε διὰ τοῦτο
εἵλκυσά σε εἰς οἰκτίρημα
'''
"4" = ''':sup:`4` ἔτι οἰκοδομήσω σε καὶ οἰκοδομηθήσῃ παρθένος Ισραηλ ἔτι λήμψῃ
τύμπανόν σου καὶ ἐξελεύσῃ μετὰ συναγωγῆς παιζόντων
'''
"5" = ''':sup:`5` ἔτι φυτεύσατε ἀμπελῶνας ἐν ὄρεσιν Σαμαρείας φυτεύσατε καὶ αἰνέσατε
'''
"6" = ''':sup:`6` ὅτι ἔστιν ἡμέρα κλήσεως ἀπολογουμένων ἐν ὄρεσιν Εφραιμ ἀνάστητε καὶ
ἀνάβητε εἰς Σιων πρὸς κύριον τὸν θεὸν ἡμῶν
'''
"7" = ''':sup:`7` ὅτι οὕτως εἶπεν κύριος τῷ Ιακωβ εὐφράνθητε καὶ χρεμετίσατε ἐπὶ
κεφαλὴν ἐθνῶν ἀκουστὰ ποιήσατε καὶ αἰνέσατε εἴπατε ἔσωσεν κύριος τὸν
λαὸν αὐτοῦ τὸ κατάλοιπον τοῦ Ισραηλ
'''
"8" = ''':sup:`8` ἰδοὺ ἐγὼ ἄγω αὐτοὺς ἀπὸ βορρᾶ καὶ συνάξω αὐτοὺς ἀπ’ ἐσχάτου τῆς γῆς
ἐν ἑορτῇ φασεκ καὶ τεκνοποιήσῃ ὄχλον πολύν καὶ ἀποστρέψουσιν ὧδε
'''
"9" = ''':sup:`9` ἐν κλαυθμῷ ἐξῆλθον καὶ ἐν παρακλήσει ἀνάξω αὐτοὺς αὐλίζων ἐπὶ
διώρυγας ὑδάτων ἐν ὁδῷ ὀρθῇ καὶ οὐ μὴ πλανηθῶσιν ἐν αὐτῇ ὅτι ἐγενόμην
τῷ Ισραηλ εἰς πατέρα καὶ Εφραιμ πρωτότοκός μού ἐστιν
'''
"10" = ''':sup:`10` ἀκούσατε λόγον κυρίου ἔθνη καὶ ἀναγγείλατε εἰς νήσους τὰς
μακρότερον εἴπατε ὁ λικμήσας τὸν Ισραηλ συνάξει αὐτὸν καὶ φυλάξει αὐτὸν
ὡς ὁ βόσκων τὸ ποίμνιον αὐτοῦ
'''
"11" = ''':sup:`11` ὅτι ἐλυτρώσατο κύριος τὸν Ιακωβ ἐξείλατο αὐτὸν ἐκ χειρὸς
στερεωτέρων αὐτοῦ
'''
"12" = ''':sup:`12` καὶ ἥξουσιν καὶ εὐφρανθήσονται ἐν τῷ ὄρει Σιων καὶ ἥξουσιν ἐπ’
ἀγαθὰ κυρίου ἐπὶ γῆν σίτου καὶ οἴνου καὶ καρπῶν καὶ κτηνῶν καὶ προβάτων
καὶ ἔσται ἡ ψυχὴ αὐτῶν ὥσπερ ξύλον ἔγκαρπον καὶ οὐ πεινάσουσιν ἔτι
'''
"13" = ''':sup:`13` τότε χαρήσονται παρθένοι ἐν συναγωγῇ νεανίσκων καὶ πρεσβῦται
χαρήσονται καὶ στρέψω τὸ πένθος αὐτῶν εἰς χαρμονὴν καὶ ποιήσω αὐτοὺς
εὐφραινομένους
'''
"14" = ''':sup:`14` μεγαλυνῶ καὶ μεθύσω τὴν ψυχὴν τῶν ἱερέων υἱῶν Λευι καὶ ὁ λαός μου
τῶν ἀγαθῶν μου ἐμπλησθήσεται
'''
"15" = ''':sup:`15` οὕτως εἶπεν κύριος φωνὴ ἐν Ραμα ἠκούσθη θρήνου καὶ κλαυθμοῦ καὶ
ὀδυρμοῦ Ραχηλ ἀποκλαιομένη οὐκ ἤθελεν παύσασθαι ἐπὶ τοῖς υἱοῖς αὐτῆς
ὅτι οὐκ εἰσίν
'''
"16" = ''':sup:`16` οὕτως εἶπεν κύριος διαλιπέτω ἡ φωνή σου ἀπὸ κλαυθμοῦ καὶ οἱ
ὀφθαλμοί σου ἀπὸ δακρύων σου ὅτι ἔστιν μισθὸς τοῖς σοῖς ἔργοις καὶ
ἐπιστρέψουσιν ἐκ γῆς ἐχθρῶν
'''
"17" = ''':sup:`17` μόνιμον τοῖς σοῖς τέκνοις
'''
"18" = ''':sup:`18` ἀκοὴν ἤκουσα Εφραιμ ὀδυρομένου ἐπαίδευσάς με καὶ ἐπαιδεύθην ἐγώ
ὥσπερ μόσχος οὐκ ἐδιδάχθην ἐπίστρεψόν με καὶ ἐπιστρέψω ὅτι σὺ κύριος ὁ
θεός μου
'''
"19" = ''':sup:`19` ὅτι ὕστερον αἰχμαλωσίας μου μετενόησα καὶ ὕστερον τοῦ γνῶναί με
ἐστέναξα ἐφ’ ἡμέρας αἰσχύνης καὶ ὑπέδειξά σοι ὅτι ἔλαβον ὀνειδισμὸν ἐκ
νεότητός μου
'''
"20" = ''':sup:`20` υἱὸς ἀγαπητὸς Εφραιμ ἐμοί παιδίον ἐντρυφῶν ὅτι ἀνθ’ ὧν οἱ λόγοι μου
ἐν αὐτῷ μνείᾳ μνησθήσομαι αὐτοῦ διὰ τοῦτο ἔσπευσα ἐπ’ αὐτῷ ἐλεῶν ἐλεήσω
αὐτόν φησὶν κύριος
'''
"21" = ''':sup:`21` στῆσον σεαυτήν Σιων ποίησον τιμωρίαν δὸς καρδίαν σου εἰς τοὺς ὤμους
ὁδὸν ἣν ἐπορεύθης ἀποστράφητι παρθένος Ισραηλ ἀποστράφητι εἰς τὰς
πόλεις σου πενθοῦσα
'''
"22" = ''':sup:`22` ἕως πότε ἀποστρέψεις θυγάτηρ ἠτιμωμένη ὅτι ἔκτισεν κύριος σωτηρίαν
εἰς καταφύτευσιν καινήν ἐν σωτηρίᾳ περιελεύσονται ἄνθρωποι
'''
"23" = ''':sup:`23` οὕτως εἶπεν κύριος ἔτι ἐροῦσιν τὸν λόγον τοῦτον ἐν γῇ Ιουδα καὶ ἐν
πόλεσιν αὐτοῦ ὅταν ἀποστρέψω τὴν αἰχμαλωσίαν αὐτοῦ εὐλογημένος κύριος
ἐπὶ δίκαιον ὄρος τὸ ἅγιον αὐτοῦ
'''
"24" = ''':sup:`24` καὶ ἐνοικοῦντες ἐν ταῖς πόλεσιν Ιουδα καὶ ἐν πάσῃ τῇ γῇ αὐτοῦ ἅμα
γεωργῷ καὶ ἀρθήσεται ἐν ποιμνίῳ
'''
"25" = ''':sup:`25` ὅτι ἐμέθυσα πᾶσαν ψυχὴν διψῶσαν καὶ πᾶσαν ψυχὴν πεινῶσαν ἐνέπλησα
'''
"26" = ''':sup:`26` διὰ τοῦτο ἐξηγέρθην καὶ εἶδον καὶ ὁ ὕπνος μου ἡδύς μοι ἐγενήθη
'''
"27" = ''':sup:`27` διὰ τοῦτο ἰδοὺ ἡμέραι ἔρχονται φησὶν κύριος καὶ σπερῶ τὸν Ισραηλ
καὶ τὸν Ιουδαν σπέρμα ἀνθρώπου καὶ σπέρμα κτήνους
'''
"28" = ''':sup:`28` καὶ ἔσται ὥσπερ ἐγρηγόρουν ἐπ’ αὐτοὺς καθαιρεῖν καὶ κακοῦν οὕτως
γρηγορήσω ἐπ’ αὐτοὺς τοῦ οἰκοδομεῖν καὶ καταφυτεύειν φησὶν κύριος
'''
"29" = ''':sup:`29` ἐν ταῖς ἡμέραις ἐκείναις οὐ μὴ εἴπωσιν οἱ πατέρες ἔφαγον ὄμφακα καὶ
οἱ ὀδόντες τῶν τέκνων ᾑμωδίασαν
'''
"30" = ''':sup:`30` ἀλλ’ ἢ ἕκαστος ἐν τῇ ἑαυτοῦ ἁμαρτίᾳ ἀποθανεῖται καὶ τοῦ φαγόντος
τὸν ὄμφακα αἱμωδιάσουσιν οἱ ὀδόντες αὐτοῦ
'''
"31" = ''':sup:`31` ἰδοὺ ἡμέραι ἔρχονται φησὶν κύριος καὶ διαθήσομαι τῷ οἴκῳ Ισραηλ καὶ
τῷ οἴκῳ Ιουδα διαθήκην καινήν
'''
"32" = ''':sup:`32` οὐ κατὰ τὴν διαθήκην ἣν διεθέμην τοῖς πατράσιν αὐτῶν ἐν ἡμέρᾳ
ἐπιλαβομένου μου τῆς χειρὸς αὐτῶν ἐξαγαγεῖν αὐτοὺς ἐκ γῆς Αἰγύπτου ὅτι
αὐτοὶ οὐκ ἐνέμειναν ἐν τῇ διαθήκῃ μου καὶ ἐγὼ ἠμέλησα αὐτῶν φησὶν
κύριος
'''
"33" = ''':sup:`33` ὅτι αὕτη ἡ διαθήκη ἣν διαθήσομαι τῷ οἴκῳ Ισραηλ μετὰ τὰς ἡμέρας
ἐκείνας φησὶν κύριος διδοὺς δώσω νόμους μου εἰς τὴν διάνοιαν αὐτῶν καὶ
ἐπὶ καρδίας αὐτῶν γράψω αὐτούς καὶ ἔσομαι αὐτοῖς εἰς θεόν καὶ αὐτοὶ
ἔσονταί μοι εἰς λαόν
'''
"34" = ''':sup:`34` καὶ οὐ μὴ διδάξωσιν ἕκαστος τὸν πολίτην αὐτοῦ καὶ ἕκαστος τὸν
ἀδελφὸν αὐτοῦ λέγων γνῶθι τὸν κύριον ὅτι πάντες εἰδήσουσίν με ἀπὸ
μικροῦ αὐτῶν καὶ ἕως μεγάλου αὐτῶν ὅτι ἵλεως ἔσομαι ταῖς ἀδικίαις αὐτῶν
καὶ τῶν ἁμαρτιῶν αὐτῶν οὐ μὴ μνησθῶ ἔτι
'''
"35" = ''':sup:`35` ἐὰν ὑψωθῇ ὁ οὐρανὸς εἰς τὸ μετέωρον φησὶν κύριος καὶ ἐὰν ταπεινωθῇ
τὸ ἔδαφος τῆς γῆς κάτω καὶ ἐγὼ οὐκ ἀποδοκιμῶ τὸ γένος Ισραηλ φησὶν
κύριος περὶ πάντων ὧν ἐποίησαν
'''
"36" = ''':sup:`36` οὕτως εἶπεν κύριος ὁ δοὺς τὸν ἥλιον εἰς φῶς τῆς ἡμέρας σελήνην καὶ
ἀστέρας εἰς φῶς τῆς νυκτός καὶ κραυγὴν ἐν θαλάσσῃ καὶ ἐβόμβησεν τὰ
κύματα αὐτῆς κύριος παντοκράτωρ ὄνομα αὐτῷ
'''
"37" = ''':sup:`37` ἐὰν παύσωνται οἱ νόμοι οὗτοι ἀπὸ προσώπου μου φησὶν κύριος καὶ τὸ
γένος Ισραηλ παύσεται γενέσθαι ἔθνος κατὰ πρόσωπόν μου πάσας τὰς ἡμέρας
'''
"38" = ''':sup:`38` ἰδοὺ ἡμέραι ἔρχονται φησὶν κύριος καὶ οἰκοδομηθήσεται πόλις τῷ
κυρίῳ ἀπὸ πύργου Αναμεηλ ἕως πύλης τῆς γωνίας
'''
"39" = ''':sup:`39` καὶ ἐξελεύσεται ἡ διαμέτρησις αὐτῆς ἀπέναντι αὐτῶν ἕως βουνῶν Γαρηβ
καὶ περικυκλωθήσεται κύκλῳ ἐξ ἐκλεκτῶν λίθων
'''
"40" = ''':sup:`40` καὶ πάντες ασαρημωθ ἕως ναχαλ Κεδρων ἕως γωνίας πύλης ἵππων
ἀνατολῆς ἁγίασμα τῷ κυρίῳ καὶ οὐκέτι οὐ μὴ ἐκλίπῃ καὶ οὐ μὴ καθαιρεθῇ
ἕως τοῦ αἰῶνος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
