[19]
"1" = ''':sup:`1` τοῖς δὲ ἀσεβέσιν μέχρι τέλους ἀνελεήμων θυμὸς ἐπέστη προῄδει γὰρ
αὐτῶν καὶ τὰ μέλλοντα
'''
"2" = ''':sup:`2` ὅτι αὐτοὶ ἐπιτρέψαντες τοῦ ἀπιέναι καὶ μετὰ σπουδῆς προπέμψαντες
αὐτοὺς διώξουσιν μεταμεληθέντες
'''
"3" = ''':sup:`3` ἔτι γὰρ ἐν χερσὶν ἔχοντες τὰ πένθη καὶ προσοδυρόμενοι τάφοις νεκρῶν
ἕτερον ἐπεσπάσαντο λογισμὸν ἀνοίας καὶ οὓς ἱκετεύοντες ἐξέβαλον τούτους
ὡς φυγάδας ἐδίωκον
'''
"4" = ''':sup:`4` εἷλκεν γὰρ αὐτοὺς ἡ ἀξία ἐπὶ τοῦτο τὸ πέρας ἀνάγκη καὶ τῶν
συμβεβηκότων ἀμνηστίαν ἐνέβαλεν ἵνα τὴν λείπουσαν ταῖς βασάνοις
προσαναπληρώσωσιν κόλασιν
'''
"5" = ''':sup:`5` καὶ ὁ μὲν λαός σου παράδοξον ὁδοιπορίαν πειράσῃ ἐκεῖνοι δὲ ξένον
εὕρωσι θάνατον
'''
"6" = ''':sup:`6` ὅλη γὰρ ἡ κτίσις ἐν ἰδίῳ γένει πάλιν ἄνωθεν διετυποῦτο ὑπηρετοῦσα
ταῖς σαῖς ἐπιταγαῖς ἵνα οἱ σοὶ παῖδες φυλαχθῶσιν ἀβλαβεῖς
'''
"7" = ''':sup:`7` ἡ τὴν παρεμβολὴν σκιάζουσα νεφέλη ἐκ δὲ προϋφεστῶτος ὕδατος ξηρᾶς
ἀνάδυσις γῆς ἐθεωρήθη ἐξ ἐρυθρᾶς θαλάσσης ὁδὸς ἀνεμπόδιστος καὶ
χλοηφόρον πεδίον ἐκ κλύδωνος βιαίου
'''
"8" = ''':sup:`8` δι’ οὗ πανεθνεὶ διῆλθον οἱ τῇ σῇ σκεπαζόμενοι χειρὶ θεωρήσαντες
θαυμαστὰ τέρατα
'''
"9" = ''':sup:`9` ὡς γὰρ ἵπποι ἐνεμήθησαν καὶ ὡς ἀμνοὶ διεσκίρτησαν αἰνοῦντές σε κύριε
τὸν ῥυσάμενον αὐτούς
'''
"10" = ''':sup:`10` ἐμέμνηντο γὰρ ἔτι τῶν ἐν τῇ παροικίᾳ αὐτῶν πῶς ἀντὶ μὲν γενέσεως
ζῴων ἐξήγαγεν ἡ γῆ σκνῖπα ἀντὶ δὲ ἐνύδρων ἐξηρεύξατο ὁ ποταμὸς πλῆθος
βατράχων
'''
"11" = ''':sup:`11` ἐφ’ ὑστέρῳ δὲ εἶδον καὶ γένεσιν νέαν ὀρνέων ὅτε ἐπιθυμίᾳ
προαχθέντες ᾐτήσαντο ἐδέσματα τρυφῆς
'''
"12" = ''':sup:`12` εἰς γὰρ παραμυθίαν ἐκ θαλάσσης ἀνέβη αὐτοῖς ὀρτυγομήτρα
'''
"13" = ''':sup:`13` καὶ αἱ τιμωρίαι τοῖς ἁμαρτωλοῖς ἐπῆλθον οὐκ ἄνευ τῶν προγεγονότων
τεκμηρίων τῇ βίᾳ τῶν κεραυνῶν δικαίως γὰρ ἔπασχον ταῖς ἰδίαις αὐτῶν
πονηρίαις καὶ γὰρ χαλεπωτέραν μισοξενίαν ἐπετήδευσαν
'''
"14" = ''':sup:`14` οἱ μὲν γὰρ τοὺς ἀγνοοῦντας οὐκ ἐδέχοντο παρόντας οὗτοι δὲ εὐεργέτας
ξένους ἐδουλοῦντο
'''
"15" = ''':sup:`15` καὶ οὐ μόνον ἀλλ’ ἤ τις ἐπισκοπὴ ἔσται αὐτῶν ἐπεὶ ἀπεχθῶς
προσεδέχοντο τοὺς ἀλλοτρίους
'''
"16" = ''':sup:`16` οἱ δὲ μετὰ ἑορτασμάτων εἰσδεξάμενοι τοὺς ἤδη τῶν αὐτῶν μετεσχηκότας
δικαίων δεινοῖς ἐκάκωσαν πόνοις
'''
"17" = ''':sup:`17` ἐπλήγησαν δὲ καὶ ἀορασίᾳ ὥσπερ ἐκεῖνοι ἐπὶ ταῖς τοῦ δικαίου θύραις
ὅτε ἀχανεῖ περιβληθέντες σκότει ἕκαστος τῶν ἑαυτοῦ θυρῶν τὴν δίοδον
ἐζήτει
'''
"18" = ''':sup:`18` δι’ ἑαυτῶν γὰρ τὰ στοιχεῖα μεθαρμοζόμενα ὥσπερ ἐν ψαλτηρίῳ φθόγγοι
τοῦ ῥυθμοῦ τὸ ὄνομα διαλλάσσουσιν πάντοτε μένοντα ἤχῳ ὅπερ ἐστὶν
εἰκάσαι ἐκ τῆς τῶν γεγονότων ὄψεως ἀκριβῶς
'''
"19" = ''':sup:`19` χερσαῖα γὰρ εἰς ἔνυδρα μετεβάλλετο καὶ νηκτὰ μετέβαινεν ἐπὶ γῆς
'''
"20" = ''':sup:`20` πῦρ ἴσχυεν ἐν ὕδατι τῆς ἰδίας δυνάμεως καὶ ὕδωρ τῆς σβεστικῆς
φύσεως ἐπελανθάνετο
'''
"21" = ''':sup:`21` φλόγες ἀνάπαλιν εὐφθάρτων ζῴων οὐκ ἐμάραναν σάρκας ἐμπεριπατούντων
οὐδὲ τηκτὸν κρυσταλλοειδὲς εὔτηκτον γένος ἀμβροσίας τροφῆς
'''
"22" = ''':sup:`22` κατὰ πάντα γάρ κύριε ἐμεγάλυνας τὸν λαόν σου καὶ ἐδόξασας καὶ οὐχ
ὑπερεῖδες ἐν παντὶ καιρῷ καὶ τόπῳ παριστάμενος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
