[17]
"1" = ''':sup:`1` ταῦτα ἐλάλησεν ἰησοῦς, καὶ ἐπάρας τοὺς ὀφθαλμοὺς αὐτοῦ εἰς τὸν
οὐρανὸν εἶπεν, πάτερ, ἐλήλυθεν ἡ ὥρα· δόξασόν σου τὸν υἱόν, ἵνα ὁ υἱὸς
δοξάσῃ σέ,
'''
"2" = ''':sup:`2` καθὼς ἔδωκας αὐτῶ ἐξουσίαν πάσης σαρκός, ἵνα πᾶν ὃ δέδωκας αὐτῶ δώσῃ
αὐτοῖς ζωὴν αἰώνιον.
'''
"3" = ''':sup:`3` αὕτη δέ ἐστιν ἡ αἰώνιος ζωή, ἵνα γινώσκωσιν σὲ τὸν μόνον ἀληθινὸν
θεὸν καὶ ὃν ἀπέστειλας ἰησοῦν χριστόν.
'''
"4" = ''':sup:`4` ἐγώ σε ἐδόξασα ἐπὶ τῆς γῆς, τὸ ἔργον τελειώσας ὃ δέδωκάς μοι ἵνα
ποιήσω·
'''
"5" = ''':sup:`5` καὶ νῦν δόξασόν με σύ, πάτερ, παρὰ σεαυτῶ τῇ δόξῃ ᾗ εἶχον πρὸ τοῦ
τὸν κόσμον εἶναι παρὰ σοί.
'''
"6" = ''':sup:`6` ἐφανέρωσά σου τὸ ὄνομα τοῖς ἀνθρώποις οὓς ἔδωκάς μοι ἐκ τοῦ κόσμου.
σοὶ ἦσαν κἀμοὶ αὐτοὺς ἔδωκας, καὶ τὸν λόγον σου τετήρηκαν.
'''
"7" = ''':sup:`7` νῦν ἔγνωκαν ὅτι πάντα ὅσα δέδωκάς μοι παρὰ σοῦ εἰσιν·
'''
"8" = ''':sup:`8` ὅτι τὰ ῥήματα ἃ ἔδωκάς μοι δέδωκα αὐτοῖς, καὶ αὐτοὶ ἔλαβον καὶ
ἔγνωσαν ἀληθῶς ὅτι παρὰ σοῦ ἐξῆλθον, καὶ ἐπίστευσαν ὅτι σύ με
ἀπέστειλας.
'''
"9" = ''':sup:`9` ἐγὼ περὶ αὐτῶν ἐρωτῶ· οὐ περὶ τοῦ κόσμου ἐρωτῶ ἀλλὰ περὶ ὧν δέδωκάς
μοι, ὅτι σοί εἰσιν,
'''
"10" = ''':sup:`10` καὶ τὰ ἐμὰ πάντα σά ἐστιν καὶ τὰ σὰ ἐμά, καὶ δεδόξασμαι ἐν αὐτοῖς.
'''
"11" = ''':sup:`11` καὶ οὐκέτι εἰμὶ ἐν τῶ κόσμῳ, καὶ αὐτοὶ ἐν τῶ κόσμῳ εἰσίν, κἀγὼ πρὸς
σὲ ἔρχομαι. πάτερ ἅγιε, τήρησον αὐτοὺς ἐν τῶ ὀνόματί σου ᾧ δέδωκάς μοι,
ἵνα ὦσιν ἓν καθὼς ἡμεῖς.
'''
"12" = ''':sup:`12` ὅτε ἤμην μετ᾽ αὐτῶν ἐγὼ ἐτήρουν αὐτοὺς ἐν τῶ ὀνόματί σου ᾧ δέδωκάς
μοι, καὶ ἐφύλαξα, καὶ οὐδεὶς ἐξ αὐτῶν ἀπώλετο εἰ μὴ ὁ υἱὸς τῆς
ἀπωλείας, ἵνα ἡ γραφὴ πληρωθῇ.
'''
"13" = ''':sup:`13` νῦν δὲ πρὸς σὲ ἔρχομαι, καὶ ταῦτα λαλῶ ἐν τῶ κόσμῳ ἵνα ἔχωσιν τὴν
χαρὰν τὴν ἐμὴν πεπληρωμένην ἐν ἑαυτοῖς.
'''
"14" = ''':sup:`14` ἐγὼ δέδωκα αὐτοῖς τὸν λόγον σου, καὶ ὁ κόσμος ἐμίσησεν αὐτούς, ὅτι
οὐκ εἰσὶν ἐκ τοῦ κόσμου καθὼς ἐγὼ οὐκ εἰμὶ ἐκ τοῦ κόσμου.
'''
"15" = ''':sup:`15` οὐκ ἐρωτῶ ἵνα ἄρῃς αὐτοὺς ἐκ τοῦ κόσμου ἀλλ᾽ ἵνα τηρήσῃς αὐτοὺς ἐκ
τοῦ πονηροῦ.
'''
"16" = ''':sup:`16` ἐκ τοῦ κόσμου οὐκ εἰσὶν καθὼς ἐγὼ οὐκ εἰμὶ ἐκ τοῦ κόσμου.
'''
"17" = ''':sup:`17` ἁγίασον αὐτοὺς ἐν τῇ ἀληθείᾳ· ὁ λόγος ὁ σὸς ἀλήθειά ἐστιν.
'''
"18" = ''':sup:`18` καθὼς ἐμὲ ἀπέστειλας εἰς τὸν κόσμον, κἀγὼ ἀπέστειλα αὐτοὺς εἰς τὸν
κόσμον·
'''
"19" = ''':sup:`19` καὶ ὑπὲρ αὐτῶν ἐγὼ ἁγιάζω ἐμαυτόν, ἵνα ὦσιν καὶ αὐτοὶ ἡγιασμένοι ἐν
ἀληθείᾳ.
'''
"20" = ''':sup:`20` οὐ περὶ τούτων δὲ ἐρωτῶ μόνον, ἀλλὰ καὶ περὶ τῶν πιστευόντων διὰ
τοῦ λόγου αὐτῶν εἰς ἐμέ,
'''
"21" = ''':sup:`21` ἵνα πάντες ἓν ὦσιν, καθὼς σύ, πάτερ, ἐν ἐμοὶ κἀγὼ ἐν σοί, ἵνα καὶ
αὐτοὶ ἐν ἡμῖν ὦσιν, ἵνα ὁ κόσμος πιστεύῃ ὅτι σύ με ἀπέστειλας.
'''
"22" = ''':sup:`22` κἀγὼ τὴν δόξαν ἣν δέδωκάς μοι δέδωκα αὐτοῖς, ἵνα ὦσιν ἓν καθὼς
ἡμεῖς ἕν,
'''
"23" = ''':sup:`23` ἐγὼ ἐν αὐτοῖς καὶ σὺ ἐν ἐμοί, ἵνα ὦσιν τετελειωμένοι εἰς ἕν, ἵνα
γινώσκῃ ὁ κόσμος ὅτι σύ με ἀπέστειλας καὶ ἠγάπησας αὐτοὺς καθὼς ἐμὲ
ἠγάπησας.
'''
"24" = ''':sup:`24` πάτερ, ὃ δέδωκάς μοι, θέλω ἵνα ὅπου εἰμὶ ἐγὼ κἀκεῖνοι ὦσιν μετ᾽
ἐμοῦ, ἵνα θεωρῶσιν τὴν δόξαν τὴν ἐμὴν ἣν δέδωκάς μοι, ὅτι ἠγάπησάς με
πρὸ καταβολῆς κόσμου.
'''
"25" = ''':sup:`25` πάτερ δίκαιε, καὶ ὁ κόσμος σε οὐκ ἔγνω, ἐγὼ δέ σε ἔγνων, καὶ οὖτοι
ἔγνωσαν ὅτι σύ με ἀπέστειλας,
'''
"26" = ''':sup:`26` καὶ ἐγνώρισα αὐτοῖς τὸ ὄνομά σου καὶ γνωρίσω, ἵνα ἡ ἀγάπη ἣν
ἠγάπησάς με ἐν αὐτοῖς ᾖ κἀγὼ ἐν αὐτοῖς.
