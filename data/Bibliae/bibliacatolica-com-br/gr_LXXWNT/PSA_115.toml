[115]
"1" = ''':sup:`1` Gr. Psalm 115 (Heb. 116B) αλληλουια ἐπίστευσα διὸ ἐλάλησα ἐγὼ δὲ
ἐταπεινώθην σφόδρα
'''
"2" = ''':sup:`2` ἐγὼ εἶπα ἐν τῇ ἐκστάσει μου πᾶς ἄνθρωπος ψεύστης
'''
"3" = ''':sup:`3` τί ἀνταποδώσω τῷ κυρίῳ περὶ πάντων ὧν ἀνταπέδωκέν μοι
'''
"4" = ''':sup:`4` ποτήριον σωτηρίου λήμψομαι καὶ τὸ ὄνομα κυρίου ἐπικαλέσομαι
'''
"6" = ''':sup:`6` τίμιος ἐναντίον κυρίου ὁ θάνατος τῶν ὁσίων αὐτοῦ
'''
"7" = ''':sup:`7` ὦ κύριε ἐγὼ δοῦλος σός ἐγὼ δοῦλος σὸς καὶ υἱὸς τῆς παιδίσκης σου
διέρρηξας τοὺς δεσμούς μου
'''
"8" = ''':sup:`8` σοὶ θύσω θυσίαν αἰνέσεως
'''
"9" = ''':sup:`9` τὰς εὐχάς μου τῷ κυρίῳ ἀποδώσω ἐναντίον παντὸς τοῦ λαοῦ αὐτοῦ
'''
"10" = ''':sup:`10` ἐν αὐλαῖς οἴκου κυρίου ἐν μέσῳ σου Ιερουσαλημ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
