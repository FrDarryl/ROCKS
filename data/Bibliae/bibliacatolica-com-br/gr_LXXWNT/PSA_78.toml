[78]
"1" = ''':sup:`1` Gr. Psalm 78 (Heb. 79) ψαλμὸς τῷ Ασαφ ὁ θεός ἤλθοσαν ἔθνη εἰς τὴν
κληρονομίαν σου ἐμίαναν τὸν ναὸν τὸν ἅγιόν σου ἔθεντο Ιερουσαλημ εἰς
ὀπωροφυλάκιον
'''
"2" = ''':sup:`2` ἔθεντο τὰ θνησιμαῖα τῶν δούλων σου βρώματα τοῖς πετεινοῖς τοῦ
οὐρανοῦ τὰς σάρκας τῶν ὁσίων σου τοῖς θηρίοις τῆς γῆς
'''
"3" = ''':sup:`3` ἐξέχεαν τὸ αἷμα αὐτῶν ὡς ὕδωρ κύκλῳ Ιερουσαλημ καὶ οὐκ ἦν ὁ θάπτων
'''
"4" = ''':sup:`4` ἐγενήθημεν ὄνειδος τοῖς γείτοσιν ἡμῶν μυκτηρισμὸς καὶ χλευασμὸς τοῖς
κύκλῳ ἡμῶν
'''
"5" = ''':sup:`5` ἕως πότε κύριε ὀργισθήσῃ εἰς τέλος ἐκκαυθήσεται ὡς πῦρ ὁ ζῆλός σου
'''
"6" = ''':sup:`6` ἔκχεον τὴν ὀργήν σου ἐπὶ ἔθνη τὰ μὴ γινώσκοντά σε καὶ ἐπὶ βασιλείας
αἳ τὸ ὄνομά σου οὐκ ἐπεκαλέσαντο
'''
"7" = ''':sup:`7` ὅτι κατέφαγον τὸν Ιακωβ καὶ τὸν τόπον αὐτοῦ ἠρήμωσαν
'''
"8" = ''':sup:`8` μὴ μνησθῇς ἡμῶν ἀνομιῶν ἀρχαίων ταχὺ προκαταλαβέτωσαν ἡμᾶς οἱ
οἰκτιρμοί σου ὅτι ἐπτωχεύσαμεν σφόδρα
'''
"9" = ''':sup:`9` βοήθησον ἡμῖν ὁ θεὸς ὁ σωτὴρ ἡμῶν ἕνεκα τῆς δόξης τοῦ ὀνόματός σου
κύριε ῥῦσαι ἡμᾶς καὶ ἱλάσθητι ταῖς ἁμαρτίαις ἡμῶν ἕνεκα τοῦ ὀνόματός
σου
'''
"10" = ''':sup:`10` μήποτε εἴπωσιν τὰ ἔθνη ποῦ ἐστιν ὁ θεὸς αὐτῶν καὶ γνωσθήτω ἐν τοῖς
ἔθνεσιν ἐνώπιον τῶν ὀφθαλμῶν ἡμῶν ἡ ἐκδίκησις τοῦ αἵματος τῶν δούλων
σου τοῦ ἐκκεχυμένου
'''
"11" = ''':sup:`11` εἰσελθάτω ἐνώπιόν σου ὁ στεναγμὸς τῶν πεπεδημένων κατὰ τὴν
μεγαλωσύνην τοῦ βραχίονός σου περιποίησαι τοὺς υἱοὺς τῶν τεθανατωμένων
'''
"12" = ''':sup:`12` ἀπόδος τοῖς γείτοσιν ἡμῶν ἑπταπλασίονα εἰς τὸν κόλπον αὐτῶν τὸν
ὀνειδισμὸν αὐτῶν ὃν ὠνείδισάν σε κύριε
'''
"13" = ''':sup:`13` ἡμεῖς δὲ λαός σου καὶ πρόβατα τῆς νομῆς σου ἀνθομολογησόμεθά σοι
εἰς τὸν αἰῶνα εἰς γενεὰν καὶ γενεὰν ἐξαγγελοῦμεν τὴν αἴνεσίν σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
