[27]
"1" = ''':sup:`1` καὶ υἱοὶ Ισραηλ κατ’ ἀριθμὸν αὐτῶν ἄρχοντες τῶν πατριῶν χιλίαρχοι
καὶ ἑκατόνταρχοι καὶ γραμματεῖς οἱ λειτουργοῦντες τῷ λαῷ καὶ εἰς πᾶν
λόγον τοῦ βασιλέως κατὰ διαιρέσεις εἰς πᾶν λόγον τοῦ εἰσπορευομένου καὶ
ἐκπορευομένου μῆνα ἐκ μηνὸς εἰς πάντας τοὺς μῆνας τοῦ ἐνιαυτοῦ
διαίρεσις μία εἴκοσι καὶ τέσσαρες χιλιάδες
'''
"2" = ''':sup:`2` καὶ ἐπὶ τῆς διαιρέσεως τῆς πρώτης τοῦ μηνὸς τοῦ πρώτου Ιεσβοαμ ὁ τοῦ
Ζαβδιηλ καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες
'''
"3" = ''':sup:`3` ἀπὸ τῶν υἱῶν Φαρες ἄρχων πάντων τῶν ἀρχόντων τῆς δυνάμεως τοῦ μηνὸς
τοῦ πρώτου
'''
"4" = ''':sup:`4` καὶ ἐπὶ τῆς διαιρέσεως τοῦ μηνὸς τοῦ δευτέρου Δωδια ὁ Εχωχι καὶ ἐπὶ
τῆς διαιρέσεως αὐτοῦ εἴκοσι καὶ τέσσαρες χιλιάδες ἄρχοντες δυνάμεως
'''
"5" = ''':sup:`5` ὁ τρίτος τὸν μῆνα τὸν τρίτον Βαναιας ὁ τοῦ Ιωδαε ὁ ἱερεὺς ὁ ἄρχων
καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ τέσσαρες καὶ εἴκοσι χιλιάδες
'''
"6" = ''':sup:`6` αὐτὸς Βαναιας δυνατώτερος τῶν τριάκοντα καὶ ἐπὶ τῶν τριάκοντα καὶ
ἐπὶ τῆς διαιρέσεως αὐτοῦ Αμιζαβαθ υἱὸς αὐτοῦ
'''
"7" = ''':sup:`7` ὁ τέταρτος εἰς τὸν μῆνα τὸν τέταρτον Ασαηλ ὁ ἀδελφὸς Ιωαβ καὶ
Ζαβδιας ὁ υἱὸς αὐτοῦ καὶ οἱ ἀδελφοί καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ
τέσσαρες καὶ εἴκοσι χιλιάδες
'''
"8" = ''':sup:`8` ὁ πέμπτος τῷ μηνὶ τῷ πέμπτῳ ὁ ἡγούμενος Σαμαωθ ὁ Ιεσραε καὶ ἐπὶ τῆς
διαιρέσεως αὐτοῦ εἴκοσι τέσσαρες χιλιάδες
'''
"9" = ''':sup:`9` ὁ ἕκτος τῷ μηνὶ τῷ ἕκτῳ Οδουιας ὁ τοῦ Εκκης ὁ Θεκωίτης καὶ ἐπὶ τῆς
διαιρέσεως αὐτοῦ τέσσαρες καὶ εἴκοσι χιλιάδες
'''
"10" = ''':sup:`10` ὁ ἕβδομος τῷ μηνὶ τῷ ἑβδόμῳ Χελλης ὁ ἐκ Φαλλους ἀπὸ τῶν υἱῶν Εφραιμ
καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ τέσσαρες καὶ εἴκοσι χιλιάδες
'''
"11" = ''':sup:`11` ὁ ὄγδοος τῷ μηνὶ τῷ ὀγδόῳ Σοβοχαι ὁ Ισαθι τῷ Ζαραϊ καὶ ἐπὶ τῆς
διαιρέσεως αὐτοῦ τέσσαρες καὶ εἴκοσι χιλιάδες
'''
"12" = ''':sup:`12` ὁ ἔνατος τῷ μηνὶ τῷ ἐνάτῳ Αβιεζερ ὁ ἐξ Αναθωθ ἐκ γῆς Βενιαμιν καὶ
ἐπὶ τῆς διαιρέσεως αὐτοῦ τέσσαρες καὶ εἴκοσι χιλιάδες
'''
"13" = ''':sup:`13` ὁ δέκατος τῷ μηνὶ τῷ δεκάτῳ Μεηρα ὁ ἐκ Νετουφατ τῷ Ζαραϊ καὶ ἐπὶ
τῆς διαιρέσεως αὐτοῦ τέσσαρες καὶ εἴκοσι χιλιάδες
'''
"14" = ''':sup:`14` ὁ ἑνδέκατος τῷ μηνὶ τῷ ἑνδεκάτῳ Βαναιας ὁ ἐκ Φαραθων τῶν υἱῶν
Εφραιμ καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ τέσσαρες καὶ εἴκοσι χιλιάδες
'''
"15" = ''':sup:`15` ὁ δωδέκατος εἰς τὸν μῆνα τὸν δωδέκατον Χολδαι ὁ Νετωφατι τῷ
Γοθονιηλ καὶ ἐπὶ τῆς διαιρέσεως αὐτοῦ τέσσαρες καὶ εἴκοσι χιλιάδες
'''
"16" = ''':sup:`16` καὶ ἐπὶ τῶν φυλῶν Ισραηλ τῷ Ρουβην ἡγούμενος Ελιεζερ ὁ τοῦ Ζεχρι τῷ
Συμεων Σαφατιας ὁ τοῦ Μααχα
'''
"17" = ''':sup:`17` τῷ Λευι Ασαβιας ὁ τοῦ Καμουηλ τῷ Ααρων Σαδωκ
'''
"18" = ''':sup:`18` τῷ Ιουδα Ελιαβ τῶν ἀδελφῶν Δαυιδ τῷ Ισσαχαρ Αμβρι ὁ τοῦ Μιχαηλ
'''
"19" = ''':sup:`19` τῷ Ζαβουλων Σαμαιας ὁ τοῦ Αβδιου τῷ Νεφθαλι Ιεριμωθ ὁ τοῦ Εσριηλ
'''
"20" = ''':sup:`20` τῷ Εφραιμ Ωση ὁ τοῦ Οζιου τῷ ἡμίσει φυλῆς Μανασση Ιωηλ ὁ τοῦ Φαδαια
'''
"21" = ''':sup:`21` τῷ ἡμίσει φυλῆς Μανασση τῷ ἐν τῇ Γαλααδ Ιαδδαι ὁ τοῦ Ζαβδιου τοῖς
υἱοῖς Βενιαμιν Ασιηλ ὁ τοῦ Αβεννηρ
'''
"22" = ''':sup:`22` τῷ Δαν Αζαραηλ ὁ τοῦ Ιωραμ οὗτοι πατριάρχαι τῶν φυλῶν Ισραηλ
'''
"23" = ''':sup:`23` καὶ οὐκ ἔλαβεν Δαυιδ τὸν ἀριθμὸν αὐτῶν ἀπὸ εἰκοσαετοῦς καὶ κάτω ὅτι
κύριος εἶπεν πληθῦναι τὸν Ισραηλ ὡς τοὺς ἀστέρας τοῦ οὐρανοῦ
'''
"24" = ''':sup:`24` καὶ Ιωαβ ὁ τοῦ Σαρουια ἤρξατο ἀριθμεῖν ἐν τῷ λαῷ καὶ οὐ συνετέλεσεν
καὶ ἐγένετο ἐν τούτοις ὀργὴ ἐπὶ τὸν Ισραηλ καὶ οὐ κατεχωρίσθη ὁ ἀριθμὸς
ἐν βιβλίῳ λόγων τῶν ἡμερῶν τοῦ βασιλέως Δαυιδ
'''
"25" = ''':sup:`25` καὶ ἐπὶ τῶν θησαυρῶν τοῦ βασιλέως Ασμωθ ὁ τοῦ Ωδιηλ καὶ ἐπὶ τῶν
θησαυρῶν τῶν ἐν ἀγρῷ καὶ ἐν ταῖς κώμαις καὶ ἐν τοῖς ἐποικίοις καὶ ἐν
τοῖς πύργοις Ιωναθαν ὁ τοῦ Οζιου
'''
"26" = ''':sup:`26` ἐπὶ δὲ τῶν γεωργούντων τὴν γῆν τῶν ἐργαζομένων Εσδρι ὁ τοῦ Χολουβ
'''
"27" = ''':sup:`27` καὶ ἐπὶ τῶν χωρίων Σεμεϊ ὁ ἐκ Ραμα καὶ ἐπὶ τῶν θησαυρῶν τῶν ἐν τοῖς
χωρίοις τοῦ οἴνου Ζαχρι ὁ τοῦ Σεφνι
'''
"28" = ''':sup:`28` καὶ ἐπὶ τῶν ἐλαιώνων καὶ ἐπὶ τῶν συκαμίνων τῶν ἐν τῇ πεδινῇ Βαλανας
ὁ Γεδωρίτης ἐπὶ δὲ τῶν θησαυρῶν τοῦ ἐλαίου Ιωας
'''
"29" = ''':sup:`29` καὶ ἐπὶ τῶν βοῶν τῶν νομάδων τῶν ἐν τῷ Ασιδων Σατραις ὁ Σαρωνίτης
καὶ ἐπὶ τῶν βοῶν τῶν ἐν τοῖς αὐλῶσιν Σωφατ ὁ τοῦ Αδλι
'''
"30" = ''':sup:`30` ἐπὶ δὲ τῶν καμήλων Ωβιλ ὁ Ισμαηλίτης ἐπὶ δὲ τῶν ὄνων Ιαδιας ὁ ἐκ
Μεραθων
'''
"31" = ''':sup:`31` καὶ ἐπὶ τῶν προβάτων Ιαζιζ ὁ Αγαρίτης πάντες οὗτοι προστάται
ὑπαρχόντων Δαυιδ τοῦ βασιλέως
'''
"32" = ''':sup:`32` καὶ Ιωναθαν ὁ πατράδελφος Δαυιδ σύμβουλος ἄνθρωπος συνετὸς καὶ
γραμματεὺς αὐτός καὶ Ιιηλ ὁ τοῦ Αχαμανι μετὰ τῶν υἱῶν τοῦ βασιλέως
'''
"33" = ''':sup:`33` καὶ Αχιτοφελ σύμβουλος τοῦ βασιλέως καὶ Χουσι πρῶτος φίλος τοῦ
βασιλέως
'''
"34" = ''':sup:`34` καὶ μετὰ τοῦτον Αχιτοφελ ἐχόμενος Ιωδαε ὁ τοῦ Βαναιου καὶ Αβιαθαρ
καὶ Ιωαβ ἀρχιστράτηγος τοῦ βασιλέως
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
