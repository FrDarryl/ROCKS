[6]
"1" = ''':sup:`1` καὶ ἐπέστρεψα καὶ ἦρα τοὺς ὀφθαλμούς μου καὶ εἶδον καὶ ἰδοὺ τέσσαρα
ἅρματα ἐκπορευόμενα ἐκ μέσου δύο ὀρέων καὶ τὰ ὄρη ἦν ὄρη χαλκᾶ
'''
"2" = ''':sup:`2` ἐν τῷ ἅρματι τῷ πρώτῳ ἵπποι πυρροί καὶ ἐν τῷ ἅρματι τῷ δευτέρῳ ἵπποι
μέλανες
'''
"3" = ''':sup:`3` καὶ ἐν τῷ ἅρματι τῷ τρίτῳ ἵπποι λευκοί καὶ ἐν τῷ ἅρματι τῷ τετάρτῳ
ἵπποι ποικίλοι ψαροί
'''
"4" = ''':sup:`4` καὶ ἀπεκρίθην καὶ εἶπα πρὸς τὸν ἄγγελον τὸν λαλοῦντα ἐν ἐμοί τί
ἐστιν ταῦτα κύριε
'''
"5" = ''':sup:`5` καὶ ἀπεκρίθη ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ καὶ εἶπεν ταῦτά ἐστιν οἱ
τέσσαρες ἄνεμοι τοῦ οὐρανοῦ ἐκπορεύονται παραστῆναι τῷ κυρίῳ πάσης τῆς
γῆς
'''
"6" = ''':sup:`6` ἐν ᾧ ἦσαν οἱ ἵπποι οἱ μέλανες ἐξεπορεύοντο ἐπὶ γῆν βορρᾶ καὶ οἱ
λευκοὶ ἐξεπορεύοντο κατόπισθεν αὐτῶν καὶ οἱ ποικίλοι ἐξεπορεύοντο ἐπὶ
γῆν νότου
'''
"7" = ''':sup:`7` καὶ οἱ ψαροὶ ἐξεπορεύοντο καὶ ἐπέβλεπον τοῦ πορεύεσθαι τοῦ
περιοδεῦσαι τὴν γῆν καὶ εἶπεν πορεύεσθε καὶ περιοδεύσατε τὴν γῆν καὶ
περιώδευσαν τὴν γῆν
'''
"8" = ''':sup:`8` καὶ ἀνεβόησεν καὶ ἐλάλησεν πρός με λέγων ἰδοὺ οἱ ἐκπορευόμενοι ἐπὶ
γῆν βορρᾶ ἀνέπαυσαν τὸν θυμόν μου ἐν γῇ βορρᾶ
'''
"9" = ''':sup:`9` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"10" = ''':sup:`10` λαβὲ τὰ ἐκ τῆς αἰχμαλωσίας παρὰ τῶν ἀρχόντων καὶ παρὰ τῶν χρησίμων
αὐτῆς καὶ παρὰ τῶν ἐπεγνωκότων αὐτὴν καὶ εἰσελεύσῃ σὺ ἐν τῇ ἡμέρᾳ
ἐκείνῃ εἰς τὸν οἶκον Ιωσιου τοῦ Σοφονιου τοῦ ἥκοντος ἐκ Βαβυλῶνος
'''
"11" = ''':sup:`11` καὶ λήψῃ ἀργύριον καὶ χρυσίον καὶ ποιήσεις στεφάνους καὶ ἐπιθήσεις
ἐπὶ τὴν κεφαλὴν Ἰησοῦ τοῦ Ιωσεδεκ τοῦ ἱερέως τοῦ μεγάλου
'''
"12" = ''':sup:`12` καὶ ἐρεῖς πρὸς αὐτόν τάδε λέγει κύριος παντοκράτωρ ἰδοὺ ἀνήρ
Ἀνατολὴ ὄνομα αὐτῷ καὶ ὑποκάτωθεν αὐτοῦ ἀνατελεῖ καὶ οἰκοδομήσει τὸν
οἶκον κυρίου
'''
"13" = ''':sup:`13` καὶ αὐτὸς λήμψεται ἀρετὴν καὶ καθίεται καὶ κατάρξει ἐπὶ τοῦ θρόνου
αὐτοῦ καὶ ἔσται ὁ ἱερεὺς ἐκ δεξιῶν αὐτοῦ καὶ βουλὴ εἰρηνικὴ ἔσται ἀνὰ
μέσον ἀμφοτέρων
'''
"14" = ''':sup:`14` ὁ δὲ στέφανος ἔσται τοῖς ὑπομένουσιν καὶ τοῖς χρησίμοις αὐτῆς καὶ
τοῖς ἐπεγνωκόσιν αὐτὴν καὶ εἰς χάριτα υἱοῦ Σοφονιου καὶ εἰς ψαλμὸν ἐν
οἴκῳ κυρίου
'''
"15" = ''':sup:`15` καὶ οἱ μακρὰν ἀπ’ αὐτῶν ἥξουσιν καὶ οἰκοδομήσουσιν ἐν τῷ οἴκῳ
κυρίου καὶ γνώσεσθε διότι κύριος παντοκράτωρ ἀπέσταλκέν με πρὸς ὑμᾶς
καὶ ἔσται ἐὰν εἰσακούοντες εἰσακούσητε τῆς φωνῆς κυρίου τοῦ θεοῦ ὑμῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
