[7]
"1" = ''':sup:`1` καὶ ἐγένετο ἐν ταῖς ἡμέραις Αχαζ τοῦ Ιωαθαμ τοῦ υἱοῦ Οζιου βασιλέως
Ιουδα ἀνέβη Ραασσων βασιλεὺς Αραμ καὶ Φακεε υἱὸς Ρομελιου βασιλεὺς
Ισραηλ ἐπὶ Ιερουσαλημ πολεμῆσαι αὐτὴν καὶ οὐκ ἠδυνήθησαν πολιορκῆσαι
αὐτήν
'''
"2" = ''':sup:`2` καὶ ἀνηγγέλη εἰς τὸν οἶκον Δαυιδ λέγοντες συνεφώνησεν Αραμ πρὸς τὸν
Εφραιμ καὶ ἐξέστη ἡ ψυχὴ αὐτοῦ καὶ ἡ ψυχὴ τοῦ λαοῦ αὐτοῦ ὃν τρόπον ὅταν
ἐν δρυμῷ ξύλον ὑπὸ πνεύματος σαλευθῇ
'''
"3" = ''':sup:`3` καὶ εἶπεν κύριος πρὸς Ησαιαν ἔξελθε εἰς συνάντησιν Αχαζ σὺ καὶ ὁ
καταλειφθεὶς Ιασουβ ὁ υἱός σου πρὸς τὴν κολυμβήθραν τῆς ἄνω ὁδοῦ τοῦ
ἀγροῦ τοῦ γναφέως
'''
"4" = ''':sup:`4` καὶ ἐρεῖς αὐτῷ φύλαξαι τοῦ ἡσυχάσαι καὶ μὴ φοβοῦ μηδὲ ἡ ψυχή σου
ἀσθενείτω ἀπὸ τῶν δύο ξύλων τῶν δαλῶν τῶν καπνιζομένων τούτων ὅταν γὰρ
ὀργὴ τοῦ θυμοῦ μου γένηται πάλιν ἰάσομαι
'''
"5" = ''':sup:`5` καὶ ὁ υἱὸς τοῦ Αραμ καὶ ὁ υἱὸς τοῦ Ρομελιου ὅτι ἐβουλεύσαντο βουλὴν
πονηρὰν περὶ σοῦ λέγοντες
'''
"6" = ''':sup:`6` ἀναβησόμεθα εἰς τὴν Ιουδαίαν καὶ συλλαλήσαντες αὐτοῖς ἀποστρέψομεν
αὐτοὺς πρὸς ἡμᾶς καὶ βασιλεύσομεν αὐτῆς τὸν υἱὸν Ταβεηλ
'''
"7" = ''':sup:`7` τάδε λέγει κύριος σαβαωθ οὐ μὴ ἐμμείνῃ ἡ βουλὴ αὕτη οὐδὲ ἔσται
'''
"8" = ''':sup:`8` ἀλλ’ ἡ κεφαλὴ Αραμ Δαμασκός ἀλλ’ ἔτι ἑξήκοντα καὶ πέντε ἐτῶν
ἐκλείψει ἡ βασιλεία Εφραιμ ἀπὸ λαοῦ
'''
"9" = ''':sup:`9` καὶ ἡ κεφαλὴ Εφραιμ Σομορων καὶ ἡ κεφαλὴ Σομορων υἱὸς τοῦ Ρομελιου
καὶ ἐὰν μὴ πιστεύσητε οὐδὲ μὴ συνῆτε
'''
"10" = ''':sup:`10` καὶ προσέθετο κύριος λαλῆσαι τῷ Αχαζ λέγων
'''
"11" = ''':sup:`11` αἴτησαι σεαυτῷ σημεῖον παρὰ κυρίου θεοῦ σου εἰς βάθος ἢ εἰς ὕψος
'''
"12" = ''':sup:`12` καὶ εἶπεν Αχαζ οὐ μὴ αἰτήσω οὐδ’ οὐ μὴ πειράσω κύριον
'''
"13" = ''':sup:`13` καὶ εἶπεν ἀκούσατε δή οἶκος Δαυιδ μὴ μικρὸν ὑμῖν ἀγῶνα παρέχειν
ἀνθρώποις καὶ πῶς κυρίῳ παρέχετε ἀγῶνα
'''
"14" = ''':sup:`14` διὰ τοῦτο δώσει κύριος αὐτὸς ὑμῖν σημεῖον ἰδοὺ ἡ παρθένος ἐν γαστρὶ
ἕξει καὶ τέξεται υἱόν καὶ καλέσεις τὸ ὄνομα αὐτοῦ Εμμανουηλ
'''
"15" = ''':sup:`15` βούτυρον καὶ μέλι φάγεται πρὶν ἢ γνῶναι αὐτὸν ἢ προελέσθαι πονηρὰ
ἐκλέξεται τὸ ἀγαθόν
'''
"16" = ''':sup:`16` διότι πρὶν ἢ γνῶναι τὸ παιδίον ἀγαθὸν ἢ κακὸν ἀπειθεῖ πονηρίᾳ τοῦ
ἐκλέξασθαι τὸ ἀγαθόν καὶ καταλειφθήσεται ἡ γῆ ἣν σὺ φοβῇ ἀπὸ προσώπου
τῶν δύο βασιλέων
'''
"17" = ''':sup:`17` ἀλλὰ ἐπάξει ὁ θεὸς ἐπὶ σὲ καὶ ἐπὶ τὸν λαόν σου καὶ ἐπὶ τὸν οἶκον
τοῦ πατρός σου ἡμέρας αἳ οὔπω ἥκασιν ἀφ’ ἧς ἡμέρας ἀφεῖλεν Εφραιμ ἀπὸ
Ιουδα τὸν βασιλέα τῶν Ἀσσυρίων
'''
"18" = ''':sup:`18` καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ συριεῖ κύριος μυίαις ὃ κυριεύει μέρους
ποταμοῦ Αἰγύπτου καὶ τῇ μελίσσῃ ἥ ἐστιν ἐν χώρᾳ Ἀσσυρίων
'''
"19" = ''':sup:`19` καὶ ἐλεύσονται πάντες καὶ ἀναπαύσονται ἐν ταῖς φάραγξι τῆς χώρας
καὶ ἐν ταῖς τρώγλαις τῶν πετρῶν καὶ εἰς τὰ σπήλαια καὶ εἰς πᾶσαν ῥαγάδα
καὶ ἐν παντὶ ξύλῳ
'''
"20" = ''':sup:`20` ἐν τῇ ἡμέρᾳ ἐκείνῃ ξυρήσει κύριος τῷ ξυρῷ τῷ μεγάλῳ καὶ μεμεθυσμένῳ
ὅ ἐστιν πέραν τοῦ ποταμοῦ βασιλέως Ἀσσυρίων τὴν κεφαλὴν καὶ τὰς τρίχας
τῶν ποδῶν καὶ τὸν πώγωνα ἀφελεῖ
'''
"21" = ''':sup:`21` καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ θρέψει ἄνθρωπος δάμαλιν βοῶν καὶ δύο
πρόβατα
'''
"22" = ''':sup:`22` καὶ ἔσται ἀπὸ τοῦ πλεῖστον ποιεῖν γάλα βούτυρον καὶ μέλι φάγεται
πᾶς ὁ καταλειφθεὶς ἐπὶ τῆς γῆς
'''
"23" = ''':sup:`23` καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ πᾶς τόπος οὗ ἐὰν ὦσιν χίλιαι ἄμπελοι
χιλίων σίκλων εἰς χέρσον ἔσονται καὶ εἰς ἄκανθαν
'''
"24" = ''':sup:`24` μετὰ βέλους καὶ τοξεύματος εἰσελεύσονται ἐκεῖ ὅτι χέρσος καὶ ἄκανθα
ἔσται πᾶσα ἡ γῆ
'''
"25" = ''':sup:`25` καὶ πᾶν ὄρος ἀροτριώμενον ἀροτριαθήσεται καὶ οὐ μὴ ἐπέλθῃ ἐκεῖ
φόβος ἔσται γὰρ ἀπὸ τῆς χέρσου καὶ ἀκάνθης εἰς βόσκημα προβάτου καὶ εἰς
καταπάτημα βοός
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
