[21]
"1" = ''':sup:`1` τὸ ὅραμα τῆς ἐρήμου ὡς καταιγὶς δι’ ἐρήμου διέλθοι ἐξ ἐρήμου
ἐρχομένη ἐκ γῆς φοβερὸν
'''
"2" = ''':sup:`2` τὸ ὅραμα καὶ σκληρὸν ἀνηγγέλη μοι ὁ ἀθετῶν ἀθετεῖ ὁ ἀνομῶν ἀνομεῖ
ἐπ’ ἐμοὶ οἱ Αιλαμῖται καὶ οἱ πρέσβεις τῶν Περσῶν ἐπ’ ἐμὲ ἔρχονται νῦν
στενάξω καὶ παρακαλέσω ἐμαυτόν
'''
"3" = ''':sup:`3` διὰ τοῦτο ἐνεπλήσθη ἡ ὀσφύς μου ἐκλύσεως καὶ ὠδῖνες ἔλαβόν με ὡς τὴν
τίκτουσαν ἠδίκησα τὸ μὴ ἀκοῦσαι ἐσπούδασα τὸ μὴ βλέπειν
'''
"4" = ''':sup:`4` ἡ καρδία μου πλανᾶται καὶ ἡ ἀνομία με βαπτίζει ἡ ψυχή μου ἐφέστηκεν
εἰς φόβον
'''
"5" = ''':sup:`5` ἑτοίμασον τὴν τράπεζαν πίετε φάγετε ἀναστάντες οἱ ἄρχοντες
ἑτοιμάσατε θυρεούς
'''
"6" = ''':sup:`6` ὅτι οὕτως εἶπεν κύριος πρός με βαδίσας σεαυτῷ στῆσον σκοπὸν καὶ ὃ ἂν
ἴδῃς ἀνάγγειλον
'''
"7" = ''':sup:`7` καὶ εἶδον ἀναβάτας ἱππεῖς δύο ἀναβάτην ὄνου καὶ ἀναβάτην καμήλου
ἀκρόασαι ἀκρόασιν πολλὴν
'''
"8" = ''':sup:`8` καὶ κάλεσον Ουριαν εἰς τὴν σκοπιὰν κυρίου καὶ εἶπεν ἔστην διὰ παντὸς
ἡμέρας καὶ ἐπὶ τῆς παρεμβολῆς ἔστην ὅλην τὴν νύκτα
'''
"9" = ''':sup:`9` καὶ ἰδοὺ αὐτὸς ἔρχεται ἀναβάτης συνωρίδος καὶ ἀποκριθεὶς εἶπεν
πέπτωκεν Βαβυλών καὶ πάντα τὰ ἀγάλματα αὐτῆς καὶ τὰ χειροποίητα αὐτῆς
συνετρίβησαν εἰς τὴν γῆν
'''
"10" = ''':sup:`10` ἀκούσατε οἱ καταλελειμμένοι καὶ οἱ ὀδυνώμενοι ἀκούσατε ἃ ἤκουσα
παρὰ κυρίου σαβαωθ ὁ θεὸς τοῦ Ισραηλ ἀνήγγειλεν ἡμῖν
'''
"11" = ''':sup:`11` τὸ ὅραμα τῆς Ιδουμαίας πρὸς ἐμὲ καλεῖ παρὰ τοῦ Σηιρ φυλάσσετε
ἐπάλξεις
'''
"12" = ''':sup:`12` φυλάσσω τὸ πρωὶ καὶ τὴν νύκτα ἐὰν ζητῇς ζήτει καὶ παρ’ ἐμοὶ οἴκει
'''
"13" = ''':sup:`13` ἐν τῷ δρυμῷ ἑσπέρας κοιμηθήσῃ ἐν τῇ ὁδῷ Δαιδαν
'''
"14" = ''':sup:`14` εἰς συνάντησιν διψῶντι ὕδωρ φέρετε οἱ ἐνοικοῦντες ἐν χώρᾳ Θαιμαν
ἄρτοις συναντᾶτε τοῖς φεύγουσιν
'''
"15" = ''':sup:`15` διὰ τὸ πλῆθος τῶν φευγόντων καὶ διὰ τὸ πλῆθος τῶν πλανωμένων καὶ
διὰ τὸ πλῆθος τῆς μαχαίρας καὶ διὰ τὸ πλῆθος τῶν τοξευμάτων τῶν
διατεταμένων καὶ διὰ τὸ πλῆθος τῶν πεπτωκότων ἐν τῷ πολέμῳ
'''
"16" = ''':sup:`16` ὅτι οὕτως εἶπέν μοι κύριος ἔτι ἐνιαυτὸς ὡς ἐνιαυτὸς μισθωτοῦ
ἐκλείψει ἡ δόξα τῶν υἱῶν Κηδαρ
'''
"17" = ''':sup:`17` καὶ τὸ κατάλοιπον τῶν τοξευμάτων τῶν ἰσχυρῶν υἱῶν Κηδαρ ἔσται
ὀλίγον διότι κύριος ἐλάλησεν ὁ θεὸς Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
