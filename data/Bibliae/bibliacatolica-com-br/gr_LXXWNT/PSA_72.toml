[72]
"1" = ''':sup:`1` Gr. Psalm 72 (Heb. 73) ψαλμὸς τῷ Ασαφ ὡς ἀγαθὸς τῷ Ισραηλ ὁ θεός
τοῖς εὐθέσι τῇ καρδίᾳ
'''
"2" = ''':sup:`2` ἐμοῦ δὲ παρὰ μικρὸν ἐσαλεύθησαν οἱ πόδες παρ’ ὀλίγον ἐξεχύθη τὰ
διαβήματά μου
'''
"3" = ''':sup:`3` ὅτι ἐζήλωσα ἐπὶ τοῖς ἀνόμοις εἰρήνην ἁμαρτωλῶν θεωρῶν
'''
"4" = ''':sup:`4` ὅτι οὐκ ἔστιν ἀνάνευσις τῷ θανάτῳ αὐτῶν καὶ στερέωμα ἐν τῇ μάστιγι
αὐτῶν
'''
"5" = ''':sup:`5` ἐν κόποις ἀνθρώπων οὐκ εἰσὶν καὶ μετὰ ἀνθρώπων οὐ μαστιγωθήσονται
'''
"6" = ''':sup:`6` διὰ τοῦτο ἐκράτησεν αὐτοὺς ἡ ὑπερηφανία περιεβάλοντο ἀδικίαν καὶ
ἀσέβειαν αὐτῶν
'''
"7" = ''':sup:`7` ἐξελεύσεται ὡς ἐκ στέατος ἡ ἀδικία αὐτῶν διήλθοσαν εἰς διάθεσιν
καρδίας
'''
"8" = ''':sup:`8` διενοήθησαν καὶ ἐλάλησαν ἐν πονηρίᾳ ἀδικίαν εἰς τὸ ὕψος ἐλάλησαν
'''
"9" = ''':sup:`9` ἔθεντο εἰς οὐρανὸν τὸ στόμα αὐτῶν καὶ ἡ γλῶσσα αὐτῶν διῆλθεν ἐπὶ τῆς
γῆς
'''
"10" = ''':sup:`10` διὰ τοῦτο ἐπιστρέψει ὁ λαός μου ἐνταῦθα καὶ ἡμέραι πλήρεις
εὑρεθήσονται αὐτοῖς
'''
"11" = ''':sup:`11` καὶ εἶπαν πῶς ἔγνω ὁ θεός καὶ εἰ ἔστιν γνῶσις ἐν τῷ ὑψίστῳ
'''
"12" = ''':sup:`12` ἰδοὺ οὗτοι ἁμαρτωλοὶ καὶ εὐθηνοῦνται εἰς τὸν αἰῶνα κατέσχον πλούτου
'''
"13" = ''':sup:`13` καὶ εἶπα ἄρα ματαίως ἐδικαίωσα τὴν καρδίαν μου καὶ ἐνιψάμην ἐν
ἀθῴοις τὰς χεῖράς μου
'''
"14" = ''':sup:`14` καὶ ἐγενόμην μεμαστιγωμένος ὅλην τὴν ἡμέραν καὶ ὁ ἔλεγχός μου εἰς
τὰς πρωίας
'''
"15" = ''':sup:`15` εἰ ἔλεγον διηγήσομαι οὕτως ἰδοὺ τῇ γενεᾷ τῶν υἱῶν σου ἠσυνθέτηκα
'''
"16" = ''':sup:`16` καὶ ὑπέλαβον τοῦ γνῶναι τοῦτο κόπος ἐστὶν ἐναντίον μου
'''
"17" = ''':sup:`17` ἕως εἰσέλθω εἰς τὸ ἁγιαστήριον τοῦ θεοῦ καὶ συνῶ εἰς τὰ ἔσχατα
αὐτῶν
'''
"18" = ''':sup:`18` πλὴν διὰ τὰς δολιότητας ἔθου αὐτοῖς κατέβαλες αὐτοὺς ἐν τῷ
ἐπαρθῆναι
'''
"19" = ''':sup:`19` πῶς ἐγένοντο εἰς ἐρήμωσιν ἐξάπινα ἐξέλιπον ἀπώλοντο διὰ τὴν ἀνομίαν
αὐτῶν
'''
"20" = ''':sup:`20` ὡσεὶ ἐνύπνιον ἐξεγειρομένου κύριε ἐν τῇ πόλει σου τὴν εἰκόνα αὐτῶν
ἐξουδενώσεις
'''
"21" = ''':sup:`21` ὅτι ἐξεκαύθη ἡ καρδία μου καὶ οἱ νεφροί μου ἠλλοιώθησαν
'''
"22" = ''':sup:`22` καὶ ἐγὼ ἐξουδενωμένος καὶ οὐκ ἔγνων κτηνώδης ἐγενόμην παρὰ σοί
'''
"23" = ''':sup:`23` καὶ ἐγὼ διὰ παντὸς μετὰ σοῦ ἐκράτησας τῆς χειρὸς τῆς δεξιᾶς μου
'''
"24" = ''':sup:`24` ἐν τῇ βουλῇ σου ὡδήγησάς με καὶ μετὰ δόξης προσελάβου με
'''
"25" = ''':sup:`25` τί γάρ μοι ὑπάρχει ἐν τῷ οὐρανῷ καὶ παρὰ σοῦ τί ἠθέλησα ἐπὶ τῆς γῆς
'''
"26" = ''':sup:`26` ἐξέλιπεν ἡ καρδία μου καὶ ἡ σάρξ μου ὁ θεὸς τῆς καρδίας μου καὶ ἡ
μερίς μου ὁ θεὸς εἰς τὸν αἰῶνα
'''
"27" = ''':sup:`27` ὅτι ἰδοὺ οἱ μακρύνοντες ἑαυτοὺς ἀπὸ σοῦ ἀπολοῦνται ἐξωλέθρευσας
πάντα τὸν πορνεύοντα ἀπὸ σοῦ
'''
"28" = ''':sup:`28` ἐμοὶ δὲ τὸ προσκολλᾶσθαι τῷ θεῷ ἀγαθόν ἐστιν τίθεσθαι ἐν τῷ κυρίῳ
τὴν ἐλπίδα μου τοῦ ἐξαγγεῖλαι πάσας τὰς αἰνέσεις σου ἐν ταῖς πύλαις τῆς
θυγατρὸς Σιων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
