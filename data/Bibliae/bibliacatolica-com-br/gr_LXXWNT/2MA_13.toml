[13]
"1" = ''':sup:`1` τῷ δὲ ἐνάτῳ καὶ τεσσαρακοστῷ καὶ ἑκατοστῷ ἔτει προσέπεσεν τοῖς περὶ
τὸν Ιουδαν Ἀντίοχον τὸν Εὐπάτορα παραγενέσθαι σὺν πλήθεσιν ἐπὶ τὴν
Ιουδαίαν
'''
"2" = ''':sup:`2` καὶ σὺν αὐτῷ Λυσίαν τὸν ἐπίτροπον καὶ ἐπὶ τῶν πραγμάτων ἕκαστον
ἔχοντα δύναμιν Ἑλληνικὴν πεζῶν μυριάδας ἕνδεκα καὶ ἱππέων
πεντακισχιλίους τριακοσίους καὶ ἐλέφαντας εἴκοσι δύο ἅρματα δὲ
δρεπανηφόρα τριακόσια
'''
"3" = ''':sup:`3` συνέμειξεν δὲ αὐτοῖς καὶ Μενέλαος καὶ παρεκάλει μετὰ πολλῆς
εἰρωνείας τὸν Ἀντίοχον οὐκ ἐπὶ σωτηρίᾳ τῆς πατρίδος οἰόμενος δὲ ἐπὶ τῆς
ἀρχῆς κατασταθήσεσθαι
'''
"4" = ''':sup:`4` ὁ δὲ βασιλεὺς τῶν βασιλέων ἐξήγειρεν τὸν θυμὸν τοῦ Ἀντιόχου ἐπὶ τὸν
ἀλιτήριον καὶ Λυσίου ὑποδείξαντος τοῦτον αἴτιον εἶναι πάντων τῶν κακῶν
προσέταξεν ὡς ἔθος ἐστὶν ἐν τῷ τόπῳ προσαπολέσαι ἀγαγόντας εἰς Βέροιαν
'''
"5" = ''':sup:`5` ἔστιν δὲ ἐν τῷ τόπῳ πύργος πεντήκοντα πήχεων πλήρης σποδοῦ οὗτος δὲ
ὄργανον εἶχεν περιφερὲς πάντοθεν ἀπόκρημνον εἰς τὴν σποδόν
'''
"6" = ''':sup:`6` ἐνταῦθα τὸν ἱεροσυλίας ἔνοχον ἢ καί τινων ἄλλων κακῶν ὑπεροχὴν
πεποιημένον ἅπαντες προσωθοῦσιν εἰς ὄλεθρον
'''
"7" = ''':sup:`7` τοιούτῳ μόρῳ τὸν παράνομον συνέβη θανεῖν μηδὲ τῆς γῆς τυχόντα
Μενέλαον
'''
"8" = ''':sup:`8` πάνυ δικαίως ἐπεὶ γὰρ συνετελέσατο πολλὰ περὶ τὸν βωμὸν ἁμαρτήματα
οὗ τὸ πῦρ ἁγνὸν ἦν καὶ ἡ σποδός ἐν σποδῷ τὸν θάνατον ἐκομίσατο
'''
"9" = ''':sup:`9` τοῖς δὲ φρονήμασιν ὁ βασιλεὺς βεβαρβαρωμένος ἤρχετο τὰ χείριστα τῶν
ἐπὶ τοῦ πατρὸς αὐτοῦ γεγονότων ἐνδειξόμενος τοῖς Ιουδαίοις
'''
"10" = ''':sup:`10` μεταλαβὼν δὲ Ιουδας ταῦτα παρήγγειλεν τῷ πλήθει δι’ ἡμέρας καὶ
νυκτὸς ἐπικαλεῖσθαι τὸν κύριον εἴ ποτε καὶ ἄλλοτε καὶ νῦν ἐπιβοηθεῖν
τοῖς τοῦ νόμου καὶ πατρίδος καὶ ἱεροῦ ἁγίου στερεῖσθαι μέλλουσιν
'''
"11" = ''':sup:`11` καὶ τὸν ἄρτι βραχέως ἀνεψυχότα λαὸν μὴ ἐᾶσαι τοῖς δυσφήμοις ἔθνεσιν
ὑποχειρίους γενέσθαι
'''
"12" = ''':sup:`12` πάντων δὲ τὸ αὐτὸ ποιησάντων ὁμοῦ καὶ καταξιωσάντων τὸν ἐλεήμονα
κύριον μετὰ κλαυθμοῦ καὶ νηστειῶν καὶ προπτώσεως ἐπὶ ἡμέρας τρεῖς
ἀδιαλείπτως παρακαλέσας αὐτοὺς ὁ Ιουδας ἐκέλευσεν παραγίνεσθαι
'''
"13" = ''':sup:`13` καθ’ ἑαυτὸν δὲ σὺν τοῖς πρεσβυτέροις γενόμενος ἐβουλεύσατο πρὶν
εἰσβαλεῖν τοῦ βασιλέως τὸ στράτευμα εἰς τὴν Ιουδαίαν καὶ γενέσθαι τῆς
πόλεως ἐγκρατεῖς ἐξελθόντας κρῖναι τὰ πράγματα τῇ τοῦ θεοῦ βοηθείᾳ
'''
"14" = ''':sup:`14` δοὺς δὲ τὴν ἐπιτροπὴν τῷ κτίστῃ τοῦ κόσμου παρακαλέσας τοὺς σὺν
αὐτῷ γενναίως ἀγωνίσασθαι μέχρι θανάτου περὶ νόμων ἱεροῦ πόλεως
πατρίδος πολιτείας περὶ δὲ Μωδεϊν ἐποιήσατο τὴν στρατοπεδείαν
'''
"15" = ''':sup:`15` ἀναδοὺς δὲ τοῖς περὶ αὐτὸν σύνθημα θεοῦ νίκην μετὰ νεανίσκων
ἀρίστων κεκριμένων ἐπιβαλὼν νύκτωρ ἐπὶ τὴν βασιλικὴν αὐλὴν τὴν
παρεμβολὴν ἀνεῖλεν εἰς ἄνδρας δισχιλίους καὶ τὸν πρωτεύοντα τῶν
ἐλεφάντων σὺν τῷ κατ’ οἰκίαν ὄντι συνεκέντησεν
'''
"16" = ''':sup:`16` καὶ τὸ τέλος τὴν παρεμβολὴν δέους καὶ ταραχῆς ἐπλήρωσαν καὶ
ἐξέλυσαν εὐημεροῦντες
'''
"17" = ''':sup:`17` ὑποφαινούσης δὲ ἤδη τῆς ἡμέρας τοῦτο ἐγεγόνει διὰ τὴν ἐπαρήγουσαν
αὐτῷ τοῦ κυρίου σκέπην
'''
"18" = ''':sup:`18` ὁ δὲ βασιλεὺς εἰληφὼς γεῦμα τῆς τῶν Ιουδαίων εὐτολμίας κατεπείρασεν
διὰ μεθόδων τοὺς τόπους
'''
"19" = ''':sup:`19` καὶ ἐπὶ Βαιθσουρα φρούριον ὀχυρὸν τῶν Ιουδαίων προσῆγεν ἐτροποῦτο
προσέκρουεν ἠλαττονοῦτο
'''
"20" = ''':sup:`20` τοῖς δὲ ἔνδον Ιουδας τὰ δέοντα εἰσέπεμψεν
'''
"21" = ''':sup:`21` προσήγγειλεν δὲ τὰ μυστήρια τοῖς πολεμίοις Ροδοκος ἐκ τῆς Ιουδαϊκῆς
τάξεως ἀνεζητήθη καὶ κατελήμφθη καὶ κατεκλείσθη
'''
"22" = ''':sup:`22` ἐδευτερολόγησεν ὁ βασιλεὺς τοῖς ἐν Βαιθσουροις δεξιὰν ἔδωκεν ἔλαβεν
ἀπῄει προσέβαλεν τοῖς περὶ τὸν Ιουδαν ἥττων ἐγένετο
'''
"23" = ''':sup:`23` μετέλαβεν ἀπονενοῆσθαι τὸν Φίλιππον ἐν Ἀντιοχείᾳ τὸν ἀπολελειμμένον
ἐπὶ τῶν πραγμάτων συνεχύθη τοὺς Ιουδαίους παρεκάλεσεν ὑπετάγη καὶ
ὤμοσεν ἐπὶ πᾶσι τοῖς δικαίοις συνελύθη καὶ θυσίαν προσήγαγεν ἐτίμησεν
τὸν νεὼ καὶ τὸν τόπον ἐφιλανθρώπησεν
'''
"24" = ''':sup:`24` καὶ τὸν Μακκαβαῖον ἀπεδέξατο κατέλιπεν στρατηγὸν ἀπὸ Πτολεμαίδος
ἕως τῶν Γερρηνῶν ἡγεμονίδην
'''
"25" = ''':sup:`25` ἦλθεν εἰς Πτολεμαίδα ἐδυσφόρουν περὶ τῶν συνθηκῶν οἱ Πτολεμαεῖς
ἐδείναζον γὰρ ὑπὲρ ὧν ἠθέλησαν ἀθετεῖν τὰς διαστάλσεις
'''
"26" = ''':sup:`26` προσῆλθεν ἐπὶ τὸ βῆμα Λυσίας ἀπελογήσατο ἐνδεχομένως συνέπεισεν
κατεπράυνεν εὐμενεῖς ἐποίησεν ἀνέζευξεν εἰς Ἀντιόχειαν οὕτω τὰ τοῦ
βασιλέως τῆς ἐφόδου καὶ τῆς ἀναζυγῆς ἐχώρησεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
