[12]
"1" = ''':sup:`1` περὶ δὲ τῶν πνευματικῶν, ἀδελφοί, οὐ θέλω ὑμᾶς ἀγνοεῖν.
'''
"2" = ''':sup:`2` οἴδατε ὅτι ὅτε ἔθνη ἦτε πρὸς τὰ εἴδωλα τὰ ἄφωνα ὡς ἂν ἤγεσθε
ἀπαγόμενοι.
'''
"3" = ''':sup:`3` διὸ γνωρίζω ὑμῖν ὅτι οὐδεὶς ἐν πνεύματι θεοῦ λαλῶν λέγει, ἀνάθεμα
ἰησοῦς, καὶ οὐδεὶς δύναται εἰπεῖν, κύριος ἰησοῦς, εἰ μὴ ἐν πνεύματι
ἁγίῳ.
'''
"4" = ''':sup:`4` διαιρέσεις δὲ χαρισμάτων εἰσίν, τὸ δὲ αὐτὸ πνεῦμα·
'''
"5" = ''':sup:`5` καὶ διαιρέσεις διακονιῶν εἰσιν, καὶ ὁ αὐτὸς κύριος·
'''
"6" = ''':sup:`6` καὶ διαιρέσεις ἐνεργημάτων εἰσίν, ὁ δὲ αὐτὸς θεός, ὁ ἐνεργῶν τὰ
πάντα ἐν πᾶσιν.
'''
"7" = ''':sup:`7` ἑκάστῳ δὲ δίδοται ἡ φανέρωσις τοῦ πνεύματος πρὸς τὸ συμφέρον.
'''
"8" = ''':sup:`8` ᾧ μὲν γὰρ διὰ τοῦ πνεύματος δίδοται λόγος σοφίας, ἄλλῳ δὲ λόγος
γνώσεως κατὰ τὸ αὐτὸ πνεῦμα,
'''
"9" = ''':sup:`9` ἑτέρῳ πίστις ἐν τῶ αὐτῶ πνεύματι, ἄλλῳ δὲ χαρίσματα ἰαμάτων ἐν τῶ
ἑνὶ πνεύματι,
διακρίσεις πνευμάτων, ἑτέρῳ γένη γλωσσῶν, ἄλλῳ δὲ ἑρμηνεία γλωσσῶν·
'''
"11" = ''':sup:`11` πάντα δὲ ταῦτα ἐνεργεῖ τὸ ἓν καὶ τὸ αὐτὸ πνεῦμα, διαιροῦν ἰδίᾳ
ἑκάστῳ καθὼς βούλεται.
'''
"12" = ''':sup:`12` καθάπερ γὰρ τὸ σῶμα ἕν ἐστιν καὶ μέλη πολλὰ ἔχει, πάντα δὲ τὰ μέλη
τοῦ σώματος πολλὰ ὄντα ἕν ἐστιν σῶμα, οὕτως καὶ ὁ χριστός·
'''
"13" = ''':sup:`13` καὶ γὰρ ἐν ἑνὶ πνεύματι ἡμεῖς πάντες εἰς ἓν σῶμα ἐβαπτίσθημεν, εἴτε
ἰουδαῖοι εἴτε ἕλληνες, εἴτε δοῦλοι εἴτε ἐλεύθεροι, καὶ πάντες ἓν πνεῦμα
ἐποτίσθημεν.
'''
"14" = ''':sup:`14` καὶ γὰρ τὸ σῶμα οὐκ ἔστιν ἓν μέλος ἀλλὰ πολλά.
'''
"15" = ''':sup:`15` ἐὰν εἴπῃ ὁ πούς, ὅτι οὐκ εἰμὶ χείρ, οὐκ εἰμὶ ἐκ τοῦ σώματος, οὐ
παρὰ τοῦτο οὐκ ἔστιν ἐκ τοῦ σώματος·
'''
"16" = ''':sup:`16` καὶ ἐὰν εἴπῃ τὸ οὗς, ὅτι οὐκ εἰμὶ ὀφθαλμός, οὐκ εἰμὶ ἐκ τοῦ
σώματος, οὐ παρὰ τοῦτο οὐκ ἔστιν ἐκ τοῦ σώματος·
'''
"17" = ''':sup:`17` εἰ ὅλον τὸ σῶμα ὀφθαλμός, ποῦ ἡ ἀκοή; εἰ ὅλον ἀκοή, ποῦ ἡ ὄσφρησις;
'''
"18" = ''':sup:`18` νυνὶ δὲ ὁ θεὸς ἔθετο τὰ μέλη, ἓν ἕκαστον αὐτῶν, ἐν τῶ σώματι καθὼς
ἠθέλησεν.
'''
"19" = ''':sup:`19` εἰ δὲ ἦν τὰ πάντα ἓν μέλος, ποῦ τὸ σῶμα;
'''
"20" = ''':sup:`20` νῦν δὲ πολλὰ μὲν μέλη, ἓν δὲ σῶμα.
'''
"21" = ''':sup:`21` οὐ δύναται δὲ ὁ ὀφθαλμὸς εἰπεῖν τῇ χειρί, χρείαν σου οὐκ ἔχω, ἢ
πάλιν ἡ κεφαλὴ τοῖς ποσίν, χρείαν ὑμῶν οὐκ ἔχω·
'''
"22" = ''':sup:`22` ἀλλὰ πολλῶ μᾶλλον τὰ δοκοῦντα μέλη τοῦ σώματος ἀσθενέστερα ὑπάρχειν
ἀναγκαῖά ἐστιν,
'''
"23" = ''':sup:`23` καὶ ἃ δοκοῦμεν ἀτιμότερα εἶναι τοῦ σώματος, τούτοις τιμὴν
περισσοτέραν περιτίθεμεν, καὶ τὰ ἀσχήμονα ἡμῶν εὐσχημοσύνην
περισσοτέραν ἔχει,
'''
"24" = ''':sup:`24` τὰ δὲ εὐσχήμονα ἡμῶν οὐ χρείαν ἔχει. ἀλλὰ ὁ θεὸς συνεκέρασεν τὸ
σῶμα, τῶ ὑστερουμένῳ περισσοτέραν δοὺς τιμήν,
'''
"25" = ''':sup:`25` ἵνα μὴ ᾖ σχίσμα ἐν τῶ σώματι, ἀλλὰ τὸ αὐτὸ ὑπὲρ ἀλλήλων μεριμνῶσιν
τὰ μέλη.
'''
"26" = ''':sup:`26` καὶ εἴτε πάσχει ἓν μέλος, συμπάσχει πάντα τὰ μέλη· εἴτε δοξάζεται
'''
"27" = ''':sup:`27` ὑμεῖς δέ ἐστε σῶμα χριστοῦ καὶ μέλη ἐκ μέρους.
'''
"28" = ''':sup:`28` καὶ οὓς μὲν ἔθετο ὁ θεὸς ἐν τῇ ἐκκλησίᾳ πρῶτον ἀποστόλους, δεύτερον
προφήτας, τρίτον διδασκάλους, ἔπειτα δυνάμεις, ἔπειτα χαρίσματα
ἰαμάτων, ἀντιλήμψεις, κυβερνήσεις, γένη γλωσσῶν.
'''
"29" = ''':sup:`29` μὴ πάντες ἀπόστολοι; μὴ πάντες προφῆται; μὴ πάντες διδάσκαλοι; μὴ
πάντες δυνάμεις;
'''
"30" = ''':sup:`30` μὴ πάντες χαρίσματα ἔχουσιν ἰαμάτων; μὴ πάντες γλώσσαις λαλοῦσιν;
μὴ πάντες διερμηνεύουσιν;
'''
"31" = ''':sup:`31` ζηλοῦτε δὲ τὰ χαρίσματα τὰ μείζονα. καὶ ἔτι καθ᾽ ὑπερβολὴν ὁδὸν
ὑμῖν δείκνυμι.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
