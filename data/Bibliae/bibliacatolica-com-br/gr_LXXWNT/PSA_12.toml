[12]
"1" = ''':sup:`1` Gr. Psalm 12 (Heb. 13) εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ
'''
"2" = ''':sup:`2` ἕως πότε κύριε ἐπιλήσῃ μου εἰς τέλος ἕως πότε ἀποστρέψεις τὸ
πρόσωπόν σου ἀπ’ ἐμοῦ
'''
"3" = ''':sup:`3` ἕως τίνος θήσομαι βουλὰς ἐν ψυχῇ μου ὀδύνας ἐν καρδίᾳ μου ἡμέρας ἕως
πότε ὑψωθήσεται ὁ ἐχθρός μου ἐπ’ ἐμέ
'''
"4" = ''':sup:`4` ἐπίβλεψον εἰσάκουσόν μου κύριε ὁ θεός μου φώτισον τοὺς ὀφθαλμούς μου
μήποτε ὑπνώσω εἰς θάνατον
'''
"5" = ''':sup:`5` μήποτε εἴπῃ ὁ ἐχθρός μου ἴσχυσα πρὸς αὐτόν οἱ θλίβοντές με
ἀγαλλιάσονται ἐὰν σαλευθῶ
'''
"6" = ''':sup:`6` ἐγὼ δὲ ἐπὶ τῷ ἐλέει σου ἤλπισα ἀγαλλιάσεται ἡ καρδία μου ἐπὶ τῷ
σωτηρίῳ σου ᾄσω τῷ κυρίῳ τῷ εὐεργετήσαντί με καὶ ψαλῶ τῷ ὀνόματι κυρίου
τοῦ ὑψίστου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
