[37]
"1" = ''':sup:`1` πᾶς φίλος ἐρεῖ ἐφιλίασα κἀγώ ἀλλ’ ἔστιν φίλος ὀνόματι μόνον φίλος
'''
"2" = ''':sup:`2` οὐχὶ λύπη ἔνι ἕως θανάτου ἑταῖρος καὶ φίλος τρεπόμενος εἰς ἔχθραν
'''
"3" = ''':sup:`3` ὦ πονηρὸν ἐνθύμημα πόθεν ἐνεκυλίσθης καλύψαι τὴν ξηρὰν ἐν δολιότητι
'''
"4" = ''':sup:`4` ἑταῖρος φίλου ἐν εὐφροσύνῃ ἥδεται καὶ ἐν καιρῷ θλίψεως ἔσται
ἀπέναντι
'''
"5" = ''':sup:`5` ἑταῖρος φίλῳ συμπονεῖ χάριν γαστρός ἔναντι πολέμου λήμψεται ἀσπίδα
'''
"6" = ''':sup:`6` μὴ ἐπιλάθῃ φίλου ἐν τῇ ψυχῇ σου καὶ μὴ ἀμνημονήσῃς αὐτοῦ ἐν χρήμασίν
σου
'''
"7" = ''':sup:`7` πᾶς σύμβουλος ἐξαίρει βουλήν ἀλλ’ ἔστιν συμβουλεύων εἰς ἑαυτόν
'''
"8" = ''':sup:`8` ἀπὸ συμβούλου φύλαξον τὴν ψυχήν σου καὶ γνῶθι πρότερον τίς αὐτοῦ
χρεία καὶ γὰρ αὐτὸς ἑαυτῷ βουλεύσεται μήποτε βάλῃ ἐπὶ σοὶ κλῆρον
'''
"9" = ''':sup:`9` καὶ εἴπῃ σοι καλὴ ἡ ὁδός σου καὶ στήσεται ἐξ ἀναντίας ἰδεῖν τὸ
συμβησόμενόν σοι
'''
"10" = ''':sup:`10` μὴ βουλεύου μετὰ τοῦ ὑποβλεπομένου σε καὶ ἀπὸ τῶν ζηλούντων σε
κρύψον βουλήν
'''
"11" = ''':sup:`11` μετὰ γυναικὸς περὶ τῆς ἀντιζήλου αὐτῆς καὶ μετὰ δειλοῦ περὶ πολέμου
μετὰ ἐμπόρου περὶ μεταβολίας καὶ μετὰ ἀγοράζοντος περὶ πράσεως μετὰ
βασκάνου περὶ εὐχαριστίας καὶ μετὰ ἀνελεήμονος περὶ χρηστοηθείας μετὰ
ὀκνηροῦ περὶ παντὸς ἔργου καὶ μετὰ μισθίου ἐφετίου περὶ συντελείας
οἰκέτῃ ἀργῷ περὶ πολλῆς ἐργασίας μὴ ἔπεχε ἐπὶ τούτοις περὶ πάσης
συμβουλίας
'''
"12" = ''':sup:`12` ἀλλ’ ἢ μετὰ ἀνδρὸς εὐσεβοῦς ἐνδελέχιζε ὃν ἂν ἐπιγνῷς συντηροῦντα
ἐντολάς ὃς ἐν τῇ ψυχῇ αὐτοῦ κατὰ τὴν ψυχήν σου καὶ ἐὰν πταίσῃς
συναλγήσει σοι
'''
"13" = ''':sup:`13` καὶ βουλὴν καρδίας στῆσον οὐ γὰρ ἔστιν σοι πιστότερος αὐτῆς
'''
"14" = ''':sup:`14` ψυχὴ γὰρ ἀνδρὸς ἀπαγγέλλειν ἐνίοτε εἴωθεν ἢ ἑπτὰ σκοποὶ ἐπὶ
μετεώρου καθήμενοι ἐπὶ σκοπῆς
'''
"15" = ''':sup:`15` καὶ ἐπὶ πᾶσι τούτοις δεήθητι ὑψίστου ἵνα εὐθύνῃ ἐν ἀληθείᾳ τὴν ὁδόν
σου
'''
"16" = ''':sup:`16` ἀρχὴ παντὸς ἔργου λόγος καὶ πρὸ πάσης πράξεως βουλή
'''
"17" = ''':sup:`17` ἴχνος ἀλλοιώσεως καρδίας τέσσαρα μέρη ἀνατέλλει
'''
"18" = ''':sup:`18` ἀγαθὸν καὶ κακόν ζωὴ καὶ θάνατος καὶ ἡ κυριεύουσα ἐνδελεχῶς αὐτῶν
γλῶσσά ἐστιν
'''
"19" = ''':sup:`19` ἔστιν ἀνὴρ πανοῦργος πολλῶν παιδευτής καὶ τῇ ἰδίᾳ ψυχῇ ἐστιν
ἄχρηστος
'''
"20" = ''':sup:`20` ἔστιν σοφιζόμενος ἐν λόγοις μισητός οὗτος πάσης τροφῆς καθυστερήσει
'''
"21" = ''':sup:`21` οὐ γὰρ ἐδόθη αὐτῷ παρὰ κυρίου χάρις ὅτι πάσης σοφίας ἐστερήθη
'''
"22" = ''':sup:`22` ἔστιν σοφὸς τῇ ἰδίᾳ ψυχῇ καὶ οἱ καρποὶ τῆς συνέσεως αὐτοῦ ἐπὶ
στόματος πιστοί
'''
"23" = ''':sup:`23` ἀνὴρ σοφὸς τὸν ἑαυτοῦ λαὸν παιδεύσει καὶ οἱ καρποὶ τῆς συνέσεως
αὐτοῦ πιστοί
'''
"24" = ''':sup:`24` ἀνὴρ σοφὸς πλησθήσεται εὐλογίας καὶ μακαριοῦσιν αὐτὸν πάντες οἱ
ὁρῶντες
'''
"25" = ''':sup:`25` ζωὴ ἀνδρὸς ἐν ἀριθμῷ ἡμερῶν καὶ αἱ ἡμέραι τοῦ Ισραηλ ἀναρίθμητοι
'''
"26" = ''':sup:`26` ὁ σοφὸς ἐν τῷ λαῷ αὐτοῦ κληρονομήσει πίστιν καὶ τὸ ὄνομα αὐτοῦ
ζήσεται εἰς τὸν αἰῶνα
'''
"27" = ''':sup:`27` τέκνον ἐν ζωῇ σου πείρασον τὴν ψυχήν σου καὶ ἰδὲ τί πονηρὸν αὐτῇ
καὶ μὴ δῷς αὐτῇ
'''
"28" = ''':sup:`28` οὐ γὰρ πάντα πᾶσιν συμφέρει καὶ οὐ πᾶσα ψυχὴ ἐν παντὶ εὐδοκεῖ
'''
"29" = ''':sup:`29` μὴ ἀπληστεύου ἐν πάσῃ τρυφῇ καὶ μὴ ἐκχυθῇς ἐπὶ ἐδεσμάτων
'''
"30" = ''':sup:`30` ἐν πολλοῖς γὰρ βρώμασιν ἔσται νόσος καὶ ἡ ἀπληστία ἐγγιεῖ ἕως
χολέρας
'''
"31" = ''':sup:`31` δι’ ἀπληστίαν πολλοὶ ἐτελεύτησαν ὁ δὲ προσέχων προσθήσει ζωήν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
