[5]
"1" = ''':sup:`1` ᾄσω δὴ τῷ ἠγαπημένῳ ᾆσμα τοῦ ἀγαπητοῦ τῷ ἀμπελῶνί μου ἀμπελὼν
ἐγενήθη τῷ ἠγαπημένῳ ἐν κέρατι ἐν τόπῳ πίονι
'''
"2" = ''':sup:`2` καὶ φραγμὸν περιέθηκα καὶ ἐχαράκωσα καὶ ἐφύτευσα ἄμπελον σωρηχ καὶ
ᾠκοδόμησα πύργον ἐν μέσῳ αὐτοῦ καὶ προλήνιον ὤρυξα ἐν αὐτῷ καὶ ἔμεινα
τοῦ ποιῆσαι σταφυλήν ἐποίησεν δὲ ἀκάνθας
'''
"3" = ''':sup:`3` καὶ νῦν ἄνθρωπος τοῦ Ιουδα καὶ οἱ ἐνοικοῦντες ἐν Ιερουσαλημ κρίνατε
ἐν ἐμοὶ καὶ ἀνὰ μέσον τοῦ ἀμπελῶνός μου
'''
"4" = ''':sup:`4` τί ποιήσω ἔτι τῷ ἀμπελῶνί μου καὶ οὐκ ἐποίησα αὐτῷ διότι ἔμεινα τοῦ
ποιῆσαι σταφυλήν ἐποίησεν δὲ ἀκάνθας
'''
"5" = ''':sup:`5` νῦν δὲ ἀναγγελῶ ὑμῖν τί ποιήσω τῷ ἀμπελῶνί μου ἀφελῶ τὸν φραγμὸν
αὐτοῦ καὶ ἔσται εἰς διαρπαγήν καὶ καθελῶ τὸν τοῖχον αὐτοῦ καὶ ἔσται εἰς
καταπάτημα
'''
"6" = ''':sup:`6` καὶ ἀνήσω τὸν ἀμπελῶνά μου καὶ οὐ μὴ τμηθῇ οὐδὲ μὴ σκαφῇ καὶ
ἀναβήσεται εἰς αὐτὸν ὡς εἰς χέρσον ἄκανθα καὶ ταῖς νεφέλαις ἐντελοῦμαι
τοῦ μὴ βρέξαι εἰς αὐτὸν ὑετόν
'''
"7" = ''':sup:`7` ὁ γὰρ ἀμπελὼν κυρίου σαβαωθ οἶκος τοῦ Ισραηλ ἐστίν καὶ ἄνθρωπος τοῦ
Ιουδα νεόφυτον ἠγαπημένον ἔμεινα τοῦ ποιῆσαι κρίσιν ἐποίησεν δὲ ἀνομίαν
καὶ οὐ δικαιοσύνην ἀλλὰ κραυγήν
'''
"8" = ''':sup:`8` οὐαὶ οἱ συνάπτοντες οἰκίαν πρὸς οἰκίαν καὶ ἀγρὸν πρὸς ἀγρὸν
ἐγγίζοντες ἵνα τοῦ πλησίον ἀφέλωνταί τι μὴ οἰκήσετε μόνοι ἐπὶ τῆς γῆς
'''
"9" = ''':sup:`9` ἠκούσθη γὰρ εἰς τὰ ὦτα κυρίου σαβαωθ ταῦτα ἐὰν γὰρ γένωνται οἰκίαι
πολλαί εἰς ἔρημον ἔσονται μεγάλαι καὶ καλαί καὶ οὐκ ἔσονται οἱ
ἐνοικοῦντες ἐν αὐταῖς
'''
"10" = ''':sup:`10` οὗ γὰρ ἐργῶνται δέκα ζεύγη βοῶν ποιήσει κεράμιον ἕν καὶ ὁ σπείρων
ἀρτάβας ἓξ ποιήσει μέτρα τρία
'''
"11" = ''':sup:`11` οὐαὶ οἱ ἐγειρόμενοι τὸ πρωὶ καὶ τὸ σικερα διώκοντες οἱ μένοντες τὸ
ὀψέ ὁ γὰρ οἶνος αὐτοὺς συγκαύσει
'''
"12" = ''':sup:`12` μετὰ γὰρ κιθάρας καὶ ψαλτηρίου καὶ τυμπάνων καὶ αὐλῶν τὸν οἶνον
πίνουσιν τὰ δὲ ἔργα κυρίου οὐκ ἐμβλέπουσιν καὶ τὰ ἔργα τῶν χειρῶν αὐτοῦ
οὐ κατανοοῦσιν
'''
"13" = ''':sup:`13` τοίνυν αἰχμάλωτος ὁ λαός μου ἐγενήθη διὰ τὸ μὴ εἰδέναι αὐτοὺς τὸν
κύριον καὶ πλῆθος ἐγενήθη νεκρῶν διὰ λιμὸν καὶ δίψαν ὕδατος
'''
"14" = ''':sup:`14` καὶ ἐπλάτυνεν ὁ ᾅδης τὴν ψυχὴν αὐτοῦ καὶ διήνοιξεν τὸ στόμα αὐτοῦ
τοῦ μὴ διαλιπεῖν καὶ καταβήσονται οἱ ἔνδοξοι καὶ οἱ μεγάλοι καὶ οἱ
πλούσιοι καὶ οἱ λοιμοὶ αὐτῆς
'''
"15" = ''':sup:`15` καὶ ταπεινωθήσεται ἄνθρωπος καὶ ἀτιμασθήσεται ἀνήρ καὶ οἱ ὀφθαλμοὶ
οἱ μετέωροι ταπεινωθήσονται
'''
"16" = ''':sup:`16` καὶ ὑψωθήσεται κύριος σαβαωθ ἐν κρίματι καὶ ὁ θεὸς ὁ ἅγιος
δοξασθήσεται ἐν δικαιοσύνῃ
'''
"17" = ''':sup:`17` καὶ βοσκηθήσονται οἱ διηρπασμένοι ὡς ταῦροι καὶ τὰς ἐρήμους τῶν
ἀπειλημμένων ἄρνες φάγονται
'''
"18" = ''':sup:`18` οὐαὶ οἱ ἐπισπώμενοι τὰς ἁμαρτίας ὡς σχοινίῳ μακρῷ καὶ ὡς ζυγοῦ
ἱμάντι δαμάλεως τὰς ἀνομίας
'''
"19" = ''':sup:`19` οἱ λέγοντες τὸ τάχος ἐγγισάτω ἃ ποιήσει ἵνα ἴδωμεν καὶ ἐλθάτω ἡ
βουλὴ τοῦ ἁγίου Ισραηλ ἵνα γνῶμεν
'''
"20" = ''':sup:`20` οὐαὶ οἱ λέγοντες τὸ πονηρὸν καλὸν καὶ τὸ καλὸν πονηρόν οἱ τιθέντες
τὸ σκότος φῶς καὶ τὸ φῶς σκότος οἱ τιθέντες τὸ πικρὸν γλυκὺ καὶ τὸ
γλυκὺ πικρόν
'''
"21" = ''':sup:`21` οὐαὶ οἱ συνετοὶ ἐν ἑαυτοῖς καὶ ἐνώπιον ἑαυτῶν ἐπιστήμονες
'''
"22" = ''':sup:`22` οὐαὶ οἱ ἰσχύοντες ὑμῶν οἱ τὸν οἶνον πίνοντες καὶ οἱ δυνάσται οἱ
κεραννύντες τὸ σικερα
'''
"23" = ''':sup:`23` οἱ δικαιοῦντες τὸν ἀσεβῆ ἕνεκεν δώρων καὶ τὸ δίκαιον τοῦ δικαίου
αἴροντες
'''
"24" = ''':sup:`24` διὰ τοῦτο ὃν τρόπον καυθήσεται καλάμη ὑπὸ ἄνθρακος πυρὸς καὶ
συγκαυθήσεται ὑπὸ φλογὸς ἀνειμένης ἡ ῥίζα αὐτῶν ὡς χνοῦς ἔσται καὶ τὸ
ἄνθος αὐτῶν ὡς κονιορτὸς ἀναβήσεται οὐ γὰρ ἠθέλησαν τὸν νόμον κυρίου
σαβαωθ ἀλλὰ τὸ λόγιον τοῦ ἁγίου Ισραηλ παρώξυναν
'''
"25" = ''':sup:`25` καὶ ἐθυμώθη ὀργῇ κύριος σαβαωθ ἐπὶ τὸν λαὸν αὐτοῦ καὶ ἐπέβαλεν τὴν
χεῖρα αὐτοῦ ἐπ’ αὐτοὺς καὶ ἐπάταξεν αὐτούς καὶ παρωξύνθη τὰ ὄρη καὶ
ἐγενήθη τὰ θνησιμαῖα αὐτῶν ὡς κοπρία ἐν μέσῳ ὁδοῦ καὶ ἐν πᾶσι τούτοις
οὐκ ἀπεστράφη ὁ θυμός ἀλλ’ ἔτι ἡ χεὶρ ὑψηλή
'''
"26" = ''':sup:`26` τοιγαροῦν ἀρεῖ σύσσημον ἐν τοῖς ἔθνεσιν τοῖς μακρὰν καὶ συριεῖ
αὐτοῖς ἀπ’ ἄκρου τῆς γῆς καὶ ἰδοὺ ταχὺ κούφως ἔρχονται
'''
"27" = ''':sup:`27` οὐ πεινάσουσιν οὐδὲ κοπιάσουσιν οὐδὲ νυστάξουσιν οὐδὲ κοιμηθήσονται
οὐδὲ λύσουσιν τὰς ζώνας αὐτῶν ἀπὸ τῆς ὀσφύος αὐτῶν οὐδὲ μὴ ῥαγῶσιν οἱ
ἱμάντες τῶν ὑποδημάτων αὐτῶν
'''
"28" = ''':sup:`28` ὧν τὰ βέλη ὀξεῖά ἐστιν καὶ τὰ τόξα αὐτῶν ἐντεταμένα οἱ πόδες τῶν
ἵππων αὐτῶν ὡς στερεὰ πέτρα ἐλογίσθησαν οἱ τροχοὶ τῶν ἁρμάτων αὐτῶν ὡς
καταιγίς
'''
"29" = ''':sup:`29` ὁρμῶσιν ὡς λέοντες καὶ παρέστηκαν ὡς σκύμνος λέοντος καὶ
ἐπιλήμψεται καὶ βοήσει ὡς θηρίου καὶ ἐκβαλεῖ καὶ οὐκ ἔσται ὁ ῥυόμενος
αὐτούς
'''
"30" = ''':sup:`30` καὶ βοήσει δι’ αὐτοὺς ἐν τῇ ἡμέρᾳ ἐκείνῃ ὡς φωνὴ θαλάσσης
κυμαινούσης καὶ ἐμβλέψονται εἰς τὴν γῆν καὶ ἰδοὺ σκότος σκληρὸν ἐν τῇ
ἀπορίᾳ αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
