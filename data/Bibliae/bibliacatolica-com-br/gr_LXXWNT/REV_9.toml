[9]
"1" = ''':sup:`1` καὶ ὁ πέμπτος ἄγγελος ἐσάλπισεν· καὶ εἶδον ἀστέρα ἐκ τοῦ οὐρανοῦ
πεπτωκότα εἰς τὴν γῆν, καὶ ἐδόθη αὐτῶ ἡ κλεὶς τοῦ φρέατος τῆς ἀβύσσου.
'''
"2" = ''':sup:`2` καὶ ἤνοιξεν τὸ φρέαρ τῆς ἀβύσσου, καὶ ἀνέβη καπνὸς ἐκ τοῦ φρέατος ὡς
καπνὸς καμίνου μεγάλης, καὶ ἐσκοτώθη ὁ ἥλιος καὶ ὁ ἀὴρ ἐκ τοῦ καπνοῦ
τοῦ φρέατος.
'''
"3" = ''':sup:`3` καὶ ἐκ τοῦ καπνοῦ ἐξῆλθον ἀκρίδες εἰς τὴν γῆν, καὶ ἐδόθη αὐταῖς
ἐξουσία ὡς ἔχουσιν ἐξουσίαν οἱ σκορπίοι τῆς γῆς.
'''
"4" = ''':sup:`4` καὶ ἐρρέθη αὐταῖς ἵνα μὴ ἀδικήσουσιν τὸν χόρτον τῆς γῆς οὐδὲ πᾶν
χλωρὸν οὐδὲ πᾶν δένδρον, εἰ μὴ τοὺς ἀνθρώπους οἵτινες οὐκ ἔχουσι τὴν
σφραγῖδα τοῦ θεοῦ ἐπὶ τῶν μετώπων.
'''
"5" = ''':sup:`5` καὶ ἐδόθη αὐτοῖς ἵνα μὴ ἀποκτείνωσιν αὐτούς, ἀλλ᾽ ἵνα
βασανισθήσονται μῆνας πέντε· καὶ ὁ βασανισμὸς αὐτῶν ὡς βασανισμὸς
σκορπίου, ὅταν παίσῃ ἄνθρωπον.
'''
"6" = ''':sup:`6` καὶ ἐν ταῖς ἡμέραις ἐκείναις ζητήσουσιν οἱ ἄνθρωποι τὸν θάνατον καὶ
οὐ μὴ εὑρήσουσιν αὐτόν, καὶ ἐπιθυμήσουσιν ἀποθανεῖν καὶ φεύγει ὁ
θάνατος ἀπ᾽ αὐτῶν.
'''
"7" = ''':sup:`7` καὶ τὰ ὁμοιώματα τῶν ἀκρίδων ὅμοια ἵπποις ἡτοιμασμένοις εἰς πόλεμον,
καὶ ἐπὶ τὰς κεφαλὰς αὐτῶν ὡς στέφανοι ὅμοιοι χρυσῶ, καὶ τὰ πρόσωπα
αὐτῶν ὡς πρόσωπα ἀνθρώπων,
'''
"8" = ''':sup:`8` καὶ εἶχον τρίχας ὡς τρίχας γυναικῶν, καὶ οἱ ὀδόντες αὐτῶν ὡς λεόντων
ἦσαν,
'''
"9" = ''':sup:`9` καὶ εἶχον θώρακας ὡς θώρακας σιδηροῦς, καὶ ἡ φωνὴ τῶν πτερύγων αὐτῶν
ὡς φωνὴ ἁρμάτων ἵππων πολλῶν τρεχόντων εἰς πόλεμον.
'''
"10" = ''':sup:`10` καὶ ἔχουσιν οὐρὰς ὁμοίας σκορπίοις καὶ κέντρα, καὶ ἐν ταῖς οὐραῖς
αὐτῶν ἡ ἐξουσία αὐτῶν ἀδικῆσαι τοὺς ἀνθρώπους μῆνας πέντε.
'''
"11" = ''':sup:`11` ἔχουσιν ἐπ᾽ αὐτῶν βασιλέα τὸν ἄγγελον τῆς ἀβύσσου· ὄνομα αὐτῶ
ἑβραϊστὶ ἀβαδδὼν καὶ ἐν τῇ ἑλληνικῇ ὄνομα ἔχει ἀπολλύων.
'''
"12" = ''':sup:`12` ἡ οὐαὶ ἡ μία ἀπῆλθεν· ἰδοὺ ἔρχεται ἔτι δύο οὐαὶ μετὰ ταῦτα.
'''
"13" = ''':sup:`13` καὶ ὁ ἕκτος ἄγγελος ἐσάλπισεν· καὶ ἤκουσα φωνὴν μίαν ἐκ τῶν
'''
"14" = ''':sup:`14` λέγοντα τῶ ἕκτῳ ἀγγέλῳ, ὁ ἔχων τὴν σάλπιγγα, λῦσον τοὺς τέσσαρας
ἀγγέλους τοὺς δεδεμένους ἐπὶ τῶ ποταμῶ τῶ μεγάλῳ εὐφράτῃ.
'''
"15" = ''':sup:`15` καὶ ἐλύθησαν οἱ τέσσαρες ἄγγελοι οἱ ἡτοιμασμένοι εἰς τὴν ὥραν καὶ
ἡμέραν καὶ μῆνα καὶ ἐνιαυτόν, ἵνα ἀποκτείνωσιν τὸ τρίτον τῶν ἀνθρώπων.
'''
"16" = ''':sup:`16` καὶ ὁ ἀριθμὸς τῶν στρατευμάτων τοῦ ἱππικοῦ δισμυριάδες μυριάδων·
ἤκουσα τὸν ἀριθμὸν αὐτῶν.
'''
"17" = ''':sup:`17` καὶ οὕτως εἶδον τοὺς ἵππους ἐν τῇ ὁράσει καὶ τοὺς καθημένους ἐπ᾽
αὐτῶν, ἔχοντας θώρακας πυρίνους καὶ ὑακινθίνους καὶ θειώδεις· καὶ αἱ
κεφαλαὶ τῶν ἵππων ὡς κεφαλαὶ λεόντων, καὶ ἐκ τῶν στομάτων αὐτῶν
ἐκπορεύεται πῦρ καὶ καπνὸς καὶ θεῖον.
'''
"18" = ''':sup:`18` ἀπὸ τῶν τριῶν πληγῶν τούτων ἀπεκτάνθησαν τὸ τρίτον τῶν ἀνθρώπων, ἐκ
τοῦ πυρὸς καὶ τοῦ καπνοῦ καὶ τοῦ θείου τοῦ ἐκπορευομένου ἐκ τῶν
στομάτων αὐτῶν.
'''
"19" = ''':sup:`19` ἡ γὰρ ἐξουσία τῶν ἵππων ἐν τῶ στόματι αὐτῶν ἐστιν καὶ ἐν ταῖς
οὐραῖς αὐτῶν· αἱ γὰρ οὐραὶ αὐτῶν ὅμοιαι ὄφεσιν, ἔχουσαι κεφαλάς, καὶ ἐν
αὐταῖς ἀδικοῦσιν.
'''
"20" = ''':sup:`20` καὶ οἱ λοιποὶ τῶν ἀνθρώπων, οἳ οὐκ ἀπεκτάνθησαν ἐν ταῖς πληγαῖς
ταύταις, οὐδὲ μετενόησαν ἐκ τῶν ἔργων τῶν χειρῶν αὐτῶν, ἵνα μὴ
προσκυνήσουσιν τὰ δαιμόνια καὶ τὰ εἴδωλα τὰ χρυσᾶ καὶ τὰ ἀργυρᾶ καὶ τὰ
χαλκᾶ καὶ τὰ λίθινα καὶ τὰ ξύλινα, ἃ οὔτε βλέπειν δύνανται οὔτε ἀκούειν
οὔτε περιπατεῖν,
'''
"21" = ''':sup:`21` καὶ οὐ μετενόησαν ἐκ τῶν φόνων αὐτῶν οὔτε ἐκ τῶν φαρμάκων αὐτῶν
οὔτε ἐκ τῆς πορνείας αὐτῶν οὔτε ἐκ τῶν κλεμμάτων αὐτῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
