[19]
"1" = ''':sup:`1` καὶ ἐγένετο μετὰ ταῦτα ἀπέθανεν Ναας βασιλεὺς υἱῶν Αμμων καὶ
ἐβασίλευσεν Αναν υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"2" = ''':sup:`2` καὶ εἶπεν Δαυιδ ποιήσω ἔλεος μετὰ Αναν υἱοῦ Ναας ὡς ἐποίησεν ὁ πατὴρ
αὐτοῦ μετ’ ἐμοῦ ἔλεος καὶ ἀπέστειλεν ἀγγέλους Δαυιδ τοῦ παρακαλέσαι
αὐτὸν περὶ τοῦ πατρὸς αὐτοῦ καὶ ἦλθον παῖδες Δαυιδ εἰς γῆν υἱῶν Αμμων
τοῦ παρακαλέσαι αὐτόν
'''
"3" = ''':sup:`3` καὶ εἶπον ἄρχοντες Αμμων πρὸς Αναν μὴ δοξάζων Δαυιδ τὸν πατέρα σου
ἐναντίον σου ἀπέστειλέν σοι παρακαλοῦντας οὐχ ὅπως ἐξερευνήσωσιν τὴν
πόλιν τοῦ κατασκοπῆσαι τὴν γῆν ἦλθον παῖδες αὐτοῦ πρὸς σέ
'''
"4" = ''':sup:`4` καὶ ἔλαβεν Αναν τοὺς παῖδας Δαυιδ καὶ ἐξύρησεν αὐτοὺς καὶ ἀφεῖλεν
τῶν μανδυῶν αὐτῶν τὸ ἥμισυ ἕως τῆς ἀναβολῆς καὶ ἀπέστειλεν αὐτούς
'''
"5" = ''':sup:`5` καὶ ἦλθον ἀπαγγεῖλαι τῷ Δαυιδ περὶ τῶν ἀνδρῶν καὶ ἀπέστειλεν εἰς
ἀπάντησιν αὐτοῖς ὅτι ἦσαν ἠτιμωμένοι σφόδρα καὶ εἶπεν ὁ βασιλεύς
καθίσατε ἐν Ιεριχω ἕως τοῦ ἀνατεῖλαι τοὺς πώγωνας ὑμῶν καὶ ἀνακάμψατε
'''
"6" = ''':sup:`6` καὶ εἶδον οἱ υἱοὶ Αμμων ὅτι ᾐσχύνθη λαὸς Δαυιδ καὶ ἀπέστειλεν Αναν
καὶ οἱ υἱοὶ Αμμων χίλια τάλαντα ἀργυρίου τοῦ μισθώσασθαι ἑαυτοῖς ἐκ
Συρίας Μεσοποταμίας καὶ ἐκ Συρίας Μοοχα καὶ ἐκ Σωβα ἅρματα καὶ ἱππεῖς
'''
"7" = ''':sup:`7` καὶ ἐμισθώσαντο ἑαυτοῖς δύο καὶ τριάκοντα χιλιάδας ἁρμάτων καὶ τὸν
βασιλέα Μωχα καὶ τὸν λαὸν αὐτοῦ καὶ ἦλθον καὶ παρενέβαλον κατέναντι
Μαιδαβα καὶ οἱ υἱοὶ Αμμων συνήχθησαν ἐκ τῶν πόλεων αὐτῶν καὶ ἦλθον εἰς
τὸ πολεμῆσαι
'''
"8" = ''':sup:`8` καὶ ἤκουσεν Δαυιδ καὶ ἀπέστειλεν τὸν Ιωαβ καὶ πᾶσαν τὴν στρατιὰν τῶν
δυνατῶν
'''
"9" = ''':sup:`9` καὶ ἐξῆλθον οἱ υἱοὶ Αμμων καὶ παρατάσσονται εἰς πόλεμον παρὰ τὸν
πυλῶνα τῆς πόλεως καὶ οἱ βασιλεῖς οἱ ἐλθόντες παρενέβαλον καθ’ ἑαυτοὺς
ἐν τῷ πεδίῳ
'''
"10" = ''':sup:`10` καὶ εἶδεν Ιωαβ ὅτι γεγόνασιν ἀντιπρόσωποι τοῦ πολεμεῖν πρὸς αὐτὸν
κατὰ πρόσωπον καὶ ἐξόπισθεν καὶ ἐξελέξατο ἐκ παντὸς νεανίου ἐξ Ισραηλ
καὶ παρετάξαντο ἐναντίον τοῦ Σύρου
'''
"11" = ''':sup:`11` καὶ τὸ κατάλοιπον τοῦ λαοῦ ἔδωκεν ἐν χειρὶ Αβεσσα ἀδελφοῦ αὐτοῦ καὶ
παρετάξαντο ἐξ ἐναντίας υἱῶν Αμμων
'''
"12" = ''':sup:`12` καὶ εἶπεν ἐὰν κρατήσῃ ὑπὲρ ἐμὲ Σύρος καὶ ἔσῃ μοι εἰς σωτηρίαν καὶ
ἐὰν υἱοὶ Αμμων κρατήσωσιν ὑπὲρ σέ καὶ σώσω σε
'''
"13" = ''':sup:`13` ἀνδρίζου καὶ ἐνισχύσωμεν περὶ τοῦ λαοῦ ἡμῶν καὶ περὶ τῶν πόλεων τοῦ
θεοῦ ἡμῶν καὶ κύριος τὸ ἀγαθὸν ἐν ὀφθαλμοῖς αὐτοῦ ποιήσει
'''
"14" = ''':sup:`14` καὶ παρετάξατο Ιωαβ καὶ ὁ λαὸς ὁ μετ’ αὐτοῦ κατέναντι Σύρων εἰς
πόλεμον καὶ ἔφυγον ἀπ’ αὐτοῦ
'''
"15" = ''':sup:`15` καὶ οἱ υἱοὶ Αμμων εἶδον ὅτι ἔφυγον Σύροι καὶ ἔφυγον καὶ αὐτοὶ ἀπὸ
προσώπου Ιωαβ καὶ ἀπὸ προσώπου Αβεσσα τοῦ ἀδελφοῦ αὐτοῦ καὶ ἦλθον εἰς
τὴν πόλιν καὶ ἦλθεν Ιωαβ εἰς Ιερουσαλημ
'''
"16" = ''':sup:`16` καὶ εἶδεν Σύρος ὅτι ἐτροπώσατο αὐτὸν Ισραηλ καὶ ἀπέστειλεν ἀγγέλους
καὶ ἐξήγαγον τὸν Σύρον ἐκ τοῦ πέραν τοῦ ποταμοῦ καὶ Σωφαχ ἀρχιστράτηγος
δυνάμεως Αδρααζαρ ἔμπροσθεν αὐτῶν
'''
"17" = ''':sup:`17` καὶ ἀπηγγέλη τῷ Δαυιδ καὶ συνήγαγεν τὸν πάντα Ισραηλ καὶ διέβη τὸν
Ιορδάνην καὶ ἦλθεν ἐπ’ αὐτοὺς καὶ παρετάξατο ἐπ’ αὐτούς καὶ
παρατάσσεται Σύρος ἐξ ἐναντίας Δαυιδ καὶ ἐπολέμησαν αὐτόν
'''
"18" = ''':sup:`18` καὶ ἔφυγεν Σύρος ἀπὸ προσώπου Δαυιδ καὶ ἀπέκτεινεν Δαυιδ ἀπὸ τοῦ
Σύρου ἑπτὰ χιλιάδας ἁρμάτων καὶ τεσσαράκοντα χιλιάδας πεζῶν καὶ τὸν
Σωφαχ ἀρχιστράτηγον δυνάμεως ἀπέκτεινεν
'''
"19" = ''':sup:`19` καὶ εἶδον παῖδες Αδρααζαρ ὅτι ἐπταίκασιν ἀπὸ προσώπου Ισραηλ καὶ
διέθεντο μετὰ Δαυιδ καὶ ἐδούλευσαν αὐτῷ καὶ οὐκ ἠθέλησεν Σύρος τοῦ
βοηθῆσαι τοῖς υἱοῖς Αμμων ἔτι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
