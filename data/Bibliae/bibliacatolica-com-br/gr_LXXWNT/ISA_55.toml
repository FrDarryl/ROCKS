[55]
"1" = ''':sup:`1` οἱ διψῶντες πορεύεσθε ἐφ’ ὕδωρ καὶ ὅσοι μὴ ἔχετε ἀργύριον βαδίσαντες
ἀγοράσατε καὶ πίετε ἄνευ ἀργυρίου καὶ τιμῆς οἴνου καὶ στέαρ
'''
"2" = ''':sup:`2` ἵνα τί τιμᾶσθε ἀργυρίου καὶ τὸν μόχθον ὑμῶν οὐκ εἰς πλησμονήν
ἀκούσατέ μου καὶ φάγεσθε ἀγαθά καὶ ἐντρυφήσει ἐν ἀγαθοῖς ἡ ψυχὴ ὑμῶν
'''
"3" = ''':sup:`3` προσέχετε τοῖς ὠτίοις ὑμῶν καὶ ἐπακολουθήσατε ταῖς ὁδοῖς μου
ἐπακούσατέ μου καὶ ζήσεται ἐν ἀγαθοῖς ἡ ψυχὴ ὑμῶν καὶ διαθήσομαι ὑμῖν
διαθήκην αἰώνιον τὰ ὅσια Δαυιδ τὰ πιστά
'''
"4" = ''':sup:`4` ἰδοὺ μαρτύριον ἐν ἔθνεσιν δέδωκα αὐτόν ἄρχοντα καὶ προστάσσοντα
ἔθνεσιν
'''
"5" = ''':sup:`5` ἔθνη ἃ οὐκ ᾔδεισάν σε ἐπικαλέσονταί σε καὶ λαοί οἳ οὐκ ἐπίστανταί σε
ἐπὶ σὲ καταφεύξονται ἕνεκεν τοῦ θεοῦ σου τοῦ ἁγίου Ισραηλ ὅτι ἐδόξασέν
σε
'''
"6" = ''':sup:`6` ζητήσατε τὸν θεὸν καὶ ἐν τῷ εὑρίσκειν αὐτὸν ἐπικαλέσασθε ἡνίκα δ’ ἂν
ἐγγίζῃ ὑμῖν
'''
"7" = ''':sup:`7` ἀπολιπέτω ὁ ἀσεβὴς τὰς ὁδοὺς αὐτοῦ καὶ ἀνὴρ ἄνομος τὰς βουλὰς αὐτοῦ
καὶ ἐπιστραφήτω ἐπὶ κύριον καὶ ἐλεηθήσεται ὅτι ἐπὶ πολὺ ἀφήσει τὰς
ἁμαρτίας ὑμῶν
'''
"8" = ''':sup:`8` οὐ γάρ εἰσιν αἱ βουλαί μου ὥσπερ αἱ βουλαὶ ὑμῶν οὐδὲ ὥσπερ αἱ ὁδοὶ
ὑμῶν αἱ ὁδοί μου λέγει κύριος
'''
"9" = ''':sup:`9` ἀλλ’ ὡς ἀπέχει ὁ οὐρανὸς ἀπὸ τῆς γῆς οὕτως ἀπέχει ἡ ὁδός μου ἀπὸ τῶν
ὁδῶν ὑμῶν καὶ τὰ διανοήματα ὑμῶν ἀπὸ τῆς διανοίας μου
'''
"10" = ''':sup:`10` ὡς γὰρ ἐὰν καταβῇ ὑετὸς ἢ χιὼν ἐκ τοῦ οὐρανοῦ καὶ οὐ μὴ ἀποστραφῇ
ἕως ἂν μεθύσῃ τὴν γῆν καὶ ἐκτέκῃ καὶ ἐκβλαστήσῃ καὶ δῷ σπέρμα τῷ
σπείροντι καὶ ἄρτον εἰς βρῶσιν
'''
"11" = ''':sup:`11` οὕτως ἔσται τὸ ῥῆμά μου ὃ ἐὰν ἐξέλθῃ ἐκ τοῦ στόματός μου οὐ μὴ
ἀποστραφῇ ἕως ἂν συντελεσθῇ ὅσα ἠθέλησα καὶ εὐοδώσω τὰς ὁδούς σου καὶ
τὰ ἐντάλματά μου
'''
"12" = ''':sup:`12` ἐν γὰρ εὐφροσύνῃ ἐξελεύσεσθε καὶ ἐν χαρᾷ διδαχθήσεσθε τὰ γὰρ ὄρη
καὶ οἱ βουνοὶ ἐξαλοῦνται προσδεχόμενοι ὑμᾶς ἐν χαρᾷ καὶ πάντα τὰ ξύλα
τοῦ ἀγροῦ ἐπικροτήσει τοῖς κλάδοις
'''
"13" = ''':sup:`13` καὶ ἀντὶ τῆς στοιβῆς ἀναβήσεται κυπάρισσος ἀντὶ δὲ τῆς κονύζης
ἀναβήσεται μυρσίνη καὶ ἔσται κύριος εἰς ὄνομα καὶ εἰς σημεῖον αἰώνιον
καὶ οὐκ ἐκλείψει
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
