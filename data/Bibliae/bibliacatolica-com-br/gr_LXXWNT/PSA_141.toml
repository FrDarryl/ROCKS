[141]
"1" = ''':sup:`1` Gr. Psalm 141 (Heb. 142) συνέσεως τῷ Δαυιδ ἐν τῷ εἶναι αὐτὸν ἐν τῷ
σπηλαίῳ προσευχή
'''
"2" = ''':sup:`2` φωνῇ μου πρὸς κύριον ἐκέκραξα φωνῇ μου πρὸς κύριον ἐδεήθην
'''
"3" = ''':sup:`3` ἐκχεῶ ἐναντίον αὐτοῦ τὴν δέησίν μου τὴν θλῖψίν μου ἐνώπιον αὐτοῦ
ἀπαγγελῶ
'''
"4" = ''':sup:`4` ἐν τῷ ἐκλείπειν ἐξ ἐμοῦ τὸ πνεῦμά μου καὶ σὺ ἔγνως τὰς τρίβους μου
ἐν ὁδῷ ταύτῃ ᾗ ἐπορευόμην ἔκρυψαν παγίδα μοι
'''
"5" = ''':sup:`5` κατενόουν εἰς τὰ δεξιὰ καὶ ἐπέβλεπον ὅτι οὐκ ἦν ὁ ἐπιγινώσκων με
ἀπώλετο φυγὴ ἀπ’ ἐμοῦ καὶ οὐκ ἔστιν ὁ ἐκζητῶν τὴν ψυχήν μου
'''
"6" = ''':sup:`6` ἐκέκραξα πρὸς σέ κύριε εἶπα σὺ εἶ ἡ ἐλπίς μου μερίς μου ἐν γῇ ζώντων
'''
"7" = ''':sup:`7` πρόσχες πρὸς τὴν δέησίν μου ὅτι ἐταπεινώθην σφόδρα ῥῦσαί με ἐκ τῶν
καταδιωκόντων με ὅτι ἐκραταιώθησαν ὑπὲρ ἐμέ
'''
"8" = ''':sup:`8` ἐξάγαγε ἐκ φυλακῆς τὴν ψυχήν μου τοῦ ἐξομολογήσασθαι τῷ ὀνόματί σου
κύριε ἐμὲ ὑπομενοῦσιν δίκαιοι ἕως οὗ ἀνταποδῷς μοι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
