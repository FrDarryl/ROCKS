[17]
"1" = ''':sup:`1` μεγάλαι γάρ σου αἱ κρίσεις καὶ δυσδιήγητοι διὰ τοῦτο ἀπαίδευτοι
ψυχαὶ ἐπλανήθησαν
'''
"2" = ''':sup:`2` ὑπειληφότες γὰρ καταδυναστεύειν ἔθνος ἅγιον ἄνομοι δέσμιοι σκότους
καὶ μακρᾶς πεδῆται νυκτὸς κατακλεισθέντες ὀρόφοις φυγάδες τῆς αἰωνίου
προνοίας ἔκειντο
'''
"3" = ''':sup:`3` λανθάνειν γὰρ νομίζοντες ἐπὶ κρυφαίοις ἁμαρτήμασιν ἀφεγγεῖ λήθης
παρακαλύμματι ἐσκορπίσθησαν θαμβούμενοι δεινῶς καὶ ἰνδάλμασιν
ἐκταρασσόμενοι
'''
"4" = ''':sup:`4` οὐδὲ γὰρ ὁ κατέχων αὐτοὺς μυχὸς ἀφόβους διεφύλαττεν ἦχοι δ’
ἐκταράσσοντες αὐτοὺς περιεκόμπουν καὶ φάσματα ἀμειδήτοις κατηφῆ
προσώποις ἐνεφανίζετο
'''
"5" = ''':sup:`5` καὶ πυρὸς μὲν οὐδεμία βία κατίσχυεν φωτίζειν οὔτε ἄστρων ἔκλαμπροι
φλόγες καταυγάζειν ὑπέμενον τὴν στυγνὴν ἐκείνην νύκτα
'''
"6" = ''':sup:`6` διεφαίνετο δ’ αὐτοῖς μόνον αὐτομάτη πυρὰ φόβου πλήρης
ἐκδειματούμενοι δὲ τῆς μὴ θεωρουμένης ἐκείνης ὄψεως ἡγοῦντο χείρω τὰ
βλεπόμενα
'''
"7" = ''':sup:`7` μαγικῆς δὲ ἐμπαίγματα κατέκειτο τέχνης καὶ τῆς ἐπὶ φρονήσει
ἀλαζονείας ἔλεγχος ἐφύβριστος
'''
"8" = ''':sup:`8` οἱ γὰρ ὑπισχνούμενοι δείματα καὶ ταραχὰς ἀπελαύνειν ψυχῆς νοσούσης
οὗτοι καταγέλαστον εὐλάβειαν ἐνόσουν
'''
"9" = ''':sup:`9` καὶ γὰρ εἰ μηδὲν αὐτοὺς ταραχῶδες ἐφόβει κνωδάλων παρόδοις καὶ
ἑρπετῶν συριγμοῖς ἐκσεσοβημένοι διώλλυντο ἔντρομοι καὶ τὸν μηδαμόθεν
φευκτὸν ἀέρα προσιδεῖν ἀρνούμενοι
'''
"10" = ''':sup:`10` δειλὸν γὰρ ἰδίῳ πονηρία μάρτυρι καταδικαζομένη ἀεὶ δὲ προσείληφεν
τὰ χαλεπὰ συνεχομένη τῇ συνειδήσει
'''
"11" = ''':sup:`11` οὐθὲν γάρ ἐστιν φόβος εἰ μὴ προδοσία τῶν ἀπὸ λογισμοῦ βοηθημάτων
'''
"12" = ''':sup:`12` ἔνδοθεν δὲ οὖσα ἥττων ἡ προσδοκία πλείονα λογίζεται τὴν ἄγνοιαν τῆς
παρεχούσης τὴν βάσανον αἰτίας
'''
"13" = ''':sup:`13` οἱ δὲ τὴν ἀδύνατον ὄντως νύκτα καὶ ἐξ ἀδυνάτου ᾅδου μυχῶν
ἐπελθοῦσαν τὸν αὐτὸν ὕπνον κοιμώμενοι
'''
"14" = ''':sup:`14` τὰ μὲν τέρασιν ἠλαύνοντο φαντασμάτων τὰ δὲ τῆς ψυχῆς παρελύοντο
προδοσίᾳ αἰφνίδιος γὰρ αὐτοῖς καὶ ἀπροσδόκητος φόβος ἐπεχύθη
'''
"15" = ''':sup:`15` εἶθ’ οὕτως ὃς δή ποτ’ οὖν ἦν ἐκεῖ καταπίπτων ἐφρουρεῖτο εἰς τὴν
ἀσίδηρον εἱρκτὴν κατακλεισθείς
'''
"16" = ''':sup:`16` εἴ τε γὰρ γεωργὸς ἦν τις ἢ ποιμὴν ἢ τῶν κατ’ ἐρημίαν ἐργάτης μόχθων
προλημφθεὶς τὴν δυσάλυκτον ἔμενεν ἀνάγκην μιᾷ γὰρ ἁλύσει σκότους πάντες
ἐδέθησαν
'''
"17" = ''':sup:`17` εἴ τε πνεῦμα συρίζον ἢ περὶ ἀμφιλαφεῖς κλάδους ὀρνέων ἦχος εὐμελὴς
ἢ ῥυθμὸς ὕδατος πορευομένου βίᾳ ἢ κτύπος ἀπηνὴς καταρριπτομένων πετρῶν
'''
"18" = ''':sup:`18` ἢ σκιρτώντων ζῴων δρόμος ἀθεώρητος ἢ ὠρυομένων ἀπηνεστάτων θηρίων
φωνὴ ἢ ἀντανακλωμένη ἐκ κοιλότητος ὀρέων ἠχώ παρέλυεν αὐτοὺς ἐκφοβοῦντα
'''
"19" = ''':sup:`19` ὅλος γὰρ ὁ κόσμος λαμπρῷ κατελάμπετο φωτὶ καὶ ἀνεμποδίστοις
συνείχετο ἔργοις
'''
"20" = ''':sup:`20` μόνοις δὲ ἐκείνοις ἐπετέτατο βαρεῖα νὺξ εἰκὼν τοῦ μέλλοντος αὐτοὺς
διαδέχεσθαι σκότους ἑαυτοῖς δὲ ἦσαν βαρύτεροι σκότους
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
