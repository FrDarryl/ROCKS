[67]
"1" = ''':sup:`1` Gr. Psalm 67 (Heb. 68) εἰς τὸ τέλος τῷ Δαυιδ ψαλμὸς ᾠδῆς
'''
"2" = ''':sup:`2` ἀναστήτω ὁ θεός καὶ διασκορπισθήτωσαν οἱ ἐχθροὶ αὐτοῦ καὶ φυγέτωσαν
οἱ μισοῦντες αὐτὸν ἀπὸ προσώπου αὐτοῦ
'''
"3" = ''':sup:`3` ὡς ἐκλείπει καπνός ἐκλιπέτωσαν ὡς τήκεται κηρὸς ἀπὸ προσώπου πυρός
οὕτως ἀπόλοιντο οἱ ἁμαρτωλοὶ ἀπὸ προσώπου τοῦ θεοῦ
'''
"4" = ''':sup:`4` καὶ οἱ δίκαιοι εὐφρανθήτωσαν ἀγαλλιάσθωσαν ἐνώπιον τοῦ θεοῦ
τερφθήτωσαν ἐν εὐφροσύνῃ
'''
"5" = ''':sup:`5` ᾄσατε τῷ θεῷ ψάλατε τῷ ὀνόματι αὐτοῦ ὁδοποιήσατε τῷ ἐπιβεβηκότι ἐπὶ
δυσμῶν κύριος ὄνομα αὐτῷ καὶ ἀγαλλιᾶσθε ἐνώπιον αὐτοῦ ταραχθήσονται ἀπὸ
προσώπου αὐτοῦ
'''
"6" = ''':sup:`6` τοῦ πατρὸς τῶν ὀρφανῶν καὶ κριτοῦ τῶν χηρῶν ὁ θεὸς ἐν τόπῳ ἁγίῳ
αὐτοῦ
'''
"7" = ''':sup:`7` ὁ θεὸς κατοικίζει μονοτρόπους ἐν οἴκῳ ἐξάγων πεπεδημένους ἐν ἀνδρείᾳ
ὁμοίως τοὺς παραπικραίνοντας τοὺς κατοικοῦντας ἐν τάφοις
'''
"8" = ''':sup:`8` ὁ θεός ἐν τῷ ἐκπορεύεσθαί σε ἐνώπιον τοῦ λαοῦ σου ἐν τῷ διαβαίνειν
σε ἐν τῇ ἐρήμῳ διάψαλμα
'''
"9" = ''':sup:`9` γῆ ἐσείσθη καὶ γὰρ οἱ οὐρανοὶ ἔσταξαν ἀπὸ προσώπου τοῦ θεοῦ τοῦτο
Σινα ἀπὸ προσώπου τοῦ θεοῦ Ισραηλ
'''
"10" = ''':sup:`10` βροχὴν ἑκούσιον ἀφοριεῖς ὁ θεός τῇ κληρονομίᾳ σου καὶ ἠσθένησεν σὺ
δὲ κατηρτίσω αὐτήν
'''
"11" = ''':sup:`11` τὰ ζῷά σου κατοικοῦσιν ἐν αὐτῇ ἡτοίμασας ἐν τῇ χρηστότητί σου τῷ
πτωχῷ ὁ θεός
'''
"12" = ''':sup:`12` κύριος δώσει ῥῆμα τοῖς εὐαγγελιζομένοις δυνάμει πολλῇ
'''
"13" = ''':sup:`13` ὁ βασιλεὺς τῶν δυνάμεων τοῦ ἀγαπητοῦ καὶ ὡραιότητι τοῦ οἴκου
διελέσθαι σκῦλα
'''
"14" = ''':sup:`14` ἐὰν κοιμηθῆτε ἀνὰ μέσον τῶν κλήρων πτέρυγες περιστερᾶς
περιηργυρωμέναι καὶ τὰ μετάφρενα αὐτῆς ἐν χλωρότητι χρυσίου διάψαλμα
'''
"15" = ''':sup:`15` ἐν τῷ διαστέλλειν τὸν ἐπουράνιον βασιλεῖς ἐπ’ αὐτῆς χιονωθήσονται
ἐν Σελμων
'''
"16" = ''':sup:`16` ὄρος τοῦ θεοῦ ὄρος πῖον ὄρος τετυρωμένον ὄρος πῖον
'''
"17" = ''':sup:`17` ἵνα τί ὑπολαμβάνετε ὄρη τετυρωμένα τὸ ὄρος ὃ εὐδόκησεν ὁ θεὸς
κατοικεῖν ἐν αὐτῷ καὶ γὰρ ὁ κύριος κατασκηνώσει εἰς τέλος
'''
"18" = ''':sup:`18` τὸ ἅρμα τοῦ θεοῦ μυριοπλάσιον χιλιάδες εὐθηνούντων ὁ κύριος ἐν
αὐτοῖς ἐν Σινα ἐν τῷ ἁγίῳ
'''
"19" = ''':sup:`19` ἀνέβης εἰς ὕψος ᾐχμαλώτευσας αἰχμαλωσίαν ἔλαβες δόματα ἐν ἀνθρώπῳ
καὶ γὰρ ἀπειθοῦντες τοῦ κατασκηνῶσαι κύριος ὁ θεὸς εὐλογητός
'''
"20" = ''':sup:`20` εὐλογητὸς κύριος ἡμέραν καθ’ ἡμέραν κατευοδώσει ἡμῖν ὁ θεὸς τῶν
σωτηρίων ἡμῶν διάψαλμα
'''
"21" = ''':sup:`21` ὁ θεὸς ἡμῶν θεὸς τοῦ σῴζειν καὶ τοῦ κυρίου κυρίου αἱ διέξοδοι τοῦ
θανάτου
'''
"22" = ''':sup:`22` πλὴν ὁ θεὸς συνθλάσει κεφαλὰς ἐχθρῶν αὐτοῦ κορυφὴν τριχὸς
διαπορευομένων ἐν πλημμελείαις αὐτῶν
'''
"23" = ''':sup:`23` εἶπεν κύριος ἐκ Βασαν ἐπιστρέψω ἐπιστρέψω ἐν βυθοῖς θαλάσσης
'''
"24" = ''':sup:`24` ὅπως ἂν βαφῇ ὁ πούς σου ἐν αἵματι ἡ γλῶσσα τῶν κυνῶν σου ἐξ ἐχθρῶν
παρ’ αὐτοῦ
'''
"25" = ''':sup:`25` ἐθεωρήθησαν αἱ πορεῖαί σου ὁ θεός αἱ πορεῖαι τοῦ θεοῦ μου τοῦ
βασιλέως τοῦ ἐν τῷ ἁγίῳ
'''
"26" = ''':sup:`26` προέφθασαν ἄρχοντες ἐχόμενοι ψαλλόντων ἐν μέσῳ νεανίδων
τυμπανιστριῶν
'''
"27" = ''':sup:`27` ἐν ἐκκλησίαις εὐλογεῖτε τὸν θεόν τὸν κύριον ἐκ πηγῶν Ισραηλ
'''
"28" = ''':sup:`28` ἐκεῖ Βενιαμιν νεώτερος ἐν ἐκστάσει ἄρχοντες Ιουδα ἡγεμόνες αὐτῶν
ἄρχοντες Ζαβουλων ἄρχοντες Νεφθαλι
'''
"29" = ''':sup:`29` ἔντειλαι ὁ θεός τῇ δυνάμει σου δυνάμωσον ὁ θεός τοῦτο ὃ κατειργάσω
ἡμῖν
'''
"30" = ''':sup:`30` ἀπὸ τοῦ ναοῦ σου ἐπὶ Ιερουσαλημ σοὶ οἴσουσιν βασιλεῖς δῶρα
'''
"31" = ''':sup:`31` ἐπιτίμησον τοῖς θηρίοις τοῦ καλάμου ἡ συναγωγὴ τῶν ταύρων ἐν ταῖς
δαμάλεσιν τῶν λαῶν τοῦ μὴ ἀποκλεισθῆναι τοὺς δεδοκιμασμένους τῷ ἀργυρίῳ
διασκόρπισον ἔθνη τὰ τοὺς πολέμους θέλοντα
'''
"32" = ''':sup:`32` ἥξουσιν πρέσβεις ἐξ Αἰγύπτου Αἰθιοπία προφθάσει χεῖρα αὐτῆς τῷ θεῷ
'''
"33" = ''':sup:`33` αἱ βασιλεῖαι τῆς γῆς ᾄσατε τῷ θεῷ ψάλατε τῷ κυρίῳ διάψαλμα
'''
"34" = ''':sup:`34` ψάλατε τῷ θεῷ τῷ ἐπιβεβηκότι ἐπὶ τὸν οὐρανὸν τοῦ οὐρανοῦ κατὰ
ἀνατολάς ἰδοὺ δώσει ἐν τῇ φωνῇ αὐτοῦ φωνὴν δυνάμεως
'''
"35" = ''':sup:`35` δότε δόξαν τῷ θεῷ ἐπὶ τὸν Ισραηλ ἡ μεγαλοπρέπεια αὐτοῦ καὶ ἡ
δύναμις αὐτοῦ ἐν ταῖς νεφέλαις
'''
"36" = ''':sup:`36` θαυμαστὸς ὁ θεὸς ἐν τοῖς ἁγίοις αὐτοῦ ὁ θεὸς Ισραηλ αὐτὸς δώσει
δύναμιν καὶ κραταίωσιν τῷ λαῷ αὐτοῦ εὐλογητὸς ὁ θεός
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
