[38]
"1" = ''':sup:`1` Gr. Psalm 38 (Heb. 39) εἰς τὸ τέλος τῷ Ιδιθουν ᾠδὴ τῷ Δαυιδ
'''
"2" = ''':sup:`2` εἶπα φυλάξω τὰς ὁδούς μου τοῦ μὴ ἁμαρτάνειν ἐν γλώσσῃ μου ἐθέμην τῷ
στόματί μου φυλακὴν ἐν τῷ συστῆναι τὸν ἁμαρτωλὸν ἐναντίον μου
'''
"3" = ''':sup:`3` ἐκωφώθην καὶ ἐταπεινώθην καὶ ἐσίγησα ἐξ ἀγαθῶν καὶ τὸ ἄλγημά μου
ἀνεκαινίσθη
'''
"4" = ''':sup:`4` ἐθερμάνθη ἡ καρδία μου ἐντός μου καὶ ἐν τῇ μελέτῃ μου ἐκκαυθήσεται
πῦρ ἐλάλησα ἐν γλώσσῃ μου
'''
"5" = ''':sup:`5` γνώρισόν μοι κύριε τὸ πέρας μου καὶ τὸν ἀριθμὸν τῶν ἡμερῶν μου τίς
ἐστιν ἵνα γνῶ τί ὑστερῶ ἐγώ
'''
"6" = ''':sup:`6` ἰδοὺ παλαιστὰς ἔθου τὰς ἡμέρας μου καὶ ἡ ὑπόστασίς μου ὡσεὶ οὐθὲν
ἐνώπιόν σου πλὴν τὰ σύμπαντα ματαιότης πᾶς ἄνθρωπος ζῶν διάψαλμα
'''
"7" = ''':sup:`7` μέντοιγε ἐν εἰκόνι διαπορεύεται ἄνθρωπος πλὴν μάτην ταράσσονται
θησαυρίζει καὶ οὐ γινώσκει τίνι συνάξει αὐτά
'''
"8" = ''':sup:`8` καὶ νῦν τίς ἡ ὑπομονή μου οὐχὶ ὁ κύριος καὶ ἡ ὑπόστασίς μου παρὰ σοῦ
ἐστιν
'''
"9" = ''':sup:`9` ἀπὸ πασῶν τῶν ἀνομιῶν μου ῥῦσαί με ὄνειδος ἄφρονι ἔδωκάς με
'''
"10" = ''':sup:`10` ἐκωφώθην καὶ οὐκ ἤνοιξα τὸ στόμα μου ὅτι σὺ εἶ ὁ ποιήσας με
'''
"11" = ''':sup:`11` ἀπόστησον ἀπ’ ἐμοῦ τὰς μάστιγάς σου ἀπὸ τῆς ἰσχύος τῆς χειρός σου
ἐγὼ ἐξέλιπον
'''
"12" = ''':sup:`12` ἐν ἐλεγμοῖς ὑπὲρ ἀνομίας ἐπαίδευσας ἄνθρωπον καὶ ἐξέτηξας ὡς
ἀράχνην τὴν ψυχὴν αὐτοῦ πλὴν μάτην ταράσσεται πᾶς ἄνθρωπος διάψαλμα
'''
"13" = ''':sup:`13` εἰσάκουσον τῆς προσευχῆς μου κύριε καὶ τῆς δεήσεώς μου ἐνώτισαι τῶν
δακρύων μου μὴ παρασιωπήσῃς ὅτι πάροικος ἐγώ εἰμι παρὰ σοὶ καὶ
παρεπίδημος καθὼς πάντες οἱ πατέρες μου
'''
"14" = ''':sup:`14` ἄνες μοι ἵνα ἀναψύξω πρὸ τοῦ με ἀπελθεῖν καὶ οὐκέτι μὴ ὑπάρξω
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
