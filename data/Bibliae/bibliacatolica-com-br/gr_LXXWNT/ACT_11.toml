[11]
"1" = ''':sup:`1` ἤκουσαν δὲ οἱ ἀπόστολοι καὶ οἱ ἀδελφοὶ οἱ ὄντες κατὰ τὴν ἰουδαίαν
ὅτι καὶ τὰ ἔθνη ἐδέξαντο τὸν λόγον τοῦ θεοῦ.
'''
"2" = ''':sup:`2` ὅτε δὲ ἀνέβη πέτρος εἰς ἰερουσαλήμ, διεκρίνοντο πρὸς αὐτὸν οἱ ἐκ
περιτομῆς
'''
"3" = ''':sup:`3` λέγοντες ὅτι εἰσῆλθες πρὸς ἄνδρας ἀκροβυστίαν ἔχοντας καὶ συνέφαγες
αὐτοῖς.
'''
"4" = ''':sup:`4` ἀρξάμενος δὲ πέτρος ἐξετίθετο αὐτοῖς καθεξῆς λέγων,
'''
"5" = ''':sup:`5` ἐγὼ ἤμην ἐν πόλει ἰόππῃ προσευχόμενος καὶ εἶδον ἐν ἐκστάσει ὅραμα,
καταβαῖνον σκεῦός τι ὡς ὀθόνην μεγάλην τέσσαρσιν ἀρχαῖς καθιεμένην ἐκ
τοῦ οὐρανοῦ, καὶ ἦλθεν ἄχρι ἐμοῦ·
'''
"6" = ''':sup:`6` εἰς ἣν ἀτενίσας κατενόουν καὶ εἶδον τὰ τετράποδα τῆς γῆς καὶ τὰ
θηρία καὶ τὰ ἑρπετὰ καὶ τὰ πετεινὰ τοῦ οὐρανοῦ.
'''
"7" = ''':sup:`7` ἤκουσα δὲ καὶ φωνῆς λεγούσης μοι, ἀναστάς, πέτρε, θῦσον καὶ φάγε.
'''
"8" = ''':sup:`8` εἶπον δέ, μηδαμῶς, κύριε, ὅτι κοινὸν ἢ ἀκάθαρτον οὐδέποτε εἰσῆλθεν
εἰς τὸ στόμα μου.
'''
"9" = ''':sup:`9` ἀπεκρίθη δὲ φωνὴ ἐκ δευτέρου ἐκ τοῦ οὐρανοῦ, ἃ ὁ θεὸς ἐκαθάρισεν σὺ
μὴ κοίνου.
'''
"10" = ''':sup:`10` τοῦτο δὲ ἐγένετο ἐπὶ τρίς, καὶ ἀνεσπάσθη πάλιν ἅπαντα εἰς τὸν
οὐρανόν.
'''
"11" = ''':sup:`11` καὶ ἰδοὺ ἐξαυτῆς τρεῖς ἄνδρες ἐπέστησαν ἐπὶ τὴν οἰκίαν ἐν ᾗ ἦμεν,
ἀπεσταλμένοι ἀπὸ καισαρείας πρός με.
'''
"12" = ''':sup:`12` εἶπεν δὲ τὸ πνεῦμά μοι συνελθεῖν αὐτοῖς μηδὲν διακρίναντα. ἦλθον δὲ
σὺν ἐμοὶ καὶ οἱ ἓξ ἀδελφοὶ οὖτοι, καὶ εἰσήλθομεν εἰς τὸν οἶκον τοῦ
ἀνδρός·
σταθέντα καὶ εἰπόντα, ἀπόστειλον εἰς ἰόππην καὶ μετάπεμψαι σίμωνα τὸν
ἐπικαλούμενον πέτρον,
'''
"14" = ''':sup:`14` ὃς λαλήσει ῥήματα πρὸς σὲ ἐν οἷς σωθήσῃ σὺ καὶ πᾶς ὁ οἶκός σου.
'''
"15" = ''':sup:`15` ἐν δὲ τῶ ἄρξασθαί με λαλεῖν ἐπέπεσεν τὸ πνεῦμα τὸ ἅγιον ἐπ᾽ αὐτοὺς
ὥσπερ καὶ ἐφ᾽ ἡμᾶς ἐν ἀρχῇ.
'''
"16" = ''':sup:`16` ἐμνήσθην δὲ τοῦ ῥήματος τοῦ κυρίου ὡς ἔλεγεν, ἰωάννης μὲν ἐβάπτισεν
ὕδατι, ὑμεῖς δὲ βαπτισθήσεσθε ἐν πνεύματι ἁγίῳ.
'''
"17" = ''':sup:`17` εἰ οὗν τὴν ἴσην δωρεὰν ἔδωκεν αὐτοῖς ὁ θεὸς ὡς καὶ ἡμῖν πιστεύσασιν
ἐπὶ τὸν κύριον ἰησοῦν χριστόν, ἐγὼ τίς ἤμην δυνατὸς κωλῦσαι τὸν θεόν;
'''
"18" = ''':sup:`18` ἀκούσαντες δὲ ταῦτα ἡσύχασαν καὶ ἐδόξασαν τὸν θεὸν λέγοντες, ἄρα
καὶ τοῖς ἔθνεσιν ὁ θεὸς τὴν μετάνοιαν εἰς ζωὴν ἔδωκεν.
'''
"19" = ''':sup:`19` οἱ μὲν οὗν διασπαρέντες ἀπὸ τῆς θλίψεως τῆς γενομένης ἐπὶ στεφάνῳ
διῆλθον ἕως φοινίκης καὶ κύπρου καὶ ἀντιοχείας, μηδενὶ λαλοῦντες τὸν
λόγον εἰ μὴ μόνον ἰουδαίοις.
'''
"20" = ''':sup:`20` ἦσαν δέ τινες ἐξ αὐτῶν ἄνδρες κύπριοι καὶ κυρηναῖοι, οἵτινες
ἐλθόντες εἰς ἀντιόχειαν ἐλάλουν καὶ πρὸς τοὺς ἑλληνιστάς,
εὐαγγελιζόμενοι τὸν κύριον ἰησοῦν.
'''
"21" = ''':sup:`21` καὶ ἦν χεὶρ κυρίου μετ᾽ αὐτῶν, πολύς τε ἀριθμὸς ὁ πιστεύσας
ἐπέστρεψεν ἐπὶ τὸν κύριον.
'''
"22" = ''':sup:`22` ἠκούσθη δὲ ὁ λόγος εἰς τὰ ὦτα τῆς ἐκκλησίας τῆς οὔσης ἐν ἰερουσαλὴμ
παρεκάλει πάντας τῇ προθέσει τῆς καρδίας προσμένειν τῶ κυρίῳ,
'''
"24" = ''':sup:`24` ὅτι ἦν ἀνὴρ ἀγαθὸς καὶ πλήρης πνεύματος ἁγίου καὶ πίστεως. καὶ
προσετέθη ὄχλος ἱκανὸς τῶ κυρίῳ.
'''
"25" = ''':sup:`25` ἐξῆλθεν δὲ εἰς ταρσὸν ἀναζητῆσαι σαῦλον,
'''
"26" = ''':sup:`26` καὶ εὑρὼν ἤγαγεν εἰς ἀντιόχειαν. ἐγένετο δὲ αὐτοῖς καὶ ἐνιαυτὸν
ὅλον συναχθῆναι ἐν τῇ ἐκκλησίᾳ καὶ διδάξαι ὄχλον ἱκανόν, χρηματίσαι τε
πρώτως ἐν ἀντιοχείᾳ τοὺς μαθητὰς χριστιανούς.
'''
"27" = ''':sup:`27` ἐν ταύταις δὲ ταῖς ἡμέραις κατῆλθον ἀπὸ ἱεροσολύμων προφῆται εἰς
ἀντιόχειαν·
'''
"28" = ''':sup:`28` ἀναστὰς δὲ εἷς ἐξ αὐτῶν ὀνόματι ἅγαβος ἐσήμανεν διὰ τοῦ πνεύματος
λιμὸν μεγάλην μέλλειν ἔσεσθαι ἐφ᾽ ὅλην τὴν οἰκουμένην· ἥτις ἐγένετο ἐπὶ
κλαυδίου.
'''
"29" = ''':sup:`29` τῶν δὲ μαθητῶν καθὼς εὐπορεῖτό τις ὥρισαν ἕκαστος αὐτῶν εἰς
διακονίαν πέμψαι τοῖς κατοικοῦσιν ἐν τῇ ἰουδαίᾳ ἀδελφοῖς·
'''
"30" = ''':sup:`30` ὃ καὶ ἐποίησαν ἀποστείλαντες πρὸς τοὺς πρεσβυτέρους διὰ χειρὸς
βαρναβᾶ καὶ σαύλου.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
