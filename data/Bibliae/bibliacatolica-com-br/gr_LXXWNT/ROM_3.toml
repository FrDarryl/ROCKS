[3]
"1" = ''':sup:`1` τί οὗν τὸ περισσὸν τοῦ ἰουδαίου, ἢ τίς ἡ ὠφέλεια τῆς περιτομῆς;
τοῦ θεοῦ.
'''
"3" = ''':sup:`3` τί γὰρ εἰ ἠπίστησάν τινες; μὴ ἡ ἀπιστία αὐτῶν τὴν πίστιν τοῦ θεοῦ
καταργήσει;
'''
"4" = ''':sup:`4` μὴ γένοιτο· γινέσθω δὲ ὁ θεὸς ἀληθής, πᾶς δὲ ἄνθρωπος ψεύστης, καθὼς
γέγραπται, ὅπως ἂν δικαιωθῇς ἐν τοῖς λόγοις σου καὶ νικήσεις ἐν τῶ
κρίνεσθαί σε.
'''
"5" = ''':sup:`5` εἰ δὲ ἡ ἀδικία ἡμῶν θεοῦ δικαιοσύνην συνίστησιν, τί ἐροῦμεν; μὴ
ἄδικος ὁ θεὸς ὁ ἐπιφέρων τὴν ὀργήν; κατὰ ἄνθρωπον λέγω.
'''
"6" = ''':sup:`6` μὴ γένοιτο· ἐπεὶ πῶς κρινεῖ ὁ θεὸς τὸν κόσμον;
'''
"7" = ''':sup:`7` εἰ δὲ ἡ ἀλήθεια τοῦ θεοῦ ἐν τῶ ἐμῶ ψεύσματι ἐπερίσσευσεν εἰς τὴν
δόξαν αὐτοῦ, τί ἔτι κἀγὼ ὡς ἁμαρτωλὸς κρίνομαι;
'''
"8" = ''':sup:`8` καὶ μὴ καθὼς βλασφημούμεθα καὶ καθώς φασίν τινες ἡμᾶς λέγειν ὅτι
ποιήσωμεν τὰ κακὰ ἵνα ἔλθῃ τὰ ἀγαθά; ὧν τὸ κρίμα ἔνδικόν ἐστιν.
'''
"9" = ''':sup:`9` τί οὗν; προεχόμεθα; οὐ πάντως, προῃτιασάμεθα γὰρ ἰουδαίους τε καὶ
ἕλληνας πάντας ὑφ᾽ ἁμαρτίαν εἶναι,
'''
"10" = ''':sup:`10` καθὼς γέγραπται ὅτι οὐκ ἔστιν δίκαιος οὐδὲ εἷς,
'''
"11" = ''':sup:`11` οὐκ ἔστιν ὁ συνίων, οὐκ ἔστιν ὁ ἐκζητῶν τὸν θεόν.
'''
"12" = ''':sup:`12` πάντες ἐξέκλιναν, ἅμα ἠχρεώθησαν· οὐκ ἔστιν ὁ ποιῶν χρηστότητα,
'''
"13" = ''':sup:`13` τάφος ἀνεῳγμένος ὁ λάρυγξ αὐτῶν, ταῖς γλώσσαις αὐτῶν ἐδολιοῦσαν,
ἰὸς ἀσπίδων ὑπὸ τὰ χείλη αὐτῶν,
'''
"14" = ''':sup:`14` ὧν τὸ στόμα ἀρᾶς καὶ πικρίας γέμει·
'''
"15" = ''':sup:`15` ὀξεῖς οἱ πόδες αὐτῶν ἐκχέαι αἷμα,
'''
"16" = ''':sup:`16` σύντριμμα καὶ ταλαιπωρία ἐν ταῖς ὁδοῖς αὐτῶν,
'''
"17" = ''':sup:`17` καὶ ὁδὸν εἰρήνης οὐκ ἔγνωσαν.
'''
"18" = ''':sup:`18` οὐκ ἔστιν φόβος θεοῦ ἀπέναντι τῶν ὀφθαλμῶν αὐτῶν.
'''
"19" = ''':sup:`19` οἴδαμεν δὲ ὅτι ὅσα ὁ νόμος λέγει τοῖς ἐν τῶ νόμῳ λαλεῖ, ἵνα πᾶν
στόμα φραγῇ καὶ ὑπόδικος γένηται πᾶς ὁ κόσμος τῶ θεῶ·
'''
"20" = ''':sup:`20` διότι ἐξ ἔργων νόμου οὐ δικαιωθήσεται πᾶσα σὰρξ ἐνώπιον αὐτοῦ, διὰ
γὰρ νόμου ἐπίγνωσις ἁμαρτίας.
'''
"21" = ''':sup:`21` νυνὶ δὲ χωρὶς νόμου δικαιοσύνη θεοῦ πεφανέρωται, μαρτυρουμένη ὑπὸ
τοῦ νόμου καὶ τῶν προφητῶν,
'''
"22" = ''':sup:`22` δικαιοσύνη δὲ θεοῦ διὰ πίστεως ἰησοῦ χριστοῦ, εἰς πάντας τοὺς
πιστεύοντας· οὐ γάρ ἐστιν διαστολή·
'''
"23" = ''':sup:`23` πάντες γὰρ ἥμαρτον καὶ ὑστεροῦνται τῆς δόξης τοῦ θεοῦ,
'''
"24" = ''':sup:`24` δικαιούμενοι δωρεὰν τῇ αὐτοῦ χάριτι διὰ τῆς ἀπολυτρώσεως τῆς ἐν
χριστῶ ἰησοῦ·
εἰς ἔνδειξιν τῆς δικαιοσύνης αὐτοῦ διὰ τὴν πάρεσιν τῶν προγεγονότων
ἁμαρτημάτων
'''
"26" = ''':sup:`26` ἐν τῇ ἀνοχῇ τοῦ θεοῦ, πρὸς τὴν ἔνδειξιν τῆς δικαιοσύνης αὐτοῦ ἐν τῶ
νῦν καιρῶ, εἰς τὸ εἶναι αὐτὸν δίκαιον καὶ δικαιοῦντα τὸν ἐκ πίστεως
ἰησοῦ.
'''
"27" = ''':sup:`27` ποῦ οὗν ἡ καύχησις; ἐξεκλείσθη. διὰ ποίου νόμου; τῶν ἔργων; οὐχί,
ἀλλὰ διὰ νόμου πίστεως.
'''
"28" = ''':sup:`28` λογιζόμεθα γὰρ δικαιοῦσθαι πίστει ἄνθρωπον χωρὶς ἔργων νόμου.
'''
"29" = ''':sup:`29` ἢ ἰουδαίων ὁ θεὸς μόνον; οὐχὶ καὶ ἐθνῶν; ναὶ καὶ ἐθνῶν,
'''
"30" = ''':sup:`30` εἴπερ εἷς ὁ θεός, ὃς δικαιώσει περιτομὴν ἐκ πίστεως καὶ ἀκροβυστίαν
διὰ τῆς πίστεως.
'''
"31" = ''':sup:`31` νόμον οὗν καταργοῦμεν διὰ τῆς πίστεως; μὴ γένοιτο, ἀλλὰ νόμον
ἱστάνομεν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
