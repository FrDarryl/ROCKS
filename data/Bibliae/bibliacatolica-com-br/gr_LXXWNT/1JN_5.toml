[5]
"1" = ''':sup:`1` πᾶς ὁ πιστεύων ὅτι ἰησοῦς ἐστιν ὁ χριστὸς ἐκ τοῦ θεοῦ γεγέννηται,
'''
"2" = ''':sup:`2` ἐν τούτῳ γινώσκομεν ὅτι ἀγαπῶμεν τὰ τέκνα τοῦ θεοῦ, ὅταν τὸν θεὸν
ἀγαπῶμεν καὶ τὰς ἐντολὰς αὐτοῦ ποιῶμεν.
'''
"3" = ''':sup:`3` αὕτη γάρ ἐστιν ἡ ἀγάπη τοῦ θεοῦ, ἵνα τὰς ἐντολὰς αὐτοῦ τηρῶμεν· καὶ
αἱ ἐντολαὶ αὐτοῦ βαρεῖαι οὐκ εἰσίν,
'''
"4" = ''':sup:`4` ὅτι πᾶν τὸ γεγεννημένον ἐκ τοῦ θεοῦ νικᾷ τὸν κόσμον· καὶ αὕτη ἐστὶν
ἡ νίκη ἡ νικήσασα τὸν κόσμον, ἡ πίστις ἡμῶν.
ὁ υἱὸς τοῦ θεοῦ;
'''
"6" = ''':sup:`6` οὖτός ἐστιν ὁ ἐλθὼν δι᾽ ὕδατος καὶ αἵματος, ἰησοῦς χριστός· οὐκ ἐν
τῶ ὕδατι μόνον ἀλλ᾽ ἐν τῶ ὕδατι καὶ ἐν τῶ αἵματι· καὶ τὸ πνεῦμά ἐστιν
τὸ μαρτυροῦν, ὅτι τὸ πνεῦμά ἐστιν ἡ ἀλήθεια.
'''
"7" = ''':sup:`7` ὅτι τρεῖς εἰσιν οἱ μαρτυροῦντες,
'''
"8" = ''':sup:`8` τὸ πνεῦμα καὶ τὸ ὕδωρ καὶ τὸ αἷμα, καὶ οἱ τρεῖς εἰς τὸ ἕν εἰσιν.
'''
"9" = ''':sup:`9` εἰ τὴν μαρτυρίαν τῶν ἀνθρώπων λαμβάνομεν, ἡ μαρτυρία τοῦ θεοῦ μείζων
ἐστίν, ὅτι αὕτη ἐστὶν ἡ μαρτυρία τοῦ θεοῦ, ὅτι μεμαρτύρηκεν περὶ τοῦ
υἱοῦ αὐτοῦ.
'''
"10" = ''':sup:`10` ὁ πιστεύων εἰς τὸν υἱὸν τοῦ θεοῦ ἔχει τὴν μαρτυρίαν ἐν ἑαυτῶ· ὁ μὴ
πιστεύων τῶ θεῶ ψεύστην πεποίηκεν αὐτόν, ὅτι οὐ πεπίστευκεν εἰς τὴν
μαρτυρίαν ἣν μεμαρτύρηκεν ὁ θεὸς περὶ τοῦ υἱοῦ αὐτοῦ.
'''
"11" = ''':sup:`11` καὶ αὕτη ἐστὶν ἡ μαρτυρία, ὅτι ζωὴν αἰώνιον ἔδωκεν ἡμῖν ὁ θεός, καὶ
αὕτη ἡ ζωὴ ἐν τῶ υἱῶ αὐτοῦ ἐστιν.
'''
"12" = ''':sup:`12` ὁ ἔχων τὸν υἱὸν ἔχει τὴν ζωήν· ὁ μὴ ἔχων τὸν υἱὸν τοῦ θεοῦ τὴν ζωὴν
οὐκ ἔχει.
'''
"13" = ''':sup:`13` ταῦτα ἔγραψα ὑμῖν ἵνα εἰδῆτε ὅτι ζωὴν ἔχετε αἰώνιον, τοῖς
πιστεύουσιν εἰς τὸ ὄνομα τοῦ υἱοῦ τοῦ θεοῦ.
'''
"14" = ''':sup:`14` καὶ αὕτη ἐστὶν ἡ παρρησία ἣν ἔχομεν πρὸς αὐτόν, ὅτι ἐάν τι αἰτώμεθα
κατὰ τὸ θέλημα αὐτοῦ ἀκούει ἡμῶν.
'''
"15" = ''':sup:`15` καὶ ἐὰν οἴδαμεν ὅτι ἀκούει ἡμῶν ὃ ἐὰν αἰτώμεθα, οἴδαμεν ὅτι ἔχομεν
τὰ αἰτήματα ἃ ᾐτήκαμεν ἀπ᾽ αὐτοῦ.
'''
"16" = ''':sup:`16` ἐάν τις ἴδῃ τὸν ἀδελφὸν αὐτοῦ ἁμαρτάνοντα ἁμαρτίαν μὴ πρὸς θάνατον,
αἰτήσει, καὶ δώσει αὐτῶ ζωήν, τοῖς ἁμαρτάνουσιν μὴ πρὸς θάνατον. ἔστιν
ἁμαρτία πρὸς θάνατον· οὐ περὶ ἐκείνης λέγω ἵνα ἐρωτήσῃ.
'''
"17" = ''':sup:`17` πᾶσα ἀδικία ἁμαρτία ἐστίν, καὶ ἔστιν ἁμαρτία οὐ πρὸς θάνατον.
'''
"18" = ''':sup:`18` οἴδαμεν ὅτι πᾶς ὁ γεγεννημένος ἐκ τοῦ θεοῦ οὐχ ἁμαρτάνει, ἀλλ᾽ ὁ
γεννηθεὶς ἐκ τοῦ θεοῦ τηρεῖ αὐτόν, καὶ ὁ πονηρὸς οὐχ ἅπτεται αὐτοῦ.
'''
"19" = ''':sup:`19` οἴδαμεν ὅτι ἐκ τοῦ θεοῦ ἐσμεν, καὶ ὁ κόσμος ὅλος ἐν τῶ πονηρῶ
κεῖται.
'''
"20" = ''':sup:`20` οἴδαμεν δὲ ὅτι ὁ υἱὸς τοῦ θεοῦ ἥκει, καὶ δέδωκεν ἡμῖν διάνοιαν ἵνα
γινώσκωμεν τὸν ἀληθινόν· καὶ ἐσμὲν ἐν τῶ ἀληθινῶ, ἐν τῶ υἱῶ αὐτοῦ ἰησοῦ
χριστῶ. οὖτός ἐστιν ὁ ἀληθινὸς θεὸς καὶ ζωὴ αἰώνιος.
'''
"21" = ''':sup:`21` τεκνία, φυλάξατε ἑαυτὰ ἀπὸ τῶν εἰδώλων.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
