[120]
"1" = ''':sup:`1` Gr. Psalm 120 (Heb. 121) ᾠδὴ τῶν ἀναβαθμῶν ἦρα τοὺς ὀφθαλμούς μου
εἰς τὰ ὄρη πόθεν ἥξει ἡ βοήθειά μου
'''
"2" = ''':sup:`2` ἡ βοήθειά μου παρὰ κυρίου τοῦ ποιήσαντος τὸν οὐρανὸν καὶ τὴν γῆν
'''
"3" = ''':sup:`3` μὴ δῷς εἰς σάλον τὸν πόδα σου μηδὲ νυστάξῃ ὁ φυλάσσων σε
'''
"4" = ''':sup:`4` ἰδοὺ οὐ νυστάξει οὐδὲ ὑπνώσει ὁ φυλάσσων τὸν Ισραηλ
'''
"5" = ''':sup:`5` κύριος φυλάξει σε κύριος σκέπη σου ἐπὶ χεῖρα δεξιάν σου
'''
"6" = ''':sup:`6` ἡμέρας ὁ ἥλιος οὐ συγκαύσει σε οὐδὲ ἡ σελήνη τὴν νύκτα
'''
"7" = ''':sup:`7` κύριος φυλάξει σε ἀπὸ παντὸς κακοῦ φυλάξει τὴν ψυχήν σου
'''
"8" = ''':sup:`8` κύριος φυλάξει τὴν εἴσοδόν σου καὶ τὴν ἔξοδόν σου ἀπὸ τοῦ νῦν καὶ
ἕως τοῦ αἰῶνος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
