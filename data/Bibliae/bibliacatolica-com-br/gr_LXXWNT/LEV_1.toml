[1]
"1" = ''':sup:`1` καὶ ἀνεκάλεσεν Μωυσῆν καὶ ἐλάλησεν κύριος αὐτῷ ἐκ τῆς σκηνῆς τοῦ
μαρτυρίου λέγων
'''
"2" = ''':sup:`2` λάλησον τοῖς υἱοῖς Ισραηλ καὶ ἐρεῖς πρὸς αὐτούς ἄνθρωπος ἐξ ὑμῶν ἐὰν
προσαγάγῃ δῶρα τῷ κυρίῳ ἀπὸ τῶν κτηνῶν ἀπὸ τῶν βοῶν καὶ ἀπὸ τῶν
προβάτων προσοίσετε τὰ δῶρα ὑμῶν
'''
"3" = ''':sup:`3` ἐὰν ὁλοκαύτωμα τὸ δῶρον αὐτοῦ ἐκ τῶν βοῶν ἄρσεν ἄμωμον προσάξει πρὸς
τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου προσοίσει αὐτὸ δεκτὸν ἐναντίον
κυρίου
'''
"4" = ''':sup:`4` καὶ ἐπιθήσει τὴν χεῖρα ἐπὶ τὴν κεφαλὴν τοῦ καρπώματος δεκτὸν αὐτῷ
ἐξιλάσασθαι περὶ αὐτοῦ
'''
"5" = ''':sup:`5` καὶ σφάξουσι τὸν μόσχον ἔναντι κυρίου καὶ προσοίσουσιν οἱ υἱοὶ Ααρων
οἱ ἱερεῖς τὸ αἷμα καὶ προσχεοῦσιν τὸ αἷμα ἐπὶ τὸ θυσιαστήριον κύκλῳ τὸ
ἐπὶ τῶν θυρῶν τῆς σκηνῆς τοῦ μαρτυρίου
'''
"6" = ''':sup:`6` καὶ ἐκδείραντες τὸ ὁλοκαύτωμα μελιοῦσιν αὐτὸ κατὰ μέλη
'''
"7" = ''':sup:`7` καὶ ἐπιθήσουσιν οἱ υἱοὶ Ααρων οἱ ἱερεῖς πῦρ ἐπὶ τὸ θυσιαστήριον καὶ
ἐπιστοιβάσουσιν ξύλα ἐπὶ τὸ πῦρ
'''
"8" = ''':sup:`8` καὶ ἐπιστοιβάσουσιν οἱ υἱοὶ Ααρων οἱ ἱερεῖς τὰ διχοτομήματα καὶ τὴν
κεφαλὴν καὶ τὸ στέαρ ἐπὶ τὰ ξύλα τὰ ἐπὶ τοῦ πυρὸς τὰ ὄντα ἐπὶ τοῦ
θυσιαστηρίου
'''
"9" = ''':sup:`9` τὰ δὲ ἐγκοίλια καὶ τοὺς πόδας πλυνοῦσιν ὕδατι καὶ ἐπιθήσουσιν οἱ
ἱερεῖς τὰ πάντα ἐπὶ τὸ θυσιαστήριον κάρπωμά ἐστιν θυσία ὀσμὴ εὐωδίας τῷ
κυρίῳ
'''
"10" = ''':sup:`10` ἐὰν δὲ ἀπὸ τῶν προβάτων τὸ δῶρον αὐτοῦ τῷ κυρίῳ ἀπό τε τῶν ἀρνῶν
καὶ τῶν ἐρίφων εἰς ὁλοκαύτωμα ἄρσεν ἄμωμον προσάξει αὐτὸ καὶ ἐπιθήσει
τὴν χεῖρα ἐπὶ τὴν κεφαλὴν αὐτοῦ
'''
"11" = ''':sup:`11` καὶ σφάξουσιν αὐτὸ ἐκ πλαγίων τοῦ θυσιαστηρίου πρὸς βορρᾶν ἔναντι
κυρίου καὶ προσχεοῦσιν οἱ υἱοὶ Ααρων οἱ ἱερεῖς τὸ αἷμα αὐτοῦ ἐπὶ τὸ
θυσιαστήριον κύκλῳ
'''
"12" = ''':sup:`12` καὶ διελοῦσιν αὐτὸ κατὰ μέλη καὶ τὴν κεφαλὴν καὶ τὸ στέαρ καὶ
ἐπιστοιβάσουσιν αὐτὰ οἱ ἱερεῖς ἐπὶ τὰ ξύλα τὰ ἐπὶ τοῦ πυρὸς τὰ ἐπὶ τοῦ
θυσιαστηρίου
'''
"13" = ''':sup:`13` καὶ τὰ ἐγκοίλια καὶ τοὺς πόδας πλυνοῦσιν ὕδατι καὶ προσοίσει ὁ
ἱερεὺς τὰ πάντα καὶ ἐπιθήσει ἐπὶ τὸ θυσιαστήριον κάρπωμά ἐστιν θυσία
ὀσμὴ εὐωδίας τῷ κυρίῳ
'''
"14" = ''':sup:`14` ἐὰν δὲ ἀπὸ τῶν πετεινῶν κάρπωμα προσφέρῃς δῶρον τῷ κυρίῳ καὶ
προσοίσει ἀπὸ τῶν τρυγόνων ἢ ἀπὸ τῶν περιστερῶν τὸ δῶρον αὐτοῦ
'''
"15" = ''':sup:`15` καὶ προσοίσει αὐτὸ ὁ ἱερεὺς πρὸς τὸ θυσιαστήριον καὶ ἀποκνίσει τὴν
κεφαλήν καὶ ἐπιθήσει ὁ ἱερεὺς ἐπὶ τὸ θυσιαστήριον καὶ στραγγιεῖ τὸ αἷμα
πρὸς τὴν βάσιν τοῦ θυσιαστηρίου
'''
"16" = ''':sup:`16` καὶ ἀφελεῖ τὸν πρόλοβον σὺν τοῖς πτεροῖς καὶ ἐκβαλεῖ αὐτὸ παρὰ τὸ
θυσιαστήριον κατὰ ἀνατολὰς εἰς τὸν τόπον τῆς σποδοῦ
'''
"17" = ''':sup:`17` καὶ ἐκκλάσει αὐτὸ ἐκ τῶν πτερύγων καὶ οὐ διελεῖ καὶ ἐπιθήσει αὐτὸ ὁ
ἱερεὺς ἐπὶ τὸ θυσιαστήριον ἐπὶ τὰ ξύλα τὰ ἐπὶ τοῦ πυρός κάρπωμά ἐστιν
θυσία ὀσμὴ εὐωδίας τῷ κυρίῳ
Bíblias:
Livros:
