[3]
"1" = ''':sup:`1` καὶ βασιλεὺς Δαρεῖος ἐποίησεν δοχὴν μεγάλην πᾶσιν τοῖς ὑπ’ αὐτὸν καὶ
πᾶσιν τοῖς οἰκογενέσιν αὐτοῦ καὶ πᾶσιν τοῖς μεγιστᾶσιν τῆς Μηδίας καὶ
τῆς Περσίδος
'''
"2" = ''':sup:`2` καὶ πᾶσιν τοῖς σατράπαις καὶ στρατηγοῖς καὶ τοπάρχαις τοῖς ὑπ’ αὐτὸν
ἀπὸ τῆς Ἰνδικῆς μέχρι τῆς Αἰθιοπίας ἐν ταῖς ἑκατὸν εἴκοσι ἑπτὰ
σατραπείαις
'''
"3" = ''':sup:`3` καὶ ἐφάγοσαν καὶ ἐπίοσαν καὶ ἐμπλησθέντες ἀνέλυσαν ὁ δὲ Δαρεῖος ὁ
βασιλεὺς ἀνέλυσεν εἰς τὸν κοιτῶνα καὶ ἐκοιμήθη καὶ ἔξυπνος ἐγένετο
'''
"4" = ''':sup:`4` τότε οἱ τρεῖς νεανίσκοι οἱ σωματοφύλακες οἱ φυλάσσοντες τὸ σῶμα τοῦ
βασιλέως εἶπαν ἕτερος πρὸς τὸν ἕτερον
'''
"5" = ''':sup:`5` εἴπωμεν ἕκαστος ἡμῶν ἕνα λόγον ὃς ὑπερισχύσει καὶ οὗ ἂν φανῇ τὸ ῥῆμα
αὐτοῦ σοφώτερον τοῦ ἑτέρου δώσει αὐτῷ Δαρεῖος ὁ βασιλεὺς δωρεὰς μεγάλας
καὶ ἐπινίκια μεγάλα
'''
"6" = ''':sup:`6` καὶ πορφύραν περιβαλέσθαι καὶ ἐν χρυσώμασιν πίνειν καὶ ἐπὶ χρυσῷ
καθεύδειν καὶ ἅρμα χρυσοχάλινον καὶ κίδαριν βυσσίνην καὶ μανιάκην περὶ
τὸν τράχηλον
'''
"7" = ''':sup:`7` καὶ δεύτερος καθιεῖται Δαρείου διὰ τὴν σοφίαν αὐτοῦ καὶ συγγενὴς
Δαρείου κληθήσεται
'''
"8" = ''':sup:`8` καὶ τότε γράψαντες ἕκαστος τὸν ἑαυτοῦ λόγον ἐσφραγίσαντο καὶ ἔθηκαν
ὑπὸ τὸ προσκεφάλαιον Δαρείου τοῦ βασιλέως καὶ εἶπαν
'''
"9" = ''':sup:`9` ὅταν ἐγερθῇ ὁ βασιλεύς δώσουσιν αὐτῷ τὸ γράμμα καὶ ὃν ἂν κρίνῃ ὁ
βασιλεὺς καὶ οἱ τρεῖς μεγιστᾶνες τῆς Περσίδος ὅτι ὁ λόγος αὐτοῦ
σοφώτερος αὐτῷ δοθήσεται τὸ νῖκος καθὼς γέγραπται
'''
"10" = ''':sup:`10` ὁ εἷς ἔγραψεν ὑπερισχύει ὁ οἶνος
'''
"11" = ''':sup:`11` ὁ ἕτερος ἔγραψεν ὑπερισχύει ὁ βασιλεύς
'''
"12" = ''':sup:`12` ὁ τρίτος ἔγραψεν ὑπερισχύουσιν αἱ γυναῖκες ὑπὲρ δὲ πάντα νικᾷ ἡ
ἀλήθεια
'''
"13" = ''':sup:`13` καὶ ὅτε ἐξηγέρθη ὁ βασιλεύς λαβόντες τὸ γράμμα ἔδωκαν αὐτῷ καὶ
ἀνέγνω
'''
"14" = ''':sup:`14` καὶ ἐξαποστείλας ἐκάλεσεν πάντας τοὺς μεγιστᾶνας τῆς Περσίδος καὶ
τῆς Μηδίας καὶ σατράπας καὶ στρατηγοὺς καὶ τοπάρχας καὶ ὑπάτους καὶ
ἐκάθισεν ἐν τῷ χρηματιστηρίῳ καὶ ἀνεγνώσθη τὸ γράμμα ἐνώπιον αὐτῶν
'''
"15" = ''':sup:`15` καὶ εἶπεν καλέσατε τοὺς νεανίσκους καὶ αὐτοὶ δηλώσουσιν τοὺς λόγους
αὐτῶν καὶ ἐκλήθησαν καὶ εἰσήλθοσαν
'''
"16" = ''':sup:`16` καὶ εἶπαν αὐτοῖς ἀπαγγείλατε ἡμῖν περὶ τῶν γεγραμμένων
'''
"17" = ''':sup:`17` καὶ ἤρξατο ὁ πρῶτος ὁ εἴπας περὶ τῆς ἰσχύος τοῦ οἴνου καὶ ἔφη οὕτως
'''
"18" = ''':sup:`18` ἄνδρες πῶς ὑπερισχύει ὁ οἶνος πάντας τοὺς ἀνθρώπους τοὺς πίνοντας
αὐτὸν πλανᾷ τὴν διάνοιαν
'''
"19" = ''':sup:`19` τοῦ τε βασιλέως καὶ τοῦ ὀρφανοῦ ποιεῖ τὴν διάνοιαν μίαν τήν τε τοῦ
οἰκέτου καὶ τὴν τοῦ ἐλευθέρου τήν τε τοῦ πένητος καὶ τὴν τοῦ πλουσίου
'''
"20" = ''':sup:`20` καὶ πᾶσαν διάνοιαν μεταστρέφει εἰς εὐωχίαν καὶ εὐφροσύνην καὶ οὐ
μέμνηται πᾶσαν λύπην καὶ πᾶν ὀφείλημα
'''
"21" = ''':sup:`21` καὶ πάσας καρδίας ποιεῖ πλουσίας καὶ οὐ μέμνηται βασιλέα οὐδὲ
σατράπην καὶ πάντα διὰ ταλάντων ποιεῖ λαλεῖν
'''
"22" = ''':sup:`22` καὶ οὐ μέμνηται ὅταν πίνωσιν φιλιάζειν φίλοις καὶ ἀδελφοῖς καὶ μετ’
οὐ πολὺ σπῶνται μαχαίρας
'''
"23" = ''':sup:`23` καὶ ὅταν ἀπὸ τοῦ οἴνου γενηθῶσιν οὐ μέμνηται ἃ ἔπραξαν
'''
"24" = ''':sup:`24` ὦ ἄνδρες οὐχ ὑπερισχύει ὁ οἶνος ὅτι οὕτως ἀναγκάζει ποιεῖν καὶ
ἐσίγησεν οὕτως εἴπας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
