[1]
"1" = ''':sup:`1` καὶ ἐγένετο μετὰ τὸ πατάξαι Ἀλέξανδρον τὸν Φιλίππου Μακεδόνα ὃς
ἐξῆλθεν ἐκ γῆς Χεττιιμ καὶ ἐπάταξεν τὸν Δαρεῖον βασιλέα Περσῶν καὶ
Μήδων καὶ ἐβασίλευσεν ἀντ’ αὐτοῦ πρότερον ἐπὶ τὴν Ἑλλάδα
'''
"2" = ''':sup:`2` καὶ συνεστήσατο πολέμους πολλοὺς καὶ ἐκράτησεν ὀχυρωμάτων καὶ
ἔσφαξεν βασιλεῖς τῆς γῆς
'''
"3" = ''':sup:`3` καὶ διῆλθεν ἕως ἄκρων τῆς γῆς καὶ ἔλαβεν σκῦλα πλήθους ἐθνῶν καὶ
ἡσύχασεν ἡ γῆ ἐνώπιον αὐτοῦ καὶ ὑψώθη καὶ ἐπήρθη ἡ καρδία αὐτοῦ
'''
"4" = ''':sup:`4` καὶ συνῆξεν δύναμιν ἰσχυρὰν σφόδρα καὶ ἦρξεν χωρῶν ἐθνῶν καὶ
τυράννων καὶ ἐγένοντο αὐτῷ εἰς φόρον
'''
"5" = ''':sup:`5` καὶ μετὰ ταῦτα ἔπεσεν ἐπὶ τὴν κοίτην καὶ ἔγνω ὅτι ἀποθνῄσκει
'''
"6" = ''':sup:`6` καὶ ἐκάλεσεν τοὺς παῖδας αὐτοῦ τοὺς ἐνδόξους τοὺς συνεκτρόφους αὐτοῦ
ἐκ νεότητος καὶ διεῖλεν αὐτοῖς τὴν βασιλείαν αὐτοῦ ἔτι αὐτοῦ ζῶντος
'''
"7" = ''':sup:`7` καὶ ἐβασίλευσεν Ἀλέξανδρος ἔτη δώδεκα καὶ ἀπέθανεν
'''
"8" = ''':sup:`8` καὶ ἐπεκράτησαν οἱ παῖδες αὐτοῦ ἕκαστος ἐν τῷ τόπῳ αὐτοῦ
'''
"9" = ''':sup:`9` καὶ ἐπέθεντο πάντες διαδήματα μετὰ τὸ ἀποθανεῖν αὐτὸν καὶ οἱ υἱοὶ
αὐτῶν ὀπίσω αὐτῶν ἔτη πολλὰ καὶ ἐπλήθυναν κακὰ ἐν τῇ γῇ
'''
"10" = ''':sup:`10` καὶ ἐξῆλθεν ἐξ αὐτῶν ῥίζα ἁμαρτωλὸς Ἀντίοχος Ἐπιφανὴς υἱὸς Ἀντιόχου
τοῦ βασιλέως ὃς ἦν ὅμηρα ἐν Ῥώμῃ καὶ ἐβασίλευσεν ἐν ἔτει ἑκατοστῷ καὶ
τριακοστῷ καὶ ἑβδόμῳ βασιλείας Ἑλλήνων
'''
"11" = ''':sup:`11` ἐν ταῖς ἡμέραις ἐκείναις ἐξῆλθον ἐξ Ισραηλ υἱοὶ παράνομοι καὶ
ἀνέπεισαν πολλοὺς λέγοντες πορευθῶμεν καὶ διαθώμεθα διαθήκην μετὰ τῶν
ἐθνῶν τῶν κύκλῳ ἡμῶν ὅτι ἀφ’ ἧς ἐχωρίσθημεν ἀπ’ αὐτῶν εὗρεν ἡμᾶς κακὰ
πολλά
'''
"12" = ''':sup:`12` καὶ ἠγαθύνθη ὁ λόγος ἐν ὀφθαλμοῖς αὐτῶν
'''
"13" = ''':sup:`13` καὶ προεθυμήθησάν τινες ἀπὸ τοῦ λαοῦ καὶ ἐπορεύθησαν πρὸς τὸν
βασιλέα καὶ ἔδωκεν αὐτοῖς ἐξουσίαν ποιῆσαι τὰ δικαιώματα τῶν ἐθνῶν
'''
"14" = ''':sup:`14` καὶ ᾠκοδόμησαν γυμνάσιον ἐν Ιεροσολύμοις κατὰ τὰ νόμιμα τῶν ἐθνῶν
'''
"15" = ''':sup:`15` καὶ ἐποίησαν ἑαυτοῖς ἀκροβυστίας καὶ ἀπέστησαν ἀπὸ διαθήκης ἁγίας
καὶ ἐζευγίσθησαν τοῖς ἔθνεσιν καὶ ἐπράθησαν τοῦ ποιῆσαι τὸ πονηρόν
'''
"16" = ''':sup:`16` καὶ ἡτοιμάσθη ἡ βασιλεία ἐνώπιον Ἀντιόχου καὶ ὑπέλαβεν βασιλεῦσαι
γῆς Αἰγύπτου ὅπως βασιλεύσῃ ἐπὶ τὰς δύο βασιλείας
'''
"17" = ''':sup:`17` καὶ εἰσῆλθεν εἰς Αἴγυπτον ἐν ὄχλῳ βαρεῖ ἐν ἅρμασιν καὶ ἐλέφασιν καὶ
ἐν ἱππεῦσιν καὶ ἐν στόλῳ μεγάλῳ
'''
"18" = ''':sup:`18` καὶ συνεστήσατο πόλεμον πρὸς Πτολεμαῖον βασιλέα Αἰγύπτου καὶ
ἐνετράπη Πτολεμαῖος ἀπὸ προσώπου αὐτοῦ καὶ ἔφυγεν καὶ ἔπεσον τραυματίαι
πολλοί
'''
"19" = ''':sup:`19` καὶ κατελάβοντο τὰς πόλεις τὰς ὀχυρὰς ἐν γῇ Αἰγύπτῳ καὶ ἔλαβεν τὰ
σκῦλα γῆς Αἰγύπτου
'''
"20" = ''':sup:`20` καὶ ἐπέστρεψεν Ἀντίοχος μετὰ τὸ πατάξαι Αἴγυπτον ἐν τῷ ἑκατοστῷ καὶ
τεσσαρακοστῷ καὶ τρίτῳ ἔτει καὶ ἀνέβη ἐπὶ Ισραηλ καὶ ἀνέβη εἰς
Ιεροσόλυμα ἐν ὄχλῳ βαρεῖ
'''
"21" = ''':sup:`21` καὶ εἰσῆλθεν εἰς τὸ ἁγίασμα ἐν ὑπερηφανίᾳ καὶ ἔλαβεν τὸ
θυσιαστήριον τὸ χρυσοῦν καὶ τὴν λυχνίαν τοῦ φωτὸς καὶ πάντα τὰ σκεύη
αὐτῆς
'''
"22" = ''':sup:`22` καὶ τὴν τράπεζαν τῆς προθέσεως καὶ τὰ σπονδεῖα καὶ τὰς φιάλας καὶ
τὰς θυΐσκας τὰς χρυσᾶς καὶ τὸ καταπέτασμα καὶ τοὺς στεφάνους καὶ τὸν
κόσμον τὸν χρυσοῦν τὸν κατὰ πρόσωπον τοῦ ναοῦ καὶ ἐλέπισεν πάντα
'''
"23" = ''':sup:`23` καὶ ἔλαβεν τὸ ἀργύριον καὶ τὸ χρυσίον καὶ τὰ σκεύη τὰ ἐπιθυμητὰ καὶ
ἔλαβεν τοὺς θησαυροὺς τοὺς ἀποκρύφους οὓς εὗρεν
'''
"24" = ''':sup:`24` καὶ λαβὼν πάντα ἀπῆλθεν εἰς τὴν γῆν αὐτοῦ καὶ ἐποίησεν φονοκτονίαν
καὶ ἐλάλησεν ὑπερηφανίαν μεγάλην
'''
"25" = ''':sup:`25` καὶ ἐγένετο πένθος μέγα ἐπὶ Ισραηλ ἐν παντὶ τόπῳ αὐτῶν
'''
"26" = ''':sup:`26` καὶ ἐστέναξαν ἄρχοντες καὶ πρεσβύτεροι παρθένοι καὶ νεανίσκοι
ἠσθένησαν καὶ τὸ κάλλος τῶν γυναικῶν ἠλλοιώθη
'''
"27" = ''':sup:`27` πᾶς νυμφίος ἀνέλαβεν θρῆνον καὶ καθημένη ἐν παστῷ ἐπένθει
'''
"28" = ''':sup:`28` καὶ ἐσείσθη ἡ γῆ ἐπὶ τοὺς κατοικοῦντας αὐτήν καὶ πᾶς ὁ οἶκος Ιακωβ
ἐνεδύσατο αἰσχύνην
'''
"29" = ''':sup:`29` μετὰ δύο ἔτη ἡμερῶν ἀπέστειλεν ὁ βασιλεὺς ἄρχοντα φορολογίας εἰς
τὰς πόλεις Ιουδα καὶ ἦλθεν εἰς Ιερουσαλημ ἐν ὄχλῳ βαρεῖ
'''
"30" = ''':sup:`30` καὶ ἐλάλησεν αὐτοῖς λόγους εἰρηνικοὺς ἐν δόλῳ καὶ ἐνεπίστευσαν αὐτῷ
καὶ ἐπέπεσεν ἐπὶ τὴν πόλιν ἐξάπινα καὶ ἐπάταξεν αὐτὴν πληγὴν μεγάλην
καὶ ἀπώλεσεν λαὸν πολὺν ἐξ Ισραηλ
'''
"31" = ''':sup:`31` καὶ ἔλαβεν τὰ σκῦλα τῆς πόλεως καὶ ἐνέπρησεν αὐτὴν πυρὶ καὶ
καθεῖλεν τοὺς οἴκους αὐτῆς καὶ τὰ τείχη κύκλῳ
'''
"32" = ''':sup:`32` καὶ ᾐχμαλώτισαν τὰς γυναῖκας καὶ τὰ τέκνα καὶ τὰ κτήνη
ἐκληρονόμησαν
'''
"33" = ''':sup:`33` καὶ ᾠκοδόμησαν τὴν πόλιν Δαυιδ τείχει μεγάλῳ καὶ ὀχυρῷ πύργοις
ὀχυροῖς καὶ ἐγένετο αὐτοῖς εἰς ἄκραν
'''
"34" = ''':sup:`34` καὶ ἔθηκαν ἐκεῖ ἔθνος ἁμαρτωλόν ἄνδρας παρανόμους καὶ ἐνίσχυσαν ἐν
αὐτῇ
'''
"35" = ''':sup:`35` καὶ παρέθεντο ὅπλα καὶ τροφὴν καὶ συναγαγόντες τὰ σκῦλα Ιερουσαλημ
ἀπέθεντο ἐκεῖ καὶ ἐγένοντο εἰς μεγάλην παγίδα
'''
"36" = ''':sup:`36` καὶ ἐγένετο εἰς ἔνεδρον τῷ ἁγιάσματι καὶ εἰς διάβολον πονηρὸν τῷ
Ισραηλ διὰ παντός
'''
"37" = ''':sup:`37` καὶ ἐξέχεαν αἷμα ἀθῷον κύκλῳ τοῦ ἁγιάσματος καὶ ἐμόλυναν τὸ ἁγίασμα
'''
"38" = ''':sup:`38` καὶ ἔφυγον οἱ κάτοικοι Ιερουσαλημ δι’ αὐτούς καὶ ἐγένετο κατοικία
ἀλλοτρίων καὶ ἐγένετο ἀλλοτρία τοῖς γενήμασιν αὐτῆς καὶ τὰ τέκνα αὐτῆς
ἐγκατέλιπον αὐτήν
'''
"39" = ''':sup:`39` τὸ ἁγίασμα αὐτῆς ἠρημώθη ὡς ἔρημος αἱ ἑορταὶ αὐτῆς ἐστράφησαν εἰς
πένθος τὰ σάββατα αὐτῆς εἰς ὀνειδισμόν ἡ τιμὴ αὐτῆς εἰς ἐξουδένωσιν
'''
"40" = ''':sup:`40` κατὰ τὴν δόξαν αὐτῆς ἐπληθύνθη ἡ ἀτιμία αὐτῆς καὶ τὸ ὕψος αὐτῆς
ἐστράφη εἰς πένθος
'''
"41" = ''':sup:`41` καὶ ἔγραψεν ὁ βασιλεὺς πάσῃ τῇ βασιλείᾳ αὐτοῦ εἶναι πάντας εἰς λαὸν
ἕνα
'''
"42" = ''':sup:`42` καὶ ἐγκαταλιπεῖν ἕκαστον τὰ νόμιμα αὐτοῦ καὶ ἐπεδέξαντο πάντα τὰ
ἔθνη κατὰ τὸν λόγον τοῦ βασιλέως
'''
"43" = ''':sup:`43` καὶ πολλοὶ ἀπὸ Ισραηλ εὐδόκησαν τῇ λατρείᾳ αὐτοῦ καὶ ἔθυσαν τοῖς
εἰδώλοις καὶ ἐβεβήλωσαν τὸ σάββατον
'''
"44" = ''':sup:`44` καὶ ἀπέστειλεν ὁ βασιλεὺς βιβλία ἐν χειρὶ ἀγγέλων εἰς Ιερουσαλημ
καὶ τὰς πόλεις Ιουδα πορευθῆναι ὀπίσω νομίμων ἀλλοτρίων τῆς γῆς
'''
"45" = ''':sup:`45` καὶ κωλῦσαι ὁλοκαυτώματα καὶ θυσίαν καὶ σπονδὴν ἐκ τοῦ ἁγιάσματος
καὶ βεβηλῶσαι σάββατα καὶ ἑορτὰς
'''
"46" = ''':sup:`46` καὶ μιᾶναι ἁγίασμα καὶ ἁγίους
'''
"47" = ''':sup:`47` οἰκοδομῆσαι βωμοὺς καὶ τεμένη καὶ εἰδώλια καὶ θύειν ὕεια καὶ κτήνη
κοινὰ
'''
"48" = ''':sup:`48` καὶ ἀφιέναι τοὺς υἱοὺς αὐτῶν ἀπεριτμήτους βδελύξαι τὰς ψυχὰς αὐτῶν
ἐν παντὶ ἀκαθάρτῳ καὶ βεβηλώσει
'''
"49" = ''':sup:`49` ὥστε ἐπιλαθέσθαι τοῦ νόμου καὶ ἀλλάξαι πάντα τὰ δικαιώματα
'''
"50" = ''':sup:`50` καὶ ὃς ἂν μὴ ποιήσῃ κατὰ τὸν λόγον τοῦ βασιλέως ἀποθανεῖται
'''
"51" = ''':sup:`51` κατὰ πάντας τοὺς λόγους τούτους ἔγραψεν πάσῃ τῇ βασιλείᾳ αὐτοῦ καὶ
ἐποίησεν ἐπισκόπους ἐπὶ πάντα τὸν λαὸν καὶ ἐνετείλατο ταῖς πόλεσιν
Ιουδα θυσιάζειν κατὰ πόλιν καὶ πόλιν
'''
"52" = ''':sup:`52` καὶ συνηθροίσθησαν ἀπὸ τοῦ λαοῦ πολλοὶ πρὸς αὐτούς πᾶς ὁ
ἐγκαταλείπων τὸν νόμον καὶ ἐποίησαν κακὰ ἐν τῇ γῇ
'''
"53" = ''':sup:`53` καὶ ἔθεντο τὸν Ισραηλ ἐν κρύφοις ἐν παντὶ φυγαδευτηρίῳ αὐτῶν
'''
"54" = ''':sup:`54` καὶ τῇ πεντεκαιδεκάτῃ ἡμέρᾳ Χασελευ τῷ πέμπτῳ καὶ τεσσαρακοστῷ καὶ
ἑκατοστῷ ἔτει ᾠκοδόμησεν βδέλυγμα ἐρημώσεως ἐπὶ τὸ θυσιαστήριον καὶ ἐν
πόλεσιν Ιουδα κύκλῳ ᾠκοδόμησαν βωμούς
'''
"55" = ''':sup:`55` καὶ ἐπὶ τῶν θυρῶν τῶν οἰκιῶν καὶ ἐν ταῖς πλατείαις ἐθυμίων
'''
"56" = ''':sup:`56` καὶ τὰ βιβλία τοῦ νόμου ἃ εὗρον ἐνεπύρισαν ἐν πυρὶ κατασχίσαντες
'''
"57" = ''':sup:`57` καὶ ὅπου εὑρίσκετο παρά τινι βιβλίον διαθήκης καὶ εἴ τις συνευδόκει
τῷ νόμῳ τὸ σύγκριμα τοῦ βασιλέως ἐθανάτου αὐτόν
'''
"58" = ''':sup:`58` ἐν ἰσχύι αὐτῶν ἐποίουν τῷ Ισραηλ τοῖς εὑρισκομένοις ἐν παντὶ μηνὶ
καὶ μηνὶ ἐν ταῖς πόλεσιν
'''
"59" = ''':sup:`59` καὶ τῇ πέμπτῃ καὶ εἰκάδι τοῦ μηνὸς θυσιάζοντες ἐπὶ τὸν βωμόν ὃς ἦν
ἐπὶ τοῦ θυσιαστηρίου
'''
"60" = ''':sup:`60` καὶ τὰς γυναῖκας τὰς περιτετμηκυίας τὰ τέκνα αὐτῶν ἐθανάτωσαν κατὰ
τὸ πρόσταγμα
'''
"61" = ''':sup:`61` καὶ ἐκρέμασαν τὰ βρέφη ἐκ τῶν τραχήλων αὐτῶν καὶ τοὺς οἴκους αὐτῶν
καὶ τοὺς περιτετμηκότας αὐτούς
'''
"62" = ''':sup:`62` καὶ πολλοὶ ἐν Ισραηλ ἐκραταιώθησαν καὶ ὠχυρώθησαν ἐν αὑτοῖς τοῦ μὴ
φαγεῖν κοινὰ
'''
"63" = ''':sup:`63` καὶ ἐπεδέξαντο ἀποθανεῖν ἵνα μὴ μιανθῶσιν τοῖς βρώμασιν καὶ μὴ
βεβηλώσωσιν διαθήκην ἁγίαν καὶ ἀπέθανον
'''
"64" = ''':sup:`64` καὶ ἐγένετο ὀργὴ μεγάλη ἐπὶ Ισραηλ σφόδρα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
