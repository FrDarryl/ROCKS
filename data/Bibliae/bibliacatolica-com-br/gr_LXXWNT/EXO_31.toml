[31]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` ἰδοὺ ἀνακέκλημαι ἐξ ὀνόματος τὸν Βεσελεηλ τὸν τοῦ Ουριου τὸν Ωρ τῆς
φυλῆς Ιουδα
'''
"3" = ''':sup:`3` καὶ ἐνέπλησα αὐτὸν πνεῦμα θεῖον σοφίας καὶ συνέσεως καὶ ἐπιστήμης ἐν
παντὶ ἔργῳ
'''
"4" = ''':sup:`4` διανοεῖσθαι καὶ ἀρχιτεκτονῆσαι ἐργάζεσθαι τὸ χρυσίον καὶ τὸ ἀργύριον
καὶ τὸν χαλκὸν καὶ τὴν ὑάκινθον καὶ τὴν πορφύραν καὶ τὸ κόκκινον τὸ
νηστὸν καὶ τὴν βύσσον τὴν κεκλωσμένην
'''
"5" = ''':sup:`5` καὶ τὰ λιθουργικὰ καὶ εἰς τὰ ἔργα τὰ τεκτονικὰ τῶν ξύλων ἐργάζεσθαι
κατὰ πάντα τὰ ἔργα
'''
"6" = ''':sup:`6` καὶ ἐγὼ ἔδωκα αὐτὸν καὶ τὸν Ελιαβ τὸν τοῦ Αχισαμαχ ἐκ φυλῆς Δαν καὶ
παντὶ συνετῷ καρδίᾳ δέδωκα σύνεσιν καὶ ποιήσουσιν πάντα ὅσα σοι
συνέταξα
'''
"7" = ''':sup:`7` τὴν σκηνὴν τοῦ μαρτυρίου καὶ τὴν κιβωτὸν τῆς διαθήκης καὶ τὸ
ἱλαστήριον τὸ ἐπ’ αὐτῆς καὶ τὴν διασκευὴν τῆς σκηνῆς
'''
"8" = ''':sup:`8` καὶ τὰ θυσιαστήρια καὶ τὴν τράπεζαν καὶ πάντα τὰ σκεύη αὐτῆς καὶ τὴν
λυχνίαν τὴν καθαρὰν καὶ πάντα τὰ σκεύη αὐτῆς
'''
"9" = ''':sup:`9` καὶ τὸν λουτῆρα καὶ τὴν βάσιν αὐτοῦ
'''
"10" = ''':sup:`10` καὶ τὰς στολὰς τὰς λειτουργικὰς Ααρων καὶ τὰς στολὰς τῶν υἱῶν αὐτοῦ
ἱερατεύειν μοι
'''
"11" = ''':sup:`11` καὶ τὸ ἔλαιον τῆς χρίσεως καὶ τὸ θυμίαμα τῆς συνθέσεως τοῦ ἁγίου
κατὰ πάντα ὅσα ἐγὼ ἐνετειλάμην σοι ποιήσουσιν
'''
"12" = ''':sup:`12` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"13" = ''':sup:`13` καὶ σὺ σύνταξον τοῖς υἱοῖς Ισραηλ λέγων ὁρᾶτε καὶ τὰ σάββατά μου
φυλάξεσθε σημεῖόν ἐστιν παρ’ ἐμοὶ καὶ ἐν ὑμῖν εἰς τὰς γενεὰς ὑμῶν ἵνα
γνῶτε ὅτι ἐγὼ κύριος ὁ ἁγιάζων ὑμᾶς
'''
"14" = ''':sup:`14` καὶ φυλάξεσθε τὰ σάββατα ὅτι ἅγιον τοῦτό ἐστιν κυρίου ὑμῖν ὁ
βεβηλῶν αὐτὸ θανάτῳ θανατωθήσεται πᾶς ὃς ποιήσει ἐν αὐτῷ ἔργον
ἐξολεθρευθήσεται ἡ ψυχὴ ἐκείνη ἐκ μέσου τοῦ λαοῦ αὐτοῦ
'''
"15" = ''':sup:`15` ἓξ ἡμέρας ποιήσεις ἔργα τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ σάββατα ἀνάπαυσις
ἁγία τῷ κυρίῳ πᾶς ὃς ποιήσει ἔργον τῇ ἡμέρᾳ τῇ ἑβδόμῃ θανάτῳ
θανατωθήσεται
'''
"16" = ''':sup:`16` καὶ φυλάξουσιν οἱ υἱοὶ Ισραηλ τὰ σάββατα ποιεῖν αὐτὰ εἰς τὰς γενεὰς
αὐτῶν διαθήκη αἰώνιος
'''
"17" = ''':sup:`17` ἐν ἐμοὶ καὶ τοῖς υἱοῖς Ισραηλ σημεῖόν ἐστιν αἰώνιον ὅτι ἐν ἓξ
ἡμέραις ἐποίησεν κύριος τὸν οὐρανὸν καὶ τὴν γῆν καὶ τῇ ἡμέρᾳ τῇ ἑβδόμῃ
ἐπαύσατο καὶ κατέπαυσεν
'''
"18" = ''':sup:`18` καὶ ἔδωκεν Μωυσεῖ ἡνίκα κατέπαυσεν λαλῶν αὐτῷ ἐν τῷ ὄρει τῷ Σινα
τὰς δύο πλάκας τοῦ μαρτυρίου πλάκας λιθίνας γεγραμμένας τῷ δακτύλῳ τοῦ
θεοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
