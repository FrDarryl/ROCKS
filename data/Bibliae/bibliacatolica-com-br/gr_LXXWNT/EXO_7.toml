[7]
"1" = ''':sup:`1` καὶ εἶπεν κύριος πρὸς Μωυσῆν λέγων ἰδοὺ δέδωκά σε θεὸν Φαραω καὶ
Ααρων ὁ ἀδελφός σου ἔσται σου προφήτης
'''
"2" = ''':sup:`2` σὺ δὲ λαλήσεις αὐτῷ πάντα ὅσα σοι ἐντέλλομαι ὁ δὲ Ααρων ὁ ἀδελφός
σου λαλήσει πρὸς Φαραω ὥστε ἐξαποστεῖλαι τοὺς υἱοὺς Ισραηλ ἐκ τῆς γῆς
αὐτοῦ
'''
"3" = ''':sup:`3` ἐγὼ δὲ σκληρυνῶ τὴν καρδίαν Φαραω καὶ πληθυνῶ τὰ σημεῖά μου καὶ τὰ
τέρατα ἐν γῇ Αἰγύπτῳ
'''
"4" = ''':sup:`4` καὶ οὐκ εἰσακούσεται ὑμῶν Φαραω καὶ ἐπιβαλῶ τὴν χεῖρά μου ἐπ’
Αἴγυπτον καὶ ἐξάξω σὺν δυνάμει μου τὸν λαόν μου τοὺς υἱοὺς Ισραηλ ἐκ
γῆς Αἰγύπτου σὺν ἐκδικήσει μεγάλῃ
'''
"5" = ''':sup:`5` καὶ γνώσονται πάντες οἱ Αἰγύπτιοι ὅτι ἐγώ εἰμι κύριος ἐκτείνων τὴν
χεῖρα ἐπ’ Αἴγυπτον καὶ ἐξάξω τοὺς υἱοὺς Ισραηλ ἐκ μέσου αὐτῶν
'''
"6" = ''':sup:`6` ἐποίησεν δὲ Μωυσῆς καὶ Ααρων καθάπερ ἐνετείλατο αὐτοῖς κύριος οὕτως
ἐποίησαν
'''
"7" = ''':sup:`7` Μωυσῆς δὲ ἦν ἐτῶν ὀγδοήκοντα Ααρων δὲ ὁ ἀδελφὸς αὐτοῦ ἐτῶν
ὀγδοήκοντα τριῶν ἡνίκα ἐλάλησεν πρὸς Φαραω
'''
"8" = ''':sup:`8` καὶ εἶπεν κύριος πρὸς Μωυσῆν καὶ Ααρων λέγων
'''
"9" = ''':sup:`9` καὶ ἐὰν λαλήσῃ πρὸς ὑμᾶς Φαραω λέγων δότε ἡμῖν σημεῖον ἢ τέρας καὶ
ἐρεῖς Ααρων τῷ ἀδελφῷ σου λαβὲ τὴν ῥάβδον καὶ ῥῖψον αὐτὴν ἐπὶ τὴν γῆν
ἐναντίον Φαραω καὶ ἐναντίον τῶν θεραπόντων αὐτοῦ καὶ ἔσται δράκων
'''
"10" = ''':sup:`10` εἰσῆλθεν δὲ Μωυσῆς καὶ Ααρων ἐναντίον Φαραω καὶ τῶν θεραπόντων
αὐτοῦ καὶ ἐποίησαν οὕτως καθάπερ ἐνετείλατο αὐτοῖς κύριος καὶ ἔρριψεν
Ααρων τὴν ῥάβδον ἐναντίον Φαραω καὶ ἐναντίον τῶν θεραπόντων αὐτοῦ καὶ
ἐγένετο δράκων
'''
"11" = ''':sup:`11` συνεκάλεσεν δὲ Φαραω τοὺς σοφιστὰς Αἰγύπτου καὶ τοὺς φαρμακούς καὶ
ἐποίησαν καὶ οἱ ἐπαοιδοὶ τῶν Αἰγυπτίων ταῖς φαρμακείαις αὐτῶν ὡσαύτως
'''
"12" = ''':sup:`12` καὶ ἔρριψαν ἕκαστος τὴν ῥάβδον αὐτοῦ καὶ ἐγένοντο δράκοντες καὶ
κατέπιεν ἡ ῥάβδος ἡ Ααρων τὰς ἐκείνων ῥάβδους
'''
"13" = ''':sup:`13` καὶ κατίσχυσεν ἡ καρδία Φαραω καὶ οὐκ εἰσήκουσεν αὐτῶν καθάπερ
ἐλάλησεν αὐτοῖς κύριος
'''
"14" = ''':sup:`14` εἶπεν δὲ κύριος πρὸς Μωυσῆν βεβάρηται ἡ καρδία Φαραω τοῦ μὴ
ἐξαποστεῖλαι τὸν λαόν
'''
"15" = ''':sup:`15` βάδισον πρὸς Φαραω τὸ πρωί ἰδοὺ αὐτὸς ἐκπορεύεται ἐπὶ τὸ ὕδωρ καὶ
στήσῃ συναντῶν αὐτῷ ἐπὶ τὸ χεῖλος τοῦ ποταμοῦ καὶ τὴν ῥάβδον τὴν
στραφεῖσαν εἰς ὄφιν λήμψῃ ἐν τῇ χειρί σου
'''
"16" = ''':sup:`16` καὶ ἐρεῖς πρὸς αὐτόν κύριος ὁ θεὸς τῶν Εβραίων ἀπέσταλκέν με πρὸς
σὲ λέγων ἐξαπόστειλον τὸν λαόν μου ἵνα μοι λατρεύσῃ ἐν τῇ ἐρήμῳ καὶ
ἰδοὺ οὐκ εἰσήκουσας ἕως τούτου
'''
"17" = ''':sup:`17` τάδε λέγει κύριος ἐν τούτῳ γνώσῃ ὅτι ἐγὼ κύριος ἰδοὺ ἐγὼ τύπτω τῇ
ῥάβδῳ τῇ ἐν τῇ χειρί μου ἐπὶ τὸ ὕδωρ τὸ ἐν τῷ ποταμῷ καὶ μεταβαλεῖ εἰς
αἷμα
'''
"18" = ''':sup:`18` καὶ οἱ ἰχθύες οἱ ἐν τῷ ποταμῷ τελευτήσουσιν καὶ ἐποζέσει ὁ ποταμός
καὶ οὐ δυνήσονται οἱ Αἰγύπτιοι πιεῖν ὕδωρ ἀπὸ τοῦ ποταμοῦ
'''
"19" = ''':sup:`19` εἶπεν δὲ κύριος πρὸς Μωυσῆν εἰπὸν Ααρων τῷ ἀδελφῷ σου λαβὲ τὴν
ῥάβδον σου καὶ ἔκτεινον τὴν χεῖρά σου ἐπὶ τὰ ὕδατα Αἰγύπτου καὶ ἐπὶ
τοὺς ποταμοὺς αὐτῶν καὶ ἐπὶ τὰς διώρυγας αὐτῶν καὶ ἐπὶ τὰ ἕλη αὐτῶν καὶ
ἐπὶ πᾶν συνεστηκὸς ὕδωρ αὐτῶν καὶ ἔσται αἷμα καὶ ἐγένετο αἷμα ἐν πάσῃ
γῇ Αἰγύπτου ἔν τε τοῖς ξύλοις καὶ ἐν τοῖς λίθοις
'''
"20" = ''':sup:`20` καὶ ἐποίησαν οὕτως Μωυσῆς καὶ Ααρων καθάπερ ἐνετείλατο αὐτοῖς
κύριος καὶ ἐπάρας τῇ ῥάβδῳ αὐτοῦ ἐπάταξεν τὸ ὕδωρ τὸ ἐν τῷ ποταμῷ
ἐναντίον Φαραω καὶ ἐναντίον τῶν θεραπόντων αὐτοῦ καὶ μετέβαλεν πᾶν τὸ
ὕδωρ τὸ ἐν τῷ ποταμῷ εἰς αἷμα
'''
"21" = ''':sup:`21` καὶ οἱ ἰχθύες οἱ ἐν τῷ ποταμῷ ἐτελεύτησαν καὶ ἐπώζεσεν ὁ ποταμός
καὶ οὐκ ἠδύναντο οἱ Αἰγύπτιοι πιεῖν ὕδωρ ἐκ τοῦ ποταμοῦ καὶ ἦν τὸ αἷμα
ἐν πάσῃ γῇ Αἰγύπτου
'''
"22" = ''':sup:`22` ἐποίησαν δὲ ὡσαύτως καὶ οἱ ἐπαοιδοὶ τῶν Αἰγυπτίων ταῖς φαρμακείαις
αὐτῶν καὶ ἐσκληρύνθη ἡ καρδία Φαραω καὶ οὐκ εἰσήκουσεν αὐτῶν καθάπερ
εἶπεν κύριος
'''
"23" = ''':sup:`23` ἐπιστραφεὶς δὲ Φαραω εἰσῆλθεν εἰς τὸν οἶκον αὐτοῦ καὶ οὐκ ἐπέστησεν
τὸν νοῦν αὐτοῦ οὐδὲ ἐπὶ τούτῳ
'''
"24" = ''':sup:`24` ὤρυξαν δὲ πάντες οἱ Αἰγύπτιοι κύκλῳ τοῦ ποταμοῦ ὥστε πιεῖν ὕδωρ καὶ
οὐκ ἠδύναντο πιεῖν ὕδωρ ἀπὸ τοῦ ποταμοῦ
'''
"25" = ''':sup:`25` καὶ ἀνεπληρώθησαν ἑπτὰ ἡμέραι μετὰ τὸ πατάξαι κύριον τὸν ποταμόν
'''
"26" = ''':sup:`26` εἶπεν δὲ κύριος πρὸς Μωυσῆν εἴσελθε πρὸς Φαραω καὶ ἐρεῖς πρὸς αὐτόν
τάδε λέγει κύριος ἐξαπόστειλον τὸν λαόν μου ἵνα μοι λατρεύσωσιν
'''
"27" = ''':sup:`27` εἰ δὲ μὴ βούλει σὺ ἐξαποστεῖλαι ἰδοὺ ἐγὼ τύπτω πάντα τὰ ὅριά σου
τοῖς βατράχοις
'''
"28" = ''':sup:`28` καὶ ἐξερεύξεται ὁ ποταμὸς βατράχους καὶ ἀναβάντες εἰσελεύσονται εἰς
τοὺς οἴκους σου καὶ εἰς τὰ ταμίεια τῶν κοιτώνων σου καὶ ἐπὶ τῶν κλινῶν
σου καὶ εἰς τοὺς οἴκους τῶν θεραπόντων σου καὶ τοῦ λαοῦ σου καὶ ἐν τοῖς
φυράμασίν σου καὶ ἐν τοῖς κλιβάνοις σου
'''
"29" = ''':sup:`29` καὶ ἐπὶ σὲ καὶ ἐπὶ τοὺς θεράποντάς σου καὶ ἐπὶ τὸν λαόν σου
ἀναβήσονται οἱ βάτραχοι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
