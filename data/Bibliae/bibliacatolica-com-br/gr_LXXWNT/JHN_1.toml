[1]
"1" = ''':sup:`1` ἐν ἀρχῇ ἦν ὁ λόγος, καὶ ὁ λόγος ἦν πρὸς τὸν θεόν, καὶ θεὸς ἦν ὁ
λόγος.
'''
"2" = ''':sup:`2` οὖτος ἦν ἐν ἀρχῇ πρὸς τὸν θεόν.
'''
"3" = ''':sup:`3` πάντα δι᾽ αὐτοῦ ἐγένετο, καὶ χωρὶς αὐτοῦ ἐγένετο οὐδὲ ἕν. ὃ γέγονεν
'''
"4" = ''':sup:`4` ἐν αὐτῶ ζωὴ ἦν, καὶ ἡ ζωὴ ἦν τὸ φῶς τῶν ἀνθρώπων·
'''
"5" = ''':sup:`5` καὶ τὸ φῶς ἐν τῇ σκοτίᾳ φαίνει, καὶ ἡ σκοτία αὐτὸ οὐ κατέλαβεν.
'''
"6" = ''':sup:`6` ἐγένετο ἄνθρωπος ἀπεσταλμένος παρὰ θεοῦ, ὄνομα αὐτῶ ἰωάννης·
'''
"7" = ''':sup:`7` οὖτος ἦλθεν εἰς μαρτυρίαν, ἵνα μαρτυρήσῃ περὶ τοῦ φωτός, ἵνα πάντες
πιστεύσωσιν δι᾽ αὐτοῦ.
'''
"8" = ''':sup:`8` οὐκ ἦν ἐκεῖνος τὸ φῶς, ἀλλ᾽ ἵνα μαρτυρήσῃ περὶ τοῦ φωτός.
'''
"9" = ''':sup:`9` ἦν τὸ φῶς τὸ ἀληθινόν, ὃ φωτίζει πάντα ἄνθρωπον, ἐρχόμενον εἰς τὸν
κόσμον.
'''
"10" = ''':sup:`10` ἐν τῶ κόσμῳ ἦν, καὶ ὁ κόσμος δι᾽ αὐτοῦ ἐγένετο, καὶ ὁ κόσμος αὐτὸν
οὐκ ἔγνω.
'''
"11" = ''':sup:`11` εἰς τὰ ἴδια ἦλθεν, καὶ οἱ ἴδιοι αὐτὸν οὐ παρέλαβον.
'''
"12" = ''':sup:`12` ὅσοι δὲ ἔλαβον αὐτόν, ἔδωκεν αὐτοῖς ἐξουσίαν τέκνα θεοῦ γενέσθαι,
τοῖς πιστεύουσιν εἰς τὸ ὄνομα αὐτοῦ,
'''
"13" = ''':sup:`13` οἳ οὐκ ἐξ αἱμάτων οὐδὲ ἐκ θελήματος σαρκὸς οὐδὲ ἐκ θελήματος ἀνδρὸς
ἀλλ᾽ ἐκ θεοῦ ἐγεννήθησαν.
'''
"14" = ''':sup:`14` καὶ ὁ λόγος σὰρξ ἐγένετο καὶ ἐσκήνωσεν ἐν ἡμῖν, καὶ ἐθεασάμεθα τὴν
δόξαν αὐτοῦ, δόξαν ὡς μονογενοῦς παρὰ πατρός, πλήρης χάριτος καὶ
ἀληθείας.
'''
"15" = ''':sup:`15` ἰωάννης μαρτυρεῖ περὶ αὐτοῦ καὶ κέκραγεν λέγων, οὖτος ἦν ὃν εἶπον,
ὁ ὀπίσω μου ἐρχόμενος ἔμπροσθέν μου γέγονεν, ὅτι πρῶτός μου ἦν.
'''
"16" = ''':sup:`16` ὅτι ἐκ τοῦ πληρώματος αὐτοῦ ἡμεῖς πάντες ἐλάβομεν, καὶ χάριν ἀντὶ
χάριτος·
'''
"17" = ''':sup:`17` ὅτι ὁ νόμος διὰ μωϊσέως ἐδόθη, ἡ χάρις καὶ ἡ ἀλήθεια διὰ ἰησοῦ
χριστοῦ ἐγένετο.
'''
"18" = ''':sup:`18` θεὸν οὐδεὶς ἑώρακεν πώποτε· μονογενὴς θεὸς ὁ ὢν εἰς τὸν κόλπον τοῦ
πατρὸς ἐκεῖνος ἐξηγήσατο.
οἱ ἰουδαῖοι ἐξ ἱεροσολύμων ἱερεῖς καὶ λευίτας ἵνα ἐρωτήσωσιν αὐτόν, σὺ
τίς εἶ;
'''
"20" = ''':sup:`20` καὶ ὡμολόγησεν καὶ οὐκ ἠρνήσατο, καὶ ὡμολόγησεν ὅτι ἐγὼ οὐκ εἰμὶ ὁ
χριστός.
'''
"21" = ''':sup:`21` καὶ ἠρώτησαν αὐτόν, τί οὗν; σύ ἠλίας εἶ; καὶ λέγει, οὐκ εἰμί. ὁ
προφήτης εἶ σύ; καὶ ἀπεκρίθη, οὔ.
'''
"22" = ''':sup:`22` εἶπαν οὗν αὐτῶ, τίς εἶ; ἵνα ἀπόκρισιν δῶμεν τοῖς πέμψασιν ἡμᾶς· τί
λέγεις περὶ σεαυτοῦ;
'''
"23" = ''':sup:`23` ἔφη, ἐγὼ φωνὴ βοῶντος ἐν τῇ ἐρήμῳ, εὐθύνατε τὴν ὁδὸν κυρίου, καθὼς
εἶπεν ἠσαΐας ὁ προφήτης.
'''
"24" = ''':sup:`24` καὶ ἀπεσταλμένοι ἦσαν ἐκ τῶν φαρισαίων.
'''
"25" = ''':sup:`25` καὶ ἠρώτησαν αὐτὸν καὶ εἶπαν αὐτῶ, τί οὗν βαπτίζεις εἰ σὺ οὐκ εἶ ὁ
χριστὸς οὐδὲ ἠλίας οὐδὲ ὁ προφήτης;
'''
"26" = ''':sup:`26` ἀπεκρίθη αὐτοῖς ὁ ἰωάννης λέγων, ἐγὼ βαπτίζω ἐν ὕδατι· μέσος ὑμῶν
ἕστηκεν ὃν ὑμεῖς οὐκ οἴδατε,
ἱμάντα τοῦ ὑποδήματος.
'''
"28" = ''':sup:`28` ταῦτα ἐν βηθανίᾳ ἐγένετο πέραν τοῦ ἰορδάνου, ὅπου ἦν ὁ ἰωάννης
βαπτίζων.
'''
"29" = ''':sup:`29` τῇ ἐπαύριον βλέπει τὸν ἰησοῦν ἐρχόμενον πρὸς αὐτόν, καὶ λέγει, ἴδε
ὁ ἀμνὸς τοῦ θεοῦ ὁ αἴρων τὴν ἁμαρτίαν τοῦ κόσμου.
'''
"30" = ''':sup:`30` οὖτός ἐστιν ὑπὲρ οὖ ἐγὼ εἶπον, ὀπίσω μου ἔρχεται ἀνὴρ ὃς ἔμπροσθέν
μου γέγονεν, ὅτι πρῶτός μου ἦν.
'''
"31" = ''':sup:`31` κἀγὼ οὐκ ᾔδειν αὐτόν, ἀλλ᾽ ἵνα φανερωθῇ τῶ ἰσραὴλ διὰ τοῦτο ἦλθον
ἐγὼ ἐν ὕδατι βαπτίζων.
'''
"32" = ''':sup:`32` καὶ ἐμαρτύρησεν ἰωάννης λέγων ὅτι τεθέαμαι τὸ πνεῦμα καταβαῖνον ὡς
περιστερὰν ἐξ οὐρανοῦ, καὶ ἔμεινεν ἐπ᾽ αὐτόν·
'''
"33" = ''':sup:`33` κἀγὼ οὐκ ᾔδειν αὐτόν, ἀλλ᾽ ὁ πέμψας με βαπτίζειν ἐν ὕδατι ἐκεῖνός
μοι εἶπεν, ἐφ᾽ ὃν ἂν ἴδῃς τὸ πνεῦμα καταβαῖνον καὶ μένον ἐπ᾽ αὐτόν,
οὖτός ἐστιν ὁ βαπτίζων ἐν πνεύματι ἁγίῳ.
'''
"34" = ''':sup:`34` κἀγὼ ἑώρακα, καὶ μεμαρτύρηκα ὅτι οὖτός ἐστιν ὁ υἱὸς τοῦ θεοῦ.
'''
"35" = ''':sup:`35` τῇ ἐπαύριον πάλιν εἱστήκει ὁ ἰωάννης καὶ ἐκ τῶν μαθητῶν αὐτοῦ δύο,
'''
"36" = ''':sup:`36` καὶ ἐμβλέψας τῶ ἰησοῦ περιπατοῦντι λέγει, ἴδε ὁ ἀμνὸς τοῦ θεοῦ.
'''
"37" = ''':sup:`37` καὶ ἤκουσαν οἱ δύο μαθηταὶ αὐτοῦ λαλοῦντος καὶ ἠκολούθησαν τῶ
ἰησοῦ.
'''
"38" = ''':sup:`38` στραφεὶς δὲ ὁ ἰησοῦς καὶ θεασάμενος αὐτοὺς ἀκολουθοῦντας λέγει
αὐτοῖς, τί ζητεῖτε; οἱ δὲ εἶπαν αὐτῶ, ῥαββί ὃ λέγεται μεθερμηνευόμενον
διδάσκαλε, ποῦ μένεις;
'''
"39" = ''':sup:`39` λέγει αὐτοῖς, ἔρχεσθε καὶ ὄψεσθε. ἦλθαν οὗν καὶ εἶδαν ποῦ μένει,
καὶ παρ᾽ αὐτῶ ἔμειναν τὴν ἡμέραν ἐκείνην· ὥρα ἦν ὡς δεκάτη.
'''
"40" = ''':sup:`40` ἦν ἀνδρέας ὁ ἀδελφὸς σίμωνος πέτρου εἷς ἐκ τῶν δύο τῶν ἀκουσάντων
παρὰ ἰωάννου καὶ ἀκολουθησάντων αὐτῶ·
'''
"41" = ''':sup:`41` εὑρίσκει οὖτος πρῶτον τὸν ἀδελφὸν τὸν ἴδιον σίμωνα καὶ λέγει αὐτῶ,
εὑρήκαμεν τὸν μεσσίαν ὅ ἐστιν μεθερμηνευόμενον χριστός·
'''
"42" = ''':sup:`42` ἤγαγεν αὐτὸν πρὸς τὸν ἰησοῦν. ἐμβλέψας αὐτῶ ὁ ἰησοῦς εἶπεν, σὺ εἶ
σίμων ὁ υἱὸς ἰωάννου· σὺ κληθήσῃ κηφᾶς ὃ ἑρμηνεύεται πέτρος.
'''
"43" = ''':sup:`43` τῇ ἐπαύριον ἠθέλησεν ἐξελθεῖν εἰς τὴν γαλιλαίαν, καὶ εὑρίσκει
φίλιππον. καὶ λέγει αὐτῶ ὁ ἰησοῦς, ἀκολούθει μοι.
'''
"44" = ''':sup:`44` ἦν δὲ ὁ φίλιππος ἀπὸ βηθσαϊδά, ἐκ τῆς πόλεως ἀνδρέου καὶ πέτρου.
'''
"45" = ''':sup:`45` εὑρίσκει φίλιππος τὸν ναθαναὴλ καὶ λέγει αὐτῶ, ὃν ἔγραψεν μωϊσῆς ἐν
τῶ νόμῳ καὶ οἱ προφῆται εὑρήκαμεν, ἰησοῦν υἱὸν τοῦ ἰωσὴφ τὸν ἀπὸ
ναζαρέτ.
'''
"46" = ''':sup:`46` καὶ εἶπεν αὐτῶ ναθαναήλ, ἐκ ναζαρὲτ δύναταί τι ἀγαθὸν εἶναι; λέγει
'''
"47" = ''':sup:`47` εἶδεν ὁ ἰησοῦς τὸν ναθαναὴλ ἐρχόμενον πρὸς αὐτὸν καὶ λέγει περὶ
αὐτοῦ, ἴδε ἀληθῶς ἰσραηλίτης ἐν ᾧ δόλος οὐκ ἔστιν.
'''
"48" = ''':sup:`48` λέγει αὐτῶ ναθαναήλ, πόθεν με γινώσκεις; ἀπεκρίθη ἰησοῦς καὶ εἶπεν
αὐτῶ, πρὸ τοῦ σε φίλιππον φωνῆσαι ὄντα ὑπὸ τὴν συκῆν εἶδόν σε.
'''
"49" = ''':sup:`49` ἀπεκρίθη αὐτῶ ναθαναήλ, ῥαββί, σὺ εἶ ὁ υἱὸς τοῦ θεοῦ, σὺ βασιλεὺς
εἶ τοῦ ἰσραήλ.
'''
"50" = ''':sup:`50` ἀπεκρίθη ἰησοῦς καὶ εἶπεν αὐτῶ, ὅτι εἶπόν σοι ὅτι εἶδόν σε ὑποκάτω
τῆς συκῆς πιστεύεις; μείζω τούτων ὄψῃ.
'''
"51" = ''':sup:`51` καὶ λέγει αὐτῶ, ἀμὴν ἀμὴν λέγω ὑμῖν, ὄψεσθε τὸν οὐρανὸν ἀνεῳγότα
καὶ τοὺς ἀγγέλους τοῦ θεοῦ ἀναβαίνοντας καὶ καταβαίνοντας ἐπὶ τὸν υἱὸν
τοῦ ἀνθρώπου.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
