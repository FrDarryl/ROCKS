"1" = ''':sup:`1` ἔτι δὲ προσθεὶς Ιωβ εἶπεν τῷ προοιμίῳ
'''
"2" = ''':sup:`2` τίς ἄν με θείη κατὰ μῆνα ἔμπροσθεν ἡμερῶν ὧν με ὁ θεὸς ἐφύλαξεν
'''
"3" = ''':sup:`3` ὡς ὅτε ηὔγει ὁ λύχνος αὐτοῦ ὑπὲρ κεφαλῆς μου ὅτε τῷ φωτὶ αὐτοῦ
ἐπορευόμην ἐν σκότει
'''
"4" = ''':sup:`4` ὅτε ἤμην ἐπιβρίθων ὁδοῖς ὅτε ὁ θεὸς ἐπισκοπὴν ἐποιεῖτο τοῦ οἴκου μου
'''
"5" = ''':sup:`5` ὅτε ἤμην ὑλώδης λίαν κύκλῳ δέ μου οἱ παῖδες
'''
"6" = ''':sup:`6` ὅτε ἐχέοντό μου αἱ ὁδοὶ βουτύρῳ τὰ δὲ ὄρη μου ἐχέοντο γάλακτι
'''
"7" = ''':sup:`7` ὅτε ἐξεπορευόμην ὄρθριος ἐν πόλει ἐν δὲ πλατείαις ἐτίθετό μου ὁ
δίφρος
'''
"8" = ''':sup:`8` ἰδόντες με νεανίσκοι ἐκρύβησαν πρεσβῦται δὲ πάντες ἔστησαν
'''
"9" = ''':sup:`9` ἁδροὶ δὲ ἐπαύσαντο λαλοῦντες δάκτυλον ἐπιθέντες ἐπὶ στόματι
'''
"10" = ''':sup:`10` οἱ δὲ ἀκούσαντες ἐμακάρισάν με καὶ γλῶσσα αὐτῶν τῷ λάρυγγι αὐτῶν
ἐκολλήθη
'''
"11" = ''':sup:`11` ὅτι οὖς ἤκουσεν καὶ ἐμακάρισέν με ὀφθαλμὸς δὲ ἰδών με ἐξέκλινεν
'''
"12" = ''':sup:`12` διέσωσα γὰρ πτωχὸν ἐκ χειρὸς δυνάστου καὶ ὀρφανῷ ᾧ οὐκ ἦν βοηθός
ἐβοήθησα
'''
"13" = ''':sup:`13` εὐλογία ἀπολλυμένου ἐπ’ ἐμὲ ἔλθοι στόμα δὲ χήρας με εὐλόγησεν
'''
"14" = ''':sup:`14` δικαιοσύνην δὲ ἐνεδεδύκειν ἠμφιασάμην δὲ κρίμα ἴσα διπλοΐδι
'''
"15" = ''':sup:`15` ὀφθαλμὸς ἤμην τυφλῶν ποὺς δὲ χωλῶν
'''
"16" = ''':sup:`16` ἐγὼ ἤμην πατὴρ ἀδυνάτων δίκην δέ ἣν οὐκ ᾔδειν ἐξιχνίασα
'''
"17" = ''':sup:`17` συνέτριψα δὲ μύλας ἀδίκων ἐκ δὲ μέσου τῶν ὀδόντων αὐτῶν ἅρπαγμα
ἐξέσπασα
'''
"18" = ''':sup:`18` εἶπα δέ ἡ ἡλικία μου γηράσει ὥσπερ στέλεχος φοίνικος πολὺν χρόνον
βιώσω
'''
"19" = ''':sup:`19` ἡ ῥίζα μου διήνοικται ἐπὶ ὕδατος καὶ δρόσος αὐλισθήσεται ἐν τῷ
θερισμῷ μου
'''
"20" = ''':sup:`20` ἡ δόξα μου καινὴ μετ’ ἐμοῦ καὶ τὸ τόξον μου ἐν χειρὶ αὐτοῦ
πορεύσεται
'''
"21" = ''':sup:`21` ἐμοῦ ἀκούσαντες προσέσχον ἐσιώπησαν δὲ ἐπὶ τῇ ἐμῇ βουλῇ
'''
"22" = ''':sup:`22` ἐπὶ δὲ τῷ ἐμῷ ῥήματι οὐ προσέθεντο περιχαρεῖς δὲ ἐγίνοντο ὁπόταν
αὐτοῖς ἐλάλουν
'''
"23" = ''':sup:`23` ὥσπερ γῆ διψῶσα προσδεχομένη τὸν ὑετόν οὕτως οὗτοι τὴν ἐμὴν λαλιάν
'''
"24" = ''':sup:`24` ἐὰν γελάσω πρὸς αὐτούς οὐ μὴ πιστεύσωσιν καὶ φῶς τοῦ προσώπου μου
οὐκ ἀπέπιπτεν
'''
"25" = ''':sup:`25` ἐξελεξάμην ὁδὸν αὐτῶν καὶ ἐκάθισα ἄρχων καὶ κατεσκήνουν ὡσεὶ
βασιλεὺς ἐν μονοζώνοις ὃν τρόπον παθεινοὺς παρακαλῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
