[8]
"1" = ''':sup:`1` ἐν τῷ καιρῷ ἐκείνῳ λέγει κύριος ἐξοίσουσιν τὰ ὀστᾶ τῶν βασιλέων
Ιουδα καὶ τὰ ὀστᾶ τῶν ἀρχόντων αὐτοῦ καὶ τὰ ὀστᾶ τῶν ἱερέων καὶ τὰ ὀστᾶ
τῶν προφητῶν καὶ τὰ ὀστᾶ τῶν κατοικούντων Ιερουσαλημ ἐκ τῶν τάφων αὐτῶν
'''
"2" = ''':sup:`2` καὶ ψύξουσιν αὐτὰ πρὸς τὸν ἥλιον καὶ τὴν σελήνην καὶ πρὸς πάντας
τοὺς ἀστέρας καὶ πρὸς πᾶσαν τὴν στρατιὰν τοῦ οὐρανοῦ ἃ ἠγάπησαν καὶ οἷς
ἐδούλευσαν καὶ ὧν ἐπορεύθησαν ὀπίσω αὐτῶν καὶ ὧν ἀντείχοντο καὶ οἷς
προσεκύνησαν αὐτοῖς οὐ κοπήσονται καὶ οὐ ταφήσονται καὶ ἔσονται εἰς
παράδειγμα ἐπὶ προσώπου τῆς γῆς
'''
"3" = ''':sup:`3` ὅτι εἵλοντο τὸν θάνατον ἢ τὴν ζωήν καὶ πᾶσιν τοῖς καταλοίποις τοῖς
καταλειφθεῖσιν ἀπὸ τῆς γενεᾶς ἐκείνης ἐν παντὶ τόπῳ οὗ ἐὰν ἐξώσω αὐτοὺς
ἐκεῖ
'''
"4" = ''':sup:`4` ὅτι τάδε λέγει κύριος μὴ ὁ πίπτων οὐκ ἀνίσταται ἢ ὁ ἀποστρέφων οὐκ
ἐπιστρέφει
'''
"5" = ''':sup:`5` διὰ τί ἀπέστρεψεν ὁ λαός μου οὗτος ἀποστροφὴν ἀναιδῆ καὶ
κατεκρατήθησαν ἐν τῇ προαιρέσει αὐτῶν καὶ οὐκ ἠθέλησαν τοῦ ἐπιστρέψαι
'''
"6" = ''':sup:`6` ἐνωτίσασθε δὴ καὶ ἀκούσατε οὐχ οὕτως λαλήσουσιν οὐκ ἔστιν ἄνθρωπος
μετανοῶν ἀπὸ τῆς κακίας αὐτοῦ λέγων τί ἐποίησα διέλιπεν ὁ τρέχων ἀπὸ
τοῦ δρόμου αὐτοῦ ὡς ἵππος κάθιδρος ἐν χρεμετισμῷ αὐτοῦ
'''
"7" = ''':sup:`7` καὶ ἡ ασιδα ἐν τῷ οὐρανῷ ἔγνω τὸν καιρὸν αὐτῆς τρυγὼν καὶ χελιδών
ἀγροῦ στρουθία ἐφύλαξαν καιροὺς εἰσόδων αὐτῶν ὁ δὲ λαός μου οὐκ ἔγνω τὰ
κρίματα κυρίου
'''
"8" = ''':sup:`8` πῶς ἐρεῖτε ὅτι σοφοί ἐσμεν ἡμεῖς καὶ νόμος κυρίου ἐστὶν μεθ’ ἡμῶν
εἰς μάτην ἐγενήθη σχοῖνος ψευδὴς γραμματεῦσιν
'''
"9" = ''':sup:`9` ᾐσχύνθησαν σοφοὶ καὶ ἐπτοήθησαν καὶ ἑάλωσαν ὅτι τὸν λόγον κυρίου
ἀπεδοκίμασαν σοφία τίς ἐστιν ἐν αὐτοῖς
'''
"10" = ''':sup:`10` διὰ τοῦτο δώσω τὰς γυναῖκας αὐτῶν ἑτέροις καὶ τοὺς ἀγροὺς αὐτῶν
τοῖς κληρονόμοις
'''
"13" = ''':sup:`13` καὶ συνάξουσιν τὰ γενήματα αὐτῶν λέγει κύριος οὐκ ἔστιν σταφυλὴ ἐν
ταῖς ἀμπέλοις καὶ οὐκ ἔστιν σῦκα ἐν ταῖς συκαῖς καὶ τὰ φύλλα
κατερρύηκεν
'''
"14" = ''':sup:`14` ἐπὶ τί ἡμεῖς καθήμεθα συνάχθητε καὶ εἰσέλθωμεν εἰς τὰς πόλεις τὰς
ὀχυρὰς καὶ ἀπορριφῶμεν ὅτι ὁ θεὸς ἀπέρριψεν ἡμᾶς καὶ ἐπότισεν ἡμᾶς ὕδωρ
χολῆς ὅτι ἡμάρτομεν ἐναντίον αὐτοῦ
'''
"15" = ''':sup:`15` συνήχθημεν εἰς εἰρήνην καὶ οὐκ ἦν ἀγαθά εἰς καιρὸν ἰάσεως καὶ ἰδοὺ
σπουδή
'''
"16" = ''':sup:`16` ἐκ Δαν ἀκουσόμεθα φωνὴν ὀξύτητος ἵππων αὐτοῦ ἀπὸ φωνῆς χρεμετισμοῦ
ἱππασίας ἵππων αὐτοῦ ἐσείσθη πᾶσα ἡ γῆ καὶ ἥξει καὶ καταφάγεται τὴν γῆν
καὶ τὸ πλήρωμα αὐτῆς πόλιν καὶ τοὺς κατοικοῦντας ἐν αὐτῇ
'''
"17" = ''':sup:`17` διότι ἰδοὺ ἐγὼ ἐξαποστέλλω εἰς ὑμᾶς ὄφεις θανατοῦντας οἷς οὐκ ἔστιν
ἐπᾷσαι καὶ δήξονται ὑμᾶς
'''
"18" = ''':sup:`18` ἀνίατα μετ’ ὀδύνης καρδίας ὑμῶν ἀπορουμένης
'''
"19" = ''':sup:`19` ἰδοὺ φωνὴ κραυγῆς θυγατρὸς λαοῦ μου ἀπὸ γῆς μακρόθεν μὴ κύριος οὐκ
ἔστιν ἐν Σιων ἢ βασιλεὺς οὐκ ἔστιν ἐκεῖ διὰ τί παρώργισάν με ἐν τοῖς
γλυπτοῖς αὐτῶν καὶ ἐν ματαίοις ἀλλοτρίοις
'''
"20" = ''':sup:`20` διῆλθεν θέρος παρῆλθεν ἄμητος καὶ ἡμεῖς οὐ διεσώθημεν
'''
"21" = ''':sup:`21` ἐπὶ συντρίμματι θυγατρὸς λαοῦ μου ἐσκοτώθην ἀπορίᾳ κατίσχυσάν με
ὠδῖνες ὡς τικτούσης
'''
"22" = ''':sup:`22` μὴ ῥητίνη οὐκ ἔστιν ἐν Γαλααδ ἢ ἰατρὸς οὐκ ἔστιν ἐκεῖ διὰ τί οὐκ
ἀνέβη ἴασις θυγατρὸς λαοῦ μου
'''
"23" = ''':sup:`23` τίς δώσει κεφαλῇ μου ὕδωρ καὶ ὀφθαλμοῖς μου πηγὴν δακρύων καὶ
κλαύσομαι τὸν λαόν μου τοῦτον ἡμέρας καὶ νυκτός τοὺς τετραυματισμένους
θυγατρὸς λαοῦ μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
