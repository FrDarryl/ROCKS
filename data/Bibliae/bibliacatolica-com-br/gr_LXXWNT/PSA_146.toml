[146]
"1" = ''':sup:`1` Gr. Psalm 146 (Heb. 147A) αλληλουια Αγγαιου καὶ Ζαχαριου αἰνεῖτε τὸν
κύριον ὅτι ἀγαθὸν ψαλμός τῷ θεῷ ἡμῶν ἡδυνθείη αἴνεσις
'''
"2" = ''':sup:`2` οἰκοδομῶν Ιερουσαλημ ὁ κύριος καὶ τὰς διασπορὰς τοῦ Ισραηλ
ἐπισυνάξει
'''
"3" = ''':sup:`3` ὁ ἰώμενος τοὺς συντετριμμένους τὴν καρδίαν καὶ δεσμεύων τὰ
συντρίμματα αὐτῶν
'''
"4" = ''':sup:`4` ὁ ἀριθμῶν πλήθη ἄστρων καὶ πᾶσιν αὐτοῖς ὀνόματα καλῶν
'''
"5" = ''':sup:`5` μέγας ὁ κύριος ἡμῶν καὶ μεγάλη ἡ ἰσχὺς αὐτοῦ καὶ τῆς συνέσεως αὐτοῦ
οὐκ ἔστιν ἀριθμός
'''
"6" = ''':sup:`6` ἀναλαμβάνων πραεῖς ὁ κύριος ταπεινῶν δὲ ἁμαρτωλοὺς ἕως τῆς γῆς
'''
"7" = ''':sup:`7` ἐξάρξατε τῷ κυρίῳ ἐν ἐξομολογήσει ψάλατε τῷ θεῷ ἡμῶν ἐν κιθάρᾳ
'''
"8" = ''':sup:`8` τῷ περιβάλλοντι τὸν οὐρανὸν ἐν νεφέλαις τῷ ἑτοιμάζοντι τῇ γῇ ὑετόν
τῷ ἐξανατέλλοντι ἐν ὄρεσι χόρτον καὶ χλόην τῇ δουλείᾳ τῶν ἀνθρώπων
'''
"9" = ''':sup:`9` διδόντι τοῖς κτήνεσι τροφὴν αὐτῶν καὶ τοῖς νεοσσοῖς τῶν κοράκων τοῖς
ἐπικαλουμένοις αὐτόν
'''
"10" = ''':sup:`10` οὐκ ἐν τῇ δυναστείᾳ τοῦ ἵππου θελήσει οὐδὲ ἐν ταῖς κνήμαις τοῦ
ἀνδρὸς εὐδοκεῖ
'''
"11" = ''':sup:`11` εὐδοκεῖ κύριος ἐν τοῖς φοβουμένοις αὐτὸν καὶ ἐν τοῖς ἐλπίζουσιν ἐπὶ
τὸ ἔλεος αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
