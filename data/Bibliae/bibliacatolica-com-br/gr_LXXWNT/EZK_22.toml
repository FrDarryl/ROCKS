[22]
"1" = ''':sup:`1` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"2" = ''':sup:`2` καὶ σύ υἱὲ ἀνθρώπου εἰ κρινεῖς τὴν πόλιν τῶν αἱμάτων καὶ παράδειξον
αὐτῇ πάσας τὰς ἀνομίας αὐτῆς
'''
"3" = ''':sup:`3` καὶ ἐρεῖς τάδε λέγει κύριος κύριος ὦ πόλις ἐκχέουσα αἵματα ἐν μέσῳ
αὐτῆς τοῦ ἐλθεῖν καιρὸν αὐτῆς καὶ ποιοῦσα ἐνθυμήματα καθ’ αὑτῆς τοῦ
μιαίνειν αὐτήν
'''
"4" = ''':sup:`4` ἐν τοῖς αἵμασιν αὐτῶν οἷς ἐξέχεας παραπέπτωκας καὶ ἐν τοῖς
ἐνθυμήμασίν σου οἷς ἐποίεις ἐμιαίνου καὶ ἤγγισας τὰς ἡμέρας σου καὶ
ἤγαγες καιρὸν ἐτῶν σου διὰ τοῦτο δέδωκά σε εἰς ὄνειδος τοῖς ἔθνεσιν καὶ
εἰς ἐμπαιγμὸν πάσαις ταῖς χώραις
'''
"5" = ''':sup:`5` ταῖς ἐγγιζούσαις πρὸς σὲ καὶ ταῖς μακρὰν ἀπεχούσαις ἀπὸ σοῦ καὶ
ἐμπαίξονται ἐν σοί ἀκάθαρτος ἡ ὀνομαστὴ καὶ πολλὴ ἐν ταῖς ἀνομίαις
'''
"6" = ''':sup:`6` ἰδοὺ οἱ ἀφηγούμενοι οἴκου Ισραηλ ἕκαστος πρὸς τοὺς συγγενεῖς αὐτοῦ
συνανεφύροντο ἐν σοί ὅπως ἐκχέωσιν αἷμα
'''
"7" = ''':sup:`7` πατέρα καὶ μητέρα ἐκακολόγουν ἐν σοὶ καὶ πρὸς τὸν προσήλυτον
ἀνεστρέφοντο ἐν ἀδικίαις ἐν σοί ὀρφανὸν καὶ χήραν κατεδυνάστευον ἐν σοί
'''
"8" = ''':sup:`8` καὶ τὰ ἅγιά μου ἐξουδένουν καὶ τὰ σάββατά μου ἐβεβήλουν ἐν σοί
'''
"9" = ''':sup:`9` ἄνδρες λῃσταὶ ἐν σοί ὅπως ἐκχέωσιν ἐν σοὶ αἷμα καὶ ἐπὶ τῶν ὀρέων
ἤσθοσαν ἐν σοί ἀνόσια ἐποίουν ἐν μέσῳ σου
'''
"10" = ''':sup:`10` αἰσχύνην πατρὸς ἀπεκάλυψαν ἐν σοὶ καὶ ἐν ἀκαθαρσίαις ἀποκαθημένην
ἐταπείνουν ἐν σοί
'''
"11" = ''':sup:`11` ἕκαστος τὴν γυναῖκα τοῦ πλησίον αὐτοῦ ἠνομοῦσαν καὶ ἕκαστος τὴν
νύμφην αὐτοῦ ἐμίαινεν ἐν ἀσεβείᾳ καὶ ἕκαστος τὴν ἀδελφὴν αὐτοῦ θυγατέρα
τοῦ πατρὸς αὐτοῦ ἐταπείνουν ἐν σοί
'''
"12" = ''':sup:`12` δῶρα ἐλαμβάνοσαν ἐν σοί ὅπως ἐκχέωσιν αἷμα τόκον καὶ πλεονασμὸν
ἐλαμβάνοσαν ἐν σοί καὶ συνετελέσω συντέλειαν κακίας σου τὴν ἐν
καταδυναστείᾳ ἐμοῦ δὲ ἐπελάθου λέγει κύριος
'''
"13" = ''':sup:`13` ἐὰν δὲ πατάξω χεῖρά μου πρὸς χεῖρά μου ἐφ’ οἷς συντετέλεσαι οἷς
ἐποίησας καὶ ἐπὶ τοῖς αἵμασίν σου τοῖς γεγενημένοις ἐν μέσῳ σου
'''
"14" = ''':sup:`14` εἰ ὑποστήσεται ἡ καρδία σου εἰ κρατήσουσιν αἱ χεῖρές σου ἐν ταῖς
ἡμέραις αἷς ἐγὼ ποιῶ ἐν σοί ἐγὼ κύριος λελάληκα καὶ ποιήσω
'''
"15" = ''':sup:`15` καὶ διασκορπιῶ σε ἐν τοῖς ἔθνεσιν καὶ διασπερῶ σε ἐν ταῖς χώραις
καὶ ἐκλείψει ἡ ἀκαθαρσία σου ἐκ σοῦ
'''
"16" = ''':sup:`16` καὶ κατακληρονομήσω ἐν σοὶ κατ’ ὀφθαλμοὺς τῶν ἐθνῶν καὶ γνώσεσθε
διότι ἐγὼ κύριος
'''
"17" = ''':sup:`17` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"18" = ''':sup:`18` υἱὲ ἀνθρώπου ἰδοὺ γεγόνασί μοι ὁ οἶκος Ισραηλ ἀναμεμειγμένοι πάντες
χαλκῷ καὶ σιδήρῳ καὶ κασσιτέρῳ καὶ μολίβῳ ἐν μέσῳ ἀργυρίου
ἀναμεμειγμένος ἐστίν
'''
"19" = ''':sup:`19` διὰ τοῦτο εἰπόν τάδε λέγει κύριος ἀνθ’ ὧν ἐγένεσθε πάντες εἰς
σύγκρασιν μίαν διὰ τοῦτο ἐγὼ εἰσδέχομαι ὑμᾶς εἰς μέσον Ιερουσαλημ
'''
"20" = ''':sup:`20` καθὼς εἰσδέχεται ἄργυρος καὶ χαλκὸς καὶ σίδηρος καὶ κασσίτερος καὶ
μόλιβος εἰς μέσον καμίνου τοῦ ἐκφυσῆσαι εἰς αὐτὸ πῦρ τοῦ χωνευθῆναι
οὕτως εἰσδέξομαι ὑμᾶς ἐν ὀργῇ μου καὶ συνάξω καὶ χωνεύσω ὑμᾶς
'''
"21" = ''':sup:`21` καὶ ἐκφυσήσω ἐφ’ ὑμᾶς ἐν πυρὶ ὀργῆς μου καὶ χωνευθήσεσθε ἐν μέσῳ
αὐτῆς
'''
"22" = ''':sup:`22` ὃν τρόπον χωνεύεται ἀργύριον ἐν μέσῳ καμίνου οὕτως χωνευθήσεσθε ἐν
μέσῳ αὐτῆς καὶ ἐπιγνώσεσθε διότι ἐγὼ κύριος ἐξέχεα τὸν θυμόν μου ἐφ’
ὑμᾶς
'''
"23" = ''':sup:`23` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"24" = ''':sup:`24` υἱὲ ἀνθρώπου εἰπὸν αὐτῇ σὺ εἶ γῆ ἡ οὐ βρεχομένη οὐδὲ ὑετὸς ἐγένετο
ἐπὶ σὲ ἐν ἡμέρᾳ ὀργῆς
'''
"25" = ''':sup:`25` ἧς οἱ ἀφηγούμενοι ἐν μέσῳ αὐτῆς ὡς λέοντες ὠρυόμενοι ἁρπάζοντες
ἁρπάγματα ψυχὰς κατεσθίοντες ἐν δυναστείᾳ τιμὰς λαμβάνοντες ἐν ἀδικίᾳ
καὶ αἱ χῆραί σου ἐπληθύνθησαν ἐν μέσῳ σου
'''
"26" = ''':sup:`26` καὶ οἱ ἱερεῖς αὐτῆς ἠθέτησαν νόμον μου καὶ ἐβεβήλουν τὰ ἅγιά μου
ἀνὰ μέσον ἁγίου καὶ βεβήλου οὐ διέστελλον καὶ ἀνὰ μέσον ἀκαθάρτου καὶ
τοῦ καθαροῦ οὐ διέστελλον καὶ ἀπὸ τῶν σαββάτων μου παρεκάλυπτον τοὺς
ὀφθαλμοὺς αὐτῶν καὶ ἐβεβηλούμην ἐν μέσῳ αὐτῶν
'''
"27" = ''':sup:`27` οἱ ἄρχοντες αὐτῆς ἐν μέσῳ αὐτῆς ὡς λύκοι ἁρπάζοντες ἁρπάγματα τοῦ
ἐκχέαι αἷμα ὅπως πλεονεξίᾳ πλεονεκτῶσιν
'''
"28" = ''':sup:`28` καὶ οἱ προφῆται αὐτῆς ἀλείφοντες αὐτοὺς πεσοῦνται ὁρῶντες μάταια
μαντευόμενοι ψευδῆ λέγοντες τάδε λέγει κύριος καὶ κύριος οὐ λελάληκεν
'''
"29" = ''':sup:`29` λαὸν τῆς γῆς ἐκπιεζοῦντες ἀδικίᾳ καὶ διαρπάζοντες ἁρπάγματα πτωχὸν
καὶ πένητα καταδυναστεύοντες καὶ πρὸς τὸν προσήλυτον οὐκ ἀναστρεφόμενοι
μετὰ κρίματος
'''
"30" = ''':sup:`30` καὶ ἐζήτουν ἐξ αὐτῶν ἄνδρα ἀναστρεφόμενον ὀρθῶς καὶ ἑστῶτα πρὸ
προσώπου μου ὁλοσχερῶς ἐν καιρῷ τῆς γῆς τοῦ μὴ εἰς τέλος ἐξαλεῖψαι
αὐτήν καὶ οὐχ εὗρον
'''
"31" = ''':sup:`31` καὶ ἐξέχεα ἐπ’ αὐτὴν θυμόν μου ἐν πυρὶ ὀργῆς μου τοῦ συντελέσαι τὰς
ὁδοὺς αὐτῶν εἰς κεφαλὰς αὐτῶν δέδωκα λέγει κύριος κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
