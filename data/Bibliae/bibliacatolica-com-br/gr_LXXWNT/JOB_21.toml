[21]
"1" = ''':sup:`1` ὑπολαβὼν δὲ Ιωβ λέγει
'''
"2" = ''':sup:`2` ἀκούσατε ἀκούσατέ μου τῶν λόγων ἵνα μὴ ᾖ μοι παρ’ ὑμῶν αὕτη ἡ
παράκλησις
'''
"3" = ''':sup:`3` ἄρατέ με ἐγὼ δὲ λαλήσω εἶτ’ οὐ καταγελάσετέ μου
'''
"4" = ''':sup:`4` τί γάρ μὴ ἀνθρώπου μου ἡ ἔλεγξις ἢ διὰ τί οὐ θυμωθήσομαι
'''
"5" = ''':sup:`5` εἰσβλέψαντες εἰς ἐμὲ θαυμάσατε χεῖρα θέντες ἐπὶ σιαγόνι
'''
"6" = ''':sup:`6` ἐάν τε γὰρ μνησθῶ ἐσπούδακα ἔχουσιν δέ μου τὰς σάρκας ὀδύναι
'''
"7" = ''':sup:`7` διὰ τί ἀσεβεῖς ζῶσιν πεπαλαίωνται δὲ καὶ ἐν πλούτῳ
'''
"8" = ''':sup:`8` ὁ σπόρος αὐτῶν κατὰ ψυχήν τὰ δὲ τέκνα αὐτῶν ἐν ὀφθαλμοῖς
'''
"9" = ''':sup:`9` οἱ οἶκοι αὐτῶν εὐθηνοῦσιν φόβος δὲ οὐδαμοῦ μάστιξ δὲ παρὰ κυρίου οὐκ
ἔστιν ἐπ’ αὐτοῖς
'''
"10" = ''':sup:`10` ἡ βοῦς αὐτῶν οὐκ ὠμοτόκησεν διεσώθη δὲ αὐτῶν ἐν γαστρὶ ἔχουσα καὶ
οὐκ ἔσφαλεν
'''
"11" = ''':sup:`11` μένουσιν δὲ ὡς πρόβατα αἰώνια τὰ δὲ παιδία αὐτῶν προσπαίζουσιν
'''
"12" = ''':sup:`12` ἀναλαβόντες ψαλτήριον καὶ κιθάραν καὶ εὐφραίνονται φωνῇ ψαλμοῦ
'''
"13" = ''':sup:`13` συνετέλεσαν δὲ ἐν ἀγαθοῖς τὸν βίον αὐτῶν ἐν δὲ ἀναπαύσει ᾅδου
ἐκοιμήθησαν
'''
"14" = ''':sup:`14` λέγει δὲ κυρίῳ ἀπόστα ἀπ’ ἐμοῦ ὁδούς σου εἰδέναι οὐ βούλομαι
'''
"15" = ''':sup:`15` τί ἱκανός ὅτι δουλεύσομεν αὐτῷ καὶ τίς ὠφέλεια ὅτι ἀπαντήσομεν αὐτῷ
'''
"16" = ''':sup:`16` ἐν χερσὶν γὰρ ἦν αὐτῶν τὰ ἀγαθά ἔργα δὲ ἀσεβῶν οὐκ ἐφορᾷ
'''
"17" = ''':sup:`17` οὐ μὴν δὲ ἀλλὰ καὶ ἀσεβῶν λύχνος σβεσθήσεται ἐπελεύσεται δὲ αὐτοῖς
ἡ καταστροφή ὠδῖνες δὲ αὐτοὺς ἕξουσιν ἀπὸ ὀργῆς
'''
"18" = ''':sup:`18` ἔσονται δὲ ὥσπερ ἄχυρα πρὸ ἀνέμου ἢ ὥσπερ κονιορτός ὃν ὑφείλατο
λαῖλαψ
'''
"19" = ''':sup:`19` ἐκλίποι υἱοὺς τὰ ὑπάρχοντα αὐτοῦ ἀνταποδώσει πρὸς αὐτὸν καὶ
γνώσεται
'''
"20" = ''':sup:`20` ἴδοισαν οἱ ὀφθαλμοὶ αὐτοῦ τὴν ἑαυτοῦ σφαγήν ἀπὸ δὲ κυρίου μὴ
διασωθείη
'''
"21" = ''':sup:`21` ὅτι τί θέλημα αὐτοῦ ἐν οἴκῳ αὐτοῦ μετ’ αὐτόν καὶ ἀριθμοὶ μηνῶν
αὐτοῦ διῃρέθησαν
'''
"22" = ''':sup:`22` πότερον οὐχὶ ὁ κύριός ἐστιν ὁ διδάσκων σύνεσιν καὶ ἐπιστήμην αὐτὸς
δὲ φόνους διακρινεῖ
'''
"23" = ''':sup:`23` οὗτος ἀποθανεῖται ἐν κράτει ἁπλοσύνης αὐτοῦ ὅλος δὲ εὐπαθῶν καὶ
εὐθηνῶν
'''
"24" = ''':sup:`24` τὰ δὲ ἔγκατα αὐτοῦ πλήρη στέατος μυελὸς δὲ αὐτοῦ διαχεῖται
'''
"25" = ''':sup:`25` ὁ δὲ τελευτᾷ ὑπὸ πικρίας ψυχῆς οὐ φαγὼν οὐδὲν ἀγαθόν
'''
"26" = ''':sup:`26` ὁμοθυμαδὸν δὲ ἐπὶ γῆς κοιμῶνται σαπρία δὲ αὐτοὺς ἐκάλυψεν
'''
"27" = ''':sup:`27` ὥστε οἶδα ὑμᾶς ὅτι τόλμῃ ἐπίκεισθέ μοι
'''
"28" = ''':sup:`28` ὅτι ἐρεῖτε ποῦ ἐστιν οἶκος ἄρχοντος καὶ ποῦ ἐστιν ἡ σκέπη τῶν
σκηνωμάτων τῶν ἀσεβῶν
'''
"29" = ''':sup:`29` ἐρωτήσατε παραπορευομένους ὁδόν καὶ τὰ σημεῖα αὐτῶν οὐκ
ἀπαλλοτριώσετε
'''
"30" = ''':sup:`30` ὅτι εἰς ἡμέραν ἀπωλείας κουφίζεται ὁ πονηρός εἰς ἡμέραν ὀργῆς αὐτοῦ
ἀπαχθήσονται
'''
"31" = ''':sup:`31` τίς ἀπαγγελεῖ ἐπὶ προσώπου αὐτοῦ τὴν ὁδὸν αὐτοῦ καὶ αὐτὸς ἐποίησεν
τίς ἀνταποδώσει αὐτῷ
'''
"32" = ''':sup:`32` καὶ αὐτὸς εἰς τάφους ἀπηνέχθη καὶ ἐπὶ σορῷ ἠγρύπνησεν
'''
"33" = ''':sup:`33` ἐγλυκάνθησαν αὐτῷ χάλικες χειμάρρου καὶ ὀπίσω αὐτοῦ πᾶς ἄνθρωπος
ἀπελεύσεται καὶ ἔμπροσθεν αὐτοῦ ἀναρίθμητοι
'''
"34" = ''':sup:`34` πῶς δὲ παρακαλεῖτέ με κενά τὸ δὲ ἐμὲ καταπαύσασθαι ἀφ’ ὑμῶν οὐδέν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
