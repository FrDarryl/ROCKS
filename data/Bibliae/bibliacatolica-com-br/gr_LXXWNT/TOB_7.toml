[7]
"1" = ''':sup:`1` καὶ ἦλθον εἰς Ἐκβάτανα καὶ παρεγένοντο εἰς τὴν οἰκίαν Ραγουηλ Σαρρα
δὲ ὑπήντησεν αὐτοῖς καὶ ἐχαιρέτισεν αὐτοὺς καὶ αὐτοὶ αὐτήν καὶ
εἰσήγαγεν αὐτοὺς εἰς τὴν οἰκίαν
'''
"2" = ''':sup:`2` καὶ εἶπεν Ραγουηλ Εδνα τῇ γυναικὶ αὐτοῦ ὡς ὅμοιος ὁ νεανίσκος Τωβιτ
τῷ ἀνεψιῷ μου
'''
"3" = ''':sup:`3` καὶ ἠρώτησεν αὐτοὺς Ραγουηλ πόθεν ἐστέ ἀδελφοί καὶ εἶπαν αὐτῷ ἐκ τῶν
υἱῶν Νεφθαλι τῶν αἰχμαλώτων ἐν Νινευη
'''
"4" = ''':sup:`4` καὶ εἶπεν αὐτοῖς γινώσκετε Τωβιτ τὸν ἀδελφὸν ἡμῶν οἱ δὲ εἶπαν
γινώσκομεν
'''
"5" = ''':sup:`5` καὶ εἶπεν αὐτοῖς ὑγιαίνει οἱ δὲ εἶπαν καὶ ζῇ καὶ ὑγιαίνει καὶ εἶπεν
Τωβιας πατήρ μού ἐστιν
'''
"6" = ''':sup:`6` καὶ ἀνεπήδησεν Ραγουηλ καὶ κατεφίλησεν αὐτὸν καὶ ἔκλαυσε καὶ
εὐλόγησεν αὐτὸν καὶ εἶπεν αὐτῷ ὁ τοῦ καλοῦ καὶ ἀγαθοῦ ἀνθρώπου καὶ
ἀκούσας ὅτι Τωβιτ ἀπώλεσεν τοὺς ὀφθαλμοὺς αὐτοῦ ἐλυπήθη καὶ ἔκλαυσεν
'''
"7" = ''':sup:`7` καὶ Εδνα ἡ γυνὴ αὐτοῦ καὶ Σαρρα ἡ θυγάτηρ αὐτοῦ ἔκλαυσαν καὶ
ὑπεδέξαντο αὐτοὺς προθύμως
'''
"8" = ''':sup:`8` καὶ ἔθυσαν κριὸν προβάτων καὶ παρέθηκαν ὄψα πλείονα
'''
"9" = ''':sup:`9` εἶπεν δὲ Τωβιας τῷ Ραφαηλ Αζαρια ἄδελφε λάλησον ὑπὲρ ὧν ἔλεγες ἐν τῇ
πορείᾳ καὶ τελεσθήτω τὸ πρᾶγμα
'''
"10" = ''':sup:`10` καὶ μετέδωκεν τὸν λόγον τῷ Ραγουηλ καὶ εἶπεν Ραγουηλ πρὸς Τωβιαν
φάγε καὶ πίε καὶ ἡδέως γίνου σοὶ γὰρ καθήκει τὸ παιδίον μου λαβεῖν πλὴν
ὑποδείξω σοι τὴν ἀλήθειαν
'''
"11" = ''':sup:`11` ἔδωκα τὸ παιδίον μου ἑπτὰ ἀνδράσιν καὶ ὁπότε ἐὰν εἰσεπορεύοντο πρὸς
αὐτήν ἀπεθνῄσκοσαν ὑπὸ τὴν νύκτα ἀλλὰ τὸ νῦν ἔχων ἡδέως γίνου
'''
"12" = ''':sup:`12` καὶ εἶπεν Τωβιας οὐ γεύσομαι οὐδὲν ὧδε ἕως ἂν στήσητε καὶ σταθῆτε
πρός με καὶ εἶπεν Ραγουηλ κομίζου αὐτὴν ἀπὸ τοῦ νῦν κατὰ τὴν κρίσιν σὺ
δὲ ἀδελφὸς εἶ αὐτῆς καὶ αὐτή σού ἐστιν ὁ δὲ ἐλεήμων θεὸς εὐοδώσει ὑμῖν
τὰ κάλλιστα
'''
"13" = ''':sup:`13` καὶ ἐκάλεσεν Σαρραν τὴν θυγατέρα αὐτοῦ καὶ λαβὼν τῆς χειρὸς αὐτῆς
παρέδωκεν αὐτὴν τῷ Τωβια γυναῖκα καὶ εἶπεν ἰδοὺ κατὰ τὸν νόμον Μωυσέως
κομίζου αὐτὴν καὶ ἄπαγε πρὸς τὸν πατέρα σου καὶ εὐλόγησεν αὐτούς
'''
"14" = ''':sup:`14` καὶ ἐκάλεσεν Εδναν τὴν γυναῖκα αὐτοῦ καὶ λαβὼν βιβλίον ἔγραψεν
συγγραφήν καὶ ἐσφραγίσαντο καὶ ἤρξαντο ἐσθίειν
'''
"15" = ''':sup:`15` καὶ ἐκάλεσεν Ραγουηλ Εδναν τὴν γυναῖκα αὐτοῦ καὶ εἶπεν αὐτῇ ἀδελφή
ἑτοίμασον τὸ ἕτερον ταμίειον καὶ εἰσάγαγε αὐτήν
'''
"16" = ''':sup:`16` καὶ ἐποίησεν ὡς εἶπεν καὶ εἰσήγαγεν αὐτὴν ἐκεῖ καὶ ἔκλαυσεν καὶ
ἀπεδέξατο τὰ δάκρυα τῆς θυγατρὸς αὐτῆς καὶ εἶπεν αὐτῇ
'''
"17" = ''':sup:`17` θάρσει τέκνον ὁ κύριος τοῦ οὐρανοῦ καὶ τῆς γῆς δῴη σοι χάριν ἀντὶ
τῆς λύπης σου ταύτης θάρσει θύγατερ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
