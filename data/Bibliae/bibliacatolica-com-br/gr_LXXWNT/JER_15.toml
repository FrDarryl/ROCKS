[15]
"1" = ''':sup:`1` καὶ εἶπεν κύριος πρός με ἐὰν στῇ Μωυσῆς καὶ Σαμουηλ πρὸ προσώπου μου
οὐκ ἔστιν ἡ ψυχή μου πρὸς αὐτούς ἐξαπόστειλον τὸν λαὸν τοῦτον καὶ
ἐξελθέτωσαν
'''
"2" = ''':sup:`2` καὶ ἔσται ἐὰν εἴπωσιν πρὸς σέ ποῦ ἐξελευσόμεθα καὶ ἐρεῖς πρὸς αὐτούς
τάδε λέγει κύριος ὅσοι εἰς θάνατον εἰς θάνατον καὶ ὅσοι εἰς μάχαιραν
εἰς μάχαιραν καὶ ὅσοι εἰς λιμόν εἰς λιμόν καὶ ὅσοι εἰς αἰχμαλωσίαν εἰς
αἰχμαλωσίαν
'''
"3" = ''':sup:`3` καὶ ἐκδικήσω ἐπ’ αὐτοὺς τέσσαρα εἴδη λέγει κύριος τὴν μάχαιραν εἰς
σφαγὴν καὶ τοὺς κύνας εἰς διασπασμὸν καὶ τὰ θηρία τῆς γῆς καὶ τὰ
πετεινὰ τοῦ οὐρανοῦ εἰς βρῶσιν καὶ εἰς διαφθοράν
'''
"4" = ''':sup:`4` καὶ παραδώσω αὐτοὺς εἰς ἀνάγκας πάσαις ταῖς βασιλείαις τῆς γῆς διὰ
Μανασση υἱὸν Εζεκιου βασιλέα Ιουδα περὶ πάντων ὧν ἐποίησεν ἐν
Ιερουσαλημ
'''
"5" = ''':sup:`5` τίς φείσεται ἐπὶ σοί Ιερουσαλημ καὶ τίς δειλιάσει ἐπὶ σοί ἢ τίς
ἀνακάμψει εἰς εἰρήνην σοι
'''
"6" = ''':sup:`6` σὺ ἀπεστράφης με λέγει κύριος ὀπίσω πορεύσῃ καὶ ἐκτενῶ τὴν χεῖρά μου
καὶ διαφθερῶ σε καὶ οὐκέτι ἀνήσω αὐτούς
'''
"7" = ''':sup:`7` καὶ διασπερῶ αὐτοὺς ἐν διασπορᾷ ἐν πύλαις λαοῦ μου ἠτεκνώθησαν
ἀπώλεσαν τὸν λαόν μου διὰ τὰς κακίας αὐτῶν
'''
"8" = ''':sup:`8` ἐπληθύνθησαν χῆραι αὐτῶν ὑπὲρ τὴν ἄμμον τῆς θαλάσσης ἐπήγαγον ἐπὶ
μητέρα νεανίσκου ταλαιπωρίαν ἐν μεσημβρίᾳ ἐπέρριψα ἐπ’ αὐτὴν ἐξαίφνης
τρόμον καὶ σπουδήν
'''
"9" = ''':sup:`9` ἐκενώθη ἡ τίκτουσα ἑπτά ἀπεκάκησεν ἡ ψυχὴ αὐτῆς ἐπέδυ ὁ ἥλιος αὐτῇ
ἔτι μεσούσης τῆς ἡμέρας κατῃσχύνθη καὶ ὠνειδίσθη τοὺς καταλοίπους αὐτῶν
εἰς μάχαιραν δώσω ἐναντίον τῶν ἐχθρῶν αὐτῶν
'''
"10" = ''':sup:`10` οἴμμοι ἐγώ μῆτερ ὡς τίνα με ἔτεκες ἄνδρα δικαζόμενον καὶ
διακρινόμενον πάσῃ τῇ γῇ οὔτε ὠφέλησα οὔτε ὠφέλησέν με οὐδείς ἡ ἰσχύς
μου ἐξέλιπεν ἐν τοῖς καταρωμένοις με
'''
"11" = ''':sup:`11` γένοιτο δέσποτα κατευθυνόντων αὐτῶν εἰ μὴ παρέστην σοι ἐν καιρῷ τῶν
κακῶν αὐτῶν καὶ ἐν καιρῷ θλίψεως αὐτῶν εἰς ἀγαθὰ πρὸς τὸν ἐχθρόν
'''
"12" = ''':sup:`12` εἰ γνωσθήσεται σίδηρος καὶ περιβόλαιον χαλκοῦν
'''
"13" = ''':sup:`13` ἡ ἰσχύς σου καὶ τοὺς θησαυρούς σου εἰς προνομὴν δώσω ἀντάλλαγμα διὰ
πάσας τὰς ἁμαρτίας σου καὶ ἐν πᾶσι τοῖς ὁρίοις σου
'''
"14" = ''':sup:`14` καὶ καταδουλώσω σε κύκλῳ τοῖς ἐχθροῖς σου ἐν τῇ γῇ ᾗ οὐκ ᾔδεις ὅτι
πῦρ ἐκκέκαυται ἐκ τοῦ θυμοῦ μου ἐφ’ ὑμᾶς καυθήσεται
'''
"15" = ''':sup:`15` κύριε μνήσθητί μου καὶ ἐπίσκεψαί με καὶ ἀθῴωσόν με ἀπὸ τῶν
καταδιωκόντων με μὴ εἰς μακροθυμίαν γνῶθι ὡς ἔλαβον περὶ σοῦ ὀνειδισμὸν
'''
"16" = ''':sup:`16` ὑπὸ τῶν ἀθετούντων τοὺς λόγους σου συντέλεσον αὐτούς καὶ ἔσται ὁ
λόγος σου ἐμοὶ εἰς εὐφροσύνην καὶ χαρὰν καρδίας μου ὅτι ἐπικέκληται τὸ
ὄνομά σου ἐπ’ ἐμοί κύριε παντοκράτωρ
'''
"17" = ''':sup:`17` οὐκ ἐκάθισα ἐν συνεδρίῳ αὐτῶν παιζόντων ἀλλὰ εὐλαβούμην ἀπὸ
προσώπου χειρός σου κατὰ μόνας ἐκαθήμην ὅτι πικρίας ἐνεπλήσθην
'''
"18" = ''':sup:`18` ἵνα τί οἱ λυποῦντές με κατισχύουσίν μου ἡ πληγή μου στερεά πόθεν
ἰαθήσομαι γινομένη ἐγενήθη μοι ὡς ὕδωρ ψευδὲς οὐκ ἔχον πίστιν
'''
"19" = ''':sup:`19` διὰ τοῦτο τάδε λέγει κύριος ἐὰν ἐπιστρέψῃς καὶ ἀποκαταστήσω σε καὶ
πρὸ προσώπου μου στήσῃ καὶ ἐὰν ἐξαγάγῃς τίμιον ἀπὸ ἀναξίου ὡς στόμα μου
ἔσῃ καὶ ἀναστρέψουσιν αὐτοὶ πρὸς σέ καὶ σὺ οὐκ ἀναστρέψεις πρὸς αὐτούς
'''
"20" = ''':sup:`20` καὶ δώσω σε τῷ λαῷ τούτῳ ὡς τεῖχος ὀχυρὸν χαλκοῦν καὶ πολεμήσουσιν
πρὸς σὲ καὶ οὐ μὴ δύνωνται πρὸς σέ διότι μετὰ σοῦ εἰμι τοῦ σῴζειν σε
'''
"21" = ''':sup:`21` καὶ ἐξαιρεῖσθαί σε ἐκ χειρὸς πονηρῶν καὶ λυτρώσομαί σε ἐκ χειρὸς
λοιμῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
