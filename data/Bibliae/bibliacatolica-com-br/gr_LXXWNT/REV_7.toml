[7]
"1" = ''':sup:`1` μετὰ τοῦτο εἶδον τέσσαρας ἀγγέλους ἑστῶτας ἐπὶ τὰς τέσσαρας γωνίας
τῆς γῆς, κρατοῦντας τοὺς τέσσαρας ἀνέμους τῆς γῆς, ἵνα μὴ πνέῃ ἄνεμος
ἐπὶ τῆς γῆς μήτε ἐπὶ τῆς θαλάσσης μήτε ἐπὶ πᾶν δένδρον.
'''
"2" = ''':sup:`2` καὶ εἶδον ἄλλον ἄγγελον ἀναβαίνοντα ἀπὸ ἀνατολῆς ἡλίου, ἔχοντα
σφραγῖδα θεοῦ ζῶντος, καὶ ἔκραξεν φωνῇ μεγάλῃ τοῖς τέσσαρσιν ἀγγέλοις
οἷς ἐδόθη αὐτοῖς ἀδικῆσαι τὴν γῆν καὶ τὴν θάλασσαν,
'''
"3" = ''':sup:`3` λέγων, μὴ ἀδικήσητε τὴν γῆν μήτε τὴν θάλασσαν μήτε τὰ δένδρα ἄχρι
σφραγίσωμεν τοὺς δούλους τοῦ θεοῦ ἡμῶν ἐπὶ τῶν μετώπων αὐτῶν.
'''
"4" = ''':sup:`4` καὶ ἤκουσα τὸν ἀριθμὸν τῶν ἐσφραγισμένων, ἑκατὸν τεσσεράκοντα
τέσσαρες χιλιάδες, ἐσφραγισμένοι ἐκ πάσης φυλῆς υἱῶν ἰσραήλ·
'''
"5" = ''':sup:`5` ἐκ φυλῆς ἰούδα δώδεκα χιλιάδες ἐσφραγισμένοι, ἐκ φυλῆς ῥουβὴν δώδεκα
χιλιάδες, ἐκ φυλῆς γὰδ δώδεκα χιλιάδες,
'''
"6" = ''':sup:`6` ἐκ φυλῆς ἀσὴρ δώδεκα χιλιάδες, ἐκ φυλῆς νεφθαλὶμ δώδεκα χιλιάδες, ἐκ
φυλῆς μανασσῆ δώδεκα χιλιάδες,
'''
"7" = ''':sup:`7` ἐκ φυλῆς συμεὼν δώδεκα χιλιάδες, ἐκ φυλῆς λευὶ δώδεκα χιλιάδες, ἐκ
φυλῆς ἰσσαχὰρ δώδεκα χιλιάδες,
'''
"8" = ''':sup:`8` ἐκ φυλῆς ζαβουλὼν δώδεκα χιλιάδες, ἐκ φυλῆς ἰωσὴφ δώδεκα χιλιάδες,
ἐκ φυλῆς βενιαμὶν δώδεκα χιλιάδες ἐσφραγισμένοι.
'''
"9" = ''':sup:`9` μετὰ ταῦτα εἶδον, καὶ ἰδοὺ ὄχλος πολύς, ὃν ἀριθμῆσαι αὐτὸν οὐδεὶς
ἐδύνατο, ἐκ παντὸς ἔθνους καὶ φυλῶν καὶ λαῶν καὶ γλωσσῶν, ἑστῶτες
ἐνώπιον τοῦ θρόνου καὶ ἐνώπιον τοῦ ἀρνίου, περιβεβλημένους στολὰς
λευκάς, καὶ φοίνικες ἐν ταῖς χερσὶν αὐτῶν·
'''
"10" = ''':sup:`10` καὶ κράζουσιν φωνῇ μεγάλῃ λέγοντες, ἡ σωτηρία τῶ θεῶ ἡμῶν τῶ
καθημένῳ ἐπὶ τῶ θρόνῳ καὶ τῶ ἀρνίῳ.
'''
"11" = ''':sup:`11` καὶ πάντες οἱ ἄγγελοι εἱστήκεισαν κύκλῳ τοῦ θρόνου καὶ τῶν
πρεσβυτέρων καὶ τῶν τεσσάρων ζῴων, καὶ ἔπεσαν ἐνώπιον τοῦ θρόνου ἐπὶ τὰ
πρόσωπα αὐτῶν καὶ προσεκύνησαν τῶ θεῶ,
'''
"12" = ''':sup:`12` λέγοντες, ἀμήν· ἡ εὐλογία καὶ ἡ δόξα καὶ ἡ σοφία καὶ ἡ εὐχαριστία
καὶ ἡ τιμὴ καὶ ἡ δύναμις καὶ ἡ ἰσχὺς τῶ θεῶ ἡμῶν εἰς τοὺς αἰῶνας τῶν
αἰώνων· ἀμήν.
'''
"13" = ''':sup:`13` καὶ ἀπεκρίθη εἷς ἐκ τῶν πρεσβυτέρων λέγων μοι, οὖτοι οἱ
περιβεβλημένοι τὰς στολὰς τὰς λευκὰς τίνες εἰσὶν καὶ πόθεν ἦλθον;
'''
"14" = ''':sup:`14` καὶ εἴρηκα αὐτῶ, κύριέ μου, σὺ οἶδας. καὶ εἶπέν μοι, οὖτοί εἰσιν οἱ
ἐρχόμενοι ἐκ τῆς θλίψεως τῆς μεγάλης, καὶ ἔπλυναν τὰς στολὰς αὐτῶν καὶ
ἐλεύκαναν αὐτὰς ἐν τῶ αἵματι τοῦ ἀρνίου.
'''
"15" = ''':sup:`15` διὰ τοῦτό εἰσιν ἐνώπιον τοῦ θρόνου τοῦ θεοῦ, καὶ λατρεύουσιν αὐτῶ
ἡμέρας καὶ νυκτὸς ἐν τῶ ναῶ αὐτοῦ, καὶ ὁ καθήμενος ἐπὶ τοῦ θρόνου
σκηνώσει ἐπ᾽ αὐτούς.
'''
"16" = ''':sup:`16` οὐ πεινάσουσιν ἔτι οὐδὲ διψήσουσιν ἔτι, οὐδὲ μὴ πέσῃ ἐπ᾽ αὐτοὺς ὁ
ἥλιος οὐδὲ πᾶν καῦμα,
'''
"17" = ''':sup:`17` ὅτι τὸ ἀρνίον τὸ ἀνὰ μέσον τοῦ θρόνου ποιμανεῖ αὐτούς, καὶ ὁδηγήσει
αὐτοὺς ἐπὶ ζωῆς πηγὰς ὑδάτων· καὶ ἐξαλείψει ὁ θεὸς πᾶν δάκρυον ἐκ τῶν
ὀφθαλμῶν αὐτῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
