[9]
"1" = ''':sup:`1` ἀλήθειαν λέγω ἐν χριστῶ, οὐ ψεύδομαι, συμμαρτυρούσης μοι τῆς
συνειδήσεώς μου ἐν πνεύματι ἁγίῳ,
'''
"2" = ''':sup:`2` ὅτι λύπη μοί ἐστιν μεγάλη καὶ ἀδιάλειπτος ὀδύνη τῇ καρδίᾳ μου.
'''
"3" = ''':sup:`3` ηὐχόμην γὰρ ἀνάθεμα εἶναι αὐτὸς ἐγὼ ἀπὸ τοῦ χριστοῦ ὑπὲρ τῶν ἀδελφῶν
μου τῶν συγγενῶν μου κατὰ σάρκα,
'''
"4" = ''':sup:`4` οἵτινές εἰσιν ἰσραηλῖται, ὧν ἡ υἱοθεσία καὶ ἡ δόξα καὶ αἱ διαθῆκαι
καὶ ἡ νομοθεσία καὶ ἡ λατρεία καὶ αἱ ἐπαγγελίαι,
'''
"5" = ''':sup:`5` ὧν οἱ πατέρες, καὶ ἐξ ὧν ὁ χριστὸς τὸ κατὰ σάρκα· ὁ ὢν ἐπὶ πάντων
θεὸς εὐλογητὸς εἰς τοὺς αἰῶνας, ἀμήν.
'''
"6" = ''':sup:`6` οὐχ οἷον δὲ ὅτι ἐκπέπτωκεν ὁ λόγος τοῦ θεοῦ. οὐ γὰρ πάντες οἱ ἐξ
ἰσραήλ, οὖτοι ἰσραήλ·
'''
"7" = ''':sup:`7` οὐδ᾽ ὅτι εἰσὶν σπέρμα ἀβραάμ, πάντες τέκνα, ἀλλ᾽, ἐν ἰσαὰκ
κληθήσεταί σοι σπέρμα.
'''
"8" = ''':sup:`8` τοῦτ᾽ ἔστιν, οὐ τὰ τέκνα τῆς σαρκὸς ταῦτα τέκνα τοῦ θεοῦ, ἀλλὰ τὰ
τέκνα τῆς ἐπαγγελίας λογίζεται εἰς σπέρμα·
'''
"9" = ''':sup:`9` ἐπαγγελίας γὰρ ὁ λόγος οὖτος, κατὰ τὸν καιρὸν τοῦτον ἐλεύσομαι καὶ
ἔσται τῇ σάρρᾳ υἱός.
'''
"10" = ''':sup:`10` οὐ μόνον δέ, ἀλλὰ καὶ ῥεβέκκα ἐξ ἑνὸς κοίτην ἔχουσα, ἰσαὰκ τοῦ
πατρὸς ἡμῶν·
'''
"11" = ''':sup:`11` μήπω γὰρ γεννηθέντων μηδὲ πραξάντων τι ἀγαθὸν ἢ φαῦλον, ἵνα ἡ κατ᾽
ἐκλογὴν πρόθεσις τοῦ θεοῦ μένῃ,
'''
"12" = ''':sup:`12` οὐκ ἐξ ἔργων ἀλλ᾽ ἐκ τοῦ καλοῦντος, ἐρρέθη αὐτῇ ὅτι ὁ μείζων
δουλεύσει τῶ ἐλάσσονι·
'''
"13" = ''':sup:`13` καθὼς γέγραπται, τὸν ἰακὼβ ἠγάπησα, τὸν δὲ ἠσαῦ ἐμίσησα.
'''
"14" = ''':sup:`14` τί οὗν ἐροῦμεν; μὴ ἀδικία παρὰ τῶ θεῶ; μὴ γένοιτο·
'''
"15" = ''':sup:`15` τῶ μωϊσεῖ γὰρ λέγει, ἐλεήσω ὃν ἂν ἐλεῶ, καὶ οἰκτιρήσω ὃν ἂν
οἰκτίρω.
'''
"16" = ''':sup:`16` ἄρα οὗν οὐ τοῦ θέλοντος οὐδὲ τοῦ τρέχοντος, ἀλλὰ τοῦ ἐλεῶντος θεοῦ.
'''
"17" = ''':sup:`17` λέγει γὰρ ἡ γραφὴ τῶ φαραὼ ὅτι εἰς αὐτὸ τοῦτο ἐξήγειρά σε ὅπως
ἐνδείξωμαι ἐν σοὶ τὴν δύναμίν μου, καὶ ὅπως διαγγελῇ τὸ ὄνομά μου ἐν
πάσῃ τῇ γῇ.
'''
"18" = ''':sup:`18` ἄρα οὗν ὃν θέλει ἐλεεῖ, ὃν δὲ θέλει σκληρύνει.
ἀνθέστηκεν;
'''
"20" = ''':sup:`20` ὦ ἄνθρωπε, μενοῦνγε σὺ τίς εἶ ὁ ἀνταποκρινόμενος τῶ θεῶ; μὴ ἐρεῖ τὸ
πλάσμα τῶ πλάσαντι, τί με ἐποίησας οὕτως;
'''
"21" = ''':sup:`21` ἢ οὐκ ἔχει ἐξουσίαν ὁ κεραμεὺς τοῦ πηλοῦ ἐκ τοῦ αὐτοῦ φυράματος
ποιῆσαι ὃ μὲν εἰς τιμὴν σκεῦος, ὃ δὲ εἰς ἀτιμίαν;
'''
"22" = ''':sup:`22` εἰ δὲ θέλων ὁ θεὸς ἐνδείξασθαι τὴν ὀργὴν καὶ γνωρίσαι τὸ δυνατὸν
αὐτοῦ ἤνεγκεν ἐν πολλῇ μακροθυμίᾳ σκεύη ὀργῆς κατηρτισμένα εἰς
ἀπώλειαν,
'''
"23" = ''':sup:`23` καὶ ἵνα γνωρίσῃ τὸν πλοῦτον τῆς δόξης αὐτοῦ ἐπὶ σκεύη ἐλέους, ἃ
προητοίμασεν εἰς δόξαν,
'''
"24" = ''':sup:`24` οὓς καὶ ἐκάλεσεν ἡμᾶς οὐ μόνον ἐξ ἰουδαίων ἀλλὰ καὶ ἐξ ἐθνῶν;
'''
"25" = ''':sup:`25` ὡς καὶ ἐν τῶ ὡσηὲ λέγει, καλέσω τὸν οὐ λαόν μου λαόν μου καὶ τὴν
οὐκ ἠγαπημένην ἠγαπημένην·
'''
"26" = ''':sup:`26` καὶ ἔσται ἐν τῶ τόπῳ οὖ ἐρρέθη αὐτοῖς, οὐ λαός μου ὑμεῖς, ἐκεῖ
κληθήσονται υἱοὶ θεοῦ ζῶντος.
'''
"27" = ''':sup:`27` ἠσαΐας δὲ κράζει ὑπὲρ τοῦ ἰσραήλ, ἐὰν ᾖ ὁ ἀριθμὸς τῶν υἱῶν ἰσραὴλ
ὡς ἡ ἄμμος τῆς θαλάσσης, τὸ ὑπόλειμμα σωθήσεται·
'''
"28" = ''':sup:`28` λόγον γὰρ συντελῶν καὶ συντέμνων ποιήσει κύριος ἐπὶ τῆς γῆς.
'''
"29" = ''':sup:`29` καὶ καθὼς προείρηκεν ἠσαΐας, εἰ μὴ κύριος σαβαὼθ ἐγκατέλιπεν ἡμῖν
σπέρμα, ὡς σόδομα ἂν ἐγενήθημεν καὶ ὡς γόμορρα ἂν ὡμοιώθημεν.
'''
"30" = ''':sup:`30` τί οὗν ἐροῦμεν; ὅτι ἔθνη τὰ μὴ διώκοντα δικαιοσύνην κατέλαβεν
δικαιοσύνην, δικαιοσύνην δὲ τὴν ἐκ πίστεως·
'''
"31" = ''':sup:`31` ἰσραὴλ δὲ διώκων νόμον δικαιοσύνης εἰς νόμον οὐκ ἔφθασεν.
'''
"32" = ''':sup:`32` διὰ τί; ὅτι οὐκ ἐκ πίστεως ἀλλ᾽ ὡς ἐξ ἔργων· προσέκοψαν τῶ λίθῳ τοῦ
προσκόμματος,
'''
"33" = ''':sup:`33` καθὼς γέγραπται, ἰδοὺ τίθημι ἐν σιὼν λίθον προσκόμματος καὶ πέτραν
σκανδάλου, καὶ ὁ πιστεύων ἐπ᾽ αὐτῶ οὐ καταισχυνθήσεται.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
