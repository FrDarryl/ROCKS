[31]
"1" = ''':sup:`1` καὶ συνετέλεσεν Μωυσῆς λαλῶν πάντας τοὺς λόγους τούτους πρὸς πάντας
υἱοὺς Ισραηλ
'''
"2" = ''':sup:`2` καὶ εἶπεν πρὸς αὐτούς ἑκατὸν καὶ εἴκοσι ἐτῶν ἐγώ εἰμι σήμερον οὐ
δυνήσομαι ἔτι εἰσπορεύεσθαι καὶ ἐκπορεύεσθαι κύριος δὲ εἶπεν πρός με οὐ
διαβήσῃ τὸν Ιορδάνην τοῦτον
'''
"3" = ''':sup:`3` κύριος ὁ θεός σου ὁ προπορευόμενος πρὸ προσώπου σου αὐτὸς
ἐξολεθρεύσει τὰ ἔθνη ταῦτα ἀπὸ προσώπου σου καὶ κατακληρονομήσεις
αὐτούς καὶ Ἰησοῦς ὁ προπορευόμενος πρὸ προσώπου σου καθὰ ἐλάλησεν
κύριος
'''
"4" = ''':sup:`4` καὶ ποιήσει κύριος αὐτοῖς καθὰ ἐποίησεν Σηων καὶ Ωγ τοῖς δυσὶ
βασιλεῦσιν τῶν Αμορραίων οἳ ἦσαν πέραν τοῦ Ιορδάνου καὶ τῇ γῇ αὐτῶν
καθότι ἐξωλέθρευσεν αὐτούς
'''
"5" = ''':sup:`5` καὶ παρέδωκεν αὐτοὺς κύριος ὑμῖν καὶ ποιήσετε αὐτοῖς καθότι
ἐνετειλάμην ὑμῖν
'''
"6" = ''':sup:`6` ἀνδρίζου καὶ ἴσχυε μὴ φοβοῦ μηδὲ δειλία μηδὲ πτοηθῇς ἀπὸ προσώπου
αὐτῶν ὅτι κύριος ὁ θεός σου ὁ προπορευόμενος μεθ’ ὑμῶν ἐν ὑμῖν οὐ μή σε
ἀνῇ οὔτε μή σε ἐγκαταλίπῃ
'''
"7" = ''':sup:`7` καὶ ἐκάλεσεν Μωυσῆς Ἰησοῦν καὶ εἶπεν αὐτῷ ἔναντι παντὸς Ισραηλ
ἀνδρίζου καὶ ἴσχυε σὺ γὰρ εἰσελεύσῃ πρὸ προσώπου τοῦ λαοῦ τούτου εἰς
τὴν γῆν ἣν ὤμοσεν κύριος τοῖς πατράσιν ἡμῶν δοῦναι αὐτοῖς καὶ σὺ
κατακληρονομήσεις αὐτὴν αὐτοῖς
'''
"8" = ''':sup:`8` καὶ κύριος ὁ συμπορευόμενος μετὰ σοῦ οὐκ ἀνήσει σε οὐδὲ μὴ
ἐγκαταλίπῃ σε μὴ φοβοῦ μηδὲ δειλία
'''
"9" = ''':sup:`9` καὶ ἔγραψεν Μωυσῆς τὰ ῥήματα τοῦ νόμου τούτου εἰς βιβλίον καὶ ἔδωκεν
τοῖς ἱερεῦσιν τοῖς υἱοῖς Λευι τοῖς αἴρουσιν τὴν κιβωτὸν τῆς διαθήκης
κυρίου καὶ τοῖς πρεσβυτέροις τῶν υἱῶν Ισραηλ
'''
"10" = ''':sup:`10` καὶ ἐνετείλατο αὐτοῖς Μωυσῆς ἐν τῇ ἡμέρᾳ ἐκείνῃ λέγων μετὰ ἑπτὰ ἔτη
ἐν καιρῷ ἐνιαυτοῦ ἀφέσεως ἐν ἑορτῇ σκηνοπηγίας
'''
"11" = ''':sup:`11` ἐν τῷ συμπορεύεσθαι πάντα Ισραηλ ὀφθῆναι ἐνώπιον κυρίου τοῦ θεοῦ
σου ἐν τῷ τόπῳ ᾧ ἂν ἐκλέξηται κύριος ἀναγνώσεσθε τὸν νόμον τοῦτον
ἐναντίον παντὸς Ισραηλ εἰς τὰ ὦτα αὐτῶν
'''
"12" = ''':sup:`12` ἐκκλησιάσας τὸν λαόν τοὺς ἄνδρας καὶ τὰς γυναῖκας καὶ τὰ ἔκγονα καὶ
τὸν προσήλυτον τὸν ἐν ταῖς πόλεσιν ὑμῶν ἵνα ἀκούσωσιν καὶ ἵνα μάθωσιν
φοβεῖσθαι κύριον τὸν θεὸν ὑμῶν καὶ ἀκούσονται ποιεῖν πάντας τοὺς λόγους
τοῦ νόμου τούτου
'''
"13" = ''':sup:`13` καὶ οἱ υἱοὶ αὐτῶν οἳ οὐκ οἴδασιν ἀκούσονται καὶ μαθήσονται
φοβεῖσθαι κύριον τὸν θεὸν ὑμῶν πάσας τὰς ἡμέρας ὅσας αὐτοὶ ζῶσιν ἐπὶ
τῆς γῆς εἰς ἣν ὑμεῖς διαβαίνετε τὸν Ιορδάνην ἐκεῖ κληρονομῆσαι αὐτήν
'''
"14" = ''':sup:`14` καὶ εἶπεν κύριος πρὸς Μωυσῆν ἰδοὺ ἠγγίκασιν αἱ ἡμέραι τοῦ θανάτου
σου κάλεσον Ἰησοῦν καὶ στῆτε παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου
καὶ ἐντελοῦμαι αὐτῷ καὶ ἐπορεύθη Μωυσῆς καὶ Ἰησοῦς εἰς τὴν σκηνὴν τοῦ
μαρτυρίου καὶ ἔστησαν παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου
'''
"15" = ''':sup:`15` καὶ κατέβη κύριος ἐν νεφέλῃ καὶ ἔστη παρὰ τὰς θύρας τῆς σκηνῆς τοῦ
μαρτυρίου καὶ ἔστη ὁ στῦλος τῆς νεφέλης παρὰ τὰς θύρας τῆς σκηνῆς
'''
"16" = ''':sup:`16` καὶ εἶπεν κύριος πρὸς Μωυσῆν ἰδοὺ σὺ κοιμᾷ μετὰ τῶν πατέρων σου καὶ
ἀναστὰς ὁ λαὸς οὗτος ἐκπορνεύσει ὀπίσω θεῶν ἀλλοτρίων τῆς γῆς εἰς ἣν
οὗτος εἰσπορεύεται ἐκεῖ εἰς αὐτήν καὶ ἐγκαταλείψουσίν με καὶ
διασκεδάσουσιν τὴν διαθήκην μου ἣν διεθέμην αὐτοῖς
'''
"17" = ''':sup:`17` καὶ ὀργισθήσομαι θυμῷ εἰς αὐτοὺς ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ καταλείψω
αὐτοὺς καὶ ἀποστρέψω τὸ πρόσωπόν μου ἀπ’ αὐτῶν καὶ ἔσται κατάβρωμα καὶ
εὑρήσουσιν αὐτὸν κακὰ πολλὰ καὶ θλίψεις καὶ ἐρεῖ ἐν τῇ ἡμέρᾳ ἐκείνῃ
διότι οὐκ ἔστιν κύριος ὁ θεός μου ἐν ἐμοί εὕροσάν με τὰ κακὰ ταῦτα
'''
"18" = ''':sup:`18` ἐγὼ δὲ ἀποστροφῇ ἀποστρέψω τὸ πρόσωπόν μου ἀπ’ αὐτῶν ἐν τῇ ἡμέρᾳ
ἐκείνῃ διὰ πάσας τὰς κακίας ἃς ἐποίησαν ὅτι ἐπέστρεψαν ἐπὶ θεοὺς
ἀλλοτρίους
'''
"19" = ''':sup:`19` καὶ νῦν γράψατε τὰ ῥήματα τῆς ᾠδῆς ταύτης καὶ διδάξετε αὐτὴν τοὺς
υἱοὺς Ισραηλ καὶ ἐμβαλεῖτε αὐτὴν εἰς τὸ στόμα αὐτῶν ἵνα γένηταί μοι ἡ
ᾠδὴ αὕτη εἰς μαρτύριον ἐν υἱοῖς Ισραηλ
'''
"20" = ''':sup:`20` εἰσάξω γὰρ αὐτοὺς εἰς τὴν γῆν τὴν ἀγαθήν ἣν ὤμοσα τοῖς πατράσιν
αὐτῶν δοῦναι αὐτοῖς γῆν ῥέουσαν γάλα καὶ μέλι καὶ φάγονται καὶ
ἐμπλησθέντες κορήσουσιν καὶ ἐπιστραφήσονται ἐπὶ θεοὺς ἀλλοτρίους καὶ
λατρεύσουσιν αὐτοῖς καὶ παροξυνοῦσίν με καὶ διασκεδάσουσιν τὴν διαθήκην
μου
'''
"21" = ''':sup:`21` καὶ ἀντικαταστήσεται ἡ ᾠδὴ αὕτη κατὰ πρόσωπον μαρτυροῦσα οὐ γὰρ μὴ
ἐπιλησθῇ ἀπὸ στόματος αὐτῶν καὶ ἀπὸ στόματος τοῦ σπέρματος αὐτῶν ἐγὼ
γὰρ οἶδα τὴν πονηρίαν αὐτῶν ὅσα ποιοῦσιν ὧδε σήμερον πρὸ τοῦ εἰσαγαγεῖν
με αὐτοὺς εἰς τὴν γῆν τὴν ἀγαθήν ἣν ὤμοσα τοῖς πατράσιν αὐτῶν
'''
"22" = ''':sup:`22` καὶ ἔγραψεν Μωυσῆς τὴν ᾠδὴν ταύτην ἐν ἐκείνῃ τῇ ἡμέρᾳ καὶ ἐδίδαξεν
αὐτὴν τοὺς υἱοὺς Ισραηλ
'''
"23" = ''':sup:`23` καὶ ἐνετείλατο Μωυσῆς Ἰησοῖ καὶ εἶπεν αὐτῷ ἀνδρίζου καὶ ἴσχυε σὺ
γὰρ εἰσάξεις τοὺς υἱοὺς Ισραηλ εἰς τὴν γῆν ἣν ὤμοσεν κύριος αὐτοῖς καὶ
αὐτὸς ἔσται μετὰ σοῦ
'''
"24" = ''':sup:`24` ἡνίκα δὲ συνετέλεσεν Μωυσῆς γράφων πάντας τοὺς λόγους τοῦ νόμου
τούτου εἰς βιβλίον ἕως εἰς τέλος
'''
"25" = ''':sup:`25` καὶ ἐνετείλατο τοῖς Λευίταις τοῖς αἴρουσιν τὴν κιβωτὸν τῆς διαθήκης
κυρίου λέγων
'''
"26" = ''':sup:`26` λαβόντες τὸ βιβλίον τοῦ νόμου τούτου θήσετε αὐτὸ ἐκ πλαγίων τῆς
κιβωτοῦ τῆς διαθήκης κυρίου τοῦ θεοῦ ὑμῶν καὶ ἔσται ἐκεῖ ἐν σοὶ εἰς
μαρτύριον
'''
"27" = ''':sup:`27` ὅτι ἐγὼ ἐπίσταμαι τὸν ἐρεθισμόν σου καὶ τὸν τράχηλόν σου τὸν
σκληρόν ἔτι γὰρ ἐμοῦ ζῶντος μεθ’ ὑμῶν σήμερον παραπικραίνοντες ἦτε τὰ
πρὸς τὸν θεόν πῶς οὐχὶ καὶ ἔσχατον τοῦ θανάτου μου
'''
"28" = ''':sup:`28` ἐκκλησιάσατε πρός με τοὺς φυλάρχους ὑμῶν καὶ τοὺς πρεσβυτέρους ὑμῶν
καὶ τοὺς κριτὰς ὑμῶν καὶ τοὺς γραμματοεισαγωγεῖς ὑμῶν ἵνα λαλήσω εἰς τὰ
ὦτα αὐτῶν πάντας τοὺς λόγους τούτους καὶ διαμαρτύρωμαι αὐτοῖς τόν τε
οὐρανὸν καὶ τὴν γῆν
'''
"29" = ''':sup:`29` οἶδα γὰρ ὅτι ἔσχατον τῆς τελευτῆς μου ἀνομίᾳ ἀνομήσετε καὶ
ἐκκλινεῖτε ἐκ τῆς ὁδοῦ ἧς ἐνετειλάμην ὑμῖν καὶ συναντήσεται ὑμῖν τὰ
κακὰ ἔσχατον τῶν ἡμερῶν ὅτι ποιήσετε τὸ πονηρὸν ἐναντίον κυρίου
παροργίσαι αὐτὸν ἐν τοῖς ἔργοις τῶν χειρῶν ὑμῶν
'''
"30" = ''':sup:`30` καὶ ἐλάλησεν Μωυσῆς εἰς τὰ ὦτα πάσης ἐκκλησίας Ισραηλ τὰ ῥήματα τῆς
ᾠδῆς ταύτης ἕως εἰς τέλος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
