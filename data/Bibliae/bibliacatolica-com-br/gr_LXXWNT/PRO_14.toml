[14]
"1" = ''':sup:`1` σοφαὶ γυναῖκες ᾠκοδόμησαν οἴκους ἡ δὲ ἄφρων κατέσκαψεν ταῖς χερσὶν
αὐτῆς
'''
"2" = ''':sup:`2` ὁ πορευόμενος ὀρθῶς φοβεῖται τὸν κύριον ὁ δὲ σκολιάζων ταῖς ὁδοῖς
αὐτοῦ ἀτιμασθήσεται
'''
"3" = ''':sup:`3` ἐκ στόματος ἀφρόνων βακτηρία ὕβρεως χείλη δὲ σοφῶν φυλάσσει αὐτούς
'''
"4" = ''':sup:`4` οὗ μή εἰσιν βόες φάτναι καθαραί οὗ δὲ πολλὰ γενήματα φανερὰ βοὸς
ἰσχύς
'''
"5" = ''':sup:`5` μάρτυς πιστὸς οὐ ψεύδεται ἐκκαίει δὲ ψεύδη μάρτυς ἄδικος
'''
"6" = ''':sup:`6` ζητήσεις σοφίαν παρὰ κακοῖς καὶ οὐχ εὑρήσεις αἴσθησις δὲ παρὰ
φρονίμοις εὐχερής
'''
"7" = ''':sup:`7` πάντα ἐναντία ἀνδρὶ ἄφρονι ὅπλα δὲ αἰσθήσεως χείλη σοφά
'''
"8" = ''':sup:`8` σοφία πανούργων ἐπιγνώσεται τὰς ὁδοὺς αὐτῶν ἄνοια δὲ ἀφρόνων ἐν
πλάνῃ
'''
"9" = ''':sup:`9` οἰκίαι παρανόμων ὀφειλήσουσιν καθαρισμόν οἰκίαι δὲ δικαίων δεκταί
'''
"10" = ''':sup:`10` καρδία ἀνδρὸς αἰσθητική λυπηρὰ ψυχὴ αὐτοῦ ὅταν δὲ εὐφραίνηται οὐκ
ἐπιμείγνυται ὕβρει
'''
"11" = ''':sup:`11` οἰκίαι ἀσεβῶν ἀφανισθήσονται σκηναὶ δὲ κατορθούντων στήσονται
'''
"12" = ''':sup:`12` ἔστιν ὁδὸς ἣ δοκεῖ ὀρθὴ εἶναι παρὰ ἀνθρώποις τὰ δὲ τελευταῖα αὐτῆς
ἔρχεται εἰς πυθμένα ᾅδου
'''
"13" = ''':sup:`13` ἐν εὐφροσύναις οὐ προσμείγνυται λύπη τελευταία δὲ χαρὰ εἰς πένθος
ἔρχεται
'''
"14" = ''':sup:`14` τῶν ἑαυτοῦ ὁδῶν πλησθήσεται θρασυκάρδιος ἀπὸ δὲ τῶν διανοημάτων
αὐτοῦ ἀνὴρ ἀγαθός
'''
"15" = ''':sup:`15` ἄκακος πιστεύει παντὶ λόγῳ πανοῦργος δὲ ἔρχεται εἰς μετάνοιαν
'''
"16" = ''':sup:`16` σοφὸς φοβηθεὶς ἐξέκλινεν ἀπὸ κακοῦ ὁ δὲ ἄφρων ἑαυτῷ πεποιθὼς
μείγνυται ἀνόμῳ
'''
"17" = ''':sup:`17` ὀξύθυμος πράσσει μετὰ ἀβουλίας ἀνὴρ δὲ φρόνιμος πολλὰ ὑποφέρει
'''
"18" = ''':sup:`18` μεριοῦνται ἄφρονες κακίαν οἱ δὲ πανοῦργοι κρατήσουσιν αἰσθήσεως
'''
"19" = ''':sup:`19` ὀλισθήσουσιν κακοὶ ἔναντι ἀγαθῶν καὶ ἀσεβεῖς θεραπεύσουσιν θύρας
δικαίων
'''
"20" = ''':sup:`20` φίλοι μισήσουσιν φίλους πτωχούς φίλοι δὲ πλουσίων πολλοί
'''
"21" = ''':sup:`21` ὁ ἀτιμάζων πένητας ἁμαρτάνει ἐλεῶν δὲ πτωχοὺς μακαριστός
'''
"22" = ''':sup:`22` πλανώμενοι τεκταίνουσι κακά ἔλεον δὲ καὶ ἀλήθειαν τεκταίνουσιν
ἀγαθοί οὐκ ἐπίστανται ἔλεον καὶ πίστιν τέκτονες κακῶν ἐλεημοσύναι δὲ
καὶ πίστεις παρὰ τέκτοσιν ἀγαθοῖς
'''
"23" = ''':sup:`23` ἐν παντὶ μεριμνῶντι ἔνεστιν περισσόν ὁ δὲ ἡδὺς καὶ ἀνάλγητος ἐν
ἐνδείᾳ ἔσται
'''
"24" = ''':sup:`24` στέφανος σοφῶν πανοῦργος ἡ δὲ διατριβὴ ἀφρόνων κακή
'''
"25" = ''':sup:`25` ῥύσεται ἐκ κακῶν ψυχὴν μάρτυς πιστός ἐκκαίει δὲ ψεύδη δόλιος
'''
"26" = ''':sup:`26` ἐν φόβῳ κυρίου ἐλπὶς ἰσχύος τοῖς δὲ τέκνοις αὐτοῦ καταλείπει
ἔρεισμα
'''
"27" = ''':sup:`27` πρόσταγμα κυρίου πηγὴ ζωῆς ποιεῖ δὲ ἐκκλίνειν ἐκ παγίδος θανάτου
'''
"28" = ''':sup:`28` ἐν πολλῷ ἔθνει δόξα βασιλέως ἐν δὲ ἐκλείψει λαοῦ συντριβὴ δυνάστου
'''
"29" = ''':sup:`29` μακρόθυμος ἀνὴρ πολὺς ἐν φρονήσει ὁ δὲ ὀλιγόψυχος ἰσχυρῶς ἄφρων
'''
"30" = ''':sup:`30` πραΰθυμος ἀνὴρ καρδίας ἰατρός σὴς δὲ ὀστέων καρδία αἰσθητική
'''
"31" = ''':sup:`31` ὁ συκοφαντῶν πένητα παροξύνει τὸν ποιήσαντα αὐτόν ὁ δὲ τιμῶν αὐτὸν
ἐλεᾷ πτωχόν
'''
"32" = ''':sup:`32` ἐν κακίᾳ αὐτοῦ ἀπωσθήσεται ἀσεβής ὁ δὲ πεποιθὼς τῇ ἑαυτοῦ ὁσιότητι
δίκαιος
'''
"33" = ''':sup:`33` ἐν καρδίᾳ ἀγαθῇ ἀνδρὸς σοφία ἐν δὲ καρδίᾳ ἀφρόνων οὐ διαγινώσκεται
'''
"34" = ''':sup:`34` δικαιοσύνη ὑψοῖ ἔθνος ἐλασσονοῦσι δὲ φυλὰς ἁμαρτίαι
'''
"35" = ''':sup:`35` δεκτὸς βασιλεῖ ὑπηρέτης νοήμων τῇ δὲ ἑαυτοῦ εὐστροφίᾳ ἀφαιρεῖται
ἀτιμίαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
