[8]
"1" = ''':sup:`1` καὶ εἶπαν πρὸς Γεδεων ἀνὴρ Εφραιμ τί τὸ ῥῆμα τοῦτο ἐποίησας ἡμῖν τοῦ
μὴ καλέσαι ἡμᾶς ὅτε ἐπορεύθης παρατάξασθαι ἐν Μαδιαμ καὶ διελέξαντο
πρὸς αὐτὸν ἰσχυρῶς
'''
"2" = ''':sup:`2` καὶ εἶπεν πρὸς αὐτούς τί ἐποίησα νῦν καθὼς ὑμεῖς ἢ οὐχὶ κρεῖσσον
ἐπιφυλλὶς Εφραιμ ἢ τρυγητὸς Αβιεζερ
'''
"3" = ''':sup:`3` ἐν χειρὶ ὑμῶν παρέδωκεν κύριος τοὺς ἄρχοντας Μαδιαμ τὸν Ωρηβ καὶ τὸν
Ζηβ καὶ τί ἠδυνήθην ποιῆσαι ὡς ὑμεῖς τότε ἀνέθη τὸ πνεῦμα αὐτῶν ἀπ’
αὐτοῦ ἐν τῷ λαλῆσαι αὐτὸν τὸν λόγον τοῦτον
'''
"4" = ''':sup:`4` καὶ ἦλθεν Γεδεων ἐπὶ τὸν Ιορδάνην καὶ διέβη αὐτὸς καὶ οἱ τριακόσιοι
ἄνδρες οἱ μετ’ αὐτοῦ πεινῶντες καὶ διώκοντες
'''
"5" = ''':sup:`5` καὶ εἶπεν τοῖς ἀνδράσιν Σοκχωθ δότε δὴ ἄρτους εἰς τροφὴν τῷ λαῷ
τούτῳ τῷ ἐν ποσίν μου ὅτι ἐκλείπουσιν καὶ ἰδοὺ ἐγώ εἰμι διώκων ὀπίσω
τοῦ Ζεβεε καὶ Σελμανα βασιλέων Μαδιαμ
'''
"6" = ''':sup:`6` καὶ εἶπον οἱ ἄρχοντες Σοκχωθ μὴ χεὶρ Ζεβεε καὶ Σελμανα νῦν ἐν χειρί
σου οὐ δώσομεν τῇ δυνάμει σου ἄρτους
'''
"7" = ''':sup:`7` καὶ εἶπεν Γεδεων διὰ τοῦτο ἐν τῷ δοῦναι κύριον τὸν Ζεβεε καὶ Σελμανα
ἐν χειρί μου καὶ ἐγὼ ἀλοήσω τὰς σάρκας ὑμῶν ἐν ταῖς ἀκάνθαις τῆς ἐρήμου
καὶ ἐν ταῖς αβαρκηνιν
'''
"8" = ''':sup:`8` καὶ ἀνέβη ἐκεῖθεν εἰς Φανουηλ καὶ ἐλάλησεν πρὸς αὐτοὺς ὡσαύτως καὶ
ἀπεκρίθησαν αὐτῷ οἱ ἄνδρες Φανουηλ ὃν τρόπον ἀπεκρίθησαν ἄνδρες Σοκχωθ
'''
"9" = ''':sup:`9` καὶ εἶπεν Γεδεων πρὸς ἄνδρας Φανουηλ ἐν ἐπιστροφῇ μου μετ’ εἰρήνης
τὸν πύργον τοῦτον κατασκάψω
'''
"10" = ''':sup:`10` καὶ Ζεβεε καὶ Σελμανα ἐν Καρκαρ καὶ ἡ παρεμβολὴ αὐτῶν μετ’ αὐτῶν
ὡσεὶ δέκα πέντε χιλιάδες πάντες οἱ καταλελειμμένοι ἀπὸ πάσης παρεμβολῆς
ἀλλοφύλων καὶ οἱ πεπτωκότες ἑκατὸν εἴκοσι χιλιάδες ἀνδρῶν σπωμένων
ῥομφαίαν
'''
"11" = ''':sup:`11` καὶ ἀνέβη Γεδεων ὁδὸν τῶν σκηνούντων ἐν σκηναῖς ἀπὸ ἀνατολῶν τῆς
Ναβαι καὶ Ιεγεβαλ καὶ ἐπάταξεν τὴν παρεμβολήν καὶ ἡ παρεμβολὴ ἦν
πεποιθυῖα
'''
"12" = ''':sup:`12` καὶ ἔφυγον Ζεβεε καὶ Σελμανα καὶ ἐδίωξεν ὀπίσω αὐτῶν καὶ ἐκράτησεν
τοὺς δύο βασιλεῖς Μαδιαμ τὸν Ζεβεε καὶ τὸν Σελμανα καὶ πᾶσαν τὴν
παρεμβολὴν ἐξέστησεν
'''
"13" = ''':sup:`13` καὶ ἐπέστρεψεν Γεδεων υἱὸς Ιωας ἀπὸ τῆς παρατάξεως ἀπὸ ἐπάνωθεν τῆς
παρατάξεως Αρες
'''
"14" = ''':sup:`14` καὶ συνέλαβεν παιδάριον ἀπὸ τῶν ἀνδρῶν Σοκχωθ καὶ ἐπηρώτησεν αὐτόν
καὶ ἔγραψεν πρὸς αὐτὸν τὰ ὀνόματα τῶν ἀρχόντων Σοκχωθ καὶ τῶν
πρεσβυτέρων αὐτῶν ἑβδομήκοντα καὶ ἑπτὰ ἄνδρας
'''
"15" = ''':sup:`15` καὶ παρεγένετο Γεδεων πρὸς τοὺς ἄρχοντας Σοκχωθ καὶ εἶπεν ἰδοὺ
Ζεβεε καὶ Σελμανα ἐν οἷς ὠνειδίσατέ με λέγοντες μὴ χεὶρ Ζεβεε καὶ
Σελμανα νῦν ἐν χειρί σου ὅτι δώσομεν τοῖς ἀνδράσιν τοῖς ἐκλείπουσιν
ἄρτους
'''
"16" = ''':sup:`16` καὶ ἔλαβεν τοὺς πρεσβυτέρους τῆς πόλεως ἐν ταῖς ἀκάνθαις τῆς ἐρήμου
καὶ ταῖς βαρακηνιμ καὶ ἠλόησεν ἐν αὐτοῖς τοὺς ἄνδρας τῆς πόλεως
'''
"17" = ''':sup:`17` καὶ τὸν πύργον Φανουηλ κατέστρεψεν καὶ ἀπέκτεινεν τοὺς ἄνδρας τῆς
πόλεως
'''
"18" = ''':sup:`18` καὶ εἶπεν πρὸς Ζεβεε καὶ Σελμανα ποῦ οἱ ἄνδρες οὓς ἀπεκτείνατε ἐν
Θαβωρ καὶ εἶπαν ὡς σύ ὣς αὐτοὶ εἰς ὁμοίωμα υἱοῦ βασιλέως
'''
"19" = ''':sup:`19` καὶ εἶπεν Γεδεων ἀδελφοί μου καὶ υἱοὶ τῆς μητρός μου ἦσαν ζῇ κύριος
εἰ ἐζωογονήκειτε αὐτούς οὐκ ἂν ἀπέκτεινα ὑμᾶς
'''
"20" = ''':sup:`20` καὶ εἶπεν Ιεθερ τῷ πρωτοτόκῳ αὐτοῦ ἀναστὰς ἀπόκτεινον αὐτούς καὶ
οὐκ ἔσπασεν τὸ παιδάριον τὴν ῥομφαίαν αὐτοῦ ὅτι ἐφοβήθη ὅτι ἔτι
νεώτερος ἦν
'''
"21" = ''':sup:`21` καὶ εἶπεν Ζεβεε καὶ Σελμανα ἀνάστα σὺ καὶ συνάντησον ἡμῖν ὅτι ὡς
ἀνδρὸς ἡ δύναμίς σου καὶ ἀνέστη Γεδεων καὶ ἀπέκτεινεν τὸν Ζεβεε καὶ τὸν
Σελμανα καὶ ἔλαβεν τοὺς μηνίσκους τοὺς ἐν τοῖς τραχήλοις τῶν καμήλων
αὐτῶν
'''
"22" = ''':sup:`22` καὶ εἶπον ἀνὴρ Ισραηλ πρὸς Γεδεων κύριε ἄρξον ἡμῶν καὶ σὺ καὶ ὁ
υἱός σου ὅτι σὺ ἔσωσας ἡμᾶς ἐκ χειρὸς Μαδιαμ
'''
"23" = ''':sup:`23` καὶ εἶπεν πρὸς αὐτοὺς Γεδεων οὐκ ἄρξω ἐγώ καὶ οὐκ ἄρξει ὁ υἱός μου
ἐν ὑμῖν κύριος ἄρξει ὑμῶν
'''
"24" = ''':sup:`24` καὶ εἶπεν Γεδεων πρὸς αὐτούς αἰτήσομαι παρ’ ὑμῶν αἴτημα καὶ δότε
μοι ἀνὴρ ἐνώτιον ἐκ σκύλων αὐτοῦ ὅτι ἐνώτια χρυσᾶ αὐτοῖς ὅτι Ισμαηλῖται
ἦσαν
'''
"25" = ''':sup:`25` καὶ εἶπαν διδόντες δώσομεν καὶ ἀνέπτυξεν τὸ ἱμάτιον αὐτοῦ καὶ
ἔβαλεν ἐκεῖ ἀνὴρ ἐνώτιον σκύλων αὐτοῦ
'''
"26" = ''':sup:`26` καὶ ἐγένετο ὁ σταθμὸς τῶν ἐνωτίων τῶν χρυσῶν ὧν ᾔτησεν χίλιοι καὶ
πεντακόσιοι χρυσοῖ πάρεξ τῶν μηνίσκων καὶ τῶν στραγγαλίδων καὶ τῶν
ἱματίων καὶ πορφυρίδων τῶν ἐπὶ βασιλεῦσι Μαδιαμ καὶ ἐκτὸς τῶν
περιθεμάτων ἃ ἦν ἐν τοῖς τραχήλοις τῶν καμήλων αὐτῶν
'''
"27" = ''':sup:`27` καὶ ἐποίησεν αὐτὸ Γεδεων εἰς εφωθ καὶ ἔστησεν αὐτὸ ἐν πόλει αὐτοῦ
Εφραθα καὶ ἐξεπόρνευσεν πᾶς Ισραηλ ὀπίσω αὐτοῦ ἐκεῖ καὶ ἐγένετο τῷ
Γεδεων καὶ τῷ οἴκῳ αὐτοῦ εἰς σκῶλον
'''
"28" = ''':sup:`28` καὶ συνεστάλη Μαδιαμ ἐνώπιον υἱῶν Ισραηλ καὶ οὐ προσέθηκαν ἆραι
κεφαλὴν αὐτῶν καὶ ἡσύχασεν ἡ γῆ τεσσαράκοντα ἔτη ἐν ἡμέραις Γεδεων
'''
"29" = ''':sup:`29` καὶ ἐπορεύθη Ιεροβααλ υἱὸς Ιωας καὶ ἐκάθισεν ἐν οἴκῳ αὐτοῦ
'''
"30" = ''':sup:`30` καὶ τῷ Γεδεων ἦσαν ἑβδομήκοντα υἱοὶ ἐκπεπορευμένοι ἐκ μηρῶν αὐτοῦ
ὅτι γυναῖκες πολλαὶ ἦσαν αὐτῷ
'''
"31" = ''':sup:`31` καὶ παλλακὴ αὐτοῦ ἦν ἐν Συχεμ καὶ ἔτεκεν αὐτῷ καί γε αὐτὴ υἱόν καὶ
ἔθηκεν τὸ ὄνομα αὐτοῦ Αβιμελεχ
'''
"32" = ''':sup:`32` καὶ ἀπέθανεν Γεδεων υἱὸς Ιωας ἐν πόλει αὐτοῦ καὶ ἐτάφη ἐν τῷ τάφῳ
Ιωας τοῦ πατρὸς αὐτοῦ ἐν Εφραθα Αβιεσδρι
'''
"33" = ''':sup:`33` καὶ ἐγένετο καθὼς ἀπέθανεν Γεδεων καὶ ἐπέστρεψαν οἱ υἱοὶ Ισραηλ καὶ
ἐξεπόρνευσαν ὀπίσω τῶν Βααλιμ καὶ ἔθηκαν ἑαυτοῖς τῷ Βααλ διαθήκην τοῦ
εἶναι αὐτοῖς αὐτὸν εἰς θεόν
'''
"34" = ''':sup:`34` καὶ οὐκ ἐμνήσθησαν οἱ υἱοὶ Ισραηλ κυρίου τοῦ θεοῦ τοῦ ῥυσαμένου
αὐτοὺς ἐκ χειρὸς πάντων τῶν θλιβόντων αὐτοὺς κυκλόθεν
'''
"35" = ''':sup:`35` καὶ οὐκ ἐποίησαν ἔλεος μετὰ τοῦ οἴκου Ιεροβααλ αὐτός ἐστιν Γεδεων
κατὰ πάντα τὰ ἀγαθά ἃ ἐποίησεν μετὰ Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
