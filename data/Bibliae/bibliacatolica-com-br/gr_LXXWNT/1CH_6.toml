[6]
"1" = ''':sup:`1` υἱοὶ Λευι Γεδσων Κααθ καὶ Μεραρι
'''
"2" = ''':sup:`2` καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Γεδσων Λοβενι καὶ Σεμεϊ
'''
"3" = ''':sup:`3` υἱοὶ Κααθ Αμβραμ καὶ Ισσααρ Χεβρων καὶ Οζιηλ
'''
"4" = ''':sup:`4` υἱοὶ Μεραρι Μοολι καὶ Ομουσι καὶ αὗται αἱ πατριαὶ τοῦ Λευι κατὰ
πατριὰς αὐτῶν
'''
"5" = ''':sup:`5` τῷ Γεδσων τῷ Λοβενι υἱῷ αὐτοῦ Ιεεθ υἱὸς αὐτοῦ Ζεμμα υἱὸς αὐτοῦ
'''
"6" = ''':sup:`6` Ιωαχ υἱὸς αὐτοῦ Αδδι υἱὸς αὐτοῦ Ζαρα υἱὸς αὐτοῦ Ιεθρι υἱὸς αὐτοῦ
'''
"7" = ''':sup:`7` υἱοὶ Κααθ Αμιναδαβ υἱὸς αὐτοῦ Κορε υἱὸς αὐτοῦ Ασιρ υἱὸς αὐτοῦ
'''
"8" = ''':sup:`8` Ελκανα υἱὸς αὐτοῦ καὶ Αβιασαφ υἱὸς αὐτοῦ Ασιρ υἱὸς αὐτοῦ
'''
"9" = ''':sup:`9` Θααθ υἱὸς αὐτοῦ Ουριηλ υἱὸς αὐτοῦ Οζια υἱὸς αὐτοῦ Σαουλ υἱὸς αὐτοῦ
'''
"10" = ''':sup:`10` καὶ υἱοὶ Ελκανα Αμασι καὶ Αχιμωθ
'''
"11" = ''':sup:`11` Ελκανα υἱὸς αὐτοῦ Σουφι υἱὸς αὐτοῦ καὶ Νααθ υἱὸς αὐτοῦ
'''
"12" = ''':sup:`12` Ελιαβ υἱὸς αὐτοῦ Ιδαερ υἱὸς αὐτοῦ Ελκανα υἱὸς αὐτοῦ
'''
"13" = ''':sup:`13` υἱοὶ Σαμουηλ ὁ πρωτότοκος Σανι καὶ Αβια
'''
"14" = ''':sup:`14` υἱοὶ Μεραρι Μοολι Λοβενι υἱὸς αὐτοῦ Σεμεϊ υἱὸς αὐτοῦ Οζα υἱὸς αὐτοῦ
'''
"15" = ''':sup:`15` Σομεα υἱὸς αὐτοῦ Αγγια υἱὸς αὐτοῦ Ασαια υἱὸς αὐτοῦ
'''
"16" = ''':sup:`16` καὶ οὗτοι οὓς κατέστησεν Δαυιδ ἐπὶ χεῖρας ᾀδόντων ἐν οἴκῳ κυρίου ἐν
τῇ καταπαύσει τῆς κιβωτοῦ
'''
"17" = ''':sup:`17` καὶ ἦσαν λειτουργοῦντες ἐναντίον τῆς σκηνῆς οἴκου μαρτυρίου ἐν
ὀργάνοις ἕως οὗ ᾠκοδόμησεν Σαλωμων τὸν οἶκον κυρίου ἐν Ιερουσαλημ καὶ
ἔστησαν κατὰ τὴν κρίσιν αὐτῶν ἐπὶ τὰς λειτουργίας αὐτῶν
'''
"18" = ''':sup:`18` καὶ οὗτοι οἱ ἑστηκότες καὶ οἱ υἱοὶ αὐτῶν ἐκ τῶν υἱῶν τοῦ Κααθ Αιμαν
ὁ ψαλτῳδὸς υἱὸς Ιωηλ υἱοῦ Σαμουηλ
'''
"19" = ''':sup:`19` υἱοῦ Ελκανα υἱοῦ Ηδαδ υἱοῦ Ελιηλ υἱοῦ Θιε
'''
"20" = ''':sup:`20` υἱοῦ Σουφ υἱοῦ Ελκανα υἱοῦ Μεθ υἱοῦ Αμασιου
'''
"21" = ''':sup:`21` υἱοῦ Ελκανα υἱοῦ Ιωηλ υἱοῦ Αζαρια υἱοῦ Σαφανια
'''
"22" = ''':sup:`22` υἱοῦ Θααθ υἱοῦ Ασιρ υἱοῦ Αβιασαφ υἱοῦ Κορε
'''
"23" = ''':sup:`23` υἱοῦ Ισσααρ υἱοῦ Κααθ υἱοῦ Λευι υἱοῦ Ισραηλ
'''
"24" = ''':sup:`24` καὶ ἀδελφὸς αὐτοῦ Ασαφ ὁ ἑστηκὼς ἐν δεξιᾷ αὐτοῦ Ασαφ υἱὸς Βαραχια
υἱοῦ Σαμαα
'''
"25" = ''':sup:`25` υἱοῦ Μιχαηλ υἱοῦ Μαασια υἱοῦ Μελχια
'''
"26" = ''':sup:`26` υἱοῦ Αθανι υἱοῦ Ζαραι υἱοῦ Αδια
'''
"27" = ''':sup:`27` υἱοῦ Αιθαν υἱοῦ Ζαμμα υἱοῦ Σεμεϊ
'''
"28" = ''':sup:`28` υἱοῦ Ηχα υἱοῦ Γεδσων υἱοῦ Λευι
'''
"29" = ''':sup:`29` καὶ υἱοὶ Μεραρι ἀδελφοῦ αὐτῶν ἐξ ἀριστερῶν Αιθαν υἱὸς Κισαι υἱοῦ
Αβδι υἱοῦ Μαλωχ
'''
"30" = ''':sup:`30` υἱοῦ Ασεβι υἱοῦ Αμεσσια υἱοῦ Χελκιου
'''
"31" = ''':sup:`31` υἱοῦ Αμασαι υἱοῦ Βανι υἱοῦ Σεμμηρ
'''
"32" = ''':sup:`32` υἱοῦ Μοολι υἱοῦ Μουσι υἱοῦ Μεραρι υἱοῦ Λευι
'''
"33" = ''':sup:`33` καὶ ἀδελφοὶ αὐτῶν κατ’ οἴκους πατριῶν αὐτῶν οἱ Λευῖται δεδομένοι
εἰς πᾶσαν ἐργασίαν λειτουργίας σκηνῆς οἴκου τοῦ θεοῦ
'''
"34" = ''':sup:`34` καὶ Ααρων καὶ οἱ υἱοὶ αὐτοῦ θυμιῶντες ἐπὶ τὸ θυσιαστήριον τῶν
ὁλοκαυτωμάτων καὶ ἐπὶ τὸ θυσιαστήριον τῶν θυμιαμάτων εἰς πᾶσαν ἐργασίαν
ἅγια τῶν ἁγίων καὶ ἐξιλάσκεσθαι περὶ Ισραηλ κατὰ πάντα ὅσα ἐνετείλατο
Μωυσῆς παῖς τοῦ θεοῦ
'''
"35" = ''':sup:`35` καὶ οὗτοι υἱοὶ Ααρων Ελεαζαρ υἱὸς αὐτοῦ Φινεες υἱὸς αὐτοῦ Αβισου
υἱὸς αὐτοῦ
'''
"36" = ''':sup:`36` Βωκαι υἱὸς αὐτοῦ Οζι υἱὸς αὐτοῦ Ζαραια υἱὸς αὐτοῦ
'''
"37" = ''':sup:`37` Μαριηλ υἱὸς αὐτοῦ Αμαρια υἱὸς αὐτοῦ Αχιτωβ υἱὸς αὐτοῦ
'''
"38" = ''':sup:`38` Σαδωκ υἱὸς αὐτοῦ Αχιμαας υἱὸς αὐτοῦ
'''
"39" = ''':sup:`39` καὶ αὗται αἱ κατοικίαι αὐτῶν ἐν ταῖς κώμαις αὐτῶν ἐν τοῖς ὁρίοις
αὐτῶν τοῖς υἱοῖς Ααρων τῇ πατριᾷ τοῦ Κααθι ὅτι αὐτοῖς ἐγένετο ὁ κλῆρος
'''
"40" = ''':sup:`40` καὶ ἔδωκαν αὐτοῖς τὴν Χεβρων ἐν γῇ Ιουδα καὶ τὰ περισπόρια αὐτῆς
κύκλῳ αὐτῆς
'''
"41" = ''':sup:`41` καὶ τὰ πεδία τῆς πόλεως καὶ τὰς κώμας αὐτῆς ἔδωκαν τῷ Χαλεβ υἱῷ
Ιεφοννη
'''
"42" = ''':sup:`42` καὶ τοῖς υἱοῖς Ααρων ἔδωκαν τὰς πόλεις τῶν φυγαδευτηρίων τὴν Χεβρων
καὶ τὴν Λοβνα καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Σελνα καὶ τὰ περισπόρια
αὐτῆς καὶ τὴν Εσθαμω καὶ τὰ περισπόρια αὐτῆς
'''
"43" = ''':sup:`43` καὶ τὴν Ιεθθαρ καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Δαβιρ καὶ τὰ
περισπόρια αὐτῆς
'''
"44" = ''':sup:`44` καὶ τὴν Ασαν καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Ατταν καὶ τὰ
περισπόρια αὐτῆς καὶ τὴν Βασαμυς καὶ τὰ περισπόρια αὐτῆς
'''
"45" = ''':sup:`45` καὶ ἐκ φυλῆς Βενιαμιν τὴν Γαβεε καὶ τὰ περισπόρια αὐτῆς καὶ τὴν
Γαλεμεθ καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Αγχωχ καὶ τὰ περισπόρια αὐτῆς
πᾶσαι αἱ πόλεις αὐτῶν τρισκαίδεκα πόλεις κατὰ πατριὰς αὐτῶν
'''
"46" = ''':sup:`46` καὶ τοῖς υἱοῖς Κααθ τοῖς καταλοίποις ἐκ τῶν πατριῶν ἐκ τῆς φυλῆς ἐκ
τοῦ ἡμίσους φυλῆς Μανασση κλήρῳ πόλεις δέκα
'''
"47" = ''':sup:`47` καὶ τοῖς υἱοῖς Γεδσων κατὰ πατριὰς αὐτῶν ἐκ φυλῆς Ισσαχαρ ἐκ φυλῆς
Ασηρ ἐκ φυλῆς Νεφθαλι ἐκ φυλῆς Μανασση ἐν τῇ Βασαν πόλεις τρισκαίδεκα
'''
"48" = ''':sup:`48` καὶ τοῖς υἱοῖς Μεραρι κατὰ πατριὰς αὐτῶν ἐκ φυλῆς Ρουβην ἐκ φυλῆς
Γαδ ἐκ φυλῆς Ζαβουλων κλήρῳ πόλεις δέκα δύο
'''
"49" = ''':sup:`49` καὶ ἔδωκαν οἱ υἱοὶ Ισραηλ τοῖς Λευίταις τὰς πόλεις καὶ τὰ
περισπόρια αὐτῶν
'''
"50" = ''':sup:`50` καὶ ἔδωκαν ἐν κλήρῳ ἐκ φυλῆς υἱῶν Ιουδα καὶ ἐκ φυλῆς υἱῶν Συμεων
τὰς πόλεις ταύτας ἃς ἐκάλεσεν αὐτὰς ἐπ’ ὀνόματος
'''
"51" = ''':sup:`51` καὶ ἀπὸ τῶν πατριῶν υἱῶν Κααθ καὶ ἐγένοντο πόλεις τῶν ὁρίων αὐτῶν
ἐκ φυλῆς Εφραιμ
'''
"52" = ''':sup:`52` καὶ ἔδωκαν αὐτῷ τὰς πόλεις τῶν φυγαδευτηρίων τὴν Συχεμ καὶ τὰ
περισπόρια αὐτῆς ἐν ὄρει Εφραιμ καὶ τὴν Γαζερ καὶ τὰ περισπόρια αὐτῆς
'''
"53" = ''':sup:`53` καὶ τὴν Ιεκμααμ καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Βαιθωρων καὶ τὰ
περισπόρια αὐτῆς
'''
"54" = ''':sup:`54` καὶ τὴν Εγλαμ καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Γεθρεμμων καὶ τὰ
περισπόρια αὐτῆς
'''
"55" = ''':sup:`55` καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασση τὴν Αναρ καὶ τὰ περισπόρια αὐτῆς
καὶ τὴν Ιεβλααμ καὶ τὰ περισπόρια αὐτῆς κατὰ πατριὰν τοῖς υἱοῖς Κααθ
τοῖς καταλοίποις
'''
"56" = ''':sup:`56` τοῖς υἱοῖς Γεδσων ἀπὸ πατριῶν ἡμίσους φυλῆς Μανασση τὴν Γωλαν ἐκ
τῆς Βασαν καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Ασηρωθ καὶ τὰ περισπόρια
αὐτῆς
'''
"57" = ''':sup:`57` καὶ ἐκ φυλῆς Ισσαχαρ τὴν Κεδες καὶ τὰ περισπόρια αὐτῆς καὶ τὴν
Δεβερι καὶ τὰ περισπόρια αὐτῆς
'''
"58" = ''':sup:`58` καὶ τὴν Δαβωρ καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Αναμ καὶ τὰ
περισπόρια αὐτῆς
'''
"59" = ''':sup:`59` καὶ ἐκ φυλῆς Ασηρ τὴν Μασαλ καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Αβαραν
καὶ τὰ περισπόρια αὐτῆς
'''
"60" = ''':sup:`60` καὶ τὴν Ικακ καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Ροωβ καὶ τὰ περισπόρια
αὐτῆς
'''
"61" = ''':sup:`61` καὶ ἀπὸ φυλῆς Νεφθαλι τὴν Κεδες ἐν τῇ Γαλιλαίᾳ καὶ τὰ περισπόρια
αὐτῆς καὶ τὴν Χαμωθ καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Καριαθαιμ καὶ τὰ
περισπόρια αὐτῆς
'''
"62" = ''':sup:`62` τοῖς υἱοῖς Μεραρι τοῖς καταλοίποις ἐκ φυλῆς Ζαβουλων τὴν Ρεμμων καὶ
τὰ περισπόρια αὐτῆς καὶ τὴν Θαχχια καὶ τὰ περισπόρια αὐτῆς
'''
"63" = ''':sup:`63` καὶ ἐκ τοῦ πέραν τοῦ Ιορδάνου Ιεριχω κατὰ δυσμὰς τοῦ Ιορδάνου ἐκ
φυλῆς Ρουβην τὴν Βοσορ ἐν τῇ ἐρήμῳ καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Ιασα
καὶ τὰ περισπόρια αὐτῆς
'''
"64" = ''':sup:`64` καὶ τὴν Καδημωθ καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Μωφααθ καὶ τὰ
περισπόρια αὐτῆς
'''
"65" = ''':sup:`65` καὶ ἐκ φυλῆς Γαδ τὴν Ραμωθ Γαλααδ καὶ τὰ περισπόρια αὐτῆς καὶ τὴν
Μααναιμ καὶ τὰ περισπόρια αὐτῆς
'''
"66" = ''':sup:`66` καὶ τὴν Εσεβων καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Ιαζηρ καὶ τὰ
περισπόρια αὐτῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
