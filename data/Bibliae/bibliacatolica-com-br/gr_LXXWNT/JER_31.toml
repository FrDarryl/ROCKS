[31]
"1" = ''':sup:`1` Gr. Jeremiah 31 (Heb. 48) τῇ Μωαβ οὕτως εἶπεν κύριος οὐαὶ ἐπὶ Ναβαυ
ὅτι ὤλετο ἐλήμφθη Καριαθαιμ ᾐσχύνθη Αμαθ καὶ ἡττήθη
'''
"2" = ''':sup:`2` οὐκ ἔστιν ἔτι ἰατρεία Μωαβ ἀγαυρίαμα ἐν Εσεβων ἐλογίσαντο ἐπ’ αὐτὴν
κακά ἐκόψαμεν αὐτὴν ἀπὸ ἔθνους καὶ παῦσιν παύσεται ὄπισθέν σου
βαδιεῖται μάχαιρα
'''
"3" = ''':sup:`3` ὅτι φωνὴ κεκραγότων ἐξ Ωρωναιμ ὄλεθρος καὶ σύντριμμα μέγα
'''
"4" = ''':sup:`4` συνετρίβη Μωαβ ἀναγγείλατε εἰς Ζογορα
'''
"5" = ''':sup:`5` ὅτι ἐπλήσθη Αλαωθ ἐν κλαυθμῷ ἀναβήσεται κλαίων ἐν ὁδῷ Ωρωναιμ
κραυγὴν συντρίμματος ἠκούσατε
'''
"6" = ''':sup:`6` φεύγετε καὶ σώσατε τὰς ψυχὰς ὑμῶν καὶ ἔσεσθε ὥσπερ ὄνος ἄγριος ἐν
ἐρήμῳ
'''
"7" = ''':sup:`7` ἐπειδὴ ἐπεποίθεις ἐν ὀχυρώμασίν σου καὶ σὺ συλλημφθήσῃ καὶ
ἐξελεύσεται Χαμως ἐν ἀποικίᾳ οἱ ἱερεῖς αὐτοῦ καὶ οἱ ἄρχοντες αὐτοῦ ἅμα
'''
"8" = ''':sup:`8` καὶ ἥξει ὄλεθρος ἐπὶ πᾶσαν πόλιν καὶ πόλις οὐ μὴ σωθῇ καὶ ἀπολεῖται
ὁ αὐλών καὶ ἐξολεθρευθήσεται ἡ πεδινή καθὼς εἶπεν κύριος
'''
"9" = ''':sup:`9` δότε σημεῖα τῇ Μωαβ ὅτι ἁφῇ ἀναφθήσεται καὶ πᾶσαι αἱ πόλεις αὐτῆς
εἰς ἄβατον ἔσονται πόθεν ἔνοικος αὐτῇ
'''
"10" = ''':sup:`10` ἐπικατάρατος ὁ ποιῶν τὰ ἔργα κυρίου ἀμελῶς ἐξαίρων μάχαιραν αὐτοῦ
ἀφ’ αἵματος
'''
"11" = ''':sup:`11` ἀνεπαύσατο Μωαβ ἐκ παιδαρίου καὶ πεποιθὼς ἦν ἐπὶ τῇ δόξῃ αὐτοῦ οὐκ
ἐνέχεεν ἐξ ἀγγείου εἰς ἀγγεῖον καὶ εἰς ἀποικισμὸν οὐκ ᾤχετο διὰ τοῦτο
ἔστη γεῦμα αὐτοῦ ἐν αὐτῷ καὶ ὀσμὴ αὐτοῦ οὐκ ἐξέλιπεν
'''
"12" = ''':sup:`12` διὰ τοῦτο ἰδοὺ ἡμέραι ἔρχονται φησὶν κύριος καὶ ἀποστελῶ αὐτῷ
κλίνοντας καὶ κλινοῦσιν αὐτὸν καὶ τὰ σκεύη αὐτοῦ λεπτυνοῦσιν καὶ τὰ
κέρατα αὐτοῦ συγκόψουσιν
'''
"13" = ''':sup:`13` καὶ καταισχυνθήσεται Μωαβ ἀπὸ Χαμως ὥσπερ κατῃσχύνθη οἶκος Ισραηλ
ἀπὸ Βαιθηλ ἐλπίδος αὐτῶν πεποιθότες ἐπ’ αὐτοῖς
'''
"14" = ''':sup:`14` πῶς ἐρεῖτε ἰσχυροί ἐσμεν καὶ ἄνθρωπος ἰσχύων εἰς τὰ πολεμικά
'''
"15" = ''':sup:`15` ὤλετο Μωαβ πόλις αὐτοῦ καὶ ἐκλεκτοὶ νεανίσκοι αὐτοῦ κατέβησαν εἰς
σφαγήν
'''
"16" = ''':sup:`16` ἐγγὺς ἡμέρα Μωαβ ἐλθεῖν καὶ πονηρία αὐτοῦ ταχεῖα σφόδρα
'''
"17" = ''':sup:`17` κινήσατε αὐτῷ πάντες κυκλόθεν αὐτοῦ πάντες εἰδότες ὄνομα αὐτοῦ
εἴπατε πῶς συνετρίβη βακτηρία εὐκλεής ῥάβδος μεγαλώματος
'''
"18" = ''':sup:`18` κατάβηθι ἀπὸ δόξης καὶ κάθισον ἐν ὑγρασίᾳ καθημένη Δαιβων ἐκτρίβητε
ὅτι ὤλετο Μωαβ ἀνέβη εἰς σὲ λυμαινόμενος ὀχύρωμά σου
'''
"19" = ''':sup:`19` ἐφ’ ὁδοῦ στῆθι καὶ ἔπιδε καθημένη ἐν Αροηρ καὶ ἐρώτησον φεύγοντα
καὶ σῳζόμενον καὶ εἰπόν τί ἐγένετο
'''
"20" = ''':sup:`20` κατῃσχύνθη Μωαβ ὅτι συνετρίβη ὀλόλυξον καὶ κέκραξον ἀνάγγειλον ἐν
Αρνων ὅτι ὤλετο Μωαβ
'''
"21" = ''':sup:`21` καὶ κρίσις ἔρχεται εἰς γῆν τοῦ Μισωρ ἐπὶ Χαιλων καὶ ἐπὶ Ιασσα καὶ
ἐπὶ Μωφαθ
'''
"22" = ''':sup:`22` καὶ ἐπὶ Δαιβων καὶ ἐπὶ Ναβαυ καὶ ἐπ’ οἶκον Δεβλαθαιμ
'''
"23" = ''':sup:`23` καὶ ἐπὶ Καριαθαιμ καὶ ἐπ’ οἶκον Γαμωλ καὶ ἐπ’ οἶκον Μαων
'''
"24" = ''':sup:`24` καὶ ἐπὶ Καριωθ καὶ ἐπὶ Βοσορ καὶ ἐπὶ πάσας τὰς πόλεις Μωαβ τὰς
πόρρω καὶ τὰς ἐγγύς
'''
"25" = ''':sup:`25` κατεάχθη κέρας Μωαβ καὶ τὸ ἐπίχειρον αὐτοῦ συνετρίβη
'''
"26" = ''':sup:`26` μεθύσατε αὐτόν ὅτι ἐπὶ κύριον ἐμεγαλύνθη καὶ ἐπικρούσει Μωαβ ἐν
χειρὶ αὐτοῦ καὶ ἔσται εἰς γέλωτα καὶ αὐτός
'''
"27" = ''':sup:`27` καὶ εἰ μὴ εἰς γελοιασμὸν ἦν σοι Ισραηλ εἰ ἐν κλοπαῖς σου εὑρέθη ὅτι
ἐπολέμεις αὐτόν
'''
"28" = ''':sup:`28` κατέλιπον τὰς πόλεις καὶ ᾤκησαν ἐν πέτραις οἱ κατοικοῦντες Μωαβ
ἐγενήθησαν ὡς περιστεραὶ νοσσεύουσαι ἐν πέτραις στόματι βοθύνου
'''
"29" = ''':sup:`29` ἤκουσα ὕβριν Μωαβ ὕβρισεν λίαν ὕβριν αὐτοῦ καὶ ὑπερηφανίαν αὐτοῦ
καὶ ὑψώθη ἡ καρδία αὐτοῦ
'''
"30" = ''':sup:`30` ἐγὼ δὲ ἔγνων ἔργα αὐτοῦ οὐχὶ τὸ ἱκανὸν αὐτοῦ οὐχ οὕτως ἐποίησεν
'''
"31" = ''':sup:`31` διὰ τοῦτο ἐπὶ Μωαβ ὀλολύζετε πάντοθεν βοήσατε ἐπ’ ἄνδρας Κιραδας
αὐχμοῦ
'''
"32" = ''':sup:`32` ὡς κλαυθμὸν Ιαζηρ ἀποκλαύσομαί σοι ἄμπελος Σεβημα κλήματά σου
διῆλθεν θάλασσαν Ιαζηρ ἥψαντο ἐπὶ ὀπώραν σου ἐπὶ τρυγηταῖς σου ὄλεθρος
ἐπέπεσεν
'''
"33" = ''':sup:`33` συνεψήσθη χαρμοσύνη καὶ εὐφροσύνη ἐκ τῆς Μωαβίτιδος καὶ οἶνος ἦν
ἐπὶ ληνοῖς σου πρωὶ οὐκ ἐπάτησαν οὐδὲ δείλης οὐκ ἐποίησαν αιδαδ
'''
"34" = ''':sup:`34` ἀπὸ κραυγῆς Εσεβων ἕως Ελεαλη αἱ πόλεις αὐτῶν ἔδωκαν φωνὴν αὐτῶν
ἀπὸ Ζογορ ἕως Ωρωναιμ καὶ Αγλαθ-σαλισια ὅτι καὶ τὸ ὕδωρ Νεβριμ εἰς
κατάκαυμα ἔσται
'''
"35" = ''':sup:`35` καὶ ἀπολῶ τὸν Μωαβ φησὶν κύριος ἀναβαίνοντα ἐπὶ βωμὸν καὶ θυμιῶντα
θεοῖς αὐτοῦ
'''
"36" = ''':sup:`36` διὰ τοῦτο καρδία μου Μωαβ ὥσπερ αὐλοὶ βομβήσουσιν καρδία μου ἐπ’
ἀνθρώπους Κιραδας ὥσπερ αὐλὸς βομβήσει διὰ τοῦτο ἃ περιεποιήσατο
ἀπώλετο ἀπὸ ἀνθρώπου
'''
"37" = ''':sup:`37` πᾶσαν κεφαλὴν ἐν παντὶ τόπῳ ξυρήσονται καὶ πᾶς πώγων ξυρηθήσεται
καὶ πᾶσαι χεῖρες κόψονται καὶ ἐπὶ πάσης ὀσφύος σάκκος
'''
"38" = ''':sup:`38` καὶ ἐπὶ πάντων τῶν δωμάτων Μωαβ καὶ ἐπὶ πλατείαις αὐτῆς ὅτι
συνέτριψα τὸν Μωαβ φησὶν κύριος ὡς ἀγγεῖον οὗ οὐκ ἔστιν χρεία αὐτοῦ
'''
"39" = ''':sup:`39` πῶς κατήλλαξεν πῶς ἔστρεψεν νῶτον Μωαβ ᾐσχύνθη καὶ ἐγένετο Μωαβ εἰς
γέλωτα καὶ ἐγκότημα πᾶσιν τοῖς κύκλῳ αὐτῆς
'''
"40" = ''':sup:`40` ὅτι οὕτως εἶπεν κύριος
'''
"41" = ''':sup:`41` ἐλήμφθη Ακκαριωθ καὶ τὰ ὀχυρώματα συνελήμφθη
'''
"42" = ''':sup:`42` καὶ ἀπολεῖται Μωαβ ἀπὸ ὄχλου ὅτι ἐπὶ τὸν κύριον ἐμεγαλύνθη
'''
"43" = ''':sup:`43` παγὶς καὶ φόβος καὶ βόθυνος ἐπὶ σοί καθήμενος Μωαβ
'''
"44" = ''':sup:`44` ὁ φεύγων ἀπὸ προσώπου τοῦ φόβου ἐμπεσεῖται εἰς τὸν βόθυνον καὶ ὁ
ἀναβαίνων ἐκ τοῦ βοθύνου συλλημφθήσεται ἐν τῇ παγίδι ὅτι ἐπάξω ταῦτα
ἐπὶ Μωαβ ἐν ἐνιαυτῷ ἐπισκέψεως αὐτῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
