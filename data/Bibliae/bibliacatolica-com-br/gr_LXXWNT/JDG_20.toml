[20]
"1" = ''':sup:`1` καὶ ἐξῆλθον πάντες οἱ υἱοὶ Ισραηλ καὶ ἐξεκκλησιάσθη ἡ συναγωγὴ ὡς
ἀνὴρ εἷς ἀπὸ Δαν καὶ ἕως Βηρσαβεε καὶ γῆ τοῦ Γαλααδ πρὸς κύριον εἰς
Μασσηφα
'''
"2" = ''':sup:`2` καὶ ἐστάθησαν κατὰ πρόσωπον κυρίου πᾶσαι αἱ φυλαὶ τοῦ Ισραηλ ἐν
ἐκκλησίᾳ τοῦ λαοῦ τοῦ θεοῦ τετρακόσιαι χιλιάδες ἀνδρῶν πεζῶν ἕλκοντες
ῥομφαίαν
'''
"3" = ''':sup:`3` καὶ ἤκουσαν οἱ υἱοὶ Βενιαμιν ὅτι ἀνέβησαν οἱ υἱοὶ Ισραηλ εἰς Μασσηφα
καὶ ἐλθόντες εἶπαν οἱ υἱοὶ Ισραηλ λαλήσατε ποῦ ἐγένετο ἡ πονηρία αὕτη
'''
"4" = ''':sup:`4` καὶ ἀπεκρίθη ὁ ἀνὴρ ὁ Λευίτης ὁ ἀνὴρ τῆς γυναικὸς τῆς φονευθείσης
καὶ εἶπεν εἰς Γαβαα τῆς Βενιαμιν ἦλθον ἐγὼ καὶ ἡ παλλακή μου τοῦ
αὐλισθῆναι
'''
"5" = ''':sup:`5` καὶ ἀνέστησαν ἐπ’ ἐμὲ οἱ ἄνδρες τῆς Γαβαα καὶ ἐκύκλωσαν ἐπ’ ἐμὲ ἐπὶ
τὴν οἰκίαν νυκτός ἐμὲ ἠθέλησαν φονεῦσαι καὶ τὴν παλλακήν μου
ἐταπείνωσαν καὶ ἀπέθανεν
'''
"6" = ''':sup:`6` καὶ ἐκράτησα τὴν παλλακήν μου καὶ ἐμέλισα αὐτὴν καὶ ἀπέστειλα ἐν
παντὶ ὁρίῳ κληρονομίας υἱῶν Ισραηλ ὅτι ἐποίησαν ζεμα καὶ ἀπόπτωμα ἐν
Ισραηλ
'''
"7" = ''':sup:`7` ἰδοὺ πάντες ὑμεῖς υἱοὶ Ισραηλ δότε ἑαυτοῖς λόγον καὶ βουλὴν ἐκεῖ
'''
"8" = ''':sup:`8` καὶ ἀνέστη πᾶς ὁ λαὸς ὡς ἀνὴρ εἷς λέγοντες οὐκ ἀπελευσόμεθα ἀνὴρ εἰς
σκήνωμα αὐτοῦ καὶ οὐκ ἐπιστρέψομεν ἀνὴρ εἰς οἶκον αὐτοῦ
'''
"9" = ''':sup:`9` καὶ νῦν τοῦτο τὸ ῥῆμα ὃ ποιηθήσεται τῇ Γαβαα ἀναβησόμεθα ἐπ’ αὐτὴν
ἐν κλήρῳ
'''
"10" = ''':sup:`10` πλὴν λημψόμεθα δέκα ἄνδρας τοῖς ἑκατὸν εἰς πάσας φυλὰς Ισραηλ καὶ
ἑκατὸν τοῖς χιλίοις καὶ χιλίους τοῖς μυρίοις λαβεῖν ἐπισιτισμὸν τοῦ
ποιῆσαι ἐλθεῖν αὐτοὺς εἰς Γαβαα Βενιαμιν ποιῆσαι αὐτῇ κατὰ πᾶν τὸ
ἀπόπτωμα ὃ ἐποίησεν ἐν Ισραηλ
'''
"11" = ''':sup:`11` καὶ συνήχθη πᾶς ἀνὴρ Ισραηλ εἰς τὴν πόλιν ὡς ἀνὴρ εἷς
'''
"12" = ''':sup:`12` καὶ ἀπέστειλαν αἱ φυλαὶ Ισραηλ ἄνδρας ἐν πάσῃ φυλῇ Βενιαμιν
λέγοντες τίς ἡ πονηρία αὕτη ἡ γενομένη ἐν ὑμῖν
'''
"13" = ''':sup:`13` καὶ νῦν δότε τοὺς ἄνδρας υἱοὺς παρανόμων τοὺς ἐν Γαβαα καὶ
θανατώσομεν αὐτοὺς καὶ ἐκκαθαριοῦμεν πονηρίαν ἀπὸ Ισραηλ καὶ οὐκ
εὐδόκησαν οἱ υἱοὶ Βενιαμιν ἀκοῦσαι τῆς φωνῆς τῶν ἀδελφῶν αὐτῶν υἱῶν
Ισραηλ
'''
"14" = ''':sup:`14` καὶ συνήχθησαν οἱ υἱοὶ Βενιαμιν ἀπὸ τῶν πόλεων αὐτῶν εἰς Γαβαα
ἐξελθεῖν εἰς παράταξιν πρὸς υἱοὺς Ισραηλ
'''
"15" = ''':sup:`15` καὶ ἐπεσκέπησαν οἱ υἱοὶ Βενιαμιν ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀπὸ τῶν πόλεων
εἴκοσι τρεῖς χιλιάδες ἀνὴρ ἕλκων ῥομφαίαν ἐκτὸς τῶν οἰκούντων τὴν Γαβαα
οἳ ἐπεσκέπησαν ἑπτακόσιοι ἄνδρες ἐκλεκτοὶ
'''
"16" = ''':sup:`16` ἐκ παντὸς λαοῦ ἀμφοτεροδέξιοι πάντες οὗτοι σφενδονῆται ἐν λίθοις
πρὸς τρίχα καὶ οὐκ ἐξαμαρτάνοντες
'''
"17" = ''':sup:`17` καὶ ἀνὴρ Ισραηλ ἐπεσκέπησαν ἐκτὸς τοῦ Βενιαμιν τετρακόσιαι χιλιάδες
ἀνδρῶν ἑλκόντων ῥομφαίαν πάντες οὗτοι ἄνδρες παρατάξεως
'''
"18" = ''':sup:`18` καὶ ἀνέστησαν καὶ ἀνέβησαν εἰς Βαιθηλ καὶ ἠρώτησαν ἐν τῷ θεῷ καὶ
εἶπαν οἱ υἱοὶ Ισραηλ τίς ἀναβήσεται ἡμῖν ἐν ἀρχῇ εἰς παράταξιν πρὸς
υἱοὺς Βενιαμιν καὶ εἶπεν κύριος Ιουδας ἐν ἀρχῇ ἀναβήσεται ἀφηγούμενος
'''
"19" = ''':sup:`19` καὶ ἀνέστησαν οἱ υἱοὶ Ισραηλ τὸ πρωὶ καὶ παρενέβαλον ἐπὶ Γαβαα
'''
"20" = ''':sup:`20` καὶ ἐξῆλθον πᾶς ἀνὴρ Ισραηλ εἰς παράταξιν πρὸς Βενιαμιν καὶ συνῆψαν
αὐτοῖς ἐπὶ Γαβαα
'''
"21" = ''':sup:`21` καὶ ἐξῆλθον οἱ υἱοὶ Βενιαμιν ἀπὸ τῆς Γαβαα καὶ διέφθειραν ἐν Ισραηλ
ἐν τῇ ἡμέρᾳ ἐκείνῃ δύο καὶ εἴκοσι χιλιάδας ἀνδρῶν ἐπὶ τὴν γῆν
'''
"22" = ''':sup:`22` καὶ ἐνίσχυσαν ἀνὴρ Ισραηλ καὶ προσέθηκαν συνάψαι παράταξιν ἐν τῷ
τόπῳ ὅπου συνῆψαν ἐν τῇ ἡμέρᾳ τῇ πρώτῃ
'''
"23" = ''':sup:`23` καὶ ἀνέβησαν οἱ υἱοὶ Ισραηλ καὶ ἔκλαυσαν ἐνώπιον κυρίου ἕως ἑσπέρας
καὶ ἠρώτησαν ἐν κυρίῳ λέγοντες εἰ προσθῶμεν ἐγγίσαι εἰς παράταξιν πρὸς
υἱοὺς Βενιαμιν ἀδελφοὺς ἡμῶν καὶ εἶπεν κύριος ἀνάβητε πρὸς αὐτούς
'''
"24" = ''':sup:`24` καὶ προσῆλθον οἱ υἱοὶ Ισραηλ πρὸς υἱοὺς Βενιαμιν ἐν τῇ ἡμέρᾳ τῇ
δευτέρᾳ
'''
"25" = ''':sup:`25` καὶ ἐξῆλθον οἱ υἱοὶ Βενιαμιν εἰς συνάντησιν αὐτοῖς ἀπὸ τῆς Γαβαα ἐν
τῇ ἡμέρᾳ τῇ δευτέρᾳ καὶ διέφθειραν ἀπὸ υἱῶν Ισραηλ ἔτι ὀκτωκαίδεκα
χιλιάδας ἀνδρῶν ἐπὶ τὴν γῆν πάντες οὗτοι ἕλκοντες ῥομφαίαν
'''
"26" = ''':sup:`26` καὶ ἀνέβησαν πάντες οἱ υἱοὶ Ισραηλ καὶ πᾶς ὁ λαὸς καὶ ἦλθον εἰς
Βαιθηλ καὶ ἔκλαυσαν καὶ ἐκάθισαν ἐκεῖ ἐνώπιον κυρίου καὶ ἐνήστευσαν ἐν
τῇ ἡμέρᾳ ἐκείνῃ ἕως ἑσπέρας καὶ ἀνήνεγκαν ὁλοκαυτώσεις καὶ τελείας
ἐνώπιον κυρίου
'''
"27" = ''':sup:`27` ὅτι ἐκεῖ κιβωτὸς διαθήκης κυρίου τοῦ θεοῦ
'''
"28" = ''':sup:`28` καὶ Φινεες υἱὸς Ελεαζαρ υἱοῦ Ααρων παρεστηκὼς ἐνώπιον αὐτῆς ἐν ταῖς
ἡμέραις ἐκείναις καὶ ἐπηρώτησαν οἱ υἱοὶ Ισραηλ ἐν κυρίῳ λέγοντες εἰ
προσθῶμεν ἔτι ἐξελθεῖν εἰς παράταξιν πρὸς υἱοὺς Βενιαμιν ἀδελφοὺς ἡμῶν
ἢ ἐπίσχωμεν καὶ εἶπεν κύριος ἀνάβητε ὅτι αὔριον δώσω αὐτοὺς εἰς τὰς
χεῖρας ὑμῶν
'''
"29" = ''':sup:`29` καὶ ἔθηκαν οἱ υἱοὶ Ισραηλ ἔνεδρα τῇ Γαβαα κύκλῳ
'''
"30" = ''':sup:`30` καὶ ἀνέβησαν οἱ υἱοὶ Ισραηλ πρὸς υἱοὺς Βενιαμιν ἐν τῇ ἡμέρᾳ τῇ
τρίτῃ καὶ συνῆψαν πρὸς τὴν Γαβαα ὡς ἅπαξ καὶ ἅπαξ
'''
"31" = ''':sup:`31` καὶ ἐξῆλθον οἱ υἱοὶ Βενιαμιν εἰς συνάντησιν τοῦ λαοῦ καὶ
ἐξεκενώθησαν τῆς πόλεως καὶ ἤρξαντο πατάσσειν ἀπὸ τοῦ λαοῦ τραυματίας
ὡς ἅπαξ καὶ ἅπαξ ἐν ταῖς ὁδοῖς ἥ ἐστιν μία ἀναβαίνουσα εἰς Βαιθηλ καὶ
μία εἰς Γαβαα ἐν ἀγρῷ ὡς τριάκοντα ἄνδρας ἐν Ισραηλ
'''
"32" = ''':sup:`32` καὶ εἶπαν οἱ υἱοὶ Βενιαμιν πίπτουσιν ἐνώπιον ἡμῶν ὡς τὸ πρῶτον καὶ
οἱ υἱοὶ Ισραηλ εἶπον φύγωμεν καὶ ἐκκενώσωμεν αὐτοὺς ἀπὸ τῆς πόλεως εἰς
τὰς ὁδούς καὶ ἐποίησαν οὕτως
'''
"33" = ''':sup:`33` καὶ πᾶς ἀνὴρ ἀνέστη ἐκ τοῦ τόπου αὐτοῦ καὶ συνῆψαν ἐν Βααλθαμαρ καὶ
τὸ ἔνεδρον Ισραηλ ἐπήρχετο ἐκ τοῦ τόπου αὐτοῦ ἀπὸ Μααραγαβε
'''
"34" = ''':sup:`34` καὶ ἦλθον ἐξ ἐναντίας Γαβαα δέκα χιλιάδες ἀνδρῶν ἐκλεκτῶν ἐκ παντὸς
Ισραηλ καὶ παράταξις βαρεῖα καὶ αὐτοὶ οὐκ ἔγνωσαν ὅτι φθάνει ἐπ’ αὐτοὺς
ἡ κακία
'''
"35" = ''':sup:`35` καὶ ἐπάταξεν κύριος τὸν Βενιαμιν ἐνώπιον υἱῶν Ισραηλ καὶ διέφθειραν
οἱ υἱοὶ Ισραηλ ἐκ τοῦ Βενιαμιν ἐν τῇ ἡμέρᾳ ἐκείνῃ εἴκοσι καὶ πέντε
χιλιάδας καὶ ἑκατὸν ἄνδρας πάντες οὗτοι εἷλκον ῥομφαίαν
'''
"36" = ''':sup:`36` καὶ εἶδον οἱ υἱοὶ Βενιαμιν ὅτι ἐπλήγησαν καὶ ἔδωκεν ἀνὴρ Ισραηλ
τόπον τῷ Βενιαμιν ὅτι ἤλπισαν πρὸς τὸ ἔνεδρον ὃ ἔθηκαν ἐπὶ τὴν Γαβαα
'''
"37" = ''':sup:`37` καὶ ἐν τῷ αὐτοὺς ὑποχωρῆσαι καὶ τὸ ἔνεδρον ἐκινήθη καὶ ἐξέτειναν
ἐπὶ τὴν Γαβαα καὶ ἐξεχύθη τὸ ἔνεδρον καὶ ἐπάταξαν τὴν πόλιν ἐν στόματι
ῥομφαίας
'''
"38" = ''':sup:`38` καὶ σημεῖον ἦν τοῖς υἱοῖς Ισραηλ μετὰ τοῦ ἐνέδρου τῆς μάχης
ἀνενέγκαι αὐτοὺς σύσσημον καπνοῦ ἀπὸ τῆς πόλεως
'''
"39" = ''':sup:`39` καὶ εἶδον οἱ υἱοὶ Ισραηλ ὅτι προκατελάβετο τὸ ἔνεδρον τὴν Γαβαα καὶ
ἔστησαν ἐν τῇ παρατάξει καὶ Βενιαμιν ἤρξατο πατάσσειν τραυματίας ἐν
ἀνδράσιν Ισραηλ ὡς τριάκοντα ἄνδρας ὅτι εἶπαν πάλιν πτώσει πίπτουσιν
ἐνώπιον ἡμῶν ὡς ἡ παράταξις ἡ πρώτη
'''
"40" = ''':sup:`40` καὶ τὸ σύσσημον ἀνέβη ἐπὶ πλεῖον ἐπὶ τῆς πόλεως ὡς στῦλος καπνοῦ
καὶ ἐπέβλεψεν Βενιαμιν ὀπίσω αὐτοῦ καὶ ἰδοὺ ἀνέβη ἡ συντέλεια τῆς
πόλεως ἕως οὐρανοῦ
'''
"41" = ''':sup:`41` καὶ ἀνὴρ Ισραηλ ἐπέστρεψεν καὶ ἔσπευσαν ἄνδρες Βενιαμιν ὅτι εἶδον
ὅτι συνήντησεν ἐπ’ αὐτοὺς ἡ πονηρία
'''
"42" = ''':sup:`42` καὶ ἐπέβλεψαν ἐνώπιον υἱῶν Ισραηλ εἰς ὁδὸν τῆς ἐρήμου καὶ ἔφυγον
καὶ ἡ παράταξις ἔφθασεν ἐπ’ αὐτούς καὶ οἱ ἀπὸ τῶν πόλεων διέφθειρον
αὐτοὺς ἐν μέσῳ αὐτῶν
'''
"43" = ''':sup:`43` καὶ κατέκοπτον τὸν Βενιαμιν καὶ ἐδίωξαν αὐτὸν ἀπὸ Νουα κατὰ πόδα
αὐτοῦ ἕως ἀπέναντι Γαβαα πρὸς ἀνατολὰς ἡλίου
'''
"44" = ''':sup:`44` καὶ ἔπεσαν ἀπὸ Βενιαμιν δέκα ὀκτὼ χιλιάδες ἀνδρῶν οἱ πάντες οὗτοι
ἄνδρες δυνάμεως
'''
"45" = ''':sup:`45` καὶ ἐπέβλεψαν οἱ λοιποὶ καὶ ἔφευγον εἰς τὴν ἔρημον πρὸς τὴν πέτραν
τοῦ Ρεμμων καὶ ἐκαλαμήσαντο ἐξ αὐτῶν οἱ υἱοὶ Ισραηλ πεντακισχιλίους
ἄνδρας καὶ κατέβησαν ὀπίσω αὐτῶν οἱ υἱοὶ Ισραηλ ἕως Γεδαν καὶ ἐπάταξαν
ἐξ αὐτῶν δισχιλίους ἄνδρας
'''
"46" = ''':sup:`46` καὶ ἐγένοντο πάντες οἱ πίπτοντες ἀπὸ Βενιαμιν εἴκοσι πέντε χιλιάδες
ἀνδρῶν ἑλκόντων ῥομφαίαν ἐν τῇ ἡμέρᾳ ἐκείνῃ οἱ πάντες οὗτοι ἄνδρες
δυνάμεως
'''
"47" = ''':sup:`47` καὶ ἐπέβλεψαν οἱ λοιποὶ καὶ ἔφυγον εἰς τὴν ἔρημον πρὸς τὴν πέτραν
τοῦ Ρεμμων ἑξακόσιοι ἄνδρες καὶ ἐκάθισαν ἐν πέτρᾳ Ρεμμων τέσσαρας μῆνας
'''
"48" = ''':sup:`48` καὶ οἱ υἱοὶ Ισραηλ ἐπέστρεψαν πρὸς υἱοὺς Βενιαμιν καὶ ἐπάταξαν
αὐτοὺς ἐν στόματι ῥομφαίας ἀπὸ πόλεως Μεθλα καὶ ἕως κτήνους καὶ ἕως
παντὸς τοῦ εὑρισκομένου εἰς πάσας τὰς πόλεις καὶ τὰς πόλεις τὰς
εὑρεθείσας ἐνέπρησαν ἐν πυρί
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
