[16]
"1" = ''':sup:`1` Gr. Psalm 16 (Heb. 17) προσευχὴ τοῦ Δαυιδ εἰσάκουσον κύριε τῆς
δικαιοσύνης μου πρόσχες τῇ δεήσει μου ἐνώτισαι τῆς προσευχῆς μου οὐκ ἐν
χείλεσιν δολίοις
'''
"2" = ''':sup:`2` ἐκ προσώπου σου τὸ κρίμα μου ἐξέλθοι οἱ ὀφθαλμοί μου ἰδέτωσαν
εὐθύτητας
'''
"3" = ''':sup:`3` ἐδοκίμασας τὴν καρδίαν μου ἐπεσκέψω νυκτός ἐπύρωσάς με καὶ οὐχ
εὑρέθη ἐν ἐμοὶ ἀδικία
'''
"4" = ''':sup:`4` ὅπως ἂν μὴ λαλήσῃ τὸ στόμα μου τὰ ἔργα τῶν ἀνθρώπων διὰ τοὺς λόγους
τῶν χειλέων σου ἐγὼ ἐφύλαξα ὁδοὺς σκληράς
'''
"5" = ''':sup:`5` κατάρτισαι τὰ διαβήματά μου ἐν ταῖς τρίβοις σου ἵνα μὴ σαλευθῶσιν τὰ
διαβήματά μου
'''
"6" = ''':sup:`6` ἐγὼ ἐκέκραξα ὅτι ἐπήκουσάς μου ὁ θεός κλῖνον τὸ οὖς σου ἐμοὶ καὶ
εἰσάκουσον τῶν ῥημάτων μου
'''
"7" = ''':sup:`7` θαυμάστωσον τὰ ἐλέη σου ὁ σῴζων τοὺς ἐλπίζοντας ἐπὶ σὲ ἐκ τῶν
ἀνθεστηκότων τῇ δεξιᾷ σου
'''
"8" = ''':sup:`8` φύλαξόν με ὡς κόραν ὀφθαλμοῦ ἐν σκέπῃ τῶν πτερύγων σου σκεπάσεις με
'''
"9" = ''':sup:`9` ἀπὸ προσώπου ἀσεβῶν τῶν ταλαιπωρησάντων με οἱ ἐχθροί μου τὴν ψυχήν
μου περιέσχον
'''
"10" = ''':sup:`10` τὸ στέαρ αὐτῶν συνέκλεισαν τὸ στόμα αὐτῶν ἐλάλησεν ὑπερηφανίαν
'''
"11" = ''':sup:`11` ἐκβάλλοντές με νυνὶ περιεκύκλωσάν με τοὺς ὀφθαλμοὺς αὐτῶν ἔθεντο
ἐκκλῖναι ἐν τῇ γῇ
'''
"12" = ''':sup:`12` ὑπέλαβόν με ὡσεὶ λέων ἕτοιμος εἰς θήραν καὶ ὡσεὶ σκύμνος οἰκῶν ἐν
ἀποκρύφοις
'''
"13" = ''':sup:`13` ἀνάστηθι κύριε πρόφθασον αὐτοὺς καὶ ὑποσκέλισον αὐτούς ῥῦσαι τὴν
ψυχήν μου ἀπὸ ἀσεβοῦς ῥομφαίαν σου ἀπὸ ἐχθρῶν τῆς χειρός σου
'''
"14" = ''':sup:`14` κύριε ἀπὸ ὀλίγων ἀπὸ γῆς διαμέρισον αὐτοὺς ἐν τῇ ζωῇ αὐτῶν καὶ τῶν
κεκρυμμένων σου ἐπλήσθη ἡ γαστὴρ αὐτῶν ἐχορτάσθησαν υἱῶν καὶ ἀφῆκαν τὰ
κατάλοιπα τοῖς νηπίοις αὐτῶν
'''
"15" = ''':sup:`15` ἐγὼ δὲ ἐν δικαιοσύνῃ ὀφθήσομαι τῷ προσώπῳ σου χορτασθήσομαι ἐν τῷ
ὀφθῆναι τὴν δόξαν σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
