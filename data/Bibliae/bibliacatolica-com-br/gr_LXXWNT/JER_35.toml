[35]
"1" = ''':sup:`1` Gr. Jeremiah 35 (Heb. 28) καὶ ἐγένετο ἐν τῷ τετάρτῳ ἔτει Σεδεκια
βασιλέως Ιουδα ἐν μηνὶ τῷ πέμπτῳ εἶπέν μοι Ανανιας υἱὸς Αζωρ ὁ
ψευδοπροφήτης ὁ ἀπὸ Γαβαων ἐν οἴκῳ κυρίου κατ’ ὀφθαλμοὺς τῶν ἱερέων καὶ
παντὸς τοῦ λαοῦ λέγων
'''
"2" = ''':sup:`2` οὕτως εἶπεν κύριος συνέτριψα τὸν ζυγὸν τοῦ βασιλέως Βαβυλῶνος
'''
"3" = ''':sup:`3` ἔτι δύο ἔτη ἡμερῶν ἐγὼ ἀποστρέψω εἰς τὸν τόπον τοῦτον τὰ σκεύη οἴκου
κυρίου
'''
"4" = ''':sup:`4` καὶ Ιεχονιαν καὶ τὴν ἀποικίαν Ιουδα ὅτι συντρίψω τὸν ζυγὸν βασιλέως
Βαβυλῶνος
'''
"5" = ''':sup:`5` καὶ εἶπεν Ιερεμιας πρὸς Ανανιαν κατ’ ὀφθαλμοὺς παντὸς τοῦ λαοῦ καὶ
κατ’ ὀφθαλμοὺς τῶν ἱερέων τῶν ἑστηκότων ἐν οἴκῳ κυρίου
'''
"6" = ''':sup:`6` καὶ εἶπεν Ιερεμιας ἀληθῶς οὕτω ποιήσαι κύριος στήσαι τὸν λόγον σου
ὃν σὺ προφητεύεις τοῦ ἐπιστρέψαι τὰ σκεύη οἴκου κυρίου καὶ πᾶσαν τὴν
ἀποικίαν ἐκ Βαβυλῶνος εἰς τὸν τόπον τοῦτον
'''
"7" = ''':sup:`7` πλὴν ἀκούσατε τὸν λόγον κυρίου ὃν ἐγὼ λέγω εἰς τὰ ὦτα ὑμῶν καὶ εἰς
τὰ ὦτα παντὸς τοῦ λαοῦ
'''
"8" = ''':sup:`8` οἱ προφῆται οἱ γεγονότες πρότεροί μου καὶ πρότεροι ὑμῶν ἀπὸ τοῦ
αἰῶνος καὶ ἐπροφήτευσαν ἐπὶ γῆς πολλῆς καὶ ἐπὶ βασιλείας μεγάλας εἰς
πόλεμον
'''
"9" = ''':sup:`9` ὁ προφήτης ὁ προφητεύσας εἰς εἰρήνην ἐλθόντος τοῦ λόγου γνώσονται
τὸν προφήτην ὃν ἀπέστειλεν αὐτοῖς κύριος ἐν πίστει
'''
"10" = ''':sup:`10` καὶ ἔλαβεν Ανανιας ἐν ὀφθαλμοῖς παντὸς τοῦ λαοῦ τοὺς κλοιοὺς ἀπὸ
τοῦ τραχήλου Ιερεμιου καὶ συνέτριψεν αὐτούς
'''
"11" = ''':sup:`11` καὶ εἶπεν Ανανιας κατ’ ὀφθαλμοὺς παντὸς τοῦ λαοῦ λέγων οὕτως εἶπεν
κύριος οὕτως συντρίψω τὸν ζυγὸν βασιλέως Βαβυλῶνος ἀπὸ τραχήλων πάντων
τῶν ἐθνῶν καὶ ᾤχετο Ιερεμιας εἰς τὴν ὁδὸν αὐτοῦ
'''
"12" = ''':sup:`12` καὶ ἐγένετο λόγος κυρίου πρὸς Ιερεμιαν μετὰ τὸ συντρῖψαι Ανανιαν
τοὺς κλοιοὺς ἀπὸ τοῦ τραχήλου αὐτοῦ λέγων
'''
"13" = ''':sup:`13` βάδιζε καὶ εἰπὸν πρὸς Ανανιαν λέγων οὕτως εἶπεν κύριος κλοιοὺς
ξυλίνους συνέτριψας καὶ ποιήσω ἀντ’ αὐτῶν κλοιοὺς σιδηροῦς
'''
"14" = ''':sup:`14` ὅτι οὕτως εἶπεν κύριος ζυγὸν σιδηροῦν ἔθηκα ἐπὶ τὸν τράχηλον πάντων
τῶν ἐθνῶν ἐργάζεσθαι τῷ βασιλεῖ Βαβυλῶνος
'''
"15" = ''':sup:`15` καὶ εἶπεν Ιερεμιας τῷ Ανανια οὐκ ἀπέσταλκέν σε κύριος καὶ
πεποιθέναι ἐποίησας τὸν λαὸν τοῦτον ἐπ’ ἀδίκῳ
'''
"16" = ''':sup:`16` διὰ τοῦτο οὕτως εἶπεν κύριος ἰδοὺ ἐγὼ ἐξαποστέλλω σε ἀπὸ προσώπου
τῆς γῆς τούτῳ τῷ ἐνιαυτῷ ἀποθανῇ
'''
"17" = ''':sup:`17` καὶ ἀπέθανεν ἐν τῷ μηνὶ τῷ ἑβδόμῳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
