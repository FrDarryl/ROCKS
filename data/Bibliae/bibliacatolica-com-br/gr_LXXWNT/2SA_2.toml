[2]
"1" = ''':sup:`1` καὶ ἐγένετο μετὰ ταῦτα καὶ ἐπηρώτησεν Δαυιδ ἐν κυρίῳ λέγων εἰ ἀναβῶ
εἰς μίαν τῶν πόλεων Ιουδα καὶ εἶπεν κύριος πρὸς αὐτόν ἀνάβηθι καὶ εἶπεν
Δαυιδ ποῦ ἀναβῶ καὶ εἶπεν εἰς Χεβρων
'''
"2" = ''':sup:`2` καὶ ἀνέβη ἐκεῖ Δαυιδ εἰς Χεβρων καὶ ἀμφότεραι αἱ γυναῖκες αὐτοῦ
Αχινοομ ἡ Ιεζραηλῖτις καὶ Αβιγαια ἡ γυνὴ Ναβαλ τοῦ Καρμηλίου
'''
"3" = ''':sup:`3` καὶ οἱ ἄνδρες οἱ μετ’ αὐτοῦ ἕκαστος καὶ ὁ οἶκος αὐτοῦ καὶ κατῴκουν
ἐν ταῖς πόλεσιν Χεβρων
'''
"4" = ''':sup:`4` καὶ ἔρχονται ἄνδρες τῆς Ιουδαίας καὶ χρίουσιν τὸν Δαυιδ ἐκεῖ τοῦ
βασιλεύειν ἐπὶ τὸν οἶκον Ιουδα καὶ ἀπήγγειλαν τῷ Δαυιδ λέγοντες ὅτι οἱ
ἄνδρες Ιαβις τῆς Γαλααδίτιδος ἔθαψαν τὸν Σαουλ
'''
"5" = ''':sup:`5` καὶ ἀπέστειλεν Δαυιδ ἀγγέλους πρὸς τοὺς ἡγουμένους Ιαβις τῆς
Γαλααδίτιδος καὶ εἶπεν πρὸς αὐτούς εὐλογημένοι ὑμεῖς τῷ κυρίῳ ὅτι
πεποιήκατε τὸ ἔλεος τοῦτο ἐπὶ τὸν κύριον ὑμῶν ἐπὶ Σαουλ τὸν χριστὸν
κυρίου καὶ ἐθάψατε αὐτὸν καὶ Ιωναθαν τὸν υἱὸν αὐτοῦ
'''
"6" = ''':sup:`6` καὶ νῦν ποιήσαι κύριος μεθ’ ὑμῶν ἔλεος καὶ ἀλήθειαν καί γε ἐγὼ
ποιήσω μεθ’ ὑμῶν τὰ ἀγαθὰ ταῦτα ὅτι ἐποιήσατε τὸ ῥῆμα τοῦτο
'''
"7" = ''':sup:`7` καὶ νῦν κραταιούσθωσαν αἱ χεῖρες ὑμῶν καὶ γίνεσθε εἰς υἱοὺς δυνατούς
ὅτι τέθνηκεν ὁ κύριος ὑμῶν Σαουλ καί γε ἐμὲ κέχρικεν ὁ οἶκος Ιουδα ἐφ’
ἑαυτοὺς εἰς βασιλέα
'''
"8" = ''':sup:`8` καὶ Αβεννηρ υἱὸς Νηρ ἀρχιστράτηγος τοῦ Σαουλ ἔλαβεν τὸν Ιεβοσθε υἱὸν
Σαουλ καὶ ἀνεβίβασεν αὐτὸν ἐκ τῆς παρεμβολῆς εἰς Μαναεμ
'''
"9" = ''':sup:`9` καὶ ἐβασίλευσεν αὐτὸν ἐπὶ τὴν Γαλααδῖτιν καὶ ἐπὶ τὸν Θασιρι καὶ ἐπὶ
τὸν Ιεζραελ καὶ ἐπὶ τὸν Εφραιμ καὶ ἐπὶ τὸν Βενιαμιν καὶ ἐπὶ πάντα
Ισραηλ
'''
"10" = ''':sup:`10` τεσσαράκοντα ἐτῶν Ιεβοσθε υἱὸς Σαουλ ὅτε ἐβασίλευσεν ἐπὶ τὸν Ισραηλ
καὶ δύο ἔτη ἐβασίλευσεν πλὴν τοῦ οἴκου Ιουδα οἳ ἦσαν ὀπίσω Δαυιδ
'''
"11" = ''':sup:`11` καὶ ἐγένοντο αἱ ἡμέραι ἃς Δαυιδ ἐβασίλευσεν ἐν Χεβρων ἐπὶ τὸν οἶκον
Ιουδα ἑπτὰ ἔτη καὶ ἓξ μῆνας
'''
"12" = ''':sup:`12` καὶ ἐξῆλθεν Αβεννηρ υἱὸς Νηρ καὶ οἱ παῖδες Ιεβοσθε υἱοῦ Σαουλ ἐκ
Μαναεμ εἰς Γαβαων
'''
"13" = ''':sup:`13` καὶ Ιωαβ υἱὸς Σαρουιας καὶ οἱ παῖδες Δαυιδ ἐξήλθοσαν ἐκ Χεβρων καὶ
συναντῶσιν αὐτοῖς ἐπὶ τὴν κρήνην τὴν Γαβαων ἐπὶ τὸ αὐτό καὶ ἐκάθισαν
οὗτοι ἐπὶ τὴν κρήνην τὴν Γαβαων ἐντεῦθεν καὶ οὗτοι ἐπὶ τὴν κρήνην
ἐντεῦθεν
'''
"14" = ''':sup:`14` καὶ εἶπεν Αβεννερ πρὸς Ιωαβ ἀναστήτωσαν δὴ τὰ παιδάρια καὶ
παιξάτωσαν ἐνώπιον ἡμῶν καὶ εἶπεν Ιωαβ ἀναστήτωσαν
'''
"15" = ''':sup:`15` καὶ ἀνέστησαν καὶ παρῆλθον ἐν ἀριθμῷ τῶν παίδων Βενιαμιν δώδεκα τῶν
Ιεβοσθε υἱοῦ Σαουλ καὶ δώδεκα ἐκ τῶν παίδων Δαυιδ
'''
"16" = ''':sup:`16` καὶ ἐκράτησαν ἕκαστος τῇ χειρὶ τὴν κεφαλὴν τοῦ πλησίον αὐτοῦ καὶ
μάχαιρα αὐτοῦ εἰς πλευρὰν τοῦ πλησίον αὐτοῦ καὶ πίπτουσιν κατὰ τὸ αὐτό
καὶ ἐκλήθη τὸ ὄνομα τοῦ τόπου ἐκείνου μερὶς τῶν ἐπιβούλων ἥ ἐστιν ἐν
Γαβαων
'''
"17" = ''':sup:`17` καὶ ἐγένετο ὁ πόλεμος σκληρὸς ὥστε λίαν ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ
ἔπταισεν Αβεννηρ καὶ ἄνδρες Ισραηλ ἐνώπιον παίδων Δαυιδ
'''
"18" = ''':sup:`18` καὶ ἐγένοντο ἐκεῖ τρεῖς υἱοὶ Σαρουιας Ιωαβ καὶ Αβεσσα καὶ Ασαηλ καὶ
Ασαηλ κοῦφος τοῖς ποσὶν αὐτοῦ ὡσεὶ μία δορκὰς ἐν ἀγρῷ
'''
"19" = ''':sup:`19` καὶ κατεδίωξεν Ασαηλ ὀπίσω Αβεννηρ καὶ οὐκ ἐξέκλινεν τοῦ πορεύεσθαι
εἰς δεξιὰ οὐδὲ εἰς ἀριστερὰ κατόπισθεν Αβεννηρ
'''
"20" = ''':sup:`20` καὶ ἐπέβλεψεν Αβεννηρ εἰς τὰ ὀπίσω αὐτοῦ καὶ εἶπεν εἰ σὺ εἶ αὐτὸς
Ασαηλ καὶ εἶπεν ἐγώ εἰμι
'''
"21" = ''':sup:`21` καὶ εἶπεν αὐτῷ Αβεννηρ ἔκκλινον σὺ εἰς τὰ δεξιὰ ἢ εἰς τὰ ἀριστερὰ
καὶ κάτασχε σαυτῷ ἓν τῶν παιδαρίων καὶ λαβὲ σεαυτῷ τὴν πανοπλίαν αὐτοῦ
καὶ οὐκ ἠθέλησεν Ασαηλ ἐκκλῖναι ἐκ τῶν ὄπισθεν αὐτοῦ
'''
"22" = ''':sup:`22` καὶ προσέθετο ἔτι Αβεννηρ λέγων τῷ Ασαηλ ἀπόστηθι ἀπ’ ἐμοῦ ἵνα μὴ
πατάξω σε εἰς τὴν γῆν καὶ πῶς ἀρῶ τὸ πρόσωπόν μου πρὸς Ιωαβ καὶ ποῦ
ἐστιν ταῦτα ἐπίστρεφε πρὸς Ιωαβ τὸν ἀδελφόν σου
'''
"23" = ''':sup:`23` καὶ οὐκ ἐβούλετο τοῦ ἀποστῆναι καὶ τύπτει αὐτὸν Αβεννηρ ἐν τῷ ὀπίσω
τοῦ δόρατος ἐπὶ τὴν ψόαν καὶ διεξῆλθεν τὸ δόρυ ἐκ τῶν ὀπίσω αὐτοῦ καὶ
πίπτει ἐκεῖ καὶ ἀποθνῄσκει ὑποκάτω αὐτοῦ καὶ ἐγένετο πᾶς ὁ ἐρχόμενος
ἕως τοῦ τόπου οὗ ἔπεσεν ἐκεῖ Ασαηλ καὶ ἀπέθανεν καὶ ὑφίστατο
'''
"24" = ''':sup:`24` καὶ κατεδίωξεν Ιωαβ καὶ Αβεσσα ὀπίσω Αβεννηρ καὶ ὁ ἥλιος ἔδυνεν καὶ
αὐτοὶ εἰσῆλθον ἕως τοῦ βουνοῦ Αμμαν ὅ ἐστιν ἐπὶ προσώπου γαι ὁδὸν
ἔρημον Γαβαων
'''
"25" = ''':sup:`25` καὶ συναθροίζονται υἱοὶ Βενιαμιν οἱ ὀπίσω Αβεννηρ καὶ ἐγενήθησαν
εἰς συνάντησιν μίαν καὶ ἔστησαν ἐπὶ κεφαλὴν βουνοῦ ἑνός
'''
"26" = ''':sup:`26` καὶ ἐκάλεσεν Αβεννηρ Ιωαβ καὶ εἶπεν μὴ εἰς νῖκος καταφάγεται ἡ
ῥομφαία ἦ οὐκ οἶδας ὅτι πικρὰ ἔσται εἰς τὰ ἔσχατα καὶ ἕως πότε οὐ μὴ
εἴπῃς τῷ λαῷ ἀναστρέφειν ἀπὸ ὄπισθεν τῶν ἀδελφῶν ἡμῶν
'''
"27" = ''':sup:`27` καὶ εἶπεν Ιωαβ ζῇ κύριος ὅτι εἰ μὴ ἐλάλησας διότι τότε ἐκ πρωίθεν
ἀνέβη ὁ λαὸς ἕκαστος κατόπισθεν τοῦ ἀδελφοῦ αὐτοῦ
'''
"28" = ''':sup:`28` καὶ ἐσάλπισεν Ιωαβ τῇ σάλπιγγι καὶ ἀπέστησαν πᾶς ὁ λαὸς καὶ οὐ
κατεδίωξαν ὀπίσω τοῦ Ισραηλ καὶ οὐ προσέθεντο ἔτι τοῦ πολεμεῖν
'''
"29" = ''':sup:`29` καὶ Αβεννηρ καὶ οἱ ἄνδρες αὐτοῦ ἀπῆλθον εἰς δυσμὰς ὅλην τὴν νύκτα
ἐκείνην καὶ διέβαιναν τὸν Ιορδάνην καὶ ἐπορεύθησαν ὅλην τὴν
παρατείνουσαν καὶ ἔρχονται εἰς τὴν παρεμβολήν
'''
"30" = ''':sup:`30` καὶ Ιωαβ ἀνέστρεψεν ὄπισθεν ἀπὸ τοῦ Αβεννηρ καὶ συνήθροισεν πάντα
τὸν λαόν καὶ ἐπεσκέπησαν τῶν παίδων Δαυιδ ἐννεακαίδεκα ἄνδρες καὶ Ασαηλ
'''
"31" = ''':sup:`31` καὶ οἱ παῖδες Δαυιδ ἐπάταξαν τῶν υἱῶν Βενιαμιν τῶν ἀνδρῶν Αβεννηρ
τριακοσίους ἑξήκοντα ἄνδρας παρ’ αὐτοῦ
'''
"32" = ''':sup:`32` καὶ αἴρουσιν τὸν Ασαηλ καὶ θάπτουσιν αὐτὸν ἐν τῷ τάφῳ τοῦ πατρὸς
αὐτοῦ ἐν Βαιθλεεμ καὶ ἐπορεύθη Ιωαβ καὶ οἱ ἄνδρες οἱ μετ’ αὐτοῦ ὅλην
τὴν νύκτα καὶ διέφαυσεν αὐτοῖς ἐν Χεβρων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
