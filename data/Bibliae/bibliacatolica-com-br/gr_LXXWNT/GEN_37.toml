[37]
"1" = ''':sup:`1` κατῴκει δὲ Ιακωβ ἐν τῇ γῇ οὗ παρῴκησεν ὁ πατὴρ αὐτοῦ ἐν γῇ Χανααν
'''
"2" = ''':sup:`2` αὗται δὲ αἱ γενέσεις Ιακωβ Ιωσηφ δέκα ἑπτὰ ἐτῶν ἦν ποιμαίνων μετὰ
τῶν ἀδελφῶν αὐτοῦ τὰ πρόβατα ὢν νέος μετὰ τῶν υἱῶν Βαλλας καὶ μετὰ τῶν
υἱῶν Ζελφας τῶν γυναικῶν τοῦ πατρὸς αὐτοῦ κατήνεγκεν δὲ Ιωσηφ ψόγον
πονηρὸν πρὸς Ισραηλ τὸν πατέρα αὐτῶν
'''
"3" = ''':sup:`3` Ιακωβ δὲ ἠγάπα τὸν Ιωσηφ παρὰ πάντας τοὺς υἱοὺς αὐτοῦ ὅτι υἱὸς
γήρους ἦν αὐτῷ ἐποίησεν δὲ αὐτῷ χιτῶνα ποικίλον
'''
"4" = ''':sup:`4` ἰδόντες δὲ οἱ ἀδελφοὶ αὐτοῦ ὅτι αὐτὸν ὁ πατὴρ φιλεῖ ἐκ πάντων τῶν
υἱῶν αὐτοῦ ἐμίσησαν αὐτὸν καὶ οὐκ ἐδύναντο λαλεῖν αὐτῷ οὐδὲν εἰρηνικόν
'''
"5" = ''':sup:`5` ἐνυπνιασθεὶς δὲ Ιωσηφ ἐνύπνιον ἀπήγγειλεν αὐτὸ τοῖς ἀδελφοῖς αὐτοῦ
'''
"6" = ''':sup:`6` καὶ εἶπεν αὐτοῖς ἀκούσατε τοῦ ἐνυπνίου τούτου οὗ ἐνυπνιάσθην
'''
"7" = ''':sup:`7` ᾤμην ἡμᾶς δεσμεύειν δράγματα ἐν μέσῳ τῷ πεδίῳ καὶ ἀνέστη τὸ ἐμὸν
δράγμα καὶ ὠρθώθη περιστραφέντα δὲ τὰ δράγματα ὑμῶν προσεκύνησαν τὸ
ἐμὸν δράγμα
'''
"8" = ''':sup:`8` εἶπαν δὲ αὐτῷ οἱ ἀδελφοί μὴ βασιλεύων βασιλεύσεις ἐφ’ ἡμᾶς ἢ
κυριεύων κυριεύσεις ἡμῶν καὶ προσέθεντο ἔτι μισεῖν αὐτὸν ἕνεκεν τῶν
ἐνυπνίων αὐτοῦ καὶ ἕνεκεν τῶν ῥημάτων αὐτοῦ
'''
"9" = ''':sup:`9` εἶδεν δὲ ἐνύπνιον ἕτερον καὶ διηγήσατο αὐτὸ τῷ πατρὶ αὐτοῦ καὶ τοῖς
ἀδελφοῖς αὐτοῦ καὶ εἶπεν ἰδοὺ ἐνυπνιασάμην ἐνύπνιον ἕτερον ὥσπερ ὁ
ἥλιος καὶ ἡ σελήνη καὶ ἕνδεκα ἀστέρες προσεκύνουν με
'''
"10" = ''':sup:`10` καὶ ἐπετίμησεν αὐτῷ ὁ πατὴρ αὐτοῦ καὶ εἶπεν αὐτῷ τί τὸ ἐνύπνιον
τοῦτο ὃ ἐνυπνιάσθης ἆρά γε ἐλθόντες ἐλευσόμεθα ἐγώ τε καὶ ἡ μήτηρ σου
καὶ οἱ ἀδελφοί σου προσκυνῆσαί σοι ἐπὶ τὴν γῆν
'''
"11" = ''':sup:`11` ἐζήλωσαν δὲ αὐτὸν οἱ ἀδελφοὶ αὐτοῦ ὁ δὲ πατὴρ αὐτοῦ διετήρησεν τὸ
ῥῆμα
'''
"12" = ''':sup:`12` ἐπορεύθησαν δὲ οἱ ἀδελφοὶ αὐτοῦ βόσκειν τὰ πρόβατα τοῦ πατρὸς αὐτῶν
εἰς Συχεμ
'''
"13" = ''':sup:`13` καὶ εἶπεν Ισραηλ πρὸς Ιωσηφ οὐχ οἱ ἀδελφοί σου ποιμαίνουσιν ἐν
Συχεμ δεῦρο ἀποστείλω σε πρὸς αὐτούς εἶπεν δὲ αὐτῷ ἰδοὺ ἐγώ
'''
"14" = ''':sup:`14` εἶπεν δὲ αὐτῷ Ισραηλ πορευθεὶς ἰδὲ εἰ ὑγιαίνουσιν οἱ ἀδελφοί σου
καὶ τὰ πρόβατα καὶ ἀνάγγειλόν μοι καὶ ἀπέστειλεν αὐτὸν ἐκ τῆς κοιλάδος
τῆς Χεβρων καὶ ἦλθεν εἰς Συχεμ
'''
"15" = ''':sup:`15` καὶ εὗρεν αὐτὸν ἄνθρωπος πλανώμενον ἐν τῷ πεδίῳ ἠρώτησεν δὲ αὐτὸν ὁ
ἄνθρωπος λέγων τί ζητεῖς
'''
"16" = ''':sup:`16` ὁ δὲ εἶπεν τοὺς ἀδελφούς μου ζητῶ ἀνάγγειλόν μοι ποῦ βόσκουσιν
'''
"17" = ''':sup:`17` εἶπεν δὲ αὐτῷ ὁ ἄνθρωπος ἀπήρκασιν ἐντεῦθεν ἤκουσα γὰρ αὐτῶν
λεγόντων πορευθῶμεν εἰς Δωθαϊμ καὶ ἐπορεύθη Ιωσηφ κατόπισθεν τῶν
ἀδελφῶν αὐτοῦ καὶ εὗρεν αὐτοὺς ἐν Δωθαϊμ
'''
"18" = ''':sup:`18` προεῖδον δὲ αὐτὸν μακρόθεν πρὸ τοῦ ἐγγίσαι αὐτὸν πρὸς αὐτοὺς καὶ
ἐπονηρεύοντο τοῦ ἀποκτεῖναι αὐτόν
'''
"19" = ''':sup:`19` εἶπαν δὲ ἕκαστος πρὸς τὸν ἀδελφὸν αὐτοῦ ἰδοὺ ὁ ἐνυπνιαστὴς ἐκεῖνος
ἔρχεται
'''
"20" = ''':sup:`20` νῦν οὖν δεῦτε ἀποκτείνωμεν αὐτὸν καὶ ῥίψωμεν αὐτὸν εἰς ἕνα τῶν
λάκκων καὶ ἐροῦμεν θηρίον πονηρὸν κατέφαγεν αὐτόν καὶ ὀψόμεθα τί ἔσται
τὰ ἐνύπνια αὐτοῦ
'''
"21" = ''':sup:`21` ἀκούσας δὲ Ρουβην ἐξείλατο αὐτὸν ἐκ τῶν χειρῶν αὐτῶν καὶ εἶπεν οὐ
πατάξομεν αὐτὸν εἰς ψυχήν
'''
"22" = ''':sup:`22` εἶπεν δὲ αὐτοῖς Ρουβην μὴ ἐκχέητε αἷμα ἐμβάλετε αὐτὸν εἰς τὸν
λάκκον τοῦτον τὸν ἐν τῇ ἐρήμῳ χεῖρα δὲ μὴ ἐπενέγκητε αὐτῷ ὅπως ἐξέληται
αὐτὸν ἐκ τῶν χειρῶν αὐτῶν καὶ ἀποδῷ αὐτὸν τῷ πατρὶ αὐτοῦ
'''
"23" = ''':sup:`23` ἐγένετο δὲ ἡνίκα ἦλθεν Ιωσηφ πρὸς τοὺς ἀδελφοὺς αὐτοῦ ἐξέδυσαν τὸν
Ιωσηφ τὸν χιτῶνα τὸν ποικίλον τὸν περὶ αὐτὸν
'''
"24" = ''':sup:`24` καὶ λαβόντες αὐτὸν ἔρριψαν εἰς τὸν λάκκον ὁ δὲ λάκκος κενός ὕδωρ
οὐκ εἶχεν
'''
"25" = ''':sup:`25` ἐκάθισαν δὲ φαγεῖν ἄρτον καὶ ἀναβλέψαντες τοῖς ὀφθαλμοῖς εἶδον καὶ
ἰδοὺ ὁδοιπόροι Ισμαηλῖται ἤρχοντο ἐκ Γαλααδ καὶ αἱ κάμηλοι αὐτῶν ἔγεμον
θυμιαμάτων καὶ ῥητίνης καὶ στακτῆς ἐπορεύοντο δὲ καταγαγεῖν εἰς
Αἴγυπτον
'''
"26" = ''':sup:`26` εἶπεν δὲ Ιουδας πρὸς τοὺς ἀδελφοὺς αὐτοῦ τί χρήσιμον ἐὰν
ἀποκτείνωμεν τὸν ἀδελφὸν ἡμῶν καὶ κρύψωμεν τὸ αἷμα αὐτοῦ
'''
"27" = ''':sup:`27` δεῦτε ἀποδώμεθα αὐτὸν τοῖς Ισμαηλίταις τούτοις αἱ δὲ χεῖρες ἡμῶν μὴ
ἔστωσαν ἐπ’ αὐτόν ὅτι ἀδελφὸς ἡμῶν καὶ σὰρξ ἡμῶν ἐστιν ἤκουσαν δὲ οἱ
ἀδελφοὶ αὐτοῦ
'''
"28" = ''':sup:`28` καὶ παρεπορεύοντο οἱ ἄνθρωποι οἱ Μαδιηναῖοι οἱ ἔμποροι καὶ
ἐξείλκυσαν καὶ ἀνεβίβασαν τὸν Ιωσηφ ἐκ τοῦ λάκκου καὶ ἀπέδοντο τὸν
Ιωσηφ τοῖς Ισμαηλίταις εἴκοσι χρυσῶν καὶ κατήγαγον τὸν Ιωσηφ εἰς
Αἴγυπτον
'''
"29" = ''':sup:`29` ἀνέστρεψεν δὲ Ρουβην ἐπὶ τὸν λάκκον καὶ οὐχ ὁρᾷ τὸν Ιωσηφ ἐν τῷ
λάκκῳ καὶ διέρρηξεν τὰ ἱμάτια αὐτοῦ
'''
"30" = ''':sup:`30` καὶ ἀνέστρεψεν πρὸς τοὺς ἀδελφοὺς αὐτοῦ καὶ εἶπεν τὸ παιδάριον οὐκ
ἔστιν ἐγὼ δὲ ποῦ πορεύομαι ἔτι
'''
"31" = ''':sup:`31` λαβόντες δὲ τὸν χιτῶνα τοῦ Ιωσηφ ἔσφαξαν ἔριφον αἰγῶν καὶ ἐμόλυναν
τὸν χιτῶνα τῷ αἵματι
'''
"32" = ''':sup:`32` καὶ ἀπέστειλαν τὸν χιτῶνα τὸν ποικίλον καὶ εἰσήνεγκαν τῷ πατρὶ
αὐτῶν καὶ εἶπαν τοῦτον εὕρομεν ἐπίγνωθι εἰ χιτὼν τοῦ υἱοῦ σού ἐστιν ἢ
οὔ
'''
"33" = ''':sup:`33` καὶ ἐπέγνω αὐτὸν καὶ εἶπεν χιτὼν τοῦ υἱοῦ μού ἐστιν θηρίον πονηρὸν
κατέφαγεν αὐτόν θηρίον ἥρπασεν τὸν Ιωσηφ
'''
"34" = ''':sup:`34` διέρρηξεν δὲ Ιακωβ τὰ ἱμάτια αὐτοῦ καὶ ἐπέθετο σάκκον ἐπὶ τὴν ὀσφὺν
αὐτοῦ καὶ ἐπένθει τὸν υἱὸν αὐτοῦ ἡμέρας πολλάς
'''
"35" = ''':sup:`35` συνήχθησαν δὲ πάντες οἱ υἱοὶ αὐτοῦ καὶ αἱ θυγατέρες καὶ ἦλθον
παρακαλέσαι αὐτόν καὶ οὐκ ἤθελεν παρακαλεῖσθαι λέγων ὅτι καταβήσομαι
πρὸς τὸν υἱόν μου πενθῶν εἰς ᾅδου καὶ ἔκλαυσεν αὐτὸν ὁ πατὴρ αὐτοῦ
'''
"36" = ''':sup:`36` οἱ δὲ Μαδιηναῖοι ἀπέδοντο τὸν Ιωσηφ εἰς Αἴγυπτον τῷ Πετεφρη τῷ
σπάδοντι Φαραω ἀρχιμαγείρῳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
