[21]
"1" = ''':sup:`1` καὶ ἤκουσεν ὁ Χανανις βασιλεὺς Αραδ ὁ κατοικῶν κατὰ τὴν ἔρημον ἦλθεν
γὰρ Ισραηλ ὁδὸν Αθαριν καὶ ἐπολέμησεν πρὸς Ισραηλ καὶ κατεπρονόμευσαν
ἐξ αὐτῶν αἰχμαλωσίαν
'''
"2" = ''':sup:`2` καὶ ηὔξατο Ισραηλ εὐχὴν κυρίῳ καὶ εἶπεν ἐάν μοι παραδῷς τὸν λαὸν
τοῦτον ὑποχείριον ἀναθεματιῶ αὐτὸν καὶ τὰς πόλεις αὐτοῦ
'''
"3" = ''':sup:`3` καὶ εἰσήκουσεν κύριος τῆς φωνῆς Ισραηλ καὶ παρέδωκεν τὸν Χανανιν
ὑποχείριον αὐτοῦ καὶ ἀνεθεμάτισεν αὐτὸν καὶ τὰς πόλεις αὐτοῦ καὶ
ἐπεκάλεσαν τὸ ὄνομα τοῦ τόπου ἐκείνου ἀνάθεμα
'''
"4" = ''':sup:`4` καὶ ἀπάραντες ἐξ Ωρ τοῦ ὄρους ὁδὸν ἐπὶ θάλασσαν ἐρυθρὰν
περιεκύκλωσαν γῆν Εδωμ καὶ ὠλιγοψύχησεν ὁ λαὸς ἐν τῇ ὁδῷ
'''
"5" = ''':sup:`5` καὶ κατελάλει ὁ λαὸς πρὸς τὸν θεὸν καὶ κατὰ Μωυσῆ λέγοντες ἵνα τί
ἐξήγαγες ἡμᾶς ἐξ Αἰγύπτου ἀποκτεῖναι ἡμᾶς ἐν τῇ ἐρήμῳ ὅτι οὐκ ἔστιν
ἄρτος οὐδὲ ὕδωρ ἡ δὲ ψυχὴ ἡμῶν προσώχθισεν ἐν τῷ ἄρτῳ τῷ διακένῳ
'''
"6" = ''':sup:`6` καὶ ἀπέστειλεν κύριος εἰς τὸν λαὸν τοὺς ὄφεις τοὺς θανατοῦντας καὶ
ἔδακνον τὸν λαόν καὶ ἀπέθανεν λαὸς πολὺς τῶν υἱῶν Ισραηλ
'''
"7" = ''':sup:`7` καὶ παραγενόμενος ὁ λαὸς πρὸς Μωυσῆν ἔλεγον ὅτι ἡμάρτομεν ὅτι
κατελαλήσαμεν κατὰ τοῦ κυρίου καὶ κατὰ σοῦ εὖξαι οὖν πρὸς κύριον καὶ
ἀφελέτω ἀφ’ ἡμῶν τὸν ὄφιν καὶ ηὔξατο Μωυσῆς πρὸς κύριον περὶ τοῦ λαοῦ
'''
"8" = ''':sup:`8` καὶ εἶπεν κύριος πρὸς Μωυσῆν ποίησον σεαυτῷ ὄφιν καὶ θὲς αὐτὸν ἐπὶ
σημείου καὶ ἔσται ἐὰν δάκῃ ὄφις ἄνθρωπον πᾶς ὁ δεδηγμένος ἰδὼν αὐτὸν
ζήσεται
'''
"9" = ''':sup:`9` καὶ ἐποίησεν Μωυσῆς ὄφιν χαλκοῦν καὶ ἔστησεν αὐτὸν ἐπὶ σημείου καὶ
ἐγένετο ὅταν ἔδακνεν ὄφις ἄνθρωπον καὶ ἐπέβλεψεν ἐπὶ τὸν ὄφιν τὸν
χαλκοῦν καὶ ἔζη
'''
"10" = ''':sup:`10` καὶ ἀπῆραν οἱ υἱοὶ Ισραηλ καὶ παρενέβαλον ἐν Ωβωθ
'''
"11" = ''':sup:`11` καὶ ἐξάραντες ἐξ Ωβωθ παρενέβαλον ἐν Αχελγαι ἐκ τοῦ πέραν ἐν τῇ
ἐρήμῳ ἥ ἐστιν κατὰ πρόσωπον Μωαβ κατὰ ἀνατολὰς ἡλίου
'''
"12" = ''':sup:`12` ἐκεῖθεν ἀπῆραν καὶ παρενέβαλον εἰς φάραγγα Ζαρετ
'''
"13" = ''':sup:`13` καὶ ἐκεῖθεν ἀπάραντες παρενέβαλον εἰς τὸ πέραν Αρνων ἐν τῇ ἐρήμῳ τὸ
ἐξέχον ἀπὸ τῶν ὁρίων τῶν Αμορραίων ἔστιν γὰρ Αρνων ὅρια Μωαβ ἀνὰ μέσον
Μωαβ καὶ ἀνὰ μέσον τοῦ Αμορραίου
'''
"14" = ''':sup:`14` διὰ τοῦτο λέγεται ἐν βιβλίῳ πόλεμος τοῦ κυρίου τὴν Ζωοβ ἐφλόγισεν
καὶ τοὺς χειμάρρους Αρνων
'''
"15" = ''':sup:`15` καὶ τοὺς χειμάρρους κατέστησεν κατοικίσαι Ηρ καὶ πρόσκειται τοῖς
ὁρίοις Μωαβ
'''
"16" = ''':sup:`16` καὶ ἐκεῖθεν τὸ φρέαρ τοῦτό ἐστιν τὸ φρέαρ ὃ εἶπεν κύριος πρὸς
Μωυσῆν συνάγαγε τὸν λαόν καὶ δώσω αὐτοῖς ὕδωρ πιεῖν
'''
"17" = ''':sup:`17` τότε ᾖσεν Ισραηλ τὸ ᾆσμα τοῦτο ἐπὶ τοῦ φρέατος ἐξάρχετε αὐτῷ
'''
"18" = ''':sup:`18` φρέαρ ὤρυξαν αὐτὸ ἄρχοντες ἐξελατόμησαν αὐτὸ βασιλεῖς ἐθνῶν ἐν τῇ
βασιλείᾳ αὐτῶν ἐν τῷ κυριεῦσαι αὐτῶν καὶ ἀπὸ φρέατος εἰς Μανθαναιν
'''
"19" = ''':sup:`19` καὶ ἀπὸ Μανθαναιν εἰς Νααλιηλ καὶ ἀπὸ Νααλιηλ εἰς Βαμωθ
'''
"20" = ''':sup:`20` καὶ ἀπὸ Βαμωθ εἰς νάπην ἥ ἐστιν ἐν τῷ πεδίῳ Μωαβ ἀπὸ κορυφῆς τοῦ
λελαξευμένου τὸ βλέπον κατὰ πρόσωπον τῆς ἐρήμου
'''
"21" = ''':sup:`21` καὶ ἀπέστειλεν Μωυσῆς πρέσβεις πρὸς Σηων βασιλέα Αμορραίων λόγοις
εἰρηνικοῖς λέγων
'''
"22" = ''':sup:`22` παρελευσόμεθα διὰ τῆς γῆς σου τῇ ὁδῷ πορευσόμεθα οὐκ ἐκκλινοῦμεν
οὔτε εἰς ἀγρὸν οὔτε εἰς ἀμπελῶνα οὐ πιόμεθα ὕδωρ ἐκ φρέατός σου ὁδῷ
βασιλικῇ πορευσόμεθα ἕως παρέλθωμεν τὰ ὅριά σου
'''
"23" = ''':sup:`23` καὶ οὐκ ἔδωκεν Σηων τῷ Ισραηλ παρελθεῖν διὰ τῶν ὁρίων αὐτοῦ καὶ
συνήγαγεν Σηων πάντα τὸν λαὸν αὐτοῦ καὶ ἐξῆλθεν παρατάξασθαι τῷ Ισραηλ
εἰς τὴν ἔρημον καὶ ἦλθεν εἰς Ιασσα καὶ παρετάξατο τῷ Ισραηλ
'''
"24" = ''':sup:`24` καὶ ἐπάταξεν αὐτὸν Ισραηλ φόνῳ μαχαίρης καὶ κατεκυρίευσαν τῆς γῆς
αὐτοῦ ἀπὸ Αρνων ἕως Ιαβοκ ἕως υἱῶν Αμμαν ὅτι Ιαζηρ ὅρια υἱῶν Αμμων
ἐστίν
'''
"25" = ''':sup:`25` καὶ ἔλαβεν Ισραηλ πάσας τὰς πόλεις ταύτας καὶ κατῴκησεν Ισραηλ ἐν
πάσαις ταῖς πόλεσιν τῶν Αμορραίων ἐν Εσεβων καὶ ἐν πάσαις ταῖς
συγκυρούσαις αὐτῇ
'''
"26" = ''':sup:`26` ἔστιν γὰρ Εσεβων πόλις Σηων τοῦ βασιλέως τῶν Αμορραίων καὶ οὗτος
ἐπολέμησεν βασιλέα Μωαβ τὸ πρότερον καὶ ἔλαβον πᾶσαν τὴν γῆν αὐτοῦ ἀπὸ
Αροηρ ἕως Αρνων
'''
"27" = ''':sup:`27` διὰ τοῦτο ἐροῦσιν οἱ αἰνιγματισταί ἔλθετε εἰς Εσεβων ἵνα οἰκοδομηθῇ
καὶ κατασκευασθῇ πόλις Σηων
'''
"28" = ''':sup:`28` ὅτι πῦρ ἐξῆλθεν ἐξ Εσεβων φλὸξ ἐκ πόλεως Σηων καὶ κατέφαγεν ἕως
Μωαβ καὶ κατέπιεν στήλας Αρνων
'''
"29" = ''':sup:`29` οὐαί σοι Μωαβ ἀπώλου λαὸς Χαμως ἀπεδόθησαν οἱ υἱοὶ αὐτῶν
διασῴζεσθαι καὶ αἱ θυγατέρες αὐτῶν αἰχμάλωτοι τῷ βασιλεῖ τῶν Αμορραίων
Σηων
'''
"30" = ''':sup:`30` καὶ τὸ σπέρμα αὐτῶν ἀπολεῖται Εσεβων ἕως Δαιβων καὶ αἱ γυναῖκες ἔτι
προσεξέκαυσαν πῦρ ἐπὶ Μωαβ
'''
"31" = ''':sup:`31` κατῴκησεν δὲ Ισραηλ ἐν πάσαις ταῖς πόλεσιν τῶν Αμορραίων
'''
"32" = ''':sup:`32` καὶ ἀπέστειλεν Μωυσῆς κατασκέψασθαι τὴν Ιαζηρ καὶ κατελάβοντο αὐτὴν
καὶ τὰς κώμας αὐτῆς καὶ ἐξέβαλον τὸν Αμορραῖον τὸν κατοικοῦντα ἐκεῖ
'''
"33" = ''':sup:`33` καὶ ἐπιστρέψαντες ἀνέβησαν ὁδὸν τὴν εἰς Βασαν καὶ ἐξῆλθεν Ωγ
βασιλεὺς τῆς Βασαν εἰς συνάντησιν αὐτοῖς καὶ πᾶς ὁ λαὸς αὐτοῦ εἰς
πόλεμον εἰς Εδραϊν
'''
"34" = ''':sup:`34` καὶ εἶπεν κύριος πρὸς Μωυσῆν μὴ φοβηθῇς αὐτόν ὅτι εἰς τὰς χεῖράς
σου παραδέδωκα αὐτὸν καὶ πάντα τὸν λαὸν αὐτοῦ καὶ πᾶσαν τὴν γῆν αὐτοῦ
καὶ ποιήσεις αὐτῷ καθὼς ἐποίησας τῷ Σηων βασιλεῖ τῶν Αμορραίων ὃς
κατῴκει ἐν Εσεβων
'''
"35" = ''':sup:`35` καὶ ἐπάταξεν αὐτὸν καὶ τοὺς υἱοὺς αὐτοῦ καὶ πάντα τὸν λαὸν αὐτοῦ
ἕως τοῦ μὴ καταλιπεῖν αὐτοῦ ζωγρείαν καὶ ἐκληρονόμησαν τὴν γῆν αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
