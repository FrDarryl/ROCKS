*
Mosaico decorativo
Atos dos Apóstolos, 16
ἦν ἐκεῖ ὀνόματι τιμόθεος, υἱὸς γυναικὸς ἰουδαίας πιστῆς πατρὸς δὲ
ἕλληνος,
'''
"2" = ''':sup:`2` ὃς ἐμαρτυρεῖτο ὑπὸ τῶν ἐν λύστροις καὶ ἰκονίῳ ἀδελφῶν.
'''
"3" = ''':sup:`3` τοῦτον ἠθέλησεν ὁ παῦλος σὺν αὐτῶ ἐξελθεῖν, καὶ λαβὼν περιέτεμεν
αὐτὸν διὰ τοὺς ἰουδαίους τοὺς ὄντας ἐν τοῖς τόποις ἐκείνοις, ᾔδεισαν
γὰρ ἅπαντες ὅτι ἕλλην ὁ πατὴρ αὐτοῦ ὑπῆρχεν.
'''
"4" = ''':sup:`4` ὡς δὲ διεπορεύοντο τὰς πόλεις, παρεδίδοσαν αὐτοῖς φυλάσσειν τὰ
δόγματα τὰ κεκριμένα ὑπὸ τῶν ἀποστόλων καὶ πρεσβυτέρων τῶν ἐν
ἱεροσολύμοις.
'''
"5" = ''':sup:`5` αἱ μὲν οὗν ἐκκλησίαι ἐστερεοῦντο τῇ πίστει καὶ ἐπερίσσευον τῶ ἀριθμῶ
καθ᾽ ἡμέραν.
'''
"6" = ''':sup:`6` διῆλθον δὲ τὴν φρυγίαν καὶ γαλατικὴν χώραν, κωλυθέντες ὑπὸ τοῦ ἁγίου
πνεύματος λαλῆσαι τὸν λόγον ἐν τῇ ἀσίᾳ·
'''
"7" = ''':sup:`7` ἐλθόντες δὲ κατὰ τὴν μυσίαν ἐπείραζον εἰς τὴν βιθυνίαν πορευθῆναι,
καὶ οὐκ εἴασεν αὐτοὺς τὸ πνεῦμα ἰησοῦ·
'''
"8" = ''':sup:`8` παρελθόντες δὲ τὴν μυσίαν κατέβησαν εἰς τρῳάδα.
καὶ παρακαλῶν αὐτὸν καὶ λέγων, διαβὰς εἰς μακεδονίαν βοήθησον ἡμῖν.
'''
"10" = ''':sup:`10` ὡς δὲ τὸ ὅραμα εἶδεν, εὐθέως ἐζητήσαμεν ἐξελθεῖν εἰς μακεδονίαν,
συμβιβάζοντες ὅτι προσκέκληται ἡμᾶς ὁ θεὸς εὐαγγελίσασθαι αὐτούς.
'''
"11" = ''':sup:`11` ἀναχθέντες δὲ ἀπὸ τρῳάδος εὐθυδρομήσαμεν εἰς σαμοθρᾴκην, τῇ δὲ
ἐπιούσῃ εἰς νέαν πόλιν,
πόλις, κολωνία. ἦμεν δὲ ἐν ταύτῃ τῇ πόλει διατρίβοντες ἡμέρας τινάς.
'''
"13" = ''':sup:`13` τῇ τε ἡμέρᾳ τῶν σαββάτων ἐξήλθομεν ἔξω τῆς πύλης παρὰ ποταμὸν οὖ
ἐνομίζομεν προσευχὴν εἶναι, καὶ καθίσαντες ἐλαλοῦμεν ταῖς συνελθούσαις
γυναιξίν.
'''
"14" = ''':sup:`14` καί τις γυνὴ ὀνόματι λυδία, πορφυρόπωλις πόλεως θυατείρων σεβομένη
τὸν θεόν, ἤκουεν, ἧς ὁ κύριος διήνοιξεν τὴν καρδίαν προσέχειν τοῖς
λαλουμένοις ὑπὸ τοῦ παύλου.
'''
"15" = ''':sup:`15` ὡς δὲ ἐβαπτίσθη καὶ ὁ οἶκος αὐτῆς, παρεκάλεσεν λέγουσα, εἰ
κεκρίκατέ με πιστὴν τῶ κυρίῳ εἶναι, εἰσελθόντες εἰς τὸν οἶκόν μου
μένετε· καὶ παρεβιάσατο ἡμᾶς.
'''
"16" = ''':sup:`16` ἐγένετο δὲ πορευομένων ἡμῶν εἰς τὴν προσευχὴν παιδίσκην τινὰ
ἔχουσαν πνεῦμα πύθωνα ὑπαντῆσαι ἡμῖν, ἥτις ἐργασίαν πολλὴν παρεῖχεν
τοῖς κυρίοις αὐτῆς μαντευομένη.
'''
"17" = ''':sup:`17` αὕτη κατακολουθοῦσα τῶ παύλῳ καὶ ἡμῖν ἔκραζεν λέγουσα, οὖτοι οἱ
ἄνθρωποι δοῦλοι τοῦ θεοῦ τοῦ ὑψίστου εἰσίν, οἵτινες καταγγέλλουσιν ὑμῖν
ὁδὸν σωτηρίας.
'''
"18" = ''':sup:`18` τοῦτο δὲ ἐποίει ἐπὶ πολλὰς ἡμέρας. διαπονηθεὶς δὲ παῦλος καὶ
ἐπιστρέψας τῶ πνεύματι εἶπεν, παραγγέλλω σοι ἐν ὀνόματι ἰησοῦ χριστοῦ
ἐξελθεῖν ἀπ᾽ αὐτῆς· καὶ ἐξῆλθεν αὐτῇ τῇ ὥρᾳ.
'''
"19" = ''':sup:`19` ἰδόντες δὲ οἱ κύριοι αὐτῆς ὅτι ἐξῆλθεν ἡ ἐλπὶς τῆς ἐργασίας αὐτῶν
ἐπιλαβόμενοι τὸν παῦλον καὶ τὸν σιλᾶν εἵλκυσαν εἰς τὴν ἀγορὰν ἐπὶ τοὺς
ἄρχοντας,
'''
"20" = ''':sup:`20` καὶ προσαγαγόντες αὐτοὺς τοῖς στρατηγοῖς εἶπαν, οὖτοι οἱ ἄνθρωποι
ἐκταράσσουσιν ἡμῶν τὴν πόλιν ἰουδαῖοι ὑπάρχοντες,
'''
"21" = ''':sup:`21` καὶ καταγγέλλουσιν ἔθη ἃ οὐκ ἔξεστιν ἡμῖν παραδέχεσθαι οὐδὲ ποιεῖν
ῥωμαίοις οὗσιν.
'''
"22" = ''':sup:`22` καὶ συνεπέστη ὁ ὄχλος κατ᾽ αὐτῶν, καὶ οἱ στρατηγοὶ περιρήξαντες
αὐτῶν τὰ ἱμάτια ἐκέλευον ῥαβδίζειν,
'''
"23" = ''':sup:`23` πολλάς τε ἐπιθέντες αὐτοῖς πληγὰς ἔβαλον εἰς φυλακήν,
παραγγείλαντες τῶ δεσμοφύλακι ἀσφαλῶς τηρεῖν αὐτούς·
'''
"24" = ''':sup:`24` ὃς παραγγελίαν τοιαύτην λαβὼν ἔβαλεν αὐτοὺς εἰς τὴν ἐσωτέραν
φυλακὴν καὶ τοὺς πόδας ἠσφαλίσατο αὐτῶν εἰς τὸ ξύλον.
'''
"25" = ''':sup:`25` κατὰ δὲ τὸ μεσονύκτιον παῦλος καὶ σιλᾶς προσευχόμενοι ὕμνουν τὸν
θεόν, ἐπηκροῶντο δὲ αὐτῶν οἱ δέσμιοι·
'''
"26" = ''':sup:`26` ἄφνω δὲ σεισμὸς ἐγένετο μέγας ὥστε σαλευθῆναι τὰ θεμέλια τοῦ
δεσμωτηρίου, ἠνεῴχθησαν δὲ παραχρῆμα αἱ θύραι πᾶσαι, καὶ πάντων τὰ
δεσμὰ ἀνέθη.
'''
"27" = ''':sup:`27` ἔξυπνος δὲ γενόμενος ὁ δεσμοφύλαξ καὶ ἰδὼν ἀνεῳγμένας τὰς θύρας τῆς
ἐκπεφευγέναι τοὺς δεσμίους.
κακόν, ἅπαντες γάρ ἐσμεν ἐνθάδε.
'''
"29" = ''':sup:`29` αἰτήσας δὲ φῶτα εἰσεπήδησεν, καὶ ἔντρομος γενόμενος προσέπεσεν τῶ
'''
"30" = ''':sup:`30` καὶ προαγαγὼν αὐτοὺς ἔξω ἔφη, κύριοι, τί με δεῖ ποιεῖν ἵνα σωθῶ;
'''
"31" = ''':sup:`31` οἱ δὲ εἶπαν, πίστευσον ἐπὶ τὸν κύριον ἰησοῦν, καὶ σωθήσῃ σὺ καὶ ὁ
οἶκός σου.
'''
"32" = ''':sup:`32` καὶ ἐλάλησαν αὐτῶ τὸν λόγον τοῦ κυρίου σὺν πᾶσιν τοῖς ἐν τῇ οἰκίᾳ
αὐτοῦ.
'''
"33" = ''':sup:`33` καὶ παραλαβὼν αὐτοὺς ἐν ἐκείνῃ τῇ ὥρᾳ τῆς νυκτὸς ἔλουσεν ἀπὸ τῶν
πληγῶν, καὶ ἐβαπτίσθη αὐτὸς καὶ οἱ αὐτοῦ πάντες παραχρῆμα,
'''
"34" = ''':sup:`34` ἀναγαγών τε αὐτοὺς εἰς τὸν οἶκον παρέθηκεν τράπεζαν, καὶ
ἠγαλλιάσατο πανοικεὶ πεπιστευκὼς τῶ θεῶ.
'''
"35" = ''':sup:`35` ἡμέρας δὲ γενομένης ἀπέστειλαν οἱ στρατηγοὶ τοὺς ῥαβδούχους
λέγοντες, ἀπόλυσον τοὺς ἀνθρώπους ἐκείνους.
ὅτι ἀπέσταλκαν οἱ στρατηγοὶ ἵνα ἀπολυθῆτε· νῦν οὗν ἐξελθόντες πορεύεσθε
ἐν εἰρήνῃ.
'''
"37" = ''':sup:`37` ὁ δὲ παῦλος ἔφη πρὸς αὐτούς, δείραντες ἡμᾶς δημοσίᾳ ἀκατακρίτους,
ἀνθρώπους ῥωμαίους ὑπάρχοντας, ἔβαλαν εἰς φυλακήν· καὶ νῦν λάθρᾳ ἡμᾶς
ἐκβάλλουσιν; οὐ γάρ, ἀλλὰ ἐλθόντες αὐτοὶ ἡμᾶς ἐξαγαγέτωσαν.
'''
"38" = ''':sup:`38` ἀπήγγειλαν δὲ τοῖς στρατηγοῖς οἱ ῥαβδοῦχοι τὰ ῥήματα ταῦτα.
ἐφοβήθησαν δὲ ἀκούσαντες ὅτι ῥωμαῖοί εἰσιν,
'''
"39" = ''':sup:`39` καὶ ἐλθόντες παρεκάλεσαν αὐτούς, καὶ ἐξαγαγόντες ἠρώτων ἀπελθεῖν
ἀπὸ τῆς πόλεως.
'''
"40" = ''':sup:`40` ἐξελθόντες δὲ ἀπὸ τῆς φυλακῆς εἰσῆλθον πρὸς τὴν λυδίαν, καὶ ἰδόντες
παρεκάλεσαν τοὺς ἀδελφοὺς καὶ ἐξῆλθαν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
