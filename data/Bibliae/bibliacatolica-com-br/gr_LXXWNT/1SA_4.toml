[4]
"1" = ''':sup:`1` καὶ ἐγενήθη ἐν ταῖς ἡμέραις ἐκείναις καὶ συναθροίζονται ἀλλόφυλοι
εἰς πόλεμον ἐπὶ Ισραηλ καὶ ἐξῆλθεν Ισραηλ εἰς ἀπάντησιν αὐτοῖς εἰς
πόλεμον καὶ παρεμβάλλουσιν ἐπὶ Αβενεζερ καὶ οἱ ἀλλόφυλοι παρεμβάλλουσιν
ἐν Αφεκ
'''
"2" = ''':sup:`2` καὶ παρατάσσονται οἱ ἀλλόφυλοι εἰς πόλεμον ἐπὶ Ισραηλ καὶ ἔκλινεν ὁ
πόλεμος καὶ ἔπταισεν ἀνὴρ Ισραηλ ἐνώπιον ἀλλοφύλων καὶ ἐπλήγησαν ἐν τῇ
παρατάξει ἐν ἀγρῷ τέσσαρες χιλιάδες ἀνδρῶν
'''
"3" = ''':sup:`3` καὶ ἦλθεν ὁ λαὸς εἰς τὴν παρεμβολήν καὶ εἶπαν οἱ πρεσβύτεροι Ισραηλ
κατὰ τί ἔπταισεν ἡμᾶς κύριος σήμερον ἐνώπιον ἀλλοφύλων λάβωμεν τὴν
κιβωτὸν τοῦ θεοῦ ἡμῶν ἐκ Σηλωμ καὶ ἐξελθέτω ἐν μέσῳ ἡμῶν καὶ σώσει ἡμᾶς
ἐκ χειρὸς ἐχθρῶν ἡμῶν
'''
"4" = ''':sup:`4` καὶ ἀπέστειλεν ὁ λαὸς εἰς Σηλωμ καὶ αἴρουσιν ἐκεῖθεν τὴν κιβωτὸν
κυρίου καθημένου χερουβιμ καὶ ἀμφότεροι οἱ υἱοὶ Ηλι μετὰ τῆς κιβωτοῦ
Οφνι καὶ Φινεες
'''
"5" = ''':sup:`5` καὶ ἐγενήθη ὡς ἦλθεν κιβωτὸς κυρίου εἰς τὴν παρεμβολήν καὶ ἀνέκραξεν
πᾶς Ισραηλ φωνῇ μεγάλῃ καὶ ἤχησεν ἡ γῆ
'''
"6" = ''':sup:`6` καὶ ἤκουσαν οἱ ἀλλόφυλοι τῆς κραυγῆς καὶ εἶπον οἱ ἀλλόφυλοι τίς ἡ
κραυγὴ ἡ μεγάλη αὕτη ἐν παρεμβολῇ τῶν Εβραίων καὶ ἔγνωσαν ὅτι κιβωτὸς
κυρίου ἥκει εἰς τὴν παρεμβολήν
'''
"7" = ''':sup:`7` καὶ ἐφοβήθησαν οἱ ἀλλόφυλοι καὶ εἶπον οὗτοι οἱ θεοὶ ἥκασιν πρὸς
αὐτοὺς εἰς τὴν παρεμβολήν οὐαὶ ἡμῖν ἐξελοῦ ἡμᾶς κύριε σήμερον ὅτι οὐ
γέγονεν τοιαύτη ἐχθὲς καὶ τρίτην
'''
"8" = ''':sup:`8` οὐαὶ ἡμῖν τίς ἐξελεῖται ἡμᾶς ἐκ χειρὸς τῶν θεῶν τῶν στερεῶν τούτων
οὗτοι οἱ θεοὶ οἱ πατάξαντες τὴν Αἴγυπτον ἐν πάσῃ πληγῇ καὶ ἐν τῇ ἐρήμῳ
'''
"9" = ''':sup:`9` κραταιοῦσθε καὶ γίνεσθε εἰς ἄνδρας ἀλλόφυλοι μήποτε δουλεύσητε τοῖς
Εβραίοις καθὼς ἐδούλευσαν ἡμῖν καὶ ἔσεσθε εἰς ἄνδρας καὶ πολεμήσατε
αὐτούς
'''
"10" = ''':sup:`10` καὶ ἐπολέμησαν αὐτούς καὶ πταίει ἀνὴρ Ισραηλ καὶ ἔφυγεν ἕκαστος εἰς
σκήνωμα αὐτοῦ καὶ ἐγένετο πληγὴ μεγάλη σφόδρα καὶ ἔπεσαν ἐξ Ισραηλ
τριάκοντα χιλιάδες ταγμάτων
'''
"11" = ''':sup:`11` καὶ κιβωτὸς θεοῦ ἐλήμφθη καὶ ἀμφότεροι υἱοὶ Ηλι ἀπέθανον Οφνι καὶ
Φινεες
'''
"12" = ''':sup:`12` καὶ ἔδραμεν ἀνὴρ Ιεμιναῖος ἐκ τῆς παρατάξεως καὶ ἦλθεν εἰς Σηλωμ ἐν
τῇ ἡμέρᾳ ἐκείνῃ καὶ τὰ ἱμάτια αὐτοῦ διερρηγότα καὶ γῆ ἐπὶ τῆς κεφαλῆς
αὐτοῦ
'''
"13" = ''':sup:`13` καὶ ἦλθεν καὶ ἰδοὺ Ηλι ἐκάθητο ἐπὶ τοῦ δίφρου παρὰ τὴν πύλην
σκοπεύων τὴν ὁδόν ὅτι ἦν ἡ καρδία αὐτοῦ ἐξεστηκυῖα περὶ τῆς κιβωτοῦ τοῦ
θεοῦ καὶ ὁ ἄνθρωπος εἰσῆλθεν εἰς τὴν πόλιν ἀπαγγεῖλαι καὶ ἀνεβόησεν ἡ
πόλις
'''
"14" = ''':sup:`14` καὶ ἤκουσεν Ηλι τὴν φωνὴν τῆς βοῆς καὶ εἶπεν τίς ἡ βοὴ τῆς φωνῆς
ταύτης καὶ ὁ ἄνθρωπος σπεύσας εἰσῆλθεν καὶ ἀπήγγειλεν τῷ Ηλι
'''
"15" = ''':sup:`15` καὶ Ηλι υἱὸς ἐνενήκοντα ἐτῶν καὶ οἱ ὀφθαλμοὶ αὐτοῦ ἐπανέστησαν καὶ
οὐκ ἔβλεπεν καὶ εἶπεν Ηλὶ τοῖς ἀνδράσιν τοῖς περιεστηκόσιν αὐτῷ τίς ἡ
φωνὴ τοῦ ἤχους τούτου
'''
"16" = ''':sup:`16` καὶ ὁ ἀνὴρ σπεύσας προσῆλθεν πρὸς Ηλι καὶ εἶπεν αὐτῷ ἐγώ εἰμι ὁ
ἥκων ἐκ τῆς παρεμβολῆς κἀγὼ πέφευγα ἐκ τῆς παρατάξεως σήμερον καὶ εἶπεν
τί τὸ γεγονὸς ῥῆμα τέκνον
'''
"17" = ''':sup:`17` καὶ ἀπεκρίθη τὸ παιδάριον καὶ εἶπεν πέφευγεν ἀνὴρ Ισραηλ ἐκ
προσώπου ἀλλοφύλων καὶ ἐγένετο πληγὴ μεγάλη ἐν τῷ λαῷ καὶ ἀμφότεροι οἱ
υἱοί σου τεθνήκασιν καὶ ἡ κιβωτὸς τοῦ θεοῦ ἐλήμφθη
'''
"18" = ''':sup:`18` καὶ ἐγένετο ὡς ἐμνήσθη τῆς κιβωτοῦ τοῦ θεοῦ καὶ ἔπεσεν ἀπὸ τοῦ
δίφρου ὀπισθίως ἐχόμενος τῆς πύλης καὶ συνετρίβη ὁ νῶτος αὐτοῦ καὶ
ἀπέθανεν ὅτι πρεσβύτης ὁ ἄνθρωπος καὶ βαρύς καὶ αὐτὸς ἔκρινεν τὸν
Ισραηλ εἴκοσι ἔτη
'''
"19" = ''':sup:`19` καὶ νύμφη αὐτοῦ γυνὴ Φινεες συνειληφυῖα τοῦ τεκεῖν καὶ ἤκουσεν τὴν
ἀγγελίαν ὅτι ἐλήμφθη ἡ κιβωτὸς τοῦ θεοῦ καὶ ὅτι τέθνηκεν ὁ πενθερὸς
αὐτῆς καὶ ὁ ἀνὴρ αὐτῆς καὶ ὤκλασεν καὶ ἔτεκεν ὅτι ἐπεστράφησαν ἐπ’
αὐτὴν ὠδῖνες αὐτῆς
'''
"20" = ''':sup:`20` καὶ ἐν τῷ καιρῷ αὐτῆς ἀποθνῄσκει καὶ εἶπον αὐτῇ αἱ γυναῖκες αἱ
παρεστηκυῖαι αὐτῇ μὴ φοβοῦ ὅτι υἱὸν τέτοκας καὶ οὐκ ἀπεκρίθη καὶ οὐκ
ἐνόησεν ἡ καρδία αὐτῆς
'''
"21" = ''':sup:`21` καὶ ἐκάλεσεν τὸ παιδάριον Οὐαὶ βαρχαβωθ ὑπὲρ τῆς κιβωτοῦ τοῦ θεοῦ
καὶ ὑπὲρ τοῦ πενθεροῦ αὐτῆς καὶ ὑπὲρ τοῦ ἀνδρὸς αὐτῆς
'''
"22" = ''':sup:`22` καὶ εἶπαν ἀπῴκισται δόξα Ισραηλ ἐν τῷ λημφθῆναι τὴν κιβωτὸν κυρίου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
