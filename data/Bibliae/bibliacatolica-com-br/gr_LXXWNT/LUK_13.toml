[13]
"1" = ''':sup:`1` παρῆσαν δέ τινες ἐν αὐτῶ τῶ καιρῶ ἀπαγγέλλοντες αὐτῶ περὶ τῶν
γαλιλαίων ὧν τὸ αἷμα πιλᾶτος ἔμιξεν μετὰ τῶν θυσιῶν αὐτῶν.
'''
"2" = ''':sup:`2` καὶ ἀποκριθεὶς εἶπεν αὐτοῖς, δοκεῖτε ὅτι οἱ γαλιλαῖοι οὖτοι
ἁμαρτωλοὶ παρὰ πάντας τοὺς γαλιλαίους ἐγένοντο, ὅτι ταῦτα πεπόνθασιν;
'''
"3" = ''':sup:`3` οὐχί, λέγω ὑμῖν, ἀλλ᾽ ἐὰν μὴ μετανοῆτε πάντες ὁμοίως ἀπολεῖσθε.
'''
"4" = ''':sup:`4` ἢ ἐκεῖνοι οἱ δεκαοκτὼ ἐφ᾽ οὓς ἔπεσεν ὁ πύργος ἐν τῶ σιλωὰμ καὶ
ἀπέκτεινεν αὐτούς, δοκεῖτε ὅτι αὐτοὶ ὀφειλέται ἐγένοντο παρὰ πάντας
τοὺς ἀνθρώπους τοὺς κατοικοῦντας ἰερουσαλήμ;
'''
"5" = ''':sup:`5` οὐχί, λέγω ὑμῖν, ἀλλ᾽ ἐὰν μὴ μετανοῆτε πάντες ὡσαύτως ἀπολεῖσθε.
'''
"6" = ''':sup:`6` ἔλεγεν δὲ ταύτην τὴν παραβολήν· συκῆν εἶχέν τις πεφυτευμένην ἐν τῶ
ἀμπελῶνι αὐτοῦ, καὶ ἦλθεν ζητῶν καρπὸν ἐν αὐτῇ καὶ οὐχ εὖρεν.
'''
"7" = ''':sup:`7` εἶπεν δὲ πρὸς τὸν ἀμπελουργόν, ἰδοὺ τρία ἔτη ἀφ᾽ οὖ ἔρχομαι ζητῶν
τὴν γῆν καταργεῖ;
'''
"8" = ''':sup:`8` ὁ δὲ ἀποκριθεὶς λέγει αὐτῶ, κύριε, ἄφες αὐτὴν καὶ τοῦτο τὸ ἔτος, ἕως
ὅτου σκάψω περὶ αὐτὴν καὶ βάλω κόπρια·
'''
"9" = ''':sup:`9` κἂν μὲν ποιήσῃ καρπὸν εἰς τὸ μέλλον _ εἰ δὲ μή γε, ἐκκόψεις αὐτήν.
'''
"10" = ''':sup:`10` ἦν δὲ διδάσκων ἐν μιᾷ τῶν συναγωγῶν ἐν τοῖς σάββασιν.
'''
"11" = ''':sup:`11` καὶ ἰδοὺ γυνὴ πνεῦμα ἔχουσα ἀσθενείας ἔτη δεκαοκτώ, καὶ ἦν
συγκύπτουσα καὶ μὴ δυναμένη ἀνακύψαι εἰς τὸ παντελές.
'''
"12" = ''':sup:`12` ἰδὼν δὲ αὐτὴν ὁ ἰησοῦς προσεφώνησεν καὶ εἶπεν αὐτῇ, γύναι,
ἀπολέλυσαι τῆς ἀσθενείας σου,
'''
"13" = ''':sup:`13` καὶ ἐπέθηκεν αὐτῇ τὰς χεῖρας· καὶ παραχρῆμα ἀνωρθώθη, καὶ ἐδόξαζεν
τὸν θεόν.
'''
"14" = ''':sup:`14` ἀποκριθεὶς δὲ ὁ ἀρχισυνάγωγος, ἀγανακτῶν ὅτι τῶ σαββάτῳ ἐθεράπευσεν
ὁ ἰησοῦς, ἔλεγεν τῶ ὄχλῳ ὅτι ἓξ ἡμέραι εἰσὶν ἐν αἷς δεῖ ἐργάζεσθαι· ἐν
αὐταῖς οὗν ἐρχόμενοι θεραπεύεσθε καὶ μὴ τῇ ἡμέρᾳ τοῦ σαββάτου.
'''
"15" = ''':sup:`15` ἀπεκρίθη δὲ αὐτῶ ὁ κύριος καὶ εἶπεν, ὑποκριταί, ἕκαστος ὑμῶν τῶ
σαββάτῳ οὐ λύει τὸν βοῦν αὐτοῦ ἢ τὸν ὄνον ἀπὸ τῆς φάτνης καὶ ἀπαγαγὼν
ποτίζει;
'''
"16" = ''':sup:`16` ταύτην δὲ θυγατέρα ἀβραὰμ οὗσαν, ἣν ἔδησεν ὁ σατανᾶς ἰδοὺ δέκα καὶ
ὀκτὼ ἔτη, οὐκ ἔδει λυθῆναι ἀπὸ τοῦ δεσμοῦ τούτου τῇ ἡμέρᾳ τοῦ σαββάτου;
'''
"17" = ''':sup:`17` καὶ ταῦτα λέγοντος αὐτοῦ κατῃσχύνοντο πάντες οἱ ἀντικείμενοι αὐτῶ,
καὶ πᾶς ὁ ὄχλος ἔχαιρεν ἐπὶ πᾶσιν τοῖς ἐνδόξοις τοῖς γινομένοις ὑπ᾽
αὐτοῦ.
'''
"18" = ''':sup:`18` ἔλεγεν οὗν, τίνι ὁμοία ἐστὶν ἡ βασιλεία τοῦ θεοῦ, καὶ τίνι ὁμοιώσω
αὐτήν;
'''
"19" = ''':sup:`19` ὁμοία ἐστὶν κόκκῳ σινάπεως, ὃν λαβὼν ἄνθρωπος ἔβαλεν εἰς κῆπον
ἑαυτοῦ, καὶ ηὔξησεν καὶ ἐγένετο εἰς δένδρον, καὶ τὰ πετεινὰ τοῦ οὐρανοῦ
κατεσκήνωσεν ἐν τοῖς κλάδοις αὐτοῦ.
'''
"20" = ''':sup:`20` καὶ πάλιν εἶπεν, τίνι ὁμοιώσω τὴν βασιλείαν τοῦ θεοῦ;
ἕως οὖ ἐζυμώθη ὅλον.
'''
"22" = ''':sup:`22` καὶ διεπορεύετο κατὰ πόλεις καὶ κώμας διδάσκων καὶ πορείαν
ποιούμενος εἰς ἱεροσόλυμα.
'''
"23" = ''':sup:`23` εἶπεν δέ τις αὐτῶ, κύριε, εἰ ὀλίγοι οἱ σῳζόμενοι; ὁ δὲ εἶπεν πρὸς
αὐτούς,
'''
"24" = ''':sup:`24` ἀγωνίζεσθε εἰσελθεῖν διὰ τῆς στενῆς θύρας, ὅτι πολλοί, λέγω ὑμῖν,
ζητήσουσιν εἰσελθεῖν καὶ οὐκ ἰσχύσουσιν.
'''
"25" = ''':sup:`25` ἀφ᾽ οὖ ἂν ἐγερθῇ ὁ οἰκοδεσπότης καὶ ἀποκλείσῃ τὴν θύραν, καὶ
ἄρξησθε ἔξω ἑστάναι καὶ κρούειν τὴν θύραν λέγοντες, κύριε, ἄνοιξον
ἡμῖν· καὶ ἀποκριθεὶς ἐρεῖ ὑμῖν, οὐκ οἶδα ὑμᾶς πόθεν ἐστέ.
'''
"26" = ''':sup:`26` τότε ἄρξεσθε λέγειν, ἐφάγομεν ἐνώπιόν σου καὶ ἐπίομεν, καὶ ἐν ταῖς
πλατείαις ἡμῶν ἐδίδαξας·
πάντες ἐργάται ἀδικίας.
'''
"28" = ''':sup:`28` ἐκεῖ ἔσται ὁ κλαυθμὸς καὶ ὁ βρυγμὸς τῶν ὀδόντων, ὅταν ὄψησθε ἀβραὰμ
καὶ ἰσαὰκ καὶ ἰακὼβ καὶ πάντας τοὺς προφήτας ἐν τῇ βασιλείᾳ τοῦ θεοῦ,
ὑμᾶς δὲ ἐκβαλλομένους ἔξω.
'''
"29" = ''':sup:`29` καὶ ἥξουσιν ἀπὸ ἀνατολῶν καὶ δυσμῶν καὶ ἀπὸ βορρᾶ καὶ νότου καὶ
ἀνακλιθήσονται ἐν τῇ βασιλείᾳ τοῦ θεοῦ.
'''
"30" = ''':sup:`30` καὶ ἰδοὺ εἰσὶν ἔσχατοι οἳ ἔσονται πρῶτοι, καὶ εἰσὶν πρῶτοι οἳ
ἔσονται ἔσχατοι.
'''
"31" = ''':sup:`31` ἐν αὐτῇ τῇ ὥρᾳ προσῆλθάν τινες φαρισαῖοι λέγοντες αὐτῶ, ἔξελθε καὶ
πορεύου ἐντεῦθεν, ὅτι ἡρῴδης θέλει σε ἀποκτεῖναι.
'''
"32" = ''':sup:`32` καὶ εἶπεν αὐτοῖς, πορευθέντες εἴπατε τῇ ἀλώπεκι ταύτῃ, ἰδοὺ ἐκβάλλω
δαιμόνια καὶ ἰάσεις ἀποτελῶ σήμερον καὶ αὔριον, καὶ τῇ τρίτῃ
τελειοῦμαι.
'''
"33" = ''':sup:`33` πλὴν δεῖ με σήμερον καὶ αὔριον καὶ τῇ ἐχομένῃ πορεύεσθαι, ὅτι οὐκ
ἐνδέχεται προφήτην ἀπολέσθαι ἔξω ἰερουσαλήμ.
'''
"34" = ''':sup:`34` ἰερουσαλὴμ ἰερουσαλήμ, ἡ ἀποκτείνουσα τοὺς προφήτας καὶ λιθοβολοῦσα
τοὺς ἀπεσταλμένους πρὸς αὐτήν, ποσάκις ἠθέλησα ἐπισυνάξαι τὰ τέκνα σου
ὃν τρόπον ὄρνις τὴν ἑαυτῆς νοσσιὰν ὑπὸ τὰς πτέρυγας, καὶ οὐκ ἠθελήσατε.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
