[35]
"1" = ''':sup:`1` καὶ συνήθροισεν Μωυσῆς πᾶσαν συναγωγὴν υἱῶν Ισραηλ καὶ εἶπεν πρὸς
αὐτούς οὗτοι οἱ λόγοι οὓς εἶπεν κύριος ποιῆσαι αὐτούς
'''
"2" = ''':sup:`2` ἓξ ἡμέρας ποιήσεις ἔργα τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ κατάπαυσις ἅγιον
σάββατα ἀνάπαυσις κυρίῳ πᾶς ὁ ποιῶν ἔργον ἐν αὐτῇ τελευτάτω
'''
"3" = ''':sup:`3` οὐ καύσετε πῦρ ἐν πάσῃ κατοικίᾳ ὑμῶν τῇ ἡμέρᾳ τῶν σαββάτων ἐγὼ
κύριος
'''
"4" = ''':sup:`4` καὶ εἶπεν Μωυσῆς πρὸς πᾶσαν συναγωγὴν υἱῶν Ισραηλ λέγων τοῦτο τὸ
ῥῆμα ὃ συνέταξεν κύριος λέγων
'''
"5" = ''':sup:`5` λάβετε παρ’ ὑμῶν αὐτῶν ἀφαίρεμα κυρίῳ πᾶς ὁ καταδεχόμενος τῇ καρδίᾳ
οἴσουσιν τὰς ἀπαρχὰς κυρίῳ χρυσίον ἀργύριον χαλκόν
'''
"6" = ''':sup:`6` ὑάκινθον πορφύραν κόκκινον διπλοῦν διανενησμένον καὶ βύσσον
κεκλωσμένην καὶ τρίχας αἰγείας
'''
"7" = ''':sup:`7` καὶ δέρματα κριῶν ἠρυθροδανωμένα καὶ δέρματα ὑακίνθινα καὶ ξύλα
ἄσηπτα
'''
"9" = ''':sup:`9` καὶ λίθους σαρδίου καὶ λίθους εἰς τὴν γλυφὴν εἰς τὴν ἐπωμίδα καὶ τὸν
ποδήρη
'''
"10" = ''':sup:`10` καὶ πᾶς σοφὸς τῇ καρδίᾳ ἐν ὑμῖν ἐλθὼν ἐργαζέσθω πάντα ὅσα συνέταξεν
κύριος
'''
"11" = ''':sup:`11` τὴν σκηνὴν καὶ τὰ παραρρύματα καὶ τὰ καλύμματα καὶ τὰ διατόνια καὶ
τοὺς μοχλοὺς καὶ τοὺς στύλους
'''
"12" = ''':sup:`12` καὶ τὴν κιβωτὸν τοῦ μαρτυρίου καὶ τοὺς ἀναφορεῖς αὐτῆς καὶ τὸ
ἱλαστήριον αὐτῆς καὶ τὸ καταπέτασμα (12a) καὶ τὰ ἱστία τῆς αὐλῆς καὶ
τοὺς στύλους αὐτῆς καὶ τοὺς λίθους τῆς σμαράγδου καὶ τὸ θυμίαμα καὶ τὸ
ἔλαιον τοῦ χρίσματος
'''
"13" = ''':sup:`13` καὶ τὴν τράπεζαν καὶ πάντα τὰ σκεύη αὐτῆς
'''
"14" = ''':sup:`14` καὶ τὴν λυχνίαν τοῦ φωτὸς καὶ πάντα τὰ σκεύη αὐτῆς
'''
"16" = ''':sup:`16` καὶ τὸ θυσιαστήριον καὶ πάντα τὰ σκεύη αὐτοῦ
'''
"19" = ''':sup:`19` καὶ τὰς στολὰς τὰς ἁγίας Ααρων τοῦ ἱερέως καὶ τὰς στολάς ἐν αἷς
λειτουργήσουσιν ἐν αὐταῖς καὶ τοὺς χιτῶνας τοῖς υἱοῖς Ααρων τῆς
ἱερατείας καὶ τὸ ἔλαιον τοῦ χρίσματος καὶ τὸ θυμίαμα τῆς συνθέσεως
'''
"20" = ''':sup:`20` καὶ ἐξῆλθεν πᾶσα συναγωγὴ υἱῶν Ισραηλ ἀπὸ Μωυσῆ
'''
"21" = ''':sup:`21` καὶ ἤνεγκαν ἕκαστος ὧν ἔφερεν αὐτῶν ἡ καρδία καὶ ὅσοις ἔδοξεν τῇ
ψυχῇ αὐτῶν ἤνεγκαν ἀφαίρεμα κυρίῳ εἰς πάντα τὰ ἔργα τῆς σκηνῆς τοῦ
μαρτυρίου καὶ εἰς πάντα τὰ κάτεργα αὐτῆς καὶ εἰς πάσας τὰς στολὰς τοῦ
ἁγίου
'''
"22" = ''':sup:`22` καὶ ἤνεγκαν οἱ ἄνδρες παρὰ τῶν γυναικῶν πᾶς ᾧ ἔδοξεν τῇ διανοίᾳ
ἤνεγκαν σφραγῖδας καὶ ἐνώτια καὶ δακτυλίους καὶ ἐμπλόκια καὶ περιδέξια
πᾶν σκεῦος χρυσοῦν καὶ πάντες ὅσοι ἤνεγκαν ἀφαιρέματα χρυσίου κυρίῳ
'''
"23" = ''':sup:`23` καὶ παρ’ ᾧ εὑρέθη βύσσος καὶ δέρματα ὑακίνθινα καὶ δέρματα κριῶν
ἠρυθροδανωμένα ἤνεγκαν
'''
"24" = ''':sup:`24` καὶ πᾶς ὁ ἀφαιρῶν ἀφαίρεμα ἀργύριον καὶ χαλκὸν ἤνεγκαν τὰ
ἀφαιρέματα κυρίῳ καὶ παρ’ οἷς εὑρέθη ξύλα ἄσηπτα εἰς πάντα τὰ ἔργα τῆς
κατασκευῆς ἤνεγκαν
'''
"25" = ''':sup:`25` καὶ πᾶσα γυνὴ σοφὴ τῇ διανοίᾳ ταῖς χερσὶν νήθειν ἤνεγκαν νενησμένα
τὴν ὑάκινθον καὶ τὴν πορφύραν καὶ τὸ κόκκινον καὶ τὴν βύσσον
'''
"26" = ''':sup:`26` καὶ πᾶσαι αἱ γυναῖκες αἷς ἔδοξεν τῇ διανοίᾳ αὐτῶν ἐν σοφίᾳ ἔνησαν
τὰς τρίχας τὰς αἰγείας
'''
"27" = ''':sup:`27` καὶ οἱ ἄρχοντες ἤνεγκαν τοὺς λίθους τῆς σμαράγδου καὶ τοὺς λίθους
τῆς πληρώσεως εἰς τὴν ἐπωμίδα καὶ εἰς τὸ λογεῖον
'''
"28" = ''':sup:`28` καὶ τὰς συνθέσεις καὶ τὸ ἔλαιον τῆς χρίσεως καὶ τὴν σύνθεσιν τοῦ
θυμιάματος
'''
"29" = ''':sup:`29` καὶ πᾶς ἀνὴρ καὶ γυνή ὧν ἔφερεν ἡ διάνοια αὐτῶν εἰσελθόντας ποιεῖν
πάντα τὰ ἔργα ὅσα συνέταξεν κύριος ποιῆσαι αὐτὰ διὰ Μωυσῆ ἤνεγκαν οἱ
υἱοὶ Ισραηλ ἀφαίρεμα κυρίῳ
'''
"30" = ''':sup:`30` καὶ εἶπεν Μωυσῆς τοῖς υἱοῖς Ισραηλ ἰδοὺ ἀνακέκληκεν ὁ θεὸς ἐξ
ὀνόματος τὸν Βεσελεηλ τὸν τοῦ Ουριου τὸν Ωρ ἐκ φυλῆς Ιουδα
'''
"31" = ''':sup:`31` καὶ ἐνέπλησεν αὐτὸν πνεῦμα θεῖον σοφίας καὶ συνέσεως καὶ ἐπιστήμης
πάντων
'''
"32" = ''':sup:`32` ἀρχιτεκτονεῖν κατὰ πάντα τὰ ἔργα τῆς ἀρχιτεκτονίας ποιεῖν τὸ
χρυσίον καὶ τὸ ἀργύριον καὶ τὸν χαλκὸν
'''
"33" = ''':sup:`33` καὶ λιθουργῆσαι τὸν λίθον καὶ κατεργάζεσθαι τὰ ξύλα καὶ ποιεῖν ἐν
παντὶ ἔργῳ σοφίας
'''
"34" = ''':sup:`34` καὶ προβιβάσαι γε ἔδωκεν αὐτῷ ἐν τῇ διανοίᾳ αὐτῷ τε καὶ Ελιαβ τῷ
τοῦ Αχισαμακ ἐκ φυλῆς Δαν
'''
"35" = ''':sup:`35` ἐνέπλησεν αὐτοὺς σοφίας καὶ συνέσεως διανοίας πάντα συνιέναι
ποιῆσαι τὰ ἔργα τοῦ ἁγίου καὶ τὰ ὑφαντὰ καὶ ποικιλτὰ ὑφᾶναι τῷ κοκκίνῳ
καὶ τῇ βύσσῳ ποιεῖν πᾶν ἔργον ἀρχιτεκτονίας ποικιλίας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
