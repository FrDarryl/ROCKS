[12]
"1" = ''':sup:`1` ἐκύκλωσέν με ἐν ψεύδει Εφραιμ καὶ ἐν ἀσεβείαις οἶκος Ισραηλ καὶ
Ιουδα νῦν ἔγνω αὐτοὺς ὁ θεός καὶ λαὸς ἅγιος κεκλήσεται θεοῦ
'''
"2" = ''':sup:`2` ὁ δὲ Εφραιμ πονηρὸν πνεῦμα ἐδίωξεν καύσωνα ὅλην τὴν ἡμέραν κενὰ καὶ
μάταια ἐπλήθυνεν καὶ διαθήκην μετὰ Ἀσσυρίων διέθετο καὶ ἔλαιον εἰς
Αἴγυπτον ἐνεπορεύετο
'''
"3" = ''':sup:`3` καὶ κρίσις τῷ κυρίῳ πρὸς Ιουδαν τοῦ ἐκδικῆσαι τὸν Ιακωβ κατὰ τὰς
ὁδοὺς αὐτοῦ καὶ κατὰ τὰ ἐπιτηδεύματα αὐτοῦ ἀνταποδώσει αὐτῷ
'''
"4" = ''':sup:`4` ἐν τῇ κοιλίᾳ ἐπτέρνισεν τὸν ἀδελφὸν αὐτοῦ καὶ ἐν κόποις αὐτοῦ
ἐνίσχυσεν πρὸς θεὸν
'''
"5" = ''':sup:`5` καὶ ἐνίσχυσεν μετὰ ἀγγέλου καὶ ἠδυνάσθη ἔκλαυσαν καὶ ἐδεήθησάν μου
ἐν τῷ οἴκῳ Ων εὕροσάν με καὶ ἐκεῖ ἐλαλήθη πρὸς αὐτόν
'''
"6" = ''':sup:`6` ὁ δὲ κύριος ὁ θεὸς ὁ παντοκράτωρ ἔσται μνημόσυνον αὐτοῦ
'''
"7" = ''':sup:`7` καὶ σὺ ἐν θεῷ σου ἐπιστρέψεις ἔλεον καὶ κρίμα φυλάσσου καὶ ἔγγιζε
πρὸς τὸν θεόν σου διὰ παντός
'''
"8" = ''':sup:`8` Χανααν ἐν χειρὶ αὐτοῦ ζυγὸς ἀδικίας καταδυναστεύειν ἠγάπησε
'''
"9" = ''':sup:`9` καὶ εἶπεν Εφραιμ πλὴν πεπλούτηκα εὕρηκα ἀναψυχὴν ἐμαυτῷ πάντες οἱ
πόνοι αὐτοῦ οὐχ εὑρεθήσονται αὐτῷ δι’ ἀδικίας ἃς ἥμαρτεν
'''
"10" = ''':sup:`10` ἐγὼ δὲ κύριος ὁ θεός σου ἀνήγαγόν σε ἐκ γῆς Αἰγύπτου ἔτι κατοικιῶ
σε ἐν σκηναῖς καθὼς ἡμέρᾳ ἑορτῆς
'''
"11" = ''':sup:`11` καὶ λαλήσω πρὸς προφήτας καὶ ἐγὼ ὁράσεις ἐπλήθυνα καὶ ἐν χερσὶν
προφητῶν ὡμοιώθην
'''
"12" = ''':sup:`12` εἰ μὴ Γαλααδ ἔστιν ἄρα ψευδεῖς ἦσαν ἐν Γαλγαλ ἄρχοντες θυσιάζοντες
καὶ τὰ θυσιαστήρια αὐτῶν ὡς χελῶναι ἐπὶ χέρσον ἀγροῦ
'''
"13" = ''':sup:`13` καὶ ἀνεχώρησεν Ιακωβ εἰς πεδίον Συρίας καὶ ἐδούλευσεν Ισραηλ ἐν
γυναικὶ καὶ ἐν γυναικὶ ἐφυλάξατο
'''
"14" = ''':sup:`14` καὶ ἐν προφήτῃ ἀνήγαγεν κύριος τὸν Ισραηλ ἐξ Αἰγύπτου καὶ ἐν
προφήτῃ διεφυλάχθη
'''
"15" = ''':sup:`15` ἐθύμωσεν Εφραιμ καὶ παρώργισεν καὶ τὸ αἷμα αὐτοῦ ἐπ’ αὐτὸν
ἐκχυθήσεται καὶ τὸν ὀνειδισμὸν αὐτοῦ ἀνταποδώσει αὐτῷ κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
