"1" = ''':sup:`1` ὁ πρεσβύτερος ἐκλεκτῇ κυρίᾳ καὶ τοῖς τέκνοις αὐτῆς, οὓς ἐγὼ ἀγαπῶ ἐν
ἀληθείᾳ, καὶ οὐκ ἐγὼ μόνος ἀλλὰ καὶ πάντες οἱ ἐγνωκότες τὴν ἀλήθειαν,
'''
"2" = ''':sup:`2` διὰ τὴν ἀλήθειαν τὴν μένουσαν ἐν ἡμῖν, καὶ μεθ᾽ ἡμῶν ἔσται εἰς τὸν
αἰῶνα.
'''
"3" = ''':sup:`3` ἔσται μεθ᾽ ἡμῶν χάρις ἔλεος εἰρήνη παρὰ θεοῦ πατρός, καὶ παρὰ ἰησοῦ
χριστοῦ τοῦ υἱοῦ τοῦ πατρός, ἐν ἀληθείᾳ καὶ ἀγάπῃ.
'''
"4" = ''':sup:`4` ἐχάρην λίαν ὅτι εὕρηκα ἐκ τῶν τέκνων σου περιπατοῦντας ἐν ἀληθείᾳ,
καθὼς ἐντολὴν ἐλάβομεν παρὰ τοῦ πατρός.
'''
"5" = ''':sup:`5` καὶ νῦν ἐρωτῶ σε, κυρία, οὐχ ὡς ἐντολὴν καινὴν γράφων σοι ἀλλὰ ἣν
εἴχομεν ἀπ᾽ ἀρχῆς, ἵνα ἀγαπῶμεν ἀλλήλους.
'''
"6" = ''':sup:`6` καὶ αὕτη ἐστὶν ἡ ἀγάπη, ἵνα περιπατῶμεν κατὰ τὰς ἐντολὰς αὐτοῦ· αὕτη
ἡ ἐντολή ἐστιν, καθὼς ἠκούσατε ἀπ᾽ ἀρχῆς, ἵνα ἐν αὐτῇ περιπατῆτε.
'''
"7" = ''':sup:`7` ὅτι πολλοὶ πλάνοι ἐξῆλθον εἰς τὸν κόσμον, οἱ μὴ ὁμολογοῦντες ἰησοῦν
χριστὸν ἐρχόμενον ἐν σαρκί· οὖτός ἐστιν ὁ πλάνος καὶ ὁ ἀντίχριστος.
'''
"8" = ''':sup:`8` βλέπετε ἑαυτούς, ἵνα μὴ ἀπολέσητε ἃ εἰργασάμεθα ἀλλὰ μισθὸν πλήρη
ἀπολάβητε.
'''
"9" = ''':sup:`9` πᾶς ὁ προάγων καὶ μὴ μένων ἐν τῇ διδαχῇ τοῦ χριστοῦ θεὸν οὐκ ἔχει· ὁ
μένων ἐν τῇ διδαχῇ, οὖτος καὶ τὸν πατέρα καὶ τὸν υἱὸν ἔχει.
'''
"10" = ''':sup:`10` εἴ τις ἔρχεται πρὸς ὑμᾶς καὶ ταύτην τὴν διδαχὴν οὐ φέρει, μὴ
λαμβάνετε αὐτὸν εἰς οἰκίαν καὶ χαίρειν αὐτῶ μὴ λέγετε·
'''
"11" = ''':sup:`11` ὁ λέγων γὰρ αὐτῶ χαίρειν κοινωνεῖ τοῖς ἔργοις αὐτοῦ τοῖς πονηροῖς.
'''
"12" = ''':sup:`12` πολλὰ ἔχων ὑμῖν γράφειν οὐκ ἐβουλήθην διὰ χάρτου καὶ μέλανος, ἀλλὰ
ἐλπίζω γενέσθαι πρὸς ὑμᾶς καὶ στόμα πρὸς στόμα λαλῆσαι, ἵνα ἡ χαρὰ ἡμῶν
πεπληρωμένη ᾖ.
'''
"13" = ''':sup:`13` ἀσπάζεταί σε τὰ τέκνα τῆς ἀδελφῆς σου τῆς ἐκλεκτῆς.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
