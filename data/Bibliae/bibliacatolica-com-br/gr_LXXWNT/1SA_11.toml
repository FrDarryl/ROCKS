[11]
"1" = ''':sup:`1` καὶ ἐγενήθη ὡς μετὰ μῆνα καὶ ἀνέβη Ναας ὁ Αμμανίτης καὶ παρεμβάλλει
ἐπὶ Ιαβις Γαλααδ καὶ εἶπον πάντες οἱ ἄνδρες Ιαβις πρὸς Ναας τὸν
Αμμανίτην διάθου ἡμῖν διαθήκην καὶ δουλεύσομέν σοι
'''
"2" = ''':sup:`2` καὶ εἶπεν πρὸς αὐτοὺς Ναας ὁ Αμμανίτης ἐν ταύτῃ διαθήσομαι ὑμῖν
διαθήκην ἐν τῷ ἐξορύξαι ὑμῶν πάντα ὀφθαλμὸν δεξιόν καὶ θήσομαι ὄνειδος
ἐπὶ Ισραηλ
'''
"3" = ''':sup:`3` καὶ λέγουσιν αὐτῷ οἱ ἄνδρες Ιαβις ἄνες ἡμῖν ἑπτὰ ἡμέρας καὶ
ἀποστελοῦμεν ἀγγέλους εἰς πᾶν ὅριον Ισραηλ ἐὰν μὴ ᾖ ὁ σῴζων ἡμᾶς
ἐξελευσόμεθα πρὸς ὑμᾶς
'''
"4" = ''':sup:`4` καὶ ἔρχονται οἱ ἄγγελοι εἰς Γαβαα πρὸς Σαουλ καὶ λαλοῦσιν τοὺς
λόγους εἰς τὰ ὦτα τοῦ λαοῦ καὶ ἦραν πᾶς ὁ λαὸς τὴν φωνὴν αὐτῶν καὶ
ἔκλαυσαν
'''
"5" = ''':sup:`5` καὶ ἰδοὺ Σαουλ ἤρχετο μετὰ τὸ πρωὶ ἐξ ἀγροῦ καὶ εἶπεν Σαουλ τί ὅτι
κλαίει ὁ λαός καὶ διηγοῦνται αὐτῷ τὰ ῥήματα τῶν υἱῶν Ιαβις
'''
"6" = ''':sup:`6` καὶ ἐφήλατο πνεῦμα κυρίου ἐπὶ Σαουλ ὡς ἤκουσεν τὰ ῥήματα ταῦτα καὶ
ἐθυμώθη ἐπ’ αὐτοὺς ὀργὴ αὐτοῦ σφόδρα
'''
"7" = ''':sup:`7` καὶ ἔλαβεν δύο βόας καὶ ἐμέλισεν αὐτὰς καὶ ἀπέστειλεν εἰς πᾶν ὅριον
Ισραηλ ἐν χειρὶ ἀγγέλων λέγων ὃς οὐκ ἔστιν ἐκπορευόμενος ὀπίσω Σαουλ
καὶ ὀπίσω Σαμουηλ κατὰ τάδε ποιήσουσιν τοῖς βουσὶν αὐτοῦ καὶ ἐπῆλθεν
ἔκστασις κυρίου ἐπὶ τὸν λαὸν Ισραηλ καὶ ἐβόησαν ὡς ἀνὴρ εἷς
'''
"8" = ''':sup:`8` καὶ ἐπισκέπτεται αὐτοὺς Αβιεζεκ ἐν Βαμα πᾶν ἄνδρα Ισραηλ ἑξακοσίας
χιλιάδας καὶ ἄνδρας Ιουδα ἑβδομήκοντα χιλιάδας
'''
"9" = ''':sup:`9` καὶ εἶπεν τοῖς ἀγγέλοις τοῖς ἐρχομένοις τάδε ἐρεῖτε τοῖς ἀνδράσιν
Ιαβις αὔριον ὑμῖν ἡ σωτηρία διαθερμάναντος τοῦ ἡλίου καὶ ἦλθον οἱ
ἄγγελοι εἰς τὴν πόλιν καὶ ἀπαγγέλλουσιν τοῖς ἀνδράσιν Ιαβις καὶ
εὐφράνθησαν
'''
"10" = ''':sup:`10` καὶ εἶπαν οἱ ἄνδρες Ιαβις πρὸς Ναας τὸν Αμμανίτην αὔριον
ἐξελευσόμεθα πρὸς ὑμᾶς καὶ ποιήσετε ἡμῖν τὸ ἀγαθὸν ἐνώπιον ὑμῶν
'''
"11" = ''':sup:`11` καὶ ἐγενήθη μετὰ τὴν αὔριον καὶ ἔθετο Σαουλ τὸν λαὸν εἰς τρεῖς
ἀρχάς καὶ εἰσπορεύονται μέσον τῆς παρεμβολῆς ἐν φυλακῇ τῇ πρωινῇ καὶ
ἔτυπτον τοὺς υἱοὺς Αμμων ἕως διεθερμάνθη ἡ ἡμέρα καὶ ἐγενήθησαν οἱ
ὑπολελειμμένοι διεσπάρησαν καὶ οὐχ ὑπελείφθησαν ἐν αὐτοῖς δύο κατὰ τὸ
αὐτό
'''
"12" = ''':sup:`12` καὶ εἶπεν ὁ λαὸς πρὸς Σαμουηλ τίς ὁ εἴπας ὅτι Σαουλ οὐ βασιλεύσει
ἡμῶν παράδος τοὺς ἄνδρας καὶ θανατώσομεν αὐτούς
'''
"13" = ''':sup:`13` καὶ εἶπεν Σαουλ οὐκ ἀποθανεῖται οὐδεὶς ἐν τῇ ἡμέρᾳ ταύτῃ ὅτι
σήμερον κύριος ἐποίησεν σωτηρίαν ἐν Ισραηλ
'''
"14" = ''':sup:`14` καὶ εἶπεν Σαμουηλ πρὸς τὸν λαὸν λέγων πορευθῶμεν εἰς Γαλγαλα καὶ
ἐγκαινίσωμεν ἐκεῖ τὴν βασιλείαν
'''
"15" = ''':sup:`15` καὶ ἐπορεύθη πᾶς ὁ λαὸς εἰς Γαλγαλα καὶ ἔχρισεν Σαμουηλ ἐκεῖ τὸν
Σαουλ εἰς βασιλέα ἐνώπιον κυρίου ἐν Γαλγαλοις καὶ ἔθυσεν ἐκεῖ θυσίας
καὶ εἰρηνικὰς ἐνώπιον κυρίου καὶ εὐφράνθη Σαμουηλ καὶ πᾶς Ισραηλ ὥστε
λίαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
