[20]
"1" = ''':sup:`1` ἔστιν ἔλεγχος ὃς οὐκ ἔστιν ὡραῖος καὶ ἔστιν σιωπῶν καὶ αὐτὸς
φρόνιμος
'''
"2" = ''':sup:`2` ὡς καλὸν ἐλέγξαι ἢ θυμοῦσθαι
'''
"3" = ''':sup:`3` καὶ ὁ ἀνθομολογούμενος ἀπὸ ἐλαττώσεως κωλυθήσεται
'''
"4" = ''':sup:`4` ἐπιθυμία εὐνούχου ἀποπαρθενῶσαι νεάνιδα οὕτως ὁ ποιῶν ἐν βίᾳ κρίματα
'''
"5" = ''':sup:`5` ἔστιν σιωπῶν εὑρισκόμενος σοφός καὶ ἔστιν μισητὸς ἀπὸ πολλῆς λαλιᾶς
'''
"6" = ''':sup:`6` ἔστιν σιωπῶν οὐ γὰρ ἔχει ἀπόκρισιν καὶ ἔστιν σιωπῶν εἰδὼς καιρόν
'''
"7" = ''':sup:`7` ἄνθρωπος σοφὸς σιγήσει ἕως καιροῦ ὁ δὲ λαπιστὴς καὶ ἄφρων
ὑπερβήσεται καιρόν
'''
"8" = ''':sup:`8` ὁ πλεονάζων λόγῳ βδελυχθήσεται καὶ ὁ ἐνεξουσιαζόμενος μισηθήσεται
'''
"9" = ''':sup:`9` ἔστιν εὐοδία ἐν κακοῖς ἀνδρί καὶ ἔστιν εὕρεμα εἰς ἐλάττωσιν
'''
"10" = ''':sup:`10` ἔστιν δόσις ἣ οὐ λυσιτελήσει σοι καὶ ἔστιν δόσις ἧς τὸ ἀνταπόδομα
διπλοῦν
'''
"11" = ''':sup:`11` ἔστιν ἐλάττωσις ἕνεκεν δόξης καὶ ἔστιν ὃς ἀπὸ ταπεινώσεως ἦρεν
κεφαλήν
'''
"12" = ''':sup:`12` ἔστιν ἀγοράζων πολλὰ ὀλίγου καὶ ἀποτιννύων αὐτὰ ἑπταπλάσιον
'''
"13" = ''':sup:`13` ὁ σοφὸς ἐν λόγοις ἑαυτὸν προσφιλῆ ποιήσει χάριτες δὲ μωρῶν
ἐκχυθήσονται
'''
"14" = ''':sup:`14` δόσις ἄφρονος οὐ λυσιτελήσει σοι οἱ γὰρ ὀφθαλμοὶ αὐτοῦ ἀνθ’ ἑνὸς
πολλοί
'''
"15" = ''':sup:`15` ὀλίγα δώσει καὶ πολλὰ ὀνειδίσει καὶ ἀνοίξει τὸ στόμα αὐτοῦ ὡς κῆρυξ
σήμερον δανιεῖ καὶ αὔριον ἀπαιτήσει μισητὸς ἄνθρωπος ὁ τοιοῦτος
'''
"16" = ''':sup:`16` μωρὸς ἐρεῖ οὐχ ὑπάρχει μοι φίλος καὶ οὐκ ἔστιν χάρις τοῖς ἀγαθοῖς
μου
'''
"17" = ''':sup:`17` οἱ ἔσθοντες τὸν ἄρτον αὐτοῦ φαῦλοι γλώσσῃ ποσάκις καὶ ὅσοι
καταγελάσονται αὐτοῦ
'''
"18" = ''':sup:`18` ὀλίσθημα ἀπὸ ἐδάφους μᾶλλον ἢ ἀπὸ γλώσσης οὕτως πτῶσις κακῶν κατὰ
σπουδὴν ἥξει
'''
"19" = ''':sup:`19` ἄνθρωπος ἄχαρις μῦθος ἄκαιρος ἐν στόματι ἀπαιδεύτων
ἐνδελεχισθήσεται
'''
"20" = ''':sup:`20` ἀπὸ στόματος μωροῦ ἀποδοκιμασθήσεται παραβολή οὐ γὰρ μὴ εἴπῃ αὐτὴν
ἐν καιρῷ αὐτῆς
'''
"21" = ''':sup:`21` ἔστιν κωλυόμενος ἁμαρτάνειν ἀπὸ ἐνδείας καὶ ἐν τῇ ἀναπαύσει αὐτοῦ
οὐ κατανυγήσεται
'''
"22" = ''':sup:`22` ἔστιν ἀπολλύων τὴν ψυχὴν αὐτοῦ δι’ αἰσχύνην καὶ ἀπὸ ἄφρονος
προσώπου ἀπολεῖ αὐτήν
'''
"23" = ''':sup:`23` ἔστιν χάριν αἰσχύνης ἐπαγγελλόμενος φίλῳ καὶ ἐκτήσατο αὐτὸν ἐχθρὸν
δωρεάν
'''
"24" = ''':sup:`24` μῶμος πονηρὸς ἐν ἀνθρώπῳ ψεῦδος ἐν στόματι ἀπαιδεύτων
ἐνδελεχισθήσεται
'''
"25" = ''':sup:`25` αἱρετὸν κλέπτης ἢ ὁ ἐνδελεχίζων ψεύδει ἀμφότεροι δὲ ἀπώλειαν
κληρονομήσουσιν
'''
"26" = ''':sup:`26` ἦθος ἀνθρώπου ψευδοῦς ἀτιμία καὶ ἡ αἰσχύνη αὐτοῦ μετ’ αὐτοῦ
ἐνδελεχῶς
'''
"27" = ''':sup:`27` ὁ σοφὸς ἐν λόγοις προάξει ἑαυτόν καὶ ἄνθρωπος φρόνιμος ἀρέσει
μεγιστᾶσιν
'''
"28" = ''':sup:`28` ὁ ἐργαζόμενος γῆν ἀνυψώσει θιμωνιὰν αὐτοῦ καὶ ὁ ἀρέσκων μεγιστᾶσιν
ἐξιλάσεται ἀδικίαν
'''
"29" = ''':sup:`29` ξένια καὶ δῶρα ἀποτυφλοῖ ὀφθαλμοὺς σοφῶν καὶ ὡς φιμὸς ἐν στόματι
ἀποτρέπει ἐλεγμούς
'''
"30" = ''':sup:`30` σοφία κεκρυμμένη καὶ θησαυρὸς ἀφανής τίς ὠφέλεια ἐν ἀμφοτέροις
'''
"31" = ''':sup:`31` κρείσσων ἄνθρωπος ἀποκρύπτων τὴν μωρίαν αὐτοῦ ἢ ἄνθρωπος ἀποκρύπτων
τὴν σοφίαν αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
