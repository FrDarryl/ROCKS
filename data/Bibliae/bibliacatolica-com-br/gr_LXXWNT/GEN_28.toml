"1" = ''':sup:`1` προσκαλεσάμενος δὲ Ισαακ τὸν Ιακωβ εὐλόγησεν αὐτὸν καὶ ἐνετείλατο
αὐτῷ λέγων οὐ λήμψῃ γυναῖκα ἐκ τῶν θυγατέρων Χανααν
'''
"2" = ''':sup:`2` ἀναστὰς ἀπόδραθι εἰς τὴν Μεσοποταμίαν εἰς τὸν οἶκον Βαθουηλ τοῦ
πατρὸς τῆς μητρός σου καὶ λαβὲ σεαυτῷ ἐκεῖθεν γυναῖκα ἐκ τῶν θυγατέρων
Λαβαν τοῦ ἀδελφοῦ τῆς μητρός σου
'''
"3" = ''':sup:`3` ὁ δὲ θεός μου εὐλογήσαι σε καὶ αὐξήσαι σε καὶ πληθύναι σε καὶ ἔσῃ
εἰς συναγωγὰς ἐθνῶν
'''
"4" = ''':sup:`4` καὶ δῴη σοι τὴν εὐλογίαν Αβρααμ τοῦ πατρός μου σοὶ καὶ τῷ σπέρματί
σου μετὰ σέ κληρονομῆσαι τὴν γῆν τῆς παροικήσεώς σου ἣν ἔδωκεν ὁ θεὸς
τῷ Αβρααμ
'''
"5" = ''':sup:`5` καὶ ἀπέστειλεν Ισαακ τὸν Ιακωβ καὶ ἐπορεύθη εἰς τὴν Μεσοποταμίαν
πρὸς Λαβαν τὸν υἱὸν Βαθουηλ τοῦ Σύρου ἀδελφὸν δὲ Ρεβεκκας τῆς μητρὸς
Ιακωβ καὶ Ησαυ
'''
"6" = ''':sup:`6` εἶδεν δὲ Ησαυ ὅτι εὐλόγησεν Ισαακ τὸν Ιακωβ καὶ ἀπῴχετο εἰς τὴν
Μεσοποταμίαν Συρίας λαβεῖν ἑαυτῷ ἐκεῖθεν γυναῖκα ἐν τῷ εὐλογεῖν αὐτὸν
καὶ ἐνετείλατο αὐτῷ λέγων οὐ λήμψῃ γυναῖκα ἀπὸ τῶν θυγατέρων Χανααν
'''
"7" = ''':sup:`7` καὶ ἤκουσεν Ιακωβ τοῦ πατρὸς καὶ τῆς μητρὸς αὐτοῦ καὶ ἐπορεύθη εἰς
τὴν Μεσοποταμίαν Συρίας
'''
"8" = ''':sup:`8` καὶ εἶδεν Ησαυ ὅτι πονηραί εἰσιν αἱ θυγατέρες Χανααν ἐναντίον Ισαακ
τοῦ πατρὸς αὐτοῦ
'''
"9" = ''':sup:`9` καὶ ἐπορεύθη Ησαυ πρὸς Ισμαηλ καὶ ἔλαβεν τὴν Μαελεθ θυγατέρα Ισμαηλ
τοῦ υἱοῦ Αβρααμ ἀδελφὴν Ναβαιωθ πρὸς ταῖς γυναιξὶν αὐτοῦ γυναῖκα
'''
"10" = ''':sup:`10` καὶ ἐξῆλθεν Ιακωβ ἀπὸ τοῦ φρέατος τοῦ ὅρκου καὶ ἐπορεύθη εἰς Χαρραν
'''
"11" = ''':sup:`11` καὶ ἀπήντησεν τόπῳ καὶ ἐκοιμήθη ἐκεῖ ἔδυ γὰρ ὁ ἥλιος καὶ ἔλαβεν ἀπὸ
τῶν λίθων τοῦ τόπου καὶ ἔθηκεν πρὸς κεφαλῆς αὐτοῦ καὶ ἐκοιμήθη ἐν τῷ
τόπῳ ἐκείνῳ
'''
"12" = ''':sup:`12` καὶ ἐνυπνιάσθη καὶ ἰδοὺ κλίμαξ ἐστηριγμένη ἐν τῇ γῇ ἧς ἡ κεφαλὴ
ἀφικνεῖτο εἰς τὸν οὐρανόν καὶ οἱ ἄγγελοι τοῦ θεοῦ ἀνέβαινον καὶ
κατέβαινον ἐπ’ αὐτῆς
'''
"13" = ''':sup:`13` ὁ δὲ κύριος ἐπεστήρικτο ἐπ’ αὐτῆς καὶ εἶπεν ἐγὼ κύριος ὁ θεὸς
Αβρααμ τοῦ πατρός σου καὶ ὁ θεὸς Ισαακ μὴ φοβοῦ ἡ γῆ ἐφ’ ἧς σὺ
καθεύδεις ἐπ’ αὐτῆς σοὶ δώσω αὐτὴν καὶ τῷ σπέρματί σου
'''
"14" = ''':sup:`14` καὶ ἔσται τὸ σπέρμα σου ὡς ἡ ἄμμος τῆς γῆς καὶ πλατυνθήσεται ἐπὶ
θάλασσαν καὶ ἐπὶ λίβα καὶ ἐπὶ βορρᾶν καὶ ἐπ’ ἀνατολάς καὶ
ἐνευλογηθήσονται ἐν σοὶ πᾶσαι αἱ φυλαὶ τῆς γῆς καὶ ἐν τῷ σπέρματί σου
'''
"15" = ''':sup:`15` καὶ ἰδοὺ ἐγὼ μετὰ σοῦ διαφυλάσσων σε ἐν τῇ ὁδῷ πάσῃ οὗ ἐὰν πορευθῇς
καὶ ἀποστρέψω σε εἰς τὴν γῆν ταύτην ὅτι οὐ μή σε ἐγκαταλίπω ἕως τοῦ
ποιῆσαί με πάντα ὅσα ἐλάλησά σοι
'''
"16" = ''':sup:`16` καὶ ἐξηγέρθη Ιακωβ ἀπὸ τοῦ ὕπνου αὐτοῦ καὶ εἶπεν ὅτι ἔστιν κύριος
ἐν τῷ τόπῳ τούτῳ ἐγὼ δὲ οὐκ ᾔδειν
'''
"17" = ''':sup:`17` καὶ ἐφοβήθη καὶ εἶπεν ὡς φοβερὸς ὁ τόπος οὗτος οὐκ ἔστιν τοῦτο ἀλλ’
ἢ οἶκος θεοῦ καὶ αὕτη ἡ πύλη τοῦ οὐρανοῦ
'''
"18" = ''':sup:`18` καὶ ἀνέστη Ιακωβ τὸ πρωὶ καὶ ἔλαβεν τὸν λίθον ὃν ὑπέθηκεν ἐκεῖ πρὸς
κεφαλῆς αὐτοῦ καὶ ἔστησεν αὐτὸν στήλην καὶ ἐπέχεεν ἔλαιον ἐπὶ τὸ ἄκρον
αὐτῆς
'''
"19" = ''':sup:`19` καὶ ἐκάλεσεν Ιακωβ τὸ ὄνομα τοῦ τόπου ἐκείνου Οἶκος θεοῦ καὶ
Ουλαμλους ἦν ὄνομα τῇ πόλει τὸ πρότερον
'''
"20" = ''':sup:`20` καὶ ηὔξατο Ιακωβ εὐχὴν λέγων ἐὰν ᾖ κύριος ὁ θεὸς μετ’ ἐμοῦ καὶ
διαφυλάξῃ με ἐν τῇ ὁδῷ ταύτῃ ᾗ ἐγὼ πορεύομαι καὶ δῷ μοι ἄρτον φαγεῖν
καὶ ἱμάτιον περιβαλέσθαι
'''
"21" = ''':sup:`21` καὶ ἀποστρέψῃ με μετὰ σωτηρίας εἰς τὸν οἶκον τοῦ πατρός μου καὶ
ἔσται μοι κύριος εἰς θεόν
'''
"22" = ''':sup:`22` καὶ ὁ λίθος οὗτος ὃν ἔστησα στήλην ἔσται μοι οἶκος θεοῦ καὶ πάντων
ὧν ἐάν μοι δῷς δεκάτην ἀποδεκατώσω αὐτά σοι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
