[13]
"1" = ''':sup:`1` ἐν τῷ ὀκτωκαιδεκάτῳ ἔτει τῆς βασιλείας Ιεροβοαμ ἐβασίλευσεν Αβια ἐπὶ
Ιουδαν
'''
"2" = ''':sup:`2` ἔτη τρία ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Μααχα
θυγάτηρ Ουριηλ ἀπὸ Γαβαων καὶ πόλεμος ἦν ἀνὰ μέσον Αβια καὶ ἀνὰ μέσον
Ιεροβοαμ
'''
"3" = ''':sup:`3` καὶ παρετάξατο Αβια τὸν πόλεμον ἐν δυνάμει πολεμισταῖς δυνάμεως
τετρακοσίαις χιλιάσιν ἀνδρῶν δυνατῶν καὶ Ιεροβοαμ παρετάξατο πρὸς αὐτὸν
πόλεμον ἐν ὀκτακοσίαις χιλιάσιν δυνατοὶ πολεμισταὶ δυνάμεως
'''
"4" = ''':sup:`4` καὶ ἀνέστη Αβια ἀπὸ τοῦ ὄρους Σομορων ὅ ἐστιν ἐν τῷ ὄρει Εφραιμ καὶ
εἶπεν ἀκούσατε Ιεροβοαμ καὶ πᾶς Ισραηλ
'''
"5" = ''':sup:`5` οὐχ ὑμῖν γνῶναι ὅτι κύριος ὁ θεὸς Ισραηλ ἔδωκεν βασιλείαν ἐπὶ τὸν
Ισραηλ εἰς τὸν αἰῶνα τῷ Δαυιδ καὶ τοῖς υἱοῖς αὐτοῦ διαθήκην ἁλός
'''
"6" = ''':sup:`6` καὶ ἀνέστη Ιεροβοαμ ὁ τοῦ Ναβατ ὁ παῖς Σαλωμων τοῦ Δαυιδ καὶ ἀπέστη
ἀπὸ τοῦ κυρίου αὐτοῦ
'''
"7" = ''':sup:`7` καὶ συνήχθησαν πρὸς αὐτὸν ἄνδρες λοιμοὶ υἱοὶ παράνομοι καὶ ἀντέστη
πρὸς Ροβοαμ τὸν τοῦ Σαλωμων καὶ Ροβοαμ ἦν νεώτερος καὶ δειλὸς τῇ καρδίᾳ
καὶ οὐκ ἀντέστη κατὰ πρόσωπον αὐτοῦ
'''
"8" = ''':sup:`8` καὶ νῦν λέγετε ὑμεῖς ἀντιστῆναι κατὰ πρόσωπον βασιλείας κυρίου διὰ
χειρὸς υἱῶν Δαυιδ καὶ ὑμεῖς πλῆθος πολύ καὶ μεθ’ ὑμῶν μόσχοι χρυσοῖ οὓς
ἐποίησεν ὑμῖν Ιεροβοαμ εἰς θεούς
'''
"9" = ''':sup:`9` ἦ οὐκ ἐξεβάλετε τοὺς ἱερεῖς κυρίου τοὺς υἱοὺς Ααρων καὶ τοὺς Λευίτας
καὶ ἐποιήσατε ἑαυτοῖς ἱερεῖς ἐκ τοῦ λαοῦ τῆς γῆς πᾶς ὁ προσπορευόμενος
πληρῶσαι τὰς χεῖρας ἐν μόσχῳ ἐκ βοῶν καὶ κριοῖς ἑπτὰ καὶ ἐγίνετο εἰς
ἱερέα τῷ μὴ ὄντι θεῷ
'''
"10" = ''':sup:`10` καὶ ἡμεῖς κύριον τὸν θεὸν ἡμῶν οὐκ ἐγκατελίπομεν καὶ οἱ ἱερεῖς
αὐτοῦ λειτουργοῦσιν τῷ κυρίῳ οἱ υἱοὶ Ααρων καὶ οἱ Λευῖται ἐν ταῖς
ἐφημερίαις αὐτῶν
'''
"11" = ''':sup:`11` θυμιῶσιν τῷ κυρίῳ ὁλοκαυτώματα πρωὶ καὶ δείλης καὶ θυμίαμα
συνθέσεως καὶ προθέσεις ἄρτων ἐπὶ τῆς τραπέζης τῆς καθαρᾶς καὶ ἡ λυχνία
ἡ χρυσῆ καὶ οἱ λυχνοὶ τῆς καύσεως ἀνάψαι δείλης ὅτι φυλάσσομεν ἡμεῖς
τὰς φυλακὰς κυρίου τοῦ θεοῦ τῶν πατέρων ἡμῶν καὶ ὑμεῖς ἐγκατελίπετε
αὐτόν
'''
"12" = ''':sup:`12` καὶ ἰδοὺ μεθ’ ἡμῶν ἐν ἀρχῇ κύριος καὶ οἱ ἱερεῖς αὐτοῦ καὶ αἱ
σάλπιγγες τῆς σημασίας τοῦ σημαίνειν ἐφ’ ὑμᾶς οἱ υἱοὶ τοῦ Ισραηλ
πολεμήσετε πρὸς κύριον θεὸν τῶν πατέρων ἡμῶν ὅτι οὐκ εὐοδωθήσεται ὑμῖν
'''
"13" = ''':sup:`13` καὶ Ιεροβοαμ ἀπέστρεψεν τὸ ἔνεδρον ἐλθεῖν αὐτῶν ἐκ τῶν ὄπισθεν καὶ
ἐγένετο ἔμπροσθεν Ιουδα καὶ τὸ ἔνεδρον ἐκ τῶν ὄπισθεν
'''
"14" = ''':sup:`14` καὶ ἀπέστρεψεν Ιουδας καὶ ἰδοὺ αὐτοῖς ὁ πόλεμος ἐκ τῶν ἔμπροσθεν
καὶ ἐκ τῶν ὄπισθεν καὶ ἐβόησαν πρὸς κύριον καὶ οἱ ἱερεῖς ἐσάλπισαν ταῖς
σάλπιγξιν
'''
"15" = ''':sup:`15` καὶ ἐβόησαν ἄνδρες Ιουδα καὶ ἐγένετο ἐν τῷ βοᾶν ἄνδρας Ιουδα καὶ
κύριος ἐπάταξεν τὸν Ιεροβοαμ καὶ τὸν Ισραηλ ἐναντίον Αβια καὶ Ιουδα
'''
"16" = ''':sup:`16` καὶ ἔφυγον οἱ υἱοὶ Ισραηλ ἀπὸ προσώπου Ιουδα καὶ παρέδωκεν αὐτοὺς
κύριος εἰς τὰς χεῖρας αὐτῶν
'''
"17" = ''':sup:`17` καὶ ἐπάταξεν ἐν αὐτοῖς Αβια καὶ ὁ λαὸς αὐτοῦ πληγὴν μεγάλην καὶ
ἔπεσον τραυματίαι ἀπὸ Ισραηλ πεντακόσιαι χιλιάδες ἄνδρες δυνατοί
'''
"18" = ''':sup:`18` καὶ ἐταπεινώθησαν οἱ υἱοὶ Ισραηλ ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ κατίσχυσαν
οἱ υἱοὶ Ιουδα ὅτι ἤλπισαν ἐπὶ κύριον θεὸν τῶν πατέρων αὐτῶν
'''
"19" = ''':sup:`19` καὶ κατεδίωξεν Αβια ὀπίσω Ιεροβοαμ καὶ προκατελάβετο παρ’ αὐτοῦ
πόλεις τὴν Βαιθηλ καὶ τὰς κώμας αὐτῆς καὶ τὴν Ισανα καὶ τὰς κώμας αὐτῆς
καὶ τὴν Εφρων καὶ τὰς κώμας αὐτῆς
'''
"20" = ''':sup:`20` καὶ οὐκ ἔσχεν ἰσχὺν Ιεροβοαμ ἔτι πάσας τὰς ἡμέρας Αβια καὶ ἐπάταξεν
αὐτὸν κύριος καὶ ἐτελεύτησεν
'''
"21" = ''':sup:`21` καὶ κατίσχυσεν Αβια καὶ ἔλαβεν ἑαυτῷ γυναῖκας δέκα τέσσαρας καὶ
ἐγέννησεν υἱοὺς εἴκοσι δύο καὶ θυγατέρας δέκα ἕξ
'''
"22" = ''':sup:`22` καὶ οἱ λοιποὶ λόγοι Αβια καὶ αἱ πράξεις αὐτοῦ καὶ οἱ λόγοι αὐτοῦ
γεγραμμένοι ἐπὶ βιβλίῳ τοῦ προφήτου Αδδω
'''
"23" = ''':sup:`23` καὶ ἀπέθανεν Αβια μετὰ τῶν πατέρων αὐτοῦ καὶ ἔθαψαν αὐτὸν ἐν πόλει
Δαυιδ καὶ ἐβασίλευσεν Ασα υἱὸς αὐτοῦ ἀντ’ αὐτοῦ ἐν ταῖς ἡμέραις Ασα
ἡσύχασεν ἡ γῆ Ιουδα ἔτη δέκα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
