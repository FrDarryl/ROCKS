[8]
"1" = ''':sup:`1` σαῦλος δὲ ἦν συνευδοκῶν τῇ ἀναιρέσει αὐτοῦ. ἐγένετο δὲ ἐν ἐκείνῃ τῇ
ἡμέρᾳ διωγμὸς μέγας ἐπὶ τὴν ἐκκλησίαν τὴν ἐν ἱεροσολύμοις· πάντες δὲ
διεσπάρησαν κατὰ τὰς χώρας τῆς ἰουδαίας καὶ σαμαρείας πλὴν τῶν
ἀποστόλων.
'''
"2" = ''':sup:`2` συνεκόμισαν δὲ τὸν στέφανον ἄνδρες εὐλαβεῖς καὶ ἐποίησαν κοπετὸν
μέγαν ἐπ᾽ αὐτῶ.
'''
"3" = ''':sup:`3` σαῦλος δὲ ἐλυμαίνετο τὴν ἐκκλησίαν κατὰ τοὺς οἴκους εἰσπορευόμενος,
σύρων τε ἄνδρας καὶ γυναῖκας παρεδίδου εἰς φυλακήν.
'''
"4" = ''':sup:`4` οἱ μὲν οὗν διασπαρέντες διῆλθον εὐαγγελιζόμενοι τὸν λόγον.
τὸν χριστόν.
'''
"6" = ''':sup:`6` προσεῖχον δὲ οἱ ὄχλοι τοῖς λεγομένοις ὑπὸ τοῦ φιλίππου ὁμοθυμαδὸν ἐν
τῶ ἀκούειν αὐτοὺς καὶ βλέπειν τὰ σημεῖα ἃ ἐποίει·
'''
"7" = ''':sup:`7` πολλοὶ γὰρ τῶν ἐχόντων πνεύματα ἀκάθαρτα βοῶντα φωνῇ μεγάλῃ
ἐξήρχοντο, πολλοὶ δὲ παραλελυμένοι καὶ χωλοὶ ἐθεραπεύθησαν·
'''
"8" = ''':sup:`8` ἐγένετο δὲ πολλὴ χαρὰ ἐν τῇ πόλει ἐκείνῃ.
'''
"9" = ''':sup:`9` ἀνὴρ δέ τις ὀνόματι σίμων προϊπῆρχεν ἐν τῇ πόλει μαγεύων καὶ
ἐξιστάνων τὸ ἔθνος τῆς σαμαρείας, λέγων εἶναί τινα ἑαυτὸν μέγαν,
'''
"10" = ''':sup:`10` ᾧ προσεῖχον πάντες ἀπὸ μικροῦ ἕως μεγάλου λέγοντες, οὖτός ἐστιν ἡ
δύναμις τοῦ θεοῦ ἡ καλουμένη μεγάλη.
'''
"11" = ''':sup:`11` προσεῖχον δὲ αὐτῶ διὰ τὸ ἱκανῶ χρόνῳ ταῖς μαγείαις ἐξεστακέναι
αὐτούς.
'''
"12" = ''':sup:`12` ὅτε δὲ ἐπίστευσαν τῶ φιλίππῳ εὐαγγελιζομένῳ περὶ τῆς βασιλείας τοῦ
θεοῦ καὶ τοῦ ὀνόματος ἰησοῦ χριστοῦ, ἐβαπτίζοντο ἄνδρες τε καὶ
γυναῖκες.
'''
"13" = ''':sup:`13` ὁ δὲ σίμων καὶ αὐτὸς ἐπίστευσεν, καὶ βαπτισθεὶς ἦν προσκαρτερῶν τῶ
φιλίππῳ, θεωρῶν τε σημεῖα καὶ δυνάμεις μεγάλας γινομένας ἐξίστατο.
'''
"14" = ''':sup:`14` ἀκούσαντες δὲ οἱ ἐν ἱεροσολύμοις ἀπόστολοι ὅτι δέδεκται ἡ σαμάρεια
τὸν λόγον τοῦ θεοῦ ἀπέστειλαν πρὸς αὐτοὺς πέτρον καὶ ἰωάννην,
'''
"15" = ''':sup:`15` οἵτινες καταβάντες προσηύξαντο περὶ αὐτῶν ὅπως λάβωσιν πνεῦμα
ἅγιον·
'''
"16" = ''':sup:`16` οὐδέπω γὰρ ἦν ἐπ᾽ οὐδενὶ αὐτῶν ἐπιπεπτωκός, μόνον δὲ βεβαπτισμένοι
ὑπῆρχον εἰς τὸ ὄνομα τοῦ κυρίου ἰησοῦ.
'''
"17" = ''':sup:`17` τότε ἐπετίθεσαν τὰς χεῖρας ἐπ᾽ αὐτούς, καὶ ἐλάμβανον πνεῦμα ἅγιον.
'''
"18" = ''':sup:`18` ἰδὼν δὲ ὁ σίμων ὅτι διὰ τῆς ἐπιθέσεως τῶν χειρῶν τῶν ἀποστόλων
δίδοται τὸ πνεῦμα, προσήνεγκεν αὐτοῖς χρήματα
'''
"19" = ''':sup:`19` λέγων, δότε κἀμοὶ τὴν ἐξουσίαν ταύτην ἵνα ᾧ ἐὰν ἐπιθῶ τὰς χεῖρας
λαμβάνῃ πνεῦμα ἅγιον.
'''
"20" = ''':sup:`20` πέτρος δὲ εἶπεν πρὸς αὐτόν, τὸ ἀργύριόν σου σὺν σοὶ εἴη εἰς
ἀπώλειαν, ὅτι τὴν δωρεὰν τοῦ θεοῦ ἐνόμισας διὰ χρημάτων κτᾶσθαι.
'''
"21" = ''':sup:`21` οὐκ ἔστιν σοι μερὶς οὐδὲ κλῆρος ἐν τῶ λόγῳ τούτῳ, ἡ γὰρ καρδία σου
οὐκ ἔστιν εὐθεῖα ἔναντι τοῦ θεοῦ.
'''
"22" = ''':sup:`22` μετανόησον οὗν ἀπὸ τῆς κακίας σου ταύτης, καὶ δεήθητι τοῦ κυρίου εἰ
ἄρα ἀφεθήσεταί σοι ἡ ἐπίνοια τῆς καρδίας σου·
'''
"23" = ''':sup:`23` εἰς γὰρ χολὴν πικρίας καὶ σύνδεσμον ἀδικίας ὁρῶ σε ὄντα.
'''
"24" = ''':sup:`24` ἀποκριθεὶς δὲ ὁ σίμων εἶπεν, δεήθητε ὑμεῖς ὑπὲρ ἐμοῦ πρὸς τὸν
κύριον ὅπως μηδὲν ἐπέλθῃ ἐπ᾽ ἐμὲ ὧν εἰρήκατε.
'''
"25" = ''':sup:`25` οἱ μὲν οὗν διαμαρτυράμενοι καὶ λαλήσαντες τὸν λόγον τοῦ κυρίου
ὑπέστρεφον εἰς ἱεροσόλυμα, πολλάς τε κώμας τῶν σαμαριτῶν εὐηγγελίζοντο.
'''
"26" = ''':sup:`26` ἄγγελος δὲ κυρίου ἐλάλησεν πρὸς φίλιππον λέγων, ἀνάστηθι καὶ
πορεύου κατὰ μεσημβρίαν ἐπὶ τὴν ὁδὸν τὴν καταβαίνουσαν ἀπὸ ἰερουσαλὴμ
εἰς γάζαν· αὕτη ἐστὶν ἔρημος.
'''
"27" = ''':sup:`27` καὶ ἀναστὰς ἐπορεύθη· καὶ ἰδοὺ ἀνὴρ αἰθίοψ εὐνοῦχος δυνάστης
κανδάκης βασιλίσσης αἰθιόπων, ὃς ἦν ἐπὶ πάσης τῆς γάζης αὐτῆς, ὃς
ἐληλύθει προσκυνήσων εἰς ἰερουσαλήμ,
'''
"28" = ''':sup:`28` ἦν τε ὑποστρέφων καὶ καθήμενος ἐπὶ τοῦ ἅρματος αὐτοῦ καὶ
ἀνεγίνωσκεν τὸν προφήτην ἠσαΐαν.
'''
"29" = ''':sup:`29` εἶπεν δὲ τὸ πνεῦμα τῶ φιλίππῳ, πρόσελθε καὶ κολλήθητι τῶ ἅρματι
τούτῳ.
'''
"30" = ''':sup:`30` προσδραμὼν δὲ ὁ φίλιππος ἤκουσεν αὐτοῦ ἀναγινώσκοντος ἠσαΐαν τὸν
προφήτην, καὶ εἶπεν, ἆρά γε γινώσκεις ἃ ἀναγινώσκεις;
'''
"31" = ''':sup:`31` ὁ δὲ εἶπεν, πῶς γὰρ ἂν δυναίμην ἐὰν μή τις ὁδηγήσει με; παρεκάλεσέν
τε τὸν φίλιππον ἀναβάντα καθίσαι σὺν αὐτῶ.
'''
"32" = ''':sup:`32` ἡ δὲ περιοχὴ τῆς γραφῆς ἣν ἀνεγίνωσκεν ἦν αὕτη· ὡς πρόβατον ἐπὶ
σφαγὴν ἤχθη, καὶ ὡς ἀμνὸς ἐναντίον τοῦ κείραντος αὐτὸν ἄφωνος, οὕτως
οὐκ ἀνοίγει τὸ στόμα αὐτοῦ.
διηγήσεται; ὅτι αἴρεται ἀπὸ τῆς γῆς ἡ ζωὴ αὐτοῦ.
'''
"34" = ''':sup:`34` ἀποκριθεὶς δὲ ὁ εὐνοῦχος τῶ φιλίππῳ εἶπεν, δέομαί σου, περὶ τίνος ὁ
προφήτης λέγει τοῦτο; περὶ ἑαυτοῦ ἢ περὶ ἑτέρου τινός;
'''
"35" = ''':sup:`35` ἀνοίξας δὲ ὁ φίλιππος τὸ στόμα αὐτοῦ καὶ ἀρξάμενος ἀπὸ τῆς γραφῆς
ταύτης εὐηγγελίσατο αὐτῶ τὸν ἰησοῦν.
'''
"36" = ''':sup:`36` ὡς δὲ ἐπορεύοντο κατὰ τὴν ὁδόν, ἦλθον ἐπί τι ὕδωρ, καί φησιν ὁ
εὐνοῦχος, ἰδοὺ ὕδωρ· τί κωλύει με βαπτισθῆναι;
'''
"38" = ''':sup:`38` καὶ ἐκέλευσεν στῆναι τὸ ἅρμα, καὶ κατέβησαν ἀμφότεροι εἰς τὸ ὕδωρ ὅ
τε φίλιππος καὶ ὁ εὐνοῦχος, καὶ ἐβάπτισεν αὐτόν.
'''
"39" = ''':sup:`39` ὅτε δὲ ἀνέβησαν ἐκ τοῦ ὕδατος, πνεῦμα κυρίου ἥρπασεν τὸν φίλιππον,
καὶ οὐκ εἶδεν αὐτὸν οὐκέτι ὁ εὐνοῦχος· ἐπορεύετο γὰρ τὴν ὁδὸν αὐτοῦ
χαίρων.
'''
"40" = ''':sup:`40` φίλιππος δὲ εὑρέθη εἰς ἄζωτον, καὶ διερχόμενος εὐηγγελίζετο τὰς
πόλεις πάσας ἕως τοῦ ἐλθεῖν αὐτὸν εἰς καισάρειαν.
Bíblias:
Livros:
