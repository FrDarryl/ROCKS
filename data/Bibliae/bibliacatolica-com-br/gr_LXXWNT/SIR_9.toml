[9]
"1" = ''':sup:`1` μὴ ζήλου γυναῖκα τοῦ κόλπου σου μηδὲ διδάξῃς ἐπὶ σεαυτὸν παιδείαν
πονηράν
'''
"2" = ''':sup:`2` μὴ δῷς γυναικὶ τὴν ψυχήν σου ἐπιβῆναι αὐτὴν ἐπὶ τὴν ἰσχύν σου
'''
"3" = ''':sup:`3` μὴ ὑπάντα γυναικὶ ἑταιριζομένῃ μήποτε ἐμπέσῃς εἰς τὰς παγίδας αὐτῆς
'''
"4" = ''':sup:`4` μετὰ ψαλλούσης μὴ ἐνδελέχιζε μήποτε ἁλῷς ἐν τοῖς ἐπιχειρήμασιν αὐτῆς
'''
"5" = ''':sup:`5` παρθένον μὴ καταμάνθανε μήποτε σκανδαλισθῇς ἐν τοῖς ἐπιτιμίοις αὐτῆς
'''
"6" = ''':sup:`6` μὴ δῷς πόρναις τὴν ψυχήν σου ἵνα μὴ ἀπολέσῃς τὴν κληρονομίαν σου
'''
"7" = ''':sup:`7` μὴ περιβλέπου ἐν ῥύμαις πόλεως καὶ ἐν ταῖς ἐρήμοις αὐτῆς μὴ πλανῶ
'''
"8" = ''':sup:`8` ἀπόστρεψον ὀφθαλμὸν ἀπὸ γυναικὸς εὐμόρφου καὶ μὴ καταμάνθανε κάλλος
ἀλλότριον ἐν κάλλει γυναικὸς πολλοὶ ἐπλανήθησαν καὶ ἐκ τούτου φιλία ὡς
πῦρ ἀνακαίεται
'''
"9" = ''':sup:`9` μετὰ ὑπάνδρου γυναικὸς μὴ κάθου τὸ σύνολον καὶ μὴ συμβολοκοπήσῃς
μετ’ αὐτῆς ἐν οἴνῳ μήποτε ἐκκλίνῃ ἡ ψυχή σου ἐπ’ αὐτὴν καὶ τῷ πνεύματί
σου ὀλίσθῃς εἰς ἀπώλειαν
'''
"10" = ''':sup:`10` μὴ ἐγκαταλίπῃς φίλον ἀρχαῖον ὁ γὰρ πρόσφατος οὐκ ἔστιν ἔφισος αὐτῷ
οἶνος νέος φίλος νέος ἐὰν παλαιωθῇ μετ’ εὐφροσύνης πίεσαι αὐτόν
'''
"11" = ''':sup:`11` μὴ ζηλώσῃς δόξαν ἁμαρτωλοῦ οὐ γὰρ οἶδας τί ἔσται ἡ καταστροφὴ αὐτοῦ
'''
"12" = ''':sup:`12` μὴ εὐδοκήσῃς ἐν εὐδοκίᾳ ἀσεβῶν μνήσθητι ὅτι ἕως ᾅδου οὐ μὴ
δικαιωθῶσιν
'''
"13" = ''':sup:`13` μακρὰν ἄπεχε ἀπὸ ἀνθρώπου ὃς ἔχει ἐξουσίαν τοῦ φονεύειν καὶ οὐ μὴ
ὑποπτεύσῃς φόβον θανάτου κἂν προσέλθῃς μὴ πλημμελήσῃς ἵνα μὴ ἀφέληται
τὴν ζωήν σου ἐπίγνωθι ὅτι ἐν μέσῳ παγίδων διαβαίνεις καὶ ἐπὶ ἐπάλξεων
πόλεως περιπατεῖς
'''
"14" = ''':sup:`14` κατὰ τὴν ἰσχύν σου στόχασαι τοὺς πλησίον καὶ μετὰ σοφῶν συμβουλεύου
'''
"15" = ''':sup:`15` μετὰ συνετῶν ἔστω ὁ διαλογισμός σου καὶ πᾶσα διήγησίς σου ἐν νόμῳ
ὑψίστου
'''
"16" = ''':sup:`16` ἄνδρες δίκαιοι ἔστωσαν σύνδειπνοί σου καὶ ἐν φόβῳ κυρίου ἔστω τὸ
καύχημά σου
'''
"17" = ''':sup:`17` ἐν χειρὶ τεχνιτῶν ἔργον ἐπαινεσθήσεται καὶ ὁ ἡγούμενος λαοῦ σοφὸς
ἐν λόγῳ αὐτοῦ
'''
"18" = ''':sup:`18` φοβερὸς ἐν πόλει αὐτοῦ ἀνὴρ γλωσσώδης καὶ ὁ προπετὴς ἐν λόγῳ αὐτοῦ
μισηθήσεται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
