[36]
"1" = ''':sup:`1` Gr. Psalm 36 (Heb. 37) τοῦ Δαυιδ μὴ παραζήλου ἐν πονηρευομένοις μηδὲ
ζήλου τοὺς ποιοῦντας τὴν ἀνομίαν
'''
"2" = ''':sup:`2` ὅτι ὡσεὶ χόρτος ταχὺ ἀποξηρανθήσονται καὶ ὡσεὶ λάχανα χλόης ταχὺ
ἀποπεσοῦνται
'''
"3" = ''':sup:`3` ἔλπισον ἐπὶ κύριον καὶ ποίει χρηστότητα καὶ κατασκήνου τὴν γῆν καὶ
ποιμανθήσῃ ἐπὶ τῷ πλούτῳ αὐτῆς
'''
"4" = ''':sup:`4` κατατρύφησον τοῦ κυρίου καὶ δώσει σοι τὰ αἰτήματα τῆς καρδίας σου
'''
"5" = ''':sup:`5` ἀποκάλυψον πρὸς κύριον τὴν ὁδόν σου καὶ ἔλπισον ἐπ’ αὐτόν καὶ αὐτὸς
ποιήσει
'''
"6" = ''':sup:`6` καὶ ἐξοίσει ὡς φῶς τὴν δικαιοσύνην σου καὶ τὸ κρίμα σου ὡς
μεσημβρίαν
'''
"7" = ''':sup:`7` ὑποτάγηθι τῷ κυρίῳ καὶ ἱκέτευσον αὐτόν μὴ παραζήλου ἐν τῷ
κατευοδουμένῳ ἐν τῇ ὁδῷ αὐτοῦ ἐν ἀνθρώπῳ ποιοῦντι παρανομίας
'''
"8" = ''':sup:`8` παῦσαι ἀπὸ ὀργῆς καὶ ἐγκατάλιπε θυμόν μὴ παραζήλου ὥστε πονηρεύεσθαι
'''
"9" = ''':sup:`9` ὅτι οἱ πονηρευόμενοι ἐξολεθρευθήσονται οἱ δὲ ὑπομένοντες τὸν κύριον
αὐτοὶ κληρονομήσουσιν γῆν
'''
"10" = ''':sup:`10` καὶ ἔτι ὀλίγον καὶ οὐ μὴ ὑπάρξῃ ὁ ἁμαρτωλός καὶ ζητήσεις τὸν τόπον
αὐτοῦ καὶ οὐ μὴ εὕρῃς
'''
"11" = ''':sup:`11` οἱ δὲ πραεῖς κληρονομήσουσιν γῆν καὶ κατατρυφήσουσιν ἐπὶ πλήθει
εἰρήνης
'''
"12" = ''':sup:`12` παρατηρήσεται ὁ ἁμαρτωλὸς τὸν δίκαιον καὶ βρύξει ἐπ’ αὐτὸν τοὺς
ὀδόντας αὐτοῦ
'''
"13" = ''':sup:`13` ὁ δὲ κύριος ἐκγελάσεται αὐτόν ὅτι προβλέπει ὅτι ἥξει ἡ ἡμέρα αὐτοῦ
'''
"14" = ''':sup:`14` ῥομφαίαν ἐσπάσαντο οἱ ἁμαρτωλοί ἐνέτειναν τόξον αὐτῶν τοῦ
καταβαλεῖν πτωχὸν καὶ πένητα τοῦ σφάξαι τοὺς εὐθεῖς τῇ καρδίᾳ
'''
"15" = ''':sup:`15` ἡ ῥομφαία αὐτῶν εἰσέλθοι εἰς τὴν καρδίαν αὐτῶν καὶ τὰ τόξα αὐτῶν
συντριβείησαν
'''
"16" = ''':sup:`16` κρεῖσσον ὀλίγον τῷ δικαίῳ ὑπὲρ πλοῦτον ἁμαρτωλῶν πολύν
'''
"17" = ''':sup:`17` ὅτι βραχίονες ἁμαρτωλῶν συντριβήσονται ὑποστηρίζει δὲ τοὺς δικαίους
κύριος
'''
"18" = ''':sup:`18` γινώσκει κύριος τὰς ὁδοὺς τῶν ἀμώμων καὶ ἡ κληρονομία αὐτῶν εἰς τὸν
αἰῶνα ἔσται
'''
"19" = ''':sup:`19` οὐ καταισχυνθήσονται ἐν καιρῷ πονηρῷ καὶ ἐν ἡμέραις λιμοῦ
χορτασθήσονται
'''
"20" = ''':sup:`20` ὅτι οἱ ἁμαρτωλοὶ ἀπολοῦνται οἱ δὲ ἐχθροὶ τοῦ κυρίου ἅμα τῷ
δοξασθῆναι αὐτοὺς καὶ ὑψωθῆναι ἐκλιπόντες ὡσεὶ καπνὸς ἐξέλιπον
'''
"21" = ''':sup:`21` δανείζεται ὁ ἁμαρτωλὸς καὶ οὐκ ἀποτείσει ὁ δὲ δίκαιος οἰκτίρει καὶ
διδοῖ
'''
"22" = ''':sup:`22` ὅτι οἱ εὐλογοῦντες αὐτὸν κληρονομήσουσι γῆν οἱ δὲ καταρώμενοι αὐτὸν
ἐξολεθρευθήσονται
'''
"23" = ''':sup:`23` παρὰ κυρίου τὰ διαβήματα ἀνθρώπου κατευθύνεται καὶ τὴν ὁδὸν αὐτοῦ
θελήσει
'''
"24" = ''':sup:`24` ὅταν πέσῃ οὐ καταραχθήσεται ὅτι κύριος ἀντιστηρίζει χεῖρα αὐτοῦ
'''
"25" = ''':sup:`25` νεώτερος ἐγενόμην καὶ γὰρ ἐγήρασα καὶ οὐκ εἶδον δίκαιον
ἐγκαταλελειμμένον οὐδὲ τὸ σπέρμα αὐτοῦ ζητοῦν ἄρτους
'''
"26" = ''':sup:`26` ὅλην τὴν ἡμέραν ἐλεᾷ καὶ δανείζει καὶ τὸ σπέρμα αὐτοῦ εἰς εὐλογίαν
ἔσται
'''
"27" = ''':sup:`27` ἔκκλινον ἀπὸ κακοῦ καὶ ποίησον ἀγαθὸν καὶ κατασκήνου εἰς αἰῶνα
αἰῶνος
'''
"28" = ''':sup:`28` ὅτι κύριος ἀγαπᾷ κρίσιν καὶ οὐκ ἐγκαταλείψει τοὺς ὁσίους αὐτοῦ εἰς
τὸν αἰῶνα φυλαχθήσονται ἄνομοι δὲ ἐκδιωχθήσονται καὶ σπέρμα ἀσεβῶν
ἐξολεθρευθήσεται
'''
"29" = ''':sup:`29` δίκαιοι δὲ κληρονομήσουσι γῆν καὶ κατασκηνώσουσιν εἰς αἰῶνα αἰῶνος
ἐπ’ αὐτῆς
'''
"30" = ''':sup:`30` στόμα δικαίου μελετήσει σοφίαν καὶ ἡ γλῶσσα αὐτοῦ λαλήσει κρίσιν
'''
"31" = ''':sup:`31` ὁ νόμος τοῦ θεοῦ αὐτοῦ ἐν καρδίᾳ αὐτοῦ καὶ οὐχ ὑποσκελισθήσεται τὰ
διαβήματα αὐτοῦ
'''
"32" = ''':sup:`32` κατανοεῖ ὁ ἁμαρτωλὸς τὸν δίκαιον καὶ ζητεῖ τοῦ θανατῶσαι αὐτόν
'''
"33" = ''':sup:`33` ὁ δὲ κύριος οὐ μὴ ἐγκαταλίπῃ αὐτὸν εἰς τὰς χεῖρας αὐτοῦ οὐδὲ μὴ
καταδικάσηται αὐτόν ὅταν κρίνηται αὐτῷ
'''
"34" = ''':sup:`34` ὑπόμεινον τὸν κύριον καὶ φύλαξον τὴν ὁδὸν αὐτοῦ καὶ ὑψώσει σε τοῦ
κατακληρονομῆσαι γῆν ἐν τῷ ἐξολεθρεύεσθαι ἁμαρτωλοὺς ὄψῃ
'''
"35" = ''':sup:`35` εἶδον ἀσεβῆ ὑπερυψούμενον καὶ ἐπαιρόμενον ὡς τὰς κέδρους τοῦ
Λιβάνου
'''
"36" = ''':sup:`36` καὶ παρῆλθον καὶ ἰδοὺ οὐκ ἦν καὶ ἐζήτησα αὐτόν καὶ οὐχ εὑρέθη ὁ
τόπος αὐτοῦ
'''
"37" = ''':sup:`37` φύλασσε ἀκακίαν καὶ ἰδὲ εὐθύτητα ὅτι ἔστιν ἐγκατάλειμμα ἀνθρώπῳ
εἰρηνικῷ
'''
"38" = ''':sup:`38` οἱ δὲ παράνομοι ἐξολεθρευθήσονται ἐπὶ τὸ αὐτό τὰ ἐγκαταλείμματα τῶν
ἀσεβῶν ἐξολεθρευθήσονται
'''
"39" = ''':sup:`39` σωτηρία δὲ τῶν δικαίων παρὰ κυρίου καὶ ὑπερασπιστὴς αὐτῶν ἐστιν ἐν
καιρῷ θλίψεως
'''
"40" = ''':sup:`40` καὶ βοηθήσει αὐτοῖς κύριος καὶ ῥύσεται αὐτοὺς καὶ ἐξελεῖται αὐτοὺς
ἐξ ἁμαρτωλῶν καὶ σώσει αὐτούς ὅτι ἤλπισαν ἐπ’ αὐτόν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
