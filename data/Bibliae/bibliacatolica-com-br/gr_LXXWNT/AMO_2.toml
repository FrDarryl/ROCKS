"1" = ''':sup:`1` τάδε λέγει κύριος ἐπὶ ταῖς τρισὶν ἀσεβείαις Μωαβ καὶ ἐπὶ ταῖς
τέσσαρσιν οὐκ ἀποστραφήσομαι αὐτόν ἀνθ’ ὧν κατέκαυσαν τὰ ὀστᾶ βασιλέως
τῆς Ιδουμαίας εἰς κονίαν
'''
"2" = ''':sup:`2` καὶ ἐξαποστελῶ πῦρ ἐπὶ Μωαβ καὶ καταφάγεται θεμέλια τῶν πόλεων αὐτῆς
καὶ ἀποθανεῖται ἐν ἀδυναμίᾳ Μωαβ μετὰ κραυγῆς καὶ μετὰ φωνῆς σάλπιγγος
'''
"3" = ''':sup:`3` καὶ ἐξολεθρεύσω κριτὴν ἐξ αὐτῆς καὶ πάντας τοὺς ἄρχοντας αὐτῆς
ἀποκτενῶ μετ’ αὐτοῦ λέγει κύριος
'''
"4" = ''':sup:`4` τάδε λέγει κύριος ἐπὶ ταῖς τρισὶν ἀσεβείαις υἱῶν Ιουδα καὶ ἐπὶ ταῖς
τέσσαρσιν οὐκ ἀποστραφήσομαι αὐτόν ἕνεκα τοῦ ἀπώσασθαι αὐτοὺς τὸν νόμον
κυρίου καὶ τὰ προστάγματα αὐτοῦ οὐκ ἐφυλάξαντο καὶ ἐπλάνησεν αὐτοὺς τὰ
μάταια αὐτῶν ἃ ἐποίησαν οἷς ἐξηκολούθησαν οἱ πατέρες αὐτῶν ὀπίσω αὐτῶν
'''
"5" = ''':sup:`5` καὶ ἐξαποστελῶ πῦρ ἐπὶ Ιουδαν καὶ καταφάγεται θεμέλια Ιερουσαλημ
'''
"6" = ''':sup:`6` τάδε λέγει κύριος ἐπὶ ταῖς τρισὶν ἀσεβείαις Ισραηλ καὶ ἐπὶ ταῖς
τέσσαρσιν οὐκ ἀποστραφήσομαι αὐτόν ἀνθ’ ὧν ἀπέδοντο ἀργυρίου δίκαιον
καὶ πένητα ἕνεκεν ὑποδημάτων
'''
"7" = ''':sup:`7` τὰ πατοῦντα ἐπὶ τὸν χοῦν τῆς γῆς καὶ ἐκονδύλιζον εἰς κεφαλὰς πτωχῶν
καὶ ὁδὸν ταπεινῶν ἐξέκλιναν καὶ υἱὸς καὶ πατὴρ αὐτοῦ εἰσεπορεύοντο πρὸς
τὴν αὐτὴν παιδίσκην ὅπως βεβηλώσωσιν τὸ ὄνομα τοῦ θεοῦ αὐτῶν
'''
"8" = ''':sup:`8` καὶ τὰ ἱμάτια αὐτῶν δεσμεύοντες σχοινίοις παραπετάσματα ἐποίουν
ἐχόμενα τοῦ θυσιαστηρίου καὶ οἶνον ἐκ συκοφαντιῶν ἔπινον ἐν τῷ οἴκῳ τοῦ
θεοῦ αὐτῶν
'''
"9" = ''':sup:`9` ἐγὼ δὲ ἐξῆρα τὸν Αμορραῖον ἐκ προσώπου αὐτῶν οὗ ἦν καθὼς ὕψος κέδρου
τὸ ὕψος αὐτοῦ καὶ ἰσχυρὸς ἦν ὡς δρῦς καὶ ἐξῆρα τὸν καρπὸν αὐτοῦ
ἐπάνωθεν καὶ τὰς ῥίζας αὐτοῦ ὑποκάτωθεν
'''
"10" = ''':sup:`10` καὶ ἐγὼ ἀνήγαγον ὑμᾶς ἐκ γῆς Αἰγύπτου καὶ περιήγαγον ὑμᾶς ἐν τῇ
ἐρήμῳ τεσσαράκοντα ἔτη τοῦ κατακληρονομῆσαι τὴν γῆν τῶν Αμορραίων
'''
"11" = ''':sup:`11` καὶ ἔλαβον ἐκ τῶν υἱῶν ὑμῶν εἰς προφήτας καὶ ἐκ τῶν νεανίσκων ὑμῶν
εἰς ἁγιασμόν μὴ οὐκ ἔστιν ταῦτα υἱοὶ Ισραηλ λέγει κύριος
'''
"12" = ''':sup:`12` καὶ ἐποτίζετε τοὺς ἡγιασμένους οἶνον καὶ τοῖς προφήταις ἐνετέλλεσθε
λέγοντες οὐ μὴ προφητεύσητε
'''
"13" = ''':sup:`13` διὰ τοῦτο ἰδοὺ ἐγὼ κυλίω ὑποκάτω ὑμῶν ὃν τρόπον κυλίεται ἡ ἅμαξα ἡ
γέμουσα καλάμης
'''
"14" = ''':sup:`14` καὶ ἀπολεῖται φυγὴ ἐκ δρομέως καὶ ὁ κραταιὸς οὐ μὴ κρατήσῃ τῆς
ἰσχύος αὐτοῦ καὶ ὁ μαχητὴς οὐ μὴ σώσῃ τὴν ψυχὴν αὐτοῦ
'''
"15" = ''':sup:`15` καὶ ὁ τοξότης οὐ μὴ ὑποστῇ καὶ ὁ ὀξὺς τοῖς ποσὶν αὐτοῦ οὐ μὴ
διασωθῇ οὐδὲ ὁ ἱππεὺς οὐ μὴ σώσῃ τὴν ψυχὴν αὐτοῦ
'''
"16" = ''':sup:`16` καὶ εὑρήσει τὴν καρδίαν αὐτοῦ ἐν δυναστείαις ὁ γυμνὸς διώξεται ἐν
ἐκείνῃ τῇ ἡμέρᾳ λέγει κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
