[51]
"1" = ''':sup:`1` Gr. Psalm 51 (Heb. 52) εἰς τὸ τέλος συνέσεως τῷ Δαυιδ
'''
"2" = ''':sup:`2` ἐν τῷ ἐλθεῖν Δωηκ τὸν Ιδουμαῖον καὶ ἀναγγεῖλαι τῷ Σαουλ καὶ εἰπεῖν
αὐτῷ ἦλθεν Δαυιδ εἰς τὸν οἶκον Αβιμελεχ
'''
"3" = ''':sup:`3` τί ἐγκαυχᾷ ἐν κακίᾳ ὁ δυνατός ἀνομίαν ὅλην τὴν ἡμέραν
'''
"4" = ''':sup:`4` ἀδικίαν ἐλογίσατο ἡ γλῶσσά σου ὡσεὶ ξυρὸν ἠκονημένον ἐποίησας δόλον
'''
"5" = ''':sup:`5` ἠγάπησας κακίαν ὑπὲρ ἀγαθωσύνην ἀδικίαν ὑπὲρ τὸ λαλῆσαι δικαιοσύνην
διάψαλμα
'''
"6" = ''':sup:`6` ἠγάπησας πάντα τὰ ῥήματα καταποντισμοῦ γλῶσσαν δολίαν
'''
"7" = ''':sup:`7` διὰ τοῦτο ὁ θεὸς καθελεῖ σε εἰς τέλος ἐκτίλαι σε καὶ μεταναστεύσαι
σε ἀπὸ σκηνώματος καὶ τὸ ῥίζωμά σου ἐκ γῆς ζώντων διάψαλμα
'''
"8" = ''':sup:`8` καὶ ὄψονται δίκαιοι καὶ φοβηθήσονται καὶ ἐπ’ αὐτὸν γελάσονται καὶ
ἐροῦσιν
'''
"9" = ''':sup:`9` ἰδοὺ ἄνθρωπος ὃς οὐκ ἔθετο τὸν θεὸν βοηθὸν αὐτοῦ ἀλλ’ ἐπήλπισεν ἐπὶ
τὸ πλῆθος τοῦ πλούτου αὐτοῦ καὶ ἐδυναμώθη ἐπὶ τῇ ματαιότητι αὐτοῦ
'''
"10" = ''':sup:`10` ἐγὼ δὲ ὡσεὶ ἐλαία κατάκαρπος ἐν τῷ οἴκῳ τοῦ θεοῦ ἤλπισα ἐπὶ τὸ
ἔλεος τοῦ θεοῦ εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος
'''
"11" = ''':sup:`11` ἐξομολογήσομαί σοι εἰς τὸν αἰῶνα ὅτι ἐποίησας καὶ ὑπομενῶ τὸ ὄνομά
σου ὅτι χρηστὸν ἐναντίον τῶν ὁσίων σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
