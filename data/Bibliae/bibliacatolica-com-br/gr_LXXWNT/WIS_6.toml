[6]
"1" = ''':sup:`1` ἀκούσατε οὖν βασιλεῖς καὶ σύνετε μάθετε δικασταὶ περάτων γῆς
'''
"2" = ''':sup:`2` ἐνωτίσασθε οἱ κρατοῦντες πλήθους καὶ γεγαυρωμένοι ἐπὶ ὄχλοις ἐθνῶν
'''
"3" = ''':sup:`3` ὅτι ἐδόθη παρὰ κυρίου ἡ κράτησις ὑμῖν καὶ ἡ δυναστεία παρὰ ὑψίστου
ὃς ἐξετάσει ὑμῶν τὰ ἔργα καὶ τὰς βουλὰς διερευνήσει
'''
"4" = ''':sup:`4` ὅτι ὑπηρέται ὄντες τῆς αὐτοῦ βασιλείας οὐκ ἐκρίνατε ὀρθῶς οὐδὲ
ἐφυλάξατε νόμον οὐδὲ κατὰ τὴν βουλὴν τοῦ θεοῦ ἐπορεύθητε
'''
"5" = ''':sup:`5` φρικτῶς καὶ ταχέως ἐπιστήσεται ὑμῖν ὅτι κρίσις ἀπότομος ἐν τοῖς
ὑπερέχουσιν γίνεται
'''
"6" = ''':sup:`6` ὁ γὰρ ἐλάχιστος συγγνωστός ἐστιν ἐλέους δυνατοὶ δὲ δυνατῶς
ἐτασθήσονται
'''
"7" = ''':sup:`7` οὐ γὰρ ὑποστελεῖται πρόσωπον ὁ πάντων δεσπότης οὐδὲ ἐντραπήσεται
μέγεθος ὅτι μικρὸν καὶ μέγαν αὐτὸς ἐποίησεν ὁμοίως τε προνοεῖ περὶ
πάντων
'''
"8" = ''':sup:`8` τοῖς δὲ κραταιοῖς ἰσχυρὰ ἐφίσταται ἔρευνα
'''
"9" = ''':sup:`9` πρὸς ὑμᾶς οὖν ὦ τύραννοι οἱ λόγοι μου ἵνα μάθητε σοφίαν καὶ μὴ
παραπέσητε
'''
"10" = ''':sup:`10` οἱ γὰρ φυλάξαντες ὁσίως τὰ ὅσια ὁσιωθήσονται καὶ οἱ διδαχθέντες
αὐτὰ εὑρήσουσιν ἀπολογίαν
'''
"11" = ''':sup:`11` ἐπιθυμήσατε οὖν τῶν λόγων μου ποθήσατε καὶ παιδευθήσεσθε
'''
"12" = ''':sup:`12` λαμπρὰ καὶ ἀμάραντός ἐστιν ἡ σοφία καὶ εὐχερῶς θεωρεῖται ὑπὸ τῶν
ἀγαπώντων αὐτὴν καὶ εὑρίσκεται ὑπὸ τῶν ζητούντων αὐτήν
'''
"13" = ''':sup:`13` φθάνει τοὺς ἐπιθυμοῦντας προγνωσθῆναι
'''
"14" = ''':sup:`14` ὁ ὀρθρίσας πρὸς αὐτὴν οὐ κοπιάσει πάρεδρον γὰρ εὑρήσει τῶν πυλῶν
αὐτοῦ
'''
"15" = ''':sup:`15` τὸ γὰρ ἐνθυμηθῆναι περὶ αὐτῆς φρονήσεως τελειότης καὶ ὁ ἀγρυπνήσας
δι’ αὐτὴν ταχέως ἀμέριμνος ἔσται
'''
"16" = ''':sup:`16` ὅτι τοὺς ἀξίους αὐτῆς αὐτὴ περιέρχεται ζητοῦσα καὶ ἐν ταῖς τρίβοις
φαντάζεται αὐτοῖς εὐμενῶς καὶ ἐν πάσῃ ἐπινοίᾳ ὑπαντᾷ αὐτοῖς
'''
"17" = ''':sup:`17` ἀρχὴ γὰρ αὐτῆς ἡ ἀληθεστάτη παιδείας ἐπιθυμία φροντὶς δὲ παιδείας
ἀγάπη
'''
"18" = ''':sup:`18` ἀγάπη δὲ τήρησις νόμων αὐτῆς προσοχὴ δὲ νόμων βεβαίωσις ἀφθαρσίας
'''
"19" = ''':sup:`19` ἀφθαρσία δὲ ἐγγὺς εἶναι ποιεῖ θεοῦ
'''
"20" = ''':sup:`20` ἐπιθυμία ἄρα σοφίας ἀνάγει ἐπὶ βασιλείαν
'''
"21" = ''':sup:`21` εἰ οὖν ἥδεσθε ἐπὶ θρόνοις καὶ σκήπτροις τύραννοι λαῶν τιμήσατε
σοφίαν ἵνα εἰς τὸν αἰῶνα βασιλεύσητε
'''
"22" = ''':sup:`22` τί δέ ἐστιν σοφία καὶ πῶς ἐγένετο ἀπαγγελῶ καὶ οὐκ ἀποκρύψω ὑμῖν
μυστήρια ἀλλὰ ἀπ’ ἀρχῆς γενέσεως ἐξιχνιάσω καὶ θήσω εἰς τὸ ἐμφανὲς τὴν
γνῶσιν αὐτῆς καὶ οὐ μὴ παροδεύσω τὴν ἀλήθειαν
'''
"23" = ''':sup:`23` οὔτε μὴν φθόνῳ τετηκότι συνοδεύσω ὅτι οὗτος οὐ κοινωνήσει σοφίᾳ
'''
"24" = ''':sup:`24` πλῆθος δὲ σοφῶν σωτηρία κόσμου καὶ βασιλεὺς φρόνιμος εὐστάθεια
δήμου
'''
"25" = ''':sup:`25` ὥστε παιδεύεσθε τοῖς ῥήμασίν μου καὶ ὠφεληθήσεσθε
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
