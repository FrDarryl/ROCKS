[32]
"1" = ''':sup:`1` Gr. Psalm 32 (Heb. 33) τῷ Δαυιδ ἀγαλλιᾶσθε δίκαιοι ἐν τῷ κυρίῳ τοῖς
εὐθέσι πρέπει αἴνεσις
'''
"2" = ''':sup:`2` ἐξομολογεῖσθε τῷ κυρίῳ ἐν κιθάρᾳ ἐν ψαλτηρίῳ δεκαχόρδῳ ψάλατε αὐτῷ
'''
"3" = ''':sup:`3` ᾄσατε αὐτῷ ᾆσμα καινόν καλῶς ψάλατε ἐν ἀλαλαγμῷ
'''
"4" = ''':sup:`4` ὅτι εὐθὴς ὁ λόγος τοῦ κυρίου καὶ πάντα τὰ ἔργα αὐτοῦ ἐν πίστει
'''
"5" = ''':sup:`5` ἀγαπᾷ ἐλεημοσύνην καὶ κρίσιν τοῦ ἐλέους κυρίου πλήρης ἡ γῆ
'''
"6" = ''':sup:`6` τῷ λόγῳ τοῦ κυρίου οἱ οὐρανοὶ ἐστερεώθησαν καὶ τῷ πνεύματι τοῦ
στόματος αὐτοῦ πᾶσα ἡ δύναμις αὐτῶν
'''
"7" = ''':sup:`7` συνάγων ὡς ἀσκὸν ὕδατα θαλάσσης τιθεὶς ἐν θησαυροῖς ἀβύσσους
'''
"8" = ''':sup:`8` φοβηθήτω τὸν κύριον πᾶσα ἡ γῆ ἀπ’ αὐτοῦ δὲ σαλευθήτωσαν πάντες οἱ
κατοικοῦντες τὴν οἰκουμένην
'''
"9" = ''':sup:`9` ὅτι αὐτὸς εἶπεν καὶ ἐγενήθησαν αὐτὸς ἐνετείλατο καὶ ἐκτίσθησαν
'''
"10" = ''':sup:`10` κύριος διασκεδάζει βουλὰς ἐθνῶν ἀθετεῖ δὲ λογισμοὺς λαῶν καὶ ἀθετεῖ
βουλὰς ἀρχόντων
'''
"11" = ''':sup:`11` ἡ δὲ βουλὴ τοῦ κυρίου εἰς τὸν αἰῶνα μένει λογισμοὶ τῆς καρδίας
αὐτοῦ εἰς γενεὰν καὶ γενεάν
'''
"12" = ''':sup:`12` μακάριον τὸ ἔθνος οὗ ἐστιν κύριος ὁ θεὸς αὐτοῦ λαός ὃν ἐξελέξατο
εἰς κληρονομίαν ἑαυτῷ
'''
"13" = ''':sup:`13` ἐξ οὐρανοῦ ἐπέβλεψεν ὁ κύριος εἶδεν πάντας τοὺς υἱοὺς τῶν ἀνθρώπων
'''
"14" = ''':sup:`14` ἐξ ἑτοίμου κατοικητηρίου αὐτοῦ ἐπέβλεψεν ἐπὶ πάντας τοὺς
κατοικοῦντας τὴν γῆν
'''
"15" = ''':sup:`15` ὁ πλάσας κατὰ μόνας τὰς καρδίας αὐτῶν ὁ συνιεὶς εἰς πάντα τὰ ἔργα
αὐτῶν
'''
"16" = ''':sup:`16` οὐ σῴζεται βασιλεὺς διὰ πολλὴν δύναμιν καὶ γίγας οὐ σωθήσεται ἐν
πλήθει ἰσχύος αὐτοῦ
'''
"17" = ''':sup:`17` ψευδὴς ἵππος εἰς σωτηρίαν ἐν δὲ πλήθει δυνάμεως αὐτοῦ οὐ σωθήσεται
'''
"18" = ''':sup:`18` ἰδοὺ οἱ ὀφθαλμοὶ κυρίου ἐπὶ τοὺς φοβουμένους αὐτὸν τοὺς ἐλπίζοντας
ἐπὶ τὸ ἔλεος αὐτοῦ
'''
"19" = ''':sup:`19` ῥύσασθαι ἐκ θανάτου τὰς ψυχὰς αὐτῶν καὶ διαθρέψαι αὐτοὺς ἐν λιμῷ
'''
"20" = ''':sup:`20` ἡ ψυχὴ ἡμῶν ὑπομένει τῷ κυρίῳ ὅτι βοηθὸς καὶ ὑπερασπιστὴς ἡμῶν
ἐστιν
'''
"21" = ''':sup:`21` ὅτι ἐν αὐτῷ εὐφρανθήσεται ἡ καρδία ἡμῶν καὶ ἐν τῷ ὀνόματι τῷ ἁγίῳ
αὐτοῦ ἠλπίσαμεν
'''
"22" = ''':sup:`22` γένοιτο τὸ ἔλεός σου κύριε ἐφ’ ἡμᾶς καθάπερ ἠλπίσαμεν ἐπὶ σέ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
