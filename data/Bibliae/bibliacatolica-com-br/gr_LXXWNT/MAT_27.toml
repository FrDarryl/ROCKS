[27]
"1" = ''':sup:`1` πρωΐας δὲ γενομένης συμβούλιον ἔλαβον πάντες οἱ ἀρχιερεῖς καὶ οἱ
πρεσβύτεροι τοῦ λαοῦ κατὰ τοῦ ἰησοῦ ὥστε θανατῶσαι αὐτόν·
'''
"2" = ''':sup:`2` καὶ δήσαντες αὐτὸν ἀπήγαγον καὶ παρέδωκαν πιλάτῳ τῶ ἡγεμόνι.
'''
"3" = ''':sup:`3` τότε ἰδὼν ἰούδας ὁ παραδιδοὺς αὐτὸν ὅτι κατεκρίθη μεταμεληθεὶς
ἔστρεψεν τὰ τριάκοντα ἀργύρια τοῖς ἀρχιερεῦσιν καὶ πρεσβυτέροις
'''
"4" = ''':sup:`4` λέγων, ἥμαρτον παραδοὺς αἷμα ἀθῶον. οἱ δὲ εἶπαν, τί πρὸς ἡμᾶς; σὺ
ὄψῃ.
'''
"5" = ''':sup:`5` καὶ ῥίψας τὰ ἀργύρια εἰς τὸν ναὸν ἀνεχώρησεν, καὶ ἀπελθὼν ἀπήγξατο.
'''
"6" = ''':sup:`6` οἱ δὲ ἀρχιερεῖς λαβόντες τὰ ἀργύρια εἶπαν, οὐκ ἔξεστιν βαλεῖν αὐτὰ
εἰς τὸν κορβανᾶν, ἐπεὶ τιμὴ αἵματός ἐστιν.
'''
"7" = ''':sup:`7` συμβούλιον δὲ λαβόντες ἠγόρασαν ἐξ αὐτῶν τὸν ἀγρὸν τοῦ κεραμέως εἰς
ταφὴν τοῖς ξένοις.
'''
"8" = ''':sup:`8` διὸ ἐκλήθη ὁ ἀγρὸς ἐκεῖνος ἀγρὸς αἵματος ἕως τῆς σήμερον.
'''
"9" = ''':sup:`9` τότε ἐπληρώθη τὸ ῥηθὲν διὰ ἰερεμίου τοῦ προφήτου λέγοντος, καὶ
ἔλαβον τὰ τριάκοντα ἀργύρια, τὴν τιμὴν τοῦ τετιμημένου ὃν ἐτιμήσαντο
ἀπὸ υἱῶν ἰσραήλ,
'''
"10" = ''':sup:`10` καὶ ἔδωκαν αὐτὰ εἰς τὸν ἀγρὸν τοῦ κεραμέως, καθὰ συνέταξέν μοι
κύριος.
'''
"11" = ''':sup:`11` ὁ δὲ ἰησοῦς ἐστάθη ἔμπροσθεν τοῦ ἡγεμόνος· καὶ ἐπηρώτησεν αὐτὸν ὁ
ἡγεμὼν λέγων, σὺ εἶ ὁ βασιλεὺς τῶν ἰουδαίων; ὁ δὲ ἰησοῦς ἔφη, σὺ
λέγεις.
'''
"12" = ''':sup:`12` καὶ ἐν τῶ κατηγορεῖσθαι αὐτὸν ὑπὸ τῶν ἀρχιερέων καὶ πρεσβυτέρων
οὐδὲν ἀπεκρίνατο.
'''
"13" = ''':sup:`13` τότε λέγει αὐτῶ ὁ πιλᾶτος, οὐκ ἀκούεις πόσα σου καταμαρτυροῦσιν;
'''
"14" = ''':sup:`14` καὶ οὐκ ἀπεκρίθη αὐτῶ πρὸς οὐδὲ ἓν ῥῆμα, ὥστε θαυμάζειν τὸν ἡγεμόνα
λίαν.
'''
"15" = ''':sup:`15` κατὰ δὲ ἑορτὴν εἰώθει ὁ ἡγεμὼν ἀπολύειν ἕνα τῶ ὄχλῳ δέσμιον ὃν
ἤθελον.
'''
"17" = ''':sup:`17` συνηγμένων οὗν αὐτῶν εἶπεν αὐτοῖς ὁ πιλᾶτος, τίνα θέλετε ἀπολύσω
'''
"18" = ''':sup:`18` ᾔδει γὰρ ὅτι διὰ φθόνον παρέδωκαν αὐτόν.
'''
"19" = ''':sup:`19` καθημένου δὲ αὐτοῦ ἐπὶ τοῦ βήματος ἀπέστειλεν πρὸς αὐτὸν ἡ γυνὴ
αὐτοῦ λέγουσα, μηδὲν σοὶ καὶ τῶ δικαίῳ ἐκείνῳ, πολλὰ γὰρ ἔπαθον σήμερον
κατ᾽ ὄναρ δι᾽ αὐτόν.
'''
"20" = ''':sup:`20` οἱ δὲ ἀρχιερεῖς καὶ οἱ πρεσβύτεροι ἔπεισαν τοὺς ὄχλους ἵνα
αἰτήσωνται τὸν βαραββᾶν τὸν δὲ ἰησοῦν ἀπολέσωσιν.
'''
"21" = ''':sup:`21` ἀποκριθεὶς δὲ ὁ ἡγεμὼν εἶπεν αὐτοῖς, τίνα θέλετε ἀπὸ τῶν δύο
ἀπολύσω ὑμῖν; οἱ δὲ εἶπαν, τὸν βαραββᾶν.
'''
"22" = ''':sup:`22` λέγει αὐτοῖς ὁ πιλᾶτος, τί οὗν ποιήσω ἰησοῦν τὸν λεγόμενον χριστόν;
λέγουσιν πάντες, σταυρωθήτω.
'''
"23" = ''':sup:`23` ὁ δὲ ἔφη, τί γὰρ κακὸν ἐποίησεν; οἱ δὲ περισσῶς ἔκραζον λέγοντες,
σταυρωθήτω.
'''
"24" = ''':sup:`24` ἰδὼν δὲ ὁ πιλᾶτος ὅτι οὐδὲν ὠφελεῖ ἀλλὰ μᾶλλον θόρυβος γίνεται,
λαβὼν ὕδωρ ἀπενίψατο τὰς χεῖρας ἀπέναντι τοῦ ὄχλου, λέγων, ἀθῶός εἰμι
ἀπὸ τοῦ αἵματος τούτου· ὑμεῖς ὄψεσθε.
'''
"25" = ''':sup:`25` καὶ ἀποκριθεὶς πᾶς ὁ λαὸς εἶπεν, τὸ αἷμα αὐτοῦ ἐφ᾽ ἡμᾶς καὶ ἐπὶ τὰ
τέκνα ἡμῶν.
'''
"26" = ''':sup:`26` τότε ἀπέλυσεν αὐτοῖς τὸν βαραββᾶν, τὸν δὲ ἰησοῦν φραγελλώσας
παρέδωκεν ἵνα σταυρωθῇ.
'''
"27" = ''':sup:`27` τότε οἱ στρατιῶται τοῦ ἡγεμόνος παραλαβόντες τὸν ἰησοῦν εἰς τὸ
πραιτώριον συνήγαγον ἐπ᾽ αὐτὸν ὅλην τὴν σπεῖραν.
'''
"28" = ''':sup:`28` καὶ ἐκδύσαντες αὐτὸν χλαμύδα κοκκίνην περιέθηκαν αὐτῶ,
'''
"29" = ''':sup:`29` καὶ πλέξαντες στέφανον ἐξ ἀκανθῶν ἐπέθηκαν ἐπὶ τῆς κεφαλῆς αὐτοῦ
καὶ κάλαμον ἐν τῇ δεξιᾷ αὐτοῦ, καὶ γονυπετήσαντες ἔμπροσθεν αὐτοῦ
ἐνέπαιξαν αὐτῶ λέγοντες, χαῖρε, βασιλεῦ τῶν ἰουδαίων,
'''
"30" = ''':sup:`30` καὶ ἐμπτύσαντες εἰς αὐτὸν ἔλαβον τὸν κάλαμον καὶ ἔτυπτον εἰς τὴν
κεφαλὴν αὐτοῦ.
'''
"31" = ''':sup:`31` καὶ ὅτε ἐνέπαιξαν αὐτῶ, ἐξέδυσαν αὐτὸν τὴν χλαμύδα καὶ ἐνέδυσαν
αὐτὸν τὰ ἱμάτια αὐτοῦ, καὶ ἀπήγαγον αὐτὸν εἰς τὸ σταυρῶσαι.
'''
"32" = ''':sup:`32` ἐξερχόμενοι δὲ εὖρον ἄνθρωπον κυρηναῖον ὀνόματι σίμωνα· τοῦτον
ἠγγάρευσαν ἵνα ἄρῃ τὸν σταυρὸν αὐτοῦ.
'''
"33" = ''':sup:`33` καὶ ἐλθόντες εἰς τόπον λεγόμενον γολγοθᾶ, ὅ ἐστιν κρανίου τόπος
λεγόμενος,
'''
"34" = ''':sup:`34` ἔδωκαν αὐτῶ πιεῖν οἶνον μετὰ χολῆς μεμιγμένον· καὶ γευσάμενος οὐκ
ἠθέλησεν πιεῖν.
'''
"35" = ''':sup:`35` σταυρώσαντες δὲ αὐτὸν διεμερίσαντο τὰ ἱμάτια αὐτοῦ βάλλοντες
κλῆρον,
'''
"36" = ''':sup:`36` καὶ καθήμενοι ἐτήρουν αὐτὸν ἐκεῖ.
'''
"37" = ''':sup:`37` καὶ ἐπέθηκαν ἐπάνω τῆς κεφαλῆς αὐτοῦ τὴν αἰτίαν αὐτοῦ γεγραμμένην·
οὖτός ἐστιν ἰησοῦς ὁ βασιλεῦς τῶν ἰουδαίων.
'''
"38" = ''':sup:`38` τότε σταυροῦνται σὺν αὐτῶ δύο λῃσταί, εἷς ἐκ δεξιῶν καὶ εἷς ἐξ
εὐωνύμων.
'''
"39" = ''':sup:`39` οἱ δὲ παραπορευόμενοι ἐβλασφήμουν αὐτὸν κινοῦντες τὰς κεφαλὰς αὐτῶν
'''
"40" = ''':sup:`40` καὶ λέγοντες, ὁ καταλύων τὸν ναὸν καὶ ἐν τρισὶν ἡμέραις οἰκοδομῶν,
'''
"41" = ''':sup:`41` ὁμοίως καὶ οἱ ἀρχιερεῖς ἐμπαίζοντες μετὰ τῶν γραμματέων καὶ
πρεσβυτέρων ἔλεγον,
'''
"42" = ''':sup:`42` ἄλλους ἔσωσεν, ἑαυτὸν οὐ δύναται σῶσαι· βασιλεὺς ἰσραήλ ἐστιν,
καταβάτω νῦν ἀπὸ τοῦ σταυροῦ καὶ πιστεύσομεν ἐπ᾽ αὐτόν.
'''
"43" = ''':sup:`43` πέποιθεν ἐπὶ τὸν θεόν, ῥυσάσθω νῦν εἰ θέλει αὐτόν· εἶπεν γὰρ ὅτι
θεοῦ εἰμι υἱός.
'''
"44" = ''':sup:`44` τὸ δ᾽ αὐτὸ καὶ οἱ λῃσταὶ οἱ συσταυρωθέντες σὺν αὐτῶ ὠνείδιζον
αὐτόν.
'''
"45" = ''':sup:`45` ἀπὸ δὲ ἕκτης ὥρας σκότος ἐγένετο ἐπὶ πᾶσαν τὴν γῆν ἕως ὥρας ἐνάτης.
'''
"46" = ''':sup:`46` περὶ δὲ τὴν ἐνάτην ὥραν ἀνεβόησεν ὁ ἰησοῦς φωνῇ μεγάλῃ λέγων, ηλι
ηλι λεμα σαβαχθανι; τοῦτ᾽ ἔστιν, θεέ μου θεέ μου, ἱνατί με ἐγκατέλιπες;
'''
"47" = ''':sup:`47` τινὲς δὲ τῶν ἐκεῖ ἑστηκότων ἀκούσαντες ἔλεγον ὅτι ἠλίαν φωνεῖ
οὖτος.
'''
"48" = ''':sup:`48` καὶ εὐθέως δραμὼν εἷς ἐξ αὐτῶν καὶ λαβὼν σπόγγον πλήσας τε ὄξους
καὶ περιθεὶς καλάμῳ ἐπότιζεν αὐτόν.
'''
"49" = ''':sup:`49` οἱ δὲ λοιποὶ ἔλεγον, ἄφες ἴδωμεν εἰ ἔρχεται ἠλίας σώσων αὐτόν.
'''
"50" = ''':sup:`50` ὁ δὲ ἰησοῦς πάλιν κράξας φωνῇ μεγάλῃ ἀφῆκεν τὸ πνεῦμα.
'''
"51" = ''':sup:`51` καὶ ἰδοὺ τὸ καταπέτασμα τοῦ ναοῦ ἐσχίσθη ἀπ᾽ ἄνωθεν ἕως κάτω εἰς
δύο, καὶ ἡ γῆ ἐσείσθη, καὶ αἱ πέτραι ἐσχίσθησαν,
'''
"52" = ''':sup:`52` καὶ τὰ μνημεῖα ἀνεῴχθησαν καὶ πολλὰ σώματα τῶν κεκοιμημένων ἁγίων
ἠγέρθησαν,
'''
"53" = ''':sup:`53` καὶ ἐξελθόντες ἐκ τῶν μνημείων μετὰ τὴν ἔγερσιν αὐτοῦ εἰσῆλθον εἰς
τὴν ἁγίαν πόλιν καὶ ἐνεφανίσθησαν πολλοῖς.
'''
"54" = ''':sup:`54` ὁ δὲ ἑκατόνταρχος καὶ οἱ μετ᾽ αὐτοῦ τηροῦντες τὸν ἰησοῦν ἰδόντες
τὸν σεισμὸν καὶ τὰ γενόμενα ἐφοβήθησαν σφόδρα, λέγοντες, ἀληθῶς θεοῦ
υἱὸς ἦν οὖτος.
'''
"55" = ''':sup:`55` ἦσαν δὲ ἐκεῖ γυναῖκες πολλαὶ ἀπὸ μακρόθεν θεωροῦσαι, αἵτινες
ἠκολούθησαν τῶ ἰησοῦ ἀπὸ τῆς γαλιλαίας διακονοῦσαι αὐτῶ·
'''
"56" = ''':sup:`56` ἐν αἷς ἦν μαρία ἡ μαγδαληνὴ καὶ μαρία ἡ τοῦ ἰακώβου καὶ ἰωσὴφ μήτηρ
καὶ ἡ μήτηρ τῶν υἱῶν ζεβεδαίου.
'''
"57" = ''':sup:`57` ὀψίας δὲ γενομένης ἦλθεν ἄνθρωπος πλούσιος ἀπὸ ἁριμαθαίας, τοὔνομα
ἰωσήφ, ὃς καὶ αὐτὸς ἐμαθητεύθη τῶ ἰησοῦ·
'''
"58" = ''':sup:`58` οὖτος προσελθὼν τῶ πιλάτῳ ᾐτήσατο τὸ σῶμα τοῦ ἰησοῦ. τότε ὁ πιλᾶτος
ἐκέλευσεν ἀποδοθῆναι.
'''
"60" = ''':sup:`60` καὶ ἔθηκεν αὐτὸ ἐν τῶ καινῶ αὐτοῦ μνημείῳ ὃ ἐλατόμησεν ἐν τῇ πέτρᾳ,
καὶ προσκυλίσας λίθον μέγαν τῇ θύρᾳ τοῦ μνημείου ἀπῆλθεν.
'''
"61" = ''':sup:`61` ἦν δὲ ἐκεῖ μαριὰμ ἡ μαγδαληνὴ καὶ ἡ ἄλλη μαρία καθήμεναι ἀπέναντι
τοῦ τάφου.
'''
"62" = ''':sup:`62` τῇ δὲ ἐπαύριον, ἥτις ἐστὶν μετὰ τὴν παρασκευήν, συνήχθησαν οἱ
ἀρχιερεῖς καὶ οἱ φαρισαῖοι πρὸς πιλᾶτον
'''
"63" = ''':sup:`63` λέγοντες, κύριε, ἐμνήσθημεν ὅτι ἐκεῖνος ὁ πλάνος εἶπεν ἔτι ζῶν,
μετὰ τρεῖς ἡμέρας ἐγείρομαι.
'''
"64" = ''':sup:`64` κέλευσον οὗν ἀσφαλισθῆναι τὸν τάφον ἕως τῆς τρίτης ἡμέρας, μήποτε
ἐλθόντες οἱ μαθηταὶ αὐτοῦ κλέψωσιν αὐτὸν καὶ εἴπωσιν τῶ λαῶ, ἠγέρθη ἀπὸ
τῶν νεκρῶν, καὶ ἔσται ἡ ἐσχάτη πλάνη χείρων τῆς πρώτης.
'''
"65" = ''':sup:`65` ἔφη αὐτοῖς ὁ πιλᾶτος, ἔχετε κουστωδίαν· ὑπάγετε ἀσφαλίσασθε ὡς
οἴδατε.
'''
"66" = ''':sup:`66` οἱ δὲ πορευθέντες ἠσφαλίσαντο τὸν τάφον σφραγίσαντες τὸν λίθον μετὰ
τῆς κουστωδίας.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
