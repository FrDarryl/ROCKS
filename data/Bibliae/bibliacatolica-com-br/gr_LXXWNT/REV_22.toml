[22]
"1" = ''':sup:`1` καὶ ἔδειξέν μοι ποταμὸν ὕδατος ζωῆς λαμπρὸν ὡς κρύσταλλον,
ἐκπορευόμενον ἐκ τοῦ θρόνου τοῦ θεοῦ καὶ τοῦ ἀρνίου.
'''
"2" = ''':sup:`2` ἐν μέσῳ τῆς πλατείας αὐτῆς καὶ τοῦ ποταμοῦ ἐντεῦθεν καὶ ἐκεῖθεν
ξύλον ζωῆς ποιοῦν καρποὺς δώδεκα, κατὰ μῆνα ἕκαστον ἀποδιδοῦν τὸν
καρπὸν αὐτοῦ, καὶ τὰ φύλλα τοῦ ξύλου εἰς θεραπείαν τῶν ἐθνῶν.
'''
"3" = ''':sup:`3` καὶ πᾶν κατάθεμα οὐκ ἔσται ἔτι. καὶ ὁ θρόνος τοῦ θεοῦ καὶ τοῦ ἀρνίου
ἐν αὐτῇ ἔσται, καὶ οἱ δοῦλοι αὐτοῦ λατρεύσουσιν αὐτῶ,
'''
"4" = ''':sup:`4` καὶ ὄψονται τὸ πρόσωπον αὐτοῦ, καὶ τὸ ὄνομα αὐτοῦ ἐπὶ τῶν μετώπων
αὐτῶν.
'''
"5" = ''':sup:`5` καὶ νὺξ οὐκ ἔσται ἔτι, καὶ οὐκ ἔχουσιν χρείαν φωτὸς λύχνου καὶ φωτὸς
ἡλίου, ὅτι κύριος ὁ θεὸς φωτίσει ἐπ᾽ αὐτούς, καὶ βασιλεύσουσιν εἰς τοὺς
αἰῶνας τῶν αἰώνων.
'''
"6" = ''':sup:`6` καὶ εἶπέν μοι, οὖτοι οἱ λόγοι πιστοὶ καὶ ἀληθινοί, καὶ ὁ κύριος, ὁ
θεὸς τῶν πνευμάτων τῶν προφητῶν, ἀπέστειλεν τὸν ἄγγελον αὐτοῦ δεῖξαι
τοῖς δούλοις αὐτοῦ ἃ δεῖ γενέσθαι ἐν τάχει.
'''
"7" = ''':sup:`7` καὶ ἰδοὺ ἔρχομαι ταχύ. μακάριος ὁ τηρῶν τοὺς λόγους τῆς προφητείας
τοῦ βιβλίου τούτου.
'''
"8" = ''':sup:`8` κἀγὼ ἰωάννης ὁ ἀκούων καὶ βλέπων ταῦτα. καὶ ὅτε ἤκουσα καὶ ἔβλεψα,
ἔπεσα προσκυνῆσαι ἔμπροσθεν τῶν ποδῶν τοῦ ἀγγέλου τοῦ δεικνύοντός μοι
ταῦτα.
'''
"9" = ''':sup:`9` καὶ λέγει μοι, ὅρα μή· σύνδουλός σού εἰμι καὶ τῶν ἀδελφῶν σου τῶν
προφητῶν καὶ τῶν τηρούντων τοὺς λόγους τοῦ βιβλίου τούτου· τῶ θεῶ
προσκύνησον.
'''
"10" = ''':sup:`10` καὶ λέγει μοι, μὴ σφραγίσῃς τοὺς λόγους τῆς προφητείας τοῦ βιβλίου
τούτου, ὁ καιρὸς γὰρ ἐγγύς ἐστιν.
'''
"11" = ''':sup:`11` ὁ ἀδικῶν ἀδικησάτω ἔτι, καὶ ὁ ῥυπαρὸς ῥυπανθήτω ἔτι, καὶ ὁ δίκαιος
δικαιοσύνην ποιησάτω ἔτι, καὶ ὁ ἅγιος ἁγιασθήτω ἔτι.
'''
"12" = ''':sup:`12` ἰδοὺ ἔρχομαι ταχύ, καὶ ὁ μισθός μου μετ᾽ ἐμοῦ, ἀποδοῦναι ἑκάστῳ ὡς
τὸ ἔργον ἐστὶν αὐτοῦ.
'''
"13" = ''':sup:`13` ἐγὼ τὸ ἄλφα καὶ τὸ ὦ, ὁ πρῶτος καὶ ὁ ἔσχατος, ἡ ἀρχὴ καὶ τὸ τέλος.
'''
"14" = ''':sup:`14` μακάριοι οἱ πλύνοντες τὰς στολὰς αὐτῶν, ἵνα ἔσται ἡ ἐξουσία αὐτῶν
ἐπὶ τὸ ξύλον τῆς ζωῆς καὶ τοῖς πυλῶσιν εἰσέλθωσιν εἰς τὴν πόλιν.
'''
"15" = ''':sup:`15` ἔξω οἱ κύνες καὶ οἱ φάρμακοι καὶ οἱ πόρνοι καὶ οἱ φονεῖς καὶ οἱ
εἰδωλολάτραι καὶ πᾶς φιλῶν καὶ ποιῶν ψεῦδος.
'''
"16" = ''':sup:`16` ἐγὼ ἰησοῦς ἔπεμψα τὸν ἄγγελόν μου μαρτυρῆσαι ὑμῖν ταῦτα ἐπὶ ταῖς
ἐκκλησίαις. ἐγώ εἰμι ἡ ῥίζα καὶ τὸ γένος δαυίδ, ὁ ἀστὴρ ὁ λαμπρὸς ὁ
πρωϊνός.
'''
"17" = ''':sup:`17` καὶ τὸ πνεῦμα καὶ ἡ νύμφη λέγουσιν, ἔρχου. καὶ ὁ ἀκούων εἰπάτω,
ἔρχου. καὶ ὁ διψῶν ἐρχέσθω, ὁ θέλων λαβέτω ὕδωρ ζωῆς δωρεάν.
'''
"18" = ''':sup:`18` μαρτυρῶ ἐγὼ παντὶ τῶ ἀκούοντι τοὺς λόγους τῆς προφητείας τοῦ
βιβλίου τούτου· ἐάν τις ἐπιθῇ ἐπ᾽ αὐτά, ἐπιθήσει ὁ θεὸς ἐπ᾽ αὐτὸν τὰς
πληγὰς τὰς γεγραμμένας ἐν τῶ βιβλίῳ τούτῳ·
'''
"19" = ''':sup:`19` καὶ ἐάν τις ἀφέλῃ ἀπὸ τῶν λόγων τοῦ βιβλίου τῆς προφητείας ταύτης,
ἀφελεῖ ὁ θεὸς τὸ μέρος αὐτοῦ ἀπὸ τοῦ ξύλου τῆς ζωῆς καὶ ἐκ τῆς πόλεως
τῆς ἁγίας, τῶν γεγραμμένων ἐν τῶ βιβλίῳ τούτῳ.
'''
"20" = ''':sup:`20` λέγει ὁ μαρτυρῶν ταῦτα, ναί, ἔρχομαι ταχύ. ἀμήν, ἔρχου, κύριε
ἰησοῦ.
'''
"21" = ''':sup:`21` ἡ χάρις τοῦ κυρίου ἰησοῦ μετὰ πάντων.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
