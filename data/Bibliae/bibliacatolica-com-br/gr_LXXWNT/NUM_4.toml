'''
"4" = ''':sup:`4` καὶ ταῦτα τὰ ἔργα τῶν υἱῶν Κααθ ἐν τῇ σκηνῇ τοῦ μαρτυρίου ἅγιον τῶν
ἁγίων
'''
"5" = ''':sup:`5` καὶ εἰσελεύσεται Ααρων καὶ οἱ υἱοὶ αὐτοῦ ὅταν ἐξαίρῃ ἡ παρεμβολή καὶ
καθελοῦσιν τὸ καταπέτασμα τὸ συσκιάζον καὶ κατακαλύψουσιν ἐν αὐτῷ τὴν
κιβωτὸν τοῦ μαρτυρίου
'''
"6" = ''':sup:`6` καὶ ἐπιθήσουσιν ἐπ’ αὐτὸ κατακάλυμμα δέρμα ὑακίνθινον καὶ
ἐπιβαλοῦσιν ἐπ’ αὐτὴν ἱμάτιον ὅλον ὑακίνθινον ἄνωθεν καὶ διεμβαλοῦσιν
τοὺς ἀναφορεῖς
'''
"7" = ''':sup:`7` καὶ ἐπὶ τὴν τράπεζαν τὴν προκειμένην ἐπιβαλοῦσιν ἐπ’ αὐτὴν ἱμάτιον
ὁλοπόρφυρον καὶ τὰ τρυβλία καὶ τὰς θυίσκας καὶ τοὺς κυάθους καὶ τὰ
σπονδεῖα ἐν οἷς σπένδει καὶ οἱ ἄρτοι οἱ διὰ παντὸς ἐπ’ αὐτῆς ἔσονται
'''
"8" = ''':sup:`8` καὶ ἐπιβαλοῦσιν ἐπ’ αὐτὴν ἱμάτιον κόκκινον καὶ καλύψουσιν αὐτὴν
καλύμματι δερματίνῳ ὑακινθίνῳ καὶ διεμβαλοῦσιν δι’ αὐτῆς τοὺς ἀναφορεῖς
'''
"9" = ''':sup:`9` καὶ λήμψονται ἱμάτιον ὑακίνθινον καὶ καλύψουσιν τὴν λυχνίαν τὴν
φωτίζουσαν καὶ τοὺς λύχνους αὐτῆς καὶ τὰς λαβίδας αὐτῆς καὶ τὰς
ἐπαρυστρίδας αὐτῆς καὶ πάντα τὰ ἀγγεῖα τοῦ ἐλαίου οἷς λειτουργοῦσιν ἐν
αὐτοῖς
'''
"10" = ''':sup:`10` καὶ ἐμβαλοῦσιν αὐτὴν καὶ πάντα τὰ σκεύη αὐτῆς εἰς κάλυμμα
δερμάτινον ὑακίνθινον καὶ ἐπιθήσουσιν αὐτὴν ἐπ’ ἀναφορέων
'''
"11" = ''':sup:`11` καὶ ἐπὶ τὸ θυσιαστήριον τὸ χρυσοῦν ἐπικαλύψουσιν ἱμάτιον ὑακίνθινον
καὶ καλύψουσιν αὐτὸ καλύμματι δερματίνῳ ὑακινθίνῳ καὶ διεμβαλοῦσιν τοὺς
ἀναφορεῖς αὐτοῦ
'''
"12" = ''':sup:`12` καὶ λήμψονται πάντα τὰ σκεύη τὰ λειτουργικά ὅσα λειτουργοῦσιν ἐν
αὐτοῖς ἐν τοῖς ἁγίοις καὶ ἐμβαλοῦσιν εἰς ἱμάτιον ὑακίνθινον καὶ
καλύψουσιν αὐτὰ καλύμματι δερματίνῳ ὑακινθίνῳ καὶ ἐπιθήσουσιν ἐπὶ
ἀναφορεῖς
'''
"13" = ''':sup:`13` καὶ τὸν καλυπτῆρα ἐπιθήσει ἐπὶ τὸ θυσιαστήριον καὶ ἐπικαλύψουσιν
ἐπ’ αὐτὸ ἱμάτιον ὁλοπόρφυρον
'''
"14" = ''':sup:`14` καὶ ἐπιθήσουσιν ἐπ’ αὐτὸ πάντα τὰ σκεύη ὅσοις λειτουργοῦσιν ἐπ’
αὐτὸ ἐν αὐτοῖς καὶ τὰ πυρεῖα καὶ τὰς κρεάγρας καὶ τὰς φιάλας καὶ τὸν
καλυπτῆρα καὶ πάντα τὰ σκεύη τοῦ θυσιαστηρίου καὶ ἐπιβαλοῦσιν ἐπ’ αὐτὸ
κάλυμμα δερμάτινον ὑακίνθινον καὶ διεμβαλοῦσιν τοὺς ἀναφορεῖς αὐτοῦ καὶ
λήμψονται ἱμάτιον πορφυροῦν καὶ συγκαλύψουσιν τὸν λουτῆρα καὶ τὴν βάσιν
αὐτοῦ καὶ ἐμβαλοῦσιν αὐτὰ εἰς κάλυμμα δερμάτινον ὑακίνθινον καὶ
ἐπιθήσουσιν ἐπὶ ἀναφορεῖς
'''
"15" = ''':sup:`15` καὶ συντελέσουσιν Ααρων καὶ οἱ υἱοὶ αὐτοῦ καλύπτοντες τὰ ἅγια καὶ
πάντα τὰ σκεύη τὰ ἅγια ἐν τῷ ἐξαίρειν τὴν παρεμβολήν καὶ μετὰ ταῦτα
εἰσελεύσονται υἱοὶ Κααθ αἴρειν καὶ οὐχ ἅψονται τῶν ἁγίων ἵνα μὴ
ἀποθάνωσιν ταῦτα ἀροῦσιν οἱ υἱοὶ Κααθ ἐν τῇ σκηνῇ τοῦ μαρτυρίου
'''
"16" = ''':sup:`16` ἐπίσκοπος Ελεαζαρ υἱὸς Ααρων τοῦ ἱερέως τὸ ἔλαιον τοῦ φωτὸς καὶ τὸ
θυμίαμα τῆς συνθέσεως καὶ ἡ θυσία ἡ καθ’ ἡμέραν καὶ τὸ ἔλαιον τῆς
χρίσεως ἡ ἐπισκοπὴ ὅλης τῆς σκηνῆς καὶ ὅσα ἐστὶν ἐν αὐτῇ ἐν τῷ ἁγίῳ ἐν
πᾶσι τοῖς ἔργοις
'''
"17" = ''':sup:`17` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν καὶ Ααρων λέγων
'''
"18" = ''':sup:`18` μὴ ὀλεθρεύσητε τῆς φυλῆς τὸν δῆμον τὸν Κααθ ἐκ μέσου τῶν Λευιτῶν
'''
"19" = ''':sup:`19` τοῦτο ποιήσατε αὐτοῖς καὶ ζήσονται καὶ οὐ μὴ ἀποθάνωσιν
προσπορευομένων αὐτῶν πρὸς τὰ ἅγια τῶν ἁγίων Ααρων καὶ οἱ υἱοὶ αὐτοῦ
προσπορευέσθωσαν καὶ καταστήσουσιν αὐτοὺς ἕκαστον κατὰ τὴν ἀναφορὰν
αὐτοῦ
'''
"20" = ''':sup:`20` καὶ οὐ μὴ εἰσέλθωσιν ἰδεῖν ἐξάπινα τὰ ἅγια καὶ ἀποθανοῦνται
'''
