"22" = ''':sup:`22` λαβὲ τὴν ἀρχὴν τῶν υἱῶν Γεδσων καὶ τούτους κατ’ οἴκους πατριῶν
αὐτῶν κατὰ δήμους αὐτῶν
'''
"23" = ''':sup:`23` ἀπὸ πεντεκαιεικοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς ἐπίσκεψαι
αὐτούς πᾶς ὁ εἰσπορευόμενος λειτουργεῖν καὶ ποιεῖν τὰ ἔργα αὐτοῦ ἐν τῇ
σκηνῇ τοῦ μαρτυρίου
'''
"24" = ''':sup:`24` αὕτη ἡ λειτουργία τοῦ δήμου τοῦ Γεδσων λειτουργεῖν καὶ αἴρειν
'''
"25" = ''':sup:`25` καὶ ἀρεῖ τὰς δέρρεις τῆς σκηνῆς καὶ τὴν σκηνὴν τοῦ μαρτυρίου καὶ τὸ
κάλυμμα αὐτῆς καὶ τὸ κάλυμμα τὸ ὑακίνθινον τὸ ὂν ἐπ’ αὐτῆς ἄνωθεν καὶ
τὸ κάλυμμα τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου
'''
"26" = ''':sup:`26` καὶ τὰ ἱστία τῆς αὐλῆς ὅσα ἐπὶ τῆς σκηνῆς τοῦ μαρτυρίου καὶ τὰ
περισσὰ καὶ πάντα τὰ σκεύη τὰ λειτουργικά ὅσα λειτουργοῦσιν ἐν αὐτοῖς
ποιήσουσιν
'''
"27" = ''':sup:`27` κατὰ στόμα Ααρων καὶ τῶν υἱῶν αὐτοῦ ἔσται ἡ λειτουργία τῶν υἱῶν
Γεδσων κατὰ πάσας τὰς λειτουργίας αὐτῶν καὶ κατὰ πάντα τὰ ἀρτὰ δι’
αὐτῶν καὶ ἐπισκέψῃ αὐτοὺς ἐξ ὀνομάτων πάντα τὰ ἀρτὰ ὑπ’ αὐτῶν
'''
"28" = ''':sup:`28` αὕτη ἡ λειτουργία τῶν υἱῶν Γεδσων ἐν τῇ σκηνῇ τοῦ μαρτυρίου καὶ ἡ
φυλακὴ αὐτῶν ἐν χειρὶ Ιθαμαρ τοῦ υἱοῦ Ααρων τοῦ ἱερέως
'''
"29" = ''':sup:`29` υἱοὶ Μεραρι κατὰ δήμους αὐτῶν κατ’ οἴκους πατριῶν αὐτῶν ἐπισκέψασθε
αὐτούς
'''
"30" = ''':sup:`30` ἀπὸ πεντεκαιεικοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς ἐπισκέψασθε
αὐτούς πᾶς ὁ εἰσπορευόμενος λειτουργεῖν τὰ ἔργα τῆς σκηνῆς τοῦ
μαρτυρίου
'''
"31" = ''':sup:`31` καὶ ταῦτα τὰ φυλάγματα τῶν αἰρομένων ὑπ’ αὐτῶν κατὰ πάντα τὰ ἔργα
αὐτῶν ἐν τῇ σκηνῇ τοῦ μαρτυρίου τὰς κεφαλίδας τῆς σκηνῆς καὶ τοὺς
μοχλοὺς καὶ τοὺς στύλους αὐτῆς καὶ τὰς βάσεις αὐτῆς καὶ τὸ κατακάλυμμα
καὶ αἱ βάσεις αὐτῶν καὶ οἱ στύλοι αὐτῶν καὶ τὸ κατακάλυμμα τῆς θύρας
τῆς σκηνῆς
'''
"32" = ''':sup:`32` καὶ τοὺς στύλους τῆς αὐλῆς κύκλῳ καὶ αἱ βάσεις αὐτῶν καὶ τοὺς
στύλους τοῦ καταπετάσματος τῆς πύλης τῆς αὐλῆς καὶ τὰς βάσεις αὐτῶν καὶ
τοὺς πασσάλους αὐτῶν καὶ τοὺς κάλους αὐτῶν καὶ πάντα τὰ σκεύη αὐτῶν καὶ
πάντα τὰ λειτουργήματα αὐτῶν ἐξ ὀνομάτων ἐπισκέψασθε αὐτοὺς καὶ πάντα
τὰ σκεύη τῆς φυλακῆς τῶν αἰρομένων ὑπ’ αὐτῶν
'''
"33" = ''':sup:`33` αὕτη ἡ λειτουργία δήμου υἱῶν Μεραρι ἐν πᾶσιν τοῖς ἔργοις αὐτῶν ἐν
τῇ σκηνῇ τοῦ μαρτυρίου ἐν χειρὶ Ιθαμαρ υἱοῦ Ααρων τοῦ ἱερέως
'''
"34" = ''':sup:`34` καὶ ἐπεσκέψατο Μωυσῆς καὶ Ααρων καὶ οἱ ἄρχοντες Ισραηλ τοὺς υἱοὺς
Κααθ κατὰ δήμους αὐτῶν κατ’ οἴκους πατριῶν αὐτῶν
'''
