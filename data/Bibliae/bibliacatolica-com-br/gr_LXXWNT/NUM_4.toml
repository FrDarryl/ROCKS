αὐτῶν
'''
"39" = ''':sup:`39` ἀπὸ πεντεκαιεικοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς πᾶς ὁ
εἰσπορευόμενος λειτουργεῖν καὶ ποιεῖν τὰ ἔργα ἐν τῇ σκηνῇ τοῦ μαρτυρίου
'''
"40" = ''':sup:`40` καὶ ἐγένετο ἡ ἐπίσκεψις αὐτῶν κατὰ δήμους αὐτῶν κατ’ οἴκους πατριῶν
αὐτῶν δισχίλιοι ἑξακόσιοι τριάκοντα
'''
"41" = ''':sup:`41` αὕτη ἡ ἐπίσκεψις δήμου υἱῶν Γεδσων πᾶς ὁ λειτουργῶν ἐν τῇ σκηνῇ τοῦ
μαρτυρίου οὓς ἐπεσκέψατο Μωυσῆς καὶ Ααρων διὰ φωνῆς κυρίου ἐν χειρὶ
Μωυσῆ
'''
"42" = ''':sup:`42` ἐπεσκέπησαν δὲ καὶ δῆμος υἱῶν Μεραρι κατὰ δήμους αὐτῶν κατ’ οἴκους
πατριῶν αὐτῶν
'''
"43" = ''':sup:`43` ἀπὸ πεντεκαιεικοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς πᾶς ὁ
εἰσπορευόμενος λειτουργεῖν πρὸς τὰ ἔργα τῆς σκηνῆς τοῦ μαρτυρίου
'''
"44" = ''':sup:`44` καὶ ἐγενήθη ἡ ἐπίσκεψις αὐτῶν κατὰ δήμους αὐτῶν κατ’ οἴκους πατριῶν
αὐτῶν τρισχίλιοι καὶ διακόσιοι
'''
"45" = ''':sup:`45` αὕτη ἡ ἐπίσκεψις δήμου υἱῶν Μεραρι οὓς ἐπεσκέψατο Μωυσῆς καὶ Ααρων
διὰ φωνῆς κυρίου ἐν χειρὶ Μωυσῆ
