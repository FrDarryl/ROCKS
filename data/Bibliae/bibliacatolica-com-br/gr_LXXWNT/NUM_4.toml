"46" = ''':sup:`46` πάντες οἱ ἐπεσκεμμένοι οὓς ἐπεσκέψατο Μωυσῆς καὶ Ααρων καὶ οἱ
ἄρχοντες Ισραηλ τοὺς Λευίτας κατὰ δήμους κατ’ οἴκους πατριῶν αὐτῶν
