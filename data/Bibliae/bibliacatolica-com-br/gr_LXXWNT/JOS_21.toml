[21]
"1" = ''':sup:`1` καὶ προσήλθοσαν οἱ ἀρχιπατριῶται τῶν υἱῶν Λευι πρὸς Ελεαζαρ τὸν
ἱερέα καὶ πρὸς Ἰησοῦν τὸν τοῦ Ναυη καὶ πρὸς τοὺς ἀρχιφύλους πατριῶν ἐκ
τῶν φυλῶν Ισραηλ
'''
"2" = ''':sup:`2` καὶ εἶπον πρὸς αὐτοὺς ἐν Σηλω ἐν γῇ Χανααν λέγοντες ἐνετείλατο
κύριος ἐν χειρὶ Μωυσῆ δοῦναι ἡμῖν πόλεις κατοικεῖν καὶ τὰ περισπόρια
τοῖς κτήνεσιν ἡμῶν
'''
"3" = ''':sup:`3` καὶ ἔδωκαν οἱ υἱοὶ Ισραηλ τοῖς Λευίταις ἐν τῷ κατακληρονομεῖν διὰ
προστάγματος κυρίου τὰς πόλεις καὶ τὰ περισπόρια αὐτῶν
'''
"4" = ''':sup:`4` καὶ ἐξῆλθεν ὁ κλῆρος τῷ δήμῳ Κααθ καὶ ἐγένετο τοῖς υἱοῖς Ααρων τοῖς
ἱερεῦσιν τοῖς Λευίταις ἀπὸ φυλῆς Ιουδα καὶ ἀπὸ φυλῆς Συμεων καὶ ἀπὸ
φυλῆς Βενιαμιν κληρωτὶ πόλεις δέκα τρεῖς
'''
"5" = ''':sup:`5` καὶ τοῖς υἱοῖς Κααθ τοῖς καταλελειμμένοις ἐκ τῆς φυλῆς Εφραιμ καὶ ἐκ
τῆς φυλῆς Δαν καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασση κληρωτὶ πόλεις δέκα
'''
"6" = ''':sup:`6` καὶ τοῖς υἱοῖς Γεδσων ἀπὸ τῆς φυλῆς Ισσαχαρ καὶ ἀπὸ τῆς φυλῆς Ασηρ
καὶ ἀπὸ τῆς φυλῆς Νεφθαλι καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασση ἐν τῷ Βασαν
πόλεις δέκα τρεῖς
'''
"7" = ''':sup:`7` καὶ τοῖς υἱοῖς Μεραρι κατὰ δήμους αὐτῶν ἀπὸ φυλῆς Ρουβην καὶ ἀπὸ
φυλῆς Γαδ καὶ ἀπὸ φυλῆς Ζαβουλων κληρωτὶ πόλεις δώδεκα
'''
"8" = ''':sup:`8` καὶ ἔδωκαν οἱ υἱοὶ Ισραηλ τοῖς Λευίταις τὰς πόλεις καὶ τὰ περισπόρια
αὐτῶν ὃν τρόπον ἐνετείλατο κύριος τῷ Μωυσῇ κληρωτί
'''
"9" = ''':sup:`9` καὶ ἔδωκεν ἡ φυλὴ υἱῶν Ιουδα καὶ ἡ φυλὴ υἱῶν Συμεων καὶ ἀπὸ τῆς
φυλῆς υἱῶν Βενιαμιν τὰς πόλεις καὶ ἐπεκλήθησαν
'''
"10" = ''':sup:`10` τοῖς υἱοῖς Ααρων ἀπὸ τοῦ δήμου τοῦ Κααθ τῶν υἱῶν Λευι ὅτι τούτοις
ἐγενήθη ὁ κλῆρος
'''
"11" = ''':sup:`11` καὶ ἔδωκεν αὐτοῖς τὴν Καριαθαρβοκ μητρόπολιν τῶν Ενακ αὕτη ἐστὶν
Χεβρων ἐν τῷ ὄρει Ιουδα τὰ δὲ περισπόρια κύκλῳ αὐτῆς
'''
"12" = ''':sup:`12` καὶ τοὺς ἀγροὺς τῆς πόλεως καὶ τὰς κώμας αὐτῆς ἔδωκεν Ἰησοῦς τοῖς
υἱοῖς Χαλεβ υἱοῦ Ιεφοννη ἐν κατασχέσει
'''
"13" = ''':sup:`13` καὶ τοῖς υἱοῖς Ααρων τὴν πόλιν φυγαδευτήριον τῷ φονεύσαντι τὴν
Χεβρων καὶ τὰ ἀφωρισμένα τὰ σὺν αὐτῇ καὶ τὴν Λεμνα καὶ τὰ ἀφωρισμένα τὰ
πρὸς αὐτῇ
'''
"14" = ''':sup:`14` καὶ τὴν Αιλωμ καὶ τὰ ἀφωρισμένα αὐτῇ καὶ τὴν Τεμα καὶ τὰ ἀφωρισμένα
αὐτῇ
'''
"15" = ''':sup:`15` καὶ τὴν Γελλα καὶ τὰ ἀφωρισμένα αὐτῇ καὶ τὴν Δαβιρ καὶ τὰ
ἀφωρισμένα αὐτῇ
'''
"16" = ''':sup:`16` καὶ Ασα καὶ τὰ ἀφωρισμένα αὐτῇ καὶ Τανυ καὶ τὰ ἀφωρισμένα αὐτῇ καὶ
Βαιθσαμυς καὶ τὰ ἀφωρισμένα αὐτῇ πόλεις ἐννέα παρὰ τῶν δύο φυλῶν τούτων
'''
"17" = ''':sup:`17` καὶ παρὰ τῆς φυλῆς Βενιαμιν τὴν Γαβαων καὶ τὰ ἀφωρισμένα αὐτῇ καὶ
Γαθεθ καὶ τὰ ἀφωρισμένα αὐτῇ
'''
"18" = ''':sup:`18` καὶ Αναθωθ καὶ τὰ ἀφωρισμένα αὐτῇ καὶ Γαμαλα καὶ τὰ ἀφωρισμένα αὐτῇ
πόλεις τέσσαρες
'''
"19" = ''':sup:`19` πᾶσαι αἱ πόλεις υἱῶν Ααρων τῶν ἱερέων δέκα τρεῖς
'''
"20" = ''':sup:`20` καὶ τοῖς δήμοις υἱοῖς Κααθ τοῖς Λευίταις τοῖς καταλελειμμένοις ἀπὸ
τῶν υἱῶν Κααθ καὶ ἐγενήθη πόλις τῶν ὁρίων αὐτῶν ἀπὸ φυλῆς Εφραιμ
'''
"21" = ''':sup:`21` καὶ ἔδωκαν αὐτοῖς τὴν πόλιν τοῦ φυγαδευτηρίου τὴν τοῦ φονεύσαντος
τὴν Συχεμ καὶ τὰ ἀφωρισμένα αὐτῇ καὶ Γαζαρα καὶ τὰ πρὸς αὐτὴν καὶ τὰ
ἀφωρισμένα αὐτῇ
'''
"22" = ''':sup:`22` καὶ τὴν Καβσαϊμ καὶ τὰ ἀφωρισμένα τὰ πρὸς αὐτῇ καὶ τὴν ἄνω Βαιθωρων
καὶ τὰ ἀφωρισμένα αὐτῇ πόλεις τέσσαρες
'''
"23" = ''':sup:`23` καὶ ἐκ τῆς φυλῆς Δαν τὴν Ελκωθαιμ καὶ τὰ ἀφωρισμένα αὐτῇ καὶ τὴν
Γεθεδαν καὶ τὰ ἀφωρισμένα αὐτῇ
'''
"24" = ''':sup:`24` καὶ Αιλων καὶ τὰ ἀφωρισμένα αὐτῇ καὶ Γεθερεμμων καὶ τὰ ἀφωρισμένα
αὐτῇ πόλεις τέσσαρες
'''
"25" = ''':sup:`25` καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασση τὴν Ταναχ καὶ τὰ ἀφωρισμένα αὐτῇ
καὶ τὴν Ιεβαθα καὶ τὰ ἀφωρισμένα αὐτῇ πόλεις δύο
'''
"26" = ''':sup:`26` πᾶσαι πόλεις δέκα καὶ τὰ ἀφωρισμένα τὰ πρὸς αὐταῖς τοῖς δήμοις υἱῶν
Κααθ τοῖς ὑπολελειμμένοις
'''
"27" = ''':sup:`27` καὶ τοῖς υἱοῖς Γεδσων τοῖς Λευίταις ἐκ τοῦ ἡμίσους φυλῆς Μανασση
τὰς πόλεις τὰς ἀφωρισμένας τοῖς φονεύσασι τὴν Γαυλων ἐν τῇ Βασανίτιδι
καὶ τὰ ἀφωρισμένα αὐτῇ καὶ τὴν Βοσοραν καὶ τὰ ἀφωρισμένα αὐτῇ πόλεις
δύο
'''
"28" = ''':sup:`28` καὶ ἐκ τῆς φυλῆς Ισσαχαρ τὴν Κισων καὶ τὰ ἀφωρισμένα αὐτῇ καὶ Δεββα
καὶ τὰ ἀφωρισμένα αὐτῇ
'''
"29" = ''':sup:`29` καὶ τὴν Ρεμμαθ καὶ τὰ ἀφωρισμένα αὐτῇ καὶ Πηγὴν γραμμάτων καὶ τὰ
ἀφωρισμένα αὐτῇ πόλεις τέσσαρες
'''
"30" = ''':sup:`30` καὶ ἐκ τῆς φυλῆς Ασηρ τὴν Βασελλαν καὶ τὰ ἀφωρισμένα αὐτῇ καὶ
Δαββων καὶ τὰ ἀφωρισμένα αὐτῇ
'''
"31" = ''':sup:`31` καὶ Χελκατ καὶ τὰ ἀφωρισμένα αὐτῇ καὶ Ρααβ καὶ τὰ ἀφωρισμένα αὐτῇ
πόλεις τέσσαρες
'''
"32" = ''':sup:`32` καὶ ἐκ τῆς φυλῆς Νεφθαλι τὴν πόλιν τὴν ἀφωρισμένην τῷ φονεύσαντι
τὴν Καδες ἐν τῇ Γαλιλαίᾳ καὶ τὰ ἀφωρισμένα αὐτῇ καὶ τὴν Εμμαθ καὶ τὰ
ἀφωρισμένα αὐτῇ καὶ Θεμμων καὶ τὰ ἀφωρισμένα αὐτῇ πόλεις τρεῖς
'''
"33" = ''':sup:`33` πᾶσαι αἱ πόλεις τοῦ Γεδσων κατὰ δήμους αὐτῶν πόλεις δέκα τρεῖς
'''
"34" = ''':sup:`34` καὶ τῷ δήμῳ υἱῶν Μεραρι τοῖς Λευίταις τοῖς λοιποῖς ἐκ τῆς φυλῆς
υἱῶν Ζαβουλων τὴν Μααν καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Καδης καὶ τὰ
περισπόρια αὐτῆς
'''
"35" = ''':sup:`35` καὶ Δεμνα καὶ τὰ περισπόρια αὐτῆς καὶ Σελλα καὶ τὰ περισπόρια αὐτῆς
πόλεις τέσσαρες
'''
"36" = ''':sup:`36` καὶ πέραν τοῦ Ιορδάνου τοῦ κατὰ Ιεριχω ἐκ τῆς φυλῆς Ρουβην τὴν
πόλιν τὸ φυγαδευτήριον τοῦ φονεύσαντος τὴν Βοσορ ἐν τῇ ἐρήμῳ τῇ Μισωρ
καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Ιαζηρ καὶ τὰ περισπόρια αὐτῆς
'''
"37" = ''':sup:`37` καὶ τὴν Δεκμων καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Μαφα καὶ τὰ
περισπόρια αὐτῆς πόλεις τέσσαρες
'''
"38" = ''':sup:`38` καὶ ἀπὸ τῆς φυλῆς Γαδ τὴν πόλιν τὸ φυγαδευτήριον τοῦ φονεύσαντος
τὴν Ραμωθ ἐν τῇ Γαλααδ καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Καμιν καὶ τὰ
περισπόρια αὐτῆς
'''
"39" = ''':sup:`39` καὶ τὴν Εσεβων καὶ τὰ περισπόρια αὐτῆς καὶ τὴν Ιαζηρ καὶ τὰ
περισπόρια αὐτῆς αἱ πᾶσαι πόλεις τέσσαρες
'''
"40" = ''':sup:`40` πᾶσαι πόλεις τοῖς υἱοῖς Μεραρι κατὰ δήμους αὐτῶν τῶν
καταλελειμμένων ἀπὸ τῆς φυλῆς Λευι καὶ ἐγενήθη τὰ ὅρια πόλεις δέκα δύο
'''
"41" = ''':sup:`41` πᾶσαι αἱ πόλεις τῶν Λευιτῶν ἐν μέσῳ κατασχέσεως υἱῶν Ισραηλ
τεσσαράκοντα ὀκτὼ πόλεις καὶ τὰ περισπόρια αὐτῶν
'''
"42" = ''':sup:`42` κύκλῳ τῶν πόλεων τούτων πόλις καὶ τὰ περισπόρια κύκλῳ τῆς πόλεως
πάσαις ταῖς πόλεσιν ταύταις (42a) καὶ συνετέλεσεν Ἰησοῦς διαμερίσας τὴν
γῆν ἐν τοῖς ὁρίοις αὐτῶν (42b) καὶ ἔδωκαν οἱ υἱοὶ Ισραηλ μερίδα τῷ
Ἰησοῖ κατὰ πρόσταγμα κυρίου ἔδωκαν αὐτῷ τὴν πόλιν ἣν ᾐτήσατο τὴν
Θαμνασαραχ ἔδωκαν αὐτῷ ἐν τῷ ὄρει Εφραιμ (42c) καὶ ᾠκοδόμησεν Ἰησοῦς
τὴν πόλιν καὶ ᾤκησεν ἐν αὐτῇ (42d) καὶ ἔλαβεν Ἰησοῦς τὰς μαχαίρας τὰς
πετρίνας ἐν αἷς περιέτεμεν τοὺς υἱοὺς Ισραηλ τοὺς γενομένους ἐν τῇ ὁδῷ
ἐν τῇ ἐρήμῳ καὶ ἔθηκεν αὐτὰς ἐν Θαμνασαραχ
'''
"43" = ''':sup:`43` καὶ ἔδωκεν κύριος τῷ Ισραηλ πᾶσαν τὴν γῆν ἣν ὤμοσεν δοῦναι τοῖς
πατράσιν αὐτῶν καὶ κατεκληρονόμησαν αὐτὴν καὶ κατῴκησαν ἐν αὐτῇ
'''
"44" = ''':sup:`44` καὶ κατέπαυσεν αὐτοὺς κύριος κυκλόθεν καθότι ὤμοσεν τοῖς πατράσιν
αὐτῶν οὐκ ἀνέστη οὐθεὶς κατενώπιον αὐτῶν ἀπὸ πάντων τῶν ἐχθρῶν αὐτῶν
πάντας τοὺς ἐχθροὺς αὐτῶν παρέδωκεν κύριος εἰς τὰς χεῖρας αὐτῶν
'''
"45" = ''':sup:`45` οὐ διέπεσεν ἀπὸ πάντων τῶν ῥημάτων τῶν καλῶν ὧν ἐλάλησεν κύριος
τοῖς υἱοῖς Ισραηλ πάντα παρεγένετο
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
