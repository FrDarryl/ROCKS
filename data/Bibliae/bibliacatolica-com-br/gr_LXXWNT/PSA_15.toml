[15]
"1" = ''':sup:`1` Gr. Psalm 15 (Heb. 16) στηλογραφία τῷ Δαυιδ φύλαξόν με κύριε ὅτι ἐπὶ
σοὶ ἤλπισα
'''
"2" = ''':sup:`2` εἶπα τῷ κυρίῳ κύριός μου εἶ σύ ὅτι τῶν ἀγαθῶν μου οὐ χρείαν ἔχεις
'''
"3" = ''':sup:`3` τοῖς ἁγίοις τοῖς ἐν τῇ γῇ αὐτοῦ ἐθαυμάστωσεν πάντα τὰ θελήματα αὐτοῦ
ἐν αὐτοῖς
'''
"4" = ''':sup:`4` ἐπληθύνθησαν αἱ ἀσθένειαι αὐτῶν μετὰ ταῦτα ἐτάχυναν οὐ μὴ συναγάγω
τὰς συναγωγὰς αὐτῶν ἐξ αἱμάτων οὐδὲ μὴ μνησθῶ τῶν ὀνομάτων αὐτῶν διὰ
χειλέων μου
'''
"5" = ''':sup:`5` κύριος ἡ μερὶς τῆς κληρονομίας μου καὶ τοῦ ποτηρίου μου σὺ εἶ ὁ
ἀποκαθιστῶν τὴν κληρονομίαν μου ἐμοί
'''
"6" = ''':sup:`6` σχοινία ἐπέπεσάν μοι ἐν τοῖς κρατίστοις καὶ γὰρ ἡ κληρονομία μου
κρατίστη μοί ἐστιν
'''
"7" = ''':sup:`7` εὐλογήσω τὸν κύριον τὸν συνετίσαντά με ἔτι δὲ καὶ ἕως νυκτὸς
ἐπαίδευσάν με οἱ νεφροί μου
'''
"8" = ''':sup:`8` προωρώμην τὸν κύριον ἐνώπιόν μου διὰ παντός ὅτι ἐκ δεξιῶν μού ἐστιν
ἵνα μὴ σαλευθῶ
'''
"9" = ''':sup:`9` διὰ τοῦτο ηὐφράνθη ἡ καρδία μου καὶ ἠγαλλιάσατο ἡ γλῶσσά μου ἔτι δὲ
καὶ ἡ σάρξ μου κατασκηνώσει ἐπ’ ἐλπίδι
'''
"10" = ''':sup:`10` ὅτι οὐκ ἐγκαταλείψεις τὴν ψυχήν μου εἰς ᾅδην οὐδὲ δώσεις τὸν ὅσιόν
σου ἰδεῖν διαφθοράν
'''
"11" = ''':sup:`11` ἐγνώρισάς μοι ὁδοὺς ζωῆς πληρώσεις με εὐφροσύνης μετὰ τοῦ προσώπου
σου τερπνότητες ἐν τῇ δεξιᾷ σου εἰς τέλος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
