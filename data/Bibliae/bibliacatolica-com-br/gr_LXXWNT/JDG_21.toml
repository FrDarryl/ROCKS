[21]
"1" = ''':sup:`1` καὶ οἱ υἱοὶ Ισραηλ ὤμοσαν ἐν Μασσηφα λέγοντες ἀνὴρ ἐξ ἡμῶν οὐ δώσει
θυγατέρα αὐτοῦ τῷ Βενιαμιν εἰς γυναῖκα
'''
"2" = ''':sup:`2` καὶ ἦλθεν ὁ λαὸς εἰς Βαιθηλ καὶ ἐκάθισαν ἐκεῖ ἕως ἑσπέρας ἐνώπιον
τοῦ θεοῦ καὶ ἦραν φωνὴν αὐτῶν καὶ ἔκλαυσαν κλαυθμὸν μέγαν
'''
"3" = ''':sup:`3` καὶ εἶπαν εἰς τί κύριε θεὲ Ισραηλ ἐγενήθη αὕτη τοῦ ἐπισκεπῆναι
σήμερον ἀπὸ Ισραηλ φυλὴν μίαν
'''
"4" = ''':sup:`4` καὶ ἐγένετο τῇ ἐπαύριον καὶ ὤρθρισεν ὁ λαὸς καὶ ᾠκοδόμησαν ἐκεῖ
θυσιαστήριον καὶ ἀνήνεγκαν ὁλοκαυτώσεις καὶ τελείας
'''
"5" = ''':sup:`5` καὶ εἶπον οἱ υἱοὶ Ισραηλ τίς οὐκ ἀνέβη ἐν τῇ ἐκκλησίᾳ ἀπὸ πασῶν
φυλῶν Ισραηλ πρὸς κύριον ὅτι ὁ ὅρκος μέγας ἦν τοῖς οὐκ ἀναβεβηκόσιν
πρὸς κύριον εἰς Μασσηφα λέγοντες θανάτῳ θανατωθήσεται
'''
"6" = ''':sup:`6` καὶ παρεκλήθησαν οἱ υἱοὶ Ισραηλ πρὸς Βενιαμιν ἀδελφὸν αὐτῶν καὶ
εἶπαν ἐξεκόπη σήμερον φυλὴ μία ἀπὸ Ισραηλ
'''
"7" = ''':sup:`7` τί ποιήσωμεν αὐτοῖς τοῖς περισσοῖς τοῖς ὑπολειφθεῖσιν εἰς γυναῖκας
καὶ ἡμεῖς ὠμόσαμεν ἐν κυρίῳ τοῦ μὴ δοῦναι αὐτοῖς ἀπὸ τῶν θυγατέρων ἡμῶν
εἰς γυναῖκας
'''
"8" = ''':sup:`8` καὶ εἶπαν τίς εἷς ἀπὸ φυλῶν Ισραηλ ὃς οὐκ ἀνέβη πρὸς κύριον εἰς
Μασσηφα καὶ ἰδοὺ οὐκ ἦλθεν ἀνὴρ εἰς τὴν παρεμβολὴν ἀπὸ Ιαβις Γαλααδ εἰς
τὴν ἐκκλησίαν
'''
"9" = ''':sup:`9` καὶ ἐπεσκέπη ὁ λαός καὶ οὐκ ἦν ἐκεῖ ἀνὴρ ἀπὸ οἰκούντων Ιαβις Γαλααδ
'''
"10" = ''':sup:`10` καὶ ἀπέστειλεν ἐκεῖ ἡ συναγωγὴ δώδεκα χιλιάδας ἀνδρῶν ἀπὸ υἱῶν τῆς
δυνάμεως καὶ ἐνετείλαντο αὐτοῖς λέγοντες πορεύεσθε καὶ πατάξατε τοὺς
οἰκοῦντας Ιαβις Γαλααδ ἐν στόματι ῥομφαίας
'''
"11" = ''':sup:`11` καὶ τοῦτο ποιήσετε πᾶν ἄρσεν καὶ πᾶσαν γυναῖκα εἰδυῖαν κοίτην
ἄρσενος ἀναθεματιεῖτε τὰς δὲ παρθένους περιποιήσεσθε καὶ ἐποίησαν οὕτως
'''
"12" = ''':sup:`12` καὶ εὗρον ἀπὸ οἰκούντων Ιαβις Γαλααδ τετρακοσίας νεάνιδας παρθένους
αἵτινες οὐκ ἔγνωσαν ἄνδρα εἰς κοίτην ἄρσενος καὶ ἤνεγκαν αὐτὰς εἰς τὴν
παρεμβολὴν εἰς Σηλων τὴν ἐν γῇ Χανααν
'''
"13" = ''':sup:`13` καὶ ἀπέστειλεν πᾶσα ἡ συναγωγὴ καὶ ἐλάλησαν πρὸς τοὺς υἱοὺς
Βενιαμιν ἐν τῇ πέτρᾳ Ρεμμων καὶ ἐκάλεσαν αὐτοὺς εἰς εἰρήνην
'''
"14" = ''':sup:`14` καὶ ἐπέστρεψεν Βενιαμιν πρὸς τοὺς υἱοὺς Ισραηλ ἐν τῷ καιρῷ ἐκείνῳ
καὶ ἔδωκαν αὐτοῖς οἱ υἱοὶ Ισραηλ τὰς γυναῖκας ἃς ἐζωοποίησαν ἀπὸ τῶν
θυγατέρων Ιαβις Γαλααδ καὶ ἤρεσεν αὐτοῖς οὕτως
'''
"15" = ''':sup:`15` καὶ ὁ λαὸς παρεκλήθη ἐπὶ τῷ Βενιαμιν ὅτι ἐποίησεν κύριος διακοπὴν
ἐν ταῖς φυλαῖς Ισραηλ
'''
"16" = ''':sup:`16` καὶ εἶπον οἱ πρεσβύτεροι τῆς συναγωγῆς τί ποιήσωμεν τοῖς περισσοῖς
εἰς γυναῖκας ὅτι ἠφανίσθη ἀπὸ Βενιαμιν γυνή
'''
"17" = ''':sup:`17` καὶ εἶπαν κληρονομία διασῳζομένων τῷ Βενιαμιν καὶ οὐκ
ἐξαλειφθήσεται φυλὴ ἀπὸ Ισραηλ
'''
"18" = ''':sup:`18` ὅτι ἡμεῖς οὐ δυνησόμεθα δοῦναι αὐτοῖς γυναῖκας ἀπὸ τῶν θυγατέρων
ἡμῶν ὅτι ὠμόσαμεν ἐν υἱοῖς Ισραηλ λέγοντες ἐπικατάρατος ὁ διδοὺς
γυναῖκα τῷ Βενιαμιν
'''
"19" = ''':sup:`19` καὶ εἶπαν ἰδοὺ δὴ ἑορτὴ κυρίου ἐν Σηλων ἀφ’ ἡμερῶν εἰς ἡμέρας ἥ
ἐστιν ἀπὸ βορρᾶ τῆς Βαιθηλ κατ’ ἀνατολὰς ἡλίου ἐπὶ τῆς ὁδοῦ τῆς
ἀναβαινούσης ἀπὸ Βαιθηλ εἰς Συχεμ καὶ ἀπὸ νότου τῆς Λεβωνα
'''
"20" = ''':sup:`20` καὶ ἐνετείλαντο τοῖς υἱοῖς Βενιαμιν λέγοντες πορεύεσθε ἐνεδρεύσατε
ἐν τοῖς ἀμπελῶσιν
'''
"21" = ''':sup:`21` καὶ ὄψεσθε καὶ ἰδοὺ ἐὰν ἐξέλθωσιν αἱ θυγατέρες τῶν οἰκούντων Σηλων
χορεύειν ἐν τοῖς χοροῖς καὶ ἐξελεύσεσθε ἐκ τῶν ἀμπελώνων καὶ ἁρπάσατε
ἑαυτοῖς ἀνὴρ γυναῖκα ἀπὸ τῶν θυγατέρων Σηλων καὶ πορεύεσθε εἰς γῆν
Βενιαμιν
'''
"22" = ''':sup:`22` καὶ ἔσται ὅταν ἔλθωσιν οἱ πατέρες αὐτῶν ἢ οἱ ἀδελφοὶ αὐτῶν
κρίνεσθαι πρὸς ὑμᾶς καὶ ἐροῦμεν αὐτοῖς ἔλεος ποιήσατε ἡμῖν αὐτάς ὅτι
οὐκ ἐλάβομεν ἀνὴρ γυναῖκα αὐτοῦ ἐν τῇ παρατάξει ὅτι οὐχ ὑμεῖς ἐδώκατε
αὐτοῖς ὡς καιρὸς πλημμελήσατε
'''
"23" = ''':sup:`23` καὶ ἐποίησαν οὕτως οἱ υἱοὶ Βενιαμιν καὶ ἔλαβον γυναῖκας εἰς ἀριθμὸν
αὐτῶν ἀπὸ τῶν χορευουσῶν ὧν ἥρπασαν καὶ ἐπορεύθησαν καὶ ὑπέστρεψαν εἰς
τὴν κληρονομίαν αὐτῶν καὶ ᾠκοδόμησαν τὰς πόλεις καὶ ἐκάθισαν ἐν αὐταῖς
'''
"24" = ''':sup:`24` καὶ περιεπάτησαν ἐκεῖθεν οἱ υἱοὶ Ισραηλ ἐν τῷ καιρῷ ἐκείνῳ ἀνὴρ εἰς
φυλὴν αὐτοῦ καὶ εἰς συγγένειαν αὐτοῦ καὶ ἐξῆλθον ἐκεῖθεν ἀνὴρ εἰς
κληρονομίαν αὐτοῦ
'''
"25" = ''':sup:`25` ἐν δὲ ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς ἐν Ισραηλ ἀνὴρ τὸ εὐθὲς
ἐνώπιον αὐτοῦ ἐποίει
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
