[8]
"1" = ''':sup:`1` εἰς κόλπον αὐτῶν ὡς γῆ ὡς ἀετὸς ἐπ’ οἶκον κυρίου ἀνθ’ ὧν παρέβησαν
τὴν διαθήκην μου καὶ κατὰ τοῦ νόμου μου ἠσέβησαν
'''
"2" = ''':sup:`2` ἐμὲ κεκράξονται ὁ θεός ἐγνώκαμέν σε
'''
"3" = ''':sup:`3` ὅτι Ισραηλ ἀπεστρέψατο ἀγαθά ἐχθρὸν κατεδίωξαν
'''
"4" = ''':sup:`4` ἑαυτοῖς ἐβασίλευσαν καὶ οὐ δι’ ἐμοῦ ἦρξαν καὶ οὐκ ἐγνώρισάν μοι τὸ
ἀργύριον αὐτῶν καὶ τὸ χρυσίον αὐτῶν ἐποίησαν ἑαυτοῖς εἴδωλα ὅπως
ἐξολεθρευθῶσιν
'''
"5" = ''':sup:`5` ἀπότριψαι τὸν μόσχον σου Σαμάρεια παρωξύνθη ὁ θυμός μου ἐπ’ αὐτούς
ἕως τίνος οὐ μὴ δύνωνται καθαρισθῆναι
'''
"6" = ''':sup:`6` ἐν τῷ Ισραηλ καὶ αὐτὸ τέκτων ἐποίησεν καὶ οὐ θεός ἐστιν διότι πλανῶν
ἦν ὁ μόσχος σου Σαμάρεια
'''
"7" = ''':sup:`7` ὅτι ἀνεμόφθορα ἔσπειραν καὶ ἡ καταστροφὴ αὐτῶν ἐκδέξεται αὐτά δράγμα
οὐκ ἔχον ἰσχὺν τοῦ ποιῆσαι ἄλευρον ἐὰν δὲ καὶ ποιήσῃ ἀλλότριοι
καταφάγονται αὐτό
'''
"8" = ''':sup:`8` κατεπόθη Ισραηλ νῦν ἐγένετο ἐν τοῖς ἔθνεσιν ὡς σκεῦος ἄχρηστον
'''
"9" = ''':sup:`9` ὅτι αὐτοὶ ἀνέβησαν εἰς Ἀσσυρίους ἀνέθαλεν καθ’ ἑαυτὸν Εφραιμ δῶρα
ἠγάπησαν
'''
"10" = ''':sup:`10` διὰ τοῦτο παραδοθήσονται ἐν τοῖς ἔθνεσιν νῦν εἰσδέξομαι αὐτούς καὶ
κοπάσουσιν μικρὸν τοῦ χρίειν βασιλέα καὶ ἄρχοντας
'''
"11" = ''':sup:`11` ὅτι ἐπλήθυνεν Εφραιμ θυσιαστήρια εἰς ἁμαρτίας ἐγένοντο αὐτῷ
θυσιαστήρια ἠγαπημένα
'''
"12" = ''':sup:`12` καταγράψω αὐτῷ πλῆθος καὶ τὰ νόμιμα αὐτοῦ εἰς ἀλλότρια ἐλογίσθησαν
θυσιαστήρια τὰ ἠγαπημένα
'''
"13" = ''':sup:`13` διότι ἐὰν θύσωσιν θυσίαν καὶ φάγωσιν κρέα κύριος οὐ προσδέξεται
αὐτά νῦν μνησθήσεται τὰς ἀδικίας αὐτῶν καὶ ἐκδικήσει τὰς ἁμαρτίας αὐτῶν
αὐτοὶ εἰς Αἴγυπτον ἀπέστρεψαν καὶ ἐν Ἀσσυρίοις ἀκάθαρτα φάγονται
'''
"14" = ''':sup:`14` καὶ ἐπελάθετο Ισραηλ τοῦ ποιήσαντος αὐτὸν καὶ ᾠκοδόμησαν τεμένη καὶ
Ιουδας ἐπλήθυνεν πόλεις τετειχισμένας καὶ ἐξαποστελῶ πῦρ εἰς τὰς πόλεις
αὐτοῦ καὶ καταφάγεται τὰ θεμέλια αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
