[21]
"1" = ''':sup:`1` ὥσπερ ὁρμὴ ὕδατος οὕτως καρδία βασιλέως ἐν χειρὶ θεοῦ οὗ ἐὰν θέλων
νεύσῃ ἐκεῖ ἔκλινεν αὐτήν
'''
"2" = ''':sup:`2` πᾶς ἀνὴρ φαίνεται ἑαυτῷ δίκαιος κατευθύνει δὲ καρδίας κύριος
'''
"3" = ''':sup:`3` ποιεῖν δίκαια καὶ ἀληθεύειν ἀρεστὰ παρὰ θεῷ μᾶλλον ἢ θυσιῶν αἷμα
'''
"4" = ''':sup:`4` μεγαλόφρων ἐφ’ ὕβρει θρασυκάρδιος λαμπτὴρ δὲ ἀσεβῶν ἁμαρτία
'''
"6" = ''':sup:`6` ὁ ἐνεργῶν θησαυρίσματα γλώσσῃ ψευδεῖ μάταια διώκει ἐπὶ παγίδας
θανάτου
'''
"7" = ''':sup:`7` ὄλεθρος ἀσεβέσιν ἐπιξενωθήσεται οὐ γὰρ βούλονται πράσσειν τὰ δίκαια
'''
"8" = ''':sup:`8` πρὸς τοὺς σκολιοὺς σκολιὰς ὁδοὺς ἀποστέλλει ὁ θεός ἁγνὰ γὰρ καὶ ὀρθὰ
τὰ ἔργα αὐτοῦ
'''
"9" = ''':sup:`9` κρεῖσσον οἰκεῖν ἐπὶ γωνίας ὑπαίθρου ἢ ἐν κεκονιαμένοις μετὰ ἀδικίας
καὶ ἐν οἴκῳ κοινῷ
'''
"10" = ''':sup:`10` ψυχὴ ἀσεβοῦς οὐκ ἐλεηθήσεται ὑπ’ οὐδενὸς τῶν ἀνθρώπων
'''
"11" = ''':sup:`11` ζημιουμένου ἀκολάστου πανουργότερος γίνεται ὁ ἄκακος συνίων δὲ
σοφὸς δέξεται γνῶσιν
'''
"12" = ''':sup:`12` συνίει δίκαιος καρδίας ἀσεβῶν καὶ φαυλίζει ἀσεβεῖς ἐν κακοῖς
'''
"13" = ''':sup:`13` ὃς φράσσει τὰ ὦτα τοῦ μὴ ἐπακοῦσαι ἀσθενοῦς καὶ αὐτὸς ἐπικαλέσεται
καὶ οὐκ ἔσται ὁ εἰσακούων
'''
"14" = ''':sup:`14` δόσις λάθριος ἀνατρέπει ὀργάς δώρων δὲ ὁ φειδόμενος θυμὸν ἐγείρει
ἰσχυρόν
'''
"15" = ''':sup:`15` εὐφροσύνη δικαίων ποιεῖν κρίμα ὅσιος δὲ ἀκάθαρτος παρὰ κακούργοις
'''
"16" = ''':sup:`16` ἀνὴρ πλανώμενος ἐξ ὁδοῦ δικαιοσύνης ἐν συναγωγῇ γιγάντων
ἀναπαύσεται
'''
"17" = ''':sup:`17` ἀνὴρ ἐνδεὴς ἀγαπᾷ εὐφροσύνην φιλῶν οἶνον καὶ ἔλαιον εἰς πλοῦτον
'''
"18" = ''':sup:`18` περικάθαρμα δὲ δικαίου ἄνομος
'''
"19" = ''':sup:`19` κρεῖσσον οἰκεῖν ἐν γῇ ἐρήμῳ ἢ μετὰ γυναικὸς μαχίμου καὶ γλωσσώδους
καὶ ὀργίλου
'''
"20" = ''':sup:`20` θησαυρὸς ἐπιθυμητὸς ἀναπαύσεται ἐπὶ στόματος σοφοῦ ἄφρονες δὲ
ἄνδρες καταπίονται αὐτόν
'''
"21" = ''':sup:`21` ὁδὸς δικαιοσύνης καὶ ἐλεημοσύνης εὑρήσει ζωὴν καὶ δόξαν
'''
"22" = ''':sup:`22` πόλεις ὀχυρὰς ἐπέβη σοφὸς καὶ καθεῖλεν τὸ ὀχύρωμα ἐφ’ ᾧ
ἐπεποίθεισαν οἱ ἀσεβεῖς
'''
"23" = ''':sup:`23` ὃς φυλάσσει τὸ στόμα αὐτοῦ καὶ τὴν γλῶσσαν διατηρεῖ ἐκ θλίψεως τὴν
ψυχὴν αὐτοῦ
'''
"24" = ''':sup:`24` θρασὺς καὶ αὐθάδης καὶ ἀλαζὼν λοιμὸς καλεῖται ὃς δὲ μνησικακεῖ
παράνομος
'''
"25" = ''':sup:`25` ἐπιθυμίαι ὀκνηρὸν ἀποκτείνουσιν οὐ γὰρ προαιροῦνται αἱ χεῖρες αὐτοῦ
ποιεῖν τι
'''
"26" = ''':sup:`26` ἀσεβὴς ἐπιθυμεῖ ὅλην τὴν ἡμέραν ἐπιθυμίας κακάς ὁ δὲ δίκαιος ἐλεᾷ
καὶ οἰκτίρει ἀφειδῶς
'''
"27" = ''':sup:`27` θυσίαι ἀσεβῶν βδέλυγμα κυρίῳ καὶ γὰρ παρανόμως προσφέρουσιν αὐτάς
'''
"28" = ''':sup:`28` μάρτυς ψευδὴς ἀπολεῖται ἀνὴρ δὲ ὑπήκοος φυλασσόμενος λαλήσει
'''
"29" = ''':sup:`29` ἀσεβὴς ἀνὴρ ἀναιδῶς ὑφίσταται προσώπῳ ὁ δὲ εὐθὴς αὐτὸς συνίει τὰς
ὁδοὺς αὐτοῦ
'''
"30" = ''':sup:`30` οὐκ ἔστιν σοφία οὐκ ἔστιν ἀνδρεία οὐκ ἔστιν βουλὴ πρὸς τὸν ἀσεβῆ
'''
"31" = ''':sup:`31` ἵππος ἑτοιμάζεται εἰς ἡμέραν πολέμου παρὰ δὲ κυρίου ἡ βοήθεια
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
