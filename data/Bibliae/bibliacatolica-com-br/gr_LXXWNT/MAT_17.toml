[17]
"1" = ''':sup:`1` καὶ μεθ᾽ ἡμέρας ἓξ παραλαμβάνει ὁ ἰησοῦς τὸν πέτρον καὶ ἰάκωβον καὶ
ἰωάννην τὸν ἀδελφὸν αὐτοῦ, καὶ ἀναφέρει αὐτοὺς εἰς ὄρος ὑψηλὸν κατ᾽
ἰδίαν.
'''
"2" = ''':sup:`2` καὶ μετεμορφώθη ἔμπροσθεν αὐτῶν, καὶ ἔλαμψεν τὸ πρόσωπον αὐτοῦ ὡς ὁ
ἥλιος, τὰ δὲ ἱμάτια αὐτοῦ ἐγένετο λευκὰ ὡς τὸ φῶς.
'''
"3" = ''':sup:`3` καὶ ἰδοὺ ὤφθη αὐτοῖς μωϊσῆς καὶ ἠλίας συλλαλοῦντες μετ᾽ αὐτοῦ.
'''
"4" = ''':sup:`4` ἀποκριθεὶς δὲ ὁ πέτρος εἶπεν τῶ ἰησοῦ, κύριε, καλόν ἐστιν ἡμᾶς ὧδε
εἶναι· εἰ θέλεις, ποιήσω ὧδε τρεῖς σκηνάς, σοὶ μίαν καὶ μωϊσεῖ μίαν καὶ
ἠλίᾳ μίαν.
'''
"5" = ''':sup:`5` ἔτι αὐτοῦ λαλοῦντος ἰδοὺ νεφέλη φωτεινὴ ἐπεσκίασεν αὐτούς, καὶ ἰδοὺ
φωνὴ ἐκ τῆς νεφέλης λέγουσα, οὖτός ἐστιν ὁ υἱός μου ὁ ἀγαπητός, ἐν ᾧ
εὐδόκησα· ἀκούετε αὐτοῦ.
'''
"6" = ''':sup:`6` καὶ ἀκούσαντες οἱ μαθηταὶ ἔπεσαν ἐπὶ πρόσωπον αὐτῶν καὶ ἐφοβήθησαν
σφόδρα.
'''
"7" = ''':sup:`7` καὶ προσῆλθεν ὁ ἰησοῦς καὶ ἁψάμενος αὐτῶν εἶπεν, ἐγέρθητε καὶ μὴ
φοβεῖσθε.
'''
"8" = ''':sup:`8` ἐπάραντες δὲ τοὺς ὀφθαλμοὺς αὐτῶν οὐδένα εἶδον εἰ μὴ αὐτὸν ἰησοῦν
μόνον.
'''
"9" = ''':sup:`9` καὶ καταβαινόντων αὐτῶν ἐκ τοῦ ὄρους ἐνετείλατο αὐτοῖς ὁ ἰησοῦς
λέγων, μηδενὶ εἴπητε τὸ ὅραμα ἕως οὖ ὁ υἱὸς τοῦ ἀνθρώπου ἐκ νεκρῶν
ἐγερθῇ.
'''
"10" = ''':sup:`10` καὶ ἐπηρώτησαν αὐτὸν οἱ μαθηταὶ λέγοντες, τί οὗν οἱ γραμματεῖς
λέγουσιν ὅτι ἠλίαν δεῖ ἐλθεῖν πρῶτον;
'''
"11" = ''':sup:`11` ὁ δὲ ἀποκριθεὶς εἶπεν, ἠλίας μὲν ἔρχεται καὶ ἀποκαταστήσει πάντα·
'''
"12" = ''':sup:`12` λέγω δὲ ὑμῖν ὅτι ἠλίας ἤδη ἦλθεν, καὶ οὐκ ἐπέγνωσαν αὐτὸν ἀλλὰ
ἐποίησαν ἐν αὐτῶ ὅσα ἠθέλησαν· οὕτως καὶ ὁ υἱὸς τοῦ ἀνθρώπου μέλλει
πάσχειν ὑπ᾽ αὐτῶν.
'''
"13" = ''':sup:`13` τότε συνῆκαν οἱ μαθηταὶ ὅτι περὶ ἰωάννου τοῦ βαπτιστοῦ εἶπεν
αὐτοῖς.
'''
"14" = ''':sup:`14` καὶ ἐλθόντων πρὸς τὸν ὄχλον προσῆλθεν αὐτῶ ἄνθρωπος γονυπετῶν αὐτὸν
'''
"15" = ''':sup:`15` καὶ λέγων, κύριε, ἐλέησόν μου τὸν υἱόν, ὅτι σεληνιάζεται καὶ κακῶς
πάσχει· πολλάκις γὰρ πίπτει εἰς τὸ πῦρ καὶ πολλάκις εἰς τὸ ὕδωρ.
'''
"16" = ''':sup:`16` καὶ προσήνεγκα αὐτὸν τοῖς μαθηταῖς σου, καὶ οὐκ ἠδυνήθησαν αὐτὸν
θεραπεῦσαι.
'''
"17" = ''':sup:`17` ἀποκριθεὶς δὲ ὁ ἰησοῦς εἶπεν, ὦ γενεὰ ἄπιστος καὶ διεστραμμένη, ἕως
πότε μεθ᾽ ὑμῶν ἔσομαι; ἕως πότε ἀνέξομαι ὑμῶν; φέρετέ μοι αὐτὸν ὧδε.
'''
"18" = ''':sup:`18` καὶ ἐπετίμησεν αὐτῶ ὁ ἰησοῦς, καὶ ἐξῆλθεν ἀπ᾽ αὐτοῦ τὸ δαιμόνιον·
καὶ ἐθεραπεύθη ὁ παῖς ἀπὸ τῆς ὥρας ἐκείνης.
'''
"19" = ''':sup:`19` τότε προσελθόντες οἱ μαθηταὶ τῶ ἰησοῦ κατ᾽ ἰδίαν εἶπον, διὰ τί
ἡμεῖς οὐκ ἠδυνήθημεν ἐκβαλεῖν αὐτό;
'''
"20" = ''':sup:`20` ὁ δὲ λέγει αὐτοῖς, διὰ τὴν ὀλιγοπιστίαν ὑμῶν· ἀμὴν γὰρ λέγω ὑμῖν,
ἐὰν ἔχητε πίστιν ὡς κόκκον σινάπεως, ἐρεῖτε τῶ ὄρει τούτῳ, μετάβα ἔνθεν
ἐκεῖ, καὶ μεταβήσεται· καὶ οὐδὲν ἀδυνατήσει ὑμῖν.
'''
"22" = ''':sup:`22` συστρεφομένων δὲ αὐτῶν ἐν τῇ γαλιλαίᾳ εἶπεν αὐτοῖς ὁ ἰησοῦς, μέλλει
ὁ υἱὸς τοῦ ἀνθρώπου παραδίδοσθαι εἰς χεῖρας ἀνθρώπων,
'''
"23" = ''':sup:`23` καὶ ἀποκτενοῦσιν αὐτόν, καὶ τῇ τρίτῃ ἡμέρᾳ ἐγερθήσεται. καὶ
ἐλυπήθησαν σφόδρα.
'''
"24" = ''':sup:`24` ἐλθόντων δὲ αὐτῶν εἰς καφαρναοὺμ προσῆλθον οἱ τὰ δίδραχμα
δίδραχμα;
'''
"25" = ''':sup:`25` λέγει, ναί. καὶ ἐλθόντα εἰς τὴν οἰκίαν προέφθασεν αὐτὸν ὁ ἰησοῦς
λέγων, τί σοι δοκεῖ, σίμων; οἱ βασιλεῖς τῆς γῆς ἀπὸ τίνων λαμβάνουσιν
τέλη ἢ κῆνσον; ἀπὸ τῶν υἱῶν αὐτῶν ἢ ἀπὸ τῶν ἀλλοτρίων;
'''
"26" = ''':sup:`26` εἰπόντος δέ, ἀπὸ τῶν ἀλλοτρίων, ἔφη αὐτῶ ὁ ἰησοῦς, ἄρα γε ἐλεύθεροί
εἰσιν οἱ υἱοί.
'''
"27" = ''':sup:`27` ἵνα δὲ μὴ σκανδαλίσωμεν αὐτούς, πορευθεὶς εἰς θάλασσαν βάλε
ἄγκιστρον καὶ τὸν ἀναβάντα πρῶτον ἰχθὺν ἆρον, καὶ ἀνοίξας τὸ στόμα
αὐτοῦ εὑρήσεις στατῆρα· ἐκεῖνον λαβὼν δὸς αὐτοῖς ἀντὶ ἐμοῦ καὶ σοῦ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
