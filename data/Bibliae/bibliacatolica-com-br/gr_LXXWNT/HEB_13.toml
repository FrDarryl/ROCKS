[13]
"1" = ''':sup:`1` ἡ φιλαδελφία μενέτω.
'''
"2" = ''':sup:`2` τῆς φιλοξενίας μὴ ἐπιλανθάνεσθε, διὰ ταύτης γὰρ ἔλαθόν τινες
ξενίσαντες ἀγγέλους.
'''
"3" = ''':sup:`3` μιμνῄσκεσθε τῶν δεσμίων ὡς συνδεδεμένοι, τῶν κακουχουμένων ὡς καὶ
αὐτοὶ ὄντες ἐν σώματι.
'''
"4" = ''':sup:`4` τίμιος ὁ γάμος ἐν πᾶσιν καὶ ἡ κοίτη ἀμίαντος, πόρνους γὰρ καὶ
μοιχοὺς κρινεῖ ὁ θεός.
'''
"5" = ''':sup:`5` ἀφιλάργυρος ὁ τρόπος· ἀρκούμενοι τοῖς παροῦσιν· αὐτὸς γὰρ εἴρηκεν,
οὐ μή σε ἀνῶ οὐδ᾽ οὐ μή σε ἐγκαταλίπω·
φοβηθήσομαι· τί ποιήσει μοι ἄνθρωπος;
'''
"7" = ''':sup:`7` μνημονεύετε τῶν ἡγουμένων ὑμῶν, οἵτινες ἐλάλησαν ὑμῖν τὸν λόγον τοῦ
θεοῦ, ὧν ἀναθεωροῦντες τὴν ἔκβασιν τῆς ἀναστροφῆς μιμεῖσθε τὴν πίστιν.
'''
"8" = ''':sup:`8` ἰησοῦς χριστὸς ἐχθὲς καὶ σήμερον ὁ αὐτός, καὶ εἰς τοὺς αἰῶνας.
'''
"9" = ''':sup:`9` διδαχαῖς ποικίλαις καὶ ξέναις μὴ παραφέρεσθε· καλὸν γὰρ χάριτι
βεβαιοῦσθαι τὴν καρδίαν, οὐ βρώμασιν, ἐν οἷς οὐκ ὠφελήθησαν οἱ
περιπατοῦντες.
'''
"10" = ''':sup:`10` ἔχομεν θυσιαστήριον ἐξ οὖ φαγεῖν οὐκ ἔχουσιν ἐξουσίαν οἱ τῇ σκηνῇ
λατρεύοντες.
'''
"11" = ''':sup:`11` ὧν γὰρ εἰσφέρεται ζῴων τὸ αἷμα περὶ ἁμαρτίας εἰς τὰ ἅγια διὰ τοῦ
ἀρχιερέως, τούτων τὰ σώματα κατακαίεται ἔξω τῆς παρεμβολῆς.
'''
"12" = ''':sup:`12` διὸ καὶ ἰησοῦς, ἵνα ἁγιάσῃ διὰ τοῦ ἰδίου αἵματος τὸν λαόν, ἔξω τῆς
πύλης ἔπαθεν.
'''
"13" = ''':sup:`13` τοίνυν ἐξερχώμεθα πρὸς αὐτὸν ἔξω τῆς παρεμβολῆς, τὸν ὀνειδισμὸν
αὐτοῦ φέροντες·
'''
"14" = ''':sup:`14` οὐ γὰρ ἔχομεν ὧδε μένουσαν πόλιν, ἀλλὰ τὴν μέλλουσαν ἐπιζητοῦμεν.
ἔστιν καρπὸν χειλέων ὁμολογούντων τῶ ὀνόματι αὐτοῦ.
'''
"16" = ''':sup:`16` τῆς δὲ εὐποιΐας καὶ κοινωνίας μὴ ἐπιλανθάνεσθε, τοιαύταις γὰρ
θυσίαις εὐαρεστεῖται ὁ θεός.
'''
"17" = ''':sup:`17` πείθεσθε τοῖς ἡγουμένοις ὑμῶν καὶ ὑπείκετε, αὐτοὶ γὰρ ἀγρυπνοῦσιν
ὑπὲρ τῶν ψυχῶν ὑμῶν ὡς λόγον ἀποδώσοντες, ἵνα μετὰ χαρᾶς τοῦτο ποιῶσιν
καὶ μὴ στενάζοντες, ἀλυσιτελὲς γὰρ ὑμῖν τοῦτο.
'''
"18" = ''':sup:`18` προσεύχεσθε περὶ ἡμῶν, πειθόμεθα γὰρ ὅτι καλὴν συνείδησιν ἔχομεν,
ἐν πᾶσιν καλῶς θέλοντες ἀναστρέφεσθαι.
'''
"19" = ''':sup:`19` περισσοτέρως δὲ παρακαλῶ τοῦτο ποιῆσαι ἵνα τάχιον ἀποκατασταθῶ
ὑμῖν.
'''
"20" = ''':sup:`20` ὁ δὲ θεὸς τῆς εἰρήνης, ὁ ἀναγαγὼν ἐκ νεκρῶν τὸν ποιμένα τῶν
προβάτων τὸν μέγαν ἐν αἵματι διαθήκης αἰωνίου, τὸν κύριον ἡμῶν ἰησοῦν,
'''
"21" = ''':sup:`21` καταρτίσαι ὑμᾶς ἐν παντὶ ἀγαθῶ εἰς τὸ ποιῆσαι τὸ θέλημα αὐτοῦ,
ποιῶν ἐν ἡμῖν τὸ εὐάρεστον ἐνώπιον αὐτοῦ διὰ ἰησοῦ χριστοῦ, ᾧ ἡ δόξα
'''
"22" = ''':sup:`22` παρακαλῶ δὲ ὑμᾶς, ἀδελφοί, ἀνέχεσθε τοῦ λόγου τῆς παρακλήσεως, καὶ
γὰρ διὰ βραχέων ἐπέστειλα ὑμῖν.
'''
"23" = ''':sup:`23` γινώσκετε τὸν ἀδελφὸν ἡμῶν τιμόθεον ἀπολελυμένον, μεθ᾽ οὖ ἐὰν
τάχιον ἔρχηται ὄψομαι ὑμᾶς.
'''
"24" = ''':sup:`24` ἀσπάσασθε πάντας τοὺς ἡγουμένους ὑμῶν καὶ πάντας τοὺς ἁγίους.
ἀσπάζονται ὑμᾶς οἱ ἀπὸ τῆς ἰταλίας.
'''
"25" = ''':sup:`25` ἡ χάρις μετὰ πάντων ὑμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
