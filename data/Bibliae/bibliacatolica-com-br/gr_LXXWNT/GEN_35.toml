"1" = ''':sup:`1` εἶπεν δὲ ὁ θεὸς πρὸς Ιακωβ ἀναστὰς ἀνάβηθι εἰς τὸν τόπον Βαιθηλ καὶ
οἴκει ἐκεῖ καὶ ποίησον ἐκεῖ θυσιαστήριον τῷ θεῷ τῷ ὀφθέντι σοι ἐν τῷ
ἀποδιδράσκειν σε ἀπὸ προσώπου Ησαυ τοῦ ἀδελφοῦ σου
'''
"2" = ''':sup:`2` εἶπεν δὲ Ιακωβ τῷ οἴκῳ αὐτοῦ καὶ πᾶσιν τοῖς μετ’ αὐτοῦ ἄρατε τοὺς
θεοὺς τοὺς ἀλλοτρίους τοὺς μεθ’ ὑμῶν ἐκ μέσου ὑμῶν καὶ καθαρίσασθε καὶ
ἀλλάξατε τὰς στολὰς ὑμῶν
'''
"3" = ''':sup:`3` καὶ ἀναστάντες ἀναβῶμεν εἰς Βαιθηλ καὶ ποιήσωμεν ἐκεῖ θυσιαστήριον
τῷ θεῷ τῷ ἐπακούσαντί μοι ἐν ἡμέρᾳ θλίψεως ὃς ἦν μετ’ ἐμοῦ καὶ διέσωσέν
με ἐν τῇ ὁδῷ ᾗ ἐπορεύθην
'''
"4" = ''':sup:`4` καὶ ἔδωκαν τῷ Ιακωβ τοὺς θεοὺς τοὺς ἀλλοτρίους οἳ ἦσαν ἐν ταῖς
χερσὶν αὐτῶν καὶ τὰ ἐνώτια τὰ ἐν τοῖς ὠσὶν αὐτῶν καὶ κατέκρυψεν αὐτὰ
Ιακωβ ὑπὸ τὴν τερέμινθον τὴν ἐν Σικιμοις καὶ ἀπώλεσεν αὐτὰ ἕως τῆς
σήμερον ἡμέρας
'''
"5" = ''':sup:`5` καὶ ἐξῆρεν Ισραηλ ἐκ Σικιμων καὶ ἐγένετο φόβος θεοῦ ἐπὶ τὰς πόλεις
τὰς κύκλῳ αὐτῶν καὶ οὐ κατεδίωξαν ὀπίσω τῶν υἱῶν Ισραηλ
'''
"6" = ''':sup:`6` ἦλθεν δὲ Ιακωβ εἰς Λουζα ἥ ἐστιν ἐν γῇ Χανααν ἥ ἐστιν Βαιθηλ αὐτὸς
καὶ πᾶς ὁ λαός ὃς ἦν μετ’ αὐτοῦ
'''
"7" = ''':sup:`7` καὶ ᾠκοδόμησεν ἐκεῖ θυσιαστήριον καὶ ἐκάλεσεν τὸ ὄνομα τοῦ τόπου
Βαιθηλ ἐκεῖ γὰρ ἐπεφάνη αὐτῷ ὁ θεὸς ἐν τῷ ἀποδιδράσκειν αὐτὸν ἀπὸ
προσώπου Ησαυ τοῦ ἀδελφοῦ αὐτοῦ
'''
"8" = ''':sup:`8` ἀπέθανεν δὲ Δεββωρα ἡ τροφὸς Ρεβεκκας κατώτερον Βαιθηλ ὑπὸ τὴν
βάλανον καὶ ἐκάλεσεν Ιακωβ τὸ ὄνομα αὐτῆς Βάλανος πένθους
'''
"9" = ''':sup:`9` ὤφθη δὲ ὁ θεὸς Ιακωβ ἔτι ἐν Λουζα ὅτε παρεγένετο ἐκ Μεσοποταμίας τῆς
Συρίας καὶ ηὐλόγησεν αὐτὸν ὁ θεός
'''
"10" = ''':sup:`10` καὶ εἶπεν αὐτῷ ὁ θεός τὸ ὄνομά σου Ιακωβ οὐ κληθήσεται ἔτι Ιακωβ
ἀλλ’ Ισραηλ ἔσται τὸ ὄνομά σου
'''
"11" = ''':sup:`11` εἶπεν δὲ αὐτῷ ὁ θεός ἐγὼ ὁ θεός σου αὐξάνου καὶ πληθύνου ἔθνη καὶ
συναγωγαὶ ἐθνῶν ἔσονται ἐκ σοῦ καὶ βασιλεῖς ἐκ τῆς ὀσφύος σου
ἐξελεύσονται
'''
"12" = ''':sup:`12` καὶ τὴν γῆν ἣν δέδωκα Αβρααμ καὶ Ισαακ σοὶ δέδωκα αὐτήν σοὶ ἔσται
καὶ τῷ σπέρματί σου μετὰ σὲ δώσω τὴν γῆν ταύτην
'''
"13" = ''':sup:`13` ἀνέβη δὲ ὁ θεὸς ἀπ’ αὐτοῦ ἐκ τοῦ τόπου οὗ ἐλάλησεν μετ’ αὐτοῦ
'''
"14" = ''':sup:`14` καὶ ἔστησεν Ιακωβ στήλην ἐν τῷ τόπῳ ᾧ ἐλάλησεν μετ’ αὐτοῦ στήλην
λιθίνην καὶ ἔσπεισεν ἐπ’ αὐτὴν σπονδὴν καὶ ἐπέχεεν ἐπ’ αὐτὴν ἔλαιον
'''
"15" = ''':sup:`15` καὶ ἐκάλεσεν Ιακωβ τὸ ὄνομα τοῦ τόπου ἐν ᾧ ἐλάλησεν μετ’ αὐτοῦ ἐκεῖ
ὁ θεός Βαιθηλ
'''
"16" = ''':sup:`16` ἀπάρας δὲ Ιακωβ ἐκ Βαιθηλ ἔπηξεν τὴν σκηνὴν αὐτοῦ ἐπέκεινα τοῦ
πύργου Γαδερ ἐγένετο δὲ ἡνίκα ἤγγισεν Χαβραθα εἰς γῆν ἐλθεῖν Εφραθα
ἔτεκεν Ραχηλ καὶ ἐδυστόκησεν ἐν τῷ τοκετῷ
'''
"17" = ''':sup:`17` ἐγένετο δὲ ἐν τῷ σκληρῶς αὐτὴν τίκτειν εἶπεν αὐτῇ ἡ μαῖα θάρσει καὶ
γὰρ οὗτός σοί ἐστιν υἱός
'''
"18" = ''':sup:`18` ἐγένετο δὲ ἐν τῷ ἀφιέναι αὐτὴν τὴν ψυχήν ἀπέθνῃσκεν γάρ ἐκάλεσεν τὸ
ὄνομα αὐτοῦ Υἱὸς ὀδύνης μου ὁ δὲ πατὴρ ἐκάλεσεν αὐτὸν Βενιαμιν
'''
"19" = ''':sup:`19` ἀπέθανεν δὲ Ραχηλ καὶ ἐτάφη ἐν τῇ ὁδῷ Εφραθα αὕτη ἐστὶν Βηθλεεμ
'''
"20" = ''':sup:`20` καὶ ἔστησεν Ιακωβ στήλην ἐπὶ τοῦ μνημείου αὐτῆς αὕτη ἐστὶν στήλη
μνημείου Ραχηλ ἕως τῆς σήμερον ἡμέρας
'''
"22" = ''':sup:`22` ἐγένετο δὲ ἡνίκα κατῴκησεν Ισραηλ ἐν τῇ γῇ ἐκείνῃ ἐπορεύθη Ρουβην
καὶ ἐκοιμήθη μετὰ Βαλλας τῆς παλλακῆς τοῦ πατρὸς αὐτοῦ καὶ ἤκουσεν
Ισραηλ καὶ πονηρὸν ἐφάνη ἐναντίον αὐτοῦ ἦσαν δὲ οἱ υἱοὶ Ιακωβ δώδεκα
'''
"23" = ''':sup:`23` υἱοὶ Λειας πρωτότοκος Ιακωβ Ρουβην Συμεων Λευι Ιουδας Ισσαχαρ
Ζαβουλων
'''
"24" = ''':sup:`24` υἱοὶ δὲ Ραχηλ Ιωσηφ καὶ Βενιαμιν
'''
"25" = ''':sup:`25` υἱοὶ δὲ Βαλλας παιδίσκης Ραχηλ Δαν καὶ Νεφθαλι
'''
"26" = ''':sup:`26` υἱοὶ δὲ Ζελφας παιδίσκης Λειας Γαδ καὶ Ασηρ οὗτοι υἱοὶ Ιακωβ οἳ
ἐγένοντο αὐτῷ ἐν Μεσοποταμίᾳ τῆς Συρίας
'''
"27" = ''':sup:`27` ἦλθεν δὲ Ιακωβ πρὸς Ισαακ τὸν πατέρα αὐτοῦ εἰς Μαμβρη εἰς πόλιν τοῦ
πεδίου αὕτη ἐστὶν Χεβρων ἐν γῇ Χανααν οὗ παρῴκησεν Αβρααμ καὶ Ισαακ
'''
"28" = ''':sup:`28` ἐγένοντο δὲ αἱ ἡμέραι Ισαακ ἃς ἔζησεν ἔτη ἑκατὸν ὀγδοήκοντα
'''
"29" = ''':sup:`29` καὶ ἐκλιπὼν ἀπέθανεν καὶ προσετέθη πρὸς τὸ γένος αὐτοῦ πρεσβύτερος
καὶ πλήρης ἡμερῶν καὶ ἔθαψαν αὐτὸν Ησαυ καὶ Ιακωβ οἱ υἱοὶ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
