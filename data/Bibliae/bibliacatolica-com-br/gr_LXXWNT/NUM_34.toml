[34]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` ἔντειλαι τοῖς υἱοῖς Ισραηλ καὶ ἐρεῖς πρὸς αὐτούς ὑμεῖς εἰσπορεύεσθε
εἰς τὴν γῆν Χανααν αὕτη ἔσται ὑμῖν εἰς κληρονομίαν γῆ Χανααν σὺν τοῖς
ὁρίοις αὐτῆς
'''
"3" = ''':sup:`3` καὶ ἔσται ὑμῖν τὸ κλίτος τὸ πρὸς λίβα ἀπὸ ἐρήμου Σιν ἕως ἐχόμενον
Εδωμ καὶ ἔσται ὑμῖν τὰ ὅρια πρὸς λίβα ἀπὸ μέρους τῆς θαλάσσης τῆς
ἁλυκῆς ἀπὸ ἀνατολῶν
'''
"4" = ''':sup:`4` καὶ κυκλώσει ὑμᾶς τὰ ὅρια ἀπὸ λιβὸς πρὸς ἀνάβασιν Ακραβιν καὶ
παρελεύσεται Σεννα καὶ ἔσται ἡ διέξοδος αὐτοῦ πρὸς λίβα Καδης τοῦ Βαρνη
καὶ ἐξελεύσεται εἰς ἔπαυλιν Αραδ καὶ παρελεύσεται Ασεμωνα
'''
"5" = ''':sup:`5` καὶ κυκλώσει τὰ ὅρια ἀπὸ Ασεμωνα χειμάρρουν Αἰγύπτου καὶ ἔσται ἡ
διέξοδος ἡ θάλασσα
'''
"6" = ''':sup:`6` καὶ τὰ ὅρια τῆς θαλάσσης ἔσται ὑμῖν ἡ θάλασσα ἡ μεγάλη ὁριεῖ τοῦτο
ἔσται ὑμῖν τὰ ὅρια τῆς θαλάσσης
'''
"7" = ''':sup:`7` καὶ τοῦτο ἔσται τὰ ὅρια ὑμῖν πρὸς βορρᾶν ἀπὸ τῆς θαλάσσης τῆς
μεγάλης καταμετρήσετε ὑμῖν αὐτοῖς παρὰ τὸ ὄρος τὸ ὄρος
'''
"8" = ''':sup:`8` καὶ ἀπὸ τοῦ ὄρους τὸ ὄρος καταμετρήσετε αὐτοῖς εἰσπορευομένων εἰς
Εμαθ καὶ ἔσται ἡ διέξοδος αὐτοῦ τὰ ὅρια Σαραδα
'''
"9" = ''':sup:`9` καὶ ἐξελεύσεται τὰ ὅρια Δεφρωνα καὶ ἔσται ἡ διέξοδος αὐτοῦ Ασερναιν
τοῦτο ἔσται ὑμῖν ὅρια ἀπὸ βορρᾶ
'''
"10" = ''':sup:`10` καὶ καταμετρήσετε ὑμῖν αὐτοῖς τὰ ὅρια ἀνατολῶν ἀπὸ Ασερναιν Σεπφαμα
'''
"11" = ''':sup:`11` καὶ καταβήσεται τὰ ὅρια ἀπὸ Σεπφαμ Αρβηλα ἀπὸ ἀνατολῶν ἐπὶ πηγάς
καὶ καταβήσεται τὰ ὅρια Βηλα ἐπὶ νώτου θαλάσσης Χεναρα ἀπὸ ἀνατολῶν
'''
"12" = ''':sup:`12` καὶ καταβήσεται τὰ ὅρια ἐπὶ τὸν Ιορδάνην καὶ ἔσται ἡ διέξοδος
θάλασσα ἡ ἁλυκή αὕτη ἔσται ὑμῖν ἡ γῆ καὶ τὰ ὅρια αὐτῆς κύκλῳ
'''
"13" = ''':sup:`13` καὶ ἐνετείλατο Μωυσῆς τοῖς υἱοῖς Ισραηλ λέγων αὕτη ἡ γῆ ἣν
κατακληρονομήσετε αὐτὴν μετὰ κλήρου ὃν τρόπον συνέταξεν κύριος τῷ Μωυσῇ
δοῦναι αὐτὴν ταῖς ἐννέα φυλαῖς καὶ τῷ ἡμίσει φυλῆς Μανασση
'''
"14" = ''':sup:`14` ὅτι ἔλαβεν φυλὴ υἱῶν Ρουβην καὶ φυλὴ υἱῶν Γαδ κατ’ οἴκους πατριῶν
αὐτῶν καὶ τὸ ἥμισυ φυλῆς Μανασση ἀπέλαβον τοὺς κλήρους αὐτῶν
'''
"15" = ''':sup:`15` δύο φυλαὶ καὶ ἥμισυ φυλῆς ἔλαβον τοὺς κλήρους αὐτῶν πέραν τοῦ
Ιορδάνου κατὰ Ιεριχω ἀπὸ νότου κατ’ ἀνατολάς
'''
"16" = ''':sup:`16` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"17" = ''':sup:`17` ταῦτα τὰ ὀνόματα τῶν ἀνδρῶν οἳ κληρονομήσουσιν ὑμῖν τὴν γῆν Ελεαζαρ
ὁ ἱερεὺς καὶ Ἰησοῦς ὁ τοῦ Ναυη
'''
"18" = ''':sup:`18` καὶ ἄρχοντα ἕνα ἐκ φυλῆς λήμψεσθε κατακληρονομῆσαι ὑμῖν τὴν γῆν
'''
"19" = ''':sup:`19` καὶ ταῦτα τὰ ὀνόματα τῶν ἀνδρῶν τῆς φυλῆς Ιουδα Χαλεβ υἱὸς Ιεφοννη
'''
"20" = ''':sup:`20` τῆς φυλῆς Συμεων Σαλαμιηλ υἱὸς Εμιουδ
'''
"21" = ''':sup:`21` τῆς φυλῆς Βενιαμιν Ελδαδ υἱὸς Χασλων
'''
"22" = ''':sup:`22` τῆς φυλῆς Δαν ἄρχων Βακχιρ υἱὸς Εγλι
'''
"23" = ''':sup:`23` τῶν υἱῶν Ιωσηφ φυλῆς υἱῶν Μανασση ἄρχων Ανιηλ υἱὸς Ουφι
'''
"24" = ''':sup:`24` τῆς φυλῆς υἱῶν Εφραιμ ἄρχων Καμουηλ υἱὸς Σαβαθα
'''
"25" = ''':sup:`25` τῆς φυλῆς Ζαβουλων ἄρχων Ελισαφαν υἱὸς Φαρναχ
'''
"26" = ''':sup:`26` τῆς φυλῆς υἱῶν Ισσαχαρ ἄρχων Φαλτιηλ υἱὸς Οζα
'''
"27" = ''':sup:`27` τῆς φυλῆς υἱῶν Ασηρ ἄρχων Αχιωρ υἱὸς Σελεμι
'''
"28" = ''':sup:`28` τῆς φυλῆς Νεφθαλι ἄρχων Φαδαηλ υἱὸς Βεναμιουδ
'''
"29" = ''':sup:`29` οὗτοι οἷς ἐνετείλατο κύριος καταμερίσαι τοῖς υἱοῖς Ισραηλ ἐν γῇ
Χανααν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
