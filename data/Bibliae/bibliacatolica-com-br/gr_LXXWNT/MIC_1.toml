"1" = ''':sup:`1` καὶ ἐγένετο λόγος κυρίου πρὸς Μιχαιαν τὸν τοῦ Μωρασθι ἐν ἡμέραις
Ιωαθαμ καὶ Αχαζ καὶ Εζεκιου βασιλέων Ιουδα ὑπὲρ ὧν εἶδεν περὶ Σαμαρείας
καὶ περὶ Ιερουσαλημ
'''
"2" = ''':sup:`2` ἀκούσατε λαοί λόγους καὶ προσεχέτω ἡ γῆ καὶ πάντες οἱ ἐν αὐτῇ καὶ
ἔσται κύριος ἐν ὑμῖν εἰς μαρτύριον κύριος ἐξ οἴκου ἁγίου αὐτοῦ
'''
"3" = ''':sup:`3` διότι ἰδοὺ κύριος ἐκπορεύεται ἐκ τοῦ τόπου αὐτοῦ καὶ καταβήσεται καὶ
ἐπιβήσεται ἐπὶ τὰ ὕψη τῆς γῆς
'''
"4" = ''':sup:`4` καὶ σαλευθήσεται τὰ ὄρη ὑποκάτωθεν αὐτοῦ καὶ αἱ κοιλάδες τακήσονται
ὡς κηρὸς ἀπὸ προσώπου πυρὸς καὶ ὡς ὕδωρ καταφερόμενον ἐν καταβάσει
'''
"5" = ''':sup:`5` διὰ ἀσέβειαν Ιακωβ πάντα ταῦτα καὶ διὰ ἁμαρτίαν οἴκου Ισραηλ τίς ἡ
ἀσέβεια τοῦ Ιακωβ οὐ Σαμάρεια καὶ τίς ἡ ἁμαρτία οἴκου Ιουδα οὐχὶ
Ιερουσαλημ
'''
"6" = ''':sup:`6` καὶ θήσομαι Σαμάρειαν εἰς ὀπωροφυλάκιον ἀγροῦ καὶ εἰς φυτείαν
ἀμπελῶνος καὶ κατασπάσω εἰς χάος τοὺς λίθους αὐτῆς καὶ τὰ θεμέλια αὐτῆς
ἀποκαλύψω
'''
"7" = ''':sup:`7` καὶ πάντα τὰ γλυπτὰ αὐτῆς κατακόψουσιν καὶ πάντα τὰ μισθώματα αὐτῆς
ἐμπρήσουσιν ἐν πυρί καὶ πάντα τὰ εἴδωλα αὐτῆς θήσομαι εἰς ἀφανισμόν
διότι ἐκ μισθωμάτων πορνείας συνήγαγεν καὶ ἐκ μισθωμάτων πορνείας
συνέστρεψεν
'''
"8" = ''':sup:`8` ἕνεκεν τούτου κόψεται καὶ θρηνήσει πορεύσεται ἀνυπόδετος καὶ γυμνή
ποιήσεται κοπετὸν ὡς δρακόντων καὶ πένθος ὡς θυγατέρων σειρήνων
'''
"9" = ''':sup:`9` ὅτι κατεκράτησεν ἡ πληγὴ αὐτῆς διότι ἦλθεν ἕως Ιουδα καὶ ἥψατο ἕως
πύλης λαοῦ μου ἕως Ιερουσαλημ
'''
"10" = ''':sup:`10` οἱ ἐν Γεθ μὴ μεγαλύνεσθε οἱ ἐν Ακιμ μὴ ἀνοικοδομεῖτε ἐξ οἴκου κατὰ
γέλωτα γῆν καταπάσασθε κατὰ γέλωτα ὑμῶν
'''
"11" = ''':sup:`11` κατοικοῦσα καλῶς τὰς πόλεις αὐτῆς οὐκ ἐξῆλθεν κατοικοῦσα Σεννααν
κόψασθαι οἶκον ἐχόμενον αὐτῆς λήμψεται ἐξ ὑμῶν πληγὴν ὀδύνης
'''
"12" = ''':sup:`12` τίς ἤρξατο εἰς ἀγαθὰ κατοικούσῃ ὀδύνας ὅτι κατέβη κακὰ παρὰ κυρίου
ἐπὶ πύλας Ιερουσαλημ
'''
"13" = ''':sup:`13` ψόφος ἁρμάτων καὶ ἱππευόντων κατοικοῦσα Λαχις ἀρχηγὸς ἁμαρτίας αὐτή
ἐστιν τῇ θυγατρὶ Σιων ὅτι ἐν σοὶ εὑρέθησαν ἀσέβειαι τοῦ Ισραηλ
'''
"14" = ''':sup:`14` διὰ τοῦτο δώσεις ἐξαποστελλομένους ἕως κληρονομίας Γεθ οἴκους
ματαίους εἰς κενὰ ἐγένετο τοῖς βασιλεῦσιν τοῦ Ισραηλ
'''
"15" = ''':sup:`15` ἕως τοὺς κληρονόμους ἀγάγω σοι κατοικοῦσα Λαχις κληρονομία ἕως
Οδολλαμ ἥξει ἡ δόξα τῆς θυγατρὸς Ισραηλ
'''
"16" = ''':sup:`16` ξύρησαι καὶ κεῖραι ἐπὶ τὰ τέκνα τὰ τρυφερά σου ἐμπλάτυνον τὴν
χηρείαν σου ὡς ἀετός ὅτι ᾐχμαλωτεύθησαν ἀπὸ σοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
