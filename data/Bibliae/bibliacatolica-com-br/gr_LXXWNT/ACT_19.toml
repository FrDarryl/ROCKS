[19]
"1" = ''':sup:`1` ἐγένετο δὲ ἐν τῶ τὸν ἀπολλῶ εἶναι ἐν κορίνθῳ παῦλον διελθόντα τὰ
'''
"2" = ''':sup:`2` εἶπέν τε πρὸς αὐτούς, εἰ πνεῦμα ἅγιον ἐλάβετε πιστεύσαντες; οἱ δὲ
πρὸς αὐτόν, ἀλλ᾽ οὐδ᾽ εἰ πνεῦμα ἅγιον ἔστιν ἠκούσαμεν.
'''
"3" = ''':sup:`3` εἶπέν τε, εἰς τί οὗν ἐβαπτίσθητε; οἱ δὲ εἶπαν, εἰς τὸ ἰωάννου
βάπτισμα.
'''
"4" = ''':sup:`4` εἶπεν δὲ παῦλος, ἰωάννης ἐβάπτισεν βάπτισμα μετανοίας, τῶ λαῶ λέγων
εἰς τὸν ἐρχόμενον μετ᾽ αὐτὸν ἵνα πιστεύσωσιν, τοῦτ᾽ ἔστιν εἰς τὸν
ἰησοῦν.
'''
"5" = ''':sup:`5` ἀκούσαντες δὲ ἐβαπτίσθησαν εἰς τὸ ὄνομα τοῦ κυρίου ἰησοῦ·
ἐπ᾽ αὐτούς, ἐλάλουν τε γλώσσαις καὶ ἐπροφήτευον.
'''
"7" = ''':sup:`7` ἦσαν δὲ οἱ πάντες ἄνδρες ὡσεὶ δώδεκα.
'''
"8" = ''':sup:`8` εἰσελθὼν δὲ εἰς τὴν συναγωγὴν ἐπαρρησιάζετο ἐπὶ μῆνας τρεῖς
'''
"9" = ''':sup:`9` ὡς δέ τινες ἐσκληρύνοντο καὶ ἠπείθουν κακολογοῦντες τὴν ὁδὸν ἐνώπιον
τοῦ πλήθους, ἀποστὰς ἀπ᾽ αὐτῶν ἀφώρισεν τοὺς μαθητάς, καθ᾽ ἡμέραν
διαλεγόμενος ἐν τῇ σχολῇ τυράννου.
'''
"10" = ''':sup:`10` τοῦτο δὲ ἐγένετο ἐπὶ ἔτη δύο, ὥστε πάντας τοὺς κατοικοῦντας τὴν
ἀσίαν ἀκοῦσαι τὸν λόγον τοῦ κυρίου, ἰουδαίους τε καὶ ἕλληνας.
'''
"11" = ''':sup:`11` δυνάμεις τε οὐ τὰς τυχούσας ὁ θεὸς ἐποίει διὰ τῶν χειρῶν παύλου,
'''
"12" = ''':sup:`12` ὥστε καὶ ἐπὶ τοὺς ἀσθενοῦντας ἀποφέρεσθαι ἀπὸ τοῦ χρωτὸς αὐτοῦ
σουδάρια ἢ σιμικίνθια καὶ ἀπαλλάσσεσθαι ἀπ᾽ αὐτῶν τὰς νόσους, τά τε
πνεύματα τὰ πονηρὰ ἐκπορεύεσθαι.
'''
"13" = ''':sup:`13` ἐπεχείρησαν δέ τινες καὶ τῶν περιερχομένων ἰουδαίων ἐξορκιστῶν
ὀνομάζειν ἐπὶ τοὺς ἔχοντας τὰ πνεύματα τὰ πονηρὰ τὸ ὄνομα τοῦ κυρίου
ἰησοῦ λέγοντες, ὁρκίζω ὑμᾶς τὸν ἰησοῦν ὃν παῦλος κηρύσσει.
'''
"14" = ''':sup:`14` ἦσαν δέ τινος σκευᾶ ἰουδαίου ἀρχιερέως ἑπτὰ υἱοὶ τοῦτο ποιοῦντες.
γινώσκω καὶ τὸν παῦλον ἐπίσταμαι, ὑμεῖς δὲ τίνες ἐστέ;
'''
"16" = ''':sup:`16` καὶ ἐφαλόμενος ὁ ἄνθρωπος ἐπ᾽ αὐτοὺς ἐν ᾧ ἦν τὸ πνεῦμα τὸ πονηρὸν
κατακυριεύσας ἀμφοτέρων ἴσχυσεν κατ᾽ αὐτῶν, ὥστε γυμνοὺς καὶ
τετραυματισμένους ἐκφυγεῖν ἐκ τοῦ οἴκου ἐκείνου.
'''
"17" = ''':sup:`17` τοῦτο δὲ ἐγένετο γνωστὸν πᾶσιν ἰουδαίοις τε καὶ ἕλλησιν τοῖς
κατοικοῦσιν τὴν ἔφεσον, καὶ ἐπέπεσεν φόβος ἐπὶ πάντας αὐτούς, καὶ
ἐμεγαλύνετο τὸ ὄνομα τοῦ κυρίου ἰησοῦ.
'''
"18" = ''':sup:`18` πολλοί τε τῶν πεπιστευκότων ἤρχοντο ἐξομολογούμενοι καὶ
ἀναγγέλλοντες τὰς πράξεις αὐτῶν.
'''
"19" = ''':sup:`19` ἱκανοὶ δὲ τῶν τὰ περίεργα πραξάντων συνενέγκαντες τὰς βίβλους
κατέκαιον ἐνώπιον πάντων· καὶ συνεψήφισαν τὰς τιμὰς αὐτῶν καὶ εὖρον
ἀργυρίου μυριάδας πέντε.
'''
"20" = ''':sup:`20` οὕτως κατὰ κράτος τοῦ κυρίου ὁ λόγος ηὔξανεν καὶ ἴσχυεν.
'''
"21" = ''':sup:`21` ὡς δὲ ἐπληρώθη ταῦτα, ἔθετο ὁ παῦλος ἐν τῶ πνεύματι διελθὼν τὴν
μακεδονίαν καὶ ἀχαΐαν πορεύεσθαι εἰς ἱεροσόλυμα, εἰπὼν ὅτι μετὰ τὸ
γενέσθαι με ἐκεῖ δεῖ με καὶ ῥώμην ἰδεῖν.
'''
"22" = ''':sup:`22` ἀποστείλας δὲ εἰς τὴν μακεδονίαν δύο τῶν διακονούντων αὐτῶ,
τιμόθεον καὶ ἔραστον, αὐτὸς ἐπέσχεν χρόνον εἰς τὴν ἀσίαν.
'''
"23" = ''':sup:`23` ἐγένετο δὲ κατὰ τὸν καιρὸν ἐκεῖνον τάραχος οὐκ ὀλίγος περὶ τῆς
ὁδοῦ.
'''
"24" = ''':sup:`24` δημήτριος γάρ τις ὀνόματι, ἀργυροκόπος, ποιῶν ναοὺς ἀργυροῦς
ἀρτέμιδος παρείχετο τοῖς τεχνίταις οὐκ ὀλίγην ἐργασίαν,
'''
"25" = ''':sup:`25` οὓς συναθροίσας καὶ τοὺς περὶ τὰ τοιαῦτα ἐργάτας εἶπεν, ἄνδρες,
ἐπίστασθε ὅτι ἐκ ταύτης τῆς ἐργασίας ἡ εὐπορία ἡμῖν ἐστιν,
'''
"26" = ''':sup:`26` καὶ θεωρεῖτε καὶ ἀκούετε ὅτι οὐ μόνον ἐφέσου ἀλλὰ σχεδὸν πάσης τῆς
ἀσίας ὁ παῦλος οὖτος πείσας μετέστησεν ἱκανὸν ὄχλον, λέγων ὅτι οὐκ
εἰσὶν θεοὶ οἱ διὰ χειρῶν γινόμενοι.
'''
"27" = ''':sup:`27` οὐ μόνον δὲ τοῦτο κινδυνεύει ἡμῖν τὸ μέρος εἰς ἀπελεγμὸν ἐλθεῖν,
ἀλλὰ καὶ τὸ τῆς μεγάλης θεᾶς ἀρτέμιδος ἱερὸν εἰς οὐθὲν λογισθῆναι,
μέλλειν τε καὶ καθαιρεῖσθαι τῆς μεγαλειότητος αὐτῆς, ἣν ὅλη ἡ ἀσία καὶ
ἡ οἰκουμένη σέβεται.
'''
"28" = ''':sup:`28` ἀκούσαντες δὲ καὶ γενόμενοι πλήρεις θυμοῦ ἔκραζον λέγοντες, μεγάλη
ἡ ἄρτεμις ἐφεσίων.
'''
"29" = ''':sup:`29` καὶ ἐπλήσθη ἡ πόλις τῆς συγχύσεως, ὥρμησάν τε ὁμοθυμαδὸν εἰς τὸ
θέατρον συναρπάσαντες γάϊον καὶ ἀρίσταρχον μακεδόνας, συνεκδήμους
παύλου.
'''
"30" = ''':sup:`30` παύλου δὲ βουλομένου εἰσελθεῖν εἰς τὸν δῆμον οὐκ εἴων αὐτὸν οἱ
μαθηταί·
'''
"31" = ''':sup:`31` τινὲς δὲ καὶ τῶν ἀσιαρχῶν, ὄντες αὐτῶ φίλοι, πέμψαντες πρὸς αὐτὸν
παρεκάλουν μὴ δοῦναι ἑαυτὸν εἰς τὸ θέατρον.
'''
"32" = ''':sup:`32` ἄλλοι μὲν οὗν ἄλλο τι ἔκραζον, ἦν γὰρ ἡ ἐκκλησία συγκεχυμένη, καὶ
οἱ πλείους οὐκ ᾔδεισαν τίνος ἕνεκα συνεληλύθεισαν.
'''
"33" = ''':sup:`33` ἐκ δὲ τοῦ ὄχλου συνεβίβασαν ἀλέξανδρον, προβαλόντων αὐτὸν τῶν
ἰουδαίων· ὁ δὲ ἀλέξανδρος κατασείσας τὴν χεῖρα ἤθελεν ἀπολογεῖσθαι τῶ
δήμῳ.
'''
"34" = ''':sup:`34` ἐπιγνόντες δὲ ὅτι ἰουδαῖός ἐστιν φωνὴ ἐγένετο μία ἐκ πάντων ὡς ἐπὶ
ὥρας δύο κραζόντων, μεγάλη ἡ ἄρτεμις ἐφεσίων.
'''
"35" = ''':sup:`35` καταστείλας δὲ ὁ γραμματεὺς τὸν ὄχλον φησίν, ἄνδρες ἐφέσιοι, τίς
γάρ ἐστιν ἀνθρώπων ὃς οὐ γινώσκει τὴν ἐφεσίων πόλιν νεωκόρον οὗσαν τῆς
μεγάλης ἀρτέμιδος καὶ τοῦ διοπετοῦς;
'''
"36" = ''':sup:`36` ἀναντιρρήτων οὗν ὄντων τούτων δέον ἐστὶν ὑμᾶς κατεσταλμένους
ὑπάρχειν καὶ μηδὲν προπετὲς πράσσειν.
'''
"37" = ''':sup:`37` ἠγάγετε γὰρ τοὺς ἄνδρας τούτους οὔτε ἱεροσύλους οὔτε βλασφημοῦντας
τὴν θεὸν ἡμῶν.
'''
"38" = ''':sup:`38` εἰ μὲν οὗν δημήτριος καὶ οἱ σὺν αὐτῶ τεχνῖται ἔχουσι πρός τινα
λόγον, ἀγοραῖοι ἄγονται καὶ ἀνθύπατοί εἰσιν· ἐγκαλείτωσαν ἀλλήλοις.
'''
"39" = ''':sup:`39` εἰ δέ τι περαιτέρω ἐπιζητεῖτε, ἐν τῇ ἐννόμῳ ἐκκλησίᾳ ἐπιλυθήσεται.
'''
"40" = ''':sup:`40` καὶ γὰρ κινδυνεύομεν ἐγκαλεῖσθαι στάσεως περὶ τῆς σήμερον, μηδενὸς
συστροφῆς ταύτης. καὶ ταῦτα εἰπὼν ἀπέλυσεν τὴν ἐκκλησίαν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
