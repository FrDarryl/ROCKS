[7]
"1" = ''':sup:`1` μὴ κρίνετε, ἵνα μὴ κριθῆτε·
'''
"2" = ''':sup:`2` ἐν ᾧ γὰρ κρίματι κρίνετε κριθήσεσθε, καὶ ἐν ᾧ μέτρῳ μετρεῖτε
μετρηθήσεται ὑμῖν.
'''
"3" = ''':sup:`3` τί δὲ βλέπεις τὸ κάρφος τὸ ἐν τῶ ὀφθαλμῶ τοῦ ἀδελφοῦ σου, τὴν δὲ ἐν
τῶ σῶ ὀφθαλμῶ δοκὸν οὐ κατανοεῖς;
'''
"4" = ''':sup:`4` ἢ πῶς ἐρεῖς τῶ ἀδελφῶ σου, ἄφες ἐκβάλω τὸ κάρφος ἐκ τοῦ ὀφθαλμοῦ
σου, καὶ ἰδοὺ ἡ δοκὸς ἐν τῶ ὀφθαλμῶ σοῦ;
'''
"5" = ''':sup:`5` ὑποκριτά, ἔκβαλε πρῶτον ἐκ τοῦ ὀφθαλμοῦ σοῦ τὴν δοκόν, καὶ τότε
διαβλέψεις ἐκβαλεῖν τὸ κάρφος ἐκ τοῦ ὀφθαλμοῦ τοῦ ἀδελφοῦ σου.
'''
"6" = ''':sup:`6` μὴ δῶτε τὸ ἅγιον τοῖς κυσίν, μηδὲ βάλητε τοὺς μαργαρίτας ὑμῶν
ἔμπροσθεν τῶν χοίρων, μήποτε καταπατήσουσιν αὐτοὺς ἐν τοῖς ποσὶν αὐτῶν
καὶ στραφέντες ῥήξωσιν ὑμᾶς.
'''
"7" = ''':sup:`7` αἰτεῖτε, καὶ δοθήσεται ὑμῖν· ζητεῖτε, καὶ εὑρήσετε· κρούετε, καὶ
ἀνοιγήσεται ὑμῖν.
'''
"8" = ''':sup:`8` πᾶς γὰρ ὁ αἰτῶν λαμβάνει καὶ ὁ ζητῶν εὑρίσκει καὶ τῶ κρούοντι
ἀνοιγήσεται.
'''
"9" = ''':sup:`9` ἢ τίς ἐστιν ἐξ ὑμῶν ἄνθρωπος, ὃν αἰτήσει ὁ υἱὸς αὐτοῦ ἄρτον _ μὴ
λίθον ἐπιδώσει αὐτῶ;
'''
"10" = ''':sup:`10` ἢ καὶ ἰχθὺν αἰτήσει _ μὴ ὄφιν ἐπιδώσει αὐτῶ;
'''
"11" = ''':sup:`11` εἰ οὗν ὑμεῖς πονηροὶ ὄντες οἴδατε δόματα ἀγαθὰ διδόναι τοῖς τέκνοις
ὑμῶν, πόσῳ μᾶλλον ὁ πατὴρ ὑμῶν ὁ ἐν τοῖς οὐρανοῖς δώσει ἀγαθὰ τοῖς
αἰτοῦσιν αὐτόν.
'''
"12" = ''':sup:`12` πάντα οὗν ὅσα ἐὰν θέλητε ἵνα ποιῶσιν ὑμῖν οἱ ἄνθρωποι, οὕτως καὶ
ὑμεῖς ποιεῖτε αὐτοῖς· οὖτος γάρ ἐστιν ὁ νόμος καὶ οἱ προφῆται.
'''
"13" = ''':sup:`13` εἰσέλθατε διὰ τῆς στενῆς πύλης· ὅτι πλατεῖα ἡ πύλη καὶ εὐρύχωρος ἡ
ὁδὸς ἡ ἀπάγουσα εἰς τὴν ἀπώλειαν, καὶ πολλοί εἰσιν οἱ εἰσερχόμενοι δι᾽
αὐτῆς·
'''
"14" = ''':sup:`14` τί στενὴ ἡ πύλη καὶ τεθλιμμένη ἡ ὁδὸς ἡ ἀπάγουσα εἰς τὴν ζωήν, καὶ
ὀλίγοι εἰσὶν οἱ εὑρίσκοντες αὐτήν.
'''
"15" = ''':sup:`15` προσέχετε ἀπὸ τῶν ψευδοπροφητῶν, οἵτινες ἔρχονται πρὸς ὑμᾶς ἐν
ἐνδύμασιν προβάτων, ἔσωθεν δέ εἰσιν λύκοι ἅρπαγες.
'''
"16" = ''':sup:`16` ἀπὸ τῶν καρπῶν αὐτῶν ἐπιγνώσεσθε αὐτούς· μήτι συλλέγουσιν ἀπὸ
ἀκανθῶν σταφυλὰς ἢ ἀπὸ τριβόλων σῦκα;
'''
"17" = ''':sup:`17` οὕτως πᾶν δένδρον ἀγαθὸν καρποὺς καλοὺς ποιεῖ, τὸ δὲ σαπρὸν δένδρον
καρποὺς πονηροὺς ποιεῖ·
'''
"18" = ''':sup:`18` οὐ δύναται δένδρον ἀγαθὸν καρποὺς πονηροὺς ποιεῖν, οὐδὲ δένδρον
σαπρὸν καρποὺς καλοὺς ποιεῖν.
'''
"19" = ''':sup:`19` πᾶν δένδρον μὴ ποιοῦν καρπὸν καλὸν ἐκκόπτεται καὶ εἰς πῦρ βάλλεται.
'''
"20" = ''':sup:`20` ἄρα γε ἀπὸ τῶν καρπῶν αὐτῶν ἐπιγνώσεσθε αὐτούς.
'''
"21" = ''':sup:`21` οὐ πᾶς ὁ λέγων μοι, κύριε κύριε, εἰσελεύσεται εἰς τὴν βασιλείαν τῶν
οὐρανῶν, ἀλλ᾽ ὁ ποιῶν τὸ θέλημα τοῦ πατρός μου τοῦ ἐν τοῖς οὐρανοῖς.
'''
"22" = ''':sup:`22` πολλοὶ ἐροῦσίν μοι ἐν ἐκείνῃ τῇ ἡμέρᾳ, κύριε κύριε, οὐ τῶ σῶ
ὀνόματι ἐπροφητεύσαμεν, καὶ τῶ σῶ ὀνόματι δαιμόνια ἐξεβάλομεν, καὶ τῶ
σῶ ὀνόματι δυνάμεις πολλὰς ἐποιήσαμεν;
'''
"23" = ''':sup:`23` καὶ τότε ὁμολογήσω αὐτοῖς ὅτι οὐδέποτε ἔγνων ὑμᾶς· ἀποχωρεῖτε ἀπ᾽
ἐμοῦ οἱ ἐργαζόμενοι τὴν ἀνομίαν.
'''
"24" = ''':sup:`24` πᾶς οὗν ὅστις ἀκούει μου τοὺς λόγους τούτους καὶ ποιεῖ αὐτοὺς
ὁμοιωθήσεται ἀνδρὶ φρονίμῳ, ὅστις ᾠκοδόμησεν αὐτοῦ τὴν οἰκίαν ἐπὶ τὴν
πέτραν.
'''
"25" = ''':sup:`25` καὶ κατέβη ἡ βροχὴ καὶ ἦλθον οἱ ποταμοὶ καὶ ἔπνευσαν οἱ ἄνεμοι καὶ
προσέπεσαν τῇ οἰκίᾳ ἐκείνῃ, καὶ οὐκ ἔπεσεν, τεθεμελίωτο γὰρ ἐπὶ τὴν
πέτραν.
'''
"26" = ''':sup:`26` καὶ πᾶς ὁ ἀκούων μου τοὺς λόγους τούτους καὶ μὴ ποιῶν αὐτοὺς
ὁμοιωθήσεται ἀνδρὶ μωρῶ, ὅστις ᾠκοδόμησεν αὐτοῦ τὴν οἰκίαν ἐπὶ τὴν
ἄμμον.
'''
"27" = ''':sup:`27` καὶ κατέβη ἡ βροχὴ καὶ ἦλθον οἱ ποταμοὶ καὶ ἔπνευσαν οἱ ἄνεμοι καὶ
προσέκοψαν τῇ οἰκίᾳ ἐκείνῃ, καὶ ἔπεσεν, καὶ ἦν ἡ πτῶσις αὐτῆς μεγάλη.
'''
"28" = ''':sup:`28` καὶ ἐγένετο ὅτε ἐτέλεσεν ὁ ἰησοῦς τοὺς λόγους τούτους ἐξεπλήσσοντο
οἱ ὄχλοι ἐπὶ τῇ διδαχῇ αὐτοῦ·
'''
"29" = ''':sup:`29` ἦν γὰρ διδάσκων αὐτοὺς ὡς ἐξουσίαν ἔχων καὶ οὐχ ὡς οἱ γραμματεῖς
αὐτῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
