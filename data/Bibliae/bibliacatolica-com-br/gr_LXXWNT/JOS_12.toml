[12]
"1" = ''':sup:`1` καὶ οὗτοι οἱ βασιλεῖς τῆς γῆς οὓς ἀνεῖλον οἱ υἱοὶ Ισραηλ καὶ
κατεκληρονόμησαν τὴν γῆν αὐτῶν πέραν τοῦ Ιορδάνου ἀφ’ ἡλίου ἀνατολῶν
ἀπὸ φάραγγος Αρνων ἕως τοῦ ὄρους Αερμων καὶ πᾶσαν τὴν γῆν Αραβα ἀπ’
ἀνατολῶν
'''
"2" = ''':sup:`2` Σηων τὸν βασιλέα τῶν Αμορραίων ὃς κατῴκει ἐν Εσεβων κυριεύων ἀπὸ
Αροηρ ἥ ἐστιν ἐν τῇ φάραγγι κατὰ μέρος τῆς φάραγγος καὶ τὸ ἥμισυ τῆς
Γαλααδ ἕως Ιαβοκ ὅρια υἱῶν Αμμων
'''
"3" = ''':sup:`3` καὶ Αραβα ἕως τῆς θαλάσσης Χενερεθ κατ’ ἀνατολὰς καὶ ἕως τῆς
θαλάσσης Αραβα θάλασσαν τῶν ἁλῶν ἀπὸ ἀνατολῶν ὁδὸν τὴν κατὰ Ασιμωθ ἀπὸ
Θαιμαν τὴν ὑπὸ Ασηδωθ Φασγα
'''
"4" = ''':sup:`4` καὶ Ωγ βασιλεὺς Βασαν ὑπελείφθη ἐκ τῶν γιγάντων ὁ κατοικῶν ἐν
Ασταρωθ καὶ ἐν Εδραϊν
'''
"5" = ''':sup:`5` ἄρχων ἀπὸ ὄρους Αερμων καὶ ἀπὸ Σελχα καὶ πᾶσαν τὴν Βασαν ἕως ὁρίων
Γεσουρι καὶ τὴν Μαχατι καὶ τὸ ἥμισυ Γαλααδ ὁρίων Σηων βασιλέως Εσεβων
'''
"6" = ''':sup:`6` Μωυσῆς ὁ παῖς κυρίου καὶ οἱ υἱοὶ Ισραηλ ἐπάταξαν αὐτούς καὶ ἔδωκεν
αὐτὴν Μωυσῆς ἐν κληρονομίᾳ Ρουβην καὶ Γαδ καὶ τῷ ἡμίσει φυλῆς Μανασση
'''
"7" = ''':sup:`7` καὶ οὗτοι οἱ βασιλεῖς τῶν Αμορραίων οὓς ἀνεῖλεν Ἰησοῦς καὶ οἱ υἱοὶ
Ισραηλ ἐν τῷ πέραν τοῦ Ιορδάνου παρὰ θάλασσαν Βααλγαδ ἐν τῷ πεδίῳ τοῦ
Λιβάνου καὶ ἕως τοῦ ὄρους Χελχα ἀναβαινόντων εἰς Σηιρ καὶ ἔδωκεν αὐτὴν
Ἰησοῦς ταῖς φυλαῖς Ισραηλ κληρονομεῖν κατὰ κλῆρον αὐτῶν
'''
"8" = ''':sup:`8` ἐν τῷ ὄρει καὶ ἐν τῷ πεδίῳ καὶ ἐν Αραβα καὶ ἐν Ασηδωθ καὶ ἐν τῇ
ἐρήμῳ καὶ ἐν Ναγεβ τὸν Χετταῖον καὶ τὸν Αμορραῖον καὶ τὸν Χαναναῖον καὶ
τὸν Φερεζαῖον καὶ τὸν Ευαῖον καὶ τὸν Ιεβουσαῖον
'''
"9" = ''':sup:`9` τὸν βασιλέα Ιεριχω καὶ τὸν βασιλέα τῆς Γαι ἥ ἐστιν πλησίον Βαιθηλ
'''
