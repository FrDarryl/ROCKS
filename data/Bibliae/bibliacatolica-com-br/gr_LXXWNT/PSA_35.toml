[35]
"1" = ''':sup:`1` Gr. Psalm 35 (Heb. 36) εἰς τὸ τέλος τῷ δούλῳ κυρίου τῷ Δαυιδ
'''
"2" = ''':sup:`2` φησὶν ὁ παράνομος τοῦ ἁμαρτάνειν ἐν ἑαυτῷ οὐκ ἔστιν φόβος θεοῦ
ἀπέναντι τῶν ὀφθαλμῶν αὐτοῦ
'''
"3" = ''':sup:`3` ὅτι ἐδόλωσεν ἐνώπιον αὐτοῦ τοῦ εὑρεῖν τὴν ἀνομίαν αὐτοῦ καὶ μισῆσαι
'''
"4" = ''':sup:`4` τὰ ῥήματα τοῦ στόματος αὐτοῦ ἀνομία καὶ δόλος οὐκ ἐβουλήθη συνιέναι
τοῦ ἀγαθῦναι
'''
"5" = ''':sup:`5` ἀνομίαν διελογίσατο ἐπὶ τῆς κοίτης αὐτοῦ παρέστη πάσῃ ὁδῷ οὐκ ἀγαθῇ
τῇ δὲ κακίᾳ οὐ προσώχθισεν
'''
"6" = ''':sup:`6` κύριε ἐν τῷ οὐρανῷ τὸ ἔλεός σου καὶ ἡ ἀλήθειά σου ἕως τῶν νεφελῶν
'''
"7" = ''':sup:`7` ἡ δικαιοσύνη σου ὡσεὶ ὄρη θεοῦ τὰ κρίματά σου ἄβυσσος πολλή
ἀνθρώπους καὶ κτήνη σώσεις κύριε
'''
"8" = ''':sup:`8` ὡς ἐπλήθυνας τὸ ἔλεός σου ὁ θεός οἱ δὲ υἱοὶ τῶν ἀνθρώπων ἐν σκέπῃ
τῶν πτερύγων σου ἐλπιοῦσιν
'''
"9" = ''':sup:`9` μεθυσθήσονται ἀπὸ πιότητος τοῦ οἴκου σου καὶ τὸν χειμάρρουν τῆς
τρυφῆς σου ποτιεῖς αὐτούς
'''
"10" = ''':sup:`10` ὅτι παρὰ σοὶ πηγὴ ζωῆς ἐν τῷ φωτί σου ὀψόμεθα φῶς
'''
"11" = ''':sup:`11` παράτεινον τὸ ἔλεός σου τοῖς γινώσκουσίν σε καὶ τὴν δικαιοσύνην σου
τοῖς εὐθέσι τῇ καρδίᾳ
'''
"12" = ''':sup:`12` μὴ ἐλθέτω μοι ποὺς ὑπερηφανίας καὶ χεὶρ ἁμαρτωλῶν μὴ σαλεύσαι με
'''
"13" = ''':sup:`13` ἐκεῖ ἔπεσον οἱ ἐργαζόμενοι τὴν ἀνομίαν ἐξώσθησαν καὶ οὐ μὴ δύνωνται
στῆναι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
