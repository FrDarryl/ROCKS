[2]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν καὶ Ααρων λέγων
'''
"2" = ''':sup:`2` ἄνθρωπος ἐχόμενος αὐτοῦ κατὰ τάγμα κατὰ σημέας κατ’ οἴκους πατριῶν
αὐτῶν παρεμβαλέτωσαν οἱ υἱοὶ Ισραηλ ἐναντίοι κύκλῳ τῆς σκηνῆς τοῦ
μαρτυρίου παρεμβαλοῦσιν οἱ υἱοὶ Ισραηλ
'''
"3" = ''':sup:`3` καὶ οἱ παρεμβάλλοντες πρῶτοι κατ’ ἀνατολὰς τάγμα παρεμβολῆς Ιουδα
σὺν δυνάμει αὐτῶν καὶ ὁ ἄρχων τῶν υἱῶν Ιουδα Ναασσων υἱὸς Αμιναδαβ
'''
"4" = ''':sup:`4` δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι τέσσαρες καὶ ἑβδομήκοντα χιλιάδες καὶ
ἑξακόσιοι
'''
"5" = ''':sup:`5` καὶ οἱ παρεμβάλλοντες ἐχόμενοι φυλῆς Ισσαχαρ καὶ ὁ ἄρχων τῶν υἱῶν
Ισσαχαρ Ναθαναηλ υἱὸς Σωγαρ
'''
"6" = ''':sup:`6` δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι τέσσαρες καὶ πεντήκοντα χιλιάδες καὶ
τετρακόσιοι
'''
"7" = ''':sup:`7` καὶ οἱ παρεμβάλλοντες ἐχόμενοι φυλῆς Ζαβουλων καὶ ὁ ἄρχων τῶν υἱῶν
Ζαβουλων Ελιαβ υἱὸς Χαιλων
'''
"8" = ''':sup:`8` δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι ἑπτὰ καὶ πεντήκοντα χιλιάδες καὶ
τετρακόσιοι
'''
"9" = ''':sup:`9` πάντες οἱ ἐπεσκεμμένοι ἐκ τῆς παρεμβολῆς Ιουδα ἑκατὸν ὀγδοήκοντα
χιλιάδες καὶ ἑξακισχίλιοι καὶ τετρακόσιοι σὺν δυνάμει αὐτῶν πρῶτοι
ἐξαροῦσιν
'''
"10" = ''':sup:`10` τάγμα παρεμβολῆς Ρουβην πρὸς λίβα σὺν δυνάμει αὐτῶν καὶ ὁ ἄρχων τῶν
υἱῶν Ρουβην Ελισουρ υἱὸς Σεδιουρ
'''
"11" = ''':sup:`11` δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι ἓξ καὶ τεσσαράκοντα χιλιάδες καὶ
πεντακόσιοι
'''
"12" = ''':sup:`12` καὶ οἱ παρεμβάλλοντες ἐχόμενοι αὐτοῦ φυλῆς Συμεων καὶ ὁ ἄρχων τῶν
υἱῶν Συμεων Σαλαμιηλ υἱὸς Σουρισαδαι
'''
"13" = ''':sup:`13` δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι ἐννέα καὶ πεντήκοντα χιλιάδες καὶ
τριακόσιοι
'''
"14" = ''':sup:`14` καὶ οἱ παρεμβάλλοντες ἐχόμενοι αὐτοῦ φυλῆς Γαδ καὶ ὁ ἄρχων τῶν υἱῶν
Γαδ Ελισαφ υἱὸς Ραγουηλ
'''
"15" = ''':sup:`15` δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι πέντε καὶ τεσσαράκοντα χιλιάδες καὶ
ἑξακόσιοι καὶ πεντήκοντα
'''
"16" = ''':sup:`16` πάντες οἱ ἐπεσκεμμένοι τῆς παρεμβολῆς Ρουβην ἑκατὸν πεντήκοντα μία
χιλιάδες καὶ τετρακόσιοι καὶ πεντήκοντα σὺν δυνάμει αὐτῶν δεύτεροι
ἐξαροῦσιν
'''
"17" = ''':sup:`17` καὶ ἀρθήσεται ἡ σκηνὴ τοῦ μαρτυρίου καὶ ἡ παρεμβολὴ τῶν Λευιτῶν
μέσον τῶν παρεμβολῶν ὡς καὶ παρεμβάλλουσιν οὕτως καὶ ἐξαροῦσιν ἕκαστος
ἐχόμενος καθ’ ἡγεμονίαν
'''
"18" = ''':sup:`18` τάγμα παρεμβολῆς Εφραιμ παρὰ θάλασσαν σὺν δυνάμει αὐτῶν καὶ ὁ ἄρχων
τῶν υἱῶν Εφραιμ Ελισαμα υἱὸς Εμιουδ
'''
"19" = ''':sup:`19` δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι τεσσαράκοντα χιλιάδες καὶ πεντακόσιοι
'''
"20" = ''':sup:`20` καὶ οἱ παρεμβάλλοντες ἐχόμενοι φυλῆς Μανασση καὶ ὁ ἄρχων τῶν υἱῶν
Μανασση Γαμαλιηλ υἱὸς Φαδασσουρ
'''
"21" = ''':sup:`21` δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι δύο καὶ τριάκοντα χιλιάδες καὶ
διακόσιοι
'''
"22" = ''':sup:`22` καὶ οἱ παρεμβάλλοντες ἐχόμενοι φυλῆς Βενιαμιν καὶ ὁ ἄρχων τῶν υἱῶν
Βενιαμιν Αβιδαν υἱὸς Γαδεωνι
'''
"23" = ''':sup:`23` δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι πέντε καὶ τριάκοντα χιλιάδες καὶ
τετρακόσιοι
'''
"24" = ''':sup:`24` πάντες οἱ ἐπεσκεμμένοι τῆς παρεμβολῆς Εφραιμ ἑκατὸν χιλιάδες καὶ
ὀκτακισχίλιοι καὶ ἑκατὸν σὺν δυνάμει αὐτῶν τρίτοι ἐξαροῦσιν
'''
"25" = ''':sup:`25` τάγμα παρεμβολῆς Δαν πρὸς βορρᾶν σὺν δυνάμει αὐτῶν καὶ ὁ ἄρχων τῶν
υἱῶν Δαν Αχιεζερ υἱὸς Αμισαδαι
'''
"26" = ''':sup:`26` δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι δύο καὶ ἑξήκοντα χιλιάδες καὶ
ἑπτακόσιοι
'''
"27" = ''':sup:`27` καὶ οἱ παρεμβάλλοντες ἐχόμενοι αὐτοῦ φυλῆς Ασηρ καὶ ὁ ἄρχων τῶν
υἱῶν Ασηρ Φαγαιηλ υἱὸς Εχραν
'''
"28" = ''':sup:`28` δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι μία καὶ τεσσαράκοντα χιλιάδες καὶ
πεντακόσιοι
'''
"29" = ''':sup:`29` καὶ οἱ παρεμβάλλοντες ἐχόμενοι φυλῆς Νεφθαλι καὶ ὁ ἄρχων τῶν υἱῶν
Νεφθαλι Αχιρε υἱὸς Αιναν
'''
"30" = ''':sup:`30` δύναμις αὐτοῦ οἱ ἐπεσκεμμένοι τρεῖς καὶ πεντήκοντα χιλιάδες καὶ
τετρακόσιοι
'''
"31" = ''':sup:`31` πάντες οἱ ἐπεσκεμμένοι τῆς παρεμβολῆς Δαν ἑκατὸν καὶ πεντήκοντα
ἑπτὰ χιλιάδες καὶ ἑξακόσιοι ἔσχατοι ἐξαροῦσιν κατὰ τάγμα αὐτῶν
'''
"32" = ''':sup:`32` αὕτη ἡ ἐπίσκεψις τῶν υἱῶν Ισραηλ κατ’ οἴκους πατριῶν αὐτῶν πᾶσα ἡ
ἐπίσκεψις τῶν παρεμβολῶν σὺν ταῖς δυνάμεσιν αὐτῶν ἑξακόσιαι χιλιάδες
καὶ τρισχίλιοι πεντακόσιοι πεντήκοντα
'''
"33" = ''':sup:`33` οἱ δὲ Λευῖται οὐ συνεπεσκέπησαν ἐν αὐτοῖς καθὰ ἐνετείλατο κύριος τῷ
Μωυσῇ
'''
"34" = ''':sup:`34` καὶ ἐποίησαν οἱ υἱοὶ Ισραηλ πάντα ὅσα συνέταξεν κύριος τῷ Μωυσῇ
οὕτως παρενέβαλον κατὰ τάγμα αὐτῶν καὶ οὕτως ἐξῆρον ἕκαστος ἐχόμενοι
κατὰ δήμους αὐτῶν κατ’ οἴκους πατριῶν αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
