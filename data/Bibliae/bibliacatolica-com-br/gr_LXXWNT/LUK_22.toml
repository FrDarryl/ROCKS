[22]
"1" = ''':sup:`1` ἤγγιζεν δὲ ἡ ἑορτὴ τῶν ἀζύμων ἡ λεγομένη πάσχα.
'''
"2" = ''':sup:`2` καὶ ἐζήτουν οἱ ἀρχιερεῖς καὶ οἱ γραμματεῖς τὸ πῶς ἀνέλωσιν αὐτόν,
ἐφοβοῦντο γὰρ τὸν λαόν.
'''
"3" = ''':sup:`3` εἰσῆλθεν δὲ σατανᾶς εἰς ἰούδαν τὸν καλούμενον ἰσκαριώτην, ὄντα ἐκ
τοῦ ἀριθμοῦ τῶν δώδεκα·
'''
"4" = ''':sup:`4` καὶ ἀπελθὼν συνελάλησεν τοῖς ἀρχιερεῦσιν καὶ στρατηγοῖς τὸ πῶς
αὐτοῖς παραδῶ αὐτόν.
'''
"5" = ''':sup:`5` καὶ ἐχάρησαν καὶ συνέθεντο αὐτῶ ἀργύριον δοῦναι.
'''
"6" = ''':sup:`6` καὶ ἐξωμολόγησεν, καὶ ἐζήτει εὐκαιρίαν τοῦ παραδοῦναι αὐτὸν ἄτερ
ὄχλου αὐτοῖς.
'''
"8" = ''':sup:`8` καὶ ἀπέστειλεν πέτρον καὶ ἰωάννην εἰπών, πορευθέντες ἑτοιμάσατε ἡμῖν
τὸ πάσχα ἵνα φάγωμεν.
'''
"9" = ''':sup:`9` οἱ δὲ εἶπαν αὐτῶ, ποῦ θέλεις ἑτοιμάσωμεν;
'''
"10" = ''':sup:`10` ὁ δὲ εἶπεν αὐτοῖς, ἰδοὺ εἰσελθόντων ὑμῶν εἰς τὴν πόλιν συναντήσει
ὑμῖν ἄνθρωπος κεράμιον ὕδατος βαστάζων· ἀκολουθήσατε αὐτῶ εἰς τὴν
οἰκίαν εἰς ἣν εἰσπορεύεται.
'''
"11" = ''':sup:`11` καὶ ἐρεῖτε τῶ οἰκοδεσπότῃ τῆς οἰκίας, λέγει σοι ὁ διδάσκαλος, ποῦ
ἐστιν τὸ κατάλυμα ὅπου τὸ πάσχα μετὰ τῶν μαθητῶν μου φάγω;
'''
"12" = ''':sup:`12` κἀκεῖνος ὑμῖν δείξει ἀνάγαιον μέγα ἐστρωμένον· ἐκεῖ ἑτοιμάσατε.
'''
"13" = ''':sup:`13` ἀπελθόντες δὲ εὖρον καθὼς εἰρήκει αὐτοῖς, καὶ ἡτοίμασαν τὸ πάσχα.
'''
"14" = ''':sup:`14` καὶ ὅτε ἐγένετο ἡ ὥρα, ἀνέπεσεν καὶ οἱ ἀπόστολοι σὺν αὐτῶ.
'''
"15" = ''':sup:`15` καὶ εἶπεν πρὸς αὐτούς, ἐπιθυμίᾳ ἐπεθύμησα τοῦτο τὸ πάσχα φαγεῖν
μεθ᾽ ὑμῶν πρὸ τοῦ με παθεῖν·
'''
"16" = ''':sup:`16` λέγω γὰρ ὑμῖν ὅτι οὐ μὴ φάγω αὐτὸ ἕως ὅτου πληρωθῇ ἐν τῇ βασιλείᾳ
τοῦ θεοῦ.
'''
"17" = ''':sup:`17` καὶ δεξάμενος ποτήριον εὐχαριστήσας εἶπεν, λάβετε τοῦτο καὶ
διαμερίσατε εἰς ἑαυτούς·
ἀμπέλου ἕως οὖ ἡ βασιλεία τοῦ θεοῦ ἔλθῃ.
'''
"19" = ''':sup:`19` καὶ λαβὼν ἄρτον εὐχαριστήσας ἔκλασεν καὶ ἔδωκεν αὐτοῖς λέγων, τοῦτό
ἐστιν τὸ σῶμά μου τὸ ὑπὲρ ὑμῶν διδόμενον· τοῦτο ποιεῖτε εἰς τὴν ἐμὴν
ἀνάμνησιν.
'''
"20" = ''':sup:`20` καὶ τὸ ποτήριον ὡσαύτως μετὰ τὸ δειπνῆσαι, λέγων, τοῦτο τὸ ποτήριον
ἡ καινὴ διαθήκη ἐν τῶ αἵματί μου, τὸ ὑπὲρ ὑμῶν ἐκχυννόμενον.
'''
"21" = ''':sup:`21` πλὴν ἰδοὺ ἡ χεὶρ τοῦ παραδιδόντος με μετ᾽ ἐμοῦ ἐπὶ τῆς τραπέζης·
'''
"22" = ''':sup:`22` ὅτι ὁ υἱὸς μὲν τοῦ ἀνθρώπου κατὰ τὸ ὡρισμένον πορεύεται, πλὴν οὐαὶ
τῶ ἀνθρώπῳ ἐκείνῳ δι᾽ οὖ παραδίδοται.
'''
"23" = ''':sup:`23` καὶ αὐτοὶ ἤρξαντο συζητεῖν πρὸς ἑαυτοὺς τὸ τίς ἄρα εἴη ἐξ αὐτῶν ὁ
τοῦτο μέλλων πράσσειν.
'''
"24" = ''':sup:`24` ἐγένετο δὲ καὶ φιλονεικία ἐν αὐτοῖς, τὸ τίς αὐτῶν δοκεῖ εἶναι
μείζων.
'''
"25" = ''':sup:`25` ὁ δὲ εἶπεν αὐτοῖς, οἱ βασιλεῖς τῶν ἐθνῶν κυριεύουσιν αὐτῶν καὶ οἱ
ἐξουσιάζοντες αὐτῶν εὐεργέται καλοῦνται.
'''
"26" = ''':sup:`26` ὑμεῖς δὲ οὐχ οὕτως, ἀλλ᾽ ὁ μείζων ἐν ὑμῖν γινέσθω ὡς ὁ νεώτερος,
καὶ ὁ ἡγούμενος ὡς ὁ διακονῶν.
'''
"27" = ''':sup:`27` τίς γὰρ μείζων, ὁ ἀνακείμενος ἢ ὁ διακονῶν; οὐχὶ ὁ ἀνακείμενος; ἐγὼ
δὲ ἐν μέσῳ ὑμῶν εἰμι ὡς ὁ διακονῶν.
'''
"28" = ''':sup:`28` ὑμεῖς δέ ἐστε οἱ διαμεμενηκότες μετ᾽ ἐμοῦ ἐν τοῖς πειρασμοῖς μου·
'''
"29" = ''':sup:`29` κἀγὼ διατίθεμαι ὑμῖν καθὼς διέθετό μοι ὁ πατήρ μου βασιλείαν
'''
"30" = ''':sup:`30` ἵνα ἔσθητε καὶ πίνητε ἐπὶ τῆς τραπέζης μου ἐν τῇ βασιλείᾳ μου, καὶ
καθήσεσθε ἐπὶ θρόνων τὰς δώδεκα φυλὰς κρίνοντες τοῦ ἰσραήλ.
'''
"31" = ''':sup:`31` σίμων σίμων, ἰδοὺ ὁ σατανᾶς ἐξῃτήσατο ὑμᾶς τοῦ σινιάσαι ὡς τὸν
σῖτον·
'''
"32" = ''':sup:`32` ἐγὼ δὲ ἐδεήθην περὶ σοῦ ἵνα μὴ ἐκλίπῃ ἡ πίστις σου· καὶ σύ ποτε
ἐπιστρέψας στήρισον τοὺς ἀδελφούς σου.
'''
"33" = ''':sup:`33` ὁ δὲ εἶπεν αὐτῶ, κύριε, μετὰ σοῦ ἕτοιμός εἰμι καὶ εἰς φυλακὴν καὶ
εἰς θάνατον πορεύεσθαι.
'''
"34" = ''':sup:`34` ὁ δὲ εἶπεν, λέγω σοι, πέτρε, οὐ φωνήσει σήμερον ἀλέκτωρ ἕως τρίς με
ἀπαρνήσῃ εἰδέναι.
'''
"35" = ''':sup:`35` καὶ εἶπεν αὐτοῖς, ὅτε ἀπέστειλα ὑμᾶς ἄτερ βαλλαντίου καὶ πήρας καὶ
ὑποδημάτων, μή τινος ὑστερήσατε; οἱ δὲ εἶπαν, οὐθενός.
'''
"36" = ''':sup:`36` εἶπεν δὲ αὐτοῖς, ἀλλὰ νῦν ὁ ἔχων βαλλάντιον ἀράτω, ὁμοίως καὶ
πήραν, καὶ ὁ μὴ ἔχων πωλησάτω τὸ ἱμάτιον αὐτοῦ καὶ ἀγορασάτω μάχαιραν.
'''
"37" = ''':sup:`37` λέγω γὰρ ὑμῖν ὅτι τοῦτο τὸ γεγραμμένον δεῖ τελεσθῆναι ἐν ἐμοί, τὸ
καὶ μετὰ ἀνόμων ἐλογίσθη· καὶ γὰρ τὸ περὶ ἐμοῦ τέλος ἔχει.
'''
"38" = ''':sup:`38` οἱ δὲ εἶπαν, κύριε, ἰδοὺ μάχαιραι ὧδε δύο. ὁ δὲ εἶπεν αὐτοῖς,
ἱκανόν ἐστιν.
'''
"39" = ''':sup:`39` καὶ ἐξελθὼν ἐπορεύθη κατὰ τὸ ἔθος εἰς τὸ ὄρος τῶν ἐλαιῶν·
ἠκολούθησαν δὲ αὐτῶ καὶ οἱ μαθηταί.
'''
"40" = ''':sup:`40` γενόμενος δὲ ἐπὶ τοῦ τόπου εἶπεν αὐτοῖς, προσεύχεσθε μὴ εἰσελθεῖν
εἰς πειρασμόν.
'''
"41" = ''':sup:`41` καὶ αὐτὸς ἀπεσπάσθη ἀπ᾽ αὐτῶν ὡσεὶ λίθου βολήν, καὶ θεὶς τὰ γόνατα
προσηύχετο
'''
"42" = ''':sup:`42` λέγων, πάτερ, εἰ βούλει παρένεγκε τοῦτο τὸ ποτήριον ἀπ᾽ ἐμοῦ· πλὴν
'''
"43" = ''':sup:`43` ὤφθη δὲ αὐτῶ ἄγγελος ἀπ᾽ οὐρανοῦ ἐνισχύων αὐτόν.
'''
"44" = ''':sup:`44` καὶ γενόμενος ἐν ἀγωνίᾳ ἐκτενέστερον προσηύχετο· καὶ ἐγένετο ὁ
ἱδρὼς αὐτοῦ ὡσεὶ θρόμβοι αἵματος καταβαίνοντες ἐπὶ τὴν γῆν.]]
'''
"45" = ''':sup:`45` καὶ ἀναστὰς ἀπὸ τῆς προσευχῆς ἐλθὼν πρὸς τοὺς μαθητὰς εὖρεν
κοιμωμένους αὐτοὺς ἀπὸ τῆς λύπης,
'''
"46" = ''':sup:`46` καὶ εἶπεν αὐτοῖς, τί καθεύδετε; ἀναστάντες προσεύχεσθε, ἵνα μὴ
εἰσέλθητε εἰς πειρασμόν.
'''
"47" = ''':sup:`47` ἔτι αὐτοῦ λαλοῦντος ἰδοὺ ὄχλος, καὶ ὁ λεγόμενος ἰούδας εἷς τῶν
δώδεκα προήρχετο αὐτούς, καὶ ἤγγισεν τῶ ἰησοῦ φιλῆσαι αὐτόν.
'''
"48" = ''':sup:`48` ἰησοῦς δὲ εἶπεν αὐτῶ, ἰούδα, φιλήματι τὸν υἱὸν τοῦ ἀνθρώπου
παραδίδως;
'''
"49" = ''':sup:`49` ἰδόντες δὲ οἱ περὶ αὐτὸν τὸ ἐσόμενον εἶπαν, κύριε, εἰ πατάξομεν ἐν
μαχαίρῃ;
'''
"50" = ''':sup:`50` καὶ ἐπάταξεν εἷς τις ἐξ αὐτῶν τοῦ ἀρχιερέως τὸν δοῦλον καὶ ἀφεῖλεν
τὸ οὗς αὐτοῦ τὸ δεξιόν.
'''
"51" = ''':sup:`51` ἀποκριθεὶς δὲ ὁ ἰησοῦς εἶπεν, ἐᾶτε ἕως τούτου· καὶ ἁψάμενος τοῦ
ὠτίου ἰάσατο αὐτόν.
'''
"52" = ''':sup:`52` εἶπεν δὲ ἰησοῦς πρὸς τοὺς παραγενομένους ἐπ᾽ αὐτὸν ἀρχιερεῖς καὶ
στρατηγοὺς τοῦ ἱεροῦ καὶ πρεσβυτέρους, ὡς ἐπὶ λῃστὴν ἐξήλθατε μετὰ
μαχαιρῶν καὶ ξύλων;
'''
"53" = ''':sup:`53` καθ᾽ ἡμέραν ὄντος μου μεθ᾽ ὑμῶν ἐν τῶ ἱερῶ οὐκ ἐξετείνατε τὰς
χεῖρας ἐπ᾽ ἐμέ· ἀλλ᾽ αὕτη ἐστὶν ὑμῶν ἡ ὥρα καὶ ἡ ἐξουσία τοῦ σκότους.
'''
"54" = ''':sup:`54` συλλαβόντες δὲ αὐτὸν ἤγαγον καὶ εἰσήγαγον εἰς τὴν οἰκίαν τοῦ
ἀρχιερέως· ὁ δὲ πέτρος ἠκολούθει μακρόθεν.
'''
"55" = ''':sup:`55` περιαψάντων δὲ πῦρ ἐν μέσῳ τῆς αὐλῆς καὶ συγκαθισάντων ἐκάθητο ὁ
πέτρος μέσος αὐτῶν.
'''
"56" = ''':sup:`56` ἰδοῦσα δὲ αὐτὸν παιδίσκη τις καθήμενον πρὸς τὸ φῶς καὶ ἀτενίσασα
αὐτῶ εἶπεν, καὶ οὖτος σὺν αὐτῶ ἦν·
'''
"57" = ''':sup:`57` ὁ δὲ ἠρνήσατο λέγων, οὐκ οἶδα αὐτόν, γύναι.
'''
"58" = ''':sup:`58` καὶ μετὰ βραχὺ ἕτερος ἰδὼν αὐτὸν ἔφη, καὶ σὺ ἐξ αὐτῶν εἶ· ὁ δὲ
πέτρος ἔφη, ἄνθρωπε, οὐκ εἰμί.
'''
"59" = ''':sup:`59` καὶ διαστάσης ὡσεὶ ὥρας μιᾶς ἄλλος τις διϊσχυρίζετο λέγων, ἐπ᾽
ἀληθείας καὶ οὖτος μετ᾽ αὐτοῦ ἦν, καὶ γὰρ γαλιλαῖός ἐστιν·
'''
"60" = ''':sup:`60` εἶπεν δὲ ὁ πέτρος, ἄνθρωπε, οὐκ οἶδα ὃ λέγεις. καὶ παραχρῆμα ἔτι
λαλοῦντος αὐτοῦ ἐφώνησεν ἀλέκτωρ.
'''
"61" = ''':sup:`61` καὶ στραφεὶς ὁ κύριος ἐνέβλεψεν τῶ πέτρῳ, καὶ ὑπεμνήσθη ὁ πέτρος
τοῦ ῥήματος τοῦ κυρίου ὡς εἶπεν αὐτῶ ὅτι πρὶν ἀλέκτορα φωνῆσαι σήμερον
ἀπαρνήσῃ με τρίς·
'''
"62" = ''':sup:`62` καὶ ἐξελθὼν ἔξω ἔκλαυσεν πικρῶς.
'''
"63" = ''':sup:`63` καὶ οἱ ἄνδρες οἱ συνέχοντες αὐτὸν ἐνέπαιζον αὐτῶ δέροντες,
'''
"64" = ''':sup:`64` καὶ περικαλύψαντες αὐτὸν ἐπηρώτων λέγοντες, προφήτευσον, τίς ἐστιν
ὁ παίσας σε;
'''
"65" = ''':sup:`65` καὶ ἕτερα πολλὰ βλασφημοῦντες ἔλεγον εἰς αὐτόν.
'''
"66" = ''':sup:`66` καὶ ὡς ἐγένετο ἡμέρα, συνήχθη τὸ πρεσβυτέριον τοῦ λαοῦ, ἀρχιερεῖς
τε καὶ γραμματεῖς, καὶ ἀπήγαγον αὐτὸν εἰς τὸ συνέδριον αὐτῶν,
'''
"67" = ''':sup:`67` λέγοντες, εἰ σὺ εἶ ὁ χριστός, εἰπὸν ἡμῖν. εἶπεν δὲ αὐτοῖς, ἐὰν ὑμῖν
εἴπω οὐ μὴ πιστεύσητε·
'''
"68" = ''':sup:`68` ἐὰν δὲ ἐρωτήσω οὐ μὴ ἀποκριθῆτε.
'''
"69" = ''':sup:`69` ἀπὸ τοῦ νῦν δὲ ἔσται ὁ υἱὸς τοῦ ἀνθρώπου καθήμενος ἐκ δεξιῶν τῆς
δυνάμεως τοῦ θεοῦ.
'''
"70" = ''':sup:`70` εἶπαν δὲ πάντες, σὺ οὗν εἶ ὁ υἱὸς τοῦ θεοῦ; ὁ δὲ πρὸς αὐτοὺς ἔφη,
ὑμεῖς λέγετε ὅτι ἐγώ εἰμι.
'''
"71" = ''':sup:`71` οἱ δὲ εἶπαν, τί ἔτι ἔχομεν μαρτυρίας χρείαν; αὐτοὶ γὰρ ἠκούσαμεν
ἀπὸ τοῦ στόματος αὐτοῦ.
Bíblias:
