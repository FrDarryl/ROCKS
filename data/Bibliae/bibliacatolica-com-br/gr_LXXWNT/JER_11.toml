[11]
"1" = ''':sup:`1` ὁ λόγος ὁ γενόμενος παρὰ κυρίου πρὸς Ιερεμιαν λέγων
'''
"2" = ''':sup:`2` ἀκούσατε τοὺς λόγους τῆς διαθήκης ταύτης καὶ λαλήσεις πρὸς ἄνδρας
Ιουδα καὶ πρὸς τοὺς κατοικοῦντας Ιερουσαλημ
'''
"3" = ''':sup:`3` καὶ ἐρεῖς πρὸς αὐτούς τάδε λέγει κύριος ὁ θεὸς Ισραηλ ἐπικατάρατος ὁ
ἄνθρωπος ὃς οὐκ ἀκούσεται τῶν λόγων τῆς διαθήκης ταύτης
'''
"4" = ''':sup:`4` ἧς ἐνετειλάμην τοῖς πατράσιν ὑμῶν ἐν ἡμέρᾳ ᾗ ἀνήγαγον αὐτοὺς ἐκ γῆς
Αἰγύπτου ἐκ καμίνου τῆς σιδηρᾶς λέγων ἀκούσατε τῆς φωνῆς μου καὶ
ποιήσατε πάντα ὅσα ἐὰν ἐντείλωμαι ὑμῖν καὶ ἔσεσθέ μοι εἰς λαόν καὶ ἐγὼ
ἔσομαι ὑμῖν εἰς θεόν
'''
"5" = ''':sup:`5` ὅπως στήσω τὸν ὅρκον μου ὃν ὤμοσα τοῖς πατράσιν ὑμῶν τοῦ δοῦναι
αὐτοῖς γῆν ῥέουσαν γάλα καὶ μέλι καθὼς ἡ ἡμέρα αὕτη καὶ ἀπεκρίθην καὶ
εἶπα γένοιτο κύριε
'''
"6" = ''':sup:`6` καὶ εἶπεν κύριος πρός με ἀνάγνωθι τοὺς λόγους τούτους ἐν πόλεσιν
Ιουδα καὶ ἔξωθεν Ιερουσαλημ λέγων ἀκούσατε τοὺς λόγους τῆς διαθήκης
ταύτης καὶ ποιήσατε αὐτούς
'''
"8" = ''':sup:`8` καὶ οὐκ ἐποίησαν
'''
"9" = ''':sup:`9` καὶ εἶπεν κύριος πρός με εὑρέθη σύνδεσμος ἐν ἀνδράσιν Ιουδα καὶ ἐν
τοῖς κατοικοῦσιν Ιερουσαλημ
'''
"10" = ''':sup:`10` ἐπεστράφησαν ἐπὶ τὰς ἀδικίας τῶν πατέρων αὐτῶν τῶν πρότερον οἳ οὐκ
ἤθελον εἰσακοῦσαι τῶν λόγων μου καὶ ἰδοὺ αὐτοὶ βαδίζουσιν ὀπίσω θεῶν
ἀλλοτρίων τοῦ δουλεύειν αὐτοῖς καὶ διεσκέδασαν οἶκος Ισραηλ καὶ οἶκος
Ιουδα τὴν διαθήκην μου ἣν διεθέμην πρὸς τοὺς πατέρας αὐτῶν
'''
"11" = ''':sup:`11` διὰ τοῦτο τάδε λέγει κύριος ἰδοὺ ἐγὼ ἐπάγω ἐπὶ τὸν λαὸν τοῦτον κακά
ἐξ ὧν οὐ δυνήσονται ἐξελθεῖν ἐξ αὐτῶν καὶ κεκράξονται πρός με καὶ οὐκ
εἰσακούσομαι αὐτῶν
'''
"12" = ''':sup:`12` καὶ πορεύσονται πόλεις Ιουδα καὶ οἱ κατοικοῦντες Ιερουσαλημ καὶ
κεκράξονται πρὸς τοὺς θεούς οἷς αὐτοὶ θυμιῶσιν αὐτοῖς μὴ σώσουσιν
αὐτοὺς ἐν καιρῷ τῶν κακῶν αὐτῶν
'''
"13" = ''':sup:`13` ὅτι κατ’ ἀριθμὸν τῶν πόλεών σου ἦσαν θεοί σου Ιουδα καὶ κατ’
ἀριθμὸν ἐξόδων τῆς Ιερουσαλημ ἐτάξατε βωμοὺς θυμιᾶν τῇ Βααλ
'''
"14" = ''':sup:`14` καὶ σὺ μὴ προσεύχου περὶ τοῦ λαοῦ τούτου καὶ μὴ ἀξίου περὶ αὐτῶν ἐν
δεήσει καὶ προσευχῇ ὅτι οὐκ εἰσακούσομαι ἐν τῷ καιρῷ ἐν ᾧ ἐπικαλοῦνταί
με ἐν καιρῷ κακώσεως αὐτῶν
'''
"15" = ''':sup:`15` τί ἡ ἠγαπημένη ἐν τῷ οἴκῳ μου ἐποίησεν βδέλυγμα μὴ εὐχαὶ καὶ κρέα
ἅγια ἀφελοῦσιν ἀπὸ σοῦ τὰς κακίας σου ἢ τούτοις διαφεύξῃ
'''
"16" = ''':sup:`16` ἐλαίαν ὡραίαν εὔσκιον τῷ εἴδει ἐκάλεσεν κύριος τὸ ὄνομά σου εἰς
φωνὴν περιτομῆς αὐτῆς ἀνήφθη πῦρ ἐπ’ αὐτήν μεγάλη ἡ θλῖψις ἐπὶ σέ
ἠχρεώθησαν οἱ κλάδοι αὐτῆς
'''
"17" = ''':sup:`17` καὶ κύριος ὁ καταφυτεύσας σε ἐλάλησεν ἐπὶ σὲ κακὰ ἀντὶ τῆς κακίας
οἴκου Ισραηλ καὶ οἴκου Ιουδα ὅτι ἐποίησαν ἑαυτοῖς τοῦ παροργίσαι με ἐν
τῷ θυμιᾶν αὐτοὺς τῇ Βααλ
'''
"18" = ''':sup:`18` κύριε γνώρισόν μοι καὶ γνώσομαι τότε εἶδον τὰ ἐπιτηδεύματα αὐτῶν
'''
"19" = ''':sup:`19` ἐγὼ δὲ ὡς ἀρνίον ἄκακον ἀγόμενον τοῦ θύεσθαι οὐκ ἔγνων ἐπ’ ἐμὲ
ἐλογίσαντο λογισμὸν πονηρὸν λέγοντες δεῦτε καὶ ἐμβάλωμεν ξύλον εἰς τὸν
ἄρτον αὐτοῦ καὶ ἐκτρίψωμεν αὐτὸν ἀπὸ γῆς ζώντων καὶ τὸ ὄνομα αὐτοῦ οὐ
μὴ μνησθῇ ἔτι
'''
"20" = ''':sup:`20` κύριε κρίνων δίκαια δοκιμάζων νεφροὺς καὶ καρδίας ἴδοιμι τὴν παρὰ
σοῦ ἐκδίκησιν ἐξ αὐτῶν ὅτι πρὸς σὲ ἀπεκάλυψα τὸ δικαίωμά μου
'''
"21" = ''':sup:`21` διὰ τοῦτο τάδε λέγει κύριος ἐπὶ τοὺς ἄνδρας Αναθωθ τοὺς ζητοῦντας
τὴν ψυχήν μου τοὺς λέγοντας οὐ μὴ προφητεύσῃς ἐπὶ τῷ ὀνόματι κυρίου εἰ
δὲ μή ἀποθανῇ ἐν ταῖς χερσὶν ἡμῶν
'''
"22" = ''':sup:`22` ἰδοὺ ἐγὼ ἐπισκέψομαι ἐπ’ αὐτούς οἱ νεανίσκοι αὐτῶν ἐν μαχαίρᾳ
ἀποθανοῦνται καὶ οἱ υἱοὶ αὐτῶν καὶ αἱ θυγατέρες αὐτῶν τελευτήσουσιν ἐν
λιμῷ
'''
"23" = ''':sup:`23` καὶ ἐγκατάλειμμα οὐκ ἔσται αὐτῶν ὅτι ἐπάξω κακὰ ἐπὶ τοὺς
κατοικοῦντας ἐν Αναθωθ ἐν ἐνιαυτῷ ἐπισκέψεως αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
