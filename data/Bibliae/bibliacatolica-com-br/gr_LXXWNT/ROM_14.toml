[14]
"1" = ''':sup:`1` τὸν δὲ ἀσθενοῦντα τῇ πίστει προσλαμβάνεσθε, μὴ εἰς διακρίσεις
διαλογισμῶν.
'''
"2" = ''':sup:`2` ὃς μὲν πιστεύει φαγεῖν πάντα, ὁ δὲ ἀσθενῶν λάχανα ἐσθίει.
'''
"3" = ''':sup:`3` ὁ ἐσθίων τὸν μὴ ἐσθίοντα μὴ ἐξουθενείτω, ὁ δὲ μὴ ἐσθίων τὸν ἐσθίοντα
μὴ κρινέτω, ὁ θεὸς γὰρ αὐτὸν προσελάβετο.
'''
"4" = ''':sup:`4` σὺ τίς εἶ ὁ κρίνων ἀλλότριον οἰκέτην; τῶ ἰδίῳ κυρίῳ στήκει ἢ πίπτει·
σταθήσεται δέ, δυνατεῖ γὰρ ὁ κύριος στῆσαι αὐτόν.
ἕκαστος ἐν τῶ ἰδίῳ νοῒ πληροφορείσθω.
'''
"6" = ''':sup:`6` ὁ φρονῶν τὴν ἡμέραν κυρίῳ φρονεῖ· καὶ ὁ ἐσθίων κυρίῳ ἐσθίει,
εὐχαριστεῖ γὰρ τῶ θεῶ· καὶ ὁ μὴ ἐσθίων κυρίῳ οὐκ ἐσθίει, καὶ εὐχαριστεῖ
τῶ θεῶ.
'''
"7" = ''':sup:`7` οὐδεὶς γὰρ ἡμῶν ἑαυτῶ ζῇ, καὶ οὐδεὶς ἑαυτῶ ἀποθνῄσκει·
'''
"8" = ''':sup:`8` ἐάν τε γὰρ ζῶμεν, τῶ κυρίῳ ζῶμεν, ἐάν τε ἀποθνῄσκωμεν, τῶ κυρίῳ
ἀποθνῄσκομεν. ἐάν τε οὗν ζῶμεν ἐάν τε ἀποθνῄσκωμεν, τοῦ κυρίου ἐσμέν.
'''
"9" = ''':sup:`9` εἰς τοῦτο γὰρ χριστὸς ἀπέθανεν καὶ ἔζησεν ἵνα καὶ νεκρῶν καὶ ζώντων
κυριεύσῃ.
'''
"10" = ''':sup:`10` σὺ δὲ τί κρίνεις τὸν ἀδελφόν σου; ἢ καὶ σὺ τί ἐξουθενεῖς τὸν
ἀδελφόν σου; πάντες γὰρ παραστησόμεθα τῶ βήματι τοῦ θεοῦ·
'''
"11" = ''':sup:`11` γέγραπται γάρ, ζῶ ἐγώ, λέγει κύριος, ὅτι ἐμοὶ κάμψει πᾶν γόνυ, καὶ
πᾶσα γλῶσσα ἐξομολογήσεται τῶ θεῶ.
'''
"13" = ''':sup:`13` μηκέτι οὗν ἀλλήλους κρίνωμεν· ἀλλὰ τοῦτο κρίνατε μᾶλλον, τὸ μὴ
τιθέναι πρόσκομμα τῶ ἀδελφῶ ἢ σκάνδαλον.
'''
"14" = ''':sup:`14` οἶδα καὶ πέπεισμαι ἐν κυρίῳ ἰησοῦ ὅτι οὐδὲν κοινὸν δι᾽ ἑαυτοῦ· εἰ
μὴ τῶ λογιζομένῳ τι κοινὸν εἶναι, ἐκείνῳ κοινόν.
'''
"15" = ''':sup:`15` εἰ γὰρ διὰ βρῶμα ὁ ἀδελφός σου λυπεῖται, οὐκέτι κατὰ ἀγάπην
περιπατεῖς. μὴ τῶ βρώματί σου ἐκεῖνον ἀπόλλυε ὑπὲρ οὖ χριστὸς ἀπέθανεν.
'''
"16" = ''':sup:`16` μὴ βλασφημείσθω οὗν ὑμῶν τὸ ἀγαθόν.
'''
"17" = ''':sup:`17` οὐ γάρ ἐστιν ἡ βασιλεία τοῦ θεοῦ βρῶσις καὶ πόσις, ἀλλὰ δικαιοσύνη
καὶ εἰρήνη καὶ χαρὰ ἐν πνεύματι ἁγίῳ·
'''
"18" = ''':sup:`18` ὁ γὰρ ἐν τούτῳ δουλεύων τῶ χριστῶ εὐάρεστος τῶ θεῶ καὶ δόκιμος τοῖς
ἀνθρώποις.
'''
"19" = ''':sup:`19` ἄρα οὗν τὰ τῆς εἰρήνης διώκωμεν καὶ τὰ τῆς οἰκοδομῆς τῆς εἰς
ἀλλήλους·
'''
"20" = ''':sup:`20` μὴ ἕνεκεν βρώματος κατάλυε τὸ ἔργον τοῦ θεοῦ. πάντα μὲν καθαρά,
ἀλλὰ κακὸν τῶ ἀνθρώπῳ τῶ διὰ προσκόμματος ἐσθίοντι.
'''
"21" = ''':sup:`21` καλὸν τὸ μὴ φαγεῖν κρέα μηδὲ πιεῖν οἶνον μηδὲ ἐν ᾧ ὁ ἀδελφός σου
προσκόπτει.
μὴ κρίνων ἑαυτὸν ἐν ᾧ δοκιμάζει·
'''
"23" = ''':sup:`23` ὁ δὲ διακρινόμενος ἐὰν φάγῃ κατακέκριται, ὅτι οὐκ ἐκ πίστεως· πᾶν
δὲ ὃ οὐκ ἐκ πίστεως ἁμαρτία ἐστίν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
