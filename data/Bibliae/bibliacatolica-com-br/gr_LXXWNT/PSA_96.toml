[96]
"1" = ''':sup:`1` Gr. Psalm 96 (Heb. 97) τῷ Δαυιδ ὅτε ἡ γῆ αὐτοῦ καθίσταται ὁ κύριος
ἐβασίλευσεν ἀγαλλιάσθω ἡ γῆ εὐφρανθήτωσαν νῆσοι πολλαί
'''
"2" = ''':sup:`2` νεφέλη καὶ γνόφος κύκλῳ αὐτοῦ δικαιοσύνη καὶ κρίμα κατόρθωσις τοῦ
θρόνου αὐτοῦ
'''
"3" = ''':sup:`3` πῦρ ἐναντίον αὐτοῦ προπορεύσεται καὶ φλογιεῖ κύκλῳ τοὺς ἐχθροὺς
αὐτοῦ
'''
"4" = ''':sup:`4` ἔφαναν αἱ ἀστραπαὶ αὐτοῦ τῇ οἰκουμένῃ εἶδεν καὶ ἐσαλεύθη ἡ γῆ
'''
"5" = ''':sup:`5` τὰ ὄρη ἐτάκησαν ὡσεὶ κηρὸς ἀπὸ προσώπου κυρίου ἀπὸ προσώπου κυρίου
πάσης τῆς γῆς
'''
"6" = ''':sup:`6` ἀνήγγειλαν οἱ οὐρανοὶ τὴν δικαιοσύνην αὐτοῦ καὶ εἴδοσαν πάντες οἱ
λαοὶ τὴν δόξαν αὐτοῦ
'''
"7" = ''':sup:`7` αἰσχυνθήτωσαν πάντες οἱ προσκυνοῦντες τοῖς γλυπτοῖς οἱ ἐγκαυχώμενοι
ἐν τοῖς εἰδώλοις αὐτῶν προσκυνήσατε αὐτῷ πάντες οἱ ἄγγελοι αὐτοῦ
'''
"8" = ''':sup:`8` ἤκουσεν καὶ εὐφράνθη Σιων καὶ ἠγαλλιάσαντο αἱ θυγατέρες τῆς Ιουδαίας
ἕνεκεν τῶν κριμάτων σου κύριε
'''
"9" = ''':sup:`9` ὅτι σὺ εἶ κύριος ὁ ὕψιστος ἐπὶ πᾶσαν τὴν γῆν σφόδρα ὑπερυψώθης ὑπὲρ
πάντας τοὺς θεούς
'''
"10" = ''':sup:`10` οἱ ἀγαπῶντες τὸν κύριον μισεῖτε πονηρόν φυλάσσει κύριος τὰς ψυχὰς
τῶν ὁσίων αὐτοῦ ἐκ χειρὸς ἁμαρτωλῶν ῥύσεται αὐτούς
'''
"11" = ''':sup:`11` φῶς ἀνέτειλεν τῷ δικαίῳ καὶ τοῖς εὐθέσι τῇ καρδίᾳ εὐφροσύνη
'''
"12" = ''':sup:`12` εὐφράνθητε δίκαιοι ἐπὶ τῷ κυρίῳ καὶ ἐξομολογεῖσθε τῇ μνήμῃ τῆς
ἁγιωσύνης αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
