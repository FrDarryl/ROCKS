[86]
"1" = ''':sup:`1` Gr. Psalm 86 (Heb. 87) τοῖς υἱοῖς Κορε ψαλμὸς ᾠδῆς οἱ θεμέλιοι αὐτοῦ
ἐν τοῖς ὄρεσιν τοῖς ἁγίοις
'''
"2" = ''':sup:`2` ἀγαπᾷ κύριος τὰς πύλας Σιων ὑπὲρ πάντα τὰ σκηνώματα Ιακωβ
'''
"3" = ''':sup:`3` δεδοξασμένα ἐλαλήθη περὶ σοῦ ἡ πόλις τοῦ θεοῦ διάψαλμα
'''
"4" = ''':sup:`4` μνησθήσομαι Ρααβ καὶ Βαβυλῶνος τοῖς γινώσκουσίν με καὶ ἰδοὺ
ἀλλόφυλοι καὶ Τύρος καὶ λαὸς Αἰθιόπων οὗτοι ἐγενήθησαν ἐκεῖ
'''
"5" = ''':sup:`5` μήτηρ Σιων ἐρεῖ ἄνθρωπος καὶ ἄνθρωπος ἐγενήθη ἐν αὐτῇ καὶ αὐτὸς
ἐθεμελίωσεν αὐτὴν ὁ ὕψιστος
'''
"6" = ''':sup:`6` κύριος διηγήσεται ἐν γραφῇ λαῶν καὶ ἀρχόντων τούτων τῶν γεγενημένων
ἐν αὐτῇ διάψαλμα
'''
"7" = ''':sup:`7` ὡς εὐφραινομένων πάντων ἡ κατοικία ἐν σοί
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
