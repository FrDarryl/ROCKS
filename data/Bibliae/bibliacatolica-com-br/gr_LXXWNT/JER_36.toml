[36]
"1" = ''':sup:`1` Gr. Jeremiah 36 (Heb. 29) καὶ οὗτοι οἱ λόγοι τῆς βίβλου οὓς
ἀπέστειλεν Ιερεμιας ἐξ Ιερουσαλημ πρὸς τοὺς πρεσβυτέρους τῆς ἀποικίας
καὶ πρὸς τοὺς ἱερεῖς καὶ πρὸς τοὺς ψευδοπροφήτας ἐπιστολὴν εἰς Βαβυλῶνα
τῇ ἀποικίᾳ καὶ πρὸς ἅπαντα τὸν λαὸν
'''
"2" = ''':sup:`2` ὕστερον ἐξελθόντος Ιεχονιου τοῦ βασιλέως καὶ τῆς βασιλίσσης καὶ τῶν
εὐνούχων καὶ παντὸς ἐλευθέρου καὶ δεσμώτου καὶ τεχνίτου ἐξ Ιερουσαλημ
'''
"3" = ''':sup:`3` ἐν χειρὶ Ελεασα υἱοῦ Σαφαν καὶ Γαμαριου υἱοῦ Χελκιου ὃν ἀπέστειλεν
Σεδεκιας βασιλεὺς Ιουδα πρὸς βασιλέα Βαβυλῶνος εἰς Βαβυλῶνα λέγων
'''
"4" = ''':sup:`4` οὕτως εἶπεν κύριος ὁ θεὸς Ισραηλ ἐπὶ τὴν ἀποικίαν ἣν ἀπῴκισα ἀπὸ
Ιερουσαλημ
'''
"5" = ''':sup:`5` οἰκοδομήσατε οἴκους καὶ κατοικήσατε καὶ φυτεύσατε παραδείσους καὶ
φάγετε τοὺς καρποὺς αὐτῶν
'''
"6" = ''':sup:`6` καὶ λάβετε γυναῖκας καὶ τεκνοποιήσατε υἱοὺς καὶ θυγατέρας καὶ λάβετε
τοῖς υἱοῖς ὑμῶν γυναῖκας καὶ τὰς θυγατέρας ὑμῶν ἀνδράσιν δότε καὶ
πληθύνεσθε καὶ μὴ σμικρυνθῆτε
'''
"7" = ''':sup:`7` καὶ ζητήσατε εἰς εἰρήνην τῆς γῆς εἰς ἣν ἀπῴκισα ὑμᾶς ἐκεῖ καὶ
προσεύξασθε περὶ αὐτῶν πρὸς κύριον ὅτι ἐν εἰρήνῃ αὐτῆς ἔσται εἰρήνη
ὑμῖν
'''
"8" = ''':sup:`8` ὅτι οὕτως εἶπεν κύριος μὴ ἀναπειθέτωσαν ὑμᾶς οἱ ψευδοπροφῆται οἱ ἐν
ὑμῖν καὶ μὴ ἀναπειθέτωσαν ὑμᾶς οἱ μάντεις ὑμῶν καὶ μὴ ἀκούετε εἰς τὰ
ἐνύπνια ὑμῶν ἃ ὑμεῖς ἐνυπνιάζεσθε
'''
"9" = ''':sup:`9` ὅτι ἄδικα αὐτοὶ προφητεύουσιν ὑμῖν ἐπὶ τῷ ὀνόματί μου καὶ οὐκ
ἀπέστειλα αὐτούς
'''
"10" = ''':sup:`10` ὅτι οὕτως εἶπεν κύριος ὅταν μέλλῃ πληροῦσθαι Βαβυλῶνι ἑβδομήκοντα
ἔτη ἐπισκέψομαι ὑμᾶς καὶ ἐπιστήσω τοὺς λόγους μου ἐφ’ ὑμᾶς τοῦ τὸν λαὸν
ὑμῶν ἀποστρέψαι εἰς τὸν τόπον τοῦτον
'''
"11" = ''':sup:`11` καὶ λογιοῦμαι ἐφ’ ὑμᾶς λογισμὸν εἰρήνης καὶ οὐ κακὰ τοῦ δοῦναι ὑμῖν
ταῦτα
'''
"12" = ''':sup:`12` καὶ προσεύξασθε πρός με καὶ εἰσακούσομαι ὑμῶν
'''
"13" = ''':sup:`13` καὶ ἐκζητήσατέ με καὶ εὑρήσετέ με ὅτι ζητήσετέ με ἐν ὅλῃ καρδίᾳ
ὑμῶν
'''
"14" = ''':sup:`14` καὶ ἐπιφανοῦμαι ὑμῖν
'''
"15" = ''':sup:`15` ὅτι εἴπατε κατέστησεν ἡμῖν κύριος προφήτας ἐν Βαβυλῶνι
'''
"21" = ''':sup:`21` οὕτως εἶπεν κύριος ἐπὶ Αχιαβ καὶ ἐπὶ Σεδεκιαν ἰδοὺ ἐγὼ δίδωμι
αὐτοὺς εἰς χεῖρας βασιλέως Βαβυλῶνος καὶ πατάξει αὐτοὺς κατ’ ὀφθαλμοὺς
ὑμῶν
'''
"22" = ''':sup:`22` καὶ λήμψονται ἀπ’ αὐτῶν κατάραν ἐν πάσῃ τῇ ἀποικίᾳ Ιουδα ἐν
Βαβυλῶνι λέγοντες ποιήσαι σε κύριος ὡς Σεδεκιαν ἐποίησεν καὶ ὡς Αχιαβ
οὓς ἀπετηγάνισεν βασιλεὺς Βαβυλῶνος ἐν πυρὶ
'''
"23" = ''':sup:`23` δι’ ἣν ἐποίησαν ἀνομίαν ἐν Ισραηλ καὶ ἐμοιχῶντο τὰς γυναῖκας τῶν
πολιτῶν αὐτῶν καὶ λόγον ἐχρημάτισαν ἐν τῷ ὀνόματί μου ὃν οὐ συνέταξα
αὐτοῖς καὶ ἐγὼ μάρτυς φησὶν κύριος
'''
"24" = ''':sup:`24` καὶ πρὸς Σαμαιαν τὸν Νελαμίτην ἐρεῖς
'''
"25" = ''':sup:`25` οὐκ ἀπέστειλά σε τῷ ὀνόματί μου καὶ πρὸς Σοφονιαν υἱὸν Μαασαιου τὸν
ἱερέα εἰπέ
'''
"26" = ''':sup:`26` κύριος ἔδωκέν σε εἰς ἱερέα ἀντὶ Ιωδαε τοῦ ἱερέως γενέσθαι ἐπιστάτην
ἐν τῷ οἴκῳ κυρίου παντὶ ἀνθρώπῳ προφητεύοντι καὶ παντὶ ἀνθρώπῳ
μαινομένῳ καὶ δώσεις αὐτὸν εἰς τὸ ἀπόκλεισμα καὶ εἰς τὸν καταρράκτην
'''
"27" = ''':sup:`27` καὶ νῦν διὰ τί συνελοιδορήσατε Ιερεμιαν τὸν ἐξ Αναθωθ τὸν
προφητεύσαντα ὑμῖν
'''
"28" = ''':sup:`28` οὐ διὰ τοῦτο ἀπέστειλεν πρὸς ὑμᾶς εἰς Βαβυλῶνα λέγων μακράν ἐστιν
οἰκοδομήσατε οἰκίας καὶ κατοικήσατε καὶ φυτεύσατε κήπους καὶ φάγεσθε
τὸν καρπὸν αὐτῶν
'''
"29" = ''':sup:`29` καὶ ἀνέγνω Σοφονιας τὸ βιβλίον εἰς τὰ ὦτα Ιερεμιου
'''
"30" = ''':sup:`30` καὶ ἐγένετο λόγος κυρίου πρὸς Ιερεμιαν λέγων
'''
"31" = ''':sup:`31` ἀπόστειλον πρὸς τὴν ἀποικίαν λέγων οὕτως εἶπεν κύριος ἐπὶ Σαμαιαν
τὸν Νελαμίτην ἐπειδὴ ἐπροφήτευσεν ὑμῖν Σαμαιας καὶ ἐγὼ οὐκ ἀπέστειλα
αὐτόν καὶ πεποιθέναι ἐποίησεν ὑμᾶς ἐπ’ ἀδίκοις
'''
"32" = ''':sup:`32` διὰ τοῦτο οὕτως εἶπεν κύριος ἰδοὺ ἐγὼ ἐπισκέψομαι ἐπὶ Σαμαιαν καὶ
ἐπὶ τὸ γένος αὐτοῦ καὶ οὐκ ἔσται αὐτῶν ἄνθρωπος ἐν μέσῳ ὑμῶν τοῦ ἰδεῖν
τὰ ἀγαθά ἃ ἐγὼ ποιήσω ὑμῖν οὐκ ὄψονται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
