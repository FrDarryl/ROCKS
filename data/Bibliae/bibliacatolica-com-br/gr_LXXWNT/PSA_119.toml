[119]
"1" = ''':sup:`1` Gr. Psalm 119 (Heb. 120) ᾠδὴ τῶν ἀναβαθμῶν πρὸς κύριον ἐν τῷ
θλίβεσθαί με ἐκέκραξα καὶ εἰσήκουσέν μου
'''
"2" = ''':sup:`2` κύριε ῥῦσαι τὴν ψυχήν μου ἀπὸ χειλέων ἀδίκων καὶ ἀπὸ γλώσσης δολίας
'''
"3" = ''':sup:`3` τί δοθείη σοι καὶ τί προστεθείη σοι πρὸς γλῶσσαν δολίαν
'''
"4" = ''':sup:`4` τὰ βέλη τοῦ δυνατοῦ ἠκονημένα σὺν τοῖς ἄνθραξιν τοῖς ἐρημικοῖς
'''
"5" = ''':sup:`5` οἴμμοι ὅτι ἡ παροικία μου ἐμακρύνθη κατεσκήνωσα μετὰ τῶν σκηνωμάτων
Κηδαρ
'''
"6" = ''':sup:`6` πολλὰ παρῴκησεν ἡ ψυχή μου
'''
"7" = ''':sup:`7` μετὰ τῶν μισούντων τὴν εἰρήνην ἤμην εἰρηνικός ὅταν ἐλάλουν αὐτοῖς
ἐπολέμουν με δωρεάν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
