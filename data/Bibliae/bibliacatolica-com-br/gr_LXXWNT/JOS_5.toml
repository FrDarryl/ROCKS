[5]
"1" = ''':sup:`1` καὶ ἐγένετο ὡς ἤκουσαν οἱ βασιλεῖς τῶν Αμορραίων οἳ ἦσαν πέραν τοῦ
Ιορδάνου καὶ οἱ βασιλεῖς τῆς Φοινίκης οἱ παρὰ τὴν θάλασσαν ὅτι
ἀπεξήρανεν κύριος ὁ θεὸς τὸν Ιορδάνην ποταμὸν ἐκ τῶν ἔμπροσθεν τῶν υἱῶν
Ισραηλ ἐν τῷ διαβαίνειν αὐτούς καὶ ἐτάκησαν αὐτῶν αἱ διάνοιαι καὶ
κατεπλάγησαν καὶ οὐκ ἦν ἐν αὐτοῖς φρόνησις οὐδεμία ἀπὸ προσώπου τῶν
υἱῶν Ισραηλ
'''
"2" = ''':sup:`2` ὑπὸ δὲ τοῦτον τὸν καιρὸν εἶπεν κύριος τῷ Ἰησοῖ ποίησον σεαυτῷ
μαχαίρας πετρίνας ἐκ πέτρας ἀκροτόμου καὶ καθίσας περίτεμε τοὺς υἱοὺς
Ισραηλ
'''
"3" = ''':sup:`3` καὶ ἐποίησεν Ἰησοῦς μαχαίρας πετρίνας ἀκροτόμους καὶ περιέτεμεν τοὺς
υἱοὺς Ισραηλ ἐπὶ τοῦ καλουμένου τόπου Βουνὸς τῶν ἀκροβυστιῶν
'''
"4" = ''':sup:`4` ὃν δὲ τρόπον περιεκάθαρεν Ἰησοῦς τοὺς υἱοὺς Ισραηλ ὅσοι ποτὲ
ἐγένοντο ἐν τῇ ὁδῷ καὶ ὅσοι ποτὲ ἀπερίτμητοι ἦσαν τῶν ἐξεληλυθότων ἐξ
Αἰγύπτου
'''
"5" = ''':sup:`5` πάντας τούτους περιέτεμεν Ἰησοῦς
'''
"6" = ''':sup:`6` τεσσαράκοντα γὰρ καὶ δύο ἔτη ἀνέστραπται Ισραηλ ἐν τῇ ἐρήμῳ τῇ
Μαδβαρίτιδι διὸ ἀπερίτμητοι ἦσαν οἱ πλεῖστοι αὐτῶν τῶν μαχίμων τῶν
ἐξεληλυθότων ἐκ γῆς Αἰγύπτου οἱ ἀπειθήσαντες τῶν ἐντολῶν τοῦ θεοῦ οἷς
καὶ διώρισεν μὴ ἰδεῖν αὐτοὺς τὴν γῆν ἣν ὤμοσεν κύριος τοῖς πατράσιν
αὐτῶν δοῦναι ἡμῖν γῆν ῥέουσαν γάλα καὶ μέλι
'''
"7" = ''':sup:`7` ἀντὶ δὲ τούτων ἀντικατέστησεν τοὺς υἱοὺς αὐτῶν οὓς Ἰησοῦς περιέτεμεν
διὰ τὸ αὐτοὺς γεγενῆσθαι κατὰ τὴν ὁδὸν ἀπεριτμήτους
'''
"8" = ''':sup:`8` περιτμηθέντες δὲ ἡσυχίαν εἶχον αὐτόθι καθήμενοι ἐν τῇ παρεμβολῇ ἕως
ὑγιάσθησαν
'''
"9" = ''':sup:`9` καὶ εἶπεν κύριος τῷ Ἰησοῖ υἱῷ Ναυη ἐν τῇ σήμερον ἡμέρᾳ ἀφεῖλον τὸν
ὀνειδισμὸν Αἰγύπτου ἀφ’ ὑμῶν καὶ ἐκάλεσεν τὸ ὄνομα τοῦ τόπου ἐκείνου
Γαλγαλα
'''
"10" = ''':sup:`10` καὶ ἐποίησαν οἱ υἱοὶ Ισραηλ τὸ πασχα τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ
μηνὸς ἀπὸ ἑσπέρας ἐπὶ δυσμῶν Ιεριχω ἐν τῷ πέραν τοῦ Ιορδάνου ἐν τῷ
πεδίῳ
'''
"11" = ''':sup:`11` καὶ ἐφάγοσαν ἀπὸ τοῦ σίτου τῆς γῆς ἄζυμα καὶ νέα ἐν ταύτῃ τῇ ἡμέρᾳ
'''
"12" = ''':sup:`12` ἐξέλιπεν τὸ μαννα μετὰ τὸ βεβρωκέναι αὐτοὺς ἐκ τοῦ σίτου τῆς γῆς
καὶ οὐκέτι ὑπῆρχεν τοῖς υἱοῖς Ισραηλ μαννα ἐκαρπίσαντο δὲ τὴν χώραν τῶν
Φοινίκων ἐν τῷ ἐνιαυτῷ ἐκείνῳ
'''
"13" = ''':sup:`13` καὶ ἐγένετο ὡς ἦν Ἰησοῦς ἐν Ιεριχω καὶ ἀναβλέψας τοῖς ὀφθαλμοῖς
εἶδεν ἄνθρωπον ἑστηκότα ἐναντίον αὐτοῦ καὶ ἡ ῥομφαία ἐσπασμένη ἐν τῇ
χειρὶ αὐτοῦ καὶ προσελθὼν Ἰησοῦς εἶπεν αὐτῷ ἡμέτερος εἶ ἢ τῶν
ὑπεναντίων
'''
"14" = ''':sup:`14` ὁ δὲ εἶπεν αὐτῷ ἐγὼ ἀρχιστράτηγος δυνάμεως κυρίου νυνὶ παραγέγονα
καὶ Ἰησοῦς ἔπεσεν ἐπὶ πρόσωπον ἐπὶ τὴν γῆν καὶ εἶπεν αὐτῷ δέσποτα τί
προστάσσεις τῷ σῷ οἰκέτῃ
'''
"15" = ''':sup:`15` καὶ λέγει ὁ ἀρχιστράτηγος κυρίου πρὸς Ἰησοῦν λῦσαι τὸ ὑπόδημα ἐκ
τῶν ποδῶν σου ὁ γὰρ τόπος ἐφ’ ᾧ σὺ ἕστηκας ἅγιός ἐστιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
