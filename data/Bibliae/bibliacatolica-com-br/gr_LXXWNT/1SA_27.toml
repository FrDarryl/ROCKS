[27]
"1" = ''':sup:`1` καὶ εἶπεν Δαυιδ ἐν τῇ καρδίᾳ αὐτοῦ λέγων νῦν προστεθήσομαι ἐν ἡμέρᾳ
μιᾷ εἰς χεῖρας Σαουλ καὶ οὐκ ἔστιν μοι ἀγαθόν ἐὰν μὴ σωθῶ εἰς γῆν
ἀλλοφύλων καὶ ἀνῇ Σαουλ τοῦ ζητεῖν με εἰς πᾶν ὅριον Ισραηλ καὶ
σωθήσομαι ἐκ χειρὸς αὐτοῦ
'''
"2" = ''':sup:`2` καὶ ἀνέστη Δαυιδ καὶ οἱ τετρακόσιοι ἄνδρες μετ’ αὐτοῦ καὶ ἐπορεύθη
πρὸς Αγχους υἱὸν Αμμαχ βασιλέα Γεθ
'''
"3" = ''':sup:`3` καὶ ἐκάθισεν Δαυιδ μετὰ Αγχους ἐν Γεθ αὐτὸς καὶ οἱ ἄνδρες αὐτοῦ
ἕκαστος καὶ ὁ οἶκος αὐτοῦ καὶ Δαυιδ καὶ ἀμφότεραι αἱ γυναῖκες αὐτοῦ
Αχινααμ ἡ Ιεζραηλῖτις καὶ Αβιγαια ἡ γυνὴ Ναβαλ τοῦ Καρμηλίου
'''
"4" = ''':sup:`4` καὶ ἀνηγγέλη τῷ Σαουλ ὅτι πέφευγεν Δαυιδ εἰς Γεθ καὶ οὐ προσέθετο
ἔτι ζητεῖν αὐτόν
'''
"5" = ''':sup:`5` καὶ εἶπεν Δαυιδ πρὸς Αγχους εἰ δὴ εὕρηκεν ὁ δοῦλός σου χάριν ἐν
ὀφθαλμοῖς σου δότωσαν δή μοι τόπον ἐν μιᾷ τῶν πόλεων τῶν κατ’ ἀγρὸν καὶ
καθήσομαι ἐκεῖ καὶ ἵνα τί κάθηται ὁ δοῦλός σου ἐν πόλει βασιλευομένῃ
μετὰ σοῦ
'''
"6" = ''':sup:`6` καὶ ἔδωκεν αὐτῷ ἐν τῇ ἡμέρᾳ ἐκείνῃ τὴν Σεκελακ διὰ τοῦτο ἐγενήθη
Σεκελακ τῷ βασιλεῖ τῆς Ιουδαίας ἕως τῆς ἡμέρας ταύτης
'''
"7" = ''':sup:`7` καὶ ἐγενήθη ὁ ἀριθμὸς τῶν ἡμερῶν ὧν ἐκάθισεν Δαυιδ ἐν ἀγρῷ τῶν
ἀλλοφύλων τέσσαρας μῆνας
'''
"8" = ''':sup:`8` καὶ ἀνέβαινεν Δαυιδ καὶ οἱ ἄνδρες αὐτοῦ καὶ ἐπετίθεντο ἐπὶ πάντα τὸν
Γεσιρι καὶ ἐπὶ τὸν Αμαληκίτην καὶ ἰδοὺ ἡ γῆ κατῳκεῖτο ἀπὸ ἀνηκόντων ἡ
ἀπὸ Γελαμψουρ τετειχισμένων καὶ ἕως γῆς Αἰγύπτου
'''
"9" = ''':sup:`9` καὶ ἔτυπτε τὴν γῆν καὶ οὐκ ἐζωογόνει ἄνδρα καὶ γυναῖκα καὶ ἐλάμβανεν
ποίμνια καὶ βουκόλια καὶ ὄνους καὶ καμήλους καὶ ἱματισμόν καὶ
ἀνέστρεψαν καὶ ἤρχοντο πρὸς Αγχους
'''
"10" = ''':sup:`10` καὶ εἶπεν Αγχους πρὸς Δαυιδ ἐπὶ τίνα ἐπέθεσθε σήμερον καὶ εἶπεν
Δαυιδ πρὸς Αγχους κατὰ νότον τῆς Ιουδαίας καὶ κατὰ νότον Ιεσμεγα καὶ
κατὰ νότον τοῦ Κενεζι
'''
"11" = ''':sup:`11` καὶ ἄνδρα καὶ γυναῖκα οὐκ ἐζωογόνησεν τοῦ εἰσαγαγεῖν εἰς Γεθ λέγων
μὴ ἀναγγείλωσιν εἰς Γεθ καθ’ ἡμῶν λέγοντες τάδε Δαυιδ ποιεῖ καὶ τόδε τὸ
δικαίωμα αὐτοῦ πάσας τὰς ἡμέρας ἃς ἐκάθητο Δαυιδ ἐν ἀγρῷ τῶν ἀλλοφύλων
'''
"12" = ''':sup:`12` καὶ ἐπιστεύθη Δαυιδ ἐν τῷ Αγχους σφόδρα λέγων ᾔσχυνται αἰσχυνόμενος
ἐν τῷ λαῷ αὐτοῦ ἐν Ισραηλ καὶ ἔσται μοι δοῦλος εἰς τὸν αἰῶνα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
