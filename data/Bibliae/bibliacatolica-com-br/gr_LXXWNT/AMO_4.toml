"1" = ''':sup:`1` ἀκούσατε τὸν λόγον τοῦτον δαμάλεις τῆς Βασανίτιδος αἱ ἐν τῷ ὄρει τῆς
Σαμαρείας αἱ καταδυναστεύουσαι πτωχοὺς καὶ καταπατοῦσαι πένητας αἱ
λέγουσαι τοῖς κυρίοις αὐτῶν ἐπίδοτε ἡμῖν ὅπως πίωμεν
'''
"2" = ''':sup:`2` ὀμνύει κύριος κατὰ τῶν ἁγίων αὐτοῦ διότι ἰδοὺ ἡμέραι ἔρχονται ἐφ’
ὑμᾶς καὶ λήμψονται ὑμᾶς ἐν ὅπλοις καὶ τοὺς μεθ’ ὑμῶν εἰς λέβητας
ὑποκαιομένους ἐμβαλοῦσιν ἔμπυροι λοιμοί
'''
"3" = ''':sup:`3` καὶ ἐξενεχθήσεσθε γυμναὶ κατέναντι ἀλλήλων καὶ ἀπορριφήσεσθε εἰς τὸ
ὄρος τὸ Ρεμμαν λέγει κύριος ὁ θεός
'''
"4" = ''':sup:`4` εἰσήλθατε εἰς Βαιθηλ καὶ ἠνομήσατε καὶ εἰς Γαλγαλα ἐπληθύνατε τοῦ
ἀσεβῆσαι καὶ ἠνέγκατε εἰς τὸ πρωὶ θυσίας ὑμῶν εἰς τὴν τριημερίαν τὰ
ἐπιδέκατα ὑμῶν
'''
"5" = ''':sup:`5` καὶ ἀνέγνωσαν ἔξω νόμον καὶ ἐπεκαλέσαντο ὁμολογίας ἀπαγγείλατε ὅτι
ταῦτα ἠγάπησαν οἱ υἱοὶ Ισραηλ λέγει κύριος ὁ θεός
'''
"6" = ''':sup:`6` καὶ ἐγὼ δώσω ὑμῖν γομφιασμὸν ὀδόντων ἐν πάσαις ταῖς πόλεσιν ὑμῶν καὶ
ἔνδειαν ἄρτων ἐν πᾶσι τοῖς τόποις ὑμῶν καὶ οὐκ ἐπεστρέψατε πρός με
λέγει κύριος
'''
"7" = ''':sup:`7` καὶ ἐγὼ ἀνέσχον ἐξ ὑμῶν τὸν ὑετὸν πρὸ τριῶν μηνῶν τοῦ τρυγήτου καὶ
βρέξω ἐπὶ πόλιν μίαν ἐπὶ δὲ πόλιν μίαν οὐ βρέξω μερὶς μία βραχήσεται
καὶ μερίς ἐφ’ ἣν οὐ βρέξω ἐπ’ αὐτήν ξηρανθήσεται
'''
"8" = ''':sup:`8` καὶ συναθροισθήσονται δύο καὶ τρεῖς πόλεις εἰς πόλιν μίαν τοῦ πιεῖν
ὕδωρ καὶ οὐ μὴ ἐμπλησθῶσιν καὶ οὐκ ἐπεστρέψατε πρός με λέγει κύριος
'''
"9" = ''':sup:`9` ἐπάταξα ὑμᾶς ἐν πυρώσει καὶ ἐν ἰκτέρῳ ἐπληθύνατε κήπους ὑμῶν
ἀμπελῶνας ὑμῶν καὶ συκῶνας ὑμῶν καὶ ἐλαιῶνας ὑμῶν κατέφαγεν ἡ κάμπη καὶ
οὐδ’ ὧς ἐπεστρέψατε πρός με λέγει κύριος
'''
"10" = ''':sup:`10` ἐξαπέστειλα εἰς ὑμᾶς θάνατον ἐν ὁδῷ Αἰγύπτου καὶ ἀπέκτεινα ἐν
ῥομφαίᾳ τοὺς νεανίσκους ὑμῶν μετὰ αἰχμαλωσίας ἵππων σου καὶ ἀνήγαγον ἐν
πυρὶ τὰς παρεμβολὰς ὑμῶν ἐν τῇ ὀργῇ μου καὶ οὐδ’ ὧς ἐπεστρέψατε πρός με
λέγει κύριος
'''
"11" = ''':sup:`11` κατέστρεψα ὑμᾶς καθὼς κατέστρεψεν ὁ θεὸς Σοδομα καὶ Γομορρα καὶ
ἐγένεσθε ὡς δαλὸς ἐξεσπασμένος ἐκ πυρός καὶ οὐδ’ ὧς ἐπεστρέψατε πρός με
λέγει κύριος
'''
"12" = ''':sup:`12` διὰ τοῦτο οὕτως ποιήσω σοι Ισραηλ πλὴν ὅτι οὕτως ποιήσω σοι
ἑτοιμάζου τοῦ ἐπικαλεῖσθαι τὸν θεόν σου Ισραηλ
'''
"13" = ''':sup:`13` διότι ἰδοὺ ἐγὼ στερεῶν βροντὴν καὶ κτίζων πνεῦμα καὶ ἀπαγγέλλων εἰς
ἀνθρώπους τὸν χριστὸν αὐτοῦ ποιῶν ὄρθρον καὶ ὁμίχλην καὶ ἐπιβαίνων ἐπὶ
τὰ ὕψη τῆς γῆς κύριος ὁ θεὸς ὁ παντοκράτωρ ὄνομα αὐτῷ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
