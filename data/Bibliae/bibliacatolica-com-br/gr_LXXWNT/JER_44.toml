[44]
"1" = ''':sup:`1` Gr. Jeremiah 44 (Heb. 37) καὶ ἐβασίλευσεν Σεδεκιας υἱὸς Ιωσια ἀντὶ
Ιωακιμ ὃν ἐβασίλευσεν Ναβουχοδονοσορ βασιλεύειν τοῦ Ιουδα
'''
"2" = ''':sup:`2` καὶ οὐκ ἤκουσεν αὐτὸς καὶ οἱ παῖδες αὐτοῦ καὶ ὁ λαὸς τῆς γῆς τοὺς
λόγους κυρίου οὓς ἐλάλησεν ἐν χειρὶ Ιερεμιου
'''
"3" = ''':sup:`3` καὶ ἀπέστειλεν ὁ βασιλεὺς Σεδεκιας τὸν Ιωαχαλ υἱὸν Σελεμιου καὶ τὸν
Σοφονιαν υἱὸν Μαασαιου τὸν ἱερέα πρὸς Ιερεμιαν λέγων πρόσευξαι δὴ περὶ
ἡμῶν πρὸς κύριον
'''
"4" = ''':sup:`4` καὶ Ιερεμιας ἦλθεν καὶ διῆλθεν διὰ μέσου τῆς πόλεως καὶ οὐκ ἔδωκαν
αὐτὸν εἰς οἶκον τῆς φυλακῆς
'''
"5" = ''':sup:`5` καὶ δύναμις Φαραω ἐξῆλθεν ἐξ Αἰγύπτου καὶ ἤκουσαν οἱ Χαλδαῖοι τὴν
ἀκοὴν αὐτῶν καὶ ἀνέβησαν ἀπὸ Ιερουσαλημ
'''
"6" = ''':sup:`6` καὶ ἐγένετο λόγος κυρίου πρὸς Ιερεμιαν λέγων
'''
"7" = ''':sup:`7` οὕτως εἶπεν κύριος οὕτως ἐρεῖς πρὸς βασιλέα Ιουδα τὸν ἀποστείλαντα
πρὸς σὲ τοῦ ἐκζητῆσαί με ἰδοὺ δύναμις Φαραω ἡ ἐξελθοῦσα ὑμῖν εἰς
βοήθειαν ἀποστρέψουσιν εἰς γῆν Αἰγύπτου
'''
"8" = ''':sup:`8` καὶ ἀναστρέψουσιν αὐτοὶ οἱ Χαλδαῖοι καὶ πολεμήσουσιν ἐπὶ τὴν πόλιν
ταύτην καὶ συλλήμψονται αὐτὴν καὶ καύσουσιν αὐτὴν ἐν πυρί
'''
"9" = ''':sup:`9` ὅτι οὕτως εἶπεν κύριος μὴ ὑπολάβητε ταῖς ψυχαῖς ὑμῶν λέγοντες
ἀποτρέχοντες ἀπελεύσονται ἀφ’ ἡμῶν οἱ Χαλδαῖοι ὅτι οὐ μὴ ἀπέλθωσιν
'''
"10" = ''':sup:`10` καὶ ἐὰν πατάξητε πᾶσαν δύναμιν τῶν Χαλδαίων τοὺς πολεμοῦντας ὑμᾶς
καὶ καταλειφθῶσίν τινες ἐκκεκεντημένοι ἕκαστος ἐν τῷ τόπῳ αὐτοῦ οὗτοι
ἀναστήσονται καὶ καύσουσιν τὴν πόλιν ταύτην ἐν πυρί
'''
"11" = ''':sup:`11` καὶ ἐγένετο ὅτε ἀνέβη ἡ δύναμις τῶν Χαλδαίων ἀπὸ Ιερουσαλημ ἀπὸ
προσώπου τῆς δυνάμεως Φαραω
'''
"12" = ''':sup:`12` ἐξῆλθεν Ιερεμιας ἀπὸ Ιερουσαλημ τοῦ πορευθῆναι εἰς γῆν Βενιαμιν τοῦ
ἀγοράσαι ἐκεῖθεν ἐν μέσῳ τοῦ λαοῦ
'''
"13" = ''':sup:`13` καὶ ἐγένετο αὐτὸς ἐν πύλῃ Βενιαμιν καὶ ἐκεῖ ἄνθρωπος παρ’ ᾧ
κατέλυεν Σαρουιας υἱὸς Σελεμιου υἱοῦ Ανανιου καὶ συνέλαβεν τὸν Ιερεμιαν
λέγων πρὸς τοὺς Χαλδαίους σὺ φεύγεις
'''
"14" = ''':sup:`14` καὶ εἶπεν ψεῦδος οὐκ εἰς τοὺς Χαλδαίους ἐγὼ φεύγω καὶ οὐκ ἤκουσεν
αὐτοῦ καὶ συνέλαβεν Σαρουιας τὸν Ιερεμιαν καὶ εἰσήγαγεν αὐτὸν πρὸς τοὺς
ἄρχοντας
'''
"15" = ''':sup:`15` καὶ ἐπικράνθησαν οἱ ἄρχοντες ἐπὶ Ιερεμιαν καὶ ἐπάταξαν αὐτὸν καὶ
ἀπέστειλαν αὐτὸν εἰς τὴν οἰκίαν Ιωναθαν τοῦ γραμματέως ὅτι ταύτην
ἐποίησαν εἰς οἰκίαν φυλακῆς
'''
"16" = ''':sup:`16` καὶ ἦλθεν Ιερεμιας εἰς οἰκίαν τοῦ λάκκου καὶ εἰς τὴν χερεθ καὶ
ἐκάθισεν ἐκεῖ ἡμέρας πολλάς
'''
"17" = ''':sup:`17` καὶ ἀπέστειλεν Σεδεκιας καὶ ἐκάλεσεν αὐτόν καὶ ἠρώτα αὐτὸν ὁ
βασιλεὺς κρυφαίως εἰπεῖν εἰ ἔστιν λόγος παρὰ κυρίου καὶ εἶπεν ἔστιν εἰς
χεῖρας βασιλέως Βαβυλῶνος παραδοθήσῃ
'''
"18" = ''':sup:`18` καὶ εἶπεν Ιερεμιας τῷ βασιλεῖ τί ἠδίκησά σε καὶ τοὺς παῖδάς σου καὶ
τὸν λαὸν τοῦτον ὅτι σὺ δίδως με εἰς οἰκίαν φυλακῆς
'''
"19" = ''':sup:`19` καὶ ποῦ εἰσιν οἱ προφῆται ὑμῶν οἱ προφητεύσαντες ὑμῖν λέγοντες ὅτι
οὐ μὴ ἔλθῃ βασιλεὺς Βαβυλῶνος ἐπὶ τὴν γῆν ταύτην
'''
"20" = ''':sup:`20` καὶ νῦν κύριε βασιλεῦ πεσέτω τὸ ἔλεός μου κατὰ πρόσωπόν σου καὶ τί
ἀποστρέφεις με εἰς οἰκίαν Ιωναθαν τοῦ γραμματέως καὶ οὐ μὴ ἀποθάνω ἐκεῖ
'''
"21" = ''':sup:`21` καὶ συνέταξεν ὁ βασιλεὺς καὶ ἐνεβάλοσαν αὐτὸν εἰς οἰκίαν τῆς
φυλακῆς καὶ ἐδίδοσαν αὐτῷ ἄρτον ἕνα τῆς ἡμέρας ἔξωθεν οὗ πέσσουσιν ἕως
ἐξέλιπον οἱ ἄρτοι ἐκ τῆς πόλεως καὶ ἐκάθισεν Ιερεμιας ἐν τῇ αὐλῇ τῆς
φυλακῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
