[11]
"1" = ''':sup:`1` καὶ βασιλεὺς Αἰγύπτου ἤθροισεν δυνάμεις πολλὰς ὡς ἡ ἄμμος ἡ παρὰ τὸ
χεῖλος τῆς θαλάσσης καὶ πλοῖα πολλὰ καὶ ἐζήτησε κατακρατῆσαι τῆς
βασιλείας Ἀλεξάνδρου δόλῳ καὶ προσθεῖναι αὐτὴν τῇ βασιλείᾳ αὐτοῦ
'''
"2" = ''':sup:`2` καὶ ἐξῆλθεν εἰς Συρίαν λόγοις εἰρηνικοῖς καὶ ἤνοιγον αὐτῷ οἱ ἀπὸ τῶν
πόλεων καὶ συνήντων αὐτῷ ὅτι ἐντολὴ ἦν Ἀλεξάνδρου τοῦ βασιλέως συναντᾶν
αὐτῷ διὰ τὸ πενθερὸν αὐτοῦ εἶναι
'''
"3" = ''':sup:`3` ὡς δὲ εἰσεπορεύετο εἰς τὰς πόλεις Πτολεμαῖος ἀπέτασσε τὰς δυνάμεις
φρουρὰν ἐν ἑκάστῃ πόλει
'''
"4" = ''':sup:`4` ὡς δὲ ἤγγισαν Αζώτου ἔδειξαν αὐτῷ τὸ ἱερὸν Δαγων ἐμπεπυρισμένον καὶ
Ἄζωτον καὶ τὰ περιπόλια αὐτῆς καθῃρημένα καὶ τὰ σώματα ἐρριμμένα καὶ
τοὺς ἐμπεπυρισμένους οὓς ἐνεπύρισεν ἐν τῷ πολέμῳ ἐποίησαν γὰρ θιμωνιὰς
αὐτῶν ἐν τῇ ὁδῷ αὐτοῦ
'''
"5" = ''':sup:`5` καὶ διηγήσαντο τῷ βασιλεῖ ἃ ἐποίησεν Ιωναθαν εἰς τὸ ψογίσαι αὐτόν
καὶ ἐσίγησεν ὁ βασιλεύς
'''
"6" = ''':sup:`6` καὶ συνήντησεν Ιωναθαν τῷ βασιλεῖ εἰς Ιοππην μετὰ δόξης καὶ
ἠσπάσαντο ἀλλήλους καὶ ἐκοιμήθησαν ἐκεῖ
'''
"7" = ''':sup:`7` καὶ ἐπορεύθη Ιωναθαν μετὰ τοῦ βασιλέως ἕως τοῦ ποταμοῦ τοῦ
καλουμένου Ἐλευθέρου καὶ ἐπέστρεψεν εἰς Ιερουσαλημ
'''
"8" = ''':sup:`8` ὁ δὲ βασιλεὺς Πτολεμαῖος ἐκυρίευσεν τῶν πόλεων τῆς παραλίας ἕως
Σελευκείας τῆς παραθαλασσίας καὶ διελογίζετο περὶ Ἀλεξάνδρου λογισμοὺς
πονηρούς
'''
"9" = ''':sup:`9` καὶ ἀπέστειλεν πρέσβεις πρὸς Δημήτριον τὸν βασιλέα λέγων δεῦρο
συνθώμεθα πρὸς ἑαυτοὺς διαθήκην καὶ δώσω σοι τὴν θυγατέρα μου ἣν εἶχεν
Ἀλέξανδρος καὶ βασιλεύσεις τῆς βασιλείας τοῦ πατρός σου
'''
"10" = ''':sup:`10` μεταμεμέλημαι γὰρ δοὺς αὐτῷ τὴν θυγατέρα μου ἐζήτησεν γὰρ
ἀποκτεῖναί με
'''
"11" = ''':sup:`11` καὶ ἐψόγισεν αὐτὸν χάριν τοῦ ἐπιθυμῆσαι αὐτὸν τῆς βασιλείας αὐτοῦ
'''
"12" = ''':sup:`12` καὶ ἀφελόμενος αὐτοῦ τὴν θυγατέρα ἔδωκεν αὐτὴν τῷ Δημητρίῳ καὶ
ἠλλοιώθη τῷ Ἀλεξάνδρῳ καὶ ἐφάνη ἡ ἔχθρα αὐτῶν
'''
"13" = ''':sup:`13` καὶ εἰσῆλθεν Πτολεμαῖος εἰς Ἀντιόχειαν καὶ περιέθετο τὸ διάδημα τῆς
Ἀσίας καὶ περιέθετο δύο διαδήματα περὶ τὴν κεφαλὴν αὐτοῦ τὸ τῆς
Αἰγύπτου καὶ Ἀσίας
'''
"14" = ''':sup:`14` Ἀλέξανδρος δὲ ὁ βασιλεὺς ἦν ἐν Κιλικίᾳ κατὰ τοὺς καιροὺς ἐκείνους
ὅτι ἀπεστάτουν οἱ ἀπὸ τῶν τόπων ἐκείνων
'''
"15" = ''':sup:`15` καὶ ἤκουσεν Ἀλέξανδρος καὶ ἦλθεν ἐπ’ αὐτὸν ἐν πολέμῳ καὶ ἐξήγαγεν
Πτολεμαῖος καὶ ἀπήντησεν αὐτῷ ἐν χειρὶ ἰσχυρᾷ καὶ ἐτροπώσατο αὐτόν
'''
"16" = ''':sup:`16` καὶ ἔφυγεν Ἀλέξανδρος εἰς τὴν Ἀραβίαν τοῦ σκεπασθῆναι αὐτὸν ἐκεῖ ὁ
δὲ βασιλεὺς Πτολεμαῖος ὑψώθη
'''
"17" = ''':sup:`17` καὶ ἀφεῖλεν Ζαβδιηλ ὁ Ἄραψ τὴν κεφαλὴν Ἀλεξάνδρου καὶ ἀπέστειλεν τῷ
Πτολεμαίῳ
'''
"18" = ''':sup:`18` καὶ ὁ βασιλεὺς Πτολεμαῖος ἀπέθανεν ἐν τῇ ἡμέρᾳ τῇ τρίτῃ καὶ οἱ
ὄντες ἐν τοῖς ὀχυρώμασιν αὐτοῦ ἀπώλοντο ὑπὸ τῶν ἐν τοῖς ὀχυρώμασιν
'''
"19" = ''':sup:`19` καὶ ἐβασίλευσεν Δημήτριος ἔτους ἑβδόμου καὶ ἑξηκοστοῦ καὶ ἑκατοστοῦ
'''
"20" = ''':sup:`20` ἐν ταῖς ἡμέραις ἐκείναις συνήγαγεν Ιωναθαν τοὺς ἐκ τῆς Ιουδαίας τοῦ
ἐκπολεμῆσαι τὴν ἄκραν τὴν ἐν Ιερουσαλημ καὶ ἐποίησεν ἐπ’ αὐτὴν μηχανὰς
πολλάς
'''
"21" = ''':sup:`21` καὶ ἐπορεύθησάν τινες μισοῦντες τὸ ἔθνος αὐτῶν ἄνδρες παράνομοι
πρὸς τὸν βασιλέα καὶ ἀπήγγειλαν αὐτῷ ὅτι Ιωναθαν περικάθηται τὴν ἄκραν
'''
"22" = ''':sup:`22` καὶ ἀκούσας ὠργίσθη ὡς δὲ ἤκουσεν εὐθέως ἀναζεύξας ἦλθεν εἰς
Πτολεμαίδα καὶ ἔγραψεν Ιωναθαν τοῦ μὴ περικαθῆσθαι καὶ τοῦ ἀπαντῆσαι
αὐτὸν αὐτῷ συμμίσγειν εἰς Πτολεμαίδα τὴν ταχίστην
'''
"23" = ''':sup:`23` ὡς δὲ ἤκουσεν Ιωναθαν ἐκέλευσεν περικαθῆσθαι καὶ ἐπέλεξεν τῶν
πρεσβυτέρων Ισραηλ καὶ τῶν ἱερέων καὶ ἔδωκεν ἑαυτὸν τῷ κινδύνῳ
'''
"24" = ''':sup:`24` καὶ λαβὼν ἀργύριον καὶ χρυσίον καὶ ἱματισμὸν καὶ ἕτερα ξένια
πλείονα καὶ ἐπορεύθη πρὸς τὸν βασιλέα εἰς Πτολεμαίδα καὶ εὗρεν χάριν
ἐναντίον αὐτοῦ
'''
"25" = ''':sup:`25` καὶ ἐνετύγχανον κατ’ αὐτοῦ τινες ἄνομοι τῶν ἐκ τοῦ ἔθνους
'''
"26" = ''':sup:`26` καὶ ἐποίησεν αὐτῷ ὁ βασιλεὺς καθὼς ἐποίησαν αὐτῷ οἱ πρὸ αὐτοῦ καὶ
ὕψωσεν αὐτὸν ἐναντίον τῶν φίλων αὐτοῦ πάντων
'''
"27" = ''':sup:`27` καὶ ἔστησεν αὐτῷ τὴν ἀρχιερωσύνην καὶ ὅσα ἄλλα εἶχεν τίμια τὸ
πρότερον καὶ ἐποίησεν αὐτὸν τῶν πρώτων φίλων ἡγεῖσθαι
'''
"28" = ''':sup:`28` καὶ ἠξίωσεν Ιωναθαν τὸν βασιλέα ποιῆσαι τὴν Ιουδαίαν ἀφορολόγητον
καὶ τὰς τρεῖς τοπαρχίας καὶ τὴν Σαμαρῖτιν καὶ ἐπηγγείλατο αὐτῷ τάλαντα
τριακόσια
'''
"29" = ''':sup:`29` καὶ εὐδόκησεν ὁ βασιλεὺς καὶ ἔγραψεν τῷ Ιωναθαν ἐπιστολὰς περὶ
πάντων τούτων ἐχούσας τὸν τρόπον τοῦτον
'''
"30" = ''':sup:`30` βασιλεὺς Δημήτριος Ιωναθαν τῷ ἀδελφῷ χαίρειν καὶ ἔθνει Ιουδαίων
'''
"31" = ''':sup:`31` τὸ ἀντίγραφον τῆς ἐπιστολῆς ἧς ἐγράψαμεν Λασθένει τῷ συγγενεῖ ἡμῶν
περὶ ὑμῶν γεγράφαμεν καὶ πρὸς ὑμᾶς ὅπως εἰδῆτε
'''
"32" = ''':sup:`32` βασιλεὺς Δημήτριος Λασθένει τῷ πατρὶ χαίρειν
'''
"33" = ''':sup:`33` τῷ ἔθνει τῶν Ιουδαίων φίλοις ἡμῶν καὶ συντηροῦσιν τὰ πρὸς ἡμᾶς
δίκαια ἐκρίναμεν ἀγαθὸν ποιῆσαι χάριν τῆς ἐξ αὐτῶν εὐνοίας πρὸς ἡμᾶς
'''
"34" = ''':sup:`34` ἑστάκαμεν αὐτοῖς τά τε ὅρια τῆς Ιουδαίας καὶ τοὺς τρεῖς νομοὺς
Αφαιρεμα καὶ Λυδδα καὶ Ραθαμιν προσετέθησαν τῇ Ιουδαίᾳ ἀπὸ τῆς
Σαμαρίτιδος καὶ πάντα τὰ συγκυροῦντα αὐτοῖς πᾶσιν τοῖς θυσιάζουσιν εἰς
Ιεροσόλυμα ἀντὶ τῶν βασιλικῶν ὧν ἐλάμβανεν ὁ βασιλεὺς παρ’ αὐτῶν τὸ
πρότερον κατ’ ἐνιαυτὸν ἀπὸ τῶν γενημάτων τῆς γῆς καὶ τῶν ἀκροδρύων
'''
"35" = ''':sup:`35` καὶ τὰ ἄλλα τὰ ἀνήκοντα ἡμῖν ἀπὸ τοῦ νῦν τῶν δεκατῶν καὶ τῶν τελῶν
τῶν ἀνηκόντων ἡμῖν καὶ τὰς τοῦ ἁλὸς λίμνας καὶ τοὺς ἀνήκοντας ἡμῖν
στεφάνους πάντα ἐπαρκέσομεν αὐτοῖς
'''
"36" = ''':sup:`36` καὶ οὐκ ἀθετηθήσεται οὐδὲ ἓν τούτων ἀπὸ τοῦ νῦν εἰς τὸν ἅπαντα
χρόνον
'''
"37" = ''':sup:`37` νῦν οὖν ἐπιμέλεσθε τοῦ ποιῆσαι τούτων ἀντίγραφον καὶ δοθήτω Ιωναθαν
καὶ τεθήτω ἐν τῷ ὄρει τῷ ἁγίῳ ἐν τόπῳ ἐπισήμῳ
'''
"38" = ''':sup:`38` καὶ εἶδεν Δημήτριος ὁ βασιλεὺς ὅτι ἡσύχασεν ἡ γῆ ἐνώπιον αὐτοῦ καὶ
οὐδὲν αὐτῷ ἀνθειστήκει καὶ ἀπέλυσεν πάσας τὰς δυνάμεις αὐτοῦ ἕκαστον
εἰς τὸν ἴδιον τόπον πλὴν τῶν ξένων δυνάμεων ὧν ἐξενολόγησεν ἀπὸ τῶν
νήσων τῶν ἐθνῶν καὶ ἤχθραναν αὐτῷ πᾶσαι αἱ δυνάμεις αἱ ἀπὸ τῶν πατέρων
'''
"39" = ''':sup:`39` Τρύφων δὲ ἦν τῶν παρὰ Ἀλεξάνδρου τὸ πρότερον καὶ εἶδεν ὅτι πᾶσαι αἱ
δυνάμεις καταγογγύζουσιν κατὰ τοῦ Δημητρίου καὶ ἐπορεύθη πρὸς Ιμαλκουε
τὸν Ἄραβα ὃς ἔτρεφεν Ἀντίοχον τὸ παιδάριον τὸν τοῦ Ἀλεξάνδρου
'''
"40" = ''':sup:`40` καὶ προσήδρευεν αὐτῷ ὅπως παραδοῖ αὐτὸν αὐτῷ ὅπως βασιλεύσῃ ἀντὶ
τοῦ πατρὸς αὐτοῦ καὶ ἀπήγγειλεν αὐτῷ ὅσα συνετέλεσεν ὁ Δημήτριος καὶ
τὴν ἔχθραν ἣν ἐχθραίνουσιν αὐτῷ αἱ δυνάμεις αὐτοῦ καὶ ἔμεινεν ἐκεῖ
ἡμέρας πολλάς
'''
"41" = ''':sup:`41` καὶ ἀπέστειλεν Ιωναθαν πρὸς Δημήτριον τὸν βασιλέα ἵνα ἐκβάλῃ τοὺς
ἐκ τῆς ἄκρας ἐξ Ιερουσαλημ καὶ τοὺς ἐν τοῖς ὀχυρώμασιν ἦσαν γὰρ
πολεμοῦντες τὸν Ισραηλ
'''
"42" = ''':sup:`42` καὶ ἀπέστειλεν Δημήτριος πρὸς Ιωναθαν λέγων οὐ ταῦτα μόνον ποιήσω
σοι καὶ τῷ ἔθνει σου ἀλλὰ δόξῃ δοξάσω σε καὶ τὸ ἔθνος σου ἐὰν εὐκαιρίας
τύχω
'''
"43" = ''':sup:`43` νῦν οὖν ὀρθῶς ποιήσεις ἀποστείλας μοι ἄνδρας οἳ συμμαχήσουσίν μοι
ὅτι ἀπέστησαν πᾶσαι αἱ δυνάμεις μου
'''
"44" = ''':sup:`44` καὶ ἀπέστειλεν Ιωναθαν ἄνδρας τρισχιλίους δυνατοὺς ἰσχύι αὐτῷ εἰς
Ἀντιόχειαν καὶ ἦλθον πρὸς τὸν βασιλέα καὶ ηὐφράνθη ὁ βασιλεὺς ἐπὶ τῇ
ἐφόδῳ αὐτῶν
'''
"45" = ''':sup:`45` καὶ ἐπισυνήχθησαν οἱ ἀπὸ τῆς πόλεως εἰς μέσον τῆς πόλεως εἰς ἀνδρῶν
δώδεκα μυριάδας καὶ ἠβούλοντο ἀνελεῖν τὸν βασιλέα
'''
"46" = ''':sup:`46` καὶ ἔφυγεν ὁ βασιλεὺς εἰς τὴν αὐλήν καὶ κατελάβοντο οἱ ἐκ τῆς
πόλεως τὰς διόδους τῆς πόλεως καὶ ἤρξαντο πολεμεῖν
'''
"47" = ''':sup:`47` καὶ ἐκάλεσεν ὁ βασιλεὺς τοὺς Ιουδαίους ἐπὶ βοήθειαν καὶ
ἐπισυνήχθησαν πρὸς αὐτὸν πάντες ἅμα καὶ διεσπάρησαν ἐν τῇ πόλει καὶ
ἀπέκτειναν ἐν τῇ ἡμέρᾳ ἐκείνῃ εἰς μυριάδας δέκα
'''
"48" = ''':sup:`48` καὶ ἐνεπύρισαν τὴν πόλιν καὶ ἔλαβον σκῦλα πολλὰ ἐν ἐκείνῃ τῇ ἡμέρᾳ
καὶ ἔσωσαν τὸν βασιλέα
'''
"49" = ''':sup:`49` καὶ εἶδον οἱ ἀπὸ τῆς πόλεως ὅτι κατεκράτησαν οἱ Ιουδαῖοι τῆς πόλεως
ὡς ἠβούλοντο καὶ ἠσθένησαν ταῖς διανοίαις αὐτῶν καὶ ἐκέκραξαν πρὸς τὸν
βασιλέα μετὰ δεήσεως λέγοντες
'''
"50" = ''':sup:`50` δὸς ἡμῖν δεξιὰς καὶ παυσάσθωσαν οἱ Ιουδαῖοι πολεμοῦντες ἡμᾶς καὶ
τὴν πόλιν
'''
"51" = ''':sup:`51` καὶ ἔρριψαν τὰ ὅπλα καὶ ἐποίησαν εἰρήνην καὶ ἐδοξάσθησαν οἱ
Ιουδαῖοι ἐναντίον τοῦ βασιλέως καὶ ἐνώπιον πάντων τῶν ἐν τῇ βασιλείᾳ
αὐτοῦ καὶ ἐπέστρεψαν εἰς Ιερουσαλημ ἔχοντες σκῦλα πολλά
'''
"52" = ''':sup:`52` καὶ ἐκάθισεν Δημήτριος ὁ βασιλεὺς ἐπὶ θρόνου τῆς βασιλείας αὐτοῦ
καὶ ἡσύχασεν ἡ γῆ ἐνώπιον αὐτοῦ
'''
"53" = ''':sup:`53` καὶ ἐψεύσατο πάντα ὅσα εἶπεν καὶ ἠλλοτριώθη τῷ Ιωναθαν καὶ οὐκ
ἀνταπέδωκεν τὰς εὐνοίας ἃς ἀνταπέδωκεν αὐτῷ καὶ ἔθλιβεν αὐτὸν σφόδρα
'''
"54" = ''':sup:`54` μετὰ δὲ ταῦτα ἀπέστρεψεν Τρύφων καὶ Ἀντίοχος μετ’ αὐτοῦ παιδάριον
νεώτερον καὶ ἐβασίλευσεν καὶ ἐπέθετο διάδημα
'''
"55" = ''':sup:`55` καὶ ἐπισυνήχθησαν πρὸς αὐτὸν πᾶσαι αἱ δυνάμεις ἃς ἀπεσκοράκισεν
Δημήτριος καὶ ἐπολέμησαν πρὸς αὐτόν καὶ ἔφυγεν καὶ ἐτροπώθη
'''
"56" = ''':sup:`56` καὶ ἔλαβεν Τρύφων τὰ θηρία καὶ κατεκράτησεν τῆς Ἀντιοχείας
'''
"57" = ''':sup:`57` καὶ ἔγραψεν Ἀντίοχος ὁ νεώτερος Ιωναθη λέγων ἵστημί σοι τὴν
ἀρχιερωσύνην καὶ καθίστημί σε ἐπὶ τῶν τεσσάρων νομῶν καὶ εἶναί σε τῶν
φίλων τοῦ βασιλέως
'''
"58" = ''':sup:`58` καὶ ἀπέστειλεν αὐτῷ χρυσώματα καὶ διακονίαν καὶ ἔδωκεν αὐτῷ
ἐξουσίαν πίνειν ἐν χρυσώμασιν καὶ εἶναι ἐν πορφύρᾳ καὶ ἔχειν πόρπην
χρυσῆν
'''
"59" = ''':sup:`59` καὶ Σιμωνα τὸν ἀδελφὸν αὐτοῦ κατέστησεν στρατηγὸν ἀπὸ τῆς κλίμακος
Τύρου ἕως τῶν ὁρίων Αἰγύπτου
'''
"60" = ''':sup:`60` καὶ ἐξῆλθεν Ιωναθαν καὶ διεπορεύετο πέραν τοῦ ποταμοῦ καὶ ἐν ταῖς
πόλεσιν καὶ ἠθροίσθησαν πρὸς αὐτὸν πᾶσα δύναμις Συρίας εἰς συμμαχίαν
καὶ ἦλθεν εἰς Ἀσκαλῶνα καὶ ἀπήντησαν αὐτῷ οἱ ἐκ τῆς πόλεως ἐνδόξως
'''
"61" = ''':sup:`61` καὶ ἀπῆλθεν ἐκεῖθεν εἰς Γάζαν καὶ ἀπέκλεισαν οἱ ἀπὸ Γάζης καὶ
περιεκάθισεν περὶ αὐτὴν καὶ ἐνεπύρισεν τὰ περιπόλια αὐτῆς ἐν πυρὶ καὶ
ἐσκύλευσεν αὐτά
'''
"62" = ''':sup:`62` καὶ ἠξίωσαν οἱ ἀπὸ Γάζης Ιωναθαν καὶ ἔδωκεν αὐτοῖς δεξιὰς καὶ
ἔλαβεν τοὺς υἱοὺς τῶν ἀρχόντων αὐτῶν εἰς ὅμηρα καὶ ἐξαπέστειλεν αὐτοὺς
εἰς Ιερουσαλημ καὶ διῆλθεν τὴν χώραν ἕως Δαμασκοῦ
'''
"63" = ''':sup:`63` καὶ ἤκουσεν Ιωναθαν ὅτι παρῆσαν οἱ ἄρχοντες Δημητρίου εἰς Κηδες τὴν
ἐν τῇ Γαλιλαίᾳ μετὰ δυνάμεως πολλῆς βουλόμενοι μεταστῆσαι αὐτὸν τῆς
χρείας
'''
"64" = ''':sup:`64` καὶ συνήντησεν αὐτοῖς τὸν δὲ ἀδελφὸν αὐτοῦ Σιμωνα κατέλιπεν ἐν τῇ
χώρᾳ
'''
"65" = ''':sup:`65` καὶ παρενέβαλεν Σιμων ἐπὶ Βαιθσουρα καὶ ἐπολέμει αὐτὴν ἡμέρας
πολλὰς καὶ συνέκλεισεν αὐτήν
'''
"66" = ''':sup:`66` καὶ ἠξίωσαν αὐτὸν τοῦ δεξιὰς λαβεῖν καὶ ἔδωκεν αὐτοῖς καὶ ἐξέβαλεν
αὐτοὺς ἐκεῖθεν καὶ κατελάβετο τὴν πόλιν καὶ ἔθετο ἐπ’ αὐτὴν φρουράν
'''
"67" = ''':sup:`67` καὶ Ιωναθαν καὶ ἡ παρεμβολὴ αὐτοῦ παρενέβαλον ἐπὶ τὸ ὕδωρ τοῦ
Γεννησαρ καὶ ὤρθρισαν τὸ πρωὶ εἰς τὸ πεδίον Ασωρ
'''
"68" = ''':sup:`68` καὶ ἰδοὺ ἡ παρεμβολὴ ἀλλοφύλων ἀπήντα αὐτῷ ἐν τῷ πεδίῳ καὶ ἐξέβαλον
ἔνεδρον ἐπ’ αὐτὸν ἐν τοῖς ὄρεσιν αὐτοὶ δὲ ἀπήντησαν ἐξ ἐναντίας
'''
"69" = ''':sup:`69` τὰ δὲ ἔνεδρα ἐξανέστησαν ἐκ τῶν τόπων αὐτῶν καὶ συνῆψαν πόλεμον
'''
"70" = ''':sup:`70` καὶ ἔφυγον οἱ παρὰ Ιωναθου πάντες οὐδὲ εἷς κατελείφθη ἀπ’ αὐτῶν
πλὴν Ματταθιας ὁ τοῦ Αψαλωμου καὶ Ιουδας ὁ τοῦ Χαλφι ἄρχοντες τῆς
στρατιᾶς τῶν δυνάμεων
'''
"71" = ''':sup:`71` καὶ διέρρηξεν Ιωναθαν τὰ ἱμάτια αὐτοῦ καὶ ἐπέθετο γῆν ἐπὶ τὴν
κεφαλὴν αὐτοῦ καὶ προσηύξατο
'''
"72" = ''':sup:`72` καὶ ὑπέστρεψεν πρὸς αὐτοὺς πολέμῳ καὶ ἐτροπώσατο αὐτούς καὶ ἔφυγον
'''
"73" = ''':sup:`73` καὶ εἶδον οἱ φεύγοντες παρ’ αὐτοῦ καὶ ἐπέστρεψαν ἐπ’ αὐτὸν καὶ
ἐδίωκον μετ’ αὐτοῦ ἕως Κεδες ἕως τῆς παρεμβολῆς αὐτῶν καὶ παρενέβαλον
ἐκεῖ
'''
"74" = ''':sup:`74` καὶ ἔπεσον ἐκ τῶν ἀλλοφύλων ἐν τῇ ἡμέρᾳ ἐκείνῃ εἰς ἄνδρας
τρισχιλίους καὶ ἐπέστρεψεν Ιωναθαν εἰς Ιερουσαλημ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
