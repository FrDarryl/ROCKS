[43]
"1" = ''':sup:`1` γαυρίαμα ὕψους στερέωμα καθαριότητος εἶδος οὐρανοῦ ἐν ὁράματι δόξης
'''
"2" = ''':sup:`2` ἥλιος ἐν ὀπτασίᾳ διαγγέλλων ἐν ἐξόδῳ σκεῦος θαυμαστόν ἔργον ὑψίστου
'''
"3" = ''':sup:`3` ἐν μεσημβρίᾳ αὐτοῦ ἀναξηραίνει χώραν καὶ ἐναντίον καύματος αὐτοῦ τίς
ὑποστήσεται
'''
"4" = ''':sup:`4` κάμινον φυσῶν ἐν ἔργοις καύματος τριπλασίως ἥλιος ἐκκαίων ὄρη
ἀτμίδας πυρώδεις ἐκφυσῶν καὶ ἐκλάμπων ἀκτῖνας ἀμαυροῖ ὀφθαλμούς
'''
"5" = ''':sup:`5` μέγας κύριος ὁ ποιήσας αὐτόν καὶ ἐν λόγοις αὐτοῦ κατέσπευσεν πορείαν
'''
"6" = ''':sup:`6` καὶ ἡ σελήνη ἐν πᾶσιν εἰς καιρὸν αὐτῆς ἀνάδειξιν χρόνων καὶ σημεῖον
αἰῶνος
'''
"7" = ''':sup:`7` ἀπὸ σελήνης σημεῖον ἑορτῆς φωστὴρ μειούμενος ἐπὶ συντελείας
'''
"8" = ''':sup:`8` μὴν κατὰ τὸ ὄνομα αὐτῆς ἐστιν αὐξανόμενος θαυμαστῶς ἐν ἀλλοιώσει
σκεῦος παρεμβολῶν ἐν ὕψει ἐν στερεώματι οὐρανοῦ ἐκλάμπων
'''
"9" = ''':sup:`9` κάλλος οὐρανοῦ δόξα ἄστρων κόσμος φωτίζων ἐν ὑψίστοις κυρίου
'''
"10" = ''':sup:`10` ἐν λόγοις ἁγίου στήσονται κατὰ κρίμα καὶ οὐ μὴ ἐκλυθῶσιν ἐν
φυλακαῖς αὐτῶν
'''
"11" = ''':sup:`11` ἰδὲ τόξον καὶ εὐλόγησον τὸν ποιήσαντα αὐτὸ σφόδρα ὡραῖον ἐν τῷ
αὐγάσματι αὐτοῦ
'''
"12" = ''':sup:`12` ἐγύρωσεν οὐρανὸν ἐν κυκλώσει δόξης χεῖρες ὑψίστου ἐτάνυσαν αὐτό
'''
"13" = ''':sup:`13` προστάγματι αὐτοῦ κατέσπευσεν χιόνα καὶ ταχύνει ἀστραπὰς κρίματος
αὐτοῦ
'''
"14" = ''':sup:`14` διὰ τοῦτο ἠνεῴχθησαν θησαυροί καὶ ἐξέπτησαν νεφέλαι ὡς πετεινά
'''
"15" = ''':sup:`15` ἐν μεγαλείῳ αὐτοῦ ἴσχυσεν νεφέλας καὶ διεθρύβησαν λίθοι χαλάζης
'''
"16" = ''':sup:`16` καὶ ἐν ὀπτασίᾳ αὐτοῦ σαλευθήσεται ὄρη ἐν θελήματι αὐτοῦ πνεύσεται
νότος
'''
"17" = ''':sup:`17` φωνὴ βροντῆς αὐτοῦ ὠνείδισεν γῆν καὶ καταιγὶς βορέου καὶ συστροφὴ
πνεύματος
'''
"18" = ''':sup:`18` ὡς πετεινὰ καθιπτάμενα πάσσει χιόνα καὶ ὡς ἀκρὶς καταλύουσα ἡ
κατάβασις αὐτῆς κάλλος λευκότητος αὐτῆς ἐκθαυμάσει ὀφθαλμός καὶ ἐπὶ τοῦ
ὑετοῦ αὐτῆς ἐκστήσεται καρδία
'''
"19" = ''':sup:`19` καὶ πάχνην ὡς ἅλα ἐπὶ γῆς χέει καὶ παγεῖσα γίνεται σκολόπων ἄκρα
'''
"20" = ''':sup:`20` ψυχρὸς ἄνεμος βορέης πνεύσει καὶ παγήσεται κρύσταλλος ἐφ’ ὕδατος
ἐπὶ πᾶσαν συναγωγὴν ὕδατος καταλύσει καὶ ὡς θώρακα ἐνδύσεται τὸ ὕδωρ
'''
"21" = ''':sup:`21` καταφάγεται ὄρη καὶ ἔρημον ἐκκαύσει καὶ ἀποσβέσει χλόην ὡς πῦρ
'''
"22" = ''':sup:`22` ἴασις πάντων κατὰ σπουδὴν ὁμίχλη δρόσος ἀπαντῶσα ἀπὸ καύσωνος
ἱλαρώσει
'''
"23" = ''':sup:`23` λογισμῷ αὐτοῦ ἐκόπασεν ἄβυσσον καὶ ἐφύτευσεν ἐν αὐτῇ νήσους
'''
"24" = ''':sup:`24` οἱ πλέοντες τὴν θάλασσαν διηγοῦνται τὸν κίνδυνον αὐτῆς καὶ ἀκοαῖς
ὠτίων ἡμῶν θαυμάζομεν
'''
"25" = ''':sup:`25` καὶ ἐκεῖ τὰ παράδοξα καὶ θαυμάσια ἔργα ποικιλία παντὸς ζῴου κτίσις
κητῶν
'''
"26" = ''':sup:`26` δι’ αὐτὸν εὐοδοῖ ἄγγελος αὐτοῦ καὶ ἐν λόγῳ αὐτοῦ σύγκειται τὰ πάντα
'''
"27" = ''':sup:`27` πολλὰ ἐροῦμεν καὶ οὐ μὴ ἀφικώμεθα καὶ συντέλεια λόγων τὸ πᾶν ἐστιν
αὐτός
'''
"28" = ''':sup:`28` δοξάζοντες ποῦ ἰσχύσομεν αὐτὸς γὰρ ὁ μέγας παρὰ πάντα τὰ ἔργα αὐτοῦ
'''
"29" = ''':sup:`29` φοβερὸς κύριος καὶ σφόδρα μέγας καὶ θαυμαστὴ ἡ δυναστεία αὐτοῦ
'''
"30" = ''':sup:`30` δοξάζοντες κύριον ὑψώσατε καθ’ ὅσον ἂν δύνησθε ὑπερέξει γὰρ καὶ ἔτι
καὶ ὑψοῦντες αὐτὸν πληθύνατε ἐν ἰσχύι μὴ κοπιᾶτε οὐ γὰρ μὴ ἀφίκησθε
'''
"31" = ''':sup:`31` τίς ἑόρακεν αὐτὸν καὶ ἐκδιηγήσεται καὶ τίς μεγαλυνεῖ αὐτὸν καθώς
ἐστιν
'''
"32" = ''':sup:`32` πολλὰ ἀπόκρυφά ἐστιν μείζονα τούτων ὀλίγα γὰρ ἑωράκαμεν τῶν ἔργων
αὐτοῦ
'''
"33" = ''':sup:`33` πάντα γὰρ ἐποίησεν ὁ κύριος καὶ τοῖς εὐσεβέσιν ἔδωκεν σοφίαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
