[66]
"1" = ''':sup:`1` Gr. Psalm 66 (Heb. 67) εἰς τὸ τέλος ἐν ὕμνοις ψαλμὸς ᾠδῆς
'''
"2" = ''':sup:`2` ὁ θεὸς οἰκτιρήσαι ἡμᾶς καὶ εὐλογήσαι ἡμᾶς ἐπιφάναι τὸ πρόσωπον αὐτοῦ
ἐφ’ ἡμᾶς διάψαλμα
'''
"3" = ''':sup:`3` τοῦ γνῶναι ἐν τῇ γῇ τὴν ὁδόν σου ἐν πᾶσιν ἔθνεσιν τὸ σωτήριόν σου
'''
"4" = ''':sup:`4` ἐξομολογησάσθωσάν σοι λαοί ὁ θεός ἐξομολογησάσθωσάν σοι λαοὶ πάντες
'''
"5" = ''':sup:`5` εὐφρανθήτωσαν καὶ ἀγαλλιάσθωσαν ἔθνη ὅτι κρινεῖς λαοὺς ἐν εὐθύτητι
καὶ ἔθνη ἐν τῇ γῇ ὁδηγήσεις διάψαλμα
'''
"6" = ''':sup:`6` ἐξομολογησάσθωσάν σοι λαοί ὁ θεός ἐξομολογησάσθωσάν σοι λαοὶ πάντες
'''
"7" = ''':sup:`7` γῆ ἔδωκεν τὸν καρπὸν αὐτῆς εὐλογήσαι ἡμᾶς ὁ θεὸς ὁ θεὸς ἡμῶν
'''
"8" = ''':sup:`8` εὐλογήσαι ἡμᾶς ὁ θεός καὶ φοβηθήτωσαν αὐτὸν πάντα τὰ πέρατα τῆς γῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
