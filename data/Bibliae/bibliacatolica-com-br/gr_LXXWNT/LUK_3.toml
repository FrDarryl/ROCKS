"1" = ''':sup:`1` ἐν ἔτει δὲ πεντεκαιδεκάτῳ τῆς ἡγεμονίας τιβερίου καίσαρος,
ἡγεμονεύοντος ποντίου πιλάτου τῆς ἰουδαίας, καὶ τετρααρχοῦντος τῆς
γαλιλαίας ἡρῴδου, φιλίππου δὲ τοῦ ἀδελφοῦ αὐτοῦ τετρααρχοῦντος τῆς
ἰτουραίας καὶ τραχωνίτιδος χώρας, καὶ λυσανίου τῆς ἀβιληνῆς
τετρααρχοῦντος,
'''
"2" = ''':sup:`2` ἐπὶ ἀρχιερέως ἅννα καὶ καϊάφα, ἐγένετο ῥῆμα θεοῦ ἐπὶ ἰωάννην τὸν
ζαχαρίου υἱὸν ἐν τῇ ἐρήμῳ.
μετανοίας εἰς ἄφεσιν ἁμαρτιῶν,
'''
"4" = ''':sup:`4` ὡς γέγραπται ἐν βίβλῳ λόγων ἠσαΐου τοῦ προφήτου, φωνὴ βοῶντος ἐν τῇ
ἐρήμῳ, ἑτοιμάσατε τὴν ὁδὸν κυρίου, εὐθείας ποιεῖτε τὰς τρίβους αὐτοῦ.
'''
"5" = ''':sup:`5` πᾶσα φάραγξ πληρωθήσεται καὶ πᾶν ὄρος καὶ βουνὸς ταπεινωθήσεται, καὶ
ἔσται τὰ σκολιὰ εἰς εὐθείαν καὶ αἱ τραχεῖαι εἰς ὁδοὺς λείας·
'''
"6" = ''':sup:`6` καὶ ὄψεται πᾶσα σὰρξ τὸ σωτήριον τοῦ θεοῦ.
'''
"7" = ''':sup:`7` ἔλεγεν οὗν τοῖς ἐκπορευομένοις ὄχλοις βαπτισθῆναι ὑπ᾽ αὐτοῦ,
γεννήματα ἐχιδνῶν, τίς ὑπέδειξεν ὑμῖν φυγεῖν ἀπὸ τῆς μελλούσης ὀργῆς;
'''
"8" = ''':sup:`8` ποιήσατε οὗν καρποὺς ἀξίους τῆς μετανοίας· καὶ μὴ ἄρξησθε λέγειν ἐν
ἑαυτοῖς, πατέρα ἔχομεν τὸν ἀβραάμ, λέγω γὰρ ὑμῖν ὅτι δύναται ὁ θεὸς ἐκ
τῶν λίθων τούτων ἐγεῖραι τέκνα τῶ ἀβραάμ.
'''
"9" = ''':sup:`9` ἤδη δὲ καὶ ἡ ἀξίνη πρὸς τὴν ῥίζαν τῶν δένδρων κεῖται· πᾶν οὗν
δένδρον μὴ ποιοῦν καρπὸν καλὸν ἐκκόπτεται καὶ εἰς πῦρ βάλλεται.
'''
"10" = ''':sup:`10` καὶ ἐπηρώτων αὐτὸν οἱ ὄχλοι λέγοντες, τί οὗν ποιήσωμεν;
'''
"11" = ''':sup:`11` ἀποκριθεὶς δὲ ἔλεγεν αὐτοῖς, ὁ ἔχων δύο χιτῶνας μεταδότω τῶ μὴ
ἔχοντι, καὶ ὁ ἔχων βρώματα ὁμοίως ποιείτω.
'''
"12" = ''':sup:`12` ἦλθον δὲ καὶ τελῶναι βαπτισθῆναι καὶ εἶπαν πρὸς αὐτόν, διδάσκαλε,
τί ποιήσωμεν;
'''
"13" = ''':sup:`13` ὁ δὲ εἶπεν πρὸς αὐτούς, μηδὲν πλέον παρὰ τὸ διατεταγμένον ὑμῖν
πράσσετε.
'''
"14" = ''':sup:`14` ἐπηρώτων δὲ αὐτὸν καὶ στρατευόμενοι λέγοντες, τί ποιήσωμεν καὶ
ἡμεῖς; καὶ εἶπεν αὐτοῖς, μηδένα διασείσητε μηδὲ συκοφαντήσητε, καὶ
ἀρκεῖσθε τοῖς ὀψωνίοις ὑμῶν.
'''
"15" = ''':sup:`15` προσδοκῶντος δὲ τοῦ λαοῦ καὶ διαλογιζομένων πάντων ἐν ταῖς καρδίαις
αὐτῶν περὶ τοῦ ἰωάννου, μήποτε αὐτὸς εἴη ὁ χριστός,
'''
"16" = ''':sup:`16` ἀπεκρίνατο λέγων πᾶσιν ὁ ἰωάννης, ἐγὼ μὲν ὕδατι βαπτίζω ὑμᾶς·
ἔρχεται δὲ ὁ ἰσχυρότερός μου, οὖ οὐκ εἰμὶ ἱκανὸς λῦσαι τὸν ἱμάντα τῶν
ὑποδημάτων αὐτοῦ· αὐτὸς ὑμᾶς βαπτίσει ἐν πνεύματι ἁγίῳ καὶ πυρί·
'''
"17" = ''':sup:`17` οὖ τὸ πτύον ἐν τῇ χειρὶ αὐτοῦ διακαθᾶραι τὴν ἅλωνα αὐτοῦ καὶ
συναγαγεῖν τὸν σῖτον εἰς τὴν ἀποθήκην αὐτοῦ, τὸ δὲ ἄχυρον κατακαύσει
πυρὶ ἀσβέστῳ.
'''
"18" = ''':sup:`18` πολλὰ μὲν οὗν καὶ ἕτερα παρακαλῶν εὐηγγελίζετο τὸν λαόν·
'''
"19" = ''':sup:`19` ὁ δὲ ἡρῴδης ὁ τετραάρχης, ἐλεγχόμενος ὑπ᾽ αὐτοῦ περὶ ἡρῳδιάδος τῆς
γυναικὸς τοῦ ἀδελφοῦ αὐτοῦ καὶ περὶ πάντων ὧν ἐποίησεν πονηρῶν ὁ
ἡρῴδης,
φυλακῇ.
'''
"21" = ''':sup:`21` ἐγένετο δὲ ἐν τῶ βαπτισθῆναι ἅπαντα τὸν λαὸν καὶ ἰησοῦ βαπτισθέντος
καὶ προσευχομένου ἀνεῳχθῆναι τὸν οὐρανὸν
'''
"22" = ''':sup:`22` καὶ καταβῆναι τὸ πνεῦμα τὸ ἅγιον σωματικῶ εἴδει ὡς περιστερὰν ἐπ᾽
αὐτόν, καὶ φωνὴν ἐξ οὐρανοῦ γενέσθαι, σὺ εἶ ὁ υἱός μου ὁ ἀγαπητός, ἐν
σοὶ εὐδόκησα.
'''
"23" = ''':sup:`23` καὶ αὐτὸς ἦν ἰησοῦς ἀρχόμενος ὡσεὶ ἐτῶν τριάκοντα, ὢν υἱός, ὡς
ἐνομίζετο, ἰωσὴφ τοῦ ἠλὶ
'''
