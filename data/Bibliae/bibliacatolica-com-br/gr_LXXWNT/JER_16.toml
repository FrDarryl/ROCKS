[16]
"1" = ''':sup:`1` καὶ σὺ μὴ λάβῃς γυναῖκα λέγει κύριος ὁ θεὸς Ισραηλ
'''
"2" = ''':sup:`2` καὶ οὐ γεννηθήσεταί σοι υἱὸς οὐδὲ θυγάτηρ ἐν τῷ τόπῳ τούτῳ
'''
"3" = ''':sup:`3` ὅτι τάδε λέγει κύριος περὶ τῶν υἱῶν καὶ περὶ τῶν θυγατέρων τῶν
γεννωμένων ἐν τῷ τόπῳ τούτῳ καὶ περὶ τῶν μητέρων αὐτῶν τῶν τετοκυιῶν
αὐτοὺς καὶ περὶ τῶν πατέρων αὐτῶν τῶν γεγεννηκότων αὐτοὺς ἐν τῇ γῇ
ταύτῃ
'''
"4" = ''':sup:`4` ἐν θανάτῳ νοσερῷ ἀποθανοῦνται οὐ κοπήσονται καὶ οὐ ταφήσονται εἰς
παράδειγμα ἐπὶ προσώπου τῆς γῆς ἔσονται καὶ τοῖς θηρίοις τῆς γῆς καὶ
τοῖς πετεινοῖς τοῦ οὐρανοῦ ἐν μαχαίρᾳ πεσοῦνται καὶ ἐν λιμῷ
συντελεσθήσονται
'''
"5" = ''':sup:`5` τάδε λέγει κύριος μὴ εἰσέλθῃς εἰς θίασον αὐτῶν καὶ μὴ πορευθῇς τοῦ
κόψασθαι καὶ μὴ πενθήσῃς αὐτούς ὅτι ἀφέστακα τὴν εἰρήνην μου ἀπὸ τοῦ
λαοῦ τούτου
'''
"6" = ''':sup:`6` οὐ μὴ κόψωνται αὐτοὺς οὐδὲ ἐντομίδας οὐ μὴ ποιήσωσιν καὶ οὐ
ξυρήσονται
'''
"7" = ''':sup:`7` καὶ οὐ μὴ κλασθῇ ἄρτος ἐν πένθει αὐτῶν εἰς παράκλησιν ἐπὶ τεθνηκότι
οὐ ποτιοῦσιν αὐτὸν ποτήριον εἰς παράκλησιν ἐπὶ πατρὶ καὶ μητρὶ αὐτοῦ
'''
"8" = ''':sup:`8` εἰς οἰκίαν πότου οὐκ εἰσελεύσῃ συγκαθίσαι μετ’ αὐτῶν τοῦ φαγεῖν καὶ
πιεῖν
'''
"9" = ''':sup:`9` διότι τάδε λέγει κύριος ὁ θεὸς Ισραηλ ἰδοὺ ἐγὼ καταλύω ἐκ τοῦ τόπου
τούτου ἐνώπιον τῶν ὀφθαλμῶν ὑμῶν καὶ ἐν ταῖς ἡμέραις ὑμῶν φωνὴν χαρᾶς
καὶ φωνὴν εὐφροσύνης φωνὴν νυμφίου καὶ φωνὴν νύμφης
'''
"10" = ''':sup:`10` καὶ ἔσται ὅταν ἀναγγείλῃς τῷ λαῷ τούτῳ ἅπαντα τὰ ῥήματα ταῦτα καὶ
εἴπωσιν πρὸς σέ διὰ τί ἐλάλησεν κύριος ἐφ’ ἡμᾶς πάντα τὰ κακὰ ταῦτα τίς
ἡ ἀδικία ἡμῶν καὶ τίς ἡ ἁμαρτία ἡμῶν ἣν ἡμάρτομεν ἔναντι κυρίου τοῦ
θεοῦ ἡμῶν
'''
"11" = ''':sup:`11` καὶ ἐρεῖς αὐτοῖς ἀνθ’ ὧν ἐγκατέλιπόν με οἱ πατέρες ὑμῶν λέγει
κύριος καὶ ᾤχοντο ὀπίσω θεῶν ἀλλοτρίων καὶ ἐδούλευσαν αὐτοῖς καὶ
προσεκύνησαν αὐτοῖς καὶ ἐμὲ ἐγκατέλιπον καὶ τὸν νόμον μου οὐκ
ἐφυλάξαντο
'''
"12" = ''':sup:`12` καὶ ὑμεῖς ἐπονηρεύσασθε ὑπὲρ τοὺς πατέρας ὑμῶν καὶ ἰδοὺ ὑμεῖς
πορεύεσθε ἕκαστος ὀπίσω τῶν ἀρεστῶν τῆς καρδίας ὑμῶν τῆς πονηρᾶς τοῦ μὴ
ὑπακούειν μου
'''
"13" = ''':sup:`13` καὶ ἀπορρίψω ὑμᾶς ἀπὸ τῆς γῆς ταύτης εἰς τὴν γῆν ἣν οὐκ ᾔδειτε
ὑμεῖς καὶ οἱ πατέρες ὑμῶν καὶ δουλεύσετε ἐκεῖ θεοῖς ἑτέροις οἳ οὐ
δώσουσιν ὑμῖν ἔλεος
'''
"14" = ''':sup:`14` διὰ τοῦτο ἰδοὺ ἡμέραι ἔρχονται λέγει κύριος καὶ οὐκ ἐροῦσιν ἔτι ζῇ
κύριος ὁ ἀναγαγὼν τοὺς υἱοὺς Ισραηλ ἐκ γῆς Αἰγύπτου
'''
"15" = ''':sup:`15` ἀλλά ζῇ κύριος ὃς ἀνήγαγεν τὸν οἶκον Ισραηλ ἀπὸ γῆς βορρᾶ καὶ ἀπὸ
πασῶν τῶν χωρῶν οὗ ἐξώσθησαν ἐκεῖ καὶ ἀποκαταστήσω αὐτοὺς εἰς τὴν γῆν
αὐτῶν ἣν ἔδωκα τοῖς πατράσιν αὐτῶν
'''
"16" = ''':sup:`16` ἰδοὺ ἐγὼ ἀποστέλλω τοὺς ἁλεεῖς τοὺς πολλούς λέγει κύριος καὶ
ἁλιεύσουσιν αὐτούς καὶ μετὰ ταῦτα ἀποστελῶ τοὺς πολλοὺς θηρευτάς καὶ
θηρεύσουσιν αὐτοὺς ἐπάνω παντὸς ὄρους καὶ ἐπάνω παντὸς βουνοῦ καὶ ἐκ
τῶν τρυμαλιῶν τῶν πετρῶν
'''
"17" = ''':sup:`17` ὅτι οἱ ὀφθαλμοί μου ἐπὶ πάσας τὰς ὁδοὺς αὐτῶν καὶ οὐκ ἐκρύβη τὰ
ἀδικήματα αὐτῶν ἀπέναντι τῶν ὀφθαλμῶν μου
'''
"18" = ''':sup:`18` καὶ ἀνταποδώσω διπλᾶς τὰς ἀδικίας αὐτῶν καὶ τὰς ἁμαρτίας αὐτῶν ἐφ’
αἷς ἐβεβήλωσαν τὴν γῆν μου ἐν τοῖς θνησιμαίοις τῶν βδελυγμάτων αὐτῶν
καὶ ἐν ταῖς ἀνομίαις αὐτῶν ἐν αἷς ἐπλημμέλησαν τὴν κληρονομίαν μου
'''
"19" = ''':sup:`19` κύριε ἰσχύς μου καὶ βοήθειά μου καὶ καταφυγή μου ἐν ἡμέρᾳ κακῶν
πρὸς σὲ ἔθνη ἥξουσιν ἀπ’ ἐσχάτου τῆς γῆς καὶ ἐροῦσιν ὡς ψευδῆ ἐκτήσαντο
οἱ πατέρες ἡμῶν εἴδωλα καὶ οὐκ ἔστιν ἐν αὐτοῖς ὠφέλημα
'''
"20" = ''':sup:`20` εἰ ποιήσει ἑαυτῷ ἄνθρωπος θεούς καὶ οὗτοι οὔκ εἰσιν θεοί
'''
"21" = ''':sup:`21` διὰ τοῦτο ἰδοὺ ἐγὼ δηλώσω αὐτοῖς ἐν τῷ καιρῷ τούτῳ τὴν χεῖρά μου
καὶ γνωριῶ αὐτοῖς τὴν δύναμίν μου καὶ γνώσονται ὅτι ὄνομά μοι κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
