[43]
"1" = ''':sup:`1` Gr. Jeremiah 43 (Heb. 36) καὶ ἐν τῷ ἐνιαυτῷ τῷ τετάρτῳ Ιωακιμ υἱοῦ
Ιωσια βασιλέως Ιουδα ἐγενήθη λόγος κυρίου πρός με λέγων
'''
"2" = ''':sup:`2` λαβὲ σεαυτῷ χαρτίον βιβλίου καὶ γράψον ἐπ’ αὐτοῦ πάντας τοὺς λόγους
οὓς ἐχρημάτισα πρὸς σὲ ἐπὶ Ιερουσαλημ καὶ ἐπὶ Ιουδαν καὶ ἐπὶ πάντα τὰ
ἔθνη ἀφ’ ἧς ἡμέρας λαλήσαντός μου πρός σε ἀφ’ ἡμερῶν Ιωσια βασιλέως
Ιουδα καὶ ἕως τῆς ἡμέρας ταύτης
'''
"3" = ''':sup:`3` ἴσως ἀκούσεται ὁ οἶκος Ιουδα πάντα τὰ κακά ἃ ἐγὼ λογίζομαι ποιῆσαι
αὐτοῖς ἵνα ἀποστρέψωσιν ἀπὸ ὁδοῦ αὐτῶν τῆς πονηρᾶς καὶ ἵλεως ἔσομαι
ταῖς ἀδικίαις αὐτῶν καὶ ταῖς ἁμαρτίαις αὐτῶν
'''
"4" = ''':sup:`4` καὶ ἐκάλεσεν Ιερεμιας τὸν Βαρουχ υἱὸν Νηριου καὶ ἔγραψεν ἀπὸ
στόματος Ιερεμιου πάντας τοὺς λόγους κυρίου οὓς ἐχρημάτισεν πρὸς αὐτόν
εἰς χαρτίον βιβλίου
'''
"5" = ''':sup:`5` καὶ ἐνετείλατο Ιερεμιας τῷ Βαρουχ λέγων ἐγὼ φυλάσσομαι οὐ μὴ δύνωμαι
εἰσελθεῖν εἰς οἶκον κυρίου
'''
"6" = ''':sup:`6` καὶ ἀναγνώσῃ ἐν τῷ χαρτίῳ τούτῳ εἰς τὰ ὦτα τοῦ λαοῦ ἐν οἴκῳ κυρίου
ἐν ἡμέρᾳ νηστείας καὶ ἐν ὠσὶ παντὸς Ιουδα τῶν ἐρχομένων ἐκ πόλεως αὐτῶν
ἀναγνώσῃ αὐτοῖς
'''
"7" = ''':sup:`7` ἴσως πεσεῖται ἔλεος αὐτῶν κατὰ πρόσωπον κυρίου καὶ ἀποστρέψουσιν ἐκ
τῆς ὁδοῦ αὐτῶν τῆς πονηρᾶς ὅτι μέγας ὁ θυμὸς καὶ ἡ ὀργὴ κυρίου ἣν
ἐλάλησεν ἐπὶ τὸν λαὸν τοῦτον
'''
"8" = ''':sup:`8` καὶ ἐποίησεν Βαρουχ κατὰ πάντα ἃ ἐνετείλατο αὐτῷ Ιερεμιας τοῦ
ἀναγνῶναι ἐν τῷ βιβλίῳ λόγους κυρίου ἐν οἴκῳ κυρίου
'''
"9" = ''':sup:`9` καὶ ἐγενήθη ἐν τῷ ἔτει τῷ ὀγδόῳ βασιλεῖ Ιωακιμ τῷ μηνὶ τῷ ἐνάτῳ
ἐξεκκλησίασαν νηστείαν κατὰ πρόσωπον κυρίου πᾶς ὁ λαὸς ἐν Ιερουσαλημ
καὶ οἶκος Ιουδα
'''
"10" = ''':sup:`10` καὶ ἀνεγίνωσκε Βαρουχ ἐν τῷ βιβλίῳ τοὺς λόγους Ιερεμιου ἐν οἴκῳ
κυρίου ἐν οἴκῳ Γαμαριου υἱοῦ Σαφαν τοῦ γραμματέως ἐν τῇ αὐλῇ τῇ ἐπάνω
ἐν προθύροις πύλης τοῦ οἴκου κυρίου τῆς καινῆς ἐν ὠσὶ παντὸς τοῦ λαοῦ
'''
"11" = ''':sup:`11` καὶ ἤκουσεν Μιχαιας υἱὸς Γαμαριου υἱοῦ Σαφαν ἅπαντας τοὺς λόγους
κυρίου ἐκ τοῦ βιβλίου
'''
"12" = ''':sup:`12` καὶ κατέβη εἰς οἶκον τοῦ βασιλέως εἰς τὸν οἶκον τοῦ γραμματέως καὶ
ἰδοὺ ἐκεῖ πάντες οἱ ἄρχοντες ἐκάθηντο Ελισαμα ὁ γραμματεὺς καὶ Δαλαιας
υἱὸς Σελεμιου καὶ Ελναθαν υἱὸς Ακχοβωρ καὶ Γαμαριας υἱὸς Σαφαν καὶ
Σεδεκιας υἱὸς Ανανιου καὶ πάντες οἱ ἄρχοντες
'''
"13" = ''':sup:`13` καὶ ἀνήγγειλεν αὐτοῖς Μιχαιας πάντας τοὺς λόγους οὓς ἤκουσεν
ἀναγινώσκοντος τοῦ Βαρουχ εἰς τὰ ὦτα τοῦ λαοῦ
'''
"14" = ''':sup:`14` καὶ ἀπέστειλαν πάντες οἱ ἄρχοντες πρὸς Βαρουχ υἱὸν Νηριου τὸν
Ιουδιν υἱὸν Ναθανιου υἱοῦ Σελεμιου υἱοῦ Χουσι λέγοντες τὸ χαρτίον ἐν ᾧ
σὺ ἀναγινώσκεις ἐν αὐτῷ ἐν ὠσὶ τοῦ λαοῦ λαβὲ αὐτὸ εἰς τὴν χεῖρά σου καὶ
ἧκε καὶ ἔλαβεν Βαρουχ τὸ χαρτίον καὶ κατέβη πρὸς αὐτούς
'''
"15" = ''':sup:`15` καὶ εἶπαν αὐτῷ πάλιν ἀνάγνωθι εἰς τὰ ὦτα ἡμῶν καὶ ἀνέγνω Βαρουχ
'''
"16" = ''':sup:`16` καὶ ἐγενήθη ὡς ἤκουσαν πάντας τοὺς λόγους συνεβουλεύσαντο ἕκαστος
πρὸς τὸν πλησίον αὐτοῦ καὶ εἶπαν ἀναγγέλλοντες ἀναγγείλωμεν τῷ βασιλεῖ
ἅπαντας τοὺς λόγους τούτους
'''
"17" = ''':sup:`17` καὶ τὸν Βαρουχ ἠρώτησαν λέγοντες πόθεν ἔγραψας πάντας τοὺς λόγους
τούτους
'''
"18" = ''':sup:`18` καὶ εἶπεν Βαρουχ ἀπὸ στόματος αὐτοῦ ἀνήγγειλέν μοι Ιερεμιας πάντας
τοὺς λόγους τούτους καὶ ἔγραφον ἐν βιβλίῳ
'''
"19" = ''':sup:`19` καὶ εἶπαν τῷ Βαρουχ βάδισον κατακρύβηθι σὺ καὶ Ιερεμιας ἄνθρωπος μὴ
γνώτω ποῦ ὑμεῖς
'''
"20" = ''':sup:`20` καὶ εἰσῆλθον πρὸς τὸν βασιλέα εἰς τὴν αὐλήν καὶ τὸ χαρτίον ἔδωκαν
φυλάσσειν ἐν οἴκῳ Ελισαμα καὶ ἀνήγγειλαν τῷ βασιλεῖ πάντας τοὺς λόγους
'''
"21" = ''':sup:`21` καὶ ἀπέστειλεν ὁ βασιλεὺς τὸν Ιουδιν λαβεῖν τὸ χαρτίον καὶ ἔλαβεν
αὐτὸ ἐξ οἴκου Ελισαμα καὶ ἀνέγνω Ιουδιν εἰς τὰ ὦτα τοῦ βασιλέως καὶ εἰς
τὰ ὦτα πάντων τῶν ἀρχόντων τῶν ἑστηκότων περὶ τὸν βασιλέα
'''
"22" = ''':sup:`22` καὶ ὁ βασιλεὺς ἐκάθητο ἐν οἴκῳ χειμερινῷ καὶ ἐσχάρα πυρὸς κατὰ
πρόσωπον αὐτοῦ
'''
"23" = ''':sup:`23` καὶ ἐγενήθη ἀναγινώσκοντος Ιουδιν τρεῖς σελίδας καὶ τέσσαρας
ἀπέτεμνεν αὐτὰς τῷ ξυρῷ τοῦ γραμματέως καὶ ἔρριπτεν εἰς τὸ πῦρ τὸ ἐπὶ
τῆς ἐσχάρας ἕως ἐξέλιπεν πᾶς ὁ χάρτης εἰς τὸ πῦρ τὸ ἐπὶ τῆς ἐσχάρας
'''
"24" = ''':sup:`24` καὶ οὐκ ἐζήτησαν καὶ οὐ διέρρηξαν τὰ ἱμάτια αὐτῶν ὁ βασιλεὺς καὶ οἱ
παῖδες αὐτοῦ οἱ ἀκούοντες πάντας τοὺς λόγους τούτους
'''
"25" = ''':sup:`25` καὶ Ελναθαν καὶ Γοδολιας καὶ Γαμαριας ὑπέθεντο τῷ βασιλεῖ πρὸς τὸ
μὴ κατακαῦσαι τὸ χαρτίον
'''
"26" = ''':sup:`26` καὶ ἐνετείλατο ὁ βασιλεὺς τῷ Ιερεμεηλ υἱῷ τοῦ βασιλέως καὶ τῷ
Σαραια υἱῷ Εσριηλ συλλαβεῖν τὸν Βαρουχ καὶ τὸν Ιερεμιαν καὶ
κατεκρύβησαν
'''
"27" = ''':sup:`27` καὶ ἐγένετο λόγος κυρίου πρὸς Ιερεμιαν μετὰ τὸ κατακαῦσαι τὸν
βασιλέα τὸ χαρτίον πάντας τοὺς λόγους οὓς ἔγραψεν Βαρουχ ἀπὸ στόματος
Ιερεμιου λέγων
'''
"28" = ''':sup:`28` πάλιν λαβὲ σὺ χαρτίον ἕτερον καὶ γράψον πάντας τοὺς λόγους τοὺς
ὄντας ἐπὶ τοῦ χαρτίου οὓς κατέκαυσεν ὁ βασιλεὺς Ιωακιμ
'''
"29" = ''':sup:`29` καὶ ἐρεῖς οὕτως εἶπεν κύριος σὺ κατέκαυσας τὸ χαρτίον τοῦτο λέγων
διὰ τί ἔγραψας ἐπ’ αὐτῷ λέγων εἰσπορευόμενος εἰσπορεύσεται ὁ βασιλεὺς
Βαβυλῶνος καὶ ἐξολεθρεύσει τὴν γῆν ταύτην καὶ ἐκλείψει ἀπ’ αὐτῆς
ἄνθρωπος καὶ κτήνη
'''
"30" = ''':sup:`30` διὰ τοῦτο οὕτως εἶπεν κύριος ἐπὶ Ιωακιμ βασιλέα Ιουδα οὐκ ἔσται
αὐτῷ καθήμενος ἐπὶ θρόνου Δαυιδ καὶ τὸ θνησιμαῖον αὐτοῦ ἔσται
ἐρριμμένον ἐν τῷ καύματι τῆς ἡμέρας καὶ ἐν τῷ παγετῷ τῆς νυκτός
'''
"31" = ''':sup:`31` καὶ ἐπισκέψομαι ἐπ’ αὐτὸν καὶ ἐπὶ τὸ γένος αὐτοῦ καὶ ἐπὶ τοὺς
παῖδας αὐτοῦ καὶ ἐπάξω ἐπ’ αὐτοὺς καὶ ἐπὶ τοὺς κατοικοῦντας Ιερουσαλημ
καὶ ἐπὶ γῆν Ιουδα πάντα τὰ κακά ἃ ἐλάλησα πρὸς αὐτοὺς καὶ οὐκ ἤκουσαν
'''
"32" = ''':sup:`32` καὶ ἔλαβεν Βαρουχ χαρτίον ἕτερον καὶ ἔγραψεν ἐπ’ αὐτῷ ἀπὸ στόματος
Ιερεμιου ἅπαντας τοὺς λόγους τοῦ βιβλίου οὗ κατέκαυσεν Ιωακιμ καὶ ἔτι
προσετέθησαν αὐτῷ λόγοι πλείονες ὡς οὗτοι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
