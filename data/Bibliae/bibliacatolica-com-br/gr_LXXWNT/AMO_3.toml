[3]
"1" = ''':sup:`1` ἀκούσατε τὸν λόγον τοῦτον ὃν ἐλάλησεν κύριος ἐφ’ ὑμᾶς οἶκος Ισραηλ
καὶ κατὰ πάσης φυλῆς ἧς ἀνήγαγον ἐκ γῆς Αἰγύπτου λέγων
'''
"2" = ''':sup:`2` πλὴν ὑμᾶς ἔγνων ἐκ πασῶν φυλῶν τῆς γῆς διὰ τοῦτο ἐκδικήσω ἐφ’ ὑμᾶς
πάσας τὰς ἁμαρτίας ὑμῶν
'''
"3" = ''':sup:`3` εἰ πορεύσονται δύο ἐπὶ τὸ αὐτὸ καθόλου ἐὰν μὴ γνωρίσωσιν ἑαυτούς
'''
"4" = ''':sup:`4` εἰ ἐρεύξεται λέων ἐκ τοῦ δρυμοῦ αὐτοῦ θήραν οὐκ ἔχων εἰ δώσει
σκύμνος φωνὴν αὐτοῦ ἐκ τῆς μάνδρας αὐτοῦ καθόλου ἐὰν μὴ ἁρπάσῃ τι
'''
"5" = ''':sup:`5` εἰ πεσεῖται ὄρνεον ἐπὶ τὴν γῆν ἄνευ ἰξευτοῦ εἰ σχασθήσεται παγὶς ἐπὶ
τῆς γῆς ἄνευ τοῦ συλλαβεῖν τι
'''
"6" = ''':sup:`6` εἰ φωνήσει σάλπιγξ ἐν πόλει καὶ λαὸς οὐ πτοηθήσεται εἰ ἔσται κακία
ἐν πόλει ἣν κύριος οὐκ ἐποίησεν
'''
"7" = ''':sup:`7` διότι οὐ μὴ ποιήσῃ κύριος ὁ θεὸς πρᾶγμα ἐὰν μὴ ἀποκαλύψῃ παιδείαν
αὐτοῦ πρὸς τοὺς δούλους αὐτοῦ τοὺς προφήτας
'''
"8" = ''':sup:`8` λέων ἐρεύξεται καὶ τίς οὐ φοβηθήσεται κύριος ὁ θεὸς ἐλάλησεν καὶ τίς
οὐ προφητεύσει
'''
"9" = ''':sup:`9` ἀπαγγείλατε χώραις ἐν Ἀσσυρίοις καὶ ἐπὶ τὰς χώρας τῆς Αἰγύπτου καὶ
εἴπατε συνάχθητε ἐπὶ τὸ ὄρος Σαμαρείας καὶ ἴδετε θαυμαστὰ πολλὰ ἐν μέσῳ
αὐτῆς καὶ τὴν καταδυναστείαν τὴν ἐν αὐτῇ
'''
"10" = ''':sup:`10` καὶ οὐκ ἔγνω ἃ ἔσται ἐναντίον αὐτῆς λέγει κύριος οἱ θησαυρίζοντες
ἀδικίαν καὶ ταλαιπωρίαν ἐν ταῖς χώραις αὐτῶν
'''
"11" = ''':sup:`11` διὰ τοῦτο τάδε λέγει κύριος ὁ θεός Τύρος κυκλόθεν ἡ γῆ σου
ἐρημωθήσεται καὶ κατάξει ἐκ σοῦ ἰσχύν σου καὶ διαρπαγήσονται αἱ χῶραί
σου
'''
"12" = ''':sup:`12` τάδε λέγει κύριος ὃν τρόπον ὅταν ἐκσπάσῃ ὁ ποιμὴν ἐκ στόματος τοῦ
λέοντος δύο σκέλη ἢ λοβὸν ὠτίου οὕτως ἐκσπασθήσονται οἱ υἱοὶ Ισραηλ οἱ
κατοικοῦντες ἐν Σαμαρείᾳ κατέναντι φυλῆς καὶ ἐν Δαμασκῷ ἱερεῖς
'''
"13" = ''':sup:`13` ἀκούσατε καὶ ἐπιμαρτύρασθε τῷ οἴκῳ Ιακωβ λέγει κύριος ὁ θεὸς ὁ
παντοκράτωρ
'''
"14" = ''':sup:`14` διότι ἐν τῇ ἡμέρᾳ ὅταν ἐκδικῶ ἀσεβείας τοῦ Ισραηλ ἐπ’ αὐτόν καὶ
ἐκδικήσω ἐπὶ τὰ θυσιαστήρια Βαιθηλ καὶ κατασκαφήσεται τὰ κέρατα τοῦ
θυσιαστηρίου καὶ πεσοῦνται ἐπὶ τὴν γῆν
'''
"15" = ''':sup:`15` συγχεῶ καὶ πατάξω τὸν οἶκον τὸν περίπτερον ἐπὶ τὸν οἶκον τὸν
θερινόν καὶ ἀπολοῦνται οἶκοι ἐλεφάντινοι καὶ προστεθήσονται οἶκοι
ἕτεροι πολλοί λέγει κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
