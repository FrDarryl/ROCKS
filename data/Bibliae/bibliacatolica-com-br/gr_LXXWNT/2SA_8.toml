[8]
"1" = ''':sup:`1` καὶ ἐγένετο μετὰ ταῦτα καὶ ἐπάταξεν Δαυιδ τοὺς ἀλλοφύλους καὶ
ἐτροπώσατο αὐτούς καὶ ἔλαβεν Δαυιδ τὴν ἀφωρισμένην ἐκ χειρὸς τῶν
ἀλλοφύλων
'''
"2" = ''':sup:`2` καὶ ἐπάταξεν Δαυιδ τὴν Μωαβ καὶ διεμέτρησεν αὐτοὺς ἐν σχοινίοις
κοιμίσας αὐτοὺς ἐπὶ τὴν γῆν καὶ ἐγένετο τὰ δύο σχοινίσματα τοῦ
θανατῶσαι καὶ τὰ δύο σχοινίσματα ἐζώγρησεν καὶ ἐγένετο Μωαβ τῷ Δαυιδ
εἰς δούλους φέροντας ξένια
'''
"3" = ''':sup:`3` καὶ ἐπάταξεν Δαυιδ τὸν Αδρααζαρ υἱὸν Ρααβ βασιλέα Σουβα πορευομένου
αὐτοῦ ἐπιστῆσαι τὴν χεῖρα αὐτοῦ ἐπὶ τὸν ποταμὸν Εὐφράτην
'''
"4" = ''':sup:`4` καὶ προκατελάβετο Δαυιδ τῶν αὐτοῦ χίλια ἅρματα καὶ ἑπτὰ χιλιάδας
ἱππέων καὶ εἴκοσι χιλιάδας ἀνδρῶν πεζῶν καὶ παρέλυσεν Δαυιδ πάντα τὰ
ἅρματα καὶ ὑπελίπετο ἐξ αὐτῶν ἑκατὸν ἅρματα
'''
"5" = ''':sup:`5` καὶ παραγίνεται Συρία Δαμασκοῦ βοηθῆσαι τῷ Αδρααζαρ βασιλεῖ Σουβα
καὶ ἐπάταξεν Δαυιδ ἐν τῷ Σύρῳ εἴκοσι δύο χιλιάδας ἀνδρῶν
'''
"6" = ''':sup:`6` καὶ ἔθετο Δαυιδ φρουρὰν ἐν Συρίᾳ τῇ κατὰ Δαμασκόν καὶ ἐγένετο ὁ
Σύρος τῷ Δαυιδ εἰς δούλους φέροντας ξένια καὶ ἔσωσεν κύριος τὸν Δαυιδ
ἐν πᾶσιν οἷς ἐπορεύετο
'''
"7" = ''':sup:`7` καὶ ἔλαβεν Δαυιδ τοὺς χλιδῶνας τοὺς χρυσοῦς οἳ ἦσαν ἐπὶ τῶν παίδων
τῶν Αδρααζαρ βασιλέως Σουβα καὶ ἤνεγκεν αὐτὰ εἰς Ιερουσαλημ καὶ ἔλαβεν
αὐτὰ Σουσακιμ βασιλεὺς Αἰγύπτου ἐν τῷ ἀναβῆναι αὐτὸν εἰς Ιερουσαλημ ἐν
ἡμέραις Ροβοαμ υἱοῦ Σολομῶντος
'''
"8" = ''':sup:`8` καὶ ἐκ τῆς Μασβακ ἐκ τῶν ἐκλεκτῶν πόλεων τοῦ Αδρααζαρ ἔλαβεν ὁ
βασιλεὺς Δαυιδ χαλκὸν πολὺν σφόδρα ἐν αὐτῷ ἐποίησεν Σαλωμων τὴν
θάλασσαν τὴν χαλκῆν καὶ τοὺς στύλους καὶ τοὺς λουτῆρας καὶ πάντα τὰ
σκεύη
'''
"9" = ''':sup:`9` καὶ ἤκουσεν Θοου ὁ βασιλεὺς Ημαθ ὅτι ἐπάταξεν Δαυιδ πᾶσαν τὴν
δύναμιν Αδρααζαρ
'''
"10" = ''':sup:`10` καὶ ἀπέστειλεν Θοου Ιεδδουραν τὸν υἱὸν αὐτοῦ πρὸς βασιλέα Δαυιδ
ἐρωτῆσαι αὐτὸν τὰ εἰς εἰρήνην καὶ εὐλογῆσαι αὐτὸν ὑπὲρ οὗ ἐπολέμησεν
τὸν Αδρααζαρ καὶ ἐπάταξεν αὐτόν ὅτι ἀντικείμενος ἦν τῷ Αδρααζαρ καὶ ἐν
ταῖς χερσὶν αὐτοῦ ἦσαν σκεύη ἀργυρᾶ καὶ σκεύη χρυσᾶ καὶ σκεύη χαλκᾶ
'''
"11" = ''':sup:`11` καὶ ταῦτα ἡγίασεν ὁ βασιλεὺς Δαυιδ τῷ κυρίῳ μετὰ τοῦ ἀργυρίου καὶ
μετὰ τοῦ χρυσίου οὗ ἡγίασεν ἐκ πασῶν τῶν πόλεων ὧν κατεδυνάστευσεν
'''
"12" = ''':sup:`12` ἐκ τῆς Ιδουμαίας καὶ ἐκ τῆς γῆς Μωαβ καὶ ἐκ τῶν υἱῶν Αμμων καὶ ἐκ
τῶν ἀλλοφύλων καὶ ἐξ Αμαληκ καὶ ἐκ τῶν σκύλων Αδρααζαρ υἱοῦ Ρααβ
βασιλέως Σουβα
'''
"13" = ''':sup:`13` καὶ ἐποίησεν Δαυιδ ὄνομα καὶ ἐν τῷ ἀνακάμπτειν αὐτὸν ἐπάταξεν τὴν
Ιδουμαίαν ἐν Γαιμελε εἰς ὀκτωκαίδεκα χιλιάδας
'''
"14" = ''':sup:`14` καὶ ἔθετο ἐν τῇ Ιδουμαίᾳ φρουράν ἐν πάσῃ τῇ Ιδουμαίᾳ καὶ ἐγένοντο
πάντες οἱ Ιδουμαῖοι δοῦλοι τῷ βασιλεῖ καὶ ἔσωσεν κύριος τὸν Δαυιδ ἐν
πᾶσιν οἷς ἐπορεύετο
'''
"15" = ''':sup:`15` καὶ ἐβασίλευσεν Δαυιδ ἐπὶ Ισραηλ καὶ ἦν Δαυιδ ποιῶν κρίμα καὶ
δικαιοσύνην ἐπὶ πάντα τὸν λαὸν αὐτοῦ
'''
"16" = ''':sup:`16` καὶ Ιωαβ υἱὸς Σαρουιας ἐπὶ τῆς στρατιᾶς καὶ Ιωσαφατ υἱὸς Αχια ἐπὶ
τῶν ὑπομνημάτων
'''
"17" = ''':sup:`17` καὶ Σαδδουκ υἱὸς Αχιτωβ καὶ Αχιμελεχ υἱὸς Αβιαθαρ ἱερεῖς καὶ Ασα ὁ
γραμματεύς
'''
"18" = ''':sup:`18` καὶ Βαναιας υἱὸς Ιωδαε σύμβουλος καὶ ὁ Χελεθθι καὶ ὁ Φελεττι καὶ
υἱοὶ Δαυιδ αὐλάρχαι ἦσαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
