[24]
"1" = ''':sup:`1` ἐν ταῖς ἡμέραις αὐτοῦ ἀνέβη Ναβουχοδονοσορ βασιλεὺς Βαβυλῶνος καὶ
ἐγενήθη αὐτῷ Ιωακιμ δοῦλος τρία ἔτη καὶ ἐπέστρεψεν καὶ ἠθέτησεν ἐν αὐτῷ
'''
"2" = ''':sup:`2` καὶ ἀπέστειλεν αὐτῷ τοὺς μονοζώνους τῶν Χαλδαίων καὶ τοὺς μονοζώνους
Συρίας καὶ τοὺς μονοζώνους Μωαβ καὶ τοὺς μονοζώνους υἱῶν Αμμων καὶ
ἐξαπέστειλεν αὐτοὺς ἐν τῇ γῇ Ιουδα τοῦ κατισχῦσαι κατὰ τὸν λόγον κυρίου
ὃν ἐλάλησεν ἐν χειρὶ τῶν δούλων αὐτοῦ τῶν προφητῶν
'''
"3" = ''':sup:`3` πλὴν ἐπὶ τὸν θυμὸν κυρίου ἦν ἐν τῷ Ιουδα ἀποστῆσαι αὐτὸν ἀπὸ
προσώπου αὐτοῦ ἐν ἁμαρτίαις Μανασση κατὰ πάντα ὅσα ἐποίησεν
'''
"4" = ''':sup:`4` καί γε αἷμα ἀθῷον ἐξέχεεν καὶ ἔπλησεν τὴν Ιερουσαλημ αἵματος ἀθῴου
καὶ οὐκ ἠθέλησεν κύριος ἱλασθῆναι
'''
"5" = ''':sup:`5` καὶ τὰ λοιπὰ τῶν λόγων Ιωακιμ καὶ πάντα ὅσα ἐποίησεν οὐκ ἰδοὺ ταῦτα
γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ιουδα
'''
"6" = ''':sup:`6` καὶ ἐκοιμήθη Ιωακιμ μετὰ τῶν πατέρων αὐτοῦ καὶ ἐβασίλευσεν Ιωακιμ
υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"7" = ''':sup:`7` καὶ οὐ προσέθετο ἔτι βασιλεὺς Αἰγύπτου ἐξελθεῖν ἐκ τῆς γῆς αὐτοῦ ὅτι
ἔλαβεν βασιλεὺς Βαβυλῶνος ἀπὸ τοῦ χειμάρρου Αἰγύπτου ἕως τοῦ ποταμοῦ
Εὐφράτου πάντα ὅσα ἦν τοῦ βασιλέως Αἰγύπτου
'''
"8" = ''':sup:`8` υἱὸς ὀκτωκαίδεκα ἐτῶν Ιωακιμ ἐν τῷ βασιλεύειν αὐτὸν καὶ τρίμηνον
ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Νεσθα θυγάτηρ
Ελλαναθαν ἐξ Ιερουσαλημ
'''
"9" = ''':sup:`9` καὶ ἐποίησεν τὸ πονηρὸν ἐν ὀφθαλμοῖς κυρίου κατὰ πάντα ὅσα ἐποίησεν
ὁ πατὴρ αὐτοῦ
'''
"10" = ''':sup:`10` ἐν τῷ καιρῷ ἐκείνῳ ἀνέβη Ναβουχοδονοσορ βασιλεὺς Βαβυλῶνος εἰς
Ιερουσαλημ καὶ ἦλθεν ἡ πόλις ἐν περιοχῇ
'''
"11" = ''':sup:`11` καὶ εἰσῆλθεν Ναβουχοδονοσορ βασιλεὺς Βαβυλῶνος εἰς τὴν πόλιν καὶ οἱ
παῖδες αὐτοῦ ἐπολιόρκουν ἐπ’ αὐτήν
'''
"12" = ''':sup:`12` καὶ ἐξῆλθεν Ιωακιμ βασιλεὺς Ιουδα ἐπὶ βασιλέα Βαβυλῶνος αὐτὸς καὶ
οἱ παῖδες αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ καὶ οἱ ἄρχοντες αὐτοῦ καὶ οἱ εὐνοῦχοι
αὐτοῦ καὶ ἔλαβεν αὐτὸν βασιλεὺς Βαβυλῶνος ἐν ἔτει ὀγδόῳ τῆς βασιλείας
αὐτοῦ
'''
"13" = ''':sup:`13` καὶ ἐξήνεγκεν ἐκεῖθεν πάντας τοὺς θησαυροὺς οἴκου κυρίου καὶ τοὺς
θησαυροὺς οἴκου τοῦ βασιλέως καὶ συνέκοψεν πάντα τὰ σκεύη τὰ χρυσᾶ ἃ
ἐποίησεν Σαλωμων βασιλεὺς Ισραηλ ἐν τῷ ναῷ κυρίου κατὰ τὸ ῥῆμα κυρίου
'''
"14" = ''':sup:`14` καὶ ἀπῴκισεν τὴν Ιερουσαλημ καὶ πάντας τοὺς ἄρχοντας καὶ τοὺς
δυνατοὺς ἰσχύι αἰχμαλωσίας δέκα χιλιάδας αἰχμαλωτίσας καὶ πᾶν τέκτονα
καὶ τὸν συγκλείοντα καὶ οὐχ ὑπελείφθη πλὴν οἱ πτωχοὶ τῆς γῆς
'''
"15" = ''':sup:`15` καὶ ἀπῴκισεν τὸν Ιωακιμ εἰς Βαβυλῶνα καὶ τὴν μητέρα τοῦ βασιλέως
καὶ τὰς γυναῖκας τοῦ βασιλέως καὶ τοὺς εὐνούχους αὐτοῦ καὶ τοὺς
ἰσχυροὺς τῆς γῆς ἀπήγαγεν ἀποικεσίαν ἐξ Ιερουσαλημ εἰς Βαβυλῶνα
'''
"16" = ''':sup:`16` καὶ πάντας τοὺς ἄνδρας τῆς δυνάμεως ἑπτακισχιλίους καὶ τὸν τέκτονα
καὶ τὸν συγκλείοντα χιλίους πάντες δυνατοὶ ποιοῦντες πόλεμον καὶ ἤγαγεν
αὐτοὺς βασιλεὺς Βαβυλῶνος μετοικεσίαν εἰς Βαβυλῶνα
'''
"17" = ''':sup:`17` καὶ ἐβασίλευσεν βασιλεὺς Βαβυλῶνος τὸν Μαθθανιαν υἱὸν αὐτοῦ ἀντ’
αὐτοῦ καὶ ἐπέθηκεν τὸ ὄνομα αὐτοῦ Σεδεκια
'''
"18" = ''':sup:`18` υἱὸς εἴκοσι καὶ ἑνὸς ἐνιαυτοῦ Σεδεκιας ἐν τῷ βασιλεύειν αὐτὸν καὶ
ἕνδεκα ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Αμιταλ
θυγάτηρ Ιερεμιου
'''
"19" = ''':sup:`19` καὶ ἐποίησεν τὸ πονηρὸν ἐνώπιον κυρίου κατὰ πάντα ὅσα ἐποίησεν
Ιωακιμ
'''
"20" = ''':sup:`20` ὅτι ἐπὶ τὸν θυμὸν κυρίου ἦν ἐπὶ Ιερουσαλημ καὶ ἐν τῷ Ιουδα ἕως
ἀπέρριψεν αὐτοὺς ἀπὸ προσώπου αὐτοῦ καὶ ἠθέτησεν Σεδεκιας ἐν τῷ βασιλεῖ
Βαβυλῶνος
Bíblias:
Livros:
