[42]
"1" = ''':sup:`1` Ιακωβ ὁ παῖς μου ἀντιλήμψομαι αὐτοῦ Ισραηλ ὁ ἐκλεκτός μου
προσεδέξατο αὐτὸν ἡ ψυχή μου ἔδωκα τὸ πνεῦμά μου ἐπ’ αὐτόν κρίσιν τοῖς
ἔθνεσιν ἐξοίσει
'''
"2" = ''':sup:`2` οὐ κεκράξεται οὐδὲ ἀνήσει οὐδὲ ἀκουσθήσεται ἔξω ἡ φωνὴ αὐτοῦ
'''
"3" = ''':sup:`3` κάλαμον τεθλασμένον οὐ συντρίψει καὶ λίνον καπνιζόμενον οὐ σβέσει
ἀλλὰ εἰς ἀλήθειαν ἐξοίσει κρίσιν
'''
"4" = ''':sup:`4` ἀναλάμψει καὶ οὐ θραυσθήσεται ἕως ἂν θῇ ἐπὶ τῆς γῆς κρίσιν καὶ ἐπὶ
τῷ ὀνόματι αὐτοῦ ἔθνη ἐλπιοῦσιν
'''
"5" = ''':sup:`5` οὕτως λέγει κύριος ὁ θεὸς ὁ ποιήσας τὸν οὐρανὸν καὶ πήξας αὐτόν ὁ
στερεώσας τὴν γῆν καὶ τὰ ἐν αὐτῇ καὶ διδοὺς πνοὴν τῷ λαῷ τῷ ἐπ’ αὐτῆς
καὶ πνεῦμα τοῖς πατοῦσιν αὐτήν
'''
"6" = ''':sup:`6` ἐγὼ κύριος ὁ θεὸς ἐκάλεσά σε ἐν δικαιοσύνῃ καὶ κρατήσω τῆς χειρός
σου καὶ ἐνισχύσω σε καὶ ἔδωκά σε εἰς διαθήκην γένους εἰς φῶς ἐθνῶν
'''
"7" = ''':sup:`7` ἀνοῖξαι ὀφθαλμοὺς τυφλῶν ἐξαγαγεῖν ἐκ δεσμῶν δεδεμένους καὶ ἐξ οἴκου
φυλακῆς καθημένους ἐν σκότει
'''
"8" = ''':sup:`8` ἐγὼ κύριος ὁ θεός τοῦτό μού ἐστιν τὸ ὄνομα τὴν δόξαν μου ἑτέρῳ οὐ
δώσω οὐδὲ τὰς ἀρετάς μου τοῖς γλυπτοῖς
'''
"9" = ''':sup:`9` τὰ ἀπ’ ἀρχῆς ἰδοὺ ἥκασιν καὶ καινὰ ἃ ἐγὼ ἀναγγελῶ καὶ πρὸ τοῦ
ἀνατεῖλαι ἐδηλώθη ὑμῖν
'''
"10" = ''':sup:`10` ὑμνήσατε τῷ κυρίῳ ὕμνον καινόν ἡ ἀρχὴ αὐτοῦ δοξάζετε τὸ ὄνομα αὐτοῦ
ἀπ’ ἄκρου τῆς γῆς οἱ καταβαίνοντες εἰς τὴν θάλασσαν καὶ πλέοντες αὐτήν
αἱ νῆσοι καὶ οἱ κατοικοῦντες αὐτάς
'''
"11" = ''':sup:`11` εὐφράνθητι ἔρημος καὶ αἱ κῶμαι αὐτῆς ἐπαύλεις καὶ οἱ κατοικοῦντες
Κηδαρ εὐφρανθήσονται οἱ κατοικοῦντες Πέτραν ἀπ’ ἄκρων τῶν ὀρέων
βοήσουσιν
'''
"12" = ''':sup:`12` δώσουσιν τῷ θεῷ δόξαν τὰς ἀρετὰς αὐτοῦ ἐν ταῖς νήσοις ἀναγγελοῦσιν
'''
"13" = ''':sup:`13` κύριος ὁ θεὸς τῶν δυνάμεων ἐξελεύσεται καὶ συντρίψει πόλεμον
ἐπεγερεῖ ζῆλον καὶ βοήσεται ἐπὶ τοὺς ἐχθροὺς αὐτοῦ μετὰ ἰσχύος
'''
"14" = ''':sup:`14` ἐσιώπησα μὴ καὶ ἀεὶ σιωπήσομαι καὶ ἀνέξομαι ἐκαρτέρησα ὡς ἡ
τίκτουσα ἐκστήσω καὶ ξηρανῶ ἅμα
'''
"15" = ''':sup:`15` καὶ θήσω ποταμοὺς εἰς νήσους καὶ ἕλη ξηρανῶ
'''
"16" = ''':sup:`16` καὶ ἄξω τυφλοὺς ἐν ὁδῷ ᾗ οὐκ ἔγνωσαν καὶ τρίβους οὓς οὐκ ᾔδεισαν
πατῆσαι ποιήσω αὐτούς ποιήσω αὐτοῖς τὸ σκότος εἰς φῶς καὶ τὰ σκολιὰ εἰς
εὐθεῖαν ταῦτα τὰ ῥήματα ποιήσω καὶ οὐκ ἐγκαταλείψω αὐτούς
'''
"17" = ''':sup:`17` αὐτοὶ δὲ ἀπεστράφησαν εἰς τὰ ὀπίσω αἰσχύνθητε αἰσχύνην οἱ
πεποιθότες ἐπὶ τοῖς γλυπτοῖς οἱ λέγοντες τοῖς χωνευτοῖς ὑμεῖς ἐστε θεοὶ
ἡμῶν
'''
"18" = ''':sup:`18` οἱ κωφοί ἀκούσατε καὶ οἱ τυφλοί ἀναβλέψατε ἰδεῖν
'''
"19" = ''':sup:`19` καὶ τίς τυφλὸς ἀλλ’ ἢ οἱ παῖδές μου καὶ κωφοὶ ἀλλ’ ἢ οἱ κυριεύοντες
αὐτῶν καὶ ἐτυφλώθησαν οἱ δοῦλοι τοῦ θεοῦ
'''
"20" = ''':sup:`20` εἴδετε πλεονάκις καὶ οὐκ ἐφυλάξασθε ἠνοιγμένα τὰ ὦτα καὶ οὐκ
ἠκούσατε
'''
"21" = ''':sup:`21` κύριος ὁ θεὸς ἐβούλετο ἵνα δικαιωθῇ καὶ μεγαλύνῃ αἴνεσιν καὶ εἶδον
'''
"22" = ''':sup:`22` καὶ ἐγένετο ὁ λαὸς πεπρονομευμένος καὶ διηρπασμένος ἡ γὰρ παγὶς ἐν
τοῖς ταμιείοις πανταχοῦ καὶ ἐν οἴκοις ἅμα ὅπου ἔκρυψαν αὐτούς ἐγένοντο
εἰς προνομήν καὶ οὐκ ἦν ὁ ἐξαιρούμενος ἅρπαγμα καὶ οὐκ ἦν ὁ λέγων
ἀπόδος
'''
"23" = ''':sup:`23` τίς ἐν ὑμῖν ὃς ἐνωτιεῖται ταῦτα εἰσακούσεται εἰς τὰ ἐπερχόμενα
'''
"24" = ''':sup:`24` τίς ἔδωκεν εἰς διαρπαγὴν Ιακωβ καὶ Ισραηλ τοῖς προνομεύουσιν αὐτόν
οὐχὶ ὁ θεός ᾧ ἡμάρτοσαν αὐτῷ καὶ οὐκ ἐβούλοντο ἐν ταῖς ὁδοῖς αὐτοῦ
πορεύεσθαι οὐδὲ ἀκούειν τοῦ νόμου αὐτοῦ
'''
"25" = ''':sup:`25` καὶ ἐπήγαγεν ἐπ’ αὐτοὺς ὀργὴν θυμοῦ αὐτοῦ καὶ κατίσχυσεν αὐτοὺς
πόλεμος καὶ οἱ συμφλέγοντες αὐτοὺς κύκλῳ καὶ οὐκ ἔγνωσαν ἕκαστος αὐτῶν
οὐδὲ ἔθεντο ἐπὶ ψυχήν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
