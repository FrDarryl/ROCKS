[4]
"1" = ''':sup:`1` κρείσσων ἀτεκνία μετὰ ἀρετῆς ἀθανασία γάρ ἐστιν ἐν μνήμῃ αὐτῆς ὅτι
καὶ παρὰ θεῷ γινώσκεται καὶ παρὰ ἀνθρώποις
'''
"2" = ''':sup:`2` παροῦσάν τε μιμοῦνται αὐτὴν καὶ ποθοῦσιν ἀπελθοῦσαν καὶ ἐν τῷ αἰῶνι
στεφανηφοροῦσα πομπεύει τὸν τῶν ἀμιάντων ἄθλων ἀγῶνα νικήσασα
'''
"3" = ''':sup:`3` πολύγονον δὲ ἀσεβῶν πλῆθος οὐ χρησιμεύσει καὶ ἐκ νόθων μοσχευμάτων
οὐ δώσει ῥίζαν εἰς βάθος οὐδὲ ἀσφαλῆ βάσιν ἑδράσει
'''
"4" = ''':sup:`4` κἂν γὰρ ἐν κλάδοις πρὸς καιρὸν ἀναθάλῃ ἐπισφαλῶς βεβηκότα ὑπὸ ἀνέμου
σαλευθήσεται καὶ ὑπὸ βίας ἀνέμων ἐκριζωθήσεται
'''
"5" = ''':sup:`5` περικλασθήσονται κλῶνες ἀτέλεστοι καὶ ὁ καρπὸς αὐτῶν ἄχρηστος ἄωρος
εἰς βρῶσιν καὶ εἰς οὐθὲν ἐπιτήδειος
'''
"6" = ''':sup:`6` ἐκ γὰρ ἀνόμων ὕπνων τέκνα γεννώμενα μάρτυρές εἰσιν πονηρίας κατὰ
γονέων ἐν ἐξετασμῷ αὐτῶν
'''
"7" = ''':sup:`7` δίκαιος δὲ ἐὰν φθάσῃ τελευτῆσαι ἐν ἀναπαύσει ἔσται
'''
"8" = ''':sup:`8` γῆρας γὰρ τίμιον οὐ τὸ πολυχρόνιον οὐδὲ ἀριθμῷ ἐτῶν μεμέτρηται
'''
"9" = ''':sup:`9` πολιὰ δέ ἐστιν φρόνησις ἀνθρώποις καὶ ἡλικία γήρως βίος ἀκηλίδωτος
'''
"10" = ''':sup:`10` εὐάρεστος θεῷ γενόμενος ἠγαπήθη καὶ ζῶν μεταξὺ ἁμαρτωλῶν μετετέθη
'''
"11" = ''':sup:`11` ἡρπάγη μὴ κακία ἀλλάξῃ σύνεσιν αὐτοῦ ἢ δόλος ἀπατήσῃ ψυχὴν αὐτοῦ
'''
"12" = ''':sup:`12` βασκανία γὰρ φαυλότητος ἀμαυροῖ τὰ καλά καὶ ῥεμβασμὸς ἐπιθυμίας
μεταλλεύει νοῦν ἄκακον
'''
"13" = ''':sup:`13` τελειωθεὶς ἐν ὀλίγῳ ἐπλήρωσεν χρόνους μακρούς
'''
"14" = ''':sup:`14` ἀρεστὴ γὰρ ἦν κυρίῳ ἡ ψυχὴ αὐτοῦ διὰ τοῦτο ἔσπευσεν ἐκ μέσου
πονηρίας οἱ δὲ λαοὶ ἰδόντες καὶ μὴ νοήσαντες μηδὲ θέντες ἐπὶ διανοίᾳ τὸ
τοιοῦτο
'''
"15" = ''':sup:`15` ὅτι χάρις καὶ ἔλεος ἐν τοῖς ἐκλεκτοῖς αὐτοῦ καὶ ἐπισκοπὴ ἐν τοῖς
ὁσίοις αὐτοῦ
'''
"16" = ''':sup:`16` κατακρινεῖ δὲ δίκαιος καμὼν τοὺς ζῶντας ἀσεβεῖς καὶ νεότης
τελεσθεῖσα ταχέως πολυετὲς γῆρας ἀδίκου
'''
"17" = ''':sup:`17` ὄψονται γὰρ τελευτὴν σοφοῦ καὶ οὐ νοήσουσιν τί ἐβουλεύσατο περὶ
αὐτοῦ καὶ εἰς τί ἠσφαλίσατο αὐτὸν ὁ κύριος
'''
"18" = ''':sup:`18` ὄψονται καὶ ἐξουθενήσουσιν αὐτοὺς δὲ ὁ κύριος ἐκγελάσεται
'''
"19" = ''':sup:`19` καὶ ἔσονται μετὰ τοῦτο εἰς πτῶμα ἄτιμον καὶ εἰς ὕβριν ἐν νεκροῖς
δι’ αἰῶνος ὅτι ῥήξει αὐτοὺς ἀφώνους πρηνεῖς καὶ σαλεύσει αὐτοὺς ἐκ
θεμελίων καὶ ἕως ἐσχάτου χερσωθήσονται καὶ ἔσονται ἐν ὀδύνῃ καὶ ἡ μνήμη
αὐτῶν ἀπολεῖται
'''
"20" = ''':sup:`20` ἐλεύσονται ἐν συλλογισμῷ ἁμαρτημάτων αὐτῶν δειλοί καὶ ἐλέγξει
αὐτοὺς ἐξ ἐναντίας τὰ ἀνομήματα αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
