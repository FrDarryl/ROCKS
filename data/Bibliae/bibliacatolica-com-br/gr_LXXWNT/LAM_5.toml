[5]
"1" = ''':sup:`1` μνήσθητι κύριε ὅ τι ἐγενήθη ἡμῖν ἐπίβλεψον καὶ ἰδὲ τὸν ὀνειδισμὸν
ἡμῶν
'''
"2" = ''':sup:`2` κληρονομία ἡμῶν μετεστράφη ἀλλοτρίοις οἱ οἶκοι ἡμῶν ξένοις
'''
"3" = ''':sup:`3` ὀρφανοὶ ἐγενήθημεν οὐχ ὑπάρχει πατήρ μητέρες ἡμῶν ὡς αἱ χῆραι
'''
"4" = ''':sup:`4` ἐξ ἡμερῶν ἡμῶν ξύλα ἡμῶν ἐν ἀλλάγματι ἦλθεν
'''
"5" = ''':sup:`5` ἐπὶ τὸν τράχηλον ἡμῶν ἐδιώχθημεν ἐκοπιάσαμεν οὐκ ἀνεπαύθημεν
'''
"6" = ''':sup:`6` Αἴγυπτος ἔδωκεν χεῖρα Ασσουρ εἰς πλησμονὴν αὐτῶν
'''
"7" = ''':sup:`7` οἱ πατέρες ἡμῶν ἥμαρτον οὐχ ὑπάρχουσιν ἡμεῖς τὰ ἀνομήματα αὐτῶν
ὑπέσχομεν
'''
"8" = ''':sup:`8` δοῦλοι ἐκυρίευσαν ἡμῶν λυτρούμενος οὐκ ἔστιν ἐκ τῆς χειρὸς αὐτῶν
'''
"9" = ''':sup:`9` ἐν ταῖς ψυχαῖς ἡμῶν εἰσοίσομεν ἄρτον ἡμῶν ἀπὸ προσώπου ῥομφαίας τῆς
ἐρήμου
'''
"10" = ''':sup:`10` τὸ δέρμα ἡμῶν ὡς κλίβανος ἐπελειώθη συνεσπάσθησαν ἀπὸ προσώπου
καταιγίδων λιμοῦ
'''
"11" = ''':sup:`11` γυναῖκας ἐν Σιων ἐταπείνωσαν παρθένους ἐν πόλεσιν Ιουδα
'''
"12" = ''':sup:`12` ἄρχοντες ἐν χερσὶν αὐτῶν ἐκρεμάσθησαν πρεσβύτεροι οὐκ ἐδοξάσθησαν
'''
"13" = ''':sup:`13` ἐκλεκτοὶ κλαυθμὸν ἀνέλαβον καὶ νεανίσκοι ἐν ξύλῳ ἠσθένησαν
'''
"14" = ''':sup:`14` καὶ πρεσβῦται ἀπὸ πύλης κατέπαυσαν ἐκλεκτοὶ ἐκ ψαλμῶν αὐτῶν
κατέπαυσαν
'''
"15" = ''':sup:`15` κατέλυσεν χαρὰ καρδίας ἡμῶν ἐστράφη εἰς πένθος ὁ χορὸς ἡμῶν
'''
"16" = ''':sup:`16` ἔπεσεν ὁ στέφανος τῆς κεφαλῆς ἡμῶν οὐαὶ δὴ ἡμῖν ὅτι ἡμάρτομεν
'''
"17" = ''':sup:`17` περὶ τούτου ἐγενήθη ὀδυνηρὰ ἡ καρδία ἡμῶν περὶ τούτου ἐσκότασαν οἱ
ὀφθαλμοὶ ἡμῶν
'''
"18" = ''':sup:`18` ἐπ’ ὄρος Σιων ὅτι ἠφανίσθη ἀλώπεκες διῆλθον ἐν αὐτῇ
'''
"19" = ''':sup:`19` σὺ δέ κύριε εἰς τὸν αἰῶνα κατοικήσεις ὁ θρόνος σου εἰς γενεὰν καὶ
γενεάν
'''
"20" = ''':sup:`20` ἵνα τί εἰς νεῖκος ἐπιλήσῃ ἡμῶν καταλείψεις ἡμᾶς εἰς μακρότητα
ἡμερῶν
'''
"21" = ''':sup:`21` ἐπίστρεψον ἡμᾶς κύριε πρὸς σέ καὶ ἐπιστραφησόμεθα καὶ ἀνακαίνισον
ἡμέρας ἡμῶν καθὼς ἔμπροσθεν
'''
"22" = ''':sup:`22` ὅτι ἀπωθούμενος ἀπώσω ἡμᾶς ὠργίσθης ἐφ’ ἡμᾶς ἕως σφόδρα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
