'''
"2" = ''':sup:`2` πλὴν ὁ λαὸς ἦσαν θυμιῶντες ἐπὶ τοῖς ὑψηλοῖς ὅτι οὐκ ᾠκοδομήθη οἶκος
τῷ ὀνόματι κυρίου ἕως νῦν
'''
"3" = ''':sup:`3` καὶ ἠγάπησεν Σαλωμων τὸν κύριον πορεύεσθαι ἐν τοῖς προστάγμασιν
Δαυιδ τοῦ πατρὸς αὐτοῦ πλὴν ἐν τοῖς ὑψηλοῖς ἔθυεν καὶ ἐθυμία
'''
"4" = ''':sup:`4` καὶ ἀνέστη καὶ ἐπορεύθη εἰς Γαβαων θῦσαι ἐκεῖ ὅτι αὐτὴ ὑψηλοτάτη καὶ
μεγάλη χιλίαν ὁλοκαύτωσιν ἀνήνεγκεν Σαλωμων ἐπὶ τὸ θυσιαστήριον ἐν
Γαβαων
'''
"5" = ''':sup:`5` καὶ ὤφθη κύριος τῷ Σαλωμων ἐν ὕπνῳ τὴν νύκτα καὶ εἶπεν κύριος πρὸς
Σαλωμων αἴτησαί τι αἴτημα σαυτῷ
'''
"6" = ''':sup:`6` καὶ εἶπεν Σαλωμων σὺ ἐποίησας μετὰ τοῦ δούλου σου Δαυιδ τοῦ πατρός
μου ἔλεος μέγα καθὼς διῆλθεν ἐνώπιόν σου ἐν ἀληθείᾳ καὶ ἐν δικαιοσύνῃ
καὶ ἐν εὐθύτητι καρδίας μετὰ σοῦ καὶ ἐφύλαξας αὐτῷ τὸ ἔλεος τὸ μέγα
τοῦτο δοῦναι τὸν υἱὸν αὐτοῦ ἐπὶ τοῦ θρόνου αὐτοῦ ὡς ἡ ἡμέρα αὕτη
'''
"7" = ''':sup:`7` καὶ νῦν κύριε ὁ θεός μου σὺ ἔδωκας τὸν δοῦλόν σου ἀντὶ Δαυιδ τοῦ
πατρός μου καὶ ἐγώ εἰμι παιδάριον μικρὸν καὶ οὐκ οἶδα τὴν ἔξοδόν μου
καὶ τὴν εἴσοδόν μου
'''
"8" = ''':sup:`8` ὁ δὲ δοῦλός σου ἐν μέσῳ τοῦ λαοῦ σου ὃν ἐξελέξω λαὸν πολύν ὃς οὐκ
ἀριθμηθήσεται
'''
"9" = ''':sup:`9` καὶ δώσεις τῷ δούλῳ σου καρδίαν ἀκούειν καὶ διακρίνειν τὸν λαόν σου
ἐν δικαιοσύνῃ τοῦ συνίειν ἀνὰ μέσον ἀγαθοῦ καὶ κακοῦ ὅτι τίς δυνήσεται
κρίνειν τὸν λαόν σου τὸν βαρὺν τοῦτον
'''
"10" = ''':sup:`10` καὶ ἤρεσεν ἐνώπιον κυρίου ὅτι ᾐτήσατο Σαλωμων τὸ ῥῆμα τοῦτο
'''
"11" = ''':sup:`11` καὶ εἶπεν κύριος πρὸς αὐτόν ἀνθ’ ὧν ᾐτήσω παρ’ ἐμοῦ τὸ ῥῆμα τοῦτο
καὶ οὐκ ᾐτήσω σαυτῷ ἡμέρας πολλὰς καὶ οὐκ ᾐτήσω πλοῦτον οὐδὲ ᾐτήσω
ψυχὰς ἐχθρῶν σου ἀλλ’ ᾐτήσω σαυτῷ σύνεσιν τοῦ εἰσακούειν κρίμα
'''
"12" = ''':sup:`12` ἰδοὺ πεποίηκα κατὰ τὸ ῥῆμά σου ἰδοὺ δέδωκά σοι καρδίαν φρονίμην καὶ
σοφήν ὡς σὺ οὐ γέγονεν ἔμπροσθέν σου καὶ μετὰ σὲ οὐκ ἀναστήσεται ὅμοιός
σοι
'''
"13" = ''':sup:`13` καὶ ἃ οὐκ ᾐτήσω δέδωκά σοι καὶ πλοῦτον καὶ δόξαν ὡς οὐ γέγονεν ἀνὴρ
ὅμοιός σοι ἐν βασιλεῦσιν
'''
"14" = ''':sup:`14` καὶ ἐὰν πορευθῇς ἐν τῇ ὁδῷ μου φυλάσσειν τὰς ἐντολάς μου καὶ τὰ
προστάγματά μου ὡς ἐπορεύθη Δαυιδ ὁ πατήρ σου καὶ πληθυνῶ τὰς ἡμέρας
σου
'''
"15" = ''':sup:`15` καὶ ἐξυπνίσθη Σαλωμων καὶ ἰδοὺ ἐνύπνιον καὶ ἀνέστη καὶ παραγίνεται
εἰς Ιερουσαλημ καὶ ἔστη κατὰ πρόσωπον τοῦ θυσιαστηρίου τοῦ κατὰ
πρόσωπον κιβωτοῦ διαθήκης κυρίου ἐν Σιων καὶ ἀνήγαγεν ὁλοκαυτώσεις καὶ
ἐποίησεν εἰρηνικὰς καὶ ἐποίησεν πότον μέγαν ἑαυτῷ καὶ πᾶσιν τοῖς παισὶν
αὐτοῦ
'''
"16" = ''':sup:`16` τότε ὤφθησαν δύο γυναῖκες πόρναι τῷ βασιλεῖ καὶ ἔστησαν ἐνώπιον
αὐτοῦ
'''
"17" = ''':sup:`17` καὶ εἶπεν ἡ γυνὴ ἡ μία ἐν ἐμοί κύριε ἐγὼ καὶ ἡ γυνὴ αὕτη οἰκοῦμεν
ἐν οἴκῳ ἑνὶ καὶ ἐτέκομεν ἐν τῷ οἴκῳ
'''
"18" = ''':sup:`18` καὶ ἐγενήθη ἐν τῇ ἡμέρᾳ τῇ τρίτῃ τεκούσης μου καὶ ἔτεκεν καὶ ἡ γυνὴ
αὕτη καὶ ἡμεῖς κατὰ τὸ αὐτό καὶ οὐκ ἔστιν οὐθεὶς μεθ’ ἡμῶν πάρεξ
ἀμφοτέρων ἡμῶν ἐν τῷ οἴκῳ
'''
"19" = ''':sup:`19` καὶ ἀπέθανεν ὁ υἱὸς τῆς γυναικὸς ταύτης τὴν νύκτα ὡς ἐπεκοιμήθη ἐπ’
αὐτόν
'''
"20" = ''':sup:`20` καὶ ἀνέστη μέσης τῆς νυκτὸς καὶ ἔλαβεν τὸν υἱόν μου ἐκ τῶν ἀγκαλῶν
μου καὶ ἐκοίμισεν αὐτὸν ἐν τῷ κόλπῳ αὐτῆς καὶ τὸν υἱὸν αὐτῆς τὸν
τεθνηκότα ἐκοίμισεν ἐν τῷ κόλπῳ μου
'''
"21" = ''':sup:`21` καὶ ἀνέστην τὸ πρωὶ θηλάσαι τὸν υἱόν μου καὶ ἐκεῖνος ἦν τεθνηκώς
καὶ ἰδοὺ κατενόησα αὐτὸν πρωί καὶ ἰδοὺ οὐκ ἦν ὁ υἱός μου ὃν ἔτεκον
'''
"22" = ''':sup:`22` καὶ εἶπεν ἡ γυνὴ ἡ ἑτέρα οὐχί ἀλλὰ ὁ υἱός μου ὁ ζῶν ὁ δὲ υἱός σου ὁ
τεθνηκώς καὶ ἐλάλησαν ἐνώπιον τοῦ βασιλέως
'''
"23" = ''':sup:`23` καὶ εἶπεν ὁ βασιλεὺς αὐταῖς σὺ λέγεις οὗτος ὁ υἱός μου ὁ ζῶν καὶ ὁ
υἱὸς ταύτης ὁ τεθνηκώς καὶ σὺ λέγεις οὐχί ἀλλὰ ὁ υἱός μου ὁ ζῶν καὶ ὁ
υἱός σου ὁ τεθνηκώς
'''
"24" = ''':sup:`24` καὶ εἶπεν ὁ βασιλεύς λάβετέ μοι μάχαιραν καὶ προσήνεγκαν τὴν
μάχαιραν ἐνώπιον τοῦ βασιλέως
'''
"25" = ''':sup:`25` καὶ εἶπεν ὁ βασιλεύς διέλετε τὸ παιδίον τὸ θηλάζον τὸ ζῶν εἰς δύο
καὶ δότε τὸ ἥμισυ αὐτοῦ ταύτῃ καὶ τὸ ἥμισυ αὐτοῦ ταύτῃ
'''
"26" = ''':sup:`26` καὶ ἀπεκρίθη ἡ γυνή ἧς ἦν ὁ υἱὸς ὁ ζῶν καὶ εἶπεν πρὸς τὸν βασιλέα
ὅτι ἐταράχθη ἡ μήτρα αὐτῆς ἐπὶ τῷ υἱῷ αὐτῆς καὶ εἶπεν ἐν ἐμοί κύριε
δότε αὐτῇ τὸ παιδίον καὶ θανάτῳ μὴ θανατώσητε αὐτόν καὶ αὕτη εἶπεν μήτε
ἐμοὶ μήτε αὐτῇ ἔστω διέλετε
'''
"27" = ''':sup:`27` καὶ ἀπεκρίθη ὁ βασιλεὺς καὶ εἶπεν δότε τὸ παιδίον τῇ εἰπούσῃ δότε
αὐτῇ αὐτὸ καὶ θανάτῳ μὴ θανατώσητε αὐτόν αὐτὴ ἡ μήτηρ αὐτοῦ
'''
"28" = ''':sup:`28` καὶ ἤκουσαν πᾶς Ισραηλ τὸ κρίμα τοῦτο ὃ ἔκρινεν ὁ βασιλεύς καὶ
ἐφοβήθησαν ἀπὸ προσώπου τοῦ βασιλέως ὅτι εἶδον ὅτι φρόνησις θεοῦ ἐν
αὐτῷ τοῦ ποιεῖν δικαίωμα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
