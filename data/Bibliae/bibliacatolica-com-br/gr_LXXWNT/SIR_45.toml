[45]
"1" = ''':sup:`1` καὶ ἐξήγαγεν ἐξ αὐτοῦ ἄνδρα ἐλέους εὑρίσκοντα χάριν ἐν ὀφθαλμοῖς
πάσης σαρκὸς ἠγαπημένον ὑπὸ θεοῦ καὶ ἀνθρώπων Μωυσῆν οὗ τὸ μνημόσυνον
ἐν εὐλογίαις
'''
"2" = ''':sup:`2` ὡμοίωσεν αὐτὸν δόξῃ ἁγίων καὶ ἐμεγάλυνεν αὐτὸν ἐν φόβοις ἐχθρῶν
'''
"3" = ''':sup:`3` ἐν λόγοις αὐτοῦ σημεῖα κατέπαυσεν ἐδόξασεν αὐτὸν κατὰ πρόσωπον
βασιλέων ἐνετείλατο αὐτῷ πρὸς λαὸν αὐτοῦ καὶ ἔδειξεν αὐτῷ τῆς δόξης
αὐτοῦ
'''
"4" = ''':sup:`4` ἐν πίστει καὶ πραΰτητι αὐτὸν ἡγίασεν ἐξελέξατο αὐτὸν ἐκ πάσης σαρκός
'''
"5" = ''':sup:`5` ἠκούτισεν αὐτὸν τῆς φωνῆς αὐτοῦ καὶ εἰσήγαγεν αὐτὸν εἰς τὸν γνόφον
καὶ ἔδωκεν αὐτῷ κατὰ πρόσωπον ἐντολάς νόμον ζωῆς καὶ ἐπιστήμης διδάξαι
τὸν Ιακωβ διαθήκην καὶ κρίματα αὐτοῦ τὸν Ισραηλ
'''
"6" = ''':sup:`6` Ααρων ὕψωσεν ἅγιον ὅμοιον αὐτῷ ἀδελφὸν αὐτοῦ ἐκ φυλῆς Λευι
'''
"7" = ''':sup:`7` ἔστησεν αὐτὸν διαθήκην αἰῶνος καὶ ἔδωκεν αὐτῷ ἱερατείαν λαοῦ
ἐμακάρισεν αὐτὸν ἐν εὐκοσμίᾳ καὶ περιέζωσεν αὐτὸν περιστολὴν δόξης
'''
"8" = ''':sup:`8` ἐνέδυσεν αὐτὸν συντέλειαν καυχήματος καὶ ἐστερέωσεν αὐτὸν σκεύεσιν
ἰσχύος περισκελῆ καὶ ποδήρη καὶ ἐπωμίδα
'''
"9" = ''':sup:`9` καὶ ἐκύκλωσεν αὐτὸν ῥοΐσκοις χρυσοῖς κώδωσιν πλείστοις κυκλόθεν
ἠχῆσαι φωνὴν ἐν βήμασιν αὐτοῦ ἀκουστὸν ποιῆσαι ἦχον ἐν ναῷ εἰς
μνημόσυνον υἱοῖς λαοῦ αὐτοῦ
'''
"10" = ''':sup:`10` στολῇ ἁγίᾳ χρυσῷ καὶ ὑακίνθῳ καὶ πορφύρᾳ ἔργῳ ποικιλτοῦ λογείῳ
κρίσεως δήλοις ἀληθείας κεκλωσμένῃ κόκκῳ ἔργῳ τεχνίτου
'''
"11" = ''':sup:`11` λίθοις πολυτελέσιν γλύμματος σφραγῖδος ἐν δέσει χρυσίου ἔργῳ
λιθουργοῦ εἰς μνημόσυνον ἐν γραφῇ κεκολαμμένῃ κατ’ ἀριθμὸν φυλῶν Ισραηλ
'''
"12" = ''':sup:`12` στέφανον χρυσοῦν ἐπάνω κιδάρεως ἐκτύπωμα σφραγῖδος ἁγιάσματος
καύχημα τιμῆς ἔργον ἰσχύος ἐπιθυμήματα ὀφθαλμῶν κοσμούμενα
'''
"13" = ''':sup:`13` ὡραῖα πρὸ αὐτοῦ οὐ γέγονεν τοιαῦτα ἕως αἰῶνος οὐκ ἐνεδύσατο
ἀλλογενὴς πλὴν τῶν υἱῶν αὐτοῦ μόνον καὶ τὰ ἔκγονα αὐτοῦ διὰ παντός
'''
"14" = ''':sup:`14` θυσίαι αὐτοῦ ὁλοκαρπωθήσονται καθ’ ἡμέραν ἐνδελεχῶς δίς
'''
"15" = ''':sup:`15` ἐπλήρωσεν Μωυσῆς τὰς χεῖρας καὶ ἔχρισεν αὐτὸν ἐν ἐλαίῳ ἁγίῳ ἐγενήθη
αὐτῷ εἰς διαθήκην αἰῶνος καὶ τῷ σπέρματι αὐτοῦ ἐν ἡμέραις οὐρανοῦ
λειτουργεῖν αὐτῷ ἅμα καὶ ἱερατεύειν καὶ εὐλογεῖν τὸν λαὸν αὐτοῦ ἐν τῷ
ὀνόματι
'''
"16" = ''':sup:`16` ἐξελέξατο αὐτὸν ἀπὸ παντὸς ζῶντος προσαγαγεῖν κάρπωσιν κυρίῳ
θυμίαμα καὶ εὐωδίαν εἰς μνημόσυνον ἐξιλάσκεσθαι περὶ τοῦ λαοῦ σου
'''
"17" = ''':sup:`17` ἔδωκεν αὐτῷ ἐν ἐντολαῖς αὐτοῦ ἐξουσίαν ἐν διαθήκαις κριμάτων
διδάξαι τὸν Ιακωβ τὰ μαρτύρια καὶ ἐν νόμῳ αὐτοῦ φωτίσαι Ισραηλ
'''
"18" = ''':sup:`18` ἐπισυνέστησαν αὐτῷ ἀλλότριοι καὶ ἐζήλωσαν αὐτὸν ἐν τῇ ἐρήμῳ ἄνδρες
οἱ περὶ Δαθαν καὶ Αβιρων καὶ ἡ συναγωγὴ Κορε ἐν θυμῷ καὶ ὀργῇ
'''
"19" = ''':sup:`19` εἶδεν κύριος καὶ οὐκ εὐδόκησεν καὶ συνετελέσθησαν ἐν θυμῷ ὀργῆς
ἐποίησεν αὐτοῖς τέρατα καταναλῶσαι ἐν πυρὶ φλογὸς αὐτοῦ
'''
"20" = ''':sup:`20` καὶ προσέθηκεν Ααρων δόξαν καὶ ἔδωκεν αὐτῷ κληρονομίαν ἀπαρχὰς
πρωτογενημάτων ἐμέρισεν αὐτῷ ἄρτον πρώτοις ἡτοίμασεν πλησμονήν
'''
"21" = ''':sup:`21` καὶ γὰρ θυσίας κυρίου φάγονται ἃς ἔδωκεν αὐτῷ τε καὶ τῷ σπέρματι
αὐτοῦ
'''
"22" = ''':sup:`22` πλὴν ἐν γῇ λαοῦ οὐ κληρονομήσει καὶ μερὶς οὐκ ἔστιν αὐτῷ ἐν λαῷ
αὐτὸς γὰρ μερίς σου καὶ κληρονομία
'''
"23" = ''':sup:`23` καὶ Φινεες υἱὸς Ελεαζαρ τρίτος εἰς δόξαν ἐν τῷ ζηλῶσαι αὐτὸν ἐν
φόβῳ κυρίου καὶ στῆναι αὐτὸν ἐν τροπῇ λαοῦ ἐν ἀγαθότητι προθυμίας ψυχῆς
αὐτοῦ καὶ ἐξιλάσατο περὶ τοῦ Ισραηλ
'''
"24" = ''':sup:`24` διὰ τοῦτο ἐστάθη αὐτῷ διαθήκη εἰρήνης προστατεῖν ἁγίων καὶ λαοῦ
αὐτοῦ ἵνα αὐτῷ ᾖ καὶ τῷ σπέρματι αὐτοῦ ἱερωσύνης μεγαλεῖον εἰς τοὺς
αἰῶνας
'''
"25" = ''':sup:`25` καὶ διαθήκη τῷ Δαυιδ υἱῷ Ιεσσαι ἐκ φυλῆς Ιουδα κληρονομία βασιλέως
υἱοῦ ἐξ υἱοῦ μόνου κληρονομία Ααρων καὶ τῷ σπέρματι αὐτοῦ
'''
"26" = ''':sup:`26` δῴη ὑμῖν σοφίαν ἐν καρδίᾳ ὑμῶν κρίνειν τὸν λαὸν αὐτοῦ ἐν δικαιοσύνῃ
ἵνα μὴ ἀφανισθῇ τὰ ἀγαθὰ αὐτῶν καὶ τὴν δόξαν αὐτῶν εἰς γενεὰς αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
