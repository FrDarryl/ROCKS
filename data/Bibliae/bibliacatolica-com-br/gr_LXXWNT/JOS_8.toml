[8]
"1" = ''':sup:`1` καὶ εἶπεν κύριος πρὸς Ἰησοῦν μὴ φοβηθῇς μηδὲ δειλιάσῃς λαβὲ μετὰ σοῦ
τοὺς ἄνδρας πάντας τοὺς πολεμιστὰς καὶ ἀναστὰς ἀνάβηθι εἰς Γαι ἰδοὺ
δέδωκα εἰς τὰς χεῖράς σου τὸν βασιλέα Γαι καὶ τὴν γῆν αὐτοῦ
'''
"2" = ''':sup:`2` καὶ ποιήσεις τὴν Γαι ὃν τρόπον ἐποίησας τὴν Ιεριχω καὶ τὸν βασιλέα
αὐτῆς καὶ τὴν προνομὴν τῶν κτηνῶν προνομεύσεις σεαυτῷ κατάστησον δὲ
σεαυτῷ ἔνεδρα τῇ πόλει εἰς τὰ ὀπίσω
'''
"3" = ''':sup:`3` καὶ ἀνέστη Ἰησοῦς καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς ὥστε ἀναβῆναι εἰς Γαι
ἐπέλεξεν δὲ Ἰησοῦς τριάκοντα χιλιάδας ἀνδρῶν δυνατοὺς ἐν ἰσχύι καὶ
ἀπέστειλεν αὐτοὺς νυκτός
'''
"4" = ''':sup:`4` καὶ ἐνετείλατο αὐτοῖς λέγων ὑμεῖς ἐνεδρεύσατε ὀπίσω τῆς πόλεως μὴ
μακρὰν γίνεσθε ἀπὸ τῆς πόλεως καὶ ἔσεσθε πάντες ἕτοιμοι
'''
"5" = ''':sup:`5` καὶ ἐγὼ καὶ πάντες οἱ μετ’ ἐμοῦ προσάξομεν πρὸς τὴν πόλιν καὶ ἔσται
ὡς ἂν ἐξέλθωσιν οἱ κατοικοῦντες Γαι εἰς συνάντησιν ἡμῖν καθάπερ καὶ
πρῴην καὶ φευξόμεθα ἀπὸ προσώπου αὐτῶν
'''
"6" = ''':sup:`6` καὶ ὡς ἂν ἐξέλθωσιν ὀπίσω ἡμῶν ἀποσπάσομεν αὐτοὺς ἀπὸ τῆς πόλεως καὶ
ἐροῦσιν φεύγουσιν οὗτοι ἀπὸ προσώπου ἡμῶν ὃν τρόπον καὶ ἔμπροσθεν
'''
"7" = ''':sup:`7` ὑμεῖς δὲ ἐξαναστήσεσθε ἐκ τῆς ἐνέδρας καὶ πορεύσεσθε εἰς τὴν πόλιν
'''
"8" = ''':sup:`8` κατὰ τὸ ῥῆμα τοῦτο ποιήσετε ἰδοὺ ἐντέταλμαι ὑμῖν
'''
"9" = ''':sup:`9` καὶ ἀπέστειλεν αὐτοὺς Ἰησοῦς καὶ ἐπορεύθησαν εἰς τὴν ἐνέδραν καὶ
ἐνεκάθισαν ἀνὰ μέσον Βαιθηλ καὶ ἀνὰ μέσον Γαι ἀπὸ θαλάσσης τῆς Γαι
'''
"10" = ''':sup:`10` καὶ ὀρθρίσας Ἰησοῦς τὸ πρωὶ ἐπεσκέψατο τὸν λαόν καὶ ἀνέβησαν αὐτὸς
καὶ οἱ πρεσβύτεροι κατὰ πρόσωπον τοῦ λαοῦ ἐπὶ Γαι
'''
"11" = ''':sup:`11` καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς μετ’ αὐτοῦ ἀνέβησαν καὶ πορευόμενοι
ἦλθον ἐξ ἐναντίας τῆς πόλεως ἀπ’ ἀνατολῶν
'''
"12" = ''':sup:`12` καὶ τὰ ἔνεδρα τῆς πόλεως ἀπὸ θαλάσσης
'''
"14" = ''':sup:`14` καὶ ἐγένετο ὡς εἶδεν βασιλεὺς Γαι ἔσπευσεν καὶ ἐξῆλθεν εἰς
συνάντησιν αὐτοῖς ἐπ’ εὐθείας εἰς τὸν πόλεμον αὐτὸς καὶ πᾶς ὁ λαὸς ὁ
μετ’ αὐτοῦ καὶ αὐτὸς οὐκ ᾔδει ὅτι ἔνεδρα αὐτῷ ἐστιν ὀπίσω τῆς πόλεως
'''
"15" = ''':sup:`15` καὶ εἶδεν καὶ ἀνεχώρησεν Ἰησοῦς καὶ Ισραηλ ἀπὸ προσώπου αὐτῶν
'''
"16" = ''':sup:`16` καὶ κατεδίωξαν ὀπίσω τῶν υἱῶν Ισραηλ καὶ αὐτοὶ ἀπέστησαν ἀπὸ τῆς
πόλεως
'''
"17" = ''':sup:`17` οὐ κατελείφθη οὐθεὶς ἐν τῇ Γαι ὃς οὐ κατεδίωξεν ὀπίσω Ισραηλ καὶ
κατέλιπον τὴν πόλιν ἀνεῳγμένην καὶ κατεδίωξαν ὀπίσω Ισραηλ
'''
"18" = ''':sup:`18` καὶ εἶπεν κύριος πρὸς Ἰησοῦν ἔκτεινον τὴν χεῖρά σου ἐν τῷ γαίσῳ τῷ
ἐν τῇ χειρί σου ἐπὶ τὴν πόλιν εἰς γὰρ τὰς χεῖράς σου παραδέδωκα αὐτήν
καὶ τὰ ἔνεδρα ἐξαναστήσονται ἐν τάχει ἐκ τοῦ τόπου αὐτῶν καὶ ἐξέτεινεν
Ἰησοῦς τὴν χεῖρα αὐτοῦ τὸν γαῖσον ἐπὶ τὴν πόλιν
'''
"19" = ''':sup:`19` καὶ τὰ ἔνεδρα ἐξανέστησαν ἐν τάχει ἐκ τοῦ τόπου αὐτῶν καὶ ἐξήλθοσαν
ὅτε ἐξέτεινεν τὴν χεῖρα καὶ ἤλθοσαν ἐπὶ τὴν πόλιν καὶ κατελάβοντο αὐτὴν
καὶ σπεύσαντες ἐνέπρησαν τὴν πόλιν ἐν πυρί
'''
"20" = ''':sup:`20` καὶ περιβλέψαντες οἱ κάτοικοι Γαι εἰς τὰ ὀπίσω αὐτῶν καὶ ἐθεώρουν
καπνὸν ἀναβαίνοντα ἐκ τῆς πόλεως εἰς τὸν οὐρανόν καὶ οὐκέτι εἶχον ποῦ
φύγωσιν ὧδε ἢ ὧδε
'''
"21" = ''':sup:`21` καὶ Ἰησοῦς καὶ πᾶς Ισραηλ εἶδον ὅτι ἔλαβον τὰ ἔνεδρα τὴν πόλιν καὶ
ὅτι ἀνέβη ὁ καπνὸς τῆς πόλεως εἰς τὸν οὐρανόν καὶ μεταβαλόμενοι
ἐπάταξαν τοὺς ἄνδρας τῆς Γαι
'''
"22" = ''':sup:`22` καὶ οὗτοι ἐξήλθοσαν ἐκ τῆς πόλεως εἰς συνάντησιν καὶ ἐγενήθησαν ἀνὰ
μέσον τῆς παρεμβολῆς οὗτοι ἐντεῦθεν καὶ οὗτοι ἐντεῦθεν καὶ ἐπάταξαν ἕως
τοῦ μὴ καταλειφθῆναι αὐτῶν σεσωσμένον καὶ διαπεφευγότα
'''
"23" = ''':sup:`23` καὶ τὸν βασιλέα τῆς Γαι συνέλαβον ζῶντα καὶ προσήγαγον αὐτὸν πρὸς
Ἰησοῦν
'''
"24" = ''':sup:`24` καὶ ὡς ἐπαύσαντο οἱ υἱοὶ Ισραηλ ἀποκτέννοντες πάντας τοὺς ἐν τῇ Γαι
τοὺς ἐν τοῖς πεδίοις καὶ ἐν τῷ ὄρει ἐπὶ τῆς καταβάσεως οὗ κατεδίωξαν
αὐτοὺς ἀπ’ αὐτῆς εἰς τέλος καὶ ἀπέστρεψεν Ἰησοῦς εἰς Γαι καὶ ἐπάταξεν
αὐτὴν ἐν στόματι ῥομφαίας
'''
"25" = ''':sup:`25` καὶ ἐγενήθησαν οἱ πεσόντες ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀπὸ ἀνδρὸς καὶ ἕως
γυναικὸς δώδεκα χιλιάδες πάντας τοὺς κατοικοῦντας Γαι
'''
"27" = ''':sup:`27` πλὴν τῶν κτηνῶν καὶ τῶν σκύλων τῶν ἐν τῇ πόλει πάντα ἃ ἐπρονόμευσαν
οἱ υἱοὶ Ισραηλ κατὰ πρόσταγμα κυρίου ὃν τρόπον συνέταξεν κύριος τῷ
Ἰησοῖ
'''
"28" = ''':sup:`28` καὶ ἐνεπύρισεν Ἰησοῦς τὴν πόλιν ἐν πυρί χῶμα ἀοίκητον εἰς τὸν αἰῶνα
ἔθηκεν αὐτὴν ἕως τῆς ἡμέρας ταύτης
'''
"29" = ''':sup:`29` καὶ τὸν βασιλέα τῆς Γαι ἐκρέμασεν ἐπὶ ξύλου διδύμου καὶ ἦν ἐπὶ τοῦ
ξύλου ἕως ἑσπέρας καὶ ἐπιδύνοντος τοῦ ἡλίου συνέταξεν Ἰησοῦς καὶ
καθείλοσαν αὐτοῦ τὸ σῶμα ἀπὸ τοῦ ξύλου καὶ ἔρριψαν αὐτὸν εἰς τὸν βόθρον
καὶ ἐπέστησαν αὐτῷ σωρὸν λίθων ἕως τῆς ἡμέρας ταύτης
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
