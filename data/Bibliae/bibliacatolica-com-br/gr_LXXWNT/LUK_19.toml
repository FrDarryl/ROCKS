[19]
"1" = ''':sup:`1` καὶ εἰσελθὼν διήρχετο τὴν ἰεριχώ.
'''
"2" = ''':sup:`2` καὶ ἰδοὺ ἀνὴρ ὀνόματι καλούμενος ζακχαῖος, καὶ αὐτὸς ἦν ἀρχιτελώνης
καὶ αὐτὸς πλούσιος.
'''
"3" = ''':sup:`3` καὶ ἐζήτει ἰδεῖν τὸν ἰησοῦν τίς ἐστιν, καὶ οὐκ ἠδύνατο ἀπὸ τοῦ ὄχλου
ὅτι τῇ ἡλικίᾳ μικρὸς ἦν.
'''
"4" = ''':sup:`4` καὶ προδραμὼν εἰς τὸ ἔμπροσθεν ἀνέβη ἐπὶ συκομορέαν ἵνα ἴδῃ αὐτόν,
ὅτι ἐκείνης ἤμελλεν διέρχεσθαι.
'''
"5" = ''':sup:`5` καὶ ὡς ἦλθεν ἐπὶ τὸν τόπον, ἀναβλέψας ὁ ἰησοῦς εἶπεν πρὸς αὐτόν,
ζακχαῖε, σπεύσας κατάβηθι, σήμερον γὰρ ἐν τῶ οἴκῳ σου δεῖ με μεῖναι.
'''
"6" = ''':sup:`6` καὶ σπεύσας κατέβη, καὶ ὑπεδέξατο αὐτὸν χαίρων.
'''
"7" = ''':sup:`7` καὶ ἰδόντες πάντες διεγόγγυζον λέγοντες ὅτι παρὰ ἁμαρτωλῶ ἀνδρὶ
εἰσῆλθεν καταλῦσαι.
'''
"8" = ''':sup:`8` σταθεὶς δὲ ζακχαῖος εἶπεν πρὸς τὸν κύριον, ἰδοὺ τὰ ἡμίσιά μου τῶν
ὑπαρχόντων, κύριε, τοῖς πτωχοῖς δίδωμι, καὶ εἴ τινός τι ἐσυκοφάντησα
ἀποδίδωμι τετραπλοῦν.
'''
"9" = ''':sup:`9` εἶπεν δὲ πρὸς αὐτὸν ὁ ἰησοῦς ὅτι σήμερον σωτηρία τῶ οἴκῳ τούτῳ
ἐγένετο, καθότι καὶ αὐτὸς υἱὸς ἀβραάμ ἐστιν·
'''
"10" = ''':sup:`10` ἦλθεν γὰρ ὁ υἱὸς τοῦ ἀνθρώπου ζητῆσαι καὶ σῶσαι τὸ ἀπολωλός.
'''
"11" = ''':sup:`11` ἀκουόντων δὲ αὐτῶν ταῦτα προσθεὶς εἶπεν παραβολὴν διὰ τὸ ἐγγὺς
εἶναι ἰερουσαλὴμ αὐτὸν καὶ δοκεῖν αὐτοὺς ὅτι παραχρῆμα μέλλει ἡ
βασιλεία τοῦ θεοῦ ἀναφαίνεσθαι.
'''
"12" = ''':sup:`12` εἶπεν οὗν, ἄνθρωπός τις εὐγενὴς ἐπορεύθη εἰς χώραν μακρὰν λαβεῖν
ἑαυτῶ βασιλείαν καὶ ὑποστρέψαι.
'''
"13" = ''':sup:`13` καλέσας δὲ δέκα δούλους ἑαυτοῦ ἔδωκεν αὐτοῖς δέκα μνᾶς καὶ εἶπεν
πρὸς αὐτούς, πραγματεύσασθε ἐν ᾧ ἔρχομαι.
'''
"14" = ''':sup:`14` οἱ δὲ πολῖται αὐτοῦ ἐμίσουν αὐτόν, καὶ ἀπέστειλαν πρεσβείαν ὀπίσω
αὐτοῦ λέγοντες, οὐ θέλομεν τοῦτον βασιλεῦσαι ἐφ᾽ ἡμᾶς.
'''
"15" = ''':sup:`15` καὶ ἐγένετο ἐν τῶ ἐπανελθεῖν αὐτὸν λαβόντα τὴν βασιλείαν καὶ εἶπεν
φωνηθῆναι αὐτῶ τοὺς δούλους τούτους οἷς δεδώκει τὸ ἀργύριον, ἵνα γνοῖ
τί διεπραγματεύσαντο.
'''
"16" = ''':sup:`16` παρεγένετο δὲ ὁ πρῶτος λέγων, κύριε, ἡ μνᾶ σου δέκα προσηργάσατο
μνᾶς.
'''
"17" = ''':sup:`17` καὶ εἶπεν αὐτῶ, εὗγε, ἀγαθὲ δοῦλε, ὅτι ἐν ἐλαχίστῳ πιστὸς ἐγένου,
ἴσθι ἐξουσίαν ἔχων ἐπάνω δέκα πόλεων.
'''
"18" = ''':sup:`18` καὶ ἦλθεν ὁ δεύτερος λέγων, ἡ μνᾶ σου, κύριε, ἐποίησεν πέντε μνᾶς.
'''
"19" = ''':sup:`19` εἶπεν δὲ καὶ τούτῳ, καὶ σὺ ἐπάνω γίνου πέντε πόλεων.
'''
"20" = ''':sup:`20` καὶ ὁ ἕτερος ἦλθεν λέγων, κύριε, ἰδοὺ ἡ μνᾶ σου ἣν εἶχον
ἀποκειμένην ἐν σουδαρίῳ·
'''
"21" = ''':sup:`21` ἐφοβούμην γάρ σε, ὅτι ἄνθρωπος αὐστηρὸς εἶ, αἴρεις ὃ οὐκ ἔθηκας καὶ
θερίζεις ὃ οὐκ ἔσπειρας.
'''
"22" = ''':sup:`22` λέγει αὐτῶ, ἐκ τοῦ στόματός σου κρίνω σε, πονηρὲ δοῦλε. ᾔδεις ὅτι
ἐγὼ ἄνθρωπος αὐστηρός εἰμι, αἴρων ὃ οὐκ ἔθηκα καὶ θερίζων ὃ οὐκ
ἔσπειρα;
'''
"23" = ''':sup:`23` καὶ διὰ τί οὐκ ἔδωκάς μου τὸ ἀργύριον ἐπὶ τράπεζαν; κἀγὼ ἐλθὼν σὺν
τόκῳ ἂν αὐτὸ ἔπραξα.
'''
"24" = ''':sup:`24` καὶ τοῖς παρεστῶσιν εἶπεν, ἄρατε ἀπ᾽ αὐτοῦ τὴν μνᾶν καὶ δότε τῶ τὰς
δέκα μνᾶς ἔχοντι
'''
"25" = ''':sup:`25` _ καὶ εἶπαν αὐτῶ, κύριε, ἔχει δέκα μνᾶς _
'''
"26" = ''':sup:`26` λέγω ὑμῖν ὅτι παντὶ τῶ ἔχοντι δοθήσεται, ἀπὸ δὲ τοῦ μὴ ἔχοντος καὶ
ὃ ἔχει ἀρθήσεται.
'''
"27" = ''':sup:`27` πλὴν τοὺς ἐχθρούς μου τούτους τοὺς μὴ θελήσαντάς με βασιλεῦσαι ἐπ᾽
αὐτοὺς ἀγάγετε ὧδε καὶ κατασφάξατε αὐτοὺς ἔμπροσθέν μου.
'''
"28" = ''':sup:`28` καὶ εἰπὼν ταῦτα ἐπορεύετο ἔμπροσθεν ἀναβαίνων εἰς ἱεροσόλυμα.
καλούμενον ἐλαιῶν, ἀπέστειλεν δύο τῶν μαθητῶν
'''
"30" = ''':sup:`30` λέγων, ὑπάγετε εἰς τὴν κατέναντι κώμην, ἐν ᾗ εἰσπορευόμενοι
εὑρήσετε πῶλον δεδεμένον, ἐφ᾽ ὃν οὐδεὶς πώποτε ἀνθρώπων ἐκάθισεν, καὶ
λύσαντες αὐτὸν ἀγάγετε.
'''
"31" = ''':sup:`31` καὶ ἐάν τις ὑμᾶς ἐρωτᾷ, διὰ τί λύετε; οὕτως ἐρεῖτε ὅτι ὁ κύριος
αὐτοῦ χρείαν ἔχει.
'''
"32" = ''':sup:`32` ἀπελθόντες δὲ οἱ ἀπεσταλμένοι εὖρον καθὼς εἶπεν αὐτοῖς.
'''
"33" = ''':sup:`33` λυόντων δὲ αὐτῶν τὸν πῶλον εἶπαν οἱ κύριοι αὐτοῦ πρὸς αὐτούς, τί
λύετε τὸν πῶλον;
'''
"34" = ''':sup:`34` οἱ δὲ εἶπαν ὅτι ὁ κύριος αὐτοῦ χρείαν ἔχει.
'''
"35" = ''':sup:`35` καὶ ἤγαγον αὐτὸν πρὸς τὸν ἰησοῦν, καὶ ἐπιρίψαντες αὐτῶν τὰ ἱμάτια
ἐπὶ τὸν πῶλον ἐπεβίβασαν τὸν ἰησοῦν.
'''
"36" = ''':sup:`36` πορευομένου δὲ αὐτοῦ ὑπεστρώννυον τὰ ἱμάτια αὐτῶν ἐν τῇ ὁδῶ.
'''
"37" = ''':sup:`37` ἐγγίζοντος δὲ αὐτοῦ ἤδη πρὸς τῇ καταβάσει τοῦ ὄρους τῶν ἐλαιῶν
ἤρξαντο ἅπαν τὸ πλῆθος τῶν μαθητῶν χαίροντες αἰνεῖν τὸν θεὸν φωνῇ
μεγάλῃ περὶ πασῶν ὧν εἶδον δυνάμεων,
'''
"38" = ''':sup:`38` λέγοντες, εὐλογημένος ὁ ἐρχόμενος ὁ βασιλεὺς ἐν ὀνόματι κυρίου· ἐν
οὐρανῶ εἰρήνη καὶ δόξα ἐν ὑψίστοις.
'''
"39" = ''':sup:`39` καί τινες τῶν φαρισαίων ἀπὸ τοῦ ὄχλου εἶπαν πρὸς αὐτόν, διδάσκαλε,
ἐπιτίμησον τοῖς μαθηταῖς σου.
'''
"40" = ''':sup:`40` καὶ ἀποκριθεὶς εἶπεν, λέγω ὑμῖν, ἐὰν οὖτοι σιωπήσουσιν, οἱ λίθοι
κράξουσιν.
'''
"41" = ''':sup:`41` καὶ ὡς ἤγγισεν, ἰδὼν τὴν πόλιν ἔκλαυσεν ἐπ᾽ αὐτήν,
'''
"42" = ''':sup:`42` λέγων ὅτι εἰ ἔγνως ἐν τῇ ἡμέρᾳ ταύτῃ καὶ σὺ τὰ πρὸς εἰρήνην _ νῦν
δὲ ἐκρύβη ἀπὸ ὀφθαλμῶν σου.
'''
"43" = ''':sup:`43` ὅτι ἥξουσιν ἡμέραι ἐπὶ σὲ καὶ παρεμβαλοῦσιν οἱ ἐχθροί σου χάρακά
σοι καὶ περικυκλώσουσίν σε καὶ συνέξουσίν σε πάντοθεν,
'''
"44" = ''':sup:`44` καὶ ἐδαφιοῦσίν σε καὶ τὰ τέκνα σου ἐν σοί, καὶ οὐκ ἀφήσουσιν λίθον
ἐπὶ λίθον ἐν σοί, ἀνθ᾽ ὧν οὐκ ἔγνως τὸν καιρὸν τῆς ἐπισκοπῆς σου.
'''
"45" = ''':sup:`45` καὶ εἰσελθὼν εἰς τὸ ἱερὸν ἤρξατο ἐκβάλλειν τοὺς πωλοῦντας,
'''
"46" = ''':sup:`46` λέγων αὐτοῖς, γέγραπται, καὶ ἔσται ὁ οἶκός μου οἶκος προσευχῆς,
ὑμεῖς δὲ αὐτὸν ἐποιήσατε σπήλαιον λῃστῶν.
'''
"47" = ''':sup:`47` καὶ ἦν διδάσκων τὸ καθ᾽ ἡμέραν ἐν τῶ ἱερῶ. οἱ δὲ ἀρχιερεῖς καὶ οἱ
γραμματεῖς ἐζήτουν αὐτὸν ἀπολέσαι καὶ οἱ πρῶτοι τοῦ λαοῦ·
'''
"48" = ''':sup:`48` καὶ οὐχ εὕρισκον τὸ τί ποιήσωσιν, ὁ λαὸς γὰρ ἅπας ἐξεκρέματο αὐτοῦ
ἀκούων.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
