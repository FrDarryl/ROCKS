[31]
"1" = ''':sup:`1` Gr. Psalm 31 (Heb. 32) τῷ Δαυιδ συνέσεως μακάριοι ὧν ἀφέθησαν αἱ
ἀνομίαι καὶ ὧν ἐπεκαλύφθησαν αἱ ἁμαρτίαι
'''
"2" = ''':sup:`2` μακάριος ἀνήρ οὗ οὐ μὴ λογίσηται κύριος ἁμαρτίαν οὐδὲ ἔστιν ἐν τῷ
στόματι αὐτοῦ δόλος
'''
"3" = ''':sup:`3` ὅτι ἐσίγησα ἐπαλαιώθη τὰ ὀστᾶ μου ἀπὸ τοῦ κράζειν με ὅλην τὴν ἡμέραν
'''
"4" = ''':sup:`4` ὅτι ἡμέρας καὶ νυκτὸς ἐβαρύνθη ἐπ’ ἐμὲ ἡ χείρ σου ἐστράφην εἰς
ταλαιπωρίαν ἐν τῷ ἐμπαγῆναι ἄκανθαν διάψαλμα
'''
"5" = ''':sup:`5` τὴν ἁμαρτίαν μου ἐγνώρισα καὶ τὴν ἀνομίαν μου οὐκ ἐκάλυψα εἶπα
ἐξαγορεύσω κατ’ ἐμοῦ τὴν ἀνομίαν μου τῷ κυρίῳ καὶ σὺ ἀφῆκας τὴν
ἀσέβειαν τῆς ἁμαρτίας μου διάψαλμα
'''
"6" = ''':sup:`6` ὑπὲρ ταύτης προσεύξεται πᾶς ὅσιος πρὸς σὲ ἐν καιρῷ εὐθέτῳ πλὴν ἐν
κατακλυσμῷ ὑδάτων πολλῶν πρὸς αὐτὸν οὐκ ἐγγιοῦσιν
'''
"7" = ''':sup:`7` σύ μου εἶ καταφυγὴ ἀπὸ θλίψεως τῆς περιεχούσης με τὸ ἀγαλλίαμά μου
λύτρωσαί με ἀπὸ τῶν κυκλωσάντων με διάψαλμα
'''
"8" = ''':sup:`8` συνετιῶ σε καὶ συμβιβῶ σε ἐν ὁδῷ ταύτῃ ᾗ πορεύσῃ ἐπιστηριῶ ἐπὶ σὲ
τοὺς ὀφθαλμούς μου
'''
"9" = ''':sup:`9` μὴ γίνεσθε ὡς ἵππος καὶ ἡμίονος οἷς οὐκ ἔστιν σύνεσις ἐν χαλινῷ καὶ
κημῷ τὰς σιαγόνας αὐτῶν ἄγξαι τῶν μὴ ἐγγιζόντων πρὸς σέ
'''
"10" = ''':sup:`10` πολλαὶ αἱ μάστιγες τοῦ ἁμαρτωλοῦ τὸν δὲ ἐλπίζοντα ἐπὶ κύριον ἔλεος
κυκλώσει
'''
"11" = ''':sup:`11` εὐφράνθητε ἐπὶ κύριον καὶ ἀγαλλιᾶσθε δίκαιοι καὶ καυχᾶσθε πάντες οἱ
εὐθεῖς τῇ καρδίᾳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
