[107]
"1" = ''':sup:`1` Gr. Psalm 107 (Heb. 108) ᾠδὴ ψαλμοῦ τῷ Δαυιδ
'''
"2" = ''':sup:`2` ἑτοίμη ἡ καρδία μου ὁ θεός ἑτοίμη ἡ καρδία μου ᾄσομαι καὶ ψαλῶ ἐν τῇ
δόξῃ μου
'''
"3" = ''':sup:`3` ἐξεγέρθητι ψαλτήριον καὶ κιθάρα ἐξεγερθήσομαι ὄρθρου
'''
"4" = ''':sup:`4` ἐξομολογήσομαί σοι ἐν λαοῖς κύριε καὶ ψαλῶ σοι ἐν ἔθνεσιν
'''
"5" = ''':sup:`5` ὅτι μέγα ἐπάνω τῶν οὐρανῶν τὸ ἔλεός σου καὶ ἕως τῶν νεφελῶν ἡ
ἀλήθειά σου
'''
"6" = ''':sup:`6` ὑψώθητι ἐπὶ τοὺς οὐρανούς ὁ θεός καὶ ἐπὶ πᾶσαν τὴν γῆν ἡ δόξα σου
'''
"7" = ''':sup:`7` ὅπως ἂν ῥυσθῶσιν οἱ ἀγαπητοί σου σῶσον τῇ δεξιᾷ σου καὶ ἐπάκουσόν
μου
'''
"8" = ''':sup:`8` ὁ θεὸς ἐλάλησεν ἐν τῷ ἁγίῳ αὐτοῦ ὑψωθήσομαι καὶ διαμεριῶ Σικιμα καὶ
τὴν κοιλάδα τῶν σκηνῶν διαμετρήσω
'''
"9" = ''':sup:`9` ἐμός ἐστιν Γαλααδ καὶ ἐμός ἐστιν Μανασση καὶ Εφραιμ ἀντίλημψις τῆς
κεφαλῆς μου Ιουδας βασιλεύς μου
'''
"10" = ''':sup:`10` Μωαβ λέβης τῆς ἐλπίδος μου ἐπὶ τὴν Ιδουμαίαν ἐκτενῶ τὸ ὑπόδημά μου
ἐμοὶ ἀλλόφυλοι ὑπετάγησαν
'''
"11" = ''':sup:`11` τίς ἀπάξει με εἰς πόλιν περιοχῆς τίς ὁδηγήσει με ἕως τῆς Ιδουμαίας
'''
"12" = ''':sup:`12` οὐχὶ σύ ὁ θεός ὁ ἀπωσάμενος ἡμᾶς καὶ οὐκ ἐξελεύσῃ ὁ θεός ἐν ταῖς
δυνάμεσιν ἡμῶν
'''
"13" = ''':sup:`13` δὸς ἡμῖν βοήθειαν ἐκ θλίψεως καὶ ματαία σωτηρία ἀνθρώπου
'''
"14" = ''':sup:`14` ἐν τῷ θεῷ ποιήσομεν δύναμιν καὶ αὐτὸς ἐξουδενώσει τοὺς ἐχθροὺς ἡμῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
