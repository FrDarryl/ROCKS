[12]
"1" = ''':sup:`1` παρακαλῶ οὗν ὑμᾶς, ἀδελφοί, διὰ τῶν οἰκτιρμῶν τοῦ θεοῦ, παραστῆσαι
τὰ σώματα ὑμῶν θυσίαν ζῶσαν ἁγίαν εὐάρεστον τῶ θεῶ, τὴν λογικὴν
λατρείαν ὑμῶν·
'''
"2" = ''':sup:`2` καὶ μὴ συσχηματίζεσθε τῶ αἰῶνι τούτῳ, ἀλλὰ μεταμορφοῦσθε τῇ
ἀνακαινώσει τοῦ νοός, εἰς τὸ δοκιμάζειν ὑμᾶς τί τὸ θέλημα τοῦ θεοῦ, τὸ
ἀγαθὸν καὶ εὐάρεστον καὶ τέλειον.
'''
"3" = ''':sup:`3` λέγω γὰρ διὰ τῆς χάριτος τῆς δοθείσης μοι παντὶ τῶ ὄντι ἐν ὑμῖν μὴ
ὑπερφρονεῖν παρ᾽ ὃ δεῖ φρονεῖν, ἀλλὰ φρονεῖν εἰς τὸ σωφρονεῖν, ἑκάστῳ
ὡς ὁ θεὸς ἐμέρισεν μέτρον πίστεως.
'''
"4" = ''':sup:`4` καθάπερ γὰρ ἐν ἑνὶ σώματι πολλὰ μέλη ἔχομεν, τὰ δὲ μέλη πάντα οὐ τὴν
αὐτὴν ἔχει πρᾶξιν,
'''
"5" = ''':sup:`5` οὕτως οἱ πολλοὶ ἓν σῶμά ἐσμεν ἐν χριστῶ, τὸ δὲ καθ᾽ εἷς ἀλλήλων
μέλη.
'''
"6" = ''':sup:`6` ἔχοντες δὲ χαρίσματα κατὰ τὴν χάριν τὴν δοθεῖσαν ἡμῖν διάφορα, εἴτε
προφητείαν κατὰ τὴν ἀναλογίαν τῆς πίστεως,
'''
"7" = ''':sup:`7` εἴτε διακονίαν ἐν τῇ διακονίᾳ, εἴτε ὁ διδάσκων ἐν τῇ διδασκαλίᾳ,
'''
"8" = ''':sup:`8` εἴτε ὁ παρακαλῶν ἐν τῇ παρακλήσει, ὁ μεταδιδοὺς ἐν ἁπλότητι, ὁ
προϊστάμενος ἐν σπουδῇ, ὁ ἐλεῶν ἐν ἱλαρότητι.
'''
"9" = ''':sup:`9` ἡ ἀγάπη ἀνυπόκριτος. ἀποστυγοῦντες τὸ πονηρόν, κολλώμενοι τῶ ἀγαθῶ·
'''
"10" = ''':sup:`10` τῇ φιλαδελφίᾳ εἰς ἀλλήλους φιλόστοργοι, τῇ τιμῇ ἀλλήλους
προηγούμενοι,
'''
"11" = ''':sup:`11` τῇ σπουδῇ μὴ ὀκνηροί, τῶ πνεύματι ζέοντες, τῶ κυρίῳ δουλεύοντες,
'''
"12" = ''':sup:`12` τῇ ἐλπίδι χαίροντες, τῇ θλίψει ὑπομένοντες, τῇ προσευχῇ
προσκαρτεροῦντες,
'''
"13" = ''':sup:`13` ταῖς χρείαις τῶν ἁγίων κοινωνοῦντες, τὴν φιλοξενίαν διώκοντες.
'''
"15" = ''':sup:`15` χαίρειν μετὰ χαιρόντων, κλαίειν μετὰ κλαιόντων.
'''
"16" = ''':sup:`16` τὸ αὐτὸ εἰς ἀλλήλους φρονοῦντες, μὴ τὰ ὑψηλὰ φρονοῦντες ἀλλὰ τοῖς
ταπεινοῖς συναπαγόμενοι. μὴ γίνεσθε φρόνιμοι παρ᾽ ἑαυτοῖς.
'''
"17" = ''':sup:`17` μηδενὶ κακὸν ἀντὶ κακοῦ ἀποδιδόντες· προνοούμενοι καλὰ ἐνώπιον
πάντων ἀνθρώπων·
'''
"18" = ''':sup:`18` εἰ δυνατόν, τὸ ἐξ ὑμῶν μετὰ πάντων ἀνθρώπων εἰρηνεύοντες·
'''
"19" = ''':sup:`19` μὴ ἑαυτοὺς ἐκδικοῦντες, ἀγαπητοί, ἀλλὰ δότε τόπον τῇ ὀργῇ,
γέγραπται γάρ, ἐμοὶ ἐκδίκησις, ἐγὼ ἀνταποδώσω, λέγει κύριος.
'''
"20" = ''':sup:`20` ἀλλὰ ἐὰν πεινᾷ ὁ ἐχθρός σου, ψώμιζε αὐτόν· ἐὰν διψᾷ, πότιζε αὐτόν·
τοῦτο γὰρ ποιῶν ἄνθρακας πυρὸς σωρεύσεις ἐπὶ τὴν κεφαλὴν αὐτοῦ.
'''
"21" = ''':sup:`21` μὴ νικῶ ὑπὸ τοῦ κακοῦ, ἀλλὰ νίκα ἐν τῶ ἀγαθῶ τὸ κακόν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
