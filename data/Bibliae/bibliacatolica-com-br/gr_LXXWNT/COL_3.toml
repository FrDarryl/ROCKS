[3]
"1" = ''':sup:`1` εἰ οὗν συνηγέρθητε τῶ χριστῶ, τὰ ἄνω ζητεῖτε, οὖ ὁ χριστός ἐστιν ἐν
δεξιᾷ τοῦ θεοῦ καθήμενος·
'''
"2" = ''':sup:`2` τὰ ἄνω φρονεῖτε, μὴ τὰ ἐπὶ τῆς γῆς·
'''
"3" = ''':sup:`3` ἀπεθάνετε γάρ, καὶ ἡ ζωὴ ὑμῶν κέκρυπται σὺν τῶ χριστῶ ἐν τῶ θεῶ.
'''
"4" = ''':sup:`4` ὅταν ὁ χριστὸς φανερωθῇ, ἡ ζωὴ ὑμῶν, τότε καὶ ὑμεῖς σὺν αὐτῶ
φανερωθήσεσθε ἐν δόξῃ.
'''
"5" = ''':sup:`5` νεκρώσατε οὗν τὰ μέλη τὰ ἐπὶ τῆς γῆς, πορνείαν, ἀκαθαρσίαν, πάθος,
ἐπιθυμίαν κακήν, καὶ τὴν πλεονεξίαν ἥτις ἐστὶν εἰδωλολατρία,
'''
"7" = ''':sup:`7` ἐν οἷς καὶ ὑμεῖς περιεπατήσατέ ποτε ὅτε ἐζῆτε ἐν τούτοις.
'''
"8" = ''':sup:`8` νυνὶ δὲ ἀπόθεσθε καὶ ὑμεῖς τὰ πάντα, ὀργήν, θυμόν, κακίαν,
βλασφημίαν, αἰσχρολογίαν ἐκ τοῦ στόματος ὑμῶν·
'''
"9" = ''':sup:`9` μὴ ψεύδεσθε εἰς ἀλλήλους, ἀπεκδυσάμενοι τὸν παλαιὸν ἄνθρωπον σὺν
ταῖς πράξεσιν αὐτοῦ,
'''
"10" = ''':sup:`10` καὶ ἐνδυσάμενοι τὸν νέον τὸν ἀνακαινούμενον εἰς ἐπίγνωσιν κατ᾽
εἰκόνα τοῦ κτίσαντος αὐτόν,
'''
"11" = ''':sup:`11` ὅπου οὐκ ἔνι ἕλλην καὶ ἰουδαῖος, περιτομὴ καὶ ἀκροβυστία, βάρβαρος,
'''
"12" = ''':sup:`12` ἐνδύσασθε οὗν ὡς ἐκλεκτοὶ τοῦ θεοῦ, ἅγιοι καὶ ἠγαπημένοι, σπλάγχνα
οἰκτιρμοῦ, χρηστότητα, ταπεινοφροσύνην, πραΰτητα, μακροθυμίαν,
'''
"13" = ''':sup:`13` ἀνεχόμενοι ἀλλήλων καὶ χαριζόμενοι ἑαυτοῖς ἐάν τις πρός τινα ἔχῃ
μομφήν· καθὼς καὶ ὁ κύριος ἐχαρίσατο ὑμῖν οὕτως καὶ ὑμεῖς·
'''
"14" = ''':sup:`14` ἐπὶ πᾶσιν δὲ τούτοις τὴν ἀγάπην, ὅ ἐστιν σύνδεσμος τῆς τελειότητος.
'''
"15" = ''':sup:`15` καὶ ἡ εἰρήνη τοῦ χριστοῦ βραβευέτω ἐν ταῖς καρδίαις ὑμῶν, εἰς ἣν
καὶ ἐκλήθητε ἐν ἑνὶ σώματι· καὶ εὐχάριστοι γίνεσθε.
'''
"16" = ''':sup:`16` ὁ λόγος τοῦ χριστοῦ ἐνοικείτω ἐν ὑμῖν πλουσίως, ἐν πάσῃ σοφίᾳ
διδάσκοντες καὶ νουθετοῦντες ἑαυτοὺς ψαλμοῖς, ὕμνοις, ᾠδαῖς
'''
"17" = ''':sup:`17` καὶ πᾶν ὅ τι ἐὰν ποιῆτε ἐν λόγῳ ἢ ἐν ἔργῳ, πάντα ἐν ὀνόματι κυρίου
ἰησοῦ, εὐχαριστοῦντες τῶ θεῶ πατρὶ δι᾽ αὐτοῦ.
'''
"18" = ''':sup:`18` αἱ γυναῖκες, ὑποτάσσεσθε τοῖς ἀνδράσιν, ὡς ἀνῆκεν ἐν κυρίῳ.
'''
"19" = ''':sup:`19` οἱ ἄνδρες, ἀγαπᾶτε τὰς γυναῖκας καὶ μὴ πικραίνεσθε πρὸς αὐτάς.
'''
"20" = ''':sup:`20` τὰ τέκνα, ὑπακούετε τοῖς γονεῦσιν κατὰ πάντα, τοῦτο γὰρ εὐάρεστόν
ἐστιν ἐν κυρίῳ.
'''
"21" = ''':sup:`21` οἱ πατέρες, μὴ ἐρεθίζετε τὰ τέκνα ὑμῶν, ἵνα μὴ ἀθυμῶσιν.
'''
"22" = ''':sup:`22` οἱ δοῦλοι, ὑπακούετε κατὰ πάντα τοῖς κατὰ σάρκα κυρίοις, μὴ ἐν
ὀφθαλμοδουλίᾳ ὡς ἀνθρωπάρεσκοι, ἀλλ᾽ ἐν ἁπλότητι καρδίας, φοβούμενοι
τὸν κύριον.
'''
"23" = ''':sup:`23` ὃ ἐὰν ποιῆτε, ἐκ ψυχῆς ἐργάζεσθε, ὡς τῶ κυρίῳ καὶ οὐκ ἀνθρώποις,
'''
"24" = ''':sup:`24` εἰδότες ὅτι ἀπὸ κυρίου ἀπολήμψεσθε τὴν ἀνταπόδοσιν τῆς κληρονομίας.
τῶ κυρίῳ χριστῶ δουλεύετε·
'''
"25" = ''':sup:`25` ὁ γὰρ ἀδικῶν κομίσεται ὃ ἠδίκησεν, καὶ οὐκ ἔστιν προσωπολημψία.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
