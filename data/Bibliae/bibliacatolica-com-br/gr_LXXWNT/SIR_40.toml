[40]
"1" = ''':sup:`1` ἀσχολία μεγάλη ἔκτισται παντὶ ἀνθρώπῳ καὶ ζυγὸς βαρὺς ἐπὶ υἱοὺς Αδαμ
ἀφ’ ἡμέρας ἐξόδου ἐκ γαστρὸς μητρὸς αὐτῶν ἕως ἡμέρας ἐπιστροφῆς εἰς
μητέρα πάντων
'''
"2" = ''':sup:`2` τοὺς διαλογισμοὺς αὐτῶν καὶ φόβον καρδίας ἐπίνοια προσδοκίας ἡμέρα
τελευτῆς
'''
"3" = ''':sup:`3` ἀπὸ καθημένου ἐπὶ θρόνου ἐνδόξου καὶ ἕως τεταπεινωμένου ἐν γῇ καὶ
σποδῷ
'''
"4" = ''':sup:`4` ἀπὸ φοροῦντος ὑακίνθινον καὶ στέφανον καὶ ἕως περιβαλλομένου
ὠμόλινον θυμὸς καὶ ζῆλος καὶ ταραχὴ καὶ σάλος καὶ φόβος θανάτου καὶ
μηνίαμα καὶ ἔρις
'''
"5" = ''':sup:`5` καὶ ἐν καιρῷ ἀναπαύσεως ἐπὶ κοίτης ὕπνος νυκτὸς ἀλλοιοῖ γνῶσιν αὐτοῦ
'''
"6" = ''':sup:`6` ὀλίγον ὡς οὐδὲν ἐν ἀναπαύσει καὶ ἀπ’ ἐκείνου ἐν ὕπνοις ὡς ἐν ἡμέρᾳ
σκοπιᾶς τεθορυβημένος ἐν ὁράσει καρδίας αὐτοῦ ὡς ἐκπεφευγὼς ἀπὸ
προσώπου πολέμου
'''
"7" = ''':sup:`7` ἐν καιρῷ χρείας αὐτοῦ ἐξηγέρθη καὶ ἀποθαυμάζων εἰς οὐδένα φόβον
'''
"8" = ''':sup:`8` μετὰ πάσης σαρκὸς ἀπὸ ἀνθρώπου ἕως κτήνους καὶ ἐπὶ ἁμαρτωλῶν
ἑπταπλάσια πρὸς ταῦτα
'''
"9" = ''':sup:`9` θάνατος καὶ αἷμα καὶ ἔρις καὶ ῥομφαία ἐπαγωγαί λιμὸς καὶ σύντριμμα
καὶ μάστιξ
'''
"10" = ''':sup:`10` ἐπὶ τοὺς ἀνόμους ἐκτίσθη ταῦτα πάντα καὶ δι’ αὐτοὺς ἐγένετο ὁ
κατακλυσμός
'''
"11" = ''':sup:`11` πάντα ὅσα ἀπὸ γῆς εἰς γῆν ἀναστρέφει καὶ ἀπὸ ὑδάτων εἰς θάλασσαν
ἀνακάμπτει
'''
"12" = ''':sup:`12` πᾶν δῶρον καὶ ἀδικία ἐξαλειφθήσεται καὶ πίστις εἰς τὸν αἰῶνα
στήσεται
'''
"13" = ''':sup:`13` χρήματα ἀδίκων ὡς ποταμὸς ξηρανθήσεται καὶ ὡς βροντὴ μεγάλη ἐν ὑετῷ
ἐξηχήσει
'''
"14" = ''':sup:`14` ἐν τῷ ἀνοῖξαι αὐτὸν χεῖρας εὐφρανθήσεται οὕτως οἱ παραβαίνοντες εἰς
συντέλειαν ἐκλείψουσιν
'''
"15" = ''':sup:`15` ἔκγονα ἀσεβῶν οὐ πληθυνεῖ κλάδους καὶ ῥίζαι ἀκάθαρτοι ἐπ’ ἀκροτόμου
πέτρας
'''
"16" = ''':sup:`16` ἄχι ἐπὶ παντὸς ὕδατος καὶ χείλους ποταμοῦ πρὸ παντὸς χόρτου
ἐκτιλήσεται
'''
"17" = ''':sup:`17` χάρις ὡς παράδεισος ἐν εὐλογίαις καὶ ἐλεημοσύνη εἰς τὸν αἰῶνα
διαμενεῖ
'''
"18" = ''':sup:`18` ζωὴ αὐτάρκους καὶ ἐργάτου γλυκανθήσεται καὶ ὑπὲρ ἀμφότερα ὁ
εὑρίσκων θησαυρόν
'''
"19" = ''':sup:`19` τέκνα καὶ οἰκοδομὴ πόλεως στηρίζουσιν ὄνομα καὶ ὑπὲρ ἀμφότερα γυνὴ
ἄμωμος λογίζεται
'''
"20" = ''':sup:`20` οἶνος καὶ μουσικὰ εὐφραίνουσιν καρδίαν καὶ ὑπὲρ ἀμφότερα ἀγάπησις
σοφίας
'''
"21" = ''':sup:`21` αὐλὸς καὶ ψαλτήριον ἡδύνουσιν μέλη καὶ ὑπὲρ ἀμφότερα γλῶσσα ἡδεῖα
'''
"22" = ''':sup:`22` χάριν καὶ κάλλος ἐπιθυμήσει ὀφθαλμὸς καὶ ὑπὲρ ἀμφότερα χλόην σπόρου
'''
"23" = ''':sup:`23` φίλος καὶ ἑταῖρος εἰς καιρὸν ἀπαντῶντες καὶ ὑπὲρ ἀμφότερα γυνὴ μετὰ
ἀνδρός
'''
"24" = ''':sup:`24` ἀδελφοὶ καὶ βοήθεια εἰς καιρὸν θλίψεως καὶ ὑπὲρ ἀμφότερα ἐλεημοσύνη
ῥύσεται
'''
"25" = ''':sup:`25` χρυσίον καὶ ἀργύριον ἐπιστήσουσιν πόδα καὶ ὑπὲρ ἀμφότερα βουλὴ
εὐδοκιμεῖται
'''
"26" = ''':sup:`26` χρήματα καὶ ἰσχὺς ἀνυψώσουσιν καρδίαν καὶ ὑπὲρ ἀμφότερα φόβος
κυρίου οὐκ ἔστιν ἐν φόβῳ κυρίου ἐλάττωσις καὶ οὐκ ἔστιν ἐπιζητῆσαι ἐν
αὐτῷ βοήθειαν
'''
"27" = ''':sup:`27` φόβος κυρίου ὡς παράδεισος εὐλογίας καὶ ὑπὲρ πᾶσαν δόξαν ἐκάλυψεν
αὐτόν
'''
"28" = ''':sup:`28` τέκνον ζωὴν ἐπαιτήσεως μὴ βιώσῃς κρεῖσσον ἀποθανεῖν ἢ ἐπαιτεῖν
'''
"29" = ''':sup:`29` ἀνὴρ βλέπων εἰς τράπεζαν ἀλλοτρίαν οὐκ ἔστιν αὐτοῦ ὁ βίος ἐν
λογισμῷ ζωῆς ἀλισγήσει ψυχὴν αὐτοῦ ἐν ἐδέσμασιν ἀλλοτρίοις ἀνὴρ δὲ
ἐπιστήμων καὶ πεπαιδευμένος φυλάξεται
'''
"30" = ''':sup:`30` ἐν στόματι ἀναιδοῦς γλυκανθήσεται ἐπαίτησις καὶ ἐν κοιλίᾳ αὐτοῦ πῦρ
καήσεται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
