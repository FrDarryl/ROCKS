[90]
"1" = ''':sup:`1` Gr. Psalm 90 (Heb. 91) αἶνος ᾠδῆς τῷ Δαυιδ ὁ κατοικῶν ἐν βοηθείᾳ τοῦ
ὑψίστου ἐν σκέπῃ τοῦ θεοῦ τοῦ οὐρανοῦ αὐλισθήσεται
'''
"2" = ''':sup:`2` ἐρεῖ τῷ κυρίῳ ἀντιλήμπτωρ μου εἶ καὶ καταφυγή μου ὁ θεός μου ἐλπιῶ
ἐπ’ αὐτόν
'''
"3" = ''':sup:`3` ὅτι αὐτὸς ῥύσεταί με ἐκ παγίδος θηρευτῶν καὶ ἀπὸ λόγου ταραχώδους
'''
"4" = ''':sup:`4` ἐν τοῖς μεταφρένοις αὐτοῦ ἐπισκιάσει σοι καὶ ὑπὸ τὰς πτέρυγας αὐτοῦ
ἐλπιεῖς ὅπλῳ κυκλώσει σε ἡ ἀλήθεια αὐτοῦ
'''
"5" = ''':sup:`5` οὐ φοβηθήσῃ ἀπὸ φόβου νυκτερινοῦ ἀπὸ βέλους πετομένου ἡμέρας
'''
"6" = ''':sup:`6` ἀπὸ πράγματος διαπορευομένου ἐν σκότει ἀπὸ συμπτώματος καὶ δαιμονίου
μεσημβρινοῦ
'''
"7" = ''':sup:`7` πεσεῖται ἐκ τοῦ κλίτους σου χιλιὰς καὶ μυριὰς ἐκ δεξιῶν σου πρὸς σὲ
δὲ οὐκ ἐγγιεῖ
'''
"8" = ''':sup:`8` πλὴν τοῖς ὀφθαλμοῖς σου κατανοήσεις καὶ ἀνταπόδοσιν ἁμαρτωλῶν ὄψῃ
'''
"9" = ''':sup:`9` ὅτι σύ κύριε ἡ ἐλπίς μου τὸν ὕψιστον ἔθου καταφυγήν σου
'''
"10" = ''':sup:`10` οὐ προσελεύσεται πρὸς σὲ κακά καὶ μάστιξ οὐκ ἐγγιεῖ τῷ σκηνώματί
σου
'''
"11" = ''':sup:`11` ὅτι τοῖς ἀγγέλοις αὐτοῦ ἐντελεῖται περὶ σοῦ τοῦ διαφυλάξαι σε ἐν
πάσαις ταῖς ὁδοῖς σου
'''
"12" = ''':sup:`12` ἐπὶ χειρῶν ἀροῦσίν σε μήποτε προσκόψῃς πρὸς λίθον τὸν πόδα σου
'''
"13" = ''':sup:`13` ἐπ’ ἀσπίδα καὶ βασιλίσκον ἐπιβήσῃ καὶ καταπατήσεις λέοντα καὶ
δράκοντα
'''
"14" = ''':sup:`14` ὅτι ἐπ’ ἐμὲ ἤλπισεν καὶ ῥύσομαι αὐτόν σκεπάσω αὐτόν ὅτι ἔγνω τὸ
ὄνομά μου
'''
"15" = ''':sup:`15` ἐπικαλέσεταί με καὶ εἰσακούσομαι αὐτοῦ μετ’ αὐτοῦ εἰμι ἐν θλίψει
καὶ ἐξελοῦμαι καὶ δοξάσω αὐτόν
'''
"16" = ''':sup:`16` μακρότητα ἡμερῶν ἐμπλήσω αὐτὸν καὶ δείξω αὐτῷ τὸ σωτήριόν μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
