[5]
"1" = ''':sup:`1` καὶ ᾖσαν Δεββωρα καὶ Βαρακ υἱὸς Αβινεεμ ἐν τῇ ἡμέρᾳ ἐκείνῃ λέγοντες
'''
"2" = ''':sup:`2` ἀπεκαλύφθη ἀποκάλυμμα ἐν Ισραηλ ἐν τῷ ἑκουσιασθῆναι λαὸν εὐλογεῖτε
κύριον
'''
"3" = ''':sup:`3` ἀκούσατε βασιλεῖς καὶ ἐνωτίσασθε σατράπαι ἐγώ εἰμι τῷ κυρίῳ ἐγώ εἰμι
ᾄσομαι ψαλῶ τῷ κυρίῳ τῷ θεῷ Ισραηλ
'''
"4" = ''':sup:`4` κύριε ἐν τῇ ἐξόδῳ σου ἐν Σηιρ ἐν τῷ ἀπαίρειν σε ἐξ ἀγροῦ Εδωμ γῆ
ἐσείσθη καὶ ὁ οὐρανὸς ἔσταξεν δρόσους καὶ αἱ νεφέλαι ἔσταξαν ὕδωρ
'''
"5" = ''':sup:`5` ὄρη ἐσαλεύθησαν ἀπὸ προσώπου κυρίου Ελωι τοῦτο Σινα ἀπὸ προσώπου
κυρίου θεοῦ Ισραηλ
'''
"6" = ''':sup:`6` ἐν ἡμέραις Σαμεγαρ υἱοῦ Αναθ ἐν ἡμέραις Ιαηλ ἐξέλιπον ὁδοὺς καὶ
ἐπορεύθησαν ἀτραπούς ἐπορεύθησαν ὁδοὺς διεστραμμένας
'''
"7" = ''':sup:`7` ἐξέλιπον δυνατοὶ ἐν Ισραηλ ἐξέλιπον ἕως οὗ ἀναστῇ Δεββωρα ἕως οὗ
ἀναστῇ μήτηρ ἐν Ισραηλ
'''
"8" = ''':sup:`8` ἐξελέξαντο θεοὺς καινούς τότε ἐπολέμησαν πόλεις ἀρχόντων θυρεὸς ἐὰν
ὀφθῇ καὶ λόγχη ἐν τεσσαράκοντα χιλιάσιν ἐν Ισραηλ
'''
"9" = ''':sup:`9` ἡ καρδία μου εἰς τὰ διατεταγμένα τῷ Ισραηλ οἱ ἑκουσιαζόμενοι ἐν λαῷ
εὐλογεῖτε κύριον
'''
"10" = ''':sup:`10` ἐπιβεβηκότες ἐπὶ ὄνου θηλείας μεσημβρίας καθήμενοι ἐπὶ κριτηρίου
καὶ πορευόμενοι ἐπὶ ὁδοὺς συνέδρων ἐφ’ ὁδῷ
'''
"11" = ''':sup:`11` διηγεῖσθε ἀπὸ φωνῆς ἀνακρουομένων ἀνὰ μέσον ὑδρευομένων ἐκεῖ
δώσουσιν δικαιοσύνας κυρίῳ δικαιοσύνας αὔξησον ἐν Ισραηλ τότε κατέβη
εἰς τὰς πόλεις λαὸς κυρίου
'''
"12" = ''':sup:`12` ἐξεγείρου ἐξεγείρου Δεββωρα ἐξεγείρου ἐξεγείρου λάλησον ᾠδήν ἀνάστα
Βαρακ καὶ αἰχμαλώτισον αἰχμαλωσίαν σου υἱὸς Αβινεεμ
'''
"13" = ''':sup:`13` τότε κατέβη κατάλειμμα τοῖς ἰσχυροῖς λαὸς κυρίου κατέβη αὐτῷ ἐν
τοῖς κραταιοῖς
'''
"14" = ''':sup:`14` ἐξ ἐμοῦ Εφραιμ ἐξερρίζωσεν αὐτοὺς ἐν τῷ Αμαληκ ὀπίσω σου Βενιαμιν
ἐν τοῖς λαοῖς σου ἐν ἐμοὶ Μαχιρ κατέβησαν ἐξερευνῶντες καὶ ἀπὸ Ζαβουλων
ἕλκοντες ἐν ῥάβδῳ διηγήσεως γραμματέως
'''
"15" = ''':sup:`15` καὶ ἀρχηγοὶ ἐν Ισσαχαρ μετὰ Δεββωρας καὶ Βαρακ οὕτως Βαρακ ἐν
κοιλάσιν ἀπέστειλεν ἐν ποσὶν αὐτοῦ εἰς τὰς μερίδας Ρουβην μεγάλοι
ἐξικνούμενοι καρδίαν
'''
"16" = ''':sup:`16` εἰς τί ἐκάθισαν ἀνὰ μέσον τῆς διγομίας τοῦ ἀκοῦσαι συρισμοῦ ἀγγέλων
εἰς διαιρέσεις Ρουβην μεγάλοι ἐξετασμοὶ καρδίας
'''
"17" = ''':sup:`17` Γαλααδ ἐν τῷ πέραν τοῦ Ιορδάνου ἐσκήνωσεν καὶ Δαν εἰς τί παροικεῖ
πλοίοις Ασηρ ἐκάθισεν παραλίαν θαλασσῶν καὶ ἐπὶ διεξόδοις αὐτοῦ
σκηνώσει
'''
"18" = ''':sup:`18` Ζαβουλων λαὸς ὠνείδισεν ψυχὴν αὐτοῦ εἰς θάνατον καὶ Νεφθαλι ἐπὶ ὕψη
ἀγροῦ
'''
"19" = ''':sup:`19` ἦλθον αὐτῶν βασιλεῖς παρετάξαντο τότε ἐπολέμησαν βασιλεῖς Χανααν ἐν
Θανααχ ἐπὶ ὕδατι Μεγεδδω δῶρον ἀργυρίου οὐκ ἔλαβον
'''
"20" = ''':sup:`20` ἐξ οὐρανοῦ παρετάξαντο οἱ ἀστέρες ἐκ τρίβων αὐτῶν παρετάξαντο μετὰ
Σισαρα
'''
"21" = ''':sup:`21` χειμάρρους Κισων ἐξέσυρεν αὐτούς χειμάρρους ἀρχαίων χειμάρρους
Κισων καταπατήσει αὐτὸν ψυχή μου δυνατή
'''
"22" = ''':sup:`22` τότε ἐνεποδίσθησαν πτέρναι ἵππου σπουδῇ ἔσπευσαν ἰσχυροὶ αὐτοῦ
'''
"23" = ''':sup:`23` καταρᾶσθε Μηρωζ εἶπεν ἄγγελος κυρίου καταρᾶσθε ἐπικατάρατος πᾶς ὁ
κατοικῶν αὐτήν ὅτι οὐκ ἤλθοσαν εἰς βοήθειαν κυρίου εἰς βοήθειαν ἐν
δυνατοῖς
'''
"24" = ''':sup:`24` εὐλογηθείη ἐν γυναιξὶν Ιαηλ γυνὴ Χαβερ τοῦ Κιναίου ἀπὸ γυναικῶν ἐν
σκηναῖς εὐλογηθείη
'''
"25" = ''':sup:`25` ὕδωρ ᾔτησεν γάλα ἔδωκεν ἐν λεκάνῃ ὑπερεχόντων προσήνεγκεν βούτυρον
'''
"26" = ''':sup:`26` χεῖρα αὐτῆς ἀριστερὰν εἰς πάσσαλον ἐξέτεινεν καὶ δεξιὰν αὐτῆς εἰς
σφῦραν κοπιώντων καὶ ἐσφυροκόπησεν Σισαρα διήλωσεν κεφαλὴν αὐτοῦ καὶ
ἐπάταξεν διήλωσεν κρόταφον αὐτοῦ
'''
"27" = ''':sup:`27` ἀνὰ μέσον τῶν ποδῶν αὐτῆς κατεκυλίσθη ἔπεσεν καὶ ἐκοιμήθη ἀνὰ μέσον
τῶν ποδῶν αὐτῆς κατακλιθεὶς ἔπεσεν καθὼς κατεκλίθη ἐκεῖ ἔπεσεν
ἐξοδευθείς
'''
"28" = ''':sup:`28` διὰ τῆς θυρίδος παρέκυψεν μήτηρ Σισαρα ἐκτὸς τοῦ τοξικοῦ διότι
ᾐσχύνθη ἅρμα αὐτοῦ διότι ἐχρόνισαν πόδες ἁρμάτων αὐτοῦ
'''
"29" = ''':sup:`29` αἱ σοφαὶ ἄρχουσαι αὐτῆς ἀπεκρίθησαν πρὸς αὐτήν καὶ αὐτὴ ἀπέστρεψεν
λόγους αὐτῆς ἑαυτῇ
'''
"30" = ''':sup:`30` οὐχ εὑρήσουσιν αὐτὸν διαμερίζοντα σκῦλα οἰκτίρμων οἰκτιρήσει εἰς
κεφαλὴν ἀνδρός σκῦλα βαμμάτων τῷ Σισαρα σκῦλα βαμμάτων ποικιλίας
βάμματα ποικιλτῶν αὐτά τῷ τραχήλῳ αὐτοῦ σκῦλα
'''
"31" = ''':sup:`31` οὕτως ἀπόλοιντο πάντες οἱ ἐχθροί σου κύριε καὶ οἱ ἀγαπῶντες αὐτὸν
ὡς ἔξοδος ἡλίου ἐν δυνάμει αὐτοῦ καὶ ἡσύχασεν ἡ γῆ τεσσαράκοντα ἔτη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
