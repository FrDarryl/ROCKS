[25]
"1" = ''':sup:`1` καὶ κατέλυσεν Ισραηλ ἐν Σαττιν καὶ ἐβεβηλώθη ὁ λαὸς ἐκπορνεῦσαι εἰς
τὰς θυγατέρας Μωαβ
'''
"2" = ''':sup:`2` καὶ ἐκάλεσαν αὐτοὺς ἐπὶ ταῖς θυσίαις τῶν εἰδώλων αὐτῶν καὶ ἔφαγεν ὁ
λαὸς τῶν θυσιῶν αὐτῶν καὶ προσεκύνησαν τοῖς εἰδώλοις αὐτῶν
'''
"3" = ''':sup:`3` καὶ ἐτελέσθη Ισραηλ τῷ Βεελφεγωρ καὶ ὠργίσθη θυμῷ κύριος τῷ Ισραηλ
'''
"4" = ''':sup:`4` καὶ εἶπεν κύριος τῷ Μωυσῇ λαβὲ πάντας τοὺς ἀρχηγοὺς τοῦ λαοῦ καὶ
παραδειγμάτισον αὐτοὺς κυρίῳ ἀπέναντι τοῦ ἡλίου καὶ ἀποστραφήσεται ὀργὴ
θυμοῦ κυρίου ἀπὸ Ισραηλ
'''
"5" = ''':sup:`5` καὶ εἶπεν Μωυσῆς ταῖς φυλαῖς Ισραηλ ἀποκτείνατε ἕκαστος τὸν οἰκεῖον
αὐτοῦ τὸν τετελεσμένον τῷ Βεελφεγωρ
'''
"6" = ''':sup:`6` καὶ ἰδοὺ ἄνθρωπος τῶν υἱῶν Ισραηλ ἐλθὼν προσήγαγεν τὸν ἀδελφὸν αὐτοῦ
πρὸς τὴν Μαδιανῖτιν ἐναντίον Μωυσῆ καὶ ἔναντι πάσης συναγωγῆς υἱῶν
Ισραηλ αὐτοὶ δὲ ἔκλαιον παρὰ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου
'''
"7" = ''':sup:`7` καὶ ἰδὼν Φινεες υἱὸς Ελεαζαρ υἱοῦ Ααρων τοῦ ἱερέως ἐξανέστη ἐκ μέσου
τῆς συναγωγῆς καὶ λαβὼν σειρομάστην ἐν τῇ χειρὶ
'''
"8" = ''':sup:`8` εἰσῆλθεν ὀπίσω τοῦ ἀνθρώπου τοῦ Ισραηλίτου εἰς τὴν κάμινον καὶ
ἀπεκέντησεν ἀμφοτέρους τόν τε ἄνθρωπον τὸν Ισραηλίτην καὶ τὴν γυναῖκα
διὰ τῆς μήτρας αὐτῆς καὶ ἐπαύσατο ἡ πληγὴ ἀπὸ υἱῶν Ισραηλ
'''
"9" = ''':sup:`9` καὶ ἐγένοντο οἱ τεθνηκότες ἐν τῇ πληγῇ τέσσαρες καὶ εἴκοσι χιλιάδες
'''
"10" = ''':sup:`10` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"11" = ''':sup:`11` Φινεες υἱὸς Ελεαζαρ υἱοῦ Ααρων τοῦ ἱερέως κατέπαυσεν τὸν θυμόν μου
ἀπὸ υἱῶν Ισραηλ ἐν τῷ ζηλῶσαί μου τὸν ζῆλον ἐν αὐτοῖς καὶ οὐκ ἐξανήλωσα
τοὺς υἱοὺς Ισραηλ ἐν τῷ ζήλῳ μου
'''
"12" = ''':sup:`12` οὕτως εἰπόν ἰδοὺ ἐγὼ δίδωμι αὐτῷ διαθήκην εἰρήνης
'''
"13" = ''':sup:`13` καὶ ἔσται αὐτῷ καὶ τῷ σπέρματι αὐτοῦ μετ’ αὐτὸν διαθήκη ἱερατείας
αἰωνία ἀνθ’ ὧν ἐζήλωσεν τῷ θεῷ αὐτοῦ καὶ ἐξιλάσατο περὶ τῶν υἱῶν Ισραηλ
'''
"14" = ''':sup:`14` τὸ δὲ ὄνομα τοῦ ἀνθρώπου τοῦ Ισραηλίτου τοῦ πεπληγότος ὃς ἐπλήγη
μετὰ τῆς Μαδιανίτιδος Ζαμβρι υἱὸς Σαλω ἄρχων οἴκου πατριᾶς τῶν Συμεων
'''
"15" = ''':sup:`15` καὶ ὄνομα τῇ γυναικὶ τῇ Μαδιανίτιδι τῇ πεπληγυίᾳ Χασβι θυγάτηρ Σουρ
ἄρχοντος ἔθνους Ομμωθ οἴκου πατριᾶς ἐστιν τῶν Μαδιαν
'''
"16" = ''':sup:`16` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων λάλησον τοῖς υἱοῖς Ισραηλ
λέγων
'''
"17" = ''':sup:`17` ἐχθραίνετε τοῖς Μαδιηναίοις καὶ πατάξατε αὐτούς
'''
"18" = ''':sup:`18` ὅτι ἐχθραίνουσιν αὐτοὶ ὑμῖν ἐν δολιότητι ὅσα δολιοῦσιν ὑμᾶς διὰ
Φογωρ καὶ διὰ Χασβι θυγατέρα ἄρχοντος Μαδιαν ἀδελφὴν αὐτῶν τὴν
πεπληγυῖαν ἐν τῇ ἡμέρᾳ τῆς πληγῆς διὰ Φογωρ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
