[2]
"1" = ''':sup:`1` Gr./Heb. Psalm 2 ἵνα τί ἐφρύαξαν ἔθνη καὶ λαοὶ ἐμελέτησαν κενά
'''
"2" = ''':sup:`2` παρέστησαν οἱ βασιλεῖς τῆς γῆς καὶ οἱ ἄρχοντες συνήχθησαν ἐπὶ τὸ
αὐτὸ κατὰ τοῦ κυρίου καὶ κατὰ τοῦ χριστοῦ αὐτοῦ διάψαλμα
'''
"3" = ''':sup:`3` διαρρήξωμεν τοὺς δεσμοὺς αὐτῶν καὶ ἀπορρίψωμεν ἀφ’ ἡμῶν τὸν ζυγὸν
αὐτῶν
'''
"4" = ''':sup:`4` ὁ κατοικῶν ἐν οὐρανοῖς ἐκγελάσεται αὐτούς καὶ ὁ κύριος ἐκμυκτηριεῖ
αὐτούς
'''
"5" = ''':sup:`5` τότε λαλήσει πρὸς αὐτοὺς ἐν ὀργῇ αὐτοῦ καὶ ἐν τῷ θυμῷ αὐτοῦ ταράξει
αὐτούς
'''
"6" = ''':sup:`6` ἐγὼ δὲ κατεστάθην βασιλεὺς ὑπ’ αὐτοῦ ἐπὶ Σιων ὄρος τὸ ἅγιον αὐτοῦ
'''
"7" = ''':sup:`7` διαγγέλλων τὸ πρόσταγμα κυρίου κύριος εἶπεν πρός με υἱός μου εἶ σύ
ἐγὼ σήμερον γεγέννηκά σε
'''
"8" = ''':sup:`8` αἴτησαι παρ’ ἐμοῦ καὶ δώσω σοι ἔθνη τὴν κληρονομίαν σου καὶ τὴν
κατάσχεσίν σου τὰ πέρατα τῆς γῆς
'''
"9" = ''':sup:`9` ποιμανεῖς αὐτοὺς ἐν ῥάβδῳ σιδηρᾷ ὡς σκεῦος κεραμέως συντρίψεις
αὐτούς
'''
"10" = ''':sup:`10` καὶ νῦν βασιλεῖς σύνετε παιδεύθητε πάντες οἱ κρίνοντες τὴν γῆν
'''
"11" = ''':sup:`11` δουλεύσατε τῷ κυρίῳ ἐν φόβῳ καὶ ἀγαλλιᾶσθε αὐτῷ ἐν τρόμῳ
'''
"12" = ''':sup:`12` δράξασθε παιδείας μήποτε ὀργισθῇ κύριος καὶ ἀπολεῖσθε ἐξ ὁδοῦ
δικαίας ὅταν ἐκκαυθῇ ἐν τάχει ὁ θυμὸς αὐτοῦ μακάριοι πάντες οἱ
πεποιθότες ἐπ’ αὐτῷ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
