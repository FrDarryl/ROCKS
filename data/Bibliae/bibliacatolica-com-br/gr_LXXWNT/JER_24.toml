"1" = ''':sup:`1` ἔδειξέν μοι κύριος δύο καλάθους σύκων κειμένους κατὰ πρόσωπον ναοῦ
κυρίου μετὰ τὸ ἀποικίσαι Ναβουχοδονοσορ βασιλέα Βαβυλῶνος τὸν Ιεχονιαν
υἱὸν Ιωακιμ βασιλέα Ιουδα καὶ τοὺς ἄρχοντας καὶ τοὺς τεχνίτας καὶ τοὺς
δεσμώτας καὶ τοὺς πλουσίους ἐξ Ιερουσαλημ καὶ ἤγαγεν αὐτοὺς εἰς
Βαβυλῶνα
'''
"2" = ''':sup:`2` ὁ κάλαθος ὁ εἷς σύκων χρηστῶν σφόδρα ὡς τὰ σῦκα τὰ πρόιμα καὶ ὁ
κάλαθος ὁ ἕτερος σύκων πονηρῶν σφόδρα ἃ οὐ βρωθήσεται ἀπὸ πονηρίας
αὐτῶν
'''
"3" = ''':sup:`3` καὶ εἶπεν κύριος πρός με τί σὺ ὁρᾷς Ιερεμια καὶ εἶπα σῦκα τὰ χρηστὰ
χρηστὰ λίαν καὶ τὰ πονηρὰ πονηρὰ λίαν ἃ οὐ βρωθήσεται ἀπὸ πονηρίας
αὐτῶν
'''
"4" = ''':sup:`4` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"5" = ''':sup:`5` τάδε λέγει κύριος ὁ θεὸς Ισραηλ ὡς τὰ σῦκα τὰ χρηστὰ ταῦτα οὕτως
ἐπιγνώσομαι τοὺς ἀποικισθέντας Ιουδα οὓς ἐξαπέσταλκα ἐκ τοῦ τόπου
τούτου εἰς γῆν Χαλδαίων εἰς ἀγαθά
'''
"6" = ''':sup:`6` καὶ στηριῶ τοὺς ὀφθαλμούς μου ἐπ’ αὐτοὺς εἰς ἀγαθὰ καὶ ἀποκαταστήσω
αὐτοὺς εἰς τὴν γῆν ταύτην εἰς ἀγαθὰ καὶ ἀνοικοδομήσω αὐτοὺς καὶ οὐ μὴ
καθελῶ καὶ καταφυτεύσω αὐτοὺς καὶ οὐ μὴ ἐκτίλω
'''
"7" = ''':sup:`7` καὶ δώσω αὐτοῖς καρδίαν τοῦ εἰδέναι αὐτοὺς ἐμὲ ὅτι ἐγώ εἰμι κύριος
καὶ ἔσονταί μοι εἰς λαόν καὶ ἐγὼ ἔσομαι αὐτοῖς εἰς θεόν ὅτι
ἐπιστραφήσονται ἐπ’ ἐμὲ ἐξ ὅλης τῆς καρδίας αὐτῶν
'''
"8" = ''':sup:`8` καὶ ὡς τὰ σῦκα τὰ πονηρά ἃ οὐ βρωθήσεται ἀπὸ πονηρίας αὐτῶν τάδε
λέγει κύριος οὕτως παραδώσω τὸν Σεδεκιαν βασιλέα Ιουδα καὶ τοὺς
μεγιστᾶνας αὐτοῦ καὶ τὸ κατάλοιπον Ιερουσαλημ τοὺς ὑπολελειμμένους ἐν
τῇ γῇ ταύτῃ καὶ τοὺς κατοικοῦντας ἐν Αἰγύπτῳ
'''
"9" = ''':sup:`9` καὶ δώσω αὐτοὺς εἰς διασκορπισμὸν εἰς πάσας τὰς βασιλείας τῆς γῆς
καὶ ἔσονται εἰς ὀνειδισμὸν καὶ εἰς παραβολὴν καὶ εἰς μῖσος καὶ εἰς
κατάραν ἐν παντὶ τόπῳ οὗ ἐξῶσα αὐτοὺς ἐκεῖ
'''
"10" = ''':sup:`10` καὶ ἀποστελῶ εἰς αὐτοὺς τὸν λιμὸν καὶ τὸν θάνατον καὶ τὴν μάχαιραν
ἕως ἂν ἐκλίπωσιν ἀπὸ τῆς γῆς ἧς ἔδωκα αὐτοῖς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
