[13]
"1" = ''':sup:`1` καὶ ἐγενήθη μετὰ ταῦτα καὶ τῷ Αβεσσαλωμ υἱῷ Δαυιδ ἀδελφὴ καλὴ τῷ
εἴδει σφόδρα καὶ ὄνομα αὐτῇ Θημαρ καὶ ἠγάπησεν αὐτὴν Αμνων υἱὸς Δαυιδ
'''
"2" = ''':sup:`2` καὶ ἐθλίβετο Αμνων ὥστε ἀρρωστεῖν διὰ Θημαρ τὴν ἀδελφὴν αὐτοῦ ὅτι
παρθένος ἦν αὐτή καὶ ὑπέρογκον ἐν ὀφθαλμοῖς Αμνων τοῦ ποιῆσαί τι αὐτῇ
'''
"3" = ''':sup:`3` καὶ ἦν τῷ Αμνων ἑταῖρος καὶ ὄνομα αὐτῷ Ιωναδαβ υἱὸς Σαμαα τοῦ
ἀδελφοῦ Δαυιδ καὶ Ιωναδαβ ἀνὴρ σοφὸς σφόδρα
'''
"4" = ''':sup:`4` καὶ εἶπεν αὐτῷ τί σοι ὅτι σὺ οὕτως ἀσθενής υἱὲ τοῦ βασιλέως τὸ πρωὶ
πρωί οὐκ ἀπαγγελεῖς μοι καὶ εἶπεν αὐτῷ Αμνων Θημαρ τὴν ἀδελφὴν
Αβεσσαλωμ τοῦ ἀδελφοῦ μου ἐγὼ ἀγαπῶ
'''
"5" = ''':sup:`5` καὶ εἶπεν αὐτῷ Ιωναδαβ κοιμήθητι ἐπὶ τῆς κοίτης σου καὶ μαλακίσθητι
καὶ εἰσελεύσεται ὁ πατήρ σου τοῦ ἰδεῖν σε καὶ ἐρεῖς πρὸς αὐτόν ἐλθέτω
δὴ Θημαρ ἡ ἀδελφή μου καὶ ψωμισάτω με καὶ ποιησάτω κατ’ ὀφθαλμούς μου
βρῶμα ὅπως ἴδω καὶ φάγω ἐκ τῶν χειρῶν αὐτῆς
'''
"6" = ''':sup:`6` καὶ ἐκοιμήθη Αμνων καὶ ἠρρώστησεν καὶ εἰσῆλθεν ὁ βασιλεὺς ἰδεῖν
αὐτόν καὶ εἶπεν Αμνων πρὸς τὸν βασιλέα ἐλθέτω δὴ Θημαρ ἡ ἀδελφή μου
πρός με καὶ κολλυρισάτω ἐν ὀφθαλμοῖς μου δύο κολλυρίδας καὶ φάγομαι ἐκ
τῆς χειρὸς αὐτῆς
'''
"7" = ''':sup:`7` καὶ ἀπέστειλεν Δαυιδ πρὸς Θημαρ εἰς τὸν οἶκον λέγων πορεύθητι δὴ εἰς
τὸν οἶκον Αμνων τοῦ ἀδελφοῦ σου καὶ ποίησον αὐτῷ βρῶμα
'''
"8" = ''':sup:`8` καὶ ἐπορεύθη Θημαρ εἰς τὸν οἶκον Αμνων ἀδελφοῦ αὐτῆς καὶ αὐτὸς
κοιμώμενος καὶ ἔλαβεν τὸ σταῖς καὶ ἐφύρασεν καὶ ἐκολλύρισεν κατ’
ὀφθαλμοὺς αὐτοῦ καὶ ἥψησεν τὰς κολλυρίδας
'''
"9" = ''':sup:`9` καὶ ἔλαβεν τὸ τήγανον καὶ κατεκένωσεν ἐνώπιον αὐτοῦ καὶ οὐκ ἠθέλησεν
φαγεῖν καὶ εἶπεν Αμνων ἐξαγάγετε πάντα ἄνδρα ἐπάνωθέν μου καὶ ἐξήγαγον
πάντα ἄνδρα ἀπὸ ἐπάνωθεν αὐτοῦ
'''
"10" = ''':sup:`10` καὶ εἶπεν Αμνων πρὸς Θημαρ εἰσένεγκε τὸ βρῶμα εἰς τὸ ταμίειον καὶ
φάγομαι ἐκ τῆς χειρός σου καὶ ἔλαβεν Θημαρ τὰς κολλυρίδας ἃς ἐποίησεν
καὶ εἰσήνεγκεν τῷ Αμνων ἀδελφῷ αὐτῆς εἰς τὸν κοιτῶνα
'''
"11" = ''':sup:`11` καὶ προσήγαγεν αὐτῷ τοῦ φαγεῖν καὶ ἐπελάβετο αὐτῆς καὶ εἶπεν αὐτῇ
δεῦρο κοιμήθητι μετ’ ἐμοῦ ἀδελφή μου
'''
"12" = ''':sup:`12` καὶ εἶπεν αὐτῷ μή ἄδελφέ μου μὴ ταπεινώσῃς με διότι οὐ ποιηθήσεται
οὕτως ἐν Ισραηλ μὴ ποιήσῃς τὴν ἀφροσύνην ταύτην
'''
"13" = ''':sup:`13` καὶ ἐγὼ ποῦ ἀποίσω τὸ ὄνειδός μου καὶ σὺ ἔσῃ ὡς εἷς τῶν ἀφρόνων ἐν
Ισραηλ καὶ νῦν λάλησον δὴ πρὸς τὸν βασιλέα ὅτι οὐ μὴ κωλύσῃ με ἀπὸ σοῦ
'''
"14" = ''':sup:`14` καὶ οὐκ ἠθέλησεν Αμνων τοῦ ἀκοῦσαι τῆς φωνῆς αὐτῆς καὶ ἐκραταίωσεν
ὑπὲρ αὐτὴν καὶ ἐταπείνωσεν αὐτὴν καὶ ἐκοιμήθη μετ’ αὐτῆς
'''
"15" = ''':sup:`15` καὶ ἐμίσησεν αὐτὴν Αμνων μῖσος μέγα σφόδρα ὅτι μέγα τὸ μῖσος ὃ
ἐμίσησεν αὐτήν ὑπὲρ τὴν ἀγάπην ἣν ἠγάπησεν αὐτήν καὶ εἶπεν αὐτῇ Αμνων
ἀνάστηθι καὶ πορεύου
'''
"16" = ''':sup:`16` καὶ εἶπεν αὐτῷ Θημαρ μή ἄδελφε ὅτι μεγάλη ἡ κακία ἡ ἐσχάτη ὑπὲρ τὴν
πρώτην ἣν ἐποίησας μετ’ ἐμοῦ τοῦ ἐξαποστεῖλαί με καὶ οὐκ ἠθέλησεν Αμνων
ἀκοῦσαι τῆς φωνῆς αὐτῆς
'''
"17" = ''':sup:`17` καὶ ἐκάλεσεν τὸ παιδάριον αὐτοῦ τὸν προεστηκότα τοῦ οἴκου αὐτοῦ καὶ
εἶπεν αὐτῷ ἐξαποστείλατε δὴ ταύτην ἀπ’ ἐμοῦ ἔξω καὶ ἀπόκλεισον τὴν
θύραν ὀπίσω αὐτῆς
'''
"18" = ''':sup:`18` καὶ ἐπ’ αὐτῆς ἦν χιτὼν καρπωτός ὅτι οὕτως ἐνεδιδύσκοντο αἱ
θυγατέρες τοῦ βασιλέως αἱ παρθένοι τοὺς ἐπενδύτας αὐτῶν καὶ ἐξήγαγεν
αὐτὴν ὁ λειτουργὸς αὐτοῦ ἔξω καὶ ἀπέκλεισεν τὴν θύραν ὀπίσω αὐτῆς
'''
"19" = ''':sup:`19` καὶ ἔλαβεν Θημαρ σποδὸν καὶ ἐπέθηκεν ἐπὶ τὴν κεφαλὴν αὐτῆς καὶ τὸν
χιτῶνα τὸν καρπωτὸν τὸν ἐπ’ αὐτῆς διέρρηξεν καὶ ἐπέθηκεν τὰς χεῖρας
αὐτῆς ἐπὶ τὴν κεφαλὴν αὐτῆς καὶ ἐπορεύθη πορευομένη καὶ κράζουσα
'''
"20" = ''':sup:`20` καὶ εἶπεν πρὸς αὐτὴν Αβεσσαλωμ ὁ ἀδελφὸς αὐτῆς μὴ Αμνων ὁ ἀδελφός
σου ἐγένετο μετὰ σοῦ καὶ νῦν ἀδελφή μου κώφευσον ὅτι ἀδελφός σού ἐστιν
μὴ θῇς τὴν καρδίαν σου τοῦ λαλῆσαι εἰς τὸ ῥῆμα τοῦτο καὶ ἐκάθισεν Θημαρ
χηρεύουσα ἐν οἴκῳ Αβεσσαλωμ τοῦ ἀδελφοῦ αὐτῆς
'''
"21" = ''':sup:`21` καὶ ἤκουσεν ὁ βασιλεὺς Δαυιδ πάντας τοὺς λόγους τούτους καὶ ἐθυμώθη
σφόδρα καὶ οὐκ ἐλύπησεν τὸ πνεῦμα Αμνων τοῦ υἱοῦ αὐτοῦ ὅτι ἠγάπα αὐτόν
ὅτι πρωτότοκος αὐτοῦ ἦν
'''
"22" = ''':sup:`22` καὶ οὐκ ἐλάλησεν Αβεσσαλωμ μετὰ Αμνων ἀπὸ πονηροῦ ἕως ἀγαθοῦ ὅτι
ἐμίσει Αβεσσαλωμ τὸν Αμνων ἐπὶ λόγου οὗ ἐταπείνωσεν Θημαρ τὴν ἀδελφὴν
αὐτοῦ
'''
"23" = ''':sup:`23` καὶ ἐγένετο εἰς διετηρίδα ἡμερῶν καὶ ἦσαν κείροντες τῷ Αβεσσαλωμ ἐν
Βελασωρ τῇ ἐχόμενα Εφραιμ καὶ ἐκάλεσεν Αβεσσαλωμ πάντας τοὺς υἱοὺς τοῦ
βασιλέως
'''
"24" = ''':sup:`24` καὶ ἦλθεν Αβεσσαλωμ πρὸς τὸν βασιλέα καὶ εἶπεν ἰδοὺ δὴ κείρουσιν τῷ
δούλῳ σου πορευθήτω δὴ ὁ βασιλεὺς καὶ οἱ παῖδες αὐτοῦ μετὰ τοῦ δούλου
σου
'''
"25" = ''':sup:`25` καὶ εἶπεν ὁ βασιλεὺς πρὸς Αβεσσαλωμ μὴ δή υἱέ μου μὴ πορευθῶμεν
πάντες ἡμεῖς καὶ οὐ μὴ καταβαρυνθῶμεν ἐπὶ σέ καὶ ἐβιάσατο αὐτόν καὶ οὐκ
ἠθέλησεν τοῦ πορευθῆναι καὶ εὐλόγησεν αὐτόν
'''
"26" = ''':sup:`26` καὶ εἶπεν Αβεσσαλωμ καὶ εἰ μή πορευθήτω δὴ μεθ’ ἡμῶν Αμνων ὁ
ἀδελφός μου καὶ εἶπεν αὐτῷ ὁ βασιλεύς ἵνα τί πορευθῇ μετὰ σοῦ
'''
"27" = ''':sup:`27` καὶ ἐβιάσατο αὐτὸν Αβεσσαλωμ καὶ ἀπέστειλεν μετ’ αὐτοῦ τὸν Αμνων
καὶ πάντας τοὺς υἱοὺς τοῦ βασιλέως καὶ ἐποίησεν Αβεσσαλωμ πότον κατὰ
τὸν πότον τοῦ βασιλέως
'''
"28" = ''':sup:`28` καὶ ἐνετείλατο Αβεσσαλωμ τοῖς παιδαρίοις αὐτοῦ λέγων ἴδετε ὡς ἂν
ἀγαθυνθῇ ἡ καρδία Αμνων ἐν τῷ οἴνῳ καὶ εἴπω πρὸς ὑμᾶς πατάξατε τὸν
Αμνων καὶ θανατώσατε αὐτόν μὴ φοβηθῆτε ὅτι οὐχὶ ἐγώ εἰμι ἐντέλλομαι
ὑμῖν ἀνδρίζεσθε καὶ γίνεσθε εἰς υἱοὺς δυνάμεως
'''
"29" = ''':sup:`29` καὶ ἐποίησαν τὰ παιδάρια Αβεσσαλωμ τῷ Αμνων καθὰ ἐνετείλατο αὐτοῖς
Αβεσσαλωμ καὶ ἀνέστησαν πάντες οἱ υἱοὶ τοῦ βασιλέως καὶ ἐπεκάθισαν ἀνὴρ
ἐπὶ τὴν ἡμίονον αὐτοῦ καὶ ἔφυγαν
'''
"30" = ''':sup:`30` καὶ ἐγένετο αὐτῶν ὄντων ἐν τῇ ὁδῷ καὶ ἡ ἀκοὴ ἦλθεν πρὸς Δαυιδ λέγων
ἐπάταξεν Αβεσσαλωμ πάντας τοὺς υἱοὺς τοῦ βασιλέως καὶ οὐ κατελείφθη ἐξ
αὐτῶν οὐδὲ εἷς
'''
"31" = ''':sup:`31` καὶ ἀνέστη ὁ βασιλεὺς καὶ διέρρηξεν τὰ ἱμάτια αὐτοῦ καὶ ἐκοιμήθη
ἐπὶ τὴν γῆν καὶ πάντες οἱ παῖδες αὐτοῦ οἱ περιεστῶτες αὐτῷ διέρρηξαν τὰ
ἱμάτια αὐτῶν
'''
"32" = ''':sup:`32` καὶ ἀπεκρίθη Ιωναδαβ υἱὸς Σαμαα ἀδελφοῦ Δαυιδ καὶ εἶπεν μὴ εἰπάτω ὁ
κύριός μου ὁ βασιλεὺς ὅτι πάντα τὰ παιδάρια τοὺς υἱοὺς τοῦ βασιλέως
ἐθανάτωσεν ὅτι Αμνων μονώτατος ἀπέθανεν ὅτι ἐπὶ στόματος Αβεσσαλωμ ἦν
κείμενος ἀπὸ τῆς ἡμέρας ἧς ἐταπείνωσεν Θημαρ τὴν ἀδελφὴν αὐτοῦ
'''
"33" = ''':sup:`33` καὶ νῦν μὴ θέσθω ὁ κύριός μου ὁ βασιλεὺς ἐπὶ τὴν καρδίαν αὐτοῦ ῥῆμα
λέγων πάντες οἱ υἱοὶ τοῦ βασιλέως ἀπέθαναν ὅτι ἀλλ’ ἢ Αμνων μονώτατος
ἀπέθανεν
'''
"34" = ''':sup:`34` καὶ ἀπέδρα Αβεσσαλωμ καὶ ἦρεν τὸ παιδάριον ὁ σκοπὸς τοὺς ὀφθαλμοὺς
αὐτοῦ καὶ εἶδεν καὶ ἰδοὺ λαὸς πολὺς πορευόμενος ἐν τῇ ὁδῷ ὄπισθεν αὐτοῦ
ἐκ πλευρᾶς τοῦ ὄρους ἐν τῇ καταβάσει καὶ παρεγένετο ὁ σκοπὸς καὶ
ἀπήγγειλεν τῷ βασιλεῖ καὶ εἶπεν ἄνδρας ἑώρακα ἐκ τῆς ὁδοῦ τῆς Ωρωνην ἐκ
μέρους τοῦ ὄρους
'''
"35" = ''':sup:`35` καὶ εἶπεν Ιωναδαβ πρὸς τὸν βασιλέα ἰδοὺ οἱ υἱοὶ τοῦ βασιλέως
πάρεισιν κατὰ τὸν λόγον τοῦ δούλου σου οὕτως ἐγένετο
'''
"36" = ''':sup:`36` καὶ ἐγένετο ἡνίκα συνετέλεσεν λαλῶν καὶ ἰδοὺ οἱ υἱοὶ τοῦ βασιλέως
ἦλθαν καὶ ἐπῆραν τὴν φωνὴν αὐτῶν καὶ ἔκλαυσαν καί γε ὁ βασιλεὺς καὶ
πάντες οἱ παῖδες αὐτοῦ ἔκλαυσαν κλαυθμὸν μέγαν σφόδρα
'''
"37" = ''':sup:`37` καὶ Αβεσσαλωμ ἔφυγεν καὶ ἐπορεύθη πρὸς Θολμαι υἱὸν Εμιουδ βασιλέα
Γεδσουρ εἰς γῆν Μαχαδ καὶ ἐπένθησεν ὁ βασιλεὺς Δαυιδ ἐπὶ τὸν υἱὸν αὐτοῦ
πάσας τὰς ἡμέρας
'''
"38" = ''':sup:`38` καὶ Αβεσσαλωμ ἀπέδρα καὶ ἐπορεύθη εἰς Γεδσουρ καὶ ἦν ἐκεῖ ἔτη τρία
'''
"39" = ''':sup:`39` καὶ ἐκόπασεν τὸ πνεῦμα τοῦ βασιλέως τοῦ ἐξελθεῖν ὀπίσω Αβεσσαλωμ
ὅτι παρεκλήθη ἐπὶ Αμνων ὅτι ἀπέθανεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
