[14]
"1" = ''':sup:`1` μετὰ δὲ τριετῆ χρόνον προσέπεσεν τοῖς περὶ τὸν Ιουδαν Δημήτριον τὸν
τοῦ Σελεύκου διὰ τοῦ κατὰ Τρίπολιν λιμένος εἰσπλεύσαντα μετὰ πλήθους
ἰσχυροῦ καὶ στόλου
'''
"2" = ''':sup:`2` κεκρατηκέναι τῆς χώρας ἐπανελόμενον Ἀντίοχον καὶ τὸν τούτου
ἐπίτροπον Λυσίαν
'''
"3" = ''':sup:`3` Ἄλκιμος δέ τις προγεγονὼς ἀρχιερεύς ἑκουσίως δὲ μεμολυσμένος ἐν τοῖς
τῆς ἀμειξίας χρόνοις συννοήσας ὅτι καθ’ ὁντιναοῦν τρόπον οὐκ ἔστιν αὐτῷ
σωτηρία οὐδὲ πρὸς τὸ ἅγιον θυσιαστήριον ἔτι πρόσοδος
'''
"4" = ''':sup:`4` ἧκεν πρὸς τὸν βασιλέα Δημήτριον ὡς πρώτῳ καὶ πεντηκοστῷ καὶ ἑκατοστῷ
ἔτει προσάγων αὐτῷ στέφανον χρυσοῦν καὶ φοίνικα πρὸς δὲ τούτοις τῶν
νομιζομένων θαλλῶν τοῦ ἱεροῦ καὶ τὴν ἡμέραν ἐκείνην ἡσυχίαν ἔσχεν
'''
"5" = ''':sup:`5` καιρὸν δὲ λαβὼν τῆς ἰδίας ἀνοίας συνεργὸν προσκληθεὶς εἰς συνέδριον
ὑπὸ τοῦ Δημητρίου καὶ ἐπερωτηθείς ἐν τίνι διαθέσει καὶ βουλῇ καθέστηκαν
οἱ Ιουδαῖοι πρὸς ταῦτα ἔφη
'''
"6" = ''':sup:`6` οἱ λεγόμενοι τῶν Ιουδαίων Ασιδαῖοι ὧν ἀφηγεῖται Ιουδας ὁ Μακκαβαῖος
πολεμοτροφοῦσιν καὶ στασιάζουσιν οὐκ ἐῶντες τὴν βασιλείαν εὐσταθείας
τυχεῖν
'''
"7" = ''':sup:`7` ὅθεν ἀφελόμενος τὴν προγονικὴν δόξαν λέγω δὴ τὴν ἀρχιερωσύνην δεῦρο
νῦν ἐλήλυθα
'''
"8" = ''':sup:`8` πρῶτον μὲν ὑπὲρ τῶν ἀνηκόντων τῷ βασιλεῖ γνησίως φρονῶν δεύτερον δὲ
καὶ τῶν ἰδίων πολιτῶν στοχαζόμενος τῇ μὲν γὰρ τῶν προειρημένων
ἀλογιστίᾳ τὸ σύμπαν ἡμῶν γένος οὐ μικρῶς ἀκληρεῖ
'''
"9" = ''':sup:`9` ἕκαστα δὲ τούτων ἐπεγνωκὼς σύ βασιλεῦ καὶ τῆς χώρας καὶ τοῦ
περιισταμένου γένους ἡμῶν προνοήθητι καθ’ ἣν ἔχεις πρὸς ἅπαντας
εὐαπάντητον φιλανθρωπίαν
'''
"10" = ''':sup:`10` ἄχρι γὰρ Ιουδας περίεστιν ἀδύνατον εἰρήνης τυχεῖν τὰ πράγματα
'''
"11" = ''':sup:`11` τοιούτων δὲ ῥηθέντων ὑπὸ τούτου θᾶττον οἱ λοιποὶ φίλοι δυσμενῶς
ἔχοντες τὰ πρὸς τὸν Ιουδαν προσεπύρωσαν τὸν Δημήτριον
'''
"12" = ''':sup:`12` προχειρισάμενος δὲ εὐθέως Νικάνορα τὸν γενόμενον ἐλεφαντάρχην καὶ
στρατηγὸν ἀναδείξας τῆς Ιουδαίας ἐξαπέστειλεν
'''
"13" = ''':sup:`13` δοὺς ἐντολὰς αὐτὸν μὲν τὸν Ιουδαν ἐπανελέσθαι τοὺς δὲ σὺν αὐτῷ
σκορπίσαι καταστῆσαι δὲ Ἄλκιμον ἀρχιερέα τοῦ μεγίστου ἱεροῦ
'''
"14" = ''':sup:`14` οἱ δὲ ἐπὶ τῆς Ιουδαίας πεφυγαδευκότες τὸν Ιουδαν ἔθνη συνέμισγον
ἀγεληδὸν τῷ Νικάνορι τὰς τῶν Ιουδαίων ἀτυχίας καὶ συμφορὰς ἰδίας
εὐημερίας δοκοῦντες ἔσεσθαι
'''
"15" = ''':sup:`15` ἀκούσαντες δὲ τὴν τοῦ Νικάνορος ἔφοδον καὶ τὴν ἐπίθεσιν τῶν ἐθνῶν
καταπασάμενοι γῆν ἐλιτάνευον τὸν ἄχρι αἰῶνος συστήσαντα τὸν αὑτοῦ λαόν
ἀεὶ δὲ μετ’ ἐπιφανείας ἀντιλαμβανόμενον τῆς ἑαυτοῦ μερίδος
'''
"16" = ''':sup:`16` προστάξαντος δὲ τοῦ ἡγουμένου ἐκεῖθεν εὐθέως ἀναζεύξας συμμίσγει
αὐτοῖς ἐπὶ κώμην Δεσσαου
'''
"17" = ''':sup:`17` Σιμων δὲ ὁ ἀδελφὸς Ιουδου συμβεβληκὼς ἦν τῷ Νικάνορι βραδέως δὲ διὰ
τὴν αἰφνίδιον τῶν ἀντιπάλων ἀφασίαν ἐπταικώς
'''
"18" = ''':sup:`18` ὅμως δὲ ἀκούων ὁ Νικάνωρ ἣν εἶχον οἱ περὶ τὸν Ιουδαν ἀνδραγαθίαν
καὶ ἐν τοῖς περὶ τῆς πατρίδος ἀγῶσιν εὐψυχίαν ὑπευλαβεῖτο τὴν κρίσιν
δι’ αἱμάτων ποιήσασθαι
'''
"19" = ''':sup:`19` διόπερ ἔπεμψεν Ποσιδώνιον καὶ Θεόδοτον καὶ Ματταθιαν δοῦναι καὶ
λαβεῖν δεξιάς
'''
"20" = ''':sup:`20` πλείονος δὲ γενομένης περὶ τούτων ἐπισκέψεως καὶ τοῦ ἡγουμένου τοῖς
πλήθεσιν ἀνακοινωσαμένου καὶ φανείσης ὁμοψήφου γνώμης ἐπένευσαν ταῖς
συνθήκαις
'''
"21" = ''':sup:`21` ἐτάξαντο δὲ ἡμέραν ἐν ᾗ κατ’ ἰδίαν ἥξουσιν εἰς τὸ αὐτό καὶ προῆλθεν
παρ’ ἑκάστου δίφραξ ἔθεσαν δίφρους
'''
"22" = ''':sup:`22` διέταξεν Ιουδας ἐνόπλους ἑτοίμους ἐν τοῖς ἐπικαίροις τόποις μήποτε
ἐκ τῶν πολεμίων αἰφνιδίως κακουργία γένηται τὴν ἁρμόζουσαν ἐποιήσαντο
κοινολογίαν
'''
"23" = ''':sup:`23` διέτριβεν ὁ Νικάνωρ ἐν Ιεροσολύμοις καὶ ἔπραττεν οὐθὲν ἄτοπον τοὺς
δὲ συναχθέντας ἀγελαίους ὄχλους ἀπέλυσεν
'''
"24" = ''':sup:`24` καὶ εἶχεν τὸν Ιουδαν διὰ παντὸς ἐν προσώπῳ ψυχικῶς τῷ ἀνδρὶ
προσεκέκλιτο
'''
"25" = ''':sup:`25` παρεκάλεσεν αὐτὸν γῆμαι καὶ παιδοποιήσασθαι ἐγάμησεν εὐστάθησεν
ἐκοινώνησεν βίου
'''
"26" = ''':sup:`26` ὁ δὲ Ἄλκιμος συνιδὼν τὴν πρὸς ἀλλήλους εὔνοιαν καὶ τὰς γενομένας
συνθήκας λαβὼν ἧκεν πρὸς τὸν Δημήτριον καὶ ἔλεγεν τὸν Νικάνορα ἀλλότρια
φρονεῖν τῶν πραγμάτων τὸν γὰρ ἐπίβουλον τῆς βασιλείας Ιουδαν αὐτοῦ
διάδοχον ἀναδεῖξαι
'''
"27" = ''':sup:`27` ὁ δὲ βασιλεὺς ἔκθυμος γενόμενος καὶ ταῖς τοῦ παμπονήρου διαβολαῖς
ἐρεθισθεὶς ἔγραψεν Νικάνορι φάσκων ὑπὲρ μὲν τῶν συνθηκῶν βαρέως φέρειν
κελεύων δὲ τὸν Μακκαβαῖον δέσμιον ἐξαποστέλλειν εἰς Ἀντιόχειαν ταχέως
'''
"28" = ''':sup:`28` προσπεσόντων δὲ τούτων τῷ Νικάνορι συνεκέχυτο καὶ δυσφόρως ἔφερεν
εἰ τὰ διεσταλμένα ἀθετήσει μηδὲν τἀνδρὸς ἠδικηκότος
'''
"29" = ''':sup:`29` ἐπεὶ δὲ τῷ βασιλεῖ ἀντιπράττειν οὐκ ἦν εὔκαιρον ἐτήρει στρατηγήματι
τοῦτ’ ἐπιτελέσαι
'''
"30" = ''':sup:`30` ὁ δὲ Μακκαβαῖος αὐστηρότερον διεξαγαγόντα συνιδὼν τὸν Νικάνορα τὰ
πρὸς αὐτὸν καὶ τὴν εἰθισμένην ἀπάντησιν ἀγροικότερον ἐσχηκότα νοήσας
οὐκ ἀπὸ τοῦ βελτίστου τὴν αὐστηρίαν εἶναι συστρέψας οὐκ ὀλίγους τῶν
περὶ αὐτὸν συνεκρύπτετο τὸν Νικάνορα
'''
"31" = ''':sup:`31` συγγνοὺς δὲ ὁ ἕτερος ὅτι γενναίως ὑπὸ τοῦ ἀνδρὸς ἐστρατήγηται
παραγενόμενος ἐπὶ τὸ μέγιστον καὶ ἅγιον ἱερὸν τῶν ἱερέων τὰς καθηκούσας
θυσίας προσαγόντων ἐκέλευσεν παραδιδόναι τὸν ἄνδρα
'''
"32" = ''':sup:`32` τῶν δὲ μεθ’ ὅρκων φασκόντων μὴ γινώσκειν ποῦ ποτ’ ἔστιν ὁ
ζητούμενος
'''
"33" = ''':sup:`33` προτείνας τὴν δεξιὰν ἐπὶ τὸν νεὼ ταῦτ’ ὤμοσεν ἐὰν μὴ δέσμιόν μοι
τὸν Ιουδαν παραδῶτε τόνδε τὸν τοῦ θεοῦ σηκὸν εἰς πεδίον ποιήσω καὶ τὸ
θυσιαστήριον κατασκάψω καὶ ἱερὸν ἐνταῦθα τῷ Διονύσῳ ἐπιφανὲς ἀναστήσω
'''
"34" = ''':sup:`34` τοσαῦτα δὲ εἰπὼν ἀπῆλθεν οἱ δὲ ἱερεῖς προτείναντες τὰς χεῖρας εἰς
τὸν οὐρανὸν ἐπεκαλοῦντο τὸν διὰ παντὸς ὑπέρμαχον τοῦ ἔθνους ἡμῶν ταῦτα
λέγοντες
'''
"35" = ''':sup:`35` σὺ κύριε τῶν ὅλων ἀπροσδεὴς ὑπάρχων ηὐδόκησας ναὸν τῆς σῆς
σκηνώσεως ἐν ἡμῖν γενέσθαι
'''
"36" = ''':sup:`36` καὶ νῦν ἅγιε παντὸς ἁγιασμοῦ κύριε διατήρησον εἰς αἰῶνα ἀμίαντον
τόνδε τὸν προσφάτως κεκαθαρισμένον οἶκον
'''
"37" = ''':sup:`37` Ραζις δέ τις τῶν ἀπὸ Ιεροσολύμων πρεσβυτέρων ἐμηνύθη τῷ Νικάνορι
ἀνὴρ φιλοπολίτης καὶ σφόδρα καλῶς ἀκούων καὶ κατὰ τὴν εὔνοιαν πατὴρ τῶν
Ιουδαίων προσαγορευόμενος
'''
"38" = ''':sup:`38` ἦν γὰρ ἐν τοῖς ἔμπροσθεν χρόνοις τῆς ἀμειξίας κρίσιν εἰσενηνεγμένος
Ιουδαϊσμοῦ καὶ σῶμα καὶ ψυχὴν ὑπὲρ τοῦ Ιουδαϊσμοῦ παραβεβλημένος μετὰ
πάσης ἐκτενίας
'''
"39" = ''':sup:`39` βουλόμενος δὲ Νικάνωρ πρόδηλον ποιῆσαι ἣν εἶχεν πρὸς τοὺς Ιουδαίους
δυσμένειαν ἀπέστειλεν στρατιώτας ὑπὲρ τοὺς πεντακοσίους συλλαβεῖν αὐτόν
'''
"40" = ''':sup:`40` ἔδοξεν γὰρ ἐκεῖνον συλλαβὼν τούτοις ἐνεργάσασθαι συμφοράν
'''
"41" = ''':sup:`41` τῶν δὲ πληθῶν μελλόντων τὸν πύργον καταλαβέσθαι καὶ τὴν αὐλαίαν
θύραν βιαζομένων καὶ κελευόντων πῦρ προσάγειν καὶ τὰς θύρας ὑφάπτειν
περικατάλημπτος γενόμενος ὑπέθηκεν ἑαυτῷ τὸ ξίφος
'''
"42" = ''':sup:`42` εὐγενῶς θέλων ἀποθανεῖν ἤπερ τοῖς ἀλιτηρίοις ὑποχείριος γενέσθαι
καὶ τῆς ἰδίας εὐγενείας ἀναξίως ὑβρισθῆναι
'''
"43" = ''':sup:`43` τῇ δὲ πληγῇ μὴ κατευθικτήσας διὰ τὴν τοῦ ἀγῶνος σπουδὴν καὶ τῶν
ὄχλων ἔσω τῶν θυρωμάτων εἰσβαλλόντων ἀναδραμὼν γενναίως ἐπὶ τὸ τεῖχος
κατεκρήμνισεν ἑαυτὸν ἀνδρωδῶς εἰς τοὺς ὄχλους
'''
"44" = ''':sup:`44` τῶν δὲ ταχέως ἀναποδισάντων γενομένου διαστήματος ἦλθεν κατὰ μέσον
τὸν κενεῶνα
'''
"45" = ''':sup:`45` ἔτι δὲ ἔμπνους ὑπάρχων καὶ πεπυρωμένος τοῖς θυμοῖς ἐξαναστὰς
φερομένων κρουνηδὸν τῶν αἱμάτων καὶ δυσχερῶν τῶν τραυμάτων ὄντων δρόμῳ
τοὺς ὄχλους διελθὼν καὶ στὰς ἐπί τινος πέτρας ἀπορρῶγος
'''
"46" = ''':sup:`46` παντελῶς ἔξαιμος ἤδη γινόμενος προβαλὼν τὰ ἔντερα καὶ λαβὼν
ἑκατέραις ταῖς χερσὶν ἐνέσεισε τοῖς ὄχλοις καὶ ἐπικαλεσάμενος τὸν
δεσπόζοντα τῆς ζωῆς καὶ τοῦ πνεύματος ταῦτα αὐτῷ πάλιν ἀποδοῦναι τόνδε
τὸν τρόπον μετήλλαξεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
