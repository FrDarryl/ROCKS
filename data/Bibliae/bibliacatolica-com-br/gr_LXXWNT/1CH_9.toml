[9]
"1" = ''':sup:`1` καὶ πᾶς Ισραηλ ὁ συλλοχισμὸς αὐτῶν καὶ οὗτοι καταγεγραμμένοι ἐν
βιβλίῳ τῶν βασιλέων Ισραηλ καὶ Ιουδα μετὰ τῶν ἀποικισθέντων εἰς
Βαβυλῶνα ἐν ταῖς ἀνομίαις αὐτῶν
'''
"2" = ''':sup:`2` καὶ οἱ κατοικοῦντες πρότερον ἐν ταῖς κατασχέσεσιν αὐτῶν ἐν ταῖς
πόλεσιν Ισραηλ οἱ ἱερεῖς οἱ Λευῖται καὶ οἱ δεδομένοι
'''
"3" = ''':sup:`3` καὶ ἐν Ιερουσαλημ κατῴκησαν ἀπὸ τῶν υἱῶν Ιουδα καὶ ἀπὸ τῶν υἱῶν
Βενιαμιν καὶ ἀπὸ τῶν υἱῶν Εφραιμ καὶ Μανασση
'''
"4" = ''':sup:`4` Γωθι υἱὸς Αμμιουδ υἱοῦ Αμρι υἱοῦ υἱῶν Φαρες υἱοῦ Ιουδα
'''
"5" = ''':sup:`5` καὶ ἐκ τῶν Σηλωνι Ασαια πρωτότοκος αὐτοῦ καὶ υἱοὶ αὐτοῦ
'''
"6" = ''':sup:`6` ἐκ τῶν υἱῶν Ζαρα Ιιηλ καὶ ἀδελφοὶ αὐτῶν ἑξακόσιοι καὶ ἐνενήκοντα
'''
"7" = ''':sup:`7` καὶ ἐκ τῶν υἱῶν Βενιαμιν Σαλω υἱὸς Μοσολλαμ υἱοῦ Ωδουια υἱοῦ Σαναα
'''
"8" = ''':sup:`8` καὶ Ιβαναα υἱὸς Ιρααμ καὶ οὗτοι υἱοὶ Οζι υἱοῦ Μαχιρ καὶ Μασσαλημ
υἱὸς Σαφατια υἱοῦ Ραγουηλ υἱοῦ Βαναια
'''
"9" = ''':sup:`9` καὶ ἀδελφοὶ αὐτῶν κατὰ γενέσεις αὐτῶν ἐννακόσιοι πεντήκοντα ἕξ
πάντες οἱ ἄνδρες ἄρχοντες πατριῶν κατ’ οἴκους πατριῶν αὐτῶν
'''
"10" = ''':sup:`10` καὶ ἀπὸ τῶν ἱερέων Ιωδαε καὶ Ιωαριμ καὶ Ιαχιν
'''
"11" = ''':sup:`11` καὶ Αζαρια υἱὸς Χελκια υἱοῦ Μοσολλαμ υἱοῦ Σαδωκ υἱοῦ Μαραιωθ υἱοῦ
Αχιτωβ ἡγούμενος οἴκου τοῦ θεοῦ
'''
"12" = ''':sup:`12` καὶ Αδαια υἱὸς Ιρααμ υἱοῦ Πασχωρ υἱοῦ Μαλχια καὶ Μαασαια υἱὸς Αδιηλ
υἱοῦ Ιεδιου υἱοῦ Μοσολλαμ υἱοῦ Μασελμωθ υἱοῦ Εμμηρ
'''
"13" = ''':sup:`13` καὶ ἀδελφοὶ αὐτῶν ἄρχοντες οἴκων πατριῶν χίλιοι ἑπτακόσιοι ἑξήκοντα
ἰσχυροὶ δυνάμει εἰς ἐργασίαν λειτουργίας οἴκου τοῦ θεοῦ
'''
"14" = ''':sup:`14` καὶ ἐκ τῶν Λευιτῶν Σαμαια υἱὸς Ασωβ υἱοῦ Εσρικαμ υἱοῦ Ασαβια ἐκ τῶν
υἱῶν Μεραρι
'''
"15" = ''':sup:`15` καὶ Βακβακαρ καὶ Αρης καὶ Γαλαλ καὶ Μανθανιας υἱὸς Μιχα υἱοῦ Ζεχρι
υἱοῦ Ασαφ
'''
"16" = ''':sup:`16` καὶ Αβδια υἱὸς Σαμια υἱοῦ Γαλαλ υἱοῦ Ιδιθων καὶ Βαραχια υἱὸς Οσσα
υἱοῦ Ηλκανα ὁ κατοικῶν ἐν ταῖς κώμαις Νετωφατι
'''
"17" = ''':sup:`17` οἱ πυλωροί Σαλωμ καὶ Ακουβ καὶ Ταλμαν καὶ Αιμαν καὶ ἀδελφοὶ αὐτῶν
Σαλωμ ὁ ἄρχων
'''
"18" = ''':sup:`18` καὶ ἕως ταύτης ἐν τῇ πύλῃ τοῦ βασιλέως κατ’ ἀνατολάς αὗται αἱ πύλαι
τῶν παρεμβολῶν υἱῶν Λευι
'''
"19" = ''':sup:`19` καὶ Σαλωμ υἱὸς Κωρη υἱοῦ Αβιασαφ υἱοῦ Κορε καὶ οἱ ἀδελφοὶ αὐτοῦ εἰς
οἶκον πατρὸς αὐτοῦ οἱ Κορῖται ἐπὶ τῶν ἔργων τῆς λειτουργίας φυλάσσοντες
τὰς φυλακὰς τῆς σκηνῆς καὶ πατέρες αὐτῶν ἐπὶ τῆς παρεμβολῆς κυρίου
φυλάσσοντες τὴν εἴσοδον
'''
"20" = ''':sup:`20` καὶ Φινεες υἱὸς Ελεαζαρ ἡγούμενος ἦν ἐπ’ αὐτῶν ἔμπροσθεν καὶ οὗτοι
μετ’ αὐτοῦ
'''
"21" = ''':sup:`21` Ζαχαριας υἱὸς Μασαλαμι πυλωρὸς τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου
'''
"22" = ''':sup:`22` πάντες οἱ ἐκλεκτοὶ ταῖς πύλαις ἐν ταῖς πύλαις διακόσιοι καὶ δέκα
δύο οὗτοι ἐν ταῖς αὐλαῖς αὐτῶν ὁ καταλοχισμὸς αὐτῶν τούτους ἔστησεν
Δαυιδ καὶ Σαμουηλ ὁ βλέπων τῇ πίστει αὐτῶν
'''
"23" = ''':sup:`23` καὶ οὗτοι καὶ οἱ υἱοὶ αὐτῶν ἐπὶ τῶν πυλῶν ἐν οἴκῳ κυρίου ἐν οἴκῳ
τῆς σκηνῆς τοῦ φυλάσσειν
'''
"24" = ''':sup:`24` κατὰ τοὺς τέσσαρας ἀνέμους ἦσαν αἱ πύλαι κατ’ ἀνατολάς θάλασσαν
βορρᾶν νότον
'''
"25" = ''':sup:`25` καὶ ἀδελφοὶ αὐτῶν ἐν ταῖς αὐλαῖς αὐτῶν τοῦ εἰσπορεύεσθαι κατὰ ἑπτὰ
ἡμέρας ἀπὸ καιροῦ εἰς καιρὸν μετὰ τούτων
'''
"26" = ''':sup:`26` ὅτι ἐν πίστει εἰσὶν τέσσαρες δυνατοὶ τῶν πυλῶν οἱ Λευῖται ἦσαν ἐπὶ
τῶν παστοφορίων καὶ ἐπὶ τῶν θησαυρῶν οἴκου τοῦ θεοῦ
'''
"27" = ''':sup:`27` καὶ περικύκλῳ οἴκου τοῦ θεοῦ παρεμβαλοῦσιν ὅτι ἐπ’ αὐτοὺς φυλακή
καὶ οὗτοι ἐπὶ τῶν κλειδῶν τὸ πρωὶ πρωὶ ἀνοίγειν τὰς θύρας τοῦ ἱεροῦ
'''
"28" = ''':sup:`28` καὶ ἐξ αὐτῶν ἐπὶ τὰ σκεύη τῆς λειτουργίας ὅτι ἐν ἀριθμῷ εἰσοίσουσιν
αὐτὰ καὶ ἐν ἀριθμῷ ἐξοίσουσιν αὐτά
'''
"29" = ''':sup:`29` καὶ ἐξ αὐτῶν καθεσταμένοι ἐπὶ τὰ σκεύη καὶ ἐπὶ πάντα τὰ σκεύη τὰ
ἅγια καὶ ἐπὶ τῆς σεμιδάλεως τοῦ οἴνου τοῦ ἐλαίου τοῦ λιβανωτοῦ καὶ τῶν
ἀρωμάτων
'''
"30" = ''':sup:`30` καὶ ἀπὸ τῶν υἱῶν τῶν ἱερέων ἦσαν μυρεψοὶ τοῦ μύρου καὶ εἰς τὰ
ἀρώματα
'''
"31" = ''':sup:`31` καὶ Ματταθιας ἐκ τῶν Λευιτῶν οὗτος ὁ πρωτότοκος τῷ Σαλωμ τῷ Κορίτῃ
ἐν τῇ πίστει ἐπὶ τὰ ἔργα τῆς θυσίας τοῦ τηγάνου τοῦ μεγάλου ἱερέως
'''
"32" = ''':sup:`32` καὶ Βαναιας ὁ Κααθίτης ἐκ τῶν ἀδελφῶν αὐτῶν ἐπὶ τῶν ἄρτων τῆς
προθέσεως τοῦ ἑτοιμάσαι σάββατον κατὰ σάββατον
'''
"33" = ''':sup:`33` καὶ οὗτοι ψαλτῳδοὶ ἄρχοντες τῶν πατριῶν τῶν Λευιτῶν διατεταγμέναι
ἐφημερίαι ὅτι ἡμέρα καὶ νὺξ ἐπ’ αὐτοῖς ἐν τοῖς ἔργοις
'''
"34" = ''':sup:`34` οὗτοι ἄρχοντες τῶν πατριῶν τῶν Λευιτῶν κατὰ γενέσεις αὐτῶν ἄρχοντες
οὗτοι κατῴκησαν ἐν Ιερουσαλημ
'''
"35" = ''':sup:`35` καὶ ἐν Γαβαων κατῴκησεν πατὴρ Γαβαων Ιιηλ καὶ ὄνομα γυναικὸς αὐτοῦ
Μοωχα
'''
"36" = ''':sup:`36` καὶ υἱὸς αὐτοῦ ὁ πρωτότοκος Αβαδων καὶ Σιρ καὶ Κις καὶ Βααλ καὶ Νηρ
καὶ Ναδαβ
'''
"37" = ''':sup:`37` καὶ Γεδουρ καὶ ἀδελφὸς καὶ Ζαχαρια καὶ Μακελλωθ
'''
"38" = ''':sup:`38` καὶ Μακελλωθ ἐγέννησεν τὸν Σαμαα καὶ οὗτοι ἐν μέσῳ τῶν ἀδελφῶν
αὐτῶν κατῴκησαν ἐν Ιερουσαλημ μετὰ τῶν ἀδελφῶν αὐτῶν
'''
"39" = ''':sup:`39` καὶ Νηρ ἐγέννησεν τὸν Κις καὶ Κις ἐγέννησεν τὸν Σαουλ καὶ Σαουλ
ἐγέννησεν τὸν Ιωναθαν καὶ τὸν Μελχισουε καὶ τὸν Αμιναδαβ καὶ τὸν Ισβααλ
'''
"40" = ''':sup:`40` καὶ υἱὸς Ιωναθαν Μαριβααλ καὶ Μαριβααλ ἐγέννησεν τὸν Μιχα
'''
"41" = ''':sup:`41` καὶ υἱοὶ Μιχα Φαιθων καὶ Μαλαχ καὶ Θαραχ
'''
"42" = ''':sup:`42` καὶ Αχαζ ἐγέννησεν τὸν Ιαδα καὶ Ιαδα ἐγέννησεν τὸν Γαλεμεθ καὶ τὸν
Γαζμωθ καὶ τὸν Ζαμβρι καὶ Ζαμβρι ἐγέννησεν τὸν Μασα
'''
"43" = ''':sup:`43` καὶ Μασα ἐγέννησεν τὸν Βαανα Ραφαια υἱὸς αὐτοῦ Ελεασα υἱὸς αὐτοῦ
Εσηλ υἱὸς αὐτοῦ
'''
"44" = ''':sup:`44` καὶ τῷ Εσηλ ἓξ υἱοί καὶ ταῦτα τὰ ὀνόματα αὐτῶν Εσδρικαμ πρωτότοκος
αὐτοῦ Ισμαηλ καὶ Σαρια καὶ Αβδια καὶ Αναν οὗτοι υἱοὶ Εσηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
