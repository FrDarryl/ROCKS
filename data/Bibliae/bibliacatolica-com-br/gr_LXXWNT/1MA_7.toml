[7]
"1" = ''':sup:`1` ἔτους ἑνὸς καὶ πεντηκοστοῦ καὶ ἑκατοστοῦ ἐξῆλθεν Δημήτριος ὁ τοῦ
Σελεύκου ἐκ Ῥώμης καὶ ἀνέβη σὺν ἀνδράσιν ὀλίγοις εἰς πόλιν
παραθαλασσίαν καὶ ἐβασίλευσεν ἐκεῖ
'''
"2" = ''':sup:`2` καὶ ἐγένετο ὡς εἰσεπορεύετο εἰς οἶκον βασιλείας πατέρων αὐτοῦ καὶ
συνέλαβον αἱ δυνάμεις τὸν Ἀντίοχον καὶ τὸν Λυσίαν ἀγαγεῖν αὐτοὺς αὐτῷ
'''
"3" = ''':sup:`3` καὶ ἐγνώσθη αὐτῷ τὸ πρᾶγμα καὶ εἶπεν μή μοι δείξητε τὰ πρόσωπα αὐτῶν
'''
"4" = ''':sup:`4` καὶ ἀπέκτειναν αὐτοὺς αἱ δυνάμεις καὶ ἐκάθισεν Δημήτριος ἐπὶ θρόνου
βασιλείας αὐτοῦ
'''
"5" = ''':sup:`5` καὶ ἦλθον πρὸς αὐτὸν πάντες ἄνδρες ἄνομοι καὶ ἀσεβεῖς ἐξ Ισραηλ καὶ
Ἄλκιμος ἡγεῖτο αὐτῶν βουλόμενος ἱερατεύειν
'''
"6" = ''':sup:`6` καὶ κατηγόρησαν τοῦ λαοῦ πρὸς τὸν βασιλέα λέγοντες ἀπώλεσεν Ιουδας
καὶ οἱ ἀδελφοὶ αὐτοῦ πάντας τοὺς φίλους σου καὶ ἡμᾶς ἐσκόρπισεν ἀπὸ τῆς
γῆς ἡμῶν
'''
"7" = ''':sup:`7` νῦν οὖν ἀπόστειλον ἄνδρα ᾧ πιστεύεις καὶ πορευθεὶς ἰδέτω τὴν
ἐξολέθρευσιν πᾶσαν ἣν ἐποίησεν ἡμῖν καὶ τῇ χώρᾳ τοῦ βασιλέως καὶ
κολασάτω αὐτοὺς καὶ πάντας τοὺς ἐπιβοηθοῦντας αὐτοῖς
'''
"8" = ''':sup:`8` καὶ ἐπέλεξεν ὁ βασιλεὺς τὸν Βακχίδην τῶν φίλων τοῦ βασιλέως
κυριεύοντα ἐν τῷ πέραν τοῦ ποταμοῦ καὶ μέγαν ἐν τῇ βασιλείᾳ καὶ πιστὸν
τῷ βασιλεῖ
'''
"9" = ''':sup:`9` καὶ ἀπέστειλεν αὐτὸν καὶ Ἄλκιμον τὸν ἀσεβῆ καὶ ἔστησεν αὐτῷ τὴν
ἱερωσύνην καὶ ἐνετείλατο αὐτῷ ποιῆσαι τὴν ἐκδίκησιν ἐν τοῖς υἱοῖς
Ισραηλ
'''
"10" = ''':sup:`10` καὶ ἀπῇρον καὶ ἦλθον μετὰ δυνάμεως πολλῆς εἰς γῆν Ιουδα καὶ
ἀπέστειλεν ἀγγέλους πρὸς Ιουδαν καὶ τοὺς ἀδελφοὺς αὐτοῦ λόγοις
εἰρηνικοῖς μετὰ δόλου
'''
"11" = ''':sup:`11` καὶ οὐ προσέσχον τοῖς λόγοις αὐτῶν εἶδον γὰρ ὅτι ἦλθαν μετὰ
δυνάμεως πολλῆς
'''
"12" = ''':sup:`12` καὶ ἐπισυνήχθησαν πρὸς Ἄλκιμον καὶ Βακχίδην συναγωγὴ γραμματέων
ἐκζητῆσαι δίκαια
'''
"13" = ''':sup:`13` καὶ πρῶτοι οἱ Ασιδαῖοι ἦσαν ἐν υἱοῖς Ισραηλ καὶ ἐπεζήτουν παρ’
αὐτῶν εἰρήνην
'''
"14" = ''':sup:`14` εἶπον γάρ ἄνθρωπος ἱερεὺς ἐκ σπέρματος Ααρων ἦλθεν ἐν ταῖς
δυνάμεσιν καὶ οὐκ ἀδικήσει ἡμᾶς
'''
"15" = ''':sup:`15` καὶ ἐλάλησεν μετ’ αὐτῶν λόγους εἰρηνικοὺς καὶ ὤμοσεν αὐτοῖς λέγων
οὐκ ἐκζητήσομεν ὑμῖν κακὸν καὶ τοῖς φίλοις ὑμῶν
'''
"16" = ''':sup:`16` καὶ ἐνεπίστευσαν αὐτῷ καὶ συνέλαβεν ἐξ αὐτῶν ἑξήκοντα ἄνδρας καὶ
ἀπέκτεινεν αὐτοὺς ἐν ἡμέρᾳ μιᾷ κατὰ τὸν λόγον ὃν ἔγραψεν αὐτόν
'''
"17" = ''':sup:`17` σάρκας ὁσίων σου καὶ αἷμα αὐτῶν ἐξέχεαν κύκλῳ Ιερουσαλημ καὶ οὐκ ἦν
αὐτοῖς ὁ θάπτων
'''
"18" = ''':sup:`18` καὶ ἐπέπεσεν αὐτῶν ὁ φόβος καὶ ὁ τρόμος εἰς πάντα τὸν λαόν ὅτι
εἶπον οὐκ ἔστιν ἐν αὐτοῖς ἀλήθεια καὶ κρίσις παρέβησαν γὰρ τὴν στάσιν
καὶ τὸν ὅρκον ὃν ὤμοσαν
'''
"19" = ''':sup:`19` καὶ ἀπῆρεν Βακχίδης ἀπὸ Ιερουσαλημ καὶ παρενέβαλεν ἐν Βηθζαιθ καὶ
ἀπέστειλεν καὶ συνέλαβεν πολλοὺς ἀπὸ τῶν μετ’ αὐτοῦ αὐτομολησάντων
ἀνδρῶν καί τινας τοῦ λαοῦ καὶ ἔθυσεν αὐτοὺς εἰς τὸ φρέαρ τὸ μέγα
'''
"20" = ''':sup:`20` καὶ κατέστησεν τὴν χώραν τῷ Ἀλκίμῳ καὶ ἀφῆκεν μετ’ αὐτοῦ δύναμιν
τοῦ βοηθεῖν αὐτῷ καὶ ἀπῆλθεν Βακχίδης πρὸς τὸν βασιλέα
'''
"21" = ''':sup:`21` καὶ ἠγωνίσατο Ἄλκιμος περὶ τῆς ἀρχιερωσύνης
'''
"22" = ''':sup:`22` καὶ συνήχθησαν πρὸς αὐτὸν πάντες οἱ ταράσσοντες τὸν λαὸν αὐτῶν καὶ
κατεκράτησαν γῆν Ιουδα καὶ ἐποίησαν πληγὴν μεγάλην ἐν Ισραηλ
'''
"23" = ''':sup:`23` καὶ εἶδεν Ιουδας πᾶσαν τὴν κακίαν ἣν ἐποίησεν Ἄλκιμος καὶ οἱ μετ’
αὐτοῦ ἐν υἱοῖς Ισραηλ ὑπὲρ τὰ ἔθνη
'''
"24" = ''':sup:`24` καὶ ἐξῆλθεν εἰς πάντα τὰ ὅρια τῆς Ιουδαίας κυκλόθεν καὶ ἐποίησεν
ἐκδίκησιν ἐν τοῖς ἀνδράσιν τοῖς αὐτομολήσασιν καὶ ἀνεστάλησαν τοῦ
ἐκπορεύεσθαι εἰς τὴν χώραν
'''
"25" = ''':sup:`25` ὡς δὲ εἶδεν Ἄλκιμος ὅτι ἐνίσχυσεν Ιουδας καὶ οἱ μετ’ αὐτοῦ καὶ ἔγνω
ὅτι οὐ δύναται ὑποστῆναι αὐτούς καὶ ἐπέστρεψεν πρὸς τὸν βασιλέα καὶ
κατηγόρησεν αὐτῶν πονηρά
'''
"26" = ''':sup:`26` καὶ ἀπέστειλεν ὁ βασιλεὺς Νικάνορα ἕνα τῶν ἀρχόντων αὐτοῦ τῶν
ἐνδόξων καὶ μισοῦντα καὶ ἐχθραίνοντα τῷ Ισραηλ καὶ ἐνετείλατο αὐτῷ
ἐξᾶραι τὸν λαόν
'''
"27" = ''':sup:`27` καὶ ἦλθεν Νικάνωρ εἰς Ιερουσαλημ δυνάμει πολλῇ καὶ ἀπέστειλεν πρὸς
Ιουδαν καὶ τοὺς ἀδελφοὺς αὐτοῦ μετὰ δόλου λόγοις εἰρηνικοῖς λέγων
'''
"28" = ''':sup:`28` μὴ ἔστω μάχη ἀνὰ μέσον ἐμοῦ καὶ ὑμῶν ἥξω ἐν ἀνδράσιν ὀλίγοις ἵνα
ἴδω ὑμῶν τὰ πρόσωπα μετ’ εἰρήνης
'''
"29" = ''':sup:`29` καὶ ἦλθεν πρὸς Ιουδαν καὶ ἠσπάσαντο ἀλλήλους εἰρηνικῶς καὶ οἱ
πολέμιοι ἕτοιμοι ἦσαν ἐξαρπάσαι τὸν Ιουδαν
'''
"30" = ''':sup:`30` καὶ ἐγνώσθη ὁ λόγος τῷ Ιουδα ὅτι μετὰ δόλου ἦλθεν ἐπ’ αὐτόν καὶ
ἐπτοήθη ἀπ’ αὐτοῦ καὶ οὐκ ἐβουλήθη ἔτι ἰδεῖν τὸ πρόσωπον αὐτοῦ
'''
"31" = ''':sup:`31` καὶ ἔγνω Νικάνωρ ὅτι ἀπεκαλύφθη ἡ βουλὴ αὐτοῦ καὶ ἐξῆλθεν εἰς
συνάντησιν τῷ Ιουδα ἐν πολέμῳ κατὰ Χαφαρσαλαμα
'''
"32" = ''':sup:`32` καὶ ἔπεσον τῶν παρὰ Νικάνορος ὡσεὶ πεντακόσιοι ἄνδρες καὶ ἔφυγον
εἰς τὴν πόλιν Δαυιδ
'''
"33" = ''':sup:`33` καὶ μετὰ τοὺς λόγους τούτους ἀνέβη Νικάνωρ εἰς ὄρος Σιων καὶ
ἐξῆλθον ἀπὸ τῶν ἱερέων ἐκ τῶν ἁγίων καὶ ἀπὸ τῶν πρεσβυτέρων τοῦ λαοῦ
ἀσπάσασθαι αὐτὸν εἰρηνικῶς καὶ δεῖξαι αὐτῷ τὴν ὁλοκαύτωσιν τὴν
προσφερομένην ὑπὲρ τοῦ βασιλέως
'''
"34" = ''':sup:`34` καὶ ἐμυκτήρισεν αὐτοὺς καὶ κατεγέλασεν αὐτῶν καὶ ἐμίανεν αὐτοὺς καὶ
ἐλάλησεν ὑπερηφάνως
'''
"35" = ''':sup:`35` καὶ ὤμοσεν μετὰ θυμοῦ λέγων ἐὰν μὴ παραδοθῇ Ιουδας καὶ ἡ παρεμβολὴ
αὐτοῦ εἰς χεῖράς μου τὸ νῦν καὶ ἔσται ἐὰν ἐπιστρέψω ἐν εἰρήνῃ ἐμπυριῶ
τὸν οἶκον τοῦτον καὶ ἐξῆλθεν μετὰ θυμοῦ μεγάλου
'''
"36" = ''':sup:`36` καὶ εἰσῆλθον οἱ ἱερεῖς καὶ ἔστησαν κατὰ πρόσωπον τοῦ θυσιαστηρίου
καὶ τοῦ ναοῦ καὶ ἔκλαυσαν καὶ εἶπον
'''
"37" = ''':sup:`37` σὺ ἐξελέξω τὸν οἶκον τοῦτον ἐπικληθῆναι τὸ ὄνομά σου ἐπ’ αὐτοῦ
εἶναι οἶκον προσευχῆς καὶ δεήσεως τῷ λαῷ σου
'''
"38" = ''':sup:`38` ποίησον ἐκδίκησιν ἐν τῷ ἀνθρώπῳ τούτῳ καὶ ἐν τῇ παρεμβολῇ αὐτοῦ καὶ
πεσέτωσαν ἐν ῥομφαίᾳ μνήσθητι τῶν δυσφημιῶν αὐτῶν καὶ μὴ δῷς αὐτοῖς
μονήν
'''
"39" = ''':sup:`39` καὶ ἐξῆλθεν Νικάνωρ ἐξ Ιερουσαλημ καὶ παρενέβαλεν ἐν Βαιθωρων καὶ
συνήντησεν αὐτῷ δύναμις Συρίας
'''
"40" = ''':sup:`40` καὶ Ιουδας παρενέβαλεν ἐν Αδασα ἐν τρισχιλίοις ἀνδράσιν καὶ
προσηύξατο Ιουδας καὶ εἶπεν
'''
"41" = ''':sup:`41` οἱ παρὰ τοῦ βασιλέως ὅτε ἐδυσφήμησαν ἐξῆλθεν ὁ ἄγγελός σου καὶ
ἐπάταξεν ἐν αὐτοῖς ἑκατὸν ὀγδοήκοντα πέντε χιλιάδας
'''
"42" = ''':sup:`42` οὕτως σύντριψον τὴν παρεμβολὴν ταύτην ἐνώπιον ἡμῶν σήμερον καὶ
γνώτωσαν οἱ ἐπίλοιποι ὅτι κακῶς ἐλάλησεν ἐπὶ τὰ ἅγιά σου καὶ κρῖνον
αὐτὸν κατὰ τὴν κακίαν αὐτοῦ
'''
"43" = ''':sup:`43` καὶ συνῆψαν αἱ παρεμβολαὶ εἰς πόλεμον τῇ τρισκαιδεκάτῃ τοῦ μηνὸς
Αδαρ καὶ συνετρίβη ἡ παρεμβολὴ Νικάνορος καὶ ἔπεσεν αὐτὸς πρῶτος ἐν τῷ
πολέμῳ
'''
"44" = ''':sup:`44` ὡς δὲ εἶδεν ἡ παρεμβολὴ αὐτοῦ ὅτι ἔπεσεν Νικάνωρ ῥίψαντες τὰ ὅπλα
ἔφυγον
'''
"45" = ''':sup:`45` καὶ κατεδίωκον αὐτοὺς ὁδὸν ἡμέρας μιᾶς ἀπὸ Αδασα ἕως τοῦ ἐλθεῖν εἰς
Γαζηρα καὶ ἐσάλπιζον ὀπίσω αὐτῶν ταῖς σάλπιγξιν τῶν σημασιῶν
'''
"46" = ''':sup:`46` καὶ ἐξῆλθον ἐκ πασῶν τῶν κωμῶν τῆς Ιουδαίας κυκλόθεν καὶ ὑπερεκέρων
αὐτούς καὶ ἀπέστρεφον οὗτοι πρὸς τούτους καὶ ἔπεσον πάντες ῥομφαίᾳ καὶ
οὐ κατελείφθη ἐξ αὐτῶν οὐδὲ εἷς
'''
"47" = ''':sup:`47` καὶ ἔλαβον τὰ σκῦλα καὶ τὴν προνομήν καὶ τὴν κεφαλὴν Νικάνορος
ἀφεῖλον καὶ τὴν δεξιὰν αὐτοῦ ἣν ἐξέτεινεν ὑπερηφάνως καὶ ἤνεγκαν καὶ
ἐξέτειναν παρὰ τῇ Ιερουσαλημ
'''
"48" = ''':sup:`48` καὶ ηὐφράνθη ὁ λαὸς σφόδρα καὶ ἤγαγον τὴν ἡμέραν ἐκείνην ἡμέραν
εὐφροσύνης μεγάλην
'''
"49" = ''':sup:`49` καὶ ἔστησαν τοῦ ἄγειν κατ’ ἐνιαυτὸν τὴν ἡμέραν ταύτην τῇ
τρισκαιδεκάτῃ τοῦ Αδαρ
'''
"50" = ''':sup:`50` καὶ ἡσύχασεν ἡ γῆ Ιουδα ἡμέρας ὀλίγας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
