Jeremias, 26
Νεχαω βασιλέως Αἰγύπτου ὃς ἦν ἐπὶ τῷ ποταμῷ Εὐφράτῃ ἐν Χαρχαμις ὃν
ἐπάταξε Ναβουχοδονοσορ βασιλεὺς Βαβυλῶνος ἐν τῷ ἔτει τῷ τετάρτῳ Ιωακιμ
βασιλέως Ιουδα
'''
"3" = ''':sup:`3` ἀναλάβετε ὅπλα καὶ ἀσπίδας καὶ προσαγάγετε εἰς πόλεμον
'''
"4" = ''':sup:`4` ἐπισάξατε τοὺς ἵππους ἐπίβητε οἱ ἱππεῖς καὶ κατάστητε ἐν ταῖς
περικεφαλαίαις ὑμῶν προβάλετε τὰ δόρατα καὶ ἐνδύσασθε τοὺς θώρακας ὑμῶν
'''
"5" = ''':sup:`5` τί ὅτι αὐτοὶ πτοοῦνται καὶ ἀποχωροῦσιν ὀπίσω διότι οἱ ἰσχυροὶ αὐτῶν
κοπήσονται φυγῇ ἔφυγον καὶ οὐκ ἀνέστρεψαν περιεχόμενοι κυκλόθεν λέγει
κύριος
'''
"6" = ''':sup:`6` μὴ φευγέτω ὁ κοῦφος καὶ μὴ ἀνασῳζέσθω ὁ ἰσχυρός ἐπὶ βορρᾶν τὰ παρὰ
τὸν Εὐφράτην ἠσθένησαν πεπτώκασιν
'''
"7" = ''':sup:`7` τίς οὗτος ὡς ποταμὸς ἀναβήσεται καὶ ὡς ποταμοὶ κυμαίνουσιν ὕδωρ
'''
"8" = ''':sup:`8` ὕδατα Αἰγύπτου ὡσεὶ ποταμὸς ἀναβήσεται καὶ εἶπεν ἀναβήσομαι καὶ
κατακαλύψω γῆν καὶ ἀπολῶ κατοικοῦντας ἐν αὐτῇ
'''
"9" = ''':sup:`9` ἐπίβητε ἐπὶ τοὺς ἵππους παρασκευάσατε τὰ ἅρματα ἐξέλθατε οἱ μαχηταὶ
Αἰθιόπων καὶ Λίβυες καθωπλισμένοι ὅπλοις καὶ Λυδοί ἀνάβητε ἐντείνατε
τόξον
'''
"10" = ''':sup:`10` καὶ ἡ ἡμέρα ἐκείνη κυρίῳ τῷ θεῷ ἡμῶν ἡμέρα ἐκδικήσεως τοῦ ἐκδικῆσαι
τοὺς ἐχθροὺς αὐτοῦ καὶ καταφάγεται ἡ μάχαιρα κυρίου καὶ ἐμπλησθήσεται
καὶ μεθυσθήσεται ἀπὸ τοῦ αἵματος αὐτῶν ὅτι θυσία τῷ κυρίῳ σαβαωθ ἀπὸ
γῆς βορρᾶ ἐπὶ ποταμῷ Εὐφράτῃ
'''
"11" = ''':sup:`11` ἀνάβηθι Γαλααδ καὶ λαβὲ ῥητίνην τῇ παρθένῳ θυγατρὶ Αἰγύπτου εἰς
κενὸν ἐπλήθυνας ἰάματά σου ὠφέλεια οὐκ ἔστιν σοί
'''
"12" = ''':sup:`12` ἤκουσαν ἔθνη φωνήν σου καὶ τῆς κραυγῆς σου ἐπλήσθη ἡ γῆ ὅτι μαχητὴς
πρὸς μαχητὴν ἠσθένησεν ἐπὶ τὸ αὐτὸ ἔπεσαν ἀμφότεροι
'''
"13" = ''':sup:`13` ἃ ἐλάλησεν κύριος ἐν χειρὶ Ιερεμιου τοῦ ἐλθεῖν Ναβουχοδονοσορ τὸν
βασιλέα Βαβυλῶνος τοῦ κόψαι τὴν γῆν Αἰγύπτου
'''
"14" = ''':sup:`14` ἀναγγείλατε εἰς Μάγδωλον καὶ παραγγείλατε εἰς Μέμφιν εἴπατε
ἐπίστηθι καὶ ἑτοίμασον ὅτι κατέφαγεν μάχαιρα τὴν σμίλακά σου
'''
"15" = ''':sup:`15` διὰ τί ἔφυγεν ὁ Ἆπις ὁ μόσχος ὁ ἐκλεκτός σου οὐκ ἔμεινεν ὅτι κύριος
παρέλυσεν αὐτόν
'''
"16" = ''':sup:`16` καὶ τὸ πλῆθός σου ἠσθένησεν καὶ ἔπεσεν καὶ ἕκαστος πρὸς τὸν πλησίον
αὐτοῦ ἐλάλει ἀναστῶμεν καὶ ἀναστρέψωμεν πρὸς τὸν λαὸν ἡμῶν εἰς τὴν
πατρίδα ἡμῶν ἀπὸ προσώπου μαχαίρας Ἑλληνικῆς
'''
"17" = ''':sup:`17` καλέσατε τὸ ὄνομα Φαραω Νεχαω βασιλέως Αἰγύπτου Σαων-εσβι-εμωηδ
'''
"18" = ''':sup:`18` ζῶ ἐγώ λέγει κύριος ὁ θεός ὅτι ὡς τὸ Ἰταβύριον ἐν τοῖς ὄρεσιν καὶ
ὡς ὁ Κάρμηλος ἐν τῇ θαλάσσῃ ἥξει
'''
"19" = ''':sup:`19` σκεύη ἀποικισμοῦ ποίησον σεαυτῇ κατοικοῦσα θύγατερ Αἰγύπτου ὅτι
Μέμφις εἰς ἀφανισμὸν ἔσται καὶ κληθήσεται οὐαὶ διὰ τὸ μὴ ὑπάρχειν
κατοικοῦντας ἐν αὐτῇ
'''
"20" = ''':sup:`20` δάμαλις κεκαλλωπισμένη Αἴγυπτος ἀπόσπασμα ἀπὸ βορρᾶ ἦλθεν ἐπ’ αὐτήν
'''
"21" = ''':sup:`21` καὶ οἱ μισθωτοὶ αὐτῆς ἐν αὐτῇ ὥσπερ μόσχοι σιτευτοὶ τρεφόμενοι ἐν
αὐτῇ διότι καὶ αὐτοὶ ἀπεστράφησαν καὶ ἔφυγον ὁμοθυμαδόν οὐκ ἔστησαν ὅτι
ἡμέρα ἀπωλείας ἦλθεν ἐπ’ αὐτοὺς καὶ καιρὸς ἐκδικήσεως αὐτῶν
'''
"22" = ''':sup:`22` φωνὴ ὡς ὄφεως συρίζοντος ὅτι ἐν ἄμμῳ πορεύσονται ἐν ἀξίναις ἥξουσιν
ἐπ’ αὐτὴν ὡς κόπτοντες ξύλα
'''
"23" = ''':sup:`23` ἐκκόψουσιν τὸν δρυμὸν αὐτῆς λέγει κύριος ὁ θεός ὅτι οὐ μὴ εἰκασθῇ
ὅτι πληθύνει ὑπὲρ ἀκρίδα καὶ οὐκ ἔστιν αὐτοῖς ἀριθμός
'''
"24" = ''':sup:`24` κατῃσχύνθη θυγάτηρ Αἰγύπτου παρεδόθη εἰς χεῖρας λαοῦ ἀπὸ βορρᾶ
'''
"25" = ''':sup:`25` ἰδοὺ ἐγὼ ἐκδικῶ τὸν Αμων τὸν υἱὸν αὐτῆς ἐπὶ Φαραω καὶ ἐπὶ τοὺς
πεποιθότας ἐπ’ αὐτῷ
'''
"27" = ''':sup:`27` σὺ δὲ μὴ φοβηθῇς δοῦλός μου Ιακωβ μηδὲ πτοηθῇς Ισραηλ διότι ἰδοὺ
ἐγὼ σῴζων σε μακρόθεν καὶ τὸ σπέρμα σου ἐκ τῆς αἰχμαλωσίας αὐτῶν καὶ
ἀναστρέψει Ιακωβ καὶ ἡσυχάσει καὶ ὑπνώσει καὶ οὐκ ἔσται ὁ παρενοχλῶν
αὐτόν
'''
"28" = ''':sup:`28` μὴ φοβοῦ παῖς μου Ιακωβ λέγει κύριος ὅτι μετὰ σοῦ ἐγώ εἰμι ὅτι
ποιήσω συντέλειαν ἐν παντὶ ἔθνει εἰς οὓς ἐξῶσά σε ἐκεῖ σὲ δὲ οὐ μὴ
ποιήσω ἐκλιπεῖν καὶ παιδεύσω σε εἰς κρίμα καὶ ἀθῷον οὐκ ἀθῳώσω σε
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
