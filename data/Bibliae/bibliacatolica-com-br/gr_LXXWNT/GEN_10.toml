[10]
"1" = ''':sup:`1` αὗται δὲ αἱ γενέσεις τῶν υἱῶν Νωε Σημ Χαμ Ιαφεθ καὶ ἐγενήθησαν
αὐτοῖς υἱοὶ μετὰ τὸν κατακλυσμόν
'''
"2" = ''':sup:`2` υἱοὶ Ιαφεθ Γαμερ καὶ Μαγωγ καὶ Μαδαι καὶ Ιωυαν καὶ Ελισα καὶ Θοβελ
καὶ Μοσοχ καὶ Θιρας
'''
"3" = ''':sup:`3` καὶ υἱοὶ Γαμερ Ασχαναζ καὶ Ριφαθ καὶ Θοργαμα
'''
"4" = ''':sup:`4` καὶ υἱοὶ Ιωυαν Ελισα καὶ Θαρσις Κίτιοι Ῥόδιοι
'''
"5" = ''':sup:`5` ἐκ τούτων ἀφωρίσθησαν νῆσοι τῶν ἐθνῶν ἐν τῇ γῇ αὐτῶν ἕκαστος κατὰ
γλῶσσαν ἐν ταῖς φυλαῖς αὐτῶν καὶ ἐν τοῖς ἔθνεσιν αὐτῶν
'''
"6" = ''':sup:`6` υἱοὶ δὲ Χαμ Χους καὶ Μεσραιμ Φουδ καὶ Χανααν
'''
"7" = ''':sup:`7` υἱοὶ δὲ Χους Σαβα καὶ Ευιλα καὶ Σαβαθα καὶ Ρεγμα καὶ Σαβακαθα υἱοὶ
δὲ Ρεγμα Σαβα καὶ Δαδαν
'''
"8" = ''':sup:`8` Χους δὲ ἐγέννησεν τὸν Νεβρωδ οὗτος ἤρξατο εἶναι γίγας ἐπὶ τῆς γῆς
'''
"9" = ''':sup:`9` οὗτος ἦν γίγας κυνηγὸς ἐναντίον κυρίου τοῦ θεοῦ διὰ τοῦτο ἐροῦσιν ὡς
Νεβρωδ γίγας κυνηγὸς ἐναντίον κυρίου
'''
"10" = ''':sup:`10` καὶ ἐγένετο ἀρχὴ τῆς βασιλείας αὐτοῦ Βαβυλὼν καὶ Ορεχ καὶ Αρχαδ καὶ
Χαλαννη ἐν τῇ γῇ Σεννααρ
'''
"11" = ''':sup:`11` ἐκ τῆς γῆς ἐκείνης ἐξῆλθεν Ασσουρ καὶ ᾠκοδόμησεν τὴν Νινευη καὶ τὴν
Ροωβωθ πόλιν καὶ τὴν Χαλαχ
'''
"12" = ''':sup:`12` καὶ τὴν Δασεμ ἀνὰ μέσον Νινευη καὶ ἀνὰ μέσον Χαλαχ αὕτη ἡ πόλις ἡ
μεγάλη
'''
"13" = ''':sup:`13` καὶ Μεσραιμ ἐγέννησεν τοὺς Λουδιιμ καὶ τοὺς Ενεμετιιμ καὶ τοὺς
Λαβιιμ καὶ τοὺς Νεφθαλιιμ
'''
"14" = ''':sup:`14` καὶ τοὺς Πατροσωνιιμ καὶ τοὺς Χασλωνιιμ ὅθεν ἐξῆλθεν ἐκεῖθεν
Φυλιστιιμ καὶ τοὺς Καφθοριιμ
'''
"15" = ''':sup:`15` Χανααν δὲ ἐγέννησεν τὸν Σιδῶνα πρωτότοκον καὶ τὸν Χετταῖον
'''
"16" = ''':sup:`16` καὶ τὸν Ιεβουσαῖον καὶ τὸν Αμορραῖον καὶ τὸν Γεργεσαῖον
'''
"17" = ''':sup:`17` καὶ τὸν Ευαῖον καὶ τὸν Αρουκαῖον καὶ τὸν Ασενναῖον
'''
"18" = ''':sup:`18` καὶ τὸν Ἀράδιον καὶ τὸν Σαμαραῖον καὶ τὸν Αμαθι καὶ μετὰ τοῦτο
διεσπάρησαν αἱ φυλαὶ τῶν Χαναναίων
'''
"19" = ''':sup:`19` καὶ ἐγένοντο τὰ ὅρια τῶν Χαναναίων ἀπὸ Σιδῶνος ἕως ἐλθεῖν εἰς
Γεραρα καὶ Γάζαν ἕως ἐλθεῖν Σοδομων καὶ Γομορρας Αδαμα καὶ Σεβωιμ ἕως
Λασα
'''
"20" = ''':sup:`20` οὗτοι υἱοὶ Χαμ ἐν ταῖς φυλαῖς αὐτῶν κατὰ γλώσσας αὐτῶν ἐν ταῖς
χώραις αὐτῶν καὶ ἐν τοῖς ἔθνεσιν αὐτῶν
'''
"21" = ''':sup:`21` καὶ τῷ Σημ ἐγενήθη καὶ αὐτῷ πατρὶ πάντων τῶν υἱῶν Εβερ ἀδελφῷ Ιαφεθ
τοῦ μείζονος
'''
"22" = ''':sup:`22` υἱοὶ Σημ Αιλαμ καὶ Ασσουρ καὶ Αρφαξαδ καὶ Λουδ καὶ Αραμ καὶ Καιναν
'''
"23" = ''':sup:`23` καὶ υἱοὶ Αραμ Ως καὶ Ουλ καὶ Γαθερ καὶ Μοσοχ
'''
"24" = ''':sup:`24` καὶ Αρφαξαδ ἐγέννησεν τὸν Καιναν καὶ Καιναν ἐγέννησεν τὸν Σαλα Σαλα
δὲ ἐγέννησεν τὸν Εβερ
'''
"25" = ''':sup:`25` καὶ τῷ Εβερ ἐγενήθησαν δύο υἱοί ὄνομα τῷ ἑνὶ Φαλεκ ὅτι ἐν ταῖς
ἡμέραις αὐτοῦ διεμερίσθη ἡ γῆ καὶ ὄνομα τῷ ἀδελφῷ αὐτοῦ Ιεκταν
'''
"26" = ''':sup:`26` Ιεκταν δὲ ἐγέννησεν τὸν Ελμωδαδ καὶ τὸν Σαλεφ καὶ Ασαρμωθ καὶ Ιαραχ
'''
"27" = ''':sup:`27` καὶ Οδορρα καὶ Αιζηλ καὶ Δεκλα
'''
"28" = ''':sup:`28` καὶ Αβιμεηλ καὶ Σαβευ
'''
"29" = ''':sup:`29` καὶ Ουφιρ καὶ Ευιλα καὶ Ιωβαβ πάντες οὗτοι υἱοὶ Ιεκταν
'''
"30" = ''':sup:`30` καὶ ἐγένετο ἡ κατοίκησις αὐτῶν ἀπὸ Μασση ἕως ἐλθεῖν εἰς Σωφηρα ὄρος
ἀνατολῶν
'''
"31" = ''':sup:`31` οὗτοι υἱοὶ Σημ ἐν ταῖς φυλαῖς αὐτῶν κατὰ γλώσσας αὐτῶν ἐν ταῖς
χώραις αὐτῶν καὶ ἐν τοῖς ἔθνεσιν αὐτῶν
'''
"32" = ''':sup:`32` αὗται αἱ φυλαὶ υἱῶν Νωε κατὰ γενέσεις αὐτῶν κατὰ τὰ ἔθνη αὐτῶν ἀπὸ
τούτων διεσπάρησαν νῆσοι τῶν ἐθνῶν ἐπὶ τῆς γῆς μετὰ τὸν κατακλυσμόν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
