[63]
"1" = ''':sup:`1` Gr. Psalm 63 (Heb. 64) εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ
'''
"2" = ''':sup:`2` εἰσάκουσον ὁ θεός τῆς φωνῆς μου ἐν τῷ δέεσθαί με ἀπὸ φόβου ἐχθροῦ
ἐξελοῦ τὴν ψυχήν μου
'''
"3" = ''':sup:`3` ἐσκέπασάς με ἀπὸ συστροφῆς πονηρευομένων ἀπὸ πλήθους ἐργαζομένων τὴν
ἀνομίαν
'''
"4" = ''':sup:`4` οἵτινες ἠκόνησαν ὡς ῥομφαίαν τὰς γλώσσας αὐτῶν ἐνέτειναν τόξον αὐτῶν
πρᾶγμα πικρὸν
'''
"5" = ''':sup:`5` τοῦ κατατοξεῦσαι ἐν ἀποκρύφοις ἄμωμον ἐξάπινα κατατοξεύσουσιν αὐτὸν
καὶ οὐ φοβηθήσονται
'''
"6" = ''':sup:`6` ἐκραταίωσαν ἑαυτοῖς λόγον πονηρόν διηγήσαντο τοῦ κρύψαι παγίδας
εἶπαν τίς ὄψεται αὐτούς
'''
"7" = ''':sup:`7` ἐξηρεύνησαν ἀνομίας ἐξέλιπον ἐξερευνῶντες ἐξερευνήσει προσελεύσεται
ἄνθρωπος καὶ καρδία βαθεῖα
'''
"8" = ''':sup:`8` καὶ ὑψωθήσεται ὁ θεός βέλος νηπίων ἐγενήθησαν αἱ πληγαὶ αὐτῶν
'''
"9" = ''':sup:`9` καὶ ἐξησθένησαν ἐπ’ αὐτοὺς αἱ γλῶσσαι αὐτῶν ἐταράχθησαν πάντες οἱ
θεωροῦντες αὐτούς
'''
"10" = ''':sup:`10` καὶ ἐφοβήθη πᾶς ἄνθρωπος καὶ ἀνήγγειλαν τὰ ἔργα τοῦ θεοῦ καὶ τὰ
ποιήματα αὐτοῦ συνῆκαν
'''
"11" = ''':sup:`11` εὐφρανθήσεται δίκαιος ἐπὶ τῷ κυρίῳ καὶ ἐλπιεῖ ἐπ’ αὐτόν καὶ
ἐπαινεσθήσονται πάντες οἱ εὐθεῖς τῇ καρδίᾳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
