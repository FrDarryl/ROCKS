[32]
"1" = ''':sup:`1` πρόσεχε οὐρανέ καὶ λαλήσω καὶ ἀκουέτω γῆ ῥήματα ἐκ στόματός μου
'''
"2" = ''':sup:`2` προσδοκάσθω ὡς ὑετὸς τὸ ἀπόφθεγμά μου καὶ καταβήτω ὡς δρόσος τὰ
ῥήματά μου ὡσεὶ ὄμβρος ἐπ’ ἄγρωστιν καὶ ὡσεὶ νιφετὸς ἐπὶ χόρτον
'''
"3" = ''':sup:`3` ὅτι ὄνομα κυρίου ἐκάλεσα δότε μεγαλωσύνην τῷ θεῷ ἡμῶν
'''
"4" = ''':sup:`4` θεός ἀληθινὰ τὰ ἔργα αὐτοῦ καὶ πᾶσαι αἱ ὁδοὶ αὐτοῦ κρίσεις θεὸς
πιστός καὶ οὐκ ἔστιν ἀδικία δίκαιος καὶ ὅσιος κύριος
'''
"5" = ''':sup:`5` ἡμάρτοσαν οὐκ αὐτῷ τέκνα μωμητά γενεὰ σκολιὰ καὶ διεστραμμένη
'''
"6" = ''':sup:`6` ταῦτα κυρίῳ ἀνταποδίδοτε οὕτω λαὸς μωρὸς καὶ οὐχὶ σοφός οὐκ αὐτὸς
οὗτός σου πατὴρ ἐκτήσατό σε καὶ ἐποίησέν σε καὶ ἔκτισέν σε
'''
"7" = ''':sup:`7` μνήσθητε ἡμέρας αἰῶνος σύνετε ἔτη γενεᾶς γενεῶν ἐπερώτησον τὸν
πατέρα σου καὶ ἀναγγελεῖ σοι τοὺς πρεσβυτέρους σου καὶ ἐροῦσίν σοι
'''
"8" = ''':sup:`8` ὅτε διεμέριζεν ὁ ὕψιστος ἔθνη ὡς διέσπειρεν υἱοὺς Αδαμ ἔστησεν ὅρια
ἐθνῶν κατὰ ἀριθμὸν ἀγγέλων θεοῦ
'''
"9" = ''':sup:`9` καὶ ἐγενήθη μερὶς κυρίου λαὸς αὐτοῦ Ιακωβ σχοίνισμα κληρονομίας
αὐτοῦ Ισραηλ
'''
"10" = ''':sup:`10` αὐτάρκησεν αὐτὸν ἐν γῇ ἐρήμῳ ἐν δίψει καύματος ἐν ἀνύδρῳ ἐκύκλωσεν
αὐτὸν καὶ ἐπαίδευσεν αὐτὸν καὶ διεφύλαξεν αὐτὸν ὡς κόραν ὀφθαλμοῦ
'''
"11" = ''':sup:`11` ὡς ἀετὸς σκεπάσαι νοσσιὰν αὐτοῦ καὶ ἐπὶ τοῖς νεοσσοῖς αὐτοῦ
ἐπεπόθησεν διεὶς τὰς πτέρυγας αὐτοῦ ἐδέξατο αὐτοὺς καὶ ἀνέλαβεν αὐτοὺς
ἐπὶ τῶν μεταφρένων αὐτοῦ
'''
"12" = ''':sup:`12` κύριος μόνος ἦγεν αὐτούς καὶ οὐκ ἦν μετ’ αὐτῶν θεὸς ἀλλότριος
'''
"13" = ''':sup:`13` ἀνεβίβασεν αὐτοὺς ἐπὶ τὴν ἰσχὺν τῆς γῆς ἐψώμισεν αὐτοὺς γενήματα
ἀγρῶν ἐθήλασαν μέλι ἐκ πέτρας καὶ ἔλαιον ἐκ στερεᾶς πέτρας
'''
"14" = ''':sup:`14` βούτυρον βοῶν καὶ γάλα προβάτων μετὰ στέατος ἀρνῶν καὶ κριῶν υἱῶν
ταύρων καὶ τράγων μετὰ στέατος νεφρῶν πυροῦ καὶ αἷμα σταφυλῆς ἔπιον
οἶνον
'''
"15" = ''':sup:`15` καὶ ἔφαγεν Ιακωβ καὶ ἐνεπλήσθη καὶ ἀπελάκτισεν ὁ ἠγαπημένος
ἐλιπάνθη ἐπαχύνθη ἐπλατύνθη καὶ ἐγκατέλιπεν θεὸν τὸν ποιήσαντα αὐτὸν
καὶ ἀπέστη ἀπὸ θεοῦ σωτῆρος αὐτοῦ
'''
"16" = ''':sup:`16` παρώξυνάν με ἐπ’ ἀλλοτρίοις ἐν βδελύγμασιν αὐτῶν ἐξεπίκρανάν με
'''
"17" = ''':sup:`17` ἔθυσαν δαιμονίοις καὶ οὐ θεῷ θεοῖς οἷς οὐκ ᾔδεισαν καινοὶ πρόσφατοι
ἥκασιν οὓς οὐκ ᾔδεισαν οἱ πατέρες αὐτῶν
'''
"18" = ''':sup:`18` θεὸν τὸν γεννήσαντά σε ἐγκατέλιπες καὶ ἐπελάθου θεοῦ τοῦ τρέφοντός
σε
'''
"19" = ''':sup:`19` καὶ εἶδεν κύριος καὶ ἐζήλωσεν καὶ παρωξύνθη δι’ ὀργὴν υἱῶν αὐτοῦ
καὶ θυγατέρων
'''
"20" = ''':sup:`20` καὶ εἶπεν ἀποστρέψω τὸ πρόσωπόν μου ἀπ’ αὐτῶν καὶ δείξω τί ἔσται
αὐτοῖς ἐπ’ ἐσχάτων ὅτι γενεὰ ἐξεστραμμένη ἐστίν υἱοί οἷς οὐκ ἔστιν
πίστις ἐν αὐτοῖς
'''
"21" = ''':sup:`21` αὐτοὶ παρεζήλωσάν με ἐπ’ οὐ θεῷ παρώργισάν με ἐν τοῖς εἰδώλοις
αὐτῶν κἀγὼ παραζηλώσω αὐτοὺς ἐπ’ οὐκ ἔθνει ἐπ’ ἔθνει ἀσυνέτῳ παροργιῶ
αὐτούς
'''
"22" = ''':sup:`22` ὅτι πῦρ ἐκκέκαυται ἐκ τοῦ θυμοῦ μου καυθήσεται ἕως ᾅδου κάτω
καταφάγεται γῆν καὶ τὰ γενήματα αὐτῆς φλέξει θεμέλια ὀρέων
'''
"23" = ''':sup:`23` συνάξω εἰς αὐτοὺς κακὰ καὶ τὰ βέλη μου συντελέσω εἰς αὐτούς
'''
"24" = ''':sup:`24` τηκόμενοι λιμῷ καὶ βρώσει ὀρνέων καὶ ὀπισθότονος ἀνίατος ὀδόντας
θηρίων ἀποστελῶ εἰς αὐτοὺς μετὰ θυμοῦ συρόντων ἐπὶ γῆς
'''
"25" = ''':sup:`25` ἔξωθεν ἀτεκνώσει αὐτοὺς μάχαιρα καὶ ἐκ τῶν ταμιείων φόβος νεανίσκος
σὺν παρθένῳ θηλάζων μετὰ καθεστηκότος πρεσβύτου
'''
"26" = ''':sup:`26` εἶπα διασπερῶ αὐτούς παύσω δὴ ἐξ ἀνθρώπων τὸ μνημόσυνον αὐτῶν
'''
"27" = ''':sup:`27` εἰ μὴ δι’ ὀργὴν ἐχθρῶν ἵνα μὴ μακροχρονίσωσιν καὶ ἵνα μὴ
συνεπιθῶνται οἱ ὑπεναντίοι μὴ εἴπωσιν ἡ χεὶρ ἡμῶν ἡ ὑψηλὴ καὶ οὐχὶ
κύριος ἐποίησεν ταῦτα πάντα
'''
"28" = ''':sup:`28` ὅτι ἔθνος ἀπολωλεκὸς βουλήν ἐστιν καὶ οὐκ ἔστιν ἐν αὐτοῖς ἐπιστήμη
'''
"29" = ''':sup:`29` οὐκ ἐφρόνησαν συνιέναι ταῦτα καταδεξάσθωσαν εἰς τὸν ἐπιόντα χρόνον
'''
"30" = ''':sup:`30` πῶς διώξεται εἷς χιλίους καὶ δύο μετακινήσουσιν μυριάδας εἰ μὴ ὁ
θεὸς ἀπέδοτο αὐτοὺς καὶ κύριος παρέδωκεν αὐτούς
'''
"31" = ''':sup:`31` ὅτι οὐκ ἔστιν ὡς ὁ θεὸς ἡμῶν οἱ θεοὶ αὐτῶν οἱ δὲ ἐχθροὶ ἡμῶν
ἀνόητοι
'''
"32" = ''':sup:`32` ἐκ γὰρ ἀμπέλου Σοδομων ἡ ἄμπελος αὐτῶν καὶ ἡ κληματὶς αὐτῶν ἐκ
Γομορρας ἡ σταφυλὴ αὐτῶν σταφυλὴ χολῆς βότρυς πικρίας αὐτοῖς
'''
"33" = ''':sup:`33` θυμὸς δρακόντων ὁ οἶνος αὐτῶν καὶ θυμὸς ἀσπίδων ἀνίατος
'''
"34" = ''':sup:`34` οὐκ ἰδοὺ ταῦτα συνῆκται παρ’ ἐμοὶ καὶ ἐσφράγισται ἐν τοῖς θησαυροῖς
μου
'''
"35" = ''':sup:`35` ἐν ἡμέρᾳ ἐκδικήσεως ἀνταποδώσω ἐν καιρῷ ὅταν σφαλῇ ὁ ποὺς αὐτῶν ὅτι
ἐγγὺς ἡμέρα ἀπωλείας αὐτῶν καὶ πάρεστιν ἕτοιμα ὑμῖν
'''
"36" = ''':sup:`36` ὅτι κρινεῖ κύριος τὸν λαὸν αὐτοῦ καὶ ἐπὶ τοῖς δούλοις αὐτοῦ
παρακληθήσεται εἶδεν γὰρ παραλελυμένους αὐτοὺς καὶ ἐκλελοιπότας ἐν
ἐπαγωγῇ καὶ παρειμένους
'''
"37" = ''':sup:`37` καὶ εἶπεν κύριος ποῦ εἰσιν οἱ θεοὶ αὐτῶν ἐφ’ οἷς ἐπεποίθεισαν ἐπ’
αὐτοῖς
'''
"38" = ''':sup:`38` ὧν τὸ στέαρ τῶν θυσιῶν αὐτῶν ἠσθίετε καὶ ἐπίνετε τὸν οἶνον τῶν
σπονδῶν αὐτῶν ἀναστήτωσαν καὶ βοηθησάτωσαν ὑμῖν καὶ γενηθήτωσαν ὑμῖν
σκεπασταί
'''
"39" = ''':sup:`39` ἴδετε ἴδετε ὅτι ἐγώ εἰμι καὶ οὐκ ἔστιν θεὸς πλὴν ἐμοῦ ἐγὼ ἀποκτενῶ
καὶ ζῆν ποιήσω πατάξω κἀγὼ ἰάσομαι καὶ οὐκ ἔστιν ὃς ἐξελεῖται ἐκ τῶν
χειρῶν μου
'''
"40" = ''':sup:`40` ὅτι ἀρῶ εἰς τὸν οὐρανὸν τὴν χεῖρά μου καὶ ὀμοῦμαι τῇ δεξιᾷ μου καὶ
ἐρῶ ζῶ ἐγὼ εἰς τὸν αἰῶνα
'''
"41" = ''':sup:`41` ὅτι παροξυνῶ ὡς ἀστραπὴν τὴν μάχαιράν μου καὶ ἀνθέξεται κρίματος ἡ
χείρ μου καὶ ἀνταποδώσω δίκην τοῖς ἐχθροῖς καὶ τοῖς μισοῦσίν με
ἀνταποδώσω
'''
"42" = ''':sup:`42` μεθύσω τὰ βέλη μου ἀφ’ αἵματος καὶ ἡ μάχαιρά μου καταφάγεται κρέα
ἀφ’ αἵματος τραυματιῶν καὶ αἰχμαλωσίας ἀπὸ κεφαλῆς ἀρχόντων ἐχθρῶν
'''
"43" = ''':sup:`43` εὐφράνθητε οὐρανοί ἅμα αὐτῷ καὶ προσκυνησάτωσαν αὐτῷ πάντες υἱοὶ
θεοῦ εὐφράνθητε ἔθνη μετὰ τοῦ λαοῦ αὐτοῦ καὶ ἐνισχυσάτωσαν αὐτῷ πάντες
ἄγγελοι θεοῦ ὅτι τὸ αἷμα τῶν υἱῶν αὐτοῦ ἐκδικᾶται καὶ ἐκδικήσει καὶ
ἀνταποδώσει δίκην τοῖς ἐχθροῖς καὶ τοῖς μισοῦσιν ἀνταποδώσει καὶ
ἐκκαθαριεῖ κύριος τὴν γῆν τοῦ λαοῦ αὐτοῦ
'''
"44" = ''':sup:`44` καὶ ἔγραψεν Μωυσῆς τὴν ᾠδὴν ταύτην ἐν ἐκείνῃ τῇ ἡμέρᾳ καὶ ἐδίδαξεν
αὐτὴν τοὺς υἱοὺς Ισραηλ καὶ εἰσῆλθεν Μωυσῆς καὶ ἐλάλησεν πάντας τοὺς
λόγους τοῦ νόμου τούτου εἰς τὰ ὦτα τοῦ λαοῦ αὐτὸς καὶ Ἰησοῦς ὁ τοῦ Ναυη
'''
"45" = ''':sup:`45` καὶ συνετέλεσεν Μωυσῆς λαλῶν παντὶ Ισραηλ
'''
"46" = ''':sup:`46` καὶ εἶπεν πρὸς αὐτούς προσέχετε τῇ καρδίᾳ ἐπὶ πάντας τοὺς λόγους
τούτους οὓς ἐγὼ διαμαρτύρομαι ὑμῖν σήμερον ἃ ἐντελεῖσθε τοῖς υἱοῖς ὑμῶν
φυλάσσειν καὶ ποιεῖν πάντας τοὺς λόγους τοῦ νόμου τούτου
'''
"47" = ''':sup:`47` ὅτι οὐχὶ λόγος κενὸς οὗτος ὑμῖν ὅτι αὕτη ἡ ζωὴ ὑμῶν καὶ ἕνεκεν τοῦ
λόγου τούτου μακροημερεύσετε ἐπὶ τῆς γῆς εἰς ἣν ὑμεῖς διαβαίνετε τὸν
Ιορδάνην ἐκεῖ κληρονομῆσαι αὐτήν
'''
"48" = ''':sup:`48` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν ἐν τῇ ἡμέρᾳ ταύτῃ λέγων
'''
"49" = ''':sup:`49` ἀνάβηθι εἰς τὸ ὄρος τὸ Αβαριν τοῦτο ὄρος Ναβαυ ὅ ἐστιν ἐν γῇ Μωαβ
κατὰ πρόσωπον Ιεριχω καὶ ἰδὲ τὴν γῆν Χανααν ἣν ἐγὼ δίδωμι τοῖς υἱοῖς
Ισραηλ εἰς κατάσχεσιν
'''
"50" = ''':sup:`50` καὶ τελεύτα ἐν τῷ ὄρει εἰς ὃ ἀναβαίνεις ἐκεῖ καὶ προστέθητι πρὸς
τὸν λαόν σου ὃν τρόπον ἀπέθανεν Ααρων ὁ ἀδελφός σου ἐν Ωρ τῷ ὄρει καὶ
προσετέθη πρὸς τὸν λαὸν αὐτοῦ
'''
"51" = ''':sup:`51` διότι ἠπειθήσατε τῷ ῥήματί μου ἐν τοῖς υἱοῖς Ισραηλ ἐπὶ τοῦ ὕδατος
ἀντιλογίας Καδης ἐν τῇ ἐρήμῳ Σιν διότι οὐχ ἡγιάσατέ με ἐν τοῖς υἱοῖς
Ισραηλ
'''
"52" = ''':sup:`52` ὅτι ἀπέναντι ὄψῃ τὴν γῆν καὶ ἐκεῖ οὐκ εἰσελεύσῃ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
