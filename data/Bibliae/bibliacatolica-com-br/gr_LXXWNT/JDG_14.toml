[14]
"1" = ''':sup:`1` καὶ κατέβη Σαμψων εἰς Θαμναθα καὶ εἶδεν γυναῖκα εἰς Θαμναθα ἀπὸ τῶν
θυγατέρων τῶν ἀλλοφύλων
'''
"2" = ''':sup:`2` καὶ ἀνέβη καὶ ἀπήγγειλεν τῷ πατρὶ αὐτοῦ καὶ τῇ μητρὶ αὐτοῦ καὶ εἶπεν
γυναῖκα ἑόρακα ἐν Θαμναθα ἀπὸ τῶν θυγατέρων Φυλιστιιμ καὶ νῦν λάβετε
αὐτὴν ἐμοὶ εἰς γυναῖκα
'''
"3" = ''':sup:`3` καὶ εἶπεν αὐτῷ ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ μὴ οὔκ εἰσιν
θυγατέρες τῶν ἀδελφῶν σου καὶ ἐκ παντὸς τοῦ λαοῦ μου γυνή ὅτι σὺ πορεύῃ
λαβεῖν γυναῖκα ἀπὸ τῶν ἀλλοφύλων τῶν ἀπεριτμήτων καὶ εἶπεν Σαμψων πρὸς
τὸν πατέρα αὐτοῦ ταύτην λαβέ μοι ὅτι αὕτη εὐθεῖα ἐν ὀφθαλμοῖς μου
'''
"4" = ''':sup:`4` καὶ ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ οὐκ ἔγνωσαν ὅτι παρὰ κυρίου
ἐστίν ὅτι ἐκδίκησιν αὐτὸς ζητεῖ ἐκ τῶν ἀλλοφύλων καὶ ἐν τῷ καιρῷ ἐκείνῳ
οἱ ἀλλόφυλοι κυριεύοντες ἐν Ισραηλ
'''
"5" = ''':sup:`5` καὶ κατέβη Σαμψων καὶ ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ εἰς Θαμναθα
καὶ ἦλθεν ἕως τοῦ ἀμπελῶνος Θαμναθα καὶ ἰδοὺ σκύμνος λέοντος ὠρυόμενος
εἰς συνάντησιν αὐτοῦ
'''
"6" = ''':sup:`6` καὶ ἥλατο ἐπ’ αὐτὸν πνεῦμα κυρίου καὶ συνέτριψεν αὐτόν ὡσεὶ
συντρίψει ἔριφον καὶ οὐδὲν ἦν ἐν ταῖς χερσὶν αὐτοῦ καὶ οὐκ ἀπήγγειλεν
τῷ πατρὶ αὐτοῦ καὶ τῇ μητρὶ αὐτοῦ ὃ ἐποίησεν
'''
"7" = ''':sup:`7` καὶ κατέβησαν καὶ ἐλάλησαν τῇ γυναικί καὶ ηὐθύνθη ἐν ὀφθαλμοῖς
Σαμψων
'''
"8" = ''':sup:`8` καὶ ὑπέστρεψεν μεθ’ ἡμέρας λαβεῖν αὐτὴν καὶ ἐξέκλινεν ἰδεῖν τὸ πτῶμα
τοῦ λέοντος καὶ ἰδοὺ συναγωγὴ μελισσῶν ἐν τῷ στόματι τοῦ λέοντος καὶ
μέλι
'''
"9" = ''':sup:`9` καὶ ἐξεῖλεν αὐτὸ εἰς χεῖρας αὐτοῦ καὶ ἐπορεύετο πορευόμενος καὶ
ἐσθίων καὶ ἐπορεύθη πρὸς τὸν πατέρα αὐτοῦ καὶ τὴν μητέρα αὐτοῦ καὶ
ἔδωκεν αὐτοῖς καὶ ἔφαγον καὶ οὐκ ἀπήγγειλεν αὐτοῖς ὅτι ἀπὸ τοῦ στόματος
τοῦ λέοντος ἐξεῖλεν τὸ μέλι
'''
"10" = ''':sup:`10` καὶ κατέβη ὁ πατὴρ αὐτοῦ πρὸς τὴν γυναῖκα καὶ ἐποίησεν ἐκεῖ Σαμψων
πότον ἑπτὰ ἡμέρας ὅτι οὕτως ποιοῦσιν οἱ νεανίσκοι
'''
"11" = ''':sup:`11` καὶ ἐγένετο ὅτε εἶδον αὐτόν καὶ ἔλαβον τριάκοντα κλητούς καὶ ἦσαν
μετ’ αὐτοῦ
'''
"12" = ''':sup:`12` καὶ εἶπεν αὐτοῖς Σαμψων πρόβλημα ὑμῖν προβάλλομαι ἐὰν ἀπαγγέλλοντες
ἀπαγγείλητε αὐτὸ ἐν ταῖς ἑπτὰ ἡμέραις τοῦ πότου καὶ εὕρητε δώσω ὑμῖν
τριάκοντα σινδόνας καὶ τριάκοντα στολὰς ἱματίων
'''
"13" = ''':sup:`13` καὶ ἐὰν μὴ δύνησθε ἀπαγγεῖλαί μοι δώσετε ὑμεῖς ἐμοὶ τριάκοντα
ὀθόνια καὶ τριάκοντα ἀλλασσομένας στολὰς ἱματίων καὶ εἶπαν αὐτῷ
προβαλοῦ τὸ πρόβλημα καὶ ἀκουσόμεθα αὐτό
'''
"14" = ''':sup:`14` καὶ εἶπεν αὐτοῖς τί βρωτὸν ἐξῆλθεν ἐκ βιβρώσκοντος καὶ ἀπὸ ἰσχυροῦ
γλυκύ καὶ οὐκ ἠδύναντο ἀπαγγεῖλαι τὸ πρόβλημα ἐπὶ τρεῖς ἡμέρας
'''
"15" = ''':sup:`15` καὶ ἐγένετο ἐν τῇ ἡμέρᾳ τῇ τετάρτῃ καὶ εἶπαν τῇ γυναικὶ Σαμψων
ἀπάτησον δὴ τὸν ἄνδρα σου καὶ ἀπαγγειλάτω σοι τὸ πρόβλημα μήποτε
κατακαύσωμέν σε καὶ τὸν οἶκον τοῦ πατρός σου ἐν πυρί ἦ ἐκβιάσαι ἡμᾶς
κεκλήκατε
'''
"16" = ''':sup:`16` καὶ ἔκλαυσεν ἡ γυνὴ Σαμψων πρὸς αὐτὸν καὶ εἶπεν πλὴν μεμίσηκάς με
καὶ οὐκ ἠγάπησάς με ὅτι τὸ πρόβλημα ὃ προεβάλου τοῖς υἱοῖς τοῦ λαοῦ μου
οὐκ ἀπήγγειλάς μοι καὶ εἶπεν αὐτῇ Σαμψων εἰ τῷ πατρί μου καὶ τῇ μητρί
μου οὐκ ἀπήγγελκα σοὶ ἀπαγγείλω
'''
"17" = ''':sup:`17` καὶ ἔκλαυσεν πρὸς αὐτὸν ἐπὶ τὰς ἑπτὰ ἡμέρας ἃς ἦν αὐτοῖς ὁ πότος
καὶ ἐγένετο ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ καὶ ἀπήγγειλεν αὐτῇ ὅτι παρενώχλησεν
αὐτῷ καὶ αὐτὴ ἀπήγγειλεν τοῖς υἱοῖς τοῦ λαοῦ αὐτῆς
'''
"18" = ''':sup:`18` καὶ εἶπαν αὐτῷ οἱ ἄνδρες τῆς πόλεως ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ πρὸ τοῦ
ἀνατεῖλαι τὸν ἥλιον τί γλυκύτερον μέλιτος καὶ τί ἰσχυρότερον λέοντος
καὶ εἶπεν αὐτοῖς Σαμψων εἰ μὴ ἠροτριάσατε ἐν τῇ δαμάλει μου οὐκ ἂν
ἔγνωτε τὸ πρόβλημά μου
'''
"19" = ''':sup:`19` καὶ ἥλατο ἐπ’ αὐτὸν πνεῦμα κυρίου καὶ κατέβη εἰς Ἀσκαλῶνα καὶ
ἐπάταξεν ἐξ αὐτῶν τριάκοντα ἄνδρας καὶ ἔλαβεν τὰ ἱμάτια αὐτῶν καὶ
ἔδωκεν τὰς στολὰς τοῖς ἀπαγγείλασιν τὸ πρόβλημα καὶ ὠργίσθη θυμῷ Σαμψων
καὶ ἀνέβη εἰς τὸν οἶκον τοῦ πατρὸς αὐτοῦ
'''
"20" = ''':sup:`20` καὶ ἐγένετο ἡ γυνὴ Σαμψων ἑνὶ τῶν φίλων αὐτοῦ ὧν ἐφιλίασεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
