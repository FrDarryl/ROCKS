[16]
"1" = ''':sup:`1` καὶ ἐλάλησεν Κορε υἱὸς Ισσααρ υἱοῦ Κααθ υἱοῦ Λευι καὶ Δαθαν καὶ
Αβιρων υἱοὶ Ελιαβ καὶ Αυν υἱὸς Φαλεθ υἱοῦ Ρουβην
'''
"2" = ''':sup:`2` καὶ ἀνέστησαν ἔναντι Μωυσῆ καὶ ἄνδρες τῶν υἱῶν Ισραηλ πεντήκοντα καὶ
διακόσιοι ἀρχηγοὶ συναγωγῆς σύγκλητοι βουλῆς καὶ ἄνδρες ὀνομαστοί
'''
"3" = ''':sup:`3` συνέστησαν ἐπὶ Μωυσῆν καὶ Ααρων καὶ εἶπαν ἐχέτω ὑμῖν ὅτι πᾶσα ἡ
συναγωγὴ πάντες ἅγιοι καὶ ἐν αὐτοῖς κύριος καὶ διὰ τί κατανίστασθε ἐπὶ
τὴν συναγωγὴν κυρίου
'''
"4" = ''':sup:`4` καὶ ἀκούσας Μωυσῆς ἔπεσεν ἐπὶ πρόσωπον
'''
"5" = ''':sup:`5` καὶ ἐλάλησεν πρὸς Κορε καὶ πρὸς πᾶσαν αὐτοῦ τὴν συναγωγὴν λέγων
ἐπέσκεπται καὶ ἔγνω ὁ θεὸς τοὺς ὄντας αὐτοῦ καὶ τοὺς ἁγίους καὶ
προσηγάγετο πρὸς ἑαυτόν καὶ οὓς ἐξελέξατο ἑαυτῷ προσηγάγετο πρὸς ἑαυτόν
'''
"6" = ''':sup:`6` τοῦτο ποιήσατε λάβετε ὑμῖν αὐτοῖς πυρεῖα Κορε καὶ πᾶσα ἡ συναγωγὴ
αὐτοῦ
'''
"7" = ''':sup:`7` καὶ ἐπίθετε ἐπ’ αὐτὰ πῦρ καὶ ἐπίθετε ἐπ’ αὐτὰ θυμίαμα ἔναντι κυρίου
αὔριον καὶ ἔσται ὁ ἀνήρ ὃν ἂν ἐκλέξηται κύριος οὗτος ἅγιος ἱκανούσθω
ὑμῖν υἱοὶ Λευι
'''
"8" = ''':sup:`8` καὶ εἶπεν Μωυσῆς πρὸς Κορε εἰσακούσατέ μου υἱοὶ Λευι
'''
"9" = ''':sup:`9` μὴ μικρόν ἐστιν τοῦτο ὑμῖν ὅτι διέστειλεν ὁ θεὸς Ισραηλ ὑμᾶς ἐκ
συναγωγῆς Ισραηλ καὶ προσηγάγετο ὑμᾶς πρὸς ἑαυτὸν λειτουργεῖν τὰς
λειτουργίας τῆς σκηνῆς κυρίου καὶ παρίστασθαι ἔναντι τῆς συναγωγῆς
λατρεύειν αὐτοῖς
'''
"10" = ''':sup:`10` καὶ προσηγάγετό σε καὶ πάντας τοὺς ἀδελφούς σου υἱοὺς Λευι μετὰ σοῦ
καὶ ζητεῖτε ἱερατεύειν
'''
"11" = ''':sup:`11` οὕτως σὺ καὶ πᾶσα ἡ συναγωγή σου ἡ συνηθροισμένη πρὸς τὸν θεόν καὶ
Ααρων τίς ἐστιν ὅτι διαγογγύζετε κατ’ αὐτοῦ
'''
"12" = ''':sup:`12` καὶ ἀπέστειλεν Μωυσῆς καλέσαι Δαθαν καὶ Αβιρων υἱοὺς Ελιαβ καὶ
εἶπαν οὐκ ἀναβαίνομεν
'''
"13" = ''':sup:`13` μὴ μικρὸν τοῦτο ὅτι ἀνήγαγες ἡμᾶς ἐκ γῆς ῥεούσης γάλα καὶ μέλι
ἀποκτεῖναι ἡμᾶς ἐν τῇ ἐρήμῳ ὅτι κατάρχεις ἡμῶν ἄρχων
'''
"14" = ''':sup:`14` εἰ καὶ εἰς γῆν ῥέουσαν γάλα καὶ μέλι εἰσήγαγες ἡμᾶς καὶ ἔδωκας ἡμῖν
κλῆρον ἀγροῦ καὶ ἀμπελῶνας τοὺς ὀφθαλμοὺς τῶν ἀνθρώπων ἐκείνων ἂν
ἐξέκοψας οὐκ ἀναβαίνομεν
'''
"15" = ''':sup:`15` καὶ ἐβαρυθύμησεν Μωυσῆς σφόδρα καὶ εἶπεν πρὸς κύριον μὴ προσχῇς εἰς
τὴν θυσίαν αὐτῶν οὐκ ἐπιθύμημα οὐδενὸς αὐτῶν εἴληφα οὐδὲ ἐκάκωσα οὐδένα
αὐτῶν
'''
"16" = ''':sup:`16` καὶ εἶπεν Μωυσῆς πρὸς Κορε ἁγίασον τὴν συναγωγήν σου καὶ γίνεσθε
ἕτοιμοι ἔναντι κυρίου σὺ καὶ αὐτοὶ καὶ Ααρων αὔριον
'''
"17" = ''':sup:`17` καὶ λάβετε ἕκαστος τὸ πυρεῖον αὐτοῦ καὶ ἐπιθήσετε ἐπ’ αὐτὰ θυμίαμα
καὶ προσάξετε ἔναντι κυρίου ἕκαστος τὸ πυρεῖον αὐτοῦ πεντήκοντα καὶ
διακόσια πυρεῖα καὶ σὺ καὶ Ααρων ἕκαστος τὸ πυρεῖον αὐτοῦ
'''
"18" = ''':sup:`18` καὶ ἔλαβεν ἕκαστος τὸ πυρεῖον αὐτοῦ καὶ ἐπέθηκαν ἐπ’ αὐτὰ πῦρ καὶ
ἐπέβαλον ἐπ’ αὐτὸ θυμίαμα καὶ ἔστησαν παρὰ τὰς θύρας τῆς σκηνῆς τοῦ
μαρτυρίου Μωυσῆς καὶ Ααρων
'''
"19" = ''':sup:`19` καὶ ἐπισυνέστησεν ἐπ’ αὐτοὺς Κορε τὴν πᾶσαν αὐτοῦ συναγωγὴν παρὰ
τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου καὶ ὤφθη ἡ δόξα κυρίου πάσῃ τῇ
συναγωγῇ
'''
"20" = ''':sup:`20` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν καὶ Ααρων λέγων
'''
"21" = ''':sup:`21` ἀποσχίσθητε ἐκ μέσου τῆς συναγωγῆς ταύτης καὶ ἐξαναλώσω αὐτοὺς εἰς
ἅπαξ
'''
"22" = ''':sup:`22` καὶ ἔπεσαν ἐπὶ πρόσωπον αὐτῶν καὶ εἶπαν θεὸς θεὸς τῶν πνευμάτων καὶ
πάσης σαρκός εἰ ἄνθρωπος εἷς ἥμαρτεν ἐπὶ πᾶσαν τὴν συναγωγὴν ὀργὴ
κυρίου
'''
"23" = ''':sup:`23` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"24" = ''':sup:`24` λάλησον τῇ συναγωγῇ λέγων ἀναχωρήσατε κύκλῳ ἀπὸ τῆς συναγωγῆς Κορε
'''
"25" = ''':sup:`25` καὶ ἀνέστη Μωυσῆς καὶ ἐπορεύθη πρὸς Δαθαν καὶ Αβιρων καὶ
συνεπορεύθησαν μετ’ αὐτοῦ πάντες οἱ πρεσβύτεροι Ισραηλ
'''
"26" = ''':sup:`26` καὶ ἐλάλησεν πρὸς τὴν συναγωγὴν λέγων ἀποσχίσθητε ἀπὸ τῶν σκηνῶν
τῶν ἀνθρώπων τῶν σκληρῶν τούτων καὶ μὴ ἅπτεσθε ἀπὸ πάντων ὧν ἐστιν
αὐτοῖς μὴ συναπόλησθε ἐν πάσῃ τῇ ἁμαρτίᾳ αὐτῶν
'''
"27" = ''':sup:`27` καὶ ἀπέστησαν ἀπὸ τῆς σκηνῆς Κορε κύκλῳ καὶ Δαθαν καὶ Αβιρων
ἐξῆλθον καὶ εἱστήκεισαν παρὰ τὰς θύρας τῶν σκηνῶν αὐτῶν καὶ αἱ γυναῖκες
αὐτῶν καὶ τὰ τέκνα αὐτῶν καὶ ἡ ἀποσκευὴ αὐτῶν
'''
"28" = ''':sup:`28` καὶ εἶπεν Μωυσῆς ἐν τούτῳ γνώσεσθε ὅτι κύριος ἀπέστειλέν με ποιῆσαι
πάντα τὰ ἔργα ταῦτα ὅτι οὐκ ἀπ’ ἐμαυτοῦ
'''
"29" = ''':sup:`29` εἰ κατὰ θάνατον πάντων ἀνθρώπων ἀποθανοῦνται οὗτοι εἰ καὶ κατ’
ἐπίσκεψιν πάντων ἀνθρώπων ἐπισκοπὴ ἔσται αὐτῶν οὐχὶ κύριος ἀπέσταλκέν
με
'''
"30" = ''':sup:`30` ἀλλ’ ἢ ἐν φάσματι δείξει κύριος καὶ ἀνοίξασα ἡ γῆ τὸ στόμα αὐτῆς
καταπίεται αὐτοὺς καὶ τοὺς οἴκους αὐτῶν καὶ τὰς σκηνὰς αὐτῶν καὶ πάντα
ὅσα ἐστὶν αὐτοῖς καὶ καταβήσονται ζῶντες εἰς ᾅδου καὶ γνώσεσθε ὅτι
παρώξυναν οἱ ἄνθρωποι οὗτοι τὸν κύριον
'''
"31" = ''':sup:`31` ὡς δὲ ἐπαύσατο λαλῶν πάντας τοὺς λόγους τούτους ἐρράγη ἡ γῆ ὑποκάτω
αὐτῶν
'''
"32" = ''':sup:`32` καὶ ἠνοίχθη ἡ γῆ καὶ κατέπιεν αὐτοὺς καὶ τοὺς οἴκους αὐτῶν καὶ
πάντας τοὺς ἀνθρώπους τοὺς ὄντας μετὰ Κορε καὶ τὰ κτήνη αὐτῶν
'''
"33" = ''':sup:`33` καὶ κατέβησαν αὐτοὶ καὶ ὅσα ἐστὶν αὐτῶν ζῶντα εἰς ᾅδου καὶ ἐκάλυψεν
αὐτοὺς ἡ γῆ καὶ ἀπώλοντο ἐκ μέσου τῆς συναγωγῆς
'''
"34" = ''':sup:`34` καὶ πᾶς Ισραηλ οἱ κύκλῳ αὐτῶν ἔφυγον ἀπὸ τῆς φωνῆς αὐτῶν ὅτι
λέγοντες μήποτε καταπίῃ ἡμᾶς ἡ γῆ
'''
"35" = ''':sup:`35` καὶ πῦρ ἐξῆλθεν παρὰ κυρίου καὶ κατέφαγεν τοὺς πεντήκοντα καὶ
διακοσίους ἄνδρας τοὺς προσφέροντας τὸ θυμίαμα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
