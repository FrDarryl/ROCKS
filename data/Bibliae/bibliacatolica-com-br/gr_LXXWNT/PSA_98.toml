[98]
"1" = ''':sup:`1` Gr. Psalm 98 (Heb. 99) ψαλμὸς τῷ Δαυιδ ὁ κύριος ἐβασίλευσεν
ὀργιζέσθωσαν λαοί ὁ καθήμενος ἐπὶ τῶν χερουβιν σαλευθήτω ἡ γῆ
'''
"2" = ''':sup:`2` κύριος ἐν Σιων μέγας καὶ ὑψηλός ἐστιν ἐπὶ πάντας τοὺς λαούς
'''
"3" = ''':sup:`3` ἐξομολογησάσθωσαν τῷ ὀνόματί σου τῷ μεγάλῳ ὅτι φοβερὸν καὶ ἅγιόν
ἐστιν
'''
"4" = ''':sup:`4` καὶ τιμὴ βασιλέως κρίσιν ἀγαπᾷ σὺ ἡτοίμασας εὐθύτητας κρίσιν καὶ
δικαιοσύνην ἐν Ιακωβ σὺ ἐποίησας
'''
"5" = ''':sup:`5` ὑψοῦτε κύριον τὸν θεὸν ἡμῶν καὶ προσκυνεῖτε τῷ ὑποποδίῳ τῶν ποδῶν
αὐτοῦ ὅτι ἅγιός ἐστιν
'''
"6" = ''':sup:`6` Μωυσῆς καὶ Ααρων ἐν τοῖς ἱερεῦσιν αὐτοῦ καὶ Σαμουηλ ἐν τοῖς
ἐπικαλουμένοις τὸ ὄνομα αὐτοῦ ἐπεκαλοῦντο τὸν κύριον καὶ αὐτὸς
ἐπήκουσεν αὐτῶν
'''
"7" = ''':sup:`7` ἐν στύλῳ νεφέλης ἐλάλει πρὸς αὐτούς ἐφύλασσον τὰ μαρτύρια αὐτοῦ καὶ
τὰ προστάγματα ἃ ἔδωκεν αὐτοῖς
'''
"8" = ''':sup:`8` κύριε ὁ θεὸς ἡμῶν σὺ ἐπήκουες αὐτῶν ὁ θεός σὺ εὐίλατος ἐγίνου αὐτοῖς
καὶ ἐκδικῶν ἐπὶ πάντα τὰ ἐπιτηδεύματα αὐτῶν
'''
"9" = ''':sup:`9` ὑψοῦτε κύριον τὸν θεὸν ἡμῶν καὶ προσκυνεῖτε εἰς ὄρος ἅγιον αὐτοῦ ὅτι
ἅγιος κύριος ὁ θεὸς ἡμῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
