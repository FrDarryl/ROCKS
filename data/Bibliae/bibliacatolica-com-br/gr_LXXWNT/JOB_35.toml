[35]
"1" = ''':sup:`1` ὑπολαβὼν δὲ Ελιους λέγει
'''
"2" = ''':sup:`2` τί τοῦτο ἡγήσω ἐν κρίσει σὺ τίς εἶ ὅτι εἶπας δίκαιός εἰμι ἔναντι
κυρίου
'''
"3" = ''':sup:`3` ἢ ἐρεῖς τί ποιήσω ἁμαρτών
'''
"4" = ''':sup:`4` ἐγὼ σοὶ δώσω ἀπόκρισιν καὶ τοῖς τρισὶν φίλοις σου
'''
"5" = ''':sup:`5` ἀνάβλεψον εἰς τὸν οὐρανὸν καὶ ἰδέ κατάμαθε δὲ νέφη ὡς ὑψηλὰ ἀπὸ σοῦ
'''
"6" = ''':sup:`6` εἰ ἥμαρτες τί πράξεις εἰ δὲ καὶ πολλὰ ἠνόμησας τί δύνασαι ποιῆσαι
'''
"7" = ''':sup:`7` ἐπεὶ δὲ οὖν δίκαιος εἶ τί δώσεις αὐτῷ ἢ τί ἐκ χειρός σου λήμψεται
'''
"8" = ''':sup:`8` ἀνδρὶ τῷ ὁμοίῳ σου ἡ ἀσέβειά σου καὶ υἱῷ ἀνθρώπου ἡ δικαιοσύνη σου
'''
"9" = ''':sup:`9` ἀπὸ πλήθους συκοφαντούμενοι κεκράξονται βοήσονται ἀπὸ βραχίονος
πολλῶν
'''
"10" = ''':sup:`10` καὶ οὐκ εἶπεν ποῦ ἐστιν ὁ θεὸς ὁ ποιήσας με ὁ κατατάσσων φυλακὰς
νυκτερινάς
'''
"11" = ''':sup:`11` ὁ διορίζων με ἀπὸ τετραπόδων γῆς ἀπὸ δὲ πετεινῶν οὐρανοῦ
'''
"12" = ''':sup:`12` ἐκεῖ κεκράξονται καὶ οὐ μὴ εἰσακούσῃ καὶ ἀπὸ ὕβρεως πονηρῶν
'''
"13" = ''':sup:`13` ἄτοπα γὰρ οὐ βούλεται ὁ κύριος ἰδεῖν αὐτὸς γὰρ ὁ παντοκράτωρ ὁρατής
ἐστιν
'''
"14" = ''':sup:`14` τῶν συντελούντων τὰ ἄνομα καὶ σώσει με κρίθητι δὲ ἐναντίον αὐτοῦ εἰ
δύνασαι αἰνέσαι αὐτόν ὡς ἔστιν
'''
"15" = ''':sup:`15` καὶ νῦν ὅτι οὐκ ἔστιν ἐπισκεπτόμενος ὀργὴν αὐτοῦ καὶ οὐκ ἔγνω
παραπτώματι σφόδρα
'''
"16" = ''':sup:`16` καὶ Ιωβ ματαίως ἀνοίγει τὸ στόμα αὐτοῦ ἐν ἀγνωσίᾳ ῥήματα βαρύνει
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
