[38]
"1" = ''':sup:`1` καὶ ἐγένετο λόγος κυρίου πρός με λέγων
'''
"2" = ''':sup:`2` υἱὲ ἀνθρώπου στήρισον τὸ πρόσωπόν σου ἐπὶ Γωγ καὶ τὴν γῆν τοῦ Μαγωγ
ἄρχοντα Ρως Μοσοχ καὶ Θοβελ καὶ προφήτευσον ἐπ’ αὐτὸν
'''
"3" = ''':sup:`3` καὶ εἰπὸν αὐτῷ τάδε λέγει κύριος κύριος ἰδοὺ ἐγὼ ἐπὶ σὲ Γωγ ἄρχοντα
Ρως Μοσοχ καὶ Θοβελ
'''
"4" = ''':sup:`4` καὶ συνάξω σε καὶ πᾶσαν τὴν δύναμίν σου ἵππους καὶ ἱππεῖς
ἐνδεδυμένους θώρακας πάντας συναγωγὴ πολλή πέλται καὶ περικεφαλαῖαι καὶ
μάχαιραι
'''
"5" = ''':sup:`5` Πέρσαι καὶ Αἰθίοπες καὶ Λίβυες πάντες περικεφαλαίαις καὶ πέλταις
'''
"6" = ''':sup:`6` Γομερ καὶ πάντες οἱ περὶ αὐτόν οἶκος τοῦ Θεργαμα ἀπ’ ἐσχάτου βορρᾶ
καὶ πάντες οἱ περὶ αὐτόν καὶ ἔθνη πολλὰ μετὰ σοῦ
'''
"7" = ''':sup:`7` ἑτοιμάσθητι ἑτοίμασον σεαυτὸν σὺ καὶ πᾶσα ἡ συναγωγή σου οἱ
συνηγμένοι μετὰ σοῦ καὶ ἔσῃ μοι εἰς προφυλακήν
'''
"8" = ''':sup:`8` ἀφ’ ἡμερῶν πλειόνων ἑτοιμασθήσεται καὶ ἐπ’ ἐσχάτου ἐτῶν ἐλεύσεται
καὶ ἥξει εἰς τὴν γῆν τὴν ἀπεστραμμένην ἀπὸ μαχαίρας συνηγμένων ἀπὸ
ἐθνῶν πολλῶν ἐπὶ γῆν Ισραηλ ἣ ἐγενήθη ἔρημος δι’ ὅλου καὶ οὗτος ἐξ
ἐθνῶν ἐξελήλυθεν καὶ κατοικήσουσιν ἐπ’ εἰρήνης ἅπαντες
'''
"9" = ''':sup:`9` καὶ ἀναβήσῃ ὡς ὑετὸς καὶ ἥξεις ὡς νεφέλη κατακαλύψαι γῆν καὶ ἔσῃ σὺ
καὶ πάντες οἱ περὶ σὲ καὶ ἔθνη πολλὰ μετὰ σοῦ
'''
"10" = ''':sup:`10` τάδε λέγει κύριος κύριος καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀναβήσεται
ῥήματα ἐπὶ τὴν καρδίαν σου καὶ λογιῇ λογισμοὺς πονηροὺς
'''
"11" = ''':sup:`11` καὶ ἐρεῖς ἀναβήσομαι ἐπὶ γῆν ἀπερριμμένην ἥξω ἐπὶ ἡσυχάζοντας ἐν
ἡσυχίᾳ καὶ οἰκοῦντας ἐπ’ εἰρήνης πάντας κατοικοῦντας γῆν ἐν ᾗ οὐχ
ὑπάρχει τεῖχος οὐδὲ μοχλοί καὶ θύραι οὐκ εἰσὶν αὐτοῖς
'''
"12" = ''':sup:`12` προνομεῦσαι προνομὴν καὶ σκυλεῦσαι σκῦλα αὐτῶν τοῦ ἐπιστρέψαι χεῖρά
σου εἰς τὴν ἠρημωμένην ἣ κατῳκίσθη καὶ ἐπ’ ἔθνος συνηγμένον ἀπὸ ἐθνῶν
πολλῶν πεποιηκότας κτήσεις κατοικοῦντας ἐπὶ τὸν ὀμφαλὸν τῆς γῆς
'''
"13" = ''':sup:`13` Σαβα καὶ Δαιδαν καὶ ἔμποροι Καρχηδόνιοι καὶ πᾶσαι αἱ κῶμαι αὐτῶν
ἐροῦσίν σοι εἰς προνομὴν τοῦ προνομεῦσαι σὺ ἔρχῃ καὶ σκυλεῦσαι σκῦλα
συνήγαγες συναγωγήν σου λαβεῖν ἀργύριον καὶ χρυσίον ἀπενέγκασθαι κτῆσιν
τοῦ σκυλεῦσαι σκῦλα
'''
"14" = ''':sup:`14` διὰ τοῦτο προφήτευσον υἱὲ ἀνθρώπου καὶ εἰπὸν τῷ Γωγ τάδε λέγει
κύριος οὐκ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐν τῷ κατοικισθῆναι τὸν λαόν μου Ισραηλ
ἐπ’ εἰρήνης ἐγερθήσῃ
'''
"15" = ''':sup:`15` καὶ ἥξεις ἐκ τοῦ τόπου σου ἀπ’ ἐσχάτου βορρᾶ καὶ ἔθνη πολλὰ μετὰ
σοῦ ἀναβάται ἵππων πάντες συναγωγὴ μεγάλη καὶ δύναμις πολλή
'''
"16" = ''':sup:`16` καὶ ἀναβήσῃ ἐπὶ τὸν λαόν μου Ισραηλ ὡς νεφέλη καλύψαι γῆν ἐπ’
ἐσχάτων τῶν ἡμερῶν ἔσται καὶ ἀνάξω σε ἐπὶ τὴν γῆν μου ἵνα γνῶσιν πάντα
τὰ ἔθνη ἐμὲ ἐν τῷ ἁγιασθῆναί με ἐν σοὶ ἐνώπιον αὐτῶν
'''
"17" = ''':sup:`17` τάδε λέγει κύριος κύριος τῷ Γωγ σὺ εἶ περὶ οὗ ἐλάλησα πρὸ ἡμερῶν
τῶν ἔμπροσθεν διὰ χειρὸς τῶν δούλων μου προφητῶν τοῦ Ισραηλ ἐν ταῖς
ἡμέραις ἐκείναις καὶ ἔτεσιν τοῦ ἀγαγεῖν σε ἐπ’ αὐτούς
'''
"18" = ''':sup:`18` καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐν ἡμέρᾳ ᾗ ἂν ἔλθῃ Γωγ ἐπὶ τὴν γῆν τοῦ
Ισραηλ λέγει κύριος κύριος ἀναβήσεται ὁ θυμός μου
'''
"19" = ''':sup:`19` καὶ ὁ ζῆλός μου ἐν πυρὶ τῆς ὀργῆς μου ἐλάλησα εἰ μὴν ἐν τῇ ἡμέρᾳ
ἐκείνῃ ἔσται σεισμὸς μέγας ἐπὶ γῆς Ισραηλ
'''
"20" = ''':sup:`20` καὶ σεισθήσονται ἀπὸ προσώπου κυρίου οἱ ἰχθύες τῆς θαλάσσης καὶ τὰ
πετεινὰ τοῦ οὐρανοῦ καὶ τὰ θηρία τοῦ πεδίου καὶ πάντα τὰ ἑρπετὰ τὰ
ἕρποντα ἐπὶ τῆς γῆς καὶ πάντες οἱ ἄνθρωποι οἱ ἐπὶ προσώπου τῆς γῆς καὶ
ῥαγήσεται τὰ ὄρη καὶ πεσοῦνται αἱ φάραγγες καὶ πᾶν τεῖχος ἐπὶ τὴν γῆν
πεσεῖται
'''
"21" = ''':sup:`21` καὶ καλέσω ἐπ’ αὐτὸν πᾶν φόβον λέγει κύριος μάχαιρα ἀνθρώπου ἐπὶ
τὸν ἀδελφὸν αὐτοῦ ἔσται
'''
"22" = ''':sup:`22` καὶ κρινῶ αὐτὸν θανάτῳ καὶ αἵματι καὶ ὑετῷ κατακλύζοντι καὶ λίθοις
χαλάζης καὶ πῦρ καὶ θεῖον βρέξω ἐπ’ αὐτὸν καὶ ἐπὶ πάντας τοὺς μετ’
αὐτοῦ καὶ ἐπ’ ἔθνη πολλὰ μετ’ αὐτοῦ
'''
"23" = ''':sup:`23` καὶ μεγαλυνθήσομαι καὶ ἁγιασθήσομαι καὶ ἐνδοξασθήσομαι καὶ
γνωσθήσομαι ἐναντίον ἐθνῶν πολλῶν καὶ γνώσονται ὅτι ἐγώ εἰμι κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
