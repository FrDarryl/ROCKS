[40]
"1" = ''':sup:`1` καὶ ἀπεκρίθη κύριος ὁ θεὸς τῷ Ιωβ καὶ εἶπεν
'''
"2" = ''':sup:`2` μὴ κρίσιν μετὰ ἱκανοῦ ἐκκλινεῖ ἐλέγχων θεὸν ἀποκριθήσεται αὐτήν
'''
"3" = ''':sup:`3` ὑπολαβὼν δὲ Ιωβ λέγει τῷ κυρίῳ
'''
"4" = ''':sup:`4` τί ἔτι ἐγὼ κρίνομαι νουθετούμενος καὶ ἐλέγχων κύριον ἀκούων τοιαῦτα
οὐθὲν ὤν ἐγὼ δὲ τίνα ἀπόκρισιν δῶ πρὸς ταῦτα χεῖρα θήσω ἐπὶ στόματί μου
'''
"5" = ''':sup:`5` ἅπαξ λελάληκα ἐπὶ δὲ τῷ δευτέρῳ οὐ προσθήσω
'''
"6" = ''':sup:`6` ἔτι δὲ ὑπολαβὼν ὁ κύριος εἶπεν τῷ Ιωβ ἐκ τοῦ νέφους
'''
"7" = ''':sup:`7` μή ἀλλὰ ζῶσαι ὥσπερ ἀνὴρ τὴν ὀσφύν σου ἐρωτήσω δέ σε σὺ δέ μοι
ἀποκρίθητι
'''
"8" = ''':sup:`8` μὴ ἀποποιοῦ μου τὸ κρίμα οἴει δέ με ἄλλως σοι κεχρηματικέναι ἢ ἵνα
ἀναφανῇς δίκαιος
'''
"9" = ''':sup:`9` ἦ βραχίων σοί ἐστιν κατὰ τοῦ κυρίου ἢ φωνῇ κατ’ αὐτὸν βροντᾷς
'''
"10" = ''':sup:`10` ἀνάλαβε δὴ ὕψος καὶ δύναμιν δόξαν δὲ καὶ τιμὴν ἀμφίεσαι
'''
"11" = ''':sup:`11` ἀπόστειλον δὲ ἀγγέλους ὀργῇ πᾶν δὲ ὑβριστὴν ταπείνωσον
'''
"12" = ''':sup:`12` ὑπερήφανον δὲ σβέσον σῆψον δὲ ἀσεβεῖς παραχρῆμα
'''
"13" = ''':sup:`13` κρύψον δὲ εἰς γῆν ἔξω ὁμοθυμαδόν τὰ δὲ πρόσωπα αὐτῶν ἀτιμίας
ἔμπλησον
'''
"14" = ''':sup:`14` ὁμολογήσω ἄρα ὅτι δύναται ἡ δεξιά σου σῶσαι
'''
"15" = ''':sup:`15` ἀλλὰ δὴ ἰδοὺ θηρία παρὰ σοί χόρτον ἴσα βουσὶν ἐσθίει
'''
"16" = ''':sup:`16` ἰδοὺ δὴ ἰσχὺς αὐτοῦ ἐπ’ ὀσφύι ἡ δὲ δύναμις ἐπ’ ὀμφαλοῦ γαστρός
'''
"17" = ''':sup:`17` ἔστησεν οὐρὰν ὡς κυπάρισσον τὰ δὲ νεῦρα αὐτοῦ συμπέπλεκται
'''
"18" = ''':sup:`18` αἱ πλευραὶ αὐτοῦ πλευραὶ χάλκειαι ἡ δὲ ῥάχις αὐτοῦ σίδηρος χυτός
'''
"19" = ''':sup:`19` τοῦτ’ ἔστιν ἀρχὴ πλάσματος κυρίου πεποιημένον ἐγκαταπαίζεσθαι ὑπὸ
τῶν ἀγγέλων αὐτοῦ
'''
"20" = ''':sup:`20` ἐπελθὼν δὲ ἐπ’ ὄρος ἀκρότομον ἐποίησεν χαρμονὴν τετράποσιν ἐν τῷ
ταρτάρῳ
'''
"21" = ''':sup:`21` ὑπὸ παντοδαπὰ δένδρα κοιμᾶται παρὰ πάπυρον καὶ κάλαμον καὶ βούτομον
'''
"22" = ''':sup:`22` σκιάζονται δὲ ἐν αὐτῷ δένδρα μεγάλα σὺν ῥαδάμνοις καὶ κλῶνες ἄγνου
'''
"23" = ''':sup:`23` ἐὰν γένηται πλήμμυρα οὐ μὴ αἰσθηθῇ πέποιθεν ὅτι προσκρούσει ὁ
Ιορδάνης εἰς τὸ στόμα αὐτοῦ
'''
"24" = ''':sup:`24` ἐν τῷ ὀφθαλμῷ αὐτοῦ δέξεται αὐτόν ἐνσκολιευόμενος τρήσει ῥῖνα
'''
"25" = ''':sup:`25` ἄξεις δὲ δράκοντα ἐν ἀγκίστρῳ περιθήσεις δὲ φορβεὰν περὶ ῥῖνα αὐτοῦ
'''
"26" = ''':sup:`26` εἰ δήσεις κρίκον ἐν τῷ μυκτῆρι αὐτοῦ ψελίῳ δὲ τρυπήσεις τὸ χεῖλος
αὐτοῦ
'''
"27" = ''':sup:`27` λαλήσει δέ σοι δεήσει ἱκετηρίᾳ μαλακῶς
'''
"28" = ''':sup:`28` θήσεται δὲ διαθήκην μετὰ σοῦ λήμψῃ δὲ αὐτὸν δοῦλον αἰώνιον
'''
"29" = ''':sup:`29` παίξῃ δὲ ἐν αὐτῷ ὥσπερ ὀρνέῳ ἢ δήσεις αὐτὸν ὥσπερ στρουθίον παιδίῳ
'''
"30" = ''':sup:`30` ἐνσιτοῦνται δὲ ἐν αὐτῷ ἔθνη μεριτεύονται δὲ αὐτὸν φοινίκων γένη
'''
"31" = ''':sup:`31` πᾶν δὲ πλωτὸν συνελθὸν οὐ μὴ ἐνέγκωσιν βύρσαν μίαν οὐρᾶς αὐτοῦ καὶ
ἐν πλοίοις ἁλιέων κεφαλὴν αὐτοῦ
'''
"32" = ''':sup:`32` ἐπιθήσεις δὲ αὐτῷ χεῖρα μνησθεὶς πόλεμον τὸν γινόμενον ἐν σώματι
αὐτοῦ καὶ μηκέτι γινέσθω
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
