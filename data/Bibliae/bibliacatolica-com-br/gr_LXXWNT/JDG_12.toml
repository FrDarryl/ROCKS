[12]
"1" = ''':sup:`1` καὶ ἐβόησεν ἀνὴρ Εφραιμ καὶ παρῆλθαν εἰς βορρᾶν καὶ εἶπαν πρὸς
Ιεφθαε διὰ τί παρῆλθες παρατάξασθαι ἐν υἱοῖς Αμμων καὶ ἡμᾶς οὐ κέκληκας
πορευθῆναι μετὰ σοῦ τὸν οἶκόν σου ἐμπρήσομεν ἐπὶ σὲ ἐν πυρί
'''
"2" = ''':sup:`2` καὶ εἶπεν Ιεφθαε πρὸς αὐτούς ἀνὴρ μαχητὴς ἤμην ἐγὼ καὶ ὁ λαός μου
καὶ οἱ υἱοὶ Αμμων σφόδρα καὶ ἐβόησα ὑμᾶς καὶ οὐκ ἐσώσατέ με ἐκ χειρὸς
αὐτῶν
'''
"3" = ''':sup:`3` καὶ εἶδον ὅτι οὐκ εἶ σωτήρ καὶ ἔθηκα τὴν ψυχήν μου ἐν χειρί μου καὶ
παρῆλθον πρὸς υἱοὺς Αμμων καὶ ἔδωκεν αὐτοὺς κύριος ἐν χειρί μου καὶ εἰς
τί ἀνέβητε ἐπ’ ἐμὲ ἐν τῇ ἡμέρᾳ ταύτῃ παρατάξασθαι ἐν ἐμοί
'''
"4" = ''':sup:`4` καὶ συνέστρεψεν Ιεφθαε τοὺς πάντας ἄνδρας Γαλααδ καὶ παρετάξατο τῷ
Εφραιμ καὶ ἐπάταξαν ἄνδρες Γαλααδ τὸν Εφραιμ ὅτι εἶπαν οἱ διασῳζόμενοι
τοῦ Εφραιμ ὑμεῖς Γαλααδ ἐν μέσῳ τοῦ Εφραιμ καὶ ἐν μέσῳ τοῦ Μανασση
'''
"5" = ''':sup:`5` καὶ προκατελάβετο Γαλααδ τὰς διαβάσεις τοῦ Ιορδάνου τοῦ Εφραιμ καὶ
εἶπαν αὐτοῖς οἱ διασῳζόμενοι Εφραιμ διαβῶμεν καὶ εἶπαν αὐτοῖς οἱ ἄνδρες
Γαλααδ μὴ Εφραθίτης εἶ καὶ εἶπεν οὔ
'''
"6" = ''':sup:`6` καὶ εἶπαν αὐτῷ εἰπὸν δὴ στάχυς καὶ οὐ κατεύθυνεν τοῦ λαλῆσαι οὕτως
καὶ ἐπελάβοντο αὐτοῦ καὶ ἔθυσαν αὐτὸν πρὸς τὰς διαβάσεις τοῦ Ιορδάνου
καὶ ἔπεσαν ἐν τῷ καιρῷ ἐκείνῳ ἀπὸ Εφραιμ τεσσαράκοντα δύο χιλιάδες
'''
"7" = ''':sup:`7` καὶ ἔκρινεν Ιεφθαε τὸν Ισραηλ ἑξήκοντα ἔτη καὶ ἀπέθανεν Ιεφθαε ὁ
Γαλααδίτης καὶ ἐτάφη ἐν πόλει αὐτοῦ ἐν Γαλααδ
'''
"8" = ''':sup:`8` καὶ ἔκρινεν μετ’ αὐτὸν τὸν Ισραηλ Αβαισαν ἀπὸ Βαιθλεεμ
'''
"9" = ''':sup:`9` καὶ ἦσαν αὐτῷ τριάκοντα υἱοὶ καὶ τριάκοντα θυγατέρες ἃς ἐξαπέστειλεν
ἔξω καὶ τριάκοντα θυγατέρας εἰσήνεγκεν τοῖς υἱοῖς αὐτοῦ ἔξωθεν καὶ
ἔκρινεν τὸν Ισραηλ ἑπτὰ ἔτη
'''
"10" = ''':sup:`10` καὶ ἀπέθανεν Αβαισαν καὶ ἐτάφη ἐν Βαιθλεεμ
'''
"11" = ''':sup:`11` καὶ ἔκρινεν μετ’ αὐτὸν τὸν Ισραηλ Αιλωμ ὁ Ζαβουλωνίτης δέκα ἔτη
'''
"12" = ''':sup:`12` καὶ ἀπέθανεν Αιλωμ ὁ Ζαβουλωνίτης καὶ ἐτάφη ἐν Αιλωμ ἐν γῇ Ζαβουλων
'''
"13" = ''':sup:`13` καὶ ἔκρινεν μετ’ αὐτὸν τὸν Ισραηλ Αβδων υἱὸς Ελληλ ὁ Φαραθωνίτης
'''
"14" = ''':sup:`14` καὶ ἦσαν αὐτῷ τεσσαράκοντα υἱοὶ καὶ τριάκοντα υἱῶν υἱοὶ
ἐπιβαίνοντες ἐπὶ ἑβδομήκοντα πώλους καὶ ἔκρινεν τὸν Ισραηλ ὀκτὼ ἔτη
'''
"15" = ''':sup:`15` καὶ ἀπέθανεν Αβδων υἱὸς Ελληλ ὁ Φαραθωνίτης καὶ ἐτάφη ἐν Φαραθωμ ἐν
γῇ Εφραιμ ἐν ὄρει τοῦ Αμαληκ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
