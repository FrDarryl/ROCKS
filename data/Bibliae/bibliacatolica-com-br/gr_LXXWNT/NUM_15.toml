[15]
"1" = ''':sup:`1` καὶ εἶπεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` λάλησον τοῖς υἱοῖς Ισραηλ καὶ ἐρεῖς πρὸς αὐτούς ὅταν εἰσέλθητε εἰς
τὴν γῆν τῆς κατοικήσεως ὑμῶν ἣν ἐγὼ δίδωμι ὑμῖν
'''
"3" = ''':sup:`3` καὶ ποιήσεις ὁλοκαυτώματα κυρίῳ ὁλοκάρπωμα ἢ θυσίαν μεγαλῦναι εὐχὴν
ἢ καθ’ ἑκούσιον ἢ ἐν ταῖς ἑορταῖς ὑμῶν ποιῆσαι ὀσμὴν εὐωδίας κυρίῳ εἰ
μὲν ἀπὸ τῶν βοῶν ἢ ἀπὸ τῶν προβάτων
'''
"4" = ''':sup:`4` καὶ προσοίσει ὁ προσφέρων τὸ δῶρον αὐτοῦ κυρίῳ θυσίαν σεμιδάλεως
δέκατον τοῦ οιφι ἀναπεποιημένης ἐν ἐλαίῳ ἐν τετάρτῳ τοῦ ιν
'''
"5" = ''':sup:`5` καὶ οἶνον εἰς σπονδὴν τὸ τέταρτον τοῦ ιν ποιήσετε ἐπὶ τῆς
ὁλοκαυτώσεως ἢ ἐπὶ τῆς θυσίας τῷ ἀμνῷ τῷ ἑνὶ ποιήσεις τοσοῦτο κάρπωμα
ὀσμὴν εὐωδίας τῷ κυρίῳ
'''
"6" = ''':sup:`6` καὶ τῷ κριῷ ὅταν ποιῆτε αὐτὸν ἢ εἰς ὁλοκαύτωμα ἢ εἰς θυσίαν ποιήσεις
θυσίαν σεμιδάλεως δύο δέκατα ἀναπεποιημένης ἐν ἐλαίῳ τὸ τρίτον τοῦ ιν
'''
"7" = ''':sup:`7` καὶ οἶνον εἰς σπονδὴν τὸ τρίτον τοῦ ιν προσοίσετε εἰς ὀσμὴν εὐωδίας
κυρίῳ
'''
"8" = ''':sup:`8` ἐὰν δὲ ἀπὸ τῶν βοῶν ποιῆτε εἰς ὁλοκαύτωμα ἢ εἰς θυσίαν μεγαλῦναι
εὐχὴν ἢ εἰς σωτήριον κυρίῳ
'''
"9" = ''':sup:`9` καὶ προσοίσει ἐπὶ τοῦ μόσχου θυσίαν σεμιδάλεως τρία δέκατα
ἀναπεποιημένης ἐν ἐλαίῳ ἥμισυ τοῦ ιν
'''
"10" = ''':sup:`10` καὶ οἶνον εἰς σπονδὴν τὸ ἥμισυ τοῦ ιν κάρπωμα ὀσμὴν εὐωδίας κυρίῳ
'''
"11" = ''':sup:`11` οὕτως ποιήσεις τῷ μόσχῳ τῷ ἑνὶ ἢ τῷ κριῷ τῷ ἑνὶ ἢ τῷ ἀμνῷ τῷ ἑνὶ ἐκ
τῶν προβάτων ἢ ἐκ τῶν αἰγῶν
'''
"12" = ''':sup:`12` κατὰ τὸν ἀριθμὸν ὧν ἐὰν ποιήσητε οὕτω ποιήσετε τῷ ἑνὶ κατὰ τὸν
ἀριθμὸν αὐτῶν
'''
"13" = ''':sup:`13` πᾶς ὁ αὐτόχθων ποιήσει οὕτως τοιαῦτα προσενέγκαι καρπώματα εἰς
ὀσμὴν εὐωδίας κυρίῳ
'''
"14" = ''':sup:`14` ἐὰν δὲ προσήλυτος ἐν ὑμῖν προσγένηται ἐν τῇ γῇ ὑμῶν ἢ ὃς ἂν γένηται
ἐν ὑμῖν ἐν ταῖς γενεαῖς ὑμῶν καὶ ποιήσει κάρπωμα ὀσμὴν εὐωδίας κυρίῳ ὃν
τρόπον ποιεῖτε ὑμεῖς οὕτως ποιήσει ἡ συναγωγὴ κυρίῳ
'''
"15" = ''':sup:`15` νόμος εἷς ἔσται ὑμῖν καὶ τοῖς προσηλύτοις τοῖς προσκειμένοις ἐν
ὑμῖν νόμος αἰώνιος εἰς γενεὰς ὑμῶν ὡς ὑμεῖς καὶ ὁ προσήλυτος ἔσται
ἔναντι κυρίου
'''
"16" = ''':sup:`16` νόμος εἷς ἔσται καὶ δικαίωμα ἓν ἔσται ὑμῖν καὶ τῷ προσηλύτῳ τῷ
προσκειμένῳ ἐν ὑμῖν
'''
"17" = ''':sup:`17` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"18" = ''':sup:`18` λάλησον τοῖς υἱοῖς Ισραηλ καὶ ἐρεῖς πρὸς αὐτούς ἐν τῷ εἰσπορεύεσθαι
ὑμᾶς εἰς τὴν γῆν εἰς ἣν ἐγὼ εἰσάγω ὑμᾶς ἐκεῖ
'''
"19" = ''':sup:`19` καὶ ἔσται ὅταν ἔσθητε ὑμεῖς ἀπὸ τῶν ἄρτων τῆς γῆς ἀφελεῖτε ἀφαίρεμα
ἀφόρισμα κυρίῳ
'''
"20" = ''':sup:`20` ἀπαρχὴν φυράματος ὑμῶν ἄρτον ἀφαίρεμα ἀφοριεῖτε αὐτό ὡς ἀφαίρεμα
ἀπὸ ἅλω οὕτως ἀφελεῖτε αὐτόν
'''
"21" = ''':sup:`21` ἀπαρχὴν φυράματος ὑμῶν καὶ δώσετε κυρίῳ ἀφαίρεμα εἰς τὰς γενεὰς
ὑμῶν
'''
"22" = ''':sup:`22` ὅταν δὲ διαμάρτητε καὶ μὴ ποιήσητε πάσας τὰς ἐντολὰς ταύτας ἃς
ἐλάλησεν κύριος πρὸς Μωυσῆν
'''
"23" = ''':sup:`23` καθὰ συνέταξεν κύριος πρὸς ὑμᾶς ἐν χειρὶ Μωυσῆ ἀπὸ τῆς ἡμέρας ἧς
συνέταξεν κύριος πρὸς ὑμᾶς καὶ ἐπέκεινα εἰς τὰς γενεὰς ὑμῶν
'''
"24" = ''':sup:`24` καὶ ἔσται ἐὰν ἐξ ὀφθαλμῶν τῆς συναγωγῆς γενηθῇ ἀκουσίως καὶ ποιήσει
πᾶσα ἡ συναγωγὴ μόσχον ἕνα ἐκ βοῶν ἄμωμον εἰς ὁλοκαύτωμα εἰς ὀσμὴν
εὐωδίας κυρίῳ καὶ θυσίαν τούτου καὶ σπονδὴν αὐτοῦ κατὰ τὴν σύνταξιν καὶ
χίμαρον ἐξ αἰγῶν ἕνα περὶ ἁμαρτίας
'''
"25" = ''':sup:`25` καὶ ἐξιλάσεται ὁ ἱερεὺς περὶ πάσης συναγωγῆς υἱῶν Ισραηλ καὶ
ἀφεθήσεται αὐτοῖς ὅτι ἀκούσιόν ἐστιν καὶ αὐτοὶ ἤνεγκαν τὸ δῶρον αὐτῶν
κάρπωμα κυρίῳ περὶ τῆς ἁμαρτίας αὐτῶν ἔναντι κυρίου περὶ τῶν ἀκουσίων
αὐτῶν
'''
"26" = ''':sup:`26` καὶ ἀφεθήσεται κατὰ πᾶσαν συναγωγὴν υἱῶν Ισραηλ καὶ τῷ προσηλύτῳ τῷ
προσκειμένῳ πρὸς ὑμᾶς ὅτι παντὶ τῷ λαῷ ἀκούσιον
'''
"27" = ''':sup:`27` ἐὰν δὲ ψυχὴ μία ἁμάρτῃ ἀκουσίως προσάξει αἶγα μίαν ἐνιαυσίαν περὶ
ἁμαρτίας
'''
"28" = ''':sup:`28` καὶ ἐξιλάσεται ὁ ἱερεὺς περὶ τῆς ψυχῆς τῆς ἀκουσιασθείσης καὶ
ἁμαρτούσης ἀκουσίως ἔναντι κυρίου ἐξιλάσασθαι περὶ αὐτοῦ
'''
"29" = ''':sup:`29` τῷ ἐγχωρίῳ ἐν υἱοῖς Ισραηλ καὶ τῷ προσηλύτῳ τῷ προσκειμένῳ ἐν
αὐτοῖς νόμος εἷς ἔσται αὐτοῖς ὃς ἂν ποιήσῃ ἀκουσίως
'''
"30" = ''':sup:`30` καὶ ψυχή ἥτις ποιήσει ἐν χειρὶ ὑπερηφανίας ἀπὸ τῶν αὐτοχθόνων ἢ ἀπὸ
τῶν προσηλύτων τὸν θεὸν οὗτος παροξύνει ἐξολεθρευθήσεται ἡ ψυχὴ ἐκείνη
ἐκ τοῦ λαοῦ αὐτῆς
'''
"31" = ''':sup:`31` ὅτι τὸ ῥῆμα κυρίου ἐφαύλισεν καὶ τὰς ἐντολὰς αὐτοῦ διεσκέδασεν
ἐκτρίψει ἐκτριβήσεται ἡ ψυχὴ ἐκείνη ἡ ἁμαρτία αὐτῆς ἐν αὐτῇ
'''
"32" = ''':sup:`32` καὶ ἦσαν οἱ υἱοὶ Ισραηλ ἐν τῇ ἐρήμῳ καὶ εὗρον ἄνδρα συλλέγοντα ξύλα
τῇ ἡμέρᾳ τῶν σαββάτων
'''
"33" = ''':sup:`33` καὶ προσήγαγον αὐτὸν οἱ εὑρόντες αὐτὸν συλλέγοντα ξύλα τῇ ἡμέρᾳ τῶν
σαββάτων πρὸς Μωυσῆν καὶ Ααρων καὶ πρὸς πᾶσαν συναγωγὴν υἱῶν Ισραηλ
'''
"34" = ''':sup:`34` καὶ ἀπέθεντο αὐτὸν εἰς φυλακήν οὐ γὰρ συνέκριναν τί ποιήσωσιν αὐτόν
'''
"35" = ''':sup:`35` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων θανάτῳ θανατούσθω ὁ ἄνθρωπος
λιθοβολήσατε αὐτὸν λίθοις πᾶσα ἡ συναγωγή
'''
"36" = ''':sup:`36` καὶ ἐξήγαγον αὐτὸν πᾶσα ἡ συναγωγὴ ἔξω τῆς παρεμβολῆς καὶ
ἐλιθοβόλησαν αὐτὸν πᾶσα ἡ συναγωγὴ λίθοις ἔξω τῆς παρεμβολῆς καθὰ
συνέταξεν κύριος τῷ Μωυσῇ
'''
"37" = ''':sup:`37` καὶ εἶπεν κύριος πρὸς Μωυσῆν λέγων
'''
"38" = ''':sup:`38` λάλησον τοῖς υἱοῖς Ισραηλ καὶ ἐρεῖς πρὸς αὐτοὺς καὶ ποιησάτωσαν
ἑαυτοῖς κράσπεδα ἐπὶ τὰ πτερύγια τῶν ἱματίων αὐτῶν εἰς τὰς γενεὰς αὐτῶν
καὶ ἐπιθήσετε ἐπὶ τὰ κράσπεδα τῶν πτερυγίων κλῶσμα ὑακίνθινον
'''
"39" = ''':sup:`39` καὶ ἔσται ὑμῖν ἐν τοῖς κρασπέδοις καὶ ὄψεσθε αὐτὰ καὶ μνησθήσεσθε
πασῶν τῶν ἐντολῶν κυρίου καὶ ποιήσετε αὐτὰς καὶ οὐ διαστραφήσεσθε ὀπίσω
τῶν διανοιῶν ὑμῶν καὶ ὀπίσω τῶν ὀφθαλμῶν ὑμῶν ἐν οἷς ὑμεῖς ἐκπορνεύετε
ὀπίσω αὐτῶν
'''
"40" = ''':sup:`40` ὅπως ἂν μνησθῆτε καὶ ποιήσητε πάσας τὰς ἐντολάς μου καὶ ἔσεσθε
ἅγιοι τῷ θεῷ ὑμῶν
'''
"41" = ''':sup:`41` ἐγὼ κύριος ὁ θεὸς ὑμῶν ὁ ἐξαγαγῶν ὑμᾶς ἐκ γῆς Αἰγύπτου εἶναι ὑμῶν
θεός ἐγὼ κύριος ὁ θεὸς ὑμῶν
