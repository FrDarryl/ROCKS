[13]
"1" = ''':sup:`1` καὶ εἶδον ἐκ τῆς θαλάσσης θηρίον ἀναβαῖνον, ἔχον κέρατα δέκα καὶ
κεφαλὰς ἑπτά, καὶ ἐπὶ τῶν κεράτων αὐτοῦ δέκα διαδήματα, καὶ ἐπὶ τὰς
'''
"2" = ''':sup:`2` καὶ τὸ θηρίον ὃ εἶδον ἦν ὅμοιον παρδάλει, καὶ οἱ πόδες αὐτοῦ ὡς
ἄρκου, καὶ τὸ στόμα αὐτοῦ ὡς στόμα λέοντος. καὶ ἔδωκεν αὐτῶ ὁ δράκων
τὴν δύναμιν αὐτοῦ καὶ τὸν θρόνον αὐτοῦ καὶ ἐξουσίαν μεγάλην.
'''
"3" = ''':sup:`3` καὶ μίαν ἐκ τῶν κεφαλῶν αὐτοῦ ὡς ἐσφαγμένην εἰς θάνατον, καὶ ἡ πληγὴ
τοῦ θανάτου αὐτοῦ ἐθεραπεύθη. καὶ ἐθαυμάσθη ὅλη ἡ γῆ ὀπίσω τοῦ θηρίου,
'''
"4" = ''':sup:`4` καὶ προσεκύνησαν τῶ δράκοντι ὅτι ἔδωκεν τὴν ἐξουσίαν τῶ θηρίῳ, καὶ
προσεκύνησαν τῶ θηρίῳ λέγοντες, τίς ὅμοιος τῶ θηρίῳ, καὶ τίς δύναται
πολεμῆσαι μετ᾽ αὐτοῦ;
'''
"5" = ''':sup:`5` καὶ ἐδόθη αὐτῶ στόμα λαλοῦν μεγάλα καὶ βλασφημίας, καὶ ἐδόθη αὐτῶ
'''
"6" = ''':sup:`6` καὶ ἤνοιξεν τὸ στόμα αὐτοῦ εἰς βλασφημίας πρὸς τὸν θεόν, βλασφημῆσαι
τὸ ὄνομα αὐτοῦ καὶ τὴν σκηνὴν αὐτοῦ, τοὺς ἐν τῶ οὐρανῶ σκηνοῦντας.
'''
"7" = ''':sup:`7` καὶ ἐδόθη αὐτῶ ποιῆσαι πόλεμον μετὰ τῶν ἁγίων καὶ νικῆσαι αὐτούς,
καὶ ἐδόθη αὐτῶ ἐξουσία ἐπὶ πᾶσαν φυλὴν καὶ λαὸν καὶ γλῶσσαν καὶ ἔθνος.
'''
"8" = ''':sup:`8` καὶ προσκυνήσουσιν αὐτὸν πάντες οἱ κατοικοῦντες ἐπὶ τῆς γῆς, οὖ οὐ
γέγραπται τὸ ὄνομα αὐτοῦ ἐν τῶ βιβλίῳ τῆς ζωῆς τοῦ ἀρνίου τοῦ
ἐσφαγμένου ἀπὸ καταβολῆς κόσμου.
'''
"9" = ''':sup:`9` εἴ τις ἔχει οὗς ἀκουσάτω.
'''
"10" = ''':sup:`10` εἴ τις εἰς αἰχμαλωσίαν, εἰς αἰχμαλωσίαν ὑπάγει· εἴ τις ἐν μαχαίρῃ
ἀποκτανθῆναι, αὐτὸν ἐν μαχαίρῃ ἀποκτανθῆναι. ὧδέ ἐστιν ἡ ὑπομονὴ καὶ ἡ
πίστις τῶν ἁγίων.
'''
"11" = ''':sup:`11` καὶ εἶδον ἄλλο θηρίον ἀναβαῖνον ἐκ τῆς γῆς, καὶ εἶχεν κέρατα δύο
ὅμοια ἀρνίῳ, καὶ ἐλάλει ὡς δράκων.
'''
"12" = ''':sup:`12` καὶ τὴν ἐξουσίαν τοῦ πρώτου θηρίου πᾶσαν ποιεῖ ἐνώπιον αὐτοῦ. καὶ
ποιεῖ τὴν γῆν καὶ τοὺς ἐν αὐτῇ κατοικοῦντας ἵνα προσκυνήσουσιν τὸ
θηρίον τὸ πρῶτον, οὖ ἐθεραπεύθη ἡ πληγὴ τοῦ θανάτου αὐτοῦ.
'''
"13" = ''':sup:`13` καὶ ποιεῖ σημεῖα μεγάλα, ἵνα καὶ πῦρ ποιῇ ἐκ τοῦ οὐρανοῦ
καταβαίνειν εἰς τὴν γῆν ἐνώπιον τῶν ἀνθρώπων.
'''
"14" = ''':sup:`14` καὶ πλανᾷ τοὺς κατοικοῦντας ἐπὶ τῆς γῆς διὰ τὰ σημεῖα ἃ ἐδόθη αὐτῶ
ποιῆσαι ἐνώπιον τοῦ θηρίου, λέγων τοῖς κατοικοῦσιν ἐπὶ τῆς γῆς ποιῆσαι
εἰκόνα τῶ θηρίῳ ὃς ἔχει τὴν πληγὴν τῆς μαχαίρης καὶ ἔζησεν.
'''
"15" = ''':sup:`15` καὶ ἐδόθη αὐτῶ δοῦναι πνεῦμα τῇ εἰκόνι τοῦ θηρίου, ἵνα καὶ λαλήσῃ ἡ
τοῦ θηρίου ἀποκτανθῶσιν.
'''
"16" = ''':sup:`16` καὶ ποιεῖ πάντας, τοὺς μικροὺς καὶ τοὺς μεγάλους, καὶ τοὺς
πλουσίους καὶ τοὺς πτωχούς, καὶ τοὺς ἐλευθέρους καὶ τοὺς δούλους, ἵνα
δῶσιν αὐτοῖς χάραγμα ἐπὶ τῆς χειρὸς αὐτῶν τῆς δεξιᾶς ἢ ἐπὶ τὸ μέτωπον
αὐτῶν,
'''
"17" = ''':sup:`17` καὶ ἵνα μή τις δύνηται ἀγοράσαι ἢ πωλῆσαι εἰ μὴ ὁ ἔχων τὸ χάραγμα,
τὸ ὄνομα τοῦ θηρίου ἢ τὸν ἀριθμὸν τοῦ ὀνόματος αὐτοῦ.
'''
"18" = ''':sup:`18` ὧδε ἡ σοφία ἐστίν· ὁ ἔχων νοῦν ψηφισάτω τὸν ἀριθμὸν τοῦ θηρίου,
ἀριθμὸς γὰρ ἀνθρώπου ἐστίν· καὶ ὁ ἀριθμὸς αὐτοῦ ἑξακόσιοι ἑξήκοντα ἕξ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
