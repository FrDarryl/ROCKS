[32]
"1" = ''':sup:`1` καὶ κτήνη πλῆθος ἦν τοῖς υἱοῖς Ρουβην καὶ τοῖς υἱοῖς Γαδ πλῆθος
σφόδρα καὶ εἶδον τὴν χώραν Ιαζηρ καὶ τὴν χώραν Γαλααδ καὶ ἦν ὁ τόπος
τόπος κτήνεσιν
'''
"2" = ''':sup:`2` καὶ προσελθόντες οἱ υἱοὶ Ρουβην καὶ οἱ υἱοὶ Γαδ εἶπαν πρὸς Μωυσῆν
καὶ πρὸς Ελεαζαρ τὸν ἱερέα καὶ πρὸς τοὺς ἄρχοντας τῆς συναγωγῆς
λέγοντες
'''
"3" = ''':sup:`3` Αταρωθ καὶ Δαιβων καὶ Ιαζηρ καὶ Ναμβρα καὶ Εσεβων καὶ Ελεαλη καὶ
Σεβαμα καὶ Ναβαυ καὶ Βαιαν
'''
"4" = ''':sup:`4` τὴν γῆν ἣν παρέδωκεν κύριος ἐνώπιον τῶν υἱῶν Ισραηλ γῆ κτηνοτρόφος
ἐστίν καὶ τοῖς παισίν σου κτήνη ὑπάρχει
'''
"5" = ''':sup:`5` καὶ ἔλεγον εἰ εὕρομεν χάριν ἐνώπιόν σου δοθήτω ἡ γῆ αὕτη τοῖς
οἰκέταις σου ἐν κατασχέσει καὶ μὴ διαβιβάσῃς ἡμᾶς τὸν Ιορδάνην
'''
"6" = ''':sup:`6` καὶ εἶπεν Μωυσῆς τοῖς υἱοῖς Γαδ καὶ τοῖς υἱοῖς Ρουβην οἱ ἀδελφοὶ
ὑμῶν πορεύονται εἰς πόλεμον καὶ ὑμεῖς καθήσεσθε αὐτοῦ
'''
"7" = ''':sup:`7` καὶ ἵνα τί διαστρέφετε τὰς διανοίας τῶν υἱῶν Ισραηλ μὴ διαβῆναι εἰς
τὴν γῆν ἣν κύριος δίδωσιν αὐτοῖς
'''
"8" = ''':sup:`8` οὐχ οὕτως ἐποίησαν οἱ πατέρες ὑμῶν ὅτε ἀπέστειλα αὐτοὺς ἐκ Καδης
Βαρνη κατανοῆσαι τὴν γῆν
'''
"9" = ''':sup:`9` καὶ ἀνέβησαν Φάραγγα βότρυος καὶ κατενόησαν τὴν γῆν καὶ ἀπέστησαν
τὴν καρδίαν τῶν υἱῶν Ισραηλ ὅπως μὴ εἰσέλθωσιν εἰς τὴν γῆν ἣν ἔδωκεν
κύριος αὐτοῖς
'''
"10" = ''':sup:`10` καὶ ὠργίσθη θυμῷ κύριος ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ ὤμοσεν λέγων
'''
"11" = ''':sup:`11` εἰ ὄψονται οἱ ἄνθρωποι οὗτοι οἱ ἀναβάντες ἐξ Αἰγύπτου ἀπὸ
εἰκοσαετοῦς καὶ ἐπάνω οἱ ἐπιστάμενοι τὸ κακὸν καὶ τὸ ἀγαθὸν τὴν γῆν ἣν
ὤμοσα τῷ Αβρααμ καὶ Ισαακ καὶ Ιακωβ οὐ γὰρ συνεπηκολούθησαν ὀπίσω μου
'''
"12" = ''':sup:`12` πλὴν Χαλεβ υἱὸς Ιεφοννη ὁ διακεχωρισμένος καὶ Ἰησοῦς ὁ τοῦ Ναυη ὅτι
συνεπηκολούθησεν ὀπίσω κυρίου
'''
"13" = ''':sup:`13` καὶ ὠργίσθη θυμῷ κύριος ἐπὶ τὸν Ισραηλ καὶ κατερρόμβευσεν αὐτοὺς ἐν
τῇ ἐρήμῳ τεσσαράκοντα ἔτη ἕως ἐξανηλώθη πᾶσα ἡ γενεὰ οἱ ποιοῦντες τὰ
πονηρὰ ἔναντι κυρίου
'''
"14" = ''':sup:`14` ἰδοὺ ἀνέστητε ἀντὶ τῶν πατέρων ὑμῶν σύστρεμμα ἀνθρώπων ἁμαρτωλῶν
προσθεῖναι ἔτι ἐπὶ τὸν θυμὸν τῆς ὀργῆς κυρίου ἐπὶ Ισραηλ
'''
"15" = ''':sup:`15` ὅτι ἀποστραφήσεσθε ἀπ’ αὐτοῦ προσθεῖναι ἔτι καταλιπεῖν αὐτὸν ἐν τῇ
ἐρήμῳ καὶ ἀνομήσετε εἰς ὅλην τὴν συναγωγὴν ταύτην
'''
"16" = ''':sup:`16` καὶ προσῆλθον αὐτῷ καὶ ἔλεγον ἐπαύλεις προβάτων οἰκοδομήσωμεν ὧδε
τοῖς κτήνεσιν ἡμῶν καὶ πόλεις ταῖς ἀποσκευαῖς ἡμῶν
'''
"17" = ''':sup:`17` καὶ ἡμεῖς ἐνοπλισάμενοι προφυλακὴ πρότεροι τῶν υἱῶν Ισραηλ ἕως ἂν
ἀγάγωμεν αὐτοὺς εἰς τὸν ἑαυτῶν τόπον καὶ κατοικήσει ἡ ἀποσκευὴ ἡμῶν ἐν
πόλεσιν τετειχισμέναις διὰ τοὺς κατοικοῦντας τὴν γῆν
'''
"18" = ''':sup:`18` οὐ μὴ ἀποστραφῶμεν εἰς τὰς οἰκίας ἡμῶν ἕως ἂν καταμερισθῶσιν οἱ
υἱοὶ Ισραηλ ἕκαστος εἰς τὴν κληρονομίαν αὐτοῦ
'''
"19" = ''':sup:`19` καὶ οὐκέτι κληρονομήσωμεν ἐν αὐτοῖς ἀπὸ τοῦ πέραν τοῦ Ιορδάνου καὶ
ἐπέκεινα ὅτι ἀπέχομεν τοὺς κλήρους ἡμῶν ἐν τῷ πέραν τοῦ Ιορδάνου ἐν
ἀνατολαῖς
'''
"20" = ''':sup:`20` καὶ εἶπεν πρὸς αὐτοὺς Μωυσῆς ἐὰν ποιήσητε κατὰ τὸ ῥῆμα τοῦτο ἐὰν
ἐξοπλίσησθε ἔναντι κυρίου εἰς πόλεμον
'''
"21" = ''':sup:`21` καὶ παρελεύσεται ὑμῶν πᾶς ὁπλίτης τὸν Ιορδάνην ἔναντι κυρίου ἕως ἂν
ἐκτριβῇ ὁ ἐχθρὸς αὐτοῦ ἀπὸ προσώπου αὐτοῦ
'''
"22" = ''':sup:`22` καὶ κατακυριευθῇ ἡ γῆ ἔναντι κυρίου καὶ μετὰ ταῦτα ἀποστραφήσεσθε
καὶ ἔσεσθε ἀθῷοι ἔναντι κυρίου καὶ ἀπὸ Ισραηλ καὶ ἔσται ἡ γῆ αὕτη ὑμῖν
ἐν κατασχέσει ἔναντι κυρίου
'''
"23" = ''':sup:`23` ἐὰν δὲ μὴ ποιήσητε οὕτως ἁμαρτήσεσθε ἔναντι κυρίου καὶ γνώσεσθε τὴν
ἁμαρτίαν ὑμῶν ὅταν ὑμᾶς καταλάβῃ τὰ κακά
'''
"24" = ''':sup:`24` καὶ οἰκοδομήσετε ὑμῖν αὐτοῖς πόλεις τῇ ἀποσκευῇ ὑμῶν καὶ ἐπαύλεις
τοῖς κτήνεσιν ὑμῶν καὶ τὸ ἐκπορευόμενον ἐκ τοῦ στόματος ὑμῶν ποιήσετε
'''
"25" = ''':sup:`25` καὶ εἶπαν οἱ υἱοὶ Ρουβην καὶ οἱ υἱοὶ Γαδ πρὸς Μωυσῆν λέγοντες οἱ
παῖδές σου ποιήσουσιν καθὰ ὁ κύριος ἡμῶν ἐντέλλεται
'''
"26" = ''':sup:`26` ἡ ἀποσκευὴ ἡμῶν καὶ αἱ γυναῖκες ἡμῶν καὶ πάντα τὰ κτήνη ἡμῶν
ἔσονται ἐν ταῖς πόλεσιν Γαλααδ
'''
"27" = ''':sup:`27` οἱ δὲ παῖδές σου παρελεύσονται πάντες ἐνωπλισμένοι καὶ ἐκτεταγμένοι
ἔναντι κυρίου εἰς τὸν πόλεμον ὃν τρόπον ὁ κύριος λέγει
'''
"28" = ''':sup:`28` καὶ συνέστησεν αὐτοῖς Μωυσῆς Ελεαζαρ τὸν ἱερέα καὶ Ἰησοῦν υἱὸν Ναυη
καὶ τοὺς ἄρχοντας πατριῶν τῶν φυλῶν Ισραηλ
'''
"29" = ''':sup:`29` καὶ εἶπεν πρὸς αὐτοὺς Μωυσῆς ἐὰν διαβῶσιν οἱ υἱοὶ Ρουβην καὶ οἱ
υἱοὶ Γαδ μεθ’ ὑμῶν τὸν Ιορδάνην πᾶς ἐνωπλισμένος εἰς πόλεμον ἔναντι
κυρίου καὶ κατακυριεύσητε τῆς γῆς ἀπέναντι ὑμῶν καὶ δώσετε αὐτοῖς τὴν
γῆν Γαλααδ ἐν κατασχέσει
'''
"30" = ''':sup:`30` ἐὰν δὲ μὴ διαβῶσιν ἐνωπλισμένοι μεθ’ ὑμῶν εἰς τὸν πόλεμον ἔναντι
κυρίου καὶ διαβιβάσετε τὴν ἀποσκευὴν αὐτῶν καὶ τὰς γυναῖκας αὐτῶν καὶ
τὰ κτήνη αὐτῶν πρότερα ὑμῶν εἰς γῆν Χανααν καὶ συγκατακληρονομηθήσονται
ἐν ὑμῖν ἐν τῇ γῇ Χανααν
'''
"31" = ''':sup:`31` καὶ ἀπεκρίθησαν οἱ υἱοὶ Ρουβην καὶ οἱ υἱοὶ Γαδ λέγοντες ὅσα ὁ
κύριος λέγει τοῖς θεράπουσιν αὐτοῦ οὕτως ποιήσομεν
'''
"32" = ''':sup:`32` ἡμεῖς διαβησόμεθα ἐνωπλισμένοι ἔναντι κυρίου εἰς γῆν Χανααν καὶ
δώσετε τὴν κατάσχεσιν ἡμῖν ἐν τῷ πέραν τοῦ Ιορδάνου
'''
"33" = ''':sup:`33` καὶ ἔδωκεν αὐτοῖς Μωυσῆς τοῖς υἱοῖς Γαδ καὶ τοῖς υἱοῖς Ρουβην καὶ
τῷ ἡμίσει φυλῆς Μανασση υἱῶν Ιωσηφ τὴν βασιλείαν Σηων βασιλέως
Αμορραίων καὶ τὴν βασιλείαν Ωγ βασιλέως τῆς Βασαν τὴν γῆν καὶ τὰς
πόλεις σὺν τοῖς ὁρίοις αὐτῆς πόλεις τῆς γῆς κύκλῳ
'''
"34" = ''':sup:`34` καὶ ᾠκοδόμησαν οἱ υἱοὶ Γαδ τὴν Δαιβων καὶ τὴν Αταρωθ καὶ τὴν Αροηρ
'''
"35" = ''':sup:`35` καὶ τὴν Σωφαρ καὶ τὴν Ιαζηρ καὶ ὕψωσαν αὐτὰς
'''
"36" = ''':sup:`36` καὶ τὴν Ναμβραν καὶ τὴν Βαιθαραν πόλεις ὀχυρὰς καὶ ἐπαύλεις
προβάτων
'''
"37" = ''':sup:`37` καὶ οἱ υἱοὶ Ρουβην ᾠκοδόμησαν τὴν Εσεβων καὶ Ελεαλη καὶ Καριαθαιμ
'''
"38" = ''':sup:`38` καὶ τὴν Βεελμεων περικεκυκλωμένας καὶ τὴν Σεβαμα καὶ ἐπωνόμασαν
κατὰ τὰ ὀνόματα αὐτῶν τὰ ὀνόματα τῶν πόλεων ἃς ᾠκοδόμησαν
'''
"39" = ''':sup:`39` καὶ ἐπορεύθη υἱὸς Μαχιρ υἱοῦ Μανασση εἰς Γαλααδ καὶ ἔλαβεν αὐτὴν
καὶ ἀπώλεσεν τὸν Αμορραῖον τὸν κατοικοῦντα ἐν αὐτῇ
'''
"40" = ''':sup:`40` καὶ ἔδωκεν Μωυσῆς τὴν Γαλααδ τῷ Μαχιρ υἱῷ Μανασση καὶ κατῴκησεν
ἐκεῖ
'''
"41" = ''':sup:`41` καὶ Ιαϊρ ὁ τοῦ Μανασση ἐπορεύθη καὶ ἔλαβεν τὰς ἐπαύλεις αὐτῶν καὶ
ἐπωνόμασεν αὐτὰς ἐπαύλεις Ιαϊρ
'''
"42" = ''':sup:`42` καὶ Ναβαυ ἐπορεύθη καὶ ἔλαβεν τὴν Κανααθ καὶ τὰς κώμας αὐτῆς καὶ
ἐπωνόμασεν αὐτὰς Ναβωθ ἐκ τοῦ ὀνόματος αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
