"1" = ''':sup:`1` κἀγὼ ἐλθὼν πρὸς ὑμᾶς, ἀδελφοί, ἦλθον οὐ καθ᾽ ὑπεροχὴν λόγου ἢ σοφίας
καταγγέλλων ὑμῖν τὸ μυστήριον τοῦ θεοῦ.
'''
"2" = ''':sup:`2` οὐ γὰρ ἔκρινά τι εἰδέναι ἐν ὑμῖν εἰ μὴ ἰησοῦν χριστὸν καὶ τοῦτον
ἐσταυρωμένον.
'''
"3" = ''':sup:`3` κἀγὼ ἐν ἀσθενείᾳ καὶ ἐν φόβῳ καὶ ἐν τρόμῳ πολλῶ ἐγενόμην πρὸς ὑμᾶς,
ἀλλ᾽ ἐν ἀποδείξει πνεύματος καὶ δυνάμεως,
'''
"5" = ''':sup:`5` ἵνα ἡ πίστις ὑμῶν μὴ ᾖ ἐν σοφίᾳ ἀνθρώπων ἀλλ᾽ ἐν δυνάμει θεοῦ.
'''
"6" = ''':sup:`6` σοφίαν δὲ λαλοῦμεν ἐν τοῖς τελείοις, σοφίαν δὲ οὐ τοῦ αἰῶνος τούτου
οὐδὲ τῶν ἀρχόντων τοῦ αἰῶνος τούτου τῶν καταργουμένων·
'''
"7" = ''':sup:`7` ἀλλὰ λαλοῦμεν θεοῦ σοφίαν ἐν μυστηρίῳ, τὴν ἀποκεκρυμμένην, ἣν
προώρισεν ὁ θεὸς πρὸ τῶν αἰώνων εἰς δόξαν ἡμῶν·
'''
"8" = ''':sup:`8` ἣν οὐδεὶς τῶν ἀρχόντων τοῦ αἰῶνος τούτου ἔγνωκεν, εἰ γὰρ ἔγνωσαν,
οὐκ ἂν τὸν κύριον τῆς δόξης ἐσταύρωσαν.
'''
"9" = ''':sup:`9` ἀλλὰ καθὼς γέγραπται, ἃ ὀφθαλμὸς οὐκ εἶδεν καὶ οὗς οὐκ ἤκουσεν καὶ
ἐπὶ καρδίαν ἀνθρώπου οὐκ ἀνέβη, ἃ ἡτοίμασεν ὁ θεὸς τοῖς ἀγαπῶσιν αὐτόν.
'''
"10" = ''':sup:`10` ἡμῖν δὲ ἀπεκάλυψεν ὁ θεὸς διὰ τοῦ πνεύματος· τὸ γὰρ πνεῦμα πάντα
ἐραυνᾷ, καὶ τὰ βάθη τοῦ θεοῦ.
'''
"11" = ''':sup:`11` τίς γὰρ οἶδεν ἀνθρώπων τὰ τοῦ ἀνθρώπου εἰ μὴ τὸ πνεῦμα τοῦ ἀνθρώπου
τὸ ἐν αὐτῶ; οὕτως καὶ τὰ τοῦ θεοῦ οὐδεὶς ἔγνωκεν εἰ μὴ τὸ πνεῦμα τοῦ
θεοῦ.
'''
"12" = ''':sup:`12` ἡμεῖς δὲ οὐ τὸ πνεῦμα τοῦ κόσμου ἐλάβομεν ἀλλὰ τὸ πνεῦμα τὸ ἐκ τοῦ
θεοῦ, ἵνα εἰδῶμεν τὰ ὑπὸ τοῦ θεοῦ χαρισθέντα ἡμῖν·
'''
"13" = ''':sup:`13` ἃ καὶ λαλοῦμεν οὐκ ἐν διδακτοῖς ἀνθρωπίνης σοφίας λόγοις ἀλλ᾽ ἐν
διδακτοῖς πνεύματος, πνευματικοῖς πνευματικὰ συγκρίνοντες.
'''
"14" = ''':sup:`14` ψυχικὸς δὲ ἄνθρωπος οὐ δέχεται τὰ τοῦ πνεύματος τοῦ θεοῦ, μωρία γὰρ
αὐτῶ ἐστιν, καὶ οὐ δύναται γνῶναι, ὅτι πνευματικῶς ἀνακρίνεται·
ἀνακρίνεται.
'''
"16" = ''':sup:`16` τίς γὰρ ἔγνω νοῦν κυρίου, ὃς συμβιβάσει αὐτόν; ἡμεῖς δὲ νοῦν
χριστοῦ ἔχομεν.
