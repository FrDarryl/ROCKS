[9]
"1" = ''':sup:`1` ὡς δ’ ἤκουσαν οἱ βασιλεῖς τῶν Αμορραίων οἱ ἐν τῷ πέραν τοῦ Ιορδάνου
οἱ ἐν τῇ ὀρεινῇ καὶ οἱ ἐν τῇ πεδινῇ καὶ οἱ ἐν πάσῃ τῇ παραλίᾳ τῆς
θαλάσσης τῆς μεγάλης καὶ οἱ πρὸς τῷ Ἀντιλιβάνῳ καὶ οἱ Χετταῖοι καὶ οἱ
Χαναναῖοι καὶ οἱ Φερεζαῖοι καὶ οἱ Ευαῖοι καὶ οἱ Αμορραῖοι καὶ οἱ
Γεργεσαῖοι καὶ οἱ Ιεβουσαῖοι
'''
"2" = ''':sup:`2` συνήλθοσαν ἐπὶ τὸ αὐτὸ ἐκπολεμῆσαι Ἰησοῦν καὶ Ισραηλ ἅμα πάντες (2a)
τότε ᾠκοδόμησεν Ἰησοῦς θυσιαστήριον κυρίῳ τῷ θεῷ Ισραηλ ἐν ὄρει Γαιβαλ
(2b) καθότι ἐνετείλατο Μωυσῆς ὁ θεράπων κυρίου τοῖς υἱοῖς Ισραηλ καθὰ
γέγραπται ἐν τῷ νόμῳ Μωυσῆ θυσιαστήριον λίθων ὁλοκλήρων ἐφ’ οὓς οὐκ
ἐπεβλήθη σίδηρος καὶ ἀνεβίβασεν ἐκεῖ ὁλοκαυτώματα κυρίῳ καὶ θυσίαν
σωτηρίου (2c) καὶ ἔγραψεν Ἰησοῦς ἐπὶ τῶν λίθων τὸ δευτερονόμιον νόμον
Μωυσῆ ὃν ἔγραψεν ἐνώπιον υἱῶν Ισραηλ (2d) καὶ πᾶς Ισραηλ καὶ οἱ
πρεσβύτεροι αὐτῶν καὶ οἱ δικασταὶ καὶ οἱ γραμματεῖς αὐτῶν παρεπορεύοντο
ἔνθεν καὶ ἔνθεν τῆς κιβωτοῦ ἀπέναντι καὶ οἱ ἱερεῖς καὶ οἱ Λευῖται ἦραν
τὴν κιβωτὸν τῆς διαθήκης κυρίου καὶ ὁ προσήλυτος καὶ ὁ αὐτόχθων οἳ ἦσαν
ἥμισυ πλησίον ὄρους Γαριζιν καὶ οἳ ἦσαν ἥμισυ πλησίον ὄρους Γαιβαλ
καθότι ἐνετείλατο Μωυσῆς ὁ θεράπων κυρίου εὐλογῆσαι τὸν λαὸν ἐν πρώτοις
(2e) καὶ μετὰ ταῦτα οὕτως ἀνέγνω Ἰησοῦς πάντα τὰ ῥήματα τοῦ νόμου
τούτου τὰς εὐλογίας καὶ τὰς κατάρας κατὰ πάντα τὰ γεγραμμένα ἐν τῷ νόμῳ
Μωυσῆ (2f) οὐκ ἦν ῥῆμα ἀπὸ πάντων ὧν ἐνετείλατο Μωυσῆς τῷ Ἰησοῖ ὃ οὐκ
ἀνέγνω Ἰησοῦς εἰς τὰ ὦτα πάσης ἐκκλησίας υἱῶν Ισραηλ τοῖς ἀνδράσιν καὶ
ταῖς γυναιξὶν καὶ τοῖς παιδίοις καὶ τοῖς προσηλύτοις τοῖς
προσπορευομένοις τῷ Ισραηλ
'''
"3" = ''':sup:`3` καὶ οἱ κατοικοῦντες Γαβαων ἤκουσαν πάντα ὅσα ἐποίησεν κύριος τῇ
Ιεριχω καὶ τῇ Γαι
'''
"4" = ''':sup:`4` καὶ ἐποίησαν καί γε αὐτοὶ μετὰ πανουργίας καὶ ἐλθόντες ἐπεσιτίσαντο
καὶ ἡτοιμάσαντο καὶ λαβόντες σάκκους παλαιοὺς ἐπὶ τῶν ὄνων αὐτῶν καὶ
ἀσκοὺς οἴνου παλαιοὺς καὶ κατερρωγότας ἀποδεδεμένους
'''
"5" = ''':sup:`5` καὶ τὰ κοῖλα τῶν ὑποδημάτων αὐτῶν καὶ τὰ σανδάλια αὐτῶν παλαιὰ καὶ
καταπεπελματωμένα ἐν τοῖς ποσὶν αὐτῶν καὶ τὰ ἱμάτια αὐτῶν πεπαλαιωμένα
ἐπάνω αὐτῶν καὶ ὁ ἄρτος αὐτῶν τοῦ ἐπισιτισμοῦ ξηρὸς καὶ εὐρωτιῶν καὶ
βεβρωμένος
'''
"6" = ''':sup:`6` καὶ ἤλθοσαν πρὸς Ἰησοῦν εἰς τὴν παρεμβολὴν Ισραηλ εἰς Γαλγαλα καὶ
εἶπαν πρὸς Ἰησοῦν καὶ Ισραηλ ἐκ γῆς μακρόθεν ἥκαμεν καὶ νῦν διάθεσθε
ἡμῖν διαθήκην
'''
"7" = ''':sup:`7` καὶ εἶπαν οἱ υἱοὶ Ισραηλ πρὸς τὸν Χορραῖον ὅρα μὴ ἐν ἐμοὶ κατοικεῖς
καὶ πῶς σοι διαθῶμαι διαθήκην
'''
"8" = ''':sup:`8` καὶ εἶπαν πρὸς Ἰησοῦν οἰκέται σού ἐσμεν καὶ εἶπεν πρὸς αὐτοὺς Ἰησοῦς
πόθεν ἐστὲ καὶ πόθεν παραγεγόνατε
'''
"9" = ''':sup:`9` καὶ εἶπαν ἐκ γῆς μακρόθεν σφόδρα ἥκασιν οἱ παῖδές σου ἐν ὀνόματι
κυρίου τοῦ θεοῦ σου ἀκηκόαμεν γὰρ τὸ ὄνομα αὐτοῦ καὶ ὅσα ἐποίησεν ἐν
Αἰγύπτῳ
'''
"10" = ''':sup:`10` καὶ ὅσα ἐποίησεν τοῖς βασιλεῦσιν τῶν Αμορραίων οἳ ἦσαν πέραν τοῦ
Ιορδάνου τῷ Σηων βασιλεῖ Εσεβων καὶ τῷ Ωγ βασιλεῖ τῆς Βασαν ὃς κατῴκει
ἐν Ασταρωθ καὶ ἐν Εδραϊν
'''
"11" = ''':sup:`11` καὶ ἀκούσαντες εἶπαν πρὸς ἡμᾶς οἱ πρεσβύτεροι ἡμῶν καὶ πάντες οἱ
κατοικοῦντες τὴν γῆν ἡμῶν λέγοντες λάβετε ἑαυτοῖς ἐπισιτισμὸν εἰς τὴν
ὁδὸν καὶ πορεύθητε εἰς συνάντησιν αὐτῶν καὶ ἐρεῖτε πρὸς αὐτούς οἰκέται
σού ἐσμεν καὶ νῦν διάθεσθε ἡμῖν διαθήκην
'''
"12" = ''':sup:`12` οὗτοι οἱ ἄρτοι θερμοὺς ἐφωδιάσθημεν αὐτοὺς ἐν τῇ ἡμέρᾳ ᾗ ἐξήλθομεν
παραγενέσθαι πρὸς ὑμᾶς νῦν δὲ ἐξηράνθησαν καὶ γεγόνασιν βεβρωμένοι
'''
"13" = ''':sup:`13` καὶ οὗτοι οἱ ἀσκοὶ τοῦ οἴνου οὓς ἐπλήσαμεν καινούς καὶ οὗτοι
ἐρρώγασιν καὶ τὰ ἱμάτια ἡμῶν καὶ τὰ ὑποδήματα ἡμῶν πεπαλαίωται ἀπὸ τῆς
πολλῆς ὁδοῦ σφόδρα
'''
"14" = ''':sup:`14` καὶ ἔλαβον οἱ ἄρχοντες τοῦ ἐπισιτισμοῦ αὐτῶν καὶ κύριον οὐκ
ἐπηρώτησαν
'''
"15" = ''':sup:`15` καὶ ἐποίησεν Ἰησοῦς πρὸς αὐτοὺς εἰρήνην καὶ διέθετο πρὸς αὐτοὺς
διαθήκην τοῦ διασῶσαι αὐτούς καὶ ὤμοσαν αὐτοῖς οἱ ἄρχοντες τῆς
συναγωγῆς
'''
"16" = ''':sup:`16` καὶ ἐγένετο μετὰ τρεῖς ἡμέρας μετὰ τὸ διαθέσθαι πρὸς αὐτοὺς
διαθήκην ἤκουσαν ὅτι ἐγγύθεν αὐτῶν εἰσιν καὶ ὅτι ἐν αὐτοῖς κατοικοῦσιν
'''
"17" = ''':sup:`17` καὶ ἀπῆραν οἱ υἱοὶ Ισραηλ καὶ ἦλθον εἰς τὰς πόλεις αὐτῶν αἱ δὲ
πόλεις αὐτῶν Γαβαων καὶ Κεφιρα καὶ Βηρωθ καὶ πόλις Ιαριν
'''
"18" = ''':sup:`18` καὶ οὐκ ἐμαχέσαντο αὐτοῖς οἱ υἱοὶ Ισραηλ ὅτι ὤμοσαν αὐτοῖς πάντες
οἱ ἄρχοντες κύριον τὸν θεὸν Ισραηλ καὶ διεγόγγυσαν πᾶσα ἡ συναγωγὴ ἐπὶ
τοῖς ἄρχουσιν
'''
"19" = ''':sup:`19` καὶ εἶπαν οἱ ἄρχοντες πάσῃ τῇ συναγωγῇ ἡμεῖς ὠμόσαμεν αὐτοῖς κύριον
τὸν θεὸν Ισραηλ καὶ νῦν οὐ δυνησόμεθα ἅψασθαι αὐτῶν
'''
"20" = ''':sup:`20` τοῦτο ποιήσομεν ζωγρῆσαι αὐτούς καὶ περιποιησόμεθα αὐτούς καὶ οὐκ
ἔσται καθ’ ἡμῶν ὀργὴ διὰ τὸν ὅρκον ὃν ὠμόσαμεν αὐτοῖς
'''
"21" = ''':sup:`21` ζήσονται καὶ ἔσονται ξυλοκόποι καὶ ὑδροφόροι πάσῃ τῇ συναγωγῇ
καθάπερ εἶπαν αὐτοῖς οἱ ἄρχοντες
'''
"22" = ''':sup:`22` καὶ συνεκάλεσεν αὐτοὺς Ἰησοῦς καὶ εἶπεν αὐτοῖς διὰ τί παρελογίσασθέ
με λέγοντες μακρὰν ἀπὸ σοῦ ἐσμεν σφόδρα ὑμεῖς δὲ ἐγχώριοί ἐστε τῶν
κατοικούντων ἐν ἡμῖν
'''
"23" = ''':sup:`23` καὶ νῦν ἐπικατάρατοί ἐστε οὐ μὴ ἐκλίπῃ ἐξ ὑμῶν δοῦλος οὐδὲ
ξυλοκόπος ἐμοὶ καὶ τῷ θεῷ μου
'''
"24" = ''':sup:`24` καὶ ἀπεκρίθησαν τῷ Ἰησοῖ λέγοντες ἀνηγγέλη ἡμῖν ὅσα συνέταξεν
κύριος ὁ θεός σου Μωυσῇ τῷ παιδὶ αὐτοῦ δοῦναι ὑμῖν τὴν γῆν ταύτην καὶ
ἐξολεθρεῦσαι ἡμᾶς καὶ πάντας τοὺς κατοικοῦντας ἐπ’ αὐτῆς ἀπὸ προσώπου
ὑμῶν καὶ ἐφοβήθημεν σφόδρα περὶ τῶν ψυχῶν ἡμῶν ἀπὸ προσώπου ὑμῶν καὶ
ἐποιήσαμεν τὸ πρᾶγμα τοῦτο
'''
"25" = ''':sup:`25` καὶ νῦν ἰδοὺ ἡμεῖς ὑποχείριοι ὑμῖν ὡς ἀρέσκει ὑμῖν καὶ ὡς δοκεῖ
ὑμῖν ποιήσατε ἡμῖν
'''
"26" = ''':sup:`26` καὶ ἐποίησαν αὐτοῖς οὕτως καὶ ἐξείλατο αὐτοὺς Ἰησοῦς ἐν τῇ ἡμέρᾳ
ἐκείνῃ ἐκ χειρῶν υἱῶν Ισραηλ καὶ οὐκ ἀνεῖλον αὐτούς
'''
"27" = ''':sup:`27` καὶ κατέστησεν αὐτοὺς Ἰησοῦς ἐν τῇ ἡμέρᾳ ἐκείνῃ ξυλοκόπους καὶ
ὑδροφόρους πάσῃ τῇ συναγωγῇ καὶ τῷ θυσιαστηρίῳ τοῦ θεοῦ διὰ τοῦτο
ἐγένοντο οἱ κατοικοῦντες Γαβαων ξυλοκόποι καὶ ὑδροφόροι τοῦ
θυσιαστηρίου τοῦ θεοῦ ἕως τῆς σήμερον ἡμέρας καὶ εἰς τὸν τόπον ὃν ἐὰν
ἐκλέξηται κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
