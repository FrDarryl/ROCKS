[11]
"1" = ''':sup:`1` μετ’ ὀλίγον δὲ παντελῶς χρονίσκον Λυσίας ἐπίτροπος τοῦ βασιλέως καὶ
συγγενὴς καὶ ἐπὶ τῶν πραγμάτων λίαν βαρέως φέρων ἐπὶ τοῖς γεγονόσι
'''
"2" = ''':sup:`2` συναθροίσας περὶ τὰς ὀκτὼ μυριάδας καὶ τὴν ἵππον ἅπασαν παρεγίνετο
ἐπὶ τοὺς Ιουδαίους λογιζόμενος τὴν μὲν πόλιν Ἕλλησιν οἰκητήριον
ποιήσειν
'''
"3" = ''':sup:`3` τὸ δὲ ἱερὸν ἀργυρολόγητον καθὼς τὰ λοιπὰ τῶν ἐθνῶν τεμένη πρατὴν δὲ
κατὰ ἔτος τὴν ἀρχιερωσύνην ποιήσειν
'''
"4" = ''':sup:`4` οὐδαμῶς ἐπιλογιζόμενος τὸ τοῦ θεοῦ κράτος πεφρενωμένος δὲ ταῖς
μυριάσιν τῶν πεζῶν καὶ ταῖς χιλιάσιν τῶν ἱππέων καὶ τοῖς ἐλέφασιν τοῖς
ὀγδοήκοντα
'''
"5" = ''':sup:`5` εἰσελθὼν δὲ εἰς τὴν Ιουδαίαν καὶ συνεγγίσας Βαιθσουρα ὄντι μὲν
ἐρυμνῷ χωρίῳ Ιεροσολύμων δὲ ἀπέχοντι ὡσεὶ σταδίους πέντε τοῦτο ἔθλιβεν
'''
"6" = ''':sup:`6` ὡς δὲ μετέλαβον οἱ περὶ τὸν Μακκαβαῖον πολιορκοῦντα αὐτὸν τὰ
ὀχυρώματα μετὰ ὀδυρμῶν καὶ δακρύων ἱκέτευον σὺν τοῖς ὄχλοις τὸν κύριον
ἀγαθὸν ἄγγελον ἀποστεῖλαι πρὸς σωτηρίαν τῷ Ισραηλ
'''
"7" = ''':sup:`7` αὐτὸς δὲ πρῶτος ὁ Μακκαβαῖος ἀναλαβὼν τὰ ὅπλα προετρέψατο τοὺς
ἄλλους ἅμα αὐτῷ διακινδυνεύοντας ἐπιβοηθεῖν τοῖς ἀδελφοῖς αὐτῶν ὁμοῦ δὲ
καὶ προθύμως ἐξώρμησαν
'''
"8" = ''':sup:`8` αὐτόθι δὲ πρὸς τοῖς Ιεροσολύμοις ὄντων ἐφάνη προηγούμενος αὐτῶν
ἔφιππος ἐν λευκῇ ἐσθῆτι πανοπλίαν χρυσῆν κραδαίνων
'''
"9" = ''':sup:`9` ὁμοῦ δὲ πάντες εὐλόγησαν τὸν ἐλεήμονα θεὸν καὶ ἐπερρώσθησαν ταῖς
ψυχαῖς οὐ μόνον ἀνθρώπους θῆρας δὲ τοὺς ἀγριωτάτους καὶ σιδηρᾶ τείχη
τιτρώσκειν ὄντες ἕτοιμοι
'''
"10" = ''':sup:`10` προῆγον ἐν διασκευῇ τὸν ἀπ’ οὐρανοῦ σύμμαχον ἔχοντες ἐλεήσαντος
αὐτοὺς τοῦ κυρίου
'''
"11" = ''':sup:`11` λεοντηδὸν δὲ ἐντινάξαντες εἰς τοὺς πολεμίους κατέστρωσαν αὐτῶν
χιλίους πρὸς τοῖς μυρίοις ἱππεῖς δὲ ἑξακοσίους πρὸς τοῖς χιλίοις τοὺς
δὲ πάντας ἠνάγκασαν φεύγειν
'''
"12" = ''':sup:`12` οἱ πλείονες δὲ αὐτῶν τραυματίαι γυμνοὶ διεσώθησαν καὶ αὐτὸς δὲ ὁ
Λυσίας αἰσχρῶς φεύγων διεσώθη
'''
"13" = ''':sup:`13` οὐκ ἄνους δὲ ὑπάρχων πρὸς ἑαυτὸν ἀντιβάλλων τὸ γεγονὸς περὶ αὐτὸν
ἐλάττωμα καὶ συννοήσας ἀνικήτους εἶναι τοὺς Εβραίους τοῦ δυναμένου θεοῦ
συμμαχοῦντος αὐτοῖς
'''
"14" = ''':sup:`14` προσαποστείλας ἔπεισεν συλλύεσθαι ἐπὶ πᾶσι τοῖς δικαίοις καὶ διότι
καὶ τὸν βασιλέα πείσει φίλον αὐτοῖς ἀναγκάζων γενέσθαι
'''
"15" = ''':sup:`15` ἐπένευσεν δὲ ὁ Μακκαβαῖος ἐπὶ πᾶσιν οἷς ὁ Λυσίας παρεκάλει τοῦ
συμφέροντος φροντίζων ὅσα γὰρ ὁ Μακκαβαῖος ἐπέδωκεν τῷ Λυσίᾳ διὰ
γραπτῶν περὶ τῶν Ιουδαίων συνεχώρησεν ὁ βασιλεύς
'''
"16" = ''':sup:`16` ἦσαν γὰρ αἱ γεγραμμέναι τοῖς Ιουδαίοις ἐπιστολαὶ παρὰ μὲν Λυσίου
περιέχουσαι τὸν τρόπον τοῦτον Λυσίας τῷ πλήθει τῶν Ιουδαίων χαίρειν
'''
"17" = ''':sup:`17` Ιωαννης καὶ Αβεσσαλωμ οἱ πεμφθέντες παρ’ ὑμῶν ἐπιδόντες τὸν
ὑπογεγραμμένον χρηματισμὸν ἠξίουν περὶ τῶν δι’ αὐτοῦ σημαινομένων
'''
"18" = ''':sup:`18` ὅσα μὲν οὖν ἔδει καὶ τῷ βασιλεῖ προσενεχθῆναι διεσάφησα ἃ δὲ ἦν
ἐνδεχόμενα συνεχώρησεν
'''
"19" = ''':sup:`19` ἐὰν μὲν οὖν συντηρήσητε τὴν εἰς τὰ πράγματα εὔνοιαν καὶ εἰς τὸ
λοιπὸν πειράσομαι παραίτιος ἀγαθῶν γενέσθαι
'''
"20" = ''':sup:`20` ὑπὲρ δὲ τούτων καὶ τῶν κατὰ μέρος ἐντέταλμαι τούτοις τε καὶ τοῖς
παρ’ ἐμοῦ διαλεχθῆναι ὑμῖν
'''
"21" = ''':sup:`21` ἔρρωσθε ἔτους ἑκατοστοῦ τεσσαρακοστοῦ ὀγδόου Διὸς Κορινθίου τετράδι
καὶ εἰκάδι
'''
"22" = ''':sup:`22` ἡ δὲ τοῦ βασιλέως ἐπιστολὴ περιεῖχεν οὕτως βασιλεὺς Ἀντίοχος τῷ
ἀδελφῷ Λυσίᾳ χαίρειν
'''
"23" = ''':sup:`23` τοῦ πατρὸς ἡμῶν εἰς θεοὺς μεταστάντος βουλόμενοι τοὺς ἐκ τῆς
βασιλείας ἀταράχους ὄντας γενέσθαι πρὸς τὴν τῶν ἰδίων ἐπιμέλειαν
'''
"24" = ''':sup:`24` ἀκηκοότες τοὺς Ιουδαίους μὴ συνευδοκοῦντας τῇ τοῦ πατρὸς ἐπὶ τὰ
Ἑλληνικὰ μεταθέσει ἀλλὰ τὴν ἑαυτῶν ἀγωγὴν αἱρετίζοντας ἀξιοῦντας
συγχωρηθῆναι αὐτοῖς τὰ νόμιμα
'''
"25" = ''':sup:`25` αἱρούμενοι οὖν καὶ τοῦτο τὸ ἔθνος ἐκτὸς ταραχῆς εἶναι κρίνομεν τό
τε ἱερὸν ἀποκατασταθῆναι αὐτοῖς καὶ πολιτεύεσθαι κατὰ τὰ ἐπὶ τῶν
προγόνων αὐτῶν ἔθη
'''
"26" = ''':sup:`26` εὖ οὖν ποιήσεις διαπεμψάμενος πρὸς αὐτοὺς καὶ δοὺς δεξιάς ὅπως
εἰδότες τὴν ἡμετέραν προαίρεσιν εὔθυμοί τε ὦσιν καὶ ἡδέως διαγίνωνται
πρὸς τῇ τῶν ἰδίων ἀντιλήμψει
'''
"27" = ''':sup:`27` πρὸς δὲ τὸ ἔθνος ἡ τοῦ βασιλέως ἐπιστολὴ τοιάδε ἦν βασιλεὺς
Ἀντίοχος τῇ γερουσίᾳ τῶν Ιουδαίων καὶ τοῖς ἄλλοις Ιουδαίοις χαίρειν
'''
"28" = ''':sup:`28` εἰ ἔρρωσθε εἴη ἂν ὡς βουλόμεθα καὶ αὐτοὶ δὲ ὑγιαίνομεν
'''
"29" = ''':sup:`29` ἐνεφάνισεν ἡμῖν Μενέλαος βούλεσθαι κατελθόντας ὑμᾶς γίνεσθαι πρὸς
τοῖς ἰδίοις
'''
"30" = ''':sup:`30` τοῖς οὖν καταπορευομένοις μέχρι τριακάδος Ξανθικοῦ ὑπάρξει δεξιὰ
μετὰ τῆς ἀδείας
'''
"31" = ''':sup:`31` χρῆσθαι τοὺς Ιουδαίους τοῖς ἑαυτῶν δαπανήμασιν καὶ νόμοις καθὰ καὶ
τὸ πρότερον καὶ οὐδεὶς αὐτῶν κατ’ οὐδένα τρόπον παρενοχληθήσεται περὶ
τῶν ἠγνοημένων
'''
"32" = ''':sup:`32` πέπομφα δὲ καὶ τὸν Μενέλαον παρακαλέσοντα ὑμᾶς
'''
"33" = ''':sup:`33` ἔρρωσθε ἔτους ἑκατοστοῦ τεσσαρακοστοῦ ὀγδόου Ξανθικοῦ
πεντεκαιδεκάτῃ
'''
"34" = ''':sup:`34` ἔπεμψαν δὲ καὶ οἱ Ῥωμαῖοι πρὸς αὐτοὺς ἐπιστολὴν ἔχουσαν οὕτως
Κόιντος Μέμμιος Τίτος Μάνιος πρεσβῦται Ῥωμαίων τῷ δήμῳ τῶν Ιουδαίων
χαίρειν
'''
"35" = ''':sup:`35` ὑπὲρ ὧν Λυσίας ὁ συγγενὴς τοῦ βασιλέως συνεχώρησεν ὑμῖν καὶ ἡμεῖς
συνευδοκοῦμεν
'''
"36" = ''':sup:`36` ἃ δὲ ἔκρινεν προσανενεχθῆναι τῷ βασιλεῖ πέμψατέ τινα παραχρῆμα
ἐπισκεψάμενοι περὶ τούτων ἵνα ἐκθῶμεν ὡς καθήκει ὑμῖν ἡμεῖς γὰρ
προσάγομεν πρὸς Ἀντιόχειαν
'''
"37" = ''':sup:`37` διὸ σπεύσατε καὶ πέμψατέ τινας ὅπως καὶ ἡμεῖς ἐπιγνῶμεν ὁποίας ἐστὲ
γνώμης
'''
"38" = ''':sup:`38` ὑγιαίνετε ἔτους ἑκατοστοῦ τεσσαρακοστοῦ ὀγδόου Ξανθικοῦ
πεντεκαιδεκάτῃ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
