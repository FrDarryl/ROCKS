"1" = ''':sup:`1` παῦλος ἀπόστολος χριστοῦ ἰησοῦ διὰ θελήματος θεοῦ κατ᾽ ἐπαγγελίαν
ζωῆς τῆς ἐν χριστῶ ἰησοῦ
'''
"2" = ''':sup:`2` τιμοθέῳ ἀγαπητῶ τέκνῳ· χάρις, ἔλεος, εἰρήνη ἀπὸ θεοῦ πατρὸς καὶ
χριστοῦ ἰησοῦ τοῦ κυρίου ἡμῶν.
'''
"3" = ''':sup:`3` χάριν ἔχω τῶ θεῶ, ᾧ λατρεύω ἀπὸ προγόνων ἐν καθαρᾷ συνειδήσει, ὡς
ἀδιάλειπτον ἔχω τὴν περὶ σοῦ μνείαν ἐν ταῖς δεήσεσίν μου νυκτὸς καὶ
ἡμέρας,
'''
"4" = ''':sup:`4` ἐπιποθῶν σε ἰδεῖν, μεμνημένος σου τῶν δακρύων, ἵνα χαρᾶς πληρωθῶ,
'''
"5" = ''':sup:`5` ὑπόμνησιν λαβὼν τῆς ἐν σοὶ ἀνυποκρίτου πίστεως, ἥτις ἐνῴκησεν πρῶτον
ἐν τῇ μάμμῃ σου λωΐδι καὶ τῇ μητρί σου εὐνίκῃ, πέπεισμαι δὲ ὅτι καὶ ἐν
σοί.
'''
"6" = ''':sup:`6` δι᾽ ἣν αἰτίαν ἀναμιμνῄσκω σε ἀναζωπυρεῖν τὸ χάρισμα τοῦ θεοῦ, ὅ
ἐστιν ἐν σοὶ διὰ τῆς ἐπιθέσεως τῶν χειρῶν μου·
'''
"7" = ''':sup:`7` οὐ γὰρ ἔδωκεν ἡμῖν ὁ θεὸς πνεῦμα δειλίας, ἀλλὰ δυνάμεως καὶ ἀγάπης
καὶ σωφρονισμοῦ.
'''
"8" = ''':sup:`8` μὴ οὗν ἐπαισχυνθῇς τὸ μαρτύριον τοῦ κυρίου ἡμῶν μηδὲ ἐμὲ τὸν δέσμιον
αὐτοῦ, ἀλλὰ συγκακοπάθησον τῶ εὐαγγελίῳ κατὰ δύναμιν θεοῦ,
'''
"9" = ''':sup:`9` τοῦ σώσαντος ἡμᾶς καὶ καλέσαντος κλήσει ἁγίᾳ, οὐ κατὰ τὰ ἔργα ἡμῶν
ἀλλὰ κατὰ ἰδίαν πρόθεσιν καὶ χάριν, τὴν δοθεῖσαν ἡμῖν ἐν χριστῶ ἰησοῦ
πρὸ χρόνων αἰωνίων,
'''
"10" = ''':sup:`10` φανερωθεῖσαν δὲ νῦν διὰ τῆς ἐπιφανείας τοῦ σωτῆρος ἡμῶν χριστοῦ
ἰησοῦ, καταργήσαντος μὲν τὸν θάνατον φωτίσαντος δὲ ζωὴν καὶ ἀφθαρσίαν
διὰ τοῦ εὐαγγελίου,
'''
"11" = ''':sup:`11` εἰς ὃ ἐτέθην ἐγὼ κῆρυξ καὶ ἀπόστολος καὶ διδάσκαλος.
'''
"12" = ''':sup:`12` δι᾽ ἣν αἰτίαν καὶ ταῦτα πάσχω, ἀλλ᾽ οὐκ ἐπαισχύνομαι, οἶδα γὰρ ᾧ
πεπίστευκα, καὶ πέπεισμαι ὅτι δυνατός ἐστιν τὴν παραθήκην μου φυλάξαι
εἰς ἐκείνην τὴν ἡμέραν.
'''
"13" = ''':sup:`13` ὑποτύπωσιν ἔχε ὑγιαινόντων λόγων ὧν παρ᾽ ἐμοῦ ἤκουσας ἐν πίστει καὶ
ἀγάπῃ τῇ ἐν χριστῶ ἰησοῦ·
'''
"14" = ''':sup:`14` τὴν καλὴν παραθήκην φύλαξον διὰ πνεύματος ἁγίου τοῦ ἐνοικοῦντος ἐν
ἡμῖν.
'''
"15" = ''':sup:`15` οἶδας τοῦτο, ὅτι ἀπεστράφησάν με πάντες οἱ ἐν τῇ ἀσίᾳ, ὧν ἐστιν
φύγελος καὶ ἑρμογένης.
'''
"16" = ''':sup:`16` δῴη ἔλεος ὁ κύριος τῶ ὀνησιφόρου οἴκῳ, ὅτι πολλάκις με ἀνέψυξεν καὶ
τὴν ἅλυσίν μου οὐκ ἐπαισχύνθη,
'''
"17" = ''':sup:`17` ἀλλὰ γενόμενος ἐν ῥώμῃ σπουδαίως ἐζήτησέν με καὶ εὖρεν
'''
"18" = ''':sup:`18` _ δῴη αὐτῶ ὁ κύριος εὑρεῖν ἔλεος παρὰ κυρίου ἐν ἐκείνῃ τῇ ἡμέρᾳ _
καὶ ὅσα ἐν ἐφέσῳ διηκόνησεν, βέλτιον σὺ γινώσκεις.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
