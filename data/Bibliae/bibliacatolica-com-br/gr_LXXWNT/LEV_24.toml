[24]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` ἔντειλαι τοῖς υἱοῖς Ισραηλ καὶ λαβέτωσάν μοι ἔλαιον ἐλάινον καθαρὸν
κεκομμένον εἰς φῶς καῦσαι λύχνον διὰ παντός
'''
"3" = ''':sup:`3` ἔξωθεν τοῦ καταπετάσματος ἐν τῇ σκηνῇ τοῦ μαρτυρίου καύσουσιν αὐτὸν
Ααρων καὶ οἱ υἱοὶ αὐτοῦ ἀπὸ ἑσπέρας ἕως πρωὶ ἐνώπιον κυρίου ἐνδελεχῶς
νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν
'''
"4" = ''':sup:`4` ἐπὶ τῆς λυχνίας τῆς καθαρᾶς καύσετε τοὺς λύχνους ἔναντι κυρίου ἕως
τὸ πρωί
'''
"5" = ''':sup:`5` καὶ λήμψεσθε σεμίδαλιν καὶ ποιήσετε αὐτὴν δώδεκα ἄρτους δύο δεκάτων
ἔσται ὁ ἄρτος ὁ εἷς
'''
"6" = ''':sup:`6` καὶ ἐπιθήσετε αὐτοὺς δύο θέματα ἓξ ἄρτους τὸ ἓν θέμα ἐπὶ τὴν
τράπεζαν τὴν καθαρὰν ἔναντι κυρίου
'''
"7" = ''':sup:`7` καὶ ἐπιθήσετε ἐπὶ τὸ θέμα λίβανον καθαρὸν καὶ ἅλα καὶ ἔσονται εἰς
ἄρτους εἰς ἀνάμνησιν προκείμενα τῷ κυρίῳ
'''
"8" = ''':sup:`8` τῇ ἡμέρᾳ τῶν σαββάτων προθήσεται ἔναντι κυρίου διὰ παντὸς ἐνώπιον
τῶν υἱῶν Ισραηλ διαθήκην αἰώνιον
'''
"9" = ''':sup:`9` καὶ ἔσται Ααρων καὶ τοῖς υἱοῖς αὐτοῦ καὶ φάγονται αὐτὰ ἐν τόπῳ ἁγίῳ
ἔστιν γὰρ ἅγια τῶν ἁγίων τοῦτο αὐτῷ ἀπὸ τῶν θυσιαζομένων τῷ κυρίῳ
νόμιμον αἰώνιον
'''
"10" = ''':sup:`10` καὶ ἐξῆλθεν υἱὸς γυναικὸς Ισραηλίτιδος καὶ οὗτος ἦν υἱὸς Αἰγυπτίου
ἐν τοῖς υἱοῖς Ισραηλ καὶ ἐμαχέσαντο ἐν τῇ παρεμβολῇ ὁ ἐκ τῆς
Ισραηλίτιδος καὶ ὁ ἄνθρωπος ὁ Ισραηλίτης
'''
"11" = ''':sup:`11` καὶ ἐπονομάσας ὁ υἱὸς τῆς γυναικὸς τῆς Ισραηλίτιδος τὸ ὄνομα
κατηράσατο καὶ ἤγαγον αὐτὸν πρὸς Μωυσῆν καὶ τὸ ὄνομα τῆς μητρὸς αὐτοῦ
Σαλωμιθ θυγάτηρ Δαβρι ἐκ τῆς φυλῆς Δαν
'''
"12" = ''':sup:`12` καὶ ἀπέθεντο αὐτὸν εἰς φυλακὴν διακρῖναι αὐτὸν διὰ προστάγματος
κυρίου
'''
"13" = ''':sup:`13` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"14" = ''':sup:`14` ἐξάγαγε τὸν καταρασάμενον ἔξω τῆς παρεμβολῆς καὶ ἐπιθήσουσιν πάντες
οἱ ἀκούσαντες τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν αὐτοῦ καὶ λιθοβολήσουσιν
αὐτὸν πᾶσα ἡ συναγωγή
'''
"15" = ''':sup:`15` καὶ τοῖς υἱοῖς Ισραηλ λάλησον καὶ ἐρεῖς πρὸς αὐτούς ἄνθρωπος ὃς ἐὰν
καταράσηται θεόν ἁμαρτίαν λήμψεται
'''
"16" = ''':sup:`16` ὀνομάζων δὲ τὸ ὄνομα κυρίου θανάτῳ θανατούσθω λίθοις λιθοβολείτω
αὐτὸν πᾶσα συναγωγὴ Ισραηλ ἐάν τε προσήλυτος ἐάν τε αὐτόχθων ἐν τῷ
ὀνομάσαι αὐτὸν τὸ ὄνομα κυρίου τελευτάτω
'''
"17" = ''':sup:`17` καὶ ἄνθρωπος ὃς ἂν πατάξῃ ψυχὴν ἀνθρώπου καὶ ἀποθάνῃ θανάτῳ
θανατούσθω
'''
"18" = ''':sup:`18` καὶ ὃς ἂν πατάξῃ κτῆνος καὶ ἀποθάνῃ ἀποτεισάτω ψυχὴν ἀντὶ ψυχῆς
'''
"19" = ''':sup:`19` καὶ ἐάν τις δῷ μῶμον τῷ πλησίον ὡς ἐποίησεν αὐτῷ ὡσαύτως
ἀντιποιηθήσεται αὐτῷ
'''
"20" = ''':sup:`20` σύντριμμα ἀντὶ συντρίμματος ὀφθαλμὸν ἀντὶ ὀφθαλμοῦ ὀδόντα ἀντὶ
ὀδόντος καθότι ἂν δῷ μῶμον τῷ ἀνθρώπῳ οὕτως δοθήσεται αὐτῷ
'''
"21" = ''':sup:`21` ὃς ἂν πατάξῃ ἄνθρωπον καὶ ἀποθάνῃ θανάτῳ θανατούσθω
'''
"22" = ''':sup:`22` δικαίωσις μία ἔσται τῷ προσηλύτῳ καὶ τῷ ἐγχωρίῳ ὅτι ἐγώ εἰμι κύριος
ὁ θεὸς ὑμῶν
'''
"23" = ''':sup:`23` καὶ ἐλάλησεν Μωυσῆς τοῖς υἱοῖς Ισραηλ καὶ ἐξήγαγον τὸν
καταρασάμενον ἔξω τῆς παρεμβολῆς καὶ ἐλιθοβόλησαν αὐτὸν ἐν λίθοις καὶ
οἱ υἱοὶ Ισραηλ ἐποίησαν καθὰ συνέταξεν κύριος τῷ Μωυσῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
