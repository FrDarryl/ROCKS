[7]
"1" = ''':sup:`1` καὶ ἐπλημμέλησαν οἱ υἱοὶ Ισραηλ πλημμέλειαν μεγάλην καὶ ἐνοσφίσαντο
ἀπὸ τοῦ ἀναθέματος καὶ ἔλαβεν Αχαρ υἱὸς Χαρμι υἱοῦ Ζαμβρι υἱοῦ Ζαρα ἐκ
τῆς φυλῆς Ιουδα ἀπὸ τοῦ ἀναθέματος καὶ ἐθυμώθη ὀργῇ κύριος τοῖς υἱοῖς
Ισραηλ
'''
"2" = ''':sup:`2` καὶ ἀπέστειλεν Ἰησοῦς ἄνδρας εἰς Γαι ἥ ἐστιν κατὰ Βαιθηλ λέγων
κατασκέψασθε τὴν Γαι καὶ ἀνέβησαν οἱ ἄνδρες καὶ κατεσκέψαντο τὴν Γαι
'''
"3" = ''':sup:`3` καὶ ἀνέστρεψαν πρὸς Ἰησοῦν καὶ εἶπαν πρὸς αὐτόν μὴ ἀναβήτω πᾶς ὁ
λαός ἀλλ’ ὡς δισχίλιοι ἢ τρισχίλιοι ἄνδρες ἀναβήτωσαν καὶ
ἐκπολιορκησάτωσαν τὴν πόλιν μὴ ἀναγάγῃς ἐκεῖ τὸν λαὸν πάντα ὀλίγοι γάρ
εἰσιν
'''
"4" = ''':sup:`4` καὶ ἀνέβησαν ὡσεὶ τρισχίλιοι ἄνδρες καὶ ἔφυγον ἀπὸ προσώπου τῶν
ἀνδρῶν Γαι
'''
"5" = ''':sup:`5` καὶ ἀπέκτειναν ἀπ’ αὐτῶν ἄνδρες Γαι εἰς τριάκοντα καὶ ἓξ ἄνδρας καὶ
κατεδίωξαν αὐτοὺς ἀπὸ τῆς πύλης καὶ συνέτριψαν αὐτοὺς ἐπὶ τοῦ
καταφεροῦς καὶ ἐπτοήθη ἡ καρδία τοῦ λαοῦ καὶ ἐγένετο ὥσπερ ὕδωρ
'''
"6" = ''':sup:`6` καὶ διέρρηξεν Ἰησοῦς τὰ ἱμάτια αὐτοῦ καὶ ἔπεσεν Ἰησοῦς ἐπὶ τὴν γῆν
ἐπὶ πρόσωπον ἐναντίον κυρίου ἕως ἑσπέρας αὐτὸς καὶ οἱ πρεσβύτεροι
Ισραηλ καὶ ἐπεβάλοντο χοῦν ἐπὶ τὰς κεφαλὰς αὐτῶν
'''
"7" = ''':sup:`7` καὶ εἶπεν Ἰησοῦς δέομαι κύριε ἵνα τί διεβίβασεν ὁ παῖς σου τὸν λαὸν
τοῦτον τὸν Ιορδάνην παραδοῦναι αὐτὸν τῷ Αμορραίῳ ἀπολέσαι ἡμᾶς καὶ εἰ
κατεμείναμεν καὶ κατῳκίσθημεν παρὰ τὸν Ιορδάνην
'''
"8" = ''':sup:`8` καὶ τί ἐρῶ ἐπεὶ μετέβαλεν Ισραηλ αὐχένα ἀπέναντι τοῦ ἐχθροῦ αὐτοῦ
'''
"9" = ''':sup:`9` καὶ ἀκούσας ὁ Χαναναῖος καὶ πάντες οἱ κατοικοῦντες τὴν γῆν
περικυκλώσουσιν ἡμᾶς καὶ ἐκτρίψουσιν ἡμᾶς ἀπὸ τῆς γῆς καὶ τί ποιήσεις
τὸ ὄνομά σου τὸ μέγα
'''
"10" = ''':sup:`10` καὶ εἶπεν κύριος πρὸς Ἰησοῦν ἀνάστηθι ἵνα τί τοῦτο σὺ πέπτωκας ἐπὶ
πρόσωπόν σου
'''
"11" = ''':sup:`11` ἡμάρτηκεν ὁ λαὸς καὶ παρέβη τὴν διαθήκην ἣν διεθέμην πρὸς αὐτούς
καὶ κλέψαντες ἀπὸ τοῦ ἀναθέματος ἐνέβαλον εἰς τὰ σκεύη αὐτῶν
'''
"12" = ''':sup:`12` οὐ μὴ δύνωνται οἱ υἱοὶ Ισραηλ ὑποστῆναι κατὰ πρόσωπον τῶν ἐχθρῶν
αὐτῶν αὐχένα ἐπιστρέψουσιν ἔναντι τῶν ἐχθρῶν αὐτῶν ὅτι ἐγενήθησαν
ἀνάθεμα οὐ προσθήσω ἔτι εἶναι μεθ’ ὑμῶν ἐὰν μὴ ἐξάρητε τὸ ἀνάθεμα ἐξ
ὑμῶν αὐτῶν
'''
"13" = ''':sup:`13` ἀναστὰς ἁγίασον τὸν λαὸν καὶ εἰπὸν ἁγιασθῆναι εἰς αὔριον τάδε λέγει
κύριος ὁ θεὸς Ισραηλ τὸ ἀνάθεμα ἐν ὑμῖν ἐστιν οὐ δυνήσεσθε ἀντιστῆναι
ἀπέναντι τῶν ἐχθρῶν ὑμῶν ἕως ἂν ἐξάρητε τὸ ἀνάθεμα ἐξ ὑμῶν
'''
"14" = ''':sup:`14` καὶ συναχθήσεσθε πάντες τὸ πρωὶ κατὰ φυλάς καὶ ἔσται ἡ φυλή ἣν ἂν
δείξῃ κύριος προσάξετε κατὰ δήμους καὶ τὸν δῆμον ὃν ἐὰν δείξῃ κύριος
προσάξετε κατ’ οἶκον καὶ τὸν οἶκον ὃν ἐὰν δείξῃ κύριος προσάξετε κατ’
ἄνδρα
'''
"15" = ''':sup:`15` καὶ ὃς ἂν ἐνδειχθῇ κατακαυθήσεται ἐν πυρὶ καὶ πάντα ὅσα ἐστὶν αὐτῷ
ὅτι παρέβη τὴν διαθήκην κυρίου καὶ ἐποίησεν ἀνόμημα ἐν Ισραηλ
'''
"16" = ''':sup:`16` καὶ ὤρθρισεν Ἰησοῦς καὶ προσήγαγεν τὸν λαὸν κατὰ φυλάς καὶ
ἐνεδείχθη ἡ φυλὴ Ιουδα
'''
"17" = ''':sup:`17` καὶ προσήχθη κατὰ δήμους καὶ ἐνεδείχθη δῆμος ὁ Ζαραϊ καὶ προσήχθη
κατὰ ἄνδρα
'''
"18" = ''':sup:`18` καὶ ἐνεδείχθη Αχαρ υἱὸς Ζαμβρι υἱοῦ Ζαρα
'''
"19" = ''':sup:`19` καὶ εἶπεν Ἰησοῦς τῷ Αχαρ δὸς δόξαν σήμερον τῷ κυρίῳ θεῷ Ισραηλ καὶ
δὸς τὴν ἐξομολόγησιν καὶ ἀνάγγειλόν μοι τί ἐποίησας καὶ μὴ κρύψῃς ἀπ’
ἐμοῦ
'''
"20" = ''':sup:`20` καὶ ἀπεκρίθη Αχαρ τῷ Ἰησοῖ καὶ εἶπεν ἀληθῶς ἥμαρτον ἐναντίον κυρίου
θεοῦ Ισραηλ οὕτως καὶ οὕτως ἐποίησα
'''
"21" = ''':sup:`21` εἶδον ἐν τῇ προνομῇ ψιλὴν ποικίλην καλὴν καὶ διακόσια δίδραχμα
ἀργυρίου καὶ γλῶσσαν μίαν χρυσῆν πεντήκοντα διδράχμων καὶ ἐνθυμηθεὶς
αὐτῶν ἔλαβον καὶ ἰδοὺ αὐτὰ ἐγκέκρυπται ἐν τῇ γῇ ἐν τῇ σκηνῇ μου καὶ τὸ
ἀργύριον κέκρυπται ὑποκάτω αὐτῶν
'''
"22" = ''':sup:`22` καὶ ἀπέστειλεν Ἰησοῦς ἀγγέλους καὶ ἔδραμον εἰς τὴν σκηνὴν εἰς τὴν
παρεμβολήν καὶ ταῦτα ἦν ἐγκεκρυμμένα εἰς τὴν σκηνήν καὶ τὸ ἀργύριον
ὑποκάτω αὐτῶν
'''
"23" = ''':sup:`23` καὶ ἐξήνεγκαν αὐτὰ ἐκ τῆς σκηνῆς καὶ ἤνεγκαν πρὸς Ἰησοῦν καὶ τοὺς
πρεσβυτέρους Ισραηλ καὶ ἔθηκαν αὐτὰ ἔναντι κυρίου
'''
"24" = ''':sup:`24` καὶ ἔλαβεν Ἰησοῦς τὸν Αχαρ υἱὸν Ζαρα καὶ ἀνήγαγεν αὐτὸν εἰς φάραγγα
Αχωρ καὶ τοὺς υἱοὺς αὐτοῦ καὶ τὰς θυγατέρας αὐτοῦ καὶ τοὺς μόσχους
αὐτοῦ καὶ τὰ ὑποζύγια αὐτοῦ καὶ πάντα τὰ πρόβατα αὐτοῦ καὶ τὴν σκηνὴν
αὐτοῦ καὶ πάντα τὰ ὑπάρχοντα αὐτοῦ καὶ πᾶς ὁ λαὸς μετ’ αὐτοῦ καὶ
ἀνήγαγεν αὐτοὺς εἰς Εμεκαχωρ
'''
"25" = ''':sup:`25` καὶ εἶπεν Ἰησοῦς τῷ Αχαρ τί ὠλέθρευσας ἡμᾶς ἐξολεθρεύσαι σε κύριος
καθὰ καὶ σήμερον καὶ ἐλιθοβόλησαν αὐτὸν λίθοις πᾶς Ισραηλ
'''
"26" = ''':sup:`26` καὶ ἐπέστησαν αὐτῷ σωρὸν λίθων μέγαν καὶ ἐπαύσατο κύριος τοῦ θυμοῦ
τῆς ὀργῆς διὰ τοῦτο ἐπωνόμασεν αὐτὸ Εμεκαχωρ ἕως τῆς ἡμέρας ταύτης
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
