[6]
"1" = ''':sup:`1` καὶ ὁ βασιλεὺς Ἀντίοχος διεπορεύετο τὰς ἐπάνω χώρας καὶ ἤκουσεν ὅτι
ἐστὶν Ἐλυμαῒς ἐν τῇ Περσίδι πόλις ἔνδοξος πλούτῳ ἀργυρίῳ καὶ χρυσίῳ
'''
"2" = ''':sup:`2` καὶ τὸ ἱερὸν τὸ ἐν αὐτῇ πλούσιον σφόδρα καὶ ἐκεῖ καλύμματα χρυσᾶ καὶ
θώρακες καὶ ὅπλα ἃ κατέλιπεν ἐκεῖ Ἀλέξανδρος ὁ τοῦ Φιλίππου ὁ βασιλεὺς
ὁ Μακεδών ὃς ἐβασίλευσεν πρῶτος ἐν τοῖς Ἕλλησι
'''
"3" = ''':sup:`3` καὶ ἦλθεν καὶ ἐζήτει καταλαβέσθαι τὴν πόλιν καὶ προνομεῦσαι αὐτήν
καὶ οὐκ ἠδυνάσθη ὅτι ἐγνώσθη ὁ λόγος τοῖς ἐκ τῆς πόλεως
'''
"4" = ''':sup:`4` καὶ ἀντέστησαν αὐτῷ εἰς πόλεμον καὶ ἔφυγεν καὶ ἀπῆρεν ἐκεῖθεν μετὰ
λύπης μεγάλης ἀποστρέψαι εἰς Βαβυλῶνα
'''
"5" = ''':sup:`5` καὶ ἦλθέν τις ἀπαγγέλλων αὐτῷ εἰς τὴν Περσίδα ὅτι τετρόπωνται αἱ
παρεμβολαὶ αἱ πορευθεῖσαι εἰς γῆν Ιουδα
'''
"6" = ''':sup:`6` καὶ ἐπορεύθη Λυσίας δυνάμει ἰσχυρᾷ ἐν πρώτοις καὶ ἐνετράπη ἀπὸ
προσώπου αὐτῶν καὶ ἐπίσχυσαν ὅπλοις καὶ δυνάμει καὶ σκύλοις πολλοῖς οἷς
ἔλαβον ἀπὸ τῶν παρεμβολῶν ὧν ἐξέκοψαν
'''
"7" = ''':sup:`7` καὶ καθεῖλον τὸ βδέλυγμα ὃ ᾠκοδόμησεν ἐπὶ τὸ θυσιαστήριον τὸ ἐν
Ιερουσαλημ καὶ τὸ ἁγίασμα καθὼς τὸ πρότερον ἐκύκλωσαν τείχεσιν ὑψηλοῖς
καὶ τὴν Βαιθσουραν πόλιν αὐτοῦ
'''
"8" = ''':sup:`8` καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς τοὺς λόγους τούτους ἐθαμβήθη καὶ
ἐσαλεύθη σφόδρα καὶ ἔπεσεν ἐπὶ τὴν κοίτην καὶ ἐνέπεσεν εἰς ἀρρωστίαν
ἀπὸ τῆς λύπης ὅτι οὐκ ἐγένετο αὐτῷ καθὼς ἐνεθυμεῖτο
'''
"9" = ''':sup:`9` καὶ ἦν ἐκεῖ ἡμέρας πλείους ὅτι ἀνεκαινίσθη ἐπ’ αὐτὸν λύπη μεγάλη καὶ
ἐλογίσατο ὅτι ἀποθνῄσκει
'''
"10" = ''':sup:`10` καὶ ἐκάλεσεν πάντας τοὺς φίλους αὐτοῦ καὶ εἶπεν πρὸς αὐτούς
ἀφίσταται ὁ ὕπνος ἀπὸ τῶν ὀφθαλμῶν μου καὶ συμπέπτωκα τῇ καρδίᾳ ἀπὸ τῆς
μερίμνης
'''
"11" = ''':sup:`11` καὶ εἶπα τῇ καρδίᾳ ἕως τίνος θλίψεως ἦλθα καὶ κλύδωνος μεγάλου ἐν ᾧ
νῦν εἰμι ὅτι χρηστὸς καὶ ἀγαπώμενος ἤμην ἐν τῇ ἐξουσίᾳ μου
'''
"12" = ''':sup:`12` νῦν δὲ μιμνῄσκομαι τῶν κακῶν ὧν ἐποίησα ἐν Ιερουσαλημ καὶ ἔλαβον
πάντα τὰ σκεύη τὰ ἀργυρᾶ καὶ τὰ χρυσᾶ τὰ ἐν αὐτῇ καὶ ἐξαπέστειλα ἐξᾶραι
τοὺς κατοικοῦντας Ιουδα διὰ κενῆς
'''
"13" = ''':sup:`13` ἔγνων ὅτι χάριν τούτων εὗρέν με τὰ κακὰ ταῦτα καὶ ἰδοὺ ἀπόλλυμαι
λύπῃ μεγάλῃ ἐν γῇ ἀλλοτρίᾳ
'''
"14" = ''':sup:`14` καὶ ἐκάλεσεν Φίλιππον ἕνα τῶν φίλων αὐτοῦ καὶ κατέστησεν αὐτὸν ἐπὶ
πάσης τῆς βασιλείας αὐτοῦ
'''
"15" = ''':sup:`15` καὶ ἔδωκεν αὐτῷ τὸ διάδημα καὶ τὴν στολὴν αὐτοῦ καὶ τὸν δακτύλιον
τοῦ ἀγαγεῖν Ἀντίοχον τὸν υἱὸν αὐτοῦ καὶ ἐκθρέψαι αὐτὸν τοῦ βασιλεύειν
'''
"16" = ''':sup:`16` καὶ ἀπέθανεν ἐκεῖ Ἀντίοχος ὁ βασιλεὺς ἔτους ἐνάτου καὶ
τεσσαρακοστοῦ καὶ ἑκατοστοῦ
'''
"17" = ''':sup:`17` καὶ ἐπέγνω Λυσίας ὅτι τέθνηκεν ὁ βασιλεύς καὶ κατέστησεν βασιλεύειν
Ἀντίοχον τὸν υἱὸν αὐτοῦ ὃν ἐξέθρεψεν νεώτερον καὶ ἐκάλεσεν τὸ ὄνομα
αὐτοῦ Εὐπάτωρ
'''
"18" = ''':sup:`18` καὶ οἱ ἐκ τῆς ἄκρας ἦσαν συγκλείοντες τὸν Ισραηλ κύκλῳ τῶν ἁγίων
καὶ ζητοῦντες κακὰ δι’ ὅλου καὶ στήριγμα τοῖς ἔθνεσιν
'''
"19" = ''':sup:`19` καὶ ἐλογίσατο Ιουδας ἐξᾶραι αὐτοὺς καὶ ἐξεκκλησίασε πάντα τὸν λαὸν
τοῦ περικαθίσαι ἐπ’ αὐτούς
'''
"20" = ''':sup:`20` καὶ συνήχθησαν ἅμα καὶ περιεκάθισαν ἐπ’ αὐτὴν ἔτους πεντηκοστοῦ καὶ
ἑκατοστοῦ καὶ ἐποίησεν βελοστάσεις καὶ μηχανάς
'''
"21" = ''':sup:`21` καὶ ἐξῆλθον ἐξ αὐτῶν ἐκ τοῦ συγκλεισμοῦ καὶ ἐκολλήθησαν αὐτοῖς
τινες τῶν ἀσεβῶν ἐξ Ισραηλ
'''
"22" = ''':sup:`22` καὶ ἐπορεύθησαν πρὸς τὸν βασιλέα καὶ εἶπον ἕως πότε οὐ ποιήσῃ
κρίσιν καὶ ἐκδικήσεις τοὺς ἀδελφοὺς ἡμῶν
'''
"23" = ''':sup:`23` ἡμεῖς εὐδοκοῦμεν δουλεύειν τῷ πατρί σου καὶ πορεύεσθαι τοῖς ὑπ’
αὐτοῦ λεγομένοις καὶ κατακολουθεῖν τοῖς προστάγμασιν αὐτοῦ
'''
"24" = ''':sup:`24` καὶ περιεκάθηντο ἐπ’ αὐτὴν οἱ υἱοὶ τοῦ λαοῦ ἡμῶν χάριν τούτου καὶ
ἠλλοτριοῦντο ἀφ’ ἡμῶν πλὴν ὅσοι εὑρίσκοντο ἐξ ἡμῶν ἐθανατοῦντο καὶ αἱ
κληρονομίαι ἡμῶν διηρπάζοντο
'''
"25" = ''':sup:`25` καὶ οὐκ ἐφ’ ἡμᾶς μόνον ἐξέτειναν χεῖρα ἀλλὰ καὶ ἐπὶ πάντα τὰ ὅρια
αὐτῶν
'''
"26" = ''':sup:`26` καὶ ἰδοὺ παρεμβεβλήκασι σήμερον ἐπὶ τὴν ἄκραν ἐν Ιερουσαλημ τοῦ
καταλαβέσθαι αὐτήν καὶ τὸ ἁγίασμα καὶ τὴν Βαιθσουραν ὠχύρωσαν
'''
"27" = ''':sup:`27` καὶ ἐὰν μὴ προκαταλάβῃ αὐτοὺς διὰ τάχους μείζονα τούτων ποιήσουσιν
καὶ οὐ δυνήσῃ τοῦ κατασχεῖν αὐτῶν
'''
"28" = ''':sup:`28` καὶ ὠργίσθη ὁ βασιλεύς ὅτε ἤκουσεν καὶ συνήγαγεν πάντας τοὺς φίλους
αὐτοῦ ἄρχοντας δυνάμεως αὐτοῦ καὶ τοὺς ἐπὶ τῶν ἡνιῶν
'''
"29" = ''':sup:`29` καὶ ἀπὸ βασιλειῶν ἑτέρων καὶ ἀπὸ νήσων θαλασσῶν ἦλθον πρὸς αὐτὸν
δυνάμεις μισθωταί
'''
"30" = ''':sup:`30` καὶ ἦν ὁ ἀριθμὸς τῶν δυνάμεων αὐτοῦ ἑκατὸν χιλιάδες πεζῶν καὶ
εἴκοσι χιλιάδες ἱππέων καὶ ἐλέφαντες δύο καὶ τριάκοντα εἰδότες πόλεμον
'''
"31" = ''':sup:`31` καὶ ἦλθον διὰ τῆς Ιδουμαίας καὶ παρενέβαλον ἐπὶ Βαιθσουραν καὶ
ἐπολέμησαν ἡμέρας πολλὰς καὶ ἐποίησαν μηχανάς καὶ ἐξῆλθον καὶ
ἐνεπύρισαν αὐτὰς πυρὶ καὶ ἐπολέμησαν ἀνδρωδῶς
'''
"32" = ''':sup:`32` καὶ ἀπῆρεν Ιουδας ἀπὸ τῆς ἄκρας καὶ παρενέβαλεν εἰς Βαιθζαχαρια
ἀπέναντι τῆς παρεμβολῆς τοῦ βασιλέως
'''
"33" = ''':sup:`33` καὶ ὤρθρισεν ὁ βασιλεὺς τὸ πρωὶ καὶ ἀπῆρεν τὴν παρεμβολὴν ἐν
ὁρμήματι αὐτῆς κατὰ τὴν ὁδὸν Βαιθζαχαρια καὶ διεσκευάσθησαν αἱ δυνάμεις
εἰς τὸν πόλεμον καὶ ἐσάλπισαν ταῖς σάλπιγξιν
'''
"34" = ''':sup:`34` καὶ τοῖς ἐλέφασιν ἔδειξαν αἷμα σταφυλῆς καὶ μόρων τοῦ παραστῆσαι
αὐτοὺς εἰς τὸν πόλεμον
'''
"35" = ''':sup:`35` καὶ διεῖλον τὰ θηρία εἰς τὰς φάλαγγας καὶ παρέστησαν ἑκάστῳ
ἐλέφαντι χιλίους ἄνδρας τεθωρακισμένους ἐν ἁλυσιδωτοῖς καὶ
περικεφαλαῖαι χαλκαῖ ἐπὶ τῶν κεφαλῶν αὐτῶν καὶ πεντακοσία ἵππος
διατεταγμένη ἑκάστῳ θηρίῳ ἐκλελεγμένη
'''
"36" = ''':sup:`36` οὗτοι πρὸ καιροῦ οὗ ἂν ᾖ τὸ θηρίον ἦσαν καὶ οὗ ἐὰν ἐπορεύετο
ἐπορεύοντο ἅμα οὐκ ἀφίσταντο ἀπ’ αὐτοῦ
'''
"37" = ''':sup:`37` καὶ πύργοι ξύλινοι ἐπ’ αὐτοὺς ὀχυροὶ σκεπαζόμενοι ἐφ’ ἑκάστου
θηρίου ἐζωσμένοι ἐπ’ αὐτοῦ μηχαναῖς καὶ ἐφ’ ἑκάστου ἄνδρες δυνάμεως
τέσσαρες οἱ πολεμοῦντες ἐπ’ αὐτοῖς καὶ ὁ Ἰνδὸς αὐτοῦ
'''
"38" = ''':sup:`38` καὶ τὴν ἐπίλοιπον ἵππον ἔνθεν καὶ ἔνθεν ἔστησεν ἐπὶ τὰ δύο μέρη τῆς
παρεμβολῆς κατασείοντες καὶ καταφρασσόμενοι ἐν ταῖς φάλαγξιν
'''
"39" = ''':sup:`39` ὡς δὲ ἔστιλβεν ὁ ἥλιος ἐπὶ τὰς χρυσᾶς καὶ χαλκᾶς ἀσπίδας ἔστιλβεν
τὰ ὄρη ἀπ’ αὐτῶν καὶ κατηύγαζεν ὡς λαμπάδες πυρός
'''
"40" = ''':sup:`40` καὶ ἐξετάθη μέρος τι τῆς παρεμβολῆς τοῦ βασιλέως ἐπὶ τὰ ὑψηλὰ ὄρη
καί τινες ἐπὶ τὰ ταπεινά καὶ ἤρχοντο ἀσφαλῶς καὶ τεταγμένως
'''
"41" = ''':sup:`41` καὶ ἐσαλεύοντο πάντες οἱ ἀκούοντες φωνῆς πλήθους αὐτῶν καὶ
ὁδοιπορίας τοῦ πλήθους καὶ συγκρουσμοῦ τῶν ὅπλων ἦν γὰρ ἡ παρεμβολὴ
μεγάλη σφόδρα καὶ ἰσχυρά
'''
"42" = ''':sup:`42` καὶ ἤγγισεν Ιουδας καὶ ἡ παρεμβολὴ αὐτοῦ εἰς παράταξιν καὶ ἔπεσον
ἀπὸ τῆς παρεμβολῆς τοῦ βασιλέως ἑξακόσιοι ἄνδρες
'''
"43" = ''':sup:`43` καὶ εἶδεν Ελεαζαρος ὁ Αυαραν ἓν τῶν θηρίων τεθωρακισμένον θώραξιν
βασιλικοῖς καὶ ἦν ὑπεράγον πάντα τὰ θηρία καὶ ᾠήθη ὅτι ἐν αὐτῷ ἐστιν ὁ
βασιλεύς
'''
"44" = ''':sup:`44` καὶ ἔδωκεν ἑαυτὸν τοῦ σῶσαι τὸν λαὸν αὐτοῦ καὶ περιποιῆσαι ἑαυτῷ
ὄνομα αἰώνιον
'''
"45" = ''':sup:`45` καὶ ἐπέδραμεν αὐτῷ θράσει εἰς μέσον τῆς φάλαγγος καὶ ἐθανάτου δεξιὰ
καὶ εὐώνυμα καὶ ἐσχίζοντο ἀπ’ αὐτοῦ ἔνθα καὶ ἔνθα
'''
"46" = ''':sup:`46` καὶ εἰσέδυ ὑπὸ τὸν ἐλέφαντα καὶ ὑπέθηκεν αὐτῷ καὶ ἀνεῖλεν αὐτόν καὶ
ἔπεσεν ἐπὶ τὴν γῆν ἐπάνω αὐτοῦ καὶ ἀπέθανεν ἐκεῖ
'''
"47" = ''':sup:`47` καὶ εἶδον τὴν ἰσχὺν τῆς βασιλείας καὶ τὸ ὅρμημα τῶν δυνάμεων καὶ
ἐξέκλιναν ἀπ’ αὐτῶν
'''
"48" = ''':sup:`48` οἱ δὲ ἐκ τῆς παρεμβολῆς τοῦ βασιλέως ἀνέβαινον εἰς συνάντησιν αὐτῶν
εἰς Ιερουσαλημ καὶ παρενέβαλεν ὁ βασιλεὺς εἰς τὴν Ιουδαίαν καὶ εἰς τὸ
ὄρος Σιων
'''
"49" = ''':sup:`49` καὶ ἐποίησεν εἰρήνην μετὰ τῶν ἐκ Βαιθσουρων καὶ ἐξῆλθον ἐκ τῆς
πόλεως ὅτι οὐκ ἦν αὐτοῖς ἐκεῖ διατροφὴ τοῦ συγκεκλεῖσθαι ἐν αὐτῇ ὅτι
σάββατον ἦν τῇ γῇ
'''
"50" = ''':sup:`50` καὶ κατελάβετο ὁ βασιλεὺς τὴν Βαιθσουραν καὶ ἀπέταξεν ἐκεῖ φρουρὰν
τηρεῖν αὐτήν
'''
"51" = ''':sup:`51` καὶ παρενέβαλεν ἐπὶ τὸ ἁγίασμα ἡμέρας πολλὰς καὶ ἔστησεν ἐκεῖ
βελοστάσεις καὶ μηχανὰς καὶ πυροβόλα καὶ λιθοβόλα καὶ σκορπίδια εἰς τὸ
βάλλεσθαι βέλη καὶ σφενδόνας
'''
"52" = ''':sup:`52` καὶ ἐποίησαν καὶ αὐτοὶ μηχανὰς πρὸς τὰς μηχανὰς αὐτῶν καὶ
ἐπολέμησαν ἡμέρας πολλάς
'''
"53" = ''':sup:`53` βρώματα δὲ οὐκ ἦν ἐν τοῖς ἀγγείοις διὰ τὸ ἕβδομον ἔτος εἶναι καὶ οἱ
ἀνασῳζόμενοι εἰς τὴν Ιουδαίαν ἀπὸ τῶν ἐθνῶν κατέφαγον τὸ ὑπόλειμμα τῆς
παραθέσεως
'''
"54" = ''':sup:`54` καὶ ὑπελείφθησαν ἐν τοῖς ἁγίοις ἄνδρες ὀλίγοι ὅτι κατεκράτησεν
αὐτῶν ὁ λιμός καὶ ἐσκορπίσθησαν ἕκαστος εἰς τὸν τόπον αὐτοῦ
'''
"55" = ''':sup:`55` καὶ ἤκουσεν Λυσίας ὅτι Φίλιππος ὃν κατέστησεν ὁ βασιλεὺς Ἀντίοχος
ἔτι ζῶντος αὐτοῦ ἐκθρέψαι Ἀντίοχον τὸν υἱὸν αὐτοῦ εἰς τὸ βασιλεῦσαι
αὐτόν
'''
"56" = ''':sup:`56` ἀπέστρεψεν ἀπὸ τῆς Περσίδος καὶ Μηδίας καὶ αἱ δυνάμεις αἱ
πορευθεῖσαι μετὰ τοῦ βασιλέως μετ’ αὐτοῦ καὶ ὅτι ζητεῖ παραλαβεῖν τὰ
τῶν πραγμάτων
'''
"57" = ''':sup:`57` καὶ κατέσπευδεν καὶ ἐπένευσεν τοῦ ἀπελθεῖν καὶ εἶπεν πρὸς τὸν
βασιλέα καὶ τοὺς ἡγεμόνας τῆς δυνάμεως καὶ τοὺς ἄνδρας ἐκλείπομεν καθ’
ἡμέραν καὶ ἡ τροφὴ ἡμῖν ὀλίγη καὶ ὁ τόπος οὗ παρεμβάλλομέν ἐστιν ὀχυρός
καὶ ἐπίκειται ἡμῖν τὰ τῆς βασιλείας
'''
"58" = ''':sup:`58` νῦν οὖν δῶμεν δεξιὰς τοῖς ἀνθρώποις τούτοις καὶ ποιήσωμεν μετ’
αὐτῶν εἰρήνην καὶ μετὰ παντὸς ἔθνους αὐτῶν
'''
"59" = ''':sup:`59` καὶ στήσωμεν αὐτοῖς τοῦ πορεύεσθαι τοῖς νομίμοις αὐτῶν ὡς τὸ
πρότερον χάριν γὰρ τῶν νομίμων αὐτῶν ὧν διεσκεδάσαμεν ὠργίσθησαν καὶ
ἐποίησαν ταῦτα πάντα
'''
"60" = ''':sup:`60` καὶ ἤρεσεν ὁ λόγος ἐναντίον τοῦ βασιλέως καὶ τῶν ἀρχόντων καὶ
ἀπέστειλεν πρὸς αὐτοὺς εἰρηνεῦσαι καὶ ἐπεδέξαντο
'''
"61" = ''':sup:`61` καὶ ὤμοσεν αὐτοῖς ὁ βασιλεὺς καὶ οἱ ἄρχοντες ἐπὶ τούτοις ἐξῆλθον ἐκ
τοῦ ὀχυρώματος
'''
"62" = ''':sup:`62` καὶ εἰσῆλθεν ὁ βασιλεὺς εἰς ὄρος Σιων καὶ εἶδεν τὸ ὀχύρωμα τοῦ
τόπου καὶ ἠθέτησεν τὸν ὁρκισμόν ὃν ὤμοσεν καὶ ἐνετείλατο καθελεῖν τὸ
τεῖχος κυκλόθεν
'''
"63" = ''':sup:`63` καὶ ἀπῆρεν κατὰ σπουδὴν καὶ ἀπέστρεψεν εἰς Ἀντιόχειαν καὶ εὗρεν
Φίλιππον κυριεύοντα τῆς πόλεως καὶ ἐπολέμησεν πρὸς αὐτὸν καὶ κατελάβετο
τὴν πόλιν βίᾳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
