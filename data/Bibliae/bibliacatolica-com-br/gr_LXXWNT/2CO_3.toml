"1" = ''':sup:`1` ἀρχόμεθα πάλιν ἑαυτοὺς συνιστάνειν; ἢ μὴ χρῄζομεν ὥς τινες
συστατικῶν ἐπιστολῶν πρὸς ὑμᾶς ἢ ἐξ ὑμῶν;
'''
"2" = ''':sup:`2` ἡ ἐπιστολὴ ἡμῶν ὑμεῖς ἐστε, ἐγγεγραμμένη ἐν ταῖς καρδίαις ἡμῶν,
γινωσκομένη καὶ ἀναγινωσκομένη ὑπὸ πάντων ἀνθρώπων·
'''
"3" = ''':sup:`3` φανερούμενοι ὅτι ἐστὲ ἐπιστολὴ χριστοῦ διακονηθεῖσα ὑφ᾽ ἡμῶν,
ἐγγεγραμμένη οὐ μέλανι ἀλλὰ πνεύματι θεοῦ ζῶντος, οὐκ ἐν πλαξὶν
λιθίναις ἀλλ᾽ ἐν πλαξὶν καρδίαις σαρκίναις.
'''
"4" = ''':sup:`4` πεποίθησιν δὲ τοιαύτην ἔχομεν διὰ τοῦ χριστοῦ πρὸς τὸν θεόν.
'''
"5" = ''':sup:`5` οὐχ ὅτι ἀφ᾽ ἑαυτῶν ἱκανοί ἐσμεν λογίσασθαί τι ὡς ἐξ ἑαυτῶν, ἀλλ᾽ ἡ
ἱκανότης ἡμῶν ἐκ τοῦ θεοῦ,
'''
"6" = ''':sup:`6` ὃς καὶ ἱκάνωσεν ἡμᾶς διακόνους καινῆς διαθήκης, οὐ γράμματος ἀλλὰ
πνεύματος· τὸ γὰρ γράμμα ἀποκτέννει, τὸ δὲ πνεῦμα ζῳοποιεῖ.
'''
"7" = ''':sup:`7` εἰ δὲ ἡ διακονία τοῦ θανάτου ἐν γράμμασιν ἐντετυπωμένη λίθοις
ἐγενήθη ἐν δόξῃ, ὥστε μὴ δύνασθαι ἀτενίσαι τοὺς υἱοὺς ἰσραὴλ εἰς τὸ
πρόσωπον μωϊσέως διὰ τὴν δόξαν τοῦ προσώπου αὐτοῦ τὴν καταργουμένην,
'''
"8" = ''':sup:`8` πῶς οὐχὶ μᾶλλον ἡ διακονία τοῦ πνεύματος ἔσται ἐν δόξῃ;
'''
"9" = ''':sup:`9` εἰ γὰρ τῇ διακονίᾳ τῆς κατακρίσεως δόξα, πολλῶ μᾶλλον περισσεύει ἡ
διακονία τῆς δικαιοσύνης δόξῃ.
'''
"10" = ''':sup:`10` καὶ γὰρ οὐ δεδόξασται τὸ δεδοξασμένον ἐν τούτῳ τῶ μέρει εἵνεκεν τῆς
ὑπερβαλλούσης δόξης·
'''
"11" = ''':sup:`11` εἰ γὰρ τὸ καταργούμενον διὰ δόξης, πολλῶ μᾶλλον τὸ μένον ἐν δόξῃ.
'''
"12" = ''':sup:`12` ἔχοντες οὗν τοιαύτην ἐλπίδα πολλῇ παρρησίᾳ χρώμεθα,
'''
"13" = ''':sup:`13` καὶ οὐ καθάπερ μωϊσῆς ἐτίθει κάλυμμα ἐπὶ τὸ πρόσωπον αὐτοῦ, πρὸς τὸ
μὴ ἀτενίσαι τοὺς υἱοὺς ἰσραὴλ εἰς τὸ τέλος τοῦ καταργουμένου.
'''
"14" = ''':sup:`14` ἀλλὰ ἐπωρώθη τὰ νοήματα αὐτῶν. ἄχρι γὰρ τῆς σήμερον ἡμέρας τὸ αὐτὸ
κάλυμμα ἐπὶ τῇ ἀναγνώσει τῆς παλαιᾶς διαθήκης μένει μὴ ἀνακαλυπτόμενον,
ὅτι ἐν χριστῶ καταργεῖται·
'''
"15" = ''':sup:`15` ἀλλ᾽ ἕως σήμερον ἡνίκα ἂν ἀναγινώσκηται μωϊσῆς κάλυμμα ἐπὶ τὴν
καρδίαν αὐτῶν κεῖται·
'''
"16" = ''':sup:`16` ἡνίκα δὲ ἐὰν ἐπιστρέψῃ πρὸς κύριον, περιαιρεῖται τὸ κάλυμμα.
'''
"17" = ''':sup:`17` ὁ δὲ κύριος τὸ πνεῦμά ἐστιν· οὖ δὲ τὸ πνεῦμα κυρίου, ἐλευθερία.
'''
"18" = ''':sup:`18` ἡμεῖς δὲ πάντες ἀνακεκαλυμμένῳ προσώπῳ τὴν δόξαν κυρίου
κατοπτριζόμενοι τὴν αὐτὴν εἰκόνα μεταμορφούμεθα ἀπὸ δόξης εἰς δόξαν,
καθάπερ ἀπὸ κυρίου πνεύματος.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
