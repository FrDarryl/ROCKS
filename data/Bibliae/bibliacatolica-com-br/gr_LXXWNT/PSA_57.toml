[57]
"1" = ''':sup:`1` Gr. Psalm 57 (Heb. 58) εἰς τὸ τέλος μὴ διαφθείρῃς τῷ Δαυιδ εἰς
στηλογραφίαν
'''
"2" = ''':sup:`2` εἰ ἀληθῶς ἄρα δικαιοσύνην λαλεῖτε εὐθεῖα κρίνετε οἱ υἱοὶ τῶν
ἀνθρώπων
'''
"3" = ''':sup:`3` καὶ γὰρ ἐν καρδίᾳ ἀνομίας ἐργάζεσθε ἐν τῇ γῇ ἀδικίαν αἱ χεῖρες ὑμῶν
συμπλέκουσιν
'''
"4" = ''':sup:`4` ἀπηλλοτριώθησαν οἱ ἁμαρτωλοὶ ἀπὸ μήτρας ἐπλανήθησαν ἀπὸ γαστρός
ἐλάλησαν ψεύδη
'''
"5" = ''':sup:`5` θυμὸς αὐτοῖς κατὰ τὴν ὁμοίωσιν τοῦ ὄφεως ὡσεὶ ἀσπίδος κωφῆς καὶ
βυούσης τὰ ὦτα αὐτῆς
'''
"6" = ''':sup:`6` ἥτις οὐκ εἰσακούσεται φωνὴν ἐπᾳδόντων φαρμάκου τε φαρμακευομένου
παρὰ σοφοῦ
'''
"7" = ''':sup:`7` ὁ θεὸς συνέτριψεν τοὺς ὀδόντας αὐτῶν ἐν τῷ στόματι αὐτῶν τὰς μύλας
τῶν λεόντων συνέθλασεν κύριος
'''
"8" = ''':sup:`8` ἐξουδενωθήσονται ὡς ὕδωρ διαπορευόμενον ἐντενεῖ τὸ τόξον αὐτοῦ ἕως
οὗ ἀσθενήσουσιν
'''
"9" = ''':sup:`9` ὡσεὶ κηρὸς ὁ τακεὶς ἀνταναιρεθήσονται ἐπέπεσε πῦρ καὶ οὐκ εἶδον τὸν
ἥλιον
'''
"10" = ''':sup:`10` πρὸ τοῦ συνιέναι τὰς ἀκάνθας ὑμῶν τὴν ῥάμνον ὡσεὶ ζῶντας ὡσεὶ ἐν
ὀργῇ καταπίεται ὑμᾶς
'''
"11" = ''':sup:`11` εὐφρανθήσεται δίκαιος ὅταν ἴδῃ ἐκδίκησιν ἀσεβῶν τὰς χεῖρας αὐτοῦ
νίψεται ἐν τῷ αἵματι τοῦ ἁμαρτωλοῦ
'''
"12" = ''':sup:`12` καὶ ἐρεῖ ἄνθρωπος εἰ ἄρα ἔστιν καρπὸς τῷ δικαίῳ ἄρα ἐστὶν ὁ θεὸς
κρίνων αὐτοὺς ἐν τῇ γῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
