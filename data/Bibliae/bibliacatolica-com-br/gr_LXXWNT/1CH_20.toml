[20]
"1" = ''':sup:`1` καὶ ἐγένετο ἐν τῷ ἐπιόντι ἔτει ἐν τῇ ἐξόδῳ τῶν βασιλέων καὶ ἤγαγεν
Ιωαβ πᾶσαν τὴν δύναμιν τῆς στρατιᾶς καὶ ἔφθειραν τὴν χώραν υἱῶν Αμμων
καὶ ἦλθεν καὶ περιεκάθισεν τὴν Ραββα καὶ Δαυιδ ἐκάθητο ἐν Ιερουσαλημ
καὶ ἐπάταξεν Ιωαβ τὴν Ραββα καὶ κατέσκαψεν αὐτήν
'''
"2" = ''':sup:`2` καὶ ἔλαβεν Δαυιδ τὸν στέφανον Μολχολ βασιλέως αὐτῶν ἀπὸ τῆς κεφαλῆς
αὐτοῦ καὶ εὑρέθη ὁ σταθμὸς αὐτοῦ τάλαντον χρυσίου καὶ ἐν αὐτῷ λίθος
τίμιος καὶ ἦν ἐπὶ τὴν κεφαλὴν Δαυιδ καὶ σκῦλα τῆς πόλεως ἐξήνεγκεν
πολλὰ σφόδρα
'''
"3" = ''':sup:`3` καὶ τὸν λαὸν τὸν ἐν αὐτῇ ἐξήγαγεν καὶ διέπρισεν πρίοσιν καὶ ἐν
σκεπάρνοις σιδηροῖς καὶ οὕτως ἐποίησεν Δαυιδ τοῖς πᾶσιν υἱοῖς Αμμων καὶ
ἀνέστρεψεν Δαυιδ καὶ πᾶς ὁ λαὸς αὐτοῦ εἰς Ιερουσαλημ
'''
"4" = ''':sup:`4` καὶ ἐγένετο μετὰ ταῦτα καὶ ἐγένετο ἔτι πόλεμος ἐν Γαζερ μετὰ τῶν
ἀλλοφύλων τότε ἐπάταξεν Σοβοχαι ὁ Ουσαθι τὸν Σαφου ἀπὸ τῶν υἱῶν τῶν
γιγάντων καὶ ἐταπείνωσεν αὐτόν
'''
"5" = ''':sup:`5` καὶ ἐγένετο ἔτι πόλεμος μετὰ τῶν ἀλλοφύλων καὶ ἐπάταξεν Ελλαναν υἱὸς
Ιαϊρ τὸν Λεεμι ἀδελφὸν Γολιαθ τοῦ Γεθθαίου καὶ ξύλον δόρατος αὐτοῦ ὡς
ἀντίον ὑφαινόντων
'''
"6" = ''':sup:`6` καὶ ἐγένετο ἔτι πόλεμος ἐν Γεθ καὶ ἦν ἀνὴρ ὑπερμεγέθης καὶ δάκτυλοι
αὐτοῦ ἓξ καὶ ἕξ εἴκοσι τέσσαρες καὶ οὗτος ἦν ἀπόγονος γιγάντων
'''
"7" = ''':sup:`7` καὶ ὠνείδισεν τὸν Ισραηλ καὶ ἐπάταξεν αὐτὸν Ιωναθαν υἱὸς Σαμαα
ἀδελφοῦ Δαυιδ
'''
"8" = ''':sup:`8` οὗτοι ἐγένοντο Ραφα ἐν Γεθ πάντες ἦσαν τέσσαρες γίγαντες καὶ ἔπεσον
ἐν χειρὶ Δαυιδ καὶ ἐν χειρὶ παίδων αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
