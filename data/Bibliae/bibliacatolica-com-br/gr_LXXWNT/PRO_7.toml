[7]
"1" = ''':sup:`1` υἱέ φύλασσε ἐμοὺς λόγους τὰς δὲ ἐμὰς ἐντολὰς κρύψον παρὰ σεαυτῷ (1a)
υἱέ τίμα τὸν κύριον καὶ ἰσχύσεις πλὴν δὲ αὐτοῦ μὴ φοβοῦ ἄλλον
'''
"2" = ''':sup:`2` φύλαξον ἐμὰς ἐντολάς καὶ βιώσεις τοὺς δὲ ἐμοὺς λόγους ὥσπερ κόρας
ὀμμάτων
'''
"3" = ''':sup:`3` περίθου δὲ αὐτοὺς σοῖς δακτύλοις ἐπίγραψον δὲ ἐπὶ τὸ πλάτος τῆς
καρδίας σου
'''
"4" = ''':sup:`4` εἶπον τὴν σοφίαν σὴν ἀδελφὴν εἶναι τὴν δὲ φρόνησιν γνώριμον
περιποίησαι σεαυτῷ
'''
"5" = ''':sup:`5` ἵνα σε τηρήσῃ ἀπὸ γυναικὸς ἀλλοτρίας καὶ πονηρᾶς ἐάν σε λόγοις τοῖς
πρὸς χάριν ἐμβάληται
'''
"6" = ''':sup:`6` ἀπὸ γὰρ θυρίδος ἐκ τοῦ οἴκου αὐτῆς εἰς τὰς πλατείας παρακύπτουσα
'''
"7" = ''':sup:`7` ὃν ἂν ἴδῃ τῶν ἀφρόνων τέκνων νεανίαν ἐνδεῆ φρενῶν
'''
"8" = ''':sup:`8` παραπορευόμενον παρὰ γωνίαν ἐν διόδοις οἴκων αὐτῆς
'''
"9" = ''':sup:`9` καὶ λαλοῦντα ἐν σκότει ἑσπερινῷ ἡνίκα ἂν ἡσυχία νυκτερινὴ ᾖ καὶ
γνοφώδης
'''
"10" = ''':sup:`10` ἡ δὲ γυνὴ συναντᾷ αὐτῷ εἶδος ἔχουσα πορνικόν ἣ ποιεῖ νέων
ἐξίπτασθαι καρδίας
'''
"11" = ''':sup:`11` ἀνεπτερωμένη δέ ἐστιν καὶ ἄσωτος ἐν οἴκῳ δὲ οὐχ ἡσυχάζουσιν οἱ
πόδες αὐτῆς
'''
"12" = ''':sup:`12` χρόνον γάρ τινα ἔξω ῥέμβεται χρόνον δὲ ἐν πλατείαις παρὰ πᾶσαν
γωνίαν ἐνεδρεύει
'''
"13" = ''':sup:`13` εἶτα ἐπιλαβομένη ἐφίλησεν αὐτόν ἀναιδεῖ δὲ προσώπῳ προσεῖπεν αὐτῷ
'''
"14" = ''':sup:`14` θυσία εἰρηνική μοί ἐστιν σήμερον ἀποδίδωμι τὰς εὐχάς μου
'''
"15" = ''':sup:`15` ἕνεκα τούτου ἐξῆλθον εἰς συνάντησίν σοι ποθοῦσα τὸ σὸν πρόσωπον
εὕρηκά σε
'''
"16" = ''':sup:`16` κειρίαις τέτακα τὴν κλίνην μου ἀμφιτάποις δὲ ἔστρωκα τοῖς ἀπ’
Αἰγύπτου
'''
"17" = ''':sup:`17` διέρραγκα τὴν κοίτην μου κρόκῳ τὸν δὲ οἶκόν μου κινναμώμῳ
'''
"18" = ''':sup:`18` ἐλθὲ καὶ ἀπολαύσωμεν φιλίας ἕως ὄρθρου δεῦρο καὶ ἐγκυλισθῶμεν ἔρωτι
'''
"19" = ''':sup:`19` οὐ γὰρ πάρεστιν ὁ ἀνήρ μου ἐν οἴκῳ πεπόρευται δὲ ὁδὸν μακρὰν
'''
"20" = ''':sup:`20` ἔνδεσμον ἀργυρίου λαβὼν ἐν χειρὶ αὐτοῦ δι’ ἡμερῶν πολλῶν ἐπανήξει
εἰς τὸν οἶκον αὐτοῦ
'''
"21" = ''':sup:`21` ἀπεπλάνησεν δὲ αὐτὸν πολλῇ ὁμιλίᾳ βρόχοις τε τοῖς ἀπὸ χειλέων
ἐξώκειλεν αὐτόν
'''
"22" = ''':sup:`22` ὁ δὲ ἐπηκολούθησεν αὐτῇ κεπφωθείς ὥσπερ δὲ βοῦς ἐπὶ σφαγὴν ἄγεται
καὶ ὥσπερ κύων ἐπὶ δεσμοὺς
'''
"23" = ''':sup:`23` ἢ ὡς ἔλαφος τοξεύματι πεπληγὼς εἰς τὸ ἧπαρ σπεύδει δὲ ὥσπερ ὄρνεον
εἰς παγίδα οὐκ εἰδὼς ὅτι περὶ ψυχῆς τρέχει
'''
"24" = ''':sup:`24` νῦν οὖν υἱέ ἄκουέ μου καὶ πρόσεχε ῥήμασιν στόματός μου
'''
"25" = ''':sup:`25` μὴ ἐκκλινάτω εἰς τὰς ὁδοὺς αὐτῆς ἡ καρδία σου
'''
"26" = ''':sup:`26` πολλοὺς γὰρ τρώσασα καταβέβληκεν καὶ ἀναρίθμητοί εἰσιν οὓς
πεφόνευκεν
'''
"27" = ''':sup:`27` ὁδοὶ ᾅδου ὁ οἶκος αὐτῆς κατάγουσαι εἰς τὰ ταμίεια τοῦ θανάτου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
