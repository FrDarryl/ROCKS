[3]
"1" = ''':sup:`1` Gr./Heb. Psalm 3 ψαλμὸς τῷ Δαυιδ ὁπότε ἀπεδίδρασκεν ἀπὸ προσώπου
Αβεσσαλωμ τοῦ υἱοῦ αὐτοῦ
'''
"2" = ''':sup:`2` κύριε τί ἐπληθύνθησαν οἱ θλίβοντές με πολλοὶ ἐπανίστανται ἐπ’ ἐμέ
'''
"3" = ''':sup:`3` πολλοὶ λέγουσιν τῇ ψυχῇ μου οὐκ ἔστιν σωτηρία αὐτῷ ἐν τῷ θεῷ αὐτοῦ
διάψαλμα
'''
"4" = ''':sup:`4` σὺ δέ κύριε ἀντιλήμπτωρ μου εἶ δόξα μου καὶ ὑψῶν τὴν κεφαλήν μου
'''
"5" = ''':sup:`5` φωνῇ μου πρὸς κύριον ἐκέκραξα καὶ ἐπήκουσέν μου ἐξ ὄρους ἁγίου αὐτοῦ
διάψαλμα
'''
"6" = ''':sup:`6` ἐγὼ ἐκοιμήθην καὶ ὕπνωσα ἐξηγέρθην ὅτι κύριος ἀντιλήμψεταί μου
'''
"7" = ''':sup:`7` οὐ φοβηθήσομαι ἀπὸ μυριάδων λαοῦ τῶν κύκλῳ συνεπιτιθεμένων μοι
'''
"8" = ''':sup:`8` ἀνάστα κύριε σῶσόν με ὁ θεός μου ὅτι σὺ ἐπάταξας πάντας τοὺς
ἐχθραίνοντάς μοι ματαίως ὀδόντας ἁμαρτωλῶν συνέτριψας
'''
"9" = ''':sup:`9` τοῦ κυρίου ἡ σωτηρία καὶ ἐπὶ τὸν λαόν σου ἡ εὐλογία σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
