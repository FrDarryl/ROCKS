"1" = ''':sup:`1` ἰδοὺ ἐπὶ τὰ ὄρη οἱ πόδες εὐαγγελιζομένου καὶ ἀπαγγέλλοντος εἰρήνην
ἑόρταζε Ιουδα τὰς ἑορτάς σου ἀπόδος τὰς εὐχάς σου διότι οὐ μὴ
προσθήσωσιν ἔτι τοῦ διελθεῖν διὰ σοῦ εἰς παλαίωσιν συντετέλεσται
ἐξῆρται
'''
"2" = ''':sup:`2` ἀνέβη ἐμφυσῶν εἰς πρόσωπόν σου ἐξαιρούμενος ἐκ θλίψεως σκόπευσον
ὁδόν κράτησον ὀσφύος ἄνδρισαι τῇ ἰσχύι σφόδρα
'''
"3" = ''':sup:`3` διότι ἀπέστρεψεν κύριος τὴν ὕβριν Ιακωβ καθὼς ὕβριν τοῦ Ισραηλ διότι
ἐκτινάσσοντες ἐξετίναξαν αὐτοὺς καὶ τὰ κλήματα αὐτῶν διέφθειραν
'''
"4" = ''':sup:`4` ὅπλα δυναστείας αὐτῶν ἐξ ἀνθρώπων ἄνδρας δυνατοὺς ἐμπαίζοντας ἐν
πυρί αἱ ἡνίαι τῶν ἁρμάτων αὐτῶν ἐν ἡμέρᾳ ἑτοιμασίας αὐτοῦ καὶ οἱ ἱππεῖς
θορυβηθήσονται
'''
"5" = ''':sup:`5` ἐν ταῖς ὁδοῖς καὶ συγχυθήσονται τὰ ἅρματα καὶ συμπλακήσονται ἐν ταῖς
πλατείαις ἡ ὅρασις αὐτῶν ὡς λαμπάδες πυρὸς καὶ ὡς ἀστραπαὶ διατρέχουσαι
'''
"6" = ''':sup:`6` καὶ μνησθήσονται οἱ μεγιστᾶνες αὐτῶν καὶ φεύξονται ἡμέρας καὶ
ἀσθενήσουσιν ἐν τῇ πορείᾳ αὐτῶν καὶ σπεύσουσιν ἐπὶ τὰ τείχη καὶ
ἑτοιμάσουσιν τὰς προφυλακὰς αὐτῶν
'''
"7" = ''':sup:`7` πύλαι τῶν ποταμῶν διηνοίχθησαν καὶ τὰ βασίλεια διέπεσεν
'''
"8" = ''':sup:`8` καὶ ἡ ὑπόστασις ἀπεκαλύφθη καὶ αὕτη ἀνέβαινεν καὶ αἱ δοῦλαι αὐτῆς
ἤγοντο καθὼς περιστεραὶ φθεγγόμεναι ἐν καρδίαις αὐτῶν
'''
"9" = ''':sup:`9` καὶ Νινευη ὡς κολυμβήθρα ὕδατος τὰ ὕδατα αὐτῆς καὶ αὐτοὶ φεύγοντες
οὐκ ἔστησαν καὶ οὐκ ἦν ὁ ἐπιβλέπων
'''
"10" = ''':sup:`10` διήρπαζον τὸ ἀργύριον διήρπαζον τὸ χρυσίον καὶ οὐκ ἦν πέρας τοῦ
κόσμου αὐτῆς βεβάρυνται ὑπὲρ πάντα τὰ σκεύη τὰ ἐπιθυμητὰ αὐτῆς
'''
"11" = ''':sup:`11` ἐκτιναγμὸς καὶ ἀνατιναγμὸς καὶ ἐκβρασμὸς καὶ καρδίας θραυσμὸς καὶ
ὑπόλυσις γονάτων καὶ ὠδῖνες ἐπὶ πᾶσαν ὀσφύν καὶ τὸ πρόσωπον πάντων ὡς
πρόσκαυμα χύτρας
'''
"12" = ''':sup:`12` ποῦ ἐστιν τὸ κατοικητήριον τῶν λεόντων καὶ ἡ νομὴ ἡ οὖσα τοῖς
σκύμνοις οὗ ἐπορεύθη λέων τοῦ εἰσελθεῖν ἐκεῖ σκύμνος λέοντος καὶ οὐκ ἦν
ὁ ἐκφοβῶν
'''
"13" = ''':sup:`13` λέων ἥρπασεν τὰ ἱκανὰ τοῖς σκύμνοις αὐτοῦ καὶ ἀπέπνιξεν τοῖς
λέουσιν αὐτοῦ καὶ ἔπλησεν θήρας νοσσιὰν αὐτοῦ καὶ τὸ κατοικητήριον
αὐτοῦ ἁρπαγῆς
'''
"14" = ''':sup:`14` ἰδοὺ ἐγὼ ἐπὶ σέ λέγει κύριος παντοκράτωρ καὶ ἐκκαύσω ἐν καπνῷ
πλῆθός σου καὶ τοὺς λέοντάς σου καταφάγεται ῥομφαία καὶ ἐξολεθρεύσω ἐκ
τῆς γῆς τὴν θήραν σου καὶ οὐ μὴ ἀκουσθῇ οὐκέτι τὰ ἔργα σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
