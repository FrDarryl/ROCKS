[14]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` λάλησον τοῖς υἱοῖς Ισραηλ καὶ ἀποστρέψαντες στρατοπεδευσάτωσαν
ἀπέναντι τῆς ἐπαύλεως ἀνὰ μέσον Μαγδώλου καὶ ἀνὰ μέσον τῆς θαλάσσης ἐξ
ἐναντίας Βεελσεπφων ἐνώπιον αὐτῶν στρατοπεδεύσεις ἐπὶ τῆς θαλάσσης
'''
"3" = ''':sup:`3` καὶ ἐρεῖ Φαραω τῷ λαῷ αὐτοῦ οἱ υἱοὶ Ισραηλ πλανῶνται οὗτοι ἐν τῇ γῇ
συγκέκλεικεν γὰρ αὐτοὺς ἡ ἔρημος
'''
"4" = ''':sup:`4` ἐγὼ δὲ σκληρυνῶ τὴν καρδίαν Φαραω καὶ καταδιώξεται ὀπίσω αὐτῶν καὶ
ἐνδοξασθήσομαι ἐν Φαραω καὶ ἐν πάσῃ τῇ στρατιᾷ αὐτοῦ καὶ γνώσονται
πάντες οἱ Αἰγύπτιοι ὅτι ἐγώ εἰμι κύριος καὶ ἐποίησαν οὕτως
'''
"5" = ''':sup:`5` καὶ ἀνηγγέλη τῷ βασιλεῖ τῶν Αἰγυπτίων ὅτι πέφευγεν ὁ λαός καὶ
μετεστράφη ἡ καρδία Φαραω καὶ τῶν θεραπόντων αὐτοῦ ἐπὶ τὸν λαόν καὶ
εἶπαν τί τοῦτο ἐποιήσαμεν τοῦ ἐξαποστεῖλαι τοὺς υἱοὺς Ισραηλ τοῦ μὴ
δουλεύειν ἡμῖν
'''
"6" = ''':sup:`6` ἔζευξεν οὖν Φαραω τὰ ἅρματα αὐτοῦ καὶ πάντα τὸν λαὸν αὐτοῦ
συναπήγαγεν μεθ’ ἑαυτοῦ
'''
"7" = ''':sup:`7` καὶ λαβὼν ἑξακόσια ἅρματα ἐκλεκτὰ καὶ πᾶσαν τὴν ἵππον τῶν Αἰγυπτίων
καὶ τριστάτας ἐπὶ πάντων
'''
"8" = ''':sup:`8` καὶ ἐσκλήρυνεν κύριος τὴν καρδίαν Φαραω βασιλέως Αἰγύπτου καὶ τῶν
θεραπόντων αὐτοῦ καὶ κατεδίωξεν ὀπίσω τῶν υἱῶν Ισραηλ οἱ δὲ υἱοὶ Ισραηλ
ἐξεπορεύοντο ἐν χειρὶ ὑψηλῇ
'''
"9" = ''':sup:`9` καὶ κατεδίωξαν οἱ Αἰγύπτιοι ὀπίσω αὐτῶν καὶ εὕροσαν αὐτοὺς
παρεμβεβληκότας παρὰ τὴν θάλασσαν καὶ πᾶσα ἡ ἵππος καὶ τὰ ἅρματα Φαραω
καὶ οἱ ἱππεῖς καὶ ἡ στρατιὰ αὐτοῦ ἀπέναντι τῆς ἐπαύλεως ἐξ ἐναντίας
Βεελσεπφων
'''
"10" = ''':sup:`10` καὶ Φαραω προσῆγεν καὶ ἀναβλέψαντες οἱ υἱοὶ Ισραηλ τοῖς ὀφθαλμοῖς
ὁρῶσιν καὶ οἱ Αἰγύπτιοι ἐστρατοπέδευσαν ὀπίσω αὐτῶν καὶ ἐφοβήθησαν
σφόδρα ἀνεβόησαν δὲ οἱ υἱοὶ Ισραηλ πρὸς κύριον
'''
"11" = ''':sup:`11` καὶ εἶπεν πρὸς Μωυσῆν παρὰ τὸ μὴ ὑπάρχειν μνήματα ἐν γῇ Αἰγύπτῳ
ἐξήγαγες ἡμᾶς θανατῶσαι ἐν τῇ ἐρήμῳ τί τοῦτο ἐποίησας ἡμῖν ἐξαγαγὼν ἐξ
Αἰγύπτου
'''
"12" = ''':sup:`12` οὐ τοῦτο ἦν τὸ ῥῆμα ὃ ἐλαλήσαμεν πρὸς σὲ ἐν Αἰγύπτῳ λέγοντες πάρες
ἡμᾶς ὅπως δουλεύσωμεν τοῖς Αἰγυπτίοις κρεῖσσον γὰρ ἡμᾶς δουλεύειν τοῖς
Αἰγυπτίοις ἢ ἀποθανεῖν ἐν τῇ ἐρήμῳ ταύτῃ
'''
"13" = ''':sup:`13` εἶπεν δὲ Μωυσῆς πρὸς τὸν λαόν θαρσεῖτε στῆτε καὶ ὁρᾶτε τὴν σωτηρίαν
τὴν παρὰ τοῦ θεοῦ ἣν ποιήσει ἡμῖν σήμερον ὃν τρόπον γὰρ ἑωράκατε τοὺς
Αἰγυπτίους σήμερον οὐ προσθήσεσθε ἔτι ἰδεῖν αὐτοὺς εἰς τὸν αἰῶνα χρόνον
'''
"14" = ''':sup:`14` κύριος πολεμήσει περὶ ὑμῶν καὶ ὑμεῖς σιγήσετε
'''
"15" = ''':sup:`15` εἶπεν δὲ κύριος πρὸς Μωυσῆν τί βοᾷς πρός με λάλησον τοῖς υἱοῖς
Ισραηλ καὶ ἀναζευξάτωσαν
'''
"16" = ''':sup:`16` καὶ σὺ ἔπαρον τῇ ῥάβδῳ σου καὶ ἔκτεινον τὴν χεῖρά σου ἐπὶ τὴν
θάλασσαν καὶ ῥῆξον αὐτήν καὶ εἰσελθάτωσαν οἱ υἱοὶ Ισραηλ εἰς μέσον τῆς
θαλάσσης κατὰ τὸ ξηρόν
'''
"17" = ''':sup:`17` καὶ ἰδοὺ ἐγὼ σκληρυνῶ τὴν καρδίαν Φαραω καὶ τῶν Αἰγυπτίων πάντων
καὶ εἰσελεύσονται ὀπίσω αὐτῶν καὶ ἐνδοξασθήσομαι ἐν Φαραω καὶ ἐν πάσῃ
τῇ στρατιᾷ αὐτοῦ καὶ ἐν τοῖς ἅρμασιν καὶ ἐν τοῖς ἵπποις αὐτοῦ
'''
"18" = ''':sup:`18` καὶ γνώσονται πάντες οἱ Αἰγύπτιοι ὅτι ἐγώ εἰμι κύριος ἐνδοξαζομένου
μου ἐν Φαραω καὶ ἐν τοῖς ἅρμασιν καὶ ἵπποις αὐτοῦ
'''
"19" = ''':sup:`19` ἐξῆρεν δὲ ὁ ἄγγελος τοῦ θεοῦ ὁ προπορευόμενος τῆς παρεμβολῆς τῶν
υἱῶν Ισραηλ καὶ ἐπορεύθη ἐκ τῶν ὄπισθεν ἐξῆρεν δὲ καὶ ὁ στῦλος τῆς
νεφέλης ἀπὸ προσώπου αὐτῶν καὶ ἔστη ἐκ τῶν ὀπίσω αὐτῶν
'''
"20" = ''':sup:`20` καὶ εἰσῆλθεν ἀνὰ μέσον τῆς παρεμβολῆς τῶν Αἰγυπτίων καὶ ἀνὰ μέσον
τῆς παρεμβολῆς Ισραηλ καὶ ἔστη καὶ ἐγένετο σκότος καὶ γνόφος καὶ
διῆλθεν ἡ νύξ καὶ οὐ συνέμιξαν ἀλλήλοις ὅλην τὴν νύκτα
'''
"21" = ''':sup:`21` ἐξέτεινεν δὲ Μωυσῆς τὴν χεῖρα ἐπὶ τὴν θάλασσαν καὶ ὑπήγαγεν κύριος
τὴν θάλασσαν ἐν ἀνέμῳ νότῳ βιαίῳ ὅλην τὴν νύκτα καὶ ἐποίησεν τὴν
θάλασσαν ξηράν καὶ ἐσχίσθη τὸ ὕδωρ
'''
"22" = ''':sup:`22` καὶ εἰσῆλθον οἱ υἱοὶ Ισραηλ εἰς μέσον τῆς θαλάσσης κατὰ τὸ ξηρόν
καὶ τὸ ὕδωρ αὐτοῖς τεῖχος ἐκ δεξιῶν καὶ τεῖχος ἐξ εὐωνύμων
'''
"23" = ''':sup:`23` κατεδίωξαν δὲ οἱ Αἰγύπτιοι καὶ εἰσῆλθον ὀπίσω αὐτῶν πᾶσα ἡ ἵππος
Φαραω καὶ τὰ ἅρματα καὶ οἱ ἀναβάται εἰς μέσον τῆς θαλάσσης
'''
"24" = ''':sup:`24` ἐγενήθη δὲ ἐν τῇ φυλακῇ τῇ ἑωθινῇ καὶ ἐπέβλεψεν κύριος ἐπὶ τὴν
παρεμβολὴν τῶν Αἰγυπτίων ἐν στύλῳ πυρὸς καὶ νεφέλης καὶ συνετάραξεν τὴν
παρεμβολὴν τῶν Αἰγυπτίων
'''
"25" = ''':sup:`25` καὶ συνέδησεν τοὺς ἄξονας τῶν ἁρμάτων αὐτῶν καὶ ἤγαγεν αὐτοὺς μετὰ
βίας καὶ εἶπαν οἱ Αἰγύπτιοι φύγωμεν ἀπὸ προσώπου Ισραηλ ὁ γὰρ κύριος
πολεμεῖ περὶ αὐτῶν τοὺς Αἰγυπτίους
'''
"26" = ''':sup:`26` εἶπεν δὲ κύριος πρὸς Μωυσῆν ἔκτεινον τὴν χεῖρά σου ἐπὶ τὴν θάλασσαν
καὶ ἀποκαταστήτω τὸ ὕδωρ καὶ ἐπικαλυψάτω τοὺς Αἰγυπτίους ἐπί τε τὰ
ἅρματα καὶ τοὺς ἀναβάτας
'''
"27" = ''':sup:`27` ἐξέτεινεν δὲ Μωυσῆς τὴν χεῖρα ἐπὶ τὴν θάλασσαν καὶ ἀπεκατέστη τὸ
ὕδωρ πρὸς ἡμέραν ἐπὶ χώρας οἱ δὲ Αἰγύπτιοι ἔφυγον ὑπὸ τὸ ὕδωρ καὶ
ἐξετίναξεν κύριος τοὺς Αἰγυπτίους μέσον τῆς θαλάσσης
'''
"28" = ''':sup:`28` καὶ ἐπαναστραφὲν τὸ ὕδωρ ἐκάλυψεν τὰ ἅρματα καὶ τοὺς ἀναβάτας καὶ
πᾶσαν τὴν δύναμιν Φαραω τοὺς εἰσπεπορευμένους ὀπίσω αὐτῶν εἰς τὴν
θάλασσαν καὶ οὐ κατελείφθη ἐξ αὐτῶν οὐδὲ εἷς
'''
"29" = ''':sup:`29` οἱ δὲ υἱοὶ Ισραηλ ἐπορεύθησαν διὰ ξηρᾶς ἐν μέσῳ τῆς θαλάσσης τὸ δὲ
ὕδωρ αὐτοῖς τεῖχος ἐκ δεξιῶν καὶ τεῖχος ἐξ εὐωνύμων
'''
"30" = ''':sup:`30` καὶ ἐρρύσατο κύριος τὸν Ισραηλ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ χειρὸς τῶν
Αἰγυπτίων καὶ εἶδεν Ισραηλ τοὺς Αἰγυπτίους τεθνηκότας παρὰ τὸ χεῖλος
τῆς θαλάσσης
'''
"31" = ''':sup:`31` εἶδεν δὲ Ισραηλ τὴν χεῖρα τὴν μεγάλην ἃ ἐποίησεν κύριος τοῖς
Αἰγυπτίοις ἐφοβήθη δὲ ὁ λαὸς τὸν κύριον καὶ ἐπίστευσαν τῷ θεῷ καὶ Μωυσῇ
τῷ θεράποντι αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
