[38]
"1" = ''':sup:`1` μετὰ δὲ τὸ παύσασθαι Ελιουν τῆς λέξεως εἶπεν ὁ κύριος τῷ Ιωβ διὰ
λαίλαπος καὶ νεφῶν
'''
"2" = ''':sup:`2` τίς οὗτος ὁ κρύπτων με βουλήν συνέχων δὲ ῥήματα ἐν καρδίᾳ ἐμὲ δὲ
οἴεται κρύπτειν
'''
"3" = ''':sup:`3` ζῶσαι ὥσπερ ἀνὴρ τὴν ὀσφύν σου ἐρωτήσω δέ σε σὺ δέ μοι ἀποκρίθητι
'''
"4" = ''':sup:`4` ποῦ ἦς ἐν τῷ θεμελιοῦν με τὴν γῆν ἀπάγγειλον δέ μοι εἰ ἐπίστῃ
σύνεσιν
'''
"5" = ''':sup:`5` τίς ἔθετο τὰ μέτρα αὐτῆς εἰ οἶδας ἢ τίς ὁ ἐπαγαγὼν σπαρτίον ἐπ’
αὐτῆς
'''
"6" = ''':sup:`6` ἐπὶ τίνος οἱ κρίκοι αὐτῆς πεπήγασιν τίς δέ ἐστιν ὁ βαλὼν λίθον
γωνιαῖον ἐπ’ αὐτῆς
'''
"7" = ''':sup:`7` ὅτε ἐγενήθησαν ἄστρα ᾔνεσάν με φωνῇ μεγάλῃ πάντες ἄγγελοί μου
'''
"8" = ''':sup:`8` ἔφραξα δὲ θάλασσαν πύλαις ὅτε ἐμαίμασσεν ἐκ κοιλίας μητρὸς αὐτῆς
ἐκπορευομένη
'''
"9" = ''':sup:`9` ἐθέμην δὲ αὐτῇ νέφος ἀμφίασιν ὁμίχλῃ δὲ αὐτὴν ἐσπαργάνωσα
'''
"10" = ''':sup:`10` ἐθέμην δὲ αὐτῇ ὅρια περιθεὶς κλεῖθρα καὶ πύλας
'''
"11" = ''':sup:`11` εἶπα δὲ αὐτῇ μέχρι τούτου ἐλεύσῃ καὶ οὐχ ὑπερβήσῃ ἀλλ’ ἐν σεαυτῇ
συντριβήσεταί σου τὰ κύματα
'''
"12" = ''':sup:`12` ἦ ἐπὶ σοῦ συντέταχα φέγγος πρωινόν ἑωσφόρος δὲ εἶδεν τὴν ἑαυτοῦ
τάξιν
'''
"13" = ''':sup:`13` ἐπιλαβέσθαι πτερύγων γῆς ἐκτινάξαι ἀσεβεῖς ἐξ αὐτῆς
'''
"14" = ''':sup:`14` ἦ σὺ λαβὼν γῆν πηλὸν ἔπλασας ζῷον καὶ λαλητὸν αὐτὸν ἔθου ἐπὶ γῆς
'''
"15" = ''':sup:`15` ἀφεῖλας δὲ ἀπὸ ἀσεβῶν τὸ φῶς βραχίονα δὲ ὑπερηφάνων συνέτριψας
'''
"16" = ''':sup:`16` ἦλθες δὲ ἐπὶ πηγὴν θαλάσσης ἐν δὲ ἴχνεσιν ἀβύσσου περιεπάτησας
'''
"17" = ''':sup:`17` ἀνοίγονται δέ σοι φόβῳ πύλαι θανάτου πυλωροὶ δὲ ᾅδου ἰδόντες σε
ἔπτηξαν
'''
"18" = ''':sup:`18` νενουθέτησαι δὲ τὸ εὖρος τῆς ὑπ’ οὐρανόν ἀνάγγειλον δή μοι πόση τίς
ἐστιν
'''
"19" = ''':sup:`19` ποίᾳ δὲ γῇ αὐλίζεται τὸ φῶς σκότους δὲ ποῖος ὁ τόπος
'''
"20" = ''':sup:`20` εἰ ἀγάγοις με εἰς ὅρια αὐτῶν εἰ δὲ καὶ ἐπίστασαι τρίβους αὐτῶν
'''
"21" = ''':sup:`21` οἶδα ἄρα ὅτι τότε γεγέννησαι ἀριθμὸς δὲ ἐτῶν σου πολύς
'''
"22" = ''':sup:`22` ἦλθες δὲ ἐπὶ θησαυροὺς χιόνος θησαυροὺς δὲ χαλάζης ἑόρακας
'''
"23" = ''':sup:`23` ἀπόκειται δέ σοι εἰς ὥραν ἐχθρῶν εἰς ἡμέραν πολέμου καὶ μάχης
'''
"24" = ''':sup:`24` πόθεν δὲ ἐκπορεύεται πάχνη ἢ διασκεδάννυται νότος εἰς τὴν ὑπ’
οὐρανόν
'''
"25" = ''':sup:`25` τίς δὲ ἡτοίμασεν ὑετῷ λάβρῳ ῥύσιν ὁδὸν δὲ κυδοιμῶν
'''
"26" = ''':sup:`26` τοῦ ὑετίσαι ἐπὶ γῆν οὗ οὐκ ἀνήρ ἔρημον οὗ οὐχ ὑπάρχει ἄνθρωπος ἐν
αὐτῇ
'''
"27" = ''':sup:`27` τοῦ χορτάσαι ἄβατον καὶ ἀοίκητον καὶ τοῦ ἐκβλαστῆσαι ἔξοδον χλόης
'''
"28" = ''':sup:`28` τίς ἐστιν ὑετοῦ πατήρ τίς δέ ἐστιν ὁ τετοκὼς βώλους δρόσου
'''
"29" = ''':sup:`29` ἐκ γαστρὸς δὲ τίνος ἐκπορεύεται ὁ κρύσταλλος πάχνην δὲ ἐν οὐρανῷ
τίς τέτοκεν
'''
"30" = ''':sup:`30` ἣ καταβαίνει ὥσπερ ὕδωρ ῥέον πρόσωπον δὲ ἀβύσσου τίς ἔπηξεν
'''
"31" = ''':sup:`31` συνῆκας δὲ δεσμὸν Πλειάδος καὶ φραγμὸν Ὠρίωνος ἤνοιξας
'''
"32" = ''':sup:`32` ἦ διανοίξεις μαζουρωθ ἐν καιρῷ αὐτοῦ καὶ Ἕσπερον ἐπὶ κόμης αὐτοῦ
ἄξεις αὐτά
'''
"33" = ''':sup:`33` ἐπίστασαι δὲ τροπὰς οὐρανοῦ ἢ τὰ ὑπ’ οὐρανὸν ὁμοθυμαδὸν γινόμενα
'''
"34" = ''':sup:`34` καλέσεις δὲ νέφος φωνῇ καὶ τρόμῳ ὕδατος λάβρῳ ὑπακούσεταί σου
'''
"35" = ''':sup:`35` ἀποστελεῖς δὲ κεραυνοὺς καὶ πορεύσονται ἐροῦσιν δέ σοι τί ἐστιν
'''
"36" = ''':sup:`36` τίς δὲ ἔδωκεν γυναιξὶν ὑφάσματος σοφίαν ἢ ποικιλτικὴν ἐπιστήμην
'''
"37" = ''':sup:`37` τίς δὲ ὁ ἀριθμῶν νέφη σοφίᾳ οὐρανὸν δὲ εἰς γῆν ἔκλινεν
'''
"38" = ''':sup:`38` κέχυται δὲ ὥσπερ γῆ κονία κεκόλληκα δὲ αὐτὸν ὥσπερ λίθῳ κύβον
'''
"39" = ''':sup:`39` θηρεύσεις δὲ λέουσιν βοράν ψυχὰς δὲ δρακόντων ἐμπλήσεις
'''
"40" = ''':sup:`40` δεδοίκασιν γὰρ ἐν κοίταις αὐτῶν κάθηνται δὲ ἐν ὕλαις ἐνεδρεύοντες
'''
"41" = ''':sup:`41` τίς δὲ ἡτοίμασεν κόρακι βοράν νεοσσοὶ γὰρ αὐτοῦ πρὸς κύριον
κεκράγασιν πλανώμενοι τὰ σῖτα ζητοῦντες
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
