[11]
"1" = ''':sup:`1` ὄφελον ἀνείχεσθέ μου μικρόν τι ἀφροσύνης· ἀλλὰ καὶ ἀνέχεσθέ μου.
'''
"2" = ''':sup:`2` ζηλῶ γὰρ ὑμᾶς θεοῦ ζήλῳ, ἡρμοσάμην γὰρ ὑμᾶς ἑνὶ ἀνδρὶ παρθένον ἁγνὴν
παραστῆσαι τῶ χριστῶ·
'''
"3" = ''':sup:`3` φοβοῦμαι δὲ μή πως, ὡς ὁ ὄφις ἐξηπάτησεν εὕαν ἐν τῇ πανουργίᾳ αὐτοῦ,
χριστόν.
'''
"4" = ''':sup:`4` εἰ μὲν γὰρ ὁ ἐρχόμενος ἄλλον ἰησοῦν κηρύσσει ὃν οὐκ ἐκηρύξαμεν, ἢ
πνεῦμα ἕτερον λαμβάνετε ὃ οὐκ ἐλάβετε, ἢ εὐαγγέλιον ἕτερον ὃ οὐκ
ἐδέξασθε, καλῶς ἀνέχεσθε.
'''
"5" = ''':sup:`5` λογίζομαι γὰρ μηδὲν ὑστερηκέναι τῶν ὑπερλίαν ἀποστόλων·
'''
"6" = ''':sup:`6` εἰ δὲ καὶ ἰδιώτης τῶ λόγῳ, ἀλλ᾽ οὐ τῇ γνώσει, ἀλλ᾽ ἐν παντὶ
φανερώσαντες ἐν πᾶσιν εἰς ὑμᾶς.
'''
"7" = ''':sup:`7` ἢ ἁμαρτίαν ἐποίησα ἐμαυτὸν ταπεινῶν ἵνα ὑμεῖς ὑψωθῆτε, ὅτι δωρεὰν τὸ
τοῦ θεοῦ εὐαγγέλιον εὐηγγελισάμην ὑμῖν;
'''
"8" = ''':sup:`8` ἄλλας ἐκκλησίας ἐσύλησα λαβὼν ὀψώνιον πρὸς τὴν ὑμῶν διακονίαν,
'''
"9" = ''':sup:`9` καὶ παρὼν πρὸς ὑμᾶς καὶ ὑστερηθεὶς οὐ κατενάρκησα οὐθενός· τὸ γὰρ
ὑστέρημά μου προσανεπλήρωσαν οἱ ἀδελφοὶ ἐλθόντες ἀπὸ μακεδονίας· καὶ ἐν
παντὶ ἀβαρῆ ἐμαυτὸν ὑμῖν ἐτήρησα καὶ τηρήσω.
'''
"10" = ''':sup:`10` ἔστιν ἀλήθεια χριστοῦ ἐν ἐμοὶ ὅτι ἡ καύχησις αὕτη οὐ φραγήσεται εἰς
ἐμὲ ἐν τοῖς κλίμασιν τῆς ἀχαΐας.
'''
"11" = ''':sup:`11` διὰ τί; ὅτι οὐκ ἀγαπῶ ὑμᾶς; ὁ θεὸς οἶδεν.
'''
"12" = ''':sup:`12` ὃ δὲ ποιῶ καὶ ποιήσω, ἵνα ἐκκόψω τὴν ἀφορμὴν τῶν θελόντων ἀφορμήν,
ἵνα ἐν ᾧ καυχῶνται εὑρεθῶσιν καθὼς καὶ ἡμεῖς.
'''
"13" = ''':sup:`13` οἱ γὰρ τοιοῦτοι ψευδαπόστολοι, ἐργάται δόλιοι, μετασχηματιζόμενοι
εἰς ἀποστόλους χριστοῦ.
'''
"14" = ''':sup:`14` καὶ οὐ θαῦμα, αὐτὸς γὰρ ὁ σατανᾶς μετασχηματίζεται εἰς ἄγγελον
φωτός·
'''
"15" = ''':sup:`15` οὐ μέγα οὗν εἰ καὶ οἱ διάκονοι αὐτοῦ μετασχηματίζονται ὡς διάκονοι
δικαιοσύνης, ὧν τὸ τέλος ἔσται κατὰ τὰ ἔργα αὐτῶν.
'''
"16" = ''':sup:`16` πάλιν λέγω, μή τίς με δόξῃ ἄφρονα εἶναι· εἰ δὲ μή γε, κἂν ὡς ἄφρονα
δέξασθέ με, ἵνα κἀγὼ μικρόν τι καυχήσωμαι.
'''
"17" = ''':sup:`17` ὃ λαλῶ οὐ κατὰ κύριον λαλῶ, ἀλλ᾽ ὡς ἐν ἀφροσύνῃ, ἐν ταύτῃ τῇ
ὑποστάσει τῆς καυχήσεως.
'''
"18" = ''':sup:`18` ἐπεὶ πολλοὶ καυχῶνται κατὰ σάρκα, κἀγὼ καυχήσομαι.
'''
"19" = ''':sup:`19` ἡδέως γὰρ ἀνέχεσθε τῶν ἀφρόνων φρόνιμοι ὄντες·
'''
"20" = ''':sup:`20` ἀνέχεσθε γὰρ εἴ τις ὑμᾶς καταδουλοῖ, εἴ τις κατεσθίει, εἴ τις
λαμβάνει, εἴ τις ἐπαίρεται, εἴ τις εἰς πρόσωπον ὑμᾶς δέρει.
'''
"21" = ''':sup:`21` κατὰ ἀτιμίαν λέγω, ὡς ὅτι ἡμεῖς ἠσθενήκαμεν· ἐν ᾧ δ᾽ ἄν τις τολμᾷ,
ἐν ἀφροσύνῃ λέγω, τολμῶ κἀγώ.
'''
"22" = ''':sup:`22` ἑβραῖοί εἰσιν; κἀγώ. ἰσραηλῖταί εἰσιν; κἀγώ. σπέρμα ἀβραάμ εἰσιν;
κἀγώ.
'''
"23" = ''':sup:`23` διάκονοι χριστοῦ εἰσιν; παραφρονῶν λαλῶ, ὑπὲρ ἐγώ· ἐν κόποις
περισσοτέρως, ἐν φυλακαῖς περισσοτέρως, ἐν πληγαῖς ὑπερβαλλόντως, ἐν
θανάτοις πολλάκις·
'''
"24" = ''':sup:`24` ὑπὸ ἰουδαίων πεντάκις τεσσεράκοντα παρὰ μίαν ἔλαβον,
'''
"25" = ''':sup:`25` τρὶς ἐρραβδίσθην, ἅπαξ ἐλιθάσθην, τρὶς ἐναυάγησα, νυχθήμερον ἐν τῶ
βυθῶ πεποίηκα·
'''
"26" = ''':sup:`26` ὁδοιπορίαις πολλάκις, κινδύνοις ποταμῶν, κινδύνοις λῃστῶν,
κινδύνοις ἐκ γένους, κινδύνοις ἐξ ἐθνῶν, κινδύνοις ἐν πόλει, κινδύνοις
ἐν ἐρημίᾳ, κινδύνοις ἐν θαλάσσῃ, κινδύνοις ἐν ψευδαδέλφοις,
'''
"27" = ''':sup:`27` κόπῳ καὶ μόχθῳ, ἐν ἀγρυπνίαις πολλάκις, ἐν λιμῶ καὶ δίψει, ἐν
νηστείαις πολλάκις, ἐν ψύχει καὶ γυμνότητι·
'''
"28" = ''':sup:`28` χωρὶς τῶν παρεκτὸς ἡ ἐπίστασίς μοι ἡ καθ᾽ ἡμέραν, ἡ μέριμνα πασῶν
τῶν ἐκκλησιῶν.
'''
"29" = ''':sup:`29` τίς ἀσθενεῖ, καὶ οὐκ ἀσθενῶ; τίς σκανδαλίζεται, καὶ οὐκ ἐγὼ
πυροῦμαι;
'''
"30" = ''':sup:`30` εἰ καυχᾶσθαι δεῖ, τὰ τῆς ἀσθενείας μου καυχήσομαι.
'''
"31" = ''':sup:`31` ὁ θεὸς καὶ πατὴρ τοῦ κυρίου ἰησοῦ οἶδεν, ὁ ὢν εὐλογητὸς εἰς τοὺς
αἰῶνας, ὅτι οὐ ψεύδομαι.
'''
"32" = ''':sup:`32` ἐν δαμασκῶ ὁ ἐθνάρχης ἁρέτα τοῦ βασιλέως ἐφρούρει τὴν πόλιν
δαμασκηνῶν πιάσαι με,
'''
"33" = ''':sup:`33` καὶ διὰ θυρίδος ἐν σαργάνῃ ἐχαλάσθην διὰ τοῦ τείχους καὶ ἐξέφυγον
τὰς χεῖρας αὐτοῦ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
