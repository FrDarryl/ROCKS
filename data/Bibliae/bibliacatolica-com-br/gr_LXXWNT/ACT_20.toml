[20]
"1" = ''':sup:`1` μετὰ δὲ τὸ παύσασθαι τὸν θόρυβον μεταπεμψάμενος ὁ παῦλος τοὺς
μαθητὰς καὶ παρακαλέσας, ἀσπασάμενος ἐξῆλθεν πορεύεσθαι εἰς μακεδονίαν.
'''
"2" = ''':sup:`2` διελθὼν δὲ τὰ μέρη ἐκεῖνα καὶ παρακαλέσας αὐτοὺς λόγῳ πολλῶ ἦλθεν
εἰς τὴν ἑλλάδα,
'''
"3" = ''':sup:`3` ποιήσας τε μῆνας τρεῖς γενομένης ἐπιβουλῆς αὐτῶ ὑπὸ τῶν ἰουδαίων
μέλλοντι ἀνάγεσθαι εἰς τὴν συρίαν ἐγένετο γνώμης τοῦ ὑποστρέφειν διὰ
μακεδονίας.
'''
"4" = ''':sup:`4` συνείπετο δὲ αὐτῶ σώπατρος πύρρου βεροιαῖος, θεσσαλονικέων δὲ
ἀρίσταρχος καὶ σεκοῦνδος, καὶ γάϊος δερβαῖος καὶ τιμόθεος, ἀσιανοὶ δὲ
τυχικὸς καὶ τρόφιμος.
'''
"5" = ''':sup:`5` οὖτοι δὲ προελθόντες ἔμενον ἡμᾶς ἐν τρῳάδι·
'''
"6" = ''':sup:`6` ἡμεῖς δὲ ἐξεπλεύσαμεν μετὰ τὰς ἡμέρας τῶν ἀζύμων ἀπὸ φιλίππων, καὶ
ἤλθομεν πρὸς αὐτοὺς εἰς τὴν τρῳάδα ἄχρι ἡμερῶν πέντε, ὅπου διετρίψαμεν
ἡμέρας ἑπτά.
'''
"7" = ''':sup:`7` ἐν δὲ τῇ μιᾷ τῶν σαββάτων συνηγμένων ἡμῶν κλάσαι ἄρτον ὁ παῦλος
διελέγετο αὐτοῖς, μέλλων ἐξιέναι τῇ ἐπαύριον, παρέτεινέν τε τὸν λόγον
μέχρι μεσονυκτίου.
'''
"8" = ''':sup:`8` ἦσαν δὲ λαμπάδες ἱκαναὶ ἐν τῶ ὑπερῴῳ οὖ ἦμεν συνηγμένοι·
'''
"9" = ''':sup:`9` καθεζόμενος δέ τις νεανίας ὀνόματι εὔτυχος ἐπὶ τῆς θυρίδος,
καταφερόμενος ὕπνῳ βαθεῖ διαλεγομένου τοῦ παύλου ἐπὶ πλεῖον,
κατενεχθεὶς ἀπὸ τοῦ ὕπνου ἔπεσεν ἀπὸ τοῦ τριστέγου κάτω καὶ ἤρθη
νεκρός.
'''
"10" = ''':sup:`10` καταβὰς δὲ ὁ παῦλος ἐπέπεσεν αὐτῶ καὶ συμπεριλαβὼν εἶπεν, μὴ
θορυβεῖσθε, ἡ γὰρ ψυχὴ αὐτοῦ ἐν αὐτῶ ἐστιν.
'''
"11" = ''':sup:`11` ἀναβὰς δὲ καὶ κλάσας τὸν ἄρτον καὶ γευσάμενος ἐφ᾽ ἱκανόν τε
ὁμιλήσας ἄχρι αὐγῆς οὕτως ἐξῆλθεν.
'''
"12" = ''':sup:`12` ἤγαγον δὲ τὸν παῖδα ζῶντα, καὶ παρεκλήθησαν οὐ μετρίως.
'''
"13" = ''':sup:`13` ἡμεῖς δὲ προελθόντες ἐπὶ τὸ πλοῖον ἀνήχθημεν ἐπὶ τὴν ἆσσον, ἐκεῖθεν
μέλλοντες ἀναλαμβάνειν τὸν παῦλον, οὕτως γὰρ διατεταγμένος ἦν μέλλων
αὐτὸς πεζεύειν.
'''
"14" = ''':sup:`14` ὡς δὲ συνέβαλλεν ἡμῖν εἰς τὴν ἆσσον, ἀναλαβόντες αὐτὸν ἤλθομεν εἰς
μιτυλήνην,
'''
"15" = ''':sup:`15` κἀκεῖθεν ἀποπλεύσαντες τῇ ἐπιούσῃ κατηντήσαμεν ἄντικρυς χίου, τῇ δὲ
ἑτέρᾳ παρεβάλομεν εἰς σάμον, τῇ δὲ ἐχομένῃ ἤλθομεν εἰς μίλητον·
'''
"16" = ''':sup:`16` κεκρίκει γὰρ ὁ παῦλος παραπλεῦσαι τὴν ἔφεσον, ὅπως μὴ γένηται αὐτῶ
χρονοτριβῆσαι ἐν τῇ ἀσίᾳ, ἔσπευδεν γὰρ εἰ δυνατὸν εἴη αὐτῶ τὴν ἡμέραν
τῆς πεντηκοστῆς γενέσθαι εἰς ἱεροσόλυμα.
'''
"17" = ''':sup:`17` ἀπὸ δὲ τῆς μιλήτου πέμψας εἰς ἔφεσον μετεκαλέσατο τοὺς πρεσβυτέρους
τῆς ἐκκλησίας.
'''
"18" = ''':sup:`18` ὡς δὲ παρεγένοντο πρὸς αὐτὸν εἶπεν αὐτοῖς, ὑμεῖς ἐπίστασθε ἀπὸ
πρώτης ἡμέρας ἀφ᾽ ἧς ἐπέβην εἰς τὴν ἀσίαν πῶς μεθ᾽ ὑμῶν τὸν πάντα
χρόνον ἐγενόμην,
'''
"19" = ''':sup:`19` δουλεύων τῶ κυρίῳ μετὰ πάσης ταπεινοφροσύνης καὶ δακρύων καὶ
πειρασμῶν τῶν συμβάντων μοι ἐν ταῖς ἐπιβουλαῖς τῶν ἰουδαίων·
'''
"20" = ''':sup:`20` ὡς οὐδὲν ὑπεστειλάμην τῶν συμφερόντων τοῦ μὴ ἀναγγεῖλαι ὑμῖν καὶ
διδάξαι ὑμᾶς δημοσίᾳ καὶ κατ᾽ οἴκους,
'''
"21" = ''':sup:`21` διαμαρτυρόμενος ἰουδαίοις τε καὶ ἕλλησιν τὴν εἰς θεὸν μετάνοιαν καὶ
πίστιν εἰς τὸν κύριον ἡμῶν ἰησοῦν.
'''
"22" = ''':sup:`22` καὶ νῦν ἰδοὺ δεδεμένος ἐγὼ τῶ πνεύματι πορεύομαι εἰς ἰερουσαλήμ, τὰ
ἐν αὐτῇ συναντήσοντά μοι μὴ εἰδώς,
'''
"23" = ''':sup:`23` πλὴν ὅτι τὸ πνεῦμα τὸ ἅγιον κατὰ πόλιν διαμαρτύρεταί μοι λέγον ὅτι
δεσμὰ καὶ θλίψεις με μένουσιν.
'''
"24" = ''':sup:`24` ἀλλ᾽ οὐδενὸς λόγου ποιοῦμαι τὴν ψυχὴν τιμίαν ἐμαυτῶ ὡς τελειῶσαι
τὸν δρόμον μου καὶ τὴν διακονίαν ἣν ἔλαβον παρὰ τοῦ κυρίου ἰησοῦ,
διαμαρτύρασθαι τὸ εὐαγγέλιον τῆς χάριτος τοῦ θεοῦ.
'''
"25" = ''':sup:`25` καὶ νῦν ἰδοὺ ἐγὼ οἶδα ὅτι οὐκέτι ὄψεσθε τὸ πρόσωπόν μου ὑμεῖς
πάντες ἐν οἷς διῆλθον κηρύσσων τὴν βασιλείαν·
'''
"26" = ''':sup:`26` διότι μαρτύρομαι ὑμῖν ἐν τῇ σήμερον ἡμέρᾳ ὅτι καθαρός εἰμι ἀπὸ τοῦ
αἵματος πάντων,
'''
"27" = ''':sup:`27` οὐ γὰρ ὑπεστειλάμην τοῦ μὴ ἀναγγεῖλαι πᾶσαν τὴν βουλὴν τοῦ θεοῦ
ὑμῖν.
'''
"28" = ''':sup:`28` προσέχετε ἑαυτοῖς καὶ παντὶ τῶ ποιμνίῳ, ἐν ᾧ ὑμᾶς τὸ πνεῦμα τὸ
ἅγιον ἔθετο ἐπισκόπους, ποιμαίνειν τὴν ἐκκλησίαν τοῦ θεοῦ, ἣν
περιεποιήσατο διὰ τοῦ αἵματος τοῦ ἰδίου.
'''
"29" = ''':sup:`29` ἐγὼ οἶδα ὅτι εἰσελεύσονται μετὰ τὴν ἄφιξίν μου λύκοι βαρεῖς εἰς
ὑμᾶς μὴ φειδόμενοι τοῦ ποιμνίου,
'''
"30" = ''':sup:`30` καὶ ἐξ ὑμῶν αὐτῶν ἀναστήσονται ἄνδρες λαλοῦντες διεστραμμένα τοῦ
ἀποσπᾶν τοὺς μαθητὰς ὀπίσω αὐτῶν.
'''
"31" = ''':sup:`31` διὸ γρηγορεῖτε, μνημονεύοντες ὅτι τριετίαν νύκτα καὶ ἡμέραν οὐκ
ἐπαυσάμην μετὰ δακρύων νουθετῶν ἕνα ἕκαστον.
'''
"32" = ''':sup:`32` καὶ τὰ νῦν παρατίθεμαι ὑμᾶς τῶ θεῶ καὶ τῶ λόγῳ τῆς χάριτος αὐτοῦ τῶ
δυναμένῳ οἰκοδομῆσαι καὶ δοῦναι τὴν κληρονομίαν ἐν τοῖς ἡγιασμένοις
πᾶσιν.
'''
"33" = ''':sup:`33` ἀργυρίου ἢ χρυσίου ἢ ἱματισμοῦ οὐδενὸς ἐπεθύμησα·
'''
"34" = ''':sup:`34` αὐτοὶ γινώσκετε ὅτι ταῖς χρείαις μου καὶ τοῖς οὗσιν μετ᾽ ἐμοῦ
ὑπηρέτησαν αἱ χεῖρες αὖται.
'''
"35" = ''':sup:`35` πάντα ὑπέδειξα ὑμῖν ὅτι οὕτως κοπιῶντας δεῖ ἀντιλαμβάνεσθαι τῶν
ἀσθενούντων, μνημονεύειν τε τῶν λόγων τοῦ κυρίου ἰησοῦ ὅτι αὐτὸς εἶπεν,
μακάριόν ἐστιν μᾶλλον διδόναι ἢ λαμβάνειν.
'''
"36" = ''':sup:`36` καὶ ταῦτα εἰπὼν θεὶς τὰ γόνατα αὐτοῦ σὺν πᾶσιν αὐτοῖς προσηύξατο.
'''
"37" = ''':sup:`37` ἱκανὸς δὲ κλαυθμὸς ἐγένετο πάντων, καὶ ἐπιπεσόντες ἐπὶ τὸν τράχηλον
τοῦ παύλου κατεφίλουν αὐτόν,
'''
"38" = ''':sup:`38` ὀδυνώμενοι μάλιστα ἐπὶ τῶ λόγῳ ᾧ εἰρήκει ὅτι οὐκέτι μέλλουσιν τὸ
πρόσωπον αὐτοῦ θεωρεῖν. προέπεμπον δὲ αὐτὸν εἰς τὸ πλοῖον.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
