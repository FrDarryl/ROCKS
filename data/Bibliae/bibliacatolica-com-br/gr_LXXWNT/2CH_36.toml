"1" = ''':sup:`1` καὶ ἔλαβεν ὁ λαὸς τῆς γῆς τὸν Ιωαχαζ υἱὸν Ιωσιου καὶ ἔχρισαν αὐτὸν
καὶ κατέστησαν αὐτὸν εἰς βασιλέα ἀντὶ τοῦ πατρὸς αὐτοῦ ἐν Ιερουσαλημ
'''
"2" = ''':sup:`2` υἱὸς εἴκοσι καὶ τριῶν ἐτῶν Ιωαχαζ ἐν τῷ βασιλεύειν αὐτὸν καὶ
τρίμηνον ἐβασίλευσεν ἐν Ιερουσαλημ (2a) καὶ ὄνομα τῆς μητρὸς αὐτοῦ
Αμιταλ θυγάτηρ Ιερεμιου ἐκ Λοβενα (2b) καὶ ἐποίησεν τὸ πονηρὸν ἐνώπιον
κυρίου κατὰ πάντα ἃ ἐποίησαν οἱ πατέρες αὐτοῦ (2c) καὶ ἔδησεν αὐτὸν
Φαραω Νεχαω ἐν Δεβλαθα ἐν γῇ Εμαθ τοῦ μὴ βασιλεύειν αὐτὸν ἐν Ιερουσαλημ
'''
"3" = ''':sup:`3` καὶ μετήγαγεν αὐτὸν ὁ βασιλεὺς εἰς Αἴγυπτον καὶ ἐπέβαλεν φόρον ἐπὶ
τὴν γῆν ἑκατὸν τάλαντα ἀργυρίου καὶ τάλαντον χρυσίου
'''
"4" = ''':sup:`4` καὶ κατέστησεν Φαραω Νεχαω τὸν Ελιακιμ υἱὸν Ιωσιου βασιλέα Ιουδα
ἀντὶ Ιωσιου τοῦ πατρὸς αὐτοῦ καὶ μετέστρεψεν τὸ ὄνομα αὐτοῦ Ιωακιμ καὶ
τὸν Ιωαχαζ ἀδελφὸν αὐτοῦ ἔλαβεν Φαραω Νεχαω καὶ εἰσήγαγεν αὐτὸν εἰς
Αἴγυπτον καὶ ἀπέθανεν ἐκεῖ (4a) καὶ τὸ ἀργύριον καὶ τὸ χρυσίον ἔδωκαν
τῷ Φαραω τότε ἤρξατο ἡ γῆ φορολογεῖσθαι τοῦ δοῦναι τὸ ἀργύριον ἐπὶ
στόμα Φαραω καὶ ἕκαστος κατὰ δύναμιν ἀπῄτει τὸ ἀργύριον καὶ τὸ χρυσίον
παρὰ τοῦ λαοῦ τῆς γῆς δοῦναι τῷ Φαραω Νεχαω
'''
"5" = ''':sup:`5` ὢν εἴκοσι καὶ πέντε ἐτῶν Ιωακιμ ἐν τῷ βασιλεύειν αὐτὸν καὶ ἕνδεκα
ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ζεχωρα θυγάτηρ
Νηριου ἐκ Ραμα καὶ ἐποίησεν τὸ πονηρὸν ἐναντίον κυρίου κατὰ πάντα ὅσα
ἐποίησαν οἱ πατέρες αὐτοῦ (5a) ἐν ταῖς ἡμέραις αὐτοῦ ἦλθεν
Ναβουχοδονοσορ βασιλεὺς Βαβυλῶνος εἰς τὴν γῆν καὶ ἦν αὐτῷ δουλεύων τρία
ἔτη καὶ ἀπέστη ἀπ’ αὐτοῦ (5b) καὶ ἀπέστειλεν κύριος ἐπ’ αὐτοὺς τοὺς
Χαλδαίους καὶ λῃστήρια Σύρων καὶ λῃστήρια Μωαβιτῶν καὶ υἱῶν Αμμων καὶ
τῆς Σαμαρείας καὶ ἀπέστησαν μετὰ τὸν λόγον τοῦτον κατὰ τὸν λόγον κυρίου
ἐν χειρὶ τῶν παίδων αὐτοῦ τῶν προφητῶν (5c) πλὴν θυμὸς κυρίου ἦν ἐπὶ
Ιουδαν τοῦ ἀποστῆσαι αὐτὸν ἀπὸ προσώπου αὐτοῦ διὰ τὰς ἁμαρτίας Μανασση
ἐν πᾶσιν οἷς ἐποίησεν (5d) καὶ ἐν αἵματι ἀθῴῳ ᾧ ἐξέχεεν Ιωακιμ καὶ
ἔπλησεν τὴν Ιερουσαλημ αἵματος ἀθῴου καὶ οὐκ ἠθέλησεν κύριος
ἐξολεθρεῦσαι αὐτούς
'''
"6" = ''':sup:`6` καὶ ἀνέβη ἐπ’ αὐτὸν Ναβουχοδονοσορ βασιλεὺς Βαβυλῶνος καὶ ἔδησεν
αὐτὸν ἐν χαλκαῖς πέδαις καὶ ἀπήγαγεν αὐτὸν εἰς Βαβυλῶνα
'''
"7" = ''':sup:`7` καὶ μέρος τῶν σκευῶν οἴκου κυρίου ἀπήνεγκεν εἰς Βαβυλῶνα καὶ ἔθηκεν
αὐτὰ ἐν τῷ ναῷ αὐτοῦ ἐν Βαβυλῶνι
'''
"8" = ''':sup:`8` καὶ τὰ λοιπὰ τῶν λόγων Ιωακιμ καὶ πάντα ἃ ἐποίησεν οὐκ ἰδοὺ ταῦτα
γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ιουδα καὶ
ἐκοιμήθη Ιωακιμ μετὰ τῶν πατέρων αὐτοῦ καὶ ἐτάφη ἐν Γανοζα μετὰ τῶν
πατέρων αὐτοῦ καὶ ἐβασίλευσεν Ιεχονιας υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"9" = ''':sup:`9` υἱὸς ὀκτωκαίδεκα ἐτῶν Ιεχονιας ἐν τῷ βασιλεύειν αὐτὸν καὶ τρίμηνον
καὶ δέκα ἡμέρας ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ἐποίησεν τὸ πονηρὸν
ἐνώπιον κυρίου
'''
"10" = ''':sup:`10` καὶ ἐπιστρέφοντος τοῦ ἐνιαυτοῦ ἀπέστειλεν ὁ βασιλεὺς Ναβουχοδονοσορ
καὶ εἰσήνεγκεν αὐτὸν εἰς Βαβυλῶνα μετὰ τῶν σκευῶν τῶν ἐπιθυμητῶν οἴκου
κυρίου καὶ ἐβασίλευσεν Σεδεκιαν ἀδελφὸν τοῦ πατρὸς αὐτοῦ ἐπὶ Ιουδαν καὶ
Ιερουσαλημ
'''
"11" = ''':sup:`11` ἐτῶν εἴκοσι ἑνὸς Σεδεκιας ἐν τῷ βασιλεύειν αὐτὸν καὶ ἕνδεκα ἔτη
ἐβασίλευσεν ἐν Ιερουσαλημ
'''
"12" = ''':sup:`12` καὶ ἐποίησεν τὸ πονηρὸν ἐνώπιον κυρίου θεοῦ αὐτοῦ οὐκ ἐνετράπη ἀπὸ
προσώπου Ιερεμιου τοῦ προφήτου καὶ ἐκ στόματος κυρίου
'''
"13" = ''':sup:`13` ἐν τῷ τὰ πρὸς τὸν βασιλέα Ναβουχοδονοσορ ἀθετῆσαι ἃ ὥρκισεν αὐτὸν
κατὰ τοῦ θεοῦ καὶ ἐσκλήρυνεν τὸν τράχηλον αὐτοῦ καὶ τὴν καρδίαν αὐτοῦ
κατίσχυσεν τοῦ μὴ ἐπιστρέψαι πρὸς κύριον θεὸν Ισραηλ
'''
"14" = ''':sup:`14` καὶ πάντες οἱ ἔνδοξοι Ιουδα καὶ οἱ ἱερεῖς καὶ ὁ λαὸς τῆς γῆς
ἐπλήθυναν τοῦ ἀθετῆσαι ἀθετήματα βδελυγμάτων ἐθνῶν καὶ ἐμίαναν τὸν
οἶκον κυρίου τὸν ἐν Ιερουσαλημ
'''
"15" = ''':sup:`15` καὶ ἐξαπέστειλεν κύριος ὁ θεὸς τῶν πατέρων αὐτῶν ἐν χειρὶ προφητῶν
ὀρθρίζων καὶ ἀποστέλλων τοὺς ἀγγέλους αὐτοῦ ὅτι ἦν φειδόμενος τοῦ λαοῦ
αὐτοῦ καὶ τοῦ ἁγιάσματος αὐτοῦ
'''
"16" = ''':sup:`16` καὶ ἦσαν μυκτηρίζοντες τοὺς ἀγγέλους αὐτοῦ καὶ ἐξουδενοῦντες τοὺς
λόγους αὐτοῦ καὶ ἐμπαίζοντες ἐν τοῖς προφήταις αὐτοῦ ἕως ἀνέβη ὁ θυμὸς
κυρίου ἐν τῷ λαῷ αὐτοῦ ἕως οὐκ ἦν ἴαμα
'''
"17" = ''':sup:`17` καὶ ἤγαγεν ἐπ’ αὐτοὺς βασιλέα Χαλδαίων καὶ ἀπέκτεινεν τοὺς
νεανίσκους αὐτῶν ἐν ῥομφαίᾳ ἐν οἴκῳ ἁγιάσματος αὐτοῦ καὶ οὐκ ἐφείσατο
τοῦ Σεδεκιου καὶ τὰς παρθένους αὐτῶν οὐκ ἠλέησαν καὶ τοὺς πρεσβυτέρους
αὐτῶν ἀπήγαγον τὰ πάντα παρέδωκεν ἐν χερσὶν αὐτῶν
'''
"18" = ''':sup:`18` καὶ πάντα τὰ σκεύη οἴκου θεοῦ τὰ μεγάλα καὶ τὰ μικρὰ καὶ τοὺς
θησαυροὺς καὶ πάντας τοὺς θησαυροὺς βασιλέως καὶ μεγιστάνων πάντα
εἰσήνεγκεν εἰς Βαβυλῶνα
'''
"19" = ''':sup:`19` καὶ ἐνέπρησεν τὸν οἶκον κυρίου καὶ κατέσκαψεν τὸ τεῖχος Ιερουσαλημ
καὶ τὰς βάρεις αὐτῆς ἐνέπρησεν ἐν πυρὶ καὶ πᾶν σκεῦος ὡραῖον εἰς
ἀφανισμόν
'''
"20" = ''':sup:`20` καὶ ἀπῴκισεν τοὺς καταλοίπους εἰς Βαβυλῶνα καὶ ἦσαν αὐτῷ καὶ τοῖς
υἱοῖς αὐτοῦ εἰς δούλους ἕως βασιλείας Μήδων
'''
"21" = ''':sup:`21` τοῦ πληρωθῆναι λόγον κυρίου διὰ στόματος Ιερεμιου ἕως τοῦ
προσδέξασθαι τὴν γῆν τὰ σάββατα αὐτῆς σαββατίσαι πάσας τὰς ἡμέρας τῆς
ἐρημώσεως αὐτῆς ἐσαββάτισεν εἰς συμπλήρωσιν ἐτῶν ἑβδομήκοντα
'''
"22" = ''':sup:`22` ἔτους πρώτου Κύρου βασιλέως Περσῶν μετὰ τὸ πληρωθῆναι ῥῆμα κυρίου
διὰ στόματος Ιερεμιου ἐξήγειρεν κύριος τὸ πνεῦμα Κύρου βασιλέως Περσῶν
καὶ παρήγγειλεν κηρύξαι ἐν πάσῃ τῇ βασιλείᾳ αὐτοῦ ἐν γραπτῷ λέγων
'''
"23" = ''':sup:`23` τάδε λέγει Κῦρος βασιλεὺς Περσῶν πάσας τὰς βασιλείας τῆς γῆς ἔδωκέν
μοι κύριος ὁ θεὸς τοῦ οὐρανοῦ καὶ αὐτὸς ἐνετείλατό μοι οἰκοδομῆσαι αὐτῷ
οἶκον ἐν Ιερουσαλημ ἐν τῇ Ιουδαίᾳ τίς ἐξ ὑμῶν ἐκ παντὸς τοῦ λαοῦ αὐτοῦ
ἔσται ὁ θεὸς αὐτοῦ μετ’ αὐτοῦ καὶ ἀναβήτω
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
