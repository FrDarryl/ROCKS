[2]
"1" = ''':sup:`1` καὶ τῇ ἡμέρᾳ τῇ τρίτῃ γάμος ἐγένετο ἐν κανὰ τῆς γαλιλαίας, καὶ ἦν ἡ
μήτηρ τοῦ ἰησοῦ ἐκεῖ·
'''
"2" = ''':sup:`2` ἐκλήθη δὲ καὶ ὁ ἰησοῦς καὶ οἱ μαθηταὶ αὐτοῦ εἰς τὸν γάμον.
'''
"3" = ''':sup:`3` καὶ ὑστερήσαντος οἴνου λέγει ἡ μήτηρ τοῦ ἰησοῦ πρὸς αὐτόν, οἶνον οὐκ
ἔχουσιν.
μου.
'''
"5" = ''':sup:`5` λέγει ἡ μήτηρ αὐτοῦ τοῖς διακόνοις, ὅ τι ἂν λέγῃ ὑμῖν ποιήσατε.
'''
"6" = ''':sup:`6` ἦσαν δὲ ἐκεῖ λίθιναι ὑδρίαι ἓξ κατὰ τὸν καθαρισμὸν τῶν ἰουδαίων
κείμεναι, χωροῦσαι ἀνὰ μετρητὰς δύο ἢ τρεῖς.
'''
"7" = ''':sup:`7` λέγει αὐτοῖς ὁ ἰησοῦς, γεμίσατε τὰς ὑδρίας ὕδατος. καὶ ἐγέμισαν
αὐτὰς ἕως ἄνω.
'''
"8" = ''':sup:`8` καὶ λέγει αὐτοῖς, ἀντλήσατε νῦν καὶ φέρετε τῶ ἀρχιτρικλίνῳ· οἱ δὲ
ἤνεγκαν.
'''
"9" = ''':sup:`9` ὡς δὲ ἐγεύσατο ὁ ἀρχιτρίκλινος τὸ ὕδωρ οἶνον γεγενημένον, καὶ οὐκ
ᾔδει πόθεν ἐστίν, οἱ δὲ διάκονοι ᾔδεισαν οἱ ἠντληκότες τὸ ὕδωρ, φωνεῖ
τὸν νυμφίον ὁ ἀρχιτρίκλινος
'''
"10" = ''':sup:`10` καὶ λέγει αὐτῶ, πᾶς ἄνθρωπος πρῶτον τὸν καλὸν οἶνον τίθησιν, καὶ
ὅταν μεθυσθῶσιν τὸν ἐλάσσω· σὺ τετήρηκας τὸν καλὸν οἶνον ἕως ἄρτι.
'''
"11" = ''':sup:`11` ταύτην ἐποίησεν ἀρχὴν τῶν σημείων ὁ ἰησοῦς ἐν κανὰ τῆς γαλιλαίας
καὶ ἐφανέρωσεν τὴν δόξαν αὐτοῦ, καὶ ἐπίστευσαν εἰς αὐτὸν οἱ μαθηταὶ
αὐτοῦ.
'''
"12" = ''':sup:`12` μετὰ τοῦτο κατέβη εἰς καφαρναοὺμ αὐτὸς καὶ ἡ μήτηρ αὐτοῦ καὶ οἱ
ἡμέρας.
'''
"13" = ''':sup:`13` καὶ ἐγγὺς ἦν τὸ πάσχα τῶν ἰουδαίων, καὶ ἀνέβη εἰς ἱεροσόλυμα ὁ
ἰησοῦς.
'''
"14" = ''':sup:`14` καὶ εὖρεν ἐν τῶ ἱερῶ τοὺς πωλοῦντας βόας καὶ πρόβατα καὶ περιστερὰς
καὶ τοὺς κερματιστὰς καθημένους,
'''
"15" = ''':sup:`15` καὶ ποιήσας φραγέλλιον ἐκ σχοινίων πάντας ἐξέβαλεν ἐκ τοῦ ἱεροῦ, τά
τε πρόβατα καὶ τοὺς βόας, καὶ τῶν κολλυβιστῶν ἐξέχεεν τὸ κέρμα καὶ τὰς
τραπέζας ἀνέτρεψεν,
'''
"16" = ''':sup:`16` καὶ τοῖς τὰς περιστερὰς πωλοῦσιν εἶπεν, ἄρατε ταῦτα ἐντεῦθεν, μὴ
ποιεῖτε τὸν οἶκον τοῦ πατρός μου οἶκον ἐμπορίου.
'''
"17" = ''':sup:`17` ἐμνήσθησαν οἱ μαθηταὶ αὐτοῦ ὅτι γεγραμμένον ἐστίν, ὁ ζῆλος τοῦ
οἴκου σου καταφάγεταί με.
'''
"18" = ''':sup:`18` ἀπεκρίθησαν οὗν οἱ ἰουδαῖοι καὶ εἶπαν αὐτῶ, τί σημεῖον δεικνύεις
ἡμῖν, ὅτι ταῦτα ποιεῖς;
'''
"19" = ''':sup:`19` ἀπεκρίθη ἰησοῦς καὶ εἶπεν αὐτοῖς, λύσατε τὸν ναὸν τοῦτον καὶ ἐν
τρισὶν ἡμέραις ἐγερῶ αὐτόν.
'''
"20" = ''':sup:`20` εἶπαν οὗν οἱ ἰουδαῖοι, τεσσεράκοντα καὶ ἓξ ἔτεσιν οἰκοδομήθη ὁ ναὸς
οὖτος, καὶ σὺ ἐν τρισὶν ἡμέραις ἐγερεῖς αὐτόν;
'''
"21" = ''':sup:`21` ἐκεῖνος δὲ ἔλεγεν περὶ τοῦ ναοῦ τοῦ σώματος αὐτοῦ.
'''
"22" = ''':sup:`22` ὅτε οὗν ἠγέρθη ἐκ νεκρῶν, ἐμνήσθησαν οἱ μαθηταὶ αὐτοῦ ὅτι τοῦτο
ἔλεγεν, καὶ ἐπίστευσαν τῇ γραφῇ καὶ τῶ λόγῳ ὃν εἶπεν ὁ ἰησοῦς.
'''
"23" = ''':sup:`23` ὡς δὲ ἦν ἐν τοῖς ἱεροσολύμοις ἐν τῶ πάσχα ἐν τῇ ἑορτῇ, πολλοὶ
ἐπίστευσαν εἰς τὸ ὄνομα αὐτοῦ, θεωροῦντες αὐτοῦ τὰ σημεῖα ἃ ἐποίει·
'''
"24" = ''':sup:`24` αὐτὸς δὲ ἰησοῦς οὐκ ἐπίστευεν αὐτὸν αὐτοῖς διὰ τὸ αὐτὸν γινώσκειν
πάντας,
'''
"25" = ''':sup:`25` καὶ ὅτι οὐ χρείαν εἶχεν ἵνα τις μαρτυρήσῃ περὶ τοῦ ἀνθρώπου· αὐτὸς
γὰρ ἐγίνωσκεν τί ἦν ἐν τῶ ἀνθρώπῳ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
