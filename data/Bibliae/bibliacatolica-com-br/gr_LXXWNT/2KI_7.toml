[7]
"1" = ''':sup:`1` καὶ εἶπεν Ελισαιε ἄκουσον λόγον κυρίου τάδε λέγει κύριος ὡς ἡ ὥρα
αὕτη αὔριον μέτρον σεμιδάλεως σίκλου καὶ δίμετρον κριθῶν σίκλου ἐν ταῖς
πύλαις Σαμαρείας
'''
"2" = ''':sup:`2` καὶ ἀπεκρίθη ὁ τριστάτης ἐφ’ ὃν ὁ βασιλεὺς ἐπανεπαύετο ἐπὶ τὴν χεῖρα
αὐτοῦ τῷ Ελισαιε καὶ εἶπεν ἰδοὺ ποιήσει κύριος καταρράκτας ἐν οὐρανῷ μὴ
ἔσται τὸ ῥῆμα τοῦτο καὶ Ελισαιε εἶπεν ἰδοὺ σὺ ὄψῃ τοῖς ὀφθαλμοῖς σου
καὶ ἐκεῖθεν οὐ φάγῃ
'''
"3" = ''':sup:`3` καὶ τέσσαρες ἄνδρες ἦσαν λεπροὶ παρὰ τὴν θύραν τῆς πόλεως καὶ εἶπεν
ἀνὴρ πρὸς τὸν πλησίον αὐτοῦ τί ἡμεῖς καθήμεθα ὧδε ἕως ἀποθάνωμεν
'''
"4" = ''':sup:`4` ἐὰν εἴπωμεν εἰσέλθωμεν εἰς τὴν πόλιν καὶ ὁ λιμὸς ἐν τῇ πόλει καὶ
ἀποθανούμεθα ἐκεῖ καὶ ἐὰν καθίσωμεν ὧδε καὶ ἀποθανούμεθα καὶ νῦν δεῦτε
καὶ ἐμπέσωμεν εἰς τὴν παρεμβολὴν Συρίας ἐὰν ζωογονήσωσιν ἡμᾶς καὶ
ζησόμεθα καὶ ἐὰν θανατώσωσιν ἡμᾶς καὶ ἀποθανούμεθα
'''
"5" = ''':sup:`5` καὶ ἀνέστησαν ἐν τῷ σκότει εἰσελθεῖν εἰς τὴν παρεμβολὴν Συρίας καὶ
ἦλθον εἰς μέρος τῆς παρεμβολῆς Συρίας καὶ ἰδοὺ οὐκ ἔστιν ἀνὴρ ἐκεῖ
'''
"6" = ''':sup:`6` καὶ κύριος ἀκουστὴν ἐποίησεν τὴν παρεμβολὴν Συρίας φωνὴν ἅρματος καὶ
φωνὴν ἵππου καὶ φωνὴν δυνάμεως μεγάλης καὶ εἶπεν ἀνὴρ πρὸς τὸν ἀδελφὸν
αὐτοῦ νῦν ἐμισθώσατο ἐφ’ ἡμᾶς βασιλεὺς Ισραηλ τοὺς βασιλέας τῶν
Χετταίων καὶ τοὺς βασιλέας Αἰγύπτου τοῦ ἐλθεῖν ἐφ’ ἡμᾶς
'''
"7" = ''':sup:`7` καὶ ἀνέστησαν καὶ ἀπέδρασαν ἐν τῷ σκότει καὶ ἐγκατέλιπαν τὰς σκηνὰς
αὐτῶν καὶ τοὺς ἵππους αὐτῶν καὶ τοὺς ὄνους αὐτῶν ἐν τῇ παρεμβολῇ ὡς
ἔστιν καὶ ἔφυγον πρὸς τὴν ψυχὴν ἑαυτῶν
'''
"8" = ''':sup:`8` καὶ εἰσῆλθον οἱ λεπροὶ οὗτοι ἕως μέρους τῆς παρεμβολῆς καὶ εἰσῆλθον
εἰς σκηνὴν μίαν καὶ ἔφαγον καὶ ἔπιον καὶ ἦραν ἐκεῖθεν ἀργύριον καὶ
χρυσίον καὶ ἱματισμὸν καὶ ἐπορεύθησαν καὶ ἐπέστρεψαν καὶ εἰσῆλθον εἰς
σκηνὴν ἄλλην καὶ ἔλαβον ἐκεῖθεν καὶ ἐπορεύθησαν καὶ κατέκρυψαν
'''
"9" = ''':sup:`9` καὶ εἶπεν ἀνὴρ πρὸς τὸν πλησίον αὐτοῦ οὐχ οὕτως ἡμεῖς ποιοῦμεν ἡ
ἡμέρα αὕτη ἡμέρα εὐαγγελίας ἐστίν καὶ ἡμεῖς σιωπῶμεν καὶ μένομεν ἕως
φωτὸς τοῦ πρωὶ καὶ εὑρήσομεν ἀνομίαν καὶ νῦν δεῦρο καὶ εἰσέλθωμεν καὶ
ἀναγγείλωμεν εἰς τὸν οἶκον τοῦ βασιλέως
'''
"10" = ''':sup:`10` καὶ εἰσῆλθον καὶ ἐβόησαν πρὸς τὴν πύλην τῆς πόλεως καὶ ἀνήγγειλαν
αὐτοῖς λέγοντες εἰσήλθομεν εἰς τὴν παρεμβολὴν Συρίας καὶ ἰδοὺ οὐκ ἔστιν
ἐκεῖ ἀνὴρ καὶ φωνὴ ἀνθρώπου ὅτι εἰ μὴ ἵππος δεδεμένος καὶ ὄνος καὶ αἱ
σκηναὶ αὐτῶν ὡς εἰσίν
'''
"11" = ''':sup:`11` καὶ ἐβόησαν οἱ θυρωροὶ καὶ ἀνήγγειλαν εἰς τὸν οἶκον τοῦ βασιλέως
ἔσω
'''
"12" = ''':sup:`12` καὶ ἀνέστη ὁ βασιλεὺς νυκτὸς καὶ εἶπεν πρὸς τοὺς παῖδας αὐτοῦ
ἀναγγελῶ δὴ ὑμῖν ἃ ἐποίησεν ἡμῖν Συρία ἔγνωσαν ὅτι πεινῶμεν ἡμεῖς καὶ
ἐξῆλθαν ἐκ τῆς παρεμβολῆς καὶ ἐκρύβησαν ἐν τῷ ἀγρῷ λέγοντες ὅτι
ἐξελεύσονται ἐκ τῆς πόλεως καὶ συλλημψόμεθα αὐτοὺς ζῶντας καὶ εἰς τὴν
πόλιν εἰσελευσόμεθα
'''
"13" = ''':sup:`13` καὶ ἀπεκρίθη εἷς τῶν παίδων αὐτοῦ καὶ εἶπεν λαβέτωσαν δὴ πέντε τῶν
ἵππων τῶν ὑπολελειμμένων οἳ κατελείφθησαν ὧδε ἰδού εἰσιν πρὸς πᾶν τὸ
πλῆθος Ισραηλ τὸ ἐκλεῖπον καὶ ἀποστελοῦμεν ἐκεῖ καὶ ὀψόμεθα
'''
"14" = ''':sup:`14` καὶ ἔλαβον δύο ἐπιβάτας ἵππων καὶ ἀπέστειλεν ὁ βασιλεὺς Ισραηλ
ὀπίσω τοῦ βασιλέως Συρίας λέγων δεῦτε καὶ ἴδετε
'''
"15" = ''':sup:`15` καὶ ἐπορεύθησαν ὀπίσω αὐτῶν ἕως τοῦ Ιορδάνου καὶ ἰδοὺ πᾶσα ἡ ὁδὸς
πλήρης ἱματίων καὶ σκευῶν ὧν ἔρριψεν Συρία ἐν τῷ θαμβεῖσθαι αὐτούς καὶ
ἐπέστρεψαν οἱ ἄγγελοι καὶ ἀνήγγειλαν τῷ βασιλεῖ
'''
"16" = ''':sup:`16` καὶ ἐξῆλθεν ὁ λαὸς καὶ διήρπασεν τὴν παρεμβολὴν Συρίας καὶ ἐγένετο
μέτρον σεμιδάλεως σίκλου καὶ δίμετρον κριθῶν σίκλου κατὰ τὸ ῥῆμα κυρίου
'''
"17" = ''':sup:`17` καὶ ὁ βασιλεὺς κατέστησεν τὸν τριστάτην ἐφ’ ὃν ὁ βασιλεὺς
ἐπανεπαύετο ἐπὶ τῇ χειρὶ αὐτοῦ ἐπὶ τῆς πύλης καὶ συνεπάτησεν αὐτὸν ὁ
λαὸς ἐν τῇ πύλῃ καὶ ἀπέθανεν καθὰ ἐλάλησεν ὁ ἄνθρωπος τοῦ θεοῦ ὃς
ἐλάλησεν ἐν τῷ καταβῆναι τὸν ἄγγελον πρὸς αὐτόν
'''
"18" = ''':sup:`18` καὶ ἐγένετο καθὰ ἐλάλησεν Ελισαιε πρὸς τὸν βασιλέα λέγων Δίμετρον
κριθῆς σίκλου καὶ μέτρον σεμιδάλεως σίκλου καὶ ἔσται ὡς ἡ ὥρα αὕτη
αὔριον ἐν τῇ πύλῃ Σαμαρείας
'''
"19" = ''':sup:`19` καὶ ἀπεκρίθη ὁ τριστάτης τῷ Ελισαιε καὶ εἶπεν ἰδοὺ κύριος ποιεῖ
καταρράκτας ἐν τῷ οὐρανῷ μὴ ἔσται τὸ ῥῆμα τοῦτο καὶ εἶπεν Ελισαιε ἰδοὺ
ὄψῃ τοῖς ὀφθαλμοῖς σου καὶ ἐκεῖθεν οὐ φάγῃ
'''
"20" = ''':sup:`20` καὶ ἐγένετο οὕτως καὶ συνεπάτησεν αὐτὸν ὁ λαὸς ἐν τῇ πύλῃ καὶ
ἀπέθανεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
