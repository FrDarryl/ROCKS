"1" = ''':sup:`1` αὐτὸς δὲ ἐγὼ παῦλος παρακαλῶ ὑμᾶς διὰ τῆς πραΰτητος καὶ ἐπιεικείας
τοῦ χριστοῦ, ὃς κατὰ πρόσωπον μὲν ταπεινὸς ἐν ὑμῖν, ἀπὼν δὲ θαρρῶ εἰς
ὑμᾶς·
'''
"2" = ''':sup:`2` δέομαι δὲ τὸ μὴ παρὼν θαρρῆσαι τῇ πεποιθήσει ᾗ λογίζομαι τολμῆσαι
ἐπί τινας τοὺς λογιζομένους ἡμᾶς ὡς κατὰ σάρκα περιπατοῦντας.
'''
"3" = ''':sup:`3` ἐν σαρκὶ γὰρ περιπατοῦντες οὐ κατὰ σάρκα στρατευόμεθα _
'''
"4" = ''':sup:`4` τὰ γὰρ ὅπλα τῆς στρατείας ἡμῶν οὐ σαρκικὰ ἀλλὰ δυνατὰ τῶ θεῶ πρὸς
καθαίρεσιν ὀχυρωμάτων _ λογισμοὺς καθαιροῦντες
'''
"5" = ''':sup:`5` καὶ πᾶν ὕψωμα ἐπαιρόμενον κατὰ τῆς γνώσεως τοῦ θεοῦ, καὶ
αἰχμαλωτίζοντες πᾶν νόημα εἰς τὴν ὑπακοὴν τοῦ χριστοῦ,
'''
"6" = ''':sup:`6` καὶ ἐν ἑτοίμῳ ἔχοντες ἐκδικῆσαι πᾶσαν παρακοήν, ὅταν πληρωθῇ ὑμῶν ἡ
ὑπακοή.
'''
"7" = ''':sup:`7` τὰ κατὰ πρόσωπον βλέπετε. εἴ τις πέποιθεν ἑαυτῶ χριστοῦ εἶναι, τοῦτο
λογιζέσθω πάλιν ἐφ᾽ ἑαυτοῦ ὅτι καθὼς αὐτὸς χριστοῦ οὕτως καὶ ἡμεῖς.
ἔδωκεν ὁ κύριος εἰς οἰκοδομὴν καὶ οὐκ εἰς καθαίρεσιν ὑμῶν, οὐκ
αἰσχυνθήσομαι,
'''
"9" = ''':sup:`9` ἵνα μὴ δόξω ὡς ἂν ἐκφοβεῖν ὑμᾶς διὰ τῶν ἐπιστολῶν·
'''
"10" = ''':sup:`10` ὅτι, αἱ ἐπιστολαὶ μέν, φησίν, βαρεῖαι καὶ ἰσχυραί, ἡ δὲ παρουσία
τοῦ σώματος ἀσθενὴς καὶ ὁ λόγος ἐξουθενημένος.
'''
"11" = ''':sup:`11` τοῦτο λογιζέσθω ὁ τοιοῦτος, ὅτι οἷοί ἐσμεν τῶ λόγῳ δι᾽ ἐπιστολῶν
ἀπόντες, τοιοῦτοι καὶ παρόντες τῶ ἔργῳ.
'''
"12" = ''':sup:`12` οὐ γὰρ τολμῶμεν ἐγκρῖναι ἢ συγκρῖναι ἑαυτούς τισιν τῶν ἑαυτοὺς
συνιστανόντων· ἀλλὰ αὐτοὶ ἐν ἑαυτοῖς ἑαυτοὺς μετροῦντες καὶ
συγκρίνοντες ἑαυτοὺς ἑαυτοῖς οὐ συνιᾶσιν.
'''
"13" = ''':sup:`13` ἡμεῖς δὲ οὐκ εἰς τὰ ἄμετρα καυχησόμεθα, ἀλλὰ κατὰ τὸ μέτρον τοῦ
κανόνος οὖ ἐμέρισεν ἡμῖν ὁ θεὸς μέτρου, ἐφικέσθαι ἄχρι καὶ ὑμῶν.
'''
"14" = ''':sup:`14` οὐ γὰρ ὡς μὴ ἐφικνούμενοι εἰς ὑμᾶς ὑπερεκτείνομεν ἑαυτούς, ἄχρι γὰρ
καὶ ὑμῶν ἐφθάσαμεν ἐν τῶ εὐαγγελίῳ τοῦ χριστοῦ·
'''
"15" = ''':sup:`15` οὐκ εἰς τὰ ἄμετρα καυχώμενοι ἐν ἀλλοτρίοις κόποις, ἐλπίδα δὲ
ἔχοντες αὐξανομένης τῆς πίστεως ὑμῶν ἐν ὑμῖν μεγαλυνθῆναι κατὰ τὸν
κανόνα ἡμῶν εἰς περισσείαν,
'''
"16" = ''':sup:`16` εἰς τὰ ὑπερέκεινα ὑμῶν εὐαγγελίσασθαι, οὐκ ἐν ἀλλοτρίῳ κανόνι εἰς
τὰ ἕτοιμα καυχήσασθαι.
'''
"17" = ''':sup:`17` ὁ δὲ καυχώμενος ἐν κυρίῳ καυχάσθω·
'''
"18" = ''':sup:`18` οὐ γὰρ ὁ ἑαυτὸν συνιστάνων, ἐκεῖνός ἐστιν δόκιμος, ἀλλὰ ὃν ὁ κύριος
συνίστησιν.
Bíblias:
Livros:
