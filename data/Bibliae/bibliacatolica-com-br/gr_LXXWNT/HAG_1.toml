"1" = ''':sup:`1` ἐν τῷ δευτέρῳ ἔτει ἐπὶ Δαρείου τοῦ βασιλέως ἐν τῷ μηνὶ τῷ ἕκτῳ μιᾷ
τοῦ μηνὸς ἐγένετο λόγος κύριου ἐν χειρὶ Αγγαιου τοῦ προφήτου λέγων
εἰπὸν δὴ πρὸς Ζοροβαβελ τὸν τοῦ Σαλαθιηλ ἐκ φυλῆς Ιουδα καὶ πρὸς Ἰησοῦν
τὸν τοῦ Ιωσεδεκ τὸν ἱερέα τὸν μέγαν λέγων
'''
"2" = ''':sup:`2` τάδε λέγει κύριος παντοκράτωρ λέγων ὁ λαὸς οὗτος λέγουσιν οὐχ ἥκει ὁ
καιρὸς τοῦ οἰκοδομῆσαι τὸν οἶκον κυρίου
'''
"3" = ''':sup:`3` καὶ ἐγένετο λόγος κυρίου ἐν χειρὶ Αγγαιου τοῦ προφήτου λέγων
'''
"4" = ''':sup:`4` εἰ καιρὸς ὑμῖν μέν ἐστιν τοῦ οἰκεῖν ἐν οἴκοις ὑμῶν κοιλοστάθμοις ὁ
δὲ οἶκος οὗτος ἐξηρήμωται
'''
"5" = ''':sup:`5` καὶ νῦν τάδε λέγει κύριος παντοκράτωρ τάξατε δὴ τὰς καρδίας ὑμῶν εἰς
τὰς ὁδοὺς ὑμῶν
'''
"6" = ''':sup:`6` ἐσπείρατε πολλὰ καὶ εἰσηνέγκατε ὀλίγα ἐφάγετε καὶ οὐκ εἰς πλησμονήν
ἐπίετε καὶ οὐκ εἰς μέθην περιεβάλεσθε καὶ οὐκ ἐθερμάνθητε ἐν αὐτοῖς καὶ
ὁ τοὺς μισθοὺς συνάγων συνήγαγεν εἰς δεσμὸν τετρυπημένον
'''
"7" = ''':sup:`7` τάδε λέγει κύριος παντοκράτωρ θέσθε τὰς καρδίας ὑμῶν εἰς τὰς ὁδοὺς
ὑμῶν
'''
"8" = ''':sup:`8` ἀνάβητε ἐπὶ τὸ ὄρος καὶ κόψατε ξύλα καὶ οἰκοδομήσατε τὸν οἶκον καὶ
εὐδοκήσω ἐν αὐτῷ καὶ ἐνδοξασθήσομαι εἶπεν κύριος
'''
"9" = ''':sup:`9` ἐπεβλέψατε εἰς πολλά καὶ ἐγένετο ὀλίγα καὶ εἰσηνέχθη εἰς τὸν οἶκον
καὶ ἐξεφύσησα αὐτά διὰ τοῦτο τάδε λέγει κύριος παντοκράτωρ ἀνθ’ ὧν ὁ
οἶκός μού ἐστιν ἔρημος ὑμεῖς δὲ διώκετε ἕκαστος εἰς τὸν οἶκον αὐτοῦ
'''
"10" = ''':sup:`10` διὰ τοῦτο ἀνέξει ὁ οὐρανὸς ἀπὸ δρόσου καὶ ἡ γῆ ὑποστελεῖται τὰ
ἐκφόρια αὐτῆς
'''
"11" = ''':sup:`11` καὶ ἐπάξω ῥομφαίαν ἐπὶ τὴν γῆν καὶ ἐπὶ τὰ ὄρη καὶ ἐπὶ τὸν σῖτον καὶ
ἐπὶ τὸν οἶνον καὶ ἐπὶ τὸ ἔλαιον καὶ ὅσα ἐκφέρει ἡ γῆ καὶ ἐπὶ τοὺς
ἀνθρώπους καὶ ἐπὶ τὰ κτήνη καὶ ἐπὶ πάντας τοὺς πόνους τῶν χειρῶν αὐτῶν
'''
"12" = ''':sup:`12` καὶ ἤκουσεν Ζοροβαβελ ὁ τοῦ Σαλαθιηλ ἐκ φυλῆς Ιουδα καὶ Ἰησοῦς ὁ
τοῦ Ιωσεδεκ ὁ ἱερεὺς ὁ μέγας καὶ πάντες οἱ κατάλοιποι τοῦ λαοῦ τῆς
φωνῆς κυρίου τοῦ θεοῦ αὐτῶν καὶ τῶν λόγων Αγγαιου τοῦ προφήτου καθότι
ἐξαπέστειλεν αὐτὸν κύριος ὁ θεὸς αὐτῶν πρὸς αὐτούς καὶ ἐφοβήθη ὁ λαὸς
ἀπὸ προσώπου κυρίου
'''
"13" = ''':sup:`13` καὶ εἶπεν Αγγαιος ὁ ἄγγελος κυρίου τῷ λαῷ ἐγώ εἰμι μεθ’ ὑμῶν λέγει
κύριος
'''
"14" = ''':sup:`14` καὶ ἐξήγειρεν κύριος τὸ πνεῦμα Ζοροβαβελ τοῦ Σαλαθιηλ ἐκ φυλῆς
Ιουδα καὶ τὸ πνεῦμα Ἰησοῦ τοῦ Ιωσεδεκ τοῦ ἱερέως τοῦ μεγάλου καὶ τὸ
πνεῦμα τῶν καταλοίπων παντὸς τοῦ λαοῦ καὶ εἰσῆλθον καὶ ἐποίουν ἔργα ἐν
τῷ οἴκῳ κυρίου παντοκράτορος θεοῦ αὐτῶν
'''
"15" = ''':sup:`15` τῇ τετράδι καὶ εἰκάδι τοῦ μηνὸς τοῦ ἕκτου τῷ δευτέρῳ ἔτει ἐπὶ
Δαρείου τοῦ βασιλέως
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
