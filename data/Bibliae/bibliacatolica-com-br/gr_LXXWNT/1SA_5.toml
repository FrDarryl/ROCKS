[5]
"1" = ''':sup:`1` καὶ ἀλλόφυλοι ἔλαβον τὴν κιβωτὸν τοῦ θεοῦ καὶ εἰσήνεγκαν αὐτὴν ἐξ
Αβεννεζερ εἰς Ἄζωτον
'''
"2" = ''':sup:`2` καὶ ἔλαβον ἀλλόφυλοι τὴν κιβωτὸν κυρίου καὶ εἰσήνεγκαν αὐτὴν εἰς
οἶκον Δαγων καὶ παρέστησαν αὐτὴν παρὰ Δαγων
'''
"3" = ''':sup:`3` καὶ ὤρθρισαν οἱ Ἀζώτιοι καὶ εἰσῆλθον εἰς οἶκον Δαγων καὶ εἶδον καὶ
ἰδοὺ Δαγων πεπτωκὼς ἐπὶ πρόσωπον αὐτοῦ ἐνώπιον κιβωτοῦ τοῦ θεοῦ καὶ
ἤγειραν τὸν Δαγων καὶ κατέστησαν εἰς τὸν τόπον αὐτοῦ καὶ ἐβαρύνθη χεὶρ
κυρίου ἐπὶ τοὺς Ἀζωτίους καὶ ἐβασάνισεν αὐτοὺς καὶ ἐπάταξεν αὐτοὺς εἰς
τὰς ἕδρας αὐτῶν τὴν Ἄζωτον καὶ τὰ ὅρια αὐτῆς
'''
"4" = ''':sup:`4` καὶ ἐγένετο ὅτε ὤρθρισαν τὸ πρωί καὶ ἰδοὺ Δαγων πεπτωκὼς ἐπὶ
πρόσωπον αὐτοῦ ἐνώπιον κιβωτοῦ διαθήκης κυρίου καὶ ἡ κεφαλὴ Δαγων καὶ
ἀμφότερα τὰ ἴχνη χειρῶν αὐτοῦ ἀφῃρημένα ἐπὶ τὰ ἐμπρόσθια αμαφεθ ἕκαστον
καὶ ἀμφότεροι οἱ καρποὶ τῶν χειρῶν αὐτοῦ πεπτωκότες ἐπὶ τὸ πρόθυρον
πλὴν ἡ ῥάχις Δαγων ὑπελείφθη
'''
"5" = ''':sup:`5` διὰ τοῦτο οὐκ ἐπιβαίνουσιν οἱ ἱερεῖς Δαγων καὶ πᾶς ὁ εἰσπορευόμενος
εἰς οἶκον Δαγων ἐπὶ βαθμὸν οἴκου Δαγων ἐν Ἀζώτῳ ἕως τῆς ἡμέρας ταύτης
ὅτι ὑπερβαίνοντες ὑπερβαίνουσιν
'''
"6" = ''':sup:`6` καὶ ἐβαρύνθη χεὶρ κυρίου ἐπὶ Ἄζωτον καὶ ἐπήγαγεν αὐτοῖς καὶ ἐξέζεσεν
αὐτοῖς εἰς τὰς ναῦς καὶ μέσον τῆς χώρας αὐτῆς ἀνεφύησαν μύες καὶ
ἐγένετο σύγχυσις θανάτου μεγάλη ἐν τῇ πόλει
'''
"7" = ''':sup:`7` καὶ εἶδον οἱ ἄνδρες Ἀζώτου ὅτι οὕτως καὶ λέγουσιν ὅτι οὐ καθήσεται
κιβωτὸς τοῦ θεοῦ Ισραηλ μεθ’ ἡμῶν ὅτι σκληρὰ χεὶρ αὐτοῦ ἐφ’ ἡμᾶς καὶ
ἐπὶ Δαγων θεὸν ἡμῶν
'''
"8" = ''':sup:`8` καὶ ἀποστέλλουσιν καὶ συνάγουσιν τοὺς σατράπας τῶν ἀλλοφύλων πρὸς
αὐτοὺς καὶ λέγουσιν τί ποιήσωμεν κιβωτῷ θεοῦ Ισραηλ καὶ λέγουσιν οἱ
Γεθθαῖοι μετελθέτω κιβωτὸς τοῦ θεοῦ πρὸς ἡμᾶς καὶ μετῆλθεν κιβωτὸς τοῦ
θεοῦ εἰς Γεθθα
'''
"9" = ''':sup:`9` καὶ ἐγενήθη μετὰ τὸ μετελθεῖν αὐτὴν καὶ γίνεται χεὶρ κυρίου ἐν τῇ
πόλει τάραχος μέγας σφόδρα καὶ ἐπάταξεν τοὺς ἄνδρας τῆς πόλεως ἀπὸ
μικροῦ ἕως μεγάλου καὶ ἐπάταξεν αὐτοὺς εἰς τὰς ἕδρας αὐτῶν καὶ ἐποίησαν
ἑαυτοῖς οἱ Γεθθαῖοι ἕδρας
'''
"10" = ''':sup:`10` καὶ ἐξαποστέλλουσιν τὴν κιβωτὸν τοῦ θεοῦ εἰς Ἀσκαλῶνα καὶ ἐγενήθη
ὡς εἰσῆλθεν κιβωτὸς θεοῦ εἰς Ἀσκαλῶνα καὶ ἐβόησαν οἱ Ἀσκαλωνῖται
λέγοντες τί ἀπεστρέψατε πρὸς ἡμᾶς τὴν κιβωτὸν τοῦ θεοῦ Ισραηλ θανατῶσαι
ἡμᾶς καὶ τὸν λαὸν ἡμῶν
'''
"11" = ''':sup:`11` καὶ ἐξαποστέλλουσιν καὶ συνάγουσιν τοὺς σατράπας τῶν ἀλλοφύλων καὶ
εἶπον ἐξαποστείλατε τὴν κιβωτὸν τοῦ θεοῦ Ισραηλ καὶ καθισάτω εἰς τὸν
τόπον αὐτῆς καὶ οὐ μὴ θανατώσῃ ἡμᾶς καὶ τὸν λαὸν ἡμῶν ὅτι ἐγενήθη
σύγχυσις θανάτου ἐν ὅλῃ τῇ πόλει βαρεῖα σφόδρα ὡς εἰσῆλθεν κιβωτὸς θεοῦ
Ισραηλ ἐκεῖ
'''
"12" = ''':sup:`12` καὶ οἱ ζῶντες καὶ οὐκ ἀποθανόντες ἐπλήγησαν εἰς τὰς ἕδρας καὶ ἀνέβη
ἡ κραυγὴ τῆς πόλεως εἰς τὸν οὐρανόν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
