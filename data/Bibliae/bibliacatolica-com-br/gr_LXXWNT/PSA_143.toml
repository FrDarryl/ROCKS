[143]
"1" = ''':sup:`1` Gr. Psalm 143 (Heb. 144) τῷ Δαυιδ πρὸς τὸν Γολιαδ εὐλογητὸς κύριος ὁ
θεός μου ὁ διδάσκων τὰς χεῖράς μου εἰς παράταξιν τοὺς δακτύλους μου εἰς
πόλεμον
'''
"2" = ''':sup:`2` ἔλεός μου καὶ καταφυγή μου ἀντιλήμπτωρ μου καὶ ῥύστης μου
ὑπερασπιστής μου καὶ ἐπ’ αὐτῷ ἤλπισα ὁ ὑποτάσσων τὸν λαόν μου ὑπ’ ἐμέ
'''
"3" = ''':sup:`3` κύριε τί ἐστιν ἄνθρωπος ὅτι ἐγνώσθης αὐτῷ ἢ υἱὸς ἀνθρώπου ὅτι λογίζῃ
αὐτόν
'''
"4" = ''':sup:`4` ἄνθρωπος ματαιότητι ὡμοιώθη αἱ ἡμέραι αὐτοῦ ὡσεὶ σκιὰ παράγουσιν
'''
"5" = ''':sup:`5` κύριε κλῖνον οὐρανούς σου καὶ κατάβηθι ἅψαι τῶν ὀρέων καὶ
καπνισθήσονται
'''
"6" = ''':sup:`6` ἄστραψον ἀστραπὴν καὶ σκορπιεῖς αὐτούς ἐξαπόστειλον τὰ βέλη σου καὶ
συνταράξεις αὐτούς
'''
"7" = ''':sup:`7` ἐξαπόστειλον τὴν χεῖρά σου ἐξ ὕψους ἐξελοῦ με καὶ ῥῦσαί με ἐξ ὑδάτων
πολλῶν ἐκ χειρὸς υἱῶν ἀλλοτρίων
'''
"8" = ''':sup:`8` ὧν τὸ στόμα ἐλάλησεν ματαιότητα καὶ ἡ δεξιὰ αὐτῶν δεξιὰ ἀδικίας
'''
"9" = ''':sup:`9` ὁ θεός ᾠδὴν καινὴν ᾄσομαί σοι ἐν ψαλτηρίῳ δεκαχόρδῳ ψαλῶ σοι
'''
"10" = ''':sup:`10` τῷ διδόντι τὴν σωτηρίαν τοῖς βασιλεῦσιν τῷ λυτρουμένῳ Δαυιδ τὸν
δοῦλον αὐτοῦ ἐκ ῥομφαίας πονηρᾶς
'''
"11" = ''':sup:`11` ῥῦσαί με καὶ ἐξελοῦ με ἐκ χειρὸς υἱῶν ἀλλοτρίων ὧν τὸ στόμα
ἐλάλησεν ματαιότητα καὶ ἡ δεξιὰ αὐτῶν δεξιὰ ἀδικίας
'''
"12" = ''':sup:`12` ὧν οἱ υἱοὶ ὡς νεόφυτα ἡδρυμμένα ἐν τῇ νεότητι αὐτῶν αἱ θυγατέρες
αὐτῶν κεκαλλωπισμέναι περικεκοσμημέναι ὡς ὁμοίωμα ναοῦ
'''
"13" = ''':sup:`13` τὰ ταμίεια αὐτῶν πλήρη ἐξερευγόμενα ἐκ τούτου εἰς τοῦτο τὰ πρόβατα
αὐτῶν πολυτόκα πληθύνοντα ἐν ταῖς ἐξόδοις αὐτῶν
'''
"14" = ''':sup:`14` οἱ βόες αὐτῶν παχεῖς οὐκ ἔστιν κατάπτωμα φραγμοῦ οὐδὲ διέξοδος οὐδὲ
κραυγὴ ἐν ταῖς πλατείαις αὐτῶν
'''
"15" = ''':sup:`15` ἐμακάρισαν τὸν λαόν ᾧ ταῦτά ἐστιν μακάριος ὁ λαός οὗ κύριος ὁ θεὸς
αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
