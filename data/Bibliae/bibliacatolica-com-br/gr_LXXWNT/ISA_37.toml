[37]
"1" = ''':sup:`1` καὶ ἐγένετο ἐν τῷ ἀκοῦσαι τὸν βασιλέα Εζεκιαν ἔσχισεν τὰ ἱμάτια καὶ
σάκκον περιεβάλετο καὶ ἀνέβη εἰς τὸν οἶκον κυρίου
'''
"2" = ''':sup:`2` καὶ ἀπέστειλεν Ελιακιμ τὸν οἰκονόμον καὶ Σομναν τὸν γραμματέα καὶ
τοὺς πρεσβυτέρους τῶν ἱερέων περιβεβλημένους σάκκους πρὸς Ησαιαν υἱὸν
Αμως τὸν προφήτην
'''
"3" = ''':sup:`3` καὶ εἶπαν αὐτῷ τάδε λέγει Εζεκιας ἡμέρα θλίψεως καὶ ὀνειδισμοῦ καὶ
ἐλεγμοῦ καὶ ὀργῆς ἡ σήμερον ἡμέρα ὅτι ἥκει ἡ ὠδὶν τῇ τικτούσῃ ἰσχὺν δὲ
οὐκ ἔχει τοῦ τεκεῖν
'''
"4" = ''':sup:`4` εἰσακούσαι κύριος ὁ θεός σου τοὺς λόγους Ραψακου οὓς ἀπέστειλεν
βασιλεὺς Ἀσσυρίων ὀνειδίζειν θεὸν ζῶντα καὶ ὀνειδίζειν λόγους οὓς
ἤκουσεν κύριος ὁ θεός σου καὶ δεηθήσῃ πρὸς κύριον τὸν θεόν σου περὶ τῶν
καταλελειμμένων τούτων
'''
"5" = ''':sup:`5` καὶ ἦλθον οἱ παῖδες τοῦ βασιλέως πρὸς Ησαιαν
'''
"6" = ''':sup:`6` καὶ εἶπεν αὐτοῖς Ησαιας οὕτως ἐρεῖτε πρὸς τὸν κύριον ὑμῶν τάδε λέγει
κύριος μὴ φοβηθῇς ἀπὸ τῶν λόγων ὧν ἤκουσας οὓς ὠνείδισάν με οἱ πρέσβεις
βασιλέως Ἀσσυρίων
'''
"7" = ''':sup:`7` ἰδοὺ ἐγὼ ἐμβαλῶ εἰς αὐτὸν πνεῦμα καὶ ἀκούσας ἀγγελίαν ἀποστραφήσεται
εἰς τὴν χώραν αὐτοῦ καὶ πεσεῖται μαχαίρᾳ ἐν τῇ γῇ αὐτοῦ
'''
"8" = ''':sup:`8` καὶ ἀπέστρεψεν Ραψακης καὶ κατέλαβεν πολιορκοῦντα τὸν βασιλέα Λομναν
καὶ ἤκουσεν βασιλεὺς Ἀσσυρίων ὅτι
'''
"9" = ''':sup:`9` ἐξῆλθεν Θαρακα βασιλεὺς Αἰθιόπων πολιορκῆσαι αὐτόν καὶ ἀκούσας
ἀπέστρεψεν καὶ ἀπέστειλεν ἀγγέλους πρὸς Εζεκιαν λέγων
'''
"10" = ''':sup:`10` οὕτως ἐρεῖτε Εζεκια βασιλεῖ τῆς Ιουδαίας μή σε ἀπατάτω ὁ θεός σου
ἐφ’ ᾧ πεποιθὼς εἶ ἐπ’ αὐτῷ λέγων οὐ μὴ παραδοθῇ Ιερουσαλημ εἰς χεῖρας
βασιλέως Ἀσσυρίων
'''
"11" = ''':sup:`11` ἢ οὐκ ἤκουσας ἃ ἐποίησαν βασιλεῖς Ἀσσυρίων πᾶσαν τὴν γῆν ὡς
ἀπώλεσαν
'''
"12" = ''':sup:`12` μὴ ἐρρύσαντο αὐτοὺς οἱ θεοὶ τῶν ἐθνῶν οὓς οἱ πατέρες μου ἀπώλεσαν
τήν τε Γωζαν καὶ Χαρραν καὶ Ραφες αἵ εἰσιν ἐν χώρᾳ Θεμαδ
'''
"13" = ''':sup:`13` ποῦ εἰσιν οἱ βασιλεῖς Αιμαθ καὶ Αρφαθ καὶ πόλεως Σεπφαριμ Αναγ
Ουγαυα
'''
"14" = ''':sup:`14` καὶ ἔλαβεν Εζεκιας τὸ βιβλίον παρὰ τῶν ἀγγέλων καὶ ἤνοιξεν αὐτὸ
ἐναντίον κυρίου
'''
"15" = ''':sup:`15` καὶ προσεύξατο Εζεκιας πρὸς κύριον λέγων
'''
"16" = ''':sup:`16` κύριε σαβαωθ ὁ θεὸς Ισραηλ ὁ καθήμενος ἐπὶ τῶν χερουβιν σὺ θεὸς
μόνος εἶ πάσης βασιλείας τῆς οἰκουμένης σὺ ἐποίησας τὸν οὐρανὸν καὶ τὴν
γῆν
'''
"17" = ''':sup:`17` εἰσάκουσον κύριε εἴσβλεψον κύριε καὶ ἰδὲ τοὺς λόγους οὓς ἀπέστειλεν
Σενναχηριμ ὀνειδίζειν θεὸν ζῶντα
'''
"18" = ''':sup:`18` ἐπ’ ἀληθείας γὰρ ἠρήμωσαν βασιλεῖς Ἀσσυρίων τὴν οἰκουμένην ὅλην καὶ
τὴν χώραν αὐτῶν
'''
"19" = ''':sup:`19` καὶ ἐνέβαλον τὰ εἴδωλα αὐτῶν εἰς τὸ πῦρ οὐ γὰρ θεοὶ ἦσαν ἀλλὰ ἔργα
χειρῶν ἀνθρώπων ξύλα καὶ λίθοι καὶ ἀπώλεσαν αὐτούς
'''
"20" = ''':sup:`20` σὺ δέ κύριε ὁ θεὸς ἡμῶν σῶσον ἡμᾶς ἐκ χειρὸς αὐτῶν ἵνα γνῷ πᾶσα
βασιλεία τῆς γῆς ὅτι σὺ εἶ ὁ θεὸς μόνος
'''
"21" = ''':sup:`21` καὶ ἀπεστάλη Ησαιας υἱὸς Αμως πρὸς Εζεκιαν καὶ εἶπεν αὐτῷ τάδε
λέγει κύριος ὁ θεὸς Ισραηλ ἤκουσα ἃ προσηύξω πρός με περὶ Σενναχηριμ
βασιλέως Ἀσσυρίων
'''
"22" = ''':sup:`22` οὗτος ὁ λόγος ὃν ἐλάλησεν περὶ αὐτοῦ ὁ θεός ἐφαύλισέν σε καὶ
ἐμυκτήρισέν σε παρθένος θυγάτηρ Σιων ἐπὶ σοὶ κεφαλὴν ἐκίνησεν θυγάτηρ
Ιερουσαλημ
'''
"23" = ''':sup:`23` τίνα ὠνείδισας καὶ παρώξυνας ἢ πρὸς τίνα ὕψωσας τὴν φωνήν σου καὶ
οὐκ ἦρας εἰς ὕψος τοὺς ὀφθαλμούς σου εἰς τὸν ἅγιον τοῦ Ισραηλ
'''
"24" = ''':sup:`24` ὅτι δι’ ἀγγέλων ὠνείδισας κύριον σὺ γὰρ εἶπας τῷ πλήθει τῶν ἁρμάτων
ἐγὼ ἀνέβην εἰς ὕψος ὀρέων καὶ εἰς τὰ ἔσχατα τοῦ Λιβάνου καὶ ἔκοψα τὸ
ὕψος τῆς κέδρου αὐτοῦ καὶ τὸ κάλλος τῆς κυπαρίσσου καὶ εἰσῆλθον εἰς
ὕψος μέρους τοῦ δρυμοῦ
'''
"25" = ''':sup:`25` καὶ ἔθηκα γέφυραν καὶ ἠρήμωσα ὕδατα καὶ πᾶσαν συναγωγὴν ὕδατος
'''
"26" = ''':sup:`26` οὐ ταῦτα ἤκουσας πάλαι ἃ ἐγὼ ἐποίησα ἐξ ἀρχαίων ἡμερῶν συνέταξα νῦν
δὲ ἐπέδειξα ἐξερημῶσαι ἔθνη ἐν ὀχυροῖς καὶ ἐνοικοῦντας ἐν πόλεσιν
ὀχυραῖς
'''
"27" = ''':sup:`27` ἀνῆκα τὰς χεῖρας καὶ ἐξηράνθησαν καὶ ἐγένοντο ὡς χόρτος ξηρὸς ἐπὶ
δωμάτων καὶ ὡς ἄγρωστις
'''
"28" = ''':sup:`28` νῦν δὲ τὴν ἀνάπαυσίν σου καὶ τὴν ἔξοδόν σου καὶ τὴν εἴσοδόν σου ἐγὼ
ἐπίσταμαι
'''
"29" = ''':sup:`29` ὁ δὲ θυμός σου ὃν ἐθυμώθης καὶ ἡ πικρία σου ἀνέβη πρός με καὶ
ἐμβαλῶ φιμὸν εἰς τὴν ῥῖνά σου καὶ χαλινὸν εἰς τὰ χείλη σου καὶ
ἀποστρέψω σε τῇ ὁδῷ ᾗ ἦλθες ἐν αὐτῇ
'''
"30" = ''':sup:`30` τοῦτο δέ σοι τὸ σημεῖον φάγε τοῦτον τὸν ἐνιαυτὸν ἃ ἔσπαρκας τῷ δὲ
ἐνιαυτῷ τῷ δευτέρῳ τὸ κατάλειμμα τῷ δὲ τρίτῳ σπείραντες ἀμήσατε καὶ
φυτεύσατε ἀμπελῶνας καὶ φάγεσθε τὸν καρπὸν αὐτῶν
'''
"31" = ''':sup:`31` καὶ ἔσονται οἱ καταλελειμμένοι ἐν τῇ Ιουδαίᾳ φυήσουσιν ῥίζαν κάτω
καὶ ποιήσουσιν σπέρμα ἄνω
'''
"32" = ''':sup:`32` ὅτι ἐξ Ιερουσαλημ ἐξελεύσονται οἱ καταλελειμμένοι καὶ οἱ σῳζόμενοι
ἐξ ὄρους Σιων ὁ ζῆλος κυρίου σαβαωθ ποιήσει ταῦτα
'''
"33" = ''':sup:`33` διὰ τοῦτο οὕτως λέγει κύριος ἐπὶ βασιλέα Ἀσσυρίων οὐ μὴ εἰσέλθῃ εἰς
τὴν πόλιν ταύτην οὐδὲ μὴ βάλῃ ἐπ’ αὐτὴν βέλος οὐδὲ μὴ ἐπιβάλῃ ἐπ’ αὐτὴν
θυρεὸν οὐδὲ μὴ κυκλώσῃ ἐπ’ αὐτὴν χάρακα
'''
"34" = ''':sup:`34` ἀλλὰ τῇ ὁδῷ ᾗ ἦλθεν ἐν αὐτῇ ἀποστραφήσεται τάδε λέγει κύριος
'''
"35" = ''':sup:`35` ὑπερασπιῶ ὑπὲρ τῆς πόλεως ταύτης τοῦ σῶσαι αὐτὴν δι’ ἐμὲ καὶ διὰ
Δαυιδ τὸν παῖδά μου
'''
"36" = ''':sup:`36` καὶ ἐξῆλθεν ἄγγελος κυρίου καὶ ἀνεῖλεν ἐκ τῆς παρεμβολῆς τῶν
Ἀσσυρίων ἑκατὸν ὀγδοήκοντα πέντε χιλιάδας καὶ ἐξαναστάντες τὸ πρωὶ
εὗρον πάντα τὰ σώματα νεκρά
'''
"37" = ''':sup:`37` καὶ ἀποστραφεὶς ἀπῆλθεν βασιλεὺς Ἀσσυρίων καὶ ᾤκησεν ἐν Νινευη
'''
"38" = ''':sup:`38` καὶ ἐν τῷ αὐτὸν προσκυνεῖν ἐν τῷ οἴκῳ Νασαραχ τὸν παταχρον αὐτοῦ
Αδραμελεχ καὶ Σαρασαρ οἱ υἱοὶ αὐτοῦ ἐπάταξαν αὐτὸν μαχαίραις αὐτοὶ δὲ
διεσώθησαν εἰς Ἀρμενίαν καὶ ἐβασίλευσεν Ασορδαν ὁ υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
