[19]
"1" = ''':sup:`1` τότε οὗν ἔλαβεν ὁ πιλᾶτος τὸν ἰησοῦν καὶ ἐμαστίγωσεν.
'''
"2" = ''':sup:`2` καὶ οἱ στρατιῶται πλέξαντες στέφανον ἐξ ἀκανθῶν ἐπέθηκαν αὐτοῦ τῇ
κεφαλῇ, καὶ ἱμάτιον πορφυροῦν περιέβαλον αὐτόν,
'''
"3" = ''':sup:`3` καὶ ἤρχοντο πρὸς αὐτὸν καὶ ἔλεγον, χαῖρε, ὁ βασιλεὺς τῶν ἰουδαίων·
καὶ ἐδίδοσαν αὐτῶ ῥαπίσματα.
'''
"4" = ''':sup:`4` καὶ ἐξῆλθεν πάλιν ἔξω ὁ πιλᾶτος καὶ λέγει αὐτοῖς, ἴδε ἄγω ὑμῖν αὐτὸν
ἔξω, ἵνα γνῶτε ὅτι οὐδεμίαν αἰτίαν εὑρίσκω ἐν αὐτῶ.
'''
"5" = ''':sup:`5` ἐξῆλθεν οὗν ὁ ἰησοῦς ἔξω, φορῶν τὸν ἀκάνθινον στέφανον καὶ τὸ
πορφυροῦν ἱμάτιον. καὶ λέγει αὐτοῖς, ἰδοὺ ὁ ἄνθρωπος.
'''
"6" = ''':sup:`6` ὅτε οὗν εἶδον αὐτὸν οἱ ἀρχιερεῖς καὶ οἱ ὑπηρέται ἐκραύγασαν
λέγοντες, σταύρωσον σταύρωσον. λέγει αὐτοῖς ὁ πιλᾶτος, λάβετε αὐτὸν
ὑμεῖς καὶ σταυρώσατε, ἐγὼ γὰρ οὐχ εὑρίσκω ἐν αὐτῶ αἰτίαν.
'''
"7" = ''':sup:`7` ἀπεκρίθησαν αὐτῶ οἱ ἰουδαῖοι, ἡμεῖς νόμον ἔχομεν, καὶ κατὰ τὸν νόμον
ὀφείλει ἀποθανεῖν, ὅτι υἱὸν θεοῦ ἑαυτὸν ἐποίησεν.
'''
"8" = ''':sup:`8` ὅτε οὗν ἤκουσεν ὁ πιλᾶτος τοῦτον τὸν λόγον, μᾶλλον ἐφοβήθη,
'''
"9" = ''':sup:`9` καὶ εἰσῆλθεν εἰς τὸ πραιτώριον πάλιν καὶ λέγει τῶ ἰησοῦ, πόθεν εἶ
σύ; ὁ δὲ ἰησοῦς ἀπόκρισιν οὐκ ἔδωκεν αὐτῶ.
'''
"10" = ''':sup:`10` λέγει οὗν αὐτῶ ὁ πιλᾶτος, ἐμοὶ οὐ λαλεῖς; οὐκ οἶδας ὅτι ἐξουσίαν
ἔχω ἀπολῦσαί σε καὶ ἐξουσίαν ἔχω σταυρῶσαί σε;
ἦν δεδομένον σοι ἄνωθεν· διὰ τοῦτο ὁ παραδούς μέ σοι μείζονα ἁμαρτίαν
ἔχει.
'''
"12" = ''':sup:`12` ἐκ τούτου ὁ πιλᾶτος ἐζήτει ἀπολῦσαι αὐτόν· οἱ δὲ ἰουδαῖοι
ἐκραύγασαν λέγοντες, ἐὰν τοῦτον ἀπολύσῃς, οὐκ εἶ φίλος τοῦ καίσαρος·
πᾶς ὁ βασιλέα ἑαυτὸν ποιῶν ἀντιλέγει τῶ καίσαρι.
'''
"13" = ''':sup:`13` ὁ οὗν πιλᾶτος ἀκούσας τῶν λόγων τούτων ἤγαγεν ἔξω τὸν ἰησοῦν, καὶ
ἐκάθισεν ἐπὶ βήματος εἰς τόπον λεγόμενον λιθόστρωτον, ἑβραϊστὶ δὲ
γαββαθα.
'''
"14" = ''':sup:`14` ἦν δὲ παρασκευὴ τοῦ πάσχα, ὥρα ἦν ὡς ἕκτη. καὶ λέγει τοῖς
ἰουδαίοις, ἴδε ὁ βασιλεὺς ὑμῶν.
'''
"15" = ''':sup:`15` ἐκραύγασαν οὗν ἐκεῖνοι, ἆρον ἆρον, σταύρωσον αὐτόν. λέγει αὐτοῖς ὁ
πιλᾶτος, τὸν βασιλέα ὑμῶν σταυρώσω; ἀπεκρίθησαν οἱ ἀρχιερεῖς, οὐκ
ἔχομεν βασιλέα εἰ μὴ καίσαρα.
'''
"16" = ''':sup:`16` τότε οὗν παρέδωκεν αὐτὸν αὐτοῖς ἵνα σταυρωθῇ. παρέλαβον οὗν τὸν
ἰησοῦν·
'''
"17" = ''':sup:`17` καὶ βαστάζων ἑαυτῶ τὸν σταυρὸν ἐξῆλθεν εἰς τὸν λεγόμενον κρανίου
τόπον, ὃ λέγεται ἑβραϊστὶ γολγοθα,
'''
"18" = ''':sup:`18` ὅπου αὐτὸν ἐσταύρωσαν, καὶ μετ᾽ αὐτοῦ ἄλλους δύο ἐντεῦθεν καὶ
ἐντεῦθεν, μέσον δὲ τὸν ἰησοῦν.
'''
"19" = ''':sup:`19` ἔγραψεν δὲ καὶ τίτλον ὁ πιλᾶτος καὶ ἔθηκεν ἐπὶ τοῦ σταυροῦ· ἦν δὲ
γεγραμμένον, ἰησοῦς ὁ ναζωραῖος ὁ βασιλεὺς τῶν ἰουδαίων.
'''
"20" = ''':sup:`20` τοῦτον οὗν τὸν τίτλον πολλοὶ ἀνέγνωσαν τῶν ἰουδαίων, ὅτι ἐγγὺς ἦν ὁ
τόπος τῆς πόλεως ὅπου ἐσταυρώθη ὁ ἰησοῦς· καὶ ἦν γεγραμμένον ἑβραϊστί,
ῥωμαϊστί, ἑλληνιστί.
'''
"21" = ''':sup:`21` ἔλεγον οὗν τῶ πιλάτῳ οἱ ἀρχιερεῖς τῶν ἰουδαίων, μὴ γράφε, ὁ
βασιλεὺς τῶν ἰουδαίων, ἀλλ᾽ ὅτι ἐκεῖνος εἶπεν, βασιλεύς εἰμι τῶν
ἰουδαίων.
'''
"22" = ''':sup:`22` ἀπεκρίθη ὁ πιλᾶτος, ὃ γέγραφα, γέγραφα.
'''
"23" = ''':sup:`23` οἱ οὗν στρατιῶται ὅτε ἐσταύρωσαν τὸν ἰησοῦν ἔλαβον τὰ ἱμάτια αὐτοῦ
καὶ ἐποίησαν τέσσαρα μέρη, ἑκάστῳ στρατιώτῃ μέρος, καὶ τὸν χιτῶνα. ἦν
δὲ ὁ χιτὼν ἄραφος, ἐκ τῶν ἄνωθεν ὑφαντὸς δι᾽ ὅλου.
'''
"24" = ''':sup:`24` εἶπαν οὗν πρὸς ἀλλήλους, μὴ σχίσωμεν αὐτόν, ἀλλὰ λάχωμεν περὶ αὐτοῦ
μου ἑαυτοῖς καὶ ἐπὶ τὸν ἱματισμόν μου ἔβαλον κλῆρον. οἱ μὲν οὗν
στρατιῶται ταῦτα ἐποίησαν.
'''
"25" = ''':sup:`25` εἱστήκεισαν δὲ παρὰ τῶ σταυρῶ τοῦ ἰησοῦ ἡ μήτηρ αὐτοῦ καὶ ἡ ἀδελφὴ
τῆς μητρὸς αὐτοῦ, μαρία ἡ τοῦ κλωπᾶ καὶ μαρία ἡ μαγδαληνή.
'''
"26" = ''':sup:`26` ἰησοῦς οὗν ἰδὼν τὴν μητέρα καὶ τὸν μαθητὴν παρεστῶτα ὃν ἠγάπα,
λέγει τῇ μητρί, γύναι, ἴδε ὁ υἱός σου.
'''
"27" = ''':sup:`27` εἶτα λέγει τῶ μαθητῇ, ἴδε ἡ μήτηρ σου. καὶ ἀπ᾽ ἐκείνης τῆς ὥρας
ἔλαβεν ὁ μαθητὴς αὐτὴν εἰς τὰ ἴδια.
'''
"28" = ''':sup:`28` μετὰ τοῦτο εἰδὼς ὁ ἰησοῦς ὅτι ἤδη πάντα τετέλεσται, ἵνα τελειωθῇ ἡ
γραφή, λέγει, διψῶ.
'''
"29" = ''':sup:`29` σκεῦος ἔκειτο ὄξους μεστόν· σπόγγον οὗν μεστὸν τοῦ ὄξους ὑσσώπῳ
περιθέντες προσήνεγκαν αὐτοῦ τῶ στόματι.
κεφαλὴν παρέδωκεν τὸ πνεῦμα.
'''
"31" = ''':sup:`31` οἱ οὗν ἰουδαῖοι, ἐπεὶ παρασκευὴ ἦν, ἵνα μὴ μείνῃ ἐπὶ τοῦ σταυροῦ τὰ
σώματα ἐν τῶ σαββάτῳ, ἦν γὰρ μεγάλη ἡ ἡμέρα ἐκείνου τοῦ σαββάτου,
ἠρώτησαν τὸν πιλᾶτον ἵνα κατεαγῶσιν αὐτῶν τὰ σκέλη καὶ ἀρθῶσιν.
'''
"32" = ''':sup:`32` ἦλθον οὗν οἱ στρατιῶται, καὶ τοῦ μὲν πρώτου κατέαξαν τὰ σκέλη καὶ
τοῦ ἄλλου τοῦ συσταυρωθέντος αὐτῶ·
'''
"33" = ''':sup:`33` ἐπὶ δὲ τὸν ἰησοῦν ἐλθόντες, ὡς εἶδον ἤδη αὐτὸν τεθνηκότα, οὐ
κατέαξαν αὐτοῦ τὰ σκέλη,
'''
"34" = ''':sup:`34` ἀλλ᾽ εἷς τῶν στρατιωτῶν λόγχῃ αὐτοῦ τὴν πλευρὰν ἔνυξεν, καὶ ἐξῆλθεν
εὐθὺς αἷμα καὶ ὕδωρ.
'''
"35" = ''':sup:`35` καὶ ὁ ἑωρακὼς μεμαρτύρηκεν, καὶ ἀληθινὴ αὐτοῦ ἐστιν ἡ μαρτυρία, καὶ
'''
"36" = ''':sup:`36` ἐγένετο γὰρ ταῦτα ἵνα ἡ γραφὴ πληρωθῇ, ὀστοῦν οὐ συντριβήσεται
αὐτοῦ.
'''
"37" = ''':sup:`37` καὶ πάλιν ἑτέρα γραφὴ λέγει, ὄψονται εἰς ὃν ἐξεκέντησαν.
μαθητὴς τοῦ ἰησοῦ κεκρυμμένος δὲ διὰ τὸν φόβον τῶν ἰουδαίων, ἵνα ἄρῃ τὸ
σῶμα τοῦ ἰησοῦ· καὶ ἐπέτρεψεν ὁ πιλᾶτος. ἦλθεν οὗν καὶ ἦρεν τὸ σῶμα
αὐτοῦ.
'''
"39" = ''':sup:`39` ἦλθεν δὲ καὶ νικόδημος, ὁ ἐλθὼν πρὸς αὐτὸν νυκτὸς τὸ πρῶτον, φέρων
μίγμα σμύρνης καὶ ἀλόης ὡς λίτρας ἑκατόν.
'''
"40" = ''':sup:`40` ἔλαβον οὗν τὸ σῶμα τοῦ ἰησοῦ καὶ ἔδησαν αὐτὸ ὀθονίοις μετὰ τῶν
ἀρωμάτων, καθὼς ἔθος ἐστὶν τοῖς ἰουδαίοις ἐνταφιάζειν.
'''
"41" = ''':sup:`41` ἦν δὲ ἐν τῶ τόπῳ ὅπου ἐσταυρώθη κῆπος, καὶ ἐν τῶ κήπῳ μνημεῖον
καινὸν ἐν ᾧ οὐδέπω οὐδεὶς ἦν τεθειμένος·
'''
"42" = ''':sup:`42` ἐκεῖ οὗν διὰ τὴν παρασκευὴν τῶν ἰουδαίων, ὅτι ἐγγὺς ἦν τὸ μνημεῖον,
ἔθηκαν τὸν ἰησοῦν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
