[22]
"1" = ''':sup:`1` καὶ ἀποκριθεὶς ὁ ἰησοῦς πάλιν εἶπεν ἐν παραβολαῖς αὐτοῖς λέγων,
'''
"2" = ''':sup:`2` ὡμοιώθη ἡ βασιλεία τῶν οὐρανῶν ἀνθρώπῳ βασιλεῖ, ὅστις ἐποίησεν
γάμους τῶ υἱῶ αὐτοῦ.
'''
"3" = ''':sup:`3` καὶ ἀπέστειλεν τοὺς δούλους αὐτοῦ καλέσαι τοὺς κεκλημένους εἰς τοὺς
γάμους, καὶ οὐκ ἤθελον ἐλθεῖν.
'''
"4" = ''':sup:`4` πάλιν ἀπέστειλεν ἄλλους δούλους λέγων, εἴπατε τοῖς κεκλημένοις, ἰδοὺ
τὸ ἄριστόν μου ἡτοίμακα, οἱ ταῦροί μου καὶ τὰ σιτιστὰ τεθυμένα, καὶ
πάντα ἕτοιμα· δεῦτε εἰς τοὺς γάμους.
'''
"5" = ''':sup:`5` οἱ δὲ ἀμελήσαντες ἀπῆλθον, ὃς μὲν εἰς τὸν ἴδιον ἀγρόν, ὃς δὲ ἐπὶ τὴν
ἐμπορίαν αὐτοῦ·
'''
"6" = ''':sup:`6` οἱ δὲ λοιποὶ κρατήσαντες τοὺς δούλους αὐτοῦ ὕβρισαν καὶ ἀπέκτειναν.
'''
"7" = ''':sup:`7` ὁ δὲ βασιλεὺς ὠργίσθη, καὶ πέμψας τὰ στρατεύματα αὐτοῦ ἀπώλεσεν τοὺς
φονεῖς ἐκείνους καὶ τὴν πόλιν αὐτῶν ἐνέπρησεν.
'''
"8" = ''':sup:`8` τότε λέγει τοῖς δούλοις αὐτοῦ, ὁ μὲν γάμος ἕτοιμός ἐστιν, οἱ δὲ
κεκλημένοι οὐκ ἦσαν ἄξιοι·
'''
"9" = ''':sup:`9` πορεύεσθε οὗν ἐπὶ τὰς διεξόδους τῶν ὁδῶν, καὶ ὅσους ἐὰν εὕρητε
καλέσατε εἰς τοὺς γάμους.
'''
"10" = ''':sup:`10` καὶ ἐξελθόντες οἱ δοῦλοι ἐκεῖνοι εἰς τὰς ὁδοὺς συνήγαγον πάντας οὓς
εὖρον, πονηρούς τε καὶ ἀγαθούς· καὶ ἐπλήσθη ὁ γάμος ἀνακειμένων.
'''
"11" = ''':sup:`11` εἰσελθὼν δὲ ὁ βασιλεὺς θεάσασθαι τοὺς ἀνακειμένους εἶδεν ἐκεῖ
ἄνθρωπον οὐκ ἐνδεδυμένον ἔνδυμα γάμου·
'''
"12" = ''':sup:`12` καὶ λέγει αὐτῶ, ἑταῖρε, πῶς εἰσῆλθες ὧδε μὴ ἔχων ἔνδυμα γάμου; ὁ δὲ
ἐφιμώθη.
'''
"13" = ''':sup:`13` τότε ὁ βασιλεὺς εἶπεν τοῖς διακόνοις, δήσαντες αὐτοῦ πόδας καὶ
χεῖρας ἐκβάλετε αὐτὸν εἰς τὸ σκότος τὸ ἐξώτερον· ἐκεῖ ἔσται ὁ κλαυθμὸς
καὶ ὁ βρυγμὸς τῶν ὀδόντων.
'''
"14" = ''':sup:`14` πολλοὶ γάρ εἰσιν κλητοὶ ὀλίγοι δὲ ἐκλεκτοί.
'''
"15" = ''':sup:`15` τότε πορευθέντες οἱ φαρισαῖοι συμβούλιον ἔλαβον ὅπως αὐτὸν
παγιδεύσωσιν ἐν λόγῳ.
'''
"16" = ''':sup:`16` καὶ ἀποστέλλουσιν αὐτῶ τοὺς μαθητὰς αὐτῶν μετὰ τῶν ἡρῳδιανῶν
λέγοντες, διδάσκαλε, οἴδαμεν ὅτι ἀληθὴς εἶ καὶ τὴν ὁδὸν τοῦ θεοῦ ἐν
ἀληθείᾳ διδάσκεις, καὶ οὐ μέλει σοι περὶ οὐδενός, οὐ γὰρ βλέπεις εἰς
πρόσωπον ἀνθρώπων.
'''
"17" = ''':sup:`17` εἰπὲ οὗν ἡμῖν τί σοι δοκεῖ· ἔξεστιν δοῦναι κῆνσον καίσαρι ἢ οὔ;
'''
"18" = ''':sup:`18` γνοὺς δὲ ὁ ἰησοῦς τὴν πονηρίαν αὐτῶν εἶπεν, τί με πειράζετε,
ὑποκριταί;
'''
"19" = ''':sup:`19` ἐπιδείξατέ μοι τὸ νόμισμα τοῦ κήνσου. οἱ δὲ προσήνεγκαν αὐτῶ
δηνάριον.
'''
"20" = ''':sup:`20` καὶ λέγει αὐτοῖς, τίνος ἡ εἰκὼν αὕτη καὶ ἡ ἐπιγραφή;
'''
"21" = ''':sup:`21` λέγουσιν αὐτῶ, καίσαρος. τότε λέγει αὐτοῖς, ἀπόδοτε οὗν τὰ καίσαρος
καίσαρι καὶ τὰ τοῦ θεοῦ τῶ θεῶ.
'''
"22" = ''':sup:`22` καὶ ἀκούσαντες ἐθαύμασαν, καὶ ἀφέντες αὐτὸν ἀπῆλθαν.
'''
"23" = ''':sup:`23` ἐν ἐκείνῃ τῇ ἡμέρᾳ προσῆλθον αὐτῶ σαδδουκαῖοι, λέγοντες μὴ εἶναι
ἀνάστασιν, καὶ ἐπηρώτησαν αὐτὸν
'''
"24" = ''':sup:`24` λέγοντες, διδάσκαλε, μωϊσῆς εἶπεν, ἐάν τις ἀποθάνῃ μὴ ἔχων τέκνα,
ἐπιγαμβρεύσει ὁ ἀδελφὸς αὐτοῦ τὴν γυναῖκα αὐτοῦ καὶ ἀναστήσει σπέρμα τῶ
ἀδελφῶ αὐτοῦ.
'''
"25" = ''':sup:`25` ἦσαν δὲ παρ᾽ ἡμῖν ἑπτὰ ἀδελφοί· καὶ ὁ πρῶτος γήμας ἐτελεύτησεν, καὶ
μὴ ἔχων σπέρμα ἀφῆκεν τὴν γυναῖκα αὐτοῦ τῶ ἀδελφῶ αὐτοῦ·
'''
"26" = ''':sup:`26` ὁμοίως καὶ ὁ δεύτερος καὶ ὁ τρίτος, ἕως τῶν ἑπτά.
'''
"27" = ''':sup:`27` ὕστερον δὲ πάντων ἀπέθανεν ἡ γυνή.
'''
"28" = ''':sup:`28` ἐν τῇ ἀναστάσει οὗν τίνος τῶν ἑπτὰ ἔσται γυνή; πάντες γὰρ ἔσχον
αὐτήν.
'''
"29" = ''':sup:`29` ἀποκριθεὶς δὲ ὁ ἰησοῦς εἶπεν αὐτοῖς, πλανᾶσθε μὴ εἰδότες τὰς γραφὰς
μηδὲ τὴν δύναμιν τοῦ θεοῦ·
'''
"30" = ''':sup:`30` ἐν γὰρ τῇ ἀναστάσει οὔτε γαμοῦσιν οὔτε γαμίζονται, ἀλλ᾽ ὡς ἄγγελοι
ἐν τῶ οὐρανῶ εἰσιν.
'''
"31" = ''':sup:`31` περὶ δὲ τῆς ἀναστάσεως τῶν νεκρῶν οὐκ ἀνέγνωτε τὸ ῥηθὲν ὑμῖν ὑπὸ
τοῦ θεοῦ λέγοντος,
'''
"32" = ''':sup:`32` ἐγώ εἰμι ὁ θεὸς ἀβραὰμ καὶ ὁ θεὸς ἰσαὰκ καὶ ὁ θεὸς ἰακώβ; οὐκ ἔστιν
'''
"33" = ''':sup:`33` καὶ ἀκούσαντες οἱ ὄχλοι ἐξεπλήσσοντο ἐπὶ τῇ διδαχῇ αὐτοῦ.
'''
"34" = ''':sup:`34` οἱ δὲ φαρισαῖοι ἀκούσαντες ὅτι ἐφίμωσεν τοὺς σαδδουκαίους
συνήχθησαν ἐπὶ τὸ αὐτό.
'''
"36" = ''':sup:`36` διδάσκαλε, ποία ἐντολὴ μεγάλη ἐν τῶ νόμῳ;
'''
"37" = ''':sup:`37` ὁ δὲ ἔφη αὐτῶ, ἀγαπήσεις κύριον τὸν θεόν σου ἐν ὅλῃ τῇ καρδίᾳ σου
καὶ ἐν ὅλῃ τῇ ψυχῇ σου καὶ ἐν ὅλῃ τῇ διανοίᾳ σου·
'''
"38" = ''':sup:`38` αὕτη ἐστὶν ἡ μεγάλη καὶ πρώτη ἐντολή.
'''
"39" = ''':sup:`39` δευτέρα δὲ ὁμοία αὐτῇ, ἀγαπήσεις τὸν πλησίον σου ὡς σεαυτόν.
'''
"40" = ''':sup:`40` ἐν ταύταις ταῖς δυσὶν ἐντολαῖς ὅλος ὁ νόμος κρέμαται καὶ οἱ
προφῆται.
'''
"41" = ''':sup:`41` συνηγμένων δὲ τῶν φαρισαίων ἐπηρώτησεν αὐτοὺς ὁ ἰησοῦς
'''
"42" = ''':sup:`42` λέγων, τί ὑμῖν δοκεῖ περὶ τοῦ χριστοῦ; τίνος υἱός ἐστιν; λέγουσιν
αὐτῶ, τοῦ δαυίδ.
'''
"43" = ''':sup:`43` λέγει αὐτοῖς, πῶς οὗν δαυὶδ ἐν πνεύματι καλεῖ αὐτὸν κύριον λέγων,
'''
"44" = ''':sup:`44` εἶπεν κύριος τῶ κυρίῳ μου, κάθου ἐκ δεξιῶν μου ἕως ἂν θῶ τοὺς
ἐχθρούς σου ὑποκάτω τῶν ποδῶν σου;
'''
"45" = ''':sup:`45` εἰ οὗν δαυὶδ καλεῖ αὐτὸν κύριον, πῶς υἱὸς αὐτοῦ ἐστιν;
'''
"46" = ''':sup:`46` καὶ οὐδεὶς ἐδύνατο ἀποκριθῆναι αὐτῶ λόγον, οὐδὲ ἐτόλμησέν τις ἀπ᾽
ἐκείνης τῆς ἡμέρας ἐπερωτῆσαι αὐτὸν οὐκέτι.
Bíblias:
Livros:
