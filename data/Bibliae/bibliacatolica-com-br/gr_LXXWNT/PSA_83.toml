[83]
"1" = ''':sup:`1` Gr. Psalm 83 (Heb. 84) εἰς τὸ τέλος ὑπὲρ τῶν ληνῶν τοῖς υἱοῖς Κορε
ψαλμός
'''
"2" = ''':sup:`2` ὡς ἀγαπητὰ τὰ σκηνώματά σου κύριε τῶν δυνάμεων
'''
"3" = ''':sup:`3` ἐπιποθεῖ καὶ ἐκλείπει ἡ ψυχή μου εἰς τὰς αὐλὰς τοῦ κυρίου ἡ καρδία
μου καὶ ἡ σάρξ μου ἠγαλλιάσαντο ἐπὶ θεὸν ζῶντα
'''
"4" = ''':sup:`4` καὶ γὰρ στρουθίον εὗρεν ἑαυτῷ οἰκίαν καὶ τρυγὼν νοσσιὰν ἑαυτῇ οὗ
θήσει τὰ νοσσία αὐτῆς τὰ θυσιαστήριά σου κύριε τῶν δυνάμεων ὁ βασιλεύς
μου καὶ ὁ θεός μου
'''
"5" = ''':sup:`5` μακάριοι οἱ κατοικοῦντες ἐν τῷ οἴκῳ σου εἰς τοὺς αἰῶνας τῶν αἰώνων
αἰνέσουσίν σε διάψαλμα
'''
"6" = ''':sup:`6` μακάριος ἀνήρ οὗ ἐστιν ἡ ἀντίλημψις αὐτοῦ παρὰ σοῦ κύριε ἀναβάσεις
ἐν τῇ καρδίᾳ αὐτοῦ διέθετο
'''
"7" = ''':sup:`7` ἐν τῇ κοιλάδι τοῦ κλαυθμῶνος εἰς τόπον ὃν ἔθετο καὶ γὰρ εὐλογίας
δώσει ὁ νομοθετῶν
'''
"8" = ''':sup:`8` πορεύσονται ἐκ δυνάμεως εἰς δύναμιν ὀφθήσεται ὁ θεὸς τῶν θεῶν ἐν
Σιων
'''
"9" = ''':sup:`9` κύριε ὁ θεὸς τῶν δυνάμεων εἰσάκουσον τῆς προσευχῆς μου ἐνώτισαι ὁ
θεὸς Ιακωβ διάψαλμα
'''
"10" = ''':sup:`10` ὑπερασπιστὰ ἡμῶν ἰδέ ὁ θεός καὶ ἐπίβλεψον ἐπὶ τὸ πρόσωπον τοῦ
χριστοῦ σου
'''
"11" = ''':sup:`11` ὅτι κρείσσων ἡμέρα μία ἐν ταῖς αὐλαῖς σου ὑπὲρ χιλιάδας ἐξελεξάμην
παραρριπτεῖσθαι ἐν τῷ οἴκῳ τοῦ θεοῦ μᾶλλον ἢ οἰκεῖν ἐν σκηνώμασιν
ἁμαρτωλῶν
'''
"12" = ''':sup:`12` ὅτι ἔλεον καὶ ἀλήθειαν ἀγαπᾷ κύριος ὁ θεός χάριν καὶ δόξαν δώσει
κύριος οὐ στερήσει τὰ ἀγαθὰ τοὺς πορευομένους ἐν ἀκακίᾳ
'''
"13" = ''':sup:`13` κύριε τῶν δυνάμεων μακάριος ἄνθρωπος ὁ ἐλπίζων ἐπὶ σέ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
