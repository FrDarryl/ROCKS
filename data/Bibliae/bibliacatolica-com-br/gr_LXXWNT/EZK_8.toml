[8]
"1" = ''':sup:`1` καὶ ἐγένετο ἐν τῷ ἕκτῳ ἔτει ἐν τῷ πέμπτῳ μηνὶ πέμπτῃ τοῦ μηνὸς ἐγὼ
ἐκαθήμην ἐν τῷ οἴκῳ καὶ οἱ πρεσβύτεροι Ιουδα ἐκάθηντο ἐνώπιόν μου καὶ
ἐγένετο ἐπ’ ἐμὲ χεὶρ κυρίου
'''
"2" = ''':sup:`2` καὶ εἶδον καὶ ἰδοὺ ὁμοίωμα ἀνδρός ἀπὸ τῆς ὀσφύος αὐτοῦ καὶ ἕως κάτω
πῦρ καὶ ἀπὸ τῆς ὀσφύος αὐτοῦ ὑπεράνω ὡς ὅρασις ἠλέκτρου
'''
"3" = ''':sup:`3` καὶ ἐξέτεινεν ὁμοίωμα χειρὸς καὶ ἀνέλαβέν με τῆς κορυφῆς μου καὶ
ἀνέλαβέν με πνεῦμα ἀνὰ μέσον τῆς γῆς καὶ ἀνὰ μέσον τοῦ οὐρανοῦ καὶ
ἤγαγέν με εἰς Ιερουσαλημ ἐν ὁράσει θεοῦ ἐπὶ τὰ πρόθυρα τῆς πύλης τῆς
ἐσωτέρας τῆς βλεπούσης πρὸς βορρᾶν οὗ ἦν ἡ στήλη τοῦ κτωμένου
'''
"4" = ''':sup:`4` καὶ ἰδοὺ ἐκεῖ ἦν δόξα κυρίου θεοῦ Ισραηλ κατὰ τὴν ὅρασιν ἣν εἶδον ἐν
τῷ πεδίῳ
'''
"5" = ''':sup:`5` καὶ εἶπεν πρός με υἱὲ ἀνθρώπου ἀνάβλεψον τοῖς ὀφθαλμοῖς σου πρὸς
βορρᾶν καὶ ἀνέβλεψα τοῖς ὀφθαλμοῖς μου πρὸς βορρᾶν καὶ ἰδοὺ ἀπὸ βορρᾶ
ἐπὶ τὴν πύλην τὴν πρὸς ἀνατολάς
'''
"6" = ''':sup:`6` καὶ εἶπεν πρός με υἱὲ ἀνθρώπου ἑώρακας τί οὗτοι ποιοῦσιν ἀνομίας
μεγάλας ποιοῦσιν ὧδε τοῦ ἀπέχεσθαι ἀπὸ τῶν ἁγίων μου καὶ ἔτι ὄψει
ἀνομίας μείζονας
'''
"7" = ''':sup:`7` καὶ εἰσήγαγέν με ἐπὶ τὰ πρόθυρα τῆς αὐλῆς
'''
"8" = ''':sup:`8` καὶ εἶπεν πρός με υἱὲ ἀνθρώπου ὄρυξον καὶ ὤρυξα καὶ ἰδοὺ θύρα μία
'''
"9" = ''':sup:`9` καὶ εἶπεν πρός με εἴσελθε καὶ ἰδὲ τὰς ἀνομίας ἃς οὗτοι ποιοῦσιν ὧδε
'''
"10" = ''':sup:`10` καὶ εἰσῆλθον καὶ εἶδον καὶ ἰδοὺ μάταια βδελύγματα καὶ πάντα τὰ
εἴδωλα οἴκου Ισραηλ διαγεγραμμένα ἐπ’ αὐτοῦ κύκλῳ
'''
"11" = ''':sup:`11` καὶ ἑβδομήκοντα ἄνδρες ἐκ τῶν πρεσβυτέρων οἴκου Ισραηλ καὶ Ιεζονιας
ὁ τοῦ Σαφαν ἐν μέσῳ αὐτῶν εἱστήκει πρὸ προσώπου αὐτῶν καὶ ἕκαστος
θυμιατήριον αὐτοῦ εἶχεν ἐν τῇ χειρί καὶ ἡ ἀτμὶς τοῦ θυμιάματος
ἀνέβαινεν
'''
"12" = ''':sup:`12` καὶ εἶπεν πρός με υἱὲ ἀνθρώπου ἑώρακας ἃ οἱ πρεσβύτεροι τοῦ οἴκου
Ισραηλ ποιοῦσιν ἕκαστος αὐτῶν ἐν τῷ κοιτῶνι τῷ κρυπτῷ αὐτῶν διότι εἶπαν
οὐχ ὁρᾷ ὁ κύριος ἐγκαταλέλοιπεν κύριος τὴν γῆν
'''
"13" = ''':sup:`13` καὶ εἶπεν πρός με ἔτι ὄψει ἀνομίας μείζονας ἃς οὗτοι ποιοῦσιν
'''
"14" = ''':sup:`14` καὶ εἰσήγαγέν με ἐπὶ τὰ πρόθυρα τῆς πύλης οἴκου κυρίου τῆς
βλεπούσης πρὸς βορρᾶν καὶ ἰδοὺ ἐκεῖ γυναῖκες καθήμεναι θρηνοῦσαι τὸν
Θαμμουζ
'''
"15" = ''':sup:`15` καὶ εἶπεν πρός με υἱὲ ἀνθρώπου ἑώρακας καὶ ἔτι ὄψει ἐπιτηδεύματα
μείζονα τούτων
'''
"16" = ''':sup:`16` καὶ εἰσήγαγέν με εἰς τὴν αὐλὴν οἴκου κυρίου τὴν ἐσωτέραν καὶ ἰδοὺ
ἐπὶ τῶν προθύρων τοῦ ναοῦ κυρίου ἀνὰ μέσον τῶν αιλαμ καὶ ἀνὰ μέσον τοῦ
θυσιαστηρίου ὡς εἴκοσι ἄνδρες τὰ ὀπίσθια αὐτῶν πρὸς τὸν ναὸν τοῦ κυρίου
καὶ τὰ πρόσωπα αὐτῶν ἀπέναντι καὶ οὗτοι προσκυνοῦσιν τῷ ἡλίῳ
'''
"17" = ''':sup:`17` καὶ εἶπεν πρός με ἑώρακας υἱὲ ἀνθρώπου μὴ μικρὰ τῷ οἴκῳ Ιουδα τοῦ
ποιεῖν τὰς ἀνομίας ἃς πεποιήκασιν ὧδε διότι ἔπλησαν τὴν γῆν ἀνομίας καὶ
ἰδοὺ αὐτοὶ ὡς μυκτηρίζοντες
'''
"18" = ''':sup:`18` καὶ ἐγὼ ποιήσω αὐτοῖς μετὰ θυμοῦ οὐ φείσεται ὁ ὀφθαλμός μου οὐδὲ μὴ
ἐλεήσω
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
