[2]
"1" = ''':sup:`1` τῶ ἀγγέλῳ τῆς ἐν ἐφέσῳ ἐκκλησίας γράψον· τάδε λέγει ὁ κρατῶν τοὺς
ἑπτὰ ἀστέρας ἐν τῇ δεξιᾷ αὐτοῦ, ὁ περιπατῶν ἐν μέσῳ τῶν ἑπτὰ λυχνιῶν
τῶν χρυσῶν·
'''
"2" = ''':sup:`2` οἶδα τὰ ἔργα σου καὶ τὸν κόπον καὶ τὴν ὑπομονήν σου, καὶ ὅτι οὐ δύνῃ
βαστάσαι κακούς, καὶ ἐπείρασας τοὺς λέγοντας ἑαυτοὺς ἀποστόλους καὶ οὐκ
εἰσίν, καὶ εὖρες αὐτοὺς ψευδεῖς·
'''
"3" = ''':sup:`3` καὶ ὑπομονὴν ἔχεις, καὶ ἐβάστασας διὰ τὸ ὄνομά μου, καὶ οὐ
κεκοπίακες.
'''
"4" = ''':sup:`4` ἀλλὰ ἔχω κατὰ σοῦ ὅτι τὴν ἀγάπην σου τὴν πρώτην ἀφῆκες.
'''
"5" = ''':sup:`5` μνημόνευε οὗν πόθεν πέπτωκας, καὶ μετανόησον καὶ τὰ πρῶτα ἔργα
ποίησον· εἰ δὲ μή, ἔρχομαί σοι καὶ κινήσω τὴν λυχνίαν σου ἐκ τοῦ τόπου
αὐτῆς, ἐὰν μὴ μετανοήσῃς.
'''
"6" = ''':sup:`6` ἀλλὰ τοῦτο ἔχεις, ὅτι μισεῖς τὰ ἔργα τῶν νικολαϊτῶν, ἃ κἀγὼ μισῶ.
'''
"7" = ''':sup:`7` ὁ ἔχων οὗς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις. τῶ νικῶντι
δώσω αὐτῶ φαγεῖν ἐκ τοῦ ξύλου τῆς ζωῆς, ὅ ἐστιν ἐν τῶ παραδείσῳ τοῦ
θεοῦ.
'''
"8" = ''':sup:`8` καὶ τῶ ἀγγέλῳ τῆς ἐν σμύρνῃ ἐκκλησίας γράψον· τάδε λέγει ὁ πρῶτος
καὶ ὁ ἔσχατος, ὃς ἐγένετο νεκρὸς καὶ ἔζησεν·
'''
"9" = ''':sup:`9` οἶδά σου τὴν θλῖψιν καὶ τὴν πτωχείαν, ἀλλὰ πλούσιος εἶ, καὶ τὴν
βλασφημίαν ἐκ τῶν λεγόντων ἰουδαίους εἶναι ἑαυτούς, καὶ οὐκ εἰσὶν ἀλλὰ
συναγωγὴ τοῦ σατανᾶ.
'''
"10" = ''':sup:`10` μηδὲν φοβοῦ ἃ μέλλεις πάσχειν. ἰδοὺ μέλλει βάλλειν ὁ διάβολος ἐξ
ὑμῶν εἰς φυλακὴν ἵνα πειρασθῆτε, καὶ ἕξετε θλῖψιν ἡμερῶν δέκα. γίνου
πιστὸς ἄχρι θανάτου, καὶ δώσω σοι τὸν στέφανον τῆς ζωῆς.
'''
"11" = ''':sup:`11` ὁ ἔχων οὗς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις. ὁ νικῶν οὐ
μὴ ἀδικηθῇ ἐκ τοῦ θανάτου τοῦ δευτέρου.
'''
"12" = ''':sup:`12` καὶ τῶ ἀγγέλῳ τῆς ἐν περγάμῳ ἐκκλησίας γράψον· τάδε λέγει ὁ ἔχων
τὴν ῥομφαίαν τὴν δίστομον τὴν ὀξεῖαν·
'''
"13" = ''':sup:`13` οἶδα ποῦ κατοικεῖς, ὅπου ὁ θρόνος τοῦ σατανᾶ, καὶ κρατεῖς τὸ ὄνομά
μου, καὶ οὐκ ἠρνήσω τὴν πίστιν μου καὶ ἐν ταῖς ἡμέραις ἀντιπᾶς ὁ μάρτυς
μου ὁ πιστός μου, ὃς ἀπεκτάνθη παρ᾽ ὑμῖν, ὅπου ὁ σατανᾶς κατοικεῖ.
'''
"14" = ''':sup:`14` ἀλλ᾽ ἔχω κατὰ σοῦ ὀλίγα, ὅτι ἔχεις ἐκεῖ κρατοῦντας τὴν διδαχὴν
βαλαάμ, ὃς ἐδίδασκεν τῶ βαλὰκ βαλεῖν σκάνδαλον ἐνώπιον τῶν υἱῶν ἰσραήλ,
φαγεῖν εἰδωλόθυτα καὶ πορνεῦσαι·
'''
"16" = ''':sup:`16` μετανόησον οὗν· εἰ δὲ μή, ἔρχομαί σοι ταχύ, καὶ πολεμήσω μετ᾽ αὐτῶν
ἐν τῇ ῥομφαίᾳ τοῦ στόματός μου.
'''
"17" = ''':sup:`17` ὁ ἔχων οὗς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις. τῶ νικῶντι
δώσω αὐτῶ τοῦ μάννα τοῦ κεκρυμμένου, καὶ δώσω αὐτῶ ψῆφον λευκὴν καὶ ἐπὶ
τὴν ψῆφον ὄνομα καινὸν γεγραμμένον ὃ οὐδεὶς οἶδεν εἰ μὴ ὁ λαμβάνων.
'''
"18" = ''':sup:`18` καὶ τῶ ἀγγέλῳ τῆς ἐν θυατείροις ἐκκλησίας γράψον· τάδε λέγει ὁ υἱὸς
τοῦ θεοῦ, ὁ ἔχων τοὺς ὀφθαλμοὺς αὐτοῦ ὡς φλόγα πυρός, καὶ οἱ πόδες
αὐτοῦ ὅμοιοι χαλκολιβάνῳ·
'''
"19" = ''':sup:`19` οἶδά σου τὰ ἔργα καὶ τὴν ἀγάπην καὶ τὴν πίστιν καὶ τὴν διακονίαν
καὶ τὴν ὑπομονήν σου, καὶ τὰ ἔργα σου τὰ ἔσχατα πλείονα τῶν πρώτων.
'''
"20" = ''':sup:`20` ἀλλὰ ἔχω κατὰ σοῦ ὅτι ἀφεῖς τὴν γυναῖκα ἰεζάβελ, ἡ λέγουσα ἑαυτὴν
προφῆτιν, καὶ διδάσκει καὶ πλανᾷ τοὺς ἐμοὺς δούλους πορνεῦσαι καὶ
φαγεῖν εἰδωλόθυτα.
'''
"21" = ''':sup:`21` καὶ ἔδωκα αὐτῇ χρόνον ἵνα μετανοήσῃ, καὶ οὐ θέλει μετανοῆσαι ἐκ τῆς
πορνείας αὐτῆς.
'''
"22" = ''':sup:`22` ἰδοὺ βάλλω αὐτὴν εἰς κλίνην, καὶ τοὺς μοιχεύοντας μετ᾽ αὐτῆς εἰς
θλῖψιν μεγάλην, ἐὰν μὴ μετανοήσωσιν ἐκ τῶν ἔργων αὐτῆς·
'''
"23" = ''':sup:`23` καὶ τὰ τέκνα αὐτῆς ἀποκτενῶ ἐν θανάτῳ· καὶ γνώσονται πᾶσαι αἱ
ἐκκλησίαι ὅτι ἐγώ εἰμι ὁ ἐραυνῶν νεφροὺς καὶ καρδίας, καὶ δώσω ὑμῖν
ἑκάστῳ κατὰ τὰ ἔργα ὑμῶν.
'''
"24" = ''':sup:`24` ὑμῖν δὲ λέγω τοῖς λοιποῖς τοῖς ἐν θυατείροις, ὅσοι οὐκ ἔχουσιν τὴν
διδαχὴν ταύτην, οἵτινες οὐκ ἔγνωσαν τὰ βαθέα τοῦ σατανᾶ, ὡς λέγουσιν,
οὐ βάλλω ἐφ᾽ ὑμᾶς ἄλλο βάρος·
'''
"26" = ''':sup:`26` καὶ ὁ νικῶν καὶ ὁ τηρῶν ἄχρι τέλους τὰ ἔργα μου, δώσω αὐτῶ ἐξουσίαν
ἐπὶ τῶν ἐθνῶν,
'''
"27" = ''':sup:`27` καὶ ποιμανεῖ αὐτοὺς ἐν ῥάβδῳ σιδηρᾷ, ὡς τὰ σκεύη τὰ κεραμικὰ
συντρίβεται,
'''
"28" = ''':sup:`28` ὡς κἀγὼ εἴληφα παρὰ τοῦ πατρός μου, καὶ δώσω αὐτῶ τὸν ἀστέρα τὸν
πρωϊνόν.
'''
"29" = ''':sup:`29` ὁ ἔχων οὗς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
