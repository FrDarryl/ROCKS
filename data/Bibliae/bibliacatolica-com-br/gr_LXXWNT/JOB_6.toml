[6]
"1" = ''':sup:`1` ὑπολαβὼν δὲ Ιωβ λέγει
'''
"2" = ''':sup:`2` εἰ γάρ τις ἱστῶν στήσαι μου τὴν ὀργήν τὰς δὲ ὀδύνας μου ἄραι ἐν ζυγῷ
ὁμοθυμαδόν
'''
"3" = ''':sup:`3` καὶ δὴ ἄμμου παραλίας βαρυτέρα ἔσται ἀλλ’ ὡς ἔοικεν τὰ ῥήματά μού
ἐστιν φαῦλα
'''
"4" = ''':sup:`4` βέλη γὰρ κυρίου ἐν τῷ σώματί μού ἐστιν ὧν ὁ θυμὸς αὐτῶν ἐκπίνει μου
τὸ αἷμα ὅταν ἄρξωμαι λαλεῖν κεντοῦσί με
'''
"5" = ''':sup:`5` τί γάρ μὴ διὰ κενῆς κεκράξεται ὄνος ἄγριος ἀλλ’ ἢ τὰ σῖτα ζητῶν εἰ
δὲ καὶ ῥήξει φωνὴν βοῦς ἐπὶ φάτνης ἔχων τὰ βρώματα
'''
"6" = ''':sup:`6` εἰ βρωθήσεται ἄρτος ἄνευ ἁλός εἰ δὲ καὶ ἔστιν γεῦμα ἐν ῥήμασιν
κενοῖς
'''
"7" = ''':sup:`7` οὐ δύναται γὰρ παύσασθαί μου ἡ ψυχή βρόμον γὰρ ὁρῶ τὰ σῖτά μου ὥσπερ
ὀσμὴν λέοντος
'''
"8" = ''':sup:`8` εἰ γὰρ δῴη καὶ ἔλθοι μου ἡ αἴτησις καὶ τὴν ἐλπίδα μου δῴη ὁ κύριος
'''
"9" = ''':sup:`9` ἀρξάμενος ὁ κύριος τρωσάτω με εἰς τέλος δὲ μή με ἀνελέτω
'''
"10" = ''':sup:`10` εἴη δέ μου πόλις τάφος ἐφ’ ἧς ἐπὶ τειχέων ἡλλόμην ἐπ’ αὐτῆς οὐ μὴ
φείσωμαι οὐ γὰρ ἐψευσάμην ῥήματα ἅγια θεοῦ μου
'''
"11" = ''':sup:`11` τίς γάρ μου ἡ ἰσχύς ὅτι ὑπομένω ἢ τίς μου ὁ χρόνος ὅτι ἀνέχεταί μου
ἡ ψυχή
'''
"12" = ''':sup:`12` μὴ ἰσχὺς λίθων ἡ ἰσχύς μου ἢ αἱ σάρκες μού εἰσιν χάλκειαι
'''
"13" = ''':sup:`13` ἦ οὐκ ἐπ’ αὐτῷ ἐπεποίθειν βοήθεια δὲ ἀπ’ ἐμοῦ ἄπεστιν
'''
"14" = ''':sup:`14` ἀπείπατό με ἔλεος ἐπισκοπὴ δὲ κυρίου ὑπερεῖδέν με
'''
"15" = ''':sup:`15` οὐ προσεῖδόν με οἱ ἐγγύτατοί μου ὥσπερ χειμάρρους ἐκλείπων ἢ ὥσπερ
κῦμα παρῆλθόν με
'''
"16" = ''':sup:`16` οἵτινές με διευλαβοῦντο νῦν ἐπιπεπτώκασίν μοι ὥσπερ χιὼν ἢ
κρύσταλλος πεπηγώς
'''
"17" = ''':sup:`17` καθὼς τακεῖσα θέρμης γενομένης οὐκ ἐπεγνώσθη ὅπερ ἦν
'''
"18" = ''':sup:`18` οὕτως κἀγὼ κατελείφθην ὑπὸ πάντων ἀπωλόμην δὲ καὶ ἔξοικος ἐγενόμην
'''
"19" = ''':sup:`19` ἴδετε ὁδοὺς Θαιμανων ἀτραποὺς Σαβων οἱ διορῶντες
'''
"20" = ''':sup:`20` καὶ αἰσχύνην ὀφειλήσουσιν οἱ ἐπὶ πόλεσιν καὶ χρήμασιν πεποιθότες
'''
"21" = ''':sup:`21` ἀτὰρ δὲ καὶ ὑμεῖς ἐπέβητέ μοι ἀνελεημόνως ὥστε ἰδόντες τὸ ἐμὸν
τραῦμα φοβήθητε
'''
"22" = ''':sup:`22` τί γάρ μή τι ὑμᾶς ᾔτησα ἢ τῆς παρ’ ὑμῶν ἰσχύος ἐπιδέομαι
'''
"23" = ''':sup:`23` ὥστε σῶσαί με ἐξ ἐχθρῶν ἢ ἐκ χειρὸς δυναστῶν ῥύσασθαί με
'''
"24" = ''':sup:`24` διδάξατέ με ἐγὼ δὲ κωφεύσω εἴ τι πεπλάνημαι φράσατέ μοι
'''
"25" = ''':sup:`25` ἀλλ’ ὡς ἔοικεν φαῦλα ἀληθινοῦ ῥήματα οὐ γὰρ παρ’ ὑμῶν ἰσχὺν
αἰτοῦμαι
'''
"26" = ''':sup:`26` οὐδὲ ὁ ἔλεγχος ὑμῶν ῥήμασίν με παύσει οὐδὲ γὰρ ὑμῶν φθέγμα ῥήματος
ἀνέξομαι
'''
"27" = ''':sup:`27` πλὴν ὅτι ἐπ’ ὀρφανῷ ἐπιπίπτετε ἐνάλλεσθε δὲ ἐπὶ φίλῳ ὑμῶν
'''
"28" = ''':sup:`28` νυνὶ δὲ εἰσβλέψας εἰς πρόσωπα ὑμῶν οὐ ψεύσομαι
'''
"29" = ''':sup:`29` καθίσατε δὴ καὶ μὴ εἴη ἄδικον καὶ πάλιν τῷ δικαίῳ συνέρχεσθε
'''
"30" = ''':sup:`30` οὐ γάρ ἐστιν ἐν γλώσσῃ μου ἄδικον ἢ ὁ λάρυγξ μου οὐχὶ σύνεσιν
μελετᾷ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
