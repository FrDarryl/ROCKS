[82]
"1" = ''':sup:`1` Gr. Psalm 82 (Heb. 83) ᾠδὴ ψαλμοῦ τῷ Ασαφ
'''
"2" = ''':sup:`2` ὁ θεός τίς ὁμοιωθήσεταί σοι μὴ σιγήσῃς μηδὲ καταπραΰνῃς ὁ θεός
'''
"3" = ''':sup:`3` ὅτι ἰδοὺ οἱ ἐχθροί σου ἤχησαν καὶ οἱ μισοῦντές σε ἦραν κεφαλήν
'''
"4" = ''':sup:`4` ἐπὶ τὸν λαόν σου κατεπανουργεύσαντο γνώμην καὶ ἐβουλεύσαντο κατὰ τῶν
ἁγίων σου
'''
"5" = ''':sup:`5` εἶπαν δεῦτε καὶ ἐξολεθρεύσωμεν αὐτοὺς ἐξ ἔθνους καὶ οὐ μὴ μνησθῇ τὸ
ὄνομα Ισραηλ ἔτι
'''
"6" = ''':sup:`6` ὅτι ἐβουλεύσαντο ἐν ὁμονοίᾳ ἐπὶ τὸ αὐτό κατὰ σοῦ διαθήκην διέθεντο
'''
"7" = ''':sup:`7` τὰ σκηνώματα τῶν Ιδουμαίων καὶ οἱ Ισμαηλῖται Μωαβ καὶ οἱ Αγαρηνοί
'''
"8" = ''':sup:`8` Γεβαλ καὶ Αμμων καὶ Αμαληκ καὶ ἀλλόφυλοι μετὰ τῶν κατοικούντων Τύρον
'''
"9" = ''':sup:`9` καὶ γὰρ καὶ Ασσουρ συμπαρεγένετο μετ’ αὐτῶν ἐγενήθησαν εἰς
ἀντίλημψιν τοῖς υἱοῖς Λωτ διάψαλμα
'''
"10" = ''':sup:`10` ποίησον αὐτοῖς ὡς τῇ Μαδιαμ καὶ τῷ Σισαρα ὡς ὁ Ιαβιν ἐν τῷ χειμάρρῳ
Κισων
'''
"11" = ''':sup:`11` ἐξωλεθρεύθησαν ἐν Αενδωρ ἐγενήθησαν ὡσεὶ κόπρος τῇ γῇ
'''
"12" = ''':sup:`12` θοῦ τοὺς ἄρχοντας αὐτῶν ὡς τὸν Ωρηβ καὶ Ζηβ καὶ Ζεβεε καὶ Σαλμανα
πάντας τοὺς ἄρχοντας αὐτῶν
'''
"13" = ''':sup:`13` οἵτινες εἶπαν κληρονομήσωμεν ἑαυτοῖς τὸ ἁγιαστήριον τοῦ θεοῦ
'''
"14" = ''':sup:`14` ὁ θεός μου θοῦ αὐτοὺς ὡς τροχόν ὡς καλάμην κατὰ πρόσωπον ἀνέμου
'''
"15" = ''':sup:`15` ὡσεὶ πῦρ ὃ διαφλέξει δρυμόν ὡς εἰ φλὸξ κατακαύσαι ὄρη
'''
"16" = ''':sup:`16` οὕτως καταδιώξεις αὐτοὺς ἐν τῇ καταιγίδι σου καὶ ἐν τῇ ὀργῇ σου
ταράξεις αὐτούς
'''
"17" = ''':sup:`17` πλήρωσον τὰ πρόσωπα αὐτῶν ἀτιμίας καὶ ζητήσουσιν τὸ ὄνομά σου κύριε
'''
"18" = ''':sup:`18` αἰσχυνθήτωσαν καὶ ταραχθήτωσαν εἰς τὸν αἰῶνα τοῦ αἰῶνος καὶ
ἐντραπήτωσαν καὶ ἀπολέσθωσαν
'''
"19" = ''':sup:`19` καὶ γνώτωσαν ὅτι ὄνομά σοι κύριος σὺ μόνος ὕψιστος ἐπὶ πᾶσαν τὴν
γῆν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
