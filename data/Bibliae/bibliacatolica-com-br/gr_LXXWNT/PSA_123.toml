[123]
"1" = ''':sup:`1` Gr. Psalm 123 (Heb. 124) ᾠδὴ τῶν ἀναβαθμῶν εἰ μὴ ὅτι κύριος ἦν ἐν
ἡμῖν εἰπάτω δὴ Ισραηλ
'''
"2" = ''':sup:`2` εἰ μὴ ὅτι κύριος ἦν ἐν ἡμῖν ἐν τῷ ἐπαναστῆναι ἀνθρώπους ἐφ’ ἡμᾶς
'''
"3" = ''':sup:`3` ἄρα ζῶντας ἂν κατέπιον ἡμᾶς ἐν τῷ ὀργισθῆναι τὸν θυμὸν αὐτῶν ἐφ’
ἡμᾶς
'''
"4" = ''':sup:`4` ἄρα τὸ ὕδωρ κατεπόντισεν ἡμᾶς χείμαρρον διῆλθεν ἡ ψυχὴ ἡμῶν
'''
"5" = ''':sup:`5` ἄρα διῆλθεν ἡ ψυχὴ ἡμῶν τὸ ὕδωρ τὸ ἀνυπόστατον
'''
"6" = ''':sup:`6` εὐλογητὸς κύριος ὃς οὐκ ἔδωκεν ἡμᾶς εἰς θήραν τοῖς ὀδοῦσιν αὐτῶν
'''
"7" = ''':sup:`7` ἡ ψυχὴ ἡμῶν ὡς στρουθίον ἐρρύσθη ἐκ τῆς παγίδος τῶν θηρευόντων ἡ
παγὶς συνετρίβη καὶ ἡμεῖς ἐρρύσθημεν
'''
"8" = ''':sup:`8` ἡ βοήθεια ἡμῶν ἐν ὀνόματι κυρίου τοῦ ποιήσαντος τὸν οὐρανὸν καὶ τὴν
γῆν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
