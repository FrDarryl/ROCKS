[15]
"1" = ''':sup:`1` καὶ ὡς ἤκουσαν οἱ ἐν τοῖς σκηνώμασιν ὄντες ἐξέστησαν ἐπὶ τὸ γεγονός
'''
"2" = ''':sup:`2` καὶ ἐπέπεσεν ἐπ’ αὐτοὺς τρόμος καὶ φόβος καὶ οὐκ ἦν ἄνθρωπος μένων
κατὰ πρόσωπον τοῦ πλησίον ἔτι ἀλλ’ ἐκχυθέντες ὁμοθυμαδὸν ἔφευγον ἐπὶ
πᾶσαν ὁδὸν τοῦ πεδίου καὶ τῆς ὀρεινῆς
'''
"3" = ''':sup:`3` καὶ οἱ παρεμβεβληκότες ἐν τῇ ὀρεινῇ κύκλῳ Βαιτυλουα καὶ ἐτράπησαν
εἰς φυγήν καὶ τότε οἱ υἱοὶ Ισραηλ πᾶς ἀνὴρ πολεμιστὴς ἐξ αὐτῶν
ἐξεχύθησαν ἐπ’ αὐτούς
'''
"4" = ''':sup:`4` καὶ ἀπέστειλεν Οζιας εἰς Βαιτομασθαιμ καὶ Βηβαι καὶ Χωβαι καὶ Κωλα
καὶ εἰς πᾶν ὅριον Ισραηλ τοὺς ἀπαγγέλλοντας ὑπὲρ τῶν συντετελεσμένων
καὶ ἵνα πάντες ἐπεκχυθῶσιν τοῖς πολεμίοις εἰς τὴν ἀναίρεσιν αὐτῶν
'''
"5" = ''':sup:`5` ὡς δὲ ἤκουσαν οἱ υἱοὶ Ισραηλ πάντες ὁμοθυμαδὸν ἐπέπεσον ἐπ’ αὐτοὺς
καὶ ἔκοπτον αὐτοὺς ἕως Χωβα ὡσαύτως δὲ καὶ οἱ ἐξ Ιερουσαλημ
παρεγενήθησαν καὶ ἐκ πάσης τῆς ὀρεινῆς ἀνήγγειλαν γὰρ αὐτοῖς τὰ
γεγονότα τῇ παρεμβολῇ τῶν ἐχθρῶν αὐτῶν καὶ οἱ ἐν Γαλααδ καὶ οἱ ἐν τῇ
Γαλιλαίᾳ ὑπερεκέρασαν αὐτοὺς πληγῇ μεγάλῃ ἕως οὗ παρῆλθον Δαμασκὸν καὶ
τὰ ὅρια αὐτῆς
'''
"6" = ''':sup:`6` οἱ δὲ λοιποὶ οἱ κατοικοῦντες Βαιτυλουα ἐπέπεσαν τῇ παρεμβολῇ Ασσουρ
καὶ ἐπρονόμευσαν αὐτοὺς καὶ ἐπλούτησαν σφόδρα
'''
"7" = ''':sup:`7` οἱ δὲ υἱοὶ Ισραηλ ἀναστρέψαντες ἀπὸ τῆς κοπῆς ἐκυρίευσαν τῶν λοιπῶν
καὶ αἱ κῶμαι καὶ ἐπαύλεις ἐν τῇ ὀρεινῇ καὶ πεδινῇ ἐκράτησαν πολλῶν
λαφύρων ἦν γὰρ πλῆθος πολὺ σφόδρα
'''
"8" = ''':sup:`8` καὶ Ιωακιμ ὁ ἱερεὺς ὁ μέγας καὶ ἡ γερουσία τῶν υἱῶν Ισραηλ οἱ
κατοικοῦντες ἐν Ιερουσαλημ ἦλθον τοῦ θεάσασθαι τὰ ἀγαθά ἃ ἐποίησεν
κύριος τῷ Ισραηλ καὶ τοῦ ἰδεῖν τὴν Ιουδιθ καὶ λαλῆσαι μετ’ αὐτῆς
εἰρήνην
'''
"9" = ''':sup:`9` ὡς δὲ εἰσῆλθον πρὸς αὐτήν εὐλόγησαν αὐτὴν πάντες ὁμοθυμαδὸν καὶ
εἶπαν πρὸς αὐτήν σὺ ὕψωμα Ιερουσαλημ σὺ γαυρίαμα μέγα τοῦ Ισραηλ σὺ
καύχημα μέγα τοῦ γένους ἡμῶν
'''
"10" = ''':sup:`10` ἐποίησας ταῦτα πάντα ἐν χειρί σου ἐποίησας τὰ ἀγαθὰ μετὰ Ισραηλ καὶ
εὐδόκησεν ἐπ’ αὐτοῖς ὁ θεός εὐλογημένη γίνου παρὰ τῷ παντοκράτορι κυρίῳ
εἰς τὸν αἰῶνα χρόνον καὶ εἶπεν πᾶς ὁ λαός γένοιτο
'''
"11" = ''':sup:`11` καὶ ἐλαφύρευσεν πᾶς ὁ λαὸς τὴν παρεμβολὴν ἐφ’ ἡμέρας τριάκοντα καὶ
ἔδωκαν τῇ Ιουδιθ τὴν σκηνὴν Ολοφέρνου καὶ πάντα τὰ ἀργυρώματα καὶ τὰς
κλίνας καὶ τὰ ὁλκεῖα καὶ πάντα τὰ κατασκευάσματα αὐτοῦ καὶ λαβοῦσα αὐτὴ
ἐπέθηκεν ἐπὶ τὴν ἡμίονον αὐτῆς καὶ ἔζευξεν τὰς ἁμάξας αὐτῆς καὶ
ἐσώρευσεν αὐτὰ ἐπ’ αὐτῶν
'''
"12" = ''':sup:`12` καὶ συνέδραμεν πᾶσα γυνὴ Ισραηλ τοῦ ἰδεῖν αὐτὴν καὶ εὐλόγησαν αὐτὴν
καὶ ἐποίησαν αὐτῇ χορὸν ἐξ αὐτῶν καὶ ἔλαβεν θύρσους ἐν ταῖς χερσὶν
αὐτῆς καὶ ἔδωκεν ταῖς γυναιξὶν ταῖς μετ’ αὐτῆς
'''
"13" = ''':sup:`13` καὶ ἐστεφανώσαντο τὴν ἐλαίαν αὐτὴ καὶ αἱ μετ’ αὐτῆς καὶ προῆλθεν
παντὸς τοῦ λαοῦ ἐν χορείᾳ ἡγουμένη πασῶν τῶν γυναικῶν καὶ ἠκολούθει πᾶς
ἀνὴρ Ισραηλ ἐνωπλισμένοι μετὰ στεφάνων καὶ ὕμνουν ἐν τῷ στόματι αὐτῶν
'''
"14" = ''':sup:`14` καὶ ἐξῆρχεν Ιουδιθ τὴν ἐξομολόγησιν ταύτην ἐν παντὶ Ισραηλ καὶ
ὑπερεφώνει πᾶς ὁ λαὸς τὴν αἴνεσιν ταύτην
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
