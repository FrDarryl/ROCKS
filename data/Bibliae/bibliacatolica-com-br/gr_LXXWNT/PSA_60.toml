[60]
"1" = ''':sup:`1` Gr. Psalm 60 (Heb. 61) εἰς τὸ τέλος ἐν ὕμνοις τῷ Δαυιδ
'''
"2" = ''':sup:`2` εἰσάκουσον ὁ θεός τῆς δεήσεώς μου πρόσχες τῇ προσευχῇ μου
'''
"3" = ''':sup:`3` ἀπὸ τῶν περάτων τῆς γῆς πρὸς σὲ ἐκέκραξα ἐν τῷ ἀκηδιάσαι τὴν καρδίαν
μου ἐν πέτρᾳ ὕψωσάς με
'''
"4" = ''':sup:`4` ὡδήγησάς με ὅτι ἐγενήθης ἐλπίς μου πύργος ἰσχύος ἀπὸ προσώπου ἐχθροῦ
'''
"5" = ''':sup:`5` παροικήσω ἐν τῷ σκηνώματί σου εἰς τοὺς αἰῶνας σκεπασθήσομαι ἐν σκέπῃ
τῶν πτερύγων σου διάψαλμα
'''
"6" = ''':sup:`6` ὅτι σύ ὁ θεός εἰσήκουσας τῶν εὐχῶν μου ἔδωκας κληρονομίαν τοῖς
φοβουμένοις τὸ ὄνομά σου
'''
"7" = ''':sup:`7` ἡμέρας ἐφ’ ἡμέρας βασιλέως προσθήσεις ἔτη αὐτοῦ ἕως ἡμέρας γενεᾶς
καὶ γενεᾶς
'''
"8" = ''':sup:`8` διαμενεῖ εἰς τὸν αἰῶνα ἐνώπιον τοῦ θεοῦ ἔλεος καὶ ἀλήθειαν αὐτοῦ τίς
ἐκζητήσει
'''
"9" = ''':sup:`9` οὕτως ψαλῶ τῷ ὀνόματί σου εἰς τὸν αἰῶνα τοῦ αἰῶνος τοῦ ἀποδοῦναί με
τὰς εὐχάς μου ἡμέραν ἐξ ἡμέρας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
