"1" = ''':sup:`1` εὐφράνθητι ἔρημος διψῶσα ἀγαλλιάσθω ἔρημος καὶ ἀνθείτω ὡς κρίνον
'''
"2" = ''':sup:`2` καὶ ἐξανθήσει καὶ ἀγαλλιάσεται τὰ ἔρημα τοῦ Ιορδάνου καὶ ἡ δόξα τοῦ
Λιβάνου ἐδόθη αὐτῇ καὶ ἡ τιμὴ τοῦ Καρμήλου καὶ ὁ λαός μου ὄψεται τὴν
δόξαν κυρίου καὶ τὸ ὕψος τοῦ θεοῦ
'''
"3" = ''':sup:`3` ἰσχύσατε χεῖρες ἀνειμέναι καὶ γόνατα παραλελυμένα
'''
"4" = ''':sup:`4` παρακαλέσατε οἱ ὀλιγόψυχοι τῇ διανοίᾳ ἰσχύσατε μὴ φοβεῖσθε ἰδοὺ ὁ
θεὸς ἡμῶν κρίσιν ἀνταποδίδωσιν καὶ ἀνταποδώσει αὐτὸς ἥξει καὶ σώσει
ἡμᾶς
'''
"5" = ''':sup:`5` τότε ἀνοιχθήσονται ὀφθαλμοὶ τυφλῶν καὶ ὦτα κωφῶν ἀκούσονται
'''
"6" = ''':sup:`6` τότε ἁλεῖται ὡς ἔλαφος ὁ χωλός καὶ τρανὴ ἔσται γλῶσσα μογιλάλων ὅτι
ἐρράγη ἐν τῇ ἐρήμῳ ὕδωρ καὶ φάραγξ ἐν γῇ διψώσῃ
'''
"7" = ''':sup:`7` καὶ ἡ ἄνυδρος ἔσται εἰς ἕλη καὶ εἰς τὴν διψῶσαν γῆν πηγὴ ὕδατος
ἔσται ἐκεῖ εὐφροσύνη ὀρνέων ἔπαυλις καλάμου καὶ ἕλη
'''
"8" = ''':sup:`8` ἐκεῖ ἔσται ὁδὸς καθαρὰ καὶ ὁδὸς ἁγία κληθήσεται καὶ οὐ μὴ παρέλθῃ
ἐκεῖ ἀκάθαρτος οὐδὲ ἔσται ἐκεῖ ὁδὸς ἀκάθαρτος οἱ δὲ διεσπαρμένοι
πορεύσονται ἐπ’ αὐτῆς καὶ οὐ μὴ πλανηθῶσιν
'''
"9" = ''':sup:`9` καὶ οὐκ ἔσται ἐκεῖ λέων οὐδὲ τῶν θηρίων τῶν πονηρῶν οὐ μὴ ἀναβῇ ἐπ’
αὐτὴν οὐδὲ μὴ εὑρεθῇ ἐκεῖ ἀλλὰ πορεύσονται ἐν αὐτῇ λελυτρωμένοι
'''
"10" = ''':sup:`10` καὶ συνηγμένοι διὰ κύριον ἀποστραφήσονται καὶ ἥξουσιν εἰς Σιων μετ’
εὐφροσύνης καὶ εὐφροσύνη αἰώνιος ὑπὲρ κεφαλῆς αὐτῶν ἐπὶ γὰρ κεφαλῆς
αὐτῶν αἴνεσις καὶ ἀγαλλίαμα καὶ εὐφροσύνη καταλήμψεται αὐτούς ἀπέδρα
ὀδύνη καὶ λύπη καὶ στεναγμός
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
