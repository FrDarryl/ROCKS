[46]
"1" = ''':sup:`1` ἔπεσε Βηλ συνετρίβη Δαγων ἐγένετο τὰ γλυπτὰ αὐτῶν εἰς θηρία καὶ
κτήνη αἴρετε αὐτὰ καταδεδεμένα ὡς φορτίον κοπιῶντι
'''
"2" = ''':sup:`2` καὶ πεινῶντι καὶ ἐκλελυμένῳ οὐκ ἰσχύοντι ἅμα οἳ οὐ δυνήσονται
σωθῆναι ἀπὸ πολέμου αὐτοὶ δὲ αἰχμάλωτοι ἤχθησαν
'''
"3" = ''':sup:`3` ἀκούσατέ μου οἶκος τοῦ Ιακωβ καὶ πᾶν τὸ κατάλοιπον τοῦ Ισραηλ οἱ
αἰρόμενοι ἐκ κοιλίας καὶ παιδευόμενοι ἐκ παιδίου
'''
"4" = ''':sup:`4` ἕως γήρους ἐγώ εἰμι καὶ ἕως ἂν καταγηράσητε ἐγώ εἰμι ἐγὼ ἀνέχομαι
ὑμῶν ἐγὼ ἐποίησα καὶ ἐγὼ ἀνήσω ἐγὼ ἀναλήμψομαι καὶ σώσω ὑμᾶς
'''
"5" = ''':sup:`5` τίνι με ὡμοιώσατε ἴδετε τεχνάσασθε οἱ πλανώμενοι
'''
"6" = ''':sup:`6` οἱ συμβαλλόμενοι χρυσίον ἐκ μαρσιππίου καὶ ἀργύριον ἐν ζυγῷ
στήσουσιν ἐν σταθμῷ καὶ μισθωσάμενοι χρυσοχόον ἐποίησαν χειροποίητα καὶ
κύψαντες προσκυνοῦσιν αὐτοῖς
'''
"7" = ''':sup:`7` αἴρουσιν αὐτὸ ἐπὶ τῶν ὤμων καὶ πορεύονται ἐὰν δὲ θῶσιν αὐτό ἐπὶ τοῦ
τόπου αὐτοῦ μένει οὐ μὴ κινηθῇ καὶ ὃς ἂν βοήσῃ πρὸς αὐτόν οὐ μὴ
εἰσακούσῃ ἀπὸ κακῶν οὐ μὴ σώσῃ αὐτόν
'''
"8" = ''':sup:`8` μνήσθητε ταῦτα καὶ στενάξατε μετανοήσατε οἱ πεπλανημένοι ἐπιστρέψατε
τῇ καρδίᾳ
'''
"9" = ''':sup:`9` καὶ μνήσθητε τὰ πρότερα ἀπὸ τοῦ αἰῶνος ὅτι ἐγώ εἰμι ὁ θεός καὶ οὐκ
ἔστιν ἔτι πλὴν ἐμοῦ
'''
"10" = ''':sup:`10` ἀναγγέλλων πρότερον τὰ ἔσχατα πρὶν αὐτὰ γενέσθαι καὶ ἅμα
συνετελέσθη καὶ εἶπα πᾶσά μου ἡ βουλὴ στήσεται καὶ πάντα ὅσα
βεβούλευμαι ποιήσω
'''
"11" = ''':sup:`11` καλῶν ἀπ’ ἀνατολῶν πετεινὸν καὶ ἀπὸ γῆς πόρρωθεν περὶ ὧν
βεβούλευμαι ἐλάλησα καὶ ἤγαγον ἔκτισα καὶ ἐποίησα ἤγαγον αὐτὸν καὶ
εὐόδωσα τὴν ὁδὸν αὐτοῦ
'''
"12" = ''':sup:`12` ἀκούσατέ μου οἱ ἀπολωλεκότες τὴν καρδίαν οἱ μακρὰν ἀπὸ τῆς
δικαιοσύνης
'''
"13" = ''':sup:`13` ἤγγισα τὴν δικαιοσύνην μου καὶ τὴν σωτηρίαν τὴν παρ’ ἐμοῦ οὐ
βραδυνῶ δέδωκα ἐν Σιων σωτηρίαν τῷ Ισραηλ εἰς δόξασμα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
