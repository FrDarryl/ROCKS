[4]
"1" = ''':sup:`1` καὶ νῦν Ισραηλ ἄκουε τῶν δικαιωμάτων καὶ τῶν κριμάτων ὅσα ἐγὼ
διδάσκω ὑμᾶς σήμερον ποιεῖν ἵνα ζῆτε καὶ πολυπλασιασθῆτε καὶ
εἰσελθόντες κληρονομήσητε τὴν γῆν ἣν κύριος ὁ θεὸς τῶν πατέρων ὑμῶν
δίδωσιν ὑμῖν
'''
"2" = ''':sup:`2` οὐ προσθήσετε πρὸς τὸ ῥῆμα ὃ ἐγὼ ἐντέλλομαι ὑμῖν καὶ οὐκ ἀφελεῖτε
ἀπ’ αὐτοῦ φυλάσσεσθε τὰς ἐντολὰς κυρίου τοῦ θεοῦ ὑμῶν ὅσα ἐγὼ
ἐντέλλομαι ὑμῖν σήμερον
'''
"3" = ''':sup:`3` οἱ ὀφθαλμοὶ ὑμῶν ἑωράκασιν πάντα ὅσα ἐποίησεν κύριος ὁ θεὸς ἡμῶν τῷ
Βεελφεγωρ ὅτι πᾶς ἄνθρωπος ὅστις ἐπορεύθη ὀπίσω Βεελφεγωρ ἐξέτριψεν
αὐτὸν κύριος ὁ θεὸς ὑμῶν ἐξ ὑμῶν
'''
"4" = ''':sup:`4` ὑμεῖς δὲ οἱ προσκείμενοι κυρίῳ τῷ θεῷ ὑμῶν ζῆτε πάντες ἐν τῇ σήμερον
'''
"5" = ''':sup:`5` ἴδετε δέδειχα ὑμῖν δικαιώματα καὶ κρίσεις καθὰ ἐνετείλατό μοι κύριος
ποιῆσαι οὕτως ἐν τῇ γῇ εἰς ἣν ὑμεῖς εἰσπορεύεσθε ἐκεῖ κληρονομεῖν αὐτήν
'''
"6" = ''':sup:`6` καὶ φυλάξεσθε καὶ ποιήσετε ὅτι αὕτη ἡ σοφία ὑμῶν καὶ ἡ σύνεσις
ἐναντίον πάντων τῶν ἐθνῶν ὅσοι ἐὰν ἀκούσωσιν πάντα τὰ δικαιώματα ταῦτα
καὶ ἐροῦσιν ἰδοὺ λαὸς σοφὸς καὶ ἐπιστήμων τὸ ἔθνος τὸ μέγα τοῦτο
'''
"7" = ''':sup:`7` ὅτι ποῖον ἔθνος μέγα ᾧ ἐστιν αὐτῷ θεὸς ἐγγίζων αὐτοῖς ὡς κύριος ὁ
θεὸς ἡμῶν ἐν πᾶσιν οἷς ἐὰν αὐτὸν ἐπικαλεσώμεθα
'''
"8" = ''':sup:`8` καὶ ποῖον ἔθνος μέγα ᾧ ἐστιν αὐτῷ δικαιώματα καὶ κρίματα δίκαια κατὰ
πάντα τὸν νόμον τοῦτον ὃν ἐγὼ δίδωμι ἐνώπιον ὑμῶν σήμερον
'''
"9" = ''':sup:`9` πρόσεχε σεαυτῷ καὶ φύλαξον τὴν ψυχήν σου σφόδρα μὴ ἐπιλάθῃ πάντας
τοὺς λόγους οὓς ἑωράκασιν οἱ ὀφθαλμοί σου καὶ μὴ ἀποστήτωσαν ἀπὸ τῆς
καρδίας σου πάσας τὰς ἡμέρας τῆς ζωῆς σου καὶ συμβιβάσεις τοὺς υἱούς
σου καὶ τοὺς υἱοὺς τῶν υἱῶν σου
'''
"10" = ''':sup:`10` ἡμέραν ἣν ἔστητε ἐναντίον κυρίου τοῦ θεοῦ ὑμῶν ἐν Χωρηβ τῇ ἡμέρᾳ
τῆς ἐκκλησίας ὅτε εἶπεν κύριος πρός με ἐκκλησίασον πρός με τὸν λαόν καὶ
ἀκουσάτωσαν τὰ ῥήματά μου ὅπως μάθωσιν φοβεῖσθαί με πάσας τὰς ἡμέρας ἃς
αὐτοὶ ζῶσιν ἐπὶ τῆς γῆς καὶ τοὺς υἱοὺς αὐτῶν διδάξωσιν
'''
"11" = ''':sup:`11` καὶ προσήλθετε καὶ ἔστητε ὑπὸ τὸ ὄρος καὶ τὸ ὄρος ἐκαίετο πυρὶ ἕως
τοῦ οὐρανοῦ σκότος γνόφος θύελλα φωνὴ μεγάλη
'''
"12" = ''':sup:`12` καὶ ἐλάλησεν κύριος πρὸς ὑμᾶς ἐκ μέσου τοῦ πυρός φωνὴν ῥημάτων
ὑμεῖς ἠκούσατε καὶ ὁμοίωμα οὐκ εἴδετε ἀλλ’ ἢ φωνήν
'''
"13" = ''':sup:`13` καὶ ἀνήγγειλεν ὑμῖν τὴν διαθήκην αὐτοῦ ἣν ἐνετείλατο ὑμῖν ποιεῖν τὰ
δέκα ῥήματα καὶ ἔγραψεν αὐτὰ ἐπὶ δύο πλάκας λιθίνας
'''
"14" = ''':sup:`14` καὶ ἐμοὶ ἐνετείλατο κύριος ἐν τῷ καιρῷ ἐκείνῳ διδάξαι ὑμᾶς
δικαιώματα καὶ κρίσεις ποιεῖν αὐτὰ ὑμᾶς ἐπὶ τῆς γῆς εἰς ἣν ὑμεῖς
εἰσπορεύεσθε ἐκεῖ κληρονομεῖν αὐτήν
'''
"15" = ''':sup:`15` καὶ φυλάξεσθε σφόδρα τὰς ψυχὰς ὑμῶν ὅτι οὐκ εἴδετε ὁμοίωμα ἐν τῇ
ἡμέρᾳ ᾗ ἐλάλησεν κύριος πρὸς ὑμᾶς ἐν Χωρηβ ἐν τῷ ὄρει ἐκ μέσου τοῦ
πυρός
'''
"16" = ''':sup:`16` μὴ ἀνομήσητε καὶ ποιήσητε ὑμῖν ἑαυτοῖς γλυπτὸν ὁμοίωμα πᾶσαν εἰκόνα
ὁμοίωμα ἀρσενικοῦ ἢ θηλυκοῦ
'''
"17" = ''':sup:`17` ὁμοίωμα παντὸς κτήνους τῶν ὄντων ἐπὶ τῆς γῆς ὁμοίωμα παντὸς ὀρνέου
πτερωτοῦ ὃ πέταται ὑπὸ τὸν οὐρανόν
'''
"18" = ''':sup:`18` ὁμοίωμα παντὸς ἑρπετοῦ ὃ ἕρπει ἐπὶ τῆς γῆς ὁμοίωμα παντὸς ἰχθύος
ὅσα ἐστὶν ἐν τοῖς ὕδασιν ὑποκάτω τῆς γῆς
'''
"19" = ''':sup:`19` καὶ μὴ ἀναβλέψας εἰς τὸν οὐρανὸν καὶ ἰδὼν τὸν ἥλιον καὶ τὴν σελήνην
καὶ τοὺς ἀστέρας καὶ πάντα τὸν κόσμον τοῦ οὐρανοῦ πλανηθεὶς προσκυνήσῃς
αὐτοῖς καὶ λατρεύσῃς αὐτοῖς ἃ ἀπένειμεν κύριος ὁ θεός σου αὐτὰ πᾶσιν
τοῖς ἔθνεσιν τοῖς ὑποκάτω τοῦ οὐρανοῦ
'''
"20" = ''':sup:`20` ὑμᾶς δὲ ἔλαβεν ὁ θεὸς καὶ ἐξήγαγεν ὑμᾶς ἐκ τῆς καμίνου τῆς σιδηρᾶς
ἐξ Αἰγύπτου εἶναι αὐτῷ λαὸν ἔγκληρον ὡς ἐν τῇ ἡμέρᾳ ταύτῃ
'''
"21" = ''':sup:`21` καὶ κύριος ἐθυμώθη μοι περὶ τῶν λεγομένων ὑφ’ ὑμῶν καὶ ὤμοσεν ἵνα
μὴ διαβῶ τὸν Ιορδάνην τοῦτον καὶ ἵνα μὴ εἰσέλθω εἰς τὴν γῆν ἣν κύριος ὁ
θεὸς δίδωσίν σοι ἐν κλήρῳ
'''
"22" = ''':sup:`22` ἐγὼ γὰρ ἀποθνῄσκω ἐν τῇ γῇ ταύτῃ καὶ οὐ διαβαίνω τὸν Ιορδάνην
τοῦτον ὑμεῖς δὲ διαβαίνετε καὶ κληρονομήσετε τὴν γῆν τὴν ἀγαθὴν ταύτην
'''
"23" = ''':sup:`23` προσέχετε ὑμεῖς μὴ ἐπιλάθησθε τὴν διαθήκην κυρίου τοῦ θεοῦ ὑμῶν ἣν
διέθετο πρὸς ὑμᾶς καὶ ποιήσητε ὑμῖν ἑαυτοῖς γλυπτὸν ὁμοίωμα πάντων ὧν
συνέταξεν κύριος ὁ θεός σου
'''
"24" = ''':sup:`24` ὅτι κύριος ὁ θεός σου πῦρ καταναλίσκον ἐστίν θεὸς ζηλωτής
'''
"25" = ''':sup:`25` ἐὰν δὲ γεννήσῃς υἱοὺς καὶ υἱοὺς τῶν υἱῶν σου καὶ χρονίσητε ἐπὶ τῆς
γῆς καὶ ἀνομήσητε καὶ ποιήσητε γλυπτὸν ὁμοίωμα παντὸς καὶ ποιήσητε τὰ
πονηρὰ ἐναντίον κυρίου τοῦ θεοῦ ὑμῶν παροργίσαι αὐτόν
'''
"26" = ''':sup:`26` διαμαρτύρομαι ὑμῖν σήμερον τόν τε οὐρανὸν καὶ τὴν γῆν ὅτι ἀπωλείᾳ
ἀπολεῖσθε ἀπὸ τῆς γῆς εἰς ἣν ὑμεῖς διαβαίνετε τὸν Ιορδάνην ἐκεῖ
κληρονομῆσαι αὐτήν οὐχὶ πολυχρονιεῖτε ἡμέρας ἐπ’ αὐτῆς ἀλλ’ ἢ ἐκτριβῇ
ἐκτριβήσεσθε
'''
"27" = ''':sup:`27` καὶ διασπερεῖ κύριος ὑμᾶς ἐν πᾶσιν τοῖς ἔθνεσιν καὶ καταλειφθήσεσθε
ὀλίγοι ἀριθμῷ ἐν τοῖς ἔθνεσιν εἰς οὓς εἰσάξει κύριος ὑμᾶς ἐκεῖ
'''
"28" = ''':sup:`28` καὶ λατρεύσετε ἐκεῖ θεοῖς ἑτέροις ἔργοις χειρῶν ἀνθρώπων ξύλοις καὶ
λίθοις οἳ οὐκ ὄψονται οὐδὲ μὴ ἀκούσωσιν οὔτε μὴ φάγωσιν οὔτε μὴ
ὀσφρανθῶσιν
'''
"29" = ''':sup:`29` καὶ ζητήσετε ἐκεῖ κύριον τὸν θεὸν ὑμῶν καὶ εὑρήσετε ὅταν ἐκζητήσητε
αὐτὸν ἐξ ὅλης τῆς καρδίας σου καὶ ἐξ ὅλης τῆς ψυχῆς σου ἐν τῇ θλίψει
σου
'''
"30" = ''':sup:`30` καὶ εὑρήσουσίν σε πάντες οἱ λόγοι οὗτοι ἐπ’ ἐσχάτῳ τῶν ἡμερῶν καὶ
ἐπιστραφήσῃ πρὸς κύριον τὸν θεόν σου καὶ εἰσακούσῃ τῆς φωνῆς αὐτοῦ
'''
"31" = ''':sup:`31` ὅτι θεὸς οἰκτίρμων κύριος ὁ θεός σου οὐκ ἐγκαταλείψει σε οὐδὲ μὴ
ἐκτρίψει σε οὐκ ἐπιλήσεται τὴν διαθήκην τῶν πατέρων σου ἣν ὤμοσεν
αὐτοῖς
'''
"32" = ''':sup:`32` ἐπερωτήσατε ἡμέρας προτέρας τὰς γενομένας προτέρας σου ἀπὸ τῆς
ἡμέρας ἧς ἔκτισεν ὁ θεὸς ἄνθρωπον ἐπὶ τῆς γῆς καὶ ἐπὶ τὸ ἄκρον τοῦ
οὐρανοῦ ἕως ἄκρου τοῦ οὐρανοῦ εἰ γέγονεν κατὰ τὸ ῥῆμα τὸ μέγα τοῦτο εἰ
ἤκουσται τοιοῦτο
'''
"33" = ''':sup:`33` εἰ ἀκήκοεν ἔθνος φωνὴν θεοῦ ζῶντος λαλοῦντος ἐκ μέσου τοῦ πυρός ὃν
τρόπον ἀκήκοας σὺ καὶ ἔζησας
'''
"34" = ''':sup:`34` εἰ ἐπείρασεν ὁ θεὸς εἰσελθὼν λαβεῖν ἑαυτῷ ἔθνος ἐκ μέσου ἔθνους ἐν
πειρασμῷ καὶ ἐν σημείοις καὶ ἐν τέρασιν καὶ ἐν πολέμῳ καὶ ἐν χειρὶ
κραταιᾷ καὶ ἐν βραχίονι ὑψηλῷ καὶ ἐν ὁράμασιν μεγάλοις κατὰ πάντα ὅσα
ἐποίησεν κύριος ὁ θεὸς ἡμῶν ἐν Αἰγύπτῳ ἐνώπιόν σου βλέποντος
'''
"35" = ''':sup:`35` ὥστε εἰδῆσαί σε ὅτι κύριος ὁ θεός σου οὗτος θεός ἐστιν καὶ οὐκ
ἔστιν ἔτι πλὴν αὐτοῦ
'''
"36" = ''':sup:`36` ἐκ τοῦ οὐρανοῦ ἀκουστὴ ἐγένετο ἡ φωνὴ αὐτοῦ παιδεῦσαί σε καὶ ἐπὶ
τῆς γῆς ἔδειξέν σοι τὸ πῦρ αὐτοῦ τὸ μέγα καὶ τὰ ῥήματα αὐτοῦ ἤκουσας ἐκ
μέσου τοῦ πυρός
'''
"37" = ''':sup:`37` διὰ τὸ ἀγαπῆσαι αὐτὸν τοὺς πατέρας σου καὶ ἐξελέξατο τὸ σπέρμα
αὐτῶν μετ’ αὐτοὺς ὑμᾶς καὶ ἐξήγαγέν σε αὐτὸς ἐν τῇ ἰσχύι αὐτοῦ τῇ
μεγάλῃ ἐξ Αἰγύπτου
'''
"38" = ''':sup:`38` ἐξολεθρεῦσαι ἔθνη μεγάλα καὶ ἰσχυρότερά σου πρὸ προσώπου σου
εἰσαγαγεῖν σε δοῦναί σοι τὴν γῆν αὐτῶν κληρονομεῖν καθὼς ἔχεις σήμερον
'''
"39" = ''':sup:`39` καὶ γνώσῃ σήμερον καὶ ἐπιστραφήσῃ τῇ διανοίᾳ ὅτι κύριος ὁ θεός σου
οὗτος θεὸς ἐν τῷ οὐρανῷ ἄνω καὶ ἐπὶ τῆς γῆς κάτω καὶ οὐκ ἔστιν ἔτι πλὴν
αὐτοῦ
'''
"40" = ''':sup:`40` καὶ φυλάξῃ τὰ δικαιώματα αὐτοῦ καὶ τὰς ἐντολὰς αὐτοῦ ὅσας ἐγὼ
ἐντέλλομαί σοι σήμερον ἵνα εὖ σοι γένηται καὶ τοῖς υἱοῖς σου μετὰ σέ
ὅπως μακροήμεροι γένησθε ἐπὶ τῆς γῆς ἧς κύριος ὁ θεός σου δίδωσίν σοι
πάσας τὰς ἡμέρας
'''
"41" = ''':sup:`41` τότε ἀφώρισεν Μωυσῆς τρεῖς πόλεις πέραν τοῦ Ιορδάνου ἀπὸ ἀνατολῶν
ἡλίου
'''
"42" = ''':sup:`42` φυγεῖν ἐκεῖ τὸν φονευτήν ὃς ἂν φονεύσῃ τὸν πλησίον οὐκ εἰδὼς καὶ
οὗτος οὐ μισῶν αὐτὸν πρὸ τῆς ἐχθὲς καὶ τρίτης καὶ καταφεύξεται εἰς μίαν
τῶν πόλεων τούτων καὶ ζήσεται
'''
"43" = ''':sup:`43` τὴν Βοσορ ἐν τῇ ἐρήμῳ ἐν τῇ γῇ τῇ πεδινῇ τῷ Ρουβην καὶ τὴν Ραμωθ ἐν
Γαλααδ τῷ Γαδδι καὶ τὴν Γαυλων ἐν Βασαν τῷ Μανασση
'''
"44" = ''':sup:`44` οὗτος ὁ νόμος ὃν παρέθετο Μωυσῆς ἐνώπιον υἱῶν Ισραηλ
'''
"45" = ''':sup:`45` ταῦτα τὰ μαρτύρια καὶ τὰ δικαιώματα καὶ τὰ κρίματα ὅσα ἐλάλησεν
Μωυσῆς τοῖς υἱοῖς Ισραηλ ἐν τῇ ἐρήμῳ ἐξελθόντων αὐτῶν ἐκ γῆς Αἰγύπτου
'''
"46" = ''':sup:`46` ἐν τῷ πέραν τοῦ Ιορδάνου ἐν φάραγγι ἐγγὺς οἴκου Φογωρ ἐν γῇ Σηων
βασιλέως τῶν Αμορραίων ὃς κατῴκει ἐν Εσεβων οὓς ἐπάταξεν Μωυσῆς καὶ οἱ
υἱοὶ Ισραηλ ἐξελθόντων αὐτῶν ἐκ γῆς Αἰγύπτου
'''
"47" = ''':sup:`47` καὶ ἐκληρονόμησαν τὴν γῆν αὐτοῦ καὶ τὴν γῆν Ωγ βασιλέως τῆς Βασαν
δύο βασιλέων τῶν Αμορραίων οἳ ἦσαν πέραν τοῦ Ιορδάνου κατ’ ἀνατολὰς
ἡλίου
'''
"48" = ''':sup:`48` ἀπὸ Αροηρ ἥ ἐστιν ἐπὶ τοῦ χείλους χειμάρρου Αρνων καὶ ἐπὶ τοῦ ὄρους
τοῦ Σηων ὅ ἐστιν Αερμων
'''
"49" = ''':sup:`49` πᾶσαν τὴν Αραβα πέραν τοῦ Ιορδάνου κατ’ ἀνατολὰς ἡλίου ὑπὸ Ασηδωθ
τὴν λαξευτήν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
