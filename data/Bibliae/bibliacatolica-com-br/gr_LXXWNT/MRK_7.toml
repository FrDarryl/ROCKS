[7]
"1" = ''':sup:`1` καὶ συνάγονται πρὸς αὐτὸν οἱ φαρισαῖοι καί τινες τῶν γραμματέων
ἐλθόντες ἀπὸ ἱεροσολύμων
'''
"2" = ''':sup:`2` καὶ ἰδόντες τινὰς τῶν μαθητῶν αὐτοῦ ὅτι κοιναῖς χερσίν, τοῦτ᾽ ἔστιν
ἀνίπτοις, ἐσθίουσιν τοὺς ἄρτους
'''
"3" = ''':sup:`3` _ οἱ γὰρ φαρισαῖοι καὶ πάντες οἱ ἰουδαῖοι ἐὰν μὴ πυγμῇ νίψωνται τὰς
χεῖρας οὐκ ἐσθίουσιν, κρατοῦντες τὴν παράδοσιν τῶν πρεσβυτέρων,
'''
"4" = ''':sup:`4` καὶ ἀπ᾽ ἀγορᾶς ἐὰν μὴ βαπτίσωνται οὐκ ἐσθίουσιν, καὶ ἄλλα πολλά
ἐστιν ἃ παρέλαβον κρατεῖν, βαπτισμοὺς ποτηρίων καὶ ξεστῶν καὶ χαλκίων
'''
"5" = ''':sup:`5` καὶ ἐπερωτῶσιν αὐτὸν οἱ φαρισαῖοι καὶ οἱ γραμματεῖς, διὰ τί οὐ
περιπατοῦσιν οἱ μαθηταί σου κατὰ τὴν παράδοσιν τῶν πρεσβυτέρων, ἀλλὰ
κοιναῖς χερσὶν ἐσθίουσιν τὸν ἄρτον;
'''
"6" = ''':sup:`6` ὁ δὲ εἶπεν αὐτοῖς, καλῶς ἐπροφήτευσεν ἠσαΐας περὶ ὑμῶν τῶν
καρδία αὐτῶν πόρρω ἀπέχει ἀπ᾽ ἐμοῦ·
'''
"7" = ''':sup:`7` μάτην δὲ σέβονταί με, διδάσκοντες διδασκαλίας ἐντάλματα ἀνθρώπων.
'''
"8" = ''':sup:`8` ἀφέντες τὴν ἐντολὴν τοῦ θεοῦ κρατεῖτε τὴν παράδοσιν τῶν ἀνθρώπων.
'''
"9" = ''':sup:`9` καὶ ἔλεγεν αὐτοῖς, καλῶς ἀθετεῖτε τὴν ἐντολὴν τοῦ θεοῦ, ἵνα τὴν
παράδοσιν ὑμῶν στήσητε.
'''
"10" = ''':sup:`10` μωϊσῆς γὰρ εἶπεν, τίμα τὸν πατέρα σου καὶ τὴν μητέρα σου, καί, ὁ
κακολογῶν πατέρα ἢ μητέρα θανάτῳ τελευτάτω·
'''
"11" = ''':sup:`11` ὑμεῖς δὲ λέγετε, ἐὰν εἴπῃ ἄνθρωπος τῶ πατρὶ ἢ τῇ μητρί, κορβᾶν, ὅ
ἐστιν, δῶρον, ὃ ἐὰν ἐξ ἐμοῦ ὠφεληθῇς,
'''
"12" = ''':sup:`12` οὐκέτι ἀφίετε αὐτὸν οὐδὲν ποιῆσαι τῶ πατρὶ ἢ τῇ μητρί,
'''
"13" = ''':sup:`13` ἀκυροῦντες τὸν λόγον τοῦ θεοῦ τῇ παραδόσει ὑμῶν ᾗ παρεδώκατε· καὶ
παρόμοια τοιαῦτα πολλὰ ποιεῖτε.
'''
"14" = ''':sup:`14` καὶ προσκαλεσάμενος πάλιν τὸν ὄχλον ἔλεγεν αὐτοῖς, ἀκούσατέ μου
πάντες καὶ σύνετε.
'''
"15" = ''':sup:`15` οὐδέν ἐστιν ἔξωθεν τοῦ ἀνθρώπου εἰσπορευόμενον εἰς αὐτὸν ὃ δύναται
κοινῶσαι αὐτόν· ἀλλὰ τὰ ἐκ τοῦ ἀνθρώπου ἐκπορευόμενά ἐστιν τὰ κοινοῦντα
τὸν ἄνθρωπον.
'''
"17" = ''':sup:`17` καὶ ὅτε εἰσῆλθεν εἰς οἶκον ἀπὸ τοῦ ὄχλου, ἐπηρώτων αὐτὸν οἱ μαθηταὶ
αὐτοῦ τὴν παραβολήν.
'''
"18" = ''':sup:`18` καὶ λέγει αὐτοῖς, οὕτως καὶ ὑμεῖς ἀσύνετοί ἐστε; οὐ νοεῖτε ὅτι πᾶν
τὸ ἔξωθεν εἰσπορευόμενον εἰς τὸν ἄνθρωπον οὐ δύναται αὐτὸν κοινῶσαι,
'''
"19" = ''':sup:`19` ὅτι οὐκ εἰσπορεύεται αὐτοῦ εἰς τὴν καρδίαν ἀλλ᾽ εἰς τὴν κοιλίαν,
καὶ εἰς τὸν ἀφεδρῶνα ἐκπορεύεται; _ καθαρίζων πάντα τὰ βρώματα.
'''
"20" = ''':sup:`20` ἔλεγεν δὲ ὅτι τὸ ἐκ τοῦ ἀνθρώπου ἐκπορευόμενον ἐκεῖνο κοινοῖ τὸν
ἄνθρωπον·
'''
"21" = ''':sup:`21` ἔσωθεν γὰρ ἐκ τῆς καρδίας τῶν ἀνθρώπων οἱ διαλογισμοὶ οἱ κακοὶ
ἐκπορεύονται, πορνεῖαι, κλοπαί, φόνοι,
'''
"22" = ''':sup:`22` μοιχεῖαι, πλεονεξίαι, πονηρίαι, δόλος, ἀσέλγεια, ὀφθαλμὸς πονηρός,
βλασφημία, ὑπερηφανία, ἀφροσύνη·
'''
"23" = ''':sup:`23` πάντα ταῦτα τὰ πονηρὰ ἔσωθεν ἐκπορεύεται καὶ κοινοῖ τὸν ἄνθρωπον.
'''
"24" = ''':sup:`24` ἐκεῖθεν δὲ ἀναστὰς ἀπῆλθεν εἰς τὰ ὅρια τύρου. καὶ εἰσελθὼν εἰς
οἰκίαν οὐδένα ἤθελεν γνῶναι, καὶ οὐκ ἠδυνήθη λαθεῖν·
'''
"25" = ''':sup:`25` ἀλλ᾽ εὐθὺς ἀκούσασα γυνὴ περὶ αὐτοῦ, ἧς εἶχεν τὸ θυγάτριον αὐτῆς
πνεῦμα ἀκάθαρτον, ἐλθοῦσα προσέπεσεν πρὸς τοὺς πόδας αὐτοῦ·
'''
"26" = ''':sup:`26` ἡ δὲ γυνὴ ἦν ἑλληνίς, συροφοινίκισσα τῶ γένει· καὶ ἠρώτα αὐτὸν ἵνα
τὸ δαιμόνιον ἐκβάλῃ ἐκ τῆς θυγατρὸς αὐτῆς.
'''
"27" = ''':sup:`27` καὶ ἔλεγεν αὐτῇ, ἄφες πρῶτον χορτασθῆναι τὰ τέκνα, οὐ γάρ ἐστιν
καλὸν λαβεῖν τὸν ἄρτον τῶν τέκνων καὶ τοῖς κυναρίοις βαλεῖν.
'''
"28" = ''':sup:`28` ἡ δὲ ἀπεκρίθη καὶ λέγει αὐτῶ, κύριε, καὶ τὰ κυνάρια ὑποκάτω τῆς
τραπέζης ἐσθίουσιν ἀπὸ τῶν ψιχίων τῶν παιδίων.
'''
"29" = ''':sup:`29` καὶ εἶπεν αὐτῇ, διὰ τοῦτον τὸν λόγον ὕπαγε, ἐξελήλυθεν ἐκ τῆς
θυγατρός σου τὸ δαιμόνιον.
'''
"30" = ''':sup:`30` καὶ ἀπελθοῦσα εἰς τὸν οἶκον αὐτῆς εὖρεν τὸ παιδίον βεβλημένον ἐπὶ
τὴν κλίνην καὶ τὸ δαιμόνιον ἐξεληλυθός.
'''
"31" = ''':sup:`31` καὶ πάλιν ἐξελθὼν ἐκ τῶν ὁρίων τύρου ἦλθεν διὰ σιδῶνος εἰς τὴν
θάλασσαν τῆς γαλιλαίας ἀνὰ μέσον τῶν ὁρίων δεκαπόλεως.
'''
"32" = ''':sup:`32` καὶ φέρουσιν αὐτῶ κωφὸν καὶ μογιλάλον, καὶ παρακαλοῦσιν αὐτὸν ἵνα
ἐπιθῇ αὐτῶ τὴν χεῖρα.
'''
"33" = ''':sup:`33` καὶ ἀπολαβόμενος αὐτὸν ἀπὸ τοῦ ὄχλου κατ᾽ ἰδίαν ἔβαλεν τοὺς
δακτύλους αὐτοῦ εἰς τὰ ὦτα αὐτοῦ καὶ πτύσας ἥψατο τῆς γλώσσης αὐτοῦ,
'''
"34" = ''':sup:`34` καὶ ἀναβλέψας εἰς τὸν οὐρανὸν ἐστέναξεν, καὶ λέγει αὐτῶ, εφφαθα, ὅ
ἐστιν, διανοίχθητι.
γλώσσης αὐτοῦ, καὶ ἐλάλει ὀρθῶς.
'''
"36" = ''':sup:`36` καὶ διεστείλατο αὐτοῖς ἵνα μηδενὶ λέγωσιν· ὅσον δὲ αὐτοῖς
διεστέλλετο, αὐτοὶ μᾶλλον περισσότερον ἐκήρυσσον.
'''
"37" = ''':sup:`37` καὶ ὑπερπερισσῶς ἐξεπλήσσοντο λέγοντες, καλῶς πάντα πεποίηκεν· καὶ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
