[4]
"1" = ''':sup:`1` διαμαρτύρομαι ἐνώπιον τοῦ θεοῦ καὶ χριστοῦ ἰησοῦ, τοῦ μέλλοντος
κρίνειν ζῶντας καὶ νεκρούς, καὶ τὴν ἐπιφάνειαν αὐτοῦ καὶ τὴν βασιλείαν
αὐτοῦ·
'''
"2" = ''':sup:`2` κήρυξον τὸν λόγον, ἐπίστηθι εὐκαίρως ἀκαίρως, ἔλεγξον, ἐπιτίμησον,
παρακάλεσον, ἐν πάσῃ μακροθυμίᾳ καὶ διδαχῇ.
'''
"3" = ''':sup:`3` ἔσται γὰρ καιρὸς ὅτε τῆς ὑγιαινούσης διδασκαλίας οὐκ ἀνέξονται, ἀλλὰ
κατὰ τὰς ἰδίας ἐπιθυμίας ἑαυτοῖς ἐπισωρεύσουσιν διδασκάλους κνηθόμενοι
τὴν ἀκοήν,
'''
"4" = ''':sup:`4` καὶ ἀπὸ μὲν τῆς ἀληθείας τὴν ἀκοὴν ἀποστρέψουσιν, ἐπὶ δὲ τοὺς μύθους
ἐκτραπήσονται.
'''
"5" = ''':sup:`5` σὺ δὲ νῆφε ἐν πᾶσιν, κακοπάθησον, ἔργον ποίησον εὐαγγελιστοῦ, τὴν
διακονίαν σου πληροφόρησον.
'''
"6" = ''':sup:`6` ἐγὼ γὰρ ἤδη σπένδομαι, καὶ ὁ καιρὸς τῆς ἀναλύσεώς μου ἐφέστηκεν.
'''
"7" = ''':sup:`7` τὸν καλὸν ἀγῶνα ἠγώνισμαι, τὸν δρόμον τετέλεκα, τὴν πίστιν τετήρηκα·
'''
"8" = ''':sup:`8` λοιπὸν ἀπόκειταί μοι ὁ τῆς δικαιοσύνης στέφανος, ὃν ἀποδώσει μοι ὁ
κύριος ἐν ἐκείνῃ τῇ ἡμέρᾳ, ὁ δίκαιος κριτής, οὐ μόνον δὲ ἐμοὶ ἀλλὰ καὶ
πᾶσι τοῖς ἠγαπηκόσι τὴν ἐπιφάνειαν αὐτοῦ.
'''
"9" = ''':sup:`9` σπούδασον ἐλθεῖν πρός με ταχέως·
'''
"10" = ''':sup:`10` δημᾶς γάρ με ἐγκατέλιπεν ἀγαπήσας τὸν νῦν αἰῶνα, καὶ ἐπορεύθη εἰς
θεσσαλονίκην, κρήσκης εἰς γαλατίαν, τίτος εἰς δαλματίαν·
'''
"11" = ''':sup:`11` λουκᾶς ἐστιν μόνος μετ᾽ ἐμοῦ. μᾶρκον ἀναλαβὼν ἄγε μετὰ σεαυτοῦ,
ἔστιν γάρ μοι εὔχρηστος εἰς διακονίαν.
'''
"12" = ''':sup:`12` τυχικὸν δὲ ἀπέστειλα εἰς ἔφεσον.
'''
"13" = ''':sup:`13` τὸν φαιλόνην ὃν ἀπέλιπον ἐν τρῳάδι παρὰ κάρπῳ ἐρχόμενος φέρε, καὶ
τὰ βιβλία, μάλιστα τὰς μεμβράνας.
'''
"14" = ''':sup:`14` ἀλέξανδρος ὁ χαλκεὺς πολλά μοι κακὰ ἐνεδείξατο· ἀποδώσει αὐτῶ ὁ
κύριος κατὰ τὰ ἔργα αὐτοῦ·
'''
"15" = ''':sup:`15` ὃν καὶ σὺ φυλάσσου, λίαν γὰρ ἀντέστη τοῖς ἡμετέροις λόγοις.
'''
"16" = ''':sup:`16` ἐν τῇ πρώτῃ μου ἀπολογίᾳ οὐδείς μοι παρεγένετο, ἀλλὰ πάντες με
ἐγκατέλιπον· μὴ αὐτοῖς λογισθείη·
'''
"17" = ''':sup:`17` ὁ δὲ κύριός μοι παρέστη καὶ ἐνεδυνάμωσέν με, ἵνα δι᾽ ἐμοῦ τὸ
κήρυγμα πληροφορηθῇ καὶ ἀκούσωσιν πάντα τὰ ἔθνη, καὶ ἐρρύσθην ἐκ
στόματος λέοντος.
'''
"18" = ''':sup:`18` ῥύσεταί με ὁ κύριος ἀπὸ παντὸς ἔργου πονηροῦ καὶ σώσει εἰς τὴν
βασιλείαν αὐτοῦ τὴν ἐπουράνιον, ᾧ ἡ δόξα εἰς τοὺς αἰῶνας τῶν αἰώνων·
ἀμήν.
'''
"19" = ''':sup:`19` ἄσπασαι πρίσκαν καὶ ἀκύλαν καὶ τὸν ὀνησιφόρου οἶκον.
'''
"20" = ''':sup:`20` ἔραστος ἔμεινεν ἐν κορίνθῳ, τρόφιμον δὲ ἀπέλιπον ἐν μιλήτῳ
ἀσθενοῦντα.
'''
"21" = ''':sup:`21` σπούδασον πρὸ χειμῶνος ἐλθεῖν. ἀσπάζεταί σε εὔβουλος καὶ πούδης καὶ
λίνος καὶ κλαυδία καὶ οἱ ἀδελφοὶ πάντες.
'''
"22" = ''':sup:`22` ὁ κύριος μετὰ τοῦ πνεύματός σου. ἡ χάρις μεθ᾽ ὑμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
