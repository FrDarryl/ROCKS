[3]
"1" = ''':sup:`1` πέτρος δὲ καὶ ἰωάννης ἀνέβαινον εἰς τὸ ἱερὸν ἐπὶ τὴν ὥραν τῆς
προσευχῆς τὴν ἐνάτην.
'''
"2" = ''':sup:`2` καί τις ἀνὴρ χωλὸς ἐκ κοιλίας μητρὸς αὐτοῦ ὑπάρχων ἐβαστάζετο, ὃν
ἐτίθουν καθ᾽ ἡμέραν πρὸς τὴν θύραν τοῦ ἱεροῦ τὴν λεγομένην ὡραίαν τοῦ
αἰτεῖν ἐλεημοσύνην παρὰ τῶν εἰσπορευομένων εἰς τὸ ἱερόν·
'''
"3" = ''':sup:`3` ὃς ἰδὼν πέτρον καὶ ἰωάννην μέλλοντας εἰσιέναι εἰς τὸ ἱερὸν ἠρώτα
ἐλεημοσύνην λαβεῖν.
'''
"4" = ''':sup:`4` ἀτενίσας δὲ πέτρος εἰς αὐτὸν σὺν τῶ ἰωάννῃ εἶπεν, βλέψον εἰς ἡμᾶς.
'''
"5" = ''':sup:`5` ὁ δὲ ἐπεῖχεν αὐτοῖς προσδοκῶν τι παρ᾽ αὐτῶν λαβεῖν.
'''
"6" = ''':sup:`6` εἶπεν δὲ πέτρος, ἀργύριον καὶ χρυσίον οὐχ ὑπάρχει μοι, ὃ δὲ ἔχω
καὶ] περιπάτει.
'''
"7" = ''':sup:`7` καὶ πιάσας αὐτὸν τῆς δεξιᾶς χειρὸς ἤγειρεν αὐτόν· παραχρῆμα δὲ
ἐστερεώθησαν αἱ βάσεις αὐτοῦ καὶ τὰ σφυδρά,
'''
"8" = ''':sup:`8` καὶ ἐξαλλόμενος ἔστη καὶ περιεπάτει, καὶ εἰσῆλθεν σὺν αὐτοῖς εἰς τὸ
ἱερὸν περιπατῶν καὶ ἁλλόμενος καὶ αἰνῶν τὸν θεόν.
'''
"9" = ''':sup:`9` καὶ εἶδεν πᾶς ὁ λαὸς αὐτὸν περιπατοῦντα καὶ αἰνοῦντα τὸν θεόν,
'''
"10" = ''':sup:`10` ἐπεγίνωσκον δὲ αὐτὸν ὅτι αὐτὸς ἦν ὁ πρὸς τὴν ἐλεημοσύνην καθήμενος
ἐπὶ τῇ ὡραίᾳ πύλῃ τοῦ ἱεροῦ, καὶ ἐπλήσθησαν θάμβους καὶ ἐκστάσεως ἐπὶ
τῶ συμβεβηκότι αὐτῶ.
'''
"11" = ''':sup:`11` κρατοῦντος δὲ αὐτοῦ τὸν πέτρον καὶ τὸν ἰωάννην συνέδραμεν πᾶς ὁ
λαὸς πρὸς αὐτοὺς ἐπὶ τῇ στοᾷ τῇ καλουμένῃ σολομῶντος ἔκθαμβοι.
'''
"12" = ''':sup:`12` ἰδὼν δὲ ὁ πέτρος ἀπεκρίνατο πρὸς τὸν λαόν, ἄνδρες ἰσραηλῖται, τί
θαυμάζετε ἐπὶ τούτῳ, ἢ ἡμῖν τί ἀτενίζετε ὡς ἰδίᾳ δυνάμει ἢ εὐσεβείᾳ
πεποιηκόσιν τοῦ περιπατεῖν αὐτόν;
πατέρων ἡμῶν, ἐδόξασεν τὸν παῖδα αὐτοῦ ἰησοῦν, ὃν ὑμεῖς μὲν παρεδώκατε
καὶ ἠρνήσασθε κατὰ πρόσωπον πιλάτου, κρίναντος ἐκείνου ἀπολύειν·
'''
"14" = ''':sup:`14` ὑμεῖς δὲ τὸν ἅγιον καὶ δίκαιον ἠρνήσασθε, καὶ ᾐτήσασθε ἄνδρα φονέα
χαρισθῆναι ὑμῖν,
'''
"15" = ''':sup:`15` τὸν δὲ ἀρχηγὸν τῆς ζωῆς ἀπεκτείνατε, ὃν ὁ θεὸς ἤγειρεν ἐκ νεκρῶν,
οὖ ἡμεῖς μάρτυρές ἐσμεν.
'''
"16" = ''':sup:`16` καὶ ἐπὶ τῇ πίστει τοῦ ὀνόματος αὐτοῦ τοῦτον ὃν θεωρεῖτε καὶ οἴδατε
ἐστερέωσεν τὸ ὄνομα αὐτοῦ, καὶ ἡ πίστις ἡ δι᾽ αὐτοῦ ἔδωκεν αὐτῶ τὴν
ὁλοκληρίαν ταύτην ἀπέναντι πάντων ὑμῶν.
'''
"17" = ''':sup:`17` καὶ νῦν, ἀδελφοί, οἶδα ὅτι κατὰ ἄγνοιαν ἐπράξατε, ὥσπερ καὶ οἱ
ἄρχοντες ὑμῶν·
'''
"18" = ''':sup:`18` ὁ δὲ θεὸς ἃ προκατήγγειλεν διὰ στόματος πάντων τῶν προφητῶν παθεῖν
τὸν χριστὸν αὐτοῦ ἐπλήρωσεν οὕτως.
'''
"19" = ''':sup:`19` μετανοήσατε οὗν καὶ ἐπιστρέψατε εἰς τὸ ἐξαλειφθῆναι ὑμῶν τὰς
ἁμαρτίας,
'''
"20" = ''':sup:`20` ὅπως ἂν ἔλθωσιν καιροὶ ἀναψύξεως ἀπὸ προσώπου τοῦ κυρίου καὶ
ἀποστείλῃ τὸν προκεχειρισμένον ὑμῖν χριστόν, ἰησοῦν,
'''
"21" = ''':sup:`21` ὃν δεῖ οὐρανὸν μὲν δέξασθαι ἄχρι χρόνων ἀποκαταστάσεως πάντων ὧν
ἐλάλησεν ὁ θεὸς διὰ στόματος τῶν ἁγίων ἀπ᾽ αἰῶνος αὐτοῦ προφητῶν.
'''
"22" = ''':sup:`22` μωϊσῆς μὲν εἶπεν ὅτι προφήτην ὑμῖν ἀναστήσει κύριος ὁ θεὸς ὑμῶν ἐκ
τῶν ἀδελφῶν ὑμῶν ὡς ἐμέ· αὐτοῦ ἀκούσεσθε κατὰ πάντα ὅσα ἂν λαλήσῃ πρὸς
ὑμᾶς.
'''
"23" = ''':sup:`23` ἔσται δὲ πᾶσα ψυχὴ ἥτις ἐὰν μὴ ἀκούσῃ τοῦ προφήτου ἐκείνου
ἐξολεθρευθήσεται ἐκ τοῦ λαοῦ.
'''
"24" = ''':sup:`24` καὶ πάντες δὲ οἱ προφῆται ἀπὸ σαμουὴλ καὶ τῶν καθεξῆς ὅσοι ἐλάλησαν
καὶ κατήγγειλαν τὰς ἡμέρας ταύτας.
'''
"25" = ''':sup:`25` ὑμεῖς ἐστε οἱ υἱοὶ τῶν προφητῶν καὶ τῆς διαθήκης ἧς διέθετο ὁ θεὸς
πρὸς τοὺς πατέρας ὑμῶν, λέγων πρὸς ἀβραάμ, καὶ ἐν τῶ σπέρματί σου
'''
"26" = ''':sup:`26` ὑμῖν πρῶτον ἀναστήσας ὁ θεὸς τὸν παῖδα αὐτοῦ ἀπέστειλεν αὐτὸν
εὐλογοῦντα ὑμᾶς ἐν τῶ ἀποστρέφειν ἕκαστον ἀπὸ τῶν πονηριῶν ὑμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
