[19]
"1" = ''':sup:`1` ἐργάτης μέθυσος οὐ πλουτισθήσεται ὁ ἐξουθενῶν τὰ ὀλίγα κατὰ μικρὸν
πεσεῖται
'''
"2" = ''':sup:`2` οἶνος καὶ γυναῖκες ἀποστήσουσιν συνετούς καὶ ὁ κολλώμενος πόρναις
τολμηρότερος ἔσται
'''
"3" = ''':sup:`3` σήπη καὶ σκώληκες κληρονομήσουσιν αὐτόν καὶ ψυχὴ τολμηρὰ ἐξαρθήσεται
'''
"4" = ''':sup:`4` ὁ ταχὺ ἐμπιστεύων κοῦφος καρδίᾳ καὶ ὁ ἁμαρτάνων εἰς ψυχὴν αὐτοῦ
πλημμελήσει
'''
"5" = ''':sup:`5` ὁ εὐφραινόμενος καρδίᾳ καταγνωσθήσεται
'''
"6" = ''':sup:`6` καὶ ὁ μισῶν λαλιὰν ἐλαττονοῦται κακίᾳ
'''
"7" = ''':sup:`7` μηδέποτε δευτερώσῃς λόγον καὶ οὐθέν σοι οὐ μὴ ἐλαττονωθῇ
'''
"8" = ''':sup:`8` ἐν φίλῳ καὶ ἐχθρῷ μὴ διηγοῦ καὶ εἰ μή ἐστίν σοι ἁμαρτία μὴ
ἀποκάλυπτε
'''
"9" = ''':sup:`9` ἀκήκοεν γάρ σου καὶ ἐφυλάξατό σε καὶ ἐν καιρῷ μισήσει σε
'''
"10" = ''':sup:`10` ἀκήκοας λόγον συναποθανέτω σοι θάρσει οὐ μή σε ῥήξει
'''
"11" = ''':sup:`11` ἀπὸ προσώπου λόγου ὠδινήσει μωρὸς ὡς ἀπὸ προσώπου βρέφους ἡ
τίκτουσα
'''
"12" = ''':sup:`12` βέλος πεπηγὸς ἐν μηρῷ σαρκός οὕτως λόγος ἐν κοιλίᾳ μωροῦ
'''
"13" = ''':sup:`13` ἔλεγξον φίλον μήποτε οὐκ ἐποίησεν καὶ εἴ τι ἐποίησεν μήποτε προσθῇ
'''
"14" = ''':sup:`14` ἔλεγξον τὸν πλησίον μήποτε οὐκ εἶπεν καὶ εἰ εἴρηκεν ἵνα μὴ
δευτερώσῃ
'''
"15" = ''':sup:`15` ἔλεγξον φίλον πολλάκις γὰρ γίνεται διαβολή καὶ μὴ παντὶ λόγῳ
πίστευε
'''
"16" = ''':sup:`16` ἔστιν ὀλισθάνων καὶ οὐκ ἀπὸ ψυχῆς καὶ τίς οὐχ ἥμαρτεν ἐν τῇ γλώσσῃ
αὐτοῦ
'''
"17" = ''':sup:`17` ἔλεγξον τὸν πλησίον σου πρὶν ἢ ἀπειλῆσαι καὶ δὸς τόπον νόμῳ ὑψίστου
'''
"20" = ''':sup:`20` πᾶσα σοφία φόβος κυρίου καὶ ἐν πάσῃ σοφίᾳ ποίησις νόμου
'''
"22" = ''':sup:`22` καὶ οὐκ ἔστιν σοφία πονηρίας ἐπιστήμη καὶ οὐκ ἔστιν ὅπου βουλὴ
ἁμαρτωλῶν φρόνησις
'''
"23" = ''':sup:`23` ἔστιν πανουργία καὶ αὕτη βδέλυγμα καὶ ἔστιν ἄφρων ἐλαττούμενος
σοφίᾳ
'''
"24" = ''':sup:`24` κρείττων ἡττώμενος ἐν συνέσει ἔμφοβος ἢ περισσεύων ἐν φρονήσει καὶ
παραβαίνων νόμον
'''
"25" = ''':sup:`25` ἔστιν πανουργία ἀκριβὴς καὶ αὕτη ἄδικος καὶ ἔστιν διαστρέφων χάριν
τοῦ ἐκφᾶναι κρίμα
'''
"26" = ''':sup:`26` ἔστιν πονηρευόμενος συγκεκυφὼς μελανίᾳ καὶ τὰ ἐντὸς αὐτοῦ πλήρη
δόλου
'''
"27" = ''':sup:`27` συγκρύφων πρόσωπον καὶ ἐθελοκωφῶν ὅπου οὐκ ἐπεγνώσθη προφθάσει σε
'''
"28" = ''':sup:`28` καὶ ἐὰν ὑπὸ ἐλαττώματος ἰσχύος κωλυθῇ ἁμαρτεῖν ἐὰν εὕρῃ καιρόν
κακοποιήσει
'''
"29" = ''':sup:`29` ἀπὸ ὁράσεως ἐπιγνωσθήσεται ἀνήρ καὶ ἀπὸ ἀπαντήσεως προσώπου
ἐπιγνωσθήσεται νοήμων
'''
"30" = ''':sup:`30` στολισμὸς ἀνδρὸς καὶ γέλως ὀδόντων καὶ βήματα ἀνθρώπου ἀναγγελεῖ τὰ
περὶ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
