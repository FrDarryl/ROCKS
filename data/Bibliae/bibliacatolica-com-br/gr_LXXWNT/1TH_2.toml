[2]
"1" = ''':sup:`1` αὐτοὶ γὰρ οἴδατε, ἀδελφοί, τὴν εἴσοδον ἡμῶν τὴν πρὸς ὑμᾶς ὅτι οὐ
κενὴ γέγονεν,
'''
"2" = ''':sup:`2` ἀλλὰ προπαθόντες καὶ ὑβρισθέντες καθὼς οἴδατε ἐν φιλίπποις
ἐπαρρησιασάμεθα ἐν τῶ θεῶ ἡμῶν λαλῆσαι πρὸς ὑμᾶς τὸ εὐαγγέλιον τοῦ θεοῦ
ἐν πολλῶ ἀγῶνι.
'''
"3" = ''':sup:`3` ἡ γὰρ παράκλησις ἡμῶν οὐκ ἐκ πλάνης οὐδὲ ἐξ ἀκαθαρσίας οὐδὲ ἐν δόλῳ,
'''
"4" = ''':sup:`4` ἀλλὰ καθὼς δεδοκιμάσμεθα ὑπὸ τοῦ θεοῦ πιστευθῆναι τὸ εὐαγγέλιον
οὕτως λαλοῦμεν, οὐχ ὡς ἀνθρώποις ἀρέσκοντες ἀλλὰ θεῶ τῶ δοκιμάζοντι τὰς
καρδίας ἡμῶν.
'''
"5" = ''':sup:`5` οὔτε γάρ ποτε ἐν λόγῳ κολακείας ἐγενήθημεν, καθὼς οἴδατε, οὔτε ἐν
προφάσει πλεονεξίας, θεὸς μάρτυς,
'''
"6" = ''':sup:`6` οὔτε ζητοῦντες ἐξ ἀνθρώπων δόξαν, οὔτε ἀφ᾽ ὑμῶν οὔτε ἀπ᾽ ἄλλων,
'''
"7" = ''':sup:`7` δυνάμενοι ἐν βάρει εἶναι ὡς χριστοῦ ἀπόστολοι, ἀλλὰ ἐγενήθημεν
νήπιοι ἐν μέσῳ ὑμῶν. ὡς ἐὰν τροφὸς θάλπῃ τὰ ἑαυτῆς τέκνα,
'''
"8" = ''':sup:`8` οὕτως ὁμειρόμενοι ὑμῶν εὐδοκοῦμεν μεταδοῦναι ὑμῖν οὐ μόνον τὸ
εὐαγγέλιον τοῦ θεοῦ ἀλλὰ καὶ τὰς ἑαυτῶν ψυχάς, διότι ἀγαπητοὶ ἡμῖν
ἐγενήθητε.
'''
"9" = ''':sup:`9` μνημονεύετε γάρ, ἀδελφοί, τὸν κόπον ἡμῶν καὶ τὸν μόχθον· νυκτὸς καὶ
ἡμέρας ἐργαζόμενοι πρὸς τὸ μὴ ἐπιβαρῆσαί τινα ὑμῶν ἐκηρύξαμεν εἰς ὑμᾶς
τὸ εὐαγγέλιον τοῦ θεοῦ.
'''
"10" = ''':sup:`10` ὑμεῖς μάρτυρες καὶ ὁ θεός, ὡς ὁσίως καὶ δικαίως καὶ ἀμέμπτως ὑμῖν
τοῖς πιστεύουσιν ἐγενήθημεν,
'''
"11" = ''':sup:`11` καθάπερ οἴδατε ὡς ἕνα ἕκαστον ὑμῶν ὡς πατὴρ τέκνα ἑαυτοῦ
'''
"12" = ''':sup:`12` παρακαλοῦντες ὑμᾶς καὶ παραμυθούμενοι καὶ μαρτυρόμενοι εἰς τὸ
περιπατεῖν ὑμᾶς ἀξίως τοῦ θεοῦ τοῦ καλοῦντος ὑμᾶς εἰς τὴν ἑαυτοῦ
βασιλείαν καὶ δόξαν.
'''
"13" = ''':sup:`13` καὶ διὰ τοῦτο καὶ ἡμεῖς εὐχαριστοῦμεν τῶ θεῶ ἀδιαλείπτως, ὅτι
παραλαβόντες λόγον ἀκοῆς παρ᾽ ἡμῶν τοῦ θεοῦ ἐδέξασθε οὐ λόγον ἀνθρώπων
ἀλλὰ καθώς ἐστιν ἀληθῶς λόγον θεοῦ, ὃς καὶ ἐνεργεῖται ἐν ὑμῖν τοῖς
πιστεύουσιν.
'''
"14" = ''':sup:`14` ὑμεῖς γὰρ μιμηταὶ ἐγενήθητε, ἀδελφοί, τῶν ἐκκλησιῶν τοῦ θεοῦ τῶν
οὐσῶν ἐν τῇ ἰουδαίᾳ ἐν χριστῶ ἰησοῦ, ὅτι τὰ αὐτὰ ἐπάθετε καὶ ὑμεῖς ὑπὸ
τῶν ἰδίων συμφυλετῶν καθὼς καὶ αὐτοὶ ὑπὸ τῶν ἰουδαίων,
'''
"15" = ''':sup:`15` τῶν καὶ τὸν κύριον ἀποκτεινάντων ἰησοῦν καὶ τοὺς προφήτας, καὶ ἡμᾶς
ἐκδιωξάντων, καὶ θεῶ μὴ ἀρεσκόντων, καὶ πᾶσιν ἀνθρώποις ἐναντίων,
'''
"16" = ''':sup:`16` κωλυόντων ἡμᾶς τοῖς ἔθνεσιν λαλῆσαι ἵνα σωθῶσιν, εἰς τὸ ἀναπληρῶσαι
αὐτῶν τὰς ἁμαρτίας πάντοτε. ἔφθασεν δὲ ἐπ᾽ αὐτοὺς ἡ ὀργὴ εἰς τέλος.
'''
"17" = ''':sup:`17` ἡμεῖς δέ, ἀδελφοί, ἀπορφανισθέντες ἀφ᾽ ὑμῶν πρὸς καιρὸν ὥρας,
προσώπῳ οὐ καρδίᾳ, περισσοτέρως ἐσπουδάσαμεν τὸ πρόσωπον ὑμῶν ἰδεῖν ἐν
πολλῇ ἐπιθυμίᾳ.
'''
"18" = ''':sup:`18` διότι ἠθελήσαμεν ἐλθεῖν πρὸς ὑμᾶς, ἐγὼ μὲν παῦλος καὶ ἅπαξ καὶ δίς,
καὶ ἐνέκοψεν ἡμᾶς ὁ σατανᾶς.
'''
"19" = ''':sup:`19` τίς γὰρ ἡμῶν ἐλπὶς ἢ χαρὰ ἢ στέφανος καυχήσεως _ ἢ οὐχὶ καὶ ὑμεῖς _
ἔμπροσθεν τοῦ κυρίου ἡμῶν ἰησοῦ ἐν τῇ αὐτοῦ παρουσίᾳ;
'''
"20" = ''':sup:`20` ὑμεῖς γάρ ἐστε ἡ δόξα ἡμῶν καὶ ἡ χαρά.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
