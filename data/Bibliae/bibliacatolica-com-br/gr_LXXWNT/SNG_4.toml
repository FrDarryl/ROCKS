"1" = ''':sup:`1` ἰδοὺ εἶ καλή ἡ πλησίον μου ἰδοὺ εἶ καλή ὀφθαλμοί σου περιστεραὶ
ἐκτὸς τῆς σιωπήσεώς σου τρίχωμά σου ὡς ἀγέλαι τῶν αἰγῶν αἳ
ἀπεκαλύφθησαν ἀπὸ τοῦ Γαλααδ
'''
"2" = ''':sup:`2` ὀδόντες σου ὡς ἀγέλαι τῶν κεκαρμένων αἳ ἀνέβησαν ἀπὸ τοῦ λουτροῦ αἱ
πᾶσαι διδυμεύουσαι καὶ ἀτεκνοῦσα οὐκ ἔστιν ἐν αὐταῖς
'''
"3" = ''':sup:`3` ὡς σπαρτίον τὸ κόκκινον χείλη σου καὶ ἡ λαλιά σου ὡραία ὡς λέπυρον
τῆς ῥόας μῆλόν σου ἐκτὸς τῆς σιωπήσεώς σου
'''
"4" = ''':sup:`4` ὡς πύργος Δαυιδ τράχηλός σου ὁ ᾠκοδομημένος εἰς θαλπιωθ χίλιοι
θυρεοὶ κρέμανται ἐπ’ αὐτόν πᾶσαι βολίδες τῶν δυνατῶν
'''
"5" = ''':sup:`5` δύο μαστοί σου ὡς δύο νεβροὶ δίδυμοι δορκάδος οἱ νεμόμενοι ἐν
κρίνοις
'''
"6" = ''':sup:`6` ἕως οὗ διαπνεύσῃ ἡ ἡμέρα καὶ κινηθῶσιν αἱ σκιαί πορεύσομαι ἐμαυτῷ
πρὸς τὸ ὄρος τῆς σμύρνης καὶ πρὸς τὸν βουνὸν τοῦ Λιβάνου
'''
"7" = ''':sup:`7` ὅλη καλὴ εἶ ἡ πλησίον μου καὶ μῶμος οὐκ ἔστιν ἐν σοί
'''
"8" = ''':sup:`8` δεῦρο ἀπὸ Λιβάνου νύμφη δεῦρο ἀπὸ Λιβάνου ἐλεύσῃ καὶ διελεύσῃ ἀπὸ
ἀρχῆς πίστεως ἀπὸ κεφαλῆς Σανιρ καὶ Ερμων ἀπὸ μανδρῶν λεόντων ἀπὸ ὀρέων
παρδάλεων
'''
"9" = ''':sup:`9` ἐκαρδίωσας ἡμᾶς ἀδελφή μου νύμφη ἐκαρδίωσας ἡμᾶς ἑνὶ ἀπὸ ὀφθαλμῶν
σου ἐν μιᾷ ἐνθέματι τραχήλων σου
'''
"10" = ''':sup:`10` τί ἐκαλλιώθησαν μαστοί σου ἀδελφή μου νύμφη τί ἐκαλλιώθησαν μαστοί
σου ἀπὸ οἴνου καὶ ὀσμὴ ἱματίων σου ὑπὲρ πάντα τὰ ἀρώματα
'''
"11" = ''':sup:`11` κηρίον ἀποστάζουσιν χείλη σου νύμφη μέλι καὶ γάλα ὑπὸ τὴν γλῶσσάν
σου καὶ ὀσμὴ ἱματίων σου ὡς ὀσμὴ Λιβάνου
'''
"12" = ''':sup:`12` κῆπος κεκλεισμένος ἀδελφή μου νύμφη κῆπος κεκλεισμένος πηγὴ
ἐσφραγισμένη
'''
"13" = ''':sup:`13` ἀποστολαί σου παράδεισος ῥοῶν μετὰ καρποῦ ἀκροδρύων κύπροι μετὰ
νάρδων
'''
"14" = ''':sup:`14` νάρδος καὶ κρόκος κάλαμος καὶ κιννάμωμον μετὰ πάντων ξύλων τοῦ
Λιβάνου σμύρνα αλωθ μετὰ πάντων πρώτων μύρων
'''
"15" = ''':sup:`15` πηγὴ κήπων φρέαρ ὕδατος ζῶντος καὶ ῥοιζοῦντος ἀπὸ τοῦ Λιβάνου
'''
"16" = ''':sup:`16` ἐξεγέρθητι βορρᾶ καὶ ἔρχου νότε διάπνευσον κῆπόν μου καὶ ῥευσάτωσαν
ἀρώματά μου καταβήτω ἀδελφιδός μου εἰς κῆπον αὐτοῦ καὶ φαγέτω καρπὸν
ἀκροδρύων αὐτοῦ
Bíblias:
Livros:
