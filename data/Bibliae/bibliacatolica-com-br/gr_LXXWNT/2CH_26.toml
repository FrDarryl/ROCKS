[26]
"1" = ''':sup:`1` καὶ ἔλαβεν πᾶς ὁ λαὸς τῆς γῆς τὸν Οζιαν καὶ αὐτὸς δέκα καὶ ἓξ ἐτῶν
καὶ ἐβασίλευσαν αὐτὸν ἀντὶ τοῦ πατρὸς αὐτοῦ Αμασιου
'''
"2" = ''':sup:`2` αὐτὸς ᾠκοδόμησεν τὴν Αιλαθ αὐτὸς ἐπέστρεψεν αὐτὴν τῷ Ιουδα μετὰ τὸ
κοιμηθῆναι τὸν βασιλέα μετὰ τῶν πατέρων αὐτοῦ
'''
"3" = ''':sup:`3` υἱὸς δέκα ἓξ ἐτῶν ἐβασίλευσεν Οζιας καὶ πεντήκοντα καὶ δύο ἔτη
ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Χαλια ἀπὸ Ιερουσαλημ
'''
"4" = ''':sup:`4` καὶ ἐποίησεν τὸ εὐθὲς ἐνώπιον κυρίου κατὰ πάντα ὅσα ἐποίησεν Αμασιας
ὁ πατὴρ αὐτοῦ
'''
"5" = ''':sup:`5` καὶ ἦν ἐκζητῶν τὸν κύριον ἐν ταῖς ἡμέραις Ζαχαριου τοῦ συνίοντος ἐν
φόβῳ κυρίου καὶ ἐν ταῖς ἡμέραις αὐτοῦ ἐζήτησεν τὸν κύριον καὶ εὐόδωσεν
αὐτῷ κύριος
'''
"6" = ''':sup:`6` καὶ ἐξῆλθεν καὶ ἐπολέμησεν πρὸς τοὺς ἀλλοφύλους καὶ κατέσπασεν τὰ
τείχη Γεθ καὶ τὰ τείχη Ιαβνη καὶ τὰ τείχη Ἀζώτου καὶ ᾠκοδόμησεν πόλεις
Ἀζώτου καὶ ἐν τοῖς ἀλλοφύλοις
'''
"7" = ''':sup:`7` καὶ κατίσχυσεν αὐτὸν κύριος ἐπὶ τοὺς ἀλλοφύλους καὶ ἐπὶ τοὺς Ἄραβας
τοὺς κατοικοῦντας ἐπὶ τῆς πέτρας καὶ ἐπὶ τοὺς Μιναίους
'''
"8" = ''':sup:`8` καὶ ἔδωκαν οἱ Μιναῖοι δῶρα τῷ Οζια καὶ ἦν τὸ ὄνομα αὐτοῦ ἕως εἰσόδου
Αἰγύπτου ὅτι κατίσχυσεν ἕως ἄνω
'''
"9" = ''':sup:`9` καὶ ᾠκοδόμησεν Οζιας πύργους ἐν Ιερουσαλημ καὶ ἐπὶ τὴν πύλην τῆς
γωνίας καὶ ἐπὶ τὴν πύλην τῆς φάραγγος καὶ ἐπὶ τῶν γωνιῶν καὶ κατίσχυσεν
'''
"10" = ''':sup:`10` καὶ ᾠκοδόμησεν πύργους ἐν τῇ ἐρήμῳ καὶ ἐλατόμησεν λάκκους πολλούς
ὅτι κτήνη πολλὰ ὑπῆρχεν αὐτῷ ἐν Σεφηλα καὶ ἐν τῇ πεδινῇ καὶ ἀμπελουργοὶ
ἐν τῇ ὀρεινῇ καὶ ἐν τῷ Καρμήλῳ ὅτι φιλογέωργος ἦν
'''
"11" = ''':sup:`11` καὶ ἐγένετο τῷ Οζια δυνάμεις ποιοῦσαι πόλεμον καὶ ἐκπορευόμεναι εἰς
παράταξιν εἰς ἀριθμόν καὶ ὁ ἀριθμὸς αὐτῶν διὰ χειρὸς Ιιηλ τοῦ
γραμματέως καὶ Μαασαιου τοῦ κριτοῦ διὰ χειρὸς Ανανιου τοῦ διαδόχου τοῦ
βασιλέως
'''
"12" = ''':sup:`12` πᾶς ὁ ἀριθμὸς τῶν πατριαρχῶν τῶν δυνατῶν εἰς πόλεμον δισχίλιοι
ἑξακόσιοι
'''
"13" = ''':sup:`13` καὶ μετ’ αὐτῶν δύναμις πολεμικὴ τριακόσιαι χιλιάδες καὶ
ἑπτακισχίλιοι πεντακόσιοι οὗτοι οἱ ποιοῦντες πόλεμον ἐν δυνάμει ἰσχύος
βοηθῆσαι τῷ βασιλεῖ ἐπὶ τοὺς ὑπεναντίους
'''
"14" = ''':sup:`14` καὶ ἡτοίμαζεν αὐτοῖς Οζιας πάσῃ τῇ δυνάμει θυρεοὺς καὶ δόρατα καὶ
περικεφαλαίας καὶ θώρακας καὶ τόξα καὶ σφενδόνας εἰς λίθους
'''
"15" = ''':sup:`15` καὶ ἐποίησεν ἐν Ιερουσαλημ μηχανὰς μεμηχανευμένας λογιστοῦ τοῦ
εἶναι ἐπὶ τῶν πύργων καὶ ἐπὶ τῶν γωνιῶν βάλλειν βέλεσιν καὶ λίθοις
μεγάλοις καὶ ἠκούσθη ἡ κατασκευὴ αὐτῶν ἕως πόρρω ὅτι ἐθαυμαστώθη τοῦ
βοηθηθῆναι ἕως οὗ κατίσχυσεν
'''
"16" = ''':sup:`16` καὶ ὡς κατίσχυσεν ὑψώθη ἡ καρδία αὐτοῦ τοῦ καταφθεῖραι καὶ ἠδίκησεν
ἐν κυρίῳ θεῷ αὐτοῦ καὶ εἰσῆλθεν εἰς τὸν ναὸν κυρίου θυμιάσαι ἐπὶ τὸ
θυσιαστήριον τῶν θυμιαμάτων
'''
"17" = ''':sup:`17` καὶ εἰσῆλθεν ὀπίσω αὐτοῦ Αζαριας ὁ ἱερεὺς καὶ μετ’ αὐτοῦ ἱερεῖς τοῦ
κυρίου ὀγδοήκοντα υἱοὶ δυνατοὶ
'''
"18" = ''':sup:`18` καὶ ἔστησαν ἐπὶ Οζιαν τὸν βασιλέα καὶ εἶπαν αὐτῷ οὐ σοί Οζια
θυμιάσαι τῷ κυρίῳ ἀλλ’ ἢ τοῖς ἱερεῦσιν υἱοῖς Ααρων τοῖς ἡγιασμένοις
θυμιάσαι ἔξελθε ἐκ τοῦ ἁγιάσματος ὅτι ἀπέστης ἀπὸ κυρίου καὶ οὐκ ἔσται
σοι τοῦτο εἰς δόξαν παρὰ κυρίου θεοῦ
'''
"19" = ''':sup:`19` καὶ ἐθυμώθη Οζιας καὶ ἐν τῇ χειρὶ αὐτοῦ τὸ θυμιατήριον τοῦ θυμιάσαι
ἐν τῷ ναῷ καὶ ἐν τῷ θυμωθῆναι αὐτὸν πρὸς τοὺς ἱερεῖς καὶ ἡ λέπρα
ἀνέτειλεν ἐν τῷ μετώπῳ αὐτοῦ ἐναντίον τῶν ἱερέων ἐν οἴκῳ κυρίου ἐπάνω
τοῦ θυσιαστηρίου τῶν θυμιαμάτων
'''
"20" = ''':sup:`20` καὶ ἐπέστρεψεν ἐπ’ αὐτὸν ὁ ἱερεὺς ὁ πρῶτος καὶ οἱ ἱερεῖς καὶ ἰδοὺ
αὐτὸς λεπρὸς ἐν τῷ μετώπῳ καὶ κατέσπευσαν αὐτὸν ἐκεῖθεν καὶ γὰρ αὐτὸς
ἔσπευσεν ἐξελθεῖν ὅτι ἤλεγξεν αὐτὸν κύριος
'''
"21" = ''':sup:`21` καὶ ἦν Οζιας ὁ βασιλεὺς λεπρὸς ἕως ἡμέρας τῆς τελευτῆς αὐτοῦ καὶ ἐν
οἴκῳ αφφουσωθ ἐκάθητο λεπρός ὅτι ἀπεσχίσθη ἀπὸ οἴκου κυρίου καὶ Ιωαθαμ
ὁ υἱὸς αὐτοῦ ἐπὶ τῆς βασιλείας αὐτοῦ κρίνων τὸν λαὸν τῆς γῆς
'''
"22" = ''':sup:`22` καὶ οἱ λοιποὶ λόγοι Οζιου οἱ πρῶτοι καὶ οἱ ἔσχατοι γεγραμμένοι ὑπὸ
Ιεσσιου τοῦ προφήτου
'''
"23" = ''':sup:`23` καὶ ἐκοιμήθη Οζιας μετὰ τῶν πατέρων αὐτοῦ καὶ ἔθαψαν αὐτὸν μετὰ τῶν
πατέρων αὐτοῦ ἐν τῷ πεδίῳ τῆς ταφῆς τῶν βασιλέων ὅτι εἶπαν ὅτι λεπρός
ἐστιν καὶ ἐβασίλευσεν Ιωαθαμ υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
