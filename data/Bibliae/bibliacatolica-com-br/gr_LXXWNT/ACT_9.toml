[9]
"1" = ''':sup:`1` ὁ δὲ σαῦλος, ἔτι ἐμπνέων ἀπειλῆς καὶ φόνου εἰς τοὺς μαθητὰς τοῦ
κυρίου, προσελθὼν τῶ ἀρχιερεῖ
'''
"2" = ''':sup:`2` ᾐτήσατο παρ᾽ αὐτοῦ ἐπιστολὰς εἰς δαμασκὸν πρὸς τὰς συναγωγάς, ὅπως
ἐάν τινας εὕρῃ τῆς ὁδοῦ ὄντας, ἄνδρας τε καὶ γυναῖκας, δεδεμένους ἀγάγῃ
εἰς ἰερουσαλήμ.
'''
"3" = ''':sup:`3` ἐν δὲ τῶ πορεύεσθαι ἐγένετο αὐτὸν ἐγγίζειν τῇ δαμασκῶ, ἐξαίφνης τε
αὐτὸν περιήστραψεν φῶς ἐκ τοῦ οὐρανοῦ,
'''
"4" = ''':sup:`4` καὶ πεσὼν ἐπὶ τὴν γῆν ἤκουσεν φωνὴν λέγουσαν αὐτῶ, σαοὺλ σαούλ, τί
με διώκεις;
'''
"5" = ''':sup:`5` εἶπεν δέ, τίς εἶ, κύριε; ὁ δέ, ἐγώ εἰμι ἰησοῦς ὃν σὺ διώκεις·
'''
"6" = ''':sup:`6` ἀλλὰ ἀνάστηθι καὶ εἴσελθε εἰς τὴν πόλιν, καὶ λαληθήσεταί σοι ὅ τί σε
δεῖ ποιεῖν.
'''
"7" = ''':sup:`7` οἱ δὲ ἄνδρες οἱ συνοδεύοντες αὐτῶ εἱστήκεισαν ἐνεοί, ἀκούοντες μὲν
τῆς φωνῆς μηδένα δὲ θεωροῦντες.
'''
"8" = ''':sup:`8` ἠγέρθη δὲ σαῦλος ἀπὸ τῆς γῆς, ἀνεῳγμένων δὲ τῶν ὀφθαλμῶν αὐτοῦ οὐδὲν
ἔβλεπεν· χειραγωγοῦντες δὲ αὐτὸν εἰσήγαγον εἰς δαμασκόν.
'''
"9" = ''':sup:`9` καὶ ἦν ἡμέρας τρεῖς μὴ βλέπων, καὶ οὐκ ἔφαγεν οὐδὲ ἔπιεν.
'''
"10" = ''':sup:`10` ἦν δέ τις μαθητὴς ἐν δαμασκῶ ὀνόματι ἁνανίας, καὶ εἶπεν πρὸς αὐτὸν
ἐν ὁράματι ὁ κύριος, ἁνανία. ὁ δὲ εἶπεν, ἰδοὺ ἐγώ, κύριε.
'''
"11" = ''':sup:`11` ὁ δὲ κύριος πρὸς αὐτόν, ἀναστὰς πορεύθητι ἐπὶ τὴν ῥύμην τὴν
καλουμένην εὐθεῖαν καὶ ζήτησον ἐν οἰκίᾳ ἰούδα σαῦλον ὀνόματι ταρσέα·
ἰδοὺ γὰρ προσεύχεται,
'''
"13" = ''':sup:`13` ἀπεκρίθη δὲ ἁνανίας, κύριε, ἤκουσα ἀπὸ πολλῶν περὶ τοῦ ἀνδρὸς
τούτου, ὅσα κακὰ τοῖς ἁγίοις σου ἐποίησεν ἐν ἰερουσαλήμ·
'''
"14" = ''':sup:`14` καὶ ὧδε ἔχει ἐξουσίαν παρὰ τῶν ἀρχιερέων δῆσαι πάντας τοὺς
ἐπικαλουμένους τὸ ὄνομά σου.
'''
"15" = ''':sup:`15` εἶπεν δὲ πρὸς αὐτὸν ὁ κύριος, πορεύου, ὅτι σκεῦος ἐκλογῆς ἐστίν μοι
οὖτος τοῦ βαστάσαι τὸ ὄνομά μου ἐνώπιον ἐθνῶν τε καὶ βασιλέων υἱῶν τε
ἰσραήλ·
'''
"16" = ''':sup:`16` ἐγὼ γὰρ ὑποδείξω αὐτῶ ὅσα δεῖ αὐτὸν ὑπὲρ τοῦ ὀνόματός μου παθεῖν.
'''
"17" = ''':sup:`17` ἀπῆλθεν δὲ ἁνανίας καὶ εἰσῆλθεν εἰς τὴν οἰκίαν, καὶ ἐπιθεὶς ἐπ᾽
αὐτὸν τὰς χεῖρας εἶπεν, σαοὺλ ἀδελφέ, ὁ κύριος ἀπέσταλκέν με, ἰησοῦς ὁ
ὀφθείς σοι ἐν τῇ ὁδῶ ᾗ ἤρχου, ὅπως ἀναβλέψῃς καὶ πλησθῇς πνεύματος
ἁγίου.
'''
"18" = ''':sup:`18` καὶ εὐθέως ἀπέπεσαν αὐτοῦ ἀπὸ τῶν ὀφθαλμῶν ὡς λεπίδες, ἀνέβλεψέν
τε, καὶ ἀναστὰς ἐβαπτίσθη,
'''
"19" = ''':sup:`19` καὶ λαβὼν τροφὴν ἐνίσχυσεν. ἐγένετο δὲ μετὰ τῶν ἐν δαμασκῶ μαθητῶν
ἡμέρας τινάς,
'''
"20" = ''':sup:`20` καὶ εὐθέως ἐν ταῖς συναγωγαῖς ἐκήρυσσεν τὸν ἰησοῦν ὅτι οὖτός ἐστιν
ὁ υἱὸς τοῦ θεοῦ.
'''
"21" = ''':sup:`21` ἐξίσταντο δὲ πάντες οἱ ἀκούοντες καὶ ἔλεγον, οὐχ οὖτός ἐστιν ὁ
πορθήσας εἰς ἰερουσαλὴμ τοὺς ἐπικαλουμένους τὸ ὄνομα τοῦτο, καὶ ὧδε εἰς
τοῦτο ἐληλύθει ἵνα δεδεμένους αὐτοὺς ἀγάγῃ ἐπὶ τοὺς ἀρχιερεῖς;
κατοικοῦντας ἐν δαμασκῶ, συμβιβάζων ὅτι οὖτός ἐστιν ὁ χριστός.
'''
"23" = ''':sup:`23` ὡς δὲ ἐπληροῦντο ἡμέραι ἱκαναί, συνεβουλεύσαντο οἱ ἰουδαῖοι ἀνελεῖν
αὐτόν·
'''
"24" = ''':sup:`24` ἐγνώσθη δὲ τῶ σαύλῳ ἡ ἐπιβουλὴ αὐτῶν. παρετηροῦντο δὲ καὶ τὰς πύλας
ἡμέρας τε καὶ νυκτὸς ὅπως αὐτὸν ἀνέλωσιν·
'''
"25" = ''':sup:`25` λαβόντες δὲ οἱ μαθηταὶ αὐτοῦ νυκτὸς διὰ τοῦ τείχους καθῆκαν αὐτὸν
χαλάσαντες ἐν σπυρίδι.
'''
"26" = ''':sup:`26` παραγενόμενος δὲ εἰς ἰερουσαλὴμ ἐπείραζεν κολλᾶσθαι τοῖς μαθηταῖς·
καὶ πάντες ἐφοβοῦντο αὐτόν, μὴ πιστεύοντες ὅτι ἐστὶν μαθητής.
'''
"27" = ''':sup:`27` βαρναβᾶς δὲ ἐπιλαβόμενος αὐτὸν ἤγαγεν πρὸς τοὺς ἀποστόλους, καὶ
διηγήσατο αὐτοῖς πῶς ἐν τῇ ὁδῶ εἶδεν τὸν κύριον καὶ ὅτι ἐλάλησεν αὐτῶ,
καὶ πῶς ἐν δαμασκῶ ἐπαρρησιάσατο ἐν τῶ ὀνόματι τοῦ ἰησοῦ.
'''
"28" = ''':sup:`28` καὶ ἦν μετ᾽ αὐτῶν εἰσπορευόμενος καὶ ἐκπορευόμενος εἰς ἰερουσαλήμ,
παρρησιαζόμενος ἐν τῶ ὀνόματι τοῦ κυρίου,
'''
"29" = ''':sup:`29` ἐλάλει τε καὶ συνεζήτει πρὸς τοὺς ἑλληνιστάς· οἱ δὲ ἐπεχείρουν
ἀνελεῖν αὐτόν.
'''
"30" = ''':sup:`30` ἐπιγνόντες δὲ οἱ ἀδελφοὶ κατήγαγον αὐτὸν εἰς καισάρειαν καὶ
ἐξαπέστειλαν αὐτὸν εἰς ταρσόν.
'''
"31" = ''':sup:`31` ἡ μὲν οὗν ἐκκλησία καθ᾽ ὅλης τῆς ἰουδαίας καὶ γαλιλαίας καὶ
σαμαρείας εἶχεν εἰρήνην, οἰκοδομουμένη καὶ πορευομένη τῶ φόβῳ τοῦ
κυρίου, καὶ τῇ παρακλήσει τοῦ ἁγίου πνεύματος ἐπληθύνετο.
'''
"32" = ''':sup:`32` ἐγένετο δὲ πέτρον διερχόμενον διὰ πάντων κατελθεῖν καὶ πρὸς τοὺς
ἁγίους τοὺς κατοικοῦντας λύδδα.
'''
"33" = ''':sup:`33` εὖρεν δὲ ἐκεῖ ἄνθρωπόν τινα ὀνόματι αἰνέαν ἐξ ἐτῶν ὀκτὼ
κατακείμενον ἐπὶ κραβάττου, ὃς ἦν παραλελυμένος.
'''
"34" = ''':sup:`34` καὶ εἶπεν αὐτῶ ὁ πέτρος, αἰνέα, ἰᾶταί σε ἰησοῦς χριστός· ἀνάστηθι
καὶ στρῶσον σεαυτῶ. καὶ εὐθέως ἀνέστη.
'''
"35" = ''':sup:`35` καὶ εἶδαν αὐτὸν πάντες οἱ κατοικοῦντες λύδδα καὶ τὸν σαρῶνα,
οἵτινες ἐπέστρεψαν ἐπὶ τὸν κύριον.
'''
"36" = ''':sup:`36` ἐν ἰόππῃ δέ τις ἦν μαθήτρια ὀνόματι ταβιθά, ἣ διερμηνευομένη
λέγεται δορκάς· αὕτη ἦν πλήρης ἔργων ἀγαθῶν καὶ ἐλεημοσυνῶν ὧν ἐποίει.
'''
"37" = ''':sup:`37` ἐγένετο δὲ ἐν ταῖς ἡμέραις ἐκείναις ἀσθενήσασαν αὐτὴν ἀποθανεῖν·
'''
"38" = ''':sup:`38` ἐγγὺς δὲ οὔσης λύδδας τῇ ἰόππῃ οἱ μαθηταὶ ἀκούσαντες ὅτι πέτρος
ἐστὶν ἐν αὐτῇ ἀπέστειλαν δύο ἄνδρας πρὸς αὐτὸν παρακαλοῦντες, μὴ
ὀκνήσῃς διελθεῖν ἕως ἡμῶν.
'''
"39" = ''':sup:`39` ἀναστὰς δὲ πέτρος συνῆλθεν αὐτοῖς· ὃν παραγενόμενον ἀνήγαγον εἰς τὸ
ὑπερῶον, καὶ παρέστησαν αὐτῶ πᾶσαι αἱ χῆραι κλαίουσαι καὶ
ἐπιδεικνύμεναι χιτῶνας καὶ ἱμάτια ὅσα ἐποίει μετ᾽ αὐτῶν οὗσα ἡ δορκάς.
'''
"40" = ''':sup:`40` ἐκβαλὼν δὲ ἔξω πάντας ὁ πέτρος καὶ θεὶς τὰ γόνατα προσηύξατο, καὶ
ἐπιστρέψας πρὸς τὸ σῶμα εἶπεν, ταβιθά, ἀνάστηθι. ἡ δὲ ἤνοιξεν τοὺς
ὀφθαλμοὺς αὐτῆς, καὶ ἰδοῦσα τὸν πέτρον ἀνεκάθισεν.
'''
"41" = ''':sup:`41` δοὺς δὲ αὐτῇ χεῖρα ἀνέστησεν αὐτήν, φωνήσας δὲ τοὺς ἁγίους καὶ τὰς
χήρας παρέστησεν αὐτὴν ζῶσαν.
'''
"42" = ''':sup:`42` γνωστὸν δὲ ἐγένετο καθ᾽ ὅλης τῆς ἰόππης, καὶ ἐπίστευσαν πολλοὶ ἐπὶ
τὸν κύριον.
'''
"43" = ''':sup:`43` ἐγένετο δὲ ἡμέρας ἱκανὰς μεῖναι ἐν ἰόππῃ παρά τινι σίμωνι βυρσεῖ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
