[5]
"1" = ''':sup:`1` καὶ ἐπροφήτευσεν Αγγαιος ὁ προφήτης καὶ Ζαχαριας ὁ τοῦ Αδδω
προφητείαν ἐπὶ τοὺς Ιουδαίους τοὺς ἐν Ιουδα καὶ Ιερουσαλημ ἐν ὀνόματι
θεοῦ Ισραηλ ἐπ’ αὐτούς
'''
"2" = ''':sup:`2` τότε ἀνέστησαν Ζοροβαβελ ὁ τοῦ Σαλαθιηλ καὶ Ἰησοῦς ὁ υἱὸς Ιωσεδεκ
καὶ ἤρξαντο οἰκοδομῆσαι τὸν οἶκον τοῦ θεοῦ τὸν ἐν Ιερουσαλημ καὶ μετ’
αὐτῶν οἱ προφῆται τοῦ θεοῦ βοηθοῦντες αὐτοῖς
'''
"3" = ''':sup:`3` ἐν αὐτῷ τῷ καιρῷ ἦλθεν ἐπ’ αὐτοὺς Θανθαναι ἔπαρχος πέραν τοῦ ποταμοῦ
καὶ Σαθαρβουζανα καὶ οἱ σύνδουλοι αὐτῶν καὶ τοῖα εἶπαν αὐτοῖς τίς
ἔθηκεν ὑμῖν γνώμην τοῦ οἰκοδομῆσαι τὸν οἶκον τοῦτον καὶ τὴν χορηγίαν
ταύτην καταρτίσασθαι
'''
"4" = ''':sup:`4` τότε ταῦτα εἴποσαν αὐτοῖς τίνα ἐστὶν τὰ ὀνόματα τῶν ἀνδρῶν τῶν
οἰκοδομούντων τὴν πόλιν ταύτην
'''
"5" = ''':sup:`5` καὶ οἱ ὀφθαλμοὶ τοῦ θεοῦ ἐπὶ τὴν αἰχμαλωσίαν Ιουδα καὶ οὐ κατήργησαν
αὐτούς ἕως γνώμη τῷ Δαρείῳ ἀπηνέχθη καὶ τότε ἀπεστάλη τῷ φορολόγῳ ὑπὲρ
τούτου
'''
"6" = ''':sup:`6` διασάφησις ἐπιστολῆς ἧς ἀπέστειλεν Θανθαναι ὁ ἔπαρχος τοῦ πέραν τοῦ
ποταμοῦ καὶ Σαθαρβουζανα καὶ οἱ σύνδουλοι αὐτῶν Αφαρσαχαῖοι οἱ ἐν τῷ
πέραν τοῦ ποταμοῦ Δαρείῳ τῷ βασιλεῖ
'''
"7" = ''':sup:`7` ῥῆσιν ἀπέστειλαν πρὸς αὐτόν καὶ τάδε γέγραπται ἐν αὐτῷ Δαρείῳ τῷ
βασιλεῖ εἰρήνη πᾶσα
'''
"8" = ''':sup:`8` γνωστὸν ἔστω τῷ βασιλεῖ ὅτι ἐπορεύθημεν εἰς τὴν Ιουδαίαν χώραν εἰς
οἶκον τοῦ θεοῦ τοῦ μεγάλου καὶ αὐτὸς οἰκοδομεῖται λίθοις ἐκλεκτοῖς καὶ
ξύλα ἐντίθεται ἐν τοῖς τοίχοις καὶ τὸ ἔργον ἐκεῖνο ἐπιδέξιον γίνεται
καὶ εὐοδοῦται ἐν ταῖς χερσὶν αὐτῶν
'''
"9" = ''':sup:`9` τότε ἠρωτήσαμεν τοὺς πρεσβυτέρους ἐκείνους καὶ οὕτως εἴπαμεν αὐτοῖς
τίς ἔθηκεν ὑμῖν γνώμην τὸν οἶκον τοῦτον οἰκοδομῆσαι καὶ τὴν χορηγίαν
ταύτην καταρτίσασθαι
'''
"10" = ''':sup:`10` καὶ τὰ ὀνόματα αὐτῶν ἠρωτήσαμεν αὐτοὺς γνωρίσαι σοι ὥστε γράψαι σοι
τὰ ὀνόματα τῶν ἀνδρῶν τῶν ἀρχόντων αὐτῶν
'''
"11" = ''':sup:`11` καὶ τοιοῦτο ῥῆμα ἀπεκρίθησαν ἡμῖν λέγοντες ἡμεῖς ἐσμεν δοῦλοι τοῦ
θεοῦ τοῦ οὐρανοῦ καὶ τῆς γῆς καὶ οἰκοδομοῦμεν τὸν οἶκον ὃς ἦν
ᾠκοδομημένος πρὸ τούτου ἔτη πολλά καὶ βασιλεὺς τοῦ Ισραηλ μέγας
ᾠκοδόμησεν αὐτὸν καὶ κατηρτίσατο αὐτὸν
'''
"12" = ''':sup:`12` αὐτοῖς ἀφ’ ὅτε δὲ παρώργισαν οἱ πατέρες ἡμῶν τὸν θεὸν τοῦ οὐρανοῦ
ἔδωκεν αὐτοὺς εἰς χεῖρας Ναβουχοδονοσορ βασιλέως Βαβυλῶνος τοῦ Χαλδαίου
καὶ τὸν οἶκον τοῦτον κατέλυσεν καὶ τὸν λαὸν ἀπῴκισεν εἰς Βαβυλῶνα
'''
"13" = ''':sup:`13` ἀλλ’ ἐν ἔτει πρώτῳ Κύρου τοῦ βασιλέως Κῦρος ὁ βασιλεὺς ἔθετο γνώμην
τὸν οἶκον τοῦ θεοῦ τοῦτον οἰκοδομηθῆναι
'''
"14" = ''':sup:`14` καὶ τὰ σκεύη τοῦ οἴκου τοῦ θεοῦ τὰ χρυσᾶ καὶ τὰ ἀργυρᾶ ἃ
Ναβουχοδονοσορ ἐξήνεγκεν ἀπὸ οἴκου τοῦ ἐν Ιερουσαλημ καὶ ἀπήνεγκεν αὐτὰ
εἰς ναὸν τοῦ βασιλέως ἐξήνεγκεν αὐτὰ Κῦρος ὁ βασιλεὺς ἀπὸ ναοῦ τοῦ
βασιλέως καὶ ἔδωκεν τῷ Σασαβασαρ τῷ θησαυροφύλακι τῷ ἐπὶ τοῦ θησαυροῦ
'''
"15" = ''':sup:`15` καὶ εἶπεν αὐτῷ πάντα τὰ σκεύη λαβὲ καὶ πορεύου θὲς αὐτὰ ἐν τῷ οἴκῳ
τῷ ἐν Ιερουσαλημ εἰς τὸν ἑαυτῶν τόπον
'''
"16" = ''':sup:`16` τότε Σασαβασαρ ἐκεῖνος ἦλθεν καὶ ἔδωκεν θεμελίους τοῦ οἴκου τοῦ
θεοῦ τοῦ ἐν Ιερουσαλημ καὶ ἀπὸ τότε ἕως τοῦ νῦν ᾠκοδομήθη καὶ οὐκ
ἐτελέσθη
'''
"17" = ''':sup:`17` καὶ νῦν εἰ ἐπὶ τὸν βασιλέα ἀγαθόν ἐπισκεπήτω ἐν οἴκῳ τῆς γάζης τοῦ
βασιλέως Βαβυλῶνος ὅπως γνῷς ὅτι ἀπὸ βασιλέως Κύρου ἐτέθη γνώμη
οἰκοδομῆσαι τὸν οἶκον τοῦ θεοῦ ἐκεῖνον τὸν ἐν Ιερουσαλημ καὶ γνοὺς ὁ
βασιλεὺς περὶ τούτου πεμψάτω πρὸς ἡμᾶς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
