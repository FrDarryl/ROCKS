[7]
"1" = ''':sup:`1` ἀγαθὸν ὄνομα ὑπὲρ ἔλαιον ἀγαθὸν καὶ ἡμέρα τοῦ θανάτου ὑπὲρ ἡμέραν
γενέσεως αὐτοῦ
'''
"2" = ''':sup:`2` ἀγαθὸν πορευθῆναι εἰς οἶκον πένθους ἢ ὅτι πορευθῆναι εἰς οἶκον πότου
καθότι τοῦτο τέλος παντὸς τοῦ ἀνθρώπου καὶ ὁ ζῶν δώσει εἰς καρδίαν
αὐτοῦ
'''
"3" = ''':sup:`3` ἀγαθὸν θυμὸς ὑπὲρ γέλωτα ὅτι ἐν κακίᾳ προσώπου ἀγαθυνθήσεται καρδία
'''
"4" = ''':sup:`4` καρδία σοφῶν ἐν οἴκῳ πένθους καὶ καρδία ἀφρόνων ἐν οἴκῳ εὐφροσύνης
'''
"5" = ''':sup:`5` ἀγαθὸν τὸ ἀκοῦσαι ἐπιτίμησιν σοφοῦ ὑπὲρ ἄνδρα ἀκούοντα ᾆσμα ἀφρόνων
'''
"6" = ''':sup:`6` ὅτι ὡς φωνὴ τῶν ἀκανθῶν ὑπὸ τὸν λέβητα οὕτως γέλως τῶν ἀφρόνων καί
γε τοῦτο ματαιότης
'''
"7" = ''':sup:`7` ὅτι ἡ συκοφαντία περιφέρει σοφὸν καὶ ἀπόλλυσι τὴν καρδίαν εὐτονίας
αὐτοῦ
'''
"8" = ''':sup:`8` ἀγαθὴ ἐσχάτη λόγων ὑπὲρ ἀρχὴν αὐτοῦ ἀγαθὸν μακρόθυμος ὑπὲρ ὑψηλὸν
πνεύματι
'''
"9" = ''':sup:`9` μὴ σπεύσῃς ἐν πνεύματί σου τοῦ θυμοῦσθαι ὅτι θυμὸς ἐν κόλπῳ ἀφρόνων
ἀναπαύσεται
'''
"10" = ''':sup:`10` μὴ εἴπῃς τί ἐγένετο ὅτι αἱ ἡμέραι αἱ πρότεραι ἦσαν ἀγαθαὶ ὑπὲρ
ταύτας ὅτι οὐκ ἐν σοφίᾳ ἐπηρώτησας περὶ τούτου
'''
"11" = ''':sup:`11` ἀγαθὴ σοφία μετὰ κληροδοσίας καὶ περισσεία τοῖς θεωροῦσιν τὸν ἥλιον
'''
"12" = ''':sup:`12` ὅτι ἐν σκιᾷ αὐτῆς ἡ σοφία ὡς σκιὰ τοῦ ἀργυρίου καὶ περισσεία
γνώσεως τῆς σοφίας ζωοποιήσει τὸν παρ’ αὐτῆς
'''
"13" = ''':sup:`13` ἰδὲ τὰ ποιήματα τοῦ θεοῦ ὅτι τίς δυνήσεται τοῦ κοσμῆσαι ὃν ἂν ὁ
θεὸς διαστρέψῃ αὐτόν
'''
"14" = ''':sup:`14` ἐν ἡμέρᾳ ἀγαθωσύνης ζῆθι ἐν ἀγαθῷ καὶ ἐν ἡμέρᾳ κακίας ἰδέ καί γε
σὺν τοῦτο σύμφωνον τούτῳ ἐποίησεν ὁ θεὸς περὶ λαλιᾶς ἵνα μὴ εὕρῃ ὁ
ἄνθρωπος ὀπίσω αὐτοῦ μηδέν
'''
"15" = ''':sup:`15` σὺν τὰ πάντα εἶδον ἐν ἡμέραις ματαιότητός μου ἔστιν δίκαιος
ἀπολλύμενος ἐν δικαίῳ αὐτοῦ καὶ ἔστιν ἀσεβὴς μένων ἐν κακίᾳ αὐτοῦ
'''
"16" = ''':sup:`16` μὴ γίνου δίκαιος πολὺ καὶ μὴ σοφίζου περισσά μήποτε ἐκπλαγῇς
'''
"17" = ''':sup:`17` μὴ ἀσεβήσῃς πολὺ καὶ μὴ γίνου σκληρός ἵνα μὴ ἀποθάνῃς ἐν οὐ καιρῷ
σου
'''
"18" = ''':sup:`18` ἀγαθὸν τὸ ἀντέχεσθαί σε ἐν τούτῳ καί γε ἀπὸ τούτου μὴ ἀνῇς τὴν
χεῖρά σου ὅτι φοβούμενος τὸν θεὸν ἐξελεύσεται τὰ πάντα
'''
"19" = ''':sup:`19` ἡ σοφία βοηθήσει τῷ σοφῷ ὑπὲρ δέκα ἐξουσιάζοντας τοὺς ὄντας ἐν τῇ
πόλει
'''
"20" = ''':sup:`20` ὅτι ἄνθρωπος οὐκ ἔστιν δίκαιος ἐν τῇ γῇ ὃς ποιήσει ἀγαθὸν καὶ οὐχ
ἁμαρτήσεται
'''
"21" = ''':sup:`21` καί γε εἰς πάντας τοὺς λόγους οὓς λαλήσουσιν μὴ θῇς καρδίαν σου
ὅπως μὴ ἀκούσῃς τοῦ δούλου σου καταρωμένου σε
'''
"22" = ''':sup:`22` ὅτι πλειστάκις πονηρεύσεταί σε καὶ καθόδους πολλὰς κακώσει καρδίαν
σου ὅπως καί γε σὺ κατηράσω ἑτέρους
'''
"23" = ''':sup:`23` πάντα ταῦτα ἐπείρασα ἐν τῇ σοφίᾳ εἶπα σοφισθήσομαι
'''
"24" = ''':sup:`24` καὶ αὐτὴ ἐμακρύνθη ἀπ’ ἐμοῦ μακρὰν ὑπὲρ ὃ ἦν καὶ βαθὺ βάθος τίς
εὑρήσει αὐτό
'''
"25" = ''':sup:`25` ἐκύκλωσα ἐγώ καὶ ἡ καρδία μου τοῦ γνῶναι καὶ τοῦ κατασκέψασθαι καὶ
ζητῆσαι σοφίαν καὶ ψῆφον καὶ τοῦ γνῶναι ἀσεβοῦς ἀφροσύνην καὶ σκληρίαν
καὶ περιφοράν
'''
"26" = ''':sup:`26` καὶ εὑρίσκω ἐγὼ πικρότερον ὑπὲρ θάνατον σὺν τὴν γυναῖκα ἥτις ἐστὶν
θηρεύματα καὶ σαγῆναι καρδία αὐτῆς δεσμοὶ χεῖρες αὐτῆς ἀγαθὸς πρὸ
προσώπου τοῦ θεοῦ ἐξαιρεθήσεται ἀπ’ αὐτῆς καὶ ἁμαρτάνων συλλημφθήσεται
ἐν αὐτῇ
'''
"27" = ''':sup:`27` ἰδὲ τοῦτο εὗρον εἶπεν ὁ Ἐκκλησιαστής μία τῇ μιᾷ τοῦ εὑρεῖν λογισμόν
'''
"28" = ''':sup:`28` ὃν ἔτι ἐζήτησεν ἡ ψυχή μου καὶ οὐχ εὗρον ἄνθρωπον ἕνα ἀπὸ χιλίων
εὗρον καὶ γυναῖκα ἐν πᾶσι τούτοις οὐχ εὗρον
'''
"29" = ''':sup:`29` πλὴν ἰδὲ τοῦτο εὗρον ὃ ἐποίησεν ὁ θεὸς σὺν τὸν ἄνθρωπον εὐθῆ καὶ
αὐτοὶ ἐζήτησαν λογισμοὺς πολλούς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
