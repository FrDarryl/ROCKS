[15]
"1" = ''':sup:`1` τότε προσέρχονται τῶ ἰησοῦ ἀπὸ ἱεροσολύμων φαρισαῖοι καὶ γραμματεῖς
λέγοντες,
'''
"2" = ''':sup:`2` διὰ τί οἱ μαθηταί σου παραβαίνουσιν τὴν παράδοσιν τῶν πρεσβυτέρων;
'''
"3" = ''':sup:`3` ὁ δὲ ἀποκριθεὶς εἶπεν αὐτοῖς, διὰ τί καὶ ὑμεῖς παραβαίνετε τὴν
ἐντολὴν τοῦ θεοῦ διὰ τὴν παράδοσιν ὑμῶν;
'''
"4" = ''':sup:`4` ὁ γὰρ θεὸς εἶπεν, τίμα τὸν πατέρα καὶ τὴν μητέρα, καί, ὁ κακολογῶν
πατέρα ἢ μητέρα θανάτῳ τελευτάτω·
'''
"5" = ''':sup:`5` ὑμεῖς δὲ λέγετε, ὃς ἂν εἴπῃ τῶ πατρὶ ἢ τῇ μητρί, δῶρον ὃ ἐὰν ἐξ ἐμοῦ
ὠφεληθῇς,
'''
"6" = ''':sup:`6` οὐ μὴ τιμήσει τὸν πατέρα αὐτοῦ· καὶ ἠκυρώσατε τὸν λόγον τοῦ θεοῦ διὰ
τὴν παράδοσιν ὑμῶν.
'''
"7" = ''':sup:`7` ὑποκριταί, καλῶς ἐπροφήτευσεν περὶ ὑμῶν ἠσαΐας λέγων,
'''
"8" = ''':sup:`8` ὁ λαὸς οὖτος τοῖς χείλεσίν με τιμᾷ, ἡ δὲ καρδία αὐτῶν πόρρω ἀπέχει
ἀπ᾽ ἐμοῦ·
'''
"9" = ''':sup:`9` μάτην δὲ σέβονταί με, διδάσκοντες διδασκαλίας ἐντάλματα ἀνθρώπων.
'''
"10" = ''':sup:`10` καὶ προσκαλεσάμενος τὸν ὄχλον εἶπεν αὐτοῖς, ἀκούετε καὶ συνίετε·
'''
"11" = ''':sup:`11` οὐ τὸ εἰσερχόμενον εἰς τὸ στόμα κοινοῖ τὸν ἄνθρωπον, ἀλλὰ τὸ
ἐκπορευόμενον ἐκ τοῦ στόματος τοῦτο κοινοῖ τὸν ἄνθρωπον.
'''
"12" = ''':sup:`12` τότε προσελθόντες οἱ μαθηταὶ λέγουσιν αὐτῶ, οἶδας ὅτι οἱ φαρισαῖοι
ἀκούσαντες τὸν λόγον ἐσκανδαλίσθησαν;
'''
"13" = ''':sup:`13` ὁ δὲ ἀποκριθεὶς εἶπεν, πᾶσα φυτεία ἣν οὐκ ἐφύτευσεν ὁ πατήρ μου ὁ
οὐράνιος ἐκριζωθήσεται.
ὁδηγῇ, ἀμφότεροι εἰς βόθυνον πεσοῦνται.
'''
"15" = ''':sup:`15` ἀποκριθεὶς δὲ ὁ πέτρος εἶπεν αὐτῶ, φράσον ἡμῖν τὴν παραβολήν
'''
"16" = ''':sup:`16` ὁ δὲ εἶπεν, ἀκμὴν καὶ ὑμεῖς ἀσύνετοί ἐστε;
'''
"17" = ''':sup:`17` οὐ νοεῖτε ὅτι πᾶν τὸ εἰσπορευόμενον εἰς τὸ στόμα εἰς τὴν κοιλίαν
χωρεῖ καὶ εἰς ἀφεδρῶνα ἐκβάλλεται;
'''
"18" = ''':sup:`18` τὰ δὲ ἐκπορευόμενα ἐκ τοῦ στόματος ἐκ τῆς καρδίας ἐξέρχεται,
κἀκεῖνα κοινοῖ τὸν ἄνθρωπον.
'''
"19" = ''':sup:`19` ἐκ γὰρ τῆς καρδίας ἐξέρχονται διαλογισμοὶ πονηροί, φόνοι, μοιχεῖαι,
πορνεῖαι, κλοπαί, ψευδομαρτυρίαι, βλασφημίαι.
'''
"20" = ''':sup:`20` ταῦτά ἐστιν τὰ κοινοῦντα τὸν ἄνθρωπον, τὸ δὲ ἀνίπτοις χερσὶν φαγεῖν
οὐ κοινοῖ τὸν ἄνθρωπον.
'''
"21" = ''':sup:`21` καὶ ἐξελθὼν ἐκεῖθεν ὁ ἰησοῦς ἀνεχώρησεν εἰς τὰ μέρη τύρου καὶ
σιδῶνος.
'''
"22" = ''':sup:`22` καὶ ἰδοὺ γυνὴ χαναναία ἀπὸ τῶν ὁρίων ἐκείνων ἐξελθοῦσα ἔκραζεν
λέγουσα, ἐλέησόν με, κύριε, υἱὸς δαυίδ· ἡ θυγάτηρ μου κακῶς
δαιμονίζεται.
'''
"23" = ''':sup:`23` ὁ δὲ οὐκ ἀπεκρίθη αὐτῇ λόγον. καὶ προσελθόντες οἱ μαθηταὶ αὐτοῦ
ἠρώτουν αὐτὸν λέγοντες, ἀπόλυσον αὐτήν, ὅτι κράζει ὄπισθεν ἡμῶν.
'''
"24" = ''':sup:`24` ὁ δὲ ἀποκριθεὶς εἶπεν, οὐκ ἀπεστάλην εἰ μὴ εἰς τὰ πρόβατα τὰ
ἀπολωλότα οἴκου ἰσραήλ.
'''
"25" = ''':sup:`25` ἡ δὲ ἐλθοῦσα προσεκύνει αὐτῶ λέγουσα, κύριε, βοήθει μοι.
'''
"26" = ''':sup:`26` ὁ δὲ ἀποκριθεὶς εἶπεν, οὐκ ἔστιν καλὸν λαβεῖν τὸν ἄρτον τῶν τέκνων
καὶ βαλεῖν τοῖς κυναρίοις.
'''
"27" = ''':sup:`27` ἡ δὲ εἶπεν, ναί, κύριε, καὶ γὰρ τὰ κυνάρια ἐσθίει ἀπὸ τῶν ψιχίων
τῶν πιπτόντων ἀπὸ τῆς τραπέζης τῶν κυρίων αὐτῶν.
'''
"28" = ''':sup:`28` τότε ἀποκριθεὶς ὁ ἰησοῦς εἶπεν αὐτῇ, ὦ γύναι, μεγάλη σου ἡ πίστις·
γενηθήτω σοι ὡς θέλεις. καὶ ἰάθη ἡ θυγάτηρ αὐτῆς ἀπὸ τῆς ὥρας ἐκείνης.
'''
"29" = ''':sup:`29` καὶ μεταβὰς ἐκεῖθεν ὁ ἰησοῦς ἦλθεν παρὰ τὴν θάλασσαν τῆς γαλιλαίας,
καὶ ἀναβὰς εἰς τὸ ὄρος ἐκάθητο ἐκεῖ.
'''
"30" = ''':sup:`30` καὶ προσῆλθον αὐτῶ ὄχλοι πολλοὶ ἔχοντες μεθ᾽ ἑαυτῶν χωλούς,
τυφλούς, κυλλούς, κωφούς, καὶ ἑτέρους πολλούς, καὶ ἔρριψαν αὐτοὺς παρὰ
τοὺς πόδας αὐτοῦ, καὶ ἐθεράπευσεν αὐτούς·
'''
"31" = ''':sup:`31` ὥστε τὸν ὄχλον θαυμάσαι βλέποντας κωφοὺς λαλοῦντας, κυλλοὺς ὑγιεῖς,
καὶ χωλοὺς περιπατοῦντας καὶ τυφλοὺς βλέποντας· καὶ ἐδόξασαν τὸν θεὸν
ἰσραήλ.
'''
"32" = ''':sup:`32` ὁ δὲ ἰησοῦς προσκαλεσάμενος τοὺς μαθητὰς αὐτοῦ εἶπεν, σπλαγχνίζομαι
ἐπὶ τὸν ὄχλον, ὅτι ἤδη ἡμέραι τρεῖς προσμένουσίν μοι καὶ οὐκ ἔχουσιν τί
φάγωσιν· καὶ ἀπολῦσαι αὐτοὺς νήστεις οὐ θέλω, μήποτε ἐκλυθῶσιν ἐν τῇ
ὁδῶ.
'''
"33" = ''':sup:`33` καὶ λέγουσιν αὐτῶ οἱ μαθηταί, πόθεν ἡμῖν ἐν ἐρημίᾳ ἄρτοι τοσοῦτοι
ὥστε χορτάσαι ὄχλον τοσοῦτον;
'''
"34" = ''':sup:`34` καὶ λέγει αὐτοῖς ὁ ἰησοῦς, πόσους ἄρτους ἔχετε; οἱ δὲ εἶπαν, ἑπτά,
καὶ ὀλίγα ἰχθύδια.
'''
"35" = ''':sup:`35` καὶ παραγγείλας τῶ ὄχλῳ ἀναπεσεῖν ἐπὶ τὴν γῆν
'''
"36" = ''':sup:`36` ἔλαβεν τοὺς ἑπτὰ ἄρτους καὶ τοὺς ἰχθύας καὶ εὐχαριστήσας ἔκλασεν
καὶ ἐδίδου τοῖς μαθηταῖς, οἱ δὲ μαθηταὶ τοῖς ὄχλοις.
'''
"37" = ''':sup:`37` καὶ ἔφαγον πάντες καὶ ἐχορτάσθησαν, καὶ τὸ περισσεῦον τῶν κλασμάτων
ἦραν, ἑπτὰ σπυρίδας πλήρεις.
'''
"38" = ''':sup:`38` οἱ δὲ ἐσθίοντες ἦσαν τετρακισχίλιοι ἄνδρες χωρὶς γυναικῶν καὶ
παιδίων.
'''
"39" = ''':sup:`39` καὶ ἀπολύσας τοὺς ὄχλους ἐνέβη εἰς τὸ πλοῖον, καὶ ἦλθεν εἰς τὰ ὅρια
μαγαδάν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
