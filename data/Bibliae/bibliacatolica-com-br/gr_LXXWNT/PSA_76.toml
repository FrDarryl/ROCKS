[76]
"1" = ''':sup:`1` Gr. Psalm 76 (Heb. 77) εἰς τὸ τέλος ὑπὲρ Ιδιθουν τῷ Ασαφ ψαλμός
'''
"2" = ''':sup:`2` φωνῇ μου πρὸς κύριον ἐκέκραξα φωνῇ μου πρὸς τὸν θεόν καὶ προσέσχεν
μοι
'''
"3" = ''':sup:`3` ἐν ἡμέρᾳ θλίψεώς μου τὸν θεὸν ἐξεζήτησα ταῖς χερσίν μου νυκτὸς
ἐναντίον αὐτοῦ καὶ οὐκ ἠπατήθην ἀπηνήνατο παρακληθῆναι ἡ ψυχή μου
'''
"4" = ''':sup:`4` ἐμνήσθην τοῦ θεοῦ καὶ εὐφράνθην ἠδολέσχησα καὶ ὠλιγοψύχησεν τὸ
πνεῦμά μου διάψαλμα
'''
"5" = ''':sup:`5` προκατελάβοντο φυλακὰς οἱ ὀφθαλμοί μου ἐταράχθην καὶ οὐκ ἐλάλησα
'''
"6" = ''':sup:`6` διελογισάμην ἡμέρας ἀρχαίας καὶ ἔτη αἰώνια ἐμνήσθην καὶ ἐμελέτησα
'''
"7" = ''':sup:`7` νυκτὸς μετὰ τῆς καρδίας μου ἠδολέσχουν καὶ ἔσκαλλεν τὸ πνεῦμά μου
'''
"8" = ''':sup:`8` μὴ εἰς τοὺς αἰῶνας ἀπώσεται κύριος καὶ οὐ προσθήσει τοῦ εὐδοκῆσαι
ἔτι
'''
"9" = ''':sup:`9` ἢ εἰς τέλος τὸ ἔλεος αὐτοῦ ἀποκόψει ἀπὸ γενεᾶς εἰς γενεάν
'''
"10" = ''':sup:`10` ἢ ἐπιλήσεται τοῦ οἰκτιρῆσαι ὁ θεὸς ἢ συνέξει ἐν τῇ ὀργῇ αὐτοῦ τοὺς
οἰκτιρμοὺς αὐτοῦ διάψαλμα
'''
"11" = ''':sup:`11` καὶ εἶπα νῦν ἠρξάμην αὕτη ἡ ἀλλοίωσις τῆς δεξιᾶς τοῦ ὑψίστου
'''
"12" = ''':sup:`12` ἐμνήσθην τῶν ἔργων κυρίου ὅτι μνησθήσομαι ἀπὸ τῆς ἀρχῆς τῶν
θαυμασίων σου
'''
"13" = ''':sup:`13` καὶ μελετήσω ἐν πᾶσιν τοῖς ἔργοις σου καὶ ἐν τοῖς ἐπιτηδεύμασίν σου
ἀδολεσχήσω
'''
"14" = ''':sup:`14` ὁ θεός ἐν τῷ ἁγίῳ ἡ ὁδός σου τίς θεὸς μέγας ὡς ὁ θεὸς ἡμῶν
'''
"15" = ''':sup:`15` σὺ εἶ ὁ θεὸς ὁ ποιῶν θαυμάσια ἐγνώρισας ἐν τοῖς λαοῖς τὴν δύναμίν
σου
'''
"16" = ''':sup:`16` ἐλυτρώσω ἐν τῷ βραχίονί σου τὸν λαόν σου τοὺς υἱοὺς Ιακωβ καὶ Ιωσηφ
διάψαλμα
'''
"17" = ''':sup:`17` εἴδοσάν σε ὕδατα ὁ θεός εἴδοσάν σε ὕδατα καὶ ἐφοβήθησαν καὶ
ἐταράχθησαν ἄβυσσοι πλῆθος ἤχους ὑδάτων
'''
"18" = ''':sup:`18` φωνὴν ἔδωκαν αἱ νεφέλαι καὶ γὰρ τὰ βέλη σου διαπορεύονται
'''
"19" = ''':sup:`19` φωνὴ τῆς βροντῆς σου ἐν τῷ τροχῷ ἔφαναν αἱ ἀστραπαί σου τῇ
οἰκουμένῃ ἐσαλεύθη καὶ ἔντρομος ἐγενήθη ἡ γῆ
'''
"20" = ''':sup:`20` ἐν τῇ θαλάσσῃ ἡ ὁδός σου καὶ αἱ τρίβοι σου ἐν ὕδασι πολλοῖς καὶ τὰ
ἴχνη σου οὐ γνωσθήσονται
'''
"21" = ''':sup:`21` ὡδήγησας ὡς πρόβατα τὸν λαόν σου ἐν χειρὶ Μωυσῆ καὶ Ααρων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
