[1]
"1" = ''':sup:`1` παῦλος ἀπόστολος χριστοῦ ἰησοῦ διὰ θελήματος θεοῦ, καὶ τιμόθεος ὁ
ἀδελφός, τῇ ἐκκλησίᾳ τοῦ θεοῦ τῇ οὔσῃ ἐν κορίνθῳ, σὺν τοῖς ἁγίοις πᾶσιν
τοῖς οὗσιν ἐν ὅλῃ τῇ ἀχαΐᾳ·
'''
"2" = ''':sup:`2` χάρις ὑμῖν καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου ἰησοῦ χριστοῦ.
'''
"3" = ''':sup:`3` εὐλογητὸς ὁ θεὸς καὶ πατὴρ τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ, ὁ πατὴρ
τῶν οἰκτιρμῶν καὶ θεὸς πάσης παρακλήσεως,
'''
"4" = ''':sup:`4` ὁ παρακαλῶν ἡμᾶς ἐπὶ πάσῃ τῇ θλίψει ἡμῶν, εἰς τὸ δύνασθαι ἡμᾶς
παρακαλεῖν τοὺς ἐν πάσῃ θλίψει διὰ τῆς παρακλήσεως ἧς παρακαλούμεθα
αὐτοὶ ὑπὸ τοῦ θεοῦ·
'''
"5" = ''':sup:`5` ὅτι καθὼς περισσεύει τὰ παθήματα τοῦ χριστοῦ εἰς ἡμᾶς, οὕτως διὰ τοῦ
χριστοῦ περισσεύει καὶ ἡ παράκλησις ἡμῶν.
'''
"6" = ''':sup:`6` εἴτε δὲ θλιβόμεθα, ὑπὲρ τῆς ὑμῶν παρακλήσεως καὶ σωτηρίας· εἴτε
παρακαλούμεθα, ὑπὲρ τῆς ὑμῶν παρακλήσεως τῆς ἐνεργουμένης ἐν ὑπομονῇ
τῶν αὐτῶν παθημάτων ὧν καὶ ἡμεῖς πάσχομεν.
'''
"7" = ''':sup:`7` καὶ ἡ ἐλπὶς ἡμῶν βεβαία ὑπὲρ ὑμῶν, εἰδότες ὅτι ὡς κοινωνοί ἐστε τῶν
παθημάτων, οὕτως καὶ τῆς παρακλήσεως.
'''
"8" = ''':sup:`8` οὐ γὰρ θέλομεν ὑμᾶς ἀγνοεῖν, ἀδελφοί, ὑπὲρ τῆς θλίψεως ἡμῶν τῆς
γενομένης ἐν τῇ ἀσίᾳ, ὅτι καθ᾽ ὑπερβολὴν ὑπὲρ δύναμιν ἐβαρήθημεν, ὥστε
ἐξαπορηθῆναι ἡμᾶς καὶ τοῦ ζῆν·
'''
"9" = ''':sup:`9` ἀλλὰ αὐτοὶ ἐν ἑαυτοῖς τὸ ἀπόκριμα τοῦ θανάτου ἐσχήκαμεν, ἵνα μὴ
πεποιθότες ὦμεν ἐφ᾽ ἑαυτοῖς ἀλλ᾽ ἐπὶ τῶ θεῶ τῶ ἐγείροντι τοὺς νεκρούς·
'''
"10" = ''':sup:`10` ὃς ἐκ τηλικούτου θανάτου ἐρρύσατο ἡμᾶς καὶ ῥύσεται, εἰς ὃν
'''
"11" = ''':sup:`11` συνυπουργούντων καὶ ὑμῶν ὑπὲρ ἡμῶν τῇ δεήσει, ἵνα ἐκ πολλῶν
προσώπων τὸ εἰς ἡμᾶς χάρισμα διὰ πολλῶν εὐχαριστηθῇ ὑπὲρ ἡμῶν.
'''
"12" = ''':sup:`12` ἡ γὰρ καύχησις ἡμῶν αὕτη ἐστίν, τὸ μαρτύριον τῆς συνειδήσεως ἡμῶν,
ἀλλ᾽ ἐν χάριτι θεοῦ, ἀνεστράφημεν ἐν τῶ κόσμῳ, περισσοτέρως δὲ πρὸς
ὑμᾶς.
'''
"13" = ''':sup:`13` οὐ γὰρ ἄλλα γράφομεν ὑμῖν ἀλλ᾽ ἢ ἃ ἀναγινώσκετε ἢ καὶ ἐπιγινώσκετε,
ἐλπίζω δὲ ὅτι ἕως τέλους ἐπιγνώσεσθε,
'''
"14" = ''':sup:`14` καθὼς καὶ ἐπέγνωτε ἡμᾶς ἀπὸ μέρους, ὅτι καύχημα ὑμῶν ἐσμεν καθάπερ
'''
"15" = ''':sup:`15` καὶ ταύτῃ τῇ πεποιθήσει ἐβουλόμην πρότερον πρὸς ὑμᾶς ἐλθεῖν, ἵνα
δευτέραν χάριν σχῆτε,
'''
"16" = ''':sup:`16` καὶ δι᾽ ὑμῶν διελθεῖν εἰς μακεδονίαν, καὶ πάλιν ἀπὸ μακεδονίας
ἐλθεῖν πρὸς ὑμᾶς καὶ ὑφ᾽ ὑμῶν προπεμφθῆναι εἰς τὴν ἰουδαίαν.
'''
"17" = ''':sup:`17` τοῦτο οὗν βουλόμενος μήτι ἄρα τῇ ἐλαφρίᾳ ἐχρησάμην; ἢ ἃ βουλεύομαι
κατὰ σάρκα βουλεύομαι, ἵνα ᾖ παρ᾽ ἐμοὶ τὸ ναὶ ναὶ καὶ τὸ οὒ οὔ;
'''
"18" = ''':sup:`18` πιστὸς δὲ ὁ θεὸς ὅτι ὁ λόγος ἡμῶν ὁ πρὸς ὑμᾶς οὐκ ἔστιν ναὶ καὶ οὔ.
'''
"19" = ''':sup:`19` ὁ τοῦ θεοῦ γὰρ υἱὸς ἰησοῦς χριστὸς ὁ ἐν ὑμῖν δι᾽ ἡμῶν κηρυχθείς,
δι᾽ ἐμοῦ καὶ σιλουανοῦ καὶ τιμοθέου, οὐκ ἐγένετο ναὶ καὶ οὔ, ἀλλὰ ναὶ
ἐν αὐτῶ γέγονεν.
'''
"20" = ''':sup:`20` ὅσαι γὰρ ἐπαγγελίαι θεοῦ, ἐν αὐτῶ τὸ ναί· διὸ καὶ δι᾽ αὐτοῦ τὸ ἀμὴν
τῶ θεῶ πρὸς δόξαν δι᾽ ἡμῶν.
'''
"21" = ''':sup:`21` ὁ δὲ βεβαιῶν ἡμᾶς σὺν ὑμῖν εἰς χριστὸν καὶ χρίσας ἡμᾶς θεός,
'''
"22" = ''':sup:`22` ὁ καὶ σφραγισάμενος ἡμᾶς καὶ δοὺς τὸν ἀρραβῶνα τοῦ πνεύματος ἐν
ταῖς καρδίαις ἡμῶν.
'''
"23" = ''':sup:`23` ἐγὼ δὲ μάρτυρα τὸν θεὸν ἐπικαλοῦμαι ἐπὶ τὴν ἐμὴν ψυχήν, ὅτι
φειδόμενος ὑμῶν οὐκέτι ἦλθον εἰς κόρινθον.
'''
"24" = ''':sup:`24` οὐχ ὅτι κυριεύομεν ὑμῶν τῆς πίστεως, ἀλλὰ συνεργοί ἐσμεν τῆς χαρᾶς
ὑμῶν, τῇ γὰρ πίστει ἑστήκατε.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
