I Samuel, 13
'''
"2" = ''':sup:`2` καὶ ἐκλέγεται Σαουλ ἑαυτῷ τρεῖς χιλιάδας ἀνδρῶν ἐκ τῶν ἀνδρῶν Ισραηλ
καὶ ἦσαν μετὰ Σαουλ δισχίλιοι ἐν Μαχεμας καὶ ἐν τῷ ὄρει Βαιθηλ χίλιοι
ἦσαν μετὰ Ιωναθαν ἐν Γαβεε τοῦ Βενιαμιν καὶ τὸ κατάλοιπον τοῦ λαοῦ
ἐξαπέστειλεν ἕκαστον εἰς τὸ σκήνωμα αὐτοῦ
'''
"3" = ''':sup:`3` καὶ ἐπάταξεν Ιωναθαν τὸν Νασιβ τὸν ἀλλόφυλον τὸν ἐν τῷ βουνῷ καὶ
ἀκούουσιν οἱ ἀλλόφυλοι καὶ Σαουλ σάλπιγγι σαλπίζει εἰς πᾶσαν τὴν γῆν
λέγων ἠθετήκασιν οἱ δοῦλοι
'''
"4" = ''':sup:`4` καὶ πᾶς Ισραηλ ἤκουσεν λεγόντων πέπαικεν Σαουλ τὸν Νασιβ τὸν
ἀλλόφυλον καὶ ᾐσχύνθησαν Ισραηλ ἐν τοῖς ἀλλοφύλοις καὶ ἀνεβόησαν ὁ λαὸς
ὀπίσω Σαουλ ἐν Γαλγαλοις
'''
"5" = ''':sup:`5` καὶ οἱ ἀλλόφυλοι συνάγονται εἰς πόλεμον ἐπὶ Ισραηλ καὶ ἀναβαίνουσιν
ἐπὶ Ισραηλ τριάκοντα χιλιάδες ἁρμάτων καὶ ἓξ χιλιάδες ἱππέων καὶ λαὸς
ὡς ἡ ἄμμος ἡ παρὰ τὴν θάλασσαν τῷ πλήθει καὶ ἀναβαίνουσιν καὶ
παρεμβάλλουσιν ἐν Μαχεμας ἐξ ἐναντίας Βαιθων κατὰ νότου
'''
"6" = ''':sup:`6` καὶ ἀνὴρ Ισραηλ εἶδεν ὅτι στενῶς αὐτῷ μὴ προσάγειν αὐτόν καὶ ἐκρύβη
ὁ λαὸς ἐν τοῖς σπηλαίοις καὶ ἐν ταῖς μάνδραις καὶ ἐν ταῖς πέτραις καὶ
ἐν τοῖς βόθροις καὶ ἐν τοῖς λάκκοις
'''
"7" = ''':sup:`7` καὶ οἱ διαβαίνοντες διέβησαν τὸν Ιορδάνην εἰς γῆν Γαδ καὶ Γαλααδ καὶ
Σαουλ ἔτι ἦν ἐν Γαλγαλοις καὶ πᾶς ὁ λαὸς ἐξέστη ὀπίσω αὐτοῦ
'''
"8" = ''':sup:`8` καὶ διέλιπεν ἑπτὰ ἡμέρας τῷ μαρτυρίῳ ὡς εἶπεν Σαμουηλ καὶ οὐ
παρεγένετο Σαμουηλ εἰς Γαλγαλα καὶ διεσπάρη ὁ λαὸς αὐτοῦ ἀπ’ αὐτοῦ
'''
"9" = ''':sup:`9` καὶ εἶπεν Σαουλ προσαγάγετε ὅπως ποιήσω ὁλοκαύτωσιν καὶ εἰρηνικάς
καὶ ἀνήνεγκεν τὴν ὁλοκαύτωσιν
'''
"10" = ''':sup:`10` καὶ ἐγένετο ὡς συνετέλεσεν ἀναφέρων τὴν ὁλοκαύτωσιν καὶ Σαμουηλ
παραγίνεται καὶ ἐξῆλθεν Σαουλ εἰς ἀπάντησιν αὐτῷ εὐλογῆσαι αὐτόν
'''
"11" = ''':sup:`11` καὶ εἶπεν Σαμουηλ τί πεποίηκας καὶ εἶπεν Σαουλ ὅτι εἶδον ὡς
διεσπάρη ὁ λαὸς ἀπ’ ἐμοῦ καὶ σὺ οὐ παρεγένου ὡς διετάξω ἐν τῷ μαρτυρίῳ
τῶν ἡμερῶν καὶ οἱ ἀλλόφυλοι συνήχθησαν εἰς Μαχεμας
'''
"12" = ''':sup:`12` καὶ εἶπα νῦν καταβήσονται οἱ ἀλλόφυλοι πρός με εἰς Γαλγαλα καὶ τοῦ
προσώπου τοῦ κυρίου οὐκ ἐδεήθην καὶ ἐνεκρατευσάμην καὶ ἀνήνεγκα τὴν
ὁλοκαύτωσιν
'''
"13" = ''':sup:`13` καὶ εἶπεν Σαμουηλ πρὸς Σαουλ μεματαίωταί σοι ὅτι οὐκ ἐφύλαξας τὴν
ἐντολήν μου ἣν ἐνετείλατό σοι κύριος ὡς νῦν ἡτοίμασεν κύριος τὴν
βασιλείαν σου ἕως αἰῶνος ἐπὶ Ισραηλ
'''
"14" = ''':sup:`14` καὶ νῦν ἡ βασιλεία σου οὐ στήσεται καὶ ζητήσει κύριος ἑαυτῷ
ἄνθρωπον κατὰ τὴν καρδίαν αὐτοῦ καὶ ἐντελεῖται κύριος αὐτῷ εἰς ἄρχοντα
ἐπὶ τὸν λαὸν αὐτοῦ ὅτι οὐκ ἐφύλαξας ὅσα ἐνετείλατό σοι κύριος
'''
"15" = ''':sup:`15` καὶ ἀνέστη Σαμουηλ καὶ ἀπῆλθεν ἐκ Γαλγαλων εἰς ὁδὸν αὐτοῦ καὶ τὸ
κατάλειμμα τοῦ λαοῦ ἀνέβη ὀπίσω Σαουλ εἰς ἀπάντησιν ὀπίσω τοῦ λαοῦ τοῦ
πολεμιστοῦ αὐτῶν παραγενομένων ἐκ Γαλγαλων εἰς Γαβαα Βενιαμιν καὶ
ἐπεσκέψατο Σαουλ τὸν λαὸν τὸν εὑρεθέντα μετ’ αὐτοῦ ὡς ἑξακοσίους ἄνδρας
'''
"16" = ''':sup:`16` καὶ Σαουλ καὶ Ιωναθαν υἱὸς αὐτοῦ καὶ ὁ λαὸς οἱ εὑρεθέντες μετ’
αὐτῶν ἐκάθισαν ἐν Γαβεε Βενιαμιν καὶ ἔκλαιον καὶ οἱ ἀλλόφυλοι
παρεμβεβλήκεισαν εἰς Μαχεμας
'''
"17" = ''':sup:`17` καὶ ἐξῆλθεν διαφθείρων ἐξ ἀγροῦ ἀλλοφύλων τρισὶν ἀρχαῖς ἡ ἀρχὴ ἡ
μία ἐπιβλέπουσα ὁδὸν Γοφερα ἐπὶ γῆν Σωγαλ
'''
"18" = ''':sup:`18` καὶ ἡ μία ἀρχὴ ἐπιβλέπουσα ὁδὸν Βαιθωρων καὶ ἡ ἀρχὴ ἡ μία
ἐπιβλέπουσα ὁδὸν Γαβεε τὴν εἰσκύπτουσαν ἐπὶ Γαι τὴν Σαβιν
'''
"19" = ''':sup:`19` καὶ τέκτων σιδήρου οὐχ εὑρίσκετο ἐν πάσῃ γῇ Ισραηλ ὅτι εἶπον οἱ
ἀλλόφυλοι μὴ ποιήσωσιν οἱ Εβραῖοι ῥομφαίαν καὶ δόρυ
'''
"20" = ''':sup:`20` καὶ κατέβαινον πᾶς Ισραηλ εἰς γῆν ἀλλοφύλων χαλκεύειν ἕκαστος τὸ
θέριστρον αὐτοῦ καὶ τὸ σκεῦος αὐτοῦ καὶ ἕκαστος τὴν ἀξίνην αὐτοῦ καὶ τὸ
δρέπανον αὐτοῦ
'''
"21" = ''':sup:`21` καὶ ἦν ὁ τρυγητὸς ἕτοιμος τοῦ θερίζειν τὰ δὲ σκεύη ἦν τρεῖς σίκλοι
εἰς τὸν ὀδόντα καὶ τῇ ἀξίνῃ καὶ τῷ δρεπάνῳ ὑπόστασις ἦν ἡ αὐτή
'''
"22" = ''':sup:`22` καὶ ἐγενήθη ἐν ταῖς ἡμέραις τοῦ πολέμου Μαχεμας καὶ οὐχ εὑρέθη
ῥομφαία καὶ δόρυ ἐν χειρὶ παντὸς τοῦ λαοῦ τοῦ μετὰ Σαουλ καὶ μετὰ
Ιωναθαν καὶ εὑρέθη τῷ Σαουλ καὶ τῷ Ιωναθαν υἱῷ αὐτοῦ
'''
"23" = ''':sup:`23` καὶ ἐξῆλθεν ἐξ ὑποστάσεως τῶν ἀλλοφύλων τὴν ἐν τῷ πέραν Μαχεμας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
