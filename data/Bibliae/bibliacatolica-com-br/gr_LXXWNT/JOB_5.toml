[5]
"1" = ''':sup:`1` ἐπικάλεσαι δέ εἴ τίς σοι ὑπακούσεται ἢ εἴ τινα ἀγγέλων ἁγίων ὄψῃ
'''
"2" = ''':sup:`2` καὶ γὰρ ἄφρονα ἀναιρεῖ ὀργή πεπλανημένον δὲ θανατοῖ ζῆλος
'''
"3" = ''':sup:`3` ἐγὼ δὲ ἑώρακα ἄφρονας ῥίζαν βάλλοντας ἀλλ’ εὐθέως ἐβρώθη αὐτῶν ἡ
δίαιτα
'''
"4" = ''':sup:`4` πόρρω γένοιντο οἱ υἱοὶ αὐτῶν ἀπὸ σωτηρίας κολαβρισθείησαν δὲ ἐπὶ
θύραις ἡσσόνων καὶ οὐκ ἔσται ὁ ἐξαιρούμενος
'''
"5" = ''':sup:`5` ἃ γὰρ ἐκεῖνοι συνήγαγον δίκαιοι ἔδονται αὐτοὶ δὲ ἐκ κακῶν οὐκ
ἐξαίρετοι ἔσονται ἐκσιφωνισθείη αὐτῶν ἡ ἰσχύς
'''
"6" = ''':sup:`6` οὐ γὰρ μὴ ἐξέλθῃ ἐκ τῆς γῆς κόπος οὐδὲ ἐξ ὀρέων ἀναβλαστήσει πόνος
'''
"7" = ''':sup:`7` ἀλλὰ ἄνθρωπος γεννᾶται κόπῳ νεοσσοὶ δὲ γυπὸς τὰ ὑψηλὰ πέτονται
'''
"8" = ''':sup:`8` οὐ μὴν δὲ ἀλλὰ ἐγὼ δεηθήσομαι κυρίου κύριον δὲ τὸν πάντων δεσπότην
ἐπικαλέσομαι
'''
"9" = ''':sup:`9` τὸν ποιοῦντα μεγάλα καὶ ἀνεξιχνίαστα ἔνδοξά τε καὶ ἐξαίσια ὧν οὐκ
ἔστιν ἀριθμός
'''
"10" = ''':sup:`10` τὸν διδόντα ὑετὸν ἐπὶ τὴν γῆν ἀποστέλλοντα ὕδωρ ἐπὶ τὴν ὑπ’ οὐρανόν
'''
"11" = ''':sup:`11` τὸν ποιοῦντα ταπεινοὺς εἰς ὕψος καὶ ἀπολωλότας ἐξεγείροντα
'''
"12" = ''':sup:`12` διαλλάσσοντα βουλὰς πανούργων καὶ οὐ μὴ ποιήσουσιν αἱ χεῖρες αὐτῶν
ἀληθές
'''
"13" = ''':sup:`13` ὁ καταλαμβάνων σοφοὺς ἐν τῇ φρονήσει βουλὴν δὲ πολυπλόκων ἐξέστησεν
'''
"14" = ''':sup:`14` ἡμέρας συναντήσεται αὐτοῖς σκότος τὸ δὲ μεσημβρινὸν ψηλαφήσαισαν
ἴσα νυκτί
'''
"15" = ''':sup:`15` ἀπόλοιντο δὲ ἐν πολέμῳ ἀδύνατος δὲ ἐξέλθοι ἐκ χειρὸς δυνάστου
'''
"16" = ''':sup:`16` εἴη δὲ ἀδυνάτῳ ἐλπίς ἀδίκου δὲ στόμα ἐμφραχθείη
'''
"17" = ''':sup:`17` μακάριος δὲ ἄνθρωπος ὃν ἤλεγξεν ὁ κύριος νουθέτημα δὲ παντοκράτορος
μὴ ἀπαναίνου
'''
"18" = ''':sup:`18` αὐτὸς γὰρ ἀλγεῖν ποιεῖ καὶ πάλιν ἀποκαθίστησιν ἔπαισεν καὶ αἱ
χεῖρες αὐτοῦ ἰάσαντο
'''
"19" = ''':sup:`19` ἑξάκις ἐξ ἀναγκῶν σε ἐξελεῖται ἐν δὲ τῷ ἑβδόμῳ οὐ μὴ ἅψηταί σου
κακόν
'''
"20" = ''':sup:`20` ἐν λιμῷ ῥύσεταί σε ἐκ θανάτου ἐν πολέμῳ δὲ ἐκ χειρὸς σιδήρου λύσει
σε
'''
"21" = ''':sup:`21` ἀπὸ μάστιγος γλώσσης σε κρύψει καὶ οὐ μὴ φοβηθῇς ἀπὸ κακῶν
ἐρχομένων
'''
"22" = ''':sup:`22` ἀδίκων καὶ ἀνόμων καταγελάσῃ ἀπὸ δὲ θηρίων ἀγρίων οὐ μὴ φοβηθῇς
'''
"23" = ''':sup:`23` θῆρες γὰρ ἄγριοι εἰρηνεύσουσίν σοι
'''
"24" = ''':sup:`24` εἶτα γνώσῃ ὅτι εἰρηνεύσει σου ὁ οἶκος ἡ δὲ δίαιτα τῆς σκηνῆς σου οὐ
μὴ ἁμάρτῃ
'''
"25" = ''':sup:`25` γνώσῃ δὲ ὅτι πολὺ τὸ σπέρμα σου τὰ δὲ τέκνα σου ἔσται ὥσπερ τὸ
παμβότανον τοῦ ἀγροῦ
'''
"26" = ''':sup:`26` ἐλεύσῃ δὲ ἐν τάφῳ ὥσπερ σῖτος ὥριμος κατὰ καιρὸν θεριζόμενος ἢ
ὥσπερ θιμωνιὰ ἅλωνος καθ’ ὥραν συγκομισθεῖσα
'''
"27" = ''':sup:`27` ἰδοὺ ταῦτα οὕτως ἐξιχνιάσαμεν ταῦτά ἐστιν ἃ ἀκηκόαμεν σὺ δὲ γνῶθι
σεαυτῷ εἴ τι ἔπραξας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
