[17]
"1" = ''':sup:`1` Gr. Psalm 17 (Heb. 18) εἰς τὸ τέλος τῷ παιδὶ κυρίου τῷ Δαυιδ ἃ
ἐλάλησεν τῷ κυρίῳ τοὺς λόγους τῆς ᾠδῆς ταύτης ἐν ἡμέρᾳ ᾗ ἐρρύσατο αὐτὸν
κύριος ἐκ χειρὸς πάντων τῶν ἐχθρῶν αὐτοῦ καὶ ἐκ χειρὸς Σαουλ
'''
"2" = ''':sup:`2` καὶ εἶπεν ἀγαπήσω σε κύριε ἡ ἰσχύς μου
'''
"3" = ''':sup:`3` κύριος στερέωμά μου καὶ καταφυγή μου καὶ ῥύστης μου ὁ θεός μου
βοηθός μου καὶ ἐλπιῶ ἐπ’ αὐτόν ὑπερασπιστής μου καὶ κέρας σωτηρίας μου
ἀντιλήμπτωρ μου
'''
"4" = ''':sup:`4` αἰνῶν ἐπικαλέσομαι κύριον καὶ ἐκ τῶν ἐχθρῶν μου σωθήσομαι
'''
"5" = ''':sup:`5` περιέσχον με ὠδῖνες θανάτου καὶ χείμαρροι ἀνομίας ἐξετάραξάν με
'''
"6" = ''':sup:`6` ὠδῖνες ᾅδου περιεκύκλωσάν με προέφθασάν με παγίδες θανάτου
'''
"7" = ''':sup:`7` καὶ ἐν τῷ θλίβεσθαί με ἐπεκαλεσάμην τὸν κύριον καὶ πρὸς τὸν θεόν μου
ἐκέκραξα ἤκουσεν ἐκ ναοῦ ἁγίου αὐτοῦ φωνῆς μου καὶ ἡ κραυγή μου ἐνώπιον
αὐτοῦ εἰσελεύσεται εἰς τὰ ὦτα αὐτοῦ
'''
"8" = ''':sup:`8` καὶ ἐσαλεύθη καὶ ἔντρομος ἐγενήθη ἡ γῆ καὶ τὰ θεμέλια τῶν ὀρέων
ἐταράχθησαν καὶ ἐσαλεύθησαν ὅτι ὠργίσθη αὐτοῖς ὁ θεός
'''
"9" = ''':sup:`9` ἀνέβη καπνὸς ἐν ὀργῇ αὐτοῦ καὶ πῦρ ἀπὸ προσώπου αὐτοῦ κατεφλόγισεν
ἄνθρακες ἀνήφθησαν ἀπ’ αὐτοῦ
'''
"10" = ''':sup:`10` καὶ ἔκλινεν οὐρανὸν καὶ κατέβη καὶ γνόφος ὑπὸ τοὺς πόδας αὐτοῦ
'''
"11" = ''':sup:`11` καὶ ἐπέβη ἐπὶ χερουβιν καὶ ἐπετάσθη ἐπετάσθη ἐπὶ πτερύγων ἀνέμων
'''
"12" = ''':sup:`12` καὶ ἔθετο σκότος ἀποκρυφὴν αὐτοῦ κύκλῳ αὐτοῦ ἡ σκηνὴ αὐτοῦ
σκοτεινὸν ὕδωρ ἐν νεφέλαις ἀέρων
'''
"13" = ''':sup:`13` ἀπὸ τῆς τηλαυγήσεως ἐνώπιον αὐτοῦ αἱ νεφέλαι διῆλθον χάλαζα καὶ
ἄνθρακες πυρός
'''
"14" = ''':sup:`14` καὶ ἐβρόντησεν ἐξ οὐρανοῦ κύριος καὶ ὁ ὕψιστος ἔδωκεν φωνὴν αὐτοῦ
'''
"15" = ''':sup:`15` καὶ ἐξαπέστειλεν βέλη καὶ ἐσκόρπισεν αὐτοὺς καὶ ἀστραπὰς ἐπλήθυνεν
καὶ συνετάραξεν αὐτούς
'''
"16" = ''':sup:`16` καὶ ὤφθησαν αἱ πηγαὶ τῶν ὑδάτων καὶ ἀνεκαλύφθη τὰ θεμέλια τῆς
οἰκουμένης ἀπὸ ἐπιτιμήσεώς σου κύριε ἀπὸ ἐμπνεύσεως πνεύματος ὀργῆς σου
'''
"17" = ''':sup:`17` ἐξαπέστειλεν ἐξ ὕψους καὶ ἔλαβέν με προσελάβετό με ἐξ ὑδάτων πολλῶν
'''
"18" = ''':sup:`18` ῥύσεταί με ἐξ ἐχθρῶν μου δυνατῶν καὶ ἐκ τῶν μισούντων με ὅτι
ἐστερεώθησαν ὑπὲρ ἐμέ
'''
"19" = ''':sup:`19` προέφθασάν με ἐν ἡμέρᾳ κακώσεώς μου καὶ ἐγένετο κύριος ἀντιστήριγμά
μου
'''
"20" = ''':sup:`20` καὶ ἐξήγαγέν με εἰς πλατυσμόν ῥύσεταί με ὅτι ἠθέλησέν με ῥύσεταί με
ἐξ ἐχθρῶν μου δυνατῶν καὶ ἐκ τῶν μισούντων με
'''
"21" = ''':sup:`21` καὶ ἀνταποδώσει μοι κύριος κατὰ τὴν δικαιοσύνην μου καὶ κατὰ τὴν
καθαριότητα τῶν χειρῶν μου ἀνταποδώσει μοι
'''
"22" = ''':sup:`22` ὅτι ἐφύλαξα τὰς ὁδοὺς κυρίου καὶ οὐκ ἠσέβησα ἀπὸ τοῦ θεοῦ μου
'''
"23" = ''':sup:`23` ὅτι πάντα τὰ κρίματα αὐτοῦ ἐνώπιόν μου καὶ τὰ δικαιώματα αὐτοῦ οὐκ
ἀπέστησα ἀπ’ ἐμοῦ
'''
"24" = ''':sup:`24` καὶ ἔσομαι ἄμωμος μετ’ αὐτοῦ καὶ φυλάξομαι ἀπὸ τῆς ἀνομίας μου
'''
"25" = ''':sup:`25` καὶ ἀνταποδώσει μοι κύριος κατὰ τὴν δικαιοσύνην μου καὶ κατὰ τὴν
καθαριότητα τῶν χειρῶν μου ἐνώπιον τῶν ὀφθαλμῶν αὐτοῦ
'''
"26" = ''':sup:`26` μετὰ ὁσίου ὁσιωθήσῃ καὶ μετὰ ἀνδρὸς ἀθῴου ἀθῷος ἔσῃ
'''
"27" = ''':sup:`27` καὶ μετὰ ἐκλεκτοῦ ἐκλεκτὸς ἔσῃ καὶ μετὰ στρεβλοῦ διαστρέψεις
'''
"28" = ''':sup:`28` ὅτι σὺ λαὸν ταπεινὸν σώσεις καὶ ὀφθαλμοὺς ὑπερηφάνων ταπεινώσεις
'''
"29" = ''':sup:`29` ὅτι σὺ φωτιεῖς λύχνον μου κύριε ὁ θεός μου φωτιεῖς τὸ σκότος μου
'''
"30" = ''':sup:`30` ὅτι ἐν σοὶ ῥυσθήσομαι ἀπὸ πειρατηρίου καὶ ἐν τῷ θεῷ μου ὑπερβήσομαι
τεῖχος
'''
"31" = ''':sup:`31` ὁ θεός μου ἄμωμος ἡ ὁδὸς αὐτοῦ τὰ λόγια κυρίου πεπυρωμένα
ὑπερασπιστής ἐστιν πάντων τῶν ἐλπιζόντων ἐπ’ αὐτόν
'''
"32" = ''':sup:`32` ὅτι τίς θεὸς πλὴν τοῦ κυρίου καὶ τίς θεὸς πλὴν τοῦ θεοῦ ἡμῶν
'''
"33" = ''':sup:`33` ὁ θεὸς ὁ περιζωννύων με δύναμιν καὶ ἔθετο ἄμωμον τὴν ὁδόν μου
'''
"34" = ''':sup:`34` ὁ καταρτιζόμενος τοὺς πόδας μου ὡς ἐλάφου καὶ ἐπὶ τὰ ὑψηλὰ ἱστῶν με
'''
"35" = ''':sup:`35` διδάσκων χεῖράς μου εἰς πόλεμον καὶ ἔθου τόξον χαλκοῦν τοὺς
βραχίονάς μου
'''
"36" = ''':sup:`36` καὶ ἔδωκάς μοι ὑπερασπισμὸν σωτηρίας μου καὶ ἡ δεξιά σου ἀντελάβετό
μου καὶ ἡ παιδεία σου ἀνώρθωσέν με εἰς τέλος καὶ ἡ παιδεία σου αὐτή με
διδάξει
'''
"37" = ''':sup:`37` ἐπλάτυνας τὰ διαβήματά μου ὑποκάτω μου καὶ οὐκ ἠσθένησαν τὰ ἴχνη
μου
'''
"38" = ''':sup:`38` καταδιώξω τοὺς ἐχθρούς μου καὶ καταλήμψομαι αὐτοὺς καὶ οὐκ
ἀποστραφήσομαι ἕως ἂν ἐκλίπωσιν
'''
"39" = ''':sup:`39` ἐκθλίψω αὐτούς καὶ οὐ μὴ δύνωνται στῆναι πεσοῦνται ὑπὸ τοὺς πόδας
μου
'''
"40" = ''':sup:`40` καὶ περιέζωσάς με δύναμιν εἰς πόλεμον συνεπόδισας πάντας τοὺς
ἐπανιστανομένους ἐπ’ ἐμὲ ὑποκάτω μου
'''
"41" = ''':sup:`41` καὶ τοὺς ἐχθρούς μου ἔδωκάς μοι νῶτον καὶ τοὺς μισοῦντάς με
ἐξωλέθρευσας
'''
"42" = ''':sup:`42` ἐκέκραξαν καὶ οὐκ ἦν ὁ σῴζων πρὸς κύριον καὶ οὐκ εἰσήκουσεν αὐτῶν
'''
"43" = ''':sup:`43` καὶ λεπτυνῶ αὐτοὺς ὡς χοῦν κατὰ πρόσωπον ἀνέμου ὡς πηλὸν πλατειῶν
λεανῶ αὐτούς
'''
"44" = ''':sup:`44` ῥύσῃ με ἐξ ἀντιλογιῶν λαοῦ καταστήσεις με εἰς κεφαλὴν ἐθνῶν λαός ὃν
οὐκ ἔγνων ἐδούλευσέν μοι
'''
"45" = ''':sup:`45` εἰς ἀκοὴν ὠτίου ὑπήκουσέν μοι υἱοὶ ἀλλότριοι ἐψεύσαντό μοι
'''
"46" = ''':sup:`46` υἱοὶ ἀλλότριοι ἐπαλαιώθησαν καὶ ἐχώλαναν ἀπὸ τῶν τρίβων αὐτῶν
'''
"47" = ''':sup:`47` ζῇ κύριος καὶ εὐλογητὸς ὁ θεός μου καὶ ὑψωθήτω ὁ θεὸς τῆς σωτηρίας
μου
'''
"48" = ''':sup:`48` ὁ θεὸς ὁ διδοὺς ἐκδικήσεις ἐμοὶ καὶ ὑποτάξας λαοὺς ὑπ’ ἐμέ
'''
"49" = ''':sup:`49` ὁ ῥύστης μου ἐξ ἐχθρῶν μου ὀργίλων ἀπὸ τῶν ἐπανιστανομένων ἐπ’ ἐμὲ
ὑψώσεις με ἀπὸ ἀνδρὸς ἀδίκου ῥύσῃ με
'''
"50" = ''':sup:`50` διὰ τοῦτο ἐξομολογήσομαί σοι ἐν ἔθνεσιν κύριε καὶ τῷ ὀνόματί σου
ψαλῶ
'''
"51" = ''':sup:`51` μεγαλύνων τὰς σωτηρίας τοῦ βασιλέως αὐτοῦ καὶ ποιῶν ἔλεος τῷ χριστῷ
αὐτοῦ τῷ Δαυιδ καὶ τῷ σπέρματι αὐτοῦ ἕως αἰῶνος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
