[5]
"1" = ''':sup:`1` μετὰ ταῦτα ἦν ἑορτὴ τῶν ἰουδαίων, καὶ ἀνέβη ἰησοῦς εἰς ἱεροσόλυμα.
'''
"2" = ''':sup:`2` ἔστιν δὲ ἐν τοῖς ἱεροσολύμοις ἐπὶ τῇ προβατικῇ κολυμβήθρα ἡ
ἐπιλεγομένη ἑβραϊστὶ βηθζαθά, πέντε στοὰς ἔχουσα.
'''
"3" = ''':sup:`3` ἐν ταύταις κατέκειτο πλῆθος τῶν ἀσθενούντων, τυφλῶν, χωλῶν, ξηρῶν.
αὐτοῦ·
'''
"6" = ''':sup:`6` τοῦτον ἰδὼν ὁ ἰησοῦς κατακείμενον, καὶ γνοὺς ὅτι πολὺν ἤδη χρόνον
ἔχει, λέγει αὐτῶ, θέλεις ὑγιὴς γενέσθαι;
'''
"7" = ''':sup:`7` ἀπεκρίθη αὐτῶ ὁ ἀσθενῶν, κύριε, ἄνθρωπον οὐκ ἔχω ἵνα ὅταν ταραχθῇ τὸ
ὕδωρ βάλῃ με εἰς τὴν κολυμβήθραν· ἐν ᾧ δὲ ἔρχομαι ἐγὼ ἄλλος πρὸ ἐμοῦ
καταβαίνει.
'''
"8" = ''':sup:`8` λέγει αὐτῶ ὁ ἰησοῦς, ἔγειρε ἆρον τὸν κράβαττόν σου καὶ περιπάτει.
'''
"9" = ''':sup:`9` καὶ εὐθέως ἐγένετο ὑγιὴς ὁ ἄνθρωπος, καὶ ἦρεν τὸν κράβαττον αὐτοῦ
καὶ περιεπάτει. ἦν δὲ σάββατον ἐν ἐκείνῃ τῇ ἡμέρᾳ.
'''
"10" = ''':sup:`10` ἔλεγον οὗν οἱ ἰουδαῖοι τῶ τεθεραπευμένῳ, σάββατόν ἐστιν, καὶ οὐκ
ἔξεστίν σοι ἆραι τὸν κράβαττόν σου.
'''
"11" = ''':sup:`11` ὁ δὲ ἀπεκρίθη αὐτοῖς, ὁ ποιήσας με ὑγιῆ ἐκεῖνός μοι εἶπεν, ἆρον τὸν
κράβαττόν σου καὶ περιπάτει.
'''
"12" = ''':sup:`12` ἠρώτησαν αὐτόν, τίς ἐστιν ὁ ἄνθρωπος ὁ εἰπών σοι, ἆρον καὶ
περιπάτει;
'''
"13" = ''':sup:`13` ὁ δὲ ἰαθεὶς οὐκ ᾔδει τίς ἐστιν, ὁ γὰρ ἰησοῦς ἐξένευσεν ὄχλου ὄντος
ἐν τῶ τόπῳ.
'''
"14" = ''':sup:`14` μετὰ ταῦτα εὑρίσκει αὐτὸν ὁ ἰησοῦς ἐν τῶ ἱερῶ καὶ εἶπεν αὐτῶ, ἴδε
ὑγιὴς γέγονας· μηκέτι ἁμάρτανε, ἵνα μὴ χεῖρόν σοί τι γένηται.
'''
"15" = ''':sup:`15` ἀπῆλθεν ὁ ἄνθρωπος καὶ ἀνήγγειλεν τοῖς ἰουδαίοις ὅτι ἰησοῦς ἐστιν ὁ
ποιήσας αὐτὸν ὑγιῆ.
'''
"16" = ''':sup:`16` καὶ διὰ τοῦτο ἐδίωκον οἱ ἰουδαῖοι τὸν ἰησοῦν, ὅτι ταῦτα ἐποίει ἐν
σαββάτῳ.
κἀγὼ ἐργάζομαι.
'''
"18" = ''':sup:`18` διὰ τοῦτο οὗν μᾶλλον ἐζήτουν αὐτὸν οἱ ἰουδαῖοι ἀποκτεῖναι, ὅτι οὐ
μόνον ἔλυεν τὸ σάββατον ἀλλὰ καὶ πατέρα ἴδιον ἔλεγεν τὸν θεόν, ἴσον
ἑαυτὸν ποιῶν τῶ θεῶ.
'''
"19" = ''':sup:`19` ἀπεκρίνατο οὗν ὁ ἰησοῦς καὶ ἔλεγεν αὐτοῖς, ἀμὴν ἀμὴν λέγω ὑμῖν, οὐ
δύναται ὁ υἱὸς ποιεῖν ἀφ᾽ ἑαυτοῦ οὐδὲν ἐὰν μή τι βλέπῃ τὸν πατέρα
ποιοῦντα· ἃ γὰρ ἂν ἐκεῖνος ποιῇ, ταῦτα καὶ ὁ υἱὸς ὁμοίως ποιεῖ.
'''
"20" = ''':sup:`20` ὁ γὰρ πατὴρ φιλεῖ τὸν υἱὸν καὶ πάντα δείκνυσιν αὐτῶ ἃ αὐτὸς ποιεῖ,
καὶ μείζονα τούτων δείξει αὐτῶ ἔργα, ἵνα ὑμεῖς θαυμάζητε.
'''
"21" = ''':sup:`21` ὥσπερ γὰρ ὁ πατὴρ ἐγείρει τοὺς νεκροὺς καὶ ζῳοποιεῖ, οὕτως καὶ ὁ
υἱὸς οὓς θέλει ζῳοποιεῖ.
'''
"22" = ''':sup:`22` οὐδὲ γὰρ ὁ πατὴρ κρίνει οὐδένα, ἀλλὰ τὴν κρίσιν πᾶσαν δέδωκεν τῶ
υἱῶ,
'''
"23" = ''':sup:`23` ἵνα πάντες τιμῶσι τὸν υἱὸν καθὼς τιμῶσι τὸν πατέρα. ὁ μὴ τιμῶν τὸν
υἱὸν οὐ τιμᾷ τὸν πατέρα τὸν πέμψαντα αὐτόν.
'''
"24" = ''':sup:`24` ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι ὁ τὸν λόγον μου ἀκούων καὶ πιστεύων τῶ
πέμψαντί με ἔχει ζωὴν αἰώνιον, καὶ εἰς κρίσιν οὐκ ἔρχεται ἀλλὰ
μεταβέβηκεν ἐκ τοῦ θανάτου εἰς τὴν ζωήν.
'''
"25" = ''':sup:`25` ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι ἔρχεται ὥρα καὶ νῦν ἐστιν ὅτε οἱ νεκροὶ
ἀκούσουσιν τῆς φωνῆς τοῦ υἱοῦ τοῦ θεοῦ καὶ οἱ ἀκούσαντες ζήσουσιν.
'''
"26" = ''':sup:`26` ὥσπερ γὰρ ὁ πατὴρ ἔχει ζωὴν ἐν ἑαυτῶ, οὕτως καὶ τῶ υἱῶ ἔδωκεν ζωὴν
ἔχειν ἐν ἑαυτῶ·
'''
"27" = ''':sup:`27` καὶ ἐξουσίαν ἔδωκεν αὐτῶ κρίσιν ποιεῖν, ὅτι υἱὸς ἀνθρώπου ἐστίν.
'''
"28" = ''':sup:`28` μὴ θαυμάζετε τοῦτο, ὅτι ἔρχεται ὥρα ἐν ᾗ πάντες οἱ ἐν τοῖς
μνημείοις ἀκούσουσιν τῆς φωνῆς αὐτοῦ
'''
"29" = ''':sup:`29` καὶ ἐκπορεύσονται, οἱ τὰ ἀγαθὰ ποιήσαντες εἰς ἀνάστασιν ζωῆς, οἱ δὲ
τὰ φαῦλα πράξαντες εἰς ἀνάστασιν κρίσεως.
'''
"30" = ''':sup:`30` οὐ δύναμαι ἐγὼ ποιεῖν ἀπ᾽ ἐμαυτοῦ οὐδέν· καθὼς ἀκούω κρίνω, καὶ ἡ
κρίσις ἡ ἐμὴ δικαία ἐστίν, ὅτι οὐ ζητῶ τὸ θέλημα τὸ ἐμὸν ἀλλὰ τὸ θέλημα
τοῦ πέμψαντός με. _
'''
"31" = ''':sup:`31` ἐὰν ἐγὼ μαρτυρῶ περὶ ἐμαυτοῦ, ἡ μαρτυρία μου οὐκ ἔστιν ἀληθής·
'''
"32" = ''':sup:`32` ἄλλος ἐστὶν ὁ μαρτυρῶν περὶ ἐμοῦ, καὶ οἶδα ὅτι ἀληθής ἐστιν ἡ
μαρτυρία ἣν μαρτυρεῖ περὶ ἐμοῦ.
'''
"33" = ''':sup:`33` ὑμεῖς ἀπεστάλκατε πρὸς ἰωάννην, καὶ μεμαρτύρηκεν τῇ ἀληθείᾳ·
'''
"34" = ''':sup:`34` ἐγὼ δὲ οὐ παρὰ ἀνθρώπου τὴν μαρτυρίαν λαμβάνω, ἀλλὰ ταῦτα λέγω ἵνα
ὑμεῖς σωθῆτε.
'''
"35" = ''':sup:`35` ἐκεῖνος ἦν ὁ λύχνος ὁ καιόμενος καὶ φαίνων, ὑμεῖς δὲ ἠθελήσατε
ἀγαλλιαθῆναι πρὸς ὥραν ἐν τῶ φωτὶ αὐτοῦ.
'''
"36" = ''':sup:`36` ἐγὼ δὲ ἔχω τὴν μαρτυρίαν μείζω τοῦ ἰωάννου· τὰ γὰρ ἔργα ἃ δέδωκέν
μοι ὁ πατὴρ ἵνα τελειώσω αὐτά, αὐτὰ τὰ ἔργα ἃ ποιῶ, μαρτυρεῖ περὶ ἐμοῦ
ὅτι ὁ πατήρ με ἀπέσταλκεν·
'''
"37" = ''':sup:`37` καὶ ὁ πέμψας με πατὴρ ἐκεῖνος μεμαρτύρηκεν περὶ ἐμοῦ. οὔτε φωνὴν
αὐτοῦ πώποτε ἀκηκόατε οὔτε εἶδος αὐτοῦ ἑωράκατε,
'''
"38" = ''':sup:`38` καὶ τὸν λόγον αὐτοῦ οὐκ ἔχετε ἐν ὑμῖν μένοντα, ὅτι ὃν ἀπέστειλεν
ἐκεῖνος τούτῳ ὑμεῖς οὐ πιστεύετε.
'''
"39" = ''':sup:`39` ἐραυνᾶτε τὰς γραφάς, ὅτι ὑμεῖς δοκεῖτε ἐν αὐταῖς ζωὴν αἰώνιον
ἔχειν· καὶ ἐκεῖναί εἰσιν αἱ μαρτυροῦσαι περὶ ἐμοῦ·
'''
"40" = ''':sup:`40` καὶ οὐ θέλετε ἐλθεῖν πρός με ἵνα ζωὴν ἔχητε.
'''
"41" = ''':sup:`41` δόξαν παρὰ ἀνθρώπων οὐ λαμβάνω,
'''
"42" = ''':sup:`42` ἀλλὰ ἔγνωκα ὑμᾶς ὅτι τὴν ἀγάπην τοῦ θεοῦ οὐκ ἔχετε ἐν ἑαυτοῖς.
'''
"43" = ''':sup:`43` ἐγὼ ἐλήλυθα ἐν τῶ ὀνόματι τοῦ πατρός μου καὶ οὐ λαμβάνετέ με· ἐὰν
ἄλλος ἔλθῃ ἐν τῶ ὀνόματι τῶ ἰδίῳ, ἐκεῖνον λήμψεσθε.
'''
"44" = ''':sup:`44` πῶς δύνασθε ὑμεῖς πιστεῦσαι, δόξαν παρὰ ἀλλήλων λαμβάνοντες καὶ τὴν
δόξαν τὴν παρὰ τοῦ μόνου θεοῦ οὐ ζητεῖτε;
'''
"45" = ''':sup:`45` μὴ δοκεῖτε ὅτι ἐγὼ κατηγορήσω ὑμῶν πρὸς τὸν πατέρα· ἔστιν ὁ
κατηγορῶν ὑμῶν μωϊσῆς, εἰς ὃν ὑμεῖς ἠλπίκατε.
'''
"46" = ''':sup:`46` εἰ γὰρ ἐπιστεύετε μωϊσεῖ, ἐπιστεύετε ἂν ἐμοί, περὶ γὰρ ἐμοῦ ἐκεῖνος
ἔγραψεν.
'''
"47" = ''':sup:`47` εἰ δὲ τοῖς ἐκείνου γράμμασιν οὐ πιστεύετε, πῶς τοῖς ἐμοῖς ῥήμασιν
πιστεύσετε;
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
