"1" = ''':sup:`1` βίβλος γενέσεως ἰησοῦ χριστοῦ υἱοῦ δαυὶδ υἱοῦ ἀβραάμ.
'''
"2" = ''':sup:`2` ἀβραὰμ ἐγέννησεν τὸν ἰσαάκ, ἰσαὰκ δὲ ἐγέννησεν τὸν ἰακώβ, ἰακὼβ δὲ
ἐγέννησεν τὸν ἰούδαν καὶ τοὺς ἀδελφοὺς αὐτοῦ,
'''
"3" = ''':sup:`3` ἰούδας δὲ ἐγέννησεν τὸν φάρες καὶ τὸν ζάρα ἐκ τῆς θαμάρ, φάρες δὲ
ἐγέννησεν τὸν ἑσρώμ, ἑσρὼμ δὲ ἐγέννησεν τὸν ἀράμ,
'''
"4" = ''':sup:`4` ἀρὰμ δὲ ἐγέννησεν τὸν ἀμιναδάβ, ἀμιναδὰβ δὲ ἐγέννησεν τὸν ναασσών,
ναασσὼν δὲ ἐγέννησεν τὸν σαλμών,
'''
"5" = ''':sup:`5` σαλμὼν δὲ ἐγέννησεν τὸν βόες ἐκ τῆς ῥαχάβ, βόες δὲ ἐγέννησεν τὸν
ἰωβὴδ ἐκ τῆς ῥούθ, ἰωβὴδ δὲ ἐγέννησεν τὸν ἰεσσαί,
'''
"6" = ''':sup:`6` ἰεσσαὶ δὲ ἐγέννησεν τὸν δαυὶδ τὸν βασιλέα. δαυὶδ δὲ ἐγέννησεν τὸν
σολομῶνα ἐκ τῆς τοῦ οὐρίου,
'''
"7" = ''':sup:`7` σολομὼν δὲ ἐγέννησεν τὸν ῥοβοάμ, ῥοβοὰμ δὲ ἐγέννησεν τὸν ἀβιά, ἀβιὰ
δὲ ἐγέννησεν τὸν ἀσάφ,
'''
"8" = ''':sup:`8` ἀσὰφ δὲ ἐγέννησεν τὸν ἰωσαφάτ, ἰωσαφὰτ δὲ ἐγέννησεν τὸν ἰωράμ, ἰωρὰμ
δὲ ἐγέννησεν τὸν ὀζίαν,
'''
"9" = ''':sup:`9` ὀζίας δὲ ἐγέννησεν τὸν ἰωαθάμ, ἰωαθὰμ δὲ ἐγέννησεν τὸν ἀχάζ, ἀχὰζ δὲ
ἐγέννησεν τὸν ἑζεκίαν,
'''
"10" = ''':sup:`10` ἑζεκίας δὲ ἐγέννησεν τὸν μανασσῆ, μανασσῆς δὲ ἐγέννησεν τὸν ἀμώς,
ἀμὼς δὲ ἐγέννησεν τὸν ἰωσίαν,
'''
"11" = ''':sup:`11` ἰωσίας δὲ ἐγέννησεν τὸν ἰεχονίαν καὶ τοὺς ἀδελφοὺς αὐτοῦ ἐπὶ τῆς
μετοικεσίας βαβυλῶνος.
'''
"12" = ''':sup:`12` μετὰ δὲ τὴν μετοικεσίαν βαβυλῶνος ἰεχονίας ἐγέννησεν τὸν σαλαθιήλ,
σαλαθιὴλ δὲ ἐγέννησεν τὸν ζοροβαβέλ,
'''
"13" = ''':sup:`13` ζοροβαβὲλ δὲ ἐγέννησεν τὸν ἀβιούδ, ἀβιοὺδ δὲ ἐγέννησεν τὸν ἐλιακίμ,
ἐλιακὶμ δὲ ἐγέννησεν τὸν ἀζώρ,
'''
"14" = ''':sup:`14` ἀζὼρ δὲ ἐγέννησεν τὸν σαδώκ, σαδὼκ δὲ ἐγέννησεν τὸν ἀχίμ, ἀχὶμ δὲ
ἐγέννησεν τὸν ἐλιούδ,
'''
"15" = ''':sup:`15` ἐλιοὺδ δὲ ἐγέννησεν τὸν ἐλεάζαρ, ἐλεάζαρ δὲ ἐγέννησεν τὸν ματθάν,
ματθὰν δὲ ἐγέννησεν τὸν ἰακώβ,
'''
"16" = ''':sup:`16` ἰακὼβ δὲ ἐγέννησεν τὸν ἰωσὴφ τὸν ἄνδρα μαρίας, ἐξ ἧς ἐγεννήθη
ἰησοῦς ὁ λεγόμενος χριστός.
'''
"17" = ''':sup:`17` πᾶσαι οὗν αἱ γενεαὶ ἀπὸ ἀβραὰμ ἕως δαυὶδ γενεαὶ δεκατέσσαρες, καὶ
ἀπὸ δαυὶδ ἕως τῆς μετοικεσίας βαβυλῶνος γενεαὶ δεκατέσσαρες, καὶ ἀπὸ
τῆς μετοικεσίας βαβυλῶνος ἕως τοῦ χριστοῦ γενεαὶ δεκατέσσαρες.
'''
"18" = ''':sup:`18` τοῦ δὲ ἰησοῦ χριστοῦ ἡ γένεσις οὕτως ἦν. μνηστευθείσης τῆς μητρὸς
αὐτοῦ μαρίας τῶ ἰωσήφ, πρὶν ἢ συνελθεῖν αὐτοὺς εὑρέθη ἐν γαστρὶ ἔχουσα
ἐκ πνεύματος ἁγίου.
'''
"19" = ''':sup:`19` ἰωσὴφ δὲ ὁ ἀνὴρ αὐτῆς, δίκαιος ὢν καὶ μὴ θέλων αὐτὴν δειγματίσαι,
ἐβουλήθη λάθρᾳ ἀπολῦσαι αὐτήν.
'''
"20" = ''':sup:`20` ταῦτα δὲ αὐτοῦ ἐνθυμηθέντος ἰδοὺ ἄγγελος κυρίου κατ᾽ ὄναρ ἐφάνη
αὐτῶ λέγων, ἰωσὴφ υἱὸς δαυίδ, μὴ φοβηθῇς παραλαβεῖν μαρίαν τὴν γυναῖκά
σου, τὸ γὰρ ἐν αὐτῇ γεννηθὲν ἐκ πνεύματός ἐστιν ἁγίου·
'''
"21" = ''':sup:`21` τέξεται δὲ υἱὸν καὶ καλέσεις τὸ ὄνομα αὐτοῦ ἰησοῦν, αὐτὸς γὰρ σώσει
τὸν λαὸν αὐτοῦ ἀπὸ τῶν ἁμαρτιῶν αὐτῶν.
'''
"22" = ''':sup:`22` τοῦτο δὲ ὅλον γέγονεν ἵνα πληρωθῇ τὸ ῥηθὲν ὑπὸ κυρίου διὰ τοῦ
προφήτου λέγοντος,
'''
"23" = ''':sup:`23` ἰδοὺ ἡ παρθένος ἐν γαστρὶ ἕξει καὶ τέξεται υἱόν, καὶ καλέσουσιν τὸ
ὄνομα αὐτοῦ ἐμμανουήλ, ὅ ἐστιν μεθερμηνευόμενον μεθ᾽ ἡμῶν ὁ θεός.
'''
"24" = ''':sup:`24` ἐγερθεὶς δὲ ὁ ἰωσὴφ ἀπὸ τοῦ ὕπνου ἐποίησεν ὡς προσέταξεν αὐτῶ ὁ
ἄγγελος κυρίου καὶ παρέλαβεν τὴν γυναῖκα αὐτοῦ·
'''
"25" = ''':sup:`25` καὶ οὐκ ἐγίνωσκεν αὐτὴν ἕως οὖ ἔτεκεν υἱόν· καὶ ἐκάλεσεν τὸ ὄνομα
αὐτοῦ ἰησοῦν.
Bíblias:
