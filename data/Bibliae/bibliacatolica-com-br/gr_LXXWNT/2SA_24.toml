[24]
"1" = ''':sup:`1` καὶ προσέθετο ὀργὴ κυρίου ἐκκαῆναι ἐν Ισραηλ καὶ ἐπέσεισεν τὸν Δαυιδ
ἐν αὐτοῖς λέγων βάδιζε ἀρίθμησον τὸν Ισραηλ καὶ τὸν Ιουδα
'''
"2" = ''':sup:`2` καὶ εἶπεν ὁ βασιλεὺς πρὸς Ιωαβ ἄρχοντα τῆς ἰσχύος τὸν μετ’ αὐτοῦ
δίελθε δὴ πάσας φυλὰς Ισραηλ ἀπὸ Δαν καὶ ἕως Βηρσαβεε καὶ ἐπίσκεψαι τὸν
λαόν καὶ γνώσομαι τὸν ἀριθμὸν τοῦ λαοῦ
'''
"3" = ''':sup:`3` καὶ εἶπεν Ιωαβ πρὸς τὸν βασιλέα καὶ προσθείη κύριος ὁ θεός σου πρὸς
τὸν λαὸν ὥσπερ αὐτοὺς καὶ ὥσπερ αὐτοὺς ἑκατονταπλασίονα καὶ ὀφθαλμοὶ
τοῦ κυρίου μου τοῦ βασιλέως ὁρῶντες καὶ ὁ κύριός μου ὁ βασιλεὺς ἵνα τί
βούλεται ἐν τῷ λόγῳ τούτῳ
'''
"4" = ''':sup:`4` καὶ ὑπερίσχυσεν ὁ λόγος τοῦ βασιλέως πρὸς Ιωαβ καὶ εἰς τοὺς ἄρχοντας
τῆς δυνάμεως καὶ ἐξῆλθεν Ιωαβ καὶ οἱ ἄρχοντες τῆς ἰσχύος ἐνώπιον τοῦ
βασιλέως ἐπισκέψασθαι τὸν λαὸν Ισραηλ
'''
"5" = ''':sup:`5` καὶ διέβησαν τὸν Ιορδάνην καὶ παρενέβαλον ἐν Αροηρ ἐκ δεξιῶν τῆς
πόλεως τῆς ἐν μέσῳ τῆς φάραγγος Γαδ καὶ Ελιεζερ
'''
"6" = ''':sup:`6` καὶ ἦλθον εἰς τὴν Γαλααδ καὶ εἰς γῆν Θαβασων ἥ ἐστιν Αδασαι καὶ
παρεγένοντο εἰς Δανιδαν καὶ Ουδαν καὶ ἐκύκλωσαν εἰς Σιδῶνα
'''
"7" = ''':sup:`7` καὶ ἦλθαν εἰς Μαψαρ Τύρου καὶ πάσας τὰς πόλεις τοῦ Ευαίου καὶ τοῦ
Χαναναίου καὶ ἦλθαν κατὰ νότον Ιουδα εἰς Βηρσαβεε
'''
"8" = ''':sup:`8` καὶ περιώδευσαν ἐν πάσῃ τῇ γῇ καὶ παρεγένοντο ἀπὸ τέλους ἐννέα μηνῶν
καὶ εἴκοσι ἡμερῶν εἰς Ιερουσαλημ
'''
"9" = ''':sup:`9` καὶ ἔδωκεν Ιωαβ τὸν ἀριθμὸν τῆς ἐπισκέψεως τοῦ λαοῦ πρὸς τὸν βασιλέα
καὶ ἐγένετο Ισραηλ ὀκτακόσιαι χιλιάδες ἀνδρῶν δυνάμεως σπωμένων
ῥομφαίαν καὶ ἀνὴρ Ιουδα πεντακόσιαι χιλιάδες ἀνδρῶν μαχητῶν
'''
"10" = ''':sup:`10` καὶ ἐπάταξεν καρδία Δαυιδ αὐτὸν μετὰ τὸ ἀριθμῆσαι τὸν λαόν καὶ
εἶπεν Δαυιδ πρὸς κύριον ἥμαρτον σφόδρα ὃ ἐποίησα νῦν κύριε παραβίβασον
δὴ τὴν ἀνομίαν τοῦ δούλου σου ὅτι ἐμωράνθην σφόδρα
'''
"11" = ''':sup:`11` καὶ ἀνέστη Δαυιδ τὸ πρωί καὶ λόγος κυρίου ἐγένετο πρὸς Γαδ τὸν
προφήτην τὸν ὁρῶντα Δαυιδ λέγων
'''
"12" = ''':sup:`12` πορεύθητι καὶ λάλησον πρὸς Δαυιδ λέγων τάδε λέγει κύριος τρία ἐγώ
εἰμι αἴρω ἐπὶ σέ καὶ ἔκλεξαι σεαυτῷ ἓν ἐξ αὐτῶν καὶ ποιήσω σοι
'''
"13" = ''':sup:`13` καὶ εἰσῆλθεν Γαδ πρὸς Δαυιδ καὶ ἀνήγγειλεν αὐτῷ καὶ εἶπεν αὐτῷ
ἔκλεξαι σεαυτῷ γενέσθαι εἰ ἔλθῃ σοι τρία ἔτη λιμὸς ἐν τῇ γῇ σου ἢ τρεῖς
μῆνας φεύγειν σε ἔμπροσθεν τῶν ἐχθρῶν σου καὶ ἔσονται διώκοντές σε ἢ
γενέσθαι τρεῖς ἡμέρας θάνατον ἐν τῇ γῇ σου νῦν οὖν γνῶθι καὶ ἰδὲ τί
ἀποκριθῶ τῷ ἀποστείλαντί με ῥῆμα
'''
"14" = ''':sup:`14` καὶ εἶπεν Δαυιδ πρὸς Γαδ στενά μοι πάντοθεν σφόδρα ἐστίν ἐμπεσοῦμαι
δὴ ἐν χειρὶ κυρίου ὅτι πολλοὶ οἱ οἰκτιρμοὶ αὐτοῦ σφόδρα εἰς δὲ χεῖρας
ἀνθρώπου οὐ μὴ ἐμπέσω καὶ ἐξελέξατο ἑαυτῷ Δαυιδ τὸν θάνατον
'''
"15" = ''':sup:`15` καὶ ἡμέραι θερισμοῦ πυρῶν καὶ ἔδωκεν κύριος ἐν Ισραηλ θάνατον ἀπὸ
πρωίθεν ἕως ὥρας ἀρίστου καὶ ἤρξατο ἡ θραῦσις ἐν τῷ λαῷ καὶ ἀπέθανεν ἐκ
τοῦ λαοῦ ἀπὸ Δαν καὶ ἕως Βηρσαβεε ἑβδομήκοντα χιλιάδες ἀνδρῶν
'''
"16" = ''':sup:`16` καὶ ἐξέτεινεν ὁ ἄγγελος τοῦ θεοῦ τὴν χεῖρα αὐτοῦ εἰς Ιερουσαλημ τοῦ
διαφθεῖραι αὐτήν καὶ παρεκλήθη κύριος ἐπὶ τῇ κακίᾳ καὶ εἶπεν τῷ ἀγγέλῳ
τῷ διαφθείροντι ἐν τῷ λαῷ πολὺ νῦν ἄνες τὴν χεῖρά σου καὶ ὁ ἄγγελος
κυρίου ἦν παρὰ τῷ ἅλῳ Ορνα τοῦ Ιεβουσαίου
'''
"17" = ''':sup:`17` καὶ εἶπεν Δαυιδ πρὸς κύριον ἐν τῷ ἰδεῖν αὐτὸν τὸν ἄγγελον τύπτοντα
ἐν τῷ λαῷ καὶ εἶπεν ἰδοὺ ἐγώ εἰμι ἠδίκησα καὶ ἐγώ εἰμι ὁ ποιμὴν
ἐκακοποίησα καὶ οὗτοι τὰ πρόβατα τί ἐποίησαν γενέσθω δὴ ἡ χείρ σου ἐν
ἐμοὶ καὶ ἐν τῷ οἴκῳ τοῦ πατρός μου
'''
"18" = ''':sup:`18` καὶ ἦλθεν Γαδ πρὸς Δαυιδ ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ εἶπεν αὐτῷ ἀνάβηθι
καὶ στῆσον τῷ κυρίῳ θυσιαστήριον ἐν τῷ ἅλωνι Ορνα τοῦ Ιεβουσαίου
'''
"19" = ''':sup:`19` καὶ ἀνέβη Δαυιδ κατὰ τὸν λόγον Γαδ καθ’ ὃν τρόπον ἐνετείλατο αὐτῷ
κύριος
'''
"20" = ''':sup:`20` καὶ διέκυψεν Ορνα καὶ εἶδεν τὸν βασιλέα καὶ τοὺς παῖδας αὐτοῦ
παραπορευομένους ἐπάνω αὐτοῦ καὶ ἐξῆλθεν Ορνα καὶ προσεκύνησεν τῷ
βασιλεῖ ἐπὶ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν
'''
"21" = ''':sup:`21` καὶ εἶπεν Ορνα τί ὅτι ἦλθεν ὁ κύριός μου ὁ βασιλεὺς πρὸς τὸν δοῦλον
αὐτοῦ καὶ εἶπεν Δαυιδ κτήσασθαι παρὰ σοῦ τὸν ἅλωνα τοῦ οἰκοδομῆσαι
θυσιαστήριον τῷ κυρίῳ καὶ συσχεθῇ ἡ θραῦσις ἐπάνω τοῦ λαοῦ
'''
"22" = ''':sup:`22` καὶ εἶπεν Ορνα πρὸς Δαυιδ λαβέτω καὶ ἀνενεγκέτω ὁ κύριός μου ὁ
βασιλεὺς τῷ κυρίῳ τὸ ἀγαθὸν ἐν ὀφθαλμοῖς αὐτοῦ ἰδοὺ οἱ βόες εἰς
ὁλοκαύτωμα καὶ οἱ τροχοὶ καὶ τὰ σκεύη τῶν βοῶν εἰς ξύλα
'''
"23" = ''':sup:`23` τὰ πάντα ἔδωκεν Ορνα τῷ βασιλεῖ καὶ εἶπεν Ορνα πρὸς τὸν βασιλέα
κύριος ὁ θεός σου εὐλογήσαι σε
'''
"24" = ''':sup:`24` καὶ εἶπεν ὁ βασιλεὺς πρὸς Ορνα οὐχί ὅτι ἀλλὰ κτώμενος κτήσομαι παρὰ
σοῦ ἐν ἀλλάγματι καὶ οὐκ ἀνοίσω τῷ κυρίῳ θεῷ μου ὁλοκαύτωμα δωρεάν καὶ
ἐκτήσατο Δαυιδ τὸν ἅλωνα καὶ τοὺς βόας ἐν ἀργυρίῳ σίκλων πεντήκοντα
'''
"25" = ''':sup:`25` καὶ ᾠκοδόμησεν ἐκεῖ Δαυιδ θυσιαστήριον κυρίῳ καὶ ἀνήνεγκεν
ὁλοκαυτώσεις καὶ εἰρηνικάς καὶ προσέθηκεν Σαλωμων ἐπὶ τὸ θυσιαστήριον
ἐπ’ ἐσχάτῳ ὅτι μικρὸν ἦν ἐν πρώτοις καὶ ἐπήκουσεν κύριος τῇ γῇ καὶ
συνεσχέθη ἡ θραῦσις ἐπάνωθεν Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
