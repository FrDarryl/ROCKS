[6]
"1" = ''':sup:`1` μετ’ οὐ πολὺν δὲ χρόνον ἐξαπέστειλεν ὁ βασιλεὺς γέροντα Ἀθηναῖον
ἀναγκάζειν τοὺς Ιουδαίους μεταβαίνειν ἀπὸ τῶν πατρίων νόμων καὶ τοῖς
τοῦ θεοῦ νόμοις μὴ πολιτεύεσθαι
'''
"2" = ''':sup:`2` μολῦναι δὲ καὶ τὸν ἐν Ιεροσολύμοις νεὼ καὶ προσονομάσαι Διὸς
Ὀλυμπίου καὶ τὸν ἐν Γαριζιν καθὼς ἐτύγχανον οἱ τὸν τόπον οἰκοῦντες Διὸς
Ξενίου
'''
"3" = ''':sup:`3` χαλεπὴ δὲ καὶ τοῖς ὅλοις ἦν δυσχερὴς ἡ ἐπίτασις τῆς κακίας
'''
"4" = ''':sup:`4` τὸ μὲν γὰρ ἱερὸν ἀσωτίας καὶ κώμων ὑπὸ τῶν ἐθνῶν ἐπεπληροῦτο
ῥᾳθυμούντων μεθ’ ἑταιρῶν καὶ ἐν τοῖς ἱεροῖς περιβόλοις γυναιξὶ
πλησιαζόντων ἔτι δὲ τὰ μὴ καθήκοντα ἔνδον εἰσφερόντων
'''
"5" = ''':sup:`5` τὸ δὲ θυσιαστήριον τοῖς ἀποδιεσταλμένοις ἀπὸ τῶν νόμων ἀθεμίτοις
ἐπεπλήρωτο
'''
"6" = ''':sup:`6` ἦν δ’ οὔτε σαββατίζειν οὔτε πατρῴους ἑορτὰς διαφυλάττειν οὔτε ἁπλῶς
Ιουδαῖον ὁμολογεῖν εἶναι
'''
"7" = ''':sup:`7` ἤγοντο δὲ μετὰ πικρᾶς ἀνάγκης εἰς τὴν κατὰ μῆνα τοῦ βασιλέως
γενέθλιον ἡμέραν ἐπὶ σπλαγχνισμόν γενομένης δὲ Διονυσίων ἑορτῆς
ἠναγκάζοντο κισσοὺς ἔχοντες πομπεύειν τῷ Διονύσῳ
'''
"8" = ''':sup:`8` ψήφισμα δὲ ἐξέπεσεν εἰς τὰς ἀστυγείτονας Ἑλληνίδας πόλεις Πτολεμαίου
ὑποθεμένου τὴν αὐτὴν ἀγωγὴν κατὰ τῶν Ιουδαίων ἄγειν καὶ σπλαγχνίζειν
'''
"9" = ''':sup:`9` τοὺς δὲ μὴ προαιρουμένους μεταβαίνειν ἐπὶ τὰ ἑλληνικὰ κατασφάζειν
παρῆν οὖν ὁρᾶν τὴν ἐνεστῶσαν ταλαιπωρίαν
'''
"10" = ''':sup:`10` δύο γὰρ γυναῖκες ἀνήχθησαν περιτετμηκυῖαι τὰ τέκνα τούτων δὲ ἐκ τῶν
μαστῶν κρεμάσαντες τὰ βρέφη καὶ δημοσίᾳ περιαγαγόντες αὐτὰς τὴν πόλιν
κατὰ τοῦ τείχους ἐκρήμνισαν
'''
"11" = ''':sup:`11` ἕτεροι δὲ πλησίον συνδραμόντες εἰς τὰ σπήλαια λεληθότως ἄγειν τὴν
ἑβδομάδα μηνυθέντες τῷ Φιλίππῳ συνεφλογίσθησαν διὰ τὸ εὐλαβῶς ἔχειν
βοηθῆσαι ἑαυτοῖς κατὰ τὴν δόξαν τῆς σεμνοτάτης ἡμέρας
'''
"12" = ''':sup:`12` παρακαλῶ οὖν τοὺς ἐντυγχάνοντας τῇδε τῇ βίβλῳ μὴ συστέλλεσθαι διὰ
τὰς συμφοράς λογίζεσθαι δὲ τὰς τιμωρίας μὴ πρὸς ὄλεθρον ἀλλὰ πρὸς
παιδείαν τοῦ γένους ἡμῶν εἶναι
'''
"13" = ''':sup:`13` καὶ γὰρ τὸ μὴ πολὺν χρόνον ἐᾶσθαι τοὺς δυσσεβοῦντας ἀλλ’ εὐθέως
περιπίπτειν ἐπιτίμοις μεγάλης εὐεργεσίας σημεῖόν ἐστιν
'''
"14" = ''':sup:`14` οὐ γὰρ καθάπερ καὶ ἐπὶ τῶν ἄλλων ἐθνῶν ἀναμένει μακροθυμῶν ὁ
δεσπότης μέχρι τοῦ καταντήσαντας αὐτοὺς πρὸς ἐκπλήρωσιν ἁμαρτιῶν
κολάσαι οὕτως καὶ ἐφ’ ἡμῶν ἔκρινεν εἶναι
'''
"15" = ''':sup:`15` ἵνα μὴ πρὸς τέλος ἀφικομένων ἡμῶν τῶν ἁμαρτιῶν ὕστερον ἡμᾶς ἐκδικᾷ
'''
"16" = ''':sup:`16` διόπερ οὐδέποτε μὲν τὸν ἔλεον ἀφ’ ἡμῶν ἀφίστησιν παιδεύων δὲ μετὰ
συμφορᾶς οὐκ ἐγκαταλείπει τὸν ἑαυτοῦ λαόν
'''
"17" = ''':sup:`17` πλὴν ἕως ὑπομνήσεως ταῦθ’ ἡμῖν εἰρήσθω δι’ ὀλίγων δ’ ἐλευστέον ἐπὶ
τὴν διήγησιν
'''
"18" = ''':sup:`18` Ελεάζαρός τις τῶν πρωτευόντων γραμματέων ἀνὴρ ἤδη προβεβηκὼς τὴν
ἡλικίαν καὶ τὴν πρόσοψιν τοῦ προσώπου κάλλιστος ἀναχανὼν ἠναγκάζετο
φαγεῖν ὕειον κρέας
'''
"19" = ''':sup:`19` ὁ δὲ τὸν μετ’ εὐκλείας θάνατον μᾶλλον ἢ τὸν μετὰ μύσους βίον
ἀναδεξάμενος αὐθαιρέτως ἐπὶ τὸ τύμπανον προσῆγεν
'''
"20" = ''':sup:`20` προπτύσας δὲ καθ’ ὃν ἔδει τρόπον προσέρχεσθαι τοὺς ὑπομένοντας
ἀμύνασθαι ὧν οὐ θέμις γεύσασθαι διὰ τὴν πρὸς τὸ ζῆν φιλοστοργίαν
'''
"21" = ''':sup:`21` οἱ δὲ πρὸς τῷ παρανόμῳ σπλαγχνισμῷ τεταγμένοι διὰ τὴν ἐκ τῶν
παλαιῶν χρόνων πρὸς τὸν ἄνδρα γνῶσιν ἀπολαβόντες αὐτὸν κατ’ ἰδίαν
παρεκάλουν ἐνέγκαντα κρέα οἷς καθῆκον αὐτῷ χρᾶσθαι δι’ αὐτοῦ
παρασκευασθέντα ὑποκριθῆναι δὲ ὡς ἐσθίοντα τὰ ὑπὸ τοῦ βασιλέως
προστεταγμένα τῶν ἀπὸ τῆς θυσίας κρεῶν
'''
"22" = ''':sup:`22` ἵνα τοῦτο πράξας ἀπολυθῇ τοῦ θανάτου καὶ διὰ τὴν ἀρχαίαν πρὸς
αὐτοὺς φιλίαν τύχῃ φιλανθρωπίας
'''
"23" = ''':sup:`23` ὁ δὲ λογισμὸν ἀστεῖον ἀναλαβὼν καὶ ἄξιον τῆς ἡλικίας καὶ τῆς τοῦ
γήρως ὑπεροχῆς καὶ τῆς ἐπικτήτου καὶ ἐπιφανοῦς πολιᾶς καὶ τῆς ἐκ παιδὸς
καλλίστης ἀναστροφῆς μᾶλλον δὲ τῆς ἁγίας καὶ θεοκτίστου νομοθεσίας
ἀκολούθως ἀπεφήνατο ταχέως λέγων προπέμπειν εἰς τὸν ᾅδην
'''
"24" = ''':sup:`24` οὐ γὰρ τῆς ἡμετέρας ἡλικίας ἄξιόν ἐστιν ὑποκριθῆναι ἵνα πολλοὶ τῶν
νέων ὑπολαβόντες Ελεαζαρον τὸν ἐνενηκονταετῆ μεταβεβηκέναι εἰς
ἀλλοφυλισμὸν
'''
"25" = ''':sup:`25` καὶ αὐτοὶ διὰ τὴν ἐμὴν ὑπόκρισιν καὶ διὰ τὸ μικρὸν καὶ ἀκαριαῖον
ζῆν πλανηθῶσιν δι’ ἐμέ καὶ μύσος καὶ κηλῖδα τοῦ γήρως κατακτήσωμαι
'''
"26" = ''':sup:`26` εἰ γὰρ καὶ ἐπὶ τοῦ παρόντος ἐξελοῦμαι τὴν ἐξ ἀνθρώπων τιμωρίαν ἀλλὰ
τὰς τοῦ παντοκράτορος χεῖρας οὔτε ζῶν οὔτε ἀποθανὼν ἐκφεύξομαι
'''
"27" = ''':sup:`27` διόπερ ἀνδρείως μὲν νῦν διαλλάξας τὸν βίον τοῦ μὲν γήρως ἄξιος
φανήσομαι
'''
"28" = ''':sup:`28` τοῖς δὲ νέοις ὑπόδειγμα γενναῖον καταλελοιπὼς εἰς τὸ προθύμως καὶ
γενναίως ὑπὲρ τῶν σεμνῶν καὶ ἁγίων νόμων ἀπευθανατίζειν τοσαῦτα δὲ
εἰπὼν ἐπὶ τὸ τύμπανον εὐθέως ἦλθεν
'''
"29" = ''':sup:`29` τῶν δὲ ἀγόντων πρὸς αὐτὸν τὴν μικρῷ πρότερον εὐμένειαν εἰς
δυσμένειαν μεταβαλόντων διὰ τὸ τοὺς προειρημένους λόγους ὡς αὐτοὶ
διελάμβανον ἀπόνοιαν εἶναι
'''
"30" = ''':sup:`30` μέλλων δὲ ταῖς πληγαῖς τελευτᾶν ἀναστενάξας εἶπεν τῷ κυρίῳ τῷ τὴν
ἁγίαν γνῶσιν ἔχοντι φανερόν ἐστιν ὅτι δυνάμενος ἀπολυθῆναι τοῦ θανάτου
σκληρὰς ὑποφέρω κατὰ τὸ σῶμα ἀλγηδόνας μαστιγούμενος κατὰ ψυχὴν δὲ
ἡδέως διὰ τὸν αὐτοῦ φόβον ταῦτα πάσχω
'''
"31" = ''':sup:`31` καὶ οὗτος οὖν τοῦτον τὸν τρόπον μετήλλαξεν οὐ μόνον τοῖς νέοις ἀλλὰ
καὶ τοῖς πλείστοις τοῦ ἔθνους τὸν ἑαυτοῦ θάνατον ὑπόδειγμα γενναιότητος
καὶ μνημόσυνον ἀρετῆς καταλιπών
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
