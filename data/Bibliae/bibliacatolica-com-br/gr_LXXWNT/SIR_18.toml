[18]
"1" = ''':sup:`1` ὁ ζῶν εἰς τὸν αἰῶνα ἔκτισεν τὰ πάντα κοινῇ
'''
"2" = ''':sup:`2` κύριος μόνος δικαιωθήσεται
'''
"4" = ''':sup:`4` οὐθενὶ ἐξεποίησεν ἐξαγγεῖλαι τὰ ἔργα αὐτοῦ καὶ τίς ἐξιχνεύσει τὰ
μεγαλεῖα αὐτοῦ
'''
"5" = ''':sup:`5` κράτος μεγαλωσύνης αὐτοῦ τίς ἐξαριθμήσεται καὶ τίς προσθήσει
ἐκδιηγήσασθαι τὰ ἐλέη αὐτοῦ
'''
"6" = ''':sup:`6` οὐκ ἔστιν ἐλαττῶσαι οὐδὲ προσθεῖναι καὶ οὐκ ἔστιν ἐξιχνιάσαι τὰ
θαυμάσια τοῦ κυρίου
'''
"7" = ''':sup:`7` ὅταν συντελέσῃ ἄνθρωπος τότε ἄρχεται καὶ ὅταν παύσηται τότε
ἀπορηθήσεται
'''
"8" = ''':sup:`8` τί ἄνθρωπος καὶ τί ἡ χρῆσις αὐτοῦ τί τὸ ἀγαθὸν αὐτοῦ καὶ τί τὸ κακὸν
αὐτοῦ
'''
"9" = ''':sup:`9` ἀριθμὸς ἡμερῶν ἀνθρώπου πολλὰ ἔτη ἑκατόν
'''
"10" = ''':sup:`10` ὡς σταγὼν ὕδατος ἀπὸ θαλάσσης καὶ ψῆφος ἄμμου οὕτως ὀλίγα ἔτη ἐν
ἡμέρᾳ αἰῶνος
'''
"11" = ''':sup:`11` διὰ τοῦτο ἐμακροθύμησεν κύριος ἐπ’ αὐτοῖς καὶ ἐξέχεεν ἐπ’ αὐτοὺς τὸ
ἔλεος αὐτοῦ
'''
"12" = ''':sup:`12` εἶδεν καὶ ἐπέγνω τὴν καταστροφὴν αὐτῶν ὅτι πονηρά διὰ τοῦτο
ἐπλήθυνεν τὸν ἐξιλασμὸν αὐτοῦ
'''
"13" = ''':sup:`13` ἔλεος ἀνθρώπου ἐπὶ τὸν πλησίον αὐτοῦ ἔλεος δὲ κυρίου ἐπὶ πᾶσαν
σάρκα ἐλέγχων καὶ παιδεύων καὶ διδάσκων καὶ ἐπιστρέφων ὡς ποιμὴν τὸ
ποίμνιον αὐτοῦ
'''
"14" = ''':sup:`14` τοὺς ἐκδεχομένους παιδείαν ἐλεᾷ καὶ τοὺς κατασπεύδοντας ἐπὶ τὰ
κρίματα αὐτοῦ
'''
"15" = ''':sup:`15` τέκνον ἐν ἀγαθοῖς μὴ δῷς μῶμον καὶ ἐν πάσῃ δόσει λύπην λόγων
'''
"16" = ''':sup:`16` οὐχὶ καύσωνα ἀναπαύσει δρόσος οὕτως κρείσσων λόγος ἢ δόσις
'''
"17" = ''':sup:`17` οὐκ ἰδοὺ λόγος ὑπὲρ δόμα ἀγαθόν καὶ ἀμφότερα παρὰ ἀνδρὶ
κεχαριτωμένῳ
'''
"18" = ''':sup:`18` μωρὸς ἀχαρίστως ὀνειδιεῖ καὶ δόσις βασκάνου ἐκτήκει ὀφθαλμούς
'''
"19" = ''':sup:`19` πρὶν ἢ λαλῆσαι μάνθανε καὶ πρὸ ἀρρωστίας θεραπεύου
'''
"20" = ''':sup:`20` πρὸ κρίσεως ἐξέταζε σεαυτόν καὶ ἐν ὥρᾳ ἐπισκοπῆς εὑρήσεις ἐξιλασμόν
'''
"21" = ''':sup:`21` πρὶν ἀρρωστῆσαί σε ταπεινώθητι καὶ ἐν καιρῷ ἁμαρτημάτων δεῖξον
ἐπιστροφήν
'''
"22" = ''':sup:`22` μὴ ἐμποδισθῇς τοῦ ἀποδοῦναι εὐχὴν εὐκαίρως καὶ μὴ μείνῃς ἕως
θανάτου δικαιωθῆναι
'''
"23" = ''':sup:`23` πρὶν εὔξασθαι ἑτοίμασον σεαυτὸν καὶ μὴ γίνου ὡς ἄνθρωπος πειράζων
τὸν κύριον
'''
"24" = ''':sup:`24` μνήσθητι θυμοῦ ἐν ἡμέραις τελευτῆς καὶ καιρὸν ἐκδικήσεως ἐν
ἀποστροφῇ προσώπου
'''
"25" = ''':sup:`25` μνήσθητι καιρὸν λιμοῦ ἐν καιρῷ πλησμονῆς πτωχείαν καὶ ἔνδειαν ἐν
ἡμέραις πλούτου
'''
"26" = ''':sup:`26` ἀπὸ πρωίθεν ἕως ἑσπέρας μεταβάλλει καιρός καὶ πάντα ἐστὶν ταχινὰ
ἔναντι κυρίου
'''
"27" = ''':sup:`27` ἄνθρωπος σοφὸς ἐν παντὶ εὐλαβηθήσεται καὶ ἐν ἡμέραις ἁμαρτιῶν
προσέξει ἀπὸ πλημμελείας
'''
"28" = ''':sup:`28` πᾶς συνετὸς ἔγνω σοφίαν καὶ τῷ εὑρόντι αὐτὴν δώσει ἐξομολόγησιν
'''
"29" = ''':sup:`29` συνετοὶ ἐν λόγοις καὶ αὐτοὶ ἐσοφίσαντο καὶ ἀνώμβρησαν παροιμίας
ἀκριβεῖς
'''
"30" = ''':sup:`30` ὀπίσω τῶν ἐπιθυμιῶν σου μὴ πορεύου καὶ ἀπὸ τῶν ὀρέξεών σου κωλύου
'''
"31" = ''':sup:`31` ἐὰν χορηγήσῃς τῇ ψυχῇ σου εὐδοκίαν ἐπιθυμίας ποιήσει σε ἐπίχαρμα
τῶν ἐχθρῶν σου
'''
"32" = ''':sup:`32` μὴ εὐφραίνου ἐπὶ πολλῇ τρυφῇ μὴ προσδεθῇς συμβολῇ αὐτῆς
'''
"33" = ''':sup:`33` μὴ γίνου πτωχὸς συμβολοκοπῶν ἐκ δανεισμοῦ καὶ οὐδέν σοί ἐστιν ἐν
μαρσιππίῳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
