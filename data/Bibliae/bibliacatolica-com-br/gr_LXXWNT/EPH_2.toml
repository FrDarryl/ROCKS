[2]
"1" = ''':sup:`1` καὶ ὑμᾶς ὄντας νεκροὺς τοῖς παραπτώμασιν καὶ ταῖς ἁμαρτίαις ὑμῶν,
'''
"2" = ''':sup:`2` ἐν αἷς ποτε περιεπατήσατε κατὰ τὸν αἰῶνα τοῦ κόσμου τούτου, κατὰ τὸν
ἄρχοντα τῆς ἐξουσίας τοῦ ἀέρος, τοῦ πνεύματος τοῦ νῦν ἐνεργοῦντος ἐν
τοῖς υἱοῖς τῆς ἀπειθείας·
'''
"3" = ''':sup:`3` ἐν οἷς καὶ ἡμεῖς πάντες ἀνεστράφημέν ποτε ἐν ταῖς ἐπιθυμίαις τῆς
σαρκὸς ἡμῶν, ποιοῦντες τὰ θελήματα τῆς σαρκὸς καὶ τῶν διανοιῶν, καὶ
ἤμεθα τέκνα φύσει ὀργῆς ὡς καὶ οἱ λοιποί·
'''
"4" = ''':sup:`4` ὁ δὲ θεὸς πλούσιος ὢν ἐν ἐλέει, διὰ τὴν πολλὴν ἀγάπην αὐτοῦ ἣν
ἠγάπησεν ἡμᾶς,
'''
"5" = ''':sup:`5` καὶ ὄντας ἡμᾶς νεκροὺς τοῖς παραπτώμασιν συνεζωοποίησεν τῶ χριστῶ _
χάριτί ἐστε σεσῳσμένοι _
'''
"6" = ''':sup:`6` καὶ συνήγειρεν καὶ συνεκάθισεν ἐν τοῖς ἐπουρανίοις ἐν χριστῶ ἰησοῦ,
'''
"7" = ''':sup:`7` ἵνα ἐνδείξηται ἐν τοῖς αἰῶσιν τοῖς ἐπερχομένοις τὸ ὑπερβάλλον
πλοῦτος τῆς χάριτος αὐτοῦ ἐν χρηστότητι ἐφ᾽ ἡμᾶς ἐν χριστῶ ἰησοῦ.
'''
"8" = ''':sup:`8` τῇ γὰρ χάριτί ἐστε σεσῳσμένοι διὰ πίστεως· καὶ τοῦτο οὐκ ἐξ ὑμῶν,
θεοῦ τὸ δῶρον·
'''
"9" = ''':sup:`9` οὐκ ἐξ ἔργων, ἵνα μή τις καυχήσηται.
'''
"10" = ''':sup:`10` αὐτοῦ γάρ ἐσμεν ποίημα, κτισθέντες ἐν χριστῶ ἰησοῦ ἐπὶ ἔργοις
ἀγαθοῖς οἷς προητοίμασεν ὁ θεὸς ἵνα ἐν αὐτοῖς περιπατήσωμεν.
'''
"11" = ''':sup:`11` διὸ μνημονεύετε ὅτι ποτὲ ὑμεῖς τὰ ἔθνη ἐν σαρκί, οἱ λεγόμενοι
ἀκροβυστία ὑπὸ τῆς λεγομένης περιτομῆς ἐν σαρκὶ χειροποιήτου,
'''
"12" = ''':sup:`12` ὅτι ἦτε τῶ καιρῶ ἐκείνῳ χωρὶς χριστοῦ, ἀπηλλοτριωμένοι τῆς
πολιτείας τοῦ ἰσραὴλ καὶ ξένοι τῶν διαθηκῶν τῆς ἐπαγγελίας, ἐλπίδα μὴ
ἔχοντες καὶ ἄθεοι ἐν τῶ κόσμῳ.
'''
"13" = ''':sup:`13` νυνὶ δὲ ἐν χριστῶ ἰησοῦ ὑμεῖς οἵ ποτε ὄντες μακρὰν ἐγενήθητε ἐγγὺς
ἐν τῶ αἵματι τοῦ χριστοῦ.
'''
"14" = ''':sup:`14` αὐτὸς γάρ ἐστιν ἡ εἰρήνη ἡμῶν, ὁ ποιήσας τὰ ἀμφότερα ἓν καὶ τὸ
μεσότοιχον τοῦ φραγμοῦ λύσας, τὴν ἔχθραν, ἐν τῇ σαρκὶ αὐτοῦ,
'''
"15" = ''':sup:`15` τὸν νόμον τῶν ἐντολῶν ἐν δόγμασιν καταργήσας, ἵνα τοὺς δύο κτίσῃ ἐν
αὐτῶ εἰς ἕνα καινὸν ἄνθρωπον ποιῶν εἰρήνην,
'''
"16" = ''':sup:`16` καὶ ἀποκαταλλάξῃ τοὺς ἀμφοτέρους ἐν ἑνὶ σώματι τῶ θεῶ διὰ τοῦ
σταυροῦ, ἀποκτείνας τὴν ἔχθραν ἐν αὐτῶ.
'''
"17" = ''':sup:`17` καὶ ἐλθὼν εὐηγγελίσατο εἰρήνην ὑμῖν τοῖς μακρὰν καὶ εἰρήνην τοῖς
ἐγγύς·
'''
"18" = ''':sup:`18` ὅτι δι᾽ αὐτοῦ ἔχομεν τὴν προσαγωγὴν οἱ ἀμφότεροι ἐν ἑνὶ πνεύματι
πρὸς τὸν πατέρα.
'''
"19" = ''':sup:`19` ἄρα οὗν οὐκέτι ἐστὲ ξένοι καὶ πάροικοι, ἀλλὰ ἐστὲ συμπολῖται τῶν
ἁγίων καὶ οἰκεῖοι τοῦ θεοῦ,
'''
"20" = ''':sup:`20` ἐποικοδομηθέντες ἐπὶ τῶ θεμελίῳ τῶν ἀποστόλων καὶ προφητῶν, ὄντος
ἀκρογωνιαίου αὐτοῦ χριστοῦ ἰησοῦ,
'''
"21" = ''':sup:`21` ἐν ᾧ πᾶσα οἰκοδομὴ συναρμολογουμένη αὔξει εἰς ναὸν ἅγιον ἐν κυρίῳ,
'''
"22" = ''':sup:`22` ἐν ᾧ καὶ ὑμεῖς συνοικοδομεῖσθε εἰς κατοικητήριον τοῦ θεοῦ ἐν
πνεύματι.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
