*
Mosaico decorativo
Daniel, 13
'''
"6" = ''':sup:`6` καὶ ἤρχοντο κρίσεις ἐξ ἄλλων πόλεων πρὸς αὐτούς
'''
"8" = ''':sup:`8` οὗτοι ἰδόντες γυναῖκα ἀστείαν τῷ εἴδει γυναῖκα ἀδελφοῦ αὐτῶν ἐκ τῶν
υἱῶν Ισραηλ ὄνομα Σουσανναν θυγατέρα Χελκιου γυναῖκα Ιωακιμ
περιπατοῦσαν ἐν τῷ παραδείσῳ τοῦ ἀνδρὸς αὐτῆς τὸ δειλινὸν καὶ
ἐπιθυμήσαντες αὐτῆς
'''
"9" = ''':sup:`9` διέστρεψαν τὸν νοῦν αὐτῶν καὶ ἐξέκλιναν τοὺς ὀφθαλμοὺς αὐτῶν τοῦ μὴ
βλέπειν εἰς τὸν οὐρανὸν μηδὲ μνημονεύειν κριμάτων δικαίων
'''
"11" = ''':sup:`11` καὶ ἀμφότεροι ἦσαν κατανενυγμένοι περὶ αὐτῆς καὶ ἕτερος τῷ ἑτέρῳ οὐ
προσεποιεῖτο τὸ κακὸν τὸ ἔχον αὐτοὺς περὶ αὐτῆς οὐδὲ ἡ γυνὴ ἔγνω τὸ
πρᾶγμα τοῦτο
'''
"12" = ''':sup:`12` καὶ ὡς ἐγίνετο ὄρθρος ἐρχόμενοι ἔκλεπτον ἀλλήλους σπεύδοντες τίς
φανήσεται αὐτῇ πρότερος καὶ λαλήσει πρὸς αὐτήν
'''
"14" = ''':sup:`14` καὶ ἰδοὺ αὕτη κατὰ τὸ εἰωθὸς περιεπάτει καὶ ὁ εἷς τῶν πρεσβυτέρων
ἐληλύθει καὶ ἰδοὺ ὁ ἕτερος παρεγένετο καὶ εἷς τὸν ἕτερον ἀνέκρινε λέγων
τί σὺ οὕτως ὄρθρου ἐξῆλθες οὐ παραλαβών με καὶ ἐξωμολογήσαντο πρὸς
ἀλλήλους ἑκάτερος τὴν ὀδύνην αὐτοῦ
'''
"19" = ''':sup:`19` καὶ εἶπεν εἷς τῷ ἑτέρῳ πορευθῶμεν πρὸς αὐτήν καὶ συνθέμενοι
προσήλθοσαν αὐτῇ καὶ ἐξεβιάζοντο αὐτήν
'''
"22" = ''':sup:`22` καὶ εἶπεν αὐτοῖς ἡ Ιουδαία οἶδα ὅτι ἐὰν πράξω τοῦτο θάνατός μοί
ἐστι καὶ ἐὰν μὴ πράξω οὐκ ἐκφεύξομαι τὰς χεῖρας ὑμῶν
'''
"23" = ''':sup:`23` κάλλιον δέ με μὴ πράξασαν ἐμπεσεῖν εἰς τὰς χεῖρας ὑμῶν ἢ ἁμαρτεῖν
ἐνώπιον κυρίου
'''
"28" = ''':sup:`28` οἱ δὲ παράνομοι ἄνδρες ἀπέστρεψαν ἀπειλοῦντες ἐν ἑαυτοῖς καὶ
ἐνεδρεύοντες ἵνα θανατώσουσιν αὐτήν καὶ ἐλθόντες ἐπὶ τὴν συναγωγὴν τῆς
πόλεως οὗ παρῳκοῦσαν καὶ συνήδρευσαν οἱ ὄντες ἐκεῖ πάντες οἱ υἱοὶ
Ισραηλ
'''
"29" = ''':sup:`29` καὶ ἀναστάντες οἱ δύο πρεσβύτεροι καὶ κριταὶ εἶπαν ἀποστείλατε ἐπὶ
Σουσανναν θυγατέρα Χελκιου ἥτις ἐστὶ γυνὴ Ιωακιμ οἱ δὲ εὐθέως ἐκάλεσαν
αὐτήν
'''
"30" = ''':sup:`30` ὡς δὲ παρεγενήθη ἡ γυνὴ σὺν τῷ πατρὶ ἑαυτῆς καὶ τῇ μητρί καὶ οἱ
παῖδες καὶ αἱ παιδίσκαι αὐτῆς ὄντες τὸν ἀριθμὸν πεντακόσιοι παρεγένοντο
καὶ τὰ παιδία Σουσαννας τέσσαρα
'''
"31" = ''':sup:`31` ἦν δὲ ἡ γυνὴ τρυφερὰ σφόδρα
'''
"32" = ''':sup:`32` καὶ προσέταξαν οἱ παράνομοι ἀποκαλύψαι αὐτήν ἵνα ἐμπλησθῶσι κάλλους
ἐπιθυμίας αὐτῆς
'''
"33" = ''':sup:`33` καὶ ἐκλαίοσαν οἱ παρ’ αὐτῆς πάντες καὶ ὅσοι αὐτὴν ᾔδεισαν πάντες
'''
"34" = ''':sup:`34` ἀναστάντες δὲ οἱ πρεσβύτεροι καὶ κριταὶ ἐπέθηκαν τὰς χεῖρας αὐτῶν
ἐπὶ τῆς κεφαλῆς αὐτῆς
'''
"35" = ''':sup:`35` ἡ δὲ καρδία αὐτῆς ἐπεποίθει ἐπὶ κυρίῳ τῷ θεῷ αὐτῆς καὶ ἀνακύψασα
ἔκλαυσεν ἐν ἑαυτῇ λέγουσα (35a) κύριε ὁ θεὸς ὁ αἰώνιος ὁ εἰδὼς τὰ πάντα
πρὶν γενέσεως αὐτῶν σὺ οἶδας ὅτι οὐκ ἐποίησα ἃ πονηρεύονται οἱ ἄνομοι
οὗτοι ἐπ’ ἐμοί καὶ εἰσήκουσε κύριος τῆς δεήσεως αὐτῆς
'''
"36" = ''':sup:`36` οἱ δὲ δύο πρεσβύτεροι εἶπαν ἡμεῖς περιεπατοῦμεν ἐν τῷ παραδείσῳ τοῦ
ἀνδρὸς αὐτῆς
'''
"37" = ''':sup:`37` καὶ κυκλοῦντες τὸ στάδιον εἴδομεν ταύτην ἀναπαυομένην μετὰ ἀνδρὸς
καὶ στάντες ἐθεωροῦμεν αὐτοὺς ὁμιλοῦντας ἀλλήλοις
'''
"38" = ''':sup:`38` καὶ αὐτοὶ οὐκ ᾔδεισαν ὅτι εἱστήκειμεν τότε συνειπάμεθα ἀλλήλοις
λέγοντες μάθωμεν τίνες εἰσὶν οὗτοι
'''
"39" = ''':sup:`39` καὶ προσελθόντες ἐπέγνωμεν αὐτήν ὁ δὲ νεανίσκος ἔφυγε
συγκεκαλυμμένος
'''
"40" = ''':sup:`40` ταύτης δὲ ἐπιλαβόμενοι ἐπηρωτῶμεν αὐτήν τίς ὁ ἄνθρωπος
'''
"41" = ''':sup:`41` καὶ οὐκ ἀπήγγειλεν ἡμῖν τίς ἦν ταῦτα μαρτυροῦμεν καὶ ἐπίστευσεν
αὐτοῖς ἡ συναγωγὴ πᾶσα ὡς πρεσβυτέρων ὄντων καὶ κριτῶν τοῦ λαοῦ
'''
"44" = ''':sup:`44` (45) καὶ ἰδοὺ ἄγγελος κυρίου ἐκείνης ἐξαγομένης ἀπολέσθαι καὶ
ἔδωκεν ὁ ἄγγελος καθὼς προσετάγη πνεῦμα συνέσεως νεωτέρῳ ὄντι Δανιηλ
'''
"48" = ''':sup:`48` διαστείλας δὲ Δανιηλ τὸν ὄχλον καὶ στὰς ἐν μέσῳ αὐτῶν εἶπεν οὕτως
μωροί υἱοὶ Ισραηλ οὐκ ἀνακρίναντες οὐδὲ τὸ σαφὲς ἐπιγνόντες ἀπεκρίνατε
θυγατέρα Ισραηλ
'''
"51" = ''':sup:`51` καὶ νῦν διαχωρίσατέ μοι αὐτοὺς ἀπ’ ἀλλήλων μακράν ἵνα ἐτάσω αὐτούς
'''
"52" = ''':sup:`52` ὡς δὲ διεχωρίσθησαν εἶπεν Δανιηλ τῇ συναγωγῇ νῦν μὴ βλέψητε ὅτι
οὗτοί εἰσι πρεσβύτεροι λέγοντες οὐ μὴ ψεύσωνται ἀλλὰ ἀνακρινῶ αὐτοὺς
κατὰ τὰ ὑποπίπτοντά μοι καὶ ἐκάλεσε τὸν ἕνα αὐτῶν καὶ προσήγαγον τὸν
πρεσβύτερον τῷ νεωτέρῳ καὶ εἶπεν αὐτῷ Δανιηλ ἄκουε ἄκουε πεπαλαιωμένε
ἡμερῶν κακῶν νῦν ἥκασί σου αἱ ἁμαρτίαι ἃς ἐποίεις τὸ πρότερον
'''
"53" = ''':sup:`53` πιστευθεὶς ἀκούειν καὶ κρίνειν κρίσεις θάνατον ἐπιφερούσας καὶ τὸν
μὲν ἀθῷον κατέκρινας τοὺς δὲ ἐνόχους ἠφίεις τοῦ κυρίου λέγοντος ἀθῷον
καὶ δίκαιον οὐκ ἀποκτενεῖς
'''
"54" = ''':sup:`54` νῦν οὖν ὑπὸ τί δένδρον καὶ ποταπῷ τοῦ παραδείσου τόπῳ ἑώρακας
αὐτοὺς ὄντας σὺν ἑαυτοῖς καὶ εἶπεν ὁ ἀσεβής ὑπὸ σχῖνον
'''
"55" = ''':sup:`55` εἶπεν δὲ ὁ νεώτερος ὀρθῶς ἔψευσαι εἰς τὴν σεαυτοῦ ψυχήν ὁ γὰρ
ἄγγελος κυρίου σχίσει σου τὴν ψυχὴν σήμερον
'''
"56" = ''':sup:`56` καὶ τοῦτον μεταστήσας εἶπε προσαγαγεῖν αὐτῷ τὸν ἕτερον καὶ τούτῳ δὲ
εἶπεν διὰ τί διεστραμμένον τὸ σπέρμα σου ὡς Σιδῶνος καὶ οὐχ ὡς Ιουδα τὸ
κάλλος σε ἠπάτησεν ἡ μιαρὰ ἐπιθυμία
'''
"57" = ''':sup:`57` καὶ οὕτως ἐποιεῖτε θυγατράσιν Ισραηλ καὶ ἐκεῖναι φοβούμεναι
ὡμιλοῦσαν ὑμῖν ἀλλ’ οὐ θυγάτηρ Ιουδα ὑπέμεινε τὴν νόσον ὑμῶν ἐν ἀνομίᾳ
ὑπενεγκεῖν
'''
"58" = ''':sup:`58` νῦν οὖν λέγε μοι ὑπὸ τί δένδρον καὶ ἐν ποίῳ τοῦ κήπου τόπῳ
κατέλαβες αὐτοὺς ὁμιλοῦντας ἀλλήλοις ὁ δὲ εἶπεν ὑπὸ πρῖνον
'''
"59" = ''':sup:`59` καὶ εἶπεν Δανιηλ ἁμαρτωλέ νῦν ὁ ἄγγελος κυρίου τὴν ῥομφαίαν ἕστηκεν
ἔχων ἕως ὁ λαὸς ἐξολεθρεύσει ὑμᾶς ἵνα καταπρίσῃ σε
'''
"62" = ''':sup:`62` καὶ πᾶσα ἡ συναγωγὴ ἀνεβόησεν ἐπὶ τῷ νεωτέρῳ ὡς ἐκ τοῦ ἰδίου
στόματος ὁμολόγους αὐτοὺς κατέστησεν ἀμφοτέρους ψευδομάρτυρας καὶ ὡς ὁ
νόμος διαγορεύει ἐποίησαν αὐτοῖς καθὼς ἐπονηρεύσαντο κατὰ τῆς ἀδελφῆς
καὶ ἐφίμωσαν αὐτοὺς καὶ ἐξαγαγόντες ἔρριψαν εἰς φάραγγα τότε ὁ ἄγγελος
κυρίου ἔρριψε πῦρ διὰ μέσου αὐτῶν καὶ ἐσώθη αἷμα ἀναίτιον ἐν τῇ ἡμέρᾳ
ἐκείνῃ
'''
"63" = ''':sup:`63` διὰ τοῦτο οἱ νεώτεροι ἀγαπητοὶ Ιακωβ ἐν τῇ ἁπλότητι αὐτῶν καὶ ἡμεῖς
φυλασσώμεθα εἰς υἱοὺς δυνατοὺς νεωτέρους εὐσεβήσουσι γὰρ νεώτεροι καὶ
ἔσται ἐν αὐτοῖς πνεῦμα ἐπιστήμης καὶ συνέσεως εἰς αἰῶνα αἰῶνος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
