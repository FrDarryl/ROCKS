[22]
"1" = ''':sup:`1` ὑπολαβὼν δὲ Ελιφας ὁ Θαιμανίτης λέγει
'''
"2" = ''':sup:`2` πότερον οὐχὶ ὁ κύριός ἐστιν ὁ διδάσκων σύνεσιν καὶ ἐπιστήμην
'''
"3" = ''':sup:`3` τί γὰρ μέλει τῷ κυρίῳ ἐὰν σὺ ἦσθα τοῖς ἔργοις ἄμεμπτος ἢ ὠφέλεια ὅτι
ἁπλώσῃς τὴν ὁδόν σου
'''
"4" = ''':sup:`4` ἦ λόγον σου ποιούμενος ἐλέγξει σε καὶ συνεισελεύσεταί σοι εἰς κρίσιν
'''
"5" = ''':sup:`5` πότερον οὐχ ἡ κακία σού ἐστιν πολλή ἀναρίθμητοι δέ σού εἰσιν αἱ
ἁμαρτίαι
'''
"6" = ''':sup:`6` ἠνεχύραζες δὲ τοὺς ἀδελφούς σου διὰ κενῆς ἀμφίασιν δὲ γυμνῶν ἀφείλου
'''
"7" = ''':sup:`7` οὐδὲ ὕδωρ διψῶντας ἐπότισας ἀλλὰ πεινώντων ἐστέρησας ψωμόν
'''
"8" = ''':sup:`8` ἐθαύμασας δέ τινων πρόσωπον ᾤκισας δὲ τοὺς ἐπὶ τῆς γῆς
'''
"9" = ''':sup:`9` χήρας δὲ ἐξαπέστειλας κενάς ὀρφανοὺς δὲ ἐκάκωσας
'''
"10" = ''':sup:`10` τοιγαροῦν ἐκύκλωσάν σε παγίδες καὶ ἐσπούδασέν σε πόλεμος ἐξαίσιος
'''
"11" = ''':sup:`11` τὸ φῶς σοι σκότος ἀπέβη κοιμηθέντα δὲ ὕδωρ σε ἐκάλυψεν
'''
"12" = ''':sup:`12` μὴ οὐχὶ ὁ τὰ ὑψηλὰ ναίων ἐφορᾷ τοὺς δὲ ὕβρει φερομένους ἐταπείνωσεν
'''
"13" = ''':sup:`13` καὶ εἶπας τί ἔγνω ὁ ἰσχυρός ἦ κατὰ τοῦ γνόφου κρινεῖ
'''
"14" = ''':sup:`14` νέφη ἀποκρυφὴ αὐτοῦ καὶ οὐχ ὁραθήσεται καὶ γῦρον οὐρανοῦ
διαπορεύσεται
'''
"15" = ''':sup:`15` μὴ τρίβον αἰώνιον φυλάξεις ἣν ἐπάτησαν ἄνδρες ἄδικοι
'''
"16" = ''':sup:`16` οἳ συνελήμφθησαν ἄωροι ποταμὸς ἐπιρρέων οἱ θεμέλιοι αὐτῶν
'''
"17" = ''':sup:`17` οἱ λέγοντες κύριος τί ποιήσει ἡμῖν ἢ τί ἐπάξεται ἡμῖν ὁ παντοκράτωρ
'''
"18" = ''':sup:`18` ὃς δὲ ἐνέπλησεν τοὺς οἴκους αὐτῶν ἀγαθῶν βουλὴ δὲ ἀσεβῶν πόρρω ἀπ’
αὐτοῦ
'''
"19" = ''':sup:`19` ἰδόντες δίκαιοι ἐγέλασαν ἄμεμπτος δὲ ἐμυκτήρισεν
'''
"20" = ''':sup:`20` εἰ μὴ ἠφανίσθη ἡ ὑπόστασις αὐτῶν καὶ τὸ κατάλειμμα αὐτῶν
καταφάγεται πῦρ
'''
"21" = ''':sup:`21` γενοῦ δὴ σκληρός ἐὰν ὑπομείνῃς εἶτ’ ὁ καρπός σου ἔσται ἐν ἀγαθοῖς
'''
"22" = ''':sup:`22` ἔκλαβε δὲ ἐκ στόματος αὐτοῦ ἐξηγορίαν καὶ ἀνάλαβε τὰ ῥήματα αὐτοῦ
ἐν καρδίᾳ σου
'''
"23" = ''':sup:`23` ἐὰν δὲ ἐπιστραφῇς καὶ ταπεινώσῃς σεαυτὸν ἔναντι κυρίου πόρρω
ἐποίησας ἀπὸ διαίτης σου τὸ ἄδικον
'''
"24" = ''':sup:`24` θήσῃ ἐπὶ χώματι ἐν πέτρᾳ καὶ ὡς πέτρᾳ χειμάρρους Ωφιρ
'''
"25" = ''':sup:`25` ἔσται οὖν σου ὁ παντοκράτωρ βοηθὸς ἀπὸ ἐχθρῶν καθαρὸν δὲ ἀποδώσει
σε ὥσπερ ἀργύριον πεπυρωμένον
'''
"26" = ''':sup:`26` εἶτα παρρησιασθήσῃ ἔναντι κυρίου ἀναβλέψας εἰς τὸν οὐρανὸν ἱλαρῶς
'''
"27" = ''':sup:`27` εὐξαμένου δέ σου πρὸς αὐτὸν εἰσακούσεταί σου δώσει δέ σοι ἀποδοῦναι
τὰς εὐχάς
'''
"28" = ''':sup:`28` ἀποκαταστήσει δέ σοι δίαιταν δικαιοσύνης ἐπὶ δὲ ὁδοῖς σου ἔσται
φέγγος
'''
"29" = ''':sup:`29` ὅτι ἐταπείνωσεν αὐτόν καὶ ἐρεῖς ὑπερηφανεύσατο καὶ κύφοντα
ὀφθαλμοῖς σώσει
'''
"30" = ''':sup:`30` ῥύσεται ἀθῷον καὶ διασώθητι ἐν καθαραῖς χερσίν σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
