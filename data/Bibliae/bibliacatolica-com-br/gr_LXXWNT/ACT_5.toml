[5]
"1" = ''':sup:`1` ἀνὴρ δέ τις ἁνανίας ὀνόματι σὺν σαπφίρῃ τῇ γυναικὶ αὐτοῦ ἐπώλησεν
κτῆμα
'''
"2" = ''':sup:`2` καὶ ἐνοσφίσατο ἀπὸ τῆς τιμῆς, συνειδυίης καὶ τῆς γυναικός, καὶ
ἐνέγκας μέρος τι παρὰ τοὺς πόδας τῶν ἀποστόλων ἔθηκεν.
'''
"3" = ''':sup:`3` εἶπεν δὲ ὁ πέτρος, ἁνανία, διὰ τί ἐπλήρωσεν ὁ σατανᾶς τὴν καρδίαν
σου ψεύσασθαί σε τὸ πνεῦμα τὸ ἅγιον καὶ νοσφίσασθαι ἀπὸ τῆς τιμῆς τοῦ
χωρίου;
'''
"4" = ''':sup:`4` οὐχὶ μένον σοὶ ἔμενεν καὶ πραθὲν ἐν τῇ σῇ ἐξουσίᾳ ὑπῆρχεν; τί ὅτι
ἔθου ἐν τῇ καρδίᾳ σου τὸ πρᾶγμα τοῦτο; οὐκ ἐψεύσω ἀνθρώποις ἀλλὰ τῶ
θεῶ.
'''
"5" = ''':sup:`5` ἀκούων δὲ ὁ ἁνανίας τοὺς λόγους τούτους πεσὼν ἐξέψυξεν· καὶ ἐγένετο
φόβος μέγας ἐπὶ πάντας τοὺς ἀκούοντας.
'''
"6" = ''':sup:`6` ἀναστάντες δὲ οἱ νεώτεροι συνέστειλαν αὐτὸν καὶ ἐξενέγκαντες ἔθαψαν.
'''
"7" = ''':sup:`7` ἐγένετο δὲ ὡς ὡρῶν τριῶν διάστημα καὶ ἡ γυνὴ αὐτοῦ μὴ εἰδυῖα τὸ
γεγονὸς εἰσῆλθεν.
'''
"8" = ''':sup:`8` ἀπεκρίθη δὲ πρὸς αὐτὴν πέτρος, εἰπέ μοι, εἰ τοσούτου τὸ χωρίον
ἀπέδοσθε; ἡ δὲ εἶπεν, ναί, τοσούτου.
'''
"9" = ''':sup:`9` ὁ δὲ πέτρος πρὸς αὐτήν, τί ὅτι συνεφωνήθη ὑμῖν πειράσαι τὸ πνεῦμα
κυρίου; ἰδοὺ οἱ πόδες τῶν θαψάντων τὸν ἄνδρα σου ἐπὶ τῇ θύρᾳ καὶ
ἐξοίσουσίν σε.
'''
"10" = ''':sup:`10` ἔπεσεν δὲ παραχρῆμα πρὸς τοὺς πόδας αὐτοῦ καὶ ἐξέψυξεν· εἰσελθόντες
δὲ οἱ νεανίσκοι εὖρον αὐτὴν νεκράν, καὶ ἐξενέγκαντες ἔθαψαν πρὸς τὸν
ἄνδρα αὐτῆς.
'''
"11" = ''':sup:`11` καὶ ἐγένετο φόβος μέγας ἐφ᾽ ὅλην τὴν ἐκκλησίαν καὶ ἐπὶ πάντας τοὺς
ἀκούοντας ταῦτα.
'''
"12" = ''':sup:`12` διὰ δὲ τῶν χειρῶν τῶν ἀποστόλων ἐγίνετο σημεῖα καὶ τέρατα πολλὰ ἐν
τῶ λαῶ· καὶ ἦσαν ὁμοθυμαδὸν ἅπαντες ἐν τῇ στοᾷ σολομῶντος.
'''
"13" = ''':sup:`13` τῶν δὲ λοιπῶν οὐδεὶς ἐτόλμα κολλᾶσθαι αὐτοῖς, ἀλλ᾽ ἐμεγάλυνεν
αὐτοὺς ὁ λαός·
'''
"14" = ''':sup:`14` μᾶλλον δὲ προσετίθεντο πιστεύοντες τῶ κυρίῳ πλήθη ἀνδρῶν τε καὶ
γυναικῶν,
'''
"15" = ''':sup:`15` ὥστε καὶ εἰς τὰς πλατείας ἐκφέρειν τοὺς ἀσθενεῖς καὶ τιθέναι ἐπὶ
κλιναρίων καὶ κραβάττων, ἵνα ἐρχομένου πέτρου κἂν ἡ σκιὰ ἐπισκιάσῃ τινὶ
αὐτῶν.
'''
"16" = ''':sup:`16` συνήρχετο δὲ καὶ τὸ πλῆθος τῶν πέριξ πόλεων ἰερουσαλήμ, φέροντες
ἀσθενεῖς καὶ ὀχλουμένους ὑπὸ πνευμάτων ἀκαθάρτων, οἵτινες ἐθεραπεύοντο
ἅπαντες.
'''
"17" = ''':sup:`17` ἀναστὰς δὲ ὁ ἀρχιερεὺς καὶ πάντες οἱ σὺν αὐτῶ, ἡ οὗσα αἵρεσις τῶν
σαδδουκαίων, ἐπλήσθησαν ζήλου
'''
"18" = ''':sup:`18` καὶ ἐπέβαλον τὰς χεῖρας ἐπὶ τοὺς ἀποστόλους καὶ ἔθεντο αὐτοὺς ἐν
τηρήσει δημοσίᾳ.
'''
"19" = ''':sup:`19` ἄγγελος δὲ κυρίου διὰ νυκτὸς ἀνοίξας τὰς θύρας τῆς φυλακῆς ἐξαγαγών
τε αὐτοὺς εἶπεν,
'''
"20" = ''':sup:`20` πορεύεσθε καὶ σταθέντες λαλεῖτε ἐν τῶ ἱερῶ τῶ λαῶ πάντα τὰ ῥήματα
τῆς ζωῆς ταύτης.
'''
"21" = ''':sup:`21` ἀκούσαντες δὲ εἰσῆλθον ὑπὸ τὸν ὄρθρον εἰς τὸ ἱερὸν καὶ ἐδίδασκον.
παραγενόμενος δὲ ὁ ἀρχιερεὺς καὶ οἱ σὺν αὐτῶ συνεκάλεσαν τὸ συνέδριον
καὶ πᾶσαν τὴν γερουσίαν τῶν υἱῶν ἰσραήλ, καὶ ἀπέστειλαν εἰς τὸ
δεσμωτήριον ἀχθῆναι αὐτούς.
'''
"22" = ''':sup:`22` οἱ δὲ παραγενόμενοι ὑπηρέται οὐχ εὖρον αὐτοὺς ἐν τῇ φυλακῇ,
ἀναστρέψαντες δὲ ἀπήγγειλαν
'''
"23" = ''':sup:`23` λέγοντες ὅτι τὸ δεσμωτήριον εὕρομεν κεκλεισμένον ἐν πάσῃ ἀσφαλείᾳ
καὶ τοὺς φύλακας ἑστῶτας ἐπὶ τῶν θυρῶν, ἀνοίξαντες δὲ ἔσω, οὐδένα
εὕρομεν.
'''
"24" = ''':sup:`24` ὡς δὲ ἤκουσαν τοὺς λόγους τούτους ὅ τε στρατηγὸς τοῦ ἱεροῦ καὶ οἱ
ἀρχιερεῖς, διηπόρουν περὶ αὐτῶν τί ἂν γένοιτο τοῦτο.
'''
"25" = ''':sup:`25` παραγενόμενος δέ τις ἀπήγγειλεν αὐτοῖς ὅτι ἰδοὺ οἱ ἄνδρες οὓς
ἔθεσθε ἐν τῇ φυλακῇ εἰσὶν ἐν τῶ ἱερῶ ἑστῶτες καὶ διδάσκοντες τὸν λαόν.
'''
"26" = ''':sup:`26` τότε ἀπελθὼν ὁ στρατηγὸς σὺν τοῖς ὑπηρέταις ἦγεν αὐτούς, οὐ μετὰ
βίας, ἐφοβοῦντο γὰρ τὸν λαόν, μὴ λιθασθῶσιν.
'''
"27" = ''':sup:`27` ἀγαγόντες δὲ αὐτοὺς ἔστησαν ἐν τῶ συνεδρίῳ. καὶ ἐπηρώτησεν αὐτοὺς ὁ
ἀρχιερεὺς
ὀνόματι τούτῳ; καὶ ἰδοὺ πεπληρώκατε τὴν ἰερουσαλὴμ τῆς διδαχῆς ὑμῶν,
καὶ βούλεσθε ἐπαγαγεῖν ἐφ᾽ ἡμᾶς τὸ αἷμα τοῦ ἀνθρώπου τούτου.
'''
"29" = ''':sup:`29` ἀποκριθεὶς δὲ πέτρος καὶ οἱ ἀπόστολοι εἶπαν, πειθαρχεῖν δεῖ θεῶ
μᾶλλον ἢ ἀνθρώποις.
'''
"30" = ''':sup:`30` ὁ θεὸς τῶν πατέρων ἡμῶν ἤγειρεν ἰησοῦν, ὃν ὑμεῖς διεχειρίσασθε
κρεμάσαντες ἐπὶ ξύλου·
δοῦναι μετάνοιαν τῶ ἰσραὴλ καὶ ἄφεσιν ἁμαρτιῶν.
'''
"32" = ''':sup:`32` καὶ ἡμεῖς ἐσμεν μάρτυρες τῶν ῥημάτων τούτων, καὶ τὸ πνεῦμα τὸ ἅγιον
ὃ ἔδωκεν ὁ θεὸς τοῖς πειθαρχοῦσιν αὐτῶ.
'''
"33" = ''':sup:`33` οἱ δὲ ἀκούσαντες διεπρίοντο καὶ ἐβούλοντο ἀνελεῖν αὐτούς.
'''
"34" = ''':sup:`34` ἀναστὰς δέ τις ἐν τῶ συνεδρίῳ φαρισαῖος ὀνόματι γαμαλιήλ,
νομοδιδάσκαλος τίμιος παντὶ τῶ λαῶ, ἐκέλευσεν ἔξω βραχὺ τοὺς ἀνθρώπους
ποιῆσαι,
'''
"35" = ''':sup:`35` εἶπέν τε πρὸς αὐτούς, ἄνδρες ἰσραηλῖται, προσέχετε ἑαυτοῖς ἐπὶ τοῖς
ἀνθρώποις τούτοις τί μέλλετε πράσσειν.
'''
"36" = ''':sup:`36` πρὸ γὰρ τούτων τῶν ἡμερῶν ἀνέστη θευδᾶς, λέγων εἶναί τινα ἑαυτόν, ᾧ
προσεκλίθη ἀνδρῶν ἀριθμὸς ὡς τετρακοσίων· ὃς ἀνῃρέθη, καὶ πάντες ὅσοι
ἐπείθοντο αὐτῶ διελύθησαν καὶ ἐγένοντο εἰς οὐδέν.
'''
"37" = ''':sup:`37` μετὰ τοῦτον ἀνέστη ἰούδας ὁ γαλιλαῖος ἐν ταῖς ἡμέραις τῆς ἀπογραφῆς
καὶ ἀπέστησεν λαὸν ὀπίσω αὐτοῦ· κἀκεῖνος ἀπώλετο, καὶ πάντες ὅσοι
ἐπείθοντο αὐτῶ διεσκορπίσθησαν.
'''
"38" = ''':sup:`38` καὶ τὰ νῦν λέγω ὑμῖν, ἀπόστητε ἀπὸ τῶν ἀνθρώπων τούτων καὶ ἄφετε
αὐτούς· ὅτι ἐὰν ᾖ ἐξ ἀνθρώπων ἡ βουλὴ αὕτη ἢ τὸ ἔργον τοῦτο,
καταλυθήσεται·
'''
"39" = ''':sup:`39` εἰ δὲ ἐκ θεοῦ ἐστιν, οὐ δυνήσεσθε καταλῦσαι αὐτούς _ μήποτε καὶ
θεομάχοι εὑρεθῆτε. ἐπείσθησαν δὲ αὐτῶ,
'''
"40" = ''':sup:`40` καὶ προσκαλεσάμενοι τοὺς ἀποστόλους δείραντες παρήγγειλαν μὴ λαλεῖν
ἐπὶ τῶ ὀνόματι τοῦ ἰησοῦ καὶ ἀπέλυσαν.
'''
"41" = ''':sup:`41` οἱ μὲν οὗν ἐπορεύοντο χαίροντες ἀπὸ προσώπου τοῦ συνεδρίου ὅτι
κατηξιώθησαν ὑπὲρ τοῦ ὀνόματος ἀτιμασθῆναι·
'''
"42" = ''':sup:`42` πᾶσάν τε ἡμέραν ἐν τῶ ἱερῶ καὶ κατ᾽ οἶκον οὐκ ἐπαύοντο διδάσκοντες
καὶ εὐαγγελιζόμενοι τὸν χριστόν, ἰησοῦν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
