[3]
"1" = ''':sup:`1` καὶ Μωυσῆς ἦν ποιμαίνων τὰ πρόβατα Ιοθορ τοῦ γαμβροῦ αὐτοῦ τοῦ
ἱερέως Μαδιαμ καὶ ἤγαγεν τὰ πρόβατα ὑπὸ τὴν ἔρημον καὶ ἦλθεν εἰς τὸ
ὄρος Χωρηβ
'''
"2" = ''':sup:`2` ὤφθη δὲ αὐτῷ ἄγγελος κυρίου ἐν φλογὶ πυρὸς ἐκ τοῦ βάτου καὶ ὁρᾷ ὅτι
ὁ βάτος καίεται πυρί ὁ δὲ βάτος οὐ κατεκαίετο
'''
"3" = ''':sup:`3` εἶπεν δὲ Μωυσῆς παρελθὼν ὄψομαι τὸ ὅραμα τὸ μέγα τοῦτο τί ὅτι οὐ
κατακαίεται ὁ βάτος
'''
"4" = ''':sup:`4` ὡς δὲ εἶδεν κύριος ὅτι προσάγει ἰδεῖν ἐκάλεσεν αὐτὸν κύριος ἐκ τοῦ
βάτου λέγων Μωυσῆ Μωυσῆ ὁ δὲ εἶπεν τί ἐστιν
'''
"5" = ''':sup:`5` καὶ εἶπεν μὴ ἐγγίσῃς ὧδε λῦσαι τὸ ὑπόδημα ἐκ τῶν ποδῶν σου ὁ γὰρ
τόπος ἐν ᾧ σὺ ἕστηκας γῆ ἁγία ἐστίν
'''
"6" = ''':sup:`6` καὶ εἶπεν αὐτῷ ἐγώ εἰμι ὁ θεὸς τοῦ πατρός σου θεὸς Αβρααμ καὶ θεὸς
Ισαακ καὶ θεὸς Ιακωβ ἀπέστρεψεν δὲ Μωυσῆς τὸ πρόσωπον αὐτοῦ εὐλαβεῖτο
γὰρ κατεμβλέψαι ἐνώπιον τοῦ θεοῦ
'''
"7" = ''':sup:`7` εἶπεν δὲ κύριος πρὸς Μωυσῆν ἰδὼν εἶδον τὴν κάκωσιν τοῦ λαοῦ μου τοῦ
ἐν Αἰγύπτῳ καὶ τῆς κραυγῆς αὐτῶν ἀκήκοα ἀπὸ τῶν ἐργοδιωκτῶν οἶδα γὰρ
τὴν ὀδύνην αὐτῶν
'''
"8" = ''':sup:`8` καὶ κατέβην ἐξελέσθαι αὐτοὺς ἐκ χειρὸς Αἰγυπτίων καὶ ἐξαγαγεῖν
αὐτοὺς ἐκ τῆς γῆς ἐκείνης καὶ εἰσαγαγεῖν αὐτοὺς εἰς γῆν ἀγαθὴν καὶ
πολλήν εἰς γῆν ῥέουσαν γάλα καὶ μέλι εἰς τὸν τόπον τῶν Χαναναίων καὶ
Χετταίων καὶ Αμορραίων καὶ Φερεζαίων καὶ Γεργεσαίων καὶ Ευαίων καὶ
Ιεβουσαίων
'''
"9" = ''':sup:`9` καὶ νῦν ἰδοὺ κραυγὴ τῶν υἱῶν Ισραηλ ἥκει πρός με κἀγὼ ἑώρακα τὸν
θλιμμόν ὃν οἱ Αἰγύπτιοι θλίβουσιν αὐτούς
'''
"10" = ''':sup:`10` καὶ νῦν δεῦρο ἀποστείλω σε πρὸς Φαραω βασιλέα Αἰγύπτου καὶ ἐξάξεις
τὸν λαόν μου τοὺς υἱοὺς Ισραηλ ἐκ γῆς Αἰγύπτου
'''
"11" = ''':sup:`11` καὶ εἶπεν Μωυσῆς πρὸς τὸν θεόν τίς εἰμι ὅτι πορεύσομαι πρὸς Φαραω
βασιλέα Αἰγύπτου καὶ ὅτι ἐξάξω τοὺς υἱοὺς Ισραηλ ἐκ γῆς Αἰγύπτου
'''
"12" = ''':sup:`12` εἶπεν δὲ ὁ θεὸς Μωυσεῖ λέγων ὅτι ἔσομαι μετὰ σοῦ καὶ τοῦτό σοι τὸ
σημεῖον ὅτι ἐγώ σε ἐξαποστέλλω ἐν τῷ ἐξαγαγεῖν σε τὸν λαόν μου ἐξ
Αἰγύπτου καὶ λατρεύσετε τῷ θεῷ ἐν τῷ ὄρει τούτῳ
'''
"13" = ''':sup:`13` καὶ εἶπεν Μωυσῆς πρὸς τὸν θεόν ἰδοὺ ἐγὼ ἐλεύσομαι πρὸς τοὺς υἱοὺς
Ισραηλ καὶ ἐρῶ πρὸς αὐτούς ὁ θεὸς τῶν πατέρων ὑμῶν ἀπέσταλκέν με πρὸς
ὑμᾶς ἐρωτήσουσίν με τί ὄνομα αὐτῷ τί ἐρῶ πρὸς αὐτούς
'''
"14" = ''':sup:`14` καὶ εἶπεν ὁ θεὸς πρὸς Μωυσῆν ἐγώ εἰμι ὁ ὤν καὶ εἶπεν οὕτως ἐρεῖς
τοῖς υἱοῖς Ισραηλ ὁ ὢν ἀπέσταλκέν με πρὸς ὑμᾶς
'''
"15" = ''':sup:`15` καὶ εἶπεν ὁ θεὸς πάλιν πρὸς Μωυσῆν οὕτως ἐρεῖς τοῖς υἱοῖς Ισραηλ
κύριος ὁ θεὸς τῶν πατέρων ὑμῶν θεὸς Αβρααμ καὶ θεὸς Ισαακ καὶ θεὸς
Ιακωβ ἀπέσταλκέν με πρὸς ὑμᾶς τοῦτό μού ἐστιν ὄνομα αἰώνιον καὶ
μνημόσυνον γενεῶν γενεαῖς
'''
"16" = ''':sup:`16` ἐλθὼν οὖν συνάγαγε τὴν γερουσίαν τῶν υἱῶν Ισραηλ καὶ ἐρεῖς πρὸς
αὐτούς κύριος ὁ θεὸς τῶν πατέρων ὑμῶν ὦπταί μοι θεὸς Αβρααμ καὶ θεὸς
Ισαακ καὶ θεὸς Ιακωβ λέγων ἐπισκοπῇ ἐπέσκεμμαι ὑμᾶς καὶ ὅσα συμβέβηκεν
ὑμῖν ἐν Αἰγύπτῳ
'''
"17" = ''':sup:`17` καὶ εἶπον ἀναβιβάσω ὑμᾶς ἐκ τῆς κακώσεως τῶν Αἰγυπτίων εἰς τὴν γῆν
τῶν Χαναναίων καὶ Χετταίων καὶ Αμορραίων καὶ Φερεζαίων καὶ Γεργεσαίων
καὶ Ευαίων καὶ Ιεβουσαίων εἰς γῆν ῥέουσαν γάλα καὶ μέλι
'''
"18" = ''':sup:`18` καὶ εἰσακούσονταί σου τῆς φωνῆς καὶ εἰσελεύσῃ σὺ καὶ ἡ γερουσία
Ισραηλ πρὸς Φαραω βασιλέα Αἰγύπτου καὶ ἐρεῖς πρὸς αὐτόν ὁ θεὸς τῶν
Εβραίων προσκέκληται ἡμᾶς πορευσώμεθα οὖν ὁδὸν τριῶν ἡμερῶν εἰς τὴν
ἔρημον ἵνα θύσωμεν τῷ θεῷ ἡμῶν
'''
"19" = ''':sup:`19` ἐγὼ δὲ οἶδα ὅτι οὐ προήσεται ὑμᾶς Φαραω βασιλεὺς Αἰγύπτου
πορευθῆναι ἐὰν μὴ μετὰ χειρὸς κραταιᾶς
'''
"20" = ''':sup:`20` καὶ ἐκτείνας τὴν χεῖρα πατάξω τοὺς Αἰγυπτίους ἐν πᾶσι τοῖς
θαυμασίοις μου οἷς ποιήσω ἐν αὐτοῖς καὶ μετὰ ταῦτα ἐξαποστελεῖ ὑμᾶς
'''
"21" = ''':sup:`21` καὶ δώσω χάριν τῷ λαῷ τούτῳ ἐναντίον τῶν Αἰγυπτίων ὅταν δὲ
ἀποτρέχητε οὐκ ἀπελεύσεσθε κενοί
'''
"22" = ''':sup:`22` αἰτήσει γυνὴ παρὰ γείτονος καὶ συσκήνου αὐτῆς σκεύη ἀργυρᾶ καὶ
χρυσᾶ καὶ ἱματισμόν καὶ ἐπιθήσετε ἐπὶ τοὺς υἱοὺς ὑμῶν καὶ ἐπὶ τὰς
θυγατέρας ὑμῶν καὶ σκυλεύσετε τοὺς Αἰγυπτίους
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
