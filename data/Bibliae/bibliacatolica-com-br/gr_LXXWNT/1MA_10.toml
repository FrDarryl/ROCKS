[10]
"1" = ''':sup:`1` καὶ ἐν ἔτει ἑξηκοστῷ καὶ ἑκατοστῷ ἀνέβη Ἀλέξανδρος ὁ τοῦ Ἀντιόχου ὁ
Ἐπιφανὴς καὶ κατελάβετο Πτολεμαίδα καὶ ἐπεδέξαντο αὐτόν καὶ ἐβασίλευσεν
ἐκεῖ
'''
"2" = ''':sup:`2` καὶ ἤκουσεν Δημήτριος ὁ βασιλεὺς καὶ συνήγαγεν δυνάμεις πολλὰς
σφόδρα καὶ ἐξῆλθεν εἰς συνάντησιν αὐτῷ εἰς πόλεμον
'''
"3" = ''':sup:`3` καὶ ἀπέστειλεν Δημήτριος πρὸς Ιωναθαν ἐπιστολὰς λόγοις εἰρηνικοῖς
ὥστε μεγαλῦναι αὐτόν
'''
"4" = ''':sup:`4` εἶπεν γάρ προφθάσωμεν τοῦ εἰρήνην θεῖναι μετ’ αὐτῶν πρὶν ἢ θεῖναι
αὐτὸν μετὰ Ἀλεξάνδρου καθ’ ἡμῶν
'''
"5" = ''':sup:`5` μνησθήσεται γὰρ πάντων τῶν κακῶν ὧν συνετελέσαμεν πρὸς αὐτὸν καὶ εἰς
τοὺς ἀδελφοὺς αὐτοῦ καὶ εἰς τὸ ἔθνος
'''
"6" = ''':sup:`6` καὶ ἔδωκεν αὐτῷ ἐξουσίαν συναγαγεῖν δυνάμεις καὶ κατασκευάζειν ὅπλα
καὶ εἶναι αὐτὸν σύμμαχον αὐτοῦ καὶ τὰ ὅμηρα τὰ ἐν τῇ ἄκρᾳ εἶπεν
παραδοῦναι αὐτῷ
'''
"7" = ''':sup:`7` καὶ ἦλθεν Ιωναθαν εἰς Ιερουσαλημ καὶ ἀνέγνω τὰς ἐπιστολὰς εἰς τὰ ὦτα
παντὸς τοῦ λαοῦ καὶ τῶν ἐκ τῆς ἄκρας
'''
"8" = ''':sup:`8` καὶ ἐφοβήθησαν φόβον μέγαν ὅτε ἤκουσαν ὅτι ἔδωκεν αὐτῷ ὁ βασιλεὺς
ἐξουσίαν συναγαγεῖν δύναμιν
'''
"9" = ''':sup:`9` καὶ παρέδωκαν οἱ ἐκ τῆς ἄκρας Ιωναθαν τὰ ὅμηρα καὶ ἀπέδωκεν αὐτοὺς
τοῖς γονεῦσιν αὐτῶν
'''
"10" = ''':sup:`10` καὶ ᾤκησεν Ιωναθαν ἐν Ιερουσαλημ καὶ ἤρξατο οἰκοδομεῖν καὶ
καινίζειν τὴν πόλιν
'''
"11" = ''':sup:`11` καὶ εἶπεν πρὸς τοὺς ποιοῦντας τὰ ἔργα οἰκοδομεῖν τὰ τείχη καὶ τὸ
ὄρος Σιων κυκλόθεν ἐκ λίθων τετραπόδων εἰς ὀχύρωσιν καὶ ἐποίησαν οὕτως
'''
"12" = ''':sup:`12` καὶ ἔφυγον οἱ ἀλλογενεῖς οἱ ὄντες ἐν τοῖς ὀχυρώμασιν οἷς ᾠκοδόμησεν
Βακχίδης
'''
"13" = ''':sup:`13` καὶ κατέλιπεν ἕκαστος τὸν τόπον αὐτοῦ καὶ ἀπῆλθεν εἰς τὴν γῆν αὐτοῦ
'''
"14" = ''':sup:`14` πλὴν ἐν Βαιθσουροις ὑπελείφθησάν τινες τῶν καταλιπόντων τὸν νόμον
καὶ τὰ προστάγματα ἦν γὰρ εἰς φυγαδευτήριον
'''
"15" = ''':sup:`15` καὶ ἤκουσεν Ἀλέξανδρος ὁ βασιλεὺς τὰς ἐπαγγελίας ὅσας ἀπέστειλεν
Δημήτριος τῷ Ιωναθαν καὶ διηγήσαντο αὐτῷ τοὺς πολέμους καὶ τὰς
ἀνδραγαθίας ἃς ἐποίησεν αὐτὸς καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ τοὺς κόπους οὓς
ἔσχον
'''
"16" = ''':sup:`16` καὶ εἶπεν μὴ εὑρήσομεν ἄνδρα τοιοῦτον ἕνα καὶ νῦν ποιήσομεν αὐτὸν
φίλον καὶ σύμμαχον ἡμῶν
'''
"17" = ''':sup:`17` καὶ ἔγραψεν ἐπιστολὰς καὶ ἀπέστειλεν αὐτῷ κατὰ τοὺς λόγους τούτους
λέγων
'''
"18" = ''':sup:`18` βασιλεὺς Ἀλέξανδρος τῷ ἀδελφῷ Ιωναθαν χαίρειν
'''
"19" = ''':sup:`19` ἀκηκόαμεν περὶ σοῦ ὅτι ἀνὴρ δυνατὸς ἰσχύι καὶ ἐπιτήδειος εἶ τοῦ
εἶναι ἡμῶν φίλος
'''
"20" = ''':sup:`20` καὶ νῦν καθεστάκαμέν σε σήμερον ἀρχιερέα τοῦ ἔθνους σου καὶ φίλον
βασιλέως καλεῖσθαί σε καὶ ἀπέστειλεν αὐτῷ πορφύραν καὶ στέφανον χρυσοῦν
καὶ φρονεῖν τὰ ἡμῶν καὶ συντηρεῖν φιλίας πρὸς ἡμᾶς
'''
"21" = ''':sup:`21` καὶ ἐνεδύσατο Ιωναθαν τὴν ἁγίαν στολὴν τῷ ἑβδόμῳ μηνὶ ἔτους
ἑξηκοστοῦ καὶ ἑκατοστοῦ ἐν ἑορτῇ σκηνοπηγίας καὶ συνήγαγεν δυνάμεις καὶ
κατεσκεύασεν ὅπλα πολλά
'''
"22" = ''':sup:`22` καὶ ἤκουσεν Δημήτριος τοὺς λόγους τούτους καὶ ἐλυπήθη καὶ εἶπεν
'''
"23" = ''':sup:`23` τί τοῦτο ἐποιήσαμεν ὅτι προέφθακεν ἡμᾶς Ἀλέξανδρος τοῦ φιλίαν
καταλαβέσθαι τοῖς Ιουδαίοις εἰς στήριγμα
'''
"24" = ''':sup:`24` γράψω αὐτοῖς κἀγὼ λόγους παρακλήσεως καὶ ὕψους καὶ δομάτων ὅπως
ὦσιν σὺν ἐμοὶ εἰς βοήθειαν
'''
"25" = ''':sup:`25` καὶ ἀπέστειλεν αὐτοῖς κατὰ τοὺς λόγους τούτους βασιλεὺς Δημήτριος
τῷ ἔθνει τῶν Ιουδαίων χαίρειν
'''
"26" = ''':sup:`26` ἐπεὶ συνετηρήσατε τὰς πρὸς ἡμᾶς συνθήκας καὶ ἐνεμείνατε τῇ φιλίᾳ
ἡμῶν καὶ οὐ προσεχωρήσατε τοῖς ἐχθροῖς ἡμῶν ἠκούσαμεν καὶ ἐχάρημεν
'''
"27" = ''':sup:`27` καὶ νῦν ἐμμείνατε ἔτι τοῦ συντηρῆσαι πρὸς ἡμᾶς πίστιν καὶ
ἀνταποδώσομεν ὑμῖν ἀγαθὰ ἀνθ’ ὧν ποιεῖτε μεθ’ ἡμῶν
'''
"28" = ''':sup:`28` καὶ ἀφήσομεν ὑμῖν ἀφέματα πολλὰ καὶ δώσομεν ὑμῖν δόματα
'''
"29" = ''':sup:`29` καὶ νῦν ἀπολύω ὑμᾶς καὶ ἀφίημι πάντας τοὺς Ιουδαίους ἀπὸ τῶν φόρων
καὶ τῆς τιμῆς τοῦ ἁλὸς καὶ ἀπὸ τῶν στεφάνων
'''
"30" = ''':sup:`30` καὶ ἀντὶ τοῦ τρίτου τῆς σπορᾶς καὶ ἀντὶ τοῦ ἡμίσους τοῦ καρποῦ τοῦ
ξυλίνου τοῦ ἐπιβάλλοντός μοι λαβεῖν ἀφίημι ἀπὸ τῆς σήμερον καὶ ἐπέκεινα
τοῦ λαβεῖν ἀπὸ γῆς Ιουδα καὶ ἀπὸ τῶν τριῶν νομῶν τῶν προστιθεμένων αὐτῇ
ἀπὸ τῆς Σαμαρίτιδος καὶ Γαλιλαίας ἀπὸ τῆς σήμερον ἡμέρας καὶ εἰς τὸν
ἅπαντα χρόνον
'''
"31" = ''':sup:`31` καὶ Ιερουσαλημ ἔστω ἁγία καὶ ἀφειμένη καὶ τὰ ὅρια αὐτῆς αἱ δεκάται
καὶ τὰ τέλη
'''
"32" = ''':sup:`32` ἀφίημι καὶ τὴν ἐξουσίαν τῆς ἄκρας τῆς ἐν Ιερουσαλημ καὶ δίδωμι τῷ
ἀρχιερεῖ ὅπως ἂν καταστήσῃ ἐν αὐτῇ ἄνδρας οὓς ἂν αὐτὸς ἐκλέξηται τοῦ
φυλάσσειν αὐτήν
'''
"33" = ''':sup:`33` καὶ πᾶσαν ψυχὴν Ιουδαίων τὴν αἰχμαλωτισθεῖσαν ἀπὸ γῆς Ιουδα εἰς
πᾶσαν βασιλείαν μου ἀφίημι ἐλευθέραν δωρεάν καὶ πάντες ἀφιέτωσαν τοὺς
φόρους καὶ τῶν κτηνῶν αὐτῶν
'''
"34" = ''':sup:`34` καὶ πᾶσαι αἱ ἑορταὶ καὶ τὰ σάββατα καὶ νουμηνίαι καὶ ἡμέραι
ἀποδεδειγμέναι καὶ τρεῖς ἡμέραι πρὸ ἑορτῆς καὶ τρεῖς μετὰ ἑορτὴν
ἔστωσαν πᾶσαι ἡμέραι ἀτελείας καὶ ἀφέσεως πᾶσιν τοῖς Ιουδαίοις τοῖς
οὖσιν ἐν τῇ βασιλείᾳ μου
'''
"35" = ''':sup:`35` καὶ οὐχ ἕξει ἐξουσίαν οὐδεὶς πράσσειν καὶ παρενοχλεῖν τινα αὐτῶν
περὶ παντὸς πράγματος
'''
"36" = ''':sup:`36` καὶ προγραφήτωσαν τῶν Ιουδαίων εἰς τὰς δυνάμεις τοῦ βασιλέως εἰς
τριάκοντα χιλιάδας ἀνδρῶν καὶ δοθήσεται αὐτοῖς ξένια ὡς καθήκει πάσαις
ταῖς δυνάμεσιν τοῦ βασιλέως
'''
"37" = ''':sup:`37` καὶ κατασταθήσεται ἐξ αὐτῶν ἐν τοῖς ὀχυρώμασιν τοῦ βασιλέως τοῖς
μεγάλοις καὶ ἐκ τούτων κατασταθήσονται ἐπὶ χρειῶν τῆς βασιλείας τῶν
οὐσῶν εἰς πίστιν καὶ οἱ ἐπ’ αὐτῶν καὶ οἱ ἄρχοντες ἔστωσαν ἐξ αὐτῶν καὶ
πορευέσθωσαν τοῖς νόμοις αὐτῶν καθὰ καὶ προσέταξεν ὁ βασιλεὺς ἐν γῇ
Ιουδα
'''
"38" = ''':sup:`38` καὶ τοὺς τρεῖς νομοὺς τοὺς προστεθέντας τῇ Ιουδαίᾳ ἀπὸ τῆς χώρας
Σαμαρείας προστεθήτω τῇ Ιουδαίᾳ πρὸς τὸ λογισθῆναι τοῦ γενέσθαι ὑφ’ ἕνα
τοῦ μὴ ὑπακοῦσαι ἄλλης ἐξουσίας ἀλλ’ ἢ τοῦ ἀρχιερέως
'''
"39" = ''':sup:`39` Πτολεμαίδα καὶ τὴν προσκυροῦσαν αὐτῇ δέδωκα δόμα τοῖς ἁγίοις τοῖς
ἐν Ιερουσαλημ εἰς τὴν καθήκουσαν δαπάνην τοῖς ἁγίοις
'''
"40" = ''':sup:`40` κἀγὼ δίδωμι κατ’ ἐνιαυτὸν δέκα πέντε χιλιάδας σίκλων ἀργυρίου ἀπὸ
τῶν λόγων τοῦ βασιλέως ἀπὸ τῶν τόπων τῶν ἀνηκόντων
'''
"41" = ''':sup:`41` καὶ πᾶν τὸ πλεονάζον ὃ οὐκ ἀπεδίδοσαν ἀπὸ τῶν χρειῶν ὡς ἐν τοῖς
πρώτοις ἔτεσιν ἀπὸ τοῦ νῦν δώσουσιν εἰς τὰ ἔργα τοῦ οἴκου
'''
"42" = ''':sup:`42` καὶ ἐπὶ τούτοις πεντακισχιλίους σίκλους ἀργυρίου οὓς ἐλάμβανον ἀπὸ
τῶν χρειῶν τοῦ ἁγίου ἀπὸ τοῦ λόγου κατ’ ἐνιαυτόν καὶ ταῦτα ἀφίεται διὰ
τὸ ἀνήκειν αὐτὰ τοῖς ἱερεῦσιν τοῖς λειτουργοῦσιν
'''
"43" = ''':sup:`43` καὶ ὅσοι ἐὰν φύγωσιν εἰς τὸ ἱερὸν τὸ ἐν Ιεροσολύμοις καὶ ἐν πᾶσιν
τοῖς ὁρίοις αὐτοῦ ὀφείλων βασιλικὰ καὶ πᾶν πρᾶγμα ἀπολελύσθωσαν καὶ
πάντα ὅσα ἐστὶν αὐτοῖς ἐν τῇ βασιλείᾳ μου
'''
"44" = ''':sup:`44` καὶ τοῦ οἰκοδομηθῆναι καὶ ἐπικαινισθῆναι τὰ ἔργα τῶν ἁγίων καὶ ἡ
δαπάνη δοθήσεται ἐκ τοῦ λόγου τοῦ βασιλέως
'''
"45" = ''':sup:`45` καὶ τοῦ οἰκοδομηθῆναι τὰ τείχη Ιερουσαλημ καὶ ὀχυρῶσαι κυκλόθεν καὶ
ἡ δαπάνη δοθήσεται ἐκ τοῦ λόγου τοῦ βασιλέως καὶ τοῦ οἰκοδομηθῆναι τὰ
τείχη ἐν τῇ Ιουδαίᾳ
'''
"46" = ''':sup:`46` ὡς δὲ ἤκουσεν Ιωναθαν καὶ ὁ λαὸς τοὺς λόγους τούτους οὐκ ἐπίστευσαν
αὐτοῖς οὐδὲ ἐπεδέξαντο ὅτι ἐπεμνήσθησαν τῆς κακίας τῆς μεγάλης ἧς
ἐποίησεν ἐν Ισραηλ καὶ ἔθλιψεν αὐτοὺς σφόδρα
'''
"47" = ''':sup:`47` καὶ εὐδόκησαν ἐν Ἀλεξάνδρῳ ὅτι αὐτὸς ἐγένετο αὐτοῖς ἀρχηγὸς λόγων
εἰρηνικῶν καὶ συνεμάχουν αὐτῷ πάσας τὰς ἡμέρας
'''
"48" = ''':sup:`48` καὶ συνήγαγεν Ἀλέξανδρος ὁ βασιλεὺς δυνάμεις μεγάλας καὶ
παρενέβαλεν ἐξ ἐναντίας Δημητρίου
'''
"49" = ''':sup:`49` καὶ συνῆψαν πόλεμον οἱ δύο βασιλεῖς καὶ ἔφυγεν ἡ παρεμβολὴ
Δημητρίου καὶ ἐδίωξεν αὐτὸν ὁ Ἀλέξανδρος καὶ ἴσχυσεν ἐπ’ αὐτούς
'''
"50" = ''':sup:`50` καὶ ἐστερέωσεν τὸν πόλεμον σφόδρα ἕως ἔδυ ὁ ἥλιος καὶ ἔπεσεν ὁ
Δημήτριος ἐν τῇ ἡμέρᾳ ἐκείνῃ
'''
"51" = ''':sup:`51` καὶ ἀπέστειλεν Ἀλέξανδρος πρὸς Πτολεμαῖον βασιλέα Αἰγύπτου πρέσβεις
κατὰ τοὺς λόγους τούτους λέγων
'''
"52" = ''':sup:`52` ἐπεὶ ἀνέστρεψα εἰς τὴν βασιλείαν μου καὶ ἐνεκάθισα ἐπὶ θρόνου
πατέρων μου καὶ ἐκράτησα τῆς ἀρχῆς καὶ συνέτριψα τὸν Δημήτριον καὶ
ἐπεκράτησα τῆς χώρας ἡμῶν
'''
"53" = ''':sup:`53` καὶ συνῆψα πρὸς αὐτὸν μάχην καὶ συνετρίβη αὐτὸς καὶ ἡ παρεμβολὴ
αὐτοῦ ὑφ’ ἡμῶν καὶ ἐκαθίσαμεν ἐπὶ θρόνου βασιλείας αὐτοῦ
'''
"54" = ''':sup:`54` καὶ νῦν στήσωμεν πρὸς αὑτοὺς φιλίαν καὶ νῦν δός μοι τὴν θυγατέρα
σου εἰς γυναῖκα καὶ ἐπιγαμβρεύσω σοι καὶ δώσω σοι δόματα καὶ αὐτῇ ἄξιά
σου
'''
"55" = ''':sup:`55` καὶ ἀπεκρίθη Πτολεμαῖος ὁ βασιλεὺς λέγων ἀγαθὴ ἡμέρα ἐν ᾗ
ἐπέστρεψας εἰς γῆν πατέρων σου καὶ ἐκάθισας ἐπὶ θρόνου βασιλείας αὐτῶν
'''
"56" = ''':sup:`56` καὶ νῦν ποιήσω σοι ἃ ἔγραψας ἀλλὰ ἀπάντησον εἰς Πτολεμαίδα ὅπως
ἴδωμεν ἀλλήλους καὶ ἐπιγαμβρεύσω σοι καθὼς εἴρηκας
'''
"57" = ''':sup:`57` καὶ ἐξῆλθεν Πτολεμαῖος ἐξ Αἰγύπτου αὐτὸς καὶ Κλεοπάτρα ἡ θυγάτηρ
αὐτοῦ καὶ ἦλθεν εἰς Πτολεμαίδα ἔτους δευτέρου καὶ ἑξηκοστοῦ καὶ
ἑκατοστοῦ
'''
"58" = ''':sup:`58` καὶ ἀπήντησεν αὐτῷ Ἀλέξανδρος ὁ βασιλεύς καὶ ἐξέδετο αὐτῷ
Κλεοπάτραν τὴν θυγατέρα αὐτοῦ καὶ ἐποίησεν τὸν γάμον αὐτῆς ἐν
Πτολεμαίδι καθὼς οἱ βασιλεῖς ἐν δόξῃ μεγάλῃ
'''
"59" = ''':sup:`59` καὶ ἔγραψεν Ἀλέξανδρος ὁ βασιλεὺς Ιωναθη ἐλθεῖν εἰς συνάντησιν αὐτῷ
'''
"60" = ''':sup:`60` καὶ ἐπορεύθη μετὰ δόξης εἰς Πτολεμαίδα καὶ ἀπήντησεν τοῖς δυσὶν
βασιλεῦσι καὶ ἔδωκεν αὐτοῖς ἀργύριον καὶ χρυσίον καὶ τοῖς φίλοις αὐτῶν
καὶ δόματα πολλὰ καὶ εὗρεν χάριν ἐνώπιον αὐτῶν
'''
"61" = ''':sup:`61` καὶ ἐπισυνήχθησαν ἐπ’ αὐτὸν ἄνδρες λοιμοὶ ἐξ Ισραηλ ἄνδρες
παράνομοι ἐντυχεῖν κατ’ αὐτοῦ καὶ οὐ προσέσχεν αὐτοῖς ὁ βασιλεύς
'''
"62" = ''':sup:`62` καὶ προσέταξεν ὁ βασιλεὺς καὶ ἐξέδυσαν Ιωναθαν τὰ ἱμάτια αὐτοῦ καὶ
ἐνέδυσαν αὐτὸν πορφύραν καὶ ἐποίησαν οὕτως
'''
"63" = ''':sup:`63` καὶ ἐκάθισεν αὐτὸν ὁ βασιλεὺς μετ’ αὐτοῦ καὶ εἶπεν τοῖς ἄρχουσιν
αὐτοῦ ἐξέλθατε μετ’ αὐτοῦ εἰς μέσον τῆς πόλεως καὶ κηρύξατε τοῦ μηδένα
ἐντυγχάνειν κατ’ αὐτοῦ περὶ μηδενὸς πράγματος καὶ μηδεὶς αὐτῷ
παρενοχλείτω περὶ παντὸς λόγου
'''
"64" = ''':sup:`64` καὶ ἐγένετο ὡς εἶδον οἱ ἐντυγχάνοντες τὴν δόξαν αὐτοῦ καθὼς
ἐκήρυξεν καὶ περιβεβλημένον αὐτὸν πορφύραν καὶ ἔφυγον πάντες
'''
"65" = ''':sup:`65` καὶ ἐδόξασεν αὐτὸν ὁ βασιλεὺς καὶ ἔγραψεν αὐτὸν τῶν πρώτων φίλων
καὶ ἔθετο αὐτὸν στρατηγὸν καὶ μεριδάρχην
'''
"66" = ''':sup:`66` καὶ ἐπέστρεψεν Ιωναθαν εἰς Ιερουσαλημ μετ’ εἰρήνης καὶ εὐφροσύνης
'''
"67" = ''':sup:`67` καὶ ἐν ἔτει πέμπτῳ καὶ ἑξηκοστῷ καὶ ἑκατοστῷ ἦλθεν Δημήτριος υἱὸς
Δημητρίου ἐκ Κρήτης εἰς τὴν γῆν τῶν πατέρων αὐτοῦ
'''
"68" = ''':sup:`68` καὶ ἤκουσεν Ἀλέξανδρος ὁ βασιλεὺς καὶ ἐλυπήθη σφόδρα καὶ ὑπέστρεψεν
εἰς Ἀντιόχειαν
'''
"69" = ''':sup:`69` καὶ κατέστησεν Δημήτριος Ἀπολλώνιον τὸν ὄντα ἐπὶ Κοίλης Συρίας καὶ
συνήγαγεν δύναμιν μεγάλην καὶ παρενέβαλεν ἐπὶ Ιάμνειαν καὶ ἀπέστειλεν
πρὸς Ιωναθαν τὸν ἀρχιερέα λέγων
'''
"70" = ''':sup:`70` σὺ μονώτατος ἐπαίρῃ ἐφ’ ἡμᾶς ἐγὼ δὲ ἐγενήθην εἰς καταγέλωτα καὶ εἰς
ὀνειδισμὸν διὰ σέ καὶ διὰ τί σὺ ἐξουσιάζῃ ἐφ’ ἡμᾶς ἐν τοῖς ὄρεσι
'''
"71" = ''':sup:`71` νῦν οὖν εἰ πέποιθας ἐπὶ ταῖς δυνάμεσίν σου κατάβηθι πρὸς ἡμᾶς εἰς
τὸ πεδίον καὶ συγκριθῶμεν ἑαυτοῖς ἐκεῖ ὅτι μετ’ ἐμοῦ ἐστιν δύναμις τῶν
πόλεων
'''
"72" = ''':sup:`72` ἐρώτησον καὶ μάθε τίς εἰμι καὶ οἱ λοιποὶ οἱ βοηθοῦντες ἡμῖν καὶ
λέγουσιν οὐκ ἔστιν ὑμῖν στάσις ποδὸς κατὰ πρόσωπον ἡμῶν ὅτι δὶς
ἐτροπώθησαν οἱ πατέρες σου ἐν τῇ γῇ αὐτῶν
'''
"73" = ''':sup:`73` καὶ νῦν οὐ δυνήσῃ ὑποστῆναι τὴν ἵππον καὶ δύναμιν τοιαύτην ἐν τῷ
πεδίῳ ὅπου οὐκ ἔστιν λίθος οὐδὲ κόχλαξ οὐδὲ τόπος τοῦ φυγεῖν
'''
"74" = ''':sup:`74` ὡς δὲ ἤκουσεν Ιωναθαν τῶν λόγων Ἀπολλωνίου ἐκινήθη τῇ διανοίᾳ καὶ
ἐπέλεξεν δέκα χιλιάδας ἀνδρῶν καὶ ἐξῆλθεν ἐξ Ιερουσαλημ καὶ συνήντησεν
αὐτῷ Σιμων ὁ ἀδελφὸς αὐτοῦ ἐπὶ βοήθειαν αὐτῷ
'''
"75" = ''':sup:`75` καὶ παρενέβαλεν ἐπὶ Ιοππην καὶ ἀπέκλεισαν αὐτὴν οἱ ἐκ τῆς πόλεως
ὅτι φρουρὰ Ἀπολλωνίου ἐν Ιοππη καὶ ἐπολέμησαν αὐτήν
'''
"76" = ''':sup:`76` καὶ φοβηθέντες ἤνοιξαν οἱ ἐκ τῆς πόλεως καὶ ἐκυρίευσεν Ιωναθαν
Ιοππης
'''
"77" = ''':sup:`77` καὶ ἤκουσεν Ἀπολλώνιος καὶ παρενέβαλεν τρισχιλίαν ἵππον καὶ δύναμιν
πολλὴν καὶ ἐπορεύθη εἰς Ἄζωτον ὡς διοδεύων καὶ ἅμα προῆγεν εἰς τὸ
πεδίον διὰ τὸ ἔχειν αὐτὸν πλῆθος ἵππου καὶ πεποιθέναι ἐπ’ αὐτῇ
'''
"78" = ''':sup:`78` καὶ κατεδίωξεν ὀπίσω αὐτοῦ εἰς Ἄζωτον καὶ συνῆψαν αἱ παρεμβολαὶ εἰς
πόλεμον
'''
"79" = ''':sup:`79` καὶ ἀπέλιπεν Απολλώνιος χιλίαν ἵππον κρυπτῶς κατόπισθεν αὐτῶν
'''
"80" = ''':sup:`80` καὶ ἔγνω Ιωναθαν ὅτι ἔστιν ἔνεδρον κατόπισθεν αὐτοῦ καὶ ἐκύκλωσαν
αὐτοῦ τὴν παρεμβολὴν καὶ ἐξετίναξαν τὰς σχίζας εἰς τὸν λαὸν ἐκ πρωίθεν
ἕως δείλης
'''
"81" = ''':sup:`81` ὁ δὲ λαὸς εἱστήκει καθὼς ἐπέταξεν Ιωναθαν καὶ ἐκοπίασαν οἱ ἵπποι
αὐτῶν
'''
"82" = ''':sup:`82` καὶ εἵλκυσεν Σιμων τὴν δύναμιν αὐτοῦ καὶ συνῆψεν πρὸς τὴν φάλαγγα ἡ
γὰρ ἵππος ἐξελύθη καὶ συνετρίβησαν ὑπ’ αὐτοῦ καὶ ἔφυγον
'''
"83" = ''':sup:`83` καὶ ἡ ἵππος ἐσκορπίσθη ἐν τῷ πεδίῳ καὶ ἔφυγον εἰς Ἄζωτον καὶ
εἰσῆλθον εἰς Βηθδαγων τὸ εἰδώλιον αὐτῶν τοῦ σωθῆναι
'''
"84" = ''':sup:`84` καὶ ἐνεπύρισεν Ιωναθαν τὴν Ἄζωτον καὶ τὰς πόλεις τὰς κύκλῳ αὐτῆς
καὶ ἔλαβεν τὰ σκῦλα αὐτῶν καὶ τὸ ἱερὸν Δαγων καὶ τοὺς συμφυγόντας εἰς
αὐτὸ ἐνεπύρισεν πυρί
'''
"85" = ''':sup:`85` καὶ ἐγένοντο οἱ πεπτωκότες μαχαίρᾳ σὺν τοῖς ἐμπυρισθεῖσιν εἰς
ἄνδρας ὀκτακισχιλίους
'''
"86" = ''':sup:`86` καὶ ἀπῆρεν ἐκεῖθεν Ιωναθαν καὶ παρενέβαλεν ἐπὶ Ἀσκαλῶνα καὶ ἐξῆλθον
οἱ ἐκ τῆς πόλεως εἰς συνάντησιν αὐτῷ ἐν δόξῃ μεγάλῃ
'''
"87" = ''':sup:`87` καὶ ἐπέστρεψεν Ιωναθαν εἰς Ιερουσαλημ σὺν τοῖς παρ’ αὐτοῦ ἔχοντες
σκῦλα πολλά
'''
"88" = ''':sup:`88` καὶ ἐγένετο ὡς ἤκουσεν Ἀλέξανδρος ὁ βασιλεὺς τοὺς λόγους τούτους
καὶ προσέθετο ἔτι δοξάσαι τὸν Ιωναθαν
'''
"89" = ''':sup:`89` καὶ ἀπέστειλεν αὐτῷ πόρπην χρυσῆν ὡς ἔθος ἐστὶν δίδοσθαι τοῖς
συγγενέσιν τῶν βασιλέων καὶ ἔδωκεν αὐτῷ τὴν Ακκαρων καὶ πάντα τὰ ὅρια
αὐτῆς εἰς κληροδοσίαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
