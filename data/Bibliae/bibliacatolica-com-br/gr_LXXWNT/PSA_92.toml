[92]
"1" = ''':sup:`1` Gr. Psalm 92 (Heb. 93) εἰς τὴν ἡμέραν τοῦ προσαββάτου ὅτε κατῴκισται
ἡ γῆ αἶνος ᾠδῆς τῷ Δαυιδ ὁ κύριος ἐβασίλευσεν εὐπρέπειαν ἐνεδύσατο
ἐνεδύσατο κύριος δύναμιν καὶ περιεζώσατο καὶ γὰρ ἐστερέωσεν τὴν
οἰκουμένην ἥτις οὐ σαλευθήσεται
'''
"2" = ''':sup:`2` ἕτοιμος ὁ θρόνος σου ἀπὸ τότε ἀπὸ τοῦ αἰῶνος σὺ εἶ
'''
"3" = ''':sup:`3` ἐπῆραν οἱ ποταμοί κύριε ἐπῆραν οἱ ποταμοὶ φωνὰς αὐτῶν
'''
"4" = ''':sup:`4` ἀπὸ φωνῶν ὑδάτων πολλῶν θαυμαστοὶ οἱ μετεωρισμοὶ τῆς θαλάσσης
θαυμαστὸς ἐν ὑψηλοῖς ὁ κύριος
'''
"5" = ''':sup:`5` τὰ μαρτύριά σου ἐπιστώθησαν σφόδρα τῷ οἴκῳ σου πρέπει ἁγίασμα κύριε
εἰς μακρότητα ἡμερῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
