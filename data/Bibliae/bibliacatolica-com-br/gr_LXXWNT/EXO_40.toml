[40]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` ἐν ἡμέρᾳ μιᾷ τοῦ μηνὸς τοῦ πρώτου νουμηνίᾳ στήσεις τὴν σκηνὴν τοῦ
μαρτυρίου
'''
"3" = ''':sup:`3` καὶ θήσεις τὴν κιβωτὸν τοῦ μαρτυρίου καὶ σκεπάσεις τὴν κιβωτὸν τῷ
καταπετάσματι
'''
"4" = ''':sup:`4` καὶ εἰσοίσεις τὴν τράπεζαν καὶ προθήσεις τὴν πρόθεσιν αὐτῆς καὶ
εἰσοίσεις τὴν λυχνίαν καὶ ἐπιθήσεις τοὺς λύχνους αὐτῆς
'''
"5" = ''':sup:`5` καὶ θήσεις τὸ θυσιαστήριον τὸ χρυσοῦν εἰς τὸ θυμιᾶν ἐναντίον τῆς
κιβωτοῦ καὶ ἐπιθήσεις κάλυμμα καταπετάσματος ἐπὶ τὴν θύραν τῆς σκηνῆς
τοῦ μαρτυρίου
'''
"6" = ''':sup:`6` καὶ τὸ θυσιαστήριον τῶν καρπωμάτων θήσεις παρὰ τὰς θύρας τῆς σκηνῆς
τοῦ μαρτυρίου
'''
"8" = ''':sup:`8` καὶ περιθήσεις τὴν σκηνὴν καὶ πάντα τὰ αὐτῆς ἁγιάσεις κύκλῳ
'''
"9" = ''':sup:`9` καὶ λήμψῃ τὸ ἔλαιον τοῦ χρίσματος καὶ χρίσεις τὴν σκηνὴν καὶ πάντα
τὰ ἐν αὐτῇ καὶ ἁγιάσεις αὐτὴν καὶ πάντα τὰ σκεύη αὐτῆς καὶ ἔσται ἁγία
'''
"10" = ''':sup:`10` καὶ χρίσεις τὸ θυσιαστήριον τῶν καρπωμάτων καὶ πάντα αὐτοῦ τὰ σκεύη
καὶ ἁγιάσεις τὸ θυσιαστήριον καὶ ἔσται τὸ θυσιαστήριον ἅγιον τῶν ἁγίων
'''
"12" = ''':sup:`12` καὶ προσάξεις Ααρων καὶ τοὺς υἱοὺς αὐτοῦ ἐπὶ τὰς θύρας τῆς σκηνῆς
τοῦ μαρτυρίου καὶ λούσεις αὐτοὺς ὕδατι
'''
"13" = ''':sup:`13` καὶ ἐνδύσεις Ααρων τὰς στολὰς τὰς ἁγίας καὶ χρίσεις αὐτὸν καὶ
ἁγιάσεις αὐτόν καὶ ἱερατεύσει μοι
'''
"14" = ''':sup:`14` καὶ τοὺς υἱοὺς αὐτοῦ προσάξεις καὶ ἐνδύσεις αὐτοὺς χιτῶνας
'''
"15" = ''':sup:`15` καὶ ἀλείψεις αὐτούς ὃν τρόπον ἤλειψας τὸν πατέρα αὐτῶν καὶ
ἱερατεύσουσίν μοι καὶ ἔσται ὥστε εἶναι αὐτοῖς χρῖσμα ἱερατείας εἰς τὸν
αἰῶνα εἰς τὰς γενεὰς αὐτῶν
'''
"16" = ''':sup:`16` καὶ ἐποίησεν Μωυσῆς πάντα ὅσα ἐνετείλατο αὐτῷ κύριος οὕτως ἐποίησεν
'''
"17" = ''':sup:`17` καὶ ἐγένετο ἐν τῷ μηνὶ τῷ πρώτῳ τῷ δευτέρῳ ἔτει ἐκπορευομένων αὐτῶν
ἐξ Αἰγύπτου νουμηνίᾳ ἐστάθη ἡ σκηνή
'''
"18" = ''':sup:`18` καὶ ἔστησεν Μωυσῆς τὴν σκηνὴν καὶ ἐπέθηκεν τὰς κεφαλίδας καὶ
διενέβαλεν τοὺς μοχλοὺς καὶ ἔστησεν τοὺς στύλους
'''
"19" = ''':sup:`19` καὶ ἐξέτεινεν τὰς αὐλαίας ἐπὶ τὴν σκηνὴν καὶ ἐπέθηκεν τὸ
κατακάλυμμα τῆς σκηνῆς ἐπ’ αὐτῆς ἄνωθεν καθὰ συνέταξεν κύριος τῷ Μωυσῇ
'''
"20" = ''':sup:`20` καὶ λαβὼν τὰ μαρτύρια ἐνέβαλεν εἰς τὴν κιβωτὸν καὶ ὑπέθηκεν τοὺς
διωστῆρας ὑπὸ τὴν κιβωτὸν
'''
"21" = ''':sup:`21` καὶ εἰσήνεγκεν τὴν κιβωτὸν εἰς τὴν σκηνὴν καὶ ἐπέθηκεν τὸ
κατακάλυμμα τοῦ καταπετάσματος καὶ ἐσκέπασεν τὴν κιβωτὸν τοῦ μαρτυρίου
ὃν τρόπον συνέταξεν κύριος τῷ Μωυσῇ
'''
"22" = ''':sup:`22` καὶ ἔθηκεν τὴν τράπεζαν εἰς τὴν σκηνὴν τοῦ μαρτυρίου ἐπὶ τὸ κλίτος
τῆς σκηνῆς τοῦ μαρτυρίου τὸ πρὸς βορρᾶν ἔξωθεν τοῦ καταπετάσματος τῆς
σκηνῆς
'''
"23" = ''':sup:`23` καὶ προέθηκεν ἐπ’ αὐτῆς ἄρτους τῆς προθέσεως ἔναντι κυρίου ὃν
τρόπον συνέταξεν κύριος τῷ Μωυσῇ
'''
"24" = ''':sup:`24` καὶ ἔθηκεν τὴν λυχνίαν εἰς τὴν σκηνὴν τοῦ μαρτυρίου εἰς τὸ κλίτος
τῆς σκηνῆς τὸ πρὸς νότον
'''
"25" = ''':sup:`25` καὶ ἐπέθηκεν τοὺς λύχνους αὐτῆς ἔναντι κυρίου ὃν τρόπον συνέταξεν
κύριος τῷ Μωυσῇ
'''
"26" = ''':sup:`26` καὶ ἔθηκεν τὸ θυσιαστήριον τὸ χρυσοῦν ἐν τῇ σκηνῇ τοῦ μαρτυρίου
ἀπέναντι τοῦ καταπετάσματος
'''
"27" = ''':sup:`27` καὶ ἐθυμίασεν ἐπ’ αὐτοῦ τὸ θυμίαμα τῆς συνθέσεως καθάπερ συνέταξεν
κύριος τῷ Μωυσῇ
'''
"29" = ''':sup:`29` καὶ τὸ θυσιαστήριον τῶν καρπωμάτων ἔθηκεν παρὰ τὰς θύρας τῆς σκηνῆς
'''
"33" = ''':sup:`33` καὶ ἔστησεν τὴν αὐλὴν κύκλῳ τῆς σκηνῆς καὶ τοῦ θυσιαστηρίου καὶ
συνετέλεσεν Μωυσῆς πάντα τὰ ἔργα
'''
"34" = ''':sup:`34` καὶ ἐκάλυψεν ἡ νεφέλη τὴν σκηνὴν τοῦ μαρτυρίου καὶ δόξης κυρίου
ἐπλήσθη ἡ σκηνή
'''
"35" = ''':sup:`35` καὶ οὐκ ἠδυνάσθη Μωυσῆς εἰσελθεῖν εἰς τὴν σκηνὴν τοῦ μαρτυρίου ὅτι
ἐπεσκίαζεν ἐπ’ αὐτὴν ἡ νεφέλη καὶ δόξης κυρίου ἐπλήσθη ἡ σκηνή
'''
"36" = ''':sup:`36` ἡνίκα δ’ ἂν ἀνέβη ἡ νεφέλη ἀπὸ τῆς σκηνῆς ἀνεζεύγνυσαν οἱ υἱοὶ
Ισραηλ σὺν τῇ ἀπαρτίᾳ αὐτῶν
'''
"37" = ''':sup:`37` εἰ δὲ μὴ ἀνέβη ἡ νεφέλη οὐκ ἀνεζεύγνυσαν ἕως τῆς ἡμέρας ἧς ἀνέβη ἡ
νεφέλη
'''
"38" = ''':sup:`38` νεφέλη γὰρ ἦν ἐπὶ τῆς σκηνῆς ἡμέρας καὶ πῦρ ἦν ἐπ’ αὐτῆς νυκτὸς
ἐναντίον παντὸς Ισραηλ ἐν πάσαις ταῖς ἀναζυγαῖς αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
