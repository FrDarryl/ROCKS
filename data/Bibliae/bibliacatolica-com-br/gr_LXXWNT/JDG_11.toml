[11]
"1" = ''':sup:`1` καὶ Ιεφθαε ὁ Γαλααδίτης ἐπηρμένος δυνάμει καὶ αὐτὸς υἱὸς γυναικὸς
πόρνης ἣ ἐγέννησεν τῷ Γαλααδ τὸν Ιεφθαε
'''
"2" = ''':sup:`2` καὶ ἔτεκεν ἡ γυνὴ Γαλααδ αὐτῷ υἱούς καὶ ἡδρύνθησαν οἱ υἱοὶ τῆς
γυναικὸς καὶ ἐξέβαλον τὸν Ιεφθαε καὶ εἶπαν αὐτῷ οὐ κληρονομήσεις ἐν τῷ
οἴκῳ τοῦ πατρὸς ἡμῶν ὅτι υἱὸς γυναικὸς ἑταίρας σύ
'''
"3" = ''':sup:`3` καὶ ἔφυγεν Ιεφθαε ἀπὸ προσώπου ἀδελφῶν αὐτοῦ καὶ ᾤκησεν ἐν γῇ Τωβ
καὶ συνεστράφησαν πρὸς Ιεφθαε ἄνδρες κενοὶ καὶ ἐξῆλθον μετ’ αὐτοῦ
'''
"5" = ''':sup:`5` καὶ ἐγένετο ἡνίκα παρετάξαντο οἱ υἱοὶ Αμμων μετὰ Ισραηλ καὶ
ἐπορεύθησαν οἱ πρεσβύτεροι Γαλααδ λαβεῖν τὸν Ιεφθαε ἀπὸ τῆς γῆς Τωβ
'''
"6" = ''':sup:`6` καὶ εἶπαν τῷ Ιεφθαε δεῦρο καὶ ἔσῃ ἡμῖν εἰς ἀρχηγόν καὶ παραταξώμεθα
πρὸς υἱοὺς Αμμων
'''
"7" = ''':sup:`7` καὶ εἶπεν Ιεφθαε τοῖς πρεσβυτέροις Γαλααδ οὐχὶ ὑμεῖς ἐμισήσατέ με
καὶ ἐξεβάλετέ με ἐκ τοῦ οἴκου τοῦ πατρός μου καὶ ἐξαπεστείλατέ με ἀφ’
ὑμῶν καὶ διὰ τί ἤλθατε πρός με νῦν ἡνίκα χρῄζετε
'''
"8" = ''':sup:`8` καὶ εἶπαν οἱ πρεσβύτεροι Γαλααδ πρὸς Ιεφθαε διὰ τοῦτο νῦν
ἐπεστρέψαμεν πρὸς σέ καὶ πορεύσῃ μεθ’ ἡμῶν καὶ παρατάξῃ πρὸς υἱοὺς
Αμμων καὶ ἔσῃ ἡμῖν εἰς ἄρχοντα πᾶσιν τοῖς οἰκοῦσιν Γαλααδ
'''
"9" = ''':sup:`9` καὶ εἶπεν Ιεφθαε πρὸς τοὺς πρεσβυτέρους Γαλααδ εἰ ἐπιστρέφετέ με
ὑμεῖς παρατάξασθαι ἐν υἱοῖς Αμμων καὶ παραδῷ κύριος αὐτοὺς ἐνώπιον ἐμοῦ
καὶ ἐγὼ ἔσομαι ὑμῖν εἰς ἄρχοντα
'''
"10" = ''':sup:`10` καὶ εἶπαν οἱ πρεσβύτεροι Γαλααδ πρὸς Ιεφθαε κύριος ἔστω ἀκούων ἀνὰ
μέσον ἡμῶν εἰ μὴ κατὰ τὸ ῥῆμά σου οὕτως ποιήσομεν
'''
"11" = ''':sup:`11` καὶ ἐπορεύθη Ιεφθαε μετὰ τῶν πρεσβυτέρων Γαλααδ καὶ ἔθηκαν αὐτὸν ὁ
λαὸς ἐπ’ αὐτοὺς εἰς κεφαλὴν καὶ εἰς ἀρχηγόν καὶ ἐλάλησεν Ιεφθαε τοὺς
λόγους αὐτοῦ πάντας ἐνώπιον κυρίου ἐν Μασσηφα
'''
"12" = ''':sup:`12` καὶ ἀπέστειλεν Ιεφθαε ἀγγέλους πρὸς βασιλέα υἱῶν Αμμων λέγων τί
ἐμοὶ καὶ σοί ὅτι ἦλθες πρός με τοῦ παρατάξασθαι ἐν τῇ γῇ μου
'''
"13" = ''':sup:`13` καὶ εἶπεν βασιλεὺς υἱῶν Αμμων πρὸς τοὺς ἀγγέλους Ιεφθαε ὅτι ἔλαβεν
Ισραηλ τὴν γῆν μου ἐν τῷ ἀναβαίνειν αὐτὸν ἐξ Αἰγύπτου ἀπὸ Αρνων καὶ ἕως
Ιαβοκ καὶ ἕως τοῦ Ιορδάνου καὶ νῦν ἐπίστρεψον αὐτὰς ἐν εἰρήνῃ καὶ
πορεύσομαι
'''
"14" = ''':sup:`14` καὶ προσέθηκεν ἔτι Ιεφθαε καὶ ἀπέστειλεν ἀγγέλους πρὸς βασιλέα υἱῶν
Αμμων
'''
"15" = ''':sup:`15` καὶ εἶπεν αὐτῷ οὕτω λέγει Ιεφθαε οὐκ ἔλαβεν Ισραηλ τὴν γῆν Μωαβ καὶ
τὴν γῆν υἱῶν Αμμων
'''
"16" = ''':sup:`16` ὅτι ἐν τῷ ἀναβαίνειν αὐτοὺς ἐξ Αἰγύπτου ἐπορεύθη Ισραηλ ἐν τῇ ἐρήμῳ
ἕως θαλάσσης Σιφ καὶ ἦλθεν εἰς Καδης
'''
"17" = ''':sup:`17` καὶ ἀπέστειλεν Ισραηλ ἀγγέλους πρὸς βασιλέα Εδωμ λέγων παρελεύσομαι
δὴ ἐν τῇ γῇ σου καὶ οὐκ ἤκουσεν βασιλεὺς Εδωμ καὶ πρὸς βασιλέα Μωαβ
ἀπέστειλεν καὶ οὐκ εὐδόκησεν καὶ ἐκάθισεν Ισραηλ ἐν Καδης
'''
"18" = ''':sup:`18` καὶ ἐπορεύθη ἐν τῇ ἐρήμῳ καὶ ἐκύκλωσεν τὴν γῆν Εδωμ καὶ τὴν γῆν
Μωαβ καὶ ἦλθεν ἀπὸ ἀνατολῶν ἡλίου τῇ γῇ Μωαβ καὶ παρενέβαλον ἐν πέραν
Αρνων καὶ οὐκ εἰσῆλθεν ἐν ὁρίοις Μωαβ ὅτι Αρνων ὅριον Μωαβ
'''
"19" = ''':sup:`19` καὶ ἀπέστειλεν Ισραηλ ἀγγέλους πρὸς Σηων βασιλέα τοῦ Αμορραίου
βασιλέα Εσεβων καὶ εἶπεν αὐτῷ Ισραηλ παρέλθωμεν δὴ ἐν τῇ γῇ σου ἕως τοῦ
τόπου ἡμῶν
'''
"20" = ''':sup:`20` καὶ οὐκ ἐνεπίστευσεν Σηων τῷ Ισραηλ παρελθεῖν ἐν ὁρίῳ αὐτοῦ καὶ
συνῆξεν Σηων τὸν πάντα λαὸν αὐτοῦ καὶ παρενέβαλον εἰς Ιασα καὶ
παρετάξατο πρὸς Ισραηλ
'''
"21" = ''':sup:`21` καὶ παρέδωκεν κύριος ὁ θεὸς Ισραηλ τὸν Σηων καὶ πάντα τὸν λαὸν
αὐτοῦ ἐν χειρὶ Ισραηλ καὶ ἐπάταξεν αὐτόν καὶ ἐκληρονόμησεν Ισραηλ τὴν
πᾶσαν γῆν τοῦ Αμορραίου τοῦ κατοικοῦντος τὴν γῆν ἐκείνην
'''
"22" = ''':sup:`22` ἀπὸ Αρνων καὶ ἕως τοῦ Ιαβοκ καὶ ἀπὸ τῆς ἐρήμου ἕως τοῦ Ιορδάνου
'''
"23" = ''':sup:`23` καὶ νῦν κύριος ὁ θεὸς Ισραηλ ἐξῆρεν τὸν Αμορραῖον ἀπὸ προσώπου λαοῦ
αὐτοῦ Ισραηλ καὶ σὺ κληρονομήσεις αὐτόν
'''
"24" = ''':sup:`24` οὐχὶ ἃ ἐὰν κληρονομήσει σε Χαμως ὁ θεός σου αὐτὰ κληρονομήσεις καὶ
τοὺς πάντας οὓς ἐξῆρεν κύριος ὁ θεὸς ἡμῶν ἀπὸ προσώπου ἡμῶν αὐτοὺς
κληρονομήσομεν
'''
"25" = ''':sup:`25` καὶ νῦν μὴ ἐν ἀγαθῷ ἀγαθώτερος σὺ ὑπὲρ Βαλακ υἱὸν Σεπφωρ βασιλέα
Μωαβ μὴ μαχόμενος ἐμαχέσατο μετὰ Ισραηλ ἢ πολεμῶν ἐπολέμησεν αὐτόν
'''
"26" = ''':sup:`26` ἐν τῷ οἰκῆσαι ἐν Εσεβων καὶ ἐν τοῖς ὁρίοις αὐτῆς καὶ ἐν γῇ Αροηρ
καὶ ἐν τοῖς ὁρίοις αὐτῆς καὶ ἐν πάσαις ταῖς πόλεσιν ταῖς παρὰ τὸν
Ιορδάνην τριακόσια ἔτη καὶ διὰ τί οὐκ ἐρρύσω αὐτοὺς ἐν τῷ καιρῷ ἐκείνῳ
'''
"27" = ''':sup:`27` καὶ νῦν ἐγώ εἰμι οὐχ ἥμαρτόν σοι καὶ σὺ ποιεῖς μετ’ ἐμοῦ πονηρίαν
τοῦ παρατάξασθαι ἐν ἐμοί κρίναι κύριος κρίνων σήμερον ἀνὰ μέσον υἱῶν
Ισραηλ καὶ ἀνὰ μέσον υἱῶν Αμμων
'''
"28" = ''':sup:`28` καὶ οὐκ ἤκουσεν βασιλεὺς υἱῶν Αμμων τῶν λόγων Ιεφθαε ὧν ἀπέστειλεν
πρὸς αὐτόν
'''
"29" = ''':sup:`29` καὶ ἐγένετο ἐπὶ Ιεφθαε πνεῦμα κυρίου καὶ παρῆλθεν τὸν Γαλααδ καὶ
τὸν Μανασση καὶ παρῆλθεν τὴν σκοπιὰν Γαλααδ εἰς τὸ πέραν υἱῶν Αμμων
'''
"30" = ''':sup:`30` καὶ ηὔξατο Ιεφθαε εὐχὴν τῷ κυρίῳ καὶ εἶπεν ἐὰν διδοὺς δῷς τοὺς
υἱοὺς Αμμων ἐν τῇ χειρί μου
'''
"31" = ''':sup:`31` καὶ ἔσται ὁ ἐκπορευόμενος ὃς ἐὰν ἐξέλθῃ ἀπὸ τῆς θύρας τοῦ οἴκου μου
εἰς συνάντησίν μου ἐν τῷ ἐπιστρέφειν με ἐν εἰρήνῃ ἀπὸ υἱῶν Αμμων καὶ
ἔσται τῷ κυρίῳ ἀνοίσω αὐτὸν ὁλοκαύτωμα
'''
"32" = ''':sup:`32` καὶ παρῆλθεν Ιεφθαε πρὸς υἱοὺς Αμμων παρατάξασθαι πρὸς αὐτούς καὶ
παρέδωκεν αὐτοὺς κύριος ἐν χειρὶ αὐτοῦ
'''
"33" = ''':sup:`33` καὶ ἐπάταξεν αὐτοὺς ἀπὸ Αροηρ ἕως ἐλθεῖν ἄχρις Αρνων ἐν ἀριθμῷ
εἴκοσι πόλεις καὶ ἕως Εβελχαρμιν πληγὴν μεγάλην σφόδρα καὶ συνεστάλησαν
οἱ υἱοὶ Αμμων ἀπὸ προσώπου υἱῶν Ισραηλ
'''
"34" = ''':sup:`34` καὶ ἦλθεν Ιεφθαε εἰς Μασσηφα εἰς τὸν οἶκον αὐτοῦ καὶ ἰδοὺ ἡ θυγάτηρ
αὐτοῦ ἐξεπορεύετο εἰς ὑπάντησιν ἐν τυμπάνοις καὶ χοροῖς καὶ ἦν αὕτη
μονογενής οὐκ ἦν αὐτῷ ἕτερος υἱὸς ἢ θυγάτηρ
'''
"35" = ''':sup:`35` καὶ ἐγένετο ὡς εἶδεν αὐτὴν αὐτός διέρρηξεν τὰ ἱμάτια αὐτοῦ καὶ
εἶπεν ἆ ἆ θυγάτηρ μου ταραχῇ ἐτάραξάς με καὶ σὺ ἦς ἐν τῷ ταράχῳ μου καὶ
ἐγώ εἰμι ἤνοιξα κατὰ σοῦ τὸ στόμα μου πρὸς κύριον καὶ οὐ δυνήσομαι
ἐπιστρέψαι
'''
"36" = ''':sup:`36` ἡ δὲ εἶπεν πρὸς αὐτόν πάτερ ἤνοιξας τὸ στόμα σου πρὸς κύριον
ποίησόν μοι ὃν τρόπον ἐξῆλθεν ἐκ στόματός σου ἐν τῷ ποιῆσαί σοι κύριον
ἐκδίκησιν ἀπὸ τῶν ἐχθρῶν σου ἀπὸ υἱῶν Αμμων
'''
"37" = ''':sup:`37` καὶ ἥδε εἶπεν πρὸς τὸν πατέρα αὐτῆς ποιησάτω δὴ ὁ πατήρ μου τὸν
λόγον τοῦτον ἔασόν με δύο μῆνας καὶ πορεύσομαι καὶ καταβήσομαι ἐπὶ τὰ
ὄρη καὶ κλαύσομαι ἐπὶ τὰ παρθένιά μου ἐγώ εἰμι καὶ αἱ συνεταιρίδες μου
'''
"38" = ''':sup:`38` καὶ εἶπεν πορεύου καὶ ἀπέστειλεν αὐτὴν δύο μῆνας καὶ ἐπορεύθη αὐτὴ
καὶ αἱ συνεταιρίδες αὐτῆς καὶ ἔκλαυσεν ἐπὶ τὰ παρθένια αὐτῆς ἐπὶ τὰ ὄρη
'''
"39" = ''':sup:`39` καὶ ἐγένετο ἐν τέλει τῶν δύο μηνῶν καὶ ἐπέστρεψεν πρὸς τὸν πατέρα
αὐτῆς καὶ ἐποίησεν ἐν αὐτῇ τὴν εὐχὴν αὐτοῦ ἣν ηὔξατο καὶ αὐτὴ οὐκ ἔγνω
ἄνδρα καὶ ἐγένετο εἰς πρόσταγμα ἐν Ισραηλ
'''
"40" = ''':sup:`40` ἀπὸ ἡμερῶν εἰς ἡμέρας ἐπορεύοντο θυγατέρες Ισραηλ θρηνεῖν τὴν
θυγατέρα Ιεφθαε Γαλααδ ἐπὶ τέσσαρας ἡμέρας ἐν τῷ ἐνιαυτῷ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
