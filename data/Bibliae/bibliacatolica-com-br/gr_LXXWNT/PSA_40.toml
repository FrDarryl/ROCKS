[40]
"1" = ''':sup:`1` Gr. Psalm 40 (Heb. 41) εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ
'''
"2" = ''':sup:`2` μακάριος ὁ συνίων ἐπὶ πτωχὸν καὶ πένητα ἐν ἡμέρᾳ πονηρᾷ ῥύσεται
αὐτὸν ὁ κύριος
'''
"3" = ''':sup:`3` κύριος διαφυλάξαι αὐτὸν καὶ ζήσαι αὐτὸν καὶ μακαρίσαι αὐτὸν ἐν τῇ γῇ
καὶ μὴ παραδῴη αὐτὸν εἰς χεῖρας ἐχθροῦ αὐτοῦ
'''
"4" = ''':sup:`4` κύριος βοηθήσαι αὐτῷ ἐπὶ κλίνης ὀδύνης αὐτοῦ ὅλην τὴν κοίτην αὐτοῦ
ἔστρεψας ἐν τῇ ἀρρωστίᾳ αὐτοῦ
'''
"5" = ''':sup:`5` ἐγὼ εἶπα κύριε ἐλέησόν με ἴασαι τὴν ψυχήν μου ὅτι ἥμαρτόν σοι
'''
"6" = ''':sup:`6` οἱ ἐχθροί μου εἶπαν κακά μοι πότε ἀποθανεῖται καὶ ἀπολεῖται τὸ ὄνομα
αὐτοῦ
'''
"7" = ''':sup:`7` καὶ εἰ εἰσεπορεύετο τοῦ ἰδεῖν μάτην ἐλάλει ἡ καρδία αὐτοῦ συνήγαγεν
ἀνομίαν ἑαυτῷ ἐξεπορεύετο ἔξω καὶ ἐλάλει
'''
"8" = ''':sup:`8` ἐπὶ τὸ αὐτὸ κατ’ ἐμοῦ ἐψιθύριζον πάντες οἱ ἐχθροί μου κατ’ ἐμοῦ
ἐλογίζοντο κακά μοι
'''
"9" = ''':sup:`9` λόγον παράνομον κατέθεντο κατ’ ἐμοῦ μὴ ὁ κοιμώμενος οὐχὶ προσθήσει
τοῦ ἀναστῆναι
'''
"10" = ''':sup:`10` καὶ γὰρ ὁ ἄνθρωπος τῆς εἰρήνης μου ἐφ’ ὃν ἤλπισα ὁ ἐσθίων ἄρτους
μου ἐμεγάλυνεν ἐπ’ ἐμὲ πτερνισμόν
'''
"11" = ''':sup:`11` σὺ δέ κύριε ἐλέησόν με καὶ ἀνάστησόν με καὶ ἀνταποδώσω αὐτοῖς
'''
"12" = ''':sup:`12` ἐν τούτῳ ἔγνων ὅτι τεθέληκάς με ὅτι οὐ μὴ ἐπιχαρῇ ὁ ἐχθρός μου ἐπ’
ἐμέ
'''
"13" = ''':sup:`13` ἐμοῦ δὲ διὰ τὴν ἀκακίαν ἀντελάβου καὶ ἐβεβαίωσάς με ἐνώπιόν σου εἰς
τὸν αἰῶνα
'''
"14" = ''':sup:`14` εὐλογητὸς κύριος ὁ θεὸς Ισραηλ ἀπὸ τοῦ αἰῶνος καὶ εἰς τὸν αἰῶνα
γένοιτο γένοιτο
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
