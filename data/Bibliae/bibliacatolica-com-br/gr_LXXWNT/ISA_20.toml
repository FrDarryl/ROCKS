"1" = ''':sup:`1` τοῦ ἔτους οὗ εἰσῆλθεν Ταναθαν εἰς Ἄζωτον ἡνίκα ἀπεστάλη ὑπὸ Αρνα
βασιλέως Ἀσσυρίων καὶ ἐπολέμησεν τὴν Ἄζωτον καὶ κατελάβετο αὐτήν
'''
"2" = ''':sup:`2` τότε ἐλάλησεν κύριος πρὸς Ησαιαν λέγων πορεύου καὶ ἄφελε τὸν σάκκον
ἀπὸ τῆς ὀσφύος σου καὶ τὰ σανδάλιά σου ὑπόλυσαι ἀπὸ τῶν ποδῶν σου καὶ
ἐποίησεν οὕτως πορευόμενος γυμνὸς καὶ ἀνυπόδετος
'''
"3" = ''':sup:`3` καὶ εἶπεν κύριος ὃν τρόπον πεπόρευται Ησαιας ὁ παῖς μου γυμνὸς καὶ
ἀνυπόδετος τρία ἔτη ἔσται σημεῖα καὶ τέρατα τοῖς Αἰγυπτίοις καὶ
Αἰθίοψιν
'''
"4" = ''':sup:`4` ὅτι οὕτως ἄξει βασιλεὺς Ἀσσυρίων τὴν αἰχμαλωσίαν Αἰγύπτου καὶ
Αἰθιόπων νεανίσκους καὶ πρεσβύτας γυμνοὺς καὶ ἀνυποδέτους
ἀνακεκαλυμμένους τὴν αἰσχύνην Αἰγύπτου
'''
"5" = ''':sup:`5` καὶ αἰσχυνθήσονται ἡττηθέντες οἱ Αἰγύπτιοι ἐπὶ τοῖς Αἰθίοψιν ἐφ’ οἷς
ἦσαν πεποιθότες οἱ Αἰγύπτιοι ἦσαν γὰρ αὐτοῖς δόξα
'''
"6" = ''':sup:`6` καὶ ἐροῦσιν οἱ κατοικοῦντες ἐν τῇ νήσῳ ταύτῃ ἰδοὺ ἡμεῖς ἦμεν
πεποιθότες τοῦ φυγεῖν εἰς αὐτοὺς εἰς βοήθειαν οἳ οὐκ ἐδύναντο σωθῆναι
ἀπὸ βασιλέως Ἀσσυρίων καὶ πῶς ἡμεῖς σωθησόμεθα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
