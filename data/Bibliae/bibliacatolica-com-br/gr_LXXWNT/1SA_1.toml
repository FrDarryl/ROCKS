[1]
"1" = ''':sup:`1` ἄνθρωπος ἦν ἐξ Αρμαθαιμ Σιφα ἐξ ὄρους Εφραιμ καὶ ὄνομα αὐτῷ Ελκανα
υἱὸς Ιερεμεηλ υἱοῦ Ηλιου υἱοῦ Θοκε ἐν Νασιβ Εφραιμ
'''
"2" = ''':sup:`2` καὶ τούτῳ δύο γυναῖκες ὄνομα τῇ μιᾷ Αννα καὶ ὄνομα τῇ δευτέρᾳ
Φεννανα καὶ ἦν τῇ Φεννανα παιδία καὶ τῇ Αννα οὐκ ἦν παιδίον
'''
"3" = ''':sup:`3` καὶ ἀνέβαινεν ὁ ἄνθρωπος ἐξ ἡμερῶν εἰς ἡμέρας ἐκ πόλεως αὐτοῦ ἐξ
Αρμαθαιμ προσκυνεῖν καὶ θύειν τῷ κυρίῳ θεῷ σαβαωθ εἰς Σηλω καὶ ἐκεῖ Ηλι
καὶ οἱ δύο υἱοὶ αὐτοῦ Οφνι καὶ Φινεες ἱερεῖς τοῦ κυρίου
'''
"4" = ''':sup:`4` καὶ ἐγενήθη ἡμέρᾳ καὶ ἔθυσεν Ελκανα καὶ ἔδωκεν τῇ Φεννανα γυναικὶ
αὐτοῦ καὶ τοῖς υἱοῖς αὐτῆς καὶ ταῖς θυγατράσιν αὐτῆς μερίδας
'''
"5" = ''':sup:`5` καὶ τῇ Αννα ἔδωκεν μερίδα μίαν ὅτι οὐκ ἦν αὐτῇ παιδίον πλὴν ὅτι τὴν
Ανναν ἠγάπα Ελκανα ὑπὲρ ταύτην καὶ κύριος ἀπέκλεισεν τὰ περὶ τὴν μήτραν
αὐτῆς
'''
"6" = ''':sup:`6` ὅτι οὐκ ἔδωκεν αὐτῇ κύριος παιδίον κατὰ τὴν θλῖψιν αὐτῆς καὶ κατὰ
τὴν ἀθυμίαν τῆς θλίψεως αὐτῆς καὶ ἠθύμει διὰ τοῦτο ὅτι συνέκλεισεν
κύριος τὰ περὶ τὴν μήτραν αὐτῆς τοῦ μὴ δοῦναι αὐτῇ παιδίον
'''
"7" = ''':sup:`7` οὕτως ἐποίει ἐνιαυτὸν κατ’ ἐνιαυτὸν ἐν τῷ ἀναβαίνειν αὐτὴν εἰς οἶκον
κυρίου καὶ ἠθύμει καὶ ἔκλαιεν καὶ οὐκ ἤσθιεν
'''
"8" = ''':sup:`8` καὶ εἶπεν αὐτῇ Ελκανα ὁ ἀνὴρ αὐτῆς Αννα καὶ εἶπεν αὐτῷ ἰδοὺ ἐγώ
κύριε καὶ εἶπεν αὐτῇ τί ἐστίν σοι ὅτι κλαίεις καὶ ἵνα τί οὐκ ἐσθίεις
καὶ ἵνα τί τύπτει σε ἡ καρδία σου οὐκ ἀγαθὸς ἐγώ σοι ὑπὲρ δέκα τέκνα
'''
"9" = ''':sup:`9` καὶ ἀνέστη Αννα μετὰ τὸ φαγεῖν αὐτοὺς ἐν Σηλω καὶ κατέστη ἐνώπιον
κυρίου καὶ Ηλι ὁ ἱερεὺς ἐκάθητο ἐπὶ τοῦ δίφρου ἐπὶ τῶν φλιῶν ναοῦ
κυρίου
'''
"10" = ''':sup:`10` καὶ αὐτὴ κατώδυνος ψυχῇ καὶ προσηύξατο πρὸς κύριον καὶ κλαίουσα
ἔκλαυσεν
'''
"11" = ''':sup:`11` καὶ ηὔξατο εὐχὴν κυρίῳ λέγουσα Αδωναι κύριε ελωαι σαβαωθ ἐὰν
ἐπιβλέπων ἐπιβλέψῃς ἐπὶ τὴν ταπείνωσιν τῆς δούλης σου καὶ μνησθῇς μου
καὶ δῷς τῇ δούλῃ σου σπέρμα ἀνδρῶν καὶ δώσω αὐτὸν ἐνώπιόν σου δοτὸν ἕως
ἡμέρας θανάτου αὐτοῦ καὶ οἶνον καὶ μέθυσμα οὐ πίεται καὶ σίδηρος οὐκ
ἀναβήσεται ἐπὶ τὴν κεφαλὴν αὐτοῦ
'''
"12" = ''':sup:`12` καὶ ἐγενήθη ὅτε ἐπλήθυνεν προσευχομένη ἐνώπιον κυρίου καὶ Ηλι ὁ
ἱερεὺς ἐφύλαξεν τὸ στόμα αὐτῆς
'''
"13" = ''':sup:`13` καὶ αὐτὴ ἐλάλει ἐν τῇ καρδίᾳ αὐτῆς καὶ τὰ χείλη αὐτῆς ἐκινεῖτο καὶ
φωνὴ αὐτῆς οὐκ ἠκούετο καὶ ἐλογίσατο αὐτὴν Ηλι εἰς μεθύουσαν
'''
"14" = ''':sup:`14` καὶ εἶπεν αὐτῇ τὸ παιδάριον Ηλι ἕως πότε μεθυσθήσῃ περιελοῦ τὸν
οἶνόν σου καὶ πορεύου ἐκ προσώπου κυρίου
'''
"15" = ''':sup:`15` καὶ ἀπεκρίθη Αννα καὶ εἶπεν οὐχί κύριε γυνή ᾗ σκληρὰ ἡμέρα ἐγώ εἰμι
καὶ οἶνον καὶ μέθυσμα οὐ πέπωκα καὶ ἐκχέω τὴν ψυχήν μου ἐνώπιον κυρίου
'''
"16" = ''':sup:`16` μὴ δῷς τὴν δούλην σου εἰς θυγατέρα λοιμήν ὅτι ἐκ πλήθους ἀδολεσχίας
μου ἐκτέτακα ἕως νῦν
'''
"17" = ''':sup:`17` καὶ ἀπεκρίθη Ηλι καὶ εἶπεν αὐτῇ πορεύου εἰς εἰρήνην ὁ θεὸς Ισραηλ
δῴη σοι πᾶν αἴτημά σου ὃ ᾐτήσω παρ’ αὐτοῦ
'''
"18" = ''':sup:`18` καὶ εἶπεν εὗρεν ἡ δούλη σου χάριν ἐν ὀφθαλμοῖς σου καὶ ἐπορεύθη ἡ
γυνὴ εἰς τὴν ὁδὸν αὐτῆς καὶ εἰσῆλθεν εἰς τὸ κατάλυμα αὐτῆς καὶ ἔφαγεν
μετὰ τοῦ ἀνδρὸς αὐτῆς καὶ ἔπιεν καὶ τὸ πρόσωπον αὐτῆς οὐ συνέπεσεν ἔτι
'''
"19" = ''':sup:`19` καὶ ὀρθρίζουσιν τὸ πρωὶ καὶ προσκυνοῦσιν τῷ κυρίῳ καὶ πορεύονται
τὴν ὁδὸν αὐτῶν καὶ εἰσῆλθεν Ελκανα εἰς τὸν οἶκον αὐτοῦ Αρμαθαιμ καὶ
ἔγνω τὴν Ανναν γυναῖκα αὐτοῦ καὶ ἐμνήσθη αὐτῆς κύριος
'''
"20" = ''':sup:`20` καὶ συνέλαβεν καὶ ἐγενήθη τῷ καιρῷ τῶν ἡμερῶν καὶ ἔτεκεν υἱόν καὶ
ἐκάλεσεν τὸ ὄνομα αὐτοῦ Σαμουηλ καὶ εἶπεν ὅτι παρὰ κυρίου θεοῦ σαβαωθ
ᾐτησάμην αὐτόν
'''
"21" = ''':sup:`21` καὶ ἀνέβη ὁ ἄνθρωπος Ελκανα καὶ πᾶς ὁ οἶκος αὐτοῦ θῦσαι ἐν Σηλωμ
τὴν θυσίαν τῶν ἡμερῶν καὶ τὰς εὐχὰς αὐτοῦ καὶ πάσας τὰς δεκάτας τῆς γῆς
αὐτοῦ
'''
"22" = ''':sup:`22` καὶ Αννα οὐκ ἀνέβη μετ’ αὐτοῦ ὅτι εἶπεν τῷ ἀνδρὶ αὐτῆς ἕως τοῦ
ἀναβῆναι τὸ παιδάριον ἐὰν ἀπογαλακτίσω αὐτό καὶ ὀφθήσεται τῷ προσώπῳ
κυρίου καὶ καθήσεται ἐκεῖ ἕως αἰῶνος
'''
"23" = ''':sup:`23` καὶ εἶπεν αὐτῇ Ελκανα ὁ ἀνὴρ αὐτῆς ποίει τὸ ἀγαθὸν ἐν ὀφθαλμοῖς σου
κάθου ἕως ἂν ἀπογαλακτίσῃς αὐτό ἀλλὰ στήσαι κύριος τὸ ἐξελθὸν ἐκ τοῦ
στόματός σου καὶ ἐκάθισεν ἡ γυνὴ καὶ ἐθήλασεν τὸν υἱὸν αὐτῆς ἕως ἂν
ἀπογαλακτίσῃ αὐτόν
'''
"24" = ''':sup:`24` καὶ ἀνέβη μετ’ αὐτοῦ εἰς Σηλωμ ἐν μόσχῳ τριετίζοντι καὶ ἄρτοις καὶ
οιφι σεμιδάλεως καὶ νεβελ οἴνου καὶ εἰσῆλθεν εἰς οἶκον κυρίου ἐν Σηλωμ
καὶ τὸ παιδάριον μετ’ αὐτῶν
'''
"25" = ''':sup:`25` καὶ προσήγαγον ἐνώπιον κυρίου καὶ ἔσφαξεν ὁ πατὴρ αὐτοῦ τὴν θυσίαν
ἣν ἐποίει ἐξ ἡμερῶν εἰς ἡμέρας τῷ κυρίῳ καὶ προσήγαγεν τὸ παιδάριον καὶ
ἔσφαξεν τὸν μόσχον καὶ προσήγαγεν Αννα ἡ μήτηρ τοῦ παιδαρίου πρὸς Ηλι
'''
"26" = ''':sup:`26` καὶ εἶπεν ἐν ἐμοί κύριε ζῇ ἡ ψυχή σου ἐγὼ ἡ γυνὴ ἡ καταστᾶσα
ἐνώπιόν σου ἐν τῷ προσεύξασθαι πρὸς κύριον
'''
"27" = ''':sup:`27` ὑπὲρ τοῦ παιδαρίου τούτου προσηυξάμην καὶ ἔδωκέν μοι κύριος τὸ
αἴτημά μου ὃ ᾐτησάμην παρ’ αὐτοῦ
'''
"28" = ''':sup:`28` κἀγὼ κιχρῶ αὐτὸν τῷ κυρίῳ πάσας τὰς ἡμέρας ἃς ζῇ αὐτός χρῆσιν τῷ
κυρίῳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
