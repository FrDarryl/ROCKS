[112]
"1" = ''':sup:`1` Gr. Psalm 112 (Heb. 113) αλληλουια αἰνεῖτε παῖδες κύριον αἰνεῖτε τὸ
ὄνομα κυρίου
'''
"2" = ''':sup:`2` εἴη τὸ ὄνομα κυρίου εὐλογημένον ἀπὸ τοῦ νῦν καὶ ἕως τοῦ αἰῶνος
'''
"3" = ''':sup:`3` ἀπὸ ἀνατολῶν ἡλίου μέχρι δυσμῶν αἰνεῖτε τὸ ὄνομα κυρίου
'''
"4" = ''':sup:`4` ὑψηλὸς ἐπὶ πάντα τὰ ἔθνη ὁ κύριος ἐπὶ τοὺς οὐρανοὺς ἡ δόξα αὐτοῦ
'''
"5" = ''':sup:`5` τίς ὡς κύριος ὁ θεὸς ἡμῶν ὁ ἐν ὑψηλοῖς κατοικῶν
'''
"6" = ''':sup:`6` καὶ τὰ ταπεινὰ ἐφορῶν ἐν τῷ οὐρανῷ καὶ ἐν τῇ γῇ
'''
"7" = ''':sup:`7` ὁ ἐγείρων ἀπὸ γῆς πτωχὸν καὶ ἀπὸ κοπρίας ἀνυψῶν πένητα
'''
"8" = ''':sup:`8` τοῦ καθίσαι αὐτὸν μετὰ ἀρχόντων μετὰ ἀρχόντων λαοῦ αὐτοῦ
'''
"9" = ''':sup:`9` ὁ κατοικίζων στεῖραν ἐν οἴκῳ μητέρα τέκνων εὐφραινομένην
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
