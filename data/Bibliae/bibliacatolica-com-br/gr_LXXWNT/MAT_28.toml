[28]
"1" = ''':sup:`1` ὀψὲ δὲ σαββάτων, τῇ ἐπιφωσκούσῃ εἰς μίαν σαββάτων, ἦλθεν μαριὰμ ἡ
μαγδαληνὴ καὶ ἡ ἄλλη μαρία θεωρῆσαι τὸν τάφον.
'''
"2" = ''':sup:`2` καὶ ἰδοὺ σεισμὸς ἐγένετο μέγας· ἄγγελος γὰρ κυρίου καταβὰς ἐξ
οὐρανοῦ καὶ προσελθὼν ἀπεκύλισεν τὸν λίθον καὶ ἐκάθητο ἐπάνω αὐτοῦ.
'''
"3" = ''':sup:`3` ἦν δὲ ἡ εἰδέα αὐτοῦ ὡς ἀστραπὴ καὶ τὸ ἔνδυμα αὐτοῦ λευκὸν ὡς χιών.
'''
"4" = ''':sup:`4` ἀπὸ δὲ τοῦ φόβου αὐτοῦ ἐσείσθησαν οἱ τηροῦντες καὶ ἐγενήθησαν ὡς
νεκροί.
'''
"5" = ''':sup:`5` ἀποκριθεὶς δὲ ὁ ἄγγελος εἶπεν ταῖς γυναιξίν, μὴ φοβεῖσθε ὑμεῖς, οἶδα
γὰρ ὅτι ἰησοῦν τὸν ἐσταυρωμένον ζητεῖτε·
'''
"6" = ''':sup:`6` οὐκ ἔστιν ὧδε, ἠγέρθη γὰρ καθὼς εἶπεν· δεῦτε ἴδετε τὸν τόπον ὅπου
ἔκειτο.
'''
"7" = ''':sup:`7` καὶ ταχὺ πορευθεῖσαι εἴπατε τοῖς μαθηταῖς αὐτοῦ ὅτι ἠγέρθη ἀπὸ τῶν
νεκρῶν, καὶ ἰδοὺ προάγει ὑμᾶς εἰς τὴν γαλιλαίαν, ἐκεῖ αὐτὸν ὄψεσθε·
ἰδοὺ εἶπον ὑμῖν.
'''
"8" = ''':sup:`8` καὶ ἀπελθοῦσαι ταχὺ ἀπὸ τοῦ μνημείου μετὰ φόβου καὶ χαρᾶς μεγάλης
ἔδραμον ἀπαγγεῖλαι τοῖς μαθηταῖς αὐτοῦ.
'''
"9" = ''':sup:`9` καὶ ἰδοὺ ἰησοῦς ὑπήντησεν αὐταῖς λέγων, χαίρετε. αἱ δὲ προσελθοῦσαι
ἐκράτησαν αὐτοῦ τοὺς πόδας καὶ προσεκύνησαν αὐτῶ.
'''
"10" = ''':sup:`10` τότε λέγει αὐταῖς ὁ ἰησοῦς, μὴ φοβεῖσθε· ὑπάγετε ἀπαγγείλατε τοῖς
ἀδελφοῖς μου ἵνα ἀπέλθωσιν εἰς τὴν γαλιλαίαν, κἀκεῖ με ὄψονται.
'''
"11" = ''':sup:`11` πορευομένων δὲ αὐτῶν ἰδού τινες τῆς κουστωδίας ἐλθόντες εἰς τὴν
πόλιν ἀπήγγειλαν τοῖς ἀρχιερεῦσιν ἅπαντα τὰ γενόμενα.
'''
"12" = ''':sup:`12` καὶ συναχθέντες μετὰ τῶν πρεσβυτέρων συμβούλιόν τε λαβόντες ἀργύρια
ἱκανὰ ἔδωκαν τοῖς στρατιώταις
'''
"13" = ''':sup:`13` λέγοντες, εἴπατε ὅτι οἱ μαθηταὶ αὐτοῦ νυκτὸς ἐλθόντες ἔκλεψαν αὐτὸν
ἡμῶν κοιμωμένων.
ὑμᾶς ἀμερίμνους ποιήσομεν.
'''
"15" = ''':sup:`15` οἱ δὲ λαβόντες τὰ ἀργύρια ἐποίησαν ὡς ἐδιδάχθησαν. καὶ διεφημίσθη ὁ
'''
"16" = ''':sup:`16` οἱ δὲ ἕνδεκα μαθηταὶ ἐπορεύθησαν εἰς τὴν γαλιλαίαν εἰς τὸ ὄρος οὖ
ἐτάξατο αὐτοῖς ὁ ἰησοῦς,
'''
"17" = ''':sup:`17` καὶ ἰδόντες αὐτὸν προσεκύνησαν, οἱ δὲ ἐδίστασαν.
'''
"18" = ''':sup:`18` καὶ προσελθὼν ὁ ἰησοῦς ἐλάλησεν αὐτοῖς λέγων, ἐδόθη μοι πᾶσα
'''
"19" = ''':sup:`19` πορευθέντες οὗν μαθητεύσατε πάντα τὰ ἔθνη, βαπτίζοντες αὐτοὺς εἰς
τὸ ὄνομα τοῦ πατρὸς καὶ τοῦ υἱοῦ καὶ τοῦ ἁγίου πνεύματος,
'''
"20" = ''':sup:`20` διδάσκοντες αὐτοὺς τηρεῖν πάντα ὅσα ἐνετειλάμην ὑμῖν· καὶ ἰδοὺ ἐγὼ
μεθ᾽ ὑμῶν εἰμι πάσας τὰς ἡμέρας ἕως τῆς συντελείας τοῦ αἰῶνος.
Bíblias:
Livros:
