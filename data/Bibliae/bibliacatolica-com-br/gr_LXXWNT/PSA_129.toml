[129]
"1" = ''':sup:`1` Gr. Psalm 129 (Heb. 130) ᾠδὴ τῶν ἀναβαθμῶν ἐκ βαθέων ἐκέκραξά σε
κύριε
'''
"2" = ''':sup:`2` κύριε εἰσάκουσον τῆς φωνῆς μου γενηθήτω τὰ ὦτά σου προσέχοντα εἰς
τὴν φωνὴν τῆς δεήσεώς μου
'''
"3" = ''':sup:`3` ἐὰν ἀνομίας παρατηρήσῃ κύριε κύριε τίς ὑποστήσεται
'''
"4" = ''':sup:`4` ὅτι παρὰ σοὶ ὁ ἱλασμός ἐστιν
'''
"5" = ''':sup:`5` ἕνεκεν τοῦ νόμου σου ὑπέμεινά σε κύριε ὑπέμεινεν ἡ ψυχή μου εἰς τὸν
λόγον σου
'''
"6" = ''':sup:`6` ἤλπισεν ἡ ψυχή μου ἐπὶ τὸν κύριον ἀπὸ φυλακῆς πρωίας μέχρι νυκτός
ἀπὸ φυλακῆς πρωίας ἐλπισάτω Ισραηλ ἐπὶ τὸν κύριον
'''
"7" = ''':sup:`7` ὅτι παρὰ τῷ κυρίῳ τὸ ἔλεος καὶ πολλὴ παρ’ αὐτῷ λύτρωσις
'''
"8" = ''':sup:`8` καὶ αὐτὸς λυτρώσεται τὸν Ισραηλ ἐκ πασῶν τῶν ἀνομιῶν αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
