"1" = ''':sup:`1` καὶ ἦρα τοὺς ὀφθαλμούς μου καὶ εἶδον καὶ ἰδοὺ τέσσαρα κέρατα
'''
"2" = ''':sup:`2` καὶ εἶπα πρὸς τὸν ἄγγελον τὸν λαλοῦντα ἐν ἐμοί τί ἐστιν ταῦτα κύριε
καὶ εἶπεν πρός με ταῦτα τὰ κέρατα τὰ διασκορπίσαντα τὸν Ιουδαν καὶ τὸν
Ισραηλ
'''
"3" = ''':sup:`3` καὶ ἔδειξέν μοι κύριος τέσσαρας τέκτονας
'''
"4" = ''':sup:`4` καὶ εἶπα τί οὗτοι ἔρχονται ποιῆσαι καὶ εἶπεν πρός με ταῦτα τὰ κέρατα
τὰ διασκορπίσαντα τὸν Ιουδαν καὶ τὸν Ισραηλ κατέαξαν καὶ οὐδεὶς αὐτῶν
ἦρεν κεφαλήν καὶ εἰσῆλθον οὗτοι τοῦ ὀξῦναι αὐτὰ εἰς χεῖρας αὐτῶν τὰ
τέσσαρα κέρατα τὰ ἔθνη τὰ ἐπαιρόμενα κέρας ἐπὶ τὴν γῆν κυρίου τοῦ
διασκορπίσαι αὐτήν
'''
"5" = ''':sup:`5` καὶ ἦρα τοὺς ὀφθαλμούς μου καὶ εἶδον καὶ ἰδοὺ ἀνὴρ καὶ ἐν τῇ χειρὶ
αὐτοῦ σχοινίον γεωμετρικόν
'''
"6" = ''':sup:`6` καὶ εἶπα πρὸς αὐτόν ποῦ σὺ πορεύῃ καὶ εἶπεν πρός με διαμετρῆσαι τὴν
Ιερουσαλημ τοῦ ἰδεῖν πηλίκον τὸ πλάτος αὐτῆς ἐστιν καὶ πηλίκον τὸ μῆκος
'''
"7" = ''':sup:`7` καὶ ἰδοὺ ὁ ἄγγελος ὁ λαλῶν ἐν ἐμοὶ εἱστήκει καὶ ἄγγελος ἕτερος
ἐξεπορεύετο εἰς συνάντησιν αὐτῷ
'''
"8" = ''':sup:`8` καὶ εἶπεν πρὸς αὐτὸν λέγων δράμε καὶ λάλησον πρὸς τὸν νεανίαν
ἐκεῖνον λέγων κατακάρπως κατοικηθήσεται Ιερουσαλημ ἀπὸ πλήθους ἀνθρώπων
καὶ κτηνῶν ἐν μέσῳ αὐτῆς
'''
"9" = ''':sup:`9` καὶ ἐγὼ ἔσομαι αὐτῇ λέγει κύριος τεῖχος πυρὸς κυκλόθεν καὶ εἰς δόξαν
ἔσομαι ἐν μέσῳ αὐτῆς
'''
"10" = ''':sup:`10` ὦ ὦ φεύγετε ἀπὸ γῆς βορρᾶ λέγει κύριος διότι ἐκ τῶν τεσσάρων ἀνέμων
τοῦ οὐρανοῦ συνάξω ὑμᾶς λέγει κύριος
'''
"11" = ''':sup:`11` εἰς Σιων ἀνασῴζεσθε οἱ κατοικοῦντες θυγατέρα Βαβυλῶνος
'''
"12" = ''':sup:`12` διότι τάδε λέγει κύριος παντοκράτωρ ὀπίσω δόξης ἀπέσταλκέν με ἐπὶ
τὰ ἔθνη τὰ σκυλεύσαντα ὑμᾶς διότι ὁ ἁπτόμενος ὑμῶν ὡς ἁπτόμενος τῆς
κόρης τοῦ ὀφθαλμοῦ αὐτοῦ
'''
"13" = ''':sup:`13` διότι ἰδοὺ ἐγὼ ἐπιφέρω τὴν χεῖρά μου ἐπ’ αὐτούς καὶ ἔσονται σκῦλα
τοῖς δουλεύουσιν αὐτοῖς καὶ γνώσεσθε διότι κύριος παντοκράτωρ
ἀπέσταλκέν με
'''
"14" = ''':sup:`14` τέρπου καὶ εὐφραίνου θύγατερ Σιων διότι ἰδοὺ ἐγὼ ἔρχομαι καὶ
κατασκηνώσω ἐν μέσῳ σου λέγει κύριος
'''
"15" = ''':sup:`15` καὶ καταφεύξονται ἔθνη πολλὰ ἐπὶ τὸν κύριον ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ
ἔσονται αὐτῷ εἰς λαὸν καὶ κατασκηνώσουσιν ἐν μέσῳ σου καὶ ἐπιγνώσῃ ὅτι
κύριος παντοκράτωρ ἐξαπέσταλκέν με πρὸς σέ
'''
"16" = ''':sup:`16` καὶ κατακληρονομήσει κύριος τὸν Ιουδαν τὴν μερίδα αὐτοῦ ἐπὶ τὴν γῆν
τὴν ἁγίαν καὶ αἱρετιεῖ ἔτι τὴν Ιερουσαλημ
'''
"17" = ''':sup:`17` εὐλαβείσθω πᾶσα σὰρξ ἀπὸ προσώπου κυρίου διότι ἐξεγήγερται ἐκ
νεφελῶν ἁγίων αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
