[4]
"1" = ''':sup:`1` καὶ υἱοὶ Ιουδα Φαρες Αρσων καὶ Χαρμι καὶ Ωρ Σουβαλ
'''
"2" = ''':sup:`2` καὶ Ραια υἱὸς αὐτοῦ καὶ Σουβαλ ἐγέννησεν τὸν Ιεθ καὶ Ιεθ ἐγέννησεν
τὸν Αχιμι καὶ τὸν Λααδ αὗται αἱ γενέσεις τοῦ Σαραθι
'''
"3" = ''':sup:`3` καὶ οὗτοι υἱοὶ Αιταμ Ιεζραηλ καὶ Ραγμα καὶ Ιαβας καὶ ὄνομα ἀδελφῆς
αὐτῶν Εσηλεββων
'''
"4" = ''':sup:`4` καὶ Φανουηλ πατὴρ Γεδωρ καὶ Αζηρ πατὴρ Ωσαν οὗτοι υἱοὶ Ωρ τοῦ
πρωτοτόκου Εφραθα πατρὸς Βαιθλαεμ
'''
"5" = ''':sup:`5` καὶ τῷ Σαουρ πατρὶ Θεκωε ἦσαν δύο γυναῖκες Αωδα καὶ Θοαδα
'''
"6" = ''':sup:`6` καὶ ἔτεκεν αὐτῷ Αωδα τὸν Ωχαζαμ καὶ τὸν Ηφαδ καὶ τὸν Θαιμαν καὶ τὸν
Ασθηραν πάντες οὗτοι υἱοὶ Αωδας
'''
"7" = ''':sup:`7` καὶ υἱοὶ Θοαδα Σαρεθ καὶ Σααρ καὶ Εθναν
'''
"8" = ''':sup:`8` καὶ Κως ἐγέννησεν τὸν Ενωβ καὶ τὸν Σαβηβα καὶ γεννήσεις ἀδελφοῦ
Ρηχαβ υἱοῦ Ιαριμ
'''
"9" = ''':sup:`9` καὶ ἦν Ιγαβης ἔνδοξος ὑπὲρ τοὺς ἀδελφοὺς αὐτοῦ καὶ ἡ μήτηρ ἐκάλεσεν
τὸ ὄνομα αὐτοῦ Ιγαβης λέγουσα ἔτεκον ὡς γαβης
'''
"10" = ''':sup:`10` καὶ ἐπεκαλέσατο Ιγαβης τὸν θεὸν Ισραηλ λέγων ἐὰν εὐλογῶν εὐλογήσῃς
με καὶ πληθύνῃς τὰ ὅριά μου καὶ ᾖ ἡ χείρ σου μετ’ ἐμοῦ καὶ ποιήσεις
γνῶσιν τοῦ μὴ ταπεινῶσαί με καὶ ἐπήγαγεν ὁ θεὸς πάντα ὅσα ᾐτήσατο
'''
"11" = ''':sup:`11` καὶ Χαλεβ πατὴρ Ασχα ἐγέννησεν τὸν Μαχιρ οὗτος πατὴρ Ασσαθων
'''
"12" = ''':sup:`12` καὶ Ασσαθων ἐγέννησεν τὸν Βαθρεφαν καὶ τὸν Φεσσηε καὶ τὸν Θανα
πατέρα πόλεως Ναας ἀδελφοῦ Εσελων τοῦ Κενεζι οὗτοι ἄνδρες Ρηφα
'''
"13" = ''':sup:`13` καὶ υἱοὶ Κενεζ Γοθονιηλ καὶ Σαραια καὶ υἱοὶ Γοθονιηλ Αθαθ
'''
"14" = ''':sup:`14` καὶ Μαναθι ἐγέννησεν τὸν Γοφερα καὶ Σαραια ἐγέννησεν τὸν Ιωαβ
πατέρα Αγεαδδαϊρ ὅτι τέκτονες ἦσαν
'''
"15" = ''':sup:`15` καὶ υἱοὶ Χαλεβ υἱοῦ Ιεφοννη Ηρα Αλα καὶ Νοομ καὶ υἱοὶ Αλα Κενεζ
'''
"16" = ''':sup:`16` καὶ υἱὸς αὐτοῦ Γεσεηλ Αμηαχι καὶ Ζαφα καὶ Ζαιρα καὶ Εσεραηλ
'''
"17" = ''':sup:`17` καὶ υἱοὶ Εσρι Ιεθερ Μωραδ καὶ Αφερ καὶ Ιαλων καὶ ἐγέννησεν Ιεθερ
τὸν Μαρων καὶ τὸν Σεμαι καὶ τὸν Μαρεθ πατέρα Εσθεμων
'''
"18" = ''':sup:`18` καὶ ἡ γυνὴ αὐτοῦ αὕτη Αδια ἔτεκεν τὸν Ιαρεδ πατέρα Γεδωρ καὶ τὸν
Αβερ πατέρα Σωχων καὶ τὸν Ιεκθιηλ πατέρα Ζανω καὶ οὗτοι υἱοὶ Γελια
θυγατρὸς Φαραω ἣν ἔλαβεν Μωρηδ
'''
"19" = ''':sup:`19` καὶ υἱοὶ γυναικὸς τῆς Ιδουιας ἀδελφῆς Ναχεμ καὶ Δαλια πατὴρ Κεϊλα
καὶ Σεμειων πατὴρ Ιωμαν καὶ υἱοὶ Ναημ πατρὸς Κεϊλα Αγαρμι καὶ Εσθεμωη
Μαχαθι
'''
"20" = ''':sup:`20` καὶ υἱοὶ Σεμιων Αμνων καὶ Ρανα υἱὸς Αναν καὶ Θιλων καὶ υἱοὶ Ισεϊ
Ζωαθ καὶ υἱοὶ Ζωαθ
'''
"21" = ''':sup:`21` υἱοὶ Σηλωμ υἱοῦ Ιουδα Ηρ πατὴρ Ληχα καὶ Λααδα πατὴρ Μαρησα καὶ
γενέσεις οἰκιῶν εφραθ αβακ τῷ οἴκῳ Εσοβα
'''
"22" = ''':sup:`22` καὶ Ιωακιμ καὶ ἄνδρες Χωζηβα καὶ Ιωας καὶ Σαραφ οἳ κατῴκησαν ἐν
Μωαβ καὶ ἀπέστρεψεν αὐτοὺς αβεδηριν αθουκιιν
'''
"23" = ''':sup:`23` οὗτοι κεραμεῖς οἱ κατοικοῦντες ἐν Ναταϊμ καὶ Γαδηρα μετὰ τοῦ
βασιλέως ἐν τῇ βασιλείᾳ αὐτοῦ ἐνίσχυσαν καὶ κατῴκησαν ἐκεῖ
'''
"24" = ''':sup:`24` υἱοὶ Συμεων Ναμουηλ καὶ Ιαμιν Ιαριβ Ζαρε Σαουλ
'''
"25" = ''':sup:`25` Σαλεμ υἱὸς αὐτοῦ Μαβασαμ υἱὸς αὐτοῦ Μασμα υἱὸς αὐτοῦ
'''
"26" = ''':sup:`26` Αμουηλ υἱὸς αὐτοῦ Σαβουδ υἱὸς αὐτοῦ Ζακχουρ υἱὸς αὐτοῦ Σεμεϊ υἱὸς
αὐτοῦ
'''
"27" = ''':sup:`27` καὶ τῷ Σεμεϊ υἱοὶ ἑκκαίδεκα καὶ θυγατέρες τρεῖς καὶ τοῖς ἀδελφοῖς
αὐτῶν οὐκ ἦσαν υἱοὶ πολλοί καὶ πᾶσαι αἱ πατριαὶ αὐτῶν οὐκ ἐπλεόνασαν ὡς
υἱοὶ Ιουδα
'''
"28" = ''':sup:`28` καὶ κατῴκησαν ἐν Βηρσαβεε καὶ Σαμα καὶ Μωλαδα καὶ Εσηρσουαλ
'''
"29" = ''':sup:`29` καὶ ἐν Βαλαα καὶ Βοασομ καὶ Θουλαδ
'''
"30" = ''':sup:`30` καὶ Βαθουηλ καὶ Ερμα καὶ Σεκλαγ
'''
"31" = ''':sup:`31` καὶ Βαιθμαρχαβωθ καὶ ἥμισυ Σωσιμ καὶ οἶκον Βαρουμσεωριμ αὗται
πόλεις αὐτῶν ἕως βασιλέως Δαυιδ
'''
"32" = ''':sup:`32` καὶ ἐπαύλεις αὐτῶν Αιταμ καὶ Ηνρεμμων καὶ Θοκκαν καὶ Αισαν πόλεις
πέντε
'''
"33" = ''':sup:`33` καὶ πᾶσαι αἱ ἐπαύλεις αὐτῶν κύκλῳ τῶν πόλεων τούτων ἕως Βααλ αὕτη ἡ
κατάσχεσις αὐτῶν καὶ ὁ καταλοχισμὸς αὐτῶν
'''
"34" = ''':sup:`34` καὶ Μοσωβαβ καὶ Ιεμολοχ καὶ Ιωσια υἱὸς Αμασια
'''
"35" = ''':sup:`35` καὶ Ιωηλ καὶ οὗτος υἱὸς Ισαβια υἱὸς Σαραια υἱὸς Ασιηλ
'''
"36" = ''':sup:`36` καὶ Ελιωηναι καὶ Ιακαβα καὶ Ιασουια καὶ Ασαια καὶ Εδιηλ καὶ Ισμαηλ
καὶ Βαναια
'''
"37" = ''':sup:`37` καὶ Ζουζα υἱὸς Σεφεϊ υἱοῦ Αλλων υἱοῦ Ιεδια υἱοῦ Σαμαρι υἱοῦ Σαμαιου
'''
"38" = ''':sup:`38` οὗτοι οἱ διελθόντες ἐν ὀνόμασιν ἀρχόντων ἐν ταῖς γενέσεσιν αὐτῶν
καὶ ἐν οἴκοις πατριῶν αὐτῶν ἐπληθύνθησαν εἰς πλῆθος
'''
"39" = ''':sup:`39` καὶ ἐπορεύθησαν ἕως τοῦ ἐλθεῖν Γεραρα ἕως τῶν ἀνατολῶν τῆς Γαι τοῦ
ζητῆσαι νομὰς τοῖς κτήνεσιν αὐτῶν
'''
"40" = ''':sup:`40` καὶ εὗρον νομὰς πίονας καὶ ἀγαθάς καὶ ἡ γῆ πλατεῖα ἐναντίον αὐτῶν
καὶ εἰρήνη καὶ ἡσυχία ὅτι ἐκ τῶν υἱῶν Χαμ τῶν κατοικούντων ἐκεῖ
ἔμπροσθεν
'''
"41" = ''':sup:`41` καὶ ἤλθοσαν οὗτοι οἱ γεγραμμένοι ἐπ’ ὀνόματος ἐν ἡμέραις Εζεκιου
βασιλέως Ιουδα καὶ ἐπάταξαν τοὺς οἴκους αὐτῶν καὶ τοὺς Μιναίους οὓς
εὕροσαν ἐκεῖ καὶ ἀνεθεμάτισαν αὐτοὺς ἕως τῆς ἡμέρας ταύτης καὶ ᾤκησαν
ἀντ’ αὐτῶν ὅτι νομαὶ τοῖς κτήνεσιν αὐτῶν ἐκεῖ
'''
"42" = ''':sup:`42` καὶ ἐξ αὐτῶν ἀπὸ τῶν υἱῶν Συμεων ἐπορεύθησαν εἰς ὄρος Σηιρ ἄνδρες
πεντακόσιοι καὶ Φαλεττια καὶ Νωαδια καὶ Ραφαια καὶ Οζιηλ υἱοὶ Ιεσι
ἄρχοντες αὐτῶν
'''
"43" = ''':sup:`43` καὶ ἐπάταξαν τοὺς καταλοίπους τοὺς καταλειφθέντας τοῦ Αμαληκ καὶ
κατῴκησαν ἐκεῖ ἕως τῆς ἡμέρας ταύτης
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
