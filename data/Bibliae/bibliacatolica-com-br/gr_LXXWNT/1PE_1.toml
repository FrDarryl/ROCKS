[1]
"1" = ''':sup:`1` πέτρος ἀπόστολος ἰησοῦ χριστοῦ ἐκλεκτοῖς παρεπιδήμοις διασπορᾶς
πόντου, γαλατίας, καππαδοκίας, ἀσίας, καὶ βιθυνίας,
'''
"2" = ''':sup:`2` κατὰ πρόγνωσιν θεοῦ πατρός, ἐν ἁγιασμῶ πνεύματος, εἰς ὑπακοὴν καὶ
ῥαντισμὸν αἵματος ἰησοῦ χριστοῦ· χάρις ὑμῖν καὶ εἰρήνη πληθυνθείη.
'''
"3" = ''':sup:`3` εὐλογητὸς ὁ θεὸς καὶ πατὴρ τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ, ὁ κατὰ τὸ
πολὺ αὐτοῦ ἔλεος ἀναγεννήσας ἡμᾶς εἰς ἐλπίδα ζῶσαν δι᾽ ἀναστάσεως ἰησοῦ
χριστοῦ ἐκ νεκρῶν,
'''
"4" = ''':sup:`4` εἰς κληρονομίαν ἄφθαρτον καὶ ἀμίαντον καὶ ἀμάραντον, τετηρημένην ἐν
οὐρανοῖς εἰς ὑμᾶς
'''
"5" = ''':sup:`5` τοὺς ἐν δυνάμει θεοῦ φρουρουμένους διὰ πίστεως εἰς σωτηρίαν ἑτοίμην
ἀποκαλυφθῆναι ἐν καιρῶ ἐσχάτῳ.
πειρασμοῖς,
'''
"7" = ''':sup:`7` ἵνα τὸ δοκίμιον ὑμῶν τῆς πίστεως πολυτιμότερον χρυσίου τοῦ
ἀπολλυμένου, διὰ πυρὸς δὲ δοκιμαζομένου, εὑρεθῇ εἰς ἔπαινον καὶ δόξαν
καὶ τιμὴν ἐν ἀποκαλύψει ἰησοῦ χριστοῦ.
'''
"8" = ''':sup:`8` ὃν οὐκ ἰδόντες ἀγαπᾶτε, εἰς ὃν ἄρτι μὴ ὁρῶντες πιστεύοντες δὲ
ἀγαλλιᾶσθε χαρᾷ ἀνεκλαλήτῳ καὶ δεδοξασμένῃ,
'''
"10" = ''':sup:`10` περὶ ἧς σωτηρίας ἐξεζήτησαν καὶ ἐξηραύνησαν προφῆται οἱ περὶ τῆς
εἰς ὑμᾶς χάριτος προφητεύσαντες,
'''
"11" = ''':sup:`11` ἐραυνῶντες εἰς τίνα ἢ ποῖον καιρὸν ἐδήλου τὸ ἐν αὐτοῖς πνεῦμα
χριστοῦ προμαρτυρόμενον τὰ εἰς χριστὸν παθήματα καὶ τὰς μετὰ ταῦτα
δόξας·
'''
"12" = ''':sup:`12` οἷς ἀπεκαλύφθη ὅτι οὐχ ἑαυτοῖς ὑμῖν δὲ διηκόνουν αὐτά, ἃ νῦν
ἀποσταλέντι ἀπ᾽ οὐρανοῦ, εἰς ἃ ἐπιθυμοῦσιν ἄγγελοι παρακύψαι.
'''
"13" = ''':sup:`13` διὸ ἀναζωσάμενοι τὰς ὀσφύας τῆς διανοίας ὑμῶν, νήφοντες, τελείως
ἐλπίσατε ἐπὶ τὴν φερομένην ὑμῖν χάριν ἐν ἀποκαλύψει ἰησοῦ χριστοῦ.
'''
"14" = ''':sup:`14` ὡς τέκνα ὑπακοῆς, μὴ συσχηματιζόμενοι ταῖς πρότερον ἐν τῇ ἀγνοίᾳ
ὑμῶν ἐπιθυμίαις,
'''
"15" = ''':sup:`15` ἀλλὰ κατὰ τὸν καλέσαντα ὑμᾶς ἅγιον καὶ αὐτοὶ ἅγιοι ἐν πάσῃ
ἀναστροφῇ γενήθητε,
'''
"17" = ''':sup:`17` καὶ εἰ πατέρα ἐπικαλεῖσθε τὸν ἀπροσωπολήμπτως κρίνοντα κατὰ τὸ
ἑκάστου ἔργον, ἐν φόβῳ τὸν τῆς παροικίας ὑμῶν χρόνον ἀναστράφητε,
'''
"18" = ''':sup:`18` εἰδότες ὅτι οὐ φθαρτοῖς, ἀργυρίῳ ἢ χρυσίῳ ἐλυτρώθητε ἐκ τῆς ματαίας
ὑμῶν ἀναστροφῆς πατροπαραδότου,
'''
"19" = ''':sup:`19` ἀλλὰ τιμίῳ αἵματι ὡς ἀμνοῦ ἀμώμου καὶ ἀσπίλου χριστοῦ,
'''
"20" = ''':sup:`20` προεγνωσμένου μὲν πρὸ καταβολῆς κόσμου, φανερωθέντος δὲ ἐπ᾽ ἐσχάτου
τῶν χρόνων δι᾽ ὑμᾶς
'''
"21" = ''':sup:`21` τοὺς δι᾽ αὐτοῦ πιστοὺς εἰς θεὸν τὸν ἐγείραντα αὐτὸν ἐκ νεκρῶν καὶ
δόξαν αὐτῶ δόντα, ὥστε τὴν πίστιν ὑμῶν καὶ ἐλπίδα εἶναι εἰς θεόν.
'''
"22" = ''':sup:`22` τὰς ψυχὰς ὑμῶν ἡγνικότες ἐν τῇ ὑπακοῇ τῆς ἀληθείας εἰς φιλαδελφίαν
'''
"23" = ''':sup:`23` ἀναγεγεννημένοι οὐκ ἐκ σπορᾶς φθαρτῆς ἀλλὰ ἀφθάρτου, διὰ λόγου
ζῶντος θεοῦ καὶ μένοντος·
'''
"24" = ''':sup:`24` διότι πᾶσα σὰρξ ὡς χόρτος, καὶ πᾶσα δόξα αὐτῆς ὡς ἄνθος χόρτου·
ἐξηράνθη ὁ χόρτος, καὶ τὸ ἄνθος ἐξέπεσεν·
'''
"25" = ''':sup:`25` τὸ δὲ ῥῆμα κυρίου μένει εἰς τὸν αἰῶνα. τοῦτο δέ ἐστιν τὸ ῥῆμα τὸ
εὐαγγελισθὲν εἰς ὑμᾶς.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
