[52]
"1" = ''':sup:`1` Gr. Psalm 52 (Heb. 53) εἰς τὸ τέλος ὑπὲρ μαελεθ συνέσεως τῷ Δαυιδ
'''
"2" = ''':sup:`2` εἶπεν ἄφρων ἐν καρδίᾳ αὐτοῦ οὐκ ἔστιν θεός διεφθάρησαν καὶ
ἐβδελύχθησαν ἐν ἀνομίαις οὐκ ἔστιν ποιῶν ἀγαθόν
'''
"3" = ''':sup:`3` ὁ θεὸς ἐκ τοῦ οὐρανοῦ διέκυψεν ἐπὶ τοὺς υἱοὺς τῶν ἀνθρώπων τοῦ ἰδεῖν
εἰ ἔστιν συνίων ἢ ἐκζητῶν τὸν θεόν
'''
"4" = ''':sup:`4` πάντες ἐξέκλιναν ἅμα ἠχρεώθησαν οὐκ ἔστιν ποιῶν ἀγαθόν οὐκ ἔστιν ἕως
ἑνός
'''
"5" = ''':sup:`5` οὐχὶ γνώσονται πάντες οἱ ἐργαζόμενοι τὴν ἀνομίαν οἱ ἔσθοντες τὸν
λαόν μου βρώσει ἄρτου τὸν θεὸν οὐκ ἐπεκαλέσαντο
'''
"6" = ''':sup:`6` ἐκεῖ φοβηθήσονται φόβον οὗ οὐκ ἦν φόβος ὅτι ὁ θεὸς διεσκόρπισεν ὀστᾶ
ἀνθρωπαρέσκων κατῃσχύνθησαν ὅτι ὁ θεὸς ἐξουδένωσεν αὐτούς
'''
"7" = ''':sup:`7` τίς δώσει ἐκ Σιων τὸ σωτήριον τοῦ Ισραηλ ἐν τῷ ἐπιστρέψαι κύριον τὴν
αἰχμαλωσίαν τοῦ λαοῦ αὐτοῦ ἀγαλλιάσεται Ιακωβ καὶ εὐφρανθήσεται Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
