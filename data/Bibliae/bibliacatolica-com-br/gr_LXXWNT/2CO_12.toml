[12]
"1" = ''':sup:`1` καυχᾶσθαι δεῖ· οὐ συμφέρον μέν, ἐλεύσομαι δὲ εἰς ὀπτασίας καὶ
ἀποκαλύψεις κυρίου.
'''
"2" = ''':sup:`2` οἶδα ἄνθρωπον ἐν χριστῶ πρὸ ἐτῶν δεκατεσσάρων _ εἴτε ἐν σώματι οὐκ
οἶδα, εἴτε ἐκτὸς τοῦ σώματος οὐκ οἶδα, ὁ θεὸς οἶδεν _ ἁρπαγέντα τὸν
τοιοῦτον ἕως τρίτου οὐρανοῦ.
'''
"3" = ''':sup:`3` καὶ οἶδα τὸν τοιοῦτον ἄνθρωπον _ εἴτε ἐν σώματι εἴτε χωρὶς τοῦ
σώματος οὐκ οἶδα, ὁ θεὸς οἶδεν _
'''
"4" = ''':sup:`4` ὅτι ἡρπάγη εἰς τὸν παράδεισον καὶ ἤκουσεν ἄρρητα ῥήματα ἃ οὐκ ἐξὸν
ἀνθρώπῳ λαλῆσαι.
'''
"5" = ''':sup:`5` ὑπὲρ τοῦ τοιούτου καυχήσομαι, ὑπὲρ δὲ ἐμαυτοῦ οὐ καυχήσομαι εἰ μὴ ἐν
ταῖς ἀσθενείαις.
'''
"6" = ''':sup:`6` ἐὰν γὰρ θελήσω καυχήσασθαι, οὐκ ἔσομαι ἄφρων, ἀλήθειαν γὰρ ἐρῶ·
ἐμοῦ
'''
"7" = ''':sup:`7` καὶ τῇ ὑπερβολῇ τῶν ἀποκαλύψεων. διό, ἵνα μὴ ὑπεραίρωμαι, ἐδόθη μοι
σκόλοψ τῇ σαρκί, ἄγγελος σατανᾶ, ἵνα με κολαφίζῃ, ἵνα μὴ ὑπεραίρωμαι.
'''
"8" = ''':sup:`8` ὑπὲρ τούτου τρὶς τὸν κύριον παρεκάλεσα ἵνα ἀποστῇ ἀπ᾽ ἐμοῦ·
'''
"9" = ''':sup:`9` καὶ εἴρηκέν μοι, ἀρκεῖ σοι ἡ χάρις μου· ἡ γὰρ δύναμις ἐν ἀσθενείᾳ
τελεῖται. ἥδιστα οὗν μᾶλλον καυχήσομαι ἐν ταῖς ἀσθενείαις μου, ἵνα
ἐπισκηνώσῃ ἐπ᾽ ἐμὲ ἡ δύναμις τοῦ χριστοῦ.
'''
"10" = ''':sup:`10` διὸ εὐδοκῶ ἐν ἀσθενείαις, ἐν ὕβρεσιν, ἐν ἀνάγκαις, ἐν διωγμοῖς καὶ
στενοχωρίαις, ὑπὲρ χριστοῦ· ὅταν γὰρ ἀσθενῶ, τότε δυνατός εἰμι.
'''
"11" = ''':sup:`11` γέγονα ἄφρων· ὑμεῖς με ἠναγκάσατε· ἐγὼ γὰρ ὤφειλον ὑφ᾽ ὑμῶν
συνίστασθαι. οὐδὲν γὰρ ὑστέρησα τῶν ὑπερλίαν ἀποστόλων, εἰ καὶ οὐδέν
εἰμι·
'''
"12" = ''':sup:`12` τὰ μὲν σημεῖα τοῦ ἀποστόλου κατειργάσθη ἐν ὑμῖν ἐν πάσῃ ὑπομονῇ,
σημείοις τε καὶ τέρασιν καὶ δυνάμεσιν.
'''
"13" = ''':sup:`13` τί γάρ ἐστιν ὃ ἡσσώθητε ὑπὲρ τὰς λοιπὰς ἐκκλησίας, εἰ μὴ ὅτι αὐτὸς
ἐγὼ οὐ κατενάρκησα ὑμῶν; χαρίσασθέ μοι τὴν ἀδικίαν ταύτην.
'''
"14" = ''':sup:`14` ἰδοὺ τρίτον τοῦτο ἑτοίμως ἔχω ἐλθεῖν πρὸς ὑμᾶς, καὶ οὐ καταναρκήσω·
οὐ γὰρ ζητῶ τὰ ὑμῶν ἀλλὰ ὑμᾶς, οὐ γὰρ ὀφείλει τὰ τέκνα τοῖς γονεῦσιν
θησαυρίζειν, ἀλλὰ οἱ γονεῖς τοῖς τέκνοις.
'''
"15" = ''':sup:`15` ἐγὼ δὲ ἥδιστα δαπανήσω καὶ ἐκδαπανηθήσομαι ὑπὲρ τῶν ψυχῶν ὑμῶν. εἰ
'''
"16" = ''':sup:`16` ἔστω δέ, ἐγὼ οὐ κατεβάρησα ὑμᾶς· ἀλλὰ ὑπάρχων πανοῦργος δόλῳ ὑμᾶς
ἔλαβον.
'''
"17" = ''':sup:`17` μή τινα ὧν ἀπέσταλκα πρὸς ὑμᾶς, δι᾽ αὐτοῦ ἐπλεονέκτησα ὑμᾶς;
'''
"18" = ''':sup:`18` παρεκάλεσα τίτον καὶ συναπέστειλα τὸν ἀδελφόν· μήτι ἐπλεονέκτησεν
ὑμᾶς τίτος; οὐ τῶ αὐτῶ πνεύματι περιεπατήσαμεν; οὐ τοῖς αὐτοῖς ἴχνεσιν;
'''
"19" = ''':sup:`19` πάλαι δοκεῖτε ὅτι ὑμῖν ἀπολογούμεθα; κατέναντι θεοῦ ἐν χριστῶ
λαλοῦμεν· τὰ δὲ πάντα, ἀγαπητοί, ὑπὲρ τῆς ὑμῶν οἰκοδομῆς.
'''
"20" = ''':sup:`20` φοβοῦμαι γὰρ μή πως ἐλθὼν οὐχ οἵους θέλω εὕρω ὑμᾶς, κἀγὼ εὑρεθῶ
ὑμῖν οἷον οὐ θέλετε, μή πως ἔρις, ζῆλος, θυμοί, ἐριθείαι, καταλαλιαί,
ψιθυρισμοί, φυσιώσεις, ἀκαταστασίαι·
'''
"21" = ''':sup:`21` μὴ πάλιν ἐλθόντος μου ταπεινώσῃ με ὁ θεός μου πρὸς ὑμᾶς, καὶ
πενθήσω πολλοὺς τῶν προημαρτηκότων καὶ μὴ μετανοησάντων ἐπὶ τῇ
ἀκαθαρσίᾳ καὶ πορνείᾳ καὶ ἀσελγείᾳ ᾗ ἔπραξαν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
