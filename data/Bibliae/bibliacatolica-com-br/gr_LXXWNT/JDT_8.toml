[8]
"1" = ''':sup:`1` καὶ ἤκουσεν ἐν ἐκείναις ταῖς ἡμέραις Ιουδιθ θυγάτηρ Μεραρι υἱοῦ Ωξ
υἱοῦ Ιωσηφ υἱοῦ Οζιηλ υἱοῦ Ελκια υἱοῦ Ανανιου υἱοῦ Γεδεων υἱοῦ Ραφαϊν
υἱοῦ Αχιτωβ υἱοῦ Ηλιου υἱοῦ Χελκιου υἱοῦ Ελιαβ υἱοῦ Ναθαναηλ υἱοῦ
Σαλαμιηλ υἱοῦ Σαρασαδαι υἱοῦ Ισραηλ
'''
"2" = ''':sup:`2` καὶ ὁ ἀνὴρ αὐτῆς Μανασσης τῆς φυλῆς αὐτῆς καὶ τῆς πατριᾶς αὐτῆς καὶ
ἀπέθανεν ἐν ἡμέραις θερισμοῦ κριθῶν
'''
"3" = ''':sup:`3` ἐπέστη γὰρ ἐπὶ τοὺς δεσμεύοντας τὰ δράγματα ἐν τῷ πεδίῳ καὶ ὁ καύσων
ἦλθεν ἐπὶ τὴν κεφαλὴν αὐτοῦ καὶ ἔπεσεν ἐπὶ τὴν κλίνην αὐτοῦ καὶ
ἐτελεύτησεν ἐν Βαιτυλουα τῇ πόλει αὐτοῦ καὶ ἔθαψαν αὐτὸν μετὰ τῶν
πατέρων αὐτοῦ ἐν τῷ ἀγρῷ τῷ ἀνὰ μέσον Δωθαϊμ καὶ Βαλαμων
'''
"4" = ''':sup:`4` καὶ ἦν Ιουδιθ ἐν τῷ οἴκῳ αὐτῆς χηρεύουσα ἔτη τρία καὶ μῆνας τέσσαρας
'''
"5" = ''':sup:`5` καὶ ἐποίησεν ἑαυτῇ σκηνὴν ἐπὶ τοῦ δώματος τοῦ οἴκου αὐτῆς καὶ
ἐπέθηκεν ἐπὶ τὴν ὀσφὺν αὐτῆς σάκκον καὶ ἦν ἐπ’ αὐτῆς τὰ ἱμάτια τῆς
χηρεύσεως αὐτῆς
'''
"6" = ''':sup:`6` καὶ ἐνήστευε πάσας τὰς ἡμέρας τῆς χηρεύσεως αὐτῆς χωρὶς προσαββάτων
καὶ σαββάτων καὶ προνουμηνιῶν καὶ νουμηνιῶν καὶ ἑορτῶν καὶ χαρμοσυνῶν
οἴκου Ισραηλ
'''
"7" = ''':sup:`7` καὶ ἦν καλὴ τῷ εἴδει καὶ ὡραία τῇ ὄψει σφόδρα καὶ ὑπελίπετο αὐτῇ
Μανασσης ὁ ἀνὴρ αὐτῆς χρυσίον καὶ ἀργύριον καὶ παῖδας καὶ παιδίσκας καὶ
κτήνη καὶ ἀγρούς καὶ ἔμενεν ἐπ’ αὐτῶν
'''
"8" = ''':sup:`8` καὶ οὐκ ἦν ὃς ἐπήνεγκεν αὐτῇ ῥῆμα πονηρόν ὅτι ἐφοβεῖτο τὸν θεὸν
σφόδρα
'''
"9" = ''':sup:`9` καὶ ἤκουσεν τὰ ῥήματα τοῦ λαοῦ τὰ πονηρὰ ἐπὶ τὸν ἄρχοντα ὅτι
ὠλιγοψύχησαν ἐν τῇ σπάνει τῶν ὑδάτων καὶ ἤκουσεν πάντας τοὺς λόγους
Ιουδιθ οὓς ἐλάλησεν πρὸς αὐτοὺς Οζιας ὡς ὤμοσεν αὐτοῖς παραδώσειν τὴν
πόλιν μετὰ ἡμέρας πέντε τοῖς Ἀσσυρίοις
'''
"10" = ''':sup:`10` καὶ ἀποστείλασα τὴν ἅβραν αὐτῆς τὴν ἐφεστῶσαν πᾶσιν τοῖς ὑπάρχουσιν
αὐτῆς ἐκάλεσεν Χαβριν καὶ Χαρμιν τοὺς πρεσβυτέρους τῆς πόλεως αὐτῆς
'''
"11" = ''':sup:`11` καὶ ἦλθον πρὸς αὐτήν καὶ εἶπεν πρὸς αὐτούς ἀκούσατε δή μου ἄρχοντες
τῶν κατοικούντων ἐν Βαιτυλουα ὅτι οὐκ εὐθὴς ὁ λόγος ὑμῶν ὃν ἐλαλήσατε
ἐναντίον τοῦ λαοῦ ἐν τῇ ἡμέρᾳ ταύτῃ καὶ ἐστήσατε τὸν ὅρκον τοῦτον ὃν
ἐλαλήσατε ἀνὰ μέσον τοῦ θεοῦ καὶ ὑμῶν καὶ εἴπατε ἐκδώσειν τὴν πόλιν
τοῖς ἐχθροῖς ἡμῶν ἐὰν μὴ ἐν αὐταῖς ἐπιστρέψῃ κύριος βοήθειαν ὑμῖν
'''
"12" = ''':sup:`12` καὶ νῦν τίνες ἐστὲ ὑμεῖς οἳ ἐπειράσατε τὸν θεὸν ἐν τῇ ἡμέρᾳ τῇ
σήμερον καὶ ἵστατε ὑπὲρ τοῦ θεοῦ ἐν μέσῳ υἱῶν ἀνθρώπων
'''
"13" = ''':sup:`13` καὶ νῦν κύριον παντοκράτορα ἐξετάζετε καὶ οὐθὲν ἐπιγνώσεσθε ἕως τοῦ
αἰῶνος
'''
"14" = ''':sup:`14` ὅτι βάθος καρδίας ἀνθρώπου οὐχ εὑρήσετε καὶ λόγους τῆς διανοίας
αὐτοῦ οὐ διαλήμψεσθε καὶ πῶς τὸν θεόν ὃς ἐποίησεν πάντα ταῦτα
ἐρευνήσετε καὶ τὸν νοῦν αὐτοῦ ἐπιγνώσεσθε καὶ τὸν λογισμὸν αὐτοῦ
κατανοήσετε μηδαμῶς ἀδελφοί μὴ παροργίζετε κύριον τὸν θεὸν ἡμῶν
'''
"15" = ''':sup:`15` ὅτι ἐὰν μὴ βούληται ἐν ταῖς πέντε ἡμέραις βοηθῆσαι ἡμῖν αὐτὸς ἔχει
τὴν ἐξουσίαν ἐν αἷς θέλει σκεπάσαι ἡμέραις ἢ καὶ ὀλεθρεῦσαι ἡμᾶς πρὸ
προσώπου τῶν ἐχθρῶν ἡμῶν
'''
"16" = ''':sup:`16` ὑμεῖς δὲ μὴ ἐνεχυράζετε τὰς βουλὰς κυρίου τοῦ θεοῦ ἡμῶν ὅτι οὐχ ὡς
ἄνθρωπος ὁ θεὸς ἀπειληθῆναι οὐδ’ ὡς υἱὸς ἀνθρώπου διαιτηθῆναι
'''
"17" = ''':sup:`17` διόπερ ἀναμένοντες τὴν παρ’ αὐτοῦ σωτηρίαν ἐπικαλεσώμεθα αὐτὸν εἰς
βοήθειαν ἡμῶν καὶ εἰσακούσεται τῆς φωνῆς ἡμῶν ἐὰν ᾖ αὐτῷ ἀρεστόν
'''
"18" = ''':sup:`18` ὅτι οὐκ ἀνέστη ἐν ταῖς γενεαῖς ἡμῶν οὐδέ ἐστιν ἐν τῇ ἡμέρᾳ τῇ
σήμερον οὔτε φυλὴ οὔτε πατριὰ οὔτε δῆμος οὔτε πόλις ἐξ ἡμῶν οἳ
προσκυνοῦσι θεοῖς χειροποιήτοις καθάπερ ἐγένετο ἐν ταῖς πρότερον
ἡμέραις
'''
"19" = ''':sup:`19` ὧν χάριν ἐδόθησαν εἰς ῥομφαίαν καὶ εἰς διαρπαγὴν οἱ πατέρες ἡμῶν
καὶ ἔπεσον πτῶμα μέγα ἐνώπιον τῶν ἐχθρῶν ἡμῶν
'''
"20" = ''':sup:`20` ἡμεῖς δὲ ἕτερον θεὸν οὐκ ἔγνωμεν πλὴν αὐτοῦ ὅθεν ἐλπίζομεν ὅτι οὐχ
ὑπερόψεται ἡμᾶς οὐδ’ ἀπὸ τοῦ γένους ἡμῶν
'''
"21" = ''':sup:`21` ὅτι ἐν τῷ λημφθῆναι ἡμᾶς οὕτως καὶ λημφθήσεται πᾶσα ἡ Ιουδαία καὶ
προνομευθήσεται τὰ ἅγια ἡμῶν καὶ ἐκζητήσει τὴν βεβήλωσιν αὐτῶν ἐκ τοῦ
αἵματος ἡμῶν
'''
"22" = ''':sup:`22` καὶ τὸν φόνον τῶν ἀδελφῶν ἡμῶν καὶ τὴν αἰχμαλωσίαν τῆς γῆς καὶ τὴν
ἐρήμωσιν τῆς κληρονομίας ἡμῶν ἐπιστρέψει εἰς κεφαλὴν ἡμῶν ἐν τοῖς
ἔθνεσιν οὗ ἐὰν δουλεύσωμεν ἐκεῖ καὶ ἐσόμεθα εἰς πρόσκομμα καὶ εἰς
ὄνειδος ἐναντίον τῶν κτωμένων ἡμᾶς
'''
"23" = ''':sup:`23` ὅτι οὐ κατευθυνθήσεται ἡ δουλεία ἡμῶν εἰς χάριν ἀλλ’ εἰς ἀτιμίαν
θήσει αὐτὴν κύριος ὁ θεὸς ἡμῶν
'''
"24" = ''':sup:`24` καὶ νῦν ἀδελφοί ἐπιδειξώμεθα τοῖς ἀδελφοῖς ἡμῶν ὅτι ἐξ ἡμῶν
κρέμαται ἡ ψυχὴ αὐτῶν καὶ τὰ ἅγια καὶ ὁ οἶκος καὶ τὸ θυσιαστήριον
ἐπεστήρισται ἐφ’ ἡμῖν
'''
"25" = ''':sup:`25` παρὰ ταῦτα πάντα εὐχαριστήσωμεν κυρίῳ τῷ θεῷ ἡμῶν ὃς πειράζει ἡμᾶς
καθὰ καὶ τοὺς πατέρας ἡμῶν
'''
"26" = ''':sup:`26` μνήσθητε ὅσα ἐποίησεν μετὰ Αβρααμ καὶ ὅσα ἐπείρασεν τὸν Ισαακ καὶ
ὅσα ἐγένετο τῷ Ιακωβ ἐν Μεσοποταμίᾳ τῆς Συρίας ποιμαίνοντι τὰ πρόβατα
Λαβαν τοῦ ἀδελφοῦ τῆς μητρὸς αὐτοῦ
'''
"27" = ''':sup:`27` ὅτι οὐ καθὼς ἐκείνους ἐπύρωσεν εἰς ἐτασμὸν τῆς καρδίας αὐτῶν καὶ
ἡμᾶς οὐκ ἐξεδίκησεν ἀλλ’ εἰς νουθέτησιν μαστιγοῖ κύριος τοὺς ἐγγίζοντας
αὐτῷ
'''
"28" = ''':sup:`28` καὶ εἶπεν πρὸς αὐτὴν Οζιας πάντα ὅσα εἶπας ἐν ἀγαθῇ καρδίᾳ ἐλάλησας
καὶ οὐκ ἔστιν ὃς ἀντιστήσεται τοῖς λόγοις σου
'''
"29" = ''':sup:`29` ὅτι οὐκ ἐν τῇ σήμερον ἡ σοφία σου πρόδηλός ἐστιν ἀλλ’ ἀπ’ ἀρχῆς
ἡμερῶν σου ἔγνω πᾶς ὁ λαὸς τὴν σύνεσίν σου καθότι ἀγαθόν ἐστιν τὸ
πλάσμα τῆς καρδίας σου
'''
"30" = ''':sup:`30` ἀλλὰ ὁ λαὸς δεδίψηκεν σφόδρα καὶ ἠνάγκασαν ἡμᾶς ποιῆσαι καθὰ
ἐλαλήσαμεν αὐτοῖς καὶ ἐπαγαγεῖν ἐφ’ ἡμᾶς ὅρκον ὃν οὐ παραβησόμεθα
'''
"31" = ''':sup:`31` καὶ νῦν δεήθητι περὶ ἡμῶν ὅτι γυνὴ εὐσεβὴς εἶ καὶ ἀποστελεῖ κύριος
τὸν ὑετὸν εἰς πλήρωσιν τῶν λάκκων ἡμῶν καὶ οὐκ ἐκλείψομεν ἔτι
'''
"32" = ''':sup:`32` καὶ εἶπεν πρὸς αὐτοὺς Ιουδιθ ἀκούσατέ μου καὶ ποιήσω πρᾶγμα ὃ
ἀφίξεται εἰς γενεὰς γενεῶν υἱοῖς τοῦ γένους ἡμῶν
'''
"33" = ''':sup:`33` ὑμεῖς στήσεσθε ἐπὶ τῆς πύλης τὴν νύκτα ταύτην καὶ ἐξελεύσομαι ἐγὼ
μετὰ τῆς ἅβρας μου καὶ ἐν ταῖς ἡμέραις μεθ’ ἃς εἴπατε παραδώσειν τὴν
πόλιν τοῖς ἐχθροῖς ἡμῶν ἐπισκέψεται κύριος τὸν Ισραηλ ἐν χειρί μου
'''
"34" = ''':sup:`34` ὑμεῖς δὲ οὐκ ἐξερευνήσετε τὴν πρᾶξίν μου οὐ γὰρ ἐρῶ ὑμῖν ἕως τοῦ
τελεσθῆναι ἃ ἐγὼ ποιῶ
'''
"35" = ''':sup:`35` καὶ εἶπεν Οζιας καὶ οἱ ἄρχοντες πρὸς αὐτήν πορεύου εἰς εἰρήνην καὶ
κύριος ὁ θεὸς ἔμπροσθέν σου εἰς ἐκδίκησιν τῶν ἐχθρῶν ἡμῶν
'''
"36" = ''':sup:`36` καὶ ἀποστρέψαντες ἐκ τῆς σκηνῆς ἐπορεύθησαν ἐπὶ τὰς διατάξεις αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
