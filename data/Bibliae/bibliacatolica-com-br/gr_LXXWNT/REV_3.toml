"1" = ''':sup:`1` καὶ τῶ ἀγγέλῳ τῆς ἐν σάρδεσιν ἐκκλησίας γράψον· τάδε λέγει ὁ ἔχων τὰ
ἑπτὰ πνεύματα τοῦ θεοῦ καὶ τοὺς ἑπτὰ ἀστέρας· οἶδά σου τὰ ἔργα, ὅτι
ὄνομα ἔχεις ὅτι ζῇς, καὶ νεκρὸς εἶ.
'''
"2" = ''':sup:`2` γίνου γρηγορῶν, καὶ στήρισον τὰ λοιπὰ ἃ ἔμελλον ἀποθανεῖν, οὐ γὰρ
εὕρηκά σου τὰ ἔργα πεπληρωμένα ἐνώπιον τοῦ θεοῦ μου·
'''
"3" = ''':sup:`3` μνημόνευε οὗν πῶς εἴληφας καὶ ἤκουσας, καὶ τήρει, καὶ μετανόησον.
ἐὰν οὗν μὴ γρηγορήσῃς, ἥξω ὡς κλέπτης, καὶ οὐ μὴ γνῶς ποίαν ὥραν ἥξω
ἐπὶ σέ.
'''
"4" = ''':sup:`4` ἀλλὰ ἔχεις ὀλίγα ὀνόματα ἐν σάρδεσιν ἃ οὐκ ἐμόλυναν τὰ ἱμάτια αὐτῶν,
καὶ περιπατήσουσιν μετ᾽ ἐμοῦ ἐν λευκοῖς, ὅτι ἄξιοί εἰσιν.
'''
"5" = ''':sup:`5` ὁ νικῶν οὕτως περιβαλεῖται ἐν ἱματίοις λευκοῖς, καὶ οὐ μὴ ἐξαλείψω
τὸ ὄνομα αὐτοῦ ἐκ τῆς βίβλου τῆς ζωῆς, καὶ ὁμολογήσω τὸ ὄνομα αὐτοῦ
ἐνώπιον τοῦ πατρός μου καὶ ἐνώπιον τῶν ἀγγέλων αὐτοῦ.
'''
"6" = ''':sup:`6` ὁ ἔχων οὗς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις.
'''
"7" = ''':sup:`7` καὶ τῶ ἀγγέλῳ τῆς ἐν φιλαδελφείᾳ ἐκκλησίας γράψον· τάδε λέγει ὁ
ἅγιος, ὁ ἀληθινός, ὁ ἔχων τὴν κλεῖν δαυίδ, ὁ ἀνοίγων καὶ οὐδεὶς
κλείσει, καὶ κλείων καὶ οὐδεὶς ἀνοίγει·
'''
"8" = ''':sup:`8` οἶδά σου τὰ ἔργα _ ἰδοὺ δέδωκα ἐνώπιόν σου θύραν ἠνεῳγμένην, ἣν
οὐδεὶς δύναται κλεῖσαι αὐτήν _ ὅτι μικρὰν ἔχεις δύναμιν, καὶ ἐτήρησάς
μου τὸν λόγον, καὶ οὐκ ἠρνήσω τὸ ὄνομά μου.
'''
"9" = ''':sup:`9` ἰδοὺ διδῶ ἐκ τῆς συναγωγῆς τοῦ σατανᾶ, τῶν λεγόντων ἑαυτοὺς
ἰουδαίους εἶναι, καὶ οὐκ εἰσὶν ἀλλὰ ψεύδονται· ἰδοὺ ποιήσω αὐτοὺς ἵνα
ἥξουσιν καὶ προσκυνήσουσιν ἐνώπιον τῶν ποδῶν σου, καὶ γνῶσιν ὅτι ἐγὼ
ἠγάπησά σε.
'''
"10" = ''':sup:`10` ὅτι ἐτήρησας τὸν λόγον τῆς ὑπομονῆς μου, κἀγώ σε τηρήσω ἐκ τῆς ὥρας
τοῦ πειρασμοῦ τῆς μελλούσης ἔρχεσθαι ἐπὶ τῆς οἰκουμένης ὅλης πειράσαι
τοὺς κατοικοῦντας ἐπὶ τῆς γῆς.
'''
"11" = ''':sup:`11` ἔρχομαι ταχύ· κράτει ὃ ἔχεις, ἵνα μηδεὶς λάβῃ τὸν στέφανόν σου.
'''
"12" = ''':sup:`12` ὁ νικῶν ποιήσω αὐτὸν στῦλον ἐν τῶ ναῶ τοῦ θεοῦ μου, καὶ ἔξω οὐ μὴ
ἐξέλθῃ ἔτι, καὶ γράψω ἐπ᾽ αὐτὸν τὸ ὄνομα τοῦ θεοῦ μου καὶ τὸ ὄνομα τῆς
πόλεως τοῦ θεοῦ μου, τῆς καινῆς ἰερουσαλήμ, ἡ καταβαίνουσα ἐκ τοῦ
οὐρανοῦ ἀπὸ τοῦ θεοῦ μου, καὶ τὸ ὄνομά μου τὸ καινόν.
'''
"13" = ''':sup:`13` ὁ ἔχων οὗς ἀκουσάτω τί τὸ πνεῦμα λέγει ταῖς ἐκκλησίαις.
'''
"14" = ''':sup:`14` καὶ τῶ ἀγγέλῳ τῆς ἐν λαοδικείᾳ ἐκκλησίας γράψον· τάδε λέγει ὁ ἀμήν,
ὁ μάρτυς ὁ πιστὸς καὶ ἀληθινός, ἡ ἀρχὴ τῆς κτίσεως τοῦ θεοῦ·
'''
"15" = ''':sup:`15` οἶδά σου τὰ ἔργα, ὅτι οὔτε ψυχρὸς εἶ οὔτε ζεστός. ὄφελον ψυχρὸς ἦς
ἢ ζεστός.
'''
"16" = ''':sup:`16` οὕτως, ὅτι χλιαρὸς εἶ καὶ οὔτε ζεστὸς οὔτε ψυχρός, μέλλω σε ἐμέσαι
ἐκ τοῦ στόματός μου.
'''
"17" = ''':sup:`17` ὅτι λέγεις ὅτι πλούσιός εἰμι καὶ πεπλούτηκα καὶ οὐδὲν χρείαν ἔχω,
καὶ οὐκ οἶδας ὅτι σὺ εἶ ὁ ταλαίπωρος καὶ ἐλεεινὸς καὶ πτωχὸς καὶ τυφλὸς
καὶ γυμνός,
'''
"18" = ''':sup:`18` συμβουλεύω σοι ἀγοράσαι παρ᾽ ἐμοῦ χρυσίον πεπυρωμένον ἐκ πυρὸς ἵνα
πλουτήσῃς, καὶ ἱμάτια λευκὰ ἵνα περιβάλῃ καὶ μὴ φανερωθῇ ἡ αἰσχύνη τῆς
βλέπῃς.
'''
"19" = ''':sup:`19` ἐγὼ ὅσους ἐὰν φιλῶ ἐλέγχω καὶ παιδεύω· ζήλευε οὗν καὶ μετανόησον.
'''
"20" = ''':sup:`20` ἰδοὺ ἕστηκα ἐπὶ τὴν θύραν καὶ κρούω· ἐάν τις ἀκούσῃ τῆς φωνῆς μου
αὐτοῦ καὶ αὐτὸς μετ᾽ ἐμοῦ.
'''
"21" = ''':sup:`21` ὁ νικῶν δώσω αὐτῶ καθίσαι μετ᾽ ἐμοῦ ἐν τῶ θρόνῳ μου, ὡς κἀγὼ
ἐνίκησα καὶ ἐκάθισα μετὰ τοῦ πατρός μου ἐν τῶ θρόνῳ αὐτοῦ.
'''
