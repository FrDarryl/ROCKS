[29]
"1" = ''':sup:`1` καὶ ἐξάρας Ιακωβ τοὺς πόδας ἐπορεύθη εἰς γῆν ἀνατολῶν πρὸς Λαβαν τὸν
υἱὸν Βαθουηλ τοῦ Σύρου ἀδελφὸν δὲ Ρεβεκκας μητρὸς Ιακωβ καὶ Ησαυ
'''
"2" = ''':sup:`2` καὶ ὁρᾷ καὶ ἰδοὺ φρέαρ ἐν τῷ πεδίῳ ἦσαν δὲ ἐκεῖ τρία ποίμνια
προβάτων ἀναπαυόμενα ἐπ’ αὐτοῦ ἐκ γὰρ τοῦ φρέατος ἐκείνου ἐπότιζον τὰ
ποίμνια λίθος δὲ ἦν μέγας ἐπὶ τῷ στόματι τοῦ φρέατος
'''
"3" = ''':sup:`3` καὶ συνήγοντο ἐκεῖ πάντα τὰ ποίμνια καὶ ἀπεκύλιον τὸν λίθον ἀπὸ τοῦ
στόματος τοῦ φρέατος καὶ ἐπότιζον τὰ πρόβατα καὶ ἀπεκαθίστων τὸν λίθον
ἐπὶ τὸ στόμα τοῦ φρέατος εἰς τὸν τόπον αὐτοῦ
'''
"4" = ''':sup:`4` εἶπεν δὲ αὐτοῖς Ιακωβ ἀδελφοί πόθεν ἐστὲ ὑμεῖς οἱ δὲ εἶπαν ἐκ Χαρραν
ἐσμέν
'''
"5" = ''':sup:`5` εἶπεν δὲ αὐτοῖς γινώσκετε Λαβαν τὸν υἱὸν Ναχωρ οἱ δὲ εἶπαν
γινώσκομεν
'''
"6" = ''':sup:`6` εἶπεν δὲ αὐτοῖς ὑγιαίνει οἱ δὲ εἶπαν ὑγιαίνει καὶ ἰδοὺ Ραχηλ ἡ
θυγάτηρ αὐτοῦ ἤρχετο μετὰ τῶν προβάτων
'''
"7" = ''':sup:`7` καὶ εἶπεν Ιακωβ ἔτι ἐστὶν ἡμέρα πολλή οὔπω ὥρα συναχθῆναι τὰ κτήνη
ποτίσαντες τὰ πρόβατα ἀπελθόντες βόσκετε
'''
"8" = ''':sup:`8` οἱ δὲ εἶπαν οὐ δυνησόμεθα ἕως τοῦ συναχθῆναι πάντας τοὺς ποιμένας
καὶ ἀποκυλίσωσιν τὸν λίθον ἀπὸ τοῦ στόματος τοῦ φρέατος καὶ ποτιοῦμεν
τὰ πρόβατα
'''
"9" = ''':sup:`9` ἔτι αὐτοῦ λαλοῦντος αὐτοῖς καὶ Ραχηλ ἡ θυγάτηρ Λαβαν ἤρχετο μετὰ τῶν
προβάτων τοῦ πατρὸς αὐτῆς αὐτὴ γὰρ ἔβοσκεν τὰ πρόβατα τοῦ πατρὸς αὐτῆς
'''
"10" = ''':sup:`10` ἐγένετο δὲ ὡς εἶδεν Ιακωβ τὴν Ραχηλ θυγατέρα Λαβαν ἀδελφοῦ τῆς
μητρὸς αὐτοῦ καὶ τὰ πρόβατα Λαβαν ἀδελφοῦ τῆς μητρὸς αὐτοῦ καὶ
προσελθὼν Ιακωβ ἀπεκύλισεν τὸν λίθον ἀπὸ τοῦ στόματος τοῦ φρέατος καὶ
ἐπότισεν τὰ πρόβατα Λαβαν τοῦ ἀδελφοῦ τῆς μητρὸς αὐτοῦ
'''
"11" = ''':sup:`11` καὶ ἐφίλησεν Ιακωβ τὴν Ραχηλ καὶ βοήσας τῇ φωνῇ αὐτοῦ ἔκλαυσεν
'''
"12" = ''':sup:`12` καὶ ἀνήγγειλεν τῇ Ραχηλ ὅτι ἀδελφὸς τοῦ πατρὸς αὐτῆς ἐστιν καὶ ὅτι
υἱὸς Ρεβεκκας ἐστίν καὶ δραμοῦσα ἀπήγγειλεν τῷ πατρὶ αὐτῆς κατὰ τὰ
ῥήματα ταῦτα
'''
"13" = ''':sup:`13` ἐγένετο δὲ ὡς ἤκουσεν Λαβαν τὸ ὄνομα Ιακωβ τοῦ υἱοῦ τῆς ἀδελφῆς
αὐτοῦ ἔδραμεν εἰς συνάντησιν αὐτῷ καὶ περιλαβὼν αὐτὸν ἐφίλησεν καὶ
εἰσήγαγεν αὐτὸν εἰς τὸν οἶκον αὐτοῦ καὶ διηγήσατο τῷ Λαβαν πάντας τοὺς
λόγους τούτους
'''
"14" = ''':sup:`14` καὶ εἶπεν αὐτῷ Λαβαν ἐκ τῶν ὀστῶν μου καὶ ἐκ τῆς σαρκός μου εἶ σύ
καὶ ἦν μετ’ αὐτοῦ μῆνα ἡμερῶν
'''
"15" = ''':sup:`15` εἶπεν δὲ Λαβαν τῷ Ιακωβ ὅτι γὰρ ἀδελφός μου εἶ οὐ δουλεύσεις μοι
δωρεάν ἀπάγγειλόν μοι τίς ὁ μισθός σού ἐστιν
'''
"16" = ''':sup:`16` τῷ δὲ Λαβαν δύο θυγατέρες ὄνομα τῇ μείζονι Λεια καὶ ὄνομα τῇ
νεωτέρᾳ Ραχηλ
'''
"17" = ''':sup:`17` οἱ δὲ ὀφθαλμοὶ Λειας ἀσθενεῖς Ραχηλ δὲ καλὴ τῷ εἴδει καὶ ὡραία τῇ
ὄψει
'''
"18" = ''':sup:`18` ἠγάπησεν δὲ Ιακωβ τὴν Ραχηλ καὶ εἶπεν δουλεύσω σοι ἑπτὰ ἔτη περὶ
Ραχηλ τῆς θυγατρός σου τῆς νεωτέρας
'''
"19" = ''':sup:`19` εἶπεν δὲ αὐτῷ Λαβαν βέλτιον δοῦναί με αὐτὴν σοὶ ἢ δοῦναί με αὐτὴν
ἀνδρὶ ἑτέρῳ οἴκησον μετ’ ἐμοῦ
'''
"20" = ''':sup:`20` καὶ ἐδούλευσεν Ιακωβ περὶ Ραχηλ ἔτη ἑπτά καὶ ἦσαν ἐναντίον αὐτοῦ ὡς
ἡμέραι ὀλίγαι παρὰ τὸ ἀγαπᾶν αὐτὸν αὐτήν
'''
"21" = ''':sup:`21` εἶπεν δὲ Ιακωβ πρὸς Λαβαν ἀπόδος τὴν γυναῖκά μου πεπλήρωνται γὰρ αἱ
ἡμέραι μου ὅπως εἰσέλθω πρὸς αὐτήν
'''
"22" = ''':sup:`22` συνήγαγεν δὲ Λαβαν πάντας τοὺς ἄνδρας τοῦ τόπου καὶ ἐποίησεν γάμον
'''
"23" = ''':sup:`23` καὶ ἐγένετο ἑσπέρα καὶ λαβὼν Λαβαν Λειαν τὴν θυγατέρα αὐτοῦ
εἰσήγαγεν αὐτὴν πρὸς Ιακωβ καὶ εἰσῆλθεν πρὸς αὐτὴν Ιακωβ
'''
"24" = ''':sup:`24` ἔδωκεν δὲ Λαβαν Λεια τῇ θυγατρὶ αὐτοῦ Ζελφαν τὴν παιδίσκην αὐτοῦ
αὐτῇ παιδίσκην
'''
"25" = ''':sup:`25` ἐγένετο δὲ πρωί καὶ ἰδοὺ ἦν Λεια εἶπεν δὲ Ιακωβ τῷ Λαβαν τί τοῦτο
ἐποίησάς μοι οὐ περὶ Ραχηλ ἐδούλευσα παρὰ σοί καὶ ἵνα τί παρελογίσω με
'''
"26" = ''':sup:`26` εἶπεν δὲ Λαβαν οὐκ ἔστιν οὕτως ἐν τῷ τόπῳ ἡμῶν δοῦναι τὴν νεωτέραν
πρὶν ἢ τὴν πρεσβυτέραν
'''
"27" = ''':sup:`27` συντέλεσον οὖν τὰ ἕβδομα ταύτης καὶ δώσω σοι καὶ ταύτην ἀντὶ τῆς
ἐργασίας ἧς ἐργᾷ παρ’ ἐμοὶ ἔτι ἑπτὰ ἔτη ἕτερα
'''
"28" = ''':sup:`28` ἐποίησεν δὲ Ιακωβ οὕτως καὶ ἀνεπλήρωσεν τὰ ἕβδομα ταύτης καὶ ἔδωκεν
αὐτῷ Λαβαν Ραχηλ τὴν θυγατέρα αὐτοῦ αὐτῷ γυναῖκα
'''
"29" = ''':sup:`29` ἔδωκεν δὲ Λαβαν Ραχηλ τῇ θυγατρὶ αὐτοῦ Βαλλαν τὴν παιδίσκην αὐτοῦ
αὐτῇ παιδίσκην
'''
"30" = ''':sup:`30` καὶ εἰσῆλθεν πρὸς Ραχηλ ἠγάπησεν δὲ Ραχηλ μᾶλλον ἢ Λειαν καὶ
ἐδούλευσεν αὐτῷ ἑπτὰ ἔτη ἕτερα
'''
"31" = ''':sup:`31` ἰδὼν δὲ κύριος ὅτι μισεῖται Λεια ἤνοιξεν τὴν μήτραν αὐτῆς Ραχηλ δὲ
ἦν στεῖρα
'''
"32" = ''':sup:`32` καὶ συνέλαβεν Λεια καὶ ἔτεκεν υἱὸν τῷ Ιακωβ ἐκάλεσεν δὲ τὸ ὄνομα
αὐτοῦ Ρουβην λέγουσα διότι εἶδέν μου κύριος τὴν ταπείνωσιν νῦν με
ἀγαπήσει ὁ ἀνήρ μου
'''
"33" = ''':sup:`33` καὶ συνέλαβεν πάλιν Λεια καὶ ἔτεκεν υἱὸν δεύτερον τῷ Ιακωβ καὶ
εἶπεν ὅτι ἤκουσεν κύριος ὅτι μισοῦμαι καὶ προσέδωκέν μοι καὶ τοῦτον
ἐκάλεσεν δὲ τὸ ὄνομα αὐτοῦ Συμεων
'''
"34" = ''':sup:`34` καὶ συνέλαβεν ἔτι καὶ ἔτεκεν υἱὸν καὶ εἶπεν ἐν τῷ νῦν καιρῷ πρὸς
ἐμοῦ ἔσται ὁ ἀνήρ μου ἔτεκον γὰρ αὐτῷ τρεῖς υἱούς διὰ τοῦτο ἐκάλεσεν τὸ
ὄνομα αὐτοῦ Λευι
'''
"35" = ''':sup:`35` καὶ συλλαβοῦσα ἔτι ἔτεκεν υἱὸν καὶ εἶπεν νῦν ἔτι τοῦτο
ἐξομολογήσομαι κυρίῳ διὰ τοῦτο ἐκάλεσεν τὸ ὄνομα αὐτοῦ Ιουδα καὶ ἔστη
τοῦ τίκτειν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
