[6]
"1" = ''':sup:`1` μετὰ ταῦτα ἀπῆλθεν ὁ ἰησοῦς πέραν τῆς θαλάσσης τῆς γαλιλαίας τῆς
τιβεριάδος.
'''
"2" = ''':sup:`2` ἠκολούθει δὲ αὐτῶ ὄχλος πολύς, ὅτι ἐθεώρουν τὰ σημεῖα ἃ ἐποίει ἐπὶ
τῶν ἀσθενούντων.
'''
"3" = ''':sup:`3` ἀνῆλθεν δὲ εἰς τὸ ὄρος ἰησοῦς, καὶ ἐκεῖ ἐκάθητο μετὰ τῶν μαθητῶν
αὐτοῦ.
'''
"4" = ''':sup:`4` ἦν δὲ ἐγγὺς τὸ πάσχα, ἡ ἑορτὴ τῶν ἰουδαίων.
'''
"5" = ''':sup:`5` ἐπάρας οὗν τοὺς ὀφθαλμοὺς ὁ ἰησοῦς καὶ θεασάμενος ὅτι πολὺς ὄχλος
ἔρχεται πρὸς αὐτὸν λέγει πρὸς φίλιππον, πόθεν ἀγοράσωμεν ἄρτους ἵνα
φάγωσιν οὖτοι;
'''
"6" = ''':sup:`6` τοῦτο δὲ ἔλεγεν πειράζων αὐτόν, αὐτὸς γὰρ ᾔδει τί ἔμελλεν ποιεῖν.
'''
"8" = ''':sup:`8` λέγει αὐτῶ εἷς ἐκ τῶν μαθητῶν αὐτοῦ, ἀνδρέας ὁ ἀδελφὸς σίμωνος
πέτρου,
'''
"9" = ''':sup:`9` ἔστιν παιδάριον ὧδε ὃς ἔχει πέντε ἄρτους κριθίνους καὶ δύο ὀψάρια·
ἀλλὰ ταῦτα τί ἐστιν εἰς τοσούτους;
'''
"10" = ''':sup:`10` εἶπεν ὁ ἰησοῦς, ποιήσατε τοὺς ἀνθρώπους ἀναπεσεῖν. ἦν δὲ χόρτος
πολὺς ἐν τῶ τόπῳ. ἀνέπεσαν οὗν οἱ ἄνδρες τὸν ἀριθμὸν ὡς πεντακισχίλιοι.
'''
"11" = ''':sup:`11` ἔλαβεν οὗν τοὺς ἄρτους ὁ ἰησοῦς καὶ εὐχαριστήσας διέδωκεν τοῖς
ἀνακειμένοις, ὁμοίως καὶ ἐκ τῶν ὀψαρίων ὅσον ἤθελον.
'''
"12" = ''':sup:`12` ὡς δὲ ἐνεπλήσθησαν λέγει τοῖς μαθηταῖς αὐτοῦ, συναγάγετε τὰ
περισσεύσαντα κλάσματα, ἵνα μή τι ἀπόληται.
'''
"13" = ''':sup:`13` συνήγαγον οὗν, καὶ ἐγέμισαν δώδεκα κοφίνους κλασμάτων ἐκ τῶν πέντε
ἄρτων τῶν κριθίνων ἃ ἐπερίσσευσαν τοῖς βεβρωκόσιν.
'''
"14" = ''':sup:`14` οἱ οὗν ἄνθρωποι ἰδόντες ὃ ἐποίησεν σημεῖον ἔλεγον ὅτι οὖτός ἐστιν
ἀληθῶς ὁ προφήτης ὁ ἐρχόμενος εἰς τὸν κόσμον.
'''
"15" = ''':sup:`15` ἰησοῦς οὗν γνοὺς ὅτι μέλλουσιν ἔρχεσθαι καὶ ἁρπάζειν αὐτὸν ἵνα
ποιήσωσιν βασιλέα ἀνεχώρησεν πάλιν εἰς τὸ ὄρος αὐτὸς μόνος.
'''
"16" = ''':sup:`16` ὡς δὲ ὀψία ἐγένετο κατέβησαν οἱ μαθηταὶ αὐτοῦ ἐπὶ τὴν θάλασσαν,
'''
"17" = ''':sup:`17` καὶ ἐμβάντες εἰς πλοῖον ἤρχοντο πέραν τῆς θαλάσσης εἰς καφαρναούμ.
καὶ σκοτία ἤδη ἐγεγόνει καὶ οὔπω ἐληλύθει πρὸς αὐτοὺς ὁ ἰησοῦς,
'''
"18" = ''':sup:`18` ἥ τε θάλασσα ἀνέμου μεγάλου πνέοντος διεγείρετο.
'''
"19" = ''':sup:`19` ἐληλακότες οὗν ὡς σταδίους εἴκοσι πέντε ἢ τριάκοντα θεωροῦσιν τὸν
ἰησοῦν περιπατοῦντα ἐπὶ τῆς θαλάσσης καὶ ἐγγὺς τοῦ πλοίου γινόμενον,
καὶ ἐφοβήθησαν.
'''
"20" = ''':sup:`20` ὁ δὲ λέγει αὐτοῖς, ἐγώ εἰμι, μὴ φοβεῖσθε.
'''
"21" = ''':sup:`21` ἤθελον οὗν λαβεῖν αὐτὸν εἰς τὸ πλοῖον, καὶ εὐθέως ἐγένετο τὸ πλοῖον
ἐπὶ τῆς γῆς εἰς ἣν ὑπῆγον.
'''
"22" = ''':sup:`22` τῇ ἐπαύριον ὁ ὄχλος ὁ ἑστηκὼς πέραν τῆς θαλάσσης εἶδον ὅτι
πλοιάριον ἄλλο οὐκ ἦν ἐκεῖ εἰ μὴ ἕν, καὶ ὅτι οὐ συνεισῆλθεν τοῖς
μαθηταῖς αὐτοῦ ὁ ἰησοῦς εἰς τὸ πλοῖον ἀλλὰ μόνοι οἱ μαθηταὶ αὐτοῦ
ἀπῆλθον·
ἄρτον εὐχαριστήσαντος τοῦ κυρίου.
'''
"24" = ''':sup:`24` ὅτε οὗν εἶδεν ὁ ὄχλος ὅτι ἰησοῦς οὐκ ἔστιν ἐκεῖ οὐδὲ οἱ μαθηταὶ
αὐτοῦ, ἐνέβησαν αὐτοὶ εἰς τὰ πλοιάρια καὶ ἦλθον εἰς καφαρναοὺμ
ζητοῦντες τὸν ἰησοῦν.
'''
"25" = ''':sup:`25` καὶ εὑρόντες αὐτὸν πέραν τῆς θαλάσσης εἶπον αὐτῶ, ῥαββί, πότε ὧδε
γέγονας;
'''
"26" = ''':sup:`26` ἀπεκρίθη αὐτοῖς ὁ ἰησοῦς καὶ εἶπεν, ἀμὴν ἀμὴν λέγω ὑμῖν, ζητεῖτέ με
οὐχ ὅτι εἴδετε σημεῖα ἀλλ᾽ ὅτι ἐφάγετε ἐκ τῶν ἄρτων καὶ ἐχορτάσθητε.
'''
"27" = ''':sup:`27` ἐργάζεσθε μὴ τὴν βρῶσιν τὴν ἀπολλυμένην ἀλλὰ τὴν βρῶσιν τὴν
μένουσαν εἰς ζωὴν αἰώνιον, ἣν ὁ υἱὸς τοῦ ἀνθρώπου ὑμῖν δώσει· τοῦτον
γὰρ ὁ πατὴρ ἐσφράγισεν ὁ θεός.
'''
"28" = ''':sup:`28` εἶπον οὗν πρὸς αὐτόν, τί ποιῶμεν ἵνα ἐργαζώμεθα τὰ ἔργα τοῦ θεοῦ;
θεοῦ, ἵνα πιστεύητε εἰς ὃν ἀπέστειλεν ἐκεῖνος.
'''
"30" = ''':sup:`30` εἶπον οὗν αὐτῶ, τί οὗν ποιεῖς σὺ σημεῖον, ἵνα ἴδωμεν καὶ
πιστεύσωμέν σοι; τί ἐργάζῃ;
'''
"31" = ''':sup:`31` οἱ πατέρες ἡμῶν τὸ μάννα ἔφαγον ἐν τῇ ἐρήμῳ, καθώς ἐστιν
γεγραμμένον, ἄρτον ἐκ τοῦ οὐρανοῦ ἔδωκεν αὐτοῖς φαγεῖν.
'''
"32" = ''':sup:`32` εἶπεν οὗν αὐτοῖς ὁ ἰησοῦς, ἀμὴν ἀμὴν λέγω ὑμῖν, οὐ μωϊσῆς δέδωκεν
ὑμῖν τὸν ἄρτον ἐκ τοῦ οὐρανοῦ, ἀλλ᾽ ὁ πατήρ μου δίδωσιν ὑμῖν τὸν ἄρτον
ἐκ τοῦ οὐρανοῦ τὸν ἀληθινόν·
'''
"33" = ''':sup:`33` ὁ γὰρ ἄρτος τοῦ θεοῦ ἐστιν ὁ καταβαίνων ἐκ τοῦ οὐρανοῦ καὶ ζωὴν
διδοὺς τῶ κόσμῳ.
'''
"34" = ''':sup:`34` εἶπον οὗν πρὸς αὐτόν, κύριε, πάντοτε δὸς ἡμῖν τὸν ἄρτον τοῦτον.
'''
"35" = ''':sup:`35` εἶπεν αὐτοῖς ὁ ἰησοῦς, ἐγώ εἰμι ὁ ἄρτος τῆς ζωῆς· ὁ ἐρχόμενος πρός
ἐμὲ οὐ μὴ πεινάσῃ, καὶ ὁ πιστεύων εἰς ἐμὲ οὐ μὴ διψήσει πώποτε.
'''
"37" = ''':sup:`37` πᾶν ὃ δίδωσίν μοι ὁ πατὴρ πρὸς ἐμὲ ἥξει, καὶ τὸν ἐρχόμενον πρὸς ἐμὲ
οὐ μὴ ἐκβάλω ἔξω,
'''
"38" = ''':sup:`38` ὅτι καταβέβηκα ἀπὸ τοῦ οὐρανοῦ οὐχ ἵνα ποιῶ τὸ θέλημα τὸ ἐμὸν ἀλλὰ
τὸ θέλημα τοῦ πέμψαντός με·
'''
"39" = ''':sup:`39` τοῦτο δέ ἐστιν τὸ θέλημα τοῦ πέμψαντός με, ἵνα πᾶν ὃ δέδωκέν μοι μὴ
'''
"40" = ''':sup:`40` τοῦτο γάρ ἐστιν τὸ θέλημα τοῦ πατρός μου, ἵνα πᾶς ὁ θεωρῶν τὸν υἱὸν
ἐσχάτῃ ἡμέρᾳ.
'''
"41" = ''':sup:`41` ἐγόγγυζον οὗν οἱ ἰουδαῖοι περὶ αὐτοῦ ὅτι εἶπεν, ἐγώ εἰμι ὁ ἄρτος ὁ
καταβὰς ἐκ τοῦ οὐρανοῦ,
'''
"42" = ''':sup:`42` καὶ ἔλεγον, οὐχ οὖτός ἐστιν ἰησοῦς ὁ υἱὸς ἰωσήφ, οὖ ἡμεῖς οἴδαμεν
τὸν πατέρα καὶ τὴν μητέρα; πῶς νῦν λέγει ὅτι ἐκ τοῦ οὐρανοῦ καταβέβηκα;
'''
"43" = ''':sup:`43` ἀπεκρίθη ἰησοῦς καὶ εἶπεν αὐτοῖς, μὴ γογγύζετε μετ᾽ ἀλλήλων.
'''
"44" = ''':sup:`44` οὐδεὶς δύναται ἐλθεῖν πρός με ἐὰν μὴ ὁ πατὴρ ὁ πέμψας με ἑλκύσῃ
αὐτόν, κἀγὼ ἀναστήσω αὐτὸν ἐν τῇ ἐσχάτῃ ἡμέρᾳ.
'''
"45" = ''':sup:`45` ἔστιν γεγραμμένον ἐν τοῖς προφήταις, καὶ ἔσονται πάντες διδακτοὶ
θεοῦ· πᾶς ὁ ἀκούσας παρὰ τοῦ πατρὸς καὶ μαθὼν ἔρχεται πρὸς ἐμέ.
'''
"46" = ''':sup:`46` οὐχ ὅτι τὸν πατέρα ἑώρακέν τις εἰ μὴ ὁ ὢν παρὰ τοῦ θεοῦ, οὖτος
ἑώρακεν τὸν πατέρα.
'''
"47" = ''':sup:`47` ἀμὴν ἀμὴν λέγω ὑμῖν, ὁ πιστεύων ἔχει ζωὴν αἰώνιον.
'''
"48" = ''':sup:`48` ἐγώ εἰμι ὁ ἄρτος τῆς ζωῆς.
'''
"49" = ''':sup:`49` οἱ πατέρες ὑμῶν ἔφαγον ἐν τῇ ἐρήμῳ τὸ μάννα καὶ ἀπέθανον·
'''
"50" = ''':sup:`50` οὖτός ἐστιν ὁ ἄρτος ὁ ἐκ τοῦ οὐρανοῦ καταβαίνων ἵνα τις ἐξ αὐτοῦ
φάγῃ καὶ μὴ ἀποθάνῃ.
'''
"51" = ''':sup:`51` ἐγώ εἰμι ὁ ἄρτος ὁ ζῶν ὁ ἐκ τοῦ οὐρανοῦ καταβάς· ἐάν τις φάγῃ ἐκ
τούτου τοῦ ἄρτου ζήσει εἰς τὸν αἰῶνα· καὶ ὁ ἄρτος δὲ ὃν ἐγὼ δώσω ἡ σάρξ
μού ἐστιν ὑπὲρ τῆς τοῦ κόσμου ζωῆς.
'''
"52" = ''':sup:`52` ἐμάχοντο οὗν πρὸς ἀλλήλους οἱ ἰουδαῖοι λέγοντες, πῶς δύναται οὖτος
'''
"53" = ''':sup:`53` εἶπεν οὗν αὐτοῖς ὁ ἰησοῦς, ἀμὴν ἀμὴν λέγω ὑμῖν, ἐὰν μὴ φάγητε τὴν
σάρκα τοῦ υἱοῦ τοῦ ἀνθρώπου καὶ πίητε αὐτοῦ τὸ αἷμα, οὐκ ἔχετε ζωὴν ἐν
ἑαυτοῖς.
'''
"54" = ''':sup:`54` ὁ τρώγων μου τὴν σάρκα καὶ πίνων μου τὸ αἷμα ἔχει ζωὴν αἰώνιον,
κἀγὼ ἀναστήσω αὐτὸν τῇ ἐσχάτῃ ἡμέρᾳ·
'''
"55" = ''':sup:`55` ἡ γὰρ σάρξ μου ἀληθής ἐστιν βρῶσις, καὶ τὸ αἷμά μου ἀληθής ἐστιν
πόσις.
'''
"56" = ''':sup:`56` ὁ τρώγων μου τὴν σάρκα καὶ πίνων μου τὸ αἷμα ἐν ἐμοὶ μένει κἀγὼ ἐν
αὐτῶ.
'''
"57" = ''':sup:`57` καθὼς ἀπέστειλέν με ὁ ζῶν πατὴρ κἀγὼ ζῶ διὰ τὸν πατέρα, καὶ ὁ
τρώγων με κἀκεῖνος ζήσει δι᾽ ἐμέ.
'''
"58" = ''':sup:`58` οὖτός ἐστιν ὁ ἄρτος ὁ ἐξ οὐρανοῦ καταβάς, οὐ καθὼς ἔφαγον οἱ
πατέρες καὶ ἀπέθανον· ὁ τρώγων τοῦτον τὸν ἄρτον ζήσει εἰς τὸν αἰῶνα.
'''
"59" = ''':sup:`59` ταῦτα εἶπεν ἐν συναγωγῇ διδάσκων ἐν καφαρναούμ.
'''
"60" = ''':sup:`60` πολλοὶ οὗν ἀκούσαντες ἐκ τῶν μαθητῶν αὐτοῦ εἶπαν, σκληρός ἐστιν ὁ
λόγος οὖτος· τίς δύναται αὐτοῦ ἀκούειν;
'''
"61" = ''':sup:`61` εἰδὼς δὲ ὁ ἰησοῦς ἐν ἑαυτῶ ὅτι γογγύζουσιν περὶ τούτου οἱ μαθηταὶ
αὐτοῦ εἶπεν αὐτοῖς, τοῦτο ὑμᾶς σκανδαλίζει;
'''
"62" = ''':sup:`62` ἐὰν οὗν θεωρῆτε τὸν υἱὸν τοῦ ἀνθρώπου ἀναβαίνοντα ὅπου ἦν τὸ
πρότερον;
'''
"63" = ''':sup:`63` τὸ πνεῦμά ἐστιν τὸ ζῳοποιοῦν, ἡ σὰρξ οὐκ ὠφελεῖ οὐδέν· τὰ ῥήματα ἃ
ἐγὼ λελάληκα ὑμῖν πνεῦμά ἐστιν καὶ ζωή ἐστιν.
'''
"64" = ''':sup:`64` ἀλλ᾽ εἰσὶν ἐξ ὑμῶν τινες οἳ οὐ πιστεύουσιν. ᾔδει γὰρ ἐξ ἀρχῆς ὁ
ἰησοῦς τίνες εἰσὶν οἱ μὴ πιστεύοντες καὶ τίς ἐστιν ὁ παραδώσων αὐτόν.
'''
"65" = ''':sup:`65` καὶ ἔλεγεν, διὰ τοῦτο εἴρηκα ὑμῖν ὅτι οὐδεὶς δύναται ἐλθεῖν πρός με
ἐὰν μὴ ᾖ δεδομένον αὐτῶ ἐκ τοῦ πατρός.
οὐκέτι μετ᾽ αὐτοῦ περιεπάτουν.
'''
"67" = ''':sup:`67` εἶπεν οὗν ὁ ἰησοῦς τοῖς δώδεκα, μὴ καὶ ὑμεῖς θέλετε ὑπάγειν;
'''
"68" = ''':sup:`68` ἀπεκρίθη αὐτῶ σίμων πέτρος, κύριε, πρὸς τίνα ἀπελευσόμεθα; ῥήματα
ζωῆς αἰωνίου ἔχεις,
'''
"69" = ''':sup:`69` καὶ ἡμεῖς πεπιστεύκαμεν καὶ ἐγνώκαμεν ὅτι σὺ εἶ ὁ ἅγιος τοῦ θεοῦ.
'''
"70" = ''':sup:`70` ἀπεκρίθη αὐτοῖς ὁ ἰησοῦς, οὐκ ἐγὼ ὑμᾶς τοὺς δώδεκα ἐξελεξάμην, καὶ
ἐξ ὑμῶν εἷς διάβολός ἐστιν;
'''
"71" = ''':sup:`71` ἔλεγεν δὲ τὸν ἰούδαν σίμωνος ἰσκαριώτου· οὖτος γὰρ ἔμελλεν
παραδιδόναι αὐτόν, εἷς ἐκ τῶν δώδεκα.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
