[137]
"1" = ''':sup:`1` Gr. Psalm 137 (Heb. 138) τῷ Δαυιδ ἐξομολογήσομαί σοι κύριε ἐν ὅλῃ
καρδίᾳ μου ὅτι ἤκουσας τὰ ῥήματα τοῦ στόματός μου καὶ ἐναντίον ἀγγέλων
ψαλῶ σοι
'''
"2" = ''':sup:`2` προσκυνήσω πρὸς ναὸν ἅγιόν σου καὶ ἐξομολογήσομαι τῷ ὀνόματί σου ἐπὶ
τῷ ἐλέει σου καὶ τῇ ἀληθείᾳ σου ὅτι ἐμεγάλυνας ἐπὶ πᾶν ὄνομα τὸ λόγιόν
σου
'''
"3" = ''':sup:`3` ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλέσωμαί σε ταχὺ ἐπάκουσόν μου πολυωρήσεις με ἐν
ψυχῇ μου ἐν δυνάμει
'''
"4" = ''':sup:`4` ἐξομολογησάσθωσάν σοι κύριε πάντες οἱ βασιλεῖς τῆς γῆς ὅτι ἤκουσαν
πάντα τὰ ῥήματα τοῦ στόματός σου
'''
"5" = ''':sup:`5` καὶ ᾀσάτωσαν ἐν ταῖς ὁδοῖς κυρίου ὅτι μεγάλη ἡ δόξα κυρίου
'''
"6" = ''':sup:`6` ὅτι ὑψηλὸς κύριος καὶ τὰ ταπεινὰ ἐφορᾷ καὶ τὰ ὑψηλὰ ἀπὸ μακρόθεν
γινώσκει
'''
"7" = ''':sup:`7` ἐὰν πορευθῶ ἐν μέσῳ θλίψεως ζήσεις με ἐπ’ ὀργὴν ἐχθρῶν μου ἐξέτεινας
χεῖρά σου καὶ ἔσωσέν με ἡ δεξιά σου
'''
"8" = ''':sup:`8` κύριος ἀνταποδώσει ὑπὲρ ἐμοῦ κύριε τὸ ἔλεός σου εἰς τὸν αἰῶνα τὰ
ἔργα τῶν χειρῶν σου μὴ παρῇς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
