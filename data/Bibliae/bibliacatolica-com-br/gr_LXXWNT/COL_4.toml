[4]
"1" = ''':sup:`1` οἱ κύριοι, τὸ δίκαιον καὶ τὴν ἰσότητα τοῖς δούλοις παρέχεσθε,
εἰδότες ὅτι καὶ ὑμεῖς ἔχετε κύριον ἐν οὐρανῶ.
'''
"2" = ''':sup:`2` τῇ προσευχῇ προσκαρτερεῖτε, γρηγοροῦντες ἐν αὐτῇ ἐν εὐχαριστίᾳ,
'''
"3" = ''':sup:`3` προσευχόμενοι ἅμα καὶ περὶ ἡμῶν, ἵνα ὁ θεὸς ἀνοίξῃ ἡμῖν θύραν τοῦ
λόγου, λαλῆσαι τὸ μυστήριον τοῦ χριστοῦ, δι᾽ ὃ καὶ δέδεμαι,
'''
"4" = ''':sup:`4` ἵνα φανερώσω αὐτὸ ὡς δεῖ με λαλῆσαι.
'''
"5" = ''':sup:`5` ἐν σοφίᾳ περιπατεῖτε πρὸς τοὺς ἔξω, τὸν καιρὸν ἐξαγοραζόμενοι.
'''
"6" = ''':sup:`6` ὁ λόγος ὑμῶν πάντοτε ἐν χάριτι, ἅλατι ἠρτυμένος, εἰδέναι πῶς δεῖ
ὑμᾶς ἑνὶ ἑκάστῳ ἀποκρίνεσθαι.
'''
"7" = ''':sup:`7` τὰ κατ᾽ ἐμὲ πάντα γνωρίσει ὑμῖν τυχικὸς ὁ ἀγαπητὸς ἀδελφὸς καὶ
πιστὸς διάκονος καὶ σύνδουλος ἐν κυρίῳ,
'''
"8" = ''':sup:`8` ὃν ἔπεμψα πρὸς ὑμᾶς εἰς αὐτὸ τοῦτο, ἵνα γνῶτε τὰ περὶ ἡμῶν καὶ
παρακαλέσῃ τὰς καρδίας ὑμῶν,
'''
"9" = ''':sup:`9` σὺν ὀνησίμῳ τῶ πιστῶ καὶ ἀγαπητῶ ἀδελφῶ, ὅς ἐστιν ἐξ ὑμῶν· πάντα
ὑμῖν γνωρίσουσιν τὰ ὧδε.
'''
"10" = ''':sup:`10` ἀσπάζεται ὑμᾶς ἀρίσταρχος ὁ συναιχμάλωτός μου, καὶ μᾶρκος ὁ ἀνεψιὸς
βαρναβᾶ περὶ οὖ ἐλάβετε ἐντολάς, ἐὰν ἔλθῃ πρὸς ὑμᾶς δέξασθε αὐτόν,
'''
"11" = ''':sup:`11` καὶ ἰησοῦς ὁ λεγόμενος ἰοῦστος, οἱ ὄντες ἐκ περιτομῆς οὖτοι μόνοι
συνεργοὶ εἰς τὴν βασιλείαν τοῦ θεοῦ, οἵτινες ἐγενήθησάν μοι παρηγορία.
ἀγωνιζόμενος ὑπὲρ ὑμῶν ἐν ταῖς προσευχαῖς, ἵνα σταθῆτε τέλειοι καὶ
πεπληροφορημένοι ἐν παντὶ θελήματι τοῦ θεοῦ.
'''
"13" = ''':sup:`13` μαρτυρῶ γὰρ αὐτῶ ὅτι ἔχει πολὺν πόνον ὑπὲρ ὑμῶν καὶ τῶν ἐν
λαοδικείᾳ καὶ τῶν ἐν ἱεραπόλει.
'''
"14" = ''':sup:`14` ἀσπάζεται ὑμᾶς λουκᾶς ὁ ἰατρὸς ὁ ἀγαπητὸς καὶ δημᾶς.
'''
"15" = ''':sup:`15` ἀσπάσασθε τοὺς ἐν λαοδικείᾳ ἀδελφοὺς καὶ νύμφαν καὶ τὴν κατ᾽ οἶκον
αὐτῆς ἐκκλησίαν.
'''
"16" = ''':sup:`16` καὶ ὅταν ἀναγνωσθῇ παρ᾽ ὑμῖν ἡ ἐπιστολή, ποιήσατε ἵνα καὶ ἐν τῇ
λαοδικέων ἐκκλησίᾳ ἀναγνωσθῇ, καὶ τὴν ἐκ λαοδικείας ἵνα καὶ ὑμεῖς
ἀναγνῶτε.
'''
"17" = ''':sup:`17` καὶ εἴπατε ἀρχίππῳ, βλέπε τὴν διακονίαν ἣν παρέλαβες ἐν κυρίῳ, ἵνα
αὐτὴν πληροῖς.
'''
"18" = ''':sup:`18` ὁ ἀσπασμὸς τῇ ἐμῇ χειρὶ παύλου. μνημονεύετέ μου τῶν δεσμῶν. ἡ χάρις
μεθ᾽ ὑμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
