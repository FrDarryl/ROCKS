'''
"2" = ''':sup:`2` σκηνὴ γὰρ κατεσκευάσθη ἡ πρώτη ἐν ᾗ ἥ τε λυχνία καὶ ἡ τράπεζα καὶ ἡ
πρόθεσις τῶν ἄρτων, ἥτις λέγεται ἅγια·
'''
"3" = ''':sup:`3` μετὰ δὲ τὸ δεύτερον καταπέτασμα σκηνὴ ἡ λεγομένη ἅγια ἁγίων,
'''
"4" = ''':sup:`4` χρυσοῦν ἔχουσα θυμιατήριον καὶ τὴν κιβωτὸν τῆς διαθήκης
περικεκαλυμμένην πάντοθεν χρυσίῳ, ἐν ᾗ στάμνος χρυσῆ ἔχουσα τὸ μάννα
καὶ ἡ ῥάβδος ἀαρὼν ἡ βλαστήσασα καὶ αἱ πλάκες τῆς διαθήκης,
'''
"5" = ''':sup:`5` ὑπεράνω δὲ αὐτῆς χερουβὶν δόξης κατασκιάζοντα τὸ ἱλαστήριον· περὶ ὧν
οὐκ ἔστιν νῦν λέγειν κατὰ μέρος.
'''
"6" = ''':sup:`6` τούτων δὲ οὕτως κατεσκευασμένων, εἰς μὲν τὴν πρώτην σκηνὴν διὰ
παντὸς εἰσίασιν οἱ ἱερεῖς τὰς λατρείας ἐπιτελοῦντες,
'''
"7" = ''':sup:`7` εἰς δὲ τὴν δευτέραν ἅπαξ τοῦ ἐνιαυτοῦ μόνος ὁ ἀρχιερεύς, οὐ χωρὶς
αἵματος, ὃ προσφέρει ὑπὲρ ἑαυτοῦ καὶ τῶν τοῦ λαοῦ ἀγνοημάτων,
'''
"8" = ''':sup:`8` τοῦτο δηλοῦντος τοῦ πνεύματος τοῦ ἁγίου, μήπω πεφανερῶσθαι τὴν τῶν
ἁγίων ὁδὸν ἔτι τῆς πρώτης σκηνῆς ἐχούσης στάσιν,
'''
"9" = ''':sup:`9` ἥτις παραβολὴ εἰς τὸν καιρὸν τὸν ἐνεστηκότα, καθ᾽ ἣν δῶρά τε καὶ
θυσίαι προσφέρονται μὴ δυνάμεναι κατὰ συνείδησιν τελειῶσαι τὸν
λατρεύοντα,
'''
"10" = ''':sup:`10` μόνον ἐπὶ βρώμασιν καὶ πόμασιν καὶ διαφόροις βαπτισμοῖς, δικαιώματα
σαρκὸς μέχρι καιροῦ διορθώσεως ἐπικείμενα.
'''
"11" = ''':sup:`11` χριστὸς δὲ παραγενόμενος ἀρχιερεὺς τῶν γενομένων ἀγαθῶν διὰ τῆς
μείζονος καὶ τελειοτέρας σκηνῆς οὐ χειροποιήτου, τοῦτ᾽ ἔστιν οὐ ταύτης
τῆς κτίσεως,
'''
"12" = ''':sup:`12` οὐδὲ δι᾽ αἵματος τράγων καὶ μόσχων διὰ δὲ τοῦ ἰδίου αἵματος,
εἰσῆλθεν ἐφάπαξ εἰς τὰ ἅγια, αἰωνίαν λύτρωσιν εὑράμενος.
'''
"13" = ''':sup:`13` εἰ γὰρ τὸ αἷμα τράγων καὶ ταύρων καὶ σποδὸς δαμάλεως ῥαντίζουσα
τοὺς κεκοινωμένους ἁγιάζει πρὸς τὴν τῆς σαρκὸς καθαρότητα,
'''
"14" = ''':sup:`14` πόσῳ μᾶλλον τὸ αἷμα τοῦ χριστοῦ, ὃς διὰ πνεύματος αἰωνίου ἑαυτὸν
προσήνεγκεν ἄμωμον τῶ θεῶ, καθαριεῖ τὴν συνείδησιν ἡμῶν ἀπὸ νεκρῶν
ἔργων εἰς τὸ λατρεύειν θεῶ ζῶντι.
'''
"15" = ''':sup:`15` καὶ διὰ τοῦτο διαθήκης καινῆς μεσίτης ἐστίν, ὅπως θανάτου γενομένου
εἰς ἀπολύτρωσιν τῶν ἐπὶ τῇ πρώτῃ διαθήκῃ παραβάσεων τὴν ἐπαγγελίαν
λάβωσιν οἱ κεκλημένοι τῆς αἰωνίου κληρονομίας.
'''
"16" = ''':sup:`16` ὅπου γὰρ διαθήκη, θάνατον ἀνάγκη φέρεσθαι τοῦ διαθεμένου·
'''
"17" = ''':sup:`17` διαθήκη γὰρ ἐπὶ νεκροῖς βεβαία, ἐπεὶ μήποτε ἰσχύει ὅτε ζῇ ὁ
διαθέμενος.
'''
"18" = ''':sup:`18` ὅθεν οὐδὲ ἡ πρώτη χωρὶς αἵματος ἐγκεκαίνισται·
'''
"19" = ''':sup:`19` λαληθείσης γὰρ πάσης ἐντολῆς κατὰ τὸν νόμον ὑπὸ μωϊσέως παντὶ τῶ
κοκκίνου καὶ ὑσσώπου αὐτό τε τὸ βιβλίον καὶ πάντα τὸν λαὸν ἐρράντισεν,
'''
"20" = ''':sup:`20` λέγων, τοῦτο τὸ αἷμα τῆς διαθήκης ἧς ἐνετείλατο πρὸς ὑμᾶς ὁ θεός·
'''
"21" = ''':sup:`21` καὶ τὴν σκηνὴν δὲ καὶ πάντα τὰ σκεύη τῆς λειτουργίας τῶ αἵματι
ὁμοίως ἐρράντισεν.
'''
"22" = ''':sup:`22` καὶ σχεδὸν ἐν αἵματι πάντα καθαρίζεται κατὰ τὸν νόμον, καὶ χωρὶς
αἱματεκχυσίας οὐ γίνεται ἄφεσις.
'''
"23" = ''':sup:`23` ἀνάγκη οὗν τὰ μὲν ὑποδείγματα τῶν ἐν τοῖς οὐρανοῖς τούτοις
καθαρίζεσθαι, αὐτὰ δὲ τὰ ἐπουράνια κρείττοσιν θυσίαις παρὰ ταύτας.
'''
"24" = ''':sup:`24` οὐ γὰρ εἰς χειροποίητα εἰσῆλθεν ἅγια χριστός, ἀντίτυπα τῶν
ἀληθινῶν, ἀλλ᾽ εἰς αὐτὸν τὸν οὐρανόν, νῦν ἐμφανισθῆναι τῶ προσώπῳ τοῦ
θεοῦ ὑπὲρ ἡμῶν·
'''
"25" = ''':sup:`25` οὐδ᾽ ἵνα πολλάκις προσφέρῃ ἑαυτόν, ὥσπερ ὁ ἀρχιερεὺς εἰσέρχεται εἰς
τὰ ἅγια κατ᾽ ἐνιαυτὸν ἐν αἵματι ἀλλοτρίῳ,
'''
"26" = ''':sup:`26` ἐπεὶ ἔδει αὐτὸν πολλάκις παθεῖν ἀπὸ καταβολῆς κόσμου· νυνὶ δὲ ἅπαξ
αὐτοῦ πεφανέρωται.
'''
"27" = ''':sup:`27` καὶ καθ᾽ ὅσον ἀπόκειται τοῖς ἀνθρώποις ἅπαξ ἀποθανεῖν, μετὰ δὲ
τοῦτο κρίσις,
'''
"28" = ''':sup:`28` οὕτως καὶ ὁ χριστός, ἅπαξ προσενεχθεὶς εἰς τὸ πολλῶν ἀνενεγκεῖν
ἁμαρτίας, ἐκ δευτέρου χωρὶς ἁμαρτίας ὀφθήσεται τοῖς αὐτὸν
ἀπεκδεχομένοις εἰς σωτηρίαν.
