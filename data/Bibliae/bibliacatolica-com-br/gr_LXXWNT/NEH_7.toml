[7]
"1" = ''':sup:`1` καὶ μετὰ τὰ ῥήματα ταῦτα ἐν βασιλείᾳ Αρθασασθα βασιλέως Περσῶν ἀνέβη
Εσδρας υἱὸς Σαραιου υἱοῦ Αζαριου υἱοῦ Ελκια
'''
"2" = ''':sup:`2` υἱοῦ Σαλουμ υἱοῦ Σαδδουκ υἱοῦ Αχιτωβ
'''
"3" = ''':sup:`3` υἱοῦ Σαμαρια υἱοῦ Εσρια υἱοῦ Μαρερωθ
'''
"4" = ''':sup:`4` υἱοῦ Ζαραια υἱοῦ Σαουια υἱοῦ Βοκκι
'''
"5" = ''':sup:`5` υἱοῦ Αβισουε υἱοῦ Φινεες υἱοῦ Ελεαζαρ υἱοῦ Ααρων τοῦ ἱερέως τοῦ
πρώτου
'''
"6" = ''':sup:`6` αὐτὸς Εσδρας ἀνέβη ἐκ Βαβυλῶνος καὶ αὐτὸς γραμματεὺς ταχὺς ἐν νόμῳ
Μωυσῆ ὃν ἔδωκεν κύριος ὁ θεὸς Ισραηλ καὶ ἔδωκεν αὐτῷ ὁ βασιλεύς ὅτι
χεὶρ κυρίου θεοῦ αὐτοῦ ἐπ’ αὐτὸν ἐν πᾶσιν οἷς ἐζήτει αὐτός
'''
"7" = ''':sup:`7` καὶ ἀνέβησαν ἀπὸ υἱῶν Ισραηλ καὶ ἀπὸ τῶν ἱερέων καὶ ἀπὸ τῶν Λευιτῶν
καὶ οἱ ᾄδοντες καὶ οἱ πυλωροὶ καὶ οἱ ναθινιμ εἰς Ιερουσαλημ ἐν ἔτει
ἑβδόμῳ τῷ Αρθασασθα τῷ βασιλεῖ
'''
"8" = ''':sup:`8` καὶ ἤλθοσαν εἰς Ιερουσαλημ τῷ μηνὶ τῷ πέμπτῳ τοῦτο ἔτος ἕβδομον τῷ
βασιλεῖ
'''
"9" = ''':sup:`9` ὅτι ἐν μιᾷ τοῦ μηνὸς τοῦ πρώτου αὐτὸς ἐθεμελίωσεν τὴν ἀνάβασιν τὴν
ἀπὸ Βαβυλῶνος ἐν δὲ τῇ πρώτῃ τοῦ μηνὸς τοῦ πέμπτου ἤλθοσαν εἰς
Ιερουσαλημ ὅτι χεὶρ θεοῦ αὐτοῦ ἦν ἀγαθὴ ἐπ’ αὐτόν
'''
"10" = ''':sup:`10` ὅτι Εσδρας ἔδωκεν ἐν καρδίᾳ αὐτοῦ ζητῆσαι τὸν νόμον καὶ ποιεῖν καὶ
διδάσκειν ἐν Ισραηλ προστάγματα καὶ κρίματα
'''
"11" = ''':sup:`11` καὶ αὕτη ἡ διασάφησις τοῦ διατάγματος οὗ ἔδωκεν Αρθασασθα τῷ Εσδρα
τῷ ἱερεῖ τῷ γραμματεῖ βιβλίου λόγων ἐντολῶν κυρίου καὶ προσταγμάτων
αὐτοῦ ἐπὶ τὸν Ισραηλ
'''
"12" = ''':sup:`12` Αρθασασθα βασιλεὺς βασιλέων Εσδρα γραμματεῖ νόμου τοῦ θεοῦ τοῦ
οὐρανοῦ τετέλεσται ὁ λόγος καὶ ἡ ἀπόκρισις
'''
"13" = ''':sup:`13` ἀπ’ ἐμοῦ ἐτέθη γνώμη ὅτι πᾶς ὁ ἑκουσιαζόμενος ἐν βασιλείᾳ μου ἀπὸ
λαοῦ Ισραηλ καὶ ἱερέων καὶ Λευιτῶν πορευθῆναι εἰς Ιερουσαλημ μετὰ σοῦ
πορευθῆναι
'''
"14" = ''':sup:`14` ἀπὸ προσώπου τοῦ βασιλέως καὶ τῶν ἑπτὰ συμβούλων ἀπεστάλη
ἐπισκέψασθαι ἐπὶ τὴν Ιουδαίαν καὶ εἰς Ιερουσαλημ νόμῳ θεοῦ αὐτῶν τῷ ἐν
χειρί σου
'''
"15" = ''':sup:`15` καὶ εἰς οἶκον κυρίου ἀργύριον καὶ χρυσίον ὃ ὁ βασιλεὺς καὶ οἱ
σύμβουλοι ἡκουσιάσθησαν τῷ θεῷ τοῦ Ισραηλ τῷ ἐν Ιερουσαλημ
κατασκηνοῦντι
'''
"16" = ''':sup:`16` καὶ πᾶν ἀργύριον καὶ χρυσίον ὅ τι ἐὰν εὕρῃς ἐν πάσῃ χώρᾳ Βαβυλῶνος
μετὰ ἑκουσιασμοῦ τοῦ λαοῦ καὶ ἱερέων τῶν ἑκουσιαζομένων εἰς οἶκον θεοῦ
τὸν ἐν Ιερουσαλημ
'''
"17" = ''':sup:`17` καὶ πᾶν προσπορευόμενον τοῦτον ἑτοίμως ἔνταξον ἐν βιβλίῳ τούτῳ
μόσχους κριούς ἀμνοὺς καὶ θυσίας αὐτῶν καὶ σπονδὰς αὐτῶν καὶ προσοίσεις
αὐτὰ ἐπὶ θυσιαστηρίου τοῦ οἴκου τοῦ θεοῦ ὑμῶν τοῦ ἐν Ιερουσαλημ
'''
"18" = ''':sup:`18` καὶ εἴ τι ἐπὶ σὲ καὶ τοὺς ἀδελφούς σου ἀγαθυνθῇ ἐν καταλοίπῳ τοῦ
ἀργυρίου καὶ τοῦ χρυσίου ποιῆσαι ὡς ἀρεστὸν τῷ θεῷ ὑμῶν ποιήσατε
'''
"19" = ''':sup:`19` καὶ τὰ σκεύη τὰ διδόμενά σοι εἰς λειτουργίαν οἴκου θεοῦ παράδος
ἐνώπιον τοῦ θεοῦ ἐν Ιερουσαλημ
'''
"20" = ''':sup:`20` καὶ κατάλοιπον χρείας οἴκου θεοῦ σου ὃ ἂν φανῇ σοι δοῦναι δώσεις
ἀπὸ οἴκων γάζης βασιλέως
'''
"21" = ''':sup:`21` καὶ ἀπ’ ἐμοῦ ἐγὼ Αρθασασθα βασιλεύς ἔθηκα γνώμην πάσαις ταῖς γάζαις
ταῖς ἐν πέρα τοῦ ποταμοῦ ὅτι πᾶν ὃ ἂν αἰτήσῃ ὑμᾶς Εσδρας ὁ ἱερεὺς καὶ
γραμματεὺς τοῦ νόμου τοῦ θεοῦ τοῦ οὐρανοῦ ἑτοίμως γιγνέσθω
'''
"22" = ''':sup:`22` ἕως ἀργυρίου ταλάντων ἑκατὸν καὶ ἕως πυροῦ κόρων ἑκατὸν καὶ ἕως
οἴνου βάδων ἑκατὸν καὶ ἕως ἐλαίου βάδων ἑκατὸν καὶ ἅλας οὗ οὐκ ἔστιν
γραφή
'''
"23" = ''':sup:`23` πᾶν ὅ ἐστιν ἐν γνώμῃ θεοῦ τοῦ οὐρανοῦ γιγνέσθω προσέχετε μή τις
ἐπιχειρήσῃ εἰς οἶκον θεοῦ τοῦ οὐρανοῦ μήποτε γένηται ὀργὴ ἐπὶ τὴν
βασιλείαν τοῦ βασιλέως καὶ τῶν υἱῶν αὐτοῦ
'''
"24" = ''':sup:`24` καὶ ὑμῖν ἐγνώρισται ἐν πᾶσιν τοῖς ἱερεῦσιν καὶ τοῖς Λευίταις
ᾄδουσιν πυλωροῖς ναθινιμ καὶ λειτουργοῖς οἴκου θεοῦ τούτου φόρος μὴ
ἔστω σοι οὐκ ἐξουσιάσεις καταδουλοῦσθαι αὐτούς
'''
"25" = ''':sup:`25` καὶ σύ Εσδρα ὡς ἡ σοφία τοῦ θεοῦ ἐν χειρί σου κατάστησον γραμματεῖς
καὶ κριτάς ἵνα ὦσιν κρίνοντες παντὶ τῷ λαῷ τῷ ἐν πέρα τοῦ ποταμοῦ πᾶσιν
τοῖς εἰδόσιν νόμον τοῦ θεοῦ σου καὶ τῷ μὴ εἰδότι γνωριεῖτε
'''
"26" = ''':sup:`26` καὶ πᾶς ὃς ἂν μὴ ᾖ ποιῶν νόμον τοῦ θεοῦ καὶ νόμον τοῦ βασιλέως
ἑτοίμως τὸ κρίμα ἔσται γιγνόμενον ἐξ αὐτοῦ ἐάν τε εἰς θάνατον ἐάν τε
εἰς παιδείαν ἐάν τε εἰς ζημίαν τοῦ βίου ἐάν τε εἰς δεσμά
'''
"27" = ''':sup:`27` εὐλογητὸς κύριος ὁ θεὸς τῶν πατέρων ἡμῶν ὃς ἔδωκεν οὕτως ἐν καρδίᾳ
τοῦ βασιλέως τοῦ δοξάσαι τὸν οἶκον κυρίου τὸν ἐν Ιερουσαλημ
'''
"28" = ''':sup:`28` καὶ ἐπ’ ἐμὲ ἔκλινεν ἔλεος ἐν ὀφθαλμοῖς τοῦ βασιλέως καὶ τῶν
συμβούλων αὐτοῦ καὶ πάντων τῶν ἀρχόντων τοῦ βασιλέως τῶν ἐπηρμένων καὶ
ἐγὼ ἐκραταιώθην ὡς χεὶρ θεοῦ ἡ ἀγαθὴ ἐπ’ ἐμέ καὶ συνῆξα ἀπὸ Ισραηλ
ἄρχοντας ἀναβῆναι μετ’ ἐμοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
