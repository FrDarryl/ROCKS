[12]
"1" = ''':sup:`1` καὶ σημεῖον μέγα ὤφθη ἐν τῶ οὐρανῶ, γυνὴ περιβεβλημένη τὸν ἥλιον,
καὶ ἡ σελήνη ὑποκάτω τῶν ποδῶν αὐτῆς, καὶ ἐπὶ τῆς κεφαλῆς αὐτῆς
στέφανος ἀστέρων δώδεκα,
'''
"2" = ''':sup:`2` καὶ ἐν γαστρὶ ἔχουσα, καὶ κράζει ὠδίνουσα καὶ βασανιζομένη τεκεῖν.
'''
"3" = ''':sup:`3` καὶ ὤφθη ἄλλο σημεῖον ἐν τῶ οὐρανῶ, καὶ ἰδοὺ δράκων μέγας πυρρός,
ἔχων κεφαλὰς ἑπτὰ καὶ κέρατα δέκα καὶ ἐπὶ τὰς κεφαλὰς αὐτοῦ ἑπτὰ
διαδήματα,
'''
"4" = ''':sup:`4` καὶ ἡ οὐρὰ αὐτοῦ σύρει τὸ τρίτον τῶν ἀστέρων τοῦ οὐρανοῦ καὶ ἔβαλεν
αὐτοὺς εἰς τὴν γῆν. καὶ ὁ δράκων ἕστηκεν ἐνώπιον τῆς γυναικὸς τῆς
μελλούσης τεκεῖν, ἵνα ὅταν τέκῃ τὸ τέκνον αὐτῆς καταφάγῃ.
'''
"5" = ''':sup:`5` καὶ ἔτεκεν υἱόν, ἄρσεν, ὃς μέλλει ποιμαίνειν πάντα τὰ ἔθνη ἐν ῥάβδῳ
σιδηρᾷ· καὶ ἡρπάσθη τὸ τέκνον αὐτῆς πρὸς τὸν θεὸν καὶ πρὸς τὸν θρόνον
αὐτοῦ.
'''
"6" = ''':sup:`6` καὶ ἡ γυνὴ ἔφυγεν εἰς τὴν ἔρημον, ὅπου ἔχει ἐκεῖ τόπον ἡτοιμασμένον
ἀπὸ τοῦ θεοῦ, ἵνα ἐκεῖ τρέφωσιν αὐτὴν ἡμέρας χιλίας διακοσίας ἑξήκοντα.
'''
"7" = ''':sup:`7` καὶ ἐγένετο πόλεμος ἐν τῶ οὐρανῶ, ὁ μιχαὴλ καὶ οἱ ἄγγελοι αὐτοῦ τοῦ
πολεμῆσαι μετὰ τοῦ δράκοντος. καὶ ὁ δράκων ἐπολέμησεν καὶ οἱ ἄγγελοι
αὐτοῦ,
'''
"8" = ''':sup:`8` καὶ οὐκ ἴσχυσεν, οὐδὲ τόπος εὑρέθη αὐτῶν ἔτι ἐν τῶ οὐρανῶ.
'''
"9" = ''':sup:`9` καὶ ἐβλήθη ὁ δράκων ὁ μέγας, ὁ ὄφις ὁ ἀρχαῖος, ὁ καλούμενος διάβολος
καὶ ὁ σατανᾶς, ὁ πλανῶν τὴν οἰκουμένην ὅλην _ ἐβλήθη εἰς τὴν γῆν, καὶ
οἱ ἄγγελοι αὐτοῦ μετ᾽ αὐτοῦ ἐβλήθησαν.
'''
"10" = ''':sup:`10` καὶ ἤκουσα φωνὴν μεγάλην ἐν τῶ οὐρανῶ λέγουσαν, ἄρτι ἐγένετο ἡ
σωτηρία καὶ ἡ δύναμις καὶ ἡ βασιλεία τοῦ θεοῦ ἡμῶν καὶ ἡ ἐξουσία τοῦ
χριστοῦ αὐτοῦ, ὅτι ἐβλήθη ὁ κατήγωρ τῶν ἀδελφῶν ἡμῶν, ὁ κατηγορῶν
αὐτοὺς ἐνώπιον τοῦ θεοῦ ἡμῶν ἡμέρας καὶ νυκτός.
'''
"11" = ''':sup:`11` καὶ αὐτοὶ ἐνίκησαν αὐτὸν διὰ τὸ αἷμα τοῦ ἀρνίου καὶ διὰ τὸν λόγον
τῆς μαρτυρίας αὐτῶν, καὶ οὐκ ἠγάπησαν τὴν ψυχὴν αὐτῶν ἄχρι θανάτου.
οὐαὶ τὴν γῆν καὶ τὴν θάλασσαν, ὅτι κατέβη ὁ διάβολος πρὸς ὑμᾶς ἔχων
θυμὸν μέγαν, εἰδὼς ὅτι ὀλίγον καιρὸν ἔχει.
'''
"13" = ''':sup:`13` καὶ ὅτε εἶδεν ὁ δράκων ὅτι ἐβλήθη εἰς τὴν γῆν, ἐδίωξεν τὴν γυναῖκα
ἥτις ἔτεκεν τὸν ἄρσενα.
'''
"14" = ''':sup:`14` καὶ ἐδόθησαν τῇ γυναικὶ αἱ δύο πτέρυγες τοῦ ἀετοῦ τοῦ μεγάλου, ἵνα
πέτηται εἰς τὴν ἔρημον εἰς τὸν τόπον αὐτῆς, ὅπου τρέφεται ἐκεῖ καιρὸν
καὶ καιροὺς καὶ ἥμισυ καιροῦ ἀπὸ προσώπου τοῦ ὄφεως.
'''
"15" = ''':sup:`15` καὶ ἔβαλεν ὁ ὄφις ἐκ τοῦ στόματος αὐτοῦ ὀπίσω τῆς γυναικὸς ὕδωρ ὡς
ποταμόν, ἵνα αὐτὴν ποταμοφόρητον ποιήσῃ.
'''
"16" = ''':sup:`16` καὶ ἐβοήθησεν ἡ γῆ τῇ γυναικί, καὶ ἤνοιξεν ἡ γῆ τὸ στόμα αὐτῆς καὶ
κατέπιεν τὸν ποταμὸν ὃν ἔβαλεν ὁ δράκων ἐκ τοῦ στόματος αὐτοῦ.
'''
"17" = ''':sup:`17` καὶ ὠργίσθη ὁ δράκων ἐπὶ τῇ γυναικί, καὶ ἀπῆλθεν ποιῆσαι πόλεμον
μετὰ τῶν λοιπῶν τοῦ σπέρματος αὐτῆς, τῶν τηρούντων τὰς ἐντολὰς τοῦ θεοῦ
καὶ ἐχόντων τὴν μαρτυρίαν ἰησοῦ·
'''
"18" = ''':sup:`18` καὶ ἐστάθη ἐπὶ τὴν ἄμμον τῆς θαλάσσης.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
