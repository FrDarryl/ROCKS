[5]
"1" = ''':sup:`1` καὶ ἐχορήγουν οἱ καθεσταμένοι οὕτως τῷ βασιλεῖ Σαλωμων καὶ πάντα τὰ
διαγγέλματα ἐπὶ τὴν τράπεζαν τοῦ βασιλέως ἕκαστος μῆνα αὐτοῦ οὐ
παραλλάσσουσιν λόγον καὶ τὰς κριθὰς καὶ τὸ ἄχυρον τοῖς ἵπποις καὶ τοῖς
ἅρμασιν ᾖρον εἰς τὸν τόπον οὗ ἂν ᾖ ὁ βασιλεύς ἕκαστος κατὰ τὴν σύνταξιν
αὐτοῦ
'''
"2" = ''':sup:`2` καὶ ταῦτα τὰ δέοντα τῷ Σαλωμων ἐν ἡμέρᾳ μιᾷ τριάκοντα κόροι
σεμιδάλεως καὶ ἑξήκοντα κόροι ἀλεύρου κεκοπανισμένου
'''
"3" = ''':sup:`3` καὶ δέκα μόσχοι ἐκλεκτοὶ καὶ εἴκοσι βόες νομάδες καὶ ἑκατὸν πρόβατα
ἐκτὸς ἐλάφων καὶ δορκάδων καὶ ὀρνίθων ἐκλεκτῶν σιτευτά
'''
"4" = ''':sup:`4` ὅτι ἦν ἄρχων πέραν τοῦ ποταμοῦ καὶ ἦν αὐτῷ εἰρήνη ἐκ πάντων τῶν
μερῶν κυκλόθεν
'''
"9" = ''':sup:`9` καὶ ἔδωκεν κύριος φρόνησιν τῷ Σαλωμων καὶ σοφίαν πολλὴν σφόδρα καὶ
χύμα καρδίας ὡς ἡ ἄμμος ἡ παρὰ τὴν θάλασσαν
'''
"10" = ''':sup:`10` καὶ ἐπληθύνθη Σαλωμων σφόδρα ὑπὲρ τὴν φρόνησιν πάντων ἀρχαίων
ἀνθρώπων καὶ ὑπὲρ πάντας φρονίμους Αἰγύπτου
'''
"11" = ''':sup:`11` καὶ ἐσοφίσατο ὑπὲρ πάντας τοὺς ἀνθρώπους καὶ ἐσοφίσατο ὑπὲρ Γαιθαν
τὸν Εζραΐτην καὶ τὸν Αιμαν καὶ τὸν Χαλκαλ καὶ Δαρδα υἱοὺς Μαλ
'''
"12" = ''':sup:`12` καὶ ἐλάλησεν Σαλωμων τρισχιλίας παραβολάς καὶ ἦσαν ᾠδαὶ αὐτοῦ
πεντακισχίλιαι
'''
"13" = ''':sup:`13` καὶ ἐλάλησεν περὶ τῶν ξύλων ἀπὸ τῆς κέδρου τῆς ἐν τῷ Λιβάνῳ καὶ ἕως
τῆς ὑσσώπου τῆς ἐκπορευομένης διὰ τοῦ τοίχου καὶ ἐλάλησεν περὶ τῶν
κτηνῶν καὶ περὶ τῶν πετεινῶν καὶ περὶ τῶν ἑρπετῶν καὶ περὶ τῶν ἰχθύων
'''
"14" = ''':sup:`14` καὶ παρεγίνοντο πάντες οἱ λαοὶ ἀκοῦσαι τῆς σοφίας Σαλωμων καὶ
ἐλάμβανεν δῶρα παρὰ πάντων τῶν βασιλέων τῆς γῆς ὅσοι ἤκουον τῆς σοφίας
αὐτοῦ (14a) καὶ ἔλαβεν Σαλωμων τὴν θυγατέρα Φαραω ἑαυτῷ εἰς γυναῖκα καὶ
εἰσήγαγεν αὐτὴν εἰς τὴν πόλιν Δαυιδ ἕως συντελέσαι αὐτὸν τὸν οἶκον
κυρίου καὶ τὸν οἶκον ἑαυτοῦ καὶ τὸ τεῖχος Ιερουσαλημ (14b) τότε ἀνέβη
Φαραω βασιλεὺς Αἰγύπτου καὶ προκατελάβετο τὴν Γαζερ καὶ ἐνεπύρισεν
αὐτὴν καὶ τὸν Χανανίτην τὸν κατοικοῦντα ἐν Μεργαβ καὶ ἔδωκεν αὐτὰς
Φαραω ἀποστολὰς θυγατρὶ αὐτοῦ γυναικὶ Σαλωμων καὶ Σαλωμων ᾠκοδόμησεν
τὴν Γαζερ
'''
"15" = ''':sup:`15` καὶ ἀπέστειλεν Χιραμ βασιλεὺς Τύρου τοὺς παῖδας αὐτοῦ χρῖσαι τὸν
Σαλωμων ἀντὶ Δαυιδ τοῦ πατρὸς αὐτοῦ ὅτι ἀγαπῶν ἦν Χιραμ τὸν Δαυιδ πάσας
τὰς ἡμέρας
'''
"16" = ''':sup:`16` καὶ ἀπέστειλεν Σαλωμων πρὸς Χιραμ λέγων
'''
"17" = ''':sup:`17` σὺ οἶδας Δαυιδ τὸν πατέρα μου ὅτι οὐκ ἐδύνατο οἰκοδομῆσαι οἶκον τῷ
ὀνόματι κυρίου θεοῦ μου ἀπὸ προσώπου τῶν πολέμων τῶν κυκλωσάντων αὐτὸν
ἕως τοῦ δοῦναι κύριον αὐτοὺς ὑπὸ τὰ ἴχνη τῶν ποδῶν αὐτοῦ
'''
"18" = ''':sup:`18` καὶ νῦν ἀνέπαυσε κύριος ὁ θεός μου ἐμοὶ κυκλόθεν οὐκ ἔστιν
ἐπίβουλος καὶ οὐκ ἔστιν ἀπάντημα πονηρόν
'''
"19" = ''':sup:`19` καὶ ἰδοὺ ἐγὼ λέγω οἰκοδομῆσαι οἶκον τῷ ὀνόματι κυρίου θεοῦ μου
καθὼς ἐλάλησεν κύριος ὁ θεὸς πρὸς Δαυιδ τὸν πατέρα μου λέγων ὁ υἱός σου
ὃν δώσω ἀντὶ σοῦ ἐπὶ τὸν θρόνον σου οὗτος οἰκοδομήσει τὸν οἶκον τῷ
ὀνόματί μου
'''
"20" = ''':sup:`20` καὶ νῦν ἔντειλαι καὶ κοψάτωσάν μοι ξύλα ἐκ τοῦ Λιβάνου καὶ ἰδοὺ οἱ
δοῦλοί μου μετὰ τῶν δούλων σου καὶ τὸν μισθὸν δουλείας σου δώσω σοι
κατὰ πάντα ὅσα ἐὰν εἴπῃς ὅτι σὺ οἶδας ὅτι οὐκ ἔστιν ἡμῖν εἰδὼς ξύλα
κόπτειν καθὼς οἱ Σιδώνιοι
'''
"21" = ''':sup:`21` καὶ ἐγενήθη καθὼς ἤκουσεν Χιραμ τῶν λόγων Σαλωμων ἐχάρη σφόδρα καὶ
εἶπεν εὐλογητὸς ὁ θεὸς σήμερον ὃς ἔδωκεν τῷ Δαυιδ υἱὸν φρόνιμον ἐπὶ τὸν
λαὸν τὸν πολὺν τοῦτον
'''
"22" = ''':sup:`22` καὶ ἀπέστειλεν πρὸς Σαλωμων λέγων ἀκήκοα περὶ πάντων ὧν ἀπέσταλκας
πρός με ἐγὼ ποιήσω πᾶν θέλημά σου ξύλα κέδρινα καὶ πεύκινα
'''
"23" = ''':sup:`23` οἱ δοῦλοί μου κατάξουσιν αὐτὰ ἐκ τοῦ Λιβάνου εἰς τὴν θάλασσαν ἐγὼ
θήσομαι αὐτὰ σχεδίας ἕως τοῦ τόπου οὗ ἐὰν ἀποστείλῃς πρός με καὶ
ἐκτινάξω αὐτὰ ἐκεῖ καὶ σὺ ἀρεῖς καὶ ποιήσεις τὸ θέλημά μου τοῦ δοῦναι
ἄρτους τῷ οἴκῳ μου
'''
"24" = ''':sup:`24` καὶ ἦν Χιραμ διδοὺς τῷ Σαλωμων κέδρους καὶ πᾶν θέλημα αὐτοῦ
'''
"25" = ''':sup:`25` καὶ Σαλωμων ἔδωκεν τῷ Χιραμ εἴκοσι χιλιάδας κόρους πυροῦ καὶ μαχιρ
τῷ οἴκῳ αὐτοῦ καὶ εἴκοσι χιλιάδας βεθ ἐλαίου κεκομμένου κατὰ τοῦτο
ἐδίδου Σαλωμων τῷ Χιραμ κατ’ ἐνιαυτόν
'''
"26" = ''':sup:`26` καὶ κύριος ἔδωκεν σοφίαν τῷ Σαλωμων καθὼς ἐλάλησεν αὐτῷ καὶ ἦν
εἰρήνη ἀνὰ μέσον Χιραμ καὶ ἀνὰ μέσον Σαλωμων καὶ διέθεντο διαθήκην ἀνὰ
μέσον ἑαυτῶν
'''
"27" = ''':sup:`27` καὶ ἀνήνεγκεν ὁ βασιλεὺς φόρον ἐκ παντὸς Ισραηλ καὶ ἦν ὁ φόρος
τριάκοντα χιλιάδες ἀνδρῶν
'''
"28" = ''':sup:`28` καὶ ἀπέστειλεν αὐτοὺς εἰς τὸν Λίβανον δέκα χιλιάδες ἐν τῷ μηνί
ἀλλασσόμενοι μῆνα ἦσαν ἐν τῷ Λιβάνῳ καὶ δύο μῆνας ἐν οἴκῳ αὐτῶν καὶ
Αδωνιραμ ἐπὶ τοῦ φόρου
'''
"29" = ''':sup:`29` καὶ ἦν τῷ Σαλωμων ἑβδομήκοντα χιλιάδες αἴροντες ἄρσιν καὶ
ὀγδοήκοντα χιλιάδες λατόμων ἐν τῷ ὄρει
'''
"30" = ''':sup:`30` χωρὶς ἀρχόντων τῶν καθεσταμένων ἐπὶ τῶν ἔργων τῶν Σαλωμων τρεῖς
χιλιάδες καὶ ἑξακόσιοι ἐπιστάται οἱ ποιοῦντες τὰ ἔργα
'''
"32" = ''':sup:`32` καὶ ἡτοίμασαν τοὺς λίθους καὶ τὰ ξύλα τρία ἔτη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
