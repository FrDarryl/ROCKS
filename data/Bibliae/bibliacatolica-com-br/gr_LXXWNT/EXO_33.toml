[33]
"1" = ''':sup:`1` καὶ εἶπεν κύριος πρὸς Μωυσῆν πορεύου ἀνάβηθι ἐντεῦθεν σὺ καὶ ὁ λαός
σου οὓς ἐξήγαγες ἐκ γῆς Αἰγύπτου εἰς τὴν γῆν ἣν ὤμοσα τῷ Αβρααμ καὶ
Ισαακ καὶ Ιακωβ λέγων τῷ σπέρματι ὑμῶν δώσω αὐτήν
'''
"2" = ''':sup:`2` καὶ συναποστελῶ τὸν ἄγγελόν μου πρὸ προσώπου σου καὶ ἐκβαλεῖ τὸν
Αμορραῖον καὶ Χετταῖον καὶ Φερεζαῖον καὶ Γεργεσαῖον καὶ Ευαῖον καὶ
Ιεβουσαῖον
'''
"3" = ''':sup:`3` καὶ εἰσάξω σε εἰς γῆν ῥέουσαν γάλα καὶ μέλι οὐ γὰρ μὴ συναναβῶ μετὰ
σοῦ διὰ τὸ λαὸν σκληροτράχηλόν σε εἶναι ἵνα μὴ ἐξαναλώσω σε ἐν τῇ ὁδῷ
'''
"4" = ''':sup:`4` καὶ ἀκούσας ὁ λαὸς τὸ ῥῆμα τὸ πονηρὸν τοῦτο κατεπένθησαν ἐν
πενθικοῖς
'''
"5" = ''':sup:`5` καὶ εἶπεν κύριος τοῖς υἱοῖς Ισραηλ ὑμεῖς λαὸς σκληροτράχηλος ὁρᾶτε
μὴ πληγὴν ἄλλην ἐπάξω ἐγὼ ἐφ’ ὑμᾶς καὶ ἐξαναλώσω ὑμᾶς νῦν οὖν ἀφέλεσθε
τὰς στολὰς τῶν δοξῶν ὑμῶν καὶ τὸν κόσμον καὶ δείξω σοι ἃ ποιήσω σοι
'''
"6" = ''':sup:`6` καὶ περιείλαντο οἱ υἱοὶ Ισραηλ τὸν κόσμον αὐτῶν καὶ τὴν περιστολὴν
ἀπὸ τοῦ ὄρους τοῦ Χωρηβ
'''
"7" = ''':sup:`7` καὶ λαβὼν Μωυσῆς τὴν σκηνὴν αὐτοῦ ἔπηξεν ἔξω τῆς παρεμβολῆς μακρὰν
ἀπὸ τῆς παρεμβολῆς καὶ ἐκλήθη σκηνὴ μαρτυρίου καὶ ἐγένετο πᾶς ὁ ζητῶν
κύριον ἐξεπορεύετο εἰς τὴν σκηνὴν ἔξω τῆς παρεμβολῆς
'''
"8" = ''':sup:`8` ἡνίκα δ’ ἂν εἰσεπορεύετο Μωυσῆς εἰς τὴν σκηνὴν ἔξω τῆς παρεμβολῆς
εἱστήκει πᾶς ὁ λαὸς σκοπεύοντες ἕκαστος παρὰ τὰς θύρας τῆς σκηνῆς αὐτοῦ
καὶ κατενοοῦσαν ἀπιόντος Μωυσῆ ἕως τοῦ εἰσελθεῖν αὐτὸν εἰς τὴν σκηνήν
'''
"9" = ''':sup:`9` ὡς δ’ ἂν εἰσῆλθεν Μωυσῆς εἰς τὴν σκηνήν κατέβαινεν ὁ στῦλος τῆς
νεφέλης καὶ ἵστατο ἐπὶ τὴν θύραν τῆς σκηνῆς καὶ ἐλάλει Μωυσῇ
'''
"10" = ''':sup:`10` καὶ ἑώρα πᾶς ὁ λαὸς τὸν στῦλον τῆς νεφέλης ἑστῶτα ἐπὶ τῆς θύρας τῆς
σκηνῆς καὶ στάντες πᾶς ὁ λαὸς προσεκύνησαν ἕκαστος ἀπὸ τῆς θύρας τῆς
σκηνῆς αὐτοῦ
'''
"11" = ''':sup:`11` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν ἐνώπιος ἐνωπίῳ ὡς εἴ τις λαλήσει
πρὸς τὸν ἑαυτοῦ φίλον καὶ ἀπελύετο εἰς τὴν παρεμβολήν ὁ δὲ θεράπων
Ἰησοῦς υἱὸς Ναυη νέος οὐκ ἐξεπορεύετο ἐκ τῆς σκηνῆς
'''
"12" = ''':sup:`12` καὶ εἶπεν Μωυσῆς πρὸς κύριον ἰδοὺ σύ μοι λέγεις ἀνάγαγε τὸν λαὸν
τοῦτον σὺ δὲ οὐκ ἐδήλωσάς μοι ὃν συναποστελεῖς μετ’ ἐμοῦ σὺ δέ μοι
εἶπας οἶδά σε παρὰ πάντας καὶ χάριν ἔχεις παρ’ ἐμοί
'''
"13" = ''':sup:`13` εἰ οὖν εὕρηκα χάριν ἐναντίον σου ἐμφάνισόν μοι σεαυτόν γνωστῶς ἴδω
σε ὅπως ἂν ὦ εὑρηκὼς χάριν ἐναντίον σου καὶ ἵνα γνῶ ὅτι λαός σου τὸ
ἔθνος τὸ μέγα τοῦτο
'''
"14" = ''':sup:`14` καὶ λέγει αὐτὸς προπορεύσομαί σου καὶ καταπαύσω σε
'''
"15" = ''':sup:`15` καὶ λέγει πρὸς αὐτόν εἰ μὴ αὐτὸς σὺ πορεύῃ μή με ἀναγάγῃς ἐντεῦθεν
'''
"16" = ''':sup:`16` καὶ πῶς γνωστὸν ἔσται ἀληθῶς ὅτι εὕρηκα χάριν παρὰ σοί ἐγώ τε καὶ ὁ
λαός σου ἀλλ’ ἢ συμπορευομένου σου μεθ’ ἡμῶν καὶ ἐνδοξασθήσομαι ἐγώ τε
καὶ ὁ λαός σου παρὰ πάντα τὰ ἔθνη ὅσα ἐπὶ τῆς γῆς ἐστιν
'''
"17" = ''':sup:`17` καὶ εἶπεν κύριος πρὸς Μωυσῆν καὶ τοῦτόν σοι τὸν λόγον ὃν εἴρηκας
ποιήσω εὕρηκας γὰρ χάριν ἐνώπιόν μου καὶ οἶδά σε παρὰ πάντας
'''
"18" = ''':sup:`18` καὶ λέγει δεῖξόν μοι τὴν σεαυτοῦ δόξαν
'''
"19" = ''':sup:`19` καὶ εἶπεν ἐγὼ παρελεύσομαι πρότερός σου τῇ δόξῃ μου καὶ καλέσω ἐπὶ
τῷ ὀνόματί μου κύριος ἐναντίον σου καὶ ἐλεήσω ὃν ἂν ἐλεῶ καὶ οἰκτιρήσω
ὃν ἂν οἰκτίρω
'''
"20" = ''':sup:`20` καὶ εἶπεν οὐ δυνήσῃ ἰδεῖν μου τὸ πρόσωπον οὐ γὰρ μὴ ἴδῃ ἄνθρωπος τὸ
πρόσωπόν μου καὶ ζήσεται
'''
"21" = ''':sup:`21` καὶ εἶπεν κύριος ἰδοὺ τόπος παρ’ ἐμοί στήσῃ ἐπὶ τῆς πέτρας
'''
"22" = ''':sup:`22` ἡνίκα δ’ ἂν παρέλθῃ μου ἡ δόξα καὶ θήσω σε εἰς ὀπὴν τῆς πέτρας καὶ
σκεπάσω τῇ χειρί μου ἐπὶ σέ ἕως ἂν παρέλθω
'''
"23" = ''':sup:`23` καὶ ἀφελῶ τὴν χεῖρα καὶ τότε ὄψῃ τὰ ὀπίσω μου τὸ δὲ πρόσωπόν μου
οὐκ ὀφθήσεταί σοι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
