[50]
"1" = ''':sup:`1` Gr. Jeremiah 50 (Heb. 43) καὶ ἐγενήθη ὡς ἐπαύσατο Ιερεμιας λέγων
πρὸς τὸν λαὸν πάντας τοὺς λόγους κυρίου οὓς ἀπέστειλεν αὐτὸν κύριος
πρὸς αὐτούς πάντας τοὺς λόγους τούτους
'''
"2" = ''':sup:`2` καὶ εἶπεν Αζαριας υἱὸς Μαασαιου καὶ Ιωαναν υἱὸς Καρηε καὶ πάντες οἱ
ἄνδρες οἱ εἴπαντες τῷ Ιερεμια λέγοντες ψεύδη οὐκ ἀπέστειλέν σε κύριος
πρὸς ἡμᾶς λέγων μὴ εἰσέλθητε εἰς Αἴγυπτον οἰκεῖν ἐκεῖ
'''
"3" = ''':sup:`3` ἀλλ’ ἢ Βαρουχ υἱὸς Νηριου συμβάλλει σε πρὸς ἡμᾶς ἵνα δῷς ἡμᾶς εἰς
χεῖρας τῶν Χαλδαίων τοῦ θανατῶσαι ἡμᾶς καὶ ἀποικισθῆναι ἡμᾶς εἰς
Βαβυλῶνα
'''
"4" = ''':sup:`4` καὶ οὐκ ἤκουσεν Ιωαναν καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως καὶ πᾶς ὁ
λαὸς τῆς φωνῆς κυρίου κατοικῆσαι ἐν γῇ Ιουδα
'''
"5" = ''':sup:`5` καὶ ἔλαβεν Ιωαναν καὶ πάντες οἱ ἡγεμόνες τῆς δυνάμεως πάντας τοὺς
καταλοίπους Ιουδα τοὺς ἀποστρέψαντας κατοικεῖν ἐν τῇ γῇ
'''
"6" = ''':sup:`6` τοὺς δυνατοὺς ἄνδρας καὶ τὰς γυναῖκας καὶ τὰ νήπια καὶ τὰς θυγατέρας
τοῦ βασιλέως καὶ τὰς ψυχάς ἃς κατέλιπεν Ναβουζαρδαν μετὰ Γοδολιου υἱοῦ
Αχικαμ καὶ Ιερεμιαν τὸν προφήτην καὶ Βαρουχ υἱὸν Νηριου
'''
"7" = ''':sup:`7` καὶ εἰσῆλθον εἰς Αἴγυπτον ὅτι οὐκ ἤκουσαν τῆς φωνῆς κυρίου καὶ
εἰσῆλθον εἰς Ταφνας
'''
"8" = ''':sup:`8` καὶ ἐγένετο λόγος κυρίου πρὸς Ιερεμιαν ἐν Ταφνας λέγων
'''
"9" = ''':sup:`9` λαβὲ σεαυτῷ λίθους μεγάλους καὶ κατάκρυψον αὐτοὺς ἐν προθύροις ἐν
πύλῃ τῆς οἰκίας Φαραω ἐν Ταφνας κατ’ ὀφθαλμοὺς ἀνδρῶν Ιουδα
'''
"10" = ''':sup:`10` καὶ ἐρεῖς οὕτως εἶπεν κύριος ἰδοὺ ἐγὼ ἀποστέλλω καὶ ἄξω
Ναβουχοδονοσορ βασιλέα Βαβυλῶνος καὶ θήσει αὐτοῦ τὸν θρόνον ἐπάνω τῶν
λίθων τούτων ὧν κατέκρυψας καὶ ἀρεῖ τὰ ὅπλα αὐτοῦ ἐπ’ αὐτοὺς
'''
"11" = ''':sup:`11` καὶ εἰσελεύσεται καὶ πατάξει γῆν Αἰγύπτου οὓς εἰς θάνατον εἰς
θάνατον καὶ οὓς εἰς ἀποικισμόν εἰς ἀποικισμόν καὶ οὕς εἰς ῥομφαίαν εἰς
ῥομφαίαν
'''
"12" = ''':sup:`12` καὶ καύσει πῦρ ἐν οἰκίαις θεῶν αὐτῶν καὶ ἐμπυριεῖ αὐτὰς καὶ
ἀποικιεῖ αὐτοὺς καὶ φθειριεῖ γῆν Αἰγύπτου ὥσπερ φθειρίζει ποιμὴν τὸ
ἱμάτιον αὐτοῦ καὶ ἐξελεύσεται ἐν εἰρήνῃ
'''
"13" = ''':sup:`13` καὶ συντρίψει τοὺς στύλους ἡλίου πόλεως τοὺς ἐν Ων καὶ τὰς οἰκίας
αὐτῶν κατακαύσει ἐν πυρί
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
