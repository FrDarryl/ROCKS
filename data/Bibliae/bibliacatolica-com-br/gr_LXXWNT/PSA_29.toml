[29]
"1" = ''':sup:`1` Gr. Psalm 29 (Heb. 30) εἰς τὸ τέλος ψαλμὸς ᾠδῆς τοῦ ἐγκαινισμοῦ τοῦ
οἴκου τῷ Δαυιδ
'''
"2" = ''':sup:`2` ὑψώσω σε κύριε ὅτι ὑπέλαβές με καὶ οὐκ ηὔφρανας τοὺς ἐχθρούς μου ἐπ’
ἐμέ
'''
"3" = ''':sup:`3` κύριε ὁ θεός μου ἐκέκραξα πρὸς σέ καὶ ἰάσω με
'''
"4" = ''':sup:`4` κύριε ἀνήγαγες ἐξ ᾅδου τὴν ψυχήν μου ἔσωσάς με ἀπὸ τῶν καταβαινόντων
εἰς λάκκον
'''
"5" = ''':sup:`5` ψάλατε τῷ κυρίῳ οἱ ὅσιοι αὐτοῦ καὶ ἐξομολογεῖσθε τῇ μνήμῃ τῆς
ἁγιωσύνης αὐτοῦ
'''
"6" = ''':sup:`6` ὅτι ὀργὴ ἐν τῷ θυμῷ αὐτοῦ καὶ ζωὴ ἐν τῷ θελήματι αὐτοῦ τὸ ἑσπέρας
αὐλισθήσεται κλαυθμὸς καὶ εἰς τὸ πρωὶ ἀγαλλίασις
'''
"7" = ''':sup:`7` ἐγὼ δὲ εἶπα ἐν τῇ εὐθηνίᾳ μου οὐ μὴ σαλευθῶ εἰς τὸν αἰῶνα
'''
"8" = ''':sup:`8` κύριε ἐν τῷ θελήματί σου παρέσχου τῷ κάλλει μου δύναμιν ἀπέστρεψας
δὲ τὸ πρόσωπόν σου καὶ ἐγενήθην τεταραγμένος
'''
"9" = ''':sup:`9` πρὸς σέ κύριε κεκράξομαι καὶ πρὸς τὸν θεόν μου δεηθήσομαι
'''
"10" = ''':sup:`10` τίς ὠφέλεια ἐν τῷ αἵματί μου ἐν τῷ καταβῆναί με εἰς διαφθοράν μὴ
ἐξομολογήσεταί σοι χοῦς ἢ ἀναγγελεῖ τὴν ἀλήθειάν σου
'''
"11" = ''':sup:`11` ἤκουσεν κύριος καὶ ἠλέησέν με κύριος ἐγενήθη βοηθός μου
'''
"12" = ''':sup:`12` ἔστρεψας τὸν κοπετόν μου εἰς χορὸν ἐμοί διέρρηξας τὸν σάκκον μου
καὶ περιέζωσάς με εὐφροσύνην
'''
"13" = ''':sup:`13` ὅπως ἂν ψάλῃ σοι ἡ δόξα μου καὶ οὐ μὴ κατανυγῶ κύριε ὁ θεός μου εἰς
τὸν αἰῶνα ἐξομολογήσομαί σοι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
