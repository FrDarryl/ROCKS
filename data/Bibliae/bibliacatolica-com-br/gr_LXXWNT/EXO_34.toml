[34]
"1" = ''':sup:`1` καὶ εἶπεν κύριος πρὸς Μωυσῆν λάξευσον σεαυτῷ δύο πλάκας λιθίνας
καθὼς καὶ αἱ πρῶται καὶ ἀνάβηθι πρός με εἰς τὸ ὄρος καὶ γράψω ἐπὶ τῶν
πλακῶν τὰ ῥήματα ἃ ἦν ἐν ταῖς πλαξὶν ταῖς πρώταις αἷς συνέτριψας
'''
"2" = ''':sup:`2` καὶ γίνου ἕτοιμος εἰς τὸ πρωὶ καὶ ἀναβήσῃ ἐπὶ τὸ ὄρος τὸ Σινα καὶ
στήσῃ μοι ἐκεῖ ἐπ’ ἄκρου τοῦ ὄρους
'''
"3" = ''':sup:`3` καὶ μηδεὶς ἀναβήτω μετὰ σοῦ μηδὲ ὀφθήτω ἐν παντὶ τῷ ὄρει καὶ τὰ
πρόβατα καὶ αἱ βόες μὴ νεμέσθωσαν πλησίον τοῦ ὄρους ἐκείνου
'''
"4" = ''':sup:`4` καὶ ἐλάξευσεν δύο πλάκας λιθίνας καθάπερ καὶ αἱ πρῶται καὶ ὀρθρίσας
Μωυσῆς ἀνέβη εἰς τὸ ὄρος τὸ Σινα καθότι συνέταξεν αὐτῷ κύριος καὶ
ἔλαβεν Μωυσῆς τὰς δύο πλάκας τὰς λιθίνας
'''
"5" = ''':sup:`5` καὶ κατέβη κύριος ἐν νεφέλῃ καὶ παρέστη αὐτῷ ἐκεῖ καὶ ἐκάλεσεν τῷ
ὀνόματι κυρίου
'''
"6" = ''':sup:`6` καὶ παρῆλθεν κύριος πρὸ προσώπου αὐτοῦ καὶ ἐκάλεσεν κύριος ὁ θεὸς
οἰκτίρμων καὶ ἐλεήμων μακρόθυμος καὶ πολυέλεος καὶ ἀληθινὸς
'''
"7" = ''':sup:`7` καὶ δικαιοσύνην διατηρῶν καὶ ποιῶν ἔλεος εἰς χιλιάδας ἀφαιρῶν
ἀνομίας καὶ ἀδικίας καὶ ἁμαρτίας καὶ οὐ καθαριεῖ τὸν ἔνοχον ἐπάγων
ἀνομίας πατέρων ἐπὶ τέκνα καὶ ἐπὶ τέκνα τέκνων ἐπὶ τρίτην καὶ τετάρτην
γενεάν
'''
"8" = ''':sup:`8` καὶ σπεύσας Μωυσῆς κύψας ἐπὶ τὴν γῆν προσεκύνησεν
'''
"9" = ''':sup:`9` καὶ εἶπεν εἰ εὕρηκα χάριν ἐνώπιόν σου συμπορευθήτω ὁ κύριός μου μεθ’
ἡμῶν ὁ λαὸς γὰρ σκληροτράχηλός ἐστιν καὶ ἀφελεῖς σὺ τὰς ἁμαρτίας ἡμῶν
καὶ τὰς ἀνομίας ἡμῶν καὶ ἐσόμεθα σοί
'''
"10" = ''':sup:`10` καὶ εἶπεν κύριος πρὸς Μωυσῆν ἰδοὺ ἐγὼ τίθημί σοι διαθήκην ἐνώπιον
παντὸς τοῦ λαοῦ σου ποιήσω ἔνδοξα ἃ οὐ γέγονεν ἐν πάσῃ τῇ γῇ καὶ ἐν
παντὶ ἔθνει καὶ ὄψεται πᾶς ὁ λαός ἐν οἷς εἶ σύ τὰ ἔργα κυρίου ὅτι
θαυμαστά ἐστιν ἃ ἐγὼ ποιήσω σοι
'''
"11" = ''':sup:`11` πρόσεχε σὺ πάντα ὅσα ἐγὼ ἐντέλλομαί σοι ἰδοὺ ἐγὼ ἐκβάλλω πρὸ
προσώπου ὑμῶν τὸν Αμορραῖον καὶ Χαναναῖον καὶ Χετταῖον καὶ Φερεζαῖον
καὶ Ευαῖον καὶ Γεργεσαῖον καὶ Ιεβουσαῖον
'''
"12" = ''':sup:`12` πρόσεχε σεαυτῷ μήποτε θῇς διαθήκην τοῖς ἐγκαθημένοις ἐπὶ τῆς γῆς
εἰς ἣν εἰσπορεύῃ εἰς αὐτήν μή σοι γένηται πρόσκομμα ἐν ὑμῖν
'''
"13" = ''':sup:`13` τοὺς βωμοὺς αὐτῶν καθελεῖτε καὶ τὰς στήλας αὐτῶν συντρίψετε καὶ τὰ
ἄλση αὐτῶν ἐκκόψετε καὶ τὰ γλυπτὰ τῶν θεῶν αὐτῶν κατακαύσετε ἐν πυρί
'''
"14" = ''':sup:`14` οὐ γὰρ μὴ προσκυνήσητε θεῷ ἑτέρῳ ὁ γὰρ κύριος ὁ θεὸς ζηλωτὸν ὄνομα
θεὸς ζηλωτής ἐστιν
'''
"15" = ''':sup:`15` μήποτε θῇς διαθήκην τοῖς ἐγκαθημένοις πρὸς ἀλλοφύλους ἐπὶ τῆς γῆς
καὶ ἐκπορνεύσωσιν ὀπίσω τῶν θεῶν αὐτῶν καὶ θύσωσι τοῖς θεοῖς αὐτῶν καὶ
καλέσωσίν σε καὶ φάγῃς τῶν θυμάτων αὐτῶν
'''
"16" = ''':sup:`16` καὶ λάβῃς τῶν θυγατέρων αὐτῶν τοῖς υἱοῖς σου καὶ τῶν θυγατέρων σου
δῷς τοῖς υἱοῖς αὐτῶν καὶ ἐκπορνεύσωσιν αἱ θυγατέρες σου ὀπίσω τῶν θεῶν
αὐτῶν καὶ ἐκπορνεύσωσιν τοὺς υἱούς σου ὀπίσω τῶν θεῶν αὐτῶν
'''
"17" = ''':sup:`17` καὶ θεοὺς χωνευτοὺς οὐ ποιήσεις σεαυτῷ
'''
"18" = ''':sup:`18` καὶ τὴν ἑορτὴν τῶν ἀζύμων φυλάξῃ ἑπτὰ ἡμέρας φάγῃ ἄζυμα καθάπερ
ἐντέταλμαί σοι εἰς τὸν καιρὸν ἐν μηνὶ τῶν νέων ἐν γὰρ μηνὶ τῶν νέων
ἐξῆλθες ἐξ Αἰγύπτου
'''
"19" = ''':sup:`19` πᾶν διανοῖγον μήτραν ἐμοί τὰ ἀρσενικά πρωτότοκον μόσχου καὶ
πρωτότοκον προβάτου
'''
"20" = ''':sup:`20` καὶ πρωτότοκον ὑποζυγίου λυτρώσῃ προβάτῳ ἐὰν δὲ μὴ λυτρώσῃ αὐτό
τιμὴν δώσεις πᾶν πρωτότοκον τῶν υἱῶν σου λυτρώσῃ οὐκ ὀφθήσῃ ἐνώπιόν μου
κενός
'''
"21" = ''':sup:`21` ἓξ ἡμέρας ἐργᾷ τῇ δὲ ἑβδόμῃ καταπαύσεις τῷ σπόρῳ καὶ τῷ ἀμήτῳ
καταπαύσεις
'''
"22" = ''':sup:`22` καὶ ἑορτὴν ἑβδομάδων ποιήσεις μοι ἀρχὴν θερισμοῦ πυρῶν καὶ ἑορτὴν
συναγωγῆς μεσοῦντος τοῦ ἐνιαυτοῦ
'''
"23" = ''':sup:`23` τρεῖς καιροὺς τοῦ ἐνιαυτοῦ ὀφθήσεται πᾶν ἀρσενικόν σου ἐνώπιον
κυρίου τοῦ θεοῦ Ισραηλ
'''
"24" = ''':sup:`24` ὅταν γὰρ ἐκβάλω τὰ ἔθνη πρὸ προσώπου σου καὶ πλατύνω τὰ ὅριά σου
οὐκ ἐπιθυμήσει οὐδεὶς τῆς γῆς σου ἡνίκα ἂν ἀναβαίνῃς ὀφθῆναι ἐναντίον
κυρίου τοῦ θεοῦ σου τρεῖς καιροὺς τοῦ ἐνιαυτοῦ
'''
"25" = ''':sup:`25` οὐ σφάξεις ἐπὶ ζύμῃ αἷμα θυμιαμάτων μου καὶ οὐ κοιμηθήσεται εἰς τὸ
πρωὶ θύματα τῆς ἑορτῆς τοῦ πασχα
'''
"26" = ''':sup:`26` τὰ πρωτογενήματα τῆς γῆς σου θήσεις εἰς τὸν οἶκον κυρίου τοῦ θεοῦ
σου οὐ προσοίσεις ἄρνα ἐν γάλακτι μητρὸς αὐτοῦ
'''
"27" = ''':sup:`27` καὶ εἶπεν κύριος πρὸς Μωυσῆν γράψον σεαυτῷ τὰ ῥήματα ταῦτα ἐπὶ γὰρ
τῶν λόγων τούτων τέθειμαί σοι διαθήκην καὶ τῷ Ισραηλ
'''
"28" = ''':sup:`28` καὶ ἦν ἐκεῖ Μωυσῆς ἐναντίον κυρίου τεσσαράκοντα ἡμέρας καὶ
τεσσαράκοντα νύκτας ἄρτον οὖκ ἔφαγεν καὶ ὕδωρ οὐκ ἔπιεν καὶ ἔγραψεν τὰ
ῥήματα ταῦτα ἐπὶ τῶν πλακῶν τῆς διαθήκης τοὺς δέκα λόγους
'''
"29" = ''':sup:`29` ὡς δὲ κατέβαινεν Μωυσῆς ἐκ τοῦ ὄρους καὶ αἱ δύο πλάκες ἐπὶ τῶν
χειρῶν Μωυσῆ καταβαίνοντος δὲ αὐτοῦ ἐκ τοῦ ὄρους Μωυσῆς οὐκ ᾔδει ὅτι
δεδόξασται ἡ ὄψις τοῦ χρώματος τοῦ προσώπου αὐτοῦ ἐν τῷ λαλεῖν αὐτὸν
αὐτῷ
'''
"30" = ''':sup:`30` καὶ εἶδεν Ααρων καὶ πάντες οἱ πρεσβύτεροι Ισραηλ τὸν Μωυσῆν καὶ ἦν
δεδοξασμένη ἡ ὄψις τοῦ χρώματος τοῦ προσώπου αὐτοῦ καὶ ἐφοβήθησαν
ἐγγίσαι αὐτοῦ
'''
"31" = ''':sup:`31` καὶ ἐκάλεσεν αὐτοὺς Μωυσῆς καὶ ἐπεστράφησαν πρὸς αὐτὸν Ααρων καὶ
πάντες οἱ ἄρχοντες τῆς συναγωγῆς καὶ ἐλάλησεν αὐτοῖς Μωυσῆς
'''
"32" = ''':sup:`32` καὶ μετὰ ταῦτα προσῆλθον πρὸς αὐτὸν πάντες οἱ υἱοὶ Ισραηλ καὶ
ἐνετείλατο αὐτοῖς πάντα ὅσα ἐλάλησεν κύριος πρὸς αὐτὸν ἐν τῷ ὄρει Σινα
'''
"33" = ''':sup:`33` καὶ ἐπειδὴ κατέπαυσεν λαλῶν πρὸς αὐτούς ἐπέθηκεν ἐπὶ τὸ πρόσωπον
αὐτοῦ κάλυμμα
'''
"34" = ''':sup:`34` ἡνίκα δ’ ἂν εἰσεπορεύετο Μωυσῆς ἔναντι κυρίου λαλεῖν αὐτῷ
περιῃρεῖτο τὸ κάλυμμα ἕως τοῦ ἐκπορεύεσθαι καὶ ἐξελθὼν ἐλάλει πᾶσιν
τοῖς υἱοῖς Ισραηλ ὅσα ἐνετείλατο αὐτῷ κύριος
'''
"35" = ''':sup:`35` καὶ εἶδον οἱ υἱοὶ Ισραηλ τὸ πρόσωπον Μωυσῆ ὅτι δεδόξασται καὶ
περιέθηκεν Μωυσῆς κάλυμμα ἐπὶ τὸ πρόσωπον ἑαυτοῦ ἕως ἂν εἰσέλθῃ
συλλαλεῖν αὐτῷ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
