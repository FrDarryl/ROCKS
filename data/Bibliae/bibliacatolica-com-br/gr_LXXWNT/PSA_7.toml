[7]
"1" = ''':sup:`1` Gr./Heb. Psalm 7 ψαλμὸς τῷ Δαυιδ ὃν ᾖσεν τῷ κυρίῳ ὑπὲρ τῶν λόγων
Χουσι υἱοῦ Ιεμενι
'''
"2" = ''':sup:`2` κύριε ὁ θεός μου ἐπὶ σοὶ ἤλπισα σῶσόν με ἐκ πάντων τῶν διωκόντων με
καὶ ῥῦσαί με
'''
"3" = ''':sup:`3` μήποτε ἁρπάσῃ ὡς λέων τὴν ψυχήν μου μὴ ὄντος λυτρουμένου μηδὲ
σῴζοντος
'''
"4" = ''':sup:`4` κύριε ὁ θεός μου εἰ ἐποίησα τοῦτο εἰ ἔστιν ἀδικία ἐν χερσίν μου
'''
"5" = ''':sup:`5` εἰ ἀνταπέδωκα τοῖς ἀνταποδιδοῦσίν μοι κακά ἀποπέσοιν ἄρα ἀπὸ τῶν
ἐχθρῶν μου κενός
'''
"6" = ''':sup:`6` καταδιώξαι ἄρα ὁ ἐχθρὸς τὴν ψυχήν μου καὶ καταλάβοι καὶ καταπατήσαι
εἰς γῆν τὴν ζωήν μου καὶ τὴν δόξαν μου εἰς χοῦν κατασκηνώσαι διάψαλμα
'''
"7" = ''':sup:`7` ἀνάστηθι κύριε ἐν ὀργῇ σου ὑψώθητι ἐν τοῖς πέρασι τῶν ἐχθρῶν μου
ἐξεγέρθητι κύριε ὁ θεός μου ἐν προστάγματι ᾧ ἐνετείλω
'''
"8" = ''':sup:`8` καὶ συναγωγὴ λαῶν κυκλώσει σε καὶ ὑπὲρ ταύτης εἰς ὕψος ἐπίστρεψον
'''
"9" = ''':sup:`9` κύριος κρινεῖ λαούς κρῖνόν με κύριε κατὰ τὴν δικαιοσύνην μου καὶ
κατὰ τὴν ἀκακίαν μου ἐπ’ ἐμοί
'''
"10" = ''':sup:`10` συντελεσθήτω δὴ πονηρία ἁμαρτωλῶν καὶ κατευθυνεῖς δίκαιον ἐτάζων
καρδίας καὶ νεφροὺς ὁ θεός
'''
"11" = ''':sup:`11` δικαία ἡ βοήθειά μου παρὰ τοῦ θεοῦ τοῦ σῴζοντος τοὺς εὐθεῖς τῇ
καρδίᾳ
'''
"12" = ''':sup:`12` ὁ θεὸς κριτὴς δίκαιος καὶ ἰσχυρὸς καὶ μακρόθυμος μὴ ὀργὴν ἐπάγων
καθ’ ἑκάστην ἡμέραν
'''
"13" = ''':sup:`13` ἐὰν μὴ ἐπιστραφῆτε τὴν ῥομφαίαν αὐτοῦ στιλβώσει τὸ τόξον αὐτοῦ
ἐνέτεινεν καὶ ἡτοίμασεν αὐτὸ
'''
"14" = ''':sup:`14` καὶ ἐν αὐτῷ ἡτοίμασεν σκεύη θανάτου τὰ βέλη αὐτοῦ τοῖς καιομένοις
ἐξειργάσατο
'''
"15" = ''':sup:`15` ἰδοὺ ὠδίνησεν ἀδικίαν συνέλαβεν πόνον καὶ ἔτεκεν ἀνομίαν
'''
"16" = ''':sup:`16` λάκκον ὤρυξεν καὶ ἀνέσκαψεν αὐτὸν καὶ ἐμπεσεῖται εἰς βόθρον ὃν
εἰργάσατο
'''
"17" = ''':sup:`17` ἐπιστρέψει ὁ πόνος αὐτοῦ εἰς κεφαλὴν αὐτοῦ καὶ ἐπὶ κορυφὴν αὐτοῦ ἡ
ἀδικία αὐτοῦ καταβήσεται
'''
"18" = ''':sup:`18` ἐξομολογήσομαι κυρίῳ κατὰ τὴν δικαιοσύνην αὐτοῦ καὶ ψαλῶ τῷ ὀνόματι
κυρίου τοῦ ὑψίστου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
