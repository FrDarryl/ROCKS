[7]
"1" = ''':sup:`1` περὶ δὲ ὧν ἐγράψατε, καλὸν ἀνθρώπῳ γυναικὸς μὴ ἅπτεσθαι·
'''
"2" = ''':sup:`2` διὰ δὲ τὰς πορνείας ἕκαστος τὴν ἑαυτοῦ γυναῖκα ἐχέτω, καὶ ἑκάστη τὸν
ἴδιον ἄνδρα ἐχέτω.
'''
"3" = ''':sup:`3` τῇ γυναικὶ ὁ ἀνὴρ τὴν ὀφειλὴν ἀποδιδότω, ὁμοίως δὲ καὶ ἡ γυνὴ τῶ
ἀνδρί.
'''
"4" = ''':sup:`4` ἡ γυνὴ τοῦ ἰδίου σώματος οὐκ ἐξουσιάζει ἀλλὰ ὁ ἀνήρ· ὁμοίως δὲ καὶ ὁ
ἀνὴρ τοῦ ἰδίου σώματος οὐκ ἐξουσιάζει ἀλλὰ ἡ γυνή.
'''
"5" = ''':sup:`5` μὴ ἀποστερεῖτε ἀλλήλους, εἰ μήτι ἂν ἐκ συμφώνου πρὸς καιρὸν ἵνα
σχολάσητε τῇ προσευχῇ καὶ πάλιν ἐπὶ τὸ αὐτὸ ἦτε, ἵνα μὴ πειράζῃ ὑμᾶς ὁ
σατανᾶς διὰ τὴν ἀκρασίαν ὑμῶν.
'''
"6" = ''':sup:`6` τοῦτο δὲ λέγω κατὰ συγγνώμην, οὐ κατ᾽ ἐπιταγήν.
'''
"7" = ''':sup:`7` θέλω δὲ πάντας ἀνθρώπους εἶναι ὡς καὶ ἐμαυτόν· ἀλλὰ ἕκαστος ἴδιον
ἔχει χάρισμα ἐκ θεοῦ, ὁ μὲν οὕτως, ὁ δὲ οὕτως.
'''
"8" = ''':sup:`8` λέγω δὲ τοῖς ἀγάμοις καὶ ταῖς χήραις, καλὸν αὐτοῖς ἐὰν μείνωσιν ὡς
κἀγώ·
'''
"9" = ''':sup:`9` εἰ δὲ οὐκ ἐγκρατεύονται γαμησάτωσαν, κρεῖττον γάρ ἐστιν γαμῆσαι ἢ
πυροῦσθαι.
'''
"10" = ''':sup:`10` τοῖς δὲ γεγαμηκόσιν παραγγέλλω, οὐκ ἐγὼ ἀλλὰ ὁ κύριος, γυναῖκα ἀπὸ
ἀνδρὸς μὴ χωρισθῆναι
'''
"11" = ''':sup:`11` _ ἐὰν δὲ καὶ χωρισθῇ, μενέτω ἄγαμος ἢ τῶ ἀνδρὶ καταλλαγήτω _ καὶ
ἄνδρα γυναῖκα μὴ ἀφιέναι.
'''
"12" = ''':sup:`12` τοῖς δὲ λοιποῖς λέγω ἐγώ, οὐχ ὁ κύριος· εἴ τις ἀδελφὸς γυναῖκα ἔχει
ἄπιστον, καὶ αὕτη συνευδοκεῖ οἰκεῖν μετ᾽ αὐτοῦ, μὴ ἀφιέτω αὐτήν·
'''
"13" = ''':sup:`13` καὶ γυνὴ εἴ τις ἔχει ἄνδρα ἄπιστον, καὶ οὖτος συνευδοκεῖ οἰκεῖν
μετ᾽ αὐτῆς, μὴ ἀφιέτω τὸν ἄνδρα.
'''
"14" = ''':sup:`14` ἡγίασται γὰρ ὁ ἀνὴρ ὁ ἄπιστος ἐν τῇ γυναικί, καὶ ἡγίασται ἡ γυνὴ ἡ
ἄπιστος ἐν τῶ ἀδελφῶ· ἐπεὶ ἄρα τὰ τέκνα ὑμῶν ἀκάθαρτά ἐστιν, νῦν δὲ
ἅγιά ἐστιν.
'''
"15" = ''':sup:`15` εἰ δὲ ὁ ἄπιστος χωρίζεται, χωριζέσθω· οὐ δεδούλωται ὁ ἀδελφὸς ἢ ἡ
ἀδελφὴ ἐν τοῖς τοιούτοις· ἐν δὲ εἰρήνῃ κέκληκεν ὑμᾶς ὁ θεός.
'''
"16" = ''':sup:`16` τί γὰρ οἶδας, γύναι, εἰ τὸν ἄνδρα σώσεις; ἢ τί οἶδας, ἄνερ, εἰ τὴν
γυναῖκα σώσεις;
'''
"17" = ''':sup:`17` εἰ μὴ ἑκάστῳ ὡς ἐμέρισεν ὁ κύριος, ἕκαστον ὡς κέκληκεν ὁ θεός,
οὕτως περιπατείτω· καὶ οὕτως ἐν ταῖς ἐκκλησίαις πάσαις διατάσσομαι.
'''
"18" = ''':sup:`18` περιτετμημένος τις ἐκλήθη; μὴ ἐπισπάσθω. ἐν ἀκροβυστίᾳ κέκληταί
τις; μὴ περιτεμνέσθω.
'''
"19" = ''':sup:`19` ἡ περιτομὴ οὐδέν ἐστιν, καὶ ἡ ἀκροβυστία οὐδέν ἐστιν, ἀλλὰ τήρησις
ἐντολῶν θεοῦ.
'''
"20" = ''':sup:`20` ἕκαστος ἐν τῇ κλήσει ᾗ ἐκλήθη ἐν ταύτῃ μενέτω.
'''
"21" = ''':sup:`21` δοῦλος ἐκλήθης; μή σοι μελέτω· ἀλλ᾽ εἰ καὶ δύνασαι ἐλεύθερος
γενέσθαι, μᾶλλον χρῆσαι.
'''
"22" = ''':sup:`22` ὁ γὰρ ἐν κυρίῳ κληθεὶς δοῦλος ἀπελεύθερος κυρίου ἐστίν· ὁμοίως ὁ
ἐλεύθερος κληθεὶς δοῦλός ἐστιν χριστοῦ.
'''
"23" = ''':sup:`23` τιμῆς ἠγοράσθητε· μὴ γίνεσθε δοῦλοι ἀνθρώπων.
'''
"24" = ''':sup:`24` ἕκαστος ἐν ᾧ ἐκλήθη, ἀδελφοί, ἐν τούτῳ μενέτω παρὰ θεῶ.
'''
"25" = ''':sup:`25` περὶ δὲ τῶν παρθένων ἐπιταγὴν κυρίου οὐκ ἔχω, γνώμην δὲ δίδωμι ὡς
ἠλεημένος ὑπὸ κυρίου πιστὸς εἶναι.
'''
"26" = ''':sup:`26` νομίζω οὗν τοῦτο καλὸν ὑπάρχειν διὰ τὴν ἐνεστῶσαν ἀνάγκην, ὅτι
καλὸν ἀνθρώπῳ τὸ οὕτως εἶναι.
'''
"27" = ''':sup:`27` δέδεσαι γυναικί; μὴ ζήτει λύσιν· λέλυσαι ἀπὸ γυναικός; μὴ ζήτει
γυναῖκα.
'''
"28" = ''':sup:`28` ἐὰν δὲ καὶ γαμήσῃς, οὐχ ἥμαρτες· καὶ ἐὰν γήμῃ ἡ παρθένος, οὐχ
ἥμαρτεν. θλῖψιν δὲ τῇ σαρκὶ ἕξουσιν οἱ τοιοῦτοι, ἐγὼ δὲ ὑμῶν φείδομαι.
'''
"29" = ''':sup:`29` τοῦτο δέ φημι, ἀδελφοί, ὁ καιρὸς συνεσταλμένος ἐστίν· τὸ λοιπὸν ἵνα
καὶ οἱ ἔχοντες γυναῖκας ὡς μὴ ἔχοντες ὦσιν,
'''
"30" = ''':sup:`30` καὶ οἱ κλαίοντες ὡς μὴ κλαίοντες, καὶ οἱ χαίροντες ὡς μὴ χαίροντες,
καὶ οἱ ἀγοράζοντες ὡς μὴ κατέχοντες,
'''
"31" = ''':sup:`31` καὶ οἱ χρώμενοι τὸν κόσμον ὡς μὴ καταχρώμενοι· παράγει γὰρ τὸ σχῆμα
τοῦ κόσμου τούτου.
'''
"32" = ''':sup:`32` θέλω δὲ ὑμᾶς ἀμερίμνους εἶναι. ὁ ἄγαμος μεριμνᾷ τὰ τοῦ κυρίου, πῶς
ἀρέσῃ τῶ κυρίῳ·
'''
"33" = ''':sup:`33` ὁ δὲ γαμήσας μεριμνᾷ τὰ τοῦ κόσμου, πῶς ἀρέσῃ τῇ γυναικί,
'''
"34" = ''':sup:`34` καὶ μεμέρισται. καὶ ἡ γυνὴ ἡ ἄγαμος καὶ ἡ παρθένος μεριμνᾷ τὰ τοῦ
κυρίου, ἵνα ᾖ ἁγία καὶ τῶ σώματι καὶ τῶ πνεύματι· ἡ δὲ γαμήσασα μεριμνᾷ
τὰ τοῦ κόσμου, πῶς ἀρέσῃ τῶ ἀνδρί.
'''
"35" = ''':sup:`35` τοῦτο δὲ πρὸς τὸ ὑμῶν αὐτῶν σύμφορον λέγω, οὐχ ἵνα βρόχον ὑμῖν
ἐπιβάλω, ἀλλὰ πρὸς τὸ εὔσχημον καὶ εὐπάρεδρον τῶ κυρίῳ ἀπερισπάστως.
'''
"36" = ''':sup:`36` εἰ δέ τις ἀσχημονεῖν ἐπὶ τὴν παρθένον αὐτοῦ νομίζει ἐὰν ᾖ
ὑπέρακμος, καὶ οὕτως ὀφείλει γίνεσθαι, ὃ θέλει ποιείτω· οὐχ ἁμαρτάνει·
γαμείτωσαν.
'''
"37" = ''':sup:`37` ὃς δὲ ἕστηκεν ἐν τῇ καρδίᾳ αὐτοῦ ἑδραῖος, μὴ ἔχων ἀνάγκην, ἐξουσίαν
δὲ ἔχει περὶ τοῦ ἰδίου θελήματος, καὶ τοῦτο κέκρικεν ἐν τῇ ἰδίᾳ καρδίᾳ,
τηρεῖν τὴν ἑαυτοῦ παρθένον, καλῶς ποιήσει·
'''
"38" = ''':sup:`38` ὥστε καὶ ὁ γαμίζων τὴν ἑαυτοῦ παρθένον καλῶς ποιεῖ, καὶ ὁ μὴ
γαμίζων κρεῖσσον ποιήσει.
'''
"39" = ''':sup:`39` γυνὴ δέδεται ἐφ᾽ ὅσον χρόνον ζῇ ὁ ἀνὴρ αὐτῆς· ἐὰν δὲ κοιμηθῇ ὁ
ἀνήρ, ἐλευθέρα ἐστὶν ᾧ θέλει γαμηθῆναι, μόνον ἐν κυρίῳ.
'''
"40" = ''':sup:`40` μακαριωτέρα δέ ἐστιν ἐὰν οὕτως μείνῃ, κατὰ τὴν ἐμὴν γνώμην, δοκῶ δὲ
κἀγὼ πνεῦμα θεοῦ ἔχειν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
