"1" = ''':sup:`1` Gr. Jeremiah 41 (Heb. 34) ὁ λόγος ὁ γενόμενος πρὸς Ιερεμιαν παρὰ
κυρίου καὶ Ναβουχοδονοσορ βασιλεὺς Βαβυλῶνος καὶ πᾶν τὸ στρατόπεδον
αὐτοῦ καὶ πᾶσα ἡ γῆ ἀρχῆς αὐτοῦ ἐπολέμουν ἐπὶ Ιερουσαλημ καὶ ἐπὶ πάσας
τὰς πόλεις Ιουδα λέγων
'''
"2" = ''':sup:`2` οὕτως εἶπεν κύριος βάδισον πρὸς Σεδεκιαν βασιλέα Ιουδα καὶ ἐρεῖς
αὐτῷ οὕτως εἶπεν κύριος παραδόσει παραδοθήσεται ἡ πόλις αὕτη εἰς χεῖρας
βασιλέως Βαβυλῶνος καὶ συλλήμψεται αὐτὴν καὶ καύσει αὐτὴν ἐν πυρί
'''
"3" = ''':sup:`3` καὶ σὺ οὐ μὴ σωθῇς ἐκ χειρὸς αὐτοῦ καὶ συλλήμψει συλλημφθήσῃ καὶ εἰς
χεῖρας αὐτοῦ δοθήσῃ καὶ οἱ ὀφθαλμοί σου τοὺς ὀφθαλμοὺς αὐτοῦ ὄψονται
καὶ τὸ στόμα αὐτοῦ μετὰ τοῦ στόματός σου λαλήσει καὶ εἰς Βαβυλῶνα
εἰσελεύσῃ
'''
"4" = ''':sup:`4` ἀλλὰ ἄκουσον τὸν λόγον κυρίου Σεδεκια βασιλεῦ Ιουδα οὕτως λέγει
κύριος
'''
"5" = ''':sup:`5` ἐν εἰρήνῃ ἀποθανῇ καὶ ὡς ἔκλαυσαν τοὺς πατέρας σου τοὺς
βασιλεύσαντας πρότερόν σου κλαύσονται καὶ σὲ καὶ ὦ αδων κόψονταί σε ὅτι
λόγον ἐγὼ ἐλάλησα εἶπεν κύριος
'''
"6" = ''':sup:`6` καὶ ἐλάλησεν Ιερεμιας πρὸς τὸν βασιλέα Σεδεκιαν πάντας τοὺς λόγους
τούτους ἐν Ιερουσαλημ
'''
"7" = ''':sup:`7` καὶ ἡ δύναμις βασιλέως Βαβυλῶνος ἐπολέμει ἐπὶ Ιερουσαλημ καὶ ἐπὶ τὰς
πόλεις Ιουδα ἐπὶ Λαχις καὶ ἐπὶ Αζηκα ὅτι αὗται κατελείφθησαν ἐν πόλεσιν
Ιουδα πόλεις ὀχυραί
'''
"8" = ''':sup:`8` ὁ λόγος ὁ γενόμενος πρὸς Ιερεμιαν παρὰ κυρίου μετὰ τὸ συντελέσαι τὸν
βασιλέα Σεδεκιαν διαθήκην πρὸς τὸν λαὸν τοῦ καλέσαι ἄφεσιν
'''
"9" = ''':sup:`9` τοῦ ἐξαποστεῖλαι ἕκαστον τὸν παῖδα αὐτοῦ καὶ ἕκαστον τὴν παιδίσκην
αὐτοῦ τὸν Εβραῖον καὶ τὴν Εβραίαν ἐλευθέρους πρὸς τὸ μὴ δουλεύειν ἄνδρα
ἐξ Ιουδα
'''
"10" = ''':sup:`10` καὶ ἐπεστράφησαν πάντες οἱ μεγιστᾶνες καὶ πᾶς ὁ λαὸς οἱ εἰσελθόντες
ἐν τῇ διαθήκῃ τοῦ ἀποστεῖλαι ἕκαστον τὸν παῖδα αὐτοῦ καὶ ἕκαστον τὴν
παιδίσκην αὐτοῦ
'''
"11" = ''':sup:`11` καὶ ἔωσαν αὐτοὺς εἰς παῖδας καὶ παιδίσκας
'''
"12" = ''':sup:`12` καὶ ἐγενήθη λόγος κυρίου πρὸς Ιερεμιαν λέγων
'''
"13" = ''':sup:`13` οὕτως εἶπεν κύριος ὁ θεὸς Ισραηλ ἐγὼ ἐθέμην διαθήκην πρὸς τοὺς
πατέρας ὑμῶν ἐν τῇ ἡμέρᾳ ᾗ ἐξειλάμην αὐτοὺς ἐκ γῆς Αἰγύπτου ἐξ οἴκου
δουλείας λέγων
'''
"14" = ''':sup:`14` ὅταν πληρωθῇ ἓξ ἔτη ἀποστελεῖς τὸν ἀδελφόν σου τὸν Εβραῖον ὃς
πραθήσεταί σοι καὶ ἐργᾶταί σοι ἓξ ἔτη καὶ ἐξαποστελεῖς αὐτὸν ἐλεύθερον
καὶ οὐκ ἤκουσάν μου καὶ οὐκ ἔκλιναν τὸ οὖς αὐτῶν
'''
"15" = ''':sup:`15` καὶ ἐπέστρεψαν σήμερον ποιῆσαι τὸ εὐθὲς πρὸ ὀφθαλμῶν μου τοῦ
καλέσαι ἄφεσιν ἕκαστον τοῦ πλησίον αὐτοῦ καὶ συνετέλεσαν διαθήκην κατὰ
πρόσωπόν μου ἐν τῷ οἴκῳ οὗ ἐπεκλήθη τὸ ὄνομά μου ἐπ’ αὐτῷ
'''
"16" = ''':sup:`16` καὶ ἐπεστρέψατε καὶ ἐβεβηλώσατε τὸ ὄνομά μου τοῦ ἐπιστρέψαι ἕκαστον
τὸν παῖδα αὐτοῦ καὶ ἕκαστον τὴν παιδίσκην αὐτοῦ οὓς ἐξαπεστείλατε
ἐλευθέρους τῇ ψυχῇ αὐτῶν ὑμῖν εἰς παῖδας καὶ παιδίσκας
'''
"17" = ''':sup:`17` διὰ τοῦτο οὕτως εἶπεν κύριος ὑμεῖς οὐκ ἠκούσατέ μου τοῦ καλέσαι
ἄφεσιν ἕκαστος πρὸς τὸν πλησίον αὐτοῦ ἰδοὺ ἐγὼ καλῶ ἄφεσιν ὑμῖν εἰς
μάχαιραν καὶ εἰς τὸν θάνατον καὶ εἰς τὸν λιμὸν καὶ δώσω ὑμᾶς εἰς
διασπορὰν πάσαις ταῖς βασιλείαις τῆς γῆς
'''
"18" = ''':sup:`18` καὶ δώσω τοὺς ἄνδρας τοὺς παρεληλυθότας τὴν διαθήκην μου τοὺς μὴ
στήσαντας τὴν διαθήκην μου ἣν ἐποίησαν κατὰ πρόσωπόν μου τὸν μόσχον ὃν
ἐποίησαν ἐργάζεσθαι αὐτῷ
'''
"19" = ''':sup:`19` τοὺς ἄρχοντας Ιουδα καὶ τοὺς δυνάστας καὶ τοὺς ἱερεῖς καὶ τὸν λαόν
'''
"20" = ''':sup:`20` καὶ δώσω αὐτοὺς τοῖς ἐχθροῖς αὐτῶν καὶ ἔσται τὰ θνησιμαῖα αὐτῶν
βρῶσις τοῖς πετεινοῖς τοῦ οὐρανοῦ καὶ τοῖς θηρίοις τῆς γῆς
'''
"21" = ''':sup:`21` καὶ τὸν Σεδεκιαν βασιλέα τῆς Ιουδαίας καὶ τοὺς ἄρχοντας αὐτῶν δώσω
εἰς χεῖρας ἐχθρῶν αὐτῶν καὶ δύναμις βασιλέως Βαβυλῶνος τοῖς
ἀποτρέχουσιν ἀπ’ αὐτῶν
'''
"22" = ''':sup:`22` ἰδοὺ ἐγὼ συντάσσω φησὶν κύριος καὶ ἐπιστρέψω αὐτοὺς εἰς τὴν γῆν
ταύτην καὶ πολεμήσουσιν ἐπ’ αὐτὴν καὶ λήμψονται αὐτὴν καὶ κατακαύσουσιν
αὐτὴν ἐν πυρὶ καὶ τὰς πόλεις Ιουδα καὶ δώσω αὐτὰς ἐρήμους ἀπὸ
κατοικούντων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
