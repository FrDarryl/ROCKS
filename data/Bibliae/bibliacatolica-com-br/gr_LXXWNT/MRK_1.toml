*
Mosaico decorativo
São Marcos, 1
'''
"2" = ''':sup:`2` καθὼς γέγραπται ἐν τῶ ἠσαΐᾳ τῶ προφήτῃ, ἰδοὺ ἀποστέλλω τὸν ἄγγελόν
μου πρὸ προσώπου σου, ὃς κατασκευάσει τὴν ὁδόν σου·
'''
"3" = ''':sup:`3` φωνὴ βοῶντος ἐν τῇ ἐρήμῳ, ἑτοιμάσατε τὴν ὁδὸν κυρίου, εὐθείας
ποιεῖτε τὰς τρίβους αὐτοῦ _
μετανοίας εἰς ἄφεσιν ἁμαρτιῶν.
'''
"5" = ''':sup:`5` καὶ ἐξεπορεύετο πρὸς αὐτὸν πᾶσα ἡ ἰουδαία χώρα καὶ οἱ ἱεροσολυμῖται
πάντες, καὶ ἐβαπτίζοντο ὑπ᾽ αὐτοῦ ἐν τῶ ἰορδάνῃ ποταμῶ ἐξομολογούμενοι
τὰς ἁμαρτίας αὐτῶν.
'''
"6" = ''':sup:`6` καὶ ἦν ὁ ἰωάννης ἐνδεδυμένος τρίχας καμήλου καὶ ζώνην δερματίνην
περὶ τὴν ὀσφὺν αὐτοῦ, καὶ ἐσθίων ἀκρίδας καὶ μέλι ἄγριον.
'''
"7" = ''':sup:`7` καὶ ἐκήρυσσεν λέγων, ἔρχεται ὁ ἰσχυρότερός μου ὀπίσω μου, οὖ οὐκ
εἰμὶ ἱκανὸς κύψας λῦσαι τὸν ἱμάντα τῶν ὑποδημάτων αὐτοῦ·
'''
"8" = ''':sup:`8` ἐγὼ ἐβάπτισα ὑμᾶς ὕδατι, αὐτὸς δὲ βαπτίσει ὑμᾶς ἐν πνεύματι ἁγίῳ.
'''
"9" = ''':sup:`9` καὶ ἐγένετο ἐν ἐκείναις ταῖς ἡμέραις ἦλθεν ἰησοῦς ἀπὸ ναζαρὲτ τῆς
γαλιλαίας καὶ ἐβαπτίσθη εἰς τὸν ἰορδάνην ὑπὸ ἰωάννου.
'''
"10" = ''':sup:`10` καὶ εὐθὺς ἀναβαίνων ἐκ τοῦ ὕδατος εἶδεν σχιζομένους τοὺς οὐρανοὺς
καὶ τὸ πνεῦμα ὡς περιστερὰν καταβαῖνον εἰς αὐτόν·
'''
"11" = ''':sup:`11` καὶ φωνὴ ἐγένετο ἐκ τῶν οὐρανῶν, σὺ εἶ ὁ υἱός μου ὁ ἀγαπητός, ἐν
σοὶ εὐδόκησα.
'''
"12" = ''':sup:`12` καὶ εὐθὺς τὸ πνεῦμα αὐτὸν ἐκβάλλει εἰς τὴν ἔρημον.
'''
"13" = ''':sup:`13` καὶ ἦν ἐν τῇ ἐρήμῳ τεσσεράκοντα ἡμέρας πειραζόμενος ὑπὸ τοῦ σατανᾶ,
καὶ ἦν μετὰ τῶν θηρίων, καὶ οἱ ἄγγελοι διηκόνουν αὐτῶ.
'''
"14" = ''':sup:`14` μετὰ δὲ τὸ παραδοθῆναι τὸν ἰωάννην ἦλθεν ὁ ἰησοῦς εἰς τὴν γαλιλαίαν
κηρύσσων τὸ εὐαγγέλιον τοῦ θεοῦ
'''
"15" = ''':sup:`15` καὶ λέγων ὅτι πεπλήρωται ὁ καιρὸς καὶ ἤγγικεν ἡ βασιλεία τοῦ θεοῦ·
μετανοεῖτε καὶ πιστεύετε ἐν τῶ εὐαγγελίῳ.
'''
"16" = ''':sup:`16` καὶ παράγων παρὰ τὴν θάλασσαν τῆς γαλιλαίας εἶδεν σίμωνα καὶ
ἀνδρέαν τὸν ἀδελφὸν σίμωνος ἀμφιβάλλοντας ἐν τῇ θαλάσσῃ· ἦσαν γὰρ
ἁλιεῖς.
'''
"17" = ''':sup:`17` καὶ εἶπεν αὐτοῖς ὁ ἰησοῦς, δεῦτε ὀπίσω μου, καὶ ποιήσω ὑμᾶς
γενέσθαι ἁλιεῖς ἀνθρώπων.
'''
"18" = ''':sup:`18` καὶ εὐθὺς ἀφέντες τὰ δίκτυα ἠκολούθησαν αὐτῶ.
'''
"19" = ''':sup:`19` καὶ προβὰς ὀλίγον εἶδεν ἰάκωβον τὸν τοῦ ζεβεδαίου καὶ ἰωάννην τὸν
ἀδελφὸν αὐτοῦ, καὶ αὐτοὺς ἐν τῶ πλοίῳ καταρτίζοντας τὰ δίκτυα,
'''
"20" = ''':sup:`20` καὶ εὐθὺς ἐκάλεσεν αὐτούς. καὶ ἀφέντες τὸν πατέρα αὐτῶν ζεβεδαῖον
ἐν τῶ πλοίῳ μετὰ τῶν μισθωτῶν ἀπῆλθον ὀπίσω αὐτοῦ.
'''
"21" = ''':sup:`21` καὶ εἰσπορεύονται εἰς καφαρναούμ. καὶ εὐθὺς τοῖς σάββασιν εἰσελθὼν
εἰς τὴν συναγωγὴν ἐδίδασκεν.
'''
"22" = ''':sup:`22` καὶ ἐξεπλήσσοντο ἐπὶ τῇ διδαχῇ αὐτοῦ, ἦν γὰρ διδάσκων αὐτοὺς ὡς
ἐξουσίαν ἔχων καὶ οὐχ ὡς οἱ γραμματεῖς.
'''
"23" = ''':sup:`23` καὶ εὐθὺς ἦν ἐν τῇ συναγωγῇ αὐτῶν ἄνθρωπος ἐν πνεύματι ἀκαθάρτῳ,
καὶ ἀνέκραξεν
'''
"24" = ''':sup:`24` λέγων, τί ἡμῖν καὶ σοί, ἰησοῦ ναζαρηνέ; ἦλθες ἀπολέσαι ἡμᾶς; οἶδά
σε τίς εἶ, ὁ ἅγιος τοῦ θεοῦ.
'''
"25" = ''':sup:`25` καὶ ἐπετίμησεν αὐτῶ ὁ ἰησοῦς λέγων, φιμώθητι καὶ ἔξελθε ἐξ αὐτοῦ.
'''
"26" = ''':sup:`26` καὶ σπαράξαν αὐτὸν τὸ πνεῦμα τὸ ἀκάθαρτον καὶ φωνῆσαν φωνῇ μεγάλῃ
ἐξῆλθεν ἐξ αὐτοῦ.
'''
"27" = ''':sup:`27` καὶ ἐθαμβήθησαν ἅπαντες, ὥστε συζητεῖν πρὸς ἑαυτοὺς λέγοντας, τί
ἐστιν τοῦτο; διδαχὴ καινὴ κατ᾽ ἐξουσίαν· καὶ τοῖς πνεύμασι τοῖς
ἀκαθάρτοις ἐπιτάσσει, καὶ ὑπακούουσιν αὐτῶ.
'''
"28" = ''':sup:`28` καὶ ἐξῆλθεν ἡ ἀκοὴ αὐτοῦ εὐθὺς πανταχοῦ εἰς ὅλην τὴν περίχωρον τῆς
γαλιλαίας.
'''
"29" = ''':sup:`29` καὶ εὐθὺς ἐκ τῆς συναγωγῆς ἐξελθόντες ἦλθον εἰς τὴν οἰκίαν σίμωνος
καὶ ἀνδρέου μετὰ ἰακώβου καὶ ἰωάννου.
'''
"30" = ''':sup:`30` ἡ δὲ πενθερὰ σίμωνος κατέκειτο πυρέσσουσα, καὶ εὐθὺς λέγουσιν αὐτῶ
περὶ αὐτῆς.
'''
"31" = ''':sup:`31` καὶ προσελθὼν ἤγειρεν αὐτὴν κρατήσας τῆς χειρός· καὶ ἀφῆκεν αὐτὴν ὁ
πυρετός, καὶ διηκόνει αὐτοῖς.
'''
"32" = ''':sup:`32` ὀψίας δὲ γενομένης, ὅτε ἔδυ ὁ ἥλιος, ἔφερον πρὸς αὐτὸν πάντας τοὺς
κακῶς ἔχοντας καὶ τοὺς δαιμονιζομένους·
'''
"33" = ''':sup:`33` καὶ ἦν ὅλη ἡ πόλις ἐπισυνηγμένη πρὸς τὴν θύραν.
'''
"34" = ''':sup:`34` καὶ ἐθεράπευσεν πολλοὺς κακῶς ἔχοντας ποικίλαις νόσοις, καὶ
δαιμόνια πολλὰ ἐξέβαλεν, καὶ οὐκ ἤφιεν λαλεῖν τὰ δαιμόνια, ὅτι ᾔδεισαν
αὐτόν.
'''
"35" = ''':sup:`35` καὶ πρωῒ ἔννυχα λίαν ἀναστὰς ἐξῆλθεν καὶ ἀπῆλθεν εἰς ἔρημον τόπον
κἀκεῖ προσηύχετο.
'''
"36" = ''':sup:`36` καὶ κατεδίωξεν αὐτὸν σίμων καὶ οἱ μετ᾽ αὐτοῦ,
'''
"37" = ''':sup:`37` καὶ εὖρον αὐτὸν καὶ λέγουσιν αὐτῶ ὅτι πάντες ζητοῦσίν σε.
'''
"38" = ''':sup:`38` καὶ λέγει αὐτοῖς, ἄγωμεν ἀλλαχοῦ εἰς τὰς ἐχομένας κωμοπόλεις, ἵνα
καὶ ἐκεῖ κηρύξω· εἰς τοῦτο γὰρ ἐξῆλθον.
'''
"39" = ''':sup:`39` καὶ ἦλθεν κηρύσσων εἰς τὰς συναγωγὰς αὐτῶν εἰς ὅλην τὴν γαλιλαίαν
καὶ τὰ δαιμόνια ἐκβάλλων.
λέγων αὐτῶ ὅτι ἐὰν θέλῃς δύνασαί με καθαρίσαι.
'''
"41" = ''':sup:`41` καὶ σπλαγχνισθεὶς ἐκτείνας τὴν χεῖρα αὐτοῦ ἥψατο καὶ λέγει αὐτῶ,
θέλω, καθαρίσθητι·
'''
"42" = ''':sup:`42` καὶ εὐθὺς ἀπῆλθεν ἀπ᾽ αὐτοῦ ἡ λέπρα, καὶ ἐκαθαρίσθη.
'''
"43" = ''':sup:`43` καὶ ἐμβριμησάμενος αὐτῶ εὐθὺς ἐξέβαλεν αὐτόν,
'''
"44" = ''':sup:`44` καὶ λέγει αὐτῶ, ὅρα μηδενὶ μηδὲν εἴπῃς, ἀλλὰ ὕπαγε σεαυτὸν δεῖξον
τῶ ἱερεῖ καὶ προσένεγκε περὶ τοῦ καθαρισμοῦ σου ἃ προσέταξεν μωϊσῆς,
εἰς μαρτύριον αὐτοῖς.
'''
"45" = ''':sup:`45` ὁ δὲ ἐξελθὼν ἤρξατο κηρύσσειν πολλὰ καὶ διαφημίζειν τὸν λόγον, ὥστε
μηκέτι αὐτὸν δύνασθαι φανερῶς εἰς πόλιν εἰσελθεῖν, ἀλλ᾽ ἔξω ἐπ᾽ ἐρήμοις
τόποις ἦν· καὶ ἤρχοντο πρὸς αὐτὸν πάντοθεν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
