[7]
"1" = ''':sup:`1` καὶ εἶπεν κύριος ὁ θεὸς πρὸς Νωε εἴσελθε σὺ καὶ πᾶς ὁ οἶκός σου εἰς
τὴν κιβωτόν ὅτι σὲ εἶδον δίκαιον ἐναντίον μου ἐν τῇ γενεᾷ ταύτῃ
'''
"2" = ''':sup:`2` ἀπὸ δὲ τῶν κτηνῶν τῶν καθαρῶν εἰσάγαγε πρὸς σὲ ἑπτὰ ἑπτά ἄρσεν καὶ
θῆλυ ἀπὸ δὲ τῶν κτηνῶν τῶν μὴ καθαρῶν δύο δύο ἄρσεν καὶ θῆλυ
'''
"3" = ''':sup:`3` καὶ ἀπὸ τῶν πετεινῶν τοῦ οὐρανοῦ τῶν καθαρῶν ἑπτὰ ἑπτά ἄρσεν καὶ
θῆλυ καὶ ἀπὸ τῶν πετεινῶν τῶν μὴ καθαρῶν δύο δύο ἄρσεν καὶ θῆλυ
διαθρέψαι σπέρμα ἐπὶ πᾶσαν τὴν γῆν
'''
"4" = ''':sup:`4` ἔτι γὰρ ἡμερῶν ἑπτὰ ἐγὼ ἐπάγω ὑετὸν ἐπὶ τὴν γῆν τεσσαράκοντα ἡμέρας
καὶ τεσσαράκοντα νύκτας καὶ ἐξαλείψω πᾶσαν τὴν ἐξανάστασιν ἣν ἐποίησα
ἀπὸ προσώπου τῆς γῆς
'''
"5" = ''':sup:`5` καὶ ἐποίησεν Νωε πάντα ὅσα ἐνετείλατο αὐτῷ κύριος ὁ θεός
'''
"6" = ''':sup:`6` Νωε δὲ ἦν ἐτῶν ἑξακοσίων καὶ ὁ κατακλυσμὸς ἐγένετο ὕδατος ἐπὶ τῆς
γῆς
'''
"7" = ''':sup:`7` εἰσῆλθεν δὲ Νωε καὶ οἱ υἱοὶ αὐτοῦ καὶ ἡ γυνὴ αὐτοῦ καὶ αἱ γυναῖκες
τῶν υἱῶν αὐτοῦ μετ’ αὐτοῦ εἰς τὴν κιβωτὸν διὰ τὸ ὕδωρ τοῦ κατακλυσμοῦ
'''
"8" = ''':sup:`8` καὶ ἀπὸ τῶν πετεινῶν καὶ ἀπὸ τῶν κτηνῶν τῶν καθαρῶν καὶ ἀπὸ τῶν
κτηνῶν τῶν μὴ καθαρῶν καὶ ἀπὸ πάντων τῶν ἑρπετῶν τῶν ἐπὶ τῆς γῆς
'''
"9" = ''':sup:`9` δύο δύο εἰσῆλθον πρὸς Νωε εἰς τὴν κιβωτόν ἄρσεν καὶ θῆλυ καθὰ
ἐνετείλατο αὐτῷ ὁ θεός
'''
"10" = ''':sup:`10` καὶ ἐγένετο μετὰ τὰς ἑπτὰ ἡμέρας καὶ τὸ ὕδωρ τοῦ κατακλυσμοῦ
ἐγένετο ἐπὶ τῆς γῆς
'''
"11" = ''':sup:`11` ἐν τῷ ἑξακοσιοστῷ ἔτει ἐν τῇ ζωῇ τοῦ Νωε τοῦ δευτέρου μηνός ἑβδόμῃ
καὶ εἰκάδι τοῦ μηνός τῇ ἡμέρᾳ ταύτῃ ἐρράγησαν πᾶσαι αἱ πηγαὶ τῆς
ἀβύσσου καὶ οἱ καταρράκται τοῦ οὐρανοῦ ἠνεῴχθησαν
'''
"12" = ''':sup:`12` καὶ ἐγένετο ὁ ὑετὸς ἐπὶ τῆς γῆς τεσσαράκοντα ἡμέρας καὶ
τεσσαράκοντα νύκτας
'''
"13" = ''':sup:`13` ἐν τῇ ἡμέρᾳ ταύτῃ εἰσῆλθεν Νωε Σημ Χαμ Ιαφεθ υἱοὶ Νωε καὶ ἡ γυνὴ
Νωε καὶ αἱ τρεῖς γυναῖκες τῶν υἱῶν αὐτοῦ μετ’ αὐτοῦ εἰς τὴν κιβωτόν
'''
"14" = ''':sup:`14` καὶ πάντα τὰ θηρία κατὰ γένος καὶ πάντα τὰ κτήνη κατὰ γένος καὶ πᾶν
ἑρπετὸν κινούμενον ἐπὶ τῆς γῆς κατὰ γένος καὶ πᾶν πετεινὸν κατὰ γένος
'''
"15" = ''':sup:`15` εἰσῆλθον πρὸς Νωε εἰς τὴν κιβωτόν δύο δύο ἀπὸ πάσης σαρκός ἐν ᾧ
ἐστιν πνεῦμα ζωῆς
'''
"16" = ''':sup:`16` καὶ τὰ εἰσπορευόμενα ἄρσεν καὶ θῆλυ ἀπὸ πάσης σαρκὸς εἰσῆλθεν καθὰ
ἐνετείλατο ὁ θεὸς τῷ Νωε καὶ ἔκλεισεν κύριος ὁ θεὸς ἔξωθεν αὐτοῦ τὴν
κιβωτόν
'''
"17" = ''':sup:`17` καὶ ἐγένετο ὁ κατακλυσμὸς τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα
νύκτας ἐπὶ τῆς γῆς καὶ ἐπληθύνθη τὸ ὕδωρ καὶ ἐπῆρεν τὴν κιβωτόν καὶ
ὑψώθη ἀπὸ τῆς γῆς
'''
"18" = ''':sup:`18` καὶ ἐπεκράτει τὸ ὕδωρ καὶ ἐπληθύνετο σφόδρα ἐπὶ τῆς γῆς καὶ
ἐπεφέρετο ἡ κιβωτὸς ἐπάνω τοῦ ὕδατος
'''
"19" = ''':sup:`19` τὸ δὲ ὕδωρ ἐπεκράτει σφόδρα σφοδρῶς ἐπὶ τῆς γῆς καὶ ἐπεκάλυψεν
πάντα τὰ ὄρη τὰ ὑψηλά ἃ ἦν ὑποκάτω τοῦ οὐρανοῦ
'''
"20" = ''':sup:`20` δέκα πέντε πήχεις ἐπάνω ὑψώθη τὸ ὕδωρ καὶ ἐπεκάλυψεν πάντα τὰ ὄρη
τὰ ὑψηλά
'''
"21" = ''':sup:`21` καὶ ἀπέθανεν πᾶσα σὰρξ κινουμένη ἐπὶ τῆς γῆς τῶν πετεινῶν καὶ τῶν
κτηνῶν καὶ τῶν θηρίων καὶ πᾶν ἑρπετὸν κινούμενον ἐπὶ τῆς γῆς καὶ πᾶς
ἄνθρωπος
'''
"22" = ''':sup:`22` καὶ πάντα ὅσα ἔχει πνοὴν ζωῆς καὶ πᾶς ὃς ἦν ἐπὶ τῆς ξηρᾶς ἀπέθανεν
'''
"23" = ''':sup:`23` καὶ ἐξήλειψεν πᾶν τὸ ἀνάστημα ὃ ἦν ἐπὶ προσώπου πάσης τῆς γῆς ἀπὸ
ἀνθρώπου ἕως κτήνους καὶ ἑρπετῶν καὶ τῶν πετεινῶν τοῦ οὐρανοῦ καὶ
ἐξηλείφθησαν ἀπὸ τῆς γῆς καὶ κατελείφθη μόνος Νωε καὶ οἱ μετ’ αὐτοῦ ἐν
τῇ κιβωτῷ
'''
"24" = ''':sup:`24` καὶ ὑψώθη τὸ ὕδωρ ἐπὶ τῆς γῆς ἡμέρας ἑκατὸν πεντήκοντα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
