[14]
"1" = ''':sup:`1` καὶ ἐπαύσατο ἐξομολογούμενος Τωβιτ
'''
"2" = ''':sup:`2` καὶ ἦν ἐτῶν πεντήκοντα ὀκτώ ὅτε ἀπώλεσεν τὰς ὄψεις καὶ μετὰ ἔτη ὀκτὼ
ἀνέβλεψεν καὶ ἐποίει ἐλεημοσύνας καὶ προσέθετο φοβεῖσθαι κύριον τὸν
θεὸν καὶ ἐξομολογεῖσθαι αὐτῷ
'''
"3" = ''':sup:`3` μεγάλως δὲ ἐγήρασεν καὶ ἐκάλεσεν τὸν υἱὸν αὐτοῦ καὶ τοὺς υἱοὺς αὐτοῦ
καὶ εἶπεν αὐτῷ τέκνον λαβὲ τοὺς υἱούς σου ἰδοὺ γεγήρακα καὶ πρὸς τὸ
ἀποτρέχειν ἐκ τοῦ ζῆν εἰμι
'''
"4" = ''':sup:`4` ἄπελθε εἰς τὴν Μηδίαν τέκνον ὅτι πέπεισμαι ὅσα ἐλάλησεν Ιωνας ὁ
προφήτης περὶ Νινευη ὅτι καταστραφήσεται ἐν δὲ τῇ Μηδίᾳ ἔσται εἰρήνη
μᾶλλον ἕως καιροῦ καὶ ὅτι οἱ ἀδελφοὶ ἡμῶν ἐν τῇ γῇ σκορπισθήσονται ἀπὸ
τῆς ἀγαθῆς γῆς καὶ Ιεροσόλυμα ἔσται ἔρημος καὶ ὁ οἶκος τοῦ θεοῦ ἐν αὐτῇ
κατακαήσεται καὶ ἔρημος ἔσται μέχρι χρόνου
'''
"5" = ''':sup:`5` καὶ πάλιν ἐλεήσει αὐτοὺς ὁ θεὸς καὶ ἐπιστρέψει αὐτοὺς εἰς τὴν γῆν
καὶ οἰκοδομήσουσιν τὸν οἶκον οὐχ οἷος ὁ πρότερος ἕως πληρωθῶσιν καιροὶ
τοῦ αἰῶνος καὶ μετὰ ταῦτα ἐπιστρέψουσιν ἐκ τῶν αἰχμαλωσιῶν καὶ
οἰκοδομήσουσιν Ιερουσαλημ ἐντίμως καὶ ὁ οἶκος τοῦ θεοῦ ἐν αὐτῇ
οἰκοδομηθήσεται εἰς πάσας τὰς γενεὰς τοῦ αἰῶνος οἰκοδομῇ ἐνδόξῳ καθὼς
ἐλάλησαν περὶ αὐτῆς οἱ προφῆται
'''
"6" = ''':sup:`6` καὶ πάντα τὰ ἔθνη ἐπιστρέψουσιν ἀληθινῶς φοβεῖσθαι κύριον τὸν θεὸν
καὶ κατορύξουσιν τὰ εἴδωλα αὐτῶν καὶ εὐλογήσουσιν πάντα τὰ ἔθνη τὸν
κύριον
'''
"7" = ''':sup:`7` καὶ ὁ λαὸς αὐτοῦ ἐξομολογήσεται τῷ θεῷ καὶ ὑψώσει κύριος τὸν λαὸν
αὐτοῦ καὶ χαρήσονται πάντες οἱ ἀγαπῶντες κύριον τὸν θεὸν ἐν ἀληθείᾳ καὶ
δικαιοσύνῃ ποιοῦντες ἔλεος τοῖς ἀδελφοῖς ἡμῶν
'''
"8" = ''':sup:`8` καὶ νῦν τέκνον ἄπελθε ἀπὸ Νινευη ὅτι πάντως ἔσται ἃ ἐλάλησεν ὁ
προφήτης Ιωνας
'''
"9" = ''':sup:`9` σὺ δὲ τήρησον τὸν νόμον καὶ τὰ προστάγματα καὶ γίνου φιλελεήμων καὶ
δίκαιος ἵνα σοι καλῶς ᾖ καὶ θάψον με καλῶς καὶ τὴν μητέρα σου μετ’ ἐμοῦ
καὶ μηκέτι αὐλισθῆτε εἰς Νινευη
'''
"10" = ''':sup:`10` τέκνον ἰδὲ τί ἐποίησεν Αμαν Αχιαχάρῳ τῷ θρέψαντι αὐτόν ὡς ἐκ τοῦ
φωτὸς ἤγαγεν αὐτὸν εἰς τὸ σκότος καὶ ὅσα ἀνταπέδωκεν αὐτῷ καὶ Αχιαχαρος
μὲν ἐσώθη ἐκείνῳ δὲ τὸ ἀνταπόδομα ἀπεδόθη καὶ αὐτὸς κατέβη εἰς τὸ
σκότος Μανασσης ἐποίησεν ἐλεημοσύνην καὶ ἐσώθη ἐκ παγίδος θανάτου ἧς
ἔπηξεν αὐτῷ Αμαν δὲ ἐνέπεσεν εἰς τὴν παγίδα καὶ ἀπώλετο
'''
"11" = ''':sup:`11` καὶ νῦν παιδία ἴδετε τί ἐλεημοσύνη ποιεῖ καὶ τί δικαιοσύνη ῥύεται
καὶ ταῦτα αὐτοῦ λέγοντος ἐξέλιπεν αὐτοῦ ἡ ψυχὴ ἐπὶ τῆς κλίνης ἦν δὲ
ἐτῶν ἑκατὸν πεντήκοντα ὀκτώ καὶ ἔθαψεν αὐτὸν ἐνδόξως
'''
"12" = ''':sup:`12` καὶ ὅτε ἀπέθανεν Αννα ἔθαψεν αὐτὴν μετὰ τοῦ πατρὸς αὐτοῦ ἀπῆλθεν δὲ
Τωβιας μετὰ τῆς γυναικὸς αὐτοῦ καὶ τῶν υἱῶν αὐτοῦ εἰς Ἐκβάτανα πρὸς
Ραγουηλ τὸν πενθερὸν αὐτοῦ
'''
"13" = ''':sup:`13` καὶ ἐγήρασεν ἐντίμως καὶ ἔθαψεν τοὺς πενθεροὺς αὐτοῦ ἐνδόξως καὶ
ἐκληρονόμησεν τὴν οὐσίαν αὐτῶν καὶ Τωβιτ τοῦ πατρὸς αὐτοῦ
'''
"14" = ''':sup:`14` καὶ ἀπέθανεν ἐτῶν ἑκατὸν εἴκοσι ἑπτὰ ἐν Ἐκβατάνοις τῆς Μηδίας
'''
"15" = ''':sup:`15` καὶ ἤκουσεν πρὶν ἢ ἀποθανεῖν αὐτὸν τὴν ἀπώλειαν Νινευη ἣν
ᾐχμαλώτισεν Ναβουχοδονοσορ καὶ Ασυηρος ἐχάρη πρὸ τοῦ ἀποθανεῖν ἐπὶ
Νινευη
