[5]
"1" = ''':sup:`1` ἐγένετο δὲ ἐν τῶ τὸν ὄχλον ἐπικεῖσθαι αὐτῶ καὶ ἀκούειν τὸν λόγον τοῦ
θεοῦ καὶ αὐτὸς ἦν ἑστὼς παρὰ τὴν λίμνην γεννησαρέτ,
'''
"2" = ''':sup:`2` καὶ εἶδεν δύο πλοῖα ἑστῶτα παρὰ τὴν λίμνην· οἱ δὲ ἁλιεῖς ἀπ᾽ αὐτῶν
ἀποβάντες ἔπλυνον τὰ δίκτυα.
'''
"3" = ''':sup:`3` ἐμβὰς δὲ εἰς ἓν τῶν πλοίων, ὃ ἦν σίμωνος, ἠρώτησεν αὐτὸν ἀπὸ τῆς γῆς
ἐπαναγαγεῖν ὀλίγον, καθίσας δὲ ἐκ τοῦ πλοίου ἐδίδασκεν τοὺς ὄχλους.
'''
"4" = ''':sup:`4` ὡς δὲ ἐπαύσατο λαλῶν, εἶπεν πρὸς τὸν σίμωνα, ἐπανάγαγε εἰς τὸ βάθος
καὶ χαλάσατε τὰ δίκτυα ὑμῶν εἰς ἄγραν.
'''
"5" = ''':sup:`5` καὶ ἀποκριθεὶς σίμων εἶπεν, ἐπιστάτα, δι᾽ ὅλης νυκτὸς κοπιάσαντες
οὐδὲν ἐλάβομεν, ἐπὶ δὲ τῶ ῥήματί σου χαλάσω τὰ δίκτυα.
'''
"6" = ''':sup:`6` καὶ τοῦτο ποιήσαντες συνέκλεισαν πλῆθος ἰχθύων πολύ, διερρήσσετο δὲ
τὰ δίκτυα αὐτῶν.
'''
"7" = ''':sup:`7` καὶ κατένευσαν τοῖς μετόχοις ἐν τῶ ἑτέρῳ πλοίῳ τοῦ ἐλθόντας
συλλαβέσθαι αὐτοῖς· καὶ ἦλθον, καὶ ἔπλησαν ἀμφότερα τὰ πλοῖα ὥστε
βυθίζεσθαι αὐτά.
'''
"8" = ''':sup:`8` ἰδὼν δὲ σίμων πέτρος προσέπεσεν τοῖς γόνασιν ἰησοῦ λέγων, ἔξελθε ἀπ᾽
ἐμοῦ, ὅτι ἀνὴρ ἁμαρτωλός εἰμι, κύριε·
'''
"9" = ''':sup:`9` θάμβος γὰρ περιέσχεν αὐτὸν καὶ πάντας τοὺς σὺν αὐτῶ ἐπὶ τῇ ἄγρᾳ τῶν
ἰχθύων ὧν συνέλαβον,
'''
"10" = ''':sup:`10` ὁμοίως δὲ καὶ ἰάκωβον καὶ ἰωάννην υἱοὺς ζεβεδαίου, οἳ ἦσαν κοινωνοὶ
τῶ σίμωνι. καὶ εἶπεν πρὸς τὸν σίμωνα ὁ ἰησοῦς, μὴ φοβοῦ· ἀπὸ τοῦ νῦν
ἀνθρώπους ἔσῃ ζωγρῶν.
'''
"11" = ''':sup:`11` καὶ καταγαγόντες τὰ πλοῖα ἐπὶ τὴν γῆν ἀφέντες πάντα ἠκολούθησαν
αὐτῶ.
'''
"12" = ''':sup:`12` καὶ ἐγένετο ἐν τῶ εἶναι αὐτὸν ἐν μιᾷ τῶν πόλεων καὶ ἰδοὺ ἀνὴρ
πλήρης λέπρας· ἰδὼν δὲ τὸν ἰησοῦν πεσὼν ἐπὶ πρόσωπον ἐδεήθη αὐτοῦ
λέγων, κύριε, ἐὰν θέλῃς δύνασαί με καθαρίσαι.
'''
"13" = ''':sup:`13` καὶ ἐκτείνας τὴν χεῖρα ἥψατο αὐτοῦ λέγων, θέλω, καθαρίσθητι· καὶ
εὐθέως ἡ λέπρα ἀπῆλθεν ἀπ᾽ αὐτοῦ.
'''
"14" = ''':sup:`14` καὶ αὐτὸς παρήγγειλεν αὐτῶ μηδενὶ εἰπεῖν, ἀλλὰ ἀπελθὼν δεῖξον
σεαυτὸν τῶ ἱερεῖ, καὶ προσένεγκε περὶ τοῦ καθαρισμοῦ σου καθὼς
προσέταξεν μωϊσῆς, εἰς μαρτύριον αὐτοῖς.
'''
"15" = ''':sup:`15` διήρχετο δὲ μᾶλλον ὁ λόγος περὶ αὐτοῦ, καὶ συνήρχοντο ὄχλοι πολλοὶ
ἀκούειν καὶ θεραπεύεσθαι ἀπὸ τῶν ἀσθενειῶν αὐτῶν·
'''
"16" = ''':sup:`16` αὐτὸς δὲ ἦν ὑποχωρῶν ἐν ταῖς ἐρήμοις καὶ προσευχόμενος.
'''
"17" = ''':sup:`17` καὶ ἐγένετο ἐν μιᾷ τῶν ἡμερῶν καὶ αὐτὸς ἦν διδάσκων, καὶ ἦσαν
καθήμενοι φαρισαῖοι καὶ νομοδιδάσκαλοι οἳ ἦσαν ἐληλυθότες ἐκ πάσης
κώμης τῆς γαλιλαίας καὶ ἰουδαίας καὶ ἰερουσαλήμ· καὶ δύναμις κυρίου ἦν
εἰς τὸ ἰᾶσθαι αὐτόν.
'''
"18" = ''':sup:`18` καὶ ἰδοὺ ἄνδρες φέροντες ἐπὶ κλίνης ἄνθρωπον ὃς ἦν παραλελυμένος,
'''
"19" = ''':sup:`19` καὶ μὴ εὑρόντες ποίας εἰσενέγκωσιν αὐτὸν διὰ τὸν ὄχλον ἀναβάντες
ἐπὶ τὸ δῶμα διὰ τῶν κεράμων καθῆκαν αὐτὸν σὺν τῶ κλινιδίῳ εἰς τὸ μέσον
ἔμπροσθεν τοῦ ἰησοῦ.
'''
"20" = ''':sup:`20` καὶ ἰδὼν τὴν πίστιν αὐτῶν εἶπεν, ἄνθρωπε, ἀφέωνταί σοι αἱ ἁμαρτίαι
σου.
'''
"21" = ''':sup:`21` καὶ ἤρξαντο διαλογίζεσθαι οἱ γραμματεῖς καὶ οἱ φαρισαῖοι λέγοντες,
τίς ἐστιν οὖτος ὃς λαλεῖ βλασφημίας; τίς δύναται ἁμαρτίας ἀφεῖναι εἰ μὴ
μόνος ὁ θεός;
'''
"22" = ''':sup:`22` ἐπιγνοὺς δὲ ὁ ἰησοῦς τοὺς διαλογισμοὺς αὐτῶν ἀποκριθεὶς εἶπεν πρὸς
αὐτούς, τί διαλογίζεσθε ἐν ταῖς καρδίαις ὑμῶν;
'''
"23" = ''':sup:`23` τί ἐστιν εὐκοπώτερον, εἰπεῖν, ἀφέωνταί σοι αἱ ἁμαρτίαι σου, ἢ
εἰπεῖν, ἔγειρε καὶ περιπάτει;
'''
"24" = ''':sup:`24` ἵνα δὲ εἰδῆτε ὅτι ὁ υἱὸς τοῦ ἀνθρώπου ἐξουσίαν ἔχει ἐπὶ τῆς γῆς
ἀφιέναι ἁμαρτίας _ εἶπεν τῶ παραλελυμένῳ, σοὶ λέγω, ἔγειρε καὶ ἄρας τὸ
κλινίδιόν σου πορεύου εἰς τὸν οἶκόν σου.
'''
"25" = ''':sup:`25` καὶ παραχρῆμα ἀναστὰς ἐνώπιον αὐτῶν, ἄρας ἐφ᾽ ὃ κατέκειτο, ἀπῆλθεν
εἰς τὸν οἶκον αὐτοῦ δοξάζων τὸν θεόν.
'''
"26" = ''':sup:`26` καὶ ἔκστασις ἔλαβεν ἅπαντας καὶ ἐδόξαζον τὸν θεόν, καὶ ἐπλήσθησαν
φόβου λέγοντες ὅτι εἴδομεν παράδοξα σήμερον.
'''
"27" = ''':sup:`27` καὶ μετὰ ταῦτα ἐξῆλθεν καὶ ἐθεάσατο τελώνην ὀνόματι λευὶν καθήμενον
ἐπὶ τὸ τελώνιον, καὶ εἶπεν αὐτῶ, ἀκολούθει μοι.
'''
"28" = ''':sup:`28` καὶ καταλιπὼν πάντα ἀναστὰς ἠκολούθει αὐτῶ.
'''
"29" = ''':sup:`29` καὶ ἐποίησεν δοχὴν μεγάλην λευὶς αὐτῶ ἐν τῇ οἰκίᾳ αὐτοῦ· καὶ ἦν
ὄχλος πολὺς τελωνῶν καὶ ἄλλων οἳ ἦσαν μετ᾽ αὐτῶν κατακείμενοι.
'''
"30" = ''':sup:`30` καὶ ἐγόγγυζον οἱ φαρισαῖοι καὶ οἱ γραμματεῖς αὐτῶν πρὸς τοὺς
μαθητὰς αὐτοῦ λέγοντες, διὰ τί μετὰ τῶν τελωνῶν καὶ ἁμαρτωλῶν ἐσθίετε
καὶ πίνετε;
'''
"31" = ''':sup:`31` καὶ ἀποκριθεὶς ὁ ἰησοῦς εἶπεν πρὸς αὐτούς, οὐ χρείαν ἔχουσιν οἱ
ὑγιαίνοντες ἰατροῦ ἀλλὰ οἱ κακῶς ἔχοντες·
'''
"32" = ''':sup:`32` οὐκ ἐλήλυθα καλέσαι δικαίους ἀλλὰ ἁμαρτωλοὺς εἰς μετάνοιαν.
'''
"33" = ''':sup:`33` οἱ δὲ εἶπαν πρὸς αὐτόν, οἱ μαθηταὶ ἰωάννου νηστεύουσιν πυκνὰ καὶ
δεήσεις ποιοῦνται, ὁμοίως καὶ οἱ τῶν φαρισαίων, οἱ δὲ σοὶ ἐσθίουσιν καὶ
πίνουσιν.
'''
"34" = ''':sup:`34` ὁ δὲ ἰησοῦς εἶπεν πρὸς αὐτούς, μὴ δύνασθε τοὺς υἱοὺς τοῦ νυμφῶνος
ἐν ᾧ ὁ νυμφίος μετ᾽ αὐτῶν ἐστιν ποιῆσαι νηστεῦσαι;
'''
"35" = ''':sup:`35` ἐλεύσονται δὲ ἡμέραι, καὶ ὅταν ἀπαρθῇ ἀπ᾽ αὐτῶν ὁ νυμφίος τότε
νηστεύσουσιν ἐν ἐκείναις ταῖς ἡμέραις.
'''
"36" = ''':sup:`36` ἔλεγεν δὲ καὶ παραβολὴν πρὸς αὐτοὺς ὅτι οὐδεὶς ἐπίβλημα ἀπὸ ἱματίου
καινοῦ σχίσας ἐπιβάλλει ἐπὶ ἱμάτιον παλαιόν· εἰ δὲ μή γε, καὶ τὸ καινὸν
σχίσει καὶ τῶ παλαιῶ οὐ συμφωνήσει τὸ ἐπίβλημα τὸ ἀπὸ τοῦ καινοῦ.
'''
"37" = ''':sup:`37` καὶ οὐδεὶς βάλλει οἶνον νέον εἰς ἀσκοὺς παλαιούς· εἰ δὲ μή γε,
ῥήξει ὁ οἶνος ὁ νέος τοὺς ἀσκούς, καὶ αὐτὸς ἐκχυθήσεται καὶ οἱ ἀσκοὶ
ἀπολοῦνται·
'''
"38" = ''':sup:`38` ἀλλὰ οἶνον νέον εἰς ἀσκοὺς καινοὺς βλητέον.
ἐστιν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
