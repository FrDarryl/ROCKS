[17]
"1" = ''':sup:`1` καὶ εἶπεν Ηλιου ὁ προφήτης ὁ Θεσβίτης ἐκ Θεσβων τῆς Γαλααδ πρὸς
Αχααβ ζῇ κύριος ὁ θεὸς τῶν δυνάμεων ὁ θεὸς Ισραηλ ᾧ παρέστην ἐνώπιον
αὐτοῦ εἰ ἔσται τὰ ἔτη ταῦτα δρόσος καὶ ὑετὸς ὅτι εἰ μὴ διὰ στόματος
λόγου μου
'''
"2" = ''':sup:`2` καὶ ἐγένετο ῥῆμα κυρίου πρὸς Ηλιου
'''
"3" = ''':sup:`3` πορεύου ἐντεῦθεν κατὰ ἀνατολὰς καὶ κρύβηθι ἐν τῷ χειμάρρῳ Χορραθ τοῦ
ἐπὶ προσώπου τοῦ Ιορδάνου
'''
"4" = ''':sup:`4` καὶ ἔσται ἐκ τοῦ χειμάρρου πίεσαι ὕδωρ καὶ τοῖς κόραξιν ἐντελοῦμαι
διατρέφειν σε ἐκεῖ
'''
"5" = ''':sup:`5` καὶ ἐποίησεν Ηλιου κατὰ τὸ ῥῆμα κυρίου καὶ ἐκάθισεν ἐν τῷ χειμάρρῳ
Χορραθ ἐπὶ προσώπου τοῦ Ιορδάνου
'''
"6" = ''':sup:`6` καὶ οἱ κόρακες ἔφερον αὐτῷ ἄρτους τὸ πρωὶ καὶ κρέα τὸ δείλης καὶ ἐκ
τοῦ χειμάρρου ἔπινεν ὕδωρ
'''
"7" = ''':sup:`7` καὶ ἐγένετο μετὰ ἡμέρας καὶ ἐξηράνθη ὁ χειμάρρους ὅτι οὐκ ἐγένετο
ὑετὸς ἐπὶ τῆς γῆς
'''
"8" = ''':sup:`8` καὶ ἐγένετο ῥῆμα κυρίου πρὸς Ηλιου
'''
"9" = ''':sup:`9` ἀνάστηθι καὶ πορεύου εἰς Σαρεπτα τῆς Σιδωνίας ἰδοὺ ἐντέταλμαι ἐκεῖ
γυναικὶ χήρᾳ τοῦ διατρέφειν σε
'''
"10" = ''':sup:`10` καὶ ἀνέστη καὶ ἐπορεύθη εἰς Σαρεπτα εἰς τὸν πυλῶνα τῆς πόλεως καὶ
ἰδοὺ ἐκεῖ γυνὴ χήρα συνέλεγεν ξύλα καὶ ἐβόησεν ὀπίσω αὐτῆς Ηλιου καὶ
εἶπεν αὐτῇ λαβὲ δή μοι ὀλίγον ὕδωρ εἰς ἄγγος καὶ πίομαι
'''
"11" = ''':sup:`11` καὶ ἐπορεύθη λαβεῖν καὶ ἐβόησεν ὀπίσω αὐτῆς Ηλιου καὶ εἶπεν λήμψῃ
δή μοι ψωμὸν ἄρτου ἐν τῇ χειρί σου
'''
"12" = ''':sup:`12` καὶ εἶπεν ἡ γυνή ζῇ κύριος ὁ θεός σου εἰ ἔστιν μοι ἐγκρυφίας ἀλλ’ ἢ
ὅσον δρὰξ ἀλεύρου ἐν τῇ ὑδρίᾳ καὶ ὀλίγον ἔλαιον ἐν τῷ καψάκῃ καὶ ἰδοὺ
ἐγὼ συλλέγω δύο ξυλάρια καὶ εἰσελεύσομαι καὶ ποιήσω αὐτὸ ἐμαυτῇ καὶ
τοῖς τέκνοις μου καὶ φαγόμεθα καὶ ἀποθανούμεθα
'''
"13" = ''':sup:`13` καὶ εἶπεν πρὸς αὐτὴν Ηλιου θάρσει εἴσελθε καὶ ποίησον κατὰ τὸ ῥῆμά
σου ἀλλὰ ποίησον ἐμοὶ ἐκεῖθεν ἐγκρυφίαν μικρὸν ἐν πρώτοις καὶ ἐξοίσεις
μοι σαυτῇ δὲ καὶ τοῖς τέκνοις σου ποιήσεις ἐπ’ ἐσχάτου
'''
"14" = ''':sup:`14` ὅτι τάδε λέγει κύριος ἡ ὑδρία τοῦ ἀλεύρου οὐκ ἐκλείψει καὶ ὁ
καψάκης τοῦ ἐλαίου οὐκ ἐλαττονήσει ἕως ἡμέρας τοῦ δοῦναι κύριον τὸν
ὑετὸν ἐπὶ τῆς γῆς
'''
"15" = ''':sup:`15` καὶ ἐπορεύθη ἡ γυνὴ καὶ ἐποίησεν καὶ ἤσθιεν αὐτὴ καὶ αὐτὸς καὶ τὰ
τέκνα αὐτῆς
'''
"16" = ''':sup:`16` καὶ ἡ ὑδρία τοῦ ἀλεύρου οὐκ ἐξέλιπεν καὶ ὁ καψάκης τοῦ ἐλαίου οὐκ
ἐλαττονώθη κατὰ τὸ ῥῆμα κυρίου ὃ ἐλάλησεν ἐν χειρὶ Ηλιου
'''
"17" = ''':sup:`17` καὶ ἐγένετο μετὰ ταῦτα καὶ ἠρρώστησεν ὁ υἱὸς τῆς γυναικὸς τῆς
κυρίας τοῦ οἴκου καὶ ἦν ἡ ἀρρωστία αὐτοῦ κραταιὰ σφόδρα ἕως οὗ οὐχ
ὑπελείφθη ἐν αὐτῷ πνεῦμα
'''
"18" = ''':sup:`18` καὶ εἶπεν πρὸς Ηλιου τί ἐμοὶ καὶ σοί ἄνθρωπε τοῦ θεοῦ εἰσῆλθες πρός
με τοῦ ἀναμνῆσαι τὰς ἀδικίας μου καὶ θανατῶσαι τὸν υἱόν μου
'''
"19" = ''':sup:`19` καὶ εἶπεν Ηλιου πρὸς τὴν γυναῖκα δός μοι τὸν υἱόν σου καὶ ἔλαβεν
αὐτὸν ἐκ τοῦ κόλπου αὐτῆς καὶ ἀνήνεγκεν αὐτὸν εἰς τὸ ὑπερῷον ἐν ᾧ αὐτὸς
ἐκάθητο ἐκεῖ καὶ ἐκοίμισεν αὐτὸν ἐπὶ τῆς κλίνης αὐτοῦ
'''
"20" = ''':sup:`20` καὶ ἀνεβόησεν Ηλιου καὶ εἶπεν οἴμμοι κύριε ὁ μάρτυς τῆς χήρας μεθ’
ἧς ἐγὼ κατοικῶ μετ’ αὐτῆς σὺ κεκάκωκας τοῦ θανατῶσαι τὸν υἱὸν αὐτῆς
'''
"21" = ''':sup:`21` καὶ ἐνεφύσησεν τῷ παιδαρίῳ τρὶς καὶ ἐπεκαλέσατο τὸν κύριον καὶ
εἶπεν κύριε ὁ θεός μου ἐπιστραφήτω δὴ ἡ ψυχὴ τοῦ παιδαρίου τούτου εἰς
αὐτόν
'''
"22" = ''':sup:`22` καὶ ἐγένετο οὕτως καὶ ἀνεβόησεν τὸ παιδάριον
'''
"23" = ''':sup:`23` καὶ κατήγαγεν αὐτὸν ἀπὸ τοῦ ὑπερῴου εἰς τὸν οἶκον καὶ ἔδωκεν αὐτὸν
τῇ μητρὶ αὐτοῦ καὶ εἶπεν Ηλιου βλέπε ζῇ ὁ υἱός σου
'''
"24" = ''':sup:`24` καὶ εἶπεν ἡ γυνὴ πρὸς Ηλιου ἰδοὺ ἔγνωκα ὅτι ἄνθρωπος θεοῦ εἶ σὺ καὶ
ῥῆμα κυρίου ἐν στόματί σου ἀληθινόν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
