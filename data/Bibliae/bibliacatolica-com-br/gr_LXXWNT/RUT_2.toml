[2]
"1" = ''':sup:`1` καὶ τῇ Νωεμιν ἀνὴρ γνώριμος τῷ ἀνδρὶ αὐτῆς ὁ δὲ ἀνὴρ δυνατὸς ἰσχύι
ἐκ τῆς συγγενείας Αβιμελεχ καὶ ὄνομα αὐτῷ Βοος
'''
"2" = ''':sup:`2` καὶ εἶπεν Ρουθ ἡ Μωαβῖτις πρὸς Νωεμιν πορευθῶ δὴ εἰς ἀγρὸν καὶ
συνάξω ἐν τοῖς στάχυσιν κατόπισθεν οὗ ἐὰν εὕρω χάριν ἐν ὀφθαλμοῖς αὐτοῦ
εἶπεν δὲ αὐτῇ πορεύου θύγατερ
'''
"3" = ''':sup:`3` καὶ ἐπορεύθη καὶ συνέλεξεν ἐν τῷ ἀγρῷ κατόπισθεν τῶν θεριζόντων καὶ
περιέπεσεν περιπτώματι τῇ μερίδι τοῦ ἀγροῦ Βοος τοῦ ἐκ συγγενείας
Αβιμελεχ
'''
"4" = ''':sup:`4` καὶ ἰδοὺ Βοος ἦλθεν ἐκ Βαιθλεεμ καὶ εἶπεν τοῖς θερίζουσιν κύριος
μεθ’ ὑμῶν καὶ εἶπον αὐτῷ εὐλογήσαι σε κύριος
'''
"5" = ''':sup:`5` καὶ εἶπεν Βοος τῷ παιδαρίῳ αὐτοῦ τῷ ἐφεστῶτι ἐπὶ τοὺς θερίζοντας
τίνος ἡ νεᾶνις αὕτη
'''
"6" = ''':sup:`6` καὶ ἀπεκρίθη τὸ παιδάριον τὸ ἐφεστὸς ἐπὶ τοὺς θερίζοντας καὶ εἶπεν ἡ
παῖς ἡ Μωαβῖτίς ἐστιν ἡ ἀποστραφεῖσα μετὰ Νωεμιν ἐξ ἀγροῦ Μωαβ
'''
"7" = ''':sup:`7` καὶ εἶπεν συλλέξω δὴ καὶ συνάξω ἐν τοῖς δράγμασιν ὄπισθεν τῶν
θεριζόντων καὶ ἦλθεν καὶ ἔστη ἀπὸ πρωίθεν καὶ ἕως ἑσπέρας οὐ κατέπαυσεν
ἐν τῷ ἀγρῷ μικρόν
'''
"8" = ''':sup:`8` καὶ εἶπεν Βοος πρὸς Ρουθ οὐκ ἤκουσας θύγατερ μὴ πορευθῇς ἐν ἀγρῷ
συλλέξαι ἑτέρῳ καὶ σὺ οὐ πορεύσῃ ἐντεῦθεν ὧδε κολλήθητι μετὰ τῶν
κορασίων μου
'''
"9" = ''':sup:`9` οἱ ὀφθαλμοί σου εἰς τὸν ἀγρόν οὗ ἐὰν θερίζωσιν καὶ πορεύσῃ
κατόπισθεν αὐτῶν ἰδοὺ ἐνετειλάμην τοῖς παιδαρίοις τοῦ μὴ ἅψασθαί σου
καὶ ὅ τι διψήσεις καὶ πορευθήσῃ εἰς τὰ σκεύη καὶ πίεσαι ὅθεν ἂν
ὑδρεύωνται τὰ παιδάρια
'''
"10" = ''':sup:`10` καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτῆς καὶ προσεκύνησεν ἐπὶ τὴν γῆν καὶ
εἶπεν πρὸς αὐτόν τί ὅτι εὗρον χάριν ἐν ὀφθαλμοῖς σου τοῦ ἐπιγνῶναί με
καὶ ἐγώ εἰμι ξένη
'''
"11" = ''':sup:`11` καὶ ἀπεκρίθη Βοος καὶ εἶπεν αὐτῇ ἀπαγγελίᾳ ἀπηγγέλη μοι ὅσα
πεποίηκας μετὰ τῆς πενθερᾶς σου μετὰ τὸ ἀποθανεῖν τὸν ἄνδρα σου καὶ πῶς
κατέλιπες τὸν πατέρα σου καὶ τὴν μητέρα σου καὶ τὴν γῆν γενέσεώς σου
καὶ ἐπορεύθης πρὸς λαὸν ὃν οὐκ ᾔδεις ἐχθὲς καὶ τρίτης
'''
"12" = ''':sup:`12` ἀποτείσαι κύριος τὴν ἐργασίαν σου καὶ γένοιτο ὁ μισθός σου πλήρης
παρὰ κυρίου θεοῦ Ισραηλ πρὸς ὃν ἦλθες πεποιθέναι ὑπὸ τὰς πτέρυγας αὐτοῦ
'''
"13" = ''':sup:`13` ἡ δὲ εἶπεν εὕροιμι χάριν ἐν ὀφθαλμοῖς σου κύριε ὅτι παρεκάλεσάς με
καὶ ὅτι ἐλάλησας ἐπὶ καρδίαν τῆς δούλης σου καὶ ἰδοὺ ἐγὼ ἔσομαι ὡς μία
τῶν παιδισκῶν σου
'''
"14" = ''':sup:`14` καὶ εἶπεν αὐτῇ Βοος ἤδη ὥρᾳ τοῦ φαγεῖν πρόσελθε ὧδε καὶ φάγεσαι τῶν
ἄρτων καὶ βάψεις τὸν ψωμόν σου ἐν τῷ ὄξει καὶ ἐκάθισεν Ρουθ ἐκ πλαγίων
τῶν θεριζόντων καὶ ἐβούνισεν αὐτῇ Βοος ἄλφιτον καὶ ἔφαγεν καὶ ἐνεπλήσθη
καὶ κατέλιπεν
'''
"15" = ''':sup:`15` καὶ ἀνέστη τοῦ συλλέγειν καὶ ἐνετείλατο Βοος τοῖς παιδαρίοις αὐτοῦ
λέγων καί γε ἀνὰ μέσον τῶν δραγμάτων συλλεγέτω καὶ μὴ καταισχύνητε
αὐτήν
'''
"16" = ''':sup:`16` καὶ βαστάζοντες βαστάξατε αὐτῇ καί γε παραβάλλοντες παραβαλεῖτε
αὐτῇ ἐκ τῶν βεβουνισμένων καὶ ἄφετε καὶ συλλέξει καὶ οὐκ ἐπιτιμήσετε
αὐτῇ
'''
"17" = ''':sup:`17` καὶ συνέλεξεν ἐν τῷ ἀγρῷ ἕως ἑσπέρας καὶ ἐρράβδισεν ἃ συνέλεξεν καὶ
ἐγενήθη ὡς οιφι κριθῶν
'''
"18" = ''':sup:`18` καὶ ἦρεν καὶ εἰσῆλθεν εἰς τὴν πόλιν καὶ εἶδεν ἡ πενθερὰ αὐτῆς ἃ
συνέλεξεν καὶ ἐξενέγκασα Ρουθ ἔδωκεν αὐτῇ ἃ κατέλιπεν ἐξ ὧν ἐνεπλήσθη
'''
"19" = ''':sup:`19` καὶ εἶπεν αὐτῇ ἡ πενθερὰ αὐτῆς ποῦ συνέλεξας σήμερον καὶ ποῦ
ἐποίησας εἴη ὁ ἐπιγνούς σε εὐλογημένος καὶ ἀπήγγειλεν Ρουθ τῇ πενθερᾷ
αὐτῆς ποῦ ἐποίησεν καὶ εἶπεν τὸ ὄνομα τοῦ ἀνδρός μεθ’ οὗ ἐποίησα
σήμερον Βοος
'''
"20" = ''':sup:`20` καὶ εἶπεν Νωεμιν τῇ νύμφῃ αὐτῆς εὐλογητός ἐστιν τῷ κυρίῳ ὅτι οὐκ
ἐγκατέλιπεν τὸ ἔλεος αὐτοῦ μετὰ τῶν ζώντων καὶ μετὰ τῶν τεθνηκότων καὶ
εἶπεν αὐτῇ Νωεμιν ἐγγίζει ἡμῖν ὁ ἀνὴρ ἐκ τῶν ἀγχιστευόντων ἡμᾶς ἐστιν
'''
"21" = ''':sup:`21` καὶ εἶπεν Ρουθ πρὸς τὴν πενθερὰν αὐτῆς καί γε ὅτι εἶπεν πρός με
μετὰ τῶν παιδαρίων μου προσκολλήθητι ἕως ἂν τελέσωσιν ὅλον τὸν ἀμητόν
ὃς ὑπάρχει μοι
'''
"22" = ''':sup:`22` καὶ εἶπεν Νωεμιν πρὸς Ρουθ τὴν νύμφην αὐτῆς ἀγαθόν θύγατερ ὅτι
ἐπορεύθης μετὰ τῶν κορασίων αὐτοῦ καὶ οὐκ ἀπαντήσονταί σοι ἐν ἀγρῷ
ἑτέρῳ
'''
"23" = ''':sup:`23` καὶ προσεκολλήθη Ρουθ τοῖς κορασίοις Βοος συλλέγειν ἕως οὗ
συνετέλεσεν τὸν θερισμὸν τῶν κριθῶν καὶ τῶν πυρῶν καὶ ἐκάθισεν μετὰ τῆς
πενθερᾶς αὐτῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
