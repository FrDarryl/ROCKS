[7]
"1" = ''':sup:`1` ἢ ἀγνοεῖτε, ἀδελφοί, γινώσκουσιν γὰρ νόμον λαλῶ, ὅτι ὁ νόμος
κυριεύει τοῦ ἀνθρώπου ἐφ᾽ ὅσον χρόνον ζῇ;
'''
"2" = ''':sup:`2` ἡ γὰρ ὕπανδρος γυνὴ τῶ ζῶντι ἀνδρὶ δέδεται νόμῳ· ἐὰν δὲ ἀποθάνῃ ὁ
ἀνήρ, κατήργηται ἀπὸ τοῦ νόμου τοῦ ἀνδρός.
'''
"3" = ''':sup:`3` ἄρα οὗν ζῶντος τοῦ ἀνδρὸς μοιχαλὶς χρηματίσει ἐὰν γένηται ἀνδρὶ
ἑτέρῳ· ἐὰν δὲ ἀποθάνῃ ὁ ἀνήρ, ἐλευθέρα ἐστὶν ἀπὸ τοῦ νόμου, τοῦ μὴ
εἶναι αὐτὴν μοιχαλίδα γενομένην ἀνδρὶ ἑτέρῳ.
'''
"4" = ''':sup:`4` ὥστε, ἀδελφοί μου, καὶ ὑμεῖς ἐθανατώθητε τῶ νόμῳ διὰ τοῦ σώματος τοῦ
χριστοῦ, εἰς τὸ γενέσθαι ὑμᾶς ἑτέρῳ, τῶ ἐκ νεκρῶν ἐγερθέντι, ἵνα
καρποφορήσωμεν τῶ θεῶ.
'''
"5" = ''':sup:`5` ὅτε γὰρ ἦμεν ἐν τῇ σαρκί, τὰ παθήματα τῶν ἁμαρτιῶν τὰ διὰ τοῦ νόμου
ἐνηργεῖτο ἐν τοῖς μέλεσιν ἡμῶν εἰς τὸ καρποφορῆσαι τῶ θανάτῳ·
'''
"6" = ''':sup:`6` νυνὶ δὲ κατηργήθημεν ἀπὸ τοῦ νόμου, ἀποθανόντες ἐν ᾧ κατειχόμεθα,
ὥστε δουλεύειν ἡμᾶς ἐν καινότητι πνεύματος καὶ οὐ παλαιότητι γράμματος.
'''
"7" = ''':sup:`7` τί οὗν ἐροῦμεν; ὁ νόμος ἁμαρτία; μὴ γένοιτο· ἀλλὰ τὴν ἁμαρτίαν οὐκ
ἔγνων εἰ μὴ διὰ νόμου, τήν τε γὰρ ἐπιθυμίαν οὐκ ᾔδειν εἰ μὴ ὁ νόμος
ἔλεγεν, οὐκ ἐπιθυμήσεις.
'''
"8" = ''':sup:`8` ἀφορμὴν δὲ λαβοῦσα ἡ ἁμαρτία διὰ τῆς ἐντολῆς κατειργάσατο ἐν ἐμοὶ
πᾶσαν ἐπιθυμίαν· χωρὶς γὰρ νόμου ἁμαρτία νεκρά.
'''
"9" = ''':sup:`9` ἐγὼ δὲ ἔζων χωρὶς νόμου ποτέ· ἐλθούσης δὲ τῆς ἐντολῆς ἡ ἁμαρτία
ἀνέζησεν,
'''
"10" = ''':sup:`10` ἐγὼ δὲ ἀπέθανον, καὶ εὑρέθη μοι ἡ ἐντολὴ ἡ εἰς ζωὴν αὕτη εἰς
θάνατον·
'''
"11" = ''':sup:`11` ἡ γὰρ ἁμαρτία ἀφορμὴν λαβοῦσα διὰ τῆς ἐντολῆς ἐξηπάτησέν με καὶ δι᾽
αὐτῆς ἀπέκτεινεν.
'''
"12" = ''':sup:`12` ὥστε ὁ μὲν νόμος ἅγιος, καὶ ἡ ἐντολὴ ἁγία καὶ δικαία καὶ ἀγαθή.
'''
"13" = ''':sup:`13` τὸ οὗν ἀγαθὸν ἐμοὶ ἐγένετο θάνατος; μὴ γένοιτο· ἀλλὰ ἡ ἁμαρτία, ἵνα
φανῇ ἁμαρτία, διὰ τοῦ ἀγαθοῦ μοι κατεργαζομένη θάνατον· ἵνα γένηται
καθ᾽ ὑπερβολὴν ἁμαρτωλὸς ἡ ἁμαρτία διὰ τῆς ἐντολῆς.
'''
"14" = ''':sup:`14` οἴδαμεν γὰρ ὅτι ὁ νόμος πνευματικός ἐστιν· ἐγὼ δὲ σάρκινός εἰμι,
πεπραμένος ὑπὸ τὴν ἁμαρτίαν.
'''
"15" = ''':sup:`15` ὃ γὰρ κατεργάζομαι οὐ γινώσκω· οὐ γὰρ ὃ θέλω τοῦτο πράσσω, ἀλλ᾽ ὃ
μισῶ τοῦτο ποιῶ.
'''
"16" = ''':sup:`16` εἰ δὲ ὃ οὐ θέλω τοῦτο ποιῶ, σύμφημι τῶ νόμῳ ὅτι καλός.
'''
"17" = ''':sup:`17` νυνὶ δὲ οὐκέτι ἐγὼ κατεργάζομαι αὐτὸ ἀλλὰ ἡ οἰκοῦσα ἐν ἐμοὶ
ἁμαρτία.
'''
"18" = ''':sup:`18` οἶδα γὰρ ὅτι οὐκ οἰκεῖ ἐν ἐμοί, τοῦτ᾽ ἔστιν ἐν τῇ σαρκί μου,
ἀγαθόν· τὸ γὰρ θέλειν παράκειταί μοι, τὸ δὲ κατεργάζεσθαι τὸ καλὸν οὔ·
'''
"19" = ''':sup:`19` οὐ γὰρ ὃ θέλω ποιῶ ἀγαθόν, ἀλλὰ ὃ οὐ θέλω κακὸν τοῦτο πράσσω.
ἡ οἰκοῦσα ἐν ἐμοὶ ἁμαρτία.
'''
"21" = ''':sup:`21` εὑρίσκω ἄρα τὸν νόμον τῶ θέλοντι ἐμοὶ ποιεῖν τὸ καλὸν ὅτι ἐμοὶ τὸ
κακὸν παράκειται·
'''
"22" = ''':sup:`22` συνήδομαι γὰρ τῶ νόμῳ τοῦ θεοῦ κατὰ τὸν ἔσω ἄνθρωπον,
'''
"23" = ''':sup:`23` βλέπω δὲ ἕτερον νόμον ἐν τοῖς μέλεσίν μου ἀντιστρατευόμενον τῶ νόμῳ
τοῦ νοός μου καὶ αἰχμαλωτίζοντά με ἐν τῶ νόμῳ τῆς ἁμαρτίας τῶ ὄντι ἐν
τοῖς μέλεσίν μου.
'''
"24" = ''':sup:`24` ταλαίπωρος ἐγὼ ἄνθρωπος· τίς με ῥύσεται ἐκ τοῦ σώματος τοῦ θανάτου
τούτου;
'''
"25" = ''':sup:`25` χάρις δὲ τῶ θεῶ διὰ ἰησοῦ χριστοῦ τοῦ κυρίου ἡμῶν. ἄρα οὗν αὐτὸς
ἐγὼ τῶ μὲν νοῒ δουλεύω νόμῳ θεοῦ, τῇ δὲ σαρκὶ νόμῳ ἁμαρτίας.
Bíblias:
Livros:
