[9]
"1" = ''':sup:`1` καὶ ἔλεγεν αὐτοῖς, ἀμὴν λέγω ὑμῖν ὅτι εἰσίν τινες ὧδε τῶν ἑστηκότων
οἵτινες οὐ μὴ γεύσωνται θανάτου ἕως ἂν ἴδωσιν τὴν βασιλείαν τοῦ θεοῦ
ἐληλυθυῖαν ἐν δυνάμει.
'''
"2" = ''':sup:`2` καὶ μετὰ ἡμέρας ἓξ παραλαμβάνει ὁ ἰησοῦς τὸν πέτρον καὶ τὸν ἰάκωβον
καὶ τὸν ἰωάννην, καὶ ἀναφέρει αὐτοὺς εἰς ὄρος ὑψηλὸν κατ᾽ ἰδίαν μόνους.
καὶ μετεμορφώθη ἔμπροσθεν αὐτῶν,
'''
"3" = ''':sup:`3` καὶ τὰ ἱμάτια αὐτοῦ ἐγένετο στίλβοντα λευκὰ λίαν οἷα γναφεὺς ἐπὶ τῆς
γῆς οὐ δύναται οὕτως λευκᾶναι.
'''
"4" = ''':sup:`4` καὶ ὤφθη αὐτοῖς ἠλίας σὺν μωϊσεῖ, καὶ ἦσαν συλλαλοῦντες τῶ ἰησοῦ.
'''
"5" = ''':sup:`5` καὶ ἀποκριθεὶς ὁ πέτρος λέγει τῶ ἰησοῦ, ῥαββί, καλόν ἐστιν ἡμᾶς ὧδε
εἶναι, καὶ ποιήσωμεν τρεῖς σκηνάς, σοὶ μίαν καὶ μωϊσεῖ μίαν καὶ ἠλίᾳ
μίαν.
'''
"6" = ''':sup:`6` οὐ γὰρ ᾔδει τί ἀποκριθῇ, ἔκφοβοι γὰρ ἐγένοντο.
'''
"7" = ''':sup:`7` καὶ ἐγένετο νεφέλη ἐπισκιάζουσα αὐτοῖς, καὶ ἐγένετο φωνὴ ἐκ τῆς
νεφέλης, οὖτός ἐστιν ὁ υἱός μου ὁ ἀγαπητός, ἀκούετε αὐτοῦ.
'''
"8" = ''':sup:`8` καὶ ἐξάπινα περιβλεψάμενοι οὐκέτι οὐδένα εἶδον ἀλλὰ τὸν ἰησοῦν μόνον
μεθ᾽ ἑαυτῶν.
'''
"9" = ''':sup:`9` καὶ καταβαινόντων αὐτῶν ἐκ τοῦ ὄρους διεστείλατο αὐτοῖς ἵνα μηδενὶ ἃ
εἶδον διηγήσωνται, εἰ μὴ ὅταν ὁ υἱὸς τοῦ ἀνθρώπου ἐκ νεκρῶν ἀναστῇ.
'''
"10" = ''':sup:`10` καὶ τὸν λόγον ἐκράτησαν πρὸς ἑαυτοὺς συζητοῦντες τί ἐστιν τὸ ἐκ
νεκρῶν ἀναστῆναι.
'''
"11" = ''':sup:`11` καὶ ἐπηρώτων αὐτὸν λέγοντες, ὅτι λέγουσιν οἱ γραμματεῖς ὅτι ἠλίαν
δεῖ ἐλθεῖν πρῶτον;
'''
"12" = ''':sup:`12` ὁ δὲ ἔφη αὐτοῖς, ἠλίας μὲν ἐλθὼν πρῶτον ἀποκαθιστάνει πάντα, καὶ
πῶς γέγραπται ἐπὶ τὸν υἱὸν τοῦ ἀνθρώπου ἵνα πολλὰ πάθῃ καὶ ἐξουδενηθῇ;
'''
"13" = ''':sup:`13` ἀλλὰ λέγω ὑμῖν ὅτι καὶ ἠλίας ἐλήλυθεν, καὶ ἐποίησαν αὐτῶ ὅσα
ἤθελον, καθὼς γέγραπται ἐπ᾽ αὐτόν.
'''
"14" = ''':sup:`14` καὶ ἐλθόντες πρὸς τοὺς μαθητὰς εἶδον ὄχλον πολὺν περὶ αὐτοὺς καὶ
γραμματεῖς συζητοῦντας πρὸς αὐτούς.
'''
"15" = ''':sup:`15` καὶ εὐθὺς πᾶς ὁ ὄχλος ἰδόντες αὐτὸν ἐξεθαμβήθησαν, καὶ
προστρέχοντες ἠσπάζοντο αὐτόν.
'''
"16" = ''':sup:`16` καὶ ἐπηρώτησεν αὐτούς, τί συζητεῖτε πρὸς αὐτούς;
'''
"17" = ''':sup:`17` καὶ ἀπεκρίθη αὐτῶ εἷς ἐκ τοῦ ὄχλου, διδάσκαλε, ἤνεγκα τὸν υἱόν μου
πρὸς σέ, ἔχοντα πνεῦμα ἄλαλον·
'''
"18" = ''':sup:`18` καὶ ὅπου ἐὰν αὐτὸν καταλάβῃ ῥήσσει αὐτόν, καὶ ἀφρίζει καὶ τρίζει
τοὺς ὀδόντας καὶ ξηραίνεται· καὶ εἶπα τοῖς μαθηταῖς σου ἵνα αὐτὸ
ἐκβάλωσιν, καὶ οὐκ ἴσχυσαν.
'''
"19" = ''':sup:`19` ὁ δὲ ἀποκριθεὶς αὐτοῖς λέγει, ὦ γενεὰ ἄπιστος, ἕως πότε πρὸς ὑμᾶς
ἔσομαι; ἕως πότε ἀνέξομαι ὑμῶν; φέρετε αὐτὸν πρός με.
'''
"20" = ''':sup:`20` καὶ ἤνεγκαν αὐτὸν πρὸς αὐτόν. καὶ ἰδὼν αὐτὸν τὸ πνεῦμα εὐθὺς
συνεσπάραξεν αὐτόν, καὶ πεσὼν ἐπὶ τῆς γῆς ἐκυλίετο ἀφρίζων.
'''
"21" = ''':sup:`21` καὶ ἐπηρώτησεν τὸν πατέρα αὐτοῦ, πόσος χρόνος ἐστὶν ὡς τοῦτο
γέγονεν αὐτῶ; ὁ δὲ εἶπεν, ἐκ παιδιόθεν·
'''
"22" = ''':sup:`22` καὶ πολλάκις καὶ εἰς πῦρ αὐτὸν ἔβαλεν καὶ εἰς ὕδατα ἵνα ἀπολέσῃ
αὐτόν· ἀλλ᾽ εἴ τι δύνῃ, βοήθησον ἡμῖν σπλαγχνισθεὶς ἐφ᾽ ἡμᾶς.
'''
"23" = ''':sup:`23` ὁ δὲ ἰησοῦς εἶπεν αὐτῶ, τὸ εἰ δύνῃ _ πάντα δυνατὰ τῶ πιστεύοντι.
'''
"24" = ''':sup:`24` εὐθὺς κράξας ὁ πατὴρ τοῦ παιδίου ἔλεγεν, πιστεύω· βοήθει μου τῇ
ἀπιστίᾳ.
'''
"25" = ''':sup:`25` ἰδὼν δὲ ὁ ἰησοῦς ὅτι ἐπισυντρέχει ὄχλος ἐπετίμησεν τῶ πνεύματι τῶ
ἀκαθάρτῳ λέγων αὐτῶ, τὸ ἄλαλον καὶ κωφὸν πνεῦμα, ἐγὼ ἐπιτάσσω σοι,
ἔξελθε ἐξ αὐτοῦ καὶ μηκέτι εἰσέλθῃς εἰς αὐτόν.
'''
"26" = ''':sup:`26` καὶ κράξας καὶ πολλὰ σπαράξας ἐξῆλθεν· καὶ ἐγένετο ὡσεὶ νεκρός,
ὥστε τοὺς πολλοὺς λέγειν ὅτι ἀπέθανεν.
'''
"27" = ''':sup:`27` ὁ δὲ ἰησοῦς κρατήσας τῆς χειρὸς αὐτοῦ ἤγειρεν αὐτόν, καὶ ἀνέστη.
'''
"28" = ''':sup:`28` καὶ εἰσελθόντος αὐτοῦ εἰς οἶκον οἱ μαθηταὶ αὐτοῦ κατ᾽ ἰδίαν
ἐπηρώτων αὐτόν, ὅτι ἡμεῖς οὐκ ἠδυνήθημεν ἐκβαλεῖν αὐτό;
'''
"29" = ''':sup:`29` καὶ εἶπεν αὐτοῖς, τοῦτο τὸ γένος ἐν οὐδενὶ δύναται ἐξελθεῖν εἰ μὴ
ἐν προσευχῇ.
'''
"30" = ''':sup:`30` κἀκεῖθεν ἐξελθόντες παρεπορεύοντο διὰ τῆς γαλιλαίας, καὶ οὐκ ἤθελεν
ἵνα τις γνοῖ·
'''
"31" = ''':sup:`31` ἐδίδασκεν γὰρ τοὺς μαθητὰς αὐτοῦ καὶ ἔλεγεν αὐτοῖς ὅτι ὁ υἱὸς τοῦ
ἀνθρώπου παραδίδοται εἰς χεῖρας ἀνθρώπων, καὶ ἀποκτενοῦσιν αὐτόν, καὶ
ἀποκτανθεὶς μετὰ τρεῖς ἡμέρας ἀναστήσεται.
'''
"32" = ''':sup:`32` οἱ δὲ ἠγνόουν τὸ ῥῆμα, καὶ ἐφοβοῦντο αὐτὸν ἐπερωτῆσαι.
'''
"33" = ''':sup:`33` καὶ ἦλθον εἰς καφαρναούμ. καὶ ἐν τῇ οἰκίᾳ γενόμενος ἐπηρώτα αὐτούς,
τί ἐν τῇ ὁδῶ διελογίζεσθε;
'''
"34" = ''':sup:`34` οἱ δὲ ἐσιώπων, πρὸς ἀλλήλους γὰρ διελέχθησαν ἐν τῇ ὁδῶ τίς μείζων.
'''
"35" = ''':sup:`35` καὶ καθίσας ἐφώνησεν τοὺς δώδεκα καὶ λέγει αὐτοῖς, εἴ τις θέλει
πρῶτος εἶναι ἔσται πάντων ἔσχατος καὶ πάντων διάκονος.
'''
"36" = ''':sup:`36` καὶ λαβὼν παιδίον ἔστησεν αὐτὸ ἐν μέσῳ αὐτῶν καὶ ἐναγκαλισάμενος
αὐτὸ εἶπεν αὐτοῖς,
'''
"37" = ''':sup:`37` ὃς ἂν ἓν τῶν τοιούτων παιδίων δέξηται ἐπὶ τῶ ὀνόματί μου, ἐμὲ
δέχεται· καὶ ὃς ἂν ἐμὲ δέχηται, οὐκ ἐμὲ δέχεται ἀλλὰ τὸν ἀποστείλαντά
με.
'''
"38" = ''':sup:`38` ἔφη αὐτῶ ὁ ἰωάννης, διδάσκαλε, εἴδομέν τινα ἐν τῶ ὀνόματί σου
ἐκβάλλοντα δαιμόνια, καὶ ἐκωλύομεν αὐτόν, ὅτι οὐκ ἠκολούθει ἡμῖν.
'''
"39" = ''':sup:`39` ὁ δὲ ἰησοῦς εἶπεν, μὴ κωλύετε αὐτόν, οὐδεὶς γάρ ἐστιν ὃς ποιήσει
δύναμιν ἐπὶ τῶ ὀνόματί μου καὶ δυνήσεται ταχὺ κακολογῆσαί με·
'''
"40" = ''':sup:`40` ὃς γὰρ οὐκ ἔστιν καθ᾽ ἡμῶν, ὑπὲρ ἡμῶν ἐστιν.
'''
"41" = ''':sup:`41` ὃς γὰρ ἂν ποτίσῃ ὑμᾶς ποτήριον ὕδατος ἐν ὀνόματι ὅτι χριστοῦ ἐστε,
ἀμὴν λέγω ὑμῖν ὅτι οὐ μὴ ἀπολέσῃ τὸν μισθὸν αὐτοῦ.
ἐμέ], καλόν ἐστιν αὐτῶ μᾶλλον εἰ περίκειται μύλος ὀνικὸς περὶ τὸν
τράχηλον αὐτοῦ καὶ βέβληται εἰς τὴν θάλασσαν.
'''
"43" = ''':sup:`43` καὶ ἐὰν σκανδαλίζῃ σε ἡ χείρ σου, ἀπόκοψον αὐτήν· καλόν ἐστίν σε
κυλλὸν εἰσελθεῖν εἰς τὴν ζωὴν ἢ τὰς δύο χεῖρας ἔχοντα ἀπελθεῖν εἰς τὴν
γέενναν, εἰς τὸ πῦρ τὸ ἄσβεστον.
'''
"45" = ''':sup:`45` καὶ ἐὰν ὁ πούς σου σκανδαλίζῃ σε, ἀπόκοψον αὐτόν· καλόν ἐστίν σε
εἰσελθεῖν εἰς τὴν ζωὴν χωλὸν ἢ τοὺς δύο πόδας ἔχοντα βληθῆναι εἰς τὴν
γέενναν.
'''
"47" = ''':sup:`47` καὶ ἐὰν ὁ ὀφθαλμός σου σκανδαλίζῃ σε, ἔκβαλε αὐτόν· καλόν σέ ἐστιν
μονόφθαλμον εἰσελθεῖν εἰς τὴν βασιλείαν τοῦ θεοῦ ἢ δύο ὀφθαλμοὺς ἔχοντα
βληθῆναι εἰς τὴν γέενναν,
'''
"48" = ''':sup:`48` ὅπου ὁ σκώληξ αὐτῶν οὐ τελευτᾷ καὶ τὸ πῦρ οὐ σβέννυται·
'''
"49" = ''':sup:`49` πᾶς γὰρ πυρὶ ἁλισθήσεται.
'''
"50" = ''':sup:`50` καλὸν τὸ ἅλας· ἐὰν δὲ τὸ ἅλας ἄναλον γένηται, ἐν τίνι αὐτὸ
ἀρτύσετε; ἔχετε ἐν ἑαυτοῖς ἅλα, καὶ εἰρηνεύετε ἐν ἀλλήλοις.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
