[31]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` ἐκδίκει τὴν ἐκδίκησιν υἱῶν Ισραηλ ἐκ τῶν Μαδιανιτῶν καὶ ἔσχατον
προστεθήσῃ πρὸς τὸν λαόν σου
'''
"3" = ''':sup:`3` καὶ ἐλάλησεν Μωυσῆς πρὸς τὸν λαὸν λέγων ἐξοπλίσατε ἐξ ὑμῶν ἄνδρας
παρατάξασθαι ἔναντι κυρίου ἐπὶ Μαδιαν ἀποδοῦναι ἐκδίκησιν παρὰ τοῦ
κυρίου τῇ Μαδιαν
'''
"4" = ''':sup:`4` χιλίους ἐκ φυλῆς χιλίους ἐκ φυλῆς ἐκ πασῶν φυλῶν Ισραηλ ἀποστείλατε
παρατάξασθαι
'''
"5" = ''':sup:`5` καὶ ἐξηρίθμησαν ἐκ τῶν χιλιάδων Ισραηλ χιλίους ἐκ φυλῆς δώδεκα
χιλιάδες ἐνωπλισμένοι εἰς παράταξιν
'''
"6" = ''':sup:`6` καὶ ἀπέστειλεν αὐτοὺς Μωυσῆς χιλίους ἐκ φυλῆς χιλίους ἐκ φυλῆς σὺν
δυνάμει αὐτῶν καὶ Φινεες υἱὸν Ελεαζαρ υἱοῦ Ααρων τοῦ ἱερέως καὶ τὰ
σκεύη τὰ ἅγια καὶ αἱ σάλπιγγες τῶν σημασιῶν ἐν ταῖς χερσὶν αὐτῶν
'''
"7" = ''':sup:`7` καὶ παρετάξαντο ἐπὶ Μαδιαν καθὰ ἐνετείλατο κύριος τῷ Μωυσῇ καὶ
ἀπέκτειναν πᾶν ἀρσενικόν
'''
"8" = ''':sup:`8` καὶ τοὺς βασιλεῖς Μαδιαν ἀπέκτειναν ἅμα τοῖς τραυματίαις αὐτῶν καὶ
τὸν Ευιν καὶ τὸν Σουρ καὶ τὸν Ροκομ καὶ τὸν Ουρ καὶ τὸν Ροβοκ πέντε
βασιλεῖς Μαδιαν καὶ τὸν Βαλααμ υἱὸν Βεωρ ἀπέκτειναν ἐν ῥομφαίᾳ σὺν τοῖς
τραυματίαις αὐτῶν
'''
"9" = ''':sup:`9` καὶ ἐπρονόμευσαν τὰς γυναῖκας Μαδιαν καὶ τὴν ἀποσκευὴν αὐτῶν καὶ τὰ
κτήνη αὐτῶν καὶ πάντα τὰ ἔγκτητα αὐτῶν καὶ τὴν δύναμιν αὐτῶν
ἐπρονόμευσαν
'''
"10" = ''':sup:`10` καὶ πάσας τὰς πόλεις αὐτῶν τὰς ἐν ταῖς οἰκίαις αὐτῶν καὶ τὰς
ἐπαύλεις αὐτῶν ἐνέπρησαν ἐν πυρί
'''
"11" = ''':sup:`11` καὶ ἔλαβον πᾶσαν τὴν προνομὴν καὶ πάντα τὰ σκῦλα αὐτῶν ἀπὸ ἀνθρώπου
ἕως κτήνους
'''
"12" = ''':sup:`12` καὶ ἤγαγον πρὸς Μωυσῆν καὶ πρὸς Ελεαζαρ τὸν ἱερέα καὶ πρὸς πάντας
υἱοὺς Ισραηλ τὴν αἰχμαλωσίαν καὶ τὰ σκῦλα καὶ τὴν προνομὴν εἰς τὴν
παρεμβολὴν εἰς Αραβωθ Μωαβ ἥ ἐστιν ἐπὶ τοῦ Ιορδάνου κατὰ Ιεριχω
'''
"13" = ''':sup:`13` καὶ ἐξῆλθεν Μωυσῆς καὶ Ελεαζαρ ὁ ἱερεὺς καὶ πάντες οἱ ἄρχοντες τῆς
συναγωγῆς εἰς συνάντησιν αὐτοῖς ἔξω τῆς παρεμβολῆς
'''
"14" = ''':sup:`14` καὶ ὠργίσθη Μωυσῆς ἐπὶ τοῖς ἐπισκόποις τῆς δυνάμεως χιλιάρχοις καὶ
ἑκατοντάρχοις τοῖς ἐρχομένοις ἐκ τῆς παρατάξεως τοῦ πολέμου
'''
"15" = ''':sup:`15` καὶ εἶπεν αὐτοῖς Μωυσῆς ἵνα τί ἐζωγρήσατε πᾶν θῆλυ
'''
"16" = ''':sup:`16` αὗται γὰρ ἦσαν τοῖς υἱοῖς Ισραηλ κατὰ τὸ ῥῆμα Βαλααμ τοῦ ἀποστῆσαι
καὶ ὑπεριδεῖν τὸ ῥῆμα κυρίου ἕνεκεν Φογωρ καὶ ἐγένετο ἡ πληγὴ ἐν τῇ
συναγωγῇ κυρίου
'''
"17" = ''':sup:`17` καὶ νῦν ἀποκτείνατε πᾶν ἀρσενικὸν ἐν πάσῃ τῇ ἀπαρτίᾳ καὶ πᾶσαν
γυναῖκα ἥτις ἔγνωκεν κοίτην ἄρσενος ἀποκτείνατε
'''
"18" = ''':sup:`18` πᾶσαν τὴν ἀπαρτίαν τῶν γυναικῶν ἥτις οὐκ οἶδεν κοίτην ἄρσενος
ζωγρήσατε αὐτάς
'''
"19" = ''':sup:`19` καὶ ὑμεῖς παρεμβάλετε ἔξω τῆς παρεμβολῆς ἑπτὰ ἡμέρας πᾶς ὁ ἀνελὼν
καὶ ὁ ἁπτόμενος τοῦ τετρωμένου ἁγνισθήσεται τῇ ἡμέρᾳ τῇ τρίτῃ καὶ τῇ
ἡμέρᾳ τῇ ἑβδόμῃ ὑμεῖς καὶ ἡ αἰχμαλωσία ὑμῶν
'''
"20" = ''':sup:`20` καὶ πᾶν περίβλημα καὶ πᾶν σκεῦος δερμάτινον καὶ πᾶσαν ἐργασίαν ἐξ
αἰγείας καὶ πᾶν σκεῦος ξύλινον ἀφαγνιεῖτε
'''
"21" = ''':sup:`21` καὶ εἶπεν Ελεαζαρ ὁ ἱερεὺς πρὸς τοὺς ἄνδρας τῆς δυνάμεως τοὺς
ἐρχομένους ἐκ τῆς παρατάξεως τοῦ πολέμου τοῦτο τὸ δικαίωμα τοῦ νόμου ὃ
συνέταξεν κύριος τῷ Μωυσῇ
'''
"22" = ''':sup:`22` πλὴν τοῦ χρυσίου καὶ τοῦ ἀργυρίου καὶ χαλκοῦ καὶ σιδήρου καὶ
μολίβου καὶ κασσιτέρου
'''
"23" = ''':sup:`23` πᾶν πρᾶγμα ὃ διελεύσεται ἐν πυρί καὶ καθαρισθήσεται ἀλλ’ ἢ τῷ ὕδατι
τοῦ ἁγνισμοῦ ἁγνισθήσεται καὶ πάντα ὅσα ἐὰν μὴ διαπορεύηται διὰ πυρός
διελεύσεται δι’ ὕδατος
'''
"24" = ''':sup:`24` καὶ πλυνεῖσθε τὰ ἱμάτια τῇ ἡμέρᾳ τῇ ἑβδόμῃ καὶ καθαρισθήσεσθε καὶ
μετὰ ταῦτα εἰσελεύσεσθε εἰς τὴν παρεμβολήν
'''
"25" = ''':sup:`25` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"26" = ''':sup:`26` λαβὲ τὸ κεφάλαιον τῶν σκύλων τῆς αἰχμαλωσίας ἀπὸ ἀνθρώπου ἕως
κτήνους σὺ καὶ Ελεαζαρ ὁ ἱερεὺς καὶ οἱ ἄρχοντες τῶν πατριῶν τῆς
συναγωγῆς
'''
"27" = ''':sup:`27` καὶ διελεῖτε τὰ σκῦλα ἀνὰ μέσον τῶν πολεμιστῶν τῶν ἐκπορευομένων
εἰς τὴν παράταξιν καὶ ἀνὰ μέσον πάσης συναγωγῆς
'''
"28" = ''':sup:`28` καὶ ἀφελεῖτε τέλος κυρίῳ παρὰ τῶν ἀνθρώπων τῶν πολεμιστῶν τῶν
ἐκπεπορευμένων εἰς τὴν παράταξιν μίαν ψυχὴν ἀπὸ πεντακοσίων ἀπὸ τῶν
ἀνθρώπων καὶ ἀπὸ τῶν κτηνῶν καὶ ἀπὸ τῶν βοῶν καὶ ἀπὸ τῶν προβάτων καὶ
ἀπὸ τῶν αἰγῶν
'''
"29" = ''':sup:`29` καὶ ἀπὸ τοῦ ἡμίσους αὐτῶν λήμψεσθε καὶ δώσεις Ελεαζαρ τῷ ἱερεῖ τὰς
ἀπαρχὰς κυρίου
'''
"30" = ''':sup:`30` καὶ ἀπὸ τοῦ ἡμίσους τοῦ τῶν υἱῶν Ισραηλ λήμψῃ ἕνα ἀπὸ τῶν
πεντήκοντα ἀπὸ τῶν ἀνθρώπων καὶ ἀπὸ τῶν βοῶν καὶ ἀπὸ τῶν προβάτων καὶ
ἀπὸ τῶν ὄνων καὶ ἀπὸ πάντων τῶν κτηνῶν καὶ δώσεις αὐτὰ τοῖς Λευίταις
τοῖς φυλάσσουσιν τὰς φυλακὰς ἐν τῇ σκηνῇ κυρίου
'''
"31" = ''':sup:`31` καὶ ἐποίησεν Μωυσῆς καὶ Ελεαζαρ ὁ ἱερεὺς καθὰ συνέταξεν κύριος τῷ
Μωυσῇ
'''
"32" = ''':sup:`32` καὶ ἐγενήθη τὸ πλεόνασμα τῆς προνομῆς ὃ ἐπρονόμευσαν οἱ ἄνδρες οἱ
πολεμισταί ἀπὸ τῶν προβάτων ἑξακόσιαι χιλιάδες καὶ ἑβδομήκοντα καὶ
πέντε χιλιάδες
'''
"33" = ''':sup:`33` καὶ βόες δύο καὶ ἑβδομήκοντα χιλιάδες
'''
"34" = ''':sup:`34` καὶ ὄνοι μία καὶ ἑξήκοντα χιλιάδες
'''
"35" = ''':sup:`35` καὶ ψυχαὶ ἀνθρώπων ἀπὸ τῶν γυναικῶν αἳ οὐκ ἔγνωσαν κοίτην ἀνδρός
πᾶσαι ψυχαὶ δύο καὶ τριάκοντα χιλιάδες
'''
"36" = ''':sup:`36` καὶ ἐγενήθη τὸ ἡμίσευμα ἡ μερὶς τῶν ἐκπεπορευμένων εἰς τὸν πόλεμον
ἐκ τοῦ ἀριθμοῦ τῶν προβάτων τριακόσιαι καὶ τριάκοντα χιλιάδες καὶ
ἑπτακισχίλια καὶ πεντακόσια
'''
"37" = ''':sup:`37` καὶ ἐγένετο τὸ τέλος κυρίῳ ἀπὸ τῶν προβάτων ἑξακόσια ἑβδομήκοντα
πέντε
'''
"38" = ''':sup:`38` καὶ βόες ἓξ καὶ τριάκοντα χιλιάδες καὶ τὸ τέλος κυρίῳ δύο καὶ
ἑβδομήκοντα
'''
"39" = ''':sup:`39` καὶ ὄνοι τριάκοντα χιλιάδες καὶ πεντακόσιοι καὶ τὸ τέλος κυρίῳ εἷς
καὶ ἑξήκοντα
'''
"40" = ''':sup:`40` καὶ ψυχαὶ ἀνθρώπων ἑκκαίδεκα χιλιάδες καὶ τὸ τέλος αὐτῶν κυρίῳ δύο
καὶ τριάκοντα ψυχαί
'''
"41" = ''':sup:`41` καὶ ἔδωκεν Μωυσῆς τὸ τέλος κυρίῳ τὸ ἀφαίρεμα τοῦ θεοῦ Ελεαζαρ τῷ
ἱερεῖ καθὰ συνέταξεν κύριος τῷ Μωυσῇ
'''
"42" = ''':sup:`42` ἀπὸ τοῦ ἡμισεύματος τῶν υἱῶν Ισραηλ οὓς διεῖλεν Μωυσῆς ἀπὸ τῶν
ἀνδρῶν τῶν πολεμιστῶν
'''
"43" = ''':sup:`43` καὶ ἐγένετο τὸ ἡμίσευμα τὸ τῆς συναγωγῆς ἀπὸ τῶν προβάτων
τριακόσιαι χιλιάδες καὶ τριάκοντα χιλιάδες καὶ ἑπτακισχίλια καὶ
πεντακόσια
'''
"44" = ''':sup:`44` καὶ βόες ἓξ καὶ τριάκοντα χιλιάδες
'''
"45" = ''':sup:`45` ὄνοι τριάκοντα χιλιάδες καὶ πεντακόσιοι
'''
"46" = ''':sup:`46` καὶ ψυχαὶ ἀνθρώπων ἓξ καὶ δέκα χιλιάδες
'''
"47" = ''':sup:`47` καὶ ἔλαβεν Μωυσῆς ἀπὸ τοῦ ἡμισεύματος τῶν υἱῶν Ισραηλ τὸ ἓν ἀπὸ τῶν
πεντήκοντα ἀπὸ τῶν ἀνθρώπων καὶ ἀπὸ τῶν κτηνῶν καὶ ἔδωκεν αὐτὰ τοῖς
Λευίταις τοῖς φυλάσσουσιν τὰς φυλακὰς τῆς σκηνῆς κυρίου ὃν τρόπον
συνέταξεν κύριος τῷ Μωυσῇ
'''
"48" = ''':sup:`48` καὶ προσῆλθον πρὸς Μωυσῆν πάντες οἱ καθεσταμένοι εἰς τὰς χιλιαρχίας
τῆς δυνάμεως χιλίαρχοι καὶ ἑκατόνταρχοι
'''
"49" = ''':sup:`49` καὶ εἶπαν πρὸς Μωυσῆν οἱ παῖδές σου εἰλήφασιν τὸ κεφάλαιον τῶν
ἀνδρῶν τῶν πολεμιστῶν τῶν παρ’ ἡμῶν καὶ οὐ διαπεφώνηκεν ἀπ’ αὐτῶν οὐδὲ
εἷς
'''
"50" = ''':sup:`50` καὶ προσενηνόχαμεν τὸ δῶρον κυρίῳ ἀνὴρ ὃ εὗρεν σκεῦος χρυσοῦν
χλιδῶνα καὶ ψέλιον καὶ δακτύλιον καὶ περιδέξιον καὶ ἐμπλόκιον
ἐξιλάσασθαι περὶ ἡμῶν ἔναντι κυρίου
'''
"51" = ''':sup:`51` καὶ ἔλαβεν Μωυσῆς καὶ Ελεαζαρ ὁ ἱερεὺς τὸ χρυσίον παρ’ αὐτῶν πᾶν
σκεῦος εἰργασμένον
'''
"52" = ''':sup:`52` καὶ ἐγένετο πᾶν τὸ χρυσίον τὸ ἀφαίρεμα ὃ ἀφεῖλον κυρίῳ ἓξ καὶ δέκα
χιλιάδες καὶ ἑπτακόσιοι καὶ πεντήκοντα σίκλοι παρὰ τῶν χιλιάρχων καὶ
παρὰ τῶν ἑκατοντάρχων
'''
"53" = ''':sup:`53` καὶ οἱ ἄνδρες οἱ πολεμισταὶ ἐπρονόμευσαν ἕκαστος ἑαυτῷ
'''
"54" = ''':sup:`54` καὶ ἔλαβεν Μωυσῆς καὶ Ελεαζαρ ὁ ἱερεὺς τὸ χρυσίον παρὰ τῶν
χιλιάρχων καὶ παρὰ τῶν ἑκατοντάρχων καὶ εἰσήνεγκεν αὐτὰ εἰς τὴν σκηνὴν
τοῦ μαρτυρίου μνημόσυνον τῶν υἱῶν Ισραηλ ἔναντι κυρίου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
