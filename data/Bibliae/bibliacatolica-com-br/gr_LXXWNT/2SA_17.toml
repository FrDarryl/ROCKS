[17]
"1" = ''':sup:`1` καὶ εἶπεν Αχιτοφελ πρὸς Αβεσσαλωμ ἐπιλέξω δὴ ἐμαυτῷ δώδεκα χιλιάδας
ἀνδρῶν καὶ ἀναστήσομαι καὶ καταδιώξω ὀπίσω Δαυιδ τὴν νύκτα
'''
"2" = ''':sup:`2` καὶ ἐπελεύσομαι ἐπ’ αὐτόν καὶ αὐτὸς κοπιῶν καὶ ἐκλελυμένος χερσίν
καὶ ἐκστήσω αὐτόν καὶ φεύξεται πᾶς ὁ λαὸς ὁ μετ’ αὐτοῦ καὶ πατάξω τὸν
βασιλέα μονώτατον
'''
"3" = ''':sup:`3` καὶ ἐπιστρέψω πάντα τὸν λαὸν πρὸς σέ ὃν τρόπον ἐπιστρέφει ἡ νύμφη
πρὸς τὸν ἄνδρα αὐτῆς πλὴν ψυχὴν ἑνὸς ἀνδρὸς σὺ ζητεῖς καὶ παντὶ τῷ λαῷ
ἔσται εἰρήνη
'''
"4" = ''':sup:`4` καὶ εὐθὴς ὁ λόγος ἐν ὀφθαλμοῖς Αβεσσαλωμ καὶ ἐν ὀφθαλμοῖς πάντων τῶν
πρεσβυτέρων Ισραηλ
'''
"5" = ''':sup:`5` καὶ εἶπεν Αβεσσαλωμ καλέσατε δὴ καί γε τὸν Χουσι τὸν Αραχι καὶ
ἀκούσωμεν τί ἐν τῷ στόματι αὐτοῦ καί γε αὐτοῦ
'''
"6" = ''':sup:`6` καὶ εἰσῆλθεν Χουσι πρὸς Αβεσσαλωμ καὶ εἶπεν Αβεσσαλωμ πρὸς αὐτὸν
λέγων κατὰ τὸ ῥῆμα τοῦτο ἐλάλησεν Αχιτοφελ εἰ ποιήσομεν κατὰ τὸν λόγον
αὐτοῦ εἰ δὲ μή σὺ λάλησον
'''
"7" = ''':sup:`7` καὶ εἶπεν Χουσι πρὸς Αβεσσαλωμ οὐκ ἀγαθὴ αὕτη ἡ βουλή ἣν ἐβουλεύσατο
Αχιτοφελ τὸ ἅπαξ τοῦτο
'''
"8" = ''':sup:`8` καὶ εἶπεν Χουσι σὺ οἶδας τὸν πατέρα σου καὶ τοὺς ἄνδρας αὐτοῦ ὅτι
δυνατοί εἰσιν σφόδρα καὶ κατάπικροι τῇ ψυχῇ αὐτῶν ὡς ἄρκος ἠτεκνωμένη
ἐν ἀγρῷ καὶ ὡς ὗς τραχεῖα ἐν τῷ πεδίῳ καὶ ὁ πατήρ σου ἀνὴρ πολεμιστὴς
καὶ οὐ μὴ καταλύσῃ τὸν λαόν
'''
"9" = ''':sup:`9` ἰδοὺ γὰρ αὐτὸς νῦν κέκρυπται ἐν ἑνὶ τῶν βουνῶν ἢ ἐν ἑνὶ τῶν τόπων
καὶ ἔσται ἐν τῷ ἐπιπεσεῖν αὐτοῖς ἐν ἀρχῇ καὶ ἀκούσῃ ὁ ἀκούων καὶ εἴπῃ
ἐγενήθη θραῦσις ἐν τῷ λαῷ τῷ ὀπίσω Αβεσσαλωμ
'''
"10" = ''':sup:`10` καί γε αὐτὸς υἱὸς δυνάμεως οὗ ἡ καρδία καθὼς ἡ καρδία τοῦ λέοντος
τηκομένη τακήσεται ὅτι οἶδεν πᾶς Ισραηλ ὅτι δυνατὸς ὁ πατήρ σου καὶ
υἱοὶ δυνάμεως οἱ μετ’ αὐτοῦ
'''
"11" = ''':sup:`11` ὅτι οὕτως συμβουλεύων ἐγὼ συνεβούλευσα καὶ συναγόμενος συναχθήσεται
ἐπὶ σὲ πᾶς Ισραηλ ἀπὸ Δαν καὶ ἕως Βηρσαβεε ὡς ἡ ἄμμος ἡ ἐπὶ τῆς
θαλάσσης εἰς πλῆθος καὶ τὸ πρόσωπόν σου πορευόμενον ἐν μέσῳ αὐτῶν
'''
"12" = ''':sup:`12` καὶ ἥξομεν πρὸς αὐτὸν εἰς ἕνα τῶν τόπων οὗ ἐὰν εὕρωμεν αὐτὸν ἐκεῖ
καὶ παρεμβαλοῦμεν ἐπ’ αὐτόν ὡς πίπτει ἡ δρόσος ἐπὶ τὴν γῆν καὶ οὐχ
ὑπολειψόμεθα ἐν αὐτῷ καὶ τοῖς ἀνδράσιν τοῖς μετ’ αὐτοῦ καί γε ἕνα
'''
"13" = ''':sup:`13` καὶ ἐὰν εἰς πόλιν συναχθῇ καὶ λήμψεται πᾶς Ισραηλ πρὸς τὴν πόλιν
ἐκείνην σχοινία καὶ συροῦμεν αὐτὴν ἕως εἰς τὸν χειμάρρουν ὅπως μὴ
καταλειφθῇ ἐκεῖ μηδὲ λίθος
'''
"14" = ''':sup:`14` καὶ εἶπεν Αβεσσαλωμ καὶ πᾶς ἀνὴρ Ισραηλ ἀγαθὴ ἡ βουλὴ Χουσι τοῦ
Αραχι ὑπὲρ τὴν βουλὴν Αχιτοφελ καὶ κύριος ἐνετείλατο διασκεδάσαι τὴν
βουλὴν Αχιτοφελ τὴν ἀγαθήν ὅπως ἂν ἐπαγάγῃ κύριος ἐπὶ Αβεσσαλωμ τὰ κακὰ
πάντα
'''
"15" = ''':sup:`15` καὶ εἶπεν Χουσι ὁ τοῦ Αραχι πρὸς Σαδωκ καὶ Αβιαθαρ τοὺς ἱερεῖς
οὕτως καὶ οὕτως συνεβούλευσεν Αχιτοφελ τῷ Αβεσσαλωμ καὶ τοῖς
πρεσβυτέροις Ισραηλ καὶ οὕτως καὶ οὕτως συνεβούλευσα ἐγώ
'''
"16" = ''':sup:`16` καὶ νῦν ἀποστείλατε ταχὺ καὶ ἀναγγείλατε τῷ Δαυιδ λέγοντες μὴ
αὐλισθῇς τὴν νύκτα ἐν Αραβωθ τῆς ἐρήμου καί γε διαβαίνων σπεῦσον μήποτε
καταπίῃ τὸν βασιλέα καὶ πάντα τὸν λαὸν τὸν μετ’ αὐτοῦ
'''
"17" = ''':sup:`17` καὶ Ιωναθαν καὶ Αχιμαας εἱστήκεισαν ἐν τῇ πηγῇ Ρωγηλ καὶ ἐπορεύθη ἡ
παιδίσκη καὶ ἀνήγγειλεν αὐτοῖς καὶ αὐτοὶ πορεύονται καὶ ἀναγγέλλουσιν
τῷ βασιλεῖ Δαυιδ ὅτι οὐκ ἐδύναντο ὀφθῆναι τοῦ εἰσελθεῖν εἰς τὴν πόλιν
'''
"18" = ''':sup:`18` καὶ εἶδεν αὐτοὺς παιδάριον καὶ ἀπήγγειλεν τῷ Αβεσσαλωμ καὶ
ἐπορεύθησαν οἱ δύο ταχέως καὶ εἰσῆλθαν εἰς οἰκίαν ἀνδρὸς ἐν Βαουριμ καὶ
αὐτῷ λάκκος ἐν τῇ αὐλῇ καὶ κατέβησαν ἐκεῖ
'''
"19" = ''':sup:`19` καὶ ἔλαβεν ἡ γυνὴ καὶ διεπέτασεν τὸ ἐπικάλυμμα ἐπὶ πρόσωπον τοῦ
λάκκου καὶ ἔψυξεν ἐπ’ αὐτῷ Αραφωθ καὶ οὐκ ἐγνώσθη ῥῆμα
'''
"20" = ''':sup:`20` καὶ ἦλθαν οἱ παῖδες Αβεσσαλωμ πρὸς τὴν γυναῖκα εἰς τὴν οἰκίαν καὶ
εἶπαν ποῦ Αχιμαας καὶ Ιωναθαν καὶ εἶπεν αὐτοῖς ἡ γυνή παρῆλθαν μικρὸν
τοῦ ὕδατος καὶ ἐζήτησαν καὶ οὐχ εὗραν καὶ ἀνέστρεψαν εἰς Ιερουσαλημ
'''
"21" = ''':sup:`21` ἐγένετο δὲ μετὰ τὸ ἀπελθεῖν αὐτοὺς καὶ ἀνέβησαν ἐκ τοῦ λάκκου καὶ
ἐπορεύθησαν καὶ ἀνήγγειλαν τῷ βασιλεῖ Δαυιδ καὶ εἶπαν πρὸς Δαυιδ
ἀνάστητε καὶ διάβητε ταχέως τὸ ὕδωρ ὅτι οὕτως ἐβουλεύσατο περὶ ὑμῶν
Αχιτοφελ
'''
"22" = ''':sup:`22` καὶ ἀνέστη Δαυιδ καὶ πᾶς ὁ λαὸς ὁ μετ’ αὐτοῦ καὶ διέβησαν τὸν
Ιορδάνην ἕως τοῦ φωτὸς τοῦ πρωί ἕως ἑνὸς οὐκ ἔλαθεν ὃς οὐ διῆλθεν τὸν
Ιορδάνην
'''
"23" = ''':sup:`23` καὶ Αχιτοφελ εἶδεν ὅτι οὐκ ἐγενήθη ἡ βουλὴ αὐτοῦ καὶ ἐπέσαξεν τὴν
ὄνον αὐτοῦ καὶ ἀνέστη καὶ ἀπῆλθεν εἰς τὸν οἶκον αὐτοῦ εἰς τὴν πόλιν
αὐτοῦ καὶ ἐνετείλατο τῷ οἴκῳ αὐτοῦ καὶ ἀπήγξατο καὶ ἀπέθανεν καὶ ἐτάφη
ἐν τῷ τάφῳ τοῦ πατρὸς αὐτοῦ
'''
"24" = ''':sup:`24` καὶ Δαυιδ διῆλθεν εἰς Μαναϊμ καὶ Αβεσσαλωμ διέβη τὸν Ιορδάνην αὐτὸς
καὶ πᾶς ἀνὴρ Ισραηλ μετ’ αὐτοῦ
'''
"25" = ''':sup:`25` καὶ τὸν Αμεσσαϊ κατέστησεν Αβεσσαλωμ ἀντὶ Ιωαβ ἐπὶ τῆς δυνάμεως καὶ
Αμεσσαϊ υἱὸς ἀνδρὸς καὶ ὄνομα αὐτῷ Ιοθορ ὁ Ισραηλίτης οὗτος εἰσῆλθεν
πρὸς Αβιγαιαν θυγατέρα Ναας ἀδελφὴν Σαρουιας μητρὸς Ιωαβ
'''
"26" = ''':sup:`26` καὶ παρενέβαλεν πᾶς Ισραηλ καὶ Αβεσσαλωμ εἰς τὴν γῆν Γαλααδ
'''
"27" = ''':sup:`27` καὶ ἐγένετο ἡνίκα ἦλθεν Δαυιδ εἰς Μαναϊμ Ουεσβι υἱὸς Ναας ἐκ Ραββαθ
υἱῶν Αμμων καὶ Μαχιρ υἱὸς Αμιηλ ἐκ Λωδαβαρ καὶ Βερζελλι ὁ Γαλααδίτης ἐκ
Ρωγελλιμ
'''
"28" = ''':sup:`28` ἤνεγκαν δέκα κοίτας καὶ ἀμφιτάπους καὶ λέβητας δέκα καὶ σκεύη
κεράμου καὶ πυροὺς καὶ κριθὰς καὶ ἄλευρον καὶ ἄλφιτον καὶ κύαμον καὶ
φακὸν
'''
"29" = ''':sup:`29` καὶ μέλι καὶ βούτυρον καὶ πρόβατα καὶ Σαφφωθ βοῶν καὶ προσήνεγκαν
τῷ Δαυιδ καὶ τῷ λαῷ τῷ μετ’ αὐτοῦ φαγεῖν ὅτι εἶπαν ὁ λαὸς πεινῶν καὶ
ἐκλελυμένος καὶ διψῶν ἐν τῇ ἐρήμῳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
