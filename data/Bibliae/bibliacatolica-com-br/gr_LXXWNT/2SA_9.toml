[9]
"1" = ''':sup:`1` καὶ εἶπεν Δαυιδ εἰ ἔστιν ἔτι ὑπολελειμμένος τῷ οἴκῳ Σαουλ καὶ ποιήσω
μετ’ αὐτοῦ ἔλεος ἕνεκεν Ιωναθαν
'''
"2" = ''':sup:`2` καὶ ἐκ τοῦ οἴκου Σαουλ παῖς ἦν καὶ ὄνομα αὐτῷ Σιβα καὶ καλοῦσιν
αὐτὸν πρὸς Δαυιδ καὶ εἶπεν πρὸς αὐτὸν ὁ βασιλεύς εἰ σὺ εἶ Σιβα καὶ
εἶπεν ἐγὼ δοῦλος σός
'''
"3" = ''':sup:`3` καὶ εἶπεν ὁ βασιλεύς εἰ ὑπολέλειπται ἐκ τοῦ οἴκου Σαουλ ἔτι ἀνὴρ καὶ
ποιήσω μετ’ αὐτοῦ ἔλεος θεοῦ καὶ εἶπεν Σιβα πρὸς τὸν βασιλέα ἔτι ἔστιν
υἱὸς τῷ Ιωναθαν πεπληγὼς τοὺς πόδας
'''
"4" = ''':sup:`4` καὶ εἶπεν ὁ βασιλεύς ποῦ οὗτος καὶ εἶπεν Σιβα πρὸς τὸν βασιλέα ἰδοὺ
ἐν οἴκῳ Μαχιρ υἱοῦ Αμιηλ ἐκ τῆς Λαδαβαρ
'''
"5" = ''':sup:`5` καὶ ἀπέστειλεν ὁ βασιλεὺς Δαυιδ καὶ ἔλαβεν αὐτὸν ἐκ τοῦ οἴκου Μαχιρ
υἱοῦ Αμιηλ ἐκ τῆς Λαδαβαρ
'''
"6" = ''':sup:`6` καὶ παραγίνεται Μεμφιβοσθε υἱὸς Ιωναθαν υἱοῦ Σαουλ πρὸς τὸν βασιλέα
Δαυιδ καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ καὶ προσεκύνησεν αὐτῷ καὶ εἶπεν
αὐτῷ Δαυιδ Μεμφιβοσθε καὶ εἶπεν ἰδοὺ ὁ δοῦλός σου
'''
"7" = ''':sup:`7` καὶ εἶπεν αὐτῷ Δαυιδ μὴ φοβοῦ ὅτι ποιῶν ποιήσω μετὰ σοῦ ἔλεος διὰ
Ιωναθαν τὸν πατέρα σου καὶ ἀποκαταστήσω σοι πάντα ἀγρὸν Σαουλ πατρὸς
τοῦ πατρός σου καὶ σὺ φάγῃ ἄρτον ἐπὶ τῆς τραπέζης μου διὰ παντός
'''
"8" = ''':sup:`8` καὶ προσεκύνησεν Μεμφιβοσθε καὶ εἶπεν τίς εἰμι ὁ δοῦλός σου ὅτι
ἐπέβλεψας ἐπὶ τὸν κύνα τὸν τεθνηκότα τὸν ὅμοιον ἐμοί
'''
"9" = ''':sup:`9` καὶ ἐκάλεσεν ὁ βασιλεὺς Σιβα τὸ παιδάριον Σαουλ καὶ εἶπεν πρὸς αὐτόν
πάντα ὅσα ἐστὶν τῷ Σαουλ καὶ ὅλῳ τῷ οἴκῳ αὐτοῦ δέδωκα τῷ υἱῷ τοῦ κυρίου
σου
'''
"10" = ''':sup:`10` καὶ ἐργᾷ αὐτῷ τὴν γῆν σὺ καὶ οἱ υἱοί σου καὶ οἱ δοῦλοί σου καὶ
εἰσοίσεις τῷ υἱῷ τοῦ κυρίου σου ἄρτους καὶ ἔδεται αὐτούς καὶ Μεμφιβοσθε
υἱὸς τοῦ κυρίου σου φάγεται διὰ παντὸς ἄρτον ἐπὶ τῆς τραπέζης μου καὶ
τῷ Σιβα ἦσαν πεντεκαίδεκα υἱοὶ καὶ εἴκοσι δοῦλοι
'''
"11" = ''':sup:`11` καὶ εἶπεν Σιβα πρὸς τὸν βασιλέα κατὰ πάντα ὅσα ἐντέταλται ὁ κύριός
μου ὁ βασιλεὺς τῷ δούλῳ αὐτοῦ οὕτως ποιήσει ὁ δοῦλός σου καὶ Μεμφιβοσθε
ἤσθιεν ἐπὶ τῆς τραπέζης Δαυιδ καθὼς εἷς τῶν υἱῶν τοῦ βασιλέως
'''
"12" = ''':sup:`12` καὶ τῷ Μεμφιβοσθε υἱὸς μικρὸς καὶ ὄνομα αὐτῷ Μιχα καὶ πᾶσα ἡ
κατοίκησις τοῦ οἴκου Σιβα δοῦλοι τοῦ Μεμφιβοσθε
'''
"13" = ''':sup:`13` καὶ Μεμφιβοσθε κατῴκει ἐν Ιερουσαλημ ὅτι ἐπὶ τῆς τραπέζης τοῦ
βασιλέως διὰ παντὸς ἤσθιεν καὶ αὐτὸς ἦν χωλὸς ἀμφοτέροις τοῖς ποσὶν
αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
