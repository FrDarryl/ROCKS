[139]
"1" = ''':sup:`1` Gr. Psalm 139 (Heb. 140) εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ
'''
"2" = ''':sup:`2` ἐξελοῦ με κύριε ἐξ ἀνθρώπου πονηροῦ ἀπὸ ἀνδρὸς ἀδίκου ῥῦσαί με
'''
"3" = ''':sup:`3` οἵτινες ἐλογίσαντο ἀδικίας ἐν καρδίᾳ ὅλην τὴν ἡμέραν παρετάσσοντο
πολέμους
'''
"4" = ''':sup:`4` ἠκόνησαν γλῶσσαν αὐτῶν ὡσεὶ ὄφεως ἰὸς ἀσπίδων ὑπὸ τὰ χείλη αὐτῶν
διάψαλμα
'''
"5" = ''':sup:`5` φύλαξόν με κύριε ἐκ χειρὸς ἁμαρτωλοῦ ἀπὸ ἀνθρώπων ἀδίκων ἐξελοῦ με
οἵτινες ἐλογίσαντο ὑποσκελίσαι τὰ διαβήματά μου
'''
"6" = ''':sup:`6` ἔκρυψαν ὑπερήφανοι παγίδα μοι καὶ σχοινία διέτειναν παγίδας τοῖς
ποσίν μου ἐχόμενα τρίβου σκάνδαλον ἔθεντό μοι διάψαλμα
'''
"7" = ''':sup:`7` εἶπα τῷ κυρίῳ θεός μου εἶ σύ ἐνώτισαι κύριε τὴν φωνὴν τῆς δεήσεώς
μου
'''
"8" = ''':sup:`8` κύριε κύριε δύναμις τῆς σωτηρίας μου ἐπεσκίασας ἐπὶ τὴν κεφαλήν μου
ἐν ἡμέρᾳ πολέμου
'''
"9" = ''':sup:`9` μὴ παραδῷς με κύριε ἀπὸ τῆς ἐπιθυμίας μου ἁμαρτωλῷ διελογίσαντο κατ’
ἐμοῦ μὴ ἐγκαταλίπῃς με μήποτε ὑψωθῶσιν διάψαλμα
'''
"10" = ''':sup:`10` ἡ κεφαλὴ τοῦ κυκλώματος αὐτῶν κόπος τῶν χειλέων αὐτῶν καλύψει
αὐτούς
'''
"11" = ''':sup:`11` πεσοῦνται ἐπ’ αὐτοὺς ἄνθρακες ἐν πυρὶ καταβαλεῖς αὐτούς ἐν
ταλαιπωρίαις οὐ μὴ ὑποστῶσιν
'''
"12" = ''':sup:`12` ἀνὴρ γλωσσώδης οὐ κατευθυνθήσεται ἐπὶ τῆς γῆς ἄνδρα ἄδικον κακὰ
θηρεύσει εἰς διαφθοράν
'''
"13" = ''':sup:`13` ἔγνων ὅτι ποιήσει κύριος τὴν κρίσιν τοῦ πτωχοῦ καὶ τὴν δίκην τῶν
πενήτων
'''
"14" = ''':sup:`14` πλὴν δίκαιοι ἐξομολογήσονται τῷ ὀνόματί σου καὶ κατοικήσουσιν
εὐθεῖς σὺν τῷ προσώπῳ σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
