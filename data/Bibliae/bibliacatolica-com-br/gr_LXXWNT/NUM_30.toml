[30]
"1" = ''':sup:`1` καὶ ἐλάλησεν Μωυσῆς τοῖς υἱοῖς Ισραηλ κατὰ πάντα ὅσα ἐνετείλατο
κύριος τῷ Μωυσῇ
'''
"2" = ''':sup:`2` καὶ ἐλάλησεν Μωυσῆς πρὸς τοὺς ἄρχοντας τῶν φυλῶν Ισραηλ λέγων τοῦτο
τὸ ῥῆμα ὃ συνέταξεν κύριος
'''
"3" = ''':sup:`3` ἄνθρωπος ἄνθρωπος ὃς ἂν εὔξηται εὐχὴν κυρίῳ ἢ ὀμόσῃ ὅρκον ἢ ὁρίσηται
ὁρισμῷ περὶ τῆς ψυχῆς αὐτοῦ οὐ βεβηλώσει τὸ ῥῆμα αὐτοῦ πάντα ὅσα ἐὰν
ἐξέλθῃ ἐκ τοῦ στόματος αὐτοῦ ποιήσει
'''
"4" = ''':sup:`4` ἐὰν δὲ γυνὴ εὔξηται εὐχὴν κυρίῳ ἢ ὁρίσηται ὁρισμὸν ἐν τῷ οἴκῳ τοῦ
πατρὸς αὐτῆς ἐν τῇ νεότητι αὐτῆς
'''
"5" = ''':sup:`5` καὶ ἀκούσῃ ὁ πατὴρ αὐτῆς τὰς εὐχὰς αὐτῆς καὶ τοὺς ὁρισμοὺς αὐτῆς οὓς
ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς καὶ παρασιωπήσῃ αὐτῆς ὁ πατήρ καὶ
στήσονται πᾶσαι αἱ εὐχαὶ αὐτῆς καὶ πάντες οἱ ὁρισμοί οὓς ὡρίσατο κατὰ
τῆς ψυχῆς αὐτῆς μενοῦσιν αὐτῇ
'''
"6" = ''':sup:`6` ἐὰν δὲ ἀνανεύων ἀνανεύσῃ ὁ πατὴρ αὐτῆς ᾗ ἂν ἡμέρᾳ ἀκούσῃ πάσας τὰς
εὐχὰς αὐτῆς καὶ τοὺς ὁρισμούς οὓς ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς οὐ
στήσονται καὶ κύριος καθαριεῖ αὐτήν ὅτι ἀνένευσεν ὁ πατὴρ αὐτῆς
'''
"7" = ''':sup:`7` ἐὰν δὲ γενομένη γένηται ἀνδρὶ καὶ αἱ εὐχαὶ αὐτῆς ἐπ’ αὐτῇ κατὰ τὴν
διαστολὴν τῶν χειλέων αὐτῆς οὓς ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς
'''
"8" = ''':sup:`8` καὶ ἀκούσῃ ὁ ἀνὴρ αὐτῆς καὶ παρασιωπήσῃ αὐτῇ ᾗ ἂν ἡμέρᾳ ἀκούσῃ καὶ
οὕτως στήσονται πᾶσαι αἱ εὐχαὶ αὐτῆς καὶ οἱ ὁρισμοὶ αὐτῆς οὓς ὡρίσατο
κατὰ τῆς ψυχῆς αὐτῆς στήσονται
'''
"9" = ''':sup:`9` ἐὰν δὲ ἀνανεύων ἀνανεύσῃ ὁ ἀνὴρ αὐτῆς ᾗ ἂν ἡμέρᾳ ἀκούσῃ πᾶσαι αἱ
εὐχαὶ αὐτῆς καὶ οἱ ὁρισμοὶ αὐτῆς οὓς ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς οὐ
μενοῦσιν ὅτι ὁ ἀνὴρ ἀνένευσεν ἀπ’ αὐτῆς καὶ κύριος καθαριεῖ αὐτήν
'''
"10" = ''':sup:`10` καὶ εὐχὴ χήρας καὶ ἐκβεβλημένης ὅσα ἂν εὔξηται κατὰ τῆς ψυχῆς αὐτῆς
μενοῦσιν αὐτῇ
'''
"11" = ''':sup:`11` ἐὰν δὲ ἐν τῷ οἴκῳ τοῦ ἀνδρὸς αὐτῆς ἡ εὐχὴ αὐτῆς ἢ ὁ ὁρισμὸς κατὰ
τῆς ψυχῆς αὐτῆς μεθ’ ὅρκου
'''
"12" = ''':sup:`12` καὶ ἀκούσῃ ὁ ἀνὴρ αὐτῆς καὶ παρασιωπήσῃ αὐτῇ καὶ μὴ ἀνανεύσῃ αὐτῇ
καὶ στήσονται πᾶσαι αἱ εὐχαὶ αὐτῆς καὶ πάντες οἱ ὁρισμοὶ αὐτῆς οὓς
ὡρίσατο κατὰ τῆς ψυχῆς αὐτῆς στήσονται κατ’ αὐτῆς
'''
"13" = ''':sup:`13` ἐὰν δὲ περιελὼν περιέλῃ ὁ ἀνὴρ αὐτῆς ᾗ ἂν ἡμέρᾳ ἀκούσῃ πάντα ὅσα
ἐὰν ἐξέλθῃ ἐκ τῶν χειλέων αὐτῆς κατὰ τὰς εὐχὰς αὐτῆς καὶ κατὰ τοὺς
ὁρισμοὺς τοὺς κατὰ τῆς ψυχῆς αὐτῆς οὐ μενεῖ αὐτῇ ὁ ἀνὴρ αὐτῆς περιεῖλεν
καὶ κύριος καθαρίσει αὐτήν
'''
"14" = ''':sup:`14` πᾶσα εὐχὴ καὶ πᾶς ὅρκος δεσμοῦ κακῶσαι ψυχήν ὁ ἀνὴρ αὐτῆς στήσει
αὐτῇ καὶ ὁ ἀνὴρ αὐτῆς περιελεῖ
'''
"15" = ''':sup:`15` ἐὰν δὲ σιωπῶν παρασιωπήσῃ αὐτῇ ἡμέραν ἐξ ἡμέρας καὶ στήσει αὐτῇ
πάσας τὰς εὐχὰς αὐτῆς καὶ τοὺς ὁρισμοὺς τοὺς ἐπ’ αὐτῆς στήσει αὐτῇ ὅτι
ἐσιώπησεν αὐτῇ τῇ ἡμέρᾳ ᾗ ἤκουσεν
'''
"16" = ''':sup:`16` ἐὰν δὲ περιελὼν περιέλῃ αὐτῆς μετὰ τὴν ἡμέραν ἣν ἤκουσεν καὶ
λήμψεται τὴν ἁμαρτίαν αὐτοῦ
'''
"17" = ''':sup:`17` ταῦτα τὰ δικαιώματα ὅσα ἐνετείλατο κύριος τῷ Μωυσῇ ἀνὰ μέσον ἀνδρὸς
καὶ γυναικὸς αὐτοῦ καὶ ἀνὰ μέσον πατρὸς καὶ θυγατρὸς ἐν νεότητι ἐν οἴκῳ
πατρός
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
