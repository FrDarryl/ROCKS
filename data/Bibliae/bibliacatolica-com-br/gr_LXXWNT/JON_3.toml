"1" = ''':sup:`1` καὶ ἐγένετο λόγος κυρίου πρὸς Ιωναν ἐκ δευτέρου λέγων
'''
"2" = ''':sup:`2` ἀνάστηθι καὶ πορεύθητι εἰς Νινευη τὴν πόλιν τὴν μεγάλην καὶ κήρυξον
ἐν αὐτῇ κατὰ τὸ κήρυγμα τὸ ἔμπροσθεν ὃ ἐγὼ ἐλάλησα πρὸς σέ
'''
"3" = ''':sup:`3` καὶ ἀνέστη Ιωνας καὶ ἐπορεύθη εἰς Νινευη καθὼς ἐλάλησεν κύριος ἡ δὲ
Νινευη ἦν πόλις μεγάλη τῷ θεῷ ὡσεὶ πορείας ὁδοῦ ἡμερῶν τριῶν
'''
"4" = ''':sup:`4` καὶ ἤρξατο Ιωνας τοῦ εἰσελθεῖν εἰς τὴν πόλιν ὡσεὶ πορείαν ἡμέρας
μιᾶς καὶ ἐκήρυξεν καὶ εἶπεν ἔτι τρεῖς ἡμέραι καὶ Νινευη καταστραφήσεται
'''
"5" = ''':sup:`5` καὶ ἐνεπίστευσαν οἱ ἄνδρες Νινευη τῷ θεῷ καὶ ἐκήρυξαν νηστείαν καὶ
ἐνεδύσαντο σάκκους ἀπὸ μεγάλου αὐτῶν ἕως μικροῦ αὐτῶν
'''
"6" = ''':sup:`6` καὶ ἤγγισεν ὁ λόγος πρὸς τὸν βασιλέα τῆς Νινευη καὶ ἐξανέστη ἀπὸ τοῦ
θρόνου αὐτοῦ καὶ περιείλατο τὴν στολὴν αὐτοῦ ἀφ’ ἑαυτοῦ καὶ περιεβάλετο
σάκκον καὶ ἐκάθισεν ἐπὶ σποδοῦ
'''
"7" = ''':sup:`7` καὶ ἐκηρύχθη καὶ ἐρρέθη ἐν τῇ Νινευη παρὰ τοῦ βασιλέως καὶ παρὰ τῶν
μεγιστάνων αὐτοῦ λέγων οἱ ἄνθρωποι καὶ τὰ κτήνη καὶ οἱ βόες καὶ τὰ
πρόβατα μὴ γευσάσθωσαν μηδὲν μηδὲ νεμέσθωσαν μηδὲ ὕδωρ πιέτωσαν
'''
"8" = ''':sup:`8` καὶ περιεβάλοντο σάκκους οἱ ἄνθρωποι καὶ τὰ κτήνη καὶ ἀνεβόησαν πρὸς
τὸν θεὸν ἐκτενῶς καὶ ἀπέστρεψαν ἕκαστος ἀπὸ τῆς ὁδοῦ αὐτοῦ τῆς πονηρᾶς
καὶ ἀπὸ τῆς ἀδικίας τῆς ἐν χερσὶν αὐτῶν λέγοντες
'''
"9" = ''':sup:`9` τίς οἶδεν εἰ μετανοήσει ὁ θεὸς καὶ ἀποστρέψει ἐξ ὀργῆς θυμοῦ αὐτοῦ
καὶ οὐ μὴ ἀπολώμεθα
'''
"10" = ''':sup:`10` καὶ εἶδεν ὁ θεὸς τὰ ἔργα αὐτῶν ὅτι ἀπέστρεψαν ἀπὸ τῶν ὁδῶν αὐτῶν
τῶν πονηρῶν καὶ μετενόησεν ὁ θεὸς ἐπὶ τῇ κακίᾳ ᾗ ἐλάλησεν τοῦ ποιῆσαι
αὐτοῖς καὶ οὐκ ἐποίησεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
