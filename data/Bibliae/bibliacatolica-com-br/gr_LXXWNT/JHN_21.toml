[21]
"1" = ''':sup:`1` μετὰ ταῦτα ἐφανέρωσεν ἑαυτὸν πάλιν ὁ ἰησοῦς τοῖς μαθηταῖς ἐπὶ τῆς
θαλάσσης τῆς τιβεριάδος· ἐφανέρωσεν δὲ οὕτως.
'''
"2" = ''':sup:`2` ἦσαν ὁμοῦ σίμων πέτρος καὶ θωμᾶς ὁ λεγόμενος δίδυμος καὶ ναθαναὴλ ὁ
ἀπὸ κανὰ τῆς γαλιλαίας καὶ οἱ τοῦ ζεβεδαίου καὶ ἄλλοι ἐκ τῶν μαθητῶν
αὐτοῦ δύο.
'''
"3" = ''':sup:`3` λέγει αὐτοῖς σίμων πέτρος, ὑπάγω ἁλιεύειν. λέγουσιν αὐτῶ, ἐρχόμεθα
καὶ ἡμεῖς σὺν σοί. ἐξῆλθον καὶ ἐνέβησαν εἰς τὸ πλοῖον, καὶ ἐν ἐκείνῃ τῇ
νυκτὶ ἐπίασαν οὐδέν.
'''
"4" = ''':sup:`4` πρωΐας δὲ ἤδη γενομένης ἔστη ἰησοῦς εἰς τὸν αἰγιαλόν· οὐ μέντοι
ᾔδεισαν οἱ μαθηταὶ ὅτι ἰησοῦς ἐστιν.
ἀπεκρίθησαν αὐτῶ, οὔ.
'''
"6" = ''':sup:`6` ὁ δὲ εἶπεν αὐτοῖς, βάλετε εἰς τὰ δεξιὰ μέρη τοῦ πλοίου τὸ δίκτυον,
καὶ εὑρήσετε. ἔβαλον οὗν, καὶ οὐκέτι αὐτὸ ἑλκύσαι ἴσχυον ἀπὸ τοῦ
πλήθους τῶν ἰχθύων.
'''
"7" = ''':sup:`7` λέγει οὗν ὁ μαθητὴς ἐκεῖνος ὃν ἠγάπα ὁ ἰησοῦς τῶ πέτρῳ, ὁ κύριός
ἐστιν. σίμων οὗν πέτρος, ἀκούσας ὅτι ὁ κύριός ἐστιν, τὸν ἐπενδύτην
διεζώσατο, ἦν γὰρ γυμνός, καὶ ἔβαλεν ἑαυτὸν εἰς τὴν θάλασσαν·
'''
"8" = ''':sup:`8` οἱ δὲ ἄλλοι μαθηταὶ τῶ πλοιαρίῳ ἦλθον, οὐ γὰρ ἦσαν μακρὰν ἀπὸ τῆς
γῆς ἀλλὰ ὡς ἀπὸ πηχῶν διακοσίων, σύροντες τὸ δίκτυον τῶν ἰχθύων.
'''
"9" = ''':sup:`9` ὡς οὗν ἀπέβησαν εἰς τὴν γῆν βλέπουσιν ἀνθρακιὰν κειμένην καὶ ὀψάριον
ἐπικείμενον καὶ ἄρτον.
'''
"10" = ''':sup:`10` λέγει αὐτοῖς ὁ ἰησοῦς, ἐνέγκατε ἀπὸ τῶν ὀψαρίων ὧν ἐπιάσατε νῦν.
'''
"11" = ''':sup:`11` ἀνέβη οὗν σίμων πέτρος καὶ εἵλκυσεν τὸ δίκτυον εἰς τὴν γῆν μεστὸν
ἰχθύων μεγάλων ἑκατὸν πεντήκοντα τριῶν· καὶ τοσούτων ὄντων οὐκ ἐσχίσθη
τὸ δίκτυον.
'''
"12" = ''':sup:`12` λέγει αὐτοῖς ὁ ἰησοῦς, δεῦτε ἀριστήσατε. οὐδεὶς δὲ ἐτόλμα τῶν
μαθητῶν ἐξετάσαι αὐτόν, σὺ τίς εἶ; εἰδότες ὅτι ὁ κύριός ἐστιν.
'''
"13" = ''':sup:`13` ἔρχεται ἰησοῦς καὶ λαμβάνει τὸν ἄρτον καὶ δίδωσιν αὐτοῖς, καὶ τὸ
ὀψάριον ὁμοίως.
'''
"14" = ''':sup:`14` τοῦτο ἤδη τρίτον ἐφανερώθη ἰησοῦς τοῖς μαθηταῖς ἐγερθεὶς ἐκ νεκρῶν.
'''
"15" = ''':sup:`15` ὅτε οὗν ἠρίστησαν λέγει τῶ σίμωνι πέτρῳ ὁ ἰησοῦς, σίμων ἰωάννου,
ἀγαπᾷς με πλέον τούτων; λέγει αὐτῶ, ναί, κύριε, σὺ οἶδας ὅτι φιλῶ σε.
λέγει αὐτῶ, βόσκε τὰ ἀρνία μου.
'''
"16" = ''':sup:`16` λέγει αὐτῶ πάλιν δεύτερον, σίμων ἰωάννου, ἀγαπᾷς με; λέγει αὐτῶ,
ναί, κύριε, σὺ οἶδας ὅτι φιλῶ σε. λέγει αὐτῶ, ποίμαινε τὰ πρόβατά μου.
'''
"17" = ''':sup:`17` λέγει αὐτῶ τὸ τρίτον, σίμων ἰωάννου, φιλεῖς με; ἐλυπήθη ὁ πέτρος
ὅτι εἶπεν αὐτῶ τὸ τρίτον, φιλεῖς με; καὶ λέγει αὐτῶ, κύριε, πάντα σὺ
πρόβατά μου.
'''
"18" = ''':sup:`18` ἀμὴν ἀμὴν λέγω σοι, ὅτε ἦς νεώτερος, ἐζώννυες σεαυτὸν καὶ
περιεπάτεις ὅπου ἤθελες· ὅταν δὲ γηράσῃς, ἐκτενεῖς τὰς χεῖράς σου, καὶ
ἄλλος σε ζώσει καὶ οἴσει ὅπου οὐ θέλεις.
'''
"19" = ''':sup:`19` τοῦτο δὲ εἶπεν σημαίνων ποίῳ θανάτῳ δοξάσει τὸν θεόν. καὶ τοῦτο
εἰπὼν λέγει αὐτῶ, ἀκολούθει μοι.
'''
"20" = ''':sup:`20` ἐπιστραφεὶς ὁ πέτρος βλέπει τὸν μαθητὴν ὃν ἠγάπα ὁ ἰησοῦς
ἀκολουθοῦντα, ὃς καὶ ἀνέπεσεν ἐν τῶ δείπνῳ ἐπὶ τὸ στῆθος αὐτοῦ καὶ
εἶπεν, κύριε, τίς ἐστιν ὁ παραδιδούς σε;
'''
"21" = ''':sup:`21` τοῦτον οὗν ἰδὼν ὁ πέτρος λέγει τῶ ἰησοῦ, κύριε, οὖτος δὲ τί;
'''
"22" = ''':sup:`22` λέγει αὐτῶ ὁ ἰησοῦς, ἐὰν αὐτὸν θέλω μένειν ἕως ἔρχομαι, τί πρὸς σέ;
σύ μοι ἀκολούθει.
'''
"23" = ''':sup:`23` ἐξῆλθεν οὗν οὖτος ὁ λόγος εἰς τοὺς ἀδελφοὺς ὅτι ὁ μαθητὴς ἐκεῖνος
οὐκ ἀποθνῄσκει. οὐκ εἶπεν δὲ αὐτῶ ὁ ἰησοῦς ὅτι οὐκ ἀποθνῄσκει, ἀλλ᾽,
'''
"24" = ''':sup:`24` οὖτός ἐστιν ὁ μαθητὴς ὁ μαρτυρῶν περὶ τούτων καὶ ὁ γράψας ταῦτα,
καὶ οἴδαμεν ὅτι ἀληθὴς αὐτοῦ ἡ μαρτυρία ἐστίν.
'''
"25" = ''':sup:`25` ἔστιν δὲ καὶ ἄλλα πολλὰ ἃ ἐποίησεν ὁ ἰησοῦς, ἅτινα ἐὰν γράφηται
καθ᾽ ἕν, οὐδ᾽ αὐτὸν οἶμαι τὸν κόσμον χωρῆσαι τὰ γραφόμενα βιβλία.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
