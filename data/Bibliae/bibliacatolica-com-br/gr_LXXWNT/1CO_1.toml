"1" = ''':sup:`1` παῦλος κλητὸς ἀπόστολος χριστοῦ ἰησοῦ διὰ θελήματος θεοῦ, καὶ
σωσθένης ὁ ἀδελφός,
'''
"2" = ''':sup:`2` τῇ ἐκκλησίᾳ τοῦ θεοῦ τῇ οὔσῃ ἐν κορίνθῳ, ἡγιασμένοις ἐν χριστῶ
ἰησοῦ, κλητοῖς ἁγίοις, σὺν πᾶσιν τοῖς ἐπικαλουμένοις τὸ ὄνομα τοῦ
κυρίου ἡμῶν ἰησοῦ χριστοῦ ἐν παντὶ τόπῳ, αὐτῶν καὶ ἡμῶν·
'''
"3" = ''':sup:`3` χάρις ὑμῖν καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου ἰησοῦ χριστοῦ.
'''
"4" = ''':sup:`4` εὐχαριστῶ τῶ θεῶ μου πάντοτε περὶ ὑμῶν ἐπὶ τῇ χάριτι τοῦ θεοῦ τῇ
δοθείσῃ ὑμῖν ἐν χριστῶ ἰησοῦ,
'''
"5" = ''':sup:`5` ὅτι ἐν παντὶ ἐπλουτίσθητε ἐν αὐτῶ, ἐν παντὶ λόγῳ καὶ πάσῃ γνώσει,
'''
"6" = ''':sup:`6` καθὼς τὸ μαρτύριον τοῦ χριστοῦ ἐβεβαιώθη ἐν ὑμῖν,
'''
"7" = ''':sup:`7` ὥστε ὑμᾶς μὴ ὑστερεῖσθαι ἐν μηδενὶ χαρίσματι, ἀπεκδεχομένους τὴν
ἀποκάλυψιν τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ·
'''
"8" = ''':sup:`8` ὃς καὶ βεβαιώσει ὑμᾶς ἕως τέλους ἀνεγκλήτους ἐν τῇ ἡμέρᾳ τοῦ κυρίου
'''
"9" = ''':sup:`9` πιστὸς ὁ θεὸς δι᾽ οὖ ἐκλήθητε εἰς κοινωνίαν τοῦ υἱοῦ αὐτοῦ ἰησοῦ
χριστοῦ τοῦ κυρίου ἡμῶν.
'''
"10" = ''':sup:`10` παρακαλῶ δὲ ὑμᾶς, ἀδελφοί, διὰ τοῦ ὀνόματος τοῦ κυρίου ἡμῶν ἰησοῦ
χριστοῦ, ἵνα τὸ αὐτὸ λέγητε πάντες, καὶ μὴ ᾖ ἐν ὑμῖν σχίσματα, ἦτε δὲ
κατηρτισμένοι ἐν τῶ αὐτῶ νοῒ καὶ ἐν τῇ αὐτῇ γνώμῃ.
'''
"11" = ''':sup:`11` ἐδηλώθη γάρ μοι περὶ ὑμῶν, ἀδελφοί μου, ὑπὸ τῶν χλόης ὅτι ἔριδες ἐν
ὑμῖν εἰσιν.
'''
"12" = ''':sup:`12` λέγω δὲ τοῦτο, ὅτι ἕκαστος ὑμῶν λέγει, ἐγὼ μέν εἰμι παύλου, ἐγὼ δὲ
ἀπολλῶ, ἐγὼ δὲ κηφᾶ, ἐγὼ δὲ χριστοῦ.
'''
"13" = ''':sup:`13` μεμέρισται ὁ χριστός; μὴ παῦλος ἐσταυρώθη ὑπὲρ ὑμῶν, ἢ εἰς τὸ ὄνομα
παύλου ἐβαπτίσθητε;
γάϊον,
'''
"15" = ''':sup:`15` ἵνα μή τις εἴπῃ ὅτι εἰς τὸ ἐμὸν ὄνομα ἐβαπτίσθητε.
'''
"16" = ''':sup:`16` ἐβάπτισα δὲ καὶ τὸν στεφανᾶ οἶκον· λοιπὸν οὐκ οἶδα εἴ τινα ἄλλον
ἐβάπτισα.
'''
"17" = ''':sup:`17` οὐ γὰρ ἀπέστειλέν με χριστὸς βαπτίζειν ἀλλὰ εὐαγγελίζεσθαι, οὐκ ἐν
σοφίᾳ λόγου, ἵνα μὴ κενωθῇ ὁ σταυρὸς τοῦ χριστοῦ.
'''
"18" = ''':sup:`18` ὁ λόγος γὰρ ὁ τοῦ σταυροῦ τοῖς μὲν ἀπολλυμένοις μωρία ἐστίν, τοῖς
δὲ σῳζομένοις ἡμῖν δύναμις θεοῦ ἐστιν.
'''
"19" = ''':sup:`19` γέγραπται γάρ, ἀπολῶ τὴν σοφίαν τῶν σοφῶν, καὶ τὴν σύνεσιν τῶν
συνετῶν ἀθετήσω.
'''
"20" = ''':sup:`20` ποῦ σοφός; ποῦ γραμματεύς; ποῦ συζητητὴς τοῦ αἰῶνος τούτου; οὐχὶ
ἐμώρανεν ὁ θεὸς τὴν σοφίαν τοῦ κόσμου;
'''
"21" = ''':sup:`21` ἐπειδὴ γὰρ ἐν τῇ σοφίᾳ τοῦ θεοῦ οὐκ ἔγνω ὁ κόσμος διὰ τῆς σοφίας
τὸν θεόν, εὐδόκησεν ὁ θεὸς διὰ τῆς μωρίας τοῦ κηρύγματος σῶσαι τοὺς
πιστεύοντας.
'''
"22" = ''':sup:`22` ἐπειδὴ καὶ ἰουδαῖοι σημεῖα αἰτοῦσιν καὶ ἕλληνες σοφίαν ζητοῦσιν,
'''
"23" = ''':sup:`23` ἡμεῖς δὲ κηρύσσομεν χριστὸν ἐσταυρωμένον, ἰουδαίοις μὲν σκάνδαλον
ἔθνεσιν δὲ μωρίαν,
'''
"24" = ''':sup:`24` αὐτοῖς δὲ τοῖς κλητοῖς, ἰουδαίοις τε καὶ ἕλλησιν, χριστὸν θεοῦ
δύναμιν καὶ θεοῦ σοφίαν·
'''
"25" = ''':sup:`25` ὅτι τὸ μωρὸν τοῦ θεοῦ σοφώτερον τῶν ἀνθρώπων ἐστίν, καὶ τὸ ἀσθενὲς
τοῦ θεοῦ ἰσχυρότερον τῶν ἀνθρώπων.
'''
"26" = ''':sup:`26` βλέπετε γὰρ τὴν κλῆσιν ὑμῶν, ἀδελφοί, ὅτι οὐ πολλοὶ σοφοὶ κατὰ
σάρκα, οὐ πολλοὶ δυνατοί, οὐ πολλοὶ εὐγενεῖς·
'''
"27" = ''':sup:`27` ἀλλὰ τὰ μωρὰ τοῦ κόσμου ἐξελέξατο ὁ θεὸς ἵνα καταισχύνῃ τοὺς
σοφούς, καὶ τὰ ἀσθενῆ τοῦ κόσμου ἐξελέξατο ὁ θεὸς ἵνα καταισχύνῃ τὰ
ἰσχυρά,
'''
"28" = ''':sup:`28` καὶ τὰ ἀγενῆ τοῦ κόσμου καὶ τὰ ἐξουθενημένα ἐξελέξατο ὁ θεός, τὰ μὴ
ὄντα, ἵνα τὰ ὄντα καταργήσῃ,
'''
"29" = ''':sup:`29` ὅπως μὴ καυχήσηται πᾶσα σὰρξ ἐνώπιον τοῦ θεοῦ.
'''
"30" = ''':sup:`30` ἐξ αὐτοῦ δὲ ὑμεῖς ἐστε ἐν χριστῶ ἰησοῦ, ὃς ἐγενήθη σοφία ἡμῖν ἀπὸ
θεοῦ, δικαιοσύνη τε καὶ ἁγιασμὸς καὶ ἀπολύτρωσις,
'''
"31" = ''':sup:`31` ἵνα καθὼς γέγραπται, ὁ καυχώμενος ἐν κυρίῳ καυχάσθω.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
