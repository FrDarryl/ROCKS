[2]
"1" = ''':sup:`1` ἐν ταῖς ἡμέραις ἐκείναις ἀνέστη Ματταθιας υἱὸς Ιωαννου τοῦ Συμεων
ἱερεὺς τῶν υἱῶν Ιωαριβ ἀπὸ Ιερουσαλημ καὶ ἐκάθισεν ἐν Μωδεϊν
'''
"2" = ''':sup:`2` καὶ αὐτῷ υἱοὶ πέντε Ιωαννης ὁ ἐπικαλούμενος Γαδδι
'''
"3" = ''':sup:`3` Σιμων ὁ καλούμενος Θασσι
'''
"4" = ''':sup:`4` Ιουδας ὁ καλούμενος Μακκαβαῖος
'''
"5" = ''':sup:`5` Ελεαζαρ ὁ καλούμενος Αυαραν Ιωναθης ὁ καλούμενος Απφους
'''
"6" = ''':sup:`6` καὶ εἶδεν τὰς βλασφημίας τὰς γινομένας ἐν Ιουδα καὶ ἐν Ιερουσαλημ
'''
"7" = ''':sup:`7` καὶ εἶπεν οἴμμοι ἵνα τί τοῦτο ἐγεννήθην ἰδεῖν τὸ σύντριμμα τοῦ λαοῦ
μου καὶ τὸ σύντριμμα τῆς ἁγίας πόλεως καὶ καθίσαι ἐκεῖ ἐν τῷ δοθῆναι
αὐτὴν ἐν χειρὶ ἐχθρῶν τὸ ἁγίασμα ἐν χειρὶ ἀλλοτρίων
'''
"8" = ''':sup:`8` ἐγένετο ὁ ναὸς αὐτῆς ὡς ἀνὴρ ἄδοξος
'''
"9" = ''':sup:`9` τὰ σκεύη τῆς δόξης αὐτῆς αἰχμάλωτα ἀπήχθη ἀπεκτάνθη τὰ νήπια αὐτῆς
ἐν ταῖς πλατείαις αὐτῆς οἱ νεανίσκοι αὐτῆς ἐν ῥομφαίᾳ ἐχθροῦ
'''
"10" = ''':sup:`10` ποῖον ἔθνος οὐκ ἐκληρονόμησεν βασίλεια καὶ οὐκ ἐκράτησεν τῶν σκύλων
αὐτῆς
'''
"11" = ''':sup:`11` πᾶς ὁ κόσμος αὐτῆς ἀφῃρέθη ἀντὶ ἐλευθέρας ἐγένετο εἰς δούλην
'''
"12" = ''':sup:`12` καὶ ἰδοὺ τὰ ἅγια ἡμῶν καὶ ἡ καλλονὴ ἡμῶν καὶ ἡ δόξα ἡμῶν ἠρημώθη
καὶ ἐβεβήλωσαν αὐτὰ τὰ ἔθνη
'''
"13" = ''':sup:`13` ἵνα τί ἡμῖν ἔτι ζωή
'''
"14" = ''':sup:`14` καὶ διέρρηξεν Ματταθιας καὶ οἱ υἱοὶ αὐτοῦ τὰ ἱμάτια αὐτῶν καὶ
περιεβάλοντο σάκκους καὶ ἐπένθησαν σφόδρα
'''
"15" = ''':sup:`15` καὶ ἦλθον οἱ παρὰ τοῦ βασιλέως οἱ καταναγκάζοντες τὴν ἀποστασίαν
εἰς Μωδεϊν τὴν πόλιν ἵνα θυσιάσωσιν
'''
"16" = ''':sup:`16` καὶ πολλοὶ ἀπὸ Ισραηλ πρὸς αὐτοὺς προσῆλθον καὶ Ματταθιας καὶ οἱ
υἱοὶ αὐτοῦ συνήχθησαν
'''
"17" = ''':sup:`17` καὶ ἀπεκρίθησαν οἱ παρὰ τοῦ βασιλέως καὶ εἶπον τῷ Ματταθια λέγοντες
ἄρχων καὶ ἔνδοξος καὶ μέγας εἶ ἐν τῇ πόλει ταύτῃ καὶ ἐστηρισμένος υἱοῖς
καὶ ἀδελφοῖς
'''
"18" = ''':sup:`18` νῦν πρόσελθε πρῶτος καὶ ποίησον τὸ πρόσταγμα τοῦ βασιλέως ὡς
ἐποίησαν πάντα τὰ ἔθνη καὶ οἱ ἄνδρες Ιουδα καὶ οἱ καταλειφθέντες ἐν
Ιερουσαλημ καὶ ἔσῃ σὺ καὶ οἱ υἱοί σου τῶν φίλων τοῦ βασιλέως καὶ σὺ καὶ
οἱ υἱοί σου δοξασθήσεσθε ἀργυρίῳ καὶ χρυσίῳ καὶ ἀποστολαῖς πολλαῖς
'''
"19" = ''':sup:`19` καὶ ἀπεκρίθη Ματταθιας καὶ εἶπεν φωνῇ μεγάλῃ εἰ πάντα τὰ ἔθνη τὰ ἐν
οἴκῳ τῆς βασιλείας τοῦ βασιλέως ἀκούουσιν αὐτοῦ ἀποστῆναι ἕκαστος ἀπὸ
λατρείας πατέρων αὐτοῦ καὶ ᾑρετίσαντο ἐν ταῖς ἐντολαῖς αὐτοῦ
'''
"20" = ''':sup:`20` κἀγὼ καὶ οἱ υἱοί μου καὶ οἱ ἀδελφοί μου πορευσόμεθα ἐν διαθήκῃ
πατέρων ἡμῶν
'''
"21" = ''':sup:`21` ἵλεως ἡμῖν καταλιπεῖν νόμον καὶ δικαιώματα
'''
"22" = ''':sup:`22` τῶν λόγων τοῦ βασιλέως οὐκ ἀκουσόμεθα παρελθεῖν τὴν λατρείαν ἡμῶν
δεξιὰν ἢ ἀριστεράν
'''
"23" = ''':sup:`23` καὶ ὡς ἐπαύσατο λαλῶν τοὺς λόγους τούτους προσῆλθεν ἀνὴρ Ιουδαῖος
ἐν ὀφθαλμοῖς πάντων θυσιάσαι ἐπὶ τοῦ βωμοῦ ἐν Μωδεϊν κατὰ τὸ πρόσταγμα
τοῦ βασιλέως
'''
"24" = ''':sup:`24` καὶ εἶδεν Ματταθιας καὶ ἐζήλωσεν καὶ ἐτρόμησαν οἱ νεφροὶ αὐτοῦ καὶ
ἀνήνεγκεν θυμὸν κατὰ τὸ κρίμα καὶ δραμὼν ἔσφαξεν αὐτὸν ἐπὶ τὸν βωμόν
'''
"25" = ''':sup:`25` καὶ τὸν ἄνδρα τοῦ βασιλέως τὸν ἀναγκάζοντα θύειν ἀπέκτεινεν ἐν τῷ
καιρῷ ἐκείνῳ καὶ τὸν βωμὸν καθεῖλεν
'''
"26" = ''':sup:`26` καὶ ἐζήλωσεν τῷ νόμῳ καθὼς ἐποίησεν Φινεες τῷ Ζαμβρι υἱῷ Σαλωμ
'''
"27" = ''':sup:`27` καὶ ἀνέκραξεν Ματταθιας ἐν τῇ πόλει φωνῇ μεγάλῃ λέγων πᾶς ὁ ζηλῶν
τῷ νόμῳ καὶ ἱστῶν διαθήκην ἐξελθέτω ὀπίσω μου
'''
"28" = ''':sup:`28` καὶ ἔφυγεν αὐτὸς καὶ οἱ υἱοὶ αὐτοῦ εἰς τὰ ὄρη καὶ ἐγκατέλιπον ὅσα
εἶχον ἐν τῇ πόλει
'''
"29" = ''':sup:`29` τότε κατέβησαν πολλοὶ ζητοῦντες δικαιοσύνην καὶ κρίμα εἰς τὴν
ἔρημον καθίσαι ἐκεῖ
'''
"30" = ''':sup:`30` αὐτοὶ καὶ οἱ υἱοὶ αὐτῶν καὶ αἱ γυναῖκες αὐτῶν καὶ τὰ κτήνη αὐτῶν
ὅτι ἐσκληρύνθη ἐπ’ αὐτοὺς τὰ κακά
'''
"31" = ''':sup:`31` καὶ ἀνηγγέλη τοῖς ἀνδράσιν τοῦ βασιλέως καὶ ταῖς δυνάμεσιν αἳ ἦσαν
ἐν Ιερουσαλημ πόλει Δαυιδ ὅτι κατέβησαν ἄνδρες οἵτινες διεσκέδασαν τὴν
ἐντολὴν τοῦ βασιλέως εἰς τοὺς κρύφους ἐν τῇ ἐρήμῳ
'''
"32" = ''':sup:`32` καὶ ἔδραμον ὀπίσω αὐτῶν πολλοὶ καὶ κατελάβοντο αὐτοὺς καὶ
παρενέβαλον ἐπ’ αὐτοὺς καὶ συνεστήσαντο πρὸς αὐτοὺς πόλεμον ἐν τῇ ἡμέρᾳ
τῶν σαββάτων
'''
"33" = ''':sup:`33` καὶ εἶπον πρὸς αὐτούς ἕως τοῦ νῦν ἐξελθόντες ποιήσατε κατὰ τὸν
λόγον τοῦ βασιλέως καὶ ζήσεσθε
'''
"34" = ''':sup:`34` καὶ εἶπον οὐκ ἐξελευσόμεθα οὐδὲ ποιήσομεν τὸν λόγον τοῦ βασιλέως
βεβηλῶσαι τὴν ἡμέραν τῶν σαββάτων
'''
"35" = ''':sup:`35` καὶ ἐτάχυναν ἐπ’ αὐτοὺς πόλεμον
'''
"36" = ''':sup:`36` καὶ οὐκ ἀπεκρίθησαν αὐτοῖς οὐδὲ λίθον ἐνετίναξαν αὐτοῖς οὐδὲ
ἐνέφραξαν τοὺς κρύφους
'''
"37" = ''':sup:`37` λέγοντες ἀποθάνωμεν πάντες ἐν τῇ ἁπλότητι ἡμῶν μαρτυρεῖ ἐφ’ ἡμᾶς ὁ
οὐρανὸς καὶ ἡ γῆ ὅτι ἀκρίτως ἀπόλλυτε ἡμᾶς
'''
"38" = ''':sup:`38` καὶ ἀνέστησαν ἐπ’ αὐτοὺς ἐν πολέμῳ τοῖς σάββασιν καὶ ἀπέθανον αὐτοὶ
καὶ αἱ γυναῖκες αὐτῶν καὶ τὰ τέκνα αὐτῶν καὶ τὰ κτήνη αὐτῶν ἕως χιλίων
ψυχῶν ἀνθρώπων
'''
"39" = ''':sup:`39` καὶ ἔγνω Ματταθιας καὶ οἱ φίλοι αὐτοῦ καὶ ἐπένθησαν ἐπ’ αὐτοὺς
σφόδρα
'''
"40" = ''':sup:`40` καὶ εἶπεν ἀνὴρ τῷ πλησίον αὐτοῦ ἐὰν πάντες ποιήσωμεν ὡς οἱ ἀδελφοὶ
ἡμῶν ἐποίησαν καὶ μὴ πολεμήσωμεν πρὸς τὰ ἔθνη ὑπὲρ τῆς ψυχῆς ἡμῶν καὶ
τῶν δικαιωμάτων ἡμῶν νῦν τάχιον ὀλεθρεύσουσιν ἡμᾶς ἀπὸ τῆς γῆς
'''
"41" = ''':sup:`41` καὶ ἐβουλεύσαντο τῇ ἡμέρᾳ ἐκείνῃ λέγοντες πᾶς ἄνθρωπος ὃς ἐὰν ἔλθῃ
ἐφ’ ἡμᾶς εἰς πόλεμον τῇ ἡμέρᾳ τῶν σαββάτων πολεμήσωμεν κατέναντι αὐτοῦ
καὶ οὐ μὴ ἀποθάνωμεν πάντες καθὼς ἀπέθανον οἱ ἀδελφοὶ ἡμῶν ἐν τοῖς
κρύφοις
'''
"42" = ''':sup:`42` τότε συνήχθησαν πρὸς αὐτοὺς συναγωγὴ Ασιδαίων ἰσχυροὶ δυνάμει ἀπὸ
Ισραηλ πᾶς ὁ ἑκουσιαζόμενος τῷ νόμῳ
'''
"43" = ''':sup:`43` καὶ πάντες οἱ φυγαδεύοντες ἀπὸ τῶν κακῶν προσετέθησαν αὐτοῖς καὶ
ἐγένοντο αὐτοῖς εἰς στήριγμα
'''
"44" = ''':sup:`44` καὶ συνεστήσαντο δύναμιν καὶ ἐπάταξαν ἁμαρτωλοὺς ἐν ὀργῇ αὐτῶν καὶ
ἄνδρας ἀνόμους ἐν θυμῷ αὐτῶν καὶ οἱ λοιποὶ ἔφυγον εἰς τὰ ἔθνη σωθῆναι
'''
"45" = ''':sup:`45` καὶ ἐκύκλωσεν Ματταθιας καὶ οἱ φίλοι αὐτοῦ καὶ καθεῖλον τοὺς βωμοὺς
'''
"46" = ''':sup:`46` καὶ περιέτεμον τὰ παιδάρια τὰ ἀπερίτμητα ὅσα εὗρον ἐν ὁρίοις Ισραηλ
ἐν ἰσχύι
'''
"47" = ''':sup:`47` καὶ ἐδίωξαν τοὺς υἱοὺς τῆς ὑπερηφανίας καὶ κατευοδώθη τὸ ἔργον ἐν
χειρὶ αὐτῶν
'''
"48" = ''':sup:`48` καὶ ἀντελάβοντο τοῦ νόμου ἐκ χειρὸς τῶν ἐθνῶν καὶ τῶν βασιλέων καὶ
οὐκ ἔδωκαν κέρας τῷ ἁμαρτωλῷ
'''
"49" = ''':sup:`49` καὶ ἤγγισαν αἱ ἡμέραι Ματταθιου ἀποθανεῖν καὶ εἶπεν τοῖς υἱοῖς
αὐτοῦ νῦν ἐστηρίσθη ὑπερηφανία καὶ ἐλεγμὸς καὶ καιρὸς καταστροφῆς καὶ
ὀργὴ θυμοῦ
'''
"50" = ''':sup:`50` νῦν τέκνα ζηλώσατε τῷ νόμῳ καὶ δότε τὰς ψυχὰς ὑμῶν ὑπὲρ διαθήκης
πατέρων ἡμῶν
'''
"51" = ''':sup:`51` καὶ μνήσθητε τὰ ἔργα τῶν πατέρων ἃ ἐποίησαν ἐν ταῖς γενεαῖς αὐτῶν
καὶ δέξασθε δόξαν μεγάλην καὶ ὄνομα αἰώνιον
'''
"52" = ''':sup:`52` Αβρααμ οὐχὶ ἐν πειρασμῷ εὑρέθη πιστός καὶ ἐλογίσθη αὐτῷ εἰς
δικαιοσύνην
'''
"53" = ''':sup:`53` Ιωσηφ ἐν καιρῷ στενοχωρίας αὐτοῦ ἐφύλαξεν ἐντολὴν καὶ ἐγένετο
κύριος Αἰγύπτου
'''
"54" = ''':sup:`54` Φινεες ὁ πατὴρ ἡμῶν ἐν τῷ ζηλῶσαι ζῆλον ἔλαβεν διαθήκην ἱερωσύνης
αἰωνίας
'''
"55" = ''':sup:`55` Ἰησοῦς ἐν τῷ πληρῶσαι λόγον ἐγένετο κριτὴς ἐν Ισραηλ
'''
"56" = ''':sup:`56` Χαλεβ ἐν τῷ μαρτύρασθαι ἐν τῇ ἐκκλησίᾳ ἔλαβεν γῆς κληρονομίαν
'''
"57" = ''':sup:`57` Δαυιδ ἐν τῷ ἐλέει αὐτοῦ ἐκληρονόμησεν θρόνον βασιλείας εἰς αἰῶνας
'''
"58" = ''':sup:`58` Ηλιας ἐν τῷ ζηλῶσαι ζῆλον νόμου ἀνελήμφθη εἰς τὸν οὐρανόν
'''
"59" = ''':sup:`59` Ανανιας Αζαριας Μισαηλ πιστεύσαντες ἐσώθησαν ἐκ φλογός
'''
"60" = ''':sup:`60` Δανιηλ ἐν τῇ ἁπλότητι αὐτοῦ ἐρρύσθη ἐκ στόματος λεόντων
'''
"61" = ''':sup:`61` καὶ οὕτως ἐννοήθητε κατὰ γενεὰν καὶ γενεάν ὅτι πάντες οἱ ἐλπίζοντες
ἐπ’ αὐτὸν οὐκ ἀσθενήσουσιν
'''
"62" = ''':sup:`62` καὶ ἀπὸ λόγων ἀνδρὸς ἁμαρτωλοῦ μὴ φοβηθῆτε ὅτι ἡ δόξα αὐτοῦ εἰς
κόπρια καὶ εἰς σκώληκας
'''
"63" = ''':sup:`63` σήμερον ἐπαρθήσεται καὶ αὔριον οὐ μὴ εὑρεθῇ ὅτι ἐπέστρεψεν εἰς τὸν
χοῦν αὐτοῦ καὶ ὁ διαλογισμὸς αὐτοῦ ἀπολεῖται
'''
"64" = ''':sup:`64` τέκνα ἀνδρίζεσθε καὶ ἰσχύσατε ἐν τῷ νόμῳ ὅτι ἐν αὐτῷ δοξασθήσεσθε
'''
"65" = ''':sup:`65` καὶ ἰδοὺ Συμεων ὁ ἀδελφὸς ὑμῶν οἶδα ὅτι ἀνὴρ βουλῆς ἐστιν αὐτοῦ
ἀκούετε πάσας τὰς ἡμέρας αὐτὸς ἔσται ὑμῶν πατήρ
'''
"66" = ''':sup:`66` καὶ Ιουδας Μακκαβαῖος ἰσχυρὸς δυνάμει ἐκ νεότητος αὐτοῦ αὐτὸς ἔσται
ὑμῖν ἄρχων στρατιᾶς καὶ πολεμήσει πόλεμον λαῶν
'''
"67" = ''':sup:`67` καὶ ὑμεῖς προσάξετε πρὸς ὑμᾶς πάντας τοὺς ποιητὰς τοῦ νόμου καὶ
ἐκδικήσατε ἐκδίκησιν τοῦ λαοῦ ὑμῶν
'''
"68" = ''':sup:`68` ἀνταπόδοτε ἀνταπόδομα τοῖς ἔθνεσιν καὶ προσέχετε εἰς πρόσταγμα τοῦ
νόμου
'''
"69" = ''':sup:`69` καὶ εὐλόγησεν αὐτούς καὶ προσετέθη πρὸς τοὺς πατέρας αὐτοῦ
'''
"70" = ''':sup:`70` καὶ ἀπέθανεν ἐν τῷ ἕκτῳ καὶ τεσσαρακοστῷ καὶ ἑκατοστῷ ἔτει καὶ
ἐτάφη ἐν τάφοις πατέρων αὐτοῦ ἐν Μωδεϊν καὶ ἐκόψαντο αὐτὸν πᾶς Ισραηλ
κοπετὸν μέγαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
