[59]
"1" = ''':sup:`1` Gr. Psalm 59 (Heb. 60) εἰς τὸ τέλος τοῖς ἀλλοιωθησομένοις ἔτι εἰς
στηλογραφίαν τῷ Δαυιδ εἰς διδαχήν
'''
"2" = ''':sup:`2` ὁπότε ἐνεπύρισεν τὴν Μεσοποταμίαν Συρίας καὶ τὴν Συρίαν Σωβα καὶ
ἐπέστρεψεν Ιωαβ καὶ ἐπάταξεν τὴν φάραγγα τῶν ἁλῶν δώδεκα χιλιάδας
'''
"3" = ''':sup:`3` ὁ θεός ἀπώσω ἡμᾶς καὶ καθεῖλες ἡμᾶς ὠργίσθης καὶ οἰκτίρησας ἡμᾶς
'''
"4" = ''':sup:`4` συνέσεισας τὴν γῆν καὶ συνετάραξας αὐτήν ἴασαι τὰ συντρίμματα αὐτῆς
ὅτι ἐσαλεύθη
'''
"5" = ''':sup:`5` ἔδειξας τῷ λαῷ σου σκληρά ἐπότισας ἡμᾶς οἶνον κατανύξεως
'''
"6" = ''':sup:`6` ἔδωκας τοῖς φοβουμένοις σε σημείωσιν τοῦ φυγεῖν ἀπὸ προσώπου τόξου
διάψαλμα
'''
"7" = ''':sup:`7` ὅπως ἂν ῥυσθῶσιν οἱ ἀγαπητοί σου σῶσον τῇ δεξιᾷ σου καὶ ἐπάκουσόν
μου
'''
"8" = ''':sup:`8` ὁ θεὸς ἐλάλησεν ἐν τῷ ἁγίῳ αὐτοῦ ἀγαλλιάσομαι καὶ διαμεριῶ Σικιμα
καὶ τὴν κοιλάδα τῶν σκηνῶν διαμετρήσω
'''
"9" = ''':sup:`9` ἐμός ἐστιν Γαλααδ καὶ ἐμός ἐστιν Μανασση καὶ Εφραιμ κραταίωσις τῆς
κεφαλῆς μου Ιουδας βασιλεύς μου
'''
"10" = ''':sup:`10` Μωαβ λέβης τῆς ἐλπίδος μου ἐπὶ τὴν Ιδουμαίαν ἐκτενῶ τὸ ὑπόδημά μου
ἐμοὶ ἀλλόφυλοι ὑπετάγησαν
'''
"11" = ''':sup:`11` τίς ἀπάξει με εἰς πόλιν περιοχῆς τίς ὁδηγήσει με ἕως τῆς Ιδουμαίας
'''
"12" = ''':sup:`12` οὐχὶ σύ ὁ θεός ὁ ἀπωσάμενος ἡμᾶς καὶ οὐκ ἐξελεύσῃ ὁ θεός ἐν ταῖς
δυνάμεσιν ἡμῶν
'''
"13" = ''':sup:`13` δὸς ἡμῖν βοήθειαν ἐκ θλίψεως καὶ ματαία σωτηρία ἀνθρώπου
'''
"14" = ''':sup:`14` ἐν δὲ τῷ θεῷ ποιήσομεν δύναμιν καὶ αὐτὸς ἐξουδενώσει τοὺς θλίβοντας
ἡμᾶς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
