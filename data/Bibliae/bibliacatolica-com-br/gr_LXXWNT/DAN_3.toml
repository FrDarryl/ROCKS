[3]
"1" = ''':sup:`1` ἔτους ὀκτωκαιδεκάτου Ναβουχοδονοσορ βασιλεὺς διοικῶν πόλεις καὶ
χώρας καὶ πάντας τοὺς κατοικοῦντας ἐπὶ τῆς γῆς ἀπὸ Ινδικῆς ἕως
Αἰθιοπίας ἐποίησεν εἰκόνα χρυσῆν τὸ ὕψος αὐτῆς πηχῶν ἑξήκοντα καὶ τὸ
πλάτος αὐτῆς πηχῶν ἕξ καὶ ἔστησεν αὐτὴν ἐν πεδίῳ τοῦ περιβόλου χώρας
Βαβυλωνίας
'''
"2" = ''':sup:`2` καὶ Ναβουχοδονοσορ βασιλεὺς βασιλέων καὶ κυριεύων τῆς οἰκουμένης
ὅλης ἀπέστειλεν ἐπισυναγαγεῖν πάντα τὰ ἔθνη καὶ φυλὰς καὶ γλώσσας
σατράπας στρατηγούς τοπάρχας καὶ ὑπάτους διοικητὰς καὶ τοὺς ἐπ’
ἐξουσιῶν κατὰ χώραν καὶ πάντας τοὺς κατὰ τὴν οἰκουμένην ἐλθεῖν εἰς τὸν
ἐγκαινισμὸν τῆς εἰκόνος τῆς χρυσῆς ἣν ἔστησε Ναβουχοδονοσορ ὁ βασιλεύς
'''
"3" = ''':sup:`3` καὶ ἔστησαν οἱ προγεγραμμένοι κατέναντι τῆς εἰκόνος
'''
"4" = ''':sup:`4` καὶ ὁ κῆρυξ ἐκήρυξε τοῖς ὄχλοις ὑμῖν παραγγέλλεται ἔθνη καὶ χῶραι
λαοὶ καὶ γλῶσσαι
'''
"5" = ''':sup:`5` ὅταν ἀκούσητε τῆς φωνῆς τῆς σάλπιγγος σύριγγος καὶ κιθάρας σαμβύκης
καὶ ψαλτηρίου συμφωνίας καὶ παντὸς γένους μουσικῶν πεσόντες
προσκυνήσατε τῇ εἰκόνι τῇ χρυσῇ ἣν ἔστησε Ναβουχοδονοσορ βασιλεύς
'''
"6" = ''':sup:`6` καὶ πᾶς ὃς ἂν μὴ πεσὼν προσκυνήσῃ ἐμβαλοῦσιν αὐτὸν εἰς τὴν κάμινον
τοῦ πυρὸς τὴν καιομένην
'''
"7" = ''':sup:`7` καὶ ἐν τῷ καιρῷ ἐκείνῳ ὅτε ἤκουσαν πάντα τὰ ἔθνη τῆς φωνῆς τῆς
σάλπιγγος καὶ παντὸς ἤχου μουσικῶν πίπτοντα πάντα τὰ ἔθνη φυλαὶ καὶ
γλῶσσαι προσεκύνησαν τῇ εἰκόνι τῇ χρυσῇ ἣν ἔστησε Ναβουχοδονοσορ
κατέναντι τούτου
'''
"8" = ''':sup:`8` ἐν ἐκείνῳ τῷ καιρῷ προσελθόντες ἄνδρες Χαλδαῖοι διέβαλον τοὺς
Ιουδαίους
'''
"9" = ''':sup:`9` καὶ ὑπολαβόντες εἶπον κύριε βασιλεῦ εἰς τὸν αἰῶνα ζῆθι
'''
"10" = ''':sup:`10` σύ βασιλεῦ προσέταξας καὶ ἔκρινας ἵνα πᾶς ἄνθρωπος ὃς ἂν ἀκούσῃ τῆς
φωνῆς τῆς σάλπιγγος καὶ παντὸς ἤχου μουσικῶν πεσὼν προσκυνήσῃ τῇ εἰκόνι
τῇ χρυσῇ
'''
"11" = ''':sup:`11` καὶ ὃς ἂν μὴ πεσὼν προσκυνήσῃ ἐμβληθήσεται εἰς τὴν κάμινον τοῦ
πυρὸς τὴν καιομένην
'''
"12" = ''':sup:`12` εἰσὶ δέ τινες ἄνδρες Ιουδαῖοι οὓς κατέστησας ἐπὶ τῆς χώρας τῆς
Βαβυλωνίας Σεδραχ Μισαχ Αβδεναγω οἱ ἄνθρωποι ἐκεῖνοι οὐκ ἐφοβήθησάν σου
τὴν ἐντολὴν καὶ τῷ εἰδώλῳ σου οὐκ ἐλάτρευσαν καὶ τῇ εἰκόνι σου τῇ χρυσῇ
ᾗ ἔστησας οὐ προσεκύνησαν
'''
"13" = ''':sup:`13` τότε Ναβουχοδονοσορ θυμωθεὶς ὀργῇ προσέταξεν ἀγαγεῖν τὸν Σεδραχ
Μισαχ Αβδεναγω τότε οἱ ἄνθρωποι ἤχθησαν πρὸς τὸν βασιλέα
'''
"14" = ''':sup:`14` οὓς καὶ συνιδὼν Ναβουχοδονοσορ ὁ βασιλεὺς εἶπεν αὐτοῖς διὰ τί
Σεδραχ Μισαχ Αβδεναγω τοῖς θεοῖς μου οὐ λατρεύετε καὶ τῇ εἰκόνι τῇ
χρυσῇ ἣν ἔστησα οὐ προσκυνεῖτε
'''
"15" = ''':sup:`15` καὶ νῦν εἰ μὲν ἔχετε ἑτοίμως ἅμα τῷ ἀκοῦσαι τῆς σάλπιγγος καὶ
παντὸς ἤχου μουσικῶν πεσόντες προσκυνῆσαι τῇ εἰκόνι τῇ χρυσῇ ᾗ ἔστησα
εἰ δὲ μή γε γινώσκετε ὅτι μὴ προσκυνησάντων ὑμῶν αὐθωρὶ ἐμβληθήσεσθε
εἰς τὴν κάμινον τοῦ πυρὸς τὴν καιομένην καὶ ποῖος θεὸς ἐξελεῖται ὑμᾶς
ἐκ τῶν χειρῶν μου
'''
"16" = ''':sup:`16` ἀποκριθέντες δὲ Σεδραχ Μισαχ Αβδεναγω εἶπαν τῷ βασιλεῖ
Ναβουχοδονοσορ βασιλεῦ οὐ χρείαν ἔχομεν ἡμεῖς ἐπὶ τῇ ἐπιταγῇ ταύτῃ
ἀποκριθῆναί σοι
'''
"17" = ''':sup:`17` ἔστι γὰρ θεὸς ἐν οὐρανοῖς εἷς κύριος ἡμῶν ὃν φοβούμεθα ὅς ἐστι
δυνατὸς ἐξελέσθαι ἡμᾶς ἐκ τῆς καμίνου τοῦ πυρός καὶ ἐκ τῶν χειρῶν σου
βασιλεῦ ἐξελεῖται ἡμᾶς
'''
"18" = ''':sup:`18` καὶ τότε φανερόν σοι ἔσται ὅτι οὔτε τῷ εἰδώλῳ σου λατρεύομεν οὔτε
τῇ εἰκόνι σου τῇ χρυσῇ ἣν ἔστησας προσκυνοῦμεν
'''
"19" = ''':sup:`19` τότε Ναβουχοδονοσορ ἐπλήσθη θυμοῦ καὶ ἡ μορφὴ τοῦ προσώπου αὐτοῦ
ἠλλοιώθη καὶ ἐπέταξε καῆναι τὴν κάμινον ἑπταπλασίως παρ’ ὃ ἔδει αὐτὴν
καῆναι
'''
"20" = ''':sup:`20` καὶ ἄνδρας ἰσχυροτάτους τῶν ἐν τῇ δυνάμει ἐπέταξε συμποδίσαντας τὸν
Σεδραχ Μισαχ Αβδεναγω ἐμβαλεῖν εἰς τὴν κάμινον τοῦ πυρὸς τὴν καιομένην
'''
"21" = ''':sup:`21` τότε οἱ ἄνδρες ἐκεῖνοι συνεποδίσθησαν ἔχοντες τὰ ὑποδήματα αὐτῶν
καὶ τὰς τιάρας αὐτῶν ἐπὶ τῶν κεφαλῶν αὐτῶν σὺν τῷ ἱματισμῷ αὐτῶν καὶ
ἐβλήθησαν εἰς τὴν κάμινον
'''
"22" = ''':sup:`22` ἐπειδὴ τὸ πρόσταγμα τοῦ βασιλέως ἤπειγεν καὶ ἡ κάμινος ἐξεκαύθη
ὑπὲρ τὸ πρότερον ἑπταπλασίως καὶ οἱ ἄνδρες οἱ προχειρισθέντες
συμποδίσαντες αὐτοὺς καὶ προσαγαγόντες τῇ καμίνῳ ἐνεβάλοσαν εἰς αὐτήν
'''
"23" = ''':sup:`23` τοὺς μὲν οὖν ἄνδρας τοὺς συμποδίσαντας τοὺς περὶ τὸν Αζαριαν
ἐξελθοῦσα ἡ φλὸξ ἐκ τῆς καμίνου ἐνεπύρισε καὶ ἀπέκτεινεν αὐτοὶ δὲ
συνετηρήθησαν
'''
"24" = ''':sup:`24` οὕτως οὖν προσηύξατο Ανανιας καὶ Αζαριας καὶ Μισαηλ καὶ ὕμνησαν τῷ
κυρίῳ ὅτε αὐτοὺς ὁ βασιλεὺς προσέταξεν ἐμβληθῆναι εἰς τὴν κάμινον
'''
"25" = ''':sup:`25` στὰς δὲ Αζαριας προσηύξατο οὕτως καὶ ἀνοίξας τὸ στόμα αὐτοῦ
ἐξωμολογεῖτο τῷ κυρίῳ ἅμα τοῖς συνεταίροις αὐτοῦ ἐν μέσῳ τῷ πυρὶ
ὑποκαιομένης τῆς καμίνου ὑπὸ τῶν Χαλδαίων σφόδρα καὶ εἶπαν
'''
"26" = ''':sup:`26` Prayer of Azariah (3:26–45) εὐλογητὸς εἶ κύριε ὁ θεὸς τῶν πατέρων
ἡμῶν καὶ αἰνετὸν καὶ δεδοξασμένον τὸ ὄνομά σου εἰς τοὺς αἰῶνας
'''
"27" = ''':sup:`27` ὅτι δίκαιος εἶ ἐπὶ πᾶσιν οἷς ἐποίησας ἡμῖν καὶ πάντα τὰ ἔργα σου
ἀληθινά καὶ αἱ ὁδοί σου εὐθεῖαι καὶ πᾶσαι αἱ κρίσεις σου ἀληθιναί
'''
"28" = ''':sup:`28` καὶ κρίματα ἀληθείας ἐποίησας κατὰ πάντα ἃ ἐπήγαγες ἡμῖν καὶ ἐπὶ
τὴν πόλιν σου τὴν ἁγίαν τὴν τῶν πατέρων ἡμῶν Ιερουσαλημ διότι ἐν
ἀληθείᾳ καὶ κρίσει ἐποίησας πάντα ταῦτα διὰ τὰς ἁμαρτίας ἡμῶν
'''
"29" = ''':sup:`29` ὅτι ἡμάρτομεν ἐν πᾶσι καὶ ἠνομήσαμεν ἀποστῆναι ἀπὸ σοῦ καὶ
ἐξημάρτομεν ἐν πᾶσι καὶ τῶν ἐντολῶν τοῦ νόμου σου οὐχ ὑπηκούσαμεν
'''
"30" = ''':sup:`30` οὐδὲ συνετηρήσαμεν οὐδὲ ἐποιήσαμεν καθὼς ἐνετείλω ἡμῖν ἵνα εὖ ἡμῖν
γένηται
'''
"31" = ''':sup:`31` καὶ νῦν πάντα ὅσα ἡμῖν ἐπήγαγες καὶ πάντα ὅσα ἐποίησας ἡμῖν ἐν
ἀληθινῇ κρίσει ἐποίησας
'''
"32" = ''':sup:`32` καὶ παρέδωκας ἡμᾶς εἰς χεῖρας ἐχθρῶν ἡμῶν ἀνόμων καὶ ἐχθίστων
ἀποστατῶν καὶ βασιλεῖ ἀδίκῳ καὶ πονηροτάτῳ παρὰ πᾶσαν τὴν γῆν
'''
"33" = ''':sup:`33` καὶ νῦν οὐκ ἔστιν ἡμῖν ἀνοῖξαι τὸ στόμα αἰσχύνη καὶ ὄνειδος ἐγενήθη
τοῖς δούλοις σου καὶ τοῖς σεβομένοις σε
'''
"34" = ''':sup:`34` μὴ παραδῷς ἡμᾶς εἰς τέλος διὰ τὸ ὄνομά σου καὶ μὴ διασκεδάσῃς σου
τὴν διαθήκην
'''
"35" = ''':sup:`35` καὶ μὴ ἀποστήσῃς τὸ ἔλεός σου ἀφ’ ἡμῶν διὰ Αβρααμ τὸν ἠγαπημένον
ὑπὸ σοῦ καὶ διὰ Ισαακ τὸν δοῦλόν σου καὶ Ισραηλ τὸν ἅγιόν σου
'''
"36" = ''':sup:`36` ὡς ἐλάλησας πρὸς αὐτοὺς λέγων πληθῦναι τὸ σπέρμα αὐτῶν ὡς τὰ ἄστρα
τοῦ οὐρανοῦ καὶ ὡς τὴν ἄμμον τὴν παρὰ τὸ χεῖλος τῆς θαλάσσης
'''
"37" = ''':sup:`37` ὅτι δέσποτα ἐσμικρύνθημεν παρὰ πάντα τὰ ἔθνη καί ἐσμεν ταπεινοὶ ἐν
πάσῃ τῇ γῇ σήμερον διὰ τὰς ἁμαρτίας ἡμῶν
'''
"38" = ''':sup:`38` καὶ οὐκ ἔστιν ἐν τῷ καιρῷ τούτῳ ἄρχων καὶ προφήτης οὐδὲ ἡγούμενος
οὐδὲ ὁλοκαύτωσις οὐδὲ θυσία οὐδὲ προσφορὰ οὐδὲ θυμίαμα οὐδὲ τόπος τοῦ
καρπῶσαι ἐνώπιόν σου καὶ εὑρεῖν ἔλεος
'''
"39" = ''':sup:`39` ἀλλ’ ἐν ψυχῇ συντετριμμένῃ καὶ πνεύματι τεταπεινωμένῳ
προσδεχθείημεν ὡς ἐν ὁλοκαυτώμασι κριῶν καὶ ταύρων καὶ ὡς ἐν μυριάσιν
ἀρνῶν πιόνων
'''
"40" = ''':sup:`40` οὕτω γενέσθω ἡμῶν ἡ θυσία ἐνώπιόν σου σήμερον καὶ ἐξιλάσαι ὄπισθέν
σου ὅτι οὐκ ἔστιν αἰσχύνη τοῖς πεποιθόσιν ἐπὶ σοί καὶ τελειώσαι ὄπισθέν
σου
'''
"41" = ''':sup:`41` καὶ νῦν ἐξακολουθοῦμεν ἐν ὅλῃ καρδίᾳ καὶ φοβούμεθά σε καὶ ζητοῦμεν
τὸ πρόσωπόν σου μὴ καταισχύνῃς ἡμᾶς
'''
"42" = ''':sup:`42` ἀλλὰ ποίησον μεθ’ ἡμῶν κατὰ τὴν ἐπιείκειάν σου καὶ κατὰ τὸ πλῆθος
τοῦ ἐλέους σου
'''
"43" = ''':sup:`43` καὶ ἐξελοῦ ἡμᾶς κατὰ τὰ θαυμάσιά σου καὶ δὸς δόξαν τῷ ὀνόματί σου
κύριε
'''
"44" = ''':sup:`44` καὶ ἐντραπείησαν πάντες οἱ ἐνδεικνύμενοι τοῖς δούλοις σου κακὰ καὶ
καταισχυνθείησαν ἀπὸ πάσης δυναστείας καὶ ἡ ἰσχὺς αὐτῶν συντριβείη
'''
"45" = ''':sup:`45` γνώτωσαν ὅτι σὺ εἶ μόνος κύριος ὁ θεὸς καὶ ἔνδοξος ἐφ’ ὅλην τὴν
οἰκουμένην
'''
"46" = ''':sup:`46` καὶ οὐ διέλιπον οἱ ἐμβάλλοντες αὐτοὺς ὑπηρέται τοῦ βασιλέως
καίοντες τὴν κάμινον καὶ ἡνίκα ἐνεβάλοσαν τοὺς τρεῖς εἰς ἅπαξ εἰς τὴν
κάμινον καὶ ἡ κάμινος ἦν διάπυρος κατὰ τὴν θερμασίαν αὐτῆς ἑπταπλασίως
καὶ ὅτε αὐτοὺς ἐνεβάλοσαν οἱ μὲν ἐμβάλλοντες αὐτοὺς ἦσαν ὑπεράνω αὐτῶν
οἱ δὲ ὑπέκαιον ὑποκάτωθεν αὐτῶν νάφθαν καὶ στιππύον καὶ πίσσαν καὶ
κληματίδα
'''
"47" = ''':sup:`47` καὶ διεχεῖτο ἡ φλὸξ ἐπάνω τῆς καμίνου ἐπὶ πήχεις τεσσαράκοντα ἐννέα
'''
"48" = ''':sup:`48` καὶ διεξώδευσε καὶ ἐνεπύρισεν οὓς εὗρε περὶ τὴν κάμινον τῶν
Χαλδαίων
'''
"49" = ''':sup:`49` ἄγγελος δὲ κυρίου συγκατέβη ἅμα τοῖς περὶ τὸν Αζαριαν εἰς τὴν
κάμινον καὶ ἐξετίναξε τὴν φλόγα τοῦ πυρὸς ἐκ τῆς καμίνου
'''
"50" = ''':sup:`50` καὶ ἐποίησε τὸ μέσον τῆς καμίνου ὡσεὶ πνεῦμα δρόσου διασυρίζον καὶ
οὐχ ἥψατο αὐτῶν καθόλου τὸ πῦρ καὶ οὐκ ἐλύπησε καὶ οὐ παρηνώχλησεν
αὐτούς
'''
"51" = ''':sup:`51` ἀναλαβόντες δὲ οἱ τρεῖς ὡς ἐξ ἑνὸς στόματος ὕμνουν καὶ ἐδόξαζον καὶ
εὐλόγουν καὶ ἐξύψουν τὸν θεὸν ἐν τῇ καμίνῳ λέγοντες
'''
"52" = ''':sup:`52` Song of the Three Young Men (3:52–88) εὐλογητὸς εἶ κύριε ὁ θεὸς τῶν
πατέρων ἡμῶν καὶ αἰνετὸς καὶ ὑπερυψούμενος εἰς τοὺς αἰῶνας καὶ
εὐλογημένον τὸ ὄνομα τῆς δόξης σου τὸ ἅγιον καὶ ὑπεραινετὸν καὶ
ὑπερυψωμένον εἰς πάντας τοὺς αἰῶνας
'''
"53" = ''':sup:`53` εὐλογημένος εἶ ἐν τῷ ναῷ τῆς ἁγίας δόξης σου καὶ ὑπερυμνητὸς καὶ
ὑπερένδοξος εἰς τοὺς αἰῶνας
'''
"54" = ''':sup:`54` εὐλογητὸς εἶ ἐπὶ θρόνου τῆς βασιλείας σου καὶ ὑμνητὸς καὶ
ὑπερυψωμένος εἰς τοὺς αἰῶνας
'''
"55" = ''':sup:`55` εὐλογητὸς εἶ ὁ βλέπων ἀβύσσους καθήμενος ἐπὶ χερουβιμ καὶ αἰνετὸς
καὶ δεδοξασμένος εἰς τοὺς αἰῶνας
'''
"56" = ''':sup:`56` εὐλογητὸς εἶ ἐν τῷ στερεώματι καὶ ὑμνητὸς καὶ δεδοξασμένος εἰς τοὺς
αἰῶνας
'''
"57" = ''':sup:`57` εὐλογεῖτε πάντα τὰ ἔργα τοῦ κυρίου τὸν κύριον ὑμνεῖτε καὶ
ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας
'''
"58" = ''':sup:`58` εὐλογεῖτε ἄγγελοι κυρίου τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν
εἰς τοὺς αἰῶνας
'''
"59" = ''':sup:`59` εὐλογεῖτε οὐρανοί τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς
αἰῶνας
'''
"60" = ''':sup:`60` εὐλογεῖτε ὕδατα πάντα τὰ ἐπάνω τοῦ οὐρανοῦ τὸν κύριον ὑμνεῖτε καὶ
ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας
'''
"61" = ''':sup:`61` εὐλογεῖτε πᾶσαι αἱ δυνάμεις κυρίου τὸν κύριον ὑμνεῖτε καὶ
ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας
'''
"62" = ''':sup:`62` εὐλογεῖτε ἥλιος καὶ σελήνη τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν
εἰς τοὺς αἰῶνας
'''
"63" = ''':sup:`63` εὐλογεῖτε ἄστρα τοῦ οὐρανοῦ τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν
εἰς τοὺς αἰῶνας
'''
"64" = ''':sup:`64` εὐλογεῖτε πᾶς ὄμβρος καὶ δρόσος τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε
αὐτὸν εἰς τοὺς αἰῶνας
'''
"65" = ''':sup:`65` εὐλογεῖτε πάντα τὰ πνεύματα τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν
εἰς τοὺς αἰῶνας
'''
"66" = ''':sup:`66` εὐλογεῖτε πῦρ καὶ καῦμα τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς
τοὺς αἰῶνας
'''
"67" = ''':sup:`67` εὐλογεῖτε ῥῖγος καὶ ψῦχος τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν
εἰς τοὺς αἰῶνας
'''
"68" = ''':sup:`68` εὐλογεῖτε δρόσοι καὶ νιφετοί τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε
αὐτὸν εἰς τοὺς αἰῶνας
'''
"69" = ''':sup:`69` εὐλογεῖτε πάγοι καὶ ψῦχος τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν
εἰς τοὺς αἰῶνας
'''
"70" = ''':sup:`70` εὐλογεῖτε πάχναι καὶ χιόνες τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν
εἰς τοὺς αἰῶνας
'''
"71" = ''':sup:`71` εὐλογεῖτε νύκτες καὶ ἡμέραι τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν
εἰς τοὺς αἰῶνας
'''
"72" = ''':sup:`72` εὐλογεῖτε φῶς καὶ σκότος τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν
εἰς τοὺς αἰῶνας
'''
"73" = ''':sup:`73` εὐλογεῖτε ἀστραπαὶ καὶ νεφέλαι τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε
αὐτὸν εἰς τοὺς αἰῶνας
'''
"74" = ''':sup:`74` εὐλογείτω ἡ γῆ τὸν κύριον ὑμνείτω καὶ ὑπερυψούτω αὐτὸν εἰς τοὺς
αἰῶνας
'''
"75" = ''':sup:`75` εὐλογεῖτε ὄρη καὶ βουνοί τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν
εἰς τοὺς αἰῶνας
'''
"76" = ''':sup:`76` εὐλογεῖτε πάντα τὰ φυόμενα ἐπὶ τῆς γῆς τὸν κύριον ὑμνεῖτε καὶ
ὑπερυψοῦτε αὐτὸν εἰς τοὺς αἰῶνας
'''
"77" = ''':sup:`77` εὐλογεῖτε αἱ πηγαί τὸν κύριον ὑμνεῖτε καὶ ὑπερυψοῦτε αὐτὸν εἰς τοὺς
