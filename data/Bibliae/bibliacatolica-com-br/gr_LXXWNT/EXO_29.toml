[29]
"1" = ''':sup:`1` καὶ ταῦτά ἐστιν ἃ ποιήσεις αὐτοῖς ἁγιάσαι αὐτοὺς ὥστε ἱερατεύειν μοι
αὐτούς λήμψῃ μοσχάριον ἐκ βοῶν ἓν καὶ κριοὺς δύο ἀμώμους
'''
"2" = ''':sup:`2` καὶ ἄρτους ἀζύμους πεφυραμένους ἐν ἐλαίῳ καὶ λάγανα ἄζυμα κεχρισμένα
ἐν ἐλαίῳ σεμίδαλιν ἐκ πυρῶν ποιήσεις αὐτά
'''
"3" = ''':sup:`3` καὶ ἐπιθήσεις αὐτὰ ἐπὶ κανοῦν ἓν καὶ προσοίσεις αὐτὰ ἐπὶ τῷ κανῷ καὶ
τὸ μοσχάριον καὶ τοὺς δύο κριούς
'''
"4" = ''':sup:`4` καὶ Ααρων καὶ τοὺς υἱοὺς αὐτοῦ προσάξεις ἐπὶ τὰς θύρας τῆς σκηνῆς
τοῦ μαρτυρίου καὶ λούσεις αὐτοὺς ἐν ὕδατι
'''
"5" = ''':sup:`5` καὶ λαβὼν τὰς στολὰς ἐνδύσεις Ααρων τὸν ἀδελφόν σου καὶ τὸν χιτῶνα
τὸν ποδήρη καὶ τὴν ἐπωμίδα καὶ τὸ λογεῖον καὶ συνάψεις αὐτῷ τὸ λογεῖον
πρὸς τὴν ἐπωμίδα
'''
"6" = ''':sup:`6` καὶ ἐπιθήσεις τὴν μίτραν ἐπὶ τὴν κεφαλὴν αὐτοῦ καὶ ἐπιθήσεις τὸ
πέταλον τὸ ἁγίασμα ἐπὶ τὴν μίτραν
'''
"7" = ''':sup:`7` καὶ λήμψῃ τοῦ ἐλαίου τοῦ χρίσματος καὶ ἐπιχεεῖς αὐτὸ ἐπὶ τὴν κεφαλὴν
αὐτοῦ καὶ χρίσεις αὐτόν
'''
"8" = ''':sup:`8` καὶ τοὺς υἱοὺς αὐτοῦ προσάξεις καὶ ἐνδύσεις αὐτοὺς χιτῶνας
'''
"9" = ''':sup:`9` καὶ ζώσεις αὐτοὺς ταῖς ζώναις καὶ περιθήσεις αὐτοῖς τὰς κιδάρεις καὶ
ἔσται αὐτοῖς ἱερατεία ἐμοὶ εἰς τὸν αἰῶνα καὶ τελειώσεις τὰς χεῖρας
Ααρων καὶ τὰς χεῖρας τῶν υἱῶν αὐτοῦ
'''
"10" = ''':sup:`10` καὶ προσάξεις τὸν μόσχον ἐπὶ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου καὶ
ἐπιθήσουσιν Ααρων καὶ οἱ υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν
τοῦ μόσχου ἔναντι κυρίου παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου
'''
"11" = ''':sup:`11` καὶ σφάξεις τὸν μόσχον ἔναντι κυρίου παρὰ τὰς θύρας τῆς σκηνῆς τοῦ
μαρτυρίου
'''
"12" = ''':sup:`12` καὶ λήμψῃ ἀπὸ τοῦ αἵματος τοῦ μόσχου καὶ θήσεις ἐπὶ τῶν κεράτων τοῦ
θυσιαστηρίου τῷ δακτύλῳ σου τὸ δὲ λοιπὸν πᾶν αἷμα ἐκχεεῖς παρὰ τὴν
βάσιν τοῦ θυσιαστηρίου
'''
"13" = ''':sup:`13` καὶ λήμψῃ πᾶν τὸ στέαρ τὸ ἐπὶ τῆς κοιλίας καὶ τὸν λοβὸν τοῦ ἥπατος
καὶ τοὺς δύο νεφροὺς καὶ τὸ στέαρ τὸ ἐπ’ αὐτῶν καὶ ἐπιθήσεις ἐπὶ τὸ
θυσιαστήριον
'''
"14" = ''':sup:`14` τὰ δὲ κρέα τοῦ μόσχου καὶ τὸ δέρμα καὶ τὴν κόπρον κατακαύσεις πυρὶ
ἔξω τῆς παρεμβολῆς ἁμαρτίας γάρ ἐστιν
'''
"15" = ''':sup:`15` καὶ τὸν κριὸν λήμψῃ τὸν ἕνα καὶ ἐπιθήσουσιν Ααρων καὶ οἱ υἱοὶ αὐτοῦ
τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν τοῦ κριοῦ
'''
"16" = ''':sup:`16` καὶ σφάξεις αὐτὸν καὶ λαβὼν τὸ αἷμα προσχεεῖς πρὸς τὸ θυσιαστήριον
κύκλῳ
'''
"17" = ''':sup:`17` καὶ τὸν κριὸν διχοτομήσεις κατὰ μέλη καὶ πλυνεῖς τὰ ἐνδόσθια καὶ
τοὺς πόδας ὕδατι καὶ ἐπιθήσεις ἐπὶ τὰ διχοτομήματα σὺν τῇ κεφαλῇ
'''
"18" = ''':sup:`18` καὶ ἀνοίσεις ὅλον τὸν κριὸν ἐπὶ τὸ θυσιαστήριον ὁλοκαύτωμα κυρίῳ
εἰς ὀσμὴν εὐωδίας θυσίασμα κυρίῳ ἐστίν
'''
"19" = ''':sup:`19` καὶ λήμψῃ τὸν κριὸν τὸν δεύτερον καὶ ἐπιθήσει Ααρων καὶ οἱ υἱοὶ
αὐτοῦ τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν τοῦ κριοῦ
'''
"20" = ''':sup:`20` καὶ σφάξεις αὐτὸν καὶ λήμψῃ τοῦ αἵματος αὐτοῦ καὶ ἐπιθήσεις ἐπὶ τὸν
λοβὸν τοῦ ὠτὸς Ααρων τοῦ δεξιοῦ καὶ ἐπὶ τὸ ἄκρον τῆς χειρὸς τῆς δεξιᾶς
καὶ ἐπὶ τὸ ἄκρον τοῦ ποδὸς τοῦ δεξιοῦ καὶ ἐπὶ τοὺς λοβοὺς τῶν ὤτων τῶν
υἱῶν αὐτοῦ τῶν δεξιῶν καὶ ἐπὶ τὰ ἄκρα τῶν χειρῶν αὐτῶν τῶν δεξιῶν καὶ
ἐπὶ τὰ ἄκρα τῶν ποδῶν αὐτῶν τῶν δεξιῶν
'''
"21" = ''':sup:`21` καὶ λήμψῃ ἀπὸ τοῦ αἵματος τοῦ ἀπὸ τοῦ θυσιαστηρίου καὶ ἀπὸ τοῦ
ἐλαίου τῆς χρίσεως καὶ ῥανεῖς ἐπὶ Ααρων καὶ ἐπὶ τὴν στολὴν αὐτοῦ καὶ
ἐπὶ τοὺς υἱοὺς αὐτοῦ καὶ ἐπὶ τὰς στολὰς τῶν υἱῶν αὐτοῦ μετ’ αὐτοῦ καὶ
ἁγιασθήσεται αὐτὸς καὶ ἡ στολὴ αὐτοῦ καὶ οἱ υἱοὶ αὐτοῦ καὶ αἱ στολαὶ
τῶν υἱῶν αὐτοῦ μετ’ αὐτοῦ τὸ δὲ αἷμα τοῦ κριοῦ προσχεεῖς πρὸς τὸ
θυσιαστήριον κύκλῳ
'''
"22" = ''':sup:`22` καὶ λήμψῃ ἀπὸ τοῦ κριοῦ τὸ στέαρ αὐτοῦ καὶ τὸ στέαρ τὸ κατακαλύπτον
τὴν κοιλίαν καὶ τὸν λοβὸν τοῦ ἥπατος καὶ τοὺς δύο νεφροὺς καὶ τὸ στέαρ
τὸ ἐπ’ αὐτῶν καὶ τὸν βραχίονα τὸν δεξιόν ἔστιν γὰρ τελείωσις αὕτη
'''
"23" = ''':sup:`23` καὶ ἄρτον ἕνα ἐξ ἐλαίου καὶ λάγανον ἓν ἀπὸ τοῦ κανοῦ τῶν ἀζύμων τῶν
προτεθειμένων ἔναντι κυρίου
'''
"24" = ''':sup:`24` καὶ ἐπιθήσεις τὰ πάντα ἐπὶ τὰς χεῖρας Ααρων καὶ ἐπὶ τὰς χεῖρας τῶν
υἱῶν αὐτοῦ καὶ ἀφοριεῖς αὐτοὺς ἀφόρισμα ἔναντι κυρίου
'''
"25" = ''':sup:`25` καὶ λήμψῃ αὐτὰ ἐκ τῶν χειρῶν αὐτῶν καὶ ἀνοίσεις ἐπὶ τὸ θυσιαστήριον
τῆς ὁλοκαυτώσεως εἰς ὀσμὴν εὐωδίας ἔναντι κυρίου κάρπωμά ἐστιν κυρίῳ
'''
"26" = ''':sup:`26` καὶ λήμψῃ τὸ στηθύνιον ἀπὸ τοῦ κριοῦ τῆς τελειώσεως ὅ ἐστιν Ααρων
καὶ ἀφοριεῖς αὐτὸ ἀφόρισμα ἔναντι κυρίου καὶ ἔσται σοι ἐν μερίδι
'''
"27" = ''':sup:`27` καὶ ἁγιάσεις τὸ στηθύνιον ἀφόρισμα καὶ τὸν βραχίονα τοῦ ἀφαιρέματος
ὃς ἀφώρισται καὶ ὃς ἀφῄρηται ἀπὸ τοῦ κριοῦ τῆς τελειώσεως ἀπὸ τοῦ Ααρων
καὶ ἀπὸ τῶν υἱῶν αὐτοῦ
'''
"28" = ''':sup:`28` καὶ ἔσται Ααρων καὶ τοῖς υἱοῖς αὐτοῦ νόμιμον αἰώνιον παρὰ τῶν υἱῶν
Ισραηλ ἔστιν γὰρ ἀφαίρεμα τοῦτο καὶ ἀφαίρεμα ἔσται παρὰ τῶν υἱῶν Ισραηλ
ἀπὸ τῶν θυμάτων τῶν σωτηρίων τῶν υἱῶν Ισραηλ ἀφαίρεμα κυρίῳ
'''
"29" = ''':sup:`29` καὶ ἡ στολὴ τοῦ ἁγίου ἥ ἐστιν Ααρων ἔσται τοῖς υἱοῖς αὐτοῦ μετ’
αὐτόν χρισθῆναι αὐτοὺς ἐν αὐτοῖς καὶ τελειῶσαι τὰς χεῖρας αὐτῶν
'''
"30" = ''':sup:`30` ἑπτὰ ἡμέρας ἐνδύσεται αὐτὰ ὁ ἱερεὺς ὁ ἀντ’ αὐτοῦ τῶν υἱῶν αὐτοῦ ὃς
εἰσελεύσεται εἰς τὴν σκηνὴν τοῦ μαρτυρίου λειτουργεῖν ἐν τοῖς ἁγίοις
'''
"31" = ''':sup:`31` καὶ τὸν κριὸν τῆς τελειώσεως λήμψῃ καὶ ἑψήσεις τὰ κρέα ἐν τόπῳ ἁγίῳ
'''
"32" = ''':sup:`32` καὶ ἔδονται Ααρων καὶ οἱ υἱοὶ αὐτοῦ τὰ κρέα τοῦ κριοῦ καὶ τοὺς
ἄρτους τοὺς ἐν τῷ κανῷ παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου
'''
"33" = ''':sup:`33` ἔδονται αὐτά ἐν οἷς ἡγιάσθησαν ἐν αὐτοῖς τελειῶσαι τὰς χεῖρας αὐτῶν
ἁγιάσαι αὐτούς καὶ ἀλλογενὴς οὐκ ἔδεται ἀπ’ αὐτῶν ἔστιν γὰρ ἅγια
'''
"34" = ''':sup:`34` ἐὰν δὲ καταλειφθῇ ἀπὸ τῶν κρεῶν τῆς θυσίας τῆς τελειώσεως καὶ τῶν
ἄρτων ἕως πρωί κατακαύσεις τὰ λοιπὰ πυρί οὐ βρωθήσεται ἁγίασμα γάρ
ἐστιν
'''
"35" = ''':sup:`35` καὶ ποιήσεις Ααρων καὶ τοῖς υἱοῖς αὐτοῦ οὕτως κατὰ πάντα ὅσα
ἐνετειλάμην σοι ἑπτὰ ἡμέρας τελειώσεις αὐτῶν τὰς χεῖρας
'''
"36" = ''':sup:`36` καὶ τὸ μοσχάριον τῆς ἁμαρτίας ποιήσεις τῇ ἡμέρᾳ τοῦ καθαρισμοῦ καὶ
καθαριεῖς τὸ θυσιαστήριον ἐν τῷ ἁγιάζειν σε ἐπ’ αὐτῷ καὶ χρίσεις αὐτὸ
ὥστε ἁγιάσαι αὐτό
'''
"37" = ''':sup:`37` ἑπτὰ ἡμέρας καθαριεῖς τὸ θυσιαστήριον καὶ ἁγιάσεις αὐτό καὶ ἔσται
τὸ θυσιαστήριον ἅγιον τοῦ ἁγίου πᾶς ὁ ἁπτόμενος τοῦ θυσιαστηρίου
ἁγιασθήσεται
'''
"38" = ''':sup:`38` καὶ ταῦτά ἐστιν ἃ ποιήσεις ἐπὶ τοῦ θυσιαστηρίου ἀμνοὺς ἐνιαυσίους
ἀμώμους δύο τὴν ἡμέραν ἐπὶ τὸ θυσιαστήριον ἐνδελεχῶς κάρπωμα
ἐνδελεχισμοῦ
'''
"39" = ''':sup:`39` τὸν ἀμνὸν τὸν ἕνα ποιήσεις τὸ πρωὶ καὶ τὸν ἀμνὸν τὸν δεύτερον
ποιήσεις τὸ δειλινόν
'''
"40" = ''':sup:`40` καὶ δέκατον σεμιδάλεως πεφυραμένης ἐν ἐλαίῳ κεκομμένῳ τῷ τετάρτῳ
τοῦ ιν καὶ σπονδὴν τὸ τέταρτον τοῦ ιν οἴνου τῷ ἀμνῷ τῷ ἑνί
'''
"41" = ''':sup:`41` καὶ τὸν ἀμνὸν τὸν δεύτερον ποιήσεις τὸ δειλινόν κατὰ τὴν θυσίαν τὴν
πρωινὴν καὶ κατὰ τὴν σπονδὴν αὐτοῦ ποιήσεις εἰς ὀσμὴν εὐωδίας κάρπωμα
κυρίῳ
'''
"42" = ''':sup:`42` θυσίαν ἐνδελεχισμοῦ εἰς γενεὰς ὑμῶν ἐπὶ θύρας τῆς σκηνῆς τοῦ
μαρτυρίου ἔναντι κυρίου ἐν οἷς γνωσθήσομαί σοι ἐκεῖθεν ὥστε λαλῆσαί σοι
'''
"43" = ''':sup:`43` καὶ τάξομαι ἐκεῖ τοῖς υἱοῖς Ισραηλ καὶ ἁγιασθήσομαι ἐν δόξῃ μου
'''
"44" = ''':sup:`44` καὶ ἁγιάσω τὴν σκηνὴν τοῦ μαρτυρίου καὶ τὸ θυσιαστήριον καὶ Ααρων
καὶ τοὺς υἱοὺς αὐτοῦ ἁγιάσω ἱερατεύειν μοι
'''
"45" = ''':sup:`45` καὶ ἐπικληθήσομαι ἐν τοῖς υἱοῖς Ισραηλ καὶ ἔσομαι αὐτῶν θεός
'''
"46" = ''':sup:`46` καὶ γνώσονται ὅτι ἐγώ εἰμι κύριος ὁ θεὸς αὐτῶν ὁ ἐξαγαγὼν αὐτοὺς ἐκ
γῆς Αἰγύπτου ἐπικληθῆναι αὐτοῖς καὶ θεὸς εἶναι αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
