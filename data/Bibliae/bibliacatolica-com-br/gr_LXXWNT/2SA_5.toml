[5]
"1" = ''':sup:`1` καὶ παραγίνονται πᾶσαι αἱ φυλαὶ Ισραηλ πρὸς Δαυιδ εἰς Χεβρων καὶ
εἶπαν αὐτῷ ἰδοὺ ὀστᾶ σου καὶ σάρκες σου ἡμεῖς
'''
"2" = ''':sup:`2` καὶ ἐχθὲς καὶ τρίτην ὄντος Σαουλ βασιλέως ἐφ’ ἡμῖν σὺ ἦσθα ὁ ἐξάγων
καὶ εἰσάγων τὸν Ισραηλ καὶ εἶπεν κύριος πρὸς σέ σὺ ποιμανεῖς τὸν λαόν
μου τὸν Ισραηλ καὶ σὺ ἔσει εἰς ἡγούμενον ἐπὶ τὸν Ισραηλ
'''
"3" = ''':sup:`3` καὶ ἔρχονται πάντες οἱ πρεσβύτεροι Ισραηλ πρὸς τὸν βασιλέα εἰς
Χεβρων καὶ διέθετο αὐτοῖς ὁ βασιλεὺς Δαυιδ διαθήκην ἐν Χεβρων ἐνώπιον
κυρίου καὶ χρίουσιν τὸν Δαυιδ εἰς βασιλέα ἐπὶ πάντα Ισραηλ
'''
"4" = ''':sup:`4` υἱὸς τριάκοντα ἐτῶν Δαυιδ ἐν τῷ βασιλεῦσαι αὐτὸν καὶ τεσσαράκοντα
ἔτη ἐβασίλευσεν
'''
"5" = ''':sup:`5` ἑπτὰ ἔτη καὶ ἓξ μῆνας ἐβασίλευσεν ἐν Χεβρων ἐπὶ τὸν Ιουδαν καὶ
τριάκοντα τρία ἔτη ἐβασίλευσεν ἐπὶ πάντα Ισραηλ καὶ Ιουδαν ἐν
Ιερουσαλημ
'''
"6" = ''':sup:`6` καὶ ἀπῆλθεν Δαυιδ καὶ οἱ ἄνδρες αὐτοῦ εἰς Ιερουσαλημ πρὸς τὸν
Ιεβουσαῖον τὸν κατοικοῦντα τὴν γῆν καὶ ἐρρέθη τῷ Δαυιδ οὐκ εἰσελεύσει
ὧδε ὅτι ἀντέστησαν οἱ τυφλοὶ καὶ οἱ χωλοί λέγοντες ὅτι οὐκ εἰσελεύσεται
Δαυιδ ὧδε
'''
"7" = ''':sup:`7` καὶ κατελάβετο Δαυιδ τὴν περιοχὴν Σιων αὕτη ἡ πόλις τοῦ Δαυιδ
'''
"8" = ''':sup:`8` καὶ εἶπεν Δαυιδ τῇ ἡμέρᾳ ἐκείνῃ πᾶς τύπτων Ιεβουσαῖον ἁπτέσθω ἐν
παραξιφίδι καὶ τοὺς χωλοὺς καὶ τοὺς τυφλοὺς καὶ τοὺς μισοῦντας τὴν
ψυχὴν Δαυιδ διὰ τοῦτο ἐροῦσιν τυφλοὶ καὶ χωλοὶ οὐκ εἰσελεύσονται εἰς
οἶκον κυρίου
'''
"9" = ''':sup:`9` καὶ ἐκάθισεν Δαυιδ ἐν τῇ περιοχῇ καὶ ἐκλήθη αὕτη ἡ πόλις Δαυιδ καὶ
ᾠκοδόμησεν τὴν πόλιν κύκλῳ ἀπὸ τῆς ἄκρας καὶ τὸν οἶκον αὐτοῦ
'''
"10" = ''':sup:`10` καὶ ἐπορεύετο Δαυιδ πορευόμενος καὶ μεγαλυνόμενος καὶ κύριος
παντοκράτωρ μετ’ αὐτοῦ
'''
"11" = ''':sup:`11` καὶ ἀπέστειλεν Χιραμ βασιλεὺς Τύρου ἀγγέλους πρὸς Δαυιδ καὶ ξύλα
κέδρινα καὶ τέκτονας ξύλων καὶ τέκτονας λίθων καὶ ᾠκοδόμησαν οἶκον τῷ
Δαυιδ
'''
"12" = ''':sup:`12` καὶ ἔγνω Δαυιδ ὅτι ἡτοίμασεν αὐτὸν κύριος εἰς βασιλέα ἐπὶ Ισραηλ
καὶ ὅτι ἐπήρθη ἡ βασιλεία αὐτοῦ διὰ τὸν λαὸν αὐτοῦ Ισραηλ
'''
"13" = ''':sup:`13` καὶ ἔλαβεν Δαυιδ ἔτι γυναῖκας καὶ παλλακὰς ἐξ Ιερουσαλημ μετὰ τὸ
ἐλθεῖν αὐτὸν ἐκ Χεβρων καὶ ἐγένοντο τῷ Δαυιδ ἔτι υἱοὶ καὶ θυγατέρες
'''
"14" = ''':sup:`14` καὶ ταῦτα τὰ ὀνόματα τῶν γεννηθέντων αὐτῷ ἐν Ιερουσαλημ Σαμμους καὶ
Σωβαβ καὶ Ναθαν καὶ Σαλωμων
'''
"15" = ''':sup:`15` καὶ Εβεαρ καὶ Ελισους καὶ Ναφεκ καὶ Ιεφιες
'''
"16" = ''':sup:`16` καὶ Ελισαμα καὶ Ελιδαε καὶ Ελιφαλαθ (16a) Σαμαε Ιεσσιβαθ Ναθαν
Γαλαμααν Ιεβααρ Θεησους Ελφαλατ Ναγεδ Ναφεκ Ιαναθα Λεασαμυς Βααλιμαθ
Ελιφαλαθ
'''
"17" = ''':sup:`17` καὶ ἤκουσαν ἀλλόφυλοι ὅτι κέχρισται Δαυιδ βασιλεὺς ἐπὶ Ισραηλ καὶ
ἀνέβησαν πάντες οἱ ἀλλόφυλοι ζητεῖν τὸν Δαυιδ καὶ ἤκουσεν Δαυιδ καὶ
κατέβη εἰς τὴν περιοχήν
'''
"18" = ''':sup:`18` καὶ οἱ ἀλλόφυλοι παραγίνονται καὶ συνέπεσαν εἰς τὴν κοιλάδα τῶν
τιτάνων
'''
"19" = ''':sup:`19` καὶ ἠρώτησεν Δαυιδ διὰ κυρίου λέγων εἰ ἀναβῶ πρὸς τοὺς ἀλλοφύλους
καὶ παραδώσεις αὐτοὺς εἰς τὰς χεῖράς μου καὶ εἶπεν κύριος πρὸς Δαυιδ
ἀνάβαινε ὅτι παραδιδοὺς παραδώσω τοὺς ἀλλοφύλους εἰς τὰς χεῖράς σου
'''
"20" = ''':sup:`20` καὶ ἦλθεν Δαυιδ ἐκ τῶν ἐπάνω διακοπῶν καὶ ἔκοψεν τοὺς ἀλλοφύλους
ἐκεῖ καὶ εἶπεν Δαυιδ διέκοψεν κύριος τοὺς ἐχθρούς μου τοὺς ἀλλοφύλους
ἐνώπιον ἐμοῦ ὡς διακόπτεται ὕδατα διὰ τοῦτο ἐκλήθη τὸ ὄνομα τοῦ τόπου
ἐκείνου ἐπάνω διακοπῶν
'''
"21" = ''':sup:`21` καὶ καταλιμπάνουσιν ἐκεῖ τοὺς θεοὺς αὐτῶν καὶ ἐλάβοσαν αὐτοὺς Δαυιδ
καὶ οἱ ἄνδρες οἱ μετ’ αὐτοῦ
'''
"22" = ''':sup:`22` καὶ προσέθεντο ἔτι ἀλλόφυλοι τοῦ ἀναβῆναι καὶ συνέπεσαν ἐν τῇ
κοιλάδι τῶν τιτάνων
'''
"23" = ''':sup:`23` καὶ ἐπηρώτησεν Δαυιδ διὰ κυρίου καὶ εἶπεν κύριος οὐκ ἀναβήσει εἰς
συνάντησιν αὐτῶν ἀποστρέφου ἀπ’ αὐτῶν καὶ παρέσει αὐτοῖς πλησίον τοῦ
κλαυθμῶνος
'''
"24" = ''':sup:`24` καὶ ἔσται ἐν τῷ ἀκοῦσαί σε τὴν φωνὴν τοῦ συγκλεισμοῦ τοῦ ἄλσους τοῦ
κλαυθμῶνος τότε καταβήσει πρὸς αὐτούς ὅτι τότε ἐξελεύσεται κύριος
ἔμπροσθέν σου κόπτειν ἐν τῷ πολέμῳ τῶν ἀλλοφύλων
'''
"25" = ''':sup:`25` καὶ ἐποίησεν Δαυιδ καθὼς ἐνετείλατο αὐτῷ κύριος καὶ ἐπάταξεν τοὺς
ἀλλοφύλους ἀπὸ Γαβαων ἕως τῆς γῆς Γαζηρα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
