[147]
"1" = ''':sup:`1` Gr. Psalm 147 (Heb. 147B) αλληλουια Αγγαιου καὶ Ζαχαριου ἐπαίνει
Ιερουσαλημ τὸν κύριον αἴνει τὸν θεόν σου Σιων
'''
"2" = ''':sup:`2` ὅτι ἐνίσχυσεν τοὺς μοχλοὺς τῶν πυλῶν σου εὐλόγησεν τοὺς υἱούς σου ἐν
σοί
'''
"3" = ''':sup:`3` ὁ τιθεὶς τὰ ὅριά σου εἰρήνην καὶ στέαρ πυροῦ ἐμπιπλῶν σε
'''
"4" = ''':sup:`4` ὁ ἀποστέλλων τὸ λόγιον αὐτοῦ τῇ γῇ ἕως τάχους δραμεῖται ὁ λόγος
αὐτοῦ
'''
"5" = ''':sup:`5` τοῦ διδόντος χιόνα ὡσεὶ ἔριον ὁμίχλην ὡσεὶ σποδὸν πάσσοντος
'''
"6" = ''':sup:`6` βάλλοντος κρύσταλλον αὐτοῦ ὡσεὶ ψωμούς κατὰ πρόσωπον ψύχους αὐτοῦ
τίς ὑποστήσεται
'''
"7" = ''':sup:`7` ἀποστελεῖ τὸν λόγον αὐτοῦ καὶ τήξει αὐτά πνεύσει τὸ πνεῦμα αὐτοῦ καὶ
ῥυήσεται ὕδατα
'''
"8" = ''':sup:`8` ἀπαγγέλλων τὸν λόγον αὐτοῦ τῷ Ιακωβ δικαιώματα καὶ κρίματα αὐτοῦ τῷ
Ισραηλ
'''
"9" = ''':sup:`9` οὐκ ἐποίησεν οὕτως παντὶ ἔθνει καὶ τὰ κρίματα αὐτοῦ οὐκ ἐδήλωσεν
αὐτοῖς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
