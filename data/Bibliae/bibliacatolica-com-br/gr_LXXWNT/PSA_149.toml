[149]
"1" = ''':sup:`1` Gr./Heb. Psalm 149 αλληλουια ᾄσατε τῷ κυρίῳ ᾆσμα καινόν ἡ αἴνεσις
αὐτοῦ ἐν ἐκκλησίᾳ ὁσίων
'''
"2" = ''':sup:`2` εὐφρανθήτω Ισραηλ ἐπὶ τῷ ποιήσαντι αὐτόν καὶ υἱοὶ Σιων ἀγαλλιάσθωσαν
ἐπὶ τῷ βασιλεῖ αὐτῶν
'''
"3" = ''':sup:`3` αἰνεσάτωσαν τὸ ὄνομα αὐτοῦ ἐν χορῷ ἐν τυμπάνῳ καὶ ψαλτηρίῳ ψαλάτωσαν
αὐτῷ
'''
"4" = ''':sup:`4` ὅτι εὐδοκεῖ κύριος ἐν λαῷ αὐτοῦ καὶ ὑψώσει πραεῖς ἐν σωτηρίᾳ
'''
"5" = ''':sup:`5` καυχήσονται ὅσιοι ἐν δόξῃ καὶ ἀγαλλιάσονται ἐπὶ τῶν κοιτῶν αὐτῶν
'''
"6" = ''':sup:`6` αἱ ὑψώσεις τοῦ θεοῦ ἐν τῷ λάρυγγι αὐτῶν καὶ ῥομφαῖαι δίστομοι ἐν
ταῖς χερσὶν αὐτῶν
'''
"7" = ''':sup:`7` τοῦ ποιῆσαι ἐκδίκησιν ἐν τοῖς ἔθνεσιν ἐλεγμοὺς ἐν τοῖς λαοῖς
'''
"8" = ''':sup:`8` τοῦ δῆσαι τοὺς βασιλεῖς αὐτῶν ἐν πέδαις καὶ τοὺς ἐνδόξους αὐτῶν ἐν
χειροπέδαις σιδηραῖς
'''
"9" = ''':sup:`9` τοῦ ποιῆσαι ἐν αὐτοῖς κρίμα ἔγγραπτον δόξα αὕτη ἐστὶν πᾶσι τοῖς
ὁσίοις αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
