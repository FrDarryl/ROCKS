ἐκκλησίας τῆς ἐν κεγχρεαῖς,
'''
"2" = ''':sup:`2` ἵνα αὐτὴν προσδέξησθε ἐν κυρίῳ ἀξίως τῶν ἁγίων, καὶ παραστῆτε αὐτῇ
ἐν ᾧ ἂν ὑμῶν χρῄζῃ πράγματι, καὶ γὰρ αὐτὴ προστάτις πολλῶν ἐγενήθη καὶ
ἐμοῦ αὐτοῦ.
'''
"3" = ''':sup:`3` ἀσπάσασθε πρίσκαν καὶ ἀκύλαν τοὺς συνεργούς μου ἐν χριστῶ ἰησοῦ,
'''
"4" = ''':sup:`4` οἵτινες ὑπὲρ τῆς ψυχῆς μου τὸν ἑαυτῶν τράχηλον ὑπέθηκαν, οἷς οὐκ ἐγὼ
μόνος εὐχαριστῶ ἀλλὰ καὶ πᾶσαι αἱ ἐκκλησίαι τῶν ἐθνῶν,
'''
"5" = ''':sup:`5` καὶ τὴν κατ᾽ οἶκον αὐτῶν ἐκκλησίαν. ἀσπάσασθε ἐπαίνετον τὸν ἀγαπητόν
μου, ὅς ἐστιν ἀπαρχὴ τῆς ἀσίας εἰς χριστόν.
'''
"6" = ''':sup:`6` ἀσπάσασθε μαρίαν, ἥτις πολλὰ ἐκοπίασεν εἰς ὑμᾶς.
'''
"7" = ''':sup:`7` ἀσπάσασθε ἀνδρόνικον καὶ ἰουνιᾶν τοὺς συγγενεῖς μου καὶ
συναιχμαλώτους μου, οἵτινές εἰσιν ἐπίσημοι ἐν τοῖς ἀποστόλοις, οἳ καὶ
πρὸ ἐμοῦ γέγοναν ἐν χριστῶ.
'''
"8" = ''':sup:`8` ἀσπάσασθε ἀμπλιᾶτον τὸν ἀγαπητόν μου ἐν κυρίῳ.
'''
"9" = ''':sup:`9` ἀσπάσασθε οὐρβανὸν τὸν συνεργὸν ἡμῶν ἐν χριστῶ καὶ στάχυν τὸν
ἀγαπητόν μου.
'''
"10" = ''':sup:`10` ἀσπάσασθε ἀπελλῆν τὸν δόκιμον ἐν χριστῶ. ἀσπάσασθε τοὺς ἐκ τῶν
ἀριστοβούλου.
'''
"11" = ''':sup:`11` ἀσπάσασθε ἡρῳδίωνα τὸν συγγενῆ μου. ἀσπάσασθε τοὺς ἐκ τῶν ναρκίσσου
τοὺς ὄντας ἐν κυρίῳ.
'''
"12" = ''':sup:`12` ἀσπάσασθε τρύφαιναν καὶ τρυφῶσαν τὰς κοπιώσας ἐν κυρίῳ. ἀσπάσασθε
περσίδα τὴν ἀγαπητήν, ἥτις πολλὰ ἐκοπίασεν ἐν κυρίῳ.
'''
"13" = ''':sup:`13` ἀσπάσασθε ῥοῦφον τὸν ἐκλεκτὸν ἐν κυρίῳ καὶ τὴν μητέρα αὐτοῦ καὶ
ἐμοῦ.
'''
"14" = ''':sup:`14` ἀσπάσασθε ἀσύγκριτον, φλέγοντα, ἑρμῆν, πατροβᾶν, ἑρμᾶν, καὶ τοὺς
σὺν αὐτοῖς ἀδελφούς.
'''
"15" = ''':sup:`15` ἀσπάσασθε φιλόλογον καὶ ἰουλίαν, νηρέα καὶ τὴν ἀδελφὴν αὐτοῦ, καὶ
ὀλυμπᾶν, καὶ τοὺς σὺν αὐτοῖς πάντας ἁγίους.
'''
"16" = ''':sup:`16` ἀσπάσασθε ἀλλήλους ἐν φιλήματι ἁγίῳ. ἀσπάζονται ὑμᾶς αἱ ἐκκλησίαι
πᾶσαι τοῦ χριστοῦ.
'''
"17" = ''':sup:`17` παρακαλῶ δὲ ὑμᾶς, ἀδελφοί, σκοπεῖν τοὺς τὰς διχοστασίας καὶ τὰ
σκάνδαλα παρὰ τὴν διδαχὴν ἣν ὑμεῖς ἐμάθετε ποιοῦντας, καὶ ἐκκλίνετε ἀπ᾽
αὐτῶν·
'''
"18" = ''':sup:`18` οἱ γὰρ τοιοῦτοι τῶ κυρίῳ ἡμῶν χριστῶ οὐ δουλεύουσιν ἀλλὰ τῇ ἑαυτῶν
κοιλίᾳ, καὶ διὰ τῆς χρηστολογίας καὶ εὐλογίας ἐξαπατῶσιν τὰς καρδίας
τῶν ἀκάκων.
'''
"19" = ''':sup:`19` ἡ γὰρ ὑμῶν ὑπακοὴ εἰς πάντας ἀφίκετο· ἐφ᾽ ὑμῖν οὗν χαίρω, θέλω δὲ
ὑμᾶς σοφοὺς εἶναι εἰς τὸ ἀγαθόν, ἀκεραίους δὲ εἰς τὸ κακόν.
'''
"20" = ''':sup:`20` ὁ δὲ θεὸς τῆς εἰρήνης συντρίψει τὸν σατανᾶν ὑπὸ τοὺς πόδας ὑμῶν ἐν
τάχει. ἡ χάρις τοῦ κυρίου ἡμῶν ἰησοῦ μεθ᾽ ὑμῶν.
'''
"21" = ''':sup:`21` ἀσπάζεται ὑμᾶς τιμόθεος ὁ συνεργός μου, καὶ λούκιος καὶ ἰάσων καὶ
σωσίπατρος οἱ συγγενεῖς μου.
'''
"22" = ''':sup:`22` ἀσπάζομαι ὑμᾶς ἐγὼ τέρτιος ὁ γράψας τὴν ἐπιστολὴν ἐν κυρίῳ.
'''
"23" = ''':sup:`23` ἀσπάζεται ὑμᾶς γάϊος ὁ ξένος μου καὶ ὅλης τῆς ἐκκλησίας. ἀσπάζεται
ὑμᾶς ἔραστος ὁ οἰκονόμος τῆς πόλεως καὶ κούαρτος ὁ ἀδελφός.
ἰησοῦ χριστοῦ, κατὰ ἀποκάλυψιν μυστηρίου χρόνοις αἰωνίοις σεσιγημένου
'''
"26" = ''':sup:`26` φανερωθέντος δὲ νῦν διά τε γραφῶν προφητικῶν κατ᾽ ἐπιταγὴν τοῦ
αἰωνίου θεοῦ εἰς ὑπακοὴν πίστεως εἰς πάντα τὰ ἔθνη γνωρισθέντος,
'''
"27" = ''':sup:`27` μόνῳ σοφῶ θεῶ διὰ ἰησοῦ χριστοῦ ᾧ ἡ δόξα εἰς τοὺς αἰῶνας· ἀμήν.]
