[4]
"1" = ''':sup:`1` λέγω δέ, ἐφ᾽ ὅσον χρόνον ὁ κληρονόμος νήπιός ἐστιν, οὐδὲν διαφέρει
δούλου κύριος πάντων ὤν,
'''
"2" = ''':sup:`2` ἀλλὰ ὑπὸ ἐπιτρόπους ἐστὶν καὶ οἰκονόμους ἄχρι τῆς προθεσμίας τοῦ
πατρός.
'''
"3" = ''':sup:`3` οὕτως καὶ ἡμεῖς, ὅτε ἦμεν νήπιοι, ὑπὸ τὰ στοιχεῖα τοῦ κόσμου ἤμεθα
δεδουλωμένοι·
'''
"4" = ''':sup:`4` ὅτε δὲ ἦλθεν τὸ πλήρωμα τοῦ χρόνου, ἐξαπέστειλεν ὁ θεὸς τὸν υἱὸν
αὐτοῦ, γενόμενον ἐκ γυναικός, γενόμενον ὑπὸ νόμον,
'''
"5" = ''':sup:`5` ἵνα τοὺς ὑπὸ νόμον ἐξαγοράσῃ, ἵνα τὴν υἱοθεσίαν ἀπολάβωμεν.
'''
"6" = ''':sup:`6` ὅτι δέ ἐστε υἱοί, ἐξαπέστειλεν ὁ θεὸς τὸ πνεῦμα τοῦ υἱοῦ αὐτοῦ εἰς
τὰς καρδίας ἡμῶν, κρᾶζον, αββα ὁ πατήρ.
'''
"7" = ''':sup:`7` ὥστε οὐκέτι εἶ δοῦλος ἀλλὰ υἱός· εἰ δὲ υἱός, καὶ κληρονόμος διὰ
θεοῦ.
'''
"8" = ''':sup:`8` ἀλλὰ τότε μὲν οὐκ εἰδότες θεὸν ἐδουλεύσατε τοῖς φύσει μὴ οὗσιν
θεοῖς·
'''
"9" = ''':sup:`9` νῦν δὲ γνόντες θεόν, μᾶλλον δὲ γνωσθέντες ὑπὸ θεοῦ, πῶς ἐπιστρέφετε
πάλιν ἐπὶ τὰ ἀσθενῆ καὶ πτωχὰ στοιχεῖα, οἷς πάλιν ἄνωθεν δουλεύειν
θέλετε;
'''
"10" = ''':sup:`10` ἡμέρας παρατηρεῖσθε καὶ μῆνας καὶ καιροὺς καὶ ἐνιαυτούς.
'''
"11" = ''':sup:`11` φοβοῦμαι ὑμᾶς μή πως εἰκῇ κεκοπίακα εἰς ὑμᾶς.
'''
"12" = ''':sup:`12` γίνεσθε ὡς ἐγώ, ὅτι κἀγὼ ὡς ὑμεῖς, ἀδελφοί, δέομαι ὑμῶν. οὐδέν με
ἠδικήσατε·
'''
"13" = ''':sup:`13` οἴδατε δὲ ὅτι δι᾽ ἀσθένειαν τῆς σαρκὸς εὐηγγελισάμην ὑμῖν τὸ
πρότερον,
'''
"14" = ''':sup:`14` καὶ τὸν πειρασμὸν ὑμῶν ἐν τῇ σαρκί μου οὐκ ἐξουθενήσατε οὐδὲ
ἐξεπτύσατε, ἀλλὰ ὡς ἄγγελον θεοῦ ἐδέξασθέ με, ὡς χριστὸν ἰησοῦν.
'''
"15" = ''':sup:`15` ποῦ οὗν ὁ μακαρισμὸς ὑμῶν; μαρτυρῶ γὰρ ὑμῖν ὅτι εἰ δυνατὸν τοὺς
ὀφθαλμοὺς ὑμῶν ἐξορύξαντες ἐδώκατέ μοι.
'''
"16" = ''':sup:`16` ὥστε ἐχθρὸς ὑμῶν γέγονα ἀληθεύων ὑμῖν;
'''
"17" = ''':sup:`17` ζηλοῦσιν ὑμᾶς οὐ καλῶς, ἀλλὰ ἐκκλεῖσαι ὑμᾶς θέλουσιν, ἵνα αὐτοὺς
ζηλοῦτε.
'''
"18" = ''':sup:`18` καλὸν δὲ ζηλοῦσθαι ἐν καλῶ πάντοτε, καὶ μὴ μόνον ἐν τῶ παρεῖναί με
πρὸς ὑμᾶς,
'''
"19" = ''':sup:`19` τέκνα μου, οὓς πάλιν ὠδίνω μέχρις οὖ μορφωθῇ χριστὸς ἐν ὑμῖν·
'''
"20" = ''':sup:`20` ἤθελον δὲ παρεῖναι πρὸς ὑμᾶς ἄρτι, καὶ ἀλλάξαι τὴν φωνήν μου, ὅτι
ἀποροῦμαι ἐν ὑμῖν.
'''
"21" = ''':sup:`21` λέγετέ μοι, οἱ ὑπὸ νόμον θέλοντες εἶναι, τὸν νόμον οὐκ ἀκούετε;
'''
"22" = ''':sup:`22` γέγραπται γὰρ ὅτι ἀβραὰμ δύο υἱοὺς ἔσχεν, ἕνα ἐκ τῆς παιδίσκης καὶ
ἕνα ἐκ τῆς ἐλευθέρας.
'''
"23" = ''':sup:`23` ἀλλ᾽ ὁ μὲν ἐκ τῆς παιδίσκης κατὰ σάρκα γεγέννηται, ὁ δὲ ἐκ τῆς
ἐλευθέρας δι᾽ ἐπαγγελίας.
'''
"24" = ''':sup:`24` ἅτινά ἐστιν ἀλληγορούμενα· αὖται γάρ εἰσιν δύο διαθῆκαι, μία μὲν
ἀπὸ ὄρους σινᾶ, εἰς δουλείαν γεννῶσα, ἥτις ἐστὶν ἁγάρ.
'''
"25" = ''':sup:`25` τὸ δὲ ἁγὰρ σινᾶ ὄρος ἐστὶν ἐν τῇ ἀραβίᾳ, συστοιχεῖ δὲ τῇ νῦν
ἰερουσαλήμ, δουλεύει γὰρ μετὰ τῶν τέκνων αὐτῆς.
'''
"26" = ''':sup:`26` ἡ δὲ ἄνω ἰερουσαλὴμ ἐλευθέρα ἐστίν, ἥτις ἐστὶν μήτηρ ἡμῶν·
'''
"27" = ''':sup:`27` γέγραπται γάρ, εὐφράνθητι, στεῖρα ἡ οὐ τίκτουσα· ῥῆξον καὶ βόησον,
ἡ οὐκ ὠδίνουσα· ὅτι πολλὰ τὰ τέκνα τῆς ἐρήμου μᾶλλον ἢ τῆς ἐχούσης τὸν
ἄνδρα.
'''
"28" = ''':sup:`28` ὑμεῖς δέ, ἀδελφοί, κατὰ ἰσαὰκ ἐπαγγελίας τέκνα ἐστέ.
'''
"29" = ''':sup:`29` ἀλλ᾽ ὥσπερ τότε ὁ κατὰ σάρκα γεννηθεὶς ἐδίωκεν τὸν κατὰ πνεῦμα,
οὕτως καὶ νῦν.
'''
"30" = ''':sup:`30` ἀλλὰ τί λέγει ἡ γραφή; ἔκβαλε τὴν παιδίσκην καὶ τὸν υἱὸν αὐτῆς, οὐ
γὰρ μὴ κληρονομήσει ὁ υἱὸς τῆς παιδίσκης μετὰ τοῦ υἱοῦ τῆς ἐλευθέρας.
'''
"31" = ''':sup:`31` διό, ἀδελφοί, οὐκ ἐσμὲν παιδίσκης τέκνα ἀλλὰ τῆς ἐλευθέρας.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
