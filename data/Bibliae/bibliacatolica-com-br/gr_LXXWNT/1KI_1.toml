[1]
"1" = ''':sup:`1` καὶ ὁ βασιλεὺς Δαυιδ πρεσβύτερος προβεβηκὼς ἡμέραις καὶ περιέβαλλον
αὐτὸν ἱματίοις καὶ οὐκ ἐθερμαίνετο
'''
"2" = ''':sup:`2` καὶ εἶπον οἱ παῖδες αὐτοῦ ζητησάτωσαν τῷ κυρίῳ ἡμῶν τῷ βασιλεῖ
παρθένον νεάνιδα καὶ παραστήσεται τῷ βασιλεῖ καὶ ἔσται αὐτὸν θάλπουσα
καὶ κοιμηθήσεται μετ’ αὐτοῦ καὶ θερμανθήσεται ὁ κύριος ἡμῶν ὁ βασιλεύς
'''
"3" = ''':sup:`3` καὶ ἐζήτησαν νεάνιδα καλὴν ἐκ παντὸς ὁρίου Ισραηλ καὶ εὗρον τὴν
Αβισακ τὴν Σωμανῖτιν καὶ ἤνεγκαν αὐτὴν πρὸς τὸν βασιλέα
'''
"4" = ''':sup:`4` καὶ ἡ νεᾶνις καλὴ ἕως σφόδρα καὶ ἦν θάλπουσα τὸν βασιλέα καὶ
ἐλειτούργει αὐτῷ καὶ ὁ βασιλεὺς οὐκ ἔγνω αὐτήν
'''
"5" = ''':sup:`5` καὶ Αδωνιας υἱὸς Αγγιθ ἐπῄρετο λέγων ἐγὼ βασιλεύσω καὶ ἐποίησεν
ἑαυτῷ ἅρματα καὶ ἱππεῖς καὶ πεντήκοντα ἄνδρας παρατρέχειν ἔμπροσθεν
αὐτοῦ
'''
"6" = ''':sup:`6` καὶ οὐκ ἀπεκώλυσεν αὐτὸν ὁ πατὴρ αὐτοῦ οὐδέποτε λέγων διὰ τί σὺ
ἐποίησας καί γε αὐτὸς ὡραῖος τῇ ὄψει σφόδρα καὶ αὐτὸν ἔτεκεν ὀπίσω
Αβεσσαλωμ
'''
"7" = ''':sup:`7` καὶ ἐγένοντο οἱ λόγοι αὐτοῦ μετὰ Ιωαβ τοῦ υἱοῦ Σαρουιας καὶ μετὰ
Αβιαθαρ τοῦ ἱερέως καὶ ἐβοήθουν ὀπίσω Αδωνιου
'''
"8" = ''':sup:`8` καὶ Σαδωκ ὁ ἱερεὺς καὶ Βαναιας υἱὸς Ιωδαε καὶ Ναθαν ὁ προφήτης καὶ
Σεμεϊ καὶ Ρηι καὶ οἱ δυνατοὶ τοῦ Δαυιδ οὐκ ἦσαν ὀπίσω Αδωνιου
'''
"9" = ''':sup:`9` καὶ ἐθυσίασεν Αδωνιας πρόβατα καὶ μόσχους καὶ ἄρνας μετὰ λίθου τοῦ
Ζωελεθ ὃς ἦν ἐχόμενα τῆς πηγῆς Ρωγηλ καὶ ἐκάλεσεν πάντας τοὺς ἀδελφοὺς
αὐτοῦ καὶ πάντας τοὺς ἁδροὺς Ιουδα παῖδας τοῦ βασιλέως
'''
"10" = ''':sup:`10` καὶ τὸν Ναθαν τὸν προφήτην καὶ Βαναιαν καὶ τοὺς δυνατοὺς καὶ τὸν
Σαλωμων ἀδελφὸν αὐτοῦ οὐκ ἐκάλεσεν
'''
"11" = ''':sup:`11` καὶ εἶπεν Ναθαν πρὸς Βηρσαβεε μητέρα Σαλωμων λέγων οὐκ ἤκουσας ὅτι
ἐβασίλευσεν Αδωνιας υἱὸς Αγγιθ καὶ ὁ κύριος ἡμῶν Δαυιδ οὐκ ἔγνω
'''
"12" = ''':sup:`12` καὶ νῦν δεῦρο συμβουλεύσω σοι δὴ συμβουλίαν καὶ ἐξελοῦ τὴν ψυχήν
σου καὶ τὴν ψυχὴν τοῦ υἱοῦ σου Σαλωμων
'''
"13" = ''':sup:`13` δεῦρο εἴσελθε πρὸς τὸν βασιλέα Δαυιδ καὶ ἐρεῖς πρὸς αὐτὸν λέγουσα
οὐχὶ σύ κύριέ μου βασιλεῦ ὤμοσας τῇ δούλῃ σου λέγων ὅτι Σαλωμων ὁ υἱός
σου βασιλεύσει μετ’ ἐμὲ καὶ αὐτὸς καθιεῖται ἐπὶ τοῦ θρόνου μου καὶ τί
ὅτι ἐβασίλευσεν Αδωνιας
'''
"14" = ''':sup:`14` καὶ ἰδοὺ ἔτι λαλούσης σου ἐκεῖ μετὰ τοῦ βασιλέως καὶ ἐγὼ
εἰσελεύσομαι ὀπίσω σου καὶ πληρώσω τοὺς λόγους σου
'''
"15" = ''':sup:`15` καὶ εἰσῆλθεν Βηρσαβεε πρὸς τὸν βασιλέα εἰς τὸ ταμίειον καὶ ὁ
βασιλεὺς πρεσβύτης σφόδρα καὶ Αβισακ ἡ Σωμανῖτις ἦν λειτουργοῦσα τῷ
βασιλεῖ
'''
"16" = ''':sup:`16` καὶ ἔκυψεν Βηρσαβεε καὶ προσεκύνησεν τῷ βασιλεῖ καὶ εἶπεν ὁ
βασιλεύς τί ἐστίν σοι
'''
"17" = ''':sup:`17` ἡ δὲ εἶπεν κύριέ μου βασιλεῦ σὺ ὤμοσας ἐν κυρίῳ τῷ θεῷ σου τῇ δούλῃ
σου λέγων ὅτι Σαλωμων ὁ υἱός σου βασιλεύσει μετ’ ἐμὲ καὶ αὐτὸς
καθήσεται ἐπὶ τοῦ θρόνου μου
'''
"18" = ''':sup:`18` καὶ νῦν ἰδοὺ Αδωνιας ἐβασίλευσεν καὶ σύ κύριέ μου βασιλεῦ οὐκ ἔγνως
'''
"19" = ''':sup:`19` καὶ ἐθυσίασεν μόσχους καὶ ἄρνας καὶ πρόβατα εἰς πλῆθος καὶ ἐκάλεσεν
πάντας τοὺς υἱοὺς τοῦ βασιλέως καὶ Αβιαθαρ τὸν ἱερέα καὶ Ιωαβ τὸν
ἄρχοντα τῆς δυνάμεως καὶ τὸν Σαλωμων τὸν δοῦλόν σου οὐκ ἐκάλεσεν
'''
"20" = ''':sup:`20` καὶ σύ κύριέ μου βασιλεῦ οἱ ὀφθαλμοὶ παντὸς Ισραηλ πρὸς σὲ
ἀπαγγεῖλαι αὐτοῖς τίς καθήσεται ἐπὶ τοῦ θρόνου τοῦ κυρίου μου τοῦ
βασιλέως μετ’ αὐτόν
'''
"21" = ''':sup:`21` καὶ ἔσται ὡς ἂν κοιμηθῇ ὁ κύριός μου ὁ βασιλεὺς μετὰ τῶν πατέρων
αὐτοῦ καὶ ἔσομαι ἐγὼ καὶ ὁ υἱός μου Σαλωμων ἁμαρτωλοί
'''
"22" = ''':sup:`22` καὶ ἰδοὺ ἔτι αὐτῆς λαλούσης μετὰ τοῦ βασιλέως καὶ Ναθαν ὁ προφήτης
ἦλθεν
'''
"23" = ''':sup:`23` καὶ ἀνηγγέλη τῷ βασιλεῖ ἰδοὺ Ναθαν ὁ προφήτης καὶ εἰσῆλθεν κατὰ
πρόσωπον τοῦ βασιλέως καὶ προσεκύνησεν τῷ βασιλεῖ κατὰ πρόσωπον αὐτοῦ
ἐπὶ τὴν γῆν
'''
"24" = ''':sup:`24` καὶ εἶπεν Ναθαν κύριέ μου βασιλεῦ σὺ εἶπας Αδωνιας βασιλεύσει ὀπίσω
μου καὶ αὐτὸς καθήσεται ἐπὶ τοῦ θρόνου μου
'''
"25" = ''':sup:`25` ὅτι κατέβη σήμερον καὶ ἐθυσίασεν μόσχους καὶ ἄρνας καὶ πρόβατα εἰς
πλῆθος καὶ ἐκάλεσεν πάντας τοὺς υἱοὺς τοῦ βασιλέως καὶ τοὺς ἄρχοντας
τῆς δυνάμεως καὶ Αβιαθαρ τὸν ἱερέα καὶ ἰδού εἰσιν ἐσθίοντες καὶ
πίνοντες ἐνώπιον αὐτοῦ καὶ εἶπαν ζήτω ὁ βασιλεὺς Αδωνιας
'''
"26" = ''':sup:`26` καὶ ἐμὲ αὐτὸν τὸν δοῦλόν σου καὶ Σαδωκ τὸν ἱερέα καὶ Βαναιαν υἱὸν
Ιωδαε καὶ Σαλωμων τὸν δοῦλόν σου οὐκ ἐκάλεσεν
'''
"27" = ''':sup:`27` εἰ διὰ τοῦ κυρίου μου τοῦ βασιλέως γέγονεν τὸ ῥῆμα τοῦτο καὶ οὐκ
ἐγνώρισας τῷ δούλῳ σου τίς καθήσεται ἐπὶ τὸν θρόνον τοῦ κυρίου μου τοῦ
βασιλέως μετ’ αὐτόν
'''
"28" = ''':sup:`28` καὶ ἀπεκρίθη Δαυιδ καὶ εἶπεν καλέσατέ μοι τὴν Βηρσαβεε καὶ εἰσῆλθεν
ἐνώπιον τοῦ βασιλέως καὶ ἔστη ἐνώπιον αὐτοῦ
'''
"29" = ''':sup:`29` καὶ ὤμοσεν ὁ βασιλεὺς καὶ εἶπεν ζῇ κύριος ὃς ἐλυτρώσατο τὴν ψυχήν
μου ἐκ πάσης θλίψεως
'''
"30" = ''':sup:`30` ὅτι καθὼς ὤμοσά σοι ἐν κυρίῳ τῷ θεῷ Ισραηλ λέγων ὅτι Σαλωμων ὁ υἱός
σου βασιλεύσει μετ’ ἐμὲ καὶ αὐτὸς καθήσεται ἐπὶ τοῦ θρόνου μου ἀντ’
ἐμοῦ ὅτι οὕτως ποιήσω τῇ ἡμέρᾳ ταύτῃ
'''
"31" = ''':sup:`31` καὶ ἔκυψεν Βηρσαβεε ἐπὶ πρόσωπον ἐπὶ τὴν γῆν καὶ προσεκύνησεν τῷ
βασιλεῖ καὶ εἶπεν ζήτω ὁ κύριός μου ὁ βασιλεὺς Δαυιδ εἰς τὸν αἰῶνα
'''
"32" = ''':sup:`32` καὶ εἶπεν ὁ βασιλεὺς Δαυιδ καλέσατέ μοι Σαδωκ τὸν ἱερέα καὶ Ναθαν
τὸν προφήτην καὶ Βαναιαν υἱὸν Ιωδαε καὶ εἰσῆλθον ἐνώπιον τοῦ βασιλέως
'''
"33" = ''':sup:`33` καὶ εἶπεν ὁ βασιλεὺς αὐτοῖς λάβετε τοὺς δούλους τοῦ κυρίου ὑμῶν
μεθ’ ὑμῶν καὶ ἐπιβιβάσατε τὸν υἱόν μου Σαλωμων ἐπὶ τὴν ἡμίονον τὴν ἐμὴν
καὶ καταγάγετε αὐτὸν εἰς τὸν Γιων
'''
"34" = ''':sup:`34` καὶ χρισάτω αὐτὸν ἐκεῖ Σαδωκ ὁ ἱερεὺς καὶ Ναθαν ὁ προφήτης εἰς
βασιλέα ἐπὶ Ισραηλ καὶ σαλπίσατε κερατίνῃ καὶ ἐρεῖτε ζήτω ὁ βασιλεὺς
Σαλωμων
'''
"35" = ''':sup:`35` καὶ καθήσεται ἐπὶ τοῦ θρόνου μου καὶ αὐτὸς βασιλεύσει ἀντ’ ἐμοῦ καὶ
ἐγὼ ἐνετειλάμην τοῦ εἶναι εἰς ἡγούμενον ἐπὶ Ισραηλ καὶ Ιουδα
'''
"36" = ''':sup:`36` καὶ ἀπεκρίθη Βαναιας υἱὸς Ιωδαε τῷ βασιλεῖ καὶ εἶπεν γένοιτο οὕτως
πιστώσαι κύριος ὁ θεὸς τοῦ κυρίου μου τοῦ βασιλέως
'''
"37" = ''':sup:`37` καθὼς ἦν κύριος μετὰ τοῦ κυρίου μου τοῦ βασιλέως οὕτως εἴη μετὰ
Σαλωμων καὶ μεγαλύναι τὸν θρόνον αὐτοῦ ὑπὲρ τὸν θρόνον τοῦ κυρίου μου
τοῦ βασιλέως Δαυιδ
'''
"38" = ''':sup:`38` καὶ κατέβη Σαδωκ ὁ ἱερεὺς καὶ Ναθαν ὁ προφήτης καὶ Βαναιας υἱὸς
Ιωδαε καὶ ὁ χερεθθι καὶ ὁ φελεθθι καὶ ἐπεκάθισαν τὸν Σαλωμων ἐπὶ τὴν
ἡμίονον τοῦ βασιλέως Δαυιδ καὶ ἀπήγαγον αὐτὸν εἰς τὸν Γιων
'''
"39" = ''':sup:`39` καὶ ἔλαβεν Σαδωκ ὁ ἱερεὺς τὸ κέρας τοῦ ἐλαίου ἐκ τῆς σκηνῆς καὶ
ἔχρισεν τὸν Σαλωμων καὶ ἐσάλπισεν τῇ κερατίνῃ καὶ εἶπεν πᾶς ὁ λαός ζήτω
ὁ βασιλεὺς Σαλωμων
'''
"40" = ''':sup:`40` καὶ ἀνέβη πᾶς ὁ λαὸς ὀπίσω αὐτοῦ καὶ ἐχόρευον ἐν χοροῖς καὶ
εὐφραινόμενοι εὐφροσύνην μεγάλην καὶ ἐρράγη ἡ γῆ ἐν τῇ φωνῇ αὐτῶν
'''
"41" = ''':sup:`41` καὶ ἤκουσεν Αδωνιας καὶ πάντες οἱ κλητοὶ αὐτοῦ καὶ αὐτοὶ
συνετέλεσαν φαγεῖν καὶ ἤκουσεν Ιωαβ τὴν φωνὴν τῆς κερατίνης καὶ εἶπεν
τίς ἡ φωνὴ τῆς πόλεως ἠχούσης
'''
"42" = ''':sup:`42` ἔτι αὐτοῦ λαλοῦντος καὶ ἰδοὺ Ιωναθαν υἱὸς Αβιαθαρ τοῦ ἱερέως ἦλθεν
καὶ εἶπεν Αδωνιας εἴσελθε ὅτι ἀνὴρ δυνάμεως εἶ σύ καὶ ἀγαθὰ εὐαγγέλισαι
'''
"43" = ''':sup:`43` καὶ ἀπεκρίθη Ιωναθαν καὶ εἶπεν καὶ μάλα ὁ κύριος ἡμῶν ὁ βασιλεὺς
Δαυιδ ἐβασίλευσεν τὸν Σαλωμων
'''
"44" = ''':sup:`44` καὶ ἀπέστειλεν ὁ βασιλεὺς μετ’ αὐτοῦ τὸν Σαδωκ τὸν ἱερέα καὶ Ναθαν
τὸν προφήτην καὶ Βαναιαν υἱὸν Ιωδαε καὶ τὸν χερεθθι καὶ τὸν φελεθθι καὶ
ἐπεκάθισαν αὐτὸν ἐπὶ τὴν ἡμίονον τοῦ βασιλέως
'''
"45" = ''':sup:`45` καὶ ἔχρισαν αὐτὸν Σαδωκ ὁ ἱερεὺς καὶ Ναθαν ὁ προφήτης εἰς βασιλέα
ἐν τῷ Γιων καὶ ἀνέβησαν ἐκεῖθεν εὐφραινόμενοι καὶ ἤχησεν ἡ πόλις αὕτη ἡ
φωνή ἣν ἠκούσατε
'''
"46" = ''':sup:`46` καὶ ἐκάθισεν Σαλωμων ἐπὶ θρόνον τῆς βασιλείας
'''
"47" = ''':sup:`47` καὶ εἰσῆλθον οἱ δοῦλοι τοῦ βασιλέως εὐλογῆσαι τὸν κύριον ἡμῶν τὸν
βασιλέα Δαυιδ λέγοντες ἀγαθύναι ὁ θεὸς τὸ ὄνομα Σαλωμων τοῦ υἱοῦ σου
ὑπὲρ τὸ ὄνομά σου καὶ μεγαλύναι τὸν θρόνον αὐτοῦ ὑπὲρ τὸν θρόνον σου
καὶ προσεκύνησεν ὁ βασιλεὺς ἐπὶ τὴν κοίτην αὐτοῦ
'''
"48" = ''':sup:`48` καί γε οὕτως εἶπεν ὁ βασιλεύς εὐλογητὸς κύριος ὁ θεὸς Ισραηλ ὃς
ἔδωκεν σήμερον ἐκ τοῦ σπέρματός μου καθήμενον ἐπὶ τοῦ θρόνου μου καὶ οἱ
ὀφθαλμοί μου βλέπουσιν
'''
"49" = ''':sup:`49` καὶ ἐξέστησαν καὶ ἐξανέστησαν πάντες οἱ κλητοὶ τοῦ Αδωνιου καὶ
ἀπῆλθον ἀνὴρ εἰς τὴν ὁδὸν αὐτοῦ
'''
"50" = ''':sup:`50` καὶ Αδωνιας ἐφοβήθη ἀπὸ προσώπου Σαλωμων καὶ ἀνέστη καὶ ἀπῆλθεν καὶ
ἐπελάβετο τῶν κεράτων τοῦ θυσιαστηρίου
'''
"51" = ''':sup:`51` καὶ ἀνηγγέλη τῷ Σαλωμων λέγοντες ἰδοὺ Αδωνιας ἐφοβήθη τὸν βασιλέα
Σαλωμων καὶ κατέχει τῶν κεράτων τοῦ θυσιαστηρίου λέγων ὀμοσάτω μοι
σήμερον ὁ βασιλεὺς Σαλωμων εἰ οὐ θανατώσει τὸν δοῦλον αὐτοῦ ἐν ῥομφαίᾳ
'''
"52" = ''':sup:`52` καὶ εἶπεν Σαλωμων ἐὰν γένηται εἰς υἱὸν δυνάμεως εἰ πεσεῖται τῶν
τριχῶν αὐτοῦ ἐπὶ τὴν γῆν καὶ ἐὰν κακία εὑρεθῇ ἐν αὐτῷ θανατωθήσεται
'''
"53" = ''':sup:`53` καὶ ἀπέστειλεν ὁ βασιλεὺς Σαλωμων καὶ κατήνεγκεν αὐτὸν ἀπάνωθεν τοῦ
θυσιαστηρίου καὶ εἰσῆλθεν καὶ προσεκύνησεν τῷ βασιλεῖ Σαλωμων καὶ εἶπεν
αὐτῷ Σαλωμων δεῦρο εἰς τὸν οἶκόν σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
