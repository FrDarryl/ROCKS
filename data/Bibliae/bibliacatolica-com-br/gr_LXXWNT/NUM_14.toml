[14]
"1" = ''':sup:`1` καὶ ἀναλαβοῦσα πᾶσα ἡ συναγωγὴ ἔδωκεν φωνήν καὶ ἔκλαιεν ὁ λαὸς ὅλην
τὴν νύκτα ἐκείνην
'''
"2" = ''':sup:`2` καὶ διεγόγγυζον ἐπὶ Μωυσῆν καὶ Ααρων πάντες οἱ υἱοὶ Ισραηλ καὶ εἶπαν
πρὸς αὐτοὺς πᾶσα ἡ συναγωγή ὄφελον ἀπεθάνομεν ἐν γῇ Αἰγύπτῳ ἢ ἐν τῇ
ἐρήμῳ ταύτῃ εἰ ἀπεθάνομεν
'''
"3" = ''':sup:`3` καὶ ἵνα τί κύριος εἰσάγει ἡμᾶς εἰς τὴν γῆν ταύτην πεσεῖν ἐν πολέμῳ
αἱ γυναῖκες ἡμῶν καὶ τὰ παιδία ἔσονται εἰς διαρπαγήν νῦν οὖν βέλτιον
ἡμῖν ἐστιν ἀποστραφῆναι εἰς Αἴγυπτον
'''
"4" = ''':sup:`4` καὶ εἶπαν ἕτερος τῷ ἑτέρῳ δῶμεν ἀρχηγὸν καὶ ἀποστρέψωμεν εἰς
Αἴγυπτον
'''
"5" = ''':sup:`5` καὶ ἔπεσεν Μωυσῆς καὶ Ααρων ἐπὶ πρόσωπον ἐναντίον πάσης συναγωγῆς
υἱῶν Ισραηλ
'''
"6" = ''':sup:`6` Ἰησοῦς δὲ ὁ τοῦ Ναυη καὶ Χαλεβ ὁ τοῦ Ιεφοννη τῶν κατασκεψαμένων τὴν
γῆν διέρρηξαν τὰ ἱμάτια αὐτῶν
'''
"7" = ''':sup:`7` καὶ εἶπαν πρὸς πᾶσαν συναγωγὴν υἱῶν Ισραηλ λέγοντες ἡ γῆ ἣν
κατεσκεψάμεθα αὐτήν ἀγαθή ἐστιν σφόδρα σφόδρα
'''
"8" = ''':sup:`8` εἰ αἱρετίζει ἡμᾶς κύριος εἰσάξει ἡμᾶς εἰς τὴν γῆν ταύτην καὶ δώσει
αὐτὴν ἡμῖν γῆ ἥτις ἐστὶν ῥέουσα γάλα καὶ μέλι
'''
"9" = ''':sup:`9` ἀλλὰ ἀπὸ τοῦ κυρίου μὴ ἀποστάται γίνεσθε ὑμεῖς δὲ μὴ φοβηθῆτε τὸν
λαὸν τῆς γῆς ὅτι κατάβρωμα ἡμῖν ἐστιν ἀφέστηκεν γὰρ ὁ καιρὸς ἀπ’ αὐτῶν
ὁ δὲ κύριος ἐν ἡμῖν μὴ φοβηθῆτε αὐτούς
'''
"10" = ''':sup:`10` καὶ εἶπεν πᾶσα ἡ συναγωγὴ καταλιθοβολῆσαι αὐτοὺς ἐν λίθοις καὶ ἡ
δόξα κυρίου ὤφθη ἐν νεφέλῃ ἐπὶ τῆς σκηνῆς τοῦ μαρτυρίου ἐν πᾶσι τοῖς
υἱοῖς Ισραηλ
'''
"11" = ''':sup:`11` καὶ εἶπεν κύριος πρὸς Μωυσῆν ἕως τίνος παροξύνει με ὁ λαὸς οὗτος
καὶ ἕως τίνος οὐ πιστεύουσίν μοι ἐν πᾶσιν τοῖς σημείοις οἷς ἐποίησα ἐν
αὐτοῖς
'''
"12" = ''':sup:`12` πατάξω αὐτοὺς θανάτῳ καὶ ἀπολῶ αὐτοὺς καὶ ποιήσω σὲ καὶ τὸν οἶκον
τοῦ πατρός σου εἰς ἔθνος μέγα καὶ πολὺ μᾶλλον ἢ τοῦτο
'''
"13" = ''':sup:`13` καὶ εἶπεν Μωυσῆς πρὸς κύριον καὶ ἀκούσεται Αἴγυπτος ὅτι ἀνήγαγες τῇ
ἰσχύι σου τὸν λαὸν τοῦτον ἐξ αὐτῶν
'''
"14" = ''':sup:`14` ἀλλὰ καὶ πάντες οἱ κατοικοῦντες ἐπὶ τῆς γῆς ταύτης ἀκηκόασιν ὅτι σὺ
εἶ κύριος ἐν τῷ λαῷ τούτῳ ὅστις ὀφθαλμοῖς κατ’ ὀφθαλμοὺς ὀπτάζῃ κύριε
καὶ ἡ νεφέλη σου ἐφέστηκεν ἐπ’ αὐτῶν καὶ ἐν στύλῳ νεφέλης σὺ πορεύῃ
πρότερος αὐτῶν τὴν ἡμέραν καὶ ἐν στύλῳ πυρὸς τὴν νύκτα
'''
"15" = ''':sup:`15` καὶ ἐκτρίψεις τὸν λαὸν τοῦτον ὡσεὶ ἄνθρωπον ἕνα καὶ ἐροῦσιν τὰ ἔθνη
ὅσοι ἀκηκόασιν τὸ ὄνομά σου λέγοντες
'''
"16" = ''':sup:`16` παρὰ τὸ μὴ δύνασθαι κύριον εἰσαγαγεῖν τὸν λαὸν τοῦτον εἰς τὴν γῆν
ἣν ὤμοσεν αὐτοῖς κατέστρωσεν αὐτοὺς ἐν τῇ ἐρήμῳ
'''
"17" = ''':sup:`17` καὶ νῦν ὑψωθήτω ἡ ἰσχύς σου κύριε ὃν τρόπον εἶπας λέγων
'''
"18" = ''':sup:`18` κύριος μακρόθυμος καὶ πολυέλεος καὶ ἀληθινός ἀφαιρῶν ἀνομίας καὶ
ἀδικίας καὶ ἁμαρτίας καὶ καθαρισμῷ οὐ καθαριεῖ τὸν ἔνοχον ἀποδιδοὺς
ἁμαρτίας πατέρων ἐπὶ τέκνα ἕως τρίτης καὶ τετάρτης
'''
"19" = ''':sup:`19` ἄφες τὴν ἁμαρτίαν τῷ λαῷ τούτῳ κατὰ τὸ μέγα ἔλεός σου καθάπερ ἵλεως
αὐτοῖς ἐγένου ἀπ’ Αἰγύπτου ἕως τοῦ νῦν
'''
"20" = ''':sup:`20` καὶ εἶπεν κύριος πρὸς Μωυσῆν ἵλεως αὐτοῖς εἰμι κατὰ τὸ ῥῆμά σου
'''
"21" = ''':sup:`21` ἀλλὰ ζῶ ἐγὼ καὶ ζῶν τὸ ὄνομά μου καὶ ἐμπλήσει ἡ δόξα κυρίου πᾶσαν
τὴν γῆν
'''
"22" = ''':sup:`22` ὅτι πάντες οἱ ἄνδρες οἱ ὁρῶντες τὴν δόξαν μου καὶ τὰ σημεῖα ἃ
ἐποίησα ἐν Αἰγύπτῳ καὶ ἐν τῇ ἐρήμῳ ταύτῃ καὶ ἐπείρασάν με τοῦτο δέκατον
καὶ οὐκ εἰσήκουσάν μου τῆς φωνῆς
'''
"23" = ''':sup:`23` ἦ μὴν οὐκ ὄψονται τὴν γῆν ἣν ὤμοσα τοῖς πατράσιν αὐτῶν ἀλλ’ ἢ τὰ
τέκνα αὐτῶν ἅ ἐστιν μετ’ ἐμοῦ ὧδε ὅσοι οὐκ οἴδασιν ἀγαθὸν οὐδὲ κακόν
πᾶς νεώτερος ἄπειρος τούτοις δώσω τὴν γῆν πάντες δὲ οἱ παροξύναντές με
οὐκ ὄψονται αὐτήν
'''
"24" = ''':sup:`24` ὁ δὲ παῖς μου Χαλεβ ὅτι ἐγενήθη πνεῦμα ἕτερον ἐν αὐτῷ καὶ
ἐπηκολούθησέν μοι εἰσάξω αὐτὸν εἰς τὴν γῆν εἰς ἣν εἰσῆλθεν ἐκεῖ καὶ τὸ
σπέρμα αὐτοῦ κληρονομήσει αὐτήν
'''
"25" = ''':sup:`25` ὁ δὲ Αμαληκ καὶ ὁ Χαναναῖος κατοικοῦσιν ἐν τῇ κοιλάδι αὔριον
ἐπιστράφητε ὑμεῖς καὶ ἀπάρατε εἰς τὴν ἔρημον ὁδὸν θάλασσαν ἐρυθράν
'''
"26" = ''':sup:`26` καὶ εἶπεν κύριος πρὸς Μωυσῆν καὶ Ααρων λέγων
'''
"27" = ''':sup:`27` ἕως τίνος τὴν συναγωγὴν τὴν πονηρὰν ταύτην ἃ αὐτοὶ γογγύζουσιν
ἐναντίον ἐμοῦ τὴν γόγγυσιν τῶν υἱῶν Ισραηλ ἣν ἐγόγγυσαν περὶ ὑμῶν
ἀκήκοα
'''
"28" = ''':sup:`28` εἰπὸν αὐτοῖς ζῶ ἐγώ λέγει κύριος ἦ μὴν ὃν τρόπον λελαλήκατε εἰς τὰ
ὦτά μου οὕτως ποιήσω ὑμῖν
'''
"29" = ''':sup:`29` ἐν τῇ ἐρήμῳ ταύτῃ πεσεῖται τὰ κῶλα ὑμῶν καὶ πᾶσα ἡ ἐπισκοπὴ ὑμῶν
καὶ οἱ κατηριθμημένοι ὑμῶν ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω ὅσοι ἐγόγγυσαν ἐπ’
ἐμοί
'''
"30" = ''':sup:`30` εἰ ὑμεῖς εἰσελεύσεσθε εἰς τὴν γῆν ἐφ’ ἣν ἐξέτεινα τὴν χεῖρά μου
κατασκηνῶσαι ὑμᾶς ἐπ’ αὐτῆς ἀλλ’ ἢ Χαλεβ υἱὸς Ιεφοννη καὶ Ἰησοῦς ὁ τοῦ
Ναυη
'''
"31" = ''':sup:`31` καὶ τὰ παιδία ἃ εἴπατε ἐν διαρπαγῇ ἔσεσθαι εἰσάξω αὐτοὺς εἰς τὴν
γῆν καὶ κληρονομήσουσιν τὴν γῆν ἣν ὑμεῖς ἀπέστητε ἀπ’ αὐτῆς
'''
"32" = ''':sup:`32` καὶ τὰ κῶλα ὑμῶν πεσεῖται ἐν τῇ ἐρήμῳ ταύτῃ
'''
"33" = ''':sup:`33` οἱ δὲ υἱοὶ ὑμῶν ἔσονται νεμόμενοι ἐν τῇ ἐρήμῳ τεσσαράκοντα ἔτη καὶ
ἀνοίσουσιν τὴν πορνείαν ὑμῶν ἕως ἂν ἀναλωθῇ τὰ κῶλα ὑμῶν ἐν τῇ ἐρήμῳ
'''
"34" = ''':sup:`34` κατὰ τὸν ἀριθμὸν τῶν ἡμερῶν ὅσας κατεσκέψασθε τὴν γῆν τεσσαράκοντα
ἡμέρας ἡμέραν τοῦ ἐνιαυτοῦ λήμψεσθε τὰς ἁμαρτίας ὑμῶν τεσσαράκοντα ἔτη
καὶ γνώσεσθε τὸν θυμὸν τῆς ὀργῆς μου
'''
"35" = ''':sup:`35` ἐγὼ κύριος ἐλάλησα ἦ μὴν οὕτως ποιήσω τῇ συναγωγῇ τῇ πονηρᾷ ταύτῃ
τῇ ἐπισυνεσταμένῃ ἐπ’ ἐμέ ἐν τῇ ἐρήμῳ ταύτῃ ἐξαναλωθήσονται καὶ ἐκεῖ
ἀποθανοῦνται
'''
"36" = ''':sup:`36` καὶ οἱ ἄνθρωποι οὓς ἀπέστειλεν Μωυσῆς κατασκέψασθαι τὴν γῆν καὶ
παραγενηθέντες διεγόγγυσαν κατ’ αὐτῆς πρὸς τὴν συναγωγὴν ἐξενέγκαι
ῥήματα πονηρὰ περὶ τῆς γῆς
'''
"37" = ''':sup:`37` καὶ ἀπέθανον οἱ ἄνθρωποι οἱ κατείπαντες κατὰ τῆς γῆς πονηρὰ ἐν τῇ
πληγῇ ἔναντι κυρίου
'''
"38" = ''':sup:`38` καὶ Ἰησοῦς υἱὸς Ναυη καὶ Χαλεβ υἱὸς Ιεφοννη ἔζησαν ἀπὸ τῶν ἀνθρώπων
ἐκείνων τῶν πεπορευμένων κατασκέψασθαι τὴν γῆν
'''
"39" = ''':sup:`39` καὶ ἐλάλησεν Μωυσῆς τὰ ῥήματα ταῦτα πρὸς πάντας υἱοὺς Ισραηλ καὶ
ἐπένθησεν ὁ λαὸς σφόδρα
'''
"40" = ''':sup:`40` καὶ ὀρθρίσαντες τὸ πρωὶ ἀνέβησαν εἰς τὴν κορυφὴν τοῦ ὄρους λέγοντες
ἰδοὺ οἵδε ἡμεῖς ἀναβησόμεθα εἰς τὸν τόπον ὃν εἶπεν κύριος ὅτι ἡμάρτομεν
'''
"41" = ''':sup:`41` καὶ εἶπεν Μωυσῆς ἵνα τί ὑμεῖς παραβαίνετε τὸ ῥῆμα κυρίου οὐκ εὔοδα
ἔσται ὑμῖν
'''
"42" = ''':sup:`42` μὴ ἀναβαίνετε οὐ γάρ ἐστιν κύριος μεθ’ ὑμῶν καὶ πεσεῖσθε πρὸ
προσώπου τῶν ἐχθρῶν ὑμῶν
'''
"43" = ''':sup:`43` ὅτι ὁ Αμαληκ καὶ ὁ Χαναναῖος ἐκεῖ ἔμπροσθεν ὑμῶν καὶ πεσεῖσθε
μαχαίρᾳ οὗ εἵνεκεν ἀπεστράφητε ἀπειθοῦντες κυρίῳ καὶ οὐκ ἔσται κύριος
ἐν ὑμῖν
'''
"44" = ''':sup:`44` καὶ διαβιασάμενοι ἀνέβησαν ἐπὶ τὴν κορυφὴν τοῦ ὄρους ἡ δὲ κιβωτὸς
τῆς διαθήκης κυρίου καὶ Μωυσῆς οὐκ ἐκινήθησαν ἐκ τῆς παρεμβολῆς
'''
"45" = ''':sup:`45` καὶ κατέβη ὁ Αμαληκ καὶ ὁ Χαναναῖος ὁ ἐγκαθήμενος ἐν τῷ ὄρει ἐκείνῳ
καὶ ἐτρέψαντο αὐτοὺς καὶ κατέκοψαν αὐτοὺς ἕως Ερμαν καὶ ἀπεστράφησαν
εἰς τὴν παρεμβολήν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
