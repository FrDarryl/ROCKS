[55]
"1" = ''':sup:`1` Gr. Psalm 55 (Heb. 56) εἰς τὸ τέλος ὑπὲρ τοῦ λαοῦ τοῦ ἀπὸ τῶν ἁγίων
μεμακρυμμένου τῷ Δαυιδ εἰς στηλογραφίαν ὁπότε ἐκράτησαν αὐτὸν οἱ
ἀλλόφυλοι ἐν Γεθ
'''
"2" = ''':sup:`2` ἐλέησόν με κύριε ὅτι κατεπάτησέν με ἄνθρωπος ὅλην τὴν ἡμέραν πολεμῶν
ἔθλιψέν με
'''
"3" = ''':sup:`3` κατεπάτησάν με οἱ ἐχθροί μου ὅλην τὴν ἡμέραν ὅτι πολλοὶ οἱ
πολεμοῦντές με ἀπὸ ὕψους
'''
"4" = ''':sup:`4` ἡμέρας φοβηθήσομαι ἐγὼ δὲ ἐπὶ σοὶ ἐλπιῶ
'''
"5" = ''':sup:`5` ἐν τῷ θεῷ ἐπαινέσω τοὺς λόγους μου ὅλην τὴν ἡμέραν ἐπὶ τῷ θεῷ ἤλπισα
οὐ φοβηθήσομαι τί ποιήσει μοι σάρξ
'''
"6" = ''':sup:`6` ὅλην τὴν ἡμέραν τοὺς λόγους μου ἐβδελύσσοντο κατ’ ἐμοῦ πάντες οἱ
διαλογισμοὶ αὐτῶν εἰς κακόν
'''
"7" = ''':sup:`7` παροικήσουσιν καὶ κατακρύψουσιν αὐτοὶ τὴν πτέρναν μου φυλάξουσιν
καθάπερ ὑπέμειναν τὴν ψυχήν μου
'''
"8" = ''':sup:`8` ὑπὲρ τοῦ μηθενὸς σώσεις αὐτούς ἐν ὀργῇ λαοὺς κατάξεις ὁ θεός
'''
"9" = ''':sup:`9` τὴν ζωήν μου ἐξήγγειλά σοι ἔθου τὰ δάκρυά μου ἐνώπιόν σου ὡς καὶ ἐν
τῇ ἐπαγγελίᾳ σου
'''
"10" = ''':sup:`10` ἐπιστρέψουσιν οἱ ἐχθροί μου εἰς τὰ ὀπίσω ἐν ᾗ ἂν ἡμέρᾳ ἐπικαλέσωμαί
σε ἰδοὺ ἔγνων ὅτι θεός μου εἶ σύ
'''
"11" = ''':sup:`11` ἐπὶ τῷ θεῷ αἰνέσω ῥῆμα ἐπὶ τῷ κυρίῳ αἰνέσω λόγον
'''
"12" = ''':sup:`12` ἐπὶ τῷ θεῷ ἤλπισα οὐ φοβηθήσομαι τί ποιήσει μοι ἄνθρωπος
'''
"13" = ''':sup:`13` ἐν ἐμοί ὁ θεός αἱ εὐχαὶ ἃς ἀποδώσω αἰνέσεώς σοι
'''
"14" = ''':sup:`14` ὅτι ἐρρύσω τὴν ψυχήν μου ἐκ θανάτου καὶ τοὺς πόδας μου ἐξ
ὀλισθήματος τοῦ εὐαρεστῆσαι ἐνώπιον τοῦ θεοῦ ἐν φωτὶ ζώντων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
