[28]
"1" = ''':sup:`1` Gr. Jeremiah 28 (Heb. 51) τάδε λέγει κύριος ἰδοὺ ἐγὼ ἐξεγείρω ἐπὶ
Βαβυλῶνα καὶ ἐπὶ τοὺς κατοικοῦντας Χαλδαίους ἄνεμον καύσωνα
διαφθείροντα
'''
"2" = ''':sup:`2` καὶ ἐξαποστελῶ εἰς Βαβυλῶνα ὑβριστάς καὶ καθυβρίσουσιν αὐτὴν καὶ
λυμανοῦνται τὴν γῆν αὐτῆς οὐαὶ ἐπὶ Βαβυλῶνα κυκλόθεν ἐν ἡμέρᾳ κακώσεως
αὐτῆς
'''
"3" = ''':sup:`3` ἐπ’ αὐτὴν τεινέτω ὁ τείνων τὸ τόξον αὐτοῦ καὶ περιθέσθω ᾧ ἐστιν ὅπλα
αὐτῷ καὶ μὴ φείσησθε ἐπὶ νεανίσκους αὐτῆς καὶ ἀφανίσατε πᾶσαν τὴν
δύναμιν αὐτῆς
'''
"4" = ''':sup:`4` καὶ πεσοῦνται τραυματίαι ἐν γῇ Χαλδαίων καὶ κατακεκεντημένοι ἔξωθεν
αὐτῆς
'''
"5" = ''':sup:`5` διότι οὐκ ἐχήρευσεν Ισραηλ καὶ Ιουδας ἀπὸ θεοῦ αὐτῶν ἀπὸ κυρίου
παντοκράτορος ὅτι ἡ γῆ αὐτῶν ἐπλήσθη ἀδικίας ἀπὸ τῶν ἁγίων Ισραηλ
'''
"6" = ''':sup:`6` φεύγετε ἐκ μέσου Βαβυλῶνος καὶ ἀνασῴζετε ἕκαστος τὴν ψυχὴν αὐτοῦ καὶ
μὴ ἀπορριφῆτε ἐν τῇ ἀδικίᾳ αὐτῆς ὅτι καιρὸς ἐκδικήσεως αὐτῆς ἐστιν παρὰ
κυρίου ἀνταπόδομα αὐτὸς ἀνταποδίδωσιν αὐτῇ
'''
"7" = ''':sup:`7` ποτήριον χρυσοῦν Βαβυλὼν ἐν χειρὶ κυρίου μεθύσκον πᾶσαν τὴν γῆν ἀπὸ
τοῦ οἴνου αὐτῆς ἐπίοσαν ἔθνη διὰ τοῦτο ἐσαλεύθησαν
'''
"8" = ''':sup:`8` καὶ ἄφνω ἔπεσεν Βαβυλὼν καὶ συνετρίβη θρηνεῖτε αὐτήν λάβετε ῥητίνην
τῇ διαφθορᾷ αὐτῆς εἴ πως ἰαθήσεται
'''
"9" = ''':sup:`9` ἰατρεύσαμεν τὴν Βαβυλῶνα καὶ οὐκ ἰάθη ἐγκαταλίπωμεν αὐτὴν καὶ
ἀπέλθωμεν ἕκαστος εἰς τὴν γῆν αὐτοῦ ὅτι ἤγγισεν εἰς οὐρανὸν τὸ κρίμα
αὐτῆς ἐξῆρεν ἕως τῶν ἄστρων
'''
"10" = ''':sup:`10` ἐξήνεγκεν κύριος τὸ κρίμα αὐτοῦ δεῦτε καὶ ἀναγγείλωμεν εἰς Σιων τὰ
ἔργα κυρίου θεοῦ ἡμῶν
'''
"11" = ''':sup:`11` παρασκευάζετε τὰ τοξεύματα πληροῦτε τὰς φαρέτρας ἤγειρεν κύριος τὸ
πνεῦμα βασιλέως Μήδων ὅτι εἰς Βαβυλῶνα ἡ ὀργὴ αὐτοῦ τοῦ ἐξολεθρεῦσαι
αὐτήν ὅτι ἐκδίκησις κυρίου ἐστίν ἐκδίκησις λαοῦ αὐτοῦ ἐστιν
'''
"12" = ''':sup:`12` ἐπὶ τειχέων Βαβυλῶνος ἄρατε σημεῖον ἐπιστήσατε φαρέτρας ἐγείρατε
φυλακάς ἑτοιμάσατε ὅπλα ὅτι ἐνεχείρησεν καὶ ποιήσει κύριος ἃ ἐλάλησεν
ἐπὶ τοὺς κατοικοῦντας Βαβυλῶνα
'''
"13" = ''':sup:`13` κατασκηνοῦντας ἐφ’ ὕδασι πολλοῖς καὶ ἐπὶ πλήθει θησαυρῶν αὐτῆς ἥκει
τὸ πέρας σου ἀληθῶς εἰς τὰ σπλάγχα σου
'''
"14" = ''':sup:`14` ὅτι ὤμοσεν κύριος κατὰ τοῦ βραχίονος αὐτοῦ διότι πληρώσω σε
ἀνθρώπων ὡσεὶ ἀκρίδων καὶ φθέγξονται ἐπὶ σὲ οἱ καταβαίνοντες
'''
"15" = ''':sup:`15` ποιῶν γῆν ἐν τῇ ἰσχύι αὐτοῦ ἑτοιμάζων οἰκουμένην ἐν τῇ σοφίᾳ αὐτοῦ
ἐν τῇ συνέσει αὐτοῦ ἐξέτεινεν τὸν οὐρανόν
'''
"16" = ''':sup:`16` εἰς φωνὴν ἔθετο ἦχος ὕδατος ἐν τῷ οὐρανῷ καὶ ἀνήγαγεν νεφέλας ἀπ’
ἐσχάτου τῆς γῆς ἀστραπὰς εἰς ὑετὸν ἐποίησεν καὶ ἐξήγαγεν φῶς ἐκ
θησαυρῶν αὐτοῦ
'''
"17" = ''':sup:`17` ἐμωράνθη πᾶς ἄνθρωπος ἀπὸ γνώσεως κατῃσχύνθη πᾶς χρυσοχόος ἀπὸ τῶν
γλυπτῶν αὐτοῦ ὅτι ψευδῆ ἐχώνευσαν οὐκ ἔστιν πνεῦμα ἐν αὐτοῖς
'''
"18" = ''':sup:`18` μάταιά ἐστιν ἔργα μεμωκημένα ἐν καιρῷ ἐπισκέψεως αὐτῶν ἀπολοῦνται
'''
"19" = ''':sup:`19` οὐ τοιαύτη μερὶς τῷ Ιακωβ ὅτι ὁ πλάσας τὰ πάντα αὐτός ἐστιν
κληρονομία αὐτοῦ κύριος ὄνομα αὐτῷ
'''
"20" = ''':sup:`20` διασκορπίζεις σύ μοι σκεύη πολέμου καὶ διασκορπιῶ ἐν σοὶ ἔθνη καὶ
ἐξαρῶ ἐκ σοῦ βασιλεῖς
'''
"21" = ''':sup:`21` καὶ διασκορπιῶ ἐν σοὶ ἵππον καὶ ἀναβάτην αὐτοῦ καὶ διασκορπιῶ ἐν
σοὶ ἅρματα καὶ ἀναβάτας αὐτῶν
'''
"22" = ''':sup:`22` καὶ διασκορπιῶ ἐν σοὶ νεανίσκον καὶ παρθένον καὶ διασκορπιῶ ἐν σοὶ
ἄνδρα καὶ γυναῖκα
'''
"23" = ''':sup:`23` καὶ διασκορπιῶ ἐν σοὶ ποιμένα καὶ τὸ ποίμνιον αὐτοῦ καὶ διασκορπιῶ
ἐν σοὶ γεωργὸν καὶ τὸ γεώργιον αὐτοῦ καὶ διασκορπιῶ ἐν σοὶ ἡγεμόνας καὶ
στρατηγούς σου
'''
"24" = ''':sup:`24` καὶ ἀνταποδώσω τῇ Βαβυλῶνι καὶ πᾶσι τοῖς κατοικοῦσι Χαλδαίοις πάσας
τὰς κακίας αὐτῶν ἃς ἐποίησαν ἐπὶ Σιων κατ’ ὀφθαλμοὺς ὑμῶν λέγει κύριος
'''
"25" = ''':sup:`25` ἰδοὺ ἐγὼ πρὸς σέ τὸ ὄρος τὸ διεφθαρμένον τὸ διαφθεῖρον πᾶσαν τὴν
γῆν καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ σὲ καὶ κατακυλιῶ σε ἀπὸ τῶν πετρῶν καὶ
δώσω σε ὡς ὄρος ἐμπεπυρισμένον
'''
"26" = ''':sup:`26` καὶ οὐ μὴ λάβωσιν ἀπὸ σοῦ λίθον εἰς γωνίαν καὶ λίθον εἰς θεμέλιον
ὅτι εἰς ἀφανισμὸν εἰς τὸν αἰῶνα ἔσῃ λέγει κύριος
'''
"27" = ''':sup:`27` ἄρατε σημεῖον ἐπὶ τῆς γῆς σαλπίσατε ἐν ἔθνεσιν σάλπιγγι ἁγιάσατε
ἐπ’ αὐτὴν ἔθνη παραγγείλατε ἐπ’ αὐτὴν βασιλείαις Αραρατ παρ’ ἐμοῦ καὶ
τοῖς Ασχαναζαίοις ἐπιστήσατε ἐπ’ αὐτὴν βελοστάσεις ἀναβιβάσατε ἐπ’
αὐτὴν ἵππον ὡς ἀκρίδων πλῆθος
'''
"28" = ''':sup:`28` ἁγιάσατε ἐπ’ αὐτὴν ἔθνη τὸν βασιλέα τῶν Μήδων καὶ πάσης τῆς γῆς
τοὺς ἡγουμένους αὐτοῦ καὶ πάντας τοὺς στρατηγοὺς αὐτοῦ
'''
"29" = ''':sup:`29` ἐσείσθη ἡ γῆ καὶ ἐπόνεσεν διότι ἐξανέστη ἐπὶ Βαβυλῶνα λογισμὸς
κυρίου τοῦ θεῖναι τὴν γῆν Βαβυλῶνος εἰς ἀφανισμὸν καὶ μὴ κατοικεῖσθαι
αὐτήν
'''
"30" = ''':sup:`30` ἐξέλιπεν μαχητὴς Βαβυλῶνος τοῦ πολεμεῖν καθήσονται ἐκεῖ ἐν περιοχῇ
ἐθραύσθη ἡ δυναστεία αὐτῶν ἐγενήθησαν ὡσεὶ γυναῖκες ἐνεπυρίσθη τὰ
σκηνώματα αὐτῆς συνετρίβησαν οἱ μοχλοὶ αὐτῆς
'''
"31" = ''':sup:`31` διώκων εἰς ἀπάντησιν διώκοντος διώξεται καὶ ἀναγγέλλων εἰς
ἀπάντησιν ἀναγγέλλοντος τοῦ ἀναγγεῖλαι τῷ βασιλεῖ Βαβυλῶνος ὅτι ἑάλωκεν
ἡ πόλις αὐτοῦ
'''
"32" = ''':sup:`32` ἀπ’ ἐσχάτου τῶν διαβάσεων αὐτοῦ ἐλήμφθησαν καὶ τὰ συστέματα αὐτῶν
ἐνέπρησαν ἐν πυρί καὶ ἄνδρες αὐτοῦ οἱ πολεμισταὶ ἐξέρχονται
'''
"33" = ''':sup:`33` διότι τάδε λέγει κύριος οἶκοι βασιλέως Βαβυλῶνος ὡς ἅλων ὥριμος
ἀλοηθήσονται ἔτι μικρὸν καὶ ἥξει ὁ ἄμητος αὐτῆς
'''
"34" = ''':sup:`34` κατέφαγέν με ἐμερίσατό με κατέλαβέν με σκεῦος λεπτὸν Ναβουχοδονοσορ
βασιλεὺς Βαβυλῶνος κατέπιέν με ὡς δράκων ἔπλησεν τὴν κοιλίαν αὐτοῦ ἀπὸ
τῆς τρυφῆς μου ἐξῶσέν με
'''
"35" = ''':sup:`35` οἱ μόχθοι μου καὶ αἱ ταλαιπωρίαι μου εἰς Βαβυλῶνα ἐρεῖ κατοικοῦσα
Σιων καὶ τὸ αἷμά μου ἐπὶ τοὺς κατοικοῦντας Χαλδαίους ἐρεῖ Ιερουσαλημ
'''
"36" = ''':sup:`36` διὰ τοῦτο τάδε λέγει κύριος ἰδοὺ ἐγὼ κρινῶ τὴν ἀντίδικόν σου καὶ
ἐκδικήσω τὴν ἐκδίκησίν σου καὶ ἐρημώσω τὴν θάλασσαν αὐτῆς καὶ ξηρανῶ
τὴν πηγὴν αὐτῆς
'''
"37" = ''':sup:`37` καὶ ἔσται Βαβυλὼν εἰς ἀφανισμὸν καὶ οὐ κατοικηθήσεται
'''
"38" = ''':sup:`38` ἅμα ὡς λέοντες ἐξηγέρθησαν καὶ ὡς σκύμνοι λεόντων
'''
"39" = ''':sup:`39` ἐν τῇ θερμασίᾳ αὐτῶν δώσω πότημα αὐτοῖς καὶ μεθύσω αὐτούς ὅπως
καρωθῶσιν καὶ ὑπνώσωσιν ὕπνον αἰώνιον καὶ οὐ μὴ ἐγερθῶσι λέγει κύριος
'''
"40" = ''':sup:`40` καταβιβάσω αὐτοὺς ὡς ἄρνας εἰς σφαγὴν καὶ ὡς κριοὺς μετ’ ἐρίφων
'''
"41" = ''':sup:`41` πῶς ἑάλω καὶ ἐθηρεύθη τὸ καύχημα πάσης τῆς γῆς πῶς ἐγένετο Βαβυλὼν
εἰς ἀφανισμὸν ἐν τοῖς ἔθνεσιν
'''
"42" = ''':sup:`42` ἀνέβη ἐπὶ Βαβυλῶνα ἡ θάλασσα ἐν ἤχῳ κυμάτων αὐτῆς καὶ κατεκαλύφθη
'''
"43" = ''':sup:`43` ἐγενήθησαν αἱ πόλεις αὐτῆς γῆ ἄνυδρος καὶ ἄβατος οὐ κατοικήσει ἐν
αὐτῇ οὐδὲ εἷς οὐδὲ μὴ καταλύσῃ ἐν αὐτῇ υἱὸς ἀνθρώπου
'''
"44" = ''':sup:`44` καὶ ἐκδικήσω ἐπὶ Βαβυλῶνα καὶ ἐξοίσω ἃ κατέπιεν ἐκ τοῦ στόματος
αὐτῆς καὶ οὐ μὴ συναχθῶσιν πρὸς αὐτὴν ἔτι τὰ ἔθνη
'''
"49" = ''':sup:`49` καὶ ἐν Βαβυλῶνι πεσοῦνται τραυματίαι πάσης τῆς γῆς
'''
"50" = ''':sup:`50` ἀνασῳζόμενοι ἐκ γῆς πορεύεσθε καὶ μὴ ἵστασθε οἱ μακρόθεν μνήσθητε
τοῦ κυρίου καὶ Ιερουσαλημ ἀναβήτω ἐπὶ τὴν καρδίαν ὑμῶν
'''
"51" = ''':sup:`51` ᾐσχύνθημεν ὅτι ἠκούσαμεν ὀνειδισμὸν ἡμῶν κατεκάλυψεν ἀτιμία τὸ
πρόσωπον ἡμῶν εἰσῆλθον ἀλλογενεῖς εἰς τὰ ἅγια ἡμῶν εἰς οἶκον κυρίου
'''
"52" = ''':sup:`52` διὰ τοῦτο ἰδοὺ ἡμέραι ἔρχονται λέγει κύριος καὶ ἐκδικήσω ἐπὶ τὰ
γλυπτὰ αὐτῆς καὶ ἐν πάσῃ τῇ γῇ αὐτῆς πεσοῦνται τραυματίαι
'''
"53" = ''':sup:`53` ὅτι ἐὰν ἀναβῇ Βαβυλὼν ὡς ὁ οὐρανὸς καὶ ὅτι ἐὰν ὀχυρώσῃ ὕψος ἰσχύος
αὐτῆς παρ’ ἐμοῦ ἥξουσιν ἐξολεθρεύοντες αὐτήν λέγει κύριος
'''
"54" = ''':sup:`54` φωνὴ κραυγῆς ἐν Βαβυλῶνι καὶ συντριβὴ μεγάλη ἐν γῇ Χαλδαίων
'''
"55" = ''':sup:`55` ὅτι ἐξωλέθρευσεν κύριος τὴν Βαβυλῶνα καὶ ἀπώλεσεν ἀπ’ αὐτῆς φωνὴν
μεγάλην ἠχοῦσαν ὡς ὕδατα πολλά ἔδωκεν εἰς ὄλεθρον φωνὴν αὐτῆς
'''
"56" = ''':sup:`56` ὅτι ἦλθεν ἐπὶ Βαβυλῶνα ταλαιπωρία ἑάλωσαν οἱ μαχηταὶ αὐτῆς ἐπτόηται
τὸ τόξον αὐτῶν ὅτι θεὸς ἀνταποδίδωσιν αὐτοῖς κύριος ἀνταποδίδωσιν αὐτῇ
τὴν ἀνταπόδοσιν
'''
"57" = ''':sup:`57` καὶ μεθύσει μέθῃ τοὺς ἡγεμόνας αὐτῆς καὶ τοὺς σοφοὺς αὐτῆς καὶ τοὺς
στρατηγοὺς αὐτῆς λέγει ὁ βασιλεύς κύριος παντοκράτωρ ὄνομα αὐτῷ
'''
"58" = ''':sup:`58` τάδε λέγει κύριος τεῖχος Βαβυλῶνος ἐπλατύνθη κατασκαπτόμενον
κατασκαφήσεται καὶ αἱ πύλαι αὐτῆς αἱ ὑψηλαὶ ἐμπυρισθήσονται καὶ οὐ
κοπιάσουσιν λαοὶ εἰς κενόν καὶ ἔθνη ἐν ἀρχῇ ἐκλείψουσιν
'''
"59" = ''':sup:`59` ὁ λόγος ὃν ἐνετείλατο κύριος Ιερεμια τῷ προφήτῃ εἰπεῖν τῷ Σαραια
υἱῷ Νηριου υἱοῦ Μαασαιου ὅτε ἐπορεύετο παρὰ Σεδεκιου βασιλέως Ιουδα εἰς
Βαβυλῶνα ἐν τῷ ἔτει τῷ τετάρτῳ τῆς βασιλείας αὐτοῦ καὶ Σαραιας ἄρχων
δώρων
'''
"60" = ''':sup:`60` καὶ ἔγραψεν Ιερεμιας πάντα τὰ κακά ἃ ἥξει ἐπὶ Βαβυλῶνα ἐν βιβλίῳ
ἑνί πάντας τοὺς λόγους τούτους τοὺς γεγραμμένους ἐπὶ Βαβυλῶνα
'''
"61" = ''':sup:`61` καὶ εἶπεν Ιερεμιας πρὸς Σαραιαν ὅταν ἔλθῃς εἰς Βαβυλῶνα καὶ ὄψῃ καὶ
ἀναγνώσῃ πάντας τοὺς λόγους τούτους
'''
"62" = ''':sup:`62` καὶ ἐρεῖς κύριε κύριε σὺ ἐλάλησας ἐπὶ τὸν τόπον τοῦτον τοῦ
ἐξολεθρεῦσαι αὐτὸν καὶ τοῦ μὴ εἶναι ἐν αὐτῷ κατοικοῦντας ἀπὸ ἀνθρώπου
ἕως κτήνους ὅτι ἀφανισμὸς εἰς τὸν αἰῶνα ἔσται
'''
"63" = ''':sup:`63` καὶ ἔσται ὅταν παύσῃ τοῦ ἀναγινώσκειν τὸ βιβλίον τοῦτο καὶ
ἐπιδήσεις ἐπ’ αὐτὸ λίθον καὶ ῥίψεις αὐτὸ εἰς μέσον τοῦ Εὐφράτου
'''
"64" = ''':sup:`64` καὶ ἐρεῖς οὕτως καταδύσεται Βαβυλὼν καὶ οὐ μὴ ἀναστῇ ἀπὸ προσώπου
τῶν κακῶν ὧν ἐγὼ ἐπάγω ἐπ’ αὐτήν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
