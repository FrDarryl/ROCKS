[7]
"1" = ''':sup:`1` οἴμμοι ὅτι ἐγενόμην ὡς συνάγων καλάμην ἐν ἀμήτῳ καὶ ὡς ἐπιφυλλίδα ἐν
τρυγήτῳ οὐχ ὑπάρχοντος βότρυος τοῦ φαγεῖν τὰ πρωτόγονα οἴμμοι ψυχή
'''
"2" = ''':sup:`2` ὅτι ἀπόλωλεν εὐλαβὴς ἀπὸ τῆς γῆς καὶ κατορθῶν ἐν ἀνθρώποις οὐχ
ὑπάρχει πάντες εἰς αἵματα δικάζονται ἕκαστος τὸν πλησίον αὐτοῦ
ἐκθλίβουσιν ἐκθλιβῇ
'''
"3" = ''':sup:`3` ἐπὶ τὸ κακὸν τὰς χεῖρας αὐτῶν ἑτοιμάζουσιν ὁ ἄρχων αἰτεῖ καὶ ὁ
κριτὴς εἰρηνικοὺς λόγους ἐλάλησεν καταθύμιον ψυχῆς αὐτοῦ ἐστιν καὶ
ἐξελοῦμαι
'''
"4" = ''':sup:`4` τὰ ἀγαθὰ αὐτῶν ὡς σὴς ἐκτρώγων καὶ βαδίζων ἐπὶ κανόνος ἐν ἡμέρᾳ
σκοπιᾶς οὐαὶ οὐαί αἱ ἐκδικήσεις σου ἥκασιν νῦν ἔσονται κλαυθμοὶ αὐτῶν
'''
"5" = ''':sup:`5` μὴ καταπιστεύετε ἐν φίλοις καὶ μὴ ἐλπίζετε ἐπὶ ἡγουμένοις ἀπὸ τῆς
συγκοίτου σου φύλαξαι τοῦ ἀναθέσθαι τι αὐτῇ
'''
"6" = ''':sup:`6` διότι υἱὸς ἀτιμάζει πατέρα θυγάτηρ ἐπαναστήσεται ἐπὶ τὴν μητέρα
αὐτῆς νύμφη ἐπὶ τὴν πενθερὰν αὐτῆς ἐχθροὶ ἀνδρὸς πάντες οἱ ἄνδρες οἱ ἐν
τῷ οἴκῳ αὐτοῦ
'''
"7" = ''':sup:`7` ἐγὼ δὲ ἐπὶ τὸν κύριον ἐπιβλέψομαι ὑπομενῶ ἐπὶ τῷ θεῷ τῷ σωτῆρί μου
εἰσακούσεταί μου ὁ θεός μου
'''
"8" = ''':sup:`8` μὴ ἐπίχαιρέ μοι ἡ ἐχθρά μου ὅτι πέπτωκα καὶ ἀναστήσομαι διότι ἐὰν
καθίσω ἐν τῷ σκότει κύριος φωτιεῖ μοι
'''
"9" = ''':sup:`9` ὀργὴν κυρίου ὑποίσω ὅτι ἥμαρτον αὐτῷ ἕως τοῦ δικαιῶσαι αὐτὸν τὴν
δίκην μου καὶ ποιήσει τὸ κρίμα μου καὶ ἐξάξει με εἰς τὸ φῶς ὄψομαι τὴν
δικαιοσύνην αὐτοῦ
'''
"10" = ''':sup:`10` καὶ ὄψεται ἡ ἐχθρά μου καὶ περιβαλεῖται αἰσχύνην ἡ λέγουσα πρός με
ποῦ κύριος ὁ θεός σου οἱ ὀφθαλμοί μου ἐπόψονται αὐτήν νῦν ἔσται εἰς
καταπάτημα ὡς πηλὸς ἐν ταῖς ὁδοῖς
'''
"11" = ''':sup:`11` ἡμέρας ἀλοιφῆς πλίνθου ἐξάλειψίς σου ἡ ἡμέρα ἐκείνη καὶ ἀποτρίψεται
νόμιμά σου
'''
"12" = ''':sup:`12` ἡ ἡμέρα ἐκείνη καὶ αἱ πόλεις σου ἥξουσιν εἰς ὁμαλισμὸν καὶ εἰς
διαμερισμὸν Ἀσσυρίων καὶ αἱ πόλεις σου αἱ ὀχυραὶ εἰς διαμερισμὸν ἀπὸ
Τύρου ἕως τοῦ ποταμοῦ Συρίας ἡμέρα ὕδατος καὶ θορύβου
'''
"13" = ''':sup:`13` καὶ ἔσται ἡ γῆ εἰς ἀφανισμὸν σὺν τοῖς κατοικοῦσιν αὐτὴν ἐκ καρπῶν
ἐπιτηδευμάτων αὐτῶν
'''
"14" = ''':sup:`14` ποίμαινε λαόν σου ἐν ῥάβδῳ σου πρόβατα κληρονομίας σου
κατασκηνοῦντας καθ’ ἑαυτοὺς δρυμὸν ἐν μέσῳ τοῦ Καρμήλου νεμήσονται τὴν
Βασανῖτιν καὶ τὴν Γαλααδῖτιν καθὼς αἱ ἡμέραι τοῦ αἰῶνος
'''
"15" = ''':sup:`15` καὶ κατὰ τὰς ἡμέρας ἐξοδίας σου ἐξ Αἰγύπτου ὄψεσθε θαυμαστά
'''
"16" = ''':sup:`16` ὄψονται ἔθνη καὶ καταισχυνθήσονται ἐκ πάσης τῆς ἰσχύος αὐτῶν
ἐπιθήσουσιν χεῖρας ἐπὶ τὸ στόμα αὐτῶν τὰ ὦτα αὐτῶν ἀποκωφωθήσονται
'''
"17" = ''':sup:`17` λείξουσιν χοῦν ὡς ὄφεις σύροντες γῆν συγχυθήσονται ἐν συγκλεισμῷ
αὐτῶν ἐπὶ τῷ κυρίῳ θεῷ ἡμῶν ἐκστήσονται καὶ φοβηθήσονται ἀπὸ σοῦ
'''
"18" = ''':sup:`18` τίς θεὸς ὥσπερ σύ ἐξαίρων ἀδικίας καὶ ὑπερβαίνων ἀσεβείας τοῖς
καταλοίποις τῆς κληρονομίας αὐτοῦ καὶ οὐ συνέσχεν εἰς μαρτύριον ὀργὴν
αὐτοῦ ὅτι θελητὴς ἐλέους ἐστίν
'''
"19" = ''':sup:`19` αὐτὸς ἐπιστρέψει καὶ οἰκτιρήσει ἡμᾶς καταδύσει τὰς ἀδικίας ἡμῶν καὶ
ἀπορριφήσονται εἰς τὰ βάθη τῆς θαλάσσης πάσας τὰς ἁμαρτίας ἡμῶν
'''
"20" = ''':sup:`20` δώσεις ἀλήθειαν τῷ Ιακωβ ἔλεον τῷ Αβρααμ καθότι ὤμοσας τοῖς
πατράσιν ἡμῶν κατὰ τὰς ἡμέρας τὰς ἔμπροσθεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
