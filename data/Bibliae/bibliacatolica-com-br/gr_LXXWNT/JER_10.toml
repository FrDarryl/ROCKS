[10]
"1" = ''':sup:`1` ἀκούσατε τὸν λόγον κυρίου ὃν ἐλάλησεν ἐφ’ ὑμᾶς οἶκος Ισραηλ
'''
"2" = ''':sup:`2` τάδε λέγει κύριος κατὰ τὰς ὁδοὺς τῶν ἐθνῶν μὴ μανθάνετε καὶ ἀπὸ τῶν
σημείων τοῦ οὐρανοῦ μὴ φοβεῖσθε ὅτι φοβοῦνται αὐτὰ τοῖς προσώποις αὐτῶν
'''
"3" = ''':sup:`3` ὅτι τὰ νόμιμα τῶν ἐθνῶν μάταια ξύλον ἐστὶν ἐκ τοῦ δρυμοῦ
ἐκκεκομμένον ἔργον τέκτονος καὶ χώνευμα
'''
"4" = ''':sup:`4` ἀργυρίῳ καὶ χρυσίῳ κεκαλλωπισμένα ἐστίν ἐν σφύραις καὶ ἥλοις
ἐστερέωσαν αὐτά καὶ οὐ κινηθήσονται
'''
"5" = ''':sup:`5` αἰρόμενα ἀρθήσονται ὅτι οὐκ ἐπιβήσονται μὴ φοβηθῆτε αὐτά ὅτι οὐ μὴ
κακοποιήσωσιν καὶ ἀγαθὸν οὐκ ἔστιν ἐν αὐτοῖς
'''
"9" = ''':sup:`9` ἀργύριον τορευτόν ἐστιν οὐ πορεύσονται ἀργύριον προσβλητὸν ἀπὸ
Θαρσις ἥξει χρυσίον Μωφαζ καὶ χεὶρ χρυσοχόων ἔργα τεχνιτῶν πάντα
ὑάκινθον καὶ πορφύραν ἐνδύσουσιν αὐτά
'''
"11" = ''':sup:`11` οὕτως ἐρεῖτε αὐτοῖς θεοί οἳ τὸν οὐρανὸν καὶ τὴν γῆν οὐκ ἐποίησαν
ἀπολέσθωσαν ἀπὸ τῆς γῆς καὶ ὑποκάτωθεν τοῦ οὐρανοῦ τούτου
'''
"12" = ''':sup:`12` κύριος ὁ ποιήσας τὴν γῆν ἐν τῇ ἰσχύι αὐτοῦ ὁ ἀνορθώσας τὴν
οἰκουμένην ἐν τῇ σοφίᾳ αὐτοῦ καὶ τῇ φρονήσει αὐτοῦ ἐξέτεινεν τὸν
οὐρανὸν
'''
"13" = ''':sup:`13` καὶ πλῆθος ὕδατος ἐν οὐρανῷ καὶ ἀνήγαγεν νεφέλας ἐξ ἐσχάτου τῆς γῆς
ἀστραπὰς εἰς ὑετὸν ἐποίησεν καὶ ἐξήγαγεν φῶς ἐκ θησαυρῶν αὐτοῦ
'''
"14" = ''':sup:`14` ἐμωράνθη πᾶς ἄνθρωπος ἀπὸ γνώσεως κατῃσχύνθη πᾶς χρυσοχόος ἐπὶ τοῖς
γλυπτοῖς αὐτοῦ ὅτι ψευδῆ ἐχώνευσαν οὐκ ἔστιν πνεῦμα ἐν αὐτοῖς
'''
"15" = ''':sup:`15` μάταιά ἐστιν ἔργα ἐμπεπαιγμένα ἐν καιρῷ ἐπισκοπῆς αὐτῶν ἀπολοῦνται
'''
"16" = ''':sup:`16` οὐκ ἔστιν τοιαύτη μερὶς τῷ Ιακωβ ὅτι ὁ πλάσας τὰ πάντα αὐτὸς
κληρονομία αὐτοῦ κύριος ὄνομα αὐτῷ
'''
"17" = ''':sup:`17` συνήγαγεν ἔξωθεν τὴν ὑπόστασίν σου κατοικοῦσα ἐν ἐκλεκτοῖς
'''
"18" = ''':sup:`18` ὅτι τάδε λέγει κύριος ἰδοὺ ἐγὼ σκελίζω τοὺς κατοικοῦντας τὴν γῆν
ταύτην ἐν θλίψει ὅπως εὑρεθῇ ἡ πληγή σου
'''
"19" = ''':sup:`19` οὐαὶ ἐπὶ συντρίμματί σου ἀλγηρὰ ἡ πληγή σου κἀγὼ εἶπα ὄντως τοῦτο
τὸ τραῦμά μου καὶ κατέλαβέν με
'''
"20" = ''':sup:`20` ἡ σκηνή μου ἐταλαιπώρησεν ὤλετο καὶ πᾶσαι αἱ δέρρεις μου
διεσπάσθησαν οἱ υἱοί μου καὶ τὰ πρόβατά μου οὔκ εἰσιν οὐκ ἔστιν ἔτι
τόπος τῆς σκηνῆς μου τόπος τῶν δέρρεών μου
'''
"21" = ''':sup:`21` ὅτι οἱ ποιμένες ἠφρονεύσαντο καὶ τὸν κύριον οὐκ ἐξεζήτησαν διὰ
τοῦτο οὐκ ἐνόησεν πᾶσα ἡ νομὴ καὶ διεσκορπίσθησαν
'''
"22" = ''':sup:`22` φωνὴ ἀκοῆς ἰδοὺ ἔρχεται καὶ σεισμὸς μέγας ἐκ γῆς βορρᾶ τοῦ τάξαι
τὰς πόλεις Ιουδα εἰς ἀφανισμὸν καὶ κοίτην στρουθῶν
'''
"23" = ''':sup:`23` οἶδα κύριε ὅτι οὐχὶ τοῦ ἀνθρώπου ἡ ὁδὸς αὐτοῦ οὐδὲ ἀνὴρ πορεύσεται
καὶ κατορθώσει πορείαν αὐτοῦ
'''
"24" = ''':sup:`24` παίδευσον ἡμᾶς κύριε πλὴν ἐν κρίσει καὶ μὴ ἐν θυμῷ ἵνα μὴ ὀλίγους
ἡμᾶς ποιήσῃς
'''
"25" = ''':sup:`25` ἔκχεον τὸν θυμόν σου ἐπὶ ἔθνη τὰ μὴ εἰδότα σε καὶ ἐπὶ γενεὰς αἳ τὸ
ὄνομά σου οὐκ ἐπεκαλέσαντο ὅτι κατέφαγον τὸν Ιακωβ καὶ ἐξανήλωσαν αὐτὸν
καὶ τὴν νομὴν αὐτοῦ ἠρήμωσαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
