[21]
"1" = ''':sup:`1` τέκνον ἥμαρτες μὴ προσθῇς μηκέτι καὶ περὶ τῶν προτέρων σου δεήθητι
'''
"2" = ''':sup:`2` ὡς ἀπὸ προσώπου ὄφεως φεῦγε ἀπὸ ἁμαρτίας ἐὰν γὰρ προσέλθῃς δήξεταί
σε ὀδόντες λέοντος οἱ ὀδόντες αὐτῆς ἀναιροῦντες ψυχὰς ἀνθρώπων
'''
"3" = ''':sup:`3` ὡς ῥομφαία δίστομος πᾶσα ἀνομία τῇ πληγῇ αὐτῆς οὐκ ἔστιν ἴασις
'''
"4" = ''':sup:`4` καταπληγμὸς καὶ ὕβρις ἐρημώσουσιν πλοῦτον οὕτως οἶκος ὑπερηφάνου
ἐρημωθήσεται
'''
"5" = ''':sup:`5` δέησις πτωχοῦ ἐκ στόματος ἕως ὠτίων αὐτοῦ καὶ τὸ κρίμα αὐτοῦ κατὰ
σπουδὴν ἔρχεται
'''
"6" = ''':sup:`6` μισῶν ἐλεγμὸν ἐν ἴχνει ἁμαρτωλοῦ καὶ ὁ φοβούμενος κύριον ἐπιστρέψει
ἐν καρδίᾳ
'''
"7" = ''':sup:`7` γνωστὸς μακρόθεν ὁ δυνατὸς ἐν γλώσσῃ ὁ δὲ νοήμων οἶδεν ἐν τῷ
ὀλισθάνειν αὐτόν
'''
"8" = ''':sup:`8` ὁ οἰκοδομῶν τὴν οἰκίαν αὐτοῦ ἐν χρήμασιν ἀλλοτρίοις ὡς συνάγων αὐτοῦ
τοὺς λίθους εἰς χειμῶνα
'''
"9" = ''':sup:`9` στιππύον συνηγμένον συναγωγὴ ἀνόμων καὶ ἡ συντέλεια αὐτῶν φλὸξ πυρός
'''
"10" = ''':sup:`10` ὁδὸς ἁμαρτωλῶν ὡμαλισμένη ἐκ λίθων καὶ ἐπ’ ἐσχάτων αὐτῆς βόθρος
ᾅδου
'''
"11" = ''':sup:`11` ὁ φυλάσσων νόμον κατακρατεῖ τοῦ ἐννοήματος αὐτοῦ καὶ συντέλεια τοῦ
φόβου κυρίου σοφία
'''
"12" = ''':sup:`12` οὐ παιδευθήσεται ὃς οὐκ ἔστιν πανοῦργος ἔστιν δὲ πανουργία
πληθύνουσα πικρίαν
'''
"13" = ''':sup:`13` γνῶσις σοφοῦ ὡς κατακλυσμὸς πληθυνθήσεται καὶ ἡ βουλὴ αὐτοῦ ὡς πηγὴ
ζωῆς
'''
"14" = ''':sup:`14` ἔγκατα μωροῦ ὡς ἀγγεῖον συντετριμμένον καὶ πᾶσαν γνῶσιν οὐ κρατήσει
'''
"15" = ''':sup:`15` λόγον σοφὸν ἐὰν ἀκούσῃ ἐπιστήμων αἰνέσει αὐτὸν καὶ ἐπ’ αὐτὸν
προσθήσει ἤκουσεν ὁ σπαταλῶν καὶ ἀπήρεσεν αὐτῷ καὶ ἀπέστρεψεν αὐτὸν
ὀπίσω τοῦ νώτου αὐτοῦ
'''
"16" = ''':sup:`16` ἐξήγησις μωροῦ ὡς ἐν ὁδῷ φορτίον ἐπὶ δὲ χείλους συνετοῦ εὑρεθήσεται
χάρις
'''
"17" = ''':sup:`17` στόμα φρονίμου ζητηθήσεται ἐν ἐκκλησίᾳ καὶ τοὺς λόγους αὐτοῦ
διανοηθήσονται ἐν καρδίᾳ
'''
"18" = ''':sup:`18` ὡς οἶκος ἠφανισμένος οὕτως μωρῷ σοφία καὶ γνῶσις ἀσυνέτου
ἀδιεξέταστοι λόγοι
'''
"19" = ''':sup:`19` πέδαι ἐν ποσὶν ἀνοήτου παιδεία καὶ ὡς χειροπέδαι ἐπὶ χειρὸς δεξιᾶς
'''
"20" = ''':sup:`20` μωρὸς ἐν γέλωτι ἀνυψοῖ φωνὴν αὐτοῦ ἀνὴρ δὲ πανοῦργος μόλις ἡσυχῇ
μειδιάσει
'''
"21" = ''':sup:`21` ὡς κόσμος χρυσοῦς φρονίμῳ παιδεία καὶ ὡς χλιδὼν ἐπὶ βραχίονι δεξιῷ
'''
"22" = ''':sup:`22` ποὺς μωροῦ ταχὺς εἰς οἰκίαν ἄνθρωπος δὲ πολύπειρος αἰσχυνθήσεται
ἀπὸ προσώπου
'''
"23" = ''':sup:`23` ἄφρων ἀπὸ θύρας παρακύπτει εἰς οἰκίαν ἀνὴρ δὲ πεπαιδευμένος ἔξω
στήσεται
'''
"24" = ''':sup:`24` ἀπαιδευσία ἀνθρώπου ἀκροᾶσθαι παρὰ θύραν ὁ δὲ φρόνιμος βαρυνθήσεται
ἀτιμίᾳ
'''
"25" = ''':sup:`25` χείλη ἀλλοτρίων ἐν τούτοις διηγήσονται λόγοι δὲ φρονίμων ἐν ζυγῷ
σταθήσονται
'''
"26" = ''':sup:`26` ἐν στόματι μωρῶν ἡ καρδία αὐτῶν καρδία δὲ σοφῶν στόμα αὐτῶν
'''
"27" = ''':sup:`27` ἐν τῷ καταρᾶσθαι ἀσεβῆ τὸν σατανᾶν αὐτὸς καταρᾶται τὴν ἑαυτοῦ ψυχήν
'''
"28" = ''':sup:`28` μολύνει τὴν ἑαυτοῦ ψυχὴν ὁ ψιθυρίζων καὶ ἐν παροικήσει μισηθήσεται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
