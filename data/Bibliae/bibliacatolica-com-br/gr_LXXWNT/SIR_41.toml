[41]
"1" = ''':sup:`1` ὦ θάνατε ὡς πικρόν σου τὸ μνημόσυνόν ἐστιν ἀνθρώπῳ εἰρηνεύοντι ἐν
τοῖς ὑπάρχουσιν αὐτοῦ ἀνδρὶ ἀπερισπάστῳ καὶ εὐοδουμένῳ ἐν πᾶσιν καὶ ἔτι
ἰσχύοντι ἐπιδέξασθαι τροφήν
'''
"2" = ''':sup:`2` ὦ θάνατε καλόν σου τὸ κρίμα ἐστὶν ἀνθρώπῳ ἐπιδεομένῳ καὶ ἐλασσουμένῳ
ἰσχύι ἐσχατογήρῳ καὶ περισπωμένῳ περὶ πάντων καὶ ἀπειθοῦντι καὶ
ἀπολωλεκότι ὑπομονήν
'''
"3" = ''':sup:`3` μὴ εὐλαβοῦ κρίμα θανάτου μνήσθητι προτέρων σου καὶ ἐσχάτων
'''
"4" = ''':sup:`4` τοῦτο τὸ κρίμα παρὰ κυρίου πάσῃ σαρκί καὶ τί ἀπαναίνῃ ἐν εὐδοκίᾳ
ὑψίστου εἴτε δέκα εἴτε ἑκατὸν εἴτε χίλια ἔτη οὐκ ἔστιν ἐν ᾅδου ἐλεγμὸς
ζωῆς
'''
"5" = ''':sup:`5` τέκνα βδελυρὰ γίνεται τέκνα ἁμαρτωλῶν καὶ συναναστρεφόμενα
παροικίαις ἀσεβῶν
'''
"6" = ''':sup:`6` τέκνων ἁμαρτωλῶν ἀπολεῖται κληρονομία καὶ μετὰ τοῦ σπέρματος αὐτῶν
ἐνδελεχιεῖ ὄνειδος
'''
"7" = ''':sup:`7` πατρὶ ἀσεβεῖ μέμψεται τέκνα ὅτι δι’ αὐτὸν ὀνειδισθήσονται
'''
"8" = ''':sup:`8` οὐαὶ ὑμῖν ἄνδρες ἀσεβεῖς οἵτινες ἐγκατελίπετε νόμον θεοῦ ὑψίστου
'''
"9" = ''':sup:`9` καὶ ἐὰν γεννηθῆτε εἰς κατάραν γεννηθήσεσθε καὶ ἐὰν ἀποθάνητε εἰς
κατάραν μερισθήσεσθε
'''
"10" = ''':sup:`10` πάντα ὅσα ἐκ γῆς εἰς γῆν ἀπελεύσεται οὕτως ἀσεβεῖς ἀπὸ κατάρας εἰς
ἀπώλειαν
'''
"11" = ''':sup:`11` πένθος ἀνθρώπων ἐν σώμασιν αὐτῶν ὄνομα δὲ ἁμαρτωλῶν οὐκ ἀγαθὸν
ἐξαλειφθήσεται
'''
"12" = ''':sup:`12` φρόντισον περὶ ὀνόματος αὐτὸ γάρ σοι διαμενεῖ ἢ χίλιοι μεγάλοι
θησαυροὶ χρυσίου
'''
"13" = ''':sup:`13` ἀγαθῆς ζωῆς ἀριθμὸς ἡμερῶν καὶ ἀγαθὸν ὄνομα εἰς αἰῶνα διαμενεῖ
'''
"14" = ''':sup:`14` παιδείαν ἐν εἰρήνῃ συντηρήσατε τέκνα σοφία δὲ κεκρυμμένη καὶ
θησαυρὸς ἀφανής τίς ὠφέλεια ἐν ἀμφοτέροις
'''
"15" = ''':sup:`15` κρείσσων ἄνθρωπος ἀποκρύπτων τὴν μωρίαν αὐτοῦ ἢ ἄνθρωπος ἀποκρύπτων
τὴν σοφίαν αὐτοῦ
'''
"16" = ''':sup:`16` τοιγαροῦν ἐντράπητε ἐπὶ τῷ ῥήματί μου οὐ γάρ ἐστιν πᾶσαν αἰσχύνην
διαφυλάξαι καλόν καὶ οὐ πάντα πᾶσιν ἐν πίστει εὐδοκιμεῖται
'''
"17" = ''':sup:`17` αἰσχύνεσθε ἀπὸ πατρὸς καὶ μητρὸς περὶ πορνείας καὶ ἀπὸ ἡγουμένου
καὶ δυνάστου περὶ ψεύδους
'''
"18" = ''':sup:`18` ἀπὸ κριτοῦ καὶ ἄρχοντος περὶ πλημμελείας καὶ ἀπὸ συναγωγῆς καὶ λαοῦ
περὶ ἀνομίας
'''
"19" = ''':sup:`19` ἀπὸ κοινωνοῦ καὶ φίλου περὶ ἀδικίας καὶ ἀπὸ τόπου οὗ παροικεῖς περὶ
κλοπῆς
'''
"20" = ''':sup:`20` ἀπὸ ἀληθείας θεοῦ καὶ διαθήκης καὶ ἀπὸ πήξεως ἀγκῶνος ἐπ’ ἄρτοις
'''
"21" = ''':sup:`21` ἀπὸ σκορακισμοῦ λήμψεως καὶ δόσεως καὶ ἀπὸ ἀσπαζομένων περὶ σιωπῆς
'''
"22" = ''':sup:`22` ἀπὸ ὁράσεως γυναικὸς ἑταίρας καὶ ἀπὸ ἀποστροφῆς προσώπου συγγενοῦς
'''
"23" = ''':sup:`23` ἀπὸ ἀφαιρέσεως μερίδος καὶ δόσεως καὶ ἀπὸ κατανοήσεως γυναικὸς
ὑπάνδρου
'''
"24" = ''':sup:`24` ἀπὸ περιεργίας παιδίσκης αὐτοῦ καὶ μὴ ἐπιστῇς ἐπὶ τὴν κοίτην αὐτῆς
'''
"25" = ''':sup:`25` ἀπὸ φίλων περὶ λόγων ὀνειδισμοῦ καὶ μετὰ τὸ δοῦναι μὴ ὀνείδιζε
'''
"26" = ''':sup:`26` ἀπὸ δευτερώσεως καὶ λόγου ἀκοῆς καὶ ἀπὸ καλύψεως λόγων κρυφίων
'''
"27" = ''':sup:`27` καὶ ἔσῃ αἰσχυντηρὸς ἀληθινῶς καὶ εὑρίσκων χάριν ἔναντι παντὸς
ἀνθρώπου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
