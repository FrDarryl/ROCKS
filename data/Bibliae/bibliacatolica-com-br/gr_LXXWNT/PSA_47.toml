[47]
"1" = ''':sup:`1` Gr. Psalm 47 (Heb. 48) ψαλμὸς ᾠδῆς τοῖς υἱοῖς Κορε δευτέρᾳ σαββάτου
'''
"2" = ''':sup:`2` μέγας κύριος καὶ αἰνετὸς σφόδρα ἐν πόλει τοῦ θεοῦ ἡμῶν ὄρει ἁγίῳ
αὐτοῦ
'''
"3" = ''':sup:`3` εὖ ῥιζῶν ἀγαλλιάματι πάσης τῆς γῆς ὄρη Σιων τὰ πλευρὰ τοῦ βορρᾶ ἡ
πόλις τοῦ βασιλέως τοῦ μεγάλου
'''
"4" = ''':sup:`4` ὁ θεὸς ἐν ταῖς βάρεσιν αὐτῆς γινώσκεται ὅταν ἀντιλαμβάνηται αὐτῆς
'''
"5" = ''':sup:`5` ὅτι ἰδοὺ οἱ βασιλεῖς συνήχθησαν ἤλθοσαν ἐπὶ τὸ αὐτό
'''
"6" = ''':sup:`6` αὐτοὶ ἰδόντες οὕτως ἐθαύμασαν ἐταράχθησαν ἐσαλεύθησαν
'''
"7" = ''':sup:`7` τρόμος ἐπελάβετο αὐτῶν ἐκεῖ ὠδῖνες ὡς τικτούσης
'''
"8" = ''':sup:`8` ἐν πνεύματι βιαίῳ συντρίψεις πλοῖα Θαρσις
'''
"9" = ''':sup:`9` καθάπερ ἠκούσαμεν οὕτως εἴδομεν ἐν πόλει κυρίου τῶν δυνάμεων ἐν
πόλει τοῦ θεοῦ ἡμῶν ὁ θεὸς ἐθεμελίωσεν αὐτὴν εἰς τὸν αἰῶνα διάψαλμα
'''
"10" = ''':sup:`10` ὑπελάβομεν ὁ θεός τὸ ἔλεός σου ἐν μέσῳ τοῦ ναοῦ σου
'''
"11" = ''':sup:`11` κατὰ τὸ ὄνομά σου ὁ θεός οὕτως καὶ ἡ αἴνεσίς σου ἐπὶ τὰ πέρατα τῆς
γῆς δικαιοσύνης πλήρης ἡ δεξιά σου
'''
"12" = ''':sup:`12` εὐφρανθήτω τὸ ὄρος Σιων ἀγαλλιάσθωσαν αἱ θυγατέρες τῆς Ιουδαίας
ἕνεκεν τῶν κριμάτων σου κύριε
'''
"13" = ''':sup:`13` κυκλώσατε Σιων καὶ περιλάβετε αὐτήν διηγήσασθε ἐν τοῖς πύργοις
αὐτῆς
'''
"14" = ''':sup:`14` θέσθε τὰς καρδίας ὑμῶν εἰς τὴν δύναμιν αὐτῆς καὶ καταδιέλεσθε τὰς
βάρεις αὐτῆς ὅπως ἂν διηγήσησθε εἰς γενεὰν ἑτέραν
'''
"15" = ''':sup:`15` ὅτι οὗτός ἐστιν ὁ θεὸς ὁ θεὸς ἡμῶν εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα
τοῦ αἰῶνος αὐτὸς ποιμανεῖ ἡμᾶς εἰς τοὺς αἰῶνας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
