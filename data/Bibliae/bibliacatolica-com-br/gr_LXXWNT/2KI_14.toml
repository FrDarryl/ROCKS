[14]
"1" = ''':sup:`1` ἐν ἔτει δευτέρῳ τῷ Ιωας υἱῷ Ιωαχας βασιλεῖ Ισραηλ καὶ ἐβασίλευσεν
Αμεσσιας υἱὸς Ιωας βασιλεὺς Ιουδα
'''
"2" = ''':sup:`2` υἱὸς εἴκοσι καὶ πέντε ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν καὶ εἴκοσι καὶ
ἐννέα ἔτη ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ιωαδιν
ἐξ Ιερουσαλημ
'''
"3" = ''':sup:`3` καὶ ἐποίησεν τὸ εὐθὲς ἐν ὀφθαλμοῖς κυρίου πλὴν οὐχ ὡς Δαυιδ ὁ πατὴρ
αὐτοῦ κατὰ πάντα ὅσα ἐποίησεν Ιωας ὁ πατὴρ αὐτοῦ ἐποίησεν
'''
"4" = ''':sup:`4` πλὴν τὰ ὑψηλὰ οὐκ ἐξῆρεν ἔτι ὁ λαὸς ἐθυσίαζεν καὶ ἐθυμίων ἐν τοῖς
ὑψηλοῖς
'''
"5" = ''':sup:`5` καὶ ἐγένετο ὅτε κατίσχυσεν ἡ βασιλεία ἐν χειρὶ αὐτοῦ καὶ ἐπάταξεν
τοὺς δούλους αὐτοῦ τοὺς πατάξαντας τὸν πατέρα αὐτοῦ
'''
"6" = ''':sup:`6` καὶ τοὺς υἱοὺς τῶν παταξάντων οὐκ ἐθανάτωσεν καθὼς γέγραπται ἐν
βιβλίῳ νόμων Μωυσῆ ὡς ἐνετείλατο κύριος λέγων οὐκ ἀποθανοῦνται πατέρες
ὑπὲρ υἱῶν καὶ υἱοὶ οὐκ ἀποθανοῦνται ὑπὲρ πατέρων ὅτι ἀλλ’ ἢ ἕκαστος ἐν
ταῖς ἁμαρτίαις αὐτοῦ ἀποθανεῖται
'''
"7" = ''':sup:`7` αὐτὸς ἐπάταξεν τὸν Εδωμ ἐν Γαιμελε δέκα χιλιάδας καὶ συνέλαβε τὴν
πέτραν ἐν τῷ πολέμῳ καὶ ἐκάλεσεν τὸ ὄνομα αὐτῆς Καθοηλ ἕως τῆς ἡμέρας
ταύτης
'''
"8" = ''':sup:`8` τότε ἀπέστειλεν Αμεσσιας ἀγγέλους πρὸς Ιωας υἱὸν Ιωαχας υἱοῦ Ιου
βασιλέως Ισραηλ λέγων δεῦρο ὀφθῶμεν προσώποις
'''
"9" = ''':sup:`9` καὶ ἀπέστειλεν Ιωας βασιλεὺς Ισραηλ πρὸς Αμεσσιαν βασιλέα Ιουδα
λέγων ὁ ακαν ὁ ἐν τῷ Λιβάνῳ ἀπέστειλεν πρὸς τὴν κέδρον τὴν ἐν τῷ Λιβάνῳ
λέγων δὸς τὴν θυγατέρα σου τῷ υἱῷ μου εἰς γυναῖκα καὶ διῆλθον τὰ θηρία
τοῦ ἀγροῦ τὰ ἐν τῷ Λιβάνῳ καὶ συνεπάτησαν τὸν ακανα
'''
"10" = ''':sup:`10` τύπτων ἐπάταξας τὴν Ιδουμαίαν καὶ ἐπῆρέν σε ἡ καρδία σου
ἐνδοξάσθητι καθήμενος ἐν τῷ οἴκῳ σου καὶ ἵνα τί ἐρίζεις ἐν κακίᾳ σου
καὶ πεσῇ σὺ καὶ Ιουδας μετὰ σοῦ
'''
"11" = ''':sup:`11` καὶ οὐκ ἤκουσεν Αμεσσιας καὶ ἀνέβη ὁ βασιλεὺς Ισραηλ καὶ ὤφθησαν
προσώποις αὐτὸς καὶ Αμεσσιας βασιλεὺς Ιουδα ἐν Βαιθσαμυς τῇ τοῦ Ιουδα
'''
"12" = ''':sup:`12` καὶ ἔπταισεν Ιουδας ἀπὸ προσώπου Ισραηλ καὶ ἔφυγεν ἀνὴρ εἰς τὸ
σκήνωμα αὐτοῦ
'''
"13" = ''':sup:`13` καὶ τὸν Αμεσσιαν υἱὸν Ιωας υἱοῦ Οχοζιου βασιλέα Ιουδα συνέλαβεν
Ιωας υἱὸς Ιωαχας βασιλεὺς Ισραηλ ἐν Βαιθσαμυς καὶ ἦλθεν εἰς Ιερουσαλημ
καὶ καθεῖλεν ἐν τῷ τείχει Ιερουσαλημ ἐν τῇ πύλῃ Εφραιμ ἕως πύλης τῆς
γωνίας τετρακοσίους πήχεις
'''
"14" = ''':sup:`14` καὶ ἔλαβεν τὸ χρυσίον καὶ τὸ ἀργύριον καὶ πάντα τὰ σκεύη τὰ
εὑρεθέντα ἐν οἴκῳ κυρίου καὶ ἐν θησαυροῖς οἴκου τοῦ βασιλέως καὶ τοὺς
υἱοὺς τῶν συμμίξεων καὶ ἀπέστρεψεν εἰς Σαμάρειαν
'''
"15" = ''':sup:`15` καὶ τὰ λοιπὰ τῶν λόγων Ιωας ὅσα ἐποίησεν ἐν δυναστείᾳ αὐτοῦ ἃ
ἐπολέμησεν μετὰ Αμεσσιου βασιλέως Ιουδα οὐχὶ ταῦτα γεγραμμένα ἐπὶ
βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ισραηλ
'''
"16" = ''':sup:`16` καὶ ἐκοιμήθη Ιωας μετὰ τῶν πατέρων αὐτοῦ καὶ ἐτάφη ἐν Σαμαρείᾳ μετὰ
τῶν βασιλέων Ισραηλ καὶ ἐβασίλευσεν Ιεροβοαμ υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
'''
"17" = ''':sup:`17` καὶ ἔζησεν Αμεσσιας υἱὸς Ιωας βασιλεὺς Ιουδα μετὰ τὸ ἀποθανεῖν Ιωας
υἱὸν Ιωαχας βασιλέα Ισραηλ πεντεκαίδεκα ἔτη
'''
"18" = ''':sup:`18` καὶ τὰ λοιπὰ τῶν λόγων Αμεσσιου καὶ πάντα ἃ ἐποίησεν οὐχὶ ταῦτα
γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ιουδα
'''
"19" = ''':sup:`19` καὶ συνεστράφησαν ἐπ’ αὐτὸν σύστρεμμα ἐν Ιερουσαλημ καὶ ἔφυγεν εἰς
Λαχις καὶ ἀπέστειλαν ὀπίσω αὐτοῦ εἰς Λαχις καὶ ἐθανάτωσαν αὐτὸν ἐκεῖ
'''
"20" = ''':sup:`20` καὶ ἦραν αὐτὸν ἐφ’ ἵππων καὶ ἐτάφη ἐν Ιερουσαλημ μετὰ τῶν πατέρων
αὐτοῦ ἐν πόλει Δαυιδ
'''
"21" = ''':sup:`21` καὶ ἔλαβεν πᾶς ὁ λαὸς Ιουδα τὸν Αζαριαν καὶ αὐτὸς υἱὸς ἑκκαίδεκα
ἐτῶν καὶ ἐβασίλευσαν αὐτὸν ἀντὶ τοῦ πατρὸς αὐτοῦ Αμεσσιου
'''
"22" = ''':sup:`22` αὐτὸς ᾠκοδόμησεν τὴν Αιλωθ καὶ ἐπέστρεψεν αὐτὴν τῷ Ιουδα μετὰ τὸ
κοιμηθῆναι τὸν βασιλέα μετὰ τῶν πατέρων αὐτοῦ
'''
"23" = ''':sup:`23` ἐν ἔτει πεντεκαιδεκάτῳ τοῦ Αμεσσιου υἱοῦ Ιωας βασιλέως Ιουδα
ἐβασίλευσεν Ιεροβοαμ υἱὸς Ιωας ἐπὶ Ισραηλ ἐν Σαμαρείᾳ τεσσαράκοντα καὶ
ἓν ἔτος
'''
"24" = ''':sup:`24` καὶ ἐποίησεν τὸ πονηρὸν ἐνώπιον κυρίου οὐκ ἀπέστη ἀπὸ πασῶν
ἁμαρτιῶν Ιεροβοαμ υἱοῦ Ναβατ ὃς ἐξήμαρτεν τὸν Ισραηλ
'''
"25" = ''':sup:`25` αὐτὸς ἀπέστησεν τὸ ὅριον Ισραηλ ἀπὸ εἰσόδου Αιμαθ ἕως τῆς θαλάσσης
τῆς Αραβα κατὰ τὸ ῥῆμα κυρίου θεοῦ Ισραηλ ὃ ἐλάλησεν ἐν χειρὶ δούλου
αὐτοῦ Ιωνα υἱοῦ Αμαθι τοῦ προφήτου τοῦ ἐκ Γεθχοβερ
'''
"26" = ''':sup:`26` ὅτι εἶδεν κύριος τὴν ταπείνωσιν Ισραηλ πικρὰν σφόδρα καὶ ὀλιγοστοὺς
συνεχομένους καὶ ἐσπανισμένους καὶ ἐγκαταλελειμμένους καὶ οὐκ ἦν ὁ
βοηθῶν τῷ Ισραηλ
'''
"27" = ''':sup:`27` καὶ οὐκ ἐλάλησεν κύριος ἐξαλεῖψαι τὸ σπέρμα Ισραηλ ὑποκάτωθεν τοῦ
οὐρανοῦ καὶ ἔσωσεν αὐτοὺς διὰ χειρὸς Ιεροβοαμ υἱοῦ Ιωας
'''
"28" = ''':sup:`28` καὶ τὰ λοιπὰ τῶν λόγων Ιεροβοαμ καὶ πάντα ὅσα ἐποίησεν καὶ αἱ
δυναστεῖαι αὐτοῦ ὅσα ἐπολέμησεν καὶ ὅσα ἐπέστρεψεν τὴν Δαμασκὸν καὶ τὴν
Αιμαθ τῷ Ιουδα ἐν Ισραηλ οὐχὶ ταῦτα γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν
ἡμερῶν τοῖς βασιλεῦσιν Ισραηλ
'''
"29" = ''':sup:`29` καὶ ἐκοιμήθη Ιεροβοαμ μετὰ τῶν πατέρων αὐτοῦ μετὰ βασιλέων Ισραηλ
καὶ ἐβασίλευσεν Αζαριας υἱὸς Αμεσσιου ἀντὶ τοῦ πατρὸς αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
