[26]
"1" = ''':sup:`1` καὶ ἐγένετο ὅτε ἐτέλεσεν ὁ ἰησοῦς πάντας τοὺς λόγους τούτους, εἶπεν
τοῖς μαθηταῖς αὐτοῦ,
'''
"2" = ''':sup:`2` οἴδατε ὅτι μετὰ δύο ἡμέρας τὸ πάσχα γίνεται, καὶ ὁ υἱὸς τοῦ ἀνθρώπου
παραδίδοται εἰς τὸ σταυρωθῆναι.
'''
"3" = ''':sup:`3` τότε συνήχθησαν οἱ ἀρχιερεῖς καὶ οἱ πρεσβύτεροι τοῦ λαοῦ εἰς τὴν
αὐλὴν τοῦ ἀρχιερέως τοῦ λεγομένου καϊάφα,
'''
"4" = ''':sup:`4` καὶ συνεβουλεύσαντο ἵνα τὸν ἰησοῦν δόλῳ κρατήσωσιν καὶ ἀποκτείνωσιν·
'''
"5" = ''':sup:`5` ἔλεγον δέ, μὴ ἐν τῇ ἑορτῇ, ἵνα μὴ θόρυβος γένηται ἐν τῶ λαῶ.
'''
"6" = ''':sup:`6` τοῦ δὲ ἰησοῦ γενομένου ἐν βηθανίᾳ ἐν οἰκίᾳ σίμωνος τοῦ λεπροῦ,
'''
"7" = ''':sup:`7` προσῆλθεν αὐτῶ γυνὴ ἔχουσα ἀλάβαστρον μύρου βαρυτίμου καὶ κατέχεεν
ἐπὶ τῆς κεφαλῆς αὐτοῦ ἀνακειμένου.
'''
"8" = ''':sup:`8` ἰδόντες δὲ οἱ μαθηταὶ ἠγανάκτησαν λέγοντες, εἰς τί ἡ ἀπώλεια αὕτη;
'''
"9" = ''':sup:`9` ἐδύνατο γὰρ τοῦτο πραθῆναι πολλοῦ καὶ δοθῆναι πτωχοῖς.
'''
"10" = ''':sup:`10` γνοὺς δὲ ὁ ἰησοῦς εἶπεν αὐτοῖς, τί κόπους παρέχετε τῇ γυναικί;
ἔργον γὰρ καλὸν ἠργάσατο εἰς ἐμέ·
'''
"11" = ''':sup:`11` πάντοτε γὰρ τοὺς πτωχοὺς ἔχετε μεθ᾽ ἑαυτῶν, ἐμὲ δὲ οὐ πάντοτε
ἔχετε·
'''
"12" = ''':sup:`12` βαλοῦσα γὰρ αὕτη τὸ μύρον τοῦτο ἐπὶ τοῦ σώματός μου πρὸς τὸ
ἐνταφιάσαι με ἐποίησεν.
'''
"13" = ''':sup:`13` ἀμὴν λέγω ὑμῖν, ὅπου ἐὰν κηρυχθῇ τὸ εὐαγγέλιον τοῦτο ἐν ὅλῳ τῶ
κόσμῳ, λαληθήσεται καὶ ὃ ἐποίησεν αὕτη εἰς μνημόσυνον αὐτῆς.
'''
"14" = ''':sup:`14` τότε πορευθεὶς εἷς τῶν δώδεκα, ὁ λεγόμενος ἰούδας ἰσκαριώτης, πρὸς
τοὺς ἀρχιερεῖς
'''
"15" = ''':sup:`15` εἶπεν, τί θέλετέ μοι δοῦναι κἀγὼ ὑμῖν παραδώσω αὐτόν; οἱ δὲ ἔστησαν
αὐτῶ τριάκοντα ἀργύρια.
'''
"16" = ''':sup:`16` καὶ ἀπὸ τότε ἐζήτει εὐκαιρίαν ἵνα αὐτὸν παραδῶ.
'''
"17" = ''':sup:`17` τῇ δὲ πρώτῃ τῶν ἀζύμων προσῆλθον οἱ μαθηταὶ τῶ ἰησοῦ λέγοντες, ποῦ
θέλεις ἑτοιμάσωμέν σοι φαγεῖν τὸ πάσχα;
'''
"18" = ''':sup:`18` ὁ δὲ εἶπεν, ὑπάγετε εἰς τὴν πόλιν πρὸς τὸν δεῖνα καὶ εἴπατε αὐτῶ, ὁ
διδάσκαλος λέγει, ὁ καιρός μου ἐγγύς ἐστιν· πρὸς σὲ ποιῶ τὸ πάσχα μετὰ
τῶν μαθητῶν μου.
'''
"19" = ''':sup:`19` καὶ ἐποίησαν οἱ μαθηταὶ ὡς συνέταξεν αὐτοῖς ὁ ἰησοῦς, καὶ ἡτοίμασαν
τὸ πάσχα.
'''
"20" = ''':sup:`20` ὀψίας δὲ γενομένης ἀνέκειτο μετὰ τῶν δώδεκα.
'''
"21" = ''':sup:`21` καὶ ἐσθιόντων αὐτῶν εἶπεν, ἀμὴν λέγω ὑμῖν ὅτι εἷς ἐξ ὑμῶν παραδώσει
με.
'''
"22" = ''':sup:`22` καὶ λυπούμενοι σφόδρα ἤρξαντο λέγειν αὐτῶ εἷς ἕκαστος, μήτι ἐγώ
εἰμι, κύριε;
'''
"23" = ''':sup:`23` ὁ δὲ ἀποκριθεὶς εἶπεν, ὁ ἐμβάψας μετ᾽ ἐμοῦ τὴν χεῖρα ἐν τῶ τρυβλίῳ
οὖτός με παραδώσει.
'''
"24" = ''':sup:`24` ὁ μὲν υἱὸς τοῦ ἀνθρώπου ὑπάγει καθὼς γέγραπται περὶ αὐτοῦ, οὐαὶ δὲ
τῶ ἀνθρώπῳ ἐκείνῳ δι᾽ οὖ ὁ υἱὸς τοῦ ἀνθρώπου παραδίδοται· καλὸν ἦν αὐτῶ
εἰ οὐκ ἐγεννήθη ὁ ἄνθρωπος ἐκεῖνος.
'''
"25" = ''':sup:`25` ἀποκριθεὶς δὲ ἰούδας ὁ παραδιδοὺς αὐτὸν εἶπεν, μήτι ἐγώ εἰμι,
ῥαββί; λέγει αὐτῶ, σὺ εἶπας.
'''
"26" = ''':sup:`26` ἐσθιόντων δὲ αὐτῶν λαβὼν ὁ ἰησοῦς ἄρτον καὶ εὐλογήσας ἔκλασεν καὶ
δοὺς τοῖς μαθηταῖς εἶπεν, λάβετε φάγετε, τοῦτό ἐστιν τὸ σῶμά μου.
'''
"27" = ''':sup:`27` καὶ λαβὼν ποτήριον καὶ εὐχαριστήσας ἔδωκεν αὐτοῖς λέγων, πίετε ἐξ
αὐτοῦ πάντες,
'''
"28" = ''':sup:`28` τοῦτο γάρ ἐστιν τὸ αἷμά μου τῆς διαθήκης τὸ περὶ πολλῶν
ἐκχυννόμενον εἰς ἄφεσιν ἁμαρτιῶν.
'''
"29" = ''':sup:`29` λέγω δὲ ὑμῖν, οὐ μὴ πίω ἀπ᾽ ἄρτι ἐκ τούτου τοῦ γενήματος τῆς
ἀμπέλου ἕως τῆς ἡμέρας ἐκείνης ὅταν αὐτὸ πίνω μεθ᾽ ὑμῶν καινὸν ἐν τῇ
βασιλείᾳ τοῦ πατρός μου.
'''
"30" = ''':sup:`30` καὶ ὑμνήσαντες ἐξῆλθον εἰς τὸ ὄρος τῶν ἐλαιῶν.
'''
"31" = ''':sup:`31` τότε λέγει αὐτοῖς ὁ ἰησοῦς, πάντες ὑμεῖς σκανδαλισθήσεσθε ἐν ἐμοὶ
ἐν τῇ νυκτὶ ταύτῃ, γέγραπται γάρ, πατάξω τὸν ποιμένα, καὶ
διασκορπισθήσονται τὰ πρόβατα τῆς ποίμνης·
'''
"32" = ''':sup:`32` μετὰ δὲ τὸ ἐγερθῆναί με προάξω ὑμᾶς εἰς τὴν γαλιλαίαν.
'''
"33" = ''':sup:`33` ἀποκριθεὶς δὲ ὁ πέτρος εἶπεν αὐτῶ, εἰ πάντες σκανδαλισθήσονται ἐν
σοί, ἐγὼ οὐδέποτε σκανδαλισθήσομαι.
'''
"34" = ''':sup:`34` ἔφη αὐτῶ ὁ ἰησοῦς, ἀμὴν λέγω σοι ὅτι ἐν ταύτῃ τῇ νυκτὶ πρὶν
ἀλέκτορα φωνῆσαι τρὶς ἀπαρνήσῃ με.
'''
"35" = ''':sup:`35` λέγει αὐτῶ ὁ πέτρος, κἂν δέῃ με σὺν σοὶ ἀποθανεῖν, οὐ μή σε
ἀπαρνήσομαι. ὁμοίως καὶ πάντες οἱ μαθηταὶ εἶπαν.
'''
"36" = ''':sup:`36` τότε ἔρχεται μετ᾽ αὐτῶν ὁ ἰησοῦς εἰς χωρίον λεγόμενον γεθσημανί,
προσεύξωμαι.
'''
"37" = ''':sup:`37` καὶ παραλαβὼν τὸν πέτρον καὶ τοὺς δύο υἱοὺς ζεβεδαίου ἤρξατο
λυπεῖσθαι καὶ ἀδημονεῖν.
'''
"38" = ''':sup:`38` τότε λέγει αὐτοῖς, περίλυπός ἐστιν ἡ ψυχή μου ἕως θανάτου· μείνατε
ὧδε καὶ γρηγορεῖτε μετ᾽ ἐμοῦ.
'''
"39" = ''':sup:`39` καὶ προελθὼν μικρὸν ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ προσευχόμενος καὶ
λέγων, πάτερ μου, εἰ δυνατόν ἐστιν, παρελθάτω ἀπ᾽ ἐμοῦ τὸ ποτήριον
τοῦτο· πλὴν οὐχ ὡς ἐγὼ θέλω ἀλλ᾽ ὡς σύ.
'''
"40" = ''':sup:`40` καὶ ἔρχεται πρὸς τοὺς μαθητὰς καὶ εὑρίσκει αὐτοὺς καθεύδοντας, καὶ
λέγει τῶ πέτρῳ, οὕτως οὐκ ἰσχύσατε μίαν ὥραν γρηγορῆσαι μετ᾽ ἐμοῦ;
'''
"41" = ''':sup:`41` γρηγορεῖτε καὶ προσεύχεσθε, ἵνα μὴ εἰσέλθητε εἰς πειρασμόν· τὸ μὲν
πνεῦμα πρόθυμον ἡ δὲ σὰρξ ἀσθενής.
'''
"42" = ''':sup:`42` πάλιν ἐκ δευτέρου ἀπελθὼν προσηύξατο λέγων, πάτερ μου, εἰ οὐ
δύναται τοῦτο παρελθεῖν ἐὰν μὴ αὐτὸ πίω, γενηθήτω τὸ θέλημά σου.
'''
"43" = ''':sup:`43` καὶ ἐλθὼν πάλιν εὖρεν αὐτοὺς καθεύδοντας, ἦσαν γὰρ αὐτῶν οἱ
ὀφθαλμοὶ βεβαρημένοι.
'''
"44" = ''':sup:`44` καὶ ἀφεὶς αὐτοὺς πάλιν ἀπελθὼν προσηύξατο ἐκ τρίτου τὸν αὐτὸν λόγον
εἰπὼν πάλιν.
λοιπὸν καὶ ἀναπαύεσθε; ἰδοὺ ἤγγικεν ἡ ὥρα καὶ ὁ υἱὸς τοῦ ἀνθρώπου
παραδίδοται εἰς χεῖρας ἁμαρτωλῶν.
'''
"46" = ''':sup:`46` ἐγείρεσθε, ἄγωμεν· ἰδοὺ ἤγγικεν ὁ παραδιδούς με.
'''
"47" = ''':sup:`47` καὶ ἔτι αὐτοῦ λαλοῦντος ἰδοὺ ἰούδας εἷς τῶν δώδεκα ἦλθεν καὶ μετ᾽
αὐτοῦ ὄχλος πολὺς μετὰ μαχαιρῶν καὶ ξύλων ἀπὸ τῶν ἀρχιερέων καὶ
πρεσβυτέρων τοῦ λαοῦ.
'''
"48" = ''':sup:`48` ὁ δὲ παραδιδοὺς αὐτὸν ἔδωκεν αὐτοῖς σημεῖον λέγων, ὃν ἂν φιλήσω
αὐτός ἐστιν· κρατήσατε αὐτόν.
'''
"49" = ''':sup:`49` καὶ εὐθέως προσελθὼν τῶ ἰησοῦ εἶπεν, χαῖρε, ῥαββί· καὶ κατεφίλησεν
αὐτόν.
'''
"50" = ''':sup:`50` ὁ δὲ ἰησοῦς εἶπεν αὐτῶ, ἑταῖρε, ἐφ᾽ ὃ πάρει. τότε προσελθόντες
ἐπέβαλον τὰς χεῖρας ἐπὶ τὸν ἰησοῦν καὶ ἐκράτησαν αὐτόν.
'''
"51" = ''':sup:`51` καὶ ἰδοὺ εἷς τῶν μετὰ ἰησοῦ ἐκτείνας τὴν χεῖρα ἀπέσπασεν τὴν
μάχαιραν αὐτοῦ καὶ πατάξας τὸν δοῦλον τοῦ ἀρχιερέως ἀφεῖλεν αὐτοῦ τὸ
ὠτίον.
'''
"52" = ''':sup:`52` τότε λέγει αὐτῶ ὁ ἰησοῦς, ἀπόστρεψον τὴν μάχαιράν σου εἰς τὸν τόπον
αὐτῆς, πάντες γὰρ οἱ λαβόντες μάχαιραν ἐν μαχαίρῃ ἀπολοῦνται.
'''
"53" = ''':sup:`53` ἢ δοκεῖς ὅτι οὐ δύναμαι παρακαλέσαι τὸν πατέρα μου, καὶ παραστήσει
μοι ἄρτι πλείω δώδεκα λεγιῶνας ἀγγέλων;
'''
"54" = ''':sup:`54` πῶς οὗν πληρωθῶσιν αἱ γραφαὶ ὅτι οὕτως δεῖ γενέσθαι;
'''
"55" = ''':sup:`55` ἐν ἐκείνῃ τῇ ὥρᾳ εἶπεν ὁ ἰησοῦς τοῖς ὄχλοις, ὡς ἐπὶ λῃστὴν ἐξήλθατε
μετὰ μαχαιρῶν καὶ ξύλων συλλαβεῖν με; καθ᾽ ἡμέραν ἐν τῶ ἱερῶ ἐκαθεζόμην
διδάσκων καὶ οὐκ ἐκρατήσατέ με.
'''
"56" = ''':sup:`56` τοῦτο δὲ ὅλον γέγονεν ἵνα πληρωθῶσιν αἱ γραφαὶ τῶν προφητῶν. τότε
οἱ μαθηταὶ πάντες ἀφέντες αὐτὸν ἔφυγον.
'''
"57" = ''':sup:`57` οἱ δὲ κρατήσαντες τὸν ἰησοῦν ἀπήγαγον πρὸς καϊάφαν τὸν ἀρχιερέα,
ὅπου οἱ γραμματεῖς καὶ οἱ πρεσβύτεροι συνήχθησαν.
'''
"58" = ''':sup:`58` ὁ δὲ πέτρος ἠκολούθει αὐτῶ ἀπὸ μακρόθεν ἕως τῆς αὐλῆς τοῦ
ἀρχιερέως, καὶ εἰσελθὼν ἔσω ἐκάθητο μετὰ τῶν ὑπηρετῶν ἰδεῖν τὸ τέλος.
'''
"59" = ''':sup:`59` οἱ δὲ ἀρχιερεῖς καὶ τὸ συνέδριον ὅλον ἐζήτουν ψευδομαρτυρίαν κατὰ
τοῦ ἰησοῦ ὅπως αὐτὸν θανατώσωσιν,
'''
"60" = ''':sup:`60` καὶ οὐχ εὖρον πολλῶν προσελθόντων ψευδομαρτύρων. ὕστερον δὲ
προσελθόντες δύο
'''
"61" = ''':sup:`61` εἶπαν, οὖτος ἔφη, δύναμαι καταλῦσαι τὸν ναὸν τοῦ θεοῦ καὶ διὰ τριῶν
ἡμερῶν οἰκοδομῆσαι.
'''
"62" = ''':sup:`62` καὶ ἀναστὰς ὁ ἀρχιερεὺς εἶπεν αὐτῶ, οὐδὲν ἀποκρίνῃ; τί οὖτοί σου
καταμαρτυροῦσιν;
'''
"63" = ''':sup:`63` ὁ δὲ ἰησοῦς ἐσιώπα. καὶ ὁ ἀρχιερεὺς εἶπεν αὐτῶ, ἐξορκίζω σε κατὰ
τοῦ θεοῦ τοῦ ζῶντος ἵνα ἡμῖν εἴπῃς εἰ σὺ εἶ ὁ χριστὸς ὁ υἱὸς τοῦ θεοῦ.
'''
"64" = ''':sup:`64` λέγει αὐτῶ ὁ ἰησοῦς, σὺ εἶπας· πλὴν λέγω ὑμῖν, ἀπ᾽ ἄρτι ὄψεσθε τὸν
υἱὸν τοῦ ἀνθρώπου καθήμενον ἐκ δεξιῶν τῆς δυνάμεως καὶ ἐρχόμενον ἐπὶ
τῶν νεφελῶν τοῦ οὐρανοῦ.
'''
"65" = ''':sup:`65` τότε ὁ ἀρχιερεὺς διέρρηξεν τὰ ἱμάτια αὐτοῦ λέγων, ἐβλασφήμησεν· τί
ἔτι χρείαν ἔχομεν μαρτύρων; ἴδε νῦν ἠκούσατε τὴν βλασφημίαν·
'''
"66" = ''':sup:`66` τί ὑμῖν δοκεῖ; οἱ δὲ ἀποκριθέντες εἶπαν, ἔνοχος θανάτου ἐστίν.
'''
"67" = ''':sup:`67` τότε ἐνέπτυσαν εἰς τὸ πρόσωπον αὐτοῦ καὶ ἐκολάφισαν αὐτόν, οἱ δὲ
ἐράπισαν
'''
"68" = ''':sup:`68` λέγοντες, προφήτευσον ἡμῖν, χριστέ, τίς ἐστιν ὁ παίσας σε;
'''
"69" = ''':sup:`69` ὁ δὲ πέτρος ἐκάθητο ἔξω ἐν τῇ αὐλῇ· καὶ προσῆλθεν αὐτῶ μία παιδίσκη
λέγουσα, καὶ σὺ ἦσθα μετὰ ἰησοῦ τοῦ γαλιλαίου.
'''
"70" = ''':sup:`70` ὁ δὲ ἠρνήσατο ἔμπροσθεν πάντων λέγων, οὐκ οἶδα τί λέγεις.
'''
"71" = ''':sup:`71` ἐξελθόντα δὲ εἰς τὸν πυλῶνα εἶδεν αὐτὸν ἄλλη καὶ λέγει τοῖς ἐκεῖ,
οὖτος ἦν μετὰ ἰησοῦ τοῦ ναζωραίου.
'''
"72" = ''':sup:`72` καὶ πάλιν ἠρνήσατο μετὰ ὅρκου ὅτι οὐκ οἶδα τὸν ἄνθρωπον.
'''
"73" = ''':sup:`73` μετὰ μικρὸν δὲ προσελθόντες οἱ ἑστῶτες εἶπον τῶ πέτρῳ, ἀληθῶς καὶ
σὺ ἐξ αὐτῶν εἶ, καὶ γὰρ ἡ λαλιά σου δῆλόν σε ποιεῖ.
'''
"74" = ''':sup:`74` τότε ἤρξατο καταθεματίζειν καὶ ὀμνύειν ὅτι οὐκ οἶδα τὸν ἄνθρωπον.
καὶ εὐθέως ἀλέκτωρ ἐφώνησεν.
'''
"75" = ''':sup:`75` καὶ ἐμνήσθη ὁ πέτρος τοῦ ῥήματος ἰησοῦ εἰρηκότος ὅτι πρὶν ἀλέκτορα
φωνῆσαι τρὶς ἀπαρνήσῃ με· καὶ ἐξελθὼν ἔξω ἔκλαυσεν πικρῶς.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
