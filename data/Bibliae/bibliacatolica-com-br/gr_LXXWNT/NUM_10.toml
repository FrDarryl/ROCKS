[10]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` ποίησον σεαυτῷ δύο σάλπιγγας ἀργυρᾶς ἐλατὰς ποιήσεις αὐτάς καὶ
ἔσονταί σοι ἀνακαλεῖν τὴν συναγωγὴν καὶ ἐξαίρειν τὰς παρεμβολάς
'''
"3" = ''':sup:`3` καὶ σαλπίσεις ἐν αὐταῖς καὶ συναχθήσεται πᾶσα ἡ συναγωγὴ ἐπὶ τὴν
θύραν τῆς σκηνῆς τοῦ μαρτυρίου
'''
"4" = ''':sup:`4` ἐὰν δὲ ἐν μιᾷ σαλπίσωσιν προσελεύσονται πρὸς σὲ πάντες οἱ ἄρχοντες
ἀρχηγοὶ Ισραηλ
'''
"5" = ''':sup:`5` καὶ σαλπιεῖτε σημασίαν καὶ ἐξαροῦσιν αἱ παρεμβολαὶ αἱ παρεμβάλλουσαι
ἀνατολάς
'''
"6" = ''':sup:`6` καὶ σαλπιεῖτε σημασίαν δευτέραν καὶ ἐξαροῦσιν αἱ παρεμβολαὶ αἱ
παρεμβάλλουσαι λίβα καὶ σαλπιεῖτε σημασίαν τρίτην καὶ ἐξαροῦσιν αἱ
παρεμβολαὶ αἱ παρεμβάλλουσαι παρὰ θάλασσαν καὶ σαλπιεῖτε σημασίαν
τετάρτην καὶ ἐξαροῦσιν αἱ παρεμβολαὶ αἱ παρεμβάλλουσαι πρὸς βορρᾶν
σημασίᾳ σαλπιοῦσιν ἐν τῇ ἐξάρσει αὐτῶν
'''
"7" = ''':sup:`7` καὶ ὅταν συναγάγητε τὴν συναγωγήν σαλπιεῖτε καὶ οὐ σημασίᾳ
'''
"8" = ''':sup:`8` καὶ οἱ υἱοὶ Ααρων οἱ ἱερεῖς σαλπιοῦσιν ταῖς σάλπιγξιν καὶ ἔσται ὑμῖν
νόμιμον αἰώνιον εἰς τὰς γενεὰς ὑμῶν
'''
"9" = ''':sup:`9` ἐὰν δὲ ἐξέλθητε εἰς πόλεμον ἐν τῇ γῇ ὑμῶν πρὸς τοὺς ὑπεναντίους τοὺς
ἀνθεστηκότας ὑμῖν καὶ σημανεῖτε ταῖς σάλπιγξιν καὶ ἀναμνησθήσεσθε
ἔναντι κυρίου καὶ διασωθήσεσθε ἀπὸ τῶν ἐχθρῶν ὑμῶν
'''
"10" = ''':sup:`10` καὶ ἐν ταῖς ἡμέραις τῆς εὐφροσύνης ὑμῶν καὶ ἐν ταῖς ἑορταῖς ὑμῶν
καὶ ἐν ταῖς νουμηνίαις ὑμῶν σαλπιεῖτε ταῖς σάλπιγξιν ἐπὶ τοῖς
ὁλοκαυτώμασιν καὶ ἐπὶ ταῖς θυσίαις τῶν σωτηρίων ὑμῶν καὶ ἔσται ὑμῖν
ἀνάμνησις ἔναντι τοῦ θεοῦ ὑμῶν ἐγὼ κύριος ὁ θεὸς ὑμῶν
'''
"11" = ''':sup:`11` καὶ ἐγένετο ἐν τῷ ἐνιαυτῷ τῷ δευτέρῳ ἐν τῷ μηνὶ τῷ δευτέρῳ εἰκάδι
τοῦ μηνὸς ἀνέβη ἡ νεφέλη ἀπὸ τῆς σκηνῆς τοῦ μαρτυρίου
'''
"12" = ''':sup:`12` καὶ ἐξῆραν οἱ υἱοὶ Ισραηλ σὺν ἀπαρτίαις αὐτῶν ἐν τῇ ἐρήμῳ Σινα καὶ
ἔστη ἡ νεφέλη ἐν τῇ ἐρήμῳ τοῦ Φαραν
'''
"13" = ''':sup:`13` καὶ ἐξῆραν πρῶτοι διὰ φωνῆς κυρίου ἐν χειρὶ Μωυσῆ
'''
"14" = ''':sup:`14` καὶ ἐξῆραν τάγμα παρεμβολῆς υἱῶν Ιουδα πρῶτοι σὺν δυνάμει αὐτῶν καὶ
ἐπὶ τῆς δυνάμεως αὐτῶν Ναασσων υἱὸς Αμιναδαβ
'''
"15" = ''':sup:`15` καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Ισσαχαρ Ναθαναηλ υἱὸς Σωγαρ
'''
"16" = ''':sup:`16` καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Ζαβουλων Ελιαβ υἱὸς Χαιλων
'''
"17" = ''':sup:`17` καὶ καθελοῦσιν τὴν σκηνὴν καὶ ἐξαροῦσιν οἱ υἱοὶ Γεδσων καὶ οἱ υἱοὶ
Μεραρι αἴροντες τὴν σκηνήν
'''
"18" = ''':sup:`18` καὶ ἐξῆραν τάγμα παρεμβολῆς Ρουβην σὺν δυνάμει αὐτῶν καὶ ἐπὶ τῆς
δυνάμεως αὐτῶν Ελισουρ υἱὸς Σεδιουρ
'''
"19" = ''':sup:`19` καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Συμεων Σαλαμιηλ υἱὸς Σουρισαδαι
'''
"20" = ''':sup:`20` καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Γαδ Ελισαφ ὁ τοῦ Ραγουηλ
'''
"21" = ''':sup:`21` καὶ ἐξαροῦσιν οἱ υἱοὶ Κααθ αἴροντες τὰ ἅγια καὶ στήσουσιν τὴν
σκηνήν ἕως παραγένωνται
'''
"22" = ''':sup:`22` καὶ ἐξαροῦσιν τάγμα παρεμβολῆς Εφραιμ σὺν δυνάμει αὐτῶν καὶ ἐπὶ τῆς
δυνάμεως αὐτῶν Ελισαμα υἱὸς Εμιουδ
'''
"23" = ''':sup:`23` καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Μανασση Γαμαλιηλ ὁ τοῦ Φαδασσουρ
'''
"24" = ''':sup:`24` καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Βενιαμιν Αβιδαν ὁ τοῦ Γαδεωνι
'''
"25" = ''':sup:`25` καὶ ἐξαροῦσιν τάγμα παρεμβολῆς υἱῶν Δαν ἔσχατοι πασῶν τῶν
παρεμβολῶν σὺν δυνάμει αὐτῶν καὶ ἐπὶ τῆς δυνάμεως αὐτῶν Αχιεζερ ὁ τοῦ
Αμισαδαι
'''
"26" = ''':sup:`26` καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Ασηρ Φαγαιηλ υἱὸς Εχραν
'''
"27" = ''':sup:`27` καὶ ἐπὶ τῆς δυνάμεως φυλῆς υἱῶν Νεφθαλι Αχιρε υἱὸς Αιναν
'''
"28" = ''':sup:`28` αὗται αἱ στρατιαὶ υἱῶν Ισραηλ καὶ ἐξῆραν σὺν δυνάμει αὐτῶν
'''
"29" = ''':sup:`29` καὶ εἶπεν Μωυσῆς τῷ Ιωβαβ υἱῷ Ραγουηλ τῷ Μαδιανίτῃ τῷ γαμβρῷ Μωυσῆ
ἐξαίρομεν ἡμεῖς εἰς τὸν τόπον ὃν εἶπεν κύριος τοῦτον δώσω ὑμῖν δεῦρο
μεθ’ ἡμῶν καὶ εὖ σε ποιήσομεν ὅτι κύριος ἐλάλησεν καλὰ περὶ Ισραηλ
'''
"30" = ''':sup:`30` καὶ εἶπεν πρὸς αὐτόν οὐ πορεύσομαι ἀλλὰ εἰς τὴν γῆν μου καὶ εἰς τὴν
γενεάν μου
'''
"31" = ''':sup:`31` καὶ εἶπεν μὴ ἐγκαταλίπῃς ἡμᾶς οὗ εἵνεκεν ἦσθα μεθ’ ἡμῶν ἐν τῇ ἐρήμῳ
καὶ ἔσῃ ἐν ἡμῖν πρεσβύτης
'''
"32" = ''':sup:`32` καὶ ἔσται ἐὰν πορευθῇς μεθ’ ἡμῶν καὶ ἔσται τὰ ἀγαθὰ ἐκεῖνα ὅσα ἐὰν
ἀγαθοποιήσῃ κύριος ἡμᾶς καὶ εὖ σε ποιήσομεν
'''
"33" = ''':sup:`33` καὶ ἐξῆραν ἐκ τοῦ ὄρους κυρίου ὁδὸν τριῶν ἡμερῶν καὶ ἡ κιβωτὸς τῆς
διαθήκης κυρίου προεπορεύετο προτέρα αὐτῶν ὁδὸν τριῶν ἡμερῶν
κατασκέψασθαι αὐτοῖς ἀνάπαυσιν
'''
"34" = ''':sup:`34` καὶ ἐγένετο ἐν τῷ ἐξαίρειν τὴν κιβωτὸν καὶ εἶπεν Μωυσῆς ἐξεγέρθητι
κύριε διασκορπισθήτωσαν οἱ ἐχθροί σου φυγέτωσαν πάντες οἱ μισοῦντές σε
'''
"35" = ''':sup:`35` καὶ ἐν τῇ καταπαύσει εἶπεν ἐπίστρεφε κύριε χιλιάδας μυριάδας ἐν τῷ
Ισραηλ
'''
"36" = ''':sup:`36` καὶ ἡ νεφέλη ἐγένετο σκιάζουσα ἐπ’ αὐτοῖς ἡμέρας ἐν τῷ ἐξαίρειν
αὐτοὺς ἐκ τῆς παρεμβολῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
