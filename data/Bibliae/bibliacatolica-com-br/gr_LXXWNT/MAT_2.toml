[2]
"1" = ''':sup:`1` τοῦ δὲ ἰησοῦ γεννηθέντος ἐν βηθλέεμ τῆς ἰουδαίας ἐν ἡμέραις ἡρῴδου
τοῦ βασιλέως, ἰδοὺ μάγοι ἀπὸ ἀνατολῶν παρεγένοντο εἰς ἱεροσόλυμα
'''
"2" = ''':sup:`2` λέγοντες, ποῦ ἐστιν ὁ τεχθεὶς βασιλεὺς τῶν ἰουδαίων; εἴδομεν γὰρ
αὐτοῦ τὸν ἀστέρα ἐν τῇ ἀνατολῇ καὶ ἤλθομεν προσκυνῆσαι αὐτῶ.
'''
"3" = ''':sup:`3` ἀκούσας δὲ ὁ βασιλεὺς ἡρῴδης ἐταράχθη καὶ πᾶσα ἱεροσόλυμα μετ᾽
αὐτοῦ,
'''
"4" = ''':sup:`4` καὶ συναγαγὼν πάντας τοὺς ἀρχιερεῖς καὶ γραμματεῖς τοῦ λαοῦ
ἐπυνθάνετο παρ᾽ αὐτῶν ποῦ ὁ χριστὸς γεννᾶται.
'''
"5" = ''':sup:`5` οἱ δὲ εἶπαν αὐτῶ, ἐν βηθλέεμ τῆς ἰουδαίας· οὕτως γὰρ γέγραπται διὰ
τοῦ προφήτου·
'''
"6" = ''':sup:`6` καὶ σύ, βηθλέεμ γῆ ἰούδα, οὐδαμῶς ἐλαχίστη εἶ ἐν τοῖς ἡγεμόσιν
ἰούδα· ἐκ σοῦ γὰρ ἐξελεύσεται ἡγούμενος, ὅστις ποιμανεῖ τὸν λαόν μου
τὸν ἰσραήλ.
'''
"7" = ''':sup:`7` τότε ἡρῴδης λάθρᾳ καλέσας τοὺς μάγους ἠκρίβωσεν παρ᾽ αὐτῶν τὸν
χρόνον τοῦ φαινομένου ἀστέρος,
'''
"8" = ''':sup:`8` καὶ πέμψας αὐτοὺς εἰς βηθλέεμ εἶπεν, πορευθέντες ἐξετάσατε ἀκριβῶς
περὶ τοῦ παιδίου· ἐπὰν δὲ εὕρητε ἀπαγγείλατέ μοι, ὅπως κἀγὼ ἐλθὼν
προσκυνήσω αὐτῶ.
'''
"9" = ''':sup:`9` οἱ δὲ ἀκούσαντες τοῦ βασιλέως ἐπορεύθησαν, καὶ ἰδοὺ ὁ ἀστὴρ ὃν εἶδον
ἐν τῇ ἀνατολῇ προῆγεν αὐτοὺς ἕως ἐλθὼν ἐστάθη ἐπάνω οὖ ἦν τὸ παιδίον.
'''
"10" = ''':sup:`10` ἰδόντες δὲ τὸν ἀστέρα ἐχάρησαν χαρὰν μεγάλην σφόδρα.
'''
"11" = ''':sup:`11` καὶ ἐλθόντες εἰς τὴν οἰκίαν εἶδον τὸ παιδίον μετὰ μαρίας τῆς μητρὸς
αὐτοῦ, καὶ πεσόντες προσεκύνησαν αὐτῶ, καὶ ἀνοίξαντες τοὺς θησαυροὺς
αὐτῶν προσήνεγκαν αὐτῶ δῶρα, χρυσὸν καὶ λίβανον καὶ σμύρναν.
'''
"12" = ''':sup:`12` καὶ χρηματισθέντες κατ᾽ ὄναρ μὴ ἀνακάμψαι πρὸς ἡρῴδην, δι᾽ ἄλλης
ὁδοῦ ἀνεχώρησαν εἰς τὴν χώραν αὐτῶν.
'''
"13" = ''':sup:`13` ἀναχωρησάντων δὲ αὐτῶν ἰδοὺ ἄγγελος κυρίου φαίνεται κατ᾽ ὄναρ τῶ
ἰωσὴφ λέγων, ἐγερθεὶς παράλαβε τὸ παιδίον καὶ τὴν μητέρα αὐτοῦ καὶ
φεῦγε εἰς αἴγυπτον, καὶ ἴσθι ἐκεῖ ἕως ἂν εἴπω σοι· μέλλει γὰρ ἡρῴδης
ζητεῖν τὸ παιδίον τοῦ ἀπολέσαι αὐτό.
'''
"14" = ''':sup:`14` ὁ δὲ ἐγερθεὶς παρέλαβεν τὸ παιδίον καὶ τὴν μητέρα αὐτοῦ νυκτὸς καὶ
ἀνεχώρησεν εἰς αἴγυπτον,
'''
"15" = ''':sup:`15` καὶ ἦν ἐκεῖ ἕως τῆς τελευτῆς ἡρῴδου· ἵνα πληρωθῇ τὸ ῥηθὲν ὑπὸ
κυρίου διὰ τοῦ προφήτου λέγοντος, ἐξ αἰγύπτου ἐκάλεσα τὸν υἱόν μου.
'''
"16" = ''':sup:`16` τότε ἡρῴδης ἰδὼν ὅτι ἐνεπαίχθη ὑπὸ τῶν μάγων ἐθυμώθη λίαν, καὶ
ἀποστείλας ἀνεῖλεν πάντας τοὺς παῖδας τοὺς ἐν βηθλέεμ καὶ ἐν πᾶσι τοῖς
ὁρίοις αὐτῆς ἀπὸ διετοῦς καὶ κατωτέρω, κατὰ τὸν χρόνον ὃν ἠκρίβωσεν
παρὰ τῶν μάγων.
'''
"17" = ''':sup:`17` τότε ἐπληρώθη τὸ ῥηθὲν διὰ ἰερεμίου τοῦ προφήτου λέγοντος,
'''
"18" = ''':sup:`18` φωνὴ ἐν ῥαμὰ ἠκούσθη, κλαυθμὸς καὶ ὀδυρμὸς πολύς· ῥαχὴλ κλαίουσα τὰ
τέκνα αὐτῆς, καὶ οὐκ ἤθελεν παρακληθῆναι, ὅτι οὐκ εἰσίν.
'''
"19" = ''':sup:`19` τελευτήσαντος δὲ τοῦ ἡρῴδου ἰδοὺ ἄγγελος κυρίου φαίνεται κατ᾽ ὄναρ
τῶ ἰωσὴφ ἐν αἰγύπτῳ
'''
"20" = ''':sup:`20` λέγων, ἐγερθεὶς παράλαβε τὸ παιδίον καὶ τὴν μητέρα αὐτοῦ καὶ
πορεύου εἰς γῆν ἰσραήλ, τεθνήκασιν γὰρ οἱ ζητοῦντες τὴν ψυχὴν τοῦ
παιδίου.
'''
"21" = ''':sup:`21` ὁ δὲ ἐγερθεὶς παρέλαβεν τὸ παιδίον καὶ τὴν μητέρα αὐτοῦ καὶ
εἰσῆλθεν εἰς γῆν ἰσραήλ.
'''
"22" = ''':sup:`22` ἀκούσας δὲ ὅτι ἀρχέλαος βασιλεύει τῆς ἰουδαίας ἀντὶ τοῦ πατρὸς
αὐτοῦ ἡρῴδου ἐφοβήθη ἐκεῖ ἀπελθεῖν· χρηματισθεὶς δὲ κατ᾽ ὄναρ
ἀνεχώρησεν εἰς τὰ μέρη τῆς γαλιλαίας,
'''
"23" = ''':sup:`23` καὶ ἐλθὼν κατῴκησεν εἰς πόλιν λεγομένην ναζαρέτ, ὅπως πληρωθῇ τὸ
ῥηθὲν διὰ τῶν προφητῶν ὅτι ναζωραῖος κληθήσεται.
Bíblias:
