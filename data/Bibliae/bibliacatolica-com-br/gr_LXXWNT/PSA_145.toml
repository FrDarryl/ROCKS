[145]
"1" = ''':sup:`1` Gr. Psalm 145 (Heb. 146) αλληλουια Αγγαιου καὶ Ζαχαριου αἴνει ἡ ψυχή
μου τὸν κύριον
'''
"2" = ''':sup:`2` αἰνέσω κύριον ἐν ζωῇ μου ψαλῶ τῷ θεῷ μου ἕως ὑπάρχω
'''
"3" = ''':sup:`3` μὴ πεποίθατε ἐπ’ ἄρχοντας καὶ ἐφ’ υἱοὺς ἀνθρώπων οἷς οὐκ ἔστιν
σωτηρία
'''
"4" = ''':sup:`4` ἐξελεύσεται τὸ πνεῦμα αὐτοῦ καὶ ἐπιστρέψει εἰς τὴν γῆν αὐτοῦ ἐν
ἐκείνῃ τῇ ἡμέρᾳ ἀπολοῦνται πάντες οἱ διαλογισμοὶ αὐτῶν
'''
"5" = ''':sup:`5` μακάριος οὗ ὁ θεὸς Ιακωβ βοηθός ἡ ἐλπὶς αὐτοῦ ἐπὶ κύριον τὸν θεὸν
αὐτοῦ
'''
"6" = ''':sup:`6` τὸν ποιήσαντα τὸν οὐρανὸν καὶ τὴν γῆν τὴν θάλασσαν καὶ πάντα τὰ ἐν
αὐτοῖς τὸν φυλάσσοντα ἀλήθειαν εἰς τὸν αἰῶνα
'''
"7" = ''':sup:`7` ποιοῦντα κρίμα τοῖς ἀδικουμένοις διδόντα τροφὴν τοῖς πεινῶσιν κύριος
λύει πεπεδημένους
'''
"8" = ''':sup:`8` κύριος ἀνορθοῖ κατερραγμένους κύριος σοφοῖ τυφλούς κύριος ἀγαπᾷ
δικαίους
'''
"9" = ''':sup:`9` κύριος φυλάσσει τοὺς προσηλύτους ὀρφανὸν καὶ χήραν ἀναλήμψεται καὶ
ὁδὸν ἁμαρτωλῶν ἀφανιεῖ
'''
"10" = ''':sup:`10` βασιλεύσει κύριος εἰς τὸν αἰῶνα ὁ θεός σου Σιων εἰς γενεὰν καὶ
γενεάν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
