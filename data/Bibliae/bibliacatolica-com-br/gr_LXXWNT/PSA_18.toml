[18]
"1" = ''':sup:`1` Gr. Psalm 18 (Heb. 19) εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ
'''
"2" = ''':sup:`2` οἱ οὐρανοὶ διηγοῦνται δόξαν θεοῦ ποίησιν δὲ χειρῶν αὐτοῦ ἀναγγέλλει
τὸ στερέωμα
'''
"3" = ''':sup:`3` ἡμέρα τῇ ἡμέρᾳ ἐρεύγεται ῥῆμα καὶ νὺξ νυκτὶ ἀναγγέλλει γνῶσιν
'''
"4" = ''':sup:`4` οὐκ εἰσὶν λαλιαὶ οὐδὲ λόγοι ὧν οὐχὶ ἀκούονται αἱ φωναὶ αὐτῶν
'''
"5" = ''':sup:`5` εἰς πᾶσαν τὴν γῆν ἐξῆλθεν ὁ φθόγγος αὐτῶν καὶ εἰς τὰ πέρατα τῆς
οἰκουμένης τὰ ῥήματα αὐτῶν ἐν τῷ ἡλίῳ ἔθετο τὸ σκήνωμα αὐτοῦ
'''
"6" = ''':sup:`6` καὶ αὐτὸς ὡς νυμφίος ἐκπορευόμενος ἐκ παστοῦ αὐτοῦ ἀγαλλιάσεται ὡς
γίγας δραμεῖν ὁδὸν αὐτοῦ
'''
"7" = ''':sup:`7` ἀπ’ ἄκρου τοῦ οὐρανοῦ ἡ ἔξοδος αὐτοῦ καὶ τὸ κατάντημα αὐτοῦ ἕως
ἄκρου τοῦ οὐρανοῦ καὶ οὐκ ἔστιν ὃς ἀποκρυβήσεται τὴν θέρμην αὐτοῦ
'''
"8" = ''':sup:`8` ὁ νόμος τοῦ κυρίου ἄμωμος ἐπιστρέφων ψυχάς ἡ μαρτυρία κυρίου πιστή
σοφίζουσα νήπια
'''
"9" = ''':sup:`9` τὰ δικαιώματα κυρίου εὐθεῖα εὐφραίνοντα καρδίαν ἡ ἐντολὴ κυρίου
τηλαυγής φωτίζουσα ὀφθαλμούς
'''
"10" = ''':sup:`10` ὁ φόβος κυρίου ἁγνός διαμένων εἰς αἰῶνα αἰῶνος τὰ κρίματα κυρίου
ἀληθινά δεδικαιωμένα ἐπὶ τὸ αὐτό
'''
"11" = ''':sup:`11` ἐπιθυμητὰ ὑπὲρ χρυσίον καὶ λίθον τίμιον πολὺν καὶ γλυκύτερα ὑπὲρ
μέλι καὶ κηρίον
'''
"12" = ''':sup:`12` καὶ γὰρ ὁ δοῦλός σου φυλάσσει αὐτά ἐν τῷ φυλάσσειν αὐτὰ ἀνταπόδοσις
πολλή
'''
"13" = ''':sup:`13` παραπτώματα τίς συνήσει ἐκ τῶν κρυφίων μου καθάρισόν με
'''
"14" = ''':sup:`14` καὶ ἀπὸ ἀλλοτρίων φεῖσαι τοῦ δούλου σου ἐὰν μή μου κατακυριεύσωσιν
τότε ἄμωμος ἔσομαι καὶ καθαρισθήσομαι ἀπὸ ἁμαρτίας μεγάλης
'''
"15" = ''':sup:`15` καὶ ἔσονται εἰς εὐδοκίαν τὰ λόγια τοῦ στόματός μου καὶ ἡ μελέτη τῆς
καρδίας μου ἐνώπιόν σου διὰ παντός κύριε βοηθέ μου καὶ λυτρωτά μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
