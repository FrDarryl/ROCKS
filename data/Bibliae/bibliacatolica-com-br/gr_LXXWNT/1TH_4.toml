[4]
"1" = ''':sup:`1` λοιπὸν οὗν, ἀδελφοί, ἐρωτῶμεν ὑμᾶς καὶ παρακαλοῦμεν ἐν κυρίῳ ἰησοῦ,
ἵνα καθὼς παρελάβετε παρ᾽ ἡμῶν τὸ πῶς δεῖ ὑμᾶς περιπατεῖν καὶ ἀρέσκειν
θεῶ, καθὼς καὶ περιπατεῖτε, ἵνα περισσεύητε μᾶλλον.
'''
"2" = ''':sup:`2` οἴδατε γὰρ τίνας παραγγελίας ἐδώκαμεν ὑμῖν διὰ τοῦ κυρίου ἰησοῦ.
'''
"3" = ''':sup:`3` τοῦτο γάρ ἐστιν θέλημα τοῦ θεοῦ, ὁ ἁγιασμὸς ὑμῶν, ἀπέχεσθαι ὑμᾶς ἀπὸ
τῆς πορνείας,
'''
"4" = ''':sup:`4` εἰδέναι ἕκαστον ὑμῶν τὸ ἑαυτοῦ σκεῦος κτᾶσθαι ἐν ἁγιασμῶ καὶ τιμῇ,
'''
"5" = ''':sup:`5` μὴ ἐν πάθει ἐπιθυμίας καθάπερ καὶ τὰ ἔθνη τὰ μὴ εἰδότα τὸν θεόν,
'''
"6" = ''':sup:`6` τὸ μὴ ὑπερβαίνειν καὶ πλεονεκτεῖν ἐν τῶ πράγματι τὸν ἀδελφὸν αὐτοῦ,
διότι ἔκδικος κύριος περὶ πάντων τούτων, καθὼς καὶ προείπαμεν ὑμῖν καὶ
διεμαρτυράμεθα.
'''
"7" = ''':sup:`7` οὐ γὰρ ἐκάλεσεν ἡμᾶς ὁ θεὸς ἐπὶ ἀκαθαρσίᾳ ἀλλ᾽ ἐν ἁγιασμῶ.
διδόντα τὸ πνεῦμα αὐτοῦ τὸ ἅγιον εἰς ὑμᾶς.
'''
"9" = ''':sup:`9` περὶ δὲ τῆς φιλαδελφίας οὐ χρείαν ἔχετε γράφειν ὑμῖν, αὐτοὶ γὰρ
ὑμεῖς θεοδίδακτοί ἐστε εἰς τὸ ἀγαπᾶν ἀλλήλους·
μακεδονίᾳ. παρακαλοῦμεν δὲ ὑμᾶς, ἀδελφοί, περισσεύειν μᾶλλον,
'''
"11" = ''':sup:`11` καὶ φιλοτιμεῖσθαι ἡσυχάζειν καὶ πράσσειν τὰ ἴδια καὶ ἐργάζεσθαι
'''
"12" = ''':sup:`12` ἵνα περιπατῆτε εὐσχημόνως πρὸς τοὺς ἔξω καὶ μηδενὸς χρείαν ἔχητε.
'''
"13" = ''':sup:`13` οὐ θέλομεν δὲ ὑμᾶς ἀγνοεῖν, ἀδελφοί, περὶ τῶν κοιμωμένων, ἵνα μὴ
λυπῆσθε καθὼς καὶ οἱ λοιποὶ οἱ μὴ ἔχοντες ἐλπίδα.
'''
"14" = ''':sup:`14` εἰ γὰρ πιστεύομεν ὅτι ἰησοῦς ἀπέθανεν καὶ ἀνέστη, οὕτως καὶ ὁ θεὸς
τοὺς κοιμηθέντας διὰ τοῦ ἰησοῦ ἄξει σὺν αὐτῶ.
'''
"15" = ''':sup:`15` τοῦτο γὰρ ὑμῖν λέγομεν ἐν λόγῳ κυρίου, ὅτι ἡμεῖς οἱ ζῶντες οἱ
περιλειπόμενοι εἰς τὴν παρουσίαν τοῦ κυρίου οὐ μὴ φθάσωμεν τοὺς
κοιμηθέντας·
'''
"16" = ''':sup:`16` ὅτι αὐτὸς ὁ κύριος ἐν κελεύσματι, ἐν φωνῇ ἀρχαγγέλου καὶ ἐν
σάλπιγγι θεοῦ, καταβήσεται ἀπ᾽ οὐρανοῦ, καὶ οἱ νεκροὶ ἐν χριστῶ
ἀναστήσονται πρῶτον,
'''
"17" = ''':sup:`17` ἔπειτα ἡμεῖς οἱ ζῶντες οἱ περιλειπόμενοι ἅμα σὺν αὐτοῖς
ἁρπαγησόμεθα ἐν νεφέλαις εἰς ἀπάντησιν τοῦ κυρίου εἰς ἀέρα· καὶ οὕτως
πάντοτε σὺν κυρίῳ ἐσόμεθα.
'''
"18" = ''':sup:`18` ὥστε παρακαλεῖτε ἀλλήλους ἐν τοῖς λόγοις τούτοις.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
