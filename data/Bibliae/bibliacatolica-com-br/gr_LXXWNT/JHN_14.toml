[14]
"1" = ''':sup:`1` μὴ ταρασσέσθω ὑμῶν ἡ καρδία· πιστεύετε εἰς τὸν θεόν, καὶ εἰς ἐμὲ
πιστεύετε.
'''
"2" = ''':sup:`2` ἐν τῇ οἰκίᾳ τοῦ πατρός μου μοναὶ πολλαί εἰσιν· εἰ δὲ μή, εἶπον ἂν
ὑμῖν ὅτι πορεύομαι ἑτοιμάσαι τόπον ὑμῖν;
'''
"3" = ''':sup:`3` καὶ ἐὰν πορευθῶ καὶ ἑτοιμάσω τόπον ὑμῖν, πάλιν ἔρχομαι καὶ
παραλήμψομαι ὑμᾶς πρὸς ἐμαυτόν, ἵνα ὅπου εἰμὶ ἐγὼ καὶ ὑμεῖς ἦτε.
'''
"5" = ''':sup:`5` λέγει αὐτῶ θωμᾶς, κύριε, οὐκ οἴδαμεν ποῦ ὑπάγεις· πῶς δυνάμεθα τὴν
ὁδὸν εἰδέναι;
οὐδεὶς ἔρχεται πρὸς τὸν πατέρα εἰ μὴ δι᾽ ἐμοῦ.
'''
"7" = ''':sup:`7` εἰ ἐγνώκατέ με, καὶ τὸν πατέρα μου γνώσεσθε· καὶ ἀπ᾽ ἄρτι γινώσκετε
αὐτὸν καὶ ἑωράκατε αὐτόν.
'''
"8" = ''':sup:`8` λέγει αὐτῶ φίλιππος, κύριε, δεῖξον ἡμῖν τὸν πατέρα, καὶ ἀρκεῖ ἡμῖν.
'''
"9" = ''':sup:`9` λέγει αὐτῶ ὁ ἰησοῦς, τοσούτῳ χρόνῳ μεθ᾽ ὑμῶν εἰμι καὶ οὐκ ἔγνωκάς
με, φίλιππε; ὁ ἑωρακὼς ἐμὲ ἑώρακεν τὸν πατέρα· πῶς σὺ λέγεις, δεῖξον
ἡμῖν τὸν πατέρα;
'''
"10" = ''':sup:`10` οὐ πιστεύεις ὅτι ἐγὼ ἐν τῶ πατρὶ καὶ ὁ πατὴρ ἐν ἐμοί ἐστιν; τὰ
ῥήματα ἃ ἐγὼ λέγω ὑμῖν ἀπ᾽ ἐμαυτοῦ οὐ λαλῶ· ὁ δὲ πατὴρ ἐν ἐμοὶ μένων
ποιεῖ τὰ ἔργα αὐτοῦ.
'''
"11" = ''':sup:`11` πιστεύετέ μοι ὅτι ἐγὼ ἐν τῶ πατρὶ καὶ ὁ πατὴρ ἐν ἐμοί· εἰ δὲ μή,
διὰ τὰ ἔργα αὐτὰ πιστεύετε.
'''
"12" = ''':sup:`12` ἀμὴν ἀμὴν λέγω ὑμῖν, ὁ πιστεύων εἰς ἐμὲ τὰ ἔργα ἃ ἐγὼ ποιῶ κἀκεῖνος
ποιήσει, καὶ μείζονα τούτων ποιήσει, ὅτι ἐγὼ πρὸς τὸν πατέρα πορεύομαι·
'''
"13" = ''':sup:`13` καὶ ὅ τι ἂν αἰτήσητε ἐν τῶ ὀνόματί μου τοῦτο ποιήσω, ἵνα δοξασθῇ ὁ
πατὴρ ἐν τῶ υἱῶ·
'''
"14" = ''':sup:`14` ἐάν τι αἰτήσητέ με ἐν τῶ ὀνόματί μου ἐγὼ ποιήσω.
'''
"15" = ''':sup:`15` ἐὰν ἀγαπᾶτέ με, τὰς ἐντολὰς τὰς ἐμὰς τηρήσετε·
'''
"16" = ''':sup:`16` κἀγὼ ἐρωτήσω τὸν πατέρα καὶ ἄλλον παράκλητον δώσει ὑμῖν ἵνα μεθ᾽
ὑμῶν εἰς τὸν αἰῶνα ᾖ,
'''
"17" = ''':sup:`17` τὸ πνεῦμα τῆς ἀληθείας, ὃ ὁ κόσμος οὐ δύναται λαβεῖν, ὅτι οὐ θεωρεῖ
αὐτὸ οὐδὲ γινώσκει· ὑμεῖς γινώσκετε αὐτό, ὅτι παρ᾽ ὑμῖν μένει καὶ ἐν
ὑμῖν ἔσται.
'''
"18" = ''':sup:`18` οὐκ ἀφήσω ὑμᾶς ὀρφανούς, ἔρχομαι πρὸς ὑμᾶς.
'''
"19" = ''':sup:`19` ἔτι μικρὸν καὶ ὁ κόσμος με οὐκέτι θεωρεῖ, ὑμεῖς δὲ θεωρεῖτέ με, ὅτι
ἐγὼ ζῶ καὶ ὑμεῖς ζήσετε.
'''
"20" = ''':sup:`20` ἐν ἐκείνῃ τῇ ἡμέρᾳ γνώσεσθε ὑμεῖς ὅτι ἐγὼ ἐν τῶ πατρί μου καὶ ὑμεῖς
ἐν ἐμοὶ κἀγὼ ἐν ὑμῖν.
'''
"21" = ''':sup:`21` ὁ ἔχων τὰς ἐντολάς μου καὶ τηρῶν αὐτὰς ἐκεῖνός ἐστιν ὁ ἀγαπῶν με· ὁ
δὲ ἀγαπῶν με ἀγαπηθήσεται ὑπὸ τοῦ πατρός μου, κἀγὼ ἀγαπήσω αὐτὸν καὶ
ἐμφανίσω αὐτῶ ἐμαυτόν.
ἡμῖν μέλλεις ἐμφανίζειν σεαυτὸν καὶ οὐχὶ τῶ κόσμῳ;
'''
"23" = ''':sup:`23` ἀπεκρίθη ἰησοῦς καὶ εἶπεν αὐτῶ, ἐάν τις ἀγαπᾷ με τὸν λόγον μου
τηρήσει, καὶ ὁ πατήρ μου ἀγαπήσει αὐτόν, καὶ πρὸς αὐτὸν ἐλευσόμεθα καὶ
μονὴν παρ᾽ αὐτῶ ποιησόμεθα.
'''
"24" = ''':sup:`24` ὁ μὴ ἀγαπῶν με τοὺς λόγους μου οὐ τηρεῖ· καὶ ὁ λόγος ὃν ἀκούετε οὐκ
ἔστιν ἐμὸς ἀλλὰ τοῦ πέμψαντός με πατρός.
'''
"25" = ''':sup:`25` ταῦτα λελάληκα ὑμῖν παρ᾽ ὑμῖν μένων·
'''
"26" = ''':sup:`26` ὁ δὲ παράκλητος, τὸ πνεῦμα τὸ ἅγιον ὃ πέμψει ὁ πατὴρ ἐν τῶ ὀνόματί
μου, ἐκεῖνος ὑμᾶς διδάξει πάντα καὶ ὑπομνήσει ὑμᾶς πάντα ἃ εἶπον ὑμῖν
'''
"27" = ''':sup:`27` εἰρήνην ἀφίημι ὑμῖν, εἰρήνην τὴν ἐμὴν δίδωμι ὑμῖν· οὐ καθὼς ὁ
κόσμος δίδωσιν ἐγὼ δίδωμι ὑμῖν. μὴ ταρασσέσθω ὑμῶν ἡ καρδία μηδὲ
δειλιάτω.
'''
"28" = ''':sup:`28` ἠκούσατε ὅτι ἐγὼ εἶπον ὑμῖν, ὑπάγω καὶ ἔρχομαι πρὸς ὑμᾶς. εἰ
ἠγαπᾶτέ με ἐχάρητε ἄν, ὅτι πορεύομαι πρὸς τὸν πατέρα, ὅτι ὁ πατὴρ
μείζων μού ἐστιν.
'''
"29" = ''':sup:`29` καὶ νῦν εἴρηκα ὑμῖν πρὶν γενέσθαι, ἵνα ὅταν γένηται πιστεύσητε.
'''
"30" = ''':sup:`30` οὐκέτι πολλὰ λαλήσω μεθ᾽ ὑμῶν, ἔρχεται γὰρ ὁ τοῦ κόσμου ἄρχων· καὶ
ἐν ἐμοὶ οὐκ ἔχει οὐδέν,
'''
"31" = ''':sup:`31` ἀλλ᾽ ἵνα γνῶ ὁ κόσμος ὅτι ἀγαπῶ τὸν πατέρα, καὶ καθὼς ἐνετείλατο
μοι ὁ πατήρ, οὕτως ποιῶ. ἐγείρεσθε, ἄγωμεν ἐντεῦθεν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
