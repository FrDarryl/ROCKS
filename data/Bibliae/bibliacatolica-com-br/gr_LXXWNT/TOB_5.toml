[5]
"1" = ''':sup:`1` καὶ ἀποκριθεὶς Τωβιας εἶπεν αὐτῷ πάτερ ποιήσω πάντα ὅσα ἐντέταλσαί
μοι
'''
"2" = ''':sup:`2` ἀλλὰ πῶς δυνήσομαι λαβεῖν τὸ ἀργύριον καὶ οὐ γινώσκω αὐτόν
'''
"3" = ''':sup:`3` καὶ ἔδωκεν αὐτῷ τὸ χειρόγραφον καὶ εἶπεν αὐτῷ ζήτησον σεαυτῷ
ἄνθρωπον ὃς συμπορεύσεταί σοι καὶ δώσω αὐτῷ μισθόν ἕως ζῶ καὶ λαβὲ
πορευθεὶς τὸ ἀργύριον
'''
"4" = ''':sup:`4` καὶ ἐπορεύθη ζητῆσαι ἄνθρωπον καὶ εὗρεν τὸν Ραφαηλ ὃς ἦν ἄγγελος καὶ
οὐκ ᾔδει
'''
"5" = ''':sup:`5` καὶ εἶπεν αὐτῷ εἰ δύναμαι πορευθῆναι μετὰ σοῦ ἐν Ῥάγοις τῆς Μηδίας
καὶ εἰ ἔμπειρος εἶ τῶν τόπων
'''
"6" = ''':sup:`6` καὶ εἶπεν αὐτῷ ὁ ἄγγελος πορεύσομαι μετὰ σοῦ καὶ τῆς ὁδοῦ ἐμπειρῶ
καὶ παρὰ Γαβαηλ τὸν ἀδελφὸν ἡμῶν ηὐλίσθην
'''
"7" = ''':sup:`7` καὶ εἶπεν αὐτῷ Τωβιας ὑπόμεινόν με καὶ ἐρῶ τῷ πατρί μου
'''
"8" = ''':sup:`8` καὶ εἶπεν αὐτῷ πορεύου καὶ μὴ χρονίσῃς
'''
"9" = ''':sup:`9` καὶ εἰσελθὼν εἶπεν τῷ πατρί ἰδοὺ εὕρηκα ὃς συμπορεύσεταί μοι ὁ δὲ
εἶπεν φώνησον αὐτὸν πρός με ἵνα ἐπιγνῶ ποίας φυλῆς ἐστιν καὶ εἰ πιστὸς
τοῦ πορευθῆναι μετὰ σοῦ
'''
"10" = ''':sup:`10` καὶ ἐκάλεσεν αὐτόν καὶ εἰσῆλθεν καὶ ἠσπάσαντο ἀλλήλους
'''
"11" = ''':sup:`11` καὶ εἶπεν αὐτῷ Τωβιτ ἄδελφε ἐκ ποίας φυλῆς καὶ ἐκ ποίας πατρίδος σὺ
εἶ ὑπόδειξόν μοι
'''
"12" = ''':sup:`12` καὶ εἶπεν αὐτῷ φυλὴν καὶ πατριὰν σὺ ζητεῖς ἢ μίσθιον ὃς
συμπορεύσεται μετὰ τοῦ υἱοῦ σου καὶ εἶπεν αὐτῷ Τωβιτ βούλομαι ἄδελφε
ἐπιγνῶναι τὸ γένος σου καὶ τὸ ὄνομα
'''
"13" = ''':sup:`13` ὁ δὲ εἶπεν ἐγὼ Αζαριας Ανανιου τοῦ μεγάλου τῶν ἀδελφῶν σου
'''
"14" = ''':sup:`14` καὶ εἶπεν αὐτῷ ὑγιαίνων ἔλθοις ἄδελφε καὶ μή μοι ὀργισθῇς ὅτι
ἐζήτησα τὴν φυλήν σου καὶ τὴν πατριάν σου ἐπιγνῶναι καὶ σὺ τυγχάνεις
ἀδελφός μου ἐκ τῆς καλῆς καὶ ἀγαθῆς γενεᾶς ἐπεγίνωσκον γὰρ ἐγὼ Ανανιαν
καὶ Ιαθαν τοὺς υἱοὺς Σεμειου τοῦ μεγάλου ὡς ἐπορευόμεθα κοινῶς εἰς
Ιεροσόλυμα προσκυνεῖν ἀναφέροντες τὰ πρωτότοκα καὶ τὰς δεκάτας τῶν
γενημάτων καὶ οὐκ ἐπλανήθησαν ἐν τῇ πλάνῃ τῶν ἀδελφῶν ἡμῶν ἐκ ῥίζης
καλῆς εἶ ἄδελφε
'''
"15" = ''':sup:`15` ἀλλ’ εἰπόν μοι τίνα σοι ἔσομαι μισθὸν διδόναι δραχμὴν τῆς ἡμέρας
καὶ τὰ δέοντά σοι ὡς καὶ τῷ υἱῷ μου
'''
"16" = ''':sup:`16` καὶ ἔτι προσθήσω σοι ἐπὶ τὸν μισθόν ἐὰν ὑγιαίνοντες ἐπιστρέψητε
'''
"17" = ''':sup:`17` καὶ εὐδόκησαν οὕτως καὶ εἶπεν πρὸς Τωβιαν ἕτοιμος γίνου πρὸς τὴν
ὁδόν καὶ εὐοδωθείητε καὶ ἡτοίμασεν ὁ υἱὸς αὐτοῦ τὰ πρὸς τὴν ὁδόν καὶ
εἶπεν αὐτῷ ὁ πατὴρ αὐτοῦ πορεύου μετὰ τοῦ ἀνθρώπου ὁ δὲ ἐν τῷ οὐρανῷ
οἰκῶν θεὸς εὐοδώσει τὴν ὁδὸν ὑμῶν καὶ ὁ ἄγγελος αὐτοῦ συμπορευθήτω ὑμῖν
καὶ ἐξῆλθαν ἀμφότεροι ἀπελθεῖν καὶ ὁ κύων τοῦ παιδαρίου μετ’ αὐτῶν
'''
"18" = ''':sup:`18` ἔκλαυσεν δὲ Αννα ἡ μήτηρ αὐτοῦ καὶ εἶπεν πρὸς Τωβιτ τί ἐξαπέστειλας
τὸ παιδίον ἡμῶν ἢ οὐχὶ ἡ ῥάβδος τῆς χειρὸς ἡμῶν ἐστιν ἐν τῷ
εἰσπορεύεσθαι αὐτὸν καὶ ἐκπορεύεσθαι ἐνώπιον ἡμῶν
'''
"19" = ''':sup:`19` ἀργύριον τῷ ἀργυρίῳ μὴ φθάσαι ἀλλὰ περίψημα τοῦ παιδίου ἡμῶν
γένοιτο
'''
"20" = ''':sup:`20` ὡς γὰρ δέδοται ἡμῖν ζῆν παρὰ τοῦ κυρίου τοῦτο ἱκανὸν ἡμῖν ὑπάρχει
'''
"21" = ''':sup:`21` καὶ εἶπεν αὐτῇ Τωβιτ μὴ λόγον ἔχε ἀδελφή ὑγιαίνων ἐλεύσεται καὶ οἱ
ὀφθαλμοί σου ὄψονται αὐτόν
'''
"22" = ''':sup:`22` ἄγγελος γὰρ ἀγαθὸς συμπορεύσεται αὐτῷ καὶ εὐοδωθήσεται ἡ ὁδὸς αὐτοῦ
καὶ ὑποστρέψει ὑγιαίνων
'''
"23" = ''':sup:`23` καὶ ἐπαύσατο κλαίουσα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
