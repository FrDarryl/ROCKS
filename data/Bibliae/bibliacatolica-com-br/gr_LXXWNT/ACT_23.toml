[23]
"1" = ''':sup:`1` ἀτενίσας δὲ ὁ παῦλος τῶ συνεδρίῳ εἶπεν, ἄνδρες ἀδελφοί, ἐγὼ πάσῃ
συνειδήσει ἀγαθῇ πεπολίτευμαι τῶ θεῶ ἄχρι ταύτης τῆς ἡμέρας.
'''
"2" = ''':sup:`2` ὁ δὲ ἀρχιερεὺς ἁνανίας ἐπέταξεν τοῖς παρεστῶσιν αὐτῶ τύπτειν αὐτοῦ
τὸ στόμα.
'''
"3" = ''':sup:`3` τότε ὁ παῦλος πρὸς αὐτὸν εἶπεν, τύπτειν σε μέλλει ὁ θεός, τοῖχε
κεκονιαμένε· καὶ σὺ κάθῃ κρίνων με κατὰ τὸν νόμον, καὶ παρανομῶν
κελεύεις με τύπτεσθαι;
'''
"4" = ''':sup:`4` οἱ δὲ παρεστῶτες εἶπαν, τὸν ἀρχιερέα τοῦ θεοῦ λοιδορεῖς;
'''
"5" = ''':sup:`5` ἔφη τε ὁ παῦλος, οὐκ ᾔδειν, ἀδελφοί, ὅτι ἐστὶν ἀρχιερεύς· γέγραπται
γὰρ ὅτι ἄρχοντα τοῦ λαοῦ σου οὐκ ἐρεῖς κακῶς.
'''
"6" = ''':sup:`6` γνοὺς δὲ ὁ παῦλος ὅτι τὸ ἓν μέρος ἐστὶν σαδδουκαίων τὸ δὲ ἕτερον
φαρισαίων ἔκραζεν ἐν τῶ συνεδρίῳ, ἄνδρες ἀδελφοί, ἐγὼ φαρισαῖός εἰμι,
'''
"7" = ''':sup:`7` τοῦτο δὲ αὐτοῦ εἰπόντος ἐγένετο στάσις τῶν φαρισαίων καὶ
σαδδουκαίων, καὶ ἐσχίσθη τὸ πλῆθος.
'''
"8" = ''':sup:`8` σαδδουκαῖοι μὲν γὰρ λέγουσιν μὴ εἶναι ἀνάστασιν μήτε ἄγγελον μήτε
πνεῦμα, φαρισαῖοι δὲ ὁμολογοῦσιν τὰ ἀμφότερα.
'''
"9" = ''':sup:`9` ἐγένετο δὲ κραυγὴ μεγάλη, καὶ ἀναστάντες τινὲς τῶν γραμματέων τοῦ
μέρους τῶν φαρισαίων διεμάχοντο λέγοντες, οὐδὲν κακὸν εὑρίσκομεν ἐν τῶ
ἀνθρώπῳ τούτῳ· εἰ δὲ πνεῦμα ἐλάλησεν αὐτῶ ἢ ἄγγελος _
'''
"10" = ''':sup:`10` πολλῆς δὲ γινομένης στάσεως φοβηθεὶς ὁ χιλίαρχος μὴ διασπασθῇ ὁ
παῦλος ὑπ᾽ αὐτῶν ἐκέλευσεν τὸ στράτευμα καταβὰν ἁρπάσαι αὐτὸν ἐκ μέσου
αὐτῶν, ἄγειν τε εἰς τὴν παρεμβολήν.
'''
"11" = ''':sup:`11` τῇ δὲ ἐπιούσῃ νυκτὶ ἐπιστὰς αὐτῶ ὁ κύριος εἶπεν, θάρσει, ὡς γὰρ
διεμαρτύρω τὰ περὶ ἐμοῦ εἰς ἰερουσαλὴμ οὕτω σε δεῖ καὶ εἰς ῥώμην
μαρτυρῆσαι.
'''
"12" = ''':sup:`12` γενομένης δὲ ἡμέρας ποιήσαντες συστροφὴν οἱ ἰουδαῖοι ἀνεθεμάτισαν
ἑαυτοὺς λέγοντες μήτε φαγεῖν μήτε πίειν ἕως οὖ ἀποκτείνωσιν τὸν παῦλον.
'''
"13" = ''':sup:`13` ἦσαν δὲ πλείους τεσσεράκοντα οἱ ταύτην τὴν συνωμοσίαν ποιησάμενοι·
'''
"14" = ''':sup:`14` οἵτινες προσελθόντες τοῖς ἀρχιερεῦσιν καὶ τοῖς πρεσβυτέροις εἶπαν,
ἀναθέματι ἀνεθεματίσαμεν ἑαυτοὺς μηδενὸς γεύσασθαι ἕως οὖ ἀποκτείνωμεν
τὸν παῦλον.
'''
"15" = ''':sup:`15` νῦν οὗν ὑμεῖς ἐμφανίσατε τῶ χιλιάρχῳ σὺν τῶ συνεδρίῳ ὅπως καταγάγῃ
αὐτὸν εἰς ὑμᾶς ὡς μέλλοντας διαγινώσκειν ἀκριβέστερον τὰ περὶ αὐτοῦ·
ἡμεῖς δὲ πρὸ τοῦ ἐγγίσαι αὐτὸν ἕτοιμοί ἐσμεν τοῦ ἀνελεῖν αὐτόν.
'''
"16" = ''':sup:`16` ἀκούσας δὲ ὁ υἱὸς τῆς ἀδελφῆς παύλου τὴν ἐνέδραν παραγενόμενος καὶ
εἰσελθὼν εἰς τὴν παρεμβολὴν ἀπήγγειλεν τῶ παύλῳ.
'''
"17" = ''':sup:`17` προσκαλεσάμενος δὲ ὁ παῦλος ἕνα τῶν ἑκατονταρχῶν ἔφη, τὸν νεανίαν
τοῦτον ἀπάγαγε πρὸς τὸν χιλίαρχον, ἔχει γὰρ ἀπαγγεῖλαί τι αὐτῶ.
'''
"18" = ''':sup:`18` ὁ μὲν οὗν παραλαβὼν αὐτὸν ἤγαγεν πρὸς τὸν χιλίαρχον καὶ φησίν, ὁ
δέσμιος παῦλος προσκαλεσάμενός με ἠρώτησεν τοῦτον τὸν νεανίσκον ἀγαγεῖν
πρὸς σέ, ἔχοντά τι λαλῆσαί σοι.
'''
"19" = ''':sup:`19` ἐπιλαβόμενος δὲ τῆς χειρὸς αὐτοῦ ὁ χιλίαρχος καὶ ἀναχωρήσας κατ᾽
ἰδίαν ἐπυνθάνετο, τί ἐστιν ὃ ἔχεις ἀπαγγεῖλαί μοι;
'''
"20" = ''':sup:`20` εἶπεν δὲ ὅτι οἱ ἰουδαῖοι συνέθεντο τοῦ ἐρωτῆσαί σε ὅπως αὔριον τὸν
παῦλον καταγάγῃς εἰς τὸ συνέδριον ὡς μέλλον τι ἀκριβέστερον πυνθάνεσθαι
περὶ αὐτοῦ.
'''
"21" = ''':sup:`21` σὺ οὗν μὴ πεισθῇς αὐτοῖς· ἐνεδρεύουσιν γὰρ αὐτὸν ἐξ αὐτῶν ἄνδρες
πλείους τεσσεράκοντα, οἵτινες ἀνεθεμάτισαν ἑαυτοὺς μήτε φαγεῖν μήτε
πιεῖν ἕως οὖ ἀνέλωσιν αὐτόν, καὶ νῦν εἰσιν ἕτοιμοι προσδεχόμενοι τὴν
ἀπὸ σοῦ ἐπαγγελίαν.
'''
"22" = ''':sup:`22` ὁ μὲν οὗν χιλίαρχος ἀπέλυσε τὸν νεανίσκον παραγγείλας μηδενὶ
ἐκλαλῆσαι ὅτι ταῦτα ἐνεφάνισας πρός με.
στρατιώτας διακοσίους ὅπως πορευθῶσιν ἕως καισαρείας, καὶ ἱππεῖς
ἑβδομήκοντα καὶ δεξιολάβους διακοσίους, ἀπὸ τρίτης ὥρας τῆς νυκτός,
'''
"24" = ''':sup:`24` κτήνη τε παραστῆσαι ἵνα ἐπιβιβάσαντες τὸν παῦλον διασώσωσι πρὸς
φήλικα τὸν ἡγεμόνα,
'''
"25" = ''':sup:`25` γράψας ἐπιστολὴν ἔχουσαν τὸν τύπον τοῦτον·
'''
"26" = ''':sup:`26` κλαύδιος λυσίας τῶ κρατίστῳ ἡγεμόνι φήλικι χαίρειν.
'''
"27" = ''':sup:`27` τὸν ἄνδρα τοῦτον συλλημφθέντα ὑπὸ τῶν ἰουδαίων καὶ μέλλοντα
ἀναιρεῖσθαι ὑπ᾽ αὐτῶν ἐπιστὰς σὺν τῶ στρατεύματι ἐξειλάμην, μαθὼν ὅτι
ῥωμαῖός ἐστιν·
'''
"28" = ''':sup:`28` βουλόμενός τε ἐπιγνῶναι τὴν αἰτίαν δι᾽ ἣν ἐνεκάλουν αὐτῶ κατήγαγον
εἰς τὸ συνέδριον αὐτῶν·
'''
"29" = ''':sup:`29` ὃν εὖρον ἐγκαλούμενον περὶ ζητημάτων τοῦ νόμου αὐτῶν, μηδὲν δὲ
ἄξιον θανάτου ἢ δεσμῶν ἔχοντα ἔγκλημα.
'''
"30" = ''':sup:`30` μηνυθείσης δέ μοι ἐπιβουλῆς εἰς τὸν ἄνδρα ἔσεσθαι, ἐξαυτῆς ἔπεμψα
σοῦ.
'''
"31" = ''':sup:`31` οἱ μὲν οὗν στρατιῶται κατὰ τὸ διατεταγμένον αὐτοῖς ἀναλαβόντες τὸν
παῦλον ἤγαγον διὰ νυκτὸς εἰς τὴν ἀντιπατρίδα·
'''
"32" = ''':sup:`32` τῇ δὲ ἐπαύριον ἐάσαντες τοὺς ἱππεῖς ἀπέρχεσθαι σὺν αὐτῶ ὑπέστρεψαν
εἰς τὴν παρεμβολήν·
'''
"33" = ''':sup:`33` οἵτινες εἰσελθόντες εἰς τὴν καισάρειαν καὶ ἀναδόντες τὴν ἐπιστολὴν
τῶ ἡγεμόνι παρέστησαν καὶ τὸν παῦλον αὐτῶ.
'''
"34" = ''':sup:`34` ἀναγνοὺς δὲ καὶ ἐπερωτήσας ἐκ ποίας ἐπαρχείας ἐστὶν καὶ πυθόμενος
ὅτι ἀπὸ κιλικίας,
'''
"35" = ''':sup:`35` διακούσομαί σου, ἔφη, ὅταν καὶ οἱ κατήγοροί σου παραγένωνται·
κελεύσας ἐν τῶ πραιτωρίῳ τοῦ ἡρῴδου φυλάσσεσθαι αὐτόν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
