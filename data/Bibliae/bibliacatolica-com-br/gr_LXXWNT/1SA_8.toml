[8]
"1" = ''':sup:`1` καὶ ἐγένετο ὡς ἐγήρασεν Σαμουηλ καὶ κατέστησεν τοὺς υἱοὺς αὐτοῦ
δικαστὰς τῷ Ισραηλ
'''
"2" = ''':sup:`2` καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν αὐτοῦ πρωτότοκος Ιωηλ καὶ ὄνομα τοῦ
δευτέρου Αβια δικασταὶ ἐν Βηρσαβεε
'''
"3" = ''':sup:`3` καὶ οὐκ ἐπορεύθησαν οἱ υἱοὶ αὐτοῦ ἐν ὁδῷ αὐτοῦ καὶ ἐξέκλιναν ὀπίσω
τῆς συντελείας καὶ ἐλάμβανον δῶρα καὶ ἐξέκλινον δικαιώματα
'''
"4" = ''':sup:`4` καὶ συναθροίζονται ἄνδρες Ισραηλ καὶ παραγίνονται εἰς Αρμαθαιμ πρὸς
Σαμουηλ
'''
"5" = ''':sup:`5` καὶ εἶπαν αὐτῷ ἰδοὺ σὺ γεγήρακας καὶ οἱ υἱοί σου οὐ πορεύονται ἐν τῇ
ὁδῷ σου καὶ νῦν κατάστησον ἐφ’ ἡμᾶς βασιλέα δικάζειν ἡμᾶς καθὰ καὶ τὰ
λοιπὰ ἔθνη
'''
"6" = ''':sup:`6` καὶ ἦν πονηρὸν τὸ ῥῆμα ἐν ὀφθαλμοῖς Σαμουηλ ὡς εἶπαν δὸς ἡμῖν
βασιλέα δικάζειν ἡμᾶς καὶ προσηύξατο Σαμουηλ πρὸς κύριον
'''
"7" = ''':sup:`7` καὶ εἶπεν κύριος πρὸς Σαμουηλ ἄκουε τῆς φωνῆς τοῦ λαοῦ καθὰ ἂν
λαλήσωσίν σοι ὅτι οὐ σὲ ἐξουθενήκασιν ἀλλ’ ἢ ἐμὲ ἐξουδενώκασιν τοῦ μὴ
βασιλεύειν ἐπ’ αὐτῶν
'''
"8" = ''':sup:`8` κατὰ πάντα τὰ ποιήματα ἃ ἐποίησάν μοι ἀφ’ ἧς ἡμέρας ἀνήγαγον αὐτοὺς
ἐξ Αἰγύπτου ἕως τῆς ἡμέρας ταύτης καὶ ἐγκατέλιπόν με καὶ ἐδούλευον
θεοῖς ἑτέροις οὕτως αὐτοὶ ποιοῦσιν καὶ σοί
'''
"9" = ''':sup:`9` καὶ νῦν ἄκουε τῆς φωνῆς αὐτῶν πλὴν ὅτι διαμαρτυρόμενος διαμαρτύρῃ
αὐτοῖς καὶ ἀπαγγελεῖς αὐτοῖς τὸ δικαίωμα τοῦ βασιλέως ὃς βασιλεύσει ἐπ’
αὐτούς
'''
"10" = ''':sup:`10` καὶ εἶπεν Σαμουηλ πᾶν τὸ ῥῆμα κυρίου πρὸς τὸν λαὸν τοὺς αἰτοῦντας
παρ’ αὐτοῦ βασιλέα
'''
"11" = ''':sup:`11` καὶ εἶπεν τοῦτο ἔσται τὸ δικαίωμα τοῦ βασιλέως ὃς βασιλεύσει ἐφ’
ὑμᾶς τοὺς υἱοὺς ὑμῶν λήμψεται καὶ θήσεται αὐτοὺς ἐν ἅρμασιν αὐτοῦ καὶ
ἱππεῦσιν αὐτοῦ καὶ προτρέχοντας τῶν ἁρμάτων αὐτοῦ
'''
"12" = ''':sup:`12` καὶ θέσθαι αὐτοὺς ἑαυτῷ χιλιάρχους καὶ ἑκατοντάρχους καὶ θερίζειν
θερισμὸν αὐτοῦ καὶ τρυγᾶν τρυγητὸν αὐτοῦ καὶ ποιεῖν σκεύη πολεμικὰ
αὐτοῦ καὶ σκεύη ἁρμάτων αὐτοῦ
'''
"13" = ''':sup:`13` καὶ τὰς θυγατέρας ὑμῶν λήμψεται εἰς μυρεψοὺς καὶ εἰς μαγειρίσσας
καὶ εἰς πεσσούσας
'''
"14" = ''':sup:`14` καὶ τοὺς ἀγροὺς ὑμῶν καὶ τοὺς ἀμπελῶνας ὑμῶν καὶ τοὺς ἐλαιῶνας ὑμῶν
τοὺς ἀγαθοὺς λήμψεται καὶ δώσει τοῖς δούλοις αὐτοῦ
'''
"15" = ''':sup:`15` καὶ τὰ σπέρματα ὑμῶν καὶ τοὺς ἀμπελῶνας ὑμῶν ἀποδεκατώσει καὶ δώσει
τοῖς εὐνούχοις αὐτοῦ καὶ τοῖς δούλοις αὐτοῦ
'''
"16" = ''':sup:`16` καὶ τοὺς δούλους ὑμῶν καὶ τὰς δούλας ὑμῶν καὶ τὰ βουκόλια ὑμῶν τὰ
ἀγαθὰ καὶ τοὺς ὄνους ὑμῶν λήμψεται καὶ ἀποδεκατώσει εἰς τὰ ἔργα αὐτοῦ
'''
"17" = ''':sup:`17` καὶ τὰ ποίμνια ὑμῶν ἀποδεκατώσει καὶ ὑμεῖς ἔσεσθε αὐτῷ δοῦλοι
'''
"18" = ''':sup:`18` καὶ βοήσεσθε ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ προσώπου βασιλέως ὑμῶν οὗ
ἐξελέξασθε ἑαυτοῖς καὶ οὐκ ἐπακούσεται κύριος ὑμῶν ἐν ταῖς ἡμέραις
ἐκείναις ὅτι ὑμεῖς ἐξελέξασθε ἑαυτοῖς βασιλέα
'''
"19" = ''':sup:`19` καὶ οὐκ ἠβούλετο ὁ λαὸς ἀκοῦσαι τοῦ Σαμουηλ καὶ εἶπαν αὐτῷ οὐχί
ἀλλ’ ἢ βασιλεὺς ἔσται ἐφ’ ἡμᾶς
'''
"20" = ''':sup:`20` καὶ ἐσόμεθα καὶ ἡμεῖς κατὰ πάντα τὰ ἔθνη καὶ δικάσει ἡμᾶς βασιλεὺς
ἡμῶν καὶ ἐξελεύσεται ἔμπροσθεν ἡμῶν καὶ πολεμήσει τὸν πόλεμον ἡμῶν
'''
"21" = ''':sup:`21` καὶ ἤκουσεν Σαμουηλ πάντας τοὺς λόγους τοῦ λαοῦ καὶ ἐλάλησεν αὐτοὺς
εἰς τὰ ὦτα κυρίου
'''
"22" = ''':sup:`22` καὶ εἶπεν κύριος πρὸς Σαμουηλ ἄκουε τῆς φωνῆς αὐτῶν καὶ βασίλευσον
αὐτοῖς βασιλέα καὶ εἶπεν Σαμουηλ πρὸς ἄνδρας Ισραηλ ἀποτρεχέτω ἕκαστος
εἰς τὴν πόλιν αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
