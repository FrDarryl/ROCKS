[15]
"1" = ''':sup:`1` καί τινες κατελθόντες ἀπὸ τῆς ἰουδαίας ἐδίδασκον τοὺς ἀδελφοὺς ὅτι
ἐὰν μὴ περιτμηθῆτε τῶ ἔθει τῶ μωϊσέως, οὐ δύνασθε σωθῆναι.
'''
"2" = ''':sup:`2` γενομένης δὲ στάσεως καὶ ζητήσεως οὐκ ὀλίγης τῶ παύλῳ καὶ τῶ βαρναβᾷ
πρὸς αὐτοὺς ἔταξαν ἀναβαίνειν παῦλον καὶ βαρναβᾶν καί τινας ἄλλους ἐξ
αὐτῶν πρὸς τοὺς ἀποστόλους καὶ πρεσβυτέρους εἰς ἰερουσαλὴμ περὶ τοῦ
ζητήματος τούτου.
'''
"3" = ''':sup:`3` οἱ μὲν οὗν προπεμφθέντες ὑπὸ τῆς ἐκκλησίας διήρχοντο τήν τε φοινίκην
καὶ σαμάρειαν ἐκδιηγούμενοι τὴν ἐπιστροφὴν τῶν ἐθνῶν, καὶ ἐποίουν χαρὰν
μεγάλην πᾶσιν τοῖς ἀδελφοῖς.
'''
"4" = ''':sup:`4` παραγενόμενοι δὲ εἰς ἰερουσαλὴμ παρεδέχθησαν ἀπὸ τῆς ἐκκλησίας καὶ
τῶν ἀποστόλων καὶ τῶν πρεσβυτέρων, ἀνήγγειλάν τε ὅσα ὁ θεὸς ἐποίησεν
μετ᾽ αὐτῶν.
'''
"5" = ''':sup:`5` ἐξανέστησαν δέ τινες τῶν ἀπὸ τῆς αἱρέσεως τῶν φαρισαίων
πεπιστευκότες, λέγοντες ὅτι δεῖ περιτέμνειν αὐτοὺς παραγγέλλειν τε
τηρεῖν τὸν νόμον μωϊσέως.
'''
"6" = ''':sup:`6` συνήχθησάν τε οἱ ἀπόστολοι καὶ οἱ πρεσβύτεροι ἰδεῖν περὶ τοῦ λόγου
τούτου.
'''
"7" = ''':sup:`7` πολλῆς δὲ ζητήσεως γενομένης ἀναστὰς πέτρος εἶπεν πρὸς αὐτούς,
ἄνδρες ἀδελφοί, ὑμεῖς ἐπίστασθε ὅτι ἀφ᾽ ἡμερῶν ἀρχαίων ἐν ὑμῖν
ἐξελέξατο ὁ θεὸς διὰ τοῦ στόματός μου ἀκοῦσαι τὰ ἔθνη τὸν λόγον τοῦ
εὐαγγελίου καὶ πιστεῦσαι·
'''
"8" = ''':sup:`8` καὶ ὁ καρδιογνώστης θεὸς ἐμαρτύρησεν αὐτοῖς δοὺς τὸ πνεῦμα τὸ ἅγιον
καθὼς καὶ ἡμῖν,
'''
"9" = ''':sup:`9` καὶ οὐθὲν διέκρινεν μεταξὺ ἡμῶν τε καὶ αὐτῶν, τῇ πίστει καθαρίσας
τὰς καρδίας αὐτῶν.
'''
"10" = ''':sup:`10` νῦν οὗν τί πειράζετε τὸν θεόν, ἐπιθεῖναι ζυγὸν ἐπὶ τὸν τράχηλον τῶν
μαθητῶν ὃν οὔτε οἱ πατέρες ἡμῶν οὔτε ἡμεῖς ἰσχύσαμεν βαστάσαι;
'''
"11" = ''':sup:`11` ἀλλὰ διὰ τῆς χάριτος τοῦ κυρίου ἰησοῦ πιστεύομεν σωθῆναι καθ᾽ ὃν
τρόπον κἀκεῖνοι.
'''
"12" = ''':sup:`12` ἐσίγησεν δὲ πᾶν τὸ πλῆθος, καὶ ἤκουον βαρναβᾶ καὶ παύλου
ἐξηγουμένων ὅσα ἐποίησεν ὁ θεὸς σημεῖα καὶ τέρατα ἐν τοῖς ἔθνεσιν δι᾽
αὐτῶν.
'''
"13" = ''':sup:`13` μετὰ δὲ τὸ σιγῆσαι αὐτοὺς ἀπεκρίθη ἰάκωβος λέγων, ἄνδρες ἀδελφοί,
ἀκούσατέ μου.
'''
"14" = ''':sup:`14` συμεὼν ἐξηγήσατο καθὼς πρῶτον ὁ θεὸς ἐπεσκέψατο λαβεῖν ἐξ ἐθνῶν
λαὸν τῶ ὀνόματι αὐτοῦ.
'''
"15" = ''':sup:`15` καὶ τούτῳ συμφωνοῦσιν οἱ λόγοι τῶν προφητῶν, καθὼς γέγραπται,
'''
"16" = ''':sup:`16` μετὰ ταῦτα ἀναστρέψω καὶ ἀνοικοδομήσω τὴν σκηνὴν δαυὶδ τὴν
πεπτωκυῖαν, καὶ τὰ κατεσκαμμένα αὐτῆς ἀνοικοδομήσω καὶ ἀνορθώσω αὐτήν,
'''
"17" = ''':sup:`17` ὅπως ἂν ἐκζητήσωσιν οἱ κατάλοιποι τῶν ἀνθρώπων τὸν κύριον, καὶ
πάντα τὰ ἔθνη ἐφ᾽ οὓς ἐπικέκληται τὸ ὄνομά μου ἐπ᾽ αὐτούς, λέγει κύριος
ποιῶν ταῦτα
'''
"18" = ''':sup:`18` γνωστὰ ἀπ᾽ αἰῶνος.
'''
"19" = ''':sup:`19` διὸ ἐγὼ κρίνω μὴ παρενοχλεῖν τοῖς ἀπὸ τῶν ἐθνῶν ἐπιστρέφουσιν ἐπὶ
τὸν θεόν,
'''
"20" = ''':sup:`20` ἀλλὰ ἐπιστεῖλαι αὐτοῖς τοῦ ἀπέχεσθαι τῶν ἀλισγημάτων τῶν εἰδώλων
καὶ τῆς πορνείας καὶ τοῦ πνικτοῦ καὶ τοῦ αἵματος·
'''
"21" = ''':sup:`21` μωϊσῆς γὰρ ἐκ γενεῶν ἀρχαίων κατὰ πόλιν τοὺς κηρύσσοντας αὐτὸν ἔχει
ἐν ταῖς συναγωγαῖς κατὰ πᾶν σάββατον ἀναγινωσκόμενος.
'''
"22" = ''':sup:`22` τότε ἔδοξε τοῖς ἀποστόλοις καὶ τοῖς πρεσβυτέροις σὺν ὅλῃ τῇ
ἐκκλησίᾳ ἐκλεξαμένους ἄνδρας ἐξ αὐτῶν πέμψαι εἰς ἀντιόχειαν σὺν τῶ
παύλῳ καὶ βαρναβᾷ, ἰούδαν τὸν καλούμενον βαρσαββᾶν καὶ σιλᾶν, ἄνδρας
ἡγουμένους ἐν τοῖς ἀδελφοῖς,
'''
"23" = ''':sup:`23` γράψαντες διὰ χειρὸς αὐτῶν, οἱ ἀπόστολοι καὶ οἱ πρεσβύτεροι ἀδελφοὶ
τοῖς κατὰ τὴν ἀντιόχειαν καὶ συρίαν καὶ κιλικίαν ἀδελφοῖς τοῖς ἐξ ἐθνῶν
χαίρειν.
λόγοις ἀνασκευάζοντες τὰς ψυχὰς ὑμῶν, οἷς οὐ διεστειλάμεθα,
'''
"25" = ''':sup:`25` ἔδοξεν ἡμῖν γενομένοις ὁμοθυμαδὸν ἐκλεξαμένοις ἄνδρας πέμψαι πρὸς
ὑμᾶς σὺν τοῖς ἀγαπητοῖς ἡμῶν βαρναβᾷ καὶ παύλῳ,
'''
"26" = ''':sup:`26` ἀνθρώποις παραδεδωκόσι τὰς ψυχὰς αὐτῶν ὑπὲρ τοῦ ὀνόματος τοῦ κυρίου
ἡμῶν ἰησοῦ χριστοῦ.
'''
"27" = ''':sup:`27` ἀπεστάλκαμεν οὗν ἰούδαν καὶ σιλᾶν, καὶ αὐτοὺς διὰ λόγου
ἀπαγγέλλοντας τὰ αὐτά.
'''
"28" = ''':sup:`28` ἔδοξεν γὰρ τῶ πνεύματι τῶ ἁγίῳ καὶ ἡμῖν μηδὲν πλέον ἐπιτίθεσθαι
ὑμῖν βάρος πλὴν τούτων τῶν ἐπάναγκες,
'''
"29" = ''':sup:`29` ἀπέχεσθαι εἰδωλοθύτων καὶ αἵματος καὶ πνικτῶν καὶ πορνείας· ἐξ ὧν
διατηροῦντες ἑαυτοὺς εὗ πράξετε. ἔρρωσθε.
'''
"30" = ''':sup:`30` οἱ μὲν οὗν ἀπολυθέντες κατῆλθον εἰς ἀντιόχειαν, καὶ συναγαγόντες τὸ
πλῆθος ἐπέδωκαν τὴν ἐπιστολήν·
'''
"31" = ''':sup:`31` ἀναγνόντες δὲ ἐχάρησαν ἐπὶ τῇ παρακλήσει.
'''
"32" = ''':sup:`32` ἰούδας τε καὶ σιλᾶς, καὶ αὐτοὶ προφῆται ὄντες, διὰ λόγου πολλοῦ
παρεκάλεσαν τοὺς ἀδελφοὺς καὶ ἐπεστήριξαν·
'''
"33" = ''':sup:`33` ποιήσαντες δὲ χρόνον ἀπελύθησαν μετ᾽ εἰρήνης ἀπὸ τῶν ἀδελφῶν πρὸς
τοὺς ἀποστείλαντας αὐτούς.
'''
"35" = ''':sup:`35` παῦλος δὲ καὶ βαρναβᾶς διέτριβον ἐν ἀντιοχείᾳ διδάσκοντες καὶ
εὐαγγελιζόμενοι μετὰ καὶ ἑτέρων πολλῶν τὸν λόγον τοῦ κυρίου.
'''
"36" = ''':sup:`36` μετὰ δέ τινας ἡμέρας εἶπεν πρὸς βαρναβᾶν παῦλος, ἐπιστρέψαντες δὴ
ἐπισκεψώμεθα τοὺς ἀδελφοὺς κατὰ πόλιν πᾶσαν ἐν αἷς κατηγγείλαμεν τὸν
λόγον τοῦ κυρίου, πῶς ἔχουσιν.
'''
"37" = ''':sup:`37` βαρναβᾶς δὲ ἐβούλετο συμπαραλαβεῖν καὶ τὸν ἰωάννην τὸν καλούμενον
μᾶρκον·
'''
"38" = ''':sup:`38` παῦλος δὲ ἠξίου τὸν ἀποστάντα ἀπ᾽ αὐτῶν ἀπὸ παμφυλίας καὶ μὴ
συνελθόντα αὐτοῖς εἰς τὸ ἔργον μὴ συμπαραλαμβάνειν τοῦτον.
'''
"39" = ''':sup:`39` ἐγένετο δὲ παροξυσμὸς ὥστε ἀποχωρισθῆναι αὐτοὺς ἀπ᾽ ἀλλήλων, τόν τε
βαρναβᾶν παραλαβόντα τὸν μᾶρκον ἐκπλεῦσαι εἰς κύπρον.
'''
"40" = ''':sup:`40` παῦλος δὲ ἐπιλεξάμενος σιλᾶν ἐξῆλθεν παραδοθεὶς τῇ χάριτι τοῦ
κυρίου ὑπὸ τῶν ἀδελφῶν,
ἐκκλησίας.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
