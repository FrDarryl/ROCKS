[15]
"1" = ''':sup:`1` σὺ δέ ὁ θεὸς ἡμῶν χρηστὸς καὶ ἀληθής μακρόθυμος καὶ ἐλέει διοικῶν τὰ
πάντα
'''
"2" = ''':sup:`2` καὶ γὰρ ἐὰν ἁμάρτωμεν σοί ἐσμεν εἰδότες σου τὸ κράτος οὐχ
ἁμαρτησόμεθα δέ εἰδότες ὅτι σοὶ λελογίσμεθα
'''
"3" = ''':sup:`3` τὸ γὰρ ἐπίστασθαί σε ὁλόκληρος δικαιοσύνη καὶ εἰδέναι σου τὸ κράτος
ῥίζα ἀθανασίας
'''
"4" = ''':sup:`4` οὔτε γὰρ ἐπλάνησεν ἡμᾶς ἀνθρώπων κακότεχνος ἐπίνοια οὐδὲ σκιαγράφων
πόνος ἄκαρπος εἶδος σπιλωθὲν χρώμασιν διηλλαγμένοις
'''
"5" = ''':sup:`5` ὧν ὄψις ἄφροσιν εἰς ὄρεξιν ἔρχεται ποθεῖ τε νεκρᾶς εἰκόνος εἶδος
ἄπνουν
'''
"6" = ''':sup:`6` κακῶν ἐρασταὶ ἄξιοί τε τοιούτων ἐλπίδων καὶ οἱ δρῶντες καὶ οἱ
ποθοῦντες καὶ οἱ σεβόμενοι
'''
"7" = ''':sup:`7` καὶ γὰρ κεραμεὺς ἁπαλὴν γῆν θλίβων ἐπίμοχθον πλάσσει πρὸς ὑπηρεσίαν
ἡμῶν ἓν ἕκαστον ἀλλ’ ἐκ τοῦ αὐτοῦ πηλοῦ ἀνεπλάσατο τά τε τῶν καθαρῶν
ἔργων δοῦλα σκεύη τά τε ἐναντία πάντα ὁμοίως τούτων δὲ ἑτέρου τίς
ἑκάστου ἐστὶν ἡ χρῆσις κριτὴς ὁ πηλουργός
'''
"8" = ''':sup:`8` καὶ κακόμοχθος θεὸν μάταιον ἐκ τοῦ αὐτοῦ πλάσσει πηλοῦ ὃς πρὸ μικροῦ
ἐκ γῆς γενηθεὶς μετ’ ὀλίγον πορεύεται ἐξ ἧς ἐλήμφθη τὸ τῆς ψυχῆς
ἀπαιτηθεὶς χρέος
'''
"9" = ''':sup:`9` ἀλλ’ ἔστιν αὐτῷ φροντὶς οὐχ ὅτι μέλλει κάμνειν οὐδ’ ὅτι βραχυτελῆ
βίον ἔχει ἀλλ’ ἀντερείδεται μὲν χρυσουργοῖς καὶ ἀργυροχόοις
χαλκοπλάστας τε μιμεῖται καὶ δόξαν ἡγεῖται ὅτι κίβδηλα πλάσσει
'''
"10" = ''':sup:`10` σποδὸς ἡ καρδία αὐτοῦ καὶ γῆς εὐτελεστέρα ἡ ἐλπὶς αὐτοῦ πηλοῦ τε
ἀτιμότερος ὁ βίος αὐτοῦ
'''
"11" = ''':sup:`11` ὅτι ἠγνόησεν τὸν πλάσαντα αὐτὸν καὶ τὸν ἐμπνεύσαντα αὐτῷ ψυχὴν
ἐνεργοῦσαν καὶ ἐμφυσήσαντα πνεῦμα ζωτικόν
'''
"12" = ''':sup:`12` ἀλλ’ ἐλογίσαντο παίγνιον εἶναι τὴν ζωὴν ἡμῶν καὶ τὸν βίον
πανηγυρισμὸν ἐπικερδῆ δεῖν γάρ φησιν ὅθεν δή κἂν ἐκ κακοῦ πορίζειν
'''
"13" = ''':sup:`13` οὗτος γὰρ παρὰ πάντας οἶδεν ὅτι ἁμαρτάνει ὕλης γεώδους εὔθραυστα
σκεύη καὶ γλυπτὰ δημιουργῶν
'''
"14" = ''':sup:`14` πάντες δὲ ἀφρονέστατοι καὶ τάλανες ὑπὲρ ψυχὴν νηπίου οἱ ἐχθροὶ τοῦ
λαοῦ σου καταδυναστεύσαντες αὐτόν
'''
"15" = ''':sup:`15` ὅτι καὶ πάντα τὰ εἴδωλα τῶν ἐθνῶν ἐλογίσαντο θεούς οἷς οὔτε ὀμμάτων
χρῆσις εἰς ὅρασιν οὔτε ῥῖνες εἰς συνολκὴν ἀέρος οὔτε ὦτα ἀκούειν οὔτε
δάκτυλοι χειρῶν εἰς ψηλάφησιν καὶ οἱ πόδες αὐτῶν ἀργοὶ πρὸς ἐπίβασιν
'''
"16" = ''':sup:`16` ἄνθρωπος γὰρ ἐποίησεν αὐτούς καὶ τὸ πνεῦμα δεδανεισμένος ἔπλασεν
αὐτούς οὐδεὶς γὰρ αὐτῷ ὅμοιον ἄνθρωπος ἰσχύει πλάσαι θεόν
'''
"17" = ''':sup:`17` θνητὸς δὲ ὢν νεκρὸν ἐργάζεται χερσὶν ἀνόμοις κρείττων γάρ ἐστιν τῶν
σεβασμάτων αὐτοῦ ὧν αὐτὸς μὲν ἔζησεν ἐκεῖνα δὲ οὐδέποτε
'''
"18" = ''':sup:`18` καὶ τὰ ζῷα δὲ τὰ ἔχθιστα σέβονται ἀνοίᾳ γὰρ συγκρινόμενα τῶν ἄλλων
ἐστὶ χείρονα
'''
"19" = ''':sup:`19` οὐδ’ ὅσον ἐπιποθῆσαι ὡς ἐν ζῴων ὄψει καλὰ τυγχάνει ἐκπέφευγεν δὲ
καὶ τὸν τοῦ θεοῦ ἔπαινον καὶ τὴν εὐλογίαν αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
