[26]
"1" = ''':sup:`1` ὑπολαβὼν δὲ Ιωβ λέγει
'''
"2" = ''':sup:`2` τίνι πρόσκεισαι ἢ τίνι μέλλεις βοηθεῖν πότερον οὐχ ᾧ πολλὴ ἰσχὺς καὶ
ᾧ βραχίων κραταιός ἐστιν
'''
"3" = ''':sup:`3` τίνι συμβεβούλευσαι οὐχ ᾧ πᾶσα σοφία ἢ τίνι ἐπακολουθήσεις οὐχ ᾧ
μεγίστη δύναμις
'''
"4" = ''':sup:`4` τίνι ἀνήγγειλας ῥήματα πνοὴ δὲ τίνος ἐστὶν ἡ ἐξελθοῦσα ἐκ σοῦ
'''
"5" = ''':sup:`5` μὴ γίγαντες μαιωθήσονται ὑποκάτωθεν ὕδατος καὶ τῶν γειτόνων αὐτοῦ
'''
"6" = ''':sup:`6` γυμνὸς ὁ ᾅδης ἐπώπιον αὐτοῦ καὶ οὐκ ἔστιν περιβόλαιον τῇ ἀπωλείᾳ
'''
"7" = ''':sup:`7` ἐκτείνων βορέαν ἐπ’ οὐδέν κρεμάζων γῆν ἐπὶ οὐδενός
'''
"8" = ''':sup:`8` δεσμεύων ὕδωρ ἐν νεφέλαις αὐτοῦ καὶ οὐκ ἐρράγη νέφος ὑποκάτω αὐτοῦ
'''
"9" = ''':sup:`9` ὁ κρατῶν πρόσωπον θρόνου ἐκπετάζων ἐπ’ αὐτὸν νέφος αὐτοῦ
'''
"10" = ''':sup:`10` πρόσταγμα ἐγύρωσεν ἐπὶ πρόσωπον ὕδατος μέχρι συντελείας φωτὸς μετὰ
σκότους
'''
"11" = ''':sup:`11` στῦλοι οὐρανοῦ ἐπετάσθησαν καὶ ἐξέστησαν ἀπὸ τῆς ἐπιτιμήσεως αὐτοῦ
'''
"12" = ''':sup:`12` ἰσχύι κατέπαυσεν τὴν θάλασσαν ἐπιστήμῃ δὲ ἔτρωσε τὸ κῆτος
'''
"13" = ''':sup:`13` κλεῖθρα δὲ οὐρανοῦ δεδοίκασιν αὐτόν προστάγματι δὲ ἐθανάτωσεν
δράκοντα ἀποστάτην
'''
"14" = ''':sup:`14` ἰδοὺ ταῦτα μέρη ὁδοῦ αὐτοῦ καὶ ἐπὶ ἰκμάδα λόγου ἀκουσόμεθα ἐν αὐτῷ
σθένος δὲ βροντῆς αὐτοῦ τίς οἶδεν ὁπότε ποιήσει
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
