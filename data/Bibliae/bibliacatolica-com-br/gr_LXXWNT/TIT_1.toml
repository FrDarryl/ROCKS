[1]
"1" = ''':sup:`1` παῦλος δοῦλος θεοῦ, ἀπόστολος δὲ ἰησοῦ χριστοῦ κατὰ πίστιν ἐκλεκτῶν
θεοῦ καὶ ἐπίγνωσιν ἀληθείας τῆς κατ᾽ εὐσέβειαν
'''
"2" = ''':sup:`2` ἐπ᾽ ἐλπίδι ζωῆς αἰωνίου, ἣν ἐπηγγείλατο ὁ ἀψευδὴς θεὸς πρὸ χρόνων
αἰωνίων,
'''
"3" = ''':sup:`3` ἐφανέρωσεν δὲ καιροῖς ἰδίοις τὸν λόγον αὐτοῦ ἐν κηρύγματι ὃ
ἐπιστεύθην ἐγὼ κατ᾽ ἐπιταγὴν τοῦ σωτῆρος ἡμῶν θεοῦ,
'''
"4" = ''':sup:`4` τίτῳ γνησίῳ τέκνῳ κατὰ κοινὴν πίστιν· χάρις καὶ εἰρήνη ἀπὸ θεοῦ
πατρὸς καὶ χριστοῦ ἰησοῦ τοῦ σωτῆρος ἡμῶν.
'''
"5" = ''':sup:`5` τούτου χάριν ἀπέλιπόν σε ἐν κρήτῃ, ἵνα τὰ λείποντα ἐπιδιορθώσῃ καὶ
καταστήσῃς κατὰ πόλιν πρεσβυτέρους, ὡς ἐγώ σοι διεταξάμην,
'''
"6" = ''':sup:`6` εἴ τίς ἐστιν ἀνέγκλητος, μιᾶς γυναικὸς ἀνήρ, τέκνα ἔχων πιστά, μὴ ἐν
κατηγορίᾳ ἀσωτίας ἢ ἀνυπότακτα.
'''
"7" = ''':sup:`7` δεῖ γὰρ τὸν ἐπίσκοπον ἀνέγκλητον εἶναι ὡς θεοῦ οἰκονόμον, μὴ αὐθάδη,
μὴ ὀργίλον, μὴ πάροινον, μὴ πλήκτην, μὴ αἰσχροκερδῆ,
'''
"8" = ''':sup:`8` ἀλλὰ φιλόξενον, φιλάγαθον, σώφρονα, δίκαιον, ὅσιον, ἐγκρατῆ,
'''
"9" = ''':sup:`9` ἀντεχόμενον τοῦ κατὰ τὴν διδαχὴν πιστοῦ λόγου, ἵνα δυνατὸς ᾖ καὶ
παρακαλεῖν ἐν τῇ διδασκαλίᾳ τῇ ὑγιαινούσῃ καὶ τοὺς ἀντιλέγοντας
ἐλέγχειν.
μάλιστα οἱ ἐκ τῆς περιτομῆς,
'''
"11" = ''':sup:`11` οὓς δεῖ ἐπιστομίζειν, οἵτινες ὅλους οἴκους ἀνατρέπουσιν διδάσκοντες
ἃ μὴ δεῖ αἰσχροῦ κέρδους χάριν.
'''
"12" = ''':sup:`12` εἶπέν τις ἐξ αὐτῶν, ἴδιος αὐτῶν προφήτης, κρῆτες ἀεὶ ψεῦσται, κακὰ
θηρία, γαστέρες ἀργαί.
'''
"13" = ''':sup:`13` ἡ μαρτυρία αὕτη ἐστὶν ἀληθής. δι᾽ ἣν αἰτίαν ἔλεγχε αὐτοὺς ἀποτόμως,
ἵνα ὑγιαίνωσιν ἐν τῇ πίστει,
'''
"14" = ''':sup:`14` μὴ προσέχοντες ἰουδαϊκοῖς μύθοις καὶ ἐντολαῖς ἀνθρώπων
ἀποστρεφομένων τὴν ἀλήθειαν.
'''
"15" = ''':sup:`15` πάντα καθαρὰ τοῖς καθαροῖς· τοῖς δὲ μεμιαμμένοις καὶ ἀπίστοις οὐδὲν
καθαρόν, ἀλλὰ μεμίανται αὐτῶν καὶ ὁ νοῦς καὶ ἡ συνείδησις.
'''
"16" = ''':sup:`16` θεὸν ὁμολογοῦσιν εἰδέναι, τοῖς δὲ ἔργοις ἀρνοῦνται, βδελυκτοὶ ὄντες
καὶ ἀπειθεῖς καὶ πρὸς πᾶν ἔργον ἀγαθὸν ἀδόκιμοι.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
