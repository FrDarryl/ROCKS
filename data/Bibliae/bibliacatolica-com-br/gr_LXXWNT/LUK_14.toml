φαρισαίων σαββάτῳ φαγεῖν ἄρτον καὶ αὐτοὶ ἦσαν παρατηρούμενοι αὐτόν.
'''
"2" = ''':sup:`2` καὶ ἰδοὺ ἄνθρωπός τις ἦν ὑδρωπικὸς ἔμπροσθεν αὐτοῦ.
'''
"3" = ''':sup:`3` καὶ ἀποκριθεὶς ὁ ἰησοῦς εἶπεν πρὸς τοὺς νομικοὺς καὶ φαρισαίους
λέγων, ἔξεστιν τῶ σαββάτῳ θεραπεῦσαι ἢ οὔ;
'''
"4" = ''':sup:`4` οἱ δὲ ἡσύχασαν. καὶ ἐπιλαβόμενος ἰάσατο αὐτὸν καὶ ἀπέλυσεν.
'''
"5" = ''':sup:`5` καὶ πρὸς αὐτοὺς εἶπεν, τίνος ὑμῶν υἱὸς ἢ βοῦς εἰς φρέαρ πεσεῖται,
καὶ οὐκ εὐθέως ἀνασπάσει αὐτὸν ἐν ἡμέρᾳ τοῦ σαββάτου;
'''
"6" = ''':sup:`6` καὶ οὐκ ἴσχυσαν ἀνταποκριθῆναι πρὸς ταῦτα.
'''
"7" = ''':sup:`7` ἔλεγεν δὲ πρὸς τοὺς κεκλημένους παραβολήν, ἐπέχων πῶς τὰς
πρωτοκλισίας ἐξελέγοντο, λέγων πρὸς αὐτούς,
'''
"8" = ''':sup:`8` ὅταν κληθῇς ὑπό τινος εἰς γάμους, μὴ κατακλιθῇς εἰς τὴν
πρωτοκλισίαν, μήποτε ἐντιμότερός σου ᾖ κεκλημένος ὑπ᾽ αὐτοῦ,
'''
"9" = ''':sup:`9` καὶ ἐλθὼν ὁ σὲ καὶ αὐτὸν καλέσας ἐρεῖ σοι, δὸς τούτῳ τόπον, καὶ τότε
ἄρξῃ μετὰ αἰσχύνης τὸν ἔσχατον τόπον κατέχειν.
'''
"10" = ''':sup:`10` ἀλλ᾽ ὅταν κληθῇς πορευθεὶς ἀνάπεσε εἰς τὸν ἔσχατον τόπον, ἵνα ὅταν
ἔλθῃ ὁ κεκληκώς σε ἐρεῖ σοι, φίλε, προσανάβηθι ἀνώτερον· τότε ἔσται σοι
δόξα ἐνώπιον πάντων τῶν συνανακειμένων σοι.
'''
"11" = ''':sup:`11` ὅτι πᾶς ὁ ὑψῶν ἑαυτὸν ταπεινωθήσεται καὶ ὁ ταπεινῶν ἑαυτὸν
ὑψωθήσεται.
'''
"12" = ''':sup:`12` ἔλεγεν δὲ καὶ τῶ κεκληκότι αὐτόν, ὅταν ποιῇς ἄριστον ἢ δεῖπνον, μὴ
φώνει τοὺς φίλους σου μηδὲ τοὺς ἀδελφούς σου μηδὲ τοὺς συγγενεῖς σου
μηδὲ γείτονας πλουσίους, μήποτε καὶ αὐτοὶ ἀντικαλέσωσίν σε καὶ γένηται
ἀνταπόδομά σοι.
'''
"13" = ''':sup:`13` ἀλλ᾽ ὅταν δοχὴν ποιῇς, κάλει πτωχούς, ἀναπείρους, χωλούς, τυφλούς·
'''
"14" = ''':sup:`14` καὶ μακάριος ἔσῃ, ὅτι οὐκ ἔχουσιν ἀνταποδοῦναί σοι, ἀνταποδοθήσεται
γάρ σοι ἐν τῇ ἀναστάσει τῶν δικαίων.
'''
"15" = ''':sup:`15` ἀκούσας δέ τις τῶν συνανακειμένων ταῦτα εἶπεν αὐτῶ, μακάριος ὅστις
φάγεται ἄρτον ἐν τῇ βασιλείᾳ τοῦ θεοῦ.
'''
"16" = ''':sup:`16` ὁ δὲ εἶπεν αὐτῶ, ἄνθρωπός τις ἐποίει δεῖπνον μέγα, καὶ ἐκάλεσεν
πολλούς,
'''
"17" = ''':sup:`17` καὶ ἀπέστειλεν τὸν δοῦλον αὐτοῦ τῇ ὥρᾳ τοῦ δείπνου εἰπεῖν τοῖς
κεκλημένοις, ἔρχεσθε, ὅτι ἤδη ἕτοιμά ἐστιν.
'''
"18" = ''':sup:`18` καὶ ἤρξαντο ἀπὸ μιᾶς πάντες παραιτεῖσθαι. ὁ πρῶτος εἶπεν αὐτῶ,
ἀγρὸν ἠγόρασα καὶ ἔχω ἀνάγκην ἐξελθὼν ἰδεῖν αὐτόν· ἐρωτῶ σε, ἔχε με
παρῃτημένον.
'''
"19" = ''':sup:`19` καὶ ἕτερος εἶπεν, ζεύγη βοῶν ἠγόρασα πέντε καὶ πορεύομαι δοκιμάσαι
αὐτά· ἐρωτῶ σε, ἔχε με παρῃτημένον.
'''
"20" = ''':sup:`20` καὶ ἕτερος εἶπεν, γυναῖκα ἔγημα καὶ διὰ τοῦτο οὐ δύναμαι ἐλθεῖν.
'''
"21" = ''':sup:`21` καὶ παραγενόμενος ὁ δοῦλος ἀπήγγειλεν τῶ κυρίῳ αὐτοῦ ταῦτα. τότε
ὀργισθεὶς ὁ οἰκοδεσπότης εἶπεν τῶ δούλῳ αὐτοῦ, ἔξελθε ταχέως εἰς τὰς
πλατείας καὶ ῥύμας τῆς πόλεως, καὶ τοὺς πτωχοὺς καὶ ἀναπείρους καὶ
τυφλοὺς καὶ χωλοὺς εἰσάγαγε ὧδε.
'''
"22" = ''':sup:`22` καὶ εἶπεν ὁ δοῦλος, κύριε, γέγονεν ὃ ἐπέταξας, καὶ ἔτι τόπος ἐστίν.
'''
"23" = ''':sup:`23` καὶ εἶπεν ὁ κύριος πρὸς τὸν δοῦλον, ἔξελθε εἰς τὰς ὁδοὺς καὶ
φραγμοὺς καὶ ἀνάγκασον εἰσελθεῖν, ἵνα γεμισθῇ μου ὁ οἶκος·
'''
"24" = ''':sup:`24` λέγω γὰρ ὑμῖν ὅτι οὐδεὶς τῶν ἀνδρῶν ἐκείνων τῶν κεκλημένων γεύσεταί
μου τοῦ δείπνου.
'''
"25" = ''':sup:`25` συνεπορεύοντο δὲ αὐτῶ ὄχλοι πολλοί, καὶ στραφεὶς εἶπεν πρὸς αὐτούς,
'''
"26" = ''':sup:`26` εἴ τις ἔρχεται πρός με καὶ οὐ μισεῖ τὸν πατέρα ἑαυτοῦ καὶ τὴν
μητέρα καὶ τὴν γυναῖκα καὶ τὰ τέκνα καὶ τοὺς ἀδελφοὺς καὶ τὰς ἀδελφάς,
ἔτι τε καὶ τὴν ψυχὴν ἑαυτοῦ, οὐ δύναται εἶναί μου μαθητής.
'''
"27" = ''':sup:`27` ὅστις οὐ βαστάζει τὸν σταυρὸν ἑαυτοῦ καὶ ἔρχεται ὀπίσω μου οὐ
δύναται εἶναί μου μαθητής.
'''
"28" = ''':sup:`28` τίς γὰρ ἐξ ὑμῶν θέλων πύργον οἰκοδομῆσαι οὐχὶ πρῶτον καθίσας
ψηφίζει τὴν δαπάνην, εἰ ἔχει εἰς ἀπαρτισμόν;
'''
"29" = ''':sup:`29` ἵνα μήποτε θέντος αὐτοῦ θεμέλιον καὶ μὴ ἰσχύοντος ἐκτελέσαι πάντες
οἱ θεωροῦντες ἄρξωνται αὐτῶ ἐμπαίζειν
'''
"30" = ''':sup:`30` λέγοντες ὅτι οὖτος ὁ ἄνθρωπος ἤρξατο οἰκοδομεῖν καὶ οὐκ ἴσχυσεν
ἐκτελέσαι.
'''
"31" = ''':sup:`31` ἢ τίς βασιλεὺς πορευόμενος ἑτέρῳ βασιλεῖ συμβαλεῖν εἰς πόλεμον οὐχὶ
καθίσας πρῶτον βουλεύσεται εἰ δυνατός ἐστιν ἐν δέκα χιλιάσιν ὑπαντῆσαι
τῶ μετὰ εἴκοσι χιλιάδων ἐρχομένῳ ἐπ᾽ αὐτόν;
'''
"32" = ''':sup:`32` εἰ δὲ μή γε, ἔτι αὐτοῦ πόρρω ὄντος πρεσβείαν ἀποστείλας ἐρωτᾷ τὰ
πρὸς εἰρήνην.
'''
"33" = ''':sup:`33` οὕτως οὗν πᾶς ἐξ ὑμῶν ὃς οὐκ ἀποτάσσεται πᾶσιν τοῖς ἑαυτοῦ
ὑπάρχουσιν οὐ δύναται εἶναί μου μαθητής.
'''
"34" = ''':sup:`34` καλὸν οὗν τὸ ἅλας· ἐὰν δὲ καὶ τὸ ἅλας μωρανθῇ, ἐν τίνι ἀρτυθήσεται;
'''
"35" = ''':sup:`35` οὔτε εἰς γῆν οὔτε εἰς κοπρίαν εὔθετόν ἐστιν· ἔξω βάλλουσιν αὐτό. ὁ
ἔχων ὦτα ἀκούειν ἀκουέτω.
