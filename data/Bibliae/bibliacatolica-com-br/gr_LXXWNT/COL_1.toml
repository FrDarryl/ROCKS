[1]
"1" = ''':sup:`1` παῦλος ἀπόστολος χριστοῦ ἰησοῦ διὰ θελήματος θεοῦ καὶ τιμόθεος ὁ
ἀδελφὸς
'''
"2" = ''':sup:`2` τοῖς ἐν κολοσσαῖς ἁγίοις καὶ πιστοῖς ἀδελφοῖς ἐν χριστῶ· χάρις ὑμῖν
καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν.
'''
"3" = ''':sup:`3` εὐχαριστοῦμεν τῶ θεῶ πατρὶ τοῦ κυρίου ἡμῶν ἰησοῦ χριστοῦ πάντοτε
περὶ ὑμῶν προσευχόμενοι,
'''
"4" = ''':sup:`4` ἀκούσαντες τὴν πίστιν ὑμῶν ἐν χριστῶ ἰησοῦ καὶ τὴν ἀγάπην ἣν ἔχετε
εἰς πάντας τοὺς ἁγίους
'''
"5" = ''':sup:`5` διὰ τὴν ἐλπίδα τὴν ἀποκειμένην ὑμῖν ἐν τοῖς οὐρανοῖς, ἣν προηκούσατε
ἐν τῶ λόγῳ τῆς ἀληθείας τοῦ εὐαγγελίου
'''
"6" = ''':sup:`6` τοῦ παρόντος εἰς ὑμᾶς, καθὼς καὶ ἐν παντὶ τῶ κόσμῳ ἐστὶν
καρποφορούμενον καὶ αὐξανόμενον καθὼς καὶ ἐν ὑμῖν, ἀφ᾽ ἧς ἡμέρας
ἠκούσατε καὶ ἐπέγνωτε τὴν χάριν τοῦ θεοῦ ἐν ἀληθείᾳ·
'''
"7" = ''':sup:`7` καθὼς ἐμάθετε ἀπὸ ἐπαφρᾶ τοῦ ἀγαπητοῦ συνδούλου ἡμῶν, ὅς ἐστιν
πιστὸς ὑπὲρ ὑμῶν διάκονος τοῦ χριστοῦ,
'''
"8" = ''':sup:`8` ὁ καὶ δηλώσας ἡμῖν τὴν ὑμῶν ἀγάπην ἐν πνεύματι.
'''
"9" = ''':sup:`9` διὰ τοῦτο καὶ ἡμεῖς, ἀφ᾽ ἧς ἡμέρας ἠκούσαμεν, οὐ παυόμεθα ὑπὲρ ὑμῶν
προσευχόμενοι καὶ αἰτούμενοι ἵνα πληρωθῆτε τὴν ἐπίγνωσιν τοῦ θελήματος
αὐτοῦ ἐν πάσῃ σοφίᾳ καὶ συνέσει πνευματικῇ,
'''
"10" = ''':sup:`10` περιπατῆσαι ἀξίως τοῦ κυρίου εἰς πᾶσαν ἀρεσκείαν, ἐν παντὶ ἔργῳ
ἀγαθῶ καρποφοροῦντες καὶ αὐξανόμενοι τῇ ἐπιγνώσει τοῦ θεοῦ,
'''
"11" = ''':sup:`11` ἐν πάσῃ δυνάμει δυναμούμενοι κατὰ τὸ κράτος τῆς δόξης αὐτοῦ εἰς
πᾶσαν ὑπομονὴν καὶ μακροθυμίαν, μετὰ χαρᾶς
'''
"12" = ''':sup:`12` εὐχαριστοῦντες τῶ πατρὶ τῶ ἱκανώσαντι ὑμᾶς εἰς τὴν μερίδα τοῦ
κλήρου τῶν ἁγίων ἐν τῶ φωτί·
'''
"13" = ''':sup:`13` ὃς ἐρρύσατο ἡμᾶς ἐκ τῆς ἐξουσίας τοῦ σκότους καὶ μετέστησεν εἰς τὴν
βασιλείαν τοῦ υἱοῦ τῆς ἀγάπης αὐτοῦ,
'''
"14" = ''':sup:`14` ἐν ᾧ ἔχομεν τὴν ἀπολύτρωσιν, τὴν ἄφεσιν τῶν ἁμαρτιῶν·
'''
"15" = ''':sup:`15` ὅς ἐστιν εἰκὼν τοῦ θεοῦ τοῦ ἀοράτου, πρωτότοκος πάσης κτίσεως,
'''
"16" = ''':sup:`16` ὅτι ἐν αὐτῶ ἐκτίσθη τὰ πάντα ἐν τοῖς οὐρανοῖς καὶ ἐπὶ τῆς γῆς, τὰ
ὁρατὰ καὶ τὰ ἀόρατα, εἴτε θρόνοι εἴτε κυριότητες εἴτε ἀρχαὶ εἴτε
ἐξουσίαι· τὰ πάντα δι᾽ αὐτοῦ καὶ εἰς αὐτὸν ἔκτισται,
'''
"17" = ''':sup:`17` καὶ αὐτός ἐστιν πρὸ πάντων καὶ τὰ πάντα ἐν αὐτῶ συνέστηκεν.
'''
"18" = ''':sup:`18` καὶ αὐτός ἐστιν ἡ κεφαλὴ τοῦ σώματος, τῆς ἐκκλησίας· ὅς ἐστιν ἀρχή,
πρωτότοκος ἐκ τῶν νεκρῶν, ἵνα γένηται ἐν πᾶσιν αὐτὸς πρωτεύων,
'''
"19" = ''':sup:`19` ὅτι ἐν αὐτῶ εὐδόκησεν πᾶν τὸ πλήρωμα κατοικῆσαι
'''
"20" = ''':sup:`20` καὶ δι᾽ αὐτοῦ ἀποκαταλλάξαι τὰ πάντα εἰς αὐτόν, εἰρηνοποιήσας διὰ
ἐν τοῖς οὐρανοῖς.
'''
"21" = ''':sup:`21` καὶ ὑμᾶς ποτε ὄντας ἀπηλλοτριωμένους καὶ ἐχθροὺς τῇ διανοίᾳ ἐν τοῖς
ἔργοις τοῖς πονηροῖς,
'''
"22" = ''':sup:`22` νυνὶ δὲ ἀποκατήλλαξεν ἐν τῶ σώματι τῆς σαρκὸς αὐτοῦ διὰ τοῦ
θανάτου, παραστῆσαι ὑμᾶς ἁγίους καὶ ἀμώμους καὶ ἀνεγκλήτους κατενώπιον
αὐτοῦ,
'''
"23" = ''':sup:`23` εἴ γε ἐπιμένετε τῇ πίστει τεθεμελιωμένοι καὶ ἑδραῖοι καὶ μὴ
μετακινούμενοι ἀπὸ τῆς ἐλπίδος τοῦ εὐαγγελίου οὖ ἠκούσατε, τοῦ
κηρυχθέντος ἐν πάσῃ κτίσει τῇ ὑπὸ τὸν οὐρανόν, οὖ ἐγενόμην ἐγὼ παῦλος
διάκονος.
'''
"24" = ''':sup:`24` νῦν χαίρω ἐν τοῖς παθήμασιν ὑπὲρ ὑμῶν, καὶ ἀνταναπληρῶ τὰ
ὑστερήματα τῶν θλίψεων τοῦ χριστοῦ ἐν τῇ σαρκί μου ὑπὲρ τοῦ σώματος
αὐτοῦ, ὅ ἐστιν ἡ ἐκκλησία,
'''
"25" = ''':sup:`25` ἧς ἐγενόμην ἐγὼ διάκονος κατὰ τὴν οἰκονομίαν τοῦ θεοῦ τὴν δοθεῖσάν
μοι εἰς ὑμᾶς πληρῶσαι τὸν λόγον τοῦ θεοῦ,
'''
"26" = ''':sup:`26` τὸ μυστήριον τὸ ἀποκεκρυμμένον ἀπὸ τῶν αἰώνων καὶ ἀπὸ τῶν γενεῶν _
νῦν δὲ ἐφανερώθη τοῖς ἁγίοις αὐτοῦ,
'''
"27" = ''':sup:`27` οἷς ἠθέλησεν ὁ θεὸς γνωρίσαι τί τὸ πλοῦτος τῆς δόξης τοῦ μυστηρίου
τούτου ἐν τοῖς ἔθνεσιν, ὅ ἐστιν χριστὸς ἐν ὑμῖν, ἡ ἐλπὶς τῆς δόξης·
'''
"28" = ''':sup:`28` ὃν ἡμεῖς καταγγέλλομεν νουθετοῦντες πάντα ἄνθρωπον καὶ διδάσκοντες
πάντα ἄνθρωπον ἐν πάσῃ σοφίᾳ, ἵνα παραστήσωμεν πάντα ἄνθρωπον τέλειον
ἐν χριστῶ·
'''
"29" = ''':sup:`29` εἰς ὃ καὶ κοπιῶ ἀγωνιζόμενος κατὰ τὴν ἐνέργειαν αὐτοῦ τὴν
ἐνεργουμένην ἐν ἐμοὶ ἐν δυνάμει.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
