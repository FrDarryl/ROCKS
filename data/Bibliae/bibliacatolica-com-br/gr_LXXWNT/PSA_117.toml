[117]
"1" = ''':sup:`1` Gr. Psalm 117 (Heb. 118) αλληλουια ἐξομολογεῖσθε τῷ κυρίῳ ὅτι ἀγαθός
ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"2" = ''':sup:`2` εἰπάτω δὴ οἶκος Ισραηλ ὅτι ἀγαθός ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"3" = ''':sup:`3` εἰπάτω δὴ οἶκος Ααρων ὅτι ἀγαθός ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"4" = ''':sup:`4` εἰπάτωσαν δὴ πάντες οἱ φοβούμενοι τὸν κύριον ὅτι ἀγαθός ὅτι εἰς τὸν
αἰῶνα τὸ ἔλεος αὐτοῦ
'''
"5" = ''':sup:`5` ἐν θλίψει ἐπεκαλεσάμην τὸν κύριον καὶ ἐπήκουσέν μου εἰς πλατυσμόν
'''
"6" = ''':sup:`6` κύριος ἐμοὶ βοηθός οὐ φοβηθήσομαι τί ποιήσει μοι ἄνθρωπος
'''
"7" = ''':sup:`7` κύριος ἐμοὶ βοηθός κἀγὼ ἐπόψομαι τοὺς ἐχθρούς μου
'''
"8" = ''':sup:`8` ἀγαθὸν πεποιθέναι ἐπὶ κύριον ἢ πεποιθέναι ἐπ’ ἄνθρωπον
'''
"9" = ''':sup:`9` ἀγαθὸν ἐλπίζειν ἐπὶ κύριον ἢ ἐλπίζειν ἐπ’ ἄρχοντας
'''
"10" = ''':sup:`10` πάντα τὰ ἔθνη ἐκύκλωσάν με καὶ τῷ ὀνόματι κυρίου ἠμυνάμην αὐτούς
'''
"11" = ''':sup:`11` κυκλώσαντες ἐκύκλωσάν με καὶ τῷ ὀνόματι κυρίου ἠμυνάμην αὐτούς
'''
"12" = ''':sup:`12` ἐκύκλωσάν με ὡσεὶ μέλισσαι κηρίον καὶ ἐξεκαύθησαν ὡσεὶ πῦρ ἐν
ἀκάνθαις καὶ τῷ ὀνόματι κυρίου ἠμυνάμην αὐτούς
'''
"13" = ''':sup:`13` ὠσθεὶς ἀνετράπην τοῦ πεσεῖν καὶ ὁ κύριος ἀντελάβετό μου
'''
"14" = ''':sup:`14` ἰσχύς μου καὶ ὕμνησίς μου ὁ κύριος καὶ ἐγένετό μοι εἰς σωτηρίαν
'''
"15" = ''':sup:`15` φωνὴ ἀγαλλιάσεως καὶ σωτηρίας ἐν σκηναῖς δικαίων δεξιὰ κυρίου
ἐποίησεν δύναμιν
'''
"16" = ''':sup:`16` δεξιὰ κυρίου ὕψωσέν με δεξιὰ κυρίου ἐποίησεν δύναμιν
'''
"17" = ''':sup:`17` οὐκ ἀποθανοῦμαι ἀλλὰ ζήσομαι καὶ ἐκδιηγήσομαι τὰ ἔργα κυρίου
'''
"18" = ''':sup:`18` παιδεύων ἐπαίδευσέν με ὁ κύριος καὶ τῷ θανάτῳ οὐ παρέδωκέν με
'''
"19" = ''':sup:`19` ἀνοίξατέ μοι πύλας δικαιοσύνης εἰσελθὼν ἐν αὐταῖς ἐξομολογήσομαι τῷ
κυρίῳ
'''
"20" = ''':sup:`20` αὕτη ἡ πύλη τοῦ κυρίου δίκαιοι εἰσελεύσονται ἐν αὐτῇ
'''
"21" = ''':sup:`21` ἐξομολογήσομαί σοι ὅτι ἐπήκουσάς μου καὶ ἐγένου μοι εἰς σωτηρίαν
'''
"22" = ''':sup:`22` λίθον ὃν ἀπεδοκίμασαν οἱ οἰκοδομοῦντες οὗτος ἐγενήθη εἰς κεφαλὴν
γωνίας
'''
"23" = ''':sup:`23` παρὰ κυρίου ἐγένετο αὕτη καὶ ἔστιν θαυμαστὴ ἐν ὀφθαλμοῖς ἡμῶν
'''
"24" = ''':sup:`24` αὕτη ἡ ἡμέρα ἣν ἐποίησεν ὁ κύριος ἀγαλλιασώμεθα καὶ εὐφρανθῶμεν ἐν
αὐτῇ
'''
"25" = ''':sup:`25` ὦ κύριε σῶσον δή ὦ κύριε εὐόδωσον δή
'''
"26" = ''':sup:`26` εὐλογημένος ὁ ἐρχόμενος ἐν ὀνόματι κυρίου εὐλογήκαμεν ὑμᾶς ἐξ οἴκου
κυρίου
'''
"27" = ''':sup:`27` θεὸς κύριος καὶ ἐπέφανεν ἡμῖν συστήσασθε ἑορτὴν ἐν τοῖς πυκάζουσιν
ἕως τῶν κεράτων τοῦ θυσιαστηρίου
'''
"28" = ''':sup:`28` θεός μου εἶ σύ καὶ ἐξομολογήσομαί σοι θεός μου εἶ σύ καὶ ὑψώσω σε
ἐξομολογήσομαί σοι ὅτι ἐπήκουσάς μου καὶ ἐγένου μοι εἰς σωτηρίαν
'''
"29" = ''':sup:`29` ἐξομολογεῖσθε τῷ κυρίῳ ὅτι ἀγαθός ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
