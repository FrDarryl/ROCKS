[26]
"1" = ''':sup:`1` εἰς διαιρέσεις τῶν πυλῶν υἱοῖς Κορεϊμ Μοσολλαμια υἱὸς Κωρη ἐκ τῶν
υἱῶν Αβιασαφ
'''
"2" = ''':sup:`2` καὶ τῷ Μοσολλαμια υἱοί Ζαχαριας ὁ πρωτότοκος Ιδιηλ ὁ δεύτερος
Ζαβαδιας ὁ τρίτος Ιεθνουηλ ὁ τέταρτος
'''
"3" = ''':sup:`3` Ωλαμ ὁ πέμπτος Ιωαναν ὁ ἕκτος Ελιωηναι ὁ ἕβδομος
'''
"4" = ''':sup:`4` καὶ τῷ Αβδεδομ υἱοί Σαμαιας ὁ πρωτότοκος Ιωζαβαδ ὁ δεύτερος Ιωαα ὁ
τρίτος Σωχαρ ὁ τέταρτος Ναθαναηλ ὁ πέμπτος
'''
"5" = ''':sup:`5` Αμιηλ ὁ ἕκτος Ισσαχαρ ὁ ἕβδομος Φολλαθι ὁ ὄγδοος ὅτι εὐλόγησεν αὐτὸν
ὁ θεός
'''
"6" = ''':sup:`6` καὶ τῷ Σαμαια υἱῷ αὐτοῦ ἐτέχθησαν υἱοὶ τοῦ πρωτοτόκου Ρωσαι εἰς τὸν
οἶκον τὸν πατρικὸν αὐτοῦ ὅτι δυνατοὶ ἦσαν
'''
"7" = ''':sup:`7` υἱοὶ Σαμαια Γοθνι καὶ Ραφαηλ καὶ Ωβηδ καὶ Ελζαβαδ καὶ Αχιου υἱοὶ
δυνατοί Ελιου καὶ Σαβχια καὶ Ισβακωμ
'''
"8" = ''':sup:`8` πάντες ἀπὸ τῶν υἱῶν Αβδεδομ αὐτοὶ καὶ οἱ ἀδελφοὶ αὐτῶν καὶ υἱοὶ
αὐτῶν ποιοῦντες δυνατῶς ἐν τῇ ἐργασίᾳ οἱ πάντες ἑξήκοντα δύο τῷ Αβδεδομ
'''
"9" = ''':sup:`9` καὶ τῷ Μοσολλαμια υἱοὶ καὶ ἀδελφοὶ δέκα καὶ ὀκτὼ δυνατοί
'''
"10" = ''':sup:`10` καὶ τῷ Ωσα τῶν υἱῶν Μεραρι υἱοὶ φυλάσσοντες τὴν ἀρχήν ὅτι οὐκ ἦν
πρωτότοκος καὶ ἐποίησεν αὐτὸν ὁ πατὴρ αὐτοῦ ἄρχοντα
'''
"11" = ''':sup:`11` τῆς διαιρέσεως τῆς δευτέρας Ταβλαι ὁ τρίτος Ζαχαριας ὁ τέταρτος
πάντες οὗτοι υἱοὶ καὶ ἀδελφοὶ τῷ Ωσα τρισκαίδεκα
'''
"12" = ''':sup:`12` τούτοις αἱ διαιρέσεις τῶν πυλῶν τοῖς ἄρχουσι τῶν δυνατῶν ἐφημερίαι
καθὼς οἱ ἀδελφοὶ αὐτῶν λειτουργεῖν ἐν οἴκῳ κυρίου
'''
"13" = ''':sup:`13` καὶ ἔβαλον κλήρους κατὰ τὸν μικρὸν καὶ κατὰ τὸν μέγαν κατ’ οἴκους
πατριῶν αὐτῶν εἰς πυλῶνα καὶ πυλῶνα
'''
"14" = ''':sup:`14` καὶ ἔπεσεν ὁ κλῆρος τῶν πρὸς ἀνατολὰς τῷ Σαλαμια καὶ Ζαχαρια υἱοὶ
Ιωας τῷ Μελχια ἔβαλον κλήρους καὶ ἐξῆλθεν ὁ κλῆρος βορρᾶ
'''
"15" = ''':sup:`15` τῷ Αβδεδομ νότον κατέναντι οἴκου εσεφιν
'''
"16" = ''':sup:`16` εἰς δεύτερον τῷ Ωσα πρὸς δυσμαῖς μετὰ τὴν πύλην παστοφορίου τῆς
ἀναβάσεως φυλακὴ κατέναντι φυλακῆς
'''
"17" = ''':sup:`17` πρὸς ἀνατολὰς ἓξ τὴν ἡμέραν βορρᾶ τῆς ἡμέρας τέσσαρες νότον τῆς
ἡμέρας τέσσαρες καὶ εἰς τὸ εσεφιν δύο
'''
"18" = ''':sup:`18` εἰς διαδεχομένους καὶ πρὸς δυσμαῖς τέσσαρες καὶ εἰς τὸν τρίβον δύο
διαδεχομένους
'''
"19" = ''':sup:`19` αὗται αἱ διαιρέσεις τῶν πυλωρῶν τοῖς υἱοῖς Κορε καὶ τοῖς υἱοῖς
Μεραρι
'''
"20" = ''':sup:`20` καὶ οἱ Λευῖται ἀδελφοὶ αὐτῶν ἐπὶ τῶν θησαυρῶν οἴκου κυρίου καὶ ἐπὶ
τῶν θησαυρῶν τῶν καθηγιασμένων
'''
"21" = ''':sup:`21` υἱοὶ Λαδαν υἱοὶ τῷ Γηρσωνι τῷ Λαδαν ἄρχοντες πατριῶν τῷ Λαδαν τῷ
Γηρσωνι Ιιηλ
'''
"22" = ''':sup:`22` καὶ υἱοὶ Ιιηλ Ζεθομ καὶ Ιωηλ οἱ ἀδελφοὶ ἐπὶ τῶν θησαυρῶν οἴκου
κυρίου
'''
"23" = ''':sup:`23` τῷ Αμβραμ καὶ Ισσααρ Χεβρων καὶ Οζιηλ
'''
"24" = ''':sup:`24` καὶ Σουβαηλ ὁ τοῦ Γηρσαμ τοῦ Μωυσῆ ἡγούμενος ἐπὶ τῶν θησαυρῶν
'''
"25" = ''':sup:`25` καὶ τῷ ἀδελφῷ αὐτοῦ τῷ Ελιεζερ Ρααβιας υἱὸς καὶ Ιωσαιας καὶ Ιωραμ
καὶ Ζεχρι καὶ Σαλωμωθ
'''
"26" = ''':sup:`26` αὐτὸς Σαλωμωθ καὶ οἱ ἀδελφοὶ αὐτοῦ ἐπὶ πάντων τῶν θησαυρῶν τῶν
ἁγίων οὓς ἡγίασεν Δαυιδ ὁ βασιλεὺς καὶ οἱ ἄρχοντες τῶν πατριῶν
χιλίαρχοι καὶ ἑκατόνταρχοι καὶ ἀρχηγοὶ τῆς δυνάμεως
'''
"27" = ''':sup:`27` ἃ ἔλαβεν ἐκ τῶν πολέμων καὶ ἐκ τῶν λαφύρων καὶ ἡγίασεν ἀπ’ αὐτῶν
τοῦ μὴ καθυστερῆσαι τὴν οἰκοδομὴν τοῦ οἴκου τοῦ θεοῦ
'''
"28" = ''':sup:`28` καὶ ἐπὶ πάντων τῶν ἁγίων Σαμουηλ τοῦ προφήτου καὶ Σαουλ τοῦ Κις καὶ
Αβεννηρ τοῦ Νηρ καὶ Ιωαβ τοῦ Σαρουια πᾶν ὃ ἡγίασαν διὰ χειρὸς Σαλωμωθ
καὶ τῶν ἀδελφῶν αὐτοῦ
'''
"29" = ''':sup:`29` τῷ Ισσαρι Χωνενια καὶ υἱοὶ αὐτοῦ τῆς ἐργασίας τῆς ἔξω ἐπὶ τὸν
Ισραηλ τοῦ γραμματεύειν καὶ διακρίνειν
'''
"30" = ''':sup:`30` τῷ Χεβρωνι Ασαβιας καὶ οἱ ἀδελφοὶ αὐτοῦ υἱοὶ δυνατοί χίλιοι καὶ
ἑπτακόσιοι ἐπὶ τῆς ἐπισκέψεως τοῦ Ισραηλ πέραν τοῦ Ιορδάνου πρὸς
δυσμαῖς εἰς πᾶσαν λειτουργίαν κυρίου καὶ ἐργασίαν τοῦ βασιλέως
'''
"31" = ''':sup:`31` τοῦ Χεβρωνι Ιουδιας ὁ ἄρχων τῶν Χεβρωνι κατὰ γενέσεις αὐτῶν κατὰ
πατριάς ἐν τῷ τεσσαρακοστῷ ἔτει τῆς βασιλείας αὐτοῦ ἐπεσκέπησαν καὶ
εὑρέθη ἀνὴρ δυνατὸς ἐν αὐτοῖς ἐν Ιαζηρ τῆς Γαλααδίτιδος
'''
"32" = ''':sup:`32` καὶ οἱ ἀδελφοὶ αὐτοῦ υἱοὶ δυνατοί δισχίλιοι ἑπτακόσιοι ἄρχοντες
πατριῶν καὶ κατέστησεν αὐτοὺς Δαυιδ ὁ βασιλεὺς ἐπὶ τοῦ Ρουβηνι καὶ
Γαδδι καὶ ἡμίσους φυλῆς Μανασση εἰς πᾶν πρόσταγμα κυρίου καὶ λόγον
βασιλέως
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
