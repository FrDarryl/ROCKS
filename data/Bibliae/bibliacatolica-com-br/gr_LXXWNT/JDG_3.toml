[3]
"1" = ''':sup:`1` καὶ ταῦτα τὰ ἔθνη ἃ ἀφῆκεν κύριος αὐτὰ ὥστε πειράσαι ἐν αὐτοῖς τὸν
Ισραηλ πάντας τοὺς μὴ ἐγνωκότας τοὺς πολέμους Χανααν
'''
"2" = ''':sup:`2` πλὴν διὰ τὰς γενεὰς υἱῶν Ισραηλ τοῦ διδάξαι αὐτοὺς πόλεμον πλὴν οἱ
ἔμπροσθεν αὐτῶν οὐκ ἔγνωσαν αὐτά
'''
"3" = ''':sup:`3` τὰς πέντε σατραπείας τῶν ἀλλοφύλων καὶ πάντα τὸν Χαναναῖον καὶ τὸν
Σιδώνιον καὶ τὸν Ευαῖον τὸν κατοικοῦντα τὸν Λίβανον ἀπὸ τοῦ ὄρους τοῦ
Αερμων ἕως Λαβωεμαθ
'''
"4" = ''':sup:`4` καὶ ἐγένετο ὥστε πειράσαι ἐν αὐτοῖς τὸν Ισραηλ γνῶναι εἰ ἀκούσονται
τὰς ἐντολὰς κυρίου ἃς ἐνετείλατο τοῖς πατράσιν αὐτῶν ἐν χειρὶ Μωυσῆ
'''
"5" = ''':sup:`5` καὶ οἱ υἱοὶ Ισραηλ κατῴκησαν ἐν μέσῳ τοῦ Χαναναίου καὶ τοῦ Χετταίου
καὶ τοῦ Αμορραίου καὶ τοῦ Φερεζαίου καὶ τοῦ Ευαίου καὶ τοῦ Ιεβουσαίου
'''
"6" = ''':sup:`6` καὶ ἔλαβον τὰς θυγατέρας αὐτῶν ἑαυτοῖς εἰς γυναῖκας καὶ τὰς
θυγατέρας αὐτῶν ἔδωκαν τοῖς υἱοῖς αὐτῶν καὶ ἐλάτρευσαν τοῖς θεοῖς αὐτῶν
'''
"7" = ''':sup:`7` καὶ ἐποίησαν οἱ υἱοὶ Ισραηλ τὸ πονηρὸν ἐναντίον κυρίου καὶ
ἐπελάθοντο κυρίου τοῦ θεοῦ αὐτῶν καὶ ἐλάτρευσαν τοῖς Βααλιμ καὶ τοῖς
ἄλσεσιν
'''
"8" = ''':sup:`8` καὶ ὠργίσθη θυμῷ κύριος ἐν τῷ Ισραηλ καὶ ἀπέδοτο αὐτοὺς ἐν χειρὶ
Χουσαρσαθαιμ βασιλέως Συρίας ποταμῶν καὶ ἐδούλευσαν οἱ υἱοὶ Ισραηλ τῷ
Χουσαρσαθαιμ ἔτη ὀκτώ
'''
"9" = ''':sup:`9` καὶ ἐκέκραξαν οἱ υἱοὶ Ισραηλ πρὸς κύριον καὶ ἤγειρεν κύριος σωτῆρα
τῷ Ισραηλ καὶ ἔσωσεν αὐτούς τὸν Γοθονιηλ υἱὸν Κενεζ ἀδελφοῦ Χαλεβ τὸν
νεώτερον ὑπὲρ αὐτόν
'''
"10" = ''':sup:`10` καὶ ἐγένετο ἐπ’ αὐτὸν πνεῦμα κυρίου καὶ ἔκρινεν τὸν Ισραηλ καὶ
ἐξῆλθεν εἰς πόλεμον πρὸς Χουσαρσαθαιμ καὶ παρέδωκεν κύριος ἐν χειρὶ
αὐτοῦ τὸν Χουσαρσαθαιμ βασιλέα Συρίας ποταμῶν καὶ ἐκραταιώθη ἡ χεὶρ
αὐτοῦ ἐπὶ τὸν Χουσαρσαθαιμ
'''
"11" = ''':sup:`11` καὶ ἡσύχασεν ἡ γῆ τεσσαράκοντα ἔτη καὶ ἀπέθανεν Γοθονιηλ υἱὸς Κενεζ
'''
"12" = ''':sup:`12` καὶ προσέθεντο οἱ υἱοὶ Ισραηλ ποιῆσαι τὸ πονηρὸν ἐνώπιον κυρίου καὶ
ἐνίσχυσεν κύριος τὸν Εγλωμ βασιλέα Μωαβ ἐπὶ τὸν Ισραηλ διὰ τὸ
πεποιηκέναι αὐτοὺς τὸ πονηρὸν ἔναντι κυρίου
'''
"13" = ''':sup:`13` καὶ συνήγαγεν πρὸς ἑαυτὸν πάντας τοὺς υἱοὺς Αμμων καὶ Αμαληκ καὶ
ἐπορεύθη καὶ ἐπάταξεν τὸν Ισραηλ καὶ ἐκληρονόμησεν τὴν πόλιν τῶν
φοινίκων
'''
"14" = ''':sup:`14` καὶ ἐδούλευσαν οἱ υἱοὶ Ισραηλ τῷ Εγλωμ βασιλεῖ Μωαβ ἔτη δέκα ὀκτώ
'''
"15" = ''':sup:`15` καὶ ἐκέκραξαν οἱ υἱοὶ Ισραηλ πρὸς κύριον καὶ ἤγειρεν αὐτοῖς σωτῆρα
τὸν Αωδ υἱὸν Γηρα υἱὸν τοῦ Ιεμενι ἄνδρα ἀμφοτεροδέξιον καὶ ἐξαπέστειλαν
οἱ υἱοὶ Ισραηλ δῶρα ἐν χειρὶ αὐτοῦ τῷ Εγλωμ βασιλεῖ Μωαβ
'''
"16" = ''':sup:`16` καὶ ἐποίησεν ἑαυτῷ Αωδ μάχαιραν δίστομον σπιθαμῆς τὸ μῆκος αὐτῆς
καὶ περιεζώσατο αὐτὴν ὑπὸ τὸν μανδύαν ἐπὶ τὸν μηρὸν τὸν δεξιὸν αὐτοῦ
'''
"17" = ''':sup:`17` καὶ ἐπορεύθη καὶ προσήνεγκεν τὰ δῶρα τῷ Εγλωμ βασιλεῖ Μωαβ καὶ
Εγλωμ ἀνὴρ ἀστεῖος σφόδρα
'''
"18" = ''':sup:`18` καὶ ἐγένετο ἡνίκα συνετέλεσεν Αωδ προσφέρων τὰ δῶρα καὶ
ἐξαπέστειλεν τοὺς φέροντας τὰ δῶρα
'''
"19" = ''':sup:`19` καὶ αὐτὸς ὑπέστρεψεν ἀπὸ τῶν γλυπτῶν τῶν μετὰ τῆς Γαλγαλ καὶ εἶπεν
Αωδ λόγος μοι κρύφιος πρὸς σέ βασιλεῦ καὶ εἶπεν Εγλωμ πρὸς αὐτόν σιώπα
καὶ ἐξαπέστειλεν ἀφ’ ἑαυτοῦ πάντας τοὺς ἐφεστῶτας ἐπ’ αὐτόν
'''
"20" = ''':sup:`20` καὶ Αωδ εἰσῆλθεν πρὸς αὐτόν καὶ αὐτὸς ἐκάθητο ἐν τῷ ὑπερῴῳ τῷ
θερινῷ τῷ ἑαυτοῦ μονώτατος καὶ εἶπεν Αωδ λόγος θεοῦ μοι πρὸς σέ βασιλεῦ
καὶ ἐξανέστη ἀπὸ τοῦ θρόνου Εγλωμ ἐγγὺς αὐτοῦ
'''
"21" = ''':sup:`21` καὶ ἐγένετο ἅμα τῷ ἀναστῆναι αὐτὸν καὶ ἐξέτεινεν Αωδ τὴν χεῖρα τὴν
ἀριστερὰν αὐτοῦ καὶ ἔλαβεν τὴν μάχαιραν ἐπάνωθεν τοῦ μηροῦ αὐτοῦ τοῦ
δεξιοῦ καὶ ἐνέπηξεν αὐτὴν ἐν τῇ κοιλίᾳ αὐτοῦ
'''
"22" = ''':sup:`22` καὶ ἐπεισήνεγκεν καί γε τὴν λαβὴν ὀπίσω τῆς φλογός καὶ ἀπέκλεισεν
τὸ στέαρ κατὰ τῆς φλογός ὅτι οὐκ ἐξέσπασεν τὴν μάχαιραν ἐκ τῆς κοιλίας
αὐτοῦ καὶ ἐξῆλθεν Αωδ τὴν προστάδα
'''
"23" = ''':sup:`23` καὶ ἐξῆλθεν τοὺς διατεταγμένους καὶ ἀπέκλεισεν τὰς θύρας τοῦ
ὑπερῴου κατ’ αὐτοῦ καὶ ἐσφήνωσεν
'''
"24" = ''':sup:`24` καὶ αὐτὸς ἐξῆλθεν καὶ οἱ παῖδες αὐτοῦ εἰσῆλθον καὶ εἶδον καὶ ἰδοὺ
αἱ θύραι τοῦ ὑπερῴου ἐσφηνωμέναι καὶ εἶπαν μήποτε ἀποκενοῖ τοὺς πόδας
αὐτοῦ ἐν τῷ ταμιείῳ τῷ θερινῷ
'''
"25" = ''':sup:`25` καὶ ὑπέμειναν ἕως ᾐσχύνοντο καὶ ἰδοὺ οὐκ ἔστιν ὁ ἀνοίγων τὰς θύρας
τοῦ ὑπερῴου καὶ ἔλαβον τὴν κλεῖδα καὶ ἤνοιξαν καὶ ἰδοὺ ὁ κύριος αὐτῶν
πεπτωκὼς ἐπὶ τὴν γῆν τεθνηκώς
'''
"26" = ''':sup:`26` καὶ Αωδ διεσώθη ἕως ἐθορυβοῦντο καὶ οὐκ ἦν ὁ προσνοῶν αὐτῷ καὶ
αὐτὸς παρῆλθεν τὰ γλυπτὰ καὶ διεσώθη εἰς Σετιρωθα
'''
"27" = ''':sup:`27` καὶ ἐγένετο ἡνίκα ἦλθεν Αωδ εἰς γῆν Ισραηλ καὶ ἐσάλπισεν ἐν
κερατίνῃ ἐν τῷ ὄρει Εφραιμ καὶ κατέβησαν σὺν αὐτῷ οἱ υἱοὶ Ισραηλ ἀπὸ
τοῦ ὄρους καὶ αὐτὸς ἔμπροσθεν αὐτῶν
'''
"28" = ''':sup:`28` καὶ εἶπεν πρὸς αὐτούς κατάβητε ὀπίσω μου ὅτι παρέδωκεν κύριος ὁ
θεὸς τοὺς ἐχθροὺς ἡμῶν τὴν Μωαβ ἐν χειρὶ ἡμῶν καὶ κατέβησαν ὀπίσω αὐτοῦ
καὶ προκατελάβοντο τὰς διαβάσεις τοῦ Ιορδάνου τῆς Μωαβ καὶ οὐκ ἀφῆκεν
ἄνδρα διαβῆναι
'''
"29" = ''':sup:`29` καὶ ἐπάταξαν τὴν Μωαβ ἐν τῇ ἡμέρᾳ ἐκείνῃ ὡσεὶ δέκα χιλιάδας ἀνδρῶν
πᾶν λιπαρὸν καὶ πάντα ἄνδρα δυνάμεως καὶ οὐ διεσώθη ἀνήρ
'''
"30" = ''':sup:`30` καὶ ἐνετράπη Μωαβ ἐν τῇ ἡμέρᾳ ἐκείνῃ ὑπὸ χεῖρα Ισραηλ καὶ ἡσύχασεν
ἡ γῆ ὀγδοήκοντα ἔτη καὶ ἔκρινεν αὐτοὺς Αωδ ἕως οὗ ἀπέθανεν
'''
"31" = ''':sup:`31` καὶ μετ’ αὐτὸν ἀνέστη Σαμεγαρ υἱὸς Διναχ καὶ ἐπάταξεν τοὺς
ἀλλοφύλους εἰς ἑξακοσίους ἄνδρας ἐν τῷ ἀροτρόποδι τῶν βοῶν καὶ ἔσωσεν
καί γε αὐτὸς τὸν Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
