[53]
"1" = ''':sup:`1` Gr. Psalm 53 (Heb. 54) εἰς τὸ τέλος ἐν ὕμνοις συνέσεως τῷ Δαυιδ
'''
"2" = ''':sup:`2` ἐν τῷ ἐλθεῖν τοὺς Ζιφαίους καὶ εἰπεῖν τῷ σαουλ οὐκ ἰδοὺ Δαυιδ
κέκρυπται παρ’ ἡμῖν
'''
"3" = ''':sup:`3` ὁ θεός ἐν τῷ ὀνόματί σου σῶσόν με καὶ ἐν τῇ δυνάμει σου κρῖνόν με
'''
"4" = ''':sup:`4` ὁ θεός εἰσάκουσον τῆς προσευχῆς μου ἐνώτισαι τὰ ῥήματα τοῦ στόματός
μου
'''
"5" = ''':sup:`5` ὅτι ἀλλότριοι ἐπανέστησαν ἐπ’ ἐμέ καὶ κραταιοὶ ἐζήτησαν τὴν ψυχήν
μου οὐ προέθεντο τὸν θεὸν ἐνώπιον αὐτῶν διάψαλμα
'''
"6" = ''':sup:`6` ἰδοὺ γὰρ ὁ θεὸς βοηθεῖ μοι καὶ ὁ κύριος ἀντιλήμπτωρ τῆς ψυχῆς μου
'''
"7" = ''':sup:`7` ἀποστρέψει τὰ κακὰ τοῖς ἐχθροῖς μου ἐν τῇ ἀληθείᾳ σου ἐξολέθρευσον
αὐτούς
'''
"8" = ''':sup:`8` ἑκουσίως θύσω σοι ἐξομολογήσομαι τῷ ὀνόματί σου κύριε ὅτι ἀγαθόν
'''
"9" = ''':sup:`9` ὅτι ἐκ πάσης θλίψεως ἐρρύσω με καὶ ἐν τοῖς ἐχθροῖς μου ἐπεῖδεν ὁ
ὀφθαλμός μου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
