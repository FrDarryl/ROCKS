[14]
"1" = ''':sup:`1` καὶ ἐλεήσει κύριος τὸν Ιακωβ καὶ ἐκλέξεται ἔτι τὸν Ισραηλ καὶ
ἀναπαύσονται ἐπὶ τῆς γῆς αὐτῶν καὶ ὁ γιώρας προστεθήσεται πρὸς αὐτοὺς
καὶ προστεθήσεται πρὸς τὸν οἶκον Ιακωβ
'''
"2" = ''':sup:`2` καὶ λήμψονται αὐτοὺς ἔθνη καὶ εἰσάξουσιν εἰς τὸν τόπον αὐτῶν καὶ
κατακληρονομήσουσιν καὶ πληθυνθήσονται ἐπὶ τῆς γῆς τοῦ θεοῦ εἰς δούλους
καὶ δούλας καὶ ἔσονται αἰχμάλωτοι οἱ αἰχμαλωτεύσαντες αὐτούς καὶ
κυριευθήσονται οἱ κυριεύσαντες αὐτῶν
'''
"3" = ''':sup:`3` καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀναπαύσει σε ὁ θεὸς ἐκ τῆς ὀδύνης καὶ
τοῦ θυμοῦ σου καὶ τῆς δουλείας σου τῆς σκληρᾶς ἧς ἐδούλευσας αὐτοῖς
'''
"4" = ''':sup:`4` καὶ λήμψῃ τὸν θρῆνον τοῦτον ἐπὶ τὸν βασιλέα Βαβυλῶνος καὶ ἐρεῖς ἐν
τῇ ἡμέρᾳ ἐκείνῃ πῶς ἀναπέπαυται ὁ ἀπαιτῶν καὶ ἀναπέπαυται ὁ
ἐπισπουδαστής
'''
"5" = ''':sup:`5` συνέτριψεν ὁ θεὸς τὸν ζυγὸν τῶν ἁμαρτωλῶν τὸν ζυγὸν τῶν ἀρχόντων
'''
"6" = ''':sup:`6` πατάξας ἔθνος θυμῷ πληγῇ ἀνιάτῳ παίων ἔθνος πληγὴν θυμοῦ ἣ οὐκ
ἐφείσατο
'''
"7" = ''':sup:`7` ἀνεπαύσατο πεποιθώς πᾶσα ἡ γῆ βοᾷ μετ’ εὐφροσύνης
'''
"8" = ''':sup:`8` καὶ τὰ ξύλα τοῦ Λιβάνου εὐφράνθησαν ἐπὶ σοὶ καὶ ἡ κέδρος τοῦ Λιβάνου
ἀφ’ οὗ σὺ κεκοίμησαι οὐκ ἀνέβη ὁ κόπτων ἡμᾶς
'''
"9" = ''':sup:`9` ὁ ᾅδης κάτωθεν ἐπικράνθη συναντήσας σοι συνηγέρθησάν σοι πάντες οἱ
γίγαντες οἱ ἄρξαντες τῆς γῆς οἱ ἐγείραντες ἐκ τῶν θρόνων αὐτῶν πάντας
βασιλεῖς ἐθνῶν
'''
"10" = ''':sup:`10` πάντες ἀποκριθήσονται καὶ ἐροῦσίν σοι καὶ σὺ ἑάλως ὥσπερ καὶ ἡμεῖς
ἐν ἡμῖν δὲ κατελογίσθης
'''
"11" = ''':sup:`11` κατέβη δὲ εἰς ᾅδου ἡ δόξα σου ἡ πολλή σου εὐφροσύνη ὑποκάτω σου
στρώσουσιν σῆψιν καὶ τὸ κατακάλυμμά σου σκώληξ
'''
"12" = ''':sup:`12` πῶς ἐξέπεσεν ἐκ τοῦ οὐρανοῦ ὁ ἑωσφόρος ὁ πρωὶ ἀνατέλλων συνετρίβη
εἰς τὴν γῆν ὁ ἀποστέλλων πρὸς πάντα τὰ ἔθνη
'''
"13" = ''':sup:`13` σὺ δὲ εἶπας ἐν τῇ διανοίᾳ σου εἰς τὸν οὐρανὸν ἀναβήσομαι ἐπάνω τῶν
ἄστρων τοῦ οὐρανοῦ θήσω τὸν θρόνον μου καθιῶ ἐν ὄρει ὑψηλῷ ἐπὶ τὰ ὄρη
τὰ ὑψηλὰ τὰ πρὸς βορρᾶν
'''
"14" = ''':sup:`14` ἀναβήσομαι ἐπάνω τῶν νεφελῶν ἔσομαι ὅμοιος τῷ ὑψίστῳ
'''
"15" = ''':sup:`15` νῦν δὲ εἰς ᾅδου καταβήσῃ καὶ εἰς τὰ θεμέλια τῆς γῆς
'''
"16" = ''':sup:`16` οἱ ἰδόντες σε θαυμάσουσιν ἐπὶ σοὶ καὶ ἐροῦσιν οὗτος ὁ ἄνθρωπος ὁ
παροξύνων τὴν γῆν σείων βασιλεῖς
'''
"17" = ''':sup:`17` ὁ θεὶς τὴν οἰκουμένην ὅλην ἔρημον καὶ τὰς πόλεις καθεῖλεν τοὺς ἐν
ἐπαγωγῇ οὐκ ἔλυσεν
'''
"18" = ''':sup:`18` πάντες οἱ βασιλεῖς τῶν ἐθνῶν ἐκοιμήθησαν ἐν τιμῇ ἄνθρωπος ἐν τῷ
οἴκῳ αὐτοῦ
'''
"19" = ''':sup:`19` σὺ δὲ ῥιφήσῃ ἐν τοῖς ὄρεσιν ὡς νεκρὸς ἐβδελυγμένος μετὰ πολλῶν
τεθνηκότων ἐκκεκεντημένων μαχαίραις καταβαινόντων εἰς ᾅδου ὃν τρόπον
ἱμάτιον ἐν αἵματι πεφυρμένον οὐκ ἔσται καθαρόν
'''
"20" = ''':sup:`20` οὕτως οὐδὲ σὺ ἔσῃ καθαρός διότι τὴν γῆν μου ἀπώλεσας καὶ τὸν λαόν
μου ἀπέκτεινας οὐ μὴ μείνῃς εἰς τὸν αἰῶνα χρόνον σπέρμα πονηρόν
'''
"21" = ''':sup:`21` ἑτοίμασον τὰ τέκνα σου σφαγῆναι ταῖς ἁμαρτίαις τοῦ πατρός σου ἵνα
μὴ ἀναστῶσιν καὶ τὴν γῆν κληρονομήσωσιν καὶ ἐμπλήσωσι τὴν γῆν πόλεων
'''
"22" = ''':sup:`22` καὶ ἐπαναστήσομαι αὐτοῖς λέγει κύριος σαβαωθ καὶ ἀπολῶ αὐτῶν ὄνομα
καὶ κατάλειμμα καὶ σπέρμα τάδε λέγει κύριος
'''
"23" = ''':sup:`23` καὶ θήσω τὴν Βαβυλωνίαν ἔρημον ὥστε κατοικεῖν ἐχίνους καὶ ἔσται εἰς
οὐδέν καὶ θήσω αὐτὴν πηλοῦ βάραθρον εἰς ἀπώλειαν
'''
"24" = ''':sup:`24` τάδε λέγει κύριος σαβαωθ ὃν τρόπον εἴρηκα οὕτως ἔσται καὶ ὃν τρόπον
βεβούλευμαι οὕτως μενεῖ
'''
"25" = ''':sup:`25` τοῦ ἀπολέσαι τοὺς Ἀσσυρίους ἀπὸ τῆς γῆς τῆς ἐμῆς καὶ ἀπὸ τῶν ὀρέων
μου καὶ ἔσονται εἰς καταπάτημα καὶ ἀφαιρεθήσεται ἀπ’ αὐτῶν ὁ ζυγὸς
αὐτῶν καὶ τὸ κῦδος αὐτῶν ἀπὸ τῶν ὤμων ἀφαιρεθήσεται
'''
"26" = ''':sup:`26` αὕτη ἡ βουλή ἣν βεβούλευται κύριος ἐπὶ τὴν οἰκουμένην ὅλην καὶ αὕτη
ἡ χεὶρ ἡ ὑψηλὴ ἐπὶ πάντα τὰ ἔθνη τῆς οἰκουμένης
'''
"27" = ''':sup:`27` ἃ γὰρ ὁ θεὸς ὁ ἅγιος βεβούλευται τίς διασκεδάσει καὶ τὴν χεῖρα τὴν
ὑψηλὴν τίς ἀποστρέψει
'''
"28" = ''':sup:`28` τοῦ ἔτους οὗ ἀπέθανεν Αχαζ ὁ βασιλεύς ἐγενήθη τὸ ῥῆμα τοῦτο
'''
"29" = ''':sup:`29` μὴ εὐφρανθείητε πάντες οἱ ἀλλόφυλοι συνετρίβη γὰρ ὁ ζυγὸς τοῦ
παίοντος ὑμᾶς ἐκ γὰρ σπέρματος ὄφεων ἐξελεύσεται ἔκγονα ἀσπίδων καὶ τὰ
ἔκγονα αὐτῶν ἐξελεύσονται ὄφεις πετόμενοι
'''
"30" = ''':sup:`30` καὶ βοσκηθήσονται πτωχοὶ δι’ αὐτοῦ πτωχοὶ δὲ ἄνδρες ἐπ’ εἰρήνης
ἀναπαύσονται ἀνελεῖ δὲ λιμῷ τὸ σπέρμα σου καὶ τὸ κατάλειμμά σου ἀνελεῖ
'''
"31" = ''':sup:`31` ὀλολύζετε πύλαι πόλεων κεκραγέτωσαν πόλεις τεταραγμέναι οἱ
ἀλλόφυλοι πάντες ὅτι καπνὸς ἀπὸ βορρᾶ ἔρχεται καὶ οὐκ ἔστιν τοῦ εἶναι
'''
"32" = ''':sup:`32` καὶ τί ἀποκριθήσονται βασιλεῖς ἐθνῶν ὅτι κύριος ἐθεμελίωσεν Σιων
καὶ δι’ αὐτοῦ σωθήσονται οἱ ταπεινοὶ τοῦ λαοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
