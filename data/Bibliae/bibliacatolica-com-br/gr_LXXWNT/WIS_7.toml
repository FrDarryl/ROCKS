[7]
"1" = ''':sup:`1` εἰμὶ μὲν κἀγὼ θνητὸς ἄνθρωπος ἴσος ἅπασιν καὶ γηγενοῦς ἀπόγονος
πρωτοπλάστου καὶ ἐν κοιλίᾳ μητρὸς ἐγλύφην σὰρξ
'''
"2" = ''':sup:`2` δεκαμηνιαίῳ χρόνῳ παγεὶς ἐν αἵματι ἐκ σπέρματος ἀνδρὸς καὶ ἡδονῆς
ὕπνῳ συνελθούσης
'''
"3" = ''':sup:`3` καὶ ἐγὼ δὲ γενόμενος ἔσπασα τὸν κοινὸν ἀέρα καὶ ἐπὶ τὴν ὁμοιοπαθῆ
κατέπεσον γῆν πρώτην φωνὴν τὴν ὁμοίαν πᾶσιν ἴσα κλαίων
'''
"4" = ''':sup:`4` ἐν σπαργάνοις ἀνετράφην καὶ φροντίσιν
'''
"5" = ''':sup:`5` οὐδεὶς γὰρ βασιλέων ἑτέραν ἔσχεν γενέσεως ἀρχήν
'''
"6" = ''':sup:`6` μία δὲ πάντων εἴσοδος εἰς τὸν βίον ἔξοδός τε ἴση
'''
"7" = ''':sup:`7` διὰ τοῦτο εὐξάμην καὶ φρόνησις ἐδόθη μοι ἐπεκαλεσάμην καὶ ἦλθέν μοι
πνεῦμα σοφίας
'''
"8" = ''':sup:`8` προέκρινα αὐτὴν σκήπτρων καὶ θρόνων καὶ πλοῦτον οὐδὲν ἡγησάμην ἐν
συγκρίσει αὐτῆς
'''
"9" = ''':sup:`9` οὐδὲ ὡμοίωσα αὐτῇ λίθον ἀτίμητον ὅτι ὁ πᾶς χρυσὸς ἐν ὄψει αὐτῆς
ψάμμος ὀλίγη καὶ ὡς πηλὸς λογισθήσεται ἄργυρος ἐναντίον αὐτῆς
'''
"10" = ''':sup:`10` ὑπὲρ ὑγίειαν καὶ εὐμορφίαν ἠγάπησα αὐτὴν καὶ προειλόμην αὐτὴν ἀντὶ
φωτὸς ἔχειν ὅτι ἀκοίμητον τὸ ἐκ ταύτης φέγγος
'''
"11" = ''':sup:`11` ἦλθεν δέ μοι τὰ ἀγαθὰ ὁμοῦ πάντα μετ’ αὐτῆς καὶ ἀναρίθμητος πλοῦτος
ἐν χερσὶν αὐτῆς
'''
"12" = ''':sup:`12` εὐφράνθην δὲ ἐπὶ πᾶσιν ὅτι αὐτῶν ἡγεῖται σοφία ἠγνόουν δὲ αὐτὴν
γενέτιν εἶναι τούτων
'''
"13" = ''':sup:`13` ἀδόλως τε ἔμαθον ἀφθόνως τε μεταδίδωμι τὸν πλοῦτον αὐτῆς οὐκ
ἀποκρύπτομαι
'''
"14" = ''':sup:`14` ἀνεκλιπὴς γὰρ θησαυρός ἐστιν ἀνθρώποις ὃν οἱ κτησάμενοι πρὸς θεὸν
ἐστείλαντο φιλίαν διὰ τὰς ἐκ παιδείας δωρεὰς συσταθέντες
'''
"15" = ''':sup:`15` ἐμοὶ δὲ δῴη ὁ θεὸς εἰπεῖν κατὰ γνώμην καὶ ἐνθυμηθῆναι ἀξίως τῶν
δεδομένων ὅτι αὐτὸς καὶ τῆς σοφίας ὁδηγός ἐστιν καὶ τῶν σοφῶν διορθωτής
'''
"16" = ''':sup:`16` ἐν γὰρ χειρὶ αὐτοῦ καὶ ἡμεῖς καὶ οἱ λόγοι ἡμῶν πᾶσά τε φρόνησις καὶ
ἐργατειῶν ἐπιστήμη
'''
"17" = ''':sup:`17` αὐτὸς γάρ μοι ἔδωκεν τῶν ὄντων γνῶσιν ἀψευδῆ εἰδέναι σύστασιν
κόσμου καὶ ἐνέργειαν στοιχείων
'''
"18" = ''':sup:`18` ἀρχὴν καὶ τέλος καὶ μεσότητα χρόνων τροπῶν ἀλλαγὰς καὶ μεταβολὰς
καιρῶν
'''
"19" = ''':sup:`19` ἐνιαυτοῦ κύκλους καὶ ἄστρων θέσεις
'''
"20" = ''':sup:`20` φύσεις ζῴων καὶ θυμοὺς θηρίων πνευμάτων βίας καὶ διαλογισμοὺς
ἀνθρώπων διαφορὰς φυτῶν καὶ δυνάμεις ῥιζῶν
'''
"21" = ''':sup:`21` ὅσα τέ ἐστιν κρυπτὰ καὶ ἐμφανῆ ἔγνων ἡ γὰρ πάντων τεχνῖτις ἐδίδαξέν
με σοφία
'''
"22" = ''':sup:`22` ἔστιν γὰρ ἐν αὐτῇ πνεῦμα νοερόν ἅγιον μονογενές πολυμερές λεπτόν
εὐκίνητον τρανόν ἀμόλυντον σαφές ἀπήμαντον φιλάγαθον ὀξύ
'''
"23" = ''':sup:`23` ἀκώλυτον εὐεργετικόν φιλάνθρωπον βέβαιον ἀσφαλές ἀμέριμνον
παντοδύναμον πανεπίσκοπον καὶ διὰ πάντων χωροῦν πνευμάτων νοερῶν
καθαρῶν λεπτοτάτων
'''
"24" = ''':sup:`24` πάσης γὰρ κινήσεως κινητικώτερον σοφία διήκει δὲ καὶ χωρεῖ διὰ
πάντων διὰ τὴν καθαρότητα
'''
"25" = ''':sup:`25` ἀτμὶς γάρ ἐστιν τῆς τοῦ θεοῦ δυνάμεως καὶ ἀπόρροια τῆς τοῦ
παντοκράτορος δόξης εἰλικρινής διὰ τοῦτο οὐδὲν μεμιαμμένον εἰς αὐτὴν
παρεμπίπτει
'''
"26" = ''':sup:`26` ἀπαύγασμα γάρ ἐστιν φωτὸς ἀϊδίου καὶ ἔσοπτρον ἀκηλίδωτον τῆς τοῦ
θεοῦ ἐνεργείας καὶ εἰκὼν τῆς ἀγαθότητος αὐτοῦ
'''
"27" = ''':sup:`27` μία δὲ οὖσα πάντα δύναται καὶ μένουσα ἐν αὑτῇ τὰ πάντα καινίζει καὶ
κατὰ γενεὰς εἰς ψυχὰς ὁσίας μεταβαίνουσα φίλους θεοῦ καὶ προφήτας
κατασκευάζει
'''
"28" = ''':sup:`28` οὐθὲν γὰρ ἀγαπᾷ ὁ θεὸς εἰ μὴ τὸν σοφίᾳ συνοικοῦντα
'''
"29" = ''':sup:`29` ἔστιν γὰρ αὕτη εὐπρεπεστέρα ἡλίου καὶ ὑπὲρ πᾶσαν ἄστρων θέσιν φωτὶ
συγκρινομένη εὑρίσκεται προτέρα
'''
"30" = ''':sup:`30` τοῦτο μὲν γὰρ διαδέχεται νύξ σοφίας δὲ οὐ κατισχύει κακία
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
