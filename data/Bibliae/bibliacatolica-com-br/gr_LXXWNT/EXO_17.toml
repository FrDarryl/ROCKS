[17]
"1" = ''':sup:`1` καὶ ἀπῆρεν πᾶσα συναγωγὴ υἱῶν Ισραηλ ἐκ τῆς ἐρήμου Σιν κατὰ
παρεμβολὰς αὐτῶν διὰ ῥήματος κυρίου καὶ παρενεβάλοσαν ἐν Ραφιδιν οὐκ ἦν
δὲ ὕδωρ τῷ λαῷ πιεῖν
'''
"2" = ''':sup:`2` καὶ ἐλοιδορεῖτο ὁ λαὸς πρὸς Μωυσῆν λέγοντες δὸς ἡμῖν ὕδωρ ἵνα πίωμεν
καὶ εἶπεν αὐτοῖς Μωυσῆς τί λοιδορεῖσθέ μοι καὶ τί πειράζετε κύριον
'''
"3" = ''':sup:`3` ἐδίψησεν δὲ ἐκεῖ ὁ λαὸς ὕδατι καὶ ἐγόγγυζεν ἐκεῖ ὁ λαὸς πρὸς Μωυσῆν
λέγοντες ἵνα τί τοῦτο ἀνεβίβασας ἡμᾶς ἐξ Αἰγύπτου ἀποκτεῖναι ἡμᾶς καὶ
τὰ τέκνα ἡμῶν καὶ τὰ κτήνη τῷ δίψει
'''
"4" = ''':sup:`4` ἐβόησεν δὲ Μωυσῆς πρὸς κύριον λέγων τί ποιήσω τῷ λαῷ τούτῳ ἔτι
μικρὸν καὶ καταλιθοβολήσουσίν με
'''
"5" = ''':sup:`5` καὶ εἶπεν κύριος πρὸς Μωυσῆν προπορεύου τοῦ λαοῦ τούτου λαβὲ δὲ μετὰ
σεαυτοῦ ἀπὸ τῶν πρεσβυτέρων τοῦ λαοῦ καὶ τὴν ῥάβδον ἐν ᾗ ἐπάταξας τὸν
ποταμόν λαβὲ ἐν τῇ χειρί σου καὶ πορεύσῃ
'''
"6" = ''':sup:`6` ὅδε ἐγὼ ἕστηκα πρὸ τοῦ σὲ ἐκεῖ ἐπὶ τῆς πέτρας ἐν Χωρηβ καὶ πατάξεις
τὴν πέτραν καὶ ἐξελεύσεται ἐξ αὐτῆς ὕδωρ καὶ πίεται ὁ λαός μου ἐποίησεν
δὲ Μωυσῆς οὕτως ἐναντίον τῶν υἱῶν Ισραηλ
'''
"7" = ''':sup:`7` καὶ ἐπωνόμασεν τὸ ὄνομα τοῦ τόπου ἐκείνου πειρασμὸς καὶ λοιδόρησις
διὰ τὴν λοιδορίαν τῶν υἱῶν Ισραηλ καὶ διὰ τὸ πειράζειν κύριον λέγοντας
εἰ ἔστιν κύριος ἐν ἡμῖν ἢ οὔ
'''
"8" = ''':sup:`8` ἦλθεν δὲ Αμαληκ καὶ ἐπολέμει Ισραηλ ἐν Ραφιδιν
'''
"9" = ''':sup:`9` εἶπεν δὲ Μωυσῆς τῷ Ἰησοῦ ἐπίλεξον σεαυτῷ ἄνδρας δυνατοὺς καὶ ἐξελθὼν
παράταξαι τῷ Αμαληκ αὔριον καὶ ἰδοὺ ἐγὼ ἕστηκα ἐπὶ τῆς κορυφῆς τοῦ
βουνοῦ καὶ ἡ ῥάβδος τοῦ θεοῦ ἐν τῇ χειρί μου
'''
"10" = ''':sup:`10` καὶ ἐποίησεν Ἰησοῦς καθάπερ εἶπεν αὐτῷ Μωυσῆς καὶ ἐξελθὼν
παρετάξατο τῷ Αμαληκ καὶ Μωυσῆς καὶ Ααρων καὶ Ωρ ἀνέβησαν ἐπὶ τὴν
κορυφὴν τοῦ βουνοῦ
'''
"11" = ''':sup:`11` καὶ ἐγίνετο ὅταν ἐπῆρεν Μωυσῆς τὰς χεῖρας κατίσχυεν Ισραηλ ὅταν δὲ
καθῆκεν τὰς χεῖρας κατίσχυεν Αμαληκ
'''
"12" = ''':sup:`12` αἱ δὲ χεῖρες Μωυσῆ βαρεῖαι καὶ λαβόντες λίθον ὑπέθηκαν ὑπ’ αὐτόν
καὶ ἐκάθητο ἐπ’ αὐτοῦ καὶ Ααρων καὶ Ωρ ἐστήριζον τὰς χεῖρας αὐτοῦ
ἐντεῦθεν εἷς καὶ ἐντεῦθεν εἷς καὶ ἐγένοντο αἱ χεῖρες Μωυσῆ ἐστηριγμέναι
ἕως δυσμῶν ἡλίου
'''
"13" = ''':sup:`13` καὶ ἐτρέψατο Ἰησοῦς τὸν Αμαληκ καὶ πάντα τὸν λαὸν αὐτοῦ ἐν φόνῳ
μαχαίρας
'''
"14" = ''':sup:`14` εἶπεν δὲ κύριος πρὸς Μωυσῆν κατάγραψον τοῦτο εἰς μνημόσυνον ἐν
βιβλίῳ καὶ δὸς εἰς τὰ ὦτα Ἰησοῖ ὅτι ἀλοιφῇ ἐξαλείψω τὸ μνημόσυνον
Αμαληκ ἐκ τῆς ὑπὸ τὸν οὐρανόν
'''
"15" = ''':sup:`15` καὶ ᾠκοδόμησεν Μωυσῆς θυσιαστήριον κυρίῳ καὶ ἐπωνόμασεν τὸ ὄνομα
αὐτοῦ κύριός μου καταφυγή
'''
"16" = ''':sup:`16` ὅτι ἐν χειρὶ κρυφαίᾳ πολεμεῖ κύριος ἐπὶ Αμαληκ ἀπὸ γενεῶν εἰς
γενεάς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
