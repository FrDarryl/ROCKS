"1" = ''':sup:`1` τὸ λοιπόν, ἀδελφοί μου, χαίρετε ἐν κυρίῳ. τὰ αὐτὰ γράφειν ὑμῖν ἐμοὶ
μὲν οὐκ ὀκνηρόν, ὑμῖν δὲ ἀσφαλές.
'''
"2" = ''':sup:`2` βλέπετε τοὺς κύνας, βλέπετε τοὺς κακοὺς ἐργάτας, βλέπετε τὴν
κατατομήν.
'''
"3" = ''':sup:`3` ἡμεῖς γάρ ἐσμεν ἡ περιτομή, οἱ πνεύματι θεοῦ λατρεύοντες καὶ
καυχώμενοι ἐν χριστῶ ἰησοῦ καὶ οὐκ ἐν σαρκὶ πεποιθότες,
'''
"4" = ''':sup:`4` καίπερ ἐγὼ ἔχων πεποίθησιν καὶ ἐν σαρκί. εἴ τις δοκεῖ ἄλλος
πεποιθέναι ἐν σαρκί, ἐγὼ μᾶλλον·
'''
"5" = ''':sup:`5` περιτομῇ ὀκταήμερος, ἐκ γένους ἰσραήλ, φυλῆς βενιαμίν, ἑβραῖος ἐξ
ἑβραίων, κατὰ νόμον φαρισαῖος,
'''
"6" = ''':sup:`6` κατὰ ζῆλος διώκων τὴν ἐκκλησίαν, κατὰ δικαιοσύνην τὴν ἐν νόμῳ
γενόμενος ἄμεμπτος.
'''
"8" = ''':sup:`8` ἀλλὰ μενοῦνγε καὶ ἡγοῦμαι πάντα ζημίαν εἶναι διὰ τὸ ὑπερέχον τῆς
γνώσεως χριστοῦ ἰησοῦ τοῦ κυρίου μου, δι᾽ ὃν τὰ πάντα ἐζημιώθην, καὶ
ἡγοῦμαι σκύβαλα ἵνα χριστὸν κερδήσω
'''
"9" = ''':sup:`9` καὶ εὑρεθῶ ἐν αὐτῶ, μὴ ἔχων ἐμὴν δικαιοσύνην τὴν ἐκ νόμου ἀλλὰ τὴν
διὰ πίστεως χριστοῦ, τὴν ἐκ θεοῦ δικαιοσύνην ἐπὶ τῇ πίστει,
'''
"11" = ''':sup:`11` εἴ πως καταντήσω εἰς τὴν ἐξανάστασιν τὴν ἐκ νεκρῶν.
'''
"12" = ''':sup:`12` οὐχ ὅτι ἤδη ἔλαβον ἢ ἤδη τετελείωμαι, διώκω δὲ εἰ καὶ καταλάβω, ἐφ᾽
'''
"13" = ''':sup:`13` ἀδελφοί, ἐγὼ ἐμαυτὸν οὐ λογίζομαι κατειληφέναι· ἓν δέ, τὰ μὲν ὀπίσω
ἐπιλανθανόμενος τοῖς δὲ ἔμπροσθεν ἐπεκτεινόμενος,
'''
"14" = ''':sup:`14` κατὰ σκοπὸν διώκω εἰς τὸ βραβεῖον τῆς ἄνω κλήσεως τοῦ θεοῦ ἐν
χριστῶ ἰησοῦ.
'''
"15" = ''':sup:`15` ὅσοι οὗν τέλειοι, τοῦτο φρονῶμεν· καὶ εἴ τι ἑτέρως φρονεῖτε, καὶ
τοῦτο ὁ θεὸς ὑμῖν ἀποκαλύψει·
'''
"16" = ''':sup:`16` πλὴν εἰς ὃ ἐφθάσαμεν, τῶ αὐτῶ στοιχεῖν.
'''
"17" = ''':sup:`17` συμμιμηταί μου γίνεσθε, ἀδελφοί, καὶ σκοπεῖτε τοὺς οὕτω
περιπατοῦντας καθὼς ἔχετε τύπον ἡμᾶς.
'''
"18" = ''':sup:`18` πολλοὶ γὰρ περιπατοῦσιν οὓς πολλάκις ἔλεγον ὑμῖν, νῦν δὲ καὶ κλαίων
λέγω, τοὺς ἐχθροὺς τοῦ σταυροῦ τοῦ χριστοῦ,
'''
"19" = ''':sup:`19` ὧν τὸ τέλος ἀπώλεια, ὧν ὁ θεὸς ἡ κοιλία καὶ ἡ δόξα ἐν τῇ αἰσχύνῃ
αὐτῶν, οἱ τὰ ἐπίγεια φρονοῦντες.
'''
"20" = ''':sup:`20` ἡμῶν γὰρ τὸ πολίτευμα ἐν οὐρανοῖς ὑπάρχει, ἐξ οὖ καὶ σωτῆρα
ἀπεκδεχόμεθα κύριον ἰησοῦν χριστόν,
'''
"21" = ''':sup:`21` ὃς μετασχηματίσει τὸ σῶμα τῆς ταπεινώσεως ἡμῶν σύμμορφον τῶ σώματι
τῆς δόξης αὐτοῦ κατὰ τὴν ἐνέργειαν τοῦ δύνασθαι αὐτὸν καὶ ὑποτάξαι αὐτῶ
τὰ πάντα.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
