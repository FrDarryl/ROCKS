[15]
"1" = ''':sup:`1` ὀργὴ ἀπόλλυσιν καὶ φρονίμους ἀπόκρισις δὲ ὑποπίπτουσα ἀποστρέφει
θυμόν λόγος δὲ λυπηρὸς ἐγείρει ὀργάς
'''
"2" = ''':sup:`2` γλῶσσα σοφῶν καλὰ ἐπίσταται στόμα δὲ ἀφρόνων ἀναγγελεῖ κακά
'''
"3" = ''':sup:`3` ἐν παντὶ τόπῳ ὀφθαλμοὶ κυρίου σκοπεύουσιν κακούς τε καὶ ἀγαθούς
'''
"4" = ''':sup:`4` ἴασις γλώσσης δένδρον ζωῆς ὁ δὲ συντηρῶν αὐτὴν πλησθήσεται πνεύματος
'''
"5" = ''':sup:`5` ἄφρων μυκτηρίζει παιδείαν πατρός ὁ δὲ φυλάσσων ἐντολὰς πανουργότερος
'''
"6" = ''':sup:`6` ἐν πλεοναζούσῃ δικαιοσύνῃ ἰσχὺς πολλή οἱ δὲ ἀσεβεῖς ὁλόρριζοι ἐκ γῆς
ὀλοῦνται οἴκοις δικαίων ἰσχὺς πολλή καρποὶ δὲ ἀσεβῶν ἀπολοῦνται
'''
"7" = ''':sup:`7` χείλη σοφῶν δέδεται αἰσθήσει καρδίαι δὲ ἀφρόνων οὐκ ἀσφαλεῖς
'''
"8" = ''':sup:`8` θυσίαι ἀσεβῶν βδέλυγμα κυρίῳ εὐχαὶ δὲ κατευθυνόντων δεκταὶ παρ’ αὐτῷ
'''
"9" = ''':sup:`9` βδέλυγμα κυρίῳ ὁδοὶ ἀσεβοῦς διώκοντας δὲ δικαιοσύνην ἀγαπᾷ
'''
"10" = ''':sup:`10` παιδεία ἀκάκου γνωρίζεται ὑπὸ τῶν παριόντων οἱ δὲ μισοῦντες
ἐλέγχους τελευτῶσιν αἰσχρῶς
'''
"11" = ''':sup:`11` ᾅδης καὶ ἀπώλεια φανερὰ παρὰ τῷ κυρίῳ πῶς οὐχὶ καὶ αἱ καρδίαι τῶν
ἀνθρώπων
'''
"12" = ''':sup:`12` οὐκ ἀγαπήσει ἀπαίδευτος τοὺς ἐλέγχοντας αὐτόν μετὰ δὲ σοφῶν οὐχ
ὁμιλήσει
'''
"13" = ''':sup:`13` καρδίας εὐφραινομένης πρόσωπον θάλλει ἐν δὲ λύπαις οὔσης
σκυθρωπάζει
'''
"14" = ''':sup:`14` καρδία ὀρθὴ ζητεῖ αἴσθησιν στόμα δὲ ἀπαιδεύτων γνώσεται κακά
'''
"15" = ''':sup:`15` πάντα τὸν χρόνον οἱ ὀφθαλμοὶ τῶν κακῶν προσδέχονται κακά οἱ δὲ
ἀγαθοὶ ἡσυχάζουσιν διὰ παντός
'''
"16" = ''':sup:`16` κρείσσων μικρὰ μερὶς μετὰ φόβου κυρίου ἢ θησαυροὶ μεγάλοι μετὰ
ἀφοβίας
'''
"17" = ''':sup:`17` κρείσσων ξενισμὸς λαχάνων πρὸς φιλίαν καὶ χάριν ἢ παράθεσις μόσχων
μετὰ ἔχθρας
'''
"18" = ''':sup:`18` ἀνὴρ θυμώδης παρασκευάζει μάχας μακρόθυμος δὲ καὶ τὴν μέλλουσαν
καταπραΰνει (18a) μακρόθυμος ἀνὴρ κατασβέσει κρίσεις ὁ δὲ ἀσεβὴς
ἐγείρει μᾶλλον
'''
"19" = ''':sup:`19` ὁδοὶ ἀεργῶν ἐστρωμέναι ἀκάνθαις αἱ δὲ τῶν ἀνδρείων τετριμμέναι
'''
"20" = ''':sup:`20` υἱὸς σοφὸς εὐφραίνει πατέρα υἱὸς δὲ ἄφρων μυκτηρίζει μητέρα αὐτοῦ
'''
"21" = ''':sup:`21` ἀνοήτου τρίβοι ἐνδεεῖς φρενῶν ἀνὴρ δὲ φρόνιμος κατευθύνων πορεύεται
'''
"22" = ''':sup:`22` ὑπερτίθενται λογισμοὺς οἱ μὴ τιμῶντες συνέδρια ἐν δὲ καρδίαις
βουλευομένων μένει βουλή
'''
"23" = ''':sup:`23` οὐ μὴ ὑπακούσῃ ὁ κακὸς αὐτῇ οὐδὲ μὴ εἴπῃ καίριόν τι καὶ καλὸν τῷ
κοινῷ
'''
"24" = ''':sup:`24` ὁδοὶ ζωῆς διανοήματα συνετοῦ ἵνα ἐκκλίνας ἐκ τοῦ ᾅδου σωθῇ
'''
"25" = ''':sup:`25` οἴκους ὑβριστῶν κατασπᾷ κύριος ἐστήρισεν δὲ ὅριον χήρας
'''
"26" = ''':sup:`26` βδέλυγμα κυρίῳ λογισμὸς ἄδικος ἁγνῶν δὲ ῥήσεις σεμναί
'''
"27" = ''':sup:`27` ἐξόλλυσιν ἑαυτὸν ὁ δωρολήμπτης ὁ δὲ μισῶν δώρων λήμψεις σῴζεται
(27a) ἐλεημοσύναις καὶ πίστεσιν ἀποκαθαίρονται ἁμαρτίαι τῷ δὲ φόβῳ
κυρίου ἐκκλίνει πᾶς ἀπὸ κακοῦ
'''
"28" = ''':sup:`28` καρδίαι δικαίων μελετῶσιν πίστεις στόμα δὲ ἀσεβῶν ἀποκρίνεται κακά
(28a) δεκταὶ παρὰ κυρίῳ ὁδοὶ ἀνθρώπων δικαίων διὰ δὲ αὐτῶν καὶ οἱ
ἐχθροὶ φίλοι γίνονται
'''
"29" = ''':sup:`29` μακρὰν ἀπέχει ὁ θεὸς ἀπὸ ἀσεβῶν εὐχαῖς δὲ δικαίων ἐπακούει (29a)
κρείσσων ὀλίγη λῆμψις μετὰ δικαιοσύνης ἢ πολλὰ γενήματα μετὰ ἀδικίας
(29b) καρδία ἀνδρὸς λογιζέσθω δίκαια ἵνα ὑπὸ τοῦ θεοῦ διορθωθῇ τὰ
διαβήματα αὐτοῦ
'''
"30" = ''':sup:`30` θεωρῶν ὀφθαλμὸς καλὰ εὐφραίνει καρδίαν φήμη δὲ ἀγαθὴ πιαίνει ὀστᾶ
'''
"32" = ''':sup:`32` ὃς ἀπωθεῖται παιδείαν μισεῖ ἑαυτόν ὁ δὲ τηρῶν ἐλέγχους ἀγαπᾷ ψυχὴν
αὐτοῦ
'''
"33" = ''':sup:`33` φόβος θεοῦ παιδεία καὶ σοφία καὶ ἀρχὴ δόξης ἀποκριθήσεται αὐτῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
