[18]
"1" = ''':sup:`1` μετὰ ταῦτα χωρισθεὶς ἐκ τῶν ἀθηνῶν ἦλθεν εἰς κόρινθον.
'''
"2" = ''':sup:`2` καὶ εὑρών τινα ἰουδαῖον ὀνόματι ἀκύλαν, ποντικὸν τῶ γένει, προσφάτως
ἐληλυθότα ἀπὸ τῆς ἰταλίας καὶ πρίσκιλλαν γυναῖκα αὐτοῦ διὰ τὸ
διατεταχέναι κλαύδιον χωρίζεσθαι πάντας τοὺς ἰουδαίους ἀπὸ τῆς ῥώμης,
προσῆλθεν αὐτοῖς,
'''
"3" = ''':sup:`3` καὶ διὰ τὸ ὁμότεχνον εἶναι ἔμενεν παρ᾽ αὐτοῖς καὶ ἠργάζετο· ἦσαν γὰρ
σκηνοποιοὶ τῇ τέχνῃ.
'''
"4" = ''':sup:`4` διελέγετο δὲ ἐν τῇ συναγωγῇ κατὰ πᾶν σάββατον, ἔπειθέν τε ἰουδαίους
καὶ ἕλληνας.
'''
"5" = ''':sup:`5` ὡς δὲ κατῆλθον ἀπὸ τῆς μακεδονίας ὅ τε σιλᾶς καὶ ὁ τιμόθεος,
συνείχετο τῶ λόγῳ ὁ παῦλος, διαμαρτυρόμενος τοῖς ἰουδαίοις εἶναι τὸν
χριστόν, ἰησοῦν.
'''
"6" = ''':sup:`6` ἀντιτασσομένων δὲ αὐτῶν καὶ βλασφημούντων ἐκτιναξάμενος τὰ ἱμάτια
εἶπεν πρὸς αὐτούς, τὸ αἷμα ὑμῶν ἐπὶ τὴν κεφαλὴν ὑμῶν· καθαρὸς ἐγώ· ἀπὸ
τοῦ νῦν εἰς τὰ ἔθνη πορεύσομαι.
'''
"7" = ''':sup:`7` καὶ μεταβὰς ἐκεῖθεν εἰσῆλθεν εἰς οἰκίαν τινὸς ὀνόματι τιτίου ἰούστου
σεβομένου τὸν θεόν, οὖ ἡ οἰκία ἦν συνομοροῦσα τῇ συναγωγῇ.
'''
"8" = ''':sup:`8` κρίσπος δὲ ὁ ἀρχισυνάγωγος ἐπίστευσεν τῶ κυρίῳ σὺν ὅλῳ τῶ οἴκῳ
αὐτοῦ, καὶ πολλοὶ τῶν κορινθίων ἀκούοντες ἐπίστευον καὶ ἐβαπτίζοντο.
'''
"9" = ''':sup:`9` εἶπεν δὲ ὁ κύριος ἐν νυκτὶ δι᾽ ὁράματος τῶ παύλῳ, μὴ φοβοῦ, ἀλλὰ
λάλει καὶ μὴ σιωπήσῃς,
'''
"10" = ''':sup:`10` διότι ἐγώ εἰμι μετὰ σοῦ καὶ οὐδεὶς ἐπιθήσεταί σοι τοῦ κακῶσαί σε,
διότι λαός ἐστί μοι πολὺς ἐν τῇ πόλει ταύτῃ.
'''
"11" = ''':sup:`11` ἐκάθισεν δὲ ἐνιαυτὸν καὶ μῆνας ἓξ διδάσκων ἐν αὐτοῖς τὸν λόγον τοῦ
θεοῦ.
'''
"12" = ''':sup:`12` γαλλίωνος δὲ ἀνθυπάτου ὄντος τῆς ἀχαΐας κατεπέστησαν ὁμοθυμαδὸν οἱ
ἰουδαῖοι τῶ παύλῳ καὶ ἤγαγον αὐτὸν ἐπὶ τὸ βῆμα,
'''
"13" = ''':sup:`13` λέγοντες ὅτι παρὰ τὸν νόμον ἀναπείθει οὖτος τοὺς ἀνθρώπους σέβεσθαι
τὸν θεόν.
'''
"14" = ''':sup:`14` μέλλοντος δὲ τοῦ παύλου ἀνοίγειν τὸ στόμα εἶπεν ὁ γαλλίων πρὸς τοὺς
ἰουδαίους, εἰ μὲν ἦν ἀδίκημά τι ἢ ῥᾳδιούργημα πονηρόν, ὦ ἰουδαῖοι, κατὰ
λόγον ἂν ἀνεσχόμην ὑμῶν·
'''
"15" = ''':sup:`15` εἰ δὲ ζητήματά ἐστιν περὶ λόγου καὶ ὀνομάτων καὶ νόμου τοῦ καθ᾽
ὑμᾶς, ὄψεσθε αὐτοί· κριτὴς ἐγὼ τούτων οὐ βούλομαι εἶναι.
'''
"16" = ''':sup:`16` καὶ ἀπήλασεν αὐτοὺς ἀπὸ τοῦ βήματος.
'''
"17" = ''':sup:`17` ἐπιλαβόμενοι δὲ πάντες σωσθένην τὸν ἀρχισυνάγωγον ἔτυπτον ἔμπροσθεν
τοῦ βήματος· καὶ οὐδὲν τούτων τῶ γαλλίωνι ἔμελεν.
'''
"18" = ''':sup:`18` ὁ δὲ παῦλος ἔτι προσμείνας ἡμέρας ἱκανὰς τοῖς ἀδελφοῖς ἀποταξάμενος
ἐξέπλει εἰς τὴν συρίαν, καὶ σὺν αὐτῶ πρίσκιλλα καὶ ἀκύλας, κειράμενος
ἐν κεγχρεαῖς τὴν κεφαλήν, εἶχεν γὰρ εὐχήν.
'''
"19" = ''':sup:`19` κατήντησαν δὲ εἰς ἔφεσον, κἀκείνους κατέλιπεν αὐτοῦ, αὐτὸς δὲ
εἰσελθὼν εἰς τὴν συναγωγὴν διελέξατο τοῖς ἰουδαίοις.
'''
"20" = ''':sup:`20` ἐρωτώντων δὲ αὐτῶν ἐπὶ πλείονα χρόνον μεῖναι οὐκ ἐπένευσεν,
'''
"21" = ''':sup:`21` ἀλλὰ ἀποταξάμενος καὶ εἰπών, πάλιν ἀνακάμψω πρὸς ὑμᾶς τοῦ θεοῦ
θέλοντος, ἀνήχθη ἀπὸ τῆς ἐφέσου·
'''
"22" = ''':sup:`22` καὶ κατελθὼν εἰς καισάρειαν, ἀναβὰς καὶ ἀσπασάμενος τὴν ἐκκλησίαν,
κατέβη εἰς ἀντιόχειαν,
'''
"23" = ''':sup:`23` καὶ ποιήσας χρόνον τινὰ ἐξῆλθεν, διερχόμενος καθεξῆς τὴν γαλατικὴν
χώραν καὶ φρυγίαν, ἐπιστηρίζων πάντας τοὺς μαθητάς.
'''
"24" = ''':sup:`24` ἰουδαῖος δέ τις ἀπολλῶς ὀνόματι, ἀλεξανδρεὺς τῶ γένει, ἀνὴρ λόγιος,
κατήντησεν εἰς ἔφεσον, δυνατὸς ὢν ἐν ταῖς γραφαῖς.
'''
"25" = ''':sup:`25` οὖτος ἦν κατηχημένος τὴν ὁδὸν τοῦ κυρίου, καὶ ζέων τῶ πνεύματι
ἐλάλει καὶ ἐδίδασκεν ἀκριβῶς τὰ περὶ τοῦ ἰησοῦ, ἐπιστάμενος μόνον τὸ
βάπτισμα ἰωάννου.
'''
"26" = ''':sup:`26` οὖτός τε ἤρξατο παρρησιάζεσθαι ἐν τῇ συναγωγῇ· ἀκούσαντες δὲ αὐτοῦ
πρίσκιλλα καὶ ἀκύλας προσελάβοντο αὐτὸν καὶ ἀκριβέστερον αὐτῶ ἐξέθεντο
'''
"27" = ''':sup:`27` βουλομένου δὲ αὐτοῦ διελθεῖν εἰς τὴν ἀχαΐαν προτρεψάμενοι οἱ
ἀδελφοὶ ἔγραψαν τοῖς μαθηταῖς ἀποδέξασθαι αὐτόν· ὃς παραγενόμενος
συνεβάλετο πολὺ τοῖς πεπιστευκόσιν διὰ τῆς χάριτος·
'''
"28" = ''':sup:`28` εὐτόνως γὰρ τοῖς ἰουδαίοις διακατηλέγχετο δημοσίᾳ ἐπιδεικνὺς διὰ
τῶν γραφῶν εἶναι τὸν χριστὸν, ἰησοῦν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
