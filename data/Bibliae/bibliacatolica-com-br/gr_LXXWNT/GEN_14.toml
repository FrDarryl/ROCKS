[14]
"1" = ''':sup:`1` ἐγένετο δὲ ἐν τῇ βασιλείᾳ τῇ Αμαρφαλ βασιλέως Σεννααρ Αριωχ βασιλεὺς
Ελλασαρ καὶ Χοδολλογομορ βασιλεὺς Αιλαμ καὶ Θαργαλ βασιλεὺς ἐθνῶν
'''
"2" = ''':sup:`2` ἐποίησαν πόλεμον μετὰ Βαλλα βασιλέως Σοδομων καὶ μετὰ Βαρσα βασιλέως
Γομορρας καὶ Σεννααρ βασιλέως Αδαμα καὶ Συμοβορ βασιλέως Σεβωιμ καὶ
βασιλέως Βαλακ αὕτη ἐστὶν Σηγωρ
'''
"3" = ''':sup:`3` πάντες οὗτοι συνεφώνησαν ἐπὶ τὴν φάραγγα τὴν ἁλυκήν αὕτη ἡ θάλασσα
τῶν ἁλῶν
'''
"4" = ''':sup:`4` δώδεκα ἔτη ἐδούλευον τῷ Χοδολλογομορ τῷ δὲ τρισκαιδεκάτῳ ἔτει
ἀπέστησαν
'''
"5" = ''':sup:`5` ἐν δὲ τῷ τεσσαρεσκαιδεκάτῳ ἔτει ἦλθεν Χοδολλογομορ καὶ οἱ βασιλεῖς
οἱ μετ’ αὐτοῦ καὶ κατέκοψαν τοὺς γίγαντας τοὺς ἐν Ασταρωθ Καρναιν καὶ
ἔθνη ἰσχυρὰ ἅμα αὐτοῖς καὶ τοὺς Ομμαίους τοὺς ἐν Σαυη τῇ πόλει
'''
"6" = ''':sup:`6` καὶ τοὺς Χορραίους τοὺς ἐν τοῖς ὄρεσιν Σηιρ ἕως τῆς τερεμίνθου τῆς
Φαραν ἥ ἐστιν ἐν τῇ ἐρήμῳ
'''
"7" = ''':sup:`7` καὶ ἀναστρέψαντες ἤλθοσαν ἐπὶ τὴν πηγὴν τῆς κρίσεως αὕτη ἐστὶν Καδης
καὶ κατέκοψαν πάντας τοὺς ἄρχοντας Αμαληκ καὶ τοὺς Αμορραίους τοὺς
κατοικοῦντας ἐν Ασασανθαμαρ
'''
"8" = ''':sup:`8` ἐξῆλθεν δὲ βασιλεὺς Σοδομων καὶ βασιλεὺς Γομορρας καὶ βασιλεὺς Αδαμα
καὶ βασιλεὺς Σεβωιμ καὶ βασιλεὺς Βαλακ αὕτη ἐστὶν Σηγωρ καὶ παρετάξαντο
αὐτοῖς εἰς πόλεμον ἐν τῇ κοιλάδι τῇ ἁλυκῇ
'''
"9" = ''':sup:`9` πρὸς Χοδολλογομορ βασιλέα Αιλαμ καὶ Θαργαλ βασιλέα ἐθνῶν καὶ Αμαρφαλ
βασιλέα Σεννααρ καὶ Αριωχ βασιλέα Ελλασαρ οἱ τέσσαρες βασιλεῖς πρὸς
τοὺς πέντε
'''
"10" = ''':sup:`10` ἡ δὲ κοιλὰς ἡ ἁλυκὴ φρέατα φρέατα ἀσφάλτου ἔφυγεν δὲ βασιλεὺς
Σοδομων καὶ βασιλεὺς Γομορρας καὶ ἐνέπεσαν ἐκεῖ οἱ δὲ καταλειφθέντες
εἰς τὴν ὀρεινὴν ἔφυγον
'''
"11" = ''':sup:`11` ἔλαβον δὲ τὴν ἵππον πᾶσαν τὴν Σοδομων καὶ Γομορρας καὶ πάντα τὰ
βρώματα αὐτῶν καὶ ἀπῆλθον
'''
"12" = ''':sup:`12` ἔλαβον δὲ καὶ τὸν Λωτ υἱὸν τοῦ ἀδελφοῦ Αβραμ καὶ τὴν ἀποσκευὴν
αὐτοῦ καὶ ἀπῴχοντο ἦν γὰρ κατοικῶν ἐν Σοδομοις
'''
"13" = ''':sup:`13` παραγενόμενος δὲ τῶν ἀνασωθέντων τις ἀπήγγειλεν Αβραμ τῷ περάτῃ
αὐτὸς δὲ κατῴκει πρὸς τῇ δρυὶ τῇ Μαμβρη ὁ Αμορις τοῦ ἀδελφοῦ Εσχωλ καὶ
ἀδελφοῦ Αυναν οἳ ἦσαν συνωμόται τοῦ Αβραμ
'''
"14" = ''':sup:`14` ἀκούσας δὲ Αβραμ ὅτι ᾐχμαλώτευται Λωτ ὁ ἀδελφὸς αὐτοῦ ἠρίθμησεν
τοὺς ἰδίους οἰκογενεῖς αὐτοῦ τριακοσίους δέκα καὶ ὀκτώ καὶ κατεδίωξεν
ὀπίσω αὐτῶν ἕως Δαν
'''
"15" = ''':sup:`15` καὶ ἐπέπεσεν ἐπ’ αὐτοὺς τὴν νύκτα αὐτὸς καὶ οἱ παῖδες αὐτοῦ καὶ
ἐπάταξεν αὐτοὺς καὶ ἐδίωξεν αὐτοὺς ἕως Χωβα ἥ ἐστιν ἐν ἀριστερᾷ
Δαμασκοῦ
'''
"16" = ''':sup:`16` καὶ ἀπέστρεψεν πᾶσαν τὴν ἵππον Σοδομων καὶ Λωτ τὸν ἀδελφὸν αὐτοῦ
ἀπέστρεψεν καὶ τὰ ὑπάρχοντα αὐτοῦ καὶ τὰς γυναῖκας καὶ τὸν λαόν
'''
"17" = ''':sup:`17` ἐξῆλθεν δὲ βασιλεὺς Σοδομων εἰς συνάντησιν αὐτῷ μετὰ τὸ ἀναστρέψαι
αὐτὸν ἀπὸ τῆς κοπῆς τοῦ Χοδολλογομορ καὶ τῶν βασιλέων τῶν μετ’ αὐτοῦ
εἰς τὴν κοιλάδα τὴν Σαυη τοῦτο ἦν τὸ πεδίον βασιλέως
'''
"18" = ''':sup:`18` καὶ Μελχισεδεκ βασιλεὺς Σαλημ ἐξήνεγκεν ἄρτους καὶ οἶνον ἦν δὲ
ἱερεὺς τοῦ θεοῦ τοῦ ὑψίστου
'''
"19" = ''':sup:`19` καὶ ηὐλόγησεν τὸν Αβραμ καὶ εἶπεν εὐλογημένος Αβραμ τῷ θεῷ τῷ
ὑψίστῳ ὃς ἔκτισεν τὸν οὐρανὸν καὶ τὴν γῆν
'''
"20" = ''':sup:`20` καὶ εὐλογητὸς ὁ θεὸς ὁ ὕψιστος ὃς παρέδωκεν τοὺς ἐχθρούς σου
ὑποχειρίους σοι καὶ ἔδωκεν αὐτῷ δεκάτην ἀπὸ πάντων
'''
"21" = ''':sup:`21` εἶπεν δὲ βασιλεὺς Σοδομων πρὸς Αβραμ δός μοι τοὺς ἄνδρας τὴν δὲ
ἵππον λαβὲ σεαυτῷ
'''
"22" = ''':sup:`22` εἶπεν δὲ Αβραμ πρὸς βασιλέα Σοδομων ἐκτενῶ τὴν χεῖρά μου πρὸς τὸν
θεὸν τὸν ὕψιστον ὃς ἔκτισεν τὸν οὐρανὸν καὶ τὴν γῆν
'''
"23" = ''':sup:`23` εἰ ἀπὸ σπαρτίου ἕως σφαιρωτῆρος ὑποδήματος λήμψομαι ἀπὸ πάντων τῶν
σῶν ἵνα μὴ εἴπῃς ὅτι ἐγὼ ἐπλούτισα τὸν Αβραμ
'''
"24" = ''':sup:`24` πλὴν ὧν ἔφαγον οἱ νεανίσκοι καὶ τῆς μερίδος τῶν ἀνδρῶν τῶν
συμπορευθέντων μετ’ ἐμοῦ Εσχωλ Αυναν Μαμβρη οὗτοι λήμψονται μερίδα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
