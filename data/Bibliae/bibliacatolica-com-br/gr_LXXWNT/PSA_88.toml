[88]
"1" = ''':sup:`1` Gr. Psalm 88 (Heb. 89) συνέσεως Αιθαν τῷ Ισραηλίτῃ
'''
"2" = ''':sup:`2` τὰ ἐλέη σου κύριε εἰς τὸν αἰῶνα ᾄσομαι εἰς γενεὰν καὶ γενεὰν
ἀπαγγελῶ τὴν ἀλήθειάν σου ἐν τῷ στόματί μου
'''
"3" = ''':sup:`3` ὅτι εἶπας εἰς τὸν αἰῶνα ἔλεος οἰκοδομηθήσεται ἐν τοῖς οὐρανοῖς
ἑτοιμασθήσεται ἡ ἀλήθειά σου
'''
"4" = ''':sup:`4` διεθέμην διαθήκην τοῖς ἐκλεκτοῖς μου ὤμοσα Δαυιδ τῷ δούλῳ μου
'''
"5" = ''':sup:`5` ἕως τοῦ αἰῶνος ἑτοιμάσω τὸ σπέρμα σου καὶ οἰκοδομήσω εἰς γενεὰν καὶ
γενεὰν τὸν θρόνον σου διάψαλμα
'''
"6" = ''':sup:`6` ἐξομολογήσονται οἱ οὐρανοὶ τὰ θαυμάσιά σου κύριε καὶ τὴν ἀλήθειάν
σου ἐν ἐκκλησίᾳ ἁγίων
'''
"7" = ''':sup:`7` ὅτι τίς ἐν νεφέλαις ἰσωθήσεται τῷ κυρίῳ καὶ τίς ὁμοιωθήσεται τῷ
κυρίῳ ἐν υἱοῖς θεοῦ
'''
"8" = ''':sup:`8` ὁ θεὸς ἐνδοξαζόμενος ἐν βουλῇ ἁγίων μέγας καὶ φοβερὸς ἐπὶ πάντας
τοὺς περικύκλῳ αὐτοῦ
'''
"9" = ''':sup:`9` κύριε ὁ θεὸς τῶν δυνάμεων τίς ὅμοιός σοι δυνατὸς εἶ κύριε καὶ ἡ
ἀλήθειά σου κύκλῳ σου
'''
"10" = ''':sup:`10` σὺ δεσπόζεις τοῦ κράτους τῆς θαλάσσης τὸν δὲ σάλον τῶν κυμάτων
αὐτῆς σὺ καταπραΰνεις
'''
"11" = ''':sup:`11` σὺ ἐταπείνωσας ὡς τραυματίαν ὑπερήφανον καὶ ἐν τῷ βραχίονι τῆς
δυνάμεώς σου διεσκόρπισας τοὺς ἐχθρούς σου
'''
"12" = ''':sup:`12` σοί εἰσιν οἱ οὐρανοί καὶ σή ἐστιν ἡ γῆ τὴν οἰκουμένην καὶ τὸ
πλήρωμα αὐτῆς σὺ ἐθεμελίωσας
'''
"13" = ''':sup:`13` τὸν βορρᾶν καὶ θαλάσσας σὺ ἔκτισας Θαβωρ καὶ Ερμων ἐν τῷ ὀνόματί
σου ἀγαλλιάσονται
'''
"14" = ''':sup:`14` σὸς ὁ βραχίων μετὰ δυναστείας κραταιωθήτω ἡ χείρ σου ὑψωθήτω ἡ
δεξιά σου
'''
"15" = ''':sup:`15` δικαιοσύνη καὶ κρίμα ἑτοιμασία τοῦ θρόνου σου ἔλεος καὶ ἀλήθεια
προπορεύσεται πρὸ προσώπου σου
'''
"16" = ''':sup:`16` μακάριος ὁ λαὸς ὁ γινώσκων ἀλαλαγμόν κύριε ἐν τῷ φωτὶ τοῦ προσώπου
σου πορεύσονται
'''
"17" = ''':sup:`17` καὶ ἐν τῷ ὀνόματί σου ἀγαλλιάσονται ὅλην τὴν ἡμέραν καὶ ἐν τῇ
δικαιοσύνῃ σου ὑψωθήσονται
'''
"18" = ''':sup:`18` ὅτι τὸ καύχημα τῆς δυνάμεως αὐτῶν εἶ σύ καὶ ἐν τῇ εὐδοκίᾳ σου
ὑψωθήσεται τὸ κέρας ἡμῶν
'''
"19" = ''':sup:`19` ὅτι τοῦ κυρίου ἡ ἀντίλημψις καὶ τοῦ ἁγίου Ισραηλ βασιλέως ἡμῶν
'''
"20" = ''':sup:`20` τότε ἐλάλησας ἐν ὁράσει τοῖς ὁσίοις σου καὶ εἶπας ἐθέμην βοήθειαν
ἐπὶ δυνατόν ὕψωσα ἐκλεκτὸν ἐκ τοῦ λαοῦ μου
'''
"21" = ''':sup:`21` εὗρον Δαυιδ τὸν δοῦλόν μου ἐν ἐλαίῳ ἁγίῳ μου ἔχρισα αὐτόν
'''
"22" = ''':sup:`22` ἡ γὰρ χείρ μου συναντιλήμψεται αὐτῷ καὶ ὁ βραχίων μου κατισχύσει
αὐτόν
'''
"23" = ''':sup:`23` οὐκ ὠφελήσει ἐχθρὸς ἐν αὐτῷ καὶ υἱὸς ἀνομίας οὐ προσθήσει τοῦ
κακῶσαι αὐτόν
'''
"24" = ''':sup:`24` καὶ συγκόψω τοὺς ἐχθροὺς αὐτοῦ ἀπὸ προσώπου αὐτοῦ καὶ τοὺς
μισοῦντας αὐτὸν τροπώσομαι
'''
"25" = ''':sup:`25` καὶ ἡ ἀλήθειά μου καὶ τὸ ἔλεός μου μετ’ αὐτοῦ καὶ ἐν τῷ ὀνόματί μου
ὑψωθήσεται τὸ κέρας αὐτοῦ
'''
"26" = ''':sup:`26` καὶ θήσομαι ἐν θαλάσσῃ χεῖρα αὐτοῦ καὶ ἐν ποταμοῖς δεξιὰν αὐτοῦ
'''
"27" = ''':sup:`27` αὐτὸς ἐπικαλέσεταί με πατήρ μου εἶ σύ θεός μου καὶ ἀντιλήμπτωρ τῆς
σωτηρίας μου
'''
"28" = ''':sup:`28` κἀγὼ πρωτότοκον θήσομαι αὐτόν ὑψηλὸν παρὰ τοῖς βασιλεῦσιν τῆς γῆς
'''
"29" = ''':sup:`29` εἰς τὸν αἰῶνα φυλάξω αὐτῷ τὸ ἔλεός μου καὶ ἡ διαθήκη μου πιστὴ αὐτῷ
'''
"30" = ''':sup:`30` καὶ θήσομαι εἰς τὸν αἰῶνα τοῦ αἰῶνος τὸ σπέρμα αὐτοῦ καὶ τὸν θρόνον
αὐτοῦ ὡς τὰς ἡμέρας τοῦ οὐρανοῦ
'''
"31" = ''':sup:`31` ἐὰν ἐγκαταλίπωσιν οἱ υἱοὶ αὐτοῦ τὸν νόμον μου καὶ τοῖς κρίμασίν μου
μὴ πορευθῶσιν
'''
"32" = ''':sup:`32` ἐὰν τὰ δικαιώματά μου βεβηλώσουσιν καὶ τὰς ἐντολάς μου μὴ φυλάξωσιν
'''
"33" = ''':sup:`33` ἐπισκέψομαι ἐν ῥάβδῳ τὰς ἀνομίας αὐτῶν καὶ ἐν μάστιξιν τὰς ἁμαρτίας
αὐτῶν
'''
"34" = ''':sup:`34` τὸ δὲ ἔλεός μου οὐ μὴ διασκεδάσω ἀπ’ αὐτοῦ οὐδὲ μὴ ἀδικήσω ἐν τῇ
ἀληθείᾳ μου
'''
"35" = ''':sup:`35` οὐδὲ μὴ βεβηλώσω τὴν διαθήκην μου καὶ τὰ ἐκπορευόμενα διὰ τῶν
χειλέων μου οὐ μὴ ἀθετήσω
'''
"36" = ''':sup:`36` ἅπαξ ὤμοσα ἐν τῷ ἁγίῳ μου εἰ τῷ Δαυιδ ψεύσομαι
'''
"37" = ''':sup:`37` τὸ σπέρμα αὐτοῦ εἰς τὸν αἰῶνα μενεῖ καὶ ὁ θρόνος αὐτοῦ ὡς ὁ ἥλιος
ἐναντίον μου
'''
"38" = ''':sup:`38` καὶ ὡς ἡ σελήνη κατηρτισμένη εἰς τὸν αἰῶνα καὶ ὁ μάρτυς ἐν οὐρανῷ
πιστός διάψαλμα
'''
"39" = ''':sup:`39` σὺ δὲ ἀπώσω καὶ ἐξουδένωσας ἀνεβάλου τὸν χριστόν σου
'''
"40" = ''':sup:`40` κατέστρεψας τὴν διαθήκην τοῦ δούλου σου ἐβεβήλωσας εἰς τὴν γῆν τὸ
ἁγίασμα αὐτοῦ
'''
"41" = ''':sup:`41` καθεῖλες πάντας τοὺς φραγμοὺς αὐτοῦ ἔθου τὰ ὀχυρώματα αὐτοῦ δειλίαν
'''
"42" = ''':sup:`42` διήρπασαν αὐτὸν πάντες οἱ διοδεύοντες ὁδόν ἐγενήθη ὄνειδος τοῖς
γείτοσιν αὐτοῦ
'''
"43" = ''':sup:`43` ὕψωσας τὴν δεξιὰν τῶν ἐχθρῶν αὐτοῦ εὔφρανας πάντας τοὺς ἐχθροὺς
αὐτοῦ
'''
"44" = ''':sup:`44` ἀπέστρεψας τὴν βοήθειαν τῆς ῥομφαίας αὐτοῦ καὶ οὐκ ἀντελάβου αὐτοῦ
ἐν τῷ πολέμῳ
'''
"45" = ''':sup:`45` κατέλυσας ἀπὸ καθαρισμοῦ αὐτόν τὸν θρόνον αὐτοῦ εἰς τὴν γῆν
κατέρραξας
'''
"46" = ''':sup:`46` ἐσμίκρυνας τὰς ἡμέρας τοῦ χρόνου αὐτοῦ κατέχεας αὐτοῦ αἰσχύνην
διάψαλμα
'''
"47" = ''':sup:`47` ἕως πότε κύριε ἀποστρέψεις εἰς τέλος ἐκκαυθήσεται ὡς πῦρ ἡ ὀργή σου
'''
"48" = ''':sup:`48` μνήσθητι τίς μου ἡ ὑπόστασις μὴ γὰρ ματαίως ἔκτισας πάντας τοὺς
υἱοὺς τῶν ἀνθρώπων
'''
"49" = ''':sup:`49` τίς ἐστιν ἄνθρωπος ὃς ζήσεται καὶ οὐκ ὄψεται θάνατον ῥύσεται τὴν
ψυχὴν αὐτοῦ ἐκ χειρὸς ᾅδου διάψαλμα
'''
"50" = ''':sup:`50` ποῦ εἰσιν τὰ ἐλέη σου τὰ ἀρχαῖα κύριε ἃ ὤμοσας τῷ Δαυιδ ἐν τῇ
ἀληθείᾳ σου
'''
"51" = ''':sup:`51` μνήσθητι κύριε τοῦ ὀνειδισμοῦ τῶν δούλων σου οὗ ὑπέσχον ἐν τῷ κόλπῳ
μου πολλῶν ἐθνῶν
'''
"52" = ''':sup:`52` οὗ ὠνείδισαν οἱ ἐχθροί σου κύριε οὗ ὠνείδισαν τὸ ἀντάλλαγμα τοῦ
χριστοῦ σου
'''
"53" = ''':sup:`53` εὐλογητὸς κύριος εἰς τὸν αἰῶνα γένοιτο γένοιτο
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
