[14]
"1" = ''':sup:`1` καὶ εἶπεν πρὸς αὐτοὺς Ιουδιθ ἀκούσατε δή μου ἀδελφοί καὶ λαβόντες
τὴν κεφαλὴν ταύτην κρεμάσατε αὐτὴν ἐπὶ τῆς ἐπάλξεως τοῦ τείχους ὑμῶν
'''
"2" = ''':sup:`2` καὶ ἔσται ἡνίκα ἐὰν διαφαύσῃ ὁ ὄρθρος καὶ ἐξέλθῃ ὁ ἥλιος ἐπὶ τὴν γῆν
ἀναλήμψεσθε ἕκαστος τὰ σκεύη τὰ πολεμικὰ ὑμῶν καὶ ἐξελεύσεσθε πᾶς ἀνὴρ
ἰσχύων ἔξω τῆς πόλεως καὶ δώσετε ἀρχηγὸν εἰς αὐτοὺς ὡς καταβαίνοντες
ἐπὶ τὸ πεδίον εἰς τὴν προφυλακὴν υἱῶν Ασσουρ καὶ οὐ καταβήσεσθε
'''
"3" = ''':sup:`3` καὶ ἀναλαβόντες οὗτοι τὰς πανοπλίας αὐτῶν πορεύσονται εἰς τὴν
παρεμβολὴν αὐτῶν καὶ ἐγεροῦσι τοὺς στρατηγοὺς τῆς δυνάμεως Ασσουρ καὶ
συνδραμοῦνται ἐπὶ τὴν σκηνὴν Ολοφέρνου καὶ οὐχ εὑρήσουσιν αὐτόν καὶ
ἐπιπεσεῖται ἐπ’ αὐτοὺς φόβος καὶ φεύξονται ἀπὸ προσώπου ὑμῶν
'''
"4" = ''':sup:`4` καὶ ἐπακολουθήσαντες ὑμεῖς καὶ πάντες οἱ κατοικοῦντες πᾶν ὅριον
Ισραηλ καταστρώσατε αὐτοὺς ἐν ταῖς ὁδοῖς αὐτῶν
'''
"5" = ''':sup:`5` πρὸ δὲ τοῦ ποιῆσαι ταῦτα καλέσατέ μοι Αχιωρ τὸν Αμμανίτην ἵνα ἰδὼν
ἐπιγνοῖ τὸν ἐκφαυλίσαντα τὸν οἶκον τοῦ Ισραηλ καὶ αὐτὸν ὡς εἰς θάνατον
ἀποστείλαντα εἰς ἡμᾶς
'''
"6" = ''':sup:`6` καὶ ἐκάλεσαν τὸν Αχιωρ ἐκ τοῦ οἴκου Οζια ὡς δὲ ἦλθεν καὶ εἶδεν τὴν
κεφαλὴν Ολοφέρνου ἐν χειρὶ ἀνδρὸς ἑνὸς ἐν τῇ ἐκκλησίᾳ τοῦ λαοῦ ἔπεσεν
ἐπὶ πρόσωπον καὶ ἐξελύθη τὸ πνεῦμα αὐτοῦ
'''
"7" = ''':sup:`7` ὡς δὲ ἀνέλαβον αὐτόν προσέπεσεν τοῖς ποσὶν Ιουδιθ καὶ προσεκύνησεν
τῷ προσώπῳ αὐτῆς καὶ εἶπεν εὐλογημένη σὺ ἐν παντὶ σκηνώματι Ιουδα καὶ
ἐν παντὶ ἔθνει οἵτινες ἀκούσαντες τὸ ὄνομά σου ταραχθήσονται
'''
"8" = ''':sup:`8` καὶ νῦν ἀνάγγειλόν μοι ὅσα ἐποίησας ἐν ταῖς ἡμέραις ταύταις καὶ
ἀπήγγειλεν αὐτῷ Ιουδιθ ἐν μέσῳ τοῦ λαοῦ πάντα ὅσα ἦν πεποιηκυῖα ἀφ’ ἧς
ἡμέρας ἐξῆλθεν ἕως οὗ ἐλάλει αὐτοῖς
'''
"9" = ''':sup:`9` ὡς δὲ ἐπαύσατο λαλοῦσα ἠλάλαξεν ὁ λαὸς φωνῇ μεγάλῃ καὶ ἔδωκεν φωνὴν
εὐφρόσυνον ἐν τῇ πόλει αὐτῶν
'''
"10" = ''':sup:`10` ἰδὼν δὲ Αχιωρ πάντα ὅσα ἐποίησεν ὁ θεὸς τοῦ Ισραηλ ἐπίστευσεν τῷ
θεῷ σφόδρα καὶ περιετέμετο τὴν σάρκα τῆς ἀκροβυστίας αὐτοῦ καὶ
προσετέθη εἰς τὸν οἶκον Ισραηλ ἕως τῆς ἡμέρας ταύτης
'''
"11" = ''':sup:`11` ἡνίκα δὲ ὁ ὄρθρος ἀνέβη καὶ ἐκρέμασαν τὴν κεφαλὴν Ολοφέρνου ἐκ τοῦ
τείχους καὶ ἀνέλαβεν πᾶς ἀνὴρ τὰ ὅπλα αὐτοῦ καὶ ἐξήλθοσαν κατὰ σπείρας
ἐπὶ τὰς ἀναβάσεις τοῦ ὄρους
'''
"12" = ''':sup:`12` οἱ δὲ υἱοὶ Ασσουρ ὡς εἶδον αὐτούς διέπεμψαν ἐπὶ τοὺς ἡγουμένους
αὐτῶν οἱ δὲ ἦλθον ἐπὶ τοὺς στρατηγοὺς καὶ χιλιάρχους καὶ ἐπὶ πάντα
ἄρχοντα αὐτῶν
'''
"13" = ''':sup:`13` καὶ παρεγένοντο ἐπὶ τὴν σκηνὴν Ολοφέρνου καὶ εἶπαν τῷ ὄντι ἐπὶ
πάντων τῶν αὐτοῦ ἔγειρον δὴ τὸν κύριον ἡμῶν ὅτι ἐτόλμησαν οἱ δοῦλοι
καταβαίνειν ἐφ’ ἡμᾶς εἰς πόλεμον ἵνα ἐξολεθρευθῶσιν εἰς τέλος
'''
"14" = ''':sup:`14` καὶ εἰσῆλθεν Βαγώας καὶ ἔκρουσε τὴν αὐλαίαν τῆς σκηνῆς ὑπενόει γὰρ
καθεύδειν αὐτὸν μετὰ Ιουδιθ
'''
"15" = ''':sup:`15` ὡς δ’ οὐθεὶς ἐπήκουσεν διαστείλας εἰσῆλθεν εἰς τὸν κοιτῶνα καὶ
εὗρεν αὐτὸν ἐπὶ τῆς χελωνίδος ἐρριμμένον νεκρόν καὶ ἡ κεφαλὴ αὐτοῦ
ἀφῄρητο ἀπ’ αὐτοῦ
'''
"16" = ''':sup:`16` καὶ ἐβόησεν φωνῇ μεγάλῃ μετὰ κλαυθμοῦ καὶ στεναγμοῦ καὶ βοῆς
ἰσχυρᾶς καὶ διέρρηξεν τὰ ἱμάτια αὐτοῦ
'''
"17" = ''':sup:`17` καὶ εἰσῆλθεν εἰς τὴν σκηνήν οὗ ἦν Ιουδιθ καταλύουσα καὶ οὐχ εὗρεν
αὐτήν καὶ ἐξεπήδησεν εἰς τὸν λαὸν καὶ ἐβόησεν
'''
"18" = ''':sup:`18` ἠθέτησαν οἱ δοῦλοι ἐποίησεν αἰσχύνην μία γυνὴ τῶν Εβραίων εἰς τὸν
οἶκον τοῦ βασιλέως Ναβουχοδονοσορ ὅτι ἰδοὺ Ολοφέρνης χαμαί καὶ ἡ κεφαλὴ
οὐκ ἔστιν ἐπ’ αὐτῷ
'''
"19" = ''':sup:`19` ὡς δὲ ἤκουσαν ταῦτα τὰ ῥήματα οἱ ἄρχοντες τῆς δυνάμεως Ασσουρ τοὺς
χιτῶνας αὐτῶν διέρρηξαν καὶ ἐταράχθη αὐτῶν ἡ ψυχὴ σφόδρα καὶ ἐγένετο
αὐτῶν κραυγὴ καὶ βοὴ μεγάλη σφόδρα ἐν μέσῳ τῆς παρεμβολῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
