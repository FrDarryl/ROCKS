[24]
"1" = ''':sup:`1` ὢν ἑπτὰ ἐτῶν Ιωας ἐν τῷ βασιλεῦσαι αὐτὸν καὶ τεσσαράκοντα ἔτη
ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῇ μητρὶ αὐτοῦ Σαβια ἐκ Βηρσαβεε
'''
"2" = ''':sup:`2` καὶ ἐποίησεν Ιωας τὸ εὐθὲς ἐνώπιον κυρίου πάσας τὰς ἡμέρας Ιωδαε τοῦ
ἱερέως
'''
"3" = ''':sup:`3` καὶ ἔλαβεν αὐτῷ Ιωδαε γυναῖκας δύο καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας
'''
"4" = ''':sup:`4` καὶ ἐγένετο μετὰ ταῦτα καὶ ἐγένετο ἐπὶ καρδίαν Ιωας ἐπισκευάσαι τὸν
οἶκον κυρίου
'''
"5" = ''':sup:`5` καὶ συνήγαγεν τοὺς ἱερεῖς καὶ τοὺς Λευίτας καὶ εἶπεν αὐτοῖς ἐξέλθατε
εἰς τὰς πόλεις Ιουδα καὶ συναγάγετε ἀπὸ παντὸς Ισραηλ ἀργύριον
κατισχῦσαι τὸν οἶκον κυρίου ἐνιαυτὸν κατ’ ἐνιαυτὸν καὶ σπεύσατε λαλῆσαι
καὶ οὐκ ἔσπευσαν οἱ Λευῖται
'''
"6" = ''':sup:`6` καὶ ἐκάλεσεν ὁ βασιλεὺς Ιωας τὸν Ιωδαε τὸν ἄρχοντα καὶ εἶπεν αὐτῷ
διὰ τί οὐκ ἐπεσκέψω περὶ τῶν Λευιτῶν τοῦ εἰσενέγκαι ἀπὸ Ιουδα καὶ
Ιερουσαλημ τὸ κεκριμένον ὑπὸ Μωυσῆ ἀνθρώπου τοῦ θεοῦ ὅτε ἐξεκκλησίασεν
τὸν Ισραηλ εἰς τὴν σκηνὴν τοῦ μαρτυρίου
'''
"7" = ''':sup:`7` ὅτι Γοθολια ἦν ἡ ἄνομος καὶ οἱ υἱοὶ αὐτῆς κατέσπασαν τὸν οἶκον τοῦ
θεοῦ καὶ γὰρ τὰ ἅγια οἴκου κυρίου ἐποίησαν ταῖς Βααλιμ
'''
"8" = ''':sup:`8` καὶ εἶπεν ὁ βασιλεύς γενηθήτω γλωσσόκομον καὶ τεθήτω ἐν πύλῃ οἴκου
κυρίου ἔξω
'''
"9" = ''':sup:`9` καὶ κηρυξάτωσαν ἐν Ιουδα καὶ ἐν Ιερουσαλημ εἰσενέγκαι κυρίῳ καθὼς
εἶπεν Μωυσῆς παῖς τοῦ θεοῦ ἐπὶ τὸν Ισραηλ ἐν τῇ ἐρήμῳ
'''
"10" = ''':sup:`10` καὶ ἔδωκαν πάντες ἄρχοντες καὶ πᾶς ὁ λαὸς καὶ εἰσέφερον καὶ
ἐνέβαλλον εἰς τὸ γλωσσόκομον ἕως οὗ ἐπληρώθη
'''
"11" = ''':sup:`11` καὶ ἐγένετο ὡς εἰσέφερον τὸ γλωσσόκομον πρὸς τοὺς προστάτας τοῦ
βασιλέως διὰ χειρὸς τῶν Λευιτῶν καὶ ὡς εἶδον ὅτι ἐπλεόνασεν τὸ ἀργύριον
καὶ ἦλθεν ὁ γραμματεὺς τοῦ βασιλέως καὶ ὁ προστάτης τοῦ ἱερέως τοῦ
μεγάλου καὶ ἐξεκένωσαν τὸ γλωσσόκομον καὶ κατέστησαν εἰς τὸν τόπον
αὐτοῦ οὕτως ἐποίουν ἡμέραν ἐξ ἡμέρας καὶ συνήγαγον ἀργύριον πολύ
'''
"12" = ''':sup:`12` καὶ ἔδωκεν αὐτὸ ὁ βασιλεὺς καὶ Ιωδαε ὁ ἱερεὺς τοῖς ποιοῦσιν τὰ ἔργα
εἰς τὴν ἐργασίαν οἴκου κυρίου καὶ ἐμισθοῦντο λατόμους καὶ τέκτονας
ἐπισκευάσαι τὸν οἶκον κυρίου καὶ χαλκεῖς σιδήρου καὶ χαλκοῦ ἐπισκευάσαι
τὸν οἶκον κυρίου
'''
"13" = ''':sup:`13` καὶ ἐποίουν οἱ ποιοῦντες τὰ ἔργα καὶ ἀνέβη μῆκος τῶν ἔργων ἐν
χερσὶν αὐτῶν καὶ ἀνέστησαν τὸν οἶκον κυρίου ἐπὶ τὴν στάσιν αὐτοῦ καὶ
ἐνίσχυσαν
'''
"14" = ''':sup:`14` καὶ ὡς συνετέλεσαν ἤνεγκαν πρὸς τὸν βασιλέα καὶ πρὸς Ιωδαε τὸ
κατάλοιπον τοῦ ἀργυρίου καὶ ἐποίησαν σκεύη εἰς οἶκον κυρίου σκεύη
λειτουργικὰ ὁλοκαυτωμάτων καὶ θυίσκας χρυσᾶς καὶ ἀργυρᾶς καὶ ἀνήνεγκαν
ὁλοκαυτώσεις ἐν οἴκῳ κυρίου διὰ παντὸς πάσας τὰς ἡμέρας Ιωδαε
'''
"15" = ''':sup:`15` καὶ ἐγήρασεν Ιωδαε πλήρης ἡμερῶν καὶ ἐτελεύτησεν ὢν ἑκατὸν καὶ
τριάκοντα ἐτῶν ἐν τῷ τελευτᾶν αὐτόν
'''
"16" = ''':sup:`16` καὶ ἔθαψαν αὐτὸν ἐν πόλει Δαυιδ μετὰ τῶν βασιλέων ὅτι ἐποίησεν
ἀγαθωσύνην μετὰ Ισραηλ καὶ μετὰ τοῦ θεοῦ καὶ τοῦ οἴκου αὐτοῦ
'''
"17" = ''':sup:`17` καὶ ἐγένετο μετὰ τὴν τελευτὴν Ιωδαε εἰσῆλθον οἱ ἄρχοντες Ιουδα καὶ
προσεκύνησαν τὸν βασιλέα τότε ἐπήκουσεν αὐτοῖς ὁ βασιλεύς
'''
"18" = ''':sup:`18` καὶ ἐγκατέλιπον τὸν κύριον θεὸν τῶν πατέρων αὐτῶν καὶ ἐδούλευον
ταῖς Ἀστάρταις καὶ τοῖς εἰδώλοις καὶ ἐγένετο ὀργὴ ἐπὶ Ιουδαν καὶ ἐπὶ
Ιερουσαλημ ἐν τῇ ἡμέρᾳ ταύτῃ
'''
"19" = ''':sup:`19` καὶ ἀπέστειλεν πρὸς αὐτοὺς προφήτας ἐπιστρέψαι πρὸς κύριον καὶ οὐκ
ἤκουσαν καὶ διεμαρτύραντο αὐτοῖς καὶ οὐκ ἤκουσαν
'''
"20" = ''':sup:`20` καὶ πνεῦμα θεοῦ ἐνέδυσεν τὸν Αζαριαν τὸν τοῦ Ιωδαε τὸν ἱερέα καὶ
ἀνέστη ἐπάνω τοῦ λαοῦ καὶ εἶπεν τάδε λέγει κύριος τί παραπορεύεσθε τὰς
ἐντολὰς κυρίου καὶ οὐκ εὐοδωθήσεσθε ὅτι ἐγκατελίπετε τὸν κύριον καὶ
ἐγκαταλείψει ὑμᾶς
'''
"21" = ''':sup:`21` καὶ ἐπέθεντο αὐτῷ καὶ ἐλιθοβόλησαν αὐτὸν δι’ ἐντολῆς Ιωας τοῦ
βασιλέως ἐν αὐλῇ οἴκου κυρίου
'''
"22" = ''':sup:`22` καὶ οὐκ ἐμνήσθη Ιωας τοῦ ἐλέους οὗ ἐποίησεν μετ’ αὐτοῦ Ιωδαε ὁ
πατὴρ αὐτοῦ καὶ ἐθανάτωσεν τὸν υἱὸν αὐτοῦ καὶ ὡς ἀπέθνῃσκεν εἶπεν ἴδοι
κύριος καὶ κρινάτω
'''
"23" = ''':sup:`23` καὶ ἐγένετο μετὰ τὴν συντέλειαν τοῦ ἐνιαυτοῦ ἀνέβη ἐπ’ αὐτὸν
δύναμις Συρίας καὶ ἦλθεν ἐπὶ Ιουδαν καὶ ἐπὶ Ιερουσαλημ καὶ κατέφθειραν
πάντας τοὺς ἄρχοντας τοῦ λαοῦ ἐν τῷ λαῷ καὶ πάντα τὰ σκῦλα αὐτῶν
ἀπέστειλαν τῷ βασιλεῖ Δαμασκοῦ
'''
"24" = ''':sup:`24` ὅτι ἐν ὀλίγοις ἀνδράσιν παρεγένετο δύναμις Συρίας καὶ ὁ θεὸς
παρέδωκεν εἰς τὰς χεῖρας αὐτῶν δύναμιν πολλὴν σφόδρα ὅτι ἐγκατέλιπον
κύριον θεὸν τῶν πατέρων αὐτῶν καὶ μετὰ Ιωας ἐποίησεν κρίματα
'''
"25" = ''':sup:`25` καὶ μετὰ τὸ ἀπελθεῖν αὐτοὺς ἀπ’ αὐτοῦ ἐν τῷ ἐγκαταλιπεῖν αὐτὸν ἐν
μαλακίαις μεγάλαις καὶ ἐπέθεντο αὐτῷ οἱ παῖδες αὐτοῦ ἐν αἵμασιν υἱοῦ
Ιωδαε τοῦ ἱερέως καὶ ἐθανάτωσαν αὐτὸν ἐπὶ τῆς κλίνης αὐτοῦ καὶ ἀπέθανεν
καὶ ἔθαψαν αὐτὸν ἐν πόλει Δαυιδ καὶ οὐκ ἔθαψαν αὐτὸν ἐν τῷ τάφῳ τῶν
βασιλέων
'''
"26" = ''':sup:`26` καὶ οἱ ἐπιθέμενοι ἐπ’ αὐτὸν Ζαβεδ ὁ τοῦ Σαμαθ ὁ Αμμανίτης καὶ
Ιωζαβεδ ὁ τοῦ Σομαρωθ ὁ Μωαβίτης
'''
"27" = ''':sup:`27` καὶ οἱ υἱοὶ αὐτοῦ πάντες καὶ προσῆλθον αὐτῷ οἱ πέντε καὶ τὰ λοιπὰ
ἰδοὺ γεγραμμένα ἐπὶ τὴν γραφὴν τῶν βασιλέων καὶ ἐβασίλευσεν Αμασιας
υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
