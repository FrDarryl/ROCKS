"1" = ''':sup:`1` καὶ ἐν αὐτῇ τῇ ἡμέρᾳ ὁ βασιλεὺς Ἀρταξέρξης ἐδωρήσατο Εσθηρ ὅσα
ὑπῆρχεν Αμαν τῷ διαβόλῳ καὶ Μαρδοχαῖος προσεκλήθη ὑπὸ τοῦ βασιλέως
ὑπέδειξεν γὰρ Εσθηρ ὅτι ἐνοικείωται αὐτῇ
'''
"2" = ''':sup:`2` ἔλαβεν δὲ ὁ βασιλεὺς τὸν δακτύλιον ὃν ἀφείλατο Αμαν καὶ ἔδωκεν αὐτὸν
Μαρδοχαίῳ καὶ κατέστησεν Εσθηρ Μαρδοχαῖον ἐπὶ πάντων τῶν Αμαν
'''
"3" = ''':sup:`3` καὶ προσθεῖσα ἐλάλησεν πρὸς τὸν βασιλέα καὶ προσέπεσεν πρὸς τοὺς
πόδας αὐτοῦ καὶ ἠξίου ἀφελεῖν τὴν Αμαν κακίαν καὶ ὅσα ἐποίησεν τοῖς
Ιουδαίοις
'''
"4" = ''':sup:`4` ἐξέτεινεν δὲ ὁ βασιλεὺς Εσθηρ τὴν ῥάβδον τὴν χρυσῆν ἐξηγέρθη δὲ
Εσθηρ παρεστηκέναι τῷ βασιλεῖ
'''
"5" = ''':sup:`5` καὶ εἶπεν Εσθηρ εἰ δοκεῖ σοι καὶ εὗρον χάριν πεμφθήτω ἀποστραφῆναι
τὰ γράμματα τὰ ἀπεσταλμένα ὑπὸ Αμαν τὰ γραφέντα ἀπολέσθαι τοὺς
Ιουδαίους οἵ εἰσιν ἐν τῇ βασιλείᾳ σου
'''
"6" = ''':sup:`6` πῶς γὰρ δυνήσομαι ἰδεῖν τὴν κάκωσιν τοῦ λαοῦ μου καὶ πῶς δυνήσομαι
σωθῆναι ἐν τῇ ἀπωλείᾳ τῆς πατρίδος μου
'''
"7" = ''':sup:`7` καὶ εἶπεν ὁ βασιλεὺς πρὸς Εσθηρ εἰ πάντα τὰ ὑπάρχοντα Αμαν ἔδωκα καὶ
ἐχαρισάμην σοι καὶ αὐτὸν ἐκρέμασα ἐπὶ ξύλου ὅτι τὰς χεῖρας ἐπήνεγκε
τοῖς Ιουδαίοις τί ἔτι ἐπιζητεῖς
'''
"8" = ''':sup:`8` γράψατε καὶ ὑμεῖς ἐκ τοῦ ὀνόματός μου ὡς δοκεῖ ὑμῖν καὶ σφραγίσατε
τῷ δακτυλίῳ μου ὅσα γὰρ γράφεται τοῦ βασιλέως ἐπιτάξαντος καὶ σφραγισθῇ
τῷ δακτυλίῳ μου οὐκ ἔστιν αὐτοῖς ἀντειπεῖν
'''
"9" = ''':sup:`9` ἐκλήθησαν δὲ οἱ γραμματεῖς ἐν τῷ πρώτῳ μηνί ὅς ἐστι Νισα τρίτῃ καὶ
εἰκάδι τοῦ αὐτοῦ ἔτους καὶ ἐγράφη τοῖς Ιουδαίοις ὅσα ἐνετείλατο τοῖς
οἰκονόμοις καὶ τοῖς ἄρχουσιν τῶν σατραπῶν ἀπὸ τῆς Ἰνδικῆς ἕως τῆς
Αἰθιοπίας ἑκατὸν εἴκοσι ἑπτὰ σατραπείαις κατὰ χώραν καὶ χώραν κατὰ τὴν
ἑαυτῶν λέξιν
'''
"10" = ''':sup:`10` ἐγράφη δὲ διὰ τοῦ βασιλέως καὶ ἐσφραγίσθη τῷ δακτυλίῳ αὐτοῦ καὶ
ἐξαπέστειλαν τὰ γράμματα διὰ βιβλιαφόρων
'''
"11" = ''':sup:`11` ὡς ἐπέταξεν αὐτοῖς χρῆσθαι τοῖς νόμοις αὐτῶν ἐν πάσῃ πόλει βοηθῆσαί
τε αὑτοῖς καὶ χρῆσθαι τοῖς ἀντιδίκοις αὐτῶν καὶ τοῖς ἀντικειμένοις
αὐτῶν ὡς βούλονται
'''
"12" = ''':sup:`12` ἐν ἡμέρᾳ μιᾷ ἐν πάσῃ τῇ βασιλείᾳ Ἀρταξέρξου τῇ τρισκαιδεκάτῃ τοῦ
δωδεκάτου μηνός ὅς ἐστιν Αδαρ (12a) Addition to Esther V
(8:12a–12x/Vulgate 16:1–24) ὧν ἐστιν ἀντίγραφον τῆς ἐπιστολῆς τὰ
ὑπογεγραμμένα (12b) βασιλεὺς μέγας Ἀρταξέρξης τοῖς ἀπὸ τῆς Ἰνδικῆς ἕως
τῆς Αἰθιοπίας ἑκατὸν εἴκοσι ἑπτὰ σατραπείαις χωρῶν ἄρχουσι καὶ τοῖς τὰ
ἡμέτερα φρονοῦσι χαίρειν (12c) πολλοὶ τῇ πλείστῃ τῶν εὐεργετούντων
χρηστότητι πυκνότερον τιμώμενοι μεῖζον ἐφρόνησαν καὶ οὐ μόνον τοὺς
ὑποτεταγμένους ἡμῖν ζητοῦσι κακοποιεῖν τόν τε κόρον οὐ δυνάμενοι φέρειν
καὶ τοῖς ἑαυτῶν εὐεργέταις ἐπιχειροῦσι μηχανᾶσθαι (12d) καὶ τὴν
εὐχαριστίαν οὐ μόνον ἐκ τῶν ἀνθρώπων ἀνταναιροῦντες ἀλλὰ καὶ τοῖς τῶν
ἀπειραγάθων κόμποις ἐπαρθέντες τοῦ τὰ πάντα κατοπτεύοντος ἀεὶ θεοῦ
μισοπόνηρον ὑπολαμβάνουσιν ἐκφεύξεσθαι δίκην (12e) πολλάκις δὲ καὶ
πολλοὺς τῶν ἐπ’ ἐξουσίαις τεταγμένων τῶν πιστευθέντων χειρίζειν φίλων
τὰ πράγματα παραμυθία μεταιτίους αἱμάτων ἀθῴων καταστήσασα περιέβαλε
συμφοραῖς ἀνηκέστοις (12f) τῷ τῆς κακοηθείας ψευδεῖ παραλογισμῷ
παραλογισαμένων τὴν τῶν ἐπικρατούντων ἀκέραιον εὐγνωμοσύνην (12g)
σκοπεῖν δὲ ἔξεστιν οὐ τοσοῦτον ἐκ τῶν παλαιοτέρων ὧν παρεδώκαμεν
ἱστοριῶν ὅσα ἐστὶν παρὰ πόδας ὑμᾶς ἐκζητοῦντας ἀνοσίως συντετελεσμένα
τῇ τῶν ἀνάξια δυναστευόντων λοιμότητι (12h) καὶ προσέχειν εἰς τὰ μετὰ
ταῦτα εἰς τὸ τὴν βασιλείαν ἀτάραχον τοῖς πᾶσιν ἀνθρώποις μετ’ εἰρήνης
παρεξόμεθα (12i) χρώμενοι ταῖς μεταβολαῖς τὰ δὲ ὑπὸ τὴν ὄψιν ἐρχόμενα
διακρίνοντες ἀεὶ μετ’ ἐπιεικεστέρας ἀπαντήσεως (12k) ὡς γὰρ Αμαν
Αμαδαθου Μακεδών ταῖς ἀληθείαις ἀλλότριος τοῦ τῶν Περσῶν αἵματος καὶ
πολὺ διεστηκὼς τῆς ἡμετέρας χρηστότητος ἐπιξενωθεὶς ἡμῖν (12l) ἔτυχεν
ἧς ἔχομεν πρὸς πᾶν ἔθνος φιλανθρωπίας ἐπὶ τοσοῦτον ὥστε ἀναγορεύεσθαι
ἡμῶν πατέρα καὶ προσκυνούμενον ὑπὸ πάντων τὸ δεύτερον τοῦ βασιλικοῦ
θρόνου πρόσωπον διατελεῖν (12m) οὐκ ἐνέγκας δὲ τὴν ὑπερηφανίαν
ἐπετήδευσεν τῆς ἀρχῆς στερῆσαι ἡμᾶς καὶ τοῦ πνεύματος (12n) τόν τε
ἡμέτερον σωτῆρα καὶ διὰ παντὸς εὐεργέτην Μαρδοχαῖον καὶ τὴν ἄμεμπτον
τῆς βασιλείας κοινωνὸν Εσθηρ σὺν παντὶ τῷ τούτων ἔθνει πολυπλόκοις
μεθόδων παραλογισμοῖς αἰτησάμενος εἰς ἀπώλειαν (12o) διὰ γὰρ τῶν τρόπων
τούτων ᾠήθη λαβὼν ἡμᾶς ἐρήμους τὴν τῶν Περσῶν ἐπικράτησιν εἰς τοὺς
Μακεδόνας μετάξαι (12p) ἡμεῖς δὲ τοὺς ὑπὸ τοῦ τρισαλιτηρίου
παραδεδομένους εἰς ἀφανισμὸν Ιουδαίους εὑρίσκομεν οὐ κακούργους ὄντας
δικαιοτάτοις δὲ πολιτευομένους νόμοις (12q) ὄντας δὲ υἱοὺς τοῦ ὑψίστου
μεγίστου ζῶντος θεοῦ τοῦ κατευθύνοντος ἡμῖν τε καὶ τοῖς προγόνοις ἡμῶν
τὴν βασιλείαν ἐν τῇ καλλίστῃ διαθέσει (12r) καλῶς οὖν ποιήσετε μὴ
προσχρησάμενοι τοῖς ὑπὸ Αμαν Αμαδαθου ἀποσταλεῖσι γράμμασιν διὰ τὸ
αὐτὸν τὸν ταῦτα ἐξεργασάμενον πρὸς ταῖς Σούσων πύλαις ἐσταυρῶσθαι σὺν
τῇ πανοικίᾳ τὴν καταξίαν τοῦ τὰ πάντα ἐπικρατοῦντος θεοῦ διὰ τάχους
ἀποδόντος αὐτῷ κρίσιν (12s) τὸ δὲ ἀντίγραφον τῆς ἐπιστολῆς ταύτης
ἐκθέντες ἐν παντὶ τόπῳ μετὰ παρρησίας ἐᾶν τοὺς Ιουδαίους χρῆσθαι τοῖς
ἑαυτῶν νομίμοις καὶ συνεπισχύειν αὐτοῖς ὅπως τοὺς ἐν καιρῷ θλίψεως
ἐπιθεμένους αὐτοῖς ἀμύνωνται τῇ τρισκαιδεκάτῃ τοῦ δωδεκάτου μηνὸς Αδαρ
τῇ αὐτῇ ἡμέρᾳ (12t) ταύτην γὰρ ὁ πάντα δυναστεύων θεὸς ἀντ’ ὀλεθρίας
τοῦ ἐκλεκτοῦ γένους ἐποίησεν αὐτοῖς εὐφροσύνην (12u) καὶ ὑμεῖς οὖν ἐν
ταῖς ἐπωνύμοις ὑμῶν ἑορταῖς ἐπίσημον ἡμέραν μετὰ πάσης εὐωχίας ἄγετε
ὅπως καὶ νῦν καὶ μετὰ ταῦτα σωτηρία ᾖ ἡμῖν καὶ τοῖς εὐνοοῦσιν Πέρσαις
τοῖς δὲ ἡμῖν ἐπιβουλεύουσιν μνημόσυνον τῆς ἀπωλείας (12x) πᾶσα δὲ πόλις
ἢ χώρα τὸ σύνολον ἥτις κατὰ ταῦτα μὴ ποιήσῃ δόρατι καὶ πυρὶ
καταναλωθήσεται μετ’ ὀργῆς οὐ μόνον ἀνθρώποις ἄβατος ἀλλὰ καὶ θηρίοις
καὶ πετεινοῖς εἰς τὸν ἅπαντα χρόνον ἔχθιστος κατασταθήσεται
'''
"13" = ''':sup:`13` τὰ δὲ ἀντίγραφα ἐκτιθέσθωσαν ὀφθαλμοφανῶς ἐν πάσῃ τῇ βασιλείᾳ
ἑτοίμους τε εἶναι πάντας τοὺς Ιουδαίους εἰς ταύτην τὴν ἡμέραν πολεμῆσαι
αὐτῶν τοὺς ὑπεναντίους
'''
"14" = ''':sup:`14` οἱ μὲν οὖν ἱππεῖς ἐξῆλθον σπεύδοντες τὰ ὑπὸ τοῦ βασιλέως λεγόμενα
ἐπιτελεῖν ἐξετέθη δὲ τὸ πρόσταγμα καὶ ἐν Σούσοις
'''
"15" = ''':sup:`15` ὁ δὲ Μαρδοχαῖος ἐξῆλθεν ἐστολισμένος τὴν βασιλικὴν στολὴν καὶ
στέφανον ἔχων χρυσοῦν καὶ διάδημα βύσσινον πορφυροῦν ἰδόντες δὲ οἱ ἐν
Σούσοις ἐχάρησαν
'''
"16" = ''':sup:`16` τοῖς δὲ Ιουδαίοις ἐγένετο φῶς καὶ εὐφροσύνη
'''
"17" = ''':sup:`17` κατὰ πόλιν καὶ χώραν οὗ ἂν ἐξετέθη τὸ πρόσταγμα οὗ ἂν ἐξετέθη τὸ
ἔκθεμα χαρὰ καὶ εὐφροσύνη τοῖς Ιουδαίοις κώθων καὶ εὐφροσύνη καὶ πολλοὶ
τῶν ἐθνῶν περιετέμοντο καὶ ιουδάιζον διὰ τὸν φόβον τῶν Ιουδαίων
