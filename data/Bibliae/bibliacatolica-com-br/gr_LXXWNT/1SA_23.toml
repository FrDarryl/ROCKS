[23]
"1" = ''':sup:`1` καὶ ἀπηγγέλη τῷ Δαυιδ λέγοντες ἰδοὺ οἱ ἀλλόφυλοι πολεμοῦσιν ἐν τῇ
Κεϊλα καὶ αὐτοὶ διαρπάζουσιν καταπατοῦσιν τοὺς ἅλω
'''
"2" = ''':sup:`2` καὶ ἐπηρώτησεν Δαυιδ διὰ τοῦ κυρίου λέγων εἰ πορευθῶ καὶ πατάξω τοὺς
ἀλλοφύλους τούτους καὶ εἶπεν κύριος πορεύου καὶ πατάξεις ἐν τοῖς
ἀλλοφύλοις τούτοις καὶ σώσεις τὴν Κεϊλα
'''
"3" = ''':sup:`3` καὶ εἶπαν οἱ ἄνδρες τοῦ Δαυιδ πρὸς αὐτόν ἰδοὺ ἡμεῖς ἐνταῦθα ἐν τῇ
Ιουδαίᾳ φοβούμεθα καὶ πῶς ἔσται ἐὰν πορευθῶμεν εἰς Κεϊλα εἰς τὰ σκῦλα
τῶν ἀλλοφύλων εἰσπορευσόμεθα
'''
"4" = ''':sup:`4` καὶ προσέθετο Δαυιδ ἐρωτῆσαι ἔτι διὰ τοῦ κυρίου καὶ ἀπεκρίθη αὐτῷ
κύριος καὶ εἶπεν πρὸς αὐτόν ἀνάστηθι καὶ κατάβηθι εἰς Κεϊλα ὅτι ἐγὼ
παραδίδωμι τοὺς ἀλλοφύλους εἰς χεῖράς σου
'''
"5" = ''':sup:`5` καὶ ἐπορεύθη Δαυιδ καὶ οἱ ἄνδρες οἱ μετ’ αὐτοῦ εἰς Κεϊλα καὶ
ἐπολέμησεν ἐν τοῖς ἀλλοφύλοις καὶ ἔφυγον ἐκ προσώπου αὐτοῦ καὶ ἀπήγαγεν
τὰ κτήνη αὐτῶν καὶ ἐπάταξεν ἐν αὐτοῖς πληγὴν μεγάλην καὶ ἔσωσεν Δαυιδ
τοὺς κατοικοῦντας Κεϊλα
'''
"6" = ''':sup:`6` καὶ ἐγένετο ἐν τῷ φυγεῖν Αβιαθαρ υἱὸν Αβιμελεχ πρὸς Δαυιδ καὶ αὐτὸς
μετὰ Δαυιδ εἰς Κεϊλα κατέβη ἔχων εφουδ ἐν τῇ χειρὶ αὐτοῦ
'''
"7" = ''':sup:`7` καὶ ἀπηγγέλη τῷ Σαουλ ὅτι ἥκει Δαυιδ εἰς Κεϊλα καὶ εἶπεν Σαουλ
πέπρακεν αὐτὸν ὁ θεὸς εἰς χεῖράς μου ὅτι ἀποκέκλεισται εἰσελθὼν εἰς
πόλιν θυρῶν καὶ μοχλῶν
'''
"8" = ''':sup:`8` καὶ παρήγγειλεν Σαουλ παντὶ τῷ λαῷ εἰς πόλεμον καταβαίνειν εἰς Κεϊλα
συνέχειν τὸν Δαυιδ καὶ τοὺς ἄνδρας αὐτοῦ
'''
"9" = ''':sup:`9` καὶ ἔγνω Δαυιδ ὅτι οὐ παρασιωπᾷ Σαουλ περὶ αὐτοῦ τὴν κακίαν καὶ
εἶπεν Δαυιδ πρὸς Αβιαθαρ τὸν ἱερέα προσάγαγε τὸ εφουδ κυρίου
'''
"10" = ''':sup:`10` καὶ εἶπεν Δαυιδ κύριε ὁ θεὸς Ισραηλ ἀκούων ἀκήκοεν ὁ δοῦλός σου ὅτι
ζητεῖ Σαουλ ἐλθεῖν ἐπὶ Κεϊλα διαφθεῖραι τὴν πόλιν δι’ ἐμέ
'''
"11" = ''':sup:`11` εἰ ἀποκλεισθήσεται καὶ νῦν εἰ καταβήσεται Σαουλ καθὼς ἤκουσεν ὁ
δοῦλός σου κύριε ὁ θεὸς Ισραηλ ἀπάγγειλον τῷ δούλῳ σου καὶ εἶπεν κύριος
ἀποκλεισθήσεται
'''
"13" = ''':sup:`13` καὶ ἀνέστη Δαυιδ καὶ οἱ ἄνδρες οἱ μετ’ αὐτοῦ ὡς τετρακόσιοι καὶ
ἐξῆλθον ἐκ Κεϊλα καὶ ἐπορεύοντο οὗ ἐὰν ἐπορεύθησαν καὶ τῷ Σαουλ
ἀπηγγέλη ὅτι διασέσωται Δαυιδ ἐκ Κεϊλα καὶ ἀνῆκεν τοῦ ἐξελθεῖν
'''
"14" = ''':sup:`14` καὶ ἐκάθισεν Δαυιδ ἐν τῇ ἐρήμῳ ἐν Μασερεμ ἐν τοῖς στενοῖς καὶ
ἐκάθητο ἐν τῇ ἐρήμῳ ἐν τῷ ὄρει Ζιφ ἐν τῇ γῇ τῇ αὐχμώδει καὶ ἐζήτει
αὐτὸν Σαουλ πάσας τὰς ἡμέρας καὶ οὐ παρέδωκεν αὐτὸν κύριος εἰς τὰς
χεῖρας αὐτοῦ
'''
"15" = ''':sup:`15` καὶ εἶδεν Δαυιδ ὅτι ἐξέρχεται Σαουλ τοῦ ζητεῖν τὸν Δαυιδ καὶ Δαυιδ
ἐν τῷ ὄρει τῷ αὐχμώδει ἐν τῇ Καινῇ Ζιφ
'''
"16" = ''':sup:`16` καὶ ἀνέστη Ιωναθαν υἱὸς Σαουλ καὶ ἐπορεύθη πρὸς Δαυιδ εἰς Καινὴν
καὶ ἐκραταίωσεν τὰς χεῖρας αὐτοῦ ἐν κυρίῳ
'''
"17" = ''':sup:`17` καὶ εἶπεν πρὸς αὐτόν μὴ φοβοῦ ὅτι οὐ μὴ εὕρῃ σε ἡ χεὶρ Σαουλ τοῦ
πατρός μου καὶ σὺ βασιλεύσεις ἐπὶ Ισραηλ καὶ ἐγὼ ἔσομαί σοι εἰς
δεύτερον καὶ Σαουλ ὁ πατήρ μου οἶδεν οὕτως
'''
"18" = ''':sup:`18` καὶ διέθεντο ἀμφότεροι διαθήκην ἐνώπιον κυρίου καὶ ἐκάθητο Δαυιδ ἐν
Καινῇ καὶ Ιωναθαν ἀπῆλθεν εἰς οἶκον αὐτοῦ
'''
"19" = ''':sup:`19` καὶ ἀνέβησαν οἱ Ζιφαῖοι ἐκ τῆς αὐχμώδους πρὸς Σαουλ ἐπὶ τὸν βουνὸν
λέγοντες οὐκ ἰδοὺ Δαυιδ κέκρυπται παρ’ ἡμῖν ἐν Μεσσαρα ἐν τοῖς στενοῖς
ἐν τῇ Καινῇ ἐν τῷ βουνῷ τοῦ Εχελα τοῦ ἐκ δεξιῶν τοῦ Ιεσσαιμουν
'''
"20" = ''':sup:`20` καὶ νῦν πᾶν τὸ πρὸς ψυχὴν τοῦ βασιλέως εἰς κατάβασιν καταβαινέτω
πρὸς ἡμᾶς κεκλείκασιν αὐτὸν εἰς τὰς χεῖρας τοῦ βασιλέως
'''
"21" = ''':sup:`21` καὶ εἶπεν αὐτοῖς Σαουλ εὐλογημένοι ὑμεῖς τῷ κυρίῳ ὅτι ἐπονέσατε
περὶ ἐμοῦ
'''
"22" = ''':sup:`22` πορεύθητε δὴ καὶ ἑτοιμάσατε ἔτι καὶ γνῶτε τὸν τόπον αὐτοῦ οὗ ἔσται
ὁ ποὺς αὐτοῦ ἐν τάχει ἐκεῖ οὗ εἴπατε μήποτε πανουργεύσηται
'''
"23" = ''':sup:`23` καὶ ἴδετε καὶ γνῶτε καὶ πορευσόμεθα μεθ’ ὑμῶν καὶ ἔσται εἰ ἔστιν
ἐπὶ τῆς γῆς καὶ ἐξερευνήσω αὐτὸν ἐν πάσαις χιλιάσιν Ιουδα
'''
"24" = ''':sup:`24` καὶ ἀνέστησαν οἱ Ζιφαῖοι καὶ ἐπορεύθησαν ἔμπροσθεν Σαουλ καὶ Δαυιδ
καὶ οἱ ἄνδρες αὐτοῦ ἐν τῇ ἐρήμῳ τῇ Μααν καθ’ ἑσπέραν ἐκ δεξιῶν τοῦ
Ιεσσαιμουν
'''
"25" = ''':sup:`25` καὶ ἐπορεύθη Σαουλ καὶ οἱ ἄνδρες αὐτοῦ ζητεῖν αὐτόν καὶ ἀπήγγειλαν
τῷ Δαυιδ καὶ κατέβη εἰς τὴν πέτραν τὴν ἐν τῇ ἐρήμῳ Μααν καὶ ἤκουσεν
Σαουλ καὶ κατεδίωξεν ὀπίσω Δαυιδ εἰς τὴν ἔρημον Μααν
'''
"26" = ''':sup:`26` καὶ πορεύονται Σαουλ καὶ οἱ ἄνδρες αὐτοῦ ἐκ μέρους τοῦ ὄρους τούτου
καὶ ἦν Δαυιδ καὶ οἱ ἄνδρες αὐτοῦ ἐκ μέρους τοῦ ὄρους τούτου καὶ ἦν
Δαυιδ σκεπαζόμενος πορεύεσθαι ἀπὸ προσώπου Σαουλ καὶ Σαουλ καὶ οἱ
ἄνδρες αὐτοῦ παρενέβαλον ἐπὶ Δαυιδ καὶ τοὺς ἄνδρας αὐτοῦ συλλαβεῖν
αὐτούς
'''
"27" = ''':sup:`27` καὶ ἄγγελος πρὸς Σαουλ ἦλθεν λέγων σπεῦδε καὶ δεῦρο ὅτι ἐπέθεντο οἱ
ἀλλόφυλοι ἐπὶ τὴν γῆν
'''
"28" = ''':sup:`28` καὶ ἀνέστρεψεν Σαουλ μὴ καταδιώκειν ὀπίσω Δαυιδ καὶ ἐπορεύθη εἰς
συνάντησιν τῶν ἀλλοφύλων διὰ τοῦτο ἐπεκλήθη ὁ τόπος ἐκεῖνος Πέτρα ἡ
μερισθεῖσα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
