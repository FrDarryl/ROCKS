[5]
"1" = ''':sup:`1` Βαλτασαρ ὁ βασιλεὺς ἐποίησεν ἑστιατορίαν μεγάλην τοῖς ἑταίροις αὐτοῦ
καὶ ἔπινεν οἶνον
'''
"2" = ''':sup:`2` καὶ ἀνυψώθη ἡ καρδία αὐτοῦ καὶ εἶπεν ἐνέγκαι τὰ σκεύη τὰ χρυσᾶ καὶ
τὰ ἀργυρᾶ τοῦ οἴκου τοῦ θεοῦ ἃ ἤνεγκε Ναβουχοδονοσορ ὁ πατὴρ αὐτοῦ ἀπὸ
Ιερουσαλημ καὶ οἰνοχοῆσαι ἐν αὐτοῖς τοῖς ἑταίροις αὐτοῦ
'''
"3" = ''':sup:`3` καὶ ἠνέχθη καὶ ἔπινον ἐν αὐτοῖς
'''
"4" = ''':sup:`4` καὶ ηὐλόγουν τὰ εἴδωλα τὰ χειροποίητα αὐτῶν καὶ τὸν θεὸν τοῦ αἰῶνος
οὐκ εὐλόγησαν τὸν ἔχοντα τὴν ἐξουσίαν τοῦ πνεύματος αὐτῶν
'''
"5" = ''':sup:`5` ἐν αὐτῇ τῇ ὥρᾳ ἐκείνῃ ἐξῆλθον δάκτυλοι ὡσεὶ χειρὸς ἀνθρώπου καὶ
ἔγραψαν ἐπὶ τοῦ τοίχου τοῦ οἴκου αὐτοῦ ἐπὶ τοῦ κονιάματος κατέναντι τοῦ
φωτὸς ἔναντι τοῦ βασιλέως Βαλτασαρ καὶ εἶδε χεῖρα γράφουσαν
'''
"6" = ''':sup:`6` καὶ ἡ ὅρασις αὐτοῦ ἠλλοιώθη καὶ φόβοι καὶ ὑπόνοιαι αὐτὸν κατέσπευδον
ἔσπευσεν οὖν ὁ βασιλεὺς καὶ ἐξανέστη καὶ ἑώρα τὴν γραφὴν ἐκείνην καὶ οἱ
συνεταῖροι κύκλῳ αὐτοῦ ἐκαυχῶντο
'''
"7" = ''':sup:`7` καὶ ὁ βασιλεὺς ἐφώνησε φωνῇ μεγάλῃ καλέσαι τοὺς ἐπαοιδοὺς καὶ
φαρμακοὺς καὶ Χαλδαίους καὶ γαζαρηνοὺς ἀπαγγεῖλαι τὸ σύγκριμα τῆς
γραφῆς καὶ εἰσεπορεύοντο ἐπὶ θεωρίαν ἰδεῖν τὴν γραφήν καὶ τὸ σύγκριμα
τῆς γραφῆς οὐκ ἐδύναντο συγκρῖναι τῷ βασιλεῖ τότε ὁ βασιλεὺς ἐξέθηκε
πρόσταγμα λέγων πᾶς ἀνήρ ὃς ἂν ὑποδείξῃ τὸ σύγκριμα τῆς γραφῆς στολιεῖ
αὐτὸν πορφύραν καὶ μανιάκην χρυσοῦν περιθήσει αὐτῷ καὶ δοθήσεται αὐτῷ
ἐξουσία τοῦ τρίτου μέρους τῆς βασιλείας
'''
"8" = ''':sup:`8` καὶ εἰσεπορεύοντο οἱ ἐπαοιδοὶ καὶ φαρμακοὶ καὶ γαζαρηνοί καὶ οὐκ
ἠδύνατο οὐδεὶς τὸ σύγκριμα τῆς γραφῆς ἀπαγγεῖλαι
'''
"9" = ''':sup:`9` τότε ὁ βασιλεὺς ἐκάλεσε τὴν βασίλισσαν περὶ τοῦ σημείου καὶ
ὑπέδειξεν αὐτῇ ὡς μέγα ἐστί καὶ ὅτι πᾶς ἄνθρωπος οὐ δύναται ἀπαγγεῖλαι
τῷ βασιλεῖ τὸ σύγκριμα τῆς γραφῆς
'''
"10" = ''':sup:`10` τότε ἡ βασίλισσα ἐμνήσθη πρὸς αὐτὸν περὶ τοῦ Δανιηλ ὃς ἦν ἐκ τῆς
αἰχμαλωσίας τῆς Ιουδαίας
'''
"11" = ''':sup:`11` καὶ εἶπε τῷ βασιλεῖ ὁ ἄνθρωπος ἐπιστήμων ἦν καὶ σοφὸς καὶ ὑπερέχων
πάντας τοὺς σοφοὺς Βαβυλῶνος
'''
"12" = ''':sup:`12` καὶ πνεῦμα ἅγιον ἐν αὐτῷ ἐστι καὶ ἐν ταῖς ἡμέραις τοῦ πατρός σου
τοῦ βασιλέως συγκρίματα ὑπέρογκα ὑπέδειξε Ναβουχοδονοσορ τῷ πατρί σου
'''
"13" = ''':sup:`13` τότε Δανιηλ εἰσήχθη πρὸς τὸν βασιλέα καὶ ἀποκριθεὶς ὁ βασιλεὺς
εἶπεν αὐτῷ
'''
"16" = ''':sup:`16` ὦ Δανιηλ δύνῃ μοι ὑποδεῖξαι τὸ σύγκριμα τῆς γραφῆς καὶ στολιῶ σε
πορφύραν καὶ μανιάκην χρυσοῦν περιθήσω σοι καὶ ἕξεις ἐξουσίαν τοῦ
τρίτου μέρους τῆς βασιλείας μου
'''
"17" = ''':sup:`17` τότε Δανιηλ ἔστη κατέναντι τῆς γραφῆς καὶ ἀνέγνω καὶ οὕτως ἀπεκρίθη
τῷ βασιλεῖ αὕτη ἡ γραφή ἠρίθμηται κατελογίσθη ἐξῆρται καὶ ἔστη ἡ
γράψασα χείρ καὶ αὕτη ἡ σύγκρισις αὐτῶν
'''
"23" = ''':sup:`23` βασιλεῦ σὺ ἐποιήσω ἑστιατορίαν τοῖς φίλοις σου καὶ ἔπινες οἶνον καὶ
τὰ σκεύη τοῦ οἴκου τοῦ θεοῦ τοῦ ζῶντος ἠνέχθη σοι καὶ ἐπίνετε ἐν αὐτοῖς
σὺ καὶ οἱ μεγιστᾶνές σου καὶ ᾐνέσατε πάντα τὰ εἴδωλα τὰ χειροποίητα τῶν
ἀνθρώπων καὶ τῷ θεῷ τῷ ζῶντι οὐκ εὐλογήσατε καὶ τὸ πνεῦμά σου ἐν τῇ
χειρὶ αὐτοῦ καὶ τὸ βασίλειόν σου αὐτὸς ἔδωκέ σοι καὶ οὐκ εὐλόγησας
αὐτὸν οὐδὲ ᾔνεσας αὐτῷ
'''
"28" = ''':sup:`28` τοῦτο τὸ σύγκριμα τῆς γραφῆς ἠρίθμηται ὁ χρόνος σου τῆς βασιλείας
ἀπολήγει ἡ βασιλεία σου συντέτμηται καὶ συντετέλεσται ἡ βασιλεία σου
τοῖς Μήδοις καὶ τοῖς Πέρσαις δίδοται
'''
"29" = ''':sup:`29` τότε Βαλτασαρ ὁ βασιλεὺς ἐνέδυσε τὸν Δανιηλ πορφύραν καὶ μανιάκην
χρυσοῦν περιέθηκεν αὐτῷ καὶ ἔδωκεν ἐξουσίαν αὐτῷ τοῦ τρίτου μέρους τῆς
βασιλείας αὐτοῦ
'''
"30" = ''':sup:`30` καὶ τὸ σύγκριμα ἐπῆλθε Βαλτασαρ τῷ βασιλεῖ καὶ τὸ βασίλειον ἐξῆρται
ἀπὸ τῶν Χαλδαίων καὶ ἐδόθη τοῖς Μήδοις καὶ τοῖς Πέρσαις
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
