[2]
"1" = ''':sup:`1` τεκνία μου, ταῦτα γράφω ὑμῖν ἵνα μὴ ἁμάρτητε. καὶ ἐάν τις ἁμάρτῃ,
παράκλητον ἔχομεν πρὸς τὸν πατέρα, ἰησοῦν χριστὸν δίκαιον·
'''
"2" = ''':sup:`2` καὶ αὐτὸς ἱλασμός ἐστιν περὶ τῶν ἁμαρτιῶν ἡμῶν, οὐ περὶ τῶν ἡμετέρων
δὲ μόνον ἀλλὰ καὶ περὶ ὅλου τοῦ κόσμου.
'''
"3" = ''':sup:`3` καὶ ἐν τούτῳ γινώσκομεν ὅτι ἐγνώκαμεν αὐτόν, ἐὰν τὰς ἐντολὰς αὐτοῦ
τηρῶμεν.
'''
"4" = ''':sup:`4` ὁ λέγων ὅτι ἔγνωκα αὐτόν, καὶ τὰς ἐντολὰς αὐτοῦ μὴ τηρῶν, ψεύστης
ἐστίν, καὶ ἐν τούτῳ ἡ ἀλήθεια οὐκ ἔστιν·
'''
"5" = ''':sup:`5` ὃς δ᾽ ἂν τηρῇ αὐτοῦ τὸν λόγον, ἀληθῶς ἐν τούτῳ ἡ ἀγάπη τοῦ θεοῦ
τετελείωται. ἐν τούτῳ γινώσκομεν ὅτι ἐν αὐτῶ ἐσμεν·
'''
"6" = ''':sup:`6` ὁ λέγων ἐν αὐτῶ μένειν ὀφείλει καθὼς ἐκεῖνος περιεπάτησεν καὶ αὐτὸς
'''
"7" = ''':sup:`7` ἀγαπητοί, οὐκ ἐντολὴν καινὴν γράφω ὑμῖν, ἀλλ᾽ ἐντολὴν παλαιὰν ἣν
εἴχετε ἀπ᾽ ἀρχῆς· ἡ ἐντολὴ ἡ παλαιά ἐστιν ὁ λόγος ὃν ἠκούσατε.
'''
"8" = ''':sup:`8` πάλιν ἐντολὴν καινὴν γράφω ὑμῖν, ὅ ἐστιν ἀληθὲς ἐν αὐτῶ καὶ ἐν ὑμῖν,
ὅτι ἡ σκοτία παράγεται καὶ τὸ φῶς τὸ ἀληθινὸν ἤδη φαίνει.
'''
"9" = ''':sup:`9` ὁ λέγων ἐν τῶ φωτὶ εἶναι καὶ τὸν ἀδελφὸν αὐτοῦ μισῶν ἐν τῇ σκοτίᾳ
ἐστὶν ἕως ἄρτι.
'''
"10" = ''':sup:`10` ὁ ἀγαπῶν τὸν ἀδελφὸν αὐτοῦ ἐν τῶ φωτὶ μένει, καὶ σκάνδαλον ἐν αὐτῶ
οὐκ ἔστιν·
'''
"11" = ''':sup:`11` ὁ δὲ μισῶν τὸν ἀδελφὸν αὐτοῦ ἐν τῇ σκοτίᾳ ἐστὶν καὶ ἐν τῇ σκοτίᾳ
περιπατεῖ, καὶ οὐκ οἶδεν ποῦ ὑπάγει, ὅτι ἡ σκοτία ἐτύφλωσεν τοὺς
ὀφθαλμοὺς αὐτοῦ.
'''
"12" = ''':sup:`12` γράφω ὑμῖν, τεκνία, ὅτι ἀφέωνται ὑμῖν αἱ ἁμαρτίαι διὰ τὸ ὄνομα
αὐτοῦ.
'''
"13" = ''':sup:`13` γράφω ὑμῖν, πατέρες, ὅτι ἐγνώκατε τὸν ἀπ᾽ ἀρχῆς. γράφω ὑμῖν,
νεανίσκοι, ὅτι νενικήκατε τὸν πονηρόν.
'''
"14" = ''':sup:`14` ἔγραψα ὑμῖν, παιδία, ὅτι ἐγνώκατε τὸν πατέρα. ἔγραψα ὑμῖν, πατέρες,
ὅτι ἐγνώκατε τὸν ἀπ᾽ ἀρχῆς. ἔγραψα ὑμῖν, νεανίσκοι, ὅτι ἰσχυροί ἐστε
καὶ ὁ λόγος τοῦ θεοῦ ἐν ὑμῖν μένει καὶ νενικήκατε τὸν πονηρόν.
'''
"15" = ''':sup:`15` μὴ ἀγαπᾶτε τὸν κόσμον μηδὲ τὰ ἐν τῶ κόσμῳ. ἐάν τις ἀγαπᾷ τὸν
κόσμον, οὐκ ἔστιν ἡ ἀγάπη τοῦ πατρὸς ἐν αὐτῶ·
'''
"16" = ''':sup:`16` ὅτι πᾶν τὸ ἐν τῶ κόσμῳ, ἡ ἐπιθυμία τῆς σαρκὸς καὶ ἡ ἐπιθυμία τῶν
ὀφθαλμῶν καὶ ἡ ἀλαζονεία τοῦ βίου, οὐκ ἔστιν ἐκ τοῦ πατρὸς ἀλλ᾽ ἐκ τοῦ
κόσμου ἐστίν.
'''
"17" = ''':sup:`17` καὶ ὁ κόσμος παράγεται καὶ ἡ ἐπιθυμία αὐτοῦ, ὁ δὲ ποιῶν τὸ θέλημα
τοῦ θεοῦ μένει εἰς τὸν αἰῶνα.
'''
"18" = ''':sup:`18` παιδία, ἐσχάτη ὥρα ἐστίν, καὶ καθὼς ἠκούσατε ὅτι ἀντίχριστος
ἔρχεται, καὶ νῦν ἀντίχριστοι πολλοὶ γεγόνασιν· ὅθεν γινώσκομεν ὅτι
ἐσχάτη ὥρα ἐστίν.
'''
"19" = ''':sup:`19` ἐξ ἡμῶν ἐξῆλθαν, ἀλλ᾽ οὐκ ἦσαν ἐξ ἡμῶν· εἰ γὰρ ἐξ ἡμῶν ἦσαν,
μεμενήκεισαν ἂν μεθ᾽ ἡμῶν· ἀλλ᾽ ἵνα φανερωθῶσιν ὅτι οὐκ εἰσὶν πάντες ἐξ
ἡμῶν.
'''
"20" = ''':sup:`20` καὶ ὑμεῖς χρῖσμα ἔχετε ἀπὸ τοῦ ἁγίου, καὶ οἴδατε πάντες.
'''
"21" = ''':sup:`21` οὐκ ἔγραψα ὑμῖν ὅτι οὐκ οἴδατε τὴν ἀλήθειαν, ἀλλ᾽ ὅτι οἴδατε αὐτήν,
καὶ ὅτι πᾶν ψεῦδος ἐκ τῆς ἀληθείας οὐκ ἔστιν.
'''
"22" = ''':sup:`22` τίς ἐστιν ὁ ψεύστης εἰ μὴ ὁ ἀρνούμενος ὅτι ἰησοῦς οὐκ ἔστιν ὁ
χριστός; οὖτός ἐστιν ὁ ἀντίχριστος, ὁ ἀρνούμενος τὸν πατέρα καὶ τὸν
υἱόν.
'''
"23" = ''':sup:`23` πᾶς ὁ ἀρνούμενος τὸν υἱὸν οὐδὲ τὸν πατέρα ἔχει· ὁ ὁμολογῶν τὸν υἱὸν
καὶ τὸν πατέρα ἔχει.
'''
"24" = ''':sup:`24` ὑμεῖς ὃ ἠκούσατε ἀπ᾽ ἀρχῆς ἐν ὑμῖν μενέτω· ἐὰν ἐν ὑμῖν μείνῃ ὃ ἀπ᾽
ἀρχῆς ἠκούσατε, καὶ ὑμεῖς ἐν τῶ υἱῶ καὶ ἐν τῶ πατρὶ μενεῖτε.
'''
"25" = ''':sup:`25` καὶ αὕτη ἐστὶν ἡ ἐπαγγελία ἣν αὐτὸς ἐπηγγείλατο ἡμῖν, τὴν ζωὴν τὴν
αἰώνιον.
'''
"26" = ''':sup:`26` ταῦτα ἔγραψα ὑμῖν περὶ τῶν πλανώντων ὑμᾶς.
'''
"27" = ''':sup:`27` καὶ ὑμεῖς τὸ χρῖσμα ὃ ἐλάβετε ἀπ᾽ αὐτοῦ μένει ἐν ὑμῖν, καὶ οὐ
χρείαν ἔχετε ἵνα τις διδάσκῃ ὑμᾶς· ἀλλ᾽ ὡς τὸ αὐτοῦ χρῖσμα διδάσκει
ὑμᾶς περὶ πάντων, καὶ ἀληθές ἐστιν καὶ οὐκ ἔστιν ψεῦδος, καὶ καθὼς
ἐδίδαξεν ὑμᾶς, μένετε ἐν αὐτῶ.
'''
"28" = ''':sup:`28` καὶ νῦν, τεκνία, μένετε ἐν αὐτῶ, ἵνα ἐὰν φανερωθῇ σχῶμεν παρρησίαν
καὶ μὴ αἰσχυνθῶμεν ἀπ᾽ αὐτοῦ ἐν τῇ παρουσίᾳ αὐτοῦ.
'''
"29" = ''':sup:`29` ἐὰν εἰδῆτε ὅτι δίκαιός ἐστιν, γινώσκετε ὅτι καὶ πᾶς ὁ ποιῶν τὴν
δικαιοσύνην ἐξ αὐτοῦ γεγέννηται.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
