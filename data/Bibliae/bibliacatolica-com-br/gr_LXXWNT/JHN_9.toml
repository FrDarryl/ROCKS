[9]
"1" = ''':sup:`1` καὶ παράγων εἶδεν ἄνθρωπον τυφλὸν ἐκ γενετῆς.
'''
"2" = ''':sup:`2` καὶ ἠρώτησαν αὐτὸν οἱ μαθηταὶ αὐτοῦ λέγοντες, ῥαββί, τίς ἥμαρτεν,
οὖτος ἢ οἱ γονεῖς αὐτοῦ, ἵνα τυφλὸς γεννηθῇ;
'''
"3" = ''':sup:`3` ἀπεκρίθη ἰησοῦς, οὔτε οὖτος ἥμαρτεν οὔτε οἱ γονεῖς αὐτοῦ, ἀλλ᾽ ἵνα
φανερωθῇ τὰ ἔργα τοῦ θεοῦ ἐν αὐτῶ.
'''
"4" = ''':sup:`4` ἡμᾶς δεῖ ἐργάζεσθαι τὰ ἔργα τοῦ πέμψαντός με ἕως ἡμέρα ἐστίν·
ἔρχεται νὺξ ὅτε οὐδεὶς δύναται ἐργάζεσθαι.
'''
"5" = ''':sup:`5` ὅταν ἐν τῶ κόσμῳ ὦ, φῶς εἰμι τοῦ κόσμου.
'''
"6" = ''':sup:`6` ταῦτα εἰπὼν ἔπτυσεν χαμαὶ καὶ ἐποίησεν πηλὸν ἐκ τοῦ πτύσματος, καὶ
ἐπέχρισεν αὐτοῦ τὸν πηλὸν ἐπὶ τοὺς ὀφθαλμοὺς
'''
"7" = ''':sup:`7` καὶ εἶπεν αὐτῶ, ὕπαγε νίψαι εἰς τὴν κολυμβήθραν τοῦ σιλωάμ ὃ
ἑρμηνεύεται ἀπεσταλμένος. ἀπῆλθεν οὗν καὶ ἐνίψατο, καὶ ἦλθεν βλέπων.
'''
"8" = ''':sup:`8` οἱ οὗν γείτονες καὶ οἱ θεωροῦντες αὐτὸν τὸ πρότερον ὅτι προσαίτης ἦν
ἔλεγον, οὐχ οὖτός ἐστιν ὁ καθήμενος καὶ προσαιτῶν;
'''
"9" = ''':sup:`9` ἄλλοι ἔλεγον ὅτι οὖτός ἐστιν· ἄλλοι ἔλεγον, οὐχί, ἀλλὰ ὅμοιος αὐτῶ
ἐστιν. ἐκεῖνος ἔλεγεν ὅτι ἐγώ εἰμι.
'''
"11" = ''':sup:`11` ἀπεκρίθη ἐκεῖνος, ὁ ἄνθρωπος ὁ λεγόμενος ἰησοῦς πηλὸν ἐποίησεν καὶ
ἐπέχρισέν μου τοὺς ὀφθαλμοὺς καὶ εἶπέν μοι ὅτι ὕπαγε εἰς τὸν σιλωὰμ καὶ
νίψαι· ἀπελθὼν οὗν καὶ νιψάμενος ἀνέβλεψα.
'''
"12" = ''':sup:`12` καὶ εἶπαν αὐτῶ, ποῦ ἐστιν ἐκεῖνος; λέγει, οὐκ οἶδα.
'''
"13" = ''':sup:`13` ἄγουσιν αὐτὸν πρὸς τοὺς φαρισαίους τόν ποτε τυφλόν.
'''
"14" = ''':sup:`14` ἦν δὲ σάββατον ἐν ᾗ ἡμέρᾳ τὸν πηλὸν ἐποίησεν ὁ ἰησοῦς καὶ ἀνέῳξεν
αὐτοῦ τοὺς ὀφθαλμούς.
'''
"15" = ''':sup:`15` πάλιν οὗν ἠρώτων αὐτὸν καὶ οἱ φαρισαῖοι πῶς ἀνέβλεψεν. ὁ δὲ εἶπεν
αὐτοῖς, πηλὸν ἐπέθηκέν μου ἐπὶ τοὺς ὀφθαλμούς, καὶ ἐνιψάμην, καὶ βλέπω.
'''
"16" = ''':sup:`16` ἔλεγον οὗν ἐκ τῶν φαρισαίων τινές, οὐκ ἔστιν οὖτος παρὰ θεοῦ ὁ
ἄνθρωπος ἁμαρτωλὸς τοιαῦτα σημεῖα ποιεῖν; καὶ σχίσμα ἦν ἐν αὐτοῖς.
'''
"17" = ''':sup:`17` λέγουσιν οὗν τῶ τυφλῶ πάλιν, τί σὺ λέγεις περὶ αὐτοῦ, ὅτι ἠνέῳξέν
σου τοὺς ὀφθαλμούς; ὁ δὲ εἶπεν ὅτι προφήτης ἐστίν.
'''
"18" = ''':sup:`18` οὐκ ἐπίστευσαν οὗν οἱ ἰουδαῖοι περὶ αὐτοῦ ὅτι ἦν τυφλὸς καὶ
ἀνέβλεψεν, ἕως ὅτου ἐφώνησαν τοὺς γονεῖς αὐτοῦ τοῦ ἀναβλέψαντος
'''
"19" = ''':sup:`19` καὶ ἠρώτησαν αὐτοὺς λέγοντες, οὖτός ἐστιν ὁ υἱὸς ὑμῶν, ὃν ὑμεῖς
λέγετε ὅτι τυφλὸς ἐγεννήθη; πῶς οὗν βλέπει ἄρτι;
'''
"20" = ''':sup:`20` ἀπεκρίθησαν οὗν οἱ γονεῖς αὐτοῦ καὶ εἶπαν, οἴδαμεν ὅτι οὖτός ἐστιν
ὁ υἱὸς ἡμῶν καὶ ὅτι τυφλὸς ἐγεννήθη·
'''
"21" = ''':sup:`21` πῶς δὲ νῦν βλέπει οὐκ οἴδαμεν, ἢ τίς ἤνοιξεν αὐτοῦ τοὺς ὀφθαλμοὺς
ἡμεῖς οὐκ οἴδαμεν· αὐτὸν ἐρωτήσατε, ἡλικίαν ἔχει, αὐτὸς περὶ ἑαυτοῦ
λαλήσει.
'''
"22" = ''':sup:`22` ταῦτα εἶπαν οἱ γονεῖς αὐτοῦ ὅτι ἐφοβοῦντο τοὺς ἰουδαίους, ἤδη γὰρ
συνετέθειντο οἱ ἰουδαῖοι ἵνα ἐάν τις αὐτὸν ὁμολογήσῃ χριστόν,
ἀποσυνάγωγος γένηται.
'''
"23" = ''':sup:`23` διὰ τοῦτο οἱ γονεῖς αὐτοῦ εἶπαν ὅτι ἡλικίαν ἔχει, αὐτὸν
ἐπερωτήσατε.
'''
"24" = ''':sup:`24` ἐφώνησαν οὗν τὸν ἄνθρωπον ἐκ δευτέρου ὃς ἦν τυφλὸς καὶ εἶπαν αὐτῶ,
δὸς δόξαν τῶ θεῶ· ἡμεῖς οἴδαμεν ὅτι οὖτος ὁ ἄνθρωπος ἁμαρτωλός ἐστιν.
'''
"25" = ''':sup:`25` ἀπεκρίθη οὗν ἐκεῖνος, εἰ ἁμαρτωλός ἐστιν οὐκ οἶδα· ἓν οἶδα, ὅτι
τυφλὸς ὢν ἄρτι βλέπω.
'''
"26" = ''':sup:`26` εἶπον οὗν αὐτῶ, τί ἐποίησέν σοι; πῶς ἤνοιξέν σου τοὺς ὀφθαλμούς;
'''
"27" = ''':sup:`27` ἀπεκρίθη αὐτοῖς, εἶπον ὑμῖν ἤδη καὶ οὐκ ἠκούσατε· τί πάλιν θέλετε
ἀκούειν; μὴ καὶ ὑμεῖς θέλετε αὐτοῦ μαθηταὶ γενέσθαι;
'''
"28" = ''':sup:`28` καὶ ἐλοιδόρησαν αὐτὸν καὶ εἶπον, σὺ μαθητὴς εἶ ἐκείνου, ἡμεῖς δὲ
τοῦ μωϊσέως ἐσμὲν μαθηταί·
'''
"29" = ''':sup:`29` ἡμεῖς οἴδαμεν ὅτι μωϊσεῖ λελάληκεν ὁ θεός, τοῦτον δὲ οὐκ οἴδαμεν
πόθεν ἐστίν.
'''
"30" = ''':sup:`30` ἀπεκρίθη ὁ ἄνθρωπος καὶ εἶπεν αὐτοῖς, ἐν τούτῳ γὰρ τὸ θαυμαστόν
ἐστιν ὅτι ὑμεῖς οὐκ οἴδατε πόθεν ἐστίν, καὶ ἤνοιξέν μου τοὺς ὀφθαλμούς.
'''
"31" = ''':sup:`31` οἴδαμεν ὅτι ἁμαρτωλῶν ὁ θεὸς οὐκ ἀκούει, ἀλλ᾽ ἐάν τις θεοσεβὴς ᾖ
καὶ τὸ θέλημα αὐτοῦ ποιῇ τούτου ἀκούει.
'''
"32" = ''':sup:`32` ἐκ τοῦ αἰῶνος οὐκ ἠκούσθη ὅτι ἠνέῳξέν τις ὀφθαλμοὺς τυφλοῦ
γεγεννημένου·
'''
"33" = ''':sup:`33` εἰ μὴ ἦν οὖτος παρὰ θεοῦ, οὐκ ἠδύνατο ποιεῖν οὐδέν.
'''
"34" = ''':sup:`34` ἀπεκρίθησαν καὶ εἶπαν αὐτῶ, ἐν ἁμαρτίαις σὺ ἐγεννήθης ὅλος, καὶ σὺ
διδάσκεις ἡμᾶς; καὶ ἐξέβαλον αὐτὸν ἔξω.
'''
"35" = ''':sup:`35` ἤκουσεν ἰησοῦς ὅτι ἐξέβαλον αὐτὸν ἔξω, καὶ εὑρὼν αὐτὸν εἶπεν, σὺ
πιστεύεις εἰς τὸν υἱὸν τοῦ ἀνθρώπου;
'''
"36" = ''':sup:`36` ἀπεκρίθη ἐκεῖνος καὶ εἶπεν, καὶ τίς ἐστιν, κύριε, ἵνα πιστεύσω εἰς
αὐτόν;
'''
"37" = ''':sup:`37` εἶπεν αὐτῶ ὁ ἰησοῦς, καὶ ἑώρακας αὐτὸν καὶ ὁ λαλῶν μετὰ σοῦ ἐκεῖνός
ἐστιν.
'''
"38" = ''':sup:`38` ὁ δὲ ἔφη, πιστεύω, κύριε· καὶ προσεκύνησεν αὐτῶ.
'''
"39" = ''':sup:`39` καὶ εἶπεν ὁ ἰησοῦς, εἰς κρίμα ἐγὼ εἰς τὸν κόσμον τοῦτον ἦλθον, ἵνα
οἱ μὴ βλέποντες βλέπωσιν καὶ οἱ βλέποντες τυφλοὶ γένωνται.
'''
"40" = ''':sup:`40` ἤκουσαν ἐκ τῶν φαρισαίων ταῦτα οἱ μετ᾽ αὐτοῦ ὄντες, καὶ εἶπον αὐτῶ,
μὴ καὶ ἡμεῖς τυφλοί ἐσμεν;
'''
"41" = ''':sup:`41` εἶπεν αὐτοῖς ὁ ἰησοῦς, εἰ τυφλοὶ ἦτε, οὐκ ἂν εἴχετε ἁμαρτίαν· νῦν
δὲ λέγετε ὅτι βλέπομεν· ἡ ἁμαρτία ὑμῶν μένει.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
