[19]
"1" = ''':sup:`1` ἦλθον δὲ οἱ δύο ἄγγελοι εἰς Σοδομα ἑσπέρας Λωτ δὲ ἐκάθητο παρὰ τὴν
πύλην Σοδομων ἰδὼν δὲ Λωτ ἐξανέστη εἰς συνάντησιν αὐτοῖς καὶ
προσεκύνησεν τῷ προσώπῳ ἐπὶ τὴν γῆν
'''
"2" = ''':sup:`2` καὶ εἶπεν ἰδού κύριοι ἐκκλίνατε εἰς τὸν οἶκον τοῦ παιδὸς ὑμῶν καὶ
καταλύσατε καὶ νίψασθε τοὺς πόδας ὑμῶν καὶ ὀρθρίσαντες ἀπελεύσεσθε εἰς
τὴν ὁδὸν ὑμῶν εἶπαν δέ οὐχί ἀλλ’ ἐν τῇ πλατείᾳ καταλύσομεν
'''
"3" = ''':sup:`3` καὶ κατεβιάζετο αὐτούς καὶ ἐξέκλιναν πρὸς αὐτὸν καὶ εἰσῆλθον εἰς τὴν
οἰκίαν αὐτοῦ καὶ ἐποίησεν αὐτοῖς πότον καὶ ἀζύμους ἔπεψεν αὐτοῖς καὶ
ἔφαγον
'''
"4" = ''':sup:`4` πρὸ τοῦ κοιμηθῆναι καὶ οἱ ἄνδρες τῆς πόλεως οἱ Σοδομῖται
περιεκύκλωσαν τὴν οἰκίαν ἀπὸ νεανίσκου ἕως πρεσβυτέρου ἅπας ὁ λαὸς ἅμα
'''
"5" = ''':sup:`5` καὶ ἐξεκαλοῦντο τὸν Λωτ καὶ ἔλεγον πρὸς αὐτόν ποῦ εἰσιν οἱ ἄνδρες οἱ
εἰσελθόντες πρὸς σὲ τὴν νύκτα ἐξάγαγε αὐτοὺς πρὸς ἡμᾶς ἵνα συγγενώμεθα
αὐτοῖς
'''
"6" = ''':sup:`6` ἐξῆλθεν δὲ Λωτ πρὸς αὐτοὺς πρὸς τὸ πρόθυρον τὴν δὲ θύραν προσέῳξεν
ὀπίσω αὐτοῦ
'''
"7" = ''':sup:`7` εἶπεν δὲ πρὸς αὐτούς μηδαμῶς ἀδελφοί μὴ πονηρεύσησθε
'''
"8" = ''':sup:`8` εἰσὶν δέ μοι δύο θυγατέρες αἳ οὐκ ἔγνωσαν ἄνδρα ἐξάξω αὐτὰς πρὸς
ὑμᾶς καὶ χρήσασθε αὐταῖς καθὰ ἂν ἀρέσκῃ ὑμῖν μόνον εἰς τοὺς ἄνδρας
τούτους μὴ ποιήσητε μηδὲν ἄδικον οὗ εἵνεκεν εἰσῆλθον ὑπὸ τὴν σκέπην τῶν
δοκῶν μου
'''
"9" = ''':sup:`9` εἶπαν δέ ἀπόστα ἐκεῖ εἷς ἦλθες παροικεῖν μὴ καὶ κρίσιν κρίνειν νῦν
οὖν σὲ κακώσομεν μᾶλλον ἢ ἐκείνους καὶ παρεβιάζοντο τὸν ἄνδρα τὸν Λωτ
σφόδρα καὶ ἤγγισαν συντρῖψαι τὴν θύραν
'''
"10" = ''':sup:`10` ἐκτείναντες δὲ οἱ ἄνδρες τὰς χεῖρας εἰσεσπάσαντο τὸν Λωτ πρὸς
ἑαυτοὺς εἰς τὸν οἶκον καὶ τὴν θύραν τοῦ οἴκου ἀπέκλεισαν
'''
"11" = ''':sup:`11` τοὺς δὲ ἄνδρας τοὺς ὄντας ἐπὶ τῆς θύρας τοῦ οἴκου ἐπάταξαν ἀορασίᾳ
ἀπὸ μικροῦ ἕως μεγάλου καὶ παρελύθησαν ζητοῦντες τὴν θύραν
'''
"12" = ''':sup:`12` εἶπαν δὲ οἱ ἄνδρες πρὸς Λωτ ἔστιν τίς σοι ὧδε γαμβροὶ ἢ υἱοὶ ἢ
θυγατέρες ἢ εἴ τίς σοι ἄλλος ἔστιν ἐν τῇ πόλει ἐξάγαγε ἐκ τοῦ τόπου
τούτου
'''
"13" = ''':sup:`13` ὅτι ἀπόλλυμεν ἡμεῖς τὸν τόπον τοῦτον ὅτι ὑψώθη ἡ κραυγὴ αὐτῶν
ἐναντίον κυρίου καὶ ἀπέστειλεν ἡμᾶς κύριος ἐκτρῖψαι αὐτήν
'''
"14" = ''':sup:`14` ἐξῆλθεν δὲ Λωτ καὶ ἐλάλησεν πρὸς τοὺς γαμβροὺς αὐτοῦ τοὺς εἰληφότας
τὰς θυγατέρας αὐτοῦ καὶ εἶπεν ἀνάστητε καὶ ἐξέλθατε ἐκ τοῦ τόπου τούτου
ὅτι ἐκτρίβει κύριος τὴν πόλιν ἔδοξεν δὲ γελοιάζειν ἐναντίον τῶν γαμβρῶν
αὐτοῦ
'''
"15" = ''':sup:`15` ἡνίκα δὲ ὄρθρος ἐγίνετο ἐπεσπούδαζον οἱ ἄγγελοι τὸν Λωτ λέγοντες
ἀναστὰς λαβὲ τὴν γυναῖκά σου καὶ τὰς δύο θυγατέρας σου ἃς ἔχεις καὶ
ἔξελθε ἵνα μὴ συναπόλῃ ταῖς ἀνομίαις τῆς πόλεως
'''
"16" = ''':sup:`16` καὶ ἐταράχθησαν καὶ ἐκράτησαν οἱ ἄγγελοι τῆς χειρὸς αὐτοῦ καὶ τῆς
χειρὸς τῆς γυναικὸς αὐτοῦ καὶ τῶν χειρῶν τῶν δύο θυγατέρων αὐτοῦ ἐν τῷ
φείσασθαι κύριον αὐτοῦ
'''
"17" = ''':sup:`17` καὶ ἐγένετο ἡνίκα ἐξήγαγον αὐτοὺς ἔξω καὶ εἶπαν σῴζων σῷζε τὴν
σεαυτοῦ ψυχήν μὴ περιβλέψῃς εἰς τὰ ὀπίσω μηδὲ στῇς ἐν πάσῃ τῇ περιχώρῳ
εἰς τὸ ὄρος σῴζου μήποτε συμπαραλημφθῇς
'''
"18" = ''':sup:`18` εἶπεν δὲ Λωτ πρὸς αὐτούς δέομαι κύριε
'''
"19" = ''':sup:`19` ἐπειδὴ εὗρεν ὁ παῖς σου ἔλεος ἐναντίον σου καὶ ἐμεγάλυνας τὴν
δικαιοσύνην σου ὃ ποιεῖς ἐπ’ ἐμέ τοῦ ζῆν τὴν ψυχήν μου ἐγὼ δὲ οὐ
δυνήσομαι διασωθῆναι εἰς τὸ ὄρος μὴ καταλάβῃ με τὰ κακὰ καὶ ἀποθάνω
'''
"20" = ''':sup:`20` ἰδοὺ ἡ πόλις αὕτη ἐγγὺς τοῦ καταφυγεῖν με ἐκεῖ ἥ ἐστιν μικρά ἐκεῖ
σωθήσομαι οὐ μικρά ἐστιν καὶ ζήσεται ἡ ψυχή μου
'''
"21" = ''':sup:`21` καὶ εἶπεν αὐτῷ ἰδοὺ ἐθαύμασά σου τὸ πρόσωπον καὶ ἐπὶ τῷ ῥήματι
τούτῳ τοῦ μὴ καταστρέψαι τὴν πόλιν περὶ ἧς ἐλάλησας
'''
"22" = ''':sup:`22` σπεῦσον οὖν τοῦ σωθῆναι ἐκεῖ οὐ γὰρ δυνήσομαι ποιῆσαι πρᾶγμα ἕως
τοῦ σε εἰσελθεῖν ἐκεῖ διὰ τοῦτο ἐκάλεσεν τὸ ὄνομα τῆς πόλεως ἐκείνης
Σηγωρ
'''
"23" = ''':sup:`23` ὁ ἥλιος ἐξῆλθεν ἐπὶ τὴν γῆν καὶ Λωτ εἰσῆλθεν εἰς Σηγωρ
'''
"24" = ''':sup:`24` καὶ κύριος ἔβρεξεν ἐπὶ Σοδομα καὶ Γομορρα θεῖον καὶ πῦρ παρὰ κυρίου
ἐκ τοῦ οὐρανοῦ
'''
"25" = ''':sup:`25` καὶ κατέστρεψεν τὰς πόλεις ταύτας καὶ πᾶσαν τὴν περίοικον καὶ
πάντας τοὺς κατοικοῦντας ἐν ταῖς πόλεσιν καὶ πάντα τὰ ἀνατέλλοντα ἐκ
τῆς γῆς
'''
"26" = ''':sup:`26` καὶ ἐπέβλεψεν ἡ γυνὴ αὐτοῦ εἰς τὰ ὀπίσω καὶ ἐγένετο στήλη ἁλός
'''
"27" = ''':sup:`27` ὤρθρισεν δὲ Αβρααμ τὸ πρωὶ εἰς τὸν τόπον οὗ εἱστήκει ἐναντίον
κυρίου
'''
"28" = ''':sup:`28` καὶ ἐπέβλεψεν ἐπὶ πρόσωπον Σοδομων καὶ Γομορρας καὶ ἐπὶ πρόσωπον
τῆς γῆς τῆς περιχώρου καὶ εἶδεν καὶ ἰδοὺ ἀνέβαινεν φλὸξ τῆς γῆς ὡσεὶ
ἀτμὶς καμίνου
'''
"29" = ''':sup:`29` καὶ ἐγένετο ἐν τῷ ἐκτρῖψαι κύριον πάσας τὰς πόλεις τῆς περιοίκου
ἐμνήσθη ὁ θεὸς τοῦ Αβρααμ καὶ ἐξαπέστειλεν τὸν Λωτ ἐκ μέσου τῆς
καταστροφῆς ἐν τῷ καταστρέψαι κύριον τὰς πόλεις ἐν αἷς κατῴκει ἐν
αὐταῖς Λωτ
'''
"30" = ''':sup:`30` ἀνέβη δὲ Λωτ ἐκ Σηγωρ καὶ ἐκάθητο ἐν τῷ ὄρει καὶ αἱ δύο θυγατέρες
αὐτοῦ μετ’ αὐτοῦ ἐφοβήθη γὰρ κατοικῆσαι ἐν Σηγωρ καὶ ᾤκησεν ἐν τῷ
σπηλαίῳ αὐτὸς καὶ αἱ δύο θυγατέρες αὐτοῦ μετ’ αὐτοῦ
'''
"31" = ''':sup:`31` εἶπεν δὲ ἡ πρεσβυτέρα πρὸς τὴν νεωτέραν ὁ πατὴρ ἡμῶν πρεσβύτερος
καὶ οὐδείς ἐστιν ἐπὶ τῆς γῆς ὃς εἰσελεύσεται πρὸς ἡμᾶς ὡς καθήκει πάσῃ
τῇ γῇ
'''
"32" = ''':sup:`32` δεῦρο καὶ ποτίσωμεν τὸν πατέρα ἡμῶν οἶνον καὶ κοιμηθῶμεν μετ’ αὐτοῦ
καὶ ἐξαναστήσωμεν ἐκ τοῦ πατρὸς ἡμῶν σπέρμα
'''
"33" = ''':sup:`33` ἐπότισαν δὲ τὸν πατέρα αὐτῶν οἶνον ἐν τῇ νυκτὶ ταύτῃ καὶ εἰσελθοῦσα
ἡ πρεσβυτέρα ἐκοιμήθη μετὰ τοῦ πατρὸς αὐτῆς τὴν νύκτα ἐκείνην καὶ οὐκ
ᾔδει ἐν τῷ κοιμηθῆναι αὐτὴν καὶ ἀναστῆναι
'''
"34" = ''':sup:`34` ἐγένετο δὲ τῇ ἐπαύριον καὶ εἶπεν ἡ πρεσβυτέρα πρὸς τὴν νεωτέραν
ἰδοὺ ἐκοιμήθην ἐχθὲς μετὰ τοῦ πατρὸς ἡμῶν ποτίσωμεν αὐτὸν οἶνον καὶ τὴν
νύκτα ταύτην καὶ εἰσελθοῦσα κοιμήθητι μετ’ αὐτοῦ καὶ ἐξαναστήσωμεν ἐκ
τοῦ πατρὸς ἡμῶν σπέρμα
'''
"35" = ''':sup:`35` ἐπότισαν δὲ καὶ ἐν τῇ νυκτὶ ἐκείνῃ τὸν πατέρα αὐτῶν οἶνον καὶ
εἰσελθοῦσα ἡ νεωτέρα ἐκοιμήθη μετὰ τοῦ πατρὸς αὐτῆς καὶ οὐκ ᾔδει ἐν τῷ
κοιμηθῆναι αὐτὴν καὶ ἀναστῆναι
'''
"36" = ''':sup:`36` καὶ συνέλαβον αἱ δύο θυγατέρες Λωτ ἐκ τοῦ πατρὸς αὐτῶν
'''
"37" = ''':sup:`37` καὶ ἔτεκεν ἡ πρεσβυτέρα υἱὸν καὶ ἐκάλεσεν τὸ ὄνομα αὐτοῦ Μωαβ
λέγουσα ἐκ τοῦ πατρός μου οὗτος πατὴρ Μωαβιτῶν ἕως τῆς σήμερον ἡμέρας
'''
"38" = ''':sup:`38` ἔτεκεν δὲ καὶ ἡ νεωτέρα υἱὸν καὶ ἐκάλεσεν τὸ ὄνομα αὐτοῦ Αμμαν υἱὸς
τοῦ γένους μου οὗτος πατὴρ Αμμανιτῶν ἕως τῆς σήμερον ἡμέρας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
