[19]
"1" = ''':sup:`1` καὶ ἀπέστρεψεν Ιωσαφατ βασιλεὺς Ιουδα εἰς τὸν οἶκον αὐτοῦ ἐν εἰρήνῃ
εἰς Ιερουσαλημ
'''
"2" = ''':sup:`2` καὶ ἐξῆλθεν εἰς ἀπάντησιν αὐτοῦ Ιου ὁ τοῦ Ανανι ὁ προφήτης καὶ εἶπεν
αὐτῷ βασιλεῦ Ιωσαφατ εἰ ἁμαρτωλῷ σὺ βοηθεῖς ἢ μισουμένῳ ὑπὸ κυρίου
φιλιάζεις διὰ τοῦτο ἐγένετο ἐπὶ σὲ ὀργὴ παρὰ κυρίου
'''
"3" = ''':sup:`3` ἀλλ’ ἢ λόγοι ἀγαθοὶ ηὑρέθησαν ἐν σοί ὅτι ἐξῆρας τὰ ἄλση ἀπὸ τῆς γῆς
Ιουδα καὶ κατηύθυνας τὴν καρδίαν σου ἐκζητῆσαι τὸν κύριον
'''
"4" = ''':sup:`4` καὶ κατῴκησεν Ιωσαφατ ἐν Ιερουσαλημ καὶ πάλιν ἐξῆλθεν εἰς τὸν λαὸν
ἀπὸ Βηρσαβεε ἕως ὄρους Εφραιμ καὶ ἐπέστρεψεν αὐτοὺς ἐπὶ κύριον θεὸν τῶν
πατέρων αὐτῶν
'''
"5" = ''':sup:`5` καὶ κατέστησεν κριτὰς ἐν πάσαις ταῖς πόλεσιν Ιουδα ταῖς ὀχυραῖς ἐν
πόλει καὶ πόλει
'''
"6" = ''':sup:`6` καὶ εἶπεν τοῖς κριταῖς ἴδετε τί ὑμεῖς ποιεῖτε ὅτι οὐκ ἀνθρώπῳ ὑμεῖς
κρίνετε ἀλλ’ ἢ τῷ κυρίῳ καὶ μεθ’ ὑμῶν λόγοι τῆς κρίσεως
'''
"7" = ''':sup:`7` καὶ νῦν γενέσθω φόβος κυρίου ἐφ’ ὑμᾶς καὶ φυλάσσετε καὶ ποιήσετε ὅτι
οὐκ ἔστιν μετὰ κυρίου θεοῦ ἡμῶν ἀδικία οὐδὲ θαυμάσαι πρόσωπον οὐδὲ
λαβεῖν δῶρα
'''
"8" = ''':sup:`8` καὶ γὰρ ἐν Ιερουσαλημ κατέστησεν Ιωσαφατ τῶν ἱερέων καὶ τῶν Λευιτῶν
καὶ τῶν πατριαρχῶν Ισραηλ εἰς κρίσιν κυρίου καὶ κρίνειν τοὺς
κατοικοῦντας ἐν Ιερουσαλημ
'''
"9" = ''':sup:`9` καὶ ἐνετείλατο πρὸς αὐτοὺς λέγων οὕτως ποιήσετε ἐν φόβῳ κυρίου ἐν
ἀληθείᾳ καὶ ἐν πλήρει καρδίᾳ
'''
"10" = ''':sup:`10` πᾶς ἀνὴρ κρίσιν τὴν ἐλθοῦσαν ἐφ’ ὑμᾶς τῶν ἀδελφῶν ὑμῶν τῶν
κατοικούντων ἐν ταῖς πόλεσιν αὐτῶν ἀνὰ μέσον αἵματος αἷμα καὶ ἀνὰ μέσον
προστάγματος καὶ ἐντολῆς καὶ δικαιώματα καὶ κρίματα καὶ διαστελεῖσθε
αὐτοῖς καὶ οὐχ ἁμαρτήσονται τῷ κυρίῳ καὶ οὐκ ἔσται ἐφ’ ὑμᾶς ὀργὴ καὶ
ἐπὶ τοὺς ἀδελφοὺς ὑμῶν οὕτως ποιήσετε καὶ οὐχ ἁμαρτήσεσθε
'''
"11" = ''':sup:`11` καὶ ἰδοὺ Αμαριας ὁ ἱερεὺς ἡγούμενος ἐφ’ ὑμᾶς εἰς πᾶν λόγον κυρίου
καὶ Ζαβδιας υἱὸς Ισμαηλ ὁ ἡγούμενος εἰς οἶκον Ιουδα πρὸς πᾶν λόγον
βασιλέως καὶ οἱ γραμματεῖς καὶ οἱ Λευῖται πρὸ προσώπου ὑμῶν ἰσχύσατε
καὶ ποιήσατε καὶ ἔσται κύριος μετὰ τοῦ ἀγαθοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
