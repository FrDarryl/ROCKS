[49]
"1" = ''':sup:`1` ἀκούσατέ μου νῆσοι καὶ προσέχετε ἔθνη διὰ χρόνου πολλοῦ στήσεται
λέγει κύριος ἐκ κοιλίας μητρός μου ἐκάλεσεν τὸ ὄνομά μου
'''
"2" = ''':sup:`2` καὶ ἔθηκεν τὸ στόμα μου ὡσεὶ μάχαιραν ὀξεῖαν καὶ ὑπὸ τὴν σκέπην τῆς
χειρὸς αὐτοῦ ἔκρυψέν με ἔθηκέν με ὡς βέλος ἐκλεκτὸν καὶ ἐν τῇ φαρέτρᾳ
αὐτοῦ ἐσκέπασέν με
'''
"3" = ''':sup:`3` καὶ εἶπέν μοι δοῦλός μου εἶ σύ Ισραηλ καὶ ἐν σοὶ δοξασθήσομαι
'''
"4" = ''':sup:`4` καὶ ἐγὼ εἶπα κενῶς ἐκοπίασα καὶ εἰς μάταιον καὶ εἰς οὐδὲν ἔδωκα τὴν
ἰσχύν μου διὰ τοῦτο ἡ κρίσις μου παρὰ κυρίῳ καὶ ὁ πόνος μου ἐναντίον
τοῦ θεοῦ μου
'''
"5" = ''':sup:`5` καὶ νῦν οὕτως λέγει κύριος ὁ πλάσας με ἐκ κοιλίας δοῦλον ἑαυτῷ τοῦ
συναγαγεῖν τὸν Ιακωβ καὶ Ισραηλ πρὸς αὐτόν συναχθήσομαι καὶ
δοξασθήσομαι ἐναντίον κυρίου καὶ ὁ θεός μου ἔσται μου ἰσχύς
'''
"6" = ''':sup:`6` καὶ εἶπέν μοι μέγα σοί ἐστιν τοῦ κληθῆναί σε παῖδά μου τοῦ στῆσαι
τὰς φυλὰς Ιακωβ καὶ τὴν διασπορὰν τοῦ Ισραηλ ἐπιστρέψαι ἰδοὺ τέθεικά σε
εἰς διαθήκην γένους εἰς φῶς ἐθνῶν τοῦ εἶναί σε εἰς σωτηρίαν ἕως ἐσχάτου
τῆς γῆς
'''
"7" = ''':sup:`7` οὕτως λέγει κύριος ὁ ῥυσάμενός σε ὁ θεὸς Ισραηλ ἁγιάσατε τὸν
φαυλίζοντα τὴν ψυχὴν αὐτοῦ τὸν βδελυσσόμενον ὑπὸ τῶν ἐθνῶν τῶν δούλων
τῶν ἀρχόντων βασιλεῖς ὄψονται αὐτὸν καὶ ἀναστήσονται ἄρχοντες καὶ
προσκυνήσουσιν αὐτῷ ἕνεκεν κυρίου ὅτι πιστός ἐστιν ὁ ἅγιος Ισραηλ καὶ
ἐξελεξάμην σε
'''
"8" = ''':sup:`8` οὕτως λέγει κύριος καιρῷ δεκτῷ ἐπήκουσά σου καὶ ἐν ἡμέρᾳ σωτηρίας
ἐβοήθησά σοι καὶ ἔδωκά σε εἰς διαθήκην ἐθνῶν τοῦ καταστῆσαι τὴν γῆν καὶ
κληρονομῆσαι κληρονομίαν ἐρήμου
'''
"9" = ''':sup:`9` λέγοντα τοῖς ἐν δεσμοῖς ἐξέλθατε καὶ τοῖς ἐν τῷ σκότει ἀνακαλυφθῆναι
καὶ ἐν πάσαις ταῖς ὁδοῖς αὐτῶν βοσκηθήσονται καὶ ἐν πάσαις ταῖς τρίβοις
ἡ νομὴ αὐτῶν
'''
"10" = ''':sup:`10` οὐ πεινάσουσιν οὐδὲ διψήσουσιν οὐδὲ πατάξει αὐτοὺς καύσων οὐδὲ ὁ
ἥλιος ἀλλὰ ὁ ἐλεῶν αὐτοὺς παρακαλέσει καὶ διὰ πηγῶν ὑδάτων ἄξει αὐτούς
'''
"11" = ''':sup:`11` καὶ θήσω πᾶν ὄρος εἰς ὁδὸν καὶ πᾶσαν τρίβον εἰς βόσκημα αὐτοῖς
'''
"12" = ''':sup:`12` ἰδοὺ οὗτοι πόρρωθεν ἔρχονται οὗτοι ἀπὸ βορρᾶ καὶ οὗτοι ἀπὸ θαλάσσης
ἄλλοι δὲ ἐκ γῆς Περσῶν
'''
"13" = ''':sup:`13` εὐφραίνεσθε οὐρανοί καὶ ἀγαλλιάσθω ἡ γῆ ῥηξάτωσαν τὰ ὄρη εὐφροσύνην
καὶ οἱ βουνοὶ δικαιοσύνην ὅτι ἠλέησεν ὁ θεὸς τὸν λαὸν αὐτοῦ καὶ τοὺς
ταπεινοὺς τοῦ λαοῦ αὐτοῦ παρεκάλεσεν
'''
"14" = ''':sup:`14` εἶπεν δὲ Σιων ἐγκατέλιπέν με κύριος καὶ ὁ κύριος ἐπελάθετό μου
'''
"15" = ''':sup:`15` μὴ ἐπιλήσεται γυνὴ τοῦ παιδίου αὐτῆς τοῦ μὴ ἐλεῆσαι τὰ ἔκγονα τῆς
κοιλίας αὐτῆς εἰ δὲ καὶ ἐπιλάθοιτο ταῦτα γυνή ἀλλ’ ἐγὼ οὐκ ἐπιλήσομαί
σου εἶπεν κύριος
'''
"16" = ''':sup:`16` ἰδοὺ ἐπὶ τῶν χειρῶν μου ἐζωγράφησά σου τὰ τείχη καὶ ἐνώπιόν μου εἶ
διὰ παντός
'''
"17" = ''':sup:`17` καὶ ταχὺ οἰκοδομηθήσῃ ὑφ’ ὧν καθῃρέθης καὶ οἱ ἐρημώσαντές σε ἐκ σοῦ
ἐξελεύσονται
'''
"18" = ''':sup:`18` ἆρον κύκλῳ τοὺς ὀφθαλμούς σου καὶ ἰδὲ πάντας ἰδοὺ συνήχθησαν καὶ
ἤλθοσαν πρὸς σέ ζῶ ἐγώ λέγει κύριος ὅτι πάντας αὐτοὺς ἐνδύσῃ καὶ
περιθήσῃ αὐτοὺς ὡς κόσμον νύμφης
'''
"19" = ''':sup:`19` ὅτι τὰ ἔρημά σου καὶ τὰ διεφθαρμένα καὶ τὰ πεπτωκότα νῦν
στενοχωρήσει ἀπὸ τῶν κατοικούντων καὶ μακρυνθήσονται ἀπὸ σοῦ οἱ
καταπίνοντές σε
'''
"20" = ''':sup:`20` ἐροῦσιν γὰρ εἰς τὰ ὦτά σου οἱ υἱοί σου οὓς ἀπολώλεκας στενός μοι ὁ
τόπος ποίησόν μοι τόπον ἵνα κατοικήσω
'''
"21" = ''':sup:`21` καὶ ἐρεῖς ἐν τῇ καρδίᾳ σου τίς ἐγέννησέν μοι τούτους ἐγὼ δὲ ἄτεκνος
καὶ χήρα τούτους δὲ τίς ἐξέθρεψέν μοι ἐγὼ δὲ κατελείφθην μόνη οὗτοι δέ
μοι ποῦ ἦσαν
'''
"22" = ''':sup:`22` οὕτως λέγει κύριος ἰδοὺ αἴρω εἰς τὰ ἔθνη τὴν χεῖρά μου καὶ εἰς τὰς
νήσους ἀρῶ σύσσημόν μου καὶ ἄξουσιν τοὺς υἱούς σου ἐν κόλπῳ τὰς δὲ
θυγατέρας σου ἐπ’ ὤμων ἀροῦσιν
'''
"23" = ''':sup:`23` καὶ ἔσονται βασιλεῖς τιθηνοί σου αἱ δὲ ἄρχουσαι τροφοί σου ἐπὶ
πρόσωπον τῆς γῆς προσκυνήσουσίν σοι καὶ τὸν χοῦν τῶν ποδῶν σου
λείξουσιν καὶ γνώσῃ ὅτι ἐγὼ κύριος καὶ οὐκ αἰσχυνθήσῃ
'''
"24" = ''':sup:`24` μὴ λήμψεταί τις παρὰ γίγαντος σκῦλα καὶ ἐὰν αἰχμαλωτεύσῃ τις ἀδίκως
σωθήσεται
'''
"25" = ''':sup:`25` οὕτως λέγει κύριος ἐάν τις αἰχμαλωτεύσῃ γίγαντα λήμψεται σκῦλα
λαμβάνων δὲ παρὰ ἰσχύοντος σωθήσεται ἐγὼ δὲ τὴν κρίσιν σου κρινῶ καὶ
ἐγὼ τοὺς υἱούς σου ῥύσομαι
'''
"26" = ''':sup:`26` καὶ φάγονται οἱ θλίψαντές σε τὰς σάρκας αὐτῶν καὶ πίονται ὡς οἶνον
νέον τὸ αἷμα αὐτῶν καὶ μεθυσθήσονται καὶ αἰσθανθήσεται πᾶσα σὰρξ ὅτι
ἐγὼ κύριος ὁ ῥυσάμενός σε καὶ ἀντιλαμβανόμενος ἰσχύος Ιακωβ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
