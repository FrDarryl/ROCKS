[49]
"1" = ''':sup:`1` μνημόσυνον Ιωσιου εἰς σύνθεσιν θυμιάματος ἐσκευασμένον ἔργῳ μυρεψοῦ
ἐν παντὶ στόματι ὡς μέλι γλυκανθήσεται καὶ ὡς μουσικὰ ἐν συμποσίῳ οἴνου
'''
"2" = ''':sup:`2` αὐτὸς κατευθύνθη ἐν ἐπιστροφῇ λαοῦ καὶ ἐξῆρεν βδελύγματα ἀνομίας
'''
"3" = ''':sup:`3` κατεύθυνεν πρὸς κύριον τὴν καρδίαν αὐτοῦ ἐν ἡμέραις ἀνόμων
κατίσχυσεν τὴν εὐσέβειαν
'''
"4" = ''':sup:`4` πάρεξ Δαυιδ καὶ Εζεκιου καὶ Ιωσιου πάντες πλημμέλειαν ἐπλημμέλησαν
κατέλιπον γὰρ τὸν νόμον τοῦ ὑψίστου οἱ βασιλεῖς Ιουδα ἐξέλιπον
'''
"5" = ''':sup:`5` ἔδωκαν γὰρ τὸ κέρας αὐτῶν ἑτέροις καὶ τὴν δόξαν αὐτῶν ἔθνει ἀλλοτρίῳ
'''
"6" = ''':sup:`6` ἐνεπύρισαν ἐκλεκτὴν πόλιν ἁγιάσματος καὶ ἠρήμωσαν τὰς ὁδοὺς αὐτῆς
'''
"7" = ''':sup:`7` ἐν χειρὶ Ιερεμιου ἐκάκωσαν γὰρ αὐτόν καὶ αὐτὸς ἐν μήτρᾳ ἡγιάσθη
προφήτης ἐκριζοῦν καὶ κακοῦν καὶ ἀπολλύειν ὡσαύτως οἰκοδομεῖν καὶ
καταφυτεύειν
'''
"8" = ''':sup:`8` Ιεζεκιηλ ὃς εἶδεν ὅρασιν δόξης ἣν ὑπέδειξεν αὐτῷ ἐπὶ ἅρματος
χερουβιν
'''
"9" = ''':sup:`9` καὶ γὰρ ἐμνήσθη τῶν ἐχθρῶν ἐν ὄμβρῳ καὶ ἀγαθῶσαι τοὺς εὐθύνοντας
ὁδούς
'''
"10" = ''':sup:`10` καὶ τῶν δώδεκα προφητῶν τὰ ὀστᾶ ἀναθάλοι ἐκ τοῦ τόπου αὐτῶν
παρεκάλεσαν γὰρ τὸν Ιακωβ καὶ ἐλυτρώσαντο αὐτοὺς ἐν πίστει ἐλπίδος
'''
"11" = ''':sup:`11` πῶς μεγαλύνωμεν τὸν Ζοροβαβελ καὶ αὐτὸς ὡς σφραγὶς ἐπὶ δεξιᾶς
χειρός
'''
"12" = ''':sup:`12` οὕτως Ἰησοῦς υἱὸς Ιωσεδεκ οἳ ἐν ἡμέραις αὐτῶν ᾠκοδόμησαν οἶκον καὶ
ἀνύψωσαν ναὸν ἅγιον κυρίῳ ἡτοιμασμένον εἰς δόξαν αἰῶνος
'''
"13" = ''':sup:`13` καὶ Νεεμιου ἐπὶ πολὺ τὸ μνημόσυνον τοῦ ἐγείραντος ἡμῖν τείχη
πεπτωκότα καὶ στήσαντος πύλας καὶ μοχλοὺς καὶ ἀνεγείραντος τὰ οἰκόπεδα
ἡμῶν
'''
"14" = ''':sup:`14` οὐδεὶς ἐκτίσθη ἐπὶ τῆς γῆς τοιοῦτος οἷος Ενωχ καὶ γὰρ αὐτὸς
ἀνελήμφθη ἀπὸ τῆς γῆς
'''
"15" = ''':sup:`15` οὐδὲ ὡς Ιωσηφ ἐγεννήθη ἀνὴρ ἡγούμενος ἀδελφῶν στήριγμα λαοῦ καὶ τὰ
ὀστᾶ αὐτοῦ ἐπεσκέπησαν
'''
"16" = ''':sup:`16` Σημ καὶ Σηθ ἐν ἀνθρώποις ἐδοξάσθησαν καὶ ὑπὲρ πᾶν ζῷον ἐν τῇ κτίσει
Αδαμ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
