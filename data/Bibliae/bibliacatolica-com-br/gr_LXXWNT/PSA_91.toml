[91]
"1" = ''':sup:`1` Gr. Psalm 91 (Heb. 92) ψαλμὸς ᾠδῆς εἰς τὴν ἡμέραν τοῦ σαββάτου
'''
"2" = ''':sup:`2` ἀγαθὸν τὸ ἐξομολογεῖσθαι τῷ κυρίῳ καὶ ψάλλειν τῷ ὀνόματί σου ὕψιστε
'''
"3" = ''':sup:`3` τοῦ ἀναγγέλλειν τὸ πρωὶ τὸ ἔλεός σου καὶ τὴν ἀλήθειάν σου κατὰ νύκτα
'''
"4" = ''':sup:`4` ἐν δεκαχόρδῳ ψαλτηρίῳ μετ’ ᾠδῆς ἐν κιθάρᾳ
'''
"5" = ''':sup:`5` ὅτι εὔφρανάς με κύριε ἐν τῷ ποιήματί σου καὶ ἐν τοῖς ἔργοις τῶν
χειρῶν σου ἀγαλλιάσομαι
'''
"6" = ''':sup:`6` ὡς ἐμεγαλύνθη τὰ ἔργα σου κύριε σφόδρα ἐβαθύνθησαν οἱ διαλογισμοί
σου
'''
"7" = ''':sup:`7` ἀνὴρ ἄφρων οὐ γνώσεται καὶ ἀσύνετος οὐ συνήσει ταῦτα
'''
"8" = ''':sup:`8` ἐν τῷ ἀνατεῖλαι τοὺς ἁμαρτωλοὺς ὡς χόρτον καὶ διέκυψαν πάντες οἱ
ἐργαζόμενοι τὴν ἀνομίαν ὅπως ἂν ἐξολεθρευθῶσιν εἰς τὸν αἰῶνα τοῦ αἰῶνος
'''
"9" = ''':sup:`9` σὺ δὲ ὕψιστος εἰς τὸν αἰῶνα κύριε
'''
"10" = ''':sup:`10` ὅτι ἰδοὺ οἱ ἐχθροί σου ἀπολοῦνται καὶ διασκορπισθήσονται πάντες οἱ
ἐργαζόμενοι τὴν ἀνομίαν
'''
"11" = ''':sup:`11` καὶ ὑψωθήσεται ὡς μονοκέρωτος τὸ κέρας μου καὶ τὸ γῆράς μου ἐν
ἐλαίῳ πίονι
'''
"12" = ''':sup:`12` καὶ ἐπεῖδεν ὁ ὀφθαλμός μου ἐν τοῖς ἐχθροῖς μου καὶ ἐν τοῖς
ἐπανιστανομένοις ἐπ’ ἐμὲ πονηρευομένοις ἀκούσεται τὸ οὖς μου
'''
"13" = ''':sup:`13` δίκαιος ὡς φοῖνιξ ἀνθήσει ὡσεὶ κέδρος ἡ ἐν τῷ Λιβάνῳ πληθυνθήσεται
'''
"14" = ''':sup:`14` πεφυτευμένοι ἐν τῷ οἴκῳ κυρίου ἐν ταῖς αὐλαῖς τοῦ θεοῦ ἡμῶν
ἐξανθήσουσιν
'''
"15" = ''':sup:`15` ἔτι πληθυνθήσονται ἐν γήρει πίονι καὶ εὐπαθοῦντες ἔσονται
'''
"16" = ''':sup:`16` τοῦ ἀναγγεῖλαι ὅτι εὐθὴς κύριος ὁ θεός μου καὶ οὐκ ἔστιν ἀδικία ἐν
αὐτῷ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
