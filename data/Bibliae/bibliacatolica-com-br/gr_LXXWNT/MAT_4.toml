[4]
"1" = ''':sup:`1` τότε ὁ ἰησοῦς ἀνήχθη εἰς τὴν ἔρημον ὑπὸ τοῦ πνεύματος, πειρασθῆναι
ὑπὸ τοῦ διαβόλου.
'''
"2" = ''':sup:`2` καὶ νηστεύσας ἡμέρας τεσσεράκοντα καὶ νύκτας τεσσεράκοντα ὕστερον
ἐπείνασεν.
'''
"3" = ''':sup:`3` καὶ προσελθὼν ὁ πειράζων εἶπεν αὐτῶ, εἰ υἱὸς εἶ τοῦ θεοῦ, εἰπὲ ἵνα
οἱ λίθοι οὖτοι ἄρτοι γένωνται.
'''
"4" = ''':sup:`4` ὁ δὲ ἀποκριθεὶς εἶπεν, γέγραπται, οὐκ ἐπ᾽ ἄρτῳ μόνῳ ζήσεται ὁ
ἄνθρωπος, ἀλλ᾽ ἐπὶ παντὶ ῥήματι ἐκπορευομένῳ διὰ στόματος θεοῦ.
'''
"5" = ''':sup:`5` τότε παραλαμβάνει αὐτὸν ὁ διάβολος εἰς τὴν ἁγίαν πόλιν, καὶ ἔστησεν
αὐτὸν ἐπὶ τὸ πτερύγιον τοῦ ἱεροῦ,
'''
"6" = ''':sup:`6` καὶ λέγει αὐτῶ, εἰ υἱὸς εἶ τοῦ θεοῦ, βάλε σεαυτὸν κάτω· γέγραπται
γὰρ ὅτι τοῖς ἀγγέλοις αὐτοῦ ἐντελεῖται περὶ σοῦ καὶ ἐπὶ χειρῶν ἀροῦσίν
σε, μήποτε προσκόψῃς πρὸς λίθον τὸν πόδα σου.
'''
"7" = ''':sup:`7` ἔφη αὐτῶ ὁ ἰησοῦς, πάλιν γέγραπται, οὐκ ἐκπειράσεις κύριον τὸν θεόν
σου.
'''
"8" = ''':sup:`8` πάλιν παραλαμβάνει αὐτὸν ὁ διάβολος εἰς ὄρος ὑψηλὸν λίαν, καὶ
δείκνυσιν αὐτῶ πάσας τὰς βασιλείας τοῦ κόσμου καὶ τὴν δόξαν αὐτῶν,
'''
"9" = ''':sup:`9` καὶ εἶπεν αὐτῶ, ταῦτά σοι πάντα δώσω ἐὰν πεσὼν προσκυνήσῃς μοι.
'''
"10" = ''':sup:`10` τότε λέγει αὐτῶ ὁ ἰησοῦς, ὕπαγε, σατανᾶ· γέγραπται γάρ, κύριον τὸν
θεόν σου προσκυνήσεις καὶ αὐτῶ μόνῳ λατρεύσεις.
'''
"11" = ''':sup:`11` τότε ἀφίησιν αὐτὸν ὁ διάβολος, καὶ ἰδοὺ ἄγγελοι προσῆλθον καὶ
διηκόνουν αὐτῶ.
'''
"12" = ''':sup:`12` ἀκούσας δὲ ὅτι ἰωάννης παρεδόθη ἀνεχώρησεν εἰς τὴν γαλιλαίαν.
'''
"13" = ''':sup:`13` καὶ καταλιπὼν τὴν ναζαρὰ ἐλθὼν κατῴκησεν εἰς καφαρναοὺμ τὴν
παραθαλασσίαν ἐν ὁρίοις ζαβουλὼν καὶ νεφθαλίμ·
'''
"14" = ''':sup:`14` ἵνα πληρωθῇ τὸ ῥηθὲν διὰ ἠσαΐου τοῦ προφήτου λέγοντος,
'''
"15" = ''':sup:`15` γῆ ζαβουλὼν καὶ γῆ νεφθαλίμ, ὁδὸν θαλάσσης, πέραν τοῦ ἰορδάνου,
γαλιλαία τῶν ἐθνῶν,
'''
"16" = ''':sup:`16` ὁ λαὸς ὁ καθήμενος ἐν σκότει φῶς εἶδεν μέγα, καὶ τοῖς καθημένοις ἐν
χώρᾳ καὶ σκιᾷ θανάτου φῶς ἀνέτειλεν αὐτοῖς.
'''
"17" = ''':sup:`17` ἀπὸ τότε ἤρξατο ὁ ἰησοῦς κηρύσσειν καὶ λέγειν, μετανοεῖτε, ἤγγικεν
γὰρ ἡ βασιλεία τῶν οὐρανῶν.
'''
"18" = ''':sup:`18` περιπατῶν δὲ παρὰ τὴν θάλασσαν τῆς γαλιλαίας εἶδεν δύο ἀδελφούς,
σίμωνα τὸν λεγόμενον πέτρον καὶ ἀνδρέαν τὸν ἀδελφὸν αὐτοῦ, βάλλοντας
ἀμφίβληστρον εἰς τὴν θάλασσαν· ἦσαν γὰρ ἁλιεῖς.
'''
"19" = ''':sup:`19` καὶ λέγει αὐτοῖς, δεῦτε ὀπίσω μου, καὶ ποιήσω ὑμᾶς ἁλιεῖς ἀνθρώπων.
'''
"20" = ''':sup:`20` οἱ δὲ εὐθέως ἀφέντες τὰ δίκτυα ἠκολούθησαν αὐτῶ.
'''
"21" = ''':sup:`21` καὶ προβὰς ἐκεῖθεν εἶδεν ἄλλους δύο ἀδελφούς, ἰάκωβον τὸν τοῦ
ζεβεδαίου καὶ ἰωάννην τὸν ἀδελφὸν αὐτοῦ, ἐν τῶ πλοίῳ μετὰ ζεβεδαίου τοῦ
πατρὸς αὐτῶν καταρτίζοντας τὰ δίκτυα αὐτῶν· καὶ ἐκάλεσεν αὐτούς.
'''
"22" = ''':sup:`22` οἱ δὲ εὐθέως ἀφέντες τὸ πλοῖον καὶ τὸν πατέρα αὐτῶν ἠκολούθησαν
αὐτῶ.
'''
"23" = ''':sup:`23` καὶ περιῆγεν ἐν ὅλῃ τῇ γαλιλαίᾳ, διδάσκων ἐν ταῖς συναγωγαῖς αὐτῶν
καὶ κηρύσσων τὸ εὐαγγέλιον τῆς βασιλείας καὶ θεραπεύων πᾶσαν νόσον καὶ
πᾶσαν μαλακίαν ἐν τῶ λαῶ.
'''
"24" = ''':sup:`24` καὶ ἀπῆλθεν ἡ ἀκοὴ αὐτοῦ εἰς ὅλην τὴν συρίαν· καὶ προσήνεγκαν αὐτῶ
πάντας τοὺς κακῶς ἔχοντας ποικίλαις νόσοις καὶ βασάνοις συνεχομένους
ἐθεράπευσεν αὐτούς.
'''
"25" = ''':sup:`25` καὶ ἠκολούθησαν αὐτῶ ὄχλοι πολλοὶ ἀπὸ τῆς γαλιλαίας καὶ δεκαπόλεως
καὶ ἱεροσολύμων καὶ ἰουδαίας καὶ πέραν τοῦ ἰορδάνου.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
