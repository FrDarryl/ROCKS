[26]
"1" = ''':sup:`1` γυναικὸς ἀγαθῆς μακάριος ὁ ἀνήρ καὶ ἀριθμὸς τῶν ἡμερῶν αὐτοῦ
διπλάσιος
'''
"2" = ''':sup:`2` γυνὴ ἀνδρεία εὐφραίνει τὸν ἄνδρα αὐτῆς καὶ τὰ ἔτη αὐτοῦ πληρώσει ἐν
εἰρήνῃ
'''
"3" = ''':sup:`3` γυνὴ ἀγαθὴ μερὶς ἀγαθή ἐν μερίδι φοβουμένων κύριον δοθήσεται
'''
"4" = ''':sup:`4` πλουσίου δὲ καὶ πτωχοῦ καρδία ἀγαθή ἐν παντὶ καιρῷ πρόσωπον ἱλαρόν
'''
"5" = ''':sup:`5` ἀπὸ τριῶν εὐλαβήθη ἡ καρδία μου καὶ ἐπὶ τῷ τετάρτῳ προσώπῳ ἐδεήθην
διαβολὴν πόλεως καὶ ἐκκλησίαν ὄχλου καὶ καταψευσμόν ὑπὲρ θάνατον πάντα
μοχθηρά
'''
"6" = ''':sup:`6` ἄλγος καρδίας καὶ πένθος γυνὴ ἀντίζηλος ἐπὶ γυναικὶ καὶ μάστιξ
γλώσσης πᾶσιν ἐπικοινωνοῦσα
'''
"7" = ''':sup:`7` βοοζύγιον σαλευόμενον γυνὴ πονηρά ὁ κρατῶν αὐτῆς ὡς ὁ δρασσόμενος
σκορπίου
'''
"8" = ''':sup:`8` ὀργὴ μεγάλη γυνὴ μέθυσος καὶ ἀσχημοσύνην αὐτῆς οὐ συγκαλύψει
'''
"9" = ''':sup:`9` πορνεία γυναικὸς ἐν μετεωρισμοῖς ὀφθαλμῶν καὶ ἐν τοῖς βλεφάροις
αὐτῆς γνωσθήσεται
'''
"10" = ''':sup:`10` ἐπὶ θυγατρὶ ἀδιατρέπτῳ στερέωσον φυλακήν ἵνα μὴ εὑροῦσα ἄνεσιν
ἑαυτῇ χρήσηται
'''
"11" = ''':sup:`11` ὀπίσω ἀναιδοῦς ὀφθαλμοῦ φύλαξαι καὶ μὴ θαυμάσῃς ἐὰν εἰς σὲ
πλημμελήσῃ
'''
"12" = ''':sup:`12` ὡς διψῶν ὁδοιπόρος τὸ στόμα ἀνοίξει καὶ ἀπὸ παντὸς ὕδατος τοῦ
σύνεγγυς πίεται κατέναντι παντὸς πασσάλου καθήσεται καὶ ἔναντι βέλους
ἀνοίξει φαρέτραν
'''
"13" = ''':sup:`13` χάρις γυναικὸς τέρψει τὸν ἄνδρα αὐτῆς καὶ τὰ ὀστᾶ αὐτοῦ πιανεῖ ἡ
ἐπιστήμη αὐτῆς
'''
"14" = ''':sup:`14` δόσις κυρίου γυνὴ σιγηρά καὶ οὐκ ἔστιν ἀντάλλαγμα πεπαιδευμένης
ψυχῆς
'''
"15" = ''':sup:`15` χάρις ἐπὶ χάριτι γυνὴ αἰσχυντηρά καὶ οὐκ ἔστιν σταθμὸς πᾶς ἄξιος
ἐγκρατοῦς ψυχῆς
'''
"16" = ''':sup:`16` ἥλιος ἀνατέλλων ἐν ὑψίστοις κυρίου καὶ κάλλος ἀγαθῆς γυναικὸς ἐν
κόσμῳ οἰκίας αὐτῆς
'''
"17" = ''':sup:`17` λύχνος ἐκλάμπων ἐπὶ λυχνίας ἁγίας καὶ κάλλος προσώπου ἐπὶ ἡλικίᾳ
στασίμῃ
'''
"18" = ''':sup:`18` στῦλοι χρύσεοι ἐπὶ βάσεως ἀργυρᾶς καὶ πόδες ὡραῖοι ἐπὶ στέρνοις
εὐσταθοῦς
'''
"28" = ''':sup:`28` ἐπὶ δυσὶ λελύπηται ἡ καρδία μου καὶ ἐπὶ τῷ τρίτῳ θυμός μοι ἐπῆλθεν
ἀνὴρ πολεμιστὴς ὑστερῶν δι’ ἔνδειαν καὶ ἄνδρες συνετοὶ ἐὰν
σκυβαλισθῶσιν ἐπανάγων ἀπὸ δικαιοσύνης ἐπὶ ἁμαρτίαν ὁ κύριος ἑτοιμάσει
εἰς ῥομφαίαν αὐτόν
'''
"29" = ''':sup:`29` μόλις ἐξελεῖται ἔμπορος ἀπὸ πλημμελείας καὶ οὐ δικαιωθήσεται
κάπηλος ἀπὸ ἁμαρτίας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
