"1" = ''':sup:`1` Gr. Jeremiah 46 (Heb. 39) καὶ ἐγένετο ἐν τῷ ἔτει τῷ ἐνάτῳ τοῦ
Σεδεκια βασιλέως Ιουδα ἐν τῷ μηνὶ τῷ δεκάτῳ παρεγένετο Ναβουχοδονοσορ
βασιλεὺς Βαβυλῶνος καὶ πᾶσα ἡ δύναμις αὐτοῦ ἐπὶ Ιερουσαλημ καὶ
ἐπολιόρκουν αὐτήν
'''
"2" = ''':sup:`2` καὶ ἐν τῷ ἑνδεκάτῳ ἔτει τοῦ Σεδεκια ἐν τῷ μηνὶ τῷ τετάρτῳ ἐνάτῃ τοῦ
μηνὸς ἐρράγη ἡ πόλις
'''
"3" = ''':sup:`3` καὶ εἰσῆλθον πάντες οἱ ἡγεμόνες βασιλέως Βαβυλῶνος καὶ ἐκάθισαν ἐν
πύλῃ τῇ μέσῃ Ναργαλασαρ καὶ Σαμαγωθ καὶ Ναβουσαχαρ καὶ Ναβουσαρις καὶ
Ναγαργασνασερ Ραβαμαγ καὶ οἱ κατάλοιποι ἡγεμόνες βασιλέως Βαβυλῶνος
'''
"14" = ''':sup:`14` καὶ ἀπέστειλαν καὶ ἔλαβον τὸν Ιερεμιαν ἐξ αὐλῆς τῆς φυλακῆς καὶ
ἔδωκαν αὐτὸν πρὸς τὸν Γοδολιαν υἱὸν Αχικαμ υἱοῦ Σαφαν καὶ ἐξήγαγον
αὐτόν καὶ ἐκάθισεν ἐν μέσῳ τοῦ λαοῦ
'''
"15" = ''':sup:`15` καὶ πρὸς Ιερεμιαν ἐγένετο λόγος κυρίου ἐν τῇ αὐλῇ τῆς φυλακῆς λέγων
'''
"16" = ''':sup:`16` πορεύου καὶ εἰπὸν πρὸς Αβδεμελεχ τὸν Αἰθίοπα οὕτως εἶπεν κύριος ὁ
θεὸς Ισραηλ ἰδοὺ ἐγὼ φέρω τοὺς λόγους μου ἐπὶ τὴν πόλιν ταύτην εἰς κακὰ
καὶ οὐκ εἰς ἀγαθά
'''
"17" = ''':sup:`17` καὶ σώσω σε ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ οὐ μὴ δώσω σε εἰς χεῖρας τῶν
ἀνθρώπων ὧν σὺ φοβῇ ἀπὸ προσώπου αὐτῶν
'''
"18" = ''':sup:`18` ὅτι σῴζων σώσω σε καὶ ἐν ῥομφαίᾳ οὐ μὴ πέσῃς καὶ ἔσται ἡ ψυχή σου
εἰς εὕρεμα ὅτι ἐπεποίθεις ἐπ’ ἐμοί φησὶν κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
