[111]
"1" = ''':sup:`1` Gr. Psalm 111 (Heb. 112) αλληλουια μακάριος ἀνὴρ ὁ φοβούμενος τὸν
κύριον ἐν ταῖς ἐντολαῖς αὐτοῦ θελήσει σφόδρα
'''
"2" = ''':sup:`2` δυνατὸν ἐν τῇ γῇ ἔσται τὸ σπέρμα αὐτοῦ γενεὰ εὐθείων εὐλογηθήσεται
'''
"3" = ''':sup:`3` δόξα καὶ πλοῦτος ἐν τῷ οἴκῳ αὐτοῦ καὶ ἡ δικαιοσύνη αὐτοῦ μένει εἰς
τὸν αἰῶνα τοῦ αἰῶνος
'''
"4" = ''':sup:`4` ἐξανέτειλεν ἐν σκότει φῶς τοῖς εὐθέσιν ἐλεήμων καὶ οἰκτίρμων καὶ
δίκαιος
'''
"5" = ''':sup:`5` χρηστὸς ἀνὴρ ὁ οἰκτίρων καὶ κιχρῶν οἰκονομήσει τοὺς λόγους αὐτοῦ ἐν
κρίσει
'''
"6" = ''':sup:`6` ὅτι εἰς τὸν αἰῶνα οὐ σαλευθήσεται εἰς μνημόσυνον αἰώνιον ἔσται
δίκαιος
'''
"7" = ''':sup:`7` ἀπὸ ἀκοῆς πονηρᾶς οὐ φοβηθήσεται ἑτοίμη ἡ καρδία αὐτοῦ ἐλπίζειν ἐπὶ
κύριον
'''
"8" = ''':sup:`8` ἐστήρικται ἡ καρδία αὐτοῦ οὐ μὴ φοβηθῇ ἕως οὗ ἐπίδῃ ἐπὶ τοὺς ἐχθροὺς
αὐτοῦ
'''
"9" = ''':sup:`9` ἐσκόρπισεν ἔδωκεν τοῖς πένησιν ἡ δικαιοσύνη αὐτοῦ μένει εἰς τὸν
αἰῶνα τοῦ αἰῶνος τὸ κέρας αὐτοῦ ὑψωθήσεται ἐν δόξῃ
'''
"10" = ''':sup:`10` ἁμαρτωλὸς ὄψεται καὶ ὀργισθήσεται τοὺς ὀδόντας αὐτοῦ βρύξει καὶ
τακήσεται ἐπιθυμία ἁμαρτωλῶν ἀπολεῖται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
