[34]
"1" = ''':sup:`1` κεναὶ ἐλπίδες καὶ ψευδεῖς ἀσυνέτῳ ἀνδρί καὶ ἐνύπνια ἀναπτεροῦσιν
ἄφρονας
'''
"2" = ''':sup:`2` ὡς δρασσόμενος σκιᾶς καὶ διώκων ἄνεμον οὕτως ὁ ἐπέχων ἐνυπνίοις
'''
"3" = ''':sup:`3` τοῦτο κατὰ τούτου ὅρασις ἐνυπνίων κατέναντι προσώπου ὁμοίωμα
προσώπου
'''
"4" = ''':sup:`4` ἀπὸ ἀκαθάρτου τί καθαρισθήσεται καὶ ἀπὸ ψευδοῦς τί ἀληθεύσει
'''
"5" = ''':sup:`5` μαντεῖαι καὶ οἰωνισμοὶ καὶ ἐνύπνια μάταιά ἐστιν καὶ ὡς ὠδινούσης
φαντάζεται καρδία
'''
"6" = ''':sup:`6` ἐὰν μὴ παρὰ ὑψίστου ἀποσταλῇ ἐν ἐπισκοπῇ μὴ δῷς εἰς αὐτὰ τὴν καρδίαν
σου
'''
"7" = ''':sup:`7` πολλοὺς γὰρ ἐπλάνησεν τὰ ἐνύπνια καὶ ἐξέπεσον ἐλπίζοντες ἐπ’ αὐτοῖς
'''
"8" = ''':sup:`8` ἄνευ ψεύδους συντελεσθήσεται νόμος καὶ σοφία στόματι πιστῷ τελείωσις
'''
"9" = ''':sup:`9` ἀνὴρ πεπλανημένος ἔγνω πολλά καὶ ὁ πολύπειρος ἐκδιηγήσεται σύνεσιν
'''
"10" = ''':sup:`10` ὃς οὐκ ἐπειράθη ὀλίγα οἶδεν ὁ δὲ πεπλανημένος πληθυνεῖ πανουργίαν
'''
"11" = ''':sup:`11` πολλὰ ἑώρακα ἐν τῇ ἀποπλανήσει μου καὶ πλείονα τῶν λόγων μου
σύνεσίς μου
'''
"12" = ''':sup:`12` πλεονάκις ἕως θανάτου ἐκινδύνευσα καὶ διεσώθην τούτων χάριν
'''
"13" = ''':sup:`13` πνεῦμα φοβουμένων κύριον ζήσεται ἡ γὰρ ἐλπὶς αὐτῶν ἐπὶ τὸν σῴζοντα
αὐτούς
'''
"14" = ''':sup:`14` ὁ φοβούμενος κύριον οὐδὲν εὐλαβηθήσεται καὶ οὐ μὴ δειλιάσῃ ὅτι
αὐτὸς ἐλπὶς αὐτοῦ
'''
"15" = ''':sup:`15` φοβουμένου τὸν κύριον μακαρία ἡ ψυχή τίνι ἐπέχει καὶ τίς αὐτοῦ
στήριγμα
'''
"16" = ''':sup:`16` οἱ ὀφθαλμοὶ κυρίου ἐπὶ τοὺς ἀγαπῶντας αὐτόν ὑπερασπισμὸς δυναστείας
καὶ στήριγμα ἰσχύος σκέπη ἀπὸ καύσωνος καὶ σκέπη ἀπὸ μεσημβρίας φυλακὴ
ἀπὸ προσκόμματος καὶ βοήθεια ἀπὸ πτώσεως
'''
"17" = ''':sup:`17` ἀνυψῶν ψυχὴν καὶ φωτίζων ὀφθαλμούς ἴασιν διδούς ζωὴν καὶ εὐλογίαν
'''
"18" = ''':sup:`18` θυσιάζων ἐξ ἀδίκου προσφορὰ μεμωμημένη καὶ οὐκ εἰς εὐδοκίαν
δωρήματα ἀνόμων
'''
"19" = ''':sup:`19` οὐκ εὐδοκεῖ ὁ ὕψιστος ἐν προσφοραῖς ἀσεβῶν οὐδὲ ἐν πλήθει θυσιῶν
ἐξιλάσκεται ἁμαρτίας
'''
"20" = ''':sup:`20` θύων υἱὸν ἔναντι τοῦ πατρὸς αὐτοῦ ὁ προσάγων θυσίαν ἐκ χρημάτων
πενήτων
'''
"21" = ''':sup:`21` ἄρτος ἐπιδεομένων ζωὴ πτωχῶν ὁ ἀποστερῶν αὐτὴν ἄνθρωπος αἱμάτων
'''
"22" = ''':sup:`22` φονεύων τὸν πλησίον ὁ ἀφαιρούμενος ἐμβίωσιν καὶ ἐκχέων αἷμα ὁ
ἀποστερῶν μισθὸν μισθίου
'''
"23" = ''':sup:`23` εἷς οἰκοδομῶν καὶ εἷς καθαιρῶν τί ὠφέλησαν πλεῖον ἢ κόπους
'''
"24" = ''':sup:`24` εἷς εὐχόμενος καὶ εἷς καταρώμενος τίνος φωνῆς εἰσακούσεται ὁ
δεσπότης
'''
"25" = ''':sup:`25` βαπτιζόμενος ἀπὸ νεκροῦ καὶ πάλιν ἁπτόμενος αὐτοῦ τί ὠφέλησεν ἐν τῷ
λουτρῷ αὐτοῦ
'''
"26" = ''':sup:`26` οὕτως ἄνθρωπος νηστεύων ἐπὶ τῶν ἁμαρτιῶν αὐτοῦ καὶ πάλιν
πορευόμενος καὶ τὰ αὐτὰ ποιῶν τῆς προσευχῆς αὐτοῦ τίς εἰσακούσεται καὶ
τί ὠφέλησεν ἐν τῷ ταπεινωθῆναι αὐτόν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
