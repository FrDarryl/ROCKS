"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` ἔντειλαι Ααρων καὶ τοῖς υἱοῖς αὐτοῦ λέγων οὗτος ὁ νόμος τῆς
ὁλοκαυτώσεως αὐτὴ ἡ ὁλοκαύτωσις ἐπὶ τῆς καύσεως αὐτῆς ἐπὶ τοῦ
θυσιαστηρίου ὅλην τὴν νύκτα ἕως τὸ πρωί καὶ τὸ πῦρ τοῦ θυσιαστηρίου
καυθήσεται ἐπ’ αὐτοῦ οὐ σβεσθήσεται
'''
"3" = ''':sup:`3` καὶ ἐνδύσεται ὁ ἱερεὺς χιτῶνα λινοῦν καὶ περισκελὲς λινοῦν ἐνδύσεται
περὶ τὸ σῶμα αὐτοῦ καὶ ἀφελεῖ τὴν κατακάρπωσιν ἣν ἂν καταναλώσῃ τὸ πῦρ
τὴν ὁλοκαύτωσιν ἀπὸ τοῦ θυσιαστηρίου καὶ παραθήσει αὐτὸ ἐχόμενον τοῦ
θυσιαστηρίου
'''
"4" = ''':sup:`4` καὶ ἐκδύσεται τὴν στολὴν αὐτοῦ καὶ ἐνδύσεται στολὴν ἄλλην καὶ
ἐξοίσει τὴν κατακάρπωσιν ἔξω τῆς παρεμβολῆς εἰς τόπον καθαρόν
'''
"5" = ''':sup:`5` καὶ πῦρ ἐπὶ τὸ θυσιαστήριον καυθήσεται ἀπ’ αὐτοῦ καὶ οὐ σβεσθήσεται
καὶ καύσει ὁ ἱερεὺς ἐπ’ αὐτὸ ξύλα τὸ πρωὶ καὶ στοιβάσει ἐπ’ αὐτοῦ τὴν
ὁλοκαύτωσιν καὶ ἐπιθήσει ἐπ’ αὐτὸ τὸ στέαρ τοῦ σωτηρίου
'''
"6" = ''':sup:`6` καὶ πῦρ διὰ παντὸς καυθήσεται ἐπὶ τὸ θυσιαστήριον οὐ σβεσθήσεται
'''
"7" = ''':sup:`7` οὗτος ὁ νόμος τῆς θυσίας ἣν προσάξουσιν αὐτὴν οἱ υἱοὶ Ααρων ἔναντι
κυρίου ἀπέναντι τοῦ θυσιαστηρίου
'''
"8" = ''':sup:`8` καὶ ἀφελεῖ ἀπ’ αὐτοῦ τῇ δρακὶ ἀπὸ τῆς σεμιδάλεως τῆς θυσίας σὺν τῷ
ἐλαίῳ αὐτῆς καὶ σὺν τῷ λιβάνῳ αὐτῆς τὰ ὄντα ἐπὶ τῆς θυσίας καὶ ἀνοίσει
ἐπὶ τὸ θυσιαστήριον κάρπωμα ὀσμὴ εὐωδίας τὸ μνημόσυνον αὐτῆς τῷ κυρίῳ
'''
"9" = ''':sup:`9` τὸ δὲ καταλειφθὲν ἀπ’ αὐτῆς ἔδεται Ααρων καὶ οἱ υἱοὶ αὐτοῦ ἄζυμα
βρωθήσεται ἐν τόπῳ ἁγίῳ ἐν αὐλῇ τῆς σκηνῆς τοῦ μαρτυρίου ἔδονται αὐτήν
'''
"10" = ''':sup:`10` οὐ πεφθήσεται ἐζυμωμένη μερίδα αὐτὴν ἔδωκα αὐτοῖς ἀπὸ τῶν
καρπωμάτων κυρίου ἅγια ἁγίων ὥσπερ τὸ τῆς ἁμαρτίας καὶ ὥσπερ τὸ τῆς
πλημμελείας
'''
"11" = ''':sup:`11` πᾶν ἀρσενικὸν τῶν ἱερέων ἔδονται αὐτήν νόμιμον αἰώνιον εἰς τὰς
γενεὰς ὑμῶν ἀπὸ τῶν καρπωμάτων κυρίου πᾶς ὃς ἐὰν ἅψηται αὐτῶν
ἁγιασθήσεται
'''
"12" = ''':sup:`12` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"13" = ''':sup:`13` τοῦτο τὸ δῶρον Ααρων καὶ τῶν υἱῶν αὐτοῦ ὃ προσοίσουσιν κυρίῳ ἐν τῇ
ἡμέρᾳ ᾗ ἂν χρίσῃς αὐτόν τὸ δέκατον τοῦ οιφι σεμιδάλεως εἰς θυσίαν διὰ
παντός τὸ ἥμισυ αὐτῆς τὸ πρωὶ καὶ τὸ ἥμισυ αὐτῆς τὸ δειλινόν
'''
"14" = ''':sup:`14` ἐπὶ τηγάνου ἐν ἐλαίῳ ποιηθήσεται πεφυραμένην οἴσει αὐτήν ἑλικτά
θυσίαν ἐκ κλασμάτων θυσίαν ὀσμὴν εὐωδίας κυρίῳ
'''
"15" = ''':sup:`15` ὁ ἱερεὺς ὁ χριστὸς ἀντ’ αὐτοῦ ἐκ τῶν υἱῶν αὐτοῦ ποιήσει αὐτήν νόμος
αἰώνιος ἅπαν ἐπιτελεσθήσεται
'''
"16" = ''':sup:`16` καὶ πᾶσα θυσία ἱερέως ὁλόκαυτος ἔσται καὶ οὐ βρωθήσεται
'''
"17" = ''':sup:`17` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"18" = ''':sup:`18` λάλησον Ααρων καὶ τοῖς υἱοῖς αὐτοῦ λέγων οὗτος ὁ νόμος τῆς ἁμαρτίας
ἐν τόπῳ οὗ σφάζουσιν τὸ ὁλοκαύτωμα σφάξουσιν τὰ περὶ τῆς ἁμαρτίας
ἔναντι κυρίου ἅγια ἁγίων ἐστίν
'''
"19" = ''':sup:`19` ὁ ἱερεὺς ὁ ἀναφέρων αὐτὴν ἔδεται αὐτήν ἐν τόπῳ ἁγίῳ βρωθήσεται ἐν
αὐλῇ τῆς σκηνῆς τοῦ μαρτυρίου
'''
"20" = ''':sup:`20` πᾶς ὁ ἁπτόμενος τῶν κρεῶν αὐτῆς ἁγιασθήσεται καὶ ᾧ ἐὰν ἐπιρραντισθῇ
ἀπὸ τοῦ αἵματος αὐτῆς ἐπὶ τὸ ἱμάτιον ὃ ἐὰν ῥαντισθῇ ἐπ’ αὐτὸ πλυθήσεται
ἐν τόπῳ ἁγίῳ
'''
"21" = ''':sup:`21` καὶ σκεῦος ὀστράκινον οὗ ἐὰν ἑψηθῇ ἐν αὐτῷ συντριβήσεται ἐὰν δὲ ἐν
σκεύει χαλκῷ ἑψηθῇ ἐκτρίψει αὐτὸ καὶ ἐκκλύσει ὕδατι
'''
"22" = ''':sup:`22` πᾶς ἄρσην ἐν τοῖς ἱερεῦσιν φάγεται αὐτά ἅγια ἁγίων ἐστὶν κυρίου
'''
