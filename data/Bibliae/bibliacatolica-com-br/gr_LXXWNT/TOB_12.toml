[12]
"1" = ''':sup:`1` καὶ ἐκάλεσεν Τωβιτ Τωβιαν τὸν υἱὸν αὐτοῦ καὶ εἶπεν αὐτῷ ὅρα τέκνον
μισθὸν τῷ ἀνθρώπῳ τῷ συνελθόντι σοι καὶ προσθεῖναι αὐτῷ δεῖ
'''
"2" = ''':sup:`2` καὶ εἶπεν αὐτῷ πάτερ οὐ βλάπτομαι δοὺς αὐτῷ τὸ ἥμισυ ὧν ἐνήνοχα
'''
"3" = ''':sup:`3` ὅτι με ἀγείοχέν σοι ὑγιῆ καὶ τὴν γυναῖκά μου ἐθεράπευσεν καὶ τὸ
ἀργύριόν μου ἤνεγκεν καὶ σὲ ὁμοίως ἐθεράπευσεν
'''
"4" = ''':sup:`4` καὶ εἶπεν ὁ πρεσβύτης δικαιοῦται αὐτῷ
'''
"5" = ''':sup:`5` καὶ ἐκάλεσεν τὸν ἄγγελον καὶ εἶπεν αὐτῷ λαβὲ τὸ ἥμισυ πάντων ὧν
ἐνηνόχατε
'''
"6" = ''':sup:`6` τότε καλέσας τοὺς δύο κρυπτῶς εἶπεν αὐτοῖς εὐλογεῖτε τὸν θεὸν καὶ
αὐτῷ ἐξομολογεῖσθε μεγαλωσύνην δίδοτε αὐτῷ καὶ ἐξομολογεῖσθε ἐνώπιον
πάντων τῶν ζώντων περὶ ὧν ἐποίησεν μεθ’ ὑμῶν ἀγαθὸν τὸ εὐλογεῖν τὸν
θεὸν καὶ ὑψοῦν τὸ ὄνομα αὐτοῦ τοὺς λόγους τῶν ἔργων τοῦ θεοῦ ἐντίμως
ὑποδεικνύοντες καὶ μὴ ὀκνεῖτε ἐξομολογεῖσθαι αὐτῷ
'''
"7" = ''':sup:`7` μυστήριον βασιλέως καλὸν κρύψαι τὰ δὲ ἔργα τοῦ θεοῦ ἀνακαλύπτειν
ἐνδόξως ἀγαθὸν ποιήσατε καὶ κακὸν οὐχ εὑρήσει ὑμᾶς
'''
"8" = ''':sup:`8` ἀγαθὸν προσευχὴ μετὰ νηστείας καὶ ἐλεημοσύνης καὶ δικαιοσύνης ἀγαθὸν
τὸ ὀλίγον μετὰ δικαιοσύνης ἢ πολὺ μετὰ ἀδικίας καλὸν ποιῆσαι
ἐλεημοσύνην ἢ θησαυρίσαι χρυσίον
'''
"9" = ''':sup:`9` ἐλεημοσύνη γὰρ ἐκ θανάτου ῥύεται καὶ αὐτὴ ἀποκαθαριεῖ πᾶσαν ἁμαρτίαν
οἱ ποιοῦντες ἐλεημοσύνας καὶ δικαιοσύνας πλησθήσονται ζωῆς
'''
"10" = ''':sup:`10` οἱ δὲ ἁμαρτάνοντες πολέμιοί εἰσιν τῆς ἑαυτῶν ζωῆς
'''
"11" = ''':sup:`11` οὐ μὴ κρύψω ἀφ’ ὑμῶν πᾶν ῥῆμα εἴρηκα δή μυστήριον βασιλέως κρύψαι
καλόν τὰ δὲ ἔργα τοῦ θεοῦ ἀνακαλύπτειν ἐνδόξως
'''
"12" = ''':sup:`12` καὶ νῦν ὅτε προσηύξω σὺ καὶ ἡ νύμφη σου Σαρρα ἐγὼ προσήγαγον τὸ
μνημόσυνον τῆς προσευχῆς ὑμῶν ἐνώπιον τοῦ ἁγίου καὶ ὅτε ἔθαπτες τοὺς
νεκρούς ὡσαύτως συμπαρήμην σοι
'''
"13" = ''':sup:`13` καὶ ὅτε οὐκ ὤκνησας ἀναστῆναι καὶ καταλιπεῖν τὸ ἄριστόν σου ὅπως
ἀπελθὼν περιστείλῃς τὸν νεκρόν οὐκ ἔλαθές με ἀγαθοποιῶν ἀλλὰ σὺν σοὶ
ἤμην
'''
"14" = ''':sup:`14` καὶ νῦν ἀπέστειλέν με ὁ θεὸς ἰάσασθαί σε καὶ τὴν νύμφην σου Σαρραν
'''
"15" = ''':sup:`15` ἐγώ εἰμι Ραφαηλ εἷς ἐκ τῶν ἑπτὰ ἁγίων ἀγγέλων οἳ προσαναφέρουσιν
τὰς προσευχὰς τῶν ἁγίων καὶ εἰσπορεύονται ἐνώπιον τῆς δόξης τοῦ ἁγίου
'''
"16" = ''':sup:`16` καὶ ἐταράχθησαν οἱ δύο καὶ ἔπεσον ἐπὶ πρόσωπον ὅτι ἐφοβήθησαν
'''
"17" = ''':sup:`17` καὶ εἶπεν αὐτοῖς μὴ φοβεῖσθε εἰρήνη ὑμῖν ἔσται τὸν δὲ θεὸν
εὐλογεῖτε εἰς τὸν αἰῶνα
'''
"18" = ''':sup:`18` ὅτι οὐ τῇ ἐμαυτοῦ χάριτι ἀλλὰ τῇ θελήσει τοῦ θεοῦ ἡμῶν ἦλθον ὅθεν
εὐλογεῖτε αὐτὸν εἰς τὸν αἰῶνα
'''
"19" = ''':sup:`19` πάσας τὰς ἡμέρας ὠπτανόμην ὑμῖν καὶ οὐκ ἔφαγον οὐδὲ ἔπιον ἀλλὰ
ὅρασιν ὑμεῖς ἐθεωρεῖτε
'''
"20" = ''':sup:`20` καὶ νῦν ἐξομολογεῖσθε τῷ θεῷ διότι ἀναβαίνω πρὸς τὸν ἀποστείλαντά
με καὶ γράψατε πάντα τὰ συντελεσθέντα εἰς βιβλίον
'''
"21" = ''':sup:`21` καὶ ἀνέστησαν καὶ οὐκέτι εἶδον αὐτόν
'''
"22" = ''':sup:`22` καὶ ἐξωμολογοῦντο τὰ ἔργα τὰ μεγάλα καὶ θαυμαστὰ τοῦ θεοῦ καὶ ὡς
ὤφθη αὐτοῖς ὁ ἄγγελος κυρίου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
