[11]
"1" = ''':sup:`1` καὶ Γοθολια ἡ μήτηρ Οχοζιου εἶδεν ὅτι ἀπέθανον οἱ υἱοὶ αὐτῆς καὶ
ἀπώλεσεν πᾶν τὸ σπέρμα τῆς βασιλείας
'''
"2" = ''':sup:`2` καὶ ἔλαβεν Ιωσαβεε θυγάτηρ τοῦ βασιλέως Ιωραμ ἀδελφὴ Οχοζιου τὸν
Ιωας υἱὸν ἀδελφοῦ αὐτῆς καὶ ἔκλεψεν αὐτὸν ἐκ μέσου τῶν υἱῶν τοῦ
βασιλέως τῶν θανατουμένων αὐτὸν καὶ τὴν τροφὸν αὐτοῦ ἐν τῷ ταμιείῳ τῶν
κλινῶν καὶ ἔκρυψεν αὐτὸν ἀπὸ προσώπου Γοθολιας καὶ οὐκ ἐθανατώθη
'''
"3" = ''':sup:`3` καὶ ἦν μετ’ αὐτῆς ἐν οἴκῳ κυρίου κρυβόμενος ἓξ ἔτη καὶ Γοθολια
βασιλεύουσα ἐπὶ τῆς γῆς
'''
"4" = ''':sup:`4` καὶ ἐν τῷ ἔτει τῷ ἑβδόμῳ ἀπέστειλεν Ιωδαε ὁ ἱερεὺς καὶ ἔλαβεν τοὺς
ἑκατοντάρχους τὸν Χορρι καὶ τὸν Ρασιμ καὶ ἀπήγαγεν αὐτοὺς πρὸς αὐτὸν
εἰς οἶκον κυρίου καὶ διέθετο αὐτοῖς διαθήκην κυρίου καὶ ὥρκισεν αὐτοὺς
ἐνώπιον κυρίου καὶ ἔδειξεν αὐτοῖς Ιωδαε τὸν υἱὸν τοῦ βασιλέως
'''
"5" = ''':sup:`5` καὶ ἐνετείλατο αὐτοῖς λέγων οὗτος ὁ λόγος ὃν ποιήσετε τὸ τρίτον ἐξ
ὑμῶν εἰσελθέτω τὸ σάββατον καὶ φυλάξετε φυλακὴν οἴκου τοῦ βασιλέως ἐν
τῷ πυλῶνι
'''
"6" = ''':sup:`6` καὶ τὸ τρίτον ἐν τῇ πύλῃ τῶν ὁδῶν καὶ τὸ τρίτον τῆς πύλης ὀπίσω τῶν
παρατρεχόντων καὶ φυλάξετε τὴν φυλακὴν τοῦ οἴκου
'''
"7" = ''':sup:`7` καὶ δύο χεῖρες ἐν ὑμῖν πᾶς ὁ ἐκπορευόμενος τὸ σάββατον καὶ
φυλάξουσιν τὴν φυλακὴν οἴκου κυρίου πρὸς τὸν βασιλέα
'''
"8" = ''':sup:`8` καὶ κυκλώσατε ἐπὶ τὸν βασιλέα κύκλῳ ἀνὴρ καὶ τὸ σκεῦος αὐτοῦ ἐν
χειρὶ αὐτοῦ καὶ ὁ εἰσπορευόμενος εἰς τὰ σαδηρωθ ἀποθανεῖται καὶ ἐγένετο
μετὰ τοῦ βασιλέως ἐν τῷ ἐκπορεύεσθαι αὐτὸν καὶ ἐν τῷ εἰσπορεύεσθαι
αὐτόν
'''
"9" = ''':sup:`9` καὶ ἐποίησαν οἱ ἑκατόνταρχοι πάντα ὅσα ἐνετείλατο Ιωδαε ὁ συνετός
καὶ ἔλαβεν ἀνὴρ τοὺς ἄνδρας αὐτοῦ τοὺς εἰσπορευομένους τὸ σάββατον μετὰ
τῶν ἐκπορευομένων τὸ σάββατον καὶ εἰσῆλθεν πρὸς Ιωδαε τὸν ἱερέα
'''
"10" = ''':sup:`10` καὶ ἔδωκεν ὁ ἱερεὺς τοῖς ἑκατοντάρχαις τοὺς σειρομάστας καὶ τοὺς
τρισσοὺς τοῦ βασιλέως Δαυιδ τοὺς ἐν οἴκῳ κυρίου
'''
"11" = ''':sup:`11` καὶ ἔστησαν οἱ παρατρέχοντες ἀνὴρ καὶ τὸ σκεῦος αὐτοῦ ἐν τῇ χειρὶ
αὐτοῦ ἀπὸ τῆς ὠμίας τοῦ οἴκου τῆς δεξιᾶς ἕως τῆς ὠμίας τοῦ οἴκου τῆς
εὐωνύμου τοῦ θυσιαστηρίου καὶ τοῦ οἴκου ἐπὶ τὸν βασιλέα κύκλῳ
'''
"12" = ''':sup:`12` καὶ ἐξαπέστειλεν τὸν υἱὸν τοῦ βασιλέως καὶ ἔδωκεν ἐπ’ αὐτὸν τὸ
νεζερ καὶ τὸ μαρτύριον καὶ ἐβασίλευσεν αὐτὸν καὶ ἔχρισεν αὐτόν καὶ
ἐκρότησαν τῇ χειρὶ καὶ εἶπαν ζήτω ὁ βασιλεύς
'''
"13" = ''':sup:`13` καὶ ἤκουσεν Γοθολια τὴν φωνὴν τῶν τρεχόντων τοῦ λαοῦ καὶ εἰσῆλθεν
πρὸς τὸν λαὸν εἰς οἶκον κυρίου
'''
"14" = ''':sup:`14` καὶ εἶδεν καὶ ἰδοὺ ὁ βασιλεὺς εἱστήκει ἐπὶ τοῦ στύλου κατὰ τὸ κρίμα
καὶ οἱ ᾠδοὶ καὶ αἱ σάλπιγγες πρὸς τὸν βασιλέα καὶ πᾶς ὁ λαὸς τῆς γῆς
χαίρων καὶ σαλπίζων ἐν σάλπιγξιν καὶ διέρρηξεν Γοθολια τὰ ἱμάτια ἑαυτῆς
καὶ ἐβόησεν σύνδεσμος σύνδεσμος
'''
"15" = ''':sup:`15` καὶ ἐνετείλατο Ιωδαε ὁ ἱερεὺς τοῖς ἑκατοντάρχαις τοῖς ἐπισκόποις
τῆς δυνάμεως καὶ εἶπεν πρὸς αὐτούς ἐξαγάγετε αὐτὴν ἔσωθεν τῶν σαδηρωθ
καὶ ὁ εἰσπορευόμενος ὀπίσω αὐτῆς θανάτῳ θανατωθήσεται ῥομφαίᾳ ὅτι εἶπεν
ὁ ἱερεύς καὶ μὴ ἀποθάνῃ ἐν οἴκῳ κυρίου
'''
"16" = ''':sup:`16` καὶ ἐπέθηκαν αὐτῇ χεῖρας καὶ εἰσῆλθεν ὁδὸν εἰσόδου τῶν ἵππων οἴκου
τοῦ βασιλέως καὶ ἀπέθανεν ἐκεῖ
'''
"17" = ''':sup:`17` καὶ διέθετο Ιωδαε διαθήκην ἀνὰ μέσον κυρίου καὶ ἀνὰ μέσον τοῦ
βασιλέως καὶ ἀνὰ μέσον τοῦ λαοῦ τοῦ εἶναι εἰς λαὸν τῷ κυρίῳ καὶ ἀνὰ
μέσον τοῦ βασιλέως καὶ ἀνὰ μέσον τοῦ λαοῦ
'''
"18" = ''':sup:`18` καὶ εἰσῆλθεν πᾶς ὁ λαὸς τῆς γῆς εἰς οἶκον τοῦ Βααλ καὶ κατέσπασαν
αὐτὸν καὶ τὰ θυσιαστήρια αὐτοῦ καὶ τὰς εἰκόνας αὐτοῦ συνέτριψαν ἀγαθῶς
καὶ τὸν Ματθαν τὸν ἱερέα τοῦ Βααλ ἀπέκτειναν κατὰ πρόσωπον τῶν
θυσιαστηρίων καὶ ἔθηκεν ὁ ἱερεὺς ἐπισκόπους εἰς τὸν οἶκον κυρίου
'''
"19" = ''':sup:`19` καὶ ἔλαβεν τοὺς ἑκατοντάρχους καὶ τὸν Χορρι καὶ τὸν Ρασιμ καὶ πάντα
τὸν λαὸν τῆς γῆς καὶ κατήγαγον τὸν βασιλέα ἐξ οἴκου κυρίου καὶ εἰσῆλθεν
ὁδὸν πύλης τῶν παρατρεχόντων οἴκου τοῦ βασιλέως καὶ ἐκάθισαν αὐτὸν ἐπὶ
τοῦ θρόνου τῶν βασιλέων
'''
"20" = ''':sup:`20` καὶ ἐχάρη πᾶς ὁ λαὸς τῆς γῆς καὶ ἡ πόλις ἡσύχασεν καὶ τὴν Γοθολιαν
ἐθανάτωσαν ἐν ῥομφαίᾳ ἐν οἴκῳ τοῦ βασιλέως
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
