[16]
"1" = ''':sup:`1` καὶ προσελθόντες οἱ φαρισαῖοι καὶ σαδδουκαῖοι πειράζοντες ἐπηρώτησαν
αὐτὸν σημεῖον ἐκ τοῦ οὐρανοῦ ἐπιδεῖξαι αὐτοῖς.
πυρράζει γὰρ ὁ οὐρανός·
'''
"3" = ''':sup:`3` καὶ πρωΐ, σήμερον χειμών, πυρράζει γὰρ στυγνάζων ὁ οὐρανός. τὸ μὲν
πρόσωπον τοῦ οὐρανοῦ γινώσκετε διακρίνειν, τὰ δὲ σημεῖα τῶν καιρῶν οὐ
δύνασθε.]
'''
"4" = ''':sup:`4` γενεὰ πονηρὰ καὶ μοιχαλὶς σημεῖον ἐπιζητεῖ, καὶ σημεῖον οὐ δοθήσεται
αὐτῇ εἰ μὴ τὸ σημεῖον ἰωνᾶ. καὶ καταλιπὼν αὐτοὺς ἀπῆλθεν.
'''
"5" = ''':sup:`5` καὶ ἐλθόντες οἱ μαθηταὶ εἰς τὸ πέραν ἐπελάθοντο ἄρτους λαβεῖν.
'''
"6" = ''':sup:`6` ὁ δὲ ἰησοῦς εἶπεν αὐτοῖς, ὁρᾶτε καὶ προσέχετε ἀπὸ τῆς ζύμης τῶν
φαρισαίων καὶ σαδδουκαίων.
'''
"7" = ''':sup:`7` οἱ δὲ διελογίζοντο ἐν ἑαυτοῖς λέγοντες ὅτι ἄρτους οὐκ ἐλάβομεν.
'''
"8" = ''':sup:`8` γνοὺς δὲ ὁ ἰησοῦς εἶπεν, τί διαλογίζεσθε ἐν ἑαυτοῖς, ὀλιγόπιστοι,
ὅτι ἄρτους οὐκ ἔχετε;
'''
"9" = ''':sup:`9` οὔπω νοεῖτε, οὐδὲ μνημονεύετε τοὺς πέντε ἄρτους τῶν πεντακισχιλίων
καὶ πόσους κοφίνους ἐλάβετε;
'''
"10" = ''':sup:`10` οὐδὲ τοὺς ἑπτὰ ἄρτους τῶν τετρακισχιλίων καὶ πόσας σπυρίδας
ἐλάβετε;
'''
"11" = ''':sup:`11` πῶς οὐ νοεῖτε ὅτι οὐ περὶ ἄρτων εἶπον ὑμῖν; προσέχετε δὲ ἀπὸ τῆς
ζύμης τῶν φαρισαίων καὶ σαδδουκαίων.
'''
"12" = ''':sup:`12` τότε συνῆκαν ὅτι οὐκ εἶπεν προσέχειν ἀπὸ τῆς ζύμης τῶν ἄρτων ἀλλὰ
ἀπὸ τῆς διδαχῆς τῶν φαρισαίων καὶ σαδδουκαίων.
'''
"13" = ''':sup:`13` ἐλθὼν δὲ ὁ ἰησοῦς εἰς τὰ μέρη καισαρείας τῆς φιλίππου ἠρώτα τοὺς
μαθητὰς αὐτοῦ λέγων, τίνα λέγουσιν οἱ ἄνθρωποι εἶναι τὸν υἱὸν τοῦ
ἀνθρώπου;
'''
"14" = ''':sup:`14` οἱ δὲ εἶπαν, οἱ μὲν ἰωάννην τὸν βαπτιστήν, ἄλλοι δὲ ἠλίαν, ἕτεροι
δὲ ἰερεμίαν ἢ ἕνα τῶν προφητῶν.
'''
"15" = ''':sup:`15` λέγει αὐτοῖς, ὑμεῖς δὲ τίνα με λέγετε εἶναι;
'''
"16" = ''':sup:`16` ἀποκριθεὶς δὲ σίμων πέτρος εἶπεν, σὺ εἶ ὁ χριστὸς ὁ υἱὸς τοῦ θεοῦ
τοῦ ζῶντος.
'''
"17" = ''':sup:`17` ἀποκριθεὶς δὲ ὁ ἰησοῦς εἶπεν αὐτῶ, μακάριος εἶ, σίμων βαριωνᾶ, ὅτι
σὰρξ καὶ αἷμα οὐκ ἀπεκάλυψέν σοι ἀλλ᾽ ὁ πατήρ μου ὁ ἐν τοῖς οὐρανοῖς.
'''
"18" = ''':sup:`18` κἀγὼ δέ σοι λέγω ὅτι σὺ εἶ πέτρος, καὶ ἐπὶ ταύτῃ τῇ πέτρᾳ
οἰκοδομήσω μου τὴν ἐκκλησίαν, καὶ πύλαι ᾅδου οὐ κατισχύσουσιν αὐτῆς.
'''
"19" = ''':sup:`19` δώσω σοι τὰς κλεῖδας τῆς βασιλείας τῶν οὐρανῶν, καὶ ὃ ἐὰν δήσῃς ἐπὶ
τῆς γῆς ἔσται δεδεμένον ἐν τοῖς οὐρανοῖς, καὶ ὃ ἐὰν λύσῃς ἐπὶ τῆς γῆς
ἔσται λελυμένον ἐν τοῖς οὐρανοῖς.
'''
"20" = ''':sup:`20` τότε διεστείλατο τοῖς μαθηταῖς ἵνα μηδενὶ εἴπωσιν ὅτι αὐτός ἐστιν ὁ
χριστός.
'''
"21" = ''':sup:`21` ἀπὸ τότε ἤρξατο ὁ ἰησοῦς δεικνύειν τοῖς μαθηταῖς αὐτοῦ ὅτι δεῖ
αὐτὸν εἰς ἱεροσόλυμα ἀπελθεῖν καὶ πολλὰ παθεῖν ἀπὸ τῶν πρεσβυτέρων καὶ
ἀρχιερέων καὶ γραμματέων καὶ ἀποκτανθῆναι καὶ τῇ τρίτῃ ἡμέρᾳ ἐγερθῆναι.
'''
"22" = ''':sup:`22` καὶ προσλαβόμενος αὐτὸν ὁ πέτρος ἤρξατο ἐπιτιμᾶν αὐτῶ λέγων, ἵλεώς
σοι, κύριε· οὐ μὴ ἔσται σοι τοῦτο.
'''
"23" = ''':sup:`23` ὁ δὲ στραφεὶς εἶπεν τῶ πέτρῳ, ὕπαγε ὀπίσω μου, σατανᾶ· σκάνδαλον εἶ
ἐμοῦ, ὅτι οὐ φρονεῖς τὰ τοῦ θεοῦ ἀλλὰ τὰ τῶν ἀνθρώπων.
'''
"24" = ''':sup:`24` τότε ὁ ἰησοῦς εἶπεν τοῖς μαθηταῖς αὐτοῦ, εἴ τις θέλει ὀπίσω μου
ἐλθεῖν, ἀπαρνησάσθω ἑαυτὸν καὶ ἀράτω τὸν σταυρὸν αὐτοῦ καὶ ἀκολουθείτω
μοι.
'''
"25" = ''':sup:`25` ὃς γὰρ ἐὰν θέλῃ τὴν ψυχὴν αὐτοῦ σῶσαι ἀπολέσει αὐτήν· ὃς δ᾽ ἂν
ἀπολέσῃ τὴν ψυχὴν αὐτοῦ ἕνεκεν ἐμοῦ εὑρήσει αὐτήν.
'''
"26" = ''':sup:`26` τί γὰρ ὠφεληθήσεται ἄνθρωπος ἐὰν τὸν κόσμον ὅλον κερδήσῃ τὴν δὲ
ψυχὴν αὐτοῦ ζημιωθῇ; ἢ τί δώσει ἄνθρωπος ἀντάλλαγμα τῆς ψυχῆς αὐτοῦ;
'''
"27" = ''':sup:`27` μέλλει γὰρ ὁ υἱὸς τοῦ ἀνθρώπου ἔρχεσθαι ἐν τῇ δόξῃ τοῦ πατρὸς αὐτοῦ
μετὰ τῶν ἀγγέλων αὐτοῦ, καὶ τότε ἀποδώσει ἑκάστῳ κατὰ τὴν πρᾶξιν αὐτοῦ.
'''
"28" = ''':sup:`28` ἀμὴν λέγω ὑμῖν ὅτι εἰσίν τινες τῶν ὧδε ἑστώτων οἵτινες οὐ μὴ
γεύσωνται θανάτου ἕως ἂν ἴδωσιν τὸν υἱὸν τοῦ ἀνθρώπου ἐρχόμενον ἐν τῇ
βασιλείᾳ αὐτοῦ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
