[27]
"1" = ''':sup:`1` καὶ προσέταξεν Μωυσῆς καὶ ἡ γερουσία Ισραηλ λέγων φυλάσσεσθε πάσας
τὰς ἐντολὰς ταύτας ὅσας ἐγὼ ἐντέλλομαι ὑμῖν σήμερον
'''
"2" = ''':sup:`2` καὶ ἔσται ᾗ ἂν ἡμέρᾳ διαβῆτε τὸν Ιορδάνην εἰς τὴν γῆν ἣν κύριος ὁ
θεός σου δίδωσίν σοι καὶ στήσεις σεαυτῷ λίθους μεγάλους καὶ κονιάσεις
αὐτοὺς κονίᾳ
'''
"3" = ''':sup:`3` καὶ γράψεις ἐπὶ τῶν λίθων πάντας τοὺς λόγους τοῦ νόμου τούτου ὡς ἂν
διαβῆτε τὸν Ιορδάνην ἡνίκα ἐὰν εἰσέλθητε εἰς τὴν γῆν ἣν κύριος ὁ θεὸς
τῶν πατέρων σου δίδωσίν σοι γῆν ῥέουσαν γάλα καὶ μέλι ὃν τρόπον εἶπεν
κύριος ὁ θεὸς τῶν πατέρων σού σοι
'''
"4" = ''':sup:`4` καὶ ἔσται ὡς ἂν διαβῆτε τὸν Ιορδάνην στήσετε τοὺς λίθους τούτους οὓς
ἐγὼ ἐντέλλομαί σοι σήμερον ἐν ὄρει Γαιβαλ καὶ κονιάσεις αὐτοὺς κονίᾳ
'''
"5" = ''':sup:`5` καὶ οἰκοδομήσεις ἐκεῖ θυσιαστήριον κυρίῳ τῷ θεῷ σου θυσιαστήριον ἐκ
λίθων οὐκ ἐπιβαλεῖς ἐπ’ αὐτοὺς σίδηρον
'''
"6" = ''':sup:`6` λίθους ὁλοκλήρους οἰκοδομήσεις θυσιαστήριον κυρίῳ τῷ θεῷ σου καὶ
ἀνοίσεις ἐπ’ αὐτὸ ὁλοκαυτώματα κυρίῳ τῷ θεῷ σου
'''
"7" = ''':sup:`7` καὶ θύσεις ἐκεῖ θυσίαν σωτηρίου κυρίῳ τῷ θεῷ σου καὶ φάγῃ καὶ
ἐμπλησθήσῃ καὶ εὐφρανθήσῃ ἐναντίον κυρίου τοῦ θεοῦ σου
'''
"8" = ''':sup:`8` καὶ γράψεις ἐπὶ τῶν λίθων πάντα τὸν νόμον τοῦτον σαφῶς σφόδρα
'''
"9" = ''':sup:`9` καὶ ἐλάλησεν Μωυσῆς καὶ οἱ ἱερεῖς οἱ Λευῖται παντὶ Ισραηλ λέγοντες
σιώπα καὶ ἄκουε Ισραηλ ἐν τῇ ἡμέρᾳ ταύτῃ γέγονας εἰς λαὸν κυρίῳ τῷ θεῷ
σου
'''
"10" = ''':sup:`10` καὶ εἰσακούσῃ τῆς φωνῆς κυρίου τοῦ θεοῦ σου καὶ ποιήσεις πάσας τὰς
ἐντολὰς αὐτοῦ καὶ τὰ δικαιώματα αὐτοῦ ὅσα ἐγὼ ἐντέλλομαί σοι σήμερον
'''
"11" = ''':sup:`11` καὶ ἐνετείλατο Μωυσῆς τῷ λαῷ ἐν τῇ ἡμέρᾳ ἐκείνῃ λέγων
'''
"12" = ''':sup:`12` οὗτοι στήσονται εὐλογεῖν τὸν λαὸν ἐν ὄρει Γαριζιν διαβάντες τὸν
Ιορδάνην Συμεων Λευι Ιουδας Ισσαχαρ Ιωσηφ καὶ Βενιαμιν
'''
"13" = ''':sup:`13` καὶ οὗτοι στήσονται ἐπὶ τῆς κατάρας ἐν ὄρει Γαιβαλ Ρουβην Γαδ καὶ
Ασηρ Ζαβουλων Δαν καὶ Νεφθαλι
'''
"14" = ''':sup:`14` καὶ ἀποκριθέντες οἱ Λευῖται ἐροῦσιν παντὶ Ισραηλ φωνῇ μεγάλῃ
'''
"15" = ''':sup:`15` ἐπικατάρατος ἄνθρωπος ὅστις ποιήσει γλυπτὸν καὶ χωνευτόν βδέλυγμα
κυρίῳ ἔργον χειρῶν τεχνίτου καὶ θήσει αὐτὸ ἐν ἀποκρύφῳ καὶ ἀποκριθεὶς
πᾶς ὁ λαὸς ἐροῦσιν γένοιτο
'''
"16" = ''':sup:`16` ἐπικατάρατος ὁ ἀτιμάζων πατέρα αὐτοῦ ἢ μητέρα αὐτοῦ καὶ ἐροῦσιν πᾶς
ὁ λαός γένοιτο
'''
"17" = ''':sup:`17` ἐπικατάρατος ὁ μετατιθεὶς ὅρια τοῦ πλησίον καὶ ἐροῦσιν πᾶς ὁ λαός
γένοιτο
'''
"18" = ''':sup:`18` ἐπικατάρατος ὁ πλανῶν τυφλὸν ἐν ὁδῷ καὶ ἐροῦσιν πᾶς ὁ λαός γένοιτο
'''
"19" = ''':sup:`19` ἐπικατάρατος ὃς ἂν ἐκκλίνῃ κρίσιν προσηλύτου καὶ ὀρφανοῦ καὶ χήρας
καὶ ἐροῦσιν πᾶς ὁ λαός γένοιτο
'''
"20" = ''':sup:`20` ἐπικατάρατος ὁ κοιμώμενος μετὰ γυναικὸς τοῦ πατρὸς αὐτοῦ ὅτι
ἀπεκάλυψεν συγκάλυμμα τοῦ πατρὸς αὐτοῦ καὶ ἐροῦσιν πᾶς ὁ λαός γένοιτο
'''
"21" = ''':sup:`21` ἐπικατάρατος ὁ κοιμώμενος μετὰ παντὸς κτήνους καὶ ἐροῦσιν πᾶς ὁ
λαός γένοιτο
'''
"22" = ''':sup:`22` ἐπικατάρατος ὁ κοιμώμενος μετὰ ἀδελφῆς ἐκ πατρὸς ἢ ἐκ μητρὸς αὐτοῦ
καὶ ἐροῦσιν πᾶς ὁ λαός γένοιτο
'''
"23" = ''':sup:`23` ἐπικατάρατος ὁ κοιμώμενος μετὰ πενθερᾶς αὐτοῦ καὶ ἐροῦσιν πᾶς ὁ
λαός γένοιτο ἐπικατάρατος ὁ κοιμώμενος μετὰ ἀδελφῆς γυναικὸς αὐτοῦ καὶ
ἐροῦσιν πᾶς ὁ λαός γένοιτο
'''
"24" = ''':sup:`24` ἐπικατάρατος ὁ τύπτων τὸν πλησίον αὐτοῦ δόλῳ καὶ ἐροῦσιν πᾶς ὁ λαός
γένοιτο
'''
"25" = ''':sup:`25` ἐπικατάρατος ὃς ἂν λάβῃ δῶρα πατάξαι ψυχὴν αἵματος ἀθῴου καὶ
ἐροῦσιν πᾶς ὁ λαός γένοιτο
'''
"26" = ''':sup:`26` ἐπικατάρατος πᾶς ἄνθρωπος ὃς οὐκ ἐμμενεῖ ἐν πᾶσιν τοῖς λόγοις τοῦ
νόμου τούτου τοῦ ποιῆσαι αὐτούς καὶ ἐροῦσιν πᾶς ὁ λαός γένοιτο
