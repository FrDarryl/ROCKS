[44]
"1" = ''':sup:`1` αἰνέσωμεν δὴ ἄνδρας ἐνδόξους καὶ τοὺς πατέρας ἡμῶν τῇ γενέσει
'''
"2" = ''':sup:`2` πολλὴν δόξαν ἔκτισεν ὁ κύριος τὴν μεγαλωσύνην αὐτοῦ ἀπ’ αἰῶνος
'''
"3" = ''':sup:`3` κυριεύοντες ἐν ταῖς βασιλείαις αὐτῶν καὶ ἄνδρες ὀνομαστοὶ ἐν δυνάμει
βουλεύοντες ἐν συνέσει αὐτῶν ἀπηγγελκότες ἐν προφητείαις
'''
"4" = ''':sup:`4` ἡγούμενοι λαοῦ ἐν διαβουλίοις καὶ συνέσει γραμματείας λαοῦ σοφοὶ
λόγοι ἐν παιδείᾳ αὐτῶν
'''
"5" = ''':sup:`5` ἐκζητοῦντες μέλη μουσικῶν καὶ διηγούμενοι ἔπη ἐν γραφῇ
'''
"6" = ''':sup:`6` ἄνδρες πλούσιοι κεχορηγημένοι ἰσχύι εἰρηνεύοντες ἐν κατοικίαις αὐτῶν
'''
"7" = ''':sup:`7` πάντες οὗτοι ἐν γενεαῖς ἐδοξάσθησαν καὶ ἐν ταῖς ἡμέραις αὐτῶν
καύχημα
'''
"8" = ''':sup:`8` εἰσὶν αὐτῶν οἳ κατέλιπον ὄνομα τοῦ ἐκδιηγήσασθαι ἐπαίνους
'''
"9" = ''':sup:`9` καὶ εἰσὶν ὧν οὐκ ἔστιν μνημόσυνον καὶ ἀπώλοντο ὡς οὐχ ὑπάρξαντες καὶ
ἐγένοντο ὡς οὐ γεγονότες καὶ τὰ τέκνα αὐτῶν μετ’ αὐτούς
'''
"10" = ''':sup:`10` ἀλλ’ ἢ οὗτοι ἄνδρες ἐλέους ὧν αἱ δικαιοσύναι οὐκ ἐπελήσθησαν
'''
"11" = ''':sup:`11` μετὰ τοῦ σπέρματος αὐτῶν διαμενεῖ ἀγαθὴ κληρονομία ἔκγονα αὐτῶν
'''
"12" = ''':sup:`12` ἐν ταῖς διαθήκαις ἔστη τὸ σπέρμα αὐτῶν καὶ τὰ τέκνα αὐτῶν δι’
αὐτούς
'''
"13" = ''':sup:`13` ἕως αἰῶνος μενεῖ σπέρμα αὐτῶν καὶ ἡ δόξα αὐτῶν οὐκ ἐξαλειφθήσεται
'''
"14" = ''':sup:`14` τὰ σώματα αὐτῶν ἐν εἰρήνῃ ἐτάφη καὶ τὸ ὄνομα αὐτῶν ζῇ εἰς γενεάς
'''
"15" = ''':sup:`15` σοφίαν αὐτῶν διηγήσονται λαοί καὶ τὸν ἔπαινον ἐξαγγέλλει ἐκκλησία
'''
"16" = ''':sup:`16` Ενωχ εὐηρέστησεν κυρίῳ καὶ μετετέθη ὑπόδειγμα μετανοίας ταῖς
γενεαῖς
'''
"17" = ''':sup:`17` Νωε εὑρέθη τέλειος δίκαιος ἐν καιρῷ ὀργῆς ἐγένετο ἀντάλλαγμα διὰ
τοῦτον ἐγενήθη κατάλειμμα τῇ γῇ ὅτε ἐγένετο κατακλυσμός
'''
"18" = ''':sup:`18` διαθῆκαι αἰῶνος ἐτέθησαν πρὸς αὐτόν ἵνα μὴ ἐξαλειφθῇ κατακλυσμῷ
πᾶσα σάρξ
'''
"19" = ''':sup:`19` Αβρααμ μέγας πατὴρ πλήθους ἐθνῶν καὶ οὐχ εὑρέθη ὅμοιος ἐν τῇ δόξῃ
'''
"20" = ''':sup:`20` ὃς συνετήρησεν νόμον ὑψίστου καὶ ἐγένετο ἐν διαθήκῃ μετ’ αὐτοῦ ἐν
σαρκὶ αὐτοῦ ἔστησεν διαθήκην καὶ ἐν πειρασμῷ εὑρέθη πιστός
'''
"21" = ''':sup:`21` διὰ τοῦτο ἐν ὅρκῳ ἔστησεν αὐτῷ ἐνευλογηθῆναι ἔθνη ἐν σπέρματι αὐτοῦ
πληθῦναι αὐτὸν ὡς χοῦν τῆς γῆς καὶ ὡς ἄστρα ἀνυψῶσαι τὸ σπέρμα αὐτοῦ
καὶ κατακληρονομῆσαι αὐτοὺς ἀπὸ θαλάσσης ἕως θαλάσσης καὶ ἀπὸ ποταμοῦ
ἕως ἄκρου τῆς γῆς
'''
"22" = ''':sup:`22` καὶ ἐν τῷ Ισαακ ἔστησεν οὕτως δι’ Αβρααμ τὸν πατέρα αὐτοῦ
'''
"23" = ''':sup:`23` εὐλογίαν πάντων ἀνθρώπων καὶ διαθήκην κατέπαυσεν ἐπὶ κεφαλὴν Ιακωβ
ἐπέγνω αὐτὸν ἐν εὐλογίαις αὐτοῦ καὶ ἔδωκεν αὐτῷ ἐν κληρονομίᾳ καὶ
διέστειλεν μερίδας αὐτοῦ ἐν φυλαῖς ἐμέρισεν δέκα δύο
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
