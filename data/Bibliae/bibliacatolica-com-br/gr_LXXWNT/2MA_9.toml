[9]
"1" = ''':sup:`1` περὶ δὲ τὸν καιρὸν ἐκεῖνον ἐτύγχανεν Ἀντίοχος ἀναλελυκὼς ἀκόσμως ἐκ
τῶν περὶ τὴν Περσίδα τόπων
'''
"2" = ''':sup:`2` εἰσεληλύθει γὰρ εἰς τὴν λεγομένην Περσέπολιν καὶ ἐπεχείρησεν
ἱεροσυλεῖν καὶ τὴν πόλιν συνέχειν διὸ δὴ τῶν πληθῶν ὁρμησάντων ἐπὶ τὴν
τῶν ὅπλων βοήθειαν ἐτράπησαν καὶ συνέβη τροπωθέντα τὸν Ἀντίοχον ὑπὸ τῶν
ἐγχωρίων ἀσχήμονα τὴν ἀναζυγὴν ποιήσασθαι
'''
"3" = ''':sup:`3` ὄντι δὲ αὐτῷ κατ’ Ἐκβάτανα προσέπεσεν τὰ κατὰ Νικάνορα καὶ τοὺς περὶ
Τιμόθεον γεγονότα
'''
"4" = ''':sup:`4` ἐπαρθεὶς δὲ τῷ θυμῷ ᾤετο καὶ τὴν τῶν πεφυγαδευκότων αὐτὸν κακίαν εἰς
τοὺς Ιουδαίους ἐναπερείσασθαι διὸ συνέταξεν τὸν ἁρματηλάτην ἀδιαλείπτως
ἐλαύνοντα κατανύειν τὴν πορείαν τῆς ἐξ οὐρανοῦ δὴ κρίσεως συνούσης αὐτῷ
οὕτως γὰρ ὑπερηφάνως εἶπεν πολυάνδριον Ιουδαίων Ιεροσόλυμα ποιήσω
παραγενόμενος ἐκεῖ
'''
"5" = ''':sup:`5` ὁ δὲ παντεπόπτης κύριος ὁ θεὸς τοῦ Ισραηλ ἐπάταξεν αὐτὸν ἀνιάτῳ καὶ
ἀοράτῳ πληγῇ ἄρτι δὲ αὐτοῦ καταλήξαντος τὸν λόγον ἔλαβεν αὐτὸν
ἀνήκεστος τῶν σπλάγχνων ἀλγηδὼν καὶ πικραὶ τῶν ἔνδον βάσανοι
'''
"6" = ''':sup:`6` πάνυ δικαίως τὸν πολλαῖς καὶ ξενιζούσαις συμφοραῖς ἑτέρων σπλάγχνα
βασανίσαντα
'''
"7" = ''':sup:`7` ὁ δ’ οὐδαμῶς τῆς ἀγερωχίας ἔληγεν ἔτι δὲ καὶ τῆς ὑπερηφανίας
ἐπεπλήρωτο πῦρ πνέων τοῖς θυμοῖς ἐπὶ τοὺς Ιουδαίους καὶ κελεύων
ἐποξύνειν τὴν πορείαν συνέβη δὲ καὶ πεσεῖν αὐτὸν ἀπὸ τοῦ ἅρματος
φερομένου ῥοίζῳ καὶ δυσχερεῖ πτώματι περιπεσόντα πάντα τὰ μέλη τοῦ
σώματος ἀποστρεβλοῦσθαι
'''
"8" = ''':sup:`8` ὁ δ’ ἄρτι δοκῶν τοῖς τῆς θαλάσσης κύμασιν ἐπιτάσσειν διὰ τὴν ὑπὲρ
ἄνθρωπον ἀλαζονείαν καὶ πλάστιγγι τὰ τῶν ὀρέων οἰόμενος ὕψη στήσειν
κατὰ γῆν γενόμενος ἐν φορείῳ παρεκομίζετο φανερὰν τοῦ θεοῦ πᾶσιν τὴν
δύναμιν ἐνδεικνύμενος
'''
"9" = ''':sup:`9` ὥστε καὶ ἐκ τοῦ σώματος τοῦ δυσσεβοῦς σκώληκας ἀναζεῖν καὶ ζῶντος ἐν
ὀδύναις καὶ ἀλγηδόσιν τὰς σάρκας αὐτοῦ διαπίπτειν ὑπὸ δὲ τῆς ὀσμῆς
αὐτοῦ πᾶν τὸ στρατόπεδον βαρύνεσθαι τὴν σαπρίαν
'''
"10" = ''':sup:`10` καὶ τὸν μικρῷ πρότερον τῶν οὐρανίων ἄστρων ἅπτεσθαι δοκοῦντα
παρακομίζειν οὐδεὶς ἐδύνατο διὰ τὸ τῆς ὀσμῆς ἀφόρητον βάρος
'''
"11" = ''':sup:`11` ἐνταῦθα οὖν ἤρξατο τὸ πολὺ τῆς ὑπερηφανίας λήγειν τεθραυσμένος καὶ
εἰς ἐπίγνωσιν ἔρχεσθαι θείᾳ μάστιγι κατὰ στιγμὴν ἐπιτεινόμενος ταῖς
ἀλγηδόσιν
'''
"12" = ''':sup:`12` καὶ μηδὲ τῆς ὀσμῆς αὐτοῦ δυνάμενος ἀνέχεσθαι ταῦτ’ ἔφη δίκαιον
ὑποτάσσεσθαι τῷ θεῷ καὶ μὴ θνητὸν ὄντα ἰσόθεα φρονεῖν
'''
"13" = ''':sup:`13` ηὔχετο δὲ ὁ μιαρὸς πρὸς τὸν οὐκέτι αὐτὸν ἐλεήσοντα δεσπότην οὕτως
λέγων
'''
"14" = ''':sup:`14` τὴν μὲν ἁγίαν πόλιν ἣν σπεύδων παρεγίνετο ἰσόπεδον ποιῆσαι καὶ
πολυάνδριον οἰκοδομῆσαι ἐλευθέραν ἀναδεῖξαι
'''
"15" = ''':sup:`15` τοὺς δὲ Ιουδαίους οὓς διεγνώκει μηδὲ ταφῆς ἀξιῶσαι οἰωνοβρώτους δὲ
σὺν τοῖς νηπίοις ἐκρίψειν θηρίοις πάντας αὐτοὺς ἴσους Ἀθηναίοις
ποιήσειν
'''
"16" = ''':sup:`16` ὃν δὲ πρότερον ἐσκύλευσεν ἅγιον νεὼ καλλίστοις ἀναθήμασιν κοσμήσειν
καὶ τὰ ἱερὰ σκεύη πολυπλάσια πάντα ἀποδώσειν τὰς δὲ ἐπιβαλλούσας πρὸς
τὰς θυσίας συντάξεις ἐκ τῶν ἰδίων προσόδων χορηγήσειν
'''
"17" = ''':sup:`17` πρὸς δὲ τούτοις καὶ Ιουδαῖον ἔσεσθαι καὶ πάντα τόπον οἰκητὸν
ἐπελεύσεσθαι καταγγέλλοντα τὸ τοῦ θεοῦ κράτος
'''
"18" = ''':sup:`18` οὐδαμῶς δὲ ληγόντων τῶν πόνων ἐπεληλύθει γὰρ ἐπ’ αὐτὸν δικαία ἡ τοῦ
θεοῦ κρίσις τὰ κατ’ αὐτὸν ἀπελπίσας ἔγραψεν πρὸς τοὺς Ιουδαίους τὴν
ὑπογεγραμμένην ἐπιστολὴν ἱκετηρίας τάξιν ἔχουσαν περιέχουσαν δὲ οὕτως
'''
"19" = ''':sup:`19` τοῖς χρηστοῖς Ιουδαίοις τοῖς πολίταις πολλὰ χαίρειν καὶ ὑγιαίνειν
καὶ εὖ πράττειν βασιλεὺς καὶ στρατηγὸς Ἀντίοχος
'''
"20" = ''':sup:`20` εἰ ἔρρωσθε καὶ τὰ τέκνα καὶ τὰ ἴδια κατὰ γνώμην ἐστὶν ὑμῖν εἰς
οὐρανὸν τὴν ἐλπίδα ἔχων
'''
"21" = ''':sup:`21` ὑμῶν τὴν τιμὴν καὶ τὴν εὔνοιαν ἐμνημόνευον φιλοστόργως ἐπανάγων ἐκ
τῶν κατὰ τὴν Περσίδα τόπων καὶ περιπεσὼν ἀσθενείᾳ δυσχέρειαν ἐχούσῃ
ἀναγκαῖον ἡγησάμην φροντίσαι τῆς κοινῆς πάντων ἀσφαλείας
'''
"22" = ''':sup:`22` οὐκ ἀπογινώσκων τὰ κατ’ ἐμαυτόν ἀλλὰ ἔχων πολλὴν ἐλπίδα ἐκφεύξεσθαι
τὴν ἀσθένειαν
'''
"23" = ''':sup:`23` θεωρῶν δὲ ὅτι καὶ ὁ πατήρ καθ’ οὓς καιροὺς εἰς τοὺς ἄνω τόπους
ἐστρατοπέδευσεν ἀνέδειξεν τὸν διαδεξάμενον
'''
"24" = ''':sup:`24` ὅπως ἐάν τι παράδοξον ἀποβαίνῃ ἢ καὶ προσαγγελθῇ τι δυσχερές
εἰδότες οἱ κατὰ τὴν χώραν ᾧ καταλέλειπται τὰ πράγματα μὴ ἐπιταράσσωνται
'''
"25" = ''':sup:`25` πρὸς δὲ τούτοις κατανοῶν τοὺς παρακειμένους δυνάστας καὶ
γειτνιῶντας τῇ βασιλείᾳ τοῖς καιροῖς ἐπέχοντας καὶ προσδοκῶντας τὸ
ἀποβησόμενον ἀναδέδειχα τὸν υἱὸν Ἀντίοχον βασιλέα ὃν πολλάκις ἀνατρέχων
εἰς τὰς ἐπάνω σατραπείας τοῖς πλείστοις ὑμῶν παρεκατετιθέμην καὶ
συνίστων γέγραφα δὲ πρὸς αὐτὸν τὰ ὑπογεγραμμένα
'''
"26" = ''':sup:`26` παρακαλῶ οὖν ὑμᾶς καὶ ἀξιῶ μεμνημένους τῶν εὐεργεσιῶν κοινῇ καὶ
κατ’ ἰδίαν ἕκαστον συντηρεῖν τὴν οὖσαν εὔνοιαν εἰς ἐμὲ καὶ τὸν υἱόν
'''
"27" = ''':sup:`27` πέπεισμαι γὰρ αὐτὸν ἐπιεικῶς καὶ φιλανθρώπως παρακολουθοῦντα τῇ ἐμῇ
προαιρέσει συμπεριενεχθήσεσθαι ὑμῖν
'''
"28" = ''':sup:`28` ὁ μὲν οὖν ἀνδροφόνος καὶ βλάσφημος τὰ χείριστα παθών ὡς ἑτέρους
διέθηκεν ἐπὶ ξένης ἐν τοῖς ὄρεσιν οἰκτίστῳ μόρῳ κατέστρεψεν τὸν βίον
'''
"29" = ''':sup:`29` παρεκομίζετο δὲ τὸ σῶμα Φίλιππος ὁ σύντροφος αὐτοῦ ὃς καὶ
διευλαβηθεὶς τὸν υἱὸν Ἀντιόχου πρὸς Πτολεμαῖον τὸν Φιλομήτορα εἰς
Αἴγυπτον διεκομίσθη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
