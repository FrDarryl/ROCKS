[44]
"1" = ''':sup:`1` καὶ ἐπέστρεψέν με κατὰ τὴν ὁδὸν τῆς πύλης τῶν ἁγίων τῆς ἐξωτέρας τῆς
βλεπούσης κατ’ ἀνατολάς καὶ αὕτη ἦν κεκλεισμένη
'''
"2" = ''':sup:`2` καὶ εἶπεν κύριος πρός με ἡ πύλη αὕτη κεκλεισμένη ἔσται οὐκ
ἀνοιχθήσεται καὶ οὐδεὶς μὴ διέλθῃ δι’ αὐτῆς ὅτι κύριος ὁ θεὸς τοῦ
Ισραηλ εἰσελεύσεται δι’ αὐτῆς καὶ ἔσται κεκλεισμένη
'''
"3" = ''':sup:`3` διότι ὁ ἡγούμενος οὗτος καθήσεται ἐν αὐτῇ τοῦ φαγεῖν ἄρτον ἐναντίον
κυρίου κατὰ τὴν ὁδὸν αιλαμ τῆς πύλης εἰσελεύσεται καὶ κατὰ τὴν ὁδὸν
αὐτοῦ ἐξελεύσεται
'''
"4" = ''':sup:`4` καὶ εἰσήγαγέν με κατὰ τὴν ὁδὸν τῆς πύλης τῆς πρὸς βορρᾶν κατέναντι
τοῦ οἴκου καὶ εἶδον καὶ ἰδοὺ πλήρης δόξης ὁ οἶκος κυρίου καὶ πίπτω ἐπὶ
πρόσωπόν μου
'''
"5" = ''':sup:`5` καὶ εἶπεν κύριος πρός με υἱὲ ἀνθρώπου τάξον εἰς τὴν καρδίαν σου καὶ
ἰδὲ τοῖς ὀφθαλμοῖς σου καὶ τοῖς ὠσίν σου ἄκουε πάντα ὅσα ἐγὼ λαλῶ μετὰ
σοῦ κατὰ πάντα τὰ προστάγματα οἴκου κυρίου καὶ κατὰ πάντα τὰ νόμιμα
αὐτοῦ καὶ τάξεις τὴν καρδίαν σου εἰς τὴν εἴσοδον τοῦ οἴκου κατὰ πάσας
τὰς ἐξόδους αὐτοῦ ἐν πᾶσι τοῖς ἁγίοις
'''
"6" = ''':sup:`6` καὶ ἐρεῖς πρὸς τὸν οἶκον τὸν παραπικραίνοντα πρὸς τὸν οἶκον τοῦ
Ισραηλ τάδε λέγει κύριος ὁ θεός ἱκανούσθω ὑμῖν ἀπὸ πασῶν τῶν ἀνομιῶν
ὑμῶν οἶκος Ισραηλ
'''
"7" = ''':sup:`7` τοῦ εἰσαγαγεῖν ὑμᾶς υἱοὺς ἀλλογενεῖς ἀπεριτμήτους καρδίᾳ καὶ
ἀπεριτμήτους σαρκὶ τοῦ γίνεσθαι ἐν τοῖς ἁγίοις μου καὶ ἐβεβήλουν αὐτὰ
ἐν τῷ προσφέρειν ὑμᾶς ἄρτους στέαρ καὶ αἷμα καὶ παρεβαίνετε τὴν
διαθήκην μου ἐν πάσαις ταῖς ἀνομίαις ὑμῶν
'''
"8" = ''':sup:`8` καὶ διετάξατε τοῦ φυλάσσειν φυλακὰς ἐν τοῖς ἁγίοις μου
'''
"9" = ''':sup:`9` διὰ τοῦτο τάδε λέγει κύριος ὁ θεός πᾶς υἱὸς ἀλλογενὴς ἀπερίτμητος
καρδίᾳ καὶ ἀπερίτμητος σαρκὶ οὐκ εἰσελεύσεται εἰς τὰ ἅγιά μου ἐν πᾶσιν
υἱοῖς ἀλλογενῶν τῶν ὄντων ἐν μέσῳ οἴκου Ισραηλ
'''
"10" = ''':sup:`10` ἀλλ’ ἢ οἱ Λευῖται οἵτινες ἀφήλαντο ἀπ’ ἐμοῦ ἐν τῷ πλανᾶσθαι τὸν
Ισραηλ ἀπ’ ἐμοῦ κατόπισθεν τῶν ἐνθυμημάτων αὐτῶν καὶ λήμψονται ἀδικίαν
αὐτῶν
'''
"11" = ''':sup:`11` καὶ ἔσονται ἐν τοῖς ἁγίοις μου λειτουργοῦντες θυρωροὶ ἐπὶ τῶν πυλῶν
τοῦ οἴκου καὶ λειτουργοῦντες τῷ οἴκῳ οὗτοι σφάξουσιν τὰ ὁλοκαυτώματα
καὶ τὰς θυσίας τῷ λαῷ καὶ οὗτοι στήσονται ἐναντίον τοῦ λαοῦ τοῦ
λειτουργεῖν αὐτοῖς
'''
"12" = ''':sup:`12` ἀνθ’ ὧν ἐλειτούργουν αὐτοῖς πρὸ προσώπου τῶν εἰδώλων αὐτῶν καὶ
ἐγένετο τῷ οἴκῳ Ισραηλ εἰς κόλασιν ἀδικίας ἕνεκα τούτου ἦρα τὴν χεῖρά
μου ἐπ’ αὐτούς λέγει κύριος ὁ θεός
'''
"13" = ''':sup:`13` καὶ οὐκ ἐγγιοῦσι πρός με τοῦ ἱερατεύειν μοι οὐδὲ τοῦ προσάγειν πρὸς
τὰ ἅγια υἱῶν τοῦ Ισραηλ οὐδὲ πρὸς τὰ ἅγια τῶν ἁγίων μου καὶ λήμψονται
ἀτιμίαν αὐτῶν ἐν τῇ πλανήσει ᾗ ἐπλανήθησαν
'''
"14" = ''':sup:`14` καὶ κατατάξουσιν αὐτοὺς φυλάσσειν φυλακὰς τοῦ οἴκου εἰς πάντα τὰ
ἔργα αὐτοῦ καὶ εἰς πάντα ὅσα ἂν ποιήσωσιν
'''
"15" = ''':sup:`15` οἱ ἱερεῖς οἱ Λευῖται οἱ υἱοὶ τοῦ Σαδδουκ οἵτινες ἐφυλάξαντο τὰς
φυλακὰς τῶν ἁγίων μου ἐν τῷ πλανᾶσθαι οἶκον Ισραηλ ἀπ’ ἐμοῦ οὗτοι
προσάξουσιν πρός με τοῦ λειτουργεῖν μοι καὶ στήσονται πρὸ προσώπου μου
τοῦ προσφέρειν μοι θυσίαν στέαρ καὶ αἷμα λέγει κύριος ὁ θεός
'''
"16" = ''':sup:`16` οὗτοι εἰσελεύσονται εἰς τὰ ἅγιά μου καὶ οὗτοι προσελεύσονται πρὸς
τὴν τράπεζάν μου τοῦ λειτουργεῖν μοι καὶ φυλάξουσιν τὰς φυλακάς μου
'''
"17" = ''':sup:`17` καὶ ἔσται ἐν τῷ εἰσπορεύεσθαι αὐτοὺς τὰς πύλας τῆς αὐλῆς τῆς
ἐσωτέρας στολὰς λινᾶς ἐνδύσονται καὶ οὐκ ἐνδύσονται ἐρεᾶ ἐν τῷ
λειτουργεῖν αὐτοὺς ἀπὸ τῆς πύλης τῆς ἐσωτέρας αὐλῆς
'''
"18" = ''':sup:`18` καὶ κιδάρεις λινᾶς ἕξουσιν ἐπὶ ταῖς κεφαλαῖς αὐτῶν καὶ περισκελῆ
λινᾶ ἕξουσιν ἐπὶ τὰς ὀσφύας αὐτῶν καὶ οὐ περιζώσονται βίᾳ
'''
"19" = ''':sup:`19` καὶ ἐν τῷ ἐκπορεύεσθαι αὐτοὺς εἰς τὴν αὐλὴν τὴν ἐξωτέραν πρὸς τὸν
λαὸν ἐκδύσονται τὰς στολὰς αὐτῶν ἐν αἷς αὐτοὶ λειτουργοῦσιν ἐν αὐταῖς
καὶ θήσουσιν αὐτὰς ἐν ταῖς ἐξέδραις τῶν ἁγίων καὶ ἐνδύσονται στολὰς
ἑτέρας καὶ οὐ μὴ ἁγιάσωσιν τὸν λαὸν ἐν ταῖς στολαῖς αὐτῶν
'''
"20" = ''':sup:`20` καὶ τὰς κεφαλὰς αὐτῶν οὐ ξυρήσονται καὶ τὰς κόμας αὐτῶν οὐ
ψιλώσουσιν καλύπτοντες καλύψουσιν τὰς κεφαλὰς αὐτῶν
'''
"21" = ''':sup:`21` καὶ οἶνον οὐ μὴ πίωσιν πᾶς ἱερεὺς ἐν τῷ εἰσπορεύεσθαι αὐτοὺς εἰς
τὴν αὐλὴν τὴν ἐσωτέραν
'''
"22" = ''':sup:`22` καὶ χήραν καὶ ἐκβεβλημένην οὐ λήμψονται ἑαυτοῖς εἰς γυναῖκα ἀλλ’ ἢ
παρθένον ἐκ τοῦ σπέρματος Ισραηλ καὶ χήρα ἐὰν γένηται ἐξ ἱερέως
λήμψονται
'''
"23" = ''':sup:`23` καὶ τὸν λαόν μου διδάξουσιν ἀνὰ μέσον ἁγίου καὶ βεβήλου καὶ ἀνὰ
μέσον ἀκαθάρτου καὶ καθαροῦ γνωριοῦσιν αὐτοῖς
'''
"24" = ''':sup:`24` καὶ ἐπὶ κρίσιν αἵματος οὗτοι ἐπιστήσονται τοῦ διακρίνειν τὰ
δικαιώματά μου δικαιώσουσιν καὶ τὰ κρίματά μου κρινοῦσιν καὶ τὰ νόμιμά
μου καὶ τὰ προστάγματά μου ἐν πάσαις ταῖς ἑορταῖς μου φυλάξονται καὶ τὰ
σάββατά μου ἁγιάσουσιν
'''
"25" = ''':sup:`25` καὶ ἐπὶ ψυχὴν ἀνθρώπου οὐκ εἰσελεύσονται τοῦ μιανθῆναι ἀλλ’ ἢ ἐπὶ
πατρὶ καὶ ἐπὶ μητρὶ καὶ ἐπὶ υἱῷ καὶ ἐπὶ θυγατρὶ καὶ ἐπὶ ἀδελφῷ καὶ ἐπὶ
ἀδελφῇ αὐτοῦ ἣ οὐ γέγονεν ἀνδρί μιανθήσεται
'''
"26" = ''':sup:`26` καὶ μετὰ τὸ καθαρισθῆναι αὐτὸν ἑπτὰ ἡμέρας ἐξαριθμήσει αὐτῷ
'''
"27" = ''':sup:`27` καὶ ᾗ ἂν ἡμέρᾳ εἰσπορεύωνται εἰς τὴν αὐλὴν τὴν ἐσωτέραν τοῦ
λειτουργεῖν ἐν τῷ ἁγίῳ προσοίσουσιν ἱλασμόν λέγει κύριος ὁ θεός
'''
"28" = ''':sup:`28` καὶ ἔσται αὐτοῖς εἰς κληρονομίαν ἐγὼ κληρονομία αὐτοῖς καὶ
κατάσχεσις αὐτοῖς οὐ δοθήσεται ἐν τοῖς υἱοῖς Ισραηλ ὅτι ἐγὼ κατάσχεσις
αὐτῶν
'''
"29" = ''':sup:`29` καὶ τὰς θυσίας καὶ τὰ ὑπὲρ ἁμαρτίας καὶ τὰ ὑπὲρ ἀγνοίας οὗτοι
φάγονται καὶ πᾶν ἀφόρισμα ἐν τῷ Ισραηλ αὐτοῖς ἔσται
'''
"30" = ''':sup:`30` ἀπαρχαὶ πάντων καὶ τὰ πρωτότοκα πάντων καὶ τὰ ἀφαιρέματα πάντα ἐκ
πάντων τῶν ἀπαρχῶν ὑμῶν τοῖς ἱερεῦσιν ἔσται καὶ τὰ πρωτογενήματα ὑμῶν
δώσετε τῷ ἱερεῖ τοῦ θεῖναι εὐλογίας ὑμῶν ἐπὶ τοὺς οἴκους ὑμῶν
'''
"31" = ''':sup:`31` καὶ πᾶν θνησιμαῖον καὶ θηριάλωτον ἐκ τῶν πετεινῶν καὶ ἐκ τῶν κτηνῶν
οὐ φάγονται οἱ ἱερεῖς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
