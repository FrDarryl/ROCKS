[5]
"1" = ''':sup:`1` καὶ μετὰ ταῦτα εἰσῆλθεν Μωυσῆς καὶ Ααρων πρὸς Φαραω καὶ εἶπαν αὐτῷ
τάδε λέγει κύριος ὁ θεὸς Ισραηλ ἐξαπόστειλον τὸν λαόν μου ἵνα μοι
ἑορτάσωσιν ἐν τῇ ἐρήμῳ
'''
"2" = ''':sup:`2` καὶ εἶπεν Φαραω τίς ἐστιν οὗ εἰσακούσομαι τῆς φωνῆς αὐτοῦ ὥστε
ἐξαποστεῖλαι τοὺς υἱοὺς Ισραηλ οὐκ οἶδα τὸν κύριον καὶ τὸν Ισραηλ οὐκ
ἐξαποστέλλω
'''
"3" = ''':sup:`3` καὶ λέγουσιν αὐτῷ ὁ θεὸς τῶν Εβραίων προσκέκληται ἡμᾶς πορευσόμεθα
οὖν ὁδὸν τριῶν ἡμερῶν εἰς τὴν ἔρημον ὅπως θύσωμεν τῷ θεῷ ἡμῶν μήποτε
συναντήσῃ ἡμῖν θάνατος ἢ φόνος
'''
"4" = ''':sup:`4` καὶ εἶπεν αὐτοῖς ὁ βασιλεὺς Αἰγύπτου ἵνα τί Μωυσῆ καὶ Ααρων
διαστρέφετε τὸν λαόν μου ἀπὸ τῶν ἔργων ἀπέλθατε ἕκαστος ὑμῶν πρὸς τὰ
ἔργα αὐτοῦ
'''
"5" = ''':sup:`5` καὶ εἶπεν Φαραω ἰδοὺ νῦν πολυπληθεῖ ὁ λαός μὴ οὖν καταπαύσωμεν
αὐτοὺς ἀπὸ τῶν ἔργων
'''
"6" = ''':sup:`6` συνέταξεν δὲ Φαραω τοῖς ἐργοδιώκταις τοῦ λαοῦ καὶ τοῖς γραμματεῦσιν
λέγων
'''
"7" = ''':sup:`7` οὐκέτι προστεθήσεται διδόναι ἄχυρον τῷ λαῷ εἰς τὴν πλινθουργίαν
καθάπερ ἐχθὲς καὶ τρίτην ἡμέραν αὐτοὶ πορευέσθωσαν καὶ συναγαγέτωσαν
ἑαυτοῖς ἄχυρα
'''
"8" = ''':sup:`8` καὶ τὴν σύνταξιν τῆς πλινθείας ἧς αὐτοὶ ποιοῦσιν καθ’ ἑκάστην ἡμέραν
ἐπιβαλεῖς αὐτοῖς οὐκ ἀφελεῖς οὐδέν σχολάζουσιν γάρ διὰ τοῦτο κεκράγασιν
λέγοντες πορευθῶμεν καὶ θύσωμεν τῷ θεῷ ἡμῶν
'''
"9" = ''':sup:`9` βαρυνέσθω τὰ ἔργα τῶν ἀνθρώπων τούτων καὶ μεριμνάτωσαν ταῦτα καὶ μὴ
μεριμνάτωσαν ἐν λόγοις κενοῖς
'''
"10" = ''':sup:`10` κατέσπευδον δὲ αὐτοὺς οἱ ἐργοδιῶκται καὶ οἱ γραμματεῖς καὶ ἔλεγον
πρὸς τὸν λαὸν λέγοντες τάδε λέγει Φαραω οὐκέτι δίδωμι ὑμῖν ἄχυρα
'''
"11" = ''':sup:`11` αὐτοὶ ὑμεῖς πορευόμενοι συλλέγετε ἑαυτοῖς ἄχυρα ὅθεν ἐὰν εὕρητε οὐ
γὰρ ἀφαιρεῖται ἀπὸ τῆς συντάξεως ὑμῶν οὐθέν
'''
"12" = ''':sup:`12` καὶ διεσπάρη ὁ λαὸς ἐν ὅλῃ Αἰγύπτῳ συναγαγεῖν καλάμην εἰς ἄχυρα
'''
"13" = ''':sup:`13` οἱ δὲ ἐργοδιῶκται κατέσπευδον αὐτοὺς λέγοντες συντελεῖτε τὰ ἔργα τὰ
καθήκοντα καθ’ ἡμέραν καθάπερ καὶ ὅτε τὸ ἄχυρον ἐδίδοτο ὑμῖν
'''
"14" = ''':sup:`14` καὶ ἐμαστιγώθησαν οἱ γραμματεῖς τοῦ γένους τῶν υἱῶν Ισραηλ οἱ
κατασταθέντες ἐπ’ αὐτοὺς ὑπὸ τῶν ἐπιστατῶν τοῦ Φαραω λέγοντες διὰ τί οὐ
συνετελέσατε τὰς συντάξεις ὑμῶν τῆς πλινθείας καθάπερ ἐχθὲς καὶ τρίτην
ἡμέραν καὶ τὸ τῆς σήμερον
'''
"15" = ''':sup:`15` εἰσελθόντες δὲ οἱ γραμματεῖς τῶν υἱῶν Ισραηλ κατεβόησαν πρὸς Φαραω
λέγοντες ἵνα τί οὕτως ποιεῖς τοῖς σοῖς οἰκέταις
'''
"16" = ''':sup:`16` ἄχυρον οὐ δίδοται τοῖς οἰκέταις σου καὶ τὴν πλίνθον ἡμῖν λέγουσιν
ποιεῖν καὶ ἰδοὺ οἱ παῖδές σου μεμαστίγωνται ἀδικήσεις οὖν τὸν λαόν σου
'''
"17" = ''':sup:`17` καὶ εἶπεν αὐτοῖς σχολάζετε σχολασταί ἐστε διὰ τοῦτο λέγετε
πορευθῶμεν θύσωμεν τῷ θεῷ ἡμῶν
'''
"18" = ''':sup:`18` νῦν οὖν πορευθέντες ἐργάζεσθε τὸ γὰρ ἄχυρον οὐ δοθήσεται ὑμῖν καὶ
τὴν σύνταξιν τῆς πλινθείας ἀποδώσετε
'''
"19" = ''':sup:`19` ἑώρων δὲ οἱ γραμματεῖς τῶν υἱῶν Ισραηλ ἑαυτοὺς ἐν κακοῖς λέγοντες
οὐκ ἀπολείψετε τῆς πλινθείας τὸ καθῆκον τῇ ἡμέρᾳ
'''
"20" = ''':sup:`20` συνήντησαν δὲ Μωυσῇ καὶ Ααρων ἐρχομένοις εἰς συνάντησιν αὐτοῖς
ἐκπορευομένων αὐτῶν ἀπὸ Φαραω
'''
"21" = ''':sup:`21` καὶ εἶπαν αὐτοῖς ἴδοι ὁ θεὸς ὑμᾶς καὶ κρίναι ὅτι ἐβδελύξατε τὴν
ὀσμὴν ἡμῶν ἐναντίον Φαραω καὶ ἐναντίον τῶν θεραπόντων αὐτοῦ δοῦναι
ῥομφαίαν εἰς τὰς χεῖρας αὐτοῦ ἀποκτεῖναι ἡμᾶς
'''
"22" = ''':sup:`22` ἐπέστρεψεν δὲ Μωυσῆς πρὸς κύριον καὶ εἶπεν κύριε διὰ τί ἐκάκωσας
τὸν λαὸν τοῦτον καὶ ἵνα τί ἀπέσταλκάς με
'''
"23" = ''':sup:`23` καὶ ἀφ’ οὗ πεπόρευμαι πρὸς Φαραω λαλῆσαι ἐπὶ τῷ σῷ ὀνόματι ἐκάκωσεν
τὸν λαὸν τοῦτον καὶ οὐκ ἐρρύσω τὸν λαόν σου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
