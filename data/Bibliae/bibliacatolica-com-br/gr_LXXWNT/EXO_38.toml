[38]
"1" = ''':sup:`1` καὶ ἐποίησεν Βεσελεηλ τὴν κιβωτὸν
'''
"2" = ''':sup:`2` καὶ κατεχρύσωσεν αὐτὴν χρυσίῳ καθαρῷ ἔσωθεν καὶ ἔξωθεν
'''
"3" = ''':sup:`3` καὶ ἐχώνευσεν αὐτῇ τέσσαρας δακτυλίους χρυσοῦς δύο ἐπὶ τὸ κλίτος τὸ
ἓν καὶ δύο ἐπὶ τὸ κλίτος τὸ δεύτερον
'''
"4" = ''':sup:`4` εὐρεῖς τοῖς διωστῆρσιν ὥστε αἴρειν αὐτὴν ἐν αὐτοῖς
'''
"5" = ''':sup:`5` καὶ ἐποίησεν τὸ ἱλαστήριον ἐπάνωθεν τῆς κιβωτοῦ ἐκ χρυσίου
'''
"6" = ''':sup:`6` καὶ τοὺς δύο χερουβιμ χρυσοῦς
'''
"7" = ''':sup:`7` χερουβ ἕνα ἐπὶ τὸ ἄκρον τοῦ ἱλαστηρίου τὸ ἓν καὶ χερουβ ἕνα ἐπὶ τὸ
ἄκρον τὸ δεύτερον τοῦ ἱλαστηρίου
'''
"8" = ''':sup:`8` σκιάζοντα ταῖς πτέρυξιν αὐτῶν ἐπὶ τὸ ἱλαστήριον
'''
"9" = ''':sup:`9` καὶ ἐποίησεν τὴν τράπεζαν τὴν προκειμένην ἐκ χρυσίου καθαροῦ
'''
"10" = ''':sup:`10` καὶ ἐχώνευσεν αὐτῇ τέσσαρας δακτυλίους δύο ἐπὶ τοῦ κλίτους τοῦ ἑνὸς
καὶ δύο ἐπὶ τοῦ κλίτους τοῦ δευτέρου εὐρεῖς ὥστε αἴρειν τοῖς διωστῆρσιν
ἐν αὐτοῖς
'''
"11" = ''':sup:`11` καὶ τοὺς διωστῆρας τῆς κιβωτοῦ καὶ τῆς τραπέζης ἐποίησεν καὶ
κατεχρύσωσεν αὐτοὺς χρυσίῳ
'''
"12" = ''':sup:`12` καὶ ἐποίησεν τὰ σκεύη τῆς τραπέζης τά τε τρυβλία καὶ τὰς θυίσκας
καὶ τοὺς κυάθους καὶ τὰ σπονδεῖα ἐν οἷς σπείσει ἐν αὐτοῖς χρυσᾶ
'''
"13" = ''':sup:`13` καὶ ἐποίησεν τὴν λυχνίαν ἣ φωτίζει χρυσῆν στερεὰν τὸν καυλόν
'''
"14" = ''':sup:`14` καὶ τοὺς καλαμίσκους ἐξ ἀμφοτέρων τῶν μερῶν αὐτῆς
'''
"15" = ''':sup:`15` ἐκ τῶν καλαμίσκων αὐτῆς οἱ βλαστοὶ ἐξέχοντες τρεῖς ἐκ τούτου καὶ
τρεῖς ἐκ τούτου ἐξισούμενοι ἀλλήλοις
'''
"16" = ''':sup:`16` καὶ τὰ λαμπάδια αὐτῶν ἅ ἐστιν ἐπὶ τῶν ἄκρων καρυωτὰ ἐξ αὐτῶν καὶ τὰ
ἐνθέμια ἐξ αὐτῶν ἵνα ὦσιν ἐπ’ αὐτῶν οἱ λύχνοι καὶ τὸ ἐνθέμιον τὸ
ἕβδομον ἀπ’ ἄκρου τοῦ λαμπαδίου ἐπὶ τῆς κορυφῆς ἄνωθεν στερεὸν ὅλον
χρυσοῦν
'''
"17" = ''':sup:`17` καὶ ἑπτὰ λύχνους ἐπ’ αὐτῆς χρυσοῦς καὶ τὰς λαβίδας αὐτῆς χρυσᾶς καὶ
τὰς ἐπαρυστρίδας αὐτῶν χρυσᾶς
'''
"18" = ''':sup:`18` οὗτος περιηργύρωσεν τοὺς στύλους καὶ ἐχώνευσεν τῷ στύλῳ δακτυλίους
χρυσοῦς καὶ ἐχρύσωσεν τοὺς μοχλοὺς χρυσίῳ καὶ κατεχρύσωσεν τοὺς στύλους
τοῦ καταπετάσματος χρυσίῳ καὶ ἐποίησεν τὰς ἀγκύλας χρυσᾶς
'''
"19" = ''':sup:`19` οὗτος ἐποίησεν καὶ τοὺς κρίκους τῆς σκηνῆς χρυσοῦς καὶ τοὺς κρίκους
τῆς αὐλῆς καὶ κρίκους εἰς τὸ ἐκτείνειν τὸ κατακάλυμμα ἄνωθεν χαλκοῦς
'''
"20" = ''':sup:`20` οὗτος ἐχώνευσεν τὰς κεφαλίδας τὰς ἀργυρᾶς τῆς σκηνῆς καὶ τὰς
κεφαλίδας τὰς χαλκᾶς τῆς θύρας τῆς σκηνῆς καὶ τὴν πύλην τῆς αὐλῆς καὶ
ἀγκύλας ἐποίησεν τοῖς στύλοις ἀργυρᾶς ἐπὶ τῶν στύλων οὗτος
περιηργύρωσεν αὐτάς
'''
"21" = ''':sup:`21` οὗτος ἐποίησεν καὶ τοὺς πασσάλους τῆς σκηνῆς καὶ τοὺς πασσάλους τῆς
αὐλῆς χαλκοῦς
'''
"22" = ''':sup:`22` οὗτος ἐποίησεν τὸ θυσιαστήριον τὸ χαλκοῦν ἐκ τῶν πυρείων τῶν χαλκῶν
ἃ ἦσαν τοῖς ἀνδράσιν τοῖς καταστασιάσασι μετὰ τῆς Κορε συναγωγῆς
'''
"23" = ''':sup:`23` οὗτος ἐποίησεν πάντα τὰ σκεύη τοῦ θυσιαστηρίου καὶ τὸ πυρεῖον αὐτοῦ
καὶ τὴν βάσιν καὶ τὰς φιάλας καὶ τὰς κρεάγρας χαλκᾶς
'''
"24" = ''':sup:`24` οὗτος ἐποίησεν τῷ θυσιαστηρίῳ παράθεμα ἔργον δικτυωτόν κάτωθεν τοῦ
πυρείου ὑπὸ αὐτὸ ἕως τοῦ ἡμίσους αὐτοῦ καὶ ἐπέθηκεν αὐτῷ τέσσαρας
δακτυλίους ἐκ τῶν τεσσάρων μερῶν τοῦ παραθέματος τοῦ θυσιαστηρίου
χαλκοῦς τοῖς μοχλοῖς εὐρεῖς ὥστε αἴρειν τὸ θυσιαστήριον ἐν αὐτοῖς
'''
"25" = ''':sup:`25` οὗτος ἐποίησεν τὸ ἔλαιον τῆς χρίσεως τὸ ἅγιον καὶ τὴν σύνθεσιν τοῦ
θυμιάματος καθαρὸν ἔργον μυρεψοῦ
'''
"26" = ''':sup:`26` οὗτος ἐποίησεν τὸν λουτῆρα χαλκοῦν καὶ τὴν βάσιν αὐτοῦ χαλκῆν ἐκ
τῶν κατόπτρων τῶν νηστευσασῶν αἳ ἐνήστευσαν παρὰ τὰς θύρας τῆς σκηνῆς
τοῦ μαρτυρίου ἐν ᾗ ἡμέρᾳ ἔπηξεν αὐτήν
'''
"27" = ''':sup:`27` καὶ ἐποίησεν τὸν λουτῆρα ἵνα νίπτωνται ἐξ αὐτοῦ Μωυσῆς καὶ Ααρων
καὶ οἱ υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν καὶ τοὺς πόδας εἰσπορευομένων αὐτῶν
εἰς τὴν σκηνὴν τοῦ μαρτυρίου ἢ ὅταν προσπορεύωνται πρὸς τὸ θυσιαστήριον
λειτουργεῖν ἐνίπτοντο ἐξ αὐτοῦ καθάπερ συνέταξεν κύριος τῷ Μωυσῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
