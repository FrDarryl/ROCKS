[8]
"1" = ''':sup:`1` ἰησοῦς δὲ ἐπορεύθη εἰς τὸ ὄρος τῶν ἐλαιῶν.
'''
"2" = ''':sup:`2` ὄρθρου δὲ πάλιν παρεγένετο εἰς τὸ ἱερόν, καὶ πᾶς ὁ λαὸς ἤρχετο πρὸς
αὐτόν, καὶ καθίσας ἐδίδασκεν αὐτούς.
'''
"3" = ''':sup:`3` ἄγουσιν δὲ οἱ γραμματεῖς καὶ οἱ φαρισαῖοι γυναῖκα ἐπὶ μοιχείᾳ
κατειλημμένην, καὶ στήσαντες αὐτὴν ἐν μέσῳ
'''
"4" = ''':sup:`4` λέγουσιν αὐτῶ, διδάσκαλε, αὕτη ἡ γυνὴ κατείληπται ἐπ᾽ αὐτοφώρῳ
μοιχευομένη·
'''
"5" = ''':sup:`5` ἐν δὲ τῶ νόμῳ ἡμῖν μωϊσῆς ἐνετείλατο τὰς τοιαύτας λιθάζειν· σὺ οὗν
τί λέγεις;
'''
"6" = ''':sup:`6` τοῦτο δὲ ἔλεγον πειράζοντες αὐτόν, ἵνα ἔχωσιν κατηγορεῖν αὐτοῦ. ὁ δὲ
ἰησοῦς κάτω κύψας τῶ δακτύλῳ κατέγραφεν εἰς τὴν γῆν.
'''
"7" = ''':sup:`7` ὡς δὲ ἐπέμενον ἐρωτῶντες αὐτόν, ἀνέκυψεν καὶ εἶπεν αὐτοῖς, ὁ
ἀναμάρτητος ὑμῶν πρῶτος ἐπ᾽ αὐτὴν βαλέτω λίθον·
'''
"8" = ''':sup:`8` καὶ πάλιν κατακύψας ἔγραφεν εἰς τὴν γῆν.
'''
"9" = ''':sup:`9` οἱ δὲ ἀκούσαντες ἐξήρχοντο εἷς καθ᾽ εἷς ἀρξάμενοι ἀπὸ τῶν
πρεσβυτέρων, καὶ κατελείφθη μόνος, καὶ ἡ γυνὴ ἐν μέσῳ οὗσα.
'''
"10" = ''':sup:`10` ἀνακύψας δὲ ὁ ἰησοῦς εἶπεν αὐτῇ, γύναι, ποῦ εἰσιν; οὐδείς σε
κατέκρινεν;
'''
"11" = ''':sup:`11` ἡ δὲ εἶπεν, οὐδείς, κύριε. εἶπεν δὲ ὁ ἰησοῦς, οὐδὲ ἐγώ σε
'''
"12" = ''':sup:`12` πάλιν οὗν αὐτοῖς ἐλάλησεν ὁ ἰησοῦς λέγων, ἐγώ εἰμι τὸ φῶς τοῦ
κόσμου· ὁ ἀκολουθῶν ἐμοὶ οὐ μὴ περιπατήσῃ ἐν τῇ σκοτίᾳ, ἀλλ᾽ ἕξει τὸ
φῶς τῆς ζωῆς.
'''
"13" = ''':sup:`13` εἶπον οὗν αὐτῶ οἱ φαρισαῖοι, σὺ περὶ σεαυτοῦ μαρτυρεῖς· ἡ μαρτυρία
σου οὐκ ἔστιν ἀληθής.
'''
"14" = ''':sup:`14` ἀπεκρίθη ἰησοῦς καὶ εἶπεν αὐτοῖς, κἂν ἐγὼ μαρτυρῶ περὶ ἐμαυτοῦ,
ἀληθής ἐστιν ἡ μαρτυρία μου, ὅτι οἶδα πόθεν ἦλθον καὶ ποῦ ὑπάγω· ὑμεῖς
δὲ οὐκ οἴδατε πόθεν ἔρχομαι ἢ ποῦ ὑπάγω.
'''
"15" = ''':sup:`15` ὑμεῖς κατὰ τὴν σάρκα κρίνετε, ἐγὼ οὐ κρίνω οὐδένα.
'''
"16" = ''':sup:`16` καὶ ἐὰν κρίνω δὲ ἐγώ, ἡ κρίσις ἡ ἐμὴ ἀληθινή ἐστιν, ὅτι μόνος οὐκ
εἰμί, ἀλλ᾽ ἐγὼ καὶ ὁ πέμψας με πατήρ.
'''
"17" = ''':sup:`17` καὶ ἐν τῶ νόμῳ δὲ τῶ ὑμετέρῳ γέγραπται ὅτι δύο ἀνθρώπων ἡ μαρτυρία
ἀληθής ἐστιν.
'''
"18" = ''':sup:`18` ἐγώ εἰμι ὁ μαρτυρῶν περὶ ἐμαυτοῦ καὶ μαρτυρεῖ περὶ ἐμοῦ ὁ πέμψας με
πατήρ.
'''
"19" = ''':sup:`19` ἔλεγον οὗν αὐτῶ, ποῦ ἐστιν ὁ πατήρ σου; ἀπεκρίθη ἰησοῦς, οὔτε ἐμὲ
οἴδατε οὔτε τὸν πατέρα μου· εἰ ἐμὲ ᾔδειτε, καὶ τὸν πατέρα μου ἂν
ᾔδειτε.
'''
"20" = ''':sup:`20` ταῦτα τὰ ῥήματα ἐλάλησεν ἐν τῶ γαζοφυλακίῳ διδάσκων ἐν τῶ ἱερῶ· καὶ
οὐδεὶς ἐπίασεν αὐτόν, ὅτι οὔπω ἐληλύθει ἡ ὥρα αὐτοῦ.
'''
"21" = ''':sup:`21` εἶπεν οὗν πάλιν αὐτοῖς, ἐγὼ ὑπάγω καὶ ζητήσετέ με, καὶ ἐν τῇ
ἁμαρτίᾳ ὑμῶν ἀποθανεῖσθε· ὅπου ἐγὼ ὑπάγω ὑμεῖς οὐ δύνασθε ἐλθεῖν.
'''
"22" = ''':sup:`22` ἔλεγον οὗν οἱ ἰουδαῖοι, μήτι ἀποκτενεῖ ἑαυτόν, ὅτι λέγει, ὅπου ἐγὼ
ὑπάγω ὑμεῖς οὐ δύνασθε ἐλθεῖν;
'''
"23" = ''':sup:`23` καὶ ἔλεγεν αὐτοῖς, ὑμεῖς ἐκ τῶν κάτω ἐστέ, ἐγὼ ἐκ τῶν ἄνω εἰμί·
ὑμεῖς ἐκ τούτου τοῦ κόσμου ἐστέ, ἐγὼ οὐκ εἰμὶ ἐκ τοῦ κόσμου τούτου.
'''
"24" = ''':sup:`24` εἶπον οὗν ὑμῖν ὅτι ἀποθανεῖσθε ἐν ταῖς ἁμαρτίαις ὑμῶν· ἐὰν γὰρ μὴ
πιστεύσητε ὅτι ἐγώ εἰμι, ἀποθανεῖσθε ἐν ταῖς ἁμαρτίαις ὑμῶν.
'''
"25" = ''':sup:`25` ἔλεγον οὗν αὐτῶ, σὺ τίς εἶ; εἶπεν αὐτοῖς ὁ ἰησοῦς, τὴν ἀρχὴν ὅ τι
καὶ λαλῶ ὑμῖν;
'''
"26" = ''':sup:`26` πολλὰ ἔχω περὶ ὑμῶν λαλεῖν καὶ κρίνειν· ἀλλ᾽ ὁ πέμψας με ἀληθής
ἐστιν, κἀγὼ ἃ ἤκουσα παρ᾽ αὐτοῦ ταῦτα λαλῶ εἰς τὸν κόσμον.
'''
"27" = ''':sup:`27` οὐκ ἔγνωσαν ὅτι τὸν πατέρα αὐτοῖς ἔλεγεν.
τότε γνώσεσθε ὅτι ἐγώ εἰμι, καὶ ἀπ᾽ ἐμαυτοῦ ποιῶ οὐδέν, ἀλλὰ καθὼς
ἐδίδαξέν με ὁ πατὴρ ταῦτα λαλῶ.
'''
"29" = ''':sup:`29` καὶ ὁ πέμψας με μετ᾽ ἐμοῦ ἐστιν· οὐκ ἀφῆκέν με μόνον, ὅτι ἐγὼ τὰ
ἀρεστὰ αὐτῶ ποιῶ πάντοτε.
'''
"30" = ''':sup:`30` ταῦτα αὐτοῦ λαλοῦντος πολλοὶ ἐπίστευσαν εἰς αὐτόν.
'''
"31" = ''':sup:`31` ἔλεγεν οὗν ὁ ἰησοῦς πρὸς τοὺς πεπιστευκότας αὐτῶ ἰουδαίους, ἐὰν
ὑμεῖς μείνητε ἐν τῶ λόγῳ τῶ ἐμῶ, ἀληθῶς μαθηταί μού ἐστε,
'''
"32" = ''':sup:`32` καὶ γνώσεσθε τὴν ἀλήθειαν, καὶ ἡ ἀλήθεια ἐλευθερώσει ὑμᾶς.
'''
"33" = ''':sup:`33` ἀπεκρίθησαν πρὸς αὐτόν, σπέρμα ἀβραάμ ἐσμεν καὶ οὐδενὶ
δεδουλεύκαμεν πώποτε· πῶς σὺ λέγεις ὅτι ἐλεύθεροι γενήσεσθε;
'''
"34" = ''':sup:`34` ἀπεκρίθη αὐτοῖς ὁ ἰησοῦς, ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι πᾶς ὁ ποιῶν τὴν
ἁμαρτίαν δοῦλός ἐστιν τῆς ἁμαρτίας.
'''
"35" = ''':sup:`35` ὁ δὲ δοῦλος οὐ μένει ἐν τῇ οἰκίᾳ εἰς τὸν αἰῶνα· ὁ υἱὸς μένει εἰς
τὸν αἰῶνα.
'''
"36" = ''':sup:`36` ἐὰν οὗν ὁ υἱὸς ὑμᾶς ἐλευθερώσῃ, ὄντως ἐλεύθεροι ἔσεσθε.
'''
"37" = ''':sup:`37` οἶδα ὅτι σπέρμα ἀβραάμ ἐστε· ἀλλὰ ζητεῖτέ με ἀποκτεῖναι, ὅτι ὁ
λόγος ὁ ἐμὸς οὐ χωρεῖ ἐν ὑμῖν.
'''
"38" = ''':sup:`38` ἃ ἐγὼ ἑώρακα παρὰ τῶ πατρὶ λαλῶ· καὶ ὑμεῖς οὗν ἃ ἠκούσατε παρὰ τοῦ
πατρὸς ποιεῖτε.
'''
"39" = ''':sup:`39` ἀπεκρίθησαν καὶ εἶπαν αὐτῶ, ὁ πατὴρ ἡμῶν ἀβραάμ ἐστιν. λέγει αὐτοῖς
ὁ ἰησοῦς, εἰ τέκνα τοῦ ἀβραάμ ἐστε, τὰ ἔργα τοῦ ἀβραὰμ ἐποιεῖτε·
'''
"40" = ''':sup:`40` νῦν δὲ ζητεῖτέ με ἀποκτεῖναι, ἄνθρωπον ὃς τὴν ἀλήθειαν ὑμῖν
λελάληκα ἣν ἤκουσα παρὰ τοῦ θεοῦ· τοῦτο ἀβραὰμ οὐκ ἐποίησεν.
πορνείας οὐ γεγεννήμεθα· ἕνα πατέρα ἔχομεν τὸν θεόν.
'''
"42" = ''':sup:`42` εἶπεν αὐτοῖς ὁ ἰησοῦς, εἰ ὁ θεὸς πατὴρ ὑμῶν ἦν, ἠγαπᾶτε ἂν ἐμέ, ἐγὼ
γὰρ ἐκ τοῦ θεοῦ ἐξῆλθον καὶ ἥκω· οὐδὲ γὰρ ἀπ᾽ ἐμαυτοῦ ἐλήλυθα, ἀλλ᾽
ἐκεῖνός με ἀπέστειλεν.
'''
"43" = ''':sup:`43` διὰ τί τὴν λαλιὰν τὴν ἐμὴν οὐ γινώσκετε; ὅτι οὐ δύνασθε ἀκούειν τὸν
λόγον τὸν ἐμόν.
'''
"44" = ''':sup:`44` ὑμεῖς ἐκ τοῦ πατρὸς τοῦ διαβόλου ἐστὲ καὶ τὰς ἐπιθυμίας τοῦ πατρὸς
ὑμῶν θέλετε ποιεῖν. ἐκεῖνος ἀνθρωποκτόνος ἦν ἀπ᾽ ἀρχῆς, καὶ ἐν τῇ
ἀληθείᾳ οὐκ ἔστηκεν, ὅτι οὐκ ἔστιν ἀλήθεια ἐν αὐτῶ. ὅταν λαλῇ τὸ
ψεῦδος, ἐκ τῶν ἰδίων λαλεῖ, ὅτι ψεύστης ἐστὶν καὶ ὁ πατὴρ αὐτοῦ.
'''
"45" = ''':sup:`45` ἐγὼ δὲ ὅτι τὴν ἀλήθειαν λέγω, οὐ πιστεύετέ μοι.
'''
"46" = ''':sup:`46` τίς ἐξ ὑμῶν ἐλέγχει με περὶ ἁμαρτίας; εἰ ἀλήθειαν λέγω, διὰ τί
ὑμεῖς οὐ πιστεύετέ μοι;
'''
"47" = ''':sup:`47` ὁ ὢν ἐκ τοῦ θεοῦ τὰ ῥήματα τοῦ θεοῦ ἀκούει· διὰ τοῦτο ὑμεῖς οὐκ
ἀκούετε, ὅτι ἐκ τοῦ θεοῦ οὐκ ἐστέ.
'''
"48" = ''':sup:`48` ἀπεκρίθησαν οἱ ἰουδαῖοι καὶ εἶπαν αὐτῶ, οὐ καλῶς λέγομεν ἡμεῖς ὅτι
σαμαρίτης εἶ σὺ καὶ δαιμόνιον ἔχεις;
'''
"49" = ''':sup:`49` ἀπεκρίθη ἰησοῦς, ἐγὼ δαιμόνιον οὐκ ἔχω, ἀλλὰ τιμῶ τὸν πατέρα μου,
καὶ ὑμεῖς ἀτιμάζετέ με.
'''
"50" = ''':sup:`50` ἐγὼ δὲ οὐ ζητῶ τὴν δόξαν μου· ἔστιν ὁ ζητῶν καὶ κρίνων.
'''
"51" = ''':sup:`51` ἀμὴν ἀμὴν λέγω ὑμῖν, ἐάν τις τὸν ἐμὸν λόγον τηρήσῃ, θάνατον οὐ μὴ
θεωρήσῃ εἰς τὸν αἰῶνα.
ἀβραὰμ ἀπέθανεν καὶ οἱ προφῆται, καὶ σὺ λέγεις, ἐάν τις τὸν λόγον μου
τηρήσῃ, οὐ μὴ γεύσηται θανάτου εἰς τὸν αἰῶνα.
'''
"53" = ''':sup:`53` μὴ σὺ μείζων εἶ τοῦ πατρὸς ἡμῶν ἀβραάμ, ὅστις ἀπέθανεν; καὶ οἱ
προφῆται ἀπέθανον· τίνα σεαυτὸν ποιεῖς;
'''
"54" = ''':sup:`54` ἀπεκρίθη ἰησοῦς, ἐὰν ἐγὼ δοξάσω ἐμαυτόν, ἡ δόξα μου οὐδέν ἐστιν·
ἔστιν ὁ πατήρ μου ὁ δοξάζων με, ὃν ὑμεῖς λέγετε ὅτι θεὸς ἡμῶν ἐστιν·
'''
"55" = ''':sup:`55` καὶ οὐκ ἐγνώκατε αὐτόν, ἐγὼ δὲ οἶδα αὐτόν. κἂν εἴπω ὅτι οὐκ οἶδα
αὐτόν, ἔσομαι ὅμοιος ὑμῖν ψεύστης· ἀλλὰ οἶδα αὐτὸν καὶ τὸν λόγον αὐτοῦ
τηρῶ.
'''
"56" = ''':sup:`56` ἀβραὰμ ὁ πατὴρ ὑμῶν ἠγαλλιάσατο ἵνα ἴδῃ τὴν ἡμέραν τὴν ἐμήν, καὶ
εἶδεν καὶ ἐχάρη.
'''
"57" = ''':sup:`57` εἶπον οὗν οἱ ἰουδαῖοι πρὸς αὐτόν, πεντήκοντα ἔτη οὔπω ἔχεις καὶ
ἀβραὰμ ἑώρακας;
'''
"58" = ''':sup:`58` εἶπεν αὐτοῖς ἰησοῦς, ἀμὴν ἀμὴν λέγω ὑμῖν, πρὶν ἀβραὰμ γενέσθαι ἐγὼ
εἰμί.
'''
"59" = ''':sup:`59` ἦραν οὗν λίθους ἵνα βάλωσιν ἐπ᾽ αὐτόν· ἰησοῦς δὲ ἐκρύβη καὶ ἐξῆλθεν
ἐκ τοῦ ἱεροῦ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
