[9]
"1" = ''':sup:`1` καὶ ἐγενήθη τῇ ἡμέρᾳ τῇ ὀγδόῃ ἐκάλεσεν Μωυσῆς Ααρων καὶ τοὺς υἱοὺς
αὐτοῦ καὶ τὴν γερουσίαν Ισραηλ
'''
"2" = ''':sup:`2` καὶ εἶπεν Μωυσῆς πρὸς Ααρων λαβὲ σεαυτῷ μοσχάριον ἐκ βοῶν περὶ
ἁμαρτίας καὶ κριὸν εἰς ὁλοκαύτωμα ἄμωμα καὶ προσένεγκε αὐτὰ ἔναντι
κυρίου
'''
"3" = ''':sup:`3` καὶ τῇ γερουσίᾳ Ισραηλ λάλησον λέγων λάβετε χίμαρον ἐξ αἰγῶν ἕνα
περὶ ἁμαρτίας καὶ μοσχάριον καὶ ἀμνὸν ἐνιαύσιον εἰς ὁλοκάρπωσιν ἄμωμα
'''
"4" = ''':sup:`4` καὶ μόσχον καὶ κριὸν εἰς θυσίαν σωτηρίου ἔναντι κυρίου καὶ σεμίδαλιν
πεφυραμένην ἐν ἐλαίῳ ὅτι σήμερον κύριος ὀφθήσεται ἐν ὑμῖν
'''
"5" = ''':sup:`5` καὶ ἔλαβον καθὸ ἐνετείλατο Μωυσῆς ἀπέναντι τῆς σκηνῆς τοῦ μαρτυρίου
καὶ προσῆλθεν πᾶσα συναγωγὴ καὶ ἔστησαν ἔναντι κυρίου
'''
"6" = ''':sup:`6` καὶ εἶπεν Μωυσῆς τοῦτο τὸ ῥῆμα ὃ εἶπεν κύριος ποιήσατε καὶ ὀφθήσεται
ἐν ὑμῖν δόξα κυρίου
'''
"7" = ''':sup:`7` καὶ εἶπεν Μωυσῆς τῷ Ααρων πρόσελθε πρὸς τὸ θυσιαστήριον καὶ ποίησον
τὸ περὶ τῆς ἁμαρτίας σου καὶ τὸ ὁλοκαύτωμά σου καὶ ἐξίλασαι περὶ
σεαυτοῦ καὶ τοῦ οἴκου σου καὶ ποίησον τὰ δῶρα τοῦ λαοῦ καὶ ἐξίλασαι
περὶ αὐτῶν καθάπερ ἐνετείλατο κύριος τῷ Μωυσῇ
'''
"8" = ''':sup:`8` καὶ προσῆλθεν Ααρων πρὸς τὸ θυσιαστήριον καὶ ἔσφαξεν τὸ μοσχάριον τὸ
περὶ τῆς ἁμαρτίας
'''
"9" = ''':sup:`9` καὶ προσήνεγκαν οἱ υἱοὶ Ααρων τὸ αἷμα πρὸς αὐτόν καὶ ἔβαψεν τὸν
δάκτυλον εἰς τὸ αἷμα καὶ ἐπέθηκεν ἐπὶ τὰ κέρατα τοῦ θυσιαστηρίου καὶ τὸ
αἷμα ἐξέχεεν ἐπὶ τὴν βάσιν τοῦ θυσιαστηρίου
'''
"10" = ''':sup:`10` καὶ τὸ στέαρ καὶ τοὺς νεφροὺς καὶ τὸν λοβὸν τοῦ ἥπατος τοῦ περὶ τῆς
ἁμαρτίας ἀνήνεγκεν ἐπὶ τὸ θυσιαστήριον ὃν τρόπον ἐνετείλατο κύριος τῷ
Μωυσῇ
'''
"11" = ''':sup:`11` καὶ τὰ κρέα καὶ τὴν βύρσαν κατέκαυσεν αὐτὰ πυρὶ ἔξω τῆς παρεμβολῆς
'''
"12" = ''':sup:`12` καὶ ἔσφαξεν τὸ ὁλοκαύτωμα καὶ προσήνεγκαν οἱ υἱοὶ Ααρων τὸ αἷμα
πρὸς αὐτόν καὶ προσέχεεν ἐπὶ τὸ θυσιαστήριον κύκλῳ
'''
"13" = ''':sup:`13` καὶ τὸ ὁλοκαύτωμα προσήνεγκαν αὐτῷ κατὰ μέλη αὐτὰ καὶ τὴν κεφαλήν
καὶ ἐπέθηκεν ἐπὶ τὸ θυσιαστήριον
'''
"14" = ''':sup:`14` καὶ ἔπλυνεν τὴν κοιλίαν καὶ τοὺς πόδας ὕδατι καὶ ἐπέθηκεν ἐπὶ τὸ
ὁλοκαύτωμα ἐπὶ τὸ θυσιαστήριον
'''
"15" = ''':sup:`15` καὶ προσήνεγκαν τὸ δῶρον τοῦ λαοῦ καὶ ἔλαβεν τὸν χίμαρον τὸν περὶ
τῆς ἁμαρτίας τοῦ λαοῦ καὶ ἔσφαξεν αὐτὸ καθὰ καὶ τὸ πρῶτον
'''
"16" = ''':sup:`16` καὶ προσήνεγκεν τὸ ὁλοκαύτωμα καὶ ἐποίησεν αὐτό ὡς καθήκει
'''
"17" = ''':sup:`17` καὶ προσήνεγκεν τὴν θυσίαν καὶ ἔπλησεν τὰς χεῖρας ἀπ’ αὐτῆς καὶ
ἐπέθηκεν ἐπὶ τὸ θυσιαστήριον χωρὶς τοῦ ὁλοκαυτώματος τοῦ πρωινοῦ
'''
"18" = ''':sup:`18` καὶ ἔσφαξεν τὸν μόσχον καὶ τὸν κριὸν τῆς θυσίας τοῦ σωτηρίου τῆς
τοῦ λαοῦ καὶ προσήνεγκαν οἱ υἱοὶ Ααρων τὸ αἷμα πρὸς αὐτόν καὶ προσέχεεν
πρὸς τὸ θυσιαστήριον κύκλῳ
'''
"19" = ''':sup:`19` καὶ τὸ στέαρ τὸ ἀπὸ τοῦ μόσχου καὶ τοῦ κριοῦ τὴν ὀσφὴν καὶ τὸ στέαρ
τὸ κατακαλύπτον ἐπὶ τῆς κοιλίας καὶ τοὺς δύο νεφροὺς καὶ τὸ στέαρ τὸ
ἐπ’ αὐτῶν καὶ τὸν λοβὸν τὸν ἐπὶ τοῦ ἥπατος
'''
"20" = ''':sup:`20` καὶ ἐπέθηκεν τὰ στέατα ἐπὶ τὰ στηθύνια καὶ ἀνήνεγκαν τὰ στέατα ἐπὶ
τὸ θυσιαστήριον
'''
"21" = ''':sup:`21` καὶ τὸ στηθύνιον καὶ τὸν βραχίονα τὸν δεξιὸν ἀφεῖλεν Ααρων ἀφαίρεμα
ἔναντι κυρίου ὃν τρόπον συνέταξεν κύριος τῷ Μωυσῇ
'''
"22" = ''':sup:`22` καὶ ἐξάρας Ααρων τὰς χεῖρας ἐπὶ τὸν λαὸν εὐλόγησεν αὐτούς καὶ
κατέβη ποιήσας τὸ περὶ τῆς ἁμαρτίας καὶ τὰ ὁλοκαυτώματα καὶ τὰ τοῦ
σωτηρίου
'''
"23" = ''':sup:`23` καὶ εἰσῆλθεν Μωυσῆς καὶ Ααρων εἰς τὴν σκηνὴν τοῦ μαρτυρίου καὶ
ἐξελθόντες εὐλόγησαν πάντα τὸν λαόν καὶ ὤφθη ἡ δόξα κυρίου παντὶ τῷ λαῷ
'''
"24" = ''':sup:`24` καὶ ἐξῆλθεν πῦρ παρὰ κυρίου καὶ κατέφαγεν τὰ ἐπὶ τοῦ θυσιαστηρίου
τά τε ὁλοκαυτώματα καὶ τὰ στέατα καὶ εἶδεν πᾶς ὁ λαὸς καὶ ἐξέστη καὶ
ἔπεσαν ἐπὶ πρόσωπον
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
