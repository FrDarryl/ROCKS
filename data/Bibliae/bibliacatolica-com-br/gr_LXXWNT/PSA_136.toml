[136]
"1" = ''':sup:`1` Gr. Psalm 136 (Heb. 137) τῷ Δαυιδ ἐπὶ τῶν ποταμῶν Βαβυλῶνος ἐκεῖ
ἐκαθίσαμεν καὶ ἐκλαύσαμεν ἐν τῷ μνησθῆναι ἡμᾶς τῆς Σιων
'''
"2" = ''':sup:`2` ἐπὶ ταῖς ἰτέαις ἐν μέσῳ αὐτῆς ἐκρεμάσαμεν τὰ ὄργανα ἡμῶν
'''
"3" = ''':sup:`3` ὅτι ἐκεῖ ἐπηρώτησαν ἡμᾶς οἱ αἰχμαλωτεύσαντες ἡμᾶς λόγους ᾠδῶν καὶ οἱ
ἀπαγαγόντες ἡμᾶς ὕμνον ᾄσατε ἡμῖν ἐκ τῶν ᾠδῶν Σιων
'''
"4" = ''':sup:`4` πῶς ᾄσωμεν τὴν ᾠδὴν κυρίου ἐπὶ γῆς ἀλλοτρίας
'''
"5" = ''':sup:`5` ἐὰν ἐπιλάθωμαί σου Ιερουσαλημ ἐπιλησθείη ἡ δεξιά μου
'''
"6" = ''':sup:`6` κολληθείη ἡ γλῶσσά μου τῷ λάρυγγί μου ἐὰν μή σου μνησθῶ ἐὰν μὴ
προανατάξωμαι τὴν Ιερουσαλημ ἐν ἀρχῇ τῆς εὐφροσύνης μου
'''
"7" = ''':sup:`7` μνήσθητι κύριε τῶν υἱῶν Εδωμ τὴν ἡμέραν Ιερουσαλημ τῶν λεγόντων
ἐκκενοῦτε ἐκκενοῦτε ἕως ὁ θεμέλιος ἐν αὐτῇ
'''
"8" = ''':sup:`8` θυγάτηρ Βαβυλῶνος ἡ ταλαίπωρος μακάριος ὃς ἀνταποδώσει σοι τὸ
ἀνταπόδομά σου ὃ ἀνταπέδωκας ἡμῖν
'''
"9" = ''':sup:`9` μακάριος ὃς κρατήσει καὶ ἐδαφιεῖ τὰ νήπιά σου πρὸς τὴν πέτραν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
