[4]
"1" = ''':sup:`1` καὶ ἦν ὁ βασιλεὺς Σαλωμων βασιλεύων ἐπὶ Ισραηλ
'''
"2" = ''':sup:`2` καὶ οὗτοι οἱ ἄρχοντες οἳ ἦσαν αὐτοῦ Αζαριου υἱὸς Σαδωκ
'''
"3" = ''':sup:`3` καὶ Ελιαρεφ καὶ Αχια υἱὸς Σαβα γραμματεῖς καὶ Ιωσαφατ υἱὸς Αχιλιδ
ὑπομιμνῄσκων
'''
"4" = ''':sup:`4` καὶ Σαδουχ καὶ Αβιαθαρ ἱερεῖς
'''
"5" = ''':sup:`5` καὶ Ορνια υἱὸς Ναθαν ἐπὶ τῶν καθεσταμένων καὶ Ζαβουθ υἱὸς Ναθαν
ἑταῖρος τοῦ βασιλέως
'''
"6" = ''':sup:`6` καὶ Αχιηλ οἰκονόμος καὶ Ελιαβ υἱὸς Σαφ ἐπὶ τῆς πατριᾶς καὶ Αδωνιραμ
υἱὸς Εφρα ἐπὶ τῶν φόρων
'''
"7" = ''':sup:`7` καὶ τῷ Σαλωμων δώδεκα καθεσταμένοι ἐπὶ πάντα Ισραηλ χορηγεῖν τῷ
βασιλεῖ καὶ τῷ οἴκῳ αὐτοῦ μῆνα ἐν τῷ ἐνιαυτῷ ἐγίνετο ἐπὶ τὸν ἕνα
χορηγεῖν
'''
"8" = ''':sup:`8` καὶ ταῦτα τὰ ὀνόματα αὐτῶν Βενωρ ἐν ὄρει Εφραιμ εἷς
'''
"9" = ''':sup:`9` υἱὸς Ρηχαβ ἐν Μαχεμας καὶ Βηθαλαμιν καὶ Βαιθσαμυς καὶ Αιλων ἕως
Βαιθαναν εἷς
'''
"10" = ''':sup:`10` υἱὸς Εσωθ Βηρβηθνεμα Λουσαμηνχα καὶ Ρησφαρα
'''
"11" = ''':sup:`11` Χιναναδαβ καὶ Αναφαθι ἀνὴρ Ταβληθ θυγάτηρ Σαλωμων ἦν αὐτῷ εἰς
γυναῖκα εἷς
'''
"12" = ''':sup:`12` Βακχα υἱὸς Αχιλιδ Θααναχ καὶ Μεκεδω καὶ πᾶς ὁ οἶκος Σαν ὁ παρὰ
Σεσαθαν ὑποκάτω τοῦ Εσραε καὶ ἐκ Βαισαφουδ Εβελμαωλα ἕως Μαεβερ Λουκαμ
εἷς
'''
"13" = ''':sup:`13` υἱὸς Γαβερ ἐν Ρεμαθ Γαλααδ τούτῳ σχοίνισμα Ερεγαβα ἣ ἐν τῇ Βασαν
ἑξήκοντα πόλεις μεγάλαι τειχήρεις καὶ μοχλοὶ χαλκοῖ εἷς
'''
"14" = ''':sup:`14` Αχιναδαβ υἱὸς Αχελ Μααναιν εἷς
'''
"15" = ''':sup:`15` Αχιμαας ἐν Νεφθαλι καὶ οὗτος ἔλαβεν τὴν Βασεμμαθ θυγατέρα Σαλωμων
εἰς γυναῖκα εἷς
'''
"16" = ''':sup:`16` Βαανα υἱὸς Χουσι ἐν τῇ Μααλαθ εἷς
'''
"17" = ''':sup:`17` Σαμαα υἱὸς Ηλα ἐν τῷ Βενιαμιν
'''
"18" = ''':sup:`18` Γαβερ υἱὸς Αδαι ἐν τῇ γῇ Γαδ γῇ Σηων βασιλέως τοῦ Εσεβων καὶ Ωγ
βασιλέως τοῦ Βασαν καὶ νασιφ εἷς ἐν γῇ Ιουδα
'''
"19" = ''':sup:`19` Ιωσαφατ υἱὸς Φουασουδ ἐν Ισσαχαρ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
