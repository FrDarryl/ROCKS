[20]
"1" = ''':sup:`1` καὶ ἦλθον οἱ υἱοὶ Ισραηλ πᾶσα ἡ συναγωγή εἰς τὴν ἔρημον Σιν ἐν τῷ
μηνὶ τῷ πρώτῳ καὶ κατέμεινεν ὁ λαὸς ἐν Καδης καὶ ἐτελεύτησεν ἐκεῖ
Μαριαμ καὶ ἐτάφη ἐκεῖ
'''
"2" = ''':sup:`2` καὶ οὐκ ἦν ὕδωρ τῇ συναγωγῇ καὶ ἠθροίσθησαν ἐπὶ Μωυσῆν καὶ Ααρων
'''
"3" = ''':sup:`3` καὶ ἐλοιδορεῖτο ὁ λαὸς πρὸς Μωυσῆν λέγοντες ὄφελον ἀπεθάνομεν ἐν τῇ
ἀπωλείᾳ τῶν ἀδελφῶν ἡμῶν ἔναντι κυρίου
'''
"4" = ''':sup:`4` καὶ ἵνα τί ἀνηγάγετε τὴν συναγωγὴν κυρίου εἰς τὴν ἔρημον ταύτην
ἀποκτεῖναι ἡμᾶς καὶ τὰ κτήνη ἡμῶν
'''
"5" = ''':sup:`5` καὶ ἵνα τί τοῦτο ἀνηγάγετε ἡμᾶς ἐξ Αἰγύπτου παραγενέσθαι εἰς τὸν
τόπον τὸν πονηρὸν τοῦτον τόπος οὗ οὐ σπείρεται οὐδὲ συκαῖ οὐδὲ ἄμπελοι
οὐδὲ ῥόαι οὐδὲ ὕδωρ ἐστὶν πιεῖν
'''
"6" = ''':sup:`6` καὶ ἦλθεν Μωυσῆς καὶ Ααρων ἀπὸ προσώπου τῆς συναγωγῆς ἐπὶ τὴν θύραν
τῆς σκηνῆς τοῦ μαρτυρίου καὶ ἔπεσαν ἐπὶ πρόσωπον καὶ ὤφθη ἡ δόξα κυρίου
πρὸς αὐτούς
'''
"7" = ''':sup:`7` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"8" = ''':sup:`8` λαβὲ τὴν ῥάβδον καὶ ἐκκλησίασον τὴν συναγωγὴν σὺ καὶ Ααρων ὁ ἀδελφός
σου καὶ λαλήσατε πρὸς τὴν πέτραν ἔναντι αὐτῶν καὶ δώσει τὰ ὕδατα αὐτῆς
καὶ ἐξοίσετε αὐτοῖς ὕδωρ ἐκ τῆς πέτρας καὶ ποτιεῖτε τὴν συναγωγὴν καὶ
τὰ κτήνη αὐτῶν
'''
"9" = ''':sup:`9` καὶ ἔλαβεν Μωυσῆς τὴν ῥάβδον τὴν ἀπέναντι κυρίου καθὰ συνέταξεν
κύριος
'''
"10" = ''':sup:`10` καὶ ἐξεκκλησίασεν Μωυσῆς καὶ Ααρων τὴν συναγωγὴν ἀπέναντι τῆς
πέτρας καὶ εἶπεν πρὸς αὐτούς ἀκούσατέ μου οἱ ἀπειθεῖς μὴ ἐκ τῆς πέτρας
ταύτης ἐξάξομεν ὑμῖν ὕδωρ
'''
"11" = ''':sup:`11` καὶ ἐπάρας Μωυσῆς τὴν χεῖρα αὐτοῦ ἐπάταξεν τὴν πέτραν τῇ ῥάβδῳ δίς
καὶ ἐξῆλθεν ὕδωρ πολύ καὶ ἔπιεν ἡ συναγωγὴ καὶ τὰ κτήνη αὐτῶν
'''
"12" = ''':sup:`12` καὶ εἶπεν κύριος πρὸς Μωυσῆν καὶ Ααρων ὅτι οὐκ ἐπιστεύσατε ἁγιάσαι
με ἐναντίον υἱῶν Ισραηλ διὰ τοῦτο οὐκ εἰσάξετε ὑμεῖς τὴν συναγωγὴν
ταύτην εἰς τὴν γῆν ἣν δέδωκα αὐτοῖς
'''
"13" = ''':sup:`13` τοῦτο ὕδωρ ἀντιλογίας ὅτι ἐλοιδορήθησαν οἱ υἱοὶ Ισραηλ ἔναντι
κυρίου καὶ ἡγιάσθη ἐν αὐτοῖς
'''
"14" = ''':sup:`14` καὶ ἀπέστειλεν Μωυσῆς ἀγγέλους ἐκ Καδης πρὸς βασιλέα Εδωμ λέγων
τάδε λέγει ὁ ἀδελφός σου Ισραηλ σὺ ἐπίστῃ πάντα τὸν μόχθον τὸν εὑρόντα
ἡμᾶς
'''
"15" = ''':sup:`15` καὶ κατέβησαν οἱ πατέρες ἡμῶν εἰς Αἴγυπτον καὶ παρῳκήσαμεν ἐν
Αἰγύπτῳ ἡμέρας πλείους καὶ ἐκάκωσαν ἡμᾶς οἱ Αἰγύπτιοι καὶ τοὺς πατέρας
ἡμῶν
'''
"16" = ''':sup:`16` καὶ ἀνεβοήσαμεν πρὸς κύριον καὶ εἰσήκουσεν κύριος τῆς φωνῆς ἡμῶν
καὶ ἀποστείλας ἄγγελον ἐξήγαγεν ἡμᾶς ἐξ Αἰγύπτου καὶ νῦν ἐσμεν ἐν Καδης
πόλει ἐκ μέρους τῶν ὁρίων σου
'''
"17" = ''':sup:`17` παρελευσόμεθα διὰ τῆς γῆς σου οὐ διελευσόμεθα δι’ ἀγρῶν οὐδὲ δι’
ἀμπελώνων οὐδὲ πιόμεθα ὕδωρ ἐκ λάκκου σου ὁδῷ βασιλικῇ πορευσόμεθα οὐκ
ἐκκλινοῦμεν δεξιὰ οὐδὲ εὐώνυμα ἕως ἂν παρέλθωμεν τὰ ὅριά σου
'''
"18" = ''':sup:`18` καὶ εἶπεν πρὸς αὐτὸν Εδωμ οὐ διελεύσῃ δι’ ἐμοῦ εἰ δὲ μή ἐν πολέμῳ
ἐξελεύσομαι εἰς συνάντησίν σοι
'''
"19" = ''':sup:`19` καὶ λέγουσιν αὐτῷ οἱ υἱοὶ Ισραηλ παρὰ τὸ ὄρος παρελευσόμεθα ἐὰν δὲ
τοῦ ὕδατός σου πίωμεν ἐγώ τε καὶ τὰ κτήνη δώσω τιμήν σοι ἀλλὰ τὸ πρᾶγμα
οὐδέν ἐστιν παρὰ τὸ ὄρος παρελευσόμεθα
'''
"20" = ''':sup:`20` ὁ δὲ εἶπεν οὐ διελεύσῃ δι’ ἐμοῦ καὶ ἐξῆλθεν Εδωμ εἰς συνάντησιν
αὐτῷ ἐν ὄχλῳ βαρεῖ καὶ ἐν χειρὶ ἰσχυρᾷ
'''
"21" = ''':sup:`21` καὶ οὐκ ἠθέλησεν Εδωμ δοῦναι τῷ Ισραηλ παρελθεῖν διὰ τῶν ὁρίων
αὐτοῦ καὶ ἐξέκλινεν Ισραηλ ἀπ’ αὐτοῦ
'''
"22" = ''':sup:`22` καὶ ἀπῆραν ἐκ Καδης καὶ παρεγένοντο οἱ υἱοὶ Ισραηλ πᾶσα ἡ συναγωγή
εἰς Ωρ τὸ ὄρος
'''
"23" = ''':sup:`23` καὶ εἶπεν κύριος πρὸς Μωυσῆν καὶ Ααρων ἐν Ωρ τῷ ὄρει ἐπὶ τῶν ὁρίων
γῆς Εδωμ λέγων
'''
"24" = ''':sup:`24` προστεθήτω Ααρων πρὸς τὸν λαὸν αὐτοῦ ὅτι οὐ μὴ εἰσέλθητε εἰς τὴν
γῆν ἣν δέδωκα τοῖς υἱοῖς Ισραηλ διότι παρωξύνατέ με ἐπὶ τοῦ ὕδατος τῆς
λοιδορίας
'''
"25" = ''':sup:`25` λαβὲ τὸν Ααρων καὶ Ελεαζαρ τὸν υἱὸν αὐτοῦ καὶ ἀναβίβασον αὐτοὺς εἰς
Ωρ τὸ ὄρος ἔναντι πάσης τῆς συναγωγῆς
'''
"26" = ''':sup:`26` καὶ ἔκδυσον Ααρων τὴν στολὴν αὐτοῦ καὶ ἔνδυσον Ελεαζαρ τὸν υἱὸν
αὐτοῦ καὶ Ααρων προστεθεὶς ἀποθανέτω ἐκεῖ
'''
"27" = ''':sup:`27` καὶ ἐποίησεν Μωυσῆς καθὰ συνέταξεν κύριος καὶ ἀνεβίβασεν αὐτὸν εἰς
Ωρ τὸ ὄρος ἐναντίον πάσης τῆς συναγωγῆς
'''
"28" = ''':sup:`28` καὶ ἐξέδυσεν Ααρων τὰ ἱμάτια αὐτοῦ καὶ ἐνέδυσεν αὐτὰ Ελεαζαρ τὸν
υἱὸν αὐτοῦ καὶ ἀπέθανεν Ααρων ἐπὶ τῆς κορυφῆς τοῦ ὄρους καὶ κατέβη
Μωυσῆς καὶ Ελεαζαρ ἐκ τοῦ ὄρους
'''
"29" = ''':sup:`29` καὶ εἶδεν πᾶσα ἡ συναγωγὴ ὅτι ἀπελύθη Ααρων καὶ ἔκλαυσαν τὸν Ααρων
τριάκοντα ἡμέρας πᾶς οἶκος Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
