[14]
"1" = ''':sup:`1` διώκετε τὴν ἀγάπην, ζηλοῦτε δὲ τὰ πνευματικά, μᾶλλον δὲ ἵνα
προφητεύητε.
'''
"2" = ''':sup:`2` ὁ γὰρ λαλῶν γλώσσῃ οὐκ ἀνθρώποις λαλεῖ ἀλλὰ θεῶ, οὐδεὶς γὰρ ἀκούει,
πνεύματι δὲ λαλεῖ μυστήρια·
'''
"3" = ''':sup:`3` ὁ δὲ προφητεύων ἀνθρώποις λαλεῖ οἰκοδομὴν καὶ παράκλησιν καὶ
παραμυθίαν.
'''
"4" = ''':sup:`4` ὁ λαλῶν γλώσσῃ ἑαυτὸν οἰκοδομεῖ· ὁ δὲ προφητεύων ἐκκλησίαν
οἰκοδομεῖ.
'''
"5" = ''':sup:`5` θέλω δὲ πάντας ὑμᾶς λαλεῖν γλώσσαις, μᾶλλον δὲ ἵνα προφητεύητε·
μείζων δὲ ὁ προφητεύων ἢ ὁ λαλῶν γλώσσαις, ἐκτὸς εἰ μὴ διερμηνεύῃ, ἵνα
ἡ ἐκκλησία οἰκοδομὴν λάβῃ.
'''
"6" = ''':sup:`6` νῦν δέ, ἀδελφοί, ἐὰν ἔλθω πρὸς ὑμᾶς γλώσσαις λαλῶν, τί ὑμᾶς ὠφελήσω,
διδαχῇ;
'''
"7" = ''':sup:`7` ὅμως τὰ ἄψυχα φωνὴν διδόντα, εἴτε αὐλὸς εἴτε κιθάρα, ἐὰν διαστολὴν
τοῖς φθόγγοις μὴ δῶ, πῶς γνωσθήσεται τὸ αὐλούμενον ἢ τὸ κιθαριζόμενον;
'''
"8" = ''':sup:`8` καὶ γὰρ ἐὰν ἄδηλον σάλπιγξ φωνὴν δῶ, τίς παρασκευάσεται εἰς πόλεμον;
'''
"9" = ''':sup:`9` οὕτως καὶ ὑμεῖς διὰ τῆς γλώσσης ἐὰν μὴ εὔσημον λόγον δῶτε, πῶς
γνωσθήσεται τὸ λαλούμενον; ἔσεσθε γὰρ εἰς ἀέρα λαλοῦντες.
'''
"10" = ''':sup:`10` τοσαῦτα εἰ τύχοι γένη φωνῶν εἰσιν ἐν κόσμῳ, καὶ οὐδὲν ἄφωνον·
'''
"11" = ''':sup:`11` ἐὰν οὗν μὴ εἰδῶ τὴν δύναμιν τῆς φωνῆς, ἔσομαι τῶ λαλοῦντι βάρβαρος
καὶ ὁ λαλῶν ἐν ἐμοὶ βάρβαρος.
'''
"12" = ''':sup:`12` οὕτως καὶ ὑμεῖς, ἐπεὶ ζηλωταί ἐστε πνευμάτων, πρὸς τὴν οἰκοδομὴν
τῆς ἐκκλησίας ζητεῖτε ἵνα περισσεύητε.
'''
"13" = ''':sup:`13` διὸ ὁ λαλῶν γλώσσῃ προσευχέσθω ἵνα διερμηνεύῃ.
μου ἄκαρπός ἐστιν.
'''
"15" = ''':sup:`15` τί οὗν ἐστιν; προσεύξομαι τῶ πνεύματι, προσεύξομαι δὲ καὶ τῶ νοΐ·
ψαλῶ τῶ πνεύματι, ψαλῶ δὲ καὶ τῶ νοΐ.
πῶς ἐρεῖ τὸ ἀμήν ἐπὶ τῇ σῇ εὐχαριστίᾳ, ἐπειδὴ τί λέγεις οὐκ οἶδεν;
'''
"17" = ''':sup:`17` σὺ μὲν γὰρ καλῶς εὐχαριστεῖς, ἀλλ᾽ ὁ ἕτερος οὐκ οἰκοδομεῖται.
'''
"18" = ''':sup:`18` εὐχαριστῶ τῶ θεῶ, πάντων ὑμῶν μᾶλλον γλώσσαις λαλῶ·
'''
"19" = ''':sup:`19` ἀλλὰ ἐν ἐκκλησίᾳ θέλω πέντε λόγους τῶ νοΐ μου λαλῆσαι, ἵνα καὶ
ἄλλους κατηχήσω, ἢ μυρίους λόγους ἐν γλώσσῃ.
'''
"20" = ''':sup:`20` ἀδελφοί, μὴ παιδία γίνεσθε ταῖς φρεσίν, ἀλλὰ τῇ κακίᾳ νηπιάζετε,
ταῖς δὲ φρεσὶν τέλειοι γίνεσθε.
'''
"21" = ''':sup:`21` ἐν τῶ νόμῳ γέγραπται ὅτι ἐν ἑτερογλώσσοις καὶ ἐν χείλεσιν ἑτέρων
λαλήσω τῶ λαῶ τούτῳ, καὶ οὐδ᾽ οὕτως εἰσακούσονταί μου, λέγει κύριος.
'''
"22" = ''':sup:`22` ὥστε αἱ γλῶσσαι εἰς σημεῖόν εἰσιν οὐ τοῖς πιστεύουσιν ἀλλὰ τοῖς
ἀπίστοις, ἡ δὲ προφητεία οὐ τοῖς ἀπίστοις ἀλλὰ τοῖς πιστεύουσιν.
'''
"23" = ''':sup:`23` ἐὰν οὗν συνέλθῃ ἡ ἐκκλησία ὅλη ἐπὶ τὸ αὐτὸ καὶ πάντες λαλῶσιν
γλώσσαις, εἰσέλθωσιν δὲ ἰδιῶται ἢ ἄπιστοι, οὐκ ἐροῦσιν ὅτι μαίνεσθε;
'''
"24" = ''':sup:`24` ἐὰν δὲ πάντες προφητεύωσιν, εἰσέλθῃ δέ τις ἄπιστος ἢ ἰδιώτης,
ἐλέγχεται ὑπὸ πάντων, ἀνακρίνεται ὑπὸ πάντων,
'''
"25" = ''':sup:`25` τὰ κρυπτὰ τῆς καρδίας αὐτοῦ φανερὰ γίνεται, καὶ οὕτως πεσὼν ἐπὶ
πρόσωπον προσκυνήσει τῶ θεῶ, ἀπαγγέλλων ὅτι ὄντως ὁ θεὸς ἐν ὑμῖν ἐστιν.
'''
"26" = ''':sup:`26` τί οὗν ἐστιν, ἀδελφοί; ὅταν συνέρχησθε, ἕκαστος ψαλμὸν ἔχει,
διδαχὴν ἔχει, ἀποκάλυψιν ἔχει, γλῶσσαν ἔχει, ἑρμηνείαν ἔχει· πάντα πρὸς
οἰκοδομὴν γινέσθω.
'''
"27" = ''':sup:`27` εἴτε γλώσσῃ τις λαλεῖ, κατὰ δύο ἢ τὸ πλεῖστον τρεῖς, καὶ ἀνὰ μέρος,
καὶ εἷς διερμηνευέτω·
'''
"28" = ''':sup:`28` ἐὰν δὲ μὴ ᾖ διερμηνευτής, σιγάτω ἐν ἐκκλησίᾳ, ἑαυτῶ δὲ λαλείτω καὶ
τῶ θεῶ.
'''
"29" = ''':sup:`29` προφῆται δὲ δύο ἢ τρεῖς λαλείτωσαν, καὶ οἱ ἄλλοι διακρινέτωσαν·
'''
"30" = ''':sup:`30` ἐὰν δὲ ἄλλῳ ἀποκαλυφθῇ καθημένῳ, ὁ πρῶτος σιγάτω.
'''
"31" = ''':sup:`31` δύνασθε γὰρ καθ᾽ ἕνα πάντες προφητεύειν, ἵνα πάντες μανθάνωσιν καὶ
πάντες παρακαλῶνται,
'''
"32" = ''':sup:`32` καὶ πνεύματα προφητῶν προφήταις ὑποτάσσεται·
'''
"33" = ''':sup:`33` οὐ γάρ ἐστιν ἀκαταστασίας ὁ θεὸς ἀλλὰ εἰρήνης. ὡς ἐν πάσαις ταῖς
ἐκκλησίαις τῶν ἁγίων,
'''
"34" = ''':sup:`34` αἱ γυναῖκες ἐν ταῖς ἐκκλησίαις σιγάτωσαν, οὐ γὰρ ἐπιτρέπεται αὐταῖς
λαλεῖν· ἀλλὰ ὑποτασσέσθωσαν, καθὼς καὶ ὁ νόμος λέγει.
'''
"35" = ''':sup:`35` εἰ δέ τι μαθεῖν θέλουσιν, ἐν οἴκῳ τοὺς ἰδίους ἄνδρας ἐπερωτάτωσαν,
αἰσχρὸν γάρ ἐστιν γυναικὶ λαλεῖν ἐν ἐκκλησίᾳ.
'''
"36" = ''':sup:`36` ἢ ἀφ᾽ ὑμῶν ὁ λόγος τοῦ θεοῦ ἐξῆλθεν, ἢ εἰς ὑμᾶς μόνους κατήντησεν;
'''
"37" = ''':sup:`37` εἴ τις δοκεῖ προφήτης εἶναι ἢ πνευματικός, ἐπιγινωσκέτω ἃ γράφω
ὑμῖν ὅτι κυρίου ἐστὶν ἐντολή·
'''
"38" = ''':sup:`38` εἰ δέ τις ἀγνοεῖ, ἀγνοεῖται.
κωλύετε γλώσσαις·
'''
"40" = ''':sup:`40` πάντα δὲ εὐσχημόνως καὶ κατὰ τάξιν γινέσθω.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
