[9]
"1" = ''':sup:`1` καὶ ἀναστὰς Εσδρας ἀπὸ τῆς αὐλῆς τοῦ ἱεροῦ ἐπορεύθη εἰς τὸ
παστοφόριον Ιωαναν τοῦ Ελιασιβου
'''
"2" = ''':sup:`2` καὶ αὐλισθεὶς ἐκεῖ ἄρτου οὐκ ἐγεύσατο οὐδὲ ὕδωρ ἔπιεν πενθῶν ὑπὲρ
τῶν ἀνομιῶν τῶν μεγάλων τοῦ πλήθους
'''
"3" = ''':sup:`3` καὶ ἐγένετο κήρυγμα ἐν ὅλῃ τῇ Ιουδαίᾳ καὶ Ιερουσαλημ πᾶσι τοῖς ἐκ
τῆς αἰχμαλωσίας συναχθῆναι εἰς Ιερουσαλημ
'''
"4" = ''':sup:`4` καὶ ὅσοι ἂν μὴ ἀπαντήσωσιν ἐν δυσὶν ἢ τρισὶν ἡμέραις κατὰ τὸ κρίμα
τῶν προκαθημένων πρεσβυτέρων ἀνιερωθήσονται τὰ κτήνη αὐτῶν καὶ αὐτὸς
ἀλλοτριωθήσεται ἀπὸ τοῦ πλήθους τῆς αἰχμαλωσίας
'''
"5" = ''':sup:`5` καὶ ἐπισυνήχθησαν οἱ ἐκ τῆς φυλῆς Ιουδα καὶ Βενιαμιν ἐν τρισὶν
ἡμέραις εἰς Ιερουσαλημ οὗτος ὁ μὴν ἔνατος τῇ εἰκάδι τοῦ μηνός
'''
"6" = ''':sup:`6` καὶ συνεκάθισαν πᾶν τὸ πλῆθος ἐν τῇ εὐρυχώρῳ τοῦ ἱεροῦ τρέμοντες διὰ
τὸν ἐνεστῶτα χειμῶνα
'''
"7" = ''':sup:`7` καὶ ἀναστὰς Εσδρας εἶπεν αὐτοῖς ὑμεῖς ἠνομήσατε καὶ συνῳκίσατε
γυναῖκας ἀλλογενεῖς τοῦ προσθεῖναι ἁμαρτίαν τῷ Ισραηλ
'''
"8" = ''':sup:`8` καὶ νῦν δότε ὁμολογίαν δόξαν τῷ κυρίῳ θεῷ τῶν πατέρων ἡμῶν
'''
"9" = ''':sup:`9` καὶ ποιήσατε τὸ θέλημα αὐτοῦ καὶ χωρίσθητε ἀπὸ τῶν ἐθνῶν τῆς γῆς καὶ
ἀπὸ τῶν γυναικῶν τῶν ἀλλογενῶν
'''
"10" = ''':sup:`10` καὶ ἐφώνησαν ἅπαν τὸ πλῆθος καὶ εἶπον μεγάλῃ τῇ φωνῇ οὕτως ὡς
εἴρηκας ποιήσομεν
'''
"11" = ''':sup:`11` ἀλλὰ τὸ πλῆθος πολὺ καὶ ἡ ὥρα χειμερινή καὶ οὐκ ἰσχύομεν στῆναι
αἴθριοι καὶ οὐχ εὕρομεν καὶ τὸ ἔργον ἡμῖν οὐκ ἔστιν ἡμέρας μιᾶς οὐδὲ
δύο ἐπὶ πλεῖον γὰρ ἡμάρτομεν ἐν τούτοις
'''
"12" = ''':sup:`12` στήτωσαν δὲ οἱ προηγούμενοι τοῦ πλήθους καὶ πάντες οἱ ἐκ τῶν
κατοικιῶν ἡμῶν ὅσοι ἔχουσιν γυναῖκας ἀλλογενεῖς παραγενηθήτωσαν
λαβόντες χρόνον
'''
"13" = ''':sup:`13` καὶ ἑκάστου δὲ τόπου τοὺς πρεσβυτέρους καὶ τοὺς κριτὰς ἕως τοῦ
λῦσαι τὴν ὀργὴν τοῦ κυρίου ἀφ’ ἡμῶν τοῦ πράγματος τούτου
'''
"14" = ''':sup:`14` Ιωναθας Αζαηλου καὶ Ιεζιας Θοκανου ἐπεδέξαντο κατὰ ταῦτα καὶ
Μοσολλαμος καὶ Λευις καὶ Σαββαταιος συνεβράβευσαν αὐτοῖς
'''
"15" = ''':sup:`15` καὶ ἐποίησαν κατὰ πάντα ταῦτα οἱ ἐκ τῆς αἰχμαλωσίας
'''
"16" = ''':sup:`16` καὶ ἐπελέξατο ἑαυτῷ Εσδρας ὁ ἱερεὺς ἄνδρας ἡγουμένους τῶν πατριῶν
αὐτῶν κατ’ ὄνομα πάντας καὶ συνεκάθισαν τῇ νουμηνίᾳ τοῦ μηνὸς τοῦ
δεκάτου ἐτάσαι τὸ πρᾶγμα
'''
"17" = ''':sup:`17` καὶ ἤχθη ἐπὶ πέρας τὰ κατὰ τοὺς ἄνδρας τοὺς ἐπισυνέχοντας γυναῖκας
ἀλλογενεῖς ἕως τῆς νουμηνίας τοῦ πρώτου μηνός
'''
"18" = ''':sup:`18` καὶ εὑρέθησαν τῶν ἱερέων οἱ ἐπισυναχθέντες ἀλλογενεῖς γυναῖκας
ἔχοντες
'''
"19" = ''':sup:`19` ἐκ τῶν υἱῶν Ἰησοῦ τοῦ Ιωσεδεκ καὶ τῶν ἀδελφῶν Μασηας καὶ Ελεαζαρος
καὶ Ιωριβος καὶ Ιωδανος
'''
"20" = ''':sup:`20` καὶ ἐπέβαλον τὰς χεῖρας ἐκβαλεῖν τὰς γυναῖκας αὐτῶν καὶ εἰς
ἐξιλασμὸν κριοὺς ὑπὲρ τῆς ἀγνοίας αὐτῶν
'''
"21" = ''':sup:`21` καὶ ἐκ τῶν υἱῶν Εμμηρ Ανανιας καὶ Ζαβδαιος καὶ Μανης καὶ Σαμαιος
καὶ Ιιηλ καὶ Αζαριας
'''
"22" = ''':sup:`22` καὶ ἐκ τῶν υἱῶν Φαισουρ Ελιωναις Μασσιας Ισμαηλος καὶ Ναθαναηλος
καὶ Ωκιδηλος καὶ Σαλθας
'''
"23" = ''':sup:`23` καὶ ἐκ τῶν Λευιτῶν Ιωζαβδος καὶ Σεμεϊς καὶ Κωλιος οὗτος Καλιτας καὶ
Παθαιος καὶ Ωουδας καὶ Ιωανας
'''
"24" = ''':sup:`24` ἐκ τῶν ἱεροψαλτῶν Ελιασιβος Βακχουρος
'''
"25" = ''':sup:`25` ἐκ τῶν θυρωρῶν Σαλλουμος καὶ Τολβανης
'''
"26" = ''':sup:`26` ἐκ τοῦ Ισραηλ ἐκ τῶν υἱῶν Φορος Ιερμας καὶ Ιεζιας καὶ Μελχιας καὶ
Μιαμινος καὶ Ελεαζαρος καὶ Ασιβιας καὶ Βανναιας
'''
"27" = ''':sup:`27` ἐκ τῶν υἱῶν Ηλαμ Ματανιας καὶ Ζαχαριας Ιεζριηλος καὶ Ωβαδιος καὶ
Ιερεμωθ καὶ Ηλιας
'''
"28" = ''':sup:`28` καὶ ἐκ τῶν υἱῶν Ζαμοθ Ελιαδας Ελιασιμος Οθονιας Ιαριμωθ καὶ Σαβαθος
καὶ Ζερδαιας
'''
"29" = ''':sup:`29` καὶ ἐκ τῶν υἱῶν Βηβαι Ιωαννης καὶ Ανανιας καὶ Ζαβδος καὶ Εμαθις
'''
"30" = ''':sup:`30` καὶ ἐκ τῶν υἱῶν Μανι Ωλαμος Μαμουχος Ιεδαιος Ιασουβος καὶ Ασαηλος
καὶ Ιερεμωθ
'''
"31" = ''':sup:`31` καὶ ἐκ τῶν υἱῶν Αδδι Νααθος καὶ Μοοσσιας Λακκουνος καὶ Ναϊδος καὶ
Βεσκασπασμυς καὶ Σεσθηλ καὶ Βαλνουος καὶ Μανασσηας
'''
"32" = ''':sup:`32` καὶ ἐκ τῶν υἱῶν Ανναν Ελιωνας καὶ Ασαιας καὶ Μελχιας καὶ Σαββαιας
καὶ Σιμων Χοσαμαιος
'''
"33" = ''':sup:`33` καὶ ἐκ τῶν υἱῶν Ασομ Μαλτανναιος καὶ Ματταθιας καὶ Σαβανναιους καὶ
Ελιφαλατ καὶ Μανασσης καὶ Σεμεϊ
'''
"34" = ''':sup:`34` καὶ ἐκ τῶν υἱῶν Βαανι Ιερεμιας Μομδιος Μαηρος Ιουηλ Μαμδαι καὶ
Πεδιας καὶ Ανως Καραβασιων καὶ Ελιασιβος καὶ Μαμνιταναιμος Ελιασις
Βαννους Ελιαλις Σομεϊς Σελεμιας Ναθανιας καὶ ἐκ τῶν υἱῶν Εζωρα Σεσσις
Εζριλ Αζαηλος Σαματος Ζαμβρις Ιωσηπος
'''
"35" = ''':sup:`35` καὶ ἐκ τῶν υἱῶν Νοομα Μαζιτιας Ζαβαδαιας Ηδαις Ιουηλ Βαναιας
'''
"36" = ''':sup:`36` πάντες οὗτοι συνῴκισαν γυναῖκας ἀλλογενεῖς καὶ ἀπέλυσαν αὐτὰς σὺν
τέκνοις
'''
"37" = ''':sup:`37` καὶ κατῴκησαν οἱ ἱερεῖς καὶ οἱ Λευῖται καὶ οἱ ἐκ τοῦ Ισραηλ ἐν
Ιερουσαλημ καὶ ἐν τῇ χώρᾳ τῇ νουμηνίᾳ τοῦ ἑβδόμου μηνός καὶ οἱ υἱοὶ
Ισραηλ ἐν ταῖς κατοικίαις αὐτῶν
'''
"38" = ''':sup:`38` καὶ συνήχθη πᾶν τὸ πλῆθος ὁμοθυμαδὸν ἐπὶ τὸ εὐρύχωρον τοῦ πρὸς
ἀνατολὰς τοῦ ἱεροῦ πυλῶνος
'''
"39" = ''':sup:`39` καὶ εἶπον Εσδρα τῷ ἀρχιερεῖ καὶ ἀναγνώστῃ κομίσαι τὸν νόμον Μωυσέως
τὸν παραδοθέντα ὑπὸ τοῦ κυρίου θεοῦ Ισραηλ
'''
"40" = ''':sup:`40` καὶ ἐκόμισεν Εσδρας ὁ ἀρχιερεὺς τὸν νόμον παντὶ τῷ πλήθει ἀπὸ
ἀνθρώπου ἕως γυναικὸς καὶ πᾶσιν τοῖς ἱερεῦσιν ἀκοῦσαι τοῦ νόμου
νουμηνίᾳ τοῦ ἑβδόμου μηνός
'''
"41" = ''':sup:`41` καὶ ἀνεγίγνωσκεν ἐν τῷ πρὸ τοῦ ἱεροῦ πυλῶνος εὐρυχώρῳ ἀπὸ ὄρθρου
ἕως μεσημβρινοῦ ἐνώπιον ἀνδρῶν τε καὶ γυναικῶν καὶ ἐπέδωκαν πᾶν τὸ
πλῆθος τὸν νοῦν εἰς τὸν νόμον
'''
"42" = ''':sup:`42` καὶ ἔστη Εσδρας ὁ ἱερεὺς καὶ ἀναγνώστης τοῦ νόμου ἐπὶ τοῦ ξυλίνου
βήματος τοῦ κατασκευασθέντος
'''
"43" = ''':sup:`43` καὶ ἔστησαν παρ’ αὐτῷ Ματταθιας Σαμμους Ανανιας Αζαριας Ουριας
Εζεκιας Βααλσαμος ἐκ δεξιῶν
'''
"44" = ''':sup:`44` καὶ ἐξ εὐωνύμων Φαδαιος Μισαηλ Μελχιας Λωθασουβος Ναβαριας Ζαχαριας
'''
"45" = ''':sup:`45` καὶ ἀναλαβὼν Εσδρας τὸ βιβλίον τοῦ νόμου ἐνώπιον τοῦ πλήθους
προεκάθητο γὰρ ἐπιδόξως ἐνώπιον πάντων
'''
"46" = ''':sup:`46` καὶ ἐν τῷ λῦσαι τὸν νόμον πάντες ὀρθοὶ ἔστησαν καὶ εὐλόγησεν Εσδρας
τῷ κυρίῳ θεῷ ὑψίστῳ θεῷ σαβαωθ παντοκράτορι
'''
"47" = ''':sup:`47` καὶ ἐπεφώνησεν πᾶν τὸ πλῆθος αμην καὶ ἄραντες ἄνω τὰς χεῖρας
προσπεσόντες ἐπὶ τὴν γῆν προσεκύνησαν τῷ κυρίῳ
'''
"48" = ''':sup:`48` Ἰησοῦς καὶ Αννιουθ καὶ Σαραβιας Ιαδινος Ιακουβος Σαββαταιος Αυταιας
Μαιαννας καὶ Καλιτας Αζαριας καὶ Ιωζαβδος Ανανιας Φαλιας οἱ Λευῖται
ἐδίδασκον τὸν νόμον κυρίου καὶ πρὸς τὸ πλῆθος ἀνεγίνωσκον τὸν νόμον τοῦ
κυρίου ἐμφυσιοῦντες ἅμα τὴν ἀνάγνωσιν
'''
"49" = ''':sup:`49` καὶ εἶπεν Ατταρατης Εσδρα τῷ ἀρχιερεῖ καὶ ἀναγνώστῃ καὶ τοῖς
Λευίταις τοῖς διδάσκουσι τὸ πλῆθος ἐπὶ πάντας
'''
"50" = ''':sup:`50` ἡ ἡμέρα αὕτη ἐστὶν ἁγία τῷ κυρίῳ καὶ πάντες ἔκλαιον ἐν τῷ ἀκοῦσαι
τοῦ νόμου
'''
"51" = ''':sup:`51` βαδίσαντες οὖν φάγετε λιπάσματα καὶ πίετε γλυκάσματα καὶ
ἀποστείλατε ἀποστολὰς τοῖς μὴ ἔχουσιν
'''
"52" = ''':sup:`52` ἁγία γὰρ ἡ ἡμέρα τῷ κυρίῳ καὶ μὴ λυπεῖσθε ὁ γὰρ κύριος δοξάσει ὑμᾶς
'''
"53" = ''':sup:`53` καὶ οἱ Λευῖται ἐκέλευον τῷ δήμῳ παντὶ λέγοντες ἡ ἡμέρα αὕτη ἁγία μὴ
λυπεῖσθε
'''
"54" = ''':sup:`54` καὶ ᾤχοντο πάντες φαγεῖν καὶ πιεῖν καὶ εὐφραίνεσθαι καὶ δοῦναι
ἀποστολὰς τοῖς μὴ ἔχουσιν καὶ εὐφρανθῆναι μεγάλως
'''
"55" = ''':sup:`55` ὅτι καὶ ἐνεφυσιώθησαν ἐν τοῖς ῥήμασιν οἷς ἐδιδάχθησαν καὶ
ἐπισυνήχθησαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
