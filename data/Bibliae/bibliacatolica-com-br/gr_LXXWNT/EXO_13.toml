[13]
"1" = ''':sup:`1` εἶπεν δὲ κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` ἁγίασόν μοι πᾶν πρωτότοκον πρωτογενὲς διανοῖγον πᾶσαν μήτραν ἐν τοῖς
υἱοῖς Ισραηλ ἀπὸ ἀνθρώπου ἕως κτήνους ἐμοί ἐστιν
'''
"3" = ''':sup:`3` εἶπεν δὲ Μωυσῆς πρὸς τὸν λαόν μνημονεύετε τὴν ἡμέραν ταύτην ἐν ᾗ
ἐξήλθατε ἐκ γῆς Αἰγύπτου ἐξ οἴκου δουλείας ἐν γὰρ χειρὶ κραταιᾷ
ἐξήγαγεν ὑμᾶς κύριος ἐντεῦθεν καὶ οὐ βρωθήσεται ζύμη
'''
"4" = ''':sup:`4` ἐν γὰρ τῇ σήμερον ὑμεῖς ἐκπορεύεσθε ἐν μηνὶ τῶν νέων
'''
"5" = ''':sup:`5` καὶ ἔσται ἡνίκα ἐὰν εἰσαγάγῃ σε κύριος ὁ θεός σου εἰς τὴν γῆν τῶν
Χαναναίων καὶ Χετταίων καὶ Ευαίων καὶ Γεργεσαίων καὶ Αμορραίων καὶ
Φερεζαίων καὶ Ιεβουσαίων ἣν ὤμοσεν τοῖς πατράσιν σου δοῦναί σοι γῆν
ῥέουσαν γάλα καὶ μέλι καὶ ποιήσεις τὴν λατρείαν ταύτην ἐν τῷ μηνὶ τούτῳ
'''
"6" = ''':sup:`6` ἓξ ἡμέρας ἔδεσθε ἄζυμα τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ ἑορτὴ κυρίου
'''
"7" = ''':sup:`7` ἄζυμα ἔδεσθε τὰς ἑπτὰ ἡμέρας οὐκ ὀφθήσεταί σοι ζυμωτόν οὐδὲ ἔσται
σοι ζύμη ἐν πᾶσιν τοῖς ὁρίοις σου
'''
"8" = ''':sup:`8` καὶ ἀναγγελεῖς τῷ υἱῷ σου ἐν τῇ ἡμέρᾳ ἐκείνῃ λέγων διὰ τοῦτο
ἐποίησεν κύριος ὁ θεός μοι ὡς ἐξεπορευόμην ἐξ Αἰγύπτου
'''
"9" = ''':sup:`9` καὶ ἔσται σοι σημεῖον ἐπὶ τῆς χειρός σου καὶ μνημόσυνον πρὸ ὀφθαλμῶν
σου ὅπως ἂν γένηται ὁ νόμος κυρίου ἐν τῷ στόματί σου ἐν γὰρ χειρὶ
κραταιᾷ ἐξήγαγέν σε κύριος ὁ θεὸς ἐξ Αἰγύπτου
'''
"10" = ''':sup:`10` καὶ φυλάξεσθε τὸν νόμον τοῦτον κατὰ καιροὺς ὡρῶν ἀφ’ ἡμερῶν εἰς
ἡμέρας
'''
"11" = ''':sup:`11` καὶ ἔσται ὡς ἂν εἰσαγάγῃ σε κύριος ὁ θεός σου εἰς τὴν γῆν τῶν
Χαναναίων ὃν τρόπον ὤμοσεν τοῖς πατράσιν σου καὶ δώσει σοι αὐτήν
'''
"12" = ''':sup:`12` καὶ ἀφελεῖς πᾶν διανοῖγον μήτραν τὰ ἀρσενικά τῷ κυρίῳ πᾶν διανοῖγον
μήτραν ἐκ τῶν βουκολίων ἢ ἐν τοῖς κτήνεσίν σου ὅσα ἐὰν γένηταί σοι τὰ
ἀρσενικά ἁγιάσεις τῷ κυρίῳ
'''
"13" = ''':sup:`13` πᾶν διανοῖγον μήτραν ὄνου ἀλλάξεις προβάτῳ ἐὰν δὲ μὴ ἀλλάξῃς
λυτρώσῃ αὐτό πᾶν πρωτότοκον ἀνθρώπου τῶν υἱῶν σου λυτρώσῃ
'''
"14" = ''':sup:`14` ἐὰν δὲ ἐρωτήσῃ σε ὁ υἱός σου μετὰ ταῦτα λέγων τί τοῦτο καὶ ἐρεῖς
αὐτῷ ὅτι ἐν χειρὶ κραταιᾷ ἐξήγαγεν ἡμᾶς κύριος ἐκ γῆς Αἰγύπτου ἐξ οἴκου
δουλείας
'''
"15" = ''':sup:`15` ἡνίκα δὲ ἐσκλήρυνεν Φαραω ἐξαποστεῖλαι ἡμᾶς ἀπέκτεινεν πᾶν
πρωτότοκον ἐν γῇ Αἰγύπτῳ ἀπὸ πρωτοτόκων ἀνθρώπων ἕως πρωτοτόκων κτηνῶν
διὰ τοῦτο ἐγὼ θύω τῷ κυρίῳ πᾶν διανοῖγον μήτραν τὰ ἀρσενικά καὶ πᾶν
πρωτότοκον τῶν υἱῶν μου λυτρώσομαι
'''
"16" = ''':sup:`16` καὶ ἔσται εἰς σημεῖον ἐπὶ τῆς χειρός σου καὶ ἀσάλευτον πρὸ ὀφθαλμῶν
σου ἐν γὰρ χειρὶ κραταιᾷ ἐξήγαγέν σε κύριος ἐξ Αἰγύπτου
'''
"17" = ''':sup:`17` ὡς δὲ ἐξαπέστειλεν Φαραω τὸν λαόν οὐχ ὡδήγησεν αὐτοὺς ὁ θεὸς ὁδὸν
γῆς Φυλιστιιμ ὅτι ἐγγὺς ἦν εἶπεν γὰρ ὁ θεός μήποτε μεταμελήσῃ τῷ λαῷ
ἰδόντι πόλεμον καὶ ἀποστρέψῃ εἰς Αἴγυπτον
'''
"18" = ''':sup:`18` καὶ ἐκύκλωσεν ὁ θεὸς τὸν λαὸν ὁδὸν τὴν εἰς τὴν ἔρημον εἰς τὴν
ἐρυθρὰν θάλασσαν πέμπτη δὲ γενεὰ ἀνέβησαν οἱ υἱοὶ Ισραηλ ἐκ γῆς
Αἰγύπτου
'''
"19" = ''':sup:`19` καὶ ἔλαβεν Μωυσῆς τὰ ὀστᾶ Ιωσηφ μεθ’ ἑαυτοῦ ὅρκῳ γὰρ ὥρκισεν Ιωσηφ
τοὺς υἱοὺς Ισραηλ λέγων ἐπισκοπῇ ἐπισκέψεται ὑμᾶς κύριος καὶ
συνανοίσετέ μου τὰ ὀστᾶ ἐντεῦθεν μεθ’ ὑμῶν
'''
"20" = ''':sup:`20` ἐξάραντες δὲ οἱ υἱοὶ Ισραηλ ἐκ Σοκχωθ ἐστρατοπέδευσαν ἐν Οθομ παρὰ
τὴν ἔρημον
'''
"21" = ''':sup:`21` ὁ δὲ θεὸς ἡγεῖτο αὐτῶν ἡμέρας μὲν ἐν στύλῳ νεφέλης δεῖξαι αὐτοῖς
τὴν ὁδόν τὴν δὲ νύκτα ἐν στύλῳ πυρός
'''
"22" = ''':sup:`22` οὐκ ἐξέλιπεν ὁ στῦλος τῆς νεφέλης ἡμέρας καὶ ὁ στῦλος τοῦ πυρὸς
νυκτὸς ἐναντίον παντὸς τοῦ λαοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
