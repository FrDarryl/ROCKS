[9]
"1" = ''':sup:`1` Gr. Psalm 9A (Heb. 9) εἰς τὸ τέλος ὑπὲρ τῶν κρυφίων τοῦ υἱοῦ ψαλμὸς
τῷ Δαυιδ
'''
"2" = ''':sup:`2` ἐξομολογήσομαί σοι κύριε ἐν ὅλῃ καρδίᾳ μου διηγήσομαι πάντα τὰ
θαυμάσιά σου
'''
"3" = ''':sup:`3` εὐφρανθήσομαι καὶ ἀγαλλιάσομαι ἐν σοί ψαλῶ τῷ ὀνόματί σου ὕψιστε
'''
"4" = ''':sup:`4` ἐν τῷ ἀποστραφῆναι τὸν ἐχθρόν μου εἰς τὰ ὀπίσω ἀσθενήσουσιν καὶ
ἀπολοῦνται ἀπὸ προσώπου σου
'''
"5" = ''':sup:`5` ὅτι ἐποίησας τὴν κρίσιν μου καὶ τὴν δίκην μου ἐκάθισας ἐπὶ θρόνου ὁ
κρίνων δικαιοσύνην
'''
"6" = ''':sup:`6` ἐπετίμησας ἔθνεσιν καὶ ἀπώλετο ὁ ἀσεβής τὸ ὄνομα αὐτῶν ἐξήλειψας εἰς
τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος
'''
"7" = ''':sup:`7` τοῦ ἐχθροῦ ἐξέλιπον αἱ ῥομφαῖαι εἰς τέλος καὶ πόλεις καθεῖλες
ἀπώλετο τὸ μνημόσυνον αὐτῶν μετ’ ἤχους
'''
"8" = ''':sup:`8` καὶ ὁ κύριος εἰς τὸν αἰῶνα μένει ἡτοίμασεν ἐν κρίσει τὸν θρόνον
αὐτοῦ
'''
"9" = ''':sup:`9` καὶ αὐτὸς κρινεῖ τὴν οἰκουμένην ἐν δικαιοσύνῃ κρινεῖ λαοὺς ἐν
εὐθύτητι
'''
"10" = ''':sup:`10` καὶ ἐγένετο κύριος καταφυγὴ τῷ πένητι βοηθὸς ἐν εὐκαιρίαις ἐν
θλίψει
'''
"11" = ''':sup:`11` καὶ ἐλπισάτωσαν ἐπὶ σὲ οἱ γινώσκοντες τὸ ὄνομά σου ὅτι οὐκ
ἐγκατέλιπες τοὺς ἐκζητοῦντάς σε κύριε
'''
"12" = ''':sup:`12` ψάλατε τῷ κυρίῳ τῷ κατοικοῦντι ἐν Σιων ἀναγγείλατε ἐν τοῖς ἔθνεσιν
τὰ ἐπιτηδεύματα αὐτοῦ
'''
"13" = ''':sup:`13` ὅτι ἐκζητῶν τὰ αἵματα αὐτῶν ἐμνήσθη οὐκ ἐπελάθετο τῆς κραυγῆς τῶν
πενήτων
'''
"14" = ''':sup:`14` ἐλέησόν με κύριε ἰδὲ τὴν ταπείνωσίν μου ἐκ τῶν ἐχθρῶν μου ὁ ὑψῶν με
ἐκ τῶν πυλῶν τοῦ θανάτου
'''
"15" = ''':sup:`15` ὅπως ἂν ἐξαγγείλω πάσας τὰς αἰνέσεις σου ἐν ταῖς πύλαις τῆς
θυγατρὸς Σιων ἀγαλλιάσομαι ἐπὶ τῷ σωτηρίῳ σου
'''
"16" = ''':sup:`16` ἐνεπάγησαν ἔθνη ἐν διαφθορᾷ ᾗ ἐποίησαν ἐν παγίδι ταύτῃ ᾗ ἔκρυψαν
συνελήμφθη ὁ ποὺς αὐτῶν
'''
"17" = ''':sup:`17` γινώσκεται κύριος κρίματα ποιῶν ἐν τοῖς ἔργοις τῶν χειρῶν αὐτοῦ
συνελήμφθη ὁ ἁμαρτωλός ᾠδὴ διαψάλματος
'''
"18" = ''':sup:`18` ἀποστραφήτωσαν οἱ ἁμαρτωλοὶ εἰς τὸν ᾅδην πάντα τὰ ἔθνη τὰ
ἐπιλανθανόμενα τοῦ θεοῦ
'''
"19" = ''':sup:`19` ὅτι οὐκ εἰς τέλος ἐπιλησθήσεται ὁ πτωχός ἡ ὑπομονὴ τῶν πενήτων οὐκ
ἀπολεῖται εἰς τὸν αἰῶνα
'''
"20" = ''':sup:`20` ἀνάστηθι κύριε μὴ κραταιούσθω ἄνθρωπος κριθήτωσαν ἔθνη ἐνώπιόν σου
'''
"21" = ''':sup:`21` κατάστησον κύριε νομοθέτην ἐπ’ αὐτούς γνώτωσαν ἔθνη ὅτι ἄνθρωποί
εἰσιν διάψαλμα
'''
"22" = ''':sup:`22` Gr. Psalm 9B (Heb. 10) ἵνα τί κύριε ἀφέστηκας μακρόθεν ὑπερορᾷς ἐν
εὐκαιρίαις ἐν θλίψει
'''
"23" = ''':sup:`23` ἐν τῷ ὑπερηφανεύεσθαι τὸν ἀσεβῆ ἐμπυρίζεται ὁ πτωχός συλλαμβάνονται
ἐν διαβουλίοις οἷς διαλογίζονται
'''
"24" = ''':sup:`24` ὅτι ἐπαινεῖται ὁ ἁμαρτωλὸς ἐν ταῖς ἐπιθυμίαις τῆς ψυχῆς αὐτοῦ καὶ ὁ
ἀδικῶν ἐνευλογεῖται
'''
"25" = ''':sup:`25` παρώξυνεν τὸν κύριον ὁ ἁμαρτωλός κατὰ τὸ πλῆθος τῆς ὀργῆς αὐτοῦ οὐκ
ἐκζητήσει οὐκ ἔστιν ὁ θεὸς ἐνώπιον αὐτοῦ
'''
"26" = ''':sup:`26` βεβηλοῦνται αἱ ὁδοὶ αὐτοῦ ἐν παντὶ καιρῷ ἀνταναιρεῖται τὰ κρίματά
σου ἀπὸ προσώπου αὐτοῦ πάντων τῶν ἐχθρῶν αὐτοῦ κατακυριεύσει
'''
"27" = ''':sup:`27` εἶπεν γὰρ ἐν καρδίᾳ αὐτοῦ οὐ μὴ σαλευθῶ ἀπὸ γενεᾶς εἰς γενεὰν ἄνευ
κακοῦ
'''
"28" = ''':sup:`28` οὗ ἀρᾶς τὸ στόμα αὐτοῦ γέμει καὶ πικρίας καὶ δόλου ὑπὸ τὴν γλῶσσαν
αὐτοῦ κόπος καὶ πόνος
'''
"29" = ''':sup:`29` ἐγκάθηται ἐνέδρᾳ μετὰ πλουσίων ἐν ἀποκρύφοις ἀποκτεῖναι ἀθῷον οἱ
ὀφθαλμοὶ αὐτοῦ εἰς τὸν πένητα ἀποβλέπουσιν
'''
"30" = ''':sup:`30` ἐνεδρεύει ἐν ἀποκρύφῳ ὡς λέων ἐν τῇ μάνδρᾳ αὐτοῦ ἐνεδρεύει τοῦ
ἁρπάσαι πτωχόν ἁρπάσαι πτωχὸν ἐν τῷ ἑλκύσαι αὐτόν
'''
"31" = ''':sup:`31` ἐν τῇ παγίδι αὐτοῦ ταπεινώσει αὐτόν κύψει καὶ πεσεῖται ἐν τῷ αὐτὸν
κατακυριεῦσαι τῶν πενήτων
'''
"32" = ''':sup:`32` εἶπεν γὰρ ἐν καρδίᾳ αὐτοῦ ἐπιλέλησται ὁ θεός ἀπέστρεψεν τὸ πρόσωπον
αὐτοῦ τοῦ μὴ βλέπειν εἰς τέλος
'''
"33" = ''':sup:`33` ἀνάστηθι κύριε ὁ θεός ὑψωθήτω ἡ χείρ σου μὴ ἐπιλάθῃ τῶν πενήτων
'''
"34" = ''':sup:`34` ἕνεκεν τίνος παρώξυνεν ὁ ἀσεβὴς τὸν θεόν εἶπεν γὰρ ἐν καρδίᾳ αὐτοῦ
οὐκ ἐκζητήσει
'''
"35" = ''':sup:`35` βλέπεις ὅτι σὺ πόνον καὶ θυμὸν κατανοεῖς τοῦ παραδοῦναι αὐτοὺς εἰς
χεῖράς σου σοὶ οὖν ἐγκαταλέλειπται ὁ πτωχός ὀρφανῷ σὺ ἦσθα βοηθῶν
'''
"36" = ''':sup:`36` σύντριψον τὸν βραχίονα τοῦ ἁμαρτωλοῦ καὶ πονηροῦ ζητηθήσεται ἡ
ἁμαρτία αὐτοῦ καὶ οὐ μὴ εὑρεθῇ δι’ αὐτήν
'''
"37" = ''':sup:`37` βασιλεύσει κύριος εἰς τὸν αἰῶνα καὶ εἰς τὸν αἰῶνα τοῦ αἰῶνος
ἀπολεῖσθε ἔθνη ἐκ τῆς γῆς αὐτοῦ
'''
"38" = ''':sup:`38` τὴν ἐπιθυμίαν τῶν πενήτων εἰσήκουσεν κύριος τὴν ἑτοιμασίαν τῆς
καρδίας αὐτῶν προσέσχεν τὸ οὖς σου
'''
"39" = ''':sup:`39` κρῖναι ὀρφανῷ καὶ ταπεινῷ ἵνα μὴ προσθῇ ἔτι τοῦ μεγαλαυχεῖν
ἄνθρωπος ἐπὶ τῆς γῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
