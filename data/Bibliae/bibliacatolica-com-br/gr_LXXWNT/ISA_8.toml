[8]
"1" = ''':sup:`1` καὶ εἶπεν κύριος πρός με λαβὲ σεαυτῷ τόμον καινοῦ μεγάλου καὶ γράψον
εἰς αὐτὸν γραφίδι ἀνθρώπου τοῦ ὀξέως προνομὴν ποιῆσαι σκύλων πάρεστιν
γάρ
'''
"2" = ''':sup:`2` καὶ μάρτυράς μοι ποίησον πιστοὺς ἀνθρώπους τὸν Ουριαν καὶ τὸν
Ζαχαριαν υἱὸν Βαραχιου
'''
"3" = ''':sup:`3` καὶ προσῆλθον πρὸς τὴν προφῆτιν καὶ ἐν γαστρὶ ἔλαβεν καὶ ἔτεκεν υἱόν
καὶ εἶπεν κύριός μοι κάλεσον τὸ ὄνομα αὐτοῦ ταχέως σκύλευσον ὀξέως
προνόμευσον
'''
"4" = ''':sup:`4` διότι πρὶν ἢ γνῶναι τὸ παιδίον καλεῖν πατέρα ἢ μητέρα λήμψεται
δύναμιν Δαμασκοῦ καὶ τὰ σκῦλα Σαμαρείας ἔναντι βασιλέως Ἀσσυρίων
'''
"5" = ''':sup:`5` καὶ προσέθετο κύριος λαλῆσαί μοι ἔτι
'''
"6" = ''':sup:`6` διὰ τὸ μὴ βούλεσθαι τὸν λαὸν τοῦτον τὸ ὕδωρ τοῦ Σιλωαμ τὸ
πορευόμενον ἡσυχῇ ἀλλὰ βούλεσθαι ἔχειν τὸν Ραασσων καὶ τὸν υἱὸν
Ρομελιου βασιλέα ἐφ’ ὑμῶν
'''
"7" = ''':sup:`7` διὰ τοῦτο ἰδοὺ ἀνάγει κύριος ἐφ’ ὑμᾶς τὸ ὕδωρ τοῦ ποταμοῦ τὸ ἰσχυρὸν
καὶ τὸ πολύ τὸν βασιλέα τῶν Ἀσσυρίων καὶ τὴν δόξαν αὐτοῦ καὶ ἀναβήσεται
ἐπὶ πᾶσαν φάραγγα ὑμῶν καὶ περιπατήσει ἐπὶ πᾶν τεῖχος ὑμῶν
'''
"8" = ''':sup:`8` καὶ ἀφελεῖ ἀπὸ τῆς Ιουδαίας ἄνθρωπον ὃς δυνήσεται κεφαλὴν ἆραι ἢ
δυνατὸν συντελέσασθαί τι καὶ ἔσται ἡ παρεμβολὴ αὐτοῦ ὥστε πληρῶσαι τὸ
πλάτος τῆς χώρας σου μεθ’ ἡμῶν ὁ θεός
'''
"9" = ''':sup:`9` γνῶτε ἔθνη καὶ ἡττᾶσθε ἐπακούσατε ἕως ἐσχάτου τῆς γῆς ἰσχυκότες
ἡττᾶσθε ἐὰν γὰρ πάλιν ἰσχύσητε πάλιν ἡττηθήσεσθε
'''
"10" = ''':sup:`10` καὶ ἣν ἂν βουλεύσησθε βουλήν διασκεδάσει κύριος καὶ λόγον ὃν ἐὰν
λαλήσητε οὐ μὴ ἐμμείνῃ ὑμῖν ὅτι μεθ’ ἡμῶν κύριος ὁ θεός
'''
"11" = ''':sup:`11` οὕτως λέγει κύριος τῇ ἰσχυρᾷ χειρὶ ἀπειθοῦσιν τῇ πορείᾳ τῆς ὁδοῦ
τοῦ λαοῦ τούτου λέγοντες
'''
"12" = ''':sup:`12` μήποτε εἴπητε σκληρόν πᾶν γάρ ὃ ἐὰν εἴπῃ ὁ λαὸς οὗτος σκληρόν ἐστιν
τὸν δὲ φόβον αὐτοῦ οὐ μὴ φοβηθῆτε οὐδὲ μὴ ταραχθῆτε
'''
"13" = ''':sup:`13` κύριον αὐτὸν ἁγιάσατε καὶ αὐτὸς ἔσται σου φόβος
'''
"14" = ''':sup:`14` καὶ ἐὰν ἐπ’ αὐτῷ πεποιθὼς ᾖς ἔσται σοι εἰς ἁγίασμα καὶ οὐχ ὡς λίθου
προσκόμματι συναντήσεσθε αὐτῷ οὐδὲ ὡς πέτρας πτώματι ὁ δὲ οἶκος Ιακωβ
ἐν παγίδι καὶ ἐν κοιλάσματι ἐγκαθήμενοι ἐν Ιερουσαλημ
'''
"15" = ''':sup:`15` διὰ τοῦτο ἀδυνατήσουσιν ἐν αὐτοῖς πολλοὶ καὶ πεσοῦνται καὶ
συντριβήσονται καὶ ἐγγιοῦσιν καὶ ἁλώσονται ἄνθρωποι ἐν ἀσφαλείᾳ ὄντες
'''
"16" = ''':sup:`16` τότε φανεροὶ ἔσονται οἱ σφραγιζόμενοι τὸν νόμον τοῦ μὴ μαθεῖν
'''
"17" = ''':sup:`17` καὶ ἐρεῖ μενῶ τὸν θεὸν τὸν ἀποστρέψαντα τὸ πρόσωπον αὐτοῦ ἀπὸ τοῦ
οἴκου Ιακωβ καὶ πεποιθὼς ἔσομαι ἐπ’ αὐτῷ
'''
"18" = ''':sup:`18` ἰδοὺ ἐγὼ καὶ τὰ παιδία ἅ μοι ἔδωκεν ὁ θεός καὶ ἔσται εἰς σημεῖα καὶ
τέρατα ἐν τῷ οἴκῳ Ισραηλ παρὰ κυρίου σαβαωθ ὃς κατοικεῖ ἐν τῷ ὄρει Σιων
'''
"19" = ''':sup:`19` καὶ ἐὰν εἴπωσιν πρὸς ὑμᾶς ζητήσατε τοὺς ἀπὸ τῆς γῆς φωνοῦντας καὶ
τοὺς ἐγγαστριμύθους τοὺς κενολογοῦντας οἳ ἐκ τῆς κοιλίας φωνοῦσιν οὐκ
ἔθνος πρὸς θεὸν αὐτοῦ τί ἐκζητοῦσιν περὶ τῶν ζώντων τοὺς νεκρούς
'''
"20" = ''':sup:`20` νόμον γὰρ εἰς βοήθειαν ἔδωκεν ἵνα εἴπωσιν οὐχ ὡς τὸ ῥῆμα τοῦτο περὶ
οὗ οὐκ ἔστιν δῶρα δοῦναι περὶ αὐτοῦ
'''
"21" = ''':sup:`21` καὶ ἥξει ἐφ’ ὑμᾶς σκληρὰ λιμός καὶ ἔσται ὡς ἂν πεινάσητε
λυπηθήσεσθε καὶ κακῶς ἐρεῖτε τὸν ἄρχοντα καὶ τὰ παταχρα καὶ
ἀναβλέψονται εἰς τὸν οὐρανὸν ἄνω
'''
"22" = ''':sup:`22` καὶ εἰς τὴν γῆν κάτω ἐμβλέψονται καὶ ἰδοὺ θλῖψις καὶ στενοχωρία καὶ
σκότος ἀπορία στενὴ καὶ σκότος ὥστε μὴ βλέπειν
'''
"23" = ''':sup:`23` καὶ οὐκ ἀπορηθήσεται ὁ ἐν στενοχωρίᾳ ὢν ἕως καιροῦ τοῦτο πρῶτον
ποίει ταχὺ ποίει χώρα Ζαβουλων ἡ γῆ Νεφθαλιμ ὁδὸν θαλάσσης καὶ οἱ
λοιποὶ οἱ τὴν παραλίαν κατοικοῦντες καὶ πέραν τοῦ Ιορδάνου Γαλιλαία τῶν
ἐθνῶν τὰ μέρη τῆς Ιουδαίας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
