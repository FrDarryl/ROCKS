[24]
"1" = ''':sup:`1` μετὰ δὲ πέντε ἡμέρας κατέβη ὁ ἀρχιερεὺς ἁνανίας μετὰ πρεσβυτέρων
τινῶν καὶ ῥήτορος τερτύλλου τινός, οἵτινες ἐνεφάνισαν τῶ ἡγεμόνι κατὰ
τοῦ παύλου.
'''
"2" = ''':sup:`2` κληθέντος δὲ αὐτοῦ ἤρξατο κατηγορεῖν ὁ τέρτυλλος λέγων, πολλῆς
εἰρήνης τυγχάνοντες διὰ σοῦ καὶ διορθωμάτων γινομένων τῶ ἔθνει τούτῳ
διὰ τῆς σῆς προνοίας,
'''
"3" = ''':sup:`3` πάντῃ τε καὶ πανταχοῦ ἀποδεχόμεθα, κράτιστε φῆλιξ, μετὰ πάσης
εὐχαριστίας.
'''
"4" = ''':sup:`4` ἵνα δὲ μὴ ἐπὶ πλεῖόν σε ἐγκόπτω, παρακαλῶ ἀκοῦσαί σε ἡμῶν συντόμως
τῇ σῇ ἐπιεικείᾳ.
'''
"5" = ''':sup:`5` εὑρόντες γὰρ τὸν ἄνδρα τοῦτον λοιμὸν καὶ κινοῦντα στάσεις πᾶσιν τοῖς
ἰουδαίοις τοῖς κατὰ τὴν οἰκουμένην πρωτοστάτην τε τῆς τῶν ναζωραίων
αἱρέσεως,
'''
"6" = ''':sup:`6` ὃς καὶ τὸ ἱερὸν ἐπείρασεν βεβηλῶσαι, ὃν καὶ ἐκρατήσαμεν,
'''
"8" = ''':sup:`8` παρ᾽ οὖ δυνήσῃ αὐτὸς ἀνακρίνας περὶ πάντων τούτων ἐπιγνῶναι ὧν ἡμεῖς
κατηγοροῦμεν αὐτοῦ.
'''
"9" = ''':sup:`9` συνεπέθεντο δὲ καὶ οἱ ἰουδαῖοι φάσκοντες ταῦτα οὕτως ἔχειν.
'''
"10" = ''':sup:`10` ἀπεκρίθη τε ὁ παῦλος νεύσαντος αὐτῶ τοῦ ἡγεμόνος λέγειν, ἐκ πολλῶν
ἐτῶν ὄντα σε κριτὴν τῶ ἔθνει τούτῳ ἐπιστάμενος εὐθύμως τὰ περὶ ἐμαυτοῦ
ἀπολογοῦμαι,
'''
"11" = ''':sup:`11` δυναμένου σου ἐπιγνῶναι ὅτι οὐ πλείους εἰσίν μοι ἡμέραι δώδεκα ἀφ᾽
ἧς ἀνέβην προσκυνήσων εἰς ἰερουσαλήμ,
'''
"12" = ''':sup:`12` καὶ οὔτε ἐν τῶ ἱερῶ εὖρόν με πρός τινα διαλεγόμενον ἢ ἐπίστασιν
ποιοῦντα ὄχλου οὔτε ἐν ταῖς συναγωγαῖς οὔτε κατὰ τὴν πόλιν,
'''
"13" = ''':sup:`13` οὐδὲ παραστῆσαι δύνανταί σοι περὶ ὧν νυνὶ κατηγοροῦσίν μου.
'''
"14" = ''':sup:`14` ὁμολογῶ δὲ τοῦτό σοι ὅτι κατὰ τὴν ὁδὸν ἣν λέγουσιν αἵρεσιν οὕτως
λατρεύω τῶ πατρῴῳ θεῶ, πιστεύων πᾶσι τοῖς κατὰ τὸν νόμον καὶ τοῖς ἐν
τοῖς προφήταις γεγραμμένοις,
'''
"15" = ''':sup:`15` ἐλπίδα ἔχων εἰς τὸν θεόν, ἣν καὶ αὐτοὶ οὖτοι προσδέχονται,
ἀνάστασιν μέλλειν ἔσεσθαι δικαίων τε καὶ ἀδίκων.
'''
"16" = ''':sup:`16` ἐν τούτῳ καὶ αὐτὸς ἀσκῶ ἀπρόσκοπον συνείδησιν ἔχειν πρὸς τὸν θεὸν
καὶ τοὺς ἀνθρώπους διὰ παντός.
'''
"17" = ''':sup:`17` δι᾽ ἐτῶν δὲ πλειόνων ἐλεημοσύνας ποιήσων εἰς τὸ ἔθνος μου
παρεγενόμην καὶ προσφοράς,
'''
"18" = ''':sup:`18` ἐν αἷς εὖρόν με ἡγνισμένον ἐν τῶ ἱερῶ, οὐ μετὰ ὄχλου οὐδὲ μετὰ
θορύβου·
'''
"19" = ''':sup:`19` τινὲς δὲ ἀπὸ τῆς ἀσίας ἰουδαῖοι, οὓς ἔδει ἐπὶ σοῦ παρεῖναι καὶ
κατηγορεῖν εἴ τι ἔχοιεν πρὸς ἐμέ _
'''
"20" = ''':sup:`20` ἢ αὐτοὶ οὖτοι εἰπάτωσαν τί εὖρον ἀδίκημα στάντος μου ἐπὶ τοῦ
συνεδρίου
'''
"21" = ''':sup:`21` ἢ περὶ μιᾶς ταύτης φωνῆς ἧς ἐκέκραξα ἐν αὐτοῖς ἑστὼς ὅτι περὶ
ἀναστάσεως νεκρῶν ἐγὼ κρίνομαι σήμερον ἐφ᾽ ὑμῶν.
'''
"22" = ''':sup:`22` ἀνεβάλετο δὲ αὐτοὺς ὁ φῆλιξ, ἀκριβέστερον εἰδὼς τὰ περὶ τῆς ὁδοῦ,
εἴπας, ὅταν λυσίας ὁ χιλίαρχος καταβῇ διαγνώσομαι τὰ καθ᾽ ὑμᾶς,
'''
"23" = ''':sup:`23` διαταξάμενος τῶ ἑκατοντάρχῃ τηρεῖσθαι αὐτὸν ἔχειν τε ἄνεσιν καὶ
μηδένα κωλύειν τῶν ἰδίων αὐτοῦ ὑπηρετεῖν αὐτῶ.
'''
"24" = ''':sup:`24` μετὰ δὲ ἡμέρας τινὰς παραγενόμενος ὁ φῆλιξ σὺν δρουσίλλῃ τῇ ἰδίᾳ
γυναικὶ οὔσῃ ἰουδαίᾳ μετεπέμψατο τὸν παῦλον καὶ ἤκουσεν αὐτοῦ περὶ τῆς
εἰς χριστὸν ἰησοῦν πίστεως.
'''
"25" = ''':sup:`25` διαλεγομένου δὲ αὐτοῦ περὶ δικαιοσύνης καὶ ἐγκρατείας καὶ τοῦ
κρίματος τοῦ μέλλοντος ἔμφοβος γενόμενος ὁ φῆλιξ ἀπεκρίθη, τὸ νῦν ἔχον
πορεύου, καιρὸν δὲ μεταλαβὼν μετακαλέσομαί σε·
'''
"26" = ''':sup:`26` ἅμα καὶ ἐλπίζων ὅτι χρήματα δοθήσεται αὐτῶ ὑπὸ τοῦ παύλου· διὸ καὶ
πυκνότερον αὐτὸν μεταπεμπόμενος ὡμίλει αὐτῶ.
'''
"27" = ''':sup:`27` διετίας δὲ πληρωθείσης ἔλαβεν διάδοχον ὁ φῆλιξ πόρκιον φῆστον·
θέλων τε χάριτα καταθέσθαι τοῖς ἰουδαίοις ὁ φῆλιξ κατέλιπε τὸν παῦλον
δεδεμένον.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
