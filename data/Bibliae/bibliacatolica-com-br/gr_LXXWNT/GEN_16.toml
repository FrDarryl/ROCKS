"1" = ''':sup:`1` Σαρα δὲ ἡ γυνὴ Αβραμ οὐκ ἔτικτεν αὐτῷ ἦν δὲ αὐτῇ παιδίσκη Αἰγυπτία ᾗ
ὄνομα Αγαρ
'''
"2" = ''':sup:`2` εἶπεν δὲ Σαρα πρὸς Αβραμ ἰδοὺ συνέκλεισέν με κύριος τοῦ μὴ τίκτειν
εἴσελθε οὖν πρὸς τὴν παιδίσκην μου ἵνα τεκνοποιήσῃς ἐξ αὐτῆς ὑπήκουσεν
δὲ Αβραμ τῆς φωνῆς Σαρας
'''
"3" = ''':sup:`3` καὶ λαβοῦσα Σαρα ἡ γυνὴ Αβραμ Αγαρ τὴν Αἰγυπτίαν τὴν ἑαυτῆς
παιδίσκην μετὰ δέκα ἔτη τοῦ οἰκῆσαι Αβραμ ἐν γῇ Χανααν καὶ ἔδωκεν αὐτὴν
Αβραμ τῷ ἀνδρὶ αὐτῆς αὐτῷ γυναῖκα
'''
"4" = ''':sup:`4` καὶ εἰσῆλθεν πρὸς Αγαρ καὶ συνέλαβεν καὶ εἶδεν ὅτι ἐν γαστρὶ ἔχει
καὶ ἠτιμάσθη ἡ κυρία ἐναντίον αὐτῆς
'''
"5" = ''':sup:`5` εἶπεν δὲ Σαρα πρὸς Αβραμ ἀδικοῦμαι ἐκ σοῦ ἐγὼ δέδωκα τὴν παιδίσκην
μου εἰς τὸν κόλπον σου ἰδοῦσα δὲ ὅτι ἐν γαστρὶ ἔχει ἠτιμάσθην ἐναντίον
αὐτῆς κρίναι ὁ θεὸς ἀνὰ μέσον ἐμοῦ καὶ σοῦ
'''
"6" = ''':sup:`6` εἶπεν δὲ Αβραμ πρὸς Σαραν ἰδοὺ ἡ παιδίσκη σου ἐν ταῖς χερσίν σου χρῶ
αὐτῇ ὡς ἄν σοι ἀρεστὸν ᾖ καὶ ἐκάκωσεν αὐτὴν Σαρα καὶ ἀπέδρα ἀπὸ
προσώπου αὐτῆς
'''
"7" = ''':sup:`7` εὗρεν δὲ αὐτὴν ἄγγελος κυρίου ἐπὶ τῆς πηγῆς τοῦ ὕδατος ἐν τῇ ἐρήμῳ
ἐπὶ τῆς πηγῆς ἐν τῇ ὁδῷ Σουρ
'''
"8" = ''':sup:`8` καὶ εἶπεν αὐτῇ ὁ ἄγγελος κυρίου Αγαρ παιδίσκη Σαρας πόθεν ἔρχῃ καὶ
ποῦ πορεύῃ καὶ εἶπεν ἀπὸ προσώπου Σαρας τῆς κυρίας μου ἐγὼ ἀποδιδράσκω
'''
"9" = ''':sup:`9` εἶπεν δὲ αὐτῇ ὁ ἄγγελος κυρίου ἀποστράφητι πρὸς τὴν κυρίαν σου καὶ
ταπεινώθητι ὑπὸ τὰς χεῖρας αὐτῆς
'''
"10" = ''':sup:`10` καὶ εἶπεν αὐτῇ ὁ ἄγγελος κυρίου πληθύνων πληθυνῶ τὸ σπέρμα σου καὶ
οὐκ ἀριθμηθήσεται ἀπὸ τοῦ πλήθους
'''
"11" = ''':sup:`11` καὶ εἶπεν αὐτῇ ὁ ἄγγελος κυρίου ἰδοὺ σὺ ἐν γαστρὶ ἔχεις καὶ τέξῃ
υἱὸν καὶ καλέσεις τὸ ὄνομα αὐτοῦ Ισμαηλ ὅτι ἐπήκουσεν κύριος τῇ
ταπεινώσει σου
'''
"12" = ''':sup:`12` οὗτος ἔσται ἄγροικος ἄνθρωπος αἱ χεῖρες αὐτοῦ ἐπὶ πάντας καὶ αἱ
χεῖρες πάντων ἐπ’ αὐτόν καὶ κατὰ πρόσωπον πάντων τῶν ἀδελφῶν αὐτοῦ
κατοικήσει
'''
"13" = ''':sup:`13` καὶ ἐκάλεσεν Αγαρ τὸ ὄνομα κυρίου τοῦ λαλοῦντος πρὸς αὐτήν σὺ ὁ
θεὸς ὁ ἐπιδών με ὅτι εἶπεν καὶ γὰρ ἐνώπιον εἶδον ὀφθέντα μοι
'''
"14" = ''':sup:`14` ἕνεκεν τούτου ἐκάλεσεν τὸ φρέαρ Φρέαρ οὗ ἐνώπιον εἶδον ἰδοὺ ἀνὰ
μέσον Καδης καὶ ἀνὰ μέσον Βαραδ
'''
"15" = ''':sup:`15` καὶ ἔτεκεν Αγαρ τῷ Αβραμ υἱόν καὶ ἐκάλεσεν Αβραμ τὸ ὄνομα τοῦ υἱοῦ
αὐτοῦ ὃν ἔτεκεν αὐτῷ Αγαρ Ισμαηλ
'''
"16" = ''':sup:`16` Αβραμ δὲ ἦν ὀγδοήκοντα ἓξ ἐτῶν ἡνίκα ἔτεκεν Αγαρ τὸν Ισμαηλ τῷ
Αβραμ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
