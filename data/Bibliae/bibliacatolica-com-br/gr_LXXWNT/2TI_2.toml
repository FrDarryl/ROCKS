[2]
"1" = ''':sup:`1` σὺ οὗν, τέκνον μου, ἐνδυναμοῦ ἐν τῇ χάριτι τῇ ἐν χριστῶ ἰησοῦ,
'''
"2" = ''':sup:`2` καὶ ἃ ἤκουσας παρ᾽ ἐμοῦ διὰ πολλῶν μαρτύρων, ταῦτα παράθου πιστοῖς
ἀνθρώποις, οἵτινες ἱκανοὶ ἔσονται καὶ ἑτέρους διδάξαι.
'''
"3" = ''':sup:`3` συγκακοπάθησον ὡς καλὸς στρατιώτης χριστοῦ ἰησοῦ.
'''
"4" = ''':sup:`4` οὐδεὶς στρατευόμενος ἐμπλέκεται ταῖς τοῦ βίου πραγματείαις, ἵνα τῶ
στρατολογήσαντι ἀρέσῃ·
'''
"5" = ''':sup:`5` ἐὰν δὲ καὶ ἀθλῇ τις, οὐ στεφανοῦται ἐὰν μὴ νομίμως ἀθλήσῃ.
'''
"6" = ''':sup:`6` τὸν κοπιῶντα γεωργὸν δεῖ πρῶτον τῶν καρπῶν μεταλαμβάνειν.
'''
"7" = ''':sup:`7` νόει ὃ λέγω· δώσει γάρ σοι ὁ κύριος σύνεσιν ἐν πᾶσιν.
'''
"8" = ''':sup:`8` μνημόνευε ἰησοῦν χριστὸν ἐγηγερμένον ἐκ νεκρῶν, ἐκ σπέρματος δαυίδ,
κατὰ τὸ εὐαγγέλιόν μου·
'''
"9" = ''':sup:`9` ἐν ᾧ κακοπαθῶ μέχρι δεσμῶν ὡς κακοῦργος, ἀλλὰ ὁ λόγος τοῦ θεοῦ οὐ
δέδεται.
'''
"10" = ''':sup:`10` διὰ τοῦτο πάντα ὑπομένω διὰ τοὺς ἐκλεκτούς, ἵνα καὶ αὐτοὶ σωτηρίας
τύχωσιν τῆς ἐν χριστῶ ἰησοῦ μετὰ δόξης αἰωνίου.
'''
"11" = ''':sup:`11` πιστὸς ὁ λόγος· εἰ γὰρ συναπεθάνομεν, καὶ συζήσομεν·
'''
"12" = ''':sup:`12` εἰ ὑπομένομεν, καὶ συμβασιλεύσομεν· εἰ ἀρνησόμεθα, κἀκεῖνος
ἀρνήσεται ἡμᾶς·
'''
"13" = ''':sup:`13` εἰ ἀπιστοῦμεν, ἐκεῖνος πιστὸς μένει, ἀρνήσασθαι γὰρ ἑαυτὸν οὐ
δύναται.
'''
"14" = ''':sup:`14` ταῦτα ὑπομίμνῃσκε, διαμαρτυρόμενος ἐνώπιον τοῦ θεοῦ μὴ λογομαχεῖν,
ἐπ᾽ οὐδὲν χρήσιμον, ἐπὶ καταστροφῇ τῶν ἀκουόντων.
'''
"15" = ''':sup:`15` σπούδασον σεαυτὸν δόκιμον παραστῆσαι τῶ θεῶ, ἐργάτην ἀνεπαίσχυντον,
ὀρθοτομοῦντα τὸν λόγον τῆς ἀληθείας.
'''
"16" = ''':sup:`16` τὰς δὲ βεβήλους κενοφωνίας περιΐστασο· ἐπὶ πλεῖον γὰρ προκόψουσιν
ἀσεβείας,
'''
"17" = ''':sup:`17` καὶ ὁ λόγος αὐτῶν ὡς γάγγραινα νομὴν ἕξει· ὧν ἐστιν ὑμέναιος καὶ
φίλητος,
γεγονέναι, καὶ ἀνατρέπουσιν τήν τινων πίστιν.
'''
"19" = ''':sup:`19` ὁ μέντοι στερεὸς θεμέλιος τοῦ θεοῦ ἕστηκεν, ἔχων τὴν σφραγῖδα
ταύτην· ἔγνω κύριος τοὺς ὄντας αὐτοῦ, καί, ἀποστήτω ἀπὸ ἀδικίας πᾶς ὁ
ὀνομάζων τὸ ὄνομα κυρίου.
'''
"20" = ''':sup:`20` ἐν μεγάλῃ δὲ οἰκίᾳ οὐκ ἔστιν μόνον σκεύη χρυσᾶ καὶ ἀργυρᾶ ἀλλὰ καὶ
ξύλινα καὶ ὀστράκινα, καὶ ἃ μὲν εἰς τιμὴν ἃ δὲ εἰς ἀτιμίαν·
'''
"21" = ''':sup:`21` ἐὰν οὗν τις ἐκκαθάρῃ ἑαυτὸν ἀπὸ τούτων, ἔσται σκεῦος εἰς τιμήν,
ἡγιασμένον, εὔχρηστον τῶ δεσπότῃ, εἰς πᾶν ἔργον ἀγαθὸν ἡτοιμασμένον.
'''
"22" = ''':sup:`22` τὰς δὲ νεωτερικὰς ἐπιθυμίας φεῦγε, δίωκε δὲ δικαιοσύνην, πίστιν,
ἀγάπην, εἰρήνην μετὰ τῶν ἐπικαλουμένων τὸν κύριον ἐκ καθαρᾶς καρδίας.
'''
"23" = ''':sup:`23` τὰς δὲ μωρὰς καὶ ἀπαιδεύτους ζητήσεις παραιτοῦ, εἰδὼς ὅτι γεννῶσιν
μάχας·
'''
"24" = ''':sup:`24` δοῦλον δὲ κυρίου οὐ δεῖ μάχεσθαι, ἀλλὰ ἤπιον εἶναι πρὸς πάντας,
διδακτικόν, ἀνεξίκακον,
'''
"25" = ''':sup:`25` ἐν πραΰτητι παιδεύοντα τοὺς ἀντιδιατιθεμένους, μήποτε δώῃ αὐτοῖς ὁ
θεὸς μετάνοιαν εἰς ἐπίγνωσιν ἀληθείας,
'''
"26" = ''':sup:`26` καὶ ἀνανήψωσιν ἐκ τῆς τοῦ διαβόλου παγίδος, ἐζωγρημένοι ὑπ᾽ αὐτοῦ
εἰς τὸ ἐκείνου θέλημα.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
