[17]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` λάλησον πρὸς Ααρων καὶ πρὸς τοὺς υἱοὺς αὐτοῦ καὶ πρὸς πάντας υἱοὺς
Ισραηλ καὶ ἐρεῖς πρὸς αὐτούς τοῦτο τὸ ῥῆμα ὃ ἐνετείλατο κύριος λέγων
'''
"3" = ''':sup:`3` ἄνθρωπος ἄνθρωπος τῶν υἱῶν Ισραηλ ἢ τῶν προσηλύτων τῶν προσκειμένων
ἐν ὑμῖν ὃς ἂν σφάξῃ μόσχον ἢ πρόβατον ἢ αἶγα ἐν τῇ παρεμβολῇ καὶ ὃς ἂν
σφάξῃ ἔξω τῆς παρεμβολῆς
'''
"4" = ''':sup:`4` καὶ ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου μὴ ἐνέγκῃ ὥστε ποιῆσαι
αὐτὸ εἰς ὁλοκαύτωμα ἢ σωτήριον κυρίῳ δεκτὸν εἰς ὀσμὴν εὐωδίας καὶ ὃς ἂν
σφάξῃ ἔξω καὶ ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου μὴ ἐνέγκῃ αὐτὸ
ὥστε μὴ προσενέγκαι δῶρον κυρίῳ ἀπέναντι τῆς σκηνῆς κυρίου καὶ
λογισθήσεται τῷ ἀνθρώπῳ ἐκείνῳ αἷμα αἷμα ἐξέχεεν ἐξολεθρευθήσεται ἡ
ψυχὴ ἐκείνη ἐκ τοῦ λαοῦ αὐτῆς
'''
"5" = ''':sup:`5` ὅπως ἀναφέρωσιν οἱ υἱοὶ Ισραηλ τὰς θυσίας αὐτῶν ὅσας ἂν αὐτοὶ
σφάξουσιν ἐν τοῖς πεδίοις καὶ οἴσουσιν τῷ κυρίῳ ἐπὶ τὰς θύρας τῆς
σκηνῆς τοῦ μαρτυρίου πρὸς τὸν ἱερέα καὶ θύσουσιν θυσίαν σωτηρίου τῷ
κυρίῳ αὐτά
'''
"6" = ''':sup:`6` καὶ προσχεεῖ ὁ ἱερεὺς τὸ αἷμα ἐπὶ τὸ θυσιαστήριον κύκλῳ ἀπέναντι
κυρίου παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου καὶ ἀνοίσει τὸ στέαρ εἰς
ὀσμὴν εὐωδίας κυρίῳ
'''
"7" = ''':sup:`7` καὶ οὐ θύσουσιν ἔτι τὰς θυσίας αὐτῶν τοῖς ματαίοις οἷς αὐτοὶ
ἐκπορνεύουσιν ὀπίσω αὐτῶν νόμιμον αἰώνιον ἔσται ὑμῖν εἰς τὰς γενεὰς
ὑμῶν
'''
"8" = ''':sup:`8` καὶ ἐρεῖς πρὸς αὐτούς ἄνθρωπος ἄνθρωπος τῶν υἱῶν Ισραηλ καὶ ἀπὸ τῶν
υἱῶν τῶν προσηλύτων τῶν προσκειμένων ἐν ὑμῖν ὃς ἂν ποιήσῃ ὁλοκαύτωμα ἢ
θυσίαν
'''
"9" = ''':sup:`9` καὶ ἐπὶ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου μὴ ἐνέγκῃ ποιῆσαι αὐτὸ τῷ
κυρίῳ ἐξολεθρευθήσεται ὁ ἄνθρωπος ἐκεῖνος ἐκ τοῦ λαοῦ αὐτοῦ
'''
"10" = ''':sup:`10` καὶ ἄνθρωπος ἄνθρωπος τῶν υἱῶν Ισραηλ ἢ τῶν προσηλύτων τῶν
προσκειμένων ἐν ὑμῖν ὃς ἂν φάγῃ πᾶν αἷμα καὶ ἐπιστήσω τὸ πρόσωπόν μου
ἐπὶ τὴν ψυχὴν τὴν ἔσθουσαν τὸ αἷμα καὶ ἀπολῶ αὐτὴν ἐκ τοῦ λαοῦ αὐτῆς
'''
"11" = ''':sup:`11` ἡ γὰρ ψυχὴ πάσης σαρκὸς αἷμα αὐτοῦ ἐστιν καὶ ἐγὼ δέδωκα αὐτὸ ὑμῖν
ἐπὶ τοῦ θυσιαστηρίου ἐξιλάσκεσθαι περὶ τῶν ψυχῶν ὑμῶν τὸ γὰρ αἷμα αὐτοῦ
ἀντὶ τῆς ψυχῆς ἐξιλάσεται
'''
"12" = ''':sup:`12` διὰ τοῦτο εἴρηκα τοῖς υἱοῖς Ισραηλ πᾶσα ψυχὴ ἐξ ὑμῶν οὐ φάγεται
αἷμα καὶ ὁ προσήλυτος ὁ προσκείμενος ἐν ὑμῖν οὐ φάγεται αἷμα
'''
"13" = ''':sup:`13` καὶ ἄνθρωπος ἄνθρωπος τῶν υἱῶν Ισραηλ καὶ τῶν προσηλύτων τῶν
προσκειμένων ἐν ὑμῖν ὃς ἂν θηρεύσῃ θήρευμα θηρίον ἢ πετεινόν ὃ ἔσθεται
καὶ ἐκχεεῖ τὸ αἷμα καὶ καλύψει αὐτὸ τῇ γῇ
'''
"14" = ''':sup:`14` ἡ γὰρ ψυχὴ πάσης σαρκὸς αἷμα αὐτοῦ ἐστιν καὶ εἶπα τοῖς υἱοῖς Ισραηλ
αἷμα πάσης σαρκὸς οὐ φάγεσθε ὅτι ἡ ψυχὴ πάσης σαρκὸς αἷμα αὐτοῦ ἐστιν
πᾶς ὁ ἔσθων αὐτὸ ἐξολεθρευθήσεται
'''
"15" = ''':sup:`15` καὶ πᾶσα ψυχή ἥτις φάγεται θνησιμαῖον ἢ θηριάλωτον ἐν τοῖς
αὐτόχθοσιν ἢ ἐν τοῖς προσηλύτοις πλυνεῖ τὰ ἱμάτια αὐτοῦ καὶ λούσεται
ὕδατι καὶ ἀκάθαρτος ἔσται ἕως ἑσπέρας καὶ καθαρὸς ἔσται
'''
"16" = ''':sup:`16` ἐὰν δὲ μὴ πλύνῃ τὰ ἱμάτια καὶ τὸ σῶμα μὴ λούσηται ὕδατι καὶ
λήμψεται ἀνόμημα αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
