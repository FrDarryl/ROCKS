[10]
"1" = ''':sup:`1` καὶ ἔλαβεν Σαμουηλ τὸν φακὸν τοῦ ἐλαίου καὶ ἐπέχεεν ἐπὶ τὴν κεφαλὴν
αὐτοῦ καὶ ἐφίλησεν αὐτὸν καὶ εἶπεν αὐτῷ οὐχὶ κέχρικέν σε κύριος εἰς
ἄρχοντα ἐπὶ τὸν λαὸν αὐτοῦ ἐπὶ Ισραηλ καὶ σὺ ἄρξεις ἐν λαῷ κυρίου καὶ
σὺ σώσεις αὐτὸν ἐκ χειρὸς ἐχθρῶν αὐτοῦ κυκλόθεν καὶ τοῦτό σοι τὸ
σημεῖον ὅτι ἔχρισέν σε κύριος ἐπὶ κληρονομίαν αὐτοῦ εἰς ἄρχοντα
'''
"2" = ''':sup:`2` ὡς ἂν ἀπέλθῃς σήμερον ἀπ’ ἐμοῦ καὶ εὑρήσεις δύο ἄνδρας πρὸς τοῖς
τάφοις Ραχηλ ἐν τῷ ὁρίῳ Βενιαμιν ἁλλομένους μεγάλα καὶ ἐροῦσίν σοι
εὕρηνται αἱ ὄνοι ἃς ἐπορεύθητε ζητεῖν καὶ ἰδοὺ ὁ πατήρ σου
ἀποτετίνακται τὸ ῥῆμα τῶν ὄνων καὶ ἐδαψιλεύσατο δι’ ὑμᾶς λέγων τί
ποιήσω ὑπὲρ τοῦ υἱοῦ μου
'''
"3" = ''':sup:`3` καὶ ἀπελεύσει ἐκεῖθεν καὶ ἐπέκεινα ἥξεις ἕως τῆς δρυὸς Θαβωρ καὶ
εὑρήσεις ἐκεῖ τρεῖς ἄνδρας ἀναβαίνοντας πρὸς τὸν θεὸν εἰς Βαιθηλ ἕνα
αἴροντα τρία αἰγίδια καὶ ἕνα αἴροντα τρία ἀγγεῖα ἄρτων καὶ ἕνα αἴροντα
ἀσκὸν οἴνου
'''
"4" = ''':sup:`4` καὶ ἐρωτήσουσίν σε τὰ εἰς εἰρήνην καὶ δώσουσίν σοι δύο ἀπαρχὰς ἄρτων
καὶ λήμψῃ ἐκ τῆς χειρὸς αὐτῶν
'''
"5" = ''':sup:`5` καὶ μετὰ ταῦτα εἰσελεύσῃ εἰς τὸν βουνὸν τοῦ θεοῦ οὗ ἐστιν ἐκεῖ τὸ
ἀνάστημα τῶν ἀλλοφύλων ἐκεῖ Νασιβ ὁ ἀλλόφυλος καὶ ἔσται ὡς ἂν εἰσέλθητε
ἐκεῖ εἰς τὴν πόλιν καὶ ἀπαντήσεις χορῷ προφητῶν καταβαινόντων ἐκ τῆς
Βαμα καὶ ἔμπροσθεν αὐτῶν νάβλα καὶ τύμπανον καὶ αὐλὸς καὶ κινύρα καὶ
αὐτοὶ προφητεύοντες
'''
"6" = ''':sup:`6` καὶ ἐφαλεῖται ἐπὶ σὲ πνεῦμα κυρίου καὶ προφητεύσεις μετ’ αὐτῶν καὶ
στραφήσῃ εἰς ἄνδρα ἄλλον
'''
"7" = ''':sup:`7` καὶ ἔσται ὅταν ἥξει τὰ σημεῖα ταῦτα ἐπὶ σέ ποίει πάντα ὅσα ἐὰν εὕρῃ
ἡ χείρ σου ὅτι θεὸς μετὰ σοῦ
'''
"8" = ''':sup:`8` καὶ καταβήσῃ ἔμπροσθεν τῆς Γαλγαλα καὶ ἰδοὺ καταβαίνω πρὸς σὲ
ἀνενεγκεῖν ὁλοκαύτωσιν καὶ θυσίας εἰρηνικάς ἑπτὰ ἡμέρας διαλείψεις ἕως
τοῦ ἐλθεῖν με πρὸς σέ καὶ γνωρίσω σοι ἃ ποιήσεις
'''
"9" = ''':sup:`9` καὶ ἐγενήθη ὥστε ἐπιστραφῆναι τῷ ὤμῳ αὐτοῦ ἀπελθεῖν ἀπὸ Σαμουηλ
μετέστρεψεν αὐτῷ ὁ θεὸς καρδίαν ἄλλην καὶ ἦλθεν πάντα τὰ σημεῖα ἐν τῇ
ἡμέρᾳ ἐκείνῃ
'''
"10" = ''':sup:`10` καὶ ἔρχεται ἐκεῖθεν εἰς τὸν βουνόν καὶ ἰδοὺ χορὸς προφητῶν ἐξ
ἐναντίας αὐτοῦ καὶ ἥλατο ἐπ’ αὐτὸν πνεῦμα θεοῦ καὶ ἐπροφήτευσεν ἐν μέσῳ
αὐτῶν
'''
"11" = ''':sup:`11` καὶ ἐγενήθησαν πάντες οἱ εἰδότες αὐτὸν ἐχθὲς καὶ τρίτην καὶ εἶδον
καὶ ἰδοὺ αὐτὸς ἐν μέσῳ τῶν προφητῶν καὶ εἶπεν ὁ λαὸς ἕκαστος πρὸς τὸν
πλησίον αὐτοῦ τί τοῦτο τὸ γεγονὸς τῷ υἱῷ Κις ἦ καὶ Σαουλ ἐν προφήταις
'''
"12" = ''':sup:`12` καὶ ἀπεκρίθη τις αὐτῶν καὶ εἶπεν καὶ τίς πατὴρ αὐτοῦ διὰ τοῦτο
ἐγενήθη εἰς παραβολήν ἦ καὶ Σαουλ ἐν προφήταις
'''
"13" = ''':sup:`13` καὶ συνετέλεσεν προφητεύων καὶ ἔρχεται εἰς τὸν βουνόν
'''
"14" = ''':sup:`14` καὶ εἶπεν ὁ οἰκεῖος αὐτοῦ πρὸς αὐτὸν καὶ πρὸς τὸ παιδάριον αὐτοῦ
ποῦ ἐπορεύθητε καὶ εἶπαν ζητεῖν τὰς ὄνους καὶ εἴδαμεν ὅτι οὐκ εἰσίν καὶ
εἰσήλθομεν πρὸς Σαμουηλ
'''
"15" = ''':sup:`15` καὶ εἶπεν ὁ οἰκεῖος πρὸς Σαουλ ἀπάγγειλον δή μοι τί εἶπέν σοι
Σαμουηλ
'''
"16" = ''':sup:`16` καὶ εἶπεν Σαουλ πρὸς τὸν οἰκεῖον αὐτοῦ ἀπήγγειλεν ἀπαγγέλλων μοι
ὅτι εὕρηνται αἱ ὄνοι τὸ δὲ ῥῆμα τῆς βασιλείας οὐκ ἀπήγγειλεν αὐτῷ
'''
"17" = ''':sup:`17` καὶ παρήγγειλεν Σαμουηλ παντὶ τῷ λαῷ πρὸς κύριον εἰς Μασσηφα
'''
"18" = ''':sup:`18` καὶ εἶπεν πρὸς υἱοὺς Ισραηλ τάδε εἶπεν κύριος ὁ θεὸς Ισραηλ λέγων
ἐγὼ ἀνήγαγον τοὺς υἱοὺς Ισραηλ ἐξ Αἰγύπτου καὶ ἐξειλάμην ὑμᾶς ἐκ χειρὸς
Φαραω βασιλέως Αἰγύπτου καὶ ἐκ πασῶν τῶν βασιλειῶν τῶν θλιβουσῶν ὑμᾶς
'''
"19" = ''':sup:`19` καὶ ὑμεῖς σήμερον ἐξουθενήκατε τὸν θεόν ὃς αὐτός ἐστιν ὑμῶν σωτὴρ
ἐκ πάντων τῶν κακῶν ὑμῶν καὶ θλίψεων ὑμῶν καὶ εἴπατε οὐχί ἀλλ’ ἢ ὅτι
βασιλέα στήσεις ἐφ’ ἡμῶν καὶ νῦν κατάστητε ἐνώπιον κυρίου κατὰ τὰ
σκῆπτρα ὑμῶν καὶ κατὰ τὰς φυλὰς ὑμῶν
'''
"20" = ''':sup:`20` καὶ προσήγαγεν Σαμουηλ πάντα τὰ σκῆπτρα Ισραηλ καὶ κατακληροῦται
σκῆπτρον Βενιαμιν
'''
"21" = ''':sup:`21` καὶ προσάγει σκῆπτρον Βενιαμιν εἰς φυλάς καὶ κατακληροῦται φυλὴ
Ματταρι καὶ προσάγουσιν τὴν φυλὴν Ματταρι εἰς ἄνδρας καὶ κατακληροῦται
Σαουλ υἱὸς Κις καὶ ἐζήτει αὐτόν καὶ οὐχ εὑρίσκετο
'''
"22" = ''':sup:`22` καὶ ἐπηρώτησεν Σαμουηλ ἔτι ἐν κυρίῳ εἰ ἔρχεται ὁ ἀνὴρ ἐνταῦθα καὶ
εἶπεν κύριος ἰδοὺ αὐτὸς κέκρυπται ἐν τοῖς σκεύεσιν
'''
"23" = ''':sup:`23` καὶ ἔδραμεν καὶ λαμβάνει αὐτὸν ἐκεῖθεν καὶ κατέστησεν ἐν μέσῳ τοῦ
λαοῦ καὶ ὑψώθη ὑπὲρ πάντα τὸν λαὸν ὑπὲρ ὠμίαν καὶ ἐπάνω
'''
"24" = ''':sup:`24` καὶ εἶπεν Σαμουηλ πρὸς πάντα τὸν λαόν εἰ ἑοράκατε ὃν ἐκλέλεκται
ἑαυτῷ κύριος ὅτι οὐκ ἔστιν αὐτῷ ὅμοιος ἐν πᾶσιν ὑμῖν καὶ ἔγνωσαν πᾶς ὁ
λαὸς καὶ εἶπαν ζήτω ὁ βασιλεύς
'''
"25" = ''':sup:`25` καὶ εἶπεν Σαμουηλ πρὸς τὸν λαὸν τὸ δικαίωμα τοῦ βασιλέως καὶ
ἔγραψεν ἐν βιβλίῳ καὶ ἔθηκεν ἐνώπιον κυρίου καὶ ἐξαπέστειλεν Σαμουηλ
πάντα τὸν λαόν καὶ ἀπῆλθεν ἕκαστος εἰς τὸν τόπον αὐτοῦ
'''
"26" = ''':sup:`26` καὶ Σαουλ ἀπῆλθεν εἰς τὸν οἶκον αὐτοῦ εἰς Γαβαα καὶ ἐπορεύθησαν
υἱοὶ δυνάμεων ὧν ἥψατο κύριος καρδίας αὐτῶν μετὰ Σαουλ
'''
"27" = ''':sup:`27` καὶ υἱοὶ λοιμοὶ εἶπαν τί σώσει ἡμᾶς οὗτος καὶ ἠτίμασαν αὐτὸν καὶ
οὐκ ἤνεγκαν αὐτῷ δῶρα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
