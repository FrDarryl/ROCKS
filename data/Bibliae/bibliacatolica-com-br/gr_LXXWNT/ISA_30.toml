[30]
"1" = ''':sup:`1` οὐαὶ τέκνα ἀποστάται τάδε λέγει κύριος ἐποιήσατε βουλὴν οὐ δι’ ἐμοῦ
καὶ συνθήκας οὐ διὰ τοῦ πνεύματός μου προσθεῖναι ἁμαρτίας ἐφ’ ἁμαρτίαις
'''
"2" = ''':sup:`2` οἱ πορευόμενοι καταβῆναι εἰς Αἴγυπτον ἐμὲ δὲ οὐκ ἐπηρώτησαν τοῦ
βοηθηθῆναι ὑπὸ Φαραω καὶ σκεπασθῆναι ὑπὸ Αἰγυπτίων
'''
"3" = ''':sup:`3` ἔσται γὰρ ὑμῖν ἡ σκέπη Φαραω εἰς αἰσχύνην καὶ τοῖς πεποιθόσιν ἐπ’
Αἴγυπτον ὄνειδος
'''
"4" = ''':sup:`4` ὅτι εἰσὶν ἐν Τάνει ἀρχηγοὶ ἄγγελοι πονηροί μάτην κοπιάσουσιν
'''
"5" = ''':sup:`5` πρὸς λαόν ὃς οὐκ ὠφελήσει αὐτοὺς οὔτε εἰς βοήθειαν οὔτε εἰς ὠφέλειαν
ἀλλὰ εἰς αἰσχύνην καὶ ὄνειδος
'''
"6" = ''':sup:`6` ἡ ὅρασις τῶν τετραπόδων τῶν ἐν τῇ ἐρήμῳ ἐν τῇ θλίψει καὶ τῇ
στενοχωρίᾳ λέων καὶ σκύμνος λέοντος ἐκεῖθεν καὶ ἀσπίδες καὶ ἔκγονα
ἀσπίδων πετομένων οἳ ἔφερον ἐπ’ ὄνων καὶ καμήλων τὸν πλοῦτον αὐτῶν πρὸς
ἔθνος ὃ οὐκ ὠφελήσει αὐτοὺς εἰς βοήθειαν ἀλλὰ εἰς αἰσχύνην καὶ ὄνειδος
'''
"7" = ''':sup:`7` Αἰγύπτιοι μάταια καὶ κενὰ ὠφελήσουσιν ὑμᾶς ἀπάγγειλον αὐτοῖς ὅτι
ματαία ἡ παράκλησις ὑμῶν αὕτη
'''
"8" = ''':sup:`8` νῦν οὖν καθίσας γράψον ἐπὶ πυξίου ταῦτα καὶ εἰς βιβλίον ὅτι ἔσται
εἰς ἡμέρας καιρῶν ταῦτα καὶ ἕως εἰς τὸν αἰῶνα
'''
"9" = ''':sup:`9` ὅτι λαὸς ἀπειθής ἐστιν υἱοὶ ψευδεῖς οἳ οὐκ ἠβούλοντο ἀκούειν τὸν
νόμον τοῦ θεοῦ
'''
"10" = ''':sup:`10` οἱ λέγοντες τοῖς προφήταις μὴ ἀναγγέλλετε ἡμῖν καὶ τοῖς τὰ ὁράματα
ὁρῶσιν μὴ λαλεῖτε ἡμῖν ἀλλὰ ἡμῖν λαλεῖτε καὶ ἀναγγέλλετε ἡμῖν ἑτέραν
πλάνησιν
'''
"11" = ''':sup:`11` καὶ ἀποστρέψατε ἡμᾶς ἀπὸ τῆς ὁδοῦ ταύτης ἀφέλετε ἀφ’ ἡμῶν τὸν
τρίβον τοῦτον καὶ ἀφέλετε ἀφ’ ἡμῶν τὸν ἅγιον τοῦ Ισραηλ
'''
"12" = ''':sup:`12` διὰ τοῦτο οὕτως λέγει κύριος ὁ ἅγιος τοῦ Ισραηλ ὅτι ἠπειθήσατε τοῖς
λόγοις τούτοις καὶ ἠλπίσατε ἐπὶ ψεύδει καὶ ὅτι ἐγόγγυσας καὶ πεποιθὼς
ἐγένου ἐπὶ τῷ λόγῳ τούτῳ
'''
"13" = ''':sup:`13` διὰ τοῦτο ἔσται ὑμῖν ἡ ἁμαρτία αὕτη ὡς τεῖχος πῖπτον παραχρῆμα
πόλεως ὀχυρᾶς ἑαλωκυίας ἧς παραχρῆμα πάρεστιν τὸ πτῶμα
'''
"14" = ''':sup:`14` καὶ τὸ πτῶμα αὐτῆς ἔσται ὡς σύντριμμα ἀγγείου ὀστρακίνου ἐκ
κεραμίου λεπτὰ ὥστε μὴ εὑρεῖν ἐν αὐτοῖς ὄστρακον ἐν ᾧ πῦρ ἀρεῖς καὶ ἐν
ᾧ ἀποσυριεῖς ὕδωρ μικρόν
'''
"15" = ''':sup:`15` οὕτω λέγει κύριος ὁ ἅγιος τοῦ Ισραηλ ὅταν ἀποστραφεὶς στενάξῃς τότε
σωθήσῃ καὶ γνώσῃ ποῦ ἦσθα ὅτε ἐπεποίθεις ἐπὶ τοῖς ματαίοις ματαία ἡ
ἰσχὺς ὑμῶν ἐγενήθη καὶ οὐκ ἠβούλεσθε ἀκούειν
'''
"16" = ''':sup:`16` ἀλλ’ εἴπατε ἐφ’ ἵππων φευξόμεθα διὰ τοῦτο φεύξεσθε καὶ εἴπατε ἐπὶ
κούφοις ἀναβάται ἐσόμεθα διὰ τοῦτο κοῦφοι ἔσονται οἱ διώκοντες ὑμᾶς
'''
"17" = ''':sup:`17` διὰ φωνὴν ἑνὸς φεύξονται χίλιοι καὶ διὰ φωνὴν πέντε φεύξονται
πολλοί ἕως ἂν καταλειφθῆτε ὡς ἱστὸς ἐπ’ ὄρους καὶ ὡς σημαίαν φέρων ἐπὶ
βουνοῦ
'''
"18" = ''':sup:`18` καὶ πάλιν μενεῖ ὁ θεὸς τοῦ οἰκτιρῆσαι ὑμᾶς καὶ διὰ τοῦτο ὑψωθήσεται
τοῦ ἐλεῆσαι ὑμᾶς διότι κριτὴς κύριος ὁ θεὸς ἡμῶν ἐστιν καὶ ποῦ
καταλείψετε τὴν δόξαν ὑμῶν μακάριοι οἱ ἐμμένοντες ἐν αὐτῷ
'''
"19" = ''':sup:`19` διότι λαὸς ἅγιος ἐν Σιων οἰκήσει καὶ Ιερουσαλημ κλαυθμῷ ἔκλαυσεν
ἐλέησόν με ἐλεήσει σε τὴν φωνὴν τῆς κραυγῆς σου ἡνίκα εἶδεν ἐπήκουσέν
σου
'''
"20" = ''':sup:`20` καὶ δώσει κύριος ὑμῖν ἄρτον θλίψεως καὶ ὕδωρ στενόν καὶ οὐκέτι μὴ
ἐγγίσωσίν σοι οἱ πλανῶντές σε ὅτι οἱ ὀφθαλμοί σου ὄψονται τοὺς
πλανῶντάς σε
'''
"21" = ''':sup:`21` καὶ τὰ ὦτά σου ἀκούσονται τοὺς λόγους τῶν ὀπίσω σε πλανησάντων οἱ
λέγοντες αὕτη ἡ ὁδός πορευθῶμεν ἐν αὐτῇ εἴτε δεξιὰ εἴτε ἀριστερά
'''
"22" = ''':sup:`22` καὶ ἐξαρεῖς τὰ εἴδωλα τὰ περιηργυρωμένα καὶ τὰ περικεχρυσωμένα
λεπτὰ ποιήσεις καὶ λικμήσεις ὡς ὕδωρ ἀποκαθημένης καὶ ὡς κόπρον ὤσεις
αὐτά
'''
"23" = ''':sup:`23` τότε ἔσται ὁ ὑετὸς τῷ σπέρματι τῆς γῆς σου καὶ ὁ ἄρτος τοῦ
γενήματος τῆς γῆς σου ἔσται πλησμονὴ καὶ λιπαρός καὶ βοσκηθήσεταί σου
τὰ κτήνη τῇ ἡμέρᾳ ἐκείνῃ τόπον πίονα καὶ εὐρύχωρον
'''
"24" = ''':sup:`24` οἱ ταῦροι ὑμῶν καὶ οἱ βόες οἱ ἐργαζόμενοι τὴν γῆν φάγονται ἄχυρα
ἀναπεποιημένα ἐν κριθῇ λελικμημένα
'''
"25" = ''':sup:`25` καὶ ἔσται ἐπὶ παντὸς ὄρους ὑψηλοῦ καὶ ἐπὶ παντὸς βουνοῦ μετεώρου
ὕδωρ διαπορευόμενον ἐν τῇ ἡμέρᾳ ἐκείνῃ ὅταν ἀπόλωνται πολλοὶ καὶ ὅταν
πέσωσιν πύργοι
'''
"26" = ''':sup:`26` καὶ ἔσται τὸ φῶς τῆς σελήνης ὡς τὸ φῶς τοῦ ἡλίου καὶ τὸ φῶς τοῦ
ἡλίου ἔσται ἑπταπλάσιον ἐν τῇ ἡμέρᾳ ὅταν ἰάσηται κύριος τὸ σύντριμμα
τοῦ λαοῦ αὐτοῦ καὶ τὴν ὀδύνην τῆς πληγῆς σου ἰάσεται
'''
"27" = ''':sup:`27` ἰδοὺ τὸ ὄνομα κυρίου διὰ χρόνου ἔρχεται πολλοῦ καιόμενος ὁ θυμός
μετὰ δόξης τὸ λόγιον τῶν χειλέων αὐτοῦ τὸ λόγιον ὀργῆς πλῆρες καὶ ἡ
ὀργὴ τοῦ θυμοῦ ὡς πῦρ ἔδεται
'''
"28" = ''':sup:`28` καὶ τὸ πνεῦμα αὐτοῦ ὡς ὕδωρ ἐν φάραγγι σῦρον ἥξει ἕως τοῦ τραχήλου
καὶ διαιρεθήσεται τοῦ ἔθνη ταράξαι ἐπὶ πλανήσει ματαίᾳ καὶ διώξεται
αὐτοὺς πλάνησις καὶ λήμψεται αὐτοὺς κατὰ πρόσωπον αὐτῶν
'''
"29" = ''':sup:`29` μὴ διὰ παντὸς δεῖ ὑμᾶς εὐφραίνεσθαι καὶ εἰσπορεύεσθαι εἰς τὰ ἅγιά
μου διὰ παντὸς ὡσεὶ ἑορτάζοντας καὶ ὡσεὶ εὐφραινομένους εἰσελθεῖν μετὰ
αὐλοῦ εἰς τὸ ὄρος τοῦ κυρίου πρὸς τὸν θεὸν τοῦ Ισραηλ
'''
"30" = ''':sup:`30` καὶ ἀκουστὴν ποιήσει ὁ θεὸς τὴν δόξαν τῆς φωνῆς αὐτοῦ καὶ τὸν θυμὸν
τοῦ βραχίονος αὐτοῦ δείξει μετὰ θυμοῦ καὶ ὀργῆς καὶ φλογὸς κατεσθιούσης
κεραυνώσει βιαίως καὶ ὡς ὕδωρ καὶ χάλαζα συγκαταφερομένη βίᾳ
'''
"31" = ''':sup:`31` διὰ γὰρ φωνὴν κυρίου ἡττηθήσονται Ἀσσύριοι τῇ πληγῇ ᾗ ἂν πατάξῃ
αὐτούς
'''
"32" = ''':sup:`32` καὶ ἔσται αὐτῷ κυκλόθεν ὅθεν ἦν αὐτῷ ἡ ἐλπὶς τῆς βοηθείας ἐφ’ ᾗ
αὐτὸς ἐπεποίθει αὐτοὶ μετὰ αὐλῶν καὶ κιθάρας πολεμήσουσιν αὐτὸν ἐκ
μεταβολῆς
'''
"33" = ''':sup:`33` σὺ γὰρ πρὸ ἡμερῶν ἀπαιτηθήσῃ μὴ καὶ σοὶ ἡτοιμάσθη βασιλεύειν
φάραγγα βαθεῖαν ξύλα κείμενα πῦρ καὶ ξύλα πολλά ὁ θυμὸς κυρίου ὡς
φάραγξ ὑπὸ θείου καιομένη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
