[11]
"1" = ''':sup:`1` ὡς δὲ ἤκουσεν Ιαβιν βασιλεὺς Ασωρ ἀπέστειλεν πρὸς Ιωβαβ βασιλέα
Μαρρων καὶ πρὸς βασιλέα Συμοων καὶ πρὸς βασιλέα Αζιφ
'''
"2" = ''':sup:`2` καὶ πρὸς τοὺς βασιλεῖς τοὺς κατὰ Σιδῶνα τὴν μεγάλην εἰς τὴν ὀρεινὴν
καὶ εἰς τὴν Ραβα ἀπέναντι Κενερωθ καὶ εἰς τὸ πεδίον καὶ εἰς Ναφεδδωρ
'''
"3" = ''':sup:`3` καὶ εἰς τοὺς παραλίους Χαναναίους ἀπὸ ἀνατολῶν καὶ εἰς τοὺς
παραλίους Αμορραίους καὶ Ευαίους καὶ Ιεβουσαίους καὶ Φερεζαίους τοὺς ἐν
τῷ ὄρει καὶ τοὺς Χετταίους τοὺς ὑπὸ τὴν Αερμων εἰς γῆν Μασσηφα
'''
"4" = ''':sup:`4` καὶ ἐξῆλθον αὐτοὶ καὶ οἱ βασιλεῖς αὐτῶν μετ’ αὐτῶν ὥσπερ ἡ ἄμμος τῆς
θαλάσσης τῷ πλήθει καὶ ἵπποι καὶ ἅρματα πολλὰ σφόδρα
'''
"5" = ''':sup:`5` καὶ συνῆλθον πάντες οἱ βασιλεῖς οὗτοι καὶ παρεγένοντο ἐπὶ τὸ αὐτὸ
καὶ παρενέβαλον ἐπὶ τοῦ ὕδατος Μαρρων πολεμῆσαι τὸν Ισραηλ
'''
"6" = ''':sup:`6` καὶ εἶπεν κύριος πρὸς Ἰησοῦν μὴ φοβηθῇς ἀπὸ προσώπου αὐτῶν ὅτι
αὔριον ταύτην τὴν ὥραν ἐγὼ παραδίδωμι τετροπωμένους αὐτοὺς ἐναντίον τοῦ
Ισραηλ τοὺς ἵππους αὐτῶν νευροκοπήσεις καὶ τὰ ἅρματα αὐτῶν κατακαύσεις
ἐν πυρί
'''
"7" = ''':sup:`7` καὶ ἦλθεν Ἰησοῦς καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς ἐπ’ αὐτοὺς ἐπὶ τὸ ὕδωρ
Μαρρων ἐξάπινα καὶ ἐπέπεσαν ἐπ’ αὐτοὺς ἐν τῇ ὀρεινῇ
'''
"8" = ''':sup:`8` καὶ παρέδωκεν αὐτοὺς κύριος ὑποχειρίους Ισραηλ καὶ κόπτοντες αὐτοὺς
κατεδίωκον ἕως Σιδῶνος τῆς μεγάλης καὶ ἕως Μασερων καὶ ἕως τῶν πεδίων
Μασσωχ κατ’ ἀνατολὰς καὶ κατέκοψαν αὐτοὺς ἕως τοῦ μὴ καταλειφθῆναι
αὐτῶν διασεσῳσμένον
'''
"9" = ''':sup:`9` καὶ ἐποίησεν αὐτοῖς Ἰησοῦς ὃν τρόπον ἐνετείλατο αὐτῷ κύριος τοὺς
ἵππους αὐτῶν ἐνευροκόπησεν καὶ τὰ ἅρματα αὐτῶν ἐνέπρησεν ἐν πυρί
'''
"10" = ''':sup:`10` καὶ ἀπεστράφη Ἰησοῦς ἐν τῷ καιρῷ ἐκείνῳ καὶ κατελάβετο Ασωρ καὶ τὸν
βασιλέα αὐτῆς ἦν δὲ Ασωρ τὸ πρότερον ἄρχουσα πασῶν τῶν βασιλειῶν τούτων
'''
"11" = ''':sup:`11` καὶ ἀπέκτειναν πᾶν ἐμπνέον ἐν αὐτῇ ἐν ξίφει καὶ ἐξωλέθρευσαν πάντας
καὶ οὐ κατελείφθη ἐν αὐτῇ ἐμπνέον καὶ τὴν Ασωρ ἐνέπρησαν ἐν πυρί
'''
"12" = ''':sup:`12` καὶ πάσας τὰς πόλεις τῶν βασιλέων καὶ τοὺς βασιλεῖς αὐτῶν ἔλαβεν
Ἰησοῦς καὶ ἀνεῖλεν αὐτοὺς ἐν στόματι ξίφους καὶ ἐξωλέθρευσαν αὐτούς ὃν
τρόπον συνέταξεν Μωυσῆς ὁ παῖς κυρίου
'''
"13" = ''':sup:`13` ἀλλὰ πάσας τὰς πόλεις τὰς κεχωματισμένας οὐκ ἐνέπρησεν Ισραηλ πλὴν
Ασωρ μόνην ἐνέπρησεν Ἰησοῦς
'''
"14" = ''':sup:`14` καὶ πάντα τὰ σκῦλα αὐτῆς ἐπρονόμευσαν ἑαυτοῖς οἱ υἱοὶ Ισραηλ αὐτοὺς
δὲ πάντας ἐξωλέθρευσαν ἐν στόματι ξίφους ἕως ἀπώλεσεν αὐτούς οὐ
κατέλιπον ἐξ αὐτῶν οὐδὲ ἓν ἐμπνέον
'''
"15" = ''':sup:`15` ὃν τρόπον συνέταξεν κύριος τῷ Μωυσῇ τῷ παιδὶ αὐτοῦ καὶ Μωυσῆς
ὡσαύτως ἐνετείλατο τῷ Ἰησοῖ καὶ οὕτως ἐποίησεν Ἰησοῦς οὐ παρέβη οὐδὲν
ἀπὸ πάντων ὧν συνέταξεν αὐτῷ Μωυσῆς
'''
"16" = ''':sup:`16` καὶ ἔλαβεν Ἰησοῦς πᾶσαν τὴν γῆν τὴν ὀρεινὴν καὶ πᾶσαν τὴν Ναγεβ καὶ
πᾶσαν τὴν γῆν Γοσομ καὶ τὴν πεδινὴν καὶ τὴν πρὸς δυσμαῖς καὶ τὸ ὄρος
Ισραηλ καὶ τὰ ταπεινά
'''
"17" = ''':sup:`17` τὰ πρὸς τῷ ὄρει ἀπὸ ὄρους Αχελ καὶ ὃ προσαναβαίνει εἰς Σηιρ καὶ ἕως
Βααλγαδ καὶ τὰ πεδία τοῦ Λιβάνου ὑπὸ τὸ ὄρος τὸ Αερμων καὶ πάντας τοὺς
βασιλεῖς αὐτῶν ἔλαβεν καὶ ἀνεῖλεν αὐτοὺς καὶ ἀπέκτεινεν
'''
"18" = ''':sup:`18` καὶ πλείους ἡμέρας ἐποίησεν Ἰησοῦς πρὸς τοὺς βασιλεῖς τούτους τὸν
πόλεμον
'''
"19" = ''':sup:`19` καὶ οὐκ ἦν πόλις ἣν οὐκ ἔλαβεν Ισραηλ πάντα ἐλάβοσαν ἐν πολέμῳ
'''
"20" = ''':sup:`20` ὅτι διὰ κυρίου ἐγένετο κατισχῦσαι αὐτῶν τὴν καρδίαν συναντᾶν εἰς
πόλεμον πρὸς Ισραηλ ἵνα ἐξολεθρευθῶσιν ὅπως μὴ δοθῇ αὐτοῖς ἔλεος ἀλλ’
ἵνα ἐξολεθρευθῶσιν ὃν τρόπον εἶπεν κύριος πρὸς Μωυσῆν
'''
"21" = ''':sup:`21` καὶ ἦλθεν Ἰησοῦς ἐν τῷ καιρῷ ἐκείνῳ καὶ ἐξωλέθρευσεν τοὺς Ενακιμ ἐκ
τῆς ὀρεινῆς ἐκ Χεβρων καὶ ἐκ Δαβιρ καὶ ἐξ Αναβωθ καὶ ἐκ παντὸς γένους
Ισραηλ καὶ ἐκ παντὸς ὄρους Ιουδα σὺν ταῖς πόλεσιν αὐτῶν καὶ
ἐξωλέθρευσεν αὐτοὺς Ἰησοῦς
'''
"22" = ''':sup:`22` οὐ κατελείφθη τῶν Ενακιμ ἀπὸ τῶν υἱῶν Ισραηλ ἀλλὰ πλὴν ἐν Γάζῃ καὶ
ἐν Γεθ καὶ ἐν Ασεδωθ κατελείφθη
'''
"23" = ''':sup:`23` καὶ ἔλαβεν Ἰησοῦς πᾶσαν τὴν γῆν καθότι ἐνετείλατο κύριος τῷ Μωυσῇ
καὶ ἔδωκεν αὐτοὺς Ἰησοῦς ἐν κληρονομίᾳ Ισραηλ ἐν μερισμῷ κατὰ φυλὰς
αὐτῶν καὶ ἡ γῆ κατέπαυσεν πολεμουμένη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
