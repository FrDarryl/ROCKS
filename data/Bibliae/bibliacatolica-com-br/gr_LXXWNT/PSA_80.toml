[80]
"1" = ''':sup:`1` Gr. Psalm 80 (Heb. 81) εἰς τὸ τέλος ὑπὲρ τῶν ληνῶν τῷ Ασαφ ψαλμός
'''
"2" = ''':sup:`2` ἀγαλλιᾶσθε τῷ θεῷ τῷ βοηθῷ ἡμῶν ἀλαλάξατε τῷ θεῷ Ιακωβ
'''
"3" = ''':sup:`3` λάβετε ψαλμὸν καὶ δότε τύμπανον ψαλτήριον τερπνὸν μετὰ κιθάρας
'''
"4" = ''':sup:`4` σαλπίσατε ἐν νεομηνίᾳ σάλπιγγι ἐν εὐσήμῳ ἡμέρᾳ ἑορτῆς ἡμῶν
'''
"5" = ''':sup:`5` ὅτι πρόσταγμα τῷ Ισραηλ ἐστὶν καὶ κρίμα τῷ θεῷ Ιακωβ
'''
"6" = ''':sup:`6` μαρτύριον ἐν τῷ Ιωσηφ ἔθετο αὐτὸν ἐν τῷ ἐξελθεῖν αὐτὸν ἐκ γῆς
Αἰγύπτου γλῶσσαν ἣν οὐκ ἔγνω ἤκουσεν
'''
"7" = ''':sup:`7` ἀπέστησεν ἀπὸ ἄρσεων τὸν νῶτον αὐτοῦ αἱ χεῖρες αὐτοῦ ἐν τῷ κοφίνῳ
ἐδούλευσαν
'''
"8" = ''':sup:`8` ἐν θλίψει ἐπεκαλέσω με καὶ ἐρρυσάμην σε ἐπήκουσά σου ἐν ἀποκρύφῳ
καταιγίδος ἐδοκίμασά σε ἐπὶ ὕδατος ἀντιλογίας διάψαλμα
'''
"9" = ''':sup:`9` ἄκουσον λαός μου καὶ διαμαρτύρομαί σοι Ισραηλ ἐὰν ἀκούσῃς μου
'''
"10" = ''':sup:`10` οὐκ ἔσται ἐν σοὶ θεὸς πρόσφατος οὐδὲ προσκυνήσεις θεῷ ἀλλοτρίῳ
'''
"11" = ''':sup:`11` ἐγὼ γάρ εἰμι κύριος ὁ θεός σου ὁ ἀναγαγών σε ἐκ γῆς Αἰγύπτου
πλάτυνον τὸ στόμα σου καὶ πληρώσω αὐτό
'''
"12" = ''':sup:`12` καὶ οὐκ ἤκουσεν ὁ λαός μου τῆς φωνῆς μου καὶ Ισραηλ οὐ προσέσχεν
μοι
'''
"13" = ''':sup:`13` καὶ ἐξαπέστειλα αὐτοὺς κατὰ τὰ ἐπιτηδεύματα τῶν καρδιῶν αὐτῶν
πορεύσονται ἐν τοῖς ἐπιτηδεύμασιν αὐτῶν
'''
"14" = ''':sup:`14` εἰ ὁ λαός μου ἤκουσέν μου Ισραηλ ταῖς ὁδοῖς μου εἰ ἐπορεύθη
'''
"15" = ''':sup:`15` ἐν τῷ μηδενὶ ἂν τοὺς ἐχθροὺς αὐτῶν ἐταπείνωσα καὶ ἐπὶ τοὺς
θλίβοντας αὐτοὺς ἐπέβαλον τὴν χεῖρά μου
'''
"16" = ''':sup:`16` οἱ ἐχθροὶ κυρίου ἐψεύσαντο αὐτῷ καὶ ἔσται ὁ καιρὸς αὐτῶν εἰς τὸν
αἰῶνα
'''
"17" = ''':sup:`17` καὶ ἐψώμισεν αὐτοὺς ἐκ στέατος πυροῦ καὶ ἐκ πέτρας μέλι ἐχόρτασεν
αὐτούς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
