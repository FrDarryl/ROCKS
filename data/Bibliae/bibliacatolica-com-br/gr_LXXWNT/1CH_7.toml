[7]
"1" = ''':sup:`1` καὶ τοῖς υἱοῖς Ισσαχαρ Θωλα καὶ Φουα καὶ Ιασουβ καὶ Σεμερων τέσσαρες
'''
"2" = ''':sup:`2` καὶ υἱοὶ Θωλα Οζι καὶ Ραφαια καὶ Ιεριηλ καὶ Ιεμου καὶ Ιεβασαμ καὶ
Σαμουηλ ἄρχοντες οἴκων πατριῶν αὐτῶν τῷ Θωλα ἰσχυροὶ δυνάμει κατὰ
γενέσεις αὐτῶν ὁ ἀριθμὸς αὐτῶν ἐν ἡμέραις Δαυιδ εἴκοσι καὶ δύο χιλιάδες
καὶ ἑξακόσιοι
'''
"3" = ''':sup:`3` καὶ υἱοὶ Οζι Ιεζρια καὶ υἱοὶ Ιεζρια Μιχαηλ καὶ Οβδια καὶ Ιωηλ καὶ
Ιεσια πέντε ἄρχοντες πάντες
'''
"4" = ''':sup:`4` καὶ ἐπ’ αὐτῶν κατὰ γενέσεις αὐτῶν κατ’ οἴκους πατρικοὺς αὐτῶν
ἰσχυροὶ παρατάξασθαι εἰς πόλεμον τριάκοντα καὶ ἓξ χιλιάδες ὅτι
ἐπλήθυναν γυναῖκας καὶ υἱούς
'''
"5" = ''':sup:`5` καὶ ἀδελφοὶ αὐτῶν εἰς πάσας πατριὰς Ισσαχαρ ἰσχυροὶ δυνάμει
ὀγδοήκοντα καὶ ἑπτὰ χιλιάδες ὁ ἀριθμὸς αὐτῶν τῶν πάντων
'''
"6" = ''':sup:`6` βενιαμιν Βαλε καὶ Βαχιρ καὶ Ιαδιηλ τρεῖς
'''
"7" = ''':sup:`7` καὶ υἱοὶ Βαλε Ασεβων καὶ Οζι καὶ Οζιηλ καὶ Ιεριμωθ καὶ Ουρι πέντε
ἄρχοντες οἴκων πατρικῶν ἰσχυροὶ δυνάμει καὶ ὁ ἀριθμὸς αὐτῶν εἴκοσι καὶ
δύο χιλιάδες καὶ τριάκοντα τέσσαρες
'''
"8" = ''':sup:`8` καὶ υἱοὶ Βαχιρ Ζαμαριας καὶ Ιωας καὶ Ελιεζερ καὶ Ελιθεναν καὶ Αμαρια
καὶ Ιεριμωθ καὶ Αβιου καὶ Αναθωθ καὶ Γεμεεθ πάντες οὗτοι υἱοὶ Βαχιρ
'''
"9" = ''':sup:`9` καὶ ὁ ἀριθμὸς αὐτῶν κατὰ γενέσεις αὐτῶν ἄρχοντες οἴκων πατριῶν αὐτῶν
ἰσχυροὶ δυνάμει εἴκοσι χιλιάδες καὶ διακόσιοι
'''
"10" = ''':sup:`10` καὶ υἱοὶ Ιαδιηλ Βαλααν καὶ υἱοὶ Βαλααν Ιαους καὶ Βενιαμιν καὶ Αωθ
καὶ Χανανα καὶ Ζαιθαν καὶ Ραμεσσαι καὶ Αχισααρ
'''
"11" = ''':sup:`11` πάντες οὗτοι υἱοὶ Ιαδιηλ ἄρχοντες τῶν πατριῶν ἰσχυροὶ δυνάμει
ἑπτακαίδεκα χιλιάδες καὶ διακόσιοι ἐκπορευόμενοι δυνάμει τοῦ πολεμεῖν
'''
"12" = ''':sup:`12` καὶ Σαπφιν καὶ Απφιν καὶ υἱοὶ Ραωμ υἱὸς αὐτοῦ Αερ
'''
"13" = ''':sup:`13` υἱοὶ Νεφθαλι Ιασιηλ καὶ Γωνι καὶ Ισσιηρ καὶ Σαλωμ υἱοὶ Βαλαα
'''
"14" = ''':sup:`14` υἱοὶ Μανασση Ασεριηλ ὃν ἔτεκεν ἡ παλλακὴ αὐτοῦ ἡ Σύρα ἔτεκεν τὸν
Μαχιρ πατέρα Γαλααδ
'''
"15" = ''':sup:`15` καὶ Μαχιρ ἔλαβεν γυναῖκα τῷ Αμφιν καὶ Μαμφιν καὶ ὄνομα ἀδελφῆς
αὐτοῦ Μοωχα καὶ ὄνομα τῷ δευτέρῳ Σαλπααδ καὶ ἐγεννήθησαν τῷ Σαλπααδ
θυγατέρες
'''
"16" = ''':sup:`16` καὶ ἔτεκεν Μοωχα γυνὴ Μαχιρ υἱὸν καὶ ἐκάλεσεν τὸ ὄνομα αὐτοῦ Φαρες
καὶ ὄνομα ἀδελφοῦ αὐτοῦ Σορος υἱὸς αὐτοῦ Ουλαμ
'''
"17" = ''':sup:`17` καὶ υἱοὶ Ουλαμ Βαδαν οὗτοι υἱοὶ Γαλααδ υἱοῦ Μαχιρ υἱοῦ Μανασση
'''
"18" = ''':sup:`18` καὶ ἀδελφὴ αὐτοῦ ἡ Μαλεχεθ ἔτεκεν τὸν Ισαδεκ καὶ τὸν Αβιεζερ καὶ
τὸν Μαελα
'''
"19" = ''':sup:`19` καὶ ἦσαν υἱοὶ Σεμιρα Ιααιμ καὶ Συχεμ καὶ Λακεϊ καὶ Ανιαμ
'''
"20" = ''':sup:`20` καὶ υἱοὶ Εφραιμ Σωθαλα καὶ Βαραδ υἱὸς αὐτοῦ καὶ Θααθ υἱὸς αὐτοῦ
Ελεαδα υἱὸς αὐτοῦ Νομεε υἱὸς αὐτοῦ
'''
"21" = ''':sup:`21` Ζαβεδ υἱὸς αὐτοῦ Σωθελε υἱὸς αὐτοῦ καὶ Εζερ καὶ Ελεαδ καὶ
ἀπέκτειναν αὐτοὺς ἄνδρες Γεθ οἱ τεχθέντες ἐν τῇ γῇ ὅτι κατέβησαν λαβεῖν
τὰ κτήνη αὐτῶν
'''
"22" = ''':sup:`22` καὶ ἐπένθησεν Εφραιμ πατὴρ αὐτῶν ἡμέρας πολλάς καὶ ἦλθον ἀδελφοὶ
αὐτοῦ τοῦ παρακαλέσαι αὐτόν
'''
"23" = ''':sup:`23` καὶ εἰσῆλθεν πρὸς τὴν γυναῖκα αὐτοῦ καὶ ἔλαβεν ἐν γαστρὶ καὶ ἔτεκεν
υἱόν καὶ ἐκάλεσεν τὸ ὄνομα αὐτοῦ Βαραγα ὅτι ἐν κακοῖς ἐγένετο ἐν οἴκῳ
μου
'''
"24" = ''':sup:`24` καὶ ἐν ἐκείνοις τοῖς καταλοίποις καὶ ᾠκοδόμησεν Βαιθωρων τὴν κάτω
καὶ τὴν ἄνω καὶ υἱοὶ Οζαν Σεηρα
'''
"25" = ''':sup:`25` καὶ Ραφη υἱοὶ αὐτοῦ Ρασεφ καὶ Θαλε υἱοὶ αὐτοῦ Θαεν υἱὸς αὐτοῦ
'''
"26" = ''':sup:`26` τῷ Λααδαν υἱῷ αὐτοῦ Αμιουδ υἱὸς αὐτοῦ Ελισαμα υἱὸς αὐτοῦ
'''
"27" = ''':sup:`27` Νουμ υἱὸς αὐτοῦ Ιησουε υἱὸς αὐτοῦ
'''
"28" = ''':sup:`28` καὶ κατάσχεσις αὐτῶν καὶ κατοικία αὐτῶν Βαιθηλ καὶ αἱ κῶμαι αὐτῆς
κατ’ ἀνατολὰς Νααραν πρὸς δυσμαῖς Γαζερ καὶ αἱ κῶμαι αὐτῆς καὶ Συχεμ
καὶ αἱ κῶμαι αὐτῆς ἕως Γαιαν καὶ αἱ κῶμαι αὐτῆς
'''
"29" = ''':sup:`29` καὶ ἕως ὁρίων υἱῶν Μανασση Βαιθσααν καὶ αἱ κῶμαι αὐτῆς Θααναχ καὶ
αἱ κῶμαι αὐτῆς καὶ Βαλαδ καὶ αἱ κῶμαι αὐτῆς Μαγεδδω καὶ αἱ κῶμαι αὐτῆς
Δωρ καὶ αἱ κῶμαι αὐτῆς ἐν ταύταις κατῴκησαν οἱ υἱοὶ Ιωσηφ υἱοῦ Ισραηλ
'''
"30" = ''':sup:`30` υἱοὶ Ασηρ Ιεμνα καὶ Ισουα καὶ Ισουι καὶ Βεριγα καὶ Σορε ἀδελφὴ
αὐτῶν
'''
"31" = ''':sup:`31` καὶ υἱοὶ Βεριγα Χαβερ καὶ Μελχιηλ οὗτος πατὴρ Βερζαιθ
'''
"32" = ''':sup:`32` καὶ Χαβερ ἐγέννησεν τὸν Ιαφαλητ καὶ τὸν Σαμηρ καὶ τὸν Χωθαμ καὶ τὴν
Σωλα ἀδελφὴν αὐτῶν
'''
"33" = ''':sup:`33` καὶ υἱοὶ Ιαφαλητ Φεσηχι Βαμαηλ καὶ Ασιθ οὗτοι υἱοὶ Ιαφαλητ
'''
"34" = ''':sup:`34` καὶ υἱοὶ Σεμμηρ Αχιουραογα καὶ Οβα καὶ Αραμ
'''
"35" = ''':sup:`35` καὶ Βανηελαμ ἀδελφοὶ αὐτοῦ Σωφα καὶ Ιμανα καὶ Σελλης καὶ Αμαλ
'''
"36" = ''':sup:`36` υἱοὶ Σωφα Χουχι Αρναφαρ καὶ Σουαλ καὶ Βαρι καὶ Ιμαρη
'''
"37" = ''':sup:`37` Σοβαλ καὶ Ωδ καὶ Σεμμα καὶ Σαλισα καὶ Ιεθραν καὶ Βεηρα
'''
"38" = ''':sup:`38` καὶ υἱοὶ Ιεθερ Ιφινα καὶ Φασφα καὶ Αρα
'''
"39" = ''':sup:`39` καὶ υἱοὶ Ωλα Ορεχ Ανιηλ καὶ Ρασια
'''
"40" = ''':sup:`40` πάντες οὗτοι υἱοὶ Ασηρ πάντες ἄρχοντες πατριῶν ἐκλεκτοὶ ἰσχυροὶ
δυνάμει ἄρχοντες ἡγούμενοι ἀριθμὸς αὐτῶν εἰς παράταξιν τοῦ πολεμεῖν
ἀριθμὸς αὐτῶν ἄνδρες εἴκοσι ἓξ χιλιάδες
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
