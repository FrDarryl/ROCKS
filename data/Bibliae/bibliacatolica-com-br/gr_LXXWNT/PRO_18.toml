[18]
"1" = ''':sup:`1` προφάσεις ζητεῖ ἀνὴρ βουλόμενος χωρίζεσθαι ἀπὸ φίλων ἐν παντὶ δὲ
καιρῷ ἐπονείδιστος ἔσται
'''
"2" = ''':sup:`2` οὐ χρείαν ἔχει σοφίας ἐνδεὴς φρενῶν μᾶλλον γὰρ ἄγεται ἀφροσύνῃ
'''
"3" = ''':sup:`3` ὅταν ἔλθῃ ἀσεβὴς εἰς βάθος κακῶν καταφρονεῖ ἐπέρχεται δὲ αὐτῷ ἀτιμία
καὶ ὄνειδος
'''
"4" = ''':sup:`4` ὕδωρ βαθὺ λόγος ἐν καρδίᾳ ἀνδρός ποταμὸς δὲ ἀναπηδύει καὶ πηγὴ ζωῆς
'''
"5" = ''':sup:`5` θαυμάσαι πρόσωπον ἀσεβοῦς οὐ καλόν οὐδὲ ὅσιον ἐκκλίνειν τὸ δίκαιον
ἐν κρίσει
'''
"6" = ''':sup:`6` χείλη ἄφρονος ἄγουσιν αὐτὸν εἰς κακά τὸ δὲ στόμα αὐτοῦ τὸ θρασὺ
θάνατον ἐπικαλεῖται
'''
"7" = ''':sup:`7` στόμα ἄφρονος συντριβὴ αὐτῷ τὰ δὲ χείλη αὐτοῦ παγὶς τῇ ψυχῇ αὐτοῦ
'''
"8" = ''':sup:`8` ὀκνηροὺς καταβάλλει φόβος ψυχαὶ δὲ ἀνδρογύνων πεινάσουσιν
'''
"9" = ''':sup:`9` ὁ μὴ ἰώμενος ἑαυτὸν ἐν τοῖς ἔργοις αὐτοῦ ἀδελφός ἐστιν τοῦ
λυμαινομένου ἑαυτόν
'''
"10" = ''':sup:`10` ἐκ μεγαλωσύνης ἰσχύος ὄνομα κυρίου αὐτῷ δὲ προσδραμόντες δίκαιοι
ὑψοῦνται
'''
"11" = ''':sup:`11` ὕπαρξις πλουσίου ἀνδρὸς πόλις ὀχυρά ἡ δὲ δόξα αὐτῆς μέγα ἐπισκιάζει
'''
"12" = ''':sup:`12` πρὸ συντριβῆς ὑψοῦται καρδία ἀνδρός καὶ πρὸ δόξης ταπεινοῦται
'''
"13" = ''':sup:`13` ὃς ἀποκρίνεται λόγον πρὶν ἀκοῦσαι ἀφροσύνη αὐτῷ ἐστιν καὶ ὄνειδος
'''
"14" = ''':sup:`14` θυμὸν ἀνδρὸς πραΰνει θεράπων φρόνιμος ὀλιγόψυχον δὲ ἄνδρα τίς
ὑποίσει
'''
"15" = ''':sup:`15` καρδία φρονίμου κτᾶται αἴσθησιν ὦτα δὲ σοφῶν ζητεῖ ἔννοιαν
'''
"16" = ''':sup:`16` δόμα ἀνθρώπου ἐμπλατύνει αὐτὸν καὶ παρὰ δυνάσταις καθιζάνει αὐτόν
'''
"17" = ''':sup:`17` δίκαιος ἑαυτοῦ κατήγορος ἐν πρωτολογίᾳ ὡς δ’ ἂν ἐπιβάλῃ ὁ ἀντίδικος
ἐλέγχεται
'''
"18" = ''':sup:`18` ἀντιλογίας παύει κλῆρος ἐν δὲ δυνάσταις ὁρίζει
'''
"19" = ''':sup:`19` ἀδελφὸς ὑπὸ ἀδελφοῦ βοηθούμενος ὡς πόλις ὀχυρὰ καὶ ὑψηλή ἰσχύει δὲ
ὥσπερ τεθεμελιωμένον βασίλειον
'''
"20" = ''':sup:`20` ἀπὸ καρπῶν στόματος ἀνὴρ πίμπλησιν κοιλίαν αὐτοῦ ἀπὸ δὲ καρπῶν
χειλέων αὐτοῦ ἐμπλησθήσεται
'''
"21" = ''':sup:`21` θάνατος καὶ ζωὴ ἐν χειρὶ γλώσσης οἱ δὲ κρατοῦντες αὐτῆς ἔδονται
τοὺς καρποὺς αὐτῆς
'''
"22" = ''':sup:`22` ὃς εὗρεν γυναῖκα ἀγαθήν εὗρεν χάριτας ἔλαβεν δὲ παρὰ θεοῦ ἱλαρότητα
(22a) ὃς ἐκβάλλει γυναῖκα ἀγαθήν ἐκβάλλει τὰ ἀγαθά ὁ δὲ κατέχων
μοιχαλίδα ἄφρων καὶ ἀσεβής
Bíblias:
Livros:
