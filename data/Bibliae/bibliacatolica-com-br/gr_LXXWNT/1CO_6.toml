[6]
"1" = ''':sup:`1` τολμᾷ τις ὑμῶν πρᾶγμα ἔχων πρὸς τὸν ἕτερον κρίνεσθαι ἐπὶ τῶν ἀδίκων,
καὶ οὐχὶ ἐπὶ τῶν ἁγίων;
'''
"2" = ''':sup:`2` ἢ οὐκ οἴδατε ὅτι οἱ ἅγιοι τὸν κόσμον κρινοῦσιν; καὶ εἰ ἐν ὑμῖν
κρίνεται ὁ κόσμος, ἀνάξιοί ἐστε κριτηρίων ἐλαχίστων;
'''
"3" = ''':sup:`3` οὐκ οἴδατε ὅτι ἀγγέλους κρινοῦμεν, μήτι γε βιωτικά;
'''
"4" = ''':sup:`4` βιωτικὰ μὲν οὗν κριτήρια ἐὰν ἔχητε, τοὺς ἐξουθενημένους ἐν τῇ
ἐκκλησίᾳ τούτους καθίζετε;
'''
"5" = ''':sup:`5` πρὸς ἐντροπὴν ὑμῖν λέγω. οὕτως οὐκ ἔνι ἐν ὑμῖν οὐδεὶς σοφὸς ὃς
δυνήσεται διακρῖναι ἀνὰ μέσον τοῦ ἀδελφοῦ αὐτοῦ;
'''
"6" = ''':sup:`6` ἀλλὰ ἀδελφὸς μετὰ ἀδελφοῦ κρίνεται, καὶ τοῦτο ἐπὶ ἀπίστων;
διὰ τί οὐχὶ μᾶλλον ἀδικεῖσθε; διὰ τί οὐχὶ μᾶλλον ἀποστερεῖσθε;
'''
"8" = ''':sup:`8` ἀλλὰ ὑμεῖς ἀδικεῖτε καὶ ἀποστερεῖτε, καὶ τοῦτο ἀδελφούς.
'''
"9" = ''':sup:`9` ἢ οὐκ οἴδατε ὅτι ἄδικοι θεοῦ βασιλείαν οὐ κληρονομήσουσιν; μὴ
πλανᾶσθε· οὔτε πόρνοι οὔτε εἰδωλολάτραι οὔτε μοιχοὶ οὔτε μαλακοὶ οὔτε
ἀρσενοκοῖται
'''
"10" = ''':sup:`10` οὔτε κλέπται οὔτε πλεονέκται, οὐ μέθυσοι, οὐ λοίδοροι, οὐχ ἅρπαγες
βασιλείαν θεοῦ κληρονομήσουσιν.
'''
"11" = ''':sup:`11` καὶ ταῦτά τινες ἦτε· ἀλλὰ ἀπελούσασθε, ἀλλὰ ἡγιάσθητε, ἀλλὰ
ἐδικαιώθητε ἐν τῶ ὀνόματι τοῦ κυρίου ἰησοῦ χριστοῦ καὶ ἐν τῶ πνεύματι
τοῦ θεοῦ ἡμῶν.
'''
"12" = ''':sup:`12` πάντα μοι ἔξεστιν, ἀλλ᾽ οὐ πάντα συμφέρει. πάντα μοι ἔξεστιν, ἀλλ᾽
οὐκ ἐγὼ ἐξουσιασθήσομαι ὑπό τινος.
'''
"13" = ''':sup:`13` τὰ βρώματα τῇ κοιλίᾳ, καὶ ἡ κοιλία τοῖς βρώμασιν· ὁ δὲ θεὸς καὶ
ταύτην καὶ ταῦτα καταργήσει. τὸ δὲ σῶμα οὐ τῇ πορνείᾳ ἀλλὰ τῶ κυρίῳ,
καὶ ὁ κύριος τῶ σώματι·
'''
"14" = ''':sup:`14` ὁ δὲ θεὸς καὶ τὸν κύριον ἤγειρεν καὶ ἡμᾶς ἐξεγερεῖ διὰ τῆς δυνάμεως
αὐτοῦ.
'''
"15" = ''':sup:`15` οὐκ οἴδατε ὅτι τὰ σώματα ὑμῶν μέλη χριστοῦ ἐστιν; ἄρας οὗν τὰ μέλη
τοῦ χριστοῦ ποιήσω πόρνης μέλη; μὴ γένοιτο.
γάρ, φησίν, οἱ δύο εἰς σάρκα μίαν.
'''
"17" = ''':sup:`17` ὁ δὲ κολλώμενος τῶ κυρίῳ ἓν πνεῦμά ἐστιν.
'''
"18" = ''':sup:`18` φεύγετε τὴν πορνείαν· πᾶν ἁμάρτημα ὃ ἐὰν ποιήσῃ ἄνθρωπος ἐκτὸς τοῦ
σώματός ἐστιν, ὁ δὲ πορνεύων εἰς τὸ ἴδιον σῶμα ἁμαρτάνει.
'''
"19" = ''':sup:`19` ἢ οὐκ οἴδατε ὅτι τὸ σῶμα ὑμῶν ναὸς τοῦ ἐν ὑμῖν ἁγίου πνεύματός
ἐστιν, οὖ ἔχετε ἀπὸ θεοῦ, καὶ οὐκ ἐστὲ ἑαυτῶν;
'''
"20" = ''':sup:`20` ἠγοράσθητε γὰρ τιμῆς· δοξάσατε δὴ τὸν θεὸν ἐν τῶ σώματι ὑμῶν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
