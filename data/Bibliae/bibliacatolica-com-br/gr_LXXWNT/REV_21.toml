[21]
"1" = ''':sup:`1` καὶ εἶδον οὐρανὸν καινὸν καὶ γῆν καινήν· ὁ γὰρ πρῶτος οὐρανὸς καὶ ἡ
πρώτη γῆ ἀπῆλθαν, καὶ ἡ θάλασσα οὐκ ἔστιν ἔτι.
'''
"2" = ''':sup:`2` καὶ τὴν πόλιν τὴν ἁγίαν ἰερουσαλὴμ καινὴν εἶδον καταβαίνουσαν ἐκ τοῦ
οὐρανοῦ ἀπὸ τοῦ θεοῦ, ἡτοιμασμένην ὡς νύμφην κεκοσμημένην τῶ ἀνδρὶ
αὐτῆς.
'''
"3" = ''':sup:`3` καὶ ἤκουσα φωνῆς μεγάλης ἐκ τοῦ θρόνου λεγούσης, ἰδοὺ ἡ σκηνὴ τοῦ
θεοῦ μετὰ τῶν ἀνθρώπων, καὶ σκηνώσει μετ᾽ αὐτῶν, καὶ αὐτοὶ λαοὶ αὐτοῦ
'''
"4" = ''':sup:`4` καὶ ἐξαλείψει πᾶν δάκρυον ἐκ τῶν ὀφθαλμῶν αὐτῶν, καὶ ὁ θάνατος οὐκ
πρῶτα ἀπῆλθαν.
'''
"5" = ''':sup:`5` καὶ εἶπεν ὁ καθήμενος ἐπὶ τῶ θρόνῳ, ἰδοὺ καινὰ ποιῶ πάντα. καὶ
λέγει, γράψον, ὅτι οὖτοι οἱ λόγοι πιστοὶ καὶ ἀληθινοί εἰσιν.
τέλος. ἐγὼ τῶ διψῶντι δώσω ἐκ τῆς πηγῆς τοῦ ὕδατος τῆς ζωῆς δωρεάν.
'''
"7" = ''':sup:`7` ὁ νικῶν κληρονομήσει ταῦτα, καὶ ἔσομαι αὐτῶ θεὸς καὶ αὐτὸς ἔσται μοι
υἱός.
'''
"8" = ''':sup:`8` τοῖς δὲ δειλοῖς καὶ ἀπίστοις καὶ ἐβδελυγμένοις καὶ φονεῦσιν καὶ
πόρνοις καὶ φαρμάκοις καὶ εἰδωλολάτραις καὶ πᾶσιν τοῖς ψευδέσιν τὸ
μέρος αὐτῶν ἐν τῇ λίμνῃ τῇ καιομένῃ πυρὶ καὶ θείῳ, ὅ ἐστιν ὁ θάνατος ὁ
δεύτερος.
'''
"9" = ''':sup:`9` καὶ ἦλθεν εἷς ἐκ τῶν ἑπτὰ ἀγγέλων τῶν ἐχόντων τὰς ἑπτὰ φιάλας, τῶν
γεμόντων τῶν ἑπτὰ πληγῶν τῶν ἐσχάτων, καὶ ἐλάλησεν μετ᾽ ἐμοῦ λέγων,
δεῦρο, δείξω σοι τὴν νύμφην τὴν γυναῖκα τοῦ ἀρνίου.
'''
"10" = ''':sup:`10` καὶ ἀπήνεγκέν με ἐν πνεύματι ἐπὶ ὄρος μέγα καὶ ὑψηλόν, καὶ ἔδειξέν
μοι τὴν πόλιν τὴν ἁγίαν ἰερουσαλὴμ καταβαίνουσαν ἐκ τοῦ οὐρανοῦ ἀπὸ τοῦ
θεοῦ,
'''
"11" = ''':sup:`11` ἔχουσαν τὴν δόξαν τοῦ θεοῦ· ὁ φωστὴρ αὐτῆς ὅμοιος λίθῳ τιμιωτάτῳ,
ὡς λίθῳ ἰάσπιδι κρυσταλλίζοντι·
'''
"12" = ''':sup:`12` ἔχουσα τεῖχος μέγα καὶ ὑψηλόν, ἔχουσα πυλῶνας δώδεκα, καὶ ἐπὶ τοῖς
τῶν δώδεκα φυλῶν υἱῶν ἰσραήλ·
'''
"13" = ''':sup:`13` ἀπὸ ἀνατολῆς πυλῶνες τρεῖς, καὶ ἀπὸ βορρᾶ πυλῶνες τρεῖς, καὶ ἀπὸ
νότου πυλῶνες τρεῖς, καὶ ἀπὸ δυσμῶν πυλῶνες τρεῖς·
'''
"14" = ''':sup:`14` καὶ τὸ τεῖχος τῆς πόλεως ἔχων θεμελίους δώδεκα, καὶ ἐπ᾽ αὐτῶν
δώδεκα ὀνόματα τῶν δώδεκα ἀποστόλων τοῦ ἀρνίου.
'''
"15" = ''':sup:`15` καὶ ὁ λαλῶν μετ᾽ ἐμοῦ εἶχεν μέτρον κάλαμον χρυσοῦν, ἵνα μετρήσῃ τὴν
πόλιν καὶ τοὺς πυλῶνας αὐτῆς καὶ τὸ τεῖχος αὐτῆς.
πλάτος. καὶ ἐμέτρησεν τὴν πόλιν τῶ καλάμῳ ἐπὶ σταδίων δώδεκα χιλιάδων·
τὸ μῆκος καὶ τὸ πλάτος καὶ τὸ ὕψος αὐτῆς ἴσα ἐστίν.
'''
"17" = ''':sup:`17` καὶ ἐμέτρησεν τὸ τεῖχος αὐτῆς ἑκατὸν τεσσεράκοντα τεσσάρων πηχῶν,
μέτρον ἀνθρώπου, ὅ ἐστιν ἀγγέλου.
'''
"18" = ''':sup:`18` καὶ ἡ ἐνδώμησις τοῦ τείχους αὐτῆς ἴασπις, καὶ ἡ πόλις χρυσίον
καθαρὸν ὅμοιον ὑάλῳ καθαρῶ.
'''
"19" = ''':sup:`19` οἱ θεμέλιοι τοῦ τείχους τῆς πόλεως παντὶ λίθῳ τιμίῳ κεκοσμημένοι· ὁ
θεμέλιος ὁ πρῶτος ἴασπις, ὁ δεύτερος σάπφιρος, ὁ τρίτος χαλκηδών, ὁ
τέταρτος σμάραγδος,
'''
"20" = ''':sup:`20` ὁ πέμπτος σαρδόνυξ, ὁ ἕκτος σάρδιον, ὁ ἕβδομος χρυσόλιθος, ὁ ὄγδοος
βήρυλλος, ὁ ἔνατος τοπάζιον, ὁ δέκατος χρυσόπρασος, ὁ ἑνδέκατος
ὑάκινθος, ὁ δωδέκατος ἀμέθυστος.
'''
"21" = ''':sup:`21` καὶ οἱ δώδεκα πυλῶνες δώδεκα μαργαρῖται, ἀνὰ εἷς ἕκαστος τῶν
πυλώνων ἦν ἐξ ἑνὸς μαργαρίτου. καὶ ἡ πλατεῖα τῆς πόλεως χρυσίον καθαρὸν
ὡς ὕαλος διαυγής.
'''
"22" = ''':sup:`22` καὶ ναὸν οὐκ εἶδον ἐν αὐτῇ, ὁ γὰρ κύριος ὁ θεὸς ὁ παντοκράτωρ ναὸς
αὐτῆς ἐστιν, καὶ τὸ ἀρνίον.
'''
"23" = ''':sup:`23` καὶ ἡ πόλις οὐ χρείαν ἔχει τοῦ ἡλίου οὐδὲ τῆς σελήνης, ἵνα φαίνωσιν
αὐτῇ, ἡ γὰρ δόξα τοῦ θεοῦ ἐφώτισεν αὐτήν, καὶ ὁ λύχνος αὐτῆς τὸ ἀρνίον.
'''
"24" = ''':sup:`24` καὶ περιπατήσουσιν τὰ ἔθνη διὰ τοῦ φωτὸς αὐτῆς· καὶ οἱ βασιλεῖς τῆς
γῆς φέρουσιν τὴν δόξαν αὐτῶν εἰς αὐτήν·
'''
"25" = ''':sup:`25` καὶ οἱ πυλῶνες αὐτῆς οὐ μὴ κλεισθῶσιν ἡμέρας, νὺξ γὰρ οὐκ ἔσται
ἐκεῖ·
'''
"26" = ''':sup:`26` καὶ οἴσουσιν τὴν δόξαν καὶ τὴν τιμὴν τῶν ἐθνῶν εἰς αὐτήν.
ψεῦδος, εἰ μὴ οἱ γεγραμμένοι ἐν τῶ βιβλίῳ τῆς ζωῆς τοῦ ἀρνίου.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
