[20]
"1" = ''':sup:`1` τῇ δὲ μιᾷ τῶν σαββάτων μαρία ἡ μαγδαληνὴ ἔρχεται πρωῒ σκοτίας ἔτι
οὔσης εἰς τὸ μνημεῖον, καὶ βλέπει τὸν λίθον ἠρμένον ἐκ τοῦ μνημείου.
'''
"2" = ''':sup:`2` τρέχει οὗν καὶ ἔρχεται πρὸς σίμωνα πέτρον καὶ πρὸς τὸν ἄλλον μαθητὴν
ὃν ἐφίλει ὁ ἰησοῦς, καὶ λέγει αὐτοῖς, ἦραν τὸν κύριον ἐκ τοῦ μνημείου,
καὶ οὐκ οἴδαμεν ποῦ ἔθηκαν αὐτόν.
'''
"3" = ''':sup:`3` ἐξῆλθεν οὗν ὁ πέτρος καὶ ὁ ἄλλος μαθητής, καὶ ἤρχοντο εἰς τὸ
μνημεῖον.
'''
"4" = ''':sup:`4` ἔτρεχον δὲ οἱ δύο ὁμοῦ· καὶ ὁ ἄλλος μαθητὴς προέδραμεν τάχιον τοῦ
πέτρου καὶ ἦλθεν πρῶτος εἰς τὸ μνημεῖον,
'''
"5" = ''':sup:`5` καὶ παρακύψας βλέπει κείμενα τὰ ὀθόνια, οὐ μέντοι εἰσῆλθεν.
'''
"6" = ''':sup:`6` ἔρχεται οὗν καὶ σίμων πέτρος ἀκολουθῶν αὐτῶ, καὶ εἰσῆλθεν εἰς τὸ
μνημεῖον· καὶ θεωρεῖ τὰ ὀθόνια κείμενα,
'''
"7" = ''':sup:`7` καὶ τὸ σουδάριον, ὃ ἦν ἐπὶ τῆς κεφαλῆς αὐτοῦ, οὐ μετὰ τῶν ὀθονίων
κείμενον ἀλλὰ χωρὶς ἐντετυλιγμένον εἰς ἕνα τόπον.
'''
"8" = ''':sup:`8` τότε οὗν εἰσῆλθεν καὶ ὁ ἄλλος μαθητὴς ὁ ἐλθὼν πρῶτος εἰς τὸ
μνημεῖον, καὶ εἶδεν καὶ ἐπίστευσεν·
'''
"9" = ''':sup:`9` οὐδέπω γὰρ ᾔδεισαν τὴν γραφὴν ὅτι δεῖ αὐτὸν ἐκ νεκρῶν ἀναστῆναι.
'''
"10" = ''':sup:`10` ἀπῆλθον οὗν πάλιν πρὸς αὐτοὺς οἱ μαθηταί.
'''
"11" = ''':sup:`11` μαρία δὲ εἱστήκει πρὸς τῶ μνημείῳ ἔξω κλαίουσα. ὡς οὗν ἔκλαιεν
παρέκυψεν εἰς τὸ μνημεῖον,
'''
"12" = ''':sup:`12` καὶ θεωρεῖ δύο ἀγγέλους ἐν λευκοῖς καθεζομένους, ἕνα πρὸς τῇ κεφαλῇ
καὶ ἕνα πρὸς τοῖς ποσίν, ὅπου ἔκειτο τὸ σῶμα τοῦ ἰησοῦ.
'''
"13" = ''':sup:`13` καὶ λέγουσιν αὐτῇ ἐκεῖνοι, γύναι, τί κλαίεις; λέγει αὐτοῖς ὅτι ἦραν
τὸν κύριόν μου, καὶ οὐκ οἶδα ποῦ ἔθηκαν αὐτόν.
'''
"14" = ''':sup:`14` ταῦτα εἰποῦσα ἐστράφη εἰς τὰ ὀπίσω, καὶ θεωρεῖ τὸν ἰησοῦν ἑστῶτα,
καὶ οὐκ ᾔδει ὅτι ἰησοῦς ἐστιν.
'''
"15" = ''':sup:`15` λέγει αὐτῇ ἰησοῦς, γύναι, τί κλαίεις; τίνα ζητεῖς; ἐκείνη δοκοῦσα
ὅτι ὁ κηπουρός ἐστιν λέγει αὐτῶ, κύριε, εἰ σὺ ἐβάστασας αὐτόν, εἰπέ μοι
ποῦ ἔθηκας αὐτόν, κἀγὼ αὐτὸν ἀρῶ.
'''
"16" = ''':sup:`16` λέγει αὐτῇ ἰησοῦς, μαριάμ. στραφεῖσα ἐκείνη λέγει αὐτῶ ἑβραϊστί,
ραββουνι ὃ λέγεται διδάσκαλε.
'''
"17" = ''':sup:`17` λέγει αὐτῇ ἰησοῦς, μή μου ἅπτου, οὔπω γὰρ ἀναβέβηκα πρὸς τὸν
πατέρα· πορεύου δὲ πρὸς τοὺς ἀδελφούς μου καὶ εἰπὲ αὐτοῖς, ἀναβαίνω
πρὸς τὸν πατέρα μου καὶ πατέρα ὑμῶν καὶ θεόν μου καὶ θεὸν ὑμῶν.
'''
"18" = ''':sup:`18` ἔρχεται μαριὰμ ἡ μαγδαληνὴ ἀγγέλλουσα τοῖς μαθηταῖς ὅτι ἑώρακα τὸν
κύριον, καὶ ταῦτα εἶπεν αὐτῇ.
'''
"19" = ''':sup:`19` οὔσης οὗν ὀψίας τῇ ἡμέρᾳ ἐκείνῃ τῇ μιᾷ σαββάτων, καὶ τῶν θυρῶν
κεκλεισμένων ὅπου ἦσαν οἱ μαθηταὶ διὰ τὸν φόβον τῶν ἰουδαίων, ἦλθεν ὁ
ἰησοῦς καὶ ἔστη εἰς τὸ μέσον καὶ λέγει αὐτοῖς, εἰρήνη ὑμῖν.
'''
"20" = ''':sup:`20` καὶ τοῦτο εἰπὼν ἔδειξεν τὰς χεῖρας καὶ τὴν πλευρὰν αὐτοῖς. ἐχάρησαν
οὗν οἱ μαθηταὶ ἰδόντες τὸν κύριον.
ὁ πατήρ, κἀγὼ πέμπω ὑμᾶς.
'''
"22" = ''':sup:`22` καὶ τοῦτο εἰπὼν ἐνεφύσησεν καὶ λέγει αὐτοῖς, λάβετε πνεῦμα ἅγιον·
'''
"23" = ''':sup:`23` ἄν τινων ἀφῆτε τὰς ἁμαρτίας ἀφέωνται αὐτοῖς, ἄν τινων κρατῆτε
κεκράτηνται.
'''
"24" = ''':sup:`24` θωμᾶς δὲ εἷς ἐκ τῶν δώδεκα, ὁ λεγόμενος δίδυμος, οὐκ ἦν μετ᾽ αὐτῶν
ὅτε ἦλθεν ἰησοῦς.
'''
"25" = ''':sup:`25` ἔλεγον οὗν αὐτῶ οἱ ἄλλοι μαθηταί, ἑωράκαμεν τὸν κύριον. ὁ δὲ εἶπεν
αὐτοῖς, ἐὰν μὴ ἴδω ἐν ταῖς χερσὶν αὐτοῦ τὸν τύπον τῶν ἥλων καὶ βάλω τὸν
δάκτυλόν μου εἰς τὸν τύπον τῶν ἥλων καὶ βάλω μου τὴν χεῖρα εἰς τὴν
πλευρὰν αὐτοῦ, οὐ μὴ πιστεύσω.
'''
"26" = ''':sup:`26` καὶ μεθ᾽ ἡμέρας ὀκτὼ πάλιν ἦσαν ἔσω οἱ μαθηταὶ αὐτοῦ καὶ θωμᾶς μετ᾽
αὐτῶν. ἔρχεται ὁ ἰησοῦς τῶν θυρῶν κεκλεισμένων, καὶ ἔστη εἰς τὸ μέσον
καὶ εἶπεν, εἰρήνη ὑμῖν.
'''
"27" = ''':sup:`27` εἶτα λέγει τῶ θωμᾷ, φέρε τὸν δάκτυλόν σου ὧδε καὶ ἴδε τὰς χεῖράς
μου, καὶ φέρε τὴν χεῖρά σου καὶ βάλε εἰς τὴν πλευράν μου, καὶ μὴ γίνου
ἄπιστος ἀλλὰ πιστός.
'''
"28" = ''':sup:`28` ἀπεκρίθη θωμᾶς καὶ εἶπεν αὐτῶ, ὁ κύριός μου καὶ ὁ θεός μου.
'''
"29" = ''':sup:`29` λέγει αὐτῶ ὁ ἰησοῦς, ὅτι ἑώρακάς με πεπίστευκας; μακάριοι οἱ μὴ
ἰδόντες καὶ πιστεύσαντες.
'''
"30" = ''':sup:`30` πολλὰ μὲν οὗν καὶ ἄλλα σημεῖα ἐποίησεν ὁ ἰησοῦς ἐνώπιον τῶν μαθητῶν
υἱὸς τοῦ θεοῦ, καὶ ἵνα πιστεύοντες ζωὴν ἔχητε ἐν τῶ ὀνόματι αὐτοῦ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
