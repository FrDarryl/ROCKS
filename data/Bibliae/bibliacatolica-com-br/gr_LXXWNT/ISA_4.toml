"1" = ''':sup:`1` καὶ ἐπιλήμψονται ἑπτὰ γυναῖκες ἀνθρώπου ἑνὸς λέγουσαι τὸν ἄρτον ἡμῶν
φαγόμεθα καὶ τὰ ἱμάτια ἡμῶν περιβαλούμεθα πλὴν τὸ ὄνομα τὸ σὸν κεκλήσθω
ἐφ’ ἡμᾶς ἄφελε τὸν ὀνειδισμὸν ἡμῶν
'''
"2" = ''':sup:`2` τῇ δὲ ἡμέρᾳ ἐκείνῃ ἐπιλάμψει ὁ θεὸς ἐν βουλῇ μετὰ δόξης ἐπὶ τῆς γῆς
τοῦ ὑψῶσαι καὶ δοξάσαι τὸ καταλειφθὲν τοῦ Ισραηλ
'''
"3" = ''':sup:`3` καὶ ἔσται τὸ ὑπολειφθὲν ἐν Σιων καὶ τὸ καταλειφθὲν ἐν Ιερουσαλημ
ἅγιοι κληθήσονται πάντες οἱ γραφέντες εἰς ζωὴν ἐν Ιερουσαλημ
'''
"4" = ''':sup:`4` ὅτι ἐκπλυνεῖ κύριος τὸν ῥύπον τῶν υἱῶν καὶ τῶν θυγατέρων Σιων καὶ τὸ
αἷμα ἐκκαθαριεῖ ἐκ μέσου αὐτῶν ἐν πνεύματι κρίσεως καὶ πνεύματι καύσεως
'''
"5" = ''':sup:`5` καὶ ἥξει καὶ ἔσται πᾶς τόπος τοῦ ὄρους Σιων καὶ πάντα τὰ περικύκλῳ
αὐτῆς σκιάσει νεφέλη ἡμέρας καὶ ὡς καπνοῦ καὶ ὡς φωτὸς πυρὸς καιομένου
νυκτός πάσῃ τῇ δόξῃ σκεπασθήσεται
'''
"6" = ''':sup:`6` καὶ ἔσται εἰς σκιὰν ἀπὸ καύματος καὶ ἐν σκέπῃ καὶ ἐν ἀποκρύφῳ ἀπὸ
σκληρότητος καὶ ὑετοῦ
