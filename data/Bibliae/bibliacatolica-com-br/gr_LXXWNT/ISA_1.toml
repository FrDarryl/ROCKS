[1]
"1" = ''':sup:`1` ὅρασις ἣν εἶδεν Ησαιας υἱὸς Αμως ἣν εἶδεν κατὰ τῆς Ιουδαίας καὶ κατὰ
Ιερουσαλημ ἐν βασιλείᾳ Οζιου καὶ Ιωαθαμ καὶ Αχαζ καὶ Εζεκιου οἳ
ἐβασίλευσαν τῆς Ιουδαίας
'''
"2" = ''':sup:`2` ἄκουε οὐρανέ καὶ ἐνωτίζου γῆ ὅτι κύριος ἐλάλησεν υἱοὺς ἐγέννησα καὶ
ὕψωσα αὐτοὶ δέ με ἠθέτησαν
'''
"3" = ''':sup:`3` ἔγνω βοῦς τὸν κτησάμενον καὶ ὄνος τὴν φάτνην τοῦ κυρίου αὐτοῦ Ισραηλ
δέ με οὐκ ἔγνω καὶ ὁ λαός με οὐ συνῆκεν
'''
"4" = ''':sup:`4` οὐαὶ ἔθνος ἁμαρτωλόν λαὸς πλήρης ἁμαρτιῶν σπέρμα πονηρόν υἱοὶ ἄνομοι
ἐγκατελίπατε τὸν κύριον καὶ παρωργίσατε τὸν ἅγιον τοῦ Ισραηλ
'''
"5" = ''':sup:`5` τί ἔτι πληγῆτε προστιθέντες ἀνομίαν πᾶσα κεφαλὴ εἰς πόνον καὶ πᾶσα
καρδία εἰς λύπην
'''
"6" = ''':sup:`6` ἀπὸ ποδῶν ἕως κεφαλῆς οὔτε τραῦμα οὔτε μώλωψ οὔτε πληγὴ φλεγμαίνουσα
οὐκ ἔστιν μάλαγμα ἐπιθεῖναι οὔτε ἔλαιον οὔτε καταδέσμους
'''
"7" = ''':sup:`7` ἡ γῆ ὑμῶν ἔρημος αἱ πόλεις ὑμῶν πυρίκαυστοι τὴν χώραν ὑμῶν ἐνώπιον
ὑμῶν ἀλλότριοι κατεσθίουσιν αὐτήν καὶ ἠρήμωται κατεστραμμένη ὑπὸ λαῶν
ἀλλοτρίων
'''
"8" = ''':sup:`8` ἐγκαταλειφθήσεται ἡ θυγάτηρ Σιων ὡς σκηνὴ ἐν ἀμπελῶνι καὶ ὡς
ὀπωροφυλάκιον ἐν σικυηράτῳ ὡς πόλις πολιορκουμένη
'''
"9" = ''':sup:`9` καὶ εἰ μὴ κύριος σαβαωθ ἐγκατέλιπεν ἡμῖν σπέρμα ὡς Σοδομα ἂν
ἐγενήθημεν καὶ ὡς Γομορρα ἂν ὡμοιώθημεν
'''
"10" = ''':sup:`10` ἀκούσατε λόγον κυρίου ἄρχοντες Σοδομων προσέχετε νόμον θεοῦ λαὸς
Γομορρας
'''
"11" = ''':sup:`11` τί μοι πλῆθος τῶν θυσιῶν ὑμῶν λέγει κύριος πλήρης εἰμὶ
ὁλοκαυτωμάτων κριῶν καὶ στέαρ ἀρνῶν καὶ αἷμα ταύρων καὶ τράγων οὐ
βούλομαι
'''
"12" = ''':sup:`12` οὐδ’ ἐὰν ἔρχησθε ὀφθῆναί μοι τίς γὰρ ἐξεζήτησεν ταῦτα ἐκ τῶν χειρῶν
ὑμῶν πατεῖν τὴν αὐλήν μου
'''
"13" = ''':sup:`13` οὐ προσθήσεσθε ἐὰν φέρητε σεμίδαλιν μάταιον θυμίαμα βδέλυγμά μοί
ἐστιν τὰς νουμηνίας ὑμῶν καὶ τὰ σάββατα καὶ ἡμέραν μεγάλην οὐκ ἀνέχομαι
νηστείαν καὶ ἀργίαν
'''
"14" = ''':sup:`14` καὶ τὰς νουμηνίας ὑμῶν καὶ τὰς ἑορτὰς ὑμῶν μισεῖ ἡ ψυχή μου
ἐγενήθητέ μοι εἰς πλησμονήν οὐκέτι ἀνήσω τὰς ἁμαρτίας ὑμῶν
'''
"15" = ''':sup:`15` ὅταν τὰς χεῖρας ἐκτείνητε πρός με ἀποστρέψω τοὺς ὀφθαλμούς μου ἀφ’
ὑμῶν καὶ ἐὰν πληθύνητε τὴν δέησιν οὐκ εἰσακούσομαι ὑμῶν αἱ γὰρ χεῖρες
ὑμῶν αἵματος πλήρεις
'''
"16" = ''':sup:`16` λούσασθε καθαροὶ γένεσθε ἀφέλετε τὰς πονηρίας ἀπὸ τῶν ψυχῶν ὑμῶν
ἀπέναντι τῶν ὀφθαλμῶν μου παύσασθε ἀπὸ τῶν πονηριῶν ὑμῶν
'''
"17" = ''':sup:`17` μάθετε καλὸν ποιεῖν ἐκζητήσατε κρίσιν ῥύσασθε ἀδικούμενον κρίνατε
ὀρφανῷ καὶ δικαιώσατε χήραν
'''
"18" = ''':sup:`18` καὶ δεῦτε καὶ διελεγχθῶμεν λέγει κύριος καὶ ἐὰν ὦσιν αἱ ἁμαρτίαι
ὑμῶν ὡς φοινικοῦν ὡς χιόνα λευκανῶ ἐὰν δὲ ὦσιν ὡς κόκκινον ὡς ἔριον
λευκανῶ
'''
"19" = ''':sup:`19` καὶ ἐὰν θέλητε καὶ εἰσακούσητέ μου τὰ ἀγαθὰ τῆς γῆς φάγεσθε
'''
"20" = ''':sup:`20` ἐὰν δὲ μὴ θέλητε μηδὲ εἰσακούσητέ μου μάχαιρα ὑμᾶς κατέδεται τὸ γὰρ
στόμα κυρίου ἐλάλησεν ταῦτα
'''
"21" = ''':sup:`21` πῶς ἐγένετο πόρνη πόλις πιστὴ Σιων πλήρης κρίσεως ἐν ᾗ δικαιοσύνη
ἐκοιμήθη ἐν αὐτῇ νῦν δὲ φονευταί
'''
"22" = ''':sup:`22` τὸ ἀργύριον ὑμῶν ἀδόκιμον οἱ κάπηλοί σου μίσγουσι τὸν οἶνον ὕδατι
'''
"23" = ''':sup:`23` οἱ ἄρχοντές σου ἀπειθοῦσιν κοινωνοὶ κλεπτῶν ἀγαπῶντες δῶρα
διώκοντες ἀνταπόδομα ὀρφανοῖς οὐ κρίνοντες καὶ κρίσιν χηρῶν οὐ
προσέχοντες
'''
"24" = ''':sup:`24` διὰ τοῦτο τάδε λέγει ὁ δεσπότης κύριος σαβαωθ οὐαὶ οἱ ἰσχύοντες
Ισραηλ οὐ παύσεται γάρ μου ὁ θυμὸς ἐν τοῖς ὑπεναντίοις καὶ κρίσιν ἐκ
τῶν ἐχθρῶν μου ποιήσω
'''
"25" = ''':sup:`25` καὶ ἐπάξω τὴν χεῖρά μου ἐπὶ σὲ καὶ πυρώσω σε εἰς καθαρόν τοὺς δὲ
ἀπειθοῦντας ἀπολέσω καὶ ἀφελῶ πάντας ἀνόμους ἀπὸ σοῦ καὶ πάντας
ὑπερηφάνους ταπεινώσω
'''
"26" = ''':sup:`26` καὶ ἐπιστήσω τοὺς κριτάς σου ὡς τὸ πρότερον καὶ τοὺς συμβούλους σου
ὡς τὸ ἀπ’ ἀρχῆς καὶ μετὰ ταῦτα κληθήσῃ πόλις δικαιοσύνης μητρόπολις
πιστὴ Σιων
'''
"27" = ''':sup:`27` μετὰ γὰρ κρίματος σωθήσεται ἡ αἰχμαλωσία αὐτῆς καὶ μετὰ ἐλεημοσύνης
'''
"28" = ''':sup:`28` καὶ συντριβήσονται οἱ ἄνομοι καὶ οἱ ἁμαρτωλοὶ ἅμα καὶ οἱ
ἐγκαταλείποντες τὸν κύριον συντελεσθήσονται
'''
"29" = ''':sup:`29` διότι αἰσχυνθήσονται ἐπὶ τοῖς εἰδώλοις αὐτῶν ἃ αὐτοὶ ἠβούλοντο καὶ
ἐπῃσχύνθησαν ἐπὶ τοῖς κήποις αὐτῶν ἃ ἐπεθύμησαν
'''
"30" = ''':sup:`30` ἔσονται γὰρ ὡς τερέβινθος ἀποβεβληκυῖα τὰ φύλλα καὶ ὡς παράδεισος
ὕδωρ μὴ ἔχων
'''
"31" = ''':sup:`31` καὶ ἔσται ἡ ἰσχὺς αὐτῶν ὡς καλάμη στιππύου καὶ αἱ ἐργασίαι αὐτῶν ὡς
σπινθῆρες πυρός καὶ κατακαυθήσονται οἱ ἄνομοι καὶ οἱ ἁμαρτωλοὶ ἅμα καὶ
οὐκ ἔσται ὁ σβέσων
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
