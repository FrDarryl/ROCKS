[4]
"1" = ''':sup:`1` καὶ πάλιν ἤρξατο διδάσκειν παρὰ τὴν θάλασσαν. καὶ συνάγεται πρὸς
αὐτὸν ὄχλος πλεῖστος, ὥστε αὐτὸν εἰς πλοῖον ἐμβάντα καθῆσθαι ἐν τῇ
θαλάσσῃ, καὶ πᾶς ὁ ὄχλος πρὸς τὴν θάλασσαν ἐπὶ τῆς γῆς ἦσαν.
'''
"2" = ''':sup:`2` καὶ ἐδίδασκεν αὐτοὺς ἐν παραβολαῖς πολλά, καὶ ἔλεγεν αὐτοῖς ἐν τῇ
διδαχῇ αὐτοῦ,
'''
"3" = ''':sup:`3` ἀκούετε. ἰδοὺ ἐξῆλθεν ὁ σπείρων σπεῖραι.
'''
"4" = ''':sup:`4` καὶ ἐγένετο ἐν τῶ σπείρειν ὃ μὲν ἔπεσεν παρὰ τὴν ὁδόν, καὶ ἦλθεν τὰ
πετεινὰ καὶ κατέφαγεν αὐτό.
'''
"5" = ''':sup:`5` καὶ ἄλλο ἔπεσεν ἐπὶ τὸ πετρῶδες ὅπου οὐκ εἶχεν γῆν πολλήν, καὶ εὐθὺς
ἐξανέτειλεν διὰ τὸ μὴ ἔχειν βάθος γῆς·
'''
"6" = ''':sup:`6` καὶ ὅτε ἀνέτειλεν ὁ ἥλιος ἐκαυματίσθη, καὶ διὰ τὸ μὴ ἔχειν ῥίζαν
ἐξηράνθη.
'''
"7" = ''':sup:`7` καὶ ἄλλο ἔπεσεν εἰς τὰς ἀκάνθας, καὶ ἀνέβησαν αἱ ἄκανθαι καὶ
συνέπνιξαν αὐτό, καὶ καρπὸν οὐκ ἔδωκεν.
'''
"8" = ''':sup:`8` καὶ ἄλλα ἔπεσεν εἰς τὴν γῆν τὴν καλήν, καὶ ἐδίδου καρπὸν ἀναβαίνοντα
καὶ αὐξανόμενα, καὶ ἔφερεν ἓν τριάκοντα καὶ ἓν ἑξήκοντα καὶ ἓν ἑκατόν.
'''
"9" = ''':sup:`9` καὶ ἔλεγεν, ὃς ἔχει ὦτα ἀκούειν ἀκουέτω.
'''
"10" = ''':sup:`10` καὶ ὅτε ἐγένετο κατὰ μόνας, ἠρώτων αὐτὸν οἱ περὶ αὐτὸν σὺν τοῖς
δώδεκα τὰς παραβολάς.
'''
"11" = ''':sup:`11` καὶ ἔλεγεν αὐτοῖς, ὑμῖν τὸ μυστήριον δέδοται τῆς βασιλείας τοῦ
θεοῦ· ἐκείνοις δὲ τοῖς ἔξω ἐν παραβολαῖς τὰ πάντα γίνεται,
'''
"12" = ''':sup:`12` ἵνα βλέποντες βλέπωσιν καὶ μὴ ἴδωσιν, καὶ ἀκούοντες ἀκούωσιν καὶ μὴ
συνιῶσιν, μήποτε ἐπιστρέψωσιν καὶ ἀφεθῇ αὐτοῖς.
'''
"13" = ''':sup:`13` καὶ λέγει αὐτοῖς, οὐκ οἴδατε τὴν παραβολὴν ταύτην, καὶ πῶς πάσας
τὰς παραβολὰς γνώσεσθε;
'''
"14" = ''':sup:`14` ὁ σπείρων τὸν λόγον σπείρει.
'''
"15" = ''':sup:`15` οὖτοι δέ εἰσιν οἱ παρὰ τὴν ὁδὸν ὅπου σπείρεται ὁ λόγος, καὶ ὅταν
ἀκούσωσιν εὐθὺς ἔρχεται ὁ σατανᾶς καὶ αἴρει τὸν λόγον τὸν ἐσπαρμένον
εἰς αὐτούς.
'''
"16" = ''':sup:`16` καὶ οὖτοί εἰσιν οἱ ἐπὶ τὰ πετρώδη σπειρόμενοι, οἳ ὅταν ἀκούσωσιν
τὸν λόγον εὐθὺς μετὰ χαρᾶς λαμβάνουσιν αὐτόν,
'''
"17" = ''':sup:`17` καὶ οὐκ ἔχουσιν ῥίζαν ἐν ἑαυτοῖς ἀλλὰ πρόσκαιροί εἰσιν· εἶτα
γενομένης θλίψεως ἢ διωγμοῦ διὰ τὸν λόγον εὐθὺς σκανδαλίζονται.
'''
"18" = ''':sup:`18` καὶ ἄλλοι εἰσὶν οἱ εἰς τὰς ἀκάνθας σπειρόμενοι· οὖτοί εἰσιν οἱ τὸν
λόγον ἀκούσαντες,
'''
"19" = ''':sup:`19` καὶ αἱ μέριμναι τοῦ αἰῶνος καὶ ἡ ἀπάτη τοῦ πλούτου καὶ αἱ περὶ τὰ
λοιπὰ ἐπιθυμίαι εἰσπορευόμεναι συμπνίγουσιν τὸν λόγον, καὶ ἄκαρπος
γίνεται.
'''
"20" = ''':sup:`20` καὶ ἐκεῖνοί εἰσιν οἱ ἐπὶ τὴν γῆν τὴν καλὴν σπαρέντες, οἵτινες
ἀκούουσιν τὸν λόγον καὶ παραδέχονται καὶ καρποφοροῦσιν ἓν τριάκοντα καὶ
ἓν ἑξήκοντα καὶ ἓν ἑκατόν.
'''
"21" = ''':sup:`21` καὶ ἔλεγεν αὐτοῖς, μήτι ἔρχεται ὁ λύχνος ἵνα ὑπὸ τὸν μόδιον τεθῇ ἢ
ὑπὸ τὴν κλίνην; οὐχ ἵνα ἐπὶ τὴν λυχνίαν τεθῇ;
'''
"22" = ''':sup:`22` οὐ γάρ ἐστιν κρυπτὸν ἐὰν μὴ ἵνα φανερωθῇ, οὐδὲ ἐγένετο ἀπόκρυφον
ἀλλ᾽ ἵνα ἔλθῃ εἰς φανερόν.
'''
"23" = ''':sup:`23` εἴ τις ἔχει ὦτα ἀκούειν ἀκουέτω.
'''
"24" = ''':sup:`24` καὶ ἔλεγεν αὐτοῖς, βλέπετε τί ἀκούετε. ἐν ᾧ μέτρῳ μετρεῖτε
μετρηθήσεται ὑμῖν καὶ προστεθήσεται ὑμῖν.
'''
"25" = ''':sup:`25` ὃς γὰρ ἔχει, δοθήσεται αὐτῶ· καὶ ὃς οὐκ ἔχει, καὶ ὃ ἔχει ἀρθήσεται
ἀπ᾽ αὐτοῦ.
'''
"26" = ''':sup:`26` καὶ ἔλεγεν, οὕτως ἐστὶν ἡ βασιλεία τοῦ θεοῦ ὡς ἄνθρωπος βάλῃ τὸν
σπόρον ἐπὶ τῆς γῆς
'''
"27" = ''':sup:`27` καὶ καθεύδῃ καὶ ἐγείρηται νύκτα καὶ ἡμέραν, καὶ ὁ σπόρος βλαστᾷ καὶ
μηκύνηται ὡς οὐκ οἶδεν αὐτός.
σῖτον ἐν τῶ στάχυϊ.
'''
"29" = ''':sup:`29` ὅταν δὲ παραδοῖ ὁ καρπός, εὐθὺς ἀποστέλλει τὸ δρέπανον, ὅτι
παρέστηκεν ὁ θερισμός.
'''
"30" = ''':sup:`30` καὶ ἔλεγεν, πῶς ὁμοιώσωμεν τὴν βασιλείαν τοῦ θεοῦ, ἢ ἐν τίνι αὐτὴν
παραβολῇ θῶμεν;
'''
"31" = ''':sup:`31` ὡς κόκκῳ σινάπεως, ὃς ὅταν σπαρῇ ἐπὶ τῆς γῆς, μικρότερον ὂν πάντων
τῶν σπερμάτων τῶν ἐπὶ τῆς γῆς,
'''
"32" = ''':sup:`32` καὶ ὅταν σπαρῇ, ἀναβαίνει καὶ γίνεται μεῖζον πάντων τῶν λαχάνων καὶ
ποιεῖ κλάδους μεγάλους, ὥστε δύνασθαι ὑπὸ τὴν σκιὰν αὐτοῦ τὰ πετεινὰ
τοῦ οὐρανοῦ κατασκηνοῦν.
'''
"33" = ''':sup:`33` καὶ τοιαύταις παραβολαῖς πολλαῖς ἐλάλει αὐτοῖς τὸν λόγον, καθὼς
ἠδύναντο ἀκούειν·
'''
"34" = ''':sup:`34` χωρὶς δὲ παραβολῆς οὐκ ἐλάλει αὐτοῖς, κατ᾽ ἰδίαν δὲ τοῖς ἰδίοις
μαθηταῖς ἐπέλυεν πάντα.
'''
"35" = ''':sup:`35` καὶ λέγει αὐτοῖς ἐν ἐκείνῃ τῇ ἡμέρᾳ ὀψίας γενομένης, διέλθωμεν εἰς
τὸ πέραν.
'''
"36" = ''':sup:`36` καὶ ἀφέντες τὸν ὄχλον παραλαμβάνουσιν αὐτὸν ὡς ἦν ἐν τῶ πλοίῳ, καὶ
ἄλλα πλοῖα ἦν μετ᾽ αὐτοῦ.
'''
"37" = ''':sup:`37` καὶ γίνεται λαῖλαψ μεγάλη ἀνέμου, καὶ τὰ κύματα ἐπέβαλλεν εἰς τὸ
πλοῖον, ὥστε ἤδη γεμίζεσθαι τὸ πλοῖον.
'''
"38" = ''':sup:`38` καὶ αὐτὸς ἦν ἐν τῇ πρύμνῃ ἐπὶ τὸ προσκεφάλαιον καθεύδων· καὶ
ἐγείρουσιν αὐτὸν καὶ λέγουσιν αὐτῶ, διδάσκαλε, οὐ μέλει σοι ὅτι
ἀπολλύμεθα;
'''
"39" = ''':sup:`39` καὶ διεγερθεὶς ἐπετίμησεν τῶ ἀνέμῳ καὶ εἶπεν τῇ θαλάσσῃ, σιώπα,
πεφίμωσο. καὶ ἐκόπασεν ὁ ἄνεμος, καὶ ἐγένετο γαλήνη μεγάλη.
'''
"40" = ''':sup:`40` καὶ εἶπεν αὐτοῖς, τί δειλοί ἐστε; οὔπω ἔχετε πίστιν;
'''
"41" = ''':sup:`41` καὶ ἐφοβήθησαν φόβον μέγαν, καὶ ἔλεγον πρὸς ἀλλήλους, τίς ἄρα οὖτός
ἐστιν ὅτι καὶ ὁ ἄνεμος καὶ ἡ θάλασσα ὑπακούει αὐτῶ;
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
