"1" = ''':sup:`1` παῦλος ἀπόστολος χριστοῦ ἰησοῦ κατ᾽ ἐπιταγὴν θεοῦ σωτῆρος ἡμῶν καὶ
χριστοῦ ἰησοῦ τῆς ἐλπίδος ἡμῶν
'''
"2" = ''':sup:`2` τιμοθέῳ γνησίῳ τέκνῳ ἐν πίστει· χάρις, ἔλεος, εἰρήνη ἀπὸ θεοῦ πατρὸς
καὶ χριστοῦ ἰησοῦ τοῦ κυρίου ἡμῶν.
'''
"3" = ''':sup:`3` καθὼς παρεκάλεσά σε προσμεῖναι ἐν ἐφέσῳ πορευόμενος εἰς μακεδονίαν,
ἵνα παραγγείλῃς τισὶν μὴ ἑτεροδιδασκαλεῖν
'''
"4" = ''':sup:`4` μηδὲ προσέχειν μύθοις καὶ γενεαλογίαις ἀπεράντοις, αἵτινες
ἐκζητήσεις παρέχουσιν μᾶλλον ἢ οἰκονομίαν θεοῦ τὴν ἐν πίστει·
'''
"5" = ''':sup:`5` τὸ δὲ τέλος τῆς παραγγελίας ἐστὶν ἀγάπη ἐκ καθαρᾶς καρδίας καὶ
συνειδήσεως ἀγαθῆς καὶ πίστεως ἀνυποκρίτου,
'''
"6" = ''':sup:`6` ὧν τινες ἀστοχήσαντες ἐξετράπησαν εἰς ματαιολογίαν,
'''
"7" = ''':sup:`7` θέλοντες εἶναι νομοδιδάσκαλοι, μὴ νοοῦντες μήτε ἃ λέγουσιν μήτε περὶ
τίνων διαβεβαιοῦνται.
'''
"8" = ''':sup:`8` οἴδαμεν δὲ ὅτι καλὸς ὁ νόμος ἐάν τις αὐτῶ νομίμως χρῆται,
'''
"9" = ''':sup:`9` εἰδὼς τοῦτο, ὅτι δικαίῳ νόμος οὐ κεῖται, ἀνόμοις δὲ καὶ
ἀνυποτάκτοις, ἀσεβέσι καὶ ἁμαρτωλοῖς, ἀνοσίοις καὶ βεβήλοις, πατρολῴαις
καὶ μητρολῴαις, ἀνδροφόνοις,
'''
"10" = ''':sup:`10` πόρνοις, ἀρσενοκοίταις, ἀνδραποδισταῖς, ψεύσταις, ἐπιόρκοις, καὶ εἴ
τι ἕτερον τῇ ὑγιαινούσῃ διδασκαλίᾳ ἀντίκειται,
'''
"11" = ''':sup:`11` κατὰ τὸ εὐαγγέλιον τῆς δόξης τοῦ μακαρίου θεοῦ, ὃ ἐπιστεύθην ἐγώ.
'''
"12" = ''':sup:`12` χάριν ἔχω τῶ ἐνδυναμώσαντί με χριστῶ ἰησοῦ τῶ κυρίῳ ἡμῶν, ὅτι
πιστόν με ἡγήσατο θέμενος εἰς διακονίαν,
'''
"13" = ''':sup:`13` τὸ πρότερον ὄντα βλάσφημον καὶ διώκτην καὶ ὑβριστήν· ἀλλὰ ἠλεήθην,
ὅτι ἀγνοῶν ἐποίησα ἐν ἀπιστίᾳ,
'''
"14" = ''':sup:`14` ὑπερεπλεόνασεν δὲ ἡ χάρις τοῦ κυρίου ἡμῶν μετὰ πίστεως καὶ ἀγάπης
τῆς ἐν χριστῶ ἰησοῦ.
'''
"15" = ''':sup:`15` πιστὸς ὁ λόγος καὶ πάσης ἀποδοχῆς ἄξιος, ὅτι χριστὸς ἰησοῦς ἦλθεν
εἰς τὸν κόσμον ἁμαρτωλοὺς σῶσαι· ὧν πρῶτός εἰμι ἐγώ,
'''
"16" = ''':sup:`16` ἀλλὰ διὰ τοῦτο ἠλεήθην, ἵνα ἐν ἐμοὶ πρώτῳ ἐνδείξηται χριστὸς ἰησοῦς
τὴν ἅπασαν μακροθυμίαν, πρὸς ὑποτύπωσιν τῶν μελλόντων πιστεύειν ἐπ᾽
αὐτῶ εἰς ζωὴν αἰώνιον.
'''
"17" = ''':sup:`17` τῶ δὲ βασιλεῖ τῶν αἰώνων, ἀφθάρτῳ, ἀοράτῳ, μόνῳ θεῶ, τιμὴ καὶ δόξα
εἰς τοὺς αἰῶνας τῶν αἰώνων· ἀμήν.
'''
"18" = ''':sup:`18` ταύτην τὴν παραγγελίαν παρατίθεμαί σοι, τέκνον τιμόθεε, κατὰ τὰς
προαγούσας ἐπὶ σὲ προφητείας, ἵνα στρατεύῃ ἐν αὐταῖς τὴν καλὴν
στρατείαν,
'''
"19" = ''':sup:`19` ἔχων πίστιν καὶ ἀγαθὴν συνείδησιν, ἥν τινες ἀπωσάμενοι περὶ τὴν
πίστιν ἐναυάγησαν·
'''
"20" = ''':sup:`20` ὧν ἐστιν ὑμέναιος καὶ ἀλέξανδρος, οὓς παρέδωκα τῶ σατανᾷ ἵνα
παιδευθῶσιν μὴ βλασφημεῖν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
