[81]
"1" = ''':sup:`1` Gr. Psalm 81 (Heb. 82) ψαλμὸς τῷ Ασαφ ὁ θεὸς ἔστη ἐν συναγωγῇ θεῶν
ἐν μέσῳ δὲ θεοὺς διακρίνει
'''
"2" = ''':sup:`2` ἕως πότε κρίνετε ἀδικίαν καὶ πρόσωπα ἁμαρτωλῶν λαμβάνετε διάψαλμα
'''
"3" = ''':sup:`3` κρίνατε ὀρφανὸν καὶ πτωχόν ταπεινὸν καὶ πένητα δικαιώσατε
'''
"4" = ''':sup:`4` ἐξέλεσθε πένητα καὶ πτωχόν ἐκ χειρὸς ἁμαρτωλοῦ ῥύσασθε
'''
"5" = ''':sup:`5` οὐκ ἔγνωσαν οὐδὲ συνῆκαν ἐν σκότει διαπορεύονται σαλευθήσονται πάντα
τὰ θεμέλια τῆς γῆς
'''
"6" = ''':sup:`6` ἐγὼ εἶπα θεοί ἐστε καὶ υἱοὶ ὑψίστου πάντες
'''
"7" = ''':sup:`7` ὑμεῖς δὲ ὡς ἄνθρωποι ἀποθνῄσκετε καὶ ὡς εἷς τῶν ἀρχόντων πίπτετε
'''
"8" = ''':sup:`8` ἀνάστα ὁ θεός κρῖνον τὴν γῆν ὅτι σὺ κατακληρονομήσεις ἐν πᾶσιν τοῖς
ἔθνεσιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
