[19]
"1" = ''':sup:`1` Gr. Psalm 19 (Heb. 20) εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ
'''
"2" = ''':sup:`2` ἐπακούσαι σου κύριος ἐν ἡμέρᾳ θλίψεως ὑπερασπίσαι σου τὸ ὄνομα τοῦ
θεοῦ Ιακωβ
'''
"3" = ''':sup:`3` ἐξαποστείλαι σοι βοήθειαν ἐξ ἁγίου καὶ ἐκ Σιων ἀντιλάβοιτό σου
'''
"4" = ''':sup:`4` μνησθείη πάσης θυσίας σου καὶ τὸ ὁλοκαύτωμά σου πιανάτω διάψαλμα
'''
"5" = ''':sup:`5` δῴη σοι κατὰ τὴν καρδίαν σου καὶ πᾶσαν τὴν βουλήν σου πληρώσαι
'''
"6" = ''':sup:`6` ἀγαλλιασόμεθα ἐν τῷ σωτηρίῳ σου καὶ ἐν ὀνόματι θεοῦ ἡμῶν
μεγαλυνθησόμεθα πληρώσαι κύριος πάντα τὰ αἰτήματά σου
'''
"7" = ''':sup:`7` νῦν ἔγνων ὅτι ἔσωσεν κύριος τὸν χριστὸν αὐτοῦ ἐπακούσεται αὐτοῦ ἐξ
οὐρανοῦ ἁγίου αὐτοῦ ἐν δυναστείαις ἡ σωτηρία τῆς δεξιᾶς αὐτοῦ
'''
"8" = ''':sup:`8` οὗτοι ἐν ἅρμασιν καὶ οὗτοι ἐν ἵπποις ἡμεῖς δὲ ἐν ὀνόματι κυρίου θεοῦ
ἡμῶν μεγαλυνθησόμεθα
'''
"9" = ''':sup:`9` αὐτοὶ συνεποδίσθησαν καὶ ἔπεσαν ἡμεῖς δὲ ἀνέστημεν καὶ ἀνωρθώθημεν
'''
"10" = ''':sup:`10` κύριε σῶσον τὸν βασιλέα σου καὶ ἐπάκουσον ἡμῶν ἐν ᾗ ἂν ἡμέρᾳ
ἐπικαλεσώμεθά σε
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
