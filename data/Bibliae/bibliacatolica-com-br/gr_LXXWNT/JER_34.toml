[34]
"1" = ''':sup:`1` Gr. Jeremiah 34 (Heb. 27)
'''
"2" = ''':sup:`2` οὕτως εἶπεν κύριος ποίησον δεσμοὺς καὶ κλοιοὺς καὶ περίθου περὶ τὸν
τράχηλόν σου
'''
"3" = ''':sup:`3` καὶ ἀποστελεῖς αὐτοὺς πρὸς βασιλέα Ιδουμαίας καὶ πρὸς βασιλέα Μωαβ
καὶ πρὸς βασιλέα υἱῶν Αμμων καὶ πρὸς βασιλέα Τύρου καὶ πρὸς βασιλέα
Σιδῶνος ἐν χερσὶν ἀγγέλων αὐτῶν τῶν ἐρχομένων εἰς ἀπάντησιν αὐτῶν εἰς
Ιερουσαλημ πρὸς Σεδεκιαν βασιλέα Ιουδα
'''
"4" = ''':sup:`4` καὶ συντάξεις αὐτοῖς πρὸς τοὺς κυρίους αὐτῶν εἰπεῖν οὕτως εἶπεν
κύριος ὁ θεὸς Ισραηλ οὕτως ἐρεῖτε πρὸς τοὺς κυρίους ὑμῶν
'''
"5" = ''':sup:`5` ὅτι ἐγὼ ἐποίησα τὴν γῆν ἐν τῇ ἰσχύι μου τῇ μεγάλῃ καὶ ἐν τῷ ἐπιχείρῳ
μου τῷ ὑψηλῷ καὶ δώσω αὐτὴν ᾧ ἐὰν δόξῃ ἐν ὀφθαλμοῖς μου
'''
"6" = ''':sup:`6` ἔδωκα τὴν γῆν τῷ Ναβουχοδονοσορ βασιλεῖ Βαβυλῶνος δουλεύειν αὐτῷ καὶ
τὰ θηρία τοῦ ἀγροῦ ἐργάζεσθαι αὐτῷ
'''
"8" = ''':sup:`8` καὶ τὸ ἔθνος καὶ ἡ βασιλεία ὅσοι ἐὰν μὴ ἐμβάλωσιν τὸν τράχηλον αὐτῶν
ὑπὸ τὸν ζυγὸν βασιλέως Βαβυλῶνος ἐν μαχαίρᾳ καὶ ἐν λιμῷ ἐπισκέψομαι
αὐτούς εἶπεν κύριος ἕως ἐκλίπωσιν ἐν χειρὶ αὐτοῦ
'''
"9" = ''':sup:`9` καὶ ὑμεῖς μὴ ἀκούετε τῶν ψευδοπροφητῶν ὑμῶν καὶ τῶν μαντευομένων
ὑμῖν καὶ τῶν ἐνυπνιαζομένων ὑμῖν καὶ τῶν οἰωνισμάτων ὑμῶν καὶ τῶν
φαρμακῶν ὑμῶν τῶν λεγόντων οὐ μὴ ἐργάσησθε τῷ βασιλεῖ Βαβυλῶνος
'''
"10" = ''':sup:`10` ὅτι ψευδῆ αὐτοὶ προφητεύουσιν ὑμῖν πρὸς τὸ μακρῦναι ὑμᾶς ἀπὸ τῆς
γῆς ὑμῶν
'''
"11" = ''':sup:`11` καὶ τὸ ἔθνος ὃ ἐὰν εἰσαγάγῃ τὸν τράχηλον αὐτοῦ ὑπὸ τὸν ζυγὸν
βασιλέως Βαβυλῶνος καὶ ἐργάσηται αὐτῷ καὶ καταλείψω αὐτὸν ἐπὶ τῆς γῆς
αὐτοῦ καὶ ἐργᾶται αὐτῷ καὶ ἐνοικήσει ἐν αὐτῇ
'''
"12" = ''':sup:`12` καὶ πρὸς Σεδεκιαν βασιλέα Ιουδα ἐλάλησα κατὰ πάντας τοὺς λόγους
τούτους λέγων εἰσαγάγετε τὸν τράχηλον ὑμῶν
'''
"14" = ''':sup:`14` καὶ ἐργάσασθε τῷ βασιλεῖ Βαβυλῶνος ὅτι ἄδικα αὐτοὶ προφητεύουσιν
ὑμῖν
'''
"15" = ''':sup:`15` ὅτι οὐκ ἀπέστειλα αὐτούς φησὶν κύριος καὶ προφητεύουσιν τῷ ὀνόματί
μου ἐπ’ ἀδίκῳ πρὸς τὸ ἀπολέσαι ὑμᾶς καὶ ἀπολεῖσθε ὑμεῖς καὶ οἱ προφῆται
ὑμῶν οἱ προφητεύοντες ὑμῖν ἐπ’ ἀδίκῳ ψευδῆ
'''
"16" = ''':sup:`16` ὑμῖν καὶ παντὶ τῷ λαῷ τούτῳ καὶ τοῖς ἱερεῦσιν ἐλάλησα λέγων οὕτως
εἶπεν κύριος μὴ ἀκούετε τῶν λόγων τῶν προφητῶν τῶν προφητευόντων ὑμῖν
λεγόντων ἰδοὺ σκεύη οἴκου κυρίου ἐπιστρέψει ἐκ Βαβυλῶνος ὅτι ἄδικα
αὐτοὶ προφητεύουσιν ὑμῖν οὐκ ἀπέστειλα αὐτούς
'''
"18" = ''':sup:`18` εἰ προφῆταί εἰσιν καὶ εἰ ἔστιν λόγος κυρίου ἐν αὐτοῖς ἀπαντησάτωσάν
μοι
'''
"19" = ''':sup:`19` ὅτι οὕτως εἶπεν κύριος καὶ τῶν ἐπιλοίπων σκευῶν
'''
"20" = ''':sup:`20` ὧν οὐκ ἔλαβεν βασιλεὺς Βαβυλῶνος ὅτε ἀπῴκισεν τὸν Ιεχονιαν ἐξ
Ιερουσαλημ
'''
"22" = ''':sup:`22` εἰς Βαβυλῶνα εἰσελεύσεται λέγει κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
