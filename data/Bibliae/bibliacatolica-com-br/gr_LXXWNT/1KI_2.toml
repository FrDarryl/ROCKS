[2]
"1" = ''':sup:`1` καὶ ἤγγισαν αἱ ἡμέραι Δαυιδ ἀποθανεῖν αὐτόν καὶ ἐνετείλατο τῷ
Σαλωμων υἱῷ αὐτοῦ λέγων
'''
"2" = ''':sup:`2` ἐγώ εἰμι πορεύομαι ἐν ὁδῷ πάσης τῆς γῆς καὶ ἰσχύσεις καὶ ἔσῃ εἰς
ἄνδρα
'''
"3" = ''':sup:`3` καὶ φυλάξεις τὴν φυλακὴν κυρίου τοῦ θεοῦ σου τοῦ πορεύεσθαι ἐν ταῖς
ὁδοῖς αὐτοῦ φυλάσσειν τὰς ἐντολὰς αὐτοῦ καὶ τὰ δικαιώματα καὶ τὰ
κρίματα τὰ γεγραμμένα ἐν νόμῳ Μωυσέως ἵνα συνίῃς ἃ ποιήσεις κατὰ πάντα
ὅσα ἂν ἐντείλωμαί σοι
'''
"4" = ''':sup:`4` ἵνα στήσῃ κύριος τὸν λόγον αὐτοῦ ὃν ἐλάλησεν λέγων ἐὰν φυλάξωσιν οἱ
υἱοί σου τὴν ὁδὸν αὐτῶν πορεύεσθαι ἐνώπιον ἐμοῦ ἐν ἀληθείᾳ ἐν ὅλῃ
καρδίᾳ αὐτῶν καὶ ἐν ὅλῃ ψυχῇ αὐτῶν λέγων οὐκ ἐξολεθρευθήσεταί σοι ἀνὴρ
ἐπάνωθεν θρόνου Ισραηλ
'''
"5" = ''':sup:`5` καί γε σὺ ἔγνως ὅσα ἐποίησέν μοι Ιωαβ υἱὸς Σαρουιας ὅσα ἐποίησεν
τοῖς δυσὶν ἄρχουσιν τῶν δυνάμεων Ισραηλ τῷ Αβεννηρ υἱῷ Νηρ καὶ τῷ
Αμεσσαϊ υἱῷ Ιεθερ καὶ ἀπέκτεινεν αὐτοὺς καὶ ἔταξεν τὰ αἵματα πολέμου ἐν
εἰρήνῃ καὶ ἔδωκεν αἷμα ἀθῷον ἐν τῇ ζώνῃ αὐτοῦ τῇ ἐν τῇ ὀσφύι αὐτοῦ καὶ
ἐν τῷ ὑποδήματι αὐτοῦ τῷ ἐν τῷ ποδὶ αὐτοῦ
'''
"6" = ''':sup:`6` καὶ ποιήσεις κατὰ τὴν σοφίαν σου καὶ οὐ κατάξεις τὴν πολιὰν αὐτοῦ ἐν
εἰρήνῃ εἰς ᾅδου
'''
"7" = ''':sup:`7` καὶ τοῖς υἱοῖς Βερζελλι τοῦ Γαλααδίτου ποιήσεις ἔλεος καὶ ἔσονται ἐν
τοῖς ἐσθίουσιν τὴν τράπεζάν σου ὅτι οὕτως ἤγγισάν μοι ἐν τῷ με
ἀποδιδράσκειν ἀπὸ προσώπου Αβεσσαλωμ τοῦ ἀδελφοῦ σου
'''
"8" = ''':sup:`8` καὶ ἰδοὺ μετὰ σοῦ Σεμεϊ υἱὸς Γηρα υἱὸς τοῦ Ιεμενι ἐκ Βαουριμ καὶ
αὐτὸς κατηράσατό με κατάραν ὀδυνηρὰν τῇ ἡμέρᾳ ᾗ ἐπορευόμην εἰς
παρεμβολάς καὶ αὐτὸς κατέβη εἰς ἀπαντήν μου εἰς τὸν Ιορδάνην καὶ ὤμοσα
αὐτῷ ἐν κυρίῳ λέγων εἰ θανατώσω σε ἐν ῥομφαίᾳ
'''
"9" = ''':sup:`9` καὶ οὐ μὴ ἀθῳώσῃς αὐτόν ὅτι ἀνὴρ σοφὸς εἶ σὺ καὶ γνώσῃ ἃ ποιήσεις
αὐτῷ καὶ κατάξεις τὴν πολιὰν αὐτοῦ ἐν αἵματι εἰς ᾅδου
'''
"10" = ''':sup:`10` καὶ ἐκοιμήθη Δαυιδ μετὰ τῶν πατέρων αὐτοῦ καὶ ἐτάφη ἐν πόλει Δαυιδ
'''
"11" = ''':sup:`11` καὶ αἱ ἡμέραι ἃς ἐβασίλευσεν Δαυιδ ἐπὶ τὸν Ισραηλ τεσσαράκοντα ἔτη
ἐν Χεβρων ἐβασίλευσεν ἔτη ἑπτὰ καὶ ἐν Ιερουσαλημ τριάκοντα τρία ἔτη
'''
"12" = ''':sup:`12` καὶ Σαλωμων ἐκάθισεν ἐπὶ τοῦ θρόνου Δαυιδ τοῦ πατρὸς αὐτοῦ υἱὸς
ἐτῶν δώδεκα καὶ ἡτοιμάσθη ἡ βασιλεία αὐτοῦ σφόδρα
'''
"13" = ''':sup:`13` καὶ εἰσῆλθεν Αδωνιας υἱὸς Αγγιθ πρὸς Βηρσαβεε μητέρα Σαλωμων καὶ
προσεκύνησεν αὐτῇ ἡ δὲ εἶπεν εἰρήνη ἡ εἴσοδός σου καὶ εἶπεν εἰρήνη
'''
"14" = ''':sup:`14` λόγος μοι πρὸς σέ καὶ εἶπεν αὐτῷ λάλησον
'''
"15" = ''':sup:`15` καὶ εἶπεν αὐτῇ σὺ οἶδας ὅτι ἐμοὶ ἦν ἡ βασιλεία καὶ ἐπ’ ἐμὲ ἔθετο
πᾶς Ισραηλ τὸ πρόσωπον αὐτοῦ εἰς βασιλέα καὶ ἐστράφη ἡ βασιλεία καὶ
ἐγενήθη τῷ ἀδελφῷ μου ὅτι παρὰ κυρίου ἐγένετο αὐτῷ
'''
"16" = ''':sup:`16` καὶ νῦν αἴτησιν μίαν ἐγὼ αἰτοῦμαι παρὰ σοῦ μὴ ἀποστρέψῃς τὸ
πρόσωπόν σου καὶ εἶπεν αὐτῷ Βηρσαβεε λάλει
'''
"17" = ''':sup:`17` καὶ εἶπεν αὐτῇ εἰπὸν δὴ πρὸς Σαλωμων τὸν βασιλέα ὅτι οὐκ ἀποστρέψει
τὸ πρόσωπον αὐτοῦ ἀπὸ σοῦ καὶ δώσει μοι τὴν Αβισακ τὴν Σωμανῖτιν εἰς
γυναῖκα
'''
"18" = ''':sup:`18` καὶ εἶπεν Βηρσαβεε καλῶς ἐγὼ λαλήσω περὶ σοῦ τῷ βασιλεῖ
'''
"19" = ''':sup:`19` καὶ εἰσῆλθεν Βηρσαβεε πρὸς τὸν βασιλέα Σαλωμων λαλῆσαι αὐτῷ περὶ
Αδωνιου καὶ ἐξανέστη ὁ βασιλεὺς εἰς ἀπαντὴν αὐτῇ καὶ κατεφίλησεν αὐτὴν
καὶ ἐκάθισεν ἐπὶ τοῦ θρόνου αὐτοῦ καὶ ἐτέθη θρόνος τῇ μητρὶ τοῦ
βασιλέως καὶ ἐκάθισεν ἐκ δεξιῶν αὐτοῦ
'''
"20" = ''':sup:`20` καὶ εἶπεν αὐτῷ αἴτησιν μίαν μικρὰν ἐγὼ αἰτοῦμαι παρὰ σοῦ μὴ
ἀποστρέψῃς τὸ πρόσωπόν σου καὶ εἶπεν αὐτῇ ὁ βασιλεύς αἴτησαι μῆτερ ἐμή
ὅτι οὐκ ἀποστρέψω σε
'''
"21" = ''':sup:`21` καὶ εἶπεν δοθήτω δὲ Αβισακ ἡ Σωμανῖτις τῷ Αδωνια τῷ ἀδελφῷ σου εἰς
γυναῖκα
'''
"22" = ''':sup:`22` καὶ ἀπεκρίθη Σαλωμων ὁ βασιλεὺς καὶ εἶπεν τῇ μητρὶ αὐτοῦ καὶ ἵνα τί
σὺ ᾔτησαι τὴν Αβισακ τῷ Αδωνια καὶ αἴτησαι αὐτῷ τὴν βασιλείαν ὅτι οὗτος
ἀδελφός μου ὁ μέγας ὑπὲρ ἐμέ καὶ αὐτῷ Αβιαθαρ ὁ ἱερεὺς καὶ αὐτῷ Ιωαβ ὁ
υἱὸς Σαρουιας ὁ ἀρχιστράτηγος ἑταῖρος
'''
"23" = ''':sup:`23` καὶ ὤμοσεν ὁ βασιλεὺς Σαλωμων κατὰ τοῦ κυρίου λέγων τάδε ποιήσαι
μοι ὁ θεὸς καὶ τάδε προσθείη ὅτι κατὰ τῆς ψυχῆς αὐτοῦ ἐλάλησεν Αδωνιας
τὸν λόγον τοῦτον
'''
"24" = ''':sup:`24` καὶ νῦν ζῇ κύριος ὃς ἡτοίμασέν με καὶ ἔθετό με ἐπὶ τὸν θρόνον Δαυιδ
τοῦ πατρός μου καὶ αὐτὸς ἐποίησέν μοι οἶκον καθὼς ἐλάλησεν κύριος ὅτι
σήμερον θανατωθήσεται Αδωνιας
'''
"25" = ''':sup:`25` καὶ ἐξαπέστειλεν Σαλωμων ὁ βασιλεὺς ἐν χειρὶ Βαναιου υἱοῦ Ιωδαε καὶ
ἀνεῖλεν αὐτόν καὶ ἀπέθανεν Αδωνιας ἐν τῇ ἡμέρᾳ ἐκείνῃ
'''
"26" = ''':sup:`26` καὶ τῷ Αβιαθαρ τῷ ἱερεῖ εἶπεν ὁ βασιλεύς ἀπότρεχε σὺ εἰς Αναθωθ εἰς
ἀγρόν σου ὅτι ἀνὴρ θανάτου εἶ σὺ ἐν τῇ ἡμέρᾳ ταύτῃ καὶ οὐ θανατώσω σε
ὅτι ἦρας τὴν κιβωτὸν τῆς διαθήκης κυρίου ἐνώπιον τοῦ πατρός μου καὶ ὅτι
ἐκακουχήθης ἐν ἅπασιν οἷς ἐκακουχήθη ὁ πατήρ μου
'''
"27" = ''':sup:`27` καὶ ἐξέβαλεν Σαλωμων τὸν Αβιαθαρ τοῦ μὴ εἶναι ἱερέα τοῦ κυρίου
πληρωθῆναι τὸ ῥῆμα κυρίου ὃ ἐλάλησεν ἐπὶ τὸν οἶκον Ηλι ἐν Σηλωμ
'''
"28" = ''':sup:`28` καὶ ἡ ἀκοὴ ἦλθεν ἕως Ιωαβ τοῦ υἱοῦ Σαρουιας ὅτι Ιωαβ ἦν κεκλικὼς
ὀπίσω Αδωνιου καὶ ὀπίσω Σαλωμων οὐκ ἔκλινεν καὶ ἔφυγεν Ιωαβ εἰς τὸ
σκήνωμα τοῦ κυρίου καὶ κατέσχεν τῶν κεράτων τοῦ θυσιαστηρίου
'''
"29" = ''':sup:`29` καὶ ἀπηγγέλη τῷ Σαλωμων λέγοντες ὅτι ἔφυγεν Ιωαβ εἰς τὴν σκηνὴν τοῦ
κυρίου καὶ ἰδοὺ κατέχει τῶν κεράτων τοῦ θυσιαστηρίου καὶ ἀπέστειλεν
Σαλωμων πρὸς Ιωαβ λέγων τί γέγονέν σοι ὅτι πέφευγας εἰς τὸ θυσιαστήριον
καὶ εἶπεν Ιωαβ ὅτι ἐφοβήθην ἀπὸ προσώπου σου καὶ ἔφυγον πρὸς κύριον καὶ
ἀπέστειλεν Σαλωμων ὁ βασιλεὺς τὸν Βαναιου υἱὸν Ιωδαε λέγων πορεύου καὶ
ἄνελε αὐτὸν καὶ θάψον αὐτόν
'''
"30" = ''':sup:`30` καὶ ἦλθεν Βαναιου υἱὸς Ιωδαε πρὸς Ιωαβ εἰς τὴν σκηνὴν τοῦ κυρίου
καὶ εἶπεν αὐτῷ τάδε λέγει ὁ βασιλεύς ἔξελθε καὶ εἶπεν Ιωαβ οὐκ
ἐκπορεύομαι ὅτι ὧδε ἀποθανοῦμαι καὶ ἀπέστρεψεν Βαναιας υἱὸς Ιωδαε καὶ
εἶπεν τῷ βασιλεῖ λέγων τάδε λελάληκεν Ιωαβ καὶ τάδε ἀποκέκριταί μοι
'''
"31" = ''':sup:`31` καὶ εἶπεν αὐτῷ ὁ βασιλεύς πορεύου καὶ ποίησον αὐτῷ καθὼς εἴρηκεν
καὶ ἄνελε αὐτὸν καὶ θάψεις αὐτὸν καὶ ἐξαρεῖς σήμερον τὸ αἷμα ὃ δωρεὰν
ἐξέχεεν Ιωαβ ἀπ’ ἐμοῦ καὶ ἀπὸ τοῦ οἴκου τοῦ πατρός μου
'''
"32" = ''':sup:`32` καὶ ἀπέστρεψεν κύριος τὸ αἷμα τῆς ἀδικίας αὐτοῦ εἰς κεφαλὴν αὐτοῦ
ὡς ἀπήντησεν τοῖς δυσὶν ἀνθρώποις τοῖς δικαίοις καὶ ἀγαθοῖς ὑπὲρ αὐτὸν
καὶ ἀπέκτεινεν αὐτοὺς ἐν ῥομφαίᾳ καὶ ὁ πατήρ μου Δαυιδ οὐκ ἔγνω τὸ αἷμα
αὐτῶν τὸν Αβεννηρ υἱὸν Νηρ ἀρχιστράτηγον Ισραηλ καὶ τὸν Αμεσσα υἱὸν
Ιεθερ ἀρχιστράτηγον Ιουδα
'''
"33" = ''':sup:`33` καὶ ἐπεστράφη τὰ αἵματα αὐτῶν εἰς κεφαλὴν αὐτοῦ καὶ εἰς κεφαλὴν τοῦ
σπέρματος αὐτοῦ εἰς τὸν αἰῶνα καὶ τῷ Δαυιδ καὶ τῷ σπέρματι αὐτοῦ καὶ τῷ
οἴκῳ αὐτοῦ καὶ τῷ θρόνῳ αὐτοῦ γένοιτο εἰρήνη ἕως αἰῶνος παρὰ κυρίου
'''
"34" = ''':sup:`34` καὶ ἀπήντησεν Βαναιου υἱὸς Ιωδαε τῷ Ιωαβ καὶ ἐθανάτωσεν αὐτὸν καὶ
ἔθαψεν αὐτὸν ἐν τῷ οἴκῳ αὐτοῦ ἐν τῇ ἐρήμῳ
'''
"35" = ''':sup:`35` καὶ ἔδωκεν ὁ βασιλεὺς τὸν Βαναιου υἱὸν Ιωδαε ἀντ’ αὐτοῦ ἐπὶ τὴν
στρατηγίαν καὶ ἡ βασιλεία κατωρθοῦτο ἐν Ιερουσαλημ καὶ τὸν Σαδωκ τὸν
ἱερέα ἔδωκεν ὁ βασιλεὺς εἰς ἱερέα πρῶτον ἀντὶ Αβιαθαρ (35a) καὶ ἔδωκεν
κύριος φρόνησιν τῷ Σαλωμων καὶ σοφίαν πολλὴν σφόδρα καὶ πλάτος καρδίας
ὡς ἡ ἄμμος ἡ παρὰ τὴν θάλασσαν (35b) καὶ ἐπληθύνθη ἡ φρόνησις Σαλωμων
σφόδρα ὑπὲρ τὴν φρόνησιν πάντων ἀρχαίων υἱῶν καὶ ὑπὲρ πάντας φρονίμους
Αἰγύπτου (35c) καὶ ἔλαβεν τὴν θυγατέρα Φαραω καὶ εἰσήγαγεν αὐτὴν εἰς
τὴν πόλιν Δαυιδ ἕως συντελέσαι αὐτὸν τὸν οἶκον αὐτοῦ καὶ τὸν οἶκον
κυρίου ἐν πρώτοις καὶ τὸ τεῖχος Ιερουσαλημ κυκλόθεν ἐν ἑπτὰ ἔτεσιν
ἐποίησεν καὶ συνετέλεσεν (35d) καὶ ἦν τῷ Σαλωμων ἑβδομήκοντα χιλιάδες
αἴροντες ἄρσιν καὶ ὀγδοήκοντα χιλιάδες λατόμων ἐν τῷ ὄρει (35e) καὶ
ἐποίησεν Σαλωμων τὴν θάλασσαν καὶ τὰ ὑποστηρίγματα καὶ τοὺς λουτῆρας
τοὺς μεγάλους καὶ τοὺς στύλους καὶ τὴν κρήνην τῆς αὐλῆς καὶ τὴν
θάλασσαν τὴν χαλκῆν (35f) καὶ ᾠκοδόμησεν τὴν ἄκραν καὶ τὰς ἐπάλξεις
αὐτῆς καὶ διέκοψεν τὴν πόλιν Δαυιδ οὕτως θυγάτηρ Φαραω ἀνέβαινεν ἐκ τῆς
πόλεως Δαυιδ εἰς τὸν οἶκον αὐτῆς ὃν ᾠκοδόμησεν αὐτῇ τότε ᾠκοδόμησεν τὴν
ἄκραν (35g) καὶ Σαλωμων ἀνέφερεν τρεῖς ἐν τῷ ἐνιαυτῷ ὁλοκαυτώσεις καὶ
εἰρηνικὰς ἐπὶ τὸ θυσιαστήριον ὃ ᾠκοδόμησεν τῷ κυρίῳ καὶ ἐθυμία ἐνώπιον
κυρίου καὶ συνετέλεσεν τὸν οἶκον (35h) καὶ οὗτοι οἱ ἄρχοντες οἱ
καθεσταμένοι ἐπὶ τὰ ἔργα τοῦ Σαλωμων τρεῖς χιλιάδες καὶ ἑξακόσιοι
ἐπιστάται τοῦ λαοῦ τῶν ποιούντων τὰ ἔργα (35i) καὶ ᾠκοδόμησεν τὴν
Ασσουρ καὶ τὴν Μαγδω καὶ τὴν Γαζερ καὶ τὴν Βαιθωρων τὴν ἐπάνω καὶ τὰ
Βααλαθ (35k) πλὴν μετὰ τὸ οἰκοδομῆσαι αὐτὸν τὸν οἶκον τοῦ κυρίου καὶ τὸ
τεῖχος Ιερουσαλημ κύκλῳ μετὰ ταῦτα ᾠκοδόμησεν τὰς πόλεις ταύτας (35l)
καὶ ἐν τῷ ἔτι Δαυιδ ζῆν ἐνετείλατο τῷ Σαλωμων λέγων ἰδοὺ μετὰ σοῦ Σεμεϊ
υἱὸς Γηρα υἱὸς σπέρματος τοῦ Ιεμινι ἐκ Χεβρων (35m) οὗτος κατηράσατό με
κατάραν ὀδυνηρὰν ἐν ᾗ ἡμέρᾳ ἐπορευόμην εἰς παρεμβολάς (35n) καὶ αὐτὸς
κατέβαινεν εἰς ἀπαντήν μοι ἐπὶ τὸν Ιορδάνην καὶ ὤμοσα αὐτῷ κατὰ τοῦ
κυρίου λέγων εἰ θανατωθήσεται ἐν ῥομφαίᾳ (35o) καὶ νῦν μὴ ἀθῳώσῃς αὐτόν
ὅτι ἀνὴρ φρόνιμος σὺ καὶ γνώσῃ ἃ ποιήσεις αὐτῷ καὶ κατάξεις τὴν πολιὰν
αὐτοῦ ἐν αἵματι εἰς ᾅδου
'''
"36" = ''':sup:`36` καὶ ἐκάλεσεν ὁ βασιλεὺς τὸν Σεμεϊ καὶ εἶπεν αὐτῷ οἰκοδόμησον σεαυτῷ
οἶκον ἐν Ιερουσαλημ καὶ κάθου ἐκεῖ καὶ οὐκ ἐξελεύσῃ ἐκεῖθεν οὐδαμοῦ
'''
"37" = ''':sup:`37` καὶ ἔσται ἐν τῇ ἡμέρᾳ τῆς ἐξόδου σου καὶ διαβήσῃ τὸν χειμάρρουν
Κεδρων γινώσκων γνώσῃ ὅτι θανάτῳ ἀποθανῇ τὸ αἷμά σου ἔσται ἐπὶ τὴν
κεφαλήν σου καὶ ὥρκισεν αὐτὸν ὁ βασιλεὺς ἐν τῇ ἡμέρᾳ ἐκείνῃ
'''
"38" = ''':sup:`38` καὶ εἶπεν Σεμεϊ πρὸς τὸν βασιλέα ἀγαθὸν τὸ ῥῆμα ὃ ἐλάλησας κύριέ
μου βασιλεῦ οὕτω ποιήσει ὁ δοῦλός σου καὶ ἐκάθισεν Σεμεϊ ἐν Ιερουσαλημ
τρία ἔτη
'''
"39" = ''':sup:`39` καὶ ἐγενήθη μετὰ τρία ἔτη καὶ ἀπέδρασαν δύο δοῦλοι τοῦ Σεμεϊ πρὸς
Αγχους υἱὸν Μααχα βασιλέα Γεθ καὶ ἀπηγγέλη τῷ Σεμεϊ λέγοντες ἰδοὺ οἱ
δοῦλοί σου ἐν Γεθ
'''
"40" = ''':sup:`40` καὶ ἀνέστη Σεμεϊ καὶ ἐπέσαξε τὴν ὄνον αὐτοῦ καὶ ἐπορεύθη εἰς Γεθ
πρὸς Αγχους τοῦ ἐκζητῆσαι τοὺς δούλους αὐτοῦ καὶ ἐπορεύθη Σεμεϊ καὶ
ἤγαγεν τοὺς δούλους αὐτοῦ ἐκ Γεθ
'''
"41" = ''':sup:`41` καὶ ἀπηγγέλη τῷ Σαλωμων λέγοντες ὅτι ἐπορεύθη Σεμεϊ ἐξ Ιερουσαλημ
εἰς Γεθ καὶ ἀπέστρεψεν τοὺς δούλους αὐτοῦ
'''
"42" = ''':sup:`42` καὶ ἀπέστειλεν ὁ βασιλεὺς καὶ ἐκάλεσεν τὸν Σεμεϊ καὶ εἶπεν πρὸς
αὐτόν οὐχὶ ὥρκισά σε κατὰ τοῦ κυρίου καὶ ἐπεμαρτυράμην σοι λέγων ἐν ᾗ
ἂν ἡμέρᾳ ἐξέλθῃς ἐξ Ιερουσαλημ καὶ πορευθῇς εἰς δεξιὰ ἢ εἰς ἀριστερά
γινώσκων γνώσῃ ὅτι θανάτῳ ἀποθανῇ
'''
"43" = ''':sup:`43` καὶ τί ὅτι οὐκ ἐφύλαξας τὸν ὅρκον κυρίου καὶ τὴν ἐντολήν ἣν
ἐνετειλάμην κατὰ σοῦ
'''
"44" = ''':sup:`44` καὶ εἶπεν ὁ βασιλεὺς πρὸς Σεμεϊ σὺ οἶδας πᾶσαν τὴν κακίαν σου ἣν
ἔγνω ἡ καρδία σου ἃ ἐποίησας τῷ Δαυιδ τῷ πατρί μου καὶ ἀνταπέδωκεν
κύριος τὴν κακίαν σου εἰς κεφαλήν σου
'''
"45" = ''':sup:`45` καὶ ὁ βασιλεὺς Σαλωμων ηὐλογημένος καὶ ὁ θρόνος Δαυιδ ἔσται ἕτοιμος
ἐνώπιον κυρίου εἰς τὸν αἰῶνα
'''
"46" = ''':sup:`46` καὶ ἐνετείλατο ὁ βασιλεὺς Σαλωμων τῷ Βαναια υἱῷ Ιωδαε καὶ ἐξῆλθεν
καὶ ἀνεῖλεν αὐτόν καὶ ἀπέθανεν (46a) καὶ ἦν ὁ βασιλεὺς Σαλωμων φρόνιμος
σφόδρα καὶ σοφός καὶ Ιουδα καὶ Ισραηλ πολλοὶ σφόδρα ὡς ἡ ἄμμος ἡ ἐπὶ
τῆς θαλάσσης εἰς πλῆθος ἐσθίοντες καὶ πίνοντες καὶ χαίροντες (46b) καὶ
Σαλωμων ἦν ἄρχων ἐν πάσαις ταῖς βασιλείαις καὶ ἦσαν προσφέροντες δῶρα
καὶ ἐδούλευον τῷ Σαλωμων πάσας τὰς ἡμέρας τῆς ζωῆς αὐτοῦ (46c) καὶ
Σαλωμων ἤρξατο διανοίγειν τὰ δυναστεύματα τοῦ Λιβάνου (46d) καὶ αὐτὸς
ᾠκοδόμησεν τὴν Θερμαι ἐν τῇ ἐρήμῳ (46e) καὶ τοῦτο τὸ ἄριστον τῷ Σαλωμων
τριάκοντα κόροι σεμιδάλεως καὶ ἑξήκοντα κόροι ἀλεύρου κεκοπανισμένου
δέκα μόσχοι ἐκλεκτοὶ καὶ εἴκοσι βόες νομάδες καὶ ἑκατὸν πρόβατα ἐκτὸς
