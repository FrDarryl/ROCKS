[33]
"1" = ''':sup:`1` ἀναβλέψας δὲ Ιακωβ εἶδεν καὶ ἰδοὺ Ησαυ ὁ ἀδελφὸς αὐτοῦ ἐρχόμενος καὶ
τετρακόσιοι ἄνδρες μετ’ αὐτοῦ καὶ ἐπιδιεῖλεν Ιακωβ τὰ παιδία ἐπὶ Λειαν
καὶ Ραχηλ καὶ τὰς δύο παιδίσκας
'''
"2" = ''':sup:`2` καὶ ἐποίησεν τὰς δύο παιδίσκας καὶ τοὺς υἱοὺς αὐτῶν ἐν πρώτοις καὶ
Λειαν καὶ τὰ παιδία αὐτῆς ὀπίσω καὶ Ραχηλ καὶ Ιωσηφ ἐσχάτους
'''
"3" = ''':sup:`3` αὐτὸς δὲ προῆλθεν ἔμπροσθεν αὐτῶν καὶ προσεκύνησεν ἐπὶ τὴν γῆν
ἑπτάκις ἕως τοῦ ἐγγίσαι τοῦ ἀδελφοῦ αὐτοῦ
'''
"4" = ''':sup:`4` καὶ προσέδραμεν Ησαυ εἰς συνάντησιν αὐτῷ καὶ περιλαβὼν αὐτὸν
ἐφίλησεν καὶ προσέπεσεν ἐπὶ τὸν τράχηλον αὐτοῦ καὶ ἔκλαυσαν ἀμφότεροι
'''
"5" = ''':sup:`5` καὶ ἀναβλέψας εἶδεν τὰς γυναῖκας καὶ τὰ παιδία καὶ εἶπεν τί ταῦτά
σοί ἐστιν ὁ δὲ εἶπεν τὰ παιδία οἷς ἠλέησεν ὁ θεὸς τὸν παῖδά σου
'''
"6" = ''':sup:`6` καὶ προσήγγισαν αἱ παιδίσκαι καὶ τὰ τέκνα αὐτῶν καὶ προσεκύνησαν
'''
"7" = ''':sup:`7` καὶ προσήγγισεν Λεια καὶ τὰ τέκνα αὐτῆς καὶ προσεκύνησαν καὶ μετὰ
ταῦτα προσήγγισεν Ραχηλ καὶ Ιωσηφ καὶ προσεκύνησαν
'''
"8" = ''':sup:`8` καὶ εἶπεν τί ταῦτά σοί ἐστιν πᾶσαι αἱ παρεμβολαὶ αὗται αἷς ἀπήντηκα
ὁ δὲ εἶπεν ἵνα εὕρῃ ὁ παῖς σου χάριν ἐναντίον σου κύριε
'''
"9" = ''':sup:`9` εἶπεν δὲ Ησαυ ἔστιν μοι πολλά ἄδελφε ἔστω σοι τὰ σά
'''
"10" = ''':sup:`10` εἶπεν δὲ Ιακωβ εἰ εὕρηκα χάριν ἐναντίον σου δέξαι τὰ δῶρα διὰ τῶν
ἐμῶν χειρῶν ἕνεκεν τούτου εἶδον τὸ πρόσωπόν σου ὡς ἄν τις ἴδοι πρόσωπον
θεοῦ καὶ εὐδοκήσεις με
'''
"11" = ''':sup:`11` λαβὲ τὰς εὐλογίας μου ἃς ἤνεγκά σοι ὅτι ἠλέησέν με ὁ θεὸς καὶ ἔστιν
μοι πάντα καὶ ἐβιάσατο αὐτόν καὶ ἔλαβεν
'''
"12" = ''':sup:`12` καὶ εἶπεν ἀπάραντες πορευσόμεθα ἐπ’ εὐθεῖαν
'''
"13" = ''':sup:`13` εἶπεν δὲ αὐτῷ ὁ κύριός μου γινώσκει ὅτι τὰ παιδία ἁπαλώτερα καὶ τὰ
πρόβατα καὶ αἱ βόες λοχεύονται ἐπ’ ἐμέ ἐὰν οὖν καταδιώξω αὐτοὺς ἡμέραν
μίαν ἀποθανοῦνται πάντα τὰ κτήνη
'''
"14" = ''':sup:`14` προελθέτω ὁ κύριός μου ἔμπροσθεν τοῦ παιδός ἐγὼ δὲ ἐνισχύσω ἐν τῇ
ὁδῷ κατὰ σχολὴν τῆς πορεύσεως τῆς ἐναντίον μου καὶ κατὰ πόδα τῶν
παιδαρίων ἕως τοῦ με ἐλθεῖν πρὸς τὸν κύριόν μου εἰς Σηιρ
'''
"15" = ''':sup:`15` εἶπεν δὲ Ησαυ καταλείψω μετὰ σοῦ ἀπὸ τοῦ λαοῦ τοῦ μετ’ ἐμοῦ ὁ δὲ
εἶπεν ἵνα τί τοῦτο ἱκανὸν ὅτι εὗρον χάριν ἐναντίον σου κύριε
'''
"16" = ''':sup:`16` ἀπέστρεψεν δὲ Ησαυ ἐν τῇ ἡμέρᾳ ἐκείνῃ εἰς τὴν ὁδὸν αὐτοῦ εἰς Σηιρ
'''
"17" = ''':sup:`17` καὶ Ιακωβ ἀπαίρει εἰς Σκηνάς καὶ ἐποίησεν ἑαυτῷ ἐκεῖ οἰκίας καὶ
τοῖς κτήνεσιν αὐτοῦ ἐποίησεν σκηνάς διὰ τοῦτο ἐκάλεσεν τὸ ὄνομα τοῦ
τόπου ἐκείνου Σκηναί
'''
"18" = ''':sup:`18` καὶ ἦλθεν Ιακωβ εἰς Σαλημ πόλιν Σικιμων ἥ ἐστιν ἐν γῇ Χανααν ὅτε
ἦλθεν ἐκ τῆς Μεσοποταμίας Συρίας καὶ παρενέβαλεν κατὰ πρόσωπον τῆς
πόλεως
'''
"19" = ''':sup:`19` καὶ ἐκτήσατο τὴν μερίδα τοῦ ἀγροῦ οὗ ἔστησεν ἐκεῖ τὴν σκηνὴν αὐτοῦ
παρὰ Εμμωρ πατρὸς Συχεμ ἑκατὸν ἀμνῶν
'''
"20" = ''':sup:`20` καὶ ἔστησεν ἐκεῖ θυσιαστήριον καὶ ἐπεκαλέσατο τὸν θεὸν Ισραηλ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
