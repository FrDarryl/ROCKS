[9]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν ἐν τῇ ἐρήμῳ Σινα ἐν τῷ ἔτει τῷ
δευτέρῳ ἐξελθόντων αὐτῶν ἐκ γῆς Αἰγύπτου ἐν τῷ μηνὶ τῷ πρώτῳ λέγων
'''
"2" = ''':sup:`2` εἰπὸν καὶ ποιείτωσαν οἱ υἱοὶ Ισραηλ τὸ πασχα καθ’ ὥραν αὐτοῦ
'''
"3" = ''':sup:`3` τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ πρώτου πρὸς ἑσπέραν
ποιήσεις αὐτὸ κατὰ καιρούς κατὰ τὸν νόμον αὐτοῦ καὶ κατὰ τὴν σύγκρισιν
αὐτοῦ ποιήσεις αὐτό
'''
"4" = ''':sup:`4` καὶ ἐλάλησεν Μωυσῆς τοῖς υἱοῖς Ισραηλ ποιῆσαι τὸ πασχα
'''
"5" = ''':sup:`5` ἐναρχομένου τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς ἐν τῇ ἐρήμῳ τοῦ
Σινα καθὰ συνέταξεν κύριος τῷ Μωυσῇ οὕτως ἐποίησαν οἱ υἱοὶ Ισραηλ
'''
"6" = ''':sup:`6` καὶ παρεγένοντο οἱ ἄνδρες οἳ ἦσαν ἀκάθαρτοι ἐπὶ ψυχῇ ἀνθρώπου καὶ
οὐκ ἠδύναντο ποιῆσαι τὸ πασχα ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ προσῆλθον ἐναντίον
Μωυσῆ καὶ Ααρων ἐν ἐκείνῃ τῇ ἡμέρᾳ
'''
"7" = ''':sup:`7` καὶ εἶπαν οἱ ἄνδρες ἐκεῖνοι πρὸς αὐτόν ἡμεῖς ἀκάθαρτοι ἐπὶ ψυχῇ
ἀνθρώπου μὴ οὖν ὑστερήσωμεν προσενέγκαι τὸ δῶρον κυρίῳ κατὰ καιρὸν
αὐτοῦ ἐν μέσῳ υἱῶν Ισραηλ
'''
"8" = ''':sup:`8` καὶ εἶπεν πρὸς αὐτοὺς Μωυσῆς στῆτε αὐτοῦ καὶ ἀκούσομαι τί ἐντελεῖται
κύριος περὶ ὑμῶν
'''
"9" = ''':sup:`9` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"10" = ''':sup:`10` λάλησον τοῖς υἱοῖς Ισραηλ λέγων ἄνθρωπος ἄνθρωπος ὃς ἐὰν γένηται
ἀκάθαρτος ἐπὶ ψυχῇ ἀνθρώπου ἢ ἐν ὁδῷ μακρὰν ὑμῖν ἢ ἐν ταῖς γενεαῖς ὑμῶν
καὶ ποιήσει τὸ πασχα κυρίῳ
'''
"11" = ''':sup:`11` ἐν τῷ μηνὶ τῷ δευτέρῳ ἐν τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τὸ πρὸς ἑσπέραν
ποιήσουσιν αὐτό ἐπ’ ἀζύμων καὶ πικρίδων φάγονται αὐτό
'''
"12" = ''':sup:`12` οὐ καταλείψουσιν ἀπ’ αὐτοῦ εἰς τὸ πρωὶ καὶ ὀστοῦν οὐ συντρίψουσιν
ἀπ’ αὐτοῦ κατὰ τὸν νόμον τοῦ πασχα ποιήσουσιν αὐτό
'''
"13" = ''':sup:`13` καὶ ἄνθρωπος ὃς ἐὰν καθαρὸς ᾖ καὶ ἐν ὁδῷ μακρᾷ οὐκ ἔστιν καὶ
ὑστερήσῃ ποιῆσαι τὸ πασχα ἐξολεθρευθήσεται ἡ ψυχὴ ἐκείνη ἐκ τοῦ λαοῦ
αὐτῆς ὅτι τὸ δῶρον κυρίῳ οὐ προσήνεγκεν κατὰ τὸν καιρὸν αὐτοῦ ἁμαρτίαν
αὐτοῦ λήμψεται ὁ ἄνθρωπος ἐκεῖνος
'''
"14" = ''':sup:`14` ἐὰν δὲ προσέλθῃ πρὸς ὑμᾶς προσήλυτος ἐν τῇ γῇ ὑμῶν καὶ ποιήσει τὸ
πασχα κυρίῳ κατὰ τὸν νόμον τοῦ πασχα καὶ κατὰ τὴν σύνταξιν αὐτοῦ
ποιήσει αὐτό νόμος εἷς ἔσται ὑμῖν καὶ τῷ προσηλύτῳ καὶ τῷ αὐτόχθονι τῆς
γῆς
'''
"15" = ''':sup:`15` καὶ τῇ ἡμέρᾳ ᾗ ἐστάθη ἡ σκηνή ἐκάλυψεν ἡ νεφέλη τὴν σκηνήν τὸν
οἶκον τοῦ μαρτυρίου καὶ τὸ ἑσπέρας ἦν ἐπὶ τῆς σκηνῆς ὡς εἶδος πυρὸς ἕως
πρωί
'''
"16" = ''':sup:`16` οὕτως ἐγίνετο διὰ παντός ἡ νεφέλη ἐκάλυπτεν αὐτὴν ἡμέρας καὶ εἶδος
πυρὸς τὴν νύκτα
'''
"17" = ''':sup:`17` καὶ ἡνίκα ἀνέβη ἡ νεφέλη ἀπὸ τῆς σκηνῆς καὶ μετὰ ταῦτα ἀπῆραν οἱ
υἱοὶ Ισραηλ καὶ ἐν τῷ τόπῳ οὗ ἂν ἔστη ἡ νεφέλη ἐκεῖ παρενέβαλον οἱ υἱοὶ
Ισραηλ
'''
"18" = ''':sup:`18` διὰ προστάγματος κυρίου παρεμβαλοῦσιν οἱ υἱοὶ Ισραηλ καὶ διὰ
προστάγματος κυρίου ἀπαροῦσιν πάσας τὰς ἡμέρας ἐν αἷς σκιάζει ἡ νεφέλη
ἐπὶ τῆς σκηνῆς παρεμβαλοῦσιν οἱ υἱοὶ Ισραηλ
'''
"19" = ''':sup:`19` καὶ ὅταν ἐφέλκηται ἡ νεφέλη ἐπὶ τῆς σκηνῆς ἡμέρας πλείους καὶ
φυλάξονται οἱ υἱοὶ Ισραηλ τὴν φυλακὴν τοῦ θεοῦ καὶ οὐ μὴ ἐξάρωσιν
'''
"20" = ''':sup:`20` καὶ ἔσται ὅταν σκεπάσῃ ἡ νεφέλη ἡμέρας ἀριθμῷ ἐπὶ τῆς σκηνῆς διὰ
φωνῆς κυρίου παρεμβαλοῦσιν καὶ διὰ προστάγματος κυρίου ἀπαροῦσιν
'''
"21" = ''':sup:`21` καὶ ἔσται ὅταν γένηται ἡ νεφέλη ἀφ’ ἑσπέρας ἕως πρωὶ καὶ ἀναβῇ ἡ
νεφέλη τὸ πρωί καὶ ἀπαροῦσιν ἡμέρας ἢ νυκτός
'''
"22" = ''':sup:`22` μηνὸς ἡμέρας πλεοναζούσης τῆς νεφέλης σκιαζούσης ἐπ’ αὐτῆς
παρεμβαλοῦσιν οἱ υἱοὶ Ισραηλ καὶ οὐ μὴ ἀπάρωσιν
'''
"23" = ''':sup:`23` ὅτι διὰ προστάγματος κυρίου ἀπαροῦσιν τὴν φυλακὴν κυρίου ἐφυλάξαντο
διὰ προστάγματος κυρίου ἐν χειρὶ Μωυσῆ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
