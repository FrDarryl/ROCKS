[12]
"1" = ''':sup:`1` υἱὸς ἐτῶν ἑπτὰ Ιωας ἐν τῷ βασιλεύειν αὐτόν
'''
"2" = ''':sup:`2` ἐν ἔτει ἑβδόμῳ τῷ Ιου ἐβασίλευσεν Ιωας καὶ τεσσαράκοντα ἔτη
ἐβασίλευσεν ἐν Ιερουσαλημ καὶ ὄνομα τῆς μητρὸς αὐτοῦ Αβια ἐκ τῆς
Βηρσαβεε
'''
"3" = ''':sup:`3` καὶ ἐποίησεν Ιωας τὸ εὐθὲς ἐνώπιον κυρίου πάσας τὰς ἡμέρας ἃς
ἐφώτισεν αὐτὸν Ιωδαε ὁ ἱερεύς
'''
"4" = ''':sup:`4` πλὴν τῶν ὑψηλῶν οὐ μετεστάθησαν καὶ ἐκεῖ ἔτι ὁ λαὸς ἐθυσίαζεν καὶ
ἐθυμίων ἐν τοῖς ὑψηλοῖς
'''
"5" = ''':sup:`5` καὶ εἶπεν Ιωας πρὸς τοὺς ἱερεῖς πᾶν τὸ ἀργύριον τῶν ἁγίων τὸ
εἰσοδιαζόμενον ἐν τῷ οἴκῳ κυρίου ἀργύριον συντιμήσεως ἀνὴρ ἀργύριον
λαβὼν συντιμήσεως πᾶν ἀργύριον ὃ ἐὰν ἀναβῇ ἐπὶ καρδίαν ἀνδρὸς ἐνεγκεῖν
ἐν οἴκῳ κυρίου
'''
"6" = ''':sup:`6` λαβέτωσαν ἑαυτοῖς οἱ ἱερεῖς ἀνὴρ ἀπὸ τῆς πράσεως αὐτῶν καὶ αὐτοὶ
κρατήσουσιν τὸ βεδεκ τοῦ οἴκου εἰς πάντα οὗ ἐὰν εὑρεθῇ ἐκεῖ βεδεκ
'''
"7" = ''':sup:`7` καὶ ἐγενήθη ἐν τῷ εἰκοστῷ καὶ τρίτῳ ἔτει τῷ βασιλεῖ Ιωας οὐκ
ἐκραταίωσαν οἱ ἱερεῖς τὸ βεδεκ τοῦ οἴκου
'''
"8" = ''':sup:`8` καὶ ἐκάλεσεν Ιωας ὁ βασιλεὺς Ιωδαε τὸν ἱερέα καὶ τοὺς ἱερεῖς καὶ
εἶπεν πρὸς αὐτούς τί ὅτι οὐκ ἐκραταιοῦτε τὸ βεδεκ τοῦ οἴκου καὶ νῦν μὴ
λάβητε ἀργύριον ἀπὸ τῶν πράσεων ὑμῶν ὅτι εἰς τὸ βεδεκ τοῦ οἴκου δώσετε
αὐτό
'''
"9" = ''':sup:`9` καὶ συνεφώνησαν οἱ ἱερεῖς τοῦ μὴ λαβεῖν ἀργύριον παρὰ τοῦ λαοῦ καὶ
τοῦ μὴ ἐνισχῦσαι τὸ βεδεκ τοῦ οἴκου
'''
"10" = ''':sup:`10` καὶ ἔλαβεν Ιωδαε ὁ ἱερεὺς κιβωτὸν μίαν καὶ ἔτρησεν τρώγλην ἐπὶ τῆς
σανίδος αὐτῆς καὶ ἔδωκεν αὐτὴν παρὰ ιαμιβιν ἐν τῷ οἴκῳ ἀνδρὸς οἴκου
κυρίου καὶ ἔδωκαν οἱ ἱερεῖς οἱ φυλάσσοντες τὸν σταθμὸν πᾶν τὸ ἀργύριον
τὸ εὑρεθὲν ἐν οἴκῳ κυρίου
'''
"11" = ''':sup:`11` καὶ ἐγένετο ὡς εἶδον ὅτι πολὺ τὸ ἀργύριον ἐν τῇ κιβωτῷ καὶ ἀνέβη ὁ
γραμματεὺς τοῦ βασιλέως καὶ ὁ ἱερεὺς ὁ μέγας καὶ ἔσφιγξαν καὶ ἠρίθμησαν
τὸ ἀργύριον τὸ εὑρεθὲν ἐν οἴκῳ κυρίου
'''
"12" = ''':sup:`12` καὶ ἔδωκαν τὸ ἀργύριον τὸ ἑτοιμασθὲν ἐπὶ χεῖρας ποιούντων τὰ ἔργα
τῶν ἐπισκόπων οἴκου κυρίου καὶ ἐξέδοσαν τοῖς τέκτοσιν τῶν ξύλων καὶ
τοῖς οἰκοδόμοις τοῖς ποιοῦσιν ἐν οἴκῳ κυρίου
'''
"13" = ''':sup:`13` καὶ τοῖς τειχισταῖς καὶ τοῖς λατόμοις τῶν λίθων τοῦ κτήσασθαι ξύλα
καὶ λίθους λατομητοὺς τοῦ κατασχεῖν τὸ βεδεκ οἴκου κυρίου εἰς πάντα ὅσα
ἐξωδιάσθη ἐπὶ τὸν οἶκον τοῦ κραταιῶσαι
'''
"14" = ''':sup:`14` πλὴν οὐ ποιηθήσεται οἴκῳ κυρίου θύραι ἀργυραῖ ἧλοι φιάλαι καὶ
σάλπιγγες πᾶν σκεῦος χρυσοῦν καὶ σκεῦος ἀργυροῦν ἐκ τοῦ ἀργυρίου τοῦ
εἰσενεχθέντος ἐν οἴκῳ κυρίου
'''
"15" = ''':sup:`15` ὅτι τοῖς ποιοῦσιν τὰ ἔργα δώσουσιν αὐτό καὶ ἐκραταίωσαν ἐν αὐτῷ τὸν
οἶκον κυρίου
'''
"16" = ''':sup:`16` καὶ οὐκ ἐξελογίζοντο τοὺς ἄνδρας οἷς ἐδίδουν τὸ ἀργύριον ἐπὶ χεῖρας
αὐτῶν δοῦναι τοῖς ποιοῦσιν τὰ ἔργα ὅτι ἐν πίστει αὐτῶν ποιοῦσιν
'''
"17" = ''':sup:`17` ἀργύριον περὶ ἁμαρτίας καὶ ἀργύριον περὶ πλημμελείας ὅ τι εἰσηνέχθη
ἐν οἴκῳ κυρίου τοῖς ἱερεῦσιν ἐγένετο
'''
"18" = ''':sup:`18` τότε ἀνέβη Αζαηλ βασιλεὺς Συρίας καὶ ἐπολέμησεν ἐπὶ Γεθ καὶ
προκατελάβετο αὐτήν καὶ ἔταξεν Αζαηλ τὸ πρόσωπον αὐτοῦ ἀναβῆναι ἐπὶ
Ιερουσαλημ
'''
"19" = ''':sup:`19` καὶ ἔλαβεν Ιωας βασιλεὺς Ιουδα πάντα τὰ ἅγια ὅσα ἡγίασεν Ιωσαφατ
καὶ Ιωραμ καὶ Οχοζιας οἱ πατέρες αὐτοῦ καὶ βασιλεῖς Ιουδα καὶ τὰ ἅγια
αὐτοῦ καὶ πᾶν τὸ χρυσίον τὸ εὑρεθὲν ἐν θησαυροῖς οἴκου κυρίου καὶ οἴκου
τοῦ βασιλέως καὶ ἀπέστειλεν τῷ Αζαηλ βασιλεῖ Συρίας καὶ ἀνέβη ἀπὸ
Ιερουσαλημ
'''
"20" = ''':sup:`20` καὶ τὰ λοιπὰ τῶν λόγων Ιωας καὶ πάντα ὅσα ἐποίησεν οὐκ ἰδοὺ ταῦτα
γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ιουδα
'''
"21" = ''':sup:`21` καὶ ἀνέστησαν οἱ δοῦλοι αὐτοῦ καὶ ἔδησαν πάντα σύνδεσμον καὶ
ἐπάταξαν τὸν Ιωας ἐν οἴκῳ Μαλλω τῷ ἐν Γααλλα
'''
"22" = ''':sup:`22` καὶ Ιεζιχαρ υἱὸς Ιεμουαθ καὶ Ιεζεβουθ ὁ υἱὸς αὐτοῦ Σωμηρ οἱ δοῦλοι
αὐτοῦ ἐπάταξαν αὐτόν καὶ ἀπέθανεν καὶ ἔθαψαν αὐτὸν μετὰ τῶν πατέρων
αὐτοῦ ἐν πόλει Δαυιδ καὶ ἐβασίλευσεν Αμεσσιας υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
