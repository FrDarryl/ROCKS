[17]
"1" = ''':sup:`1` ἐν ἔτει δωδεκάτῳ τῷ Αχαζ βασιλεῖ Ιουδα ἐβασίλευσεν Ωσηε υἱὸς Ηλα ἐν
Σαμαρείᾳ ἐπὶ Ισραηλ ἐννέα ἔτη
'''
"2" = ''':sup:`2` καὶ ἐποίησεν τὸ πονηρὸν ἐν ὀφθαλμοῖς κυρίου πλὴν οὐχ ὡς οἱ βασιλεῖς
Ισραηλ οἳ ἦσαν ἔμπροσθεν αὐτοῦ
'''
"3" = ''':sup:`3` ἐπ’ αὐτὸν ἀνέβη Σαλαμανασαρ βασιλεὺς Ἀσσυρίων καὶ ἐγενήθη αὐτῷ Ωσηε
δοῦλος καὶ ἐπέστρεψεν αὐτῷ μαναα
'''
"4" = ''':sup:`4` καὶ εὗρεν βασιλεὺς Ἀσσυρίων ἐν τῷ Ωσηε ἀδικίαν ὅτι ἀπέστειλεν
ἀγγέλους πρὸς Σηγωρ βασιλέα Αἰγύπτου καὶ οὐκ ἤνεγκεν μαναα τῷ βασιλεῖ
Ἀσσυρίων ἐν τῷ ἐνιαυτῷ ἐκείνῳ καὶ ἐπολιόρκησεν αὐτὸν ὁ βασιλεὺς
Ἀσσυρίων καὶ ἔδησεν αὐτὸν ἐν οἴκῳ φυλακῆς
'''
"5" = ''':sup:`5` καὶ ἀνέβη ὁ βασιλεὺς Ἀσσυρίων ἐν πάσῃ τῇ γῇ καὶ ἀνέβη εἰς Σαμάρειαν
καὶ ἐπολιόρκησεν ἐπ’ αὐτὴν τρία ἔτη
'''
"6" = ''':sup:`6` ἐν ἔτει ἐνάτῳ Ωσηε συνέλαβεν βασιλεὺς Ἀσσυρίων τὴν Σαμάρειαν καὶ
ἀπῴκισεν τὸν Ισραηλ εἰς Ἀσσυρίους καὶ κατῴκισεν αὐτοὺς ἐν Αλαε καὶ ἐν
Αβωρ ποταμοῖς Γωζαν καὶ Ορη Μήδων
'''
"7" = ''':sup:`7` καὶ ἐγένετο ὅτι ἥμαρτον οἱ υἱοὶ Ισραηλ τῷ κυρίῳ θεῷ αὐτῶν τῷ
ἀναγαγόντι αὐτοὺς ἐκ γῆς Αἰγύπτου ὑποκάτωθεν χειρὸς Φαραω βασιλέως
Αἰγύπτου καὶ ἐφοβήθησαν θεοὺς ἑτέρους
'''
"8" = ''':sup:`8` καὶ ἐπορεύθησαν τοῖς δικαιώμασιν τῶν ἐθνῶν ὧν ἐξῆρεν κύριος ἀπὸ
προσώπου υἱῶν Ισραηλ καὶ οἱ βασιλεῖς Ισραηλ ὅσοι ἐποίησαν
'''
"9" = ''':sup:`9` καὶ ὅσοι ἠμφιέσαντο οἱ υἱοὶ Ισραηλ λόγους οὐχ οὕτως κατὰ κυρίου θεοῦ
αὐτῶν καὶ ᾠκοδόμησαν ἑαυτοῖς ὑψηλὰ ἐν πάσαις ταῖς πόλεσιν αὐτῶν ἀπὸ
πύργου φυλασσόντων ἕως πόλεως ὀχυρᾶς
'''
"10" = ''':sup:`10` καὶ ἐστήλωσαν ἑαυτοῖς στήλας καὶ ἄλση ἐπὶ παντὶ βουνῷ ὑψηλῷ καὶ
ὑποκάτω παντὸς ξύλου ἀλσώδους
'''
"11" = ''':sup:`11` καὶ ἐθυμίασαν ἐκεῖ ἐν πᾶσιν ὑψηλοῖς καθὼς τὰ ἔθνη ἃ ἀπῴκισεν κύριος
ἐκ προσώπου αὐτῶν καὶ ἐποίησαν κοινωνοὺς καὶ ἐχάραξαν τοῦ παροργίσαι
τὸν κύριον
'''
"12" = ''':sup:`12` καὶ ἐλάτρευσαν τοῖς εἰδώλοις οἷς εἶπεν κύριος αὐτοῖς οὐ ποιήσετε τὸ
ῥῆμα τοῦτο κυρίῳ
'''
"13" = ''':sup:`13` καὶ διεμαρτύρατο κύριος ἐν τῷ Ισραηλ καὶ ἐν τῷ Ιουδα ἐν χειρὶ
πάντων τῶν προφητῶν αὐτοῦ παντὸς ὁρῶντος λέγων ἀποστράφητε ἀπὸ τῶν ὁδῶν
ὑμῶν τῶν πονηρῶν καὶ φυλάξατε τὰς ἐντολάς μου καὶ τὰ δικαιώματά μου καὶ
πάντα τὸν νόμον ὃν ἐνετειλάμην τοῖς πατράσιν ὑμῶν ὅσα ἀπέστειλα αὐτοῖς
ἐν χειρὶ τῶν δούλων μου τῶν προφητῶν
'''
"14" = ''':sup:`14` καὶ οὐκ ἤκουσαν καὶ ἐσκλήρυναν τὸν νῶτον αὐτῶν ὑπὲρ τὸν νῶτον τῶν
πατέρων αὐτῶν
'''
"15" = ''':sup:`15` καὶ τὰ μαρτύρια αὐτοῦ ὅσα διεμαρτύρατο αὐτοῖς οὐκ ἐφύλαξαν καὶ
ἐπορεύθησαν ὀπίσω τῶν ματαίων καὶ ἐματαιώθησαν καὶ ὀπίσω τῶν ἐθνῶν τῶν
περικύκλῳ αὐτῶν ὧν ἐνετείλατο αὐτοῖς τοῦ μὴ ποιῆσαι κατὰ ταῦτα
'''
"16" = ''':sup:`16` ἐγκατέλιπον τὰς ἐντολὰς κυρίου θεοῦ αὐτῶν καὶ ἐποίησαν ἑαυτοῖς
χώνευμα δύο δαμάλεις καὶ ἐποίησαν ἄλση καὶ προσεκύνησαν πάσῃ τῇ δυνάμει
τοῦ οὐρανοῦ καὶ ἐλάτρευσαν τῷ Βααλ
'''
"17" = ''':sup:`17` καὶ διῆγον τοὺς υἱοὺς αὐτῶν καὶ τὰς θυγατέρας αὐτῶν ἐν πυρὶ καὶ
ἐμαντεύοντο μαντείας καὶ οἰωνίζοντο καὶ ἐπράθησαν τοῦ ποιῆσαι τὸ
πονηρὸν ἐν ὀφθαλμοῖς κυρίου παροργίσαι αὐτόν
'''
"18" = ''':sup:`18` καὶ ἐθυμώθη κύριος σφόδρα ἐν τῷ Ισραηλ καὶ ἀπέστησεν αὐτοὺς ἀπὸ τοῦ
προσώπου αὐτοῦ καὶ οὐχ ὑπελείφθη πλὴν φυλὴ Ιουδα μονωτάτη
'''
"19" = ''':sup:`19` καί γε Ιουδας οὐκ ἐφύλαξεν τὰς ἐντολὰς κυρίου τοῦ θεοῦ αὐτῶν καὶ
ἐπορεύθησαν ἐν τοῖς δικαιώμασιν Ισραηλ οἷς ἐποίησαν
'''
"20" = ''':sup:`20` καὶ ἀπεώσαντο τὸν κύριον ἐν παντὶ σπέρματι Ισραηλ καὶ ἐσάλευσεν
αὐτοὺς καὶ ἔδωκεν αὐτοὺς ἐν χειρὶ διαρπαζόντων αὐτούς ἕως οὗ ἀπέρριψεν
αὐτοὺς ἀπὸ προσώπου αὐτοῦ
'''
"21" = ''':sup:`21` ὅτι πλὴν Ισραηλ ἐπάνωθεν οἴκου Δαυιδ καὶ ἐβασίλευσαν τὸν Ιεροβοαμ
υἱὸν Ναβατ καὶ ἐξέωσεν Ιεροβοαμ τὸν Ισραηλ ἐξόπισθεν κυρίου καὶ
ἐξήμαρτεν αὐτοὺς ἁμαρτίαν μεγάλην
'''
"22" = ''':sup:`22` καὶ ἐπορεύθησαν οἱ υἱοὶ Ισραηλ ἐν πάσῃ ἁμαρτίᾳ Ιεροβοαμ ᾗ ἐποίησεν
οὐκ ἀπέστησαν ἀπ’ αὐτῆς
'''
"23" = ''':sup:`23` ἕως οὗ μετέστησεν κύριος τὸν Ισραηλ ἀπὸ προσώπου αὐτοῦ καθὼς
ἐλάλησεν κύριος ἐν χειρὶ πάντων τῶν δούλων αὐτοῦ τῶν προφητῶν καὶ
ἀπῳκίσθη Ισραηλ ἐπάνωθεν τῆς γῆς αὐτοῦ εἰς Ἀσσυρίους ἕως τῆς ἡμέρας
ταύτης
'''
"24" = ''':sup:`24` καὶ ἤγαγεν βασιλεὺς Ἀσσυρίων ἐκ Βαβυλῶνος τὸν ἐκ Χουνθα καὶ ἀπὸ Αια
καὶ ἀπὸ Αιμαθ καὶ Σεπφαρουαιν καὶ κατῳκίσθησαν ἐν πόλεσιν Σαμαρείας
ἀντὶ τῶν υἱῶν Ισραηλ καὶ ἐκληρονόμησαν τὴν Σαμάρειαν καὶ κατῴκησαν ἐν
ταῖς πόλεσιν αὐτῆς
'''
"25" = ''':sup:`25` καὶ ἐγένετο ἐν ἀρχῇ τῆς καθέδρας αὐτῶν οὐκ ἐφοβήθησαν τὸν κύριον
καὶ ἀπέστειλεν κύριος ἐν αὐτοῖς τοὺς λέοντας καὶ ἦσαν ἀποκτέννοντες ἐν
αὐτοῖς
'''
"26" = ''':sup:`26` καὶ εἶπον τῷ βασιλεῖ Ἀσσυρίων λέγοντες τὰ ἔθνη ἃ ἀπῴκισας καὶ
ἀντεκάθισας ἐν πόλεσιν Σαμαρείας οὐκ ἔγνωσαν τὸ κρίμα τοῦ θεοῦ τῆς γῆς
καὶ ἀπέστειλεν εἰς αὐτοὺς τοὺς λέοντας καὶ ἰδού εἰσιν θανατοῦντες
αὐτούς καθότι οὐκ οἴδασιν τὸ κρίμα τοῦ θεοῦ τῆς γῆς
'''
"27" = ''':sup:`27` καὶ ἐνετείλατο ὁ βασιλεὺς Ἀσσυρίων λέγων ἀπάγετε ἐκεῖθεν καὶ
πορευέσθωσαν καὶ κατοικείτωσαν ἐκεῖ καὶ φωτιοῦσιν αὐτοὺς τὸ κρίμα τοῦ
θεοῦ τῆς γῆς
'''
"28" = ''':sup:`28` καὶ ἤγαγον ἕνα τῶν ἱερέων ὧν ἀπῴκισαν ἀπὸ Σαμαρείας καὶ ἐκάθισεν ἐν
Βαιθηλ καὶ ἦν φωτίζων αὐτοὺς πῶς φοβηθῶσιν τὸν κύριον
'''
"29" = ''':sup:`29` καὶ ἦσαν ποιοῦντες ἔθνη ἔθνη θεοὺς αὐτῶν καὶ ἔθηκαν ἐν οἴκῳ τῶν
ὑψηλῶν ὧν ἐποίησαν οἱ Σαμαρῖται ἔθνη ἐν ταῖς πόλεσιν αὐτῶν ἐν αἷς
κατῴκουν ἐν αὐταῖς
'''
"30" = ''':sup:`30` καὶ οἱ ἄνδρες Βαβυλῶνος ἐποίησαν τὴν Σοκχωθβαινιθ καὶ οἱ ἄνδρες
Χουθ ἐποίησαν τὴν Νηριγελ καὶ οἱ ἄνδρες Αιμαθ ἐποίησαν τὴν Ασιμαθ
'''
"31" = ''':sup:`31` καὶ οἱ Ευαῖοι ἐποίησαν τὴν Εβλαζερ καὶ τὴν Θαρθακ καὶ οἱ
Σεπφαρουαιν κατέκαιον τοὺς υἱοὺς αὐτῶν ἐν πυρὶ τῷ Αδραμελεχ καὶ
Ανημελεχ θεοῖς Σεπφαρουαιν
'''
"32" = ''':sup:`32` καὶ ἦσαν φοβούμενοι τὸν κύριον καὶ κατῴκισαν τὰ βδελύγματα αὐτῶν ἐν
τοῖς οἴκοις τῶν ὑψηλῶν ἃ ἐποίησαν ἐν Σαμαρείᾳ ἔθνος ἔθνος ἐν πόλει ἐν ᾗ
κατῴκουν ἐν αὐτῇ καὶ ἦσαν φοβούμενοι τὸν κύριον καὶ ἐποίησαν ἑαυτοῖς
ἱερεῖς τῶν ὑψηλῶν καὶ ἐποίησαν ἑαυτοῖς ἐν οἴκῳ τῶν ὑψηλῶν
'''
"33" = ''':sup:`33` τὸν κύριον ἐφοβοῦντο καὶ τοῖς θεοῖς αὐτῶν ἐλάτρευον κατὰ τὸ κρίμα
τῶν ἐθνῶν ὅθεν ἀπῴκισεν αὐτοὺς ἐκεῖθεν
'''
"34" = ''':sup:`34` ἕως τῆς ἡμέρας ταύτης αὐτοὶ ἐποίουν κατὰ τὸ κρίμα αὐτῶν αὐτοὶ
φοβοῦνται καὶ αὐτοὶ ποιοῦσιν κατὰ τὰ δικαιώματα αὐτῶν καὶ κατὰ τὴν
κρίσιν αὐτῶν καὶ κατὰ τὸν νόμον καὶ κατὰ τὴν ἐντολήν ἣν ἐνετείλατο
κύριος τοῖς υἱοῖς Ιακωβ οὗ ἔθηκεν τὸ ὄνομα αὐτοῦ Ισραηλ
'''
"35" = ''':sup:`35` καὶ διέθετο κύριος μετ’ αὐτῶν διαθήκην καὶ ἐνετείλατο αὐτοῖς λέγων
οὐ φοβηθήσεσθε θεοὺς ἑτέρους καὶ οὐ προσκυνήσετε αὐτοῖς καὶ οὐ
λατρεύσετε αὐτοῖς καὶ οὐ θυσιάσετε αὐτοῖς
'''
"36" = ''':sup:`36` ὅτι ἀλλ’ ἢ τῷ κυρίῳ ὃς ἀνήγαγεν ὑμᾶς ἐκ γῆς Αἰγύπτου ἐν ἰσχύι
μεγάλῃ καὶ ἐν βραχίονι ὑψηλῷ αὐτὸν φοβηθήσεσθε καὶ αὐτῷ προσκυνήσετε
καὶ αὐτῷ θύσετε
'''
"37" = ''':sup:`37` καὶ τὰ δικαιώματα καὶ τὰ κρίματα καὶ τὸν νόμον καὶ τὰς ἐντολάς ἃς
ἔγραψεν ὑμῖν φυλάσσεσθε ποιεῖν πάσας τὰς ἡμέρας καὶ οὐ φοβηθήσεσθε
θεοὺς ἑτέρους
'''
"38" = ''':sup:`38` καὶ τὴν διαθήκην ἣν διέθετο μεθ’ ὑμῶν οὐκ ἐπιλήσεσθε καὶ οὐ
φοβηθήσεσθε θεοὺς ἑτέρους
'''
"39" = ''':sup:`39` ὅτι ἀλλ’ ἢ τὸν κύριον θεὸν ὑμῶν φοβηθήσεσθε καὶ αὐτὸς ἐξελεῖται
ὑμᾶς ἐκ πάντων τῶν ἐχθρῶν ὑμῶν
'''
"40" = ''':sup:`40` καὶ οὐκ ἀκούσεσθε ἐπὶ τῷ κρίματι αὐτῶν ὃ αὐτοὶ ποιοῦσιν
'''
"41" = ''':sup:`41` καὶ ἦσαν τὰ ἔθνη ταῦτα φοβούμενοι τὸν κύριον καὶ τοῖς γλυπτοῖς
αὐτῶν ἦσαν δουλεύοντες καί γε οἱ υἱοὶ καὶ οἱ υἱοὶ τῶν υἱῶν αὐτῶν καθὰ
ἐποίησαν οἱ πατέρες αὐτῶν ποιοῦσιν ἕως τῆς ἡμέρας ταύτης
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
