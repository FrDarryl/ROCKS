[2]
"1" = ''':sup:`1` καὶ ἔστησεν κύριος τὸν λόγον αὐτοῦ ὃν ἐλάλησεν ἐφ’ ἡμᾶς καὶ ἐπὶ τοὺς
δικαστὰς ἡμῶν τοὺς δικάσαντας τὸν Ισραηλ καὶ ἐπὶ τοὺς βασιλεῖς ἡμῶν καὶ
ἐπὶ τοὺς ἄρχοντας ἡμῶν καὶ ἐπὶ ἄνθρωπον Ισραηλ καὶ Ιουδα
'''
"2" = ''':sup:`2` οὐκ ἐποιήθη ὑποκάτω παντὸς τοῦ οὐρανοῦ καθὰ ἐποίησεν ἐν Ιερουσαλημ
κατὰ τὰ γεγραμμένα ἐν τῷ νόμῳ Μωυσῆ
'''
"3" = ''':sup:`3` τοῦ φαγεῖν ἡμᾶς ἄνθρωπον σάρκας υἱοῦ αὐτοῦ καὶ ἄνθρωπον σάρκας
θυγατρὸς αὐτοῦ
'''
"4" = ''':sup:`4` καὶ ἔδωκεν αὐτοὺς ὑποχειρίους πάσαις ταῖς βασιλείαις ταῖς κύκλῳ ἡμῶν
εἰς ὀνειδισμὸν καὶ εἰς ἄβατον ἐν πᾶσι τοῖς λαοῖς τοῖς κύκλῳ οὗ
διέσπειρεν αὐτοὺς κύριος ἐκεῖ
'''
"5" = ''':sup:`5` καὶ ἐγενήθησαν ὑποκάτω καὶ οὐκ ἐπάνω ὅτι ἡμάρτομεν κυρίῳ θεῷ ἡμῶν
πρὸς τὸ μὴ ἀκούειν τῆς φωνῆς αὐτοῦ
'''
"6" = ''':sup:`6` τῷ κυρίῳ θεῷ ἡμῶν ἡ δικαιοσύνη ἡμῖν δὲ καὶ τοῖς πατράσιν ἡμῶν ἡ
αἰσχύνη τῶν προσώπων ὡς ἡ ἡμέρα αὕτη
'''
"7" = ''':sup:`7` ἃ ἐλάλησεν κύριος ἐφ’ ἡμᾶς πάντα τὰ κακὰ ταῦτα ἦλθεν ἐφ’ ἡμᾶς
'''
"8" = ''':sup:`8` καὶ οὐκ ἐδεήθημεν τοῦ προσώπου κυρίου τοῦ ἀποστρέψαι ἕκαστον ἀπὸ τῶν
νοημάτων τῆς καρδίας αὐτῶν τῆς πονηρᾶς
'''
"9" = ''':sup:`9` καὶ ἐγρηγόρησεν κύριος ἐπὶ τοῖς κακοῖς καὶ ἐπήγαγε κύριος ἐφ’ ἡμᾶς
ὅτι δίκαιος ὁ κύριος ἐπὶ πάντα τὰ ἔργα αὐτοῦ ἃ ἐνετείλατο ἡμῖν
'''
"10" = ''':sup:`10` καὶ οὐκ ἠκούσαμεν τῆς φωνῆς αὐτοῦ πορεύεσθαι τοῖς προστάγμασιν
κυρίου οἷς ἔδωκεν κατὰ πρόσωπον ἡμῶν
'''
"11" = ''':sup:`11` καὶ νῦν κύριε ὁ θεὸς Ισραηλ ὃς ἐξήγαγες τὸν λαόν σου ἐκ γῆς
Αἰγύπτου ἐν χειρὶ κραταιᾷ καὶ ἐν σημείοις καὶ ἐν τέρασιν καὶ ἐν δυνάμει
μεγάλῃ καὶ ἐν βραχίονι ὑψηλῷ καὶ ἐποίησας σεαυτῷ ὄνομα ὡς ἡ ἡμέρα αὕτη
'''
"12" = ''':sup:`12` ἡμάρτομεν ἠσεβήσαμεν ἠδικήσαμεν κύριε ὁ θεὸς ἡμῶν ἐπὶ πᾶσιν τοῖς
δικαιώμασίν σου
'''
"13" = ''':sup:`13` ἀποστραφήτω ὁ θυμός σου ἀφ’ ἡμῶν ὅτι κατελείφθημεν ὀλίγοι ἐν τοῖς
ἔθνεσιν οὗ διέσπειρας ἡμᾶς ἐκεῖ
'''
"14" = ''':sup:`14` εἰσάκουσον κύριε τῆς προσευχῆς ἡμῶν καὶ τῆς δεήσεως ἡμῶν καὶ ἐξελοῦ
ἡμᾶς ἕνεκεν σοῦ καὶ δὸς ἡμῖν χάριν κατὰ πρόσωπον τῶν ἀποικισάντων ἡμᾶς
'''
"15" = ''':sup:`15` ἵνα γνῷ πᾶσα ἡ γῆ ὅτι σὺ κύριος ὁ θεὸς ἡμῶν ὅτι τὸ ὄνομά σου
ἐπεκλήθη ἐπὶ Ισραηλ καὶ ἐπὶ τὸ γένος αὐτοῦ
'''
"16" = ''':sup:`16` κύριε κάτιδε ἐκ τοῦ οἴκου τοῦ ἁγίου σου καὶ ἐννόησον εἰς ἡμᾶς
κλῖνον κύριε τὸ οὖς σου καὶ ἄκουσον
'''
"17" = ''':sup:`17` ἄνοιξον κύριε τοὺς ὀφθαλμούς σου καὶ ἰδέ ὅτι οὐχ οἱ τεθνηκότες ἐν
τῷ ᾅδῃ ὧν ἐλήμφθη τὸ πνεῦμα αὐτῶν ἀπὸ τῶν σπλάγχνων αὐτῶν δώσουσιν
δόξαν καὶ δικαίωμα τῷ κυρίῳ
'''
"18" = ''':sup:`18` ἀλλὰ ἡ ψυχὴ ἡ λυπουμένη ἐπὶ τὸ μέγεθος ὃ βαδίζει κύπτον καὶ
ἀσθενοῦν καὶ οἱ ὀφθαλμοὶ οἱ ἐκλείποντες καὶ ἡ ψυχὴ ἡ πεινῶσα δώσουσίν
σοι δόξαν καὶ δικαιοσύνην κύριε
'''
"19" = ''':sup:`19` ὅτι οὐκ ἐπὶ τὰ δικαιώματα τῶν πατέρων ἡμῶν καὶ τῶν βασιλέων ἡμῶν
ἡμεῖς καταβάλλομεν τὸν ἔλεον ἡμῶν κατὰ πρόσωπόν σου κύριε ὁ θεὸς ἡμῶν
'''
"20" = ''':sup:`20` ὅτι ἐνῆκας τὸν θυμόν σου καὶ τὴν ὀργήν σου εἰς ἡμᾶς καθάπερ
ἐλάλησας ἐν χειρὶ τῶν παίδων σου τῶν προφητῶν λέγων
'''
"21" = ''':sup:`21` οὕτως εἶπεν κύριος κλίνατε τὸν ὦμον ὑμῶν καὶ ἐργάσασθε τῷ βασιλεῖ
Βαβυλῶνος καὶ καθίσατε ἐπὶ τὴν γῆν ἣν ἔδωκα τοῖς πατράσιν ὑμῶν
'''
"22" = ''':sup:`22` καὶ ἐὰν μὴ ἀκούσητε τῆς φωνῆς κυρίου ἐργάσασθαι τῷ βασιλεῖ
Βαβυλῶνος
'''
"23" = ''':sup:`23` ἐκλείψειν ποιήσω ἐκ πόλεων Ιουδα καὶ ἔξωθεν Ιερουσαλημ φωνὴν
εὐφροσύνης καὶ φωνὴν χαρμοσύνης φωνὴν νυμφίου καὶ φωνὴν νύμφης καὶ
ἔσται πᾶσα ἡ γῆ εἰς ἄβατον ἀπὸ ἐνοικούντων
'''
"24" = ''':sup:`24` καὶ οὐκ ἠκούσαμεν τῆς φωνῆς σου ἐργάσασθαι τῷ βασιλεῖ Βαβυλῶνος καὶ
ἔστησας τοὺς λόγους σου οὓς ἐλάλησας ἐν χερσὶν τῶν παίδων σου τῶν
προφητῶν τοῦ ἐξενεχθῆναι τὰ ὀστᾶ βασιλέων ἡμῶν καὶ τὰ ὀστᾶ τῶν πατέρων
ἡμῶν ἐκ τοῦ τόπου αὐτῶν
'''
"25" = ''':sup:`25` καὶ ἰδού ἐστιν ἐξερριμμένα τῷ καύματι τῆς ἡμέρας καὶ τῷ παγετῷ τῆς
νυκτός καὶ ἀπεθάνοσαν ἐν πόνοις πονηροῖς ἐν λιμῷ καὶ ἐν ῥομφαίᾳ καὶ ἐν
ἀποστολῇ
'''
"26" = ''':sup:`26` καὶ ἔθηκας τὸν οἶκον οὗ ἐπεκλήθη τὸ ὄνομά σου ἐπ’ αὐτῷ ὡς ἡ ἡμέρα
αὕτη διὰ πονηρίαν οἴκου Ισραηλ καὶ οἴκου Ιουδα
'''
"27" = ''':sup:`27` καὶ ἐποίησας εἰς ἡμᾶς κύριε ὁ θεὸς ἡμῶν κατὰ πᾶσαν ἐπιείκειάν σου
καὶ κατὰ πάντα οἰκτιρμόν σου τὸν μέγαν
'''
"28" = ''':sup:`28` καθὰ ἐλάλησας ἐν χειρὶ παιδός σου Μωυσῆ ἐν ἡμέρᾳ ἐντειλαμένου σου
αὐτῷ γράψαι τὸν νόμον σου ἐναντίον υἱῶν Ισραηλ λέγων
'''
"29" = ''':sup:`29` ἐὰν μὴ ἀκούσητε τῆς φωνῆς μου ἦ μὴν ἡ βόμβησις ἡ μεγάλη ἡ πολλὴ
αὕτη ἀποστρέψει εἰς μικρὰν ἐν τοῖς ἔθνεσιν οὗ διασπερῶ αὐτοὺς ἐκεῖ
'''
"30" = ''':sup:`30` ὅτι ἔγνων ὅτι οὐ μὴ ἀκούσωσίν μου ὅτι λαὸς σκληροτράχηλός ἐστιν καὶ
ἐπιστρέψουσιν ἐπὶ καρδίαν αὐτῶν ἐν γῇ ἀποικισμοῦ αὐτῶν
'''
"31" = ''':sup:`31` καὶ γνώσονται ὅτι ἐγὼ κύριος ὁ θεὸς αὐτῶν καὶ δώσω αὐτοῖς καρδίαν
καὶ ὦτα ἀκούοντα
'''
"32" = ''':sup:`32` καὶ αἰνέσουσίν με ἐν γῇ ἀποικισμοῦ αὐτῶν καὶ μνησθήσονται τοῦ
ὀνόματός μου
'''
"33" = ''':sup:`33` καὶ ἀποστρέψουσιν ἀπὸ τοῦ νώτου αὐτῶν τοῦ σκληροῦ καὶ ἀπὸ πονηρῶν
πραγμάτων αὐτῶν ὅτι μνησθήσονται τῆς ὁδοῦ πατέρων αὐτῶν τῶν ἁμαρτόντων
ἔναντι κυρίου
'''
"34" = ''':sup:`34` καὶ ἀποστρέψω αὐτοὺς εἰς τὴν γῆν ἣν ὤμοσα τοῖς πατράσιν αὐτῶν τῷ
Αβρααμ καὶ τῷ Ισαακ καὶ τῷ Ιακωβ καὶ κυριεύσουσιν αὐτῆς καὶ πληθυνῶ
αὐτούς καὶ οὐ μὴ σμικρυνθῶσιν
'''
"35" = ''':sup:`35` καὶ στήσω αὐτοῖς διαθήκην αἰώνιον τοῦ εἶναί με αὐτοῖς εἰς θεὸν καὶ
αὐτοὶ ἔσονταί μοι εἰς λαόν καὶ οὐ κινήσω ἔτι τὸν λαόν μου Ισραηλ ἀπὸ
τῆς γῆς ἧς ἔδωκα αὐτοῖς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
