[10]
"1" = ''':sup:`1` οὐαὶ τοῖς γράφουσιν πονηρίαν γράφοντες γὰρ πονηρίαν γράφουσιν
'''
"2" = ''':sup:`2` ἐκκλίνοντες κρίσιν πτωχῶν ἁρπάζοντες κρίμα πενήτων τοῦ λαοῦ μου ὥστε
εἶναι αὐτοῖς χήραν εἰς ἁρπαγὴν καὶ ὀρφανὸν εἰς προνομήν
'''
"3" = ''':sup:`3` καὶ τί ποιήσουσιν ἐν τῇ ἡμέρᾳ τῆς ἐπισκοπῆς ἡ γὰρ θλῖψις ὑμῖν
πόρρωθεν ἥξει καὶ πρὸς τίνα καταφεύξεσθε τοῦ βοηθηθῆναι καὶ ποῦ
καταλείψετε τὴν δόξαν ὑμῶν
'''
"4" = ''':sup:`4` τοῦ μὴ ἐμπεσεῖν εἰς ἐπαγωγήν ἐπὶ πᾶσι τούτοις οὐκ ἀπεστράφη ὁ θυμός
ἀλλ’ ἔτι ἡ χεὶρ ὑψηλή
'''
"5" = ''':sup:`5` οὐαὶ Ἀσσυρίοις ἡ ῥάβδος τοῦ θυμοῦ μου καὶ ὀργῆς ἐστιν ἐν ταῖς χερσὶν
αὐτῶν
'''
"6" = ''':sup:`6` τὴν ὀργήν μου εἰς ἔθνος ἄνομον ἀποστελῶ καὶ τῷ ἐμῷ λαῷ συντάξω
ποιῆσαι σκῦλα καὶ προνομὴν καὶ καταπατεῖν τὰς πόλεις καὶ θεῖναι αὐτὰς
εἰς κονιορτόν
'''
"7" = ''':sup:`7` αὐτὸς δὲ οὐχ οὕτως ἐνεθυμήθη καὶ τῇ ψυχῇ οὐχ οὕτως λελόγισται ἀλλὰ
ἀπαλλάξει ὁ νοῦς αὐτοῦ καὶ τοῦ ἔθνη ἐξολεθρεῦσαι οὐκ ὀλίγα
'''
"8" = ''':sup:`8` καὶ ἐὰν εἴπωσιν αὐτῷ σὺ μόνος εἶ ἄρχων
'''
"9" = ''':sup:`9` καὶ ἐρεῖ οὐκ ἔλαβον τὴν χώραν τὴν ἐπάνω Βαβυλῶνος καὶ Χαλαννη οὗ ὁ
πύργος ᾠκοδομήθη καὶ ἔλαβον Ἀραβίαν καὶ Δαμασκὸν καὶ Σαμάρειαν
'''
"10" = ''':sup:`10` ὃν τρόπον ταύτας ἔλαβον ἐν τῇ χειρί μου καὶ πάσας τὰς ἀρχὰς
λήμψομαι ὀλολύξατε τὰ γλυπτὰ ἐν Ιερουσαλημ καὶ ἐν Σαμαρείᾳ
'''
"11" = ''':sup:`11` ὃν τρόπον γὰρ ἐποίησα Σαμαρείᾳ καὶ τοῖς χειροποιήτοις αὐτῆς οὕτως
ποιήσω καὶ Ιερουσαλημ καὶ τοῖς εἰδώλοις αὐτῆς
'''
"12" = ''':sup:`12` καὶ ἔσται ὅταν συντελέσῃ κύριος πάντα ποιῶν ἐν τῷ ὄρει Σιων καὶ ἐν
Ιερουσαλημ ἐπάξει ἐπὶ τὸν νοῦν τὸν μέγαν τὸν ἄρχοντα τῶν Ἀσσυρίων καὶ
ἐπὶ τὸ ὕψος τῆς δόξης τῶν ὀφθαλμῶν αὐτοῦ
'''
"13" = ''':sup:`13` εἶπεν γάρ τῇ ἰσχύι ποιήσω καὶ τῇ σοφίᾳ τῆς συνέσεως ἀφελῶ ὅρια
ἐθνῶν καὶ τὴν ἰσχὺν αὐτῶν προνομεύσω καὶ σείσω πόλεις κατοικουμένας
'''
"14" = ''':sup:`14` καὶ τὴν οἰκουμένην ὅλην καταλήμψομαι τῇ χειρὶ ὡς νοσσιὰν καὶ ὡς
καταλελειμμένα ᾠὰ ἀρῶ καὶ οὐκ ἔστιν ὃς διαφεύξεταί με ἢ ἀντείπῃ μοι
'''
"15" = ''':sup:`15` μὴ δοξασθήσεται ἀξίνη ἄνευ τοῦ κόπτοντος ἐν αὐτῇ ἢ ὑψωθήσεται πρίων
ἄνευ τοῦ ἕλκοντος αὐτόν ὡσαύτως ἐάν τις ἄρῃ ῥάβδον ἢ ξύλον
'''
"16" = ''':sup:`16` καὶ οὐχ οὕτως ἀλλὰ ἀποστελεῖ κύριος σαβαωθ εἰς τὴν σὴν τιμὴν
ἀτιμίαν καὶ εἰς τὴν σὴν δόξαν πῦρ καιόμενον καυθήσεται
'''
"17" = ''':sup:`17` καὶ ἔσται τὸ φῶς τοῦ Ισραηλ εἰς πῦρ καὶ ἁγιάσει αὐτὸν ἐν πυρὶ
καιομένῳ καὶ φάγεται ὡσεὶ χόρτον τὴν ὕλην τῇ ἡμέρᾳ ἐκείνῃ
'''
"18" = ''':sup:`18` ἀποσβεσθήσεται τὰ ὄρη καὶ οἱ βουνοὶ καὶ οἱ δρυμοί καὶ καταφάγεται
ἀπὸ ψυχῆς ἕως σαρκῶν καὶ ἔσται ὁ φεύγων ὡς ὁ φεύγων ἀπὸ φλογὸς
καιομένης
'''
"19" = ''':sup:`19` καὶ οἱ καταλειφθέντες ἀπ’ αὐτῶν ἔσονται ἀριθμός καὶ παιδίον γράψει
αὐτούς
'''
"20" = ''':sup:`20` καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ οὐκέτι προστεθήσεται τὸ καταλειφθὲν
Ισραηλ καὶ οἱ σωθέντες τοῦ Ιακωβ οὐκέτι μὴ πεποιθότες ὦσιν ἐπὶ τοὺς
ἀδικήσαντας αὐτούς ἀλλὰ ἔσονται πεποιθότες ἐπὶ τὸν θεὸν τὸν ἅγιον τοῦ
Ισραηλ τῇ ἀληθείᾳ
'''
"21" = ''':sup:`21` καὶ ἔσται τὸ καταλειφθὲν τοῦ Ιακωβ ἐπὶ θεὸν ἰσχύοντα
'''
"22" = ''':sup:`22` καὶ ἐὰν γένηται ὁ λαὸς Ισραηλ ὡς ἡ ἄμμος τῆς θαλάσσης τὸ κατάλειμμα
αὐτῶν σωθήσεται λόγον γὰρ συντελῶν καὶ συντέμνων ἐν δικαιοσύνῃ
'''
"23" = ''':sup:`23` ὅτι λόγον συντετμημένον ποιήσει ὁ θεὸς ἐν τῇ οἰκουμένῃ ὅλῃ
'''
"24" = ''':sup:`24` διὰ τοῦτο τάδε λέγει κύριος σαβαωθ μὴ φοβοῦ ὁ λαός μου οἱ
κατοικοῦντες ἐν Σιων ἀπὸ Ἀσσυρίων ὅτι ἐν ῥάβδῳ πατάξει σε πληγὴν γὰρ
ἐγὼ ἐπάγω ἐπὶ σὲ τοῦ ἰδεῖν ὁδὸν Αἰγύπτου
'''
"25" = ''':sup:`25` ἔτι γὰρ μικρὸν καὶ παύσεται ἡ ὀργή ὁ δὲ θυμός μου ἐπὶ τὴν βουλὴν
αὐτῶν
'''
"26" = ''':sup:`26` καὶ ἐπεγερεῖ ὁ θεὸς ἐπ’ αὐτοὺς κατὰ τὴν πληγὴν τὴν Μαδιαμ ἐν τόπῳ
θλίψεως καὶ ὁ θυμὸς αὐτοῦ τῇ ὁδῷ τῇ κατὰ θάλασσαν εἰς τὴν ὁδὸν τὴν κατ’
Αἴγυπτον
'''
"27" = ''':sup:`27` καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀφαιρεθήσεται ὁ φόβος αὐτοῦ ἀπὸ σοῦ
καὶ ὁ ζυγὸς αὐτοῦ ἀπὸ τοῦ ὤμου σου καὶ καταφθαρήσεται ὁ ζυγὸς ἀπὸ τῶν
ὤμων ὑμῶν
'''
"28" = ''':sup:`28` ἥξει γὰρ εἰς τὴν πόλιν Αγγαι καὶ παρελεύσεται εἰς Μαγεδω καὶ ἐν
Μαχμας θήσει τὰ σκεύη αὐτοῦ
'''
"29" = ''':sup:`29` καὶ παρελεύσεται φάραγγα καὶ ἥξει εἰς Αγγαι φόβος λήμψεται Ραμα
πόλιν Σαουλ φεύξεται
'''
"30" = ''':sup:`30` ἡ θυγάτηρ Γαλλιμ ἐπακούσεται Λαισα ἐπακούσεται Αναθωθ
'''
"31" = ''':sup:`31` ἐξέστη Μαδεβηνα καὶ οἱ κατοικοῦντες Γιββιρ παρακαλεῖτε
'''
"32" = ''':sup:`32` σήμερον ἐν ὁδῷ τοῦ μεῖναι τῇ χειρὶ παρακαλεῖτε τὸ ὄρος τὴν θυγατέρα
Σιων καὶ οἱ βουνοὶ οἱ ἐν Ιερουσαλημ
'''
"33" = ''':sup:`33` ἰδοὺ γὰρ ὁ δεσπότης κύριος σαβαωθ συνταράσσει τοὺς ἐνδόξους μετὰ
ἰσχύος καὶ οἱ ὑψηλοὶ τῇ ὕβρει συντριβήσονται καὶ οἱ ὑψηλοὶ
ταπεινωθήσονται
'''
"34" = ''':sup:`34` καὶ πεσοῦνται οἱ ὑψηλοὶ μαχαίρᾳ ὁ δὲ Λίβανος σὺν τοῖς ὑψηλοῖς
πεσεῖται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
