[17]
"1" = ''':sup:`1` καὶ ἐγένετο τὰ ὅρια φυλῆς υἱῶν Μανασση ὅτι οὗτος πρωτότοκος τῷ Ιωσηφ
τῷ Μαχιρ πρωτοτόκῳ Μανασση πατρὶ Γαλααδ ἀνὴρ γὰρ πολεμιστὴς ἦν ἐν τῇ
Γαλααδίτιδι καὶ ἐν τῇ Βασανίτιδι
'''
"2" = ''':sup:`2` καὶ ἐγενήθη τοῖς υἱοῖς Μανασση τοῖς λοιποῖς κατὰ δήμους αὐτῶν τοῖς
υἱοῖς Ιεζερ καὶ τοῖς υἱοῖς Κελεζ καὶ τοῖς υἱοῖς Ιεζιηλ καὶ τοῖς υἱοῖς
Συχεμ καὶ τοῖς υἱοῖς Συμαριμ καὶ τοῖς υἱοῖς Οφερ οὗτοι οἱ ἄρσενες κατὰ
δήμους αὐτῶν
'''
"3" = ''':sup:`3` καὶ τῷ Σαλπααδ υἱῷ Οφερ οὐκ ἦσαν αὐτῷ υἱοὶ ἀλλ’ ἢ θυγατέρες καὶ
ταῦτα τὰ ὀνόματα τῶν θυγατέρων Σαλπααδ Μααλα καὶ Νουα καὶ Εγλα καὶ
Μελχα καὶ Θερσα
'''
"4" = ''':sup:`4` καὶ ἔστησαν ἐναντίον Ελεαζαρ τοῦ ἱερέως καὶ ἐναντίον Ἰησοῦ καὶ
ἐναντίον τῶν ἀρχόντων λέγουσαι ὁ θεὸς ἐνετείλατο διὰ χειρὸς Μωυσῆ
δοῦναι ἡμῖν κληρονομίαν ἐν μέσῳ τῶν ἀδελφῶν ἡμῶν καὶ ἐδόθη αὐταῖς διὰ
προστάγματος κυρίου κλῆρος ἐν τοῖς ἀδελφοῖς τοῦ πατρὸς αὐτῶν
'''
"5" = ''':sup:`5` καὶ ἔπεσεν ὁ σχοινισμὸς αὐτῶν ἀπὸ Ανασσα καὶ πεδίον Λαβεκ ἐκ τῆς
Γαλααδ ἥ ἐστιν πέραν τοῦ Ιορδάνου
'''
"6" = ''':sup:`6` ὅτι θυγατέρες υἱῶν Μανασση ἐκληρονόμησαν κλῆρον ἐν μέσῳ τῶν ἀδελφῶν
αὐτῶν ἡ δὲ γῆ Γαλααδ ἐγενήθη τοῖς υἱοῖς Μανασση τοῖς καταλελειμμένοις
'''
"7" = ''':sup:`7` καὶ ἐγενήθη ὅρια υἱῶν Μανασση Δηλαναθ ἥ ἐστιν κατὰ πρόσωπον υἱῶν
Αναθ καὶ πορεύεται ἐπὶ τὰ ὅρια ἐπὶ Ιαμιν καὶ Ιασσιβ ἐπὶ πηγὴν Θαφθωθ
'''
"8" = ''':sup:`8` τῷ Μανασση ἔσται καὶ Θαφεθ ἐπὶ τῶν ὁρίων Μανασση τοῖς υἱοῖς Εφραιμ
'''
"9" = ''':sup:`9` καὶ καταβήσεται τὰ ὅρια ἐπὶ φάραγγα Καρανα ἐπὶ λίβα κατὰ φάραγγα
Ιαριηλ τερέμινθος τῷ Εφραιμ ἀνὰ μέσον πόλεως Μανασση καὶ ὅρια Μανασση
ἐπὶ τὸν βορρᾶν εἰς τὸν χειμάρρουν καὶ ἔσται αὐτοῦ ἡ διέξοδος θάλασσα
'''
"10" = ''':sup:`10` ἀπὸ λιβὸς τῷ Εφραιμ καὶ ἐπὶ βορρᾶν Μανασση καὶ ἔσται ἡ θάλασσα ὅρια
αὐτοῖς καὶ ἐπὶ Ασηρ συνάψουσιν ἐπὶ βορρᾶν καὶ τῷ Ισσαχαρ ἀπ’ ἀνατολῶν
'''
"11" = ''':sup:`11` καὶ ἔσται Μανασση ἐν Ισσαχαρ καὶ ἐν Ασηρ Βαιθσαν καὶ αἱ κῶμαι αὐτῶν
καὶ τοὺς κατοικοῦντας Δωρ καὶ τὰς κώμας αὐτῆς καὶ τοὺς κατοικοῦντας
Μαγεδδω καὶ τὰς κώμας αὐτῆς καὶ τὸ τρίτον τῆς Ναφετα καὶ τὰς κώμας
αὐτῆς
'''
"12" = ''':sup:`12` καὶ οὐκ ἠδυνάσθησαν οἱ υἱοὶ Μανασση ἐξολεθρεῦσαι τὰς πόλεις ταύτας
καὶ ἤρχετο ὁ Χαναναῖος κατοικεῖν ἐν τῇ γῇ ταύτῃ
'''
"13" = ''':sup:`13` καὶ ἐγενήθη καὶ ἐπεὶ κατίσχυσαν οἱ υἱοὶ Ισραηλ καὶ ἐποίησαν τοὺς
Χαναναίους ὑπηκόους ἐξολεθρεῦσαι δὲ αὐτοὺς οὐκ ἐξωλέθρευσαν
'''
"14" = ''':sup:`14` ἀντεῖπαν δὲ οἱ υἱοὶ Ιωσηφ τῷ Ἰησοῦ λέγοντες διὰ τί ἐκληρονόμησας
ἡμᾶς κλῆρον ἕνα καὶ σχοίνισμα ἕν ἐγὼ δὲ λαὸς πολύς εἰμι καὶ ὁ θεὸς
εὐλόγησέν με
'''
"15" = ''':sup:`15` καὶ εἶπεν αὐτοῖς Ἰησοῦς εἰ λαὸς πολὺς εἶ ἀνάβηθι εἰς τὸν δρυμὸν καὶ
ἐκκάθαρον σεαυτῷ εἰ στενοχωρεῖ σε τὸ ὄρος τὸ Εφραιμ
'''
"16" = ''':sup:`16` καὶ εἶπαν οὐκ ἀρκέσει ἡμῖν τὸ ὄρος τὸ Εφραιμ καὶ ἵππος ἐπίλεκτος
καὶ σίδηρος τῷ Χαναναίῳ τῷ κατοικοῦντι ἐν αὐτῷ ἐν Βαιθσαν καὶ ἐν ταῖς
κώμαις αὐτῆς ἐν τῇ κοιλάδι Ιεζραελ
'''
"17" = ''':sup:`17` καὶ εἶπεν Ἰησοῦς τοῖς υἱοῖς Ιωσηφ εἰ λαὸς πολὺς εἶ καὶ ἰσχὺν
μεγάλην ἔχεις οὐκ ἔσται σοι κλῆρος εἷς
'''
"18" = ''':sup:`18` ὁ γὰρ δρυμὸς ἔσται σοι ὅτι δρυμός ἐστιν καὶ ἐκκαθαριεῖς αὐτὸν καὶ
ἔσται σοι καὶ ὅταν ἐξολεθρεύσῃς τὸν Χαναναῖον ὅτι ἵππος ἐπίλεκτός ἐστιν
αὐτῷ σὺ γὰρ ὑπερισχύεις αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
