[9]
"1" = ''':sup:`1` συγκαλεσάμενος δὲ τοὺς δώδεκα ἔδωκεν αὐτοῖς δύναμιν καὶ ἐξουσίαν ἐπὶ
πάντα τὰ δαιμόνια καὶ νόσους θεραπεύειν,
'''
"2" = ''':sup:`2` καὶ ἀπέστειλεν αὐτοὺς κηρύσσειν τὴν βασιλείαν τοῦ θεοῦ καὶ ἰᾶσθαι
'''
"3" = ''':sup:`3` καὶ εἶπεν πρὸς αὐτούς, μηδὲν αἴρετε εἰς τὴν ὁδόν, μήτε ῥάβδον μήτε
'''
"4" = ''':sup:`4` καὶ εἰς ἣν ἂν οἰκίαν εἰσέλθητε, ἐκεῖ μένετε καὶ ἐκεῖθεν ἐξέρχεσθε.
'''
"5" = ''':sup:`5` καὶ ὅσοι ἂν μὴ δέχωνται ὑμᾶς, ἐξερχόμενοι ἀπὸ τῆς πόλεως ἐκείνης τὸν
κονιορτὸν ἀπὸ τῶν ποδῶν ὑμῶν ἀποτινάσσετε εἰς μαρτύριον ἐπ᾽ αὐτούς.
'''
"6" = ''':sup:`6` ἐξερχόμενοι δὲ διήρχοντο κατὰ τὰς κώμας εὐαγγελιζόμενοι καὶ
θεραπεύοντες πανταχοῦ.
'''
"7" = ''':sup:`7` ἤκουσεν δὲ ἡρῴδης ὁ τετραάρχης τὰ γινόμενα πάντα, καὶ διηπόρει διὰ
τὸ λέγεσθαι ὑπό τινων ὅτι ἰωάννης ἠγέρθη ἐκ νεκρῶν,
'''
"8" = ''':sup:`8` ὑπό τινων δὲ ὅτι ἠλίας ἐφάνη, ἄλλων δὲ ὅτι προφήτης τις τῶν ἀρχαίων
ἀνέστη.
'''
"9" = ''':sup:`9` εἶπεν δὲ ἡρῴδης, ἰωάννην ἐγὼ ἀπεκεφάλισα· τίς δέ ἐστιν οὖτος περὶ οὖ
ἀκούω τοιαῦτα; καὶ ἐζήτει ἰδεῖν αὐτόν.
'''
"10" = ''':sup:`10` καὶ ὑποστρέψαντες οἱ ἀπόστολοι διηγήσαντο αὐτῶ ὅσα ἐποίησαν. καὶ
παραλαβὼν αὐτοὺς ὑπεχώρησεν κατ᾽ ἰδίαν εἰς πόλιν καλουμένην βηθσαϊδά.
'''
"11" = ''':sup:`11` οἱ δὲ ὄχλοι γνόντες ἠκολούθησαν αὐτῶ. καὶ ἀποδεξάμενος αὐτοὺς
ἐλάλει αὐτοῖς περὶ τῆς βασιλείας τοῦ θεοῦ, καὶ τοὺς χρείαν ἔχοντας
θεραπείας ἰᾶτο.
'''
"12" = ''':sup:`12` ἡ δὲ ἡμέρα ἤρξατο κλίνειν· προσελθόντες δὲ οἱ δώδεκα εἶπαν αὐτῶ,
ἀπόλυσον τὸν ὄχλον, ἵνα πορευθέντες εἰς τὰς κύκλῳ κώμας καὶ ἀγροὺς
καταλύσωσιν καὶ εὕρωσιν ἐπισιτισμόν, ὅτι ὧδε ἐν ἐρήμῳ τόπῳ ἐσμέν.
'''
"13" = ''':sup:`13` εἶπεν δὲ πρὸς αὐτούς, δότε αὐτοῖς ὑμεῖς φαγεῖν. οἱ δὲ εἶπαν, οὐκ
εἰσὶν ἡμῖν πλεῖον ἢ ἄρτοι πέντε καὶ ἰχθύες δύο, εἰ μήτι πορευθέντες
ἡμεῖς ἀγοράσωμεν εἰς πάντα τὸν λαὸν τοῦτον βρώματα.
'''
"14" = ''':sup:`14` ἦσαν γὰρ ὡσεὶ ἄνδρες πεντακισχίλιοι. εἶπεν δὲ πρὸς τοὺς μαθητὰς
'''
"15" = ''':sup:`15` καὶ ἐποίησαν οὕτως καὶ κατέκλιναν ἅπαντας.
'''
"16" = ''':sup:`16` λαβὼν δὲ τοὺς πέντε ἄρτους καὶ τοὺς δύο ἰχθύας ἀναβλέψας εἰς τὸν
οὐρανὸν εὐλόγησεν αὐτοὺς καὶ κατέκλασεν καὶ ἐδίδου τοῖς μαθηταῖς
παραθεῖναι τῶ ὄχλῳ.
'''
"17" = ''':sup:`17` καὶ ἔφαγον καὶ ἐχορτάσθησαν πάντες, καὶ ἤρθη τὸ περισσεῦσαν αὐτοῖς
κλασμάτων κόφινοι δώδεκα.
'''
"18" = ''':sup:`18` καὶ ἐγένετο ἐν τῶ εἶναι αὐτὸν προσευχόμενον κατὰ μόνας συνῆσαν αὐτῶ
οἱ μαθηταί, καὶ ἐπηρώτησεν αὐτοὺς λέγων, τίνα με λέγουσιν οἱ ὄχλοι
εἶναι;
'''
"19" = ''':sup:`19` οἱ δὲ ἀποκριθέντες εἶπαν, ἰωάννην τὸν βαπτιστήν, ἄλλοι δὲ ἠλίαν,
ἄλλοι δὲ ὅτι προφήτης τις τῶν ἀρχαίων ἀνέστη.
'''
"20" = ''':sup:`20` εἶπεν δὲ αὐτοῖς, ὑμεῖς δὲ τίνα με λέγετε εἶναι; πέτρος δὲ
ἀποκριθεὶς εἶπεν, τὸν χριστὸν τοῦ θεοῦ.
'''
"21" = ''':sup:`21` ὁ δὲ ἐπιτιμήσας αὐτοῖς παρήγγειλεν μηδενὶ λέγειν τοῦτο,
'''
"22" = ''':sup:`22` εἰπὼν ὅτι δεῖ τὸν υἱὸν τοῦ ἀνθρώπου πολλὰ παθεῖν καὶ
ἀποδοκιμασθῆναι ἀπὸ τῶν πρεσβυτέρων καὶ ἀρχιερέων καὶ γραμματέων καὶ
ἀποκτανθῆναι καὶ τῇ τρίτῃ ἡμέρᾳ ἐγερθῆναι.
'''
"23" = ''':sup:`23` ἔλεγεν δὲ πρὸς πάντας, εἴ τις θέλει ὀπίσω μου ἔρχεσθαι, ἀρνησάσθω
ἑαυτὸν καὶ ἀράτω τὸν σταυρὸν αὐτοῦ καθ᾽ ἡμέραν, καὶ ἀκολουθείτω μοι.
'''
"24" = ''':sup:`24` ὃς γὰρ ἂν θέλῃ τὴν ψυχὴν αὐτοῦ σῶσαι, ἀπολέσει αὐτήν· ὃς δ᾽ ἂν
ἀπολέσῃ τὴν ψυχὴν αὐτοῦ ἕνεκεν ἐμοῦ, οὖτος σώσει αὐτήν.
'''
"25" = ''':sup:`25` τί γὰρ ὠφελεῖται ἄνθρωπος κερδήσας τὸν κόσμον ὅλον ἑαυτὸν δὲ
ἀπολέσας ἢ ζημιωθείς;
'''
"26" = ''':sup:`26` ὃς γὰρ ἂν ἐπαισχυνθῇ με καὶ τοὺς ἐμοὺς λόγους, τοῦτον ὁ υἱὸς τοῦ
ἀνθρώπου ἐπαισχυνθήσεται, ὅταν ἔλθῃ ἐν τῇ δόξῃ αὐτοῦ καὶ τοῦ πατρὸς καὶ
τῶν ἁγίων ἀγγέλων.
'''
"27" = ''':sup:`27` λέγω δὲ ὑμῖν ἀληθῶς, εἰσίν τινες τῶν αὐτοῦ ἑστηκότων οἳ οὐ μὴ
γεύσωνται θανάτου ἕως ἂν ἴδωσιν τὴν βασιλείαν τοῦ θεοῦ.
παραλαβὼν πέτρον καὶ ἰωάννην καὶ ἰάκωβον ἀνέβη εἰς τὸ ὄρος
προσεύξασθαι.
'''
"29" = ''':sup:`29` καὶ ἐγένετο ἐν τῶ προσεύχεσθαι αὐτὸν τὸ εἶδος τοῦ προσώπου αὐτοῦ
ἕτερον καὶ ὁ ἱματισμὸς αὐτοῦ λευκὸς ἐξαστράπτων.
'''
"30" = ''':sup:`30` καὶ ἰδοὺ ἄνδρες δύο συνελάλουν αὐτῶ, οἵτινες ἦσαν μωϊσῆς καὶ ἠλίας,
'''
"31" = ''':sup:`31` οἳ ὀφθέντες ἐν δόξῃ ἔλεγον τὴν ἔξοδον αὐτοῦ ἣν ἤμελλεν πληροῦν ἐν
ἰερουσαλήμ.
'''
"32" = ''':sup:`32` ὁ δὲ πέτρος καὶ οἱ σὺν αὐτῶ ἦσαν βεβαρημένοι ὕπνῳ· διαγρηγορήσαντες
δὲ εἶδον τὴν δόξαν αὐτοῦ καὶ τοὺς δύο ἄνδρας τοὺς συνεστῶτας αὐτῶ.
'''
"33" = ''':sup:`33` καὶ ἐγένετο ἐν τῶ διαχωρίζεσθαι αὐτοὺς ἀπ᾽ αὐτοῦ εἶπεν ὁ πέτρος
πρὸς τὸν ἰησοῦν, ἐπιστάτα, καλόν ἐστιν ἡμᾶς ὧδε εἶναι, καὶ ποιήσωμεν
σκηνὰς τρεῖς, μίαν σοὶ καὶ μίαν μωϊσεῖ καὶ μίαν ἠλίᾳ, μὴ εἰδὼς ὃ λέγει.
'''
"34" = ''':sup:`34` ταῦτα δὲ αὐτοῦ λέγοντος ἐγένετο νεφέλη καὶ ἐπεσκίαζεν αὐτούς·
ἐφοβήθησαν δὲ ἐν τῶ εἰσελθεῖν αὐτοὺς εἰς τὴν νεφέλην.
'''
"35" = ''':sup:`35` καὶ φωνὴ ἐγένετο ἐκ τῆς νεφέλης λέγουσα, οὖτός ἐστιν ὁ υἱός μου ὁ
ἐκλελεγμένος, αὐτοῦ ἀκούετε.
'''
"36" = ''':sup:`36` καὶ ἐν τῶ γενέσθαι τὴν φωνὴν εὑρέθη ἰησοῦς μόνος. καὶ αὐτοὶ
ἐσίγησαν καὶ οὐδενὶ ἀπήγγειλαν ἐν ἐκείναις ταῖς ἡμέραις οὐδὲν ὧν
ἑώρακαν.
'''
"37" = ''':sup:`37` ἐγένετο δὲ τῇ ἑξῆς ἡμέρᾳ κατελθόντων αὐτῶν ἀπὸ τοῦ ὄρους συνήντησεν
αὐτῶ ὄχλος πολύς.
'''
"38" = ''':sup:`38` καὶ ἰδοὺ ἀνὴρ ἀπὸ τοῦ ὄχλου ἐβόησεν λέγων, διδάσκαλε, δέομαί σου
ἐπιβλέψαι ἐπὶ τὸν υἱόν μου, ὅτι μονογενής μοί ἐστιν,
'''
"39" = ''':sup:`39` καὶ ἰδοὺ πνεῦμα λαμβάνει αὐτόν, καὶ ἐξαίφνης κράζει, καὶ σπαράσσει
αὐτὸν μετὰ ἀφροῦ καὶ μόγις ἀποχωρεῖ ἀπ᾽ αὐτοῦ συντρῖβον αὐτόν·
'''
"40" = ''':sup:`40` καὶ ἐδεήθην τῶν μαθητῶν σου ἵνα ἐκβάλωσιν αὐτό, καὶ οὐκ ἠδυνήθησαν.
'''
"41" = ''':sup:`41` ἀποκριθεὶς δὲ ὁ ἰησοῦς εἶπεν, ὦ γενεὰ ἄπιστος καὶ διεστραμμένη, ἕως
πότε ἔσομαι πρὸς ὑμᾶς καὶ ἀνέξομαι ὑμῶν; προσάγαγε ὧδε τὸν υἱόν σου.
'''
"42" = ''':sup:`42` ἔτι δὲ προσερχομένου αὐτοῦ ἔρρηξεν αὐτὸν τὸ δαιμόνιον καὶ
συνεσπάραξεν· ἐπετίμησεν δὲ ὁ ἰησοῦς τῶ πνεύματι τῶ ἀκαθάρτῳ, καὶ
ἰάσατο τὸν παῖδα καὶ ἀπέδωκεν αὐτὸν τῶ πατρὶ αὐτοῦ.
'''
"43" = ''':sup:`43` ἐξεπλήσσοντο δὲ πάντες ἐπὶ τῇ μεγαλειότητι τοῦ θεοῦ. πάντων δὲ
θαυμαζόντων ἐπὶ πᾶσιν οἷς ἐποίει εἶπεν πρὸς τοὺς μαθητὰς αὐτοῦ,
'''
"44" = ''':sup:`44` θέσθε ὑμεῖς εἰς τὰ ὦτα ὑμῶν τοὺς λόγους τούτους, ὁ γὰρ υἱὸς τοῦ
ἀνθρώπου μέλλει παραδίδοσθαι εἰς χεῖρας ἀνθρώπων.
'''
"45" = ''':sup:`45` οἱ δὲ ἠγνόουν τὸ ῥῆμα τοῦτο, καὶ ἦν παρακεκαλυμμένον ἀπ᾽ αὐτῶν ἵνα
μὴ αἴσθωνται αὐτό, καὶ ἐφοβοῦντο ἐρωτῆσαι αὐτὸν περὶ τοῦ ῥήματος
τούτου.
'''
"46" = ''':sup:`46` εἰσῆλθεν δὲ διαλογισμὸς ἐν αὐτοῖς, τὸ τίς ἂν εἴη μείζων αὐτῶν.
'''
"47" = ''':sup:`47` ὁ δὲ ἰησοῦς εἰδὼς τὸν διαλογισμὸν τῆς καρδίας αὐτῶν ἐπιλαβόμενος
παιδίον ἔστησεν αὐτὸ παρ᾽ ἑαυτῶ,
'''
"48" = ''':sup:`48` καὶ εἶπεν αὐτοῖς, ὃς ἐὰν δέξηται τοῦτο τὸ παιδίον ἐπὶ τῶ ὀνόματί
μου ἐμὲ δέχεται, καὶ ὃς ἂν ἐμὲ δέξηται δέχεται τὸν ἀποστείλαντά με· ὁ
γὰρ μικρότερος ἐν πᾶσιν ὑμῖν ὑπάρχων οὖτός ἐστιν μέγας.
'''
"49" = ''':sup:`49` ἀποκριθεὶς δὲ ἰωάννης εἶπεν, ἐπιστάτα, εἴδομέν τινα ἐν τῶ ὀνόματί
σου ἐκβάλλοντα δαιμόνια, καὶ ἐκωλύομεν αὐτὸν ὅτι οὐκ ἀκολουθεῖ μεθ᾽
ἡμῶν.
'''
"50" = ''':sup:`50` εἶπεν δὲ πρὸς αὐτὸν ὁ ἰησοῦς, μὴ κωλύετε, ὃς γὰρ οὐκ ἔστιν καθ᾽
ὑμῶν ὑπὲρ ὑμῶν ἐστιν.
'''
"51" = ''':sup:`51` ἐγένετο δὲ ἐν τῶ συμπληροῦσθαι τὰς ἡμέρας τῆς ἀναλήμψεως αὐτοῦ καὶ
αὐτὸς τὸ πρόσωπον ἐστήρισεν τοῦ πορεύεσθαι εἰς ἰερουσαλήμ,
'''
"52" = ''':sup:`52` καὶ ἀπέστειλεν ἀγγέλους πρὸ προσώπου αὐτοῦ. καὶ πορευθέντες
εἰσῆλθον εἰς κώμην σαμαριτῶν, ὡς ἑτοιμάσαι αὐτῶ·
'''
"53" = ''':sup:`53` καὶ οὐκ ἐδέξαντο αὐτόν, ὅτι τὸ πρόσωπον αὐτοῦ ἦν πορευόμενον εἰς
ἰερουσαλήμ.
'''
"54" = ''':sup:`54` ἰδόντες δὲ οἱ μαθηταὶ ἰάκωβος καὶ ἰωάννης εἶπαν, κύριε, θέλεις
εἴπωμεν πῦρ καταβῆναι ἀπὸ τοῦ οὐρανοῦ καὶ ἀναλῶσαι αὐτούς;
'''
"55" = ''':sup:`55` στραφεὶς δὲ ἐπετίμησεν αὐτοῖς.
'''
"56" = ''':sup:`56` καὶ ἐπορεύθησαν εἰς ἑτέραν κώμην.
'''
"57" = ''':sup:`57` καὶ πορευομένων αὐτῶν ἐν τῇ ὁδῶ εἶπέν τις πρὸς αὐτόν, ἀκολουθήσω
σοι ὅπου ἐὰν ἀπέρχῃ.
'''
"58" = ''':sup:`58` καὶ εἶπεν αὐτῶ ὁ ἰησοῦς, αἱ ἀλώπεκες φωλεοὺς ἔχουσιν καὶ τὰ πετεινὰ
τοῦ οὐρανοῦ κατασκηνώσεις, ὁ δὲ υἱὸς τοῦ ἀνθρώπου οὐκ ἔχει ποῦ τὴν
κεφαλὴν κλίνῃ.
μοι ἀπελθόντι πρῶτον θάψαι τὸν πατέρα μου.
'''
"60" = ''':sup:`60` εἶπεν δὲ αὐτῶ, ἄφες τοὺς νεκροὺς θάψαι τοὺς ἑαυτῶν νεκρούς, σὺ δὲ
ἀπελθὼν διάγγελλε τὴν βασιλείαν τοῦ θεοῦ.
'''
"61" = ''':sup:`61` εἶπεν δὲ καὶ ἕτερος, ἀκολουθήσω σοι, κύριε· πρῶτον δὲ ἐπίτρεψόν μοι
ἀποτάξασθαι τοῖς εἰς τὸν οἶκόν μου.
ἄροτρον καὶ βλέπων εἰς τὰ ὀπίσω εὔθετός ἐστιν τῇ βασιλείᾳ τοῦ θεοῦ.
