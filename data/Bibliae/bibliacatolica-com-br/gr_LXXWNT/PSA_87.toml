[87]
"1" = ''':sup:`1` Gr. Psalm 87 (Heb. 88) ᾠδὴ ψαλμοῦ τοῖς υἱοῖς Κορε εἰς τὸ τέλος ὑπὲρ
μαελεθ τοῦ ἀποκριθῆναι συνέσεως Αιμαν τῷ Ισραηλίτῃ
'''
"2" = ''':sup:`2` κύριε ὁ θεὸς τῆς σωτηρίας μου ἡμέρας ἐκέκραξα καὶ ἐν νυκτὶ ἐναντίον
σου
'''
"3" = ''':sup:`3` εἰσελθάτω ἐνώπιόν σου ἡ προσευχή μου κλῖνον τὸ οὖς σου εἰς τὴν
δέησίν μου κύριε
'''
"4" = ''':sup:`4` ὅτι ἐπλήσθη κακῶν ἡ ψυχή μου καὶ ἡ ζωή μου τῷ ᾅδῃ ἤγγισεν
'''
"5" = ''':sup:`5` προσελογίσθην μετὰ τῶν καταβαινόντων εἰς λάκκον ἐγενήθην ὡς ἄνθρωπος
ἀβοήθητος ἐν νεκροῖς ἐλεύθερος
'''
"6" = ''':sup:`6` ὡσεὶ τραυματίαι ἐρριμμένοι καθεύδοντες ἐν τάφῳ ὧν οὐκ ἐμνήσθης ἔτι
καὶ αὐτοὶ ἐκ τῆς χειρός σου ἀπώσθησαν
'''
"7" = ''':sup:`7` ἔθεντό με ἐν λάκκῳ κατωτάτῳ ἐν σκοτεινοῖς καὶ ἐν σκιᾷ θανάτου
'''
"8" = ''':sup:`8` ἐπ’ ἐμὲ ἐπεστηρίχθη ὁ θυμός σου καὶ πάντας τοὺς μετεωρισμούς σου ἐπ’
ἐμὲ ἐπήγαγες διάψαλμα
'''
"9" = ''':sup:`9` ἐμάκρυνας τοὺς γνωστούς μου ἀπ’ ἐμοῦ ἔθεντό με βδέλυγμα ἑαυτοῖς
παρεδόθην καὶ οὐκ ἐξεπορευόμην
'''
"10" = ''':sup:`10` οἱ ὀφθαλμοί μου ἠσθένησαν ἀπὸ πτωχείας ἐκέκραξα πρὸς σέ κύριε ὅλην
τὴν ἡμέραν διεπέτασα πρὸς σὲ τὰς χεῖράς μου
'''
"11" = ''':sup:`11` μὴ τοῖς νεκροῖς ποιήσεις θαυμάσια ἢ ἰατροὶ ἀναστήσουσιν καὶ
ἐξομολογήσονταί σοι
'''
"12" = ''':sup:`12` μὴ διηγήσεταί τις ἐν τάφῳ τὸ ἔλεός σου καὶ τὴν ἀλήθειάν σου ἐν τῇ
ἀπωλείᾳ
'''
"13" = ''':sup:`13` μὴ γνωσθήσεται ἐν τῷ σκότει τὰ θαυμάσιά σου καὶ ἡ δικαιοσύνη σου ἐν
γῇ ἐπιλελησμένῃ
'''
"14" = ''':sup:`14` κἀγὼ πρὸς σέ κύριε ἐκέκραξα καὶ τὸ πρωὶ ἡ προσευχή μου προφθάσει σε
'''
"15" = ''':sup:`15` ἵνα τί κύριε ἀπωθεῖς τὴν ψυχήν μου ἀποστρέφεις τὸ πρόσωπόν σου ἀπ’
ἐμοῦ
'''
"16" = ''':sup:`16` πτωχός εἰμι ἐγὼ καὶ ἐν κόποις ἐκ νεότητός μου ὑψωθεὶς δὲ
ἐταπεινώθην καὶ ἐξηπορήθην
'''
"17" = ''':sup:`17` ἐπ’ ἐμὲ διῆλθον αἱ ὀργαί σου καὶ οἱ φοβερισμοί σου ἐξετάραξάν με
'''
"18" = ''':sup:`18` ἐκύκλωσάν με ὡς ὕδωρ ὅλην τὴν ἡμέραν περιέσχον με ἅμα
'''
"19" = ''':sup:`19` ἐμάκρυνας ἀπ’ ἐμοῦ φίλον καὶ πλησίον καὶ τοὺς γνωστούς μου ἀπὸ
ταλαιπωρίας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
