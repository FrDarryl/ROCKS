[12]
"1" = ''':sup:`1` καὶ ἤρξατο αὐτοῖς ἐν παραβολαῖς λαλεῖν, ἀμπελῶνα ἄνθρωπος ἐφύτευσεν,
καὶ περιέθηκεν φραγμὸν καὶ ὤρυξεν ὑπολήνιον καὶ ᾠκοδόμησεν πύργον, καὶ
ἐξέδετο αὐτὸν γεωργοῖς, καὶ ἀπεδήμησεν.
'''
"2" = ''':sup:`2` καὶ ἀπέστειλεν πρὸς τοὺς γεωργοὺς τῶ καιρῶ δοῦλον, ἵνα παρὰ τῶν
γεωργῶν λάβῃ ἀπὸ τῶν καρπῶν τοῦ ἀμπελῶνος·
'''
"3" = ''':sup:`3` καὶ λαβόντες αὐτὸν ἔδειραν καὶ ἀπέστειλαν κενόν.
'''
"4" = ''':sup:`4` καὶ πάλιν ἀπέστειλεν πρὸς αὐτοὺς ἄλλον δοῦλον· κἀκεῖνον ἐκεφαλίωσαν
καὶ ἠτίμασαν.
'''
"5" = ''':sup:`5` καὶ ἄλλον ἀπέστειλεν, κἀκεῖνον ἀπέκτειναν, καὶ πολλοὺς ἄλλους, οὓς
μὲν δέροντες οὓς δὲ ἀποκτέννοντες.
'''
"6" = ''':sup:`6` ἔτι ἕνα εἶχεν, υἱὸν ἀγαπητόν· ἀπέστειλεν αὐτὸν ἔσχατον πρὸς αὐτοὺς
λέγων ὅτι ἐντραπήσονται τὸν υἱόν μου.
'''
"7" = ''':sup:`7` ἐκεῖνοι δὲ οἱ γεωργοὶ πρὸς ἑαυτοὺς εἶπαν ὅτι οὖτός ἐστιν ὁ
κληρονόμος· δεῦτε ἀποκτείνωμεν αὐτόν, καὶ ἡμῶν ἔσται ἡ κληρονομία.
'''
"8" = ''':sup:`8` καὶ λαβόντες ἀπέκτειναν αὐτόν, καὶ ἐξέβαλον αὐτὸν ἔξω τοῦ ἀμπελῶνος.
γεωργούς, καὶ δώσει τὸν ἀμπελῶνα ἄλλοις.
'''
"10" = ''':sup:`10` οὐδὲ τὴν γραφὴν ταύτην ἀνέγνωτε, λίθον ὃν ἀπεδοκίμασαν οἱ
οἰκοδομοῦντες, οὖτος ἐγενήθη εἰς κεφαλὴν γωνίας·
'''
"11" = ''':sup:`11` παρὰ κυρίου ἐγένετο αὕτη, καὶ ἔστιν θαυμαστὴ ἐν ὀφθαλμοῖς ἡμῶν;
'''
"12" = ''':sup:`12` καὶ ἐζήτουν αὐτὸν κρατῆσαι, καὶ ἐφοβήθησαν τὸν ὄχλον, ἔγνωσαν γὰρ
ὅτι πρὸς αὐτοὺς τὴν παραβολὴν εἶπεν. καὶ ἀφέντες αὐτὸν ἀπῆλθον.
'''
"13" = ''':sup:`13` καὶ ἀποστέλλουσιν πρὸς αὐτόν τινας τῶν φαρισαίων καὶ τῶν ἡρῳδιανῶν
ἵνα αὐτὸν ἀγρεύσωσιν λόγῳ.
'''
"14" = ''':sup:`14` καὶ ἐλθόντες λέγουσιν αὐτῶ, διδάσκαλε, οἴδαμεν ὅτι ἀληθὴς εἶ καὶ οὐ
μέλει σοι περὶ οὐδενός, οὐ γὰρ βλέπεις εἰς πρόσωπον ἀνθρώπων, ἀλλ᾽ ἐπ᾽
ἀληθείας τὴν ὁδὸν τοῦ θεοῦ διδάσκεις· ἔξεστιν δοῦναι κῆνσον καίσαρι ἢ
οὔ; δῶμεν ἢ μὴ δῶμεν;
'''
"15" = ''':sup:`15` ὁ δὲ εἰδὼς αὐτῶν τὴν ὑπόκρισιν εἶπεν αὐτοῖς, τί με πειράζετε;
φέρετέ μοι δηνάριον ἵνα ἴδω.
'''
"16" = ''':sup:`16` οἱ δὲ ἤνεγκαν. καὶ λέγει αὐτοῖς, τίνος ἡ εἰκὼν αὕτη καὶ ἡ ἐπιγραφή;
οἱ δὲ εἶπαν αὐτῶ, καίσαρος.
'''
"17" = ''':sup:`17` ὁ δὲ ἰησοῦς εἶπεν αὐτοῖς, τὰ καίσαρος ἀπόδοτε καίσαρι καὶ τὰ τοῦ
θεοῦ τῶ θεῶ. καὶ ἐξεθαύμαζον ἐπ᾽ αὐτῶ.
'''
"18" = ''':sup:`18` καὶ ἔρχονται σαδδουκαῖοι πρὸς αὐτόν, οἵτινες λέγουσιν ἀνάστασιν μὴ
εἶναι, καὶ ἐπηρώτων αὐτὸν λέγοντες,
'''
"19" = ''':sup:`19` διδάσκαλε, μωϊσῆς ἔγραψεν ἡμῖν ὅτι ἐάν τινος ἀδελφὸς ἀποθάνῃ καὶ
καταλίπῃ γυναῖκα καὶ μὴ ἀφῇ τέκνον, ἵνα λάβῃ ὁ ἀδελφὸς αὐτοῦ τὴν
γυναῖκα καὶ ἐξαναστήσῃ σπέρμα τῶ ἀδελφῶ αὐτοῦ.
'''
"20" = ''':sup:`20` ἑπτὰ ἀδελφοὶ ἦσαν· καὶ ὁ πρῶτος ἔλαβεν γυναῖκα, καὶ ἀποθνῄσκων οὐκ
ἀφῆκεν σπέρμα·
'''
"21" = ''':sup:`21` καὶ ὁ δεύτερος ἔλαβεν αὐτήν, καὶ ἀπέθανεν μὴ καταλιπὼν σπέρμα· καὶ
ὁ τρίτος ὡσαύτως·
'''
"22" = ''':sup:`22` καὶ οἱ ἑπτὰ οὐκ ἀφῆκαν σπέρμα. ἔσχατον πάντων καὶ ἡ γυνὴ ἀπέθανεν.
ἑπτὰ ἔσχον αὐτὴν γυναῖκα.
'''
"24" = ''':sup:`24` ἔφη αὐτοῖς ὁ ἰησοῦς, οὐ διὰ τοῦτο πλανᾶσθε μὴ εἰδότες τὰς γραφὰς
μηδὲ τὴν δύναμιν τοῦ θεοῦ;
'''
"25" = ''':sup:`25` ὅταν γὰρ ἐκ νεκρῶν ἀναστῶσιν, οὔτε γαμοῦσιν οὔτε γαμίζονται, ἀλλ᾽
εἰσὶν ὡς ἄγγελοι ἐν τοῖς οὐρανοῖς.
'''
"26" = ''':sup:`26` περὶ δὲ τῶν νεκρῶν ὅτι ἐγείρονται οὐκ ἀνέγνωτε ἐν τῇ βίβλῳ μωϊσέως
'''
"27" = ''':sup:`27` οὐκ ἔστιν θεὸς νεκρῶν ἀλλὰ ζώντων· πολὺ πλανᾶσθε.
'''
"28" = ''':sup:`28` καὶ προσελθὼν εἷς τῶν γραμματέων ἀκούσας αὐτῶν συζητούντων, ἰδὼν
ὅτι καλῶς ἀπεκρίθη αὐτοῖς, ἐπηρώτησεν αὐτόν, ποία ἐστὶν ἐντολὴ πρώτη
πάντων;
'''
"29" = ''':sup:`29` ἀπεκρίθη ὁ ἰησοῦς ὅτι πρώτη ἐστίν, ἄκουε, ἰσραήλ, κύριος ὁ θεὸς
ἡμῶν κύριος εἷς ἐστιν,
'''
"30" = ''':sup:`30` καὶ ἀγαπήσεις κύριον τὸν θεόν σου ἐξ ὅλης τῆς καρδίας σου καὶ ἐξ
ὅλης τῆς ψυχῆς σου καὶ ἐξ ὅλης τῆς διανοίας σου καὶ ἐξ ὅλης τῆς ἰσχύος
σου.
'''
"31" = ''':sup:`31` δευτέρα αὕτη, ἀγαπήσεις τὸν πλησίον σου ὡς σεαυτόν. μείζων τούτων
ἄλλη ἐντολὴ οὐκ ἔστιν.
'''
"32" = ''':sup:`32` καὶ εἶπεν αὐτῶ ὁ γραμματεύς, καλῶς, διδάσκαλε, ἐπ᾽ ἀληθείας εἶπες
ὅτι εἷς ἐστιν καὶ οὐκ ἔστιν ἄλλος πλὴν αὐτοῦ·
'''
"33" = ''':sup:`33` καὶ τὸ ἀγαπᾶν αὐτὸν ἐξ ὅλης τῆς καρδίας καὶ ἐξ ὅλης τῆς συνέσεως
καὶ ἐξ ὅλης τῆς ἰσχύος καὶ τὸ ἀγαπᾶν τὸν πλησίον ὡς ἑαυτὸν περισσότερόν
ἐστιν πάντων τῶν ὁλοκαυτωμάτων καὶ θυσιῶν.
μακρὰν εἶ ἀπὸ τῆς βασιλείας τοῦ θεοῦ. καὶ οὐδεὶς οὐκέτι ἐτόλμα αὐτὸν
ἐπερωτῆσαι.
'''
"35" = ''':sup:`35` καὶ ἀποκριθεὶς ὁ ἰησοῦς ἔλεγεν διδάσκων ἐν τῶ ἱερῶ, πῶς λέγουσιν οἱ
γραμματεῖς ὅτι ὁ χριστὸς υἱὸς δαυίδ ἐστιν;
'''
"36" = ''':sup:`36` αὐτὸς δαυὶδ εἶπεν ἐν τῶ πνεύματι τῶ ἁγίῳ, εἶπεν κύριος τῶ κυρίῳ
μου, κάθου ἐκ δεξιῶν μου ἕως ἂν θῶ τοὺς ἐχθρούς σου ὑποκάτω τῶν ποδῶν
σου.
πολὺς ὄχλος ἤκουεν αὐτοῦ ἡδέως.
'''
"38" = ''':sup:`38` καὶ ἐν τῇ διδαχῇ αὐτοῦ ἔλεγεν, βλέπετε ἀπὸ τῶν γραμματέων τῶν
θελόντων ἐν στολαῖς περιπατεῖν καὶ ἀσπασμοὺς ἐν ταῖς ἀγοραῖς
'''
"39" = ''':sup:`39` καὶ πρωτοκαθεδρίας ἐν ταῖς συναγωγαῖς καὶ πρωτοκλισίας ἐν τοῖς
δείπνοις·
'''
"40" = ''':sup:`40` οἱ κατεσθίοντες τὰς οἰκίας τῶν χηρῶν καὶ προφάσει μακρὰ
προσευχόμενοι, οὖτοι λήμψονται περισσότερον κρίμα.
'''
"41" = ''':sup:`41` καὶ καθίσας κατέναντι τοῦ γαζοφυλακίου ἐθεώρει πῶς ὁ ὄχλος βάλλει
χαλκὸν εἰς τὸ γαζοφυλάκιον· καὶ πολλοὶ πλούσιοι ἔβαλλον πολλά·
'''
"42" = ''':sup:`42` καὶ ἐλθοῦσα μία χήρα πτωχὴ ἔβαλεν λεπτὰ δύο, ὅ ἐστιν κοδράντης.
'''
"43" = ''':sup:`43` καὶ προσκαλεσάμενος τοὺς μαθητὰς αὐτοῦ εἶπεν αὐτοῖς, ἀμὴν λέγω ὑμῖν
ὅτι ἡ χήρα αὕτη ἡ πτωχὴ πλεῖον πάντων ἔβαλεν τῶν βαλλόντων εἰς τὸ
γαζοφυλάκιον·
'''
"44" = ''':sup:`44` πάντες γὰρ ἐκ τοῦ περισσεύοντος αὐτοῖς ἔβαλον, αὕτη δὲ ἐκ τῆς
ὑστερήσεως αὐτῆς πάντα ὅσα εἶχεν ἔβαλεν, ὅλον τὸν βίον αὐτῆς.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
