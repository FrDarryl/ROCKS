[14]
"1" = ''':sup:`1` Gr. Psalm 14 (Heb. 15) ψαλμὸς τῷ Δαυιδ κύριε τίς παροικήσει ἐν τῷ
σκηνώματί σου καὶ τίς κατασκηνώσει ἐν τῷ ὄρει τῷ ἁγίῳ σου
'''
"2" = ''':sup:`2` πορευόμενος ἄμωμος καὶ ἐργαζόμενος δικαιοσύνην λαλῶν ἀλήθειαν ἐν
καρδίᾳ αὐτοῦ
'''
"3" = ''':sup:`3` ὃς οὐκ ἐδόλωσεν ἐν γλώσσῃ αὐτοῦ οὐδὲ ἐποίησεν τῷ πλησίον αὐτοῦ κακὸν
καὶ ὀνειδισμὸν οὐκ ἔλαβεν ἐπὶ τοὺς ἔγγιστα αὐτοῦ
'''
"4" = ''':sup:`4` ἐξουδένωται ἐνώπιον αὐτοῦ πονηρευόμενος τοὺς δὲ φοβουμένους κύριον
δοξάζει ὁ ὀμνύων τῷ πλησίον αὐτοῦ καὶ οὐκ ἀθετῶν
'''
"5" = ''':sup:`5` τὸ ἀργύριον αὐτοῦ οὐκ ἔδωκεν ἐπὶ τόκῳ καὶ δῶρα ἐπ’ ἀθῴοις οὐκ ἔλαβεν
ὁ ποιῶν ταῦτα οὐ σαλευθήσεται εἰς τὸν αἰῶνα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
