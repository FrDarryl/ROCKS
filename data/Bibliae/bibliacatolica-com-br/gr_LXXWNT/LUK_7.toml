[7]
"1" = ''':sup:`1` ἐπειδὴ ἐπλήρωσεν πάντα τὰ ῥήματα αὐτοῦ εἰς τὰς ἀκοὰς τοῦ λαοῦ,
εἰσῆλθεν εἰς καφαρναούμ.
'''
"2" = ''':sup:`2` ἑκατοντάρχου δέ τινος δοῦλος κακῶς ἔχων ἤμελλεν τελευτᾶν, ὃς ἦν αὐτῶ
ἔντιμος.
'''
"3" = ''':sup:`3` ἀκούσας δὲ περὶ τοῦ ἰησοῦ ἀπέστειλεν πρὸς αὐτὸν πρεσβυτέρους τῶν
ἰουδαίων, ἐρωτῶν αὐτὸν ὅπως ἐλθὼν διασώσῃ τὸν δοῦλον αὐτοῦ.
'''
"4" = ''':sup:`4` οἱ δὲ παραγενόμενοι πρὸς τὸν ἰησοῦν παρεκάλουν αὐτὸν σπουδαίως,
λέγοντες ὅτι ἄξιός ἐστιν ᾧ παρέξῃ τοῦτο,
'''
"5" = ''':sup:`5` ἀγαπᾷ γὰρ τὸ ἔθνος ἡμῶν καὶ τὴν συναγωγὴν αὐτὸς ᾠκοδόμησεν ἡμῖν.
'''
"6" = ''':sup:`6` ὁ δὲ ἰησοῦς ἐπορεύετο σὺν αὐτοῖς. ἤδη δὲ αὐτοῦ οὐ μακρὰν ἀπέχοντος
ἀπὸ τῆς οἰκίας ἔπεμψεν φίλους ὁ ἑκατοντάρχης λέγων αὐτῶ, κύριε, μὴ
σκύλλου, οὐ γὰρ ἱκανός εἰμι ἵνα ὑπὸ τὴν στέγην μου εἰσέλθῃς·
'''
"7" = ''':sup:`7` διὸ οὐδὲ ἐμαυτὸν ἠξίωσα πρὸς σὲ ἐλθεῖν· ἀλλὰ εἰπὲ λόγῳ, καὶ ἰαθήτω ὁ
παῖς μου.
'''
"8" = ''':sup:`8` καὶ γὰρ ἐγὼ ἄνθρωπός εἰμι ὑπὸ ἐξουσίαν τασσόμενος, ἔχων ὑπ᾽ ἐμαυτὸν
στρατιώτας, καὶ λέγω τούτῳ, πορεύθητι, καὶ πορεύεται, καὶ ἄλλῳ, ἔρχου,
καὶ ἔρχεται, καὶ τῶ δούλῳ μου, ποίησον τοῦτο, καὶ ποιεῖ.
'''
"9" = ''':sup:`9` ἀκούσας δὲ ταῦτα ὁ ἰησοῦς ἐθαύμασεν αὐτόν, καὶ στραφεὶς τῶ
ἀκολουθοῦντι αὐτῶ ὄχλῳ εἶπεν, λέγω ὑμῖν, οὐδὲ ἐν τῶ ἰσραὴλ τοσαύτην
πίστιν εὖρον.
'''
"10" = ''':sup:`10` καὶ ὑποστρέψαντες εἰς τὸν οἶκον οἱ πεμφθέντες εὖρον τὸν δοῦλον
ὑγιαίνοντα.
'''
"11" = ''':sup:`11` καὶ ἐγένετο ἐν τῶ ἑξῆς ἐπορεύθη εἰς πόλιν καλουμένην ναΐν, καὶ
συνεπορεύοντο αὐτῶ οἱ μαθηταὶ αὐτοῦ καὶ ὄχλος πολύς.
'''
"12" = ''':sup:`12` ὡς δὲ ἤγγισεν τῇ πύλῃ τῆς πόλεως, καὶ ἰδοὺ ἐξεκομίζετο τεθνηκὼς
μονογενὴς υἱὸς τῇ μητρὶ αὐτοῦ, καὶ αὐτὴ ἦν χήρα, καὶ ὄχλος τῆς πόλεως
ἱκανὸς ἦν σὺν αὐτῇ.
'''
"13" = ''':sup:`13` καὶ ἰδὼν αὐτὴν ὁ κύριος ἐσπλαγχνίσθη ἐπ᾽ αὐτῇ καὶ εἶπεν αὐτῇ, μὴ
κλαῖε.
'''
"14" = ''':sup:`14` καὶ προσελθὼν ἥψατο τῆς σοροῦ, οἱ δὲ βαστάζοντες ἔστησαν, καὶ
εἶπεν, νεανίσκε, σοὶ λέγω, ἐγέρθητι.
'''
"15" = ''':sup:`15` καὶ ἀνεκάθισεν ὁ νεκρὸς καὶ ἤρξατο λαλεῖν, καὶ ἔδωκεν αὐτὸν τῇ
μητρὶ αὐτοῦ.
'''
"16" = ''':sup:`16` ἔλαβεν δὲ φόβος πάντας, καὶ ἐδόξαζον τὸν θεὸν λέγοντες ὅτι προφήτης
μέγας ἠγέρθη ἐν ἡμῖν, καὶ ὅτι ἐπεσκέψατο ὁ θεὸς τὸν λαὸν αὐτοῦ.
'''
"17" = ''':sup:`17` καὶ ἐξῆλθεν ὁ λόγος οὖτος ἐν ὅλῃ τῇ ἰουδαίᾳ περὶ αὐτοῦ καὶ πάσῃ τῇ
περιχώρῳ.
'''
"18" = ''':sup:`18` καὶ ἀπήγγειλαν ἰωάννῃ οἱ μαθηταὶ αὐτοῦ περὶ πάντων τούτων. καὶ
προσκαλεσάμενος δύο τινὰς τῶν μαθητῶν αὐτοῦ ὁ ἰωάννης
'''
"19" = ''':sup:`19` ἔπεμψεν πρὸς τὸν κύριον λέγων, σὺ εἶ ὁ ἐρχόμενος ἢ ἄλλον
προσδοκῶμεν;
'''
"20" = ''':sup:`20` παραγενόμενοι δὲ πρὸς αὐτὸν οἱ ἄνδρες εἶπαν, ἰωάννης ὁ βαπτιστὴς
ἀπέστειλεν ἡμᾶς πρὸς σὲ λέγων, σὺ εἶ ὁ ἐρχόμενος ἢ ἄλλον προσδοκῶμεν;
'''
"21" = ''':sup:`21` ἐν ἐκείνῃ τῇ ὥρᾳ ἐθεράπευσεν πολλοὺς ἀπὸ νόσων καὶ μαστίγων καὶ
πνευμάτων πονηρῶν, καὶ τυφλοῖς πολλοῖς ἐχαρίσατο βλέπειν.
'''
"22" = ''':sup:`22` καὶ ἀποκριθεὶς εἶπεν αὐτοῖς, πορευθέντες ἀπαγγείλατε ἰωάννῃ ἃ
εἴδετε καὶ ἠκούσατε· τυφλοὶ ἀναβλέπουσιν, χωλοὶ περιπατοῦσιν, λεπροὶ
καθαρίζονται καὶ κωφοὶ ἀκούουσιν, νεκροὶ ἐγείρονται, πτωχοὶ
εὐαγγελίζονται·
'''
"23" = ''':sup:`23` καὶ μακάριός ἐστιν ὃς ἐὰν μὴ σκανδαλισθῇ ἐν ἐμοί.
'''
"24" = ''':sup:`24` ἀπελθόντων δὲ τῶν ἀγγέλων ἰωάννου ἤρξατο λέγειν πρὸς τοὺς ὄχλους
περὶ ἰωάννου, τί ἐξήλθατε εἰς τὴν ἔρημον θεάσασθαι; κάλαμον ὑπὸ ἀνέμου
σαλευόμενον;
'''
"25" = ''':sup:`25` ἀλλὰ τί ἐξήλθατε ἰδεῖν; ἄνθρωπον ἐν μαλακοῖς ἱματίοις ἠμφιεσμένον;
ἰδοὺ οἱ ἐν ἱματισμῶ ἐνδόξῳ καὶ τρυφῇ ὑπάρχοντες ἐν τοῖς βασιλείοις
εἰσίν.
'''
"26" = ''':sup:`26` ἀλλὰ τί ἐξήλθατε ἰδεῖν; προφήτην; ναί, λέγω ὑμῖν, καὶ περισσότερον
προφήτου.
'''
"27" = ''':sup:`27` οὖτός ἐστιν περὶ οὖ γέγραπται, ἰδοὺ ἀποστέλλω τὸν ἄγγελόν μου πρὸ
προσώπου σου, ὃς κατασκευάσει τὴν ὁδόν σου ἔμπροσθέν σου.
'''
"28" = ''':sup:`28` λέγω ὑμῖν, μείζων ἐν γεννητοῖς γυναικῶν ἰωάννου οὐδείς ἐστιν· ὁ δὲ
μικρότερος ἐν τῇ βασιλείᾳ τοῦ θεοῦ μείζων αὐτοῦ ἐστιν.
'''
"29" = ''':sup:`29` καὶ πᾶς ὁ λαὸς ἀκούσας καὶ οἱ τελῶναι ἐδικαίωσαν τὸν θεόν,
βαπτισθέντες τὸ βάπτισμα ἰωάννου·
'''
"30" = ''':sup:`30` οἱ δὲ φαρισαῖοι καὶ οἱ νομικοὶ τὴν βουλὴν τοῦ θεοῦ ἠθέτησαν εἰς
ἑαυτούς, μὴ βαπτισθέντες ὑπ᾽ αὐτοῦ.
'''
"31" = ''':sup:`31` τίνι οὗν ὁμοιώσω τοὺς ἀνθρώπους τῆς γενεᾶς ταύτης, καὶ τίνι εἰσὶν
ὅμοιοι;
'''
"32" = ''':sup:`32` ὅμοιοί εἰσιν παιδίοις τοῖς ἐν ἀγορᾷ καθημένοις καὶ προσφωνοῦσιν
ἀλλήλοις, ἃ λέγει, ηὐλήσαμεν ὑμῖν καὶ οὐκ ὠρχήσασθε· ἐθρηνήσαμεν καὶ
οὐκ ἐκλαύσατε.
'''
"33" = ''':sup:`33` ἐλήλυθεν γὰρ ἰωάννης ὁ βαπτιστὴς μὴ ἐσθίων ἄρτον μήτε πίνων οἶνον,
καὶ λέγετε, δαιμόνιον ἔχει·
'''
"34" = ''':sup:`34` ἐλήλυθεν ὁ υἱὸς τοῦ ἀνθρώπου ἐσθίων καὶ πίνων, καὶ λέγετε, ἰδοὺ
ἄνθρωπος φάγος καὶ οἰνοπότης, φίλος τελωνῶν καὶ ἁμαρτωλῶν.
'''
"35" = ''':sup:`35` καὶ ἐδικαιώθη ἡ σοφία ἀπὸ πάντων τῶν τέκνων αὐτῆς.
'''
"36" = ''':sup:`36` ἠρώτα δέ τις αὐτὸν τῶν φαρισαίων ἵνα φάγῃ μετ᾽ αὐτοῦ· καὶ εἰσελθὼν
εἰς τὸν οἶκον τοῦ φαρισαίου κατεκλίθη.
'''
"37" = ''':sup:`37` καὶ ἰδοὺ γυνὴ ἥτις ἦν ἐν τῇ πόλει ἁμαρτωλός, καὶ ἐπιγνοῦσα ὅτι
κατάκειται ἐν τῇ οἰκίᾳ τοῦ φαρισαίου, κομίσασα ἀλάβαστρον μύρου
'''
"38" = ''':sup:`38` καὶ στᾶσα ὀπίσω παρὰ τοὺς πόδας αὐτοῦ κλαίουσα, τοῖς δάκρυσιν
ἤρξατο βρέχειν τοὺς πόδας αὐτοῦ καὶ ταῖς θριξὶν τῆς κεφαλῆς αὐτῆς
ἐξέμασσεν, καὶ κατεφίλει τοὺς πόδας αὐτοῦ καὶ ἤλειφεν τῶ μύρῳ.
'''
"39" = ''':sup:`39` ἰδὼν δὲ ὁ φαρισαῖος ὁ καλέσας αὐτὸν εἶπεν ἐν ἑαυτῶ λέγων, οὖτος εἰ
ἦν προφήτης, ἐγίνωσκεν ἂν τίς καὶ ποταπὴ ἡ γυνὴ ἥτις ἅπτεται αὐτοῦ, ὅτι
ἁμαρτωλός ἐστιν.
'''
"40" = ''':sup:`40` καὶ ἀποκριθεὶς ὁ ἰησοῦς εἶπεν πρὸς αὐτόν, σίμων, ἔχω σοί τι εἰπεῖν.
ὁ δέ, διδάσκαλε, εἰπέ, φησίν.
'''
"41" = ''':sup:`41` δύο χρεοφειλέται ἦσαν δανιστῇ τινι· ὁ εἷς ὤφειλεν δηνάρια
πεντακόσια, ὁ δὲ ἕτερος πεντήκοντα.
'''
"42" = ''':sup:`42` μὴ ἐχόντων αὐτῶν ἀποδοῦναι ἀμφοτέροις ἐχαρίσατο. τίς οὗν αὐτῶν
πλεῖον ἀγαπήσει αὐτόν;
'''
"43" = ''':sup:`43` ἀποκριθεὶς σίμων εἶπεν, ὑπολαμβάνω ὅτι ᾧ τὸ πλεῖον ἐχαρίσατο. ὁ δὲ
εἶπεν αὐτῶ, ὀρθῶς ἔκρινας.
'''
"44" = ''':sup:`44` καὶ στραφεὶς πρὸς τὴν γυναῖκα τῶ σίμωνι ἔφη, βλέπεις ταύτην τὴν
γυναῖκα; εἰσῆλθόν σου εἰς τὴν οἰκίαν, ὕδωρ μοι ἐπὶ πόδας οὐκ ἔδωκας·
αὕτη δὲ τοῖς δάκρυσιν ἔβρεξέν μου τοὺς πόδας καὶ ταῖς θριξὶν αὐτῆς
ἐξέμαξεν.
'''
"45" = ''':sup:`45` φίλημά μοι οὐκ ἔδωκας· αὕτη δὲ ἀφ᾽ ἧς εἰσῆλθον οὐ διέλιπεν
καταφιλοῦσά μου τοὺς πόδας.
'''
"46" = ''':sup:`46` ἐλαίῳ τὴν κεφαλήν μου οὐκ ἤλειψας· αὕτη δὲ μύρῳ ἤλειψεν τοὺς πόδας
μου.
'''
"47" = ''':sup:`47` οὖ χάριν λέγω σοι, ἀφέωνται αἱ ἁμαρτίαι αὐτῆς αἱ πολλαί, ὅτι
ἠγάπησεν πολύ· ᾧ δὲ ὀλίγον ἀφίεται, ὀλίγον ἀγαπᾷ.
'''
"48" = ''':sup:`48` εἶπεν δὲ αὐτῇ, ἀφέωνταί σου αἱ ἁμαρτίαι.
'''
"49" = ''':sup:`49` καὶ ἤρξαντο οἱ συνανακείμενοι λέγειν ἐν ἑαυτοῖς, τίς οὖτός ἐστιν ὃς
καὶ ἁμαρτίας ἀφίησιν;
'''
"50" = ''':sup:`50` εἶπεν δὲ πρὸς τὴν γυναῖκα, ἡ πίστις σου σέσωκέν σε· πορεύου εἰς
εἰρήνην.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
