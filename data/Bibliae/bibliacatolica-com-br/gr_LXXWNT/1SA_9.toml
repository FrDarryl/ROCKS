[9]
"1" = ''':sup:`1` καὶ ἦν ἀνὴρ ἐξ υἱῶν Βενιαμιν καὶ ὄνομα αὐτῷ Κις υἱὸς Αβιηλ υἱοῦ
Σαρεδ υἱοῦ Βαχιρ υἱοῦ Αφεκ υἱοῦ ἀνδρὸς Ιεμιναίου ἀνὴρ δυνατός
'''
"2" = ''':sup:`2` καὶ τούτῳ υἱός καὶ ὄνομα αὐτῷ Σαουλ εὐμεγέθης ἀνὴρ ἀγαθός καὶ οὐκ ἦν
ἐν υἱοῖς Ισραηλ ἀγαθὸς ὑπὲρ αὐτόν ὑπὲρ ὠμίαν καὶ ἐπάνω ὑψηλὸς ὑπὲρ
πᾶσαν τὴν γῆν
'''
"3" = ''':sup:`3` καὶ ἀπώλοντο αἱ ὄνοι Κις πατρὸς Σαουλ καὶ εἶπεν Κις πρὸς Σαουλ τὸν
υἱὸν αὐτοῦ λαβὲ μετὰ σεαυτοῦ ἓν τῶν παιδαρίων καὶ ἀνάστητε καὶ
πορεύθητε καὶ ζητήσατε τὰς ὄνους
'''
"4" = ''':sup:`4` καὶ διῆλθον δι’ ὄρους Εφραιμ καὶ διῆλθον διὰ τῆς γῆς Σελχα καὶ οὐχ
εὗρον καὶ διῆλθον διὰ τῆς γῆς Εασακεμ καὶ οὐκ ἦν καὶ διῆλθον διὰ τῆς
γῆς Ιακιμ καὶ οὐχ εὗρον
'''
"5" = ''':sup:`5` αὐτῶν ἐλθόντων εἰς τὴν Σιφ καὶ Σαουλ εἶπεν τῷ παιδαρίῳ αὐτοῦ τῷ μετ’
αὐτοῦ δεῦρο καὶ ἀναστρέψωμεν μὴ ἀνεὶς ὁ πατήρ μου τὰς ὄνους φροντίζῃ
περὶ ἡμῶν
'''
"6" = ''':sup:`6` καὶ εἶπεν αὐτῷ τὸ παιδάριον ἰδοὺ δὴ ἄνθρωπος τοῦ θεοῦ ἐν τῇ πόλει
ταύτῃ καὶ ὁ ἄνθρωπος ἔνδοξος πᾶν ὃ ἐὰν λαλήσῃ παραγινόμενον παρέσται
καὶ νῦν πορευθῶμεν ὅπως ἀπαγγείλῃ ἡμῖν τὴν ὁδὸν ἡμῶν ἐφ’ ἣν ἐπορεύθημεν
ἐπ’ αὐτήν
'''
"7" = ''':sup:`7` καὶ εἶπεν Σαουλ τῷ παιδαρίῳ αὐτοῦ τῷ μετ’ αὐτοῦ καὶ ἰδοὺ πορευσόμεθα
καὶ τί οἴσομεν τῷ ἀνθρώπῳ τοῦ θεοῦ ὅτι οἱ ἄρτοι ἐκλελοίπασιν ἐκ τῶν
ἀγγείων ἡμῶν καὶ πλεῖον οὐκ ἔστιν μεθ’ ἡμῶν εἰσενεγκεῖν τῷ ἀνθρώπῳ τοῦ
θεοῦ τὸ ὑπάρχον ἡμῖν
'''
"8" = ''':sup:`8` καὶ προσέθετο τὸ παιδάριον ἀποκριθῆναι τῷ Σαουλ καὶ εἶπεν ἰδοὺ
εὕρηται ἐν τῇ χειρί μου τέταρτον σίκλου ἀργυρίου καὶ δώσεις τῷ ἀνθρώπῳ
τοῦ θεοῦ καὶ ἀπαγγελεῖ ἡμῖν τὴν ὁδὸν ἡμῶν
'''
"9" = ''':sup:`9` καὶ ἔμπροσθεν ἐν Ισραηλ τάδε ἔλεγεν ἕκαστος ἐν τῷ πορεύεσθαι
ἐπερωτᾶν τὸν θεόν δεῦρο πορευθῶμεν πρὸς τὸν βλέποντα ὅτι τὸν προφήτην
ἐκάλει ὁ λαὸς ἔμπροσθεν ὁ βλέπων
'''
"10" = ''':sup:`10` καὶ εἶπεν Σαουλ πρὸς τὸ παιδάριον αὐτοῦ ἀγαθὸν τὸ ῥῆμα δεῦρο καὶ
πορευθῶμεν καὶ ἐπορεύθησαν εἰς τὴν πόλιν οὗ ἦν ἐκεῖ ὁ ἄνθρωπος τοῦ θεοῦ
'''
"11" = ''':sup:`11` αὐτῶν ἀναβαινόντων τὴν ἀνάβασιν τῆς πόλεως καὶ αὐτοὶ εὑρίσκουσιν τὰ
κοράσια ἐξεληλυθότα ὑδρεύσασθαι ὕδωρ καὶ λέγουσιν αὐταῖς εἰ ἔστιν
ἐνταῦθα ὁ βλέπων
'''
"12" = ''':sup:`12` καὶ ἀπεκρίθη τὰ κοράσια αὐτοῖς καὶ λέγουσιν αὐτοῖς ἔστιν ἰδοὺ κατὰ
πρόσωπον ὑμῶν νῦν διὰ τὴν ἡμέραν ἥκει εἰς τὴν πόλιν ὅτι θυσία σήμερον
τῷ λαῷ ἐν Βαμα
'''
"13" = ''':sup:`13` ὡς ἂν εἰσέλθητε τὴν πόλιν οὕτως εὑρήσετε αὐτὸν ἐν τῇ πόλει πρὶν
ἀναβῆναι αὐτὸν εἰς Βαμα τοῦ φαγεῖν ὅτι οὐ μὴ φάγῃ ὁ λαὸς ἕως τοῦ
εἰσελθεῖν αὐτόν ὅτι οὗτος εὐλογεῖ τὴν θυσίαν καὶ μετὰ ταῦτα ἐσθίουσιν
οἱ ξένοι καὶ νῦν ἀνάβητε ὅτι διὰ τὴν ἡμέραν εὑρήσετε αὐτόν
'''
"14" = ''':sup:`14` καὶ ἀναβαίνουσιν τὴν πόλιν αὐτῶν εἰσπορευομένων εἰς μέσον τῆς
πόλεως καὶ ἰδοὺ Σαμουηλ ἐξῆλθεν εἰς ἀπάντησιν αὐτῶν τοῦ ἀναβῆναι εἰς
Βαμα
'''
"15" = ''':sup:`15` καὶ κύριος ἀπεκάλυψεν τὸ ὠτίον Σαμουηλ ἡμέρᾳ μιᾷ ἔμπροσθεν τοῦ
ἐλθεῖν πρὸς αὐτὸν Σαουλ λέγων
'''
"16" = ''':sup:`16` ὡς ὁ καιρὸς αὔριον ἀποστελῶ πρὸς σὲ ἄνδρα ἐκ γῆς Βενιαμιν καὶ
χρίσεις αὐτὸν εἰς ἄρχοντα ἐπὶ τὸν λαόν μου Ισραηλ καὶ σώσει τὸν λαόν
μου ἐκ χειρὸς ἀλλοφύλων ὅτι ἐπέβλεψα ἐπὶ τὴν ταπείνωσιν τοῦ λαοῦ μου
ὅτι ἦλθεν βοὴ αὐτῶν πρός με
'''
"17" = ''':sup:`17` καὶ Σαμουηλ εἶδεν τὸν Σαουλ καὶ κύριος ἀπεκρίθη αὐτῷ ἰδοὺ ὁ
ἄνθρωπος ὃν εἶπά σοι οὗτος ἄρξει ἐν τῷ λαῷ μου
'''
"18" = ''':sup:`18` καὶ προσήγαγεν Σαουλ πρὸς Σαμουηλ εἰς μέσον τῆς πόλεως καὶ εἶπεν
ἀπάγγειλον δὴ ποῖος ὁ οἶκος τοῦ βλέποντος
'''
"19" = ''':sup:`19` καὶ ἀπεκρίθη Σαμουηλ τῷ Σαουλ καὶ εἶπεν ἐγώ εἰμι αὐτός ἀνάβηθι
ἔμπροσθέν μου εἰς Βαμα καὶ φάγε μετ’ ἐμοῦ σήμερον καὶ ἐξαποστελῶ σε
πρωὶ καὶ πάντα τὰ ἐν τῇ καρδίᾳ σου ἀπαγγελῶ σοι
'''
"20" = ''':sup:`20` καὶ περὶ τῶν ὄνων σου τῶν ἀπολωλυιῶν σήμερον τριταίων μὴ θῇς τὴν
καρδίαν σου αὐταῖς ὅτι εὕρηνται καὶ τίνι τὰ ὡραῖα τοῦ Ισραηλ οὐ σοὶ καὶ
τῷ οἴκῳ τοῦ πατρός σου
'''
"21" = ''':sup:`21` καὶ ἀπεκρίθη Σαουλ καὶ εἶπεν οὐχὶ ἀνδρὸς υἱὸς Ιεμιναίου ἐγώ εἰμι
τοῦ μικροῦ σκήπτρου φυλῆς Ισραηλ καὶ τῆς φυλῆς τῆς ἐλαχίστης ἐξ ὅλου
σκήπτρου Βενιαμιν καὶ ἵνα τί ἐλάλησας πρὸς ἐμὲ κατὰ τὸ ῥῆμα τοῦτο
'''
"22" = ''':sup:`22` καὶ ἔλαβεν Σαμουηλ τὸν Σαουλ καὶ τὸ παιδάριον αὐτοῦ καὶ εἰσήγαγεν
αὐτοὺς εἰς τὸ κατάλυμα καὶ ἔθετο αὐτοῖς τόπον ἐν πρώτοις τῶν κεκλημένων
ὡσεὶ ἑβδομήκοντα ἀνδρῶν
'''
"23" = ''':sup:`23` καὶ εἶπεν Σαμουηλ τῷ μαγείρῳ δός μοι τὴν μερίδα ἣν ἔδωκά σοι ἣν
εἶπά σοι θεῖναι αὐτὴν παρὰ σοί
'''
"24" = ''':sup:`24` καὶ ὕψωσεν ὁ μάγειρος τὴν κωλέαν καὶ παρέθηκεν αὐτὴν ἐνώπιον Σαουλ
καὶ εἶπεν Σαμουηλ τῷ Σαουλ ἰδοὺ ὑπόλειμμα παράθες αὐτὸ ἐνώπιόν σου καὶ
φάγε ὅτι εἰς μαρτύριον τέθειταί σοι παρὰ τοὺς ἄλλους ἀπόκνιζε καὶ
ἔφαγεν Σαουλ μετὰ Σαμουηλ ἐν τῇ ἡμέρᾳ ἐκείνῃ
'''
"25" = ''':sup:`25` καὶ κατέβη ἐκ τῆς Βαμα ἐν τῇ πόλει καὶ διέστρωσαν τῷ Σαουλ ἐπὶ τῷ
δώματι
'''
"26" = ''':sup:`26` καὶ ἐκοιμήθη καὶ ἐγένετο ὡς ἀνέβαινεν ὁ ὄρθρος καὶ ἐκάλεσεν Σαμουηλ
τὸν Σαουλ ἐπὶ τῷ δώματι λέγων ἀνάστα καὶ ἐξαποστελῶ σε καὶ ἀνέστη Σαουλ
καὶ ἐξῆλθεν αὐτὸς καὶ Σαμουηλ ἕως ἔξω
'''
"27" = ''':sup:`27` αὐτῶν καταβαινόντων εἰς μέρος τῆς πόλεως καὶ Σαμουηλ εἶπεν τῷ Σαουλ
εἰπὸν τῷ νεανίσκῳ καὶ διελθέτω ἔμπροσθεν ἡμῶν καὶ σὺ στῆθι ὡς σήμερον
καὶ ἄκουσον ῥῆμα θεοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
