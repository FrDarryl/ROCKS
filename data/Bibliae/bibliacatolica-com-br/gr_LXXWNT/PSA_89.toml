[89]
"1" = ''':sup:`1` Gr. Psalm 89 (Heb. 90) προσευχὴ τοῦ Μωυσῆ ἀνθρώπου τοῦ θεοῦ κύριε
καταφυγὴ ἐγενήθης ἡμῖν ἐν γενεᾷ καὶ γενεᾷ
'''
"2" = ''':sup:`2` πρὸ τοῦ ὄρη γενηθῆναι καὶ πλασθῆναι τὴν γῆν καὶ τὴν οἰκουμένην καὶ
ἀπὸ τοῦ αἰῶνος ἕως τοῦ αἰῶνος σὺ εἶ
'''
"3" = ''':sup:`3` μὴ ἀποστρέψῃς ἄνθρωπον εἰς ταπείνωσιν καὶ εἶπας ἐπιστρέψατε υἱοὶ
ἀνθρώπων
'''
"4" = ''':sup:`4` ὅτι χίλια ἔτη ἐν ὀφθαλμοῖς σου ὡς ἡ ἡμέρα ἡ ἐχθές ἥτις διῆλθεν καὶ
φυλακὴ ἐν νυκτί
'''
"5" = ''':sup:`5` τὰ ἐξουδενώματα αὐτῶν ἔτη ἔσονται τὸ πρωὶ ὡσεὶ χλόη παρέλθοι
'''
"6" = ''':sup:`6` τὸ πρωὶ ἀνθήσαι καὶ παρέλθοι τὸ ἑσπέρας ἀποπέσοι σκληρυνθείη καὶ
ξηρανθείη
'''
"7" = ''':sup:`7` ὅτι ἐξελίπομεν ἐν τῇ ὀργῇ σου καὶ ἐν τῷ θυμῷ σου ἐταράχθημεν
'''
"8" = ''':sup:`8` ἔθου τὰς ἀνομίας ἡμῶν ἐνώπιόν σου ὁ αἰὼν ἡμῶν εἰς φωτισμὸν τοῦ
προσώπου σου
'''
"9" = ''':sup:`9` ὅτι πᾶσαι αἱ ἡμέραι ἡμῶν ἐξέλιπον καὶ ἐν τῇ ὀργῇ σου ἐξελίπομεν τὰ
ἔτη ἡμῶν ὡς ἀράχνην ἐμελέτων
'''
"10" = ''':sup:`10` αἱ ἡμέραι τῶν ἐτῶν ἡμῶν ἐν αὐτοῖς ἑβδομήκοντα ἔτη ἐὰν δὲ ἐν
δυναστείαις ὀγδοήκοντα ἔτη καὶ τὸ πλεῖον αὐτῶν κόπος καὶ πόνος ὅτι
ἐπῆλθεν πραΰτης ἐφ’ ἡμᾶς καὶ παιδευθησόμεθα
'''
"11" = ''':sup:`11` τίς γινώσκει τὸ κράτος τῆς ὀργῆς σου καὶ ἀπὸ τοῦ φόβου σου τὸν
θυμόν σου
'''
"12" = ''':sup:`12` ἐξαριθμήσασθαι τὴν δεξιάν σου οὕτως γνώρισον καὶ τοὺς πεπεδημένους
τῇ καρδίᾳ ἐν σοφίᾳ
'''
"13" = ''':sup:`13` ἐπίστρεψον κύριε ἕως πότε καὶ παρακλήθητι ἐπὶ τοῖς δούλοις σου
'''
"14" = ''':sup:`14` ἐνεπλήσθημεν τὸ πρωὶ τοῦ ἐλέους σου καὶ ἠγαλλιασάμεθα καὶ
εὐφράνθημεν ἐν πάσαις ταῖς ἡμέραις ἡμῶν
'''
"15" = ''':sup:`15` εὐφράνθημεν ἀνθ’ ὧν ἡμερῶν ἐταπείνωσας ἡμᾶς ἐτῶν ὧν εἴδομεν κακά
'''
"16" = ''':sup:`16` καὶ ἰδὲ ἐπὶ τοὺς δούλους σου καὶ τὰ ἔργα σου καὶ ὁδήγησον τοὺς
υἱοὺς αὐτῶν
'''
"17" = ''':sup:`17` καὶ ἔστω ἡ λαμπρότης κυρίου τοῦ θεοῦ ἡμῶν ἐφ’ ἡμᾶς καὶ τὰ ἔργα τῶν
χειρῶν ἡμῶν κατεύθυνον ἐφ’ ἡμᾶς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
