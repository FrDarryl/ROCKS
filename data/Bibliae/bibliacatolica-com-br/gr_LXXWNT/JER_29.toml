"1" = ''':sup:`1` Gr. Jeremiah 29 (Heb. 47) ἐπὶ τοὺς ἀλλοφύλους
'''
"2" = ''':sup:`2` τάδε λέγει κύριος ἰδοὺ ὕδατα ἀναβαίνει ἀπὸ βορρᾶ καὶ ἔσται εἰς
χειμάρρουν κατακλύζοντα καὶ κατακλύσει γῆν καὶ τὸ πλήρωμα αὐτῆς πόλιν
καὶ τοὺς κατοικοῦντας ἐν αὐτῇ καὶ κεκράξονται οἱ ἄνθρωποι καὶ
ἀλαλάξουσιν ἅπαντες οἱ κατοικοῦντες τὴν γῆν
'''
"3" = ''':sup:`3` ἀπὸ φωνῆς ὁρμῆς αὐτοῦ ἀπὸ τῶν ὁπλῶν τῶν ποδῶν αὐτοῦ καὶ ἀπὸ σεισμοῦ
τῶν ἁρμάτων αὐτοῦ ἤχου τροχῶν αὐτοῦ οὐκ ἐπέστρεψαν πατέρες ἐφ’ υἱοὺς
αὐτῶν ἀπὸ ἐκλύσεως χειρῶν αὐτῶν
'''
"4" = ''':sup:`4` ἐν τῇ ἡμέρᾳ τῇ ἐρχομένῃ τοῦ ἀπολέσαι πάντας τοὺς ἀλλοφύλους καὶ
ἀφανιῶ τὴν Τύρον καὶ τὴν Σιδῶνα καὶ πάντας τοὺς καταλοίπους τῆς
βοηθείας αὐτῶν ὅτι ἐξολεθρεύσει κύριος τοὺς καταλοίπους τῶν νήσων
'''
"5" = ''':sup:`5` ἥκει φαλάκρωμα ἐπὶ Γάζαν ἀπερρίφη Ἀσκαλὼν καὶ οἱ κατάλοιποι Ενακιμ
ἕως τίνος κόψεις
'''
"6" = ''':sup:`6` ἡ μάχαιρα τοῦ κυρίου ἕως τίνος οὐχ ἡσυχάσεις ἀποκατάστηθι εἰς τὸν
κολεόν σου ἀνάπαυσαι καὶ ἐπάρθητι
'''
"7" = ''':sup:`7` πῶς ἡσυχάσει καὶ κύριος ἐνετείλατο αὐτῇ ἐπὶ τὴν Ἀσκαλῶνα καὶ ἐπὶ τὰς
παραθαλασσίους ἐπὶ τὰς καταλοίπους ἐπεγερθῆναι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
