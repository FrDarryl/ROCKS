"1" = ''':sup:`1` ᾆσμα ᾀσμάτων ὅ ἐστιν τῷ Σαλωμων
'''
"2" = ''':sup:`2` φιλησάτω με ἀπὸ φιλημάτων στόματος αὐτοῦ ὅτι ἀγαθοὶ μαστοί σου ὑπὲρ
οἶνον
'''
"3" = ''':sup:`3` καὶ ὀσμὴ μύρων σου ὑπὲρ πάντα τὰ ἀρώματα μύρον ἐκκενωθὲν ὄνομά σου
διὰ τοῦτο νεάνιδες ἠγάπησάν σε
'''
"4" = ''':sup:`4` εἵλκυσάν σε ὀπίσω σου εἰς ὀσμὴν μύρων σου δραμοῦμεν εἰσήνεγκέν με ὁ
βασιλεὺς εἰς τὸ ταμίειον αὐτοῦ ἀγαλλιασώμεθα καὶ εὐφρανθῶμεν ἐν σοί
ἀγαπήσομεν μαστούς σου ὑπὲρ οἶνον εὐθύτης ἠγάπησέν σε
'''
"5" = ''':sup:`5` μέλαινά εἰμι καὶ καλή θυγατέρες Ιερουσαλημ ὡς σκηνώματα Κηδαρ ὡς
δέρρεις Σαλωμων
'''
"6" = ''':sup:`6` μὴ βλέψητέ με ὅτι ἐγώ εἰμι μεμελανωμένη ὅτι παρέβλεψέν με ὁ ἥλιος
υἱοὶ μητρός μου ἐμαχέσαντο ἐν ἐμοί ἔθεντό με φυλάκισσαν ἐν ἀμπελῶσιν
ἀμπελῶνα ἐμὸν οὐκ ἐφύλαξα
'''
"7" = ''':sup:`7` ἀπάγγειλόν μοι ὃν ἠγάπησεν ἡ ψυχή μου ποῦ ποιμαίνεις ποῦ κοιτάζεις
ἐν μεσημβρίᾳ μήποτε γένωμαι ὡς περιβαλλομένη ἐπ’ ἀγέλαις ἑταίρων σου
'''
"8" = ''':sup:`8` ἐὰν μὴ γνῷς σεαυτήν ἡ καλὴ ἐν γυναιξίν ἔξελθε σὺ ἐν πτέρναις τῶν
ποιμνίων καὶ ποίμαινε τὰς ἐρίφους σου ἐπὶ σκηνώμασιν τῶν ποιμένων
'''
"9" = ''':sup:`9` τῇ ἵππῳ μου ἐν ἅρμασιν Φαραω ὡμοίωσά σε ἡ πλησίον μου
'''
"10" = ''':sup:`10` τί ὡραιώθησαν σιαγόνες σου ὡς τρυγόνες τράχηλός σου ὡς ὁρμίσκοι
'''
"11" = ''':sup:`11` ὁμοιώματα χρυσίου ποιήσομέν σοι μετὰ στιγμάτων τοῦ ἀργυρίου
'''
"12" = ''':sup:`12` ἕως οὗ ὁ βασιλεὺς ἐν ἀνακλίσει αὐτοῦ νάρδος μου ἔδωκεν ὀσμὴν αὐτοῦ
'''
"13" = ''':sup:`13` ἀπόδεσμος τῆς στακτῆς ἀδελφιδός μου ἐμοί ἀνὰ μέσον τῶν μαστῶν μου
αὐλισθήσεται
'''
"14" = ''':sup:`14` βότρυς τῆς κύπρου ἀδελφιδός μου ἐμοὶ ἐν ἀμπελῶσιν Εγγαδδι
'''
"15" = ''':sup:`15` ἰδοὺ εἶ καλή ἡ πλησίον μου ἰδοὺ εἶ καλή ὀφθαλμοί σου περιστεραί
'''
"16" = ''':sup:`16` ἰδοὺ εἶ καλός ὁ ἀδελφιδός μου καί γε ὡραῖος πρὸς κλίνη ἡμῶν σύσκιος
'''
"17" = ''':sup:`17` δοκοὶ οἴκων ἡμῶν κέδροι φατνώματα ἡμῶν κυπάρισσοι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
