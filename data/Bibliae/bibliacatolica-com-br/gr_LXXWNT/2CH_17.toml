[17]
"1" = ''':sup:`1` καὶ ἐβασίλευσεν Ιωσαφατ υἱὸς αὐτοῦ ἀντ’ αὐτοῦ καὶ κατίσχυσεν Ιωσαφατ
ἐπὶ τὸν Ισραηλ
'''
"2" = ''':sup:`2` καὶ ἔδωκεν δύναμιν ἐν πάσαις ταῖς πόλεσιν Ιουδα ταῖς ὀχυραῖς καὶ
κατέστησεν ἡγουμένους ἐν πάσαις ταῖς πόλεσιν Ιουδα καὶ ἐν πόλεσιν
Εφραιμ ἃς προκατελάβετο Ασα ὁ πατὴρ αὐτοῦ
'''
"3" = ''':sup:`3` καὶ ἐγένετο κύριος μετὰ Ιωσαφατ ὅτι ἐπορεύθη ἐν ὁδοῖς τοῦ πατρὸς
αὐτοῦ ταῖς πρώταις καὶ οὐκ ἐξεζήτησεν τὰ εἴδωλα
'''
"4" = ''':sup:`4` ἀλλὰ κύριον τὸν θεὸν τοῦ πατρὸς αὐτοῦ ἐξεζήτησεν καὶ ἐν ταῖς
ἐντολαῖς τοῦ πατρὸς αὐτοῦ ἐπορεύθη καὶ οὐχ ὡς τοῦ Ισραηλ τὰ ἔργα
'''
"5" = ''':sup:`5` καὶ κατηύθυνεν κύριος τὴν βασιλείαν ἐν χειρὶ αὐτοῦ καὶ ἔδωκεν πᾶς
Ιουδα δῶρα τῷ Ιωσαφατ καὶ ἐγένετο αὐτῷ πλοῦτος καὶ δόξα πολλή
'''
"6" = ''':sup:`6` καὶ ὑψώθη καρδία αὐτοῦ ἐν ὁδῷ κυρίου καὶ ἔτι ἐξῆρεν τὰ ὑψηλὰ καὶ τὰ
ἄλση ἀπὸ τῆς γῆς Ιουδα
'''
"7" = ''':sup:`7` καὶ ἐν τῷ τρίτῳ ἔτει τῆς βασιλείας αὐτοῦ ἀπέστειλεν τοὺς ἡγουμένους
αὐτοῦ καὶ τοὺς υἱοὺς τῶν δυνατῶν τὸν Αβδιαν καὶ Ζαχαριαν καὶ Ναθαναηλ
καὶ Μιχαιαν διδάσκειν ἐν πόλεσιν Ιουδα
'''
"8" = ''':sup:`8` καὶ μετ’ αὐτῶν οἱ Λευῖται Σαμουιας καὶ Ναθανιας καὶ Ζαβδιας καὶ
Ασιηλ καὶ Σεμιραμωθ καὶ Ιωναθαν καὶ Αδωνιας καὶ Τωβιας οἱ Λευῖται καὶ
μετ’ αὐτῶν Ελισαμα καὶ Ιωραμ οἱ ἱερεῖς
'''
"9" = ''':sup:`9` καὶ ἐδίδασκον ἐν Ιουδα καὶ μετ’ αὐτῶν βύβλος νόμου κυρίου καὶ
διῆλθον ἐν ταῖς πόλεσιν Ιουδα καὶ ἐδίδασκον τὸν λαόν
'''
"10" = ''':sup:`10` καὶ ἐγένετο ἔκστασις κυρίου ἐπὶ πάσαις ταῖς βασιλείαις τῆς γῆς ταῖς
κύκλῳ Ιουδα καὶ οὐκ ἐπολέμουν πρὸς Ιωσαφατ
'''
"11" = ''':sup:`11` καὶ ἀπὸ τῶν ἀλλοφύλων ἔφερον τῷ Ιωσαφατ δῶρα καὶ ἀργύριον καὶ
δόματα καὶ οἱ Ἄραβες ἔφερον αὐτῷ κριοὺς προβάτων ἑπτακισχιλίους
ἑπτακοσίους
'''
"12" = ''':sup:`12` καὶ ἦν Ιωσαφατ πορευόμενος μείζων ἕως εἰς ὕψος καὶ ᾠκοδόμησεν
οἰκήσεις ἐν τῇ Ιουδαίᾳ καὶ πόλεις ὀχυράς
'''
"13" = ''':sup:`13` καὶ ἔργα πολλὰ ἐγένετο αὐτῷ ἐν τῇ Ιουδαίᾳ καὶ ἄνδρες πολεμισταὶ
δυνατοὶ ἰσχύοντες ἐν Ιερουσαλημ
'''
"14" = ''':sup:`14` καὶ οὗτος ἀριθμὸς αὐτῶν κατ’ οἴκους πατριῶν αὐτῶν τῷ Ιουδα
χιλίαρχοι Εδνας ὁ ἄρχων καὶ μετ’ αὐτοῦ υἱοὶ δυνατοὶ δυνάμεως τριακόσιαι
χιλιάδες
'''
"15" = ''':sup:`15` καὶ μετ’ αὐτὸν Ιωαναν ὁ ἡγούμενος καὶ μετ’ αὐτοῦ διακόσιαι
ὀγδοήκοντα χιλιάδες
'''
"16" = ''':sup:`16` καὶ μετ’ αὐτὸν Αμασιας ὁ τοῦ Ζαχρι ὁ προθυμούμενος τῷ κυρίῳ καὶ
μετ’ αὐτοῦ διακόσιαι χιλιάδες δυνατοὶ δυνάμεως
'''
"17" = ''':sup:`17` καὶ ἐκ τοῦ Βενιαμιν δυνατὸς δυνάμεως Ελιαδα καὶ μετ’ αὐτοῦ τοξόται
καὶ πελτασταὶ διακόσιαι χιλιάδες
'''
"18" = ''':sup:`18` καὶ μετ’ αὐτὸν Ιωζαβαδ καὶ μετ’ αὐτοῦ ἑκατὸν ὀγδοήκοντα χιλιάδες
δυνατοὶ πολέμου
'''
"19" = ''':sup:`19` οὗτοι οἱ λειτουργοῦντες τῷ βασιλεῖ ἐκτὸς ὧν ἔδωκεν ὁ βασιλεὺς ἐν
ταῖς πόλεσιν ταῖς ὀχυραῖς ἐν πάσῃ τῇ Ιουδαίᾳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
