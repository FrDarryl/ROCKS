[21]
"1" = ''':sup:`1` Gr. 3 Kings 21 (Heb. 20) καὶ συνήθροισεν υἱὸς Αδερ πᾶσαν τὴν δύναμιν
αὐτοῦ καὶ ἀνέβη καὶ περιεκάθισεν ἐπὶ Σαμάρειαν καὶ τριάκοντα καὶ δύο
βασιλεῖς μετ’ αὐτοῦ καὶ πᾶς ἵππος καὶ ἅρμα καὶ ἀνέβησαν καὶ
περιεκάθισαν ἐπὶ Σαμάρειαν καὶ ἐπολέμησαν ἐπ’ αὐτήν
'''
"2" = ''':sup:`2` καὶ ἀπέστειλεν πρὸς Αχααβ βασιλέα Ισραηλ εἰς τὴν πόλιν
'''
"3" = ''':sup:`3` καὶ εἶπεν πρὸς αὐτόν τάδε λέγει υἱὸς Αδερ τὸ ἀργύριόν σου καὶ τὸ
χρυσίον σου ἐμόν ἐστιν καὶ αἱ γυναῖκές σου καὶ τὰ τέκνα σου ἐμά ἐστιν
'''
"4" = ''':sup:`4` καὶ ἀπεκρίθη ὁ βασιλεὺς Ισραηλ καὶ εἶπεν καθὼς ἐλάλησας κύριε
βασιλεῦ σὸς ἐγώ εἰμι καὶ πάντα τὰ ἐμά
'''
"5" = ''':sup:`5` καὶ ἀνέστρεψαν οἱ ἄγγελοι καὶ εἶπον τάδε λέγει υἱὸς Αδερ ἐγὼ
ἀπέσταλκα πρὸς σὲ λέγων τὸ ἀργύριόν σου καὶ τὸ χρυσίον σου καὶ τὰς
γυναῖκάς σου καὶ τὰ τέκνα σου δώσεις ἐμοί
'''
"6" = ''':sup:`6` ὅτι ταύτην τὴν ὥραν αὔριον ἀποστελῶ τοὺς παῖδάς μου πρὸς σέ καὶ
ἐρευνήσουσιν τὸν οἶκόν σου καὶ τοὺς οἴκους τῶν παίδων σου καὶ ἔσται τὰ
ἐπιθυμήματα ὀφθαλμῶν αὐτῶν ἐφ’ ἃ ἂν ἐπιβάλωσι τὰς χεῖρας αὐτῶν καὶ
λήμψονται
'''
"7" = ''':sup:`7` καὶ ἐκάλεσεν ὁ βασιλεὺς Ισραηλ πάντας τοὺς πρεσβυτέρους καὶ εἶπεν
γνῶτε δὴ καὶ ἴδετε ὅτι κακίαν οὗτος ζητεῖ ὅτι ἀπέσταλκεν πρός με περὶ
τῶν γυναικῶν μου καὶ περὶ τῶν υἱῶν μου καὶ περὶ τῶν θυγατέρων μου τὸ
ἀργύριόν μου καὶ τὸ χρυσίον μου οὐκ ἀπεκώλυσα ἀπ’ αὐτοῦ
'''
"8" = ''':sup:`8` καὶ εἶπαν αὐτῷ οἱ πρεσβύτεροι καὶ πᾶς ὁ λαός μὴ ἀκούσῃς καὶ μὴ
θελήσῃς
'''
"9" = ''':sup:`9` καὶ εἶπεν τοῖς ἀγγέλοις υἱοῦ Αδερ λέγετε τῷ κυρίῳ ὑμῶν πάντα ὅσα
ἀπέσταλκας πρὸς τὸν δοῦλόν σου ἐν πρώτοις ποιήσω τὸ δὲ ῥῆμα τοῦτο οὐ
δυνήσομαι ποιῆσαι καὶ ἀπῆραν οἱ ἄνδρες καὶ ἐπέστρεψαν αὐτῷ λόγον
'''
"10" = ''':sup:`10` καὶ ἀνταπέστειλεν πρὸς αὐτὸν υἱὸς Αδερ λέγων τάδε ποιήσαι μοι ὁ
θεὸς καὶ τάδε προσθείη εἰ ἐκποιήσει ὁ χοῦς Σαμαρείας ταῖς ἀλώπεξιν
παντὶ τῷ λαῷ τοῖς πεζοῖς μου
'''
"11" = ''':sup:`11` καὶ ἀπεκρίθη ὁ βασιλεὺς Ισραηλ καὶ εἶπεν ἱκανούσθω μὴ καυχάσθω ὁ
κυρτὸς ὡς ὁ ὀρθός
'''
"12" = ''':sup:`12` καὶ ἐγένετο ὅτε ἀπεκρίθη αὐτῷ τὸν λόγον τοῦτον πίνων ἦν αὐτὸς καὶ
πάντες οἱ βασιλεῖς μετ’ αὐτοῦ ἐν σκηναῖς καὶ εἶπεν τοῖς παισὶν αὐτοῦ
οἰκοδομήσατε χάρακα καὶ ἔθεντο χάρακα ἐπὶ τὴν πόλιν
'''
"13" = ''':sup:`13` καὶ ἰδοὺ προφήτης εἷς προσῆλθεν τῷ βασιλεῖ Ισραηλ καὶ εἶπεν τάδε
λέγει κύριος εἰ ἑόρακας πάντα τὸν ὄχλον τὸν μέγαν τοῦτον ἰδοὺ ἐγὼ
δίδωμι αὐτὸν σήμερον εἰς χεῖρας σάς καὶ γνώσῃ ὅτι ἐγὼ κύριος
'''
"14" = ''':sup:`14` καὶ εἶπεν Αχααβ ἐν τίνι καὶ εἶπεν τάδε λέγει κύριος ἐν τοῖς
παιδαρίοις τῶν ἀρχόντων τῶν χωρῶν καὶ εἶπεν Αχααβ τίς συνάψει τὸν
πόλεμον καὶ εἶπεν σύ
'''
"15" = ''':sup:`15` καὶ ἐπεσκέψατο Αχααβ τὰ παιδάρια τῶν ἀρχόντων τῶν χωρῶν καὶ
ἐγένοντο διακόσιοι καὶ τριάκοντα καὶ μετὰ ταῦτα ἐπεσκέψατο τὸν λαόν πᾶν
υἱὸν δυνάμεως ἑξήκοντα χιλιάδας
'''
"16" = ''':sup:`16` καὶ ἐξῆλθεν μεσημβρίας καὶ υἱὸς Αδερ πίνων μεθύων ἐν Σοκχωθ αὐτὸς
καὶ οἱ βασιλεῖς τριάκοντα καὶ δύο βασιλεῖς συμβοηθοὶ μετ’ αὐτοῦ
'''
"17" = ''':sup:`17` καὶ ἐξῆλθον παιδάρια ἀρχόντων τῶν χωρῶν ἐν πρώτοις καὶ
ἀποστέλλουσιν καὶ ἀπαγγέλλουσιν τῷ βασιλεῖ Συρίας λέγοντες ἄνδρες
ἐξεληλύθασιν ἐκ Σαμαρείας
'''
"18" = ''':sup:`18` καὶ εἶπεν αὐτοῖς εἰ εἰς εἰρήνην οὗτοι ἐκπορεύονται συλλάβετε αὐτοὺς
ζῶντας καὶ εἰ εἰς πόλεμον ζῶντας συλλάβετε αὐτούς
'''
"19" = ''':sup:`19` καὶ μὴ ἐξελθάτωσαν ἐκ τῆς πόλεως τὰ παιδάρια ἀρχόντων τῶν χωρῶν καὶ
ἡ δύναμις ὀπίσω αὐτῶν
'''
"20" = ''':sup:`20` ἐπάταξεν ἕκαστος τὸν παρ’ αὐτοῦ καὶ ἐδευτέρωσεν ἕκαστος τὸν παρ’
αὐτοῦ καὶ ἔφυγεν Συρία καὶ κατεδίωξεν αὐτοὺς Ισραηλ καὶ σῴζεται υἱὸς
Αδερ βασιλεὺς Συρίας ἐφ’ ἵππου ἱππέως
'''
"21" = ''':sup:`21` καὶ ἐξῆλθεν βασιλεὺς Ισραηλ καὶ ἔλαβεν πάντας τοὺς ἵππους καὶ τὰ
ἅρματα καὶ ἐπάταξεν πληγὴν μεγάλην ἐν Συρίᾳ
'''
"22" = ''':sup:`22` καὶ προσῆλθεν ὁ προφήτης πρὸς βασιλέα Ισραηλ καὶ εἶπεν κραταιοῦ καὶ
γνῶθι καὶ ἰδὲ τί ποιήσεις ὅτι ἐπιστρέφοντος τοῦ ἐνιαυτοῦ υἱὸς Αδερ
βασιλεὺς Συρίας ἀναβαίνει ἐπὶ σέ
'''
"23" = ''':sup:`23` καὶ οἱ παῖδες βασιλέως Συρίας εἶπον θεὸς ὀρέων θεὸς Ισραηλ καὶ οὐ
θεὸς κοιλάδων διὰ τοῦτο ἐκραταίωσεν ὑπὲρ ἡμᾶς ἐὰν δὲ πολεμήσωμεν αὐτοὺς
κατ’ εὐθύ εἰ μὴ κραταιώσομεν ὑπὲρ αὐτούς
'''
"24" = ''':sup:`24` καὶ τὸ ῥῆμα τοῦτο ποίησον ἀπόστησον τοὺς βασιλεῖς ἕκαστον εἰς τὸν
τόπον αὐτῶν καὶ θοῦ ἀντ’ αὐτῶν σατράπας
'''
"25" = ''':sup:`25` καὶ ἀλλάξομέν σοι δύναμιν κατὰ τὴν δύναμιν τὴν πεσοῦσαν ἀπὸ σοῦ καὶ
ἵππον κατὰ τὴν ἵππον καὶ ἅρματα κατὰ τὰ ἅρματα καὶ πολεμήσομεν πρὸς
αὐτοὺς κατ’ εὐθὺ καὶ κραταιώσομεν ὑπὲρ αὐτούς καὶ ἤκουσεν τῆς φωνῆς
αὐτῶν καὶ ἐποίησεν οὕτως
'''
"26" = ''':sup:`26` καὶ ἐγένετο ἐπιστρέψαντος τοῦ ἐνιαυτοῦ καὶ ἐπεσκέψατο υἱὸς Αδερ τὴν
Συρίαν καὶ ἀνέβη εἰς Αφεκα εἰς πόλεμον ἐπὶ Ισραηλ
'''
"27" = ''':sup:`27` καὶ οἱ υἱοὶ Ισραηλ ἐπεσκέπησαν καὶ παρεγένοντο εἰς ἀπαντὴν αὐτῶν
καὶ παρενέβαλεν Ισραηλ ἐξ ἐναντίας αὐτῶν ὡσεὶ δύο ποίμνια αἰγῶν καὶ
Συρία ἔπλησεν τὴν γῆν
'''
"28" = ''':sup:`28` καὶ προσῆλθεν ὁ ἄνθρωπος τοῦ θεοῦ καὶ εἶπεν τῷ βασιλεῖ Ισραηλ τάδε
λέγει κύριος ἀνθ’ ὧν εἶπεν Συρία θεὸς ὀρέων κύριος ὁ θεὸς Ισραηλ καὶ οὐ
θεὸς κοιλάδων αὐτός καὶ δώσω τὴν δύναμιν τὴν μεγάλην ταύτην εἰς χεῖρα
σήν καὶ γνώσῃ ὅτι ἐγὼ κύριος
'''
"29" = ''':sup:`29` καὶ παρεμβάλλουσιν οὗτοι ἀπέναντι τούτων ἑπτὰ ἡμέρας καὶ ἐγένετο ἐν
τῇ ἡμέρᾳ τῇ ἑβδόμῃ καὶ προσήγαγεν ὁ πόλεμος καὶ ἐπάταξεν Ισραηλ τὴν
Συρίαν ἑκατὸν χιλιάδας πεζῶν μιᾷ ἡμέρᾳ
'''
"30" = ''':sup:`30` καὶ ἔφυγον οἱ κατάλοιποι εἰς Αφεκα εἰς τὴν πόλιν καὶ ἔπεσεν τὸ
τεῖχος ἐπὶ εἴκοσι καὶ ἑπτὰ χιλιάδας ἀνδρῶν τῶν καταλοίπων καὶ υἱὸς Αδερ
ἔφυγεν καὶ εἰσῆλθεν εἰς τὸν οἶκον τοῦ κοιτῶνος εἰς τὸ ταμίειον
'''
"31" = ''':sup:`31` καὶ εἶπεν τοῖς παισὶν αὐτοῦ οἶδα ὅτι βασιλεῖς Ισραηλ βασιλεῖς
ἐλέους εἰσίν ἐπιθώμεθα δὴ σάκκους ἐπὶ τὰς ὀσφύας ἡμῶν καὶ σχοινία ἐπὶ
τὰς κεφαλὰς ἡμῶν καὶ ἐξέλθωμεν πρὸς βασιλέα Ισραηλ εἴ πως ζωογονήσει
τὰς ψυχὰς ἡμῶν
'''
"32" = ''':sup:`32` καὶ περιεζώσαντο σάκκους ἐπὶ τὰς ὀσφύας αὐτῶν καὶ ἔθεσαν σχοινία
ἐπὶ τὰς κεφαλὰς αὐτῶν καὶ εἶπον τῷ βασιλεῖ Ισραηλ δοῦλός σου υἱὸς Αδερ
λέγει ζησάτω δὴ ἡ ψυχή μου καὶ εἶπεν εἰ ἔτι ζῇ ἀδελφός μού ἐστιν
'''
"33" = ''':sup:`33` καὶ οἱ ἄνδρες οἰωνίσαντο καὶ ἔσπευσαν καὶ ἀνέλεξαν τὸν λόγον ἐκ τοῦ
στόματος αὐτοῦ καὶ εἶπον ἀδελφός σου υἱὸς Αδερ καὶ εἶπεν εἰσέλθατε καὶ
λάβετε αὐτόν καὶ ἐξῆλθεν πρὸς αὐτὸν υἱὸς Αδερ καὶ ἀναβιβάζουσιν αὐτὸν
πρὸς αὐτὸν ἐπὶ τὸ ἅρμα
'''
"34" = ''':sup:`34` καὶ εἶπεν πρὸς αὐτόν τὰς πόλεις ἃς ἔλαβεν ὁ πατήρ μου παρὰ τοῦ
πατρός σου ἀποδώσω σοι καὶ ἐξόδους θήσεις σαυτῷ ἐν Δαμασκῷ καθὼς ἔθετο
ὁ πατήρ μου ἐν Σαμαρείᾳ καὶ ἐγὼ ἐν διαθήκῃ ἐξαποστελῶ σε καὶ διέθετο
αὐτῷ διαθήκην καὶ ἐξαπέστειλεν αὐτόν
'''
"35" = ''':sup:`35` καὶ ἄνθρωπος εἷς ἐκ τῶν υἱῶν τῶν προφητῶν εἶπεν πρὸς τὸν πλησίον
αὐτοῦ ἐν λόγῳ κυρίου πάταξον δή με καὶ οὐκ ἠθέλησεν ὁ ἄνθρωπος πατάξαι
αὐτόν
'''
"36" = ''':sup:`36` καὶ εἶπεν πρὸς αὐτόν ἀνθ’ ὧν οὐκ ἤκουσας τῆς φωνῆς κυρίου ἰδοὺ σὺ
ἀποτρέχεις ἀπ’ ἐμοῦ καὶ πατάξει σε λέων καὶ ἀπῆλθεν ἀπ’ αὐτοῦ καὶ
εὑρίσκει αὐτὸν λέων καὶ ἐπάταξεν αὐτόν
'''
"37" = ''':sup:`37` καὶ εὑρίσκει ἄνθρωπον ἄλλον καὶ εἶπεν πάταξόν με δή καὶ ἐπάταξεν
αὐτὸν ὁ ἄνθρωπος πατάξας καὶ συνέτριψεν
'''
"38" = ''':sup:`38` καὶ ἐπορεύθη ὁ προφήτης καὶ ἔστη τῷ βασιλεῖ Ισραηλ ἐπὶ τῆς ὁδοῦ καὶ
κατεδήσατο τελαμῶνι τοὺς ὀφθαλμοὺς αὐτοῦ
'''
"39" = ''':sup:`39` καὶ ἐγένετο ὡς ὁ βασιλεὺς παρεπορεύετο καὶ οὗτος ἐβόα πρὸς τὸν
βασιλέα καὶ εἶπεν ὁ δοῦλός σου ἐξῆλθεν ἐπὶ τὴν στρατιὰν τοῦ πολέμου καὶ
ἰδοὺ ἀνὴρ εἰσήγαγεν πρός με ἄνδρα καὶ εἶπεν πρός με φύλαξον τοῦτον τὸν
ἄνδρα ἐὰν δὲ ἐκπηδῶν ἐκπηδήσῃ καὶ ἔσται ἡ ψυχή σου ἀντὶ τῆς ψυχῆς αὐτοῦ
ἢ τάλαντον ἀργυρίου στήσεις
'''
"40" = ''':sup:`40` καὶ ἐγενήθη περιεβλέψατο ὁ δοῦλός σου ὧδε καὶ ὧδε καὶ οὗτος οὐκ ἦν
καὶ εἶπεν πρὸς αὐτὸν ὁ βασιλεὺς Ισραηλ ἰδοὺ καὶ τὰ ἔνεδρα παρ’ ἐμοὶ
ἐφόνευσας
'''
"41" = ''':sup:`41` καὶ ἔσπευσεν καὶ ἀφεῖλεν τὸν τελαμῶνα ἀπὸ τῶν ὀφθαλμῶν αὐτοῦ καὶ
ἐπέγνω αὐτὸν ὁ βασιλεὺς Ισραηλ ὅτι ἐκ τῶν προφητῶν οὗτος
'''
"42" = ''':sup:`42` καὶ εἶπεν πρὸς αὐτόν τάδε λέγει κύριος διότι ἐξήνεγκας σὺ ἄνδρα
ὀλέθριον ἐκ χειρός σου καὶ ἔσται ἡ ψυχή σου ἀντὶ τῆς ψυχῆς αὐτοῦ καὶ ὁ
λαός σου ἀντὶ τοῦ λαοῦ αὐτοῦ
'''
"43" = ''':sup:`43` καὶ ἀπῆλθεν ὁ βασιλεὺς Ισραηλ συγκεχυμένος καὶ ἐκλελυμένος καὶ
ἔρχεται εἰς Σαμάρειαν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
