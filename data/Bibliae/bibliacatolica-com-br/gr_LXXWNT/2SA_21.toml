[21]
"1" = ''':sup:`1` καὶ ἐγένετο λιμὸς ἐν ταῖς ἡμέραις Δαυιδ τρία ἔτη ἐνιαυτὸς ἐχόμενος
ἐνιαυτοῦ καὶ ἐζήτησεν Δαυιδ τὸ πρόσωπον τοῦ κυρίου καὶ εἶπεν κύριος ἐπὶ
Σαουλ καὶ ἐπὶ τὸν οἶκον αὐτοῦ ἀδικία διὰ τὸ αὐτὸν θανάτῳ αἱμάτων περὶ
οὗ ἐθανάτωσεν τοὺς Γαβαωνίτας
'''
"2" = ''':sup:`2` καὶ ἐκάλεσεν ὁ βασιλεὺς Δαυιδ τοὺς Γαβαωνίτας καὶ εἶπεν πρὸς αὐτούς
καὶ οἱ Γαβαωνῖται οὐχ υἱοὶ Ισραηλ εἰσίν ὅτι ἀλλ’ ἢ ἐκ τοῦ λείμματος τοῦ
Αμορραίου καὶ οἱ υἱοὶ Ισραηλ ὤμοσαν αὐτοῖς καὶ ἐζήτησεν Σαουλ πατάξαι
αὐτοὺς ἐν τῷ ζηλῶσαι αὐτὸν τοὺς υἱοὺς Ισραηλ καὶ Ιουδα
'''
"3" = ''':sup:`3` καὶ εἶπεν Δαυιδ πρὸς τοὺς Γαβαωνίτας τί ποιήσω ὑμῖν καὶ ἐν τίνι
ἐξιλάσομαι καὶ εὐλογήσετε τὴν κληρονομίαν κυρίου
'''
"4" = ''':sup:`4` καὶ εἶπαν αὐτῷ οἱ Γαβαωνῖται οὐκ ἔστιν ἡμῖν ἀργύριον καὶ χρυσίον
μετὰ Σαουλ καὶ μετὰ τοῦ οἴκου αὐτοῦ καὶ οὐκ ἔστιν ἡμῖν ἀνὴρ θανατῶσαι
ἐν Ισραηλ καὶ εἶπεν τί ὑμεῖς λέγετε καὶ ποιήσω ὑμῖν
'''
"5" = ''':sup:`5` καὶ εἶπαν πρὸς τὸν βασιλέα ὁ ἀνὴρ συνετέλεσεν ἐφ’ ἡμᾶς καὶ ἐδίωξεν
ἡμᾶς ὃς παρελογίσατο ἐξολεθρεῦσαι ἡμᾶς ἀφανίσωμεν αὐτὸν τοῦ μὴ ἑστάναι
αὐτὸν ἐν παντὶ ὁρίῳ Ισραηλ
'''
"6" = ''':sup:`6` δότω ἡμῖν ἑπτὰ ἄνδρας ἐκ τῶν υἱῶν αὐτοῦ καὶ ἐξηλιάσωμεν αὐτοὺς τῷ
κυρίῳ ἐν Γαβαων Σαουλ ἐκλεκτοὺς κυρίου καὶ εἶπεν ὁ βασιλεύς ἐγὼ δώσω
'''
"7" = ''':sup:`7` καὶ ἐφείσατο ὁ βασιλεὺς ἐπὶ Μεμφιβοσθε υἱὸν Ιωναθαν υἱοῦ Σαουλ διὰ
τὸν ὅρκον κυρίου τὸν ἀνὰ μέσον αὐτῶν ἀνὰ μέσον Δαυιδ καὶ ἀνὰ μέσον
Ιωναθαν υἱοῦ Σαουλ
'''
"8" = ''':sup:`8` καὶ ἔλαβεν ὁ βασιλεὺς τοὺς δύο υἱοὺς Ρεσφα θυγατρὸς Αια οὓς ἔτεκεν
τῷ Σαουλ τὸν Ερμωνι καὶ τὸν Μεμφιβοσθε καὶ τοὺς πέντε υἱοὺς Μιχολ
θυγατρὸς Σαουλ οὓς ἔτεκεν τῷ Εσριηλ υἱῷ Βερζελλι τῷ Μοουλαθι
'''
"9" = ''':sup:`9` καὶ ἔδωκεν αὐτοὺς ἐν χειρὶ τῶν Γαβαωνιτῶν καὶ ἐξηλίασαν αὐτοὺς ἐν τῷ
ὄρει ἔναντι κυρίου καὶ ἔπεσαν οἱ ἑπτὰ αὐτοὶ ἐπὶ τὸ αὐτό καὶ αὐτοὶ δὲ
ἐθανατώθησαν ἐν ἡμέραις θερισμοῦ ἐν πρώτοις ἐν ἀρχῇ θερισμοῦ κριθῶν
'''
"10" = ''':sup:`10` καὶ ἔλαβεν Ρεσφα θυγάτηρ Αια τὸν σάκκον καὶ ἔπηξεν αὑτῇ πρὸς τὴν
πέτραν ἐν ἀρχῇ θερισμοῦ κριθῶν ἕως ἔσταξεν ἐπ’ αὐτοὺς ὕδωρ ἐκ τοῦ
οὐρανοῦ καὶ οὐκ ἔδωκεν τὰ πετεινὰ τοῦ οὐρανοῦ καταπαῦσαι ἐπ’ αὐτοὺς
ἡμέρας καὶ τὰ θηρία τοῦ ἀγροῦ νυκτός
'''
"11" = ''':sup:`11` καὶ ἀπηγγέλη τῷ Δαυιδ ὅσα ἐποίησεν Ρεσφα θυγάτηρ Αια παλλακὴ Σαουλ
καὶ ἐξελύθησαν καὶ κατέλαβεν αὐτοὺς Δαν υἱὸς Ιωα ἐκ τῶν ἀπογόνων τῶν
γιγάντων
'''
"12" = ''':sup:`12` καὶ ἐπορεύθη Δαυιδ καὶ ἔλαβεν τὰ ὀστᾶ Σαουλ καὶ τὰ ὀστᾶ Ιωναθαν τοῦ
υἱοῦ αὐτοῦ παρὰ τῶν ἀνδρῶν υἱῶν Ιαβις Γαλααδ οἳ ἔκλεψαν αὐτοὺς ἐκ τῆς
πλατείας Βαιθσαν ὅτι ἔστησαν αὐτοὺς ἐκεῖ οἱ ἀλλόφυλοι ἐν ἡμέρᾳ ᾗ
ἐπάταξαν οἱ ἀλλόφυλοι τὸν Σαουλ ἐν Γελβουε
'''
"13" = ''':sup:`13` καὶ ἀνήνεγκεν ἐκεῖθεν τὰ ὀστᾶ Σαουλ καὶ τὰ ὀστᾶ Ιωναθαν τοῦ υἱοῦ
αὐτοῦ καὶ συνήγαγεν τὰ ὀστᾶ τῶν ἐξηλιασμένων
'''
"14" = ''':sup:`14` καὶ ἔθαψαν τὰ ὀστᾶ Σαουλ καὶ τὰ ὀστᾶ Ιωναθαν τοῦ υἱοῦ αὐτοῦ καὶ τῶν
ἡλιασθέντων ἐν γῇ Βενιαμιν ἐν τῇ πλευρᾷ ἐν τῷ τάφῳ Κις τοῦ πατρὸς αὐτοῦ
καὶ ἐποίησαν πάντα ὅσα ἐνετείλατο ὁ βασιλεύς καὶ ἐπήκουσεν ὁ θεὸς τῇ γῇ
μετὰ ταῦτα
'''
"15" = ''':sup:`15` καὶ ἐγενήθη ἔτι πόλεμος τοῖς ἀλλοφύλοις μετὰ Ισραηλ καὶ κατέβη
Δαυιδ καὶ οἱ παῖδες αὐτοῦ μετ’ αὐτοῦ καὶ ἐπολέμησαν μετὰ τῶν ἀλλοφύλων
καὶ ἐξελύθη Δαυιδ
'''
"16" = ''':sup:`16` καὶ Ιεσβι ὃς ἦν ἐν τοῖς ἐκγόνοις τοῦ Ραφα καὶ ὁ σταθμὸς τοῦ δόρατος
αὐτοῦ τριακοσίων σίκλων ὁλκὴ χαλκοῦ καὶ αὐτὸς περιεζωσμένος κορύνην καὶ
διενοεῖτο πατάξαι τὸν Δαυιδ
'''
"17" = ''':sup:`17` καὶ ἐβοήθησεν αὐτῷ Αβεσσα υἱὸς Σαρουιας καὶ ἐπάταξεν τὸν ἀλλόφυλον
καὶ ἐθανάτωσεν αὐτόν τότε ὤμοσαν οἱ ἄνδρες Δαυιδ λέγοντες οὐκ ἐξελεύσῃ
ἔτι μεθ’ ἡμῶν εἰς πόλεμον καὶ οὐ μὴ σβέσῃς τὸν λύχνον Ισραηλ
'''
"18" = ''':sup:`18` καὶ ἐγενήθη μετὰ ταῦτα ἔτι πόλεμος ἐν Γεθ μετὰ τῶν ἀλλοφύλων τότε
ἐπάταξεν Σεβοχα ὁ Αστατωθι τὸν Σεφ τὸν ἐν τοῖς ἐκγόνοις τοῦ Ραφα
'''
"19" = ''':sup:`19` καὶ ἐγένετο ὁ πόλεμος ἐν Γοβ μετὰ τῶν ἀλλοφύλων καὶ ἐπάταξεν
Ελεαναν υἱὸς Αριωργιμ ὁ Βαιθλεεμίτης τὸν Γολιαθ τὸν Γεθθαῖον καὶ τὸ
ξύλον τοῦ δόρατος αὐτοῦ ὡς ἀντίον ὑφαινόντων
'''
"20" = ''':sup:`20` καὶ ἐγένετο ἔτι πόλεμος ἐν Γεθ καὶ ἦν ἀνὴρ Μαδων καὶ οἱ δάκτυλοι
τῶν χειρῶν αὐτοῦ καὶ οἱ δάκτυλοι τῶν ποδῶν αὐτοῦ ἓξ καὶ ἕξ εἴκοσι
τέσσαρες ἀριθμῷ καί γε αὐτὸς ἐτέχθη τῷ Ραφα
'''
"21" = ''':sup:`21` καὶ ὠνείδισεν τὸν Ισραηλ καὶ ἐπάταξεν αὐτὸν Ιωναθαν υἱὸς Σεμεϊ
ἀδελφοῦ Δαυιδ
'''
"22" = ''':sup:`22` οἱ τέσσαρες οὗτοι ἐτέχθησαν ἀπόγονοι τῶν γιγάντων ἐν Γεθ τῷ Ραφα
οἶκος καὶ ἔπεσαν ἐν χειρὶ Δαυιδ καὶ ἐν χειρὶ τῶν δούλων αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
