[7]
"1" = ''':sup:`1` καὶ ἐγένετο ἐν τῷ τετάρτῳ ἔτει ἐπὶ Δαρείου τοῦ βασιλέως ἐγένετο
λόγος κυρίου πρὸς Ζαχαριαν τετράδι τοῦ μηνὸς τοῦ ἐνάτου ὅς ἐστιν
Χασελευ
'''
"2" = ''':sup:`2` καὶ ἐξαπέστειλεν εἰς Βαιθηλ Σαρασαρ καὶ Αρβεσεερ ὁ βασιλεὺς καὶ οἱ
ἄνδρες αὐτοῦ τοῦ ἐξιλάσασθαι τὸν κύριον
'''
"3" = ''':sup:`3` λέγων πρὸς τοὺς ἱερεῖς τοὺς ἐν τῷ οἴκῳ κυρίου παντοκράτορος καὶ πρὸς
τοὺς προφήτας λέγων εἰσελήλυθεν ὧδε ἐν τῷ μηνὶ τῷ πέμπτῳ τὸ ἁγίασμα
καθότι ἐποίησα ἤδη ἱκανὰ ἔτη
'''
"4" = ''':sup:`4` καὶ ἐγένετο λόγος κυρίου τῶν δυνάμεων πρός με λέγων
'''
"5" = ''':sup:`5` εἰπὸν πρὸς ἅπαντα τὸν λαὸν τῆς γῆς καὶ πρὸς τοὺς ἱερεῖς λέγων ἐὰν
νηστεύσητε ἢ κόψησθε ἐν ταῖς πέμπταις ἢ ἐν ταῖς ἑβδόμαις καὶ ἰδοὺ
ἑβδομήκοντα ἔτη μὴ νηστείαν νενηστεύκατέ μοι
'''
"6" = ''':sup:`6` καὶ ἐὰν φάγητε ἢ πίητε οὐχ ὑμεῖς ἔσθετε καὶ ὑμεῖς πίνετε
'''
"7" = ''':sup:`7` οὐχ οὗτοι οἱ λόγοι εἰσίν οὓς ἐλάλησεν κύριος ἐν χερσὶν τῶν προφητῶν
τῶν ἔμπροσθεν ὅτε ἦν Ιερουσαλημ κατοικουμένη καὶ εὐθηνοῦσα καὶ αἱ
πόλεις αὐτῆς κυκλόθεν καὶ ἡ ὀρεινὴ καὶ ἡ πεδινὴ κατῳκεῖτο
'''
"8" = ''':sup:`8` καὶ ἐγένετο λόγος κυρίου πρὸς Ζαχαριαν λέγων
'''
"9" = ''':sup:`9` τάδε λέγει κύριος παντοκράτωρ κρίμα δίκαιον κρίνατε καὶ ἔλεος καὶ
οἰκτιρμὸν ποιεῖτε ἕκαστος πρὸς τὸν ἀδελφὸν αὐτοῦ
'''
"10" = ''':sup:`10` καὶ χήραν καὶ ὀρφανὸν καὶ προσήλυτον καὶ πένητα μὴ καταδυναστεύετε
καὶ κακίαν ἕκαστος τοῦ ἀδελφοῦ αὐτοῦ μὴ μνησικακείτω ἐν ταῖς καρδίαις
ὑμῶν
'''
"11" = ''':sup:`11` καὶ ἠπείθησαν τοῦ προσέχειν καὶ ἔδωκαν νῶτον παραφρονοῦντα καὶ τὰ
ὦτα αὐτῶν ἐβάρυναν τοῦ μὴ εἰσακούειν
'''
"12" = ''':sup:`12` καὶ τὴν καρδίαν αὐτῶν ἔταξαν ἀπειθῆ τοῦ μὴ εἰσακούειν τοῦ νόμου μου
καὶ τοὺς λόγους οὓς ἐξαπέστειλεν κύριος παντοκράτωρ ἐν πνεύματι αὐτοῦ
ἐν χερσὶν τῶν προφητῶν τῶν ἔμπροσθεν καὶ ἐγένετο ὀργὴ μεγάλη παρὰ
κυρίου παντοκράτορος
'''
"13" = ''':sup:`13` καὶ ἔσται ὃν τρόπον εἶπεν καὶ οὐκ εἰσήκουσαν αὐτοῦ οὕτως
κεκράξονται καὶ οὐ μὴ εἰσακούσω λέγει κύριος παντοκράτωρ
'''
"14" = ''':sup:`14` καὶ ἐκβαλῶ αὐτοὺς εἰς πάντα τὰ ἔθνη ἃ οὐκ ἔγνωσαν καὶ ἡ γῆ
ἀφανισθήσεται κατόπισθεν αὐτῶν ἐκ διοδεύοντος καὶ ἐξ ἀναστρέφοντος καὶ
ἔταξαν γῆν ἐκλεκτὴν εἰς ἀφανισμόν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
