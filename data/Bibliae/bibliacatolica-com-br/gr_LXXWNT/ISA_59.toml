[59]
"1" = ''':sup:`1` μὴ οὐκ ἰσχύει ἡ χεὶρ κυρίου τοῦ σῶσαι ἢ ἐβάρυνεν τὸ οὖς αὐτοῦ τοῦ μὴ
εἰσακοῦσαι
'''
"2" = ''':sup:`2` ἀλλὰ τὰ ἁμαρτήματα ὑμῶν διιστῶσιν ἀνὰ μέσον ὑμῶν καὶ τοῦ θεοῦ καὶ
διὰ τὰς ἁμαρτίας ὑμῶν ἀπέστρεψεν τὸ πρόσωπον αὐτοῦ ἀφ’ ὑμῶν τοῦ μὴ
ἐλεῆσαι
'''
"3" = ''':sup:`3` αἱ γὰρ χεῖρες ὑμῶν μεμολυμμέναι αἵματι καὶ οἱ δάκτυλοι ὑμῶν ἐν
ἁμαρτίαις τὰ δὲ χείλη ὑμῶν ἐλάλησεν ἀνομίαν καὶ ἡ γλῶσσα ὑμῶν ἀδικίαν
μελετᾷ
'''
"4" = ''':sup:`4` οὐδεὶς λαλεῖ δίκαια οὐδὲ ἔστιν κρίσις ἀληθινή πεποίθασιν ἐπὶ
ματαίοις καὶ λαλοῦσιν κενά ὅτι κύουσιν πόνον καὶ τίκτουσιν ἀνομίαν
'''
"5" = ''':sup:`5` ᾠὰ ἀσπίδων ἔρρηξαν καὶ ἱστὸν ἀράχνης ὑφαίνουσιν καὶ ὁ μέλλων τῶν ᾠῶν
αὐτῶν φαγεῖν συντρίψας οὔριον εὗρεν καὶ ἐν αὐτῷ βασιλίσκος
'''
"6" = ''':sup:`6` ὁ ἱστὸς αὐτῶν οὐκ ἔσται εἰς ἱμάτιον οὐδὲ μὴ περιβάλωνται ἀπὸ τῶν
ἔργων αὐτῶν τὰ γὰρ ἔργα αὐτῶν ἔργα ἀνομίας
'''
"7" = ''':sup:`7` οἱ δὲ πόδες αὐτῶν ἐπὶ πονηρίαν τρέχουσιν ταχινοὶ ἐκχέαι αἷμα καὶ οἱ
διαλογισμοὶ αὐτῶν διαλογισμοὶ ἀφρόνων σύντριμμα καὶ ταλαιπωρία ἐν ταῖς
ὁδοῖς αὐτῶν
'''
"8" = ''':sup:`8` καὶ ὁδὸν εἰρήνης οὐκ οἴδασιν καὶ οὐκ ἔστιν κρίσις ἐν ταῖς ὁδοῖς
αὐτῶν αἱ γὰρ τρίβοι αὐτῶν διεστραμμέναι ἃς διοδεύουσιν καὶ οὐκ οἴδασιν
εἰρήνην
'''
"9" = ''':sup:`9` διὰ τοῦτο ἀπέστη ἡ κρίσις ἀπ’ αὐτῶν καὶ οὐ μὴ καταλάβῃ αὐτοὺς
δικαιοσύνη ὑπομεινάντων αὐτῶν φῶς ἐγένετο αὐτοῖς σκότος μείναντες αὐγὴν
ἐν ἀωρίᾳ περιεπάτησαν
'''
"10" = ''':sup:`10` ψηλαφήσουσιν ὡς τυφλοὶ τοῖχον καὶ ὡς οὐχ ὑπαρχόντων ὀφθαλμῶν
ψηλαφήσουσιν καὶ πεσοῦνται ἐν μεσημβρίᾳ ὡς ἐν μεσονυκτίῳ ὡς
ἀποθνῄσκοντες στενάξουσιν
'''
"11" = ''':sup:`11` ὡς ἄρκος καὶ ὡς περιστερὰ ἅμα πορεύσονται ἀνεμείναμεν κρίσιν καὶ
οὐκ ἔστιν σωτηρία μακρὰν ἀφέστηκεν ἀφ’ ἡμῶν
'''
"12" = ''':sup:`12` πολλὴ γὰρ ἡμῶν ἡ ἀνομία ἐναντίον σου καὶ αἱ ἁμαρτίαι ἡμῶν
ἀντέστησαν ἡμῖν αἱ γὰρ ἀνομίαι ἡμῶν ἐν ἡμῖν καὶ τὰ ἀδικήματα ἡμῶν
ἔγνωμεν
'''
"13" = ''':sup:`13` ἠσεβήσαμεν καὶ ἐψευσάμεθα καὶ ἀπέστημεν ἀπὸ ὄπισθεν τοῦ θεοῦ ἡμῶν
ἐλαλήσαμεν ἄδικα καὶ ἠπειθήσαμεν ἐκύομεν καὶ ἐμελετήσαμεν ἀπὸ καρδίας
ἡμῶν λόγους ἀδίκους
'''
"14" = ''':sup:`14` καὶ ἀπεστήσαμεν ὀπίσω τὴν κρίσιν καὶ ἡ δικαιοσύνη μακρὰν ἀφέστηκεν
ὅτι καταναλώθη ἐν ταῖς ὁδοῖς αὐτῶν ἡ ἀλήθεια καὶ δι’ εὐθείας οὐκ
ἠδύναντο διελθεῖν
'''
"15" = ''':sup:`15` καὶ ἡ ἀλήθεια ἦρται καὶ μετέστησαν τὴν διάνοιαν τοῦ συνιέναι καὶ
εἶδεν κύριος καὶ οὐκ ἤρεσεν αὐτῷ ὅτι οὐκ ἦν κρίσις
'''
"16" = ''':sup:`16` καὶ εἶδεν καὶ οὐκ ἦν ἀνήρ καὶ κατενόησεν καὶ οὐκ ἦν ὁ
ἀντιλημψόμενος καὶ ἠμύνατο αὐτοὺς τῷ βραχίονι αὐτοῦ καὶ τῇ ἐλεημοσύνῃ
ἐστηρίσατο
'''
"17" = ''':sup:`17` καὶ ἐνεδύσατο δικαιοσύνην ὡς θώρακα καὶ περιέθετο περικεφαλαίαν
σωτηρίου ἐπὶ τῆς κεφαλῆς καὶ περιεβάλετο ἱμάτιον ἐκδικήσεως καὶ τὸ
περιβόλαιον
'''
"18" = ''':sup:`18` ὡς ἀνταποδώσων ἀνταπόδοσιν ὄνειδος τοῖς ὑπεναντίοις
'''
"19" = ''':sup:`19` καὶ φοβηθήσονται οἱ ἀπὸ δυσμῶν τὸ ὄνομα κυρίου καὶ οἱ ἀπ’ ἀνατολῶν
ἡλίου τὸ ὄνομα τὸ ἔνδοξον ἥξει γὰρ ὡς ποταμὸς βίαιος ἡ ὀργὴ παρὰ κυρίου
ἥξει μετὰ θυμοῦ
'''
"20" = ''':sup:`20` καὶ ἥξει ἕνεκεν Σιων ὁ ῥυόμενος καὶ ἀποστρέψει ἀσεβείας ἀπὸ Ιακωβ
'''
"21" = ''':sup:`21` καὶ αὕτη αὐτοῖς ἡ παρ’ ἐμοῦ διαθήκη εἶπεν κύριος τὸ πνεῦμα τὸ ἐμόν
ὅ ἐστιν ἐπὶ σοί καὶ τὰ ῥήματα ἃ ἔδωκα εἰς τὸ στόμα σου οὐ μὴ ἐκλίπῃ ἐκ
τοῦ στόματός σου καὶ ἐκ τοῦ στόματος τοῦ σπέρματός σου εἶπεν γὰρ κύριος
ἀπὸ τοῦ νῦν καὶ εἰς τὸν αἰῶνα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
