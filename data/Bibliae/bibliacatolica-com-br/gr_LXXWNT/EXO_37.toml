[37]
"1" = ''':sup:`1` καὶ ἐποίησαν τῇ σκηνῇ δέκα αὐλαίας
'''
"2" = ''':sup:`2` ὀκτὼ καὶ εἴκοσι πήχεων μῆκος τῆς αὐλαίας τῆς μιᾶς τὸ αὐτὸ ἦσαν πᾶσαι
καὶ τεσσάρων πηχῶν τὸ εὖρος τῆς αὐλαίας τῆς μιᾶς
'''
"3" = ''':sup:`3` καὶ ἐποίησαν τὸ καταπέτασμα ἐξ ὑακίνθου καὶ πορφύρας καὶ κοκκίνου
νενησμένου καὶ βύσσου κεκλωσμένης ἔργον ὑφάντου χερουβιμ
'''
"4" = ''':sup:`4` καὶ ἐπέθηκαν αὐτὸ ἐπὶ τέσσαρας στύλους ἀσήπτους κατακεχρυσωμένους ἐν
χρυσίῳ καὶ αἱ κεφαλίδες αὐτῶν χρυσαῖ καὶ αἱ βάσεις αὐτῶν τέσσαρες
ἀργυραῖ
'''
"5" = ''':sup:`5` καὶ ἐποίησαν τὸ καταπέτασμα τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου ἐξ
ὑακίνθου καὶ πορφύρας καὶ κοκκίνου νενησμένου καὶ βύσσου κεκλωσμένης
ἔργον ὑφάντου χερουβιμ
'''
"6" = ''':sup:`6` καὶ τοὺς στύλους αὐτοῦ πέντε καὶ τοὺς κρίκους καὶ τὰς κεφαλίδας
αὐτῶν καὶ τὰς ψαλίδας αὐτῶν κατεχρύσωσαν χρυσίῳ καὶ αἱ βάσεις αὐτῶν
πέντε χαλκαῖ
'''
"7" = ''':sup:`7` καὶ ἐποίησαν τὴν αὐλήν τὰ πρὸς λίβα ἱστία τῆς αὐλῆς ἐκ βύσσου
κεκλωσμένης ἑκατὸν ἐφ’ ἑκατόν
'''
"8" = ''':sup:`8` καὶ οἱ στῦλοι αὐτῶν εἴκοσι καὶ αἱ βάσεις αὐτῶν εἴκοσι
'''
"9" = ''':sup:`9` καὶ τὸ κλίτος τὸ πρὸς βορρᾶν ἑκατὸν ἐφ’ ἑκατόν καὶ οἱ στῦλοι αὐτῶν
εἴκοσι καὶ αἱ βάσεις αὐτῶν εἴκοσι
'''
"10" = ''':sup:`10` καὶ τὸ κλίτος τὸ πρὸς θάλασσαν αὐλαῖαι πεντήκοντα πήχεων στῦλοι
αὐτῶν δέκα καὶ αἱ βάσεις αὐτῶν δέκα
'''
"11" = ''':sup:`11` καὶ τὸ κλίτος τὸ πρὸς ἀνατολὰς πεντήκοντα πήχεων
'''
"12" = ''':sup:`12` ἱστία πεντεκαίδεκα πήχεων τὸ κατὰ νώτου καὶ οἱ στῦλοι αὐτῶν τρεῖς
καὶ αἱ βάσεις αὐτῶν τρεῖς
'''
"13" = ''':sup:`13` καὶ ἐπὶ τοῦ νώτου τοῦ δευτέρου ἔνθεν καὶ ἔνθεν κατὰ τὴν πύλην τῆς
αὐλῆς αὐλαῖαι πεντεκαίδεκα πήχεων καὶ οἱ στῦλοι αὐτῶν τρεῖς καὶ αἱ
βάσεις αὐτῶν τρεῖς
'''
"14" = ''':sup:`14` πᾶσαι αἱ αὐλαῖαι τῆς αὐλῆς ἐκ βύσσου κεκλωσμένης
'''
"15" = ''':sup:`15` καὶ αἱ βάσεις τῶν στύλων χαλκαῖ καὶ αἱ ἀγκύλαι αὐτῶν ἀργυραῖ καὶ αἱ
κεφαλίδες αὐτῶν περιηργυρωμέναι ἀργυρίῳ καὶ οἱ στῦλοι περιηργυρωμένοι
ἀργυρίῳ πάντες οἱ στῦλοι τῆς αὐλῆς
'''
"16" = ''':sup:`16` καὶ τὸ καταπέτασμα τῆς πύλης τῆς αὐλῆς ἔργον ποικιλτοῦ ἐξ ὑακίνθου
καὶ πορφύρας καὶ κοκκίνου νενησμένου καὶ βύσσου κεκλωσμένης εἴκοσι
πήχεων τὸ μῆκος καὶ τὸ ὕψος καὶ τὸ εὖρος πέντε πήχεων ἐξισούμενον τοῖς
ἱστίοις τῆς αὐλῆς
'''
"17" = ''':sup:`17` καὶ οἱ στῦλοι αὐτῶν τέσσαρες καὶ αἱ βάσεις αὐτῶν τέσσαρες χαλκαῖ
καὶ αἱ ἀγκύλαι αὐτῶν ἀργυραῖ καὶ αἱ κεφαλίδες αὐτῶν περιηργυρωμέναι
ἀργυρίῳ
'''
"18" = ''':sup:`18` καὶ αὐτοὶ περιηργυρωμένοι ἀργυρίῳ καὶ πάντες οἱ πάσσαλοι τῆς αὐλῆς
κύκλῳ χαλκοῖ
'''
"19" = ''':sup:`19` καὶ αὕτη ἡ σύνταξις τῆς σκηνῆς τοῦ μαρτυρίου καθὰ συνετάγη Μωυσῇ
τὴν λειτουργίαν εἶναι τῶν Λευιτῶν διὰ Ιθαμαρ τοῦ υἱοῦ Ααρων τοῦ ἱερέως
'''
"20" = ''':sup:`20` καὶ Βεσελεηλ ὁ τοῦ Ουριου ἐκ φυλῆς Ιουδα ἐποίησεν καθὰ συνέταξεν
κύριος τῷ Μωυσῇ
'''
"21" = ''':sup:`21` καὶ Ελιαβ ὁ τοῦ Αχισαμακ ἐκ τῆς φυλῆς Δαν ὃς ἠρχιτεκτόνησεν τὰ
ὑφαντὰ καὶ τὰ ῥαφιδευτὰ καὶ ποικιλτικὰ ὑφᾶναι τῷ κοκκίνῳ καὶ τῇ βύσσῳ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
