[9]
"1" = ''':sup:`1` μὴ χαῖρε Ισραηλ μηδὲ εὐφραίνου καθὼς οἱ λαοί διότι ἐπόρνευσας ἀπὸ
τοῦ θεοῦ σου ἠγάπησας δόματα ἐπὶ πάντα ἅλωνα σίτου
'''
"2" = ''':sup:`2` ἅλων καὶ ληνὸς οὐκ ἔγνω αὐτούς καὶ ὁ οἶνος ἐψεύσατο αὐτούς
'''
"3" = ''':sup:`3` οὐ κατῴκησαν ἐν τῇ γῇ τοῦ κυρίου κατῴκησεν Εφραιμ εἰς Αἴγυπτον καὶ
ἐν Ἀσσυρίοις ἀκάθαρτα φάγονται
'''
"4" = ''':sup:`4` οὐκ ἔσπεισαν τῷ κυρίῳ οἶνον καὶ οὐχ ἥδυναν αὐτῷ αἱ θυσίαι αὐτῶν ὡς
ἄρτος πένθους αὐτοῖς πάντες οἱ ἔσθοντες αὐτὰ μιανθήσονται διότι οἱ
ἄρτοι αὐτῶν ταῖς ψυχαῖς αὐτῶν οὐκ εἰσελεύσονται εἰς τὸν οἶκον κυρίου
'''
"5" = ''':sup:`5` τί ποιήσετε ἐν ἡμέρᾳ πανηγύρεως καὶ ἐν ἡμέρᾳ ἑορτῆς τοῦ κυρίου
'''
"6" = ''':sup:`6` διὰ τοῦτο ἰδοὺ πορεύσονται ἐκ ταλαιπωρίας Αἰγύπτου καὶ ἐκδέξεται
αὐτοὺς Μέμφις καὶ θάψει αὐτοὺς Μαχμας τὸ ἀργύριον αὐτῶν ὄλεθρος
κληρονομήσει ἄκανθαι ἐν τοῖς σκηνώμασιν αὐτῶν
'''
"7" = ''':sup:`7` ἥκασιν αἱ ἡμέραι τῆς ἐκδικήσεως ἥκασιν αἱ ἡμέραι τῆς ἀνταποδόσεώς
σου καὶ κακωθήσεται Ισραηλ ὥσπερ ὁ προφήτης ὁ παρεξεστηκώς ἄνθρωπος ὁ
πνευματοφόρος ὑπὸ τοῦ πλήθους τῶν ἀδικιῶν σου ἐπληθύνθη μανία σου
'''
"8" = ''':sup:`8` σκοπὸς Εφραιμ μετὰ θεοῦ προφήτης παγὶς σκολιὰ ἐπὶ πάσας τὰς ὁδοὺς
αὐτοῦ μανίαν ἐν οἴκῳ κυρίου κατέπηξαν
'''
"9" = ''':sup:`9` ἐφθάρησαν κατὰ τὰς ἡμέρας τοῦ βουνοῦ μνησθήσεται ἀδικίας αὐτοῦ
ἐκδικήσει ἁμαρτίας αὐτοῦ
'''
"10" = ''':sup:`10` ὡς σταφυλὴν ἐν ἐρήμῳ εὗρον τὸν Ισραηλ καὶ ὡς σκοπὸν ἐν συκῇ πρόιμον
εἶδον πατέρας αὐτῶν αὐτοὶ εἰσῆλθον πρὸς τὸν Βεελφεγωρ καὶ
ἀπηλλοτριώθησαν εἰς αἰσχύνην καὶ ἐγένοντο οἱ ἠγαπημένοι ὡς οἱ
ἐβδελυγμένοι
'''
"11" = ''':sup:`11` Εφραιμ ὡς ὄρνεον ἐξεπετάσθη αἱ δόξαι αὐτῶν ἐκ τόκων καὶ ὠδίνων καὶ
συλλήμψεων
'''
"12" = ''':sup:`12` διότι καὶ ἐὰν ἐκθρέψωσιν τὰ τέκνα αὐτῶν ἀτεκνωθήσονται ἐξ ἀνθρώπων
διότι καὶ οὐαὶ αὐτοῖς ἐστιν σάρξ μου ἐξ αὐτῶν
'''
"13" = ''':sup:`13` Εφραιμ ὃν τρόπον εἶδον εἰς θήραν παρέστησαν τὰ τέκνα αὐτῶν καὶ
Εφραιμ τοῦ ἐξαγαγεῖν εἰς ἀποκέντησιν τὰ τέκνα αὐτοῦ
'''
"14" = ''':sup:`14` δὸς αὐτοῖς κύριε τί δώσεις αὐτοῖς δὸς αὐτοῖς μήτραν ἀτεκνοῦσαν καὶ
μαστοὺς ξηρούς
'''
"15" = ''':sup:`15` πᾶσαι αἱ κακίαι αὐτῶν εἰς Γαλγαλ ὅτι ἐκεῖ αὐτοὺς ἐμίσησα διὰ τὰς
κακίας τῶν ἐπιτηδευμάτων αὐτῶν ἐκ τοῦ οἴκου μου ἐκβαλῶ αὐτούς οὐ μὴ
προσθήσω τοῦ ἀγαπῆσαι αὐτούς πάντες οἱ ἄρχοντες αὐτῶν ἀπειθοῦντες
'''
"16" = ''':sup:`16` ἐπόνεσεν Εφραιμ τὰς ῥίζας αὐτοῦ ἐξηράνθη καρπὸν οὐκέτι μὴ ἐνέγκῃ
διότι καὶ ἐὰν γεννήσωσιν ἀποκτενῶ τὰ ἐπιθυμήματα κοιλίας αὐτῶν
'''
"17" = ''':sup:`17` ἀπώσεται αὐτοὺς ὁ θεός ὅτι οὐκ εἰσήκουσαν αὐτοῦ καὶ ἔσονται
πλανῆται ἐν τοῖς ἔθνεσιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
