"1" = ''':sup:`1` λόγοι Αμως οἳ ἐγένοντο ἐν νακκαριμ ἐκ Θεκουε οὓς εἶδεν ὑπὲρ
Ιερουσαλημ ἐν ἡμέραις Οζιου βασιλέως Ιουδα καὶ ἐν ἡμέραις Ιεροβοαμ τοῦ
Ιωας βασιλέως Ισραηλ πρὸ δύο ἐτῶν τοῦ σεισμοῦ
'''
"2" = ''':sup:`2` καὶ εἶπεν κύριος ἐκ Σιων ἐφθέγξατο καὶ ἐξ Ιερουσαλημ ἔδωκεν φωνὴν
αὐτοῦ καὶ ἐπένθησαν αἱ νομαὶ τῶν ποιμένων καὶ ἐξηράνθη ἡ κορυφὴ τοῦ
Καρμήλου
'''
"3" = ''':sup:`3` καὶ εἶπεν κύριος ἐπὶ ταῖς τρισὶν ἀσεβείαις Δαμασκοῦ καὶ ἐπὶ ταῖς
τέσσαρσιν οὐκ ἀποστραφήσομαι αὐτόν ἀνθ’ ὧν ἔπριζον πρίοσιν σιδηροῖς τὰς
ἐν γαστρὶ ἐχούσας τῶν ἐν Γαλααδ
'''
"4" = ''':sup:`4` καὶ ἐξαποστελῶ πῦρ εἰς τὸν οἶκον Αζαηλ καὶ καταφάγεται θεμέλια υἱοῦ
Αδερ
'''
"5" = ''':sup:`5` καὶ συντρίψω μοχλοὺς Δαμασκοῦ καὶ ἐξολεθρεύσω κατοικοῦντας ἐκ πεδίου
Ων καὶ κατακόψω φυλὴν ἐξ ἀνδρῶν Χαρραν καὶ αἰχμαλωτευθήσεται λαὸς
Συρίας ἐπίκλητος λέγει κύριος
'''
"6" = ''':sup:`6` τάδε λέγει κύριος ἐπὶ ταῖς τρισὶν ἀσεβείαις Γάζης καὶ ἐπὶ ταῖς
τέσσαρσιν οὐκ ἀποστραφήσομαι αὐτούς ἕνεκεν τοῦ αἰχμαλωτεῦσαι αὐτοὺς
αἰχμαλωσίαν τοῦ Σαλωμων τοῦ συγκλεῖσαι εἰς τὴν Ιδουμαίαν
'''
"7" = ''':sup:`7` καὶ ἐξαποστελῶ πῦρ ἐπὶ τὰ τείχη Γάζης καὶ καταφάγεται θεμέλια αὐτῆς
'''
"8" = ''':sup:`8` καὶ ἐξολεθρεύσω κατοικοῦντας ἐξ Ἀζώτου καὶ ἐξαρθήσεται φυλὴ ἐξ
Ἀσκαλῶνος καὶ ἐπάξω τὴν χεῖρά μου ἐπὶ Ακκαρων καὶ ἀπολοῦνται οἱ
κατάλοιποι τῶν ἀλλοφύλων λέγει κύριος
'''
"9" = ''':sup:`9` τάδε λέγει κύριος ἐπὶ ταῖς τρισὶν ἀσεβείαις Τύρου καὶ ἐπὶ ταῖς
τέσσαρσιν οὐκ ἀποστραφήσομαι αὐτήν ἀνθ’ ὧν συνέκλεισαν αἰχμαλωσίαν τοῦ
Σαλωμων εἰς τὴν Ιδουμαίαν καὶ οὐκ ἐμνήσθησαν διαθήκης ἀδελφῶν
'''
"10" = ''':sup:`10` καὶ ἐξαποστελῶ πῦρ ἐπὶ τὰ τείχη Τύρου καὶ καταφάγεται θεμέλια αὐτῆς
'''
"11" = ''':sup:`11` τάδε λέγει κύριος ἐπὶ ταῖς τρισὶν ἀσεβείαις τῆς Ιδουμαίας καὶ ἐπὶ
ταῖς τέσσαρσιν οὐκ ἀποστραφήσομαι αὐτούς ἕνεκα τοῦ διῶξαι αὐτοὺς ἐν
ῥομφαίᾳ τὸν ἀδελφὸν αὐτοῦ καὶ ἐλυμήνατο μήτραν ἐπὶ γῆς καὶ ἥρπασεν εἰς
μαρτύριον φρίκην αὐτοῦ καὶ τὸ ὅρμημα αὐτοῦ ἐφύλαξεν εἰς νεῖκος
'''
"12" = ''':sup:`12` καὶ ἐξαποστελῶ πῦρ εἰς Θαιμαν καὶ καταφάγεται θεμέλια τειχέων αὐτῆς
'''
"13" = ''':sup:`13` τάδε λέγει κύριος ἐπὶ ταῖς τρισὶν ἀσεβείαις υἱῶν Αμμων καὶ ἐπὶ ταῖς
τέσσαρσιν οὐκ ἀποστραφήσομαι αὐτόν ἀνθ’ ὧν ἀνέσχιζον τὰς ἐν γαστρὶ
ἐχούσας τῶν Γαλααδιτῶν ὅπως ἐμπλατύνωσιν τὰ ὅρια αὐτῶν
'''
"14" = ''':sup:`14` καὶ ἀνάψω πῦρ ἐπὶ τὰ τείχη Ραββα καὶ καταφάγεται θεμέλια αὐτῆς μετὰ
κραυγῆς ἐν ἡμέρᾳ πολέμου καὶ σεισθήσεται ἐν ἡμέρᾳ συντελείας αὐτῆς
'''
"15" = ''':sup:`15` καὶ πορεύσονται οἱ βασιλεῖς αὐτῆς ἐν αἰχμαλωσίᾳ οἱ ἱερεῖς αὐτῶν καὶ
οἱ ἄρχοντες αὐτῶν ἐπὶ τὸ αὐτό λέγει κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
