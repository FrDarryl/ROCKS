[15]
"1" = ''':sup:`1` καὶ ἐγένετο μετὰ ταῦτα καὶ ἐποίησεν ἑαυτῷ Αβεσσαλωμ ἅρματα καὶ
ἵππους καὶ πεντήκοντα ἄνδρας παρατρέχειν ἔμπροσθεν αὐτοῦ
'''
"2" = ''':sup:`2` καὶ ὤρθρισεν Αβεσσαλωμ καὶ ἔστη ἀνὰ χεῖρα τῆς ὁδοῦ τῆς πύλης καὶ
ἐγένετο πᾶς ἀνήρ ᾧ ἐγένετο κρίσις ἦλθεν πρὸς τὸν βασιλέα εἰς κρίσιν καὶ
ἐβόησεν πρὸς αὐτὸν Αβεσσαλωμ καὶ ἔλεγεν αὐτῷ ἐκ ποίας πόλεως σὺ εἶ καὶ
εἶπεν ὁ ἀνήρ ἐκ μιᾶς φυλῶν Ισραηλ ὁ δοῦλός σου
'''
"3" = ''':sup:`3` καὶ εἶπεν πρὸς αὐτὸν Αβεσσαλωμ ἰδοὺ οἱ λόγοι σου ἀγαθοὶ καὶ εὔκολοι
καὶ ἀκούων οὐκ ἔστιν σοι παρὰ τοῦ βασιλέως
'''
"4" = ''':sup:`4` καὶ εἶπεν Αβεσσαλωμ τίς με καταστήσει κριτὴν ἐν τῇ γῇ καὶ ἐπ’ ἐμὲ
ἐλεύσεται πᾶς ἀνήρ ᾧ ἐὰν ᾖ ἀντιλογία καὶ κρίσις καὶ δικαιώσω αὐτόν
'''
"5" = ''':sup:`5` καὶ ἐγένετο ἐν τῷ ἐγγίζειν ἄνδρα τοῦ προσκυνῆσαι αὐτῷ καὶ ἐξέτεινεν
τὴν χεῖρα αὐτοῦ καὶ ἐπελαμβάνετο αὐτοῦ καὶ κατεφίλησεν αὐτόν
'''
"6" = ''':sup:`6` καὶ ἐποίησεν Αβεσσαλωμ κατὰ τὸ ῥῆμα τοῦτο παντὶ Ισραηλ τοῖς
παραγινομένοις εἰς κρίσιν πρὸς τὸν βασιλέα καὶ ἰδιοποιεῖτο Αβεσσαλωμ
τὴν καρδίαν ἀνδρῶν Ισραηλ
'''
"7" = ''':sup:`7` καὶ ἐγένετο ἀπὸ τέλους τεσσαράκοντα ἐτῶν καὶ εἶπεν Αβεσσαλωμ πρὸς
τὸν πατέρα αὐτοῦ πορεύσομαι δὴ καὶ ἀποτείσω τὰς εὐχάς μου ἃς ηὐξάμην τῷ
κυρίῳ ἐν Χεβρων
'''
"8" = ''':sup:`8` ὅτι εὐχὴν ηὔξατο ὁ δοῦλός σου ἐν τῷ οἰκεῖν με ἐν Γεδσουρ ἐν Συρίᾳ
λέγων ἐὰν ἐπιστρέφων ἐπιστρέψῃ με κύριος εἰς Ιερουσαλημ καὶ λατρεύσω τῷ
κυρίῳ
'''
"9" = ''':sup:`9` καὶ εἶπεν αὐτῷ ὁ βασιλεύς βάδιζε εἰς εἰρήνην καὶ ἀναστὰς ἐπορεύθη
εἰς Χεβρων
'''
"10" = ''':sup:`10` καὶ ἀπέστειλεν Αβεσσαλωμ κατασκόπους ἐν πάσαις φυλαῖς Ισραηλ λέγων
ἐν τῷ ἀκοῦσαι ὑμᾶς τὴν φωνὴν τῆς κερατίνης καὶ ἐρεῖτε βεβασίλευκεν
βασιλεὺς Αβεσσαλωμ ἐν Χεβρων
'''
"11" = ''':sup:`11` καὶ μετὰ Αβεσσαλωμ ἐπορεύθησαν διακόσιοι ἄνδρες ἐξ Ιερουσαλημ
κλητοὶ καὶ πορευόμενοι τῇ ἁπλότητι αὐτῶν καὶ οὐκ ἔγνωσαν πᾶν ῥῆμα
'''
"12" = ''':sup:`12` καὶ ἀπέστειλεν Αβεσσαλωμ καὶ ἐκάλεσεν τὸν Αχιτοφελ τὸν Γελμωναῖον
τὸν σύμβουλον Δαυιδ ἐκ τῆς πόλεως αὐτοῦ ἐκ Γωλα ἐν τῷ θυσιάζειν αὐτόν
καὶ ἐγένετο σύστρεμμα ἰσχυρόν καὶ ὁ λαὸς πορευόμενος καὶ πολὺς μετὰ
Αβεσσαλωμ
'''
"13" = ''':sup:`13` καὶ παρεγένετο ὁ ἀπαγγέλλων πρὸς Δαυιδ λέγων ἐγενήθη ἡ καρδία
ἀνδρῶν Ισραηλ ὀπίσω Αβεσσαλωμ
'''
"14" = ''':sup:`14` καὶ εἶπεν Δαυιδ πᾶσιν τοῖς παισὶν αὐτοῦ τοῖς μετ’ αὐτοῦ τοῖς ἐν
Ιερουσαλημ ἀνάστητε καὶ φύγωμεν ὅτι οὐκ ἔστιν ἡμῖν σωτηρία ἀπὸ προσώπου
Αβεσσαλωμ ταχύνατε τοῦ πορευθῆναι ἵνα μὴ ταχύνῃ καὶ καταλάβῃ ἡμᾶς καὶ
ἐξώσῃ ἐφ’ ἡμᾶς τὴν κακίαν καὶ πατάξῃ τὴν πόλιν στόματι μαχαίρης
'''
"15" = ''':sup:`15` καὶ εἶπον οἱ παῖδες τοῦ βασιλέως πρὸς τὸν βασιλέα κατὰ πάντα ὅσα
αἱρεῖται ὁ κύριος ἡμῶν ὁ βασιλεύς ἰδοὺ οἱ παῖδές σου
'''
"16" = ''':sup:`16` καὶ ἐξῆλθεν ὁ βασιλεὺς καὶ πᾶς ὁ οἶκος αὐτοῦ τοῖς ποσὶν αὐτῶν καὶ
ἀφῆκεν ὁ βασιλεὺς δέκα γυναῖκας τῶν παλλακῶν αὐτοῦ φυλάσσειν τὸν οἶκον
'''
"17" = ''':sup:`17` καὶ ἐξῆλθεν ὁ βασιλεὺς καὶ πάντες οἱ παῖδες αὐτοῦ πεζῇ καὶ ἔστησαν
ἐν οἴκῳ τῷ μακράν
'''
"18" = ''':sup:`18` καὶ πάντες οἱ παῖδες αὐτοῦ ἀνὰ χεῖρα αὐτοῦ παρῆγον καὶ πᾶς ὁ Χεττι
καὶ πᾶς ὁ Φελετθι καὶ ἔστησαν ἐπὶ τῆς ἐλαίας ἐν τῇ ἐρήμῳ καὶ πᾶς ὁ λαὸς
παρεπορεύετο ἐχόμενος αὐτοῦ καὶ πάντες οἱ περὶ αὐτὸν καὶ πάντες οἱ
ἁδροὶ καὶ πάντες οἱ μαχηταί ἑξακόσιοι ἄνδρες καὶ παρῆσαν ἐπὶ χεῖρα
αὐτοῦ καὶ πᾶς ὁ Χερεθθι καὶ πᾶς ὁ Φελεθθι καὶ πάντες οἱ Γεθθαῖοι
ἑξακόσιοι ἄνδρες οἱ ἐλθόντες τοῖς ποσὶν αὐτῶν ἐκ Γεθ πορευόμενοι ἐπὶ
πρόσωπον τοῦ βασιλέως
'''
"19" = ''':sup:`19` καὶ εἶπεν ὁ βασιλεὺς πρὸς Εθθι τὸν Γεθθαῖον ἵνα τί πορεύῃ καὶ σὺ
μεθ’ ἡμῶν ἐπίστρεφε καὶ οἴκει μετὰ τοῦ βασιλέως ὅτι ξένος εἶ σὺ καὶ ὅτι
μετῴκηκας σὺ ἐκ τοῦ τόπου σου
'''
"20" = ''':sup:`20` εἰ ἐχθὲς παραγέγονας καὶ σήμερον κινήσω σε μεθ’ ἡμῶν καί γε
μεταναστήσεις τὸν τόπον σου ἐχθὲς ἡ ἐξέλευσίς σου καὶ σήμερον
μετακινήσω σε μεθ’ ἡμῶν τοῦ πορευθῆναι καὶ ἐγὼ πορεύσομαι οὗ ἂν ἐγὼ
πορευθῶ ἐπιστρέφου καὶ ἐπίστρεψον τοὺς ἀδελφούς σου μετὰ σοῦ καὶ κύριος
ποιήσει μετὰ σοῦ ἔλεος καὶ ἀλήθειαν
'''
"21" = ''':sup:`21` καὶ ἀπεκρίθη Εθθι τῷ βασιλεῖ καὶ εἶπεν ζῇ κύριος καὶ ζῇ ὁ κύριός
μου ὁ βασιλεύς ὅτι εἰς τὸν τόπον οὗ ἐὰν ᾖ ὁ κύριός μου καὶ ἐὰν εἰς
θάνατον καὶ ἐὰν εἰς ζωήν ὅτι ἐκεῖ ἔσται ὁ δοῦλός σου
'''
"22" = ''':sup:`22` καὶ εἶπεν ὁ βασιλεὺς πρὸς Εθθι δεῦρο καὶ διάβαινε μετ’ ἐμοῦ καὶ
παρῆλθεν Εθθι ὁ Γεθθαῖος καὶ πάντες οἱ παῖδες αὐτοῦ καὶ πᾶς ὁ ὄχλος ὁ
μετ’ αὐτοῦ
'''
"23" = ''':sup:`23` καὶ πᾶσα ἡ γῆ ἔκλαιεν φωνῇ μεγάλῃ καὶ πᾶς ὁ λαὸς παρεπορεύοντο ἐν
τῷ χειμάρρῳ Κεδρων καὶ ὁ βασιλεὺς διέβη τὸν χειμάρρουν Κεδρων καὶ πᾶς ὁ
λαὸς καὶ ὁ βασιλεὺς παρεπορεύοντο ἐπὶ πρόσωπον ὁδοῦ τὴν ἔρημον
'''
"24" = ''':sup:`24` καὶ ἰδοὺ καί γε Σαδωκ καὶ πάντες οἱ Λευῖται μετ’ αὐτοῦ αἴροντες τὴν
κιβωτὸν διαθήκης κυρίου ἀπὸ Βαιθαρ καὶ ἔστησαν τὴν κιβωτὸν τοῦ θεοῦ καὶ
ἀνέβη Αβιαθαρ ἕως ἐπαύσατο πᾶς ὁ λαὸς παρελθεῖν ἐκ τῆς πόλεως
'''
"25" = ''':sup:`25` καὶ εἶπεν ὁ βασιλεὺς τῷ Σαδωκ ἀπόστρεψον τὴν κιβωτὸν τοῦ θεοῦ εἰς
τὴν πόλιν ἐὰν εὕρω χάριν ἐν ὀφθαλμοῖς κυρίου καὶ ἐπιστρέψει με καὶ
δείξει μοι αὐτὴν καὶ τὴν εὐπρέπειαν αὐτῆς
'''
"26" = ''':sup:`26` καὶ ἐὰν εἴπῃ οὕτως οὐκ ἠθέληκα ἐν σοί ἰδοὺ ἐγώ εἰμι ποιείτω μοι
κατὰ τὸ ἀγαθὸν ἐν ὀφθαλμοῖς αὐτοῦ
'''
"27" = ''':sup:`27` καὶ εἶπεν ὁ βασιλεὺς τῷ Σαδωκ τῷ ἱερεῖ ἴδετε σὺ ἐπιστρέφεις εἰς τὴν
πόλιν ἐν εἰρήνῃ καὶ Αχιμαας ὁ υἱός σου καὶ Ιωναθαν ὁ υἱὸς Αβιαθαρ οἱ
δύο υἱοὶ ὑμῶν μεθ’ ὑμῶν
'''
"28" = ''':sup:`28` ἴδετε ἐγώ εἰμι στρατεύομαι ἐν Αραβωθ τῆς ἐρήμου ἕως τοῦ ἐλθεῖν ῥῆμα
παρ’ ὑμῶν τοῦ ἀπαγγεῖλαί μοι
'''
"29" = ''':sup:`29` καὶ ἀπέστρεψεν Σαδωκ καὶ Αβιαθαρ τὴν κιβωτὸν εἰς Ιερουσαλημ καὶ
ἐκάθισεν ἐκεῖ
'''
"30" = ''':sup:`30` καὶ Δαυιδ ἀνέβαινεν ἐν τῇ ἀναβάσει τῶν ἐλαιῶν ἀναβαίνων καὶ κλαίων
καὶ τὴν κεφαλὴν ἐπικεκαλυμμένος καὶ αὐτὸς ἐπορεύετο ἀνυπόδετος καὶ πᾶς
ὁ λαὸς ὁ μετ’ αὐτοῦ ἐπεκάλυψεν ἀνὴρ τὴν κεφαλὴν αὐτοῦ καὶ ἀνέβαινον
ἀναβαίνοντες καὶ κλαίοντες
'''
"31" = ''':sup:`31` καὶ ἀνηγγέλη Δαυιδ λέγοντες καὶ Αχιτοφελ ἐν τοῖς συστρεφομένοις
μετὰ Αβεσσαλωμ καὶ εἶπεν Δαυιδ διασκέδασον δὴ τὴν βουλὴν Αχιτοφελ κύριε
ὁ θεός μου
'''
"32" = ''':sup:`32` καὶ ἦν Δαυιδ ἐρχόμενος ἕως τοῦ Ροως οὗ προσεκύνησεν ἐκεῖ τῷ θεῷ καὶ
ἰδοὺ εἰς ἀπαντὴν αὐτῷ Χουσι ὁ Αρχι ἑταῖρος Δαυιδ διερρηχὼς τὸν χιτῶνα
αὐτοῦ καὶ γῆ ἐπὶ τῆς κεφαλῆς αὐτοῦ
'''
"33" = ''':sup:`33` καὶ εἶπεν αὐτῷ Δαυιδ ἐὰν μὲν διαβῇς μετ’ ἐμοῦ καὶ ἔσῃ ἐπ’ ἐμὲ εἴς
βάσταγμα
'''
"34" = ''':sup:`34` καὶ ἐὰν εἰς τὴν πόλιν ἐπιστρέψῃς καὶ ἐρεῖς τῷ Αβεσσαλωμ
διεληλύθασιν οἱ ἀδελφοί σου καὶ ὁ βασιλεὺς κατόπισθέν μου διελήλυθεν ὁ
πατήρ σου καὶ νῦν παῖς σού εἰμι βασιλεῦ ἔασόν με ζῆσαι παῖς τοῦ πατρός
σου ἤμην τότε καὶ ἀρτίως καὶ νῦν ἐγὼ δοῦλος σός καὶ διασκεδάσεις μοι
τὴν βουλὴν Αχιτοφελ
'''
"35" = ''':sup:`35` καὶ ἰδοὺ μετὰ σοῦ ἐκεῖ Σαδωκ καὶ Αβιαθαρ οἱ ἱερεῖς καὶ ἔσται πᾶν
ῥῆμα ὃ ἐὰν ἀκούσῃς ἐξ οἴκου τοῦ βασιλέως καὶ ἀναγγελεῖς τῷ Σαδωκ καὶ τῷ
Αβιαθαρ τοῖς ἱερεῦσιν
'''
"36" = ''':sup:`36` ἰδοὺ ἐκεῖ μετ’ αὐτῶν δύο υἱοὶ αὐτῶν Αχιμαας υἱὸς τῷ Σαδωκ καὶ
Ιωναθαν υἱὸς τῷ Αβιαθαρ καὶ ἀποστελεῖτε ἐν χειρὶ αὐτῶν πρός με πᾶν ῥῆμα
ὃ ἐὰν ἀκούσητε
'''
"37" = ''':sup:`37` καὶ εἰσῆλθεν Χουσι ὁ ἑταῖρος Δαυιδ εἰς τὴν πόλιν καὶ Αβεσσαλωμ
εἰσεπορεύετο εἰς Ιερουσαλημ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
