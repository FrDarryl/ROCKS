[10]
"1" = ''':sup:`1` αἰτεῖσθε ὑετὸν παρὰ κυρίου καθ’ ὥραν πρόιμον καὶ ὄψιμον κύριος
ἐποίησεν φαντασίας καὶ ὑετὸν χειμερινὸν δώσει αὐτοῖς ἑκάστῳ βοτάνην ἐν
ἀγρῷ
'''
"2" = ''':sup:`2` διότι οἱ ἀποφθεγγόμενοι ἐλάλησαν κόπους καὶ οἱ μάντεις ὁράσεις
ψευδεῖς καὶ τὰ ἐνύπνια ψευδῆ ἐλάλουν μάταια παρεκάλουν διὰ τοῦτο
ἐξήρθησαν ὡς πρόβατα καὶ ἐκακώθησαν διότι οὐκ ἦν ἴασις
'''
"3" = ''':sup:`3` ἐπὶ τοὺς ποιμένας παρωξύνθη ὁ θυμός μου καὶ ἐπὶ τοὺς ἀμνοὺς
ἐπισκέψομαι καὶ ἐπισκέψεται κύριος ὁ θεὸς ὁ παντοκράτωρ τὸ ποίμνιον
αὐτοῦ τὸν οἶκον Ιουδα καὶ τάξει αὐτοὺς ὡς ἵππον εὐπρεπῆ αὐτοῦ ἐν πολέμῳ
'''
"4" = ''':sup:`4` καὶ ἐξ αὐτοῦ ἐπέβλεψεν καὶ ἐξ αὐτοῦ ἔταξεν καὶ ἐξ αὐτοῦ τόξον ἐν
θυμῷ ἐξ αὐτοῦ ἐξελεύσεται πᾶς ὁ ἐξελαύνων ἐν τῷ αὐτῷ
'''
"5" = ''':sup:`5` καὶ ἔσονται ὡς μαχηταὶ πατοῦντες πηλὸν ἐν ταῖς ὁδοῖς ἐν πολέμῳ καὶ
παρατάξονται διότι κύριος μετ’ αὐτῶν καὶ καταισχυνθήσονται ἀναβάται
ἵππων
'''
"6" = ''':sup:`6` καὶ κατισχύσω τὸν οἶκον Ιουδα καὶ τὸν οἶκον Ιωσηφ σώσω καὶ κατοικιῶ
αὐτούς ὅτι ἠγάπησα αὐτούς καὶ ἔσονται ὃν τρόπον οὐκ ἀπεστρεψάμην αὐτούς
διότι ἐγὼ κύριος ὁ θεὸς αὐτῶν καὶ ἐπακούσομαι αὐτοῖς
'''
"7" = ''':sup:`7` καὶ ἔσονται ὡς μαχηταὶ τοῦ Εφραιμ καὶ χαρήσεται ἡ καρδία αὐτῶν ὡς ἐν
οἴνῳ καὶ τὰ τέκνα αὐτῶν ὄψονται καὶ εὐφρανθήσονται καὶ χαρεῖται ἡ
καρδία αὐτῶν ἐπὶ τῷ κυρίῳ
'''
"8" = ''':sup:`8` σημανῶ αὐτοῖς καὶ εἰσδέξομαι αὐτούς διότι λυτρώσομαι αὐτούς καὶ
πληθυνθήσονται καθότι ἦσαν πολλοί
'''
"9" = ''':sup:`9` καὶ σπερῶ αὐτοὺς ἐν λαοῖς καὶ οἱ μακρὰν μνησθήσονταί μου ἐκθρέψουσιν
τὰ τέκνα αὐτῶν καὶ ἐπιστρέψουσιν
'''
"10" = ''':sup:`10` καὶ ἐπιστρέψω αὐτοὺς ἐκ γῆς Αἰγύπτου καὶ ἐξ Ἀσσυρίων εἰσδέξομαι
αὐτοὺς καὶ εἰς τὴν Γαλααδῖτιν καὶ εἰς τὸν Λίβανον εἰσάξω αὐτούς καὶ οὐ
μὴ ὑπολειφθῇ ἐξ αὐτῶν οὐδὲ εἷς
'''
"11" = ''':sup:`11` καὶ διελεύσονται ἐν θαλάσσῃ στενῇ καὶ πατάξουσιν ἐν θαλάσσῃ κύματα
καὶ ξηρανθήσεται πάντα τὰ βάθη ποταμῶν καὶ ἀφαιρεθήσεται πᾶσα ὕβρις
Ἀσσυρίων καὶ σκῆπτρον Αἰγύπτου περιαιρεθήσεται
'''
"12" = ''':sup:`12` καὶ κατισχύσω αὐτοὺς ἐν κυρίῳ θεῷ αὐτῶν καὶ ἐν τῷ ὀνόματι αὐτοῦ
κατακαυχήσονται λέγει κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
