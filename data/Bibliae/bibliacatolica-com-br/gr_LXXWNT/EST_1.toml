[1]
"1" = ''':sup:`1` καὶ ἐγένετο μετὰ τοὺς λόγους τούτους ἐν ταῖς ἡμέραις Ἀρταξέρξου
οὗτος ὁ Ἀρταξέρξης ἀπὸ τῆς Ἰνδικῆς ἑκατὸν εἴκοσι ἑπτὰ χωρῶν ἐκράτησεν
'''
"2" = ''':sup:`2` ἐν αὐταῖς ταῖς ἡμέραις ὅτε ἐθρονίσθη ὁ βασιλεὺς Ἀρταξέρξης ἐν
Σούσοις τῇ πόλει
'''
"3" = ''':sup:`3` ἐν τῷ τρίτῳ ἔτει βασιλεύοντος αὐτοῦ δοχὴν ἐποίησεν τοῖς φίλοις καὶ
τοῖς λοιποῖς ἔθνεσιν καὶ τοῖς Περσῶν καὶ Μήδων ἐνδόξοις καὶ τοῖς
ἄρχουσιν τῶν σατραπῶν
'''
"4" = ''':sup:`4` καὶ μετὰ ταῦτα μετὰ τὸ δεῖξαι αὐτοῖς τὸν πλοῦτον τῆς βασιλείας αὐτοῦ
καὶ τὴν δόξαν τῆς εὐφροσύνης τοῦ πλούτου αὐτοῦ ἐπὶ ἡμέρας ἑκατὸν
ὀγδοήκοντα
'''
"5" = ''':sup:`5` ὅτε δὲ ἀνεπληρώθησαν αἱ ἡμέραι τοῦ γάμου ἐποίησεν ὁ βασιλεὺς πότον
τοῖς ἔθνεσιν τοῖς εὑρεθεῖσιν εἰς τὴν πόλιν ἐπὶ ἡμέρας ἓξ ἐν αὐλῇ οἴκου
τοῦ βασιλέως
'''
"6" = ''':sup:`6` κεκοσμημένῃ βυσσίνοις καὶ καρπασίνοις τεταμένοις ἐπὶ σχοινίοις
βυσσίνοις καὶ πορφυροῖς ἐπὶ κύβοις χρυσοῖς καὶ ἀργυροῖς ἐπὶ στύλοις
παρίνοις καὶ λιθίνοις κλῖναι χρυσαῖ καὶ ἀργυραῖ ἐπὶ λιθοστρώτου
σμαραγδίτου λίθου καὶ πιννίνου καὶ παρίνου λίθου καὶ στρωμναὶ διαφανεῖς
ποικίλως διηνθισμέναι κύκλῳ ῥόδα πεπασμένα
'''
"7" = ''':sup:`7` ποτήρια χρυσᾶ καὶ ἀργυρᾶ καὶ ἀνθράκινον κυλίκιον προκείμενον ἀπὸ
ταλάντων τρισμυρίων οἶνος πολὺς καὶ ἡδύς ὃν αὐτὸς ὁ βασιλεὺς ἔπινεν
'''
"8" = ''':sup:`8` ὁ δὲ πότος οὗτος οὐ κατὰ προκείμενον νόμον ἐγένετο οὕτως δὲ ἠθέλησεν
ὁ βασιλεὺς καὶ ἐπέταξεν τοῖς οἰκονόμοις ποιῆσαι τὸ θέλημα αὐτοῦ καὶ τῶν
ἀνθρώπων
'''
"9" = ''':sup:`9` καὶ Αστιν ἡ βασίλισσα ἐποίησε πότον ταῖς γυναιξὶν ἐν τοῖς βασιλείοις
ὅπου ὁ βασιλεὺς Ἀρταξέρξης
'''
"10" = ''':sup:`10` ἐν δὲ τῇ ἡμέρᾳ τῇ ἑβδόμῃ ἡδέως γενόμενος ὁ βασιλεὺς εἶπεν τῷ Αμαν
καὶ Βαζαν καὶ Θαρρα καὶ Βωραζη καὶ Ζαθολθα καὶ Αβαταζα καὶ Θαραβα τοῖς
ἑπτὰ εὐνούχοις τοῖς διακόνοις τοῦ βασιλέως Ἀρταξέρξου
'''
"11" = ''':sup:`11` εἰσαγαγεῖν τὴν βασίλισσαν πρὸς αὐτὸν βασιλεύειν αὐτὴν καὶ
περιθεῖναι αὐτῇ τὸ διάδημα καὶ δεῖξαι αὐτὴν πᾶσιν τοῖς ἄρχουσιν καὶ
τοῖς ἔθνεσιν τὸ κάλλος αὐτῆς ὅτι καλὴ ἦν
'''
"12" = ''':sup:`12` καὶ οὐκ εἰσήκουσεν αὐτοῦ Αστιν ἡ βασίλισσα ἐλθεῖν μετὰ τῶν εὐνούχων
καὶ ἐλυπήθη ὁ βασιλεὺς καὶ ὠργίσθη
'''
"13" = ''':sup:`13` καὶ εἶπεν τοῖς φίλοις αὐτοῦ κατὰ ταῦτα ἐλάλησεν Αστιν ποιήσατε οὖν
περὶ τούτου νόμον καὶ κρίσιν
'''
"14" = ''':sup:`14` καὶ προσῆλθεν αὐτῷ Αρκεσαιος καὶ Σαρσαθαιος καὶ Μαλησεαρ οἱ
ἄρχοντες Περσῶν καὶ Μήδων οἱ ἐγγὺς τοῦ βασιλέως οἱ πρῶτοι παρακαθήμενοι
τῷ βασιλεῖ
'''
"15" = ''':sup:`15` καὶ ἀπήγγειλαν αὐτῷ κατὰ τοὺς νόμους ὡς δεῖ ποιῆσαι Αστιν τῇ
βασιλίσσῃ ὅτι οὐκ ἐποίησεν τὰ ὑπὸ τοῦ βασιλέως προσταχθέντα διὰ τῶν
εὐνούχων
'''
"16" = ''':sup:`16` καὶ εἶπεν ὁ Μουχαιος πρὸς τὸν βασιλέα καὶ τοὺς ἄρχοντας οὐ τὸν
βασιλέα μόνον ἠδίκησεν Αστιν ἡ βασίλισσα ἀλλὰ καὶ πάντας τοὺς ἄρχοντας
καὶ τοὺς ἡγουμένους τοῦ βασιλέως
'''
"17" = ''':sup:`17` καὶ γὰρ διηγήσατο αὐτοῖς τὰ ῥήματα τῆς βασιλίσσης καὶ ὡς ἀντεῖπεν
τῷ βασιλεῖ ὡς οὖν ἀντεῖπεν τῷ βασιλεῖ Ἀρταξέρξῃ
'''
"18" = ''':sup:`18` οὕτως σήμερον αἱ τυραννίδες αἱ λοιπαὶ τῶν ἀρχόντων Περσῶν καὶ Μήδων
ἀκούσασαι τὰ τῷ βασιλεῖ λεχθέντα ὑπ’ αὐτῆς τολμήσουσιν ὁμοίως ἀτιμάσαι
τοὺς ἄνδρας αὐτῶν
'''
"19" = ''':sup:`19` εἰ οὖν δοκεῖ τῷ βασιλεῖ προσταξάτω βασιλικόν καὶ γραφήτω κατὰ τοὺς
νόμους Μήδων καὶ Περσῶν καὶ μὴ ἄλλως χρησάσθω μηδὲ εἰσελθάτω ἔτι ἡ
βασίλισσα πρὸς αὐτόν καὶ τὴν βασιλείαν αὐτῆς δότω ὁ βασιλεὺς γυναικὶ
κρείττονι αὐτῆς
'''
"20" = ''':sup:`20` καὶ ἀκουσθήτω ὁ νόμος ὁ ὑπὸ τοῦ βασιλέως ὃν ἐὰν ποιῇ ἐν τῇ βασιλείᾳ
αὐτοῦ καὶ οὕτως πᾶσαι αἱ γυναῖκες περιθήσουσιν τιμὴν τοῖς ἀνδράσιν
ἑαυτῶν ἀπὸ πτωχοῦ ἕως πλουσίου
'''
"21" = ''':sup:`21` καὶ ἤρεσεν ὁ λόγος τῷ βασιλεῖ καὶ τοῖς ἄρχουσι καὶ ἐποίησεν ὁ
βασιλεὺς καθὰ ἐλάλησεν ὁ Μουχαιος
'''
"22" = ''':sup:`22` καὶ ἀπέστειλεν εἰς πᾶσαν τὴν βασιλείαν κατὰ χώραν κατὰ τὴν λέξιν
αὐτῶν ὥστε εἶναι φόβον αὐτοῖς ἐν ταῖς οἰκίαις αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
