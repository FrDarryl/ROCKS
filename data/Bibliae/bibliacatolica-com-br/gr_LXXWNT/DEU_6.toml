[6]
"1" = ''':sup:`1` καὶ αὗται αἱ ἐντολαὶ καὶ τὰ δικαιώματα καὶ τὰ κρίματα ὅσα ἐνετείλατο
κύριος ὁ θεὸς ἡμῶν διδάξαι ὑμᾶς ποιεῖν οὕτως ἐν τῇ γῇ εἰς ἣν ὑμεῖς
εἰσπορεύεσθε ἐκεῖ κληρονομῆσαι αὐτήν
'''
"2" = ''':sup:`2` ἵνα φοβῆσθε κύριον τὸν θεὸν ὑμῶν φυλάσσεσθαι πάντα τὰ δικαιώματα
αὐτοῦ καὶ τὰς ἐντολὰς αὐτοῦ ὅσας ἐγὼ ἐντέλλομαί σοι σήμερον σὺ καὶ οἱ
υἱοί σου καὶ οἱ υἱοὶ τῶν υἱῶν σου πάσας τὰς ἡμέρας τῆς ζωῆς σου ἵνα
μακροημερεύσητε
'''
"3" = ''':sup:`3` καὶ ἄκουσον Ισραηλ καὶ φύλαξαι ποιεῖν ὅπως εὖ σοι ᾖ καὶ ἵνα
πληθυνθῆτε σφόδρα καθάπερ ἐλάλησεν κύριος ὁ θεὸς τῶν πατέρων σου δοῦναί
σοι γῆν ῥέουσαν γάλα καὶ μέλι
'''
"4" = ''':sup:`4` καὶ ταῦτα τὰ δικαιώματα καὶ τὰ κρίματα ὅσα ἐνετείλατο κύριος τοῖς
υἱοῖς Ισραηλ ἐν τῇ ἐρήμῳ ἐξελθόντων αὐτῶν ἐκ γῆς Αἰγύπτου ἄκουε Ισραηλ
κύριος ὁ θεὸς ἡμῶν κύριος εἷς ἐστιν
'''
"5" = ''':sup:`5` καὶ ἀγαπήσεις κύριον τὸν θεόν σου ἐξ ὅλης τῆς καρδίας σου καὶ ἐξ
ὅλης τῆς ψυχῆς σου καὶ ἐξ ὅλης τῆς δυνάμεώς σου
'''
"6" = ''':sup:`6` καὶ ἔσται τὰ ῥήματα ταῦτα ὅσα ἐγὼ ἐντέλλομαί σοι σήμερον ἐν τῇ
καρδίᾳ σου καὶ ἐν τῇ ψυχῇ σου
'''
"7" = ''':sup:`7` καὶ προβιβάσεις αὐτὰ τοὺς υἱούς σου καὶ λαλήσεις ἐν αὐτοῖς καθήμενος
ἐν οἴκῳ καὶ πορευόμενος ἐν ὁδῷ καὶ κοιταζόμενος καὶ διανιστάμενος
'''
"8" = ''':sup:`8` καὶ ἀφάψεις αὐτὰ εἰς σημεῖον ἐπὶ τῆς χειρός σου καὶ ἔσται ἀσάλευτον
πρὸ ὀφθαλμῶν σου
'''
"9" = ''':sup:`9` καὶ γράψετε αὐτὰ ἐπὶ τὰς φλιὰς τῶν οἰκιῶν ὑμῶν καὶ τῶν πυλῶν ὑμῶν
'''
"10" = ''':sup:`10` καὶ ἔσται ὅταν εἰσαγάγῃ σε κύριος ὁ θεός σου εἰς τὴν γῆν ἣν ὤμοσεν
τοῖς πατράσιν σου τῷ Αβρααμ καὶ Ισαακ καὶ Ιακωβ δοῦναί σοι πόλεις
μεγάλας καὶ καλάς ἃς οὐκ ᾠκοδόμησας
'''
"11" = ''':sup:`11` οἰκίας πλήρεις πάντων ἀγαθῶν ἃς οὐκ ἐνέπλησας λάκκους
λελατομημένους οὓς οὐκ ἐξελατόμησας ἀμπελῶνας καὶ ἐλαιῶνας οὓς οὐ
κατεφύτευσας καὶ φαγὼν καὶ ἐμπλησθεὶς
'''
"12" = ''':sup:`12` πρόσεχε σεαυτῷ μὴ ἐπιλάθῃ κυρίου τοῦ θεοῦ σου τοῦ ἐξαγαγόντος σε ἐκ
γῆς Αἰγύπτου ἐξ οἴκου δουλείας
'''
"13" = ''':sup:`13` κύριον τὸν θεόν σου φοβηθήσῃ καὶ αὐτῷ λατρεύσεις καὶ πρὸς αὐτὸν
κολληθήσῃ καὶ τῷ ὀνόματι αὐτοῦ ὀμῇ
'''
"14" = ''':sup:`14` οὐ πορεύσεσθε ὀπίσω θεῶν ἑτέρων ἀπὸ τῶν θεῶν τῶν ἐθνῶν τῶν
περικύκλῳ ὑμῶν
'''
"15" = ''':sup:`15` ὅτι θεὸς ζηλωτὴς κύριος ὁ θεός σου ἐν σοί μὴ ὀργισθεὶς θυμωθῇ
κύριος ὁ θεός σου ἐν σοὶ καὶ ἐξολεθρεύσῃ σε ἀπὸ προσώπου τῆς γῆς
'''
"16" = ''':sup:`16` οὐκ ἐκπειράσεις κύριον τὸν θεόν σου ὃν τρόπον ἐξεπειράσασθε ἐν τῷ
Πειρασμῷ
'''
"17" = ''':sup:`17` φυλάσσων φυλάξῃ τὰς ἐντολὰς κυρίου τοῦ θεοῦ σου τὰ μαρτύρια καὶ τὰ
δικαιώματα ὅσα ἐνετείλατό σοι
'''
"18" = ''':sup:`18` καὶ ποιήσεις τὸ ἀρεστὸν καὶ τὸ καλὸν ἐναντίον κυρίου τοῦ θεοῦ ὑμῶν
ἵνα εὖ σοι γένηται καὶ εἰσέλθῃς καὶ κληρονομήσῃς τὴν γῆν τὴν ἀγαθήν ἣν
ὤμοσεν κύριος τοῖς πατράσιν ὑμῶν
'''
"19" = ''':sup:`19` ἐκδιῶξαι πάντας τοὺς ἐχθρούς σου πρὸ προσώπου σου καθὰ ἐλάλησεν
'''
"20" = ''':sup:`20` καὶ ἔσται ὅταν ἐρωτήσῃ σε ὁ υἱός σου αὔριον λέγων τί ἐστιν τὰ
μαρτύρια καὶ τὰ δικαιώματα καὶ τὰ κρίματα ὅσα ἐνετείλατο κύριος ὁ θεὸς
ἡμῶν ἡμῖν
'''
"21" = ''':sup:`21` καὶ ἐρεῖς τῷ υἱῷ σου οἰκέται ἦμεν τῷ Φαραω ἐν γῇ Αἰγύπτῳ καὶ
ἐξήγαγεν ἡμᾶς κύριος ἐκεῖθεν ἐν χειρὶ κραταιᾷ καὶ ἐν βραχίονι ὑψηλῷ
'''
"22" = ''':sup:`22` καὶ ἔδωκεν κύριος σημεῖα καὶ τέρατα μεγάλα καὶ πονηρὰ ἐν Αἰγύπτῳ ἐν
Φαραω καὶ ἐν τῷ οἴκῳ αὐτοῦ ἐνώπιον ἡμῶν
'''
"23" = ''':sup:`23` καὶ ἡμᾶς ἐξήγαγεν ἐκεῖθεν ἵνα εἰσαγάγῃ ἡμᾶς δοῦναι ἡμῖν τὴν γῆν
ταύτην ἣν ὤμοσεν δοῦναι τοῖς πατράσιν ἡμῶν
'''
"24" = ''':sup:`24` καὶ ἐνετείλατο ἡμῖν κύριος ποιεῖν πάντα τὰ δικαιώματα ταῦτα
φοβεῖσθαι κύριον τὸν θεὸν ἡμῶν ἵνα εὖ ᾖ ἡμῖν πάσας τὰς ἡμέρας ἵνα ζῶμεν
ὥσπερ καὶ σήμερον
'''
"25" = ''':sup:`25` καὶ ἐλεημοσύνη ἔσται ἡμῖν ἐὰν φυλασσώμεθα ποιεῖν πάσας τὰς ἐντολὰς
ταύτας ἐναντίον κυρίου τοῦ θεοῦ ἡμῶν καθὰ ἐνετείλατο ἡμῖν κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
