[14]
"1" = ''':sup:`1` καὶ ἀπέστειλεν Χιραμ βασιλεὺς Τύρου ἀγγέλους πρὸς Δαυιδ καὶ ξύλα
κέδρινα καὶ οἰκοδόμους τοίχων καὶ τέκτονας ξύλων τοῦ οἰκοδομῆσαι αὐτῷ
οἶκον
'''
"2" = ''':sup:`2` καὶ ἔγνω Δαυιδ ὅτι ἡτοίμησεν αὐτὸν κύριος ἐπὶ Ισραηλ ὅτι ηὐξήθη εἰς
ὕψος ἡ βασιλεία αὐτοῦ διὰ τὸν λαὸν αὐτοῦ Ισραηλ
'''
"3" = ''':sup:`3` καὶ ἔλαβεν Δαυιδ ἔτι γυναῖκας ἐν Ιερουσαλημ καὶ ἐτέχθησαν Δαυιδ ἔτι
υἱοὶ καὶ θυγατέρες
'''
"4" = ''':sup:`4` καὶ ταῦτα τὰ ὀνόματα αὐτῶν τῶν τεχθέντων οἳ ἦσαν αὐτῷ ἐν Ιερουσαλημ
Σαμαα Ισοβααμ Ναθαν Σαλωμων
'''
"5" = ''':sup:`5` καὶ Ιβααρ καὶ Ελισαε καὶ Ελιφαλετ
'''
"6" = ''':sup:`6` καὶ Ναγε καὶ Ναφαγ καὶ Ιανουου
'''
"7" = ''':sup:`7` καὶ Ελισαμαε καὶ Βαλεγδαε καὶ Ελιφαλετ
'''
"8" = ''':sup:`8` καὶ ἤκουσαν ἀλλόφυλοι ὅτι ἐχρίσθη Δαυιδ βασιλεὺς ἐπὶ πάντα Ισραηλ
καὶ ἀνέβησαν πάντες οἱ ἀλλόφυλοι ζητῆσαι τὸν Δαυιδ καὶ ἤκουσεν Δαυιδ
καὶ ἐξῆλθεν εἰς ἀπάντησιν αὐτοῖς
'''
"9" = ''':sup:`9` καὶ ἀλλόφυλοι ἦλθον καὶ συνέπεσον ἐν τῇ κοιλάδι τῶν γιγάντων
'''
"10" = ''':sup:`10` καὶ ἠρώτησεν Δαυιδ διὰ τοῦ θεοῦ λέγων εἰ ἀναβῶ ἐπὶ τοὺς ἀλλοφύλους
καὶ δώσεις αὐτοὺς εἰς τὰς χεῖράς μου καὶ εἶπεν αὐτῷ κύριος ἀνάβηθι καὶ
δώσω αὐτοὺς εἰς τὰς χεῖράς σου
'''
"11" = ''':sup:`11` καὶ ἀνέβη εἰς Βααλφαρασιν καὶ ἐπάταξεν αὐτοὺς ἐκεῖ Δαυιδ καὶ εἶπεν
Δαυιδ διέκοψεν ὁ θεὸς τοὺς ἐχθρούς μου ἐν χειρί μου ὡς διακοπὴν ὕδατος
διὰ τοῦτο ἐκάλεσεν τὸ ὄνομα τοῦ τόπου ἐκείνου Διακοπὴ φαρασιν
'''
"12" = ''':sup:`12` καὶ ἐγκατέλιπον ἐκεῖ τοὺς θεοὺς αὐτῶν καὶ εἶπεν Δαυιδ κατακαῦσαι
αὐτοὺς ἐν πυρί
'''
"13" = ''':sup:`13` καὶ προσέθεντο ἔτι ἀλλόφυλοι καὶ συνέπεσαν ἔτι ἐν τῇ κοιλάδι τῶν
γιγάντων
'''
"14" = ''':sup:`14` καὶ ἠρώτησεν Δαυιδ ἔτι ἐν θεῷ καὶ εἶπεν αὐτῷ ὁ θεός οὐ πορεύσῃ
ὀπίσω αὐτῶν ἀποστρέφου ἀπ’ αὐτῶν καὶ παρέσῃ αὐτοῖς πλησίον τῶν ἀπίων
'''
"15" = ''':sup:`15` καὶ ἔσται ἐν τῷ ἀκοῦσαί σε τὴν φωνὴν τοῦ συσσεισμοῦ τῶν ἄκρων τῶν
ἀπίων τότε ἐξελεύσῃ εἰς τὸν πόλεμον ὅτι ἐξῆλθεν ὁ θεὸς ἔμπροσθέν σου
τοῦ πατάξαι τὴν παρεμβολὴν τῶν ἀλλοφύλων
'''
"16" = ''':sup:`16` καὶ ἐποίησεν καθὼς ἐνετείλατο αὐτῷ ὁ θεός καὶ ἐπάταξεν τὴν
παρεμβολὴν τῶν ἀλλοφύλων ἀπὸ Γαβαων ἕως Γαζαρα
'''
"17" = ''':sup:`17` καὶ ἐγένετο ὄνομα Δαυιδ ἐν πάσῃ τῇ γῇ καὶ κύριος ἔδωκεν τὸν φόβον
αὐτοῦ ἐπὶ πάντα τὰ ἔθνη
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
