[48]
"1" = ''':sup:`1` Gr. Psalm 48 (Heb. 49) εἰς τὸ τέλος τοῖς υἱοῖς Κορε ψαλμός
'''
"2" = ''':sup:`2` ἀκούσατε ταῦτα πάντα τὰ ἔθνη ἐνωτίσασθε πάντες οἱ κατοικοῦντες τὴν
οἰκουμένην
'''
"3" = ''':sup:`3` οἵ τε γηγενεῖς καὶ οἱ υἱοὶ τῶν ἀνθρώπων ἐπὶ τὸ αὐτὸ πλούσιος καὶ
πένης
'''
"4" = ''':sup:`4` τὸ στόμα μου λαλήσει σοφίαν καὶ ἡ μελέτη τῆς καρδίας μου σύνεσιν
'''
"5" = ''':sup:`5` κλινῶ εἰς παραβολὴν τὸ οὖς μου ἀνοίξω ἐν ψαλτηρίῳ τὸ πρόβλημά μου
'''
"6" = ''':sup:`6` ἵνα τί φοβοῦμαι ἐν ἡμέρᾳ πονηρᾷ ἡ ἀνομία τῆς πτέρνης μου κυκλώσει με
'''
"7" = ''':sup:`7` οἱ πεποιθότες ἐπὶ τῇ δυνάμει αὐτῶν καὶ ἐπὶ τῷ πλήθει τοῦ πλούτου
αὐτῶν καυχώμενοι
'''
"8" = ''':sup:`8` ἀδελφὸς οὐ λυτροῦται λυτρώσεται ἄνθρωπος οὐ δώσει τῷ θεῷ ἐξίλασμα
αὐτοῦ
'''
"9" = ''':sup:`9` καὶ τὴν τιμὴν τῆς λυτρώσεως τῆς ψυχῆς αὐτοῦ
'''
"10" = ''':sup:`10` καὶ ἐκόπασεν εἰς τὸν αἰῶνα καὶ ζήσεται εἰς τέλος ὅτι οὐκ ὄψεται
καταφθοράν ὅταν ἴδῃ σοφοὺς ἀποθνῄσκοντας
'''
"11" = ''':sup:`11` ἐπὶ τὸ αὐτὸ ἄφρων καὶ ἄνους ἀπολοῦνται καὶ καταλείψουσιν ἀλλοτρίοις
τὸν πλοῦτον αὐτῶν
'''
"12" = ''':sup:`12` καὶ οἱ τάφοι αὐτῶν οἰκίαι αὐτῶν εἰς τὸν αἰῶνα σκηνώματα αὐτῶν εἰς
γενεὰν καὶ γενεάν ἐπεκαλέσαντο τὰ ὀνόματα αὐτῶν ἐπὶ τῶν γαιῶν αὐτῶν
'''
"13" = ''':sup:`13` καὶ ἄνθρωπος ἐν τιμῇ ὢν οὐ συνῆκεν παρασυνεβλήθη τοῖς κτήνεσιν τοῖς
ἀνοήτοις καὶ ὡμοιώθη αὐτοῖς
'''
"14" = ''':sup:`14` αὕτη ἡ ὁδὸς αὐτῶν σκάνδαλον αὐτοῖς καὶ μετὰ ταῦτα ἐν τῷ στόματι
αὐτῶν εὐδοκήσουσιν διάψαλμα
'''
"15" = ''':sup:`15` ὡς πρόβατα ἐν ᾅδῃ ἔθεντο θάνατος ποιμαίνει αὐτούς καὶ
κατακυριεύσουσιν αὐτῶν οἱ εὐθεῖς τὸ πρωί καὶ ἡ βοήθεια αὐτῶν
παλαιωθήσεται ἐν τῷ ᾅδῃ ἐκ τῆς δόξης αὐτῶν
'''
"16" = ''':sup:`16` πλὴν ὁ θεὸς λυτρώσεται τὴν ψυχήν μου ἐκ χειρὸς ᾅδου ὅταν λαμβάνῃ με
διάψαλμα
'''
"17" = ''':sup:`17` μὴ φοβοῦ ὅταν πλουτήσῃ ἄνθρωπος καὶ ὅταν πληθυνθῇ ἡ δόξα τοῦ οἴκου
αὐτοῦ
'''
"18" = ''':sup:`18` ὅτι οὐκ ἐν τῷ ἀποθνῄσκειν αὐτὸν λήμψεται τὰ πάντα οὐδὲ
συγκαταβήσεται αὐτῷ ἡ δόξα αὐτοῦ
'''
"19" = ''':sup:`19` ὅτι ἡ ψυχὴ αὐτοῦ ἐν τῇ ζωῇ αὐτοῦ εὐλογηθήσεται ἐξομολογήσεταί σοι
ὅταν ἀγαθύνῃς αὐτῷ
'''
"20" = ''':sup:`20` εἰσελεύσεται ἕως γενεᾶς πατέρων αὐτοῦ ἕως αἰῶνος οὐκ ὄψεται φῶς
'''
"21" = ''':sup:`21` ἄνθρωπος ἐν τιμῇ ὢν οὐ συνῆκεν παρασυνεβλήθη τοῖς κτήνεσιν τοῖς
ἀνοήτοις καὶ ὡμοιώθη αὐτοῖς
Bíblias:
