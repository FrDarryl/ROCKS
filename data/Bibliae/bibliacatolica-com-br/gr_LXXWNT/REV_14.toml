[14]
"1" = ''':sup:`1` καὶ εἶδον, καὶ ἰδοὺ τὸ ἀρνίον ἑστὸς ἐπὶ τὸ ὄρος σιών, καὶ μετ᾽ αὐτοῦ
ἑκατὸν τεσσεράκοντα τέσσαρες χιλιάδες ἔχουσαι τὸ ὄνομα αὐτοῦ καὶ τὸ
ὄνομα τοῦ πατρὸς αὐτοῦ γεγραμμένον ἐπὶ τῶν μετώπων αὐτῶν.
'''
"2" = ''':sup:`2` καὶ ἤκουσα φωνὴν ἐκ τοῦ οὐρανοῦ ὡς φωνὴν ὑδάτων πολλῶν καὶ ὡς φωνὴν
βροντῆς μεγάλης, καὶ ἡ φωνὴ ἣν ἤκουσα ὡς κιθαρῳδῶν κιθαριζόντων ἐν ταῖς
κιθάραις αὐτῶν.
τεσσάρων ζῴων καὶ τῶν πρεσβυτέρων· καὶ οὐδεὶς ἐδύνατο μαθεῖν τὴν ᾠδὴν
εἰ μὴ αἱ ἑκατὸν τεσσεράκοντα τέσσαρες χιλιάδες, οἱ ἠγορασμένοι ἀπὸ τῆς
γῆς.
'''
"4" = ''':sup:`4` οὖτοί εἰσιν οἳ μετὰ γυναικῶν οὐκ ἐμολύνθησαν, παρθένοι γάρ εἰσιν.
οὖτοι οἱ ἀκολουθοῦντες τῶ ἀρνίῳ ὅπου ἂν ὑπάγῃ. οὖτοι ἠγοράσθησαν ἀπὸ
τῶν ἀνθρώπων ἀπαρχὴ τῶ θεῶ καὶ τῶ ἀρνίῳ,
'''
"5" = ''':sup:`5` καὶ ἐν τῶ στόματι αὐτῶν οὐχ εὑρέθη ψεῦδος· ἄμωμοί εἰσιν.
'''
"6" = ''':sup:`6` καὶ εἶδον ἄλλον ἄγγελον πετόμενον ἐν μεσουρανήματι, ἔχοντα
εὐαγγέλιον αἰώνιον εὐαγγελίσαι ἐπὶ τοὺς καθημένους ἐπὶ τῆς γῆς καὶ ἐπὶ
πᾶν ἔθνος καὶ φυλὴν καὶ γλῶσσαν καὶ λαόν,
'''
"7" = ''':sup:`7` λέγων ἐν φωνῇ μεγάλῃ, φοβήθητε τὸν θεὸν καὶ δότε αὐτῶ δόξαν, ὅτι
ἦλθεν ἡ ὥρα τῆς κρίσεως αὐτοῦ, καὶ προσκυνήσατε τῶ ποιήσαντι τὸν
οὐρανὸν καὶ τὴν γῆν καὶ θάλασσαν καὶ πηγὰς ὑδάτων.
'''
"8" = ''':sup:`8` καὶ ἄλλος ἄγγελος δεύτερος ἠκολούθησεν λέγων, ἔπεσεν, ἔπεσεν βαβυλὼν
ἡ μεγάλη, ἣ ἐκ τοῦ οἴνου τοῦ θυμοῦ τῆς πορνείας αὐτῆς πεπότικεν πάντα
τὰ ἔθνη.
'''
"9" = ''':sup:`9` καὶ ἄλλος ἄγγελος τρίτος ἠκολούθησεν αὐτοῖς λέγων ἐν φωνῇ μεγάλῃ, εἴ
τις προσκυνεῖ τὸ θηρίον καὶ τὴν εἰκόνα αὐτοῦ, καὶ λαμβάνει χάραγμα ἐπὶ
τοῦ μετώπου αὐτοῦ ἢ ἐπὶ τὴν χεῖρα αὐτοῦ,
'''
"10" = ''':sup:`10` καὶ αὐτὸς πίεται ἐκ τοῦ οἴνου τοῦ θυμοῦ τοῦ θεοῦ τοῦ κεκερασμένου
ἀκράτου ἐν τῶ ποτηρίῳ τῆς ὀργῆς αὐτοῦ, καὶ βασανισθήσεται ἐν πυρὶ καὶ
θείῳ ἐνώπιον ἀγγέλων ἁγίων καὶ ἐνώπιον τοῦ ἀρνίου.
'''
"11" = ''':sup:`11` καὶ ὁ καπνὸς τοῦ βασανισμοῦ αὐτῶν εἰς αἰῶνας αἰώνων ἀναβαίνει, καὶ
οὐκ ἔχουσιν ἀνάπαυσιν ἡμέρας καὶ νυκτός, οἱ προσκυνοῦντες τὸ θηρίον καὶ
τὴν εἰκόνα αὐτοῦ, καὶ εἴ τις λαμβάνει τὸ χάραγμα τοῦ ὀνόματος αὐτοῦ.
'''
"12" = ''':sup:`12` ὧδε ἡ ὑπομονὴ τῶν ἁγίων ἐστίν, οἱ τηροῦντες τὰς ἐντολὰς τοῦ θεοῦ
καὶ τὴν πίστιν ἰησοῦ.
'''
"13" = ''':sup:`13` καὶ ἤκουσα φωνῆς ἐκ τοῦ οὐρανοῦ λεγούσης, γράψον· μακάριοι οἱ
νεκροὶ οἱ ἐν κυρίῳ ἀποθνῄσκοντες ἀπ᾽ ἄρτι. ναί, λέγει τὸ πνεῦμα, ἵνα
ἀναπαήσονται ἐκ τῶν κόπων αὐτῶν· τὰ γὰρ ἔργα αὐτῶν ἀκολουθεῖ μετ᾽
αὐτῶν.
'''
"14" = ''':sup:`14` καὶ εἶδον, καὶ ἰδοὺ νεφέλη λευκή, καὶ ἐπὶ τὴν νεφέλην καθήμενον
ὅμοιον υἱὸν ἀνθρώπου, ἔχων ἐπὶ τῆς κεφαλῆς αὐτοῦ στέφανον χρυσοῦν καὶ
ἐν τῇ χειρὶ αὐτοῦ δρέπανον ὀξύ.
'''
"15" = ''':sup:`15` καὶ ἄλλος ἄγγελος ἐξῆλθεν ἐκ τοῦ ναοῦ, κράζων ἐν φωνῇ μεγάλῃ τῶ
καθημένῳ ἐπὶ τῆς νεφέλης, πέμψον τὸ δρέπανόν σου καὶ θέρισον, ὅτι ἦλθεν
ἡ ὥρα θερίσαι, ὅτι ἐξηράνθη ὁ θερισμὸς τῆς γῆς.
'''
"16" = ''':sup:`16` καὶ ἔβαλεν ὁ καθήμενος ἐπὶ τῆς νεφέλης τὸ δρέπανον αὐτοῦ ἐπὶ τὴν
γῆν, καὶ ἐθερίσθη ἡ γῆ.
'''
"17" = ''':sup:`17` καὶ ἄλλος ἄγγελος ἐξῆλθεν ἐκ τοῦ ναοῦ τοῦ ἐν τῶ οὐρανῶ, ἔχων καὶ
αὐτὸς δρέπανον ὀξύ.
ἐπὶ τοῦ πυρός, καὶ ἐφώνησεν φωνῇ μεγάλῃ τῶ ἔχοντι τὸ δρέπανον τὸ ὀξὺ
λέγων, πέμψον σου τὸ δρέπανον τὸ ὀξὺ καὶ τρύγησον τοὺς βότρυας τῆς
ἀμπέλου τῆς γῆς, ὅτι ἤκμασαν αἱ σταφυλαὶ αὐτῆς.
'''
"19" = ''':sup:`19` καὶ ἔβαλεν ὁ ἄγγελος τὸ δρέπανον αὐτοῦ εἰς τὴν γῆν, καὶ ἐτρύγησεν
τὴν ἄμπελον τῆς γῆς καὶ ἔβαλεν εἰς τὴν ληνὸν τοῦ θυμοῦ τοῦ θεοῦ τὸν
μέγαν.
'''
"20" = ''':sup:`20` καὶ ἐπατήθη ἡ ληνὸς ἔξωθεν τῆς πόλεως, καὶ ἐξῆλθεν αἷμα ἐκ τῆς
ληνοῦ ἄχρι τῶν χαλινῶν τῶν ἵππων ἀπὸ σταδίων χιλίων ἑξακοσίων.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
