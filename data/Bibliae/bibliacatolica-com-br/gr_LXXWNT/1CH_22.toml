[22]
"1" = ''':sup:`1` καὶ εἶπεν Δαυιδ οὗτός ἐστιν ὁ οἶκος κυρίου τοῦ θεοῦ καὶ τοῦτο τὸ
θυσιαστήριον εἰς ὁλοκαύτωσιν τῷ Ισραηλ
'''
"2" = ''':sup:`2` καὶ εἶπεν Δαυιδ συναγαγεῖν πάντας τοὺς προσηλύτους ἐν γῇ Ισραηλ καὶ
κατέστησεν λατόμους λατομῆσαι λίθους ξυστοὺς τοῦ οἰκοδομῆσαι οἶκον τῷ
θεῷ
'''
"3" = ''':sup:`3` καὶ σίδηρον πολὺν εἰς τοὺς ἥλους τῶν θυρωμάτων καὶ τῶν πυλῶν καὶ
τοὺς στροφεῖς ἡτοίμασεν Δαυιδ καὶ χαλκὸν εἰς πλῆθος οὐκ ἦν σταθμός
'''
"4" = ''':sup:`4` καὶ ξύλα κέδρινα οὐκ ἦν ἀριθμός ὅτι ἐφέροσαν οἱ Σιδώνιοι καὶ οἱ
Τύριοι ξύλα κέδρινα εἰς πλῆθος τῷ Δαυιδ
'''
"5" = ''':sup:`5` καὶ εἶπεν Δαυιδ Σαλωμων ὁ υἱός μου παιδάριον ἁπαλόν καὶ ὁ οἶκος τοῦ
οἰκοδομῆσαι τῷ κυρίῳ εἰς μεγαλωσύνην ἄνω εἰς ὄνομα καὶ εἰς δόξαν εἰς
πᾶσαν τὴν γῆν ἑτοιμάσω αὐτῷ καὶ ἡτοίμασεν Δαυιδ εἰς πλῆθος ἔμπροσθεν
τῆς τελευτῆς αὐτοῦ
'''
"6" = ''':sup:`6` καὶ ἐκάλεσεν Σαλωμων τὸν υἱὸν αὐτοῦ καὶ ἐνετείλατο αὐτῷ τοῦ
οἰκοδομῆσαι τὸν οἶκον τῷ κυρίῳ θεῷ Ισραηλ
'''
"7" = ''':sup:`7` καὶ εἶπεν Δαυιδ Σαλωμων τέκνον ἐμοὶ ἐγένετο ἐπὶ ψυχῇ τοῦ οἰκοδομῆσαι
οἶκον τῷ ὀνόματι κυρίου θεοῦ
'''
"8" = ''':sup:`8` καὶ ἐγένετο ἐπ’ ἐμοὶ λόγος κυρίου λέγων αἷμα εἰς πλῆθος ἐξέχεας καὶ
πολέμους μεγάλους ἐποίησας οὐκ οἰκοδομήσεις οἶκον τῷ ὀνόματί μου ὅτι
αἵματα πολλὰ ἐξέχεας ἐπὶ τῆς γῆς ἐναντίον μου
'''
"9" = ''':sup:`9` ἰδοὺ υἱὸς τίκτεταί σοι οὗτος ἔσται ἀνὴρ ἀναπαύσεως καὶ ἀναπαύσω
αὐτὸν ἀπὸ πάντων τῶν ἐχθρῶν κυκλόθεν ὅτι Σαλωμων ὄνομα αὐτῷ καὶ εἰρήνην
καὶ ἡσυχίαν δώσω ἐπὶ Ισραηλ ἐν ταῖς ἡμέραις αὐτοῦ
'''
"10" = ''':sup:`10` οὗτος οἰκοδομήσει οἶκον τῷ ὀνόματί μου καὶ οὗτος ἔσται μοι εἰς υἱὸν
κἀγὼ αὐτῷ εἰς πατέρα καὶ ἀνορθώσω θρόνον βασιλείας αὐτοῦ ἐν Ισραηλ ἕως
αἰῶνος
'''
"11" = ''':sup:`11` καὶ νῦν υἱέ μου ἔσται μετὰ σοῦ κύριος καὶ εὐοδώσει καὶ οἰκοδομήσεις
οἶκον τῷ κυρίῳ θεῷ σου ὡς ἐλάλησεν περὶ σοῦ
'''
"12" = ''':sup:`12` ἀλλ’ ἢ δῴη σοι σοφίαν καὶ σύνεσιν κύριος καὶ κατισχύσαι σε ἐπὶ
Ισραηλ καὶ τοῦ φυλάσσεσθαι καὶ τοῦ ποιεῖν τὸν νόμον κυρίου τοῦ θεοῦ σου
'''
"13" = ''':sup:`13` τότε εὐοδώσει ἐὰν φυλάξῃς τοῦ ποιεῖν τὰ προστάγματα καὶ τὰ κρίματα
ἃ ἐνετείλατο κύριος τῷ Μωυσῇ ἐπὶ Ισραηλ ἀνδρίζου καὶ ἴσχυε μὴ φοβοῦ
μηδὲ πτοηθῇς
'''
"14" = ''':sup:`14` καὶ ἰδοὺ ἐγὼ κατὰ τὴν πτωχείαν μου ἡτοίμασα εἰς οἶκον κυρίου
χρυσίου ταλάντων ἑκατὸν χιλιάδας καὶ ἀργυρίου ταλάντων χιλίας χιλιάδας
καὶ χαλκὸν καὶ σίδηρον οὗ οὐκ ἔστιν σταθμός ὅτι εἰς πλῆθός ἐστιν καὶ
ξύλα καὶ λίθους ἡτοίμασα καὶ πρὸς ταῦτα πρόσθες
'''
"15" = ''':sup:`15` καὶ μετὰ σοῦ εἰς πλῆθος ποιούντων ἔργα τεχνῖται καὶ οἰκοδόμοι λίθων
καὶ τέκτονες ξύλων καὶ πᾶς σοφὸς ἐν παντὶ ἔργῳ
'''
"16" = ''':sup:`16` ἐν χρυσίῳ ἐν ἀργυρίῳ ἐν χαλκῷ καὶ ἐν σιδήρῳ οὐκ ἔστιν ἀριθμός
ἀνάστηθι καὶ ποίει καὶ κύριος μετὰ σοῦ
'''
"17" = ''':sup:`17` καὶ ἐνετείλατο Δαυιδ τοῖς πᾶσιν ἄρχουσιν Ισραηλ ἀντιλαβέσθαι τῷ
Σαλωμων υἱῷ αὐτοῦ
'''
"18" = ''':sup:`18` οὐχὶ κύριος μεθ’ ὑμῶν καὶ ἀνέπαυσεν ὑμᾶς κυκλόθεν ὅτι ἔδωκεν ἐν
χερσὶν τοὺς κατοικοῦντας τὴν γῆν καὶ ὑπετάγη ἡ γῆ ἐναντίον κυρίου καὶ
ἐναντίον λαοῦ αὐτοῦ
'''
"19" = ''':sup:`19` νῦν δότε καρδίας ὑμῶν καὶ ψυχὰς ὑμῶν τοῦ ζητῆσαι τῷ κυρίῳ θεῷ ὑμῶν
καὶ ἐγέρθητε καὶ οἰκοδομήσατε ἁγίασμα κυρίῳ τῷ θεῷ ὑμῶν τοῦ εἰσενέγκαι
τὴν κιβωτὸν διαθήκης κυρίου καὶ σκεύη τὰ ἅγια τοῦ θεοῦ εἰς οἶκον τὸν
οἰκοδομούμενον τῷ ὀνόματι κυρίου
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
