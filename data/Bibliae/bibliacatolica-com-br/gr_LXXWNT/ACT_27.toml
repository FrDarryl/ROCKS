[27]
"1" = ''':sup:`1` ὡς δὲ ἐκρίθη τοῦ ἀποπλεῖν ἡμᾶς εἰς τὴν ἰταλίαν, παρεδίδουν τόν τε
παῦλον καί τινας ἑτέρους δεσμώτας ἑκατοντάρχῃ ὀνόματι ἰουλίῳ σπείρης
σεβαστῆς.
'''
"2" = ''':sup:`2` ἐπιβάντες δὲ πλοίῳ ἀδραμυττηνῶ μέλλοντι πλεῖν εἰς τοὺς κατὰ τὴν
ἀσίαν τόπους ἀνήχθημεν, ὄντος σὺν ἡμῖν ἀριστάρχου μακεδόνος
θεσσαλονικέως·
'''
"3" = ''':sup:`3` τῇ τε ἑτέρᾳ κατήχθημεν εἰς σιδῶνα, φιλανθρώπως τε ὁ ἰούλιος τῶ παύλῳ
χρησάμενος ἐπέτρεψεν πρὸς τοὺς φίλους πορευθέντι ἐπιμελείας τυχεῖν.
'''
"4" = ''':sup:`4` κἀκεῖθεν ἀναχθέντες ὑπεπλεύσαμεν τὴν κύπρον διὰ τὸ τοὺς ἀνέμους
εἶναι ἐναντίους,
'''
"5" = ''':sup:`5` τό τε πέλαγος τὸ κατὰ τὴν κιλικίαν καὶ παμφυλίαν διαπλεύσαντες
κατήλθομεν εἰς μύρα τῆς λυκίας.
'''
"6" = ''':sup:`6` κἀκεῖ εὑρὼν ὁ ἑκατοντάρχης πλοῖον ἀλεξανδρῖνον πλέον εἰς τὴν ἰταλίαν
ἐνεβίβασεν ἡμᾶς εἰς αὐτό.
'''
"7" = ''':sup:`7` ἐν ἱκαναῖς δὲ ἡμέραις βραδυπλοοῦντες καὶ μόλις γενόμενοι κατὰ τὴν
κνίδον, μὴ προσεῶντος ἡμᾶς τοῦ ἀνέμου, ὑπεπλεύσαμεν τὴν κρήτην κατὰ
σαλμώνην,
'''
"8" = ''':sup:`8` μόλις τε παραλεγόμενοι αὐτὴν ἤλθομεν εἰς τόπον τινὰ καλούμενον
καλοὺς λιμένας, ᾧ ἐγγὺς πόλις ἦν λασαία.
'''
"9" = ''':sup:`9` ἱκανοῦ δὲ χρόνου διαγενομένου καὶ ὄντος ἤδη ἐπισφαλοῦς τοῦ πλοὸς διὰ
τὸ καὶ τὴν νηστείαν ἤδη παρεληλυθέναι, παρῄνει ὁ παῦλος
'''
"10" = ''':sup:`10` λέγων αὐτοῖς, ἄνδρες, θεωρῶ ὅτι μετὰ ὕβρεως καὶ πολλῆς ζημίας οὐ
μόνον τοῦ φορτίου καὶ τοῦ πλοίου ἀλλὰ καὶ τῶν ψυχῶν ἡμῶν μέλλειν
ἔσεσθαι τὸν πλοῦν.
'''
"11" = ''':sup:`11` ὁ δὲ ἑκατοντάρχης τῶ κυβερνήτῃ καὶ τῶ ναυκλήρῳ μᾶλλον ἐπείθετο ἢ
τοῖς ὑπὸ παύλου λεγομένοις.
'''
"12" = ''':sup:`12` ἀνευθέτου δὲ τοῦ λιμένος ὑπάρχοντος πρὸς παραχειμασίαν οἱ πλείονες
ἔθεντο βουλὴν ἀναχθῆναι ἐκεῖθεν, εἴ πως δύναιντο καταντήσαντες εἰς
φοίνικα παραχειμάσαι, λιμένα τῆς κρήτης βλέποντα κατὰ λίβα καὶ κατὰ
χῶρον.
'''
"13" = ''':sup:`13` ὑποπνεύσαντος δὲ νότου δόξαντες τῆς προθέσεως κεκρατηκέναι, ἄραντες
ἆσσον παρελέγοντο τὴν κρήτην.
'''
"14" = ''':sup:`14` μετ᾽ οὐ πολὺ δὲ ἔβαλεν κατ᾽ αὐτῆς ἄνεμος τυφωνικὸς ὁ καλούμενος
εὐρακύλων·
'''
"15" = ''':sup:`15` συναρπασθέντος δὲ τοῦ πλοίου καὶ μὴ δυναμένου ἀντοφθαλμεῖν τῶ ἀνέμῳ
ἐπιδόντες ἐφερόμεθα.
'''
"16" = ''':sup:`16` νησίον δέ τι ὑποδραμόντες καλούμενον καῦδα ἰσχύσαμεν μόλις
περικρατεῖς γενέσθαι τῆς σκάφης,
'''
"17" = ''':sup:`17` ἣν ἄραντες βοηθείαις ἐχρῶντο ὑποζωννύντες τὸ πλοῖον· φοβούμενοί τε
μὴ εἰς τὴν σύρτιν ἐκπέσωσιν, χαλάσαντες τὸ σκεῦος, οὕτως ἐφέροντο.
'''
"18" = ''':sup:`18` σφοδρῶς δὲ χειμαζομένων ἡμῶν τῇ ἑξῆς ἐκβολὴν ἐποιοῦντο,
'''
"19" = ''':sup:`19` καὶ τῇ τρίτῃ αὐτόχειρες τὴν σκευὴν τοῦ πλοίου ἔρριψαν.
'''
"20" = ''':sup:`20` μήτε δὲ ἡλίου μήτε ἄστρων ἐπιφαινόντων ἐπὶ πλείονας ἡμέρας,
χειμῶνός τε οὐκ ὀλίγου ἐπικειμένου, λοιπὸν περιῃρεῖτο ἐλπὶς πᾶσα τοῦ
σῴζεσθαι ἡμᾶς.
'''
"21" = ''':sup:`21` πολλῆς τε ἀσιτίας ὑπαρχούσης τότε σταθεὶς ὁ παῦλος ἐν μέσῳ αὐτῶν
εἶπεν, ἔδει μέν, ὦ ἄνδρες, πειθαρχήσαντάς μοι μὴ ἀνάγεσθαι ἀπὸ τῆς
κρήτης κερδῆσαί τε τὴν ὕβριν ταύτην καὶ τὴν ζημίαν.
'''
"22" = ''':sup:`22` καὶ τὰ νῦν παραινῶ ὑμᾶς εὐθυμεῖν, ἀποβολὴ γὰρ ψυχῆς οὐδεμία ἔσται
ἐξ ὑμῶν πλὴν τοῦ πλοίου·
λατρεύω, ἄγγελος
'''
"24" = ''':sup:`24` λέγων, μὴ φοβοῦ, παῦλε· καίσαρί σε δεῖ παραστῆναι, καὶ ἰδοὺ
κεχάρισταί σοι ὁ θεὸς πάντας τοὺς πλέοντας μετὰ σοῦ.
'''
"25" = ''':sup:`25` διὸ εὐθυμεῖτε, ἄνδρες· πιστεύω γὰρ τῶ θεῶ ὅτι οὕτως ἔσται καθ᾽ ὃν
τρόπον λελάληταί μοι.
'''
"26" = ''':sup:`26` εἰς νῆσον δέ τινα δεῖ ἡμᾶς ἐκπεσεῖν.
'''
"27" = ''':sup:`27` ὡς δὲ τεσσαρεσκαιδεκάτη νὺξ ἐγένετο διαφερομένων ἡμῶν ἐν τῶ ἀδρίᾳ,
κατὰ μέσον τῆς νυκτὸς ὑπενόουν οἱ ναῦται προσάγειν τινὰ αὐτοῖς χώραν.
'''
"28" = ''':sup:`28` καὶ βολίσαντες εὖρον ὀργυιὰς εἴκοσι, βραχὺ δὲ διαστήσαντες καὶ
πάλιν βολίσαντες εὖρον ὀργυιὰς δεκαπέντε·
'''
"29" = ''':sup:`29` φοβούμενοί τε μή που κατὰ τραχεῖς τόπους ἐκπέσωμεν, ἐκ πρύμνης
ῥίψαντες ἀγκύρας τέσσαρας ηὔχοντο ἡμέραν γενέσθαι.
'''
"30" = ''':sup:`30` τῶν δὲ ναυτῶν ζητούντων φυγεῖν ἐκ τοῦ πλοίου καὶ χαλασάντων τὴν
σκάφην εἰς τὴν θάλασσαν προφάσει ὡς ἐκ πρῴρης ἀγκύρας μελλόντων
ἐκτείνειν,
'''
"31" = ''':sup:`31` εἶπεν ὁ παῦλος τῶ ἑκατοντάρχῃ καὶ τοῖς στρατιώταις, ἐὰν μὴ οὖτοι
μείνωσιν ἐν τῶ πλοίῳ, ὑμεῖς σωθῆναι οὐ δύνασθε.
'''
"32" = ''':sup:`32` τότε ἀπέκοψαν οἱ στρατιῶται τὰ σχοινία τῆς σκάφης καὶ εἴασαν αὐτὴν
ἐκπεσεῖν.
'''
"33" = ''':sup:`33` ἄχρι δὲ οὖ ἡμέρα ἤμελλεν γίνεσθαι παρεκάλει ὁ παῦλος ἅπαντας
μεταλαβεῖν τροφῆς λέγων, τεσσαρεσκαιδεκάτην σήμερον ἡμέραν προσδοκῶντες
ἄσιτοι διατελεῖτε, μηθὲν προσλαβόμενοι·
'''
"34" = ''':sup:`34` διὸ παρακαλῶ ὑμᾶς μεταλαβεῖν τροφῆς, τοῦτο γὰρ πρὸς τῆς ὑμετέρας
σωτηρίας ὑπάρχει· οὐδενὸς γὰρ ὑμῶν θρὶξ ἀπὸ τῆς κεφαλῆς ἀπολεῖται.
'''
"35" = ''':sup:`35` εἴπας δὲ ταῦτα καὶ λαβὼν ἄρτον εὐχαρίστησεν τῶ θεῶ ἐνώπιον πάντων
καὶ κλάσας ἤρξατο ἐσθίειν.
'''
"36" = ''':sup:`36` εὔθυμοι δὲ γενόμενοι πάντες καὶ αὐτοὶ προσελάβοντο τροφῆς.
'''
"37" = ''':sup:`37` ἤμεθα δὲ αἱ πᾶσαι ψυχαὶ ἐν τῶ πλοίῳ διακόσιαι ἑβδομήκοντα ἕξ.
'''
"38" = ''':sup:`38` κορεσθέντες δὲ τροφῆς ἐκούφιζον τὸ πλοῖον ἐκβαλλόμενοι τὸν σῖτον
εἰς τὴν θάλασσαν.
'''
"39" = ''':sup:`39` ὅτε δὲ ἡμέρα ἐγένετο, τὴν γῆν οὐκ ἐπεγίνωσκον, κόλπον δέ τινα
κατενόουν ἔχοντα αἰγιαλὸν εἰς ὃν ἐβουλεύοντο εἰ δύναιντο ἐξῶσαι τὸ
πλοῖον.
'''
"40" = ''':sup:`40` καὶ τὰς ἀγκύρας περιελόντες εἴων εἰς τὴν θάλασσαν, ἅμα ἀνέντες τὰς
ζευκτηρίας τῶν πηδαλίων, καὶ ἐπάραντες τὸν ἀρτέμωνα τῇ πνεούσῃ κατεῖχον
εἰς τὸν αἰγιαλόν.
'''
"41" = ''':sup:`41` περιπεσόντες δὲ εἰς τόπον διθάλασσον ἐπέκειλαν τὴν ναῦν, καὶ ἡ μὲν
κυμάτων].
'''
"42" = ''':sup:`42` τῶν δὲ στρατιωτῶν βουλὴ ἐγένετο ἵνα τοὺς δεσμώτας ἀποκτείνωσιν, μή
τις ἐκκολυμβήσας διαφύγῃ·
'''
"43" = ''':sup:`43` ὁ δὲ ἑκατοντάρχης βουλόμενος διασῶσαι τὸν παῦλον ἐκώλυσεν αὐτοὺς
τοῦ βουλήματος, ἐκέλευσέν τε τοὺς δυναμένους κολυμβᾶν ἀπορίψαντας
πρώτους ἐπὶ τὴν γῆν ἐξιέναι,
'''
"44" = ''':sup:`44` καὶ τοὺς λοιποὺς οὓς μὲν ἐπὶ σανίσιν οὓς δὲ ἐπί τινων τῶν ἀπὸ τοῦ
πλοίου· καὶ οὕτως ἐγένετο πάντας διασωθῆναι ἐπὶ τὴν γῆν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
