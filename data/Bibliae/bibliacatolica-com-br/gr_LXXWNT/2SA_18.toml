[18]
"1" = ''':sup:`1` καὶ ἐπεσκέψατο Δαυιδ τὸν λαὸν τὸν μετ’ αὐτοῦ καὶ κατέστησεν ἐπ’
αὐτῶν χιλιάρχους καὶ ἑκατοντάρχους
'''
"2" = ''':sup:`2` καὶ ἀπέστειλεν Δαυιδ τὸν λαόν τὸ τρίτον ἐν χειρὶ Ιωαβ καὶ τὸ τρίτον
ἐν χειρὶ Αβεσσα υἱοῦ Σαρουιας ἀδελφοῦ Ιωαβ καὶ τὸ τρίτον ἐν χειρὶ Εθθι
τοῦ Γεθθαίου καὶ εἶπεν Δαυιδ πρὸς τὸν λαόν ἐξελθὼν ἐξελεύσομαι καί γε
ἐγὼ μεθ’ ὑμῶν
'''
"3" = ''':sup:`3` καὶ εἶπαν οὐκ ἐξελεύσῃ ὅτι ἐὰν φυγῇ φύγωμεν οὐ θήσουσιν ἐφ’ ἡμᾶς
καρδίαν καὶ ἐὰν ἀποθάνωμεν τὸ ἥμισυ ἡμῶν οὐ θήσουσιν ἐφ’ ἡμᾶς καρδίαν
ὅτι σὺ ὡς ἡμεῖς δέκα χιλιάδες καὶ νῦν ἀγαθὸν ὅτι ἔσῃ ἡμῖν ἐν τῇ πόλει
βοήθεια τοῦ βοηθεῖν
'''
"4" = ''':sup:`4` καὶ εἶπεν πρὸς αὐτοὺς ὁ βασιλεύς ὃ ἐὰν ἀρέσῃ ἐν ὀφθαλμοῖς ὑμῶν
ποιήσω καὶ ἔστη ὁ βασιλεὺς ἀνὰ χεῖρα τῆς πύλης καὶ πᾶς ὁ λαὸς
ἐξεπορεύετο εἰς ἑκατοντάδας καὶ εἰς χιλιάδας
'''
"5" = ''':sup:`5` καὶ ἐνετείλατο ὁ βασιλεὺς τῷ Ιωαβ καὶ τῷ Αβεσσα καὶ τῷ Εθθι λέγων
φείσασθέ μοι τοῦ παιδαρίου τοῦ Αβεσσαλωμ καὶ πᾶς ὁ λαὸς ἤκουσεν
ἐντελλομένου τοῦ βασιλέως πᾶσιν τοῖς ἄρχουσιν ὑπὲρ Αβεσσαλωμ
'''
"6" = ''':sup:`6` καὶ ἐξῆλθεν πᾶς ὁ λαὸς εἰς τὸν δρυμὸν ἐξ ἐναντίας Ισραηλ καὶ ἐγένετο
ὁ πόλεμος ἐν τῷ δρυμῷ Εφραιμ
'''
"7" = ''':sup:`7` καὶ ἔπταισεν ἐκεῖ ὁ λαὸς Ισραηλ ἐνώπιον τῶν παίδων Δαυιδ καὶ ἐγένετο
ἡ θραῦσις μεγάλη ἐν τῇ ἡμέρᾳ ἐκείνῃ εἴκοσι χιλιάδες ἀνδρῶν
'''
"8" = ''':sup:`8` καὶ ἐγένετο ἐκεῖ ὁ πόλεμος διεσπαρμένος ἐπὶ πρόσωπον πάσης τῆς γῆς
καὶ ἐπλεόνασεν ὁ δρυμὸς τοῦ καταφαγεῖν ἐκ τοῦ λαοῦ ὑπὲρ οὓς κατέφαγεν
ἐν τῷ λαῷ ἡ μάχαιρα ἐν τῇ ἡμέρᾳ ἐκείνῃ
'''
"9" = ''':sup:`9` καὶ συνήντησεν Αβεσσαλωμ ἐνώπιον τῶν παίδων Δαυιδ καὶ Αβεσσαλωμ
ἐπιβεβηκὼς ἐπὶ τοῦ ἡμιόνου αὐτοῦ καὶ εἰσῆλθεν ὁ ἡμίονος ὑπὸ τὸ δάσος
τῆς δρυὸς τῆς μεγάλης καὶ ἐκρεμάσθη ἡ κεφαλὴ αὐτοῦ ἐν τῇ δρυί καὶ
ἐκρεμάσθη ἀνὰ μέσον τοῦ οὐρανοῦ καὶ ἀνὰ μέσον τῆς γῆς καὶ ὁ ἡμίονος
ὑποκάτω αὐτοῦ παρῆλθεν
'''
"10" = ''':sup:`10` καὶ εἶδεν ἀνὴρ εἷς καὶ ἀνήγγειλεν Ιωαβ καὶ εἶπεν ἰδοὺ ἑώρακα τὸν
Αβεσσαλωμ κρεμάμενον ἐν τῇ δρυί
'''
"11" = ''':sup:`11` καὶ εἶπεν Ιωαβ τῷ ἀνδρὶ τῷ ἀπαγγέλλοντι καὶ ἰδοὺ ἑόρακας τί ὅτι οὐκ
ἐπάταξας αὐτὸν εἰς τὴν γῆν καὶ ἐγὼ ἂν δεδώκειν σοι δέκα ἀργυρίου καὶ
παραζώνην μίαν
'''
"12" = ''':sup:`12` εἶπεν δὲ ὁ ἀνὴρ πρὸς Ιωαβ καὶ ἐγώ εἰμι ἵστημι ἐπὶ τὰς χεῖράς μου
χιλίους σίκλους ἀργυρίου οὐ μὴ ἐπιβάλω χεῖρά μου ἐπὶ τὸν υἱὸν τοῦ
βασιλέως ὅτι ἐν τοῖς ὠσὶν ἡμῶν ἐνετείλατο ὁ βασιλεὺς σοὶ καὶ Αβεσσα καὶ
τῷ Εθθι λέγων φυλάξατέ μοι τὸ παιδάριον τὸν Αβεσσαλωμ
'''
"13" = ''':sup:`13` μὴ ποιῆσαι ἐν τῇ ψυχῇ αὐτοῦ ἄδικον καὶ πᾶς ὁ λόγος οὐ λήσεται ἀπὸ
τοῦ βασιλέως καὶ σὺ στήσῃ ἐξ ἐναντίας
'''
"14" = ''':sup:`14` καὶ εἶπεν Ιωαβ τοῦτο ἐγὼ ἄρξομαι οὐχ οὕτως μενῶ ἐνώπιόν σου καὶ
ἔλαβεν Ιωαβ τρία βέλη ἐν τῇ χειρὶ αὐτοῦ καὶ ἐνέπηξεν αὐτὰ ἐν τῇ καρδίᾳ
Αβεσσαλωμ ἔτι αὐτοῦ ζῶντος ἐν τῇ καρδίᾳ τῆς δρυὸς
'''
"15" = ''':sup:`15` καὶ ἐκύκλωσαν δέκα παιδάρια αἴροντα τὰ σκεύη Ιωαβ καὶ ἐπάταξαν τὸν
Αβεσσαλωμ καὶ ἐθανάτωσαν αὐτόν
'''
"16" = ''':sup:`16` καὶ ἐσάλπισεν Ιωαβ ἐν κερατίνῃ καὶ ἀπέστρεψεν ὁ λαὸς τοῦ μὴ διώκειν
ὀπίσω Ισραηλ ὅτι ἐφείδετο Ιωαβ τοῦ λαοῦ
'''
"17" = ''':sup:`17` καὶ ἔλαβεν τὸν Αβεσσαλωμ καὶ ἔρριψεν αὐτὸν εἰς χάσμα μέγα ἐν τῷ
δρυμῷ εἰς τὸν βόθυνον τὸν μέγαν καὶ ἐστήλωσεν ἐπ’ αὐτὸν σωρὸν λίθων
μέγαν σφόδρα καὶ πᾶς Ισραηλ ἔφυγεν ἀνὴρ εἰς τὸ σκήνωμα αὐτοῦ
'''
"18" = ''':sup:`18` καὶ Αβεσσαλωμ ἔτι ζῶν καὶ ἔστησεν ἑαυτῷ τὴν στήλην ἐν ᾗ ἐλήμφθη καὶ
ἐστήλωσεν αὐτὴν λαβεῖν τὴν στήλην τὴν ἐν τῇ κοιλάδι τοῦ βασιλέως ὅτι
εἶπεν οὐκ ἔστιν αὐτῷ υἱὸς ἕνεκεν τοῦ ἀναμνῆσαι τὸ ὄνομα αὐτοῦ καὶ
ἐκάλεσεν τὴν στήλην Χεὶρ Αβεσσαλωμ ἕως τῆς ἡμέρας ταύτης
'''
"19" = ''':sup:`19` καὶ Αχιμαας υἱὸς Σαδωκ εἶπεν δράμω δὴ καὶ εὐαγγελιῶ τῷ βασιλεῖ ὅτι
ἔκρινεν αὐτῷ κύριος ἐκ χειρὸς τῶν ἐχθρῶν αὐτοῦ
'''
"20" = ''':sup:`20` καὶ εἶπεν αὐτῷ Ιωαβ οὐκ ἀνὴρ εὐαγγελίας σὺ ἐν τῇ ἡμέρᾳ ταύτῃ καὶ
εὐαγγελιῇ ἐν ἡμέρᾳ ἄλλῃ ἐν δὲ τῇ ἡμέρᾳ ταύτῃ οὐκ εὐαγγελιῇ οὗ εἵνεκεν ὁ
υἱὸς τοῦ βασιλέως ἀπέθανεν
'''
"21" = ''':sup:`21` καὶ εἶπεν Ιωαβ τῷ Χουσι βαδίσας ἀνάγγειλον τῷ βασιλεῖ ὅσα εἶδες καὶ
προσεκύνησεν Χουσι τῷ Ιωαβ καὶ ἐξῆλθεν
'''
"22" = ''':sup:`22` καὶ προσέθετο ἔτι Αχιμαας υἱὸς Σαδωκ καὶ εἶπεν πρὸς Ιωαβ καὶ ἔστω
ὅτι δράμω καί γε ἐγὼ ὀπίσω τοῦ Χουσι καὶ εἶπεν Ιωαβ ἵνα τί τοῦτο
τρέχεις υἱέ μου δεῦρο οὐκ ἔστιν σοι εὐαγγελία εἰς ὠφέλειαν πορευομένῳ
'''
"23" = ''':sup:`23` καὶ εἶπεν τί γὰρ ἐὰν δραμοῦμαι καὶ εἶπεν αὐτῷ Ιωαβ δράμε καὶ
ἔδραμεν Αχιμαας ὁδὸν τὴν τοῦ Κεχαρ καὶ ὑπερέβη τὸν Χουσι
'''
"24" = ''':sup:`24` καὶ Δαυιδ ἐκάθητο ἀνὰ μέσον τῶν δύο πυλῶν καὶ ἐπορεύθη ὁ σκοπὸς εἰς
τὸ δῶμα τῆς πύλης πρὸς τὸ τεῖχος καὶ ἐπῆρεν τοὺς ὀφθαλμοὺς αὐτοῦ καὶ
εἶδεν καὶ ἰδοὺ ἀνὴρ τρέχων μόνος ἐνώπιον αὐτοῦ
'''
"25" = ''':sup:`25` καὶ ἀνεβόησεν ὁ σκοπὸς καὶ ἀπήγγειλεν τῷ βασιλεῖ καὶ εἶπεν ὁ
βασιλεύς εἰ μόνος ἐστίν εὐαγγελία ἐν τῷ στόματι αὐτοῦ καὶ ἐπορεύετο
πορευόμενος καὶ ἐγγίζων
'''
"26" = ''':sup:`26` καὶ εἶδεν ὁ σκοπὸς ἄνδρα ἕτερον τρέχοντα καὶ ἐβόησεν ὁ σκοπὸς πρὸς
τῇ πύλῃ καὶ εἶπεν ἰδοὺ ἀνὴρ ἕτερος τρέχων μόνος καὶ εἶπεν ὁ βασιλεύς
καί γε οὗτος εὐαγγελιζόμενος
'''
"27" = ''':sup:`27` καὶ εἶπεν ὁ σκοπός ἐγὼ ὁρῶ τὸν δρόμον τοῦ πρώτου ὡς δρόμον Αχιμαας
υἱοῦ Σαδωκ καὶ εἶπεν ὁ βασιλεύς ἀνὴρ ἀγαθὸς οὗτος καί γε εἰς εὐαγγελίαν
ἀγαθὴν ἐλεύσεται
'''
"28" = ''':sup:`28` καὶ ἐβόησεν Αχιμαας καὶ εἶπεν πρὸς τὸν βασιλέα εἰρήνη καὶ
προσεκύνησεν τῷ βασιλεῖ ἐπὶ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν καὶ εἶπεν
εὐλογητὸς κύριος ὁ θεός σου ὃς ἀπέκλεισεν τοὺς ἄνδρας τοὺς μισοῦντας
τὴν χεῖρα αὐτῶν ἐν τῷ κυρίῳ μου τῷ βασιλεῖ
'''
"29" = ''':sup:`29` καὶ εἶπεν ὁ βασιλεύς εἰρήνη τῷ παιδαρίῳ τῷ Αβεσσαλωμ καὶ εἶπεν
Αχιμαας εἶδον τὸ πλῆθος τὸ μέγα τοῦ ἀποστεῖλαι τὸν δοῦλον τοῦ βασιλέως
Ιωαβ καὶ τὸν δοῦλόν σου καὶ οὐκ ἔγνων τί ἐκεῖ
'''
"30" = ''':sup:`30` καὶ εἶπεν ὁ βασιλεύς ἐπίστρεψον στηλώθητι ὧδε καὶ ἐπεστράφη καὶ
ἔστη
'''
"31" = ''':sup:`31` καὶ ἰδοὺ ὁ Χουσι παρεγένετο καὶ εἶπεν τῷ βασιλεῖ εὐαγγελισθήτω ὁ
κύριός μου ὁ βασιλεύς ὅτι ἔκρινέν σοι κύριος σήμερον ἐκ χειρὸς πάντων
τῶν ἐπεγειρομένων ἐπὶ σέ
'''
"32" = ''':sup:`32` καὶ εἶπεν ὁ βασιλεὺς πρὸς τὸν Χουσι εἰ εἰρήνη τῷ παιδαρίῳ τῷ
Αβεσσαλωμ καὶ εἶπεν ὁ Χουσι γένοιντο ὡς τὸ παιδάριον οἱ ἐχθροὶ τοῦ
κυρίου μου τοῦ βασιλέως καὶ πάντες ὅσοι ἐπανέστησαν ἐπ’ αὐτὸν εἰς κακά
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
