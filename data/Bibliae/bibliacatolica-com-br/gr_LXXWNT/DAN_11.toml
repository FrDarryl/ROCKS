[11]
"1" = ''':sup:`1` καὶ ἐν τῷ ἐνιαυτῷ τῷ πρώτῳ Κύρου τοῦ βασιλέως εἶπέν μοι ἐνισχῦσαι
καὶ ἀνδρίζεσθαι
'''
"2" = ''':sup:`2` καὶ νῦν ἦλθον τὴν ἀλήθειαν ὑποδεῖξαί σοι ἰδοὺ τρεῖς βασιλεῖς
ἀνθεστήκασιν ἐν τῇ Περσίδι καὶ ὁ τέταρτος πλουτήσει πλοῦτον μέγαν παρὰ
πάντας καὶ ἐν τῷ κατισχῦσαι αὐτὸν ἐν τῷ πλούτῳ αὐτοῦ ἐπαναστήσεται
παντὶ βασιλεῖ Ἑλλήνων
'''
"3" = ''':sup:`3` καὶ στήσεται βασιλεὺς δυνατὸς καὶ κυριεύσει κυριείας πολλῆς καὶ
ποιήσει καθὼς ἂν βούληται
'''
"4" = ''':sup:`4` καὶ ἐν τῷ ἀναστῆναι αὐτὸν συντριβήσεται ἡ βασιλεία αὐτοῦ καὶ
μερισθήσεται εἰς τοὺς τέσσαρας ἀνέμους τοῦ οὐρανοῦ οὐ κατὰ τὴν ἀλκὴν
αὐτοῦ οὐδὲ κατὰ τὴν κυριείαν αὐτοῦ ἣν ἐδυνάστευσε ὅτι ἀποσταθήσεται ἡ
βασιλεία αὐτοῦ καὶ ἑτέρους διδάξει ταῦτα
'''
"5" = ''':sup:`5` καὶ ἐνισχύσει βασιλείαν Αἰγύπτου καὶ εἷς ἐκ τῶν δυναστῶν κατισχύσει
αὐτὸν καὶ δυναστεύσει δυναστεία μεγάλη ἡ δυναστεία αὐτοῦ
'''
"6" = ''':sup:`6` καὶ εἰς συντέλειαν ἐνιαυτῶν ἄξει αὐτούς καὶ εἰσελεύσεται βασιλεὺς
Αἰγύπτου εἰς τὴν βασιλείαν τὴν βορρᾶ ποιήσασθαι συνθήκας καὶ οὐ μὴ
κατισχύσῃ ὅτι ὁ βραχίων αὐτοῦ οὐ στήσει ἰσχύν καὶ ὁ βραχίων αὐτοῦ
ναρκήσει καὶ τῶν συμπορευομένων μετ’ αὐτοῦ καὶ μενεῖ εἰς ὥρας
'''
"7" = ''':sup:`7` καὶ ἀναστήσεται φυτὸν ἐκ τῆς ῥίζης αὐτοῦ καθ’ ἑαυτόν καὶ ἥξει ἐπὶ
τὴν δύναμιν αὐτοῦ ἐν ἰσχύι αὐτοῦ βασιλεὺς βορρᾶ καὶ ποιήσει ταραχὴν καὶ
κατισχύσει
'''
"8" = ''':sup:`8` καὶ τοὺς θεοὺς αὐτῶν καταστρέψει μετὰ τῶν χωνευτῶν αὐτῶν καὶ τοὺς
ὄχλους αὐτῶν μετὰ τῶν σκευῶν τῶν ἐπιθυμημάτων αὐτῶν τὸ ἀργύριον καὶ τὸ
χρυσίον ἐν αἰχμαλωσίᾳ ἀποίσουσιν εἰς Αἴγυπτον καὶ ἔσται ἔτος βασιλεῖ
βορρᾶ
'''
"9" = ''':sup:`9` καὶ εἰσελεύσεται εἰς βασιλείαν Αἰγύπτου ἡμέρας καὶ ἐπιστρέψει ἐπὶ
τὴν γῆν αὐτοῦ
'''
"10" = ''':sup:`10` καὶ ὁ υἱὸς αὐτοῦ καὶ ἐρεθισθήσεται καὶ συνάξει συναγωγὴν ὄχλου
πολλοῦ καὶ εἰσελεύσεται κατ’ αὐτὴν κατασύρων παρελεύσεται καὶ
ἐπιστρέψει καὶ παροξυνθήσεται ἐπὶ πολύ
'''
"11" = ''':sup:`11` καὶ ὀργισθήσεται βασιλεὺς Αἰγύπτου καὶ πολεμήσει μετὰ βασιλέως
βορρᾶ καὶ παραδοθήσεται ἡ συναγωγὴ εἰς τὰς χεῖρας αὐτοῦ
'''
"12" = ''':sup:`12` καὶ λήψεται τὴν συναγωγήν καὶ ὑψωθήσεται ἡ καρδία αὐτοῦ καὶ ταράξει
πολλοὺς καὶ οὐ μὴ φοβηθῇ
'''
"13" = ''':sup:`13` καὶ ἐπιστρέψει βασιλεὺς βορρᾶ καὶ συνάξει πόλεως συναγωγὴν μείζονα
παρὰ τὴν πρώτην κατὰ συντέλειαν καιροῦ ἐνιαυτοῦ καὶ εἰσελεύσεται εἰς
αὐτὴν ἐπ’ αὐτὸν ἐν ὄχλῳ πολλῷ καὶ ἐν χρήμασι πολλοῖς
'''
"14" = ''':sup:`14` καὶ ἐν τοῖς καιροῖς ἐκείνοις διάνοιαι ἀναστήσονται ἐπὶ τὸν βασιλέα
Αἰγύπτου καὶ ἀνοικοδομήσει τὰ πεπτωκότα τοῦ ἔθνους σου καὶ ἀναστήσεται
εἰς τὸ ἀναστῆσαι τὴν προφητείαν καὶ προσκόψουσι
'''
"15" = ''':sup:`15` καὶ ἐπελεύσεται βασιλεὺς βορρᾶ καὶ ἐπιστρέψει τὰ δόρατα αὐτοῦ καὶ
λήψεται τὴν πόλιν τὴν ὀχυράν καὶ οἱ βραχίονες βασιλέως Αἰγύπτου
στήσονται μετὰ τῶν δυναστῶν αὐτοῦ καὶ οὐκ ἔσται αὐτῷ ἰσχὺς εἰς τὸ
ἀντιστῆναι αὐτῷ
'''
"16" = ''':sup:`16` καὶ ποιήσει ὁ εἰσπορευόμενος ἐπ’ αὐτὸν κατὰ τὸ θέλημα αὐτοῦ καὶ οὐκ
ἔσται ὁ ἀνθεστηκὼς ἐναντίον αὐτοῦ καὶ στήσεται ἐν τῇ χώρᾳ καὶ
ἐπιτελεσθήσεται πάντα ἐν ταῖς χερσὶν αὐτοῦ
'''
"17" = ''':sup:`17` καὶ δώσει τὸ πρόσωπον αὐτοῦ ἐπελθεῖν βίᾳ πᾶν τὸ ἔργον αὐτοῦ καὶ
συνθήκας μετ’ αὐτοῦ ποιήσεται καὶ θυγατέρα ἀνθρώπου δώσει αὐτῷ εἰς τὸ
φθεῖραι αὐτήν καὶ οὐ πείσεται καὶ οὐκ ἔσται
'''
"18" = ''':sup:`18` καὶ δώσει τὸ πρόσωπον αὐτοῦ ἐπὶ τὴν θάλασσαν καὶ λήψεται πολλοὺς
καὶ ἐπιστρέψει ὀργὴν ὀνειδισμοῦ αὐτῶν ἐν ὅρκῳ κατὰ τὸν ὀνειδισμὸν αὐτοῦ
'''
"19" = ''':sup:`19` ἐπιστρέψει τὸ πρόσωπον αὐτοῦ εἰς τὸ κατισχῦσαι τὴν χώραν αὐτοῦ καὶ
προσκόψει καὶ πεσεῖται καὶ οὐχ εὑρεθήσεται
'''
"20" = ''':sup:`20` καὶ ἀναστήσεται ἐκ τῆς ῥίζης αὐτοῦ φυτὸν βασιλείας εἰς ἀνάστασιν
ἀνὴρ τύπτων δόξαν βασιλέως καὶ ἐν ἡμέραις ἐσχάταις συντριβήσεται καὶ
οὐκ ἐν ὀργῇ οὐδὲ ἐν πολέμῳ
'''
"21" = ''':sup:`21` καὶ ἀναστήσεται ἐπὶ τὸν τόπον αὐτοῦ εὐκαταφρόνητος καὶ οὐ δοθήσεται
ἐπ’ αὐτὸν δόξα βασιλέως καὶ ἥξει ἐξάπινα κατισχύσει βασιλεὺς ἐν
κληροδοσίᾳ αὐτοῦ
'''
"22" = ''':sup:`22` καὶ τοὺς βραχίονας τοὺς συντριβέντας συντρίψει ἀπὸ προσώπου αὐτοῦ
'''
"23" = ''':sup:`23` καὶ μετὰ τῆς διαθήκης καὶ δήμου συνταγέντος μετ’ αὐτοῦ ποιήσει
ψεῦδος καὶ ἐπὶ ἔθνος ἰσχυρὸν ἐν ὀλιγοστῷ ἔθνει
'''
"24" = ''':sup:`24` ἐξάπινα ἐρημώσει πόλιν καὶ ποιήσει ὅσα οὐκ ἐποίησαν οἱ πατέρες
αὐτοῦ οὐδὲ οἱ πατέρες τῶν πατέρων αὐτοῦ προνομὴν καὶ σκῦλα καὶ χρήματα
αὐτοῖς δώσει καὶ ἐπὶ τὴν πόλιν τὴν ἰσχυρὰν διανοηθήσεται καὶ οἱ
λογισμοὶ αὐτοῦ εἰς μάτην
'''
"25" = ''':sup:`25` καὶ ἐγερθήσεται ἡ ἰσχὺς αὐτοῦ καὶ ἡ καρδία αὐτοῦ ἐπὶ τὸν βασιλέα
Αἰγύπτου ἐν ὄχλῳ πολλῷ καὶ ὁ βασιλεὺς Αἰγύπτου ἐρεθισθήσεται εἰς
πόλεμον ἐν ὄχλῳ ἰσχυρῷ σφόδρα λίαν καὶ οὐ στήσεται ὅτι διανοηθήσεται
ἐπ’ αὐτὸν διανοίᾳ
'''
"26" = ''':sup:`26` καὶ καταναλώσουσιν αὐτὸν μέριμναι αὐτοῦ καὶ ἀποστρέψουσιν αὐτόν καὶ
παρελεύσεται καὶ κατασυριεῖ καὶ πεσοῦνται τραυματίαι πολλοί
'''
"27" = ''':sup:`27` καὶ δύο βασιλεῖς μόνοι δειπνήσουσιν ἐπὶ τὸ αὐτὸ καὶ ἐπὶ μιᾶς
τραπέζης φάγονται καὶ ψευδολογήσουσι καὶ οὐκ εὐοδωθήσονται ἔτι γὰρ
συντέλεια εἰς καιρόν
'''
"28" = ''':sup:`28` καὶ ἐπιστρέψει εἰς τὴν χώραν αὐτοῦ ἐν χρήμασι πολλοῖς καὶ ἡ καρδία
αὐτοῦ ἐπὶ τὴν διαθήκην τοῦ ἁγίου ποιήσει καὶ ἐπιστρέψει ἐπὶ τὴν χώραν
αὐτοῦ
'''
"29" = ''':sup:`29` εἰς καιρόν καὶ εἰσελεύσεται εἰς Αἴγυπτον καὶ οὐκ ἔσται ὡς ἡ πρώτη
καὶ ἡ ἐσχάτη
'''
"30" = ''':sup:`30` καὶ ἥξουσι Ῥωμαῖοι καὶ ἐξώσουσιν αὐτὸν καὶ ἐμβριμήσονται αὐτῷ καὶ
ἐπιστρέψει καὶ ὀργισθήσεται ἐπὶ τὴν διαθήκην τοῦ ἁγίου καὶ ποιήσει καὶ
ἐπιστρέψει καὶ διανοηθήσεται ἐπ’ αὐτούς ἀνθ’ ὧν ἐγκατέλιπον τὴν
διαθήκην τοῦ ἁγίου
'''
"31" = ''':sup:`31` καὶ βραχίονες παρ’ αὐτοῦ στήσονται καὶ μιανοῦσι τὸ ἅγιον τοῦ φόβου
καὶ ἀποστήσουσι τὴν θυσίαν καὶ δώσουσι βδέλυγμα ἐρημώσεως
'''
"32" = ''':sup:`32` καὶ ἐν ἁμαρτίαις διαθήκης μιανοῦσιν ἐν σκληρῷ λαῷ καὶ ὁ δῆμος ὁ
γινώσκων ταῦτα κατισχύσουσι καὶ ποιήσουσι
'''
"33" = ''':sup:`33` καὶ ἐννοούμενοι τοῦ ἔθνους συνήσουσιν εἰς πολλούς καὶ προσκόψουσι
ῥομφαίᾳ καὶ παλαιωθήσονται ἐν αὐτῇ καὶ ἐν αἰχμαλωσίᾳ καὶ ἐν προνομῇ
ἡμερῶν κηλιδωθήσονται
'''
"34" = ''':sup:`34` καὶ ὅταν συντρίβωνται συνάξουσιν ἰσχὺν βραχεῖαν καὶ
ἐπισυναχθήσονται ἐπ’ αὐτοὺς πολλοὶ ἐπὶ πόλεως καὶ πολλοὶ ὡς ἐν
κληροδοσίᾳ
'''
"35" = ''':sup:`35` καὶ ἐκ τῶν συνιέντων διανοηθήσονται εἰς τὸ καθαρίσαι ἑαυτοὺς καὶ
εἰς τὸ ἐκλεγῆναι καὶ εἰς τὸ καθαρισθῆναι ἕως καιροῦ συντελείας ἔτι γὰρ
καιρὸς εἰς ὥρας
'''
"36" = ''':sup:`36` καὶ ποιήσει κατὰ τὸ θέλημα αὐτοῦ ὁ βασιλεὺς καὶ παροργισθήσεται καὶ
ὑψωθήσεται ἐπὶ πάντα θεὸν καὶ ἐπὶ τὸν θεὸν τῶν θεῶν ἔξαλλα λαλήσει καὶ
εὐοδωθήσεται ἕως ἂν συντελεσθῇ ἡ ὀργή εἰς αὐτὸν γὰρ συντέλεια γίνεται
'''
"37" = ''':sup:`37` καὶ ἐπὶ τοὺς θεοὺς τῶν πατέρων αὐτοῦ οὐ μὴ προνοηθῇ καὶ ἐν ἐπιθυμίᾳ
γυναικὸς οὐ μὴ προνοηθῇ ὅτι ἐν παντὶ ὑψωθήσεται καὶ ὑποταγήσεται αὐτῷ
ἔθνη ἰσχυρά
'''
"38" = ''':sup:`38` ἐπὶ τὸν τόπον αὐτοῦ κινήσει καὶ θεόν ὃν οὐκ ἔγνωσαν οἱ πατέρες
αὐτοῦ τιμήσει ἐν χρυσίῳ καὶ ἀργυρίῳ καὶ λίθῳ πολυτελεῖ καὶ ἐν
ἐπιθυμήμασι
'''
"39" = ''':sup:`39` ποιήσει πόλεων καὶ εἰς ὀχύρωμα ἰσχυρὸν ἥξει μετὰ θεοῦ ἀλλοτρίου οὗ
ἐὰν ἐπιγνῷ πληθυνεῖ δόξαν καὶ κατακυριεύσει αὐτοῦ ἐπὶ πολὺ καὶ χώραν
ἀπομεριεῖ εἰς δωρεάν
'''
"40" = ''':sup:`40` καὶ καθ’ ὥραν συντελείας συγκερατισθήσεται αὐτῷ ὁ βασιλεὺς Αἰγύπτου
καὶ ἐποργισθήσεται αὐτῷ βασιλεὺς βορρᾶ ἐν ἅρμασι καὶ ἐν ἵπποις πολλοῖς
καὶ ἐν πλοίοις πολλοῖς καὶ εἰσελεύσεται εἰς χώραν Αἰγύπτου
'''
"41" = ''':sup:`41` καὶ ἐπελεύσεται εἰς τὴν χώραν μου
'''
"42" = ''':sup:`42` καὶ ἐν χώρᾳ Αἰγύπτου οὐκ ἔσται ἐν αὐτῇ διασῳζόμενος
'''
"43" = ''':sup:`43` καὶ κρατήσει τοῦ τόπου τοῦ χρυσίου καὶ τοῦ τόπου τοῦ ἀργυρίου καὶ
πάσης τῆς ἐπιθυμίας Αἰγύπτου καὶ Λίβυες καὶ Αἰθίοπες ἔσονται ἐν τῷ ὄχλῳ
αὐτοῦ
'''
"44" = ''':sup:`44` καὶ ἀκοὴ ταράξει αὐτὸν ἀπὸ ἀνατολῶν καὶ βορρᾶ καὶ ἐξελεύσεται ἐν
θυμῷ ἰσχυρῷ καὶ ῥομφαίᾳ ἀφανίσαι καὶ ἀποκτεῖναι πολλούς
'''
"45" = ''':sup:`45` καὶ στήσει αὐτοῦ τὴν σκηνὴν τότε ἀνὰ μέσον τῶν θαλασσῶν καὶ τοῦ
ὄρους τῆς θελήσεως τοῦ ἁγίου καὶ ἥξει ὥρα τῆς συντελείας αὐτοῦ καὶ οὐκ
ἔσται ὁ βοηθῶν αὐτῷ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
