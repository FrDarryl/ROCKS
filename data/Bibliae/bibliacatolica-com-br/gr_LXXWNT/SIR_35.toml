[35]
"1" = ''':sup:`1` ὁ συντηρῶν νόμον πλεονάζει προσφοράς θυσιάζων σωτηρίου ὁ προσέχων
ἐντολαῖς
'''
"2" = ''':sup:`2` ἀνταποδιδοὺς χάριν προσφέρων σεμίδαλιν καὶ ὁ ποιῶν ἐλεημοσύνην
θυσιάζων αἰνέσεως
'''
"3" = ''':sup:`3` εὐδοκία κυρίου ἀποστῆναι ἀπὸ πονηρίας καὶ ἐξιλασμὸς ἀποστῆναι ἀπὸ
ἀδικίας
'''
"4" = ''':sup:`4` μὴ ὀφθῇς ἐν προσώπῳ κυρίου κενός πάντα γὰρ ταῦτα χάριν ἐντολῆς
'''
"5" = ''':sup:`5` προσφορὰ δικαίου λιπαίνει θυσιαστήριον καὶ ἡ εὐωδία αὐτῆς ἔναντι
ὑψίστου
'''
"6" = ''':sup:`6` θυσία ἀνδρὸς δικαίου δεκτή καὶ τὸ μνημόσυνον αὐτῆς οὐκ ἐπιλησθήσεται
'''
"7" = ''':sup:`7` ἐν ἀγαθῷ ὀφθαλμῷ δόξασον τὸν κύριον καὶ μὴ σμικρύνῃς ἀπαρχὴν χειρῶν
σου
'''
"8" = ''':sup:`8` ἐν πάσῃ δόσει ἱλάρωσον τὸ πρόσωπόν σου καὶ ἐν εὐφροσύνῃ ἁγίασον
δεκάτην
'''
"9" = ''':sup:`9` δὸς ὑψίστῳ κατὰ τὴν δόσιν αὐτοῦ καὶ ἐν ἀγαθῷ ὀφθαλμῷ καθ’ εὕρεμα
χειρός
'''
"10" = ''':sup:`10` ὅτι κύριος ἀνταποδιδούς ἐστιν καὶ ἑπταπλάσια ἀνταποδώσει σοι
'''
"11" = ''':sup:`11` μὴ δωροκόπει οὐ γὰρ προσδέξεται καὶ μὴ ἔπεχε θυσίᾳ ἀδίκῳ
'''
"12" = ''':sup:`12` ὅτι κύριος κριτής ἐστιν καὶ οὐκ ἔστιν παρ’ αὐτῷ δόξα προσώπου
'''
"13" = ''':sup:`13` οὐ λήμψεται πρόσωπον ἐπὶ πτωχοῦ καὶ δέησιν ἠδικημένου εἰσακούσεται
'''
"14" = ''':sup:`14` οὐ μὴ ὑπερίδῃ ἱκετείαν ὀρφανοῦ καὶ χήραν ἐὰν ἐκχέῃ λαλιάν
'''
"15" = ''':sup:`15` οὐχὶ δάκρυα χήρας ἐπὶ σιαγόνα καταβαίνει καὶ ἡ καταβόησις ἐπὶ τῷ
καταγαγόντι αὐτά
'''
"16" = ''':sup:`16` θεραπεύων ἐν εὐδοκίᾳ δεχθήσεται καὶ ἡ δέησις αὐτοῦ ἕως νεφελῶν
συνάψει
'''
"17" = ''':sup:`17` προσευχὴ ταπεινοῦ νεφέλας διῆλθεν καὶ ἕως συνεγγίσῃ οὐ μὴ παρακληθῇ
'''
"18" = ''':sup:`18` καὶ οὐ μὴ ἀποστῇ ἕως ἐπισκέψηται ὁ ὕψιστος καὶ κρινεῖ δικαίοις καὶ
ποιήσει κρίσιν
'''
"19" = ''':sup:`19` καὶ ὁ κύριος οὐ μὴ βραδύνῃ οὐδὲ μὴ μακροθυμήσῃ ἐπ’ αὐτοῖς
'''
"20" = ''':sup:`20` ἕως ἂν συντρίψῃ ὀσφὺν ἀνελεημόνων καὶ τοῖς ἔθνεσιν ἀνταποδώσει
ἐκδίκησιν
'''
"21" = ''':sup:`21` ἕως ἐξάρῃ πλῆθος ὑβριστῶν καὶ σκῆπτρα ἀδίκων συντρίψει
'''
"22" = ''':sup:`22` ἕως ἀνταποδῷ ἀνθρώπῳ κατὰ τὰς πράξεις αὐτοῦ καὶ τὰ ἔργα τῶν
ἀνθρώπων κατὰ τὰ ἐνθυμήματα αὐτῶν
'''
"23" = ''':sup:`23` ἕως κρίνῃ τὴν κρίσιν τοῦ λαοῦ αὐτοῦ καὶ εὐφρανεῖ αὐτοὺς ἐν τῷ ἐλέει
αὐτοῦ
'''
"24" = ''':sup:`24` ὡραῖον ἔλεος ἐν καιρῷ θλίψεως αὐτοῦ ὡς νεφέλαι ὑετοῦ ἐν καιρῷ
ἀβροχίας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
