"1" = ''':sup:`1` καὶ ἀνέβη ἄγγελος κυρίου ἀπὸ Γαλγαλ ἐπὶ τὸν Κλαυθμῶνα καὶ ἐπὶ Βαιθηλ
καὶ ἐπὶ τὸν οἶκον Ισραηλ καὶ εἶπεν πρὸς αὐτούς τάδε λέγει κύριος
ἀνεβίβασα ὑμᾶς ἐξ Αἰγύπτου καὶ εἰσήγαγον ὑμᾶς εἰς τὴν γῆν ἣν ὤμοσα τοῖς
πατράσιν ὑμῶν καὶ εἶπα οὐ διασκεδάσω τὴν διαθήκην μου τὴν μεθ’ ὑμῶν εἰς
τὸν αἰῶνα
'''
"2" = ''':sup:`2` καὶ ὑμεῖς οὐ διαθήσεσθε διαθήκην τοῖς ἐγκαθημένοις εἰς τὴν γῆν
ταύτην οὐδὲ τοῖς θεοῖς αὐτῶν προσκυνήσετε ἀλλὰ τὰ γλυπτὰ αὐτῶν
συντρίψετε καὶ τὰ θυσιαστήρια αὐτῶν καθελεῖτε καὶ οὐκ εἰσηκούσατε τῆς
φωνῆς μου ὅτι ταῦτα ἐποιήσατε
'''
"3" = ''':sup:`3` κἀγὼ εἶπον οὐ μὴ ἐξαρῶ αὐτοὺς ἐκ προσώπου ὑμῶν καὶ ἔσονται ὑμῖν εἰς
συνοχάς καὶ οἱ θεοὶ αὐτῶν ἔσονται ὑμῖν εἰς σκάνδαλον
'''
"4" = ''':sup:`4` καὶ ἐγένετο ὡς ἐλάλησεν ὁ ἄγγελος κυρίου τοὺς λόγους τούτους πρὸς
πάντας υἱοὺς Ισραηλ καὶ ἐπῆραν ὁ λαὸς τὴν φωνὴν αὐτῶν καὶ ἔκλαυσαν
'''
"5" = ''':sup:`5` καὶ ἐπωνόμασαν τὸ ὄνομα τοῦ τόπου ἐκείνου Κλαυθμῶνες καὶ ἐθυσίασαν
ἐκεῖ τῷ κυρίῳ
'''
"6" = ''':sup:`6` καὶ ἐξαπέστειλεν Ἰησοῦς τὸν λαόν καὶ ἦλθεν ἀνὴρ εἰς τὴν κληρονομίαν
αὐτοῦ κατακληρονομῆσαι τὴν γῆν
'''
"7" = ''':sup:`7` καὶ ἐδούλευσεν ὁ λαὸς τῷ κυρίῳ πάσας τὰς ἡμέρας Ἰησοῦ καὶ πάσας τὰς
ἡμέρας τῶν πρεσβυτέρων ὅσοι ἐμακροημέρευσαν μετὰ Ἰησοῦ ὅσοι ἔγνωσαν πᾶν
τὸ ἔργον κυρίου τὸ μέγα ὃ ἐποίησεν ἐν τῷ Ισραηλ
'''
"8" = ''':sup:`8` καὶ ἐτελεύτησεν Ἰησοῦς υἱὸς Ναυη δοῦλος κυρίου υἱὸς ἑκατὸν δέκα ἐτῶν
'''
"9" = ''':sup:`9` καὶ ἔθαψαν αὐτὸν ἐν ὁρίῳ τῆς κληρονομίας αὐτοῦ ἐν Θαμναθαρες ἐν ὄρει
Εφραιμ ἀπὸ βορρᾶ τοῦ ὄρους Γαας
'''
"10" = ''':sup:`10` καί γε πᾶσα ἡ γενεὰ ἐκείνη προσετέθησαν πρὸς τοὺς πατέρας αὐτῶν καὶ
ἀνέστη γενεὰ ἑτέρα μετ’ αὐτούς οἳ οὐκ ἔγνωσαν τὸν κύριον καί γε τὸ
ἔργον ὃ ἐποίησεν ἐν τῷ Ισραηλ
'''
"11" = ''':sup:`11` καὶ ἐποίησαν οἱ υἱοὶ Ισραηλ τὸ πονηρὸν ἐνώπιον κυρίου καὶ
ἐλάτρευσαν τοῖς Βααλιμ
'''
"12" = ''':sup:`12` καὶ ἐγκατέλιπον τὸν κύριον τὸν θεὸν τῶν πατέρων αὐτῶν τὸν
ἐξαγαγόντα αὐτοὺς ἐκ γῆς Αἰγύπτου καὶ ἐπορεύθησαν ὀπίσω θεῶν ἑτέρων ἀπὸ
τῶν θεῶν τῶν ἐθνῶν τῶν περικύκλῳ αὐτῶν καὶ προσεκύνησαν αὐτοῖς καὶ
παρώργισαν τὸν κύριον
'''
"13" = ''':sup:`13` καὶ ἐγκατέλιπον αὐτὸν καὶ ἐλάτρευσαν τῷ Βααλ καὶ ταῖς Ἀστάρταις
'''
"14" = ''':sup:`14` καὶ ὠργίσθη θυμῷ κύριος ἐν τῷ Ισραηλ καὶ παρέδωκεν αὐτοὺς εἰς
χεῖρας προνομευόντων καὶ κατεπρονόμευσαν αὐτούς καὶ ἀπέδοτο αὐτοὺς ἐν
χερσὶ τῶν ἐχθρῶν αὐτῶν κυκλόθεν καὶ οὐκ ἠδυνήθησαν ἔτι ἀντιστῆναι κατὰ
πρόσωπον τῶν ἐχθρῶν αὐτῶν
'''
"15" = ''':sup:`15` ἐν πᾶσιν οἷς ἐξεπορεύοντο καὶ χεὶρ κυρίου ἦν ἐπ’ αὐτοὺς εἰς κακά
καθὼς ἐλάλησεν κύριος καὶ καθὼς ὤμοσεν κύριος αὐτοῖς καὶ ἐξέθλιψεν
αὐτοὺς σφόδρα
'''
"16" = ''':sup:`16` καὶ ἤγειρεν κύριος κριτάς καὶ ἔσωσεν αὐτοὺς κύριος ἐκ χειρὸς τῶν
προνομευόντων αὐτούς
'''
"17" = ''':sup:`17` καί γε τῶν κριτῶν οὐχ ὑπήκουσαν ὅτι ἐξεπόρνευσαν ὀπίσω θεῶν ἑτέρων
καὶ προσεκύνησαν αὐτοῖς καὶ ἐξέκλιναν ταχὺ ἐκ τῆς ὁδοῦ ἧς ἐπορεύθησαν
οἱ πατέρες αὐτῶν τοῦ εἰσακούειν τῶν λόγων κυρίου οὐκ ἐποίησαν οὕτως
'''
"18" = ''':sup:`18` καὶ ὅτι ἤγειρεν κύριος κριτὰς αὐτοῖς καὶ ἦν κύριος μετὰ τοῦ κριτοῦ
καὶ ἔσωσεν αὐτοὺς ἐκ χειρὸς ἐχθρῶν αὐτῶν πάσας τὰς ἡμέρας τοῦ κριτοῦ
ὅτι παρεκλήθη κύριος ἀπὸ τοῦ στεναγμοῦ αὐτῶν ἀπὸ προσώπου τῶν
πολιορκούντων αὐτοὺς καὶ ἐκθλιβόντων αὐτούς
'''
"19" = ''':sup:`19` καὶ ἐγένετο ὡς ἀπέθνῃσκεν ὁ κριτής καὶ ἀπέστρεψαν καὶ πάλιν
διέφθειραν ὑπὲρ τοὺς πατέρας αὐτῶν πορεύεσθαι ὀπίσω θεῶν ἑτέρων
λατρεύειν αὐτοῖς καὶ προσκυνεῖν αὐτοῖς οὐκ ἀπέρριψαν τὰ ἐπιτηδεύματα
αὐτῶν καὶ τὰς ὁδοὺς αὐτῶν τὰς σκληράς
'''
"20" = ''':sup:`20` καὶ ὠργίσθη θυμῷ κύριος ἐν τῷ Ισραηλ καὶ εἶπεν ἀνθ’ ὧν ὅσα
ἐγκατέλιπον τὸ ἔθνος τοῦτο τὴν διαθήκην μου ἣν ἐνετειλάμην τοῖς
πατράσιν αὐτῶν καὶ οὐκ εἰσήκουσαν τῆς φωνῆς μου
'''
"21" = ''':sup:`21` καί γε ἐγὼ οὐ προσθήσω τοῦ ἐξᾶραι ἄνδρα ἐκ προσώπου αὐτῶν ἀπὸ τῶν
ἐθνῶν ὧν κατέλιπεν Ἰησοῦς υἱὸς Ναυη ἐν τῇ γῇ καὶ ἀφῆκεν
'''
"22" = ''':sup:`22` τοῦ πειράσαι ἐν αὐτοῖς τὸν Ισραηλ εἰ φυλάσσονται τὴν ὁδὸν κυρίου
πορεύεσθαι ἐν αὐτῇ ὃν τρόπον ἐφύλαξαν οἱ πατέρες αὐτῶν ἢ οὔ
'''
"23" = ''':sup:`23` καὶ ἀφῆκεν κύριος τὰ ἔθνη ταῦτα τοῦ μὴ ἐξᾶραι αὐτὰ τὸ τάχος καὶ οὐ
παρέδωκεν αὐτὰ ἐν χειρὶ Ἰησοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
