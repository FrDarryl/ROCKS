[97]
"1" = ''':sup:`1` Gr. Psalm 97 (Heb. 98) ψαλμὸς τῷ Δαυιδ ᾄσατε τῷ κυρίῳ ᾆσμα καινόν
ὅτι θαυμαστὰ ἐποίησεν κύριος ἔσωσεν αὐτῷ ἡ δεξιὰ αὐτοῦ καὶ ὁ βραχίων ὁ
ἅγιος αὐτοῦ
'''
"2" = ''':sup:`2` ἐγνώρισεν κύριος τὸ σωτήριον αὐτοῦ ἐναντίον τῶν ἐθνῶν ἀπεκάλυψεν τὴν
δικαιοσύνην αὐτοῦ
'''
"3" = ''':sup:`3` ἐμνήσθη τοῦ ἐλέους αὐτοῦ τῷ Ιακωβ καὶ τῆς ἀληθείας αὐτοῦ τῷ οἴκῳ
Ισραηλ εἴδοσαν πάντα τὰ πέρατα τῆς γῆς τὸ σωτήριον τοῦ θεοῦ ἡμῶν
'''
"4" = ''':sup:`4` ἀλαλάξατε τῷ θεῷ πᾶσα ἡ γῆ ᾄσατε καὶ ἀγαλλιᾶσθε καὶ ψάλατε
'''
"5" = ''':sup:`5` ψάλατε τῷ κυρίῳ ἐν κιθάρᾳ ἐν κιθάρᾳ καὶ φωνῇ ψαλμοῦ
'''
"6" = ''':sup:`6` ἐν σάλπιγξιν ἐλαταῖς καὶ φωνῇ σάλπιγγος κερατίνης ἀλαλάξατε ἐνώπιον
τοῦ βασιλέως κυρίου
'''
"7" = ''':sup:`7` σαλευθήτω ἡ θάλασσα καὶ τὸ πλήρωμα αὐτῆς ἡ οἰκουμένη καὶ οἱ
κατοικοῦντες ἐν αὐτῇ
'''
"8" = ''':sup:`8` ποταμοὶ κροτήσουσιν χειρὶ ἐπὶ τὸ αὐτό τὰ ὄρη ἀγαλλιάσονται
'''
"9" = ''':sup:`9` ὅτι ἥκει κρῖναι τὴν γῆν κρινεῖ τὴν οἰκουμένην ἐν δικαιοσύνῃ καὶ
λαοὺς ἐν εὐθύτητι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
