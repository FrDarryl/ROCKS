[7]
"1" = ''':sup:`1` ταύτας οὗν ἔχοντες τὰς ἐπαγγελίας, ἀγαπητοί, καθαρίσωμεν ἑαυτοὺς ἀπὸ
παντὸς μολυσμοῦ σαρκὸς καὶ πνεύματος, ἐπιτελοῦντες ἁγιωσύνην ἐν φόβῳ
θεοῦ.
'''
"2" = ''':sup:`2` χωρήσατε ἡμᾶς· οὐδένα ἠδικήσαμεν, οὐδένα ἐφθείραμεν, οὐδένα
ἐπλεονεκτήσαμεν.
'''
"3" = ''':sup:`3` πρὸς κατάκρισιν οὐ λέγω, προείρηκα γὰρ ὅτι ἐν ταῖς καρδίαις ἡμῶν
ἐστε εἰς τὸ συναποθανεῖν καὶ συζῆν.
'''
"4" = ''':sup:`4` πολλή μοι παρρησία πρὸς ὑμᾶς, πολλή μοι καύχησις ὑπὲρ ὑμῶν·
πεπλήρωμαι τῇ παρακλήσει, ὑπερπερισσεύομαι τῇ χαρᾷ ἐπὶ πάσῃ τῇ θλίψει
ἡμῶν.
'''
"5" = ''':sup:`5` καὶ γὰρ ἐλθόντων ἡμῶν εἰς μακεδονίαν οὐδεμίαν ἔσχηκεν ἄνεσιν ἡ σὰρξ
ἡμῶν, ἀλλ᾽ ἐν παντὶ θλιβόμενοι _ ἔξωθεν μάχαι, ἔσωθεν φόβοι.
'''
"6" = ''':sup:`6` ἀλλ᾽ ὁ παρακαλῶν τοὺς ταπεινοὺς παρεκάλεσεν ἡμᾶς ὁ θεὸς ἐν τῇ
παρουσίᾳ τίτου·
'''
"7" = ''':sup:`7` οὐ μόνον δὲ ἐν τῇ παρουσίᾳ αὐτοῦ ἀλλὰ καὶ ἐν τῇ παρακλήσει ᾗ
παρεκλήθη ἐφ᾽ ὑμῖν, ἀναγγέλλων ἡμῖν τὴν ὑμῶν ἐπιπόθησιν, τὸν ὑμῶν
ὀδυρμόν, τὸν ὑμῶν ζῆλον ὑπὲρ ἐμοῦ, ὥστε με μᾶλλον χαρῆναι.
'''
"8" = ''':sup:`8` ὅτι εἰ καὶ ἐλύπησα ὑμᾶς ἐν τῇ ἐπιστολῇ, οὐ μεταμέλομαι· εἰ καὶ
ὑμᾶς,
'''
"9" = ''':sup:`9` νῦν χαίρω, οὐχ ὅτι ἐλυπήθητε, ἀλλ᾽ ὅτι ἐλυπήθητε εἰς μετάνοιαν·
ἐλυπήθητε γὰρ κατὰ θεόν, ἵνα ἐν μηδενὶ ζημιωθῆτε ἐξ ἡμῶν.
'''
"10" = ''':sup:`10` ἡ γὰρ κατὰ θεὸν λύπη μετάνοιαν εἰς σωτηρίαν ἀμεταμέλητον ἐργάζεται·
ἡ δὲ τοῦ κόσμου λύπη θάνατον κατεργάζεται.
'''
"11" = ''':sup:`11` ἰδοὺ γὰρ αὐτὸ τοῦτο τὸ κατὰ θεὸν λυπηθῆναι πόσην κατειργάσατο ὑμῖν
σπουδήν, ἀλλὰ ἀπολογίαν, ἀλλὰ ἀγανάκτησιν, ἀλλὰ φόβον, ἀλλὰ ἐπιπόθησιν,
ἀλλὰ ζῆλον, ἀλλὰ ἐκδίκησιν· ἐν παντὶ συνεστήσατε ἑαυτοὺς ἁγνοὺς εἶναι
τῶ πράγματι.
'''
"12" = ''':sup:`12` ἄρα εἰ καὶ ἔγραψα ὑμῖν, οὐχ ἕνεκεν τοῦ ἀδικήσαντος, οὐδὲ ἕνεκεν τοῦ
ἀδικηθέντος, ἀλλ᾽ ἕνεκεν τοῦ φανερωθῆναι τὴν σπουδὴν ὑμῶν τὴν ὑπὲρ ἡμῶν
πρὸς ὑμᾶς ἐνώπιον τοῦ θεοῦ.
'''
"13" = ''':sup:`13` διὰ τοῦτο παρακεκλήμεθα. ἐπὶ δὲ τῇ παρακλήσει ἡμῶν περισσοτέρως
μᾶλλον ἐχάρημεν ἐπὶ τῇ χαρᾷ τίτου, ὅτι ἀναπέπαυται τὸ πνεῦμα αὐτοῦ ἀπὸ
πάντων ὑμῶν·
'''
"14" = ''':sup:`14` ὅτι εἴ τι αὐτῶ ὑπὲρ ὑμῶν κεκαύχημαι οὐ κατῃσχύνθην, ἀλλ᾽ ὡς πάντα
ἐν ἀληθείᾳ ἐλαλήσαμεν ὑμῖν, οὕτως καὶ ἡ καύχησις ἡμῶν ἡ ἐπὶ τίτου
ἀλήθεια ἐγενήθη.
'''
"15" = ''':sup:`15` καὶ τὰ σπλάγχνα αὐτοῦ περισσοτέρως εἰς ὑμᾶς ἐστιν ἀναμιμνῃσκομένου
τὴν πάντων ὑμῶν ὑπακοήν, ὡς μετὰ φόβου καὶ τρόμου ἐδέξασθε αὐτόν.
'''
"16" = ''':sup:`16` χαίρω ὅτι ἐν παντὶ θαρρῶ ἐν ὑμῖν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
