[22]
"1" = ''':sup:`1` τὸ ῥῆμα τῆς φάραγγος Σιων τί ἐγένετό σοι νῦν ὅτι ἀνέβητε πάντες εἰς
δώματα
'''
"2" = ''':sup:`2` μάταια ἐνεπλήσθη ἡ πόλις βοώντων οἱ τραυματίαι σου οὐ τραυματίαι
μαχαίρας οὐδὲ οἱ νεκροί σου νεκροὶ πολέμου
'''
"3" = ''':sup:`3` πάντες οἱ ἄρχοντές σου πεφεύγασιν καὶ οἱ ἁλόντες σκληρῶς δεδεμένοι
εἰσίν καὶ οἱ ἰσχύοντες ἐν σοὶ πόρρω πεφεύγασιν
'''
"4" = ''':sup:`4` διὰ τοῦτο εἶπα ἄφετέ με πικρῶς κλαύσομαι μὴ κατισχύσητε παρακαλεῖν
με ἐπὶ τὸ σύντριμμα τῆς θυγατρὸς τοῦ γένους μου
'''
"5" = ''':sup:`5` ὅτι ἡμέρα ταραχῆς καὶ ἀπωλείας καὶ καταπατήματος καὶ πλάνησις παρὰ
κυρίου σαβαωθ ἐν φάραγγι Σιων πλανῶνται ἀπὸ μικροῦ ἕως μεγάλου
πλανῶνται ἐπὶ τὰ ὄρη
'''
"6" = ''':sup:`6` οἱ δὲ Αιλαμῖται ἔλαβον φαρέτρας ἀναβάται ἄνθρωποι ἐφ’ ἵπποις καὶ
συναγωγὴ παρατάξεως
'''
"7" = ''':sup:`7` καὶ ἔσονται αἱ ἐκλεκταὶ φάραγγές σου πλησθήσονται ἁρμάτων οἱ δὲ
ἱππεῖς ἐμφράξουσι τὰς πύλας σου
'''
"8" = ''':sup:`8` καὶ ἀνακαλύψουσιν τὰς πύλας Ιουδα καὶ ἐμβλέψονται τῇ ἡμέρᾳ ἐκείνῃ
εἰς τοὺς ἐκλεκτοὺς οἴκους τῆς πόλεως
'''
"9" = ''':sup:`9` καὶ ἀνακαλύψουσιν τὰ κρυπτὰ τῶν οἴκων τῆς ἄκρας Δαυιδ καὶ εἴδοσαν
ὅτι πλείους εἰσὶν καὶ ὅτι ἀπέστρεψαν τὸ ὕδωρ τῆς ἀρχαίας κολυμβήθρας
εἰς τὴν πόλιν
'''
"10" = ''':sup:`10` καὶ ὅτι καθείλοσαν τοὺς οἴκους Ιερουσαλημ εἰς ὀχύρωμα τοῦ τείχους
τῇ πόλει
'''
"11" = ''':sup:`11` καὶ ἐποιήσατε ἑαυτοῖς ὕδωρ ἀνὰ μέσον τῶν δύο τειχέων ἐσώτερον τῆς
κολυμβήθρας τῆς ἀρχαίας καὶ οὐκ ἐνεβλέψατε εἰς τὸν ἀπ’ ἀρχῆς ποιήσαντα
αὐτὴν καὶ τὸν κτίσαντα αὐτὴν οὐκ εἴδετε
'''
"12" = ''':sup:`12` καὶ ἐκάλεσεν κύριος σαβαωθ ἐν τῇ ἡμέρᾳ ἐκείνῃ κλαυθμὸν καὶ κοπετὸν
καὶ ξύρησιν καὶ ζῶσιν σάκκων
'''
"13" = ''':sup:`13` αὐτοὶ δὲ ἐποιήσαντο εὐφροσύνην καὶ ἀγαλλίαμα σφάζοντες μόσχους καὶ
θύοντες πρόβατα ὥστε φαγεῖν κρέα καὶ πιεῖν οἶνον λέγοντες φάγωμεν καὶ
πίωμεν αὔριον γὰρ ἀποθνῄσκομεν
'''
"14" = ''':sup:`14` καὶ ἀνακεκαλυμμένα ταῦτά ἐστιν ἐν τοῖς ὠσὶν κυρίου σαβαωθ ὅτι οὐκ
ἀφεθήσεται ὑμῖν αὕτη ἡ ἁμαρτία ἕως ἂν ἀποθάνητε
'''
"15" = ''':sup:`15` τάδε λέγει κύριος σαβαωθ πορεύου εἰς τὸ παστοφόριον πρὸς Σομναν τὸν
ταμίαν καὶ εἰπὸν αὐτῷ
'''
"16" = ''':sup:`16` τί σὺ ὧδε καὶ τί σοί ἐστιν ὧδε ὅτι ἐλατόμησας σεαυτῷ ὧδε μνημεῖον
καὶ ἐποίησας σεαυτῷ ἐν ὑψηλῷ μνημεῖον καὶ ἔγραψας σεαυτῷ ἐν πέτρᾳ
σκηνήν
'''
"17" = ''':sup:`17` ἰδοὺ δὴ κύριος σαβαωθ ἐκβαλεῖ καὶ ἐκτρίψει ἄνδρα καὶ ἀφελεῖ τὴν
στολήν σου
'''
"18" = ''':sup:`18` καὶ τὸν στέφανόν σου τὸν ἔνδοξον καὶ ῥίψει σε εἰς χώραν μεγάλην καὶ
ἀμέτρητον καὶ ἐκεῖ ἀποθανῇ καὶ θήσει τὸ ἅρμα σου τὸ καλὸν εἰς ἀτιμίαν
καὶ τὸν οἶκον τοῦ ἄρχοντός σου εἰς καταπάτημα
'''
"19" = ''':sup:`19` καὶ ἀφαιρεθήσῃ ἐκ τῆς οἰκονομίας σου καὶ ἐκ τῆς στάσεώς σου
'''
"20" = ''':sup:`20` καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ καλέσω τὸν παῖδά μου Ελιακιμ τὸν τοῦ
Χελκιου
'''
"21" = ''':sup:`21` καὶ ἐνδύσω αὐτὸν τὴν στολήν σου καὶ τὸν στέφανόν σου δώσω αὐτῷ καὶ
τὸ κράτος καὶ τὴν οἰκονομίαν σου δώσω εἰς τὰς χεῖρας αὐτοῦ καὶ ἔσται ὡς
πατὴρ τοῖς ἐνοικοῦσιν ἐν Ιερουσαλημ καὶ τοῖς ἐνοικοῦσιν ἐν Ιουδα
'''
"22" = ''':sup:`22` καὶ δώσω τὴν δόξαν Δαυιδ αὐτῷ καὶ ἄρξει καὶ οὐκ ἔσται ὁ ἀντιλέγων
'''
"23" = ''':sup:`23` καὶ στήσω αὐτὸν ἄρχοντα ἐν τόπῳ πιστῷ καὶ ἔσται εἰς θρόνον δόξης
τοῦ οἴκου τοῦ πατρὸς αὐτοῦ
'''
"24" = ''':sup:`24` καὶ ἔσται πεποιθὼς ἐπ’ αὐτὸν πᾶς ἔνδοξος ἐν τῷ οἴκῳ τοῦ πατρὸς
αὐτοῦ ἀπὸ μικροῦ ἕως μεγάλου καὶ ἔσονται ἐπικρεμάμενοι αὐτῷ
'''
"25" = ''':sup:`25` ἐν τῇ ἡμέρᾳ ἐκείνῃ τάδε λέγει κύριος σαβαωθ κινηθήσεται ὁ ἄνθρωπος
ὁ ἐστηριγμένος ἐν τόπῳ πιστῷ καὶ πεσεῖται καὶ ἀφαιρεθήσεται ἡ δόξα ἡ
ἐπ’ αὐτόν ὅτι κύριος ἐλάλησεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
