[20]
"1" = ''':sup:`1` καὶ ἐκίνησεν ἐκεῖθεν Αβρααμ εἰς γῆν πρὸς λίβα καὶ ᾤκησεν ἀνὰ μέσον
Καδης καὶ ἀνὰ μέσον Σουρ καὶ παρῴκησεν ἐν Γεραροις
'''
"2" = ''':sup:`2` εἶπεν δὲ Αβρααμ περὶ Σαρρας τῆς γυναικὸς αὐτοῦ ὅτι ἀδελφή μού ἐστιν
ἐφοβήθη γὰρ εἰπεῖν ὅτι γυνή μού ἐστιν μήποτε ἀποκτείνωσιν αὐτὸν οἱ
ἄνδρες τῆς πόλεως δι’ αὐτήν ἀπέστειλεν δὲ Αβιμελεχ βασιλεὺς Γεραρων καὶ
ἔλαβεν τὴν Σαρραν
'''
"3" = ''':sup:`3` καὶ εἰσῆλθεν ὁ θεὸς πρὸς Αβιμελεχ ἐν ὕπνῳ τὴν νύκτα καὶ εἶπεν ἰδοὺ
σὺ ἀποθνῄσκεις περὶ τῆς γυναικός ἧς ἔλαβες αὕτη δέ ἐστιν συνῳκηκυῖα
ἀνδρί
'''
"4" = ''':sup:`4` Αβιμελεχ δὲ οὐχ ἥψατο αὐτῆς καὶ εἶπεν κύριε ἔθνος ἀγνοοῦν καὶ
δίκαιον ἀπολεῖς
'''
"5" = ''':sup:`5` οὐκ αὐτός μοι εἶπεν ἀδελφή μού ἐστιν καὶ αὐτή μοι εἶπεν ἀδελφός μού
ἐστιν ἐν καθαρᾷ καρδίᾳ καὶ ἐν δικαιοσύνῃ χειρῶν ἐποίησα τοῦτο
'''
"6" = ''':sup:`6` εἶπεν δὲ αὐτῷ ὁ θεὸς καθ’ ὕπνον κἀγὼ ἔγνων ὅτι ἐν καθαρᾷ καρδίᾳ
ἐποίησας τοῦτο καὶ ἐφεισάμην ἐγώ σου τοῦ μὴ ἁμαρτεῖν σε εἰς ἐμέ ἕνεκεν
τούτου οὐκ ἀφῆκά σε ἅψασθαι αὐτῆς
'''
"7" = ''':sup:`7` νῦν δὲ ἀπόδος τὴν γυναῖκα τῷ ἀνθρώπῳ ὅτι προφήτης ἐστὶν καὶ
προσεύξεται περὶ σοῦ καὶ ζήσῃ εἰ δὲ μὴ ἀποδίδως γνῶθι ὅτι ἀποθανῇ σὺ
καὶ πάντα τὰ σά
'''
"8" = ''':sup:`8` καὶ ὤρθρισεν Αβιμελεχ τὸ πρωὶ καὶ ἐκάλεσεν πάντας τοὺς παῖδας αὐτοῦ
καὶ ἐλάλησεν πάντα τὰ ῥήματα ταῦτα εἰς τὰ ὦτα αὐτῶν ἐφοβήθησαν δὲ
πάντες οἱ ἄνθρωποι σφόδρα
'''
"9" = ''':sup:`9` καὶ ἐκάλεσεν Αβιμελεχ τὸν Αβρααμ καὶ εἶπεν αὐτῷ τί τοῦτο ἐποίησας
ἡμῖν μή τι ἡμάρτομεν εἰς σέ ὅτι ἐπήγαγες ἐπ’ ἐμὲ καὶ ἐπὶ τὴν βασιλείαν
μου ἁμαρτίαν μεγάλην ἔργον ὃ οὐδεὶς ποιήσει πεποίηκάς μοι
'''
"10" = ''':sup:`10` εἶπεν δὲ Αβιμελεχ τῷ Αβρααμ τί ἐνιδὼν ἐποίησας τοῦτο
'''
"11" = ''':sup:`11` εἶπεν δὲ Αβρααμ εἶπα γάρ ἄρα οὐκ ἔστιν θεοσέβεια ἐν τῷ τόπῳ τούτῳ
ἐμέ τε ἀποκτενοῦσιν ἕνεκεν τῆς γυναικός μου
'''
"12" = ''':sup:`12` καὶ γὰρ ἀληθῶς ἀδελφή μού ἐστιν ἐκ πατρός ἀλλ’ οὐκ ἐκ μητρός
ἐγενήθη δέ μοι εἰς γυναῖκα
'''
"13" = ''':sup:`13` ἐγένετο δὲ ἡνίκα ἐξήγαγέν με ὁ θεὸς ἐκ τοῦ οἴκου τοῦ πατρός μου καὶ
εἶπα αὐτῇ ταύτην τὴν δικαιοσύνην ποιήσεις ἐπ’ ἐμέ εἰς πάντα τόπον οὗ
ἐὰν εἰσέλθωμεν ἐκεῖ εἰπὸν ἐμὲ ὅτι ἀδελφός μού ἐστιν
'''
"14" = ''':sup:`14` ἔλαβεν δὲ Αβιμελεχ χίλια δίδραχμα πρόβατα καὶ μόσχους καὶ παῖδας
καὶ παιδίσκας καὶ ἔδωκεν τῷ Αβρααμ καὶ ἀπέδωκεν αὐτῷ Σαρραν τὴν γυναῖκα
αὐτοῦ
'''
"15" = ''':sup:`15` καὶ εἶπεν Αβιμελεχ τῷ Αβρααμ ἰδοὺ ἡ γῆ μου ἐναντίον σου οὗ ἐάν σοι
ἀρέσκῃ κατοίκει
'''
"16" = ''':sup:`16` τῇ δὲ Σαρρα εἶπεν ἰδοὺ δέδωκα χίλια δίδραχμα τῷ ἀδελφῷ σου ταῦτα
ἔσται σοι εἰς τιμὴν τοῦ προσώπου σου καὶ πάσαις ταῖς μετὰ σοῦ καὶ πάντα
ἀλήθευσον
'''
"17" = ''':sup:`17` προσηύξατο δὲ Αβρααμ πρὸς τὸν θεόν καὶ ἰάσατο ὁ θεὸς τὸν Αβιμελεχ
καὶ τὴν γυναῖκα αὐτοῦ καὶ τὰς παιδίσκας αὐτοῦ καὶ ἔτεκον
'''
"18" = ''':sup:`18` ὅτι συγκλείων συνέκλεισεν κύριος ἔξωθεν πᾶσαν μήτραν ἐν τῷ οἴκῳ τοῦ
Αβιμελεχ ἕνεκεν Σαρρας τῆς γυναικὸς Αβρααμ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
