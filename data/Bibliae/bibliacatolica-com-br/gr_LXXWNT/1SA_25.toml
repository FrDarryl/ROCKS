[25]
"1" = ''':sup:`1` καὶ ἀπέθανεν Σαμουηλ καὶ συναθροίζονται πᾶς Ισραηλ καὶ κόπτονται
αὐτὸν καὶ θάπτουσιν αὐτὸν ἐν οἴκῳ αὐτοῦ ἐν Αρμαθαιμ καὶ ἀνέστη Δαυιδ
καὶ κατέβη εἰς τὴν ἔρημον Μααν
'''
"2" = ''':sup:`2` καὶ ἦν ἄνθρωπος ἐν τῇ Μααν καὶ τὰ ποίμνια αὐτοῦ ἐν τῷ Καρμήλῳ καὶ ὁ
ἄνθρωπος μέγας σφόδρα καὶ τούτῳ ποίμνια τρισχίλια καὶ αἶγες χίλιαι καὶ
ἐγενήθη ἐν τῷ κείρειν τὸ ποίμνιον αὐτοῦ ἐν τῷ Καρμήλῳ
'''
"3" = ''':sup:`3` καὶ ὄνομα τῷ ἀνθρώπῳ Ναβαλ καὶ ὄνομα τῇ γυναικὶ αὐτοῦ Αβιγαια καὶ ἡ
γυνὴ αὐτοῦ ἀγαθὴ συνέσει καὶ καλὴ τῷ εἴδει σφόδρα καὶ ὁ ἄνθρωπος
σκληρὸς καὶ πονηρὸς ἐν ἐπιτηδεύμασιν καὶ ὁ ἄνθρωπος κυνικός
'''
"4" = ''':sup:`4` καὶ ἤκουσεν Δαυιδ ἐν τῇ ἐρήμῳ ὅτι κείρει Ναβαλ ὁ Καρμήλιος τὸ
ποίμνιον αὐτοῦ
'''
"5" = ''':sup:`5` καὶ Δαυιδ ἀπέστειλεν δέκα παιδάρια καὶ εἶπεν τοῖς παιδαρίοις ἀνάβητε
εἰς Κάρμηλον καὶ ἀπέλθατε πρὸς Ναβαλ καὶ ἐρωτήσατε αὐτὸν ἐπὶ τῷ ὀνόματί
μου εἰς εἰρήνην
'''
"6" = ''':sup:`6` καὶ ἐρεῖτε τάδε εἰς ὥρας καὶ σὺ ὑγιαίνων καὶ ὁ οἶκός σου καὶ πάντα
τὰ σὰ ὑγιαίνοντα
'''
"7" = ''':sup:`7` καὶ νῦν ἰδοὺ ἀκήκοα ὅτι κείρουσίν σοι νῦν οἱ ποιμένες σου οἳ ἦσαν
μεθ’ ἡμῶν ἐν τῇ ἐρήμῳ καὶ οὐκ ἀπεκωλύσαμεν αὐτοὺς καὶ οὐκ ἐνετειλάμεθα
αὐτοῖς οὐθὲν πάσας τὰς ἡμέρας ὄντων αὐτῶν ἐν Καρμήλῳ
'''
"8" = ''':sup:`8` ἐρώτησον τὰ παιδάριά σου καὶ ἀπαγγελοῦσίν σοι καὶ εὑρέτωσαν τὰ
παιδάρια χάριν ἐν ὀφθαλμοῖς σου ὅτι ἐφ’ ἡμέραν ἀγαθὴν ἥκομεν δὸς δὴ ὃ
ἐὰν εὕρῃ ἡ χείρ σου τῷ υἱῷ σου τῷ Δαυιδ
'''
"9" = ''':sup:`9` καὶ ἔρχονται τὰ παιδάρια καὶ λαλοῦσιν τοὺς λόγους τούτους πρὸς Ναβαλ
κατὰ πάντα τὰ ῥήματα ταῦτα ἐν τῷ ὀνόματι Δαυιδ καὶ ἀνεπήδησεν
'''
"10" = ''':sup:`10` καὶ ἀπεκρίθη Ναβαλ τοῖς παισὶν Δαυιδ καὶ εἶπεν τίς ὁ Δαυιδ καὶ τίς
ὁ υἱὸς Ιεσσαι σήμερον πεπληθυμμένοι εἰσὶν οἱ δοῦλοι ἀναχωροῦντες
ἕκαστος ἐκ προσώπου τοῦ κυρίου αὐτοῦ
'''
"11" = ''':sup:`11` καὶ λήμψομαι τοὺς ἄρτους μου καὶ τὸν οἶνόν μου καὶ τὰ θύματά μου ἃ
τέθυκα τοῖς κείρουσίν μου τὰ πρόβατα καὶ δώσω αὐτὰ ἀνδράσιν οἷς οὐκ
οἶδα πόθεν εἰσίν
'''
"12" = ''':sup:`12` καὶ ἀπεστράφησαν τὰ παιδάρια Δαυιδ εἰς ὁδὸν αὐτῶν καὶ ἀνέστρεψαν
καὶ ἦλθον καὶ ἀνήγγειλαν τῷ Δαυιδ κατὰ τὰ ῥήματα ταῦτα
'''
"13" = ''':sup:`13` καὶ εἶπεν Δαυιδ τοῖς ἀνδράσιν αὐτοῦ ζώσασθε ἕκαστος τὴν ῥομφαίαν
αὐτοῦ καὶ ἀνέβησαν ὀπίσω Δαυιδ ὡς τετρακόσιοι ἄνδρες καὶ οἱ διακόσιοι
ἐκάθισαν μετὰ τῶν σκευῶν
'''
"14" = ''':sup:`14` καὶ τῇ Αβιγαια γυναικὶ Ναβαλ ἀπήγγειλεν ἓν τῶν παιδαρίων λέγων ἰδοὺ
Δαυιδ ἀπέστειλεν ἀγγέλους ἐκ τῆς ἐρήμου εὐλογῆσαι τὸν κύριον ἡμῶν καὶ
ἐξέκλινεν ἀπ’ αὐτῶν
'''
"15" = ''':sup:`15` καὶ οἱ ἄνδρες ἀγαθοὶ ἡμῖν σφόδρα οὐκ ἀπεκώλυσαν ἡμᾶς οὐδὲ
ἐνετείλαντο ἡμῖν πάσας τὰς ἡμέρας ἃς ἦμεν παρ’ αὐτοῖς καὶ ἐν τῷ εἶναι
ἡμᾶς ἐν ἀγρῷ
'''
"16" = ''':sup:`16` ὡς τεῖχος ἦσαν περὶ ἡμᾶς καὶ τὴν νύκτα καὶ τὴν ἡμέραν πάσας τὰς
ἡμέρας ἃς ἤμεθα παρ’ αὐτοῖς ποιμαίνοντες τὸ ποίμνιον
'''
"17" = ''':sup:`17` καὶ νῦν γνῶθι καὶ ἰδὲ τί σὺ ποιήσεις ὅτι συντετέλεσται ἡ κακία εἰς
τὸν κύριον ἡμῶν καὶ εἰς τὸν οἶκον αὐτοῦ καὶ οὗτος υἱὸς λοιμός καὶ οὐκ
ἔστιν λαλῆσαι πρὸς αὐτόν
'''
"18" = ''':sup:`18` καὶ ἔσπευσεν Αβιγαια καὶ ἔλαβεν διακοσίους ἄρτους καὶ δύο ἀγγεῖα
οἴνου καὶ πέντε πρόβατα πεποιημένα καὶ πέντε οιφι ἀλφίτου καὶ γομορ ἓν
σταφίδος καὶ διακοσίας παλάθας καὶ ἔθετο ἐπὶ τοὺς ὄνους
'''
"19" = ''':sup:`19` καὶ εἶπεν τοῖς παιδαρίοις αὐτῆς προπορεύεσθε ἔμπροσθέν μου καὶ ἰδοὺ
ἐγὼ ὀπίσω ὑμῶν παραγίνομαι καὶ τῷ ἀνδρὶ αὐτῆς οὐκ ἀπήγγειλεν
'''
"20" = ''':sup:`20` καὶ ἐγενήθη αὐτῆς ἐπιβεβηκυίης ἐπὶ τὴν ὄνον καὶ καταβαινούσης ἐν
σκέπῃ τοῦ ὄρους καὶ ἰδοὺ Δαυιδ καὶ οἱ ἄνδρες αὐτοῦ κατέβαινον εἰς
συνάντησιν αὐτῆς καὶ ἀπήντησεν αὐτοῖς
'''
"21" = ''':sup:`21` καὶ Δαυιδ εἶπεν ἴσως εἰς ἄδικον πεφύλακα πάντα τὰ αὐτοῦ ἐν τῇ ἐρήμῳ
καὶ οὐκ ἐνετειλάμεθα λαβεῖν ἐκ πάντων τῶν αὐτοῦ οὐθέν καὶ ἀνταπέδωκέν
μοι πονηρὰ ἀντὶ ἀγαθῶν
'''
"22" = ''':sup:`22` τάδε ποιήσαι ὁ θεὸς τῷ Δαυιδ καὶ τάδε προσθείη εἰ ὑπολείψομαι ἐκ
πάντων τῶν τοῦ Ναβαλ ἕως πρωὶ οὐροῦντα πρὸς τοῖχον
'''
"23" = ''':sup:`23` καὶ εἶδεν Αβιγαια τὸν Δαυιδ καὶ ἔσπευσεν καὶ κατεπήδησεν ἀπὸ τῆς
ὄνου καὶ ἔπεσεν ἐνώπιον Δαυιδ ἐπὶ πρόσωπον αὐτῆς καὶ προσεκύνησεν αὐτῷ
ἐπὶ τὴν γῆν
'''
"24" = ''':sup:`24` ἐπὶ τοὺς πόδας αὐτοῦ καὶ εἶπεν ἐν ἐμοί κύριέ μου ἡ ἀδικία λαλησάτω
δὴ ἡ δούλη σου εἰς τὰ ὦτά σου καὶ ἄκουσον τῆς δούλης σου λόγον
'''
"25" = ''':sup:`25` μὴ δὴ θέσθω ὁ κύριός μου καρδίαν αὐτοῦ ἐπὶ τὸν ἄνθρωπον τὸν λοιμὸν
τοῦτον ὅτι κατὰ τὸ ὄνομα αὐτοῦ οὕτως ἐστίν Ναβαλ ὄνομα αὐτῷ καὶ
ἀφροσύνη μετ’ αὐτοῦ καὶ ἐγὼ ἡ δούλη σου οὐκ εἶδον τὰ παιδάριά σου ἃ
ἀπέστειλας
'''
"26" = ''':sup:`26` καὶ νῦν κύριε ζῇ κύριος καὶ ζῇ ἡ ψυχή σου καθὼς ἐκώλυσέν σε κύριος
τοῦ μὴ ἐλθεῖν εἰς αἷμα ἀθῷον καὶ σῴζειν τὴν χεῖρά σού σοι καὶ νῦν
γένοιντο ὡς Ναβαλ οἱ ἐχθροί σου καὶ οἱ ζητοῦντες τῷ κυρίῳ μου κακά
'''
"27" = ''':sup:`27` καὶ νῦν λαβὲ τὴν εὐλογίαν ταύτην ἣν ἐνήνοχεν ἡ δούλη σου τῷ κυρίῳ
μου καὶ δώσεις τοῖς παιδαρίοις τοῖς παρεστηκόσιν τῷ κυρίῳ μου
'''
"28" = ''':sup:`28` ἆρον δὴ τὸ ἀνόμημα τῆς δούλης σου ὅτι ποιῶν ποιήσει κύριος τῷ κυρίῳ
μου οἶκον πιστόν ὅτι πόλεμον κυρίου ὁ κύριός μου πολεμεῖ καὶ κακία οὐχ
εὑρεθήσεται ἐν σοὶ πώποτε
'''
"29" = ''':sup:`29` καὶ ἀναστήσεται ἄνθρωπος καταδιώκων σε καὶ ζητῶν τὴν ψυχήν σου καὶ
ἔσται ἡ ψυχὴ κυρίου μου ἐνδεδεμένη ἐν δεσμῷ τῆς ζωῆς παρὰ κυρίῳ τῷ θεῷ
καὶ ψυχὴν ἐχθρῶν σου σφενδονήσεις ἐν μέσῳ τῆς σφενδόνης
'''
"30" = ''':sup:`30` καὶ ἔσται ὅτι ποιήσει κύριος τῷ κυρίῳ μου πάντα ὅσα ἐλάλησεν ἀγαθὰ
ἐπὶ σέ καὶ ἐντελεῖταί σοι κύριος εἰς ἡγούμενον ἐπὶ Ισραηλ
'''
"31" = ''':sup:`31` καὶ οὐκ ἔσται σοι τοῦτο βδελυγμὸς καὶ σκάνδαλον τῷ κυρίῳ μου ἐκχέαι
αἷμα ἀθῷον δωρεὰν καὶ σῶσαι χεῖρα κυρίου μου αὐτῷ καὶ ἀγαθώσει κύριος
τῷ κυρίῳ μου καὶ μνησθήσῃ τῆς δούλης σου ἀγαθῶσαι αὐτῇ
'''
"32" = ''':sup:`32` καὶ εἶπεν Δαυιδ τῇ Αβιγαια εὐλογητὸς κύριος ὁ θεὸς Ισραηλ ὃς
ἀπέστειλέν σε σήμερον ἐν ταύτῃ εἰς ἀπάντησίν μου
'''
"33" = ''':sup:`33` καὶ εὐλογητὸς ὁ τρόπος σου καὶ εὐλογημένη σὺ ἡ ἀποκωλύσασά με
σήμερον ἐν ταύτῃ μὴ ἐλθεῖν εἰς αἵματα καὶ σῶσαι χεῖρά μου ἐμοί
'''
"34" = ''':sup:`34` πλὴν ὅτι ζῇ κύριος ὁ θεὸς Ισραηλ ὃς ἀπεκώλυσέν με σήμερον τοῦ
κακοποιῆσαί σε ὅτι εἰ μὴ ἔσπευσας καὶ παρεγένου εἰς ἀπάντησίν μοι τότε
εἶπα εἰ ὑπολειφθήσεται τῷ Ναβαλ ἕως φωτὸς τοῦ πρωὶ οὐρῶν πρὸς τοῖχον
'''
"35" = ''':sup:`35` καὶ ἔλαβεν Δαυιδ ἐκ χειρὸς αὐτῆς πάντα ἃ ἔφερεν αὐτῷ καὶ εἶπεν αὐτῇ
ἀνάβηθι εἰς εἰρήνην εἰς οἶκόν σου βλέπε ἤκουσα τῆς φωνῆς σου καὶ
ᾑρέτισα τὸ πρόσωπόν σου
'''
"36" = ''':sup:`36` καὶ παρεγενήθη Αβιγαια πρὸς Ναβαλ καὶ ἰδοὺ αὐτῷ πότος ἐν οἴκῳ αὐτοῦ
ὡς πότος βασιλέως καὶ ἡ καρδία Ναβαλ ἀγαθὴ ἐπ’ αὐτόν καὶ αὐτὸς μεθύων
ἕως σφόδρα καὶ οὐκ ἀπήγγειλεν αὐτῷ ῥῆμα μικρὸν ἢ μέγα ἕως φωτὸς τοῦ
πρωί
'''
"37" = ''':sup:`37` καὶ ἐγένετο πρωί ὡς ἐξένηψεν ἀπὸ τοῦ οἴνου Ναβαλ ἀπήγγειλεν αὐτῷ ἡ
γυνὴ αὐτοῦ τὰ ῥήματα ταῦτα καὶ ἐναπέθανεν ἡ καρδία αὐτοῦ ἐν αὐτῷ καὶ
αὐτὸς γίνεται ὡς λίθος
'''
"38" = ''':sup:`38` καὶ ἐγένετο ὡσεὶ δέκα ἡμέραι καὶ ἐπάταξεν κύριος τὸν Ναβαλ καὶ
ἀπέθανεν
'''
"39" = ''':sup:`39` καὶ ἤκουσεν Δαυιδ καὶ εἶπεν εὐλογητὸς κύριος ὃς ἔκρινεν τὴν κρίσιν
τοῦ ὀνειδισμοῦ μου ἐκ χειρὸς Ναβαλ καὶ τὸν δοῦλον αὐτοῦ περιεποιήσατο
ἐκ χειρὸς κακῶν καὶ τὴν κακίαν Ναβαλ ἀπέστρεψεν κύριος εἰς κεφαλὴν
αὐτοῦ καὶ ἀπέστειλεν Δαυιδ καὶ ἐλάλησεν περὶ Αβιγαιας λαβεῖν αὐτὴν
ἑαυτῷ εἰς γυναῖκα
'''
"40" = ''':sup:`40` καὶ ἦλθον οἱ παῖδες Δαυιδ πρὸς Αβιγαιαν εἰς Κάρμηλον καὶ ἐλάλησαν
αὐτῇ λέγοντες Δαυιδ ἀπέστειλεν ἡμᾶς πρὸς σὲ λαβεῖν σε αὐτῷ εἰς γυναῖκα
'''
"41" = ''':sup:`41` καὶ ἀνέστη καὶ προσεκύνησεν ἐπὶ τὴν γῆν ἐπὶ πρόσωπον καὶ εἶπεν ἰδοὺ
ἡ δούλη σου εἰς παιδίσκην νίψαι πόδας τῶν παίδων σου
'''
"42" = ''':sup:`42` καὶ ἀνέστη Αβιγαια καὶ ἐπέβη ἐπὶ τὴν ὄνον καὶ πέντε κοράσια
ἠκολούθουν αὐτῇ καὶ ἐπορεύθη ὀπίσω τῶν παίδων Δαυιδ καὶ γίνεται αὐτῷ
εἰς γυναῖκα
'''
"43" = ''':sup:`43` καὶ τὴν Αχινααμ ἔλαβεν Δαυιδ ἐξ Ιεζραελ καὶ ἀμφότεραι ἦσαν αὐτῷ
γυναῖκες
'''
"44" = ''':sup:`44` καὶ Σαουλ ἔδωκεν Μελχολ τὴν θυγατέρα αὐτοῦ τὴν γυναῖκα Δαυιδ τῷ
Φαλτι υἱῷ Λαις τῷ ἐκ Ρομμα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
