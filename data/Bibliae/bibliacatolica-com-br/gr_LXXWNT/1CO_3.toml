[3]
"1" = ''':sup:`1` κἀγώ, ἀδελφοί, οὐκ ἠδυνήθην λαλῆσαι ὑμῖν ὡς πνευματικοῖς ἀλλ᾽ ὡς
σαρκίνοις, ὡς νηπίοις ἐν χριστῶ.
'''
"2" = ''':sup:`2` γάλα ὑμᾶς ἐπότισα, οὐ βρῶμα, οὔπω γὰρ ἐδύνασθε. ἀλλ᾽ οὐδὲ ἔτι νῦν
δύνασθε,
'''
"3" = ''':sup:`3` ἔτι γὰρ σαρκικοί ἐστε. ὅπου γὰρ ἐν ὑμῖν ζῆλος καὶ ἔρις, οὐχὶ
σαρκικοί ἐστε καὶ κατὰ ἄνθρωπον περιπατεῖτε;
'''
"4" = ''':sup:`4` ὅταν γὰρ λέγῃ τις, ἐγὼ μέν εἰμι παύλου, ἕτερος δέ, ἐγὼ ἀπολλῶ, οὐκ
ἄνθρωποί ἐστε;
'''
"5" = ''':sup:`5` τί οὗν ἐστιν ἀπολλῶς; τί δέ ἐστιν παῦλος; διάκονοι δι᾽ ὧν
ἐπιστεύσατε, καὶ ἑκάστῳ ὡς ὁ κύριος ἔδωκεν.
'''
"6" = ''':sup:`6` ἐγὼ ἐφύτευσα, ἀπολλῶς ἐπότισεν, ἀλλὰ ὁ θεὸς ηὔξανεν·
'''
"7" = ''':sup:`7` ὥστε οὔτε ὁ φυτεύων ἐστίν τι οὔτε ὁ ποτίζων, ἀλλ᾽ ὁ αὐξάνων θεός.
'''
"8" = ''':sup:`8` ὁ φυτεύων δὲ καὶ ὁ ποτίζων ἕν εἰσιν, ἕκαστος δὲ τὸν ἴδιον μισθὸν
λήμψεται κατὰ τὸν ἴδιον κόπον.
'''
"9" = ''':sup:`9` θεοῦ γάρ ἐσμεν συνεργοί· θεοῦ γεώργιον, θεοῦ οἰκοδομή ἐστε.
'''
"10" = ''':sup:`10` κατὰ τὴν χάριν τοῦ θεοῦ τὴν δοθεῖσάν μοι ὡς σοφὸς ἀρχιτέκτων
θεμέλιον ἔθηκα, ἄλλος δὲ ἐποικοδομεῖ. ἕκαστος δὲ βλεπέτω πῶς
ἐποικοδομεῖ·
'''
"11" = ''':sup:`11` θεμέλιον γὰρ ἄλλον οὐδεὶς δύναται θεῖναι παρὰ τὸν κείμενον, ὅς
ἐστιν ἰησοῦς χριστός.
'''
"12" = ''':sup:`12` εἰ δέ τις ἐποικοδομεῖ ἐπὶ τὸν θεμέλιον χρυσόν, ἄργυρον, λίθους
τιμίους, ξύλα, χόρτον, καλάμην,
'''
"13" = ''':sup:`13` ἑκάστου τὸ ἔργον φανερὸν γενήσεται, ἡ γὰρ ἡμέρα δηλώσει· ὅτι ἐν
δοκιμάσει.
'''
"14" = ''':sup:`14` εἴ τινος τὸ ἔργον μενεῖ ὃ ἐποικοδόμησεν, μισθὸν λήμψεται·
'''
"15" = ''':sup:`15` εἴ τινος τὸ ἔργον κατακαήσεται, ζημιωθήσεται, αὐτὸς δὲ σωθήσεται,
οὕτως δὲ ὡς διὰ πυρός.
'''
"16" = ''':sup:`16` οὐκ οἴδατε ὅτι ναὸς θεοῦ ἐστε καὶ τὸ πνεῦμα τοῦ θεοῦ οἰκεῖ ἐν ὑμῖν;
'''
"17" = ''':sup:`17` εἴ τις τὸν ναὸν τοῦ θεοῦ φθείρει, φθερεῖ τοῦτον ὁ θεός· ὁ γὰρ ναὸς
τοῦ θεοῦ ἅγιός ἐστιν, οἵτινές ἐστε ὑμεῖς.
'''
"18" = ''':sup:`18` μηδεὶς ἑαυτὸν ἐξαπατάτω· εἴ τις δοκεῖ σοφὸς εἶναι ἐν ὑμῖν ἐν τῶ
αἰῶνι τούτῳ, μωρὸς γενέσθω, ἵνα γένηται σοφός.
'''
"19" = ''':sup:`19` ἡ γὰρ σοφία τοῦ κόσμου τούτου μωρία παρὰ τῶ θεῶ ἐστιν· γέγραπται
γάρ, ὁ δρασσόμενος τοὺς σοφοὺς ἐν τῇ πανουργίᾳ αὐτῶν·
'''
"20" = ''':sup:`20` καὶ πάλιν, κύριος γινώσκει τοὺς διαλογισμοὺς τῶν σοφῶν ὅτι εἰσὶν
μάταιοι.
'''
"21" = ''':sup:`21` ὥστε μηδεὶς καυχάσθω ἐν ἀνθρώποις· πάντα γὰρ ὑμῶν ἐστιν,
'''
"22" = ''':sup:`22` εἴτε παῦλος εἴτε ἀπολλῶς εἴτε κηφᾶς εἴτε κόσμος εἴτε ζωὴ εἴτε
θάνατος εἴτε ἐνεστῶτα εἴτε μέλλοντα, πάντα ὑμῶν,
'''
"23" = ''':sup:`23` ὑμεῖς δὲ χριστοῦ, χριστὸς δὲ θεοῦ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
