[4]
"1" = ''':sup:`1` τὸ δὲ πνεῦμα ῥητῶς λέγει ὅτι ἐν ὑστέροις καιροῖς ἀποστήσονταί τινες
τῆς πίστεως, προσέχοντες πνεύμασιν πλάνοις καὶ διδασκαλίαις δαιμονίων,
'''
"2" = ''':sup:`2` ἐν ὑποκρίσει ψευδολόγων, κεκαυστηριασμένων τὴν ἰδίαν συνείδησιν,
'''
"3" = ''':sup:`3` κωλυόντων γαμεῖν, ἀπέχεσθαι βρωμάτων ἃ ὁ θεὸς ἔκτισεν εἰς μετάλημψιν
μετὰ εὐχαριστίας τοῖς πιστοῖς καὶ ἐπεγνωκόσι τὴν ἀλήθειαν.
'''
"4" = ''':sup:`4` ὅτι πᾶν κτίσμα θεοῦ καλόν, καὶ οὐδὲν ἀπόβλητον μετὰ εὐχαριστίας
λαμβανόμενον,
'''
"5" = ''':sup:`5` ἁγιάζεται γὰρ διὰ λόγου θεοῦ καὶ ἐντεύξεως.
'''
"6" = ''':sup:`6` ταῦτα ὑποτιθέμενος τοῖς ἀδελφοῖς καλὸς ἔσῃ διάκονος χριστοῦ ἰησοῦ,
ἐντρεφόμενος τοῖς λόγοις τῆς πίστεως καὶ τῆς καλῆς διδασκαλίας ᾗ
παρηκολούθηκας·
'''
"7" = ''':sup:`7` τοὺς δὲ βεβήλους καὶ γραώδεις μύθους παραιτοῦ. γύμναζε δὲ σεαυτὸν
πρὸς εὐσέβειαν·
'''
"8" = ''':sup:`8` ἡ γὰρ σωματικὴ γυμνασία πρὸς ὀλίγον ἐστὶν ὠφέλιμος, ἡ δὲ εὐσέβεια
πρὸς πάντα ὠφέλιμός ἐστιν, ἐπαγγελίαν ἔχουσα ζωῆς τῆς νῦν καὶ τῆς
μελλούσης.
'''
"9" = ''':sup:`9` πιστὸς ὁ λόγος καὶ πάσης ἀποδοχῆς ἄξιος·
'''
"10" = ''':sup:`10` εἰς τοῦτο γὰρ κοπιῶμεν καὶ ἀγωνιζόμεθα, ὅτι ἠλπίκαμεν ἐπὶ θεῶ
ζῶντι, ὅς ἐστιν σωτὴρ πάντων ἀνθρώπων, μάλιστα πιστῶν.
'''
"11" = ''':sup:`11` παράγγελλε ταῦτα καὶ δίδασκε.
'''
"12" = ''':sup:`12` μηδείς σου τῆς νεότητος καταφρονείτω, ἀλλὰ τύπος γίνου τῶν πιστῶν
ἐν λόγῳ, ἐν ἀναστροφῇ, ἐν ἀγάπῃ, ἐν πίστει, ἐν ἁγνείᾳ.
'''
"13" = ''':sup:`13` ἕως ἔρχομαι πρόσεχε τῇ ἀναγνώσει, τῇ παρακλήσει, τῇ διδασκαλίᾳ.
'''
"14" = ''':sup:`14` μὴ ἀμέλει τοῦ ἐν σοὶ χαρίσματος, ὃ ἐδόθη σοι διὰ προφητείας μετὰ
ἐπιθέσεως τῶν χειρῶν τοῦ πρεσβυτερίου.
'''
"15" = ''':sup:`15` ταῦτα μελέτα, ἐν τούτοις ἴσθι, ἵνα σου ἡ προκοπὴ φανερὰ ᾖ πᾶσιν.
'''
"16" = ''':sup:`16` ἔπεχε σεαυτῶ καὶ τῇ διδασκαλίᾳ· ἐπίμενε αὐτοῖς· τοῦτο γὰρ ποιῶν καὶ
σεαυτὸν σώσεις καὶ τοὺς ἀκούοντάς σου.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
