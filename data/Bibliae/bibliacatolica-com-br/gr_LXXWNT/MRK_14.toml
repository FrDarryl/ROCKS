[14]
"1" = ''':sup:`1` ἦν δὲ τὸ πάσχα καὶ τὰ ἄζυμα μετὰ δύο ἡμέρας. καὶ ἐζήτουν οἱ
ἀρχιερεῖς καὶ οἱ γραμματεῖς πῶς αὐτὸν ἐν δόλῳ κρατήσαντες ἀποκτείνωσιν·
'''
"2" = ''':sup:`2` ἔλεγον γάρ, μὴ ἐν τῇ ἑορτῇ, μήποτε ἔσται θόρυβος τοῦ λαοῦ.
'''
"3" = ''':sup:`3` καὶ ὄντος αὐτοῦ ἐν βηθανίᾳ ἐν τῇ οἰκίᾳ σίμωνος τοῦ λεπροῦ
κατακειμένου αὐτοῦ ἦλθεν γυνὴ ἔχουσα ἀλάβαστρον μύρου νάρδου πιστικῆς
πολυτελοῦς· συντρίψασα τὴν ἀλάβαστρον κατέχεεν αὐτοῦ τῆς κεφαλῆς.
'''
"4" = ''':sup:`4` ἦσαν δέ τινες ἀγανακτοῦντες πρὸς ἑαυτούς, εἰς τί ἡ ἀπώλεια αὕτη τοῦ
μύρου γέγονεν;
'''
"5" = ''':sup:`5` ἠδύνατο γὰρ τοῦτο τὸ μύρον πραθῆναι ἐπάνω δηναρίων τριακοσίων καὶ
δοθῆναι τοῖς πτωχοῖς· καὶ ἐνεβριμῶντο αὐτῇ.
'''
"6" = ''':sup:`6` ὁ δὲ ἰησοῦς εἶπεν, ἄφετε αὐτήν· τί αὐτῇ κόπους παρέχετε; καλὸν ἔργον
ἠργάσατο ἐν ἐμοί.
'''
"7" = ''':sup:`7` πάντοτε γὰρ τοὺς πτωχοὺς ἔχετε μεθ᾽ ἑαυτῶν, καὶ ὅταν θέλητε δύνασθε
αὐτοῖς εὗ ποιῆσαι, ἐμὲ δὲ οὐ πάντοτε ἔχετε.
'''
"8" = ''':sup:`8` ὃ ἔσχεν ἐποίησεν· προέλαβεν μυρίσαι τὸ σῶμά μου εἰς τὸν ἐνταφιασμόν.
'''
"9" = ''':sup:`9` ἀμὴν δὲ λέγω ὑμῖν, ὅπου ἐὰν κηρυχθῇ τὸ εὐαγγέλιον εἰς ὅλον τὸν
κόσμον, καὶ ὃ ἐποίησεν αὕτη λαληθήσεται εἰς μνημόσυνον αὐτῆς.
'''
"10" = ''':sup:`10` καὶ ἰούδας ἰσκαριὼθ ὁ εἷς τῶν δώδεκα ἀπῆλθεν πρὸς τοὺς ἀρχιερεῖς
ἵνα αὐτὸν παραδοῖ αὐτοῖς.
'''
"11" = ''':sup:`11` οἱ δὲ ἀκούσαντες ἐχάρησαν καὶ ἐπηγγείλαντο αὐτῶ ἀργύριον δοῦναι.
καὶ ἐζήτει πῶς αὐτὸν εὐκαίρως παραδοῖ.
'''
"12" = ''':sup:`12` καὶ τῇ πρώτῃ ἡμέρᾳ τῶν ἀζύμων, ὅτε τὸ πάσχα ἔθυον, λέγουσιν αὐτῶ οἱ
μαθηταὶ αὐτοῦ, ποῦ θέλεις ἀπελθόντες ἑτοιμάσωμεν ἵνα φάγῃς τὸ πάσχα;
'''
"13" = ''':sup:`13` καὶ ἀποστέλλει δύο τῶν μαθητῶν αὐτοῦ καὶ λέγει αὐτοῖς, ὑπάγετε εἰς
τὴν πόλιν, καὶ ἀπαντήσει ὑμῖν ἄνθρωπος κεράμιον ὕδατος βαστάζων·
ἀκολουθήσατε αὐτῶ,
'''
"14" = ''':sup:`14` καὶ ὅπου ἐὰν εἰσέλθῃ εἴπατε τῶ οἰκοδεσπότῃ ὅτι ὁ διδάσκαλος λέγει,
ποῦ ἐστιν τὸ κατάλυμά μου ὅπου τὸ πάσχα μετὰ τῶν μαθητῶν μου φάγω;
'''
"15" = ''':sup:`15` καὶ αὐτὸς ὑμῖν δείξει ἀνάγαιον μέγα ἐστρωμένον ἕτοιμον· καὶ ἐκεῖ
ἑτοιμάσατε ἡμῖν.
'''
"16" = ''':sup:`16` καὶ ἐξῆλθον οἱ μαθηταὶ καὶ ἦλθον εἰς τὴν πόλιν καὶ εὖρον καθὼς
εἶπεν αὐτοῖς, καὶ ἡτοίμασαν τὸ πάσχα.
'''
"17" = ''':sup:`17` καὶ ὀψίας γενομένης ἔρχεται μετὰ τῶν δώδεκα.
'''
"18" = ''':sup:`18` καὶ ἀνακειμένων αὐτῶν καὶ ἐσθιόντων ὁ ἰησοῦς εἶπεν, ἀμὴν λέγω ὑμῖν
ὅτι εἷς ἐξ ὑμῶν παραδώσει με, ὁ ἐσθίων μετ᾽ ἐμοῦ.
'''
"19" = ''':sup:`19` ἤρξαντο λυπεῖσθαι καὶ λέγειν αὐτῶ εἷς κατὰ εἷς, μήτι ἐγώ;
'''
"20" = ''':sup:`20` ὁ δὲ εἶπεν αὐτοῖς, εἷς τῶν δώδεκα, ὁ ἐμβαπτόμενος μετ᾽ ἐμοῦ εἰς τὸ
τρύβλιον.
'''
"21" = ''':sup:`21` ὅτι ὁ μὲν υἱὸς τοῦ ἀνθρώπου ὑπάγει καθὼς γέγραπται περὶ αὐτοῦ, οὐαὶ
δὲ τῶ ἀνθρώπῳ ἐκείνῳ δι᾽ οὖ ὁ υἱὸς τοῦ ἀνθρώπου παραδίδοται· καλὸν αὐτῶ
εἰ οὐκ ἐγεννήθη ὁ ἄνθρωπος ἐκεῖνος.
'''
"22" = ''':sup:`22` καὶ ἐσθιόντων αὐτῶν λαβὼν ἄρτον εὐλογήσας ἔκλασεν καὶ ἔδωκεν αὐτοῖς
καὶ εἶπεν, λάβετε, τοῦτό ἐστιν τὸ σῶμά μου.
'''
"23" = ''':sup:`23` καὶ λαβὼν ποτήριον εὐχαριστήσας ἔδωκεν αὐτοῖς, καὶ ἔπιον ἐξ αὐτοῦ
πάντες.
'''
"24" = ''':sup:`24` καὶ εἶπεν αὐτοῖς, τοῦτό ἐστιν τὸ αἷμά μου τῆς διαθήκης τὸ
ἐκχυννόμενον ὑπὲρ πολλῶν·
'''
"25" = ''':sup:`25` ἀμὴν λέγω ὑμῖν ὅτι οὐκέτι οὐ μὴ πίω ἐκ τοῦ γενήματος τῆς ἀμπέλου
ἕως τῆς ἡμέρας ἐκείνης ὅταν αὐτὸ πίνω καινὸν ἐν τῇ βασιλείᾳ τοῦ θεοῦ.
'''
"26" = ''':sup:`26` καὶ ὑμνήσαντες ἐξῆλθον εἰς τὸ ὄρος τῶν ἐλαιῶν.
'''
"27" = ''':sup:`27` καὶ λέγει αὐτοῖς ὁ ἰησοῦς ὅτι πάντες σκανδαλισθήσεσθε, ὅτι
γέγραπται, πατάξω τὸν ποιμένα, καὶ τὰ πρόβατα διασκορπισθήσονται·
'''
"28" = ''':sup:`28` ἀλλὰ μετὰ τὸ ἐγερθῆναί με προάξω ὑμᾶς εἰς τὴν γαλιλαίαν.
'''
"29" = ''':sup:`29` ὁ δὲ πέτρος ἔφη αὐτῶ, εἰ καὶ πάντες σκανδαλισθήσονται, ἀλλ᾽ οὐκ
ἐγώ.
'''
"30" = ''':sup:`30` καὶ λέγει αὐτῶ ὁ ἰησοῦς, ἀμὴν λέγω σοι ὅτι σὺ σήμερον ταύτῃ τῇ
νυκτὶ πρὶν ἢ δὶς ἀλέκτορα φωνῆσαι τρίς με ἀπαρνήσῃ.
'''
"31" = ''':sup:`31` ὁ δὲ ἐκπερισσῶς ἐλάλει, ἐὰν δέῃ με συναποθανεῖν σοι, οὐ μή σε
ἀπαρνήσομαι. ὡσαύτως δὲ καὶ πάντες ἔλεγον.
'''
"32" = ''':sup:`32` καὶ ἔρχονται εἰς χωρίον οὖ τὸ ὄνομα γεθσημανί, καὶ λέγει τοῖς
μαθηταῖς αὐτοῦ, καθίσατε ὧδε ἕως προσεύξωμαι.
μετ᾽ αὐτοῦ, καὶ ἤρξατο ἐκθαμβεῖσθαι καὶ ἀδημονεῖν,
'''
"34" = ''':sup:`34` καὶ λέγει αὐτοῖς, περίλυπός ἐστιν ἡ ψυχή μου ἕως θανάτου· μείνατε
ὧδε καὶ γρηγορεῖτε.
'''
"35" = ''':sup:`35` καὶ προελθὼν μικρὸν ἔπιπτεν ἐπὶ τῆς γῆς, καὶ προσηύχετο ἵνα εἰ
δυνατόν ἐστιν παρέλθῃ ἀπ᾽ αὐτοῦ ἡ ὥρα,
'''
"36" = ''':sup:`36` καὶ ἔλεγεν, αββα ὁ πατήρ, πάντα δυνατά σοι· παρένεγκε τὸ ποτήριον
τοῦτο ἀπ᾽ ἐμοῦ· ἀλλ᾽ οὐ τί ἐγὼ θέλω ἀλλὰ τί σύ.
'''
"37" = ''':sup:`37` καὶ ἔρχεται καὶ εὑρίσκει αὐτοὺς καθεύδοντας, καὶ λέγει τῶ πέτρῳ,
σίμων, καθεύδεις; οὐκ ἴσχυσας μίαν ὥραν γρηγορῆσαι;
'''
"38" = ''':sup:`38` γρηγορεῖτε καὶ προσεύχεσθε, ἵνα μὴ ἔλθητε εἰς πειρασμόν· τὸ μὲν
πνεῦμα πρόθυμον ἡ δὲ σὰρξ ἀσθενής.
'''
"39" = ''':sup:`39` καὶ πάλιν ἀπελθὼν προσηύξατο τὸν αὐτὸν λόγον εἰπών.
'''
"40" = ''':sup:`40` καὶ πάλιν ἐλθὼν εὖρεν αὐτοὺς καθεύδοντας, ἦσαν γὰρ αὐτῶν οἱ
ὀφθαλμοὶ καταβαρυνόμενοι, καὶ οὐκ ᾔδεισαν τί ἀποκριθῶσιν αὐτῶ.
'''
"41" = ''':sup:`41` καὶ ἔρχεται τὸ τρίτον καὶ λέγει αὐτοῖς, καθεύδετε τὸ λοιπὸν καὶ
ἀναπαύεσθε; ἀπέχει· ἦλθεν ἡ ὥρα, ἰδοὺ παραδίδοται ὁ υἱὸς τοῦ ἀνθρώπου
εἰς τὰς χεῖρας τῶν ἁμαρτωλῶν.
'''
"42" = ''':sup:`42` ἐγείρεσθε ἄγωμεν· ἰδοὺ ὁ παραδιδούς με ἤγγικεν.
'''
"43" = ''':sup:`43` καὶ εὐθὺς ἔτι αὐτοῦ λαλοῦντος παραγίνεται ἰούδας εἷς τῶν δώδεκα καὶ
μετ᾽ αὐτοῦ ὄχλος μετὰ μαχαιρῶν καὶ ξύλων παρὰ τῶν ἀρχιερέων καὶ τῶν
γραμματέων καὶ τῶν πρεσβυτέρων.
'''
"44" = ''':sup:`44` δεδώκει δὲ ὁ παραδιδοὺς αὐτὸν σύσσημον αὐτοῖς λέγων, ὃν ἂν φιλήσω
αὐτός ἐστιν· κρατήσατε αὐτὸν καὶ ἀπάγετε ἀσφαλῶς.
'''
"45" = ''':sup:`45` καὶ ἐλθὼν εὐθὺς προσελθὼν αὐτῶ λέγει, ῥαββί, καὶ κατεφίλησεν αὐτόν.
'''
"46" = ''':sup:`46` οἱ δὲ ἐπέβαλον τὰς χεῖρας αὐτῶ καὶ ἐκράτησαν αὐτόν.
δοῦλον τοῦ ἀρχιερέως καὶ ἀφεῖλεν αὐτοῦ τὸ ὠτάριον.
'''
"48" = ''':sup:`48` καὶ ἀποκριθεὶς ὁ ἰησοῦς εἶπεν αὐτοῖς, ὡς ἐπὶ λῃστὴν ἐξήλθατε μετὰ
μαχαιρῶν καὶ ξύλων συλλαβεῖν με;
'''
"49" = ''':sup:`49` καθ᾽ ἡμέραν ἤμην πρὸς ὑμᾶς ἐν τῶ ἱερῶ διδάσκων καὶ οὐκ ἐκρατήσατέ
με· ἀλλ᾽ ἵνα πληρωθῶσιν αἱ γραφαί.
'''
"50" = ''':sup:`50` καὶ ἀφέντες αὐτὸν ἔφυγον πάντες.
'''
"51" = ''':sup:`51` καὶ νεανίσκος τις συνηκολούθει αὐτῶ περιβεβλημένος σινδόνα ἐπὶ
γυμνοῦ, καὶ κρατοῦσιν αὐτόν·
'''
"52" = ''':sup:`52` ὁ δὲ καταλιπὼν τὴν σινδόνα γυμνὸς ἔφυγεν.
'''
"53" = ''':sup:`53` καὶ ἀπήγαγον τὸν ἰησοῦν πρὸς τὸν ἀρχιερέα, καὶ συνέρχονται πάντες
οἱ ἀρχιερεῖς καὶ οἱ πρεσβύτεροι καὶ οἱ γραμματεῖς.
'''
"54" = ''':sup:`54` καὶ ὁ πέτρος ἀπὸ μακρόθεν ἠκολούθησεν αὐτῶ ἕως ἔσω εἰς τὴν αὐλὴν
τοῦ ἀρχιερέως, καὶ ἦν συγκαθήμενος μετὰ τῶν ὑπηρετῶν καὶ θερμαινόμενος
πρὸς τὸ φῶς.
'''
"55" = ''':sup:`55` οἱ δὲ ἀρχιερεῖς καὶ ὅλον τὸ συνέδριον ἐζήτουν κατὰ τοῦ ἰησοῦ
μαρτυρίαν εἰς τὸ θανατῶσαι αὐτόν, καὶ οὐχ ηὕρισκον·
'''
"56" = ''':sup:`56` πολλοὶ γὰρ ἐψευδομαρτύρουν κατ᾽ αὐτοῦ, καὶ ἴσαι αἱ μαρτυρίαι οὐκ
ἦσαν.
'''
"57" = ''':sup:`57` καί τινες ἀναστάντες ἐψευδομαρτύρουν κατ᾽ αὐτοῦ λέγοντες
'''
"58" = ''':sup:`58` ὅτι ἡμεῖς ἠκούσαμεν αὐτοῦ λέγοντος ὅτι ἐγὼ καταλύσω τὸν ναὸν τοῦτον
τὸν χειροποίητον καὶ διὰ τριῶν ἡμερῶν ἄλλον ἀχειροποίητον οἰκοδομήσω·
'''
"59" = ''':sup:`59` καὶ οὐδὲ οὕτως ἴση ἦν ἡ μαρτυρία αὐτῶν.
'''
"60" = ''':sup:`60` καὶ ἀναστὰς ὁ ἀρχιερεὺς εἰς μέσον ἐπηρώτησεν τὸν ἰησοῦν λέγων, οὐκ
ἀποκρίνῃ οὐδέν; τί οὖτοί σου καταμαρτυροῦσιν;
'''
"61" = ''':sup:`61` ὁ δὲ ἐσιώπα καὶ οὐκ ἀπεκρίνατο οὐδέν. πάλιν ὁ ἀρχιερεὺς ἐπηρώτα
αὐτὸν καὶ λέγει αὐτῶ, σὺ εἶ ὁ χριστὸς ὁ υἱὸς τοῦ εὐλογητοῦ;
'''
"62" = ''':sup:`62` ὁ δὲ ἰησοῦς εἶπεν, ἐγώ εἰμι, καὶ ὄψεσθε τὸν υἱὸν τοῦ ἀνθρώπου ἐκ
δεξιῶν καθήμενον τῆς δυνάμεως καὶ ἐρχόμενον μετὰ τῶν νεφελῶν τοῦ
οὐρανοῦ.
'''
"63" = ''':sup:`63` ὁ δὲ ἀρχιερεὺς διαρρήξας τοὺς χιτῶνας αὐτοῦ λέγει, τί ἔτι χρείαν
ἔχομεν μαρτύρων;
'''
"64" = ''':sup:`64` ἠκούσατε τῆς βλασφημίας· τί ὑμῖν φαίνεται; οἱ δὲ πάντες κατέκριναν
αὐτὸν ἔνοχον εἶναι θανάτου.
'''
"65" = ''':sup:`65` καὶ ἤρξαντό τινες ἐμπτύειν αὐτῶ καὶ περικαλύπτειν αὐτοῦ τὸ πρόσωπον
καὶ κολαφίζειν αὐτὸν καὶ λέγειν αὐτῶ, προφήτευσον, καὶ οἱ ὑπηρέται
ῥαπίσμασιν αὐτὸν ἔλαβον.
'''
"66" = ''':sup:`66` καὶ ὄντος τοῦ πέτρου κάτω ἐν τῇ αὐλῇ ἔρχεται μία τῶν παιδισκῶν τοῦ
ἀρχιερέως,
'''
"67" = ''':sup:`67` καὶ ἰδοῦσα τὸν πέτρον θερμαινόμενον ἐμβλέψασα αὐτῶ λέγει, καὶ σὺ
μετὰ τοῦ ναζαρηνοῦ ἦσθα τοῦ ἰησοῦ.
'''
"68" = ''':sup:`68` ὁ δὲ ἠρνήσατο λέγων, οὔτε οἶδα οὔτε ἐπίσταμαι σὺ τί λέγεις. καὶ
'''
"69" = ''':sup:`69` καὶ ἡ παιδίσκη ἰδοῦσα αὐτὸν ἤρξατο πάλιν λέγειν τοῖς παρεστῶσιν ὅτι
οὖτος ἐξ αὐτῶν ἐστιν.
'''
"70" = ''':sup:`70` ὁ δὲ πάλιν ἠρνεῖτο. καὶ μετὰ μικρὸν πάλιν οἱ παρεστῶτες ἔλεγον τῶ
πέτρῳ, ἀληθῶς ἐξ αὐτῶν εἶ, καὶ γὰρ γαλιλαῖος εἶ.
'''
"71" = ''':sup:`71` ὁ δὲ ἤρξατο ἀναθεματίζειν καὶ ὀμνύναι ὅτι οὐκ οἶδα τὸν ἄνθρωπον
τοῦτον ὃν λέγετε.
'''
"72" = ''':sup:`72` καὶ εὐθὺς ἐκ δευτέρου ἀλέκτωρ ἐφώνησεν. καὶ ἀνεμνήσθη ὁ πέτρος τὸ
ῥῆμα ὡς εἶπεν αὐτῶ ὁ ἰησοῦς ὅτι πρὶν ἀλέκτορα φωνῆσαι δὶς τρίς με
ἀπαρνήσῃ· καὶ ἐπιβαλὼν ἔκλαιεν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
