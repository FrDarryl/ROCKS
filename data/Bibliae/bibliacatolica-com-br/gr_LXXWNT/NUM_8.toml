[8]
"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"2" = ''':sup:`2` λάλησον τῷ Ααρων καὶ ἐρεῖς πρὸς αὐτόν ὅταν ἐπιτιθῇς τοὺς λύχνους ἐκ
μέρους κατὰ πρόσωπον τῆς λυχνίας φωτιοῦσιν οἱ ἑπτὰ λύχνοι
'''
"3" = ''':sup:`3` καὶ ἐποίησεν οὕτως Ααρων ἐκ τοῦ ἑνὸς μέρους κατὰ πρόσωπον τῆς
λυχνίας ἐξῆψεν τοὺς λύχνους αὐτῆς καθὰ συνέταξεν κύριος τῷ Μωυσῇ
'''
"4" = ''':sup:`4` καὶ αὕτη ἡ κατασκευὴ τῆς λυχνίας στερεὰ χρυσῆ ὁ καυλὸς αὐτῆς καὶ τὰ
κρίνα αὐτῆς στερεὰ ὅλη κατὰ τὸ εἶδος ὃ ἔδειξεν κύριος τῷ Μωυσῇ οὕτως
ἐποίησεν τὴν λυχνίαν
'''
"5" = ''':sup:`5` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"6" = ''':sup:`6` λαβὲ τοὺς Λευίτας ἐκ μέσου υἱῶν Ισραηλ καὶ ἀφαγνιεῖς αὐτούς
'''
"7" = ''':sup:`7` καὶ οὕτως ποιήσεις αὐτοῖς τὸν ἁγνισμὸν αὐτῶν περιρρανεῖς αὐτοὺς ὕδωρ
ἁγνισμοῦ καὶ ἐπελεύσεται ξυρὸν ἐπὶ πᾶν τὸ σῶμα αὐτῶν καὶ πλυνοῦσιν τὰ
ἱμάτια αὐτῶν καὶ καθαροὶ ἔσονται
'''
"8" = ''':sup:`8` καὶ λήμψονται μόσχον ἕνα ἐκ βοῶν καὶ τούτου θυσίαν σεμιδάλεως
ἀναπεποιημένην ἐν ἐλαίῳ καὶ μόσχον ἐνιαύσιον ἐκ βοῶν λήμψῃ περὶ
ἁμαρτίας
'''
"9" = ''':sup:`9` καὶ προσάξεις τοὺς Λευίτας ἔναντι τῆς σκηνῆς τοῦ μαρτυρίου καὶ
συνάξεις πᾶσαν συναγωγὴν υἱῶν Ισραηλ
'''
"10" = ''':sup:`10` καὶ προσάξεις τοὺς Λευίτας ἔναντι κυρίου καὶ ἐπιθήσουσιν οἱ υἱοὶ
Ισραηλ τὰς χεῖρας αὐτῶν ἐπὶ τοὺς Λευίτας
'''
"11" = ''':sup:`11` καὶ ἀφοριεῖ Ααρων τοὺς Λευίτας ἀπόδομα ἔναντι κυρίου παρὰ τῶν υἱῶν
Ισραηλ καὶ ἔσονται ὥστε ἐργάζεσθαι τὰ ἔργα κυρίου
'''
"12" = ''':sup:`12` οἱ δὲ Λευῖται ἐπιθήσουσιν τὰς χεῖρας ἐπὶ τὰς κεφαλὰς τῶν μόσχων καὶ
ποιήσει τὸν ἕνα περὶ ἁμαρτίας καὶ τὸν ἕνα εἰς ὁλοκαύτωμα κυρίῳ
ἐξιλάσασθαι περὶ αὐτῶν
'''
"13" = ''':sup:`13` καὶ στήσεις τοὺς Λευίτας ἔναντι κυρίου καὶ ἔναντι Ααρων καὶ ἔναντι
τῶν υἱῶν αὐτοῦ καὶ ἀποδώσεις αὐτοὺς ἀπόδομα ἔναντι κυρίου
'''
"14" = ''':sup:`14` καὶ διαστελεῖς τοὺς Λευίτας ἐκ μέσου υἱῶν Ισραηλ καὶ ἔσονται ἐμοί
'''
"15" = ''':sup:`15` καὶ μετὰ ταῦτα εἰσελεύσονται οἱ Λευῖται ἐργάζεσθαι τὰ ἔργα τῆς
σκηνῆς τοῦ μαρτυρίου καὶ καθαριεῖς αὐτοὺς καὶ ἀποδώσεις αὐτοὺς ἔναντι
κυρίου
'''
"16" = ''':sup:`16` ὅτι ἀπόδομα ἀποδεδομένοι οὗτοί μοί εἰσιν ἐκ μέσου υἱῶν Ισραηλ ἀντὶ
τῶν διανοιγόντων πᾶσαν μήτραν πρωτοτόκων πάντων ἐκ τῶν υἱῶν Ισραηλ
εἴληφα αὐτοὺς ἐμοί
'''
"17" = ''':sup:`17` ὅτι ἐμοὶ πᾶν πρωτότοκον ἐν υἱοῖς Ισραηλ ἀπὸ ἀνθρώπου ἕως κτήνους ᾗ
ἡμέρᾳ ἐπάταξα πᾶν πρωτότοκον ἐν γῇ Αἰγύπτῳ ἡγίασα αὐτοὺς ἐμοὶ
'''
"18" = ''':sup:`18` καὶ ἔλαβον τοὺς Λευίτας ἀντὶ παντὸς πρωτοτόκου ἐν υἱοῖς Ισραηλ
'''
"19" = ''':sup:`19` καὶ ἀπέδωκα τοὺς Λευίτας ἀπόδομα δεδομένους Ααρων καὶ τοῖς υἱοῖς
αὐτοῦ ἐκ μέσου υἱῶν Ισραηλ ἐργάζεσθαι τὰ ἔργα τῶν υἱῶν Ισραηλ ἐν τῇ
σκηνῇ τοῦ μαρτυρίου καὶ ἐξιλάσκεσθαι περὶ τῶν υἱῶν Ισραηλ καὶ οὐκ ἔσται
ἐν τοῖς υἱοῖς Ισραηλ προσεγγίζων πρὸς τὰ ἅγια
'''
"20" = ''':sup:`20` καὶ ἐποίησεν Μωυσῆς καὶ Ααρων καὶ πᾶσα συναγωγὴ υἱῶν Ισραηλ τοῖς
Λευίταις καθὰ ἐνετείλατο κύριος τῷ Μωυσῇ περὶ τῶν Λευιτῶν οὕτως
ἐποίησαν αὐτοῖς οἱ υἱοὶ Ισραηλ
'''
"21" = ''':sup:`21` καὶ ἡγνίσαντο οἱ Λευῖται καὶ ἐπλύναντο τὰ ἱμάτια καὶ ἀπέδωκεν
αὐτοὺς Ααρων ἀπόδομα ἔναντι κυρίου καὶ ἐξιλάσατο περὶ αὐτῶν Ααρων
ἀφαγνίσασθαι αὐτούς
'''
"22" = ''':sup:`22` καὶ μετὰ ταῦτα εἰσῆλθον οἱ Λευῖται λειτουργεῖν τὴν λειτουργίαν
αὐτῶν ἐν τῇ σκηνῇ τοῦ μαρτυρίου ἔναντι Ααρων καὶ ἔναντι τῶν υἱῶν αὐτοῦ
καθὼς συνέταξεν κύριος τῷ Μωυσῇ περὶ τῶν Λευιτῶν οὕτως ἐποίησαν αὐτοῖς
'''
"23" = ''':sup:`23` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"24" = ''':sup:`24` τοῦτό ἐστιν τὸ περὶ τῶν Λευιτῶν ἀπὸ πεντεκαιεικοσαετοῦς καὶ ἐπάνω
εἰσελεύσονται ἐνεργεῖν ἐν τῇ σκηνῇ τοῦ μαρτυρίου
'''
"25" = ''':sup:`25` καὶ ἀπὸ πεντηκονταετοῦς ἀποστήσεται ἀπὸ τῆς λειτουργίας καὶ οὐκ
ἐργᾶται ἔτι
'''
"26" = ''':sup:`26` καὶ λειτουργήσει ὁ ἀδελφὸς αὐτοῦ ἐν τῇ σκηνῇ τοῦ μαρτυρίου
φυλάσσειν φυλακάς ἔργα δὲ οὐκ ἐργᾶται οὕτως ποιήσεις τοῖς Λευίταις ἐν
ταῖς φυλακαῖς αὐτῶν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
