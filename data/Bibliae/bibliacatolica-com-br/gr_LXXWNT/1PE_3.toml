Mosaico decorativo
I São Pedro, 3
τινες ἀπειθοῦσιν τῶ λόγῳ διὰ τῆς τῶν γυναικῶν ἀναστροφῆς ἄνευ λόγου
κερδηθήσονται
'''
"2" = ''':sup:`2` ἐποπτεύσαντες τὴν ἐν φόβῳ ἁγνὴν ἀναστροφὴν ὑμῶν.
'''
"3" = ''':sup:`3` ὧν ἔστω οὐχ ὁ ἔξωθεν ἐμπλοκῆς τριχῶν καὶ περιθέσεως χρυσίων ἢ
ἐνδύσεως ἱματίων κόσμος,
'''
"4" = ''':sup:`4` ἀλλ᾽ ὁ κρυπτὸς τῆς καρδίας ἄνθρωπος ἐν τῶ ἀφθάρτῳ τοῦ πραέως καὶ
ἡσυχίου πνεύματος, ὅ ἐστιν ἐνώπιον τοῦ θεοῦ πολυτελές.
'''
"5" = ''':sup:`5` οὕτως γάρ ποτε καὶ αἱ ἅγιαι γυναῖκες αἱ ἐλπίζουσαι εἰς θεὸν ἐκόσμουν
ἑαυτάς, ὑποτασσόμεναι τοῖς ἰδίοις ἀνδράσιν,
'''
"6" = ''':sup:`6` ὡς σάρρα ὑπήκουσεν τῶ ἀβραάμ, κύριον αὐτὸν καλοῦσα· ἧς ἐγενήθητε
τέκνα ἀγαθοποιοῦσαι καὶ μὴ φοβούμεναι μηδεμίαν πτόησιν.
'''
"7" = ''':sup:`7` οἱ ἄνδρες ὁμοίως συνοικοῦντες κατὰ γνῶσιν, ὡς ἀσθενεστέρῳ σκεύει τῶ
γυναικείῳ ἀπονέμοντες τιμήν, ὡς καὶ συγκληρονόμοις χάριτος ζωῆς, εἰς τὸ
μὴ ἐγκόπτεσθαι τὰς προσευχὰς ὑμῶν.
'''
"8" = ''':sup:`8` τὸ δὲ τέλος πάντες ὁμόφρονες, συμπαθεῖς, φιλάδελφοι, εὔσπλαγχνοι,
ταπεινόφρονες,
'''
"9" = ''':sup:`9` μὴ ἀποδιδόντες κακὸν ἀντὶ κακοῦ ἢ λοιδορίαν ἀντὶ λοιδορίας,
τοὐναντίον δὲ εὐλογοῦντες, ὅτι εἰς τοῦτο ἐκλήθητε ἵνα εὐλογίαν
κληρονομήσητε.
'''
"10" = ''':sup:`10` ὁ γὰρ θέλων ζωὴν ἀγαπᾶν καὶ ἰδεῖν ἡμέρας ἀγαθὰς παυσάτω τὴν γλῶσσαν
ἀπὸ κακοῦ καὶ χείλη τοῦ μὴ λαλῆσαι δόλον,
'''
"11" = ''':sup:`11` ἐκκλινάτω δὲ ἀπὸ κακοῦ καὶ ποιησάτω ἀγαθόν, ζητησάτω εἰρήνην καὶ
διωξάτω αὐτήν.
'''
"12" = ''':sup:`12` ὅτι ὀφθαλμοὶ κυρίου ἐπὶ δικαίους καὶ ὦτα αὐτοῦ εἰς δέησιν αὐτῶν,
πρόσωπον δὲ κυρίου ἐπὶ ποιοῦντας κακά.
'''
"13" = ''':sup:`13` καὶ τίς ὁ κακώσων ὑμᾶς ἐὰν τοῦ ἀγαθοῦ ζηλωταὶ γένησθε;
'''
"14" = ''':sup:`14` ἀλλ᾽ εἰ καὶ πάσχοιτε διὰ δικαιοσύνην, μακάριοι. τὸν δὲ φόβον αὐτῶν
μὴ φοβηθῆτε μηδὲ ταραχθῆτε,
'''
"15" = ''':sup:`15` κύριον δὲ τὸν χριστὸν ἁγιάσατε ἐν ταῖς καρδίαις ὑμῶν, ἕτοιμοι ἀεὶ
πρὸς ἀπολογίαν παντὶ τῶ αἰτοῦντι ὑμᾶς λόγον περὶ τῆς ἐν ὑμῖν ἐλπίδος,
'''
"16" = ''':sup:`16` ἀλλὰ μετὰ πραΰτητος καὶ φόβου, συνείδησιν ἔχοντες ἀγαθήν, ἵνα ἐν ᾧ
καταλαλεῖσθε καταισχυνθῶσιν οἱ ἐπηρεάζοντες ὑμῶν τὴν ἀγαθὴν ἐν χριστῶ
ἀναστροφήν.
'''
"17" = ''':sup:`17` κρεῖττον γὰρ ἀγαθοποιοῦντας, εἰ θέλοι τὸ θέλημα τοῦ θεοῦ, πάσχειν ἢ
κακοποιοῦντας.
'''
"18" = ''':sup:`18` ὅτι καὶ χριστὸς ἅπαξ περὶ ἁμαρτιῶν ἔπαθεν, δίκαιος ὑπὲρ ἀδίκων, ἵνα
ὑμᾶς προσαγάγῃ τῶ θεῶ, θανατωθεὶς μὲν σαρκὶ ζῳοποιηθεὶς δὲ πνεύματι·
'''
"19" = ''':sup:`19` ἐν ᾧ καὶ τοῖς ἐν φυλακῇ πνεύμασιν πορευθεὶς ἐκήρυξεν,
'''
"20" = ''':sup:`20` ἀπειθήσασίν ποτε ὅτε ἀπεξεδέχετο ἡ τοῦ θεοῦ μακροθυμία ἐν ἡμέραις
νῶε κατασκευαζομένης κιβωτοῦ, εἰς ἣν ὀλίγοι, τοῦτ᾽ ἔστιν ὀκτὼ ψυχαί,
διεσώθησαν δι᾽ ὕδατος.
'''
"21" = ''':sup:`21` ὃ καὶ ὑμᾶς ἀντίτυπον νῦν σῴζει βάπτισμα, οὐ σαρκὸς ἀπόθεσις ῥύπου
ἀλλὰ συνειδήσεως ἀγαθῆς ἐπερώτημα εἰς θεόν, δι᾽ ἀναστάσεως ἰησοῦ
χριστοῦ,
αὐτῶ ἀγγέλων καὶ ἐξουσιῶν καὶ δυνάμεων.
