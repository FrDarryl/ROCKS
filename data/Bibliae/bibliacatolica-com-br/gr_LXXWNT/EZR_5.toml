[5]
"1" = ''':sup:`1` μετὰ δὲ ταῦτα ἐξελέγησαν ἀναβῆναι ἀρχηγοὶ οἴκου πατριῶν κατὰ φυλὰς
αὐτῶν καὶ αἱ γυναῖκες αὐτῶν καὶ οἱ υἱοὶ καὶ αἱ θυγατέρες καὶ οἱ παῖδες
αὐτῶν καὶ αἱ παιδίσκαι καὶ τὰ κτήνη αὐτῶν
'''
"2" = ''':sup:`2` καὶ Δαρεῖος συναπέστειλεν μετ’ αὐτῶν ἱππεῖς χιλίους ἕως τοῦ
ἀποκαταστῆσαι αὐτοὺς εἰς Ιερουσαλημ μετ’ εἰρήνης καὶ μετὰ μουσικῶν
τυμπάνων καὶ αὐλῶν
'''
"3" = ''':sup:`3` καὶ πάντες οἱ ἀδελφοὶ αὐτῶν παίζοντες καὶ ἐποίησεν αὐτοὺς
συναναβῆναι μετ’ ἐκείνων
'''
"4" = ''':sup:`4` καὶ ταῦτα τὰ ὀνόματα τῶν ἀνδρῶν τῶν ἀναβαινόντων κατὰ πατριὰς αὐτῶν
εἰς τὰς φυλὰς ἐπὶ τὴν μεριδαρχίαν αὐτῶν
'''
"5" = ''':sup:`5` οἱ ἱερεῖς υἱοὶ Φινεες υἱοῦ Ααρων Ἰησοῦς ὁ τοῦ Ιωσεδεκ τοῦ Σαραιου
καὶ Ιωακιμ ὁ τοῦ Ζοροβαβελ τοῦ Σαλαθιηλ ἐκ τοῦ οἴκου τοῦ Δαυιδ ἐκ τῆς
γενεᾶς Φαρες φυλῆς δὲ Ιουδα
'''
"6" = ''':sup:`6` ὃς ἐλάλησεν ἐπὶ Δαρείου τοῦ βασιλέως Περσῶν λόγους σοφοὺς ἐν τῷ
δευτέρῳ ἔτει τῆς βασιλείας αὐτοῦ μηνὶ Νισαν τοῦ πρώτου μηνός
'''
"7" = ''':sup:`7` εἰσὶν δὲ οὗτοι ἐκ τῆς Ιουδαίας οἱ ἀναβάντες ἐκ τῆς αἰχμαλωσίας τῆς
παροικίας οὓς μετῴκισεν Ναβουχοδονοσορ βασιλεὺς Βαβυλῶνος εἰς Βαβυλῶνα
'''
"8" = ''':sup:`8` καὶ ἐπέστρεψαν εἰς Ιερουσαλημ καὶ τὴν λοιπὴν Ιουδαίαν ἕκαστος εἰς
τὴν ἰδίαν πόλιν οἱ ἐλθόντες μετὰ Ζοροβαβελ καὶ Ἰησοῦ Νεεμιου Ζαραιου
Ρησαιου Ενηνιος Μαρδοχαιου Βεελσαρου Ασφαρασου Βορολιου Ροϊμου Βαανα
τῶν προηγουμένων αὐτῶν
'''
"9" = ''':sup:`9` ἀριθμὸς τῶν ἀπὸ τοῦ ἔθνους καὶ οἱ προηγούμενοι αὐτῶν υἱοὶ Φορος δύο
χιλιάδες καὶ ἑκατὸν ἑβδομήκοντα δύο
'''
"10" = ''':sup:`10` υἱοὶ Σαφατ τετρακόσιοι ἑβδομήκοντα δύο υἱοὶ Αρεε ἑπτακόσιοι
πεντήκοντα ἕξ
'''
"11" = ''':sup:`11` υἱοὶ Φααθμωαβ εἰς τοὺς υἱοὺς Ἰησοῦ καὶ Ιωαβ δισχίλιοι ὀκτακόσιοι
δέκα δύο
'''
"12" = ''':sup:`12` υἱοὶ Ωλαμου χίλιοι διακόσιοι πεντήκοντα τέσσαρες υἱοὶ Ζατου
ἐννακόσιοι τεσσαράκοντα πέντε υἱοὶ Χορβε ἑπτακόσιοι πέντε υἱοὶ Βανι
ἑξακόσιοι τεσσαράκοντα ὀκτώ
'''
"13" = ''':sup:`13` υἱοὶ Βηβαι ἑξακόσιοι εἴκοσι τρεῖς υἱοὶ Ασγαδ χίλιοι τριακόσιοι
εἴκοσι δύο
'''
"14" = ''':sup:`14` υἱοὶ Αδωνικαμ ἑξακόσιοι ἑξήκοντα ἑπτά υἱοὶ Βαγοι δισχίλιοι ἑξήκοντα
ἕξ υἱοὶ Αδινου τετρακόσιοι πεντήκοντα τέσσαρες
'''
"15" = ''':sup:`15` υἱοὶ Ατηρ Εζεκιου ἐνενήκοντα δύο υἱοὶ Κιλαν καὶ Αζητας ἑξήκοντα
ἑπτά υἱοὶ Αζουρου τετρακόσιοι τριάκοντα δύο
'''
"16" = ''':sup:`16` υἱοὶ Αννιας ἑκατὸν εἷς υἱοὶ Αρομ υἱοὶ Βασσαι τριακόσιοι εἴκοσι
τρεῖς υἱοὶ Αριφου ἑκατὸν δέκα δύο
'''
"17" = ''':sup:`17` υἱοὶ Βαιτηρους τρισχίλιοι πέντε υἱοὶ ἐκ Βαιθλωμων ἑκατὸν εἴκοσι
τρεῖς
'''
"18" = ''':sup:`18` οἱ ἐκ Νετεβας πεντήκοντα πέντε οἱ ἐξ Ενατου ἑκατὸν πεντήκοντα ὀκτώ
οἱ ἐκ Βαιτασμων τεσσαράκοντα δύο
'''
"19" = ''':sup:`19` οἱ ἐκ Καριαθιαριος εἴκοσι πέντε οἱ ἐκ Καπιρας καὶ Βηροτ ἑπτακόσιοι
τεσσαράκοντα τρεῖς
'''
"20" = ''':sup:`20` οἱ Χαδιασαι καὶ Αμμιδιοι τετρακόσιοι εἴκοσι δύο οἱ ἐκ Κιραμας καὶ
Γαββης ἑξακόσιοι εἴκοσι εἷς
'''
"21" = ''':sup:`21` οἱ ἐκ Μακαλων ἑκατὸν εἴκοσι δύο οἱ ἐκ Βαιτολιω πεντήκοντα δύο υἱοὶ
Νιφις ἑκατὸν πεντήκοντα ἕξ
'''
"22" = ''':sup:`22` υἱοὶ Καλαμω ἄλλου καὶ Ωνους ἑπτακόσιοι εἴκοσι πέντε υἱοὶ Ιερεχου
τριακόσιοι τεσσαράκοντα πέντε
'''
"23" = ''':sup:`23` υἱοὶ Σαναας τρισχίλιοι τριακόσιοι τριάκοντα
'''
"24" = ''':sup:`24` οἱ ἱερεῖς υἱοὶ Ιεδδου τοῦ υἱοῦ Ἰησοῦ εἰς τοὺς υἱοὺς Ανασιβ
ἐννακόσιοι ἑβδομήκοντα δύο υἱοὶ Εμμηρου χίλιοι πεντήκοντα δύο
'''
"25" = ''':sup:`25` υἱοὶ Φασσουρου χίλιοι διακόσιοι τεσσαράκοντα ἑπτά υἱοὶ Χαρμη χίλιοι
δέκα ἑπτά
'''
"26" = ''':sup:`26` οἱ δὲ Λευῖται υἱοὶ Ἰησοῦ καὶ Καδμιηλου καὶ Βαννου καὶ Σουδιου
ἑβδομήκοντα τέσσαρες
'''
"27" = ''':sup:`27` οἱ ἱεροψάλται υἱοὶ Ασαφ ἑκατὸν εἴκοσι ὀκτώ
'''
"28" = ''':sup:`28` οἱ θυρωροί υἱοὶ Σαλουμ υἱοὶ Αταρ υἱοὶ Τολμαν υἱοὶ Ακουβ υἱοὶ Ατητα
υἱοὶ Σωβαι οἱ πάντες ἑκατὸν τριάκοντα ἐννέα
'''
"29" = ''':sup:`29` οἱ ἱερόδουλοι υἱοὶ Ησαυ υἱοὶ Ασιφα υἱοὶ Ταβαωθ υἱοὶ Κηρας υἱοὶ Σουα
υἱοὶ Φαδαιου υἱοὶ Λαβανα υἱοὶ Αγγαβα
'''
"30" = ''':sup:`30` υἱοὶ Ακουδ υἱοὶ Ουτα υἱοὶ Κηταβ υἱοὶ Αγαβα υἱοὶ Συβαϊ υἱοὶ Αναν
υἱοὶ Καθουα υἱοὶ Γεδδουρ
'''
"31" = ''':sup:`31` υἱοὶ Ιαϊρου υἱοὶ Δαισαν υἱοὶ Νοεβα υἱοὶ Χασεβα υἱοὶ Γαζηρα υἱοὶ
Οζιου υἱοὶ Φινοε υἱοὶ Ασαρα υἱοὶ Βασθαι υἱοὶ Ασανα υἱοὶ Μαανι υἱοὶ
Ναφισι υἱοὶ Ακουφ υἱοὶ Αχιβα υἱοὶ Ασουρ υἱοὶ Φαρακιμ υἱοὶ Βασαλωθ
'''
"32" = ''':sup:`32` υἱοὶ Μεεδδα υἱοὶ Κουθα υἱοὶ Χαρεα υἱοὶ Βαρχους υἱοὶ Σεραρ υἱοὶ
Θομοι υἱοὶ Νασι υἱοὶ Ατιφα
'''
"33" = ''':sup:`33` υἱοὶ παίδων Σαλωμων υἱοὶ Ασσαφιωθ υἱοὶ Φαριδα υἱοὶ Ιεηλι υἱοὶ Λοζων
υἱοὶ Ισδαηλ υἱοὶ Σαφυθι
'''
"34" = ''':sup:`34` υἱοὶ Αγια υἱοὶ Φακαρεθ-σαβιη υἱοὶ Σαρωθιε υἱοὶ Μασιας υἱοὶ Γας υἱοὶ
Αδδους υἱοὶ Σουβας υἱοὶ Αφερρα υἱοὶ Βαρωδις υἱοὶ Σαφατ υἱοὶ Αμων
'''
"35" = ''':sup:`35` πάντες οἱ ἱερόδουλοι καὶ οἱ υἱοὶ τῶν παίδων Σαλωμων τριακόσιοι
ἑβδομήκοντα δύο
'''
"36" = ''':sup:`36` οὗτοι ἀναβάντες ἀπὸ Θερμελεθ καὶ Θελερσας ἡγούμενος αὐτῶν Χαρααθ
Αδαν καὶ Αμαρ
'''
"37" = ''':sup:`37` καὶ οὐκ ἠδύναντο ἀπαγγεῖλαι τὰς πατριὰς αὐτῶν καὶ γενεὰς ὡς ἐκ τοῦ
Ισραηλ εἰσίν υἱοὶ Δαλαν τοῦ υἱοῦ Τουβαν υἱοὶ Νεκωδαν ἑξακόσιοι
πεντήκοντα δύο
'''
"38" = ''':sup:`38` καὶ ἐκ τῶν ἱερέων οἱ ἐμποιούμενοι ἱερωσύνης καὶ οὐχ εὑρέθησαν υἱοὶ
Οββια υἱοὶ Ακκως υἱοὶ Ιοδδους τοῦ λαβόντος Αυγιαν γυναῖκα τῶν θυγατέρων
Φαρζελλαιου καὶ ἐκλήθη ἐπὶ τῷ ὀνόματι αὐτοῦ
'''
"39" = ''':sup:`39` καὶ τούτων ζητηθείσης τῆς γενικῆς γραφῆς ἐν τῷ καταλοχισμῷ καὶ μὴ
εὑρεθείσης ἐχωρίσθησαν τοῦ ἱερατεύειν
'''
"40" = ''':sup:`40` καὶ εἶπεν αὐτοῖς Νεεμιας καὶ Ατθαριας μὴ μετέχειν τῶν ἁγίων αὐτούς
ἕως ἀναστῇ ἀρχιερεὺς ἐνδεδυμένος τὴν δήλωσιν καὶ τὴν ἀλήθειαν
'''
"41" = ''':sup:`41` οἱ δὲ πάντες ἦσαν Ισραηλ ἀπὸ δωδεκαετοῦς χωρὶς παίδων καὶ παιδισκῶν
μυριάδες τέσσαρες δισχίλιοι τριακόσιοι ἑξήκοντα παῖδες τούτων καὶ
παιδίσκαι ἑπτακισχίλιοι τριακόσιοι τριάκοντα ἑπτά ψάλται καὶ ψαλτῳδοὶ
διακόσιοι τεσσαράκοντα πέντε
'''
"42" = ''':sup:`42` κάμηλοι τετρακόσιοι τριάκοντα πέντε καὶ ἵπποι ἑπτακισχίλιοι
τριάκοντα ἕξ ἡμίονοι διακόσιοι τεσσαράκοντα πέντε ὑποζύγια
πεντακισχίλια πεντακόσια εἴκοσι πέντε
'''
"43" = ''':sup:`43` καὶ ἐκ τῶν ἡγουμένων κατὰ τὰς πατριὰς ἐν τῷ παραγίνεσθαι αὐτοὺς εἰς
τὸ ἱερὸν τοῦ θεοῦ τὸ ἐν Ιερουσαλημ εὔξαντο ἐγεῖραι τὸν οἶκον ἐπὶ τοῦ
τόπου αὐτοῦ κατὰ τὴν αὐτῶν δύναμιν
'''
"44" = ''':sup:`44` καὶ δοῦναι εἰς τὸ ἱερὸν γαζοφυλάκιον τῶν ἔργων χρυσίου μνᾶς χιλίας
καὶ ἀργυρίου μνᾶς πεντακισχιλίας καὶ στολὰς ἱερατικὰς ἑκατόν
'''
"45" = ''':sup:`45` καὶ κατῳκίσθησαν οἱ ἱερεῖς καὶ οἱ Λευῖται καὶ οἱ ἐκ τοῦ λαοῦ ἐν
Ιερουσαλημ καὶ τῇ χώρᾳ οἵ τε ἱεροψάλται καὶ οἱ θυρωροὶ καὶ πᾶς Ισραηλ
ἐν ταῖς κώμαις αὐτῶν
'''
"46" = ''':sup:`46` ἐνστάντος δὲ τοῦ ἑβδόμου μηνὸς καὶ ὄντων τῶν υἱῶν Ισραηλ ἑκάστου ἐν
τοῖς ἰδίοις συνήχθησαν ὁμοθυμαδὸν εἰς τὸ εὐρύχωρον τοῦ πρώτου πυλῶνος
τοῦ πρὸς τῇ ἀνατολῇ
'''
"47" = ''':sup:`47` καὶ καταστὰς Ἰησοῦς ὁ τοῦ Ιωσεδεκ καὶ οἱ ἀδελφοὶ αὐτοῦ οἱ ἱερεῖς
καὶ Ζοροβαβελ ὁ τοῦ Σαλαθιηλ καὶ οἱ τούτου ἀδελφοὶ ἡτοίμασαν τὸ
θυσιαστήριον τοῦ θεοῦ τοῦ Ισραηλ
'''
"48" = ''':sup:`48` προσενέγκαι ἐπ’ αὐτοῦ ὁλοκαυτώσεις ἀκολούθως τοῖς ἐν τῇ Μωυσέως
βίβλῳ τοῦ ἀνθρώπου τοῦ θεοῦ διηγορευμένοις
'''
"49" = ''':sup:`49` καὶ ἐπισυνήχθησαν αὐτοῖς ἐκ τῶν ἄλλων ἐθνῶν τῆς γῆς καὶ κατώρθωσαν
τὸ θυσιαστήριον ἐπὶ τοῦ τόπου αὐτοῦ ὅτι ἐν ἔχθρᾳ ἦσαν αὐτοῖς καὶ
κατίσχυσαν αὐτοὺς πάντα τὰ ἔθνη τὰ ἐπὶ τῆς γῆς καὶ ἀνέφερον θυσίας κατὰ
τὸν καιρὸν καὶ ὁλοκαυτώματα τῷ κυρίῳ τὸ πρωινὸν καὶ τὸ δειλινὸν
'''
"50" = ''':sup:`50` καὶ ἠγάγοσαν τὴν τῆς σκηνοπηγίας ἑορτήν ὡς ἐπιτέτακται ἐν τῷ νόμῳ
καὶ θυσίας καθ’ ἡμέραν ὡς προσῆκον ἦν
'''
"51" = ''':sup:`51` καὶ μετὰ ταῦτα προσφορὰς ἐνδελεχισμοῦ καὶ θυσίας σαββάτων καὶ
νουμηνιῶν καὶ ἑορτῶν πασῶν ἡγιασμένων
'''
"52" = ''':sup:`52` καὶ ὅσοι εὔξαντο εὐχὴν τῷ θεῷ ἀπὸ τῆς νουμηνίας τοῦ ἑβδόμου μηνὸς
ἤρξαντο προσφέρειν θυσίας τῷ θεῷ καὶ ὁ ναὸς τοῦ θεοῦ οὔπω ᾠκοδόμητο
'''
"53" = ''':sup:`53` καὶ ἔδωκαν ἀργύριον τοῖς λατόμοις καὶ τέκτοσι καὶ βρωτὰ καὶ ποτὰ
καὶ χαρα τοῖς Σιδωνίοις καὶ Τυρίοις εἰς τὸ παράγειν αὐτοὺς ἐκ τοῦ
Λιβάνου ξύλα κέδρινα διαφέρειν σχεδίας εἰς τὸν Ιοππης λιμένα κατὰ τὸ
πρόσταγμα τὸ γραφὲν αὐτοῖς παρὰ Κύρου τοῦ Περσῶν βασιλέως
'''
"54" = ''':sup:`54` καὶ τῷ δευτέρῳ ἔτει παραγενόμενος εἰς τὸ ἱερὸν τοῦ θεοῦ εἰς
Ιερουσαλημ μηνὸς δευτέρου ἤρξατο Ζοροβαβελ ὁ τοῦ Σαλαθιηλ καὶ Ἰησοῦς ὁ
τοῦ Ιωσεδεκ καὶ οἱ ἀδελφοὶ αὐτῶν καὶ οἱ ἱερεῖς οἱ Λευῖται καὶ πάντες οἱ
παραγενόμενοι ἐκ τῆς αἰχμαλωσίας εἰς Ιερουσαλημ
'''
"55" = ''':sup:`55` καὶ ἐθεμελίωσαν τὸν ναὸν τοῦ θεοῦ τῇ νουμηνίᾳ τοῦ δευτέρου μηνὸς
τοῦ δευτέρου ἔτους ἐν τῷ ἐλθεῖν εἰς τὴν Ιουδαίαν καὶ Ιερουσαλημ
'''
"56" = ''':sup:`56` καὶ ἔστησαν τοὺς Λευίτας ἀπὸ εἰκοσαετοῦς ἐπὶ τῶν ἔργων τοῦ κυρίου
καὶ ἔστη Ἰησοῦς καὶ οἱ υἱοὶ καὶ οἱ ἀδελφοὶ καὶ Καδμιηλ ὁ ἀδελφὸς καὶ οἱ
υἱοὶ Ἰησοῦ Ημαδαβουν καὶ οἱ υἱοὶ Ιωδα τοῦ Ιλιαδουν σὺν τοῖς υἱοῖς καὶ
ἀδελφοῖς πάντες οἱ Λευῖται ὁμοθυμαδὸν ἐργοδιῶκται ποιοῦντες εἰς τὰ ἔργα
ἐν τῷ οἴκῳ τοῦ θεοῦ
'''
"57" = ''':sup:`57` καὶ ᾠκοδόμησαν οἱ οἰκοδόμοι τὸν ναὸν τοῦ κυρίου καὶ ἔστησαν οἱ
ἱερεῖς ἐστολισμένοι μετὰ μουσικῶν καὶ σαλπίγγων καὶ οἱ Λευῖται υἱοὶ
Ασαφ ἔχοντες τὰ κύμβαλα ὑμνοῦντες τῷ κυρίῳ καὶ εὐλογοῦντες κατὰ Δαυιδ
βασιλέα τοῦ Ισραηλ
'''
"58" = ''':sup:`58` καὶ ἐφώνησαν δι’ ὕμνων ὁμολογοῦντες τῷ κυρίῳ ὅτι ἡ χρηστότης αὐτοῦ
καὶ ἡ δόξα εἰς τοὺς αἰῶνας παντὶ Ισραηλ
'''
"59" = ''':sup:`59` καὶ πᾶς ὁ λαὸς ἐσάλπισαν καὶ ἐβόησαν φωνῇ μεγάλῃ ὑμνοῦντες τῷ κυρίῳ
ἐπὶ τῇ ἐγέρσει τοῦ οἴκου τοῦ κυρίου
'''
"60" = ''':sup:`60` καὶ ἤλθοσαν ἐκ τῶν ἱερέων τῶν Λευιτῶν καὶ τῶν προκαθημένων κατὰ τὰς
πατριὰς αὐτῶν οἱ πρεσβύτεροι οἱ ἑωρακότες τὸν πρὸ τούτου οἶκον πρὸς τὴν
τούτου οἰκοδομὴν μετὰ κραυγῆς καὶ κλαυθμοῦ μεγάλου
'''
"61" = ''':sup:`61` καὶ πολλοὶ διὰ σαλπίγγων καὶ χαρᾶς μεγάλῃ τῇ φωνῇ
'''
"62" = ''':sup:`62` ὥστε τὸν λαὸν μὴ ἀκούειν τῶν σαλπίγγων διὰ τὸν κλαυθμὸν τοῦ λαοῦ ὁ
γὰρ ὄχλος ἦν ὁ σαλπίζων μεγαλωστὶ ὥστε μακρόθεν ἀκούεσθαι
'''
"63" = ''':sup:`63` καὶ ἀκούσαντες οἱ ἐχθροὶ τῆς φυλῆς Ιουδα καὶ Βενιαμιν ἤλθοσαν
ἐπιγνῶναι τίς ἡ φωνὴ τῶν σαλπίγγων
'''
"64" = ''':sup:`64` καὶ ἐπέγνωσαν ὅτι οἱ ἐκ τῆς αἰχμαλωσίας οἰκοδομοῦσιν τὸν ναὸν τῷ
κυρίῳ θεῷ Ισραηλ
'''
"65" = ''':sup:`65` καὶ προσελθόντες τῷ Ζοροβαβελ καὶ Ἰησοῦ καὶ τοῖς ἡγουμένοις τῶν
πατριῶν λέγουσιν αὐτοῖς συνοικοδομήσομεν ὑμῖν
'''
"66" = ''':sup:`66` ὁμοίως γὰρ ὑμῖν ἀκούομεν τοῦ κυρίου ὑμῶν καὶ αὐτῷ ἐπιθύομεν ἀπὸ
ἡμερῶν Ασβασαρεθ βασιλέως Ἀσσυρίων ὃς μετήγαγεν ἡμᾶς ἐνταῦθα
'''
"67" = ''':sup:`67` καὶ εἶπεν αὐτοῖς Ζοροβαβελ καὶ Ἰησοῦς καὶ οἱ ἡγούμενοι τῶν πατριῶν
τοῦ Ισραηλ οὐχ ὑμῖν καὶ ἡμῖν τοῦ οἰκοδομῆσαι τὸν οἶκον κυρίῳ τῷ θεῷ
ἡμῶν
'''
"68" = ''':sup:`68` ἡμεῖς γὰρ μόνοι οἰκοδομήσομεν τῷ κυρίῳ τοῦ Ισραηλ ἀκολούθως οἷς
προσέταξεν ἡμῖν Κῦρος ὁ βασιλεὺς Περσῶν
'''
"69" = ''':sup:`69` τὰ δὲ ἔθνη τῆς γῆς ἐπικείμενα τοῖς ἐν τῇ Ιουδαίᾳ καὶ πολιορκοῦντες
εἶργον τοῦ οἰκοδομεῖν
'''
"70" = ''':sup:`70` καὶ ἐπιβουλὰς καὶ δημαγωγίας καὶ ἐπισυστάσεις ποιούμενοι ἀπεκώλυσαν
τοῦ ἐπιτελεσθῆναι τὴν οἰκοδομὴν πάντα τὸν χρόνον τῆς ζωῆς τοῦ βασιλέως
Κύρου
'''
"71" = ''':sup:`71` καὶ εἴρχθησαν τῆς οἰκοδομῆς ἔτη δύο ἕως τῆς Δαρείου βασιλείας
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
