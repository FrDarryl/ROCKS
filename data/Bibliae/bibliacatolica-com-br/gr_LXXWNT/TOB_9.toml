[9]
"1" = ''':sup:`1` καὶ ἐκάλεσεν Τωβιας τὸν Ραφαηλ καὶ εἶπεν αὐτῷ
'''
"2" = ''':sup:`2` Αζαρια ἄδελφε λαβὲ μετὰ σεαυτοῦ παῖδα καὶ δύο καμήλους καὶ πορεύθητι
ἐν Ῥάγοις τῆς Μηδίας παρὰ Γαβαηλ καὶ κόμισαί μοι τὸ ἀργύριον καὶ αὐτὸν
ἄγε εἰς τὸν γάμον
'''
"3" = ''':sup:`3` διότι ὀμώμοκεν Ραγουηλ μὴ ἐξελθεῖν με
'''
"4" = ''':sup:`4` καὶ ὁ πατήρ μου ἀριθμεῖ τὰς ἡμέρας καὶ ἐὰν χρονίσω μέγα ὀδυνηθήσεται
λίαν
'''
"5" = ''':sup:`5` καὶ ἐπορεύθη Ραφαηλ καὶ ηὐλίσθη παρὰ Γαβαήλῳ καὶ ἔδωκεν αὐτῷ τὸ
χειρόγραφον ὃς δὲ προήνεγκεν τὰ θυλάκια ἐν ταῖς σφραγῖσιν καὶ ἔδωκεν
αὐτῷ
'''
"6" = ''':sup:`6` καὶ ὤρθρευσαν κοινῶς καὶ ἤλθοσαν εἰς τὸν γάμον καὶ εὐλόγησεν Τωβιας
τὴν γυναῖκα αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
