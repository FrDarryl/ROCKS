[13]
"1" = ''':sup:`1` ὅρασις ἣν εἶδεν Ησαιας υἱὸς Αμως κατὰ Βαβυλῶνος
'''
"2" = ''':sup:`2` ἐπ’ ὄρους πεδινοῦ ἄρατε σημεῖον ὑψώσατε τὴν φωνὴν αὐτοῖς μὴ φοβεῖσθε
παρακαλεῖτε τῇ χειρί ἀνοίξατε οἱ ἄρχοντες
'''
"3" = ''':sup:`3` ἐγὼ συντάσσω καὶ ἐγὼ ἄγω αὐτούς ἡγιασμένοι εἰσίν καὶ ἐγὼ ἄγω αὐτούς
γίγαντες ἔρχονται πληρῶσαι τὸν θυμόν μου χαίροντες ἅμα καὶ ὑβρίζοντες
'''
"4" = ''':sup:`4` φωνὴ ἐθνῶν πολλῶν ἐπὶ τῶν ὀρέων ὁμοία ἐθνῶν πολλῶν φωνὴ βασιλέων καὶ
ἐθνῶν συνηγμένων κύριος σαβαωθ ἐντέταλται ἔθνει ὁπλομάχῳ
'''
"5" = ''':sup:`5` ἔρχεσθαι ἐκ γῆς πόρρωθεν ἀπ’ ἄκρου θεμελίου τοῦ οὐρανοῦ κύριος καὶ
οἱ ὁπλομάχοι αὐτοῦ τοῦ καταφθεῖραι τὴν οἰκουμένην ὅλην
'''
"6" = ''':sup:`6` ὀλολύζετε ἐγγὺς γὰρ ἡ ἡμέρα κυρίου καὶ συντριβὴ παρὰ τοῦ θεοῦ ἥξει
'''
"7" = ''':sup:`7` διὰ τοῦτο πᾶσα χεὶρ ἐκλυθήσεται καὶ πᾶσα ψυχὴ ἀνθρώπου δειλιάσει
'''
"8" = ''':sup:`8` καὶ ταραχθήσονται οἱ πρέσβεις καὶ ὠδῖνες αὐτοὺς ἕξουσιν ὡς γυναικὸς
τικτούσης καὶ συμφοράσουσιν ἕτερος πρὸς τὸν ἕτερον καὶ ἐκστήσονται καὶ
τὸ πρόσωπον αὐτῶν ὡς φλὸξ μεταβαλοῦσιν
'''
"9" = ''':sup:`9` ἰδοὺ γὰρ ἡμέρα κυρίου ἀνίατος ἔρχεται θυμοῦ καὶ ὀργῆς θεῖναι τὴν
οἰκουμένην ὅλην ἔρημον καὶ τοὺς ἁμαρτωλοὺς ἀπολέσαι ἐξ αὐτῆς
'''
"10" = ''':sup:`10` οἱ γὰρ ἀστέρες τοῦ οὐρανοῦ καὶ ὁ Ὠρίων καὶ πᾶς ὁ κόσμος τοῦ οὐρανοῦ
τὸ φῶς οὐ δώσουσιν καὶ σκοτισθήσεται τοῦ ἡλίου ἀνατέλλοντος καὶ ἡ
σελήνη οὐ δώσει τὸ φῶς αὐτῆς
'''
"11" = ''':sup:`11` καὶ ἐντελοῦμαι τῇ οἰκουμένῃ ὅλῃ κακὰ καὶ τοῖς ἀσεβέσιν τὰς ἁμαρτίας
αὐτῶν καὶ ἀπολῶ ὕβριν ἀνόμων καὶ ὕβριν ὑπερηφάνων ταπεινώσω
'''
"12" = ''':sup:`12` καὶ ἔσονται οἱ καταλελειμμένοι ἔντιμοι μᾶλλον ἢ τὸ χρυσίον τὸ
ἄπυρον καὶ ὁ ἄνθρωπος μᾶλλον ἔντιμος ἔσται ἢ ὁ λίθος ὁ ἐκ Σουφιρ
'''
"13" = ''':sup:`13` ὁ γὰρ οὐρανὸς θυμωθήσεται καὶ ἡ γῆ σεισθήσεται ἐκ τῶν θεμελίων
αὐτῆς διὰ θυμὸν ὀργῆς κυρίου σαβαωθ τῇ ἡμέρᾳ ᾗ ἂν ἐπέλθῃ ὁ θυμὸς αὐτοῦ
'''
"14" = ''':sup:`14` καὶ ἔσονται οἱ καταλελειμμένοι ὡς δορκάδιον φεῦγον καὶ ὡς πρόβατον
πλανώμενον καὶ οὐκ ἔσται ὁ συνάγων ὥστε ἄνθρωπον εἰς τὸν λαὸν αὐτοῦ
ἀποστραφῆναι καὶ ἄνθρωπον εἰς τὴν χώραν αὐτοῦ διῶξαι
'''
"15" = ''':sup:`15` ὃς γὰρ ἂν ἁλῷ ἡττηθήσεται καὶ οἵτινες συνηγμένοι εἰσίν μαχαίρᾳ
πεσοῦνται
'''
"16" = ''':sup:`16` καὶ τὰ τέκνα αὐτῶν ἐνώπιον αὐτῶν ῥάξουσιν καὶ τὰς οἰκίας αὐτῶν
προνομεύσουσιν καὶ τὰς γυναῖκας αὐτῶν ἕξουσιν
'''
"17" = ''':sup:`17` ἰδοὺ ἐπεγείρω ὑμῖν τοὺς Μήδους οἳ οὐ λογίζονται ἀργύριον οὐδὲ
χρυσίου χρείαν ἔχουσιν
'''
"18" = ''':sup:`18` τοξεύματα νεανίσκων συντρίψουσιν καὶ τὰ τέκνα ὑμῶν οὐ μὴ ἐλεήσωσιν
οὐδὲ ἐπὶ τοῖς τέκνοις οὐ φείσονται οἱ ὀφθαλμοὶ αὐτῶν
'''
"19" = ''':sup:`19` καὶ ἔσται Βαβυλών ἣ καλεῖται ἔνδοξος ὑπὸ βασιλέως Χαλδαίων ὃν
τρόπον κατέστρεψεν ὁ θεὸς Σοδομα καὶ Γομορρα
'''
"20" = ''':sup:`20` οὐ κατοικηθήσεται εἰς τὸν αἰῶνα χρόνον οὐδὲ μὴ εἰσέλθωσιν εἰς αὐτὴν
διὰ πολλῶν γενεῶν οὐδὲ μὴ διέλθωσιν αὐτὴν Ἄραβες οὐδὲ ποιμένες οὐ μὴ
ἀναπαύσωνται ἐν αὐτῇ
'''
"21" = ''':sup:`21` καὶ ἀναπαύσονται ἐκεῖ θηρία καὶ ἐμπλησθήσονται αἱ οἰκίαι ἤχου καὶ
ἀναπαύσονται ἐκεῖ σειρῆνες καὶ δαιμόνια ἐκεῖ ὀρχήσονται
'''
"22" = ''':sup:`22` καὶ ὀνοκένταυροι ἐκεῖ κατοικήσουσιν καὶ νοσσοποιήσουσιν ἐχῖνοι ἐν
τοῖς οἴκοις αὐτῶν ταχὺ ἔρχεται καὶ οὐ χρονιεῖ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
