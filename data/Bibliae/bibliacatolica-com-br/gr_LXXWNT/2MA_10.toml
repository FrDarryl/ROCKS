[10]
"1" = ''':sup:`1` Μακκαβαῖος δὲ καὶ οἱ σὺν αὐτῷ τοῦ κυρίου προάγοντος αὐτοὺς τὸ μὲν
ἱερὸν ἐκομίσαντο καὶ τὴν πόλιν
'''
"2" = ''':sup:`2` τοὺς δὲ κατὰ τὴν ἀγορὰν βωμοὺς ὑπὸ τῶν ἀλλοφύλων δεδημιουργημένους
ἔτι δὲ τεμένη καθεῖλαν
'''
"3" = ''':sup:`3` καὶ τὸν νεὼ καθαρίσαντες ἕτερον θυσιαστήριον ἐποίησαν καὶ πυρώσαντες
λίθους καὶ πῦρ ἐκ τούτων λαβόντες ἀνήνεγκαν θυσίας μετὰ διετῆ χρόνον
καὶ θυμίαμα καὶ λύχνους καὶ τῶν ἄρτων τὴν πρόθεσιν ἐποιήσαντο
'''
"4" = ''':sup:`4` ταῦτα δὲ ποιήσαντες ἠξίωσαν τὸν κύριον πεσόντες ἐπὶ κοιλίαν μηκέτι
περιπεσεῖν τοιούτοις κακοῖς ἀλλ’ ἐάν ποτε καὶ ἁμάρτωσιν ὑπ’ αὐτοῦ μετὰ
ἐπιεικείας παιδεύεσθαι καὶ μὴ βλασφήμοις καὶ βαρβάροις ἔθνεσιν
παραδίδοσθαι
'''
"5" = ''':sup:`5` ἐν ᾗ δὲ ἡμέρᾳ ὁ νεὼς ὑπὸ ἀλλοφύλων ἐβεβηλώθη συνέβη κατὰ τὴν αὐτὴν
ἡμέραν τὸν καθαρισμὸν γενέσθαι τοῦ ναοῦ τῇ πέμπτῃ καὶ εἰκάδι τοῦ αὐτοῦ
μηνός ὅς ἐστιν Χασελευ
'''
"6" = ''':sup:`6` καὶ μετ’ εὐφροσύνης ἦγον ἡμέρας ὀκτὼ σκηνωμάτων τρόπον μνημονεύοντες
ὡς πρὸ μικροῦ χρόνου τὴν τῶν σκηνῶν ἑορτὴν ἐν τοῖς ὄρεσιν καὶ ἐν τοῖς
σπηλαίοις θηρίων τρόπον ἦσαν νεμόμενοι
'''
"7" = ''':sup:`7` διὸ θύρσους καὶ κλάδους ὡραίους ἔτι δὲ καὶ φοίνικας ἔχοντες ὕμνους
ἀνέφερον τῷ εὐοδώσαντι καθαρισθῆναι τὸν ἑαυτοῦ τόπον
'''
"8" = ''':sup:`8` ἐδογμάτισαν δὲ μετὰ κοινοῦ προστάγματος καὶ ψηφίσματος παντὶ τῷ τῶν
Ιουδαίων ἔθνει κατ’ ἐνιαυτὸν ἄγειν τάσδε τὰς ἡμέρας
'''
"9" = ''':sup:`9` καὶ τὰ μὲν τῆς Ἀντιόχου τοῦ προσαγορευθέντος Ἐπιφανοῦς τελευτῆς
οὕτως εἶχεν
'''
"10" = ''':sup:`10` νυνὶ δὲ τὰ κατὰ τὸν Εὐπάτορα Ἀντίοχον υἱὸν δὲ τοῦ ἀσεβοῦς γενόμενον
δηλώσομεν αὐτὰ συντέμνοντες τὰ συνέχοντα τῶν πολέμων κακά
'''
"11" = ''':sup:`11` οὗτος γὰρ παραλαβὼν τὴν βασιλείαν ἀνέδειξεν ἐπὶ τῶν πραγμάτων
Λυσίαν τινά Κοίλης δὲ Συρίας καὶ Φοινίκης στρατηγὸν πρώταρχον
'''
"12" = ''':sup:`12` Πτολεμαῖος γὰρ ὁ καλούμενος Μάκρων τὸ δίκαιον συντηρεῖν
προηγούμενος πρὸς τοὺς Ιουδαίους διὰ τὴν γεγονυῖαν εἰς αὐτοὺς ἀδικίαν
ἐπειρᾶτο τὰ πρὸς αὐτοὺς εἰρηνικῶς διεξάγειν
'''
"13" = ''':sup:`13` ὅθεν κατηγορούμενος ὑπὸ τῶν φίλων πρὸς τὸν Εὐπάτορα καὶ προδότης
παρ’ ἕκαστα ἀκούων διὰ τὸ τὴν Κύπρον ἐμπιστευθέντα ὑπὸ τοῦ Φιλομήτορος
ἐκλιπεῖν καὶ πρὸς Ἀντίοχον τὸν Ἐπιφανῆ ἀναχωρῆσαι μήτε εὐγενῆ τὴν
ἐξουσίαν εὐγενίσας φαρμακεύσας ἑαυτὸν ἐξέλιπεν τὸν βίον
'''
"14" = ''':sup:`14` Γοργίας δὲ γενόμενος στρατηγὸς τῶν τόπων ἐξενοτρόφει καὶ παρ’
ἕκαστα πρὸς τοὺς Ιουδαίους ἐπολεμοτρόφει
'''
"15" = ''':sup:`15` ὁμοῦ δὲ τούτῳ καὶ οἱ Ιδουμαῖοι ἐγκρατεῖς ἐπικαίρων ὀχυρωμάτων ὄντες
ἐγύμναζον τοὺς Ιουδαίους καὶ τοὺς φυγαδεύσαντας ἀπὸ Ιεροσολύμων
προσλαβόμενοι πολεμοτροφεῖν ἐπεχείρουν
'''
"16" = ''':sup:`16` οἱ δὲ περὶ τὸν Μακκαβαῖον ποιησάμενοι λιτανείαν καὶ ἀξιώσαντες τὸν
θεὸν σύμμαχον αὐτοῖς γενέσθαι ἐπὶ τὰ τῶν Ιδουμαίων ὀχυρώματα ὥρμησαν
'''
"17" = ''':sup:`17` οἷς καὶ προσβαλόντες εὐρώστως ἐγκρατεῖς ἐγένοντο τῶν τόπων πάντας
τε τοὺς ἐπὶ τῷ τείχει μαχομένους ἠμύναντο κατέσφαζόν τε τοὺς
ἐμπίπτοντας ἀνεῖλον δὲ οὐχ ἧττον τῶν δισμυρίων
'''
"18" = ''':sup:`18` συμφυγόντων δὲ οὐκ ἔλαττον τῶν ἐνακισχιλίων εἰς δύο πύργους ὀχυροὺς
εὖ μάλα καὶ πάντα τὰ πρὸς πολιορκίαν ἔχοντας
'''
"19" = ''':sup:`19` ὁ Μακκαβαῖος εἰς ἐπείγοντας τόπους ἀπολιπὼν Σιμωνα καὶ Ιωσηπον ἔτι
δὲ καὶ Ζακχαῖον καὶ τοὺς σὺν αὐτῷ ἱκανοὺς πρὸς τὴν τούτων πολιορκίαν
αὐτὸς ἐχωρίσθη
'''
"20" = ''':sup:`20` οἱ δὲ περὶ τὸν Σιμωνα φιλαργυρήσαντες ὑπό τινων τῶν ἐν τοῖς πύργοις
ἐπείσθησαν ἀργυρίῳ ἑπτάκις δὲ μυρίας δραχμὰς λαβόντες εἴασάν τινας
διαρρυῆναι
'''
"21" = ''':sup:`21` προσαγγελέντος δὲ τῷ Μακκαβαίῳ περὶ τοῦ γεγονότος συναγαγὼν τοὺς
ἡγουμένους τοῦ λαοῦ κατηγόρησεν ὡς ἀργυρίου πέπρακαν τοὺς ἀδελφοὺς τοὺς
πολεμίους κατ’ αὐτῶν ἀπολύσαντες
'''
"22" = ''':sup:`22` τούτους μὲν οὖν προδότας γενομένους ἀπέκτεινεν καὶ παραχρῆμα τοὺς
δύο πύργους κατελάβετο
'''
"23" = ''':sup:`23` τοῖς δὲ ὅπλοις τὰ πάντα ἐν ταῖς χερσὶν εὐοδούμενος ἀπώλεσεν ἐν τοῖς
δυσὶν ὀχυρώμασιν πλείους τῶν δισμυρίων
'''
"24" = ''':sup:`24` Τιμόθεος δὲ ὁ πρότερον ἡττηθεὶς ὑπὸ τῶν Ιουδαίων συναγαγὼν ξένας
δυνάμεις παμπληθεῖς καὶ τοὺς τῆς Ἀσίας γενομένους ἵππους συναθροίσας
οὐκ ὀλίγους παρῆν ὡς δοριάλωτον λημψόμενος τὴν Ιουδαίαν
'''
"25" = ''':sup:`25` οἱ δὲ περὶ τὸν Μακκαβαῖον συνεγγίζοντος αὐτοῦ πρὸς ἱκετείαν τοῦ
θεοῦ γῇ τὰς κεφαλὰς καταπάσαντες καὶ τὰς ὀσφύας σάκκοις ζώσαντες
'''
"26" = ''':sup:`26` ἐπὶ τὴν ἀπέναντι τοῦ θυσιαστηρίου κρηπῖδα προσπεσόντες ἠξίουν ἵλεως
αὐτοῖς γενόμενον ἐχθρεῦσαι τοῖς ἐχθροῖς αὐτῶν καὶ ἀντικεῖσθαι τοῖς
ἀντικειμένοις καθὼς ὁ νόμος διασαφεῖ
'''
"27" = ''':sup:`27` γενόμενοι δὲ ἀπὸ τῆς δεήσεως ἀναλαβόντες τὰ ὅπλα προῆγον ἀπὸ τῆς
πόλεως ἐπὶ πλεῖον συνεγγίσαντες δὲ τοῖς πολεμίοις ἐφ’ ἑαυτῶν ἦσαν
'''
"28" = ''':sup:`28` ἄρτι δὲ τῆς ἀνατολῆς διαχεομένης προσέβαλον ἑκάτεροι οἱ μὲν ἔγγυον
ἔχοντες εὐημερίας καὶ νίκης μετὰ ἀρετῆς τὴν ἐπὶ τὸν κύριον καταφυγήν οἱ
δὲ καθηγεμόνα τῶν ἀγώνων ταττόμενοι τὸν θυμόν
'''
"29" = ''':sup:`29` γενομένης δὲ καρτερᾶς μάχης ἐφάνησαν τοῖς ὑπεναντίοις ἐξ οὐρανοῦ
ἐφ’ ἵππων χρυσοχαλίνων ἄνδρες πέντε διαπρεπεῖς καὶ ἀφηγούμενοι τῶν
Ιουδαίων
'''
"30" = ''':sup:`30` οἳ καὶ τὸν Μακκαβαῖον μέσον λαβόντες καὶ σκεπάζοντες ταῖς ἑαυτῶν
πανοπλίαις ἄτρωτον διεφύλαττον εἰς δὲ τοὺς ὑπεναντίους τοξεύματα καὶ
κεραυνοὺς ἐξερρίπτουν διὸ συγχυθέντες ἀορασίᾳ διεκόπτοντο ταραχῆς
πεπληρωμένοι
'''
"31" = ''':sup:`31` κατεσφάγησαν δὲ δισμύριοι πρὸς τοῖς πεντακοσίοις ἱππεῖς δὲ
ἑξακόσιοι
'''
"32" = ''':sup:`32` αὐτὸς δὲ ὁ Τιμόθεος συνέφυγεν εἰς Γαζαρα λεγόμενον ὀχύρωμα εὖ μάλα
φρούριον στρατηγοῦντος ἐκεῖ Χαιρεου
'''
"33" = ''':sup:`33` οἱ δὲ περὶ τὸν Μακκαβαῖον ἄσμενοι περιεκάθισαν τὸ φρούριον ἡμέρας
τέσσαρας
'''
"34" = ''':sup:`34` οἱ δὲ ἔνδον τῇ ἐρυμνότητι τοῦ τόπου πεποιθότες ὑπεράγαν ἐβλασφήμουν
καὶ λόγους ἀθεμίτους προΐεντο
'''
"35" = ''':sup:`35` ὑποφαινούσης δὲ τῆς πέμπτης ἡμέρας εἴκοσι νεανίαι τῶν περὶ τὸν
Μακκαβαῖον πυρωθέντες τοῖς θυμοῖς διὰ τὰς βλασφημίας προσβαλόντες τῷ
τείχει ἀρρενωδῶς καὶ θηριώδει θυμῷ τὸν ἐμπίπτοντα ἔκοπτον
'''
"36" = ''':sup:`36` ἕτεροι δὲ ὁμοίως προσαναβάντες ἐν τῷ περισπασμῷ πρὸς τοὺς ἔνδον
ἐνεπίμπρων τοὺς πύργους καὶ πυρὰς ἀνάπτοντες ζῶντας τοὺς βλασφήμους
κατέκαιον οἱ δὲ τὰς πύλας διέκοπτον εἰσδεξάμενοι δὲ τὴν λοιπὴν τάξιν
προκατελάβοντο τὴν πόλιν
'''
"37" = ''':sup:`37` καὶ τὸν Τιμόθεον ἀποκεκρυμμένον ἔν τινι λάκκῳ κατέσφαξαν καὶ τὸν
τούτου ἀδελφὸν Χαιρέαν καὶ τὸν Ἀπολλοφάνην
'''
"38" = ''':sup:`38` ταῦτα δὲ διαπραξάμενοι μεθ’ ὕμνων καὶ ἐξομολογήσεων εὐλόγουν τῷ
κυρίῳ τῷ μεγάλως εὐεργετοῦντι τὸν Ισραηλ καὶ τὸ νῖκος αὐτοῖς διδόντι
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
