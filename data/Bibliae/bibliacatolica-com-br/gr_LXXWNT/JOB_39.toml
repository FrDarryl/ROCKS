[39]
"1" = ''':sup:`1` εἰ ἔγνως καιρὸν τοκετοῦ τραγελάφων πέτρας ἐφύλαξας δὲ ὠδῖνας ἐλάφων
'''
"2" = ''':sup:`2` ἠρίθμησας δὲ αὐτῶν μῆνας πλήρεις τοκετοῦ ὠδῖνας δὲ αὐτῶν ἔλυσας
'''
"3" = ''':sup:`3` ἐξέθρεψας δὲ αὐτῶν τὰ παιδία ἔξω φόβου ὠδῖνας αὐτῶν ἐξαποστελεῖς
'''
"4" = ''':sup:`4` ἀπορρήξουσιν τὰ τέκνα αὐτῶν πληθυνθήσονται ἐν γενήματι ἐξελεύσονται
καὶ οὐ μὴ ἀνακάμψουσιν αὐτοῖς
'''
"5" = ''':sup:`5` τίς δέ ἐστιν ὁ ἀφεὶς ὄνον ἄγριον ἐλεύθερον δεσμοὺς δὲ αὐτοῦ τίς
ἔλυσεν
'''
"6" = ''':sup:`6` ἐθέμην δὲ τὴν δίαιταν αὐτοῦ ἔρημον καὶ τὰ σκηνώματα αὐτοῦ ἁλμυρίδα
'''
"7" = ''':sup:`7` καταγελῶν πολυοχλίας πόλεως μέμψιν δὲ φορολόγου οὐκ ἀκούων
'''
"8" = ''':sup:`8` κατασκέψεται ὄρη νομὴν αὐτοῦ καὶ ὀπίσω παντὸς χλωροῦ ζητεῖ
'''
"9" = ''':sup:`9` βουλήσεται δέ σοι μονόκερως δουλεῦσαι ἢ κοιμηθῆναι ἐπὶ φάτνης σου
'''
"10" = ''':sup:`10` δήσεις δὲ ἐν ἱμᾶσι ζυγὸν αὐτοῦ ἢ ἑλκύσει σου αὔλακας ἐν πεδίῳ
'''
"11" = ''':sup:`11` πέποιθας δὲ ἐπ’ αὐτῷ ὅτι πολλὴ ἡ ἰσχὺς αὐτοῦ ἐπαφήσεις δὲ αὐτῷ τὰ
ἔργα σου
'''
"12" = ''':sup:`12` πιστεύσεις δὲ ὅτι ἀποδώσει σοι τὸν σπόρον εἰσοίσει δέ σου τὸν ἅλωνα
'''
"13" = ''':sup:`13` πτέρυξ τερπομένων νεελασα ἐὰν συλλάβῃ ασιδα καὶ νεσσα
'''
"14" = ''':sup:`14` ὅτι ἀφήσει εἰς γῆν τὰ ᾠὰ αὐτῆς καὶ ἐπὶ χοῦν θάλψει
'''
"15" = ''':sup:`15` καὶ ἐπελάθετο ὅτι ποὺς σκορπιεῖ καὶ θηρία ἀγροῦ καταπατήσει
'''
"16" = ''':sup:`16` ἀπεσκλήρυνεν τὰ τέκνα αὐτῆς ὥστε μὴ ἑαυτῇ εἰς κενὸν ἐκοπίασεν ἄνευ
φόβου
'''
"17" = ''':sup:`17` ὅτι κατεσιώπησεν αὐτῇ ὁ θεὸς σοφίαν καὶ οὐκ ἐμέρισεν αὐτῇ ἐν τῇ
συνέσει
'''
"18" = ''':sup:`18` κατὰ καιρὸν ἐν ὕψει ὑψώσει καταγελάσεται ἵππου καὶ τοῦ ἐπιβάτου
αὐτοῦ
'''
"19" = ''':sup:`19` ἦ σὺ περιέθηκας ἵππῳ δύναμιν ἐνέδυσας δὲ τραχήλῳ αὐτοῦ φόβον
'''
"20" = ''':sup:`20` περιέθηκας δὲ αὐτῷ πανοπλίαν δόξαν δὲ στηθέων αὐτοῦ τόλμῃ
'''
"21" = ''':sup:`21` ἀνορύσσων ἐν πεδίῳ γαυριᾷ ἐκπορεύεται δὲ εἰς πεδίον ἐν ἰσχύι
'''
"22" = ''':sup:`22` συναντῶν βέλει καταγελᾷ καὶ οὐ μὴ ἀποστραφῇ ἀπὸ σιδήρου
'''
"23" = ''':sup:`23` ἐπ’ αὐτῷ γαυριᾷ τόξον καὶ μάχαιρα
'''
"24" = ''':sup:`24` καὶ ὀργῇ ἀφανιεῖ τὴν γῆν καὶ οὐ μὴ πιστεύσῃ ἕως ἂν σημάνῃ σάλπιγξ
'''
"25" = ''':sup:`25` σάλπιγγος δὲ σημαινούσης λέγει εὖγε πόρρωθεν δὲ ὀσφραίνεται πολέμου
σὺν ἅλματι καὶ κραυγῇ
'''
"26" = ''':sup:`26` ἐκ δὲ τῆς σῆς ἐπιστήμης ἕστηκεν ἱέραξ ἀναπετάσας τὰς πτέρυγας
ἀκίνητος καθορῶν τὰ πρὸς νότον
'''
"27" = ''':sup:`27` ἐπὶ δὲ σῷ προστάγματι ὑψοῦται ἀετός γὺψ δὲ ἐπὶ νοσσιᾶς αὐτοῦ
καθεσθεὶς αὐλίζεται
'''
"28" = ''':sup:`28` ἐπ’ ἐξοχῇ πέτρας καὶ ἀποκρύφῳ
'''
"29" = ''':sup:`29` ἐκεῖσε ὢν ζητεῖ τὰ σῖτα πόρρωθεν οἱ ὀφθαλμοὶ αὐτοῦ σκοπεύουσιν
'''
"30" = ''':sup:`30` νεοσσοὶ δὲ αὐτοῦ φύρονται ἐν αἵματι οὗ δ’ ἂν ὦσι τεθνεῶτες
παραχρῆμα εὑρίσκονται
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
