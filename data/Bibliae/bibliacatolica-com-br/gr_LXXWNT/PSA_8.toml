[8]
"1" = ''':sup:`1` Gr./Heb. Psalm 8 εἰς τὸ τέλος ὑπὲρ τῶν ληνῶν ψαλμὸς τῷ Δαυιδ
'''
"2" = ''':sup:`2` κύριε ὁ κύριος ἡμῶν ὡς θαυμαστὸν τὸ ὄνομά σου ἐν πάσῃ τῇ γῇ ὅτι
ἐπήρθη ἡ μεγαλοπρέπειά σου ὑπεράνω τῶν οὐρανῶν
'''
"3" = ''':sup:`3` ἐκ στόματος νηπίων καὶ θηλαζόντων κατηρτίσω αἶνον ἕνεκα τῶν ἐχθρῶν
σου τοῦ καταλῦσαι ἐχθρὸν καὶ ἐκδικητήν
'''
"4" = ''':sup:`4` ὅτι ὄψομαι τοὺς οὐρανούς ἔργα τῶν δακτύλων σου σελήνην καὶ ἀστέρας ἃ
σὺ ἐθεμελίωσας
'''
"5" = ''':sup:`5` τί ἐστιν ἄνθρωπος ὅτι μιμνῄσκῃ αὐτοῦ ἢ υἱὸς ἀνθρώπου ὅτι ἐπισκέπτῃ
αὐτόν
'''
"6" = ''':sup:`6` ἠλάττωσας αὐτὸν βραχύ τι παρ’ ἀγγέλους δόξῃ καὶ τιμῇ ἐστεφάνωσας
αὐτόν
'''
"7" = ''':sup:`7` καὶ κατέστησας αὐτὸν ἐπὶ τὰ ἔργα τῶν χειρῶν σου πάντα ὑπέταξας
ὑποκάτω τῶν ποδῶν αὐτοῦ
'''
"8" = ''':sup:`8` πρόβατα καὶ βόας πάσας ἔτι δὲ καὶ τὰ κτήνη τοῦ πεδίου
'''
"9" = ''':sup:`9` τὰ πετεινὰ τοῦ οὐρανοῦ καὶ τοὺς ἰχθύας τῆς θαλάσσης τὰ διαπορευόμενα
τρίβους θαλασσῶν
'''
"10" = ''':sup:`10` κύριε ὁ κύριος ἡμῶν ὡς θαυμαστὸν τὸ ὄνομά σου ἐν πάσῃ τῇ γῇ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
