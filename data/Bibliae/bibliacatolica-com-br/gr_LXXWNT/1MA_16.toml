[16]
"1" = ''':sup:`1` καὶ ἀνέβη Ιωαννης ἐκ Γαζαρων καὶ ἀπήγγειλεν Σιμωνι τῷ πατρὶ αὐτοῦ ἃ
συνετέλεσεν Κενδεβαῖος
'''
"2" = ''':sup:`2` καὶ ἐκάλεσεν Σιμων τοὺς δύο υἱοὺς αὐτοῦ τοὺς πρεσβυτέρους Ιουδαν καὶ
Ιωαννην καὶ εἶπεν αὐτοῖς ἐγὼ καὶ οἱ ἀδελφοί μου καὶ ὁ οἶκος τοῦ πατρός
μου ἐπολεμήσαμεν τοὺς πολέμους Ισραηλ ἀπὸ νεότητος ἕως τῆς σήμερον
ἡμέρας καὶ εὐοδώθη ἐν ταῖς χερσὶν ἡμῶν ῥύσασθαι τὸν Ισραηλ πλεονάκις
'''
"3" = ''':sup:`3` νυνὶ δὲ γεγήρακα καὶ ὑμεῖς δὲ ἐν τῷ ἐλέει ἱκανοί ἐστε ἐν τοῖς ἔτεσιν
γίνεσθε ἀντ’ ἐμοῦ καὶ τοῦ ἀδελφοῦ μου καὶ ἐξελθόντες ὑπερμαχεῖτε ὑπὲρ
τοῦ ἔθνους ἡμῶν ἡ δὲ ἐκ τοῦ οὐρανοῦ βοήθεια ἔστω μεθ’ ὑμῶν
'''
"4" = ''':sup:`4` καὶ ἐπέλεξεν ἐκ τῆς χώρας εἴκοσι χιλιάδας ἀνδρῶν πολεμιστῶν καὶ
ἱππεῖς καὶ ἐπορεύθησαν ἐπὶ τὸν Κενδεβαῖον καὶ ἐκοιμήθησαν ἐν Μωδεϊν
'''
"5" = ''':sup:`5` καὶ ἀναστάντες τὸ πρωὶ ἐπορεύθησαν εἰς τὸ πεδίον καὶ ἰδοὺ δύναμις
πολλὴ εἰς συνάντησιν αὐτοῖς πεζικὴ καὶ ἱππεῖς καὶ χειμάρρους ἦν ἀνὰ
μέσον αὐτῶν
'''
"6" = ''':sup:`6` καὶ παρενέβαλε κατὰ πρόσωπον αὐτῶν αὐτὸς καὶ ὁ λαὸς αὐτοῦ καὶ εἶδεν
τὸν λαὸν δειλούμενον διαπερᾶσαι τὸν χειμάρρουν καὶ διεπέρασεν πρῶτος
καὶ εἶδον αὐτὸν οἱ ἄνδρες καὶ διεπέρασαν κατόπισθεν αὐτοῦ
'''
"7" = ''':sup:`7` καὶ διεῖλεν τὸν λαὸν καὶ τοὺς ἱππεῖς ἐν μέσῳ τῶν πεζῶν ἦν δὲ ἵππος
τῶν ὑπεναντίων πολλὴ σφόδρα
'''
"8" = ''':sup:`8` καὶ ἐσάλπισαν ταῖς σάλπιγξιν καὶ ἐτροπώθη Κενδεβαῖος καὶ ἡ παρεμβολὴ
αὐτοῦ καὶ ἔπεσον ἐξ αὐτῶν τραυματίαι πολλοί οἱ δὲ καταλειφθέντες ἔφυγον
εἰς τὸ ὀχύρωμα
'''
"9" = ''':sup:`9` τότε ἐτραυματίσθη Ιουδας ὁ ἀδελφὸς Ιωαννου Ιωαννης δὲ κατεδίωξεν
αὐτούς ἕως ἦλθεν εἰς Κεδρων ἣν ᾠκοδόμησεν
'''
"10" = ''':sup:`10` καὶ ἔφυγον εἰς τοὺς πύργους τοὺς ἐν τοῖς ἀγροῖς Ἀζώτου καὶ
ἐνεπύρισεν αὐτὴν ἐν πυρί καὶ ἔπεσον ἐξ αὐτῶν εἰς ἄνδρας δισχιλίους καὶ
ἀπέστρεψεν εἰς τὴν Ιουδαίαν μετὰ εἰρήνης
'''
"11" = ''':sup:`11` καὶ Πτολεμαῖος ὁ τοῦ Ἀβούβου ἦν καθεσταμένος στρατηγὸς εἰς τὸ
πεδίον Ιεριχω καὶ ἔσχεν ἀργύριον καὶ χρυσίον πολύ
'''
"12" = ''':sup:`12` ἦν γὰρ γαμβρὸς τοῦ ἀρχιερέως
'''
"13" = ''':sup:`13` καὶ ὑψώθη ἡ καρδία αὐτοῦ καὶ ἐβουλήθη κατακρατῆσαι τῆς χώρας καὶ
ἐβουλεύετο δόλῳ κατὰ Σιμωνος καὶ τῶν υἱῶν αὐτοῦ ἆραι αὐτούς
'''
"14" = ''':sup:`14` Σιμων δὲ ἦν ἐφοδεύων τὰς πόλεις τὰς ἐν τῇ χώρᾳ καὶ φροντίζων τῆς
ἐπιμελείας αὐτῶν καὶ κατέβη εἰς Ιεριχω αὐτὸς καὶ Ματταθιας καὶ Ιουδας
οἱ υἱοὶ αὐτοῦ ἔτους ἑβδόμου καὶ ἑβδομηκοστοῦ καὶ ἑκατοστοῦ ἐν μηνὶ
ἑνδεκάτῳ οὗτος ὁ μὴν Σαβατ
'''
"15" = ''':sup:`15` καὶ ὑπεδέξατο αὐτοὺς ὁ τοῦ Ἀβούβου εἰς τὸ ὀχυρωμάτιον τὸ καλούμενον
Δωκ μετὰ δόλου ὃ ᾠκοδόμησεν καὶ ἐποίησεν αὐτοῖς πότον μέγαν καὶ
ἐνέκρυψεν ἐκεῖ ἄνδρας
'''
"16" = ''':sup:`16` καὶ ὅτε ἐμεθύσθη Σιμων καὶ οἱ υἱοὶ αὐτοῦ ἐξανέστη Πτολεμαῖος καὶ οἱ
παρ’ αὐτοῦ καὶ ἔλαβον τὰ ὅπλα αὐτῶν καὶ ἐπεισῆλθον τῷ Σιμωνι εἰς τὸ
συμπόσιον καὶ ἀπέκτειναν αὐτὸν καὶ τοὺς δύο υἱοὺς αὐτοῦ καί τινας τῶν
παιδαρίων αὐτοῦ
'''
"17" = ''':sup:`17` καὶ ἐποίησεν ἀθεσίαν μεγάλην καὶ ἀπέδωκεν κακὰ ἀντὶ ἀγαθῶν
'''
"18" = ''':sup:`18` καὶ ἔγραψεν ταῦτα Πτολεμαῖος καὶ ἀπέστειλεν τῷ βασιλεῖ ὅπως
ἀποστείλῃ αὐτῷ δυνάμεις εἰς βοήθειαν καὶ παραδῷ τὴν χώραν αὐτῶν καὶ τὰς
πόλεις
'''
"19" = ''':sup:`19` καὶ ἀπέστειλεν ἑτέρους εἰς Γαζαρα ἆραι τὸν Ιωαννην καὶ τοῖς
χιλιάρχοις ἀπέστειλεν ἐπιστολὰς παραγενέσθαι πρὸς αὐτόν ὅπως δῷ αὐτοῖς
ἀργύριον καὶ χρυσίον καὶ δόματα
'''
"20" = ''':sup:`20` καὶ ἑτέρους ἀπέστειλεν καταλαβέσθαι τὴν Ιερουσαλημ καὶ τὸ ὄρος τοῦ
ἱεροῦ
'''
"21" = ''':sup:`21` καὶ προδραμών τις ἀπήγγειλεν Ιωαννη εἰς Γαζαρα ὅτι ἀπώλετο ὁ πατὴρ
αὐτοῦ καὶ οἱ ἀδελφοὶ αὐτοῦ καὶ ὅτι ἀπέσταλκεν καὶ σὲ ἀποκτεῖναι
'''
"22" = ''':sup:`22` καὶ ἀκούσας ἐξέστη σφόδρα καὶ συνέλαβεν τοὺς ἄνδρας τοὺς ἐλθόντας
ἀπολέσαι αὐτὸν καὶ ἀπέκτεινεν αὐτούς ἐπέγνω γὰρ ὅτι ἐζήτουν αὐτὸν
ἀπολέσαι
'''
"23" = ''':sup:`23` καὶ τὰ λοιπὰ τῶν λόγων Ιωαννου καὶ τῶν πολέμων αὐτοῦ καὶ τῶν
ἀνδραγαθιῶν αὐτοῦ ὧν ἠνδραγάθησεν καὶ τῆς οἰκοδομῆς τῶν τειχῶν ὧν
ᾠκοδόμησεν καὶ τῶν πράξεων αὐτοῦ
'''
"24" = ''':sup:`24` ἰδοὺ ταῦτα γέγραπται ἐπὶ βιβλίῳ ἡμερῶν ἀρχιερωσύνης αὐτοῦ ἀφ’ οὗ
ἐγενήθη ἀρχιερεὺς μετὰ τὸν πατέρα αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
