[9]
"1" = ''':sup:`1` ἔτους πρώτου ἐπὶ Δαρείου τοῦ Ξέρξου ἀπὸ τῆς γενεᾶς τῆς Μηδικῆς οἳ
ἐβασίλευσαν ἐπὶ τὴν βασιλείαν τῶν Χαλδαίων
'''
"2" = ''':sup:`2` τῷ πρώτῳ ἔτει τῆς βασιλείας αὐτοῦ ἐγὼ Δανιηλ διενοήθην ἐν ταῖς
βίβλοις τὸν ἀριθμὸν τῶν ἐτῶν ὅτε ἐγένετο πρόσταγμα τῇ γῇ ἐπὶ Ιερεμιαν
τὸν προφήτην ἐγεῖραι εἰς ἀναπλήρωσιν ὀνειδισμοῦ Ιερουσαλημ ἑβδομήκοντα
ἔτη
'''
"3" = ''':sup:`3` καὶ ἔδωκα τὸ πρόσωπόν μου ἐπὶ κύριον τὸν θεὸν εὑρεῖν προσευχὴν καὶ
ἔλεος ἐν νηστείαις καὶ σάκκῳ καὶ σποδῷ
'''
"4" = ''':sup:`4` καὶ προσηυξάμην πρὸς κύριον τὸν θεὸν καὶ ἐξωμολογησάμην καὶ εἶπα
ἰδού κύριε σὺ εἶ ὁ θεὸς ὁ μέγας καὶ ὁ ἰσχυρὸς καὶ ὁ φοβερὸς τηρῶν τὴν
διαθήκην καὶ τὸ ἔλεος τοῖς ἀγαπῶσί σε καὶ τοῖς φυλάσσουσι τὰ
προστάγματά σου
'''
"5" = ''':sup:`5` ἡμάρτομεν ἠδικήσαμεν ἠσεβήσαμεν καὶ ἀπέστημεν καὶ παρέβημεν τὰς
ἐντολάς σου καὶ τὰ κρίματά σου
'''
"6" = ''':sup:`6` καὶ οὐκ ἠκούσαμεν τῶν παίδων σου τῶν προφητῶν ἃ ἐλάλησαν ἐπὶ τῷ
ὀνόματί σου ἐπὶ τοὺς βασιλεῖς ἡμῶν καὶ δυνάστας ἡμῶν καὶ πατέρας ἡμῶν
καὶ παντὶ ἔθνει ἐπὶ τῆς γῆς
'''
"7" = ''':sup:`7` σοί κύριε ἡ δικαιοσύνη καὶ ἡμῖν ἡ αἰσχύνη τοῦ προσώπου κατὰ τὴν
ἡμέραν ταύτην ἀνθρώποις Ιουδα καὶ καθημένοις ἐν Ιερουσαλημ καὶ παντὶ τῷ
λαῷ Ισραηλ τῷ ἔγγιστα καὶ τῷ ἀπωτέρω ἐν πάσαις ταῖς χώραις εἰς ἃς
διεσκόρπισας αὐτοὺς ἐκεῖ ἐν τῇ πλημμελείᾳ ᾗ ἐπλημμέλησαν ἐναντίον σου
'''
"8" = ''':sup:`8` δέσποτα ἡμῖν ἡ αἰσχύνη τοῦ προσώπου καὶ τοῖς βασιλεῦσιν ἡμῶν καὶ
δυνάσταις καὶ τοῖς πατράσιν ἡμῶν ὅτι ἡμάρτομέν σοι
'''
"9" = ''':sup:`9` τῷ κυρίῳ ἡ δικαιοσύνη καὶ τὸ ἔλεος ὅτι ἀπέστημεν ἀπὸ σοῦ
'''
"10" = ''':sup:`10` καὶ οὐκ ἠκούσαμεν τῆς φωνῆς κυρίου τοῦ θεοῦ ἡμῶν κατακολουθῆσαι τῷ
νόμῳ σου ᾧ ἔδωκας ἐνώπιον Μωσῆ καὶ ἡμῶν διὰ τῶν παίδων σου τῶν προφητῶν
'''
"11" = ''':sup:`11` καὶ πᾶς Ισραηλ ἐγκατέλιπε τὸν νόμον σου καὶ ἀπέστησαν τοῦ μὴ
ἀκοῦσαι τῆς φωνῆς σου καὶ ἐπῆλθεν ἐφ’ ἡμᾶς ἡ κατάρα καὶ ὁ ὅρκος ὁ
γεγραμμένος ἐν τῷ νόμῳ Μωσῆ παιδὸς τοῦ θεοῦ ὅτι ἡμάρτομεν αὐτῷ
'''
"12" = ''':sup:`12` καὶ ἔστησεν ἡμῖν τὰ προστάγματα αὐτοῦ ὅσα ἐλάλησεν ἐφ’ ἡμᾶς καὶ ἐπὶ
τοὺς κριτὰς ἡμῶν ὅσα ἔκρινας ἡμῖν ἐπαγαγεῖν ἐφ’ ἡμᾶς κακὰ μεγάλα οἷα
οὐκ ἐγενήθη ὑπὸ τὸν οὐρανὸν καθότι ἐγενήθη ἐν Ιερουσαλημ
'''
"13" = ''':sup:`13` κατὰ τὰ γεγραμμένα ἐν διαθήκῃ Μωσῆ πάντα τὰ κακὰ ἐπῆλθεν ἡμῖν καὶ
οὐκ ἐξεζητήσαμεν τὸ πρόσωπον κυρίου θεοῦ ἡμῶν ἀποστῆναι ἀπὸ τῶν
ἁμαρτιῶν ἡμῶν καὶ διανοηθῆναι τὴν δικαιοσύνην σου κύριε
'''
"14" = ''':sup:`14` καὶ ἠγρύπνησε κύριος ὁ θεὸς ἐπὶ τὰ κακὰ καὶ ἐπήγαγεν ἐφ’ ἡμᾶς ὅτι
δίκαιος κύριος ὁ θεὸς ἡμῶν ἐπὶ πάντα ὅσα ἂν ποιήσῃ καὶ οὐκ ἠκούσαμεν
τῆς φωνῆς αὐτοῦ
'''
"15" = ''':sup:`15` καὶ νῦν δέσποτα κύριε ὁ θεὸς ἡμῶν ὁ ἐξαγαγὼν τὸν λαόν σου ἐξ
Αἰγύπτου τῷ βραχίονί σου τῷ ὑψηλῷ καὶ ἐποίησας σεαυτῷ ὄνομα κατὰ τὴν
ἡμέραν ταύτην ἡμάρτομεν ἠγνοήκαμεν
'''
"16" = ''':sup:`16` δέσποτα κατὰ τὴν δικαιοσύνην σου ἀποστραφήτω ὁ θυμός σου καὶ ἡ ὀργή
σου ἀπὸ τῆς πόλεώς σου Ιερουσαλημ ὄρους τοῦ ἁγίου σου ὅτι ἐν ταῖς
ἁμαρτίαις ἡμῶν καὶ ἐν ταῖς ἀγνοίαις τῶν πατέρων ἡμῶν Ιερουσαλημ καὶ ὁ
δῆμός σου κύριε εἰς ὀνειδισμὸν ἐν πᾶσι τοῖς περικύκλῳ ἡμῶν
'''
"17" = ''':sup:`17` καὶ νῦν ἐπάκουσον δέσποτα τῆς προσευχῆς τοῦ παιδός σου καὶ ἐπὶ τὰς
δεήσεις μου καὶ ἐπιβλεψάτω τὸ πρόσωπόν σου ἐπὶ τὸ ὄρος τὸ ἅγιόν σου τὸ
ἔρημον ἕνεκεν τῶν δούλων σου δέσποτα
'''
"18" = ''':sup:`18` πρόσχες κύριε τὸ οὖς σου καὶ ἐπάκουσόν μου ἄνοιξον τοὺς ὀφθαλμούς
σου καὶ ἰδὲ τὴν ἐρήμωσιν ἡμῶν καὶ τῆς πόλεώς σου ἐφ’ ἧς ἐπεκλήθη τὸ
ὄνομά σου ἐπ’ αὐτῆς οὐ γὰρ ἐπὶ ταῖς δικαιοσύναις ἡμῶν ἡμεῖς δεόμεθα ἐν
ταῖς προσευχαῖς ἡμῶν ἐνώπιόν σου ἀλλὰ διὰ τὸ σὸν ἔλεος
'''
"19" = ''':sup:`19` κύριε σὺ ἱλάτευσον κύριε ἐπάκουσον καὶ ποίησον καὶ μὴ χρονίσῃς
ἕνεκα σεαυτοῦ δέσποτα ὅτι τὸ ὄνομά σου ἐπεκλήθη ἐπὶ τὴν πόλιν σου Σιων
καὶ ἐπὶ τὸν λαόν σου Ισραηλ
'''
"20" = ''':sup:`20` καὶ ἕως ἐγὼ ἐλάλουν προσευχόμενος καὶ ἐξομολογούμενος τὰς ἁμαρτίας
μου καὶ τὰς ἁμαρτίας τοῦ λαοῦ μου Ισραηλ καὶ δεόμενος ἐν ταῖς
προσευχαῖς ἐναντίον κυρίου θεοῦ μου καὶ ὑπὲρ τοῦ ὄρους τοῦ ἁγίου τοῦ
θεοῦ ἡμῶν
'''
"21" = ''':sup:`21` καὶ ἔτι λαλοῦντός μου ἐν τῇ προσευχῇ μου καὶ ἰδοὺ ὁ ἀνήρ ὃν εἶδον
ἐν τῷ ὕπνῳ μου τὴν ἀρχήν Γαβριηλ τάχει φερόμενος προσήγγισέ μοι ἐν ὥρᾳ
θυσίας ἑσπερινῆς
'''
"22" = ''':sup:`22` καὶ προσῆλθε καὶ ἐλάλησε μετ’ ἐμοῦ καὶ εἶπεν Δανιηλ ἄρτι ἐξῆλθον
ὑποδεῖξαί σοι διάνοιαν
'''
"23" = ''':sup:`23` ἐν ἀρχῇ τῆς δεήσεώς σου ἐξῆλθε πρόσταγμα παρὰ κυρίου καὶ ἐγὼ ἦλθον
ὑποδεῖξαί σοι ὅτι ἐλεεινὸς εἶ καὶ διανοήθητι τὸ πρόσταγμα
'''
"24" = ''':sup:`24` ἑβδομήκοντα ἑβδομάδες ἐκρίθησαν ἐπὶ τὸν λαόν σου καὶ ἐπὶ τὴν πόλιν
Σιων συντελεσθῆναι τὴν ἁμαρτίαν καὶ τὰς ἀδικίας σπανίσαι καὶ ἀπαλεῖψαι
τὰς ἀδικίας καὶ διανοηθῆναι τὸ ὅραμα καὶ δοθῆναι δικαιοσύνην αἰώνιον
καὶ συντελεσθῆναι τὸ ὅραμα καὶ εὐφρᾶναι ἅγιον ἁγίων
'''
"25" = ''':sup:`25` καὶ γνώσῃ καὶ διανοηθήσῃ καὶ εὐφρανθήσῃ καὶ εὑρήσεις προστάγματα
ἀποκριθῆναι καὶ οἰκοδομήσεις Ιερουσαλημ πόλιν κυρίῳ
'''
"26" = ''':sup:`26` καὶ μετὰ ἑπτὰ καὶ ἑβδομήκοντα καὶ ἑξήκοντα δύο ἀποσταθήσεται χρῖσμα
καὶ οὐκ ἔσται καὶ βασιλεία ἐθνῶν φθερεῖ τὴν πόλιν καὶ τὸ ἅγιον μετὰ τοῦ
χριστοῦ καὶ ἥξει ἡ συντέλεια αὐτοῦ μετ’ ὀργῆς καὶ ἕως καιροῦ συντελείας
ἀπὸ πολέμου πολεμηθήσεται
'''
"27" = ''':sup:`27` καὶ δυναστεύσει ἡ διαθήκη εἰς πολλούς καὶ πάλιν ἐπιστρέψει καὶ
ἀνοικοδομηθήσεται εἰς πλάτος καὶ μῆκος καὶ κατὰ συντέλειαν καιρῶν καὶ
μετὰ ἑπτὰ καὶ ἑβδομήκοντα καιροὺς καὶ ἑξήκοντα δύο ἔτη ἕως καιροῦ
συντελείας πολέμου καὶ ἀφαιρεθήσεται ἡ ἐρήμωσις ἐν τῷ κατισχῦσαι τὴν
διαθήκην ἐπὶ πολλὰς ἑβδομάδας καὶ ἐν τῷ τέλει τῆς ἑβδομάδος ἀρθήσεται ἡ
θυσία καὶ ἡ σπονδή καὶ ἐπὶ τὸ ἱερὸν βδέλυγμα τῶν ἐρημώσεων ἔσται ἕως
συντελείας καὶ συντέλεια δοθήσεται ἐπὶ τὴν ἐρήμωσιν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
