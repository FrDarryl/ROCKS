"1" = ''':sup:`1` καὶ συνήγαγεν Σαλωμων ἑβδομήκοντα χιλιάδας ἀνδρῶν καὶ ὀγδοήκοντα
χιλιάδας λατόμων ἐν τῷ ὄρει καὶ οἱ ἐπιστάται ἐπ’ αὐτῶν τρισχίλιοι
ἑξακόσιοι
'''
"2" = ''':sup:`2` καὶ ἀπέστειλεν Σαλωμων πρὸς Χιραμ βασιλέα Τύρου λέγων ὡς ἐποίησας
μετὰ τοῦ πατρός μου Δαυιδ καὶ ἀπέστειλας αὐτῷ κέδρους τοῦ οἰκοδομῆσαι
ἑαυτῷ οἶκον κατοικῆσαι ἐν αὐτῷ
'''
"3" = ''':sup:`3` καὶ ἰδοὺ ἐγὼ ὁ υἱὸς αὐτοῦ οἰκοδομῶ οἶκον τῷ ὀνόματι κυρίου θεοῦ μου
ἁγιάσαι αὐτὸν αὐτῷ τοῦ θυμιᾶν ἀπέναντι αὐτοῦ θυμίαμα καὶ πρόθεσιν διὰ
παντὸς καὶ τοῦ ἀναφέρειν ὁλοκαυτώματα διὰ παντὸς τὸ πρωὶ καὶ τὸ δείλης
καὶ ἐν τοῖς σαββάτοις καὶ ἐν ταῖς νουμηνίαις καὶ ἐν ταῖς ἑορταῖς τοῦ
κυρίου θεοῦ ἡμῶν εἰς τὸν αἰῶνα τοῦτο ἐπὶ τὸν Ισραηλ
'''
"4" = ''':sup:`4` καὶ ὁ οἶκος ὃν ἐγὼ οἰκοδομῶ μέγας ὅτι μέγας ὁ θεὸς ἡμῶν παρὰ πάντας
τοὺς θεούς
'''
"5" = ''':sup:`5` καὶ τίς ἰσχύσει οἰκοδομῆσαι αὐτῷ οἶκον ὅτι ὁ οὐρανὸς καὶ ὁ οὐρανὸς
τοῦ οὐρανοῦ οὐ φέρουσιν αὐτοῦ τὴν δόξαν καὶ τίς ἐγὼ οἰκοδομῶν αὐτῷ
οἶκον ὅτι ἀλλ’ ἢ τοῦ θυμιᾶν κατέναντι αὐτοῦ
'''
"6" = ''':sup:`6` καὶ νῦν ἀπόστειλόν μοι ἄνδρα σοφὸν καὶ εἰδότα τοῦ ποιῆσαι ἐν τῷ
χρυσίῳ καὶ ἐν τῷ ἀργυρίῳ καὶ ἐν τῷ χαλκῷ καὶ ἐν τῷ σιδήρῳ καὶ ἐν τῇ
πορφύρᾳ καὶ ἐν τῷ κοκκίνῳ καὶ ἐν τῇ ὑακίνθῳ καὶ ἐπιστάμενον γλύψαι
γλυφὴν μετὰ τῶν σοφῶν τῶν μετ’ ἐμοῦ ἐν Ιουδα καὶ ἐν Ιερουσαλημ ὧν
ἡτοίμασεν Δαυιδ ὁ πατήρ μου
'''
"7" = ''':sup:`7` καὶ ἀπόστειλόν μοι ξύλα κέδρινα καὶ ἀρκεύθινα καὶ πεύκινα ἐκ τοῦ
Λιβάνου ὅτι ἐγὼ οἶδα ὡς οἱ δοῦλοί σου οἴδασιν κόπτειν ξύλα ἐκ τοῦ
Λιβάνου καὶ ἰδοὺ οἱ παῖδές σου μετὰ τῶν παίδων μου
'''
"8" = ''':sup:`8` πορεύσονται ἑτοιμάσαι μοι ξύλα εἰς πλῆθος ὅτι ὁ οἶκος ὃν ἐγὼ
οἰκοδομῶ μέγας καὶ ἔνδοξος
'''
"9" = ''':sup:`9` καὶ ἰδοὺ τοῖς ἐργαζομένοις τοῖς κόπτουσιν ξύλα εἰς βρώματα δέδωκα
σῖτον εἰς δόματα τοῖς παισίν σου κόρων εἴκοσι χιλιάδας καὶ κριθῶν κόρων
εἴκοσι χιλιάδας καὶ οἴνου μέτρων εἴκοσι χιλιάδας καὶ ἐλαίου μέτρων
εἴκοσι χιλιάδας
'''
"10" = ''':sup:`10` καὶ εἶπεν Χιραμ βασιλεὺς Τύρου ἐν γραφῇ καὶ ἀπέστειλεν πρὸς Σαλωμων
ἐν τῷ ἀγαπῆσαι κύριον τὸν λαὸν αὐτοῦ ἔδωκέν σε ἐπ’ αὐτοὺς εἰς βασιλέα
'''
"11" = ''':sup:`11` καὶ εἶπεν Χιραμ εὐλογητὸς κύριος ὁ θεὸς Ισραηλ ὃς ἐποίησεν τὸν
οὐρανὸν καὶ τὴν γῆν ὃς ἔδωκεν τῷ Δαυιδ τῷ βασιλεῖ υἱὸν σοφὸν καὶ
ἐπιστάμενον σύνεσιν καὶ ἐπιστήμην ὃς οἰκοδομήσει οἶκον τῷ κυρίῳ καὶ
οἶκον τῇ βασιλείᾳ αὐτοῦ
'''
"12" = ''':sup:`12` καὶ νῦν ἀπέσταλκά σοι ἄνδρα σοφὸν καὶ εἰδότα σύνεσιν τὸν Χιραμ τὸν
πατέρα μου
'''
"13" = ''':sup:`13` ἡ μήτηρ αὐτοῦ ἀπὸ θυγατέρων Δαν καὶ ὁ πατὴρ αὐτοῦ ἀνὴρ Τύριος
εἰδότα ποιῆσαι ἐν χρυσίῳ καὶ ἐν ἀργυρίῳ καὶ ἐν χαλκῷ καὶ ἐν σιδήρῳ ἐν
λίθοις καὶ ξύλοις καὶ ὑφαίνειν ἐν τῇ πορφύρᾳ καὶ ἐν τῇ ὑακίνθῳ καὶ ἐν
τῇ βύσσῳ καὶ ἐν τῷ κοκκίνῳ καὶ γλύψαι γλυφὰς καὶ διανοεῖσθαι πᾶσαν
διανόησιν ὅσα ἂν δῷς αὐτῷ μετὰ τῶν σοφῶν σου καὶ σοφῶν Δαυιδ κυρίου μου
πατρός σου
'''
"14" = ''':sup:`14` καὶ νῦν τὸν σῖτον καὶ τὴν κριθὴν καὶ τὸ ἔλαιον καὶ τὸν οἶνον ἃ
εἶπεν ὁ κύριός μου ἀποστειλάτω τοῖς παισὶν αὐτοῦ
'''
"15" = ''':sup:`15` καὶ ἡμεῖς κόψομεν ξύλα ἐκ τοῦ Λιβάνου κατὰ πᾶσαν τὴν χρείαν σου καὶ
ἄξομεν αὐτὰ σχεδίαις ἐπὶ θάλασσαν Ιόππης καὶ σὺ ἄξεις αὐτὰ εἰς
Ιερουσαλημ
'''
"16" = ''':sup:`16` καὶ συνήγαγεν Σαλωμων πάντας τοὺς ἄνδρας τοὺς προσηλύτους ἐν γῇ
Ισραηλ μετὰ τὸν ἀριθμόν ὃν ἠρίθμησεν αὐτοὺς Δαυιδ ὁ πατὴρ αὐτοῦ καὶ
εὑρέθησαν ἑκατὸν πεντήκοντα χιλιάδες καὶ τρισχίλιοι ἑξακόσιοι
'''
"17" = ''':sup:`17` καὶ ἐποίησεν ἐξ αὐτῶν ἑβδομήκοντα χιλιάδας νωτοφόρων καὶ ὀγδοήκοντα
χιλιάδας λατόμων καὶ τρισχιλίους ἑξακοσίους ἐργοδιώκτας ἐπὶ τὸν λαόν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
