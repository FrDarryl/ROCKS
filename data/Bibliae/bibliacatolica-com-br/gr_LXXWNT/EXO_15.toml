[15]
"1" = ''':sup:`1` τότε ᾖσεν Μωυσῆς καὶ οἱ υἱοὶ Ισραηλ τὴν ᾠδὴν ταύτην τῷ θεῷ καὶ εἶπαν
λέγοντες ᾄσωμεν τῷ κυρίῳ ἐνδόξως γὰρ δεδόξασται ἵππον καὶ ἀναβάτην
ἔρριψεν εἰς θάλασσαν
'''
"2" = ''':sup:`2` βοηθὸς καὶ σκεπαστὴς ἐγένετό μοι εἰς σωτηρίαν οὗτός μου θεός καὶ
δοξάσω αὐτόν θεὸς τοῦ πατρός μου καὶ ὑψώσω αὐτόν
'''
"3" = ''':sup:`3` κύριος συντρίβων πολέμους κύριος ὄνομα αὐτῷ
'''
"4" = ''':sup:`4` ἅρματα Φαραω καὶ τὴν δύναμιν αὐτοῦ ἔρριψεν εἰς θάλασσαν ἐπιλέκτους
ἀναβάτας τριστάτας κατεπόντισεν ἐν ἐρυθρᾷ θαλάσσῃ
'''
"5" = ''':sup:`5` πόντῳ ἐκάλυψεν αὐτούς κατέδυσαν εἰς βυθὸν ὡσεὶ λίθος
'''
"6" = ''':sup:`6` ἡ δεξιά σου κύριε δεδόξασται ἐν ἰσχύι ἡ δεξιά σου χείρ κύριε
ἔθραυσεν ἐχθρούς
'''
"7" = ''':sup:`7` καὶ τῷ πλήθει τῆς δόξης σου συνέτριψας τοὺς ὑπεναντίους ἀπέστειλας
τὴν ὀργήν σου καὶ κατέφαγεν αὐτοὺς ὡς καλάμην
'''
"8" = ''':sup:`8` καὶ διὰ πνεύματος τοῦ θυμοῦ σου διέστη τὸ ὕδωρ ἐπάγη ὡσεὶ τεῖχος τὰ
ὕδατα ἐπάγη τὰ κύματα ἐν μέσῳ τῆς θαλάσσης
'''
"9" = ''':sup:`9` εἶπεν ὁ ἐχθρός διώξας καταλήμψομαι μεριῶ σκῦλα ἐμπλήσω ψυχήν μου
ἀνελῶ τῇ μαχαίρῃ μου κυριεύσει ἡ χείρ μου
'''
"10" = ''':sup:`10` ἀπέστειλας τὸ πνεῦμά σου ἐκάλυψεν αὐτοὺς θάλασσα ἔδυσαν ὡσεὶ
μόλιβος ἐν ὕδατι σφοδρῷ
'''
"11" = ''':sup:`11` τίς ὅμοιός σοι ἐν θεοῖς κύριε τίς ὅμοιός σοι δεδοξασμένος ἐν ἁγίοις
θαυμαστὸς ἐν δόξαις ποιῶν τέρατα
'''
"12" = ''':sup:`12` ἐξέτεινας τὴν δεξιάν σου κατέπιεν αὐτοὺς γῆ
'''
"13" = ''':sup:`13` ὡδήγησας τῇ δικαιοσύνῃ σου τὸν λαόν σου τοῦτον ὃν ἐλυτρώσω
παρεκάλεσας τῇ ἰσχύι σου εἰς κατάλυμα ἅγιόν σου
'''
"14" = ''':sup:`14` ἤκουσαν ἔθνη καὶ ὠργίσθησαν ὠδῖνες ἔλαβον κατοικοῦντας Φυλιστιιμ
'''
"15" = ''':sup:`15` τότε ἔσπευσαν ἡγεμόνες Εδωμ καὶ ἄρχοντες Μωαβιτῶν ἔλαβεν αὐτοὺς
τρόμος ἐτάκησαν πάντες οἱ κατοικοῦντες Χανααν
'''
"16" = ''':sup:`16` ἐπιπέσοι ἐπ’ αὐτοὺς φόβος καὶ τρόμος μεγέθει βραχίονός σου
ἀπολιθωθήτωσαν ἕως ἂν παρέλθῃ ὁ λαός σου κύριε ἕως ἂν παρέλθῃ ὁ λαός
σου οὗτος ὃν ἐκτήσω
'''
"17" = ''':sup:`17` εἰσαγαγὼν καταφύτευσον αὐτοὺς εἰς ὄρος κληρονομίας σου εἰς ἕτοιμον
κατοικητήριόν σου ὃ κατειργάσω κύριε ἁγίασμα κύριε ὃ ἡτοίμασαν αἱ
χεῖρές σου
'''
"18" = ''':sup:`18` κύριος βασιλεύων τὸν αἰῶνα καὶ ἐπ’ αἰῶνα καὶ ἔτι
'''
"19" = ''':sup:`19` ὅτι εἰσῆλθεν ἵππος Φαραω σὺν ἅρμασιν καὶ ἀναβάταις εἰς θάλασσαν καὶ
ἐπήγαγεν ἐπ’ αὐτοὺς κύριος τὸ ὕδωρ τῆς θαλάσσης οἱ δὲ υἱοὶ Ισραηλ
ἐπορεύθησαν διὰ ξηρᾶς ἐν μέσῳ τῆς θαλάσσης
'''
"20" = ''':sup:`20` λαβοῦσα δὲ Μαριαμ ἡ προφῆτις ἡ ἀδελφὴ Ααρων τὸ τύμπανον ἐν τῇ χειρὶ
αὐτῆς καὶ ἐξήλθοσαν πᾶσαι αἱ γυναῖκες ὀπίσω αὐτῆς μετὰ τυμπάνων καὶ
χορῶν
'''
"21" = ''':sup:`21` ἐξῆρχεν δὲ αὐτῶν Μαριαμ λέγουσα ᾄσωμεν τῷ κυρίῳ ἐνδόξως γὰρ
δεδόξασται ἵππον καὶ ἀναβάτην ἔρριψεν εἰς θάλασσαν
'''
"22" = ''':sup:`22` ἐξῆρεν δὲ Μωυσῆς τοὺς υἱοὺς Ισραηλ ἀπὸ θαλάσσης ἐρυθρᾶς καὶ ἤγαγεν
αὐτοὺς εἰς τὴν ἔρημον Σουρ καὶ ἐπορεύοντο τρεῖς ἡμέρας ἐν τῇ ἐρήμῳ καὶ
οὐχ ηὕρισκον ὕδωρ ὥστε πιεῖν
'''
"23" = ''':sup:`23` ἦλθον δὲ εἰς Μερρα καὶ οὐκ ἠδύναντο πιεῖν ἐκ Μερρας πικρὸν γὰρ ἦν
διὰ τοῦτο ἐπωνομάσθη τὸ ὄνομα τοῦ τόπου ἐκείνου πικρία
'''
"24" = ''':sup:`24` καὶ διεγόγγυζεν ὁ λαὸς ἐπὶ Μωυσῆν λέγοντες τί πιόμεθα
'''
"25" = ''':sup:`25` ἐβόησεν δὲ Μωυσῆς πρὸς κύριον καὶ ἔδειξεν αὐτῷ κύριος ξύλον καὶ
ἐνέβαλεν αὐτὸ εἰς τὸ ὕδωρ καὶ ἐγλυκάνθη τὸ ὕδωρ ἐκεῖ ἔθετο αὐτῷ
δικαιώματα καὶ κρίσεις καὶ ἐκεῖ ἐπείρασεν αὐτὸν
'''
"26" = ''':sup:`26` καὶ εἶπεν ἐὰν ἀκοῇ ἀκούσῃς τῆς φωνῆς κυρίου τοῦ θεοῦ σου καὶ τὰ
ἀρεστὰ ἐναντίον αὐτοῦ ποιήσῃς καὶ ἐνωτίσῃ ταῖς ἐντολαῖς αὐτοῦ καὶ
φυλάξῃς πάντα τὰ δικαιώματα αὐτοῦ πᾶσαν νόσον ἣν ἐπήγαγον τοῖς
Αἰγυπτίοις οὐκ ἐπάξω ἐπὶ σέ ἐγὼ γάρ εἰμι κύριος ὁ ἰώμενός σε
'''
"27" = ''':sup:`27` καὶ ἤλθοσαν εἰς Αιλιμ καὶ ἦσαν ἐκεῖ δώδεκα πηγαὶ ὑδάτων καὶ
ἑβδομήκοντα στελέχη φοινίκων παρενέβαλον δὲ ἐκεῖ παρὰ τὰ ὕδατα
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
