[10]
"1" = ''':sup:`1` Gr. Psalm 10 (Heb. 11) εἰς τὸ τέλος ψαλμὸς τῷ Δαυιδ ἐπὶ τῷ κυρίῳ
πέποιθα πᾶς ἐρεῖτε τῇ ψυχῇ μου μεταναστεύου ἐπὶ τὰ ὄρη ὡς στρουθίον
'''
"2" = ''':sup:`2` ὅτι ἰδοὺ οἱ ἁμαρτωλοὶ ἐνέτειναν τόξον ἡτοίμασαν βέλη εἰς φαρέτραν
τοῦ κατατοξεῦσαι ἐν σκοτομήνῃ τοὺς εὐθεῖς τῇ καρδίᾳ
'''
"3" = ''':sup:`3` ὅτι ἃ κατηρτίσω καθεῖλον ὁ δὲ δίκαιος τί ἐποίησεν
'''
"4" = ''':sup:`4` κύριος ἐν ναῷ ἁγίῳ αὐτοῦ κύριος ἐν οὐρανῷ ὁ θρόνος αὐτοῦ οἱ ὀφθαλμοὶ
αὐτοῦ εἰς τὸν πένητα ἀποβλέπουσιν τὰ βλέφαρα αὐτοῦ ἐξετάζει τοὺς υἱοὺς
τῶν ἀνθρώπων
'''
"5" = ''':sup:`5` κύριος ἐξετάζει τὸν δίκαιον καὶ τὸν ἀσεβῆ ὁ δὲ ἀγαπῶν ἀδικίαν μισεῖ
τὴν ἑαυτοῦ ψυχήν
'''
"6" = ''':sup:`6` ἐπιβρέξει ἐπὶ ἁμαρτωλοὺς παγίδας πῦρ καὶ θεῖον καὶ πνεῦμα καταιγίδος
ἡ μερὶς τοῦ ποτηρίου αὐτῶν
'''
"7" = ''':sup:`7` ὅτι δίκαιος κύριος καὶ δικαιοσύνας ἠγάπησεν εὐθύτητα εἶδεν τὸ
πρόσωπον αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
