"44" = ''':sup:`44` αὕτη ἡ ἐπίσκεψις ἣν ἐπεσκέψαντο Μωυσῆς καὶ Ααρων καὶ οἱ ἄρχοντες
Ισραηλ δώδεκα ἄνδρες ἀνὴρ εἷς κατὰ φυλὴν μίαν κατὰ φυλὴν οἴκων πατριᾶς
ἦσαν
'''
"45" = ''':sup:`45` καὶ ἐγένετο πᾶσα ἡ ἐπίσκεψις υἱῶν Ισραηλ σὺν δυνάμει αὐτῶν ἀπὸ
εἰκοσαετοῦς καὶ ἐπάνω πᾶς ὁ ἐκπορευόμενος παρατάξασθαι ἐν Ισραηλ
'''
"46" = ''':sup:`46` ἑξακόσιαι χιλιάδες καὶ τρισχίλιοι καὶ πεντακόσιοι καὶ πεντήκοντα
'''
"47" = ''':sup:`47` οἱ δὲ Λευῖται ἐκ τῆς φυλῆς πατριᾶς αὐτῶν οὐκ ἐπεσκέπησαν ἐν τοῖς
υἱοῖς Ισραηλ
'''
"48" = ''':sup:`48` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν λέγων
'''
"49" = ''':sup:`49` ὅρα τὴν φυλὴν τὴν Λευι οὐ συνεπισκέψῃ καὶ τὸν ἀριθμὸν αὐτῶν οὐ
λήμψῃ ἐν μέσῳ τῶν υἱῶν Ισραηλ
'''
"50" = ''':sup:`50` καὶ σὺ ἐπίστησον τοὺς Λευίτας ἐπὶ τὴν σκηνὴν τοῦ μαρτυρίου καὶ ἐπὶ
πάντα τὰ σκεύη αὐτῆς καὶ ἐπὶ πάντα ὅσα ἐστὶν ἐν αὐτῇ αὐτοὶ ἀροῦσιν τὴν
σκηνὴν καὶ πάντα τὰ σκεύη αὐτῆς καὶ αὐτοὶ λειτουργήσουσιν ἐν αὐτῇ καὶ
κύκλῳ τῆς σκηνῆς παρεμβαλοῦσιν
'''
"51" = ''':sup:`51` καὶ ἐν τῷ ἐξαίρειν τὴν σκηνὴν καθελοῦσιν αὐτὴν οἱ Λευῖται καὶ ἐν τῷ
παρεμβάλλειν τὴν σκηνὴν ἀναστήσουσιν καὶ ὁ ἀλλογενὴς ὁ προσπορευόμενος
ἀποθανέτω
'''
"52" = ''':sup:`52` καὶ παρεμβαλοῦσιν οἱ υἱοὶ Ισραηλ ἀνὴρ ἐν τῇ ἑαυτοῦ τάξει καὶ ἀνὴρ
κατὰ τὴν ἑαυτοῦ ἡγεμονίαν σὺν δυνάμει αὐτῶν
'''
"53" = ''':sup:`53` οἱ δὲ Λευῖται παρεμβαλέτωσαν ἐναντίον κυρίου κύκλῳ τῆς σκηνῆς τοῦ
μαρτυρίου καὶ οὐκ ἔσται ἁμάρτημα ἐν υἱοῖς Ισραηλ καὶ φυλάξουσιν οἱ
Λευῖται αὐτοὶ τὴν φυλακὴν τῆς σκηνῆς τοῦ μαρτυρίου
'''
"54" = ''':sup:`54` καὶ ἐποίησαν οἱ υἱοὶ Ισραηλ κατὰ πάντα ἃ ἐνετείλατο κύριος τῷ Μωυσῇ
καὶ Ααρων οὕτως ἐποίησαν
Bíblias:
