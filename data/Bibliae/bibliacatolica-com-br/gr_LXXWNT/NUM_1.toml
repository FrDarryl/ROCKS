'''
"11" = ''':sup:`11` τῶν Βενιαμιν Αβιδαν υἱὸς Γαδεωνι
'''
"12" = ''':sup:`12` τῶν Δαν Αχιεζερ υἱὸς Αμισαδαι
'''
"13" = ''':sup:`13` τῶν Ασηρ Φαγαιηλ υἱὸς Εχραν
'''
"14" = ''':sup:`14` τῶν Γαδ Ελισαφ υἱὸς Ραγουηλ
'''
"15" = ''':sup:`15` τῶν Νεφθαλι Αχιρε υἱὸς Αιναν
'''
"16" = ''':sup:`16` οὗτοι ἐπίκλητοι τῆς συναγωγῆς ἄρχοντες τῶν φυλῶν κατὰ πατριάς
χιλίαρχοι Ισραηλ εἰσίν
'''
"17" = ''':sup:`17` καὶ ἔλαβεν Μωυσῆς καὶ Ααρων τοὺς ἄνδρας τούτους τοὺς ἀνακληθέντας
