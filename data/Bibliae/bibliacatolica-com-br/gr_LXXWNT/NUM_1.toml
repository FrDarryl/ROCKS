'''
"18" = ''':sup:`18` καὶ πᾶσαν τὴν συναγωγὴν συνήγαγον ἐν μιᾷ τοῦ μηνὸς τοῦ δευτέρου
ἔτους καὶ ἐπηξονοῦσαν κατὰ γενέσεις αὐτῶν κατὰ πατριὰς αὐτῶν κατὰ
ἀριθμὸν ὀνομάτων αὐτῶν ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω πᾶν ἀρσενικὸν κατὰ
κεφαλὴν αὐτῶν
'''
