"1" = ''':sup:`1` καὶ ἐλάλησεν κύριος πρὸς Μωυσῆν ἐν τῇ ἐρήμῳ τῇ Σινα ἐν τῇ σκηνῇ τοῦ
μαρτυρίου ἐν μιᾷ τοῦ μηνὸς τοῦ δευτέρου ἔτους δευτέρου ἐξελθόντων αὐτῶν
ἐκ γῆς Αἰγύπτου λέγων
'''
"2" = ''':sup:`2` λάβετε ἀρχὴν πάσης συναγωγῆς υἱῶν Ισραηλ κατὰ συγγενείας αὐτῶν κατ’
οἴκους πατριῶν αὐτῶν κατὰ ἀριθμὸν ἐξ ὀνόματος αὐτῶν κατὰ κεφαλὴν αὐτῶν
πᾶς ἄρσην
'''
"3" = ''':sup:`3` ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω πᾶς ὁ ἐκπορευόμενος ἐν δυνάμει Ισραηλ
ἐπισκέψασθε αὐτοὺς σὺν δυνάμει αὐτῶν σὺ καὶ Ααρων ἐπισκέψασθε αὐτούς
'''
"4" = ''':sup:`4` καὶ μεθ’ ὑμῶν ἔσονται ἕκαστος κατὰ φυλὴν ἑκάστου ἀρχόντων κατ’
οἴκους πατριῶν ἔσονται
'''
"5" = ''':sup:`5` καὶ ταῦτα τὰ ὀνόματα τῶν ἀνδρῶν οἵτινες παραστήσονται μεθ’ ὑμῶν τῶν
Ρουβην Ελισουρ υἱὸς Σεδιουρ
'''
"6" = ''':sup:`6` τῶν Συμεων Σαλαμιηλ υἱὸς Σουρισαδαι
'''
"7" = ''':sup:`7` τῶν Ιουδα Ναασσων υἱὸς Αμιναδαβ
'''
"8" = ''':sup:`8` τῶν Ισσαχαρ Ναθαναηλ υἱὸς Σωγαρ
'''
"9" = ''':sup:`9` τῶν Ζαβουλων Ελιαβ υἱὸς Χαιλων
'''
"10" = ''':sup:`10` τῶν υἱῶν Ιωσηφ τῶν Εφραιμ Ελισαμα υἱὸς Εμιουδ τῶν Μανασση Γαμαλιηλ
