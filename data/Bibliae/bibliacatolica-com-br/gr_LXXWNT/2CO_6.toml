[6]
"1" = ''':sup:`1` συνεργοῦντες δὲ καὶ παρακαλοῦμεν μὴ εἰς κενὸν τὴν χάριν τοῦ θεοῦ
δέξασθαι ὑμᾶς _
'''
"2" = ''':sup:`2` λέγει γάρ, καιρῶ δεκτῶ ἐπήκουσά σου καὶ ἐν ἡμέρᾳ σωτηρίας ἐβοήθησά
σοι· ἰδοὺ νῦν καιρὸς εὐπρόσδεκτος, ἰδοὺ νῦν ἡμέρα σωτηρίας _
'''
"3" = ''':sup:`3` μηδεμίαν ἐν μηδενὶ διδόντες προσκοπήν, ἵνα μὴ μωμηθῇ ἡ διακονία,
'''
"4" = ''':sup:`4` ἀλλ᾽ ἐν παντὶ συνίσταντες ἑαυτοὺς ὡς θεοῦ διάκονοι, ἐν ὑπομονῇ
πολλῇ, ἐν θλίψεσιν, ἐν ἀνάγκαις, ἐν στενοχωρίαις,
'''
"5" = ''':sup:`5` ἐν πληγαῖς, ἐν φυλακαῖς, ἐν ἀκαταστασίαις, ἐν κόποις, ἐν ἀγρυπνίαις,
ἐν νηστείαις,
'''
"6" = ''':sup:`6` ἐν ἁγνότητι, ἐν γνώσει, ἐν μακροθυμίᾳ, ἐν χρηστότητι, ἐν πνεύματι
ἁγίῳ, ἐν ἀγάπῃ ἀνυποκρίτῳ,
'''
"7" = ''':sup:`7` ἐν λόγῳ ἀληθείας, ἐν δυνάμει θεοῦ· διὰ τῶν ὅπλων τῆς δικαιοσύνης τῶν
δεξιῶν καὶ ἀριστερῶν,
'''
"8" = ''':sup:`8` διὰ δόξης καὶ ἀτιμίας, διὰ δυσφημίας καὶ εὐφημίας· ὡς πλάνοι καὶ
ἀληθεῖς,
'''
"9" = ''':sup:`9` ὡς ἀγνοούμενοι καὶ ἐπιγινωσκόμενοι, ὡς ἀποθνῄσκοντες καὶ ἰδοὺ ζῶμεν,
ὡς παιδευόμενοι καὶ μὴ θανατούμενοι,
'''
"10" = ''':sup:`10` ὡς λυπούμενοι ἀεὶ δὲ χαίροντες, ὡς πτωχοὶ πολλοὺς δὲ πλουτίζοντες,
ὡς μηδὲν ἔχοντες καὶ πάντα κατέχοντες.
'''
"11" = ''':sup:`11` τὸ στόμα ἡμῶν ἀνέῳγεν πρὸς ὑμᾶς, κορίνθιοι, ἡ καρδία ἡμῶν
πεπλάτυνται·
'''
"12" = ''':sup:`12` οὐ στενοχωρεῖσθε ἐν ἡμῖν, στενοχωρεῖσθε δὲ ἐν τοῖς σπλάγχνοις ὑμῶν·
'''
"13" = ''':sup:`13` τὴν δὲ αὐτὴν ἀντιμισθίαν, ὡς τέκνοις λέγω, πλατύνθητε καὶ ὑμεῖς.
'''
"14" = ''':sup:`14` μὴ γίνεσθε ἑτεροζυγοῦντες ἀπίστοις· τίς γὰρ μετοχὴ δικαιοσύνῃ καὶ
ἀνομίᾳ; ἢ τίς κοινωνία φωτὶ πρὸς σκότος;
'''
"15" = ''':sup:`15` τίς δὲ συμφώνησις χριστοῦ πρὸς βελιάρ, ἢ τίς μερὶς πιστῶ μετὰ
ἀπίστου;
'''
"16" = ''':sup:`16` τίς δὲ συγκατάθεσις ναῶ θεοῦ μετὰ εἰδώλων; ἡμεῖς γὰρ ναὸς θεοῦ
ἐσμεν ζῶντος· καθὼς εἶπεν ὁ θεὸς ὅτι ἐνοικήσω ἐν αὐτοῖς καὶ
ἐμπεριπατήσω, καὶ ἔσομαι αὐτῶν θεός, καὶ αὐτοὶ ἔσονταί μου λαός.
'''
"17" = ''':sup:`17` διὸ ἐξέλθατε ἐκ μέσου αὐτῶν καὶ ἀφορίσθητε, λέγει κύριος, καὶ
ἀκαθάρτου μὴ ἅπτεσθε· κἀγὼ εἰσδέξομαι ὑμᾶς,
'''
"18" = ''':sup:`18` καὶ ἔσομαι ὑμῖν εἰς πατέρα, καὶ ὑμεῖς ἔσεσθέ μοι εἰς υἱοὺς καὶ
θυγατέρας, λέγει κύριος παντοκράτωρ.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
