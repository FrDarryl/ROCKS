[4]
"1" = ''':sup:`1` λαλούντων δὲ αὐτῶν πρὸς τὸν λαὸν ἐπέστησαν αὐτοῖς οἱ ἱερεῖς καὶ ὁ
στρατηγὸς τοῦ ἱεροῦ καὶ οἱ σαδδουκαῖοι,
'''
"2" = ''':sup:`2` διαπονούμενοι διὰ τὸ διδάσκειν αὐτοὺς τὸν λαὸν καὶ καταγγέλλειν ἐν
τῶ ἰησοῦ τὴν ἀνάστασιν τὴν ἐκ νεκρῶν,
'''
"3" = ''':sup:`3` καὶ ἐπέβαλον αὐτοῖς τὰς χεῖρας καὶ ἔθεντο εἰς τήρησιν εἰς τὴν
αὔριον· ἦν γὰρ ἑσπέρα ἤδη.
'''
"5" = ''':sup:`5` ἐγένετο δὲ ἐπὶ τὴν αὔριον συναχθῆναι αὐτῶν τοὺς ἄρχοντας καὶ τοὺς
πρεσβυτέρους καὶ τοὺς γραμματεῖς ἐν ἰερουσαλήμ
'''
"6" = ''':sup:`6` καὶ ἅννας ὁ ἀρχιερεὺς καὶ καϊάφας καὶ ἰωάννης καὶ ἀλέξανδρος καὶ
ὅσοι ἦσαν ἐκ γένους ἀρχιερατικοῦ
'''
"7" = ''':sup:`7` καὶ στήσαντες αὐτοὺς ἐν τῶ μέσῳ ἐπυνθάνοντο, ἐν ποίᾳ δυνάμει ἢ ἐν
ποίῳ ὀνόματι ἐποιήσατε τοῦτο ὑμεῖς;
'''
"8" = ''':sup:`8` τότε πέτρος πλησθεὶς πνεύματος ἁγίου εἶπεν πρὸς αὐτούς, ἄρχοντες τοῦ
λαοῦ καὶ πρεσβύτεροι,
'''
"9" = ''':sup:`9` εἰ ἡμεῖς σήμερον ἀνακρινόμεθα ἐπὶ εὐεργεσίᾳ ἀνθρώπου ἀσθενοῦς, ἐν
τίνι οὖτος σέσωται,
'''
"10" = ''':sup:`10` γνωστὸν ἔστω πᾶσιν ὑμῖν καὶ παντὶ τῶ λαῶ ἰσραὴλ ὅτι ἐν τῶ ὀνόματι
ἰησοῦ χριστοῦ τοῦ ναζωραίου, ὃν ὑμεῖς ἐσταυρώσατε, ὃν ὁ θεὸς ἤγειρεν ἐκ
νεκρῶν, ἐν τούτῳ οὖτος παρέστηκεν ἐνώπιον ὑμῶν ὑγιής.
'''
"11" = ''':sup:`11` οὖτός ἐστιν ὁ λίθος ὁ ἐξουθενηθεὶς ὑφ᾽ ὑμῶν τῶν οἰκοδόμων, ὁ
γενόμενος εἰς κεφαλὴν γωνίας.
'''
"12" = ''':sup:`12` καὶ οὐκ ἔστιν ἐν ἄλλῳ οὐδενὶ ἡ σωτηρία, οὐδὲ γὰρ ὄνομά ἐστιν ἕτερον
ὑπὸ τὸν οὐρανὸν τὸ δεδομένον ἐν ἀνθρώποις ἐν ᾧ δεῖ σωθῆναι ἡμᾶς.
'''
"13" = ''':sup:`13` θεωροῦντες δὲ τὴν τοῦ πέτρου παρρησίαν καὶ ἰωάννου, καὶ
καταλαβόμενοι ὅτι ἄνθρωποι ἀγράμματοί εἰσιν καὶ ἰδιῶται, ἐθαύμαζον
ἐπεγίνωσκόν τε αὐτοὺς ὅτι σὺν τῶ ἰησοῦ ἦσαν·
'''
"14" = ''':sup:`14` τόν τε ἄνθρωπον βλέποντες σὺν αὐτοῖς ἑστῶτα τὸν τεθεραπευμένον
οὐδὲν εἶχον ἀντειπεῖν.
'''
"15" = ''':sup:`15` κελεύσαντες δὲ αὐτοὺς ἔξω τοῦ συνεδρίου ἀπελθεῖν συνέβαλλον πρὸς
ἀλλήλους
'''
"16" = ''':sup:`16` λέγοντες, τί ποιήσωμεν τοῖς ἀνθρώποις τούτοις; ὅτι μὲν γὰρ γνωστὸν
σημεῖον γέγονεν δι᾽ αὐτῶν πᾶσιν τοῖς κατοικοῦσιν ἰερουσαλὴμ φανερόν,
καὶ οὐ δυνάμεθα ἀρνεῖσθαι·
'''
"17" = ''':sup:`17` ἀλλ᾽ ἵνα μὴ ἐπὶ πλεῖον διανεμηθῇ εἰς τὸν λαόν, ἀπειλησώμεθα αὐτοῖς
μηκέτι λαλεῖν ἐπὶ τῶ ὀνόματι τούτῳ μηδενὶ ἀνθρώπων.
'''
"18" = ''':sup:`18` καὶ καλέσαντες αὐτοὺς παρήγγειλαν τὸ καθόλου μὴ φθέγγεσθαι μηδὲ
διδάσκειν ἐπὶ τῶ ὀνόματι τοῦ ἰησοῦ.
'''
"19" = ''':sup:`19` ὁ δὲ πέτρος καὶ ἰωάννης ἀποκριθέντες εἶπον πρὸς αὐτούς, εἰ δίκαιόν
ἐστιν ἐνώπιον τοῦ θεοῦ ὑμῶν ἀκούειν μᾶλλον ἢ τοῦ θεοῦ, κρίνατε,
'''
"20" = ''':sup:`20` οὐ δυνάμεθα γὰρ ἡμεῖς ἃ εἴδαμεν καὶ ἠκούσαμεν μὴ λαλεῖν.
'''
"21" = ''':sup:`21` οἱ δὲ προσαπειλησάμενοι ἀπέλυσαν αὐτούς, μηδὲν εὑρίσκοντες τὸ πῶς
κολάσωνται αὐτούς, διὰ τὸν λαόν, ὅτι πάντες ἐδόξαζον τὸν θεὸν ἐπὶ τῶ
γεγονότι·
'''
"22" = ''':sup:`22` ἐτῶν γὰρ ἦν πλειόνων τεσσεράκοντα ὁ ἄνθρωπος ἐφ᾽ ὃν γεγόνει τὸ
σημεῖον τοῦτο τῆς ἰάσεως.
'''
"23" = ''':sup:`23` ἀπολυθέντες δὲ ἦλθον πρὸς τοὺς ἰδίους καὶ ἀπήγγειλαν ὅσα πρὸς
αὐτοὺς οἱ ἀρχιερεῖς καὶ οἱ πρεσβύτεροι εἶπαν.
'''
"24" = ''':sup:`24` οἱ δὲ ἀκούσαντες ὁμοθυμαδὸν ἦραν φωνὴν πρὸς τὸν θεὸν καὶ εἶπαν,
δέσποτα, σὺ ὁ ποιήσας τὸν οὐρανὸν καὶ τὴν γῆν καὶ τὴν θάλασσαν καὶ
πάντα τὰ ἐν αὐτοῖς,
'''
"25" = ''':sup:`25` ὁ τοῦ πατρὸς ἡμῶν διὰ πνεύματος ἁγίου στόματος δαυὶδ παιδός σου
εἰπών, ἱνατί ἐφρύαξαν ἔθνη καὶ λαοὶ ἐμελέτησαν κενά;
'''
"26" = ''':sup:`26` παρέστησαν οἱ βασιλεῖς τῆς γῆς καὶ οἱ ἄρχοντες συνήχθησαν ἐπὶ τὸ
αὐτὸ κατὰ τοῦ κυρίου καὶ κατὰ τοῦ χριστοῦ αὐτοῦ.
'''
"27" = ''':sup:`27` συνήχθησαν γὰρ ἐπ᾽ ἀληθείας ἐν τῇ πόλει ταύτῃ ἐπὶ τὸν ἅγιον παῖδά
σου ἰησοῦν, ὃν ἔχρισας, ἡρῴδης τε καὶ πόντιος πιλᾶτος σὺν ἔθνεσιν καὶ
λαοῖς ἰσραήλ,
'''
"29" = ''':sup:`29` καὶ τὰ νῦν, κύριε, ἔπιδε ἐπὶ τὰς ἀπειλὰς αὐτῶν, καὶ δὸς τοῖς
δούλοις σου μετὰ παρρησίας πάσης λαλεῖν τὸν λόγον σου,
γίνεσθαι διὰ τοῦ ὀνόματος τοῦ ἁγίου παιδός σου ἰησοῦ.
'''
"31" = ''':sup:`31` καὶ δεηθέντων αὐτῶν ἐσαλεύθη ὁ τόπος ἐν ᾧ ἦσαν συνηγμένοι, καὶ
ἐπλήσθησαν ἅπαντες τοῦ ἁγίου πνεύματος, καὶ ἐλάλουν τὸν λόγον τοῦ θεοῦ
μετὰ παρρησίας.
'''
"32" = ''':sup:`32` τοῦ δὲ πλήθους τῶν πιστευσάντων ἦν καρδία καὶ ψυχὴ μία, καὶ οὐδὲ
εἷς τι τῶν ὑπαρχόντων αὐτῶ ἔλεγεν ἴδιον εἶναι, ἀλλ᾽ ἦν αὐτοῖς ἅπαντα
κοινά.
'''
"33" = ''':sup:`33` καὶ δυνάμει μεγάλῃ ἀπεδίδουν τὸ μαρτύριον οἱ ἀπόστολοι τῆς
ἀναστάσεως τοῦ κυρίου ἰησοῦ, χάρις τε μεγάλη ἦν ἐπὶ πάντας αὐτούς.
'''
"34" = ''':sup:`34` οὐδὲ γὰρ ἐνδεής τις ἦν ἐν αὐτοῖς· ὅσοι γὰρ κτήτορες χωρίων ἢ οἰκιῶν
ὑπῆρχον, πωλοῦντες ἔφερον τὰς τιμὰς τῶν πιπρασκομένων
'''
"35" = ''':sup:`35` καὶ ἐτίθουν παρὰ τοὺς πόδας τῶν ἀποστόλων· διεδίδετο δὲ ἑκάστῳ
καθότι ἄν τις χρείαν εἶχεν.
'''
"36" = ''':sup:`36` ἰωσὴφ δὲ ὁ ἐπικληθεὶς βαρναβᾶς ἀπὸ τῶν ἀποστόλων, ὅ ἐστιν
μεθερμηνευόμενον υἱὸς παρακλήσεως, λευίτης, κύπριος τῶ γένει,
'''
"37" = ''':sup:`37` ὑπάρχοντος αὐτῶ ἀγροῦ πωλήσας ἤνεγκεν τὸ χρῆμα καὶ ἔθηκεν πρὸς τοὺς
πόδας τῶν ἀποστόλων.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
