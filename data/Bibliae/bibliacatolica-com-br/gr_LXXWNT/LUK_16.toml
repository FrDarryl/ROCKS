[16]
"1" = ''':sup:`1` ἔλεγεν δὲ καὶ πρὸς τοὺς μαθητάς, ἄνθρωπός τις ἦν πλούσιος ὃς εἶχεν
οἰκονόμον, καὶ οὖτος διεβλήθη αὐτῶ ὡς διασκορπίζων τὰ ὑπάρχοντα αὐτοῦ.
'''
"2" = ''':sup:`2` καὶ φωνήσας αὐτὸν εἶπεν αὐτῶ, τί τοῦτο ἀκούω περὶ σοῦ; ἀπόδος τὸν
λόγον τῆς οἰκονομίας σου, οὐ γὰρ δύνῃ ἔτι οἰκονομεῖν.
'''
"3" = ''':sup:`3` εἶπεν δὲ ἐν ἑαυτῶ ὁ οἰκονόμος, τί ποιήσω, ὅτι ὁ κύριός μου
ἀφαιρεῖται τὴν οἰκονομίαν ἀπ᾽ ἐμοῦ; σκάπτειν οὐκ ἰσχύω, ἐπαιτεῖν
αἰσχύνομαι.
'''
"4" = ''':sup:`4` ἔγνων τί ποιήσω, ἵνα ὅταν μετασταθῶ ἐκ τῆς οἰκονομίας δέξωνταί με
εἰς τοὺς οἴκους αὐτῶν.
'''
"5" = ''':sup:`5` καὶ προσκαλεσάμενος ἕνα ἕκαστον τῶν χρεοφειλετῶν τοῦ κυρίου ἑαυτοῦ
ἔλεγεν τῶ πρώτῳ, πόσον ὀφείλεις τῶ κυρίῳ μου;
'''
"6" = ''':sup:`6` ὁ δὲ εἶπεν, ἑκατὸν βάτους ἐλαίου. ὁ δὲ εἶπεν αὐτῶ, δέξαι σου τὰ
γράμματα καὶ καθίσας ταχέως γράψον πεντήκοντα.
'''
"7" = ''':sup:`7` ἔπειτα ἑτέρῳ εἶπεν, σὺ δὲ πόσον ὀφείλεις; ὁ δὲ εἶπεν, ἑκατὸν κόρους
σίτου. λέγει αὐτῶ, δέξαι σου τὰ γράμματα καὶ γράψον ὀγδοήκοντα.
'''
"8" = ''':sup:`8` καὶ ἐπῄνεσεν ὁ κύριος τὸν οἰκονόμον τῆς ἀδικίας ὅτι φρονίμως
ἐποίησεν· ὅτι οἱ υἱοὶ τοῦ αἰῶνος τούτου φρονιμώτεροι ὑπὲρ τοὺς υἱοὺς
τοῦ φωτὸς εἰς τὴν γενεὰν τὴν ἑαυτῶν εἰσιν.
'''
"9" = ''':sup:`9` καὶ ἐγὼ ὑμῖν λέγω, ἑαυτοῖς ποιήσατε φίλους ἐκ τοῦ μαμωνᾶ τῆς
ἀδικίας, ἵνα ὅταν ἐκλίπῃ δέξωνται ὑμᾶς εἰς τὰς αἰωνίους σκηνάς.
'''
"10" = ''':sup:`10` ὁ πιστὸς ἐν ἐλαχίστῳ καὶ ἐν πολλῶ πιστός ἐστιν, καὶ ὁ ἐν ἐλαχίστῳ
ἄδικος καὶ ἐν πολλῶ ἄδικός ἐστιν.
'''
"11" = ''':sup:`11` εἰ οὗν ἐν τῶ ἀδίκῳ μαμωνᾷ πιστοὶ οὐκ ἐγένεσθε, τὸ ἀληθινὸν τίς ὑμῖν
πιστεύσει;
'''
"12" = ''':sup:`12` καὶ εἰ ἐν τῶ ἀλλοτρίῳ πιστοὶ οὐκ ἐγένεσθε, τὸ ὑμέτερον τίς ὑμῖν
δώσει;
'''
"13" = ''':sup:`13` οὐδεὶς οἰκέτης δύναται δυσὶ κυρίοις δουλεύειν· ἢ γὰρ τὸν ἕνα
μισήσει καὶ τὸν ἕτερον ἀγαπήσει, ἢ ἑνὸς ἀνθέξεται καὶ τοῦ ἑτέρου
καταφρονήσει. οὐ δύνασθε θεῶ δουλεύειν καὶ μαμωνᾷ.
'''
"14" = ''':sup:`14` ἤκουον δὲ ταῦτα πάντα οἱ φαρισαῖοι φιλάργυροι ὑπάρχοντες, καὶ
ἐξεμυκτήριζον αὐτόν.
'''
"15" = ''':sup:`15` καὶ εἶπεν αὐτοῖς, ὑμεῖς ἐστε οἱ δικαιοῦντες ἑαυτοὺς ἐνώπιον τῶν
ἀνθρώπων, ὁ δὲ θεὸς γινώσκει τὰς καρδίας ὑμῶν· ὅτι τὸ ἐν ἀνθρώποις
ὑψηλὸν βδέλυγμα ἐνώπιον τοῦ θεοῦ.
'''
"16" = ''':sup:`16` ὁ νόμος καὶ οἱ προφῆται μέχρι ἰωάννου· ἀπὸ τότε ἡ βασιλεία τοῦ θεοῦ
εὐαγγελίζεται καὶ πᾶς εἰς αὐτὴν βιάζεται.
'''
"17" = ''':sup:`17` εὐκοπώτερον δέ ἐστιν τὸν οὐρανὸν καὶ τὴν γῆν παρελθεῖν ἢ τοῦ νόμου
μίαν κεραίαν πεσεῖν.
'''
"18" = ''':sup:`18` πᾶς ὁ ἀπολύων τὴν γυναῖκα αὐτοῦ καὶ γαμῶν ἑτέραν μοιχεύει, καὶ ὁ
ἀπολελυμένην ἀπὸ ἀνδρὸς γαμῶν μοιχεύει.
'''
"19" = ''':sup:`19` ἄνθρωπος δέ τις ἦν πλούσιος, καὶ ἐνεδιδύσκετο πορφύραν καὶ βύσσον
εὐφραινόμενος καθ᾽ ἡμέραν λαμπρῶς.
'''
"20" = ''':sup:`20` πτωχὸς δέ τις ὀνόματι λάζαρος ἐβέβλητο πρὸς τὸν πυλῶνα αὐτοῦ
εἱλκωμένος
'''
"21" = ''':sup:`21` καὶ ἐπιθυμῶν χορτασθῆναι ἀπὸ τῶν πιπτόντων ἀπὸ τῆς τραπέζης τοῦ
πλουσίου· ἀλλὰ καὶ οἱ κύνες ἐρχόμενοι ἐπέλειχον τὰ ἕλκη αὐτοῦ.
'''
"22" = ''':sup:`22` ἐγένετο δὲ ἀποθανεῖν τὸν πτωχὸν καὶ ἀπενεχθῆναι αὐτὸν ὑπὸ τῶν
ἀγγέλων εἰς τὸν κόλπον ἀβραάμ· ἀπέθανεν δὲ καὶ ὁ πλούσιος καὶ ἐτάφη.
'''
"23" = ''':sup:`23` καὶ ἐν τῶ ᾅδῃ ἐπάρας τοὺς ὀφθαλμοὺς αὐτοῦ, ὑπάρχων ἐν βασάνοις, ὁρᾷ
ἀβραὰμ ἀπὸ μακρόθεν καὶ λάζαρον ἐν τοῖς κόλποις αὐτοῦ.
'''
"24" = ''':sup:`24` καὶ αὐτὸς φωνήσας εἶπεν, πάτερ ἀβραάμ, ἐλέησόν με καὶ πέμψον
λάζαρον ἵνα βάψῃ τὸ ἄκρον τοῦ δακτύλου αὐτοῦ ὕδατος καὶ καταψύξῃ τὴν
γλῶσσάν μου, ὅτι ὀδυνῶμαι ἐν τῇ φλογὶ ταύτῃ.
'''
"25" = ''':sup:`25` εἶπεν δὲ ἀβραάμ, τέκνον, μνήσθητι ὅτι ἀπέλαβες τὰ ἀγαθά σου ἐν τῇ
ζωῇ σου, καὶ λάζαρος ὁμοίως τὰ κακά· νῦν δὲ ὧδε παρακαλεῖται σὺ δὲ
ὀδυνᾶσαι.
'''
"26" = ''':sup:`26` καὶ ἐν πᾶσι τούτοις μεταξὺ ἡμῶν καὶ ὑμῶν χάσμα μέγα ἐστήρικται,
ὅπως οἱ θέλοντες διαβῆναι ἔνθεν πρὸς ὑμᾶς μὴ δύνωνται, μηδὲ ἐκεῖθεν
πρὸς ἡμᾶς διαπερῶσιν.
'''
"27" = ''':sup:`27` εἶπεν δέ, ἐρωτῶ σε οὗν, πάτερ, ἵνα πέμψῃς αὐτὸν εἰς τὸν οἶκον τοῦ
πατρός μου,
'''
"28" = ''':sup:`28` ἔχω γὰρ πέντε ἀδελφούς, ὅπως διαμαρτύρηται αὐτοῖς, ἵνα μὴ καὶ αὐτοὶ
ἔλθωσιν εἰς τὸν τόπον τοῦτον τῆς βασάνου.
'''
"29" = ''':sup:`29` λέγει δὲ ἀβραάμ, ἔχουσι μωϊσέα καὶ τοὺς προφήτας· ἀκουσάτωσαν
αὐτῶν.
'''
"30" = ''':sup:`30` ὁ δὲ εἶπεν, οὐχί, πάτερ ἀβραάμ, ἀλλ᾽ ἐάν τις ἀπὸ νεκρῶν πορευθῇ
πρὸς αὐτοὺς μετανοήσουσιν.
'''
"31" = ''':sup:`31` εἶπεν δὲ αὐτῶ, εἰ μωϊσέως καὶ τῶν προφητῶν οὐκ ἀκούουσιν, οὐδ᾽ ἐάν
τις ἐκ νεκρῶν ἀναστῇ πεισθήσονται.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
