[22]
"1" = ''':sup:`1` λίθῳ ἠρδαλωμένῳ συνεβλήθη ὀκνηρός καὶ πᾶς ἐκσυριεῖ ἐπὶ τῇ ἀτιμίᾳ
αὐτοῦ
'''
"2" = ''':sup:`2` βολβίτῳ κοπρίων συνεβλήθη ὀκνηρός πᾶς ὁ ἀναιρούμενος αὐτὸν ἐκτινάξει
χεῖρα
'''
"3" = ''':sup:`3` αἰσχύνη πατρὸς ἐν γεννήσει ἀπαιδεύτου θυγάτηρ δὲ ἐπ’ ἐλαττώσει
γίνεται
'''
"4" = ''':sup:`4` θυγάτηρ φρονίμη κληρονομήσει ἄνδρα αὐτῆς καὶ ἡ καταισχύνουσα εἰς
λύπην γεννήσαντος
'''
"5" = ''':sup:`5` πατέρα καὶ ἄνδρα καταισχύνει ἡ θρασεῖα καὶ ὑπὸ ἀμφοτέρων
ἀτιμασθήσεται
'''
"6" = ''':sup:`6` μουσικὰ ἐν πένθει ἄκαιρος διήγησις μάστιγες δὲ καὶ παιδεία ἐν παντὶ
καιρῷ σοφίας
'''
"9" = ''':sup:`9` συγκολλῶν ὄστρακον ὁ διδάσκων μωρόν ἐξεγείρων καθεύδοντα ἐκ βαθέος
ὕπνου
'''
"10" = ''':sup:`10` διηγούμενος νυστάζοντι ὁ διηγούμενος μωρῷ καὶ ἐπὶ συντελείᾳ ἐρεῖ τί
ἐστιν
'''
"11" = ''':sup:`11` ἐπὶ νεκρῷ κλαῦσον ἐξέλιπεν γὰρ φῶς καὶ ἐπὶ μωρῷ κλαῦσον ἐξέλιπεν
γὰρ σύνεσιν ἥδιον κλαῦσον ἐπὶ νεκρῷ ὅτι ἀνεπαύσατο τοῦ δὲ μωροῦ ὑπὲρ
θάνατον ἡ ζωὴ πονηρά
'''
"12" = ''':sup:`12` πένθος νεκροῦ ἑπτὰ ἡμέραι μωροῦ δὲ καὶ ἀσεβοῦς πᾶσαι αἱ ἡμέραι τῆς
ζωῆς αὐτοῦ
'''
"13" = ''':sup:`13` μετὰ ἄφρονος μὴ πληθύνῃς λόγον καὶ πρὸς ἀσύνετον μὴ πορεύου φύλαξαι
ἀπ’ αὐτοῦ ἵνα μὴ κόπον ἔχῃς καὶ οὐ μὴ μολυνθῇς ἐν τῷ ἐντιναγμῷ αὐτοῦ
ἔκκλινον ἀπ’ αὐτοῦ καὶ εὑρήσεις ἀνάπαυσιν καὶ οὐ μὴ ἀκηδιάσῃς ἐν τῇ
ἀπονοίᾳ αὐτοῦ
'''
"14" = ''':sup:`14` ὑπὲρ μόλιβον τί βαρυνθήσεται καὶ τί αὐτῷ ὄνομα ἀλλ’ ἢ μωρός
'''
"15" = ''':sup:`15` ἄμμον καὶ ἅλα καὶ βῶλον σιδήρου εὔκοπον ὑπενεγκεῖν ἢ ἄνθρωπον
ἀσύνετον
'''
"16" = ''':sup:`16` ἱμάντωσις ξυλίνη ἐνδεδεμένη εἰς οἰκοδομὴν ἐν συσσεισμῷ οὐ
διαλυθήσεται οὕτως καρδία ἐστηριγμένη ἐπὶ διανοήματος βουλῆς ἐν καιρῷ
οὐ δειλιάσει
'''
"17" = ''':sup:`17` καρδία ἡδρασμένη ἐπὶ διανοίας συνέσεως ὡς κόσμος ψαμμωτὸς τοίχου
ξυστοῦ
'''
"18" = ''':sup:`18` χάρακες ἐπὶ μετεώρου κείμενοι κατέναντι ἀνέμου οὐ μὴ ὑπομείνωσιν
οὕτως καρδία δειλὴ ἐπὶ διανοήματος μωροῦ κατέναντι παντὸς φόβου οὐ μὴ
ὑπομείνῃ
'''
"19" = ''':sup:`19` ὁ νύσσων ὀφθαλμὸν κατάξει δάκρυα καὶ νύσσων καρδίαν ἐκφαίνει
αἴσθησιν
'''
"20" = ''':sup:`20` βάλλων λίθον ἐπὶ πετεινὰ ἀποσοβεῖ αὐτά καὶ ὁ ὀνειδίζων φίλον
διαλύσει φιλίαν
'''
"21" = ''':sup:`21` ἐπὶ φίλον ἐὰν σπάσῃς ῥομφαίαν μὴ ἀφελπίσῃς ἔστιν γὰρ ἐπάνοδος
'''
"22" = ''':sup:`22` ἐπὶ φίλον ἐὰν ἀνοίξῃς στόμα μὴ εὐλαβηθῇς ἔστιν γὰρ διαλλαγή πλὴν
ὀνειδισμοῦ καὶ ὑπερηφανίας καὶ μυστηρίου ἀποκαλύψεως καὶ πληγῆς δολίας
ἐν τούτοις ἀποφεύξεται πᾶς φίλος
'''
"23" = ''':sup:`23` πίστιν κτῆσαι ἐν πτωχείᾳ μετὰ τοῦ πλησίον ἵνα ἐν τοῖς ἀγαθοῖς αὐτοῦ
ὁμοῦ πλησθῇς ἐν καιρῷ θλίψεως διάμενε αὐτῷ ἵνα ἐν τῇ κληρονομίᾳ αὐτοῦ
συγκληρονομήσῃς
'''
"24" = ''':sup:`24` πρὸ πυρὸς ἀτμὶς καμίνου καὶ καπνός οὕτως πρὸ αἱμάτων λοιδορίαι
'''
"25" = ''':sup:`25` φίλον σκεπάσαι οὐκ αἰσχυνθήσομαι καὶ ἀπὸ προσώπου αὐτοῦ οὐ μὴ κρυβῶ
'''
"26" = ''':sup:`26` καὶ εἰ κακά μοι συμβήσεται δι’ αὐτόν πᾶς ὁ ἀκούων φυλάξεται ἀπ’
αὐτοῦ
'''
"27" = ''':sup:`27` τίς δώσει ἐπὶ στόμα μου φυλακὴν καὶ ἐπὶ τῶν χειλέων μου σφραγῖδα
πανοῦργον ἵνα μὴ πέσω ἀπ’ αὐτῆς καὶ ἡ γλῶσσά μου ἀπολέσῃ με
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
