[11]
"1" = ''':sup:`1` καὶ ἐγένετο ὅτε ἐτέλεσεν ὁ ἰησοῦς διατάσσων τοῖς δώδεκα μαθηταῖς
αὐτοῦ, μετέβη ἐκεῖθεν τοῦ διδάσκειν καὶ κηρύσσειν ἐν ταῖς πόλεσιν
αὐτῶν.
'''
"2" = ''':sup:`2` ὁ δὲ ἰωάννης ἀκούσας ἐν τῶ δεσμωτηρίῳ τὰ ἔργα τοῦ χριστοῦ πέμψας διὰ
τῶν μαθητῶν αὐτοῦ
'''
"3" = ''':sup:`3` εἶπεν αὐτῶ, σὺ εἶ ὁ ἐρχόμενος ἢ ἕτερον προσδοκῶμεν;
'''
"4" = ''':sup:`4` καὶ ἀποκριθεὶς ὁ ἰησοῦς εἶπεν αὐτοῖς, πορευθέντες ἀπαγγείλατε ἰωάννῃ
ἃ ἀκούετε καὶ βλέπετε·
'''
"5" = ''':sup:`5` τυφλοὶ ἀναβλέπουσιν καὶ χωλοὶ περιπατοῦσιν, λεπροὶ καθαρίζονται καὶ
κωφοὶ ἀκούουσιν, καὶ νεκροὶ ἐγείρονται καὶ πτωχοὶ εὐαγγελίζονται·
'''
"6" = ''':sup:`6` καὶ μακάριός ἐστιν ὃς ἐὰν μὴ σκανδαλισθῇ ἐν ἐμοί.
'''
"7" = ''':sup:`7` τούτων δὲ πορευομένων ἤρξατο ὁ ἰησοῦς λέγειν τοῖς ὄχλοις περὶ
ἰωάννου, τί ἐξήλθατε εἰς τὴν ἔρημον θεάσασθαι; κάλαμον ὑπὸ ἀνέμου
σαλευόμενον;
'''
"8" = ''':sup:`8` ἀλλὰ τί ἐξήλθατε ἰδεῖν; ἄνθρωπον ἐν μαλακοῖς ἠμφιεσμένον; ἰδοὺ οἱ τὰ
μαλακὰ φοροῦντες ἐν τοῖς οἴκοις τῶν βασιλέων εἰσίν.
'''
"9" = ''':sup:`9` ἀλλὰ τί ἐξήλθατε ἰδεῖν; προφήτην; ναί, λέγω ὑμῖν, καὶ περισσότερον
προφήτου.
'''
"10" = ''':sup:`10` οὖτός ἐστιν περὶ οὖ γέγραπται, ἰδοὺ ἐγὼ ἀποστέλλω τὸν ἄγγελόν μου
πρὸ προσώπου σου, ὃς κατασκευάσει τὴν ὁδόν σου ἔμπροσθέν σου.
'''
"11" = ''':sup:`11` ἀμὴν λέγω ὑμῖν, οὐκ ἐγήγερται ἐν γεννητοῖς γυναικῶν μείζων ἰωάννου
τοῦ βαπτιστοῦ· ὁ δὲ μικρότερος ἐν τῇ βασιλείᾳ τῶν οὐρανῶν μείζων αὐτοῦ
ἐστιν.
'''
"12" = ''':sup:`12` ἀπὸ δὲ τῶν ἡμερῶν ἰωάννου τοῦ βαπτιστοῦ ἕως ἄρτι ἡ βασιλεία τῶν
οὐρανῶν βιάζεται, καὶ βιασταὶ ἁρπάζουσιν αὐτήν.
'''
"13" = ''':sup:`13` πάντες γὰρ οἱ προφῆται καὶ ὁ νόμος ἕως ἰωάννου ἐπροφήτευσαν·
'''
"14" = ''':sup:`14` καὶ εἰ θέλετε δέξασθαι, αὐτός ἐστιν ἠλίας ὁ μέλλων ἔρχεσθαι.
'''
"15" = ''':sup:`15` ὁ ἔχων ὦτα ἀκουέτω.
'''
"16" = ''':sup:`16` τίνι δὲ ὁμοιώσω τὴν γενεὰν ταύτην; ὁμοία ἐστὶν παιδίοις καθημένοις
ἐν ταῖς ἀγοραῖς ἃ προσφωνοῦντα τοῖς ἑτέροις
'''
"17" = ''':sup:`17` λέγουσιν, ηὐλήσαμεν ὑμῖν καὶ οὐκ ὠρχήσασθε· ἐθρηνήσαμεν καὶ οὐκ
ἐκόψασθε.
'''
"18" = ''':sup:`18` ἦλθεν γὰρ ἰωάννης μήτε ἐσθίων μήτε πίνων, καὶ λέγουσιν, δαιμόνιον
ἔχει·
'''
"19" = ''':sup:`19` ἦλθεν ὁ υἱὸς τοῦ ἀνθρώπου ἐσθίων καὶ πίνων, καὶ λέγουσιν, ἰδοὺ
ἄνθρωπος φάγος καὶ οἰνοπότης, τελωνῶν φίλος καὶ ἁμαρτωλῶν. καὶ
ἐδικαιώθη ἡ σοφία ἀπὸ τῶν ἔργων αὐτῆς.
'''
"20" = ''':sup:`20` τότε ἤρξατο ὀνειδίζειν τὰς πόλεις ἐν αἷς ἐγένοντο αἱ πλεῖσται
δυνάμεις αὐτοῦ, ὅτι οὐ μετενόησαν·
'''
"21" = ''':sup:`21` οὐαί σοι, χοραζίν· οὐαί σοι, βηθσαϊδά· ὅτι εἰ ἐν τύρῳ καὶ σιδῶνι
ἐγένοντο αἱ δυνάμεις αἱ γενόμεναι ἐν ὑμῖν, πάλαι ἂν ἐν σάκκῳ καὶ σποδῶ
μετενόησαν.
'''
"22" = ''':sup:`22` πλὴν λέγω ὑμῖν, τύρῳ καὶ σιδῶνι ἀνεκτότερον ἔσται ἐν ἡμέρᾳ κρίσεως
ἢ ὑμῖν.
'''
"23" = ''':sup:`23` καὶ σύ, καφαρναούμ, μὴ ἕως οὐρανοῦ ὑψωθήσῃ; ἕως ᾅδου καταβήσῃ. ὅτι
εἰ ἐν σοδόμοις ἐγενήθησαν αἱ δυνάμεις αἱ γενόμεναι ἐν σοί, ἔμεινεν ἂν
μέχρι τῆς σήμερον.
'''
"24" = ''':sup:`24` πλὴν λέγω ὑμῖν ὅτι γῇ σοδόμων ἀνεκτότερον ἔσται ἐν ἡμέρᾳ κρίσεως ἢ
σοί.
'''
"25" = ''':sup:`25` ἐν ἐκείνῳ τῶ καιρῶ ἀποκριθεὶς ὁ ἰησοῦς εἶπεν, ἐξομολογοῦμαί σοι,
πάτερ, κύριε τοῦ οὐρανοῦ καὶ τῆς γῆς, ὅτι ἔκρυψας ταῦτα ἀπὸ σοφῶν καὶ
συνετῶν καὶ ἀπεκάλυψας αὐτὰ νηπίοις·
'''
"26" = ''':sup:`26` ναί, ὁ πατήρ, ὅτι οὕτως εὐδοκία ἐγένετο ἔμπροσθέν σου.
'''
"27" = ''':sup:`27` πάντα μοι παρεδόθη ὑπὸ τοῦ πατρός μου, καὶ οὐδεὶς ἐπιγινώσκει τὸν
υἱὸν εἰ μὴ ὁ πατήρ, οὐδὲ τὸν πατέρα τις ἐπιγινώσκει εἰ μὴ ὁ υἱὸς καὶ ᾧ
ἐὰν βούληται ὁ υἱὸς ἀποκαλύψαι.
'''
"28" = ''':sup:`28` δεῦτε πρός με πάντες οἱ κοπιῶντες καὶ πεφορτισμένοι, κἀγὼ ἀναπαύσω
ὑμᾶς.
'''
"29" = ''':sup:`29` ἄρατε τὸν ζυγόν μου ἐφ᾽ ὑμᾶς καὶ μάθετε ἀπ᾽ ἐμοῦ, ὅτι πραΰς εἰμι
καὶ ταπεινὸς τῇ καρδίᾳ, καὶ εὑρήσετε ἀνάπαυσιν ταῖς ψυχαῖς ὑμῶν·
'''
"30" = ''':sup:`30` ὁ γὰρ ζυγός μου χρηστὸς καὶ τὸ φορτίον μου ἐλαφρόν ἐστιν.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
