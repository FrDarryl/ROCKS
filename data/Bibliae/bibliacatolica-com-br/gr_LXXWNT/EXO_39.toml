[39]
"1" = ''':sup:`1` πᾶν τὸ χρυσίον ὃ κατειργάσθη εἰς τὰ ἔργα κατὰ πᾶσαν τὴν ἐργασίαν τῶν
ἁγίων ἐγένετο χρυσίου τοῦ τῆς ἀπαρχῆς ἐννέα καὶ εἴκοσι τάλαντα καὶ
ἑπτακόσιοι εἴκοσι σίκλοι κατὰ τὸν σίκλον τὸν ἅγιον
'''
"2" = ''':sup:`2` καὶ ἀργυρίου ἀφαίρεμα παρὰ τῶν ἐπεσκεμμένων ἀνδρῶν τῆς συναγωγῆς
ἑκατὸν τάλαντα καὶ χίλιοι ἑπτακόσιοι ἑβδομήκοντα πέντε σίκλοι
'''
"3" = ''':sup:`3` δραχμὴ μία τῇ κεφαλῇ τὸ ἥμισυ τοῦ σίκλου κατὰ τὸν σίκλον τὸν ἅγιον
πᾶς ὁ παραπορευόμενος τὴν ἐπίσκεψιν ἀπὸ εἰκοσαετοῦς καὶ ἐπάνω εἰς τὰς
ἑξήκοντα μυριάδας καὶ τρισχίλιοι πεντακόσιοι καὶ πεντήκοντα
'''
"4" = ''':sup:`4` καὶ ἐγενήθη τὰ ἑκατὸν τάλαντα τοῦ ἀργυρίου εἰς τὴν χώνευσιν τῶν
ἑκατὸν κεφαλίδων τῆς σκηνῆς καὶ εἰς τὰς κεφαλίδας τοῦ καταπετάσματος
ἑκατὸν κεφαλίδες εἰς τὰ ἑκατὸν τάλαντα τάλαντον τῇ κεφαλίδι
'''
"5" = ''':sup:`5` καὶ τοὺς χιλίους ἑπτακοσίους ἑβδομήκοντα πέντε σίκλους ἐποίησαν εἰς
τὰς ἀγκύλας τοῖς στύλοις καὶ κατεχρύσωσεν τὰς κεφαλίδας αὐτῶν καὶ
κατεκόσμησεν αὐτούς
'''
"6" = ''':sup:`6` καὶ ὁ χαλκὸς τοῦ ἀφαιρέματος ἑβδομήκοντα τάλαντα καὶ χίλιοι
πεντακόσιοι σίκλοι
'''
"7" = ''':sup:`7` καὶ ἐποίησεν ἐξ αὐτοῦ τὰς βάσεις τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου
'''
"8" = ''':sup:`8` καὶ τὰς βάσεις τῆς αὐλῆς κύκλῳ καὶ τὰς βάσεις τῆς πύλης τῆς αὐλῆς
καὶ τοὺς πασσάλους τῆς σκηνῆς καὶ τοὺς πασσάλους τῆς αὐλῆς κύκλῳ
'''
"9" = ''':sup:`9` καὶ τὸ παράθεμα τὸ χαλκοῦν τοῦ θυσιαστηρίου καὶ πάντα τὰ σκεύη τοῦ
θυσιαστηρίου καὶ πάντα τὰ ἐργαλεῖα τῆς σκηνῆς τοῦ μαρτυρίου
'''
"10" = ''':sup:`10` καὶ ἐποίησαν οἱ υἱοὶ Ισραηλ καθὰ συνέταξεν κύριος τῷ Μωυσῇ οὕτως
ἐποίησαν
'''
"11" = ''':sup:`11` τὸ δὲ λοιπὸν χρυσίον τοῦ ἀφαιρέματος ἐποίησαν σκεύη εἰς τὸ
λειτουργεῖν ἐν αὐτοῖς ἔναντι κυρίου
'''
"12" = ''':sup:`12` καὶ τὴν καταλειφθεῖσαν ὑάκινθον καὶ πορφύραν καὶ τὸ κόκκινον
ἐποίησαν στολὰς λειτουργικὰς Ααρων ὥστε λειτουργεῖν ἐν αὐταῖς ἐν τῷ
ἁγίῳ
'''
"13" = ''':sup:`13` καὶ ἤνεγκαν τὰς στολὰς πρὸς Μωυσῆν καὶ τὴν σκηνὴν καὶ τὰ σκεύη
αὐτῆς καὶ τὰς βάσεις καὶ τοὺς μοχλοὺς αὐτῆς καὶ τοὺς στύλους
'''
"14" = ''':sup:`14` καὶ τὴν κιβωτὸν τῆς διαθήκης καὶ τοὺς διωστῆρας αὐτῆς
'''
"15" = ''':sup:`15` καὶ τὸ θυσιαστήριον καὶ πάντα τὰ σκεύη αὐτοῦ καὶ τὸ ἔλαιον τῆς
χρίσεως καὶ τὸ θυμίαμα τῆς συνθέσεως
'''
"16" = ''':sup:`16` καὶ τὴν λυχνίαν τὴν καθαρὰν καὶ τοὺς λύχνους αὐτῆς λύχνους τῆς
καύσεως καὶ τὸ ἔλαιον τοῦ φωτὸς
'''
"17" = ''':sup:`17` καὶ τὴν τράπεζαν τῆς προθέσεως καὶ πάντα τὰ αὐτῆς σκεύη καὶ τοὺς
ἄρτους τοὺς προκειμένους
'''
"18" = ''':sup:`18` καὶ τὰς στολὰς τοῦ ἁγίου αἵ εἰσιν Ααρων καὶ τὰς στολὰς τῶν υἱῶν
αὐτοῦ εἰς τὴν ἱερατείαν
'''
"19" = ''':sup:`19` καὶ τὰ ἱστία τῆς αὐλῆς καὶ τοὺς στύλους καὶ τὸ καταπέτασμα τῆς
θύρας τῆς σκηνῆς καὶ τῆς πύλης τῆς αὐλῆς καὶ πάντα τὰ σκεύη τῆς σκηνῆς
καὶ πάντα τὰ ἐργαλεῖα αὐτῆς
'''
"20" = ''':sup:`20` καὶ τὰς διφθέρας δέρματα κριῶν ἠρυθροδανωμένα καὶ τὰ καλύμματα
δέρματα ὑακίνθινα καὶ τῶν λοιπῶν τὰ ἐπικαλύμματα
'''
"21" = ''':sup:`21` καὶ τοὺς πασσάλους καὶ πάντα τὰ ἐργαλεῖα τὰ εἰς τὰ ἔργα τῆς σκηνῆς
τοῦ μαρτυρίου
'''
"22" = ''':sup:`22` ὅσα συνέταξεν κύριος τῷ Μωυσῇ οὕτως ἐποίησαν οἱ υἱοὶ Ισραηλ πᾶσαν
τὴν ἀποσκευήν
'''
"23" = ''':sup:`23` καὶ εἶδεν Μωυσῆς πάντα τὰ ἔργα καὶ ἦσαν πεποιηκότες αὐτὰ ὃν τρόπον
συνέταξεν κύριος τῷ Μωυσῇ οὕτως ἐποίησαν αὐτά καὶ εὐλόγησεν αὐτοὺς
Μωυσῆς
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
