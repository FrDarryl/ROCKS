[19]
"1" = ''':sup:`1` καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς Εζεκιας καὶ διέρρηξεν τὰ ἱμάτια
ἑαυτοῦ καὶ περιεβάλετο σάκκον καὶ εἰσῆλθεν εἰς οἶκον κυρίου
'''
"2" = ''':sup:`2` καὶ ἀπέστειλεν Ελιακιμ τὸν οἰκονόμον καὶ Σομναν τὸν γραμματέα καὶ
τοὺς πρεσβυτέρους τῶν ἱερέων περιβεβλημένους σάκκους πρὸς Ησαιαν τὸν
προφήτην υἱὸν Αμως
'''
"3" = ''':sup:`3` καὶ εἶπον πρὸς αὐτόν τάδε λέγει Εζεκιας ἡμέρα θλίψεως καὶ ἐλεγμοῦ
καὶ παροργισμοῦ ἡ ἡμέρα αὕτη ὅτι ἦλθον υἱοὶ ἕως ὠδίνων καὶ ἰσχὺς οὐκ
ἔστιν τῇ τικτούσῃ
'''
"4" = ''':sup:`4` εἴ πως εἰσακούσεται κύριος ὁ θεός σου πάντας τοὺς λόγους Ραψακου ὃν
ἀπέστειλεν αὐτὸν βασιλεὺς Ἀσσυρίων ὁ κύριος αὐτοῦ ὀνειδίζειν θεὸν ζῶντα
καὶ βλασφημεῖν ἐν λόγοις οἷς ἤκουσεν κύριος ὁ θεός σου καὶ λήμψῃ
προσευχὴν περὶ τοῦ λείμματος τοῦ εὑρισκομένου
'''
"5" = ''':sup:`5` καὶ ἦλθον οἱ παῖδες τοῦ βασιλέως Εζεκιου πρὸς Ησαιαν
'''
"6" = ''':sup:`6` καὶ εἶπεν αὐτοῖς Ησαιας τάδε ἐρεῖτε πρὸς τὸν κύριον ὑμῶν τάδε λέγει
κύριος μὴ φοβηθῇς ἀπὸ τῶν λόγων ὧν ἤκουσας ὧν ἐβλασφήμησαν τὰ παιδάρια
βασιλέως Ἀσσυρίων
'''
"7" = ''':sup:`7` ἰδοὺ ἐγὼ δίδωμι ἐν αὐτῷ πνεῦμα καὶ ἀκούσεται ἀγγελίαν καὶ
ἀποστραφήσεται εἰς τὴν γῆν αὐτοῦ καὶ καταβαλῶ αὐτὸν ἐν ῥομφαίᾳ ἐν τῇ γῇ
αὐτοῦ
'''
"8" = ''':sup:`8` καὶ ἐπέστρεψεν Ραψακης καὶ εὗρεν τὸν βασιλέα Ἀσσυρίων πολεμοῦντα ἐπὶ
Λομνα ὅτι ἤκουσεν ὅτι ἀπῆρεν ἀπὸ Λαχις
'''
"9" = ''':sup:`9` καὶ ἤκουσεν περὶ Θαρακα βασιλέως Αἰθιόπων λέγων ἰδοὺ ἐξῆλθεν
πολεμεῖν μετὰ σοῦ καὶ ἐπέστρεψεν καὶ ἀπέστειλεν ἀγγέλους πρὸς Εζεκιαν
λέγων
'''
"10" = ''':sup:`10` μὴ ἐπαιρέτω σε ὁ θεός σου ἐφ’ ᾧ σὺ πέποιθας ἐπ’ αὐτῷ λέγων οὐ μὴ
παραδοθῇ Ιερουσαλημ εἰς χεῖρας βασιλέως Ἀσσυρίων
'''
"11" = ''':sup:`11` ἰδοὺ σὺ ἤκουσας πάντα ὅσα ἐποίησαν βασιλεῖς Ἀσσυρίων πάσαις ταῖς
γαῖς τοῦ ἀναθεματίσαι αὐτάς καὶ σὺ ῥυσθήσῃ
'''
"12" = ''':sup:`12` μὴ ἐξείλαντο αὐτοὺς οἱ θεοὶ τῶν ἐθνῶν οὓς διέφθειραν οἱ πατέρες μου
τήν τε Γωζαν καὶ τὴν Χαρραν καὶ Ραφες καὶ υἱοὺς Εδεμ τοὺς ἐν Θαεσθεν
'''
"13" = ''':sup:`13` ποῦ ἐστιν ὁ βασιλεὺς Αιμαθ καὶ ὁ βασιλεὺς Αρφαδ καὶ ποῦ ἐστιν
Σεπφαρουαιν Ανα καὶ Αυα
'''
"14" = ''':sup:`14` καὶ ἔλαβεν Εζεκιας τὰ βιβλία ἐκ χειρὸς τῶν ἀγγέλων καὶ ἀνέγνω αὐτά
καὶ ἀνέβη εἰς οἶκον κυρίου καὶ ἀνέπτυξεν αὐτὰ Εζεκιας ἐναντίον κυρίου
'''
"15" = ''':sup:`15` καὶ εἶπεν κύριε ὁ θεὸς Ισραηλ ὁ καθήμενος ἐπὶ τῶν χερουβιν σὺ εἶ ὁ
θεὸς μόνος ἐν πάσαις ταῖς βασιλείαις τῆς γῆς σὺ ἐποίησας τὸν οὐρανὸν
καὶ τὴν γῆν
'''
"16" = ''':sup:`16` κλῖνον κύριε τὸ οὖς σου καὶ ἄκουσον ἄνοιξον κύριε τοὺς ὀφθαλμούς
σου καὶ ἰδὲ καὶ ἄκουσον τοὺς λόγους Σενναχηριμ οὓς ἀπέστειλεν
ὀνειδίζειν θεὸν ζῶντα
'''
"17" = ''':sup:`17` ὅτι ἀληθείᾳ κύριε ἠρήμωσαν βασιλεῖς Ἀσσυρίων τὰ ἔθνη
'''
"18" = ''':sup:`18` καὶ ἔδωκαν τοὺς θεοὺς αὐτῶν εἰς τὸ πῦρ ὅτι οὐ θεοί εἰσιν ἀλλ’ ἢ
ἔργα χειρῶν ἀνθρώπων ξύλα καὶ λίθοι καὶ ἀπώλεσαν αὐτούς
'''
"19" = ''':sup:`19` καὶ νῦν κύριε ὁ θεὸς ἡμῶν σῶσον ἡμᾶς ἐκ χειρὸς αὐτοῦ καὶ γνώσονται
πᾶσαι αἱ βασιλεῖαι τῆς γῆς ὅτι σὺ κύριος ὁ θεὸς μόνος
'''
"20" = ''':sup:`20` καὶ ἀπέστειλεν Ησαιας υἱὸς Αμως πρὸς Εζεκιαν λέγων τάδε λέγει
κύριος ὁ θεὸς τῶν δυνάμεων ὁ θεὸς Ισραηλ ἃ προσηύξω πρός με περὶ
Σενναχηριμ βασιλέως Ἀσσυρίων ἤκουσα
'''
"21" = ''':sup:`21` οὗτος ὁ λόγος ὃν ἐλάλησεν κύριος ἐπ’ αὐτόν ἐξουδένησέν σε καὶ
ἐμυκτήρισέν σε παρθένος θυγάτηρ Σιων ἐπὶ σοὶ κεφαλὴν αὐτῆς ἐκίνησεν
θυγάτηρ Ιερουσαλημ
'''
"22" = ''':sup:`22` τίνα ὠνείδισας καὶ ἐβλασφήμησας καὶ ἐπὶ τίνα ὕψωσας φωνήν καὶ ἦρας
εἰς ὕψος τοὺς ὀφθαλμούς σου εἰς τὸν ἅγιον τοῦ Ισραηλ
'''
"23" = ''':sup:`23` ἐν χειρὶ ἀγγέλων σου ὠνείδισας κύριον καὶ εἶπας ἐν τῷ πλήθει τῶν
ἁρμάτων μου ἐγὼ ἀναβήσομαι εἰς ὕψος ὀρέων μηροὺς τοῦ Λιβάνου καὶ ἔκοψα
τὸ μέγεθος τῆς κέδρου αὐτοῦ τὰ ἐκλεκτὰ κυπαρίσσων αὐτοῦ καὶ ἦλθον εἰς
μελον τέλους αὐτοῦ δρυμοῦ Καρμήλου αὐτοῦ
'''
"24" = ''':sup:`24` ἐγὼ ἔψυξα καὶ ἔπιον ὕδατα ἀλλότρια καὶ ἐξηρήμωσα τῷ ἴχνει τοῦ ποδός
μου πάντας ποταμοὺς περιοχῆς
'''
"25" = ''':sup:`25` ἔπλασα αὐτήν νῦν ἤγαγον αὐτήν καὶ ἐγενήθη εἰς ἐπάρσεις ἀποικεσιῶν
μαχίμων πόλεις ὀχυράς
'''
"26" = ''':sup:`26` καὶ οἱ ἐνοικοῦντες ἐν αὐταῖς ἠσθένησαν τῇ χειρί ἔπτηξαν καὶ
κατῃσχύνθησαν ἐγένοντο χόρτος ἀγροῦ ἢ χλωρὰ βοτάνη χλόη δωμάτων καὶ
πάτημα ἀπέναντι ἑστηκότος
'''
"27" = ''':sup:`27` καὶ τὴν καθέδραν σου καὶ τὴν ἔξοδόν σου καὶ τὴν εἴσοδόν σου ἔγνων
καὶ τὸν θυμόν σου ἐπ’ ἐμέ
'''
"28" = ''':sup:`28` διὰ τὸ ὀργισθῆναί σε ἐπ’ ἐμὲ καὶ τὸ στρῆνός σου ἀνέβη ἐν τοῖς ὠσίν
μου καὶ θήσω τὰ ἄγκιστρά μου ἐν τοῖς μυκτῆρσίν σου καὶ χαλινὸν ἐν τοῖς
χείλεσίν σου καὶ ἀποστρέψω σε ἐν τῇ ὁδῷ ᾗ ἦλθες ἐν αὐτῇ
'''
"29" = ''':sup:`29` καὶ τοῦτό σοι τὸ σημεῖον φάγῃ τοῦτον τὸν ἐνιαυτὸν αὐτόματα καὶ τῷ
ἔτει τῷ δευτέρῳ τὰ ἀνατέλλοντα καὶ ἔτι τρίτῳ σπορὰ καὶ ἄμητος καὶ
φυτεία ἀμπελώνων καὶ φάγεσθε τὸν καρπὸν αὐτῶν
'''
"30" = ''':sup:`30` καὶ προσθήσει τὸ διασεσῳσμένον οἴκου Ιουδα τὸ ὑπολειφθὲν ῥίζαν κάτω
καὶ ποιήσει καρπὸν ἄνω
'''
"31" = ''':sup:`31` ὅτι ἐξ Ιερουσαλημ ἐξελεύσεται κατάλειμμα καὶ ἀνασῳζόμενος ἐξ ὄρους
Σιων ὁ ζῆλος κυρίου τῶν δυνάμεων ποιήσει τοῦτο
'''
"32" = ''':sup:`32` οὐχ οὕτως τάδε λέγει κύριος πρὸς βασιλέα Ἀσσυρίων οὐκ εἰσελεύσεται
εἰς τὴν πόλιν ταύτην καὶ οὐ τοξεύσει ἐκεῖ βέλος καὶ οὐ προφθάσει αὐτὴν
θυρεός καὶ οὐ μὴ ἐκχέῃ πρὸς αὐτὴν πρόσχωμα
'''
"33" = ''':sup:`33` τῇ ὁδῷ ᾗ ἦλθεν ἐν αὐτῇ ἀποστραφήσεται καὶ εἰς τὴν πόλιν ταύτην οὐκ
εἰσελεύσεται λέγει κύριος
'''
"34" = ''':sup:`34` καὶ ὑπερασπιῶ ὑπὲρ τῆς πόλεως ταύτης δι’ ἐμὲ καὶ διὰ Δαυιδ τὸν
δοῦλόν μου
'''
"35" = ''':sup:`35` καὶ ἐγένετο ἕως νυκτὸς καὶ ἐξῆλθεν ἄγγελος κυρίου καὶ ἐπάταξεν ἐν
τῇ παρεμβολῇ τῶν Ἀσσυρίων ἑκατὸν ὀγδοήκοντα πέντε χιλιάδας καὶ ὤρθρισαν
τὸ πρωί καὶ ἰδοὺ πάντες σώματα νεκρά
'''
"36" = ''':sup:`36` καὶ ἀπῆρεν καὶ ἐπορεύθη καὶ ἀπέστρεψεν Σενναχηριμ βασιλεὺς Ἀσσυρίων
καὶ ᾤκησεν ἐν Νινευη
'''
"37" = ''':sup:`37` καὶ ἐγένετο αὐτοῦ προσκυνοῦντος ἐν οἴκῳ Νεσεραχ θεοῦ αὐτοῦ καὶ
Αδραμελεχ καὶ Σαρασαρ οἱ υἱοὶ αὐτοῦ ἐπάταξαν αὐτὸν ἐν μαχαίρᾳ καὶ αὐτοὶ
ἐσώθησαν εἰς γῆν Αραρατ καὶ ἐβασίλευσεν Ασορδαν ὁ υἱὸς αὐτοῦ ἀντ’ αὐτοῦ
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
