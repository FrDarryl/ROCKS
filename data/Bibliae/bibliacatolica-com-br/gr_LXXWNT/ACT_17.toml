[17]
"1" = ''':sup:`1` διοδεύσαντες δὲ τὴν ἀμφίπολιν καὶ τὴν ἀπολλωνίαν ἦλθον εἰς
θεσσαλονίκην, ὅπου ἦν συναγωγὴ τῶν ἰουδαίων.
'''
"2" = ''':sup:`2` κατὰ δὲ τὸ εἰωθὸς τῶ παύλῳ εἰσῆλθεν πρὸς αὐτοὺς καὶ ἐπὶ σάββατα τρία
διελέξατο αὐτοῖς ἀπὸ τῶν γραφῶν,
'''
"3" = ''':sup:`3` διανοίγων καὶ παρατιθέμενος ὅτι τὸν χριστὸν ἔδει παθεῖν καὶ
καταγγέλλω ὑμῖν.
'''
"4" = ''':sup:`4` καί τινες ἐξ αὐτῶν ἐπείσθησαν καὶ προσεκληρώθησαν τῶ παύλῳ καὶ τῶ
σιλᾷ, τῶν τε σεβομένων ἑλλήνων πλῆθος πολὺ γυναικῶν τε τῶν πρώτων οὐκ
ὀλίγαι.
'''
"5" = ''':sup:`5` ζηλώσαντες δὲ οἱ ἰουδαῖοι καὶ προσλαβόμενοι τῶν ἀγοραίων ἄνδρας
τινὰς πονηροὺς καὶ ὀχλοποιήσαντες ἐθορύβουν τὴν πόλιν, καὶ ἐπιστάντες
τῇ οἰκίᾳ ἰάσονος ἐζήτουν αὐτοὺς προαγαγεῖν εἰς τὸν δῆμον.
'''
"6" = ''':sup:`6` μὴ εὑρόντες δὲ αὐτοὺς ἔσυρον ἰάσονα καί τινας ἀδελφοὺς ἐπὶ τοὺς
πολιτάρχας, βοῶντες ὅτι οἱ τὴν οἰκουμένην ἀναστατώσαντες οὖτοι καὶ
ἐνθάδε πάρεισιν,
'''
"7" = ''':sup:`7` οὓς ὑποδέδεκται ἰάσων· καὶ οὖτοι πάντες ἀπέναντι τῶν δογμάτων
καίσαρος πράσσουσιν, βασιλέα ἕτερον λέγοντες εἶναι ἰησοῦν.
'''
"8" = ''':sup:`8` ἐτάραξαν δὲ τὸν ὄχλον καὶ τοὺς πολιτάρχας ἀκούοντας ταῦτα,
'''
"9" = ''':sup:`9` καὶ λαβόντες τὸ ἱκανὸν παρὰ τοῦ ἰάσονος καὶ τῶν λοιπῶν ἀπέλυσαν
αὐτούς.
'''
"10" = ''':sup:`10` οἱ δὲ ἀδελφοὶ εὐθέως διὰ νυκτὸς ἐξέπεμψαν τόν τε παῦλον καὶ τὸν
σιλᾶν εἰς βέροιαν, οἵτινες παραγενόμενοι εἰς τὴν συναγωγὴν τῶν ἰουδαίων
ἀπῄεσαν.
'''
"11" = ''':sup:`11` οὖτοι δὲ ἦσαν εὐγενέστεροι τῶν ἐν θεσσαλονίκῃ, οἵτινες ἐδέξαντο τὸν
λόγον μετὰ πάσης προθυμίας, καθ᾽ ἡμέραν ἀνακρίνοντες τὰς γραφὰς εἰ ἔχοι
ταῦτα οὕτως.
'''
"12" = ''':sup:`12` πολλοὶ μὲν οὗν ἐξ αὐτῶν ἐπίστευσαν, καὶ τῶν ἑλληνίδων γυναικῶν τῶν
εὐσχημόνων καὶ ἀνδρῶν οὐκ ὀλίγοι.
'''
"13" = ''':sup:`13` ὡς δὲ ἔγνωσαν οἱ ἀπὸ τῆς θεσσαλονίκης ἰουδαῖοι ὅτι καὶ ἐν τῇ βεροίᾳ
κατηγγέλη ὑπὸ τοῦ παύλου ὁ λόγος τοῦ θεοῦ, ἦλθον κἀκεῖ σαλεύοντες καὶ
ταράσσοντες τοὺς ὄχλους.
'''
"14" = ''':sup:`14` εὐθέως δὲ τότε τὸν παῦλον ἐξαπέστειλαν οἱ ἀδελφοὶ πορεύεσθαι ἕως
ἐπὶ τὴν θάλασσαν· ὑπέμεινάν τε ὅ τε σιλᾶς καὶ ὁ τιμόθεος ἐκεῖ.
'''
"15" = ''':sup:`15` οἱ δὲ καθιστάνοντες τὸν παῦλον ἤγαγον ἕως ἀθηνῶν, καὶ λαβόντες
ἐντολὴν πρὸς τὸν σιλᾶν καὶ τὸν τιμόθεον ἵνα ὡς τάχιστα ἔλθωσιν πρὸς
αὐτὸν ἐξῄεσαν.
'''
"16" = ''':sup:`16` ἐν δὲ ταῖς ἀθήναις ἐκδεχομένου αὐτοὺς τοῦ παύλου, παρωξύνετο τὸ
πνεῦμα αὐτοῦ ἐν αὐτῶ θεωροῦντος κατείδωλον οὗσαν τὴν πόλιν.
'''
"17" = ''':sup:`17` διελέγετο μὲν οὗν ἐν τῇ συναγωγῇ τοῖς ἰουδαίοις καὶ τοῖς σεβομένοις
καὶ ἐν τῇ ἀγορᾷ κατὰ πᾶσαν ἡμέραν πρὸς τοὺς παρατυγχάνοντας.
'''
"18" = ''':sup:`18` τινὲς δὲ καὶ τῶν ἐπικουρείων καὶ στοϊκῶν φιλοσόφων συνέβαλλον αὐτῶ,
καί τινες ἔλεγον, τί ἂν θέλοι ὁ σπερμολόγος οὖτος λέγειν; οἱ δέ, ξένων
δαιμονίων δοκεῖ καταγγελεὺς εἶναι· ὅτι τὸν ἰησοῦν καὶ τὴν ἀνάστασιν
εὐηγγελίζετο.
'''
"19" = ''':sup:`19` ἐπιλαβόμενοί τε αὐτοῦ ἐπὶ τὸν ἄρειον πάγον ἤγαγον, λέγοντες,
δυνάμεθα γνῶναι τίς ἡ καινὴ αὕτη ἡ ὑπὸ σοῦ λαλουμένη διδαχή;
'''
"20" = ''':sup:`20` ξενίζοντα γάρ τινα εἰσφέρεις εἰς τὰς ἀκοὰς ἡμῶν· βουλόμεθα οὗν
γνῶναι τίνα θέλει ταῦτα εἶναι.
'''
"21" = ''':sup:`21` ἀθηναῖοι δὲ πάντες καὶ οἱ ἐπιδημοῦντες ξένοι εἰς οὐδὲν ἕτερον
ηὐκαίρουν ἢ λέγειν τι ἢ ἀκούειν τι καινότερον.
ἀθηναῖοι, κατὰ πάντα ὡς δεισιδαιμονεστέρους ὑμᾶς θεωρῶ·
'''
"23" = ''':sup:`23` διερχόμενος γὰρ καὶ ἀναθεωρῶν τὰ σεβάσματα ὑμῶν εὖρον καὶ βωμὸν ἐν
ᾧ ἐπεγέγραπτο, ἀγνώστῳ θεῶ. ὃ οὗν ἀγνοοῦντες εὐσεβεῖτε, τοῦτο ἐγὼ
καταγγέλλω ὑμῖν.
'''
"24" = ''':sup:`24` ὁ θεὸς ὁ ποιήσας τὸν κόσμον καὶ πάντα τὰ ἐν αὐτῶ, οὖτος οὐρανοῦ καὶ
γῆς ὑπάρχων κύριος οὐκ ἐν χειροποιήτοις ναοῖς κατοικεῖ
'''
"25" = ''':sup:`25` οὐδὲ ὑπὸ χειρῶν ἀνθρωπίνων θεραπεύεται προσδεόμενός τινος, αὐτὸς
διδοὺς πᾶσι ζωὴν καὶ πνοὴν καὶ τὰ πάντα·
'''
"26" = ''':sup:`26` ἐποίησέν τε ἐξ ἑνὸς πᾶν ἔθνος ἀνθρώπων κατοικεῖν ἐπὶ παντὸς
προσώπου τῆς γῆς, ὁρίσας προστεταγμένους καιροὺς καὶ τὰς ὁροθεσίας τῆς
κατοικίας αὐτῶν,
'''
"27" = ''':sup:`27` ζητεῖν τὸν θεὸν εἰ ἄρα γε ψηλαφήσειαν αὐτὸν καὶ εὕροιεν, καί γε οὐ
μακρὰν ἀπὸ ἑνὸς ἑκάστου ἡμῶν ὑπάρχοντα.
'''
"28" = ''':sup:`28` ἐν αὐτῶ γὰρ ζῶμεν καὶ κινούμεθα καὶ ἐσμέν, ὡς καί τινες τῶν καθ᾽
ὑμᾶς ποιητῶν εἰρήκασιν, τοῦ γὰρ καὶ γένος ἐσμέν.
'''
"29" = ''':sup:`29` γένος οὗν ὑπάρχοντες τοῦ θεοῦ οὐκ ὀφείλομεν νομίζειν χρυσῶ ἢ ἀργύρῳ
ἢ λίθῳ, χαράγματι τέχνης καὶ ἐνθυμήσεως ἀνθρώπου, τὸ θεῖον εἶναι
ὅμοιον.
'''
"30" = ''':sup:`30` τοὺς μὲν οὗν χρόνους τῆς ἀγνοίας ὑπεριδὼν ὁ θεὸς τὰ νῦν παραγγέλλει
τοῖς ἀνθρώποις πάντας πανταχοῦ μετανοεῖν,
'''
"31" = ''':sup:`31` καθότι ἔστησεν ἡμέραν ἐν ᾗ μέλλει κρίνειν τὴν οἰκουμένην ἐν
δικαιοσύνῃ ἐν ἀνδρὶ ᾧ ὥρισεν, πίστιν παρασχὼν πᾶσιν ἀναστήσας αὐτὸν ἐκ
νεκρῶν.
'''
"32" = ''':sup:`32` ἀκούσαντες δὲ ἀνάστασιν νεκρῶν οἱ μὲν ἐχλεύαζον, οἱ δὲ εἶπαν,
ἀκουσόμεθά σου περὶ τούτου καὶ πάλιν.
'''
"33" = ''':sup:`33` οὕτως ὁ παῦλος ἐξῆλθεν ἐκ μέσου αὐτῶν.
'''
"34" = ''':sup:`34` τινὲς δὲ ἄνδρες κολληθέντες αὐτῶ ἐπίστευσαν, ἐν οἷς καὶ διονύσιος ὁ
ἀρεοπαγίτης καὶ γυνὴ ὀνόματι δάμαρις καὶ ἕτεροι σὺν αὐτοῖς.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
