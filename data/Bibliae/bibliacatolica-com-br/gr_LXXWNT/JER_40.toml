[40]
"1" = ''':sup:`1` Gr. Jeremiah 40 (Heb. 33) καὶ ἐγένετο λόγος κυρίου πρὸς Ιερεμιαν
δεύτερον καὶ αὐτὸς ἦν ἔτι δεδεμένος ἐν τῇ αὐλῇ τῆς φυλακῆς λέγων
'''
"2" = ''':sup:`2` οὕτως εἶπεν κύριος ποιῶν γῆν καὶ πλάσσων αὐτὴν τοῦ ἀνορθῶσαι αὐτήν
κύριος ὄνομα αὐτῷ
'''
"3" = ''':sup:`3` κέκραξον πρός με καὶ ἀποκριθήσομαί σοι καὶ ἀπαγγελῶ σοι μεγάλα καὶ
ἰσχυρά ἃ οὐκ ἔγνως αὐτά
'''
"4" = ''':sup:`4` ὅτι οὕτως εἶπεν κύριος ὁ θεὸς Ισραηλ περὶ οἴκων τῆς πόλεως ταύτης
καὶ περὶ οἴκων βασιλέως Ιουδα τῶν καθῃρημένων εἰς χάρακας καὶ
προμαχῶνας
'''
"5" = ''':sup:`5` τοῦ μάχεσθαι πρὸς τοὺς Χαλδαίους καὶ πληρῶσαι αὐτὴν τῶν νεκρῶν τῶν
ἀνθρώπων οὓς ἐπάταξα ἐν ὀργῇ μου καὶ ἐν θυμῷ μου καὶ ἀπέστρεψα τὸ
πρόσωπόν μου ἀπ’ αὐτῶν περὶ πασῶν τῶν πονηριῶν αὐτῶν
'''
"6" = ''':sup:`6` ἰδοὺ ἐγὼ ἀνάγω αὐτῇ συνούλωσιν καὶ ἴαμα καὶ φανερώσω αὐτοῖς
εἰσακούειν καὶ ἰατρεύσω αὐτὴν καὶ ποιήσω αὐτοῖς εἰρήνην καὶ πίστιν
'''
"7" = ''':sup:`7` καὶ ἐπιστρέψω τὴν ἀποικίαν Ιουδα καὶ τὴν ἀποικίαν Ισραηλ καὶ
οἰκοδομήσω αὐτοὺς καθὼς τὸ πρότερον
'''
"8" = ''':sup:`8` καὶ καθαριῶ αὐτοὺς ἀπὸ πασῶν τῶν ἀδικιῶν αὐτῶν ὧν ἡμάρτοσάν μοι καὶ
οὐ μὴ μνησθήσομαι ἁμαρτιῶν αὐτῶν ὧν ἥμαρτόν μοι καὶ ἀπέστησαν ἀπ’ ἐμοῦ
'''
"9" = ''':sup:`9` καὶ ἔσται εἰς εὐφροσύνην καὶ εἰς αἴνεσιν καὶ εἰς μεγαλειότητα παντὶ
τῷ λαῷ τῆς γῆς οἵτινες ἀκούσονται πάντα τὰ ἀγαθά ἃ ἐγὼ ποιήσω καὶ
φοβηθήσονται καὶ πικρανθήσονται περὶ πάντων τῶν ἀγαθῶν καὶ περὶ πάσης
τῆς εἰρήνης ἧς ἐγὼ ποιήσω αὐτοῖς
'''
"10" = ''':sup:`10` οὕτως εἶπεν κύριος ἔτι ἀκουσθήσεται ἐν τῷ τόπῳ τούτῳ ᾧ ὑμεῖς λέγετε
ἔρημός ἐστιν ἀπὸ ἀνθρώπων καὶ κτηνῶν ἐν πόλεσιν Ιουδα καὶ ἔξωθεν
Ιερουσαλημ ταῖς ἠρημωμέναις παρὰ τὸ μὴ εἶναι ἄνθρωπον καὶ κτήνη
'''
"11" = ''':sup:`11` φωνὴ εὐφροσύνης καὶ φωνὴ χαρμοσύνης φωνὴ νυμφίου καὶ φωνὴ νύμφης
φωνὴ λεγόντων ἐξομολογεῖσθε κυρίῳ παντοκράτορι ὅτι χρηστὸς κύριος ὅτι
εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ καὶ εἰσοίσουσιν δῶρα εἰς οἶκον κυρίου ὅτι
ἀποστρέψω πᾶσαν τὴν ἀποικίαν τῆς γῆς ἐκείνης κατὰ τὸ πρότερον εἶπεν
κύριος
'''
"12" = ''':sup:`12` οὕτως εἶπεν κύριος τῶν δυνάμεων ἔτι ἔσται ἐν τῷ τόπῳ τούτῳ τῷ ἐρήμῳ
παρὰ τὸ μὴ εἶναι ἄνθρωπον καὶ κτῆνος καὶ ἐν πάσαις ταῖς πόλεσιν αὐτοῦ
καταλύματα ποιμένων κοιταζόντων πρόβατα
'''
"13" = ''':sup:`13` ἐν πόλεσιν τῆς ὀρεινῆς καὶ ἐν πόλεσιν τῆς Σεφηλα καὶ ἐν πόλεσιν τῆς
Ναγεβ καὶ ἐν γῇ Βενιαμιν καὶ ἐν ταῖς κύκλῳ Ιερουσαλημ καὶ ἐν πόλεσιν
Ιουδα ἔτι παρελεύσεται πρόβατα ἐπὶ χεῖρα ἀριθμοῦντος εἶπεν κύριος
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
