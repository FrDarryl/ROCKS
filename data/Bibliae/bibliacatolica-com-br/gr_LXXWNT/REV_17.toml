[17]
"1" = ''':sup:`1` καὶ ἦλθεν εἷς ἐκ τῶν ἑπτὰ ἀγγέλων τῶν ἐχόντων τὰς ἑπτὰ φιάλας, καὶ
ἐλάλησεν μετ᾽ ἐμοῦ λέγων, δεῦρο, δείξω σοι τὸ κρίμα τῆς πόρνης τῆς
μεγάλης τῆς καθημένης ἐπὶ ὑδάτων πολλῶν,
'''
"2" = ''':sup:`2` μεθ᾽ ἧς ἐπόρνευσαν οἱ βασιλεῖς τῆς γῆς, καὶ ἐμεθύσθησαν οἱ
κατοικοῦντες τὴν γῆν ἐκ τοῦ οἴνου τῆς πορνείας αὐτῆς.
'''
"3" = ''':sup:`3` καὶ ἀπήνεγκέν με εἰς ἔρημον ἐν πνεύματι. καὶ εἶδον γυναῖκα καθημένην
καὶ κέρατα δέκα.
'''
"4" = ''':sup:`4` καὶ ἡ γυνὴ ἦν περιβεβλημένη πορφυροῦν καὶ κόκκινον, καὶ κεχρυσωμένη
χρυσίῳ καὶ λίθῳ τιμίῳ καὶ μαργαρίταις, ἔχουσα ποτήριον χρυσοῦν ἐν τῇ
χειρὶ αὐτῆς γέμον βδελυγμάτων καὶ τὰ ἀκάθαρτα τῆς πορνείας αὐτῆς,
'''
"5" = ''':sup:`5` καὶ ἐπὶ τὸ μέτωπον αὐτῆς ὄνομα γεγραμμένον, μυστήριον, βαβυλὼν ἡ
μεγάλη, ἡ μήτηρ τῶν πορνῶν καὶ τῶν βδελυγμάτων τῆς γῆς.
'''
"6" = ''':sup:`6` καὶ εἶδον τὴν γυναῖκα μεθύουσαν ἐκ τοῦ αἵματος τῶν ἁγίων καὶ ἐκ τοῦ
αἵματος τῶν μαρτύρων ἰησοῦ. καὶ ἐθαύμασα ἰδὼν αὐτὴν θαῦμα μέγα.
'''
"7" = ''':sup:`7` καὶ εἶπέν μοι ὁ ἄγγελος, διὰ τί ἐθαύμασας; ἐγὼ ἐρῶ σοι τὸ μυστήριον
τῆς γυναικὸς καὶ τοῦ θηρίου τοῦ βαστάζοντος αὐτήν, τοῦ ἔχοντος τὰς ἑπτὰ
κεφαλὰς καὶ τὰ δέκα κέρατα·
'''
"8" = ''':sup:`8` τὸ θηρίον ὃ εἶδες ἦν καὶ οὐκ ἔστιν, καὶ μέλλει ἀναβαίνειν ἐκ τῆς
ἀβύσσου, καὶ εἰς ἀπώλειαν ὑπάγει· καὶ θαυμασθήσονται οἱ κατοικοῦντες
ἐπὶ τῆς γῆς, ὧν οὐ γέγραπται τὸ ὄνομα ἐπὶ τὸ βιβλίον τῆς ζωῆς ἀπὸ
καταβολῆς κόσμου, βλεπόντων τὸ θηρίον ὅτι ἦν καὶ οὐκ ἔστιν καὶ
παρέσται.
'''
"9" = ''':sup:`9` ὧδε ὁ νοῦς ὁ ἔχων σοφίαν. αἱ ἑπτὰ κεφαλαὶ ἑπτὰ ὄρη εἰσίν, ὅπου ἡ
γυνὴ κάθηται ἐπ᾽ αὐτῶν. καὶ βασιλεῖς ἑπτά εἰσιν·
'''
"10" = ''':sup:`10` οἱ πέντε ἔπεσαν, ὁ εἷς ἔστιν, ὁ ἄλλος οὔπω ἦλθεν, καὶ ὅταν ἔλθῃ
ὀλίγον αὐτὸν δεῖ μεῖναι.
'''
"11" = ''':sup:`11` καὶ τὸ θηρίον ὃ ἦν καὶ οὐκ ἔστιν, καὶ αὐτὸς ὄγδοός ἐστιν καὶ ἐκ τῶν
ἑπτά ἐστιν, καὶ εἰς ἀπώλειαν ὑπάγει.
'''
"12" = ''':sup:`12` καὶ τὰ δέκα κέρατα ἃ εἶδες δέκα βασιλεῖς εἰσιν, οἵτινες βασιλείαν
οὔπω ἔλαβον, ἀλλὰ ἐξουσίαν ὡς βασιλεῖς μίαν ὥραν λαμβάνουσιν μετὰ τοῦ
θηρίου.
'''
"13" = ''':sup:`13` οὖτοι μίαν γνώμην ἔχουσιν, καὶ τὴν δύναμιν καὶ ἐξουσίαν αὐτῶν τῶ
θηρίῳ διδόασιν.
'''
"14" = ''':sup:`14` οὖτοι μετὰ τοῦ ἀρνίου πολεμήσουσιν, καὶ τὸ ἀρνίον νικήσει αὐτούς,
ὅτι κύριος κυρίων ἐστὶν καὶ βασιλεὺς βασιλέων, καὶ οἱ μετ᾽ αὐτοῦ κλητοὶ
καὶ ἐκλεκτοὶ καὶ πιστοί.
'''
"15" = ''':sup:`15` καὶ λέγει μοι, τὰ ὕδατα ἃ εἶδες, οὖ ἡ πόρνη κάθηται, λαοὶ καὶ ὄχλοι
εἰσὶν καὶ ἔθνη καὶ γλῶσσαι.
'''
"16" = ''':sup:`16` καὶ τὰ δέκα κέρατα ἃ εἶδες καὶ τὸ θηρίον, οὖτοι μισήσουσιν τὴν
πόρνην, καὶ ἠρημωμένην ποιήσουσιν αὐτὴν καὶ γυμνήν, καὶ τὰς σάρκας
αὐτῆς φάγονται, καὶ αὐτὴν κατακαύσουσιν ἐν πυρί·
'''
"17" = ''':sup:`17` ὁ γὰρ θεὸς ἔδωκεν εἰς τὰς καρδίας αὐτῶν ποιῆσαι τὴν γνώμην αὐτοῦ,
καὶ ποιῆσαι μίαν γνώμην καὶ δοῦναι τὴν βασιλείαν αὐτῶν τῶ θηρίῳ, ἄχρι
τελεσθήσονται οἱ λόγοι τοῦ θεοῦ.
'''
"18" = ''':sup:`18` καὶ ἡ γυνὴ ἣν εἶδες ἔστιν ἡ πόλις ἡ μεγάλη ἡ ἔχουσα βασιλείαν ἐπὶ
τῶν βασιλέων τῆς γῆς.
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
