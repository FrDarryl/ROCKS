[9]
"1" = ''':sup:`1` καὶ ηὐλόγησεν ὁ θεὸς τὸν Νωε καὶ τοὺς υἱοὺς αὐτοῦ καὶ εἶπεν αὐτοῖς
αὐξάνεσθε καὶ πληθύνεσθε καὶ πληρώσατε τὴν γῆν καὶ κατακυριεύσατε αὐτῆς
'''
"2" = ''':sup:`2` καὶ ὁ τρόμος ὑμῶν καὶ ὁ φόβος ἔσται ἐπὶ πᾶσιν τοῖς θηρίοις τῆς γῆς
καὶ ἐπὶ πάντα τὰ ὄρνεα τοῦ οὐρανοῦ καὶ ἐπὶ πάντα τὰ κινούμενα ἐπὶ τῆς
γῆς καὶ ἐπὶ πάντας τοὺς ἰχθύας τῆς θαλάσσης ὑπὸ χεῖρας ὑμῖν δέδωκα
'''
"3" = ''':sup:`3` καὶ πᾶν ἑρπετόν ὅ ἐστιν ζῶν ὑμῖν ἔσται εἰς βρῶσιν ὡς λάχανα χόρτου
δέδωκα ὑμῖν τὰ πάντα
'''
"4" = ''':sup:`4` πλὴν κρέας ἐν αἵματι ψυχῆς οὐ φάγεσθε
'''
"5" = ''':sup:`5` καὶ γὰρ τὸ ὑμέτερον αἷμα τῶν ψυχῶν ὑμῶν ἐκζητήσω ἐκ χειρὸς πάντων
τῶν θηρίων ἐκζητήσω αὐτὸ καὶ ἐκ χειρὸς ἀνθρώπου ἀδελφοῦ ἐκζητήσω τὴν
ψυχὴν τοῦ ἀνθρώπου
'''
"6" = ''':sup:`6` ὁ ἐκχέων αἷμα ἀνθρώπου ἀντὶ τοῦ αἵματος αὐτοῦ ἐκχυθήσεται ὅτι ἐν
εἰκόνι θεοῦ ἐποίησα τὸν ἄνθρωπον
'''
"7" = ''':sup:`7` ὑμεῖς δὲ αὐξάνεσθε καὶ πληθύνεσθε καὶ πληρώσατε τὴν γῆν καὶ
πληθύνεσθε ἐπ’ αὐτῆς
'''
"8" = ''':sup:`8` καὶ εἶπεν ὁ θεὸς τῷ Νωε καὶ τοῖς υἱοῖς αὐτοῦ μετ’ αὐτοῦ λέγων
'''
"9" = ''':sup:`9` ἐγὼ ἰδοὺ ἀνίστημι τὴν διαθήκην μου ὑμῖν καὶ τῷ σπέρματι ὑμῶν μεθ’
ὑμᾶς
'''
"10" = ''':sup:`10` καὶ πάσῃ ψυχῇ τῇ ζώσῃ μεθ’ ὑμῶν ἀπὸ ὀρνέων καὶ ἀπὸ κτηνῶν καὶ πᾶσι
τοῖς θηρίοις τῆς γῆς ὅσα μεθ’ ὑμῶν ἀπὸ πάντων τῶν ἐξελθόντων ἐκ τῆς
κιβωτοῦ
'''
"11" = ''':sup:`11` καὶ στήσω τὴν διαθήκην μου πρὸς ὑμᾶς καὶ οὐκ ἀποθανεῖται πᾶσα σὰρξ
ἔτι ἀπὸ τοῦ ὕδατος τοῦ κατακλυσμοῦ καὶ οὐκ ἔσται ἔτι κατακλυσμὸς ὕδατος
τοῦ καταφθεῖραι πᾶσαν τὴν γῆν
'''
"12" = ''':sup:`12` καὶ εἶπεν κύριος ὁ θεὸς πρὸς Νωε τοῦτο τὸ σημεῖον τῆς διαθήκης ὃ
ἐγὼ δίδωμι ἀνὰ μέσον ἐμοῦ καὶ ὑμῶν καὶ ἀνὰ μέσον πάσης ψυχῆς ζώσης ἥ
ἐστιν μεθ’ ὑμῶν εἰς γενεὰς αἰωνίους
'''
"13" = ''':sup:`13` τὸ τόξον μου τίθημι ἐν τῇ νεφέλῃ καὶ ἔσται εἰς σημεῖον διαθήκης ἀνὰ
μέσον ἐμοῦ καὶ τῆς γῆς
'''
"14" = ''':sup:`14` καὶ ἔσται ἐν τῷ συννεφεῖν με νεφέλας ἐπὶ τὴν γῆν ὀφθήσεται τὸ τόξον
μου ἐν τῇ νεφέλῃ
'''
"15" = ''':sup:`15` καὶ μνησθήσομαι τῆς διαθήκης μου ἥ ἐστιν ἀνὰ μέσον ἐμοῦ καὶ ὑμῶν
καὶ ἀνὰ μέσον πάσης ψυχῆς ζώσης ἐν πάσῃ σαρκί καὶ οὐκ ἔσται ἔτι τὸ ὕδωρ
εἰς κατακλυσμὸν ὥστε ἐξαλεῖψαι πᾶσαν σάρκα
'''
"16" = ''':sup:`16` καὶ ἔσται τὸ τόξον μου ἐν τῇ νεφέλῃ καὶ ὄψομαι τοῦ μνησθῆναι
διαθήκην αἰώνιον ἀνὰ μέσον ἐμοῦ καὶ ἀνὰ μέσον πάσης ψυχῆς ζώσης ἐν πάσῃ
σαρκί ἥ ἐστιν ἐπὶ τῆς γῆς
'''
"17" = ''':sup:`17` καὶ εἶπεν ὁ θεὸς τῷ Νωε τοῦτο τὸ σημεῖον τῆς διαθήκης ἧς διεθέμην
ἀνὰ μέσον ἐμοῦ καὶ ἀνὰ μέσον πάσης σαρκός ἥ ἐστιν ἐπὶ τῆς γῆς
'''
"18" = ''':sup:`18` ἦσαν δὲ οἱ υἱοὶ Νωε οἱ ἐξελθόντες ἐκ τῆς κιβωτοῦ Σημ Χαμ Ιαφεθ Χαμ
ἦν πατὴρ Χανααν
'''
"19" = ''':sup:`19` τρεῖς οὗτοί εἰσιν οἱ υἱοὶ Νωε ἀπὸ τούτων διεσπάρησαν ἐπὶ πᾶσαν τὴν
γῆν
'''
"20" = ''':sup:`20` καὶ ἤρξατο Νωε ἄνθρωπος γεωργὸς γῆς καὶ ἐφύτευσεν ἀμπελῶνα
'''
"21" = ''':sup:`21` καὶ ἔπιεν ἐκ τοῦ οἴνου καὶ ἐμεθύσθη καὶ ἐγυμνώθη ἐν τῷ οἴκῳ αὐτοῦ
'''
"22" = ''':sup:`22` καὶ εἶδεν Χαμ ὁ πατὴρ Χανααν τὴν γύμνωσιν τοῦ πατρὸς αὐτοῦ καὶ
ἐξελθὼν ἀνήγγειλεν τοῖς δυσὶν ἀδελφοῖς αὐτοῦ ἔξω
'''
"23" = ''':sup:`23` καὶ λαβόντες Σημ καὶ Ιαφεθ τὸ ἱμάτιον ἐπέθεντο ἐπὶ τὰ δύο νῶτα
αὐτῶν καὶ ἐπορεύθησαν ὀπισθοφανῶς καὶ συνεκάλυψαν τὴν γύμνωσιν τοῦ
πατρὸς αὐτῶν καὶ τὸ πρόσωπον αὐτῶν ὀπισθοφανές καὶ τὴν γύμνωσιν τοῦ
πατρὸς αὐτῶν οὐκ εἶδον
'''
"24" = ''':sup:`24` ἐξένηψεν δὲ Νωε ἀπὸ τοῦ οἴνου καὶ ἔγνω ὅσα ἐποίησεν αὐτῷ ὁ υἱὸς
αὐτοῦ ὁ νεώτερος
'''
"25" = ''':sup:`25` καὶ εἶπεν ἐπικατάρατος Χανααν παῖς οἰκέτης ἔσται τοῖς ἀδελφοῖς
αὐτοῦ
'''
"26" = ''':sup:`26` καὶ εἶπεν εὐλογητὸς κύριος ὁ θεὸς τοῦ Σημ καὶ ἔσται Χανααν παῖς
αὐτοῦ
'''
"27" = ''':sup:`27` πλατύναι ὁ θεὸς τῷ Ιαφεθ καὶ κατοικησάτω ἐν τοῖς οἴκοις τοῦ Σημ καὶ
γενηθήτω Χανααν παῖς αὐτῶν
'''
"28" = ''':sup:`28` ἔζησεν δὲ Νωε μετὰ τὸν κατακλυσμὸν τριακόσια πεντήκοντα ἔτη
'''
"29" = ''':sup:`29` καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Νωε ἐννακόσια πεντήκοντα ἔτη καὶ
ἀπέθανεν
Bíblias:
Livros:
Capítulos:
Busca Bíblica
'''
