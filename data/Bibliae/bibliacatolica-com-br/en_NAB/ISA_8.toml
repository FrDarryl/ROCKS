[8]
"1" = ''':sup:`1` The LORD said to me: Take a large cylinder-seal, and inscribe on it
in ordinary letters: "Belonging to Maher-shalal-hash-baz."
'''
"2" = ''':sup:`2` And I took reliable witnesses, Uriah the priest, and Zechariah, son
of Jeberechiah.
'''
"3" = ''':sup:`3` Then I went to the prophetess and she conceived and bore a son. The
LORD said to me: Name him Maher-shalal-hash-baz,
'''
"4" = ''':sup:`4` for before the child knows how to call his father or mother by name,
the wealth of Damascus and the spoil of Samaria shall be carried off by
the king of Assyria.
'''
"5" = ''':sup:`5` Again the LORD spoke to me:
'''
"6" = ''':sup:`6` Because this people has rejected the waters of Shiloah that flow
gently, And melts with fear before the loftiness of Rezin and
Remaliah's son,
'''
"7" = ''':sup:`7` Therefore the LORD raises against them the waters of the River,
great and mighty (the king of Assyria and all his power). It shall rise
above all its channels, and overflow all its banks;
'''
"8" = ''':sup:`8` It shall pass into Judah, and flood it all throughout: up to the
neck it shall reach; It shall spread its wings the full width of your
land, Immanuel!
'''
"9" = ''':sup:`9` Know, O peoples, and be appalled! Give ear, all you distant lands!
Arm, but be crushed! Arm, but be crushed!
'''
"10" = ''':sup:`10` Form a plan, and it shall be thwarted; make a resolve, and it shall
not be carried out, for "With us is God!"
'''
"11" = ''':sup:`11` For thus said the LORD to me, taking hold of me and warning me not
to walk in the way of this people:
'''
"12" = ''':sup:`12` Call not alliance what this people calls alliance, and fear not,
nor stand in awe of what they fear.
'''
"13" = ''':sup:`13` But with the LORD of hosts make your alliance-- for him be your
fear and your awe.
'''
"14" = ''':sup:`14` Yet he shall be a snare, an obstacle and a stumbling stone to both
the houses of Israel, A trap and a snare to those who dwell in
Jerusalem;
'''
"15" = ''':sup:`15` And many among them shall stumble and fall, broken, snared, and
captured.
'''
"16" = ''':sup:`16` The record is to be folded and the sealed instruction kept among my
disciples.
'''
"17" = ''':sup:`17` For I will trust in the LORD, who is hiding his face from the house
of Jacob; yes, I will wait for him.
'''
"18" = ''':sup:`18` Look at me and the children whom the Lord has given me: we are
signs and portents in Israel from the LORD of hosts who dwells on Mount
Zion.
'''
"19" = ''':sup:`19` And when they say to you, "Inquire of mediums and fortune-tellers
(who chirp and mutter!); should not a people inquire of their gods,
apply to the dead on behalf of the living?"--
'''
"20" = ''':sup:`20` then this document will furnish its instruction. That kind of thing
they will surely say.
'''
"21" = ''':sup:`21` .
'''
"23" = ''':sup:`23` First he degraded the land of Zebulun and the land of Naphtali; but
in the end he has glorified the seaward road, the land West of the
Jordan, the District of the Gentiles. Anguish has taken wing, dispelled
is darkness; for there is no gloom where but now there was distress.
'''
"Notes" = '''
Notas de rodapé:
8:1-4 - Isaiah is commanded to write the prophecy about the destruction
of Syria and Israel, symbolized by his son's name. This confirms the
2 Kings 15:29).
8:6-8 - Because Judah rejects the still waters of Shiloah, she will be
invaded by the "mighty waters" of Assyria. Prophecy warns of the
consequences of disobedience and choosing to rely on human alliances
8:9-10 - God proclaims that the plans of the nations against His people
will not succeed, for “God is with us” (Immanuel). This message of
confidence highlights the security God’s people have in His presence
8:11-13 - God instructs Isaiah not to fear as the people fear, but to
sanctify the Lord as their fear. This message challenges the people to
8:16-17 - Isaiah speaks of keeping God's instruction and waiting for
Him, even while the people are in rebellion. Patience and trust in God,
even in times of silence, reveal persevering faith (see also
'''
