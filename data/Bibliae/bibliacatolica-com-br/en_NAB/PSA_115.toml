[115]
"1" = ''':sup:`1` Not to us, LORD, not to us but to your name give glory because of
your faithfulness and love.
'''
"2" = ''':sup:`2` Why should the nations say, "Where is their God?"
'''
"3" = ''':sup:`3` Our God is in heaven; whatever God wills is done.
'''
"4" = ''':sup:`4` Their idols are silver and gold, the work of human hands.
'''
"5" = ''':sup:`5` They have mouths but do not speak, eyes but do not see.
'''
"6" = ''':sup:`6` They have ears but do not hear, noses but do not smell.
'''
"7" = ''':sup:`7` They have hands but do not feel, feet but do not walk, and no sound
rises from their throats.
'''
"8" = ''':sup:`8` Their makers shall be like them, all who trust in them.
'''
"9" = ''':sup:`9` The house of Israel trusts in the LORD, who is their help and
shield.
'''
"10" = ''':sup:`10` The house of Aaron trusts in the LORD, who is their help and
shield.
'''
"11" = ''':sup:`11` Those who fear the LORD trust in the LORD, who is their help and
shield.
'''
"12" = ''':sup:`12` The LORD remembers us and will bless us, will bless the house of
Israel, will bless the house of Aaron,
'''
"13" = ''':sup:`13` Will bless those who fear the LORD, small and great alike.
'''
"14" = ''':sup:`14` May the LORD increase your number, you and your descendants.
'''
"15" = ''':sup:`15` May you be blessed by the LORD, who made heaven and earth.
'''
"16" = ''':sup:`16` The heavens belong to the LORD, but the earth is given to us.
'''
"17" = ''':sup:`17` The dead do not praise the LORD, all those gone down into silence.
'''
"18" = ''':sup:`18` It is we who bless the LORD, both now and forever. Hallelujah!
'''
