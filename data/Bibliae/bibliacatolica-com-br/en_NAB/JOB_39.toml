[39]
"1" = ''':sup:`1` Do you know about the birth of the mountain goats, watch for the
birth pangs of the hinds,
'''
"2" = ''':sup:`2` Number the months that they must fulfill, and fix the time of their
bringing forth?
'''
"3" = ''':sup:`3` They crouch down and bear their young; they deliver their progeny in
the desert.
'''
"4" = ''':sup:`4` When their offspring thrive and grow, they leave and do not return.
'''
"5" = ''':sup:`5` Who has given the wild ass his freedom, and who has loosed him from
bonds?
'''
"6" = ''':sup:`6` I have made the wilderness his home and the salt flats his dwelling.
'''
"7" = ''':sup:`7` He scoffs at the uproar of the city, and hears no shouts of a
driver.
'''
"8" = ''':sup:`8` He ranges the mountains for pasture, and seeks out every patch of
green.
'''
"9" = ''':sup:`9` Will the wild ox consent to serve you, and to pass the nights by
your manger?
'''
"10" = ''':sup:`10` Will a rope bind him in the furrow, and will he harrow the valleys
after you?
'''
"11" = ''':sup:`11` Will you trust him for his great strength and leave to him the
fruits of your toil?
'''
"12" = ''':sup:`12` Can you rely on him to thresh out your grain and gather in the
yield of your threshing floor?
'''
"13" = ''':sup:`13` The wings of the ostrich beat idly; her plumage is lacking in
pinions.
'''
"14" = ''':sup:`14` When she leaves her eggs on the ground and deposits them in the
sand,
'''
"15" = ''':sup:`15` Unmindful that a foot may crush them, that the wild beasts may
trample them,
'''
"16" = ''':sup:`16` She cruelly disowns her young and ruthlessly makes nought of her
brood;
'''
"17" = ''':sup:`17` For God has withheld wisdom from her and has given her no share in
understanding.
'''
"18" = ''':sup:`18` Yet in her swiftness of foot she makes sport of the horse and his
rider.
'''
"19" = ''':sup:`19` Do you give the horse his strength, and endow his neck with
splendor?
'''
"20" = ''':sup:`20` Do you make the steed to quiver while his thunderous snorting
spreads terror?
'''
"21" = ''':sup:`21` He jubilantly paws the plain and rushes in his might against the
weapons.
'''
"22" = ''':sup:`22` He laughs at fear and cannot be deterred; he turns not back from
the sword.
'''
"23" = ''':sup:`23` Around him rattles the quiver, flashes the spear and the javelin.
'''
"24" = ''':sup:`24` Frenzied and trembling he devours the ground; he holds not back at
the sound of the trumpet,
'''
"25" = ''':sup:`25` but at each blast he cries, "Aha!" Even from afar he scents the
battle, the roar of the chiefs and the shouting.
'''
"26" = ''':sup:`26` Is it by your discernment that the hawk soars, that he spreads his
wings toward the south?
'''
"27" = ''':sup:`27` Does the eagle fly up at your command to build his nest aloft?
'''
"28" = ''':sup:`28` On the cliff he dwells and spends the night, on the spur of the
cliff or the fortress.
'''
"29" = ''':sup:`29` From thence he watches for his prey; his eyes behold it afar off.
'''
"30" = ''':sup:`30` His young ones greedily drink blood; where the slain are, there is
he.
'''
