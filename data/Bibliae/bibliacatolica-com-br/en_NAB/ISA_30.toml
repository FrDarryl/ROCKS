[30]
"1" = ''':sup:`1` Woe to the rebellious children, says the LORD, Who carry out plans
that are not mine, who weave webs that are not inspired by me, adding
sin upon sin.
'''
"2" = ''':sup:`2` They go down to Egypt, but my counsel they do not seek. They find
their strength in Pharaoh's protection and take refuge in Egypt's
shadow;
'''
"3" = ''':sup:`3` Pharaoh's protection shall be your shame, and refuge in Egypt's
shadow your disgrace.
'''
"4" = ''':sup:`4` When their princes are at Zoan and their messengers reach Hanes,
'''
"5" = ''':sup:`5` All shall be ashamed of a people that gain them nothing, Neither
help nor benefit, but only shame and reproach.
'''
"6" = ''':sup:`6` (Oracle on the Beasts of the Negeb) Through the distressed and
troubled land of the lioness and roaring lion, of the viper and flying
saraph, They carry their riches on the backs of asses and their
treasures on the humps of camels To a people good for nothing,
'''
"7" = ''':sup:`7` to Egypt whose help is futile and vain. Therefore I call her "Rahab
quelled."
'''
"8" = ''':sup:`8` Now come, write it on a tablet they can keep, inscribe it in a
record; That it may be in future days an eternal witness:
'''
"9" = ''':sup:`9` This is a rebellious people, deceitful children, Children who refuse
to obey the law of the LORD.
'''
"10" = ''':sup:`10` They say to the seers, "Have no visions"; to the prophets, "Do not
descry for us what is right; speak flatteries to us, conjure up
illusions.
'''
"11" = ''':sup:`11` Out of the way! Out of our path! Let us hear no more of the Holy
One of Israel."
'''
"12" = ''':sup:`12` Therefore, thus says the Holy One of Israel: Because you reject
this word, And put your trust in what is crooked and devious, and
depend on it,
'''
"13" = ''':sup:`13` This guilt of yours shall be like a descending rift Bulging out in
a high wall whose crash comes suddenly, in an instant.
'''
"14" = ''':sup:`14` It crashes like a potter's jar smashed beyond rescue, And among its
fragments cannot be found a sherd to scoop fire from the hearth or dip
water from the cistern.
'''
"15" = ''':sup:`15` For thus said the Lord GOD, the Holy One of Israel: By waiting and
by calm you shall be saved, in quiet and in trust your strength lies.
But this you did not wish.
'''
"16" = ''':sup:`16` "No," you said, "Upon horses we will flee." --Very well, flee!
"Upon swift steeds we will ride." --Not so swift as your pursuers.
'''
"17" = ''':sup:`17` A thousand shall tremble at the threat of one; if five threaten
you, you shall flee, Until you are left like a flagstaff on the
mountaintop, like a flag on the hill.
'''
"18" = ''':sup:`18` Yet the LORD is waiting to show you favor, and he rises to pity
you; For the LORD is a God of justice: blessed are all who wait for
him!
'''
"19" = ''':sup:`19` O people of Zion, who dwell in Jerusalem, no more will you weep; He
will be gracious to you when you cry out, as soon as he hears he will
answer you.
'''
"20" = ''':sup:`20` The Lord will give you the bread you need and the water for which
you thirst. No longer will your Teacher hide himself, but with your own
eyes you shall see your Teacher,
'''
"21" = ''':sup:`21` While from behind, a voice shall sound in your ears: "This is the
way; walk in it," when you would turn to the right or to the left.
'''
"22" = ''':sup:`22` And you shall consider unclean your silver-plated idols and your
gold-covered images; You shall throw them away like filthy rags to
which you say, "Begone!"
'''
"23" = ''':sup:`23` He will give rain for the seed that you sow in the ground, And the
wheat that the soil produces will be rich and abundant. On that day
your cattle will graze in spacious meadows;
'''
"24" = ''':sup:`24` The oxen and the asses that till the ground will eat silage tossed
to them with shovel and pitchfork.
'''
"25" = ''':sup:`25` Upon every high mountain and lofty hill there will be streams of
running water. On the day of the great slaughter, when the towers fall,
'''
"26" = ''':sup:`26` The light of the moon will be like that of the sun and the light of
the sun will be seven times greater (like the light of seven days). On
the day the LORD binds up the wounds of his people, he will heal the
bruises left by his blows.
'''
"27" = ''':sup:`27` See the name of the LORD coming from afar in burning wrath, with
lowering clouds! His lips are filled with fury, his tongue is like a
consuming fire;
'''
"28" = ''':sup:`28` His breath, like a flood in a ravine that reaches suddenly to the
neck, Will winnow the nations with a destructive winnowing, and with
repeated winnowings will he battle against them (and a bridle on the
jaws of the peoples to send them astray).
'''
"29" = ''':sup:`29` You will sing as on a night when a feast is observed, And be merry
of heart, as one marching along with a flute Toward the mountain of the
LORD, toward the Rock of Israel, accompanied by the timbrels and lyres.
'''
"30" = ''':sup:`30` The LORD will make his glorious voice heard, and let it be seen how
his arm descends In raging fury and flame of consuming fire, in driving
storm and hail.
'''
"31" = ''':sup:`31` When the LORD speaks, Assyria will be shattered, as he strikes with
the rod;
'''
"32" = ''':sup:`32` While at every sweep of the rod which the LORD will bring down on
him in punishment,
'''
"33" = ''':sup:`33` For the pyre has long been ready, prepared for the king; Broad and
deep it is piled with dry grass and wood in abundance, And the breath
of the LORD, like a stream of sulphur, will set it afire.
'''
