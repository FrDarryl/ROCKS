[46]
"1" = ''':sup:`1` Bel bows down, Nebo stoops, their idols are upon beasts and cattle;
They must be borne up on shoulders, carried as burdens by the weary.
'''
"2" = ''':sup:`2` They stoop and bow down together; unable to save those who bear
them, they too go into captivity.
'''
"3" = ''':sup:`3` Hear me, O house of Jacob, all who remain of the house of Israel, My
burden since your birth, whom I have carried from your infancy.
'''
"4" = ''':sup:`4` Even to your old age I am the same, even when your hair is gray I
will bear you; It is I who have done this, I who will continue, and I
who will carry you to safety.
'''
"5" = ''':sup:`5` Whom would you compare me with, as an equal, or match me against, as
though we were alike?
'''
"6" = ''':sup:`6` There are those who pour out gold from a purse and weigh out silver
on the scales; Then they hire a goldsmith to make it into a god before
which they fall down in worship.
'''
"7" = ''':sup:`7` They lift it to their shoulders to carry; when they set it in place
again, it stays, and does not move from the spot. Although they cry out
to it, it cannot answer; it delivers no one from distress.
'''
"8" = ''':sup:`8` Remember this and be firm, bear it well in mind, you rebels;
remember the former things, those long ago:
'''
"9" = ''':sup:`9` I am God, there is no other; I am God, there is none like me.
'''
"10" = ''':sup:`10` At the beginning I foretell the outcome; in advance, things not yet
done. I say that my plan shall stand, I accomplish my every purpose.
'''
"11" = ''':sup:`11` I call from the east a bird of prey, from a distant land, one to
carry out my plan. Yes, I have spoken, I will accomplish it; I have
planned it, and I will do it.
'''
"12" = ''':sup:`12` Listen to me, you fainthearted, you who seem far from the victory
of justice:
'''
"13" = ''':sup:`13` I am bringing on my justice, it is not far off, my salvation shall
not tarry; I will put salvation within Zion, and give to Israel my
glory.
'''
