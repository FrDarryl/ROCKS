[4]
"1" = ''':sup:`1` Finally, brothers, we earnestly ask and exhort you in the Lord Jesus
that, as you received from us how you should conduct yourselves to
please God--and as you are conducting yourselves--you do so even more.
'''
"2" = ''':sup:`2` For you know what instructions we gave you through the Lord Jesus.
'''
"3" = ''':sup:`3` This is the will of God, your holiness: that you refrain from
immorality,
'''
"4" = ''':sup:`4` that each of you know how to acquire a wife for himself in holiness
and honor,
'''
"5" = ''':sup:`5` not in lustful passion as do the Gentiles who do not know God;
'''
"6" = ''':sup:`6` not to take advantage of or exploit a brother in this matter, for
the Lord is an avenger in all these things, as we told you before and
solemnly affirmed.
'''
"7" = ''':sup:`7` For God did not call us to impurity but to holiness.
'''
"8" = ''':sup:`8` Therefore, whoever disregards this, disregards not a human being but
God, who (also) gives his holy Spirit to you.
'''
"9" = ''':sup:`9` On the subject of mutual charity you have no need for anyone to
write you, for you yourselves have been taught by God to love one
another.
'''
"10" = ''':sup:`10` Indeed, you do this for all the brothers throughout Macedonia.
Nevertheless we urge you, brothers, to progress even more,
'''
"11" = ''':sup:`11` and to aspire to live a tranquil life, to mind your own affairs,
and to work with your (own) hands, as we instructed you,
'''
"12" = ''':sup:`12` that you may conduct yourselves properly toward outsiders and not
depend on anyone.
'''
"13" = ''':sup:`13` We do not want you to be unaware, brothers, about those who have
fallen asleep, so that you may not grieve like the rest, who have no
hope.
'''
"14" = ''':sup:`14` For if we believe that Jesus died and rose, so too will God,
through Jesus, bring with him those who have fallen asleep.
'''
"15" = ''':sup:`15` Indeed, we tell you this, on the word of the Lord, that we who are
alive, who are left until the coming of the Lord, will surely not
precede those who have fallen asleep.
'''
"16" = ''':sup:`16` For the Lord himself, with a word of command, with the voice of an
archangel and with the trumpet of God, will come down from heaven, and
the dead in Christ will rise first.
'''
"17" = ''':sup:`17` Then we who are alive, who are left, will be caught up together
with them in the clouds to meet the Lord in the air. Thus we shall
always be with the Lord.
'''
"18" = ''':sup:`18` Therefore, console one another with these words.
'''
