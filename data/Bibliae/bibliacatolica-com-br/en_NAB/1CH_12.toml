[12]
"1" = ''':sup:`1` The following men came to David in Ziklag while he was still under
banishment from Saul, son of Kish; they, too, were among the warriors
who helped him in his battles.
'''
"2" = ''':sup:`2` They were archers who could use either the right or the left hand,
both in slinging stones and in shooting arrows with the bow. They were
some of Saul's kinsmen, from Benjamin.
'''
"3" = ''':sup:`3` Ahiezer was their chief, along with Joash, both sons of Shemaah of
Gibeah; also Jeziel and Pelet, sons of Azmaveth; Beracah; Jehu, from
Anathoth;
'''
"4" = ''':sup:`4` Ishmaiah the Gibeonite, a warrior on the level of the Thirty, and in
addition to their number;
'''
"5" = ''':sup:`5` Jeremiah; Jahaziel; Johanan; Jozabad from Gederah;
'''
"6" = ''':sup:`6` Eluzai; Jerimoth; Bealiah; Shemariah; Shephatiah the Haruphite;
'''
"7" = ''':sup:`7` Elkanah, Isshiah, Azarel, Joezer, and Ishbaal, who were Korahites;
'''
"8" = ''':sup:`8` Joelah, finally, and Zebadiah, sons of Jeroham, from Gedor.
'''
"9" = ''':sup:`9` Some of the Gadites also went over to David when he was at the
stronghold in the wilderness. They were valiant warriors, experienced
soldiers equipped with shield and spear, who bore themselves like
lions, and were as swift as the gazelles on the mountains.
'''
"10" = ''':sup:`10` Ezer was their chief, Obadiah was second, Eliab third,
'''
"11" = ''':sup:`11` Mishmannah fourth, Jeremiah fifth,
'''
"12" = ''':sup:`12` Attai sixth, Eliel seventh,
'''
"13" = ''':sup:`13` Johanan eighth, Elzabad ninth,
'''
"14" = ''':sup:`14` Jeremiah tenth, and Machbannai eleventh.
'''
"15" = ''':sup:`15` These Gadites were army commanders, the lesser placed over hundreds
and the greater over thousands.
'''
"16" = ''':sup:`16` It was they who crossed over the Jordan when it was overflowing
both its banks in the first month, and dispersed all who were in the
valleys to the east and to the west.
'''
"17" = ''':sup:`17` Some Benjaminites and Judahites also came to David at the
stronghold.
'''
"18" = ''':sup:`18` David went out to meet them and addressed them in these words: "If
you come peacefully, to help me, I am of a mind to have you join me.
But if you have come to betray me to my enemies though my hands have
done no wrong, may the God of our fathers see and punish you."
'''
"19" = ''':sup:`19` Then spirit enveloped Amasai, the chief of the Thirty, who spoke:
"We are yours, O David, we are with you, O son of Jesse. Peace, peace
to you, and peace to him who helps you; your God it is who helps you."
So David received them and placed them among the leaders of his troops.
'''
"20" = ''':sup:`20` Men from Manasseh also deserted to David when he came with the
Philistines to battle against Saul. However, he did not help the
Philistines, for their lords took counsel and sent him home, saying,
"At the cost of our heads he will desert to his master Saul."
'''
"21" = ''':sup:`21` As he was returning to Ziklag, therefore, these deserted to him
from Manasseh: Adnah, Jozabad, Jediael, Michael, Jozabad, Elihu, and
Zillethai, chiefs of thousands of Manasseh.
'''
"22" = ''':sup:`22` They helped David by taking charge of his troops, for they were all
warriors and became commanders of his army.
'''
"23" = ''':sup:`23` And from day to day men kept coming to David's help until there was
a vast encampment, like an encampment of angels.
'''
"24" = ''':sup:`24` This is the muster of the detachments of armed troops that came to
David at Hebron to transfer to him Saul's kingdom, as the LORD had
ordained.
'''
"25" = ''':sup:`25` Judahites bearing shields and spears: six thousand eight hundred
armed troops.
'''
"26" = ''':sup:`26` Of the Simeonites, warriors fit for battle: seven thousand one
hundred.
'''
"27" = ''':sup:`27` Of the Levites: four thousand six hundred,
'''
"28" = ''':sup:`28` along with Jehoiada, leader of the line of Aaron, with another
three thousand seven hundred,
'''
"29" = ''':sup:`29` and Zadok, a young warrior, with twenty-two princes of his father's
house.
'''
"30" = ''':sup:`30` Of the Benjaminites, the brethren of Saul: three thousand--until
this time, most of them had held their allegiance to the house of Saul.
'''
"31" = ''':sup:`31` Of the Ephraimites: twenty thousand eight hundred warriors, men
renowned in their ancestral houses.
'''
"32" = ''':sup:`32` Of the half-tribe of Manasseh: eighteen thousand, designated by
name to come and make David king.
'''
"33" = ''':sup:`33` Of the Issacharites, their chiefs who were endowed with an
understanding of the times and who knew what Israel had to do: two
hundred chiefs, together with all their brethren under their command.
'''
"34" = ''':sup:`34` From Zebulun, men fit for military service, set in battle array
with every kind of weapon for war: fifty thousand men rallying with a
single purpose.
'''
"35" = ''':sup:`35` From Naphtali: one thousand captains, and with them, armed with
shield and lance, thirty-seven thousand men.
'''
"36" = ''':sup:`36` Of the Danites, set in battle array: twenty-eight thousand six
hundred.
'''
"37" = ''':sup:`37` From Asher, fit for military service and set in battle array: forty
thousand.
'''
"38" = ''':sup:`38` From the other side of the Jordan, of the Reubenites, Gadites, and
the half-tribe of Manasseh, men equipped with every kind of weapon of
war: one hundred and twenty thousand.
'''
"39" = ''':sup:`39` All these soldiers, drawn up in battle order, came to Hebron with
the resolute intention of making David king over all Israel. The rest
of Israel was likewise of one mind to make David king.
'''
"40" = ''':sup:`40` They remained with David for three days, feasting and drinking, for
their brethren had prepared for them.
'''
"41" = ''':sup:`41` Moreover, their neighbors from as far as Issachar, Zebulun, and
Naphtali came bringing food on asses, camels, mules, and
oxen--provisions in great quantity of meal, pressed figs, raisins,
wine, oil, oxen, and sheep. For there was rejoicing in Israel.
'''
