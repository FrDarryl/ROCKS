[15]
"1" = ''':sup:`1` Azariah, son of Amaziah, king of Judah, became king in the
twenty-seventh year of Jeroboam, king of Israel.
'''
"2" = ''':sup:`2` He was sixteen years old when he began to reign, and he reigned
fifty-two years in Jerusalem. His mother, whose name was Jecholiah, was
from Jerusalem.
'''
"3" = ''':sup:`3` He pleased the LORD just as his father Amaziah had done.
'''
"4" = ''':sup:`4` Yet the high places did not disappear; the people continued to
sacrifice and to burn incense on them.
'''
"5" = ''':sup:`5` The LORD afflicted the king, and he was a leper to the day of his
death. He lived in a house apart, while Jotham, the king's son, was
vizier and regent for the people of the land.
'''
"6" = ''':sup:`6` The rest of the acts of Azariah, and all his accomplishments, are
recorded in the book of the chronicles of the kings of Judah.
'''
"7" = ''':sup:`7` Azariah rested with his ancestors, and was buried with them in the
City of David. His son Jotham succeeded him as king.
'''
"8" = ''':sup:`8` In the thirty-eighth year of Azariah, king of Judah, Zechariah, son
of Jeroboam, was king of Israel in Samaria for six months.
'''
"9" = ''':sup:`9` He did evil in the sight of the LORD as his fathers had done, and
did not desist from the sins which Jeroboam, son of Nebat, had caused
Israel to commit.
'''
"10" = ''':sup:`10` Shallum, son of Jabesh, conspired against Zechariah, attacked and
killed him at Ibleam, and reigned in his place.
'''
"11" = ''':sup:`11` The rest of the acts of Zechariah are recorded in the book of the
chronicles of the kings of Israel.
'''
"12" = ''':sup:`12` Thus the LORD'S promise to Jehu, "Your descendants to the fourth
generation shall sit upon the throne of Israel," was fulfilled.
'''
"13" = ''':sup:`13` Shallum, son of Jabesh, became king in the thirty-ninth year of
Uzziah, king of Judah; he reigned one month in Samaria.
'''
"14" = ''':sup:`14` Menahem, son of Gadi, came up from Tirzah to Samaria, where he
attacked and killed Shallum, son of Jabesh, and reigned in his place.
'''
"15" = ''':sup:`15` The rest of the acts of Shallum, and the fact of his conspiracy,
are recorded in the book of the chronicles of the kings of Israel.
'''
"16" = ''':sup:`16` At that time, Menahem punished Tappuah, all the inhabitants of the
town and of its whole district, because on his way from Tirzah they did
not let him in. He punished them even to ripping open all the pregnant
women.
'''
"17" = ''':sup:`17` In the thirty-ninth year of Azariah, king of Judah, Menahem, son of
Gadi, began his ten-year reign over Samaria.
'''
"18" = ''':sup:`18` He did evil in the sight of the LORD, not desisting from the sins
which Jeroboam, son of Nebat, had caused Israel to commit. During his
reign,
'''
"19" = ''':sup:`19` Pul, king of Assyria, invaded the land, and Menahem gave him a
thousand talents of silver to have his assistance in strengthening his
hold on the kingdom.
'''
"20" = ''':sup:`20` Menahem secured the money to give to the king of Assyria by
exacting it from all the men of substance in the country, fifty silver
shekels from each. The king of Assyria did not remain in the country
but withdrew.
'''
"21" = ''':sup:`21` The rest of the acts of Menahem, and all his accomplishments, are
recorded in the book of the chronicles of the kings of Israel.
'''
"22" = ''':sup:`22` Menahem rested with his ancestors, and his son Pekahiah succeeded
him as king.
'''
"23" = ''':sup:`23` In the fiftieth year of Azariah, king of Judah, Pekahiah, son of
Menahem, began his two-year reign over Israel in Samaria.
'''
"24" = ''':sup:`24` He did evil in the sight of the LORD, not desisting from the sins
which Jeroboam, son of Nebat, had caused Israel to commit.
'''
"25" = ''':sup:`25` His adjutant Pekah, son of Remaliah, who had with him fifty men
from Gilead, conspired against him, killed him within the palace
stronghold in Samaria, and reigned in his place.
'''
"26" = ''':sup:`26` The rest of the acts of Pekahiah, and all his accomplishments, are
recorded in the book of the chronicles of the kings of Israel.
'''
"27" = ''':sup:`27` In the fifty-second year of Azariah, king of Judah, Pekah, son of
Remaliah, began his twenty-year reign over Israel in Samaria.
'''
"28" = ''':sup:`28` He did evil in the sight of the LORD, not desisting from the sins
which Jeroboam, son of Nebat, had caused Israel to commit.
'''
"29" = ''':sup:`29` During the reign of Pekah, king of Israel, Tiglath-pileser, king of
Assyria, came and took Ijon, Abel-beth-maacah, Janoah, Kedesh, Hazor,
all the territory of Naphtali, Gilead, and Galilee, deporting the
inhabitants to Assyria.
'''
"30" = ''':sup:`30` Hoshea, son of Elah, conspired against Pekah, son of Remaliah; he
attacked and killed him, and reigned in his place (in the twentieth
year of Jotham, son of Uzziah).
'''
"31" = ''':sup:`31` The rest of the acts of Pekah, and all his accomplishments, are
recorded in the book of the chronicles of the kings of Israel.
'''
"32" = ''':sup:`32` In the second year of Pekah, son of Remaliah, king of Israel,
Jotham, son of Uzziah, king of Judah, began to reign.
'''
"33" = ''':sup:`33` He was twenty-five years old when he became king, and he reigned
sixteen years in Jerusalem. His mother's name was Jerusha, daughter of
Zadok.
'''
"34" = ''':sup:`34` He pleased the LORD, just as his father Uzziah had done.
'''
"35" = ''':sup:`35` Nevertheless the high places did not disappear and the people
continued to sacrifice and to burn incense on them. It was he who built
the Upper Gate of the temple of the LORD.
'''
"36" = ''':sup:`36` The rest of the acts of Jotham, and all his accomplishments, are
recorded in the book of the chronicles of the kings of Judah.
'''
"37" = ''':sup:`37` It was at that time that the LORD first loosed Rezin, king of Aram,
and Pekah, son of Remaliah, against Judah.
'''
"38" = ''':sup:`38` Jotham rested with his ancestors and was buried with them in his
forefather's City of David. His son Ahaz succeeded him as king.
'''
