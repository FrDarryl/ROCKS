"1" = ''':sup:`1` The word of the LORD which came to Micah of Moresheth in the days of
Jotham, Ahaz, and Hezekiah, kings of Judah: that is, the vision he
received concerning Samaria and Jerusalem.
'''
"2" = ''':sup:`2` Hear, O peoples, all of you, give heed, O earth, and all that fills
you! Let the Lord GOD be witness against you, the Lord from his holy
temple!
'''
"3" = ''':sup:`3` For see, the LORD comes forth from his place, he descends and treads
upon the heights of the earth.
'''
"4" = ''':sup:`4` The mountains melt under him and the valleys split open, Like wax
before the fire, like water poured down a slope.
'''
"5" = ''':sup:`5` For the crime of Jacob all this comes to pass, and for the sins of
the house of Israel. What is the crime of Jacob? Is it not Samaria? And
what is the sin of the house of Judah? Is it not Jerusalem?
'''
"6" = ''':sup:`6` I will make Samaria a stone heap in the field, a place to plant for
vineyards; I will throw down into the valley her stones, and lay bare
her foundations.
'''
"7" = ''':sup:`7` All her idols shall be broken to pieces, all her wages shall be
burned in the fire, and all her statues I will destroy. As the wages of
a harlot they were gathered, and to the wages of a harlot shall they
return.
'''
"8" = ''':sup:`8` For this reason I lament and wail, I go barefoot and naked; I utter
lamentation like the jackals, and mourning like the ostriches.
'''
"9" = ''':sup:`9` There is no remedy for the blow she has been struck; rather, it has
come even to Judah, It reaches to the gate of my people, even to
Jerusalem.
'''
"10" = ''':sup:`10` Publish it not in Gath, weep not at all; In Beth-leaphrah roll in
the dust.
'''
"11" = ''':sup:`11` Pass by, you who dwell in Shaphir! The inhabitants of Zaanan come
not forth from their city. The lamentation of Beth-ezel finds in you
its grounds.
'''
"12" = ''':sup:`12` How can the inhabitants of Maroth hope for good? For evil has come
down from the LORD to the gate of Jerusalem.
'''
"13" = ''':sup:`13` Harness steeds to the chariots, O inhabitants of Lachish; Lachish,
the beginning of sin for daughter Zion, Because there were in you the
crimes of Israel.
'''
"14" = ''':sup:`14` Therefore you shall give parting gifts to Moresheth-gath;
Beth-achzib is a deception to the kings of Israel.
'''
"15" = ''':sup:`15` Yet must I bring to you the conqueror, O inhabitants of Mareshah;
Even to Adullam shall go the glory of Israel.
'''
"16" = ''':sup:`16` Make yourself bald, pluck out your hair, for the children whom you
cherish; Let your baldness be as the eagle's, because they are exiled
from you.
'''
