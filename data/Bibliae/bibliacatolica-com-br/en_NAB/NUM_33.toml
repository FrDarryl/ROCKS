[33]
"1" = ''':sup:`1` The following are the stages by which the Israelites journeyed up by
companies from the land of Egypt under the guidance of Moses and Aaron.
'''
"2" = ''':sup:`2` By the LORD'S command Moses recorded the starting places of the
various stages. The starting places of the successive stages were:
'''
"3" = ''':sup:`3` They set out from Rameses in the first month, on the fifteenth day
of the first month. On the Passover morrow the Israelites went forth in
triumph, in view of all Egypt,
'''
"4" = ''':sup:`4` While the Egyptians buried their first-born all of whom the LORD had
struck down; on their gods, too, the LORD executed judgments.
'''
"5" = ''':sup:`5` Setting out from Rameses, the Israelites camped at Succoth.
'''
"6" = ''':sup:`6` Setting out from Succoth, they camped at Etham near the edge of the
desert.
'''
"7" = ''':sup:`7` Setting out from Etham, they turned back to Pi-hahiroth, which is
opposite Baal-zephon, and they camped opposite Migdol.
'''
"8" = ''':sup:`8` Setting out from Pi-hahiroth, they crossed over through the sea into
the desert, and after a three days' journey in the desert of Etham,
they camped at Marah.
'''
"9" = ''':sup:`9` Setting out from Marah, they came to Elim, where there were twelve
springs of water and seventy palm trees, and they camped there.
'''
"10" = ''':sup:`10` Setting out from Elim, they camped beside the Red Sea.
'''
"11" = ''':sup:`11` Setting out from the Red Sea, they camped in the desert of Sin.
'''
"12" = ''':sup:`12` Setting out from the desert of Sin, they camped at Dophkah.
'''
"13" = ''':sup:`13` Setting out from Dophkah, they camped at Alush.
'''
"14" = ''':sup:`14` Setting out from Alush, they camped at Rephidim, where there was no
water for the people to drink.
'''
"15" = ''':sup:`15` Setting out from Rephidim, they camped in the desert of Sinai.
'''
"16" = ''':sup:`16` Setting out from the desert of Sinai, they camped at
Kibroth-hattaavah.
'''
"17" = ''':sup:`17` Setting out from Kibroth-hattaavah, they camped at Hazeroth.
'''
"18" = ''':sup:`18` Setting out from Hazeroth, they camped at Rithmah.
'''
"19" = ''':sup:`19` Setting out from Rithmah, they camped at Rimmon-perez.
'''
"20" = ''':sup:`20` Setting out from Rimmon-perez, they camped at Libnah.
'''
"21" = ''':sup:`21` Setting out from Libnah, they camped at Rissah.
'''
"22" = ''':sup:`22` Setting out from Rissah, they camped at Kehelathah.
'''
"23" = ''':sup:`23` Setting out from Kehelathah, they camped at Mount Shepher.
'''
"24" = ''':sup:`24` Setting out from Mount Shepher, they camped at Haradah.
'''
"25" = ''':sup:`25` Setting out from Haradah, they camped at Makheloth.
'''
"26" = ''':sup:`26` Setting out from Makheloth, they camped at Tahath.
'''
"27" = ''':sup:`27` Setting out from Tahath, they camped at Terah.
'''
"28" = ''':sup:`28` Setting out from Terah, they camped at Mithkah.
'''
"29" = ''':sup:`29` Setting out from Mithkah, they camped at Hashmonah.
'''
"30" = ''':sup:`30` Setting out from Hashmonah,-They camped at Moseroth.
'''
"31" = ''':sup:`31` Setting out from Moseroth, they camped at Bene-jaakan.
'''
"32" = ''':sup:`32` Setting out from Bene-jaakan, they camped at Mount Gidgad.
'''
"33" = ''':sup:`33` Setting out from Mount Gidgad, they camped at Jotbathah.
'''
"34" = ''':sup:`34` Setting out from Jotbathah, they camped at Abronah.
'''
"35" = ''':sup:`35` Setting out from Abronah, they camped at Ezion-geber.
'''
"36" = ''':sup:`36` Setting out from Ezion-geber,-They camped in the desert of Zin, at
Kadesh.
'''
"37" = ''':sup:`37` Setting out from Kadesh, they camped at Mount Hor on the border of
the land of Edom.
'''
"38" = ''':sup:`38` (Aaron the priest ascended Mount Hor at the LORD'S command, and
there he died in the fortieth year from the departure of the Israelites
from the land of Egypt, on the first day of the fifth month.
'''
"39" = ''':sup:`39` Aaron was a hundred and twenty-three years old when he died on
Mount Hor.
'''
"40" = ''':sup:`40` Now, when the Canaanite king of Arad, who lived in the Negeb in the
land of Canaan, heard that the Israelites were coming. . . . )
'''
"41" = ''':sup:`41` Setting out from Mount Hor,-They camped at Zalmonah.
'''
"42" = ''':sup:`42` Setting out from Zalmonah, they camped at Punon.
'''
"43" = ''':sup:`43` Setting out from Punon, they camped at Oboth.
'''
"44" = ''':sup:`44` Setting out from Oboth, they camped at Iye-abarim on the border of
Moab.
'''
"45" = ''':sup:`45` Setting out from Iye-abarim, they camped at Dibon-gad.
'''
"46" = ''':sup:`46` Setting out from Dibon-gad, they camped at Almon-diblathaim.
'''
"47" = ''':sup:`47` Setting out from Almon-diblathaim, they camped in the Abarim
Mountains opposite Nebo.
'''
"48" = ''':sup:`48` Setting out from the Abarim Mountains, they camped on the plains of
Moab along the Jericho stretch of the Jordan.
'''
"49" = ''':sup:`49` Their camp along the Jordan on the plains of Moab extended from
Beth-jeshimoth to Abelshittim.
'''
"50" = ''':sup:`50` The LORD spoke to Moses on the plains of Moab beside the Jericho
stretch of the Jordan and said to him:
'''
"51" = ''':sup:`51` "Tell the Israelites: When you go across the Jordan into the land
of Canaan,
'''
"52" = ''':sup:`52` drive out all the inhabitants of the land before you; destroy all
their stone figures and molten images, and demolish all their high
places.
'''
"53" = ''':sup:`53` "You shall take possession of the land and settle in it, for I have
given you the land as your property.
'''
"54" = ''':sup:`54` You shall apportion the land among yourselves by lot, clan by clan,
assigning a large heritage to a large group and a small heritage to a
small group. Wherever anyone's lot falls, there shall his property be
within the heritage of his ancestral tribe.
'''
"55" = ''':sup:`55` "But if you do not drive out the inhabitants of the land before
you, those whom you allow to remain will become as barbs in your eyes
and thorns in your sides, and they will harass you in the country where
you live,
'''
"56" = ''':sup:`56` and I will treat you as I had intended to treat them."
'''
