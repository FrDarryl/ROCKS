[16]
"1" = ''':sup:`1` Abram's wife Sarai had borne him no children. She had, however, an
Egyptian maidservant named Hagar.
'''
"2" = ''':sup:`2` Sarai said to Abram: "The LORD has kept me from bearing children.
Have intercourse, then, with my maid; perhaps I shall have sons through
her." Abram heeded Sarai's request.
'''
"3" = ''':sup:`3` Thus, after Abram had lived ten years in the land of Canaan, his
wife Sarai took her maid, Hagar the Egyptian, and gave her to her
husband Abram to be his concubine.
'''
"4" = ''':sup:`4` He had intercourse with her, and she became pregnant. When she
became aware of her pregnancy, she looked on her mistress with disdain.
'''
"5" = ''':sup:`5` So Sarai said to Abram: "You are responsible for this outrage
against me. I myself gave my maid to your embrace; but ever since she
became aware of her pregnancy, she has been looking on me with disdain.
May the LORD decide between you and me!"
'''
"6" = ''':sup:`6` Abram told Sarai: "Your maid is in your power. Do to her whatever
you please." Sarai then abused her so much that Hagar ran away from
her.
'''
"7" = ''':sup:`7` The LORD'S messenger found her by a spring in the wilderness, the
spring on the road to Shur,
'''
"8" = ''':sup:`8` and he asked, "Hagar, maid of Sarai, where have you come from and
where are you going?" She answered, "I am running away from my
mistress, Sarai."
'''
"9" = ''':sup:`9` But the LORD'S messenger told her: "Go back to your mistress and
submit to her abusive treatment.
'''
"10" = ''':sup:`10` I will make your descendants so numerous," added the LORD'S
messenger, "that they will be too many to count.
'''
"11" = ''':sup:`11` Besides," the LORD'S messenger said to her: "You are now pregnant
and shall bear a son; you shall name him Ishmael, For the LORD has
heard you, God has answered you.
'''
"12" = ''':sup:`12` He shall be a wild ass of a man, his hand against everyone, and
everyone's hand against him; In opposition to all his kin shall he
encamp."
'''
"13" = ''':sup:`13` To the LORD who spoke to her she gave a name, saying, "You are the
God of Vision"; she meant, "Have I really seen God and remained alive
after my vision?"
'''
"14" = ''':sup:`14` That is why the well is called Beer-lahai-roi. It is between Kadesh
and Bered.
'''
"15" = ''':sup:`15` Hagar bore Abram a son, and Abram named the son whom Hagar bore him
Ishmael.
'''
"16" = ''':sup:`16` Abram was eighty-six years old when Hagar bore him Ishmael.
'''
