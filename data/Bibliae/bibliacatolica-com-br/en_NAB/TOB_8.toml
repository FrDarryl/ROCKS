[8]
"1" = ''':sup:`1` When they had finished eating and drinking, the girl's parents
wanted to retire. They brought the young man out of the dining room and
led him into the bedroom.
'''
"2" = ''':sup:`2` At this point Tobiah, mindful of Raphael's instructions, took the
fish's liver and heart from the bag which he had with him, and placed
them on the embers for the incense.
'''
"3" = ''':sup:`3` The demon, repelled by the odor of the fish, fled into Upper Egypt;
Raphael pursued him there and bound him hand and foot. Then Raphael
returned immediately.
'''
"4" = ''':sup:`4` When the girl's parents left the bedroom and closed the door behind
them, Tobiah arose from bed and said to his wife, "My love, get up. Let
us pray and beg our Lord to have mercy on us and to grant us
deliverance."
'''
"5" = ''':sup:`5` She got up, and they started to pray and beg that deliverance might
be theirs. He began with these words: "Blessed are you, O God of our
fathers; praised be your name forever and ever. Let the heavens and all
your creation praise you forever.
'''
"6" = ''':sup:`6` You made Adam and you gave him his wife Eve to be his help and
support; and from these two the human race descended. You said, 'It is
not good for the man to be alone; let us make him a partner like
himself.'
'''
"7" = ''':sup:`7` Now, Lord, you know that I take this wife of mine not because of
lust, but for a noble purpose. Call down your mercy on me and on her,
and allow us to live together to a happy old age."
'''
"8" = ''':sup:`8` They said together, "Amen, amen,"
'''
"9" = ''':sup:`9` and went to bed for the night. But Raguel got up and summoned his
servants. With him they went out to dig a grave,
'''
"10" = ''':sup:`10` for he said, "I must do this, because if Tobiah should die, we
would be subjected to ridicule and insult."
'''
"11" = ''':sup:`11` When they had finished digging the grave, Raguel went back into the
house and called his wife,
'''
"12" = ''':sup:`12` saying, "Send one of the maids in to see whether Tobiah is alive or
dead, so that if necessary we may bury him without anyone's knowing
about it."
'''
"13" = ''':sup:`13` She sent the maid, who lit a lamp, opened the bedroom door, went
in, and found them sound asleep together.
'''
"14" = ''':sup:`14` The maid went out and told the girl's parents that Tobiah was
alive, and that there was nothing wrong.
'''
"15" = ''':sup:`15` Then Raguel praised the God of heaven in these words: "Blessed are
you, O God, with every holy and pure blessing! Let all your chosen ones
praise you; let them bless you forever!
'''
"16" = ''':sup:`16` Blessed are you, who have made me glad; what I feared did not
happen. Rather you have dealt with us according to your great mercy.
'''
"17" = ''':sup:`17` Blessed are you, for you were merciful toward two only children.
Grant them, Master, mercy and deliverance, and bring their lives to
fulfillment with happiness and mercy."
'''
"18" = ''':sup:`18` Then he told his servants to fill in the grave before dawn.
'''
"19" = ''':sup:`19` He asked his wife to bake many loaves of bread; he himself went out
to the herd and picked out two steers and four rams which he ordered to
be slaughtered. So the servants began to prepare the feast.
'''
"20" = ''':sup:`20` He summoned Tobiah and made an oath in his presence, saying: "For
fourteen days you shall not stir from here, but shall remain here
eating and drinking with me; and you shall bring joy to my daughter's
sorrowing spirit.
'''
"21" = ''':sup:`21` Take, to begin with, half of whatever I own when you go back in
good health to your father; the other half will be yours when I and my
wife die. Be of good cheer, my son! I am your father, and Edna is your
mother; and we belong to you and to your beloved now and forever. So be
happy, son!"
'''
