[3]
"1" = ''':sup:`1` This saying is trustworthy: whoever aspires to the office of bishop
desires a noble task.
'''
"2" = ''':sup:`2` Therefore, a bishop must be irreproachable, married only once,
temperate, self-controlled, decent, hospitable, able to teach,
'''
"3" = ''':sup:`3` not a drunkard, not aggressive, but gentle, not contentious, not a
lover of money.
'''
"4" = ''':sup:`4` He must manage his own household well, keeping his children under
control with perfect dignity;
'''
"5" = ''':sup:`5` for if a man does not know how to manage his own household, how can
he take care of the church of God?
'''
"6" = ''':sup:`6` He should not be a recent convert, so that he may not become
conceited and thus incur the devil's punishment.
'''
"7" = ''':sup:`7` He must also have a good reputation among outsiders, so that he may
not fall into disgrace, the devil's trap.
'''
"8" = ''':sup:`8` Similarly, deacons must be dignified, not deceitful, not addicted to
drink, not greedy for sordid gain,
'''
"9" = ''':sup:`9` holding fast to the mystery of the faith with a clear conscience.
'''
"10" = ''':sup:`10` Moreover, they should be tested first; then, if there is nothing
against them, let them serve as deacons.
'''
"11" = ''':sup:`11` Women, similarly, should be dignified, not slanderers, but
temperate and faithful in everything.
'''
"12" = ''':sup:`12` Deacons may be married only once and must manage their children and
their households well.
'''
"13" = ''':sup:`13` Thus those who serve well as deacons gain good standing and much
confidence in their faith in Christ Jesus.
'''
"14" = ''':sup:`14` I am writing you about these matters, although I hope to visit you
soon.
'''
"15" = ''':sup:`15` But if I should be delayed, you should know how to behave in the
household of God, which is the church of the living God, the pillar and
foundation of truth.
'''
"16" = ''':sup:`16` Undeniably great is the mystery of devotion, Who was manifested in
the flesh, vindicated in the spirit, seen by angels, proclaimed to the
Gentiles, believed in throughout the world, taken up in glory.
'''
"Notes" = '''
