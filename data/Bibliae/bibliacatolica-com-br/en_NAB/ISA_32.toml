[32]
"1" = ''':sup:`1` See, a king will reign justly and princes will rule rightly.
'''
"2" = ''':sup:`2` Each of them will be a shelter from the wind, a retreat from the
rain. They will be like streams of water in a dry country, like the
shade of a great rock in a parched land.
'''
"3" = ''':sup:`3` The eyes of those who see will not be closed;. the ears of those who
hear will be attentive,
'''
"4" = ''':sup:`4` The flighty will become wise and capable, and the stutterers will
speak fluently and clearly.
'''
"4" = ''':sup:`4` No more will the fool be called noble, nor the trickster be
considered honorable,
'''
"6" = ''':sup:`6` For the fool speaks foolishly, planning evil in his heart:. How to
do wickedness, to speak perversely against the LORD, To let the hungry
go empty and the thirsty be without drink,
'''
"7" = ''':sup:`7` And the trickster uses wicked trickery, planning crimes: How to ruin
the poor with lies, and the needy when they plead their case.
'''
"8" = ''':sup:`8` But the noble man plans noble things, and by noble things he stands.
'''
"9" = ''':sup:`9` O complacent ladies, rise up and hear my voice, overconfident women,
give heed to my words.
'''
"10" = ''':sup:`10` In a little more than a year you overconfident ones will be shaken;
The vintage will fail, there will be no harvest.
'''
"11" = ''':sup:`11` Tremble, you who are complacent! Shudder, you who are
overconfident! Strip yourselves bare, with only a loincloth to cover
you,
'''
"12" = ''':sup:`12` Beat your breasts for the pleasant fields, the fruitful vine,
'''
"13" = ''':sup:`13` And the soil of my people, overgrown whth thorns and briers; For
all the joyful houses, the wanton city.
'''
"14" = ''':sup:`14` Yes, the castle will be forsaken, the noisy city deserted;
'''
"15" = ''':sup:`15` Until the spirit from on high is poured out on us. Then will the
desert become an orchard and the orchard be regarded as a forest.
'''
"16" = ''':sup:`16` Right will dwell in the desert and justice abide in the orchard.
'''
"17" = ''':sup:`17` Justice will bring about peace; right will produce calm and
security.
'''
"18" = ''':sup:`18` My people will live in peaceful country, in secure dwellings and
quiet resting places.
'''
"19" = ''':sup:`19` Down it comes, as trees come down in the forest! The city will be
utterly laid low. Hill and tower will become wasteland forever for wild
asses to frolic in, and flocks to pasture,
'''
"20" = ''':sup:`20` Happy are you who sow beside every stream, and let the ox and the
ass go freely!
'''
