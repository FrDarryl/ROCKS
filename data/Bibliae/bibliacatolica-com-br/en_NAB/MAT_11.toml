[11]
"1" = ''':sup:`1` When Jesus finished giving these commands to his twelve disciples,
he went away from that place to teach and to preach in their towns.
'''
"2" = ''':sup:`2` of the works of the Messiah, he sent his disciples to him
'''
"3" = ''':sup:`3` with this question, "Are you the one who is to come, or should we
look for another?"
'''
"4" = ''':sup:`4` Jesus said to them in reply, "Go and tell John what you hear and
see:
'''
"5" = ''':sup:`5` the blind regain their sight, the lame walk, lepers are cleansed,
the deaf hear, the dead are raised, and the poor have the good news
proclaimed to them.
'''
"6" = ''':sup:`6` And blessed is the one who takes no offense at me."
'''
"7" = ''':sup:`7` As they were going off, Jesus began to speak to the crowds about
John, "What did you go out to the desert to see? A reed swayed by the
wind?
'''
"8" = ''':sup:`8` Then what did you go out to see? Someone dressed in fine clothing?
Those who wear fine clothing are in royal palaces.
'''
"9" = ''':sup:`9` Then why did you go out? To see a prophet? Yes, I tell you, and more
than a prophet.
'''
"10" = ''':sup:`10` This is the one about whom it is written: 'Behold, I am sending my
messenger ahead of you; he will prepare your way before you.'
'''
"11" = ''':sup:`11` Amen, I say to you, among those born of women there has been none
greater than John the Baptist; yet the least in the kingdom of heaven
is greater than he.
'''
"12" = ''':sup:`12` From the days of John the Baptist until now, the kingdom of heaven
suffers violence, and the violent are taking it by force.
'''
"13" = ''':sup:`13` All the prophets and the law prophesied up to the time of John.
'''
"14" = ''':sup:`14` And if you are willing to accept it, he is Elijah, the one who is
to come.
'''
"15" = ''':sup:`15` Whoever has ears ought to hear.
'''
"16" = ''':sup:`16` "To what shall I compare this generation? It is like children who
sit in marketplaces and call to one another,
'''
"17" = ''':sup:`17` 'We played the flute for you, but you did not dance, we sang a
dirge but you did not mourn.'
'''
"18" = ''':sup:`18` For John came neither eating nor drinking, and they said, 'He is
possessed by a demon.'
'''
"19" = ''':sup:`19` The Son of Man came eating and drinking and they said, 'Look, he is
a glutton and a drunkard, a friend of tax collectors and sinners.' But
wisdom is vindicated by her works."
'''
"20" = ''':sup:`20` Then he began to reproach the towns where most of his mighty deeds
had been done, since they had not repented.
'''
"21" = ''':sup:`21` "Woe to you, Chorazin! Woe to you, Bethsaida! For if the mighty
deeds done in your midst had been done in Tyre and Sidon, they would
long ago have repented in sackcloth and ashes.
'''
"22" = ''':sup:`22` But I tell you, it will be more tolerable for Tyre and Sidon on the
day of judgment than for you.
'''
"23" = ''':sup:`23` And as for you, Capernaum: 'Will you be exalted to heaven? You will
go down to the netherworld.' For if the mighty deeds done in your midst
had been done in Sodom, it would have remained until this day.
'''
"24" = ''':sup:`24` But I tell you, it will be more tolerable for the land of Sodom on
the day of judgment than for you."
'''
"25" = ''':sup:`25` At that time Jesus said in reply, "I give praise to you, Father,
Lord of heaven and earth, for although you have hidden these things
from the wise and the learned you have revealed them to the childlike.
'''
"26" = ''':sup:`26` Yes, Father, such has been your gracious will.
'''
"27" = ''':sup:`27` All things have been handed over to me by my Father. No one knows
the Son except the Father, and no one knows the Father except the Son
and anyone to whom the Son wishes to reveal him.
'''
"28" = ''':sup:`28` and I will give you rest.
'''
"29" = ''':sup:`29` Take my yoke upon you and learn from me, for I am meek and humble
of heart; and you will find rest for your selves.
'''
"30" = ''':sup:`30` For my yoke is easy, and my burden light."
'''
