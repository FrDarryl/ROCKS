[20]
"1" = ''':sup:`1` For the leader. A psalm of David.
'''
"2" = ''':sup:`2` The LORD answer you in time of distress; the name of the God of
Jacob defend you!
'''
"3" = ''':sup:`3` May God send you help from the temple, from Zion be your support.
'''
"4" = ''':sup:`4` May God remember your every offering, graciously accept your
holocaust, Selah
'''
"5" = ''':sup:`5` Grant what is in your heart, fulfill your every plan.
'''
"6" = ''':sup:`6` May we shout for joy at your victory, raise the banners in the name
of our God. The LORD grant your every prayer!
'''
"7" = ''':sup:`7` Now I know victory is given to the anointed of the LORD. God will
answer him from the holy heavens with a strong arm that brings victory.
'''
"8" = ''':sup:`8` Some rely on chariots, others on horses, but we on the name of the
LORD our God.
'''
"9" = ''':sup:`9` They collapse and fall, but we stand strong and firm.
'''
"10" = ''':sup:`10` LORD, grant victory to the king; answer when we call upon you.
'''
