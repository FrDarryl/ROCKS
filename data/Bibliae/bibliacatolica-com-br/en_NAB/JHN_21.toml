[21]
"1" = ''':sup:`1` After this, Jesus revealed himself again to his disciples at the Sea
of Tiberias. He revealed himself in this way.
'''
"2" = ''':sup:`2` Together were Simon Peter, Thomas called Didymus, Nathanael from
Cana in Galilee, Zebedee's sons, and two others of his disciples.
'''
"3" = ''':sup:`3` Simon Peter said to them, "I am going fishing." They said to him,
"We also will come with you." So they went out and got into the boat,
but that night they caught nothing.
'''
"4" = ''':sup:`4` When it was already dawn, Jesus was standing on the shore; but the
disciples did not realize that it was Jesus.
'''
"5" = ''':sup:`5` Jesus said to them, "Children, have you caught anything to eat?"
They answered him, "No."
'''
"6" = ''':sup:`6` So he said to them, "Cast the net over the right side of the boat
and you will find something." So they cast it, and were not able to
pull it in because of the number of fish.
'''
"7" = ''':sup:`7` So the disciple whom Jesus loved said to Peter, "It is the Lord."
When Simon Peter heard that it was the Lord, he tucked in his garment,
for he was lightly clad, and jumped into the sea.
'''
"8" = ''':sup:`8` The other disciples came in the boat, for they were not far from
shore, only about a hundred yards, dragging the net with the fish.
'''
"9" = ''':sup:`9` When they climbed out on shore, they saw a charcoal fire with fish
on it and bread.
'''
"10" = ''':sup:`10` Jesus said to them, "Bring some of the fish you just caught."
'''
"11" = ''':sup:`11` So Simon Peter went over and dragged the net ashore full of one
hundred fifty-three large fish. Even though there were so many, the net
was not torn.
'''
"12" = ''':sup:`12` Jesus said to them, "Come, have breakfast." And none of the
disciples dared to ask him, "Who are you?" because they realized it was
the Lord.
'''
"13" = ''':sup:`13` Jesus came over and took the bread and gave it to them, and in like
manner the fish.
'''
"14" = ''':sup:`14` This was now the third time Jesus was revealed to his disciples
after being raised from the dead.
'''
"15" = ''':sup:`15` When they had finished breakfast, Jesus said to Simon Peter,
"Simon, son of John, do you love me more than these?" He said to him,
"Yes, Lord, you know that I love you." He said to him, "Feed my lambs."
'''
"16" = ''':sup:`16` He then said to him a second time, "Simon, son of John, do you love
me?" He said to him, "Yes, Lord, you know that I love you." He said to
him, "Tend my sheep."
'''
"17" = ''':sup:`17` He said to him the third time, "Simon, son of John, do you love
me?" Peter was distressed that he had said to him a third time, "Do you
love me?" and he said to him, "Lord, you know everything; you know that
I love you." (Jesus) said to him, "Feed my sheep.
'''
"18" = ''':sup:`18` Amen, amen, I say to you, when you were younger, you used to dress
yourself and go where you wanted; but when you grow old, you will
stretch out your hands, and someone else will dress you and lead you
where you do not want to go."
'''
"19" = ''':sup:`19` He said this signifying by what kind of death he would glorify God.
And when he had said this, he said to him, "Follow me."
'''
"20" = ''':sup:`20` Peter turned and saw the disciple following whom Jesus loved, the
one who had also reclined upon his chest during the supper and had
said, "Master, who is the one who will betray you?"
'''
"21" = ''':sup:`21` When Peter saw him, he said to Jesus, "Lord, what about him?"
'''
"22" = ''':sup:`22` Jesus said to him, "What if I want him to remain until I come? What
concern is it of yours? You follow me."
'''
"23" = ''':sup:`23` So the word spread among the brothers that that disciple would not
die. But Jesus had not told him that he would not die, just "What if I
want him to remain until I come? (What concern is it of yours?)"
'''
"24" = ''':sup:`24` It is this disciple who testifies to these things and has written
them, and we know that his testimony is true.
'''
"25" = ''':sup:`25` There are also many other things that Jesus did, but if these were
to be described individually, I do not think the whole world would
contain the books that would be written.
'''
