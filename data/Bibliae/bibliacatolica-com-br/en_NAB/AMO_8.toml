[8]
"1" = ''':sup:`1` This is what the Lord GOD showed me: a basket of ripe fruit.
'''
"2" = ''':sup:`2` "What do you see, Amos?" he asked. I answered, "A basket of ripe
fruit." Then the LORD said to me: The time is ripe to have done with my
people Israel; I will forgive them no longer.
'''
"3" = ''':sup:`3` The temple songs shall become wailings on that day, says the Lord
GOD. Many shall be the corpses, strewn everywhere.--Silence!
'''
"4" = ''':sup:`4` Hear this, you who trample upon the needy and destroy the poor of
the land!
'''
"5" = ''':sup:`5` "When will the new moon be over," you ask, "that we may sell our
grain, and the sabbath, that we may display the wheat? We will diminish
the ephah, add to the shekel, and fix our scales for cheating!
'''
"6" = ''':sup:`6` We will buy the lowly man for silver, and the poor man for a pair of
sandals; even the refuse of the wheat we will sell!"
'''
"7" = ''':sup:`7` The LORD has sworn by the pride of Jacob: Never will I forget a
thing they have done!
'''
"8" = ''':sup:`8` Shall not the land tremble because of this, and all who dwell in it
mourn, While it rises up and tosses like the Nile, and settles back
like the river of Egypt?
'''
"9" = ''':sup:`9` On that day, says the Lord GOD, I will make the sun set at midday
and cover the earth with darkness in broad daylight.
'''
"10" = ''':sup:`10` I will turn your feasts into mourning and all your songs into
lamentations. I will cover the loins of all with sackcloth and make
every head bald. I will make them mourn as for an only son, and bring
their day to a bitter end.
'''
"11" = ''':sup:`11` Yes, days are coming, says the Lord GOD, when I will send famine
upon the land: Not a famine of bread, or thirst for water, but for
hearing the word of the LORD.
'''
"12" = ''':sup:`12` Then shall they wander from sea to sea and rove from the north to
the east In search of the word of the LORD, but they shall not find it.
'''
"13" = ''':sup:`13` On that day, fair virgins and young men shall faint from thirst;
'''
"14" = ''':sup:`14` Those who swear by the shameful idol of Samaria, "By the life of
your god, O Dan!" "By the life of your love, O Beersheba!" those shall
fall, never to rise again.
'''
