"1" = ''':sup:`1` There is indeed a mine for silver, and a place for gold which men
refine.
'''
"2" = ''':sup:`2` Iron is taken from the earth, and copper is melted out of stone.
'''
"3" = ''':sup:`3` He has set a boundary for the darkness; to the farthest confines he
penetrates.
'''
"5" = ''':sup:`5` The earth, though out of it comes forth bread, is in fiery upheaval
underneath.
'''
"6" = ''':sup:`6` Its stones are the source of sapphires, and there is gold in its
dust.
'''
"7" = ''':sup:`7` The path to it no bird of prey knows, nor has the hawk's eye seen
that path.
'''
"8" = ''':sup:`8` The proud beasts have not trodden it, nor has the lion gone that
way.
'''
"9" = ''':sup:`9` He sets his hand to the flinty rock, and overturns the mountains at
their foundations.
'''
"10" = ''':sup:`10` He splits channels in the rocks; his eyes behold all that is
precious.
'''
"11" = ''':sup:`11` He probes the wellsprings of the streams, and brings hidden things
to light.
'''
"12" = ''':sup:`12` But whence can wisdom be obtained, and where is the place of
understanding?
'''
"13" = ''':sup:`13` Man knows nothing to equal it, nor is it to be had in the land of
the living.
'''
"14" = ''':sup:`14` The abyss declares, "It is not in me"; and the sea says, "I have it
not."
'''
"15" = ''':sup:`15` Solid gold cannot purchase it, nor can its price be paid with
silver.
'''
"16" = ''':sup:`16` It cannot be bought with gold of Ophir, with the precious onyx or
the sapphire.
'''
"17" = ''':sup:`17` Gold or crystal cannot equal it, nor can golden vessels reach its
worth.
'''
