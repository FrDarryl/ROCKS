and
'''
"19" = ''':sup:`19` Arabian topaz.
'''
"20" = ''':sup:`20` Whence, then, comes wisdom, and where is the place of
understanding?
'''
"21" = ''':sup:`21` It is hid from the eyes of any beast; from the birds of the air it
is concealed.
'''
"22" = ''':sup:`22` Abaddon and Death say, "Only by rumor have we heard of it."
'''
"23" = ''':sup:`23` God knows the way to it; it is he who is familiar with its place.
'''
"24" = ''':sup:`24` For he beholds the ends of the earth and sees all that is under the
heavens.
'''
"25" = ''':sup:`25` He has weighed out the wind, and fixed the scope of the waters;
'''
"26" = ''':sup:`26` When he made rules for the rain and a path for the thunderbolts,
'''
"27" = ''':sup:`27` Then he saw wisdom and appraised it, gave it its setting, knew it
through and through.
'''
"28" = ''':sup:`28` And to man he said: Behold, the fear of the LORD is wisdom; and
avoiding evil is understanding.
'''
