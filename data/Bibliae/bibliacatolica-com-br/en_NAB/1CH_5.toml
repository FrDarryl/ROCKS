[5]
"1" = ''':sup:`1` The sons of Reuben, the first-born of Israel. (He was indeed the
first-born, but because he disgraced the couch of his father his
birthright was given to the sons of Joseph, son of Israel, so that he
is not listed in the family records according to birthright.
'''
"2" = ''':sup:`2` Judah, in fact, became powerful among his brothers, so that the
ruler came from him, though the birthright had been Joseph's.)
'''
"3" = ''':sup:`3` The sons of Reuben, the first-born of Israel, were Hanoch, Pallu,
Hezron, and Carmi.
'''
"4" = ''':sup:`4` His son was Joel, whose son was Shemaiah, whose son was Gog, whose
son was Shimei,
'''
"5" = ''':sup:`5` whose son was Micah, whose son was Reaiah, whose son was Baal,
'''
"6" = ''':sup:`6` whose son was Beerah, whom Tiglath-pileser, the king of Assyria,
took into exile; he was a prince of the Reubenites.
'''
"7" = ''':sup:`7` His brothers who belonged to his clans, when they were listed in the
family records according to their descendants, were: Jeiel, the chief,
and Zechariah,
'''
"8" = ''':sup:`8` and Bela, son of Azaz, son of Shema, son of Joel. The Reubenites
lived in Aroer and as far as Nebo and Baal-meon;
'''
"9" = ''':sup:`9` toward the east they dwelt as far as the desert which extends from
the Euphrates River, for they had much livestock in the land of Gilead.
'''
"10" = ''':sup:`10` During the reign of Saul they waged war with the Hagrites, and when
they had defeated them they occupied their tents throughout the region
east of Gilead.
'''
"11" = ''':sup:`11` The Gadites lived alongside them in the land of Bashan as far as
Salecah.
'''
"12" = ''':sup:`12` Joel was chief, Shapham was second in command, and Janai was judge
in Bashan.
'''
"13" = ''':sup:`13` Their brothers, corresponding to their ancestral houses, were:
Michael, Meshullam, Sheba, Jorai, Jacan, Zia, and Eber--seven.
'''
"14" = ''':sup:`14` These were the sons of Abihail, son of Huri, son of Jaroah, son of
Gilead, son of Michael, son of Jeshishai, son of Jahdo, son of Buz.
'''
"15" = ''':sup:`15` Ahi, son of Abdiel, son of Guni, was the head of their ancestral
houses.
'''
"16" = ''':sup:`16` They dwelt in Gilead, in Bashan and its towns, and in all the
pasture lands of Sirion to the borders.
'''
"17" = ''':sup:`17` All were listed in the family records in the time of Jotham, king
of Judah, and of Jeroboam, king of Israel.
'''
"18" = ''':sup:`18` The Reubenites, Gadites, and half-tribe of Manasseh were warriors,
men who bore shield and sword and who drew the bow, trained in
warfare--forty-four thousand seven hundred and sixty men fit for
military service.
'''
"19" = ''':sup:`19` When they waged war against the Hagrites and against Jetur,
Naphish, and Nodab,
'''
"20" = ''':sup:`20` they received help so that they mastered the Hagrites and all who
were with them. For during the battle they called on God, and he heard
them because they had put their trust in him.
'''
"21" = ''':sup:`21` Along with one hundred thousand men they also captured their
livestock: fifty thousand camels, two hundred fifty thousand sheep, and
two thousand asses.
'''
"22" = ''':sup:`22` Many had fallen in battle, for victory is from God; and they took
over their dwelling place until the time of the exile.
'''
"23" = ''':sup:`23` The numerous members of the half-tribe of Manasseh lived in the
land of Bashan as far as Baal-hermon, Senir, and Mount Hermon.
'''
"24" = ''':sup:`24` The following were the heads of their ancestral houses: Epher,
Ishi, Eliel, Azriel, Jeremiah, Hodaviah, and Jahdiel--men who were
warriors, famous men, and heads over their ancestral houses.
'''
"25" = ''':sup:`25` However, they offended the God of their fathers by lusting after
the gods of the natives of the land, whom God had cleared out of their
way.
'''
"26" = ''':sup:`26` Therefore the God of Israel incited against them the anger of Pul,
king of Assyria, and of Tiglath-pileser, king of Assyria, who deported
the Reubenites, the Gadites, and the half-tribe of Manasseh and brought
them to Halah, Habor, and Hara, and to the river Gozan, where they have
remained to this day.
'''
"27" = ''':sup:`27` The sons of Levi were Gershon, Kohath, and Merari.
'''
"28" = ''':sup:`28` The sons of Kohath were Amram, Izhar, Hebron, and Uzziel.
'''
"29" = ''':sup:`29` The children of Amram were Aaron, Moses, and Miriam. The sons of
Aaron were Nadab, Abihu, Eleazar, and Ithamar.
'''
"30" = ''':sup:`30` Eleazar became the father of Phinehas. Phinehas became the father
of Abishua.
'''
"31" = ''':sup:`31` Abishua became the father of Bukki. Bukki became the father of
Uzzi.
'''
"32" = ''':sup:`32` Uzzi became the father of Zerahiah. Zerahiah became the father of
Meraioth.
'''
"33" = ''':sup:`33` Meraioth became the father of Amariah. Amariah became the father of
Ahitub.
'''
"34" = ''':sup:`34` Ahitub became the father of Zadok. Zadok became the father of
Ahimaaz.
'''
"35" = ''':sup:`35` Ahimaaz became the father of Azariah. Azariah became the father of
Johanan.
'''
"36" = ''':sup:`36` Johanan became the father of Azariah, who served as priest in the
temple Solomon built in Jerusalem.
'''
"37" = ''':sup:`37` Azariah became the father of Amariah. Amariah became the father of
Ahitub.
'''
"38" = ''':sup:`38` Ahitub became the father of Zadok. Zadok became the father of
Shallum.
'''
"39" = ''':sup:`39` Shallum became the father of Hilkiah. Hilkiah became the father of
Azariah.
'''
"40" = ''':sup:`40` Azariah became the father of Seraiah. Seraiah became the father of
Jehozadak.
'''
"41" = ''':sup:`41` Jehozadak was one of those who went into the exile which the LORD
inflicted on Judah and Jerusalem through Nebuchadnezzar.
'''
