[138]
"1" = ''':sup:`1` I thank you, LORD, with all my heart; before the gods to you I sing.
'''
"2" = ''':sup:`2` I bow low toward your holy temple; I praise your name for your
fidelity and love. For you have exalted over all your name and your
promise.
'''
"3" = ''':sup:`3` When I cried out, you answered; you strengthened my spirit.
'''
"4" = ''':sup:`4` All the kings of earth will praise you, LORD, when they hear the
words of your mouth.
'''
"5" = ''':sup:`5` They will sing of the ways of the LORD: "How great is the glory of
the LORD!"
'''
"6" = ''':sup:`6` The LORD is on high, but cares for the lowly and knows the proud
from afar.
'''
"7" = ''':sup:`7` Though I walk in the midst of dangers, you guard my life when my
enemies rage. You stretch out your hand; your right hand saves me.
'''
"8" = ''':sup:`8` The LORD is with me to the end. LORD, your love endures forever.
Never forsake the work of your hands!
'''
