glory.
'''
"9" = ''':sup:`9` Do not take me away with sinners, nor my life with the violent.
'''
"10" = ''':sup:`10` Their hands carry out their schemes; their right hands are full of
bribes.
'''
"11" = ''':sup:`11` But I walk without blame; redeem me, be gracious to me!
'''
