[4]
"1" = ''':sup:`1` My son, rob not the poor man of his livelihood; force not the eyes
of the needy to turn away.
'''
"2" = ''':sup:`2` A hungry man grieve not, a needy man anger not;
'''
"3" = ''':sup:`3` Do not exasperate the downtrodden; delay not to give to the needy.
'''
"4" = ''':sup:`4` A beggar in distress do not reject; avert not your face from the
poor.
'''
"5" = ''':sup:`5` From the needy turn not your eyes, give no man reason to curse you;
'''
"6" = ''':sup:`6` For if in the bitterness of his soul he curse you, his Creator will
hear his prayer.
'''
"7" = ''':sup:`7` Endear yourself to the assembly; before a ruler bow your head.
'''
"8" = ''':sup:`8` Give a hearing to the poor man, and return his greeting with
courtesy;
'''
"9" = ''':sup:`9` Deliver the oppressed from the hand of the oppressor; let not
justice be repugnant to you.
'''
"10" = ''':sup:`10` To the fatherless be as a father, and help their mother as a
husband would; Thus will you be like a son to the Most High, and he
will be more tender to you than a mother.
'''
"11" = ''':sup:`11` Wisdom instructs her children and admonishes those who seek her.
'''
"12" = ''':sup:`12` He who loves her loves life; those who seek her out win her favor.
'''
"13" = ''':sup:`13` He who holds her fast inherits glory; wherever he dwells, the LORD
bestows blessings.
'''
"14" = ''':sup:`14` Those who serve her serve the Holy One; those who love her the LORD
loves.
'''
"15" = ''':sup:`15` He who obeys her judges nations; he who hearkens to her dwells in
her inmost chambers.
'''
"16" = ''':sup:`16` If one trusts her, he will possess her; his descendants too will
inherit her.
'''
"17" = ''':sup:`17` She walks with him as a stranger, and at first she puts him to the
test; Fear and dread she brings upon him and tries him with her
discipline; With her precepts she puts him to the proof, until his
heart is fully with her.
'''
"18" = ''':sup:`18` Then she comes back to bring him happiness and reveal her secrets
to him.
'''
"19" = ''':sup:`19` But if he fails her, she will abandon him and deliver him into the
hands of despoilers.
'''
"20" = ''':sup:`20` Use your time well; guard yourself from evil, and bring upon
yourself no shame.
'''
"21" = ''':sup:`21` There is a sense of shame laden with guilt, and a shame that merits
honor and respect.
'''
"22" = ''':sup:`22` Show no favoritism to your own discredit; let no one intimidate you
to your own downfall.
'''
"23" = ''':sup:`23` Refrain not from speaking at the proper time, and hide not away
your wisdom;
'''
"24" = ''':sup:`24` For it is through speech that wisdom becomes known, and knowledge
through the tongue's rejoinder.
'''
"25" = ''':sup:`25` Never gainsay the truth, and struggle not against the rushing
stream.
'''
"26" = ''':sup:`26` Be not ashamed to acknowledge your guilt, but of your ignorance
rather be ashamed.
'''
"27" = ''':sup:`27` Do not abase yourself before an impious man, nor refuse to do so
before rulers.
'''
"28" = ''':sup:`28` Even to the death fight for truth, and the LORD your God will
battle for you.
'''
"29" = ''':sup:`29` Be not surly in your speech, nor lazy and slack in your deeds.
'''
"30" = ''':sup:`30` Be not a lion at home, nor sly and suspicious at work.
'''
"31" = ''':sup:`31` Let not your hand be open to receive and clenched when it is time
to give.
'''
