[22]
"1" = ''':sup:`1` Oracle of the Valley of Vision: What is the matter with you now,
that you have gone up, all of you, to the housetops,
'''
"2" = ''':sup:`2` O city full of noise and chaos, O wanton town! Your slain are not
slain with the sword, nor killed in battle.
'''
"3" = ''':sup:`3` All your leaders fled away together, fled afar off; All who were in
you were captured together, captured without the use of a bow.
'''
"4" = ''':sup:`4` At this I say: Turn away from me, let me weep bitterly; Do not try
to comfort me for the ruin of the daughter of my people.
'''
"5" = ''':sup:`5` It is a day of panic, rout and confusion, from the Lord, the GOD of
hosts, in the Valley of Vision. Walls crash; they cry for help to the
mountains.
'''
"6" = ''':sup:`6` Elam takes up the quivers, Aram mounts the horses, and Kir uncovers
the shields.
'''
"7" = ''':sup:`7` Your choice valleys are filled with chariots, and horses are posted
at the gates,
'''
"8" = ''':sup:`8` and shelter over Judah is removed. On that day you looked to the
weapons in the House of the Forest;
'''
"9" = ''':sup:`9` you saw that the breaches in the City of David were many; you
collected the water of the lower pool.
'''
"10" = ''':sup:`10` You numbered the houses of Jerusalem, tearing some down to
strengthen the wall;
'''
"11" = ''':sup:`11` you made a reservoir between the two walls for the water of the old
pool. But you did not look to the city's Maker, nor did you consider
him who built it long ago.
'''
"12" = ''':sup:`12` On that day the Lord, the GOD of hosts, called on you To weep and
mourn, to shave your head and put on sackcloth.
'''
"13" = ''':sup:`13` But look! you feast and celebrate, you slaughter oxen and butcher
sheep, You eat meat and drink wine: "Eat and drink, for tomorrow we
die!"
'''
"14" = ''':sup:`14` This reaches the ears of the LORD of hosts-- You shall not be
pardoned this wickedness till you die, says the Lord, the GOD of hosts.
'''
"15" = ''':sup:`15` Thus says the Lord, the GOD of hosts: Up, go to that official,
Shebna, master of the palace,
'''
"16" = ''':sup:`16` Who has hewn for himself a sepulcher on a height and carved his
tomb in the rock: "What are you doing here, and what people have you
here, that here you have hewn for yourself a tomb?"
'''
"17" = ''':sup:`17` The LORD shall hurl you down headlong, mortal man! He shall grip
you firmly
'''
"18" = ''':sup:`18` And roll you up and toss you like a ball into an open land To
perish there, you and the chariots you glory in, you disgrace to your
master's house!
'''
"19" = ''':sup:`19` I will thrust you from your office and pull you down from your
station.
'''
"20" = ''':sup:`20` On that day I will summon my servant Eliakim, son of Hilkiah;
'''
"21" = ''':sup:`21` I will clothe him with your robe, and gird him with your sash, and
give over to him your authority. He shall be a father to the
inhabitants of Jerusalem, and to the house of Judah.
'''
"22" = ''':sup:`22` I will place the key of the House of David on his shoulder; when he
opens, no one shall shut, when he shuts, no one shall open.
'''
"23" = ''':sup:`23` I will fix him like a peg in a sure spot, to be a place of honor
for his family;
'''
"24" = ''':sup:`24` On him shall hang all the glory of his family: descendants and
offspring, all the little dishes, from bowls to jugs.
'''
"25" = ''':sup:`25` On that day, says the LORD of hosts, the peg fixed in a sure spot
shall give way, break off and fall, and the weight that hung on it
shall be done away with; for the LORD has spoken.
'''
