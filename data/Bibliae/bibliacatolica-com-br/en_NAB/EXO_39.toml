[39]
"1" = ''':sup:`1` With violet, purple and scarlet yarn were woven the service cloths
for use in the sanctuary, as well as the sacred vestments for Aaron, as
the LORD had commanded Moses.
'''
"2" = ''':sup:`2` The ephod was woven of gold thread and of violet, purple and scarlet
yarn and of fine linen twined.
'''
"3" = ''':sup:`3` Gold was first hammered into gold leaf and then cut up into threads,
which were woven with the violet, purple and scarlet yarn into an
embroidered pattern on the fine linen.
'''
"4" = ''':sup:`4` Shoulder straps were made for it and joined to its two upper ends.
'''
"5" = ''':sup:`5` The embroidered belt on the ephod extended out from it, and like it,
was made of gold thread, of violet, purple and scarlet yarn, and of
fine linen twined, as the LORD had commanded Moses.
'''
"6" = ''':sup:`6` The onyx stones were prepared and mounted in gold filigree work;
they were engraved like seal engravings with the names of the sons of
Israel.
'''
"7" = ''':sup:`7` These stones were set on the shoulder straps of the ephod as
memorial stones of the sons of Israel, just as the LORD had commanded
Moses.
'''
"8" = ''':sup:`8` The breastpiece was embroidered like the ephod, with gold thread and
violet, purple and scarlet yarn on cloth of fine linen twined.
'''
"9" = ''':sup:`9` It was square and folded double, a span high and a span wide in its
folded form.
'''
"10" = ''':sup:`10` Four rows of precious stones were mounted on it: in the first row a
carnelian, a topaz and an emerald;
'''
"11" = ''':sup:`11` in the second row, a garnet, a sapphire and a beryl;
'''
"12" = ''':sup:`12` in the third row a jacinth, an agate and an amethyst;
'''
"13" = ''':sup:`13` in the fourth row a chrysolite, an onyx and a jasper. They were
mounted in gold filigree work.
'''
"14" = ''':sup:`14` These stones were twelve, to match the names of the sons of Israel,
and each stone was engraved like a seal with the name of one of the
twelve tribes.
'''
"15" = ''':sup:`15` Chains of pure gold, twisted like cords, were made for the
breastpiece,
'''
"16" = ''':sup:`16` together with two gold filigree rosettes and two gold rings. The
two rings were fastened to the two upper ends of the breastpiece.
'''
"17" = ''':sup:`17` The two gold chains were then fastened to the two rings at the ends
of the breastpiece.
'''
"18" = ''':sup:`18` The other two ends of the two chains were fastened in front to the
two filigree rosettes, which were attached to the shoulder straps of
the ephod.
'''
"19" = ''':sup:`19` Two other gold rings were made and put on the two lower ends of the
breastpiece, on the edge facing the ephod.
'''
"20" = ''':sup:`20` Two more gold rings were made and fastened to the bottom of the two
shoulder straps next to where they joined the ephod in front, just
above its embroidered belt.
'''
"21" = ''':sup:`21` Violet ribbons bound the rings of the breastpiece to the rings of
the ephod, so that the breastpiece stayed right above the embroidered
belt of the ephod and did not swing loose from it. All this was just as
the LORD had commanded Moses.
'''
"22" = ''':sup:`22` The robe of the ephod was woven entirely of violet yarn,
'''
"23" = ''':sup:`23` with an opening in its center like the opening of a shirt, with
selvage around the opening to keep it from being torn.
'''
"24" = ''':sup:`24` At the hem of the robe pomegranates were made of violet, purple and
scarlet yarn and of fine linen twined;
'''
"25" = ''':sup:`25` bells of pure gold were also made and put between the pomegranates
all around the hem of the robe:
'''
"26" = ''':sup:`26` first a bell, then a pomegranate, and thus alternating all around
the hem of the robe which was to be worn in performing the
ministry--all this, just as the LORD had commanded Moses.
'''
"27" = ''':sup:`27` For Aaron and his sons there were also woven tunics of fine linen;
'''
"28" = ''':sup:`28` the miter of fine linen; the ornate turbans of fine linen; drawers
of linen (of fine linen twined);
'''
"29" = ''':sup:`29` and sashes of variegated work made of fine linen twined and of
violet, purple and scarlet yarn, as the LORD had commanded Moses.
'''
"30" = ''':sup:`30` The plate of the sacred diadem was made of pure gold and inscribed,
as on a seal engraving: "Sacred to the LORD."
'''
"31" = ''':sup:`31` It was tied over the miter with a violet ribbon, as the LORD had
commanded Moses.
'''
"32" = ''':sup:`32` Thus the entire work of the Dwelling of the meeting tent was
completed. The Israelites did the work just as the LORD had commanded
Moses.
'''
"33" = ''':sup:`33` They then brought to Moses the Dwelling, the tent with all its
appurtenances, the clasps, the boards, the bars, the columns, the
pedestals,
'''
"34" = ''':sup:`34` the covering of rams' skins dyed red, the covering of tahash skins,
the curtain veil;
'''
"35" = ''':sup:`35` the ark of the commandments with its poles, the propitiatory,
'''
"36" = ''':sup:`36` the table with all its appurtenances and the showbread,
'''
"37" = ''':sup:`37` the pure gold lampstand with its lamps set up on it and with all
its appurtenances, the oil for the light,
'''
"38" = ''':sup:`38` the golden altar, the anointing oil, the fragrant incense; the
curtain for the entrance of the tent,
'''
"39" = ''':sup:`39` the altar of bronze with its bronze grating, its poles and all its
appurtenances, the laver with its base,
'''
"40" = ''':sup:`40` the hangings of the court with their columns and pedestals, the
curtain for the entrance of the court with its ropes and tent pegs, all
the equipment for the service of the Dwelling of the meeting tent;
'''
"41" = ''':sup:`41` the service cloths for use in the sanctuary, the sacred vestments
for Aaron the priest, and the vestments to be worn by his sons in their
ministry.
'''
"42" = ''':sup:`42` The Israelites had carried out all the work just as the LORD had
commanded Moses.
'''
"43" = ''':sup:`43` So when Moses saw that all the work was done just as the LORD had
commanded, he blessed them.
'''
