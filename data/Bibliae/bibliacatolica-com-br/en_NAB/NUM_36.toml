[36]
"1" = ''':sup:`1` The heads of the ancestral houses in the clan of descendants of
Gilead, son of Machir, son of Manasseh-one of the Josephite clans-came
up and laid this plea before Moses and the priest Eleazar and before
the princes who were the heads of the ancestral houses of the other
Israelites.
'''
"2" = ''':sup:`2` They said: "The LORD commanded you, my lord, to apportion the land
by lot among the Israelites; and you, my lord, were also commanded by
the LORD to give the heritage of our kinsman Zelophehad to his
daughters.
'''
"3" = ''':sup:`3` But if they marry into one of the other Israelite tribes, their
heritage will be withdrawn from our ancestral heritage and will be
added to that of the tribe into which they marry; thus the heritage
that fell to us by lot will be diminished.
'''
"4" = ''':sup:`4` When the Israelites celebrate the jubilee year, the heritage of
these women will be permanently added to that of the tribe into which
they marry and will be withdrawn from that of our ancestral tribe."
'''
"5" = ''':sup:`5` So Moses gave this regulation to the Israelites according to the
instructions of the LORD: "The tribe of the Josephites are right in
what they say.
'''
"6" = ''':sup:`6` This is what the LORD commands with regard to the daughters of
Zelophehad: They may marry anyone they please, provided they marry into
a clan of their ancestral tribe,
'''
"7" = ''':sup:`7` so that no heritage of the Israelites will pass from one tribe to
another, but all the Israelites will retain their own ancestral
heritage.
'''
"8" = ''':sup:`8` Therefore, every daughter who inherits property in any of the
Israelite tribes shall marry someone belonging to a clan of her own
ancestral tribe, in order that all the Israelites may remain in
possession of their own ancestral heritage.
'''
"9" = ''':sup:`9` Thus, no heritage can pass from one tribe to another, but all the
Israelite tribes will retain their own ancestral heritage."
'''
"10" = ''':sup:`10` The daughters of Zelophehad obeyed the command which the LORD had
given to Moses.
'''
"11" = ''':sup:`11` Mahlah, Tirzah, Hoglah, Milcah and Noah, Zelophehad's daughters,
married relatives on their father's side
'''
"12" = ''':sup:`12` within the clans of the descendants of Manasseh, son of Joseph;
hence their heritage remained in the tribe of their father's clan.
'''
"13" = ''':sup:`13` These are the commandments and decisions which the LORD prescribed
for the Israelites through Moses, on the plains of Moab beside the
Jericho stretch of the Jordan.
'''
