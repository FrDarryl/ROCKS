[18]
"1" = ''':sup:`1` After this he left Athens and went to Corinth.
'''
"2" = ''':sup:`2` There he met a Jew named Aquila, a native of Pontus, who had
recently come from Italy with his wife Priscilla because Claudius had
ordered all the Jews to leave Rome. He went to visit them
'''
"3" = ''':sup:`3` and, because he practiced the same trade, stayed with them and
worked, for they were tentmakers by trade.
'''
"4" = ''':sup:`4` Every sabbath, he entered into discussions in the synagogue,
attempting to convince both Jews and Greeks.
'''
"5" = ''':sup:`5` When Silas and Timothy came down from Macedonia, Paul began to
occupy himself totally with preaching the word, testifying to the Jews
that the Messiah was Jesus.
'''
"6" = ''':sup:`6` When they opposed him and reviled him, he shook out his garments and
said to them, "Your blood be on your heads! I am clear of
responsibility. From now on I will go to the Gentiles."
'''
"7" = ''':sup:`7` So he left there and went to a house belonging to a man named Titus
Justus, a worshiper of God; his house was next to a synagogue.
'''
"8" = ''':sup:`8` Crispus, the synagogue official, came to believe in the Lord along
with his entire household, and many of the Corinthians who heard
believed and were baptized.
'''
"9" = ''':sup:`9` One night in a vision the Lord said to Paul, "Do not be afraid. Go
on speaking, and do not be silent,
'''
"10" = ''':sup:`10` for I am with you. No one will attack and harm you, for I have many
people in this city."
'''
"11" = ''':sup:`11` He settled there for a year and a half and taught the word of God
among them.
'''
"12" = ''':sup:`12` But when Gallio was proconsul of Achaia, the Jews rose up together
against Paul and brought him to the tribunal,
'''
"13" = ''':sup:`13` saying, "This man is inducing people to worship God contrary to the
law."
'''
"14" = ''':sup:`14` When Paul was about to reply, Gallio spoke to the Jews, "If it were
a matter of some crime or malicious fraud, I should with reason hear
the complaint of you Jews;
'''
"15" = ''':sup:`15` but since it is a question of arguments over doctrine and titles
and your own law, see to it yourselves. I do not wish to be a judge of
such matters."
'''
"16" = ''':sup:`16` And he drove them away from the tribunal.
'''
"17" = ''':sup:`17` They all seized Sosthenes, the synagogue official, and beat him in
full view of the tribunal. But none of this was of concern to Gallio.
'''
"18" = ''':sup:`18` Paul remained for quite some time, and after saying farewell to the
brothers he sailed for Syria, together with Priscilla and Aquila. At
Cenchreae he had his hair cut because he had taken a vow.
'''
"19" = ''':sup:`19` When they reached Ephesus, he left them there, while he entered the
synagogue and held discussions with the Jews.
'''
"20" = ''':sup:`20` Although they asked him to stay for a longer time, he did not
consent,
'''
"21" = ''':sup:`21` but as he said farewell he promised, "I shall come back to you
again, God willing." Then he set sail from Ephesus.
'''
"22" = ''':sup:`22` Upon landing at Caesarea, he went up and greeted the church and
then went down to Antioch.
'''
"23" = ''':sup:`23` After staying there some time, he left and traveled in orderly
sequence through the Galatian country and Phrygia, bringing strength to
all the disciples.
'''
"24" = ''':sup:`24` A Jew named Apollos, a native of Alexandria, an eloquent speaker,
arrived in Ephesus. He was an authority on the scriptures.
'''
"25" = ''':sup:`25` He had been instructed in the Way of the Lord and, with ardent
spirit, spoke and taught accurately about Jesus, although he knew only
the baptism of John.
'''
"26" = ''':sup:`26` He began to speak boldly in the synagogue; but when Priscilla and
Aquila heard him, they took him aside and explained to him the Way (of
God) more accurately.
'''
"27" = ''':sup:`27` And when he wanted to cross to Achaia, the brothers encouraged him
and wrote to the disciples there to welcome him. After his arrival he
gave great assistance to those who had come to believe through grace.
'''
"28" = ''':sup:`28` He vigorously refuted the Jews in public, establishing from the
scriptures that the Messiah is Jesus.
'''
