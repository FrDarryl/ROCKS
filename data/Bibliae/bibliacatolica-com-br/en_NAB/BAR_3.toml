[3]
"1" = ''':sup:`1` "LORD Almighty, God of Israel, afflicted souls and dismayed spirits
call to you.
'''
"2" = ''':sup:`2` Hear, O LORD, for you are a God of mercy; and have mercy on us, who
have sinned against you:
'''
"3" = ''':sup:`3` for you are enthroned forever, while we are perishing forever.
'''
"4" = ''':sup:`4` LORD Almighty, God of Israel, hear the prayer of Israel's few, the
sons of those who sinned against you; they did not heed the voice of
the LORD, their God, and the evils cling to us.
'''
"5" = ''':sup:`5` Remember at this time not the misdeeds of our fathers, but your own
hand and name:
'''
"6" = ''':sup:`6` for you are the LORD our God; and you, O LORD, we will praise!
'''
"7" = ''':sup:`7` For this, you put into our hearts the fear of you: that we may call
upon your name, and praise you in our captivity, when we have removed
from our hearts all the wickedness of our fathers who sinned against
you.
'''
"8" = ''':sup:`8` Behold us today in our captivity, where you scattered us, a
reproach, a curse, and a requital for all the misdeeds of our fathers,
who withdrew from the LORD, our God."
'''
"9" = ''':sup:`9` Hear, O Israel, the commandments of life: listen, and know prudence!
'''
"10" = ''':sup:`10` How is it, Israel, that you are in the land of your foes, grown old
in a foreign land, Defiled with the dead,
'''
"11" = ''':sup:`11` accounted with those destined for the nether world?
'''
"12" = ''':sup:`12` You have forsaken the fountain of wisdom!
'''
"13" = ''':sup:`13` Had you walked in the way of God, you would have dwelt in enduring
peace.
'''
"14" = ''':sup:`14` Learn where prudence is, where strength, where understanding; That
you may know also where are length of days, and life, where light of
the eyes, and peace.
'''
"15" = ''':sup:`15` Who has found the place of wisdom, who has entered into her
treasuries?
'''
"16" = ''':sup:`16` Where are the rulers of the nations, they who lorded it over the
wild beasts of the earth,
'''
"17" = ''':sup:`17` and made sport of the birds of the heavens: They who heaped up the
silver and the gold in which men trust; of whose possessions there was
no end?
'''
"18" = ''':sup:`18` They schemed anxiously for money, but there is no trace of their
work:
'''
"19" = ''':sup:`19` They have vanished down into the nether world, and others have
risen up in their stead.
'''
"20" = ''':sup:`20` Later generations have seen the light, have dwelt in the land, But
the way to understanding they have not known,
'''
"21" = ''':sup:`21` they have not perceived her paths, or reached her; their offspring
were far from the way to her.
'''
"22" = ''':sup:`22` She has not been heard of in Canaan, nor seen in Teman.
'''
"23" = ''':sup:`23` The sons of Hagar who seek knowledge on earth, the merchants of
Midian and Teman, the phrasemakers seeking knowledge, These have not
known the way to wisdom, nor have they her paths in mind.
'''
"24" = ''':sup:`24` O Israel, how vast is the house of God, how broad the scope of his
dominion:
'''
"25" = ''':sup:`25` Vast and endless, high and immeasurable!
'''
"26" = ''':sup:`26` In it were born the giants, renowned at the first, stalwarts,
skilled in war.
'''
"27" = ''':sup:`27` Not these did God choose, nor did he give them the way of
understanding;
'''
"28" = ''':sup:`28` They perished for lack of prudence, perished through their folly.
'''
"29" = ''':sup:`29` Who has gone up to the heavens and taken her, or brought her down
from the clouds?
'''
"30" = ''':sup:`30` Who has crossed the sea and found her, bearing her away rather than
choice gold?
'''
"31" = ''':sup:`31` None knows the way to her, nor has any understood her paths.
'''
"32" = ''':sup:`32` Yet he who knows all things knows her; he has probed her by his
knowledge-- He who established the earth for all time, and filled it
with four-footed beasts;
'''
"33" = ''':sup:`33` He who dismisses the light, and it departs, calls it, and it obeys
him trembling;
'''
"34" = ''':sup:`34` Before whom the stars at their posts shine and rejoice;
'''
"35" = ''':sup:`35` When he calls them, they answer, "Here we are!" shining with joy
for their Maker.
'''
"36" = ''':sup:`36` Such is our God; no other is to be compared to him:
'''
"37" = ''':sup:`37` He has traced out all the way of understanding, and has given her
to Jacob, his servant, to Israel, his beloved son.
'''
"38" = ''':sup:`38` Since then she has appeared on earth, and moved among men.
'''
