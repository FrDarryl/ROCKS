[18]
"1" = ''':sup:`1` "The whole priestly tribe of Levi shall have no share in the
heritage with Israel; they shall live on the oblations of the LORD and
the portions due to him.
'''
"2" = ''':sup:`2` Levi shall have no heritage among his brothers; the LORD himself is
his heritage, as he has told him.
'''
"3" = ''':sup:`3` The priests shall have a right to the following things from the
people: from those who are offering a sacrifice, whether the victim is
from the herd or from the flock, the priest shall receive the shoulder,
the jowls and the stomach.
'''
"4" = ''':sup:`4` You shall also give him the first fruits of your grain and wine and
oil, as well as the first fruits of the shearing of your flock;
'''
"5" = ''':sup:`5` for the LORD, your God, has chosen him and his sons out of all your
tribes to be always in attendance to minister in the name of the LORD.
'''
"6" = ''':sup:`6` "When a Levite goes from one of your communities anywhere in Israel
in which he ordinarily resides, to visit, as his heart may desire, the
place which the LORD chooses,
'''
"7" = ''':sup:`7` he may minister there in the name of the LORD, his God, like all his
fellow Levites who are in attendance there before the LORD.
'''
"8" = ''':sup:`8` He shall then receive the same portions to eat as the rest, along
with his monetary offerings and heirlooms.
'''
"9" = ''':sup:`9` "When you come into the land which the LORD, your God, is giving
you, you shall not learn to imitate the abominations of the peoples
there.
'''
"10" = ''':sup:`10` Let there not be found among you anyone who immolates his son or
daughter in the fire, nor a fortune-teller, soothsayer, charmer,
diviner,
'''
"11" = ''':sup:`11` or caster of spells, nor one who consults ghosts and spirits or
seeks oracles from the dead.
'''
"12" = ''':sup:`12` Anyone who does such things is an abomination to the LORD, and
because of such abominations the LORD, your God, is driving these
nations out of your way.
'''
"13" = ''':sup:`13` You, however, must be altogether sincere toward the LORD, your God.
'''
"14" = ''':sup:`14` Though these nations whom you are to dispossess listen to their
soothsayers and fortune-tellers, the LORD, your God, will not permit
you to do so.
'''
"15" = ''':sup:`15` "A prophet like me will the LORD, your God, raise up for you from
among your own kinsmen; to him you shall listen.
'''
"16" = ''':sup:`16` This is exactly what you requested of the LORD, your God, at Horeb
on the day of the assembly, when you said, 'Let us not again hear the
voice of the LORD, our God, nor see this great fire any more, lest we
die.'
'''
"17" = ''':sup:`17` And the LORD said to me, 'This was well said.
'''
"18" = ''':sup:`18` I will raise up for them a prophet like you from among their
kinsmen, and will put my words into his mouth; he shall tell them all
that I command him.
'''
"19" = ''':sup:`19` If any man will not listen to my words which he speaks in my name,
I myself will make him answer for it.
'''
"20" = ''':sup:`20` But if a prophet presumes to speak in my name an oracle that I have
not commanded him to speak, or speaks in the name of other gods, he
shall die.'
'''
"21" = ''':sup:`21` "If you say to yourselves, 'How can we recognize an oracle which
the LORD has spoken?',
'''
"22" = ''':sup:`22` know that, even though a prophet speaks in the name of the LORD, if
his oracle is not fulfilled or verified, it is an oracle which the LORD
did not speak. The prophet has spoken it presumptuously, and you shall
have no fear of him.
'''
