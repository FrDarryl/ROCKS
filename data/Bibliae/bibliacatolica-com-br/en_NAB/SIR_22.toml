[22]
"1" = ''':sup:`1` The sluggard is like a stone in the mud; everyone hisses at his
disgrace.
'''
"2" = ''':sup:`2` The sluggard is like a lump of dung; whoever touches him wipes his
hands.
'''
"3" = ''':sup:`3` An unruly child is a disgrace to its father; if it be a daughter she
brings him to poverty.
'''
"4" = ''':sup:`4` A thoughtful daughter becomes a treasure to her husband, a shameless
one is her father's grief.
'''
"5" = ''':sup:`5` A hussy shames her father and her husband; by both she is despised.
'''
"6" = ''':sup:`6` Like a song in time of mourning is inopportune talk, but lashes and
discipline are at all times wisdom.
'''
"7" = ''':sup:`7` Teaching a fool is like gluing a broken pot, or like disturbing a
man in the depths of sleep;
'''
"8" = ''':sup:`8` He talks with a slumberer who talks with a fool, for when it is
over, he will say, "What was that?"
'''
"9" = ''':sup:`9` Weep over the dead man, for his light has gone out; weep over the
fool, for sense has left him.
'''
"10" = ''':sup:`10` Weep but a little over the dead man, for he is at rest; but worse
than death is the life of a fool.
'''
"11" = ''':sup:`11` Seven days of mourning for the dead, but for the wicked fool a
whole lifetime.
'''
"12" = ''':sup:`12` Speak but seldom with the stupid man, be not the companion of a
brute;
'''
"13" = ''':sup:`13` Beware of him lest you have trouble and be spattered when he shakes
himself; Turn away from him and you will find rest and not be wearied
by his lack of sense.
'''
"14" = ''':sup:`14` What is heavier than lead, and what is its name but "Fool"?
'''
"15" = ''':sup:`15` Sand and salt and an iron mass are easier to bear than a stupid
man.
'''
"16" = ''':sup:`16` Masonry bonded with wooden beams is not loosened by an earthquake;
Neither is a resolve constructed with careful deliberation shaken in a
moment of fear.
'''
"17" = ''':sup:`17` A resolve that is backed by prudent understanding is like the
polished surface of a smooth wall.
'''
"18" = ''':sup:`18` Small stones lying on an open height will not remain when the wind
blows; Neither can a timid resolve based on foolish plans withstand
fear of any kind.
'''
"19" = ''':sup:`19` One who jabs the eye brings tears: he who pierces the heart bares
its feelings.
'''
"20" = ''':sup:`20` He who throws stones at birds drives them away, and he who insults
a friend breaks up the friendship.
'''
"21" = ''':sup:`21` Should you draw a sword against a friend, despair not, it can be
undone.
'''
"22" = ''':sup:`22` Should you speak sharply to a friend, fear not, you can be
reconciled. But a contemptuous insult, a confidence broken, or a
treacherous attack will drive away any friend.
'''
"23" = ''':sup:`23` Make fast friends with a man while he is poor; thus will you enjoy
his prosperity with him. In time of trouble remain true to him, so as
to share in his inheritance when it comes.
'''
"24" = ''':sup:`24` Before flames burst forth an oven smokes; so does abuse come before
bloodshed.
'''
"25" = ''':sup:`25` From a friend in need of support no one need hide in shame;
'''
"26" = ''':sup:`26` But from him who brings harm to his friend all will stand aloof who
hear of it.
'''
"27" = ''':sup:`27` Who will set a guard over my mouth, and upon my lips an effective
seal, That I may not fail through them, that my tongue may not destroy
me?
'''
