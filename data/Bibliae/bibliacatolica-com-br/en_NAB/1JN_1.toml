you: God is light, and in him there is no darkness at all.
'''
"6" = ''':sup:`6` If we say, "We have fellowship with him," while we continue to walk
in darkness, we lie and do not act in truth.
'''
"7" = ''':sup:`7` But if we walk in the light as he is in the light, then we have
fellowship with one another, and the blood of his Son Jesus cleanses us
from all sin.
'''
"8" = ''':sup:`8` If we say, "We are without sin," we deceive ourselves, and the truth
is not in us.
'''
