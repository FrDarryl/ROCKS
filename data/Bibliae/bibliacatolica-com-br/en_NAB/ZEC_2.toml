[2]
"1" = ''':sup:`1` I raised my eyes and looked; there were four horns.
'''
"2" = ''':sup:`2` Then I asked the angel who spoke with me what these were. He
answered me, "These are the horns that scattered Judah and Israeland
Jerusalem."
'''
"3" = ''':sup:`3` Then the LORD showed me four blacksmiths. And I asked, "What are
these coming to do?"
'''
"4" = ''':sup:`4` And he said, "Here are the horns that scattered Judah, so that no
man raised his head any more; but these have come to terrify them: to
cast down the horns of the nations that raised their horns to scatter
the land of Judah."
'''
"5" = ''':sup:`5` Again I raised my eyes and looked: there was a man with a measuring
line in his hand.
'''
"6" = ''':sup:`6` "Where are you going?" I asked. "To measure Jerusalem," he answered;
"to see how great is its width and how great its length."
'''
"7" = ''':sup:`7` Then the angel who spoke with me advanced, and another angel came
out to meet him,
'''
"8" = ''':sup:`8` and said to him, "Run, tell this to that young man: People will live
in Jerusalem as though in open country, because of the multitude of men
and beasts in her midst.
'''
"9" = ''':sup:`9` But I will be for her an encircling wall of fire, says the LORD, and
I will be the glory in her midst."
'''
"10" = ''':sup:`10` Up, up! Flee from the land of the north, says the LORD; for I
scatter you to the four winds of heaven, says the LORD.
'''
"11" = ''':sup:`11` Up, escape to Zion! you who dwell in daughter Babylon.
'''
"12" = ''':sup:`12` For thus said the LORD of hosts (after he had already sent me)
concerning the nations that have plundered you: Whoever touches you
touches the apple of my eye.
'''
"13" = ''':sup:`13` See, I wave my hand over them; they become plunder for their
slaves. Thus you shall know that the LORD of hosts has sent me.
'''
"14" = ''':sup:`14` Sing and rejoice, O daughter Zion! See, I am coming to dwell among
you, says the LORD.
'''
"15" = ''':sup:`15` Many nations shall join themselves to the LORD on that day, and
they shall be his people, and he will dwell among you, and you shall
know that the LORD of hosts has sent me to you.
'''
"16" = ''':sup:`16` The LORD will possess Judah as his portion of the holy land, and he
will again choose Jerusalem.
'''
"17" = ''':sup:`17` Silence, all mankind, in the presence of the LORD! for he stirs
forth from his holy dwelling.
'''
