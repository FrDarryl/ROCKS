[8]
"1" = ''':sup:`1` For the leader; "upon the gittith." A psalm of David.
'''
"2" = ''':sup:`2` O LORD, our Lord, how awesome is your name through all the earth!
You have set your majesty above the heavens!
'''
"3" = ''':sup:`3` Out of the mouths of babes and infants you have drawn a defense
against your foes, to silence enemy and avenger.
'''
"4" = ''':sup:`4` When I see your heavens, the work of your fingers, the moon and
stars that you set in place--
'''
"5" = ''':sup:`5` What are humans that you are mindful of them, mere mortals that you
care for them?
'''
"6" = ''':sup:`6` Yet you have made them little less than a god, crowned them with
glory and honor.
'''
"7" = ''':sup:`7` You have given them rule over the works of your hands, put all
things at their feet:
'''
"8" = ''':sup:`8` All sheep and oxen, even the beasts of the field,
'''
"9" = ''':sup:`9` The birds of the air, the fish of the sea, and whatever swims the
paths of the seas.
'''
"10" = ''':sup:`10` O LORD, our Lord, how awesome is your name through all the earth!
'''
