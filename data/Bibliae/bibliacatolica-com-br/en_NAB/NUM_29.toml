"1" = ''':sup:`1` "On the first day of the seventh month you shall hold a sacred
assembly, and do no sort of work; it shall be a day on which you sound
the trumpet.
'''
"2" = ''':sup:`2` You shall offer as a sweet-smelling holocaust to the LORD one
bullock, one ram, and seven unblemished yearling lambs,
'''
"3" = ''':sup:`3` with their cereal offerings of fine flour mixed with oil; offering
three tenths of an ephah for the bullock, two tenths for the ram,
'''
"4" = ''':sup:`4` and one tenth for each of the seven lambs.
'''
"5" = ''':sup:`5` Moreover, one goat shall be offered as a sin offering in atonement
for yourselves.
'''
"6" = ''':sup:`6` These are to be offered in addition to the ordinary new-moon
holocaust with its cereal offering, and in addition to the established
holocaust with its cereal offering, together with the libations
prescribed for them, as a sweet-smelling oblation to the LORD.
'''
"7" = ''':sup:`7` "On the tenth day of this seventh month you shall hold a sacred
assembly, and mortify yourselves, and do no sort of work.
'''
"8" = ''':sup:`8` You shall offer as a sweet-smelling holocaust to the LORD one
bullock, one ram, and seven yearling lambs that you are sure are
unblemished,
'''
"9" = ''':sup:`9` with their cereal offerings of fine flour mixed with oil; offering
