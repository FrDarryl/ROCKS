'''
"11" = ''':sup:`11` Moreover, one goat shall be sacrificed as a sin offering. These are
to be offered in addition to the atonement sin offering, the
established holocaust with its cereal offering, and their libations.
'''
"12" = ''':sup:`12` "On the fifteenth day of the seventh month you shall hold a sacred
assembly, and do no sort of work; then, for seven days following, you
shall celebrate a pilgrimage feast to the LORD.
'''
"13" = ''':sup:`13` You shall offer as a sweet-smelling holocaust to the LORD thirteen
bullocks, two rams, and fourteen yearling lambs that are unblemished,
'''
"14" = ''':sup:`14` with their cereal offerings of fine flour mixed with oil; offering
three tenths of an ephah for each of the thirteen bullocks, two tenths
for each of the two rams,
'''
"15" = ''':sup:`15` and one tenth for each of the fourteen lambs.
'''
"16" = ''':sup:`16` Moreover, one goat shall be sacrificed as a sin offering. These are
to be offered in addition to the established holocaust with its cereal
offering and libation.
'''
