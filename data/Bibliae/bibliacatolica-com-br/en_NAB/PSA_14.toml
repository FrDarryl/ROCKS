[14]
"1" = ''':sup:`1` Fools say in their hearts, "There is no God." Their deeds are
loathsome and corrupt; not one does what is right.
'''
"2" = ''':sup:`2` The LORD looks down from heaven upon the human race, To see if even
one is wise, if even one seeks God.
'''
"3" = ''':sup:`3` All have gone astray; all alike are perverse. Not one does what is
right, not even one.
'''
"4" = ''':sup:`4` Will these evildoers never learn? They devour my people as they
devour bread; they do not call upon the LORD.
'''
"5" = ''':sup:`5` They have good reason, then, to fear; God is with the company of the
just.
'''
"6" = ''':sup:`6` They would crush the hopes of the poor, but the poor have the LORD
as their refuge.
'''
"7" = ''':sup:`7` Oh, that from Zion might come the deliverance of Israel, That Jacob
may rejoice, and Israel be glad when the LORD restores his people!
'''
