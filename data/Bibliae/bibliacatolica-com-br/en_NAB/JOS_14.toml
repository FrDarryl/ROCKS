[14]
"1" = ''':sup:`1` Here follow the portions which the Israelites received in the land
of Canaan. Eleazar the priest, Joshua, son of Nun, and the heads of
families in the tribes of the Israelites determined
'''
"2" = ''':sup:`2` their heritage by lot, in accordance with the instructions the LORD
had given through Moses concerning the remaining nine and a half
tribes.
'''
"3" = ''':sup:`3` For to two and a half tribes Moses had already given a heritage
beyond the Jordan; and though the Levites were given no heritage among
the tribes,
'''
"4" = ''':sup:`4` the descendants of Joseph formed two tribes, Manasseh and Ephraim.
The Levites themselves received no share of the land except cities to
live in, with their pasture lands for the cattle and flocks.
'''
"5" = ''':sup:`5` Thus, in apportioning the land, did the Israelites carry out the
instructions of the LORD to Moses.
'''
"6" = ''':sup:`6` When the Judahites came up to Joshua in Gilgal, the Kenizzite Caleb,
son of Jephunneh, said to him: "You know what the LORD said to the man
of God, Moses, about you and me in Kadesh-barnea.
'''
"7" = ''':sup:`7` I was forty years old when the servant of the LORD, Moses, sent me
from Kadesh-barnea to reconnoiter the land; and I brought back to him a
conscientious report.
'''
"8" = ''':sup:`8` My fellow scouts who went up with me discouraged the people, but I
was completely loyal to the LORD, my God.
'''
"9" = ''':sup:`9` On that occasion Moses swore this oath, 'The land where you have set
foot shall become your heritage and that of your descendants forever,
because you have been completely loyal to the LORD, my God.'
'''
"10" = ''':sup:`10` Now, as he promised, the LORD has preserved me while Israel was
journeying through the desert, for the forty-five years since the LORD
spoke thus to Moses; and although I am now eighty-five years old,
'''
"11" = ''':sup:`11` I am still as strong today as I was the day Moses sent me forth,
with no less vigor whether for war or for ordinary tasks.
'''
"12" = ''':sup:`12` Give me, therefore, this mountain region which the LORD promised me
that day, as you yourself heard. True, the Anakim are there, with large
fortified cities, but if the LORD is with me I shall be able to drive
them out, as the LORD promised."
'''
"13" = ''':sup:`13` Joshua blessed Caleb, son of Jephunneh, and gave him Hebron as his
heritage.
'''
"14" = ''':sup:`14` Therefore Hebron remains the heritage of the Kenizzite Caleb, son
of Jephunneh, to the present day, because he was completely loyal to
the LORD, the God of Israel.
'''
"15" = ''':sup:`15` Hebron was formerly called Kiriath-arba, for Arba, the greatest
among the Anakim. And the land enjoyed peace.
'''
