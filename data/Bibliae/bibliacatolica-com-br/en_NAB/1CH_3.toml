"1" = ''':sup:`1` The following were the sons of David who were born to him in Hebron:
the first-born, Amnon, by Ahinoam of Jezreel; the second, Daniel, by
Abigail of Carmel;
'''
"2" = ''':sup:`2` the third, Absalom, son of Maacah, who was the daughter of Talmai,
king of Geshur; the fourth, Adonijah, son of Haggith;
'''
"3" = ''':sup:`3` the fifth, Shephatiah, by Abital; the sixth, Ithream, by his wife
Eglah.
'''
"4" = ''':sup:`4` Six in all were born to him in Hebron, where he reigned seven years
and six months. Then he reigned thirty-three years in Jerusalem,
'''
"5" = ''':sup:`5` where the following were born to him: Shimea, Shobab, Nathan,
Solomon--four by Bathsheba, the daughter of Ammiel;
'''
"6" = ''':sup:`6` Ibhar, Elishua, Eliphelet,
'''
"7" = ''':sup:`7` Nogah, Nepheg, Japhia,
'''
"8" = ''':sup:`8` Elishama, Eliada, and Eliphelet--nine.
'''
"9" = ''':sup:`9` All these were sons of David, in addition to other sons by
concubines; and Tamar was their sister.
'''
"10" = ''':sup:`10` The son of Solomon was Rehoboam, whose son was Abijah, whose son
was Asa, whose son was Jehoshaphat,
'''
"11" = ''':sup:`11` whose son was Joram, whose son was Ahaziah, whose son was Joash,
'''
"12" = ''':sup:`12` whose son was Amaziah, whose son was Azariah, whose son was Jotham,
'''
"13" = ''':sup:`13` whose son was Ahaz, whose son was Hezekiah, whose son was Manasseh,
'''
"14" = ''':sup:`14` whose son was Amon, whose son was Josiah.
'''
"15" = ''':sup:`15` The sons of Josiah were: the first-born Johanan; the second,
Jehoiakim; the third, Zedekiah; the fourth, Shallum.
'''
"16" = ''':sup:`16` The sons of Jehoiakim were: Jeconiah, his son; Zedekiah, his son.
'''
"17" = ''':sup:`17` The sons of Jeconiah the captive were: Shealtiel,
'''
"18" = ''':sup:`18` Malchiram, Pedaiah, Shenazzar, Jekamiah, Shama, and Nedabiah.
'''
"19" = ''':sup:`19` The sons of Pedaiah were Zerubbabel and Shimei. The sons of
Zerubbabel were Meshullam and Hananiah; Shelomith was their sister.
'''
"20" = ''':sup:`20` The sons of Meshullam were Hashubah, Ohel, Berechiah, Hasadiah,
Jushabhesed--five.
'''
"21" = ''':sup:`21` The sons of Hananiah were Pelatiah, Jeshaiah, Rephaiah, Arnan,
Obadiah, and Shecaniah.
'''
"22" = ''':sup:`22` The sons of Shecaniah were Shemiah, Hattush, Igal, Bariah, Neariah,
Shaphat--six.
'''
"23" = ''':sup:`23` The sons of Neariah were Elioenai, Hizkiah, and Azrikam--three.
'''
"24" = ''':sup:`24` The sons of Elioenai were Hodaviah, Eliashib, Pelaiah, Akkub,
Johanan, Delaiah, and Anani--seven.
'''
