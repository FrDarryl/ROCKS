[41]
"1" = ''':sup:`1` O death! how bitter the thought of you for the man at peace amid his
possessions, For the man unruffled and always successful, who still can
enjoy life's pleasures.
'''
"2" = ''':sup:`2` O death! how welcome your sentence to the weak man of failing
strength, Tottering and always rebuffed, with no more sight, with
vanished hope.
'''
"3" = ''':sup:`3` Fear not death's decree for you; remember, it embraces those before
you, and those after.
'''
"4" = ''':sup:`4` Thus God has ordained for all flesh; why then should you reject the
will of the Most High? Whether one has lived a thousand years, a
hundred, or ten, in the nether world he has no claim on life.
'''
"5" = ''':sup:`5` A reprobate line are the children of sinners, and witless offspring
are in the homes of the wicked.
'''
"6" = ''':sup:`6` Their dominion is lost to sinners' children, and reproach abides
with their descendants.
'''
"7" = ''':sup:`7` Children curse their wicked father, for they suffer disgrace through
him.
'''
"8" = ''':sup:`8` Woe to you, O sinful men, who forsake the law of the Most High.
'''
"9" = ''':sup:`9` If you have children, calamity will seize them; you will beget them
only for groaning. When you stumble, there is lasting joy; at death,
you become a curse.
'''
"10" = ''':sup:`10` Whatever is of nought returns to nought, so too the godless from
void to void.
'''
"11" = ''':sup:`11` Man's body is a fleeting thing, but a virtuous name will never be
annihilated.
'''
"12" = ''':sup:`12` Have a care for your name, for it will stand by you better than
precious treasures in the thousands;
'''
"13" = ''':sup:`13` The boon of life is for limited days, but a good name, for days
without number.
'''
"14" = ''':sup:`14` My children, heed my instruction about shame; judge of disgrace
only according to my rules, For it is not always well to be ashamed,
nor is it always the proper thing to blush:
'''
"15" = ''':sup:`15` Before father and mother be ashamed of immorality, before master
and mistress, of falsehood;
'''
"16" = ''':sup:`16` Before prince and ruler, of flattery; before the public assembly,
of crime;
'''
"17" = ''':sup:`17` Before friend and companion, of disloyalty, and of breaking an oath
or agreement.
'''
"18" = ''':sup:`18` Be ashamed of theft from the people where you settle, and of
stretching out your elbow when you dine;
'''
"19" = ''':sup:`19` Of refusing to give when asked, of defrauding another of his
appointed share,
'''
"20" = ''':sup:`20` Of failing to return a greeting, and of rebuffing a friend;
'''
"21" = ''':sup:`21` Of gazing at a married woman, and of entertaining thoughts about
another's wife; Of trifling with a servant girl you have, and of
violating her couch;
'''
"22" = ''':sup:`22` Of using harsh words with friends, and of following up your gifts
with insults;
'''
"23" = ''':sup:`23` Of repeating what you hear, and of betraying secrets--
'''
"24" = ''':sup:`24` These are the things you should rightly avoid as shameful if you
would be looked upon by everyone with favor.
'''
