[3]
"1" = ''':sup:`1` The following were the descendants of Aaron and Moses at the time
that the LORD spoke to Moses on Mount Sinai.
'''
"2" = ''':sup:`2` The sons of Aaron were Nadab his first-born, Abihu, Eleazar, and
Ithamar.
'''
"3" = ''':sup:`3` These are the names of the sons of Aaron, the anointed priests who
were ordained to exercise the priesthood.
'''
"4" = ''':sup:`4` But when Nadab and Abihu offered profane fire before the LORD in the
desert of Sinai, they met death in the presence of the LORD, and left
no sons. Thereafter only Eleazar and Ithamar performed the priestly
functions under the direction of their father Aaron.
'''
"5" = ''':sup:`5` Now the LORD said to Moses:
'''
"6" = ''':sup:`6` "Summon the tribe of Levi and present them to Aaron the priest, as
his assistants.
'''
"7" = ''':sup:`7` They shall discharge his obligations and those of the whole
community before the meeting tent by serving at the Dwelling.
'''
"8" = ''':sup:`8` They shall have custody of all the furnishings of the meeting tent
and discharge the duties of the Israelites in the service of the
Dwelling.
'''
"9" = ''':sup:`9` You shall give the Levites to Aaron and his sons; they have been set
aside from among the Israelites as dedicated to me.
'''
"10" = ''':sup:`10` But only Aaron and his descendants shall you appoint to have charge
of the priestly functions. Any layman who comes near shall be put to
death."
'''
"11" = ''':sup:`11` The LORD said to Moses,
'''
"12" = ''':sup:`12` "It is I who have chosen the Levites from the Israelites in place
of every first-born that opens the womb among the Israelites. The
Levites, therefore, are mine,
'''
"13" = ''':sup:`13` because every first-born is mine. When I slew all the first-born in
the land of Egypt, I made all the first-born in Israel sacred to me,
both of man and of beast. They belong to me; I am the LORD."
'''
"14" = ''':sup:`14` The LORD said to Moses in the desert of Sinai,
'''
"15" = ''':sup:`15` "Take a census of the Levites by ancestral houses and clans,
registering every male of a month or more."
'''
"16" = ''':sup:`16` Moses, therefore, took their census in accordance with the command
the LORD had given him.
'''
"17" = ''':sup:`17` The sons of Levi were named Gershon, Kohath and Merari.
'''
"18" = ''':sup:`18` The descendants of Gershon, by clans, were named Libni and Shimei.
'''
"19" = ''':sup:`19` The descendants of Kohath, by clans, were Amram, Izhar, Hebron and
Uzziel.
'''
"20" = ''':sup:`20` The descendants of Merari, by clans, were Mahli and Mushi. These
were the clans of the Levites by ancestral houses.
'''
"21" = ''':sup:`21` To Gershon belonged the clan of the Libnites and the clan of the
Shimeites; these were the clans of the Gershonites.
'''
"22" = ''':sup:`22` When all their males of a month or more were registered, they
numbered seven thousand five hundred.
'''
"23" = ''':sup:`23` The clans of the Gershonites camped behind the Dwelling, to the
west.
'''
"24" = ''':sup:`24` The prince of their ancestral house was Eliasaph, son of Lael.
'''
"25" = ''':sup:`25` At the meeting tent they had charge of whatever pertained to the
Dwelling, the tent and its covering, the curtain at the entrance of the
meeting tent,
'''
"26" = ''':sup:`26` the hangings of the court, the curtain at the entrance of the court
enclosing both the Dwelling and the altar, and the ropes.
'''
"27" = ''':sup:`27` To Kohath belonged the clans of the Amramites, the Izharites, the
Hebronites, and the Uzzielites; these were the clans of the Kohathites.
'''
"28" = ''':sup:`28` When all their males of a month or more were registered, they
numbered eight thousand three hundred. They had charge of the
sanctuary.
'''
"29" = ''':sup:`29` The clans of the Kohathites camped at the south side of the
Dwelling.
'''
"30" = ''':sup:`30` The prince of their ancestral house was Elizaphan, son of Uzziel.
'''
"31" = ''':sup:`31` They had charge of whatever pertained to the ark, the table, the
lampstand, the altars, the utensils with which the ministry of the
sanctuary was exercised, and the veil.
'''
"32" = ''':sup:`32` The chief prince of the Levites, however, was Eleazar, son of Aaron
the priest; he was supervisor over those who had charge of the
sanctuary.
'''
"33" = ''':sup:`33` To Merari belonged the clans of the Mahlites and the Mushites;
these were the clans of Merari.
'''
"34" = ''':sup:`34` When all their males of a month or more were registered, they
numbered six thousand two hundred.
'''
"35" = ''':sup:`35` The prince of the ancestral house of the clans of Merari was
Zuriel, son of Abihail. They camped at the north side of the Dwelling.
'''
"36" = ''':sup:`36` The Merarites were charged with the care of whatever pertained to
the boards of the Dwelling, its bars, columns, pedestals, and all its
fittings,
'''
"37" = ''':sup:`37` as well as the columns of the surrounding court with their
pedestals, pegs and ropes.
'''
"38" = ''':sup:`38` East of the Dwelling, that is, in front of the meeting tent, toward
the sunrise, were camped Moses and Aaron and the latter's sons. They
discharged the obligations of the sanctuary for the Israelites. Any
layman who came near was to be put to death.
'''
"39" = ''':sup:`39` The total number of male Levites a month old or more whom Moses had
registered by clans in keeping with the LORD'S command, was twenty-two
thousand.
'''
"40" = ''':sup:`40` The LORD then said to Moses, "Take a census of all the first-born
males of the Israelites a month old or more, and compute their total
number.
'''
"41" = ''':sup:`41` Then assign the Levites to me, the LORD, in place of all the
first-born of the Israelites, as well as their cattle in place of all
the first-born among the cattle of the Israelites."
'''
"42" = ''':sup:`42` So Moses took a census of all the first-born of the Israelites, as
the LORD had commanded him.
'''
"43" = ''':sup:`43` When all the first-born males of a month or more were registered,
they numbered twenty-two thousand two hundred and seventy-three.
'''
"44" = ''':sup:`44` The LORD said to Moses:
'''
"45" = ''':sup:`45` "Take the Levites in place of all the first-born of the Israelites,
and the Levites' cattle in place of their cattle, that the Levites may
belong to me. I am the LORD.
'''
"46" = ''':sup:`46` As ransom for the two hundred and seventy-three first-born of the
Israelites who outnumber the Levites,
'''
"47" = ''':sup:`47` you shall take five shekels for each individual, according to the
standard of the sanctuary shekel, twenty gerahs to the shekel.
'''
"48" = ''':sup:`48` Give this silver to Aaron and his sons as ransom for the extra
number."
'''
"49" = ''':sup:`49` So Moses took the silver as ransom from those who were left when
the rest had been redeemed by the Levites.
'''
"50" = ''':sup:`50` From the first-born of the Israelites he received in silver one
thousand three hundred and sixty-five shekels according to the
sanctuary standard.
'''
"51" = ''':sup:`51` He then gave this ransom silver to Aaron and his sons, as the LORD
had commanded him.
'''
