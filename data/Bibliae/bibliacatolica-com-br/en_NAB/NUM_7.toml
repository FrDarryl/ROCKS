"1" = ''':sup:`1` Now, when Moses had completed the erection of the Dwelling and had
anointed and consecrated it with all its equipment (as well as the
altar with all its equipment),
'''
"2" = ''':sup:`2` an offering was made by the princes of Israel, who were heads of
ancestral houses; the same princes of the tribes who supervised the
census.
'''
"3" = ''':sup:`3` The offering they brought before the LORD consisted of six baggage
wagons and twelve oxen, that is, a wagon for every two princes, and an
ox for every prince. These they presented as their offering before the
Dwelling.
'''
"4" = ''':sup:`4` The LORD then said to Moses,
'''
"5" = ''':sup:`5` "Accept their offering, that these things may be put to use in the
service of the meeting tent. Assign them to the Levites, to each group
in proportion to its duties."
'''
"6" = ''':sup:`6` So Moses accepted the wagons and oxen, and assigned them to the
Levites.
'''
"7" = ''':sup:`7` He gave two wagons and four oxen to the Gershonites in proportion to
their duties,
'''
"8" = ''':sup:`8` and four wagons and eight oxen to the Merarites in proportion to
their duties, under the supervision of Ithamar, son of Aaron the
priest.
'''
"9" = ''':sup:`9` He gave none to the Kohathites, because they had to carry on their
shoulders the sacred objects which were their charge.
'''
"10" = ''':sup:`10` For the dedication of the altar also, the princes brought offerings
before the altar on the day it was anointed.
'''
"11" = ''':sup:`11` But the LORD said to Moses, "Let one prince a day present his
offering for the dedication of the altar."
'''
"12" = ''':sup:`12` The one who presented his offering on the first day was Nahshon,
son of Amminadab, prince of the tribe of Judah.
'''
"13" = ''':sup:`13` His offering consisted of one silver plate weighing a hundred and
thirty shekels according to the sanctuary standard and one silver basin
weighing seventy shekels, both filled with fine flour mixed with oil
for a cereal offering;
'''
"14" = ''':sup:`14` one gold cup of ten shekels' weight filled with incense;
'''
"15" = ''':sup:`15` one young bull, one ram, and one yearling lamb for a holocaust;
'''
"16" = ''':sup:`16` one goat for a sin offering;
'''
"17" = ''':sup:`17` and two oxen, five rams, five goats, and five yearling lambs for a
