[4]
"1" = ''':sup:`1` I, then, a prisoner for the Lord, urge you to live in a manner
worthy of the call you have received,
'''
"2" = ''':sup:`2` with all humility and gentleness, with patience, bearing with one
another through love,
'''
"3" = ''':sup:`3` striving to preserve the unity of the spirit through the bond of
peace:
'''
"4" = ''':sup:`4` one body and one Spirit, as you were also called to the one hope of
your call;
'''
"5" = ''':sup:`5` one Lord, one faith, one baptism;
'''
"6" = ''':sup:`6` one God and Father of all, who is over all and through all and in
all.
'''
"7" = ''':sup:`7` But grace was given to each of us according to the measure of
Christ's gift.
'''
"8" = ''':sup:`8` Therefore, it says: "He ascended on high and took prisoners captive;
he gave gifts to men."
'''
"9" = ''':sup:`9` What does "he ascended" mean except that he also descended into the
lower (regions) of the earth?
'''
"10" = ''':sup:`10` The one who descended is also the one who ascended far above all
the heavens, that he might fill all things.
'''
"11" = ''':sup:`11` And he gave some as apostles, others as prophets, others as
evangelists, others as pastors and teachers,
'''
"12" = ''':sup:`12` to equip the holy ones for the work of ministry, for building up
the body of Christ,
'''
"13" = ''':sup:`13` until we all attain to the unity of faith and knowledge of the Son
of God, to mature manhood, to the extent of the full stature of Christ,
'''
"14" = ''':sup:`14` so that we may no longer be infants, tossed by waves and swept
along by every wind of teaching arising from human trickery, from their
cunning in the interests of deceitful scheming.
'''
"15" = ''':sup:`15` Rather, living the truth in love, we should grow in every way into
him who is the head, Christ,
'''
"16" = ''':sup:`16` from whom the whole body, joined and held together by every
supporting ligament, with the proper functioning of each part, brings
about the body's growth and builds itself up in love.
'''
"17" = ''':sup:`17` So I declare and testify in the Lord that you must no longer live
as the Gentiles do, in the futility of their minds;
'''
"18" = ''':sup:`18` darkened in understanding, alienated from the life of God because
of their ignorance, because of their hardness of heart,
'''
"19" = ''':sup:`19` they have become callous and have handed themselves over to
licentiousness for the practice of every kind of impurity to excess.
'''
"20" = ''':sup:`20` That is not how you learned Christ,
'''
"21" = ''':sup:`21` assuming that you have heard of him and were taught in him, as
truth is in Jesus,
'''
"22" = ''':sup:`22` that you should put away the old self of your former way of life,
corrupted through deceitful desires,
'''
"23" = ''':sup:`23` and be renewed in the spirit of your minds,
'''
"24" = ''':sup:`24` and put on the new self, created in God's way in righteousness and
holiness of truth.
'''
"25" = ''':sup:`25` Therefore, putting away falsehood, speak the truth, each one to his
neighbor, for we are members one of another.
'''
"26" = ''':sup:`26` Be angry but do not sin; do not let the sun set on your anger,
'''
"27" = ''':sup:`27` and do not leave room for the devil.
'''
"28" = ''':sup:`28` The thief must no longer steal, but rather labor, doing honest work
with his (own) hands, so that he may have something to share with one
in need.
'''
"29" = ''':sup:`29` No foul language should come out of your mouths, but only such as
is good for needed edification, that it may impart grace to those who
hear.
'''
"30" = ''':sup:`30` And do not grieve the holy Spirit of God, with which you were
sealed for the day of redemption.
'''
"31" = ''':sup:`31` All bitterness, fury, anger, shouting, and reviling must be removed
from you, along with all malice.
'''
"32" = ''':sup:`32` (And) be kind to one another, compassionate, forgiving one another
as God has forgiven you in Christ.
'''
