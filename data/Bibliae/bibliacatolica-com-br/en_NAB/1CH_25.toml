[25]
"1" = ''':sup:`1` David and the leaders of the liturgical cult set apart for service
the descendants of Asaph, Heman, and Jeduthun, as singers of inspired
songs to the accompaniment of lyres and harps and cymbals.This is the
list of those who performed this service:
'''
"2" = ''':sup:`2` Of the sons of Asaph: Zaccur, Joseph, Nethaniah, and Asharelah, sons
of Asaph, under the direction of Asaph, who sang inspired songs under
the guidance of the king.
'''
"3" = ''':sup:`3` Of Jeduthun, these sons of Jeduthun: Gedaliah, Zeri, Jeshaiah,
Shimei, Hashabiah, and Mattithiah; six, under the direction of their
father Jeduthun, who sang inspired songs to the accompaniment of a
lyre, to give thanks and praise to the LORD.
'''
"4" = ''':sup:`4` Of Heman, these sons of Heman: Bukkiah, Mattaniah, Uzziel, Shubael,
and Jerimoth; Hananiah, Hanani, Eliathah, Giddalti, Romamti-ezer,
Joshbekashah, Mallothi, Hothir, and Mahazioth.
'''
"5" = ''':sup:`5` All these were the sons of Heman, the king's seer in divine matters;
to enhance his prestige, God gave Heman fourteen sons and three
daughters.
'''
"6" = ''':sup:`6` All these, whether of Asaph, Jeduthun, or Heman, were under their
fathers' direction in the singing in the house of the LORD to the
accompaniment of cymbals, harps and lyres, serving in the house of God,
under the guidance of the king.
'''
"7" = ''':sup:`7` Their number, together with that of their brethren who were trained
in singing to the LORD, all of them skilled men, was two hundred and
eighty-eight.
'''
"8" = ''':sup:`8` They cast lots for their functions equally, young and old, master
and pupil alike.
'''
"9" = ''':sup:`9` The first lot fell to Asaph, the family of Joseph; he and his sons
and his brethren were twelve. Gedaliah was the second; he and his
brethren and his sons were twelve.
'''
"10" = ''':sup:`10` The third was Zaccur, his sons, and his brethren: twelve.
'''
"11" = ''':sup:`11` The fourth fell to Izri, his sons, and his brethren: twelve.
'''
"12" = ''':sup:`12` The fifth was Nethaniah, his sons, and his brethren: twelve.
'''
