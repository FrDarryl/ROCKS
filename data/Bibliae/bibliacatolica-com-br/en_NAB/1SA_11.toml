[11]
"1" = ''':sup:`1` About a month later, Nahash the Ammonite went up and laid siege to
Jabesh-gilead. All the men of Jabesh begged Nahash, "Make a treaty with
us, and we will be your subjects."
'''
"2" = ''':sup:`2` But Nahash the Ammonite replied, "This is my condition for a treaty
with you: I must gouge out every man's right eye, that I may thus bring
ignominy on all Israel."
'''
"3" = ''':sup:`3` The elders of Jabesh said to him: "Give us seven days to send
messengers throughout the territory of Israel. If no one rescues us, we
will surrender to you."
'''
"4" = ''':sup:`4` When the messengers arrived at Gibeah of Saul, they related the news
to the people, all of whom wept aloud.
'''
"5" = ''':sup:`5` Just then Saul came in from the field, behind his oxen. "Why are the
people weeping?" he asked. The message of the inhabitants of Jabesh was
repeated to him.
'''
"6" = ''':sup:`6` As he listened to this report, the spirit of God rushed upon him and
he became very angry.
'''
"7" = ''':sup:`7` Taking a yoke of oxen, he cut them into pieces, which he sent
throughout the territory of Israel by couriers with the message, "If
anyone does not come out to follow Saul (and Samuel), the same as this
will be done to his oxen!" In dread of the LORD, the people turned out
to a man.
'''
"8" = ''':sup:`8` When he reviewed them in Bezek, there were three hundred thousand
Israelites and seventy thousand Judahites.
'''
"9" = ''':sup:`9` To the messengers who had come he said, "Tell the inhabitants of
Jabeshgilead that tomorrow, while the sun is hot, they will be
rescued." The messengers came and reported this to the inhabitants of
Jabesh, who were jubilant,
'''
"10" = ''':sup:`10` and said to Nahash, "Tomorrow we will surrender to you, and you may
do whatever you please with us."
'''
"11" = ''':sup:`11` On the appointed day, Saul arranged his troops in three companies
and invaded the camp during the dawn watch. They slaughtered Ammonites
until the heat of the day; by then the survivors were so scattered that
no two were left together.
'''
"12" = ''':sup:`12` The people then said to Samuel: "Who questioned whether Saul should
rule over us? Hand over the men and we will put them to death."
'''
"13" = ''':sup:`13` But Saul broke in to say, "No man is to be put to death this day,
for today the LORD has saved Israel."
'''
"14" = ''':sup:`14` Samuel said to the people, "Come, let us go to Gilgal to inaugurate
the kingdom there."
'''
"15" = ''':sup:`15` So all the people went to Gilgal, where, in the presence of the
LORD, they made Saul king. They also sacrificed peace offerings there
before the LORD, and Saul and all the Israelites celebrated the
occasion with great joy.
'''
