[3]
"1" = ''':sup:`1` See what love the Father has bestowed on us that we may be called
the children of God. Yet so we are. The reason the world does not know
us is that it did not know him.
'''
"2" = ''':sup:`2` Beloved, we are God's children now; what we shall be has not yet
been revealed. We do know that when it is revealed we shall be like
him, for we shall see him as he is.
'''
"3" = ''':sup:`3` Everyone who has this hope based on him makes himself pure, as he is
pure.
'''
"4" = ''':sup:`4` Everyone who commits sin commits lawlessness, for sin is
lawlessness.
'''
"5" = ''':sup:`5` You know that he was revealed to take away sins, and in him there is
no sin.
'''
"6" = ''':sup:`6` No one who remains in him sins; no one who sins has seen him or
known him.
'''
"7" = ''':sup:`7` Children, let no one deceive you. The person who acts in
righteousness is righteous, just as he is righteous.
'''
"8" = ''':sup:`8` Whoever sins belongs to the devil, because the devil has sinned from
the beginning. Indeed, the Son of God was revealed to destroy the works
of the devil.
'''
"9" = ''':sup:`9` No one who is begotten by God commits sin, because God's seed
remains in him; he cannot sin because he is begotten by God.
'''
"10" = ''':sup:`10` In this way, the children of God and the children of the devil are
made plain; no one who fails to act in righteousness belongs to God,
nor anyone who does not love his brother.
'''
"11" = ''':sup:`11` For this is the message you have heard from the beginning: we
should love one another,
'''
"12" = ''':sup:`12` unlike Cain who belonged to the evil one and slaughtered his
brother. Why did he slaughter him? Because his own works were evil, and
those of his brother righteous.
'''
"13" = ''':sup:`13` Do not be amazed, (then,) brothers, if the world hates you.
'''
"14" = ''':sup:`14` We know that we have passed from death to life because we love our
brothers. Whoever does not love remains in death.
'''
"15" = ''':sup:`15` Everyone who hates his brother is a murderer, and you know that no
murderer has eternal life remaining in him.
'''
"16" = ''':sup:`16` The way we came to know love was that he laid down his life for us;
so we ought to lay down our lives for our brothers.
'''
"17" = ''':sup:`17` If someone who has worldly means sees a brother in need and refuses
him compassion, how can the love of God remain in him?
'''
"18" = ''':sup:`18` Children, let us love not in word or speech but in deed and truth.
'''
"19" = ''':sup:`19` (Now) this is how we shall know that we belong to the truth and
reassure our hearts before him
'''
"20" = ''':sup:`20` in whatever our hearts condemn, for God is greater than our hearts
and knows everything.
'''
"21" = ''':sup:`21` Beloved, if (our) hearts do not condemn us, we have confidence in
God
'''
"22" = ''':sup:`22` and receive from him whatever we ask, because we keep his
commandments and do what pleases him.
'''
"23" = ''':sup:`23` And his commandment is this: we should believe in the name of his
Son, Jesus Christ, and love one another just as he commanded us.
'''
"24" = ''':sup:`24` Those who keep his commandments remain in him, and he in them, and
the way we know that he remains in us is from the Spirit that he gave
us.
'''
