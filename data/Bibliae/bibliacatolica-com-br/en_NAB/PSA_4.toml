"1" = ''':sup:`1` For the leader; with stringed instruments. A psalm of David.
'''
"2" = ''':sup:`2` Answer when I call, my saving God. In my troubles, you cleared a
way; show me favor; hear my prayer.
'''
"3" = ''':sup:`3` How long will you people mock my honor, love what is worthless,
chase after lies? Selah
'''
"4" = ''':sup:`4` Know that the LORD works wonders for the faithful; the LORD hears
when I call out.
'''
"5" = ''':sup:`5` Tremble and do not sin; upon your beds ponder in silence.
'''
"6" = ''':sup:`6` Offer fitting sacrifice and trust in the LORD.
'''
"7" = ''':sup:`7` Many say, "May we see better times! LORD, show us the light of your
face!" Selah
'''
"8" = ''':sup:`8` But you have given my heart more joy than they have when grain and
wine abound.
'''
"9" = ''':sup:`9` In peace I shall both lie down and sleep, for you alone, LORD, make
me secure.
'''
