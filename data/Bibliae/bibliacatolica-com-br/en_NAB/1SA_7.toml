[7]
"1" = ''':sup:`1` So the inhabitants of Kiriath-jearim came for the ark of the LORD
and brought it into the house of Abinadab on the hill, appointing his
son Eleazar as guardian of the ark of the LORD.
'''
"2" = ''':sup:`2` From the day the ark came to rest in Kiriath-jearim a long
time-twenty years-elapsed, and the whole Israelite population turned to
the LORD.
'''
"3" = ''':sup:`3` Samuel said to them: "If you wish with your whole heart to return to
the LORD, put away your foreign gods and your Ashtaroth, devote
yourselves to the LORD, and worship him alone. Then he will deliver you
from the power of the Philistines."
'''
"4" = ''':sup:`4` So the Israelites put away their Baals and Ashtaroth, and worshiped
the LORD alone.
'''
"5" = ''':sup:`5` Samuel then gave orders, "Gather all Israel to Mizpah, that I may
pray to the LORD for you."
'''
"6" = ''':sup:`6` When they were gathered at Mizpah, they drew water and poured it out
on the ground before the LORD, and they fasted that day, confessing,
"We have sinned against the LORD." It was at Mizpah that Samuel began
to judge the Israelites.
'''
"7" = ''':sup:`7` When the Philistines heard that the Israelites had gathered at
Mizpah, their lords went up against Israel. Hearing this, the
Israelites became afraid of the Philistines
'''
"8" = ''':sup:`8` and said to Samuel, "Implore the LORD our God unceasingly for us, to
save us from the clutches of the Philistines."
'''
"9" = ''':sup:`9` Samuel therefore took an unweaned lamb and offered it entire as a
holocaust to the LORD. He implored the LORD for Israel, and the LORD
heard him.
'''
"10" = ''':sup:`10` While Samuel was offering the holocaust, the Philistines advanced
to join battle with Israel. That day, however, the LORD thundered
loudly against the Philistines, and threw them into such confusion that
they were defeated by Israel.
'''
"11" = ''':sup:`11` Thereupon the Israelites sallied forth from Mizpah and pursued the
Philistines, harrying them down beyond Beth-car.
'''
"12" = ''':sup:`12` Samuel then took a stone and placed it between Mizpah and Jeshanah;
he named it Ebenezer, explaining, "To this point the LORD helped us."
'''
"13" = ''':sup:`13` Thus were the Philistines subdued, never again to enter the
territory of Israel, for the LORD was severe with them as long as
Samuel lived.
'''
"14" = ''':sup:`14` The cities from Ekron to Gath which the Philistines had taken from
Israel were restored to them. Israel also freed the territory of these
cities from the dominion of the Philistines. Moreover there was peace
between Israel and the Amorites.
'''
"15" = ''':sup:`15` Samuel judged Israel as long as he lived.
'''
"16" = ''':sup:`16` He made a yearly journey, passing through Bethel, Gilgal and Mizpah
and judging Israel at each of these sanctuaries.
'''
"17" = ''':sup:`17` Then he used to return to Ramah, for that was his home. There, too,
he judged Israel and built an altar to the LORD.
'''
