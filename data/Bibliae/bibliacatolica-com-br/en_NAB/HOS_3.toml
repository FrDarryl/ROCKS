[3]
"1" = ''':sup:`1` Again the LORD said to me: Give your love to a woman beloved of a
paramour, an adultress; Even as the LORD loves the people of Israel,
though they turn to other gods and are fond of raisin cakes.
'''
"2" = ''':sup:`2` So I bought her for fifteen pieces of silver and a homer and a
lethech of barley.
'''
"3" = ''':sup:`3` Then I said to her: "Many days you shall wait for me; you shall not
play the harlot Or belong to any man; I in turn will wait for you."
'''
"4" = ''':sup:`4` For the people of Israel shall remain many days without king or
prince, Without sacrifice or sacred pillar, without ephod or household
idols.
'''
"5" = ''':sup:`5` Then the people of Israel shall turn back and seek the LORD, their
God, and David, their king; They shall come trembling to the LORD and
to his bounty, in the last days.
'''
"6" = ''':sup:`6` The number of the Israelites shall be like the sand of the sea,
which can be neither measured nor counted. Whereas they were called,
"Lo-ammi," They shall be called, "Children of the living God."
'''
"7" = ''':sup:`7` Then the people of Judah and of Israel shall be gathered together;
They shall appoint for themselves one head and come up from other
lands, for great shall be the day of Jezreel.
'''
"8" = ''':sup:`8` Say to your brothers, "Ammi," and to your sisters, "Ruhama."
'''
