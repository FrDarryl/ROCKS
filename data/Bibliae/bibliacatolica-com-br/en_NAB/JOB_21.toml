[21]
"1" = ''':sup:`1` Then Job said in reply:
'''
"2" = ''':sup:`2` At least listen to my words, and let that be the consolation you
offer.
'''
"3" = ''':sup:`3` Bear with me while I speak; and after I have spoken, you can mock!
'''
"4" = ''':sup:`4` Is my complaint toward man? And why should I not be impatient?
'''
"5" = ''':sup:`5` Look at me and be astonished, put your hands over your mouths.
'''
"6" = ''':sup:`6` When I think of it, I am dismayed, and horror takes hold on my
flesh.
'''
"7" = ''':sup:`7` Why do the wicked survive, grow old, become mighty in power?
'''
"8" = ''':sup:`8` Their progeny is secure in their sight; they see before them their
kinsfolk and their offspring.
'''
"9" = ''':sup:`9` Their homes are safe and without fear, nor is the scourge of God
upon them.
'''
"10" = ''':sup:`10` Their bulls gender without fail; their cows calve and do not
miscarry.
'''
"11" = ''':sup:`11` These folk have infants numerous as lambs, and their children
dance.
'''
"12" = ''':sup:`12` They sing to the timbrel and harp, and make merry to the sound of
the flute.
'''
"13" = ''':sup:`13` They live out their days in prosperity, and tranquilly go down to
the nether world.
'''
"14" = ''':sup:`14` Yet they say to God, "Depart from us, for we have no wish to learn
your ways!
'''
"15" = ''':sup:`15` What is the Almighty that we should serve him? And what gain shall
we have if we pray to him?"
'''
"16" = ''':sup:`16` If their happiness is not in their own hands and if the counsel of
the wicked is repulsive to God,
'''
"17" = ''':sup:`17` How often is the lamp of the wicked put out? How often does
destruction come upon them, the portion he allots in his anger?
'''
"18" = ''':sup:`18` Let them be like straw before the wind, and like chaff which the
storm snatches away!
'''
"19" = ''':sup:`19` May God not store up the man's misery for his children; let him
requite the man himself so that he feels it,
'''
"20" = ''':sup:`20` Let his own eyes see the calamity, and the wrath of the Almighty
let him drink!
'''
"21" = ''':sup:`21` For what interest has he in his family after him, when the number
of his months is finished?
'''
"22" = ''':sup:`22` Can anyone teach God knowledge, seeing that he judges those on
high?
'''
"23" = ''':sup:`23` One dies in his full vigor, wholly at ease and content;
'''
"24" = ''':sup:`24` His figure is full and nourished, and his bones are rich in marrow.
'''
"25" = ''':sup:`25` Another dies in bitterness of soul, having never tasted happiness.
'''
"26" = ''':sup:`26` Alike they lie down in the dust, and worms cover them both.
'''
"27" = ''':sup:`27` Behold, I know your thoughts, and the arguments you rehearse
against me.
'''
"28" = ''':sup:`28` For you say, "Where is the house of the magnate, and where the
dwelling place of the wicked?"
'''
"29" = ''':sup:`29` Have you not asked the wayfarers and do you not recognize their
monuments?
'''
"30" = ''':sup:`30` Nay, the evil man is spared calamity when it comes;
'''
"31" = ''':sup:`31` Who will charge him with his conduct to his face, and for what he
has done who will repay him?
'''
"32" = ''':sup:`32` and on the day he is carried to the grave
'''
"33" = ''':sup:`33` Sweet to him are the clods of the valley, and over him the funeral
mound keeps watch, While all the line of mankind follows him, and the
countless others who have gone before.
'''
"34" = ''':sup:`34` How then can you offer me vain comfort, while in your answers
perfidy remains?
'''
