[7]
"1" = ''':sup:`1` After these events, during the reign of Artaxerxes, king of Persia,
Ezra, son of Seraiah, son of Azariah, son of Hilkiah,
'''
"2" = ''':sup:`2` son of Shallum, son of Zadok, son of Ahitub,
'''
"3" = ''':sup:`3` son of Amariah, son of Azariah, son of Meraioth,
'''
"4" = ''':sup:`4` son of Zerahiah, son of Uzzi, son of Bukki,
'''
"5" = ''':sup:`5` son of Abishua, son of Phinehas, son of Eleazar, son of the high
priest Aaron--
'''
"6" = ''':sup:`6` this Ezra came up from Babylon. He was a scribe, well-versed in the
law of Moses which was given by the LORD, the God of Israel. Because
the hand of the LORD, his God, was upon him, the king granted him all
that he requested.
'''
"7" = ''':sup:`7` Some of the Israelites and some priests, Levites, singers,
gatekeepers, and temple slaves also came up to Jerusalem in the seventh
year of King Artaxerxes.
'''
"8" = ''':sup:`8` Ezra came to Jerusalem in the fifth month of that seventh year of
the king.
'''
"9" = ''':sup:`9` On the first day of the first month he resolved on the journey up
from Babylon, and on the first day of the fifth month he arrived at
Jerusalem, for the favoring hand of his God was upon him.
'''
"10" = ''':sup:`10` Ezra had set his heart on the study and practice of the law of the
LORD and on teaching statutes and ordinances in Israel.
'''
"11" = ''':sup:`11` This is a copy of the rescript which King Artaxerxes gave to Ezra
the priest-scribe, the scribe of the text of the LORD'S commandments
and statutes for Israel:
'''
"12" = ''':sup:`12` "Artaxerxes, king of kings, to Ezra the priest, scribe of the law
of the God of heaven (then, after greetings):
'''
"13" = ''':sup:`13` I have issued this decree, that anyone in my kingdom belonging to
the people of Israel, its priests or Levites, who is minded to go up to
Jerusalem with you, may do so.
'''
"14" = ''':sup:`14` You are the envoy from the king and his seven counselors to
supervise Judah and Jerusalem in respect of the law of your God which
is in your possession,
'''
"15" = ''':sup:`15` and to bring with you the silver and gold which the king and his
counselors have freely contributed to the God of Israel, whose dwelling
is in Jerusalem,
'''
"16" = ''':sup:`16` as well as all the silver and gold which you may receive throughout
the province of Babylon, together with the free-will offerings which
the people and priests freely contribute for the house of their God in
Jerusalem.
'''
"17" = ''':sup:`17` You must take care, therefore, to use this money to buy bulls,
rams, lambs, and the cereal offerings and libations proper to these,
and to offer them on the altar of the house of your God in Jerusalem.
'''
"18" = ''':sup:`18` You and your brethren may do whatever seems best to you with the
remainder of the silver and gold, conformably to the will of your God.
'''
"19" = ''':sup:`19` The utensils consigned to you for the service of the house of your
God you are to deposit before the God of Jerusalem.
'''
"20" = ''':sup:`20` Whatever else you may be required to supply for the needs of the
house of your God, you may draw from the royal treasury.
'''
"21" = ''':sup:`21` I, Artaxerxes the king, issue this decree to all the treasurers of
West-of-Euphrates: Whatever Ezra the priest, scribe of the law of the
God of heaven, requests of you, dispense to him accurately,
'''
"22" = ''':sup:`22` within these limits: silver, one hundred talents; wheat, one
hundred kors; wine, one hundred baths; oil, one hundred baths; salt,
without limit.
'''
"23" = ''':sup:`23` Let everything that is ordered by the God of heaven be carried out
exactly for the house of the God of heaven, that wrath may not come
upon the realm of the king and his sons.
'''
"24" = ''':sup:`24` We also inform you that it is not permitted to impose taxes,
tributes, or tolls on any priest, Levite, singer, gatekeeper, temple
slave, or any other servant of that house of God.
'''
"25" = ''':sup:`25` "As for you, Ezra, in accordance with the wisdom of your God which
is in your possession, appoint magistrates and judges to administer
justice to all the people in West-of-Euphrates, to all, that is, who
know the laws of your God. Instruct those who do not know these laws.
'''
"26" = ''':sup:`26` Whoever does not obey the law of your God and the law of the king,
let strict judgment be executed upon him, whether death, or corporal
punishment, or a fine on his goods, or imprisonment."
'''
"27" = ''':sup:`27` Blessed be the LORD, the God of our fathers, who thus disposed the
mind of the king to glorify the house of the LORD in Jerusalem,
'''
"28" = ''':sup:`28` and who let me find favor with the king, with his counselors, and
with all the most influential royal officials. I therefore took courage
and, with the hand of the LORD, my God, upon me, I gathered together
Israelite family heads to make the return journey with me.
'''
