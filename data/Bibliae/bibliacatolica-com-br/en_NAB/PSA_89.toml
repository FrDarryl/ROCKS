[89]
"1" = ''':sup:`1` A maskil of Ethan the Ezrahite.
'''
"2" = ''':sup:`2` The promises of the LORD I will sing forever, proclaim your loyalty
through all ages.
'''
"3" = ''':sup:`3` For you said, "My love is established forever; my loyalty will stand
as long as the heavens.
'''
"4" = ''':sup:`4` I have made a covenant with my chosen one; I have sworn to David my
servant:
'''
"5" = ''':sup:`5` I will make your dynasty stand forever and establish your throne
through all ages." Selah
'''
"6" = ''':sup:`6` The heavens praise your marvels, LORD, your loyalty in the assembly
of the holy ones.
'''
"7" = ''':sup:`7` Who in the skies ranks with the LORD? Who is like the LORD among the
gods?
'''
"8" = ''':sup:`8` A God dreaded in the council of the holy ones, greater and more
awesome than all who sit there!
'''
"9" = ''':sup:`9` LORD, God of hosts, who is like you? Mighty LORD, your loyalty is
always present.
'''
"10" = ''':sup:`10` You rule the raging sea; you still its swelling waves.
'''
"11" = ''':sup:`11` You crushed Rahab with a mortal blow; your strong arm scattered
your foes.
'''
"12" = ''':sup:`12` Yours are the heavens, yours the earth; you founded the world and
everything in it.
'''
"13" = ''':sup:`13` Zaphon and Amanus you created; Tabor and Hermon rejoice in your
name.
'''
"14" = ''':sup:`14` Mighty your arm, strong your hand, your right hand is ever exalted.
'''
"15" = ''':sup:`15` Justice and judgment are the foundation of your throne; love and
loyalty march before you.
'''
"16" = ''':sup:`16` Happy the people who know you, LORD, who walk in the radiance of
your face.
'''
"17" = ''':sup:`17` In your name they sing joyfully all the day; at your victory they
raise the festal shout.
'''
"18" = ''':sup:`18` You are their majestic strength; by your favor our horn is exalted.
'''
"19" = ''':sup:`19` Truly the LORD is our shield, the Holy One of Israel, our king!
'''
"20" = ''':sup:`20` Once you spoke in vision; to your faithful ones you said: "I have
set a leader over the warriors; I have raised up a hero from the army.
'''
"21" = ''':sup:`21` I have chosen David, my servant; with my holy oil I have anointed
him.
'''
"22" = ''':sup:`22` My hand will be with him; my arm will make him strong.
'''
"23" = ''':sup:`23` No enemy shall outwit him, nor shall the wicked defeat him.
'''
"24" = ''':sup:`24` I will crush his foes before him, strike down those who hate him.
'''
"25" = ''':sup:`25` My loyalty and love will be with him; through my name his horn will
be exalted.
'''
"26" = ''':sup:`26` I will set his hand upon the sea, his right hand upon the rivers.
'''
"27" = ''':sup:`27` He shall cry to me,'You are my father, my God, the Rock that brings
me victory!'
'''
"28" = ''':sup:`28` I myself make him firstborn, Most High over the kings of the earth.
'''
"29" = ''':sup:`29` Forever I will maintain my love for him; my covenant with him
stands firm.
'''
"30" = ''':sup:`30` I will establish his dynasty forever, his throne as the days of the
heavens.
'''
"31" = ''':sup:`31` If his descendants forsake my law, do not follow my decrees,
'''
"32" = ''':sup:`32` If they fail to observe my statutes, do not keep my commandments,
'''
"33" = ''':sup:`33` I will punish their crime with a rod and their guilt with lashes.
'''
"34" = ''':sup:`34` But I will not take my love from him, nor will I betray my bond of
loyalty.
'''
"35" = ''':sup:`35` I will not violate my covenant; the promise of my lips I will not
alter.
'''
"36" = ''':sup:`36` By my holiness I swore once for all: I will never be false to
David.
'''
"37" = ''':sup:`37` His dynasty will continue forever, his throne, like the sun before
me.
'''
"38" = ''':sup:`38` Like the moon it will stand eternal, forever firm like the sky!"
Selah
'''
"39" = ''':sup:`39` But now you have rejected and spurned, been enraged at your
anointed.
'''
"40" = ''':sup:`40` You renounced the covenant with your servant, defiled his crown in
the dust.
'''
"41" = ''':sup:`41` You broke down all his defenses, left his strongholds in ruins.
'''
"42" = ''':sup:`42` All who pass through seize plunder; his neighbors deride him.
'''
"43" = ''':sup:`43` You have exalted the right hand of his foes, have gladdened all his
enemies.
'''
"44" = ''':sup:`44` You turned back his sharp sword, did not support him in battle.
'''
"45" = ''':sup:`45` You brought to an end his splendor, hurled his throne to the
ground.
'''
"46" = ''':sup:`46` You cut short the days of his youth, covered him with shame. Selah
'''
"47" = ''':sup:`47` How long, LORD? Will you stay hidden forever? Must your wrath
smolder like fire?
'''
"48" = ''':sup:`48` Remember how brief is my life, how frail the race you created!
'''
"49" = ''':sup:`49` What mortal can live and not see death? Who can escape the power of
Sheol? Selah
'''
"50" = ''':sup:`50` Where are your promises of old, Lord, the loyalty sworn to David?
'''
"51" = ''':sup:`51` Remember, Lord, the insults to your servants, how I bear all the
slanders of the nations.
'''
"52" = ''':sup:`52` Your enemies, LORD, insult your anointed; they insult my every
endeavor.
'''
"53" = ''':sup:`53` Blessed be the LORD forever! Amen and amen!
'''
