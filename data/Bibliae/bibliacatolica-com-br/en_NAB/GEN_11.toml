[11]
"1" = ''':sup:`1` The whole world spoke the same language, using the same words.
'''
"2" = ''':sup:`2` While men were migrating in the east, they came upon a valley in the
land of Shinar and settled there.
'''
"3" = ''':sup:`3` They said to one another, "Come, let us mold bricks and harden them
with fire." They used bricks for stone, and bitumen for mortar.
'''
"4" = ''':sup:`4` Then they said, "Come, let us build ourselves a city and a tower
with its top in the sky, and so make a name for ourselves; otherwise we
shall be scattered all over the earth."
'''
"5" = ''':sup:`5` LORD came down to see the city and the tower that the men had built.
'''
"6" = ''':sup:`6` Then the LORD said: "If now, while they are one people, all speaking
the same language, they have started to do this, nothing will later
stop them from doing whatever they presume to do.
'''
"7" = ''':sup:`7` Let us then go down and there confuse their language, so that one
will not understand what another says."
'''
"8" = ''':sup:`8` Thus the LORD scattered them from there all over the earth, and they
stopped building the city.
'''
"9" = ''':sup:`9` That is why it was called Babel, because there the LORD confused the
speech of all the world. It was from that place that he scattered them
all over the earth.
'''
"10" = ''':sup:`10` This is the record of the descendants of Shem. When Shem was one
hundred years old, he became the father of Arpachshad, two years after
the flood.
'''
"11" = ''':sup:`11` Shem lived five hundred years after the birth of Arpachshad, and he
had other sons and daughters.
'''
"12" = ''':sup:`12` When Arpachshad was thirty-five years old, he became the father of
Shelah.
'''
"13" = ''':sup:`13` Arpachshad lived four hundred and three years after the birth of
Shelah, and he had other sons and daughters.
'''
"14" = ''':sup:`14` When Shelah was thirty years old, he became the father of Eber.
'''
"15" = ''':sup:`15` Shelah lived four hundred and three years after the birth of Eber,
and he had other sons and daughters.
'''
"16" = ''':sup:`16` When Eber was thirty-four years old, he became the father of Peleg.
'''
"17" = ''':sup:`17` Eber lived four hundred and thirty years after the birth of Peleg,
and he had other sons and daughters.
'''
"18" = ''':sup:`18` When Peleg was thirty years old, he became the father of Reu.
'''
"19" = ''':sup:`19` Peleg lived two hundred and nine years after the birth of Reu, and
he had other sons and daughters.
'''
"20" = ''':sup:`20` When Reu was thirty-two years old, he became the father of Serug.
'''
"21" = ''':sup:`21` Reu lived two hundred and seven years after the birth of Serug, and
he had other sons and daughters.
'''
"22" = ''':sup:`22` When Serug was thirty years old, he became the father of Nahor.
'''
"23" = ''':sup:`23` Serug lived two hundred years after the birth of Nahor, and he had
other sons and daughters.
'''
"24" = ''':sup:`24` When Nahor was twenty-nine years old, he became the father of
Terah.
'''
"25" = ''':sup:`25` Nahor lived one hundred and nineteen years after the birth of
Terah, and he had other sons and daughters.
'''
"26" = ''':sup:`26` When Terah was seventy years old, he became the father of Abram,
Nahor and Haran.
'''
"27" = ''':sup:`27` This is the record of the descendants of Terah. Terah became the
father of Abram, Nahor, and Haran, and Haran became the father of Lot.
'''
"28" = ''':sup:`28` Haran died before his father Terah, in his native land, in Ur of
the Chaldeans.
'''
"29" = ''':sup:`29` Abram and Nahor took wives; the name of Abram's wife was Sarai, and
the name of Nahor's wife was Milcah, daughter of Haran, the father of
Milcah and Iscah.
'''
"30" = ''':sup:`30` Sarai was barren; she had no child.
'''
"31" = ''':sup:`31` Terah took his son Abram, his grandson Lot, son of Haran, and his
daughter-in-law Sarai, the wife of his son Abram, and brought them out
of Ur of the Chaldeans, to go to the land of Canaan. But when they
reached Haran, they settled there.
'''
"32" = ''':sup:`32` The lifetime of Terah was two hundred and five years; then Terah
died in Haran.
'''
