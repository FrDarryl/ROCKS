[32]
"1" = ''':sup:`1` Then the three men ceased to answer Job, because he was righteous in
his own eyes.
'''
"2" = ''':sup:`2` But the anger of Elihu, son of Barachel the Buzite, of the family of
Ram, was kindled. He was angry with Job for considering himself rather
than God to be in the right.
'''
"3" = ''':sup:`3` He was angry also with the three friends because they had not found
a good answer and had not condemned Job.
'''
"4" = ''':sup:`4` But since these men were older than he, Elihu bided his time before
addressing Job.
'''
"5" = ''':sup:`5` When, however, Elihu saw that there was no reply in the mouths of
the three men, his wrath was inflamed.
'''
"6" = ''':sup:`6` So Elihu, son of Barachel the Buzite, spoke out and said: I am young
and you are very old; therefore I held back and was afraid to declare
to you my knowledge.
'''
"7" = ''':sup:`7` Days should speak, I thought, and many years teach wisdom!
'''
"8" = ''':sup:`8` But it is a spirit in man, the breath of the Almighty, that gives
him understanding.
'''
"9" = ''':sup:`9` It is not those of many days who are wise, nor the aged who
understand the right.
'''
"10" = ''':sup:`10` Therefore I say, hearken to me; let me too set forth my knowledge!
'''
"11" = ''':sup:`11` Behold, I have waited for your discourses, and have given ear to
your arguments.
'''
"12" = ''':sup:`12` Yes, I followed you attentively as you searched out what to say;
And behold, there is none who has convicted Job, not one of you who
could refute his statements.
'''
"13" = ''':sup:`13` Yet do not say, "We have met wisdom. God may vanquish him but not
man!"
'''
"14" = ''':sup:`14` For had he addressed his words to me, I should not then have
answered him as you have done.
'''
"15" = ''':sup:`15` They are dismayed, they make no more reply; words fail them.
'''
"16" = ''':sup:`16` Must I wait? Now that they speak no more, and have ceased to make
reply,
'''
"17" = ''':sup:`17` I too will speak my part; I also will show my knowledge!
'''
"18" = ''':sup:`18` For I am full of matters to utter; the spirit within me compels me.
'''
"19" = ''':sup:`19` Like a new wineskin with wine under pressure, my bosom is ready to
burst.
'''
"20" = ''':sup:`20` Let me speak and obtain relief; let me open my lips, and make
reply.
'''
"21" = ''':sup:`21` I would not be partial to anyone, nor give flattering titles to
any.
'''
"22" = ''':sup:`22` For I know nought of flattery; if I did, my Maker would soon take
me away.
'''
