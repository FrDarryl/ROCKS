"1" = ''':sup:`1` Peter, an apostle of Jesus Christ, to the chosen sojourners of the
dispersion in Pontus, Galatia, Cappadocia, Asia, and Bithynia,
'''
"2" = ''':sup:`2` in the foreknowledge of God the Father, through sanctification by
the Spirit, for obedience and sprinkling with the blood of Jesus
Christ: may grace and peace be yours in abundance.
'''
"3" = ''':sup:`3` Blessed be the God and Father of our Lord Jesus Christ, who in his
great mercy gave us a new birth to a living hope through the
resurrection of Jesus Christ from the dead,
'''
"4" = ''':sup:`4` to an inheritance that is imperishable, undefiled, and unfading,
kept in heaven for you
'''
"5" = ''':sup:`5` who by the power of God are safeguarded through faith, to a
salvation that is ready to be revealed in the final time.
'''
"6" = ''':sup:`6` In this you rejoice, although now for a little while you may have to
suffer through various trials,
'''
"7" = ''':sup:`7` so that the genuineness of your faith, more precious than gold that
is perishable even though tested by fire, may prove to be for praise,
glory, and honor at the revelation of Jesus Christ.
'''
"8" = ''':sup:`8` Although you have not seen him you love him; even though you do not
see him now yet believe in him, you rejoice with an indescribable and
glorious joy,
'''
"9" = ''':sup:`9` as you attain the goal of (your) faith, the salvation of your souls.
'''
"10" = ''':sup:`10` Concerning this salvation, prophets who prophesied about the grace
that was to be yours searched and investigated it,
'''
"11" = ''':sup:`11` investigating the time and circumstances that the Spirit of Christ
within them indicated when it testified in advance to the sufferings
destined for Christ and the glories to follow them.
'''
"12" = ''':sup:`12` It was revealed to them that they were serving not themselves but
you with regard to the things that have now been announced to you by
those who preached the good news to you (through) the holy Spirit sent
from heaven, things into which angels longed to look.
'''
"13" = ''':sup:`13` Therefore, gird up the loins of your mind, live soberly, and set
your hopes completely on the grace to be brought to you at the
revelation of Jesus Christ.
'''
"14" = ''':sup:`14` Like obedient children, do not act in compliance with the desires
of your former ignorance
'''
"15" = ''':sup:`15` but, as he who called you is holy, be holy yourselves in every
aspect of your conduct,
'''
"16" = ''':sup:`16` for it is written, "Be holy because I (am) holy."
'''
"17" = ''':sup:`17` Now if you invoke as Father him who judges impartially according to
each one's works, conduct yourselves with reverence during the time of
your sojourning,
'''
"18" = ''':sup:`18` realizing that you were ransomed from your futile conduct, handed
on by your ancestors, not with perishable things like silver or gold
'''
"19" = ''':sup:`19` but with the precious blood of Christ as of a spotless unblemished
lamb.
'''
"20" = ''':sup:`20` He was known before the foundation of the world but revealed in the
final time for you,
'''
"21" = ''':sup:`21` who through him believe in God who raised him from the dead and
gave him glory, so that your faith and hope are in God.
'''
"22" = ''':sup:`22` Since you have purified yourselves by obedience to the truth for
sincere mutual love, love one another intensely from a (pure) heart.
'''
"23" = ''':sup:`23` You have been born anew, not from perishable but from imperishable
seed, through the living and abiding word of God,
'''
"24" = ''':sup:`24` for: "All flesh is like grass, and all its glory like the flower of
the field; the grass withers, and the flower wilts;
'''
"25" = ''':sup:`25` but the word of the Lord remains forever." This is the word that
has been proclaimed to you.
'''
