[10]
"1" = ''':sup:`1` The queen of Sheba, having heard of Solomon's fame, came to test him
with subtle questions.
'''
"2" = ''':sup:`2` She arrived in Jerusalem with a very numerous retinue, and with
camels bearing spices, a large amount of gold, and precious stones. She
came to Solomon and questioned him on every subject in which she was
interested.
'''
"3" = ''':sup:`3` King Solomon explained everything she asked about, and there
remained nothing hidden from him that he could not explain to her.
'''
"4" = ''':sup:`4` When the queen of Sheba witnessed Solomon's great wisdom, the palace
he had built,
'''
"5" = ''':sup:`5` the food at his table, the seating of his ministers, the attendance
and garb of his waiters, his banquet service, and the holocausts he
offered in the temple of the LORD, she was breathless.
'''
"6" = ''':sup:`6` "The report I heard in my country about your deeds and your wisdom
is true," she told the king.
'''
"7" = ''':sup:`7` "Though I did not believe the report until I came and saw with my
own eyes, I have discovered that they were not telling me the half.
Your wisdom and prosperity surpass the report I heard.
'''
"8" = ''':sup:`8` Happy are your men, happy these servants of yours, who stand before
you always and listen to your wisdom.
'''
"9" = ''':sup:`9` Blessed be the LORD, your God, whom it has pleased to place you on
the throne of Israel. In his enduring love for Israel, the LORD has
made you king to carry out judgment and justice."
'''
"10" = ''':sup:`10` Then she gave the king one hundred and twenty gold talents, a very
large quantity of spices, and precious stones. Never again did anyone
bring such an abundance of spices as the queen of Sheba gave to King
Solomon.
'''
"11" = ''':sup:`11` Hiram's fleet, which used to bring gold from Ophir, also brought
from there a large quantity of cabinet wood and precious stones.
'''
"12" = ''':sup:`12` With the wood the king made supports for the temple of the LORD and
for the palace of the king, and harps and lyres for the chanters. No
more such wood was brought or seen to the present day.
'''
"13" = ''':sup:`13` King Solomon gave the queen of Sheba everything she desired and
asked for, besides such presents as were given her from Solomon's royal
bounty. Then she returned with her servants to her own country.
'''
"14" = ''':sup:`14` The gold that Solomon received every year weighed six hundred and
sixty-six gold talents,
'''
"15" = ''':sup:`15` in addition to what came from the Tarshish fleet, from the traffic
of merchants, and from all the kings of Arabia and the governors of the
country.
'''
"16" = ''':sup:`16` Moreover, King Solomon made two hundred shields of beaten gold (six
hundred gold shekels went into each shield)
'''
"17" = ''':sup:`17` and three hundred bucklers of beaten gold (three minas of gold went
into each buckler); and he put them in the hall of the Forest of
Lebanon.
'''
"18" = ''':sup:`18` The king also had a large ivory throne made, and overlaid it with
refined gold.
'''
"19" = ''':sup:`19` The throne had six steps, a back with a round top, and an arm on
each side of the seat. Next to each arm stood a lion;
'''
"20" = ''':sup:`20` and twelve other lions stood on the steps, two to a step, one on
either side of each step. Nothing like this was produced in any other
kingdom.
'''
"21" = ''':sup:`21` In addition, all King Solomon's drinking vessels were of gold, and
all the utensils in the hall of the Forest of Lebanon were of pure
gold. There was no silver, for in Solomon's time it was considered
worthless.
'''
"22" = ''':sup:`22` The king had a fleet of Tarshish ships at sea with Hiram's fleet.
Once every three years the fleet of Tarshish ships would come with a
cargo of gold, silver, ivory, apes, and monkeys.
'''
"23" = ''':sup:`23` Thus King Solomon surpassed in riches and wisdom all the kings of
the earth.
'''
"24" = ''':sup:`24` And the whole world sought audience with Solomon, to hear from him
the wisdom which God had put in his heart.
'''
"25" = ''':sup:`25` Each one brought his yearly tribute: silver or gold articles,
garments, weapons, spices, horses and mules.
'''
"26" = ''':sup:`26` Solomon collected chariots and drivers; he had one thousand four
hundred chariots and twelve thousand drivers; these he allocated among
the chariot cities and to the king's service in Jerusalem.
'''
"27" = ''':sup:`27` The king made silver as common in Jerusalem as stones, and cedars
as numerous as the sycamores of the foothills.
'''
"28" = ''':sup:`28` Solomon's horses were imported from Cilicia, where the king's
agents purchased them.
'''
"29" = ''':sup:`29` A chariot imported from Egypt cost six hundred shekels, a horse one
hundred and fifty shekels; they were exported at these rates to all the
Hittite and Aramean kings.
'''
