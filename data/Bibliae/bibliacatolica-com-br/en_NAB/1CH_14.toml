[14]
"1" = ''':sup:`1` Hiram, king of Tyre, sent envoys to David along with masons and
carpenters, and cedar wood to build him a house.
'''
"2" = ''':sup:`2` David now understood that the LORD had truly confirmed him as king
over Israel, for his kingdom was greatly exalted for the sake of his
people Israel.
'''
"3" = ''':sup:`3` David took other wives in Jerusalem and became the father of more
sons and daughters.
'''
"4" = ''':sup:`4` These are the names of those who were born to him in Jerusalem:
Shammua, Shobab, Nathan, Solomon,
'''
"5" = ''':sup:`5` Ibhar, Elishua, Elpelet,
'''
"6" = ''':sup:`6` Nogah, Nepheg, Japhia,
'''
"7" = ''':sup:`7` Elishama, Beeliada, and Eliphelet.
'''
"8" = ''':sup:`8` When the Philistines had heard that David was anointed king over all
Israel, they went up in unison to seek him out. But when David heard of
this, he marched out against them.
'''
"9" = ''':sup:`9` Meanwhile the Philistines had come and raided the valley of Rephaim.
'''
"10" = ''':sup:`10` David inquired of God, "Shall I advance against the Philistines,
and will you deliver them into my power?" The LORD answered him,
"Advance, for I will deliver them into your power."
'''
"11" = ''':sup:`11` They advanced, therefore, to Baal-perazim, and David defeated them
there. Then David said, "God has used me to break through my enemies
just as water breaks through a dam." Therefore that place was called
Baal-perazim.
'''
"12" = ''':sup:`12` The Philistines had left their gods there, and David ordered them
to be burnt.
'''
"13" = ''':sup:`13` Once again the Philistines raided the valley,
'''
"14" = ''':sup:`14` and again David inquired of God. But God answered him: "Do not try
to pursue them, but go around them and come upon them from the
direction of the mastic trees.
'''
"15" = ''':sup:`15` When you hear the sound of marching in the tops of the mastic
trees, then go forth to battle, for God has already gone before you to
strike the army of the Philistines."
'''
"16" = ''':sup:`16` David did as God commanded him, and they routed the Philistine army
from Gibeon to Gezer.
'''
"17" = ''':sup:`17` Thus David's fame was spread abroad through every land, and the
LORD made all the nations fear him.
'''
