[80]
"1" = ''':sup:`1` For the leader; according to "Lilies." Eduth. A psalm of Asaph.
'''
"2" = ''':sup:`2` Shepherd of Israel, listen, guide of the flock of Joseph! From your
throne upon the cherubim reveal yourself
'''
"3" = ''':sup:`3` to Ephraim, Benjamin, and Manasseh. Stir up your power, come to save
us.
'''
"4" = ''':sup:`4` O LORD of hosts, restore us; Let your face shine upon us, that we
may be saved.
'''
"5" = ''':sup:`5` LORD of hosts, how long will you burn with anger while your people
pray?
'''
"6" = ''':sup:`6` You have fed them the bread of tears, made them drink tears in
abundance.
'''
"7" = ''':sup:`7` You have left us to be fought over by our neighbors; our enemies
deride us.
'''
"8" = ''':sup:`8` O LORD of hosts, restore us; let your face shine upon us, that we
may be saved.
'''
"9" = ''':sup:`9` You brought a vine out of Egypt; you drove away the nations and
planted it.
'''
"10" = ''':sup:`10` You cleared the ground; it took root and filled the land.
'''
"11" = ''':sup:`11` The mountains were covered by its shadow, the cedars of God by its
branches.
'''
"12" = ''':sup:`12` It sent out boughs as far as the sea, shoots as far as the river.
'''
"13" = ''':sup:`13` Why have you broken down the walls, so that all who pass by pluck
its fruit?
'''
"14" = ''':sup:`14` The boar from the forest strips the vine; the beast of the field
feeds upon it.
'''
"15" = ''':sup:`15` Turn again, LORD of hosts; look down from heaven and see; Attend to
this vine,
'''
"16" = ''':sup:`16` the shoot your right hand has planted.
'''
"17" = ''':sup:`17` Those who would burn or cut it down-- may they perish at your
rebuke.
'''
"18" = ''':sup:`18` May your help be with the man at your right hand, with the one whom
you once made strong.
'''
"19" = ''':sup:`19` Then we will not withdraw from you; revive us, and we will call on
your name.
'''
"20" = ''':sup:`20` LORD of hosts, restore us; let your face shine upon us, that we may
be saved.
'''
