[5]
"1" = ''':sup:`1` It is widely reported that there is immorality among you, and
immorality of a kind not found even among pagans--a man living with his
father's wife.
'''
"2" = ''':sup:`2` And you are inflated with pride. Should you not rather have been
sorrowful? The one who did this deed should be expelled from your
midst.
'''
"3" = ''':sup:`3` I, for my part, although absent in body but present in spirit, have
already, as if present, pronounced judgment on the one who has
committed this deed,
'''
"4" = ''':sup:`4` in the name of (our) Lord Jesus: when you have gathered together and
I am with you in spirit with the power of the Lord Jesus,
'''
"5" = ''':sup:`5` you are to deliver this man to Satan for the destruction of his
flesh, so that his spirit may be saved on the day of the Lord.
'''
"6" = ''':sup:`6` Your boasting is not appropriate. Do you not know that a little
yeast leavens all the dough?
'''
"7" = ''':sup:`7` Clear out the old yeast, so that you may become a fresh batch of
dough, inasmuch as you are unleavened. For our paschal lamb, Christ,
has been sacrificed.
'''
"8" = ''':sup:`8` Therefore let us celebrate the feast, not with the old yeast, the
yeast of malice and wickedness, but with the unleavened bread of
sincerity and truth.
'''
"9" = ''':sup:`9` I wrote you in my letter not to associate with immoral people,
'''
"10" = ''':sup:`10` not at all referring to the immoral of this world or the greedy and
robbers or idolaters; for you would then have to leave the world.
'''
"11" = ''':sup:`11` But I now write to you not to associate with anyone named a
brother, if he is immoral, greedy, an idolater, a slanderer, a
drunkard, or a robber, not even to eat with such a person.
'''
"12" = ''':sup:`12` For why should I be judging outsiders? Is it not your business to
judge those within?
'''
"13" = ''':sup:`13` God will judge those outside. "Purge the evil person from your
midst."
'''
