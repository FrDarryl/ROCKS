[38]
"1" = ''':sup:`1` In those days, when Hezekiah was mortally ill, the prophet Isaiah,
son of Amoz, came and said to him: "Thus says the LORD: Put your house
in order, for you are about to die; you shall not recover."
'''
"2" = ''':sup:`2` Then Hezekiah turned his face to the wall and prayed to the LORD:
'''
"3" = ''':sup:`3` "O LORD, remember how faithfully and wholeheartedly I conducted
myself in your presence, doing what was pleasing to you!" And Hezekiah
wept bitterly.
'''
"4" = ''':sup:`4` Then the word of the LORD came to Isaiah:
'''
"5" = ''':sup:`5` "Go, tell Hezekiah: Thus says the LORD, the God of your father
David: I have heard your prayer and seen your tears. I will heal you:
in three days you shall go up to the LORD'S temple; I will add fifteen
years to your life.
'''
"6" = ''':sup:`6` I will rescue you and this city from the hand of the king of
Assyria; I will be a shield to this city."
'''
"7" = ''':sup:`7` (Isaiah answered:) "This will be the sign for you from the LORD that
he will do what he has promised:
'''
"8" = ''':sup:`8` See, I will make the shadow cast by the sun on the stairway to the
terrace of Ahaz go back the ten steps it has advanced." So the sun came
back the ten steps it had advanced.
'''
"9" = ''':sup:`9` The song of Hezekiah, king of Judah, after he had been sick and had
recovered from his illness:
'''
"10" = ''':sup:`10` Once I said, "In the noontime of life I must depart! To the gates
of the nether world I shall be consigned for the rest of my years."
'''
"11" = ''':sup:`11` I said, "I shall see the LORD no more in the land of the living. No
longer shall I behold my fellow men among those who dwell in the
world."
'''
"12" = ''':sup:`12` My dwelling, like a shepherd's tent, is struck down and borne away
from me; You have folded up my life, like a weaver who severs the last
thread. Day and night you give me over to torment;
'''
"13" = ''':sup:`13` I cry out until the dawn. Like a lion he breaks all my bones; (day
and night you give me over to torment).
'''
"14" = ''':sup:`14` Like a swallow I utter shrill cries; I moan like a dove. My eyes
grow weak, gazing heavenward: O Lord, I am in straits; be my surety!
'''
"15" = ''':sup:`15` What am I to say or tell him? He has done it! I shall go on through
all my years despite the bitterness of my soul.
'''
"16" = ''':sup:`16` Those live whom the LORD protects; yours. . . the life of my
spirit. You have given me health and life;
'''
"17" = ''':sup:`17` thus is my bitterness transformed into peace. You have preserved my
life from the pit of destruction, When you cast behind your back all my
sins.
'''
"18" = ''':sup:`18` For it is not the nether world that gives you thanks, nor death
that praises you; Neither do those who go down into the pit await your
kindness.
'''
"19" = ''':sup:`19` The living, the living give you thanks, as I do today. Fathers
declare to their sons, O God, your faithfulness.
'''
"20" = ''':sup:`20` The LORD is our savior; we shall sing to stringed instruments In
the house of the LORD all the days of our life.
'''
"21" = ''':sup:`21` Isaiah then ordered a poultice of figs to be taken and applied to
the boil, that he might recover.
'''
"22" = ''':sup:`22` Then Hezekiah asked, "What is the sign that I shall go up to the
temple of the LORD?"
'''
