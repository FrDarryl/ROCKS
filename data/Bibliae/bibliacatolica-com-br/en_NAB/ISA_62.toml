[62]
"1" = ''':sup:`1` For Zion's sake I will not be silent, for Jerusalem's sake I will
not be quiet, Until her vindication shines forth like the dawn and her
victory like a burning torch.
'''
"2" = ''':sup:`2` Nations shall behold your vindication, and all kings your glory; You
shall be called by a new name pronounced by the mouth of the LORD.
'''
"3" = ''':sup:`3` You shall be a glorious crown in the hand of the LORD, a royal
diadem held by your God.
'''
"4" = ''':sup:`4` No more shall men call you "Forsaken," or your land "Desolate," But
you shall be called "My Delight," and your land "Espoused." For the
LORD delights in you, and makes your land his spouse.
'''
"5" = ''':sup:`5` As a young man marries a virgin, your Builder shall marry you; And
as a bridegroom rejoices in his bride so shall your God rejoice in you.
'''
"6" = ''':sup:`6` Upon your walls, O Jerusalem, I have stationed watchmen; Never, by
day or by night, shall they be silent. O you who are to remind the
LORD, take no rest
'''
"7" = ''':sup:`7` And give no rest to him, until he re-establishes Jerusalem And makes
of it the pride of the earth.
'''
"8" = ''':sup:`8` The LORD has sworn by his right hand and by his mighty arm: No more
will I give your grain as food to your enemies; Nor shall foreigners
drink your wine, for which you toiled.
'''
"9" = ''':sup:`9` But you who harvest the grain shall eat it, and you shall praise the
LORD; You who gather the grapes shall drink the wine in the courts of
my sanctuary.
'''
"10" = ''':sup:`10` Pass through, pass through the gates, prepare the way for the
people; Build up, build up the highway, clear it of stones, raise up a
standard over the nations.
'''
"11" = ''':sup:`11` See, the LORD proclaims to the ends of the earth: Say to daughter
Zion, your savior comes! Here is his reward with him, his recompense
before him.
'''
"12" = ''':sup:`12` They shall be called the holy people, the redeemed of the LORD, And
you shall be called "Frequented," a city that is not forsaken.
'''
