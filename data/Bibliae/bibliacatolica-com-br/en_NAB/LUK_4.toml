[4]
"1" = ''':sup:`1` Jesus returned from the Jordan and was led by the Spirit into the
desert
'''
"2" = ''':sup:`2` for forty days, to be tempted by the devil. He ate nothing during
those days, and when they were over he was hungry.
'''
"3" = ''':sup:`3` The devil said to him, "If you are the Son of God, command this
stone to become bread."
'''
"4" = ''':sup:`4` Jesus answered him, "It is written, 'One does not live by bread
alone.'"
'''
"5" = ''':sup:`5` Then he took him up and showed him all the kingdoms of the world in
a single instant.
'''
"6" = ''':sup:`6` The devil said to him, "I shall give to you all this power and their
glory; for it has been handed over to me, and I may give it to whomever
I wish.
'''
"7" = ''':sup:`7` All this will be yours, if you worship me."
'''
"8" = ''':sup:`8` Jesus said to him in reply, "It is written: 'You shall worship the
Lord, your God, and him alone shall you serve.'"
'''
"9" = ''':sup:`9` Then he led him to Jerusalem, made him stand on the parapet of the
temple, and said to him, "If you are the Son of God, throw yourself
down from here,
'''
"10" = ''':sup:`10` for it is written: 'He will command his angels concerning you, to
guard you,'
'''
"11" = ''':sup:`11` and: 'With their hands they will support you, lest you dash your
foot against a stone.'"
'''
"12" = ''':sup:`12` Jesus said to him in reply, "It also says, 'You shall not put the
Lord, your God, to the test.'"
'''
"13" = ''':sup:`13` When the devil had finished every temptation, he departed from him
for a time.
'''
"14" = ''':sup:`14` Jesus returned to Galilee in the power of the Spirit, and news of
him spread throughout the whole region.
'''
"15" = ''':sup:`15` He taught in their synagogues and was praised by all.
'''
"16" = ''':sup:`16` into the synagogue on the sabbath day. He stood up to read
'''
"17" = ''':sup:`17` and was handed a scroll of the prophet Isaiah. He unrolled the
scroll and found the passage where it was written:
'''
"18" = ''':sup:`18` "The Spirit of the Lord is upon me, because he has anointed me to
bring glad tidings to the poor. He has sent me to proclaim liberty to
captives and recovery of sight to the blind, to let the oppressed go
free,
'''
"19" = ''':sup:`19` and to proclaim a year acceptable to the Lord."
'''
"20" = ''':sup:`20` Rolling up the scroll, he handed it back to the attendant and sat
down, and the eyes of all in the synagogue looked intently at him.
'''
"21" = ''':sup:`21` He said to them, "Today this scripture passage is fulfilled in your
hearing."
'''
"22" = ''':sup:`22` And all spoke highly of him and were amazed at the gracious words
that came from his mouth. They also asked, "Isn't this the son of
Joseph?"
'''
"23" = ''':sup:`23` He said to them, "Surely you will quote me this proverb,
'Physician, cure yourself,' and say, 'Do here in your native place the
things that we heard were done in Capernaum.'"
'''
"24" = ''':sup:`24` And he said, "Amen, I say to you, no prophet is accepted in his own
native place.
'''
"25" = ''':sup:`25` Indeed, I tell you, there were many widows in Israel in the days of
Elijah when the sky was closed for three and a half years and a severe
famine spread over the entire land.
'''
"26" = ''':sup:`26` It was to none of these that Elijah was sent, but only to a widow
in Zarephath in the land of Sidon.
'''
"27" = ''':sup:`27` Again, there were many lepers in Israel during the time of Elisha
the prophet; yet not one of them was cleansed, but only Naaman the
Syrian."
'''
"28" = ''':sup:`28` When the people in the synagogue heard this, they were all filled
with fury.
'''
"29" = ''':sup:`29` They rose up, drove him out of the town, and led him to the brow of
the hill on which their town had been built, to hurl him down headlong.
'''
"30" = ''':sup:`30` But he passed through the midst of them and went away.
'''
"31" = ''':sup:`31` Jesus then went down to Capernaum, a town of Galilee. He taught
them on the sabbath,
'''
"32" = ''':sup:`32` and they were astonished at his teaching because he spoke with
authority.
'''
"33" = ''':sup:`33` In the synagogue there was a man with the spirit of an unclean
demon, and he cried out in a loud voice,
'''
"34" = ''':sup:`34` "Ha! What have you to do with us, Jesus of Nazareth? Have you come
to destroy us? I know who you are--the Holy One of God!"
'''
"35" = ''':sup:`35` Jesus rebuked him and said, "Be quiet! Come out of him!" Then the
demon threw the man down in front of them and came out of him without
doing him any harm.
'''
"36" = ''':sup:`36` They were all amazed and said to one another, "What is there about
his word? For with authority and power he commands the unclean spirits,
and they come out."
'''
"37" = ''':sup:`37` And news of him spread everywhere in the surrounding region.
'''
"38" = ''':sup:`38` After he left the synagogue, he entered the house of Simon. Simon's
mother-in-law was afflicted with a severe fever, and they interceded
with him about her.
'''
"39" = ''':sup:`39` He stood over her, rebuked the fever, and it left her. She got up
immediately and waited on them.
'''
"40" = ''':sup:`40` At sunset, all who had people sick with various diseases brought
them to him. He laid his hands on each of them and cured them.
'''
"41" = ''':sup:`41` And demons also came out from many, shouting, "You are the Son of
God." But he rebuked them and did not allow them to speak because they
knew that he was the Messiah.
'''
"42" = ''':sup:`42` At daybreak, Jesus left and went to a deserted place. The crowds
went looking for him, and when they came to him, they tried to prevent
him from leaving them.
'''
"43" = ''':sup:`43` But he said to them, "To the other towns also I must proclaim the
good news of the kingdom of God, because for this purpose I have been
sent."
'''
"44" = ''':sup:`44` And he was preaching in the synagogues of Judea.
'''
