[19]
"1" = ''':sup:`1` The second lot fell to Simeon. The heritage of the clans of the
tribe of Simeonites lay within that of the Judahites.
'''
"2" = ''':sup:`2` For their heritage they received Beer-sheba, Shema, Moladah,
'''
"3" = ''':sup:`3` Hazar-shual, Balah, Ezem,
'''
"4" = ''':sup:`4` Eltolad, Bethul, Hormah,
'''
"5" = ''':sup:`5` Ziklag, Bethmar-caboth, Hazar-susah,
'''
"6" = ''':sup:`6` Beth-lebaoth and Sharuhen; thirteen cities and their villages.
'''
"7" = ''':sup:`7` Also En-rimmon, Ether and Ashan; four cities and their villages,
'''
"8" = ''':sup:`8` besides all the villages around these cities as far as Baalath-beer
(that is, Ramoth-negeb). This was the heritage of the clans of the
tribe of the Simeonites.
'''
"9" = ''':sup:`9` This heritage of the Simeonites was within the confines of the
Judahites; for since the portion of the latter was too large for them,
the Simeonites obtained their heritage within it.
'''
"10" = ''':sup:`10` The third lot fell to the clans of the Zebulunites. The limit of
their heritage was at Sarid.
'''
"11" = ''':sup:`11` Their boundary went up west. . . and through Mareal, reaching
Dabbesheth and the wadi that is near Jokneam.
'''
"12" = ''':sup:`12` From Sarid eastward it ran to the district of Chisloth-tabor, on to
Daberath, and up to Japhia.
'''
"13" = ''':sup:`13` From there it continued eastward to Gath-hepher and to Eth-kazin,
extended to Rimmon, and turned to Neah.
'''
"14" = ''':sup:`14` Skirting north of Hannathon, the boundary ended at the valley of
Iphtahel.
'''
"15" = ''':sup:`15` Thus, with Kattath, Nahalal, Shimron, Idalah and Bethlehem, there
were twelve cities and their villages
'''
"16" = ''':sup:`16` to comprise the heritage of the clans of the Zebulunites.
'''
"17" = ''':sup:`17` The fourth lot fell to Issachar. The territory of the clans of the
Issacharites
'''
"18" = ''':sup:`18` included Jezreel, Chesulloth, Shunem,
'''
"19" = ''':sup:`19` Hapharaim, Shion, Anaharath,
'''
"20" = ''':sup:`20` Rabbith, Kishion, Ebez,
'''
"21" = ''':sup:`21` Remeth, En-gannim, En-haddah and Beth-pazzez.
'''
"22" = ''':sup:`22` The boundary reached Tabor, Shahazumah and Beth-shemesh, ending at
the Jordan. These sixteen cities and their villages
'''
"23" = ''':sup:`23` were the heritage of the clans of the Issacharites.
'''
"24" = ''':sup:`24` The fifth lot fell to the clans of the tribe of the Asherites.
'''
"25" = ''':sup:`25` Their territory included Helkath, Hali, Beten, Achshaph,
'''
"26" = ''':sup:`26` Allammelech, Amad and Mishal, and reached Carmel on the west, and
Shihor-libnath.
'''
"27" = ''':sup:`27` In the other direction, it ran eastward of Beth-dagon, reached
Zebulun and the valley of Iphtahel; then north of Beth-emek and Neiel,
it extended to Cabul,
'''
"28" = ''':sup:`28` Mishal, Abdon, Rehob, Hammon and Kanah, near Greater Sidon.
'''
"29" = ''':sup:`29` Then the boundary turned back to Ramah and to the fortress city of
Tyre; thence it cut back to Hosah and ended at the sea. Thus, with
Mahalab, Achzib,
'''
"30" = ''':sup:`30` Ummah, Acco, Aphek and Rehob, there were twenty-two cities and
their villages
'''
"31" = ''':sup:`31` to comprise the heritage of the clans of the tribe of the
Asherites.
'''
"32" = ''':sup:`32` The sixth lot fell to the Naphtalites. The boundary of the clans of
the Naphtalites
'''
"33" = ''':sup:`33` extended from Heleph, from the oak at Zaanannim to Lakkum,
including Adami-nekeb and Jabneel, and ended at the Jordan.
'''
"34" = ''':sup:`34` In the opposite direction, westerly, it ran through Aznoth-tabor
and from there extended to Hukkok; it touched Zebulun on the south,
Asher on the west, and the Jordan on the east.
'''
"35" = ''':sup:`35` The fortified cities were Ziddim, Zer, Hammath, Rakkath,
Chinnereth,
'''
"36" = ''':sup:`36` Adamah, Ramah, Hazor,
'''
"37" = ''':sup:`37` Kedesh, Edrei, En-hazor,
'''
"38" = ''':sup:`38` Yiron, Migdal-el, Horem, Beth-anath and Beth-shemesh; nineteen
cities and their villages,
'''
"39" = ''':sup:`39` to comprise the heritage of the clans of the tribe of the
Naphtalites.
'''
"40" = ''':sup:`40` The seventh lot fell to the clans of the tribe of Danites.
'''
"41" = ''':sup:`41` Their heritage was the territory of Zorah, Eshtaol, Ir-shemesh,
'''
"42" = ''':sup:`42` Shaalabbin, Aijalon, Ithlah,
'''
"43" = ''':sup:`43` Elon, Timnah, Ekron,
'''
"44" = ''':sup:`44` Eltekoh, Gibbethon, Baalath,
'''
"45" = ''':sup:`45` Jehud, Bene-berak, Gath-rimmon,
'''
"46" = ''':sup:`46` Me-jarkon and Rakkon, with the coast at Joppa.
'''
"47" = ''':sup:`47` But the territory of the Danites was too small for them; so the
Danites marched up and attacked Leshem, which they captured and put to
the sword. Once they had taken possession of Leshem, they renamed the
settlement after their ancestor Dan.
'''
"48" = ''':sup:`48` These cities and their villages were the heritage of the clans of
the tribe of the Danites.
'''
"49" = ''':sup:`49` When the last of them had received the portions of the land they
were to inherit, the Israelites assigned a heritage in their midst to
Joshua, son of Nun.
'''
"50" = ''':sup:`50` In obedience to the command of the LORD, they gave him the city
which he requested, Timnah-serah in the mountain region of Ephraim. He
rebuilt the city and made it his home.
'''
"51" = ''':sup:`51` These are the final portions into which Eleazar the priest, Joshua,
son of Nun, and the heads of families in the tribes of the Israelites
divided the land by lot in the presence of the LORD, at the door of the
meeting tent in Shiloh.
'''
