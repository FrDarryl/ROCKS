[39]
"1" = ''':sup:`1` At that time when Merodach-baladan, son of Baladan, king of Babylon,
heard that Hezekiah had recovered from his sickness, he sent letters
and gifts to him.
'''
"2" = ''':sup:`2` Hezekiah was pleased at this, and therefore showed the messengers
his treasury, the silver and gold, the spices and fine oil, his whole
armory, and everything that was in his storerooms; there was nothing in
his house or in his whole realm that he did not show them.
'''
"3" = ''':sup:`3` Then Isaiah the prophet came to King Hezekiah and asked him, "What
did these men say to you? Where did they come from?" Hezekiah answered,
"They came to me from a distant land, from Babylon."
'''
"4" = ''':sup:`4` "What did they see in your house?" he asked. Hezekiah replied, "They
saw everything in my house; there is nothing in my storerooms that I
did not show them."
'''
"5" = ''':sup:`5` Then Isaiah said to Hezekiah, "Hear the word of the LORD of hosts:
'''
"6" = ''':sup:`6` Behold, the days shall come when all that is in your house, and
everything that your fathers have stored up until this day, shall be
carried off to Babylon; nothing shall be left, says the LORD.
'''
"7" = ''':sup:`7` Some of your own bodily descendants shall be taken and made servants
in the palace of the king of Babylon."
'''
"8" = ''':sup:`8` Hezekiah replied to Isaiah, "The word of the LORD which you have
spoken is favorable." For he thought, "There will be peace and security
in my lifetime."
'''
