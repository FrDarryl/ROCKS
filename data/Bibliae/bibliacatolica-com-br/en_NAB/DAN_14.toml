[14]
"1" = ''':sup:`1` After King Astyages was laid with his fathers, Cyrus the Persian
succeeded to his kingdom.
'''
"2" = ''':sup:`2` Daniel was the king's favorite and was held in higher esteem than
any of the friends of the king.
'''
"3" = ''':sup:`3` The Babylonians had an idol called Bel, and every day they provided
for it six barrels of fine flour, forty sheep, and six measures of
wine.
'''
"4" = ''':sup:`4` The king worshiped it and went every day to adore it; but Daniel
adored only his God.
'''
"5" = ''':sup:`5` When the king asked him, "Why do you not adore Bel?" Daniel replied,
"Because I worship not idols made with hands, but only the living God
who made heaven and earth and has dominion over all mankind."
'''
"6" = ''':sup:`6` Then the king continued, "You do not think Bel is a living god? Do
you not see how much he eats and drinks every day?"
'''
"7" = ''':sup:`7` Daniel began to laugh. "Do not be deceived, O king," he said; "it is
only clay inside and bronze outside; it has never taken any food or
drink."
'''
"8" = ''':sup:`8` Enraged, the king called his priests and said to them, "Unless you
tell me who it is that consumes these provisions, you shall die.
'''
"9" = ''':sup:`9` But if you can show that Bel consumes them, Daniel shall die for
blaspheming Bel." Daniel said to the king, "Let it be as you say!"
'''
"10" = ''':sup:`10` There were seventy priests of Bel, besides their wives and
children. When the king went with Daniel into the temple of Bel,
'''
"11" = ''':sup:`11` the priests of Bel said, "See, we are going to leave. Do you, O
king, set out the food and prepare the wine; then shut the door and
seal it with your ring.
'''
"12" = ''':sup:`12` If you do not find that Bel has eaten it all when you return in the
morning, we are to die; otherwise Daniel shall die for his lies against
us."
'''
"13" = ''':sup:`13` They were not perturbed, because under the table they had made a
secret entrance through which they always came in to consume the food.
'''
"14" = ''':sup:`14` After they departed the king set the food before Bel, while Daniel
ordered his servants to bring some ashes, which they scattered through
the whole temple; the king alone was present. Then they went outside,
sealed the closed door with the king's ring, and departed.
'''
"15" = ''':sup:`15` The priests entered that night as usual, with their wives and
children, and they ate and drank everything.
'''
"16" = ''':sup:`16` Early the next morning, the king came with Daniel.
'''
"17" = ''':sup:`17` "Are the seals unbroken, Daniel?" he asked. And Daniel answered,
"They are unbroken, O king."
'''
"18" = ''':sup:`18` As soon as he had opened the door, the king looked at the table and
cried aloud, "Great you are, O Bel; there is no trickery in you."
'''
"19" = ''':sup:`19` But Daniel laughed and kept the king from entering. "Look at the
floor," he said; "whose footprints are these?"
'''
"20" = ''':sup:`20` "I see the footprints of men, women, and children!" said the king.
'''
"21" = ''':sup:`21` The angry king arrested the priests, their wives, and their
children. They showed him the secret door by which they used to enter
to consume what was on the table.
'''
"22" = ''':sup:`22` He put them to death, and handed Bel over to Daniel, who destroyed
it and its temple.
'''
"23" = ''':sup:`23` There was a great dragon which the Babylonians worshiped.
'''
"24" = ''':sup:`24` "Look!" said the king to Daniel, "you cannot deny that this is a
living god, so adore it."
'''
"25" = ''':sup:`25` But Daniel answered, "I adore the Lord, my God, for he is the
living God.
'''
"26" = ''':sup:`26` Give me permission, O king, and I will kill this dragon without
sword or club." "I give you permission," the king said.
'''
"27" = ''':sup:`27` Then Daniel took some pitch, fat, and hair; these he boiled
together and made into cakes. He put them into the mouth of the dragon,
and when the dragon ate them, he burst asunder. "This," he said, "is
what you worshiped."
'''
"28" = ''':sup:`28` When the Babylonians heard this, they were angry and turned against
the king. "The king has become a Jew," they said; "he has destroyed
Bel, killed the dragon, and put the priests to death."
'''
"29" = ''':sup:`29` They went to the king and demanded: "Hand Daniel over to us, or we
will kill you and your family."
'''
"30" = ''':sup:`30` When he saw himself threatened with violence, the king was forced
to hand Daniel over to them.
'''
"31" = ''':sup:`31` They threw Daniel into a lions' den, where he remained six days.
'''
"32" = ''':sup:`32` In the den were seven lions, and two carcasses and two sheep had
been given to them daily. But now they were given nothing, so that they
would devour Daniel.
'''
"33" = ''':sup:`33` In Judea there was a prophet, Habakkuk; he mixed some bread in a
bowl with the stew he had boiled, and was going to bring it to the
reapers in the field,
'''
"34" = ''':sup:`34` when an angel of the Lord told him, "Take the lunch you have to
Daniel in the lions' den at Babylon."
'''
"35" = ''':sup:`35` But Habakkuk answered, "Babylon, sir, I have never seen, and I do
not know the den!"
'''
"36" = ''':sup:`36` The angel of the Lord seized him by the crown of his head and
carried him by the hair; with the speed of the wind, he set him down in
Babylon above the den.
'''
"37" = ''':sup:`37` "Daniel, Daniel," cried Habakkuk, "take the lunch God has sent
you."
'''
"38" = ''':sup:`38` "You have remembered me, O God," said Daniel; "you have not
forsaken those who love you."
'''
"39" = ''':sup:`39` While Daniel began to eat, the angel of the Lord at once brought
Habakkuk back to his own place.
'''
"40" = ''':sup:`40` On the seventh day the king came to mourn for Daniel. As he came to
the den and looked in, there was Daniel, sitting there!
'''
"41" = ''':sup:`41` The king cried aloud, "You are great, O Lord, the God of Daniel,
and there is no other besides you!"
'''
"42" = ''':sup:`42` Daniel he took out, but those who had tried to destroy him he threw
into the den, and they were devoured in a moment before his eyes.
'''
