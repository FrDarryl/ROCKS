[31]
"1" = ''':sup:`1` Woe to those who go down to Egypt for help, who depend upon horses:
Who put their trust in chariots because of their number, and in
horsemen because od their combined power, But look not to the Holy One
of Israel nor seek the LORD!
'''
"2" = ''':sup:`2` Yet he too is wise and will bring disaster; he will not turn from
what he has threatened to do. He will rise up against the house of the
wicked and against those who help evildoers.
'''
"3" = ''':sup:`3` The Egyptians are men, not God, their horses are flesh, not spirit;
When the LORD stretches forth his hand, the helper shall stumble, the
one helped shall fall, and both of them shall perish together.
'''
"4" = ''':sup:`4` Thus says the LORD to me: As a lion or a lion cub growling over its
prey, With a band of shepherds assembled against it, Is neither
frightened by their shouts nor disturbed by their noise, So shall the
LORD of hosts come down to wage war upon the mountain and hill of Zion.
'''
"5" = ''':sup:`5` Like hovering birds, so the LORD of hosts shall shield Jerusalem, To
protect and deliver, to spare and rescue it.
'''
"6" = ''':sup:`6` Return, O children of Israel, to him whom you have utterly deserted.
'''
"7" = ''':sup:`7` On that day each one of you shall spurn his sinful idols of shlver
and gold, which he made with his hands.
'''
"8" = ''':sup:`8` Assyria shall fall by a sword not wielded by man,. no mortal sword
shall devour him; He shall flee before the sword, and his young men
shall be impressed as laborers.
'''
"8" = ''':sup:`8` He shall rush past his crag in panic, and his princes shall flee in
terror from his standard, Says the LORD who has a fire in Zion and a
furnace in Jerusalem.
'''
