[55]
"1" = ''':sup:`1` For the leader. On stringed instruments. A maskil of David.
'''
"2" = ''':sup:`2` Listen, God, to my prayer; do not hide from my pleading;
'''
"3" = ''':sup:`3` hear me and give answer. I rock with grief; I groan
'''
"4" = ''':sup:`4` at the uproar of the enemy, the clamor of the wicked. They heap
trouble upon me, savagely accuse me.
'''
"5" = ''':sup:`5` My heart pounds within me; death's terrors fall upon me.
'''
"6" = ''':sup:`6` Fear and trembling overwhelm me; shuddering sweeps over me.
'''
"7" = ''':sup:`7` I say, "If only I had wings like a dove that I might fly away and
find rest.
'''
"8" = ''':sup:`8` Far away I would flee; I would stay in the desert. Selah
'''
"9" = ''':sup:`9` I would soon find a shelter from the raging wind and storm."
'''
"10" = ''':sup:`10` Lord, check and confuse their scheming. I see violence and strife
in the city
'''
"11" = ''':sup:`11` making rounds on its walls day and night. Within are mischief and
evil;
'''
"12" = ''':sup:`12` treachery is there as well; oppression and fraud never leave its
streets.
'''
"13" = ''':sup:`13` If an enemy had reviled me, that I could bear; If my foe had viewed
me with contempt, from that I could hide.
'''
"14" = ''':sup:`14` But it was you, my other self, my comrade and friend,
'''
"15" = ''':sup:`15` You, whose company I enjoyed, at whose side I walked in procession
in the house of God.
'''
"16" = ''':sup:`16` Let death take them by surprise; let them go down alive to Sheol,
for evil is in their homes and hearts.
'''
"17" = ''':sup:`17` But I will call upon God, and the LORD will save me.
'''
"18" = ''':sup:`18` At dusk, dawn, and noon I will grieve and complain, and my prayer
will be heard.
'''
"19" = ''':sup:`19` God will give me freedom and peace from those who war against me,
though there are many who oppose me.
'''
"20" = ''':sup:`20` God, who sits enthroned forever, will hear me and humble them. For
they will not mend their ways; they have no fear of God.
'''
"21" = ''':sup:`21` They strike out at friends and go back on their promises.
'''
"22" = ''':sup:`22` Softer than butter is their speech, but war is in their hearts.
Smoother than oil are their words, but they are unsheathed swords.
'''
"23" = ''':sup:`23` Cast your care upon the LORD, who will give you support. God will
never allow the righteous to stumble.
'''
"24" = ''':sup:`24` But you, God, will bring them down to the pit of destruction. These
bloodthirsty liars will not live half their days, but I put my trust in
you.
'''
