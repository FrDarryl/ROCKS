[23]
"1" = ''':sup:`1` When David had grown old and was near the end of his days, he made
his son Solomon king over Israel.
'''
"2" = ''':sup:`2` He then gathered together all the leaders of Israel, together with
the priests and the Levites.
'''
"3" = ''':sup:`3` The Levites thirty years old and above were counted, and their total
number was found to be thirty-eight thousand men.
'''
"4" = ''':sup:`4` Of these, twenty-four thousand were to direct the service of the
house of the LORD, six thousand were to be officials and judges,
'''
"5" = ''':sup:`5` four thousand were to be gatekeepers, and four thousand were to
praise the LORD with the instruments which David had devised for
praise.
'''
"6" = ''':sup:`6` David divided them into classes according to the sons of Levi:
Gershon, Kohath, and Merari.
'''
"7" = ''':sup:`7` To the Gershonites belonged Ladan and Shimei.
'''
"8" = ''':sup:`8` The sons of Ladan: Jehiel the chief, then Zetham and Joel; three in
all.
'''
"9" = ''':sup:`9` The sons of Shimei were Shelomoth, Haziel, and Haran; three. These
were the heads of the families of Ladan.
'''
"10" = ''':sup:`10` The sons of Shimei were Jahath, Zizah, Jeush, and Beriah; these
were the sons of Shimei, four in all.
'''
"11" = ''':sup:`11` Jahath was the chief and Zizah was second to him; but Jeush and
Beriah had not many sons, and therefore they were classed as a single
family, fulfilling a single office.
'''
"12" = ''':sup:`12` The sons of Kohath: Amram, Izhar, Hebron, and Uzziel; four in all.
'''
"13" = ''':sup:`13` The sons of Amram were Aaron and Moses. Aaron was set apart to be
consecrated as most holy, he and his sons forever, to offer sacrifice
before the LORD, to minister to him, and to bless his name forever.
'''
"14" = ''':sup:`14` As for Moses, however, the man of God, his sons were counted as
part of the tribe of Levi.
'''
"15" = ''':sup:`15` The sons of Moses were Gershom and Eliezer.
'''
"16" = ''':sup:`16` The sons of Gershom: Shubael the chief.
'''
"17" = ''':sup:`17` The sons of Eliezer were Rehabiah the chief--Eliezer had no other
sons, but the sons of Rehabiah were very numerous.
'''
"18" = ''':sup:`18` The sons of Izhar: Shelomith the chief.
'''
"19" = ''':sup:`19` The sons of Hebron: Jeriah, the chief, Amariah, the second,
Jahaziel, the third, and Jekameam, the fourth.
'''
"20" = ''':sup:`20` The sons of Uzziel: Micah, the chief, and Isshiah, the second.
'''
"21" = ''':sup:`21` The sons of Merari: Mahli and Mushi. The sons of Mahli: Eleazar and
Kish.
'''
"22" = ''':sup:`22` Eleazar died leaving no sons, only daughters; the sons of Kish,
their kinsmen, married them.
'''
"23" = ''':sup:`23` The sons of Mushi: Mahli, Eder, and Jeremoth; three in all.
'''
"24" = ''':sup:`24` These were the sons of Levi according to their ancestral houses,
the family heads as they were enrolled one by one according to their
names. They performed the work of the service of the house of the LORD
from twenty years of age upward,
'''
"25" = ''':sup:`25` David said: "The LORD, the God of Israel, has given rest to his
people, and has taken up his dwelling in Jerusalem.
'''
"26" = ''':sup:`26` Henceforth the Levites need not carry the Dwelling or any of its
furnishings or equipment.
'''
"27" = ''':sup:`27` for David's final orders were to enlist the Levites from the time
they were twenty years old.
'''
"28" = ''':sup:`28` Rather, their duty shall be to assist the sons of Aaron in the
service of the house of the LORD, having charge of the courts, the
chambers, and the preservation of everything holy: they shall take part
in the service of the house of God.
'''
"29" = ''':sup:`29` They shall also have charge of the showbread, of the fine flour for
the cereal offering, of the wafers of unleavened bread, and of the
baking and mixing, and of all measures of quantity and size.
'''
"30" = ''':sup:`30` They must be present every morning to offer thanks and to praise
the LORD, and likewise in the evening;
'''
"31" = ''':sup:`31` and at every offering of holocausts to the LORD on sabbaths, new
moons, and feast days, in such numbers as are prescribed, they must
always be present before the LORD.
'''
"32" = ''':sup:`32` They shall observe what is prescribed for them concerning the
meeting tent, the sanctuary, and the sons of Aaron, their brethren, in
the service of the house of the LORD."
'''
