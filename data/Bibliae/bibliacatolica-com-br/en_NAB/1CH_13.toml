[13]
"1" = ''':sup:`1` After David had taken counsel with his commanders of thousands and
of hundreds, that is to say, with every one of his leaders,
'''
"2" = ''':sup:`2` he said to the whole assembly of Israel: "If it seems good to you,
and is so decreed by the LORD our God, let us summon the rest of our
brethren from all the districts of Israel, and also the priests and the
Levites from their cities with pasture lands, that they may join us;
'''
"3" = ''':sup:`3` and let us bring the ark of our God here among us, for in the days
of Saul we did not visit it."
'''
"4" = ''':sup:`4` And the whole assembly agreed to do this, for the idea was pleasing
to all the people.
'''
"5" = ''':sup:`5` Then David assembled all Israel, from Shihor of Egypt to Labo of
Hamath, to bring the ark of God from Kiriath-jearim.
'''
"6" = ''':sup:`6` David and all Israel went up to Baalah, that is, to Kiriath-jearim,
of Judah, to bring back the ark of God, which was known by the name
"LORD enthroned upon the cherubim."
'''
"7" = ''':sup:`7` They transported the ark of God on a new cart from the house of
Abinadab; Uzzah and Ahio were guiding the cart,
'''
"8" = ''':sup:`8` while David and all Israel danced before God with great enthusiasm,
amid songs and music on lyres, harps, tambourines, cymbals, and
trumpets.
'''
"9" = ''':sup:`9` As they reached the threshing floor of Chidon, Uzzah stretched out
his hand to steady the ark, for the oxen were upsetting it.
'''
"10" = ''':sup:`10` Then the LORD became angry with Uzzah and struck him; he died there
in God's presence, because he had laid his hand on the ark.
'''
"11" = ''':sup:`11` David was disturbed because the LORD'S anger had broken out against
Uzzah. Therefore that place has been called Perez-uzza even to this
day.
'''
"12" = ''':sup:`12` David was now afraid of God, and he said, "How can I bring the ark
of God with me?"
'''
"13" = ''':sup:`13` Therefore he did not take the ark back with him to the City of
David, but he took it instead to the house of Obed-edom the Gittite.
'''
"14" = ''':sup:`14` The ark of God remained in the house of Obed-edom with his family
for three months, and the LORD blessed Obed-edom's household and all
that he possessed.
'''
