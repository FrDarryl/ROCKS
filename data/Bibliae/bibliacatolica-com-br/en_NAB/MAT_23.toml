[23]
"1" = ''':sup:`1` Then Jesus spoke to the crowds and to his disciples,
'''
"2" = ''':sup:`2` saying, "The scribes and the Pharisees have taken their seat on the
chair of Moses.
'''
"3" = ''':sup:`3` Therefore, do and observe all things whatsoever they tell you, but
do not follow their example. For they preach but they do not practice.
'''
"4" = ''':sup:`4` They tie up heavy burdens (hard to carry) and lay them on people's
shoulders, but they will not lift a finger to move them.
'''
"5" = ''':sup:`5` All their works are performed to be seen. They widen their
phylacteries and lengthen their tassels.
'''
"6" = ''':sup:`6` They love places of honor at banquets, seats of honor in synagogues,
'''
"7" = ''':sup:`7` greetings in marketplaces, and the salutation 'Rabbi.'
'''
"8" = ''':sup:`8` As for you, do not be called 'Rabbi.' You have but one teacher, and
you are all brothers.
'''
"9" = ''':sup:`9` Call no one on earth your father; you have but one Father in heaven.
'''
"10" = ''':sup:`10` Do not be called 'Master'; you have but one master, the Messiah.
'''
"11" = ''':sup:`11` The greatest among you must be your servant.
'''
"12" = ''':sup:`12` Whoever exalts himself will be humbled; but whoever humbles himself
will be exalted.
'''
"13" = ''':sup:`13` before human beings. You do not enter yourselves, nor do you allow
entrance to those trying to enter.
'''
"14" = ''':sup:`14` .
'''
"15" = ''':sup:`15` "Woe to you, scribes and Pharisees, you hypocrites. You traverse
sea and land to make one convert, and when that happens you make him a
child of Gehenna twice as much as yourselves.
'''
"16" = ''':sup:`16` "Woe to you, blind guides, who say, 'If one swears by the temple,
it means nothing, but if one swears by the gold of the temple, one is
obligated.'
'''
"17" = ''':sup:`17` Blind fools, which is greater, the gold, or the temple that made
the gold sacred?
'''
"18" = ''':sup:`18` And you say, 'If one swears by the altar, it means nothing, but if
one swears by the gift on the altar, one is obligated.'
'''
"19" = ''':sup:`19` You blind ones, which is greater, the gift, or the altar that makes
the gift sacred?
'''
"20" = ''':sup:`20` One who swears by the altar swears by it and all that is upon it;
'''
"21" = ''':sup:`21` one who swears by the temple swears by it and by him who dwells in
it;
'''
"22" = ''':sup:`22` one who swears by heaven swears by the throne of God and by him who
is seated on it.
'''
"23" = ''':sup:`23` "Woe to you, scribes and Pharisees, you hypocrites. You pay tithes
of mint and dill and cummin, and have neglected the weightier things of
the law: judgment and mercy and fidelity. (But) these you should have
done, without neglecting the others.
'''
"24" = ''':sup:`24` Blind guides, who strain out the gnat and swallow the camel!
'''
"25" = ''':sup:`25` "Woe to you, scribes and Pharisees, you hypocrites. You cleanse the
outside of cup and dish, but inside they are full of plunder and
self-indulgence.
'''
"26" = ''':sup:`26` Blind Pharisee, cleanse first the inside of the cup, so that the
outside also may be clean.
'''
"27" = ''':sup:`27` "Woe to you, scribes and Pharisees, you hypocrites. You are like
whitewashed tombs, which appear beautiful on the outside, but inside
are full of dead men's bones and every kind of filth.
'''
"28" = ''':sup:`28` Even so, on the outside you appear righteous, but inside you are
filled with hypocrisy and evildoing.
'''
"29" = ''':sup:`29` you hypocrites. You build the tombs of the prophets and adorn the
memorials of the righteous,
'''
"30" = ''':sup:`30` and you say, 'If we had lived in the days of our ancestors, we
would not have joined them in shedding the prophets' blood.'
'''
"31" = ''':sup:`31` Thus you bear witness against yourselves that you are the children
of those who murdered the prophets;
'''
"32" = ''':sup:`32` now fill up what your ancestors measured out!
'''
"33" = ''':sup:`33` You serpents, you brood of vipers, how can you flee from the
judgment of Gehenna?
'''
"34" = ''':sup:`34` Therefore, behold, I send to you prophets and wise men and scribes;
some of them you will kill and crucify, some of them you will scourge
in your synagogues and pursue from town to town,
'''
"35" = ''':sup:`35` so that there may come upon you all the righteous blood shed upon
earth, from the righteous blood of Abel to the blood of Zechariah, the
son of Barachiah, whom you murdered between the sanctuary and the
altar.
'''
"36" = ''':sup:`36` Amen, I say to you, all these things will come upon this
generation.
'''
"37" = ''':sup:`37` "Jerusalem, Jerusalem, you who kill the prophets and stone those
sent to you, how many times I yearned to gather your children together,
as a hen gathers her young under her wings, but you were unwilling!
'''
"38" = ''':sup:`38` Behold, your house will be abandoned, desolate.
'''
"39" = ''':sup:`39` I tell you, you will not see me again until you say, 'Blessed is he
who comes in the name of the Lord.'"
'''
