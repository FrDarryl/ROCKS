[2]
"1" = ''':sup:`1` The LORD said to Moses and Aaron:
'''
"2" = ''':sup:`2` "The Israelites shall camp, each in his own division, under the
ensigns of their ancestral houses. They shall camp around the meeting
tent, but at some distance from it.
'''
"3" = ''':sup:`3` "Encamped on the east side, toward the sunrise, shall be the
divisional camp of Judah, arranged in companies. (The prince of the
Judahites was Nahshon, son of Amminadab,
'''
"4" = ''':sup:`4` and his soldiers amounted in the census to seventy-four thousand six
hundred.)
'''
"5" = ''':sup:`5` With Judah shall camp the tribe of Issachar (Their prince was
Nethanel, son of Zuar,
'''
"6" = ''':sup:`6` and his soldiers amounted in the census to fifty-four thousand four
hundred.)
'''
"7" = ''':sup:`7` and the tribe of Zebulun. (Their prince was Eliab, son of Helon,
'''
"8" = ''':sup:`8` and his soldiers amounted in the census to fifty-seven thousand four
hundred.
'''
"9" = ''':sup:`9` The total number of those registered by companies in the camp of
Judah was one hundred and eighty-six thousand four hundred.) These
shall be first on the march.
'''
"10" = ''':sup:`10` "On the south side shall be the divisional camp of Reuben, arranged
in companies. (Their prince was Elizur, son of Shedeur,
'''
"11" = ''':sup:`11` and his soldiers amounted in the census to forty-six thousand five
hundred.)
'''
"12" = ''':sup:`12` Beside them shall camp the tribe of Simeon (Their prince was
Shelumiel, son of Zurishaddai,
'''
"13" = ''':sup:`13` and his soldiers amounted in the census to fifty-nine thousand
three hundred.)
'''
"14" = ''':sup:`14` and next the tribe of Gad. (Their prince was Eliasaph, son of
Reuel,
'''
"15" = ''':sup:`15` and his soldiers amounted in the census to forty-five thousand six
hundred and fifty.
'''
"16" = ''':sup:`16` The total number of those registered by companies in the camp of
Reuben was one hundred and fifty-one thousand four hundred and fifty.)
These shall be second on the march.
'''
"17" = ''':sup:`17` "Then the meeting tent and the camp of the Levites shall set out in
the middle of the line. As in camp, so also on the march, every man
shall be in his proper place, with his own division.
'''
"18" = ''':sup:`18` "On the west side shall be the divisional camp of Ephraim, arranged
in companies. (Their prince was Elishama, son of Ammihud,
'''
"19" = ''':sup:`19` and his soldiers amounted in the census to forty thousand five
hundred.)
'''
"20" = ''':sup:`20` Beside them shall camp the tribe of Manasseh (Their prince was
Gamaliel, son of Pedahzur,
'''
"21" = ''':sup:`21` and his soldiers amounted in the census to thirty-two thousand two
hundred.)
'''
"22" = ''':sup:`22` and the tribe of Benjamin. (Their prince was Abidan, son of
Gideoni,
'''
"23" = ''':sup:`23` and his soldiers amounted in the census to thirty-five thousand
four hundred.
'''
"24" = ''':sup:`24` The total number of those registered by companies in the camp of
Ephraim was one hundred and eight thousand one hundred.) These shall be
third on the march.
'''
"25" = ''':sup:`25` "On the north side shall be the divisional camp of Dan, arranged in
companies. (Their prince was Ahiezer, son of Ammishaddai,
'''
"26" = ''':sup:`26` and his soldiers amounted in the census to sixty-two thousand seven
hundred.)
'''
"27" = ''':sup:`27` Beside them shall camp the tribe of Asher (Their prince was Pagiel,
son of Ochran,
'''
"28" = ''':sup:`28` and his soldiers amounted in the census to forty-one thousand five
hundred.)
'''
"29" = ''':sup:`29` and next the tribe of Naphtali. (Their prince was Ahira, son of
Enan,
'''
"30" = ''':sup:`30` and his soldiers amounted in the census to fifty-three thousand
four hundred.
'''
"31" = ''':sup:`31` The total number of those registered by companies in the camp of
Dan was one hundred and fifty-seven thousand six hundred.) These shall
be the last of the divisions on the march."
'''
"32" = ''':sup:`32` This was the census of the Israelites taken by ancestral houses.
The total number of those registered by companies in the camps was six
hundred and three thousand five hundred and fifty.
'''
"33" = ''':sup:`33` The Levites, however, were not registered with the other
Israelites, for so the LORD had commanded Moses.
'''
"34" = ''':sup:`34` The Israelites did just as the LORD had commanded Moses; both in
camp and on the march they were in their own divisions, every man
according to his clan and his ancestral house.
'''
