"1" = ''':sup:`1` My children, I am writing this to you so that you may not commit
sin. But if anyone does sin, we have an Advocate with the Father, Jesus
Christ the righteous one.
'''
"2" = ''':sup:`2` He is expiation for our sins, and not for our sins only but for
those of the whole world.
'''
"3" = ''':sup:`3` The way we may be sure that we know him is to keep his command
ments.
'''
"4" = ''':sup:`4` Whoever says, "I know him," but does not keep his commandments is a
liar, and the truth is not in him.
'''
"5" = ''':sup:`5` But whoever keeps his word, the love of God is truly perfected in
him. This is the way we may know that we are in union with him:
'''
"6" = ''':sup:`6` whoever claims to abide in him ought to live (just) as he lived.
'''
"7" = ''':sup:`7` Beloved, I am writing no new commandment to you but an old
commandment that you had from the beginning. The old commandment is the
word that you have heard.
'''
"8" = ''':sup:`8` And yet I do write a new commandment to you, which holds true in him
and among you, for the darkness is passing away, and the true light is
already shining.
'''
"9" = ''':sup:`9` Whoever says he is in the light, yet hates his brother, is still in
the darkness.
'''
"10" = ''':sup:`10` Whoever loves his brother remains in the light, and there is
nothing in him to cause a fall.
'''
"11" = ''':sup:`11` Whoever hates his brother is in darkness; he walks in darkness and
does not know where he is going because the darkness has blinded his
eyes.
'''
"12" = ''':sup:`12` I am writing to you, children, because your sins have been forgiven
for his name's sake.
'''
"13" = ''':sup:`13` I am writing to you, fathers, because you know him who is from the
beginning. I am writing to you, young men, because you have conquered
the evil one.
'''
"14" = ''':sup:`14` I write to you, children, because you know the Father. I write to
you, fathers, because you know him who is from the beginning. I write
to you, young men, because you are strong and the word of God remains
in you, and you have conquered the evil one.
'''
"15" = ''':sup:`15` Do not love the world or the things of the world. If anyone loves
the world, the love of the Father is not in him.
'''
"16" = ''':sup:`16` For all that is in the world, sensual lust, enticement for the
eyes, and a pretentious life, is not from the Father but is from the
world.
'''
"17" = ''':sup:`17` Yet the world and its enticement are passing away. But whoever does
the will of God remains forever.
'''
"18" = ''':sup:`18` Children, it is the last hour; and just as you heard that the
antichrist was coming, so now many antichrists have appeared. Thus we
know this is the last hour.
'''
"19" = ''':sup:`19` They went out from us, but they were not really of our number; if
they had been, they would have remained with us. Their desertion shows
that none of them was of our number.
'''
"20" = ''':sup:`20` But you have the anointing that comes from the holy one, and you
all have knowledge.
'''
"21" = ''':sup:`21` I write to you not because you do not know the truth but because
you do, and because every lie is alien to the truth.
'''
"22" = ''':sup:`22` Who is the liar? Whoever denies that Jesus is the Christ. Whoever
denies the Father and the Son, this is the antichrist.
'''
"23" = ''':sup:`23` No one who denies the Son has the Father, but whoever confesses the
Son has the Father as well.
'''
"24" = ''':sup:`24` Let what you heard from the beginning remain in you. If what you
heard from the beginning remains in you, then you will remain in the
Son and in the Father.
'''
"25" = ''':sup:`25` And this is the promise that he made us: eternal life.
'''
"26" = ''':sup:`26` I write you these things about those who would deceive you.
'''
"27" = ''':sup:`27` As for you, the anointing that you received from him remains in
you, so that you do not need anyone to teach you. But his anointing
teaches you about everything and is true and not false; just as it
taught you, remain in him.
'''
"28" = ''':sup:`28` And now, children, remain in him, so that when he appears we may
have confidence and not be put to shame by him at his coming.
'''
"29" = ''':sup:`29` If you consider that he is righteous, you also know that everyone
who acts in righteousness is begotten by him.
'''
