[17]
"1" = ''':sup:`1` Better a dry crust with peace than a house full of feasting with
strife.
'''
"2" = ''':sup:`2` An intelligent servant will rule over a worthless son, and will
share the inheritance with the brothers.
'''
"3" = ''':sup:`3` The crucible for silver, and the furnace for gold, but the tester of
hearts is the LORD.
'''
"4" = ''':sup:`4` The evil man gives heed to wicked lips, and listens to falsehood
from a mischievous tongue.
'''
"5" = ''':sup:`5` He who mocks the poor blasphemes his Maker; he who is glad at
calamity will not go unpunished.
'''
"6" = ''':sup:`6` Grandchildren are the crown of old men, and the glory of children is
their parentage.
'''
"7" = ''':sup:`7` Fine words are out of place in a fool; how much more, lying words in
a noble!
'''
"8" = ''':sup:`8` A man who has a bribe to offer rates it a magic stone; at every turn
it brings him success.
'''
"9" = ''':sup:`9` He who covers up a misdeed fosters friendship, but he who gossips
about it separates friends.
'''
"10" = ''':sup:`10` A single reprimand does more for a man of intelligence than a
hundred lashes for a fool.
'''
"11" = ''':sup:`11` On rebellion alone is the wicked man bent, but a merciless
messenger will be sent against him.
'''
"12" = ''':sup:`12` Face a bear robbed of her cubs, but never a fool in his folly!
'''
"13" = ''':sup:`13` If a man returns evil for good, from his house evil will not
depart.
'''
"14" = ''':sup:`14` The start of strife is like the opening of a dam; therefore, check
a quarrel before it begins!
'''
"15" = ''':sup:`15` He who condones the wicked, he who condemns the just, are both an
abomination to the LORD.
'''
"16" = ''':sup:`16` Of what use in the fool's hand are the means to buy wisdom, since
he has no mind for it?
'''
"17" = ''':sup:`17` He who is a friend is always a friend, and a brother is born for
the time of stress.
'''
"18" = ''':sup:`18` Senseless is the man who gives his hand in pledge, who becomes
surety for his neighbor.
'''
"19" = ''':sup:`19` He who loves strife loves guilt; he who builds his gate high courts
disaster.
'''
"20" = ''':sup:`20` He who is perverse in heart finds no good, and a double-tongued man
falls into trouble.
'''
"21" = ''':sup:`21` To be a fool's parent is grief for a man; the father of a numskull
has no joy.
'''
"22" = ''':sup:`22` A joyful heart is the health of the body, but a depressed spirit
dries up the bones.
'''
"23" = ''':sup:`23` The wicked man accepts a concealed bribe to pervert the course of
justice.
'''
"24" = ''':sup:`24` The man of intelligence fixes his gaze on wisdom, but the eyes of a
fool are on the ends of the earth.
'''
"25" = ''':sup:`25` A foolish son is vexation to his father, and bitter sorrow to her
who bore him.
'''
"26" = ''':sup:`26` It is wrong to fine an innocent man, but beyond reason to scourge
princes.
'''
"27" = ''':sup:`27` He who spares his words is truly wise, and he who is chary of
speech is a man of intelligence.
'''
"28" = ''':sup:`28` Even a fool, if he keeps silent, is considered wise; if he closes
his lips, intelligent.
'''
