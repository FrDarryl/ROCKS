[9]
"1" = ''':sup:`1` Now about the service to the holy ones, it is superfluous for me to
write to you,
'''
"2" = ''':sup:`2` for I know your eagerness, about which I boast of you to the
Macedonians, that Achaia has been ready since last year; and your zeal
has stirred up most of them.
'''
"3" = ''':sup:`3` Nonetheless, I sent the brothers so that our boast about you might
not prove empty in this case, so that you might be ready, as I said,
'''
"4" = ''':sup:`4` for fear that if any Macedonians come with me and find you not ready
we might be put to shame (to say nothing of you) in this conviction.
'''
"5" = ''':sup:`5` So I thought it necessary to encourage the brothers to go on ahead
to you and arrange in advance for your promised gift, so that in this
way it might be ready as a bountiful gift and not as an exaction.
'''
"6" = ''':sup:`6` Consider this: whoever sows sparingly will also reap sparingly, and
whoever sows bountifully will also reap bountifully.
'''
"7" = ''':sup:`7` Each must do as already determined, without sadness or compulsion,
for God loves a cheerful giver.
'''
"8" = ''':sup:`8` Moreover, God is able to make every grace abundant for you, so that
in all things, always having all you need, you may have an abundance
for every good work.
'''
"9" = ''':sup:`9` As it is written: "He scatters abroad, he gives to the poor; his
righteousness endures forever."
'''
"10" = ''':sup:`10` The one who supplies seed to the sower and bread for food will
supply and multiply your seed and increase the harvest of your
righteousness.
'''
"11" = ''':sup:`11` You are being enriched in every way for all generosity, which
through us produces thanksgiving to God,
'''
"12" = ''':sup:`12` for the administration of this public service is not only supplying
the needs of the holy ones but is also overflowing in many acts of
thanksgiving to God.
'''
"13" = ''':sup:`13` Through the evidence of this service, you are glorifying God for
your obedient confession of the gospel of Christ and the generosity of
your contribution to them and to all others,
'''
"14" = ''':sup:`14` while in prayer on your behalf they long for you, because of the
surpassing grace of God upon you.
'''
"15" = ''':sup:`15` Thanks be to God for his indescribable gift!
'''
