[4]
"1" = ''':sup:`1` Hear, O children, a father's instruction, be attentive, that you may
gain understanding!
'''
"2" = ''':sup:`2` Yes, excellent advice I give you; my teaching do not forsake.
'''
"3" = ''':sup:`3` When I was my father's child, frail, yet the darling of my mother,
'''
"4" = ''':sup:`4` He taught me, and said to me: "Let your heart hold fast my words:
keep my commands, that you may live!
'''
"5" = ''':sup:`5` "Get wisdom, get understanding! Do not forget or turn aside from the
words I utter.
'''
"6" = ''':sup:`6` Forsake her not, and she will preserve you; love her, and she will
safeguard you;
'''
"7" = ''':sup:`7` The beginning of wisdom is: get wisdom; at the cost of all you have,
get understanding.
'''
"8" = ''':sup:`8` Extol her, and she will exalt you; she will bring you honors if you
embrace her;
'''
"9" = ''':sup:`9` She will put on your head a graceful diadem; a glorious crown will
she bestow on you."
'''
"10" = ''':sup:`10` Hear, my son, and receive my words, and the years of your life
shall be many.
'''
"11" = ''':sup:`11` On the way of wisdom I direct you, I lead you on straightforward
paths.
'''
"12" = ''':sup:`12` When you walk, your step will not be impeded, and should you run,
you will not stumble.
'''
"13" = ''':sup:`13` Hold fast to instruction, never let her go; keep her, for she is
your life.
'''
"14" = ''':sup:`14` The path of the wicked enter not, walk not on the way of evil men;
'''
"15" = ''':sup:`15` Shun it, cross it not, turn aside from it, and pass on.
'''
"16" = ''':sup:`16` For they cannot rest unless they have done evil; to have made no
one stumble steals away their sleep.
'''
"17" = ''':sup:`17` For they eat the bread of wickedness and drink the wine of
violence.
'''
"18" = ''':sup:`18` But the path of the just is like shining light, that grows in
brilliance till perfect day.
'''
"19" = ''':sup:`19` The way of the wicked is like darkness; they know not on what they
stumble.
'''
"20" = ''':sup:`20` My son, to my words be attentive, to my sayings incline your ear;
'''
"21" = ''':sup:`21` Let them not slip out of your sight, keep them within your heart;
'''
"22" = ''':sup:`22` For they are life to those who find them, to man's whole being they
are health.
'''
"23" = ''':sup:`23` With closest custody, guard your heart, for in it are the sources
of life.
'''
"24" = ''':sup:`24` Put away from you dishonest talk, deceitful speech put far from
you.
'''
"25" = ''':sup:`25` Let your eyes look straight ahead and your glance be directly
forward.
'''
"26" = ''':sup:`26` Survey the path for your feet, and let all your ways be sure.
'''
"27" = ''':sup:`27` Turn neither to right nor to left, keep your foot far from evil.
'''
