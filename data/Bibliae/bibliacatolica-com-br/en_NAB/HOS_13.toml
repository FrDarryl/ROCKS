[13]
"1" = ''':sup:`1` Ephraim's word caused fear, for he was exalted in Israel; but he
sinned through Baal and died.
'''
"2" = ''':sup:`2` Now they continue to sin, making for themselves molten images,
Silver idols according to their fancy, all of them the work of
artisans. "To these," they say, "offer sacrifice." Men kiss calves!
'''
"3" = ''':sup:`3` Therefore, they shall be like a morning cloud or like the dew that
early passes away, Like chaff storm-driven from the threshing floor or
like smoke out of the window.
'''
"4" = ''':sup:`4` I am the LORD, your God, since the land of Egypt; You know no God
besides me, and there is no savior but me.
'''
"5" = ''':sup:`5` I fed you in the desert, in the torrid land.
'''
"6" = ''':sup:`6` They ate their fill; when filled, they became proud of heart and
forgot me.
'''
"7" = ''':sup:`7` Therefore, I will be like a lion to them, like a panther by the road
I will keep watch.
'''
"8" = ''':sup:`8` I will attack them like a bear robbed of its young, and tear their
hearts from their breasts; I will devour them on the spot like a lion,
as though a wild beast were to rend them.
'''
"9" = ''':sup:`9` Your destruction, O Israel! who is there to help you?
'''
"10" = ''':sup:`10` Where now is your king, that he may rescue you in all your cities?
And your rulers, of whom you said, "Give me a king and princes"?
'''
"11" = ''':sup:`11` I give you a king in my anger, and I take him away in my wrath.
'''
"12" = ''':sup:`12` The guilt of Israel is wrapped up, his sin is stored away.
'''
"13" = ''':sup:`13` The birth pangs shall come for him, but he shall be an unwise
child; For when it is time he shall not present himself where children
break forth.
'''
"14" = ''':sup:`14` Shall I deliver them from the power of the nether world? shall I
redeem them from death? Where are your plagues, O death! where is your
sting, O nether world! My eyes are closed to compassion.
'''
"15" = ''':sup:`15` Though he be fruitful among his fellows, an east wind shall come, a
wind from the LORD, rising from the desert, That shall dry up his
spring, and leave his fountain dry. It shall loot his land of every
precious thing.
'''
