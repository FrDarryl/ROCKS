[3]
"1" = ''':sup:`1` Hear this word, O men of Israel, that the LORD pronounces over you,
over the whole family that I brought up from the land of Egypt:
'''
"2" = ''':sup:`2` You alone have I favored, more than all the families of the earth;
Therefore I will punish you for all your crimes.
'''
"3" = ''':sup:`3` Do two walk together unless they have agreed?
'''
"4" = ''':sup:`4` Does a lion roar in the forest when it has no prey? Does a young
lion cry out from its den unless it has seized something?
'''
"5" = ''':sup:`5` Is a bird brought to earth by a snare when there is no lure for it?
Does a snare spring up from the ground without catching anything?
'''
"6" = ''':sup:`6` If the trumpet sounds in a city, will the people not be frightened?
If evil befalls a city, has not the LORD caused it?
'''
"7" = ''':sup:`7` Indeed, the Lord GOD does nothing without revealing his plan to his
servants, the prophets.
'''
"8" = ''':sup:`8` The lion roars-- who will not be afraid! The Lord GOD speaks-- who
will not prophesy!
'''
"9" = ''':sup:`9` Proclaim this in the castles of Ashdod, in the castles of the land
of Egypt: "Gather about the mountain of Samaria, and see the great
disorders within her, the oppression in her midst."
'''
"10" = ''':sup:`10` For they know not how to do what is right, says the LORD, Storing
up in their castles what they have extorted and robbed.
'''
"11" = ''':sup:`11` Therefore, thus says the Lord GOD: An enemy shall surround the
land, and strip you of your strength, and pillage your castles,
'''
"12" = ''':sup:`12` Thus says the LORD: As the shepherd snatches from the mouth of the
lion a pair of legs or the tip of an ear of his sheep, So the
Israelites who dwell in Samaria shall escape with the corner of a couch
or a piece of a cot.
'''
"13" = ''':sup:`13` Hear and bear witness against the house of Jacob, says the Lord
GOD, the God of hosts:
'''
"14" = ''':sup:`14` On the day when I punish Israel for his crimes, I will visit also
the altars of Bethel: The horns of the altar shall be broken off and
fall to the ground.
'''
"15" = ''':sup:`15` Then will I strike the winter house and the summer house; The ivory
apartments shall be ruined, and their many rooms shall be no more, says
the LORD.
'''
