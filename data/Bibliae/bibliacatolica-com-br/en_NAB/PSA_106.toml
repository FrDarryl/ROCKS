[106]
"1" = ''':sup:`1` Hallelujah! Give thanks to the LORD, who is good, whose love endures
forever.
'''
"2" = ''':sup:`2` Who can tell the mighty deeds of the LORD, proclaim in full God's
praise?
'''
"3" = ''':sup:`3` Happy those who do what is right, whose deeds are always just.
'''
"4" = ''':sup:`4` Remember me, LORD, as you favor your people; come to me with your
saving help,
'''
"5" = ''':sup:`5` That I may see the prosperity of your chosen, rejoice in the joy of
your people, and glory with your heritage.
'''
"6" = ''':sup:`6` We have sinned like our ancestors; we have done wrong and are
guilty.
'''
"7" = ''':sup:`7` Our ancestors in Egypt did not attend to your wonders. They did not
remember your great love; they defied the Most High at the Red Sea.
'''
"8" = ''':sup:`8` Yet he saved them for his name's sake to make his power known.
'''
"9" = ''':sup:`9` He roared at the Red Sea and it dried up. He led them through the
deep as through a desert.
'''
"10" = ''':sup:`10` He rescued them from hostile hands, freed them from the power of
the enemy.
'''
"11" = ''':sup:`11` The waters covered their oppressors; not one of them survived.
'''
"12" = ''':sup:`12` Then they believed his words and sang songs of praise.
'''
"13" = ''':sup:`13` But they soon forgot all he had done; they had no patience for his
plan.
'''
"14" = ''':sup:`14` In the desert they gave way to their cravings, tempted God in the
wasteland.
'''
"15" = ''':sup:`15` So he gave them what they asked and sent among them a wasting
disease.
'''
"16" = ''':sup:`16` In the camp they challenged Moses and Aaron, the holy one of the
LORD.
'''
"17" = ''':sup:`17` The earth opened and swallowed Dathan, it closed on the followers
of Abiram.
'''
"18" = ''':sup:`18` Against that company the fire blazed; flames consumed the wicked.
'''
"19" = ''':sup:`19` At Horeb they fashioned a calf, worshiped a metal statue.
'''
"20" = ''':sup:`20` They exchanged their glorious God for the image of a grass-eating
bull.
'''
"21" = ''':sup:`21` They forgot the God who saved them, who did great deeds in Egypt,
'''
"22" = ''':sup:`22` Amazing deeds in the land of Ham, fearsome deeds at the Red Sea.
'''
"23" = ''':sup:`23` He would have decreed their destruction, had not Moses, the chosen
leader, Withstood him in the breach to turn back his destroying anger.
'''
"24" = ''':sup:`24` Next they despised the beautiful land; they did not believe the
promise.
'''
"25" = ''':sup:`25` In their tents they complained; they did not obey the LORD.
'''
"26" = ''':sup:`26` So with raised hand he swore to destroy them in the desert,
'''
"27" = ''':sup:`27` To scatter their descendants among the nations, disperse them in
foreign lands.
'''
"28" = ''':sup:`28` They joined in the rites of Baal of Peor, ate food sacrificed to
dead gods.
'''
"29" = ''':sup:`29` They provoked him by their actions, and a plague broke out among
them.
'''
"30" = ''':sup:`30` Then Phinehas rose to intervene, and the plague was brought to a
halt.
'''
"31" = ''':sup:`31` This was counted for him as a righteous deed for all generations to
come.
'''
"32" = ''':sup:`32` At the waters of Meribah they angered God, and Moses suffered
because of them.
'''
"33" = ''':sup:`33` They so embittered his spirit that rash words crossed his lips.
'''
"34" = ''':sup:`34` They did not destroy the peoples as the LORD had commanded them,
'''
"35" = ''':sup:`35` But mingled with the nations and imitated their ways.
'''
"36" = ''':sup:`36` They worshiped their idols and were ensnared by them.
'''
"37" = ''':sup:`37` They sacrificed to the gods their own sons and daughters,
'''
"38" = ''':sup:`38` Shedding innocent blood, the blood of their own sons and daughters,
Whom they sacrificed to the idols of Canaan, desecrating the land with
bloodshed.
'''
"39" = ''':sup:`39` They defiled themselves by their actions, became adulterers by
their conduct.
'''
"40" = ''':sup:`40` So the LORD grew angry with his people, abhorred his own heritage.
'''
"41" = ''':sup:`41` He handed them over to the nations, and their adversaries ruled
them.
'''
"42" = ''':sup:`42` Their enemies oppressed them, kept them under subjection.
'''
"43" = ''':sup:`43` Many times did he rescue them, but they kept rebelling and scheming
and were brought low by their own guilt.
'''
"44" = ''':sup:`44` Still God had regard for their affliction when he heard their
wailing.
'''
"45" = ''':sup:`45` For their sake he remembered his covenant and relented in his
abundant love,
'''
"46" = ''':sup:`46` Winning for them compassion from all who held them captive.
'''
"47" = ''':sup:`47` Save us, LORD, our God; gather us from among the nations That we
may give thanks to your holy name and glory in praising you.
'''
"48" = ''':sup:`48` Blessed be the LORD, the God of Israel, from everlasting to
everlasting! Let all the people say, Amen! Hallelujah!
'''
