pompous, it is not inflated,
'''
"5" = ''':sup:`5` it is not rude, it does not seek its own interests, it is not
quick-tempered, it does not brood over injury,
'''
"6" = ''':sup:`6` it does not rejoice over wrongdoing but rejoices with the truth.
'''
"7" = ''':sup:`7` It bears all things, believes all things, hopes all things, endures
