to nothing.
'''
"9" = ''':sup:`9` For we know partially and we prophesy partially,
'''
"10" = ''':sup:`10` but when the perfect comes, the partial will pass away.
'''
"11" = ''':sup:`11` When I was a child, I used to talk as a child, think as a child,
reason as a child; when I became a man, I put aside childish things.
'''
"12" = ''':sup:`12` At present we see indistinctly, as in a mirror, but then face to
face. At present I know partially; then I shall know fully, as I am
fully known.
'''
