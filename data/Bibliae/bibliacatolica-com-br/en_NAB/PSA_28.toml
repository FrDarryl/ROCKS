[28]
"1" = ''':sup:`1` Of David. To you, LORD, I call; my Rock, do not be deaf to me. If
you fail to answer me, I will join those who go down to the pit.
'''
"2" = ''':sup:`2` Hear the sound of my pleading when I cry to you, lifting my hands
toward your holy place.
'''
"3" = ''':sup:`3` Do not drag me off with the wicked, with those who do wrong, Who
speak peace to their neighbors though evil is in their hearts.
'''
"4" = ''':sup:`4` Repay them for their deeds, for the evil that they do. For the work
of their hands repay them; give them what they deserve.
'''
"5" = ''':sup:`5` They pay no heed to the LORD'S works, to the deeds of God's hands.
God will tear them down, never to be rebuilt.
'''
"6" = ''':sup:`6` Blessed be the LORD, who has heard the sound of my pleading.
'''
"7" = ''':sup:`7` The LORD is my strength and my shield, in whom my heart trusted and
found help. So my heart rejoices; with my song I praise my God.
'''
"8" = ''':sup:`8` LORD, you are the strength of your people, the saving refuge of your
anointed king.
'''
"9" = ''':sup:`9` Save your people, bless your inheritance; feed and sustain them
forever!
'''
