[6]
"1" = ''':sup:`1` "These then are the commandments, the statutes and decrees which the
LORD, your God, has ordered that you be taught to observe in the land
into which you are crossing for conquest,
'''
"2" = ''':sup:`2` so that you and your son and your grandson may fear the LORD, your
God, and keep, throughout the days of your lives, all his statutes and
commandments which I enjoin on you, and thus have long life.
'''
"3" = ''':sup:`3` Hear then, Israel, and be careful to observe them, that you may grow
and prosper the more, in keeping with the promise of the LORD, the God
of your fathers, to give you a land flowing with milk and honey.
'''
"4" = ''':sup:`4` "Hear, O Israel! The LORD is our God, the LORD alone!
'''
"5" = ''':sup:`5` Therefore, you shall love the LORD, your God, with all your heart,
and with all your soul, and with all your strength.
'''
"6" = ''':sup:`6` Take to heart these words which I enjoin on you today.
'''
"7" = ''':sup:`7` Drill them into your children. Speak of them at home and abroad,
whether you are busy or at rest.
'''
"8" = ''':sup:`8` Bind them at your wrist as a sign and let them be as a pendant on
your forehead.
'''
"9" = ''':sup:`9` Write them on the doorposts of your houses and on your gates.
'''
"10" = ''':sup:`10` "When the LORD, your God, brings you into the land which he swore
to your fathers, Abraham, Isaac and Jacob, that he would give you, a
land with fine, large cities that you did not build,
'''
"11" = ''':sup:`11` with houses full of goods of all sorts that you did not garner,
with cisterns that you did not dig, with vineyards and olive groves
that you did not plant; and when, therefore, you eat your fill,
'''
"12" = ''':sup:`12` take care not to forget the LORD, who brought you out of the land
of Egypt, that place of slavery.
'''
"13" = ''':sup:`13` The LORD, your God, shall you fear; him shall you serve, and by his
name shall you swear.
'''
"14" = ''':sup:`14` You shall not follow other gods, such as those of the surrounding
nations,
'''
"15" = ''':sup:`15` lest the wrath of the LORD, your God, flare up against you and he
destroy you from the face of the land; for the LORD, your God, who is
in your midst, is a jealous God.
'''
"16" = ''':sup:`16` "You shall not put the LORD, your God, to the test, as you did at
Massah.
'''
"17" = ''':sup:`17` But keep the commandments of the LORD, your God, and the ordinances
and statutes he has enjoined on you.
'''
"18" = ''':sup:`18` Do what is right and good in the sight of the LORD, that you may,
according to his word, prosper, and may enter in and possess the good
land which the LORD promised on oath to your fathers,
'''
"19" = ''':sup:`19` thrusting all your enemies out of your way.
'''
"20" = ''':sup:`20` "Later on, when your son asks you what these ordinances, statutes
and decrees mean which the LORD, our God, has enjoined on you,
'''
"21" = ''':sup:`21` you shall say to your son, 'We were once slaves of Pharaoh in
Egypt, but the LORD brought us out of Egypt with his strong hand
'''
"22" = ''':sup:`22` and wrought before our eyes signs and wonders, great and dire,
against Egypt and against Pharaoh and his whole house.
'''
"23" = ''':sup:`23` He brought us from there to lead us into the land he promised on
oath to our fathers, and to give it to us.
'''
"24" = ''':sup:`24` Therefore, the LORD commanded us to observe all these statutes in
fear of the LORD, our God, that we may always have as prosperous and
happy a life as we have today;
'''
"25" = ''':sup:`25` and our justice before the LORD, our God, is to consist in
carefully observing all these commandments he has enjoined on us.'
'''
