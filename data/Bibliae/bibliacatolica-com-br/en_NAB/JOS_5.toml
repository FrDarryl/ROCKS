[5]
"1" = ''':sup:`1` When all the kings of the Amorites to the west of the Jordan and all
the kings of the Canaanites by the sea heard that the LORD had dried up
the waters of the Jordan before the Israelites until they crossed over,
they were disheartened and lost courage at their approach.
'''
"2" = ''':sup:`2` On this occasion the LORD said to Joshua, "Make flint knives and
circumcise the Israelite nation for the second time."
'''
"3" = ''':sup:`3` So Joshua made flint knives and circumcised the Israelites at
Gibeath-haaraloth,
'''
"4" = ''':sup:`4` under these circumstances: Of all the people who came out of Egypt,
every man of military age had died in the desert during the journey
after they left Egypt.
'''
"5" = ''':sup:`5` Though all the men who came out were circumcised, none of those born
in the desert during the journey after the departure from Egypt were
circumcised.
'''
"6" = ''':sup:`6` Now the Israelites had wandered forty years in the desert, until all
the warriors among the people that came forth from Egypt died off
because they had not obeyed the command of the LORD. For the LORD swore
that he would not let them see the land flowing with milk and honey
which he had promised their fathers he would give us.
'''
"7" = ''':sup:`7` It was the children whom he raised up in their stead whom Joshua
circumcised, for these were yet with foreskins, not having been
circumcised on the journey.
'''
"8" = ''':sup:`8` When the rite had been performed, the whole nation remained in camp
where they were, until they recovered.
'''
"9" = ''':sup:`9` Then the LORD said to Joshua, "Today I have removed the reproach of
Egypt from you." Therefore the place is called Gilgal to the present
day.
'''
"10" = ''':sup:`10` While the Israelites were encamped at Gilgal on the plains of
Jericho, they celebrated the Passover on the evening of the fourteenth
of the month.
'''
"11" = ''':sup:`11` On the day after the Passover they ate of the produce of the land
in the form of unleavened cakes and parched grain. On that same day
'''
"12" = ''':sup:`12` after the Passover on which they ate of the produce of the land,
the manna ceased. No longer was there manna for the Israelites, who
that year ate of the yield of the land of Canaan.
'''
"13" = ''':sup:`13` While Joshua was near Jericho, he raised his eyes and saw one who
stood facing him, drawn sword in hand. Joshua went up to him and asked,
"Are you one of us or of our enemies?"
'''
"14" = ''':sup:`14` He replied, "Neither. I am the captain of the host of the LORD and
I have just arrived." Then Joshua fell prostrate to the ground in
worship, and said to him, "What has my lord to say to his servant?"
'''
"15" = ''':sup:`15` The captain of the host of the LORD replied to Joshua, "Remove your
sandals from your feet, for the place on which you are standing is
holy." And Joshua obeyed.
'''
