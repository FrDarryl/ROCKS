[2]
"1" = ''':sup:`1` "When anyone wishes to bring a cereal offering to the LORD, his
offering must consist of fine flour. He shall pour oil on it and put
frankincense over it.
[2]
"1" = ''':sup:`1` "If someone in presenting a peace offering makes his offering from
the herd, he may offer before the LORD either a male or a female
animal, but it must be without blemish.
'''
"2" = ''':sup:`2` When he has brought it to Aaron's sons, the priests, one of them
shall take a handful of this fine flour and oil, together with all the
frankincense, and this he shall burn on the altar as a token offering,
a sweet-smelling oblation to the LORD.
'''
"2" = ''':sup:`2` He shall lay his hand on the head of his offering, and then
slaughter it at the entrance of the meeting tent; but Aaron's sons, the
priests, shall splash its blood on the sides of the altar.
'''
"3" = ''':sup:`3` The rest of the cereal offering belongs to Aaron and his sons. It is
a most sacred oblation to the LORD.
'''
"3" = ''':sup:`3` From the peace offering he shall offer as an oblation to the LORD
the fatty membrane over the inner organs, and all the fat that adheres
to them,
'''
"4" = ''':sup:`4` "When the cereal offering you present is baked in an oven, it must
be in the form of unleavened cakes made of fine flour mixed with oil,
or of unleavened wafers spread with oil.
'''
"4" = ''':sup:`4` as well as the two kidneys, with the fat on them near the loins, and
the lobe of the liver, which he shall sever above the kidneys.
'''
"5" = ''':sup:`5` If you present a cereal offering that is fried on a griddle, it must
be of fine flour mixed with oil and unleavened.
'''
"5" = ''':sup:`5` All this Aaron's sons shall then burn on the altar with the
holocaust, on the wood over the fire, as a sweet-smelling oblation to
the LORD.
'''
"6" = ''':sup:`6` Such a cereal offering must be broken into pieces, and oil must be
poured over it.
'''
"6" = ''':sup:`6` "If the peace offering he presents to the LORD is from the flock, he
may offer either a male or a female animal, but it must be without
blemish.
'''
"7" = ''':sup:`7` If you present a cereal offering that is prepared in a pot, it must
be of fine flour, deep-fried in oil.
'''
"7" = ''':sup:`7` If he presents a lamb as his offering, he shall bring it before the
LORD,
'''
"8" = ''':sup:`8` A cereal offering that is made in any of these ways you shall bring
to the LORD, offering it to the priest, who shall take it to the altar.
'''
"8" = ''':sup:`8` and after laying his hand on the head of his offering, he shall
slaughter it before the meeting tent; but Aaron's sons shall splash its
blood on the sides of the altar.
'''
"9" = ''':sup:`9` Its token offering the priest shall then lift from the cereal
offering and burn on the altar as a sweet-smelling oblation to the
LORD.
'''
"9" = ''':sup:`9` As an oblation to the LORD he shall present the fat of the peace
offering: the whole fatty tail, which he must sever close to the spine,
the fatty membrane over the inner organs, and all the fat that adheres
to them,
'''
"10" = ''':sup:`10` The rest of the cereal offering belongs to Aaron and his sons. It
is a most sacred oblation to the LORD.
'''
"10" = ''':sup:`10` as well as the two kidneys, with the fat on them near the loins,
and the lobe of the liver, which he must sever above the kidneys.
'''
"11" = ''':sup:`11` "Every cereal offering that you present to the LORD shall be
unleavened, for you shall not burn any leaven or honey as an oblation
to the LORD.
'''
"11" = ''':sup:`11` All this the priest shall burn on the altar as the food of the
LORD'S oblation.
'''
"12" = ''':sup:`12` Such you may indeed present to the LORD in the offering of first
fruits, but they are not to be placed on the altar for a pleasing odor.
'''
"12" = ''':sup:`12` "If he presents a goat, he shall bring it before the LORD,
'''
"13" = ''':sup:`13` However, every cereal offering that you present to the LORD shall
be seasoned with salt. Do not let the salt of the covenant of your God
be lacking from your cereal offering. On every offering you shall offer
salt.
'''
"13" = ''':sup:`13` and after laying his hand on its head, he shall slaughter it before
the meeting tent; but Aaron's sons shall splash its blood on the sides
of the altar.
'''
"14" = ''':sup:`14` "If you present a cereal offering of first fruits to the LORD, you
shall offer it in the form of fresh grits of new ears of grain, roasted
by fire.
'''
"14" = ''':sup:`14` From it he shall offer as an oblation to the LORD the fatty
membrane over the inner organs, and all the fat that adheres to them,
'''
"15" = ''':sup:`15` On this cereal offering you shall put oil and frankincense.
'''
"15" = ''':sup:`15` as well as the two kidneys, with the fat on them near the loins,
and the lobe of the liver, which he must sever above the kidneys.
'''
"16" = ''':sup:`16` For its token offering the priest shall then burn some of the grits
and oil, together with all the frankincense, as an oblation to the
LORD.
'''
"16" = ''':sup:`16` All this the priest shall burn on the altar as the food of the
sweet-smelling oblation. All the fat belongs to the LORD.
'''
"17" = ''':sup:`17` This shall be a perpetual ordinance for your descendants wherever
they may dwell. You shall not partake of any fat or any blood."
'''
