[47]
"1" = ''':sup:`1` After him came NATHAN who served in the presence of David.
'''
"2" = ''':sup:`2` Like the choice fat of the sacred offerings, so was DAVID in Israel.
'''
"3" = ''':sup:`3` He made sport of lions as though they were kids, and of bears, like
lambs of the flock.
'''
"4" = ''':sup:`4` As a youth he slew the giant and wiped out the people's disgrace,
When his hand let fly the slingstone that crushed the pride of Goliath.
'''
"5" = ''':sup:`5` Since he called upon the Most High God, who gave strength to his
right arm To defeat the skilled warrior and raise up the might of his
people,
'''
"6" = ''':sup:`6` Therefore the women sang his praises and ascribed to him tens of
thousands. When he assumed the royal crown, he battled
'''
"7" = ''':sup:`7` and subdued the enemy on every side. He destroyed the hostile
Philistines and shattered their power till our own day.
'''
"8" = ''':sup:`8` With his every deed he offered thanks to God Most High, in words of
praise. With his whole being he loved his Maker and daily had his
praises sung;
'''
"9" = ''':sup:`9` He added beauty to the feasts and solemnized the seasons of each
year With string music before the altar, providing sweet melody for the
psalms
'''
"10" = ''':sup:`10` So that when the Holy Name was praised, before daybreak the
sanctuary would resound.
'''
"11" = ''':sup:`11` The LORD forgave him his sins and exalted his strength forever; He
conferred on him the rights of royalty and established his throne in
Israel.
'''
"12" = ''':sup:`12` Because of his merits he had as his successor a wise son, who lived
in security:
'''
"13" = ''':sup:`13` SOLOMON reigned during an era of peace, for God made tranquil all
his borders. He built a house to the name of God, and established a
lasting sanctuary.
'''
"14" = ''':sup:`14` How wise you were when you were young, overflowing with
instruction, like the Nile in flood!
'''
"15" = ''':sup:`15` Your understanding covered the whole earth, and, like a sea, filled
it with knowledge.
'''
"16" = ''':sup:`16` Your fame reached distant coasts, and their peoples came to hear
you;
'''
"17" = ''':sup:`17` With song and story and riddle, and with your answers, you
astounded the nations.
'''
"18" = ''':sup:`18` You were called by that glorious name which was conferred upon
Israel. Gold you gathered like so much iron, you heaped up silver as
though it were lead;
'''
"19" = ''':sup:`19` But you abandoned yourself to women and gave them dominion over
your body.
'''
"20" = ''':sup:`20` You brought dishonor upon your reputation, shame upon your
marriage, Wrath upon your descendants, and groaning upon your domain;
'''
"21" = ''':sup:`21` Thus two governments came into being, when in Ephraim kingship was
usurped.
'''
"22" = ''':sup:`22` But God does not withdraw his mercy, nor permit even one of his
promises to fail. He does not uproot the posterity of his chosen one,
nor destroy the offspring of his friend. So he gave to Jacob a remnant,
to David a root from his own family.
'''
"23" = ''':sup:`23` Solomon finally slept with his fathers, and left behind him one of
his sons, Expansive in folly, limited in sense, REHOBOAM, who by his
policy made the people rebel; Until one arose who should not be
remembered, the sinner who led Israel into sin, Who brought ruin to
Ephraim
'''
"24" = ''':sup:`24` and caused them to be exiled from their land. Their sinfulness grew
more and more,
'''
"25" = ''':sup:`25` and they lent themselves to every evil,
'''
