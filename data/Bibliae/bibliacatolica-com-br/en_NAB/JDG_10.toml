[10]
"1" = ''':sup:`1` After Abimelech there rose to save Israel the Issacharite Tola, son
of Puah, son of Dodo, a resident of Shamir in the mountain region of
Ephraim.
'''
"2" = ''':sup:`2` When he had judged Israel twenty-three years, he died and was buried
in Shamir.
'''
"3" = ''':sup:`3` Jair the Gileadite came after him and judged Israel twenty-two
years.
'''
"4" = ''':sup:`4` He had thirty sons who rode on thirty saddle-asses and possessed
thirty cities in the land of Gilead; these are called Havvoth-jair to
the present day.
'''
"5" = ''':sup:`5` Jair died and was buried in Kamon.
'''
"6" = ''':sup:`6` The Israelites again offended the LORD, serving the Baals and
Ashtaroths, the gods of Aram, the gods of Sidon, the gods of Moab, the
gods of the Ammonites, and the gods of the Philistines. Since they had
abandoned the LORD and would not serve him,
'''
"7" = ''':sup:`7` the LORD became angry with Israel and allowed them to fall into the
power of (the Philistines and) the Ammonites.
'''
"8" = ''':sup:`8` For eighteen years they afflicted and oppressed the Israelites in
Bashan, and all the Israelites in the Amorite land beyond the Jordan in
Gilead.
'''
"9" = ''':sup:`9` The Ammonites also crossed the Jordan to fight against Judah,
Benjamin, and the house of Ephraim, so that Israel was in great
distress.
'''
"10" = ''':sup:`10` Then the Israelites cried out to the LORD, "We have sinned against
you; we have forsaken our God and have served the Baals."
'''
"11" = ''':sup:`11` The LORD answered the Israelites: "Did not the Egyptians, the
Amorites, the Ammonites, the Philistines,
'''
"12" = ''':sup:`12` the Sidonians, the Amalekites, and the Midianites oppress you? Yet
when you cried out to me, and I saved you from their grasp,
'''
"13" = ''':sup:`13` you still forsook me and worshiped other gods. Therefore I will
save you no more.
'''
"14" = ''':sup:`14` Go and cry out to the gods you have chosen; let them save you now
that you are in distress."
'''
"15" = ''':sup:`15` But the Israelites said to the LORD, "We have sinned. Do to us
whatever you please. Only save us this day."
'''
"16" = ''':sup:`16` And they cast out the foreign gods from their midst and served the
LORD, so that he grieved over the misery of Israel.
'''
"17" = ''':sup:`17` The Ammonites had gathered for war and encamped in Gilead, while
the Israelites assembled and encamped in Mizpah.
'''
"18" = ''':sup:`18` And among the people the princes of Gilead said to one another,
"The one who begins the war against the Ammonites shall be leader of
all the inhabitants of Gilead."
'''
