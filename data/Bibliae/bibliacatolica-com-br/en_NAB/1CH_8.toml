[8]
"1" = ''':sup:`1` Benjamin became the father of Bela, his first-born, Ashbel, the
second son, Aharah, the third,
'''
"2" = ''':sup:`2` Nohah, the fourth, and Rapha, the fifth.
'''
"3" = ''':sup:`3` The sons of Bela were Addar and Gera, the father of Ehud.
'''
"4" = ''':sup:`4` The sons of Ehud were Abishua, Naaman, Ahoah,
'''
"5" = ''':sup:`5` Gera, Shephuphan, and Huram.
'''
"6" = ''':sup:`6` These were the sons of Ehud, family heads over those who dwelt in
Geba and were deported to Manahath.
'''
"7" = ''':sup:`7` Also Naaman, Ahijah, and Gera. The last, who led them into exile,
became the father of Uzza and Ahihud.
'''
"8" = ''':sup:`8` Shaharaim became a father on the Moabite plateau after he had put
away his wives Hushim and Baara.
'''
"9" = ''':sup:`9` By his wife Hodesh he became the father of Jobab, Zibia, Mesha,
Malcam,
'''
"10" = ''':sup:`10` Jeuz, Sachia, and Mirmah. These were his sons, family heads.
'''
"11" = ''':sup:`11` By Hushim he became the father of Abitub and Elpaal.
'''
"12" = ''':sup:`12` The sons of Elpaal were Eber, Misham, Shemed, who built Ono and Lod
with its nearby towns,
'''
"13" = ''':sup:`13` Beriah, and Shema. They were family heads of those who dwelt in
Aijalon, and they put the inhabitants of Gath to flight.
'''
"14" = ''':sup:`14` Their brethren were Elpaal, Shashak, and Jeremoth.
'''
"15" = ''':sup:`15` Zebadiah, Arad, Eder,
'''
"16" = ''':sup:`16` Michael, Ishpah, and Joha were the sons of Beriah.
'''
"17" = ''':sup:`17` Zebadiah, Meshullam, Hizki, Heber,
'''
"18" = ''':sup:`18` Ishmerai, Izliah, and Jobab were the sons of Elpaal.
'''
"19" = ''':sup:`19` Jakim, Zichri, Zabdi,
'''
"20" = ''':sup:`20` Elienai, Zillethai, Eliel,
'''
"21" = ''':sup:`21` Adaiah, Beraiah, and Shimrath were the sons of Shimei.
'''
"22" = ''':sup:`22` Ishpan, Eber, Eliel,
'''
"23" = ''':sup:`23` Abdon, Zichri, Hanan,
'''
"24" = ''':sup:`24` Hananiah, Elam, Anthothijah,
'''
"25" = ''':sup:`25` Iphdeiah, and Penuel were the sons of Shashak.
'''
"26" = ''':sup:`26` Shamsherai, Shehariah, Athaliah,
'''
"27" = ''':sup:`27` Jaareshiah, Elijah, and Zichri were the sons of Jeroham.
'''
"28" = ''':sup:`28` These were family heads over their kindred, chiefs who dwelt in
Jerusalem.
'''
"29" = ''':sup:`29` In Gibeon dwelt Jeiel, the founder of Gibeon, whose wife's name was
Maacah;
'''
"30" = ''':sup:`30` also his first-born son, Abdon, and Zur, Kish, Baal, Ner, Nadab,
'''
"31" = ''':sup:`31` Gedor, Ahio, Zecher, and Mikloth.
'''
"32" = ''':sup:`32` Mikloth became the father of Shimeah. These, too, dwelt with their
relatives in Jerusalem, opposite their fellow tribesmen.
'''
"33" = ''':sup:`33` Ner became the father of Kish, and Kish became the father of Saul.
Saul became the father of Jonathan, Malchishua, Abinadab, and Eshbaal.
'''
"34" = ''':sup:`34` The son of Jonathan was Meribbaal, and Meribbaal became the father
of Micah.
'''
"35" = ''':sup:`35` The sons of Micah were Pithon, Melech, Tarea, and Ahaz.
'''
"36" = ''':sup:`36` Ahaz became the father of Jehoaddah, and Jehoaddah became the
father of Alemeth, Azmaveth, and Zimri. Zimri became the father of
Moza.
'''
"37" = ''':sup:`37` Moza became the father of Binea, whose son was Raphah, whose son
was Eleasah, whose son was Azel.
'''
"38" = ''':sup:`38` Azel had six sons, whose names were Azrikam, his first-born,
Ishmael, Sheariah, Azariah, Obadiah, and Hanan; all these were the sons
of Azel.
'''
"39" = ''':sup:`39` The sons of Eshek, his brother, were Ulam, his first-born, Jeush,
the second son, and Eliphelet, the third.
'''
"40" = ''':sup:`40` The sons of Ulam were combat archers, and many were their sons and
grandsons: one hundred and fifty. All these were the descendants of
Benjamin.
'''
