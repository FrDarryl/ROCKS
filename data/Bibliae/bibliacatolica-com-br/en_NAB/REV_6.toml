[6]
"1" = ''':sup:`1` Then I watched while the Lamb broke open the first of the seven
seals, and I heard one of the four living creatures cry out in a voice
like thunder, "Come forward."
'''
"2" = ''':sup:`2` I looked, and there was a white horse, and its rider had a bow. He
was given a crown, and he rode forth victorious to further his
victories.
'''
"3" = ''':sup:`3` When he broke open the second seal, I heard the second living
creature cry out, "Come forward."
'''
"4" = ''':sup:`4` Another horse came out, a red one. Its rider was given power to take
peace away from the earth, so that people would slaughter one another.
And he was given a huge sword.
'''
"5" = ''':sup:`5` When he broke open the third seal, I heard the third living creature
cry out, "Come forward." I looked, and there was a black horse, and its
rider held a scale in his hand.
'''
"6" = ''':sup:`6` I heard what seemed to be a voice in the midst of the four living
creatures. It said, "A ration of wheat costs a day's pay, and three
rations of barley cost a day's pay. But do not damage the olive oil or
the wine."
'''
"7" = ''':sup:`7` When he broke open the fourth seal, I heard the voice of the fourth
living creature cry out, "Come forward."
'''
"8" = ''':sup:`8` I looked, and there was a pale green horse. Its rider was named
Death, and Hades accompanied him. They were given authority over a
quarter of the earth, to kill with sword, famine, and plague, and by
means of the beasts of the earth.
'''
"9" = ''':sup:`9` When he broke open the fifth seal, I saw underneath the altar the
souls of those who had been slaughtered because of the witness they
bore to the word of God.
'''
"10" = ''':sup:`10` They cried out in a loud voice, "How long will it be, holy and true
master, before you sit in judgment and avenge our blood on the
inhabitants of the earth?"
'''
"11" = ''':sup:`11` Each of them was given a white robe, and they were told to be
patient a little while longer until the number was filled of their
fellow servants and brothers who were going to be killed as they had
been.
'''
"12" = ''':sup:`12` Then I watched while he broke open the sixth seal, and there was a
great earthquake; the sun turned as black as dark sackcloth and the
whole moon became like blood.
'''
"13" = ''':sup:`13` The stars in the sky fell to the earth like unripe figs shaken
loose from the tree in a strong wind.
'''
"14" = ''':sup:`14` Then the sky was divided like a torn scroll curling up, and every
mountain and island was moved from its place.
'''
"15" = ''':sup:`15` The kings of the earth, the nobles, the military officers, the
rich, the powerful, and every slave and free person hid themselves in
caves and among mountain crags.
'''
"16" = ''':sup:`16` They cried out to the mountains and the rocks, "Fall on us and hide
us from the face of the one who sits on the throne and from the wrath
of the Lamb,
'''
"17" = ''':sup:`17` because the great day of their wrath has come and who can withstand
it?"
'''
