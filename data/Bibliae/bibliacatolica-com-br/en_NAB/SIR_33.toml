[33]
"1" = ''':sup:`1` No evil can harm the man who fears the LORD; through trials, again
and again he is safe.
'''
"2" = ''':sup:`2` He who hates the law is without wisdom, and is tossed about like a
boat in a storm.
'''
"3" = ''':sup:`3` The prudent man trusts in the word of the LORD, and the law is
dependable for him as a divine oracle.
'''
"4" = ''':sup:`4` Prepare your words and you will be listened to; draw upon your
training, and then give your answer.
'''
"5" = ''':sup:`5` Like the wheel of a cart is the mind of a fool; his thoughts revolve
in circles.
'''
"6" = ''':sup:`6` A fickle friend is like the stallion that neighs, no matter who the
rider.
'''
"7" = ''':sup:`7` Why is one day more important than another, when it is the sun that
lights up every day?
'''
"8" = ''':sup:`8` It is due to the LORD'S wisdom that they differ; it is through him
the seasons and feasts come and go.
'''
"9" = ''':sup:`9` Some he dignifies and sanctifies, and others he lists as ordinary
days.
'''
"10" = ''':sup:`10` So too, all men are of clay, for from earth man was formed;
'''
"11" = ''':sup:`11` Yet with his great knowledge the LORD makes men unlike; in
different paths he has them walk.
'''
"12" = ''':sup:`12` Some he blesses and makes great, some he sanctifies and draws to
himself. Others he curses and brings low, and expels them from their
place.
'''
"13" = ''':sup:`13` Like clay in the hands of a potter, to be molded according to his
pleasure, So are men in the hands of their Creator, to be assigned by
him their function.
'''
"14" = ''':sup:`14` As evil contrasts with good, and death with life, so are sinners in
contrast with the just;
'''
"15" = ''':sup:`15` See now all the works of the Most High: they come in pairs, the one
the opposite of the other.
'''
"16" = ''':sup:`16` Now I am the last to keep vigil, like a gleaner after the vintage;
'''
"17" = ''':sup:`17` Since by the LORD'S blessing I have made progress till like a
vintager I have filled my wine press,
'''
"18" = ''':sup:`18` I would inform you that not for myself only have I toiled, but for
every seeker after wisdom.
'''
"19" = ''':sup:`19` Listen to me, O leaders of the multitude; O rulers of the assembly,
give ear!
'''
"20" = ''':sup:`20` Let neither son nor wife, neither brother nor friend, have power
over you as long as you live.
'''
"21" = ''':sup:`21` While breath of life is still in you, let no man have dominion over
you. Give not to another your wealth, lest then you have to plead with
him;
'''
"22" = ''':sup:`22` Far better that your children plead with you than that you should
look to their generosity.
'''
"23" = ''':sup:`23` Keep control over all your affairs; let no one tarnish your glory.
'''
"24" = ''':sup:`24` When your few days reach their limit, at the time of death
distribute your inheritance.
'''
"25" = ''':sup:`25` Fodder and whip and loads for an ass; the yoke and harness and the
rod of his master.
'''
"26" = ''':sup:`26` Make a slave work and he will look for his rest; let his hands be
idle and he will seek to be free.
'''
"27" = ''':sup:`27` Food, correction and work for a slave; and for a wicked slave,
punishment in the stocks.
'''
"28" = ''':sup:`28` Force him to work that he be not idle, for idleness is an apt
teacher of mischief.
'''
"29" = ''':sup:`29` Put him to work, for that is what befits him; if he becomes unruly,
load him with chains.
'''
"30" = ''':sup:`30` But never lord it over any human being, and do nothing unjust.
'''
"31" = ''':sup:`31` If you have but one slave, treat him like yourself, for you have
acquired him with your life's blood;
'''
"32" = ''':sup:`32` If you have but one slave, deal with him as a brother, for you need
him as you need your life:
'''
"33" = ''':sup:`33` If you mistreat him and he runs away, in what direction will you
look for him?
'''
