[27]
"1" = ''':sup:`1` This is the list of the Israelite family heads, commanders of
thousands and of hundreds, and other officers who served the king in
all that pertained to the divisions, of twenty-four thousand men each,
that came and went month by month throughout the year.
'''
"2" = ''':sup:`2` Over the first division for the first month was Ishbaal, son of
Zabdiel, and in his division were twenty-four thousand men;
'''
"3" = ''':sup:`3` a descendant of Perez, he was chief over all the commanders of the
army for the first month.
'''
"4" = ''':sup:`4` Over the division of the second month was Eleazar, son of Dodo, from
Ahoh, and in his division were twenty-four thousand men.
'''
"5" = ''':sup:`5` The third army commander, chief for the third month, was Benaiah,
son of Jehoiada the priest, and in his division were twenty-four
thousand men.
'''
"6" = ''':sup:`6` This Benaiah was a warrior among the Thirty and over the Thirty. His
son Ammizabad was over his division.
'''
"7" = ''':sup:`7` Fourth, for the fourth month, was Asahel, brother of Joab, and after
him his son Zebadiah, and in his division were twenty-four thousand
men.
'''
"8" = ''':sup:`8` Fifth, for the fifth month, was the commander Shamhuth, a descendant
of Zerah, and in his division were twenty-four thousand men.
'''
"9" = ''':sup:`9` Sixth, for the sixth month, was Ira, son of Ikkesh, from Tekoa, and
in his division were twenty-four thousand men.
'''
"10" = ''':sup:`10` Seventh, for the seventh month, was Hellez, from Beth-phelet, of
the sons of Ephraim, and in his division were twenty-four thousand men.
'''
"11" = ''':sup:`11` Eighth, for the eighth month, was Sibbecai the Hushathite, a
descendant of Zerah, and in his division were twenty-four thousand men.
'''
"12" = ''':sup:`12` Ninth, for the ninth month, was Abiezer from Anathoth, of Benjamin,
and in his division were twenty-four thousand men.
'''
"13" = ''':sup:`13` Tenth, for the tenth month, was Maharai from Netophah, a descendant
of Zerah, and in his division were twenty-four thousand men.
'''
"14" = ''':sup:`14` Eleventh, for the eleventh month, was Benaiah the Pirathonite, of
Ephraim, and in his division were twenty-four thousand men.
'''
"15" = ''':sup:`15` Twelfth, for the twelfth month, was Heldai the Netophathite, of the
family of Othniel, and in his division were twenty-four thousand men.
'''
"16" = ''':sup:`16` Over the tribes of Israel, for the Reubenites the leader was
Eliezer, son of Zichri; for the Simeonites, Shephatiah, son of Maacah;
'''
"17" = ''':sup:`17` for Levi, Hashabiah, son of Kemuel; for Aaron, Zadok;
'''
"18" = ''':sup:`18` for Judah, Eliab, one of David's brothers; for Issachar, Omri, son
of Michael;
'''
"19" = ''':sup:`19` for Zebulun, Ishmaiah, son of Obadiah; for Naphtali, Jeremoth, son
of Azriel;
'''
"20" = ''':sup:`20` for the sons of Ephraim, Hoshea, son of Azaziah; for the half-tribe
of Manasseh, Joel, son of Pedaiah;
'''
"21" = ''':sup:`21` for the half-tribe of Manasseh in Gilead, Iddo, son of Zechariah;
for Benjamin, Jaasiel, son of Abner;
'''
"22" = ''':sup:`22` for Dan, Azarel, son of Jeroham. These were the commanders of the
tribes of Israel.
'''
"23" = ''':sup:`23` David did not count those who were twenty years of age or younger,
for the LORD had promised to multiply Israel like the stars of the
heavens.
'''
"24" = ''':sup:`24` Joab, son of Zeruiah, began to take the census, but he did not
complete it, for because of it wrath fell upon Israel. Therefore the
number did not enter into the book of chronicles of King David.
'''
"25" = ''':sup:`25` Over the treasures of the king was Azmaveth, the son of Adiel. Over
the stores in the country, the cities, the villages, and the towers was
Jonathan, son of Uzziah.
'''
"26" = ''':sup:`26` Over the farm workers who tilled the soil was Ezri, son of Chelub.
'''
"27" = ''':sup:`27` Over the vineyards was Shimei from Ramah, and over their produce
for the wine cellars was Zabdi the Shiphmite.
'''
"28" = ''':sup:`28` Over the olive trees and sycamores of the foothills was Baalhanan
the Gederite, and over the stores of oil was Joash.
'''
"29" = ''':sup:`29` Over the cattle that grazed in Sharon was Shitrai the Sharonite,
and over the cattle in the valleys was Shaphat, the son of Adlai;
'''
"30" = ''':sup:`30` over the camels was Obil the Ishmaelite; over the she-asses was
Jehdeiah the Meronothite;
'''
"31" = ''':sup:`31` and over the flocks was Jaziz the Hagrite. All these were the
overseers of King David's possessions.
'''
"32" = ''':sup:`32` Jonathan, David's uncle and a man of intelligence, was counselor
and scribe; he and Jehiel, the son of Hachmoni, were tutors of the
king's sons.
'''
"33" = ''':sup:`33` Ahithophel was also the king's counselor, and Hushai the Archite
was the king's confidant.
'''
"34" = ''':sup:`34` After Ahithophel came Jehoiada, the son of Benaiah, and Abiathar.
The commander of the king's army was Joab.
'''
