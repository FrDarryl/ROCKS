[17]
"1" = ''':sup:`1` When Jesus had said this, he raised his eyes to heaven and said,
"Father, the hour has come. Give glory to your son, so that your son
may glorify you,
'''
"2" = ''':sup:`2` just as you gave him authority over all people, so that he may give
eternal life to all you gave him.
'''
"3" = ''':sup:`3` Now this is eternal life, that they should know you, the only true
God, and the one whom you sent, Jesus Christ.
'''
"4" = ''':sup:`4` I glorified you on earth by accomplishing the work that you gave me
to do.
'''
"5" = ''':sup:`5` Now glorify me, Father, with you, with the glory that I had with you
before the world began.
'''
"6" = ''':sup:`6` "I revealed your name to those whom you gave me out of the world.
They belonged to you, and you gave them to me, and they have kept your
word.
'''
"7" = ''':sup:`7` Now they know that everything you gave me is from you,
'''
"8" = ''':sup:`8` because the words you gave to me I have given to them, and they
accepted them and truly understood that I came from you, and they have
believed that you sent me.
'''
"9" = ''':sup:`9` I pray for them. I do not pray for the world but for the ones you
have given me, because they are yours,
'''
"10" = ''':sup:`10` and everything of mine is yours and everything of yours is mine,
and I have been glorified in them.
'''
"11" = ''':sup:`11` And now I will no longer be in the world, but they are in the
world, while I am coming to you. Holy Father, keep them in your name
that you have given me, so that they may be one just as we are.
'''
"12" = ''':sup:`12` When I was with them I protected them in your name that you gave
me, and I guarded them, and none of them was lost except the son of
destruction, in order that the scripture might be fulfilled.
'''
"13" = ''':sup:`13` But now I am coming to you. I speak this in the world so that they
may share my joy completely.
'''
"14" = ''':sup:`14` I gave them your word, and the world hated them, because they do
not belong to the world any more than I belong to the world.
'''
"15" = ''':sup:`15` I do not ask that you take them out of the world but that you keep
them from the evil one.
'''
"16" = ''':sup:`16` They do not belong to the world any more than I belong to the
world.
'''
"17" = ''':sup:`17` Consecrate them in the truth. Your word is truth.
'''
"18" = ''':sup:`18` As you sent me into the world, so I sent them into the world.
'''
"19" = ''':sup:`19` And I consecrate myself for them, so that they also may be
consecrated in truth.
'''
"20" = ''':sup:`20` "I pray not only for them, but also for those who will believe in
me through their word,
'''
"21" = ''':sup:`21` so that they may all be one, as you, Father, are in me and I in
you, that they also may be in us, that the world may believe that you
sent me.
'''
"22" = ''':sup:`22` And I have given them the glory you gave me, so that they may be
one, as we are one,
'''
"23" = ''':sup:`23` I in them and you in me, that they may be brought to perfection as
one, that the world may know that you sent me, and that you loved them
even as you loved me.
'''
"24" = ''':sup:`24` Father, they are your gift to me. I wish that where I am they also
may be with me, that they may see my glory that you gave me, because
you loved me before the foundation of the world.
'''
"25" = ''':sup:`25` Righteous Father, the world also does not know you, but I know you,
and they know that you sent me.
'''
"26" = ''':sup:`26` I made known to them your name and I will make it known, that the
love with which you loved me may be in them and I in them."
'''
