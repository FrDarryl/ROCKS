[46]
"1" = ''':sup:`1` Israel set out with all that was his. When he arrived at Beer-sheba,
he offered sacrifices to the God of his father Isaac.
'''
"2" = ''':sup:`2` There God, speaking to Israel in a vision by night, called, "Jacob!
Jacob!" "Here I am," he answered.
'''
"3" = ''':sup:`3` Then he said: "I am God, the God of your father. Do not be afraid to
go down to Egypt, for there I will make you a great nation.
'''
"4" = ''':sup:`4` Not only will I go down to Egypt with you; I will also bring you
back here, after Joseph has closed your eyes."
'''
"5" = ''':sup:`5` So Jacob departed from Beer-sheba, and the sons of Israel put their
father and their wives and children on the wagons that Pharaoh had sent
for his transport.
'''
"6" = ''':sup:`6` They took with them their livestock and the possessions they had
acquired in the land of Canaan. Thus Jacob and all his descendants
migrated to Egypt.
'''
"7" = ''':sup:`7` His sons and his grandsons, his daughters and his
granddaughters--all his descendants--he took with him to Egypt.
'''
"8" = ''':sup:`8` These are the names of the Israelites, Jacob and his descendants,
who migrated to Egypt. Reuben, Jacob's first-born,
'''
"9" = ''':sup:`9` and the sons of Reuben: Hanoch, Pallu, Hezron, and Carmi.
'''
"10" = ''':sup:`10` The sons of Simeon: Nemuel, Jamin, Ohad, Jachin, Zohar, and Shaul,
son of a Canaanite woman.
'''
"11" = ''':sup:`11` The sons of Levi: Gershon, Kohath, and Merari.
'''
"12" = ''':sup:`12` The sons of Judah: Er, Onan, Shelah, Perez, and Zerah--but Er and
Onan had died in the land of Canaan; and the sons of Perez were Hezron
and Hamul.
'''
"13" = ''':sup:`13` The sons of Issachar: Tola, Puah, Jashub, and Shimron.
'''
"14" = ''':sup:`14` The sons of Zebulun: Sered, Elon, and Jahleel.
'''
"15" = ''':sup:`15` These were the sons whom Leah bore to Jacob in Paddan-aram, along
with his daughter Dinah--thirty-three persons in all, male and female.
'''
"16" = ''':sup:`16` The sons of Gad: Zephon, Haggi, Shuni, Ezbon, Eri, Arod, and Areli.
'''
"17" = ''':sup:`17` The sons of Asher: Imnah, Ishvah, Ishvi, and Beriah, with their
sister Serah; and the sons of Beriah: Heber and Malchiel.
'''
"18" = ''':sup:`18` These were the descendants of Zilpah, whom Laban had given to his
daughter Leah; these she bore to Jacob--sixteen persons in all.
'''
"19" = ''':sup:`19` The sons of Jacob's wife Rachel: Joseph and Benjamin.
'''
"20" = ''':sup:`20` In the land of Egypt Joseph became the father of Manasseh and
Ephraim, whom Asenath, daughter of Potiphera, priest of Heliopolis,
bore to him.
'''
"21" = ''':sup:`21` The sons of Benjamin: Bela, Becher, Ashbel, Gera, Naaman, Ahiram,
Shupham, Hupham, and Ard.
'''
"22" = ''':sup:`22` These were the sons whom Rachel bore to Jacob--fourteen persons in
all.
'''
"23" = ''':sup:`23` The sons of Dan: Hushim.
'''
"24" = ''':sup:`24` The sons of Naphtali: Jahzeel, Guni, Jezer, and Shillem.
'''
"25" = ''':sup:`25` These were the sons of Bilhah, whom Laban had given to his daughter
Rachel; these she bore to Jacob--seven persons in all.
'''
"26" = ''':sup:`26` Jacob's people who migrated to Egypt--his direct descendants, not
counting the wives of Jacob's sons--numbered sixty-six persons in all.
'''
"27" = ''':sup:`27` Together with Joseph's sons who were born to him in Egypt--two
persons--all the people comprising Jacob's family who had come to Egypt
amounted to seventy persons in all.
'''
"28" = ''':sup:`28` Israel had sent Judah ahead to Joseph, so that he might meet him in
Goshen. On his arrival in the region of Goshen,
'''
"29" = ''':sup:`29` Joseph hitched the horses to his chariot and rode to meet his
father Israel in Goshen. As soon as he saw him, he flung himself on his
neck and wept a long time in his arms.
'''
"30" = ''':sup:`30` And Israel said to Joseph, "At last I can die, now that I have seen
for myself that Joseph is still alive."
'''
"31" = ''':sup:`31` Joseph then said to his brothers and his father's household: "I
will go and inform Pharaoh, telling him: 'My brothers and my father's
household, whose home is in the land of Canaan, have come to me.
'''
"32" = ''':sup:`32` The men are shepherds, having long been keepers of livestock; and
they have brought with them their flocks and herds, as well as
everything else they own.'
'''
"33" = ''':sup:`33` So when Pharaoh summons you and asks what your occupation is,
'''
"34" = ''':sup:`34` you must answer, 'We your servants, like our ancestors, have been
keepers of livestock from the beginning until now,' in order that you
may stay in the region of Goshen, since all shepherds are abhorrent to
the Egyptians."
'''
