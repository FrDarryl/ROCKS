have hidden these things from the wise and the learned you have
revealed them to the childlike. Yes, Father, such has been your
gracious will.
'''
"22" = ''':sup:`22` All things have been handed over to me by my Father. No one knows
who the Son is except the Father, and who the Father is except the Son
and anyone to whom the Son wishes to reveal him."
'''
"23" = ''':sup:`23` Turning to the disciples in private he said, "Blessed are the eyes
that see what you see.
'''
"24" = ''':sup:`24` For I say to you, many prophets and kings desired to see what you
see, but did not see it, and to hear what you hear, but did not hear
it."
'''
"25" = ''':sup:`25` who stood up to test him and said, "Teacher, what must I do to
inherit eternal life?"
'''
"26" = ''':sup:`26` Jesus said to him, "What is written in the law? How do you read
it?"
'''
"27" = ''':sup:`27` He said in reply, "You shall love the Lord, your God, with all your
heart, with all your being, with all your strength, and with all your
mind, and your neighbor as yourself."
'''
"28" = ''':sup:`28` He replied to him, "You have answered correctly; do this and you
will live."
'''
"29" = ''':sup:`29` But because he wished to justify himself, he said to Jesus, "And
who is my neighbor?"
'''
"30" = ''':sup:`30` Jesus replied, "A man fell victim to robbers as he went down from
Jerusalem to Jericho. They stripped and beat him and went off leaving
him half-dead.
'''
"31" = ''':sup:`31` A priest happened to be going down that road, but when he saw him,
he passed by on the opposite side.
'''
"32" = ''':sup:`32` Likewise a Levite came to the place, and when he saw him, he passed
by on the opposite side.
'''
"33" = ''':sup:`33` But a Samaritan traveler who came upon him was moved with
compassion at the sight.
'''
"34" = ''':sup:`34` He approached the victim, poured oil and wine over his wounds and
bandaged them. Then he lifted him up on his own animal, took him to an
inn and cared for him.
'''
"35" = ''':sup:`35` The next day he took out two silver coins and gave them to the
innkeeper with the instruction, 'Take care of him. If you spend more
than what I have given you, I shall repay you on my way back.'
'''
"36" = ''':sup:`36` Which of these three, in your opinion, was neighbor to the robbers'
victim?"
'''
"37" = ''':sup:`37` He answered, "The one who treated him with mercy." Jesus said to
him, "Go and do likewise."
'''
"38" = ''':sup:`38` As they continued their journey he entered a village where a woman
whose name was Martha welcomed him.
'''
"39" = ''':sup:`39` She had a sister named Mary (who) sat beside the Lord at his feet
listening to him speak.
'''
"40" = ''':sup:`40` Martha, burdened with much serving, came to him and said, "Lord, do
you not care that my sister has left me by myself to do the serving?
Tell her to help me."
'''
"41" = ''':sup:`41` The Lord said to her in reply, "Martha, Martha, you are anxious and
worried about many things.
'''
"42" = ''':sup:`42` There is need of only one thing. Mary has chosen the better part
and it will not be taken from her."
'''
