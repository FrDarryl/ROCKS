[33]
"1" = ''':sup:`1` Manasseh was twelve years old when he became king, and he reigned
fifty-five years in Jerusalem.
'''
"2" = ''':sup:`2` He did evil in the sight of the LORD, following the abominable
practices of the nations whom the LORD had cleared out of the way of
the Israelites.
'''
"3" = ''':sup:`3` He rebuilt the high places which his father Hezekiah had torn down,
erected altars for the Baals, made sacred poles, and prostrated himself
before the whole host of heaven and worshiped them.
'''
"4" = ''':sup:`4` He even built altars in the temple of the LORD, of which the LORD
had said, "In Jerusalem shall my name be forever":
'''
"5" = ''':sup:`5` he built altars to the whole host of heaven in the two courts of the
LORD'S house.
'''
"6" = ''':sup:`6` It was he, too, who immolated his sons by fire in the Valley of
Ben-hinnom. He practiced augury, divination and magic, and appointed
necromancers and diviners of spirits, so that he provoked the LORD with
the great evil that he did in his sight.
'''
"7" = ''':sup:`7` He placed an idol that he had carved in the house of God, of which
God had said to David and his son Solomon: "In this house and in
Jerusalem which I have chosen from all the tribes of Israel I shall
place my name forever.
'''
"8" = ''':sup:`8` I will not again allow Israel's feet to leave the land which I
assigned to your fathers, provided they are careful to observe all that
I commanded them, keeping the whole law and the statutes and the
ordinances given by Moses."
'''
"9" = ''':sup:`9` Manasseh misled Judah and the inhabitants of Jerusalem into doing
even greater evil than the nations which the LORD had destroyed at the
coming of the Israelites.
'''
"10" = ''':sup:`10` The LORD spoke to Manasseh and his people, but they paid no
attention.
'''
"11" = ''':sup:`11` Therefore the LORD brought against them the army commanders of the
Assyrian king; they took Manasseh with hooks, shackled him with chains,
and transported him to Babylon.
'''
"12" = ''':sup:`12` In this distress, he began to appease the LORD, his God. He humbled
himself abjectly before the God of his fathers
'''
"13" = ''':sup:`13` and prayed to him. The LORD let himself be won over: he heard his
prayer and restored him to his kingdom in Jerusalem. Then Manasseh
understood that the LORD is indeed God.
'''
"14" = ''':sup:`14` Afterward he built an outer wall for the City of David to the west
of Gihon in the valley, extending to the Fish Gate and encircling
Ophel; he built it very high. He stationed army officers in all the
fortified cities of Judah.
'''
"15" = ''':sup:`15` He removed the foreign gods and the idol from the LORD'S house and
all the altars he had built on the mount of the LORD'S house and in
Jerusalem, and he cast them outside the city.
'''
"16" = ''':sup:`16` He restored the altar of the LORD, and sacrificed on it peace
offerings and thank offerings, and commanded Judah to serve the LORD,
the God of Israel.
'''
"17" = ''':sup:`17` Though the people continued to sacrifice on the high places, they
now did so to the LORD, their God.
'''
"18" = ''':sup:`18` The rest of the acts of Manasseh, his prayer to his God, and the
words of the seers who spoke to him in the name of the LORD, the God of
Israel, can be found written in the chronicles of the kings of Israel.
'''
"19" = ''':sup:`19` His prayer and how his supplication was heard, all his sins and his
infidelity, the sites where he built high places and erected sacred
poles and carved images before he humbled himself, all can be found
written down in the history of his seers.
'''
"20" = ''':sup:`20` Manasseh rested with his ancestors and was buried in his own
palace. His son Amon succeeded him as king.
'''
"21" = ''':sup:`21` Amon was twenty-two years old when he became king, and he reigned
two years in Jerusalem.
'''
"22" = ''':sup:`22` He did evil in the sight of the LORD, just as his father Manasseh
had done. Amon offered sacrifice to all the idols which his father
Manasseh had made, and worshiped them.
'''
"23" = ''':sup:`23` Moreover, he did not humble himself before the LORD as his father
Manasseh had done; on the contrary, Amon only increased his guilt.
'''
"24" = ''':sup:`24` His servants conspired against him and put him to death in his own
house.
'''
"25" = ''':sup:`25` But the people of the land slew all those who had conspired against
King Amon, and then they, the people of the land, made his son Josiah
king in his stead.
'''
