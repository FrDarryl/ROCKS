[20]
"1" = ''':sup:`1` The LORD said to Joshua:
'''
"2" = ''':sup:`2` "Tell the Israelites to designate the cities of which I spoke to
them through Moses,
'''
"3" = ''':sup:`3` to which one guilty of accidental and unintended homicide may flee
for asylum from the avenger of blood.
'''
"4" = ''':sup:`4` To one of these cities the killer shall flee, and standing at the
entrance of the city gate, he shall plead his case before the elders,
who must receive him and assign him a place in which to live among
them.
'''
"5" = ''':sup:`5` Though the avenger of blood pursues him, they are not to deliver up
the homicide who slew his fellow man unintentionally and not out of
previous hatred.
'''
"6" = ''':sup:`6` Once he has stood judgment before the community, he shall live on in
that city till the death of the high priest who is in office at the
time. Then the killer may go back home to his own city from which he
fled."
'''
"7" = ''':sup:`7` So they set apart Kedesh in Galilee in the mountain region of
Naphtali, Shechem in the mountain region of Ephraim, and Kiriath-arba
(that is, Hebron) in the mountain region of Judah.
'''
"8" = ''':sup:`8` And beyond the Jordan east of Jericho they designated Bezer on the
open tableland in the tribe of Reuben, Ramoth in Gilead in the tribe of
Gad, and Golan in Bashan in the tribe of Manasseh.
'''
"9" = ''':sup:`9` These were the designated cities to which any Israelite or stranger
living among them who had killed a person accidentally might flee to
escape death at the hand of the avenger of blood, until he could appear
before the community.
'''
