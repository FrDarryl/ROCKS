[44]
"1" = ''':sup:`1` Then he brought me back to the outer gate of the sanctuary, facing
the east; but it was closed.
'''
"2" = ''':sup:`2` He said to me: This gate is to remain closed; it is not to be opened
for anyone to enter by it; since the LORD, the God of Israel, has
entered by it, it shall remain closed.
'''
"3" = ''':sup:`3` Only the prince may sit down in it to eat his meal in the presence
of the LORD. He must enter by way of the vestibule of the gate, and
leave by the same way.
'''
"4" = ''':sup:`4` Then he brought me by way of the north gate to the facade of the
temple, and when I looked I saw the glory of the LORD filling the
LORD'S temple, and I fell prone.
'''
"5" = ''':sup:`5` Then he said to me: Son of man, pay strict attention, look
carefully, and listen intently to all that I will tell you about the
statutes and laws of the LORD'S temple; be attentive in regard to those
who are to be admitted to the temple and all those who are to be
excluded from the sanctuary.
'''
"6" = ''':sup:`6` Say to that rebellious house, the house of Israel: Thus says the
Lord GOD: Enough of all these abominations of yours, O house of Israel!
'''
"7" = ''':sup:`7` You have admitted foreigners, uncircumcised both in heart and flesh,
to my sanctuary to profane it when you offered me food, fat, and blood;
thus you have broken my covenant by all your abominations.
'''
"8" = ''':sup:`8` Instead of caring for the service of my temple, you have appointed
such as these to serve me in my sanctuary in your stead.
'''
"9" = ''':sup:`9` Thus says the Lord GOD: No foreigners, uncircumcised in heart and in
flesh, shall ever enter my sanctuary; none of the foreigners who live
among the Israelites.
'''
"10" = ''':sup:`10` But as for the Levites who departed from me when Israel strayed
from me to pursue their idols, they shall bear the consequences of
their sin.
'''
"11" = ''':sup:`11` They shall serve in my sanctuary as gatekeepers and temple
servants; they shall slaughter the holocausts and the sacrifices for
the people, and they shall stand before the people to minister for
them.
'''
"12" = ''':sup:`12` Because they used to minister for them before their idols, and
became an occasion of sin to the house of Israel, therefore I have
sworn an oath against them, says the Lord GOD: they shall bear the
consequences of their sin.
'''
"13" = ''':sup:`13` They shall no longer draw near me to serve as my priests, nor shall
they touch any of my sacred things, or the most sacred things. Thus
they shall bear their disgrace because of all their abominable deeds.
'''
"14" = ''':sup:`14` But I will set them to the service of the temple, for all its work
and for everything that is to be done in it.
'''
"15" = ''':sup:`15` As for the levitical priests, however, the Zadokites who cared for
my sanctuary when the Israelites strayed from me, they shall draw near
me to minister to me, and they shall stand before me to offer me fat
and blood, says the Lord GOD.
'''
"16" = ''':sup:`16` It is they who shall enter my sanctuary, they who shall approach my
table to minister to me, and they who shall carry out my service.
'''
"17" = ''':sup:`17` Whenever they enter the gates of the inner court, they shall wear
linen garments; they shall not put on anything woolen when they
minister at the gates of the inner court or within the temple.
'''
"18" = ''':sup:`18` They shall have linen turbans on their heads and linen drawers on
their loins; they shall not gird themselves with anything that causes
sweat.
'''
"19" = ''':sup:`19` When they are to go out to the people in the outer court, they
shall take off the garments in which they ministered and leave them in
the chambers of the sanctuary, putting on other garments; thus they
will not transmit holiness to the people with their garments.
'''
"20" = ''':sup:`20` They shall not shave their heads nor let their hair hang loose, but
they shall keep their hair carefully trimmed.
'''
"21" = ''':sup:`21` No priest shall drink wine when he is to enter the inner court.
'''
"22" = ''':sup:`22` They shall not take for their wives either widows or divorced
women, but only virgins of the race of Israel; however, they may marry
women who are the widows of priests.
'''
"23" = ''':sup:`23` They shall teach my people to distinguish between the sacred and
the profane, and make known to them the difference between the clean
and the unclean.
'''
"24" = ''':sup:`24` In capital cases they shall stand as judges, judging them according
to my decrees. They shall observe my laws and statutes on all my
festivals, and keep my sabbaths holy.
'''
"25" = ''':sup:`25` They shall not make themselves unclean by coming near any dead
person, unless it be their father, mother, son, daughter, brother, or
maiden sister; for these they may make themselves unclean.
'''
"26" = ''':sup:`26` After a priest has been cleansed, he must wait an additional seven
days,
'''
"27" = ''':sup:`27` and on the day he enters the inner court to minister in the
sanctuary, he shall present his sin offering, says the Lord GOD.
'''
"28" = ''':sup:`28` They shall have no inheritance, for I am their inheritance; you
shall give them no property in Israel, for I am their property.
'''
"29" = ''':sup:`29` They shall eat the cereal offering, the sin offering, and the guilt
offering; whatever is under the ban in Israel shall be theirs.
'''
"30" = ''':sup:`30` All the choicest first fruits of every kind, and all the best of
your offerings of every kind, shall belong to the priests; likewise the
best of your dough you shall give to the priests to bring a blessing
down upon your house.
'''
"31" = ''':sup:`31` The priests shall not eat anything, whether flesh or fowl, that has
died of itself or has been killed by wild beasts.
'''
