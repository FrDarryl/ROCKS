[96]
"1" = ''':sup:`1` Sing to the LORD a new song; sing to the LORD, all the earth.
'''
"2" = ''':sup:`2` Sing to the LORD, bless his name; announce his salvation day after
day.
'''
"3" = ''':sup:`3` Tell God's glory among the nations; among all peoples, God's
marvelous deeds.
'''
"4" = ''':sup:`4` For great is the LORD and highly to be praised, to be feared above
all gods.
'''
"5" = ''':sup:`5` For the gods of the nations all do nothing, but the LORD made the
heavens.
'''
"6" = ''':sup:`6` Splendor and power go before him; power and grandeur are in his holy
place.
'''
"7" = ''':sup:`7` Give to the LORD, you families of nations, give to the LORD glory
and might;
'''
"8" = ''':sup:`8` give to the LORD the glory due his name! Bring gifts and enter his
courts;
'''
"9" = ''':sup:`9` bow down to the LORD, splendid in holiness. Tremble before God, all
the earth;
'''
"10" = ''':sup:`10` say among the nations: The LORD is king. The world will surely
stand fast, never to be moved. God rules the peoples with fairness.
'''
"11" = ''':sup:`11` Let the heavens be glad and the earth rejoice; let the sea and what
fills it resound;
'''
"12" = ''':sup:`12` let the plains be joyful and all that is in them. Then let all the
trees of the forest rejoice
'''
"13" = ''':sup:`13` before the LORD who comes, who comes to govern the earth, To govern
the world with justice and the peoples with faithfulness.
'''
