"1" = ''':sup:`1` In the second year of Darius, in the eighth month, the word of the
LORD came to the prophet Zechariah, son of Berechiah, son of Iddo:
'''
"2" = ''':sup:`2` The LORD was indeed angry with your fathers. . .
'''
"3" = ''':sup:`3` and say to them: Thus says the LORD of hosts: Return to me, says the
LORD of hosts, and I will return to you, says the LORD of hosts.
'''
"4" = ''':sup:`4` Be not like your fathers whom the former prophets warned: Thus says
the LORD of hosts: Turn from your evil ways and from your wicked deeds.
But they would not listen or pay attention to me, says the LORD.
'''
"5" = ''':sup:`5` Your fathers, where are they? And the prophets, can they live
forever?
'''
"6" = ''':sup:`6` But my words and my decrees, which I entrusted to my servants the
prophets, did not these overtake your fathers? Then they repented and
admitted: "The LORD of hosts has treated us according to our ways and
deeds, just as he had determined he would."
'''
"7" = ''':sup:`7` In the second year of Darius, on the twenty-fourth day of Shebat,
the eleventh month, the word of the LORD came to the prophet Zechariah,
son of Berechiah, son of Iddo, in the following way:
'''
"8" = ''':sup:`8` I had a vision during the night. There appeared the driver of a red
horse, standing among myrtle trees in a shady place, and behind him
were red, sorrel, and white horses.
'''
"9" = ''':sup:`9` Then I asked, "What are these, my lord?"; and the angel who spoke
with me answered me, "I will show you what these are."
'''
"10" = ''':sup:`10` The man who was standing among the myrtle trees spoke up and said,
"These are they whom the LORD has sent to patrol the earth."
'''
"11" = ''':sup:`11` And they answered the angel of the LORD who was standing among the
myrtle trees and said, "We have patrolled the earth; see, the whole
earth is tranquil and at rest!"
'''
"12" = ''':sup:`12` Then the angel of the Lord spoke out and said, "O LORD of hosts,
how long will you be without mercy for Jerusalem and the cities of
Judah that have felt your anger these seventy years?"
'''
"13" = ''':sup:`13` To the angel who spoke with me, the LORD replied with comforting
words.
'''
"14" = ''':sup:`14` And the angel who spoke with me said to me, Proclaim: Thus says the
LORD of hosts: I am deeply moved for the sake of Jerusalem and Zion,
'''
"15" = ''':sup:`15` and I am exceedingly angry with the complacent nations; whereas I
was but a little angry, they added to the harm.
'''
"16" = ''':sup:`16` Therefore, says the LORD: I will turn to Jerusalem in mercy; my
house shall be built in it, says the LORD of hosts, and a measuring
line shall be stretched over Jerusalem.
'''
"17" = ''':sup:`17` Proclaim further: Thus says the LORD of hosts: My cities shall
again overflow with prosperity; the LORD will again comfort Zion, and
again choose Jerusalem.
'''
