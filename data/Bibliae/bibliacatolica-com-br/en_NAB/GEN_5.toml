[5]
"1" = ''':sup:`1` This is the record of the descendants of Adam. When God created man,
he made him in the likeness of God;
'''
"2" = ''':sup:`2` he created them male and female. When they were created, he blessed
them and named them "man."
'''
"3" = ''':sup:`3` Adam was one hundred and thirty years old when he begot a son in his
likeness, after his image; and he named him Seth.
'''
"4" = ''':sup:`4` Adam lived eight hundred years after the birth of Seth, and he had
other sons and daughters.
'''
"5" = ''':sup:`5` The whole lifetime of Adam was nine hundred and thirty years; then
he died.
'''
"6" = ''':sup:`6` When Seth was one hundred and five years old, he became the father
of Enosh.
'''
"7" = ''':sup:`7` Seth lived eight hundred and seven years after the birth of Enosh,
and he had other sons and daughters.
'''
"8" = ''':sup:`8` The whole lifetime of Seth was nine hundred and twelve years; then
he died.
'''
"9" = ''':sup:`9` When Enosh was ninety years old, he became the father of Kenan.
'''
"10" = ''':sup:`10` Enosh lived eight hundred and fifteen years after the birth of
Kenan, and he had other sons and daughters.
'''
"11" = ''':sup:`11` The whole lifetime of Enosh was nine hundred and five years; then
he died.
'''
"12" = ''':sup:`12` When Kenan was seventy years old, he became the father of
Mahalalel.
'''
"13" = ''':sup:`13` Kenan lived eight hundred and forty years after the birth of
Mahalalel, and he had other sons and daughters.
'''
"14" = ''':sup:`14` The whole lifetime of Kenan was nine hundred and ten years; then he
died.
'''
"15" = ''':sup:`15` When Mahalalel was sixty-five years old, he became the father of
Jared.
'''
"16" = ''':sup:`16` Mahalalel lived eight hundred and thirty years after the birth of
Jared, and he had other sons and daughters.
'''
"17" = ''':sup:`17` The whole lifetime of Mahalalel was eight hundred and ninety-five
years; then he died.
'''
"18" = ''':sup:`18` When Jared was one hundred and sixty-two years old, he became the
father of Enoch.
'''
"19" = ''':sup:`19` Jared lived eight hundred years after the birth of Enoch, and he
had other sons and daughters.
'''
"20" = ''':sup:`20` The whole lifetime of Jared was nine hundred and sixty-two years;
then he died.
'''
"21" = ''':sup:`21` When Enoch was sixty-five years old, he became the father of
Methuselah.
'''
"22" = ''':sup:`22` Enoch lived three hundred years after the birth of Methuselah, and
he had other sons and daughters.
'''
"23" = ''':sup:`23` The whole lifetime of Enoch was three hundred and sixty-five years.
'''
"24" = ''':sup:`24` Then Enoch walked with God, and he was no longer here, for God took
him.
'''
"25" = ''':sup:`25` When Methuselah was one hundred and eighty-seven years old, he
became the father of Lamech.
'''
"26" = ''':sup:`26` Methuselah lived seven hundred and eighty-two years after the birth
of Lamech, and he had other sons and daughters.
'''
"27" = ''':sup:`27` The whole lifetime of Methuselah was nine hundred and sixty-nine
years; then he died.
'''
"28" = ''':sup:`28` When Lamech was one hundred and eighty-two years old, he begot a
son
'''
"29" = ''':sup:`29` and named him Noah, saying, "Out of the very ground that the LORD
has put under a curse, this one shall bring us relief from our work and
the toil of our hands."
'''
"30" = ''':sup:`30` Lamech lived five hundred and ninety-five years after the birth of
Noah, and he had other sons and daughters.
'''
"31" = ''':sup:`31` The whole lifetime of Lamech was seven hundred and seventy-seven
years; then he died.
'''
"32" = ''':sup:`32` When Noah was five hundred years old, he became the father of Shem,
Ham, and Japheth.
'''
