"1" = ''':sup:`1` comes from the LORD and with him it remains forever.
'''
"2" = ''':sup:`2` The sand of the seashore, the drops of rain, the days of eternity:
who can number these?
'''
"3" = ''':sup:`3` Heaven's height, earth's breadth, the depths of the abyss: who can
explore these?
'''
"4" = ''':sup:`4` Before all things else wisdom was created; and prudent
understanding, from eternity.
'''
"5" = ''':sup:`5` To whom has wisdom's root been revealed? Who knows her subtleties?
'''
"6" = ''':sup:`6` There is but one, wise and truly awe-inspiring, seated upon his
throne:
'''
"7" = ''':sup:`7` It is the LORD; he created her, has seen her and taken note of her.
'''
"8" = ''':sup:`8` He has poured her forth upon all his works, upon every living thing
according to his bounty; he has lavished her upon his friends.
'''
"9" = ''':sup:`9` Fear of the LORD is glory and splendor, gladness and a festive
crown.
'''
"10" = ''':sup:`10` Fear of the LORD warms the heart, giving gladness and joy and
length of days.
'''
"11" = ''':sup:`11` He who fears the LORD will have a happy end; even on the day of his
death he will be blessed.
'''
"12" = ''':sup:`12` The beginning of wisdom is fear of the LORD, which is formed with
the faithful in the womb.
'''
"13" = ''':sup:`13` With devoted men was she created from of old, and with their
children her beneficence abides.
'''
"14" = ''':sup:`14` Fullness of wisdom is fear of the LORD; she inebriates men with her
fruits.
'''
"15" = ''':sup:`15` Her entire house she fills with choice foods, her granaries with
her harvest.
'''
"16" = ''':sup:`16` Wisdom's garland is fear of the LORD, with blossoms of peace and
perfect health.
'''
"17" = ''':sup:`17` Knowledge and full understanding she showers down; she heightens
the glory of those who possess her.
'''
"18" = ''':sup:`18` The root of wisdom is fear of the LORD; her branches are length of
days.
'''
"19" = ''':sup:`19` One cannot justify unjust anger; anger plunges a man to his
downfall.
'''
"20" = ''':sup:`20` A patient man need stand firm but for a time, and then contentment
comes back to him.
'''
"21" = ''':sup:`21` For a while he holds back his words, then the lips of many herald
his wisdom.
'''
"22" = ''':sup:`22` Among wisdom's treasures is the paragon of prudence; but fear of
the LORD is an abomination to the sinner.
'''
"23" = ''':sup:`23` If you desire wisdom, keep the commandments, and the LORD will
bestow her upon you;
'''
"24" = ''':sup:`24` For fear of the LORD is wisdom and culture; loyal humility is his
delight.
'''
"25" = ''':sup:`25` Be not faithless to the fear of the LORD, nor approach it with
duplicity of heart.
'''
"26" = ''':sup:`26` Play not the hypocrite before men; over your lips keep watch.
'''
"27" = ''':sup:`27` Exalt not yourself lest you fall and bring upon you dishonor;
'''
"28" = ''':sup:`28` For then the LORD will reveal your secrets and publicly cast you
down,
'''
"29" = ''':sup:`29` Because you approached the fear of the LORD with your heart full of
guile.
'''
