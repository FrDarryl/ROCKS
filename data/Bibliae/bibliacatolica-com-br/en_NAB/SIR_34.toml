[34]
"1" = ''':sup:`1` Empty and false are the hopes of the senseless, and fools are borne
aloft by dreams.
'''
"2" = ''':sup:`2` Like a man who catches at shadows or chases the wind, is the one who
believes in dreams.
'''
"3" = ''':sup:`3` What is seen in dreams is to reality what the reflection of a face
is to the face itself.
'''
"4" = ''':sup:`4` Can the unclean produce the clean? can the liar ever speak the
truth?
'''
"5" = ''':sup:`5` Divination, omens and dreams all are unreal; what you already
expect, the mind depicts.
'''
"6" = ''':sup:`6` Unless it be a vision specially sent by the Most High, fix not your
heart on it;
'''
"7" = ''':sup:`7` For dreams have led many astray, and those who believed in them have
perished.
'''
"8" = ''':sup:`8` The law is fulfilled without fail, and perfect wisdom is found in
the mouth of the faithful man.
'''
"9" = ''':sup:`9` A man with training gains wide knowledge; a man of experience speaks
sense.
'''
"10" = ''':sup:`10` One never put to the proof knows little, whereas with travel a man
adds to his resourcefulness.
'''
"11" = ''':sup:`11` I have seen much in my travels, learned more than ever I could say.
'''
"12" = ''':sup:`12` Often I was in danger of death, but by these attainments I was
saved.
'''
"13" = ''':sup:`13` Lively is the courage of those who fear the LORD, for they put
their hope in their savior;
'''
"14" = ''':sup:`14` He who fears the LORD is never alarmed, never afraid; for the LORD
is his hope.
'''
"15" = ''':sup:`15` Happy the soul that fears the LORD! In whom does he trust, and who
is his support?
'''
"16" = ''':sup:`16` The eyes of the LORD are upon those who love him; he is their
mighty shield and strong support, A shelter from the heat, a shade from
the noonday sun, a guard against stumbling, a help against falling.
'''
"17" = ''':sup:`17` He buoys up the spirits, brings a sparkle to the eyes, gives health
and life and blessing.
'''
"18" = ''':sup:`18` Tainted his gifts who offers in sacrifice ill-gotten goods! Mock
presents from the lawless win not God's favor.
'''
"19" = ''':sup:`19` The Most High approves not the gifts of the godless, nor for their
many sacrifices does he forgive their sins.
'''
"20" = ''':sup:`20` Like the man who slays a son in his father's presence is he who
offers sacrifice from the possessions of the poor.
'''
"21" = ''':sup:`21` The bread of charity is life itself for the needy; he who withholds
it is a man of blood.
'''
"22" = ''':sup:`22` He slays his neighbor who deprives him of his living: he sheds
blood who denies the laborer his wages.
'''
"23" = ''':sup:`23` If one man builds up and another tears down, what do they gain but
trouble?
'''
"24" = ''':sup:`24` If one man prays and another curses, whose voice will the LORD
hear?
'''
"25" = ''':sup:`25` If a man again touches a corpse after he has bathed, what did he
gain by the purification?
'''
"26" = ''':sup:`26` So with a man who fasts for his sins, but then goes and commits
them again: Who will hear his prayer, and what has he gained by his
mortification?
'''
