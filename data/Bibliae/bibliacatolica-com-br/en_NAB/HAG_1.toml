"1" = ''':sup:`1` On the first day of the sixth month in the second year of King
Darius, the word of the LORD came through the prophet Haggai to the
governor of Judah, Zerubbabel, son of Shealtiel, and to the high priest
Joshua, son of Jehozadak:
'''
"2" = ''':sup:`2` Thus says the LORD of hosts: This people says: "Not now has the time
come to rebuild the house of the LORD."
'''
"3" = ''':sup:`3` (Then this word of the LORD came through Haggai, the prophet:)
'''
"4" = ''':sup:`4` Is it time for you to dwell in your own paneled houses, while this
house lies in ruins?
'''
"5" = ''':sup:`5` Now thus says the LORD of hosts: Consider your ways!
'''
"6" = ''':sup:`6` You have sown much, but have brought in little; you have eaten, but
have not been satisfied; You have drunk, but have not been exhilarated;
have clothed yourselves, but not been warmed; And he who earned wages
earned them for a bag with holes in it.
'''
"7" = ''':sup:`7` Thus says the LORD of hosts: Consider your ways!
'''
"8" = ''':sup:`8` Go up into the hill country; bring timber, and build the house That
I may take pleasure in it and receive my glory, says the LORD.
'''
"9" = ''':sup:`9` You expected much, but it came to little; and what you brought home,
I blew away. For what cause? says the LORD of hosts. Because my house
lies in ruins, while each of you hurries to his own house.
'''
"10" = ''':sup:`10` Therefore the heavens withheld from you their dew, and the earth
her crops.
'''
"11" = ''':sup:`11` And I called for a drought upon the land and upon the mountains;
Upon the grain, and upon the wine, and upon the oil, and upon all that
the ground brings forth; Upon men and upon beasts, and upon all that is
produced by hand.
'''
"12" = ''':sup:`12` Then Zerubbabel, son of Shealtiel, and the high priest Joshua, son
of Jehozadak, and all the remnant of the people listened to the voice
of the LORD, their God, and to the words of the prophet Haggai, because
the LORD, their God, had sent him, and the people feared because of the
LORD.
'''
"13" = ''':sup:`13` And the LORD'S messenger, Haggai, proclaimed to the people as the
message of the LORD: I am with you, says the LORD.
'''
"14" = ''':sup:`14` Then the LORD stirred up the spirit of the governor of Judah,
Zerubbabel, son of Shealtiel, and the spirit of the high priest Joshua,
son of Jehozadak, and the spirit of all the remnant of the people, so
that they came and set to work on the house of the LORD of hosts, their
God,
'''
"15" = ''':sup:`15` on the twenty-fourth day of the sixth month. In the second year of
King Darius,
'''
