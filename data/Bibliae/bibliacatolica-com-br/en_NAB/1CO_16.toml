[16]
"1" = ''':sup:`1` Now in regard to the collection for the holy ones, you also should
do as I ordered the churches of Galatia.
'''
"2" = ''':sup:`2` On the first day of the week each of you should set aside and save
whatever one can afford, so that collections will not be going on when
I come.
'''
"3" = ''':sup:`3` And when I arrive, I shall send those whom you have approved with
letters of recommendation to take your gracious gift to Jerusalem.
'''
"4" = ''':sup:`4` If it seems fitting that I should go also, they will go with me.
'''
"5" = ''':sup:`5` I shall come to you after I pass through Macedonia (for I am going
to pass through Macedonia),
'''
"6" = ''':sup:`6` and perhaps I shall stay or even spend the winter with you, so that
you may send me on my way wherever I may go.
'''
"7" = ''':sup:`7` For I do not wish to see you now just in passing, but I hope to
spend some time with you, if the Lord permits.
'''
"8" = ''':sup:`8` I shall stay in Ephesus until Pentecost,
'''
"9" = ''':sup:`9` because a door has opened for me wide and productive for work, but
there are many opponents.
'''
"10" = ''':sup:`10` If Timothy comes, see that he is without fear in your company, for
he is doing the work of the Lord just as I am.
'''
"11" = ''':sup:`11` Therefore no one should disdain him. Rather, send him on his way in
peace that he may come to me, for I am expecting him with the brothers.
'''
"12" = ''':sup:`12` Now in regard to our brother Apollos, I urged him strongly to go to
you with the brothers, but it was not at all his will that he go now.
He will go when he has an opportunity.
'''
"13" = ''':sup:`13` Be on your guard, stand firm in the faith, be courageous, be
strong.
'''
"14" = ''':sup:`14` Your every act should be done with love.
'''
"15" = ''':sup:`15` I urge you, brothers--you know that the household of Stephanas is
the firstfruits of Achaia and that they have devoted themselves to the
service of the holy ones--
'''
"16" = ''':sup:`16` be subordinate to such people and to everyone who works and toils
with them.
'''
"17" = ''':sup:`17` I rejoice in the arrival of Stephanas, Fortunatus, and Achaicus,
because they made up for your absence,
'''
"18" = ''':sup:`18` for they refreshed my spirit as well as yours. So give recognition
to such people.
'''
"19" = ''':sup:`19` The churches of Asia send you greetings. Aquila and Prisca together
with the church at their house send you many greetings in the Lord.
'''
"20" = ''':sup:`20` All the brothers greet you. Greet one another with a holy kiss.
'''
"21" = ''':sup:`21` I, Paul, write you this greeting in my own hand.
'''
"22" = ''':sup:`22` If anyone does not love the Lord, let him be accursed. Marana tha.
'''
"23" = ''':sup:`23` The grace of the Lord Jesus be with you.
'''
"24" = ''':sup:`24` My love to all of you in Christ Jesus.
'''
