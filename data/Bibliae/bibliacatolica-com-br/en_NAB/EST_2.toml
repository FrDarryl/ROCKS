"1" = ''':sup:`1` After this, when King Ahasuerus' wrath had cooled, he thought over
what Vashti had done and what had been decreed against her.
'''
"2" = ''':sup:`2` Then the king's personal attendants suggested: "Let beautiful young
virgins be sought for the king.
'''
"3" = ''':sup:`3` Let the king appoint commissaries in all the provinces of his realm
to bring together all beautiful young virgins to the harem in the
stronghold of Susa. Under the care of the royal eunuch Hegai, custodian
of the women, let cosmetics be given them.
'''
"4" = ''':sup:`4` Then the girl who pleases the king shall reign in place of Vashti."
This suggestion pleased the king, and he acted accordingly.
'''
"5" = ''':sup:`5` There was in the stronghold of Susa a certain Jew named Mordecai,
son of Jair, son of Shimei, son of Kish, a Benjaminite,
'''
"6" = ''':sup:`6` who had been exiled from Jerusalem with the captives taken with
Jeconiah, king of Judah, whom Nebuchadnezzar, king of Babylon, had
deported.
'''
"7" = ''':sup:`7` He was foster father to Hadassah, that is, Esther, his cousin; for
she had lost both father and mother. The girl was beautifully formed
and lovely to behold. On the death of her father and mother, Mordecai
had taken her as his own daughter.
'''
"8" = ''':sup:`8` When the king's order and decree had been obeyed and many maidens
brought together to the stronghold of Susa under the care of Hegai,
Esther also was brought in to the royal palace under the care of Hegai,
custodian of the women.
'''
"9" = ''':sup:`9` The girl pleased him and won his favor. So he promptly furnished her
with cosmetics and provisions. Then picking out seven maids for her
from the royal palace, he transferred both her and her maids to the
best place in the harem.
'''
"10" = ''':sup:`10` Esther did not reveal her nationality or family, for Mordecai had
commanded her not to do so.
'''
"11" = ''':sup:`11` Day by day Mordecai would walk about in front of the court of the
harem, to learn how Esther was faring and what was to become of her.
'''
"12" = ''':sup:`12` Each girl went in turn to visit King Ahasuerus after the twelve
months' preparation decreed for the women. Of this period of
beautifying treatment, six months were spent with oil of myrrh, and the
other six months with perfumes and cosmetics.
'''
"13" = ''':sup:`13` Then, when the girl was to visit the king, she was allowed to take
with her from the harem to the royal palace whatever she chose.
'''
"14" = ''':sup:`14` She would go in the evening and return in the morning to a second
harem under the care of the royal eunuch Shaashgaz, custodian of the
concubines. She could not return to the king unless he was pleased with
her and had her summoned by name.
'''
"15" = ''':sup:`15` As for Esther, daughter of Abihail and adopted daughter of his
nephew Mordecai, when her turn came to visit the king, she did not ask
for anything but what the royal eunuch Hegai, custodian of the women,
suggested. Yet she won the admiration of all who saw her.
'''
"16" = ''':sup:`16` Esther was led to King Ahasuerus in his palace in the tenth month,
Tebeth, in the seventh year of his reign.
'''
"17" = ''':sup:`17` The king loved Esther more than all other women, and of all the
virgins she won his favor and benevolence. So he placed the royal
diadem on her head and made her queen in place of Vashti.
'''
"18" = ''':sup:`18` Then the king gave a great feast in honor of Esther to all his
officials and ministers, granting a holiday to the provinces and
bestowing gifts with royal bounty.
and while Mordecai was passing his time at the king's gate,
'''
"20" = ''':sup:`20` Esther had not revealed her family or nationality, because Mordecai
had told her not to; and Esther continued to follow Mordecai's
instructions, just as she had when she was being brought up by him.
'''
"21" = ''':sup:`21` And during the time that Mordecai spent at the king's gate,
Bagathan and Thares, two of the royal eunuchs who guarded the entrance,
had plotted in anger to lay hands on King Ahasuerus.
'''
"22" = ''':sup:`22` When the plot became known to Mordecai, he told Queen Esther, who
in turn informed the king for Mordecai.
'''
"23" = ''':sup:`23` The matter was investigated and verified, and both of them were
hanged on a gibbet. This was written in the annals for the king's use.]
'''
