[42]
"1" = ''':sup:`1` But of these things be not ashamed, lest you sin through human
respect:
'''
"2" = ''':sup:`2` Of the law of the Most High and his precepts, or of the sentence to
be passed upon the sinful;
'''
"3" = ''':sup:`3` Of sharing the expenses of a business or a journey, or of dividing
an inheritance or property;
'''
"4" = ''':sup:`4` Of accuracy of scales and balances, or of tested measures and
weights;
'''
"5" = ''':sup:`5` Of acquiring much or little, or of bargaining in dealing with a
merchant; Of constant training of children, or of beating the sides of
a disloyal servant;
'''
"6" = ''':sup:`6` Of a seal to keep an erring wife at home, or of a lock placed where
there are many hands;
'''
"7" = ''':sup:`7` Of numbering every deposit, or of recording all that is given or
received;
'''
"8" = ''':sup:`8` Of chastisement of the silly and the foolish, or of the aged and
infirm answering for wanton conduct. Thus you will be truly cautious
and recognized by all men as discreet.
'''
"9" = ''':sup:`9` A daughter is a treasure that keeps her father wakeful, and worry
over her drives away rest: Lest she pass her prime unmarried, or when
she is married, lest she be disliked;
'''
"10" = ''':sup:`10` While unmarried, lest she be seduced, or, as a wife, lest she prove
unfaithful; Lest she conceive in her father's home, or be sterile in
that of her husband.
'''
"11" = ''':sup:`11` Keep a close watch on your daughter, lest she make you the sport of
your enemies, A byword in the city, a reproach among the people, an
object of derision in public gatherings. See that there is no lattice
in her room, no place that overlooks the approaches to the house.
'''
"12" = ''':sup:`12` Let her not parade her charms before men, or spend her time with
married women;
'''
"13" = ''':sup:`13` For just as moths come from garments, so harm to women comes from
women:
'''
"14" = ''':sup:`14` Better a man's harshness than a woman's indulgence, and a
frightened daughter than any disgrace.
'''
"15" = ''':sup:`15` Now will I recall God's works; what I have seen, I will describe.
At God's word were his works brought into being; they do his will as he
has ordained for them.
'''
"16" = ''':sup:`16` As the rising sun is clear to all, so the glory of the LORD fills
all his works;
'''
"17" = ''':sup:`17` Yet even God's holy ones must fail in recounting the wonders of the
LORD, Though God has given these, his hosts, the strength to stand firm
before his glory.
'''
"18" = ''':sup:`18` He plumbs the depths and penetrates the heart; their innermost
being he understands. The Most High possesses all knowledge, and sees
from of old the things that are to come:
'''
"19" = ''':sup:`19` He makes known the past and the future, and reveals the deepest
secrets.
'''
"20" = ''':sup:`20` No understanding does he lack; no single thing escapes him.
'''
"21" = ''':sup:`21` Perennial is his almighty wisdom; he is from all eternity one and
the same,
'''
"22" = ''':sup:`22` With nothing added, nothing taken away; no need of a counselor for
him!
'''
"23" = ''':sup:`23` How beautiful are all his works! even to the spark and the fleeting
vision!
'''
"24" = ''':sup:`24` The universe lives and abides forever; to meet each need, each
creature is preserved.
'''
"25" = ''':sup:`25` All of them differ, one from another, yet none of them has he made
in vain, For each in turn, as it comes, is good; can one ever see
enough of their splendor?
'''
