[31]
"1" = ''':sup:`1` As they pressed their attack on Israel, with the Israelites fleeing
before them and falling mortally wounded on Mount Gilboa,
'''
"2" = ''':sup:`2` the Philistines pursued Saul and his sons closely, and slew
Jonathan, Abinadab, and Malchishua, sons of Saul.
'''
"3" = ''':sup:`3` The battle raged around Saul, and the archers hit him; he was
pierced through the abdomen.
'''
"4" = ''':sup:`4` Then Saul said to his armor-bearer, "Draw your sword and run me
through, lest these uncircumcised come and make sport of me." But his
armor-bearer, badly frightened, refused to do it. So Saul took his own
sword and fell upon it.
'''
"5" = ''':sup:`5` When the armor-bearer saw that Saul was dead, he too fell upon his
sword and died with him.
'''
"6" = ''':sup:`6` Thus Saul, his three sons, and his armor-bearer died together on
that same day.
'''
"7" = ''':sup:`7` When the Israelites on the slope of the valley and those along the
Jordan saw that the men of Israel had fled and that Saul and his sons
were dead, they too abandoned their cities and fled. Then the
Philistines came and lived in those cities.
'''
"8" = ''':sup:`8` The day after the battle the Philistines came to strip the slain,
and found Saul and his three sons lying on Mount Gilboa.
'''
"9" = ''':sup:`9` They cut off Saul's head and stripped him of his armor, and then
sent the good news throughout the land of the Philistines to their
idols and to the people.
'''
"10" = ''':sup:`10` They put his armor in the temple of Astarte, but impaled his body
on the wall of Bethshan.
'''
"11" = ''':sup:`11` When the inhabitants of Jabesh-gilead heard what the Philistines
had done to Saul,
'''
"12" = ''':sup:`12` all their warriors set out, and after marching throughout the
night, removed the bodies of Saul and his sons from the wall of
Beth-shan, and brought them to Jabesh, where they cremated them.
'''
"13" = ''':sup:`13` Then they took their bones and buried them under the tamarisk tree
in Jabesh, and fasted for seven days.
'''
