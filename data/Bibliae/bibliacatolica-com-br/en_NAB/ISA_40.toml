[40]
"1" = ''':sup:`1` Comfort, give comfort to my people, says your God.
'''
"2" = ''':sup:`2` Speak tenderly to Jerusalem, and proclaim to her that her service is
at an end, her guilt is expiated; Indeed, she has received from the
hand of the LORD double for all her sins.
'''
"3" = ''':sup:`3` A voice cries out: In the desert prepare the way of the LORD! Make
straight in the wasteland a highway for our God!
'''
"4" = ''':sup:`4` Every valley shall be filled in, every mountain and hill shall be
made low; The rugged land shall be made a plain, the rough country, a
broad valley.
'''
"5" = ''':sup:`5` Then the glory of the LORD shall be revealed, and all mankind shall
see it together; for the mouth of the LORD has spoken.
'''
"6" = ''':sup:`6` A voice says, "Cry out!" I answer, "What shall I cry out?" "All
mankind is grass, and all their glory like the flower of the field.
'''
"7" = ''':sup:`7` The grass withers, the flower wilts, when the breath of the LORD
blows upon it. (So then, the people is the grass.)
'''
"8" = ''':sup:`8` Though the grass withers and the flower wilts, the word of our God
stands forever."
'''
"9" = ''':sup:`9` Go up onto a high mountain, Zion, herald of glad tidings; Cry out at
the top of your voice, Jerusalem, herald of good news! Fear not to cry
out and say to the cities of Judah: Here is your God!
'''
"10" = ''':sup:`10` Here comes with power the Lord GOD, who rules by his strong arm;
Here is his reward with him, his recompense before him.
'''
"11" = ''':sup:`11` Like a shepherd he feeds his flock; in his arms he gathers the
lambs, Carrying them in his bosom, and leading the ewes with care.
'''
"12" = ''':sup:`12` Who has cupped in his hand the waters of the sea, and marked off
the heavens with a span? Who has held in a measure the dust of the
earth, weighed the mountains in scales and the hills in a balance?
'''
"13" = ''':sup:`13` Who has directed the spirit of the LORD, or has instructed him as
his counselor?
'''
"14" = ''':sup:`14` Whom did he consult to gain knowledge? Who taught him the path of
judgment, or showed him the way of understanding?
'''
"15" = ''':sup:`15` Behold, the nations count as a drop in the bucket, as dust on the
scales; the coastlands weigh no more than powder.
'''
"16" = ''':sup:`16` Lebanon would not suffice for fuel, nor its animals be enough for
holocausts.
'''
"17" = ''':sup:`17` Before him all the nations are as nought, as nothing and void he
accounts them.
'''
"18" = ''':sup:`18` To whom can you liken God? With what equal can you confront him?
'''
"19" = ''':sup:`19` An idol, cast by a craftsman, which the smith plates with gold and
fits with silver chains?
'''
"20" = ''':sup:`20` Mulberry wood, the choice portion which a skilled craftsman picks
out for himself, Choosing timber that will not rot, to set up an idol
that will not be unsteady? (6b) One man helps another, one says to the
other, "Keep on!" (7b) The craftsman encourages the goldsmith, the one
who beats with the hammer, him who strikes on the anvil; He says the
soldering is good, and he fastens it with nails to steady it.
'''
"21" = ''':sup:`21` Do you not know? Have you not heard? Was it not foretold you from
the beginning? Have you not understood? Since the earth was founded
'''
"22" = ''':sup:`22` He sits enthroned above the vault of the earth, and its inhabitants
are like grasshoppers; He stretches out the heavens like a veil,
spreads them out like a tent to dwell in.
'''
"23" = ''':sup:`23` He brings princes to nought and makes the rulers of the earth as
nothing.
'''
"24" = ''':sup:`24` Scarcely are they planted or sown, scarcely is their stem rooted in
the earth, When he breathes upon them and they wither, and the
stormwind carries them away like straw.
'''
"25" = ''':sup:`25` To whom can you liken me as an equal? says the Holy One.
'''
"26" = ''':sup:`26` Lift up your eyes on high and see who has created these: He leads
out their army and numbers them, calling them all by name. By his great
might and the strength of his power not one of them is missing!
'''
"27" = ''':sup:`27` Why, O Jacob, do you say, and declare, O Israel, "My way is hidden
from the LORD, and my right is disregarded by my God"?
'''
"28" = ''':sup:`28` Do you not know or have you not heard? The LORD is the eternal God,
creator of the ends of the earth. He does not faint nor grow weary, and
his knowledge is beyond scrutiny.
'''
"29" = ''':sup:`29` He gives strength to the fainting; for the weak he makes vigor
abound.
'''
"30" = ''':sup:`30` Though young men faint and grow weary, and youths stagger and fall,
'''
"31" = ''':sup:`31` They that hope in the LORD will renew their strength, they will
soar as with eagles' wings; They will run and not grow weary, walk and
not grow faint.
'''
