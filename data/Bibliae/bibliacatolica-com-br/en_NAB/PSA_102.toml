[102]
"1" = ''':sup:`1` The prayer of one afflicted and wasting away whose anguish is poured
out before the LORD.
'''
"2" = ''':sup:`2` LORD, hear my prayer; let my cry come to you.
'''
"3" = ''':sup:`3` Do not hide your face from me now that I am in distress. Turn your
ear to me; when I call, answer me quickly.
'''
"4" = ''':sup:`4` For my days vanish like smoke; my bones burn away as in a furnace.
'''
"5" = ''':sup:`5` I am withered, dried up like grass, too wasted to eat my food.
'''
"6" = ''':sup:`6` From my loud groaning I become just skin and bones.
'''
"7" = ''':sup:`7` I am like a desert owl, like an owl among the ruins.
'''
"8" = ''':sup:`8` I lie awake and moan, like a lone sparrow on the roof.
'''
"9" = ''':sup:`9` All day long my enemies taunt me; in their rage, they make my name a
curse.
'''
"10" = ''':sup:`10` I eat ashes like bread, mingle my drink with tears.
'''
"11" = ''':sup:`11` Because of your furious wrath, you lifted me up just to cast me
down.
'''
"12" = ''':sup:`12` My days are like a lengthening shadow; I wither like the grass.
'''
"13" = ''':sup:`13` But you, LORD, are enthroned forever; your renown is for all
generations.
'''
"14" = ''':sup:`14` You will again show mercy to Zion; now is the time for pity; the
appointed time has come.
'''
"15" = ''':sup:`15` Its stones are dear to your servants; its dust moves them to pity.
'''
"16" = ''':sup:`16` The nations shall revere your name, LORD, all the kings of the
earth, your glory,
'''
"17" = ''':sup:`17` Once the LORD has rebuilt Zion and appeared in glory,
'''
"18" = ''':sup:`18` Heeding the plea of the lowly, not scorning their prayer.
'''
"19" = ''':sup:`19` Let this be written for the next generation, for a people not yet
born, that they may praise the LORD:
'''
"20" = ''':sup:`20` "The LORD looked down from the holy heights, viewed the earth from
heaven,
'''
"21" = ''':sup:`21` To attend to the groaning of the prisoners, to release those doomed
to die."
'''
"22" = ''':sup:`22` Then the LORD'S name will be declared on Zion, the praise of God in
Jerusalem,
'''
"23" = ''':sup:`23` When all peoples and kingdoms gather to worship the LORD.
'''
"24" = ''':sup:`24` God has shattered my strength in mid-course, has cut short my days.
'''
"25" = ''':sup:`25` I plead, O my God, do not take me in the midst of my days. Your
years last through all generations.
'''
"26" = ''':sup:`26` Of old you laid the earth's foundations; the heavens are the work
of your hands.
'''
"27" = ''':sup:`27` They perish, but you remain; they all wear out like a garment; Like
clothing you change them and they are changed,
'''
"28" = ''':sup:`28` but you are the same, your years have no end.
'''
"29" = ''':sup:`29` May the children of your servants live on; may their descendants
live in your presence.
'''
