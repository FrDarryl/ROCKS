[10]
"1" = ''':sup:`1` Now the Philistines were at war with Israel; the Israelites fled
before the Philistines, and a number of them fell, slain on Mount
Gilboa.
'''
"2" = ''':sup:`2` The Philistines pressed hard after Saul and his sons. When the
Philistines had killed Jonathan, Abinadab, and Malchishua, sons of
Saul,
'''
"3" = ''':sup:`3` the whole fury of the battle descended upon Saul. Then the archers
found him, and wounded him with their arrows.
'''
"4" = ''':sup:`4` Saul said to his armor-bearer, "Draw your sword and thrust me
through with it, that these uncircumcised may not come and maltreat
me." But the armor-bearer, in great fear, refused. So Saul took his own
sword and fell on it;
'''
"5" = ''':sup:`5` and seeing him dead, the armor-bearer also fell on his sword and
died.
'''
"6" = ''':sup:`6` Thus, with Saul and his three sons, his whole house died at one
time.
'''
"7" = ''':sup:`7` When all the Israelites who were in the valley saw that Saul and his
sons had died in the rout, they left their cities and fled; thereupon
the Philistines came and occupied them.
'''
"8" = ''':sup:`8` On the following day, when the Philistines came to strip the slain,
they found Saul and his sons where they had fallen on Mount Gilboa.
'''
"9" = ''':sup:`9` They stripped him, cut off his head, and took his armor; these they
sent throughout the land of the Philistines to convey the good news to
their idols and their people.
'''
"10" = ''':sup:`10` His armor they put in the house of their gods, but his skull they
impaled on the temple of Dagon.
'''
"11" = ''':sup:`11` When all the inhabitants of Jabesh-gilead had heard what the
Philistines had done to Saul,
'''
"12" = ''':sup:`12` its warriors rose to a man, recovered the bodies of Saul and his
sons, and brought them to Jabesh. They buried their bones under the oak
of Jabesh, and fasted seven days.
'''
"13" = ''':sup:`13` Thus Saul died because of his rebellion against the LORD in
disobeying his command, and also because he had sought counsel of a
necromancer,
'''
"14" = ''':sup:`14` and had not rather inquired of the LORD. Therefore the LORD slew
him, and transferred his kingdom to David, the son of Jesse.
'''
