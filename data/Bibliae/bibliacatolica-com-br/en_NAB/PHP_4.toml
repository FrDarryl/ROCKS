[4]
"1" = ''':sup:`1` Therefore, my brothers, whom I love and long for, my joy and crown,
in this way stand firm in the Lord, beloved.
'''
"2" = ''':sup:`2` I urge Euodia and I urge Syntyche to come to a mutual understanding
in the Lord.
'''
"3" = ''':sup:`3` Yes, and I ask you also, my true yokemate, to help them, for they
have struggled at my side in promoting the gospel, along with Clement
and my other co-workers, whose names are in the book of life.
'''
"4" = ''':sup:`4` Rejoice in the Lord always. I shall say it again: rejoice!
'''
"5" = ''':sup:`5` Your kindness should be known to all. The Lord is near.
'''
"6" = ''':sup:`6` Have no anxiety at all, but in everything, by prayer and petition,
with thanksgiving, make your requests known to God.
'''
"7" = ''':sup:`7` Then the peace of God that surpasses all understanding will guard
your hearts and minds in Christ Jesus.
'''
"8" = ''':sup:`8` Finally, brothers, whatever is true, whatever is honorable, whatever
is just, whatever is pure, whatever is lovely, whatever is gracious, if
there is any excellence and if there is anything worthy of praise,
think about these things.
'''
"9" = ''':sup:`9` Keep on doing what you have learned and received and heard and seen
in me. Then the God of peace will be with you.
'''
"10" = ''':sup:`10` I rejoice greatly in the Lord that now at last you revived your
concern for me. You were, of course, concerned about me but lacked an
opportunity.
'''
"11" = ''':sup:`11` Not that I say this because of need, for I have learned, in
whatever situation I find myself, to be self-sufficient.
'''
"12" = ''':sup:`12` I know indeed how to live in humble circumstances; I know also how
to live with abundance. In every circumstance and in all things I have
learned the secret of being well fed and of going hungry, of living in
abundance and of being in need.
'''
"13" = ''':sup:`13` I have the strength for everything through him who empowers me.
'''
"14" = ''':sup:`14` Still, it was kind of you to share in my distress.
'''
"15" = ''':sup:`15` You Philippians indeed know that at the beginning of the gospel,
when I left Macedonia, not a single church shared with me in an account
of giving and receiving, except you alone.
'''
"16" = ''':sup:`16` For even when I was at Thessalonica you sent me something for my
needs, not only once but more than once.
'''
"17" = ''':sup:`17` It is not that I am eager for the gift; rather, I am eager for the
profit that accrues to your account.
'''
"18" = ''':sup:`18` I have received full payment and I abound. I am very well supplied
because of what I received from you through Epaphroditus, "a fragrant
aroma," an acceptable sacrifice, pleasing to God.
'''
"19" = ''':sup:`19` My God will fully supply whatever you need, in accord with his
glorious riches in Christ Jesus.
'''
"20" = ''':sup:`20` To our God and Father, glory forever and ever. Amen.
'''
"21" = ''':sup:`21` Give my greetings to every holy one in Christ Jesus. The brothers
who are with me send you their greetings;
'''
"22" = ''':sup:`22` all the holy ones send you their greetings, especially those of
Caesar's household.
'''
"23" = ''':sup:`23` The grace of the Lord Jesus Christ be with your spirit.
'''
