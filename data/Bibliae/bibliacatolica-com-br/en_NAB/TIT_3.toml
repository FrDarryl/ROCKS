[3]
"1" = ''':sup:`1` Remind them to be under the control of magistrates and authorities,
to be obedient, to be open to every good enterprise.
'''
"2" = ''':sup:`2` They are to slander no one, to be peaceable, considerate, exercising
all graciousness toward everyone.
'''
"3" = ''':sup:`3` For we ourselves were once foolish, disobedient, deluded, slaves to
various desires and pleasures, living in malice and envy, hateful
ourselves and hating one another.
'''
"4" = ''':sup:`4` But when the kindness and generous love of God our savior appeared,
'''
"5" = ''':sup:`5` not because of any righteous deeds we had done but because of his
mercy, he saved us through the bath of rebirth and renewal by the holy
Spirit,
'''
"6" = ''':sup:`6` whom he richly poured out on us through Jesus Christ our savior,
'''
"7" = ''':sup:`7` so that we might be justified by his grace and become heirs in hope
of eternal life.
'''
"8" = ''':sup:`8` This saying is trustworthy. I want you to insist on these points,
that those who have believed in God be careful to devote themselves to
good works; these are excellent and beneficial to others.
'''
"9" = ''':sup:`9` Avoid foolish arguments, genealogies, rivalries, and quarrels about
the law, for they are useless and futile.
'''
"10" = ''':sup:`10` After a first and second warning, break off contact with a heretic,
'''
"11" = ''':sup:`11` realizing that such a person is perverted and sinful and stands
self-condemned.
'''
"12" = ''':sup:`12` When I send Artemas to you, or Tychicus, try to join me at
Nicopolis, where I have decided to spend the winter.
'''
"13" = ''':sup:`13` Send Zenas the lawyer and Apollos on their journey soon, and see to
it that they have everything they need.
'''
"14" = ''':sup:`14` But let our people, too, learn to devote themselves to good works
to supply urgent needs, so that they may not be unproductive.
'''
"15" = ''':sup:`15` All who are with me send you greetings. Greet those who love us in
the faith. Grace be with all of you.
'''
