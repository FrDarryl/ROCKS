[3]
"1" = ''':sup:`1` My son, forget not my teaching, keep in mind my commands;
'''
"2" = ''':sup:`2` For many days, and years of life, and peace, will they bring you.
'''
"3" = ''':sup:`3` Let not kindness and fidelity leave you; bind them around your neck;
'''
"4" = ''':sup:`4` Then will you win favor and good esteem before God and man.
'''
"5" = ''':sup:`5` Trust in the LORD with all your heart, on your own intelligence rely
not;
'''
"6" = ''':sup:`6` In all your ways be mindful of him, and he will make straight your
paths.
'''
"7" = ''':sup:`7` Be not wise in your own eyes, fear the LORD and turn away from evil;
'''
"8" = ''':sup:`8` This will mean health for your flesh and vigor for your bones.
'''
"9" = ''':sup:`9` Honor the LORD with your wealth, with first fruits of all your
produce;
'''
"10" = ''':sup:`10` Then will your barns be filled with grain, with new wine your vats
will overflow.
'''
"11" = ''':sup:`11` The discipline of the LORD, my son, disdain not; spurn not his
reproof;
'''
"12" = ''':sup:`12` For whom the LORD loves he reproves, and he chastises the son he
favors.
'''
"13" = ''':sup:`13` Happy the man who finds wisdom, the man who gains understanding!
'''
"14" = ''':sup:`14` For her profit is better than profit in silver, and better than
gold is her revenue;
'''
"15" = ''':sup:`15` She is more precious than corals, and none of your choice
possessions can compare with her.
'''
"16" = ''':sup:`16` Long life is in her right hand, in her left are riches and honor;
'''
"17" = ''':sup:`17` Her ways are pleasant ways, and all her paths are peace;
'''
"18" = ''':sup:`18` She is a tree of life to those who grasp her, and he is happy who
holds her fast.
'''
"19" = ''':sup:`19` The LORD by wisdom founded the earth, established the heavens by
understanding;
'''
"20" = ''':sup:`20` By his knowledge the depths break open, and the clouds drop down
dew.
'''
"21" = ''':sup:`21` My son, let not these slip out of your sight: keep advice and
counsel in view;
'''
"22" = ''':sup:`22` So will they be life to your soul, and an adornment for your neck.
'''
"23" = ''':sup:`23` Then you may securely go your way; your foot will never stumble;
'''
"24" = ''':sup:`24` When you lie down, you need not be afraid, when you rest, your
sleep will be sweet.
'''
"25" = ''':sup:`25` Be not afraid of sudden terror, of the ruin of the wicked when it
comes;
'''
"26" = ''':sup:`26` For the LORD will be your confidence, and will keep your foot from
the snare.
'''
"27" = ''':sup:`27` Refuse no one the good on which he has a claim when it is in your
power to do it for him.
'''
"28" = ''':sup:`28` Say not to your neighbor, "Go, and come again, tomorrow I will
give," when you can give at once.
'''
"29" = ''':sup:`29` Plot no evil against your neighbor, against him who lives at peace
with you.
'''
"30" = ''':sup:`30` Quarrel not with a man without cause, with one who has done you no
harm.
'''
"31" = ''':sup:`31` Envy not the lawless man and choose none of his ways:
'''
"32" = ''':sup:`32` To the LORD the perverse man is an abomination, but with the
upright is his friendship.
'''
"33" = ''':sup:`33` The curse of the LORD is on the house of the wicked, but the
dwelling of the just he blesses;
'''
"34" = ''':sup:`34` When he is dealing with the arrogant, he is stern, but to the
humble he shows kindness.
'''
"35" = ''':sup:`35` Honor is the possession of wise men, but fools inherit shame.
'''
