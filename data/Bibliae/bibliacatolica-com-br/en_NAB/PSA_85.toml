[85]
"1" = ''':sup:`1` For the leader. A psalm of the Korahites.
'''
"2" = ''':sup:`2` You once favored, LORD, your land, restored the good fortune of
Jacob.
'''
"3" = ''':sup:`3` You forgave the guilt of your people, pardoned all their sins. Selah
'''
"4" = ''':sup:`4` You withdrew all your wrath, turned back your burning anger.
'''
"5" = ''':sup:`5` Restore us once more, God our savior; abandon your wrath against us.
'''
"6" = ''':sup:`6` Will you be angry with us forever, drag out your anger for all
generations?
'''
"7" = ''':sup:`7` Please give us life again, that your people may rejoice in you.
'''
"8" = ''':sup:`8` Show us, LORD, your love; grant us your salvation.
'''
"9" = ''':sup:`9` I will listen for the word of God; surely the LORD will proclaim
peace To his people, to the faithful, to those who trust in him.
'''
"10" = ''':sup:`10` Near indeed is salvation for the loyal; prosperity will fill our
land.
'''
"11" = ''':sup:`11` Love and truth will meet; justice and peace will kiss.
'''
"12" = ''':sup:`12` Truth will spring from the earth; justice will look down from
heaven.
'''
"13" = ''':sup:`13` The LORD will surely grant abundance; our land will yield its
increase.
'''
"14" = ''':sup:`14` Prosperity will march before the Lord, and good fortune will follow
behind.
'''
