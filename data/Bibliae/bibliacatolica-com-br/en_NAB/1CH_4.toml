[4]
"1" = ''':sup:`1` The descendants of Judah were: Perez, Hezron, Carmi, Hur, and
Shobal.
'''
"2" = ''':sup:`2` Reaiah, the son of Shobal, became the father of Jahath, and Jahath
became the father of Ahumai and Lahad. These were the clans of the
Zorathites.
'''
"3" = ''':sup:`3` These were the descendants of Hareph, the father of Etam: Jezreel,
Ishma, and Idbash; their sister was named Hazzelelponi.
'''
"4" = ''':sup:`4` Penuel was the father of Gedor, and Ezer the father of Hushah. These
were the descendants of Hur, the first-born of Ephrathah, the father of
Bethlehem.
'''
"5" = ''':sup:`5` Ashhur, the father of Tekoa, had two wives, Helah and Naarah.
'''
"6" = ''':sup:`6` Naarah bore him Ahuzzam, Hepher, the Temenites and the Ahashtarites.
These were the descendants of Naarah.
'''
"7" = ''':sup:`7` The sons of Helah were Zereth, Izhar, Ethnan, and Koz.
'''
"8" = ''':sup:`8` Koz became the father of Anub and Zobebah, as well as of the clans
of Aharhel, son of Harum.
'''
"9" = ''':sup:`9` Jabez was the most distinguished of the brothers. His mother had
named him Jabez, saying, "I bore him with pain."
'''
"10" = ''':sup:`10` Jabez prayed to the God of Israel: "Oh, that you may truly bless me
and extend my boundaries! Help me and make me free of misfortune,
without pain!" And God granted his prayer.
'''
"11" = ''':sup:`11` Chelub, the brother of Shuhah, became the father of Mehir, who was
the father of Eshton.
'''
"12" = ''':sup:`12` Eshton became the father of Bethrapha, Paseah, and Tehinnah, the
father of the city of Nahash. These were the men of Recah.
'''
"13" = ''':sup:`13` The sons of Kenaz were Othniel and Seraiah. The sons of Othniel
were Hathath and Meonothai;
'''
"14" = ''':sup:`14` Meonothai became the father of Ophrah. Seraiah became the father of
Joab, the father of Geharashim, so called because they were craftsmen.
'''
"15" = ''':sup:`15` The sons of Caleb, son of Jephunneh, were Ir, Elah, and Naam. The
sons of Elah were. . . and Kenaz.
'''
"16" = ''':sup:`16` The sons of Jehallelel were Ziph, Ziphah, Tiria, and Asarel.
'''
"17" = ''':sup:`17` The sons of Ezrah were Jether, Mered, Epher, and Jalon. Jether
became the father of Miriam, Shammai, and Ishbah, the father of
Eshtemoa. (. . . . . .)
'''
"18" = ''':sup:`18` His (Mered's) Egyptian wife bore Jered, the father of Gedor, Heber,
the father of Soco, and Jekuthiel, the father of Zanoah. These were the
sons of Bithiah, the daughter of Pharaoh, whom Mered married.
'''
"19" = ''':sup:`19` The sons of his Jewish wife, the sister of Naham, the father of
Keilah, were Shimon the Garmite and Ishi the Maacathite.
'''
"20" = ''':sup:`20` The sons of Shimon were Amnon, Rinnah, Benhanan, and Tilon. The son
of Ishi was Zoheth and the son of Zoheth. . . .
'''
"21" = ''':sup:`21` The descendants of Shelah, son of Judah, were: Er, the father of
Lecah; Laadah, the father of Mareshah; the clans of the linen weavers'
guild in Bethashbea;
'''
"22" = ''':sup:`22` Jokim; the men of Cozeba; and Joash and Saraph, who held property
in Moab, but returned to Bethlehem. (These are events of old.)
'''
"23" = ''':sup:`23` They were potters and inhabitants of Netaim and Gederah, where they
lived in the king's service.
'''
"24" = ''':sup:`24` The sons of Simeon were Nemuel, Jamin, Jachin, Zerah, and Shaul,
'''
"25" = ''':sup:`25` whose son was Shallum, whose son was Mibsam, whose son was Mishma.
'''
"26" = ''':sup:`26` The descendants of Mishma were his son Hammuel, whose son was
Zaccur, whose son was Shimei.
'''
"27" = ''':sup:`27` Shimei had sixteen sons and six daughters. His brothers, however,
did not have many sons, and as a result all their clans did not equal
the number of the Judahites.
'''
"28" = ''':sup:`28` They dwelt in Beer-sheba, Moladah, Hazar-shual,
'''
"29" = ''':sup:`29` Bilhah, Ezem, Tolad,
'''
"30" = ''':sup:`30` Bethuel, Hormah, Ziklag,
'''
"31" = ''':sup:`31` Beth-marcaboth, Hazar-susim, Bethbiri, and Shaaraim. Until David
came to reign, these were their cities
'''
"32" = ''':sup:`32` and their villages. Etam, also, and Ain, Rimmon, Tochen, and
Ashan--five cities,
'''
"33" = ''':sup:`33` together with all their outlying villages as far as Baal. Here is
where they dwelt, and so it was inscribed of them in their family
records.
'''
"34" = ''':sup:`34` Meshobab, Jamlech, Joshah, son of Amaziah,
'''
"35" = ''':sup:`35` Joel, Jehu, son of Joshibiah, son of Seraiah, son of Asiel,
'''
"36" = ''':sup:`36` Elioenai, Jaakobath, Jeshohaiah, Asaiah, Adiel, Jesimiel, Benaiah,
'''
"37" = ''':sup:`37` Ziza, son of Shiphi, son of Allon, son of Jedaiah, son of Shimri,
son of Shemaiah--
'''
"38" = ''':sup:`38` these just named were princes in their clans, and their ancestral
houses spread out to such an extent
'''
"39" = ''':sup:`39` that they went to the approaches of Gedor, east of the valley,
seeking pasture for their flocks.
'''
"40" = ''':sup:`40` They found abundant and good pastures, and the land was spacious,
quiet, and peaceful.
'''
"41" = ''':sup:`41` They who have just been listed by name set out during the reign of
Hezekiah, king of Judah, and attacked the tents of Ham (for Hamites
dwelt there formerly) and also the Meunites who were there. They
pronounced against them the ban that is still in force and dwelt in
their place because they found pasture there for their flocks.
'''
"42" = ''':sup:`42` Five hundred of them (the Simeonites) went to Mount Seir under the
leadership of Pelatiah, Neariah, Rephaiah, and Uzziel, sons of Ishi.
'''
"43" = ''':sup:`43` They attacked the surviving Amalekites who had escaped, and have
resided there to the present day.
'''
