"1" = ''':sup:`1` In the fifteenth year of the reign of Tiberius Caesar, when Pontius
Pilate was governor of Judea, and Herod was tetrarch of Galilee, and
his brother Philip tetrarch of the region of Ituraea and Trachonitis,
and Lysanias was tetrarch of Abilene,
'''
"2" = ''':sup:`2` during the high priesthood of Annas and Caiaphas, the word of God
came to John the son of Zechariah in the desert.
'''
"3" = ''':sup:`3` He went throughout (the) whole region of the Jordan, proclaiming a
baptism of repentance for the forgiveness of sins,
'''
"4" = ''':sup:`4` as it is written in the book of the words of the prophet Isaiah: "A
voice of one crying out in the desert: 'Prepare the way of the Lord,
make straight his paths.
'''
"5" = ''':sup:`5` Every valley shall be filled and every mountain and hill shall be
made low. The winding roads shall be made straight, and the rough ways
made smooth,
'''
"6" = ''':sup:`6` and all flesh shall see the salvation of God.'"
'''
"7" = ''':sup:`7` He said to the crowds who came out to be baptized by him, "You brood
of vipers! Who warned you to flee from the coming wrath?
'''
"8" = ''':sup:`8` Produce good fruits as evidence of your repentance; and do not begin
to say to yourselves, 'We have Abraham as our father,' for I tell you,
God can raise up children to Abraham from these stones.
'''
"9" = ''':sup:`9` Even now the ax lies at the root of the trees. Therefore every tree
that does not produce good fruit will be cut down and thrown into the
fire."
'''
"10" = ''':sup:`10` And the crowds asked him, "What then should we do?"
'''
"11" = ''':sup:`11` He said to them in reply, "Whoever has two cloaks should share with
the person who has none. And whoever has food should do likewise."
'''
"12" = ''':sup:`12` Even tax collectors came to be baptized and they said to him,
"Teacher, what should we do?"
'''
"13" = ''':sup:`13` He answered them, "Stop collecting more than what is prescribed."
'''
"14" = ''':sup:`14` Soldiers also asked him, "And what is it that we should do?" He
told them, "Do not practice extortion, do not falsely accuse anyone,
and be satisfied with your wages."
'''
"15" = ''':sup:`15` Now the people were filled with expectation, and all were asking in
their hearts whether John might be the Messiah.
'''
"16" = ''':sup:`16` John answered them all, saying, "I am baptizing you with water, but
one mightier than I is coming. I am not worthy to loosen the thongs of
his sandals. He will baptize you with the holy Spirit and fire.
'''
"17" = ''':sup:`17` His winnowing fan is in his hand to clear his threshing floor and
to gather the wheat into his barn, but the chaff he will burn with
unquenchable fire."
'''
"18" = ''':sup:`18` Exhorting them in many other ways, he preached good news to the
people.
'''
"19" = ''':sup:`19` Now Herod the tetrarch, who had been censured by him because of
Herodias, his brother's wife, and because of all the evil deeds Herod
had committed,
'''
"20" = ''':sup:`20` added still another to these by (also) putting John in prison.
'''
"21" = ''':sup:`21` After all the people had been baptized and Jesus also had been
baptized and was praying, heaven was opened
'''
"22" = ''':sup:`22` and the holy Spirit descended upon him in bodily form like a dove.
And a voice came from heaven, "You are my beloved Son; with you I am
well pleased."
'''
"23" = ''':sup:`23` When Jesus began his ministry he was about thirty years of age. He
was the son, as was thought, of Joseph, the son of Heli,
'''
"24" = ''':sup:`24` the son of Matthat, the son of Levi, the son of Melchi, the son of
Jannai, the son of Joseph,
'''
"25" = ''':sup:`25` the son of Mattathias, the son of Amos, the son of Nahum, the son
of Esli, the son of Naggai,
'''
"26" = ''':sup:`26` the son of Maath, the son of Mattathias, the son of Semein, the son
of Josech, the son of Joda,
'''
"27" = ''':sup:`27` the son of Joanan, the son of Rhesa, the son of Zerubbabel, the son
of Shealtiel, the son of Neri,
'''
"28" = ''':sup:`28` the son of Melchi, the son of Addi, the son of Cosam, the son of
Elmadam, the son of Er,
'''
"29" = ''':sup:`29` the son of Joshua, the son of Eliezer, the son of Jorim, the son of
Matthat, the son of Levi,
'''
"30" = ''':sup:`30` the son of Simeon, the son of Judah, the son of Joseph, the son of
Jonam, the son of Eliakim,
'''
"31" = ''':sup:`31` the son of Melea, the son of Menna, the son of Mattatha, the son of
Nathan, the son of David,
'''
"32" = ''':sup:`32` the son of Jesse, the son of Obed, the son of Boaz, the son of
Sala, the son of Nahshon,
'''
"33" = ''':sup:`33` the son of Amminadab, the son of Admin, the son of Arni, the son of
Hezron, the son of Perez, the son of Judah,
'''
"34" = ''':sup:`34` the son of Jacob, the son of Isaac, the son of Abraham, the son of
Terah, the son of Nahor,
'''
"35" = ''':sup:`35` the son of Serug, the son of Reu, the son of Peleg, the son of
Eber, the son of Shelah,
'''
"36" = ''':sup:`36` the son of Cainan, the son of Arphaxad, the son of Shem, the son of
Noah, the son of Lamech,
'''
"37" = ''':sup:`37` the son of Methuselah, the son of Enoch, the son of Jared, the son
of Mahalaleel, the son of Cainan,
'''
"38" = ''':sup:`38` the son of Enos, the son of Seth, the son of Adam, the son of God.
'''
