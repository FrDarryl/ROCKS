[16]
"1" = ''':sup:`1` The Pharisees and Sadducees came and, to test him, asked him to show
them a sign from heaven.
'''
"2" = ''':sup:`2` He said to them in reply, "(In the evening you say, 'Tomorrow will
be fair, for the sky is red';
'''
"3" = ''':sup:`3` and, in the morning, 'Today will be stormy, for the sky is red and
threatening.' You know how to judge the appearance of the sky, but you
cannot judge the signs of the times.)
'''
"4" = ''':sup:`4` An evil and unfaithful generation seeks a sign, but no sign will be
given it except the sign of Jonah." Then he left them and went away.
'''
"5" = ''':sup:`5` In coming to the other side of the sea, the disciples had forgotten
to bring bread.
'''
"6" = ''':sup:`6` Jesus said to them, "Look out, and beware of the leaven of the
Pharisees and Sadducees."
'''
"7" = ''':sup:`7` They concluded among themselves, saying, "It is because we have
brought no bread."
'''
"8" = ''':sup:`8` When Jesus became aware of this he said, "You of little faith, why
do you conclude among yourselves that it is because you have no bread?
'''
"9" = ''':sup:`9` Do you not yet understand, and do you not remember the five loaves
for the five thousand, and how many wicker baskets you took up?
'''
"10" = ''':sup:`10` Or the seven loaves for the four thousand, and how many baskets you
took up?
'''
"11" = ''':sup:`11` How do you not comprehend that I was not speaking to you about
bread? Beware of the leaven of the Pharisees and Sadducees."
'''
"12" = ''':sup:`12` Then they understood that he was not telling them to beware of the
leaven of bread, but of the teaching of the Pharisees and Sadducees.
'''
"13" = ''':sup:`13` he asked his disciples, "Who do people say that the Son of Man is?"
'''
"14" = ''':sup:`14` They replied, "Some say John the Baptist, others Elijah, still
others Jeremiah or one of the prophets."
'''
"15" = ''':sup:`15` He said to them, "But who do you say that I am?"
'''
"16" = ''':sup:`16` Simon Peter said in reply, "You are the Messiah, the Son of the
living God."
'''
"17" = ''':sup:`17` Jesus said to him in reply, "Blessed are you, Simon son of Jonah.
For flesh and blood has not revealed this to you, but my heavenly
Father.
'''
"18" = ''':sup:`18` And so I say to you, you are Peter, and upon this rock I will build
my church, and the gates of the netherworld shall not prevail against
it.
'''
"19" = ''':sup:`19` I will give you the keys to the kingdom of heaven. Whatever you
bind on earth shall be bound in heaven; and whatever you loose on earth
shall be loosed in heaven."
'''
"20" = ''':sup:`20` Then he strictly ordered his disciples to tell no one that he was
the Messiah.
'''
"21" = ''':sup:`21` must go to Jerusalem and suffer greatly from the elders, the chief
priests, and the scribes, and be killed and on the third day be raised.
'''
"22" = ''':sup:`22` Then Peter took him aside and began to rebuke him, "God forbid,
Lord! No such thing shall ever happen to you."
'''
"23" = ''':sup:`23` He turned and said to Peter, "Get behind me, Satan! You are an
obstacle to me. You are thinking not as God does, but as human beings
do."
'''
"24" = ''':sup:`24` take up his cross, and follow me.
'''
"25" = ''':sup:`25` For whoever wishes to save his life will lose it, but whoever loses
his life for my sake will find it.
'''
"26" = ''':sup:`26` What profit would there be for one to gain the whole world and
forfeit his life? Or what can one give in exchange for his life?
'''
"27" = ''':sup:`27` For the Son of Man will come with his angels in his Father's glory,
and then he will repay everyone according to his conduct.
'''
"28" = ''':sup:`28` Amen, I say to you, there are some standing here who will not taste
death until they see the Son of Man coming in his kingdom."
'''
