"1" = ''':sup:`1` On that day there shall be open to the house of David and to the
inhabitants of Jerusalem, a fountain to purify from sin and
uncleanness.
'''
"2" = ''':sup:`2` On that day, says the LORD of hosts, I will destroy the names of the
idols from the land, so that they shall be mentioned no more; I will
also take away the prophets and the spirit of uncleanness from the
land.
'''
"3" = ''':sup:`3` If a man still prophesies, his parents, father and mother, shall say
to him, "You shall not live, because you have spoken a lie in the name
of the LORD." When he prophesies, his parents, father and mother, shall
thrust him through.
'''
"4" = ''':sup:`4` On that day, every prophet shall be ashamed to prophesy his vision,
neither shall he assume the hairy mantle to mislead,
'''
"5" = ''':sup:`5` but he shall say, "I am no prophet, I am a tiller of the soil, for I
have owned land since my youth."
'''
"6" = ''':sup:`6` And if anyone asks him, "What are these wounds on your chest?" he
shall answer, "With these I was wounded in the house of my dear ones."
'''
"7" = ''':sup:`7` Awake, O sword, against my shepherd, against the man who is my
associate, says the LORD of hosts. Strike the shepherd that the sheep
may be dispersed, and I will turn my hand against the little ones.
'''
"8" = ''':sup:`8` In all the land, says the LORD, two thirds of them shall be cut off
and perish, and one third shall be left.
'''
"9" = ''':sup:`9` I will bring the one third through fire, and I will refine them as
silver is refined, and I will test them as gold is tested. They shall
call upon my name, and I will hear them. I will say, "They are my
people," and they shall say, "The LORD is my God."
'''
