[20]
"1" = ''':sup:`1` Then I saw an angel come down from heaven, holding in his hand the
key to the abyss and a heavy chain.
'''
"2" = ''':sup:`2` He seized the dragon, the ancient serpent, which is the Devil or
Satan, and tied it up for a thousand years
'''
"3" = ''':sup:`3` and threw it into the abyss, which he locked over it and sealed, so
that it could no longer lead the nations astray until the thousand
years are completed. After this, it is to be released for a short time.
'''
"4" = ''':sup:`4` Then I saw thrones; those who sat on them were entrusted with
judgment. I also saw the souls of those who had been beheaded for their
witness to Jesus and for the word of God, and who had not worshiped the
beast or its image nor had accepted its mark on their foreheads or
hands. They came to life and they reigned with Christ for a thousand
years.
'''
"5" = ''':sup:`5` The rest of the dead did not come to life until the thousand years
were over. This is the first resurrection.
'''
"6" = ''':sup:`6` Blessed and holy is the one who shares in the first resurrection.
The second death has no power over these; they will be priests of God
and of Christ, and they will reign with him for (the) thousand years.
'''
"7" = ''':sup:`7` When the thousand years are completed, Satan will be released from
his prison.
'''
"8" = ''':sup:`8` He will go out to deceive the nations at the four corners of the
earth, Gog and Magog, to gather them for battle; their number is like
the sand of the sea.
'''
"9" = ''':sup:`9` They invaded the breadth of the earth and surrounded the camp of the
holy ones and the beloved city. But fire came down from heaven and
consumed them.
'''
"10" = ''':sup:`10` The Devil who had led them astray was thrown into the pool of fire
and sulfur, where the beast and the false prophet were. There they will
be tormented day and night forever and ever.
'''
"11" = ''':sup:`11` Next I saw a large white throne and the one who was sitting on it.
The earth and the sky fled from his presence and there was no place for
them.
'''
"12" = ''':sup:`12` I saw the dead, the great and the lowly, standing before the
throne, and scrolls were opened. Then another scroll was opened, the
book of life. The dead were judged according to their deeds, by what
was written in the scrolls.
'''
"13" = ''':sup:`13` The sea gave up its dead; then Death and Hades gave up their dead.
All the dead were judged according to their deeds.
'''
"14" = ''':sup:`14` Then Death and Hades were thrown into the pool of fire. (This pool
of fire is the second death. )
'''
"15" = ''':sup:`15` Anyone whose name was not found written in the book of life was
thrown into the pool of fire.
'''
