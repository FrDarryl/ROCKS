[3]
"1" = ''':sup:`1` Children, pay heed to a father's right; do so that you may live.
'''
"2" = ''':sup:`2` For the LORD sets a father in honor over his children; a mother's
authority he confirms over her sons.
'''
"3" = ''':sup:`3` He who honors his father atones for sins;
'''
"4" = ''':sup:`4` he stores up riches who reveres his mother.
'''
"5" = ''':sup:`5` He who honors his father is gladdened by children, and when he prays
he is heard.
'''
"6" = ''':sup:`6` He who reveres his father will live a long life; he obeys the LORD
who brings comfort to his mother.
'''
"7" = ''':sup:`7` He who fears the LORD honors his father, and serves his parents as
rulers.
'''
"8" = ''':sup:`8` In word and deed honor your father that his blessing may come upon
you;
'''
"9" = ''':sup:`9` For a father's blessing gives a family firm roots, but a mother's
curse uproots the growing plant.
'''
"10" = ''':sup:`10` Glory not in your father's shame, for his shame is no glory to you!
'''
"11" = ''':sup:`11` His father's honor is a man's glory; disgrace for her children, a
mother's shame.
'''
"12" = ''':sup:`12` My son, take care of your father when he is old; grieve him not as
long as he lives.
'''
"13" = ''':sup:`13` Even if his mind fail, be considerate with him; revile him not in
the fullness of your strength.
'''
"14" = ''':sup:`14` For kindness to a father will not be forgotten, it will serve as a
sin offering--it will take lasting root.
'''
"15" = ''':sup:`15` In time of tribulation it will be recalled to your advantage, like
warmth upon frost it will melt away your sins.
'''
"16" = ''':sup:`16` A blasphemer is he who despises his father; accursed of his
Creator, he who angers his mother.
'''
"17" = ''':sup:`17` My son, conduct your affairs with humility, and you will be loved
more than a giver of gifts.
'''
"18" = ''':sup:`18` Humble yourself the more, the greater you are, and you will find
favor with God.
'''
"19" = ''':sup:`19` For great is the power of God; by the humble he is glorified.
'''
"20" = ''':sup:`20` What is too sublime for you, seek not, into things beyond your
strength search not.
'''
"21" = ''':sup:`21` What is committed to you, attend to; for what is hidden is not your
concern.
'''
"22" = ''':sup:`22` With what is too much for you meddle not, when shown things beyond
human understanding.
'''
"23" = ''':sup:`23` Their own opinion has misled many, and false reasoning unbalanced
their judgment.
'''
"24" = ''':sup:`24` Where the pupil of the eye is missing, there is no light, and where
there is no knowledge, there is no wisdom.
'''
"25" = ''':sup:`25` A stubborn man will fare badly in the end, and he who loves danger
will perish in it.
'''
"26" = ''':sup:`26` A stubborn man will be burdened with sorrow; a sinner will heap sin
upon sin.
'''
"27" = ''':sup:`27` For the affliction of the proud man there is no cure; he is the
offshoot of an evil plant.
'''
"28" = ''':sup:`28` The mind of a sage appreciates proverbs, and an attentive ear is
the wise man's joy.
'''
"29" = ''':sup:`29` Water quenches a flaming fire, and alms atone for sins.
'''
"30" = ''':sup:`30` He who does a kindness is remembered afterward; when he falls, he
finds a support.
'''
