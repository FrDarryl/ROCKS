[46]
"1" = ''':sup:`1` For the leader. A song of the Korahites. According to alamoth.
'''
"2" = ''':sup:`2` God is our refuge and our strength, an ever-present help in
distress.
'''
"3" = ''':sup:`3` Thus we do not fear, though earth be shaken and mountains quake to
the depths of the sea,
'''
"4" = ''':sup:`4` Though its waters rage and foam and mountains totter at its surging.
The LORD of hosts is with us; our stronghold is the God of Jacob. Selah
'''
"5" = ''':sup:`5` Streams of the river gladden the city of God, the holy dwelling of
the Most High.
'''
"6" = ''':sup:`6` God is in its midst; it shall not be shaken; God will help it at
break of day.
'''
"7" = ''':sup:`7` Though nations rage and kingdoms totter, God's voice thunders and
the earth trembles.
'''
"8" = ''':sup:`8` The LORD of hosts is with us; our stronghold is the God of Jacob.
Selah
'''
"9" = ''':sup:`9` Come and see the works of the LORD, who has done fearsome deeds on
earth;
'''
"10" = ''':sup:`10` Who stops wars to the ends of the earth, breaks the bow, splinters
the spear, and burns the shields with fire;
'''
"11" = ''':sup:`11` Who says: "Be still and confess that I am God! I am exalted among
the nations, exalted on the earth."
'''
"12" = ''':sup:`12` The LORD of hosts is with us; our stronghold is the God of Jacob.
Selah
'''
