[44]
"1" = ''':sup:`1` For the leader. A maskil of the Korahites.
'''
"2" = ''':sup:`2` O God, we have heard with our own ears; our ancestors have told us
The deeds you did in their days, with your own hand in days of old:
'''
"3" = ''':sup:`3` You rooted out nations to plant them, crushed peoples to make room
for them.
'''
"4" = ''':sup:`4` Not with their own swords did they conquer the land, nor did their
own arms bring victory; It was your right hand, your own arm, the light
of your face for you favored them.
'''
"5" = ''':sup:`5` You are my king and my God, who bestows victories on Jacob.
'''
"6" = ''':sup:`6` Through you we batter our foes; through your name, trample our
adversaries.
'''
"7" = ''':sup:`7` Not in my bow do I trust, nor does my sword bring me victory.
'''
"8" = ''':sup:`8` You have brought us victory over our enemies, shamed those who hate
us.
'''
"9" = ''':sup:`9` In God we have boasted all the day long; your name we will praise
forever. Selah
'''
"10" = ''':sup:`10` But now you have rejected and disgraced us; you do not march out
with our armies.
'''
"11" = ''':sup:`11` You make us retreat before the foe; those who hate us plunder us at
will.
'''
"12" = ''':sup:`12` You hand us over like sheep to be slaughtered, scatter us among the
nations.
'''
"13" = ''':sup:`13` You sell your people for nothing; you make no profit from their
sale.
'''
"14" = ''':sup:`14` You make us the reproach of our neighbors, the mockery and scorn of
those around us.
'''
"15" = ''':sup:`15` You make us a byword among the nations; the peoples shake their
heads at us.
'''
"16" = ''':sup:`16` All day long my disgrace is before me; shame has covered my face
'''
"17" = ''':sup:`17` At the sound of those who taunt and revile, at the sight of the
spiteful enemy.
'''
"18" = ''':sup:`18` All this has come upon us, though we have not forgotten you, nor
been disloyal to your covenant.
'''
"19" = ''':sup:`19` Our hearts have not turned back, nor have our steps strayed from
your path.
'''
"20" = ''':sup:`20` Yet you have left us crushed, desolate in a place of jackals; you
have covered us with darkness.
'''
"21" = ''':sup:`21` If we had forgotten the name of our God, stretched out our hands to
another god,
'''
"22" = ''':sup:`22` Would not God have discovered this, God who knows the secrets of
the heart?
'''
"23" = ''':sup:`23` For you we are slain all the day long, considered only as sheep to
be slaughtered.
'''
"24" = ''':sup:`24` Awake! Why do you sleep, O Lord? Rise up! Do not reject us forever!
'''
"25" = ''':sup:`25` Why do you hide your face; why forget our pain and misery?
'''
"26" = ''':sup:`26` We are bowed down to the ground; our bodies are pressed to the
earth.
'''
"27" = ''':sup:`27` Rise up, help us! Redeem us as your love demands.
'''
