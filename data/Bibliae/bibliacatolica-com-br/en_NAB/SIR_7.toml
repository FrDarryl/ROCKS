[7]
"1" = ''':sup:`1` Do no evil, and evil will not overtake you;
'''
"2" = ''':sup:`2` avoid wickedness, and it will turn aside from you.
'''
"3" = ''':sup:`3` Sow not in the furrows of injustice, lest you harvest it sevenfold.
'''
"4" = ''':sup:`4` Seek not from the LORD authority, nor from the king a place of
honor.
'''
"5" = ''':sup:`5` Parade not your justice before the Lord, and before the king flaunt
not your wisdom.
'''
"6" = ''':sup:`6` Seek not to become a judge if you have not strength to root out
crime, Or you will show favor to the ruler and mar your integrity.
'''
"7" = ''':sup:`7` Be guilty of no evil before the city's populace, nor disgrace
yourself before the assembly.
'''
"8" = ''':sup:`8` Do not plot to repeat a sin; not even for one will you go
unpunished.
'''
"9" = ''':sup:`9` Say not: "He will appreciate my many gifts; the Most High will
accept my offerings."
'''
"10" = ''':sup:`10` Be not impatient in prayers, and neglect not the giving of alms.
'''
"11" = ''':sup:`11` Laugh not at an embittered man; be mindful of him who exalts and
humbles.
'''
"12" = ''':sup:`12` Plot no mischief against your brother, nor against your friend and
companion.
'''
"13" = ''':sup:`13` Delight not in telling lie after lie, for it never results in good.
'''
"14" = ''':sup:`14` Thrust not yourself into the deliberations of princes, and repeat
not the words of your prayer.
'''
"15" = ''':sup:`15` Hate not laborious tasks, nor farming, which was ordained by the
Most High.
'''
"16" = ''':sup:`16` Do not esteem yourself better than your fellows; remember, his
wrath will not delay.
'''
"17" = ''':sup:`17` More and more, humble your pride; what awaits man is worms.
'''
"18" = ''':sup:`18` Barter not a friend for money, nor a dear brother for the gold of
Ophir.
'''
"19" = ''':sup:`19` Dismiss not a sensible wife; a gracious wife is more precious than
corals.
'''
"20" = ''':sup:`20` Mistreat not a servant who faithfully serves, nor a laborer who
devotes himself to his task.
'''
"21" = ''':sup:`21` Let a wise servant be dear to you as your own self; refuse him not
his freedom.
'''
"22" = ''':sup:`22` If you have livestock, look after them; if they are dependable,
keep them.
'''
"23" = ''':sup:`23` If you have sons, chastise them; bend their necks from childhood.
'''
"24" = ''':sup:`24` If you have daughters, keep them chaste, and be not indulgent to
them.
'''
"25" = ''':sup:`25` Giving your daughter in marriage ends a great task; but give her to
a worthy man.
'''
"26" = ''':sup:`26` If you have a wife, let her not seem odious to you; but where there
is ill-feeling, trust her not.
'''
"27" = ''':sup:`27` With your whole heart honor your father; your mother's birthpangs
forget not.
'''
"28" = ''':sup:`28` Remember, of these parents you were born; what can you give them
for all they gave you?
'''
"29" = ''':sup:`29` With all your soul, fear God, revere his priests.
'''
"30" = ''':sup:`30` With all your strength, love your Creator, forsake not his
ministers.
'''
"31" = ''':sup:`31` Honor God and respect the priest; give him his portion as you have
been commanded: First fruits and contributions, due sacrifices and holy
offerings.
'''
"32" = ''':sup:`32` To the poor man also extend your hand, that your blessing may be
complete;
'''
"33" = ''':sup:`33` Be generous to all the living, and withhold not your kindness from
the dead.
'''
"34" = ''':sup:`34` Avoid not those who weep, but mourn with those who mourn;
'''
"35" = ''':sup:`35` Neglect not to visit the sick-- for these things you will be loved.
'''
"36" = ''':sup:`36` In whatever you do, remember your last days, and you will never
sin.
'''
