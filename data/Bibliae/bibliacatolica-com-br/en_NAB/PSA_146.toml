'''
"2" = ''':sup:`2` Praise the LORD, my soul; I shall praise the LORD all my life, sing
praise to my God while I live.
'''
"3" = ''':sup:`3` I Put no trust in princes, in mere mortals powerless to save.
'''
"4" = ''':sup:`4` When they breathe their last, they return to the earth; that day all
their planning comes to nothing.
'''
"5" = ''':sup:`5` Happy those whose help is Jacob's God, whose hope is in the LORD,
their God,
'''
"6" = ''':sup:`6` The maker of heaven and earth, the seas and all that is in them, Who
keeps faith forever,
'''
"7" = ''':sup:`7` secures justice for the oppressed, gives food to the hungry. The
LORD sets prisoners free;
'''
"8" = ''':sup:`8` the LORD gives sight to the blind. The LORD raises up those who are
bowed down; the LORD loves the righteous.
'''
"9" = ''':sup:`9` The LORD protects the stranger, sustains the orphan and the widow,
but thwarts the way of the wicked.
'''
"10" = ''':sup:`10` The LORD shall reign forever, your God, Zion, through all
generations! Hallelujah!
'''
