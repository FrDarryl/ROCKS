[91]
"1" = ''':sup:`1` You who dwell in the shelter of the Most High, who abide in the
shadow of the Almighty,
'''
"2" = ''':sup:`2` Say to the LORD, "My refuge and fortress, my God in whom I trust."
'''
"3" = ''':sup:`3` God will rescue you from the fowler's snare, from the destroying
plague,
'''
"4" = ''':sup:`4` Will shelter you with pinions, spread wings that you may take
refuge; God's faithfulness is a protecting shield.
'''
"5" = ''':sup:`5` You shall not fear the terror of the night nor the arrow that flies
by day,
'''
"6" = ''':sup:`6` Nor the pestilence that roams in darkness, nor the plague that
ravages at noon.
'''
"7" = ''':sup:`7` Though a thousand fall at your side, ten thousand at your right
hand, near you it shall not come.
'''
"8" = ''':sup:`8` You need simply watch; the punishment of the wicked you will see.
'''
"9" = ''':sup:`9` You have the LORD for your refuge; you have made the Most High your
stronghold.
'''
"10" = ''':sup:`10` No evil shall befall you, no affliction come near your tent.
'''
"11" = ''':sup:`11` For God commands the angels to guard you in all your ways.
'''
"12" = ''':sup:`12` With their hands they shall support you, lest you strike your foot
against a stone.
'''
"13" = ''':sup:`13` You shall tread upon the asp and the viper, trample the lion and
the dragon.
'''
"14" = ''':sup:`14` Whoever clings to me I will deliver; whoever knows my name I will
set on high.
'''
"15" = ''':sup:`15` All who call upon me I will answer; I will be with them in
distress; I will deliver them and give them honor.
'''
"16" = ''':sup:`16` With length of days I will satisfy them and show them my saving
power.
'''
