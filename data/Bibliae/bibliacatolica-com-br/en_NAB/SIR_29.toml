[29]
"1" = ''':sup:`1` He does a kindness who lends to his neighbor, and he fulfills the
precepts who holds out a helping hand.
'''
"2" = ''':sup:`2` Lend to your neighbor in his hour of need, and pay back your
neighbor when a loan falls due;
'''
"3" = ''':sup:`3` Keep your promise, be honest with him, and you will always come by
what you need.
'''
"4" = ''':sup:`4` Many a man who asks for a loan adds to the burdens of those who help
him;
'''
"5" = ''':sup:`5` When he borrows, he kisses the lender's hand and speaks with respect
of his creditor's wealth; But when payment is due he disappoints him
and says he is helpless to meet the claim.
'''
"6" = ''':sup:`6` If the lender is able to recover barely half, he considers this an
achievement; If not, he is cheated of his wealth and acquires an enemy
at no extra charge; With curses and insults the borrower pays him back,
with abuse instead of honor.
'''
"7" = ''':sup:`7` Many refuse to lend, not out of meanness, but from fear of being
cheated.
'''
"8" = ''':sup:`8` To a poor man, however, be generous; keep him not waiting for your
alms;
'''
"9" = ''':sup:`9` Because of the precept, help the needy, and in their want, do not
send them away empty-handed.
'''
"10" = ''':sup:`10` Spend your money for your brother and friend, and hide it not under
a stone to perish;
'''
"11" = ''':sup:`11` Dispose of your treasure as the Most High commands, for that will
profit you more than the gold.
'''
"12" = ''':sup:`12` Store up almsgiving in your treasure house, and it will save you
from every evil;
'''
"13" = ''':sup:`13` Better than a stout shield and a sturdy spear it will fight for you
against the foe.
'''
"14" = ''':sup:`14` A good man goes surety for his neighbor, and only the shameless
would play him false;
'''
"15" = ''':sup:`15` Forget not the kindness of your backer, for he offers his very life
for you.
'''
"16" = ''':sup:`16` The wicked turn a pledge on their behalf into misfortune, and the
ingrate abandons his protector;
'''
"17" = ''':sup:`17` Going surety has ruined many prosperous men and tossed them about
like waves of the sea,
'''
"18" = ''':sup:`18` Has exiled men of prominence and sent them wandering through
foreign lands.
'''
"19" = ''':sup:`19` The sinner through surety comes to grief, and he who undertakes too
much falls into lawsuits.
'''
"20" = ''':sup:`20` Go surety for your neighbor according to your means, but take care
lest you fall thereby.
'''
"21" = ''':sup:`21` Life's prime needs are water, bread, and clothing, a house, too,
for decent privacy.
'''
"22" = ''':sup:`22` Better a poor man's fare under the shadow of one's own roof than
sumptuous banquets among strangers.
'''
"23" = ''':sup:`23` Be it little or much, be content with what you have, and pay no
heed to him who would disparage your home;
'''
"24" = ''':sup:`24` A miserable life it is to go from house to house, for as a guest
you dare not open your mouth.
'''
"25" = ''':sup:`25` The visitor has no thanks for filling the cups; besides, you will
hear these bitter words:
'''
"26" = ''':sup:`26` "Come here, stranger, set the table, give me to eat the food you
have!
'''
"27" = ''':sup:`27` Away, stranger, for one more worthy; for my brother's visit I need
the room!"
'''
"28" = ''':sup:`28` Painful things to a sensitive man are abuse at home and insults
from his creditors.
'''
