[4]
"1" = ''':sup:`1` Hear this word, women of the mountain of Samaria, you cows of
Bashan, You who oppress the weak and abuse the needy; Who say to your
lords, "Bring drink for us!"
'''
"2" = ''':sup:`2` The Lord GOD has sworn by his holiness: Truly the days are coming
upon you When they shall drag you away with hooks, the last of you with
fishhooks;
'''
"3" = ''':sup:`3` You shall go out through the breached walls each by the most direct
way, And you shall be cast into the mire, says the LORD.
'''
"4" = ''':sup:`4` Come to Bethel and sin, to Gilgal, and sin the more; Each morning
bring your sacrifices, every third day, your tithes;
'''
"5" = ''':sup:`5` Burn leavened food as a thanksgiving sacrifice, proclaim publicly
your freewill offerings, For so you love to do, O men of Israel, says
the Lord GOD.
'''
"6" = ''':sup:`6` Though I have made your teeth clean of food in all your cities, and
have made bread scarce in all your dwellings, Yet you returned not to
me, says the LORD.
'''
"7" = ''':sup:`7` Though I also withheld the rain from you when the harvest was still
three months away; I sent rain upon one city but not upon another; One
field was watered by rain, but another without rain dried up;
'''
"8" = ''':sup:`8` Though two or three cities staggered to one city for water that did
not quench their thirst; Yet you returned not to me, says the LORD.
'''
"9" = ''':sup:`9` I struck you with blight and searing wind; your many gardens and
vineyards, your fig trees and olive trees the locust devoured; Yet you
returned not to me, says the LORD.
'''
"10" = ''':sup:`10` I sent upon you a pestilence like that of Egypt, and with the sword
I slew your young men; Your horses I let be captured, to your nostrils
I brought the stench of your camps; Yet you returned not to me, says
the LORD.
'''
"11" = ''':sup:`11` I brought upon you such upheaval as when God overthrew Sodom and
Gomorrah: you were like a brand plucked from the fire; Yet you returned
not to me, says the LORD.
'''
"12" = ''':sup:`12` So now I will deal with you in my own way, O Israel! and since I
will deal thus with you, prepare to meet your God, O Israel:
'''
"13" = ''':sup:`13` Him who formed the mountains, and created the wind, and declares to
man his thoughts; Who made the dawn and the darkness, and strides upon
the heights of the earth: The LORD, the God of hosts by name.
'''
