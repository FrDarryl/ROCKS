[2]
"1" = ''':sup:`1` My son, when you come to serve the LORD, prepare yourself for
trials.
'''
"2" = ''':sup:`2` Be sincere of heart and steadfast, undisturbed in time of adversity.
'''
"3" = ''':sup:`3` Cling to him, forsake him not; thus will your future be great.
'''
"4" = ''':sup:`4` Accept whatever befalls you, in crushing misfortune be patient;
'''
"5" = ''':sup:`5` For in fire gold is tested, and worthy men in the crucible of
humiliation.
'''
"6" = ''':sup:`6` Trust God and he will help you; make straight your ways and hope in
him.
'''
"7" = ''':sup:`7` You who fear the LORD, wait for his mercy, turn not away lest you
fall.
'''
"8" = ''':sup:`8` You who fear the LORD, trust him, and your reward will not be lost.
'''
"9" = ''':sup:`9` You who fear the LORD, hope for good things, for lasting joy and
mercy.
'''
"10" = ''':sup:`10` Study the generations long past and understand; has anyone hoped in
the LORD and been disappointed? Has anyone persevered in his fear and
been forsaken? has anyone called upon him and been rebuffed?
'''
"11" = ''':sup:`11` Compassionate and merciful is the LORD; he forgives sins, he saves
in time of trouble.
'''
"12" = ''':sup:`12` Woe to craven hearts and drooping hands, to the sinner who treads a
double path!
'''
"13" = ''':sup:`13` Woe to the faint of heart who trust not, who therefore will have no
shelter!
'''
"14" = ''':sup:`14` Woe to you who have lost hope! what will you do at the visitation
of the LORD?
'''
"15" = ''':sup:`15` Those who fear the LORD disobey not his words; those who love him
keep his ways.
'''
"16" = ''':sup:`16` Those who fear the LORD seek to please him, those who love him are
filled with his law.
'''
"17" = ''':sup:`17` Those who fear the LORD prepare their hearts and humble themselves
before him.
'''
"18" = ''':sup:`18` Let us fall into the hands of the LORD and not into the hands of
men, For equal to his majesty is the mercy that he shows.
'''
