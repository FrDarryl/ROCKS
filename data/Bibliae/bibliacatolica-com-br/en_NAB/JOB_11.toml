[11]
"1" = ''':sup:`1` And Zophar the Naamathite spoke out and said:
'''
"2" = ''':sup:`2` Should not the man of many words be answered, or must the garrulous
man necessarily be right?
'''
"3" = ''':sup:`3` Shall your babblings keep men silent, and shall you deride and no
one give rebuke?
'''
"4" = ''':sup:`4` Shall you say: "My teaching is pure, and I am clean in your sight"?
'''
"5" = ''':sup:`5` But oh, that God would speak, and open his lips against you,
'''
"6" = ''':sup:`6` And tell you that the secrets of wisdom are twice as effective: So
you might learn that God will make you answer for your guilt.
'''
"7" = ''':sup:`7` Can you penetrate the designs of God? Dare you vie with the
perfection of the Almighty?
'''
"8" = ''':sup:`8` It is higher than the heavens; what can you do? It is deeper than
the nether world; what can you know?
'''
"9" = ''':sup:`9` It is longer than the earth in measure, and broader than the sea.
'''
"10" = ''':sup:`10` If he seize and imprison or call to judgment, who then can say him
nay?
'''
"11" = ''':sup:`11` For he knows the worthlessness of men and sees iniquity; will he
then ignore it?
'''
"12" = ''':sup:`12` Will empty man then gain understanding, and the wild jackass be
made docile?
'''
"13" = ''':sup:`13` If you set your heart aright and stretch out your hands toward him,
'''
"14" = ''':sup:`14` If you remove all iniquity from your conduct, and let not injustice
dwell in your tent,
'''
"15" = ''':sup:`15` Surely then you may lift up your face in innocence; you may stand
firm and unafraid.
'''
"16" = ''':sup:`16` For then you shall forget your misery, or recall it like waters
that have ebbed away.
'''
"17" = ''':sup:`17` Then your life shall be brighter than the noonday; its gloom shall
become as the morning,
'''
"18" = ''':sup:`18` And you shall be secure, because there is hope; you shall look
round you and lie down in safety,
'''
"19" = ''':sup:`19` and you shall take your rest with none to disturb. Many shall
entreat your favor,
'''
"20" = ''':sup:`20` but the wicked, looking on, shall be consumed with envy. Escape
shall be cut off from them, they shall wait to expire.
'''
