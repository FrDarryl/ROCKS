[5]
"1" = ''':sup:`1` So be imitators of God, as beloved children,
'''
"2" = ''':sup:`2` and live in love, as Christ loved us and handed himself over for us
as a sacrificial offering to God for a fragrant aroma.
'''
"3" = ''':sup:`3` Immorality or any impurity or greed must not even be mentioned among
you, as is fitting among holy ones,
'''
"4" = ''':sup:`4` no obscenity or silly or suggestive talk, which is out of place, but
instead, thanksgiving.
'''
"5" = ''':sup:`5` Be sure of this, that no immoral or impure or greedy person, that
is, an idolater, has any inheritance in the kingdom of Christ and of
God.
'''
"6" = ''':sup:`6` Let no one deceive you with empty arguments, for because of these
things the wrath of God is coming upon the disobedient.
'''
"7" = ''':sup:`7` So do not be associated with them.
'''
"8" = ''':sup:`8` For you were once darkness, but now you are light in the Lord. Live
as children of light,
'''
"9" = ''':sup:`9` for light produces every kind of goodness and righteousness and
truth.
'''
"10" = ''':sup:`10` Try to learn what is pleasing to the Lord.
'''
"11" = ''':sup:`11` Take no part in the fruitless works of darkness; rather expose
them,
'''
"12" = ''':sup:`12` for it is shameful even to mention the things done by them in
secret;
'''
"13" = ''':sup:`13` but everything exposed by the light becomes visible,
'''
"14" = ''':sup:`14` for everything that becomes visible is light. Therefore, it says:
"Awake, O sleeper, and arise from the dead, and Christ will give you
light."
'''
"15" = ''':sup:`15` Watch carefully then how you live, not as foolish persons but as
wise,
'''
"16" = ''':sup:`16` making the most of the opportunity, because the days are evil.
'''
"17" = ''':sup:`17` Therefore, do not continue in ignorance, but try to understand what
is the will of the Lord.
'''
"18" = ''':sup:`18` And do not get drunk on wine, in which lies debauchery, but be
filled with the Spirit,
'''
"19" = ''':sup:`19` addressing one another (in) psalms and hymns and spiritual songs,
singing and playing to the Lord in your hearts,
'''
"20" = ''':sup:`20` giving thanks always and for everything in the name of our Lord
Jesus Christ to God the Father.
'''
"21" = ''':sup:`21` Be subordinate to one another out of reverence for Christ.
'''
"22" = ''':sup:`22` Wives should be subordinate to their husbands as to the Lord.
'''
"23" = ''':sup:`23` For the husband is head of his wife just as Christ is head of the
church, he himself the savior of the body.
'''
"24" = ''':sup:`24` As the church is subordinate to Christ, so wives should be
subordinate to their husbands in everything.
'''
"25" = ''':sup:`25` Husbands, love your wives, even as Christ loved the church and
handed himself over for her
'''
"26" = ''':sup:`26` to sanctify her, cleansing her by the bath of water with the word,
'''
"27" = ''':sup:`27` that he might present to himself the church in splendor, without
spot or wrinkle or any such thing, that she might be holy and without
blemish.
'''
"28" = ''':sup:`28` So (also) husbands should love their wives as their own bodies. He
who loves his wife loves himself.
'''
"29" = ''':sup:`29` For no one hates his own flesh but rather nourishes and cherishes
it, even as Christ does the church,
'''
"30" = ''':sup:`30` because we are members of his body.
'''
"31" = ''':sup:`31` "For this reason a man shall leave (his) father and (his) mother
and be joined to his wife, and the two shall become one flesh."
'''
"32" = ''':sup:`32` This is a great mystery, but I speak in reference to Christ and the
church.
'''
"33" = ''':sup:`33` In any case, each one of you should love his wife as himself, and
the wife should respect her husband.
'''
