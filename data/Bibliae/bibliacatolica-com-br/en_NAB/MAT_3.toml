[3]
"1" = ''':sup:`1` In those days John the Baptist appeared, preaching in the desert of
Judea
'''
"2" = ''':sup:`2` (and) saying, "Repent, for the kingdom of heaven is at hand!"
'''
"3" = ''':sup:`3` It was of him that the prophet Isaiah had spoken when he said: "A
voice of one crying out in the desert, 'Prepare the way of the Lord,
make straight his paths.'"
'''
"4" = ''':sup:`4` John wore clothing made of camel's hair and had a leather belt
around his waist. His food was locusts and wild honey.
'''
"5" = ''':sup:`5` At that time Jerusalem, all Judea, and the whole region around the
Jordan were going out to him
'''
"6" = ''':sup:`6` and were being baptized by him in the Jordan River as they
acknowledged their sins.
'''
"7" = ''':sup:`7` When he saw many of the Pharisees and Sadducees coming to his
baptism, he said to them, "You brood of vipers! Who warned you to flee
from the coming wrath?
'''
"8" = ''':sup:`8` Produce good fruit as evidence of your repentance.
'''
"9" = ''':sup:`9` And do not presume to say to yourselves, 'We have Abraham as our
father.' For I tell you, God can raise up children to Abraham from
these stones.
'''
"10" = ''':sup:`10` Even now the ax lies at the root of the trees. Therefore every tree
that does not bear good fruit will be cut down and thrown into the
fire.
'''
"11" = ''':sup:`11` I am baptizing you with water, for repentance, but the one who is
coming after me is mightier than I. I am not worthy to carry his
sandals. He will baptize you with the holy Spirit and fire.
'''
"12" = ''':sup:`12` His winnowing fan is in his hand. He will clear his threshing floor
and gather his wheat into his barn, but the chaff he will burn with
unquenchable fire."
'''
"13" = ''':sup:`13` Then Jesus came from Galilee to John at the Jordan to be baptized
by him.
'''
"14" = ''':sup:`14` John tried to prevent him, saying, "I need to be baptized by you,
and yet you are coming to me?"
'''
"15" = ''':sup:`15` Jesus said to him in reply, "Allow it now, for thus it is fitting
for us to fulfill all righteousness." Then he allowed him.
'''
"16" = ''':sup:`16` After Jesus was baptized, he came up from the water and behold, the
heavens were opened (for him), and he saw the Spirit of God descending
like a dove (and) coming upon him.
'''
"17" = ''':sup:`17` And a voice came from the heavens, saying, "This is my beloved Son,
with whom I am well pleased."
'''
