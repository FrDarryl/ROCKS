"1" = ''':sup:`1` After Ahab's death, Moab rebelled against Israel.
'''
"2" = ''':sup:`2` Ahaziah had fallen through the lattice of his roof terrace at
Samaria and had been injured. So he sent out messengers with the
instructions: "Go and inquire of Baalzebub, the god of Ekron, whether I
shall recover from this injury."
'''
"3" = ''':sup:`3` Meanwhile, the angel of the LORD said to Elijah the Tishbite: "Go,
intercept the messengers of Samaria's king, and ask them, 'Is it
because there is no God in Israel that you are going to inquire of
Baalzebub, the god of Ekron?'
'''
"4" = ''':sup:`4` For this, the LORD says: 'You shall not leave the bed upon which you
lie; instead, you shall die.'" And with that, Elijah departed.
'''
"5" = ''':sup:`5` The messengers then returned to Ahaziah, who asked them. "Why have
you returned?"
'''
"6" = ''':sup:`6` "A man came up to us," they answered, "who said to us, 'Go back to
the king who sent you and tell him: The LORD says, Is it because there
is no God in Israel that you are sending to inquire of Baalzebub, the
god of Ekron? For this you shall not leave the bed upon which you lie;
instead, you shall die.'"
'''
"7" = ''':sup:`7` The king asked them, "What was the man like who came up to you and
said these things to you?"
'''
"8" = ''':sup:`8` "Wearing a hairy garment," they replied, "with a leather girdle
about his loins." "It is Elijah the Tishbite!" he exclaimed.
'''
"9" = ''':sup:`9` Then the king sent a captain with his company of fifty men after
Elijah. The prophet was seated on a hilltop when he found him. "Man of
God," he ordered, "the king commands you to come down."
'''
"10" = ''':sup:`10` "If I am a man of God," Elijah answered the captain, "may fire come
down from heaven and consume you and your fifty men." And fire came
down from heaven and consumed him and his fifty men.
'''
"11" = ''':sup:`11` Ahaziah sent another captain with his company of fifty men after
Elijah. "Man of God," he called out to Elijah, "the king commands you
to come down immediately."
'''
"12" = ''':sup:`12` "If I am a man of God," Elijah answered him, "may fire come down
from heaven and consume you and your fifty men." And divine fire came
down from heaven, consuming him and his fifty men.
'''
"13" = ''':sup:`13` Again, for the third time, Ahaziah sent a captain with his company
of fifty men. When the third captain arrived, he fell to his knees
before Elijah, pleading with him. "Man of God," he implored him, "let
my life and the lives of these fifty men, your servants, count for
something in your sight!
'''
"14" = ''':sup:`14` Already fire has come down from heaven, consuming two captains with
their companies of fifty men. But now, let my life mean something to
you!"
'''
"15" = ''':sup:`15` Then the angel of the LORD said to Elijah, "Go down with him; you
need not be afraid of him."
'''
"16" = ''':sup:`16` So Elijah left and went down with him and stated to the king: "Thus
says the LORD: 'Because you sent messengers to inquire of Baalzebub,
the god of Ekron, you shall not leave the bed upon which you lie;
instead you shall die.'"
'''
"17" = ''':sup:`17` Ahaziah died in fulfillment of the prophecy of the LORD spoken by
Elijah. Since he had no son, his brother Joram succeeded him as king,
in the second year of Jehoram, son of Jehoshaphat, king of Judah.
'''
"18" = ''':sup:`18` The rest of the acts of Ahaziah are recorded in the book of
chronicles of the kings of Israel.
'''
