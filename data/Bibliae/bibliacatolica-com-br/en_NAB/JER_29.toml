[29]
"1" = ''':sup:`1` This is the contents of the letter which the prophet Jeremiah sent
from Jerusalem to the remaining elders among the exiles, to the
priests, the prophets, and all the people who were exiled by
Nebuchadnezzar from Jerusalem to Babylon.
'''
"2" = ''':sup:`2` This was after King Jeconiah and the queen mother, the courtiers,
the princes of Judah and Jerusalem, the artisans and the skilled
workmen had left Jerusalem.
'''
"3" = ''':sup:`3` Delivered in Babylon by Elasah, son of Shaphan, and by Gemariah, son
of Hilkiah, whom Zedekiah, king of Judah, sent to the king of Babylon,
the letter read:
'''
"4" = ''':sup:`4` Thus says the LORD of hosts, the God of Israel, to all the exiles
whom I exiled from Jerusalem to Babylon:
'''
"5" = ''':sup:`5` Build houses to dwell in; plant gardens, and eat their fruits.
'''
"6" = ''':sup:`6` Take wives and beget sons and daughters; find wives for your sons
and give your daughters husbands, so that they may bear sons and
daughters. There you must increase in number, not decrease.
'''
"7" = ''':sup:`7` Promote the welfare of the city to which I have exiled you; pray for
it to the LORD, for upon its welfare depends your own.
'''
"8" = ''':sup:`8` thus says the LORD of hosts, the God of Israel: Do not let
yourselves be deceived by the prophets and diviners who are among you;
do not listen to those among you who dream dreams.
'''
"9" = ''':sup:`9` For they prophesy lies to you in my name; I did not send them, says
the LORD.
'''
"10" = ''':sup:`10` Thus says the LORD: Only after seventy years have elapsed for
Babylon will I visit you and fulfill for you my promise to bring you
back to this place.
'''
"11" = ''':sup:`11` For I know well the plans I have in mind for you, says the LORD,
plans for your welfare, not for woe! plans to give you a future full of
hope.
'''
"12" = ''':sup:`12` When you call me, when you go to pray to me, I will listen to you.
'''
"13" = ''':sup:`13` When you look for me, you will find me. Yes, when you seek me with
all your heart,
'''
"14" = ''':sup:`14` you will find me with you, says the LORD, and I will change your
lot; I will gather you together from all the nations and all the places
to which I have banished you, says the LORD, and bring you back to the
place from which I have exiled you.
'''
"15" = ''':sup:`15` As for your saying, "The LORD has raised up for us prophets here in
Babylon"--
'''
"16" = ''':sup:`16` Thus says the LORD concerning the king who sits on David's throne,
and all the people who remain in this city, your brethren who did not
go with you into exile;
'''
"17" = ''':sup:`17` thus says the LORD of hosts: I am sending against them sword,
famine and pestilence. I will make them like rotten figs, too bad to be
eaten.
'''
"18" = ''':sup:`18` I will pursue them with sword, famine, and pestilence, and make
them an object of horror to all the kingdoms of the earth, of
malediction, astonishment, ridicule, and reproach to all the nations
among which I will banish them.
'''
"19" = ''':sup:`19` For they did not listen to my words, says the LORD, though I kept
sending them my servants the prophets, only to have them go unheeded,
says the LORD.
'''
"20" = ''':sup:`20` You, now, listen to the word of the LORD, all you exiles whom I
sent away from Jerusalem to Babylon.
'''
"21" = ''':sup:`21` This is what the LORD of hosts, the God of Israel, has to say about
those who prophesy lies to you in my name, Ahab, son of Kolaiah, and
Zedekiah, son of Maaseiah: I am handing them over to Nebuchadnezzar,
king of Babylon, who will slay them before your eyes.
'''
"22" = ''':sup:`22` All the exiles of Judah in Babylon will pattern a curse after them:
"May the LORD make you like Zedekiah and Ahab, whom the king of Babylon
roasted in the flames."
'''
"23" = ''':sup:`23` For they are criminals in Israel, committing adultery with their
neighbors' wives, and alleging in my name things I did not command. I
know, I am witness, says the LORD.
'''
"24" = ''':sup:`24` Say this to Shemaiah, the Nehelamite:
'''
"25" = ''':sup:`25` Thus says the LORD of hosts, the God of Israel: Because you sent
letters on your own authority to all the people of Jerusalem, to all
the priests and to Zephaniah, the priest, son of Maaseiah, with this
message:
'''
"26" = ''':sup:`26` "The LORD has appointed you priest in place of the priest Jehoiada,
so that there may be police officers in the house of the LORD, to take
action against all madmen and those who pose as prophets, by putting
them into the stocks or the pillory.
'''
"27" = ''':sup:`27` Why, then, do you not rebuke Jeremiah of Anathoth who poses as a
prophet among you?
'''
"28" = ''':sup:`28` For he sent us in Babylon this message: It will be a long time;
build houses to live in; plant gardens and eat their fruits. . . ."
'''
"29" = ''':sup:`29` When the priest Zephaniah read this letter to the prophet,
'''
"30" = ''':sup:`30` the word of the LORD came to Jeremiah:
'''
"31" = ''':sup:`31` Send the message to all the exiles: Thus says the LORD concerning
Shemaiah, the Nehelamite: Because Shemaiah prophesies to you without a
mission from me, and raises false confidence,
'''
"32" = ''':sup:`32` says the LORD, I will therefore punish Shemaiah, the Nehelamite,
and his offspring. None of them shall survive among this people to see
the good I will do to this people, says the LORD, because he preached
rebellion against the LORD.
'''
