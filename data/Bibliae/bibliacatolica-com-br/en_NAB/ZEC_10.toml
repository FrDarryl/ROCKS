[10]
"1" = ''':sup:`1` Ask of the LORD rain in the spring season! It is the LORD who makes
storm clouds. And sends men the pouring rain; for everyone, grassy
fields.
'''
"2" = ''':sup:`2` For the teraphim speak nonsense, the diviners have false visions:
Deceitful dreams they tell, empty comfort they offer. This is why they
wander like sheep, wretched: they have no shepherd.
'''
"3" = ''':sup:`3` My wrath is kindled against the shepherds, and I will punish the
leaders; For the LORD of hosts will visit his flock, the house of
Judah, and make them his stately war horse.
'''
"4" = ''':sup:`4` From him shall come leader and chief, from him warrior's bow and
every officer.
'''
"5" = ''':sup:`5` They shall all be warriors, trampling the mire of the streets in
battle; They shall wage war because the LORD is with them, and shall
put the horsemen to rout.
'''
"6" = ''':sup:`6` I will strengthen the house of Judah, the house of Joseph I will
save; I will bring them back, because I have mercy on them, they shall
be as though I had never cast them off, for I am the LORD, their God,
and I will hear them.
'''
"7" = ''':sup:`7` Then Ephraim shall be valiant men, and their hearts shall be cheered
as by wine. Their children shall see it and be glad, their hearts shall
rejoice in the LORD.
'''
"8" = ''':sup:`8` I will whistle for them to come together, and when I redeem them
they will be as numerous as before.
'''
"9" = ''':sup:`9` I sowed them among the nations, yet in distant lands they remember
me; they shall rear their children and return.
'''
"10" = ''':sup:`10` I will bring them back from the land of Egypt, and gather them from
Assyria. I will bring them into Gilead and into Lebanon, but these
shall not suffice them;
'''
"11" = ''':sup:`11` I will cross over to Egypt and smite the waves of the sea and all
the depths of the Nile shall be dried up. The pride of Assyria shall be
cast down, and the scepter of Egypt taken away.
'''
"12" = ''':sup:`12` I will strengthen them in the LORD, and they shall walk in his
name, says the LORD.
'''
