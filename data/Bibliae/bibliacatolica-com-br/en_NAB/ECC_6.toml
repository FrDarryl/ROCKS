[6]
"1" = ''':sup:`1` There is another evil which I have seen under the sun, and it weighs
heavily upon man:
'''
"2" = ''':sup:`2` there is the man to whom God gives riches and property and honor, so
that he lacks none of all the things he craves; yet God does not grant
him power to partake of them, but a stranger devours them. This is
vanity and a dire plague.
'''
"3" = ''':sup:`3` Should a man have a hundred children and live many years, no matter
to what great age, still if he has not the full benefit of his goods,
or if he is deprived of burial, of this man I proclaim that the child
born dead is more fortunate than he.
'''
"4" = ''':sup:`4` Though it came in vain and goes into darkness and its name is
enveloped in darkness;
'''
"5" = ''':sup:`5` though it has not seen or known the sun, yet the dead child is at
rest rather than such a man.
'''
"6" = ''':sup:`6` Should he live twice a thousand years and not enjoy his goods, do
not both go to the same place?
'''
"7" = ''':sup:`7` All man's toil is for his mouth, yet his desire is not fulfilled.
'''
"8" = ''':sup:`8` For what advantage has the wise man over the fool, or what advantage
has the poor man in knowing how to conduct himself in life?
'''
"9" = ''':sup:`9` "What the eyes see is better than what the desires wander after."
This also is vanity and a chase after wind.
'''
"10" = ''':sup:`10` Whatever is, was long ago given its name, and the nature of man is
known, and that he cannot contend in judgment with one who is stronger
than he.
'''
"11" = ''':sup:`11` For though there are many sayings that multiply vanity, what profit
is there for a man?
'''
"12" = ''':sup:`12` For who knows what is good for a man in life, the limited days of
his vain life (which God has made like a shadow)? Because-who is there
to tell a man what will come after him under the sun?
'''
