[38]
"1" = ''':sup:`1` The altar of holocausts was made of acacia wood, on a square, five
cubits long and five cubits wide; its height was three cubits.
'''
"2" = ''':sup:`2` At the four corners horns were made that sprang directly from the
altar. The whole was plated with bronze.
'''
"3" = ''':sup:`3` All the utensils of the altar, the pots, shovels, basins, forks and
fire pans, were likewise made of bronze.
'''
"4" = ''':sup:`4` A grating of bronze network was made for the altar and placed round
it, on the ground, half as high as the altar itself.
'''
"5" = ''':sup:`5` Four rings were cast for the four corners of the bronze grating, as
holders for the poles,
'''
"6" = ''':sup:`6` which were made of acacia wood and plated with bronze.
'''
"7" = ''':sup:`7` The poles were put through the rings on the sides of the altar for
carrying it. The altar was made in the form of a hollow box.
'''
"8" = ''':sup:`8` The bronze laver, with its bronze base, was made from the mirrors of
the women who served at the entrance of the meeting tent.
'''
"9" = ''':sup:`9` The court was made as follows. On the south side of the court there
were hangings, woven of fine linen twined, a hundred cubits long,
'''
"10" = ''':sup:`10` with twenty columns and twenty pedestals of bronze, the hooks and
bands of the columns being of silver.
'''
"11" = ''':sup:`11` On the north side there were similar hangings, one hundred cubits
long, with twenty columns and twenty pedestals of bronze, the hooks and
bands of the columns being of silver.
'''
"12" = ''':sup:`12` On the west side there were hangings, fifty cubits long, with ten
columns and ten pedestals, the hooks and bands of the columns being of
silver.
'''
"13" = ''':sup:`13` On the east side the court was fifty cubits long.
'''
"14" = ''':sup:`14` Toward one side there were hangings to the extent of fifteen
cubits, with three columns and three pedestals; toward the other side,
'''
"15" = ''':sup:`15` beyond the entrance of the court, there were likewise hangings to
the extent of fifteen cubits, with three columns and three pedestals.
'''
"16" = ''':sup:`16` The hangings on all sides of the court were woven of fine linen
twined.
'''
"17" = ''':sup:`17` The pedestals of the columns were of bronze, while the hooks and
bands of the columns were of silver; the capitals were silver-plated,
and all the columns of the court were banded with silver.
'''
"18" = ''':sup:`18` At the entrance of the court there was a variegated curtain, woven
of violet, purple and scarlet yarn and of fine linen twined, twenty
cubits long and five cubits wide, in keeping with the hangings of the
court.
'''
"19" = ''':sup:`19` There were four columns and four pedestals of bronze for it, while
their hooks were of silver.
'''
"20" = ''':sup:`20` All the tent pegs for the Dwelling and for the court around it were
of bronze.
'''
"21" = ''':sup:`21` The following is an account of the various amounts used on the
Dwelling, the Dwelling of the commandments, drawn up at the command of
Moses by the Levites under the direction of Ithamar, son of Aaron the
priest.
'''
"22" = ''':sup:`22` However, it was Bezalel, son of Uri, son of Hur, of the tribe of
Judah, who made all that the Lord commanded Moses,
'''
"23" = ''':sup:`23` and he was assisted by Oholiab, son of Ahisamach, of the tribe of
Dan, who was an engraver, an embroiderer, and a weaver of variegated
cloth of violet, purple and scarlet yarn and of fine linen.
'''
"24" = ''':sup:`24` All the gold used in the entire construction of the sanctuary,
having previously been given as an offering, amounted to twenty-nine
talents and seven hundred and thirty shekels, according to the standard
of the sanctuary shekel.
'''
"25" = ''':sup:`25` The amount of the silver received from the community was one
hundred talents and one thousand seven hundred and seventy-five
shekels, according to the standard of the sanctuary shekel;
'''
"26" = ''':sup:`26` one bekah apiece, that is, a half-shekel apiece, according to the
standard of the sanctuary shekel, was received from every man of twenty
years or more who entered the registered group; the number of these was
six hundred and three thousand five hundred and fifty men.
'''
"27" = ''':sup:`27` One hundred talents of silver were used for casting the pedestals
of the sanctuary and the pedestals of the veil, one talent for each
pedestal, or one hundred talents for the one hundred pedestals.
'''
"28" = ''':sup:`28` The remaining one thousand seven hundred and seventy-five shekels
were used for making the hooks on the columns, for plating the
capitals, and for banding them with silver.
'''
"29" = ''':sup:`29` The bronze, given as an offering, amounted to seventy talents and
two thousand four hundred shekels.
'''
"30" = ''':sup:`30` With this were made the pedestals at the entrance of the meeting
tent, the bronze altar with its bronze gratings and all the
appurtenances of the altar,
'''
"31" = ''':sup:`31` the pedestals around the court, the pedestals at the entrance of
the court, and all the tent pegs for the Dwelling and for the court
around it.
'''
