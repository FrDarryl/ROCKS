[128]
"1" = ''':sup:`1` Happy are all who fear the LORD, who walk in the ways of God.
'''
"2" = ''':sup:`2` What your hands provide you will enjoy; you will be happy and
prosper:
'''
"3" = ''':sup:`3` Like a fruitful vine your wife within your home, Like olive plants
your children around your table.
'''
"4" = ''':sup:`4` Just so will they be blessed who fear the LORD.
'''
"5" = ''':sup:`5` May the LORD bless you from Zion, all the days of your life That you
may share Jerusalem's joy
'''
"6" = ''':sup:`6` and live to see your children's children. Peace upon Israel!
'''
