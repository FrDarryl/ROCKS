[5]
"1" = ''':sup:`1` Concerning times and seasons, brothers, you have no need for
anything to be written to you.
'''
"2" = ''':sup:`2` For you yourselves know very well that the day of the Lord will come
like a thief at night.
'''
"3" = ''':sup:`3` When people are saying, "Peace and security," then sudden disaster
comes upon them, like labor pains upon a pregnant woman,and they will
not escape.
'''
"4" = ''':sup:`4` But you, brothers, are not in darkness, for that day to overtake you
like a thief.
'''
"5" = ''':sup:`5` For all of you are children of the light and children of the day. We
are not of the night or of darkness.
'''
"6" = ''':sup:`6` Therefore, let us not sleep as the rest do, but let us stay alert
and sober.
'''
"7" = ''':sup:`7` Those who sleep go to sleep at night, and those who are drunk get
drunk at night.
'''
"8" = ''':sup:`8` But since we are of the day, let us be sober, putting on the
breastplate of faith and love and the helmet that is hope for
salvation.
'''
"9" = ''':sup:`9` For God did not destine us for wrath, but to gain salvation through
our Lord Jesus Christ,
'''
"10" = ''':sup:`10` who died for us, so that whether we are awake or asleep we may live
together with him.
'''
"11" = ''':sup:`11` Therefore, encourage one another and build one another up, as
indeed you do.
'''
"12" = ''':sup:`12` We ask you, brothers, to respect those who are laboring among you
and who are over you in the Lord and who admonish you,
'''
"13" = ''':sup:`13` and to show esteem for them with special love on account of their
work. Be at peace among yourselves.
'''
"14" = ''':sup:`14` We urge you, brothers, admonish the idle, cheer the fainthearted,
support the weak, be patient with all.
'''
"15" = ''':sup:`15` See that no one returns evil for evil; rather, always seek what is
good (both) for each other and for all.
'''
"16" = ''':sup:`16` Rejoice always.
'''
"17" = ''':sup:`17` Pray without ceasing.
'''
"18" = ''':sup:`18` In all circumstances give thanks, for this is the will of God for
you in Christ Jesus.
'''
"19" = ''':sup:`19` Do not quench the Spirit.
'''
"20" = ''':sup:`20` Do not despise prophetic utterances.
'''
"21" = ''':sup:`21` Test everything; retain what is good.
'''
"22" = ''':sup:`22` Refrain from every kind of evil.
'''
"23" = ''':sup:`23` May the God of peace himself make you perfectly holy and may you
entirely, spirit, soul, and body, be preserved blameless for the coming
of our Lord Jesus Christ.
'''
"24" = ''':sup:`24` The one who calls you is faithful, and he will also accomplish it.
'''
"25" = ''':sup:`25` Brothers, pray for us (too).
'''
"26" = ''':sup:`26` Greet all the brothers with a holy kiss.
'''
"27" = ''':sup:`27` I adjure you by the Lord that this letter be read to all the
brothers.
'''
"28" = ''':sup:`28` The grace of our Lord Jesus Christ be with you.
'''
