[12]
"1" = ''':sup:`1` When the wedding celebaration came to an end, Tobit called his son
Tobiah and said to him, "Son, see to it that you give what is due to
the man who made the journey with you; give him a bonus too."
'''
"2" = ''':sup:`2` Tobiah said: "Father, how much shall I pay him? It would not hurt me
at all to give him half of all the wealth he brought back with me.
'''
"3" = ''':sup:`3` He led me back safe and sound; he cured my wife; he brought the
money back with me; and he cured you. How much of a bonus should I give
him?"
'''
"4" = ''':sup:`4` Tobit answered, "It is only fair, son, that he should receive half
of all that he brought back."
'''
"5" = ''':sup:`5` So Tobiah called Raphael and said, "Take as your wages half of all
that you have brought back, and go in peace."
'''
"6" = ''':sup:`6` Raphael called the two men aside privately and said to them: "Thank
God! Give him the praise and the glory. Before all the living,
acknowledge the many good things he has done for you, by blessing and
extolling his name in song. Before all men, honor and proclaim God's
deeds, and do not be slack in praising him.
'''
"7" = ''':sup:`7` A king's secret it is prudent to keep, but the works of God are to
be declared and made known. Praise them with due honor. Do good, and
evil will not find its way to you.
'''
"8" = ''':sup:`8` Prayer and fasting are good, but better than either is almsgiving
accompanied by righteousness. A little with righteousness is better
than abundance with wickedness. It is better to give alms than to store
up gold;
'''
"10" = ''':sup:`10` but those habitually guilty of sin are their own worst enemies.
'''
"11" = ''':sup:`11` "I will now tell you the whole truth; I will conceal nothing at all
from you. I have already said to you, 'A king's secret it is prudent to
keep, but the works of God are to be made known with due honor.'
'''
"12" = ''':sup:`12` I can now tell you that when you, Tobit, and Sarah prayed, it was I
who presented and read the record of your prayer before the Glory of
the Lord; and I did the same thing when you used to bury the dead.
'''
"13" = ''':sup:`13` When you did not hesitate to get up and leave your dinner in order
to go and bury the dead,
'''
"14" = ''':sup:`14` I was sent to put you to the test. At the same time, however, God
commissioned me to heal you and your daughter-in-law Sarah.
'''
"15" = ''':sup:`15` I am Raphael, one of the seven angels who enter and serve before
the Glory of the Lord."
'''
"16" = ''':sup:`16` Stricken with fear, the two men fell to the ground.
'''
"17" = ''':sup:`17` But Raphael said to them: "No need to fear; you are safe. Thank God
now and forever.
'''
"18" = ''':sup:`18` As for me, when I came to you it was not out of any favor on my
part, but because it was God's will. So continue to thank him every
day; praise him with song.
'''
"19" = ''':sup:`19` Even though you watched me eat and drink. I did not really do so;
what you were seeing was a vision.
'''
"20" = ''':sup:`20` So now get up from the ground and praise God. Behold, I am about to
ascend to him who sent me; write down all these things that have
happened to you."
'''
"21" = ''':sup:`21` When Raphael ascended they rose to their feet and could no longer
see him.
'''
"22" = ''':sup:`22` They kept thanking God and singing his praises; and they continued
to acknowledge these marvelous deeds which he had done when the angel
of God appeared to them.
'''
