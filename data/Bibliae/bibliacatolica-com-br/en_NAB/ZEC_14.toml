[14]
"1" = ''':sup:`1` Lo, a day shall come for the LORD when the spoils shall be divided
in your midst.
'''
"2" = ''':sup:`2` And I will gather all the nations against Jerusalem for battle: the
city shall be taken, houses plundered, women ravished; half of the city
shall go into exile, but the rest of the people shall not be removed
from the city.
'''
"3" = ''':sup:`3` Then the LORD shall go forth and fight against those nations,
fighting as on a day of battle.
'''
"4" = ''':sup:`4` That day his feet shall rest upon the Mount of Olives, which is
opposite Jerusalem to the east. The Mount of Olives shall be cleft in
two from east to west by a very deep valley, and half of the mountain
shall move to the north and half of it to the south.
'''
"5" = ''':sup:`5` And the valley of the LORD'S mountain shall be filled up when the
valley of those two mountains reaches its edge; it shall be filled up
as it was filled up by the earthquake in the days of King Uzziah of
Judah. Then the LORD, my God, shall come, and all his holy ones with
him.
'''
"6" = ''':sup:`6` On that day there shall no longer be cold or frost.
'''
"7" = ''':sup:`7` There shall be one continuous day, known to the LORD, not day and
night, for in the evening time there shall be light.
'''
"8" = ''':sup:`8` On that day, living waters shall flow from Jerusalem, half to the
eastern sea, and half to the western sea, and it shall be so in summer
and in winter.
'''
"9" = ''':sup:`9` The LORD shall become king over the whole earth; on that day the
LORD shall be the only one, and his name the only one.
'''
"10" = ''':sup:`10` And from Geba to Rimmon in the Negeb, all the land shall turn into
a plain; but Jerusalem shall remain exalted in its place. From the Gate
of Benjamin to the place of the First Gate, to the Corner Gate; and
from the Tower of Hananel to the king's wine presses,
'''
"11" = ''':sup:`11` they shall occupy her. Never again shall she be doomed; Jerusalem
shall abide in security.
'''
"12" = ''':sup:`12` And this shall be the plague with which the LORD shall strike all
the nations that have fought against Jerusalem: their flesh shall rot
while they stand upon their feet, and their eyes shall rot in their
sockets, and their tongues shall rot in their mouths.
'''
"13" = ''':sup:`13` On that day there shall be among them a great tumult from the LORD:
every man shall seize the hand of his neighbor, and the hand of each
shall be raised against that of his neighbor.
'''
"14" = ''':sup:`14` Judah also shall fight against Jerusalem. The riches of all the
surrounding nations shall be gathered together, gold, silver, and
garments, in great abundance.
'''
"15" = ''':sup:`15` Similar to this plague shall be the plague upon the horses, mules,
camels, asses, and upon all the beasts that are in those camps.
'''
"16" = ''':sup:`16` All who are left of all the nations that came against Jerusalem
shall come up year after year to worship the King, the LORD of hosts,
and to celebrate the feast of Booths.
'''
"17" = ''':sup:`17` If any of the families of the earth does not come up to Jerusalem
to worship the King, the LORD of hosts, no rain shall fall upon them.
'''
"18" = ''':sup:`18` And if the family of Egypt does not come up, or enter, upon them
shall fall the plague which the LORD will inflict upon all the nations
that do not come up to celebrate the feast of Booths.
'''
"19" = ''':sup:`19` This shall be the punishment of Egypt, and the punishment of all
the nations that do not come up to celebrate the feast of Booths.
'''
"20" = ''':sup:`20` On that day there shall be upon the bells of the horses, "Holy to
the LORD." The pots in the house of the LORD shall be as the libation
bowls before the altar.
'''
"21" = ''':sup:`21` And every pot in Jerusalem and in Judah shall be holy to the LORD
of hosts; and all who come to sacrifice shall take them and cook in
them. On that day there shall no longer be any merchant in the house of
the LORD of hosts.
'''
