"1" = ''':sup:`1` Now the serpent was the most cunning of all the animals that the
LORD God had made. The serpent asked the woman, "Did God really tell
you not to eat from any of the trees in the garden?"
'''
"2" = ''':sup:`2` The woman answered the serpent: "We may eat of the fruit of the
trees in the garden;
'''
"3" = ''':sup:`3` it is only about the fruit of the tree in the middle of the garden
that God said, 'You shall not eat it or even touch it, lest you die.'"
'''
"4" = ''':sup:`4` But the serpent said to the woman: "You certainly will not die!
'''
"5" = ''':sup:`5` No, God knows well that the moment you eat of it your eyes will be
opened and you will be like gods who know what is good and what is
bad."
'''
"6" = ''':sup:`6` The woman saw that the tree was good for food, pleasing to the eyes,
and desirable for gaining wisdom. So she took some of its fruit and ate
it; and she also gave some to her husband, who was with her, and he ate
it.
'''
"7" = ''':sup:`7` Then the eyes of both of them were opened, and they realized that
they were naked; so they sewed fig leaves together and made loincloths
for themselves.
'''
"8" = ''':sup:`8` When they heard the sound of the LORD God moving about in the garden
at the breezy time of the day, the man and his wife hid themselves from
the LORD God among the trees of the garden.
'''
"9" = ''':sup:`9` The LORD God then called to the man and asked him, "Where are you?"
'''
"10" = ''':sup:`10` He answered, "I heard you in the garden; but I was afraid, because
I was naked, so I hid myself."
'''
"11" = ''':sup:`11` Then he asked, "Who told you that you were naked? You have eaten,
then, from the tree of which I had forbidden you to eat!"
'''
"12" = ''':sup:`12` The man replied, "The woman whom you put here with me--she gave me
fruit from the tree, so I ate it."
'''
"13" = ''':sup:`13` The LORD God then asked the woman, "Why did you do such a thing?"
The woman answered, "The serpent tricked me into it, so I ate it."
'''
"14" = ''':sup:`14` Then the LORD God said to the serpent: "Because you have done this,
you shall be banned from all the animals and from all the wild
creatures; On your belly shall you crawl, and dirt shall you eat all
the days of your life.
'''
"15" = ''':sup:`15` I will put enmity between you and the woman, and between your
offspring and hers; He will strike at your head, while you strike at
his heel."
'''
"16" = ''':sup:`16` To the woman he said: "I will intensify the pangs of your
childbearing; in pain shall you bring forth children. Yet your urge
shall be for your husband, and he shall be your master."
'''
"17" = ''':sup:`17` To the man he said: "Because you listened to your wife and ate from
the tree of which I had forbidden you to eat, "Cursed be the ground
because of you! In toil shall you eat its yield all the days of your
life.
'''
"18" = ''':sup:`18` Thorns and thistles shall it bring forth to you, as you eat of the
plants of the field.
'''
"19" = ''':sup:`19` By the sweat of your face shall you get bread to eat, Until you
return to the ground, from which you were taken; For you are dirt, and
to dirt you shall return."
'''
"20" = ''':sup:`20` The man called his wife Eve, because she became the mother of all
the living.
'''
"21" = ''':sup:`21` For the man and his wife the LORD God made leather garments, with
which he clothed them.
'''
"22" = ''':sup:`22` Then the LORD God said: "See! The man has become like one of us,
knowing what is good and what is bad! Therefore, he must not be allowed
to put out his hand to take fruit from the tree of life also, and thus
eat of it and live forever."
'''
"23" = ''':sup:`23` The LORD God therefore banished him from the garden of Eden, to
till the ground from which he had been taken.
'''
"24" = ''':sup:`24` When he expelled the man, he settled him east of the garden of
Eden; and he stationed the cherubim and the fiery revolving sword, to
guard the way to the tree of life.
'''
