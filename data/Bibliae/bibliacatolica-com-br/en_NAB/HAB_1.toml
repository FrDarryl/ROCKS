"1" = ''':sup:`1` The oracle which Habakkuk the prophet received in vision.
'''
"2" = ''':sup:`2` How long, O LORD? I cry for help but you do not listen! I cry out to
you, "Violence!" but you do not intervene.
'''
"3" = ''':sup:`3` Why do you let me see ruin; why must I look at misery? Destruction
and violence are before me; there is strife, and clamorous discord.
'''
"4" = ''':sup:`4` This is why the law is benumbed, and judgment is never rendered:
Because the wicked circumvent the just; this is why judgment comes
forth perverted.
'''
"5" = ''':sup:`5` Look over the nations and see, and be utterly amazed! For a work is
being done in your days that you would not have believed, were it told.
'''
"6" = ''':sup:`6` For see, I am raising up Chaldea, that bitter and unruly people,
That marches the breadth of the land to take dwellings not his own.
'''
"7" = ''':sup:`7` Terrible and dreadful is he, from himself derive his law and his
majesty.
'''
"8" = ''':sup:`8` Swifter than leopards are his horses, and keener than wolves at
evening. His horses prance, his horsemen come from afar: They fly like
the eagle hastening to devour;
'''
"9" = ''':sup:`9` each comes for the rapine, Their combined onset is that of a
stormwind that heaps up captives like sand.
'''
"10" = ''':sup:`10` He scoffs at kings, and princes are his laughingstock; He laughs at
any fortress, heaps up a ramp, and conquers it.
'''
"11" = ''':sup:`11` Then he veers like the wind and is gone-- this culprit who makes
his own strength his god!
'''
"12" = ''':sup:`12` , you have readied him for punishment!
'''
"13" = ''':sup:`13` Too pure are your eyes to look upon evil, and the sight of misery
you cannot endure. Why, then, do you gaze on the faithless in silence
while the wicked man devours one more just than himself?
'''
"14" = ''':sup:`14` You have made man like the fish of the sea, like creeping things
without a ruler.
'''
"15" = ''':sup:`15` He brings them all up with his hook, he hauls them away with his
net, He gathers them in his seine; and so he rejoices and exults.
'''
"16" = ''':sup:`16` Therefore he sacrifices to his net, and burns incense to his seine;
For thanks to them his portion is generous, and his repast sumptuous.
'''
"17" = ''':sup:`17` Shall he, then, keep on brandishing his sword to slay peoples
without mercy?
'''
