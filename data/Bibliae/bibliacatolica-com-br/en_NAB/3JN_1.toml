"1" = ''':sup:`1` The Presbyter to the beloved Gaius whom I love in truth.
'''
"2" = ''':sup:`2` Beloved, I hope you are prospering in every respect and are in good
health, just as your soul is prospering.
'''
"3" = ''':sup:`3` I rejoiced greatly when some of the brothers came and testified to
how truly you walk in the truth.
'''
"4" = ''':sup:`4` Nothing gives me greater joy than to hear that my children are
walking in the truth.
'''
"5" = ''':sup:`5` Beloved, you are faithful in all you do for the brothers, especially
for strangers;
'''
"6" = ''':sup:`6` they have testified to your love before the church. Please help them
in a way worthy of God to continue their journey.
'''
"7" = ''':sup:`7` For they have set out for the sake of the Name and are accepting
nothing from the pagans.
'''
"8" = ''':sup:`8` Therefore, we ought to support such persons, so that we may be
co-workers in the truth.
'''
"9" = ''':sup:`9` I wrote to the church, but Diotrephes, who loves to dominate, does
not acknowledge us.
'''
"10" = ''':sup:`10` Therefore, if I come, I will draw attention to what he is doing,
spreading evil nonsense about us. And not content with that, he will
not receive the brothers, hindering those who wish to do so and
expelling them from the church.
'''
"11" = ''':sup:`11` Beloved, do not imitate evil but imitate good. Whoever does what is
good is of God; whoever does what is evil has never seen God.
'''
"12" = ''':sup:`12` Demetrius receives a good report from all, even from the truth
itself. We give our testimonial as well, and you know our testimony is
true.
'''
"13" = ''':sup:`13` I have much to write to you, but I do not wish to write with pen
and ink.
'''
"14" = ''':sup:`14` Instead, I hope to see you soon, when we can talk face to face.
'''
"15" = ''':sup:`15` Peace be with you. The friends greet you; greet the friends there
each by name.
'''
