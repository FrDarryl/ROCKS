[2]
"1" = ''':sup:`1` behold, magi from the east arrived in Jerusalem,
'''
"2" = ''':sup:`2` saying, "Where is the newborn king of the Jews? We saw his star at
its rising and have come to do him homage."
'''
"3" = ''':sup:`3` When King Herod heard this, he was greatly troubled, and all
Jerusalem with him.
'''
"4" = ''':sup:`4` Assembling all the chief priests and the scribes of the people, he
inquired of them where the Messiah was to be born.
'''
"5" = ''':sup:`5` They said to him, "In Bethlehem of Judea, for thus it has been
written through the prophet:
'''
"6" = ''':sup:`6` 'And you, Bethlehem, land of Judah, are by no means least among the
rulers of Judah; since from you shall come a ruler, who is to shepherd
my people Israel.'"
'''
"7" = ''':sup:`7` Then Herod called the magi secretly and ascertained from them the
time of the star's appearance.
'''
"8" = ''':sup:`8` He sent them to Bethlehem and said, "Go and search diligently for
the child. When you have found him, bring me word, that I too may go
and do him homage."
'''
"9" = ''':sup:`9` After their audience with the king they set out. And behold, the
star that they had seen at its rising preceded them, until it came and
stopped over the place where the child was.
'''
"10" = ''':sup:`10` They were overjoyed at seeing the star,
'''
"11" = ''':sup:`11` and on entering the house they saw the child with Mary his mother.
They prostrated themselves and did him homage. Then they opened their
treasures and offered him gifts of gold, frankincense, and myrrh.
'''
"12" = ''':sup:`12` And having been warned in a dream not to return to Herod, they
departed for their country by another way.
'''
"13" = ''':sup:`13` and stay there until I tell you. Herod is going to search for the
child to destroy him."
'''
"14" = ''':sup:`14` Joseph rose and took the child and his mother by night and departed
for Egypt.
'''
"15" = ''':sup:`15` He stayed there until the death of Herod, that what the Lord had
said through the prophet might be fulfilled, "Out of Egypt I called my
son."
'''
"16" = ''':sup:`16` When Herod realized that he had been deceived by the magi, he
became furious. He ordered the massacre of all the boys in Bethlehem
and its vicinity two years old and under, in accordance with the time
he had ascertained from the magi.
'''
"17" = ''':sup:`17` Then was fulfilled what had been said through Jeremiah the prophet:
'''
"18" = ''':sup:`18` "A voice was heard in Ramah, sobbing and loud lamentation; Rachel
weeping for her children, and she would not be consoled, since they
were no more."
'''
"19" = ''':sup:`19` When Herod had died, behold, the angel of the Lord appeared in a
dream to Joseph in Egypt
'''
"20" = ''':sup:`20` and said, "Rise, take the child and his mother and go to the land
of Israel, for those who sought the child's life are dead."
'''
"21" = ''':sup:`21` He rose, took the child and his mother, and went to the land of
Israel.
'''
"22" = ''':sup:`22` But when he heard that Archelaus was ruling over Judea in place of
his father Herod, he was afraid to go back there. And because he had
been warned in a dream, he departed for the region of Galilee.
'''
"23" = ''':sup:`23` He went and dwelt in a town called Nazareth, so that what had been
spoken through the prophets might be fulfilled, "He shall be called a
Nazorean."
'''
