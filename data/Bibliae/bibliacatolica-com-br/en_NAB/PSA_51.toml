[51]
"1" = ''':sup:`1` For the leader. A psalm of David,
'''
"2" = ''':sup:`2` when Nathan the prophet came to him after his affair with Bathsheba.
'''
"3" = ''':sup:`3` Have mercy on me, God, in your goodness; in your abundant compassion
blot out my offense.
'''
"4" = ''':sup:`4` Wash away all my guilt; from my sin cleanse me.
'''
"5" = ''':sup:`5` For I know my offense; my sin is always before me.
'''
"6" = ''':sup:`6` Against you alone have I sinned; I have done such evil in your sight
That you are just in your sentence, blameless when you condemn.
'''
"7" = ''':sup:`7` True, I was born guilty, a sinner, even as my mother conceived me.
'''
"8" = ''':sup:`8` Still, you insist on sincerity of heart; in my inmost being teach me
wisdom.
'''
"9" = ''':sup:`9` Cleanse me with hyssop, that I may be pure; wash me, make me whiter
than snow.
'''
"10" = ''':sup:`10` Let me hear sounds of joy and gladness; let the bones you have
crushed rejoice.
'''
"11" = ''':sup:`11` Turn away your face from my sins; blot out all my guilt.
'''
"12" = ''':sup:`12` A clean heart create for me, God; renew in me a steadfast spirit.
'''
"13" = ''':sup:`13` Do not drive me from your presence, nor take from me your holy
spirit.
'''
"14" = ''':sup:`14` Restore my joy in your salvation; sustain in me a willing spirit.
'''
"15" = ''':sup:`15` I will teach the wicked your ways, that sinners may return to you.
'''
"16" = ''':sup:`16` Rescue me from death, God, my saving God, that my tongue may praise
your healing power.
'''
"17" = ''':sup:`17` Lord, open my lips; my mouth will proclaim your praise.
'''
"18" = ''':sup:`18` For you do not desire sacrifice; a burnt offering you would not
accept.
'''
"19" = ''':sup:`19` My sacrifice, God, is a broken spirit; God, do not spurn a broken,
humbled heart.
'''
"20" = ''':sup:`20` Make Zion prosper in your good pleasure; rebuild the walls of
Jerusalem.
'''
"21" = ''':sup:`21` Then you will be pleased with proper sacrifice, burnt offerings and
holocausts; then bullocks will be offered on your altar.
'''
