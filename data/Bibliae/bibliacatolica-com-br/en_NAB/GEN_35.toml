[35]
"1" = ''':sup:`1` God said to Jacob: "Go up now to Bethel. Settle there and build an
altar there to the God who appeared to you while you were fleeing from
your brother Esau."
'''
"2" = ''':sup:`2` So Jacob told his family and all the others who were with him: "Get
rid of the foreign gods that you have among you; then purify yourselves
and put on fresh clothes.
'''
"3" = ''':sup:`3` We are now to go up to Bethel, and I will build an altar there to
the God who answered me in my hour of distress and who has been with me
wherever I have gone."
'''
"4" = ''':sup:`4` They therefore handed over to Jacob all the foreign gods in their
possession and also the rings they had in their ears.
'''
"5" = ''':sup:`5` Then, as they set out, a terror from God fell upon the towns round
about, so that no one pursued the sons of Jacob.
'''
"6" = ''':sup:`6` Thus Jacob and all the people who were with him arrived in Luz (that
is, Bethel) in the land of Canaan.
'''
"7" = ''':sup:`7` There he built an altar and named the place Bethel, for it was there
that God had revealed himself to him when he was fleeing from his
brother.
'''
"8" = ''':sup:`8` Death came to Rebekah's nurse Deborah; she was buried under the oak
below Bethel, and so it was called Allonbacuth.
'''
"9" = ''':sup:`9` On Jacob's arrival from Paddan-aram, God appeared to him again and
blessed him.
'''
"10" = ''':sup:`10` God said to him: "You whose name is Jacob shall no longer be called
Jacob, but Israel shall be your name." Thus he was named Israel.
'''
"11" = ''':sup:`11` God also said to him: "I am God Almighty; be fruitful and multiply.
A nation, indeed an assembly of nations, shall stem from you, and kings
shall issue from your loins.
'''
"12" = ''':sup:`12` The land I once gave to Abraham and Isaac I now give to you; And to
your descendants after you will I give this land."
'''
"13" = ''':sup:`13` Then God departed from him.
'''
"14" = ''':sup:`14` On the site where God had spoken with him, Jacob set up a memorial
stone, and upon it he made a libation and poured out oil.
'''
"15" = ''':sup:`15` Jacob named the site Bethel, because God had spoken with him there.
'''
"16" = ''':sup:`16` Then they departed from Bethel; but while they still had some
distance to go on the way to Ephrath, Rachel began to be in labor and
to suffer great distress.
'''
"17" = ''':sup:`17` When her pangs were most severe, her midwife said to her, "Have no
fear! This time, too, you have a son."
'''
"18" = ''':sup:`18` With her last breath--for she was at the point of death-she called
him Ben-oni; his father, however, named him Benjamin.
'''
"19" = ''':sup:`19` Thus Rachel died; and she was buried on the road to Ephrath (that
is, Bethlehem).
'''
"20" = ''':sup:`20` Jacob set up a memorial stone on her grave, and the same monument
marks Rachel's grave to this day.
'''
"21" = ''':sup:`21` Israel moved on and pitched his tent beyond Migdal-eder.
'''
"22" = ''':sup:`22` While Israel was encamped in that region, Reuben went and lay with
Bilhah, his father's concubine. When Israel heard of it, he was greatly
offended. The sons of Jacob were now twelve.
'''
"23" = ''':sup:`23` The sons of Leah: Reuben, Jacob's first-born, Simeon, Levi, Judah,
Issachar, and Zebulun;
'''
"24" = ''':sup:`24` the sons of Rachel: Joseph and Benjamin;
'''
"25" = ''':sup:`25` the sons of Rachel's maid Bilhah: Dan and Naphtali;
'''
"26" = ''':sup:`26` the sons of Leah's maid Zilpah: Gad and Asher. These are the sons
of Jacob who were born to him in Paddan-aram.
'''
"27" = ''':sup:`27` Jacob went home to his father Isaac at Mamre, in Kiriath-arba (that
is, Hebron), where Abraham and Isaac had stayed.
'''
"28" = ''':sup:`28` The lifetime of Isaac was one hundred and eighty years;
'''
"29" = ''':sup:`29` then he breathed his last. After a full life, he died as an old man
and was taken to his kinsmen. His sons Esau and Jacob buried him.
'''
