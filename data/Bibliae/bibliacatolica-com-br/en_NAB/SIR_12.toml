[12]
"1" = ''':sup:`1` If you do good, know for whom you are doing it, and your kindness
will have its effect.
'''
"2" = ''':sup:`2` Do good to the just man and reward will be yours, if not from him,
from the LORD.
'''
"3" = ''':sup:`3` No good comes to him who gives comfort to the wicked, nor is it an
act of mercy that he does.
'''
"4" = ''':sup:`4` Give to the good man, refuse the sinner; refresh the downtrodden,
give nothing to the proud man.
'''
"5" = ''':sup:`5` No arms for combat should you give him, lest he use them against
yourself;
'''
"6" = ''':sup:`6` With twofold evil you will meet for every good deed you do for him.
'''
"7" = ''':sup:`7` The Most High himself hates sinners, and upon the wicked he takes
vengeance.
'''
"8" = ''':sup:`8` In our prosperity we cannot know our friends; in adversity an enemy
will not remain concealed.
'''
"9" = ''':sup:`9` When a man is successful even his enemy is friendly; in adversity
even his friend disappears.
'''
"10" = ''':sup:`10` Never trust your enemy, for his wickedness is like corrosion in
bronze.
'''
"11" = ''':sup:`11` Even though he acts humbly and peaceably toward you, take care to
be on your guard against him. Rub him as one polishes a brazen mirror,
and you will find that there is still corrosion.
'''
"12" = ''':sup:`12` Let him not stand near you, lest he oust you and take your place.
Let him not sit at your right hand, lest he then demand your seat, And
in the end you appreciate my advice, when you groan with regret, as I
warned you.
'''
"13" = ''':sup:`13` Who pities a snake charmer when he is bitten, or anyone who goes
near a wild beast?
'''
"14" = ''':sup:`14` So is it with the companion of the proud man, who is involved in
his sins:
'''
"15" = ''':sup:`15` While you stand firm, he makes no bold move; but if you slip, he
cannot hold back.
'''
"16" = ''':sup:`16` With his lips an enemy speaks sweetly, but in his heart he schemes
to plunge you into the abyss. Though your enemy has tears in his eyes,
if given the chance, he will never have enough of your blood.
'''
"17" = ''':sup:`17` If evil comes upon you, you will find him at hand; feigning to
help, he will trip you up,
'''
"18" = ''':sup:`18` Then he will nod his head and clap his hands and hiss repeatedly,
and show his true face.
'''
