[34]
"1" = ''':sup:`1` Josiah was eight years old when he became king, and he reigned
thirty-one years in Jerusalem.
'''
"2" = ''':sup:`2` He pleased the LORD, following the path of his ancestor David.
'''
"3" = ''':sup:`3` In the eighth year of his reign, while he was still a youth, he
began to seek after the God of his forefather David, and in his twelfth
year he began to purge Judah and Jerusalem of the high places, the
sacred poles and the carved and molten images.
'''
"4" = ''':sup:`4` In his presence, the altars of the Baals were destroyed; the incense
stands erected above them were torn down; the sacred poles and the
carved and molten images were shattered and beaten into dust, which was
strewn over the tombs of those who had sacrificed to them;
'''
"5" = ''':sup:`5` and the bones of the priests he burned upon their altars. Thus he
purged Judah and Jerusalem.
'''
"6" = ''':sup:`6` He did likewise in the cities of Manasseh, Ephraim, Simeon, and in
the ruined villages of the surrounding country as far as Naphtali;
'''
"7" = ''':sup:`7` he destroyed the altars, broke up the sacred poles and carved images
and beat them into dust, and tore down the incense stands throughout
the land of Israel. Then he returned to Jerusalem.
'''
"8" = ''':sup:`8` In the eighteenth year of his reign, in order to cleanse the temple
as well as the land, he sent Shaphan, son of Azaliah, Maaseiah, the
ruler of the city, and Joah, son of Joahaz, the chamberlain, to restore
the house of the LORD, his God.
'''
"9" = ''':sup:`9` They came to Hilkiah the high priest and turned over the money
brought to the house of God which the Levites, the guardians of the
threshold, had collected from Manasseh, Ephraim, and all the remnant of
Israel, as well as from all of Judah, Benjamin, and the inhabitants of
Jerusalem.
'''
"10" = ''':sup:`10` They turned it over to the master workmen in the house of the LORD,
and these in turn used it to pay the workmen in the LORD'S house who
were restoring and repairing the temple.
'''
"11" = ''':sup:`11` They also gave it to the carpenters and the masons to buy hewn
stone and timber for the tie beams and rafters of the buildings which
the kings of Judah had allowed to fall into ruin.
'''
"12" = ''':sup:`12` The men worked faithfully at their task; their overseers were
Jahath and Obadiah, Levites of the line of Merari, and Zechariah and
Meshullam, of the Kohathites, who directed them. All those Levites who
were skillful with musical instruments
'''
"13" = ''':sup:`13` were in charge of the men who carried the burdens, and they
directed all the workers in every kind of labor. Some of the other
Levites were scribes, officials and gatekeepers.
'''
"14" = ''':sup:`14` When they brought out the money that had been deposited in the
house of the LORD, Hilkiah the priest found the book of the law of the
LORD given through Moses.
'''
"15" = ''':sup:`15` He reported this to Shaphan the scribe, saying, "I have found the
book of the law in the house of the LORD." Hilkiah gave the book to
Shaphan,
'''
"16" = ''':sup:`16` who brought it to the king at the same time that he was making his
report to him. He said, "Your servants are doing everything that has
been entrusted to them;
'''
"17" = ''':sup:`17` they have turned into bullion the metals deposited in the LORD'S
house and have handed it over to the overseers and the workmen."
'''
"18" = ''':sup:`18` Then Shaphan the scribe announced to the king, "Hilkiah the priest
has given me a book." And Shaphan read from it before the king.
'''
"19" = ''':sup:`19` When the king heard the words of the law, he tore his garments
'''
"20" = ''':sup:`20` and issued this command to Hilkiah, to Ahikam, son of Shaphan, to
Abdon, son of Michah, to Shaphan the scribe, and to Asaiah, the king's
servant:
'''
"21" = ''':sup:`21` "On behalf of myself and those who are left in Israel and Judah,
go, consult the LORD concerning the words of the book that has been
found. For the anger of the LORD has been set furiously ablaze against
us, since our fathers have not kept the word of the LORD and have not
done all that is written in this book."
'''
"22" = ''':sup:`22` Then Hilkiah and the other men from the king went to the prophetess
Huldah, the wife of Shallum, son of Tokhath, son of Hasrah, the
guardian of the wardrobe; she dwelt in Jerusalem, in the new quarter.
They spoke to her as they had been instructed,
'''
"23" = ''':sup:`23` and she said to them: "Thus says the LORD, the God of Israel: 'Tell
the one who sent you to me,
'''
"24" = ''':sup:`24` The LORD says: I am prepared to bring evil upon this place and upon
its inhabitants, all the curses written in the book that has been read
before the king of Judah.
'''
"25" = ''':sup:`25` Because they have abandoned me and have offered incense to other
gods, provoking me by every deed that they have performed, my anger is
ablaze against this place and cannot be extinguished.'
'''
"26" = ''':sup:`26` "But to the king of Judah who sent you to consult the LORD, give
this response: 'Thus says the LORD, the God of Israel, concerning the
threats you have heard:
'''
"27" = ''':sup:`27` Because you were heartsick and have humbled yourself before God on
hearing his words spoken against this place and its inhabitants;
because you have humbled yourself before me, have torn your garments,
and have wept before me, I in turn have listened--so declares the LORD.
'''
"28" = ''':sup:`28` I will gather you to your ancestors and you shall be taken to your
grave in peace. Your eyes shall not see all the evil I will bring upon
this place and upon its inhabitants.'" They brought back this message
to the king.
'''
"29" = ''':sup:`29` The king now convened all the elders of Judah and Jerusalem.
'''
"30" = ''':sup:`30` He went up to the house of the LORD with all the men of Judah and
the inhabitants of Jerusalem, the priests, the Levites, and all the
people, great and small; and he had read aloud to them the entire text
of the book of the covenant that had been found in the house of the
LORD.
'''
"31" = ''':sup:`31` Standing at his post, the king made a covenant before the LORD to
follow the LORD and to keep his commandments, decrees, and statutes
with his whole heart and soul, thus observing the terms of the covenant
written in this book.
'''
"32" = ''':sup:`32` He thereby committed all who were of Jerusalem and Benjamin, and
the inhabitants of Jerusalem conformed themselves to the covenant of
God, the God of their fathers.
'''
"33" = ''':sup:`33` Josiah removed every abominable thing from all the territory
belonging to the Israelites, and he obliged all who were in Israel to
serve the LORD, their God. During his lifetime they did not desert the
LORD, the God of their fathers.
'''
