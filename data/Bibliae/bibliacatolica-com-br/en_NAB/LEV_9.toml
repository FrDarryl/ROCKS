[9]
"1" = ''':sup:`1` During this time Aaron's sons Nadab and Abihu took their censers
and, strewing incense on the fire they had put in them, they offered up
before the LORD profane fire, such as he had not authorized.
'''
"2" = ''':sup:`2` Fire therefore came forth from the LORD'S presence and consumed
them, so that they died in his presence.
'''
"3" = ''':sup:`3` Moses then said to Aaron, "This is as the LORD said: Through those
who approach me I will manifest my sacredness; In the sight of all the
people I will reveal my glory." But Aaron said nothing.
'''
"4" = ''':sup:`4` Then Moses summoned Mishael and Elzaphan, the sons of Aaron's uncle
Uzziel, with the order, "Come, remove your kinsmen from the sanctuary
and carry them to a place outside the camp."
'''
"5" = ''':sup:`5` So they went in and took them, in their tunics, outside the camp, as
Moses had commanded.
'''
"6" = ''':sup:`6` Moses said to Aaron and his sons Eleazar and Ithamar, "Do not bare
your heads or tear your garments, lest you bring not only death on
yourselves but God's wrath also on the whole community. Your kinsmen,
the rest of the house of Israel, shall mourn for those whom the LORD'S
fire has smitten;
'''
"7" = ''':sup:`7` but do not you go beyond the entry of the meeting tent, else you
shall die; for the anointing oil of the LORD is upon you." So they did
as Moses told them.
'''
"8" = ''':sup:`8` The LORD said to Aaron,
'''
"9" = ''':sup:`9` "When you are to go to the meeting tent, you and your sons are
forbidden under pain of death, by a perpetual ordinance throughout your
generations, to drink any wine or strong drink.
'''
"10" = ''':sup:`10` You must be able to distinguish between what is sacred and what is
profane, between what is clean and what is unclean;
'''
"11" = ''':sup:`11` you must teach the Israelites all the laws that the LORD has given
them through Moses."
'''
"12" = ''':sup:`12` Moses said to Aaron and his surviving sons, Eleazar and Ithamar,
"Take the cereal offering left over from the oblations of the LORD, and
eat it beside the altar in the form of unleavened cakes. Since it is
most sacred,
'''
"13" = ''':sup:`13` you must eat it in a sacred place. This is your due from the
oblations of the LORD, and that of your sons; such is the command I
have received.
'''
"14" = ''':sup:`14` With your sons and daughters you shall also eat the breast of the
wave offering and the leg of the raised offering, in a clean place; for
these have been assigned to you and your children as your due from the
peace offerings of the Israelites.
'''
"15" = ''':sup:`15` The leg of the raised offering and the breast of the wave offering
shall first be brought in with the oblations, the fatty portions, that
are to be waved as a wave offering before the LORD. Then they shall
belong to you and your children by a perpetual ordinance, as the LORD
has commanded."
'''
"16" = ''':sup:`16` When Moses inquired about the goat of the sin offering, he
discovered that it had all been burned. So he was angry with the
surviving sons of Aaron, Eleazar and Ithamar, and said,
'''
"17" = ''':sup:`17` "Why did you not eat the sin offering in the sacred place, since it
is most sacred? It has been given to you that you might bear the guilt
of the community and make atonement for them before the LORD.
'''
"18" = ''':sup:`18` If its blood was not brought into the inmost part of the sanctuary,
you should certainly have eaten the offering in the sanctuary, in
keeping with the command I had received."
'''
"19" = ''':sup:`19` Aaron answered Moses, "Even though they presented their sin
offering and holocaust before the LORD today, yet this misfortune has
befallen me. Had I then eaten of the sin offering today, would it have
been pleasing to the LORD?"
'''
"20" = ''':sup:`20` On hearing this, Moses was satisfied.
'''
