[48]
"1" = ''':sup:`1` A psalm of the Korahites. A song.
'''
"2" = ''':sup:`2` Great is the LORD and highly praised in the city of our God: The
holy mountain,
'''
"3" = ''':sup:`3` fairest of heights, the joy of all the earth, Mount Zion, the
heights of Zaphon, the city of the great king.
'''
"4" = ''':sup:`4` God is its citadel, renowned as a stronghold.
'''
"5" = ''':sup:`5` See! The kings assembled, together they invaded.
'''
"6" = ''':sup:`6` When they looked they were astounded; terrified, they were put to
flight!
'''
"7" = ''':sup:`7` Trembling seized them there, anguish, like a woman's labor,
'''
"8" = ''':sup:`8` As when the east wind wrecks the ships of Tarshish!
'''
"9" = ''':sup:`9` What we had heard we now see in the city of the LORD of hosts, In
the city of our God, founded to last forever. Selah
'''
"10" = ''':sup:`10` O God, within your temple we ponder your steadfast love.
'''
"11" = ''':sup:`11` Like your name, O God, your praise reaches the ends of the earth.
Your right hand is fully victorious.
'''
"12" = ''':sup:`12` Mount Zion is glad! The cities of Judah rejoice because of your
saving deeds!
'''
"13" = ''':sup:`13` Go about Zion, walk all around it, note the number of its towers.
'''
"14" = ''':sup:`14` Consider the ramparts, examine its citadels, that you may tell
future generations:
'''
"15" = ''':sup:`15` "Yes, so mighty is God, our God who leads us always!"
'''
