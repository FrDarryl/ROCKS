[12]
"1" = ''':sup:`1` An oracle: the word of the LORD concerning Israel. Thus says the
LORD, who spreads out the heavens, lays the foundations of the earth,
and forms the spirit of man within him:
'''
"2" = ''':sup:`2` See, I will make Jerusalem a bowl to stupefy all peoples round
about. (Judah will be besieged, even Jerusalem.)
'''
"3" = ''':sup:`3` On that day I will make Jerusalem a weighty stone for all peoples.
All who attempt to lift it shall injure themselves badly, and all the
nations of the earth shall be gathered against her.
'''
"4" = ''':sup:`4` On that day, says the LORD, I will strike every horse with fright,
and its rider with madness. I will strike blind all the horses of the
peoples, but upon the house of Judah I will open my eyes,
'''
"5" = ''':sup:`5` and the princes of Judah shall say to themselves, "The inhabitants
of Jerusalem have their strength in the LORD of hosts, their God."
'''
"6" = ''':sup:`6` On that day I will make the princes of Judah like a brazier of fire
in the woodland, and like a burning torch among sheaves, and they shall
devour right and left all the surrounding peoples; but Jerusalem shall
still abide on its own site.
'''
"7" = ''':sup:`7` The LORD shall save the tents of Judah first, that the glory of the
house of David and the glory of the inhabitants of Jerusalem may not be
exalted over Judah.
'''
"8" = ''':sup:`8` On that day, the LORD will shield the inhabitants of Jerusalem, and
the weakling among them shall be like David on that day, and the house
of David godlike, like an angel of the LORD before them.
'''
"9" = ''':sup:`9` On that day I will seek the destruction of all nations that come
against Jerusalem.
'''
"10" = ''':sup:`10` I will pour out on the house of David and on the inhabitants of
Jerusalem a spirit of grace and petition; and they shall look on him
whom they have thrust through, and they shall mourn for him as one
mourns for an only son, and they shall grieve over him as one grieves
over a first-born.
'''
"11" = ''':sup:`11` On that day the mourning in Jerusalem shall be as great as the
mourning of Hadadrimmon in the plain of Megiddo.
'''
"12" = ''':sup:`12` And the land shall mourn, each family apart: the family of the
house of David, and their wives; the family of the house of Nathan, and
their wives;
'''
"13" = ''':sup:`13` the family of the house of Levi, and their wives; the family of
Shemei, and their wives;
'''
"14" = ''':sup:`14` and all the rest of the families, each family apart, and the wives
apart.
'''
