"1" = ''':sup:`1` The LORD called Moses, and from the meeting tent gave him this
message:
'''
"2" = ''':sup:`2` "Speak to the Israelites and tell them: When any one of you wishes
to bring an animal offering to the LORD, such an offering must be from
the herd or from the flock.
'''
"3" = ''':sup:`3` "If his holocaust offering is from the herd, it must be a male
without blemish. To find favor with the LORD, he shall bring it to the
entrance of the meeting tent
'''
"4" = ''':sup:`4` and there lay his hand on the head of the holocaust, so that it may
be acceptable to make atonement for him.
'''
"5" = ''':sup:`5` He shall then slaughter the bull before the LORD, but Aaron's sons,
the priests, shall offer up its blood by splashing it on the sides of
the altar which is at the entrance of the meeting tent.
'''
"6" = ''':sup:`6` Then he shall skin the holocaust and cut it up into pieces.
'''
"7" = ''':sup:`7` After Aaron's sons, the priests, have put some burning embers on the
altar and laid some wood on them,
'''
"8" = ''':sup:`8` they shall lay the pieces of meat, together with the head and the
suet, on top of the wood and embers on the altar.
'''
"9" = ''':sup:`9` The inner organs and the shanks, however, the offerer shall first
wash with water. The priest shall then burn the whole offering on the
altar as a holocaust, a sweet-smelling oblation to the LORD.
'''
"10" = ''':sup:`10` "If his holocaust offering is from the flock, that is, a sheep or a
goat, he must bring a male without blemish.
'''
"11" = ''':sup:`11` This he shall slaughter before the LORD at the north side of the
altar. Then Aaron's sons, the priests, shall splash its blood on the
sides of the altar.
'''
"12" = ''':sup:`12` When the offerer has cut it up into pieces, the priest shall lay
these, together with the head and suet, on top of the wood and the fire
on the altar.
'''
"13" = ''':sup:`13` The inner organs and the shanks, however, the offerer shall first
wash with water. The priest shall offer them up and then burn the whole
offering on the altar as a holocaust, a sweet-smelling oblation to the
LORD.
'''
"14" = ''':sup:`14` "If he offers a bird as a holocaust to the LORD, he shall choose a
turtledove or a pigeon as his offering.
'''
"15" = ''':sup:`15` Having brought it to the altar where it is to be burned, the priest
shall snap its head loose and squeeze out its blood against the side of
the altar.
'''
"16" = ''':sup:`16` Its crop and feathers shall be removed and thrown on the ash heap
at the east side of the altar.
'''
"17" = ''':sup:`17` Then, having split the bird down the middle without separating the
halves, the priest shall burn it on the altar, over the wood on the
fire, as a holocaust, a sweet-smelling oblation to the LORD.
'''
