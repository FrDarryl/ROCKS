[11]
"1" = ''':sup:`1` On his arrival in Jerusalem Rehoboam gathered together the house of
Judah and Benjamin, a hundred and eighty thousand seasoned warriors, to
have them fight against Israel and restore the kingdom to him.
'''
"2" = ''':sup:`2` However, the word of the LORD came to Shemaiah, a man of God:
'''
"3" = ''':sup:`3` "Say to Rehoboam, son of Solomon, king of Judah, and to all the
Israelites in Judah and Benjamin:
'''
"4" = ''':sup:`4` 'Thus says the LORD: You must not march out to fight against your
brothers. Let every man return home, for what has occurred I have
brought about.'" They obeyed this message of the LORD and gave up the
expedition against Jeroboam.
'''
"5" = ''':sup:`5` Rehoboam took up residence in Jerusalem and built fortified cities
in Judah.
'''
"6" = ''':sup:`6` He built up Bethlehem, Etam, Tekoa,
'''
"7" = ''':sup:`7` Beth-zur, Soco, Adullam,
'''
"8" = ''':sup:`8` Gath, Mareshah, Ziph,
'''
"9" = ''':sup:`9` Adoraim, Lachish, Azekah,
'''
"10" = ''':sup:`10` Zorah, Aijalon, and Hebron; these were fortified cities in Judah
and Benjamin.
'''
"11" = ''':sup:`11` Then he strengthened the fortifications and put commanders in them,
with supplies of food, oil and wine.
'''
"12" = ''':sup:`12` In every city were shields and spears, and he made them very
strong. Thus Judah and Benjamin remained his.
'''
"13" = ''':sup:`13` Now the priests and Levites throughout Israel presented themselves
to him from all parts of their land,
'''
"14" = ''':sup:`14` for the Levites left their assigned pasture lands and their
holdings and came to Judah and Jerusalem, because Jeroboam and his sons
repudiated them as priests of the LORD.
'''
"15" = ''':sup:`15` In their place, he himself appointed priests for the high places
and satyrs and calves he had made.
'''
"16" = ''':sup:`16` After them, all those of the Israelite tribes who firmly desired to
seek the LORD, the God of Israel, came to Jerusalem to sacrifice to the
LORD, the God of their fathers.
'''
"17" = ''':sup:`17` Thus they strengthened the kingdom of Judah and made Rehoboam, son
of Solomon, prevail for three years; for they walked in the way of
David and Solomon three years.
'''
"18" = ''':sup:`18` Rehoboam took to himself as wife Mahalath, daughter of Jerimoth,
son of David and of Abihail, daughter of Eliab, son of Jesse.
'''
"19" = ''':sup:`19` She bore him sons: Jehush, Shemariah and Zaham.
'''
"20" = ''':sup:`20` After her, he married Maacah, daughter of Absalom, who bore him
Abijah, Attai, Ziza and Shelomith.
'''
"21" = ''':sup:`21` Rehoboam loved Maacah, daughter of Absalom, more than all his other
wives and concubines; he had taken eighteen wives and sixty concubines,
and he fathered twenty-eight sons and sixty daughters.
'''
"22" = ''':sup:`22` Rehoboam constituted Abijah, son of Maacah, commander among his
brothers, for he intended to make him king.
'''
"23" = ''':sup:`23` He acted prudently, distributing various of his sons throughout all
the districts of Judah and Benjamin, in all the fortified cities; and
he furnished them with copious provisions and sought an abundance of
wives for them.
'''
