[12]
"1" = ''':sup:`1` "At that time there shall arise Michael, the great prince, guardian
of your people; It shall be a time unsurpassed in distress since
nations began until that time. At that time your people shall escape,
everyone who is found written in the book.
'''
"2" = ''':sup:`2` Many of those who sleep in the dust of the earth shall awake; some
shall live forever, others shall be an everlasting horror and disgrace.
'''
"3" = ''':sup:`3` But the wise shall shine brightly like the splendor of the
firmament, And those who lead the many to justice shall be like the
stars forever.
'''
"4" = ''':sup:`4` "As for you, Daniel, keep secret the message and seal the book until
the end time; many shall fall away and evil shall increase."
'''
"5" = ''':sup:`5` I, Daniel, looked and saw two others, one standing on either bank of
the river.
'''
"6" = ''':sup:`6` One of them said to the man clothed in linen, who was upstream, "How
long shall it be to the end of these appalling things?"
'''
"7" = ''':sup:`7` The man clothed in linen, who was upstream, lifted his right and
left hands to heaven; and I heard him swear by him who lives forever
that it should be for a year, two years, a half-year; and that, when
the power of the destroyer of the holy people was brought to an end,
all these things should end.
'''
"8" = ''':sup:`8` I heard, but I did not understand; so I asked, "My lord, what
follows this?"
'''
"9" = ''':sup:`9` "Go, Daniel," he said, "because the words are to be kept secret and
sealed until the end time.
'''
"10" = ''':sup:`10` Many shall be refined, purified, and tested, but the wicked shall
prove wicked; none of them shall have understanding, but the wise shall
have it.
'''
"11" = ''':sup:`11` From the time that the daily sacrifice is abolished and the
horrible abomination is set up, there shall be one thousand two hundred
and ninety days.
'''
"12" = ''':sup:`12` Blessed is the man who has patience and perseveres until the one
thousand three hundred and thirty-five days.
'''
"13" = ''':sup:`13` Go, take your rest, you shall rise for your reward at the end of
days."
'''
