[2]
"1" = ''':sup:`1` These were the sons of Israel: Reuben, Simeon, Levi, Judah,
Issachar, Zebulun,
'''
"2" = ''':sup:`2` Dan, Joseph, Benjamin, Naphtali, Gad, and Asher.
'''
"3" = ''':sup:`3` The sons of Judah were: Er, Onan, and Shelah; these three were born
to him of Bathshua, a Canaanite woman. But Judah's first-born, Er, was
wicked in the sight of the LORD, so he killed him.
'''
"4" = ''':sup:`4` Judah's daughter-in-law Tamar bore him Perez and Zerah, so that he
had five sons in all.
'''
"5" = ''':sup:`5` The sons of Perez were Hezron and Hamul.
'''
"6" = ''':sup:`6` The sons of Zerah were Zimri, Ethan, Heman, Calcol, and Darda--five
in all.
'''
"7" = ''':sup:`7` The sons of Zimri: Carmi. The sons of Carmi: Achar, who brought
trouble upon Israel by violating the ban.
'''
"8" = ''':sup:`8` The sons of Ethan: Azariah.
'''
"9" = ''':sup:`9` The sons born to Hezron were Jerahmeel, Ram, and Chelubai.
'''
"10" = ''':sup:`10` Ram became the father of Amminadab, and Amminadab became the father
of Nahshon, a prince of the Judahites.
'''
"11" = ''':sup:`11` Nahshon became the father of Salmah. Salmah became the father of
Boaz.
'''
"12" = ''':sup:`12` Boaz became the father of Obed. Obed became the father of Jesse.
'''
"13" = ''':sup:`13` Jesse became the father of Eliab, his first-born, of Abinadab, the
second son, Shimea, the third,
'''
"14" = ''':sup:`14` Nethanel, the fourth, Raddai, the fifth,
'''
"15" = ''':sup:`15` Ozem, the sixth, and David, the seventh.
'''
"16" = ''':sup:`16` Their sisters were Zeruiah and Abigail. Zeruiah had three sons:
Abishai, Joab, and Asahel.
'''
"17" = ''':sup:`17` Abigail bore Amasa, whose father was Jether the Ishmaelite.
'''
"18" = ''':sup:`18` By his wife Azubah, Caleb, son of Hezron, became the father of a
daughter, Jerioth. Her sons were Jesher, Shobab, and Ardon.
'''
"19" = ''':sup:`19` When Azubah died, Caleb married Ephrath, who bore him Hur.
'''
"20" = ''':sup:`20` Hur became the father of Uri, and Uri became the father of Bezalel.
'''
"21" = ''':sup:`21` Then Hezron had relations with the daughter of Machir, the father
of Gilead, having married her when he was sixty years old. She bore him
Segub.
'''
"22" = ''':sup:`22` Segub became the father of Jair, who possessed twenty-three cities
in the land of Gilead.
'''
"23" = ''':sup:`23` Geshur and Aram took from them the villages of Jair, that is,
Kenath and its towns, sixty cities in all, which had belonged to the
sons of Machir, the father of Gilead.
'''
"24" = ''':sup:`24` After the death of Hezron, Caleb had relations with Ephrathah, the
widow of his father Hezron, and she bore him Ashhur, the father of
Tekoa.
'''
"25" = ''':sup:`25` The sons of Jerahmeel, the first-born of Hezron, were Ram, the
first-born, then Bunah, Oren, and Ozem, his brothers.
'''
"26" = ''':sup:`26` Jerahmeel also had another wife, Atarah by name, who was the mother
of Onam.
'''
"27" = ''':sup:`27` The sons of Ram, the first-born of Jerahmeel, were Maaz, Jamin, and
Eker.
'''
"28" = ''':sup:`28` The sons of Onam were Shammai and Jada. The sons of Shammai were
Nadab and Abishur.
'''
"29" = ''':sup:`29` Abishur's wife, who was named Abihail, bore him Ahban and Molid.
'''
"30" = ''':sup:`30` The sons of Nadab were Seled and Appaim. Seled died without sons.
'''
"31" = ''':sup:`31` The sons of Appaim: Ishi. The sons of Ishi: Sheshan. The sons of
Sheshan: Ahlai.
'''
"32" = ''':sup:`32` The sons of Jada, the brother of Shammai, were Jether and Jonathan.
Jether died without sons.
'''
"33" = ''':sup:`33` The sons of Jonathan were Peleth and Zaza. These were the
descendants of Jerahmeel.
'''
"34" = ''':sup:`34` Sheshan, who had no sons, only daughters, had an Egyptian slave
named Jarha.
'''
"35" = ''':sup:`35` Sheshan gave his daughter in marriage to his slave Jarha, and she
bore him Attai.
'''
"36" = ''':sup:`36` Attai became the father of Nathan. Nathan became the father of
Zabad.
'''
"37" = ''':sup:`37` Zabad became the father of Ephlal. Ephlal became the father of
Obed.
'''
"38" = ''':sup:`38` Obed became the father of Jehu. Jehu became the father of Azariah.
'''
"39" = ''':sup:`39` Azariah became the father of Helez. Helez became the father of
Eleasah.
'''
"40" = ''':sup:`40` Eleasah became the father of Sismai. Sismai became the father of
Shallum.
'''
"41" = ''':sup:`41` Shallum became the father of Jekamiah. Jekamiah became the father
of Elishama.
'''
"42" = ''':sup:`42` The descendants of Caleb, the brother of Jerahmeel: (Mesha) his
first-born, who was the father of Ziph. Then the sons of Mareshah, who
was the father of Hebron.
'''
"43" = ''':sup:`43` The sons of Hebron were Korah, Tappuah, Rekem, and Shema.
'''
"44" = ''':sup:`44` Shema became the father of Raham, who was the father of Jorkeam.
Rekem became the father of Shammai.
'''
"45" = ''':sup:`45` The son of Shammai: Maon, who was the father of Beth-zur.
'''
"46" = ''':sup:`46` Ephah, Caleb's concubine, bore Haran, Moza, and Gazez. Haran became
the father of Gazez.
'''
"47" = ''':sup:`47` The sons of Jahdai were Regem, Jotham, Geshan, Pelet, Ephah, and
Shaaph.
'''
"48" = ''':sup:`48` Maacah, Caleb's concubine, bore Sheber and Tirhanah.
'''
"49" = ''':sup:`49` She also bore Shaaph, the father of Madmannah, Sheva, the father of
Machbenah, and the father of Gibea. Achsah was Caleb's daughter.
'''
"50" = ''':sup:`50` These were descendants of Caleb, sons of Hur, the first-born of
Ephrathah: Shobal, the father of Kiriath-jearim,
'''
"51" = ''':sup:`51` Salma, the father of Bethlehem, and Hareph, the father of
Bethgader.
'''
"52" = ''':sup:`52` The sons of Shobal, the father of Kiriath-jearim, were Reaiah, half
the Manahathites,
'''
"53" = ''':sup:`53` and the clans of Kiriath-jearim: the Ithrites, the Puthites, the
Shumathites, and the Mishraites. From these the people of Zorah and the
Eshtaolites derived.
'''
"54" = ''':sup:`54` The descendants of Salma were Bethlehem, the Netophathites,
Atroth-beth-Joab, half the Manahathites, and the Zorites.
'''
"55" = ''':sup:`55` The clans of the Sopherim dwelling in Jabez were the Tirathites,
the Shimeathites, and the Sucathites. They were the Kenites, who came
from Hammath of the ancestor of the Rechabites.
'''
