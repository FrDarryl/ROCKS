[3]
"1" = ''':sup:`1` The Lord, the LORD of hosts, shall take away from Jerusalem and from
Judah support and prop (all supplies of bread and water):
'''
"2" = ''':sup:`2` Hero and warrior, judge and prophet, fortune-teller and elder,
'''
"3" = ''':sup:`3` The captain of fifty and the nobleman, counselor, skilled magician,
and expert charmer.
'''
"4" = ''':sup:`4` I will make striplings their princes; the fickle shall govern them,
'''
"5" = ''':sup:`5` And the people shall oppress one another, yes, every man his
neighbor. The child shall be bold toward the elder, and the base toward
the honorable.
'''
"6" = ''':sup:`6` When a man seizes his brother in his father's house, saying, "You
have clothes! Be our ruler, and take in hand this ruin!"--
'''
"7" = ''':sup:`7` Then shall he answer in that day: "I will not undertake to cure
this, when in my own house there is no bread or clothing! You shall not
make me ruler of the people."
'''
"8" = ''':sup:`8` Jerusalem is crumbling, Judah is falling; for their speech and their
deeds are before the LORD, a provocation in the sight of his majesty.
'''
"9" = ''':sup:`9` Their very look bears witness against them; their sin like Sodom
they vaunt, They hide it not. Woe to them! they deal out evil to
themselves.
'''
"10" = ''':sup:`10` Happy the just, for it will be well with them, the fruit of their
works they will eat.
'''
"11" = ''':sup:`11` Woe to the wicked man! All goes ill, with the work of his hands he
will be repaid.
'''
"12" = ''':sup:`12` My people--a babe in arms will be their tyrant, and women will rule
them! O my people, your leaders mislead, they destroy the paths you
should follow.
'''
"13" = ''':sup:`13` The LORD rises to accuse, standing to try his people.
'''
"14" = ''':sup:`14` The Lord enters into judgment with his people's elders and princes:
It is you who have devoured the vineyard; the loot wrested from the
poor is in your houses.
'''
"15" = ''':sup:`15` What do you mean by crushing my people, and grinding down the poor
when they look to you? says the Lord, the GOD of hosts.
'''
"16" = ''':sup:`16` The LORD said: Because the daughters of Zion are haughty, and walk
with necks outstretched Ogling and mincing as they go, their anklets
tinkling with every step,
'''
"17" = ''':sup:`17` The Lord shall cover the scalps of Zion's daughters with scabs, and
the LORD shall bare their heads.
'''
"18" = ''':sup:`18` On that day the LORD will do away with the finery of the anklets,
sunbursts, and crescents;
'''
"19" = ''':sup:`19` the pendants, bracelets, and veils;
'''
"20" = ''':sup:`20` the headdresses, bangles, cinctures, perfume boxes, and amulets;
'''
"21" = ''':sup:`21` the signet rings, and the nose rings;
'''
"22" = ''':sup:`22` the court dresses, wraps, cloaks, and purses;
'''
"23" = ''':sup:`23` the mirrors, linen tunics, turbans, and shawls.
'''
"24" = ''':sup:`24` Instead of perfume there will be stench, instead of the girdle, a
rope, And for the coiffure, baldness; for the rich gown, a sackcloth
skirt. Then, instead of beauty:
'''
"25" = ''':sup:`25` Your men will fall by the sword, and your champions, in war;
'''
"26" = ''':sup:`26` Her gates will lament and mourn, as the city sits desolate on the
ground.
'''
