[33]
"1" = ''':sup:`1` Jacob looked up and saw Esau coming, accompanied by four hundred
men. So he divided his children among Leah, Rachel and the two
maidservants,
'''
"2" = ''':sup:`2` putting the maids and their children first, Leah and her children
next, and Rachel and Joseph last.
'''
"3" = ''':sup:`3` He himself went on ahead of them, bowing to the ground seven times,
until he reached his brother.
'''
"4" = ''':sup:`4` Esau ran to meet him, embraced him, and flinging himself on his
neck, kissed him as he wept.
'''
"5" = ''':sup:`5` When Esau looked about, he saw the women and children. "Who are
these with you?" he asked. Jacob answered, "They are the children whom
God has graciously bestowed on your servant."
'''
"6" = ''':sup:`6` Then the maidservants and their children came forward and bowed low;
'''
"7" = ''':sup:`7` next, Leah and her children came forward and bowed low; lastly,
Rachel and her children came forward and bowed low.
'''
"8" = ''':sup:`8` Then Esau asked, "What did you intend with all those droves that I
encountered?" Jacob answered, "It was to gain my lord's favor."
'''
"9" = ''':sup:`9` "I have plenty," replied Esau; "you should keep what is yours,
brother."
'''
"10" = ''':sup:`10` "No, I beg you!" said Jacob. "If you will do me the favor, please
accept this gift from me, since to come into your presence is for me
like coming into the presence of God, now that you have received me so
kindly.
'''
"11" = ''':sup:`11` Do accept the present I have brought you; God has been generous
toward me, and I have an abundance." Since he so urged him, Esau
accepted.
'''
"12" = ''':sup:`12` Then Esau said, "Let us break camp and be on our way; I will travel
alongside you."
'''
"13" = ''':sup:`13` But Jacob replied: "As my lord can see, the children are frail.
Besides, I am encumbered with the flocks and herds, which now have
sucklings; if overdriven for a single day, the whole flock will die.
'''
"14" = ''':sup:`14` Let my lord, then, go on ahead of me, while I proceed more slowly
at the pace of the livestock before me and at the pace of my children,
until I join my lord in Seir."
'''
"15" = ''':sup:`15` Esau replied, "Let me at least put at your disposal some of the men
who are with me." But Jacob said, "For what reason? Please indulge me
in this, my lord."
'''
"16" = ''':sup:`16` So on the same day that Esau began his journey back to Seir,
'''
"17" = ''':sup:`17` Jacob journeyed to Succoth. There he built a home for himself and
made booths for his livestock. That is why the place was called
Succoth.
'''
"18" = ''':sup:`18` Having thus come from Paddan-aram, Jacob arrived safely at the city
of Shechem, which is in the land of Canaan, and he encamped in sight of
the city.
'''
"19" = ''':sup:`19` The plot of ground on which he had pitched his tent he bought for a
hundred pieces of bullion from the descendants of Hamor, the founder of
Shechem.
'''
"20" = ''':sup:`20` He set up a memorial stone there and invoked "El, the God of
Israel."
'''
