[4]
"1" = ''':sup:`1` Ah, you are beautiful, my beloved, ah, you are beautiful! Your eyes
are doves behind your veil. Your hair is like a flock of goats
streaming down the mountains of Gilead.
'''
"2" = ''':sup:`2` Your teeth are like a flock of ewes to be shorn, which come up from
the washing, All of them big with twins, none of them thin and barren.
'''
"3" = ''':sup:`3` Your lips are like a scarlet strand; your mouth is lovely. Your
cheek is like a half-pomegranate behind your veil.
'''
"4" = ''':sup:`4` Your neck is like David's tower girt with battlements; A thousand
bucklers hang upon it, all the shields of valiant men.
'''
"5" = ''':sup:`5` Your breasts are like twin fawns, the young of a gazelle that browse
among the lilies.
'''
"6" = ''':sup:`6` Until the day breathes cool and the shadows lengthen, I will go to
the mountain of myrrh, to the hill of incense.
'''
"7" = ''':sup:`7` You are all-beautiful, my beloved, and there is no blemish in you.
'''
"8" = ''':sup:`8` Come from Lebanon, my bride, come from Lebanon, come! Descend from
the top of Amana, from the top of Senir and Hermon, From the haunts of
lions, from the leopards' mountains.
'''
"9" = ''':sup:`9` You have ravished my heart, my sister, my bride; you have ravished
my heart with one glance of your eyes, with one bead of your necklace.
'''
"10" = ''':sup:`10` How beautiful is your love, my sister, my bride, how much more
delightful is your love than wine, and the fragrance of your ointments
than all spices!
'''
"11" = ''':sup:`11` Your lips drip honey, my bride, sweetmeats and milk are under your
tongue; And the fragrance of your garments is the fragrance of Lebanon.
'''
"12" = ''':sup:`12` You are an enclosed garden, my sister, my bride, an enclosed
garden, a fountain sealed.
'''
"13" = ''':sup:`13` You are a park that puts forth pomegranates, with all choice
fruits;
'''
"14" = ''':sup:`14` Nard and saffron, calamus and cinnamon, with all kinds of incense;
Myrrh and aloes, with all the finest spices.
'''
"15" = ''':sup:`15` You are a garden fountain, a well of water flowing fresh from
Lebanon.
'''
"16" = ''':sup:`16` Arise, north wind! Come, south wind! blow upon my garden that its
perfumes may spread abroad. B Let my lover come to his garden and eat
its choice fruits.
'''
