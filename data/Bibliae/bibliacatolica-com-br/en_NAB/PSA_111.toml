[111]
"1" = ''':sup:`1` I will praise the LORD with all my heart in the assembled
congregation of the upright.
'''
"2" = ''':sup:`2` Great are the works of the LORD, to be treasured for all their
delights.
'''
"3" = ''':sup:`3` Majestic and glorious is your work, your wise design endures
forever.
'''
"4" = ''':sup:`4` You won renown for your wondrous deeds; gracious and merciful is the
LORD.
'''
"5" = ''':sup:`5` You gave food to those who fear you, mindful of your covenant
forever.
'''
"6" = ''':sup:`6` You showed powerful deeds to your people, giving them the lands of
the nations.
'''
"7" = ''':sup:`7` The works of your hands are right and true, reliable all your
decrees,
'''
"8" = ''':sup:`8` Established forever and ever, to be observed with loyalty and care.
'''
"9" = ''':sup:`9` You sent deliverance to your people, ratified your covenant forever;
holy and awesome is your name.
'''
"10" = ''':sup:`10` The fear of the LORD is the beginning of wisdom; prudent are all
who live by it. Your praise endures forever.
'''
