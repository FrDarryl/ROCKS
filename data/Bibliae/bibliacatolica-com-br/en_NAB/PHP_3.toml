[3]
"1" = ''':sup:`1` Finally, my brothers, rejoice in the Lord. Writing the same things
to you is no burden for me but is a safeguard for you.
'''
"2" = ''':sup:`2` Beware of the dogs! Beware of the evil workers! Beware of the
mutilation!
'''
"3" = ''':sup:`3` For we are the circumcision, we who worship through the Spirit of
God, who boast in Christ Jesus and do not put our confidence in flesh,
'''
"4" = ''':sup:`4` although I myself have grounds for confidence even in the flesh.If
anyone else thinks he can be confident in flesh, all the more can I.
'''
"5" = ''':sup:`5` Circumcised on the eighth day, of the race of Israel, of the tribe
of Benjamin, a Hebrew of Hebrew parentage, in observance of the law a
Pharisee,
'''
"6" = ''':sup:`6` in zeal I persecuted the church, in righteousness based on the law I
was blameless.
'''
"7" = ''':sup:`7` (But) whatever gains I had, these I have come to consider a loss
because of Christ.
'''
"8" = ''':sup:`8` More than that, I even consider everything as a loss because of the
supreme good of knowing Christ Jesus my Lord. For his sake I have
accepted the loss of all things and I consider them so much rubbish,
that I may gain Christ
'''
"9" = ''':sup:`9` and be found in him, not having any righteousness of my own based on
the law but that which comes through faith in Christ, the righteousness
from God, depending on faith
'''
"10" = ''':sup:`10` to know him and the power of his resurrection and (the) sharing of
his sufferings by being conformed to his death,
'''
"11" = ''':sup:`11` if somehow I may attain the resurrection from the dead.
'''
"12" = ''':sup:`12` It is not that I have already taken hold of it or have already
attained perfect maturity, but I continue my pursuit in hope that I may
possess it, since I have indeed been taken possession of by Christ
(Jesus).
'''
"13" = ''':sup:`13` Brothers, I for my part do not consider myself to have taken
possession. Just one thing: forgetting what lies behind but straining
forward to what lies ahead,
'''
"14" = ''':sup:`14` I continue my pursuit toward the goal, the prize of God's upward
calling, in Christ Jesus.
'''
"15" = ''':sup:`15` Let us, then, who are "perfectly mature" adopt this attitude. And
if you have a different attitude, this too God will reveal to you.
'''
"16" = ''':sup:`16` Only, with regard to what we have attained, continue on the same
course.
'''
"17" = ''':sup:`17` Join with others in being imitators of me, brothers, and observe
those who thus conduct themselves according to the model you have in
us.
'''
"18" = ''':sup:`18` For many, as I have often told you and now tell you even in tears,
conduct themselves as enemies of the cross of Christ.
'''
"19" = ''':sup:`19` Their end is destruction. Their God is their stomach; their glory
is in their "shame." Their minds are occupied with earthly things.
'''
"20" = ''':sup:`20` But our citizenship is in heaven, and from it we also await a
savior, the Lord Jesus Christ.
'''
"21" = ''':sup:`21` He will change our lowly body to conform with his glorified body by
the power that enables him also to bring all things into subjection to
himself.
'''
