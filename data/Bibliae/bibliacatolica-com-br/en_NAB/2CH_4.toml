[4]
"1" = ''':sup:`1` Then he made a bronze altar twenty cubits long, twenty cubits wide
and ten cubits high.
'''
"2" = ''':sup:`2` He also made the molten sea. It was perfectly round, ten cubits in
diameter, five in depth, and thirty in circumference;
'''
"3" = ''':sup:`3` below the rim a ring of figures of oxen encircled the sea, ten to
the cubit, all the way around; there were two rows of these cast in the
same mold with the sea.
'''
"4" = ''':sup:`4` It rested on twelve oxen, three facing north, three west, three
south, and three east, with their haunches all toward the center; the
sea rested on their backs.
'''
"5" = ''':sup:`5` It was a handbreadth thick, and its brim was made like that of a
cup, being lily-shaped. It had a capacity of three thousand measures.
'''
"6" = ''':sup:`6` Then he made ten basins for washing, placing five of them to the
right and five to the left. Here were cleansed the victims for the
holocausts; but the sea was for the priests to wash in.
'''
"7" = ''':sup:`7` He made the lampstands of gold, ten of them as was prescribed, and
placed them in the nave, five to the right and five to the left.
'''
"8" = ''':sup:`8` He made ten tables and had them set in the nave, five to the right
and five to the left; and he made a hundred golden bowls.
'''
"9" = ''':sup:`9` He made the court of the priests and the great courtyard and the
gates of the courtyard; the gates he overlaid with bronze.
'''
"10" = ''':sup:`10` The sea was placed off to the southeast from the right side of the
temple.
'''
"11" = ''':sup:`11` Huram also made the pots, the shovels and the bowls. Huram thus
completed the work he had to do for King Solomon in the house of God:
'''
"12" = ''':sup:`12` two columns, two nodes for the capitals topping these two columns,
and two networks covering the nodes of the capitals topping the
columns;
'''
"13" = ''':sup:`13` also four hundred pomegranates for the two networks, with two rows
of pomegranates to each network, to cover the two nodes of the capitals
topping the columns.
'''
"14" = ''':sup:`14` He made the stands, and the basins on the stands;
'''
"15" = ''':sup:`15` one sea, and the twelve oxen under it;
'''
"16" = ''':sup:`16` likewise the pots, the shovels and the forks. Huram-abi made all
these articles for King Solomon from polished bronze for the house of
the LORD.
'''
"17" = ''':sup:`17` The king had them cast in the Jordan region, in the clayey ground
between Succoth and Zeredah.
'''
"18" = ''':sup:`18` Solomon made all these vessels, so many in number that the weight
of the bronze was not ascertained.
'''
"19" = ''':sup:`19` Solomon had all these articles made for the house of God: the
golden altar, the tables on which the showbread lay,
'''
"20" = ''':sup:`20` the lampstands and their lamps of pure gold which were to burn
according to prescription before the sanctuary,
'''
"21" = ''':sup:`21` flowers, lamps and gold tongs (this was the purest gold),
'''
"22" = ''':sup:`22` snuffers, bowls, cups and firepans of pure gold. As for the entry
to the house, its inner doors to the holy of holies, as well as the
doors to the nave, were of gold.
'''
