[38]
"1" = ''':sup:`1` Hold the physician in honor, for he is essential to you, and God it
was who established his profession.
'''
"2" = ''':sup:`2` From God the doctor has his wisdom, and the king provides for his
sustenance.
'''
"3" = ''':sup:`3` His knowledge makes the doctor distinguished, and gives him access
to those in authority.
'''
"4" = ''':sup:`4` God makes the earth yield healing herbs which the prudent man should
not neglect;
'''
"5" = ''':sup:`5` Was not the water sweetened by a twig that men might learn his
power?
'''
"6" = ''':sup:`6` He endows men with the knowledge to glory in his mighty works,
'''
"7" = ''':sup:`7` Through which the doctor eases pain and the druggist prepares his
medicines;
'''
"8" = ''':sup:`8` Thus God's creative work continues without cease in its efficacy on
the surface of the earth.
'''
"9" = ''':sup:`9` My son, when you are ill, delay not, but pray to God, who will heal
you:
'''
"10" = ''':sup:`10` Flee wickedness; let your hands be just, cleanse your heart of
every sin;
'''
"11" = ''':sup:`11` Offer your sweet-smelling oblation and petition, a rich offering
according to your means.
'''
"12" = ''':sup:`12` Then give the doctor his place lest he leave; for you need him too.
'''
"13" = ''':sup:`13` There are times that give him an advantage,
'''
"14" = ''':sup:`14` and he too beseeches God That his diagnosis may be correct and his
treatment bring about a cure.
'''
"15" = ''':sup:`15` He who is a sinner toward his Maker will be defiant toward the
doctor.
'''
"16" = ''':sup:`16` My son, shed tears for one who is dead with wailing and bitter
lament; As is only proper, prepare the body, absent not yourself from
his burial:
'''
"17" = ''':sup:`17` Weeping bitterly, mourning fully, pay your tribute of sorrow, as he
deserves,
'''
"18" = ''':sup:`18` One or two days, to prevent gossip; then compose yourself after
your grief,
'''
"19" = ''':sup:`19` For grief can bring on an extremity and heartache destroy one's
health.
'''
"20" = ''':sup:`20` Turn not your thoughts to him again; cease to recall him; think
rather of the end.
'''
"21" = ''':sup:`21` Recall him not, for there is no hope of his return; it will not
help him, but will do you harm.
'''
"22" = ''':sup:`22` Remember that his fate will also be yours; for him it was
yesterday, for you today.
'''
"23" = ''':sup:`23` With the departed dead, let memory fade; rally your courage, once
the soul has left.
'''
"24" = ''':sup:`24` The scribe's profession increases his wisdom; whoever is free from
toil can become a wise man.
'''
"25" = ''':sup:`25` How can he become learned who guides the plow, who thrills in
wielding the goad like a lance, Who guides the ox and urges on the
bullock, and whose every concern is for cattle?
'''
"26" = ''':sup:`26` His care is for plowing furrows, and he keeps a watch on the beasts
in the stalls.
'''
"27" = ''':sup:`27` So with every engraver and designer who, laboring night and day,
Fashions carved seals, and whose concern is to vary the pattern. His
care is to produce a vivid impression, and he keeps watch till he
finishes his design.
'''
"28" = ''':sup:`28` So with the smith standing near his anvil, forging crude iron. The
heat from the fire sears his flesh, yet he toils away in the furnace
heat. The clang of the hammer deafens his ears, His eyes are fixed on
the tool he is shaping. His care is to finish his work, and he keeps
watch till he perfects it in detail.
'''
"29" = ''':sup:`29` So with the potter sitting at his labor, revolving the wheel with
his feet. He is always concerned for his products, and turns them out
in quantity.
'''
"30" = ''':sup:`30` With his hands he molds the clay, and with his feet softens it. His
care is for proper coloring, and he keeps watch on the fire of his
kiln.
'''
"31" = ''':sup:`31` All these men are skilled with their hands, each one an expert at
his own task;
'''
"32" = ''':sup:`32` Without them no city could be lived in, and wherever they stay,
they need not hunger.
'''
"33" = ''':sup:`33` They do not occupy the judge's bench, nor are they prominent in the
assembly; They set forth no decisions or judgments, nor are they found
among the rulers;
'''
"34" = ''':sup:`34` Yet they maintain God's ancient handiwork, and their concern is for
exercise of their skill.
'''
