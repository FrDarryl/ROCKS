[13]
"1" = ''':sup:`1` Let every person be subordinate to the higher authorities, for there
is no authority except from God, and those that exist have been
established by God.
'''
"2" = ''':sup:`2` Therefore, whoever resists authority opposes what God has appointed,
and those who oppose it will bring judgment upon themselves.
'''
"3" = ''':sup:`3` For rulers are not a cause of fear to good conduct, but to evil. Do
you wish to have no fear of authority? Then do what is good and you
will receive approval from it,
'''
"4" = ''':sup:`4` for it is a servant of God for your good. But if you do evil, be
afraid, for it does not bear the sword without purpose; it is the
servant of God to inflict wrath on the evildoer.
'''
"5" = ''':sup:`5` Therefore, it is necessary to be subject not only because of the
wrath but also because of conscience.
'''
"6" = ''':sup:`6` This is why you also pay taxes, for the authorities are ministers of
God, devoting themselves to this very thing.
'''
"7" = ''':sup:`7` Pay to all their dues, taxes to whom taxes are due, toll to whom
toll is due, respect to whom respect is due, honor to whom honor is
due.
'''
"8" = ''':sup:`8` Owe nothing to anyone, except to love one another; for the one who
loves another has fulfilled the law.
'''
"9" = ''':sup:`9` The commandments, "You shall not commit adultery; you shall not
kill; you shall not steal; you shall not covet," and whatever other
commandment there may be, are summed up in this saying, (namely) "You
shall love your neighbor as yourself."
'''
"10" = ''':sup:`10` Love does no evil to the neighbor; hence, love is the fulfillment
of the law.
'''
"11" = ''':sup:`11` And do this because you know the time; it is the hour now for you
to awake from sleep. For our salvation is nearer now than when we first
believed;
'''
"12" = ''':sup:`12` the night is advanced, the day is at hand. Let us then throw off
the works of darkness (and) put on the armor of light;
'''
"13" = ''':sup:`13` let us conduct ourselves properly as in the day, not in orgies and
drunkenness, not in promiscuity and licentiousness, not in rivalry and
jealousy.
'''
"14" = ''':sup:`14` But put on the Lord Jesus Christ, and make no provision for the
desires of the flesh.
'''
