[12]
"1" = ''':sup:`1` The men of Ephraim gathered together and crossed over to Zaphon.
They said to Jephthah, "Why do you go on to fight with the Ammonites
without calling us to go with you? We will burn your house over you."
'''
"2" = ''':sup:`2` Jephthah answered them, "My soldiers and I were engaged in a
critical contest with the Ammonites. I summoned you, but you did not
rescue me from their power.
'''
"3" = ''':sup:`3` When I saw that you would not effect a rescue, I took my life in my
own hand and went on to the Ammonites, and the LORD delivered them into
my power. Why, then, do you come up against me this day to fight with
me?"
'''
"4" = ''':sup:`4` Then Jephthah called together all the men of Gilead and fought
against Ephraim, whom they defeated; for the Ephraimites had said, "You
of Gilead are Ephraimite fugitives in territory belonging to Ephraim
and Manasseh."
'''
"5" = ''':sup:`5` The Gileadites took the fords of the Jordan toward Ephraim. When any
of the fleeing Ephraimites said, "Let me pass," the men of Gilead would
say to him, "Are you an Ephraimite?" If he answered, "No!"
'''
"6" = ''':sup:`6` they would ask him to say "Shibboleth." If he said "Sibboleth," not
being able to give the proper pronunciation, they would seize him and
kill him at the fords of the Jordan. Thus forty-two thousand
Ephraimites fell at that time.
'''
"7" = ''':sup:`7` After having judged Israel for six years, Jephthah the Gileadite
died and was buried in his city in Gilead.
'''
"8" = ''':sup:`8` After him Ibzan of Bethlehem judged Israel.
'''
"9" = ''':sup:`9` He had thirty sons. He also had thirty daughters married outside the
family, and he brought in as wives for his sons thirty young women from
outside the family. After having judged Israel for seven years,
'''
"10" = ''':sup:`10` Ibzan died and was buried in Bethlehem.
'''
"11" = ''':sup:`11` After him the Zebulunite Elon judged Israel. When he had judged
Israel for ten years,
'''
"12" = ''':sup:`12` the Zebulunite Elon died and was buried in Elon in the land of
Zebulun.
'''
"13" = ''':sup:`13` After him the Pirathonite Abdon, son of Hillel, judged Israel.
'''
"14" = ''':sup:`14` He had forty sons and thirty grandsons who rode on seventy
saddle-asses. After having judged Israel for eight years,
'''
"15" = ''':sup:`15` the Pirathonite Abdon, son of Hillel, died and was buried in
Pirathon in the land of Ephraim on the mountain of the Amalekites.
'''
