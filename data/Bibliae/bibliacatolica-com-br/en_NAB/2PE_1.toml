"1" = ''':sup:`1` Symeon Peter, a slave and apostle of Jesus Christ, to those who have
received a faith of equal value to ours through the righteousness of
our God and savior Jesus Christ:
'''
"2" = ''':sup:`2` may grace and peace be yours in abundance through knowledge of God
and of Jesus our Lord.
'''
"3" = ''':sup:`3` His divine power has bestowed on us everything that makes for life
and devotion, through the knowledge of him who called us by his own
glory and power.
'''
"4" = ''':sup:`4` Through these, he has bestowed on us the precious and very great
promises, so that through them you may come to share in the
divinenature, after escaping from the corruption that is in the world
because of evil desire.
'''
"5" = ''':sup:`5` For this very reason, make every effort to supplement your faith
with virtue, virtue with knowledge,
'''
"6" = ''':sup:`6` knowledge with self-control, self-control with endurance, endurance
with devotion,
'''
"7" = ''':sup:`7` devotion with mutual affection, mutual affection with love.
'''
"8" = ''':sup:`8` If these are yours and increase in abundance, they will keep you
from being idle or unfruitful in the knowledge of our Lord Jesus
Christ.
'''
"9" = ''':sup:`9` Anyone who lacks them is blind and shortsighted, forgetful of the
cleansing of his past sins.
'''
"10" = ''':sup:`10` Therefore, brothers, be all the more eager to make your calland
election firm, for, in doing so, you will never stumble.
'''
"11" = ''':sup:`11` For, in this way, entry into the eternal kingdom of our Lord and
savior Jesus Christ will be richly provided for you.
'''
"12" = ''':sup:`12` Therefore, I will always remind you of these things, even though
you already know them and are established in the truth you have.
'''
"13" = ''':sup:`13` I think it right, as long as I am in this "tent," to stir you up by
a reminder,
'''
"14" = ''':sup:`14` since I know that I will soon have to put it aside, as indeed our
Lord Jesus Christ has shown me.
'''
"15" = ''':sup:`15` I shall also make every effort to enable you always to remember
these things after my departure.
'''
"16" = ''':sup:`16` We did not follow cleverly devised myths when we made known to you
the power and coming of our Lord Jesus Christ, but we had been
eyewitnesses of his majesty.
'''
"17" = ''':sup:`17` For he received honor and glory from God the Father when that
unique declaration came to him from the majestic glory, "This is my
Son, my beloved, with whom I am well pleased."
'''
"18" = ''':sup:`18` We ourselves heard this voice come from heaven while we were with
him on the holy mountain.
'''
"19" = ''':sup:`19` Moreover, we possess the prophetic message that is altogether
reliable. You will do well to be attentive to it, as to a lamp shining
in a dark place, until day dawns and the morning star rises in your
hearts.
'''
"20" = ''':sup:`20` Know this first of all, that there is no prophecy of scripture that
is a matter of personal interpretation,
'''
"21" = ''':sup:`21` for no prophecy ever came through human will; but rather human
beings moved by the holy Spirit spoke under the influence of God.
'''
