[12]
"1" = ''':sup:`1` The LORD said to Abram: "Go forth from the land of your kinsfolk and
from your father's house to a land that I will show you.
'''
"2" = ''':sup:`2` "I will make of you a great nation, and I will bless you; I will
make your name great, so that you will be a blessing.
'''
"3" = ''':sup:`3` I will bless those who bless you and curse those who curse you. All
the communities of the earth shall find blessing in you."
'''
"4" = ''':sup:`4` Abram went as the LORD directed him, and Lot went with him. Abram
was seventy-five years old when he left Haran.
'''
"5" = ''':sup:`5` Abram took his wife Sarai, his brother's son Lot, all the
possessions that they had accumulated, and the persons they had
acquired in Haran, and they set out for the land of Canaan. When they
came to the land of Canaan,
'''
"6" = ''':sup:`6` Abram passed through the land as far as the sacred place at Shechem,
by the terebinth of Moreh. (The Canaanites were then in the land.)
'''
"7" = ''':sup:`7` The LORD appeared to Abram and said, "To your descendants I will
give this land." So Abram built an altar there to the LORD who had
appeared to him.
'''
"8" = ''':sup:`8` From there he moved on to the hill country east of Bethel, pitching
his tent with Bethel to the west and Ai to the east. He built an altar
there to the LORD and invoked the LORD by name.
'''
"9" = ''':sup:`9` Then Abram journeyed on by stages to the Negeb.
'''
"10" = ''':sup:`10` There was famine in the land; so Abram went down to Egypt to
sojourn there, since the famine in the land was severe.
'''
"11" = ''':sup:`11` When he was about to enter Egypt, he said to his wife Sarai: "I
know well how beautiful a woman you are.
'''
"12" = ''':sup:`12` When the Egyptians see you, they will say, 'She is his wife'; then
they will kill me, but let you live.
'''
"13" = ''':sup:`13` Please say, therefore, that you are my sister, so that it may go
well with me on your account and my life may be spared for your sake."
'''
"14" = ''':sup:`14` When Abram came to Egypt, the Egyptians saw how beautiful the woman
was; and when Pharaoh's courtiers saw her,
'''
"15" = ''':sup:`15` they praised her to Pharaoh. So she was taken into Pharaoh's
palace.
'''
"16" = ''':sup:`16` On her account it went very well with Abram, and he received flocks
and herds, male and female slaves, male and female asses, and camels.
'''
"17" = ''':sup:`17` But the LORD struck Pharaoh and his household with severe plagues
because of Abram's wife Sarai.
'''
"18" = ''':sup:`18` Then Pharaoh summoned Abram and said to him: "How could you do this
to me! Why didn't you tell me she was your wife?
'''
"19" = ''':sup:`19` Why did you say, 'She is my sister,' so that I took her for my
wife? Here, then, is your wife. Take her and be gone!"
'''
"20" = ''':sup:`20` Then Pharaoh gave men orders concerning him, and they sent him on
his way, with his wife and all that belonged to him.
'''
