[9]
"1" = ''':sup:`1` Be not jealous of the wife of your bosom, lest you teach her to do
evil against you.
'''
"2" = ''':sup:`2` Give no woman power over you to trample upon your dignity.
'''
"3" = ''':sup:`3` Be not intimate with a strange woman, lest you fall into her snares.
'''
"4" = ''':sup:`4` With a singing girl be not familiar, lest you be caught in her
wiles.
'''
"5" = ''':sup:`5` Entertain no thoughts against a virgin, lest you be enmeshed in
damages for her.
'''
"6" = ''':sup:`6` Give not yourself to harlots, lest you surrender your inheritance.
'''
"7" = ''':sup:`7` Gaze not about the lanes of the city and wander not through its
squares;
'''
"8" = ''':sup:`8` Avert your eyes from a comely woman; gaze not upon the beauty of
another's wife-- Through woman's beauty many perish, for lust for it
burns like fire.
'''
"9" = ''':sup:`9` With a married woman dine not, recline not at table to drink by her
side, Lest your heart be drawn to her and you go down in blood to the
grave.
'''
"10" = ''':sup:`10` Discard not an old friend, for the new one cannot equal him. A new
friend is like new wine which you drink with pleasure only when it has
aged.
'''
"11" = ''':sup:`11` Envy not a sinner's fame, for you know not what disaster awaits
him.
'''
"12" = ''':sup:`12` Rejoice not at a proud man's success; remember he will not reach
death unpunished.
'''
"13" = ''':sup:`13` Keep far from the man who has power to kill, and you will not be
filled with the dread of death. But if you approach him, offend him
not, lest he take away your life; Know that you are stepping among
snares and walking over a net.
'''
"14" = ''':sup:`14` As best you can, take your neighbors' measure, and associate with
the wise.
'''
"15" = ''':sup:`15` With the learned be intimate; let all your conversation be about
the law of the LORD.
'''
"16" = ''':sup:`16` Have just men for your table companions; in the fear of God be your
glory.
'''
"17" = ''':sup:`17` Skilled artisans are esteemed for their deftness; but the ruler of
his people is the skilled sage.
'''
"18" = ''':sup:`18` Feared in the city is the man of railing speech, and he who talks
rashly is hated.
'''
