[4]
"1" = ''':sup:`1` Masters, treat your slaves justly and fairly, realizing that you too
have a Master in heaven.
'''
"2" = ''':sup:`2` Persevere in prayer, being watchful in it with thanksgiving;
'''
"3" = ''':sup:`3` at the same time, pray for us, too, that God may open a door to us
for the word, to speak of the mystery of Christ, for which I am in
prison,
'''
"4" = ''':sup:`4` that I may make it clear, as I must speak.
'''
"5" = ''':sup:`5` Conduct yourselves wisely toward outsiders, making the most of the
opportunity.
'''
"6" = ''':sup:`6` Let your speech always be gracious, seasoned with salt, so that you
know how you should respond to each one.
'''
"7" = ''':sup:`7` my beloved brother, trustworthy minister, and fellow slave in the
Lord, will tell you all the news of me.
'''
"8" = ''':sup:`8` I am sending him to you for this very purpose, so that you may know
about us and that he may encourage your hearts,
'''
"9" = ''':sup:`9` together with Onesimus, a trustworthy and beloved brother, who is
one of you. They will tell you about everything here.
'''
"10" = ''':sup:`10` Aristarchus, my fellow prisoner, sends you greetings, as does Mark
the cousin of Barnabas (concerning whom you have received instructions;
if he comes to you, receive him),
'''
"11" = ''':sup:`11` and Jesus, who is called Justus, who are of the circumcision; these
alone are my co-workers for the kingdom of God, and they have been a
comfort to me.
'''
"12" = ''':sup:`12` Epaphras sends you greetings; he is one of you, a slave of Christ
(Jesus), always striving for you in his prayers so that you may be
perfect and fully assured in all the will of God.
'''
"13" = ''':sup:`13` For I can testify that he works very hard for you and for those in
Laodicea and those in Hierapolis.
'''
"14" = ''':sup:`14` Luke the beloved physician sends greetings, as does Demas.
'''
"15" = ''':sup:`15` Give greetings to the brothers in Laodicea and to Nympha and to the
church in her house.
'''
"16" = ''':sup:`16` And when this letter is read before you, have it read also in the
church of the Laodiceans, and you yourselves read the one from
Laodicea.
'''
"17" = ''':sup:`17` And tell Archippus, "See that you fulfill the ministry that you
received in the Lord."
'''
"18" = ''':sup:`18` The greeting is in my own hand, Paul's. Remember my chains. Grace
be with you.
'''
