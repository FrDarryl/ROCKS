[6]
"1" = ''':sup:`1` While he was going through a field of grain on a sabbath, his
disciples were picking the heads of grain, rubbing them in their hands,
and eating them.
'''
"2" = ''':sup:`2` Some Pharisees said, "Why are you doing what is unlawful on the
sabbath?"
'''
"3" = ''':sup:`3` Jesus said to them in reply, "Have you not read what David did when
he and those (who were) with him were hungry?
'''
"4" = ''':sup:`4` (How) he went into the house of God, took the bread of offering,
which only the priests could lawfully eat, ate of it, and shared it
with his companions."
'''
"5" = ''':sup:`5` Then he said to them, "The Son of Man is lord of the sabbath."
'''
"6" = ''':sup:`6` On another sabbath he went into the synagogue and taught, and there
was a man there whose right hand was withered.
'''
"7" = ''':sup:`7` The scribes and the Pharisees watched him closely to see if he would
cure on the sabbath so that they might discover a reason to accuse him.
'''
"8" = ''':sup:`8` But he realized their intentions and said to the man with the
withered hand, "Come up and stand before us." And he rose and stood
there.
'''
"9" = ''':sup:`9` Then Jesus said to them, "I ask you, is it lawful to do good on the
sabbath rather than to do evil, to save life rather than to destroy
it?"
'''
"10" = ''':sup:`10` Looking around at them all, he then said to him, "Stretch out your
hand." He did so and his hand was restored.
'''
"11" = ''':sup:`11` But they became enraged and discussed together what they might do
to Jesus.
'''
"12" = ''':sup:`12` to God.
'''
"13" = ''':sup:`13` When day came, he called his disciples to himself, and from them he
chose Twelve, whom he also named apostles:
'''
"14" = ''':sup:`14` Simon, whom he named Peter, and his brother Andrew, James, John,
Philip, Bartholomew,
'''
"15" = ''':sup:`15` Matthew, Thomas, James the son of Alphaeus, Simon who was called a
Zealot,
'''
"16" = ''':sup:`16` and Judas the son of James, and Judas Iscariot, who became a
traitor.
'''
"17" = ''':sup:`17` And he came down with them and stood on a stretch of level ground.
A great crowd of his disciples and a large number of the people from
all Judea and Jerusalem and the coastal region of Tyre and Sidon
'''
"18" = ''':sup:`18` came to hear him and to be healed of their diseases; and even those
who were tormented by unclean spirits were cured.
'''
"19" = ''':sup:`19` Everyone in the crowd sought to touch him because power came forth
from him and healed them all.
'''
"20" = ''':sup:`20` And raising his eyes toward his disciples he said: "Blessed are you
who are poor, for the kingdom of God is yours.
'''
"21" = ''':sup:`21` Blessed are you who are now hungry, for you will be satisfied.
Blessed are you who are now weeping, for you will laugh.
'''
"22" = ''':sup:`22` Blessed are you when people hate you, and when they exclude and
insult you, and denounce your name as evil on account of the Son of
Man.
'''
"23" = ''':sup:`23` Rejoice and leap for joy on that day! Behold, your reward will be
great in heaven. For their ancestors treated the prophets in the same
way.
'''
"24" = ''':sup:`24` But woe to you who are rich, for you have received your
consolation.
'''
"25" = ''':sup:`25` But woe to you who are filled now, for you will be hungry. Woe to
you who laugh now, for you will grieve and weep.
'''
"26" = ''':sup:`26` Woe to you when all speak well of you, for their ancestors treated
the false prophets in this way.
'''
"27" = ''':sup:`27` "But to you who hear I say, love your enemies, do good to those who
hate you,
'''
"28" = ''':sup:`28` bless those who curse you, pray for those who mistreat you.
'''
"29" = ''':sup:`29` To the person who strikes you on one cheek, offer the other one as
well, and from the person who takes your cloak, do not withhold even
your tunic.
'''
"30" = ''':sup:`30` Give to everyone who asks of you, and from the one who takes what
is yours do not demand it back.
'''
"31" = ''':sup:`31` Do to others as you would have them do to you.
'''
"32" = ''':sup:`32` For if you love those who love you, what credit is that to you?
Even sinners love those who love them.
'''
"33" = ''':sup:`33` And if you do good to those who do good to you, what credit is that
to you? Even sinners do the same.
'''
"34" = ''':sup:`34` If you lend money to those from whom you expect repayment, what
credit (is) that to you? Even sinners lend to sinners, and get back the
same amount.
'''
"35" = ''':sup:`35` But rather, love your enemies and do good to them, and lend
expecting nothing back; then your reward will be great and you will be
children of the Most High, for he himself is kind to the ungrateful and
the wicked.
'''
"36" = ''':sup:`36` Be merciful, just as (also) your Father is merciful.
'''
"37" = ''':sup:`37` "Stop judging and you will not be judged. Stop condemning and you
will not be condemned. Forgive and you will be forgiven.
'''
"38" = ''':sup:`38` Give and gifts will be given to you; a good measure, packed
together, shaken down, and overflowing, will be poured into your lap.
For the measure with which you measure will in return be measured out
to you."
'''
"39" = ''':sup:`39` And he told them a parable, "Can a blind person guide a blind
person? Will not both fall into a pit?
'''
"40" = ''':sup:`40` No disciple is superior to the teacher; but when fully trained,
every disciple will be like his teacher.
'''
"41" = ''':sup:`41` Why do you notice the splinter in your brother's eye, but do not
perceive the wooden beam in your own?
'''
"42" = ''':sup:`42` How can you say to your brother, 'Brother, let me remove that
splinter in your eye,' when you do not even notice the wooden beam in
your own eye? You hypocrite! Remove the wooden beam from your eye
first; then you will see clearly to remove the splinter in your
brother's eye.
'''
"43" = ''':sup:`43` "A good tree does not bear rotten fruit, nor does a rotten tree
bear good fruit.
'''
"44" = ''':sup:`44` For every tree is known by its own fruit. For people do not pick
figs from thornbushes, nor do they gather grapes from brambles.
'''
"45" = ''':sup:`45` A good person out of the store of goodness in his heart produces
good, but an evil person out of a store of evil produces evil; for from
the fullness of the heart the mouth speaks.
'''
"46" = ''':sup:`46` "Why do you call me, 'Lord, Lord,' but not do what I command?
'''
"47" = ''':sup:`47` I will show you what someone is like who comes to me, listens to my
words, and acts on them.
'''
"48" = ''':sup:`48` That one is like a person building a house, who dug deeply and laid
the foundation on rock; when the flood came, the river burst against
that house but could not shake it because it had been well built.
'''
"49" = ''':sup:`49` But the one who listens and does not act is like a person who built
a house on the ground without a foundation. When the river burst
against it, it collapsed at once and was completely destroyed."
'''
