[17]
"1" = ''':sup:`1` He said to his disciples, "Things that cause sin will inevitably
occur, but woe to the person through whom they occur.
'''
"2" = ''':sup:`2` It would be better for him if a millstone were put around his neck
and he be thrown into the sea than for him to cause one of these little
ones to sin.
'''
"3" = ''':sup:`3` Be on your guard! If your brother sins, rebuke him; and if he
repents, forgive him.
'''
"4" = ''':sup:`4` And if he wrongs you seven times in one day and returns to you seven
times saying, 'I am sorry,' you should forgive him."
'''
"5" = ''':sup:`5` And the apostles said to the Lord, "Increase our faith."
'''
"6" = ''':sup:`6` The Lord replied, "If you have faith the size of a mustard seed, you
would say to (this) mulberry tree, 'Be uprooted and planted in the
sea,' and it would obey you.
'''
"7" = ''':sup:`7` "Who among you would say to your servant who has just come in from
plowing or tending sheep in the field, 'Come here immediately and take
your place at table'?
'''
"8" = ''':sup:`8` Would he not rather say to him, 'Prepare something for me to eat.
Put on your apron and wait on me while I eat and drink. You may eat and
drink when I am finished'?
'''
"9" = ''':sup:`9` Is he grateful to that servant because he did what was commanded?
'''
"10" = ''':sup:`10` So should it be with you. When you have done all you have been
commanded, say, 'We are unprofitable servants; we have done what we
were obliged to do.'"
'''
"11" = ''':sup:`11` As he continued his journey to Jerusalem, he traveled through
Samaria and Galilee.
'''
"12" = ''':sup:`12` As he was entering a village, ten lepers met (him). They stood at a
distance from him
'''
"13" = ''':sup:`13` and raised their voice, saying, "Jesus, Master! Have pity on us!"
'''
"14" = ''':sup:`14` And when he saw them, he said, "Go show yourselves to the priests."
As they were going they were cleansed.
'''
"15" = ''':sup:`15` And one of them, realizing he had been healed, returned, glorifying
God in a loud voice;
'''
"16" = ''':sup:`16` and he fell at the feet of Jesus and thanked him. He was a
Samaritan.
'''
"17" = ''':sup:`17` Jesus said in reply, "Ten were cleansed, were they not? Where are
the other nine?
'''
"18" = ''':sup:`18` Has none but this foreigner returned to give thanks to God?"
'''
"19" = ''':sup:`19` Then he said to him, "Stand up and go; your faith has saved you."
'''
"20" = ''':sup:`20` Asked by the Pharisees when the kingdom of God would come, he said
in reply, "The coming of the kingdom of God cannot be observed,
'''
"21" = ''':sup:`21` and no one will announce, 'Look, here it is,' or, 'There it is.'
For behold, the kingdom of God is among you."
'''
"22" = ''':sup:`22` Then he said to his disciples, "The days will come when you will
long to see one of the days of the Son of Man, but you will not see it.
'''
"23" = ''':sup:`23` There will be those who will say to you, 'Look, there he is,' (or)
'Look, here he is.' Do not go off, do not run in pursuit.
'''
"24" = ''':sup:`24` For just as lightning flashes and lights up the sky from one side
to the other, so will the Son of Man be (in his day).
'''
"25" = ''':sup:`25` But first he must suffer greatly and be rejected by this
generation.
'''
"26" = ''':sup:`26` As it was in the days of Noah, so it will be in the days of the Son
of Man;
'''
"27" = ''':sup:`27` they were eating and drinking, marrying and giving in marriage up
to the day that Noah entered the ark, and the flood came and destroyed
them all.
'''
"28" = ''':sup:`28` Similarly, as it was in the days of Lot: they were eating,
drinking, buying, selling, planting, building;
'''
"29" = ''':sup:`29` on the day when Lot left Sodom, fire and brimstone rained from the
sky to destroy them all.
'''
"30" = ''':sup:`30` So it will be on the day the Son of Man is revealed.
'''
"31" = ''':sup:`31` On that day, a person who is on the housetop and whose belongings
are in the house must not go down to get them, and likewise a person in
the field must not return to what was left behind.
'''
"32" = ''':sup:`32` Remember the wife of Lot.
'''
"33" = ''':sup:`33` Whoever seeks to preserve his life will lose it, but whoever loses
it will save it.
'''
"34" = ''':sup:`34` I tell you, on that night there will be two people in one bed; one
will be taken, the other left.
'''
"35" = ''':sup:`35` And there will be two women grinding meal together; one will be
taken, the other left."
'''
"36" = ''':sup:`36` .
'''
"37" = ''':sup:`37` They said to him in reply, "Where, Lord?" He said to them, "Where
the body is, there also the vultures will gather."
'''
