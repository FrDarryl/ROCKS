"1" = ''':sup:`1` Paul, Silvanus, and Timothy to the church of the Thessalonians in
God the Father and the Lord Jesus Christ: grace to you and peace.
'''
"2" = ''':sup:`2` We give thanks to God always for all of you, remembering you in our
prayers, unceasingly
'''
"3" = ''':sup:`3` calling to mind your work of faith and labor of love and endurance
in hope of our Lord Jesus Christ, before our God and Father,
'''
"4" = ''':sup:`4` knowing, brothers loved by God, how you were chosen.
'''
"5" = ''':sup:`5` For our gospel did not come to you in word alone, but also in power
and in the holy Spirit and (with) much conviction. You know what sort
of people we were (among) you for your sake.
'''
"6" = ''':sup:`6` And you became imitators of us and of the Lord, receiving the word
in great affliction, with joy from the holy Spirit,
'''
"7" = ''':sup:`7` so that you became a model for all the believers in Macedonia and in
Achaia.
'''
"8" = ''':sup:`8` For from you the word of the Lord has sounded forth not only in
Macedonia and (in) Achaia, but in every place your faith in God has
gone forth, so that we have no need to say anything.
'''
"9" = ''':sup:`9` For they themselves openly declare about us what sort of reception
we had among you, and how you turned to God from idols to serve the
living and true God
'''
"10" = ''':sup:`10` and to await his Son from heaven, whom he raised from (the) dead,
Jesus, who delivers us from the coming wrath.
'''
