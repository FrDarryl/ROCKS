[14]
"1" = ''':sup:`1` Wisdom builds her house, but Folly tears hers down with her own
hands.
'''
"2" = ''':sup:`2` He who walks uprightly fears the LORD, but he who is devious in his
ways spurns him.
'''
"3" = ''':sup:`3` In the mouth of the fool is a rod for his back, but the lips of the
wise preserve them.
'''
"4" = ''':sup:`4` Where there are no oxen, the crib remains empty; but large crops
come through the strength of the bull.
'''
"5" = ''':sup:`5` A truthful witness does not lie, but a false witness utters lies.
'''
"6" = ''':sup:`6` The senseless man seeks in vain for wisdom, but knowledge is easy to
the man of intelligence.
'''
"7" = ''':sup:`7` To avoid the foolish man, take steps! But knowing lips one meets
with by surprise.
'''
"8" = ''':sup:`8` The shrewd man's wisdom gives him knowledge of his way, but the
folly of fools is their deception.
'''
"9" = ''':sup:`9` Guilt lodges in the tents of the arrogant, but favor in the house of
the just.
'''
"10" = ''':sup:`10` The heart knows its own bitterness, and in its joy no one else
shares.
'''
"11" = ''':sup:`11` The house of the wicked will be destroyed, but the tent of the
upright will flourish.
'''
"12" = ''':sup:`12` Sometimes a way seems right to a man, but the end of it leads to
death!
'''
"13" = ''':sup:`13` Even in laughter the heart may be sad, and the end of joy may be
sorrow.
'''
"14" = ''':sup:`14` The scoundrel suffers the consequences of his ways, and the good
man reaps the fruit of his paths.
'''
"15" = ''':sup:`15` The simpleton believes everything, but the shrewd man measures his
steps.
'''
"16" = ''':sup:`16` The wise man is cautious and shuns evil; the fool is reckless and
sure of himself.
'''
"17" = ''':sup:`17` The quick-tempered man makes a fool of himself, but the prudent man
is at peace.
'''
"18" = ''':sup:`18` The adornment of simpletons is folly, but shrewd men gain the crown
of knowledge.
'''
"19" = ''':sup:`19` Evil men must bow down before the good, and the wicked, at the
gates of the just.
'''
"20" = ''':sup:`20` Even by his neighbor the poor man is hated, but the friends of the
rich are many.
'''
"21" = ''':sup:`21` He sins who despises the hungry; but happy is he who is kind to the
poor!
'''
"22" = ''':sup:`22` Do not those who plot evil go astray? But those intent on good gain
kindness and constancy.
'''
"23" = ''':sup:`23` In all labor there is profit, but mere talk tends only to penury.
'''
"24" = ''':sup:`24` The crown of the wise is resourcefulness; the diadem of fools is
folly.
'''
"25" = ''':sup:`25` The truthful witness saves lives, but he who utters lies is a
betrayer.
'''
"26" = ''':sup:`26` In the fear of the LORD is a strong defense; even for one's
children he will be a refuge.
'''
"27" = ''':sup:`27` The fear of the LORD is a fountain of life, that a man may avoid
the snares of death.
'''
"28" = ''':sup:`28` In many subjects lies the glory of the king; but if his people are
few, it is the prince's ruin.
'''
"29" = ''':sup:`29` The patient man shows much good sense, but the quick-tempered man
displays folly at its height.
'''
"30" = ''':sup:`30` A tranquil mind gives life to the body, but jealousy rots the
bones.
'''
"31" = ''':sup:`31` He who oppresses the poor blasphemes his Maker, but he who is kind
to the needy glorifies him.
'''
"32" = ''':sup:`32` The wicked man is overthrown by his wickedness, but the just man
finds a refuge in his honesty.
'''
"33" = ''':sup:`33` In the heart of the intelligent wisdom abides, but in the bosom of
fools it is unknown.
'''
"34" = ''':sup:`34` Virtue exalts a nation, but sin is a people's disgrace.
'''
"35" = ''':sup:`35` The king favors the intelligent servant, but the worthless one
incurs his wrath.
'''
