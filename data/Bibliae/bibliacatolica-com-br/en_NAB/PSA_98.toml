[98]
"1" = ''':sup:`1` Sing a new song to the LORD, who has done marvelous deeds, Whose
right hand and holy arm have won the victory.
'''
"2" = ''':sup:`2` The LORD has made his victory known; has revealed his triumph for
the nations to see,
'''
"3" = ''':sup:`3` Has remembered faithful love toward the house of Israel. All the
ends of the earth have seen the victory of our God.
'''
"4" = ''':sup:`4` Shout with joy to the LORD, all the earth; break into song; sing
praise.
'''
"5" = ''':sup:`5` Sing praise to the LORD with the harp, with the harp and melodious
song.
'''
"6" = ''':sup:`6` With trumpets and the sound of the horn shout with joy to the King,
the LORD.
'''
"7" = ''':sup:`7` Let the sea and what fills it resound, the world and those who dwell
there.
'''
"8" = ''':sup:`8` Let the rivers clap their hands, the mountains shout with them for
joy,
'''
"9" = ''':sup:`9` Before the LORD who comes, who comes to govern the earth, To govern
the world with justice and the peoples with fairness.
'''
