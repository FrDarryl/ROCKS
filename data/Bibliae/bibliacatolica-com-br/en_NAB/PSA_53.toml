'''
"2" = ''':sup:`2` Fools say in their hearts, "There is no God." Their deeds are
loathsome and corrupt; not one does what is right.
'''
"3" = ''':sup:`3` God looks down from heaven upon the human race, To see if even one
is wise, if even one seeks God.
'''
"4" = ''':sup:`4` All have gone astray; all alike are perverse. Not one does what is
right, not even one.
'''
"5" = ''':sup:`5` Will these evildoers never learn? They devour my people as they
devour bread; they do not call upon God.
'''
"6" = ''':sup:`6` They have good reason to fear, though now they do not fear. For God
will certainly scatter the bones of the godless. They will surely be
put to shame, for God has rejected them.
'''
"7" = ''':sup:`7` Oh, that from Zion might come the deliverance of Israel, That Jacob
may rejoice and Israel be glad when God restores the people!
'''
