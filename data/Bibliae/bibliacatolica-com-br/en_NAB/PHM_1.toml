"1" = ''':sup:`1` Paul, a prisoner for Christ Jesus, and Timothy our brother, to
Philemon, our beloved and our co-worker,
'''
"2" = ''':sup:`2` to Apphia our sister, to Archippus our fellow soldier, and to the
church at your house.
'''
"3" = ''':sup:`3` Grace to you and peace from God our Father and the Lord Jesus
Christ.
'''
"4" = ''':sup:`4` I give thanks to my God always, remembering you in my prayers,
'''
"5" = ''':sup:`5` as I hear of the love and the faith you have in the Lord Jesus and
for all the holy ones,
'''
"6" = ''':sup:`6` so that your partnership in the faith may become effective in
recognizing every good there is in us that leads to Christ.
'''
"7" = ''':sup:`7` For I have experienced much joy and encouragement from your love,
because the hearts of the holy ones have been refreshed by you,
brother.
'''
"8" = ''':sup:`8` Therefore, although I have the full right in Christ to order you to
do what is proper,
'''
"9" = ''':sup:`9` I rather urge you out of love, being as I am, Paul, an old man, and
now also a prisoner for Christ Jesus.
'''
"10" = ''':sup:`10` I urge you on behalf of my child Onesimus, whose father I have
become in my imprisonment,
'''
"11" = ''':sup:`11` who was once useless to you but is now useful to (both) you and me.
'''
"12" = ''':sup:`12` I am sending him, that is, my own heart, back to you.
'''
"13" = ''':sup:`13` I should have liked to retain him for myself, so that he might
serve me on your behalf in my imprisonment for the gospel,
'''
"14" = ''':sup:`14` but I did not want to do anything without your consent, so that the
good you do might not be forced but voluntary.
'''
"15" = ''':sup:`15` Perhaps this is why he was away from you for a while, that you
might have him back forever,
'''
"16" = ''':sup:`16` no longer as a slave but more than a slave, a brother, beloved
especially to me, but even more so to you, as a man and in the Lord.
'''
"17" = ''':sup:`17` So if you regard me as a partner, welcome him as you would me.
'''
"18" = ''':sup:`18` And if he has done you any injustice or owes you anything, charge
it to me.
'''
"19" = ''':sup:`19` I, Paul, write this in my own hand: I will pay. May I not tell you
that you owe me your very self.
'''
"20" = ''':sup:`20` Yes, brother, may I profit from you in the Lord. Refresh my heart
in Christ.
'''
"21" = ''':sup:`21` With trust in your compliance I write to you, knowing that you will
do even more than I say.
'''
"22" = ''':sup:`22` At the same time prepare a guest room for me, for I hope to be
granted to you through your prayers.
'''
"23" = ''':sup:`23` Epaphras, my fellow prisoner in Christ Jesus, greets you,
'''
"24" = ''':sup:`24` as well as Mark, Aristarchus, Demas, and Luke, my co-workers.
'''
"25" = ''':sup:`25` The grace of the Lord Jesus Christ be with your spirit.
'''
