[30]
"1" = ''':sup:`1` He who loves his son chastises him often, that he may be his joy
when he grows up.
'''
"2" = ''':sup:`2` He who disciplines his son will benefit from him, and boast of him
among his intimates.
'''
"3" = ''':sup:`3` He who educates his son makes his enemy jealous, and shows his
delight in him among his friends.
'''
"4" = ''':sup:`4` At the father's death, he will seem not dead, since he leaves after
him one like himself,
'''
"5" = ''':sup:`5` Whom he looks upon through life with joy, and even in death, without
regret:
'''
"6" = ''':sup:`6` The avenger he leaves against his foes, and the one to repay his
friends with kindness.
'''
"7" = ''':sup:`7` He who spoils his son will have wounds to bandage, and will quake
inwardly at every outcry.
'''
"8" = ''':sup:`8` A colt untamed turns out stubborn; a son left to himself grows up
unruly.
'''
"9" = ''':sup:`9` Pamper your child and he will be a terror for you, indulge him and
he will bring you grief.
'''
"10" = ''':sup:`10` Share not in his frivolity lest you share in his sorrow, when
finally your teeth are clenched in remorse.
'''
"11" = ''':sup:`11` Give him not his own way in his youth, and close not your eyes to
his follies.
'''
"12" = ''':sup:`12` Bend him to the yoke when he is young, thrash his sides while he is
still small, Lest he become stubborn, disobey you, and leave you
disconsolate.
'''
"13" = ''':sup:`13` Discipline your son, make heavy his yoke, lest his folly humiliate
you.
'''
"14" = ''':sup:`14` Better a poor man strong and robust, than a rich man with wasted
frame.
'''
"15" = ''':sup:`15` More precious than gold is health and well-being, contentment of
spirit than coral.
'''
"16" = ''':sup:`16` No treasure greater than a healthy body; no happiness, than a
joyful heart!
'''
"17" = ''':sup:`17` Preferable is death to a bitter life, unending sleep to constant
illness.
'''
"18" = ''':sup:`18` Dainties set before one who cannot eat are like the offerings
placed before a tomb.
'''
"19" = ''':sup:`19` What good is an offering to an idol that can neither taste nor
smell?
'''
"20" = ''':sup:`20` So it is with the afflicted man who groans at the good things his
eyes behold!
'''
"21" = ''':sup:`21` Do not give in to sadness, torment not yourself with brooding;
'''
"22" = ''':sup:`22` Gladness of heart is the very life of man, cheerfulness prolongs
his days.
'''
"23" = ''':sup:`23` Distract yourself, renew your courage, drive resentment far away
from you; For worry has brought death to many, nor is there aught to be
gained from resentment.
'''
"24" = ''':sup:`24` Envy and anger shorten one's life, worry brings on premature old
age.
'''
"25" = ''':sup:`25` One who is cheerful and gay while at table benefits from his food.
'''
