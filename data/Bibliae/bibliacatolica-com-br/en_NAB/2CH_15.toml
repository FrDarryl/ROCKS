[15]
"1" = ''':sup:`1` Upon Azariah, son of Oded, came the spirit of God.
'''
"2" = ''':sup:`2` He went forth to meet Asa and said to him: "Hear me, Asa and all
Judah and Benjamin! The LORD is with you when you are with him, and if
you seek him he will be present to you; but if you abandon him, he will
abandon you.
'''
"3" = ''':sup:`3` For a long time Israel had no true God, no priest-teacher and no
law,
'''
"4" = ''':sup:`4` but when in their distress they turned to the LORD, the God of
Israel, and sought him, he was present to them.
'''
"5" = ''':sup:`5` In that former time there was no peace for anyone to go or come, but
there were many terrors upon the inhabitants of the lands.
'''
"6" = ''':sup:`6` Nation crushed nation and city crushed city, for God destroyed them
by every kind of adversity.
'''
"7" = ''':sup:`7` But as for you, be strong and do not relax, for your work shall be
rewarded."
'''
"8" = ''':sup:`8` When Asa heard these words and the prophecy (Oded the prophet), he
was encouraged to remove the detestable idols from the whole land of
Judah and Benjamin and from the cities he had taken in the highlands of
Ephraim, and to restore the altar of the LORD which was before the
vestibule of the LORD.
'''
"9" = ''':sup:`9` Then he convened all Judah and Benjamin, together with those of
Ephraim, Manasseh and Simeon who sojourned with them; for many had fled
to him from Israel when they saw that the LORD, his God, was with him.
'''
"10" = ''':sup:`10` They gathered at Jerusalem in the third month of the fifteenth year
of Asa's reign,
'''
"11" = ''':sup:`11` and sacrificed to the LORD at that time seven hundred oxen and
seven thousand sheep of the booty they had brought.
'''
"12" = ''':sup:`12` They entered into a covenant to seek the LORD, the God of their
fathers, with all their heart and soul;
'''
"13" = ''':sup:`13` and everyone who would not seek the LORD, the God of Israel, was to
be put to death, whether small or great, whether man or woman.
'''
"14" = ''':sup:`14` They swore to the LORD with a loud voice, with shouting and with
trumpets and horns.
'''
"15" = ''':sup:`15` All Judah rejoiced over the oath, for they had sworn with their
whole heart and sought him with complete desire, so that he was present
to them. And the LORD gave them rest on every side.
'''
"16" = ''':sup:`16` Maacah, the mother of King Asa, he deposed as queen mother because
she had made an outrageous object for Asherah; Asa cut this down,
smashed it, and burnt it in the Kidron Valley.
'''
"17" = ''':sup:`17` Although the high places did not disappear from Israel, yet Asa's
heart was undivided as long as he lived.
'''
"18" = ''':sup:`18` He brought into the house of God his father's votive offerings and
his own: silver, gold, and various utensils.
'''
"19" = ''':sup:`19` There was no war until the thirty-fifth year of Asa's reign.
'''
