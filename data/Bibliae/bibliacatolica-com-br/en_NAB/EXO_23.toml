[23]
"1" = ''':sup:`1` "You shall not repeat a false report. Do not join the wicked in
putting your hand, as an unjust witness, upon anyone.
'''
"2" = ''':sup:`2` Neither shall you allege the example of the many as an excuse for
doing wrong, nor shall you, when testifying in a lawsuit, side with the
many in perverting justice.
'''
"3" = ''':sup:`3` You shall not favor a poor man in his lawsuit.
'''
"4" = ''':sup:`4` "When you come upon your enemy's ox or ass going astray, see to it
that it is returned to him.
'''
"5" = ''':sup:`5` When you notice the ass of one who hates you lying prostrate under
its burden, by no means desert him; help him, rather, to raise it up.
'''
"6" = ''':sup:`6` "You shall not deny one of your needy fellow men his rights in his
lawsuit.
'''
"7" = ''':sup:`7` You shall keep away from anything dishonest. The innocent and the
just you shall not put to death, nor shall you acquit the guilty.
'''
"8" = ''':sup:`8` Never take a bribe, for a bribe blinds even the most clear-sighted
and twists the words even of the just.
'''
"9" = ''':sup:`9` You shall not oppress an alien; you well know how it feels to be an
alien, since you were once aliens yourselves in the land of Egypt.
'''
"10" = ''':sup:`10` "For six years you may sow your land and gather in its produce.
'''
"11" = ''':sup:`11` But the seventh year you shall let the land lie untilled and
unharvested, that the poor among you may eat of it and the beasts of
the field may eat what the poor leave. So also shall you do in regard
to your vineyard and your olive grove.
'''
"12" = ''':sup:`12` "For six days you may do your work, but on the seventh day you must
rest, that your ox and your ass may also have rest, and that the son of
your maidservant and the alien may be refreshed.
'''
"13" = ''':sup:`13` Give heed to all that I have told you. "Never mention the name of
any other god; it shall not be heard from your lips.
'''
"14" = ''':sup:`14` "Three times a year you shall celebrate a pilgrim feast to me.
'''
"15" = ''':sup:`15` You shall keep the feast of Unleavened Bread. As I have commanded
you, you must eat unleavened bread for seven days at the prescribed
time in the month of Abib, for it was then that you came out of Egypt.
No one shall appear before me empty-handed.
'''
"16" = ''':sup:`16` You shall also keep the feast of the grain harvest with the first
of the crop that you have sown in the field; and finally, the feast at
the fruit harvest at the end of the year, when you gather in the
produce from the fields.
'''
"17" = ''':sup:`17` Thrice a year shall all your men appear before the Lord GOD.
'''
"18" = ''':sup:`18` "You shall not offer the blood of my sacrifice with leavened bread;
nor shall the fat of my feast be kept overnight till the next day.
'''
"19" = ''':sup:`19` The choicest first fruits of your soil you shall bring to the house
of the LORD, your God. "You shall not boil a kid in its mother's milk.
'''
"20" = ''':sup:`20` "See, I am sending an angel before you, to guard you on the way and
bring you to the place I have prepared.
'''
"21" = ''':sup:`21` Be attentive to him and heed his voice. Do not rebel against him,
for he will not forgive your sin. My authority resides in him.
'''
"22" = ''':sup:`22` If you heed his voice and carry out all I tell you, I will be an
enemy to your enemies and a foe to your foes.
'''
"23" = ''':sup:`23` "My angel will go before you and bring you to the Amorites,
Hittites, Perizzites, Canaanites, Hivites and Jebusites; and I will
wipe them out.
'''
"24" = ''':sup:`24` Therefore, you shall not bow down in worship before their gods, nor
shall you make anything like them; rather, you must demolish them and
smash their sacred pillars.
'''
"25" = ''':sup:`25` The LORD, your God, you shall worship; then I will bless your food
and drink, and I will remove all sickness from your midst;
'''
"26" = ''':sup:`26` no woman in your land will be barren or miscarry; and I will give
you a full span of life.
'''
"27" = ''':sup:`27` "I will have the fear of me precede you, so that I will throw into
panic every nation you reach. I will make all your enemies turn from
you in flight,
'''
"28" = ''':sup:`28` and ahead of you I will send hornets to drive the Hivites,
Canaanites and Hittites out of your way.
'''
"29" = ''':sup:`29` But not in one year will I drive them all out before you; else the
land will become so desolate that the wild beasts will multiply against
you.
'''
"30" = ''':sup:`30` Instead, I will drive them out little by little before you, until
you have grown numerous enough to take possession of the land.
'''
"31" = ''':sup:`31` I will set your boundaries from the Red Sea to the sea of the
Philistines, and from the desert to the River; all who dwell in this
land I will hand over to you to be driven out of your way.
'''
"32" = ''':sup:`32` You shall not make a covenant with them or their gods.
'''
"33" = ''':sup:`33` They must not abide in your land, lest they make you sin against me
by ensnaring you into worshiping their gods."
'''
