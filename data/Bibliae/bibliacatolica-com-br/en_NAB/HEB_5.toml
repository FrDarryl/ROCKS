[5]
"1" = ''':sup:`1` Every high priest is taken from among men and made their
representative before God, to offer gifts and sacrifices for sins.
'''
"2" = ''':sup:`2` He is able to deal patiently with the ignorant and erring, for he
himself is beset by weakness
'''
"3" = ''':sup:`3` and so, for this reason, must make sin offerings for himself as well
as for the people.
'''
"4" = ''':sup:`4` No one takes this honor upon himself but only when called by God,
just as Aaron was.
'''
"5" = ''':sup:`5` In the same way, it was not Christ who glorified himself in becoming
high priest, but rather the one who said to him: "You are my son; this
day I have begotten you";
'''
"6" = ''':sup:`6` just as he says in another place: "You are a priest forever
according to the order of Melchizedek."
'''
"7" = ''':sup:`7` In the days when he was in the flesh, he offered prayers and
supplications with loud cries and tears to the one who was able to save
him from death, and he was heard because of his reverence.
'''
"8" = ''':sup:`8` Son though he was, he learned obedience from what he suffered;
'''
"9" = ''':sup:`9` and when he was made perfect, he became the source of eternal
salvation for all who obey him,
'''
"10" = ''':sup:`10` declared by God high priest according to the order of Melchizedek.
'''
"11" = ''':sup:`11` About this we have much to say, and it is difficult to explain, for
you have become sluggish in hearing.
'''
"12" = ''':sup:`12` Although you should be teachers by this time, you need to have
someone teach you again the basic elements of the utterances of God.
You need milk, (and) not solid food.
'''
"13" = ''':sup:`13` Everyone who lives on milk lacks experience of the word of
righteousness, for he is a child.
'''
"14" = ''':sup:`14` But solid food is for the mature, for those whose faculties are
trained by practice to discern good and evil.
'''
