[17]
"1" = ''':sup:`1` The LORD from the earth created man, and in his own image he made
him.
'''
"2" = ''':sup:`2` Limited days of life he gives him and makes him return to earth
again.
'''
"3" = ''':sup:`3` He endows man with a strength of his own, and with power over all
things else on earth.
'''
"4" = ''':sup:`4` He puts the fear of him in all flesh, and gives him rule over beasts
and birds.
'''
"5" = ''':sup:`5` He forms men's tongues and eyes and ears, and imparts to them an
understanding heart.
'''
"6" = ''':sup:`6` With wisdom and knowledge he fills them; good and evil he shows
them.
'''
"7" = ''':sup:`7` He looks with favor upon their hearts, and shows them his glorious
works,
'''
"8" = ''':sup:`8` That they may describe the wonders of his deeds and praise his holy
name.
'''
"9" = ''':sup:`9` He has set before them knowledge, a law of life as their
inheritance;
'''
"10" = ''':sup:`10` An everlasting covenant he has made with them, his commandments he
has revealed to them.
'''
"11" = ''':sup:`11` His majestic glory their eyes beheld, his glorious voice their ears
heard.
'''
"12" = ''':sup:`12` He says to them, "Avoid all evil"; each of them he gives precepts
about his fellow men.
'''
"13" = ''':sup:`13` Their ways are ever known to him, they cannot be hidden from his
eyes.
'''
"14" = ''':sup:`14` Over every nation he places a ruler, but the LORD'S own portion is
Israel.
'''
"15" = ''':sup:`15` All their actions are clear as the sun to him, his eyes are ever
upon their ways.
'''
"16" = ''':sup:`16` Their wickedness cannot be hidden from him; all of their sins are
before the LORD.
'''
"17" = ''':sup:`17` A man's goodness God cherishes like a signet ring, a man's virtue,
like the apple of his eye.
'''
"18" = ''':sup:`18` Later he will rise up and repay them, and requite each one of them
as they deserve.
'''
"19" = ''':sup:`19` But to the penitent he provides a way back, he encourages those who
are losing hope!
'''
"20" = ''':sup:`20` Return to the LORD and give up sin, pray to him and make your
offenses few.
'''
"21" = ''':sup:`21` Turn again to the Most High and away from sin, hate intensely what
he loathes;
'''
"22" = ''':sup:`22` Who in the nether world can glorify the Most High in place of the
living who offer their praise?
'''
"23" = ''':sup:`23` No more can the dead give praise than those who have never lived;
they glorify the LORD who are alive and well.
'''
"24" = ''':sup:`24` How great the mercy of the LORD, his forgiveness of those who
return to him!
'''
"25" = ''':sup:`25` The like cannot be found in men, for not immortal is any son of
man.
'''
"26" = ''':sup:`26` Is anything brighter than the sun? Yet it can be eclipsed. How
obscure then the thoughts of flesh and blood!
'''
"27" = ''':sup:`27` God watches over the hosts of highest heaven, while all men are
dust and ashes.
'''
