[28]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Give the Israelites this commandment: At the times I have
appointed, you shall be careful to present to me the food offerings
that are offered to me as sweet-smelling oblations.
'''
"3" = ''':sup:`3` "You shall tell them therefore: This is the oblation which you shall
offer to the LORD: two unblemished yearling lambs each day as the
established holocaust,
'''
"4" = ''':sup:`4` offering one lamb in the morning and the other during the evening
twilight,
'''
"5" = ''':sup:`5` each with a cereal offering of one tenth of an ephah of fine flour
mixed with a fourth of a hin of oil of crushed olives.
'''
"6" = ''':sup:`6` This is the established holocaust that was offered at Mount Sinai as
a sweet-smelling oblation to the LORD.
'''
"7" = ''':sup:`7` And as the libation for the first lamb, you shall pour out to the
LORD in the sanctuary a fourth of a hin of wine.
'''
"8" = ''':sup:`8` The other lamb, to be offered during the evening twilight, you shall
offer with the same cereal offering and the same libation as in the
morning, as a sweet-smelling oblation to the LORD.
'''
"9" = ''':sup:`9` "On the sabbath day you shall offer two unblemished yearling lambs,
with their cereal offering, two tenths of an ephah of fine flour mixed
with oil, and with their libations.
'''
"10" = ''':sup:`10` Each sabbath there shall be the sabbath holocaust in addition to
the established holocaust and its libation.
'''
"11" = ''':sup:`11` "On the first of each month you shall offer as a holocaust to the
LORD two bullocks, one ram, and seven unblemished yearling lambs,
'''
"12" = ''':sup:`12` with three tenths of an ephah of fine flour mixed with oil as the
cereal offering for each bullock, two tenths of an ephah of fine flour
mixed with oil as the cereal offering for the ram,
'''
"13" = ''':sup:`13` and one tenth of an ephah of fine flour mixed with oil as the
cereal offering for each lamb, that the holocaust may be a
sweet-smelling oblation to the LORD.
'''
"14" = ''':sup:`14` Their libations shall be half a hin of wine for each bullock, a
third of a hin for the ram, and a fourth of a hin for each lamb. This
is the new moon holocaust for every new moon of the year.
'''
"15" = ''':sup:`15` Moreover, one goat shall be sacrificed as a sin offering to the
LORD. These are to be offered in addition to the established holocaust
and its libation.
'''
"16" = ''':sup:`16` "On the fourteenth day of the first month falls the Passover of the
LORD,
'''
"17" = ''':sup:`17` and the fifteenth day of this month is the pilgrimage feast. For
seven days unleavened bread is to be eaten.
'''
"18" = ''':sup:`18` On the first of these days you shall hold a sacred assembly, and do
no sort of work.
'''
"19" = ''':sup:`19` As an oblation you shall offer a holocaust to the LORD, which shall
consist of two bullocks, one ram, and seven yearling lambs that you are
sure are unblemished,
'''
"20" = ''':sup:`20` with their cereal offerings of fine flour mixed with oil; offering
three tenths of an ephah for each bullock, two tenths for the ram,
'''
"21" = ''':sup:`21` and one tenth for each of the seven lambs;
'''
"22" = ''':sup:`22` and offer one goat as a sin offering in atonement for yourselves.
'''
"23" = ''':sup:`23` These offerings you shall make in addition to the established
morning holocaust:
'''
"24" = ''':sup:`24` you shall make exactly the same offerings each day for seven days
as food offerings, in addition to the established holocaust with its
libation, for a sweet-smelling oblation to the LORD.
'''
"25" = ''':sup:`25` On the seventh day you shall hold a sacred assembly, and do no sort
of work.
'''
"26" = ''':sup:`26` "On the day of first fruits, on your feast of Weeks, when you
present to the LORD the new cereal offering, you shall hold a sacred
assembly, and do no sort of work.
'''
"27" = ''':sup:`27` You shall offer as a sweet-smelling holocaust to the LORD two
bullocks, one ram, and seven yearling lambs that you are sure are
unblemished,
'''
"28" = ''':sup:`28` with their cereal offerings of fine flour mixed with oil; offering
three tenths of an ephah for each bullock, two tenths for the ram,
'''
"29" = ''':sup:`29` and one tenth for each of the seven lambs.
'''
"30" = ''':sup:`30` Moreover, one goat shall be offered as a sin offering in atonement
for yourselves.
'''
"31" = ''':sup:`31` You shall make these offerings, together with their libations, in
addition to the established holocaust with its cereal offering.
'''
