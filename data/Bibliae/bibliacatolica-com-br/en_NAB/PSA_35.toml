[35]
"1" = ''':sup:`1` Oppose, LORD, those who oppose me; war upon those who make war upon
me.
'''
"2" = ''':sup:`2` Take up the shield and buckler; rise up in my defense.
'''
"3" = ''':sup:`3` Brandish lance and battle-ax against my pursuers. Say to my heart,
"I am your salvation."
'''
"4" = ''':sup:`4` Let those who seek my life be put to shame and disgrace. Let those
who plot evil against me be turned back and confounded.
'''
"5" = ''':sup:`5` Make them like chaff before the wind, with the angel of the LORD
driving them on.
'''
"6" = ''':sup:`6` Make their way slippery and dark, with the angel of the LORD
pursuing them.
'''
"7" = ''':sup:`7` Without cause they set their snare for me; without cause they dug a
pit for me.
'''
"8" = ''':sup:`8` Let ruin overtake them unawares; let the snare they have set catch
them; let them fall into the pit they have dug.
'''
"9" = ''':sup:`9` Then I will rejoice in the LORD, exult in God's salvation.
'''
"10" = ''':sup:`10` My very bones shall say, "O LORD, who is like you, Who rescue the
afflicted from the powerful, the afflicted and needy from the
despoiler?"
'''
"11" = ''':sup:`11` Malicious witnesses come forward, accuse me of things I do not
know.
'''
"12" = ''':sup:`12` They repay me evil for good and I am all alone.
'''
"13" = ''':sup:`13` Yet I, when they were ill, put on sackcloth, afflicted myself with
fasting, sobbed my prayers upon my bosom.
'''
"14" = ''':sup:`14` I went about in grief as for my brother, bent in mourning as for my
mother.
'''
"15" = ''':sup:`15` Yet when I stumbled they gathered with glee, gathered against me
like strangers. They slandered me without ceasing;
'''
"16" = ''':sup:`16` without respect they mocked me, gnashed their teeth against me.
'''
"17" = ''':sup:`17` Lord, how long will you look on? Save me from roaring beasts, my
precious life from lions!
'''
"18" = ''':sup:`18` Then I will thank you in the great assembly; I will praise you
before the mighty throng.
'''
"19" = ''':sup:`19` Do not let lying foes smirk at me, my undeserved enemies wink
knowingly.
'''
"20" = ''':sup:`20` They speak no words of peace, but against the quiet in the land
they fashion deceitful speech.
'''
"21" = ''':sup:`21` They open wide their mouths against me. They say, "Aha! Good! Our
eyes relish the sight!"
'''
"22" = ''':sup:`22` You see this, LORD; do not be silent; Lord, do not withdraw from
me.
'''
"23" = ''':sup:`23` Awake, be vigilant in my defense, in my cause, my God and my Lord.
'''
"24" = ''':sup:`24` Defend me because you are just, LORD; my God, do not let them gloat
over me.
'''
"25" = ''':sup:`25` Do not let them say in their hearts, "Aha! Just what we wanted!" Do
not let them say, "We have devoured that one!"
'''
"26" = ''':sup:`26` Put to shame and confound all who relish my misfortune. Clothe with
shame and disgrace those who lord it over me.
'''
"27" = ''':sup:`27` But let those who favor my just cause shout for joy and be glad.
May they ever say, "Exalted be the LORD who delights in the peace of
his loyal servant."
'''
"28" = ''':sup:`28` Then my tongue shall recount your justice, declare your praise, all
the day long.
'''
