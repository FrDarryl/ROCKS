[27]
"1" = ''':sup:`1` On that day, The LORD will punish with his sword that is cruel,
great, and strong, Leviathan the fleeing serpent, Leviathan the coiled
serpent; and he will slay the dragon that is in the sea.
'''
"2" = ''':sup:`2` On that day-- The pleasant vineyard, sing about it!
'''
"3" = ''':sup:`3` I, the LORD, am its keeper, I water it every moment; Lest anyone
harm it, night and day I guard it.
'''
"4" = ''':sup:`4` I am not angry, but if I were to find briers and thorns, In battle I
should march against them; I should burn them all.
'''
"5" = ''':sup:`5` Or shall he cling to me for refuge? He must make peace with me;
peace shall he make with me!
'''
"6" = ''':sup:`6` In days to come Jacob shall take root, Israel shall sprout and
blossom, covering all the world with fruit.
'''
"7" = ''':sup:`7` Is he to be smitten as his smiter was smitten? or slain as his
slayer was slain?
'''
"8" = ''':sup:`8` Expunging and expelling, I should strive against them, carrying them
off with my cruel wind in time of storm.
'''
"9" = ''':sup:`9` This, then, shall be the expiation of Jacob's guilt, this the whole
fruit of the removal of his sin: He shall pulverize all the stones of
the altars like pieces of chalk; no sacred poles or incense altars
shall stand.
'''
"10" = ''':sup:`10` For the fortified city shall be desolate, an abandoned pasture, a
forsaken wilderness, where calves shall browse and lie. Its boughs
shall be destroyed,
'''
"11" = ''':sup:`11` its branches shall wither and be broken off, and women shall come
to build a fire with them. This is not an understanding people;
therefore their maker shall not spare them, nor shall he who formed
them have mercy on them.
'''
"12" = ''':sup:`12` On that day, The LORD shall beat out the grain between the
Euphrates and the Wadi of Egypt, and you shall be gleaned one by one, O
sons of Israel.
'''
"13" = ''':sup:`13` On that day, A great trumpet shall blow, and the lost in the land
of Assyria and the outcasts in the land of Egypt Shall come and worship
the LORD on the holy mountain, in Jerusalem.
'''
