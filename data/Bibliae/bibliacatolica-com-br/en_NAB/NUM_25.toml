[25]
"1" = ''':sup:`1` While Israel was living at Shittim, the people degraded themselves
by having illicit relations with the Moabite women.
'''
"2" = ''':sup:`2` These then invited the people to the sacrifices of their god, and
the people ate of the sacrifices and worshiped their god.
'''
"3" = ''':sup:`3` When Israel thus submitted to the rites of Baal of Peor, the LORD'S
anger flared up against Israel,
'''
"4" = ''':sup:`4` and he said to Moses, "Gather all the leaders of the people, and
hold a public execution of the guilty ones before the LORD, that his
blazing wrath may be turned away from Israel."
'''
"5" = ''':sup:`5` So Moses told the Israelite judges, "Each of you shall kill those of
his men who have submitted to the rites of Baal of Peor."
'''
"6" = ''':sup:`6` Yet a certain Israelite came and brought in a Midianite woman to his
clansmen in the view of Moses and of the whole Israelite community,
while they were weeping at the entrance of the meeting tent.
'''
"7" = ''':sup:`7` When Phinehas, son of Eleazar, son of Aaron the priest, saw this, he
left the assembly, and taking a lance in hand,
'''
"8" = ''':sup:`8` followed the Israelite into his retreat where he pierced the pair of
them, the Israelite and the woman. Thus the slaughter of Israelites was
checked;
'''
"9" = ''':sup:`9` but only after twenty-four thousand had died.
'''
"10" = ''':sup:`10` Then the LORD said to Moses,
'''
"11" = ''':sup:`11` "Phinehas, son of Eleazar, son of Aaron the priest, has turned my
anger from the Israelites by his zeal for my honor among them; that is
why I did not put an end to the Israelites for the offense to my honor.
'''
"12" = ''':sup:`12` Announce, therefore, that I hereby give him my pledge of
friendship,
'''
"13" = ''':sup:`13` which shall be for him and for his descendants after him the pledge
of an everlasting priesthood, because he was zealous on behalf of his
God and thus made amends for the Israelites."
'''
"14" = ''':sup:`14` The Israelite slain with the Midianite woman was Zimri, son of
Salu, prince of an ancestral house of the Simeonites.
'''
"15" = ''':sup:`15` The slain Midianite woman was Cozbi, daughter of Zur, who was head
of a clan, an ancestral house, in Midian.
'''
"16" = ''':sup:`16` The LORD then said to Moses,
'''
"17" = ''':sup:`17` "Treat the Midianites as enemies and crush them,
'''
"18" = ''':sup:`18` for they have been your enemies by their wily dealings with you as
regards Peor and as regards their kinswoman Cozbi, the daughter of a
Midianite prince, who was killed at the time of the slaughter because
of Peor."
'''
"19" = ''':sup:`19` After the slaughter
'''
