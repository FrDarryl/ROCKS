[2]
"1" = ''':sup:`1` Woe to those who plan iniquity, and work out evil on their couches;
In the morning light they accomplish it when it lies within their
power.
'''
"2" = ''':sup:`2` They covet fields, and seize them; houses, and they take them; They
cheat an owner of his house, a man of his inheritance.
'''
"3" = ''':sup:`3` Therefore thus says the LORD: Behold, I am planning against this
race an evil from which you shall not withdraw your necks; Nor shall
you walk with head high, for it will be a time of evil.
'''
"4" = ''':sup:`4` On that day a satire shall be sung over you, and there shall be a
plaintive chant: "Our ruin is complete, our fields are portioned out
among our captors, The fields of my people are measured out, and no one
can get them back!"
'''
"5" = ''':sup:`5` Thus you shall have no one to mark out boundaries by lot in the
assembly of the LORD.
'''
"6" = ''':sup:`6` "Preach not," they preach, "let them not preach of these things!"
The shame will not withdraw.
'''
"7" = ''':sup:`7` How can it be said, O house of Jacob, "Is the LORD short of
patience, or are such his deeds?" Do not my words promise good to him
who walks uprightly?
'''
"8" = ''':sup:`8` But of late my people has risen up as an enemy: you have stripped
off the mantle covering the tunic Of those who go their way in
confidence, as though it were spoils of war.
'''
"9" = ''':sup:`9` The women of my people you drive out from their pleasant houses;
From their children you take away forever the honor I gave them.
'''
"10" = ''':sup:`10` "Up! Be off, this is no place to rest"; For any trifle you exact a
crippling pledge.
'''
"11" = ''':sup:`11` If one, acting on impulse, should make the futile claim: "I pour
you wine and strong drink as my prophecy," then he would be the prophet
of this people.
'''
"12" = ''':sup:`12` I will gather you, O Jacob, each and every one, I will assemble all
the remnant of Israel; I will group them like a flock in the fold, like
a herd in the midst of its corral; they shall not be thrown into panic
by men.
'''
"13" = ''':sup:`13` With a leader to break the path they shall burst open the gate and
go out through it; Their king shall go through before them, and the
LORD at their head.
'''
