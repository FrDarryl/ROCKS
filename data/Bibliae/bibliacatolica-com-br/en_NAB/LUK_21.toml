[21]
"1" = ''':sup:`1` When he looked up he saw some wealthy people putting their offerings
into the treasury
'''
"2" = ''':sup:`2` and he noticed a poor widow putting in two small coins.
'''
"3" = ''':sup:`3` He said, "I tell you truly, this poor widow put in more than all the
rest;
'''
"4" = ''':sup:`4` for those others have all made offerings from their surplus wealth,
but she, from her poverty, has offered her whole livelihood."
'''
"5" = ''':sup:`5` While some people were speaking about how the temple was adorned
with costly stones and votive offerings, he said,
'''
"6" = ''':sup:`6` "All that you see here--the days will come when there will not be
left a stone upon another stone that will not be thrown down."
'''
"7" = ''':sup:`7` Then they asked him, "Teacher, when will this happen? And what sign
will there be when all these things are about to happen?"
'''
"8" = ''':sup:`8` He answered, "See that you not be deceived, for many will come in my
name, saying, 'I am he,' and 'The time has come.' Do not follow them!
'''
"9" = ''':sup:`9` When you hear of wars and insurrections, do not be terrified; for
such things must happen first, but it will not immediately be the end."
'''
"10" = ''':sup:`10` Then he said to them, "Nation will rise against nation, and kingdom
against kingdom.
'''
"11" = ''':sup:`11` There will be powerful earthquakes, famines, and plagues from place
to place; and awesome sights and mighty signs will come from the sky.
'''
"12" = ''':sup:`12` "Before all this happens, however, they will seize and persecute
you, they will hand you over to the synagogues and to prisons, and they
will have you led before kings and governors because of my name.
'''
"13" = ''':sup:`13` It will lead to your giving testimony.
'''
"14" = ''':sup:`14` Remember, you are not to prepare your defense beforehand,
'''
"15" = ''':sup:`15` for I myself shall give you a wisdom in speaking that all your
adversaries will be powerless to resist or refute.
'''
"16" = ''':sup:`16` You will even be handed over by parents, brothers, relatives, and
friends, and they will put some of you to death.
'''
"17" = ''':sup:`17` You will be hated by all because of my name,
'''
"18" = ''':sup:`18` but not a hair on your head will be destroyed.
'''
"19" = ''':sup:`19` By your perseverance you will secure your lives.
'''
"20" = ''':sup:`20` "When you see Jerusalem surrounded by armies, know that its
desolation is at hand.
'''
"21" = ''':sup:`21` Then those in Judea must flee to the mountains. Let those within
the city escape from it, and let those in the countryside not enter the
city,
'''
"22" = ''':sup:`22` for these days are the time of punishment when all the scriptures
are fulfilled.
'''
"23" = ''':sup:`23` Woe to pregnant women and nursing mothers in those days, for a
terrible calamity will come upon the earth and a wrathful judgment upon
this people.
'''
"24" = ''':sup:`24` They will fall by the edge of the sword and be taken as captives to
all the Gentiles; and Jerusalem will be trampled underfoot by the
Gentiles until the times of the Gentiles are fulfilled.
'''
"25" = ''':sup:`25` "There will be signs in the sun, the moon, and the stars, and on
earth nations will be in dismay, perplexed by the roaring of the sea
and the waves.
'''
"26" = ''':sup:`26` People will die of fright in anticipation of what is coming upon
the world, for the powers of the heavens will be shaken.
'''
"27" = ''':sup:`27` And then they will see the Son of Man coming in a cloud with power
and great glory.
'''
"28" = ''':sup:`28` But when these signs begin to happen, stand erect and raise your
heads because your redemption is at hand."
'''
"29" = ''':sup:`29` He taught them a lesson. "Consider the fig tree and all the other
trees.
'''
"30" = ''':sup:`30` When their buds burst open, you see for yourselves and know that
summer is now near;
'''
"31" = ''':sup:`31` in the same way, when you see these things happening, know that the
kingdom of God is near.
'''
"32" = ''':sup:`32` Amen, I say to you, this generation will not pass away until all
these things have taken place.
'''
"33" = ''':sup:`33` Heaven and earth will pass away, but my words will not pass away.
'''
"34" = ''':sup:`34` "Beware that your hearts do not become drowsy from carousing and
drunkenness and the anxieties of daily life, and that day catch you by
surprise
'''
"35" = ''':sup:`35` like a trap. For that day will assault everyone who lives on the
face of the earth.
'''
"36" = ''':sup:`36` Be vigilant at all times and pray that you have the strength to
escape the tribulations that are imminent and to stand before the Son
of Man."
'''
"37" = ''':sup:`37` During the day, Jesus was teaching in the temple area, but at night
he would leave and stay at the place called the Mount of Olives.
'''
"38" = ''':sup:`38` And all the people would get up early each morning to listen to him
in the temple area.
'''
