[37]
"1" = ''':sup:`1` At this my heart trembles and leaps out of its place,
'''
"2" = ''':sup:`2` To hear his angry voice as it rumbles forth from his mouth!
'''
"3" = ''':sup:`3` Everywhere under the heavens he sends it, with his lightning, to the
ends of the earth.
'''
"4" = ''':sup:`4` Again his voice roars-- the majestic sound of his thunder.
'''
"5" = ''':sup:`5` He does great things beyond our knowing; wonders past our searching
out.
'''
"6" = ''':sup:`6` For he says to the snow, "Fall to the earth"; likewise to his heavy,
drenching rain.
'''
"7" = ''':sup:`7` He shuts up all mankind indoors;
'''
"8" = ''':sup:`8` the wild beasts take to cover and remain quietly in their dens.
'''
"9" = ''':sup:`9` Out of its chamber comes forth the tempest; from the north winds,
the cold.
'''
"10" = ''':sup:`10` With his breath God brings the frost, and the broad waters become
congealed.
'''
"11" = ''':sup:`11` With hail, also, the clouds are laden, as they scatter their
flashes of light.
'''
"12" = ''':sup:`12` He it is who changes their rounds, according to his plans, in their
task upon the surface of the earth,
'''
"13" = ''':sup:`13` whether for punishment or mercy, as he commands.
'''
"14" = ''':sup:`14` Hearken to this, O Job! Stand and consider the wondrous works of
God!
'''
"15" = ''':sup:`15` Do you know how God lays his commands upon them, and makes the
light shine forth from his clouds?
'''
"16" = ''':sup:`16` Do you know how the clouds are banked, the wondrous work of him who
is perfect in knowledge?
'''
"17" = ''':sup:`17` You, whom the streams of water fail when a calm from the south
comes over the land,
'''
"18" = ''':sup:`18` Do you spread out with him the firmament of the skies, hard as a
brazen mirror?
'''
"19" = ''':sup:`19` Teach us then what we shall say to him; we cannot, for the
darkness, make our plea.
'''
"20" = ''':sup:`20` Will he be told about it when I speak, or when a man says he is
being destroyed?
'''
"21" = ''':sup:`21` Nay, rather, it is as the light which men see not while it is
obscured among the clouds, till the wind comes by and sweeps the clouds
away.
'''
"22" = ''':sup:`22` From the North the splendor comes, surrounding God's awesome
majesty!
'''
"23" = ''':sup:`23` The Almighty! we cannot discover him, pre-eminent in power and
judgment; his great justice owes no one an accounting.
'''
"24" = ''':sup:`24` Therefore men revere him, though none can see him, however wise
their hearts.
'''
