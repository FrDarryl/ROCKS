[37]
"1" = ''':sup:`1` Every friend declares his friendship, but there are friends who are
friends in name only.
'''
"2" = ''':sup:`2` Is it not a sorrow unto death when your bosom companion becomes your
enemy?
'''
"3" = ''':sup:`3` "Alas, my companion! Why were you created to blanket the earth with
deceit?"
'''
"4" = ''':sup:`4` A false friend will share your joys, but in time of trouble he
stands afar off.
'''
"5" = ''':sup:`5` A true friend will fight with you against the foe, against your
enemies he will be your shield-bearer.
'''
"6" = ''':sup:`6` Forget not your comrade during the battle, and neglect him not when
you distribute your spoils.
'''
"7" = ''':sup:`7` Every counselor points out a way, but some counsel ways of their
own;
'''
"8" = ''':sup:`8` Be on the alert when one proffers advice, find out first of all what
he wants. For he may be thinking of himself alone; why should the
profit fall to him?
'''
"9" = ''':sup:`9` He may tell you how good your way will be, and then stand by to
watch your misfortune.
'''
"10" = ''':sup:`10` Seek no advice from one who regards you with hostility; from those
who envy you, keep your intentions hidden.
'''
"11" = ''':sup:`11` Speak not to a woman about her rival, nor to a coward about war, to
a merchant about business, to a buyer about value, to a miser about
generosity, to a cruel man about mercy, to a lazy man about work, to a
seasonal laborer about the harvest, to an idle slave about a great
task: pay no attention to any advice they give.
'''
"12" = ''':sup:`12` Instead, associate with a religious man, who you are sure keeps the
commandments; Who is like-minded with yourself and will feel for you if
you fall.
'''
"13" = ''':sup:`13` Then, too, heed your own heart's counsel; for what have you that
you can depend on more?
'''
"14" = ''':sup:`14` A man's conscience can tell him his situation better than seven
watchmen in a lofty tower.
'''
"15" = ''':sup:`15` Most important of all, pray to God to set your feet in the path of
truth.
'''
"16" = ''':sup:`16` A word is the source of every deed; a thought, of every act.
'''
"17" = ''':sup:`17` The root of all conduct is the mind; four branches it shoots forth:
'''
"18" = ''':sup:`18` Good and evil, death and life, their absolute mistress is the
tongue.
'''
"19" = ''':sup:`19` A man may be wise and benefit many, yet be of no use to himself.
'''
"20" = ''':sup:`20` Though a man may be wise, if his words are rejected he will be
deprived of all enjoyment.
'''
"21" = ''':sup:`21` When a man is wise to his own advantage, the fruits of his
knowledge are seen in his own person;
'''
"22" = ''':sup:`22` When a man is wise to his people's advantage, the fruits of his
knowledge are enduring:
'''
"23" = ''':sup:`23` Limited are the days of one man's life, but the life of Israel is
days without number.
'''
"24" = ''':sup:`24` One wise for himself has full enjoyment, and all who see him praise
him;
'''
"25" = ''':sup:`25` One wise for his people wins a heritage of glory, and his name
endures forever.
'''
"26" = ''':sup:`26` My son, while you are well, govern your appetite so that you allow
it not what is bad for you;
'''
"27" = ''':sup:`27` For not every food is good for everyone, nor is everything suited
to every taste.
'''
"28" = ''':sup:`28` Be not drawn after every enjoyment, neither become a glutton for
choice foods,
'''
"29" = ''':sup:`29` For sickness comes with overeating, and gluttony brings on
biliousness.
'''
"30" = ''':sup:`30` Through lack of self-control many have died, but the abstemious man
prolongs his life.
'''
