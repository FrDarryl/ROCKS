[24]
"1" = ''':sup:`1` Wisdom sings her own praises, before her own people she proclaims
her glory;
'''
"2" = ''':sup:`2` In the assembly of the Most High she opens her mouth, in the
presence of his hosts she declares her worth:
'''
"3" = ''':sup:`3` "From the mouth of the Most High I came forth, and mistlike covered
the earth.
'''
"4" = ''':sup:`4` In the highest heavens did I dwell, my throne on a pillar of cloud.
'''
"5" = ''':sup:`5` The vault of heaven I compassed alone, through the deep abyss I
wandered.
'''
"6" = ''':sup:`6` Over waves of the sea, over all the land, over every people and
nation I held sway.
'''
"7" = ''':sup:`7` Among all these I sought a resting place; in whose inheritance
should I abide?
'''
"8" = ''':sup:`8` "Then the Creator of all gave me his command, and he who formed me
chose the spot for my tent, Saying, 'In Jacob make your dwelling, in
Israel your inheritance.'
'''
"9" = ''':sup:`9` Before all ages, in the beginning, he created me, and through all
ages I shall not cease to be.
'''
"10" = ''':sup:`10` In the holy tent I ministered before him, and in Zion I fixed my
abode.
'''
"11" = ''':sup:`11` Thus in the chosen city he has given me rest, in Jerusalem is my
domain.
'''
"12" = ''':sup:`12` I have struck root among the glorious people, in the portion of the
LORD, his heritage.
'''
"13" = ''':sup:`13` "Like a cedar on Lebanon I am raised aloft, like a cypress on Mount
Hermon,
'''
"14" = ''':sup:`14` Like a palm tree in En-gedi, like a rosebush in Jericho, Like a
fair olive tree in the field, like a plane tree growing beside the
water.
'''
"15" = ''':sup:`15` Like cinnamon, or fragrant balm, or precious myrrh, I give forth
perfume; Like galbanum and onycha and sweet spices, like the odor of
incense in the holy place.
'''
"16" = ''':sup:`16` I spread out my branches like a terebinth, my branches so bright
and so graceful.
'''
"17" = ''':sup:`17` I bud forth delights like the vine, my blossoms become fruit fair
and rich.
'''
"18" = ''':sup:`18` Come to me, all you that yearn for me, and be filled with my
fruits;
'''
"19" = ''':sup:`19` You will remember me as sweeter than honey, better to have than the
honeycomb.
'''
"20" = ''':sup:`20` He who eats of me will hunger still, he who drinks of me will
thirst for more;
'''
"21" = ''':sup:`21` He who obeys me will not be put to shame, he who serves me will
never fail."
'''
"22" = ''':sup:`22` All this is true of the book of the Most High's covenant, the law
which Moses commanded us as an inheritance for the community of Jacob.
'''
"23" = ''':sup:`23` It overflows, like the Pishon, with wisdom-- like the Tigris in the
days of the new fruits.
'''
"24" = ''':sup:`24` It runs over, like the Euphrates, with understanding, like the
Jordan at harvest time.
'''
"25" = ''':sup:`25` It sparkles like the Nile with knowledge, like the Gihon at vintage
time.
'''
"26" = ''':sup:`26` The first man never finished comprehending wisdom, nor will the
last succeed in fathoming her.
'''
"27" = ''':sup:`27` For deeper than the sea are her thoughts; her counsels, than the
great abyss.
'''
"28" = ''':sup:`28` Now I, like a rivulet from her stream, channeling the waters into a
garden,
'''
"29" = ''':sup:`29` Said to myself, "I will water my plants, my flower bed I will
drench"; And suddenly this rivulet of mine became a river, then this
stream of mine, a sea.
'''
"30" = ''':sup:`30` Thus do I send my teachings forth shining like the dawn, to become
known afar off.
'''
"31" = ''':sup:`31` Thus do I pour out instruction like prophecy and bestow it on
generations to come.
'''
