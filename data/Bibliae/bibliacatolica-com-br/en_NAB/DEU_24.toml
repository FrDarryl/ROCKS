"1" = ''':sup:`1` "When a man, after marrying a woman and having relations with her,
is later displeased with her because he finds in her something
indecent, and therefore he writes out a bill of divorce and hands it to
her, thus dismissing her from his house:
'''
"2" = ''':sup:`2` if on leaving his house she goes and becomes the wife of another
man,
'''
"3" = ''':sup:`3` and the second husband, too, comes to dislike her and dismisses her
from his house by handing her a written bill of divorce; or if this
second man who has married her, dies;
'''
"4" = ''':sup:`4` then her former husband, who dismissed her, may not again take her
as his wife after she has become defiled. That would be an abomination
before the LORD, and you shall not bring such guilt upon the land which
the LORD, your God, is giving you as a heritage.
'''
"5" = ''':sup:`5` "When a man is newly wed, he need not go out on a military
expedition, nor shall any public duty be imposed on him. He shall be
exempt for one year for the sake of his family, to bring joy to the
wife he has married.
'''
"6" = ''':sup:`6` "No one shall take a hand mill or even its upper stone as a pledge
for debt, for he would be taking the debtor's sustenance as a pledge.
'''
"7" = ''':sup:`7` "If any man is caught kidnaping a fellow Israelite in order to
enslave him and sell him, the kidnaper shall be put to death. Thus
shall you purge the evil from your midst.
'''
"8" = ''':sup:`8` "In an attack of leprosy you shall be careful to observe exactly and
to carry out all the directions of the levitical priests. Take care to
act in accordance with the instructions I have given them.
'''
"9" = ''':sup:`9` Remember what the LORD, your God, did to Miriam on the journey after
you left Egypt.
'''
"10" = ''':sup:`10` "When you make a loan of any kind to your neighbor, you shall not
enter his house to receive a pledge from him,
'''
"11" = ''':sup:`11` but shall wait outside until the man to whom you are making the
loan brings his pledge outside to you.
'''
"12" = ''':sup:`12` If he is a poor man, you shall not sleep in the mantle he gives as
a pledge,
'''
"13" = ''':sup:`13` but shall return it to him at sunset that he himself may sleep in
it. Then he will bless you, and it will be a good deed of yours before
the LORD, your God.
'''
"14" = ''':sup:`14` "You shall not defraud a poor and needy hired servant, whether he
be one of your own countrymen or one of the aliens who live in your
communities.
'''
"15" = ''':sup:`15` You shall pay him each day's wages before sundown on the day
itself, since he is poor and looks forward to them. Otherwise he will
cry to the LORD against you, and you will be held guilty.
'''
"16" = ''':sup:`16` "Fathers shall not be put to death for their children, nor children
for their fathers; only for his own guilt shall a man be put to death.
'''
"17" = ''':sup:`17` "You shall not violate the rights of the alien or of the orphan,
nor take the clothing of a widow as a pledge.
'''
"18" = ''':sup:`18` For, remember, you were once slaves in Egypt, and the LORD, your
God, ransomed you from there; that is why I command you to observe this
rule.
'''
"19" = ''':sup:`19` "When you reap the harvest in your field and overlook a sheaf
there, you shall not go back to get it; let it be for the alien, the
orphan or the widow, that the LORD, your God, may bless you in all your
undertakings.
'''
"20" = ''':sup:`20` When you knock down the fruit of your olive trees, you shall not go
over the branches a second time; let what remains be for the alien, the
orphan and the widow.
'''
"21" = ''':sup:`21` When you pick your grapes, you shall not go over the vineyard a
second time; let what remains be for the alien, the orphan, and the
widow.
'''
"22" = ''':sup:`22` For remember that you were once slaves in Egypt; that is why I
command you to observe this rule.
'''
