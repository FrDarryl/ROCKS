[4]
"1" = ''':sup:`1` Beloved, do not trust every spirit but test the spirits to see
whether they belong to God, because many false prophets have gone out
into the world.
'''
"2" = ''':sup:`2` This is how you can know the Spirit of God: every spirit that
acknowledges Jesus Christ come in the flesh be longs to God,
'''
"3" = ''':sup:`3` and every spirit that does not acknowledge Jesus does not belong to
God. This is the spirit of the antichrist that, as you heard, is to
come, but in fact is already in the world.
'''
"4" = ''':sup:`4` You belong to God, children, and you have conquered them, for the
one who is in you is greater than the one who is in the world.
'''
"5" = ''':sup:`5` They belong to the world; accordingly, their teaching belongs to the
world, and the world listens to them.
'''
"6" = ''':sup:`6` We belong to God, and anyone who knows God listens to us, while
anyone who does not belong to God refuses to hear us. This is how we
know the spirit of truth and the spirit of deceit.
'''
"7" = ''':sup:`7` Beloved, let us love one another, because love is of God; everyone
who loves is begotten by God and knows God.
'''
"8" = ''':sup:`8` Whoever is without love does not know God, for God is love.
'''
"9" = ''':sup:`9` In this way the love of God was revealed to us: God sent his only
Son into the world so that we might have life through him.
'''
"10" = ''':sup:`10` In this is love: not that we have loved God, but that he loved us
and sent his Son as expiation for our sins.
'''
"11" = ''':sup:`11` Beloved, if God so loved us, we also must love one another.
'''
"12" = ''':sup:`12` No one has ever seen God. Yet, if we love one another, God remains
in us, and his love is brought to perfection in us.
'''
"13" = ''':sup:`13` This is how we know that we remain in him and he in us, that he has
given us of his Spirit.
'''
"14" = ''':sup:`14` Moreover, we have seen and testify that the Father sent his Son as
savior of the world.
'''
"15" = ''':sup:`15` Whoever acknowledges that Jesus is the Son of God, God remains in
him and he in God.
'''
"16" = ''':sup:`16` We have come to know and to believe in the love God has for us. God
is love, and whoever remains in love remains in God and God in him.
'''
"17" = ''':sup:`17` In this is love brought to perfection among us, that we have
confidence on the day of judgment because as he is, so are we in this
world.
'''
"18" = ''':sup:`18` There is no fear in love, but perfect love drives out fear because
fear has to do with punishment, and so one who fears is not yet perfect
in love.
'''
"19" = ''':sup:`19` We love because he first loved us.
'''
"20" = ''':sup:`20` If anyone says, "I love God," but hates his brother, he is a liar;
for whoever does not love a brother whom he has seen cannot love God
whom he has not seen.
'''
"21" = ''':sup:`21` This is the commandment we have from him: whoever loves God must
also love his brother.
'''
