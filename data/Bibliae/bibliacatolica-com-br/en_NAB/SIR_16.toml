[16]
"1" = ''':sup:`1` Desire not a brood of worthless children, nor rejoice in wicked
offspring.
'''
"2" = ''':sup:`2` Many though they be, exult not in them if they have not the fear of
the LORD.
'''
"3" = ''':sup:`3` Count not on their length of life, have no hope in their future. For
one can be better than a thousand; rather die childless than have
godless children!
'''
"4" = ''':sup:`4` Through one wise man can a city be peopled; through a clan of rebels
it becomes desolate.
'''
"5" = ''':sup:`5` Many such things has my eye seen, even more than these has my ear
heard.
'''
"6" = ''':sup:`6` Against a sinful band fire is enkindled, upon a godless people wrath
flames out.
'''
"7" = ''':sup:`7` He forgave not the leaders of old who rebelled long ago in their
might;
'''
"8" = ''':sup:`8` He spared not the neighbors of Lot whom he detested for their pride;
'''
"9" = ''':sup:`9` Nor did he spare the doomed people who were uprooted because of
their sin;
'''
"10" = ''':sup:`10` Nor the six hundred thousand foot soldiers who perished for the
impiety of their hearts.
'''
"11" = ''':sup:`11` And had there been but one stiffnecked man, it were a wonder had he
gone unpunished. For mercy and anger alike are with him who remits and
forgives, though on the wicked alights his wrath.
'''
"12" = ''':sup:`12` Great as his mercy is his punishment; he judges men, each according
to his deeds.
'''
"13" = ''':sup:`13` A criminal does not escape with his plunder; a just man's hope God
does not leave unfulfilled.
'''
"14" = ''':sup:`14` Whoever does good has his reward, which each receives according to
his deeds.
'''
"15" = ''':sup:`15` Say not: "I am hidden from God; in heaven who remembers me? Among
so many people I cannot be known; what am I in the world of spirits?
'''
"16" = ''':sup:`16` Behold, the heavens, the heaven of heavens, the earth and the abyss
tremble at his visitation;
'''
"17" = ''':sup:`17` The roots of the mountains, the earth's foundations, at his mere
glance, quiver and quake.
'''
"18" = ''':sup:`18` Of me, therefore, he will take no thought; with my ways who will
concern himself?
'''
"19" = ''':sup:`19` If I sin, no eye will see me; if all in secret I am disloyal, who
is to know?
'''
"20" = ''':sup:`20` Who tells him of just deeds and what could I expect for doing my
duty?"
'''
"21" = ''':sup:`21` Such are the thoughts of senseless men, which only the foolish
knave will think.
'''
"22" = ''':sup:`22` Hearken to me, my son, take my advice, apply your mind to my words,
'''
"23" = ''':sup:`23` While I propose measured wisdom, and impart accurate knowledge.
'''
"24" = ''':sup:`24` When at the first God created his works and, as he made them,
assigned their tasks,
'''
"25" = ''':sup:`25` He ordered for all time what they were to do and their domains from
generation to generation. They were not to hunger, nor grow weary, nor
ever cease from their tasks.
'''
"26" = ''':sup:`26` Not one should ever crowd its neighbor, nor should they ever
disobey his word.
'''
"27" = ''':sup:`27` Then the LORD looked upon the earth, and filled it with his
blessings.
'''
"28" = ''':sup:`28` Its surface he covered with all manner of life which must return
into it again.
'''
