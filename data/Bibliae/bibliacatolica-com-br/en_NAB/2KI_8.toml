[8]
"1" = ''':sup:`1` Elisha once said to the woman whose son he had restored to life:
"Get ready! Leave with your family and settle wherever you can, because
the LORD has decreed a seven-year famine which is coming upon the
land."
'''
"2" = ''':sup:`2` The woman got ready and did as the man of God said, setting out with
her family and settling in the land of the Philistines for seven years.
'''
"3" = ''':sup:`3` At the end of the seven years, the woman returned from the land of
the Philistines and went out to the king to claim her house and her
field.
'''
"4" = ''':sup:`4` The king was talking with Gehazi, the servant of the man of God.
"Tell me," he said, "all the great things that Elisha has done."
'''
"5" = ''':sup:`5` Just as he was relating to the king how his master had restored a
dead person to life, the very woman whose son Elisha had restored to
life came to the king to claim her house and field. "My lord king,"
Gehazi said, "this is the woman, and this is that son of hers whom
Elisha restored to life."
'''
"6" = ''':sup:`6` The king questioned the woman, and she told him her story. With that
the king placed an official at her disposal, saying, "Restore all her
property to her, with all that the field produced from the day she left
the land until now."
'''
"7" = ''':sup:`7` Elisha came to Damascus at a time when Ben-hadad, king of Aram, lay
sick. When he was told that the man of God had come there,
'''
"8" = ''':sup:`8` the king said to Hazael, "Take a gift with you and go call on the
man of God. Have him consult the LORD as to whether I shall recover
from this sickness."
'''
"9" = ''':sup:`9` Hazael went to visit him, carrying a present, and with forty camel
loads of the best goods of Damascus. On his arrival, he stood before
the prophet and said, "Your son Ben-hadad, king of Aram, has sent me to
ask you whether he will recover from his sickness."
'''
"10" = ''':sup:`10` "Go and tell him," Elisha answered, "that he will surely recover.
However, the LORD has showed me that he will in fact die."
'''
"11" = ''':sup:`11` Then he stared him down until Hazael became ill at ease. The man of
God wept,
'''
"12" = ''':sup:`12` and Hazael asked, "Why are you weeping, my lord?" Elisha replied,
"Because I know the evil that you will inflict upon the Israelites. You
will burn their fortresses, you will slay their youth with the sword,
you will dash their little children to pieces, you will rip open their
pregnant women."
'''
"13" = ''':sup:`13` Hazael exclaimed, "How can a dog like me, your servant, do anything
so important?" "The LORD has showed you to me as king over Aram,"
replied Elisha.
'''
"14" = ''':sup:`14` Hazael left Elisha and returned to his master. "What did Elisha
tell you?" asked Ben-hadad. "He told me that you would surely recover,"
replied Hazael.
'''
"15" = ''':sup:`15` The next day, however, Hazael took a cloth, dipped it in water, and
spread it over the king's face, so that he died. And Hazael reigned in
his stead.
'''
"16" = ''':sup:`16` In the fifth year of Joram, son of Ahab, king of Israel, Jehoram,
son of Jehoshaphat, king of Judah, became king.
'''
"17" = ''':sup:`17` He was thirty-two years old when he began to reign, and he reigned
eight years in Jerusalem.
'''
"18" = ''':sup:`18` He conducted himself like the kings of Israel of the line of Ahab,
since the sister of Ahab was his wife; and he did evil in the LORD'S
sight.
'''
"19" = ''':sup:`19` Even so, the LORD was unwilling to destroy Judah, because of his
servant David. For he had promised David that he would leave him a lamp
in the LORD'S presence for all time.
'''
"20" = ''':sup:`20` During Jehoram's reign, Edom revolted against the sovereignty of
Judah and chose a king of its own.
'''
"21" = ''':sup:`21` Thereupon Jehoram with all his chariots crossed over to Zair. He
arose by night and broke through the Edomites when they had surrounded
him and the commanders of his chariots. Then his army fled homeward.
'''
"22" = ''':sup:`22` To this day Edom has been in revolt against the rule of Judah.
Libnah also revolted at that time.
'''
"23" = ''':sup:`23` The rest of the acts of Jehoram, with all that he did, are recorded
in the book of the chronicles of the kings of Judah.
'''
"24" = ''':sup:`24` Jehoram rested with his ancestors and was buried with them in the
City of David. His son Ahaziah succeeded him as king.
'''
"25" = ''':sup:`25` Ahaziah, son of Jehoram, king of Judah, became king in the twelfth
year of Joram, son of Ahab, king of Israel.
'''
"26" = ''':sup:`26` He was twenty-two years old when he began his reign, and he reigned
one year in Jerusalem. His mother's name was Athaliah; she was daughter
of Omri, king of Israel.
'''
"27" = ''':sup:`27` He conducted himself like the house of Ahab, doing evil in the
LORD'S sight as they did, since he was related to them by marriage.
'''
"28" = ''':sup:`28` He joined Joram, son of Ahab, in battle against Hazael, king of
Aram, at Ramoth-gilead, where the Arameans wounded Joram.
'''
"29" = ''':sup:`29` King Joram returned to Jezreel to be healed of the wounds which the
Arameans had inflicted on him at Ramah in his battle against Hazael,
king of Aram. Then Ahaziah, son of Jehoram, king of Judah, went down to
Jezreel to visit him there in his illness.
'''
