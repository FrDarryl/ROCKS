[5]
"1" = ''':sup:`1` Everyone who believes that Jesus is the Christ is begotten by God,
and everyone who loves the father loves (also) the one begotten by him.
'''
"2" = ''':sup:`2` In this way we know that we love the children of God when we love
God and obey his commandments.
'''
"3" = ''':sup:`3` For the love of God is this, that we keep his commandments. And his
commandments are not burdensome,
'''
"4" = ''':sup:`4` for whoever is begotten by God conquers the world. And the victory
that conquers the world is our faith.
'''
"5" = ''':sup:`5` Who (indeed) is the victor over the world but the one who believes
that Jesus is the Son of God?
'''
"6" = ''':sup:`6` This is the one who came through water and blood, Jesus Christ, not
by water alone, but by water and blood. The Spirit is the one that
testifies, and the Spirit is truth.
'''
"7" = ''':sup:`7` So there are three that testify,
'''
"8" = ''':sup:`8` the Spirit, the water, and the blood, and the three are of one
accord.
'''
"9" = ''':sup:`9` If we accept human testimony, the testimony of God is surely
greater. Now the testimony of God is this, that he has testified on
behalf of his Son.
'''
"10" = ''':sup:`10` Whoever believes in the Son of God has this testimony within
himself. Whoever does not believe God has made him a liar by not
believing the testimony God has given about his Son.
'''
"11" = ''':sup:`11` And this is the testimony: God gave us eternal life, and this life
is in his Son.
'''
"12" = ''':sup:`12` Whoever possesses the Son has life; whoever does not possess the
Son of God does not have life.
'''
"13" = ''':sup:`13` I write these things to you so that you may know that you have
eternal life, you who believe in the name of the Son of God.
'''
"14" = ''':sup:`14` And we have this confidence in him, that if we ask anything
according to his will, he hears us.
'''
"15" = ''':sup:`15` And if we know that he hears us in regard to whatever we ask, we
know that what we have asked him for is ours.
'''
"16" = ''':sup:`16` If anyone sees his brother sinning, if the sin is not deadly, he
should pray to God and he will give him life. This is only for those
whose sin is not deadly. There is such a thing as deadly sin, about
which I do not say that you should pray.
'''
"17" = ''':sup:`17` All wrongdoing is sin, but there is sin that is not deadly.
'''
"18" = ''':sup:`18` We know that no one begotten by God sins; but the one begotten by
God he protects, and the evil one cannot touch him.
'''
"19" = ''':sup:`19` We know that we belong to God, and the whole world is under the
power of the evil one.
'''
"20" = ''':sup:`20` We also know that the Son of God has come and has given us
discernment to know the one who is true. And we are in the one who is
true, in his Son Jesus Christ. He is the true God and eternal life.
'''
"21" = ''':sup:`21` Children, be on your guard against idols.
'''
