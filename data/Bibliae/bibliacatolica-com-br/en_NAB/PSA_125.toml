[125]
"1" = ''':sup:`1` A song of ascents. Like Mount Zion are they who trust in the LORD,
unshakable, forever enduring.
'''
"2" = ''':sup:`2` As mountains surround Jerusalem, the LORD surrounds his people both
now and forever.
'''
"3" = ''':sup:`3` The scepter of the wicked will not prevail in the land given to the
just, Lest the just themselves turn their hands to evil.
'''
"4" = ''':sup:`4` Do good, LORD, to the good, to those who are upright of heart.
'''
"5" = ''':sup:`5` But those who turn aside to crooked ways may the LORD send down with
the wicked. Peace upon Israel!
'''
