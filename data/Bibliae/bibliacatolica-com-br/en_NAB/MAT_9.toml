[9]
"1" = ''':sup:`1` He entered a boat, made the crossing, and came into his own town.
'''
"2" = ''':sup:`2` And there people brought to him a paralytic lying on a stretcher.
When Jesus saw their faith, he said to the paralytic, "Courage, child,
your sins are forgiven."
'''
"3" = ''':sup:`3` At that, some of the scribes said to themselves, "This man is
blaspheming."
'''
"4" = ''':sup:`4` Jesus knew what they were thinking, and said, "Why do you harbor
evil thoughts?
'''
"5" = ''':sup:`5` Which is easier, to say, 'Your sins are forgiven,' or to say, 'Rise
and walk'?
'''
"6" = ''':sup:`6` But that you may know that the Son of Man has authority on earth to
forgive sins" --he then said to the paralytic, "Rise, pick up your
stretcher, and go home."
'''
"7" = ''':sup:`7` He rose and went home.
'''
"8" = ''':sup:`8` When the crowds saw this they were struck with awe and glorified God
who had given such authority to human beings.
'''
"9" = ''':sup:`9` As Jesus passed on from there, he saw a man named Matthew sitting at
the customs post. He said to him, "Follow me." And he got up and
followed him.
'''
"10" = ''':sup:`10` While he was at table in his house, many tax collectors and sinners
came and sat with Jesus and his disciples.
'''
"11" = ''':sup:`11` The Pharisees saw this and said to his disciples, "Why does your
teacher eat with tax collectors and sinners?"
'''
"12" = ''':sup:`12` He heard this and said, "Those who are well do not need a
physician, but the sick do.
'''
"13" = ''':sup:`13` Go and learn the meaning of the words, 'I desire mercy, not
sacrifice.' I did not come to call the righteous but sinners."
'''
"14" = ''':sup:`14` Then the disciples of John approached him and said, "Why do we and
the Pharisees fast (much), but your disciples do not fast?"
'''
"15" = ''':sup:`15` Jesus answered them, "Can the wedding guests mourn as long as the
bridegroom is with them? The days will come when the bridegroom is
taken away from them, and then they will fast.
'''
"16" = ''':sup:`16` No one patches an old cloak with a piece of unshrunken cloth, for
its fullness pulls away from the cloak and the tear gets worse.
'''
"17" = ''':sup:`17` People do not put new wine into old wineskins. Otherwise the skins
burst, the wine spills out, and the skins are ruined. Rather, they pour
new wine into fresh wineskins, and both are preserved."
'''
"18" = ''':sup:`18` came forward, knelt down before him, and said, "My daughter has
just died. But come, lay your hand on her, and she will live."
'''
"19" = ''':sup:`19` Jesus rose and followed him, and so did his disciples.
'''
"20" = ''':sup:`20` A woman suffering hemorrhages for twelve years came up behind him
and touched the tassel on his cloak.
'''
"21" = ''':sup:`21` She said to herself, "If only I can touch his cloak, I shall be
cured."
'''
"22" = ''':sup:`22` Jesus turned around and saw her, and said, "Courage, daughter! Your
faith has saved you." And from that hour the woman was cured.
'''
"23" = ''':sup:`23` When Jesus arrived at the official's house and saw the flute
players and the crowd who were making a commotion,
'''
"24" = ''':sup:`24` he said, "Go away! The girl is not dead but sleeping." And they
ridiculed him.
'''
"25" = ''':sup:`25` When the crowd was put out, he came and took her by the hand, and
the little girl arose.
'''
"26" = ''':sup:`26` And news of this spread throughout all that land.
'''
"27" = ''':sup:`27` have pity on us!"
'''
"28" = ''':sup:`28` When he entered the house, the blind men approached him and Jesus
said to them, "Do you believe that I can do this?" "Yes, Lord," they
said to him.
'''
"29" = ''':sup:`29` Then he touched their eyes and said, "Let it be done for you
according to your faith."
'''
"30" = ''':sup:`30` And their eyes were opened. Jesus warned them sternly, "See that no
one knows about this."
'''
"31" = ''':sup:`31` But they went out and spread word of him through all that land.
'''
"32" = ''':sup:`32` As they were going out, a demoniac who could not speak was brought
to him,
'''
"33" = ''':sup:`33` and when the demon was driven out the mute person spoke. The crowds
were amazed and said, "Nothing like this has ever been seen in Israel."
'''
"34" = ''':sup:`34` But the Pharisees said, "He drives out demons by the prince of
demons."
'''
"35" = ''':sup:`35` Jesus went around to all the towns and villages, teaching in their
synagogues, proclaiming the gospel of the kingdom, and curing every
disease and illness.
'''
"36" = ''':sup:`36` At the sight of the crowds, his heart was moved with pity for them
because they were troubled and abandoned, like sheep without a
shepherd.
'''
"37" = ''':sup:`37` Then he said to his disciples, "The harvest is abundant but the
laborers are few;
'''
"38" = ''':sup:`38` so ask the master of the harvest to send out laborers for his
harvest."
'''
