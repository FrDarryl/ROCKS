[16]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Speak to Aaron and his sons, as well as to all the Israelites, and
tell them: This is what the LORD has commanded.
'''
"3" = ''':sup:`3` Any Israelite who slaughters an ox or a sheep or a goat, whether in
the camp or outside of it,
'''
"4" = ''':sup:`4` without first bringing it to the entrance of the meeting tent to
present it as an offering to the LORD in front of his Dwelling, shall
be judged guilty of bloodshed; and for this, such a man shall be cut
off from among his people.
'''
"5" = ''':sup:`5` Therefore, such sacrifices as they used to offer up in the open
field the Israelites shall henceforth offer to the LORD, bringing them
to the priest at the entrance of the meeting tent and sacrificing them
there as peace offerings to the LORD.
'''
"6" = ''':sup:`6` The priest shall splash the blood on the altar of the LORD at the
entrance of the meeting tent and there burn the fat for an odor
pleasing to the LORD.
'''
"7" = ''':sup:`7` No longer shall they offer their sacrifices to the satyrs to whom
they used to render their wanton worship. This shall be an everlasting
ordinance for them and their descendants.
'''
"8" = ''':sup:`8` "Tell them, therefore: Anyone, whether of the house of Israel or of
the aliens residing among them, who offers a holocaust or sacrifice
'''
"9" = ''':sup:`9` without bringing it to the entrance of the meeting tent to offer it
to the LORD, shall be cut off from his kinsmen.
'''
"10" = ''':sup:`10` And if anyone, whether of the house of Israel or of the aliens
residing among them, partakes of any blood, I will set myself against
that one who partakes of blood and will cut him off from among his
people.
'''
"11" = ''':sup:`11` Since the life of a living body is in its blood, I have made you
put it on the altar, so that atonement may thereby be made for your own
lives, because it is the blood, as the seat of life, that makes
atonement.
'''
"12" = ''':sup:`12` That is why I have told the Israelites: No one among you, not even
a resident alien, may partake of blood.
'''
"13" = ''':sup:`13` "Anyone hunting, whether of the Israelites or of the aliens
residing among them, who catches an animal or a bird that may be eaten,
shall pour out its blood and cover it with earth.
'''
"14" = ''':sup:`14` Since the life of every living body is its blood, I have told the
Israelites: You shall not partake of the blood of any meat. Since the
life of every living body is its blood, anyone who partakes of it shall
be cut off.
'''
"15" = ''':sup:`15` "Everyone, whether a native or an alien, who eats of an animal that
died of itself or was killed by a wild beast, shall wash his garments,
bathe in water, and be unclean until evening, and then he will be
clean.
'''
"16" = ''':sup:`16` If he does not wash or does not bathe his body, he shall have the
guilt to bear."
'''
