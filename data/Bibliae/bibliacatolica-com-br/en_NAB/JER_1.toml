"1" = ''':sup:`1` The words of Jeremiah, son of Hilkiah, of a priestly family in
Anathoth, in the land of Benjamin.
'''
"2" = ''':sup:`2` The word of the LORD first came to him in the days of Josiah, son of
Amon, king of Judah, in the thirteenth year of his reign,
'''
"3" = ''':sup:`3` and continued through the reign of Jehoiakim, son of Josiah, king of
Judah, and until the downfall and exile of Jerusalem in the fifth month
of the eleventh year of Zedekiah, son of Josiah, king of Judah.
'''
"4" = ''':sup:`4` The word of the LORD came to me thus:
'''
"5" = ''':sup:`5` Before I formed you in the womb I knew you, before you were born I
dedicated you, a prophet to the nations I appointed you.
'''
"6" = ''':sup:`6` "Ah, Lord GOD!" I said, "I know not how to speak; I am too young."
'''
"7" = ''':sup:`7` But the LORD answered me, Say not, "I am too young." To whomever I
send you, you shall go; whatever I command you, you shall speak.
'''
"8" = ''':sup:`8` Have no fear before them, because I am with you to deliver you, says
the LORD.
'''
"9" = ''':sup:`9` Then the LORD extended his hand and touched my mouth, saying, See, I
place my words in your mouth!
'''
"10" = ''':sup:`10` This day I set you over nations and over kingdoms, To root up and
to tear down, to destroy and to demolish, to build and to plant.
'''
"11" = ''':sup:`11` The word of the LORD came to me with the question: What do you see,
Jeremiah? "I see a branch of the watching-tree," I replied.
'''
"12" = ''':sup:`12` Then the LORD said to me: Well have you seen, for I am watching to
fulfill my word.
'''
"13" = ''':sup:`13` A second time the word of the LORD came to me with the question:
What do you see? "I see a boiling cauldron," I replied, "that appears
from the north."
'''
"14" = ''':sup:`14` And from the north, said the LORD to me, evil will boil over upon
all who dwell in the land.
'''
"15" = ''':sup:`15` Lo, I am summoning all the kingdoms of the north, says the LORD;
Each king shall come and set up his throne at the gateways of
Jerusalem, Opposite her walls all around and opposite all the cities of
Judah.
'''
"16" = ''':sup:`16` I will pronounce my sentence against them for all their wickedness
in forsaking me, And in burning incense to strange gods and adoring
their own handiwork.
'''
"17" = ''':sup:`17` But do you gird your loins; stand up and tell them all that I
command you. Be not crushed on their account, as though I would leave
you crushed before them;
'''
"18" = ''':sup:`18` For it is I this day who have made you a fortified city, A pillar
of iron, a wall of brass, against the whole land: Against Judah's kings
and princes, against its priests and people.
'''
"19" = ''':sup:`19` They will fight against you, but not prevail over you, for I am
with you to deliver you, says the LORD.
'''
