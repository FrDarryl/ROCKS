[19]
"1" = ''':sup:`1` King Jehoshaphat of Judah returned in safety to his house in
Jerusalem.
'''
"2" = ''':sup:`2` Jehu the seer, son of Hanani, met King Jehoshaphat and said to him:
"Should you help the wicked and love those who hate the LORD? For this
reason, wrath is upon you from the LORD.
'''
"3" = ''':sup:`3` Yet some good things are to be found in you, since you have removed
the sacred poles from the land and have been determined to seek God."
'''
"4" = ''':sup:`4` Jehoshaphat dwelt in Jerusalem; but he went out again among the
people from Beer-sheba to the highlands of Ephraim and brought them
back to the LORD, the God of their fathers.
'''
"5" = ''':sup:`5` He appointed judges in the land, in all the fortified cities of
Judah, city by city,
'''
"6" = ''':sup:`6` and he said to them: "Take care what you do, for you are judging,
not on behalf of man, but on behalf of the LORD; he judges with you.
'''
"7" = ''':sup:`7` And now, let the fear of the LORD be upon you. Act carefully, for
with the LORD, our God there is no injustice, no partiality, no
bribe-taking."
'''
"8" = ''':sup:`8` In Jerusalem also, Jehoshaphat appointed some Levites and priests
and some of the family heads of Israel to judge in the name of the LORD
and to settle quarrels among the inhabitants of Jerusalem.
'''
"9" = ''':sup:`9` He gave them this command: "You shall act faithfully and
wholeheartedly in the fear of the LORD.
'''
"10" = ''':sup:`10` And in every dispute that your brethren living in their cities
bring to you, whether it concerns bloodguilt or questions of law,
command, statutes, or judgments, warn them lest they become guilty
before the LORD and his wrath come upon you and your brethren. Do that
and you shall be guiltless.
'''
"11" = ''':sup:`11` See now, Amariah is high priest over you in everything that
pertains to the LORD, and Zebadiah, son of Ishmael, is leader of the
house of Judah in all that pertains to the king; and the Levites will
be your officials. Act firmly, and the LORD will be with the good."
'''
