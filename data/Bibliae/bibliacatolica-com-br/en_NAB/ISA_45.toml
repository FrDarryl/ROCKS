[45]
"1" = ''':sup:`1` Thus says the LORD to his anointed, Cyrus, whose right hand I grasp,
Subduing nations before him, and making kings run in his service,
Opening doors before him and leaving the gates unbarred:
'''
"2" = ''':sup:`2` I will go before you and level the mountains; Bronze doors I will
shatter, and iron bars I will snap.
'''
"3" = ''':sup:`3` I will give you treasures out of the darkness, and riches that have
been hidden away, That you may know that I am the LORD, the God of
Israel, who calls you by your name.
'''
"4" = ''':sup:`4` For the sake of Jacob, my servant, of Israel my chosen one, I have
called you by your name, giving you a title, though you knew me not.
'''
"5" = ''':sup:`5` I am the LORD and there is no other, there is no God besides me. It
is I who arm you, though you know me not,
'''
"6" = ''':sup:`6` so that toward the rising and the setting of the sun men may know
that there is none besides me. I am the LORD, there is no other;
'''
"7" = ''':sup:`7` I form the light, and create the darkness, I make well-being and
create woe; I, the LORD, do all these things.
'''
"8" = ''':sup:`8` Let justice descend, O heavens, like dew from above, like gentle
rain let the skies drop it down. Let the earth open and salvation bud
forth; let justice also spring up! I, the LORD, have created this.
'''
"9" = ''':sup:`9` Woe to him who contends with his Maker; a potsherd among potsherds
of the earth! Dare the clay say to its modeler, "What are you doing?"
or, "What you are making has no hands"?
'''
"10" = ''':sup:`10` Woe to him who asks a father, "What are you begetting?" or a woman,
"What are you giving birth to?"
'''
"11" = ''':sup:`11` Thus says the LORD, the Holy One of Israel, his maker: You question
me about my children, or prescribe the work of my hands for me!
'''
"12" = ''':sup:`12` It was I who made the earth and created mankind upon it; It was my
hands that stretched out the heavens; I gave the order to all their
host.
'''
"13" = ''':sup:`13` It was I who stirred up one for the triumph of justice; all his
ways I make level. He shall rebuild my city and let my exiles go free
Without price or ransom, says the LORD of hosts.
'''
"14" = ''':sup:`14` Thus says the LORD: The earnings of Egypt, the gain of Ethiopia,
and the Sabeans, tall of stature, Shall come over to you and belong to
you; they shall follow you, coming in chains. Before you they shall
fall prostrate, saying in prayer: "With you only is God, and nowhere
else; the gods are nought.
'''
"15" = ''':sup:`15` Truly with you God is hidden, the God of Israel, the savior!
'''
"16" = ''':sup:`16` Those are put to shame and disgrace who vent their anger against
him; Those go in disgrace who carve images.
'''
"17" = ''':sup:`17` Israel, you are saved by the LORD, saved forever! You shall never
be put to shame or disgrace in future ages."
'''
"18" = ''':sup:`18` For thus says the LORD, The creator of the heavens, who is God, The
designer and maker of the earth who established it, Not creating it to
be a waste, but designing it to be lived in: I am the LORD, and there
is no other.
'''
"19" = ''':sup:`19` I have not spoken from hiding nor from some dark place of the
earth, And I have not said to the descendants of Jacob, "Look for me in
an empty waste." I, the LORD, promise justice, I foretell what is
right.
'''
"20" = ''':sup:`20` Come and assemble, gather together, you fugitives from among the
gentiles! They are without knowledge who bear wooden idols and pray to
gods that cannot save.
'''
"21" = ''':sup:`21` Come here and declare in counsel together: Who announced this from
the beginning and foretold it from of old? Was it not I, the LORD,
besides whom there is no other God? There is no just and saving God but
me.
'''
"22" = ''':sup:`22` Turn to me and be safe, all you ends of the earth, for I am God;
there is no other!
'''
"23" = ''':sup:`23` By myself I swear, uttering my just decree and my unalterable word:
To me every knee shall bend; by me every tongue shall swear,
'''
"24" = ''':sup:`24` Saying, "Only in the LORD are just deeds and power. Before him in
shame shall come all who vent their anger against him.
'''
"25" = ''':sup:`25` In the LORD shall be the vindication and the glory of all the
descendants of Israel."
'''
