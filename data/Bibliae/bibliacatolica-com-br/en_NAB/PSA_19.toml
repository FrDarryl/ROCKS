[19]
"1" = ''':sup:`1` For the leader. A psalm of David.
'''
"2" = ''':sup:`2` The heavens declare the glory of God; the sky proclaims its
builder's craft.
'''
"3" = ''':sup:`3` One day to the next conveys that message; one night to the next
imparts that knowledge.
'''
"4" = ''':sup:`4` There is no word or sound; no voice is heard;
'''
"5" = ''':sup:`5` Yet their report goes forth through all the earth, their message, to
the ends of the world. God has pitched there a tent for the sun;
'''
"6" = ''':sup:`6` it comes forth like a bridegroom from his chamber, and like an
athlete joyfully runs its course.
'''
"7" = ''':sup:`7` From one end of the heavens it comes forth; its course runs through
to the other; nothing escapes its heat.
'''
"8" = ''':sup:`8` The law of the LORD is perfect, refreshing the soul. The decree of
the LORD is trustworthy, giving wisdom to the simple.
'''
"9" = ''':sup:`9` The precepts of the LORD are right, rejoicing the heart. The command
of the LORD is clear, enlightening the eye.
'''
"10" = ''':sup:`10` The fear of the LORD is pure, enduring forever. The statutes of the
LORD are true, all of them just;
'''
"11" = ''':sup:`11` More desirable than gold, than a hoard of purest gold, Sweeter also
than honey or drippings from the comb.
'''
"12" = ''':sup:`12` By them your servant is instructed; obeying them brings much
reward.
'''
"13" = ''':sup:`13` Who can detect heedless failings? Cleanse me from my unknown
faults.
'''
"14" = ''':sup:`14` But from willful sins keep your servant; let them never control me.
Then shall I be blameless, innocent of grave sin.
'''
"15" = ''':sup:`15` Let the words of my mouth meet with your favor, keep the thoughts
of my heart before you, LORD, my rock and my redeemer.
'''
