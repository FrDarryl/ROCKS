[7]
"1" = ''':sup:`1` "Stop judging, that you may not be judged.
'''
"2" = ''':sup:`2` For as you judge, so will you be judged, and the measure with which
you measure will be measured out to you.
'''
"3" = ''':sup:`3` Why do you notice the splinter in your brother's eye, but do not
perceive the wooden beam in your own eye?
'''
"4" = ''':sup:`4` How can you say to your brother, 'Let me remove that splinter from
your eye,' while the wooden beam is in your eye?
'''
"5" = ''':sup:`5` You hypocrite, remove the wooden beam from your eye first; then you
will see clearly to remove the splinter from your brother's eye.
'''
"6" = ''':sup:`6` "Do not give what is holy to dogs, or throw your pearls before
swine, lest they trample them underfoot, and turn and tear you to
pieces.
'''
"7" = ''':sup:`7` "Ask and it will be given to you; seek and you will find; knock and
the door will be opened to you.
'''
"8" = ''':sup:`8` For everyone who asks, receives; and the one who seeks, finds; and
to the one who knocks, the door will be opened.
'''
"9" = ''':sup:`9` Which one of you would hand his son a stone when he asks for a loaf
of bread,
'''
"10" = ''':sup:`10` or a snake when he asks for a fish?
'''
"11" = ''':sup:`11` If you then, who are wicked, know how to give good gifts to your
children, how much more will your heavenly Father give good things to
those who ask him.
'''
"12" = ''':sup:`12` "Do to others whatever you would have them do to you. This is the
law and the prophets.
'''
"13" = ''':sup:`13` "Enter through the narrow gate; for the gate is wide and the road
broad that leads to destruction, and those who enter through it are
many.
'''
"14" = ''':sup:`14` How narrow the gate and constricted the road that leads to life.
And those who find it are few.
'''
"15" = ''':sup:`15` "Beware of false prophets, who come to you in sheep's clothing, but
underneath are ravenous wolves.
'''
"16" = ''':sup:`16` By their fruits you will know them. Do people pick grapes from
thornbushes, or figs from thistles?
'''
"17" = ''':sup:`17` Just so, every good tree bears good fruit, and a rotten tree bears
bad fruit.
'''
"18" = ''':sup:`18` A good tree cannot bear bad fruit, nor can a rotten tree bear good
fruit.
'''
"19" = ''':sup:`19` Every tree that does not bear good fruit will be cut down and
thrown into the fire.
'''
"20" = ''':sup:`20` So by their fruits you will know them.
'''
"21" = ''':sup:`21` "Not everyone who says to me, 'Lord, Lord,' will enter the kingdom
of heaven, but only the one who does the will of my Father in heaven.
'''
"22" = ''':sup:`22` Many will say to me on that day, 'Lord, Lord, did we not prophesy
in your name? Did we not drive out demons in your name? Did we not do
mighty deeds in your name?'
'''
"23" = ''':sup:`23` Then I will declare to them solemnly, 'I never knew you. Depart
from me, you evildoers.'
'''
"24" = ''':sup:`24` "Everyone who listens to these words of mine and acts on them will
be like a wise man who built his house on rock.
'''
"25" = ''':sup:`25` The rain fell, the floods came, and the winds blew and buffeted the
house. But it did not collapse; it had been set solidly on rock.
'''
"26" = ''':sup:`26` And everyone who listens to these words of mine but does not act on
them will be like a fool who built his house on sand.
'''
"27" = ''':sup:`27` The rain fell, the floods came, and the winds blew and buffeted the
house. And it collapsed and was completely ruined."
'''
"28" = ''':sup:`28` When Jesus finished these words, the crowds were astonished at his
teaching,
'''
"29" = ''':sup:`29` for he taught them as one having authority, and not as their
scribes.
'''
