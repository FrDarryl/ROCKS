[36]
"1" = ''':sup:`1` For the leader. Of David, the servant of the LORD.
'''
"2" = ''':sup:`2` Sin directs the heart of the wicked; their eyes are closed to the
fear of God.
'''
"3" = ''':sup:`3` For they live with the delusion: their guilt will not be known and
hated.
'''
"4" = ''':sup:`4` Empty and false are the words of their mouth; they have ceased to be
wise and do good.
'''
"5" = ''':sup:`5` In their beds they hatch plots; they set out on a wicked way; they
do not reject evil.
'''
"6" = ''':sup:`6` LORD, your love reaches to heaven; your fidelity, to the clouds.
'''
"7" = ''':sup:`7` Your justice is like the highest mountains; your judgments, like the
mighty deep; all living creatures you sustain, LORD.
'''
"8" = ''':sup:`8` How precious is your love, O God! We take refuge in the shadow of
your wings.
'''
"9" = ''':sup:`9` We feast on the rich food of your house; from your delightful stream
you give us drink.
'''
"10" = ''':sup:`10` For with you is the fountain of life, and in your light we see
light.
'''
"11" = ''':sup:`11` Continue your kindness toward your friends, your just defense of
the honest heart.
'''
"12" = ''':sup:`12` Do not let the foot of the proud overtake me, nor the hand of the
wicked disturb me.
'''
"13" = ''':sup:`13` There make the evildoers fall; thrust them down, never to rise.
'''
