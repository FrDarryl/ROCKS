[11]
"1" = ''':sup:`1` False scales are an abomination to the LORD, but a full weight is
his delight.
'''
"2" = ''':sup:`2` When pride comes, disgrace comes; but with the humble is wisdom.
'''
"3" = ''':sup:`3` The honesty of the upright guides them; the faithless are ruined by
their duplicity.
'''
"4" = ''':sup:`4` Wealth is useless on the day of wrath, but virtue saves from death.
'''
"5" = ''':sup:`5` The honest man's virtue makes his way straight, but by his
wickedness the wicked man falls.
'''
"6" = ''':sup:`6` The virtue of the upright saves them, but the faithless are caught
in their own intrigue.
'''
"7" = ''':sup:`7` When a wicked man dies his hope perishes, and what is expected from
strength comes to nought.
'''
"8" = ''':sup:`8` The just man escapes trouble, and the wicked man falls into it in
his stead.
'''
"9" = ''':sup:`9` With his mouth the impious man would ruin his neighbor, but through
their knowledge the just make their escape.
'''
"10" = ''':sup:`10` When the just prosper, the city rejoices; and when the wicked
perish, there is jubilation.
'''
"11" = ''':sup:`11` Through the blessing of the righteous the city is exalted, but
through the mouth of the wicked it is overthrown.
'''
"12" = ''':sup:`12` He who reviles his neighbor has no sense, but the intelligent man
keeps silent.
'''
"13" = ''':sup:`13` A newsmonger reveals secrets, but a trustworthy man keeps a
confidence.
'''
"14" = ''':sup:`14` For lack of guidance a people falls; security lies in many
counselors.
'''
"15" = ''':sup:`15` He is in a bad way who becomes surety for another, but he who hates
giving pledges is safe.
'''
"16" = ''':sup:`16` A gracious woman wins esteem, but she who hates virtue is covered
with shame. (The slothful become impoverished, but the diligent gain
wealth.)
'''
"17" = ''':sup:`17` A kindly man benefits himself, but a merciless man harms himself.
'''
"18" = ''':sup:`18` The wicked man makes empty profits, but he who sows virture has a
sure reward.
'''
"19" = ''':sup:`19` Virtue directs toward life, but he who pursues evil does so to his
death.
'''
"20" = ''':sup:`20` The depraved in heart are an abomination to the LORD, but those who
walk blamelessly are his delight.
'''
"21" = ''':sup:`21` Truly the evil man shall not go unpunished, but those who are just
shall escape.
'''
"22" = ''':sup:`22` Like a golden ring in a swine's snout is a beautiful woman with a
rebellious disposition.
'''
"23" = ''':sup:`23` The desire of the just ends only in good; the expectation of the
wicked is wrath.
'''
"24" = ''':sup:`24` One man is lavish yet grows still richer; another is too sparing,
yet is the poorer.
'''
"25" = ''':sup:`25` He who confers benefits will be amply enriched, and he who
refreshes others will himself be refreshed.
'''
"26" = ''':sup:`26` Him who monopolizes grain, the people curse-- but blessings upon
the head of him who distributes it!
'''
"27" = ''':sup:`27` He who seeks the good commands favor, but he who pursues evil will
have evil befall him.
'''
"28" = ''':sup:`28` He who trusts in his riches will fall, but like green leaves the
just flourish.
'''
"29" = ''':sup:`29` He who upsets his household has empty air for a heritage; and the
fool will become slave to the wise man.
'''
"30" = ''':sup:`30` The fruit of virtue is a tree of life, but violence takes lives
away.
'''
"31" = ''':sup:`31` If the just man is punished on earth, how much more the wicked and
the sinner!
'''
