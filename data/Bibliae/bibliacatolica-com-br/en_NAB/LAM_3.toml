[3]
"1" = ''':sup:`1` I am a man who knows affliction from the rod of his anger,
'''
"2" = ''':sup:`2` One whom he has led and forced to walk in darkness, not in the
light;
'''
"3" = ''':sup:`3` Against me alone he brings back his hand again and again all the
day.
'''
"4" = ''':sup:`4` He has worn away my flesh and my skin, he has broken my bones;
'''
"5" = ''':sup:`5` He has beset me round about with poverty and weariness;
'''
"6" = ''':sup:`6` He has left me to dwell in the dark like those long dead.
'''
"7" = ''':sup:`7` He has hemmed me in with no escape and weighed me down with chains;
'''
"8" = ''':sup:`8` Even when I cry out for help, he stops my prayer;
'''
"9" = ''':sup:`9` He has blocked my ways with fitted stones, and turned my paths
aside.
'''
"10" = ''':sup:`10` A lurking bear he has been to me, a lion in ambush!
'''
"11" = ''':sup:`11` He deranged my ways, set me astray, left me desolate.
'''
"12" = ''':sup:`12` He bent his bow, and set me up as the target for his arrow.
'''
"13" = ''':sup:`13` He pierces my sides with shafts from his quiver.
'''
"14" = ''':sup:`14` I have become a laughingstock for all nations, their taunt all the
day long;
'''
"15" = ''':sup:`15` He has sated me with bitter food, made me drink my fill of
wormwood.
'''
"16" = ''':sup:`16` He has broken my teeth with gravel, pressed my face in the dust;
'''
"17" = ''':sup:`17` My soul is deprived of peace, I have forgotten what happiness is;
'''
"18" = ''':sup:`18` I tell myself my future is lost, all that I hoped for from the
LORD.
'''
"19" = ''':sup:`19` The thought of my homeless poverty is wormwood and gall;
'''
"20" = ''':sup:`20` Remembering it over and over leaves my soul downcast within me.
'''
"21" = ''':sup:`21` But I will call this to mind, as my reason to have hope:
'''
"22" = ''':sup:`22` The favors of the LORD are not exhausted, his mercies are not
spent;
'''
"23" = ''':sup:`23` They are renewed each morning, so great is his faithfulness.
'''
"24" = ''':sup:`24` My portion is the LORD, says my soul; therefore will I hope in him.
'''
"25" = ''':sup:`25` Good is the LORD to one who waits for him, to the soul that seeks
him;
'''
"26" = ''':sup:`26` It is good to hope in silence for the saving help of the LORD.
'''
"27" = ''':sup:`27` It is good for a man to bear the yoke from his youth.
'''
"28" = ''':sup:`28` Let him sit alone and in silence, when it is laid upon him.
'''
"29" = ''':sup:`29` Let him put his mouth to the dust; there may yet be hope.
'''
"30" = ''':sup:`30` Let him offer his cheek to be struck, let him be filled with
disgrace.
'''
"31" = ''':sup:`31` For the Lord's rejection does not last forever;
'''
"32" = ''':sup:`32` Though he punishes, he takes pity, in the abundance of his mercies;
'''
"33" = ''':sup:`33` He has no joy in afflicting or grieving the sons of men.
'''
"34" = ''':sup:`34` When anyone tramples underfoot all the prisoners in the land,
'''
"35" = ''':sup:`35` When he distorts men's rights in the very sight of the Most High,
'''
"36" = ''':sup:`36` When he presses a crooked claim, the Lord does not look on
unconcerned.
'''
"37" = ''':sup:`37` Who commands so that it comes to pass, except the Lord ordains it;
'''
"38" = ''':sup:`38` Except it proceeds from the mouth of the Most High, whether the
thing be good or bad!
'''
"39" = ''':sup:`39` Why should any living man complain, any mortal, in the face of his
sins?
'''
"40" = ''':sup:`40` Let us search and examine our ways that we may return to the LORD!
'''
"41" = ''':sup:`41` Let us reach out our hearts toward God in heaven!
'''
"42" = ''':sup:`42` We have sinned and rebelled; you have not forgiven us.
'''
"43" = ''':sup:`43` You veiled yourself in wrath and pursued us, you slew us and took
no pity;
'''
"44" = ''':sup:`44` You wrapped yourself in a cloud which prayer could not pierce.
'''
"45" = ''':sup:`45` You have made us offscourings and refuse among the nations.
'''
"46" = ''':sup:`46` All our enemies have opened their mouths against us;
'''
"47" = ''':sup:`47` Terror and the pit have been our lot, desolation and destruction;
'''
"48" = ''':sup:`48` My eyes run with streams of water over the downfall of the daughter
of my people.
'''
"49" = ''':sup:`49` My eyes flow without ceasing, there is no respite,
'''
"50" = ''':sup:`50` Till the LORD from heaven looks down and sees.
'''
"51" = ''':sup:`51` My eyes torment my soul at the sight of all the daughters of my
city.
'''
"52" = ''':sup:`52` Those who were my enemies without cause hunted me down like a bird;
'''
"53" = ''':sup:`53` They struck me down alive in the pit, and sealed me in with a
stone.
'''
"54" = ''':sup:`54` The waters flowed over my head, and I said, "I am lost!"
'''
"55" = ''':sup:`55` I called upon your name, O LORD, from the bottom of the pit;
'''
"56" = ''':sup:`56` You heard me call, "Let not your ear be deaf to my cry for help!"
'''
"57" = ''':sup:`57` You came to my aid when I called to you; you said, "Have no fear!"
'''
"58" = ''':sup:`58` You defended me in mortal danger, you redeemed my life.
'''
"59" = ''':sup:`59` You see, O LORD, how I am wronged; do me justice!
'''
"60" = ''':sup:`60` You see all their vindictiveness, all their plots against me.
'''
"61" = ''':sup:`61` You hear their insults, O LORD, (all their plots against me),
'''
"62" = ''':sup:`62` The whispered murmurings of my foes, against me all the day;
'''
"63" = ''':sup:`63` Whether they sit or stand, see, I am their taunt song.
'''
"64" = ''':sup:`64` Requite them as they deserve, O LORD, according to their deeds;
'''
"65" = ''':sup:`65` Give them hardness of heart, as your curse upon them;
'''
"66" = ''':sup:`66` Pursue them in wrath and destroy them from under your heavens!
'''
