[1]
"1" = ''':sup:`1` How lonely she is now, the once crowded city! Widowed is she who was
mistress over nations; The princess among the provinces has been made a
toiling slave.
'''
"2" = ''':sup:`2` Bitterly she weeps at night, tears upon her cheeks, With not one to
console her of all her dear ones; Her friends have all betrayed her and
become her enemies.
'''
"3" = ''':sup:`3` Judah has fled into exile from oppression and cruel slavery; Yet
where she lives among the nations she finds no place to rest: All her
persecutors come upon her where she is narrowly confined.
'''
"4" = ''':sup:`4` The roads to Zion mourn for lack of pilgrims going to her feasts;
All her gateways are deserted, her priests groan, Her virgins sigh; she
is in bitter grief.
'''
"5" = ''':sup:`5` Her foes are uppermost, her enemies are at ease; The LORD has
punished her for her many sins. Her little ones have gone away, captive
before the foe.
'''
"6" = ''':sup:`6` Gone from daughter Zion is all her glory: Her princes, like rams
that find no pasture, Have gone off without strength before their
captors.
'''
"7" = ''':sup:`7` Jerusalem is mindful of the days of her wretched homelessness, When
her people fell into enemy hands, and she had no one to help her; When
her foes gloated over her, laughed at her ruin.
'''
"8" = ''':sup:`8` Through the sin of which she is guilty, Jerusalem is defiled; All
who esteemed her think her vile now that they see her nakedness; She
herself groans and turns away.
'''
"9" = ''':sup:`9` Her filth is on her skirt; she gave no thought how she would end.
Astounding is her downfall, with no one to console her. Look, O LORD,
upon her misery, for the enemy has triumphed!
'''
"10" = ''':sup:`10` The foe stretched out his hand to all her treasures; She has seen
those nations enter her sanctuary Whom you forbade to come into your
assembly.
'''
"11" = ''':sup:`11` All her people groan, searching for bread; They give their
treasures for food, to retain the breath of life. "Look O LORD, and see
how worthless I have become!
'''
"12" = ''':sup:`12` "Come, all you who pass by the way, look and see Whether there is
any suffering like my suffering, which has been dealt me When the LORD
afflicted me on the day of his blazing wrath.
'''
"13" = ''':sup:`13` "From on high he sent fire down into my very frame; He spread a net
for my feet, and overthrew me. He left me desolate, in pain all the
day.
'''
"14" = ''':sup:`14` "He has kept watch over my sins; by his hand they have been
plaited: They have settled about my neck, he has brought my strength to
its knees; The Lord has delivered me into their grip, I am unable to
rise.
'''
"15" = ''':sup:`15` "All the mighty ones in my midst the Lord has cast away; He
summoned an army against me to crush my young men; The LORD has trodden
in the wine press virgin daughter Judah.
'''
"16" = ''':sup:`16` "At this I weep, my eyes run with tears: Far from me are all who
could console me, any who might revive me; My sons were reduced to
silence when the enemy prevailed."
'''
"17" = ''':sup:`17` Zion stretched out her hands, but there was no one to console her;
The LORD gave orders against Jacob for his neighbors to be his foes;
Jerusalem has become in their midst a thing unclean.
'''
"18" = ''':sup:`18` "The LORD is just; I had defied his command. Listen, all you
peoples, and behold my suffering: My maidens and my youths have gone
into captivity.
'''
"19" = ''':sup:`19` "I cried out to my lovers, but they failed me. My priests and my
elders perished in the city; Where they sought food for themselves,
they found it not.
'''
"20" = ''':sup:`20` "Look, O LORD, upon my distress: all within me is in ferment, My
heart recoils within me from my monstrous rebellion. In the streets the
sword bereaves, at home death stalks.
'''
"21" = ''':sup:`21` "Give heed to my groaning; there is no one to console me. All my
enemies rejoice at my misfortune: it is you who have wrought it. Bring
on the day you have proclaimed, that they may be even as I.
'''
"22" = ''':sup:`22` "Let all their evil come before you; deal with them As you have
dealt with me for all my sins; My groans are many, and I am sick at
heart."
'''
