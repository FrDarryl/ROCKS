[24]
"1" = ''':sup:`1` Abraham had now reached a ripe old age, and the LORD had blessed him
in every way.
'''
"2" = ''':sup:`2` Abraham said to the senior servant of his household, who had charge
of all his possessions: "Put your hand under my thigh,
'''
"3" = ''':sup:`3` and I will make you swear by the LORD, the God of heaven and the God
of earth, that you will not procure a wife for my son from the
daughters of the Canaanites among whom I live,
'''
"4" = ''':sup:`4` but that you will go to my own land and to my kindred to get a wife
for my son Isaac."
'''
"5" = ''':sup:`5` The servant asked him: "What if the woman is unwilling to follow me
to this land? Should I then take your son back to the land from which
you migrated?"
'''
"6" = ''':sup:`6` "Never take my son back there for any reason," Abraham told him.
'''
"7" = ''':sup:`7` "The LORD, the God of heaven, who took me from my father's house and
the land of my kin, and who confirmed by oath the promise he then made
to me, 'I will give this land to your descendants'--he will send his
messenger before you, and you will obtain a wife for my son there.
'''
"8" = ''':sup:`8` If the woman is unwilling to follow you, you will be released from
this oath. But never take my son back there!"
'''
"9" = ''':sup:`9` So the servant put his hand under the thigh of his master Abraham
and swore to him in this undertaking.
'''
"10" = ''':sup:`10` The servant then took ten of his master's camels, and bearing all
kinds of gifts from his master, he made his way to the city of Nahor in
Aram Naharaim.
'''
"11" = ''':sup:`11` Near evening, at the time when women go out to draw water, he made
the camels kneel by the well outside the city.
'''
"12" = ''':sup:`12` Then he prayed: "LORD, God of my master Abraham, let it turn out
favorably for me today and thus deal graciously with my master Abraham.
'''
"13" = ''':sup:`13` While I stand here at the spring and the daughters of the townsmen
are coming out to draw water,
'''
"14" = ''':sup:`14` if I say to a girl, 'Please lower your jug, that I may drink,' and
she answers, 'Take a drink, and let me give water to your camels, too,'
let her be the one whom you have decided upon for your servant Isaac.
In this way I shall know that you have dealt graciously with my
master."
'''
"15" = ''':sup:`15` He had scarcely finished these words when Rebekah (who was born to
Bethuel, son of Milcah, the wife of Abraham's brother Nahor) came out
with a jug on her shoulder.
'''
"16" = ''':sup:`16` The girl was very beautiful, a virgin, untouched by man. She went
down to the spring and filled her jug. As she came up,
'''
"17" = ''':sup:`17` the servant ran toward her and said, "Please give me a sip of water
from your jug."
'''
"18" = ''':sup:`18` "Take a drink, sir," she replied, and quickly lowering the jug onto
her hand, she gave him a drink.
'''
"19" = ''':sup:`19` When she had let him drink his fill, she said, "I will draw water
for your camels, too, until they have drunk their fill."
'''
"20" = ''':sup:`20` With that, she quickly emptied her jug into the drinking trough and
ran back to the well to draw more water, until she had drawn enough for
all the camels.
'''
"21" = ''':sup:`21` The man watched her the whole time, silently waiting to learn
whether or not the LORD had made his errand successful.
'''
"22" = ''':sup:`22` When the camels had finished drinking, the man took out a gold ring
weighing half a shekel, which he fastened on her nose, and two gold
bracelets weighing ten shekels, which he put on her wrists.
'''
"23" = ''':sup:`23` Then he asked her: "Whose daughter are you? Tell me, please. And is
there room in your father's house for us to spend the night?"
'''
"24" = ''':sup:`24` She answered: "I am the daughter of Bethuel the son of Milcah, whom
she bore to Nahor.
'''
"25" = ''':sup:`25` There is plenty of straw and fodder at our place," she added, "and
room to spend the night."
'''
"26" = ''':sup:`26` The man then bowed down in worship to the LORD,
'''
"27" = ''':sup:`27` saying: "Blessed be the LORD, the God of my master Abraham, who has
not let his constant kindness toward my master fail. As for myself
also, the LORD has led me straight to the house of my master's
brother."
'''
"28" = ''':sup:`28` Then the girl ran off and told her mother's household about it.
'''
"29" = ''':sup:`29` Now Rebekah had a brother named Laban.
'''
"30" = ''':sup:`30` As soon as he saw the ring and the bracelets on his sister Rebekah
and heard her words about what the man had said to her, Laban rushed
outside to the man at the spring. When he reached him, he was still
standing by the camels at the spring.
'''
"31" = ''':sup:`31` So he said to him: "Come, blessed of the LORD! Why are you staying
outside when I have made the house ready for you, as well as a place
for the camels?"
'''
"32" = ''':sup:`32` The man then went inside; and while the camels were being unloaded
and provided with straw and fodder, water was brought to bathe his feet
and the feet of the men who were with him.
'''
"33" = ''':sup:`33` But when the table was set for him, he said, "I will not eat until
I have told my tale." "Do so," they replied.
'''
"34" = ''':sup:`34` "I am Abraham's servant," he began.
'''
"35" = ''':sup:`35` "The LORD has blessed my master so abundantly that he has become a
wealthy man; he has given him flocks and herds, silver and gold, male
and female slaves, and camels and asses.
'''
"36" = ''':sup:`36` My master's wife Sarah bore a son to my master in her old age, and
he has given him everything he owns.
'''
"37" = ''':sup:`37` My master put me under oath, saying: 'You shall not procure a wife
for my son among the daughters of the Canaanites in whose land I live;
'''
"38" = ''':sup:`38` instead, you shall go to my father's house, to my own relatives, to
get a wife for my son.'
'''
"39" = ''':sup:`39` When I asked my master, 'What if the woman will not follow me?,'
'''
"40" = ''':sup:`40` he replied: 'The LORD, in whose presence I have always walked, will
send his messenger with you and make your errand successful, and so you
will get a wife for my son from my own kindred of my father's house.
'''
"41" = ''':sup:`41` Then you shall be released from my ban. If you visit my kindred and
they refuse you, then, too, you shall be released from my ban.'
'''
"42" = ''':sup:`42` "When I came to the spring today, I prayed: 'LORD, God of my master
Abraham, may it be your will to make successful the errand I am engaged
on!
'''
"43" = ''':sup:`43` While I stand here at the spring, if I say to a young woman who
comes out to draw water, Please give me a little water from your jug,
'''
"44" = ''':sup:`44` and she answers, Not only may you have a drink, but I will give
water to your camels, too--let her be the woman whom the LORD has
decided upon for my master's son.'
'''
"45" = ''':sup:`45` "I had scarcely finished saying this prayer to myself when Rebekah
came out with a jug on her shoulder. After she went down to the spring
and drew water, I said to her, 'Please let me have a drink.'
'''
"46" = ''':sup:`46` She quickly lowered the jug she was carrying and said, 'Take a
drink, and let me bring water for your camels, too.' So I drank, and
she watered the camels also.
'''
"47" = ''':sup:`47` When I asked her, 'Whose daughter are you?' she answered, 'The
daughter of Bethuel, son of Nahor, borne to Nahor by Milcah.' So I put
the ring on her nose and the bracelets on her wrists.
'''
"48" = ''':sup:`48` Then I bowed down in worship to the LORD, blessing the LORD, the
God of my master Abraham, who had led me on the right road to obtain
the daughter of my master's kinsman for his son.
'''
"49" = ''':sup:`49` If, therefore, you have in mind to show true loyalty to my master,
let me know; but if not, let me know that, too. I can then proceed
accordingly."
'''
"50" = ''':sup:`50` Laban and his household said in reply: "This thing comes from the
LORD; we can say nothing to you either for or against it.
'''
"51" = ''':sup:`51` Here is Rebekah, ready for you; take her with you, that she may
become the wife of your master's son, as the LORD has said."
'''
"52" = ''':sup:`52` When Abraham's servant heard their answer, he bowed to the ground
before the LORD.
'''
"53" = ''':sup:`53` Then he brought out objects of silver and gold and articles of
clothing and presented them to Rebekah; he also gave costly presents to
her brother and mother.
'''
"54" = ''':sup:`54` After he and the men with him had eaten and drunk, they spent the
night there. When they were up the next morning, he said, "Give me
leave to return to my master."
'''
"55" = ''':sup:`55` Her brother and mother replied, "Let the girl stay with us a short
while, say ten days; after that she may go."
'''
"56" = ''':sup:`56` But he said to them, "Do not detain me, now that the LORD has made
my errand successful; let me go back to my master."
'''
"57" = ''':sup:`57` They answered, "Let us call the girl and see what she herself has
to say about it."
'''
"58" = ''':sup:`58` So they called Rebekah and asked her, "Do you wish to go with this
man?" She answered, "I do."
'''
"59" = ''':sup:`59` At this they allowed their sister Rebekah and her nurse to take
leave, along with Abraham's servant and his men.
'''
"60" = ''':sup:`60` Invoking a blessing on Rebekah, they said: "Sister, may you grow
into thousands of myriads; And may your descendants gain possession of
the gates of their enemies!"
'''
"61" = ''':sup:`61` Then Rebekah and her maids started out; they mounted their camels
and followed the man. So the servant took Rebekah and went on his way.
'''
"62" = ''':sup:`62` Meanwhile Isaac had gone from Beer-lahai-roi and was living in the
region of the Negeb.
'''
"63" = ''':sup:`63` One day toward evening he went out. . . in the field, and as he
looked around, he noticed that camels were approaching.
'''
"64" = ''':sup:`64` Rebekah, too, was looking about, and when she saw him, she alighted
from her camel
'''
"65" = ''':sup:`65` and asked the servant, "Who is the man out there, walking through
the fields toward us?" "That is my master," replied the servant. Then
she covered herself with her veil.
'''
"66" = ''':sup:`66` The servant recounted to Isaac all the things he had done.
'''
"67" = ''':sup:`67` Then Isaac took Rebekah into his tent; he married her, and thus she
became his wife. In his love for her Isaac found solace after the death
of his mother Sarah.
'''
