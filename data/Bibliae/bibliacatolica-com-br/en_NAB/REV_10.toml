[10]
"1" = ''':sup:`1` Then I saw another mighty angel come down from heaven wrapped in a
cloud, with a halo around his head; his face was like the sun and his
feet were like pillars of fire.
'''
"2" = ''':sup:`2` In his hand he held a small scroll that had been opened. He placed
his right foot on the sea and his left foot on the land,
'''
"3" = ''':sup:`3` and then he cried out in a loud voice as a lion roars. When he cried
out, the seven thunders raised their voices, too.
'''
"4" = ''':sup:`4` When the seven thunders had spoken, I was about to write it down;
but I heard a voice from heaven say, "Seal up what the seven thunders
have spoken, but do not write it down."
'''
"5" = ''':sup:`5` Then the angel I saw standing on the sea and on the land raised his
right hand to heaven
'''
"6" = ''':sup:`6` and swore by the one who lives forever and ever, who created heaven
and earth and sea and all that is in them, "There shall be no more
delay.
'''
"7" = ''':sup:`7` At the time when you hear the seventh angel blow his trumpet, the
mysterious plan of God shall be fulfilled, as he promised to his
servants the prophets."
'''
"8" = ''':sup:`8` Then the voice that I had heard from heaven spoke to me again and
said, "Go, take the scroll that lies open in the hand of the angel who
is standing on the sea and on the land."
'''
"9" = ''':sup:`9` So I went up to the angel and told him to give me the small scroll.
He said to me, "Take and swallow it. It will turn your stomach sour,
but in your mouth it will taste as sweet as honey."
'''
"10" = ''':sup:`10` I took the small scroll from the angel's hand and swallowed it. In
my mouth it was like sweet honey, but when I had eaten it, my stomach
turned sour.
'''
"11" = ''':sup:`11` Then someone said to me, "You must prophesy again about many
peoples, nations, tongues, and kings."
'''
