[12]
"1" = ''':sup:`1` I urge you therefore, brothers, by the mercies of God, to offer your
bodies as a living sacrifice, holy and pleasing to God, your spiritual
worship.
'''
"2" = ''':sup:`2` Do not conform yourselves to this age but be transformed by the
renewal of your mind, that you may discern what is the will of God,
what is good and pleasing and perfect.
'''
"3" = ''':sup:`3` For by the grace given to me I tell everyone among you not to think
of himself more highly than one ought to think, but to think soberly,
each according to the measure of faith that God has apportioned.
'''
"4" = ''':sup:`4` For as in one body we have many parts, and all the parts do not have
the same function,
'''
"5" = ''':sup:`5` so we, though many, are one body in Christ and individually parts of
one another.
'''
"6" = ''':sup:`6` Since we have gifts that differ according to the grace given to us,
let us exercise them: if prophecy, in proportion to the faith;
'''
"7" = ''':sup:`7` if ministry, in ministering; if one is a teacher, in teaching;
'''
"8" = ''':sup:`8` if one exhorts, in exhortation; if one contributes, in generosity;
if one is over others, with diligence; if one does acts of mercy, with
cheerfulness.
'''
"9" = ''':sup:`9` Let love be sincere; hate what is evil, hold on to what is good;
'''
"10" = ''':sup:`10` love one another with mutual affection; anticipate one another in
showing honor.
'''
"11" = ''':sup:`11` Do not grow slack in zeal, be fervent in spirit, serve the Lord.
'''
"12" = ''':sup:`12` Rejoice in hope, endure in affliction, persevere in prayer.
'''
"13" = ''':sup:`13` Contribute to the needs of the holy ones, exercise hospitality.
'''
"14" = ''':sup:`14` Bless those who persecute (you), bless and do not curse them.
'''
"15" = ''':sup:`15` Rejoice with those who rejoice, weep with those who weep.
'''
"16" = ''':sup:`16` Have the same regard for one another; do not be haughty but
associate with the lowly; do not be wise in your own estimation.
'''
"17" = ''':sup:`17` Do not repay anyone evil for evil; be concerned for what is noble
in the sight of all.
'''
"18" = ''':sup:`18` If possible, on your part, live at peace with all.
'''
"19" = ''':sup:`19` Beloved, do not look for revenge but leave room for the wrath; for
it is written, "Vengeance is mine, I will repay, says the Lord."
'''
"20" = ''':sup:`20` Rather, "if your enemy is hungry, feed him; if he is thirsty, give
him something to drink; for by so doing you will heap burning coals
upon his head."
'''
"21" = ''':sup:`21` Do not be conquered by evil but conquer evil with good.
'''
