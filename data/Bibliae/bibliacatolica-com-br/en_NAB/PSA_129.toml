[129]
"1" = ''':sup:`1` A song of ascents. Much have they oppressed me from my youth, now
let Israel say.
'''
"2" = ''':sup:`2` Much have they oppressed me from my youth, yet they have not
prevailed.
'''
"3" = ''':sup:`3` Upon my back the plowers plowed, as they traced their long furrows.
'''
"4" = ''':sup:`4` But the just LORD cut me free from the ropes of the yoke of the
wicked.
'''
"5" = ''':sup:`5` May they be scattered in disgrace, all who hate Zion.
'''
"6" = ''':sup:`6` May they be like grass on the rooftops withered in early growth,
'''
"7" = ''':sup:`7` Never to fill the reaper's hands, nor the arms of the binders of
sheaves,
'''
"8" = ''':sup:`8` With none passing by to call out: "The blessing of the LORD be upon
you! We bless you in the name of the LORD!"
'''
