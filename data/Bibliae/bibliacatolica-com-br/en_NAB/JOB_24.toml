[24]
"1" = ''':sup:`1` Why are not times set by the Almighty, and why do his friends not
see his days?
'''
"2" = ''':sup:`2` The wicked remove landmarks; they steal away herds and pasture them.
'''
"3" = ''':sup:`3` The asses of orphans they drive away; they take the widow's ox for a
pledge.
'''
"4" = ''':sup:`4` They force the needy off the road; all the poor of the land are
driven into hiding.
'''
"5" = ''':sup:`5` Like wild asses in the desert, these go forth to their task of
seeking food; The steppe provides food for the young among them;
'''
"6" = ''':sup:`6` they harvest at night in the untilled land.
'''
"7" = ''':sup:`7` They pass the night naked, without clothing, for they have no
covering against the cold;
'''
"8" = ''':sup:`8` They are drenched with the rain of the mountains, and for want of
shelter they cling to the rock.
'''
"10" = ''':sup:`10` and famished are those who carry the sheaves.
'''
"11" = ''':sup:`11` Between the rows they press out the oil; they glean in the the
vineyard of the wicked. They tread the wine presses, yet suffer thirst,
'''
"12" = ''':sup:`12` From the dust the dying groan, and the souls of the wounded cry out
(yet God does not treat it as unseemly).
'''
"13" = ''':sup:`13` There are those who are rebels against the light; they know not its
ways; they abide not in its paths.
'''
"14" = ''':sup:`14` When there is no light the murderer rises, to kill the poor and
needy.
'''
"15" = ''':sup:`15` The eye of the adulterer watches for the twilight; he says, "No eye
will see me." In the night the thief roams about, and he puts a mask
over his face;
'''
"16" = ''':sup:`16` in the dark he breaks into houses. By day they shut themselves in;
none of them know the light,
'''
"17" = ''':sup:`17` for daylight they regard as darkness.
'''
"18" = ''':sup:`18` Their portion in the land is accursed,
'''
"20" = ''':sup:`20` and wickedness is splintered like wood.
'''
"22" = ''':sup:`22` To him who rises without assurance of his life
'''
"23" = ''':sup:`23` he gives safety and support. He sustains the mighty by his
strength, and his eyes are on their ways.
'''
"24" = ''':sup:`24` They are exalted for a while, and then they are gone; they are laid
low and, like all others, are gathered up; like ears of grain they
shrivel.
'''
"25" = ''':sup:`25` If this be not so, who will confute me, and reduce my argument to
nought?
'''
