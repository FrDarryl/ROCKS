[12]
"1" = ''':sup:`1` Remember your Creator in the days of your youth, before the evil
days come And the years approach of which you will say, I have no
pleasure in them;
'''
"2" = ''':sup:`2` Before the sun is darkened. and the light, and the moon, and the
stars, while the clouds return after the rain;
'''
"3" = ''':sup:`3` When the guardians of the house tremble, and the strong men are
bent, And the grinders are idle because they are few, and they who look
through the windows grow blind;
'''
"4" = ''':sup:`4` When the doors to the street are shut, and the sound of the mill is
low; When one waits for the chirp of a bird, but all the daughters of
song are suppressed;
'''
"5" = ''':sup:`5` And one fears heights, and perils in the street; When the almond
tree blooms, and the locust grows sluggish and the caper berry is
without effect, Because man goes to his lasting home, and mourners go
about the streets;
'''
"6" = ''':sup:`6` Before the silver cord is snapped and the golden bowl is broken, And
the pitcher is shattered at the spring, and the broken pulley falls
into the well,
'''
"7" = ''':sup:`7` And the dust returns to the earth as it once was, and the life
breath returns to God who gave it.
'''
"8" = ''':sup:`8` Vanity of vanities, says Qoheleth, all things are vanity!
'''
"9" = ''':sup:`9` Besides being wise, Qoheleth taught the people knowledge, and
weighed, scrutinized and arranged many proverbs.
'''
"10" = ''':sup:`10` Qoheleth sought to find pleasing sayings, and to write down true
sayings with precision.
'''
"11" = ''':sup:`11` The sayings of the wise are like goads; like fixed spikes are the
topics given by one collector.
'''
"12" = ''':sup:`12` As to more than these, my son, beware. Of the making of many books
there is no end, and in much study there is weariness for the flesh.
'''
"13" = ''':sup:`13` The last word, when all is heard: Fear God and keep his
commandments, for this is man's all;
'''
"14" = ''':sup:`14` because God will bring to judgment every work, with all its hidden
qualities, whether good or bad.
'''
