[31]
"1" = ''':sup:`1` The words of Lemuel, king of Massa. The advice which his mother gave
him:
'''
"2" = ''':sup:`2` What, my son, my first-born! what, O son of my womb; what, O son of
my vows!
'''
"3" = ''':sup:`3` Give not your vigor to women, nor your strength to those who ruin
kings.
'''
"4" = ''':sup:`4` It is not for kings, O Lemuel, not for kings to drink wine; strong
drink is not for princes!
'''
"5" = ''':sup:`5` Lest in drinking they forget what the law decrees, and violate the
rights of all who are in need.
'''
"6" = ''':sup:`6` Give strong drink to one who is perishing, and wine to the sorely
depressed;
'''
"7" = ''':sup:`7` When they drink, they will forget their misery, and think no more of
their burdens.
'''
"8" = ''':sup:`8` Open your mouth in behalf of the dumb, and for the rights of the
destitute;
'''
"9" = ''':sup:`9` Open your mouth, decree what is just, defend the needy and the poor!
'''
"10" = ''':sup:`10` When one finds a worthy wife, her value is far beyond pearls.
'''
"11" = ''':sup:`11` Her husband, entrusting his heart to her, has an unfailing prize.
'''
"12" = ''':sup:`12` She brings him good, and not evil, all the days of her life.
'''
"13" = ''':sup:`13` She obtains wool and flax and makes cloth with skillful hands.
'''
"14" = ''':sup:`14` Like merchant ships, she secures her provisions from afar.
'''
"15" = ''':sup:`15` She rises while it is still night, and distributes food to her
household.
'''
"16" = ''':sup:`16` She picks out a field to purchase; out of her earnings she plants a
vineyard.
'''
"17" = ''':sup:`17` She is girt about with strength, and sturdy are her arms.
'''
"18" = ''':sup:`18` She enjoys the success of her dealings; at night her lamp is
undimmed.
'''
"19" = ''':sup:`19` She puts her hands to the distaff, and her fingers ply the spindle.
'''
"20" = ''':sup:`20` She reaches out her hands to the poor, and extends her arms to the
needy.
'''
"21" = ''':sup:`21` She fears not the snow for her household; all her charges are
doubly clothed.
'''
"22" = ''':sup:`22` She makes her own coverlets; fine linen and purple are her
clothing.
'''
"23" = ''':sup:`23` Her husband is prominent at the city gates as he sits with the
elders of the land.
'''
"24" = ''':sup:`24` She makes garments and sells them, and stocks the merchants with
belts.
'''
"25" = ''':sup:`25` She is clothed with strength and dignity, and she laughs at the
days to come.
'''
"26" = ''':sup:`26` She opens her mouth in wisdom, and on her tongue is kindly counsel.
'''
"27" = ''':sup:`27` She watches the conduct of her household, and eats not her food in
idleness.
'''
"28" = ''':sup:`28` Her children rise up and praise her; her husband, too, extols her:
'''
"29" = ''':sup:`29` "Many are the women of proven worth, but you have excelled them
all."
'''
"30" = ''':sup:`30` Charm is deceptive and beauty fleeting; the woman who fears the
LORD is to be praised.
'''
"31" = ''':sup:`31` Give her a reward of her labors, and let her works praise her at
the city gates.
'''
