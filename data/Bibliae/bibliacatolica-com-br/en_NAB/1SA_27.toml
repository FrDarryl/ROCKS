[27]
"1" = ''':sup:`1` But David said to himself: "I shall perish some day at the hand of
Saul. I have no choice but to escape to the land of the Philistines;
then Saul will give up his continual search for me throughout the land
of Israel, and I shall be out of his reach."
'''
"2" = ''':sup:`2` Accordingly, David departed with his six hundred men and went over
to Achish, son of Maoch, king of Gath.
'''
"3" = ''':sup:`3` David and his men lived in Gath with Achish; each one had his
family, and David had his two wives, Ahinoam from Jezreel and Abigail,
the widow of Nabal from Carmel.
'''
"4" = ''':sup:`4` When Saul was told that David had fled to Gath, he no longer
searched for him.
'''
"5" = ''':sup:`5` David said to Achish: "If I meet with your approval, let me have a
place to live in one of the country towns. Why should your servant live
with you in the royal city?"
'''
"6" = ''':sup:`6` That same day Achish gave him Ziklag, which has, therefore, belonged
to the kings of Judah up to the present time.
'''
"7" = ''':sup:`7` In all, David lived a year and four months in the country of the
Philistines.
'''
"8" = ''':sup:`8` David and his men went up and made raids on the Geshurites,
Girzites, and Amalekites-peoples living in the land between Telam, on
the approach to Shur, and the land of Egypt.
'''
"9" = ''':sup:`9` In attacking the land David would not leave a man or woman alive,
but would carry off sheep, oxen, asses, camels, and clothes. On his
return he brought these to Achish,
'''
"10" = ''':sup:`10` who asked, "Whom did you raid this time?" And David answered, "The
Negeb of Judah," or "The Negeb of Jerahmeel," or "The Negeb of the
Kenites."
'''
"11" = ''':sup:`11` But David would not leave a man or woman alive to be brought to
Gath, fearing that they would betray him by saying, "This is what David
did." This was his custom as long as he lived in the country of the
Philistines.
'''
"12" = ''':sup:`12` And Achish trusted David, thinking, "He must certainly be detested
by his people Israel. I shall have him as my vassal forever."
'''
