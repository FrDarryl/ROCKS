[48]
"1" = ''':sup:`1` Some time afterward, Joseph was informed, "Your father is failing."
So he took along with him his two sons, Manasseh and Ephraim.
'''
"2" = ''':sup:`2` When Jacob was told, "Your son Joseph has come to you," he rallied
his strength and sat up in bed.
'''
"3" = ''':sup:`3` Jacob then said to Joseph: "God Almighty appeared to me at Luz in
the land of Canaan, and blessing me,
'''
"4" = ''':sup:`4` he said, 'I will make you fertile and numerous and raise you into an
assembly of tribes, and I will give this land to your descendants after
you as a permanent possession.'
'''
"5" = ''':sup:`5` Your two sons, therefore, who were born to you in the land of Egypt
before I joined you here, shall be mine; Ephraim and Manasseh shall be
mine as much as Reuben and Simeon are mine.
'''
"6" = ''':sup:`6` Progeny born to you after them shall remain yours; but their
heritage shall be recorded in the names of their two brothers.
'''
"7" = ''':sup:`7` I do this because, when I was returning from Paddan, your mother
Rachel died, to my sorrow, during the journey in Canaan, while we were
still a short distance from Ephrath; and I buried her there on the way
to Ephrath (that is, Bethlehem)."
'''
"8" = ''':sup:`8` When Israel saw Joseph's sons, he asked, "Who are these?"
'''
"9" = ''':sup:`9` "They are my sons," Joseph answered his father, "whom God has given
me here." "Bring them to me," said his father, "that I may bless them."
'''
"10" = ''':sup:`10` (Now Israel's eyes were dim from age, and he could not see well.)
When Joseph brought his sons close to him, he kissed and embraced them.
'''
"11" = ''':sup:`11` Then Israel said to Joseph, "I never expected to see your face
again, and now God has allowed me to see your descendants as well!"
'''
"12" = ''':sup:`12` Joseph removed them from his father's knees and bowed down before
him with his face to the ground.
'''
"13" = ''':sup:`13` Then Joseph took the two, Ephraim with his right hand, to Israel's
left, and Manasseh with his left hand, to Israel's right, and led them
to him.
'''
"14" = ''':sup:`14` But Israel, crossing his hands, put out his right hand and laid it
on the head of Ephraim, although he was the younger, and his left hand
on the head of Manasseh, although he was the first-born.
'''
"15" = ''':sup:`15` Then he blessed them with these words: "May the God in whose ways
my fathers Abraham and Isaac walked, The God who has been my shepherd
from my birth to this day,
'''
"16" = ''':sup:`16` The Angel who has delivered me from all harm, bless these boys That
in them my name be recalled, and the names of my fathers, Abraham and
Isaac, And they may become teeming multitudes upon the earth!"
'''
"17" = ''':sup:`17` When Joseph saw that his father had laid his right hand on
Ephraim's head, this seemed wrong to him; so he took hold of his
father's hand, to remove it from Ephraim's head to Manasseh's,
'''
"18" = ''':sup:`18` saying, "That is not right, father; the other one is the
first-born; lay your right hand on his head!"
'''
"19" = ''':sup:`19` But his father resisted. "I know it, son," he said, "I know. That
one too shall become a tribe, and he too shall be great. Nevertheless,
his younger brother shall surpass him, and his descendants shall become
a multitude of nations."
'''
"20" = ''':sup:`20` So when he blessed them that day and said, "By you shall the people
of Israel pronounce blessings; may they say, 'God make you like Ephraim
and Manasseh,'" he placed Ephraim before Manasseh.
'''
"21" = ''':sup:`21` Then Israel said to Joseph: "I am about to die. But God will be
with you and will restore you to the land of your fathers.
'''
"22" = ''':sup:`22` As for me, I give to you, as to the one above his brothers,
Shechem, which I captured from the Amorites with my sword and bow."
'''
