"1" = ''':sup:`1` The desert and the parched land will exult; the steppe will rejoice
and bloom.
'''
"2" = ''':sup:`2` They will bloom with abundant flowers, and rejoice with joyful song.
The glory of Lebanon will be given to them, the splendor of Carmel and
Sharon; They will see the glory of the LORD, the splendor of our God.
'''
"3" = ''':sup:`3` Strengthen the hands that are feeble, make firm the knees that are
weak,
'''
"4" = ''':sup:`4` Say to those whose hearts are frightened: Be strong, fear not! Here
is your God, he comes with vindication; With divine recompense he comes
to save you.
'''
"5" = ''':sup:`5` Then will the eyes of the blind be opened, the ears of the deaf be
cleared;
'''
"6" = ''':sup:`6` Then will the lame leap like a stag, then the tongue of the dumb
will sing. Streams will burst forth in the desert, and rivers in the
steppe.
'''
"7" = ''':sup:`7` The burning sands will become pools, and the thirsty ground, springs
of water; The abode where jackals lurk will be a marsh for the reed and
papyrus.
'''
"8" = ''':sup:`8` A highway will be there, called the holy way; No one unclean may
pass over it, nor fools go astray on it.
'''
"9" = ''':sup:`9` No lion will be there, nor beast of prey go up to be met upon it. It
is for those with a journey to make, and on it the redeemed will walk.
'''
"10" = ''':sup:`10` Those whom the LORD has ransomed will return and enter Zion
singing, crowned with everlasting joy; They will meet with joy and
gladness, sorrow and mourning will flee.
'''
