[14]
"1" = ''':sup:`1` Asa did what was good and pleasing to the LORD, his God,
'''
"2" = ''':sup:`2` removing the heathen altars and the high places, breaking to pieces
the sacred pillars, and cutting down the sacred poles.
'''
"3" = ''':sup:`3` He commanded Judah to seek the LORD, the God of their fathers, and
to observe the law and its commands.
'''
"4" = ''':sup:`4` He removed the high places and incense stands from all the cities of
Judah, and under him the kingdom had peace.
'''
"5" = ''':sup:`5` He built fortified cities in Judah, for the land had peace and no
war was waged against him during these years, because the LORD had
given him peace.
'''
"6" = ''':sup:`6` He said to Judah: "Let us build these cities and surround them with
walls, towers, gates and bars. The land is still ours, for we have
sought the LORD, our God; we sought him, and he has given us rest on
every side." So they built and prospered.
'''
"7" = ''':sup:`7` Asa had an army of three hundred thousand shield-and lance-bearers
from Judah, and two hundred and eighty thousand from Benjamin who
carried bucklers and were archers, all of them valiant warriors.
'''
"8" = ''':sup:`8` Zerah the Ethiopian moved against them with a force of one million
men and three hundred chariots, and he came as far as Mareshah.
'''
"9" = ''':sup:`9` Asa went out to meet him and set himself in battle array in the
valley of Zephathah, near Mareshah.
'''
"10" = ''':sup:`10` Asa called upon the LORD, his God, praying: "O LORD, there is none
like you to help the powerless against the strong. Help us, O LORD, our
God, for we rely on you, and in your name we have come against this
multitude. You are the LORD, our God; let no man prevail against you."
'''
"11" = ''':sup:`11` And so the LORD defeated the Ethiopians before Asa and Judah, and
they fled.
'''
"12" = ''':sup:`12` Asa and those with him pursued them as far as Gerar, and the
Ethiopians fell until there were no survivors, for they were crushed
before the LORD and his army, which carried away enormous spoils.
'''
"13" = ''':sup:`13` Then the Judahites conquered all the cities around Gerar, for the
fear of the LORD was upon them; they despoiled all the cities, for
there was much booty in them.
'''
"14" = ''':sup:`14` They attacked also the tents of the cattle-herders and carried off
a great number of sheep and camels. Then they returned to Jerusalem.
'''
