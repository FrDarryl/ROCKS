[51]
"1" = ''':sup:`1` I give you thanks, O God of my father; I praise you, O God my
savior! I will make known your name, refuge of my life;
'''
"2" = ''':sup:`2` you have been my helper against my adversaries. You have saved me
from death, and kept back my body from the pit, From the clutches of
the nether world you have snatched my feet;
'''
"3" = ''':sup:`3` you have delivered me, in your great mercy From the scourge of a
slanderous tongue, and from lips that went over to falsehood; From the
snare of those who watched for my downfall, and from the power of those
who sought my life; From many a danger you have saved me,
'''
"4" = ''':sup:`4` from flames that hemmed me in on every side; From the midst of
unremitting fire,
'''
"5" = ''':sup:`5` From the deep belly of the nether world; From deceiving lips and
painters of lies,
'''
"6" = ''':sup:`6` from the arrows of dishonest tongues. I was at the point of death,
my soul was nearing the depths of the nether world;
'''
"7" = ''':sup:`7` I turned every way, but there was no one to help me, I looked for
one to sustain me, but could find no one.
'''
"8" = ''':sup:`8` But then I remembered the mercies of the LORD, his kindness through
ages past; For he saves those who take refuge in him, and rescues them
from every evil.
'''
"9" = ''':sup:`9` So I raised my voice from the very earth, from the gates of the
nether world, my cry.
'''
"10" = ''':sup:`10` I called out: O Lord, you are my father, you are my champion and my
savior; Do not abandon me in time of trouble, in the midst of storms
and dangers.
'''
"11" = ''':sup:`11` I will ever praise your name and be constant in my prayers to you.
Thereupon the LORD heard my voice, he listened to my appeal;
'''
"12" = ''':sup:`12` He saved me from evil of every kind and preserved me in time of
trouble. For this reason I thank him and I praise him; I bless the name
of the LORD.
'''
"13" = ''':sup:`13` When I was young and innocent, I sought wisdom.
'''
"14" = ''':sup:`14` She came to me in her beauty, and until the end I will cultivate
her.
'''
"15" = ''':sup:`15` As the blossoms yielded to ripening grapes, the heart's joy, My
feet kept to the level path because from earliest youth I was familiar
with her.
'''
"16" = ''':sup:`16` In the short time I paid heed, I met with great instruction.
'''
"17" = ''':sup:`17` Since in this way I have profited, I will give my teacher grateful
praise.
'''
"18" = ''':sup:`18` I became resolutely devoted to her-- the good I persistently strove
for.
'''
"19" = ''':sup:`19` I burned with desire for her, never turning back. I became
preoccupied with her, never weary of extolling her. My hand opened her
gate and I came to know her secrets.
'''
"20" = ''':sup:`20` For her I purified my hands; in cleanness I attained to her. At
first acquaintance with her, I gained understanding such that I will
never forsake her.
'''
"21" = ''':sup:`21` My whole being was stirred as I learned about her; therefore I have
made her my prize possession.
'''
"22" = ''':sup:`22` The LORD has granted me my lips as a reward, and my tongue will
declare his praises.
'''
"23" = ''':sup:`23` Come aside to me, you untutored, and take up lodging in the house
of instruction;
'''
"24" = ''':sup:`24` How long will you be deprived of wisdom's food, how long will you
endure such bitter thirst?
'''
"25" = ''':sup:`25` I open my mouth and speak of her: gain, at no cost, wisdom for
yourselves.
'''
"26" = ''':sup:`26` Submit your neck to her yoke, that your mind may accept her
teaching. For she is close to those who seek her, and the one who is in
earnest finds her.
'''
"27" = ''':sup:`27` See for yourselves! I have labored only a little, but have found
much.
'''
"28" = ''':sup:`28` Acquire but a little instruction; you will win silver and gold
through her.
'''
"29" = ''':sup:`29` Let your spirits rejoice in the mercy of God, and be not ashamed to
give him praise.
'''
"30" = ''':sup:`30` Work at your tasks in due season, and in his own time God will give
you your reward.
'''
