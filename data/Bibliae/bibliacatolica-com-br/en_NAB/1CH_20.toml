'''
"2" = ''':sup:`2` David took the crown of Milcom from the idol's head. It was found to
weigh a talent of gold; and it contained precious stones, which David
wore on his own head. He also brought out a great amount of booty from
the city.
'''
"3" = ''':sup:`3` He deported the people of the city and set them to work with saws,
iron picks, and axes. Thus David dealt with all the cities of the
Ammonites. Then he and his whole army returned to Jerusalem.
'''
"4" = ''':sup:`4` Afterward there was another battle with the Philistines, at Gezer.
At that time, Sibbecai the Hushathite slew Sippai, one of the
descendants of the Raphaim, and the Philistines were subdued.
'''
"5" = ''':sup:`5` Once again there was war with the Philistines, and Elhanan, the son
of Jair, slew Lahmi, the brother of Goliath of Gath, whose spear shaft
was like a weaver's heddle-bar.
'''
"6" = ''':sup:`6` In still another battle, at Gath, they encountered a giant, also a
descendant of the Raphaim, who had six fingers to each hand and six
toes to each foot; twenty-four in all.
'''
"7" = ''':sup:`7` He defied Israel, and Jonathan, the son of Shimea, David's brother,
slew him.
'''
"8" = ''':sup:`8` These were the descendants of the Raphaim of Gath who died at the
hands of David and his servants.
'''
