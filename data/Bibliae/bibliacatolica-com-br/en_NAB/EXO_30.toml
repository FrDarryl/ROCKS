[30]
"1" = ''':sup:`1` "For burning incense you shall make an altar of acacia wood,
'''
"2" = ''':sup:`2` with a square surface, a cubit long, a cubit wide, and two cubits
high, with horns that spring directly from it.
'''
"3" = ''':sup:`3` Its grate on top, its walls on all four sides, and its horns you
shall plate with pure gold. Put a gold molding around it.
'''
"4" = ''':sup:`4` Underneath the molding you shall put gold rings, two on one side and
two on the opposite side, as holders for the poles used in carrying it.
'''
"5" = ''':sup:`5` Make the poles, too, of acacia wood and plate them with gold.
'''
"6" = ''':sup:`6` This altar you are to place in front of the veil that hangs before
the ark of the commandments where I will meet you.
'''
"7" = ''':sup:`7` "On it Aaron shall burn fragrant incense. Morning after morning,
when he prepares the lamps,
'''
"8" = ''':sup:`8` and again in the evening twilight, when he lights the lamps, he
shall burn incense. Throughout your generations this shall be the
established incense offering before the LORD.
'''
"9" = ''':sup:`9` On this altar you shall not offer up any profane incense, or any
holocaust or cereal offering; nor shall you pour out a libation upon
it.
'''
"10" = ''':sup:`10` Once a year Aaron shall perform the atonement rite on its horns.
Throughout your generations this atonement is to be made once a year
with the blood of the atoning sin offering. This altar is most sacred
to the LORD."
'''
"11" = ''':sup:`11` The LORD also said to Moses,
'''
"12" = ''':sup:`12` "When you take a census of the Israelites who are to be registered,
each one, as he is enrolled, shall give the LORD a forfeit for his
life, so that no plague may come upon them for being registered.
'''
"13" = ''':sup:`13` Everyone who enters the registered group must pay a half-shekel,
according to the standard of the sanctuary shekel, twenty gerahs to the
shekel. This payment of a half-shekel is a contribution to the LORD.
'''
"14" = ''':sup:`14` Everyone of twenty years or more who enters the registered group
must give this contribution to the LORD.
'''
"15" = ''':sup:`15` The rich need not give more, nor shall the poor give less, than a
half-shekel in this contribution to the LORD to pay the forfeit for
their lives.
'''
"16" = ''':sup:`16` When you receive this forfeit money from the Israelites, you shall
donate it to the service of the meeting tent, that there it may be the
Israelites' reminder before the LORD, of the forfeit paid for their
lives."
'''
"17" = ''':sup:`17` The LORD said to Moses,
'''
"18" = ''':sup:`18` "For ablutions you shall make a bronze laver with a bronze base.
Place it between the meeting tent and the altar, and put water in it.
'''
"19" = ''':sup:`19` Aaron and his sons shall use it in washing their hands and feet.
'''
"20" = ''':sup:`20` When they are about to enter the meeting tent, they must wash with
water, lest they die. Likewise when they approach the altar in their
ministry, to offer an oblation to the LORD,
'''
"21" = ''':sup:`21` they must wash their hands and feet, lest they die. This shall be a
perpetual ordinance for him and his descendants throughout their
generations."
'''
"22" = ''':sup:`22` The LORD said to Moses,
'''
"23" = ''':sup:`23` "Take the finest spices: five hundred shekels of free-flowing
myrrh; half that amount, that is, two hundred and fifty shekels, of
fragrant cinnamon; two hundred and fifty shekels of fragrant cane;
'''
"24" = ''':sup:`24` five hundred shekels of cassia-all according to the standard of the
sanctuary shekel; together with a hin of olive oil;
'''
"25" = ''':sup:`25` and blend them into sacred anointing oil, perfumed ointment
expertly prepared.
'''
"26" = ''':sup:`26` With this sacred anointing oil you shall anoint the meeting tent
and the ark of the commandments,
'''
"27" = ''':sup:`27` the table and all its appurtenances, the lampstand and its
appurtenances, the altar of incense
'''
"28" = ''':sup:`28` and the altar of holocausts with all its appurtenances, and the
laver with its base.
'''
"29" = ''':sup:`29` When you have consecrated them, they shall be most sacred; whatever
touches them shall be sacred.
'''
"30" = ''':sup:`30` Aaron and his sons you shall also anoint and consecrate as my
priests.
'''
"31" = ''':sup:`31` To the Israelites you shall say: As sacred anointing oil this shall
belong to me throughout your generations.
'''
"32" = ''':sup:`32` It may not be used in any ordinary anointing of the body, nor may
you make any other oil of a like mixture. It is sacred, and shall be
treated as sacred by you.
'''
"33" = ''':sup:`33` Whoever prepares a perfume like this, or whoever puts any of this
on a layman, shall be cut off from his kinsmen."
'''
"34" = ''':sup:`34` The LORD told Moses, "Take these aromatic substances: storax and
onycha and galbanum, these and pure frankincense in equal parts;
'''
"35" = ''':sup:`35` and blend them into incense. This fragrant powder, expertly
prepared, is to be salted and so kept pure and sacred.
'''
"36" = ''':sup:`36` Grind some of it into fine dust and put this before the
commandments in the meeting tent where I will meet you. This incense
shall be treated as most sacred by you.
'''
"37" = ''':sup:`37` You may not make incense of a like mixture for yourselves; you must
treat it as sacred to the LORD.
'''
"38" = ''':sup:`38` Whoever makes an incense like this for his own enjoyment of its
fragrance, shall be cut off from his kinsmen."
'''
