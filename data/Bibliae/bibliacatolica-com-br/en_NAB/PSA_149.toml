their king.
'''
"3" = ''':sup:`3` Let them praise his name in festive dance, make music with
tambourine and lyre.
'''
"4" = ''':sup:`4` For the LORD takes delight in his people, honors the poor with
victory.
'''
"5" = ''':sup:`5` Let the faithful rejoice in their glory, cry out for joy at their
banquet,
'''
"6" = ''':sup:`6` With the praise of God in their mouths, and a two-edged sword in
their hands,
'''
"7" = ''':sup:`7` To bring retribution on the nations, punishment on the peoples,
'''
"8" = ''':sup:`8` To bind their kings with chains, shackle their nobles with irons,
'''
"9" = ''':sup:`9` To execute the judgments decreed for them-- such is the glory of all
God's faithful. Hallelujah!
'''
