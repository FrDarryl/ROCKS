[65]
"1" = ''':sup:`1` For the leader. A psalm of David. A song.
'''
"2" = ''':sup:`2` To you we owe our hymn of praise, O God on Zion; To you our vows
must be fulfilled,
'''
"3" = ''':sup:`3` you who hear our prayers. To you all flesh must come
'''
"4" = ''':sup:`4` with its burden of wicked deeds. We are overcome by our sins; only
you can pardon them.
'''
"5" = ''':sup:`5` Happy the chosen ones you bring to dwell in your courts. May we be
filled with the good things of your house, the blessings of your holy
temple!
'''
"6" = ''':sup:`6` You answer us with awesome deeds of justice, O God our savior, The
hope of all the ends of the earth and of far distant islands.
'''
"7" = ''':sup:`7` You are robed in power, you set up the mountains by your might.
'''
"8" = ''':sup:`8` You still the roaring of the seas, the roaring of their waves, the
tumult of the peoples.
'''
"9" = ''':sup:`9` Distant peoples stand in awe of your marvels; east and west you make
resound with joy.
'''
"10" = ''':sup:`10` You visit the earth and water it, make it abundantly fertile. God's
stream is filled with water; with it you supply the world with grain.
Thus do you prepare the earth:
'''
"11" = ''':sup:`11` you drench plowed furrows, and level their ridges. With showers you
keep the ground soft, blessing its young sprouts.
'''
"12" = ''':sup:`12` You adorn the year with your bounty; your paths drip with fruitful
rain.
'''
"13" = ''':sup:`13` The untilled meadows also drip; the hills are robed with joy.
'''
"14" = ''':sup:`14` The pastures are clothed with flocks, the valleys blanketed with
grain; they cheer and sing for joy.
'''
