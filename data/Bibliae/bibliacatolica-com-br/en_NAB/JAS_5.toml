[5]
"1" = ''':sup:`1` Come now, you rich, weep and wail over your impending miseries.
'''
"2" = ''':sup:`2` Your wealth has rotted away, your clothes have become moth-eaten,
'''
"3" = ''':sup:`3` your gold and silver have corroded, and that corrosion will be a
testimony against you; it will devour your flesh like a fire. You have
stored up treasure for the last days.
'''
"4" = ''':sup:`4` Behold, the wages you withheld from the workers who harvested your
fields are crying aloud, and the cries of the harvesters have reached
the ears of the Lord of hosts.
'''
"5" = ''':sup:`5` You have lived on earth in luxury and pleasure; you have fattened
your hearts for the day of slaughter.
'''
"6" = ''':sup:`6` You have condemned; you have murdered the righteous one; he offers
you no resistance.
'''
"7" = ''':sup:`7` Be patient, therefore, brothers, until the coming of the Lord. See
how the farmer waits for the precious fruit of the earth, being patient
with it until it receives the early and the late rains.
'''
"8" = ''':sup:`8` You too must be patient. Make your hearts firm, because the coming
of the Lord is at hand.
'''
"9" = ''':sup:`9` Do not complain, brothers, about one another, that you may not be
judged. Behold, the Judge is standing before the gates.
'''
"10" = ''':sup:`10` Take as an example of hardship and patience, brothers, the prophets
who spoke in the name of the Lord.
'''
"11" = ''':sup:`11` Indeed we call blessed those who have persevered. You have heard of
the perseverance of Job, and you have seen the purpose of the Lord,
because "the Lord is compassionate and merciful."
'''
"12" = ''':sup:`12` But above all, my brothers, do not swear, either by heaven or by
earth or with any other oath, but let your "Yes" mean "Yes" and your
"No" mean "No," that you may not incur condemnation.
'''
"13" = ''':sup:`13` Is anyone among you suffering? He should pray. Is anyone in good
spirits? He should sing praise.
'''
"14" = ''':sup:`14` Is anyone among you sick? He should summon the presbyters of the
church, and they should pray over him and anoint (him) with oil in the
name of the Lord,
'''
"15" = ''':sup:`15` and the prayer of faith will save the sick person, and the Lord
will raise him up. If he has committed any sins, he will be forgiven.
'''
"16" = ''':sup:`16` Therefore, confess your sins to one another and pray for one
another, that you may be healed. The fervent prayer of a righteous
person is very powerful.
'''
"17" = ''':sup:`17` Elijah was a human being like us; yet he prayed earnestly that it
might not rain, and for three years and six months it did not rain upon
the land.
'''
"18" = ''':sup:`18` Then he prayed again, and the sky gave rain and the earth produced
its fruit.
'''
"19" = ''':sup:`19` My brothers, if anyone among you should stray from the truth and
someone bring him back,
'''
"20" = ''':sup:`20` he should know that whoever brings back a sinner from the error of
his way will save his soul from death and will cover a multitude of
sins.
'''
