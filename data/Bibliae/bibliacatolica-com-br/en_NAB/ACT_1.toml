Spirit spoke beforehand through the mouth of David, concerning Judas,
who was the guide for those who arrested Jesus.
'''
"17" = ''':sup:`17` He was numbered among us and was allotted a share in this ministry.
'''
"18" = ''':sup:`18` He bought a parcel of land with the wages of his iniquity, and
falling headlong, he burst open in the middle, and all his insides
spilled out.
'''
"19" = ''':sup:`19` This became known to everyone who lived in Jerusalem, so that the
parcel of land was called in their language 'Akeldama,' that is, Field
of Blood.
'''
"20" = ''':sup:`20` For it is written in the Book of Psalms: 'Let his encampment become
desolate, and may no one dwell in it.' And: 'May another take his
office.'
'''
"21" = ''':sup:`21` Therefore, it is necessary that one of the men who accompanied us
the whole time the Lord Jesus came and went among us,
'''
"22" = ''':sup:`22` beginning from the baptism of John until the day on which he was
taken up from us, become with us a witness to his resurrection."
'''
"23" = ''':sup:`23` So they proposed two, Joseph called Barsabbas, who was also known
as Justus, and Matthias.
'''
"24" = ''':sup:`24` Then they prayed, "You, Lord, who know the hearts of all, show
which one of these two you have chosen
'''
"25" = ''':sup:`25` to take the place in this apostolic ministry from which Judas
turned away to go to his own place."
'''
"26" = ''':sup:`26` Then they gave lots to them, and the lot fell upon Matthias, and he
was counted with the eleven apostles.
'''
