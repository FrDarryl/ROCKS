taught
'''
"2" = ''':sup:`2` until the day he was taken up, after giving instructions through the
holy Spirit to the apostles whom he had chosen.
'''
"3" = ''':sup:`3` He presented himself alive to them by many proofs after he had
suffered, appearing to them during forty days and speaking about the
kingdom of God.
'''
"4" = ''':sup:`4` While meeting with them, he enjoined them not to depart from
Jerusalem, but to wait for "the promise of the Father about which you
have heard me speak;
'''
"5" = ''':sup:`5` for John baptized with water, but in a few days you will be baptized
with the holy Spirit."
'''
"6" = ''':sup:`6` When they had gathered together they asked him, "Lord, are you at
this time going to restore the kingdom to Israel?"
'''
"7" = ''':sup:`7` He answered them, "It is not for you to know the times or seasons
that the Father has established by his own authority.
'''
"8" = ''':sup:`8` But you will receive power when the holy Spirit comes upon you, and
you will be my witnesses in Jerusalem, throughout Judea and Samaria,
and to the ends of the earth."
'''
"9" = ''':sup:`9` When he had said this, as they were looking on, he was lifted up,
and a cloud took him from their sight.
'''
"10" = ''':sup:`10` While they were looking intently at the sky as he was going,
suddenly two men dressed in white garments stood beside them.
'''
"11" = ''':sup:`11` They said, "Men of Galilee, why are you standing there looking at
the sky? This Jesus who has been taken up from you into heaven will
return in the same way as you have seen him going into heaven."
'''
"12" = ''':sup:`12` Then they returned to Jerusalem from the mount called Olivet, which
is near Jerusalem, a sabbath day's journey away.
'''
"13" = ''':sup:`13` When they entered the city they went to the upper room where they
were staying, Peter and John and James and Andrew, Philip and Thomas,
Bartholomew and Matthew, James son of Alphaeus, Simon the Zealot, and
Judas son of James.
'''
"14" = ''':sup:`14` All these devoted themselves with one accord to prayer, together
with some women, and Mary the mother of Jesus, and his brothers.
'''
"15" = ''':sup:`15` During those days Peter stood up in the midst of the brothers
(there was a group of about one hundred and twenty persons in the one
place). He said,
'''
