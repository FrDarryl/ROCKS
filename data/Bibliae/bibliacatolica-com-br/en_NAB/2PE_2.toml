"1" = ''':sup:`1` There were also false prophets among the people, just as there will
be false teachers among you, who will introduce destructive heresies
and even deny the Master who ransomed them, bringing swift destruction
on themselves.
'''
"2" = ''':sup:`2` Many will follow their licentious ways, and because of them the way
of truth will be reviled.
'''
"3" = ''':sup:`3` In their greed they will exploit you with fabrications, but from of
old their condemnation has not been idle and their destructiondoes not
sleep.
'''
"4" = ''':sup:`4` For if God did not spare the angels when they sinned, but condemned
them to the chains of Tartarus and handed them over to be kept for
judgment;
'''
"5" = ''':sup:`5` and if he did not spare the ancient world, even though he preserved
Noah, a herald of righteousness, together with seven others, when he
brought a flood upon the godless world;
'''
"6" = ''':sup:`6` and if he condemned the cities of Sodom and Gomorrah (to
destruction), reducing them to ashes, making them an example for the
godless (people) of what is coming;
'''
"7" = ''':sup:`7` and if he rescued Lot, a righteous man oppressed by the licentious
conduct of unprincipled people
'''
"8" = ''':sup:`8` (for day after day that righteous man living among them was
tormented in his righteous soul at the lawless deeds that he saw and
heard),
'''
"9" = ''':sup:`9` then the Lord knows how to rescue the devout from trial and to keep
the unrighteous under punishment for the day of judgment,
'''
"10" = ''':sup:`10` and especially those who follow the flesh with its depraved desire
and show contempt for lordship. Bold and arrogant, they are not afraid
to revile glorious beings,
'''
"11" = ''':sup:`11` whereas angels, despite their superior strength and power, do not
bring a reviling judgment against them from the Lord.
'''
"12" = ''':sup:`12` But these people, like irrational animals born by nature for
capture and destruction, revile things that they do not understand, and
in their destruction they will also be destroyed,
'''
"13" = ''':sup:`13` suffering wrong as payment for wrongdoing. Thinking daytime revelry
a delight, they are stains and defilements as they revel in their
deceits while carousing with you.
'''
"14" = ''':sup:`14` Their eyes are full of adultery and insatiable for sin. They seduce
unstable people, and their hearts are trained in greed. Accursed
children!
'''
"15" = ''':sup:`15` Abandoning the straight road, they have gone astray, following the
road of Balaam, the son of Bosor, who loved payment for wrongdoing,
'''
"16" = ''':sup:`16` but he received a rebuke for his own crime: a mute beast spoke with
a human voice and restrained the prophet's madness.
'''
"17" = ''':sup:`17` These people are waterless springs and mists driven by a gale; for
them the gloom of darkness has been reserved.
'''
"18" = ''':sup:`18` For, talking empty bombast, they seduce with licentious desires of
the flesh those who have barely escaped from people who live inerror.
'''
"19" = ''':sup:`19` They promise them freedom, though they themselves are slaves of
corruption, for a person is a slave of whatever overcomes him.
'''
"20" = ''':sup:`20` For if they, having escaped the defilements of the world through
the knowledge of (our) Lord and savior Jesus Christ, again become
entangled and overcome by them, their last condition is worse than
their first.
'''
"21" = ''':sup:`21` For it would have been better for them not to have known the way of
righteousness than after knowing it to turn back from the holy
commandment handed down to them.
'''
"22" = ''':sup:`22` What is expressed in the true proverb has happened to them, "The
dog returns to its own vomit," and "A bathed sow returns to wallowing
in the mire."
'''
