[19]
"1" = ''':sup:`1` Thus said the LORD: Go, buy a potter's earthen flask. Take along
some of the elders of the people and of the priests,
'''
"2" = ''':sup:`2` and go out toward the Valley of Ben-hinnom, at the entrance of the
Potsherd Gate; there proclaim the words which I will speak to you:
'''
"3" = ''':sup:`3` Listen to the word of the LORD, kings of Judah and citizens of
Jerusalem: Thus says the LORD of hosts, the God of Israel: I am going
to bring such evil upon this place that all who hear of it will feel
their ears tingle.
'''
"4" = ''':sup:`4` This is because they have forsaken me and alienated this place by
burning in it incense to strange gods which neither they nor their
fathers knew; and the kings of Judah have filled this place with the
blood of the innocent.
'''
"5" = ''':sup:`5` They have built high places for Baal to immolate their sons in fire
as holocausts to Baal: such a thing as I neither commanded nor spoke
of, nor did it ever enter my mind.
'''
"6" = ''':sup:`6` Therefore, days will come, says the LORD, when this place will no
longer be called Topheth, or the Valley of Ben-hinnom, but rather, the
Valley of Slaughter.
'''
"7" = ''':sup:`7` In this place I will foil the plan of Judah and Jerusalem; I will
make them fall by the sword before their enemies, by the hand of those
that seek their lives. Their corpses I will give as food to the birds
of the sky and the beasts of the field.
'''
"8" = ''':sup:`8` I will make this city an object of amazement and derision. Because
of all its wounds, every passer-by will be amazed and will catch his
breath.
'''
"9" = ''':sup:`9` I will have them eat the flesh of their sons and daughters; they
shall eat one another's flesh during the strict siege by which their
enemies and those who seek their lives will confine them.
'''
"10" = ''':sup:`10` And you shall break the flask in the sight of the men who went with
you,
'''
"11" = ''':sup:`11` and say to them: Thus says the LORD of hosts: Thus will I smash
this people and this city, as one smashes a clay pot so that it cannot
be repaired. And Topheth shall be a burial place, for lack of place to
bury elsewhere.
'''
"12" = ''':sup:`12` Thus I will do to this place and to its inhabitants, says the LORD;
I will make this city like Topheth.
'''
"13" = ''':sup:`13` And the houses of Jerusalem and the palaces of the kings of Judah
shall be defiled like the place of Topheth, all the houses upon whose
roofs they burnt incense to the whole host of heaven and poured out
libations to strange gods.
'''
"14" = ''':sup:`14` When Jeremiah returned from Topheth, where the LORD had sent him to
prophesy, he stood in the court of the house of God and said to all the
people:
'''
"15" = ''':sup:`15` Thus says the LORD of hosts, the God of Israel: I will surely bring
upon this city all the evil with which I threatened it, because they
have stiffened their necks and have not obeyed my words.
'''
