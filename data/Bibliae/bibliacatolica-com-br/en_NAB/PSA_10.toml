[10]
"1" = ''':sup:`1` Why, LORD, do you stand at a distance and pay no heed to these
troubled times?
'''
"2" = ''':sup:`2` Arrogant scoundrels pursue the poor; they trap them by their cunning
schemes.
'''
"3" = ''':sup:`3` The wicked even boast of their greed; these robbers curse and scorn
the LORD.
'''
"4" = ''':sup:`4` In their insolence the wicked boast: "God doesn't care, doesn't even
exist."
'''
"5" = ''':sup:`5` Yet their affairs always succeed; they ignore your judgment on high;
they sneer at all who oppose them.
'''
"6" = ''':sup:`6` They say in their hearts, "We will never fall; never will we see
misfortune."
'''
"7" = ''':sup:`7` Their mouths are full of oaths, violence, and lies; discord and evil
are under their tongues.
'''
"8" = ''':sup:`8` They wait in ambush near towns; their eyes watch for the helpless.
to murder the innocent in secret.
'''
"9" = ''':sup:`9` They lurk in ambush like lions in a thicket, hide there to trap the
poor, snare them and close the net.
'''
"10" = ''':sup:`10` The helpless are crushed, laid low; they fall into the power of the
wicked,
'''
"11" = ''':sup:`11` Who say in their hearts, "God pays no attention, shows no concern,
never bothers to look."
'''
"12" = ''':sup:`12` Rise up, LORD God! Raise your arm! Do not forget the poor!
'''
"13" = ''':sup:`13` Why should the wicked scorn God, say in their hearts, "God doesn't
care"?
'''
"14" = ''':sup:`14` But you do see; you do observe this misery and sorrow; you take the
matter in hand. To you the helpless can entrust their cause; you are
the defender of orphans.
'''
"15" = ''':sup:`15` Break the arms of the wicked and depraved; make them account for
their crimes; let none of them survive.
'''
"16" = ''':sup:`16` The LORD is king forever; the nations have vanished from God's
land.
'''
"17" = ''':sup:`17` You listen, LORD, to the needs of the poor; you encourage them and
hear their prayers.
'''
"18" = ''':sup:`18` You win justice for the orphaned and oppressed; no one on earth
will cause terror again.
'''
