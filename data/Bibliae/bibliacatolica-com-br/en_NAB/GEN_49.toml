[49]
"1" = ''':sup:`1` Jacob called his sons and said: "Gather around, that I may tell you
what is to happen to you in days to come.
'''
"2" = ''':sup:`2` "Assemble and listen, sons of Jacob, listen to Israel, your father.
'''
"3" = ''':sup:`3` "You, Reuben, my first-born, my strength and the first fruit of my
manhood, excelling in rank and excelling in power!
'''
"4" = ''':sup:`4` Unruly as water, you shall no longer excel, for you climbed into
your father's bed and defiled my couch to my sorrow.
'''
"5" = ''':sup:`5` "Simeon and Levi, brothers indeed, weapons of violence are their
knives.
'''
"6" = ''':sup:`6` Let not my soul enter their council, or my spirit be joined with
their company; For in their fury they slew men, in their willfulness
they maimed oxen.
'''
"7" = ''':sup:`7` Cursed be their fury so fierce, and their rage so cruel! I will
scatter them in Jacob, disperse them throughout Israel.
'''
"8" = ''':sup:`8` "You, Judah, shall your brothers praise --your hand on the neck of
your enemies; the sons of your father shall bow down to you.
'''
"9" = ''':sup:`9` Judah, like a lion's whelp, you have grown up on prey, my son. He
crouches like a lion recumbent, the king of beasts--who would dare
rouse him?
'''
"10" = ''':sup:`10` The scepter shall never depart from Judah, or the mace from between
his legs, While tribute is brought to him, and he receives the people's
homage.
'''
"11" = ''':sup:`11` He tethers his donkey to the vine, his purebred ass to the choicest
stem. In wine he washes his garments his robe in the blood of grapes.
'''
"12" = ''':sup:`12` His eyes are darker than wine, and his teeth are whiter than milk.
'''
"13" = ''':sup:`13` "Zebulun shall dwell by the seashore (This means a shore for
ships), and his flank shall be based on Sidon.
'''
"14" = ''':sup:`14` "Issachar is a rawboned ass, crouching between the saddlebags.
'''
"15" = ''':sup:`15` When he saw how good a settled life was, and how pleasant the
country, He bent his shoulder to the burden and became a toiling serf.
'''
"16" = ''':sup:`16` "Dan shall achieve justice for his kindred like any other tribe of
Israel.
'''
"17" = ''':sup:`17` Let Dan be a serpent by the roadside, a horned viper by the path,
That bites the horse's heel, so that the rider tumbles backward.
'''
"18" = ''':sup:`18` "(I long for your deliverance, O LORD!)
'''
"19" = ''':sup:`19` "Gad shall be raided by raiders, but he shall raid at their heels.
'''
"20" = ''':sup:`20` "Asher's produce is rich, and he shall furnish dainties for kings.
'''
"21" = ''':sup:`21` "Naphtali is a hind let loose which brings forth lovely fawns.
'''
"22" = ''':sup:`22` "Joseph is a wild colt ,a wild colt by a spring, a wild ass on a
hillside.
'''
"23" = ''':sup:`23` Harrying and attacking, the archers opposed him;
'''
"24" = ''':sup:`24` But each one's bow remained stiff, as their arms were unsteady, By
the power of the Mighty One of Jacob, because of the Shepherd, the Rock
of Israel,
'''
"25" = ''':sup:`25` The God of your father, who helps you, God Almighty, who blesses
you, With the blessings of the heavens above, the blessings of the
abyss that crouches below, The blessings of breasts and womb,
'''
"26" = ''':sup:`26` the blessings of fresh grain and blossoms, The blessings of the
everlasting mountains, the delights of the eternal hills. May they rest
on the head of Joseph, on the brow of the prince among his brothers.
'''
"27" = ''':sup:`27` "Benjamin is a ravenous wolf; mornings he devours the prey, and
evenings he distributes the spoils."
'''
"28" = ''':sup:`28` All these are the twelve tribes of Israel, and this is what their
father said about them, as he bade them farewell and gave to each of
them an appropriate message.
'''
"29" = ''':sup:`29` Then he gave them this charge: "Since I am about to be taken to my
kindred, bury me with my fathers in the cave that lies in the field of
Ephron the Hittite,
'''
"30" = ''':sup:`30` the cave in the field of Machpelah, facing on Mamre, in the land of
Canaan, the field that Abraham bought from Ephron the Hittite for a
burial ground.
'''
"31" = ''':sup:`31` There Abraham and his wife Sarah are buried, and so are Isaac and
his wife Rebekah, and there, too, I buried Leah--
'''
"32" = ''':sup:`32` the field and the cave in it that had been purchased from the
Hittites."
'''
"33" = ''':sup:`33` When Jacob had finished giving these instructions to his sons, he
drew his feet into the bed, breathed his last, and was taken to his
kindred.
'''
