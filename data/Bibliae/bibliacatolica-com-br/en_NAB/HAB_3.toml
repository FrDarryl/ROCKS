"1" = ''':sup:`1` Prayer of Habakkuk, the prophet. To a plaintive tune.
'''
"2" = ''':sup:`2` O LORD, I have heard your renown, and feared, O LORD, your work. In
the course of the years revive it, in the course of the years make it
known; in your wrath remember compassion!
'''
"3" = ''':sup:`3` , the Holy One from Mount Paran. Covered are the heavens with his
glory, and with his praise the earth is filled.
'''
"4" = ''':sup:`4` His splendor spreads like the light; rays shine forth from beside
him, where his power is concealed.
'''
"5" = ''':sup:`5` Before him goes pestilence, and the plague follows in his steps.
'''
"6" = ''':sup:`6` He pauses to survey the earth; his look makes the nations tremble.
The eternal mountains are shattered, the age-old hills bow low along
his ancient ways.
'''
"7" = ''':sup:`7` I see the tents of Cushan collapse; trembling are the pavilions of
the land of Midian.
'''
"8" = ''':sup:`8` Is your anger against the streams, O LORD? Is your wrath against the
streams, your rage against the sea, That you drive the steeds of your
victorious chariot?
'''
"9" = ''':sup:`9` Bared and ready is your bow, filled with arrows is your quiver. Into
streams you split the earth;
'''
"10" = ''':sup:`10` at sight of you the mountains tremble. A torrent of rain descends;
the ocean gives forth its roar. The sun forgets to rise,
'''
"11" = ''':sup:`11` the moon remains in its shelter, At the light of your flying
arrows, at the gleam of your flashing spear.
'''
"12" = ''':sup:`12` In wrath you bestride the earth, in fury you trample the nations.
'''
"13" = ''':sup:`13` You come forth to save your people, to save your anointed one. You
crush the heads of the wicked, you lay bare their bases at the neck.
'''
"14" = ''':sup:`14` You pierce with your shafts the heads of their princes whose boast
would be of devouring the wretched in their lair.
'''
"15" = ''':sup:`15` You tread the sea with your steeds amid the churning of the deep
waters.
'''
"16" = ''':sup:`16` I hear, and my body trembles; at the sound, my lips quiver. Decay
invades my bones, my legs tremble beneath me. I await the day of
distress that will come upon the people who attack us.
'''
"17" = ''':sup:`17` For though the fig tree blossom not nor fruit be on the vines,
Though the yield of the olive fail and the terraces produce no
nourishment, Though the flocks disappear from the fold and there be no
herd in the stalls,
'''
"18" = ''':sup:`18` Yet will I rejoice in the LORD and exult in my saving God.
'''
"19" = ''':sup:`19` GOD, my Lord, is my strength; he makes my feet swift as those of
hinds and enables me to go upon the heights. For the leader; with
stringed instruments.
'''
