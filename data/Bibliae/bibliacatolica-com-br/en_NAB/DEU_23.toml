[23]
"1" = ''':sup:`1` "A man shall not marry his father's wife, nor shall he dishonor his
father's bed.
'''
"2" = ''':sup:`2` "No one whose testicles have been crushed or whose penis has been
cut off may be admitted into the community of the LORD.
'''
"3" = ''':sup:`3` No child of an incestuous union may be admitted into the community
of the LORD, nor any descendant of his even to the tenth generation.
'''
"4" = ''':sup:`4` No Ammonite or Moabite may ever be admitted into the community of
the LORD, nor any descendants of theirs even to the tenth generation,
'''
"5" = ''':sup:`5` because they would not succor you with food and water on your
journey after you left Egypt, and because Moab hired Balaam, son of
Beor, from Pethor in Aram Naharaim, to curse you;
'''
"6" = ''':sup:`6` though the LORD, your God, would not listen to Balaam and turned his
curse into a blessing for you, because he loves you.
'''
"7" = ''':sup:`7` Never promote their peace and prosperity as long as you live.
'''
"8" = ''':sup:`8` But do not abhor the Edomite, since he is your brother, nor the
Egyptian, since you were an alien in his country.
'''
"9" = ''':sup:`9` Children born to them may in the third generation be admitted into
the community of the LORD.
'''
"10" = ''':sup:`10` "When you are in camp during an expedition against your enemies,
you shall keep yourselves from everything offensive.
'''
"11" = ''':sup:`11` If one of you becomes unclean because of a nocturnal emission, he
shall go outside the camp, and not return until,
'''
"12" = ''':sup:`12` toward evening, he has bathed in water; then, when the sun has set,
he may come back into the camp.
'''
"13" = ''':sup:`13` Outside the camp you shall have a place set aside to be used as a
latrine.
'''
"14" = ''':sup:`14` You shall also keep a trowel in your equipment and with it, when
you go outside to ease nature, you shall first dig a hole and afterward
cover up your excrement.
'''
"15" = ''':sup:`15` Since the LORD, your God, journeys along within your camp to defend
you and to put your enemies at your mercy, your camp must be holy;
otherwise, if he sees anything indecent in your midst, he will leave
your company.
'''
"16" = ''':sup:`16` "You shall not hand over to his master a slave who has taken refuge
from him with you.
'''
"17" = ''':sup:`17` Let him live with you wherever he chooses, in any one of your
communities that pleases him. Do not molest him.
'''
"18" = ''':sup:`18` "There shall be no temple harlot among the Israelite women, nor a
temple prostitute among the Israelite men.
'''
"19" = ''':sup:`19` You shall not offer a harlot's fee or a dog's price as any kind of
votive offering in the house of the LORD, your God; both these things
are an abomination to the LORD, your God.
'''
"20" = ''':sup:`20` "You shall not demand interest from your countrymen on a loan of
money or of food or of anything else on which interest is usually
demanded.
'''
"21" = ''':sup:`21` You may demand interest from a foreigner, but not from your
countryman, so that the LORD, your God, may bless you in all your
undertakings on the land you are to enter and occupy.
'''
"22" = ''':sup:`22` "When you make a vow to the LORD, your God, you shall not delay in
fulfilling it; otherwise you will be held guilty, for the LORD, your
God, is strict in requiring it of you.
'''
"23" = ''':sup:`23` Should you refrain from making a vow, you will not be held guilty.
'''
"24" = ''':sup:`24` But you must keep your solemn word and fulfill the votive offering
you have freely promised to the LORD.
'''
"25" = ''':sup:`25` "When you go through your neighbor's vineyard, you may eat as many
of his grapes as you wish, but do not put them in your basket.
'''
"26" = ''':sup:`26` When you go through your neighbor's grainfield, you may pluck some
of the ears with your hand, but do not put a sickle to your neighbor's
grain.
'''
