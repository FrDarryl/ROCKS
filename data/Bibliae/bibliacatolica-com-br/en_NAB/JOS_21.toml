[21]
"1" = ''':sup:`1` The heads of the Levite families came up to Eleazar the priest, to
Joshua, son of Nun, and to the heads of families of the other tribes of
the Israelites
'''
"2" = ''':sup:`2` at Shiloh in the land of Canaan, and said to them, "The LORD
commanded, through Moses, that cities be given us to dwell in, with
pasture lands for our livestock."
'''
"3" = ''':sup:`3` Out of their own heritage, in obedience to this command of the LORD,
the Israelites gave the Levites the following cities with their pasture
lands.
'''
"4" = ''':sup:`4` When the first lot among the Levites fell to the clans of the
Kohathites, the descendants of Aaron the priest obtained thirteen
cities by lot from the tribes of Judah, Simeon and Benjamin.
'''
"5" = ''':sup:`5` The rest of the Kohathites obtained ten cities by lot from the clans
of the tribe of Ephraim, from the tribe of Dan, and from the half-tribe
of Manasseh.
'''
"6" = ''':sup:`6` The Gershonites obtained thirteen cities by lot from the clans of
the tribe of Issachar, from the tribe of Asher, from the tribe of
Naphtali, and from the half-tribe of Manasseh.
'''
"7" = ''':sup:`7` The clans of the Merarites obtained twelve cities from the tribes of
Reuben, Gad and Zebulun.
'''
"8" = ''':sup:`8` These cities with their pasture lands the Israelites allotted to the
Levites in obedience to the LORD'S command through Moses.
'''
"9" = ''':sup:`9` From the tribes of the Judahites and Simeonites they designated the
following cities,
'''
"10" = ''':sup:`10` and assigned them to the descendants of Aaron in the Kohathite clan
of the Levites, since the first lot fell to them:
'''
"11" = ''':sup:`11` first, Kiriath-arba (Arba was the father of Anak), that is, Hebron,
in the mountain region of Judah, with the adjacent pasture lands,
'''
"12" = ''':sup:`12` although the open country and villages belonging to the city had
been given to Caleb, son of Jephunneh, as his property.
'''
"13" = ''':sup:`13` Thus to the descendants of Aaron the priest were given the city of
asylum for homicides at Hebron, with its pasture lands; also, Libnah
with its pasture lands,
'''
"14" = ''':sup:`14` Jattir with its pasture lands, Eshtemoa with its pasture lands,
'''
"15" = ''':sup:`15` Holon with its pasture lands, Debir with its pasture lands,
'''
"16" = ''':sup:`16` Ashan with its pasture lands, Juttah with its pasture lands, and
Beth-shemesh with its pasture lands: nine cities from the two tribes
mentioned.
'''
"17" = ''':sup:`17` From the tribe of Benjamin they obtained the four cities of Gibeon
with its pasture lands, Geba with its pasture lands,
'''
"18" = ''':sup:`18` Anathoth with its pasture lands, and Almon with its pasture lands.
'''
"19" = ''':sup:`19` These cities which with their pasture lands belonged to the
priestly descendants of Aaron, were thirteen in all.
'''
"20" = ''':sup:`20` The rest of the Kohathite clans among the Levites obtained by lot,
from the tribe of Ephraim, four cities.
'''
"21" = ''':sup:`21` They were assigned, with its pasture lands, the city of asylum for
homicides at Shechem in the mountain region of Ephraim; also Gezer with
its pasture lands,
'''
"22" = ''':sup:`22` Kibzaim with its pasture lands, and Beth-horon with its pasture
lands.
'''
"23" = ''':sup:`23` From the tribe of Dan they obtained the four cities of Elteke with
its pasture lands, Gibbethon with its pasture lands,
'''
"24" = ''':sup:`24` Aijalon with its pasture lands, and Gath-rimmon with its pasture
lands;
'''
"25" = ''':sup:`25` and from the half-tribe of Manasseh the two cities of Taanach with
its pasture lands and Ibleam with its pasture lands.
'''
"26" = ''':sup:`26` These cities which with their pasture lands belonged to the rest of
the Kohathite clans were ten in all.
'''
"27" = ''':sup:`27` The Gershonite clan of the Levites received from the half-tribe of
Manasseh two cities: the city of asylum for homicides at Golan, with
its pasture lands; and also Beth-ashtaroth with its pasture lands.
'''
"28" = ''':sup:`28` From the tribe of Issachar they obtained the four cities of Kishion
with its pasture lands, Daberath with its pasture lands,
'''
"29" = ''':sup:`29` Jarmuth with its pasture lands, and En-gannim with its pasture
lands; from the tribe of Asher,
'''
"30" = ''':sup:`30` the four cities of Mishal with its pasture lands, Abdon with its
pasture lands,
'''
"31" = ''':sup:`31` Helkath with its pasture lands, and Rehob with its pasture lands;
'''
"32" = ''':sup:`32` and from the tribe of Naphtali, three cities: the city of asylum
for homicides at Kedesh in Galilee, with its pasture lands; also
Hammath with its pasture lands, and Rakkath with its pasture lands.
'''
"33" = ''':sup:`33` These cities which with their pasture lands belonged to the
Gershonite clans were thirteen in all.
'''
"34" = ''':sup:`34` The Merarite clans, the last of the Levites, received from the
tribe of Zebulun the four cities of Jokneam with its pasture lands,
Kartah with its pasture lands,
'''
"35" = ''':sup:`35` Rimmon with its pasture lands, and Nahalal with its pasture lands;
'''
"36" = ''':sup:`36` also, across the Jordan, from the tribe of Reuben, four cities: the
city of asylum for homicides at Bezer with its pasture lands, Jahaz
with its pasture lands,
'''
"37" = ''':sup:`37` Kedemoth with its pasture lands, and Mephaath with its pasture
lands;
'''
"38" = ''':sup:`38` and from the tribe of Gad a total of four cities: the city of
asylum for homicides at Ramoth in Gilead with its pasture lands, also
Mahanaim with its pasture lands,
'''
"39" = ''':sup:`39` Heshbon with its pasture lands, and Jazer with its pasture lands.
'''
"40" = ''':sup:`40` The cities which were allotted to the Merarite clans, the last of
the Levites, were therefore twelve in all.
'''
"41" = ''':sup:`41` Thus the total number of cities within the territory of the
Israelites which, with their pasture lands, belonged to the Levites,
was forty-eight.
'''
"42" = ''':sup:`42` With each and every one of these cities went the pasture lands
round about it.
'''
"43" = ''':sup:`43` And so the LORD gave Israel all the land he had sworn to their
fathers he would give them. Once they had conquered and occupied it,
'''
"44" = ''':sup:`44` the LORD gave them peace on every side, just as he had promised
their fathers. Not one of their enemies could withstand them; the LORD
brought all their enemies under their power.
'''
"45" = ''':sup:`45` Not a single promise that the LORD made to the house of Israel was
broken; every one was fulfilled.
'''
