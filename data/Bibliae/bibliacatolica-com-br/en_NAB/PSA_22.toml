[22]
"1" = ''':sup:`1` For the leader; according to "The deer of the dawn." A psalm of
David.
'''
"2" = ''':sup:`2` My God, my God, why have you abandoned me? Why so far from my call
for help, from my cries of anguish?
'''
"3" = ''':sup:`3` My God, I call by day, but you do not answer; by night, but I have
no relief.
'''
"4" = ''':sup:`4` Yet you are enthroned as the Holy One; you are the glory of Israel.
'''
"5" = ''':sup:`5` In you our ancestors trusted; they trusted and you rescued them.
'''
"6" = ''':sup:`6` To you they cried out and they escaped; in you they trusted and were
not disappointed.
'''
"7" = ''':sup:`7` But I am a worm, hardly human, scorned by everyone, despised by the
people.
'''
"8" = ''':sup:`8` All who see me mock me; they curl their lips and jeer; they shake
their heads at me:
'''
"9" = ''':sup:`9` "You relied on the LORD--let him deliver you; if he loves you, let
him rescue you."
'''
"10" = ''':sup:`10` Yet you drew me forth from the womb, made me safe at my mother's
breast.
'''
"11" = ''':sup:`11` Upon you I was thrust from the womb; since birth you are my God.
'''
"12" = ''':sup:`12` Do not stay far from me, for trouble is near, and there is no one
to help.
'''
"13" = ''':sup:`13` Many bulls surround me; fierce bulls of Bashan encircle me.
'''
"14" = ''':sup:`14` They open their mouths against me, lions that rend and roar.
'''
"15" = ''':sup:`15` Like water my life drains away; all my bones grow soft. My heart
has become like wax, it melts away within me.
'''
"16" = ''':sup:`16` As dry as a potsherd is my throat; my tongue sticks to my palate;
you lay me in the dust of death.
'''
"17" = ''':sup:`17` Many dogs surround me; a pack of evildoers closes in on me. So
wasted are my hands and feet
'''
"18" = ''':sup:`18` that I can count all my bones. They stare at me and gloat;
'''
"19" = ''':sup:`19` they divide my garments among them; for my clothing they cast lots.
'''
"20" = ''':sup:`20` But you, LORD, do not stay far off; my strength, come quickly to
help me.
'''
"21" = ''':sup:`21` Deliver me from the sword, my forlorn life from the teeth of the
dog.
'''
"22" = ''':sup:`22` Save me from the lion's mouth, my poor life from the horns of wild
bulls.
'''
"23" = ''':sup:`23` Then I will proclaim your name to the assembly; in the community I
will praise you:
'''
"24" = ''':sup:`24` "You who fear the LORD, give praise! All descendants of Jacob, give
honor; show reverence, all descendants of Israel!
'''
"25" = ''':sup:`25` For God has not spurned or disdained the misery of this poor
wretch, Did not turn away from me, but heard me when I cried out.
'''
"26" = ''':sup:`26` I will offer praise in the great assembly; my vows I will fulfill
before those who fear him.
'''
"27" = ''':sup:`27` The poor will eat their fill; those who seek the LORD will offer
praise. May your hearts enjoy life forever!"
'''
"28" = ''':sup:`28` All the ends of the earth will worship and turn to the LORD; All
the families of nations will bow low before you.
'''
"29" = ''':sup:`29` For kingship belongs to the LORD, the ruler over the nations.
'''
"30" = ''':sup:`30` All who sleep in the earth will bow low before God; All who have
gone down into the dust will kneel in homage.
'''
"31" = ''':sup:`31` And I will live for the LORD; my descendants will serve you.
'''
"32" = ''':sup:`32` The generation to come will be told of the Lord, that they may
proclaim to a people yet unborn the deliverance you have brought.
'''
