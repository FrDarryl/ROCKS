[18]
"1" = ''':sup:`1` After this I saw another angel coming down from heaven, having great
authority, and the earth became illumined by his splendor.
'''
"2" = ''':sup:`2` He cried out in a mighty voice: "Fallen, fallen is Babylon the
great. She has become a haunt for demons. She is a cage for every
unclean spirit, a cage for every unclean bird, (a cage for every
unclean) and disgusting (beast).
'''
"3" = ''':sup:`3` For all the nations have drunk the wine of her licentious passion.
The kings of the earth had intercourse with her, and the merchants of
the earth grew rich from her drive for luxury."
'''
"4" = ''':sup:`4` Then I heard another voice from heaven say: "Depart from her, my
people, so as not to take part in her sins and receive a share in her
plagues,
'''
"5" = ''':sup:`5` for her sins are piled up to the sky, and God remembers her crimes.
'''
"6" = ''':sup:`6` Pay her back as she has paid others. Pay her back double for her
deeds. Into her cup pour double what she poured.
'''
"7" = ''':sup:`7` To the measure of her boasting and wantonness repay her in torment
and grief; for she said to herself, 'I sit enthroned as queen; I am no
widow, and I will never know grief.'
'''
"8" = ''':sup:`8` Therefore, her plagues will come in one day, pestilence, grief, and
famine; she will be consumed by fire. For mighty is the Lord God who
judges her."
'''
"9" = ''':sup:`9` The kings of the earth who had intercourse with her in their
wantonness will weep and mourn over her when they see the smoke of her
pyre.
'''
"10" = ''':sup:`10` They will keep their distance for fear of the torment inflicted on
her, and they will say: "Alas, alas, great city, Babylon, mighty city.
In one hour your judgment has come."
'''
"11" = ''':sup:`11` The merchants of the earth will weep and mourn for her, because
there will be no more markets for their cargo:
'''
"12" = ''':sup:`12` their cargo of gold, silver, precious stones, and pearls; fine
linen, purple silk, and scarlet cloth; fragrant wood of every kind, all
articles of ivory and all articles of the most expensive wood, bronze,
iron, and marble;
'''
"13" = ''':sup:`13` cinnamon, spice, incense, myrrh, and frankincense; wine, olive oil,
fine flour, and wheat; cattle and sheep, horses and chariots, and
slaves, that is, human beings.
'''
"14" = ''':sup:`14` "The fruit you craved has left you. All your luxury and splendor
are gone, never again will one find them."
'''
"15" = ''':sup:`15` The merchants who deal in these goods, who grew rich from her, will
keep their distance for fear of the torment inflicted on her. Weeping
and mourning,
'''
"16" = ''':sup:`16` they cry out: "Alas, alas, great city, wearing fine linen, purple
and scarlet, adorned (in) gold, precious stones, and pearls.
'''
"17" = ''':sup:`17` In one hour this great wealth has been ruined." Every captain of a
ship, every traveler at sea, sailors, and seafaring merchants stood at
a distance
'''
"18" = ''':sup:`18` and cried out when they saw the smoke of her pyre, "What city could
compare with the great city?"
'''
"19" = ''':sup:`19` They threw dust on their heads and cried out, weeping and mourning:
"Alas, alas, great city, in which all who had ships at sea grew rich
from her wealth. In one hour she has been ruined.
'''
"20" = ''':sup:`20` Rejoice over her, heaven, you holy ones, apostles, and prophets.
For God has judged your case against her."
'''
"21" = ''':sup:`21` A mighty angel picked up a stone like a huge millstone and threw it
into the sea and said: "With such force will Babylon the great city be
thrown down, and will never be found again.
'''
"22" = ''':sup:`22` No melodies of harpists and musicians, flutists and trumpeters,
will ever be heard in you again. No craftsmen in any trade will ever be
found in you again. No sound of the millstone will ever be heard in you
again.
'''
"23" = ''':sup:`23` No light from a lamp will ever be seen in you again. No voices of
bride and groom will ever be heard in you again. Because your merchants
were the great ones of the world, all nations were led astray by your
magic potion.
'''
"24" = ''':sup:`24` In her was found the blood of prophets and holy ones and all who
have been slain on the earth."
'''
