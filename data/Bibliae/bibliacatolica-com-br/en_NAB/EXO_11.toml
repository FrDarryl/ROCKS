[11]
"1" = ''':sup:`1` Then the LORD told Moses, "One more plague will I bring upon Pharaoh
and upon Egypt. After that he will let you depart. In fact, he will not
merely let you go; he will drive you away.
'''
"2" = ''':sup:`2` Instruct your people that every man is to ask his neighbor, and
every woman her neighbor, for silver and gold articles and for
clothing."
'''
"3" = ''':sup:`3` The LORD indeed made the Egyptians well-disposed toward the people;
Moses himself was very highly regarded by Pharaoh's servants and the
people in the land of Egypt.
'''
"4" = ''':sup:`4` Moses then said, "Thus says the LORD: At midnight I will go forth
through Egypt.
'''
"5" = ''':sup:`5` Every first-born in this land shall die, from the first-born of
Pharaoh on the throne to the first-born of the slave-girl at the
handmill, as well as all the first-born of the animals.
'''
"6" = ''':sup:`6` Then there shall be loud wailing throughout the land of Egypt, such
as has never been, nor will ever be again.
'''
"7" = ''':sup:`7` But among the Israelites and their animals not even a dog shall
growl, so that you may know how the LORD distinguishes between the
Egyptians and the Israelites.
'''
"8" = ''':sup:`8` All these servants of yours shall then come down to me, and
prostrate before me, they shall beg me, 'Leave us, you and all your
followers!' Only then will I depart." With that he left Pharaoh's
presence in hot anger.
'''
"9" = ''':sup:`9` The LORD said to Moses, "Pharaoh refuses to listen to you that my
wonders may be multiplied in the land of Egypt."
'''
"10" = ''':sup:`10` Thus, although Moses and Aaron performed these various wonders in
Pharaoh's presence, the LORD made Pharaoh obstinate, and he would not
let the Israelites leave his land.
'''
