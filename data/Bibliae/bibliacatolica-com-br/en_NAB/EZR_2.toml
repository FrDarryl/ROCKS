"61" = ''':sup:`61` Also, of the priests: sons of Habaiah, sons of Hakkoz, sons of
Barzillai (he had married one of the daughters of Barzillai the
Gileadite and became known by his name).
'''
"62" = ''':sup:`62` These men searched their family records, but their names could not
be found written there; hence they were degraded from the priesthood,
'''
"63" = ''':sup:`63` and His Excellency ordered them not to partake of the most holy
foods until there should be a priest bearing the Urim and Thummim.
'''
"64" = ''':sup:`64` The entire assembly taken together came to forty-two thousand three
hundred and sixty,
'''
"65" = ''':sup:`65` not counting their male and female slaves, who were seven thousand
three hundred and thirty-seven. They also had two hundred male and
female singers.
'''
"66" = ''':sup:`66` Their horses were seven hundred and thirty-six, their mules two
hundred and forty-five,
'''
"67" = ''':sup:`67` their camels four hundred and thirty-five, their asses six thousand
seven hundred and twenty.
'''
"68" = ''':sup:`68` When they arrived at the house of the LORD in Jerusalem, some of
the family heads made free-will offerings for the house of God, to
rebuild it in its place.
'''
"69" = ''':sup:`69` According to their means they contributed to the treasury for the
temple service: sixty-one thousand drachmas of gold, five thousand
minas of silver, and one hundred garments for the priests.
'''
"70" = ''':sup:`70` The priests, the Levites, and some of the common people took up
residence in Jerusalem; but the singers, the gatekeepers, and the
temple slaves dwelt in their cities. Thus all the Israelites dwelt in
their cities.
'''
