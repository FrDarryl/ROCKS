[46]
"1" = ''':sup:`1` Thus says the Lord GOD: The gate toward the east of the inner court
shall remain closed throughout the six working days, but on the sabbath
and on the day of the new moon it shall be open.
'''
"2" = ''':sup:`2` The prince shall enter from outside by way of the vestibule of the
gate and remain standing at the doorpost of the gate; then while the
priests offer his holocausts and peace offerings, he shall worship at
the threshold of the gate and then leave; the gate shall not be closed
until evening.
'''
"3" = ''':sup:`3` The people of the land shall worship before the LORD at the door of
this gate on the sabbaths and new moons.
'''
"4" = ''':sup:`4` The holocausts which the prince presents to the LORD on the sabbath
shall consist of six unblemished lambs and an unblemished ram,
'''
"5" = ''':sup:`5` together with a cereal offering of one ephah for the ram, whatever
he pleases for the lambs, and a hin of oil for each ephah.
'''
"6" = ''':sup:`6` On the day of the new moon he shall provide an unblemished young
bull, also six lambs and a ram without blemish,
'''
"7" = ''':sup:`7` with a cereal offering of one ephah for the bull and one for the
ram, for the lambs as much as he has at hand, and for each ephah a hin
of oil.
'''
"8" = ''':sup:`8` The prince shall always enter and depart by the vestibule of the
gate.
'''
"9" = ''':sup:`9` When the people of the land enter the presence of the LORD to
worship on the festivals, if they enter by the north gate they shall
leave by the south gate, and if they enter by the south gate they shall
leave by the north gate; no one shall return by the gate through which
he has entered, but he shall leave by the opposite gate.
'''
"10" = ''':sup:`10` The prince shall be in their midst when they enter, and he shall
also leave with them.
'''
"11" = ''':sup:`11` On the feasts and festivals the cereal offering shall be an ephah
for a bull, an ephah for a ram, but for the lambs as much as one
pleases, and a hin of oil with each ephah.
'''
"12" = ''':sup:`12` When the prince makes a freewill offering to the LORD, whether
holocausts or peace offerings, the eastern gate shall be opened for
him, and he shall offer his holocausts or his peace offerings as on the
sabbath; then he shall leave, and the gate shall be closed after his
departure.
'''
"13" = ''':sup:`13` He shall offer as a daily holocaust to the LORD an unblemished
yearling lamb; this he shall offer every morning.
'''
"14" = ''':sup:`14` With it every morning he shall provide as a cereal offering one
sixth of an ephah, with a third of a hin of oil to moisten the fine
flour. This cereal offering to the LORD is mandatory with the
established holocaust.
'''
"15" = ''':sup:`15` The lamb, the cereal offering, and the oil are to be offered every
morning as an established holocaust.
'''
"16" = ''':sup:`16` Thus says the Lord GOD: If the prince makes a gift of part of his
inheritance to any of his sons, it shall belong to his sons; that
property is theirs by inheritance.
'''
"17" = ''':sup:`17` But if he makes a gift of part of his inheritance to one of his
servants, it shall belong to the latter only until the year of release,
when it shall revert to the prince. Only the inheritance given to his
sons is permanent.
'''
"18" = ''':sup:`18` The prince shall not seize any part of the inheritance of the
people by evicting them from their property. He shall provide an
inheritance for his sons from his own property, so that none of my
people will be driven from their property.
'''
"19" = ''':sup:`19` Then he brought me by the entrance which is on the side of the gate
to the chambers (of the sanctuary, reserved to the priests) which face
the north. There, at their west end, I saw a place,
'''
"20" = ''':sup:`20` concerning which he said to me, "Here the priests cook the guilt
offerings and the sin offerings, and bake the cereal offerings, so that
they do not have to take them into the outer court at the risk of
transmitting holiness to the people."
'''
"21" = ''':sup:`21` Then he led me into the outer court and had me pass around the four
corners of the court, and I saw that in each corner there was another
court:
'''
"22" = ''':sup:`22` in the four corners of the court, minor courts, forty cubits long
and thirty wide, all four of them the same size.
'''
"23" = ''':sup:`23` A wall of stones surrounded each of the four, and hearths were
built beneath the stones all the way around.
'''
"24" = ''':sup:`24` He said to me, "These are the kitchens where the temple ministers
cook the sacrifices of the people."
'''
