[10]
"1" = ''':sup:`1` More weighty than wisdom or wealth is a little folly!
'''
"2" = ''':sup:`2` The wise man's understanding turns him to his right; the fool's
understanding turns him to his left.
'''
"3" = ''':sup:`3` When the fool walks through the street, in his lack of understanding
he calls everything foolish.
'''
"4" = ''':sup:`4` Should the anger of the ruler burst upon you, forsake not your
place; for mildness abates great offenses.
'''
"5" = ''':sup:`5` I have seen under the sun another evil, like a mistake that proceeds
from the ruler:
'''
"6" = ''':sup:`6` a fool put in lofty position while the rich sit in lowly places.
'''
"7" = ''':sup:`7` I have seen slaves on horseback, while princes walked on the ground
like slaves.
'''
"8" = ''':sup:`8` He who digs a pit may fall into it, and he who breaks through a wall
may be bitten by a serpent.
'''
"9" = ''':sup:`9` He who moves stones may be hurt by them, and he who chops wood is in
danger from it.
'''
"10" = ''':sup:`10` If the iron becomes dull, though at first he made easy progress, he
must increase his efforts; but the craftsman has the advantage of his
skill.
'''
"11" = ''':sup:`11` If the serpent bites because it has not been charmed, then there is
no advantage for the charmer.
'''
"12" = ''':sup:`12` Words from the wise man's mouth win favor, but the fool's lips
consume him.
'''
"13" = ''':sup:`13` The beginning of his words is folly, and the end of his talk is
utter madness;
'''
"14" = ''':sup:`14` yet the fool multiplies words. Man knows not what is to come, for
who can tell him what is to come after him?
'''
"15" = ''':sup:`15` When will the fool be weary of his labor, he who knows not the way
to the city?
'''
"16" = ''':sup:`16` Woe to you, O land, whose king was a servant, and whose princes
dine in the morning!
'''
"17" = ''':sup:`17` Blessed are you, O land, whose king is of noble birth, and whose
princes dine at the right time (for vigor and not in drinking bouts).
'''
"18" = ''':sup:`18` When hands are lazy, the rafters sag; when hands are slack, the
house leaks.
'''
"19" = ''':sup:`19` Bread and oil call forth merriment and wine makes the living glad,
but money answers for everything.
'''
"20" = ''':sup:`20` Even in your thoughts do not make light of the king, nor in the
privacy of your bedroom revile the rich. Because the birds of the air
may carry your voice, a winged creature may tell what you say.
'''
