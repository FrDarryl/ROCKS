"1" = ''':sup:`1` Early the next morning, Joshua moved with all the Israelites from
Shittim to the Jordan, where they lodged before crossing over.
'''
"2" = ''':sup:`2` Three days later the officers went through the camp
'''
"3" = ''':sup:`3` and issued these instructions to the people: "When you see the ark
of the covenant of the LORD, your God, which the levitical priests will
carry, you must also break camp and follow it,
'''
"4" = ''':sup:`4` that you may know the way to take, for you have not gone over this
road before. But let there be a space of two thousand cubits between
you and the ark. Do not come nearer to it."
'''
"5" = ''':sup:`5` Joshua also said to the people, "Sanctify yourselves, for tomorrow
the LORD will perform wonders among you."
'''
"6" = ''':sup:`6` And he directed the priests to take up the ark of the covenant and
go on ahead of the people; and they did so.
'''
"7" = ''':sup:`7` Then the LORD said to Joshua, "Today I will begin to exalt you in
the sight of all Israel, that they may know I am with you, as I was
with Moses.
'''
"8" = ''':sup:`8` Now command the priests carrying the ark of the covenant to come to
a halt in the Jordan when they reach the edge of the waters."
'''
"9" = ''':sup:`9` So Joshua said to the Israelites, "Come here and listen to the words
of the LORD, your God."
'''
"10" = ''':sup:`10` He continued: "This is how you will know that there is a living God
in your midst, who at your approach will dispossess the Canaanites,
Hittites, Hivites, Perizzites, Girgashites, Amorites and Jebusites.
'''
"11" = ''':sup:`11` The ark of the covenant of the LORD of the whole earth will precede
you into the Jordan.
'''
"12" = ''':sup:`12` (Now choose twelve men, one from each of the tribes of Israel.)
'''
"13" = ''':sup:`13` When the soles of the feet of the priests carrying the ark of the
LORD, the Lord of the whole earth, touch the water of the Jordan, it
will cease to flow; for the water flowing down from upstream will halt
in a solid bank."
'''
"14" = ''':sup:`14` The people struck their tents to cross the Jordan, with the priests
carrying the ark of the covenant ahead of them.
'''
"15" = ''':sup:`15` No sooner had these priestly bearers of the ark waded into the
waters at the edge of the Jordan, which overflows all its banks during
the entire season of the harvest,
'''
"16" = ''':sup:`16` than the waters flowing from upstream halted, backing up in a solid
mass for a very great distance indeed, from Adam, a city in the
direction of Zarethan; while those flowing downstream toward the Salt
Sea of the Arabah disappeared entirely. Thus the people crossed over
opposite Jericho.
'''
"17" = ''':sup:`17` While all Israel crossed over on dry ground, the priests carrying
the ark of the covenant of the LORD remained motionless on dry ground
in the bed of the Jordan until the whole nation had completed the
passage.
'''
