"1" = ''':sup:`1` The book of the genealogy of Jesus Christ, the son of David, the son
of Abraham.
'''
"2" = ''':sup:`2` Abraham became the father of Isaac, Isaac the father of Jacob, Jacob
the father of Judah and his brothers.
'''
"3" = ''':sup:`3` Judah became the father of Perez and Zerah, whose mother was Tamar.
Perez became the father of Hezron, Hezron the father of Ram,
'''
"4" = ''':sup:`4` Ram the father of Amminadab. Amminadab became the father of Nahshon,
Nahshon the father of Salmon,
'''
"5" = ''':sup:`5` Salmon the father of Boaz, whose mother was Rahab. Boaz became the
father of Obed, whose mother was Ruth. Obed became the father of Jesse,
'''
"6" = ''':sup:`6` Jesse the father of David the king. David became the father of
Solomon, whose mother had been the wife of Uriah.
'''
"7" = ''':sup:`7` Solomon became the father of Rehoboam, Rehoboam the father of
Abijah, Abijah the father of Asaph.
'''
"8" = ''':sup:`8` Asaph became the father of Jehoshaphat, Jehoshaphat the father of
Joram, Joram the father of Uzziah.
'''
"9" = ''':sup:`9` Uzziah became the father of Jotham, Jotham the father of Ahaz, Ahaz
the father of Hezekiah.
'''
"10" = ''':sup:`10` Hezekiah became the father of Manasseh, Manasseh the father of
Amos, Amos the father of Josiah.
'''
"11" = ''':sup:`11` Josiah became the father of Jechoniah and his brothers at the time
of the Babylonian exile.
'''
"12" = ''':sup:`12` After the Babylonian exile, Jechoniah became the father of
Shealtiel, Shealtiel the father of Zerubbabel,
'''
"13" = ''':sup:`13` Zerubbabel the father of Abiud. Abiud became the father of Eliakim,
Eliakim the father of Azor,
'''
"14" = ''':sup:`14` Azor the father of Zadok. Zadok became the father of Achim, Achim
the father of Eliud,
'''
"15" = ''':sup:`15` Eliud the father of Eleazar. Eleazar became the father of Matthan,
Matthan the father of Jacob,
'''
"16" = ''':sup:`16` Jacob the father of Joseph, the husband of Mary. Of her was born
Jesus who is called the Messiah.
'''
"17" = ''':sup:`17` Thus the total number of generations from Abraham to David is
fourteen generations; from David to the Babylonian exile, fourteen
generations; from the Babylonian exile to the Messiah, fourteen
generations.
'''
"18" = ''':sup:`18` but before they lived together, she was found with child through
the holy Spirit.
'''
"19" = ''':sup:`19` Joseph her husband, since he was a righteous man, yet unwilling to
expose her to shame, decided to divorce her quietly.
'''
"20" = ''':sup:`20` Such was his intention when, behold, the angel of the Lord appeared
to him in a dream and said, "Joseph, son of David, do not be afraid to
take Mary your wife into your home. For it is through the holy Spirit
that this child has been conceived in her.
'''
"21" = ''':sup:`21` She will bear a son and you are to name him Jesus, because he will
save his people from their sins."
'''
"22" = ''':sup:`22` All this took place to fulfill what the Lord had said through the
prophet:
'''
"23" = ''':sup:`23` "Behold, the virgin shall be with child and bear a son, and they
shall name him Emmanuel," which means "God is with us."
'''
"24" = ''':sup:`24` When Joseph awoke, he did as the angel of the Lord had commanded
him and took his wife into his home.
'''
"25" = ''':sup:`25` He had no relations with her until she bore a son, and he named him
Jesus.
'''
