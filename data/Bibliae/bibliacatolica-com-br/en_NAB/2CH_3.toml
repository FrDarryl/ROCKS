[3]
"1" = ''':sup:`1` Then Solomon began to build the house of the LORD in Jerusalem on
Mount Moriah, which had been pointed out to his father David, on the
spot which David had selected, the threshing floor of Ornan the
Jebusite.
'''
"2" = ''':sup:`2` He began to build in the second month of the fourth year of his
reign.
'''
"3" = ''':sup:`3` These were the specifications laid down by Solomon for building the
house of God: the length was sixty cubits according to the old measure,
and the width was twenty cubits;
'''
"4" = ''':sup:`4` the porch which lay before the nave along the width of the house was
also twenty cubits, and it was twenty cubits high. He overlaid its
interior with pure gold.
'''
"5" = ''':sup:`5` The nave he overlaid with cypress wood which he covered with fine
gold, embossing on it palms and chains.
'''
"6" = ''':sup:`6` He also decorated the building with precious stones.
'''
"7" = ''':sup:`7` The house, its beams and thresholds, as well as its walls and its
doors, he overlaid with gold, and he engraved cherubim upon the walls.
(The gold was from Parvaim.)
'''
"8" = ''':sup:`8` He also made the room of the holy of holies. Its length corresponded
to the width of the house, twenty cubits, and its width was also twenty
cubits. He overlaid it with fine gold to the amount of six hundred
talents.
'''
"9" = ''':sup:`9` The weight of the nails was fifty gold shekels. The upper chambers
he likewise covered with gold.
'''
"10" = ''':sup:`10` For the room of the holy of holies he made two cherubim of carved
workmanship, which were then overlaid with gold.
'''
"11" = ''':sup:`11` The wings of the cherubim spanned twenty cubits:
'''
"12" = ''':sup:`12` one wing of each cherub, five cubits in length, extended to a wall
of the building, while the other wing, also five cubits in length,
touched the corresponding wing of the second cherub.
'''
"13" = ''':sup:`13` The combined wingspread of the two cherubim was thus twenty cubits.
They stood upon their own feet, facing toward the nave.
'''
"14" = ''':sup:`14` He made the veil of violet, purple, crimson and fine linen, and had
cherubim embroidered upon it.
'''
"15" = ''':sup:`15` In front of the building he set two columns thirty-five cubits
high; the capital topping each was of five cubits.
'''
"16" = ''':sup:`16` He worked out chains in the form of a collar with which he
encircled the capitals of the columns, and he made a hundred
pomegranates which he set on the chains.
'''
"17" = ''':sup:`17` He set up the columns to correspond with the nave, one for the
right side and the other for the left, and he called the one to the
right Jachin and the one to the left Boaz.
'''
