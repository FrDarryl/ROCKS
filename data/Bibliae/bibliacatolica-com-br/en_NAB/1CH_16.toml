[16]
"1" = ''':sup:`1` They brought in the ark of God and set it within the tent which
David had pitched for it. Then they offered up holocausts and peace
offerings to God.
'''
"2" = ''':sup:`2` When David had finished offering up the holocausts and peace
offerings, he blessed the people in the name of the LORD,
'''
"3" = ''':sup:`3` and distributed to every Israelite, to every man and every woman, a
loaf of bread, a piece of meat, and a raisin cake.
'''
"4" = ''':sup:`4` He now appointed certain Levites to minister before the ark of the
LORD, to celebrate, thank, and praise the LORD, the God of Israel.
'''
"5" = ''':sup:`5` Asaph was their chief, and second to him were Zechariah, Uzziel,
Shemiramoth, Jehiel, Mattithiah, Eliab, Benaiah, Obed-edom, and Jeiel.
These were to play on harps and lyres, while Asaph was to sound the
cymbals,
'''
"6" = ''':sup:`6` and the priests Benaiah and Jahaziel were to be the regular
trumpeters before the ark of the covenant of God.
'''
"7" = ''':sup:`7` Then, on that same day, David appointed Asaph and his brethren to
sing for the first time these praises of the LORD:
'''
"8" = ''':sup:`8` Give thanks to the LORD, invoke his name; make known among the
nations his deeds.
'''
"9" = ''':sup:`9` Sing to him, sing his praise, proclaim all his wondrous deeds.
'''
"10" = ''':sup:`10` Glory in his holy name; rejoice, O hearts that seek the LORD!
'''
"11" = ''':sup:`11` Look to the LORD in his strength; seek to serve him constantly.
'''
"12" = ''':sup:`12` Recall the wondrous deeds that he has wrought, his portents, and
the judgments he has uttered,
'''
"13" = ''':sup:`13` You descendants of Israel, his servants, sons of Jacob, his chosen
ones!
'''
"14" = ''':sup:`14` He, the LORD, is our God; throughout the earth his judgments
prevail.
'''
"15" = ''':sup:`15` He remembers forever his covenant which he made binding for a
thousand generations--
'''
"16" = ''':sup:`16` Which he entered into with Abraham and by his oath to Isaac;
'''
"17" = ''':sup:`17` Which he established for Jacob by statute, for Israel as an
everlasting covenant,
'''
"18" = ''':sup:`18` Saying, "To you will I give the land of Canaan as your allotted
inheritance."
'''
"19" = ''':sup:`19` When they were few in number, a handful, and strangers there,
'''
"20" = ''':sup:`20` Wandering from nation to nation, from one kingdom to another
people,
'''
"21" = ''':sup:`21` He let no one oppress them, and for their sake he rebuked kings:
'''
"22" = ''':sup:`22` "Touch not my anointed, and to my prophets do no harm."
'''
"23" = ''':sup:`23` Sing to the LORD, all the earth, announce his salvation, day after
day
'''
"24" = ''':sup:`24` Tell his glory among the nations; among all peoples, his wondrous
deeds.
'''
"25" = ''':sup:`25` For great is the LORD and highly to be praised; and awesome is he,
beyond all gods.
'''
"26" = ''':sup:`26` For all the gods of the nations are things of nought, but the LORD
made the heavens.
'''
"27" = ''':sup:`27` Splendor and majesty go before him; praise and joy are in his holy
place.
'''
"28" = ''':sup:`28` Give to the LORD, you families of nations, give to the LORD glory
and praise;
'''
"29" = ''':sup:`29` Give to the LORD the glory due his name! Bring gifts, and enter his
presence; worship the LORD in holy attire.
'''
"30" = ''':sup:`30` Tremble before him, all the earth; he has made the world firm, not
to be moved.
'''
"31" = ''':sup:`31` Let the heavens be glad and the earth rejoice; let them say among
the nations: The LORD is king.
'''
"32" = ''':sup:`32` Let the sea and what fills it resound; let the plains rejoice and
all that is in them!
'''
"33" = ''':sup:`33` Then shall all the trees of the forest exult before the LORD, for
he comes: he comes to rule the earth.
'''
"34" = ''':sup:`34` Give thanks to the LORD, for he is good, for his kindness endures
forever;
'''
"35" = ''':sup:`35` And say, "Save us, O God, our savior, gather us and deliver us from
the nations, That we may give thanks to your holy name and glory in
praising you."
'''
"36" = ''':sup:`36` Blessed be the LORD, the God of Israel, through all eternity! Let
all the people say, Amen! Alleluia.
'''
"37" = ''':sup:`37` Then David left Asaph and his brethren there before the ark of the
covenant of the LORD to minister before the ark regularly according to
the daily ritual;
'''
"38" = ''':sup:`38` he also left there Obed-edom and sixty-eight of his brethren,
including Obed-edom, son of Jeduthun, and Hosah, to be gatekeepers.
'''
"39" = ''':sup:`39` But the priest Zadok and his priestly brethren he left before the
Dwelling of the LORD on the high place at Gibeon,
'''
"40" = ''':sup:`40` to offer holocausts to the LORD on the altar of holocausts
regularly, morning and evening, and to do all that is written in the
law of the LORD which he has decreed for Israel.
'''
"41" = ''':sup:`41` With them were Heman and Jeduthun and the others who were chosen
and designated by name to give thanks to the LORD, "because his
kindness endures forever,"
'''
"42" = ''':sup:`42` with trumpets and cymbals for accompaniment, and instruments for
the sacred chant. The sons of Jeduthun kept the gate.
'''
"43" = ''':sup:`43` Then all the people departed, each to his own home, and David
returned to bless his household.
'''
