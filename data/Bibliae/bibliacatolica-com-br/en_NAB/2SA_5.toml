[5]
"1" = ''':sup:`1` All the tribes of Israel came to David in Hebron and said: "Here we
are, your bone and your flesh.
'''
"2" = ''':sup:`2` In days past, when Saul was our king, it was you who led the
Israelites out and brought them back. And the LORD said to you, 'You
shall shepherd my people Israel and shall be commander of Israel.'"
'''
"3" = ''':sup:`3` When all the elders of Israel came to David in Hebron, King David
made an agreement with them there before the LORD, and they anointed
him king of Israel.
'''
"4" = ''':sup:`4` David was thirty years old when he became king, and he reigned for
forty years:
'''
"5" = ''':sup:`5` seven years and six months in Hebron over Judah, and thirty-three
years in Jerusalem over all Israel and Judah.
'''
"6" = ''':sup:`6` Then the king and his men set out for Jerusalem against the
Jebusites who inhabited the region. David was told, "You cannot enter
here: the blind and the lame will drive you away!" which was their way
of saying, "David cannot enter here."
'''
"7" = ''':sup:`7` But David did take the stronghold of Zion, which is the City of
David.
'''
"8" = ''':sup:`8` On that day David said: "All who wish to attack the Jebusites must
strike at them through the water shaft. The lame and the blind shall be
the personal enemies of David." That is why it is said, "The blind and
the lame shall not enter the palace."
'''
"9" = ''':sup:`9` David then dwelt in the stronghold, which was called the City of
David; he built up the area from Millo to the palace.
'''
"10" = ''':sup:`10` David grew steadily more powerful, for the LORD of hosts was with
him.
'''
"11" = ''':sup:`11` Hiram, king of Tyre, sent ambassadors to David; he furnished cedar
wood, as well as carpenters and masons, who built a palace for David.
'''
"12" = ''':sup:`12` And David knew that the LORD had established him as king of Israel
and had exalted his rule for the sake of his people Israel.
'''
"13" = ''':sup:`13` David took more concubines and wives in Jerusalem after he had come
from Hebron, and more sons and daughters were born to him in Jerusalem.
'''
"14" = ''':sup:`14` These are the names of those who were born to him in Jerusalem:
Shammua, Shobab, Nathan, Solomon,
'''
"15" = ''':sup:`15` Ibhar, Elishua, Nepheg, Japhia,
'''
"16" = ''':sup:`16` Elishama, Baaliada, and Eliphelet.
'''
"17" = ''':sup:`17` When the Philistines heard that David had been anointed king of
Israel, they all took the field in search of him. On hearing this,
David went down to the refuge.
'''
"18" = ''':sup:`18` The Philistines came and overran the valley of Rephaim.
'''
"19" = ''':sup:`19` David inquired of the LORD, "Shall I attack the Philistines--will
you deliver them into my grip?" The LORD replied to David, "Attack, for
I will surely deliver the Philistines into your grip."
'''
"20" = ''':sup:`20` David then went to Baal-perazim, where he defeated them. He said,
"The LORD has scattered my enemies before me like waters that have
broken free." That is why the place is called Baal-perazim.
'''
"21" = ''':sup:`21` They abandoned their gods there, and David and his men carried them
away.
'''
"22" = ''':sup:`22` But the Philistines came up again and overran the valley of
Rephaim.
'''
"23" = ''':sup:`23` So David inquired of the LORD, who replied: "You must not attack
frontally, but circle their rear and meet them before the mastic trees.
'''
"24" = ''':sup:`24` When you hear a sound of marching in the tops of the mastic trees,
act decisively, for the LORD will have gone forth before you to attack
the camp of the Philistines."
'''
"25" = ''':sup:`25` David obeyed the LORD'S command and routed the Philistines from
Gibeon as far as Gezer.
'''
