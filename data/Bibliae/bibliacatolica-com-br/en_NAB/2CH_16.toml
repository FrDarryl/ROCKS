[16]
"1" = ''':sup:`1` In the thirty-sixth year of Asa's reign, Baasha, king of Israel,
attacked Judah and fortified Ramah to prevent any communication with
Asa, king of Judah.
'''
"2" = ''':sup:`2` Asa then brought out silver and gold from the treasuries of the
temple of the LORD and of the royal palace and sent them to Ben-hadad,
king of Aram, who lived in Damascus, with this message:
'''
"3" = ''':sup:`3` "There is a treaty between you and me, as there was between your
father and my father. See, I am sending you silver and gold. Go, break
your treaty with Baasha, king of Israel, that he may withdraw from me."
'''
"4" = ''':sup:`4` Ben-hadad agreed to King Asa's request and sent the leaders of his
troops against the cities of Israel. They attacked Ijon, Dan,
Abel-maim, and all the store cities of Naphtali.
'''
"5" = ''':sup:`5` When Baasha heard of it, he left off fortifying Ramah; he stopped
his work.
'''
"6" = ''':sup:`6` Then King Asa commandeered all of Judah to carry away the stone and
wood with which Baasha had been fortifying Ramah, and with them he
fortified Geba and Mizpah.
'''
"7" = ''':sup:`7` At that time Hanani the seer came to Asa, king of Judah, and said to
him: "Because you relied on the king of Aram and did not rely on the
LORD, your God, the army of the king of Aram has escaped your hand.
'''
"8" = ''':sup:`8` Were not the Ethiopians and Libyans a vast army, with great numbers
of chariots and drivers? And yet, because you relied on the LORD, he
delivered them into your power.
'''
"9" = ''':sup:`9` The eyes of the LORD roam over the whole earth, to encourage those
who are devoted to him wholeheartedly. You have acted foolishly in this
matter, for from now on you will have wars."
'''
"10" = ''':sup:`10` But Asa became angry with the seer and imprisoned him in the
stocks, so greatly was he enraged at him over this. Asa also oppressed
some of his people at this time.
'''
"11" = ''':sup:`11` Now the acts of Asa, first and last, can be found recorded in the
book of the kings of Judah and Israel.
'''
"12" = ''':sup:`12` In the thirty-ninth year of his reign, Asa contracted a serious
disease in his feet. But even in his sickness he did not seek the LORD,
but only the physicians.
'''
"13" = ''':sup:`13` Asa rested with his ancestors; he died in the forty-first year of
his reign.
'''
"14" = ''':sup:`14` They buried him in the tomb he had hewn for himself in the City of
David, having laid him upon a couch which was filled with spices and
various kinds of aromatics compounded into an ointment. They also
burned a very great funeral pyre for him.
'''
