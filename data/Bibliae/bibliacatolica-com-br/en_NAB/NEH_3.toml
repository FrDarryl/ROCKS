[3]
"1" = ''':sup:`1` Eliashib the high priest and his priestly brethren took up the task
of rebuilding the Sheep Gate. They timbered it and set up its doors,
its bolts, and its bars, then continued the rebuilding to the Tower of
Hananel.
'''
"2" = ''':sup:`2` At their side the men of Jericho were rebuilding, and next to them
was Zaccur, son of Imri.
'''
"3" = ''':sup:`3` The Fish Gate was rebuilt by the sons of Hassenaah; they timbered it
and set up its doors, its bolts, and its bars.
'''
"4" = ''':sup:`4` At their side Meremoth, son of Uriah, son of Hakkoz, carried out the
work of repair; next to him was Meshullam, son of Berechiah, son of
Meshezabel; and next to him was Zadok, son of Baana.
'''
"5" = ''':sup:`5` Next to him the Tekoites carried out the work of repair; however,
some of their outstanding men would not submit to the labor asked by
their lords.
'''
"6" = ''':sup:`6` The New City Gate was repaired by Joiada, son of Paseah; and
Meshullam, son of Besodeiah; they timbered it and set up its doors, its
bolts, and its bars.
'''
"7" = ''':sup:`7` At their side were Melatiah the Gibeonite, Jadon the Meronothite,
and the men of Gibeon and of Mizpah, who were under the jurisdiction of
the governor of West-of-Euphrates.
'''
"8" = ''':sup:`8` Next to them the work of repair was carried out by Uzziel, son of
Harhaiah, a member of the goldsmiths' guild, and at his side was
Hananiah, one of the perfumers' guild. They restored Jerusalem as far
as the wall of the public square.
'''
"9" = ''':sup:`9` Next to them the work of repair was carried out by Rephaiah, son of
Hur, leader of half the district of Jerusalem,
'''
"10" = ''':sup:`10` and at his side was Jedaiah, son of Harumaph, who repaired opposite
his own house. Next to him Hattush, son of Hashabneiah, carried out the
work of repair.
'''
"11" = ''':sup:`11` The adjoining sector, as far as the Oven Tower, was repaired by
Malchijah, son of Harim, and Hasshub, of Pahath-moab.
'''
"12" = ''':sup:`12` At their side the work of repair was carried out by Shallum, son of
Hallohesh, leader of half the district of Jerusalem, by himself and his
daughters.
'''
"13" = ''':sup:`13` The Valley Gate was repaired by Hanun and the inhabitants of
Zanoah; they rebuilt it and set up its doors, its bolts, and its bars.
They also repaired a thousand cubits of the wall up to the Dung Gate.
'''
"14" = ''':sup:`14` The Dung Gate was repaired by Malchijah, son of Rechab, leader of
the district of Beth-haccherem; he rebuilt it and set up its doors, its
bolts, and its bars.
'''
"15" = ''':sup:`15` The Spring Gate was repaired by Shallum, son of Colhozeh, leader of
the district of Mizpah; he rebuilt it, roofed it over, and set up its
doors, its bolts, and its bars. He also repaired the wall of the
Aqueduct Pool near the king's garden as far as the steps that lead down
from the City of David.
'''
"16" = ''':sup:`16` After him, the work of repair was carried out by Nehemiah, son of
Azbuk, leader of half the district of Beth-zur, to a place opposite the
tombs of David, as far as the artificial pool and the barracks.
'''
"17" = ''':sup:`17` After him, the Levites carried out the work of repair: Rehum, son
of Bani. Next to him, for his own district, was Hashabiah, leader of
half the district of Keilah.
'''
"18" = ''':sup:`18` After him, their brethren carried out the work of repair: Binnui,
son of Henadad, leader of half the district of Keilah;
'''
"19" = ''':sup:`19` next to him Ezer, son of Jeshua, leader of Mizpah, who repaired the
adjoining sector, the Corner, opposite the ascent to the arsenal.
'''
"20" = ''':sup:`20` After him, Baruch, son of Zabbai, repaired the adjoining sector
from the Corner to the entrance of the house of Eliashib, the high
priest.
'''
"21" = ''':sup:`21` After him, Meremoth, son of Uriah, son of Hakkoz, repaired the
adjoining sector from the entrance of Eliashib's house to the end of
the house.
'''
"22" = ''':sup:`22` After him, the work of repair was carried out by the priests, men
of the surrounding country.
'''
"23" = ''':sup:`23` After them, Benjamin and Hasshub carried out the repair in front of
their houses; after them, Azariah, son of Maaseiah, son of Ananiah,
made the repairs alongside his house.
'''
"24" = ''':sup:`24` After him, Binnui, son of Henadad, repaired the adjoining sector
from the house of Azariah to the Corner (that is, to the Angle).
'''
"25" = ''':sup:`25` After him, Palal, son of Uzai, carried out the work of repair
opposite the Corner and the tower projecting from the Upper Palace at
the quarters of the guard. After him, Pedaiah, son of Parosh, carried
out the work of repair
'''
"26" = ''':sup:`26` to a point opposite the Water Gate on the east, and the projecting
tower.
'''
"27" = ''':sup:`27` After him, the Tekoites repaired the adjoining sector opposite the
great projecting tower, to the wall of Ophel (the temple slaves were
dwelling on Ophel).
'''
"28" = ''':sup:`28` Above the Horse Gate the priests carried out the work of repair,
each before his own house.
'''
"29" = ''':sup:`29` After them Zadok, son of Immer, carried out the repair before his
house, and after him the repair was carried out by Shemaiah, son of
Shecaniah, keeper of the East Gate.
'''
"30" = ''':sup:`30` After him, Hananiah, son of Shelemiah, and Hanun, the sixth son of
Zalaph, repaired the adjoining sector; after them, Meshullam, son of
Berechiah, repaired the place opposite his own lodging.
'''
"31" = ''':sup:`31` After him, Malchijah, a member of the goldsmiths' guild, carried
out the work of repair as far as the quarters of the temple slaves and
the merchants, before the Gate of Inspection and as far as the upper
chamber of the Angle.
'''
"32" = ''':sup:`32` Between the upper chamber of the Angle and the Sheep Gate, the
goldsmiths and the merchants carried out the work of repair.
'''
"33" = ''':sup:`33` When Sanballat heard that we were rebuilding the wall, it roused
his anger and he became very much incensed. He ridiculed the Jews,
'''
"34" = ''':sup:`34` saying in the presence of his brethren and the troops of Samaria:
"What are these miserable Jews trying to do? Will they complete their
restoration in a single day? Will they recover these stones, burnt as
they are, from the heaps of dust?"
'''
"35" = ''':sup:`35` Tobiah the Ammonite was beside him, and he said: "It is a rubble
heap they are building. Any fox that attacked it would breach their
wall of stones!"
'''
"36" = ''':sup:`36` Take note, O our God, how we were mocked! Turn back their derision
upon their own heads and let them be carried away to a land of
captivity!
'''
"37" = ''':sup:`37` Hide not their crime and let not their sin be blotted out in your
sight, for they insulted the builders to their face!
'''
"38" = ''':sup:`38` We, however, continued to build the wall, which was soon filled in
and completed up to half its height. The people worked with a will.
'''
