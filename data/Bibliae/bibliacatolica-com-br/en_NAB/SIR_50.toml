[50]
"1" = ''':sup:`1` The greatest among his brethren, the glory of his people, was SIMON
the priest, son of Jochanan, In whose time the house of God was
renovated, in whose days the temple was reinforced.
'''
"2" = ''':sup:`2` In his time also the wall was built with powerful turrets for the
temple precincts;
'''
"3" = ''':sup:`3` In his time the reservoir was dug, the pool with a vastness like the
sea's.
'''
"4" = ''':sup:`4` He protected his people against brigands and strengthened his city
against the enemy.
'''
"5" = ''':sup:`5` How splendid he was as he appeared from the tent, as he came from
within the veil!
'''
"6" = ''':sup:`6` Like a star shining among the clouds, like the full moon at the
holyday season;
'''
"7" = ''':sup:`7` Like the sun shining upon the temple, like the rainbow appearing in
the cloudy sky;
'''
"8" = ''':sup:`8` Like the blossoms on the branches in springtime, like a lily on the
banks of a stream; Like the trees of Lebanon in summer,
'''
"9" = ''':sup:`9` like the fire of incense at the sacrifice; Like a vessel of beaten
gold, studded with precious stones;
'''
"10" = ''':sup:`10` Like a luxuriant olive tree thick with fruit, like a cypress
standing against the clouds;
'''
"11" = ''':sup:`11` Vested in his magnificent robes, and wearing his garments of
splendor, As he ascended the glorious altar and lent majesty to the
court of the sanctuary.
'''
"12" = ''':sup:`12` When he received the sundered victims from the priests while he
stood before the sacrificial wood, His brethren ringed him about like a
garland, like a stand of cedars on Lebanon;
'''
"13" = ''':sup:`13` All the sons of Aaron in their dignity clustered around him like
poplars, With the offerings to the LORD in their hands, in the presence
of the whole assembly of Israel.
'''
"14" = ''':sup:`14` Once he had completed the services at the altar with the arranging
of the sacrifices for the Most High,
'''
"15" = ''':sup:`15` And had stretched forth his hand for the cup, to offer blood of the
grape, And poured it out at the foot of the altar, a sweet-smelling
odor to the Most High God,
'''
"16" = ''':sup:`16` The sons of Aaron would sound a blast, the priests, on their
trumpets of beaten metal; A blast to resound mightily as a reminder
before the Most High.
'''
"17" = ''':sup:`17` Then all the people with one accord would quickly fall prostrate to
the ground In adoration before the Most High, before the Holy One of
Israel.
'''
"18" = ''':sup:`18` Then hymns would re-echo, and over the throng sweet strains of
praise resound.
'''
"19" = ''':sup:`19` All the people of the land would shout for joy, praying to the
Merciful One, As the high priest completed the services at the altar by
presenting to God the sacrifice due;
'''
"20" = ''':sup:`20` Then coming down he would raise his hands over all the congregation
of Israel. The blessing of the LORD would be upon his lips, the name of
the LORD would be his glory.
'''
"21" = ''':sup:`21` Then again the people would lie prostrate to receive from him the
blessing of the Most High.
'''
"22" = ''':sup:`22` And now, bless the God of all, who has done wondrous things on
earth; Who fosters men's growth from their mother's womb, and fashions
them according to his will!
'''
"23" = ''':sup:`23` May he grant you joy of heart and may peace abide among you;
'''
"24" = ''':sup:`24` May his goodness toward us endure in Israel as long as the heavens
are above.
'''
"25" = ''':sup:`25` My whole being loathes two nations, the third is not even a people:
'''
"26" = ''':sup:`26` Those who live in Seir and Philistia, and the degenerate folk who
dwell in Shechem.
'''
"27" = ''':sup:`27` Wise instruction, appropriate proverbs, I have written in this
book, I, Jesus, son of Eleazar, son of Sirach, as they gushed forth
from my heart's understanding.
'''
"28" = ''':sup:`28` Happy the man who meditates upon these things, wise the man who
takes them to heart!
'''
"29" = ''':sup:`29` If he puts them into practice, he can cope with anything, for the
fear of the LORD is his lamp.
'''
