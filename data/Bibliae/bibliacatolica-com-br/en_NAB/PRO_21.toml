[21]
"1" = ''':sup:`1` Like a stream is the king's heart in the hand of the LORD; wherever
it pleases him, he directs it.
'''
"2" = ''':sup:`2` All the ways of a man may be right in his own eyes, but it is the
LORD who proves hearts.
'''
"3" = ''':sup:`3` To do what is right and just is more acceptable to the LORD than
sacrifice.
'''
"4" = ''':sup:`4` Haughty eyes and a proud heart-- the tillage of the wicked is sin.
'''
"5" = ''':sup:`5` The plans of the diligent are sure of profit, but all rash haste
leads certainly to poverty.
'''
"6" = ''':sup:`6` He who makes a fortune by a lying tongue is chasing a bubble over
deadly snares.
'''
"7" = ''':sup:`7` The oppression of the wicked will sweep them away, because they
refuse to do what is right.
'''
"8" = ''':sup:`8` The way of the culprit is crooked, but the conduct of the innocent
is right.
'''
"9" = ''':sup:`9` It is better to dwell in a corner of the housetop than in a roomy
house with a quarrelsome woman.
'''
"10" = ''':sup:`10` The soul of the wicked man desires evil; his neighbor finds no pity
in his eyes.
'''
"11" = ''':sup:`11` When the arrogant man is punished, the simple are the wiser; when
the wise man is instructed, he gains knowledge.
'''
"12" = ''':sup:`12` The just man appraises the house of the wicked: there is one who
brings down the wicked to ruin.
'''
"13" = ''':sup:`13` He who shuts his ear to the cry of the poor will himself also call
and not be heard.
'''
"14" = ''':sup:`14` A secret gift allays anger, and a concealed present, violent wrath.
'''
"15" = ''':sup:`15` To practice justice is a joy for the just, but terror for
evildoers.
'''
"16" = ''':sup:`16` The man who strays from the way of good sense will abide in the
assembly of the shades.
'''
"17" = ''':sup:`17` He who loves pleasure will suffer want; he who loves wine and
perfume will not be rich.
'''
"18" = ''':sup:`18` The wicked man serves as ransom for the just, and the faithless man
for the righteous.
'''
"19" = ''':sup:`19` It is better to dwell in a wilderness than with a quarrelsome and
vexatious wife.
'''
"20" = ''':sup:`20` Precious treasure remains in the house of the wise, but the fool
consumes it.
'''
"21" = ''':sup:`21` He who pursues justice and kindness will find life and honor.
'''
"22" = ''':sup:`22` The wise man storms a city of the mighty, and overthrows the
stronghold in which it trusts.
'''
"23" = ''':sup:`23` He who guards his mouth and his tongue keeps himself from trouble.
'''
"24" = ''':sup:`24` Arrogant is the name for the man of overbearing pride who acts with
scornful effrontery.
'''
"25" = ''':sup:`25` The sluggard's propensity slays him, for his hands refuse to work.
'''
"26" = ''':sup:`26` Some are consumed with avarice all the day, but the just man gives
unsparingly.
'''
"27" = ''':sup:`27` The sacrifice of the wicked is an abomination, the more so when
they offer it with a bad intention.
'''
"28" = ''':sup:`28` The false witness will perish, but he who listens will finally have
his say.
'''
"29" = ''':sup:`29` The wicked man is brazenfaced, but the upright man pays heed to his
ways.
'''
"30" = ''':sup:`30` There is no wisdom, no understanding, no counsel, against the LORD.
'''
"31" = ''':sup:`31` The horse is equipped for the day of battle, but victory is the
LORD'S.
'''
