[10]
"1" = ''':sup:`1` Woe to those who enact unjust statutes and who write oppressive
decrees,
'''
"2" = ''':sup:`2` Depriving the needy of judgment and robbing my people's poor of
their rights, Making widows their plunder, and orphans their prey!
'''
"3" = ''':sup:`3` What will you do on the day of punishment, when ruin comes from
afar? To whom will you flee for help? Where will you leave your wealth,
'''
"4" = ''':sup:`4` Lest it sink beneath the captive or fall beneath the slain? For all
this, his wrath is not turned back, his hand is still outstretched!
'''
"5" = ''':sup:`5` Woe to Assyria! My rod in anger, my staff in wrath.
'''
"6" = ''':sup:`6` Against an impious nation I send him, and against a people under my
wrath I order him To seize plunder, carry off loot, and tread them down
like the mud of the streets.
'''
"7" = ''':sup:`7` But this is not what he intends, nor does he have this in mind;
Rather, it is in his heart to destroy, to make an end of nations not a
few.
'''
"8" = ''':sup:`8` "Are not my commanders all kings?" he says,
'''
"9" = ''':sup:`9` "Is not Calno like Carchemish, Or Hamath like Arpad, or Samaria like
Damascus?
'''
"10" = ''':sup:`10` Just as my hand reached out to idolatrous kingdoms that had more
images than Jerusalem and Samaria,
'''
"11" = ''':sup:`11` Just as I treated Samaria and her idols, shall I not do to
Jerusalem and her graven images?"
'''
"12" = ''':sup:`12` (But when the LORD has brought to an end all his work on Mount Zion
and in Jerusalem, I will punish the utterance of the king of Assyria's
proud heart,
'''
"13" = ''':sup:`13` and the boastfulness of his haughty eyes. For he says:) "By my own
power I have done it, and by my wisdom, for I am shrewd. I have moved
the boundaries of peoples, their treasures I have pillaged, and, like a
giant, I have put down the enthroned.
'''
"14" = ''':sup:`14` My hand has seized like a nest the riches of nations; As one takes
eggs left alone, so I took in all the earth; No one fluttered a wing,
or opened a mouth, or chirped!"
'''
"15" = ''':sup:`15` Will the axe boast against him who hews with it? Will the saw exalt
itself above him who wields it? As if a rod could sway him who lifts
it, or a staff him who is not wood!
'''
"16" = ''':sup:`16` Therefore the Lord, the LORD of hosts, will send among his fat ones
leanness, And instead of his glory there will be kindling like the
kindling of fire.
'''
"17" = ''':sup:`17` The Light of Israel will become a fire, Israel's Holy One a flame,
That burns and consumes his briers and his thorns in a single day.
'''
"18" = ''':sup:`18` His splendid forests and orchards will be consumed, soul and body;
'''
"19" = ''':sup:`19` And the remnant of the trees in his forest will be so few, Like
poles set up for signals, that any boy can record them.
'''
"20" = ''':sup:`20` On that day The remnant of Israel, the survivors of the house of
Jacob, will no more lean upon him who struck them; But they lean upon
the LORD, the Holy One of Israel, in truth.
'''
"21" = ''':sup:`21` A remnant will return, the remnant of Jacob, to the mighty God.
'''
"22" = ''':sup:`22` For though your people, O Israel, were like the sand of the sea,
Only a remnant of them will return; their destruction is decreed as
overwhelming justice demands.
'''
"23" = ''':sup:`23` Yes, the destruction he has decreed, the Lord, the GOD of hosts,
will carry out within the whole land.
'''
"24" = ''':sup:`24` Therefore thus says the Lord, the GOD of hosts: O my people, who
dwell in Zion, do not fear the Assyrian, though he strikes you with a
rod, and raises his staff against you.
'''
"25" = ''':sup:`25` For only a brief moment more, and my anger shall be over; but them
I will destroy in wrath.
'''
"26" = ''':sup:`26` Then the LORD of hosts will raise against them a scourge such as
struck Midian at the rock of Oreb; and he will raise his staff over the
sea as he did against Egypt.
'''
"27" = ''':sup:`27` On that day, His burden shall be taken from your shoulder, and his
yoke shattered from your neck. He has come up from the direction of
Rimmon,
'''
"28" = ''':sup:`28` he has reached Aiath, passed through Migron, at Michmash his
supplies are stored.
'''
"29" = ''':sup:`29` They cross the ravine: "We will spend the night at Geba." Ramah is
in terror, Gibeah of Saul has fled.
'''
"30" = ''':sup:`30` Cry and shriek, O daughter of Gallim! Hearken, Laishah! Answer her,
Anathoth!
'''
"31" = ''':sup:`31` Madmenah is in flight, the inhabitants of Gebim seek refuge.
'''
"32" = ''':sup:`32` Even today he will halt at Nob, he will shake his fist at the mount
of daughter Zion, the hill of Jerusalem!
'''
"33" = ''':sup:`33` Behold, the Lord, the LORD of hosts, lops off the boughs with
terrible violence; The tall of stature are felled, and the lofty ones
brought low;
'''
"34" = ''':sup:`34` The forest thickets are felled with the axe, and Lebanon in its
splendor falls.
'''
