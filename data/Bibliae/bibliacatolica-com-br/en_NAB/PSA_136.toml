[136]
"1" = ''':sup:`1` Praise the LORD, who is so good; God's love endures forever;
'''
"2" = ''':sup:`2` Praise the God of gods; God's love endures forever;
'''
"3" = ''':sup:`3` Praise the Lord of lords; God's love endures forever;
'''
"4" = ''':sup:`4` Who alone has done great wonders, God's love endures forever;
'''
"5" = ''':sup:`5` Who skillfully made the heavens, God's love endures forever;
'''
"6" = ''':sup:`6` Who spread the earth upon the waters, God's love endures forever;
'''
"7" = ''':sup:`7` Who made the great lights, God's love endures forever;
'''
"8" = ''':sup:`8` The sun to rule the day, God's love endures forever;
'''
"9" = ''':sup:`9` The moon and stars to rule the night, God's love endures forever;
'''
"10" = ''':sup:`10` Who struck down the firstborn of Egypt, God's love endures forever;
'''
"11" = ''':sup:`11` And led Israel from their midst, God's love endures forever;
'''
"12" = ''':sup:`12` With mighty hand and outstretched arm, God's love endures forever;
'''
"13" = ''':sup:`13` Who split in two the Red Sea, God's love endures forever;
'''
"14" = ''':sup:`14` And led Israel through, God's love endures forever;
'''
"15" = ''':sup:`15` But swept Pharaoh and his army into the Red Sea, God's love endures
forever;
'''
"16" = ''':sup:`16` Who led the people through the desert, God's love endures forever;
'''
"17" = ''':sup:`17` Who struck down great kings, God's love endures forever;
'''
"18" = ''':sup:`18` Slew powerful kings, God's love endures forever;
'''
"19" = ''':sup:`19` Sihon, king of the Amorites, God's love endures forever;
'''
"20" = ''':sup:`20` Og, king of Bashan, God's love endures forever;
'''
"21" = ''':sup:`21` And made their lands a heritage, God's love endures forever;
'''
"22" = ''':sup:`22` A heritage for Israel, God's servant, God's love endures forever.
'''
"23" = ''':sup:`23` The LORD remembered us in our misery, God's love endures forever;
'''
"24" = ''':sup:`24` Freed us from our foes, God's love endures forever;
'''
"25" = ''':sup:`25` And gives food to all flesh, God's love endures forever.
'''
"26" = ''':sup:`26` Praise the God of heaven, God's love endures forever.
'''
