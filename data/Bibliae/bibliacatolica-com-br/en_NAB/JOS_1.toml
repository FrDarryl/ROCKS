"1" = ''':sup:`1` After Moses, the servant of the LORD, had died, the LORD said to
Moses' aide Joshua, son of Nun:
'''
"2" = ''':sup:`2` "My servant Moses is dead. So prepare to cross the Jordan here, with
all the people into the land I will give the Israelites.
'''
"3" = ''':sup:`3` As I promised Moses, I will deliver to you every place where you set
foot.
'''
"4" = ''':sup:`4` Your domain is to be all the land of the Hittites, from the desert
and from Lebanon east to the great river Euphrates and west to the
Great Sea.
'''
"5" = ''':sup:`5` No one can withstand you while you live. I will be with you as I was
with Moses: I will not leave you nor forsake you.
'''
"6" = ''':sup:`6` Be firm and steadfast, so that you may give this people possession
of the land which I swore to their fathers I would give them.
'''
"7" = ''':sup:`7` Above all, be firm and steadfast, taking care to observe the entire
law which my servant Moses enjoined on you. Do not swerve from it
either to the right or to the left, that you may succeed wherever you
go.
'''
"8" = ''':sup:`8` Keep this book of the law on your lips. Recite it by day and by
night, that you may observe carefully all that is written in it; then
you will successfully attain your goal.
'''
"9" = ''':sup:`9` I command you: be firm and steadfast! Do not fear nor be dismayed,
for the LORD, your God, is with you wherever you go."
'''
"10" = ''':sup:`10` So Joshua commanded the officers of the people:
'''
"11" = ''':sup:`11` "Go through the camp and instruct the people, 'Prepare your
provisions, for three days from now you shall cross the Jordan here, to
march in and take possession of the land which the LORD, your God, is
giving you.'"
'''
"12" = ''':sup:`12` Joshua reminded the Reubenites, the Gadites, and the half-tribe of
Manasseh:
'''
"13" = ''':sup:`13` "Remember what Moses, the servant of the LORD, commanded you when
he said, 'The LORD, your God, will permit you to settle in this land.'
'''
"14" = ''':sup:`14` Your wives, your children, and your livestock shall remain in the
land Moses gave you here beyond the Jordan. But all the warriors among
you must cross over armed ahead of your kinsmen and you must help them
'''
"15" = ''':sup:`15` until the LORD has settled your kinsmen, and they like you possess
the land which the LORD, your God, is giving them. Afterward you may
return and occupy your own land, which Moses, the servant of the LORD,
has given you east of the Jordan."
'''
"16" = ''':sup:`16` "We will do all you have commanded us," they answered Joshua, "and
we will go wherever you send us. We will obey you as completely as we
obeyed Moses.
'''
"17" = ''':sup:`17` But may the LORD, your God, be with you as he was with Moses.
'''
"18" = ''':sup:`18` If anyone rebels against your orders and does not obey every
command you give him, he shall be put to death. But be firm and
steadfast."
'''
