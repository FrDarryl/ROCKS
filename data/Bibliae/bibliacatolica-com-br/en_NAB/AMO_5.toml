[5]
"1" = ''':sup:`1` Hear this word which I utter over you, a lament, O house of Israel:
'''
"2" = ''':sup:`2` She is fallen, to rise no more, the virgin Israel; She lies
abandoned upon her land, with no one to raise her up.
'''
"3" = ''':sup:`3` For thus says the Lord GOD: The city that marched out with a
thousand shall be left without a hundred, Another that marched out with
a hundred shall be left with ten, of the house of Israel.
'''
"4" = ''':sup:`4` For thus says the LORD to the house of Israel: Seek me, that you may
live,
'''
"5" = ''':sup:`5` but do not seek Bethel; Do not come to Gilgal, and do not cross to
Beer-sheba. For Gilgal shall be led into exile, and Bethel shall become
nought.
'''
"6" = ''':sup:`6` Seek the LORD, that you may live, lest he come upon the house of
Joseph like a fire That shall consume, with none to quench it for the
house of Israel:
'''
"7" = ''':sup:`7` Woe to those who turn judgment to wormwood and cast justice to the
ground!
'''
"8" = ''':sup:`8` He who made the Pleiades and Orion, who turns darkness into dawn,
and darkens day into night; Who summons the waters of the sea, and
pours them out upon the surface of the earth;
'''
"9" = ''':sup:`9` Who flashes destruction upon the strong, and brings ruin upon the
fortress; whose name is LORD.
'''
"10" = ''':sup:`10` They hate him who reproves at the gate and abhor him who speaks the
truth.
'''
"11" = ''':sup:`11` Therefore, because you have trampled upon the weak and exacted of
them levies of grain, Though you have built houses of hewn stone, you
shall not live in them! Though you have planted choice vineyards, you
shall not drink their wine!
'''
"12" = ''':sup:`12` Yes, I know how many are your crimes, how grievous your sins:
Oppressing the just, accepting bribes, repelling the needy at the gate!
'''
"13" = ''':sup:`13` Therefore the prudent man is silent at this time, for it is an evil
time.
'''
"14" = ''':sup:`14` Seek good and not evil, that you may live; Then truly will the
LORD, the God of hosts, be with you as you claim!
'''
"15" = ''':sup:`15` Hate evil and love good, and let justice prevail at the gate; Then
it may be that the LORD, the God of hosts, will have pity on the
remnant of Joseph.
'''
"16" = ''':sup:`16` Therefore, thus says the LORD, the God of hosts, the Lord: In every
square there shall be lamentation, and in every street they shall cry,
Alas! Alas! They shall summon the farmers to wail and professional
mourners to lament,
'''
"17" = ''':sup:`17` And in every vineyard there shall be lamentation when I pass
through your midst, says the LORD.
'''
"18" = ''':sup:`18` Woe to those who yearn for the day of the LORD! What will this day
of the LORD mean for you? Darkness and not light!
'''
"19" = ''':sup:`19` As if a man went to flee from a lion, and a bear should meet him;
Or as if on entering his house he were to rest his hand against the
wall, and a snake should bite him.
'''
"20" = ''':sup:`20` Will not the day of the LORD be darkness and not light, gloom
without any brightness?
'''
"21" = ''':sup:`21` I hate, I spurn your feasts, I take no pleasure in your
solemnities;
'''
"22" = ''':sup:`22` Your cereal offerings I will not accept, nor consider your
stall-fed peace offerings.
'''
"23" = ''':sup:`23` Away with your noisy songs! I will not listen to the melodies of
your harps. But if you would offer me holocausts,
'''
"24" = ''':sup:`24` then let justice surge like water, and goodness like an unfailing
stream.
'''
"25" = ''':sup:`25` Did you bring me sacrifices and offerings for forty years in the
desert, O house of Israel?
'''
"26" = ''':sup:`26` You will carry away Sakkuth, your king, and Kaiwan, your star god,
the images that you have made for yourselves;
'''
"27" = ''':sup:`27` For I will exile you beyond Damascus, say I, the LORD, the God of
hosts by name.
'''
