[22]
"1" = ''':sup:`1` A good name is more desirable than great riches, and high esteem,
than gold and silver.
'''
"2" = ''':sup:`2` Rich and poor have a common bond: the LORD is the maker of them all.
'''
"3" = ''':sup:`3` The shrewd man perceives evil and hides, while simpletons continue
on and suffer the penalty.
'''
"4" = ''':sup:`4` The reward of humility and fear of the LORD is riches, honor and
life.
'''
"5" = ''':sup:`5` Thorns and snares are on the path of the crooked; he who would
safeguard his life will shun them.
'''
"6" = ''':sup:`6` Train a boy in the way he should go; even when he is old, he will
not swerve from it.
'''
"7" = ''':sup:`7` The rich rule over the poor, and the borrower is the slave of the
lender.
'''
"8" = ''':sup:`8` He who sows iniquity reaps calamity, and the rod destroys his
labors.
'''
"9" = ''':sup:`9` The kindly man will be blessed, for he gives of his sustenance to
the poor.
'''
"10" = ''':sup:`10` Expel the arrogant man and discord goes out; strife and insult
cease.
'''
"11" = ''':sup:`11` The LORD loves the pure of heart; the man of winning speech has the
king for his friend.
'''
"12" = ''':sup:`12` The eyes of the LORD safeguard knowledge, but he defeats the
projects of the faithless.
'''
"13" = ''':sup:`13` The sluggard says, "A lion is outside; in the streets I might be
slain."
'''
"14" = ''':sup:`14` The mouth of the adulteress is a deep pit; he with whom the LORD is
angry will fall into it.
'''
"15" = ''':sup:`15` Folly is close to the heart of a child, but the rod of discipline
will drive it far from him.
'''
"16" = ''':sup:`16` He who oppresses the poor to enrich himself will yield up his gains
to the rich as sheer loss.
'''
"17" = ''':sup:`17` The sayings of the wise: Incline your ear, and hear my words, and
apply your heart to my doctrine;
'''
"18" = ''':sup:`18` For it will be well if you keep them in your bosom, if they all are
ready on your lips.
'''
"19" = ''':sup:`19` That your trust may be in the LORD, I make known to you the words
of Amen-em-Ope.
'''
"20" = ''':sup:`20` Have I not written for you the "Thirty," with counsels and
knowledge,
'''
"21" = ''':sup:`21` To teach you truly how to give a dependable report to one who sends
you?
'''
"22" = ''':sup:`22` Injure not the poor because they are poor, nor crush the needy at
the gate;
'''
"23" = ''':sup:`23` For the LORD will defend their cause, and will plunder the lives of
those who plunder them.
'''
"24" = ''':sup:`24` Be not friendly with a hotheaded man, nor the companion of a
wrathful man,
'''
"25" = ''':sup:`25` Lest you learn his ways, and get yourself into a snare.
'''
"26" = ''':sup:`26` Be not one of those who give their hand in pledge, of those who
become surety for debts;
'''
"27" = ''':sup:`27` For if you have not the means to pay, your bed will be taken from
under you.
'''
"28" = ''':sup:`28` Remove not the ancient landmark which your fathers set up.
'''
"29" = ''':sup:`29` You see a man skilled at his work? He will stand in the presence of
kings; he will not stand in the presence of obscure men.
'''
