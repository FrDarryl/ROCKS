[3]
"1" = ''':sup:`1` A psalm of David, when he fled from his son Absalom.
'''
"2" = ''':sup:`2` How many are my foes, LORD! How many rise against me!
'''
"3" = ''':sup:`3` How many say of me, "God will not save that one." Selah
'''
"4" = ''':sup:`4` But you, LORD, are a shield around me; my glory, you keep my head
high.
'''
"5" = ''':sup:`5` Whenever I cried out to the LORD, I was answered from the holy
mountain. Selah
'''
"6" = ''':sup:`6` Whenever I lay down and slept, the LORD preserved me to rise again.
'''
"7" = ''':sup:`7` I do not fear, then, thousands of people arrayed against me on every
side.
'''
"8" = ''':sup:`8` Arise, LORD! Save me, my God! You will shatter the jaws of all my
foes; you will break the teeth of the wicked.
'''
"9" = ''':sup:`9` Safety comes from the LORD! Your blessing for your people! Selah
'''
