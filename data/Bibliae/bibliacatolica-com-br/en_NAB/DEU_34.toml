[34]
"1" = ''':sup:`1` Then Moses went up from the plains of Moab to Mount Nebo, the
headland of Pisgah which faces Jericho, and the LORD showed him all the
land-Gilead, and as far as Dan,
'''
"2" = ''':sup:`2` all Naphtali, the land of Ephraim and Manasseh, all the land of
Judah as far as the Western Sea,
'''
"3" = ''':sup:`3` the Negeb, the circuit of the Jordan with the lowlands at Jericho,
city of palms, and as far as Zoar.
'''
"4" = ''':sup:`4` The LORD then said to him, "This is the land which I swore to
Abraham, Isaac and Jacob that I would give to their descendants. I have
let you feast your eyes upon it, but you shall not cross over."
'''
"5" = ''':sup:`5` So there, in the land of Moab, Moses, the servant of the LORD, died
as the LORD had said;
'''
"6" = ''':sup:`6` and he was buried in the ravine opposite Beth-peor in the land of
Moab, but to this day no one knows the place of his burial.
'''
"7" = ''':sup:`7` Moses was one hundred and twenty years old when he died, yet his
eyes were undimmed and his vigor unabated.
'''
"8" = ''':sup:`8` For thirty days the Israelites wept for Moses in the plains of Moab,
till they had completed the period of grief and mourning for Moses.
'''
"9" = ''':sup:`9` Now Joshua, son of Nun, was filled with the spirit of wisdom, since
Moses had laid his hands upon him; and so the Israelites gave him their
obedience, thus carrying out the LORD'S command to Moses.
'''
"10" = ''':sup:`10` Since then no prophet has arisen in Israel like Moses, whom the
LORD knew face to face.
'''
"11" = ''':sup:`11` He had no equal in all the signs and wonders the LORD sent him to
perform in the land of Egypt against Pharaoh and all his servants and
against all his land,
'''
"12" = ''':sup:`12` and for the might and the terrifying power that Moses exhibited in
the sight of all Israel.
'''
