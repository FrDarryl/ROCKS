"1" = ''':sup:`1` and Samuel spoke to all Israel. At that time, the Philistines
gathered for an attack on Israel. Israel went out to engage them in
battle and camped at Ebenezer, while the Philistines camped at Aphek.
'''
"2" = ''':sup:`2` The Philistines then drew up in battle formation against Israel.
After a fierce struggle Israel was defeated by the Philistines, who
slew about four thousand men on the battlefield.
'''
"3" = ''':sup:`3` When the troops retired to the camp, the elders of Israel said, "Why
has the LORD permitted us to be defeated today by the Philistines? Let
us fetch the ark of the LORD from Shiloh that it may go into battle
among us and save us from the grasp of our enemies."
'''
"4" = ''':sup:`4` So the people sent to Shiloh and brought from there the ark of the
LORD of hosts, who is enthroned upon the cherubim. The two sons of Eli,
Hophni and Phinehas, were with the ark of God.
'''
"5" = ''':sup:`5` When the ark of the LORD arrived in the camp, all Israel shouted so
loudly that the earth resounded.
'''
"6" = ''':sup:`6` The Philistines, hearing the noise of shouting, asked, "What can
this loud shouting in the camp of the Hebrews mean?" On learning that
the ark of the LORD had come into the camp,
'''
"7" = ''':sup:`7` the Philistines were frightened. They said, "Gods have come to their
camp." They said also, "Woe to us! This has never happened before.
'''
"8" = ''':sup:`8` Woe to us! Who can deliver us from the power of these mighty gods?
These are the gods that struck the Egyptians with various plagues and
with pestilence.
'''
"9" = ''':sup:`9` Take courage and be manly, Philistines; otherwise you will become
slaves to the Hebrews, as they were your slaves. So fight manfully!"
'''
"10" = ''':sup:`10` The Philistines fought and Israel was defeated; every man fled to
his own tent. It was a disastrous defeat, in which Israel lost thirty
thousand foot soldiers.
'''
"11" = ''':sup:`11` The ark of God was captured, and Eli's two sons, Hophni and
Phinehas, were among the dead.
'''
"12" = ''':sup:`12` A Benjaminite fled from the battlefield and reached Shiloh that
same day, with his clothes torn and his head covered with dirt.
'''
"13" = ''':sup:`13` When he arrived, Eli was sitting in his chair beside the gate,
watching the road, for he was troubled at heart about the ark of God.
The man, however, went into the city to divulge his news, which put the
whole city in an uproar.
'''
"14" = ''':sup:`14` Hearing the outcry of the men standing near him, Eli inquired,
"What does this commotion mean?"
'''
"15" = ''':sup:`15` (Eli was ninety-eight years old, and his eyes would not focus, so
that he could not see.)
'''
"16" = ''':sup:`16` The man quickly came up to Eli and said, "It is I who have come
from the battlefield; I fled from there today." He asked, "What
happened, my son?"
'''
"17" = ''':sup:`17` And the messenger answered: "Israel fled from the Philistines; in
fact, the troops suffered heavy losses. Your two sons, Hophni and
Phinehas, are among the dead, and the ark of God has been captured."
'''
"18" = ''':sup:`18` At this mention of the ark of God, Eli fell backward from his chair
into the gateway; since he was an old man and heavy, he died of a
broken neck. He had judged Israel for forty years.
'''
"19" = ''':sup:`19` His daughter-in-law, the wife of Phinehas, was with child and at
the point of giving birth. When she heard the news concerning the
capture of the ark and the deaths of her father-in-law and her husband,
she was seized with the pangs of labor, and gave birth.
'''
"20" = ''':sup:`20` She was about to die when the women standing around her said to
her, "Never fear! You have given birth to a son." Yet she neither
answered nor paid any attention.
'''
"21" = ''':sup:`21` (She named the child Ichabod, saying, "Gone is the glory from
Israel," with reference to the capture of the ark of God and to her
father-in-law and her husband.)
'''
"22" = ''':sup:`22` She said, "Gone is the glory from Israel," because the ark of God
had been captured.
'''
