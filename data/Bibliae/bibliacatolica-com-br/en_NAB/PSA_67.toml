[67]
"1" = ''':sup:`1` For the leader; with stringed instruments. A psalm; a song.
'''
"2" = ''':sup:`2` May God be gracious to us and bless us; may God's face shine upon
us. Selah
'''
"3" = ''':sup:`3` So shall your rule be known upon the earth, your saving power among
all the nations.
'''
"4" = ''':sup:`4` May the peoples praise you, God; may all the peoples praise you!
'''
"5" = ''':sup:`5` May the nations be glad and shout for joy; for you govern the
peoples justly, you guide the nations upon the earth. Selah
'''
"6" = ''':sup:`6` May the peoples praise you, God; may all the peoples praise you!
'''
"7" = ''':sup:`7` The earth has yielded its harvest; God, our God, blesses us.
'''
"8" = ''':sup:`8` May God bless us still; that the ends of the earth may revere our
God.
'''
