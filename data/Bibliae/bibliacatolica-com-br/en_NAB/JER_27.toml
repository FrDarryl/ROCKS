[27]
"1" = ''':sup:`1` (In the beginning of the reign of Jehoiakim, son of Josiah, king of
Judah,) . . . this message came to Jeremiah from the LORD:
'''
"2" = ''':sup:`2` Thus said the LORD to me: Make for yourself bands and yoke bars and
put them over your shoulders.
'''
"3" = ''':sup:`3` Send to the kings of Edom, of Moab, of the Ammonites, of Tyre, and
of Sidon, through the ambassadors who have come to Jerusalem to
Zedekiah, king of Judah,
'''
"4" = ''':sup:`4` and charge them thus: Tell your masters: Thus says the LORD of
hosts, the God of Israel:
'''
"5" = ''':sup:`5` It was I who made the earth, and man and beast on the face of the
earth, by my great power, with my outstretched arm; and I can give them
to whomever I think fit.
'''
"6" = ''':sup:`6` Now I have given all these lands into the hand of Nebuchadnezzar,
king of Babylon, my servant; even the beasts of the field I have given
him for his use.
'''
"7" = ''':sup:`7` All nations shall serve him and his son and his grandson, until the
time of his land, too, shall come. Then it in turn shall serve great
nations and mighty kings.
'''
"8" = ''':sup:`8` Meanwhile, if any nation or kingdom will not serve Nebuchadnezzar,
king of Babylon, or will not bend its neck under the yoke of the king
of Babylon, I will punish that nation with sword, famine, and
pestilence, says the LORD, until I give them into his hand.
'''
"9" = ''':sup:`9` You, however, must not listen to your prophets, to your diviners and
dreamers, to your soothsayers and sorcerers, who say to you, "You need
not serve the king of Babylon."
'''
"10" = ''':sup:`10` For they prophesy lies to you, in order to drive you far from your
land, to make me banish you so that you will perish.
'''
"11" = ''':sup:`11` The people that submits its neck to the yoke of the king of Babylon
to serve him I will leave in peace on its own land, says the LORD, to
till it and dwell in it.
'''
"12" = ''':sup:`12` To Zedekiah, king of Judah, I spoke the same words: Submit your
necks to the yoke of the king of Babylon; serve him and his people, so
that you may live.
'''
"13" = ''':sup:`13` Why should you and your people die by sword, famine, and
pestilence, with which the LORD has threatened the nation that will not
serve the king of Babylon?
'''
"14" = ''':sup:`14` Do not listen to the words of those prophets who say, "You need not
serve the king of Babylon," for they prophesy lies to you.
'''
"15" = ''':sup:`15` I did not send them, says the LORD, but they prophesy falsely in my
name, with the result that I must banish you, and you will perish, you
and the prophets who are prophesying to you.
'''
"16" = ''':sup:`16` To the priests and to all the people I spoke as follows: Thus says
the LORD: Do not listen to the words of your prophets who prophesy to
you: "The vessels of the house of the LORD will be brought back from
Babylon soon now," for they prophesy lies to you.
'''
"17" = ''':sup:`17` Do not listen to them! Serve the king of Babylon that you may live;
else this city will become a heap of ruins.
'''
"18" = ''':sup:`18` If they were prophets, if the word of the LORD were with them, they
would intercede with the LORD of hosts, that the vessels which remain
in the house of the LORD and in the palace of the king of Judah and in
Jerusalem might not be taken to Babylon.
'''
"19" = ''':sup:`19` For thus says the LORD of hosts concerning the pillars, the bronze
sea, the stands, and the rest of the vessels that remain in this city,
'''
"20" = ''':sup:`20` which Nebuchadnezzar, king of Babylon, did not take when he exiled
Jeconiah, son of Jehoiakim, king of Judah, from Jerusalem to Babylon,
along with all the nobles of Judah and Jerusalem--
'''
"21" = ''':sup:`21` yes, thus says the LORD of hosts, the God of Israel, concerning the
vessels that remain in the house of the LORD, in the palace of the king
of Judah, and in Jerusalem:
'''
"22" = ''':sup:`22` To Babylon they shall be brought, and there they shall remain,
until the day I look for them, says the LORD; then I will bring them
back and restore them to this place.
'''
