for Israel, to give thanks to the name of the LORD.
'''
"5" = ''':sup:`5` Here are the thrones of justice, the thrones of the house of David.
'''
"6" = ''':sup:`6` For the peace of Jerusalem pray: "May those who love you prosper!
'''
"7" = ''':sup:`7` May peace be within your ramparts, prosperity within your towers."
'''
"8" = ''':sup:`8` For family and friends I say, "May peace be yours."
'''
"9" = ''':sup:`9` For the house of the LORD, our God, I pray, "May blessings be
yours."
'''
