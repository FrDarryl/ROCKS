[24]
"1" = ''':sup:`1` Jesus left the temple area and was going away, when his disciples
approached him to point out the temple buildings.
'''
"2" = ''':sup:`2` He said to them in reply, "You see all these things, do you not?
Amen, I say to you, there will not be left here a stone upon another
stone that will not be thrown down."
'''
"3" = ''':sup:`3` As he was sitting on the Mount of Olives, the disciples approached
him privately and said, "Tell us, when will this happen, and what sign
will there be of your coming, and of the end of the age?"
'''
"4" = ''':sup:`4` Jesus said to them in reply, "See that no one deceives you.
'''
"5" = ''':sup:`5` For many will come in my name, saying, 'I am the Messiah,' and they
will deceive many.
'''
"6" = ''':sup:`6` You will hear of wars and reports of wars; see that you are not
alarmed, for these things must happen, but it will not yet be the end.
'''
"7" = ''':sup:`7` Nation will rise against nation, and kingdom against kingdom; there
will be famines and earthquakes from place to place.
'''
"8" = ''':sup:`8` All these are the beginning of the labor pains.
'''
"9" = ''':sup:`9` Then they will hand you over to persecution, and they will kill you.
You will be hated by all nations because of my name.
'''
"10" = ''':sup:`10` And then many will be led into sin; they will betray and hate one
another.
'''
"11" = ''':sup:`11` Many false prophets will arise and deceive many;
'''
"12" = ''':sup:`12` and because of the increase of evildoing, the love of many will
grow cold.
'''
"13" = ''':sup:`13` But the one who perseveres to the end will be saved.
'''
"14" = ''':sup:`14` And this gospel of the kingdom will be preached throughout the
world as a witness to all nations, and then the end will come.
'''
"15" = ''':sup:`15` spoken of through Daniel the prophet standing in the holy place
(let the reader understand),
'''
"16" = ''':sup:`16` then those in Judea must flee to the mountains,
'''
"17" = ''':sup:`17` a person on the housetop must not go down to get things out of his
house,
'''
"18" = ''':sup:`18` a person in the field must not return to get his cloak.
'''
"19" = ''':sup:`19` Woe to pregnant women and nursing mothers in those days.
'''
"20" = ''':sup:`20` Pray that your flight not be in winter or on the sabbath,
'''
"21" = ''':sup:`21` for at that time there will be great tribulation, such as has not
been since the beginning of the world until now, nor ever will be.
'''
"22" = ''':sup:`22` And if those days had not been shortened, no one would be saved;
but for the sake of the elect they will be shortened.
'''
"23" = ''':sup:`23` If anyone says to you then, 'Look, here is the Messiah!' or, 'There
he is!' do not believe it.
'''
"24" = ''':sup:`24` False messiahs and false prophets will arise, and they will perform
signs and wonders so great as to deceive, if that were possible, even
the elect.
'''
"25" = ''':sup:`25` Behold, I have told it to you beforehand.
'''
"26" = ''':sup:`26` So if they say to you, 'He is in the desert,' do not go out there;
if they say, 'He is in the inner rooms,' do not believe it.
'''
"27" = ''':sup:`27` For just as lightning comes from the east and is seen as far as the
west, so will the coming of the Son of Man be.
'''
"28" = ''':sup:`28` Wherever the corpse is, there the vultures will gather.
'''
"29" = ''':sup:`29` "Immediately after the tribulation of those days, the sun will be
darkened, and the moon will not give its light, and the stars will fall
from the sky, and the powers of the heavens will be shaken.
'''
"30" = ''':sup:`30` And then the sign of the Son of Man will appear in heaven, and all
the tribes of the earth will mourn, and they will see the Son of Man
coming upon the clouds of heaven with power and great glory.
'''
"31" = ''':sup:`31` And he will send out his angels with a trumpet blast, and they will
gather his elect from the four winds, from one end of the heavens to
the other.
'''
"32" = ''':sup:`32` "Learn a lesson from the fig tree. When its branch becomes tender
and sprouts leaves, you know that summer is near.
'''
"33" = ''':sup:`33` In the same way, when you see all these things, know that he is
near, at the gates.
'''
"34" = ''':sup:`34` Amen, I say to you, this generation will not pass away until all
these things have taken place.
'''
"35" = ''':sup:`35` Heaven and earth will pass away, but my words will not pass away.
'''
"36" = ''':sup:`36` but the Father alone.
'''
"37" = ''':sup:`37` For as it was in the days of Noah, so it will be at the coming of
the Son of Man.
'''
"38" = ''':sup:`38` In (those) days before the flood, they were eating and drinking,
marrying and giving in marriage, up to the day that Noah entered the
ark.
'''
"39" = ''':sup:`39` They did not know until the flood came and carried them all away.
So will it be (also) at the coming of the Son of Man.
'''
"40" = ''':sup:`40` Two men will be out in the field; one will be taken, and one will
be left.
'''
"41" = ''':sup:`41` Two women will be grinding at the mill; one will be taken, and one
will be left.
'''
"42" = ''':sup:`42` Therefore, stay awake! For you do not know on which day your Lord
will come.
'''
"43" = ''':sup:`43` Be sure of this: if the master of the house had known the hour of
night when the thief was coming, he would have stayed awake and not let
his house be broken into.
'''
"44" = ''':sup:`44` So too, you also must be prepared, for at an hour you do not
expect, the Son of Man will come.
'''
"45" = ''':sup:`45` "Who, then, is the faithful and prudent servant, whom the master
has put in charge of his household to distribute to them their food at
the proper time?
'''
"46" = ''':sup:`46` Blessed is that servant whom his master on his arrival finds doing
so.
'''
"47" = ''':sup:`47` Amen, I say to you, he will put him in charge of all his property.
'''
"48" = ''':sup:`48` But if that wicked servant says to himself, 'My master is long
delayed,'
'''
"49" = ''':sup:`49` and begins to beat his fellow servants, and eat and drink with
drunkards,
'''
"50" = ''':sup:`50` the servant's master will come on an unexpected day and at an
unknown hour
'''
"51" = ''':sup:`51` and will punish him severely and assign him a place with the
hypocrites, where there will be wailing and grinding of teeth.
'''
