[10]
"1" = ''':sup:`1` She preserved the first-formed father of the world when he alone had
been created; And she raised him up from his fall,
'''
"2" = ''':sup:`2` and gave him power to rule all things.
'''
"3" = ''':sup:`3` But when the unjust man withdrew from her in his anger, he perished
through his fratricidal wrath.
'''
"4" = ''':sup:`4` When on his account the earth was flooded, Wisdom again saved it,
piloting the just man on frailest wood.
'''
"5" = ''':sup:`5` She, when the nations were sunk in universal wickedness, knew the
just man, kept him blameless before God, and preserved him resolute
against pity for his child.
'''
"6" = ''':sup:`6` She delivered the just man from among the wicked who were being
destroyed, when he fled as fire descended upon Pentapolis--
'''
"7" = ''':sup:`7` Where as a testimony to its wickedness, there yet remain a smoking
desert, Plants bearing fruit that never ripens, and the tomb of a
disbelieving soul, a standing pillar of salt.
'''
"8" = ''':sup:`8` For those who forsook Wisdom first were bereft of knowledge of the
right, And then they left mankind a memorial of their folly-- so that
they could not even be hidden in their fall.
'''
"9" = ''':sup:`9` But Wisdom delivered from tribulations those who served her.
'''
"10" = ''':sup:`10` She, when the just man fled from his brother's anger, guided him in
direct ways, Showed him the kingdom of God and gave him knowledge of
holy things; She prospered him in his labors and made abundant the
fruit of his works,
'''
"11" = ''':sup:`11` Stood by him against the greed of his defrauders, and enriched him;
'''
"12" = ''':sup:`12` She preserved him from foes, and secured him against ambush, And
she gave him the prize for his stern struggle that he might know that
devotion to God is mightier than all else.
'''
"13" = ''':sup:`13` She did not abandon the just man when he was sold, but delivered
him from sin.
'''
"14" = ''':sup:`14` She went down with him into the dungeon, and did not desert him in
his bonds, Until she brought him the scepter of royalty and authority
over his oppressors, Showed those who had defamed him false, and gave
him eternal glory.
'''
"15" = ''':sup:`15` The holy people and blameless race--it was she who delivered them
from the nation that oppressed them.
'''
"16" = ''':sup:`16` She entered the soul of the LORD'S servant, and withstood fearsome
kings with signs and portents;
'''
"17" = ''':sup:`17` she gave the holy ones the recompense of their labors, Conducted
them by a wondrous road, and became a shelter for them by day and a
starry flame by night.
'''
"18" = ''':sup:`18` She took them across the Red Sea and brought them through the deep
waters--
'''
"19" = ''':sup:`19` But their enemies she overwhelmed, and cast them up from the bottom
of the depths.
'''
"20" = ''':sup:`20` Therefore the just despoiled the wicked; and they sang, O LORD,
your holy name
'''
"21" = ''':sup:`21` Because Wisdom opened the mouths of the dumb, and gave ready speech
to infants.
'''
