[9]
"1" = ''':sup:`1` Thus all Israel was inscribed in its family records which are
recorded in the book of the kings of Israel.Now Judah had been carried
in captivity to Babylon because of its rebellion.
'''
"2" = ''':sup:`2` The first to settle again in their cities and dwell there were
certain lay Israelites, the priests, the Levites, and the temple
slaves.
'''
"3" = ''':sup:`3` In Jerusalem lived Judahites and Benjaminites; also Ephraimites and
Manassehites.
'''
"4" = ''':sup:`4` Among the Judahites was Uthai, son of Ammihud, son of Omri, son of
Imri, son of Bani, one of the descendants of Perez, son of Judah.
'''
"5" = ''':sup:`5` Among the Shelanites were Asaiah, the first-born, and his sons.
'''
"6" = ''':sup:`6` Among the Zerahites were Jeuel and six hundred and ninety of their
brethren.
'''
"7" = ''':sup:`7` Among the Benjaminites were Sallu, son of Meshullam, son of
Hodaviah, son of Hassenuah;
'''
"8" = ''':sup:`8` Ibneiah, son of Jeroham; Elah, son of Uzzi, son of Michri;
Meshullam, son of Shephatiah, son of Reuel, son of Ibnijah.
'''
"9" = ''':sup:`9` Their kindred of various families were nine hundred and fifty-six.
All those named were heads of their ancestral houses.
'''
"10" = ''':sup:`10` Among the priests were Jedaiah; Jehoiarib; Jachin;
'''
"11" = ''':sup:`11` Azariah, son of Hilkiah, son of Meshullam, son of Zadok, son of
Meraioth, son of Ahitub, the ruler of the house of God;
'''
"12" = ''':sup:`12` Adaiah, son of Jeroham, son of Pashhur, son of Malchijah; Maasai,
son of Adiel, son of Jahzerah, son of Meshullam, son of Meshillemith,
son of Immer.
'''
"13" = ''':sup:`13` Their brethren, heads of their ancestral houses, were one thousand
seven hundred and sixty, valiant for the work of the service of the
house of God.
'''
"14" = ''':sup:`14` Among the Levites were Shemaiah, son of Hasshub, son of Azrikam,
son of Hashabiah, one of the descendants of Merari;
'''
"15" = ''':sup:`15` Bakbakkar; Heresh; Galal; Mattaniah, son of Mica, son of Zichri, a
descendant of Asaph;
'''
"16" = ''':sup:`16` Obadiah, son of Shemaiah, son of Galal, a descendant of Jeduthun;
and Berechiah, son of Asa, son of Elkanah, whose family lived in the
villages of the Netophathites.
'''
"17" = ''':sup:`17` The gatekeepers were Shallum, Akkub, Talmon, Ahiman, and their
brethren; Shallum was the chief.
'''
"18" = ''':sup:`18` Previously they had stood guard at the king's gate on the east
side; now they became gatekeepers for the encampments of the Levites.
'''
"19" = ''':sup:`19` Shallum, son of Kore, son of Ebiasaph, a descendant of Korah, and
his brethren of the same ancestral house of the Korahites had as their
assigned task the guarding of the threshold of the tent, just as their
fathers had guarded the entrance to the encampment of the LORD.
'''
"20" = ''':sup:`20` Phinehas, son of Eleazar, had been their chief in times past--the
LORD be with him!
'''
"21" = ''':sup:`21` Zechariah, son of Meshelemiah, guarded the gate of the meeting
tent.
'''
"22" = ''':sup:`22` In all, those who were chosen for gatekeepers at the threshold were
two hundred and twelve. They were inscribed in the family records of
their villages. David and Samuel the seer had established them in their
position of trust.
'''
"23" = ''':sup:`23` Thus they and their sons kept guard over the gates of the house of
the LORD, the house which was then a tent.
'''
"24" = ''':sup:`24` The gatekeepers were stationed at the four sides, to the east, the
west, the north, and the south.
'''
"25" = ''':sup:`25` Their kinsmen who lived in their own villages took turns in
assisting them for seven-day periods,
'''
"26" = ''':sup:`26` while the four chief gatekeepers were on constant duty. These were
the Levites who also had charge of the chambers and treasures of the
house of God.
'''
"27" = ''':sup:`27` At night they lodged about the house of God, for it was in their
charge and they had the duty of opening it each morning.
'''
"28" = ''':sup:`28` Some of them had charge of the liturgical equipment, tallying it as
it was brought in and taken out.
'''
"29" = ''':sup:`29` Others were appointed to take care of the utensils and all the
sacred vessels, as well as the fine flour, the wine, the oil, the
frankincense, and the spices.
'''
"30" = ''':sup:`30` It was the sons of priests, however, who mixed the spiced
ointments.
'''
"31" = ''':sup:`31` Mattithiah, one of the Levites, the first-born of Shallum the
Koreite, was entrusted with preparing the cakes.
'''
"32" = ''':sup:`32` Benaiah the Kohathite, one of their brethren, was in charge of
setting out the showbread each sabbath.
'''
"33" = ''':sup:`33` These were the chanters and the gatekeepers, family heads over the
Levites. They stayed in the chambers when free of duty, for day and
night they had to be ready for service.
'''
"34" = ''':sup:`34` These were the levitical family heads over their kindred, chiefs
who dwelt in Jerusalem.
'''
"35" = ''':sup:`35` In Gibeon dwelt Jeiel, the founder of Gibeon, whose wife's name was
Maacah.
'''
"36" = ''':sup:`36` His first-born son was Abdon; then came Zur, Kish, Baal, Ner,
Nadab,
'''
"37" = ''':sup:`37` Gedor, Ahio, Zechariah, and Mikloth.
'''
"38" = ''':sup:`38` Mikloth became the father of Shimeam. These, too, with their
brethren, dwelt opposite their brethren in Jerusalem.
'''
"39" = ''':sup:`39` Ner became the father of Kish, and Kish became the father of Saul.
Saul became the father of Jonathan, Malchishua, Abinadab, and Eshbaal.
'''
"40" = ''':sup:`40` The son of Jonathan was Meribbaal, and Meribbaal became the father
of Micah.
'''
"41" = ''':sup:`41` The sons of Micah were Pithon, Melech, Tahrea, and Ahaz.
'''
"42" = ''':sup:`42` Ahaz became the father of Jehoaddah, and Jehoaddah became the
father of Alemeth, Azmaveth, and Zimri. Zimri became the father of
Moza.
'''
"43" = ''':sup:`43` Moza became the father of Binea, whose son was Rephaiah, whose son
was Eleasah, whose son was Azel.
'''
"44" = ''':sup:`44` Azel had six sons, whose names were Azrikam, his first-born,
Ishmael, Sheariah, Azariah, Obadiah, and Hanan; these were the sons of
Azel.
'''
