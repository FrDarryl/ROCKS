[2]
"1" = ''':sup:`1` I will stand at my guard post, and station myself upon the rampart,
And keep watch to see what he will say to me, and what answer he will
give to my complaint.
'''
"2" = ''':sup:`2` Then the LORD answered me and said: Write down the vision Clearly
upon the tablets, so that one can read it readily.
'''
"3" = ''':sup:`3` For the vision still has its time, presses on to fulfillment, and
will not disappoint; If it delays, wait for it, it will surely come, it
will not be late.
'''
"4" = ''':sup:`4` The rash man has no integrity; but the just man, because of his
faith, shall live. Wealth, too, is treacherous: the proud, unstable
man--
'''
"5" = ''':sup:`5` He who opens wide his throat like the nether world, and is
insatiable as death, Who gathers to himself all the nations, and
rallies to himself all the peoples--
'''
"6" = ''':sup:`6` Shall not all these take up a taunt against him, satire and epigrams
about him, to say: Woe to him who stores up what is not his: how long
can it last! he loads himself down with debts.
'''
"7" = ''':sup:`7` Shall not your creditors rise suddenly? Shall not they who make you
tremble awake? You shall become their spoil!
'''
"8" = ''':sup:`8` Because you despoiled many peoples all the rest of the nations shall
despoil you; Because of men's blood shed, and violence done to the
land, to the city and to all who dwell in it.
'''
"9" = ''':sup:`9` Woe to him who pursues evil gain for his household, setting his nest
on high to escape the reach of misfortune!
'''
"10" = ''':sup:`10` You have devised shame for your household, cutting off many
peoples, forfeiting your own life:
'''
"11" = ''':sup:`11` For the stone in the wall shall cry out, and the beam in the
woodwork shall answer it!
'''
"12" = ''':sup:`12` Woe to him who builds a city by bloodshed, and establishes a town
by wickedness!
'''
"13" = ''':sup:`13` Is not this from the LORD of hosts: peoples toil for the flames,
and nations grow weary for nought!
'''
"14" = ''':sup:`14` But the earth shall be filled with the knowledge of the LORD'S
glory as water covers the sea.
'''
"15" = ''':sup:`15` Woe to you who give your neighbors a flood of your wrath to drink,
and make them drunk, till their nakedness is seen!
'''
"16" = ''':sup:`16` You are filled with shame instead of glory; drink, you too, and
stagger! On you shall revert the cup from the LORD'S right hand, and
utter shame on your glory.
'''
"17" = ''':sup:`17` For the violence done to Lebanon shall cover you, and the
destruction of the beasts shall terrify you; Because of men's blood
shed, and violence done to the land, to the city and to all who dwell
in it.
'''
"18" = ''':sup:`18` Of what avail is the carved image, that its maker should carve it?
Or the molten image and lying oracle, that its very maker should trust
in it, and make dumb idols?
'''
"19" = ''':sup:`19` Woe to him who says to wood, "Awake!" to dumb stone, "Arise!" Can
such a thing give oracles? See, it is overlaid with gold and silver,
but there is no life breath in it.
'''
"20" = ''':sup:`20` But the LORD is in his holy temple; silence before him, all the
earth!
'''
