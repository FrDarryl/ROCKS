[41]
"1" = ''':sup:`1` Keep silence before me, O coastlands; you peoples, wait for my
words! Let them draw near and speak; let us come together for judgment.
'''
"2" = ''':sup:`2` Who has stirred up from the East the champion of justice, and
summoned him to be his attendant? To him he delivers the nations and
subdues the kings; With his sword he reduces them to dust, with his
bow, to driven straw.
'''
"3" = ''':sup:`3` He pursues them, passing on without loss, by a path his feet do not
even tread.
'''
"4" = ''':sup:`4` Who has performed these deeds? He who has called forth the
generations since the beginning. I, the LORD, am the first, and with
the last I will also be.
'''
"5" = ''':sup:`5` The coastlands see, and fear; the ends of the earth tremble: these
things are near, they come to pass.
'''
"8" = ''':sup:`8` But you, Israel, my servant, Jacob, whom I have chosen, offspring of
Abraham my friend--
'''
"9" = ''':sup:`9` You whom I have taken from the ends of the earth and summoned from
its far-off places, You whom I have called my servant, whom I have
chosen and will not cast off--
'''
"10" = ''':sup:`10` Fear not, I am with you; be not dismayed; I am your God. I will
strengthen you, and help you, and uphold you with my right hand of
justice.
'''
"11" = ''':sup:`11` Yes, all shall be put to shame and disgrace who vent their anger
against you; Those shall perish and come to nought who offer
resistance.
'''
"12" = ''':sup:`12` You shall seek out, but shall not find, those who strive against
you; They shall be as nothing at all who do battle with you.
'''
"13" = ''':sup:`13` For I am the LORD, your God, who grasp your right hand; It is I who
say to you, "Fear not, I will help you."
'''
"14" = ''':sup:`14` Fear not, O worm Jacob, O maggot Israel; I will help you, says the
LORD; your redeemer is the Holy One of Israel.
'''
"15" = ''':sup:`15` I will make of you a threshing sledge, sharp, new, and
double-edged, To thresh the mountains and crush them, to make the hills
like chaff.
'''
"16" = ''':sup:`16` When you winnow them, the wind shall carry them off and the storm
shall scatter them. But you shall rejoice in the LORD, and glory in the
Holy One of Israel.
'''
"17" = ''':sup:`17` The afflicted and the needy seek water in vain, their tongues are
parched with thirst. I, the LORD, will answer them; I, the God of
Israel, will not forsake them.
'''
"18" = ''':sup:`18` I will open up rivers on the bare heights, and fountains in the
broad valleys; I will turn the desert into a marshland, and the dry
ground into springs of water.
'''
"19" = ''':sup:`19` I will plant in the desert the cedar, acacia, myrtle, and olive; I
will set in the wasteland the cypress, together with the plane tree and
the pine,
'''
"20" = ''':sup:`20` That all may see and know, observe and understand, That the hand of
the LORD has done this, the Holy One of Israel has created it.
'''
"21" = ''':sup:`21` Present your case, says the LORD; bring forward your reasons, says
the King of Jacob.
'''
"22" = ''':sup:`22` Let them come near and foretell to us what it is that shall happen!
What are the things of long ago? Tell us, that we may reflect on them
And know their outcome; or declare to us the things to come!
'''
"23" = ''':sup:`23` Foretell the things that shall come afterward, that we may know
that you are gods! Do something, good or evil, that will put us in awe
and in fear.
'''
"24" = ''':sup:`24` Why, you are nothing and your work is nought! To choose you is an
abomination.
'''
"25" = ''':sup:`25` I have stirred up one from the north, and he comes; from the east I
summon him by name; He shall trample the rulers down like red earth, as
the potter treads the clay.
'''
"26" = ''':sup:`26` Who announced this from the beginning, that we might know;
beforehand, that we might say it is true? Not one of you foretold it,
not one spoke; no one heard you say,
'''
"27" = ''':sup:`27` "The first news for Zion: they are coming now," or, "For Jerusalem
I will pick out a bearer of the glad tidings."
'''
"28" = ''':sup:`28` When I look, there is not one, no one of them to give counsel, to
make an answer when I question them.
'''
"29" = ''':sup:`29` Ah, all of them are nothing, their works are nought, their idols
are empty wind!
'''
