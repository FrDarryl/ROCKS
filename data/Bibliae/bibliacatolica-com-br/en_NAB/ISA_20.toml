against Ashdod and captured it,
'''
"2" = ''':sup:`2` the LORD gave a warning through Isaiah, the son of Amoz: Go and take
off the sackcloth from your waist, and remove the sandals from your
feet. This he did, walking naked and barefoot.
'''
"3" = ''':sup:`3` Then the LORD said: Just as my servant Isaiah has gone naked and
barefoot for three years as a sign and portent against Egypt and
Ethiopia,
'''
"4" = ''':sup:`4` so shall the king of Assyria lead away captives from Egypt, and
exiles from Ethiopia, young and old, naked and barefoot, with buttocks
uncovered (the shame of Egypt).
'''
"5" = ''':sup:`5` They shall be dismayed and ashamed because of Ethiopia, their hope,
and because of Egypt, their boast.
'''
"6" = ''':sup:`6` The inhabitants of this coastland shall say on that day, "Look at
our hope! We have fled here for help and deliverance from the king of
Assyria; where can we flee now?"
'''
