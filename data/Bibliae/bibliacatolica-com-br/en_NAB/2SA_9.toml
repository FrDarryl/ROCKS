[9]
"1" = ''':sup:`1` David asked, "Is there any survivor of Saul's house to whom I may
show kindness for the sake of Jonathan?"
'''
"2" = ''':sup:`2` Now there was a servant of the family of Saul named Ziba. He was
summoned to David, and the king asked him, "Are you Ziba?" He replied,
"Your servant."
'''
"3" = ''':sup:`3` Then the king inquired, "Is there any survivor of Saul's house to
whom I may show God's kindness?" Ziba answered the king, "There is
still Jonathan's son, whose feet are crippled."
'''
"4" = ''':sup:`4` The king said to him, "Where is he?" and Ziba answered, "He is in
the house of Machir, son of Ammiel, in Lodebar."
'''
"5" = ''':sup:`5` So King David sent for him and had him brought from the house of
Machir, son of Ammiel, in Lodebar.
'''
"6" = ''':sup:`6` When Meribbaal, son of Jonathan, son of Saul, came to David, he fell
prostrate in homage. David said, "Meribbaal," and he answered, "Your
servant."
'''
"7" = ''':sup:`7` "Fear not," David said to him, "I will surely be kind to you for the
sake of your father Jonathan. I will restore to you all the lands of
your grandfather Saul, and you shall always eat at my table."
'''
"8" = ''':sup:`8` Bowing low, he answered, "What is your servant that you should pay
attention to a dead dog like me?"
'''
"9" = ''':sup:`9` The king then called Ziba, Saul's attendant, and said to him: "I am
giving your lord's son all that belonged to Saul and to all his family.
'''
"10" = ''':sup:`10` You and your sons and servants must till the land for him. You
shall bring in the produce, which shall be food for your lord's family
to eat. But Meribbaal, your lord's son, shall always eat at my table."
Ziba, who had fifteen sons and twenty servants,
'''
"11" = ''':sup:`11` said to the king, "Your servant shall do just as my lord the king
has commanded him." And so Meribbaal ate at David's table like one of
the king's sons.
'''
"12" = ''':sup:`12` Meribbaal had a young son whose name was Mica; and all the tenants
of Ziba's family worked for Meribbaal.
'''
"13" = ''':sup:`13` But Meribbaal lived in Jerusalem, because he always ate at the
king's table. He was lame in both feet.
'''
