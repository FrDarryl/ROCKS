[10]
"1" = ''':sup:`1` "At that time the LORD said to me, 'Cut two tablets of stone like
the former; then come up the mountain to me. Also make an ark of wood.
'''
"2" = ''':sup:`2` I will write upon the tablets the commandments that were on the
former tablets that you broke, and you shall place them in the ark.'
'''
"3" = ''':sup:`3` So I made an ark of acacia wood, and cut two tablets of stone like
the former, and went up the mountain carrying the two tablets.
'''
"4" = ''':sup:`4` The LORD then wrote on them, as he had written before, the ten
commandments which he spoke to you on the mountain from the midst of
the fire on the day of the assembly. After the LORD had given them to
me,
'''
"5" = ''':sup:`5` I turned and came down the mountain, and placed the tablets in the
ark I had made. There they have remained, in keeping with the command
the LORD gave me.
'''
"6" = ''':sup:`6` (The Israelites set out from Beeroth Bene-jaakan for Moserah, where
Aaron died and was buried, his son Eleazar succeeding him in the
priestly office.
'''
"7" = ''':sup:`7` From there they set out for Gudgodah, and from Gudgodah for
Jotbathah, a region where there is water in the wadies.)
'''
"8" = ''':sup:`8` "At that time the LORD set apart the tribe of Levi to carry the ark
of the covenant of the LORD, to be in attendance before the LORD and
minister to him, and to give blessings in his name, as they have done
to this day.
'''
"9" = ''':sup:`9` For this reason, Levi has no share in the heritage with his
brothers; the LORD himself is his heritage, as the LORD, your God, has
told him.
'''
"10" = ''':sup:`10` "After I had spent these other forty days and forty nights on the
mountain, and the LORD had once again heard me and decided not to
destroy you,
'''
"11" = ''':sup:`11` he said to me, 'Go now and set out at the head of your people, that
they may enter in and occupy the land which I swore to their fathers I
would give them.'
'''
"12" = ''':sup:`12` "And now, Israel, what does the LORD, your God, ask of you but to
fear the LORD, your God, and follow his ways exactly, to love and serve
the LORD, your God, with all your heart and all your soul,
'''
"13" = ''':sup:`13` to keep the commandments and statutes of the LORD which I enjoin on
you today for your own good?
'''
"14" = ''':sup:`14` Think! The heavens, even the highest heavens, belong to the LORD,
your God, as well as the earth and everything on it.
'''
"15" = ''':sup:`15` Yet in his love for your fathers the LORD was so attached to them
as to choose you, their descendants, in preference to all other
peoples, as indeed he has now done.
'''
"16" = ''':sup:`16` Circumcise your hearts, therefore, and be no longer stiff-necked.
'''
"17" = ''':sup:`17` For the LORD, your God, is the God of gods, the LORD of lords, the
great God, mighty and awesome, who has no favorites, accepts no bribes;
'''
"18" = ''':sup:`18` who executes justice for the orphan and the widow, and befriends
the alien, feeding and clothing him.
'''
"19" = ''':sup:`19` So you too must befriend the alien, for you were once aliens
yourselves in the land of Egypt.
'''
"20" = ''':sup:`20` The LORD, your God, shall you fear, and him shall you serve; hold
fast to him and swear by his name.
'''
"21" = ''':sup:`21` He is your glory, he, your God, who has done for you those great
and terrible things which your own eyes have seen.
'''
"22" = ''':sup:`22` Your ancestors went down to Egypt seventy strong, and now the LORD,
your God, has made you as numerous as the stars of the sky.
'''
