"1" = ''':sup:`1` In the first year of Cyrus, king of Persia, in order to fulfill the
word of the LORD spoken by Jeremiah, the LORD inspired King Cyrus of
Persia to issue this proclamation throughout his kingdom, both by word
of mouth and in writing:
'''
"2" = ''':sup:`2` "Thus says Cyrus, king of Persia: 'All the kingdoms of the earth the
LORD, the God of heaven, has given to me, and he has also charged me to
build him a house in Jerusalem, which is in Judah.
'''
"3" = ''':sup:`3` Whoever, therefore, among you belongs to any part of his people, let
him go up, and may his God be with him!
'''
"4" = ''':sup:`4` Let everyone who has survived, in whatever place he may have dwelt,
be assisted by the people of that place with silver, gold, goods, and
cattle, together with free-will offerings for the house of God in
Jerusalem.'"
'''
"5" = ''':sup:`5` Then the family heads of Judah and Benjamin and the priests and
Levites--everyone, that is, whom God had inspired to do so--prepared to
go up to build the house of the LORD in Jerusalem.
'''
"6" = ''':sup:`6` All their neighbors gave them help in every way, with silver, gold,
goods, and cattle, and with many precious gifts besides all their
free-will offerings.
'''
"7" = ''':sup:`7` King Cyrus, too, had the utensils of the house of the LORD brought
forth which Nebuchadnezzar had taken away from Jerusalem and placed in
the house of his god.
'''
"8" = ''':sup:`8` Cyrus, king of Persia, had them brought forth by the treasurer
Mithredath, and counted out to Sheshbazzar, the prince of Judah.
'''
"9" = ''':sup:`9` This was the inventory: sacks of goldware, thirty; sacks of
silverware, one thousand and twenty-nine;
'''
"10" = ''':sup:`10` golden bowls, thirty; silver bowls, four hundred and ten; other
ware, one thousand pieces.
'''
"11" = ''':sup:`11` Total of the gold-and silver ware: five thousand four hundred
pieces. All these Sheshbazzar took with him when the exiles were
brought back from Babylon to Jerusalem.
'''
