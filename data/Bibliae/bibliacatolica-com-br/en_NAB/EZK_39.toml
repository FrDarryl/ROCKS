[39]
"1" = ''':sup:`1` Now, son of man, prophesy against Gog in these words: Thus says the
Lord GOD: See! I am coming at you, Gog, chief prince of Meshech and
Tubal.
'''
"2" = ''':sup:`2` I will turn you about, I will urge you on, and I will make you come
up from the recesses of the north; I will lead you against the
mountains of Israel.
'''
"3" = ''':sup:`3` Then I will strike the bow from your left hand, and make the arrows
drop from your right.
'''
"4" = ''':sup:`4` Upon the mountains of Israel you shall fall, you and all your troops
and the peoples who are with you. To birds of prey of every kind and to
the wild beasts I am giving you to be eaten.
'''
"5" = ''':sup:`5` On the open field you shall fall, for I have decreed it, says the
Lord GOD.
'''
"6" = ''':sup:`6` I will send fire upon Magog and upon those who live securely in the
coastlands; thus they shall know that I am the LORD.
'''
"7" = ''':sup:`7` I will make my holy name known among my people Israel; I will no
longer allow my holy name to be profaned. Thus the nations shall know
that I am the LORD, the Holy One in Israel.
'''
"8" = ''':sup:`8` Yes, it is coming and shall be fulfilled, says the Lord GOD. This is
the day I have decreed.
'''
"9" = ''':sup:`9` Then shall those who live in the cities of Israel go out and burn
weapons: (shields and bucklers,) bows and arrows, clubs and lances; for
seven years they shall make fires with them.
'''
"10" = ''':sup:`10` They shall not have to bring in wood from the fields or cut it down
in the forests, for they shall make fires with the weapons. Thus they
shall plunder those who plundered them and pillage those who pillaged
them, says the Lord GOD.
'''
"11" = ''':sup:`11` On that day I will give Gog for his tomb a well-known place in
Israel, the Valley of Abarim east of the sea (it is blocked to
travelers). Gog shall be buried there with all his horde, and it shall
be named "Valley of Hamon-gog."
'''
"12" = ''':sup:`12` To purify the land, the house of Israel shall need seven months to
bury them.
'''
"13" = ''':sup:`13` All the people of the land shall bury them and gain renown for it,
when I reveal my glory, says the Lord GOD.
'''
"14" = ''':sup:`14` Men shall be permanently employed to pass through the land burying
those who lie unburied, so as to purify the land. For seven months they
shall keep searching.
'''
"15" = ''':sup:`15` When they pass through, should they see a human bone, let them put
up a marker beside it, until others have buried it in the Valley of
Hamon-gog.
'''
"16" = ''':sup:`16` (Also the name of the city shall be Hamonah.) Thus the land shall
be purified.
'''
"17" = ''':sup:`17` As for you, son of man, says the Lord GOD, say to birds of every
kind and to all the wild beasts: Come together, from all sides gather
for the slaughter I am about to provide for you, a great slaughter on
the mountains of Israel: you shall have flesh to eat and blood to
drink.
'''
"18" = ''':sup:`18` You shall eat the flesh of warriors and drink the blood of the
princes of the land (rams, lambs, and goats, bullocks, fatlings of
Bashan, all of them).
'''
"19" = ''':sup:`19` From the slaughter which I will provide for you, you shall eat fat
until you are filled and drink blood until you are drunk.
'''
"20" = ''':sup:`20` You shall be filled at my table with horses and riders, with
warriors and soldiers of every kind, says the Lord GOD.
'''
"21" = ''':sup:`21` Thus I will display my glory among the nations, and all the nations
shall see the judgment I have executed and the hand I have laid upon
them.
'''
"22" = ''':sup:`22` From that day forward the house of Israel shall know that I am the
LORD, their God.
'''
"23" = ''':sup:`23` The nations shall know that because of its sins the house of Israel
went into exile; for they transgressed against me, and I hid my face
from them and handed them over to their foes, so that all of them fell
by the sword.
'''
"24" = ''':sup:`24` According to their uncleanness and their transgressions I dealt
with them, hiding my face from them.
'''
"25" = ''':sup:`25` Therefore, thus says the Lord GOD: Now I will restore the fortunes
of Jacob and have pity on the whole house of Israel, and I will be
jealous for my holy name.
'''
"26" = ''':sup:`26` They shall forget their disgrace and all the times they broke faith
with me, when they live in security on their land with no one to
frighten them.
'''
"27" = ''':sup:`27` When I bring them back from among the peoples, I will gather them
from the lands of their enemies, and will prove my holiness through
them in the sight of many nations.
'''
"28" = ''':sup:`28` Thus they shall know that I, the LORD, am their God, since I who
exiled them among the nations, will gather them back on their land, not
leaving any of them behind.
'''
"29" = ''':sup:`29` No longer will I hide my face from them, for I have poured out my
spirit upon the house of Israel, says the Lord GOD.
'''
