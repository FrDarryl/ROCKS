faith of God's chosen ones and the recognition of religious truth,
'''
"2" = ''':sup:`2` in the hope of eternal life that God, who does not lie, promised
before time began,
'''
"3" = ''':sup:`3` who indeed at the proper time revealed his word in the proclamation
with which I was entrusted by the command of God our savior,
'''
"4" = ''':sup:`4` to Titus, my true child in our common faith: grace and peace from
God the Father and Christ Jesus our savior.
'''
"5" = ''':sup:`5` For this reason I left you in Crete so that you might set right what
remains to be done and appoint presbyters in every town, as I directed
you,
'''
"6" = ''':sup:`6` on condition that a man be blameless, married only once, with
believing children who are not accused of licentiousness or rebellious.
'''
"7" = ''':sup:`7` For a bishop as God's steward must be blameless, not arrogant, not
irritable, not a drunkard, not aggressive, not greedy for sordid gain,
'''
"8" = ''':sup:`8` but hospitable, a lover of goodness, temperate, just, holy, and
self-controlled,
'''
"9" = ''':sup:`9` holding fast to the true message as taught so that he will be able
both to exhort with sound doctrine and to refute opponents.
'''
"10" = ''':sup:`10` For there are also many rebels, idle talkers and deceivers,
especially the Jewish Christians.
'''
"11" = ''':sup:`11` It is imperative to silence them, as they are upsetting whole
families by teaching for sordid gain what they should not.
'''
"12" = ''':sup:`12` One of them, a prophet of their own, once said, "Cretans have
always been liars, vicious beasts, and lazy gluttons."
'''
"13" = ''':sup:`13` That testimony is true. Therefore, admonish them sharply, so that
they may be sound in the faith,
'''
"14" = ''':sup:`14` instead of paying attention to Jewish myths and regulations of
people who have repudiated the truth.
'''
"15" = ''':sup:`15` To the clean all things are clean, but to those who are defiled and
unbelieving nothing is clean; in fact, both their minds and their
consciences are tainted.
'''
"16" = ''':sup:`16` They claim to know God, but by their deeds they deny him. They are
vile and disobedient and unqualified for any good deed.
'''
