[5]
"1" = ''':sup:`1` But you, Bethlehem-Ephrathah too small to be among the clans of
Judah, From you shall come forth for me one who is to be ruler in
Israel; Whose origin is from of old, from ancient times.
'''
"2" = ''':sup:`2` (Therefore the Lord will give them up, until the time when she who
is to give birth has borne, And the rest of his brethren shall return
to the children of Israel.)
'''
"3" = ''':sup:`3` He shall stand firm and shepherd his flock by the strength of the
LORD, in the majestic name of the LORD, his God; And they shall remain,
for now his greatness shall reach to the ends of the earth;
'''
"4" = ''':sup:`4` he shall be peace. If Assyria invades our country and treads upon
our land, We shall raise against it seven shepherds, eight men of royal
rank;
'''
"5" = ''':sup:`5` And they shall tend the land of Assyria with the sword, and the land
of Nimrod with the drawn sword; And we shall be delivered from Assyria,
if it invades our land and treads upon our borders.
'''
"6" = ''':sup:`6` The remnant of Jacob shall be in the midst of many peoples, Like dew
coming from the LORD, like raindrops on the grass, Which wait for no
man, nor tarry for the sons of men.
'''
"7" = ''':sup:`7` And the remnant of Jacob shall be among the nations, in the midst of
many peoples, Like a lion among beasts of the forest, like a young lion
among flocks of sheep; When it passes through, it tramples and tears,
and there is none to deliver.
'''
"8" = ''':sup:`8` Your hand shall be lifted above your foes, and all your enemies
shall be destroyed.
'''
"9" = ''':sup:`9` On that day, says the LORD, I will destroy the horses from your
midst and ruin your chariots;
'''
"10" = ''':sup:`10` I will demolish the cities of your land and tear down all your
fortresses.
'''
"11" = ''':sup:`11` I will abolish the means of divination from your use, and there
shall no longer be soothsayers among you.
'''
"12" = ''':sup:`12` I will abolish your carved images and the sacred pillars from your
midst; And you shall no longer adore the works of your hands.
'''
"13" = ''':sup:`13` I will tear out the sacred poles from your midst, and destroy your
cities.
'''
"14" = ''':sup:`14` I will wreak vengeance in anger and wrath upon the nations that
have not hearkened.
'''
