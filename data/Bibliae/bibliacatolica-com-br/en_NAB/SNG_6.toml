[6]
"1" = ''':sup:`1` Where has your lover gone, O most beautiful among women? Where has
your lover gone that we may seek him with you?
'''
"2" = ''':sup:`2` My lover has come down to his garden, to the beds of spice, To
browse in the garden and to gather lilies.
'''
"3" = ''':sup:`3` My lover belongs to me and I to him; he browses among the lilies.
'''
"4" = ''':sup:`4` You are as beautiful as Tirzah, my beloved, as lovely as Jerusalem,
as awe-inspiring as bannered troops.
'''
"5" = ''':sup:`5` Turn your eyes from me, for they torment me. Your hair is like a
flock of goats streaming down from Gilead.
'''
"6" = ''':sup:`6` Your teeth are like a flock of ewes which come up from the washing,
All of them big with twins, none of them thin and barren.
'''
"7" = ''':sup:`7` Your cheek is like a half-pomegranate behind your veil.
'''
"8" = ''':sup:`8` There are sixty queens, eighty concubines, and maidens without
number-
'''
"9" = ''':sup:`9` One alone is my dove, my perfect one, her mother's chosen, the dear
one of her parent. The daughters saw her and declared her fortunate,
the queens and concubines, and they sang her praises;
'''
"10" = ''':sup:`10` Who is this that comes forth like the dawn, as beautiful as the
moon, as resplendent as the sun, as awe-inspiring as bannered troops?
'''
"11" = ''':sup:`11` I came down to the nut garden to look at the fresh growth of the
valley, To see if the vines were in bloom. If the pomegranates had
blossomed.
'''
"12" = ''':sup:`12` Before I knew it, my heart had made me the blessed one of my
kinswomen.
'''
