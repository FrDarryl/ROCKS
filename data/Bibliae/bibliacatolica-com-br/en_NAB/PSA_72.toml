[72]
"1" = ''':sup:`1` Of Solomon.
'''
"2" = ''':sup:`2` O God, give your judgment to the king; your justice to the son of
kings; That he may govern your people with justice, your oppressed with
right judgment,
'''
"3" = ''':sup:`3` That the mountains may yield their bounty for the people, and the
hills great abundance,
'''
"4" = ''':sup:`4` That he may defend the oppressed among the people, save the poor and
crush the oppressor.
'''
"5" = ''':sup:`5` May he live as long as the sun endures, like the moon, through all
generations.
'''
"6" = ''':sup:`6` May he be like rain coming down upon the fields, like showers
watering the earth,
'''
"7" = ''':sup:`7` That abundance may flourish in his days, great bounty, till the moon
be no more.
'''
"8" = ''':sup:`8` May he rule from sea to sea, from the river to the ends of the
earth.
'''
"9" = ''':sup:`9` May his foes kneel before him, his enemies lick the dust.
'''
"10" = ''':sup:`10` May the kings of Tarshish and the islands bring tribute, the kings
of Arabia and Seba offer gifts.
'''
"11" = ''':sup:`11` May all kings bow before him, all nations serve him.
'''
"12" = ''':sup:`12` For he rescues the poor when they cry out, the oppressed who have
no one to help.
'''
"13" = ''':sup:`13` He shows pity to the needy and the poor and saves the lives of the
poor.
'''
"14" = ''':sup:`14` From extortion and violence he frees them, for precious is their
blood in his sight.
'''
"15" = ''':sup:`15` Long may he live, receiving gold from Arabia, prayed for without
cease, blessed day by day.
'''
"16" = ''':sup:`16` May wheat abound in the land, flourish even on the mountain
heights. May his fruit increase like Lebanon's, his wheat like the
grasses of the land.
'''
"17" = ''':sup:`17` May his name be blessed forever; as long as the sun, may his name
endure. May the tribes of the earth give blessings with his name; may
all the nations regard him as favored.
'''
"18" = ''':sup:`18` Blessed be the LORD, the God of Israel, who alone does wonderful
deeds.
'''
"19" = ''':sup:`19` Blessed be his glorious name forever; may all the earth be filled
with the LORD'S glory. Amen and amen.
'''
"20" = ''':sup:`20` The end of the psalms of David, son of Jesse.
'''
