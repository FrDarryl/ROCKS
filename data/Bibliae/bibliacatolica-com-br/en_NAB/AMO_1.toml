[1]
"1" = ''':sup:`1` The words of Amos, a shepherd from Tekoa, which he received in
vision concerning Israel, in the days of Uzziah, king of Judah, and in
the days of Jeroboam, son of Joash, king of Israel, two years before
the earthquake:
'''
"2" = ''':sup:`2` The LORD will roar from Zion, and from Jerusalem raise his voice:
The pastures of the shepherds will languish, and the summit of Carmel
wither.
'''
"3" = ''':sup:`3` Thus says the LORD: For three crimes of Damascus, and for four, I
will not revoke my word; Because they threshed Gilead with sledges of
iron,
'''
"4" = ''':sup:`4` I will send fire upon the house of Hazael, to devour the castles of
Ben-hadad.
'''
"5" = ''':sup:`5` I will break the bar of Damascus; I will root out those who live in
the Valley of Aven, And the sceptered ruler of Beth-eden; the people of
Aram shall be exiled to Kir, says the LORD.
'''
"6" = ''':sup:`6` Thus says the LORD: For three crimes of Gaza, and for four, I will
not revoke my word; Because they took captive whole groups to hand over
to Edom,
'''
"7" = ''':sup:`7` I will send fire upon the wall of Gaza, to devour her castles;
'''
"8" = ''':sup:`8` I will root out those who live in Ashdod, and the sceptered ruler of
Ashkelon; I will turn my hand against Ekron, and the last of the
Philistines shall perish, says the Lord God.
'''
"9" = ''':sup:`9` Thus says the LORD: For three crimes of Tyre, and for four I will
not revoke my word; Because they delivered whole groups captive to
Edom, and did not remember the pact of brotherhood,
'''
"10" = ''':sup:`10` I will send fire upon the wall of Tyre,to devour her castles.
'''
"11" = ''':sup:`11` Thus says the LORD: For three crimes of Edom, and for four, I will
not revoke my word; Because he pursued his brother with the sword,
choking up all pity; Because he persisted in his anger and kept his
wrath to the end,
'''
"12" = ''':sup:`12` I will send fire upon Teman, and it will devour the castles of
Bozrah.
'''
"13" = ''':sup:`13` Thus says the LORD: For three crimes of the Ammonites, and for
four, I will not revoke my word; Because they ripped open expectant
mothers in Gilead, while extending their territory,
'''
"14" = ''':sup:`14` I will kindle a fire upon the wall of Rabbah, and it will devour
her castles Amid clamor on the day of battle and stormwind in a time of
tempest.
'''
"15" = ''':sup:`15` Their king shall go into captivity, he and his princes with him,
says the LORD.
'''
