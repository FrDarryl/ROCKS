'''
"29" = ''':sup:`29` The rest of the people, priests, Levites, gatekeepers, singers,
temple slaves, and all others who have separated themselves from the
peoples of the lands in favor of the law of God, with their wives,
their sons, their daughters, all who are of the age of discretion,
'''
"30" = ''':sup:`30` join with their brethren who are their princes, and with the
sanction of a curse take this oath to follow the law of God which was
given through Moses, the servant of God, and to observe carefully all
the commandments of the LORD, our LORD, his ordinances and his
statutes.
'''
"31" = ''':sup:`31` Agreed, that we will not marry our daughters to the peoples of the
land, and that we will not take their daughters for our sons.
'''
"32" = ''':sup:`32` When the peoples of the land bring in merchandise or any kind of
grain for sale on the sabbath day, we will not buy from them on the
sabbath or on any other holyday. We will forgo the seventh year, as
well as every kind of debt.
'''
"33" = ''':sup:`33` We impose these commandments on ourselves: to give a third of a
shekel each year for the service of the house of our God,
'''
"34" = ''':sup:`34` for the showbread, for the daily cereal offering, for the daily
holocaust, for the sabbaths, new moons, and festivals, for the holy
offerings, for sin offerings to make atonement for Israel, and for
every service of the house of our God.
'''
"35" = ''':sup:`35` We, priests, Levites, and people, have determined by lot concerning
the procurement of wood: it is to be brought to the house of our God by
each of our family houses at stated times each year, to be burnt on the
altar of the LORD, our God, as the law prescribes.
'''
"36" = ''':sup:`36` We have agreed to bring each year to the house of the LORD the
first fruits of our fields and of our fruit trees, of whatever kind;
'''
"37" = ''':sup:`37` also, as is prescribed in the law, to bring to the house of our
God, to the priests who serve in the house of our God, the first-born
of our children and our animals, including the first-born of our flocks
and herds.
'''
"38" = ''':sup:`38` The first batch of our dough, and our offerings of the fruit of
every tree, of wine and of oil, we will bring to the priests, to the
chambers of the house of our God. The tithe of our fields we will bring
to the Levites; they, the Levites, shall take the tithe in all the
cities of our service.
'''
"39" = ''':sup:`39` An Aaronite priest shall be with the Levites when they take the
tithe, and the Levites shall bring the tithe of the tithes to the house
of our God, to the chambers of the treasury.
'''
"40" = ''':sup:`40` For to these chambers the Israelites and Levites bring the
offerings of grain, wine, and oil; there also are housed the utensils
of the sanctuary, and the ministering priests, the gatekeepers, and the
singers. We will not neglect the house of our God.
'''
