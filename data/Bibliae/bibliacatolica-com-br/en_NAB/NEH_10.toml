'''
"10" = ''':sup:`10` The Levites: Jeshua, son of Azaniah; Binnui, of the sons of
Henadad; Kadmiel;
'''
"11" = ''':sup:`11` and their brethren Shebaniah, Hodiah, Kelita, Pelaiah, Hanan,
'''
"12" = ''':sup:`12` Mica, Rehob, Hashabiah,
