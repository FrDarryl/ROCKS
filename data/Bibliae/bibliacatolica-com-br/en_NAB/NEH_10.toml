"1" = ''':sup:`1` In view of all this, we are entering into a firm pact, which we are
putting into writing. On the sealed document appear the names of our
princes, our Levites, and our priests.
'''
"2" = ''':sup:`2` On the sealed document: His Excellency Nehemiah, son of Hacaliah,
and Zedekiah.
'''
"3" = ''':sup:`3` Seraiah, Azariah, Jeremiah,
'''
"4" = ''':sup:`4` Pashhur, Amariah, Malchijah,
'''
"5" = ''':sup:`5` Hattush, Shebaniah, Malluch,
'''
