[5]
"1" = ''':sup:`1` Todo sumo sacerdote es tomado de entre los hombres, y le piden
representarlos ante Dios y presentar sus ofrendas y víctimas por el
pecado.
'''
"2" = ''':sup:`2` Es capaz de comprender a los ignorantes y a los extraviados, pues
también lleva el peso de su propia debilidad;
'''
"3" = ''':sup:`3` por esta razón debe ofrecer sacrificios por sus propios pecados al
igual que por los del pueblo.
'''
"4" = ''':sup:`4` Pero nadie se apropia esta dignidad, sino que debe ser llamado por
Dios, como lo fue Aarón.
'''
"5" = ''':sup:`5` Y tampoco Cristo se atribuyó la dignidad de sumo sacerdote, sino que
se la otorgó aquel que dice: Tú eres mi Hijo; te he dado vida hoy
mismo.
'''
"6" = ''':sup:`6` Y en otro lugar se dijo: Tú eres sacerdote para siempre a semejanza
de Melquisedec.
'''
"7" = ''':sup:`7` En los días de su vida mortal, presentó ruegos y súplicas a aquel
que podía salvarlo de la muerte; este fue su sacrificio, con grandes
clamores y lágrimas, y fue escuchado por su religiosa sumisión.
'''
"8" = ''':sup:`8` Aunque era Hijo, aprendió en su pasión lo que es obedecer.
'''
"9" = ''':sup:`9` Y ahora, llegado a su perfección, es fuente de salvación eterna para
todos los que le obedecen,
'''
"10" = ''':sup:`10` conforme a la misión que recibió de Dios: sacerdote a semejanza de
Melquisedec.
'''
"11" = ''':sup:`11` A propósito de esto tendríamos muchas cosas que decir, pero nos
cuesta exponerlas, porque se han vuelto lentos para comprender.
'''
"12" = ''':sup:`12` Ustedes deberían ser maestros después de tanto tiempo, y en cambio,
necesitan que se les vuelvan a enseñar los primeros elementos de las
enseñanzas de Dios. Necesitan leche y no alimento sólido.
'''
"13" = ''':sup:`13` El que se queda con la leche no entiende todavía el lenguaje de la
vida en santidad, no es más que un niño pequeño.
'''
"14" = ''':sup:`14` A los adultos se les da el alimento sólido, pues han adquirido la
sensibilidad interior y son capaces de distinguir lo bueno y lo malo.
'''
