"1" = ''':sup:`1` Igualmente ustedes, mujeres, obedezcan a sus maridos. Si alguno de
ellos se opone a la Palabra, será ganado por la conducta de sus mujeres
mejor que por discursos,
'''
"2" = ''':sup:`2` pues les bastará ver su modo de ser responsable y sin reproche.
'''
"3" = ''':sup:`3` No se preocupen tanto por lucir peinados rebuscados, collares de oro
y vestidos lujosos, todas cosas exteriores,
'''
"4" = ''':sup:`4` sino que más bien irradie de lo íntimo del corazón la belleza que no
se pierde, es decir, un espíritu suave y tranquilo. Eso sí que es muy
precioso ante Dios.
'''
"5" = ''':sup:`5` De ese modo se adornaban en otros tiempos las santas mujeres que
esperaban en Dios y obedecían a sus maridos.
'''
"6" = ''':sup:`6` Así obedecía Sara a Abrahán, al que llamaba su señor. Ustedes serán
hijas de Sara si obran el bien sin tener miedo a nada.
'''
"7" = ''':sup:`7` Y ustedes, maridos, sean a su vez comprensivos en la vida en común.
Sabiendo que sus compañeras son seres más delicados, y que ambos
comparten la gracia que lleva a la vida, eviten las amenazas. Este será
un buen medio para que Dios escuche lo que ustedes le pidan.
'''
"8" = ''':sup:`8` Finalmente, tengan todos un mismo sentir, compartan las
preocupaciones de los demás con amor fraterno, sean compasivos y
humildes.
'''
"9" = ''':sup:`9` No devuelvan mal por mal ni insulto por insulto; más bien bendigan,
pues para esto han sido llamados; y de este modo recibirán la
bendición.
'''
"10" = ''':sup:`10` El que de veras quiera gozar la vida y vivir días felices, guarde
su lengua del mal y que de su boca no salgan palabras engañosas.
'''
"11" = ''':sup:`11` Aléjese del mal y haga el bien, busque la paz y corra tras ella.
'''
"12" = ''':sup:`12` Porque el Señor tiene los ojos puestos sobre los justos y los oídos
atentos a sus peticiones; mas el Señor se opone a los que hacen el mal.
'''
"13" = ''':sup:`13` Y ¿quién podrá hacerles daño si se esfuerzan en hacer el bien?
'''
"14" = ''':sup:`14` Felices ustedes si incluso tienen que sufrir por haber actuado
bien. No compartan sus temores ni se asusten,
'''
"15" = ''':sup:`15` sino bendigan en sus corazones al Señor, a Cristo; estén siempre
dispuestos para dar una respuesta a quien les pida cuenta de su
esperanza,
'''
"16" = ''':sup:`16` pero háganlo con sencillez y deferencia, sabiendo que tienen la
conciencia limpia. De este modo, si alguien los acusa, la vergüenza
será para aquellos que calumnian la vida recta de los cristianos.
'''
"17" = ''':sup:`17` Es mejor sufrir por hacer el bien, si tal es la voluntad de Dios,
que por hacer el mal.
'''
"18" = ''':sup:`18` Pues Cristo quiso morir por el pecado y para llevarnos a Dios,
siendo esta la muerte del justo por los injustos. Murió por ser carne,
y luego resucitó por el Espíritu.
'''
"19" = ''':sup:`19` Entonces fue a predicar a los espíritus encarcelados;
'''
"20" = ''':sup:`20` me refiero a esas personas que se negaron a creer en tiempo de Noé,
cuando se iba acabando la paciencia de Dios y Noé ya estaba
construyendo el arca. Pero algunas personas, ocho en total, entraron al
arca y se salvaron a través del agua.
'''
"21" = ''':sup:`21` Ustedes reconocen en esto la figura del bautismo que ahora los
salva; no esperaban de él una limpieza corporal, sino que pidieron a
Dios una renovación interior por medio de la resurrección de Cristo
Jesús.
'''
"22" = ''':sup:`22` El se ha ido al cielo y está a la derecha de Dios, después de
someter a los ángeles, a las dominaciones y las potestades.
'''
