[6]
"1" = ''':sup:`1` Los hermanos profetas dijeron a Eliseo: «Mira, el lugar donde
estamos reunidos se nos hace estrecho.
'''
"2" = ''':sup:`2` Vayamos al Jordán y tomemos cada uno un madero, y nos haremos allí
una pieza para juntarnos.» Eliseo les contestó: «Vayan.»
'''
"3" = ''':sup:`3` Uno de ellos le dijo: «¿Por qué no nos acompañas?»
'''
"4" = ''':sup:`4` Eliseo, pues, se fue con ellos y, llegando al Jordán, se pusieron a
cortar árboles.
'''
"5" = ''':sup:`5` Estaba uno derribando un árbol cuando se le cayó el hacha al río, y
exclamó: «¡Ay, mi señor, un hierro que me habían prestado!»
'''
"6" = ''':sup:`6` El hombre de Dios le preguntó: «¿Dónde ha caído?» Y le mostraron el
lugar. Entonces, Eliseo cortó un palo, lo arrojó allí y el hierro salió
a flote.
'''
"7" = ''':sup:`7` Eliseo dijo: «Agárralo.» El extendió su mano y lo tomó.
'''
"8" = ''':sup:`8` En el tiempo que el rey de Aram organizaba expediciones contra
Israel, celebró consejo con sus oficiales y les dijo: «Vamos a asaltar
tal pueblo.»
'''
"9" = ''':sup:`9` Pero el hombre de Dios mandó a decir al rey de Israel: «Guárdate en
ese lugar porque ahí vienen los arameos.»
'''
"10" = ''':sup:`10` Entonces el rey de Israel envió gente a aquel lugar que le indicó
el varón de Dios y estuvo allí alerta; y así ocurrió varias veces.
'''
"11" = ''':sup:`11` El rey de Aram se inquietó por estos hechos y llamando a sus
oficiales les dijo: «Me van a descubrir quién es el traidor que delata
nuestros proyectos al rey de Israel.»
'''
"12" = ''':sup:`12` Uno de los oficiales dijo: «No, rey mi señor, nadie de nosotros te
ha traicionado, sino que Eliseo, el profeta que hay en Israel, revela a
su rey hasta las palabras que tú has dicho en tu dormitorio.»
'''
"13" = ''':sup:`13` El rey les respondió: «Vayan, pues, y entérense dónde está y
mandaré una expedición para arrestarlo.» Se le dio aviso de que Eliseo
estaba en Dotán.
'''
"14" = ''':sup:`14` Mandó, pues, allí, carros, caballos y una fuerte tropa que llegaron
de noche y cercaron la ciudad.
'''
"15" = ''':sup:`15` Al día siguiente, el muchacho del hombre de Dios se levantó
temprano para salir, y vio a los arameos que rodeaban la ciudad, con
sus carros y caballos. Entonces dijo a Eliseo: «Ay, mi señor, ¿qué
vamos a hacer?»
'''
"16" = ''':sup:`16` El respondió: «No temas, porque hay más gente con nosotros que con
ellos.»
'''
"17" = ''':sup:`17` Oró Eliseo y dijo: «Yavé, abre sus ojos para que vea.» Abrió Yavé
los ojos del muchacho y vio el cerro lleno de caballos y carros de
fuego en torno a Eliseo.
'''
"18" = ''':sup:`18` Los arameos bajaron hacia él y nuevamente Eliseo dirigió esta
súplica a Yavé: «Haz que no vean.» Yavé, pues, hizo que ya no vieran lo
que estaban mirando, según se lo había pedido.
'''
"19" = ''':sup:`19` Eliseo les dijo: «No es éste el camino ni ésta la ciudad. Síganme y
yo los llevaré donde el hombre que están buscando.» Los llevó a
Samaria.
'''
"20" = ''':sup:`20` Cuando entraron a Samaria, Eliseo dijo: «Yavé, abre sus ojos para
que vean.» Abrió Yavé sus ojos y vieron que estaban dentro de Samaria.
'''
"21" = ''':sup:`21` Cuando el rey de Israel los vio, preguntó a Eliseo: «¿Debo
matarlos, padre mío?»
'''
"22" = ''':sup:`22` El le respondió: «Si no matas a los que apresas con espada y con
arco, ¿cómo matarías a éstos? Dales pan y agua para que coman y beban
y, luego, vuelvan a su señor.»
'''
"23" = ''':sup:`23` Entonces el rey les sirvió una gran comida; comieron y bebieron.
Luego los despidió para que volvieran donde su señor. A partir de ese
día las tropas de Aram no volvieron más a invadir los territorios de
Israel.
'''
"24" = ''':sup:`24` Benadad, rey de Aram, reunió todas sus tropas y vino a sitiar
Samaria.
'''
"25" = ''':sup:`25` Hubo gran hambre en el pueblo, y tanta fue la miseria que una
cabeza de burro se vendía en ochenta monedas de plata, y medio litro de
garbanzos por cinco monedas.
'''
"26" = ''':sup:`26` Pasaba el rey de Israel por la muralla cuando una mujer le gritó:
«Sálvame, mi señor rey.»
'''
"27" = ''':sup:`27` El rey respondió: «¿En qué te puedo ayudar? Si Yavé no te da pan,
¿de dónde lo voy a sacar? ¿Qué te ocurre?»
'''
"28" = ''':sup:`28` Respondió: «Esa mujer me dijo: Trae a tu hijo para que lo comamos
hoy y mañana comeremos el mío.
'''
"29" = ''':sup:`29` Cocimos a mi hijo y lo comimos; al otro día le dije: Trae a tu hijo
para que lo comamos. Pero ella lo ha escondido.»
'''
"30" = ''':sup:`30` Cuando el rey oyó las palabras de la mujer, rasgó sus vestiduras.
Estaba sobre la muralla y el pueblo vio que bajo su túnica llevaba un
saco.
'''
"31" = ''':sup:`31` El rey juró: «Castígueme el Señor si a Eliseo, hijo de Safat, le
queda hoy la cabeza sobre los hombros.» Y el rey mandó un guardia a la
casa de Eliseo.
'''
"32" = ''':sup:`32` Eliseo estaba sentado en su casa, y los dirigentes estaban sentados
con él. Antes que llegara el mensajero, Eliseo les dijo: «¿No saben que
este hijo de asesino ha mandado cortar mi cabeza? Pues bien, cuando
llegue el mensajero, cierren la puerta y no lo dejen entrar. Detrás de
él oigo el ruido de los pasos de su señor.»
'''
"33" = ''':sup:`33` Estaba hablando todavía con ellos, cuando llegó el rey. Este dijo:
«Todo este mal viene de Yavé. ¿Cómo he de confiar todavía en él?»
'''
