[25]
"1" = ''':sup:`1` He aquí otros proverbios de Salomón que fueron transcritos por el
personal de Ezequías, rey de Judá.
'''
"2" = ''':sup:`2` Es gloria de Dios esconder las cosas, y gloria de los reyes, aclarar
las cosas.
'''
"3" = ''':sup:`3` Muy alto el cielo y muy profunda la tierra: insondable también el
pensamiento de los reyes.
'''
"4" = ''':sup:`4` Quita las escorias de la plata, el orfebre sacará de allí un vaso;
'''
"5" = ''':sup:`5` retira al malvado de la presencia del rey, y su trono se apoyará en
la justicia.
'''
"6" = ''':sup:`6` No te hagas el importante delante del rey, ni te ubiques en medio de
los grandes;
'''
"7" = ''':sup:`7` más vale que te digan: "¡Sube para acá!" que verte rebajado en
presencia del príncipe. Si has visto algo,
'''
"8" = ''':sup:`8` no acuses inmediatamente; ¿qué harás luego si tu adversario te
contradice?
'''
"9" = ''':sup:`9` Defiende tu causa contra tu adversario, pero sin revelar los
secretos de nadie,
'''
"10" = ''':sup:`10` cualquiera que lo supiera te lo reprocharía y tu deshonor no
tendría remedio.
'''
"11" = ''':sup:`11` Joya de oro engastada en plata, tal es la palabra que se dice
oportunamente;
'''
"12" = ''':sup:`12` anillo de oro en un collar de zafiro, así es una sabia reprimenda
para el que puede oirla.
'''
"13" = ''':sup:`13` Frescura de nieve en un día de verano, así es el mensajero fiel
para el que lo envía: ¡qué consuelo para su amo!
'''
"14" = ''':sup:`14` Viento y nube sin lluvia, así es el jactancioso con sus promesas
ilusorias.
'''
"15" = ''':sup:`15` Con perseverancia se puede convencer al juez; la lengua blanda
rompe el hueso.
'''
"16" = ''':sup:`16` Si has encontrado miel, cómela con moderación. No exageres, pues la
vomitarás.
'''
"17" = ''':sup:`17` No vayas demasiado a casa de tu prójimo: podría cansarse y tomarte
antipatía.
'''
"18" = ''':sup:`18` Una masa, una espada, una flecha puntiaguda, tal es el hombre que
habla falsedades de su prójimo.
'''
"19" = ''':sup:`19` Un diente cariado, un pie torcido, así es el apoyo de un hipócrita,
cuando te vaya mal.
'''
"20" = ''':sup:`20` ¿Tomarías su manto en un día de invierno, derramarías vinagre en su
herida? No entones una canción alegre delante de los que sufren.
'''
"21" = ''':sup:`21` Si tu enemigo tiene hambre, dale de comer; si tiene sed, dale de
beber. Así amontonarás brasas sobre su cabeza y Yavé te lo
recompensará.
'''
"23" = ''':sup:`23` El viento del norte produce la lluvia, y los subentendidos
hipócritas, rostros enojados.
'''
"24" = ''':sup:`24` Más vale quedarse en un rincón del granero que compartir su casa
con una mujer peleadora.
'''
"25" = ''':sup:`25` Como agua fresca para una garganta sedienta así es una buena
noticia que llega de lejos.
'''
"26" = ''':sup:`26` Un manantial sucio, una fuente contaminada, tal es el hombre
honrado que cede a la presión de un malvado.
'''
"27" = ''':sup:`27` No conviene comer demasiada miel: ¡cuidado con los honores!
'''
"28" = ''':sup:`28` Una ciudad abierta, sin defensas, así es el hombre que no controla
sus impulsos.
'''
