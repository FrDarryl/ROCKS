[39]
"1" = ''':sup:`1` En aquel tiempo, Merodac-Baladán, hijo de Baladán, rey de Babilonia,
mandó cartas y un regalo a Ezequías al enterarse de su enfermedad y de
su curación.
'''
"2" = ''':sup:`2` Ezequías estuvo tan contento que enseñó a los mensajeros la sala del
tesoro, con la plata, el oro, los perfumes, los aceites aromáticos,
como también su arsenal y todo lo que había en sus bodegas. Nada quedó
de su palacio y de sus dependencias que no se lo mostrase Ezequías.
'''
"3" = ''':sup:`3` Entonces Isaías vino a ver a Ezequías y le preguntó: «¿Qué han dicho
esos hombres? ¿De dónde venían?» Y Ezequías respondió: «Han venido de
un país lejano, de Babilonia.»
'''
"4" = ''':sup:`4` Isaías le preguntó: «¿Qué han visto en tu palacio?» Ezequías
respondió: «Han visto todo lo que hay en mi palacio. No ha quedado nada
en mis almacenes que no les haya mostrado.»
'''
"5" = ''':sup:`5` Entonces Isaías dijo a Ezequías: «Escucha la palabra de Yavé de los
Ejércitos:
'''
"6" = ''':sup:`6` Vendrán días en que todo lo que hay en tu palacio y todo lo que han
atesorado tus padres hasta el día de hoy será llevado a Babilonia y no
quedará nada.
'''
"7" = ''':sup:`7` E incluso tus hijos, que tú has engendrado, servirán como eunucos en
el palacio del rey de Babilonia.»
'''
"8" = ''':sup:`8` Ezequías dijo a Isaías: «Es buena la palabra de Yavé que has
anunciado.» Pues pensaba: «En mi vida, por lo menos, habrá paz y
seguridad.»
'''
