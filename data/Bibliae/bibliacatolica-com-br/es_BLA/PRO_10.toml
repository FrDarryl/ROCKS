[10]
"1" = ''':sup:`1` Proverbios de Salomón Un hijo sabio es la alegría de su padre; un
hijo insensato es la amargura de su madre.
'''
"2" = ''':sup:`2` Los tesoros mal adquiridos no se aprovechan; una vida honrada, en
cambio, libra de la muerte.
'''
"3" = ''':sup:`3` Yavé no quiere que el justo padezca de hambre, pero deja a los
malvados insatisfechos.
'''
"4" = ''':sup:`4` La mano perezosa atrae la pobreza; la mano diligente se enriquece.
'''
"5" = ''':sup:`5` El hombre prevenido cosecha cuando es verano; pero es muy tonto el
que duerme durante la cosecha.
'''
"6" = ''':sup:`6` Las bendiciones descenderán sobre la cabeza del justo, pero los
gritos de los malvados quedarán ahogados.
'''
"7" = ''':sup:`7` La memoria del justo será bendecida, pero el nombre de los malvados
se pudrirá.
'''
"8" = ''':sup:`8` El hombre de corazón sabio acepta los consejos, mientras que el
pretencioso corre a su perdición.
'''
"9" = ''':sup:`9` El que camina con integridad va seguro, pero el que toma caminos
equivocados pronto será desenmascarado.
'''
"10" = ''':sup:`10` Un guiño de ojo te acarrea problemas, un reproche restablecerá la
paz.
'''
"11" = ''':sup:`11` La boca del hombre bueno es un manantial de vida, la de los
malvados disimula la violencia.
'''
"12" = ''':sup:`12` El odio suscita las peleas, el amor perdona cualquier falta.
'''
"13" = ''':sup:`13` En los labios del hombre inteligente sólo hay sabiduría, la espalda
del insensato merece palos.
'''
"14" = ''':sup:`14` Los sabios atesoran el saber, la boca del tonto derrama la
desgracia.
'''
"15" = ''':sup:`15` La fortuna del rico le sirve de defensa, la pobreza del indigente
provoca su desgracia.
'''
"16" = ''':sup:`16` Los trabajos del hombre honrado son sustento para su vida; las
ganancias del malvado serán su ruina.
'''
"17" = ''':sup:`17` Respetar las advertencias es caminar a la vida, no hacer caso de la
corrección es perder su camino.
'''
"18" = ''':sup:`18` El que disimula su odio es un farsante, el que difunde la calumnia
es un insensato.
'''
"19" = ''':sup:`19` En el mucho hablar no faltará el pecado, el que refrena sus labios
es prudente.
'''
"20" = ''':sup:`20` El justo habla: es plata fina; los pensamientos del malvado: nada
valen.
'''
"21" = ''':sup:`21` Muchos se alimentan de las palabras del justo, mientras que los
insensatos mueren por su propia estupidez.
'''
"22" = ''':sup:`22` Lo que enriquece es la bendición de Yavé; tus esfuerzos no le
añaden nada.
'''
"23" = ''':sup:`23` Al insensato le gusta meditar el mal, y al hombre prudente,
cultivar la sabiduría.
'''
"24" = ''':sup:`24` Lo que el malvado temía le sucede; lo que el justo deseaba se le
concede.
'''
"25" = ''':sup:`25` Pasada la tormenta, el malo ha desaparecido, pero el justo
permanece para siempre.
'''
"26" = ''':sup:`26` Vinagre para los dientes, humo en los ojos, eso es el flojo para su
patrón.
'''
"27" = ''':sup:`27` El temor de Yavé te prolongará tus días; los años del malvado serán
acortados.
'''
"28" = ''':sup:`28` Después de haber esperado, el justo experimentará la alegría, pero
la espera de los malvados será en vano.
'''
"29" = ''':sup:`29` Yavé previó un refugio para el hombre íntegro, y la ruina para los
que hacen el mal.
'''
"30" = ''':sup:`30` El justo puede perturbarse pero no para siempre, los malos en
cambio no ocuparán la tierra.
'''
"31" = ''':sup:`31` La sabiduría sale de la boca de los justos; la lengua mentirosa
será arrancada.
'''
"32" = ''':sup:`32` La bondad se hospeda en los labios del justo, y la corrupción, en
la boca de los malvados.
'''
"Notes" = '''
Notas de rodapé:
10:1 - “El hijo sabio es alegría para su padre, pero el hijo necio es
tristeza para su madre”. Este proverbio destaca la importancia de la
sabiduría en las relaciones familiares, mostrando que las acciones de
los hijos afectan profundamente a sus padres (véanse también
10:4-5 - La diligencia conduce a la riqueza, mientras que la pereza a
la pobreza. El proverbio valora el trabajo duro y la prudencia,
mostrando que el éxito está directamente relacionado con el esfuerzo y
10:12 - “El odio suscita contiendas, pero el amor cubre todas las
ofensas”. Aquí se enfatiza el poder del amor para promover la
reconciliación y la paz, en contraste con el odio que conduce a la
Corintios 13:4-7).
10:19 - El proverbio enseña que «en las muchas palabras, el pecado está
presente», lo que aconseja moderación en el habla. La sabiduría implica
saber cuándo y cómo hablar, evitando el pecado mediante la prudencia en
10:22 - “La bendición del Señor enriquece, y no añade tristeza con
ella”. Esto resalta que la verdadera riqueza y prosperidad provienen de
Dios y no traen tristeza, a diferencia de las riquezas obtenidas
'''
