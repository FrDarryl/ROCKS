[6]
"1" = ''':sup:`1` El año en que murió el rey Ozías, vi al Señor sentado en un trono
elevado y alto, y el ruedo de su manto llenaba el Templo.
'''
"2" = ''':sup:`2` Por encima de él había serafines. Cada uno de ellos tenía seis alas:
con dos se cubrían el rostro, con dos los pies y con las otras volaban.
'''
"3" = ''':sup:`3` Y gritaban, respondiéndose el uno al otro: «Santo, Santo, Santo es
Yavé de los ejércitos, su Gloria llena la tierra toda.»
'''
"4" = ''':sup:`4` Los postes de piedra de la entrada temblaban a la voz del que
gritaba y la Casa se llenaba de humo. Yo exclamé:
'''
"5" = ''':sup:`5` «¡Ay de mí, estoy perdido, porque soy un hombre de labios impuros y
vivo entre un pueblo de labios impuros, y mis ojos han visto al rey,
Yavé de los Ejércitos!»
'''
"6" = ''':sup:`6` Entonces voló hacia mí uno de los serafines. Tenía un carbón
encendido que había tomado del altar con unas tenazas,
'''
"7" = ''':sup:`7` tocó con él mi boca y dijo: «Mira, esto ha tocado tus labios, tu
falta ha sido perdonada y tu pecado, borrado.»
'''
"8" = ''':sup:`8` Y oí la voz del Señor que decía: «¿A quién enviaré, y quién irá por
nosotros?» Y respondí: «Aquí me tienes, mándame a mí.»
'''
"9" = ''':sup:`9` El me dijo: «Ve y dile a este pueblo: Por más que ustedes escuchen,
no entenderán; por más que ustedes miren, nunca ven."
'''
"10" = ''':sup:`10` ¡Puedes ir! Se pondrá más pesado el corazón de este pueblo, se
volverán sordos sus oídos y se les pegarán sus ojos. ¿Acaso se
atreverían a ver con sus ojos, y a oír sus oídos, para que comprenda su
corazón, y se conviertan y recuperen la salud.»
'''
"11" = ''':sup:`11` Yo dije: «¿Hasta cuándo, Señor?» Y él me respondió:
'''
"12" = ''':sup:`12` «Hasta que las ciudades queden destruidas y sin habitantes, las
casas desocupadas y la tierra abandonada; hasta que Yavé haya expulsado
a los hombres y la soledad en el país sea grande.
'''
"13" = ''':sup:`13` Y si quedara solamente la décima parte, también habría de ser
entregada al fuego, como hacen con la raíz de la encina y del roble. De
la raíz, sin embargo, brotará una raza santa.»
'''
