[36]
"1" = ''':sup:`1` El pueblo del país tomó a Joacab, hijo de Josías, para proclamarlo
rey de Jerusalén, en lugar de su padre.
'''
"2" = ''':sup:`2` Joacaz tenía veintitrés años cuando comenzó a reinar, y reinó tres
meses en Jerusalén.
'''
"3" = ''':sup:`3` El rey de Egipto lo destituyó en Jerusalén, e impuso al país una
contribución de cien talentos de plata y un talento de oro.
'''
"4" = ''':sup:`4` El rey de Egipto proclamó rey de Judá y de Jerusalén a Eliaquim,
hermano de Joacaz, cambiándole el nombre por el de Joaquim.
'''
"5" = ''':sup:`5` Y a Joacaz, su hermano, lo llevó preso a Egipto. Joaquim tenía
veinticinco años cuando comenzó a reinar, y reinó once años en
Jerusalén.
'''
"6" = ''':sup:`6` Hizo el mal a los ojos de Yavé su Dios. Nabucodonosor, rey de
Babilonia, vino a atacarlo y lo ató con cadenas de bronce para
conducirlo a Babilonia.
'''
"7" = ''':sup:`7` Nabucodonosor llevó también a Babilonia los objetos de la casa de
Yavé, que depositó en su santuario en Babilonia.
'''
"8" = ''':sup:`8` Lo demás referente a Joaquim, las maldades que cometió y todo lo que
le sucedió, está escrito en el libro de los Reyes de Israel y de Judá.
En su lugar reinó su hijo Joaquim.
'''
"9" = ''':sup:`9` Joaquim tenía dieciocho años cuando empezó a reinar, y reinó tres
meses y diez días en Jerusalén; hizo el mal a los ojos de Yavé.
'''
"10" = ''':sup:`10` A la vuelta del año, el rey Nabucodonosor mandó que lo llevaran a
Babilonia, juntamente con los objetos más preciosos de la Casa de Yavé,
y puso por rey en Judá y Jerusalén a Sedecías, hermano de su padre.
'''
"11" = ''':sup:`11` Sedecías tenía veintiún años cuando comenzó a reinar, y reinó once
años en Jerusalén.
'''
"12" = ''':sup:`12` Hizo el mal a los ojos de Yavé, su Dios, y no se humilló ante el
profeta Jeremías que le hablaba en nombre de Yavé.
'''
"13" = ''':sup:`13` También él se rebeló contra el rey Nabucodonosor, que le había
hecho jurar por Dios; se porfió y se obstinó en su corazón, en vez de
volverse a Yavé, su Dios de Israel.
'''
"14" = ''':sup:`14` Del mismo modo todos los jefes, los sacerdotes y el pueblo
multiplicaron sus infidelidades, según todas las costumbres abominables
de las naciones paganas, y mancharon la Casa de Yavé, que él se había
consagrado en Jerusalén.
'''
"15" = ''':sup:`15` Yavé, el Dios de sus padres, les enviaba desde el principio avisos
por medio de mensajeros, porque tenía compasión de su pueblo y de su
Morada.
'''
"16" = ''':sup:`16` Pero ellos maltrataron a los mensajeros de Dios, despreciaron sus
palabras y se burlaron de sus profetas, hasta que estalló la ira de
Yavé contra su pueblo y ya no hubo remedio.
'''
"17" = ''':sup:`17` Entonces hizo subir contra ellos al rey de los caldeos, que mató a
espada a los mejores hasta dentro de su santuario, sin perdonar a joven
ni a virgen, a viejo ni a canoso; a todos los entregó Dios en su mano.
'''
"18" = ''':sup:`18` Todos los objetos de la Casa de Dios, grandes y pequeños, los
tesoros de la Casa de Yavé y los tesoros del rey y de sus jefes, todo
se lo llevó a Babilonia.
'''
"19" = ''':sup:`19` Incendiaron la Casa de Dios y derribaron las murallas de Jerusalén,
prendieron fuego a todos sus palacios y destruyeron todos los objetos
preciosos.
'''
"20" = ''':sup:`20` Y a los que escaparon de la espada, los llevó prisioneros a
Babilonia, donde fueron esclavos de él y de sus hijos hasta que se
estableciera el reino de los persas.
'''
"21" = ''':sup:`21` Así se cumplió la palabra de Yavé, por boca de Jeremías: «Hasta que
el país haya pagado sus sábados, quedará desolado y descansará todos
los días hasta que se cumplan los setenta años.»
'''
"22" = ''':sup:`22` En el año primero de Ciro, rey de Persia, en cumplimiento de la
palabra de Yavé dicha por boca de Jeremías, Yavé movió el espíritu de
Ciro, rey de Persia, que mandó comunicar de palabra y por escrito en
todo su reino:
'''
"23" = ''':sup:`23` «Así habla Ciro, rey de Persia: Yavé, el Dios de los cielos, me ha
dado todos los reinos de la tierra. El me ha encargado que le edifique
una Casa en Jerusalén, en Judá. ¡Quien de entre ustedes pertenezca a su
pueblo, sea su Dios con él y suba!»
'''
