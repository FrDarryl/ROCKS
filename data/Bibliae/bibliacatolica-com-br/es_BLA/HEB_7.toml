[7]
"1" = ''':sup:`1` Se sabe que Melquisedec, rey de Salem, sacerdote del Dios Altísimo,
salió al encuentro de Abrahán cuando volvía de derrotar a los reyes;
bendijo a Abrahán
'''
"2" = ''':sup:`2` y Abrahán le dio la décima parte de todo el botín. El nombre de
Melquisedec significa «rey de justicia», y además era rey de Salem, o
sea, «rey de paz».
'''
"3" = ''':sup:`3` No se mencionan ni su padre ni su madre; aparece sin antepasados.
Tampoco se encuentra el principio ni el fin de su vida. Aquí tienen,
pues, la figura del Hijo de Dios, el sacerdote que permanece para
siempre.
'''
"4" = ''':sup:`4` ¡Imagínense quién puede ser este hombre al que nuestro antepasado
Abrahán entrega la décima parte del botín!
'''
"5" = ''':sup:`5` Solamente los sacerdotes de la tribu de Leví están facultados por la
Ley para cobrar el diezmo de manos del pueblo, es decir, de sus
hermanos de la misma raza de Abrahán.
'''
"6" = ''':sup:`6` Y aquí Melquisedec, que no tiene nada que ver con los hijos de Leví,
cobra de Abrahán el diezmo y después bendice a Abrahán, el hombre de
las promesas de Dios;
'''
"7" = ''':sup:`7` pero no cabe duda que corresponde al superior bendecir al inferior.
'''
"8" = ''':sup:`8` En el primer caso, los hijos de Leví que cobran el diezmo son
hombres que mueren; en cambio, Melquisedec es presentado como el que
vive.
'''
"9" = ''':sup:`9` Además, por así decirlo, cuando Abrahán paga el diezmo, lo paga con
él la familia de Leví,
'''
"10" = ''':sup:`10` pues de alguna manera Leví estaba en su abuelo Abrahán cuando
Melquisedec le vino al encuentro.
'''
"11" = ''':sup:`11` Así, pues, si bien el sacerdocio de los levitas es el fundamento de
las instituciones de Israel, no son capaces de llevar al pueblo a la
religión perfecta. Si no, ¿qué necesidad habría de otro sacerdocio, no
a semejanza de Aarón, sino a semejanza de Melquisedec?
'''
"12" = ''':sup:`12` Y si hay un cambio en el sacerdocio, necesariamente la Ley también
ha de cambiar.
'''
"13" = ''':sup:`13` Jesús, al que se refiere todo esto, pertenecía a una tribu de la
que nadie sirvió jamás al altar.
'''
"14" = ''':sup:`14` Pues es notorio que nuestro Señor salió de la tribu de Judá, de la
que Moisés no habló cuando trató de los sacerdotes.
'''
"15" = ''':sup:`15` Todo esto se hace más claro si el sacerdote a semejanza de
Melquisedec recibe su cargo
'''
"16" = ''':sup:`16` no por efecto de una ley humana, sino por el poder de la vida que
no conoce ocaso.
'''
"17" = ''':sup:`17` Pues la Escritura dice: Tú eres sacerdote para siempre a semejanza
de Melquisedec.
'''
"18" = ''':sup:`18` Con esto se cancela la disposición anterior, que resultó
insuficiente e ineficaz,
'''
"19" = ''':sup:`19` pues la Ley no trajo nada definitivo, y al mismo tiempo se nos abre
una esperanza mucho mejor: la de tener acceso a Dios.
'''
"20" = ''':sup:`20` Y aquí tenemos un juramento, lo que no se dio cuando los otros
fueron hechos sacerdotes.
'''
"21" = ''':sup:`21` El fue confirmado con este juramento: El Señor lo ha jurado y no se
vuelve atrás: Tú eres sacerdote para siempre.
'''
"22" = ''':sup:`22` Esta es la prueba de que Jesús viene con una alianza mucho mejor.
'''
"23" = ''':sup:`23` Los sacerdotes anteriores se sucedían el uno al otro porque, siendo
mortales, no podían permanecer.
'''
"24" = ''':sup:`24` Jesús, en cambio, permanece para siempre y no se le quitará el
sacerdocio.
'''
"25" = ''':sup:`25` Por eso es capaz de salvar de una vez a los que por su medio se
acercan a Dios. El sigue viviendo e intercediendo en favor de ellos.
'''
"26" = ''':sup:`26` Así había de ser nuestro Sumo Sacerdote: santo, sin ningún defecto
ni pecado, apartado del mundo de los pecadores y elevado por encima de
los cielos.
'''
"27" = ''':sup:`27` A diferencia de los sumos sacerdotes, él no tiene necesidad de
ofrecer diariamente sacrificios, primero por sus pecados, y luego por
los del pueblo. Y para el pueblo no lo hizo sino una sola vez
ofreciéndose a sí mismo.
'''
"28" = ''':sup:`28` Así, pues, todo es insuficiente en los sumos sacerdotes que la Ley
establece, mientras que ahora, después de la Ley, Dios habla y
pronuncia un juramento para establecer al Hijo eternamente perfecto.
'''
