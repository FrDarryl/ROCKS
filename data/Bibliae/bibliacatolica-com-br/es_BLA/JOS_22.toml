[22]
"1" = ''':sup:`1` Entonces Josué convocó a los rubenitas, gaditas, a la media tribu de
Manasés,
'''
"2" = ''':sup:`2` y les dijo: «Todo lo que les ordenó Moisés, servidor de Yavé, lo han
cumplido; también a mí me han obedecido en todo
'''
"3" = ''':sup:`3` y no han desamparado a sus hermanos pese al tiempo transcurrido,
cumpliendo el mandamiento de Yavé.
'''
"4" = ''':sup:`4` Por lo tanto, ya que Yavé, según su promesa, les ha dado reposo y
paz a sus hermanos, vuélvanse y regresen a sus casas, a la tierra que
les entregó Moisés al este del Jordán.
'''
"5" = ''':sup:`5` Les encargo solamente que recuerden y practiquen el mandamiento de
la Ley que les entregó Moisés y que es amar a Yavé, nuestro Dios,
siguiendo sus caminos y observando sus mandamientos. Permanezcan
fieles, sirviéndolo con todo el corazón y con toda el alma.»
'''
"6" = ''':sup:`6` En seguida Josué los bendijo y los despidió, regresando a sus
tierras.
'''
"7" = ''':sup:`7` Moisés había dado a la media tribu de Manasés su posesión en Basán;
por eso, a la otra mitad Josué le dio la herencia entre los demás
hermanos suyos en este lado del Jordán, al occidente. Por eso, al
despedirlos después de bendecirlos,
'''
"8" = ''':sup:`8` les dijo: «Regresen a sus casas con grandes riquezas, cargados de
plata, oro, cobre, hierro y de toda clase de vestidos, y repartan con
sus hermanos el botín de los enemigos.»
'''
"9" = ''':sup:`9` Con esto, los hijos de Rubén, los de Gad y la media tribu de Manasés
se separaron de los hijos de Israel en Silo, en el país de Canaán, el
país que habían recibido de Moisés, conforme a la orden de Yavé.
'''
"10" = ''':sup:`10` Cuando llegaron a las cercanías del Jordán, en tierra de Canaán,
edificaron junto al Jordán un altar de grandes proporciones.
'''
"11" = ''':sup:`11` Entonces se dijo entre los hijos de Israel: «Los hijos de Rubén,
Gad y la media tribu de Manasés han edificado el altar que está frente
a Canaán, cerca del Jordán.»
'''
"12" = ''':sup:`12` Al saber esto, toda la asamblea de los israelitas se reunieron en
Silo para combatirlos.
'''
"13" = ''':sup:`13` Los israelitas mandaron a Finjas, hijo de Eleazar,
'''
"14" = ''':sup:`14` junto con diez de los principales jefes, uno por cada tribu.
'''
"15" = ''':sup:`15` Estos se dirigieron a Galaad y dijeron a los hijos de Rubén, de Gad
y a los de la media tribu de Manasés:
'''
"16" = ''':sup:`16` «La asamblea de Israel les manda a decir: ¿Qué infidelidad es ésta?
¿Por qué han abandonado a Yavé, Dios de Israel, y se han rebelado
contra él, levantando este altar?
'''
"17" = ''':sup:`17` ¿Les parece poco el pecado que se cometió en Baal Fogor, del que
todavía no estamos purificados aún, cuando Israel tuvo que padecer un
terrible castigo?
'''
"18" = ''':sup:`18` Hoy se rebelan ustedes contra Yavé y mañana su ira se desatara
contra todo Israel. 19 Si la tierra que ocupan les parece impura, pasen
a la nuestra, donde está el Tabernáculo de Yavé; vengan a vivir con
nosotros, pero no se alejen de Yavé y de nuestra comunidad,
construyendo otro altar fuera del de Yavé.
'''
"20" = ''':sup:`20` Cuando Acán, hijo de Zaré, violó el anatema de Yavé, ¿no descargó
él su ira sobre todo el pueblo de Israel? Ojalá él solo hubiera muerto
por su pecado.»
'''
"21" = ''':sup:`21` La gente de Rubén, de Gad y los de la media tribu de Manasés
respondieron a los enviados de Israel:
'''
"22" = ''':sup:`22` «El Dios de los dioses, Yavé, sabe nuestras intenciones: Israel
también las conocerá. Castíguenos Yavé de inmediato si al edificar este
altar nos ha animado la intención de rebelarnos.
'''
"23" = ''':sup:`23` Que Yavé nos condene si construimos este altar para ofrecer sobre
él holocaustos, sacrificios y víctimas pacíficas.
'''
"24" = ''':sup:`24` Más bien hemos hecho esto pensando en el porvenir. Acaso algún día
sus hijos pregunten a los nuestros: ¿Qué tienen ustedes de común con
Yavé, Dios de Israel?
'''
"25" = ''':sup:`25` Yavé puso una frontera entre nosotros y ustedes, hijos de Rubén y
de Gad: es el río Jordán; por lo tanto, ustedes no tienen parte con
Yavé. Así nuestros hijos se alejarían de Yavé.
'''
"26" = ''':sup:`26` Por eso dijimos: Levantemos un altar, no para ofrecer holocaustos
ni víctimas,
'''
"27" = ''':sup:`27` sino como una prueba entre nosotros y ustedes, entre nuestra
descendencia y la de ustedes, de que somos también servidores de Yavé y
tenemos derecho a ofrecer holocaustos y víctimas pacíficas; lo hicimos
para que los hijos de ustedes no puedan decir a los nuestros: Ustedes
no tienen parte con Yavé.
'''
"28" = ''':sup:`28` Y si lo dijeran, nuestros hijos podrían responder: Reconozcan por
su forma el altar de Yavé que levantaron nuestros padres, no para
ofrecer holocaustos o sacrificios, sino como señal de comunión entre
nosotros.
'''
"29" = ''':sup:`29` No está en nuestro ánimo alejarnos de Yavé al construir un altar
para ofrecerle holocaustos y sacrificios. Solamente lo haremos en el
altar de Yavé, nuestro Dios, que se levanta frente a su Tabernáculo.»
'''
"30" = ''':sup:`30` El sacerdote Finjas y los jefes de las tribus se quedaron conformes
con la respuesta de la gente de Rubén y de Gad y de la media tribu de
Manasés.
'''
"31" = ''':sup:`31` Finjas les dijo: «Ahora comprobamos que Yavé está con nosotros, ya
que ustedes no han cometido semejante traición, y ahora Israel no tiene
que temer la venganza de Yavé.»
'''
"32" = ''':sup:`32` Regresó Finjas a Israel con los jefes principales informando de
todo.
'''
"33" = ''':sup:`33` Todos quedaron satisfechos, y los israelitas dieron gracias a Yavé,
olvidando su intención de combatirlos.
'''
"34" = ''':sup:`34` La gente de Rubén y de Gad llamaron al altar que habían edificado
«Testigo», pues dijeron: «Este altar es testigo de que Yavé es Dios.»
'''
