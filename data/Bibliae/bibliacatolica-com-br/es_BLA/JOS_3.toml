[3]
"1" = ''':sup:`1` Josué se levantó de madrugada, partió de Setim con todo el pueblo de
Israel y llegaron hasta el río Jordán. Allí acamparon, esperando
atravesarlo.
'''
"2" = ''':sup:`2` Después de tres días, los oficiales recorrieron el campamento
'''
"3" = ''':sup:`3` y ordenaron a los israelitas lo siguiente: «Cuando vean pasar el
Arca de la Alianza de Yavé, llevada por los sacerdotes de la tribu de
Leví, ustedes saldrán de su campamento y la seguirán, porque ella les
señala el camino. Pues ustedes nunca han pasado por ese camino.
'''
"4" = ''':sup:`4` Pero la seguirán a mil metros de distancia. No se acerquen a ella.»
'''
"5" = ''':sup:`5` Josué dijo a los israelitas: «Purifíquense, porque mañana Yavé
estará en medio de ustedes para obrar milagros.»
'''
"6" = ''':sup:`6` Y Josué ordenó a los sacerdotes: «Tomen el Arca de la Alianza y
atraviesen el río a la cabeza del pueblo.»
'''
"7" = ''':sup:`7` Entonces Yavé dijo a Josué: «Hoy comenzaré a hacerte famoso delante
de Israel y sabrán que estoy contigo, como lo estuve con Moisés.
'''
"8" = ''':sup:`8` Da esta orden a los sacerdotes que llevan el Arca de la Alianza: Tan
pronto lleguen ustedes a orillas del Jordán, deténganse en el río
mismo.»
'''
"9" = ''':sup:`9` Y Josué dijo a los israelitas: «Acérquense y escuchen las palabras
de Yavé, nuestro Dios. ¿Quieren una señal de que Yavé, el Dios vivo,
está en medio de ustedes
'''
"10" = ''':sup:`10` y que desalojará frente a ustedes al cananeo, al heteo, al jeveo,
al fereceo, y también al guergueseo, al jebuseo y al amorreo?
'''
"11" = ''':sup:`11` Miren que el Arca de la Alianza del Señor de toda la tierra va a
atravesar el Jordán delante de ustedes.
'''
"12" = ''':sup:`12` Ahora escojan doce hombres de las doce tribus de Israel, uno por
tribu.
'''
"13" = ''':sup:`13` En cuanto los sacerdotes que llevan el Arca del Señor de toda la
tierra pongan su pie en las aguas del Jordán, las aguas que vienen de
río arriba se cortarán y se detendrán en una sola masa.»
'''
"14" = ''':sup:`14` Cuando el pueblo salió de su campamento para atravesar el Jordán,
los sacerdotes que llevaban el Arca de la Alianza iban delante. El
Jordán corría con mucha agua, desbordando su cauce, por ser el tiempo
de la cosecha de la cebada.
'''
"15" = ''':sup:`15` Sin embargo, cuando los que llevaban el Arca bajaron al río y sus
pies se mojaron en las orillas,
'''
"16" = ''':sup:`16` las aguas que venían de arriba se cortaron. Se detuvieron las
aguas, formando como una represa, muy lejos de aquel lugar, junto a
Adam, la ciudad vecina de Sartán. Las aguas que bajaban al mar Muerto
fueron bajando hasta detenerse, y así el pueblo pudo atravesar frente a
Jericó.
'''
"17" = ''':sup:`17` Los sacerdotes que llevaban el Arca de la Alianza permanecieron en
medio del río que quedó seco, hasta que todos los israelitas
atravesaron el Jordán.
'''
