"1" = ''':sup:`1` ¡Aleluya! Alaben al Señor desde los cielos, alábenlo en las alturas,
'''
"2" = ''':sup:`2` alábenlo todos sus ángeles, alábenlo todos sus ejércitos.
'''
"3" = ''':sup:`3` Alábenlo el sol y la luna, alábenlo todos los astros de luz;
'''
"4" = ''':sup:`4` alábenlo cielos de los cielos y las aguas por encima de los cielos.
'''
"5" = ''':sup:`5` Alaben el nombre del Señor, pues lo ordenó y fueron creados;
'''
"6" = ''':sup:`6` los puso por los siglos de los siglos bajo una ley que nunca
cambiará.
'''
"7" = ''':sup:`7` Alaben al Señor desde la tierra, monstruos del mar y todos sus
abismos,
'''
"8" = ''':sup:`8` fuego y granizo, nieve y neblina, huracán que ejecuta su palabra,
'''
"9" = ''':sup:`9` las montañas y todas las colinas, árboles frutales y todos los
cedros, animales salvajes y domésticos, reptiles y aves que vuelan,
'''
"11" = ''':sup:`11` reyes de la tierra, todas las naciones, príncipes y los que
gobiernan la tierra,
'''
"12" = ''':sup:`12` jóvenes y muchachas, ancianos con los niños.
'''
"13" = ''':sup:`13` Alaben el nombre del Señor pues su Nombre es el único sublime, su
majestad excede tierra y cielo.
'''
"14" = ''':sup:`14` Levantó la cornamenta de su pueblo, causa de orgullo para todos sus
amigos, para Israel, el pueblo que a él se acerca.
'''
