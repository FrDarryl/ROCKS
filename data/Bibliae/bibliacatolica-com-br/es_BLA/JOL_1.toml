"1" = ''':sup:`1` Palabra de Yavé que fue dirigida a Joel, hijo de Petuel.La invasión
de las langostas
'''
"2" = ''':sup:`2` ¡Oigan esto, ancianos!, escuchen todos los habitantes del país: ¿Ha
sucedido algo semejante en sus tiempos, en tiempos de sus padres?
'''
"3" = ''':sup:`3` Cuéntenselo a sus hijos y a sus nietos y a las generaciones
venideras.
'''
"4" = ''':sup:`4` Lo que dejó el gusano, lo devoró la langosta; lo que dejó la
langosta, lo devoró el pulgón; lo que dejó el pulgón, lo devoró el
grillo.
'''
"5" = ''':sup:`5` Despierten, borrachos, y lloren; giman todos los bebedores de vino
porque se nos quitó de la boca el vino nuevo.
'''
"6" = ''':sup:`6` Una nación poderosa e innumerable ha invadido mi país; sus dientes
son como dientes de león, y tienen colmillos de leona.
'''
"7" = ''':sup:`7` En ruinas ha dejado mi viña y ha destrozado mis higueras, les sacó
toda la corteza, las dejó peladas y con las ramas blancas..
'''
"8" = ''':sup:`8` ¡Laméntate como la joven que, recién casada, llora por su esposo!
'''
"9" = ''':sup:`9` No hay fruto que ofrecer en la Casa de Yavé, de duelo están los
sacerdotes al servicio de Yavé.
'''
"10" = ''':sup:`10` El campo ha sido desolado, de duelo está la tierra porque la
cosecha del trigo está perdida; nos falta el vino y el aceite se nos ha
terminado.
'''
"11" = ''':sup:`11` Avergüéncense, labradores, giman, viñadores, por el trigo y la
cebada, porque la cosecha de los campos está perdida.
'''
"12" = ''':sup:`12` La viña se ha secado y la higuera languidece; el granado, la
palmera y el manzano, todos los árboles del campo están secos, y se nos
fue la alegría como avergonzada.
'''
"13" = ''':sup:`13` Pónganse su cinturón, sacerdotes, y laméntense. Lloren, ministros
del Señor. Vengan a pasar la noche cubiertos de saco, ministros de mi
Dios. Ya no se ven ofrendas ni vino en la casa de su Dios.
'''
"14" = ''':sup:`14` Proclamen un ayuno y una asamblea santa, congreguen a los ancianos
y a toda la gente del campo en la Casa de Yavé, su Dios, y clamen a él:
'''
"15" = ''':sup:`15` ¡Ay, qué día! Se acerca el día de Yavé! Es como una devastación
mandada por el Todopoderoso.
'''
"16" = ''':sup:`16` Ya no vemos con qué mantenernos y toda alegría ha huido de la casa
de nuestro Dios.
'''
"17" = ''':sup:`17` La semilla se secó debajo de los terrones, los graneros están
vacíos y las granjas arruinadas porque no hay grano. ¡Cómo mugen los
animales!
'''
"18" = ''':sup:`18` Las manadas de bueyes andan locas porque no tienen pasto, y perecen
los rebaños.
'''
"19" = ''':sup:`19` Oh Yavé, a ti clamo, porque el fuego ha consumido los árboles del
campo.
'''
"20" = ''':sup:`20` Hasta las bestias del campo se vuelven a ti ávidas porque se han
secado los arroyos y el fuego ha devorado los prados del llano.
'''
