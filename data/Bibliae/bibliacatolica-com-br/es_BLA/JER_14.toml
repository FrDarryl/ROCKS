[14]
"1" = ''':sup:`1` Estas son palabras dirigidas a Jeremías a propósito de la gran
sequía:
'''
"2" = ''':sup:`2` Judá está de duelo, y sus ciudades van a la ruina; están en el
suelo, y de Jerusalén suben lamentos.
'''
"3" = ''':sup:`3` Los ricos mandaron a los pobres a buscar agua;
'''
"4" = ''':sup:`4` fueron a los pozos y no encontraron, y volvieron con sus cántaros
vacíos. Ya no produce la tierra por falta de lluvia y los campesinos
andan apenados, cubierta la cabeza en señal de luto.
'''
"5" = ''':sup:`5` Hasta los animales del campo abandonan sus crías porque no hallan
pasto.
'''
"6" = ''':sup:`6` Los burros se paran sobre los cerros pelados, aspiran el aire como
suelen hacer los chacales, y desfallecen porque no hay ni un cardo.
'''
"7" = ''':sup:`7` Aunque nuestras faltas nos acusen, tú, Yavé, haz algo para gloria de
tu nombre. En verdad, muchas son nuestras rebeldías, y grande nuestro
pecado contra ti.
'''
"8" = ''':sup:`8` Oh Yavé, esperanza de Israel, que nos salvas en tiempo de angustia,
¿por qué te portas como extranjero en este país, o como huésped por una
sola noche?
'''
"9" = ''':sup:`9` ¿Por qué has de ser como un hombre aturdido, como un guerrero que no
salva a los suyos? Pues tú estás entre nosotros, Yavé, y sobre nosotros
fue invocado tu Nombre: no nos desampares.
'''
"10" = ''':sup:`10` Esto dice Yavé rrespecto de este pueblo: ¡Cómo les gusta correr de
acá para allá, si no paran un momento! Yavé no los quiere, pues se
acuerda ahora de sus crímenes y del castigo que merecen.
'''
"11" = ''':sup:`11` Y añadió Yavé: No ruegues por la felicidad de este pueblo.
'''
"12" = ''':sup:`12` Aunque ayunen, no escucharé su súplica; aunque me presenten
holocaustos y ofrendas, no los aceptaré. Al contrario, me preparo para
acabar con ellos por la espada, el hambre y la peste.
'''
"13" = ''':sup:`13` Yo exclamé: ¡Señor Yavé! Mira cómo los profetas andan diciendo:
«Ustedes no verán la espada, ni sufrirán de hambre, sino que les voy a
dar una paz que dure, en este lugar.»
'''
"14" = ''':sup:`14` Yavé me respondió: Estos profetas andan anunciando mentiras en mi
nombre; yo no los mandé, ni les di órdenes, ni les hablé. Falsas
visiones, adivinaciones sin cometido, sueños de su imaginación, eso es
lo que profetizan.
'''
"15" = ''':sup:`15` Por consiguiente, así habla Yavé: Estos profetas, que profetizan en
mi nombre, siendo que yo no los he mandado, y que declaran que en este
país no habrá ni espada ni hambre; estos profetas morirán, justamente,
por espada y por hambre.
'''
"16" = ''':sup:`16` En cuanto a la gente a quien profetizaban, quedará tirada por las
calles de Jerusalén, víctima del hambre y de la espada; pues no habrá
nadie para enterrarla, ni a sus mujeres, ni a sus hijos e hijas. Haré
recaer sobre ella misma su maldad.
'''
"17" = ''':sup:`17` Les dirigirás estas palabras: De mis ojos están brotando lágrimas
día y noche, sin parar, porque un gran mal aqueja a la hija de mi
pueblo, una herida muy grave.
'''
"18" = ''':sup:`18` Si salgo al campo, veo personas atravesadas por la espada; si me
vuelvo a la ciudad, encuentro a la gente torturada por el hambre. Y por
más que se muevan los profetas y los sacerdotes, no encuentran la razón
de esto.
'''
"19" = ''':sup:`19` ¿Has rechazado para siempre a Judá, o tu alma está aburrida con
Sión? ¿Por qué nos has herido sin esperanza de mejorar? Esperábamos la
paz, y ninguna cosa buena llegó, la hora de nuestra mejoría, y se
presentó el susto.
'''
"20" = ''':sup:`20` Reconocemos, Yavé, nuestra maldad, la deuda de nuestros padres y
que hemos pecado contra ti.
'''
"21" = ''':sup:`21` No nos desprecies más, por el honor de tu Nombre; no profanes más
el trono de tu Gloria y no olvides tu alianza con nosotros.
'''
"22" = ''':sup:`22` ¿Hay acaso, entre los ídolos de los paganos, quien haga llover, o
son los cielos los que dan los chubascos? ¿No eres tú únicamente, Yavé?
¡Oh Dios nuestro, sólo en ti esperamos, y tú eres quien ha hecho todas
estas cosas!
'''
