[16]
"1" = ''':sup:`1` Entonces Jehú, hijo de Jananí, recibió de Yavé el encargo de
condenar a Basá:
'''
"2" = ''':sup:`2` «Yo te levanté del polvo y te puse como jefe de mi pueblo de Israel,
pero tú has seguido el mal camino de Jeroboam y enseñaste a Israel a
pecar y a molestarme con sus pecados.
'''
"3" = ''':sup:`3` Por eso barreré el recuerdo de Basá y de su familia; trataré a su
familia como traté a la de Jeroboam.
'''
"4" = ''':sup:`4` Los que de entre ellos mueran en la ciudad serán para los perros, y
a los que mueran en el campo se los comerán las aves.»
'''
"5" = ''':sup:`5` Lo demás referente a Basá, a sus guerras y todo lo que hizo está
escrito en el libro de los Hechos de los reyes de Israel.
'''
"6" = ''':sup:`6` Cuando murió Basá, lo sepultaron en Tirsa y le sucedió su hijo Elá.
'''
"7" = ''':sup:`7` La palabra de Yavé había sido dirigida por boca del profeta Jehú,
hijo de Jananí, contra Basá y contra su familia, por todo el mal que
hizo a los ojos de Yavé, irritándolo con sus obras como había hecho la
familia de Jeroboam, y también por haberlo exterminado a él y a toda su
familia.
'''
"8" = ''':sup:`8` Elá, hijo de Basá, empezó a reinar en Israel, en la ciudad de Tirsa,
el año veintiséis de Asá, rey de Judá. Reinó dos años.
'''
"9" = ''':sup:`9` Su servidor Zimri, jefe de la mitad de los carros de guerra,
conspiró contra él. Y aprovechando que se puso a tomar hasta
emborracharse en casa de Arsá, gobernador de Tirsa,
'''
"10" = ''':sup:`10` entró Zimri y lo mató, el año veintisiete de Asá, rey de Judá, y
reinó en su lugar.
'''
"11" = ''':sup:`11` Al tomar el poder, apenas se hubo sentado en el trono, mató a toda
la familia de Basá, sin dejar ningún hijo, pariente, ni amigo.
'''
"12" = ''':sup:`12` Zimri exterminó toda la familia de Basá, como Yavé lo había dicho a
Basá, por boca del profeta Jehú,
'''
"13" = ''':sup:`13` por todos los pecados que Basá y Elá, su hijo, cometieron e
hicieron cometer a Israel, provocando con sus vanos ídolos la
indignación de Yavé, Dios de Israel.
'''
"14" = ''':sup:`14` Lo demás referente a Elá, y todo lo que hizo, está escrito en el
libro de los Hechos de los reyes de Israel.
'''
"15" = ''':sup:`15` El reinado de Zimri, en Tirsa, el año veintisiete de Asá, rey de
Judá, no duró más de seis días.
'''
"16" = ''':sup:`16` Pues el ejército estaba sitiando Guibetón de los filisteos y,
cuando llegó al campamento la noticia de que Zimri había conspirado y
dado muerte a Elá, proclamaron rey a Omrí ese mismo día.
'''
"17" = ''':sup:`17` Omrí, pues, y todo Israel con él subieron de Guibetón y sitiaron
Tirsa.
'''
"18" = ''':sup:`18` Cuando Zimri vio que la ciudad iba a ser tomada, entró en la
fortificación de la casa del rey, prendió fuego al palacio real y
murió.
'''
"19" = ''':sup:`19` Así fue castigado por haber hecho lo que desagrada a Yavé, ya que
anduvo por el camino de Jeroboam e hizo pecar a Israel de la misma
manera.
'''
"20" = ''':sup:`20` Lo demás referente a Zimri y la conspiración que tramó está escrito
en el libro de los Hechos de los reyes de Israel.
'''
"21" = ''':sup:`21` Entonces el pueblo de Israel se dividió en dos bandos. Unos querían
dar el poder a Tibní y los otros a Omrí.
'''
"22" = ''':sup:`22` Los partidarios de Omrí ganaron a los de Tibní, al que mataron, y
reinó Omrí.
'''
"23" = ''':sup:`23` Omrí comenzó a reinar en Israel en el año treinta y uno de Asá, rey
de Judá, y reinó doce años, seis de ellos en Tirsa.
'''
"24" = ''':sup:`24` Luego compró a Semer el cerro de Samaria por dos talentos de plata.
Construyó sobre el cerro y llamó Samaria a esta ciudad, del nombre de
Semer, al que había pertenecido el cerro.
'''
"25" = ''':sup:`25` Omrí se portó mal con Yavé, siendo peor que cuantos lo precedieron.
'''
"26" = ''':sup:`26` Fue en todo por el camino de Jeroboam, hijo de Nabat, e hizo pecar
a Israel de la misma manera, irritando a Yavé, su Dios, con sus vanos
ídolos.
'''
"27" = ''':sup:`27` Lo demás referente a Omrí y todas las guerras que hizo está escrito
en el libro de los Hechos de los reyes de Israel.
'''
"28" = ''':sup:`28` Cuando murió Omrí, lo sepultaron en Samaria y le sucedió su hijo
Ajab.
'''
"29" = ''':sup:`29` Ajab, hijo de Omrí, comenzó a reinar sobre Israel el año treinta y
ocho de Asá, rey de Judá, y reinó veintidós años en su capital,
Samaria.
'''
"30" = ''':sup:`30` Ajab se portó muy mal con Yavé, y fue peor que todos los reyes
anteriores.
'''
"31" = ''':sup:`31` Le pareció poco imitar los pecados de Jeroboam, pues tomó por
esposa a Jezabel, hija de Etbal, rey de los sidonios, por lo que se
puso a servir a su dios Baal, y se postraba ante él.
'''
"32" = ''':sup:`32` Levantó un altar para Baal en el templo de Baal que construyó en su
capital, Samaria.
'''
"33" = ''':sup:`33` También puso un tronco sagrado y con todo lo que hizo ofendió a
Yavé más que todos los anteriores reyes de Israel.
'''
"34" = ''':sup:`34` En su tiempo, Jiel de Betel reedificó la ciudad de Jericó. Cuando
puso los cimientos, ofreció en sacrificio a Abiram, su primer nacido, y
cuando colocó las puertas de la ciudad, sacrificó a Segub, su hijo
menor. Así se cumplió una palabra que Josué, hijo de Nun, había dicho
de parte de Yavé.
'''
