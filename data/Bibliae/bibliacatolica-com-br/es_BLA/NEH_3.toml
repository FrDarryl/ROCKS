[3]
"1" = ''':sup:`1` El sacerdote principal Eliasib y sus hermanos, los sacerdotes, se
encargaron de construir la Puerta de las Ovejas. La hicieron, colocaron
sus hojas y continuaron hasta la torre de Jananeel.
'''
"2" = ''':sup:`2` Al lado de ellos trabajaron los de Jericó, y más allá Zacur, hijo de
Emrí.
'''
"3" = ''':sup:`3` De la Puerta de los Peces se encargaron los hijos de Sena. La
armaron y fijaron sus hojas, barras y goznes.
'''
"4" = ''':sup:`4` A continuación reconstruyó Mesulam, hijo de Berequías, hijo de
Mesezabel, y a su lado reparó Sadoc, hijo de Baaná.
'''
"5" = ''':sup:`5` Al lado de éstos trabajaron los habitantes de Tecoa, pero sus
notables no quisieron cooperar en la empresa en servicio de su Señor.
'''
"6" = ''':sup:`6` La Puerta Vieja fue reparada por Joyada, hijo de Paseaj, y Mesulam,
hijo de Besodías. Ellos armaron y colocaron la puerta con sus
cerraduras y barras.
'''
"7" = ''':sup:`7` Después de éstos, trabajaron Melatías de Gabaón y Yadón de Meronot,
así como los de Gabaón y de Mizpá, al lado de la casa del gobernador de
la provincia.
'''
"8" = ''':sup:`8` A su lado trabajó Uziel, miembro del gremio de los orfebres, y
después Jonanías, del gremio de los perfumistas: ellos reconstruyeron
Jerusalén hasta la muralla ancha.
'''
"9" = ''':sup:`9` A continuación trabajó Refaías, hijo de Jur, jefe de la mitad del
distrito de Jerusalén.
'''
"10" = ''':sup:`10` Después Yedaías, hijo de Jarumaf, delante de su casa; después
Jattus, hijo de Hasabnías.
'''
"11" = ''':sup:`11` Malquías, hijo de Jarim, y Jasub, hijo de Pajat-Moab, repararon la
parte siguiente, hasta la torre de los Hornos.
'''
"12" = ''':sup:`12` A continuación de éstos trabajó en la reparación, con sus hijas,
Salum, hijo de Joloze, jefe de la mitad del distrito de Jerusalén.
'''
"13" = ''':sup:`13` Hanún y los habitantes de Zanoaj repararon la Puerta del Valle; la
construyeron, fijaron sus hojas, barras y bisagras, e hicieron
quinientos metros de muralla, hasta la Puerta del Basural.
'''
"14" = ''':sup:`14` La Puerta del Basural la reparó Malquías, hijo de Rekab, jefe del
distrito de Betakerem, con sus hijos; fijó sus hojas, barras y
bisagras.
'''
"15" = ''':sup:`15` La Puerta de la Fuente la reparó Salum, hijo de Col José, jefe del
distrito de Mizpá; la construyó, la cubrió y fijó sus hojas, barras y
bisagras. También restauró el muro del depósito de agua de Siloé, que
está junto a la huerta del rey, hasta las escaleras que bajan de la
ciudad de David.
'''
"16" = ''':sup:`16` Después de él, Nehemías, hijo de Azbuc, jefe de la mitad del
distrito de Bet-Sur, reparó hasta enfrente de la tumba de David, hasta
el depósito artificial de agua y hasta la casa de los Valientes.
'''
"17" = ''':sup:`17` A continuación trabajaron los levitas: Rejum, hijo de Baní, y a su
lado, Jasavías, jefe de la mitad del distrito de Queilá, en su
distrito;
'''
"18" = ''':sup:`18` después sus hermanos: Binuy, hijo de Jenadad, jefe de la mitad del
distrito de Queilá;
'''
"19" = ''':sup:`19` luego Ezer, hijo de Josué, jefe de Mizpá, reparó otra sección,
frente a la subida del arsenal, en el ángulo.
'''
"20" = ''':sup:`20` Después de él, Baruc, hijo de Zabbay, reparó otro sector, desde el
ángulo hasta la puerta de la casa del sumo sacerdote Elyasib.
'''
"21" = ''':sup:`21` A continuación de él, Meremot, hijo de Urías, hijo de Acos, reparó
otro sector, desde la puerta de la casa de Elyasib hasta el término de
la misma.
'''
"22" = ''':sup:`22` Después de éste trabajaron los sacerdotes de este sector.
'''
"23" = ''':sup:`23` A continuación de ellos, Benjamín y Jasub repararon frente a sus
casas. Después, Azarías, hijo de Maasías, hijo de Ananías, reparó junto
a su casa.
'''
"24" = ''':sup:`24` Después de él, Binuy, hijo de Jenadad, reparó otro trozo desde la
casa de Azarías hasta el ángulo y la esquina.
'''
"25" = ''':sup:`25` Luego Palal, hijo de Uzay, reparó enfrente del ángulo y de la torre
superior que se destaca de la casa del rey, cerca del patio de la
cárcel. Después de él Pedaías, hijo de Parós,
'''
"26" = ''':sup:`26` reparó hasta la Puerta de las Aguas, al oriente y hasta delante de
la torre saliente.
'''
"27" = ''':sup:`27` A continuación los de Tecoa repararon otro sector frente a la torre
grande saliente hasta el muro de Ofel.
'''
"28" = ''':sup:`28` Desde la Puerta de los Caballos repararon los sacerdotes, cada uno
frente a su casa.
'''
"29" = ''':sup:`29` Después de ellos reparó Sadoq, hijo de Immer, frente a su casa.
'''
"30" = ''':sup:`30` Después de él reparó Semaías, hijo de Sekanías, guardián de la
puerta oriental. A continuación, Mesulam, hijo de Berequías, frente a
su casa.
'''
"31" = ''':sup:`31` Después, Malquías, del gremio de los orfebres, reparó hasta la casa
de los ayudantes y de los comerciantes, frente a la Puerta de la
Mifquad, hasta la cámara alta del ángulo.
'''
"32" = ''':sup:`32` Y lo que quedaba entre la cámara alta del ángulo y la Puerta de las
Ovejas lo repararon los orfebres y los comerciantes.
'''
"33" = ''':sup:`33` Cuando Sambalat se enteró de que estábamos reconstruyendo la
muralla, se enojó.
'''
"34" = ''':sup:`34` Se burlaba de los judíos y decía delante de sus hermanos y de los
señores de Samaria: «¿Qué pretenden hacer esos miserables judíos?
¿Acaso van a construir, terminar y celebrar la inauguración en un día?
¿Creen acaso dar vida a esas piedras calcinadas, sacadas de montones de
escombros?»
'''
"35" = ''':sup:`35` Tobías, el amonita, que estaba a su lado, dijo: «Déjenlos que
construyan; pues cualquier zorro echará abajo su muralla.»
'''
"36" = ''':sup:`36` ¡Escucha, Dios nuestro, porque somos despreciados! ¡Haz que caiga
su insulto sobre su cabeza y entrégalos al desprecio en un país donde
estén desterrados!
'''
"37" = ''':sup:`37` No pases por alto sus insultos, ni su pecado sea borrado en tu
presencia, porque han ofendido a los que edificaban.
'''
"38" = ''':sup:`38` El pueblo trabajaba de todo corazón y llegamos a terminar la
muralla hasta media altura.
'''
"Notes" = '''
Notas de rodapé:
3:1-5 - La reconstrucción de las puertas y los muros comienza con los
sacerdotes, lo que demuestra que el servicio a Dios comienza con los
líderes espirituales. Esto resalta la importancia de un liderazgo
3:6-12 - Diferentes familias y grupos de trabajadores se unen para
reconstruir los muros. La cooperación entre la gente refleja la unidad
y el espíritu de colaboración esenciales para el éxito de la obra
3:13-15 - Se reconstruyen varias secciones del muro, cada una por una
familia o grupo específico. El trabajo se divide entre quienes están
dispuestos, lo que demuestra que Dios usa diferentes talentos y
3:16-32 - Cada parte de la reconstrucción la llevan a cabo diferentes
personas, desde sacerdotes hasta comerciantes. Esto demuestra que todos
tienen un papel que desempeñar en la obra de Dios, independientemente
3:23).
3:33-35 - Sanbalat y sus aliados se burlan de la reconstrucción, pero
Nehemías se mantiene firme. Esta oposición demuestra que cuando la obra
de Dios se cumple, siempre habrá resistencia, pero la fe persevera
'''
