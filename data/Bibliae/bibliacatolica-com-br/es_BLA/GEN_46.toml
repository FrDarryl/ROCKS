[46]
"1" = ''':sup:`1` Israel partió con todo lo que tenía, y al llegar a Bersebá, ofreció
allí sacrificios al Dios de su padre Isaac.
'''
"2" = ''':sup:`2` Dios habló a Israel durante la noche en una visión y le dijo:
«Jacob, Jacob».
'''
"3" = ''':sup:`3` «Aquí estoy», contestó él. Y Dios prosiguió: «Yo soy Dios, el Dios
de tu padre. No temas bajar a Egipto, porque allí te convertiré en una
gran nación.
'''
"4" = ''':sup:`4` Yo te acompañaré a Egipto, y también te haré volver aquí. José te
cerrará los ojos.»
'''
"5" = ''':sup:`5` Jacob dejó Bersebá y los hijos de Israel llevaron a su padre junto
con sus hijos pequeños y sus mujeres en las carretas que Faraón había
mandado para transportarlos.
'''
"6" = ''':sup:`6` También tomaron sus rebaños y todo lo que habían adquirido en
Canaán, y así entraron en Egipto Jacob y toda su descendencia,
'''
"7" = ''':sup:`7` sus hijos y los hijos de sus hijos, sus hijas y los hijos de sus
hijas; en una palabra, hizo que entrara con toda su familia en Egipto.
'''
"8" = ''':sup:`8` Estos son los nombres de los descendientes de Israel que entraron en
Egipto: Jacob y sus hijos. Rubén, el primogénito de Jacob,
'''
"9" = ''':sup:`9` y sus hijos Henoc, Falú, Hesrón y Carmí.
'''
"10" = ''':sup:`10` Los hijos de Simeón: Jamuel y Jamín, Ahod, Juaquín, Sohar y Saúl,
cuya madre era cananea.
'''
"11" = ''':sup:`11` Los hijos de Leví: Guersón, Quehat y Merarí.
'''
"12" = ''':sup:`12` Los hijos de Judá: Er, Onán, Sela, Farés, Zaraj, (pero Er y Onán
habían muerto en la tierra de Ca naán). Los hijos de Farés: Hesrón y
Hamul.
'''
"13" = ''':sup:`13` Los hijos de Isacar: Tola, Fua, Job y Sumrón.
'''
"14" = ''':sup:`14` Los hijos de Zabulón: Sared, Elón y Jahelel.
'''
"15" = ''':sup:`15` Estos son los hijos que Lía había dado a Jacob en Padán-Aram,
además de su hija Dina. El total entre hijos e hijas era de treinta y
tres personas.
'''
"16" = ''':sup:`16` Los hijos de Gad: Sefión, Haggi, Suni, Esebón, Heri, Arodi y Arelí.
'''
"17" = ''':sup:`17` Los hijos de Aser: Jamne, Jesua, Jesui, Beria y su hermana Seraj.
Los hijos de Beria: Hebel y Melquiel.
'''
"18" = ''':sup:`18` Estos son los hijos de Zelfa, la esclava que Labán dio a su hija
Lía. Zelfa fue la madre y Jacob el padre, en total, dieciséis personas.
'''
"19" = ''':sup:`19` Los hijos de Raquel, esposa de Jacob: José y Benjamín.
'''
"20" = ''':sup:`20` A José le nacieron en Egipto Manasés y Efraím, cuya madre era
Asenat, hija de Potifera, sacerdote de On.
'''
"21" = ''':sup:`21` Los hijos de Benjamín: Bela, Beker, Asbel, Gera, Naamán, Equi, Ros,
Mofín, Ofín y Ared.
'''
"22" = ''':sup:`22` Estos son los hijos que Raquel dio a Jacob, en total catorce
personas.
'''
"23" = ''':sup:`23` Los hijos de Dan: Husim.
'''
"24" = ''':sup:`24` Los hijos de Neftalí: Jasiel, Guni, Jese y Sallem.
'''
"25" = ''':sup:`25` Estos son los hijos de Bilá, la que Labán dio a su hija Raquel.
Bilá fue la madre y Jacob el padre. En total siete personas.
'''
"26" = ''':sup:`26` El total de personas que entraron con Jacob en Egipto, todos
descendientes suyos, era de sesenta y seis personas, sin contar las
mujeres de sus hijos.
'''
"27" = ''':sup:`27` Los hijos de José que nacieron en Egipto, fueron dos. Total de
personas de la familia de Jacob que entraron en Egipto. Setenta.
'''
"28" = ''':sup:`28` Antes de que entraran en Gosén. Jacob mandó delante a Judá para
avisar a José de que estaba para llegar a la tierra de Gosen.
'''
"29" = ''':sup:`29` José enganchó su carro y fue al encuentro de su padre a Gosén. Al
verlo lo abrazó y lloró largamente sobre su cuello.
'''
"30" = ''':sup:`30` Y dijo Israel a José: «Ahora ya puedo morir, porque he visto tu
rostro y porque vives todavía.»
'''
"31" = ''':sup:`31` Después dijo José a sus hermanos y a toda la familia de su padre:
«Voy ahora mismo a anunciar a Faraón que mis hermanos y la familia de
mi padre, que vivían en tierra de Canaán, acaban de llegar.
'''
"32" = ''':sup:`32` Le diré también que ustedes son pastores de ovejas, que se dedican
a la crianza de animales y que han traído rebaños, vacas, y todas sus
pertenencias.
'''
"33" = ''':sup:`33` Así pues, cuando Faraón les llame y les pregunte: «¿Cuál es su
oficio?»,
'''
"34" = ''':sup:`34` ustedes contestarán: «Tus servidores hemos sido pastores desde
nuestra niñez hasta el día de hoy, como lo fueron también nuestros
padres.» Así se podrán quedar ustedes en esta tierra de Gosén, ya que
los egipcios aborrecen a todos los pastores de ovejas.»
'''
