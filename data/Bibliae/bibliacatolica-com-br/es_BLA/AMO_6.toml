[6]
"1" = ''':sup:`1` ¡Ay de ustedes, los primeros de la primera de las naciones, a
quienes acude todo el mundo en Israel! Ustedes descansan en su orgullo
y se sienten seguros en el cerro de Samaria,
'''
"2" = ''':sup:`2` pero pasen a la ciudad de Calne y vean. Vayan de allí a Jamat la
grande y bajen después a Gat de los filisteos. ¿Valen ustedes más que
esos reinos, o es su territorio más grande que lo era el de ellos?
'''
"3" = ''':sup:`3` Ustedes piensan alejar el día de su desgracia, pero, en realidad,
apresuran la venida del opresor.
'''
"4" = ''':sup:`4` Tendidos en camas de marfil o arrellanados sobre sus sofás, comen
corderitos del rebaño y terneros sacados del establo,
'''
"5" = ''':sup:`5` canturrean al son del arpa y, como David, improvisan canciones.
'''
"6" = ''':sup:`6` Beben vino en grandes copas, con aceite exquisito se perfuman, pero
no se afligen por el desastre de mi pueblo.
'''
"7" = ''':sup:`7` Por eso ustedes serán, ahora, los primeros en partir al destierro, y
así se terminará con ese montón de ociosos.
'''
"8" = ''':sup:`8` Juro por mí mismo, dice el Señor Yavé, el Dios de los Ejércitos: Yo
aborrezco el lujo insolente de Jacob y detesto sus palacios; por eso
entregaré en manos del enemigo la ciudad con todos sus habitantes.
'''
"9" = ''':sup:`9` Y si solamente queda una casa, con diez hombres adentro, también
ellos morirán.
'''
"10" = ''':sup:`10` y cuando se presenten los deudos para sacar sus huesos, si a uno,
que está al fondo le preguntan: Oye, ¿queda alguien por allá?,
'''
"11" = ''':sup:`11` éste dirá: No hay nada; y el que le preguntó le dirá: Cállate, pues
no queda nadie para invocar el Nombre del Señor.
'''
"11" = ''':sup:`11` Pues ahora Yavé es el que manda: él reducirá a escombros la gran
mansión y a un montón de ruinas, la pequeña.
'''
"12" = ''':sup:`12` ¿Galopan por las rocas los caballos o se ara el mar con bueyes,
para que ustedes cambien en veneno el derecho o en ajenjo las
sentencias del tribunal?
'''
"13" = ''':sup:`13` Y luego se sienten orgullosos por cosas de nada y andan diciendo:
Ahora somos fuertes, nos hemos hecho imbatibles.
'''
"14" = ''':sup:`14` Pues bien, yo voy a lanzar contra ustedes, israelitas, una nación
que los oprimirá desde la entrada de Jamat hasta el torrente de la
Arabá. Palabra de Yavé, Dios Sabaot.»
'''
