[3]
"1" = ''':sup:`1` Otro día entró Jesús en la sinagoga y se encontró con un hombre que
tenía la mano paralizada.
'''
"2" = ''':sup:`2` Pero algunos estaban observando para ver si lo sanaba Jesús en día
sábado. Con esto tendrían motivo para acusarlo.
'''
"3" = ''':sup:`3` Jesús dijo al hombre que tenía la mano paralizada: «Ponte de pie y
colócate aquí en medio.»,
'''
"4" = ''':sup:`4` Después les preguntó: «¿Qué nos permite la Ley hacer en día sábado?
¿Hacer el bien o hacer daño? ¿Salvar una vida o matar?» Pero ellos se
quedaron callados.
'''
"5" = ''':sup:`5` Entonces Jesús paseó sobre ellos su mirada, enojado y muy apenado
por su ceguera, y dijo al hombre: «Extiende la mano.» El paralítico la
extendió y su mano quedó sana.
'''
"6" = ''':sup:`6` En cuanto a los fariseos, apenas salieron, fueron a juntarse con los
partidarios de Herodes, buscando con ellos la forma de eliminar a
'''
"7" = ''':sup:`7` Jesús se retiró con sus discípulos a orillas del lago y lo siguió
una gran muchedumbre de Galilea. También de Judea,
'''
"8" = ''':sup:`8` de Jerusalén, de Idumea, del otro lado del Jordán y de las tierras
de Tiro y de Sidón, muchísima gente venía a verlo con sólo oír todo lo
que hacía.
'''
"9" = ''':sup:`9` Jesús mandó a sus discípulos que tuvieran lista una barca, para que
toda aquella gente no lo atropellase.
'''
"10" = ''':sup:`10` Pues al verlo sanar a tantos, todas las personas que sufrían de
algún mal se le echaban encima para tocarlo.
'''
"11" = ''':sup:`11` Incluso los espíritus malos, apenas lo veían, se arrojaban a sus
pies y gritaban: «Tú eres el Hijo de Dios.»
'''
"12" = ''':sup:`12` Pero él no quería que lo dieran a conocer, y los hacía callar,.
'''
"13" = ''':sup:`13` Jesús subió al monte y llamó a los que él quiso, y se reunieron con
él.
'''
"14" = ''':sup:`14` Así instituyó a los Doce (a los que llamó también apóstoles), para
que estuvieran con él y para enviarlos a predicar,
'''
"15" = ''':sup:`15` dándoles poder para echar demonios.
'''
"16" = ''':sup:`16` Estos son los Doce: Simón, a quien puso por nombre Pedro;
'''
"17" = ''':sup:`17` Santiago y su hermano Juan, hijos de Zebedeo, a quienes puso el
sobrenombre de Boanerges, es decir, hijos del trueno;
'''
"18" = ''':sup:`18` Andrés, Felipe, Bartolomé, Mateo, Tomás, Santiago, el hijo de
Alfeo, Tadeo, Simón el Cananeo,
'''
"19" = ''':sup:`19` y Judas Iscariote, el que después lo traicionó.
'''
"20" = ''':sup:`20` Vuelto a casa, se juntó otra vez tanta gente que ni siquiera podían
comer.
'''
"21" = ''':sup:`21` Al enterarse sus parientes de todo lo anterior, fueron a buscarlo
para llevárselo, pues decían: «Se ha vuelto loco.»
'''
"22" = ''':sup:`22` Mientras tanto, unos maestros de la Ley que habían venido de
Jerusalén decían: «Está poseído por Belzebú, jefe de los demonios, y
con su ayuda expulsa a los demonios.»
'''
"23" = ''':sup:`23` Jesús les pidió que se acercaran y empezó a enseñarles por medio de
ejemplos:
'''
"24" = ''':sup:`24` «¿Cómo puede Satanás echar a Satanás? Si una nación está con luchas
internas, esa nación no podrá mantenerse en pie.
'''
"25" = ''':sup:`25` Y si una familia está con divisiones internas, esa familia no podrá
subsistir.
'''
"26" = ''':sup:`26` De igual modo, si Satanás lucha contra sí mismo y está dividido, no
puede subsistir, y pronto llegará su fin.
'''
"27" = ''':sup:`27` La verdad es que nadie puede entrar en la casa del Fuerte y
arrebatarle sus cosas si no lo amarra primero; entonces podrá saquear
su casa.
'''
"28" = ''':sup:`28` En verdad les digo: Se les perdonará todo a los hombres, ya sean
pecados o blasfemias contra Dios, por muchos que sean.
'''
"29" = ''':sup:`29` En cambio el que calumnie al Espíritu Santo, no tendrá jamás
perdón, pues se queda con un pecado que nunca lo dejará.»
'''
"30" = ''':sup:`30` Y justamente ése era su pecado cuando decían: Está poseído por un
espíritu malo.
'''
"31" = ''':sup:`31` Entonces llegaron su madre y sus hermanos, se quedaron afuera y lo
mandaron a llamar.
'''
"32" = ''':sup:`32` Como era mucha la gente sentada en torno a Jesús, le transmitieron
este recado: «Tu madre, tus hermanos y tus hermanas están fuera y
preguntan por ti.»
'''
"33" = ''':sup:`33` Él les contestó: «¿Quiénes son mi madre y mis hermanos?»
'''
"34" = ''':sup:`34` Y mirando a los que estaban sentados a su alrededor, dijo: «Estos
son mi madre y mis hermanos.
'''
"35" = ''':sup:`35` Porque todo el que hace la voluntad de Dios es hermano mío y
hermana y madre.»
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - La curación de un hombre con una mano seca en sábado desafía
las normas legales y religiosas, demostrando que Jesús prioriza la
restauración de la vida humana sobre la tradición. La reacción de los
fariseos revela la dureza de sus corazones ante la misericordia de Dios
3:7-12 - La multitud sigue a Jesús por los milagros que realiza, pero
él les ordena no revelar su identidad. Esto indica que, si bien las
curaciones confirman su autoridad, Jesús desea centrarse en su misión
3:13-19 - Jesús elige a los doce apóstoles, estableciendo un liderazgo
que continuará su misión en la tierra. Este momento subraya la
importancia de la elección divina en la formación de la comunidad
