[18]
"1" = ''':sup:`1` En aquel momento los discípulos se acercaron a Jesús y le
preguntaron: «¿Quién es el más grande en el Reino de los Cielos?»
'''
"2" = ''':sup:`2` Jesús llamó a un niñito, lo colocó en medio de los discípulos,
'''
"3" = ''':sup:`3` y declaró: «En verdad les digo: si no cambian y no llegan a ser como
niños, nunca entrarán en el Reino de los Cielos.
'''
"4" = ''':sup:`4` El que se haga pequeño como este niño, ése será el más grande en el
Reino de los Cielos.
'''
"5" = ''':sup:`5` Y el que recibe en mi nombre a un niño como éste, a mí me recibe.
'''
"6" = ''':sup:`6` El que hiciera caer a uno de estos pequeños que creen en mí, mejor
le sería que le amarraran al cuello una gran piedra de moler y que lo
hundieran en lo más profundo del mar.
'''
"7" = ''':sup:`7` ¡Ay del mundo a causa de los escándalos! Tiene que haber escándalos,
pero, ¡ay del que causa el escándalo!
'''
"8" = ''':sup:`8` Si tu mano o tu pie te está haciendo caer, córtatelo y tíralo lejos.
Pues es mejor para ti entrar en la vida sin una mano o sin un pie que
ser echado al fuego eterno con las dos manos y los dos pies.
'''
"9" = ''':sup:`9` Y si tu ojo te está haciendo caer, arráncalo y tíralo lejos. Pues es
mejor para ti entrar tuerto en la vida que ser arrojado con los dos
ojos al fuego del infierno.
'''
"10" = ''':sup:`10` Cuídense, no desprecien a ninguno de estos pequeños. Pues yo se lo
digo: sus ángeles en el Cielo contemplan sin cesar la cara de mi Padre
del Cielo.
'''
"11" = ''':sup:`11` #
'''
"12" = ''':sup:`12` ¿Qué pasará, según ustedes, si un hombre tiene cien ovejas y una de
ellas se extravía? ¿No dejará las noventa y nueve en los cerros para ir
a buscar la extraviada?
'''
"13" = ''':sup:`13` Y si logra encontrarla, yo les digo que ésta le dará más alegría
que las noventa y nueve que no se extraviaron.
'''
"14" = ''':sup:`14` Pasa lo mismo donde el Padre de ustedes, el Padre del Cielo: allá
no quieren que se pierda ni tan sólo uno de estos pequeñitos.
'''
"15" = ''':sup:`15` Si tu hermano ha pecado, vete a hablar con él a solas para
reprochárselo. Si te escucha, has ganado a tu hermano.
'''
"16" = ''':sup:`16` Si no te escucha, toma contigo una o dos personas más, de modo que
el caso se decida por la palabra de dos o tres testigos.
'''
"17" = ''':sup:`17` Si se niega a escucharlos, informa a la asamblea. Si tampoco
escucha a la iglesia, considéralo como un pagano o un publicano.
'''
"18" = ''':sup:`18` Yo les digo: «Todo lo que aten en la tierra, lo mantendrá atado el
Cielo, y todo lo que desaten en la tierra, lo mantendrá desatado el
Cielo.
'''
"19" = ''':sup:`19` Asimismo yo les digo: si en la tierra dos de ustedes se ponen de
acuerdo para pedir alguna cosa, mi Padre Celestial se lo concederá.
'''
"20" = ''':sup:`20` Pues donde están dos o tres reunidos en mi Nombre, allí estoy yo en
medio de ellos.»
'''
"21" = ''':sup:`21` Entonces Pedro se acercó con esta pregunta: «Señor, ¿cuántas veces
tengo que perdonar las ofensas de mi hermano? ¿Hasta siete veces?»
'''
"22" = ''':sup:`22` Jesús le contestó: «No te digo siete, sino setenta y siete veces.»
'''
"23" = ''':sup:`23` «Aprendan algo sobre el Reino de los Cielos. Un rey había decidido
arreglar cuentas con sus empleados,
'''
"24" = ''':sup:`24` y para empezar, le trajeron a uno que le debía diez mil monedas de
oro.
'''
"25" = ''':sup:`25` Como el hombre no tenía con qué pagar, el rey ordenó que fuera
vendido como esclavo, junto con su mujer, sus hijos y todo cuanto
poseía, para así recobrar algo.
'''
"26" = ''':sup:`26` El empleado, pues, se arrojó a los pies del rey, suplicándole:
«Dame un poco de tiempo, y yo te lo pagaré todo.»
'''
"27" = ''':sup:`27` El rey se compadeció y lo dejó libre; más todavía, le perdonó la
deuda.
'''
"28" = ''':sup:`28` Pero apenas salió el empleado de la presencia del rey, se encontró
con uno de sus compañeros que le debía cien monedas. Lo agarró del
cuello y casi lo ahogaba, gritándole: «Págame lo que me debes.»
'''
"29" = ''':sup:`29` El compañero se echó a sus pies y le rogaba: «Dame un poco de
tiempo, y yo te lo pagaré todo.»
'''
"30" = ''':sup:`30` Pero el otro no aceptó, sino que lo mandó a la cárcel hasta que le
pagara toda la deuda.
'''
"31" = ''':sup:`31` Los compañeros, testigos de esta escena, quedaron muy molestos y
fueron a contárselo todo a su señor.
'''
"32" = ''':sup:`32` Entonces el señor lo hizo llamar y le dijo: «Siervo miserable, yo
te perdoné toda la deuda cuando me lo suplicaste.
'''
"33" = ''':sup:`33` ¿No debías también tú tener compasión de tu compañero como yo tuve
compasión de ti?»
'''
"34" = ''':sup:`34` Y hasta tal punto se enojó el señor, que lo puso en manos de los
verdugos, hasta que pagara toda la deuda.
'''
"35" = ''':sup:`35` Y Jesús añadió: «Lo mismo hará mi Padre Celestial con ustedes, a no
ser que cada uno perdone de corazón a su hermano.»
'''
