"1" = ''':sup:`1` Tiempo después, Jesús volvió a Cafarnaún. Apenas corrió la noticia
de que estaba en casa,
'''
"2" = ''':sup:`2` se reunió tanta gente que no quedaba sitio ni siquiera a la puerta.
'''
"3" = ''':sup:`3` Y mientras Jesús les anunciaba la Palabra, cuatro hombres le
trajeron un paralítico que llevaban tendido en una camilla.
'''
"4" = ''':sup:`4` Como no podían acercarlo a Jesús a causa de la multitud, levantaron
el techo donde él estaba y por el boquete bajaron al enfermo en su
camilla.
'''
"5" = ''':sup:`5` Al ver la fe de aquella gente, Jesús dijo al paralítico: «Hijo, se
te perdonan tus pecados.»
'''
"6" = ''':sup:`6` Estaban allí sentados algunos maestros de la Ley, y pensaron en su
interior:
'''
"7" = ''':sup:`7` «¿Cómo puede decir eso? Realmente se burla de Dios. ¿Quién puede
perdonar pecados, fuera de Dios?»
'''
"8" = ''':sup:`8` Pero Jesús supo en su espíritu lo que ellos estaban pensando, y les
dijo: «¿Por qué piensan así?
'''
"9" = ''':sup:`9` ¿Qué es más fácil decir a este paralítico: Se te perdonan tus
pecados, o decir: Levántate, toma tu camilla y anda?
'''
"10" = ''':sup:`10` Pues ahora ustedes sabrán que el Hijo del Hombre tiene en la tierra
poder para perdonar pecados.»
'''
"11" = ''':sup:`11` Y dijo al paralítico: «Levántate, toma tu camilla y vete a tu
casa.» El hombre se levantó, y ante los ojos de toda la gente, cargó
con su camilla y se fue.
'''
"12" = ''':sup:`12` La gente quedó asombrada, y todos glorificaban a Dios diciendo:
«Nunca hemos visto nada parecido.»
'''
"13" = ''':sup:`13` Jesús salió otra vez por las orillas del lago; todo el mundo venía
a verlo y él les enseñaba.
'''
"14" = ''':sup:`14` Mientras caminaba, vio a un cobrador de impuestos sentado en su
despacho. Era Leví, hijo de Alfeo. Jesús le dijo: «Sígueme.» Y él se
levantó y lo siguió.
'''
"15" = ''':sup:`15` Jesús estuvo comiendo en la casa de Leví, y algunos cobradores de
impuestos y pecadores estaban sentados a la mesa con Jesús y sus
discípulos; en realidad eran un buen número. Pero también seguían a
Jesús
'''
"16" = ''':sup:`16` maestros de la Ley del grupo de los fariseos y, al verlo sentado a
la misma mesa con pecadores y cobradores de impuestos, dijeron a los
discípulos: «¿Qué es esto? ¡Está comiendo con publicanos y pecadores!»
'''
"17" = ''':sup:`17` Jesús los oyó y les dijo: «No es la gente sana la que necesita
médico, sino los enfermos. No he venido a llamar a justos, sino a
pecadores.»
'''
"18" = ''':sup:`18` Un día estaban ayunando los discípulos de Juan el Bautista y los
fariseos. Algunas personas vinieron a preguntar a Jesús: «Los
discípulos de Juan y los de los fariseos ayunan; ¿por qué no lo hacen
los tuyos?»
'''
"19" = ''':sup:`19` Jesús les contestó: ¿«Quieren ustedes que los compañeros del novio
ayunen mientras el novio está con ellos? Mientras tengan al novio con
ellos, claro que no pueden ayunar.
'''
"20" = ''':sup:`20` Pero llegará el momento en que se les arrebatará el novio, y
entonces ayunarán.
'''
"21" = ''':sup:`21` Nadie remienda un vestido viejo con un pedazo de género nuevo,
porque la tela nueva encoge, tira de la tela vieja, y se hace más
grande la rotura.
'''
"22" = ''':sup:`22` Y nadie echa vino nuevo en envases de cuero viejos, porque el vino
haría reventar los envases y se echarían a perder el vino y los
'''
"23" = ''':sup:`23` Un sábado Jesús pasaba por unos sembrados con sus discípulos.
Mientras caminaban, los discípulos empezaron a desgranar espigas en sus
manos.
'''
"24" = ''':sup:`24` Los fariseos dijeron a Jesús: «Mira lo que están haciendo; esto
está prohibido en día sábado.»
'''
"25" = ''':sup:`25` El les dijo: «¿Nunca han leído ustedes lo que hizo David cuando
sintió necesidad y hambre, y también su gente?
'''
"26" = ''':sup:`26` Entró en la Casa de Dios, siendo sumo sacerdote Abiatar, y comió
los panes de la ofrenda, que sólo pueden comer los sacerdotes; y les
dio también a los que estaban con él.»
'''
"27" = ''':sup:`27` Y Jesús concluyó: «El sábado ha sido hecho para el hombre, y no el
hombre para el sábado.
'''
"28" = ''':sup:`28` Sepan, pues, que el Hijo del Hombre, también es dueño del sábado.»
'''
