[20]
"1" = ''':sup:`1` El diez del quinto mes del séptimo año, algunos ancianos de Israel
habían venido a consultar a Yavé y se hallaban sentados frente a mí.
'''
"2" = ''':sup:`2` Me fue dirigida entonces esta palabra de Yavé:
'''
"3" = ''':sup:`3` Hijo de hombre, les dirás a los ancianos de Israel esta palabra de
Yavé: ¿Así que ustedes vinieron a consultarme? Pues bien, tan cierto
como que yo estoy vivo que no dejaré que me consulten- palabra de Yavé.
'''
"4" = ''':sup:`4` Júzgalos, hijo de hombre, ¿no los vas a juzgar? Hazles ver las
horribles acciones de sus padres.
'''
"5" = ''':sup:`5` Les dirás esta palabra de Yavé: Hice un juramento a la raza de
Jacob, el mismo día que elegí a Israel, me di a conocer a ellos en
Egipto y les hice este juramento: Yo, Yavé, seré su Dios.
'''
"6" = ''':sup:`6` Ese día, mano en alto, juré que los haría salir de Egipto a un país
que había seleccionado para ellos, un país que mana leche y miel, el
más bello de todos los países.
'''
"7" = ''':sup:`7` Les había dicho: Lancen lejos de ustedes esas cosas que los seducen,
no se ensucien con los ídolos de Egipto: yo soy Yavé su Dios.
'''
"8" = ''':sup:`8` Pero se rebelaron contra mí y no quisieron escucharme. No arrojaron
lejos de sí a esos ídolos que los seducían, no abandonaron a los ídolos
de Egipto. Pensé desatar mi cólera en su contra, hacerles sentir mi
furor en el país de Egipto.
'''
"9" = ''':sup:`9` Pero no quise que mi nombre fuera profanado en presencia de las
naciones en las cuales vivían: al contrario me di a conocer a esas
naciones haciéndolos salir del país de Egipto.
'''
"10" = ''':sup:`10` Una vez que salieron de Egipto, los conduje al desierto.
'''
"11" = ''':sup:`11` Allí les di mis mandamientos y les di a conocer mis leyes, las que
debe el hombre practicar para vivir.
'''
"12" = ''':sup:`12` Les di mis sábados para que sean una señal entre yo y ellos, para
que sepan que yo soy Yavé, quien los hace santos.
'''
"13" = ''':sup:`13` Pero el pueblo de Israel se rebeló contra mí en el desierto. No
siguieron mis mandamientos, menospreciaron mis leyes, las que debe el
hombre practicar para vivir, no tuvieron respeto alguno por mis
sábados. Entonces pensé descargar mi cólera contra ellos y hacerlos
desaparecer en el desierto.
'''
"14" = ''':sup:`14` Pero no quise profanar mi nombre ante las naciones que habían visto
como los había hecho salir.
'''
"15" = ''':sup:`15` Una vez en el desierto, sin embargo, juré que no los llevaría al
país que les había prometido, a ese país que mana leche y miel, el más
bello de todos los países.
'''
"16" = ''':sup:`16` porque habían rechazado mis mandamientos, no habían seguido mis
leyes, habían profanado mis sábados y habían vuelto a sus ídolos.
'''
"17" = ''':sup:`17` Pero tuve para con ellos una mirada compasiva, no los destruí ni
los exterminé en el desierto.
'''
"18" = ''':sup:`18` Dije a sus hijos en el desierto: No sigan las huellas de sus
padres, ni imiten su conducta, no se vuelvan impuros sirviendo a sus
ídolos.
'''
"19" = ''':sup:`19` Yo soy Yavé, su Dios, sigan mis mandamientos, observen mis leyes y
pónganlas en práctica.
'''
"20" = ''':sup:`20` Respeten mis sábados, que sean una señal entre yo y ustedes para
que así sepan que yo soy Yavé su Dios.
'''
"21" = ''':sup:`21` Pero los hijos se rebelaron contra mí, no siguieron mis
mandamientos, no observaron mis leyes (esas leyes que el hombre debe
poner en práctica para vivir) y no tuvieron respeto alguno por mis
sábados. Pensé desencadenar mi cólera contra ellos, derramar mi furor
sobre ellos en el desierto,
'''
"22" = ''':sup:`22` pero ( ) no quise que mi nombre fuera profanado ante las naciones
bajo cuya mirada los había hecho salir.
'''
"23" = ''':sup:`23` Sin embargo, aún en el desierto, juré echarlos a las naciones y
dispersarlos entre los países extranjeros.
'''
"24" = ''':sup:`24` Porque no habían puesto en práctica mis leyes, habían despreciado
mis mandamientos, no habían respetado mis sábados sino que sus ojos se
habían vuelto hacia los sucios ídolos de sus padres.
'''
"25" = ''':sup:`25` Llegué hasta darles mandamientos malos y leyes incapaces de
hacerlos vivir:
'''
"26" = ''':sup:`26` los volví impuros mediante sus ofrendas cuando hacían pasar por el
fuego a sus primogénitos.
'''
"27" = ''':sup:`27` Pues bien, hijo de hombre, esto le dirás al pueblo de Israel. Le
dirás esta palabra de Yavé: ¡Vean esta infidelidad de sus padres y cómo
me ofendieron!
'''
"28" = ''':sup:`28` Los hice entrar en el país que les había prometido con juramento,
pero inmediatamente, en cualquier alta colina, bajo cualquier árbol
verde, se pusieron a ofrecer sacrificios, a depositar perfumes de
incienso y a hacer libaciones.
'''
"29" = ''':sup:`29` Yo les dije: ¿Qué están haciendo? Y les pusieron a esos lugares el
nombrer de "Bama" (¿Qué?) hasta el día de hoy.
'''
"30" = ''':sup:`30` Y ahora dirás a la gente de Israel de parte de Yavé: ¿No se han
vuelto impuros como sus padres y no se han prostituido con sus sucios
ídolos?
'''
"31" = ''':sup:`31` Aún ahora se vuelven impuros con todos sus sucios ídolos, les
presentan sus ofrendas y ¿tendré que dejar que me consulten, gente de
Israel? Tan cierto como que soy vivo -palabra de Yavé- que no dejaré
que me consulten.
'''
"32" = ''':sup:`32` Ustedes sueñan con ser como los paganos, vivir como se acostumbra
en los países extranjeros en los que se adoran los palos y las piedras;
pero eso no sucederá.
'''
"33" = ''':sup:`33` Tan cierto como que vivo que reinaré sobre ustedes a la fuerza,
castigándolos duramente, y haré que experimenten el peso de mi cólera.
'''
"34" = ''':sup:`34` Haré que salgan de todos los pueblos y los reuniré de todos esos
países en donde, en mi cólera, los había dispersado a la fuerza,
castigándolos duramente.
'''
"35" = ''':sup:`35` Los llevaré al desierto y allí los juzgaré cara a cara.
'''
"36" = ''':sup:`36` Los juzgaré, dice Yavé, como juzgué a sus padres en el desierto de
Egipto.
'''
"37" = ''':sup:`37` Los haré pasar bajo mi varilla y los contaré uno a uno.
'''
"38" = ''':sup:`38` Expulsaré de entre ustedes a los rebeldes, a los que se rebelaron
contra mí; los echaré del país donde se encuentran, pero no entrarán en
la tierra de Israel; entonces sabrán que yo soy Yavé.
'''
"39" = ''':sup:`39` Gente de Israel, Yavé les dice: Sigan no más sirviendo a sus sucios
ídolos, pues al final me escucharán y no profanarán más mi santo Nombre
con esas ofrendas y esos ídolos.
'''
"40" = ''':sup:`40` Sí, en mi montaña santa, en una alta montaña de Israel, dice Yavé,
toda la casa de Israel vendrá a rendirme homenaje. Allí recibiré y
aguardaré sus ofrendas, las primicias de todo lo que me presenten, de
todo lo que me consagren.
'''
"41" = ''':sup:`41` Cuando salgan de en medio de los pueblos y los junte de todos los
países en donde fueron dispersos, serán para mí como un perfume de
agradable olor. Entonces, por medio de ustedes haré que las naciones
vean mi santidad.
'''
"42" = ''':sup:`42` Ese día, cuando los traiga de vuelta a la tierra de Israel, al país
que juré que les daría a sus padres, sabrán ustedes que yo soy Yavé.
'''
"43" = ''':sup:`43` Entonces se acordarán de su conducta y de todo lo que los volvió
impuros, se avergonzarán de ustedes mismos y de todas sus malas
acciones.
'''
"44" = ''':sup:`44` Actuaré con ustedes conforme al honor de mi Nombre y no a como lo
merecen su conducta y sus malas acciones, dice Yavé, entonces sabrán
que yo soy Yavé.
'''
