[7]
"1" = ''':sup:`1` También arrestaron a siete hermanos con su madre. El rey quiso
obligarlos, haciéndolos azotar con nervios de buey, a que comieran
carne de cerdo, prohibida por la Ley.
'''
"2" = ''':sup:`2` Uno de ellos, hablando en nombre de todos, dijo: «¿Qué quieres
preguntarnos y saber? Estamos prontos a morir antes que a quebrantar la
ley de nuestros antepasados.»
'''
"3" = ''':sup:`3` El rey se enfureció e hizo poner al fuego ollas y sartenes.
'''
"4" = ''':sup:`4` Cuando estuvieron ardientes, ordenó que cortaran la lengua al que
había hablado en nombre de todos, le arrancaran la piel de la cabeza y
le cortaran pies y manos a la vista de sus hermanos y de su madre.
'''
"5" = ''':sup:`5` Cuando estuvo completamente mutilado, el rey ordenó que, estando
todavía vivo, lo acercaran al fuego y lo echaran en una sartén.
Mientras el vapor de la sartén se esparcía a lo lejos, los otros se
daban valor mutuamente y con la madre para morir con valentía.
'''
"6" = ''':sup:`6` Y decían: «El Señor Dios todo lo ve y, en realidad, tiene compasión
de nosotros, tal como lo anunció Moisés en su cántico. En él dice
claramente: El Señor tendrá piedad de sus servidores.»
'''
"7" = ''':sup:`7` Cuando el primero dejó de este modo la vida, trajeron al suplicio al
segundo. Después de haberle arrancado la piel de la cabeza con los
cabellos, le preguntaron: «¿Qué prefieres comer, carne de cerdo o ser
torturado en todo tu cuerpo?»
'''
"8" = ''':sup:`8` El contestó en la lengua de sus padres: «No comeré.» Por lo cual fue
también sometido a la tortura.
'''
"9" = ''':sup:`9` En el momento de entregar el último suspiro dijo: «Asesino, nos
quitas la presente vida, pero el Rey del mundo nos resucitará. Nos dará
una vida eterna a nosotros que morimos por sus leyes.»
'''
"10" = ''':sup:`10` Después de esto, castigaron al tercero. Presentó la lengua tan
pronto como se lo mandaron, y extendió sus manos con intrepidez,
'''
"11" = ''':sup:`11` tuvo además el valor de declarar: «De Dios he recibido estos
miembros, pero por amor a sus leyes los desprecio, y de Dios espero
recobrarlos.»
'''
"12" = ''':sup:`12` El propio rey y su corte se conmovieron por el valor de ese joven
que despreciaba sus sufrimientos.
'''
"13" = ''':sup:`13` Una vez muerto éste, sometieron al cuarto a las mismas torturas.
'''
"14" = ''':sup:`14` A punto de expirar, se expresó así: «Más vale morir a manos de los
hombres y aguardar las promesas de Dios que nos resucitará; tú, en
cambio, no tendrás parte en la resurrección para la vida.»
'''
"15" = ''':sup:`15` Trajeron en seguida al quinto y lo torturaron.
'''
"16" = ''':sup:`16` Pero él, fijando los ojos en el rey, le decía: «Aunque mortal,
tienes la autoridad sobre los hombres y haces lo que quieres. Sin
embargo, no pienses que nuestra raza esté abandonada por Dios.
'''
"17" = ''':sup:`17` Espera un poco y verás su gran poder, cuando te atormente a ti y
tus descendientes.»
'''
"18" = ''':sup:`18` Después de éste trajeron al sexto, quien dijo a punto de morir: «No
te equivoques. En verdad, es por causa de nosotros mismos que sufrimos
todo esto, porque pecamos contra nuestro propio Dios; por eso nos han
pasado cosas asombrosas.
'''
"19" = ''':sup:`19` Pero tú no te imagines que vas a quedar impune después de haber
hecho la guerra a Dios.»
'''
"20" = ''':sup:`20` Por encima de todo se debe admirar y recordar a la madre de ellos,
que vio morir a sus siete hijos en el espacio de un día. Lo soportó,
sin embargo, e incluso con alegría, por la esperanza que ponía en el
Señor. Llena de nobles sentimientos,
'''
"21" = ''':sup:`21` animaba a cada uno de ellos en el idioma de sus padres. Estimulando
con ardor varonil sus reflexiones de mujer, les decía:
'''
"22" = ''':sup:`22` «No me explico cómo nacieron de mí; no fui yo la que les dio el
aliento y la vida; no fui yo la que les ordenó los elementos de su
cuerpo.
'''
"23" = ''':sup:`23` Por eso, el Creador del mundo, que formó al hombre en el comienzo y
dispuso las propiedades de cada naturaleza, les devolverá en su
misericordia el aliento y la vida, ya que ustedes los desprecian ahora
por amor a sus leyes.»
'''
"24" = ''':sup:`24` Antíoco pensó que se burlaba de él y sospechó que eran palabras
injuriosas. Mientras el menor seguía con vida, no sólo trató de ganarlo
con palabras, sino que con juramentos le prometía hacerlo rico y feliz,
con tal de que abandonara las tradiciones de sus padres; lo haría su
amigo y le confiaría altos cargos.
'''
"25" = ''':sup:`25` Pero, como el joven no le hacía ningún caso, el rey mandó llamar a
la madre y la invitó a que aconsejara a su hijo para salvar su vida.
'''
"26" = ''':sup:`26` Después de pedírselo dos veces el rey, ella aceptó convencer a su
hijo.
'''
"27" = ''':sup:`27` Se inclinó sobre él y, burlándose del cruel tirano, le dijo en su
lengua patria: «Hijo mío, ten compasión de mí, que durante nueve meses
te llevé en mi seno y te he amamantado durante tres años, te crié y te
eduqué hasta el día de hoy.
'''
"28" = ''':sup:`28` Te pido, hijo mío, que mirando al cielo y a la tierra y a cuanto
hay en ella, conozcas que de la nada hizo Dios todo esto y también el
género humano fue hecho así.
'''
"29" = ''':sup:`29` No temas a ese verdugo, sino que, haciéndote digno de tus hermanos,
recibe la muerte para que vuelva yo a encontrarte con tus hermanos en
el tiempo de la misericordia.»
'''
"30" = ''':sup:`30` En cuanto ella terminó de hablar, el joven dijo: «¿Qué esperan? No
obedezco las órdenes del rey sino los preceptos de la Ley dada a
nuestros padres por Moisés.
'''
"31" = ''':sup:`31` Y tú, que has inventado tantos suplicios en contra de los hebreos,
no escaparás de las manos de Dios.
'''
"32" = ''':sup:`32` Sepas que nosotros padecemos por nuestros pecados;
'''
"33" = ''':sup:`33` es verdad que nuestro Señor, que vive, está por breve tiempo
enojado para castigarnos y corregirnos, pero de nuevo se reconciliará
con sus siervos.
'''
"34" = ''':sup:`34` Y tú, el más criminal e impío de los hombres, no te pongas
orgulloso, ni te dejes arrastrar por tus vanas esperanzas. No levantes
tu mano contra los hijos del Cielo,
'''
"35" = ''':sup:`35` porque todavía no has escapado del juicio de Dios, que todo lo
puede y todo lo ve.
'''
"36" = ''':sup:`36` Ahora mis hermanos han terminado de sufrir un breve tormento por
una vida que no se agotará; están ahora en la amistad de Dios. Tú, en
cambio, sufrirás las penas merecidas por tu soberbia.
'''
"37" = ''':sup:`37` Yo con mis hermanos entrego mi cuerpo y mi vida por las leyes de
mis padres, invocando a Dios para que pronto se apiade de nuestra raza,
y tú, con tormentos y azotes, llegues a confesar que él es el único
Dios.
'''
"38" = ''':sup:`38` Que en mí y en mis hermanos se detenga la cólera del Todopoderoso,
que justamente descarga sobre toda nuestra raza.»
'''
"39" = ''':sup:`39` Muy enojado el rey, se enfureció contra éste más que contra los
otros, muy molesto por sus sarcásticas burlas.
'''
"40" = ''':sup:`40` Así murió también éste sin mancha, plenamente confiado en Dios.
'''
"41" = ''':sup:`41` Después de todos sus hijos murió también la madre.
'''
"42" = ''':sup:`42` Todo lo dicho sea bastante para tener noticias de lo acontecido en
torno a los sacrificios paganos y de los suplicios que superaron toda
imaginación.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - Siete hermanos y su madre son torturados por negarse a comer
cerdo, cumpliendo fielmente la Ley de Dios. Esta historia ilustra el
valor del martirio y la fe en la resurrección (véanse también
7:5-9 - El segundo hermano, mientras es torturado, declara su fe en la
resurrección de los justos, reafirmando la esperanza de que Dios los
8:11).
7:20-23 - La madre de los siete hermanos demuestra una fe
extraordinaria, animando a sus hijos a permanecer fieles a Dios. Su
valentía es un ejemplo de amor maternal y profunda fe en Dios (véase
7:27-29 - La madre insta a su hijo menor a aceptar el martirio,
confiando en la promesa de Dios de que serán restaurados a la vida al
final de los tiempos. Esto demuestra el poder del testimonio de fe,
7:30-42 - El hermano menor, al ser torturado, confía plenamente en Dios
y en su justicia. La historia de los siete hermanos y su madre reafirma
la importancia de la fidelidad a la Ley de Dios, incluso bajo amenaza
'''
