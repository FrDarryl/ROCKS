"1" = ''':sup:`1` Estos son Proverbios de Salomón, hijo de David, rey de Israel,
'''
"2" = ''':sup:`2` para que con ellos adquieran sabiduría y educación, y entiendan las
palabras que abren la inteligencia,
'''
"3" = ''':sup:`3` para darles lecciones de buen juicio y así lleguen a ser justos,
honrados y leales.
'''
"4" = ''':sup:`4` La gente sencilla aprenderá a juzgar bien, los jóvenes se
instruirán, su espíritu se abrirá.
'''
"5" = ''':sup:`5` Que el sabio escuche, ganará en saber; el hombre inteligente sabrá
dirigir a los demás.
'''
"6" = ''':sup:`6` Comprenderán los proverbios y refranes, las palabras de los sabios y
sus enigmas.
'''
"7" = ''':sup:`7` El comienzo del saber es el temor de Yavé, únicamente los tontos
desprecian la sabiduría y la disciplina.
'''
"8" = ''':sup:`8` Escucha, hijo mío, los consejos de tu padre, no rechaces las
advertencias de tu madre:
'''
"9" = ''':sup:`9` Son para ti una hermosa corona para tu cabeza, un collar para tu
cuello.
'''
"10" = ''':sup:`10` ¡Hijo mío, si los pecadores quieren arrastrarte al mal, no los
sigas! Tal vez te dirán: "Ven con nosotros, aguardaremos el buen
momento -¡y es para matar! Tenderemos una trampa - ¡una trampa al
inocente que no la merece!
'''
"12" = ''':sup:`12` Haremos de él un buen bocado, como se hace en la Morada de los
muertos, caeremos sobre él como la muerte.
'''
"13" = ''':sup:`13` Pondremos las manos sobre montones de cosas de valor, llenaremos
nuestras casas con el botín.
'''
"14" = ''':sup:`14` Pero tú, también tendrás tu parte, porque todo lo pondremos en
común".
'''
"15" = ''':sup:`15` Hijo mío, no camines con ellos, no vayas por donde ellos andan.
'''
"16" = ''':sup:`16` ¡Mira como sus pies corren hacia el mal, cuán rápidamente han
derramado sangre!
'''
"17" = ''':sup:`17` Los pájaros no caen en tu trampa si la has puesto a la vista,
'''
"18" = ''':sup:`18` pero ellos, ponen en juego su propia vida, ellos mismos se ponen
trampas.
'''
"19" = ''':sup:`19` Así acabará cualquier hombre que vive de rapiñas: un día cualquiera
la rapiña le costará la vida.
'''
"20" = ''':sup:`20` La Sabiduría grita por las calles, levanta su voz en las plazas.
'''
"21" = ''':sup:`21` Presenta su llamado en las encrucijadas, pronuncia su mensaje en
las puertas de la ciudad:
'''
"22" = ''':sup:`22` ¿Por cuánto tiempo más, gente insignificante, preferirán sus
estupideces? ¿Hasta cuándo los burlones se entretendrán con sus mofas y
la gente estúpida se negará a saber?
'''
"23" = ''':sup:`23` Oigan pues mis advertencias, en este momento en que abro mi corazón
y les doy a conocer mis pensamientos.
'''
"24" = ''':sup:`24` ¿Se van a rehusar cuando los llamo, no van a poner atención cuando
les tiendo la mano?
'''
"25" = ''':sup:`25` ¿No quieren hacer caso de mis consejos y rechazan mis advertencias?
'''
"26" = ''':sup:`26` Yo también me reiré de su miseria, me burlaré cuando el miedo los
domine,
'''
"27" = ''':sup:`27` cuando les llegue el hurracán del terror y se los lleve el
torbellino de las desdichas, cuando queden bajo el peso de la miseria y
de la angustia.
'''
"28" = ''':sup:`28` Entonces me llamarán pero no responderé, me buscarán pero no me
hallarán.
'''
"29" = ''':sup:`29` Porque no quisieron el saber, no eligieron el temor de Yavé.
'''
"30" = ''':sup:`30` Esa gente no buscó mis consejos, despreció todas mis advertencias.
'''
"31" = ''':sup:`31` Por eso comerán los frutos de sus errores, y de sus iniciativas,
hasta que no puedan más.
'''
"32" = ''':sup:`32` Porque a los tontos los perderá su porfía, y a los irresponsables
su propia dejación.
'''
"33" = ''':sup:`33` Pero el que me escucha dormirá en paz, no tendrá que temer la
desgracia.
'''
