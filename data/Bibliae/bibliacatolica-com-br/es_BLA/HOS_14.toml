[14]
"1" = ''':sup:`1` Samaria recibirá su castigo por haberse rebelado contra Yavé: sus
habitantes serán acuchillados, sus niños serán pisoteados y les abrirán
el vientre a sus mujeres embarazadas.
'''
"2" = ''':sup:`2` Vuelve, Israel, junto a Yavé, tu Dios, pues tus faltas te hicieron
tropezar.
'''
"3" = ''':sup:`3` Preparen sus palabras y vuelvan a Yavé para decirle: «¡Quita el
pecado y acepta lo bueno, que esta confesión nuestra reemplace
cualquier ofrenda!
'''
"4" = ''':sup:`4` Asiria no nos salvará, ni confiaremos más en los caballos, ni a la
estatua que hicieron nuestras manos volveremos a decirle Dios
nuestro;en ti sólo encuentra compasión el huérfano.»
'''
"5" = ''':sup:`5` - Yo sanaré su infidelidad, los amaré con todo el corazón pues ya no
estoy enojado con ellos.
'''
"6" = ''':sup:`6` Yo seré para Israel como el rocío; florecerá como una azucena y
extenderá sus raíces como el árbol del Líbano.
'''
"7" = ''':sup:`7` Sus retoños brotarán por todas partes, tendrá como el olivo mucha
prestancia y será su perfume como el del Líbano.
'''
"8" = ''':sup:`8` Volverán a sentarse bajo mi sombra; serán vigorosos como el trigo, y
les brotarán flores como a la vid; serán tan renombrados como los vinos
del Líbano.
'''
"9" = ''':sup:`9` Efraím, ¿qué tienes ya que ver con los ídolos? Yo te miro y aguardo
tu respuesta, yo que soy como un ciprés siempre verde: si tienes
frutos, esto te viene de mí.
'''
"10" = ''':sup:`10` Si alguien es sabio,que comprenda estas palabras,y si es
inteligente, que las entienda.Pues los caminos del Señor son derechosy
por ellos caminan los buenos,mientras que los malos en ellos tropiezan.
'''
