[17]
"1" = ''':sup:`1` Al salir la comunidad de Israel del desierto de Sin, dispusieron sus
etapas según Yavé les ordenaba. Acamparon en Refidim donde el pueblo,
sediento, no encontró agua.
'''
"2" = ''':sup:`2` Le reclamaron a Moisés, diciendo: «Danos agua para beber.» Moisés
les contestó: «¿Por qué me reclaman ustedes a mí?, ¿por qué tientan a
Yavé?»
'''
"3" = ''':sup:`3` Allí el pueblo, atormentado por la sed, murmuró contra Moisés: «¿Por
qué nos has hecho salir de Egipto? ¿Para que ahora muramos de sed con
nuestros hijos y nuestros animales?»
'''
"4" = ''':sup:`4` Entonces Moisés llamó a Yavé y le dijo: «¿Qué puedo hacer con este
pueblo?; por poco me apedrean.»
'''
"5" = ''':sup:`5` Yavé respondió a Moisés: «Preséntate al pueblo, lleva contigo
algunos jefes de Israel, lleva también en tu mano el bastón con que
golpeaste el río Nilo.
'''
"6" = ''':sup:`6` Yo estaré allá delante de ti, sobre la roca. Golpearás la roca y de
ella saldrá agua, y el pueblo tendrá para beber.» Moisés lo hizo así,
en presencia de los jefes de Israel.
'''
"7" = ''':sup:`7` Aquel lugar se llamó Masá (o sea, tentación) y Meribá (o sea,
quejas), a causa de las quejas de los israelitas que allí tentaron a
Yavé, diciendo: «¿Está Yavé en medio de nosotros, o no?»
'''
"8" = ''':sup:`8` En Refidim los amalecitas vinieron a atacar a Israel.
'''
"9" = ''':sup:`9` Moisés dijo a Josué: «Elígete algunos hombres y marcha a pelear
contra los amalecitas. Yo, por mi parte, estaré mañana en lo alto de la
loma, con el bastón de Dios en mi mano.»
'''
"10" = ''':sup:`10` Josué hizo como se lo ordenaba Moisés, y salió a pelear contra los
amalecitas. Mientras tanto, Moisés, Aarón y Jur subieron a la cumbre de
la loma.
'''
"11" = ''':sup:`11` Y sucedió que mientras Moisés tenía las manos arriba, se imponía
Israel, pero cuando las bajaba, se imponían los amalecitas.
'''
"12" = ''':sup:`12` Se le cansaron los brazos a Moisés; entonces tomaron una piedra y
sentaron a Moisés sobre ella, mientras Aarón y Jur le sostenían los
brazos, uno a cada lado. Así, Moisés mantuvo sus brazos alzados hasta
la puesta del sol
'''
"13" = ''':sup:`13` y Josué hizo una enorme matanza entre la gente de Amalec.
'''
"14" = ''':sup:`14` Entonces Yavé dijo a Moisés: «Escribe todo esto en un libro para
que sirva de recuerdo, y dile a Josué que yo no dejaré ni el recuerdo
de Amalec debajo de los cielos.»
'''
"15" = ''':sup:`15` Luego Moisés edificó allí un altar a Yavé, al que puso por nombre:
Yavé es mi triunfo. Y declaró: «La bandera de Yavé en la mano: Yavé
está en guerra con Amalec de generación en generación.»
'''
