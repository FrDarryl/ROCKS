[23]
"1" = ''':sup:`1` El rey mandó a llamar a su lado a todos los jefes de Judá y
Jerusalén.
'''
"2" = ''':sup:`2` Luego subió a la Casa de Yavé acompañado por toda la gente de Judá y
Jerusalén. Fueron los sacerdotes con los profetas y todo el pueblo,
desde el más chico hasta el más anciano. Estando todos reunidos, se
leyó el Libro de la Ley hallado en la Casa de Yavé.
'''
"3" = ''':sup:`3` El rey estaba de pie junto a la columna; pactó la alianza en
presencia de Yavé, comprometiéndose a seguirlo, a guardar sus
mandamientos y sus leyes, y a respetar sus ordenanzas. Se comprometió a
mantener esta alianza según lo escrito en el Libro, con todo su corazón
y toda su alma. Y todo el pueblo se comprometió con él.
'''
"4" = ''':sup:`4` Entonces el rey ordenó al sumo sacerdote Helquías, así como a los
sacerdotes de menor grado y a todos los porteros, que sacaran todos los
objetos que se habían hecho para Baal, para Asera y para todos los
astros del cielo. Los hizo quemar fuera de Jerusalén, en las tierras
baldías del Cedrón, y arrojó sus cenizas a la sepultura común del
pueblo.
'''
"5" = ''':sup:`5` Los reyes de Judá habían establecido sacerdotes paganos que ofrecían
sacrificios en los santuarios de las lomas, en varias ciudades de Judá
y alrededor de Jerusalén. Josías los suprimió, así como a los que
ofrecían incienso a Baal, al sol, a la luna, a los astros y a todo el
ejército del cielo.
'''
"6" = ''':sup:`6` El tronco sagrado que estaba en la Casa de Yavé fue sacado de
Jerusalén y llevado al torrente del Cedrón, donde fue quemado y sus
cenizas echadas en la fosa común.
'''
"7" = ''':sup:`7` El rey derribó la casa de los afeminados que se dedicaban a la
prostitución (como se hace en la religión de Asera). Estaba dentro de
los patios de la Casa de Yavé y en ella también las mujeres tejían
velos para Asera.
'''
"8" = ''':sup:`8` Luego de esto, hizo venir a Jerusalén a todos los sacerdotes de las
ciudades de Judá y destruyó todos los santuarios de las lomas donde
habían ofrecido sacrificios, desde Berseba, en el sur, hasta Guebá, en
el norte. Derribó el santuario de las puertas que estaba a la entrada
de la puerta de Josué, gobernador de la ciudad. Estaba ubicado al lado
izquierdo de la puerta de entrada a la ciudad.
'''
"9" = ''':sup:`9` Los sacerdotes que habían servido en los santuarios de las lomas
fueron mantenidos como los de Jerusalén, pero no podían ofrecer los
sacrificios en la Casa de Yavé.
'''
"10" = ''':sup:`10` El rey hizo destruir el quemadero del valle de Ben-Hinnon, para que
nadie ya sacrificara por el fuego a sus hijos e hijas, según el rito de
Molec.
'''
"11" = ''':sup:`11` Los caballos que los reyes de Judá habían dedicado al sol fueron
suprimidos de la entrada de la Casa de Yavé; estaban cerca de la
habitación del oficial del palacio Natanmeluc, en el atrio. Y los
carros del sol fueron quemados.
'''
"12" = ''':sup:`12` Había altares que los reyes de Judá habían construido en el techo
del palacio de Ajaz. También había altares levantados por Manasés en
los dos patios de la Casa de Yavé. Josías los hizo destruir todos y
reducir a polvo, y los escombros se tiraron al torrente Cedrón.
'''
"13" = ''':sup:`13` El rey destruyó los santuarios que estaban en las lomas frente a
Jerusalén, al sur del monte de los Olivos. Salomón, rey de Israel, los
había construido para Astarté, ídolo de los sidonios, para Camos, ídolo
de Moab, y para Milcom, ídolo de los amonitas.
'''
"14" = ''':sup:`14` El rey rompió las imágenes de los falsos dioses, cortó los troncos
sagrados, y los lugares en donde se encontraban fueron llenados de
huesos humanos para hacerlos impuros.
'''
"15" = ''':sup:`15` Estaba también el santuario de Betel, con el altar que Jeroboam,
rey de Israel, había hecho. En este lugar el pueblo de Israel había
mantenido un culto prohibido por Yavé. El rey lo derribó. Incendió el
santuario y quemó el tronco sagrado.
'''
"16" = ''':sup:`16` Mirando por todos lados, Josías divisó tumbas en el cerro; ordenó
sacar los huesos y los quemó en el altar. Así se cumplió la palabra de
Yavé, que un hombre de Dios había proclamado cuando Jeroboam estaba
junto al altar durante una fiesta.
'''
"17" = ''':sup:`17` Josías notó la tumba de este hombre de Dios y dijo: «¿Qué monumento
es este que veo?» Los hombres de la ciudad le dijeron: «Es la tumba del
hombre de Dios que vino de Judá para anunciar lo que acabas de hacer
contra el altar de Betel.»
'''
"18" = ''':sup:`18` El rey ordenó: «Dejen en paz la tumba, y que nadie toque sus
huesos.» Y sus huesos, junto con los del profeta de Samaria, no fueron
tocados.
'''
"19" = ''':sup:`19` Josías hizo también desaparecer todos los santuarios de las lomas
de las ciudades de Samaria. Estos santuarios habían sido hechos por los
reyes de Israel y solamente consiguieron el enojo de Yavé. El rey los
derribó e hizo con ellos igual que con el templo de Betel.
'''
"20" = ''':sup:`20` Degolló sobre los altares a todos los sacerdotes de los santuarios
de las lomas que se encontraban allí, y quemó sobre los altares huesos
humanos. Luego se volvió a Jerusalén.
'''
"21" = ''':sup:`21` El rey dio esta orden a todo el pueblo: «Celebren la Pascua en
honor de Yavé, su Dios, según está escrito en este libro de la
Alianza.»
'''
"22" = ''':sup:`22` No se había celebrado una Pascua como ésta desde los días de los
Jueces que habían gobernado a Israel, ni durante el tiempo que reinaron
los reyes de Judá.
'''
"23" = ''':sup:`23` Esta Pascua tan solemne se celebró en Jerusalén en el año dieciocho
del rey Josías.
'''
"24" = ''':sup:`24` Josías se conformó en todo a las palabras de la Ley escritas en el
libro que el sacerdote Helquías había encontrado en la Casa de Yavé.
Fue así como eliminó a los espiritistas y a los adivinos, los idolitos
familiares y los ídolos, y todas esas cosas asquerosas que se veían en
el país de Judá y en Jerusalén.
'''
"25" = ''':sup:`25` No hubo antes ningún rey que, como él, se volviera a Yavé con todo
su corazón, con toda su alma y con todas sus fuerzas, observando toda
la Ley de Moisés; ni después de él se manifestó otro que se le
pareciera.
'''
"26" = ''':sup:`26` A pesar de esto, Yavé no apartó el fuego de su cólera. Estaba
enojado contra Judá por todo el mal que había hecho Manasés y había
declarado:
'''
"27" = ''':sup:`27` «También a Judá lo alejaré de mi presencia, como he alejado a
Israel; ya no tomaré en consideración a Jerusalén, la ciudad que había
elegido, ni a esa Casa de la que había dicho: Mi Nombre está en ella.»
'''
"28" = ''':sup:`28` Lo demás referente a Josías y lo que hizo está escrito en el libro
de las Crónicas de los reyes de Judá.
'''
"29" = ''':sup:`29` En esos días pasó el faraón Necao, que iba a juntarse con el rey de
Asur. El rey Josías salió a su encuentro, pero Necao lo mató en
Meguido, en cuanto lo vio.
'''
"30" = ''':sup:`30` Sus servidores trasladaron en carro su cadáver desde Meguido hasta
Jerusalén y lo sepultaron en su sepulcro. Entonces el pueblo tomó a
Joacaz, hijo de Josías, para ungirlo y hacerlo rey en lugar de su
padre.
'''
"31" = ''':sup:`31` Joacaz tenía veintitrés años cuando comenzó a reinar y reinó tres
meses en Jerusalén. Su madre era Jamital, hija de Jeremías de Libná.
'''
"32" = ''':sup:`32` Hizo lo que desagrada a Yavé, imitando a sus padres.
'''
"33" = ''':sup:`33` El faraón Necao encadenó a Joacaz en Riblá, en el país de Jamat,
porque no quería verlo reinar en Jerusalén. Luego impuso al país una
contribución de cien talentos de plata y diez de oro.
'''
"34" = ''':sup:`34` Y puso por rey a otro hijo de Josías, Elyaquim, como sucesor de su
padre, y le cambió el nombre en Joaquim. En cuanto a Joacaz, lo tomó y
lo llevó a Egipto, donde murió.
'''
"35" = ''':sup:`35` Joaquim entregó la plata y el oro al faraón y, para pagar la
contribución que el faraón exigía, impuso una tasa a todo el país. Cada
uno tuvo que pagar su cuota según lo que poseía. Así Joaquim cobró de
todo el pueblo el oro y la plata que debía dar al faraón.
'''
"36" = ''':sup:`36` Joaquim tenía veinticinco años cuando comenzó a reinar y reinó once
años en Jerusalén. Su madre era Zobida, hija de Pedaías, de Ruma. Hizo
lo que desagrada a Yavé, imitando a sus padres.
'''
