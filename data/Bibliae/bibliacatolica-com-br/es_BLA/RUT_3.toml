"1" = ''':sup:`1` Noemí dijo a su nuera: «Hija mía, ¿no es mi obligación asegurarte un
porvenir tranquilo?
'''
"2" = ''':sup:`2` Pues bien, Booz, nuestro pariente, con cuya gente has estado
trabajando, va a trillar la cebada esta tarde. Tú debes, por lo tanto,
hacer lo siguiente:
'''
"3" = ''':sup:`3` Lávate, perfúmate, vístete lo mejor que puedas y vete a su era, pero
no te dejes ver hasta que haya terminado de comer y beber.
'''
"4" = ''':sup:`4` Fíjate bien dónde se va a acostar, y cuando ya esté durmiendo,
acércate, levanta las mantas que tenga a sus pies y acuéstate allí. El
te dirá entonces lo que debas hacer.»
'''
"5" = ''':sup:`5` Rut le contestó: «Haré todo lo que me has dicho.»
'''
"6" = ''':sup:`6` Bajó, pues, a la era e hizo todo lo que su suegra le había indicado.
'''
"7" = ''':sup:`7` Booz, después de una cena bien regada, se fue a acostar muy alegre
junto a la parva. Ella, por su parte, caminando despacito, destapó sus
pies y se acostó.
'''
"8" = ''':sup:`8` Como a la media noche se despertó el hombre y miró con asombro que
tenía a sus pies a una mujer.
'''
"9" = ''':sup:`9` Como le preguntara quién era, ella le respondió: «Soy Rut, tu
sirvienta. Tápame con tu manta, pues tú debes rescatarme.»
'''
"10" = ''':sup:`10` «¡Que Yavé te bendiga, hija mía, replicó él, pues este acto tuyo de
piedad es mayor que el primero, ya que no has elegido a hombres
jóvenes, ricos o pobres!
'''
"11" = ''':sup:`11` Quédate tranquila, hija, pues haré todo lo que me pidas, ya que
todo el pueblo sabe que tú eres una mujer extraordinaria.
'''
"12" = ''':sup:`12` Es cierto que a mí me corresponde rescatarte, pero hay otro
pariente tuyo más cercano que tiene más obligación.
'''
"13" = ''':sup:`13` Quédate aquí por esta noche, y mañana veremos si él quiere
rescatarte o no. Pues, si él se niega, te lo prometo por Yavé, lo haré
yo.
'''
"14" = ''':sup:`14` Por ahora, sigue durmiendo hasta mañana.» Antes de que amaneciera,
cuando todavía no se puede distinguir bien a las personas, se levantó
Booz, pues pensaba: «Nadie debe saber que esta mujer estuvo aquí
durmiendo.»
'''
"15" = ''':sup:`15` Luego le pidió a Rut que extendiera su chal y se lo llenó de
cebada. Ella se lo echó al hombro y se volvió a la ciudad.
'''
"16" = ''':sup:`16` Cuando llegó a casa de su suegra, le preguntó: «¿Cómo te ha ido,
hija?»
'''
"17" = ''':sup:`17` Ella, entonces, le contó todo lo que el hombre había hecho por ella
y cómo le había dado toda aquella cebada para que no volviera a su casa
con las manos vacías.
'''
"18" = ''':sup:`18` Noemí replicó: «Quédate tranquila hasta que veas en qué termina
esto, pues estoy segura de que él agotará todos los medios para
llevarlo a buen fin hoy mismo.»
'''
