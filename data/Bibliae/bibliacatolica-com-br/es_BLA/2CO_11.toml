[11]
"1" = ''':sup:`1` ¡Ojalá me aguantaran algunas tonterías! ¡Claro que las aguantan!
'''
"2" = ''':sup:`2` Estoy celoso de ustedes, y son celos de Dios, pues los he ofrecido a
Cristo como una joven virgen a la que yo he desposado con el único
esposo.
'''
"3" = ''':sup:`3` Y mi temor es que la serpiente que sedujo a Eva con astucia, podría
también pervertirles la mente a ustedes, para que dejen de ser sinceros
con Cristo.
'''
"4" = ''':sup:`4` Ahora vienen a predicarles a otro Jesús, no como se lo predicamos, y
les proponen un espíritu diferente del que recibieron, y un evangelio
diferente del que abrazaron. ¡Y lo aceptan sin dificultad!
'''
"5" = ''':sup:`5` Sin embargo, no creo ser inferior en nada a esos superapóstoles.
'''
"6" = ''':sup:`6` ¿Que mi oratoria deja mucho que desear? Tal vez; pero no mi
conocimiento, como se lo he probado ya de mil maneras y en cualquier
asunto.
'''
"7" = ''':sup:`7` ¿No habrá sido mi pecado el haberme rebajado para que ustedes
crecieran? Yo les he entregado el Evangelio sin cobrarles nada.
'''
"8" = ''':sup:`8` A otras Iglesias despojé, recibiendo de ellas el sustento para
servirlos a ustedes.
'''
"9" = ''':sup:`9` Cuando me encontraba entre ustedes y estuve necesitado, no molesté a
nadie, sino que los hermanos venidos de Macedonia me dieron lo
necesario. Me cuidé de ser un peso para ustedes, y todavía me cuidaré:
'''
"10" = ''':sup:`10` ahí está mi desafío, y se lo digo por la verdad de Cristo que está
en mí, nadie en la tierra de Acaya me igualará en este punto.
'''
"11" = ''':sup:`11` ¿Por qué? ¿Acaso porque no los amo? ¡Dios lo sabe!
'''
"12" = ''':sup:`12` Pero lo hago y lo seguiré haciendo, para quitar toda posibilidad a
los que buscan cómo competir conmigo y pasar por iguales a mí.
'''
"13" = ''':sup:`13` En realidad, son falsos apóstoles, engañadores disfrazados de
apóstoles de Cristo.
'''
"14" = ''':sup:`14` Y no hay que maravillarse, pues si Satanás se disfraza de ángel de
luz,
'''
"15" = ''':sup:`15` no es mucho que sus servidores se disfracen también de servidores
del bien. Pero su fin será el que se merecen sus obras.
'''
"16" = ''':sup:`16` Una vez más les digo que no me tomen por loco; pero si me toman por
tal, acepten que lo sea y que cante un poco mis propias alabanzas.
'''
"17" = ''':sup:`17` No hablaré el lenguaje del Señor, pues sería locura creer en mis
propios méritos.
'''
"18" = ''':sup:`18` Por eso, si tanta gente hace valer sus méritos en forma tan humana,
yo también lo haré.
'''
"19" = ''':sup:`19` Dicho sea de paso, ustedes, que son tan inteligentes, aguantan
bastante bien a los locos.
'''
"20" = ''':sup:`20` Les gusta que los traten como esclavos, que los exploten, les
roben, los traten con desprecio y les golpeen en la cara.
'''
"21" = ''':sup:`21` Empiezo ya a sentir vergüenza: nosotros fuimos demasiado blandos.
Pero si otros son tan atrevidos, hablo como un loco, ¿por qué yo no?
'''
"22" = ''':sup:`22` ¿Son hebreos? También yo lo soy. ¿Son israelitas? También yo. ¿Son
descendientes de Abrahán? También yo. ¿Son ministros de Cristo?
'''
"23" = ''':sup:`23` Empiezo a hablar como un loco: yo lo soy más que ellos. Más por mis
numerosas fatigas, más por el tiempo pasado en cárcel, mucho más por
los golpes recibidos, y muchas veces me encontré en peligro de muerte.
'''
"24" = ''':sup:`24` Cinco veces fui condenado por los judíos a los treinta y nueve
azotes;
'''
"25" = ''':sup:`25` tres veces fui apaleado; una vez fui apedreado; tres veces
naufragué; y una vez pasé un día y una noche perdido en alta mar.
'''
"26" = ''':sup:`26` Viajes frecuentes; peligrosos de ríos; peligros de bandidos;
peligros por parte de mis compatriotas; peligros por parte de los
paganos; peligros en la ciudad; peligros en lugares despoblados;
peligros en el mar; peligros entre falsos hermanos.
'''
"27" = ''':sup:`27` Trabajos y agotamiento, con noches sin dormir, con hambre y sed,
con muchos días sin comer, con frío y sin abrigo.
'''
"28" = ''':sup:`28` Además de estas y otras cosas, pesa sobre mí la preocupación por
todas las Iglesias.
'''
"29" = ''':sup:`29` ¿Quién vacila que yo no vacile con él? ¿Quién se viene abajo sin
que un fuego me devore?
'''
"30" = ''':sup:`30` Si hay que alabarse, me gloriaré de las ocasiones en las que me
sentí débil.
'''
"31" = ''':sup:`31` El Dios y Padre de Jesús el Señor, ¡bendito sea por todos los
siglos!, sabe que no miento.
'''
"32" = ''':sup:`32` En Damasco, el gobernador del rey Aretas hizo vigilar la ciudad con
intención de apresarme,
'''
"33" = ''':sup:`33` y tuve que ser descolgado por una ventana muralla abajo, metido en
un canasto. Así escapé de sus manos.
'''
