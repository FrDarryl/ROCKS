[24]
"1" = ''':sup:`1` El primer día de la semana, muy temprano, fueron las mujeres al
sepulcro, llevando los perfumes que habían preparado.
'''
"2" = ''':sup:`2` Pero se encontraron con una novedad: la piedra que cerraba el
sepulcro había sido removida,
'''
"3" = ''':sup:`3` y al entrar no encontraron el cuerpo del Señor Jesús.
'''
"4" = ''':sup:`4` No sabían qué pensar, pero en ese momento vieron a su lado a dos
hombres con ropas fulgurantes.
'''
"5" = ''':sup:`5` Estaban tan asustadas que no se atrevían a levantar los ojos del
suelo. Pero ellos les dijeron: «¿Por qué buscan entre los muertos al
que vive?
'''
"6" = ''':sup:`6` No está aquí. Resucitó. Acuérdense de lo que les dijo cuando todavía
estaba en Galilea:
'''
"7" = ''':sup:`7` el Hijo del Hombre debe ser entregado en manos de los pecadores y
ser crucificado, y al tercer día resucitará.»
'''
"8" = ''':sup:`8` Ellas entonces recordaron las palabras de Jesús.
'''
"9" = ''':sup:`9` Al volver del sepulcro, les contaron a los Once y a todos los demás
lo que les había sucedido.
'''
"10" = ''':sup:`10` Las que hablaban eran María de Magdala, Juana y María, la madre de
Santiago. También las demás mujeres que estaban con ellas decían lo
mismo a los apóstoles.
'''
"11" = ''':sup:`11` Pero no les creyeron, y esta novedad les pareció puros cuentos.
'''
"12" = ''':sup:`12` Pedro, sin embargo, se levantó y fue corriendo al sepulcro; se
agachó y no vio más que los lienzos. Así que volvió a casa
preguntándose lo que había pasado.
'''
"13" = ''':sup:`13` Aquel mismo día dos discípulos se dirigían a un pueblecito llamado
Emaús, que está a unos doce kilómetros de Jerusalén,
'''
"14" = ''':sup:`14` e iban conversando sobre todo lo que había ocurrido.
'''
"15" = ''':sup:`15` Mientras conversaban y discutían, Jesús en persona se les acercó y
se puso a caminar con ellos,
'''
"16" = ''':sup:`16` pero algo impedía que sus ojos lo reconocieran.
'''
"17" = ''':sup:`17` El les dijo: «¿De qué van discutiendo por el camino?» Se
detuvieron, y parecían muy desanimados.
'''
"18" = ''':sup:`18` Uno de ellos, llamado Cleofás, le contestó: «¿Cómo? ¿Eres tú el
único peregrino en Jerusalén que no está enterado de lo que ha pasado
aquí estos días?»
'''
"19" = ''':sup:`19` «¿Qué pasó?», les preguntó. Le contestaron: «¡Todo el asunto de
Jesús Nazareno!» Era un profeta poderoso en obras y palabras,
reconocido por Dios y por todo el pueblo.
'''
"20" = ''':sup:`20` Pero nuestros sumos sacerdotes y nuestros jefes renegaron de él, lo
hicieron condenar a muerte y clavar en la cruz.
'''
"21" = ''':sup:`21` Nosotros pensábamos que él sería el que debía libertar a Israel.
Pero todo está hecho, y ya van dos días que sucedieron estas cosas.
'''
"22" = ''':sup:`22` En realidad, algunas mujeres de nuestro grupo nos han inquietado,
'''
"23" = ''':sup:`23` pues fueron muy de mañana al sepulcro y, al no hallar su cuerpo,
volvieron hablando de una aparición de ángeles que decían que estaba
vivo.
'''
"24" = ''':sup:`24` Algunos de los nuestros fueron al sepulcro y hallaron todo tal como
habían dicho las mujeres, pero a él no lo vieron.»
'''
"25" = ''':sup:`25` Entonces él les dijo: «¡Qué poco entienden ustedes, y qué lentos
son sus corazones para creer todo lo que anunciaron los profetas!
'''
"26" = ''':sup:`26` ¿No tenía que ser así y que el Mesías padeciera para entrar en su
gloria?»
'''
"27" = ''':sup:`27` Y les interpretó lo que se decía de él en todas las Escrituras,
comenzando por Moisés y luego todos los profetas, .
'''
"28" = ''':sup:`28` Al llegar cerca del pueblo al que iban, hizo como que quisiera
seguir adelante,
'''
"29" = ''':sup:`29` pero ellos le insistieron diciendo: «Quédate con nosotros, ya está
cayendo la tarde y se termina el día.» Entró, pues, para quedarse con
ellos.
'''
"30" = ''':sup:`30` Y esto sucedió. Mientras estaba en la mesa con ellos, tomó el pan,
pronunció la bendición, lo partió y se lo dio,
'''
"31" = ''':sup:`31` y en ese momento se les abrieron los ojos y lo reconocieron. Pero
ya había desaparecido.
'''
"32" = ''':sup:`32` Entonces se dijeron el uno al otro: «¿No sentíamos arder nuestro
corazón cuando nos hablaba en el camino y nos explicaba las
Escrituras?»
'''
"33" = ''':sup:`33` De inmediato se levantaron y volvieron a Jerusalén, donde
encontraron reunidos a los Once y a los de su grupo.
'''
"34" = ''':sup:`34` Estos les dijeron: «Es verdad. El Señor ha resucitado y se ha
aparecido a Simón.»
'''
"35" = ''':sup:`35` Ellos, por su parte, contaron lo sucedido en el camino y cómo lo
habían reconocido al partir el pan.
'''
"36" = ''':sup:`36` Mientras estaban hablando de todo esto, Jesús estuvo en medio de
ellos (y les dijo: «Paz a ustedes.»)
'''
"37" = ''':sup:`37` Quedaron atónitos y asustados, pensando que veían algún espíritu,
'''
"38" = ''':sup:`38` pero él les dijo: «¿Por qué se desconciertan? ¿Cómo se les ocurre
pensar eso?
'''
"39" = ''':sup:`39` Miren mis manos y mis pies: soy yo. Tóquenme y fíjense bien que un
espíritu no tiene carne ni huesos como ustedes ven que yo tengo.»
'''
"40" = ''':sup:`40` (Y dicho esto les mostró las manos y los pies).
'''
"41" = ''':sup:`41` Y como no acababan de creerlo por su gran alegría y seguían
maravillados, les dijo: «¿Tienen aquí algo que comer?»
'''
"42" = ''':sup:`42` Ellos, entonces, le ofrecieron un pedazo de pescado asado (y una
porción de miel);
'''
"43" = ''':sup:`43` lo tomó y lo comió delante ellos.
'''
"44" = ''':sup:`44` Jesús les dijo: «Todo esto se lo había dicho cuando estaba todavía
con ustedes; tenía que cumplirse todo lo que está escrito en la Ley de
Moisés, en los Profetas y en los Salmos referente a mí.»
'''
"45" = ''':sup:`45` Entonces les abrió la mente para que entendieran las Escrituras.
'''
"46" = ''':sup:`46` Les dijo: «Todo esto estaba escrito: los padecimientos del Mesías y
su resurrección de entre los muertos al tercer día.
'''
"47" = ''':sup:`47` Luego debe proclamarse en su nombre el arrepentimiento y el perdón
de los pecados, comenzando por Jerusalén, y yendo después a todas las
naciones, invitándolas a que se conviertan.
'''
"48" = ''':sup:`48` Ustedes son testigos de todo esto.
'''
"49" = ''':sup:`49` Ahora yo voy a enviar sobre ustedes lo que mi Padre prometió.
Permanezcan, pues, en la ciudad hasta que sean revestidos de la fuerza
que viene de arriba.»
'''
"50" = ''':sup:`50` Jesús los llevó hasta cerca de Betania y, levantando las manos, los
bendijo.
'''
"51" = ''':sup:`51` Y mientras los bendecía, se separó de ellos (y fue llevado al
cielo.
'''
"52" = ''':sup:`52` Ellos se postraron ante él.) Después volvieron llenos de gozo a
Jerusalén,
'''
"53" = ''':sup:`53` y continuamente estaban en el Templo alabando a Dios.
'''
