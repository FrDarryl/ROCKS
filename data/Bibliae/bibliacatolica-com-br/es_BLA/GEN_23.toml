[23]
"1" = ''':sup:`1` Sara murió a la edad de ciento veintisiete años
'''
"2" = ''':sup:`2` en la ciudad de Kiriat-Arbe -o sea, Hebrón-, en el país de Canaán.
Abrahán hizo duelo por ella y la lloró.
'''
"3" = ''':sup:`3` Dejando el lugar donde estaba el cuerpo, Abrahán dijo a los hititas:
'''
"4" = ''':sup:`4` «Yo no soy más que un forastero en medio de ustedes. Denme una
tierra en medio de ustedes, para que sea mía y pueda enterrar a mi
difunta.»
'''
"5" = ''':sup:`5` Los hititas le respondieron:
'''
"6" = ''':sup:`6` «Escúchanos, señor: entre nosotros tú eres un príncipe de Dios.
Sepulta a tu difunta en la mejor de nuestras sepulturas, pues ninguno
de nosotros te negará una tumba para tu difunta.»
'''
"7" = ''':sup:`7` Se levantó Abrahán, e inclinándose ante los hititas,
'''
"8" = ''':sup:`8` les dijo: «Si están de acuerdo en que yo entierre a mi difunta,
escúchenme e intercedan por mí ante Efrón, hijo de Seor,
'''
"9" = ''':sup:`9` para que me ceda la cueva de Macpelá, que es suya y está al borde de
su finca. Que me la dé por su precio justo, y que sea en adelante
propiedad mía en medio de ustedes.»
'''
"10" = ''':sup:`10` Entonces Efrón, que estaba sentado entre los hititas presentes, le
respondió de manera que todos lo oyeran:
'''
"11" = ''':sup:`11` «No, señor mío, escúchame: yo te regalo el campo y también la cueva
que hay en él. En presencia de los hijos de mi pueblo te la doy.
Sepulta allí a tu difunta.»
'''
"12" = ''':sup:`12` Abrahán se inclinó de nuevo profundamente ante los hititas, y se
dirigió a Efrón, de modo que los propietarios presentes lo oyeran, y le
dijo:
'''
"13" = ''':sup:`13` «A ver si nos entendemos: yo te pago el precio de la finca.
Acéptamelo y enterraré en ella a mi difunta.»
'''
"14" = ''':sup:`14` Contestó Efrón a Abrahán: «Señor mío, escúchame:
'''
"15" = ''':sup:`15` cuatrocientas monedas de plata por un terreno, ¿no sería lo justo
para ambos? Pues bien, sepulta a tu difunta.»
'''
"16" = ''':sup:`16` Abrahán estuvo de acuerdo y pesó para Efrón, en presencia de los
hititas, la plata que habían acordado: cuatrocientas piezas de plata,
en monedas de mercader.
'''
"17" = ''':sup:`17` Fue así como la finca de Efrón, que está en Macpelá, frente a
Mambré, con la cueva que hay en ella y todos los árboles, tanto los que
tiene el campo como los que hay en su alrededor,
'''
"18" = ''':sup:`18` pasaron a ser propiedad de Abrahán, a la vista de todos los hititas
registrados en esta ciudad.
'''
"19" = ''':sup:`19` Después Abrahán sepultó a Sara, su mujer, en la cueva que está en
el campo de Macpelá, frente a Mambré, en Canaán.
'''
"20" = ''':sup:`20` De este modo el campo, con la cueva que en él se encuentra, fueron
vendidos a Abrahán por los hititas, para que sirviera de sepultura.
'''
