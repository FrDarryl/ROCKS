[24]
"1" = ''':sup:`1` Josué convocó en Siquem a todas las tribus de Israel, y reunió a los
ancianos, jefes, jueces y secretarios. Juntos se presentaron delante de
Dios.
'''
"2" = ''':sup:`2` Dirigiéndose al pueblo, Josué le dijo: «Yavé, Dios de Israel, les
manda decir: Más allá del río Eufrates vivían sus antepasados, Taré,
padre de Abraham, y Najor, sirviendo a otros dioses.
'''
"3" = ''':sup:`3` Pero yo saqué a Abraham, padre de ustedes, de más allá del Eufrates
y lo conduje por todo el país de Canaán; luego le di a Isaac para que
tuviera numerosos descendientes.
'''
"4" = ''':sup:`4` A Isaac le di dos hijos, Esaú y Jacob. Esaú recibió los cerros de
Seír como herencia suya, mientras que Jacob y sus hijos bajaron a
Egipto.
'''
"5" = ''':sup:`5` Después envié a Moisés y Aarón para castigar a Egipto de la manera
que saben, para que ustedes salieran.
'''
"6" = ''':sup:`6` Hice, pues, salir de Egipto a sus padres, y ustedes llegaron al mar.
Los persiguieron los egipcios con carros y caballos hasta el mar Rojo.
'''
"7" = ''':sup:`7` Entonces clamaron a Yavé y él puso densas tinieblas entre ustedes y
los egipcios; hizo retroceder el mar sobre ellos y los sumergió.
Ustedes han presenciado todas estas cosas que hice en Egipto y,
después, estuvieron mucho tiempo en el desierto.
'''
"8" = ''':sup:`8` Luego los llevé al país de los amorreos que viven al este del
Jordán. Ellos pelearon, pero yo los entregué en manos de ustedes; los
destruí, y ustedes se apoderaron de sus tierras.
'''
"9" = ''':sup:`9` Balac, hijo de Sipor, rey de Moab, declaró la guerra a Israel y
mandó a buscar a Balaam, hijo de Beor, para que les maldijera,
'''
"10" = ''':sup:`10` pero ya no quise escucharlo sino que por el contrario, los bendije
a ustedes y los libré de manos de Balac.
'''
"11" = ''':sup:`11` Después pasaron el Jordán y llegaron a Jericó. Entonces combatieron
contra ustedes los dueños de Jericó; los amorreos, fereceos, cananeos,
heteos, guergueseos, heveos y jebuseos les declararon la guerra, pero
yo se los entregué.
'''
"12" = ''':sup:`12` Los dos reyes amorreos huyeron de sus tierras por el enjambre de
avispas que lancé sobre ellos y no por la espada y arco de ustedes.
'''
"13" = ''':sup:`13` Les di tierras que ustedes no habían cultivado, ciudades que no
habían edificado y en que viven ahora; les di viñas y olivares que no
habían plantado y de las que comen ahora.
'''
"14" = ''':sup:`14` Tengan, pues, temor a Yavé, y sean cumplidores y fieles en
servirlo. Dejen a un lado esos dioses que sus padres adoraron en
Mesopotamia y en Egipto, y sirvan sólo a Yavé.
'''
"15" = ''':sup:`15` Que si no quieren servir a Yavé, digan hoy mismo a quiénes
servirán, si a los dioses que sus padres sirvieron en Mesopotamia, o a
los dioses de los amorreos que ocupaban el país en que ahora viven
ustedes. Por mi parte, yo y los míos serviremos a Yavé.»
'''
"16" = ''':sup:`16` El pueblo respondió: «¡No quiera Dios que abandonemos a Yavé para
servir a otros dioses!
'''
"17" = ''':sup:`17` Pues él nos hizo subir a nosotros y a nuestros padres de Egipto, de
la Casa de esclavitud, e hizo estos grandes milagros que hemos visto;
él nos protegió durante todo el camino y en todos los países por donde
pasamos;
'''
"18" = ''':sup:`18` desalojó ante nosotros a todas la naciones y, en especial, a los
amorreos que vivían en este país. Por eso, nosotros también serviremos
a Yavé: él es nuestro Dios.»
'''
"19" = ''':sup:`19` Josué contestó al pueblo: «¿Serán ustedes capaces de servir a Yavé?
Pues él es un Dios Santo, un Dios Celoso, que no soportará maldades ni
faltas.
'''
"20" = ''':sup:`20` Si ustedes abandonan a Yavé y sirven a otros dioses, se volverá
contra ustedes, y por mucho bien que les haya hecho, los castigará y
los arruinará.»
'''
"21" = ''':sup:`21` Replicó el pueblo: «No, no será así como tú dices. Serviremos a
Yavé.»
'''
"22" = ''':sup:`22` Dijo Josué: «Ustedes mismos son testigos de que han escogido a Yavé
para servirlo.» Ellos respondieron: «Somos testigos.»
'''
"23" = ''':sup:`23` Josué prosiguió: «Arrojen ahora de entre ustedes los dioses ajenos
y sirvan de corazón a Yavé, Dios de Israel.»
'''
"24" = ''':sup:`24` Respondió el pueblo: «Serviremos a Yavé, nuestro Dios, y
obedeceremos sus órdenes.»
'''
"25" = ''':sup:`25` Aquel día, en Siquem, Josué pactó una Alianza con el pueblo y le
fijó reglamentos y leyes.
'''
"26" = ''':sup:`26` También escribió todo lo expresado en el libro de la Ley de Dios;
escogió una gran piedra y la colocó debajo de la Encina que estaba en
el Lugar Sagrado de Yavé.
'''
"27" = ''':sup:`27` Luego Josué dijo al pueblo reunido: «Esta piedra quedará como
testigo de todo lo que nos habló Yavé, ya que oyó todas estas palabras.
Ella será testigo contra nosotros, no sea que ustedes vayan a defraudar
a Yavé.»
'''
"28" = ''':sup:`28` En seguida Josué despidió al pueblo y cada uno volvió a su tierra.
'''
"29" = ''':sup:`29` Después de todos estos hechos, murió Josué, hijo de Nun, servidor
de Yavé, a la edad de ciento diez años.
'''
"30" = ''':sup:`30` Lo sepultaron en su tierra, en Tamnat Seraj, en los cerros de
Efraím, al norte del cerro Gaas.
'''
"31" = ''':sup:`31` Israel sirvió a Yavé durante toda la vida de Josué y de los
ancianos que vivieron más tiempo que Josué, los cuales habían
presenciado todas las maravillas que Yavé hizo en favor de Israel.
'''
"32" = ''':sup:`32` Los israelitas habían traído de Egipto los huesos de José. Los
enterraron en Siquem, en un lugar del campo que Jacob compró a los
hijos de Hemor, padre de Siquem, por cien monedas, y que quedó como
herencia de los hijos de José.
'''
"33" = ''':sup:`33` Eleazar, hijo de Aarón, también murió y lo sepultaron en la loma
asignada a su hijo Finjas, en los cerros de Efraím.
'''
"Notes" = '''
Notas de rodapé:
24:1-3 - Josué reúne a todo el pueblo y les recuerda las obras
poderosas de Dios. Este resumen histórico sirve como recordatorio de la
fidelidad de Dios y de la necesidad de gratitud y adoración (véase
24:14-15 - La famosa declaración de Josué sobre elegir a quién servir
es un llamado a la decisión y la fidelidad. Esta elección es
fundamental para la vida espiritual, mostrando que todos debemos tomar
18:21).
24:16-18 - El pueblo responde al llamado de Josué, reafirmando su
compromiso con Dios. Esta respuesta demuestra la importancia de la
comunidad en la adoración y la obediencia, enfatizando que la fe es un
10:24-25).
24:19-21 - Josué advierte que servir a Dios requiere un compromiso
total y no es tarea fácil. La necesidad de sinceridad e integridad en
la adoración es fundamental para una relación genuina con Dios (véase
24:29-31 - La muerte de Josué y la declaración de fidelidad de Israel
bajo su liderazgo reflejan la importancia del liderazgo espiritual. El
recuerdo de la vida de Josué sirve de modelo para futuros líderes
'''
