[18]
"1" = ''':sup:`1` ¡Ay de la tierra de las langostas aladas,más allá de los ríos de
Etiopía, del país que envía embajadores por mar en livianas canoas de
juncos!
'''
"2" = ''':sup:`2` Vayan, rápidos mensajeros, al país de gente alta y morena, cuyo
pueblo ha sido siempre temible; a la nación vigorosa y conquistadora
cuya tierra está surcada por ríos.
'''
"3" = ''':sup:`3` Ustedes, habitantes del universo y pobladores de la tierra, miren
esta bandera en lo alto de los cerros, y escuchen el sonido del clarín.
'''
"4" = ''':sup:`4` Porque así me ha hablado Yavé: Me quedo mirando y sin moverme ahí
donde estoy, así como pesa el calor cuando hay mucho sol, o como se
detiene una nube blanca en un día de siega.
'''
"5" = ''':sup:`5` Pues antes de la vendimia, después que haya florecido la viña, y
cuando comiencen a aparecer los granitos, podaré los sarmientos con las
tijeras y arrancaré o cortaré los racimos.
'''
"6" = ''':sup:`6` Y quedarán a merced del ave de rapiña de los cerros o de las fieras
salvajes. Los buitres estarán sobre ellos en el verano y las fieras
salvajes, en el invierno.
'''
"7" = ''':sup:`7` En ese tiempo, el pueblo de gente alta y morena, ese pueblo siempre
respetado, la nación vigorosa cuyo territorio está surcado por ríos, le
llevará regalos a Yavé de los Ejércitos al lugar de su Nombre, al cerro
de Sión.
'''
