[4]
"1" = ''':sup:`1` Escuchen esta palabra, vacas de Basán, damas de los cerros de
Samaria: Ustedes oprimen a los débiles, aplastan a los menesterosos, y
luego dicen a sus maridos: «Sírvannos vino para tomar».
'''
"2" = ''':sup:`2` El Señor jura por su santidad: Está para llegar el día en que las
levantarán a ustedes con arpones, y con un agujón, para empujar por
detrás.
'''
"3" = ''':sup:`3` Cada una de ustedes saldrá como pueda por las aberturas de la
muralla, y serán deportadas hacia el Hermón.
'''
"4" = ''':sup:`4` Vayan al santuario de Betel para pecar. Vayan al de Guilgal y pequen
más todavía. Presenten sus sacrificios cada mañana y también los
diezmos a los tres días.
'''
"5" = ''':sup:`5` Quemen, para dar gracias, panes sin levadura, y anuncien a los
cuatro vientos sus ofrendas voluntarias, pues eso les gusta a ustedes,
hijos de Israel, dice el Señor Yavé.
'''
"6" = ''':sup:`6` Yo dejé sus dientes limpios por no tener qué masticar e hice que
faltara el pan en todas sus ciudades, pero ustedes no se han vuelto a
mí - palabra de Yavé.
'''
"7" = ''':sup:`7` No les mandé la lluvia cuando faltaban tres meses para la cosecha, o
bien hice llover sobre una ciudad mientras en otra no llovía; unos
campos se regaron con la lluvia, pero otros, faltos de agua, se
secaron.
'''
"8" = ''':sup:`8` La gente de dos o tres ciudades corría a otra ciudad en busca de
agua, sin poder con ello calmar su sed. Y ustedes, sin embargo, no
volvieron a mí -palabra de Yavé.
'''
"9" = ''':sup:`9` Yo les mandé la tiña y la polilla a todos sus jardines y viñedos; y
devoró la langosta sus higueras y olivos. Con todo, ustedes no
volvieron a mí -palabra de Yavé.
'''
"10" = ''':sup:`10` Desencadené sobre ustedes una peste parecida a la de Egipto;
masacré por la espada a sus jóvenes y se llevaron a todos sus caballos;
hice que subiera hasta sus narices la hediondez de sus muertos en
combate. Y ustedes, sin embargo, no volvieron a mí -palabra de Yavé.
'''
"11" = ''':sup:`11` Los he estremecido como estremecí a Sodoma y Gomorra, y quedaron
ustedes como un tizón sacado del fuego. Y ustedes, sin embargo, no
volvieron a mí -palabra de Yavé.
'''
"12" = ''':sup:`12` Por eso ahora vengo a pedirte cuentas, Israel: prepárate a
enfrentarte con tu Dios.
'''
"13" = ''':sup:`13` Porque ahí viene el que forma los montes y crea el viento, el que
enseña al hombre la manera de reflexionar, el que hace de las tinieblas
aurora y cabalga por las alturas de la tierra; Yavé, Dios de los
Ejércitos, es su nombre.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Amós reprende a las mujeres de Samaria, llamándolas «vacas de
Basán», por su lujo y la opresión de los pobres. Denuncia la hipocresía
de una vida de excesos mientras el pueblo sufre. La crítica de estas
prácticas revela la corrupción espiritual y moral de la sociedad
4:4-5 - Se reta al pueblo a llevar sus ofrendas a Betel y Gilgal, pero
esto es una crítica a la falsa religiosidad. Dios condena los rituales
vanos que no reflejan un corazón sincero. La verdadera adoración exige
6:5-6).
4:6-11 - Amós enumera las calamidades enviadas por Dios para corregir
al pueblo, pero sin su arrepentimiento. Esto demuestra que, a pesar de
los intentos de Dios por disciplinarlo, el pueblo persistió en el
pecado. La insensibilidad al arrepentimiento es un tema importante aquí
4:12-13 - Dios declara que el juicio vendrá contra Israel y que será un
encuentro con un Dios Creador y Señor de toda la creación. Esto
enfatiza la soberanía divina y el juicio inevitable para quienes
04:13 - Amós nos recuerda que Dios tiene el poder de controlar toda la
creación y que revelará su poder en el juicio. Esto reafirma la
grandeza y el dominio de Dios sobre todas las cosas, desafiando el
40:25-26).
'''
