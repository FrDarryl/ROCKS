"1" = ''':sup:`1` Elihú volvió a tomar la palabra y dijo:
'''
"2" = ''':sup:`2` ¿Crees que has hablado con sensatez y que te has justificado ante
Dios
'''
"3" = ''':sup:`3` al decirle: Qué te importa? No te alcanza mi pecado.
'''
"4" = ''':sup:`4` Voy a responderte a ti, y contigo a tus amigos.
'''
"5" = ''':sup:`5` Contempla los cielos y mira, observa cómo las nubes están más arriba
que tú.
'''
"6" = ''':sup:`6` Si pecas, ¿qué le haces? Si se multiplican tus ofensas, ¿en qué lo
perjudicas?
'''
"7" = ''':sup:`7` Y con ser justo, ¿qué le das o qué recibe él de tu mano?
'''
"8" = ''':sup:`8` A un hombre como tú afecta tu maldad, tu justicia es a la medida de
los hombres.
'''
"9" = ''':sup:`9` Gritan bajo el peso de la opresión, y claman porque los poderosos
los dominan,
'''
"10" = ''':sup:`10` pero no preguntan: «¿Dónde está Dios, que nos creó, que da en las
noches cantares de júbilo,
'''
"11" = ''':sup:`11` que nos instruye por medio de las bestias y nos da ejemplos en las
aves del cielo?»
'''
"12" = ''':sup:`12` Por eso, él no responde cuando gritan, cuando los malos los
maltratan.
'''
"13" = ''':sup:`13` En vano claman: Dios no escucha, el Omnipotente no los atiende.
'''
"14" = ''':sup:`14` Peor todavía si dices que no encuentras a Dios, y que después de
preparar tu defensa lo esperas.
'''
"15" = ''':sup:`15` Lo mismo si dices que su enojo no sabe castigar y que no se entera
de los abusos.
'''
"16" = ''':sup:`16` Por tanto, Job habla para decir nada y multiplica sus discursos por
falta de conocimiento.»
'''
