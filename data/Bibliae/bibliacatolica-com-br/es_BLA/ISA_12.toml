[12]
"1" = ''':sup:`1` Y dirás aquel día: «Te doy gracias, Yavé, porque estabas enojado
conmigo, pero se te pasó el enojo y me levantaste.
'''
"2" = ''':sup:`2` ¡Vean cómo es él, el Dios que me salva! En él confío y no tengo más
miedo, pues Yavé es mi fuerza y mi canción, él ha sido mi salvación.
'''
"3" = ''':sup:`3` Y ustedes sacarán agua con alegría de las vertientes de la
salvación.
'''
"4" = ''':sup:`4` Ustedes dirán ese día: ¡Denle las gracias a Yavé, vitoreen su
Nombre! Publiquen entre los pueblos sus hazañas, celébrenlo, pues su
Nombre es sublime.
'''
"5" = ''':sup:`5` ¡Canten a Yavé, pues hizo maravillas que ahora son famosas en toda
la tierra!
'''
"6" = ''':sup:`6` ¡Grita de contento y de alegría, oh Sión, porque grande es, en medio
de ti, el Santo de Israel!
'''
