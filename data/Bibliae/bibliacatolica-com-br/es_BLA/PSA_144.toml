[144]
"1" = ''':sup:`1` Bendito sea el Señor, Roca mía, que mis manos adiestra para el
combate y mis dedos para la batalla,
'''
"2" = ''':sup:`2` él es mi refugio y mi baluarte, mi fortaleza y mi libertador, mi
escudo en que me amparo, él humilla los pueblos a mis pies.
'''
"3" = ''':sup:`3` Señor, ¿qué es el hombre para que de él te acuerdes? ¿qué es el hijo
de Adán para que en él pienses?
'''
"4" = ''':sup:`4` El hombre es como un soplo, sus días como la sombra que pasa.
'''
"5" = ''':sup:`5` Señor, inclina tus cielos y desciende, toca los montes para que
echen humo.
'''
"6" = ''':sup:`6` Envía tus relámpagos, dispérsalos, tira tus flechas y cáusales
estragos.
'''
"7" = ''':sup:`7` Desde lo alto tiéndeme tus manos, sálvame sacándome de las aguas
profundas y de manos de los hijos de extranjeros,
'''
"8" = ''':sup:`8` cuya boca dice falsedades y su diestra es una diestra de perjurio.
'''
"9" = ''':sup:`9` Oh Dios, quiero cantarte un canto nuevo, y tocar para ti en la lira
de diez cuerdas,
'''
"10" = ''':sup:`10` a ti que das a los reyes la victoria, que salvas a David, tu
servidor de la espada que mata
'''
"11" = ''':sup:`11` #
'''
"12" = ''':sup:`12` Aquí están nuestros hijos como plantas que van creciendo desde su
niñez, nuestras hijas son columnas angulares esculpidas en el frontis
de un palacio.
'''
"13" = ''':sup:`13` Están nuestros graneros muy repletos, rebosantes de toda clase de
cosechas; nuestras ovejas se cuentan por miles, por millares se ven en
nuestros campos;
'''
"14" = ''':sup:`14` nuestras bestias viajan muy cargadas. No hay hoyos en los muros ni
rendiciones, ni gritos de lamento en nuestras plazas.
'''
"15" = ''':sup:`15` Dichoso el pueblo que esta suerte tiene, dichoso el pueblo cuyo
Dios es el Señor.
'''
