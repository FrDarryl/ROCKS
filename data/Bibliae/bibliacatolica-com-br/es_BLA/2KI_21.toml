[21]
"1" = ''':sup:`1` Manasés tenía doce años cuando comenzó a reinar, y reinó durante
cincuenta y cinco años en Jerusalén. Su madre se llamaba Hepsiba.
'''
"2" = ''':sup:`2` Se portó muy mal con Yavé, imitando las pésimas prácticas de los
pueblos a los que Yavé había quitado el país para dárselo a los
israelitas.
'''
"3" = ''':sup:`3` Volvió a construir los santuarios de las lomas que había destruido
su padre, Ezequías.
'''
"4" = ''':sup:`4` Levantó altares al dios Baal e hizo un tronco sagrado semejante al
que había hecho Ajab, rey de Israel. Se arrodilló ante todas las
estrellas del cielo y las adoró. Construyó altares en los patios de la
Casa de Yavé, de la cual éste había dicho: «En Jerusalén pondré mi
Nombre.»
'''
"5" = ''':sup:`5` Edificó altares a todos los astros del cielo en los dos patios de la
Casa de Yavé.
'''
"6" = ''':sup:`6` Sacrificó a su hijo por el fuego. Practicó los presagios y la magia,
hizo traer adivinos y brujos, haciendo sin cesar lo que Yavé condena, y
provocando así su ira.
'''
"7" = ''':sup:`7` Incluso colocó el tronco sagrado de la diosa Aserá en la Casa de
Yavé, a pesar de que Yavé había dicho a David y a Salomón, su hijo: «En
esta Casa mía, en Jerusalén, que elegí de entre todas las tribus de
Israel, pondré mi Nombre para siempre.
'''
"8" = ''':sup:`8` Ya no permitiré que mi Nombre ande errante fuera de la tierra que di
a sus padres, con tal de que ustedes traten de actuar según toda la Ley
que les di por medio de mi servidor Moisés.»
'''
"9" = ''':sup:`9` Pero no escucharon, y Manasés los llevó a hacer cosas peores que las
que habían hecho las naciones que Yavé había exterminado ante los
israelitas.
'''
"10" = ''':sup:`10` Entonces habló Yavé por boca de sus siervos los profetas, diciendo:
'''
"11" = ''':sup:`11` «Manasés, rey de Judá, ha multiplicado las acciones pésimas y ha
actuado peor que los mismos amorreos; ha sido causa de que también la
gente de Judá pecara con sus repugnantes imágenes.
'''
"12" = ''':sup:`12` Por eso, voy a traer sobre Jerusalén y sobre Judá un mal tan grande
que a quienes lo escuchen les zumbarán los oídos.
'''
"13" = ''':sup:`13` Jerusalén y sus reyes van a tener la suerte de Samaria y de la
familia de Ajab. Fregaré a Jerusalén como se friega un plato para
limpiarlo y, después, lo vuelven al revés.
'''
"14" = ''':sup:`14` Arrojaré el resto de mi pueblo y lo entregaré en manos de sus
enemigos, para que sean su presa y botín.
'''
"15" = ''':sup:`15` Pues hicieron lo que me desagrada y me hicieron enojar desde el día
en que sus padres salieron de Egipto, hasta hoy.»
'''
"16" = ''':sup:`16` Manasés derramó también sangre inocente, en tal cantidad que llenó
a Jerusalén de punta a punta, además de los pecados con que hizo pecar
a Judá.
'''
"17" = ''':sup:`17` Lo demás referente a Manasés, todo cuanto hizo y los pecados que
cometió, está escrito en el libro de las Crónicas de los reyes de Judá.
'''
"18" = ''':sup:`18` Cuando murió Manasés, lo sepultaron en el jardín de su casa, en el
jardín de Uzza, y su hijo Amón reinó en su lugar.
'''
"19" = ''':sup:`19` Amón tenía veintidós años cuando comenzó a reinar, y reinó dos años
en Jerusalén; el nombre de su madre era Mesulemet, hija de Jarús, de la
ciudad de Yotbá.
'''
"20" = ''':sup:`20` Se portó mal con Yavé, como había hecho su padre Manasés.
'''
"21" = ''':sup:`21` Siguió en todo los pasos de su padre, sirvió a los ídolos a los que
había servido su padre y se postró ante ellos.
'''
"22" = ''':sup:`22` Abandonó a Yavé, Dios de sus padres, y no anduvo por sus caminos.
'''
"23" = ''':sup:`23` Los oficiales de Amón se conjuraron contra él y lo asesinaron en su
casa.
'''
"24" = ''':sup:`24` Pero los ciudadanos mataron a todos los que se habían conjurado
contra el rey, y proclamaron en su lugar a su hijo Josías.
'''
"25" = ''':sup:`25` Lo demás referente a Amón y lo que hizo, está escrito en el libro
de las Crónicas de los reyes de Judá.
'''
"26" = ''':sup:`26` Lo sepultaron en su sepulcro, en el jardín de Uzza, y reinó en su
lugar su hijo Josías.
'''
