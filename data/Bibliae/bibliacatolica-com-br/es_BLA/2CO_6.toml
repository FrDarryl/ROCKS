[6]
"1" = ''':sup:`1` Somos, pues, los ayudantes de Dios, y ahora les suplicamos que no
hagan inútil la gracia de Dios que han recibido.
'''
"2" = ''':sup:`2` Dice la Escritura: En el momento fijado te escuché, en el día de la
salvación te ayudé. Este es el momento favorable, éste es el día de la
salvación.
'''
"3" = ''':sup:`3` Nos preocupamos en toda circunstancia de no dar a otro ningún
pretexto para criticar nuestra misión;
'''
"4" = ''':sup:`4` al contrario, de mil maneras demostramos ser auténticos ministros de
Dios que lo soportan todo: las persecuciones, las privaciones, las
angustias,
'''
"5" = ''':sup:`5` los azotes, las detenciones, las oposiciones violentas, las fatigas,
las noches sin dormir y los días sin comer.
'''
"6" = ''':sup:`6` Se ve en nosotros pureza de vida, conocimiento, espíritu abierto y
bondad, con la actuación del Espíritu Santo y el amor sincero,
'''
"7" = ''':sup:`7` con las palabras de verdad y con la fuerza de Dios, con las armas de
la justicia, tanto para atacar como para defendernos.
'''
"8" = ''':sup:`8` Unas veces nos honran y otras nos insultan; recibimos tanto críticas
como alabanzas; pasamos por mentirosos, aunque decimos la verdad;
'''
"9" = ''':sup:`9` por desconocidos, aunque nos conocen. Nos dan por muertos, pero
vivimos; se suceden los castigos, pero no somos ajusticiados;
'''
"10" = ''':sup:`10` nos tocan mil penas, y permanecemos alegres. Somos pobres, y
enriquecemos a muchos, no tenemos nada, y lo poseemos todo.
'''
"11" = ''':sup:`11` Corintios, les hablo con franqueza; les abro mi corazón.
'''
"12" = ''':sup:`12` En mí no falta lugar para acogerlos, pero en ustedes todo es
estrecho.
'''
"13" = ''':sup:`13` Páguennos con la misma moneda. Les hablo como a hijos; sean más
abiertos.
'''
"14" = ''':sup:`14` No se junten con los que rechazan la fe: es cosa absurda. ¿Podrían
unirse la justicia y la maldad? ¿Podrían convivir la luz y las
tinieblas?
'''
"15" = ''':sup:`15` ¿Podría haber armonía entre Cristo y Satanás? ¿Qué unión puede
haber entre el que cree y el que ya no cree?
'''
"16" = ''':sup:`16` ¿Qué tiene que ver el Templo de Dios con los ídolos? Nosotros somos
el Templo del Dios vivo. Dios lo dijo: Habitaré y viviré en medio de
ellos; yo seré su Dios y ellos serán mi pueblo.
'''
"17" = ''':sup:`17` Por eso, salgan de en medio de ellos y apártense, dice el Señor. No
toquen nada impuro y yo los miraré con agrado.
'''
"18" = ''':sup:`18` Yo seré un padre para ustedes, y ustedes serán mis hijos e hijas,
dice el Señor, Dueño del universo.
'''
