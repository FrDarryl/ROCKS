[12]
"1" = ''':sup:`1` y tu Espíritu imperecedero está en todo!
'''
"2" = ''':sup:`2` Así es como corriges de a poco a los que pecan. Les haces ver,
mediante tus correcciones, en qué han pecado, para que renuncien al mal
y crean en ti, Señor.
'''
"3" = ''':sup:`3` Así pasó con los antiguos habitantes de tu Tierra Santa:
'''
"4" = ''':sup:`4` los aborrecías debido a sus prácticas detestables, su brujería y sus
ritos impíos,
'''
"5" = ''':sup:`5` el asesinato sin piedad de niñitos, los banquetes sanguinarios en
que comían la carne humana con la sangre y las entrañas, mientras
celebraban sus cultos secretos.
'''
"6" = ''':sup:`6` Habías decidido acabar con esos padres asesinos de seres indefensos
por medio de nuestros padres.
'''
"7" = ''':sup:`7` Querías que esta a la que quieres más que a las demás, fuese la
patria de los hijos de Dios dignos de ella.
'''
"8" = ''':sup:`8` Pero, incluso con estos antiguos habitantes, diste muestra de
moderación porque eran seres humanos. Les enviaste, como vanguardia de
tu ejército, avispas para que los destruyeran poco a poco.
'''
"9" = ''':sup:`9` Sin duda, habrías podido aplastar a los impíos por medio de los
justos a través de una batalla, o aniquilarlos de un solo golpe por
medio de fieras terribles o con una sola palabra salida de ti.
'''
"10" = ''':sup:`10` Pero, al castigarlos progresivamente, les dabas oportunidad para
que se arrepintieran. No ignorabas sin embargo que su interior era
perverso y que su maldad era innata, y que no cambiarían,
'''
"11" = ''':sup:`11` porque su raza había sido declarada maldita desde el principio. De
todos modos, no fue por miedo a alguien que dejaste sin castigo sus
crímenes.
'''
"12" = ''':sup:`12` Porque, ¿quién podría decirte: "¿qué has hecho?"; quién podría
oponerse a tus decisiones? ¿Quién podría llamarte la atención por
aniquilar a naciones que tú creaste? ¿Quién te impediría castigar a
hombres injustos?
'''
"13" = ''':sup:`13` Fuera de ti, que te preocupas de todos, no hay otro Dios al que
tengas que probarle que no actuaste injustamente.
'''
"14" = ''':sup:`14` No hay tampoco rey o soberano alguno que puede oponérsete cuando
decides castigar.
'''
"15" = ''':sup:`15` Puesto que tú eres perfectamente justo, lo haces todo con justicia:
harías un mal uso de tu poder si condenaras al que no merece ser
castigado.
'''
"16" = ''':sup:`16` Tu fuerza es el fundamento de tu justicia; como eres el dueño de
todas las cosas, puedes también perdonarlas.
'''
"17" = ''':sup:`17` Muestras tu fuerza a los que ponen en duda tu poder absoluto;
castigas la audacia de los que lo desafían.
'''
"18" = ''':sup:`18` Pero, aunque seas un Señor poderoso, juzgas con moderación y nos
gobiernas con mucha paciencia, porque eres libre de intervenir cuando
quieras.
'''
"19" = ''':sup:`19` Al actuar así le has mostrado a tu pueblo que el justo debe amar a
todos los hombres, y has dado a tus hijos esa dulce esperanza de que
después del pecado les permites que se arrepientan.
'''
"20" = ''':sup:`20` Incluso con los cananeos, enemigos de tus hijos y dignos de muerte,
actuaste con moderación e indulgencia para darles tiempo y oportunidad
a que se convirtieran.
'''
"21" = ''':sup:`21` Pero con tus hijos actuaste todavía con más miramientos, ya que
estabas ligado a sus antepasados por juramentos, alianzas y tantas
otras bellas promesas.
'''
"22" = ''':sup:`22` De tal manera que cuando castigas a nuestros enemigos con
moderación, lo haces para que aprendamos, para que pensemos en tu
bondad cuando nos toque ser jueces, y para que confíemos en tu
misericordia cuando seamos juzgados.
'''
"23" = ''':sup:`23` A los que vivían alocadamente en el mal, los castigaste por medio
de sus ídolos abominables.
'''
"24" = ''':sup:`24` ¡Habían llegado muy lejos por los caminos del error, tomando como
dioses a los animales más feos y más despreciables! Se habían dejado
engañar como niños sin juicio.
'''
"25" = ''':sup:`25` Así como a niños que no piensan, les dirigiste primero una leve
advertencia,
'''
"26" = ''':sup:`26` pero no comprendieron esos benignos reproches, así que merecían
experimentar el juicio de Dios.
'''
"27" = ''':sup:`27` En medio de sus sufrimientos, se indignaron con esos animales a los
que habían tomado por dioses y que ahora se transformaban en los
instrumentos de su castigo. Entonces descubrieron y reconocieron como
Dios al que antes se negaban a ver: ese fue el motivo del castigo
supremo que recayó sobre ellos.
'''
