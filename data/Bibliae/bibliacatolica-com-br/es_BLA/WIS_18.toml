[18]
"1" = ''':sup:`1` Para tus santos, sin embargo, resplandecía la luz. Los egipcios no
los veían, pero los oían y pensaban que habían tenido mucha suerte al
librarse de ellas.
'''
"2" = ''':sup:`2` Además les agradecían que no se vengaran después de todo lo que
habían sufrido, y les pedían perdón.
'''
"3" = ''':sup:`3` En vez de esa oscuridad diste a tu pueblo una columna de fuego para
que los guiara en su viaje a la aventura: su gloriosa migración se iba
pues a hacer bajo un sol que no los quemaría.
'''
"4" = ''':sup:`4` Los Egipcios merecieron esa privación de la luz, esas tinieblas que
los aprisionaban: ¿no habían ellos acaso retenido cautivos a tus hijos
que debían llevar al mundo la luz inapagable de tu Ley?
'''
"5" = ''':sup:`5` Quisieron exterminar a los recién nacidos del pueblo santo; Moisés
fue el único que se salvó entre los que eran abandonados. Para
castigarlos, hiciste perecer a un gran número de ellos, luego los
ahogaste a todos juntos en el mar impetuoso.
'''
"6" = ''':sup:`6` Esa noche había sido anunciada a nuestros padres, para que supieran
después valorar tus promesas y depositaran en ellas su confianza.
'''
"7" = ''':sup:`7` Tu pueblo, pues, aguardaba el momento en que los justos serían
salvados y sus enemigos, arruinados;
'''
"8" = ''':sup:`8` al castigar a nuestros adversarios cubriste de gloria a tus
elegidos, es decir, a nosotros mismos.
'''
"9" = ''':sup:`9` Tus santos hijos, la raza de los buenos, ofrecieron pues en secreto
el sacrificio y se comprometieron a observar esa ley divina: el pueblo
seguiría siendo solidario tanto en los éxitos como en los peligros;
después de lo cual entonaron los cantos de sus padres.
'''
"10" = ''':sup:`10` En ese mismo momento le hacían eco los clamores confusos de sus
enemigos, junto con los gritos lastimeros de los que lloraban a sus
hijos.
'''
"11" = ''':sup:`11` Una misma sentencia había castigado al servidor y a su patrón; el
hombre del pueblo sufría lo mismo que el rey.
'''
"12" = ''':sup:`12` Lloraban a sus innumerables muertos, derribados todos por la misma
muerte; los vivos no daban abasto para enterrarlos: la flor y nata de
esa raza había perecido en un instante.
'''
"13" = ''':sup:`13` En un primer momento se habían negado a creer, engañados por sus
magos, pero después de la muerte de sus primogénitos reconocieron que
este pueblo era hijo de Dios.
'''
"14" = ''':sup:`14` Cuando todo estaba tranquilo en medio del silencio, y había
transcurrido la mitad de la noche,
'''
"15" = ''':sup:`15` tu Palabra omnipotente se lanzó desde lo alto de los cielos, donde
está junto a tu trono real, y se precipitó como un guerrero furioso
sobre el país condenado al exterminio. Llevaba como espada acerada tu
irrevocable decisión;
'''
"16" = ''':sup:`16` tocaba el cielo y pisaba la tierra; cuando golpeaba esparcía la
muerte por todas partes.
'''
"17" = ''':sup:`17` De repente se sintieron perturbados por apariciones y horribles
pesadillas: un terror indecible se apoderó de ellos.
'''
"18" = ''':sup:`18` Cuando caían agonizando en cualquier parte, sabían decir por qué
morían,
'''
"19" = ''':sup:`19` porque habían sido informados por los sueños que los habían
perturbado. No debían sucumbir sin saber por qué tenían que sufrir.
'''
"20" = ''':sup:`20` Es cierto que los justos también experimentaron la muerte: el
flagelo alcanzó a muchos de ellos en el desierto; pero la cólera de
Dios no duró tanto.
'''
"21" = ''':sup:`21` Un hombre intachable tomó inmediatamente su defensa con las armas
de su ministerio: la oración y el incienso de los sacrificios
expiatorios. Así enfrentó a tu cólera, Señor, y puso fin a su prueba:
vieron entonces que era tu servidor.
'''
"22" = ''':sup:`22` Puso fin a tu resentimiento no con la fuerza física o la eficacia
de las armas sino con su palabra: le recordó al Exterminador las
promesas y las alianzas pactadas antiguamente con nuestros padres.
'''
"23" = ''':sup:`23` Cuando se interpuso, los muertos ya se apilaban; puso fin a la
Cólera y le cerró el camino hacia los vivos.
'''
"24" = ''':sup:`24` Todo el mundo estaba representado en su larga túnica, en las cuatro
hileras de piedras preciosas llevaba los nombres gloriosos de nuestros
padres, y en su cabeza la diadema de tu majestad.
'''
"25" = ''':sup:`25` Al verlo, el Exterminador retrocedió y tuvo miedo: había bastado
con este anticipo de tu cólera.
'''
