[32]
"1" = ''':sup:`1` Moisés no bajaba del cerro y le pareció al pueblo un tiempo largo.
Se reunieron en torno a Aarón, al que dijeron: «Fabrícanos un Dios que
nos lleve adelante, ya que no sabemos qué ha sido de Moisés, que nos
sacó de Egipto.»
'''
"2" = ''':sup:`2` Aarón les contestó: «Saquen los aros de oro que sus mujeres, y sus
hijos e hijas llevan en sus orejas, y tráiganmelos.»
'''
"3" = ''':sup:`3` Todos se los sacaron y los entregaron a Aarón.
'''
"4" = ''':sup:`4` El los recibió y fabricó un ternero de metal batido. Entonces
exclamaron: «Israel, aquí están tus dioses que te han sacado de
Egipto.»
'''
"5" = ''':sup:`5` Se lo mostraron a Aarón, el que edificó un altar delante de la
imagen y luego anunció: «Mañana habrá fiesta en honor de Yavé.»
'''
"6" = ''':sup:`6` Al día siguiente, se levantaron temprano, ofrecieron víctimas
consumidas por el fuego, y también presentaron sacrificios de comunión.
El pueblo se sentó para comer y beber; luego se levantaron para
divertirse.
'''
"7" = ''':sup:`7` Entonces Yavé dijo a Moisés en el cerro: «Vuelve y baja, porque tu
pueblo ha pecado.
'''
"8" = ''':sup:`8` Bien pronto se han apartado del camino que yo les había indicado. Se
han hecho un ternero de metal fundido y se han postrado ante él. Le han
ofrecido sacrificios y han dicho: Israel, aquí están tus dioses que te
han sacado de Egipto.»
'''
"9" = ''':sup:`9` Yavé dijo también: «Ya veo que ese pueblo es un pueblo rebelde.
'''
"10" = ''':sup:`10` Ahora, pues, deja que estalle mi furor contra ellos. Voy a
exterminarlos, mientras que de ti yo haré nacer un gran pueblo.»
'''
"11" = ''':sup:`11` Moisés suplicó a Yavé, su Dios, con estas palabras: «Oh Yavé, ¿cómo
podrías enojarte con tu pueblo, después de todos los prodigios que
hiciste para sacarlo de Egipto?
'''
"12" = ''':sup:`12` ¿O quieres que los egipcios digan: "Yavé los ha sacado con mala
intención, para matarlos en los cerros y suprimirlos de la tierra"?
Aplaca tu ira y renuncia a castigar a tu pueblo.
'''
"13" = ''':sup:`13` Acuérdate de tus servidores Abrahán, Isaac y Jacob, y de las
promesas que les hiciste. Pues juraste por tu propio Nombre:
"Multiplicaré tu descendencia como las estrellas del cielo, y daré a tu
raza la tierra que te prometí, para que sea de ellos para siempre".»
'''
"14" = ''':sup:`14` Así, pues, Yavé renunció a destruir a su pueblo, como lo había
anunciado.
'''
"15" = ''':sup:`15` Al bajar de vuelta del cerro, Moisés traía las dos tablas de las
Declaraciones divinas en que las leyes estaban escritas y grabadas por
ambos lados.
'''
"16" = ''':sup:`16` Las tablas eran obra de Dios, como también la escritura era la
escritura de Dios, grabada sobre ellas.
'''
"17" = ''':sup:`17` Josué estaba con Moisés, y al oír el griterío del pueblo dijo:
«¡Hay gritos de guerra en el campamento!»
'''
"18" = ''':sup:`18` Moisés le contestó: «No son gritos de victoria, ni lamentos de
derrota; lo que oigo son cantos a coros.»
'''
"19" = ''':sup:`19` Al acercarse Moisés al campamento, vio el ternero y las danzas. Se
llenó de furor y arrojó las tablas, que se hicieron pedazos al pie del
cerro.
'''
"20" = ''':sup:`20` Después tomó el ternero que habían fabricado, lo quemó y lo machacó
hasta reducirlo a polvo. Y dio de beber al pueblo agua con este polvo
mezclado.
'''
"21" = ''':sup:`21` Moisés dijo a Aarón: «¿Qué te hizo ese pueblo para que lo hayas
arrastrado a un pecado tan grave?»
'''
"22" = ''':sup:`22` Aarón le contestó: «¡No te enojes conmigo, mi señor! Tú mismo sabes
que este pueblo es inclinado al mal.
'''
"23" = ''':sup:`23` Ellos me dijeron: No sabemos lo que ha pasado con Moisés, el que
nos ha sacado de Egipto, así que fabrícanos dioses que nos lleven
adelante.
'''
"24" = ''':sup:`24` Yo les dije: «¿Quiénes son los de ustedes que tienen oro? Ellos se
lo sacaron al instante de sus orejas y me lo dieron; yo lo fundí y
salió este ternero.»
'''
"25" = ''':sup:`25` Moisés vio que el pueblo estaba sin freno, porque Aarón se lo había
quitado, y que sus enemigos habrían tenido toda la razón al
despreciarlo.
'''
"26" = ''':sup:`26` Se colocó, pues, a la entrada del campamento y llamó en voz alta:
«¡Vengan a mí los que estén por Yavé!» Todos los de la tribu de Leví se
juntaron en torno a él.
'''
"27" = ''':sup:`27` El les dijo: «Esta es orden de Yavé, el Dios de Israel: Colóquense
cada uno su espada al costado y pasen y repasen por el campamento, de
una entrada a la otra; y no vacilen en matar a sus hermanos, compañeros
y familiares.»
'''
"28" = ''':sup:`28` Los de la tribu de Leví cumplieron la orden de Moisés, y
perecieron, aquel día, unos tres mil hombres del pueblo.
'''
"29" = ''':sup:`29` Entonces Moisés dijo a los levitas: «Ustedes hoy acaban de ser
consagrados a Yavé con sangre, tal vez con la sangre de un hijo o de un
hermano. Por eso hoy él les da la bendición.»
'''
"30" = ''':sup:`30` Al día siguiente Moisés dijo al pueblo: «Ustedes han cometido un
gran pecado, pero voy a subir donde Yavé. Ojalá pueda obtener por
ustedes el perdón de este pecado.»
'''
"31" = ''':sup:`31` Al volver Moisés donde Yavé le dijo: «Este pueblo ha cometido un
gran pecado con estos dioses de oro que se hicieron.
'''
"32" = ''':sup:`32` Con todo, dígnate perdonar su pecado..., pero si no, bórrame del
libro que has escrito.»
'''
"33" = ''':sup:`33` Yavé respondió a Moisés: «Al que peca contra mí, a éste borraré yo
de mi libro.
'''
"34" = ''':sup:`34` Pero tú, sigue, y conduce al pueblo al lugar que te indiqué. Mi
Angel irá delante de ti, pero algún día los visitaré y les pediré
cuentas de su pecado.»
'''
"35" = ''':sup:`35` Y, en efecto, Yavé castigó al pueblo por el ternero que se
fabricaron, el ternero que les hizo Aarón.
'''
