[37]
"1" = ''':sup:`1` Por esto se me estremece el corazón y salta fuera de su lugar.
'''
"2" = ''':sup:`2` Escuchen el estruendo de su voz, el rumor que sale de su voz,
'''
"3" = ''':sup:`3` por la inmensidad del cielo arroja su relámpago. que llega a los
extremos de la tierra.
'''
"4" = ''':sup:`4` Detrás de él una voz ruge; truena con su majestuosa voz y no
retendrá sus rayos mientras su voz retumbe.
'''
"5" = ''':sup:`5` Por su voz hace Dios cosas maravillosas, cosas grandes que no
comprendemos.
'''
"6" = ''':sup:`6` A la nieve ordena: Cae sobre la tierra, y a los aguaceros: Sean
fuertes.
'''
"7" = ''':sup:`7` Así mantiene encerrados a los hombres, para que reconozcan que ésa
es su obra.
'''
"8" = ''':sup:`8` Las fieras huyen a sus guaridas y permanecen en sus refugios.
'''
"9" = ''':sup:`9` Del sur viene el huracán y del norte, el frío.
'''
"10" = ''':sup:`10` Por el soplo de Dios se forma el hielo y se pone sólida la
superficie de las aguas.
'''
"11" = ''':sup:`11` O bien, las nubes arrojan su rayo y el nublado difunde sus
relámpagos.
'''
"12" = ''':sup:`12` Los envía por todos lados para que hagan el trabajo que él ordena
sobre toda la superficie de la tierra.
'''
"13" = ''':sup:`13` Si es para castigo, harán su voluntad, si es para bendición, será
recibida.
'''
"14" = ''':sup:`14` Presta oídos a esto, Job: detente y observa las maravillas de Dios.
'''
"15" = ''':sup:`15` ¿Sabes tú cómo manda él a su creación y cómo de la nube brilla el
relámpago?
'''
"16" = ''':sup:`16` ¿Sabes tú cómo flotan las nubes, obra maravillosa del Perfecto
Sabio?
'''
"17" = ''':sup:`17` Tú que sientes quemar tus vestidos cuando la tierra descansa bajo
el viento del sur,
'''
"18" = ''':sup:`18` ¿acaso extendiste con él el firmamento, sólido como espejo de metal
fundido?
'''
"19" = ''':sup:`19` Enséñame qué debemos decirle... Quedémonos aquí que ya viene la
oscuridad.
'''
"20" = ''':sup:`20` Si yo hablo, ¿alguien se lo cuenta?, ¿le informa de lo que uno ha
dicho?
'''
"21" = ''':sup:`21` Pero ya no se ve la luz, oscurecida por las nubes... y ahora pasa
el viento que las despeja...
'''
"22" = ''':sup:`22` Del norte llega una luz dorada: es la gloria terrible en torno a
Dios.
'''
"23" = ''':sup:`23` ¡Es el Poderoso, al que no podíamos alcanzar! Su fuerza es
soberana, sus juicios y su justicia no oprimen a nadie.
'''
"24" = ''':sup:`24` Por eso, los hombres lo deben temer, todos los sabios juntos no son
nada ante él.»
'''
