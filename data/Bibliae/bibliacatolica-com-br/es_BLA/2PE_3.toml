[3]
"1" = ''':sup:`1` Esta es ya, queridos, la segunda carta que les escribo. En ambas he
intentado recordarles la sana doctrina.
[3]
"1" = ''':sup:`1` Judas, servidor de Jesucristo y hermano de Santiago, a los que
fueron llamados a la fe, amados por Dios Padre y guardados en Cristo
Jesús.
'''
"2" = ''':sup:`2` Acuérdense de las palabras dichas en el pasado por los santos
profetas y del aviso de sus apóstoles, que era el del Señor y Salvador.
'''
"2" = ''':sup:`2` Reine entre ustedes la misericordia, la paz y el amor.
'''
"3" = ''':sup:`3` Sepan, en primer lugar, que en los últimos días se presentarán
burlones que no harán caso más que de sus propias codicias, y
preguntarán en son de burla:
'''
"3" = ''':sup:`3` Amadísimos, tenía un gran deseo de escribirles acerca de nuestra
común salvación, y me sentí obligado a hacerlo, para exhortarlos a
luchar por la fe que Dios entregó de una vez para siempre a sus santos.
'''
"4" = ''':sup:`4` «¿En qué quedó la promesa de su venida? Desde que murieron nuestros
padres en la fe todo sigue igual que al comienzo del mundo.»
'''
"4" = ''':sup:`4` Porque se han infiltrado en medio de ustedes ciertas personas ya
señaladas para la condenación, gente impía que hacen de la gracia de
nuestro Dios un pretexto para su libertinaje y niegan a nuestro único
Dueño y Señor Jesucristo.
'''
"5" = ''':sup:`5` Estos quieren ignorar que al principio hubo un cielo, y una tierra
que surgió del agua y se mantuvo sobre ella por la palabra de Dios.
'''
"5" = ''':sup:`5` Quiero recordarles algo que ya saben, y es que el Señor, después de
liberar a su pueblo del país de Egipto, intervino por segunda vez para
entregar a la muerte a los que no creyeron.
'''
"6" = ''':sup:`6` Y por la misma palabra este mundo pereció anegado por las aguas del
diluvio.
'''
"6" = ''':sup:`6` Lo mismo hizo con los ángeles que no mantuvieron su dignidad y
abandonaron su propia morada: Dios los encerró en cárceles eternas, en
profundas tinieblas, hasta que llegue el gran día del Juicio.
'''
"7" = ''':sup:`7` Del mismo modo ahora la palabra de Dios es la que conserva nuestro
cielo y nuestra tierra, pero serán destruidos por el fuego el día del
Juicio, cuando los impíos también sean destruidos.
'''
"7" = ''':sup:`7` De igual modo sentenció a Sodoma, Gomorra y las ciudades vecinas que
se entregaban a la prostitución y se dejaban llevar por sus instintos;
éstas son ahora una advertencia del fuego eterno.
'''
"8" = ''':sup:`8` No olviden, hermanos, que ante el Señor un día es como mil años y
mil años son como un día.
'''
"8" = ''':sup:`8` Ahora, sin embargo, estos hombres se dejan llevar por locuras
parecidas: envilecen sus cuerpos y desprecian a las autoridades
celestiales.
'''
"9" = ''':sup:`9` El Señor no se demora en cumplir su promesa, como algunos dicen,
sino que es generoso con ustedes, y no quiere que se pierdan algunos,
sino que todos lleguen a la conversión.
'''
"9" = ''':sup:`9` El arcángel Miguel, cuando pleiteaba con el diablo disputándose el
cuerpo de Moisés, no se atrevió a pronunciar contra él ninguna palabra
de insulto, sino que sencillamente dijo: "¡Que el Señor te reprenda!"
'''
"10" = ''':sup:`10` Llegará el día del Señor como hace un ladrón, y entonces los cielos
se desarmarán entre un ruido ensordecedor, los elementos se derretirán
por el calor y la tierra con todo lo que hay en ella se consumirá.
'''
"10" = ''':sup:`10` En cambio esa gente insulta y desprecia todo lo que no pueden
entender, y lo que conocen por instinto como los animales, lo utilizan
para su corrupción.
'''
"11" = ''':sup:`11` Si el universo ha de descomponerse así, ¡cómo deberían ser ustedes!
Les corresponde llevar una vida santa y piadosa,
'''
"11" = ''':sup:`11` ¡Pobres de ellos! Siguen los pasos de Caín, se extravían por causa
del dinero al igual que Balaán y se pierden como el rebelde Coré.
'''
"12" = ''':sup:`12` mientras esperan y ansían la venida del día de Dios, en la que los
cielos se desarmarán en el fuego y los elementos se derretirán por el
calor.
'''
"12" = ''':sup:`12` Echan a perder las comidas de fraternidad que celebran ustedes,
pues no piensan más que en sí mismos y comen desvergonzadamente. Son
como nubes arrastradas por el viento que no dan lluvia, árboles que no
dan fruto al final del otoño y que ya están muertos antes de ser
arrancados de raíz;
'''
"13" = ''':sup:`13` Mas nosotros esperamos, según la promesa de Dios, cielos nuevos y
una tierra nueva en que reine la justicia.
'''
"13" = ''':sup:`13` olas embravecidas del mar que arrojan la espuma de sus vicios;
estrellas errantes a las que esperan las tinieblas eternas.
'''
"14" = ''':sup:`14` Con una esperanza así, queridos hermanos, esfuércense para que Dios
los encuentre en su paz, sin mancha ni culpa.
'''
"14" = ''':sup:`14` El patriarca Henoc, el séptimo después de Adán, dijo de ellos estas
palabras: «El Señor viene con miles de ángeles
'''
"15" = ''':sup:`15` Consideren que las demoras de nuestro Señor son para nuestra
salvación, como lo escribió nuestro querido hermano Pablo con la
sabiduría que le fue dada,
'''
"15" = ''':sup:`15` para juzgar a todos. Pedirá cuentas a los que se burlan del bien
por todas las veces en que actuaron burlándose de él, y castigará a los
pecadores enemigos de Dios por todas las palabras injuriosas que
profirieron contra él.»
'''
"16" = ''':sup:`16` e insiste sobre esto en todas sus cartas. Hay en ellas algunos
puntos difíciles de entender, que los ignorantes y poco firmes en la fe
interpretan torcidamente para su propio daño, como hacen también con
las demás Escrituras.
'''
"16" = ''':sup:`16` Son descontentos y frustrados que sólo tratan de satisfacer sus
pasiones; su boca está llena de palabras altisonantes, y con ellas
quieren impresionar a la gente para su propio provecho.
'''
"17" = ''':sup:`17` Así pues, queridos, estando ya advertidos, tengan cuidado para que
esa gente extraviada no arrastre a los que estaban firmes y los haga
caer.
'''
"17" = ''':sup:`17` Pero ustedes, amadísimos, recuerden lo que los apóstoles de Cristo
nuestro Señor les anunciaron.
'''
"18" = ''':sup:`18` Crezcan en la gracia y en el conocimiento de nuestro Señor y
Salvador Jesucristo. A Él la gloria, ahora y hasta el día de la
eternidad. Amén.
'''
"18" = ''':sup:`18` Ellos les decían que al final de los tiempos aparecerán hombres que
se burlarán de todo y no tendrán en cuenta a Dios, sino que se dejarán
llevar por sus pasiones.
'''
"19" = ''':sup:`19` En la actualidad éstos son los que causan divisiones, se mueven en
lo humano, y no tienen el Espíritu.
'''
"20" = ''':sup:`20` En cambio ustedes, muy amados, construyan su vida sobre los
fundamentos de su santísima fe, oren en el Espíritu Santo
'''
"21" = ''':sup:`21` y manténganse en el amor de Dios, aguardando la misericordia de
Jesucristo nuestro Señor, que los llevará a la vida eterna.
'''
"22" = ''':sup:`22` Muestren comprensión con los que dudan;
'''
"23" = ''':sup:`23` a unos los salvarán arrancándolos del fuego eterno; con otros
deberán actuar con mucho cuidado, sin tocar ni siquiera sus ropas por
miedo a la contaminación.
'''
"24" = ''':sup:`24` Al Dios único que puede preservarlos de todo pecado y presentarlos
alegres y sin mancha ante su propia Gloria;
'''
"25" = ''':sup:`25` al único que nos salva por medio de Cristo Jesús nuestro Señor, a
él sea gloria, honor, fuerza y poder desde antes de todos los tiempos,
ahora y por todos los siglos. Amén.
'''
