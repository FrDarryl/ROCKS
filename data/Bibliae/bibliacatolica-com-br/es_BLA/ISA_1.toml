"1" = ''':sup:`1` En los tiempos de Ozías, Jotam, Ajaz y Ezequías, reyes de Judá,
Isaías, hijo de Amós, tuvo esta visión acerca de Judá y Jerusalén.
'''
"2" = ''':sup:`2` ¡Cielos y tierra, oigan! Escuchen la queja de Yavé: «Crié hijos
hasta hacerlos hombres, pero se rebelaron contra mí.
'''
"3" = ''':sup:`3` El buey conoce a su dueño y el burro el pesebre de su señor; pero
Israel no me conoce, mi pueblo no comprende.»
'''
"4" = ''':sup:`4` ¡Ay, gente pecadora, pueblo cargado de crímenes, raza de malvados,
hijos perversos! Han abandonado a Yavé, han despreciado al Santo de
Israel.
'''
"5" = ''':sup:`5` ¿Dónde quieren que les pegue ahora, ya que siguen rebeldes? Tienen
toda la cabeza dolorida, el corazón entero apenado,
'''
"6" = ''':sup:`6` desde la planta de los pies hasta la cabeza no les queda nada sano;
sólo eridas, golpes, llagas vivas que no han sido envueltas ni vendadas
ni aliviadas con aceite.
'''
"7" = ''':sup:`7` Su país es una soledad con ciudades hechas cenizas; ustedes vieron
las cosechas, y el enemigo se las comió; esta ruina no es menos que la
de Sodoma.
'''
"8" = ''':sup:`8` Aquí está la Hija de Sión como cabaña de viña, como choza de
melonar, como ciudad que ha sufrido un largo sitio.
'''
"9" = ''':sup:`9` ¡Menos mal que Yavé de los Ejércitos no ha dejado un resto! Pues por
poco nos parecemos a Sodoma y somos igual que Gomorra.
'''
"10" = ''':sup:`10` Escuchen, jefes de Sodoma, que esto es palabra de Yavé; presten
atención, pueblo de Gomorra, a las advertencias de nuestro Dios:
'''
"11" = ''':sup:`11` «¿Por qué tantos sacrificios en mi honor? -dice Yavé. Ya estoy
saciado de sus animales, de la grasa de sus terneros. No me agrada la
sangre de sus novillos, de sus corderos y chivos.
'''
"12" = ''':sup:`12` Si suben hacia mí en peregrinación, y se agolpan en los patios de
mi templo, ¿quién se lo ha pedido?
'''
"13" = ''':sup:`13` Déjense de traerme ofrendas inútiles; ¡el incienso me causa horror!
Lunas nuevas, sábados, reuniones, ¡ya no soporto más sacrificios ni
fiestas!
'''
"14" = ''':sup:`14` Odio sus lunas nuevas y sus ceremonias, se me han vuelto un peso y
estoy cansado de tolerarlas.
'''
"15" = ''':sup:`15` Cuando rezan con las manos extendidas, aparto mis ojos para no
verlos; aunque multipliquen sus plegarias, no las escucharé, porque veo
la sangre en sus manos.
'''
"16" = ''':sup:`16` ¡Lávense, purifíquense! no me hagan el testigo de sus malas
acciones,
'''
"17" = ''':sup:`17` dejen de hacer el mal y aprendan a hacer el bien. Busquen la
justicia, den sus derechos al oprimido, hagan justicia al huérfano y
defiendan a la viuda.»
'''
"18" = ''':sup:`18` Ahora Yavé les dice: «Vengan, para que arreglemos cuentas. Aunque
sus pecados sean colorados, quedarán blancos como la nieve; aunque sean
rojos como púrpura, se volverán como lana blanca.
'''
"19" = ''':sup:`19` Si ustedes quieren obedecerme, comerán lo mejor de la tierra;
'''
"20" = ''':sup:`20` pero si ustedes insisten en desobedecerme, será la espada la que
los devore; porque ésta es palabra de Yavé. »
'''
"21" = ''':sup:`21` ¿Cómo es posible, se ha prostituido Sión, la ciudad fiel, el reino
de la justicia en que moraba la rectitud? que te conformabas a mis
leyes? pero ahora sólo es un barrio de asesinos.
'''
"22" = ''':sup:`22` Tu plata se ha convertido en basura, tu vino está mezclado con
agua.
'''
"23" = ''':sup:`23` Tus jefes son unos rebeldes, complices de ladrones. Todos esperan
recompensa y van detrás de los regalos. No hacen justicia al huérfano
ni atienden la causa de la viuda.
'''
"24" = ''':sup:`24` Por eso, dice el Señor Yavé Sabaot, el Fuerte de Israel: «Me
desquitaré con mis adversarios me vengaré de mis enemigos.
'''
"25" = ''':sup:`25` Volveré mi mano contra ti y quemaré tus impurezas con la cal, hasta
quitarte todo lo sucio que tengas.
'''
"26" = ''':sup:`26` Haré a tus gobernantes como eran antes, y a tus consejeros como en
otros tiempos. Entonces te llamarán Ciudad Fiel, Lugar de la Justicia.
'''
"27" = ''':sup:`27` Sión será librada, pero no sin un Juicio, y son los justos los que
se salvarán;
'''
"28" = ''':sup:`28` rebeldes y pecadores serán destrozados y aquellos que se alejen de
Yavé, perecerán.
'''
"29" = ''':sup:`29` Ustedes se avergonzarán de los árboles sagrados que tanto les
gustan, y se pondrán colorados al ver los jardines que tanto les
encantan.
'''
"30" = ''':sup:`30` Pues ustedes serán como una encina a la que se le caen las hojas, y
como un jardín al que le falta agua.
'''
"31" = ''':sup:`31` El hombre importante quedará como un trapo y su trabajo como una
chispa; se quemarán los dos juntos, y no habrá nadie para apagar el
fuego.
'''
