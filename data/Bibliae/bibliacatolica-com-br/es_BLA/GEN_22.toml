[22]
"1" = ''':sup:`1` Tiempo después, Dios quiso probar a Abrahán y lo llamó: «Abrahán.»
Respondió él: «Aquí estoy».
'''
"2" = ''':sup:`2` Y Dios le dijo: «Toma a tu hijo, al único que tienes y al que amas,
Isaac, y vete a la región de Moriah. Allí me lo ofrecerás en
holocausto, en un cerro que yo te indicaré.»
'''
"3" = ''':sup:`3` Se levantó Abrahán de madrugada, ensilló su burro, llamó a dos
muchachos para que lo acompañaran, y tomó consigo a su hijo Isaac.
Partió leña para el sacrificio y se puso en marcha hacia el lugar que
Dios le había indicado.
'''
"4" = ''':sup:`4` Al tercer día levantó los ojos y divisó desde lejos el lugar.
'''
"5" = ''':sup:`5` Entonces dijo a los muchachos: «Quédense aquí con el burro. El niño
y yo nos vamos allá arriba a adorar, y luego volveremos donde ustedes.»
'''
"6" = ''':sup:`6` Abrahán tomó la leña para el sacrificio y la cargó sobre su hijo
Isaac. Tomó luego en su mano el brasero y el cuchillo y en seguida
partieron los dos.
'''
"7" = ''':sup:`7` Entonces Isaac dijo a Abrahán: «Padre mío.» Le respondió: «¿Qué hay,
hijito?» Prosiguió Isaac: «Llevamos el fuego y la leña, pero, ¿dónde
está el cordero para el sacrificio?»
'''
"8" = ''':sup:`8` Abrahán le respondió: «Dios mismo proveerá el cordero, hijo mío.» Y
continuaron juntos el camino.
'''
"9" = ''':sup:`9` Al llegar al lugar que Dios le había indicado, Abrahán levantó un
altar y puso la leña sobre él. Luego ató a su hijo Isaac y lo colocó
sobre la leña.
'''
"10" = ''':sup:`10` Extendió después su mano y tomó el cuchillo para degollar a su
hijo,
'''
"11" = ''':sup:`11` pero el Angel de Dios lo llamó desde el cielo y le dijo: «Abrahán,
Abrahán.» Contestó él: «Aquí estoy.»
'''
"12" = ''':sup:`12` «No toques al niño, ni le hagas nada, pues ahora veo que temes a
Dios, ya que no me has negado a tu hijo, el único que tienes.»
'''
"13" = ''':sup:`13` Abrahán miró a su alrededor, y vio cerca de él a un carnero que
tenía los cuernos enredados en un zarzal. Fue a buscarlo y lo ofreció
en sacrificio en lugar de su hijo.
'''
"14" = ''':sup:`14` Abrahán llamó a aquel lugar «Yavé provee». Y todavía hoy la gente
dice: «En ese monte Yavé provee».
'''
"15" = ''':sup:`15` Volvió a llamar el Angel de Dios a Abrahán desde el cielo,
'''
"16" = ''':sup:`16` y le dijo: «Juro por mí mismo - palabra de Yavé - que, ya que has
hecho esto y no me has negado a tu hijo, el único que tienes,
'''
"17" = ''':sup:`17` te colmaré de bendiciones y multiplicaré tanto tus descendientes,
que serán tan numerosos como las estrellas del cielo o como la arena
que hay a orillas del mar. Tus descendientes se impondrán a sus
enemigos.
'''
"18" = ''':sup:`18` Y porque has obedecido a mi voz, todos los pueblos de la tierra
serán bendecidos a través de tu descendencia.»
'''
"19" = ''':sup:`19` Abrahán regresó a donde estaban sus muchachos, y juntos
emprendieron la marcha hacia Bersebá, donde Abrahán fijó su residencia.
'''
"20" = ''':sup:`20` Algún tiempo después, llegaron noticias a Abrahán de que también
Melcá le había dado hijos a Najor, su hermano:
'''
"21" = ''':sup:`21` Us, el primogénito, Buz su hermano, Camuel, que fue padre de los
sirios,
'''
"22" = ''':sup:`22` Cased, Azau, Feldas, Jedlaf y Batuel,
'''
"23" = ''':sup:`23` (que fue el padre de Rebeca.) Estos fueron los ocho hijos que Melcá
dió a Najor, el hermano de Abrahán.
'''
"24" = ''':sup:`24` Najor tenía una concubina, llamada Roma, que también dio a luz a
Tebaj, Gajam, Tajas y Maaca.
'''
