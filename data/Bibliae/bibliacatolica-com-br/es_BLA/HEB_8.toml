[8]
"1" = ''':sup:`1` Tratemos de resumir lo que hemos dicho: tenemos un Sumo Sacerdote
que está sentado a la derecha del Dios de Majestad en los cielos;
'''
"2" = ''':sup:`2` él está a cargo del santuario y de la tienda verdadera, levantada no
por hombres, sino por el Señor.
'''
"3" = ''':sup:`3` Todo sumo sacerdote es instituido para presentar a Dios ofrendas y
sacrificios y, por tanto, Jesús tiene que ofrecer algún sacrificio.
'''
"4" = ''':sup:`4` Si se hubiera quedado en la tierra, ni siquiera sería sacerdote,
puesto que son otros, designados por la Ley, que ofrecen los
sacrificios.
'''
"5" = ''':sup:`5` Su liturgia, en realidad, no es sino una figura y una sombra de las
cosas sobrenaturales, como lo indica la palabra de Dios a Moisés cuando
estaba para construir el Santuario. Le dijo: Mira, harás todo conforme
el modelo que se te mostró en el cerro.
'''
"6" = ''':sup:`6` Pero ahora Jesús celebra una liturgia tanto superior cuanto es
mediador de una alianza mucho mejor y que promete mejores beneficios.
'''
"7" = ''':sup:`7` Si la primera alianza no mereciera críticas, no habría que buscar
otra.
'''
"8" = ''':sup:`8` Pero Dios mismo la critica cuando dice: Vienen días, palabra del
Señor, en que pactaré una alianza nueva con la casa de Israel y de
Judá.
'''
"9" = ''':sup:`9` No será como la alianza que hice con sus padres, cuando los tomé de
la mano para sacarlos del país de Egipto. Ellos no permanecieron fieles
a mi alianza, por lo cual yo también los descuidé, dice el Señor.
'''
"10" = ''':sup:`10` Esta es la alianza que pactaré con la raza de Israel en esos
tiempos que han de venir, palabra del Señor: Pondré mis leyes en su
mente y las grabaré en su corazón, y yo seré su Dios y ellos serán mi
pueblo.
'''
"11" = ''':sup:`11` Nadie tendrá ya que enseñar a su compatriota o a su hermano
diciéndoles: «Conoce al Señor», porque todos me conocerán, desde el más
chico al más grande.
'''
"12" = ''':sup:`12` Yo perdonaré sus maldades y no volveré a acordarme de sus pecados.
'''
"13" = ''':sup:`13` Se nos habla de una alianza nueva, lo que significa que la primera
ha quedado anticuada, y lo que es anticuado y viejo está a punto de
desaparecer.
'''
