[14]
"1" = ''':sup:`1` Aquí viene el día de Yavé, en que se repartirán tus despojos dentro
de tus muros.
'''
"2" = ''':sup:`2` Haré que se junten todas las naciones para atacar a Jerusalén. Se
apoderarán de la ciudad, saquearán sus casas y violarán a sus mujeres.
La mitad de la población será llevada cautiva; pero a los demás
habitantes de la ciudad no los eliminarán.
'''
"3" = ''':sup:`3` Entonces saldrá Yavé a combatir; peleará con esas naciones como lo
hace en los días de batalla.
'''
"4" = ''':sup:`4` Ese día pondrá su pie sobre el Cerro de los Olivos, que queda al
oriente de Jerusalén. Y el Cerro de los Olivos se partirá en dos de
este a oeste, dejando en medio un profundo valle; una parte del cerro
quedará al norte y la otra mitad al sur.
'''
"5" = ''':sup:`5` Y huirán ustedes por ese valle, por entre los dos cerros hacia
Yasol. Huirán igual que huyeron cuando hubo ese terremoto en tiempos de
Ozías, rey de Judá. Entonces vendrá Yavé, tu Dios, acompañado de todos
los Santos.
'''
"6" = ''':sup:`6` En aquel día no habrá más frío ni hielo.
'''
"7" = ''':sup:`7` Será éste un día extraordinario, solamente conocido por Yavé; no
habrá más cambio del día a la noche, pues de noche será como de día
claro.
'''
"8" = ''':sup:`8` Ese día brotará en Jerusalén un manantial que nunca se secará ni en
verano ni en invierno y que estará siempre corriendo, tanto hacia el
mar oriental como hacia el mar occidental.
'''
"9" = ''':sup:`9` Y Yavé reinará sobre toda la tierra. El será el Unico, y único será
su Nombre.
'''
"10" = ''':sup:`10` El país entero se transformará en una planicie, desde Gueba, en el
norte, hasta Rimón, en el Negueb. Jerusalén, en cambio, sera alzada en
su mismo lugar desde la puerta de Benjamín hasta el lugar de la antigua
puerta; es decir, hasta la puerta del Angulo, y desde la torre de
Jananeel hasta los lagares del rey.
'''
"11" = ''':sup:`11` Ya no habrá peligro ni maldición para Jerusalén; sus habitantes
vivirán tranquilos en adelante.
'''
"12" = ''':sup:`12` En cambio, éste es el castigo que Yavé dará a todos los pueblos que
hayan atacado a Jerusalén: se les pudrirá su carne mientras aún se
mantienen de pie; sus ojos se descompondrán dentro de sus órbitas y su
lengua se echará a perder en su misma boca.
'''
"13" = ''':sup:`13` Aquel día Yavé les infundirá un miedo horrible: se volverán el uno
contra el otro y se pondrán a pelear entre ellos mismos.
'''
"14" = ''':sup:`14` Los hombres de Juda participarán en el combate de Jerusalén, y
luego recogerán los despojos de todas las naciones vecinas: oro, plata,
trajes en grandes cantidades.
'''
"15" = ''':sup:`15` Una peste parecida atacará a los caballos, a las mulas, a los
camellos, a los burros; en fin, a todos los animales que estén en sus
campamentos.
'''
"16" = ''':sup:`16` Después de esto, los sobrevivientes de todos los países que le
declararon la guerra a Jerusalén vendrán anualmente a adorar al Rey,
Yavé de los Ejércitos y a celebrar la fiesta de los Tabernáculos.
'''
"17" = ''':sup:`17` Si algún pueblo de la tierra no sube a Jerusalén para reverenciar
al Rey Yavé de los Ejércitos, será castigado con la sequía.
'''
"18" = ''':sup:`18` Y si son los egipcios quienes se niegan a hacerlo, Yavé los
castigará como lo merecen las naciones que no vengan a celebrar esa
dicha fiesta.
'''
"19" = ''':sup:`19` Así, pues, pagarán su pecado Egipto y las naciones que no vengan
para esta fiesta.
'''
"20" = ''':sup:`20` En ese día, hasta los cascabeles de los caballos llevarán escrito:
«Consagrado a Yavé.» Las ollas del Templo de Yavé serán tan sagradas
como las copas que se usan para esparcir la sangre ante el altar.
'''
"21" = ''':sup:`21` Y en Jerusalén y Judá cualquier utensilio de cocina será propiedad
santa de Yavé de los ejércitos; de tal modo que podrán usarlos para
cocer la carne de los animales sacrificados. Desde ese día no habrá más
mercaderes en la Casa de Yavé.
'''
