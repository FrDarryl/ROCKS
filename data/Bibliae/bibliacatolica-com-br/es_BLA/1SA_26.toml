[26]
"1" = ''':sup:`1` Los zifitas vinieron a Guibea a decirle a Saúl que David estaba
escondido en la loma de Jaquilá, frente al desierto.
'''
"2" = ''':sup:`2` Saúl se levantó y bajó al desierto de Zif, acompañado de tres mil
hombres escogidos de todo Israel, para buscar allí a David.
'''
"3" = ''':sup:`3` Acampó Saúl en la loma de Jaquilá, que está al frente del desierto
junto al camino, mientras que David estaba en el desierto. Cuando David
se enteró que Saúl había venido al desierto en busca suya,
'''
"4" = ''':sup:`4` envió espías para saber dónde se encontraba. Luego se puso en camino
y llegó hasta el lugar donde acampaba Saúl.
'''
"5" = ''':sup:`5` Observó el lugar en que estaban acostados Saúl y Abner, hijo de Ner,
jefe de su tropa. Saúl dormía en el centro del campamento, y el resto
de su gente acampaba a su alrededor.
'''
"6" = ''':sup:`6` David dijo al heteo Ajimelec y a Abisay, hijo de Sarvia, hermano de
Joab: «¿Quién quiere bajar conmigo al campamento de Saúl?» Abisay
respondió: «Yo bajo contigo.»
'''
"7" = ''':sup:`7` David y Abisay se dirigieron de noche al campamento y hallaron a
Saúl que dormía acostado en el centro del campamento con su lanza
clavada en tierra a su cabecera; Abner y los demás gente dormían en
torno a él.
'''
"8" = ''':sup:`8` Entonces Abisay dijo a David: «Dios ha puesto hoy en tus manos a tu
enemigo. Déjame ahora mismo clavarlo en tierra de una sola lanzada; no
será necesario repetir el golpe.»
'''
"9" = ''':sup:`9` Pero David le contestó: «No lo mates; ¿quién podría levantar su mano
contra el ungido de Yavé sin ser castigado?»
'''
"10" = ''':sup:`10` Y añadió: «Sólo Yavé puede quitarle la vida, sea que llegue el día
de su muerte natural, sea que muera en alguna batalla.
'''
"11" = ''':sup:`11` Líbreme Dios de levantar mi mano contra el ungido de Yavé. Ahora
toma la lanza y el jarro de agua y vámonos.»
'''
"12" = ''':sup:`12` David tomó la lanza y el jarro de la cabecera de Saúl y se fueron.
Nadie los vio, nadie los oyó, ni siquiera despertaron. Todos dormían
poseídos de un sueño profundo que Yavé l había enviado.
'''
"13" = ''':sup:`13` David pasó al otro lado y se colocó en la cumbre del cerro,
quedando un gran espacio entre él y el campamento enemigo.
'''
"14" = ''':sup:`14` Y desde allí llamó en voz alta a la gente de Saúl y a Abner, hijo
de Ner, diciendo: «Abner, ¿no respondes?»
'''
"15" = ''':sup:`15` Abner respondió: «¿Quién eres tú, que llamas al rey?» David dijo:
«Por Dios, ¿no eres tú un valiente? ¿Y quién como tú en Israel? ¿Por
qué, pues, no has cuidado al rey tu señor cuando uno entró en el
campamento para matarlo? ¿Así cumples con tu deber?
'''
"16" = ''':sup:`16` Por la vida de Yavé, merecen la muerte todos ustedes, que no han
cuidado a su señor, el ungido de Yavé. ¿Dónde está la lanza del rey y
el jarro de agua que había junto a su cabecera?»
'''
"17" = ''':sup:`17` Saúl reconoció la voz de David, y le preguntó: «¿Es ésta tu voz,
David, hijo mío?» David respondió: «Sí, ésta es mi voz, señor y rey
mío. »
'''
"18" = ''':sup:`18` Y añadió: «¿Por qué motivo me persigues? ¿Qué he hecho o qué delito
he cometido?
'''
"19" = ''':sup:`19` Ahora te ruego, mi rey y señor, que escuches mis palabras. Si es
Yavé quien te mueve contra mí, que sea aplacado con una oblación, pero
si son los hombres, malditos sean ante Yavé, porque hoy me expulsan de
la herencia de Yavé, como quien dice: Que vaya a servir a otros dioses.
'''
"20" = ''':sup:`20` Que mi sangre no caiga en tierra, lejos de la presencia de Yavé.
¿Por qué has salido a cazarme como quien persigue una perdiz en los
cerros?»
'''
"21" = ''':sup:`21` Saúl respondió: «He pecado. Vuelve, hijo mío, David, que de hoy en
adelante no te haré ningún mal, ya que has respetado mi vida. Me he
portado como un tonto, y estaba totalmente equivocado.»
'''
"22" = ''':sup:`22` Respondió David: «Aquí está la lanza del rey, que venga uno de tus
servidores a buscarla.
'''
"23" = ''':sup:`23` Yavé devolverá a cada uno según sus méritos y fidelidad, pues hoy
te había entregado en mi poder, pero no he querido levantar mi mano
contra ti por ser el ungido de Yavé.
'''
"24" = ''':sup:`24` Así como he respetado hoy tu vida, así hará también Yavé conmigo y
me librará de toda angustia.»
'''
"25" = ''':sup:`25` Por último, Saúl dijo a David: «Bendito seas, hijo mío, David. Sin
duda triunfarás en todas tus empresas.» Después David se fue por su
camino y Saúl volvió a su casa.
'''
