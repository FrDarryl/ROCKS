[13]
"1" = ''':sup:`1` Saúl llegó a ser rey de Israel.
'''
"2" = ''':sup:`2` Saúl eligió tres mil hombres de Israel, de los cuales dos mil
estaban con él en Micmas y en los cerros de Betel, y mil con Jonatán en
Guibea de Benjamín. En cuanto al resto del pueblo, lo devolvió a sus
carpas.
'''
"3" = ''':sup:`3` Jonatán dio muerte al gobernador filisteo de Guibea, lo que llegó a
oídos de los filisteos.
'''
"4" = ''':sup:`4` Entonces Saúl mandó divulgar por todo el país a son de trompetas
este bando: «¡Que lo sepan todos los hebreos!» Todo Israel supo esta
noticia: «Saúl ha dado muerte al gobernador filisteo y, por esto,
Israel está en guerra con los filisteos.» Y el pueblo se reunió junto a
Saúl en Guilgal.
'''
"5" = ''':sup:`5` Los filisteos se reunieron para atacar a Israel con tres mil carros,
seis mil hombres de a caballo y un ejército tan numeroso como las
arenas del mar. Subieron y acamparon en Micmas, al este de Bet-Avén.
'''
"6" = ''':sup:`6` Cuando los israelitas se vieron en peligro, la gente empezó a huir:
unos se escondían en las cavernas, en los subterráneos o entre las
rocas; otros se metían en las criptas o en los pozos.
'''
"7" = ''':sup:`7` Algunos atravesaron el Jordán y fueron a Gad y Galaad. Saúl estaba
todavía en Guilgal y todo el pueblo temblaba de temor junto a él.
'''
"8" = ''':sup:`8` Esperó siete días conforme al plazo que Samuel había fijado; pero
Samuel no llegó a Guilgal y el ejército empezó a dispersarse.
'''
"9" = ''':sup:`9` Entonces Saúl dijo: «Prepárenme la víctima que debe ser consumida
por el fuego y los sacrificios de comunión.»
'''
"10" = ''':sup:`10` Acababa de celebrar el sacrificio cuando llegó Samuel. Saúl salió a
su encuentro para saludarlo.
'''
"11" = ''':sup:`11` Pero Samuel le dijo: «¿Qué has hecho?» Y Saúl respondió: «Yo vi que
el ejército se dispersaba y que los filisteos se concentraban en
Micmas, y tú no llegabas.
'''
"12" = ''':sup:`12` Entonces me dije: "Justamente me van a atacar los filisteos cuando
todavía no he suplicado a Yavé." En vista de eso me vi obligado a
ofrecer el sacrificio.»
'''
"13" = ''':sup:`13` Samuel dijo a Saúl: «Has obrado como un tonto. Si hubieras cumplido
la orden que Yavé, tu Dios, te había dado, entonces Yavé habría
asegurado tu reino sobre Israel.
'''
"14" = ''':sup:`14` Pero ahora tu reino no se mantendrá. Yavé se ha buscado un hombre a
su gusto para hacerlo rey de su pueblo, ya que tú no has cumplido lo
que él te había ordenado.»
'''
"15" = ''':sup:`15` Con esto se retiró Samuel. El resto del pueblo que quedaba subió
con Saúl a juntarse con los demás combatientes que había en Guibea.
'''
"16" = ''':sup:`16` Saúl pasó revista a la gente que tenía con él: había unos
seiscientos hombres.
'''
"17" = ''':sup:`17` Saúl, su hijo Jonatán y su tropa habían establecido su campamento
en Guibea de Benjamín, mientras que los filisteos acampaban en Micmas.
Y salieron tres destacamentos de filisteos a devastar los campos; uno
tomó el camino de Ofrá, en la comarca de Saúl;
'''
"18" = ''':sup:`18` otro marchó por el camino que va a Bet-Horón, y el tercero se
dirigió hacia el camino de la frontera que domina el valle de Seboín,
hacia el desierto.
'''
"19" = ''':sup:`19` En toda la tierra de Israel no había herreros, ya que los filisteos
habían tomado esta precaución, para que los hebreos no hicieran espadas
ni lanzas.
'''
"20" = ''':sup:`20` De tal modo que todos los israelitas tenían que acudir a los
filisteos para afilar su arado, su hacha, su azuela o su azadón.
'''
"21" = ''':sup:`21` El precio por afilar los arados y hachas era de dos tercios de
siclo, y por las azuelas y azadones, de un tercio.
'''
"22" = ''':sup:`22` Y ocurrió que el día de la batalla de Micmas, ninguno de los que
estaban con Saúl y Jonatán tenía espada ni lanza; se encontró, sin
embargo, para Saúl y su hijo Jonatán.
'''
"23" = ''':sup:`23` Fue así como el pelotón filisteo se dirigió hacia el paso de
Micmas.
'''
"Notes" = '''
Notas de rodapé:
13:1-4 - Saúl reúne al ejército de Israel para luchar contra los
filisteos, pero al atacar una guarnición enemiga, provoca una feroz
represalia. Este suceso demuestra la creciente amenaza de los filisteos
Samuel 14:47-48 y Jueces 13:1).
13:5-7 - El ejército filisteo se reúne en gran número, aterrorizando a
los israelitas, quienes comienzan a esconderse atemorizados. Esto
refleja la falta de fe de Israel en el poder de Dios ante las
20:7).
13:8-10 - Saúl, impaciente por la demora de Samuel, ofrece él mismo el
sacrificio. Su desobediencia revela su falta de confianza en Dios y en
13:11-13 - Samuel reprende a Saúl por no esperar y desobedecer a Dios.
Este error marca el principio del fin del reinado de Saúl, pues Dios
13:14 - Samuel profetiza que el reinado de Saúl no durará y que Dios ya
ha elegido a otro hombre para ser rey. Esta profecía anticipa el
ascenso de David, el "hombre conforme al corazón de Dios" (véanse
'''
