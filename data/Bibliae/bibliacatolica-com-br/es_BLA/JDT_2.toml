"1" = ''':sup:`1` El veintidós de enero del año dieciocho, se trató en el palacio de
Nabucodonosor, rey de Asiria, sobre la manera de vengarse de las otras
naciones, tal como lo había anunciado.
'''
"2" = ''':sup:`2` Convocó a sus ministros y a sus grandes y tuvo con ellos un consejo
secreto. El mismo expuso todos los planes
'''
"3" = ''':sup:`3` y todos decidieron destruir a los que habían despreciado el llamado
del rey.
'''
"4" = ''':sup:`4` Apenas terminó el consejo, Nabucodonosor llamó a Holofernes, jefe
supremo del ejército, que le seguía en el mando, y le dijo:
'''
"5" = ''':sup:`5` «Así habla el rey grande, señor de toda la tierra: Toma contigo unos
ciento veinte mil infantes valientes y una gran cantidad de caballos,
con doce mil jinetes,
'''
"6" = ''':sup:`6` y anda contra todo el occidente, ya que se opusieron a mis planes.
'''
"7" = ''':sup:`7` Diles que se sometan, no sea que yo vaya furioso contra ellos.
Cubriré la tierra con los pies de mis soldados, a los que entregaré el
país como botín.
'''
"8" = ''':sup:`8` Los heridos llenarán los valles, y los cadáveres harán desbordar los
ríos.
'''
"9" = ''':sup:`9` Los desterraré hasta los confines de la tierra.
'''
"10" = ''':sup:`10` Anda, pues, y apodérate de su territorio. Si se entregan a ti,
guárdamelos para el día del castigo.
'''
"11" = ''':sup:`11` Pero si se rebelan, no los perdones; entrégalos a la muerte y al
pillaje en toda la tierra.
'''
"12" = ''':sup:`12` Porque juro por mi vida y por el poder de mi reino que cumpliré
todo lo que he dicho.
'''
"13" = ''':sup:`13` Tú no desobedezcas las órdenes de tu señor, sino realízalas pronto
como te lo he mandado.»
'''
"14" = ''':sup:`14` Holofernes salió para convocar a los generales, jefes y capitanes
del ejército asirio.
'''
"15" = ''':sup:`15` Contó unos ciento veinte mil hombres escogidos para la guerra, y
doce mil arqueros a caballo, a los que formó en orden de batalla.
'''
"16" = ''':sup:`16` Tomó gran número de camellos, burros y mulas para el equipaje
'''
"17" = ''':sup:`17` y ovejas, bueyes y cabras para alimentarse.
'''
"18" = ''':sup:`18` Además, cada hombre recibió provisiones y gran cantidad de oro y
plata de la casa real.
'''
"19" = ''':sup:`19` Salió, pues, Holofernes con su ejército delante del rey
Nabucodonosor para cubrir toda la tierra de occidente con sus carros,
sus caballos y sus infantes.
'''
"20" = ''':sup:`20` Le seguía una multitud numerosa como la langosta y como la arena de
la tierra. Eran tantos que no se podían contar.
'''
"21" = ''':sup:`21` Durante la primera etapa de tres días llegaron desde Nínive a la
llanura de Bektilez, cerca del monte que está al norte de Cilicia.
'''
"22" = ''':sup:`22` Desde allí partió con su ejército, infantería, caballos y carros
hacia la región montañosa.
'''
"23" = ''':sup:`23` Arruinó Put y Lidia, a los hijos de Rassis y a los de Ismael, que
están en el desierto, al sur de Jeleón.
'''
"24" = ''':sup:`24` Atravesó el Eufrates, recorrió Mesopotamia, destruyó todas las
ciudades altas que dominan el torrente Abrona y llegó hasta el mar.
'''
"25" = ''':sup:`25` Se apoderó de Cilicia, derrotando a cuantos se le oponían; llegó a
la frontera de Jafet por el sur, frente a Arabia;
'''
"26" = ''':sup:`26` rodeó a la gente de Madián, incendió sus tierras y tomó sus
ganados;
'''
"27" = ''':sup:`27` en el tiempo de la siega del trigo bajó a la llanura de Damasco,
incendió sus campos, dispersó sus ovejas y bueyes y mató a cuchillo a
todos los jóvenes.
'''
"28" = ''':sup:`28` Los habitantes de Sidón y Tiro, los de Sur y Okina, los de Jamnia,
Azoto y Ascalón tenían miedo y temblaban ante él.
'''
