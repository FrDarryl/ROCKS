[9]
"1" = ''':sup:`1` David preguntó: «¿Queda todavía algún hijo de Saúl a quien pueda yo
favorecer por consideración a Jonatán?»
'''
"2" = ''':sup:`2` Ahora bien, la familia de Saúl tenía un servidor llamado Sibá. Se le
llamó al lado de David y el rey le dijo: «¿Eres tú Sibá?» El respondió:
«Para servirte.»
'''
"3" = ''':sup:`3` Entonces le preguntó el rey: «¿Queda alguien de la familia de Saúl,
para que yo lo trate como juré ante Dios?» Sibá respondió: «Todavía que
da un hijo de Jonatán, tullido de ambas pier nas.»
'''
"4" = ''':sup:`4` «¿Dónde está?», preguntó el rey. Y Sibá respondió: «Está en casa de
Maquir, hijo de Am miel, en Lodabar.»
'''
"5" = ''':sup:`5` David mandó a buscarlo a la casa de Maquir.
'''
"6" = ''':sup:`6` Llegando al lado de David, Mipibaal, hijo de Jonatán y nieto de
Saúl, se inclinó hasta tocar el suelo con su cara. David dijo:
«Mipibaal.»
'''
"7" = ''':sup:`7` Y él respondió: «Soy yo, para servirte.» David le dijo: «No temas,
porque quiero tratarte con be nevolencia, por amor a tu padre Jonatán.
Te de volveré todas las tierras de Saúl, tu padre, y to dos los días
comerás a mi mesa.»
'''
"8" = ''':sup:`8` Mipibaal volvió a inclinarse y dijo: «¿Quién es tu servidor para que
te hayas fijado en un perro muerto como yo?»
'''
"9" = ''':sup:`9` Después el rey llamó a Sibá, servidor de Saúl, y le dijo: «Todo lo
que pertenecía a Saúl y a su familia se lo doy al hijo de tu señor.
'''
"10" = ''':sup:`10` Tú, con tus hijos y tus esclavos, cultivarás las tierras para él, y
lo que coseches asegurará el susten to de la familia de tu amo. En
cuanto a Mipi baal, el hijo de tu amo, comerá todos los días a mi
mesa.» Sibá tenía quince hijos y veinte es clavos,
'''
"11" = ''':sup:`11` y respondió al rey: «Tu siervo hará todo lo que mi señor el rey le
ordene; pero Mipibaal comía a mi mesa como uno de los hijos del rey.»
'''
"12" = ''':sup:`12` Mipibaal tenía un pequeño llamado Miká. Todos los que habitaban en
la casa de Sibá estaban al servicio de Mipibaal.
'''
"13" = ''':sup:`13` Pero Mipibaal residía en Jerusalén porque comía siempre a la mesa
del rey. Era tullido de ambas piernas.
'''
