[22]
"1" = ''':sup:`1` David salió de allí y se refugió en la caverna de Adulam. Al saberlo
sus hermanos y toda la familia de su padre, bajaron a recibirlo.
'''
"2" = ''':sup:`2` Todos los que se encontraban en apuros, o tenían deudas, o estaban
descontentos, se unieron a él y lo eligieron su jefe. Juntó unos
cuatrocientos hombres bajo su mando.
'''
"3" = ''':sup:`3` De allí, David se fue a Mispé de Moab y dijo al rey de Moab:
«¿Podrían quedarse con ustedes mi padre y mi madre hasta que yo sepa
qué va a hacer Dios conmigo?»
'''
"4" = ''':sup:`4` Los dejó, pues, con el rey de Moab, con quien estuvieron todo el
tiempo que David permaneció en el refugio.
'''
"5" = ''':sup:`5` El profeta Gad dijo a David: «No te quedes en el refugio. Vuelve a
las tierras de Judá.» Partió David y entró en el bosque de Jeret.
'''
"6" = ''':sup:`6` Supo Saúl que David y los hombres que lo acompañaban habían sido
descubiertos. Y estando Saúl en Guibea, en el alto, debajo del
tamarisco, con la lanza en la mano, rodeado de todos sus oficiales,
'''
"7" = ''':sup:`7` les dijo: «Escuchen, hombres de Benjamín: ¿Acaso creen que el hijo
de Jesé les va a dar a cada uno de ustedes campos y viñas? ¿O piensan
que los va a nombrar a todos jefes de miles y de cientos?
'''
"8" = ''':sup:`8` ¿Por qué entonces se han unido todos contra mí? No ha habido nadie
que me informara de la alianza de mi hijo con el hijo de Jesé; nadie
que se compadeciera de mí y me avisara que mi hijo lo animaba a que se
sublevara contra mí, como ocurre hasta hoy día.»
'''
"9" = ''':sup:`9` El edomita Doeg, que estaba entre los servidores de Saúl, respondió:
«Yo he visto al hijo de Jesé venir a Nob, donde Ajimelec, hijo de
Ajitub.
'''
"10" = ''':sup:`10` Este consultó por él a Yavé, le dio alimentos, y lo que es más, la
espada de Goliat, el filisteo.»
'''
"11" = ''':sup:`11` El rey mandó llamar al sacerdote Ajimelec, hijo de Ajitub, a toda
la familia de su padre y a los sacerdotes que había en Nob.
'''
"12" = ''':sup:`12` Cuando estuvieron todos en presencia del rey, Ajimelec se presentó
diciendo: «Aquí me tienes, señor.»
'''
"13" = ''':sup:`13` Saúl le dijo: «Oye, hijo de Ajitub, ¿por qué te has unido con el
hijo de Jesé en mi contra? Le diste pan y una espada y consultaste a
Dios por él, para que se rebelara contra mí, y me tendiera emboscadas
como ahora está sucediendo.»
'''
"14" = ''':sup:`14` A lo que respondió Ajimelec: «¿Quién ha habido entre todos tus
servidores que sea tan leal como David, yerno del rey, jefe de tu
guardia personal y respetado por toda tu gente?
'''
"15" = ''':sup:`15` ¿Es acaso hoy la primera vez que yo he consultado a Dios por él?
¡Líbreme Dios! No sospeche el rey una rebeldía ni de mí, su siervo, ni
de toda la familia de mi padre, porque yo no sabía de todo esto ni poco
ni mucho.»
'''
"16" = ''':sup:`16` El rey respondió: «Vas a morir, Ajimelec, tú y toda la familia de
tu padre.»
'''
"17" = ''':sup:`17` En seguida el rey dijo a los de su guardia que estaban a su lado:
«Acérquense y maten a los sacerdotes de Yavé, porque también están con
David y, sabiendo que él huía, no me lo comunicaron.» Pero los
servidores del rey no quisieron levantar su mano para herir a los
sacerdotes de Yavé.
'''
"18" = ''':sup:`18` Dijo entonces el rey a Doeg: «Acércate tú y da muerte a los
sacerdotes.» El edomita Doeg se acercó e hirió de muerte a los
sacerdotes; aquel día mató ochenta y cinco hombres que llevaban traje
sacerdotal.
'''
"19" = ''':sup:`19` Después de esto, Saúl pasó a cuchillo a Nob, la ciudad de los
sacerdotes, matando a hombres y mujeres, jóvenes y niños, bueyes,
burros y ovejas.
'''
"20" = ''':sup:`20` Con todo, pudo escapar un hijo de Ajimelec, hijo de Ajitub, llamado
Abiatar, quien huyó donde David
'''
"21" = ''':sup:`21` y le contó que Saúl había hecho matar a los sacerdotes de Yavé.
'''
"22" = ''':sup:`22` David respondió a Abiatar: «Ya sabía yo aquel día que, estando Doeg
el edomita, no dejaría de avisar a Saúl. Yo soy el responsable de que
haya perecido la familia de tu padre.
'''
"23" = ''':sup:`23` Quédate conmigo y no temas, pues quien busca tu muerte, busca la
mía, y junto a mí estarás seguro.»
'''
