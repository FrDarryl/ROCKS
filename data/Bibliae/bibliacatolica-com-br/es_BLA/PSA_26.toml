[26]
"1" = ''':sup:`1` Júzgame, Señor, y ve que seguí la senda de los perfectos. En el
Señor me apoyaba y por eso no me desviaba.
'''
"2" = ''':sup:`2` Revísame, Señor, y ponme a prueba, pon en el crisol mi conciencia,
mi corazón.
'''
"3" = ''':sup:`3` Tu amor lo tengo ante mis ojos y tomo en cuenta tu fidelidad.
'''
"4" = ''':sup:`4` Con hombres tramposos no me siento ni me meto en la casa del
hipócrita.
'''
"5" = ''':sup:`5` Aborrezco el partido de los malos y con los malvados no me siento.
'''
"6" = ''':sup:`6` Lavo mis manos, que están limpias, y en torno a tu altar voy
caminando,
'''
"7" = ''':sup:`7` mientras entono mi acción de gracias y recuerdo tus obras
admirables.
'''
"8" = ''':sup:`8` Señor, cuánto amo la casa en que moras, y el lugar donde reside tu
gloria.
'''
"9" = ''':sup:`9` No me confundas con las almas pecadoras, que no tenga mi vida el fin
de los violentos,
'''
"10" = ''':sup:`10` cuyas manos están manchadas y cuyos bolsillos se llenan con
sobornos.
'''
"11" = ''':sup:`11` Y a mí, como busco ser perfecto, rescátame, Señor, ten piedad de
mí.
'''
"12" = ''':sup:`12` Mis pies pisan en terreno llano, bendeciré al Señor en las
asambleas.
'''
