[147]
"1" = ''':sup:`1` Alaben al Señor porque él es bueno, canten a nuestro Dios porque es
amable, porque a él le conviene la alabanza.
'''
"2" = ''':sup:`2` Reconstruye el Señor Jerusalén, reúne a los exiliados de Israel,
'''
"3" = ''':sup:`3` sana los corazones destrozados y venda sus heridas.
'''
"4" = ''':sup:`4` El cuenta las estrellas una a una y llama a cada una por su nombre.
'''
"5" = ''':sup:`5` Grande es nuestro Señor, todo lo puede, no se puede medir su
inteligencia.
'''
"6" = ''':sup:`6` Reanima el Señor a los humildes, pero humillla hasta el polvo a los
malvados.
'''
"7" = ''':sup:`7` Entonen al Señor la acción de gracias, para nuestro Dios toquen en
sus arpas.
'''
"8" = ''':sup:`8` Porque él cubre de nubes los cielos, y prepara las lluvias de la
tierra, hace brotar la hierba en las colinas y las plantas que el
hombre ha de cultivar;
'''
"9" = ''':sup:`9` él entrega a las bestias su alimento y a las crías del cuervo cuando
graznan.
'''
"10" = ''':sup:`10` No le atraen los bríos del caballo, ni un hombre por sus músculos
le agrada;
'''
"11" = ''':sup:`11` se complace el Señor en los que le temen, en los que esperan en su
amor.
'''
"12" = ''':sup:`12` ¡Glorifica al Señor, Jerusalén, a tu Dios alaba, oh Sión!
'''
"13" = ''':sup:`13` El refuerza las trancas de tus puertas y bendice a tus hijos en tu
seno;
'''
"14" = ''':sup:`14` guarda en paz tus fronteras, te da del mejor trigo en abundancia.
'''
"15" = ''':sup:`15` Si a la tierra envía su mensaje, su palabra corre rápidamente;
'''
"16" = ''':sup:`16` esparce la nieve como lana y derrama la escarcha cual ceniza.
'''
"17" = ''':sup:`17` En trocitos arroja su granizo, ¿a su frío quién puede resistir?
'''
"18" = ''':sup:`18` Envía su palabra y los derrite, sopla su viento y corren las aguas.
'''
"19" = ''':sup:`19` A Jacob le revela su palabra, sus leyes y sus juicios a Israel.
'''
"20" = ''':sup:`20` Con ningún otro pueblo ha actuado así, ni les dio a conocer sus
decisiones. ¡Aleluya!
'''
