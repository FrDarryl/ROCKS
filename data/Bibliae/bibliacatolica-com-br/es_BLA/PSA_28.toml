[28]
"1" = ''':sup:`1` A ti te llamo, Señor, Roca mía, no te hagas el sordo; no sea que, si
guardas silencio, me ocurra como a los que bajan a la tumba.
'''
"2" = ''':sup:`2` Escucha la voz de mi plegaria cuando a ti grito y elevo mis manos
hacia tu Templo santo.
'''
"3" = ''':sup:`3` Junto con los malvados no me arrastres ni con los que cometen
iniquidad, que hablan de paz a sus hermanos, pero llevan dentro la
maldad.
'''
"4" = ''':sup:`4` Págales tú de acuerdo a sus obras y según la malicia de sus
crímenes, dáles lo mismo que han hecho sus manos, págales como se lo
merecen.
'''
"5" = ''':sup:`5` Ya que no miran las obras del Señor ni entienden lo que hacen sus
manos, él los destruirá y no los rehará.
'''
"6" = ''':sup:`6` Bendito sea el Señor, que ha escuchado la voz de mi oración.
'''
"7" = ''':sup:`7` El Señor es mi fuerza y mi escudo, mi corazón confiaba en él, y me
socorrió, por eso mi corazón se alegra y le canto agradecido.
'''
"8" = ''':sup:`8` El Señor es la fuerza de su pueblo, un refugio seguro para su
ungido.
'''
"9" = ''':sup:`9` ¡Salva a tu pueblo y bendice a los tuyos, pastoréalos y llévalos por
siempre!
'''
