[13]
"1" = ''':sup:`1` Josué estaba ya muy anciano cuando Yavé le dijo:
'''
"2" = ''':sup:`2` «Estás viejo y queda un extenso territorio por conquistar y
repartir. A saber: toda Galilea, Filistea y Gesuri;
'''
"3" = ''':sup:`3` desde el río Sijor frente a Egipto, hasta la frontera con Acarón
hacia el norte, que es considerado como cananeo, los cinco príncipes de
los filisteos: Gaza, Azoto, Ascalón, Gat, Acarón, y luego los jeveos
del sur,
'''
"4" = ''':sup:`4` Canaán desde Ara de los Sidonios hasta Afec y los límites con los
amorreos.
'''
"5" = ''':sup:`5` Al oriente el territorio de los gueblitas y el del Líbano, desde
Baal Gad al pie del monte Hermón hasta entrar en Jamat,
'''
"6" = ''':sup:`6` y todo el territorio de los habitantes de las montañas, desde el
Líbano hasta Misrefat-Maím, los cuales son sidonios. Yo soy el que los
derrotaré delante de los israelitas. Por lo tanto, procura que este
país pase a ser parte de la herencia de Israel, tal como te lo he
ordenado.
'''
"7" = ''':sup:`7` Ahora, procede a repartir la tierra que deben poseer las nueve
tribus y la media tribu de Manasés.
'''
"8" = ''':sup:`8` La otra mitad y las de Rubén y Gad ocupan ya la tierra que les
entregó Moisés al este del Jordán,
'''
"9" = ''':sup:`9` desde Aroer, situada a orillas del Arnón, incluyendo la ciudad en
medio del valle, hasta la llanura de Madaba y Dibón.
'''
"10" = ''':sup:`10` Todas las ciudades de Sijón, rey de los amorreos, que vivió en
Jesebón, hasta la frontera con Ammón.
'''
"11" = ''':sup:`11` Galaad, Gesuri y Macati, el monte Hermón y todo Basán hasta Saleca.
'''
"12" = ''':sup:`12` El reino de Og, en Basán, que vivió en Astarot y Edreí, y era
descendiente de los refaím, pueblo derrotado y aniquilado por Moisés.
'''
"13" = ''':sup:`13` Los israelitas no exterminaron a los de Gesuri y Macati, los cuales
siguen viviendo entre ellos hasta la fecha.
'''
"14" = ''':sup:`14` Moisés no le dio ninguna posesión a la tribu de Leví, porque
estaban consagrados al servicio de Yavé.
'''
"15" = ''':sup:`15` Moisés había otorgado a la tribu de los hijos de Rubén lo que llegó
a ser su territorio.
'''
"16" = ''':sup:`16` Desde Aroer, a orillas del río Arnón, con el pueblo que está en
medio del río y la meseta junto a Madaba;
'''
"17" = ''':sup:`17` Jesebón y todos sus pueblos que están sobre la meseta: Dibón,
Bamot-Baal y la ciudad de Baalmon,
'''
"18" = ''':sup:`18` Jassá, Cedimot, Mefat,
'''
"19" = ''':sup:`19` Cariatiarim, Sabana, Saratasarar en el monte del valle.
'''
"20" = ''':sup:`20` Bet-Peor en las pendientes del Fasga, Betiesimot
'''
"21" = ''':sup:`21` y todas las ciudades del valle, los dominios de Sijón, rey de los
amorreos, que vivió en Jesebón. Este rey había sido derrotado por
Moisés igual que los príncipes de Madián, Heví y Recem, y los jefes
Sur, Hur y Rebe, que habitaban esas tierras y pagaban impuestos a
Sijón,
'''
"22" = ''':sup:`22` así como Balaam, hijo de Beor, que los israelitas mataron entre
otras víctimas.
'''
"23" = ''':sup:`23` En resumen, el río Jordán fue la frontera de los rubenitas. Esta
fue la herencia de los hijos de Rubén, según sus familias, con sus
ciudades y aldeas.
'''
"24" = ''':sup:`24` Moisés había dado a la tribu de Gad, divididos en sus familias, lo
que llegó a ser su territorio:
'''
"25" = ''':sup:`25` Yazer y todas las ciudades de Galaad, con la mitad del país de los
amonitas hasta Aroer, ciudad fronteriza con Rabba;
'''
"26" = ''':sup:`26` desde Majanaím hasta Lodebar.
'''
"27" = ''':sup:`27` El valle de Betaram, Betnimra, Socot y Safón, restos del reino de
Sijón, rey de Jesebón: la tierra se extiende entonces desde el Jordán
hasta el mar de Quineret al este del Jordán.
'''
"28" = ''':sup:`28` Tal fue la herencia de los hijos de Gad según sus familias, con sus
ciudades y aldeas.
'''
"29" = ''':sup:`29` La media tribu de Manasés también recibió de Moisés la parte que le
correspondía.
'''
"30" = ''':sup:`30` Desde Majanaím, todo Basán, y los sesenta pueblos de la comarca de
Jaír en Basán.
'''
"31" = ''':sup:`31` La mitad de Galaad, Astarot y Edreí, ciudades del reino de Og,
fueron atribuidas a los hijos de Maquir, hijo de Manasés, es decir, la
mitad de los hijos de Maquir, según el número de sus familias.
'''
"32" = ''':sup:`32` Esta es la herencia que repartió Moisés mientras estaba en las
estepas de Moab al este del Jordán, frente a Jericó.
'''
"33" = ''':sup:`33` Pero a la tribu de Leví, Moisés no le dio ninguna posesión de
tierra; porque Yavé, Dios de Israel, es su herencia, como se lo tiene
dicho.
'''
"Notes" = '''
Notas de rodapé:
13:1-5 - Dios le informa a Josué que su tarea de conquistar la tierra
está casi terminada, pero que aún quedan zonas por conquistar. Esto
resalta la necesidad de seguir confiando en Dios para la conquista y
13:6-7 - La descripción de las tierras aún por conquistar incluye
regiones habitadas por pueblos poderosos. Esto resalta la importancia
de la fe y la valentía ante los desafíos, pues Dios está con ellos en
16:13).
13:8-12 - Se registra la tierra otorgada a las tribus de Rubén, Gad y
la media tribu de Manasés, lo que demuestra la fidelidad de Dios a las
promesas hechas a estas tribus. La división de la tierra refleja la
13:13 - El fracaso de los israelitas en conquistar completamente las
tierras cananeas refleja la lucha constante entre la luz y la
oscuridad. Este versículo destaca la responsabilidad de los israelitas
de no conformarse con la presencia del mal en sus vidas (véanse también
13:14 - Se menciona la propiedad de los levitas, lo que indica que no
recibirán una herencia de tierras como las demás tribus, sino sus
ciudades y la ofrenda a Dios como su porción. Esto demuestra la
importancia del ministerio y la adoración en la vida del pueblo de Dios
'''
