"1" = ''':sup:`1` «A los hermanos judíos que viven en Egipto, los saludan sus hermanos
judíos que están en Jerusalén y en la región de Judea, deseándoles paz
y felicidad.
'''
"2" = ''':sup:`2` Que Dios los llene de bienes y recuerde su alianza con Abraham,
Isaac y Jacob, sus fieles servidores.
'''
"3" = ''':sup:`3` Que dé a todos corazón para adorarlo y cumplir su voluntad con gran
generosidad y con ánimo sincero,
'''
"4" = ''':sup:`4` que les abra el corazón a su ley y a sus preceptos y les dé la paz.
'''
"5" = ''':sup:`5` Que escuche sus súplicas y se reconcilie con ustedes y no los
abandone en tiempo de desgracia.
'''
"6" = ''':sup:`6` Esto es lo que estamos ahora pidiendo por ustedes.
'''
"7" = ''':sup:`7` El año ciento sesenta y nueve, siendo rey Demetrio, nosotros los
judíos les escribimos en el peor momento de las pruebas que estábamos
soportando en esos años. Y les decíamos: «Jasón y sus partidarios han
traicionado la causa de la Tierra Santa y del Reino,
'''
"8" = ''':sup:`8` quemaron las puertas del Templo y derramaron sangre inocente. Pero
suplicamos al Señor y hemos sido escuchados.
'''
"9" = ''':sup:`9` Hemos ofrecido un sacrificio con flor de harina, hemos encendido las
lámparas y presentado los panes. Por eso ahora les escribimos para que
celebren la fiesta de las Tiendas en el mes de Casleu, de este año
ciento ochenta y ocho.»
'''
"10" = ''':sup:`10` Los habitantes de Jerusalén y Judea, sus Ancianos y Judas saludan y
desean prosperidad a Aristóbulo, profesor del rey Tolomeo, de la raza
de los sacerdotes ungidos, y a los judíos que están en Egipto.
'''
"11" = ''':sup:`11` Salvados por Dios de grandes peligros, le damos gracias porque nos
vino en ayuda contra el propio rey.
'''
"12" = ''':sup:`12` El mismo derribó a los que combatían contra la Ciudad Santa;
'''
"13" = ''':sup:`13` su jefe partió para Persia con un ejército al parecer invencible,
pero los sacerdotes de la diosa Nanea le tendieron una trampa y lo
mataron en su templo.
'''
"14" = ''':sup:`14` Antíoco, y con él sus amigos, llegaron a ese lugar con el pretexto
de desposarse con la diosa, pero querían apoderarse a título de dote de
sus grandes riquezas.
'''
"15" = ''':sup:`15` Los sacerdotes de Nanea las expusieron y él se presentó con unas
pocas personas en el recinto sagrado. Pero, en cuanto entró Antíoco,
cerraron el templo.
'''
"16" = ''':sup:`16` Abrieron la puerta secreta en el techo y, a pedradas, aplastaron al
jefe. Descuartizaron los cadáveres y, cortándoles las cabezas, las
arrojaron a los que estaban fuera.
'''
"17" = ''':sup:`17` En todo esto sea bendito nuestro Dios, que ha entregado los impíos
a la muerte.
'''
"18" = ''':sup:`18` Estando a punto de celebrar el día
'''
"19" = ''':sup:`19` Pues, cuando nuestros padres fueron llevados a Persia, los
sacerdotes piadosos de entonces tomaron brasas del altar y las
escondieron secretamente en el fondo de un pozo seco, con tanta cautela
que el lugar quedó ignorado de todos.
'''
"20" = ''':sup:`20` Pasados muchos años, cuando a Dios le pareció bien, Nehemías,
despedido por el rey de Persia, mandó que los descendientes de los
sacerdotes que habían escondido el fuego, lo fueran a buscar. Pero,
como ellos informaron que no habían encontrado fuego, sino un líquido
espeso,
'''
"21" = ''':sup:`21` él les mandó que lo sacaran y trajeran. Cuando estuvo dispuesto el
sacrificio sobre el altar, Nehemías mandó a los sacerdotes que rociaran
con aquel líquido la leña y lo que habían colocado sobre ella.
'''
"22" = ''':sup:`22` Cumplida la orden y pasado algún tiempo, el sol, que antes estaba
nublado, volvió a brillar y se encendió una llama tan grande que todos
quedaron maravillados.
'''
"23" = ''':sup:`23` Mientras se consumía el sacrificio, los sacerdotes rezaban y, con
ellos, todos los asistentes; Jonatán comenzaba y los demás, con
Nehemías, respondían.
'''
"24" = ''':sup:`24` La oración era la siguiente: «Señor, Señor Dios, creador de todo,
temible y fuerte, justo y misericordioso, tú, rey único y bueno,
'''
"25" = ''':sup:`25` de Casleu la Purificación del Templo, nos ha parecido conveniente
informarlos para que también ustedes celebren la fiesta de las Tiendas
y recuerden el fuego aparecido cuando Nehemías, el que construyó el
Templo y el altar, ofreció sacrificios.
'''
"25" = ''':sup:`25` tú, solo generoso, solo justo, todopoderoso y eterno, que salvas a
Israel de todo mal, que elegiste a nuestros padres y los santificaste,
'''
"26" = ''':sup:`26` acepta este sacrificio por todo tu pueblo Israel. Guarda tu heredad
y santifícala.
'''
"27" = ''':sup:`27` Reúne a los nuestros dispersos, da libertad a los que están
esclavizados entre las naciones, vuelve tus ojos a los despreciados y
humillados, para que conozcan los paganos que tú eres nuestro Dios.
'''
"28" = ''':sup:`28` Reprime a los que nos oprimen, nos insultan y nos tratan con
desprecio.
'''
"29" = ''':sup:`29` Planta a tu pueblo en tu lugar santo, como dijo Moisés.»
'''
"30" = ''':sup:`30` Los sacerdotes cantaban los himnos. Cuando se consumieron las
víctimas del sacrificio,
'''
"31" = ''':sup:`31` Nehemías mandó derramar el líquido sobrante sobre unas grandes
piedras.
'''
"32" = ''':sup:`32` Hecho esto, se encendió una llamarada, pero fue vencida por el
resplandor de la llamarada del altar, y se apagó.
'''
"33" = ''':sup:`33` El hecho se divulgó y se dijo al rey de los persas que en el lugar
donde los sacerdotes deportados habían escondido el fuego, había
aparecido aquel líquido con el que los compañeros de Nehemías habían
quemado el sacrificio.
'''
"34" = ''':sup:`34` Entonces el rey, después de comprobar tal hecho, mandó levantar una
cerca y decretó que sería lugar sagrado.
'''
"35" = ''':sup:`35` El rey daba ese líquido a quienes quería favorecer, y ellos se lo
retribuían con regalos.
'''
"36" = ''':sup:`36` Los compañeros de Nehemías llamaron a aquel lugar «Neftar», que
significa purificación, pero muchos lo siguieron llamando «Nafta».
'''
