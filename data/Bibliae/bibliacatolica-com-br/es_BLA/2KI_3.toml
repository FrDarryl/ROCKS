[3]
"1" = ''':sup:`1` Joram, hijo de Ajab, comenzó a reinar sobre Israel, en Samaria, el
año dieciocho de Josafat, rey de Judá, y reinó doce años.
'''
"2" = ''':sup:`2` Se portó mal con Yavé, pero no tanto como su padre y su madre, ya
que retiró la estatua de Baal que su padre había levantado.
'''
"3" = ''':sup:`3` Tan sólo que cometió los mismos pecados que Jeroboam, hijo de Nabat,
que hizo pecar a Israel, y no se apartó de ellos.
'''
"4" = ''':sup:`4` Mesa, rey de Moab, tenía rebaños de ovejas y pagaba al rey de Israel
cien mil corderos y cien mil carneros con su lana,
'''
"5" = ''':sup:`5` pero a la muerte de Ajab, el rey de Moab se rebeló contra el de
Israel.
'''
"6" = ''':sup:`6` Aquel día, salió el rey Joram de Samaria y pasó revista a todo
Israel.
'''
"7" = ''':sup:`7` También mandó a decir a Josafat, rey de Judá: «El rey de Moab se ha
rebelado contra mí, ¿quieres venir conmigo a pelear contra Moab?»
Josafat le respondió: «Iré contigo, pues yo y tú somos uno solo; mis
hombres y mis caballos están a tu disposición.»
'''
"8" = ''':sup:`8` Y preguntó: «¿Por qué camino subiremos?» Joram le respondió: «Por el
camino del desierto de Edom.»
'''
"9" = ''':sup:`9` Estuvieron el rey de Israel, el de Judá y el de Edom dando la vuelta
durante siete días, y faltó el agua para los soldados y para los
animales de carga que los seguían.
'''
"10" = ''':sup:`10` Entonces el rey de Israel dijo: «Yavé nos ha reunido a tres reyes
para entregarnos en manos de Moab.»
'''
"11" = ''':sup:`11` Entonces Josafat le preguntó: «¿No hay aquí algún profeta de Yavé
para que consultemos a Yavé por su medio?» Uno de los servidores del
rey de Israel dijo: «Está aquí Eliseo, hijo de Safat, el que echaba el
agua en manos de Elías.»
'''
"12" = ''':sup:`12` Y Josafat estuvo de acuerdo: «A él, sin duda, le llega la Palabra
de Dios.» Así, pues, el rey de Israel, el rey de Edom y Josafat bajaron
donde Eliseo.
'''
"13" = ''':sup:`13` Eliseo dijo al rey de Israel: «¿Qué tengo que ver yo contigo? Vete
a los profetas de tu padre y a los de tu madre.» Pues el rey de Israel
le preguntaba: «¿Acaso Yavé nos ha reunido a los tres para entregarnos
en manos de Moab?»
'''
"14" = ''':sup:`14` Y añadió Eliseo: «Por Yavé de los Ejércitos, a quien sirvo, que si
no tuviera delante a Josafat, rey de Judá, no te atendería ni te
miraría más.
'''
"15" = ''':sup:`15` Ahora tráiganme alguien que toque el arpa.» En cuanto tocó el
músico, la mano de Yavé fue sobre Eliseo, quien dijo:
'''
"16" = ''':sup:`16` «Así habla Yavé: Hagan en este valle zanjas y más zanjas;
'''
"17" = ''':sup:`17` pues así habla Yavé: Ustedes no verán viento ni lluvia, pero el
valle se llenará de agua. Beberán ustedes, sus tropas y su ganado.
'''
"18" = ''':sup:`18` Y esto todavía es poco para Yavé, pues él entregará a Moab en manos
de ustedes.
'''
"19" = ''':sup:`19` Se apoderarán de todas las ciudades fortificadas, cortarán todo
árbol frutal, taparán todos los manantiales y echarán piedras en todo
campo arado.»
'''
"20" = ''':sup:`20` Por la mañana, a la hora en que se ofrece el sacrificio, el agua
vino del camino de Edom y todo el campo se empapó de agua.
'''
"21" = ''':sup:`21` En cuanto a los moabitas, al saber que los reyes venían a
atacarlos, reunieron a todos los hombres en edad de manejar la espada y
se apostaron en la frontera.
'''
"22" = ''':sup:`22` Cuando se despertaron por la mañana y vieron brillar el sol sobre
las aguas, éstas les parecieron desde lejos como si fueran sangre.
'''
"23" = ''':sup:`23` Y los moabitas se dijeron: «Miren la sangre; seguramente los reyes
se han vuelto uno contra otro y se han matado entre ellos. ¡Vamos,
pues, a recoger el botín!»
'''
"24" = ''':sup:`24` Pero cuando llegaron al campo de los israelitas, éstos les hicieron
frente y derrotaron a los moabitas, que huyeron delante de ellos. Los
israelitas entraron en Moab persiguiéndolos.
'''
"25" = ''':sup:`25` Luego devastaron sus ciudades y cada uno echó piedras en las
tierras fértiles, hasta cubrirlas. Taparon los manantiales y talaron
los árboles frutales. A los habitantes de Quir Aroset no les dejaron
más que sus piedras. Pero los honderos la rodearon y comenzaron a
castigarla.
'''
"26" = ''':sup:`26` Al ver el rey de Moab que lo superaban sus enemigos, reunió
setecientos guerreros e intentó romper el cerco frente al rey de Edom.
Pero no lo lograron.
'''
"27" = ''':sup:`27` Entonces tomó a su hijo primogénito, que debía sucederle como rey,
y lo sacrificó por el fuego sobre la muralla. Los israelitas fueron
presa de gran susto; se retiraron de allí y volvieron a su país.
'''
