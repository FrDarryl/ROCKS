[15]
"1" = ''':sup:`1` Entonces Moisés y los hijos de Israel cantaron este cántico a Yavé:
«Cantaré a Yavé, que se hizo famoso; arrojó en el mar al caballo y su
jinete.
'''
"2" = ''':sup:`2` ¡Yavé, mi fortaleza!, a él le cantaré, él fue mi salvación, él es mi
Dios y lo alabaré, el Dios de mi padre, lo ensalzaré.
'''
"3" = ''':sup:`3` Yavé es un guerrero, Yavé es su nombre.
'''
"4" = ''':sup:`4` Los carros de Faraón y su ejército: ¡los precipitó en el mar! Los
mejores de sus oficiales, ¡hundidos en el Mar Rojo!
'''
"5" = ''':sup:`5` Las aguas profundas los han sepultado, hasta el fondo cayeron como
piedra.
'''
"6" = ''':sup:`6` Tu diestra, Yavé, de tremendo poder, tu diestra, Yavé, aplasta al
enemigo.
'''
"7" = ''':sup:`7` Tu Gloria derriba a tus adversarios, despachas tu furor y los devora
como paja.
'''
"8" = ''':sup:`8` Al soplo de tus narices retroceden las aguas, las olas se paran como
murallas; los torbellinos cuajan en medio del mar.
'''
"9" = ''':sup:`9` Dijo el enemigo: «Los perseguiré y los alcanzaré, los tendré a
merced, llevaré sus despojos; sacaré mi espada y mi mano los matará.»
'''
"10" = ''':sup:`10` Mandaste tu soplo y el mar los cubrió, y se hundieron como plomo en
las aguas majestuosas.
'''
"11" = ''':sup:`11` Quién como Tú, Yavé, entre los dioses? ¿Quién como Tú, glorioso y
santo, terrible en tus hazañas, autor de maravillas?
'''
"12" = ''':sup:`12` ¡Extiendes tu mano y se los traga la tierra!
'''
"13" = ''':sup:`13` Guiaste con amor al pueblo que rescataste, lo llevaste con poder a
tu santa morada.
'''
"14" = ''':sup:`14` Lo oyeron los pueblos y se turbaron, se asustaron los filisteos;
'''
"15" = ''':sup:`15` los jefes de Edom vacilan y los generales de Moab se asustan, se
angustian los pobladores de Canaán:
'''
"16" = ''':sup:`16` ¡pavor y espanto cayó sobre ellos! Diste golpes, y quedan mudos
como piedra hasta que pase tu pueblo, Yavé, hasta que pase el pueblo
que compraste.
'''
"17" = ''':sup:`17` Tú lo llevarás y lo plantarás en el monte que es tuyo, el lugar en
que habitas, oh Yavé; el Santuario del Señor, obra de sus manos.
'''
"18" = ''':sup:`18` ¡Que Yavé reine eternamente!»
'''
"19" = ''':sup:`19` Como Faraón entrara en el mar, con sus carros y sus caballos, Yavé
hizo volver sobre ellos las aguas del mar, mientras los israelitas
pasaban en seco por medio del mar.
'''
"20" = ''':sup:`20` Entonces Miriam, la profetisa, hermana de Aarón, tomó en sus manos
un instrumento, un pandero, y todas las mujeres la seguían con
tímpanos, danzando en coro.
'''
"21" = ''':sup:`21` Y Miriam les entonaba las palabras: «Cantemos a Yavé, que se hizo
famoso; arrojó en el mar al caballo y su jinete.»
'''
"22" = ''':sup:`22` Moisés hizo partir a los israelitas del Mar Rojo y fueron al
desierto de Sur. Allí anduvieron tres días por el desierto sin
encontrar agua.
'''
"23" = ''':sup:`23` Llegaron a Mará, pero no pudieron beber de sus aguas porque eran
amargas. Por esto se llamó aquel lugar Mará, esto es, Amargura.
'''
"24" = ''':sup:`24` El pueblo murmuró contra Moisés, diciendo: «¿Qué beberemos?»
'''
"25" = ''':sup:`25` Y como Moisés invocara a Yavé, le enseñó cierto madero;Moisés lo
echó en las aguas,y se endulzaron. Fue allí donde Yavé dio al pueblo
sus decisiones y sus decretos. Allí lo puso a prueba,
'''
"26" = ''':sup:`26` y le dijo: «Si de veras escuchas a Yavé, tu Dios, y haces lo que es
justo a sus ojos, dando oídos a sus mandatos y practicando sus normas,
no descargaré sobre ti ninguna plaga de las que he descargado sobre los
egipcios; porque yo soy Yavé, que te doy la salud.»
'''
"27" = ''':sup:`27` De allí pasaron a Elim, donde había doce manantiales de agua y
setenta palmeras. Allí acamparon junto a las aguas.
'''
