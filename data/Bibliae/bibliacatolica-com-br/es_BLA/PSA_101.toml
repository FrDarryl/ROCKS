[101]
"1" = ''':sup:`1` Quiero cantar lo que es bueno y justo; para ti, Señor, será mi
salmo.
'''
"2" = ''':sup:`2` Me entrenaré en el camino perfecto; pero tú, ¿vendrás a mí? No
tendré más que rectas intenciones para actuar en mi casa.
'''
"3" = ''':sup:`3` Nada tendré en vista que pueda ser malvado. Odio el proceder de los
extraviados, no permitiré que se me pegue.
'''
"4" = ''':sup:`4` Lejos de mí el corazón perverso, desconozco al malvado.
'''
"5" = ''':sup:`5` Al que denigra en secreto a su prójimo yo lo haré callar; al de ojos
altaneros y corazón engreído no lo soportaré.
'''
"6" = ''':sup:`6` Buscaré a los leales del país para que vivan conmigo; al que sigue
el camino perfecto lo pondré a mi servicio.
'''
"7" = ''':sup:`7` No morará en mi casa el que trama el engaño; el que anda con
mentiras no comparezca en mi presencia.
'''
"8" = ''':sup:`8` Cada mañana acabaré con todos los malvados del país, para suprimir
de la ciudad del Señor a todos los que hacen el mal.
'''
