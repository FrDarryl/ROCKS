[4]
"1" = ''':sup:`1` Hijos de Judá: Fares, Hesrón, Carmí, Jur y Sobal.
'''
"2" = ''':sup:`2` Reaías, hijo de Sobal, engendró a Yajat, Yajat engendró a Ajuma y
Lahad. Estas son las familias de los soreatitas.
'''
"3" = ''':sup:`3` Estos fueron los hijos de Etam: Jizrael, Jismás y Jibdás. Su hermana
se llamaba Haselponí.
'''
"4" = ''':sup:`4` Penuel fue padre de Guedor, y Ezer, padre de Jusá.
'''
"5" = ''':sup:`5` Estos son los hijos de Jur, primogénito de Efratá, padre de Belén.
Asjur, padre de Tecoa, tuvo dos mujeres: Elea y Naará.
'''
"6" = ''':sup:`6` Naará dio a luz a Ajuzam, Jéfer, los timeítas y los ajastaritas.
Estos son los hijos de Naará.
'''
"7" = ''':sup:`7` Hijos de Elea: Seret, Jesojar, Etnán.
'''
"8" = ''':sup:`8` Cos engendró a Anub y Sobeba y las familias de Ajarjel, hijo de
Harum.
'''
"9" = ''':sup:`9` Pero Jabés fue más ilustre que sus hermanos, y su madre le dio el
nombre de Jabés, diciendo: «Di a luz con dolor.»
'''
"10" = ''':sup:`10` Jabés invocó al Dios de Israel, exclamando: «Si de verdad me
bendices, se ensancharán mis términos, tu mano estará conmigo y
alejarás el mal para que no padezca aflicción.» Y le concedió Dios lo
que pedía.
'''
"11" = ''':sup:`11` Caleb, hermano de Sujá, engendró a Mejir, que fue padre de Estón.
'''
"12" = ''':sup:`12` Estón engendró a Bet-Rafá, Paseaj y Tejiná, padre de Ir-Najás,
hermano de Eselón el queniceo. Estos son los hombres de Recab.
'''
"13" = ''':sup:`13` Hijos de Quenaz: Otoniel y Seraías. Hijos de Otoniel: Jatat y
Meonotay.
'''
"14" = ''':sup:`14` Meonotay engendró a Ofrá, y Seraías engendró a Joab, padre de
Gue-Jarasim, pues eran artesanos.
'''
"15" = ''':sup:`15` Hijos de Caleb, hijo de Jefuné: Iru, Elá y Naán; hijo de Elá:
Quenaz.
'''
"16" = ''':sup:`16` Hijos de Jehaled: Zif, Zifá, Tiryá y Asavel.
'''
"17" = ''':sup:`17` Hijos de Ezra: Jéter, Méred, Efer y Yalón. Jéter fue padre de
María, Samay y Jisbaj, padre de Estemoa.
'''
"18" = ''':sup:`18` Su mujer, la de Judá, dio a luz a Jered, padre de Guedor, a Jéber,
padre de Socó, y a Jecutiel, padre de Zanóaj. Estos son los hijos de
Bitía, hija del faraón, que Méred había tomado por esposa.
'''
"19" = ''':sup:`19` Hijos de la mujer de Odías, hermana de Nájam: el padre de Queilá el
garmita y Estemoa el macateo.
'''
"20" = ''':sup:`20` Hijos de Simón: Ammón y Riná, Ben-Janán y Tilón. Hijos de Jisí:
Zojet y Ben-Zojet.
'''
"21" = ''':sup:`21` Hijos de Selá, hijo de Judá: Er, padre de Lecá, y Ladá, padre de
Maresá y las familias de los que trabajan el lino en Bet-Asbea.
'''
"22" = ''':sup:`22` Joaquim, los hombres de Cozebá y Joás y Saraf, que se casaron en
Moab, antes de volver a Belén. Estas son cosas muy antiguas.
'''
"23" = ''':sup:`23` Ellos eran alfareros y habitaban en Netaim y Gaderá; moraban allí
con el rey, trabajando a su servicio.
'''
"24" = ''':sup:`24` Hijos de Simeón: Nemuel, Yanun, Yarib, Zéraj y Saúl.
'''
"25" = ''':sup:`25` Salum, su hijo; Mibsam, su hijo; Mismá, su hijo.
'''
"26" = ''':sup:`26` Hijos de Mismá: Jamuel, hijo suyo; Zacur, hijo suyo; Simí, hijo
suyo.
'''
"27" = ''':sup:`27` Simí tuvo dieciséis hijos y seis hijas, pero sus hermanos no
tuvieron muchos hijos, ni se multiplicaron todas sus familias como los
hijos de Judá.
'''
"28" = ''':sup:`28` Habitaban en Bersebá, Moladá, Jasar-Sual,
'''
"29" = ''':sup:`29` Bilá, Esem y Tolad, Betuel, Jormá, Siquelag,
'''
"30" = ''':sup:`30` Bet-Marjabot, Jasar-Susim, Bet-Birí y Saarayim.
'''
"31" = ''':sup:`31` Estas fueron sus ciudades hasta el reino de David.
'''
"32" = ''':sup:`32` También sus aldeas: Etam, Ain, Rimmón, Toquen y Asán, cinco
ciudades,
'''
"33" = ''':sup:`33` y todas sus aldeas que están en torno a aquellas ciudades, hasta
Baalat. Aquí habitaron y se distribuyeron por grupos.
'''
"34" = ''':sup:`34` Mesobab, Yamlec, Yosá, hijo de Amasías,
'''
"35" = ''':sup:`35` Joel, Jehú, hijo de Yosibías, hijo de Seraías, hijo de Aviel;
'''
"36" = ''':sup:`36` Elyoenay, Yaacobá, Jesojaías, Asaías, Adiel, Jesimiel y Benaías,
'''
"37" = ''':sup:`37` Zizá, hijo de Sifi, hijo de Alón, hijo de Jedaías, hijo de Simrí,
hijo de Semaías.
'''
"38" = ''':sup:`38` Estos que han sido citados por sus nombres son los que vinieron con
sus familias y sus casas paternas y se multiplicaron grandemente.
'''
"39" = ''':sup:`39` Se dirigieron a la entrada de Guedor, hasta el oriente del valle,
buscando pastos para sus ganados.
'''
"40" = ''':sup:`40` Y hallaron pastos abundantes y buenos y una tierra espaciosa,
tranquila y segura, pues antes habían morado allí los descendientes de
Cam.
'''
"41" = ''':sup:`41` Estos que se han citado por sus nombres vinieron en tiempos de
Ezequías, rey de Judá, y destruyeron las tiendas de aquéllos, y los
refugios que allí se encontraban, entregándolos al anatema hasta el día
de hoy; y habitaron en lugar de ellos, ya que había allí pastos para
sus ganados.
'''
"42" = ''':sup:`42` Algunos de los hijos de Simeón, en número de quinientos hombres, se
fueron a la montaña de Seir, siendo sus jefes Selatías, Nearías,
Refaías, Uziel, hijo de Ysí;
'''
"43" = ''':sup:`43` derrotaron a los restos de Amalec, que habían escapado, y habitaron
allí hasta el día de hoy.
'''
