[35]
"1" = ''':sup:`1` Que se alegren el desierto y la tierra seca, que con flores se
alegre la pradera.
'''
"2" = ''':sup:`2` Que se llene de flores como junquillos, que salte y cante de
contenta, pues le han regalado el esplendor del Líbano y el brillo del
Carmelo y del Sarón. Ellos a su vez verán el esplendor de Yavé, todo el
brillo de nuestro Dios.
'''
"3" = ''':sup:`3` Robustezcan las manos débiles y afirmen las rodillas que se doblan.
'''
"4" = ''':sup:`4` Díganles a los que están asustados: «Calma, no tengan miedo, porque
ya viene su Dios a vengarse, a darles a ellos su merecido; él mismo
viene a salvarlos a ustedes.»
'''
"5" = ''':sup:`5` Entonces los ojos de los ciegos se despegarán, y los oídos de los
sordos se abrirán,
'''
"6" = ''':sup:`6` los cojos saltarán como cabritos y la lengua de los mudos gritará de
alegría. Porque en el desierto brotarán chorros de agua, que correrán
como ríos por la superficie.
'''
"7" = ''':sup:`7` La tierra ardiente se convertirá en una laguna, y el suelo sediento
se llenará de vertientes. Las cuevas donde dormían los lobos se taparán
con cañas y juncos...
'''
"8" = ''':sup:`8` Por allí pasará una buena carretera, que se llamará el camino santo;
por él no transitará ningún impuro, y el sinvergüenza no se atreverá a
pisarlo;
'''
"9" = ''':sup:`9` no habrá allí ningún león, y la fiera salvaje no se acercará a él.
Por este camino marcharán los rescatados
'''
"10" = ''':sup:`10` y por ahí regresarán los libertados por Yavé; llegarán a Sión dando
gritos de alegría, y con una dicha eterna reflejada en sus rostros; la
alegría y la felicidad los acompañarán y ya no tendrán más pena ni
tristeza.
'''
"Notes" = '''
Notas de rodapé:
35:1-2 - El desierto se regocijará con el florecimiento de la redención
divina. Este pasaje trae esperanza y señala la transformación que Dios
35:3-4 - Dios anima a los débiles y temerosos, prometiéndoles salvación
y juicio contra sus enemigos. Esto revela el deseo de Dios de sostener
35:5-6 - Los milagros que acompañan la redención de Dios incluyen la
sanación de ciegos, sordos, cojos y mudos. Esta profecía se cumple en
35:8-10 - El camino de la santidad está preparado para el pueblo
redimido de Dios. Él guiará a su pueblo con seguridad al gozo eterno,
'''
