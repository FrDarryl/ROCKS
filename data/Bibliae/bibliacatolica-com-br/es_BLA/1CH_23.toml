[23]
"1" = ''':sup:`1` Siendo ya David anciano y lleno de días proclamó a su hijo Salomón
rey de Israel.
'''
"2" = ''':sup:`2` Reunió a todos los jefes de Israel, a los sacerdotes y a los levitas
'''
"3" = ''':sup:`3` y se hizo el censo de los levitas de treinta años para arriba; su
número, contados uno a uno, fue de treinta y ocho mil varones.
'''
"4" = ''':sup:`4` David dijo: «De éstos, veinticuatro mil estarán al frente del
servicio de la Casa de Yavé, seis mil serán escribas y jueces;
'''
"5" = ''':sup:`5` cuatro mil serán porteros y cuatro mil alabarán a Yavé con los
instrumentos que hice para su alabanza.»
'''
"6" = ''':sup:`6` David los distribuyó por turnos según las familias de los hijos de
Leví: Guersón, Quehat y Merarí.
'''
"7" = ''':sup:`7` De los guersonitas: Ladán y Semí.
'''
"8" = ''':sup:`8` Hijos de Ladán: Jejiel el primero, Zetam y Joel, tres.
'''
"9" = ''':sup:`9` Hijos de Semí: Selomit, Jaziel y Heran, tres. Estos son los jefes de
las casas paternas de Ladán.
'''
"10" = ''':sup:`10` Hijos de Semí: Yajat, Zizá, Jeus y Bería.
'''
"11" = ''':sup:`11` Estos eran los cuatro hijos de Semí: Yajat era el jefe, Zizá, el
segundo; Jeus y Bería no tuvieron muchos hijos, por lo cual
representaron en el censo una sola casa paterna.
'''
"12" = ''':sup:`12` Hijos de Quehat: Amram, Jisear, Hebrón y Uziel, cuatro. Hijos de
Amram: Aarón y Moisés.
'''
"13" = ''':sup:`13` Aarón fue separado juntamente con sus hijos para consagrar por
siempre las cosas muy sagradas, para quemar incienso ante Yavé, para
servirlo y para bendecir en su nombre por siempre.
'''
"14" = ''':sup:`14` En cuanto a Moisés, varón de Dios, sus hijos fueron contados en la
tribu de Leví.
'''
"15" = ''':sup:`15` Hijos de Moisés: Guersom y Eliezer.
'''
"16" = ''':sup:`16` Hijos de Guersom: Sebuel, el primero. Hijos de Eliezer: Rejabías,
el primero.
'''
"17" = ''':sup:`17` Eliezer no tuvo más hijos, pero los hijos de Rejabías fueron muy
numerosos.
'''
"18" = ''':sup:`18` Hijos de Jisecar: Selomit, el primero.
'''
"19" = ''':sup:`19` Hijos de Hebrón: Yeria, el primero; Amarías, el segundo; Yajaziel,
el tercero y Yecamam el cuarto.
'''
"20" = ''':sup:`20` Hijos de Uziel: Mika, el primero, y Jisías el segundo.
'''
"21" = ''':sup:`21` Hijos de Merarí: Majlí y Musi.
'''
"22" = ''':sup:`22` Hijos de Majlí: Eleazar y Quis. Eleazar murió sin tener hijos; sólo
tuvo hijas, a las que los hijos de Quis, sus hermanos, tomaron por
esposas.
'''
"23" = ''':sup:`23` Hijos de Musí: Majlí, Eder y Jerimot, tres.
'''
"24" = ''':sup:`24` Estos son los hijos de Leví, según sus familias paternas, los
cabezas de familIa, según el censo de ellos, contados uno por uno.
Estaban encargados del servicio de la Casa de Yavé desde la edad de
veinte años en adelante,
'''
"25" = ''':sup:`25` pues David había dicho:«Yavé, el Dios de Israel, ha dado reposo a
su pueblo y mora en Jerusalén para siempre,
'''
"26" = ''':sup:`26` de manera que los levitas ya no tendrán que transportar la Morada,
con todos los utensilios de su servicio.»
'''
"27" = ''':sup:`27` Conforme a estas últimas disposiciones de David, se hizo el censo
de los hijos de Leví de veinte años para arriba.
'''
"28" = ''':sup:`28` Ayudaban a los hijos de Aarón para el servicio de la Casa de Yavé,
teniendo a su cargo los atrios y las cámaras, la limpieza de todas las
cosas sagradas y la obra del servicio de la Casa de Yavé;
'''
"29" = ''':sup:`29` asimismo tenían a su cargo disponer en filas los panes, la flor de
harina para la ofrenda, las tortas sin levadura fritas en la sartén, o
cocinadas, y toda clase de medidas de capacidad y longitud.
'''
"30" = ''':sup:`30` Tenían que estar presentes todas las mañanas para celebrar y alabar
a Yavé, y todas las tardes
'''
"31" = ''':sup:`31` para ofrecer todos los holocaustos a Yavé. Lo mismo en los sábados,
lunas nuevas y solemnidades, según el número y el rito establecido
delante de Yavé para siempre,
'''
"32" = ''':sup:`32` guardando en el servicio de la Casa de Yavé el ritual de la Tienda
de Reunión, el ritual del santuario y el ritual de los hijos de Aarón,
sus hermanos.
'''
"Notes" = '''
Notas de rodapé:
23:1-2 - David nombra a Salomón rey de Israel y organiza a los levitas
para el servicio del templo. Esta transición de poder va acompañada de
una preparación para la adoración a Dios, lo que demuestra la
23:3-6 - David cuenta a los levitas de treinta años o más para servir
en el templo. Esto enfatiza la importancia de la organización y la
preparación para servir a Dios, así como la continuidad del ministerio
23:13 - Los hijos de Aarón, Nadab, Abiú, Eleazar e Itamar, son
nombrados sacerdotes. Eleazar e Itamar continuarán la línea sacerdotal
tras la muerte de Nadab y Abiú, lo que resalta la importancia de la
23:24-26 - El recuento de los levitas que servirían en el templo
destaca que, con la construcción del templo, las responsabilidades
cambiarían, ya que el transporte del tabernáculo dejaría de ser
obligatorio. Esto refleja la transición de un período de movilidad a un
Reyes 8:10-11).
23:30-32 - Los levitas estaban encargados de alabar y ministrar ante
Dios, manteniendo el orden y la santidad del templo. Su función era
esencial para mantener la adoración y la reverencia constantes en la
16:4-6).
'''
