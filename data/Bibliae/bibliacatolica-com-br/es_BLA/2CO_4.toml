[4]
"1" = ''':sup:`1` Ese es nuestro ministerio, y como lo tenemos por gracia de Dios, no
nos desanimamos.
'''
"2" = ''':sup:`2` No nos callamos por falsa vergüenza; no andamos con rodeos ni
desvirtuamos la palabra de Dios; manifestando la verdad, merecemos ante
Dios que cualquier conciencia humana nos apruebe.
'''
"3" = ''':sup:`3` Si a pesar de eso permanece oscuro el Evangelio que proclamamos, la
oscuridad es para los que se pierden.
'''
"4" = ''':sup:`4` Se niegan a creer, porque el dios de este mundo los ha vuelto ciegos
de entendimiento y no ven el resplandor del Evangelio glorioso de
Cristo, que es imagen de Dios.
'''
"5" = ''':sup:`5` No nos pregonamos a nosotros mismos, sino que proclamamos a Cristo
Jesús como Señor; y nosotros somos servidores de ustedes por Jesús.
'''
"6" = ''':sup:`6` El mismo Dios que dijo: Brille la luz en medio de las tinieblas, es
el que se hizo luz en nuestros corazones, para que se irradie la gloria
de Dios tal como brilla en el rostro de Cristo.
'''
"7" = ''':sup:`7` Con todo, llevamos este tesoro en vasos de barro, para que esta
fuerza soberana se vea como obra de Dios y no nuestra.
'''
"8" = ''':sup:`8` Nos sobrevienen pruebas de toda clase, pero no nos desanimamos;
estamos entre problemas, pero no desesperados;
'''
"9" = ''':sup:`9` somos perseguidos, pero no eliminados; derribados, pero no fuera de
combate.
'''
"10" = ''':sup:`10` Por todas partes llevamos en nuestra persona la muerte de Jesús,
para que también la vida de Jesús se manifieste en nuestra persona.
'''
"11" = ''':sup:`11` Pues a los que estamos vivos nos corresponde ser entregados a la
muerte a cada momento por causa de Jesús, para que la vida de Jesús se
manifieste en nuestra existencia mortal.
'''
"12" = ''':sup:`12` Y mientras la muerte actúa en nosotros, a ustedes les llega la
vida.
'''
"13" = ''':sup:`13` Tenemos el mismo don espiritual de fe que tenía el que escribió:
Creí y por eso hablé. También nosotros creemos, y por eso hablamos.
'''
"14" = ''':sup:`14` Sabemos que aquel que resucitó a Jesús nos resucitará también con
Jesús y nos pondrá cerca de él con ustedes.
'''
"15" = ''':sup:`15` Y todo esto es para bien de ustedes; los favores de Dios se van
multiplicando, y también se irá ampliando cada día más la acción de
gracias que tantas personas rinden a Dios para gloria suya.
'''
"16" = ''':sup:`16` Por eso no nos desanimamos; al contrario, aunque nuestro exterior
está decayendo, el hombre interior se va renovando de día en día en
nosotros.
'''
"17" = ''':sup:`17` No se pueden equiparar esas ligeras pruebas que pasan aprisa con el
valor formidable de la gloria eterna que se nos está preparando.
'''
"18" = ''':sup:`18` Nosotros, pues, no nos fijamos en lo que se ve, sino en lo que no
se ve; porque las cosas visibles duran un momento, pero las invisibles
son para siempre.
'''
