[19]
"1" = ''':sup:`1` Los dos ángeles llegaron a Sodoma al atardecer. Lot estaba sentado a
la entrada del pueblo. Apenas los vio, salió a su encuentro, se
arrodilló inclinándose profundamente,
'''
"2" = ''':sup:`2` y les dijo: «Señores míos, les ruego que vengan a la casa de este
siervo suyo a pasar la noche. Se lavarán los pies, descansarán y
mañana, al amanecer, podrán seguir su camino.» Ellos le respondieron:
«No, pasaremos la noche en la plaza.» Pero él insistió tanto, que lo
siguieron a su casa, y les preparó comida.
'''
"3" = ''':sup:`3` Hizo panes sin levadura y comieron.
'''
"4" = ''':sup:`4` No estaban acostados todavía cuando los vecinos, es decir los
hombres de Sodoma, jóvenes y ancianos, rodearon la casa: ¡estaba el
pueblo entero!
'''
"5" = ''':sup:`5` Llamaron a Lot y le dijeron: «¿Dónde están esos hombres que llegaron
a tu casa esta noche? Mándanoslos afuera, para que abusemos de ellos.»
'''
"6" = ''':sup:`6` Lot salió de la casa y se dirigió hacia ellos, cerrando la puerta
detrás de sí,
'''
"7" = ''':sup:`7` y les dijo: «Les ruego, hermanos míos, que no cometan semejante
maldad.
'''
"8" = ''':sup:`8` Miren, tengo dos hijas que todavía son vírgenes. Se las voy a traer
para que ustedes hagan con ellas lo que quieran, pero dejen tranquilos
a estos hombres que han confiado en mi hospitalidad.»
'''
"9" = ''':sup:`9` Pero ellos le respondieron: «¡Quítate del medio! ¡Eres un forastero
y ya quieres actuar como juez! Ahora te trataremos a ti peor que a
ellos.» Lo empujaron violentamente y se disponían a romper la puerta.
'''
"10" = ''':sup:`10` Pero los dos hombres desde adentro extendieron sus brazos, tomaron
a Lot, lo introdujeron en la casa y cerraron la puerta.
'''
"11" = ''':sup:`11` Hirieron de ceguera a los hombres que estaban fuera, desde el más
joven hasta el más viejo, de modo que no fueron ya capaces de encontrar
la puerta.
'''
"12" = ''':sup:`12` Los dos hombres dijeron a Lot: «¿A quién más de los tuyos tienes
aquí? ¿Tus yernos? Tienes que llevar de este lugar a tus hijos e hijas
y todo lo que tienes en la ciudad.
'''
"13" = ''':sup:`13` Vamos a destruir esta ciudad, pues son enormes las quejas en su
contra que han llegado hasta Yavé, y él nos ha enviado a destruirla.»
'''
"14" = ''':sup:`14` Salió entonces Lot y dijo a sus yernos, a los que iban a casarse
con sus hijas: «Levántense y salgan de aquí, pues Yavé va a destruir la
ciudad.» Pero ellos creían que Lot estaba bromeando.
'''
"15" = ''':sup:`15` Al amanecer los ángeles apuraron a Lot diciéndole: «Date prisa,
toma a tu esposa y a tus dos hijas y márchate, no sea que te alcance el
castigo de esta ciudad.»
'''
"16" = ''':sup:`16` Y como él aún vacilase, lo tomaron de la mano, junto a su mujer y a
sus dos hijas, porque Yavé había tenido compasión de ellos, y lo
llevaron fuera de la ciudad.
'''
"17" = ''':sup:`17` Una vez fuera, le dijeron: «Ponte a salvo. Por tu vida, no mires
hacia atrás ni te detengas en parte alguna de esta llanura, sino que
huye a la montaña para que no perezcas.»
'''
"18" = ''':sup:`18` Pero Lot replicó: «¡Oh, no, Señor mío!
'''
"19" = ''':sup:`19` Veo que me has hecho un gran favor y que has sido muy bueno conmigo
conservándome la vida. Pero yo no puedo llegar hasta la montaña sin que
me alcance el desastre y la muerte.
'''
"20" = ''':sup:`20` Mira este pueblito que está más cerca y en el que podría
refugiarme. Es tan pequeño, y para mí es cosa de vida o muerte, ¿no
podría estar a salvo allí?»
'''
"21" = ''':sup:`21` El otro respondió: «También este favor te lo concedo, y no
destruiré ese pueblo del que has hablado.
'''
"22" = ''':sup:`22` Pero huye rápidamente, ya que no puedo hacer nada hasta que tú no
hayas llegado allá. (Por esto aquel pueblo fue llamado Soar, o sea,
Pequeño. »
'''
"23" = ''':sup:`23` El sol ya había salido cuando Lot entró en Soar.
'''
"24" = ''':sup:`24` Entonces Yavé hizo llover del cielo sobre Sodoma y Gomorra azufre
ardiendo que venía de Yavé,
'''
"25" = ''':sup:`25` y que destruyó completamente estas ciudades y toda la llanura con
todos sus habitantes y la vegetación.Varias leyendas
'''
"26" = ''':sup:`26` La mujer de Lot miró hacia atrás, y quedó convertida en una estatua
de sal.
'''
"27" = ''':sup:`27` Abrahán se levantó muy de madrugada y fue al lugar donde antes
había estado con Yavé.
'''
"28" = ''':sup:`28` Miró hacia Sodoma y Gomorra y hacia toda la comarca del valle y vio
una gran humareda que subía de la tierra, semejante a la humareda de un
horno.
'''
"29" = ''':sup:`29` Cuando Dios destruyó las ciudades de la llanura, se acordó de
Abrahán y libró a Lot de la catástrofe, mientras arrasaba las ciudades
donde Lot había vivido.
'''
"30" = ''':sup:`30` Después Lot salió de Soar con sus dos hijas, pues no se sentía
seguro allí, y se fue a vivir al monte, en una cueva.
'''
"31" = ''':sup:`31` Entonces dijo la hija mayor a la menor: «Nuestro padre está viejo y
no ha quedado ni un hombre siquiera en esta región que pueda unirse a
nosotras como se hace en todo el mundo.
'''
"32" = ''':sup:`32` Ven y embriaguémoslo con vino y acostémonos con él. Así sobrevivirá
la familia de nuestro padre.»
'''
"33" = ''':sup:`33` Y así lo hicieron aquella misma noche, y la mayor se acostó con su
padre, quien no se dio cuenta de nada, ni cuando ella se acostó ni
cuando se levantó.
'''
"34" = ''':sup:`34` Al día siguiente dijo la mayor a la menor: «Ya sabes que me acosté
anoche con mi padre. Hagámosle beber vino otra vez esta noche y te
acuestas tú también con él, para que la raza de nuestro padre no
desaparezca.»
'''
"35" = ''':sup:`35` Le hicieron beber y lo embriagaron de nuevo aquella noche, y la
hija menor se acostó con él. El padre no se dio cuenta de nada, ni
cuando ella se acostó ni cuando se levantó.
'''
"36" = ''':sup:`36` Y así las dos hijas de Lot quedaron embarazadas de su padre.
'''
"37" = ''':sup:`37` La mayor dio a luz un hijo y lo llamó Moab: éste fue el padre de
los moabitas, que todavía existen hoy.
'''
"38" = ''':sup:`38` La menor también dio a luz un hijo y lo llamó Ben-Ammí, y es el
padre de los actuales amonitas.
'''
