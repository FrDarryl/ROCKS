"1" = ''':sup:`1` ¡Júntense y amontónense, oh gente sin vergüenza,
'''
"2" = ''':sup:`2` para que puedan ser desparramados como un montón de paja por el
viento cuando se precipite sobre ustedes el furor de Yavé, cuando
llegue sobre ustedes el día de su enojo!
'''
"3" = ''':sup:`3` Busquen a Yavé todos ustedes, los humildes del país, que cumplen sus
mandatos, practiquen la justicia y sean humildes y así, tal vez,
encontrarán refugio el día del furor de Yavé.
'''
"4" = ''':sup:`4` Pues Gaza va a quedar convertida en un desierto, Ascalón va a ser
totalmente abandonada; Asdod será despoblada en pleno mediodía, y
Acarón será destruida hasta sus cimientos.
'''
"5" = ''':sup:`5` Ay de la nación de los quereteos que viven a orillas del mar, pues
Yavé ha hablado para condenarlos: «Te haré desaparecer, Canaán, y tú,
tierra de los filisteos, quedarás sin población.»
'''
"6" = ''':sup:`6` La región costera será en adelante pastizales; estos campos serán
para los pastores, ahí no habrá más que corrales. Esta región
pertenecerá al resto de la tribu de Judá; allí llevarán a pastar sus
rebaños y dormirán de noche en las casas de Ascalón. Pues Yavé, su
Dios, se acordará de ellos y traerá de vuelta a sus cautivos.
'''
"8" = ''':sup:`8` He oído las injurias de Moab y las burlas de los amonitas, que
insultaron a mi pueblo y se agrandaron a costa de mi territorio.
'''
"9" = ''':sup:`9` Por esto, lo juro por mi vida, dice Yavé de los Ejércitos, Dios de
Israel, Moab quedará igual que Sodoma, y Amón, como Gomorra. La tierra
será abandona a las ortigas, con canteras de sal, y será un desierto
para siempre. Los que queden de mi pueblo se apoderarán de ellos; los
sobrevivientes de mi nación los recibirán en herencia.
'''
"10" = ''':sup:`10` Esa será su suerte, en pago de su orgullo, pues insultaron al
pueblo de Dios de los Ejércitos y se agrandaron a costa suya.
'''
"11" = ''':sup:`11` Yavé será su terror cuando venga a destronar a todos los dioses de
la tierra y lo adoren, cada uno en su propio país, los que viven en las
islas de los paganos.
'''
"12" = ''':sup:`12` «También sobre ustedes, etíopes, pende la amenaza de mi espada...»
'''
"13" = ''':sup:`13` Levantará su mano contra el norte y a Asur lo reducirá a escombros;
dejará a Nínive totalmente despoblada, seca como un desierto.
'''
"14" = ''':sup:`14` En ella harán su refugio los rebaños y toda clase de animales y aun
el pelícano y la garza pasarán la noche entre sus ruinas; la lechuza
lanzará graznidos desde la ventana y el cuervo desde el umbral; los
paneles e cedro habrán sido arrancados.
'''
"15" = ''':sup:`15` Ese será el fin de la ciudad alegre, que se sentía segura y que
decía en su interior: «Yo y nadie más que yo.» ¿Y por qué, ahora no es
más que un montón de ruinas donde se guarecen los animales? Todos los
que pasan por allí silban, haciendo señas con la mano.
'''
