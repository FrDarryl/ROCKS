[17]
"1" = ''':sup:`1` Cuando David ya estuvo en su casa, dijo al profeta Natán: «Mira que
yo vivo en una casa de madera de cedro mientras el Arca de la Alianza
de Yavé está bajo pieles.»
'''
"2" = ''':sup:`2` Le respondió Natán: «Haz todo cuanto te inspira tu corazón, porque
Dios está contigo.»
'''
"3" = ''':sup:`3` Aquella misma noche Yavé habló a Natán, para decirle: «Ve y
transmite este recado a mi siervo David:
'''
"4" = ''':sup:`4` Esto dice Yavé: No me edificarás tú la casa en que yo habite.
'''
"5" = ''':sup:`5` Pues no he habitado en casa alguna desde el día en que hice subir a
los hijos de Israel, hasta el día de hoy; sino que he andado de tienda
en tienda y de morada en morada.
'''
"6" = ''':sup:`6` Durante todo el tiempo que he ido de un lado a otro con todo Israel,
¿he dicho acaso a alguno de los jueces de Israel, a los que encargué el
gobierno de mi pueblo: Por qué no me edifican una casa de cedro?
'''
"7" = ''':sup:`7` Di, pues, ahora, esto a mi siervo David: Así habla Yavé Sebaot: Yo
te saqué de detrás de las ovejas para que fueras jefe de mi pueblo
Israel,
'''
"8" = ''':sup:`8` y he estado contigo en todas tus empresas, he eliminado a todos tus
enemigos de delante de ti y voy a hacerte un nombre grande como el
nombre de los grandes de la tierra.
'''
"9" = ''':sup:`9` Fijaré un lugar a mi pueblo de Israel y lo plantaré allí para que no
se mueva más; no será ya perturbado y los malvados no seguirán
oprimiéndolo como antes.
'''
"10" = ''':sup:`10` Desde los días en que instituí jueces sobre mi pueblo de Israel, te
sometí a todos tus enemigos, y te anuncié que Yavé te edificará una
casa.
'''
"11" = ''':sup:`11` Cuando se cumplan tus días para ir con tus padres, afirmaré después
de ti a uno de tus descendientes, a uno de tu sangre, y aseguraré tu
reino.
'''
"12" = ''':sup:`12` El me edificará una Casa y yo afirmaré su trono para siempre.
'''
"13" = ''':sup:`13` Yo seré para él un padre, y él será para mí un hijo, y no apartaré
de él mi amor, como lo aparté del que estaba ante ti.
'''
"14" = ''':sup:`14` Yo lo mantendré en mi casa y en mi reino para siempre y su trono
estará firme eternamente.»
'''
"15" = ''':sup:`15` Y Natán habló a David conforme a todas estas palabras y conforme a
esta visión.
'''
"16" = ''':sup:`16` Vino entonces el rey David a sentarse delante de Yavé, y dijo:
«¿Quién soy yo, oh Yavé Dios, y qué es mi casa para que hayas hecho por
mí tales cosas?,
'''
"17" = ''':sup:`17` y aun esto es poco a tus ojos, oh Dios, que también haces promesas
a mi descendencia para el futuro lejano. Me has mirado como si fuera un
hombre distinguido, ¡oh Yavé Dios!
'''
"18" = ''':sup:`18` ¿Qué más le queda que desear a David? Tú me conoces a mí, tu
siervo.
'''
"19" = ''':sup:`19` ¡Oh, Señor!, por amor de tu siervo y según tu corazón has realizado
toda esta obra, para dar a conocer todas tus grandezas.
'''
"20" = ''':sup:`20` ¡Oh Yavé! Nadie hay como tú, ni hay Dios fuera de ti, según todo lo
que hemos oído con nuestros oídos.
'''
"21" = ''':sup:`21` Y ¿qué otro pueblo hay sobre la tierra como tu pueblo de Israel, a
quien Dios haya ido a rescatar para hacerlo su pueblo, dándole renombre
por medio de cosas grandes y terribles, arrojando naciones de delante
de él y librándolo en la esclavitud de Egipto?
'''
"22" = ''':sup:`22` Tú has constituido a Israel tu pueblo, como pueblo tuyo para
siempre, y tú, Yavé, te has hecho su Dios.
'''
"23" = ''':sup:`23` Ahora, pues, oh Yavé, que se verifique eternamente la palabra que
has dirigido respecto a tu siervo y a su casa; y haz según tu palabra.
'''
"24" = ''':sup:`24` Sí, que todo se verifique; y sea tu nombre engrandecido por siempre
y que se diga: Yavé Sebaot, el Dios de Israel, es un Dios para Israel.
Y que la familia de tu siervo David subsista en tu presencia.
'''
"25" = ''':sup:`25` ¡Oh Dios mío! Acabas de revelar a tu siervo que vas a edificarle
una casa, y por esto he encontrado valor para orar en tu presencia.
'''
"26" = ''':sup:`26` Ahora, pues, Yavé, tú eres Dios y tú has prometido esta dicha a tu
siervo,
'''
"27" = ''':sup:`27` y ahora te has dignado bendecir la casa de tu siervo para que
permanezca por siempre en tu presencia. ¡Oh Yavé! Tú eres el que
bendice y mi casa, pues, será bendita para siempre.»
'''
