"1" = ''':sup:`1` El ángel que hablaba conmigo volvió y me sacudió como se despierta a
un hombre que está durmiendo.
'''
"2" = ''':sup:`2` Me preguntó qué veía yo, y le dije: «Veo un candelabro de oro macizo
con su estanque de aceite arriba, y siete lámparas.
'''
"3" = ''':sup:`3` También hay cerca del candelabro dos olivos, uno a la derecha y otro
a la izquierda.»
'''
"4" = ''':sup:`4` Pregunté al ángel que estaba conmigo qué querían decir esas cosas.
'''
"5" = ''':sup:`5` Y me respondió: «¿Cómo, no lo sabes?» «No, señor», insistí yo.
'''
"6" = ''':sup:`6` Entonces continuó: «Estas siete lámparas son los ojos de Yavé que
miran por toda la tierra.»
'''
"7" = ''':sup:`7` Esta es una palabra de Yavé para Zorobabel: «Ni con el valor ni con
la fuerza, sino sólo con mi espíritu.
'''
"8" = ''':sup:`8` Miren esa montaña tan inmensa; pues bien, será completamente
allanada delante de Zorobabel. Y de ella extraerá hasta la última
piedra que corone el Templo, en medio de aclamaciones de gracias.»
'''
"8" = ''':sup:`8` Una palabra de Yavé me fue dirigida:
'''
"9" = ''':sup:`9` «Las manos de Zorobabel pondrán los cimientos de este Templo y ellas
mismas lo terminarán.»
'''
"10" = ''':sup:`10` El día en que se puso la primera piedra, les pareció ser una cosa
sin importancia, pero ahora es un alegría para todos ustedes ver la
piedra que corona el edificio en manos de Zorobabel.
'''
"11" = ''':sup:`11` Le volví a preguntar: «¿Qué representan esos dos olivos puestos a
la derecha y a la izquierda del candelabro?»
'''
"12" = ''':sup:`12` #
'''
"13" = ''':sup:`13` Me volvió a decir: «¿Cómo, tampoco sabes lo que quieren decir?»
«No, señor», le repliqué.
'''
"14" = ''':sup:`14` El me explicó: «Son los dos Ungidos con aceite fresco que están
ante el Señor del mundo entero.»
'''
