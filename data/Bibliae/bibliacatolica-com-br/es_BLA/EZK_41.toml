[41]
"1" = ''':sup:`1` Me hizo entrar en la parte del antesantuario y midió los pilares de
cada lado: medían seis codos de ancho.
'''
"2" = ''':sup:`2` Su entrada medía diez codos de ancho y sus columnitas, cinco; midió
su profundidad, que era de cuarenta codos y su ancho, de veinte.
'''
"3" = ''':sup:`3` Luego entró en el santuario y midió el pilar de la entrada, medía
dos codos de ancho. La entrada medía seis, y el muro de cada lado,
siete.
'''
"4" = ''':sup:`4` Midió veinte codos para el ancho y veinte para el largo de esa sala,
luego añadió: "Ese es el Santo de los Santos".
'''
"5" = ''':sup:`5` Midió en seguida el muro de la Casa; tenía seis codos de alto; el
ancho del corredor que rodeaba a la Casa era de cuatro codos.
'''
"6" = ''':sup:`6` Las piezas laterales estaban dispuestas en tres pisos, treinta por
cada uno. Había salientes en la pared de la Casa por los lados,
alrededor, a fin de que las sostuvieran, sin que sus vigas penetraran
en la pared interior de la Casa.
'''
"7" = ''':sup:`7` El ancho de las piezas iba aumentando en todo a medida que se
subían; porque el corredor del edificio aumentaba gradualmente en todo
el rededor de modo que el interior era más ancho en lo más alto, y así
desde el pavimento se subía al piso del medio, y de éste al más alto.
'''
"8" = ''':sup:`8` El tabique de esas piececitas tenía una vara de ancho alrededor de
toda la Casa.
'''
"9" = ''':sup:`9` Por su lado exterior el tabique de las piezas, junto con el pasadizo
que las comunicaba, medía cinco codos.
'''
"10" = ''':sup:`10` Las piezas alrededor de la Casa añadían a sus dimensiones veinte
codos más.
'''
"11" = ''':sup:`11` El pasadizo que comunicaba las piezas tenía una entrada al norte y
una entrada al sur; el ancho de ese pasadizo era de cinco codos.
'''
"12" = ''':sup:`12` El edificio estaba al oeste del patio, de frente al mismo. Tenía
setenta codos de ancho y noventa de largo; el muro del edificio tenía
cinco codos de espesor en toda su extensión.
'''
"13" = ''':sup:`13` El hombre midió la Casa, tenía cien codos de largo: en profundidad,
el patio, la edificación y sus muros medían cien codos.
'''
"14" = ''':sup:`14` La fachada de la Casa, que daba al patio hacia el este, tenía
también cien codos de ancho.
'''
"15" = ''':sup:`15` Midió la longitud de la edificación por el lado del patio trasero
con sus corredores de un extremo al otro; medía cien codos. El
antesantuario y el vestíbulo del atrio,
'''
"16" = ''':sup:`16` las ventanas con rejillas y las entradas con sus tres piezas
estaban todas revestidas de madera preciosa, desde el suelo hasta las
ventanas.
'''
"17" = ''':sup:`17` La decoración se extendía desde la entrada hasta dentro de la Casa,
tanto en el exterior como el interior.
'''
"18" = ''':sup:`18` Estaba formada por querubines y palmas, había una palma entre dos
querubines; los querubines tenían dos caras:
'''
"19" = ''':sup:`19` una cara de hombre se enfrentaba a una palma de un lado, y otra
cara de león enfrentaba a otra palma del otro lado. Así se había hecho
en todo el derredor de la Casa.
'''
"20" = ''':sup:`20` En el muro se habían representado querubines y palmas desde el
suelo hasta encima de la entrada.
'''
"21" = ''':sup:`21` Los pilares del antesantuario eran cuadrados; delante del santuario
propiamente tal
'''
"22" = ''':sup:`22` había un altar de madera de tres codos de alto; su largo y su ancho
eran de dos codos. Tenía piezas angulares y sus adornos eran de madera.
El hombre me dijo: "Esta es la mesa que está ante Yavé".
'''
"22" = ''':sup:`22` cada batiente era doble.
'''
"23" = ''':sup:`23` El antesantuario tenía una puerta con dos batientes, y lo mismo el
Santuario;
'''
"25" = ''':sup:`25` Encima de las batientes del antesantuario, había representado en
los muros querubines y palmas; un tejado de madera protegía la fachada
y la puerta exterior.
'''
"26" = ''':sup:`26` Ventanas con rejillas y palmas decoraban los pilares del vestíbulo,
las piezas que rodeaban a la Casa y los tejados.
'''
