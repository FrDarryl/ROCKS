[122]
"1" = ''':sup:`1` Me puse alegre cuando me dijeron: "¡Vamos a la casa del Señor!"
'''
"2" = ''':sup:`2` Ahora nuestros pasos se detienen delante de tus puertas, Jerusalén.
'''
"3" = ''':sup:`3` Jerusalén, edificada cual ciudad en que todo se funde en la unidad.
'''
"4" = ''':sup:`4` Allá suben las tribus, las tribus del Señor, la asamblea de Israel,
para alabar el Nombre del Señor.
'''
"5" = ''':sup:`5` Pues allí están las cortes de justicia, los ministerios de la casa
de David.
'''
"6" = ''':sup:`6` Para Jerusalén pidan la paz: "¡Que vivan tranquilos los que te aman!
'''
"7" = ''':sup:`7` ¡Que la paz guarde tus muros y haya seguridad en tus palacios!"
'''
"8" = ''':sup:`8` Por mis hermanos y por mis amigos quiero decir: "¡La paz esté
contigo!"
'''
"9" = ''':sup:`9` Por la casa del Señor nuestro Dios, pido para ti la felicidad.
'''
