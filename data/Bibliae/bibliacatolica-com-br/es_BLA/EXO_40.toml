[40]
"1" = ''':sup:`1` Yavé habló así a Moisés:
'''
"2" = ''':sup:`2` «El día primero del primer mes alzarás la Morada, la Tienda de las
Citas.
'''
"3" = ''':sup:`3` Allí pondrás el Arca de la Alianza y cubrirás el Arca con la
cortina.
'''
"4" = ''':sup:`4` Llevarás la mesa y la dispondrás. Llevarás también el candelabro y
prepararás las lámparas.
'''
"5" = ''':sup:`5` Colocarás el altar de oro para el incienso delante del Arca de la
Alianza y colgarás la cortina a la entrada de la Morada.
'''
"6" = ''':sup:`6` Colocarás el altar de los holocaustos ante la entrada de la Tienda
de las Citas. Pondrás la pila entre la Tienda de las Citas y el Altar y
echarás agua en ella.
'''
"7" = ''':sup:`7` En derredor levantarás el atrio y tenderás la cortina a la entrada
del atrio.
'''
"8" = ''':sup:`8` Entonces tomarás el óleo de la unción y ungirás la Morada y todo lo
que hay en ella.
'''
"9" = ''':sup:`9` La consagrarás con todo su mobiliario y será cosa sagrada.
'''
"10" = ''':sup:`10` Ungirás además el altar de los holocaustos con todos sus
utensilios. Consagrarás el altar y en adelante será cosa sacratísima.
'''
"11" = ''':sup:`11` Asimismo ungirás la pila y su base y la consagrarás.
'''
"12" = ''':sup:`12` Después mandarás que Aarón y sus hijos se acerquen a la entrada de
la Tienda de las Citas y los lavarás con agua.
'''
"13" = ''':sup:`13` Vestirás a Aarón con las vestiduras sagradas, lo ungirás y lo
consagrarás para que sea mi sacerdote.
'''
"14" = ''':sup:`14` Mandarás también que se acerquen sus hijos, los vestirás con
túnicas,
'''
"15" = ''':sup:`15` los ungirás como ungiste a su padre, para que sean mis sacerdotes.
Así por su unción serán sacerdotes míos para siempre, de generación en
generación.»
'''
"16" = ''':sup:`16` Moisés hizo todo según lo que Yavé le había mandado. Así lo hizo.
'''
"17" = ''':sup:`17` En el primer mes del año segundo, el día primero del mes, alzaron
la Morada.
'''
"18" = ''':sup:`18` Moisés alzó la Morada, asentó las basas, colocó sus tablones, puso
los travesaños y erigió sus columnas.
'''
"19" = ''':sup:`19` Después desplegó la Tienda por encima de la Morada y puso además
por encima el toldo de la Tienda, como Yavé había mandado a Moisés.
'''
"20" = ''':sup:`20` Luego tomó el Testimonio y lo puso en el Arca, puso al Arca las
varas y sobre ella colocó el Lugar del Perdón en la parte superior.
'''
"21" = ''':sup:`21` Llevó entonces el Arca a la Morada, colgó la cortina y cubrió así
el Arca de la Alianza, como Yavé había mandado a Moisés.
'''
"22" = ''':sup:`22` Colocó también la mesa en la Tienda de las Citas, al lado
septentrional de la Morada, fuera del velo.
'''
"23" = ''':sup:`23` Dispuso sobre ella las filas de los panes de la Presencia delante
de Yavé, como él había ordenado a Moisés.
'''
"24" = ''':sup:`24` Luego instaló el candelabro en la Tienda de las Citas, frente a la
mesa, en el lado meridional de la Morada,
'''
"25" = ''':sup:`25` y colocó encima las lámparas delante de Yavé, como él había
ordenado a Moisés.
'''
"26" = ''':sup:`26` Asimismo puso el altar de oro en la Tienda de las Citas, delante
del velo,
'''
"27" = ''':sup:`27` y quemó sobre él incienso aromático, como Yavé había mandado a
Moisés.
'''
"28" = ''':sup:`28` A la entrada de la Morada colocó la cortina, y en la misma entrada
de la Morada colocó también el altar de los holocaustos,
'''
"29" = ''':sup:`29` sobre el cual ofreció el holocausto y la ofrenda, como Yavé le
había mandado.
'''
"30" = ''':sup:`30` Puso la pileta entre la Tienda de las Citas y el altar y echó agua
en ella para las abluciones;
'''
"31" = ''':sup:`31` Aarón y sus hijos se lavaron en ella las manos y los pies.
'''
"32" = ''':sup:`32` Siempre que entraban en la Tienda de las Citas y siempre que se
acercaban al altar se lavaban, como Yavé había mandado a Moisés.
'''
"33" = ''':sup:`33` Por fin dispuso el atrio que rodeaba el Santuario y el altar y
colgó la cortina a la entrada del atrio. Así Moisés terminó todas las
obras.
'''
"34" = ''':sup:`34` Entonces la Nube vino a cubrir la Tienda de las Citas y la Gloria
de Yavé llenó la Morada.
'''
"35" = ''':sup:`35` Moisés ya no podía entrar en la Tienda de las Citas, pues la Nube
descansaba sobre ella y la Gloria de Yavé llenaba la Morada.
'''
"36" = ''':sup:`36` A lo largo de su trayecto, los hijos de Israel se ponían en marcha
en cuanto la Nube se elevaba de encima de la Morada.
'''
"37" = ''':sup:`37` Pero mientras la Nube no se elevaba, ellos no se movían y esperaban
el día en que de nuevo se elevara.
'''
"38" = ''':sup:`38` Porque la nube de Yavé descansaba sobre la Morada durante el día a
la vista de todo el pueblo de Israel, y durante la noche había fuego.
Así sucedió a lo largo de su trayecto.
'''
