[11]
"1" = ''':sup:`1` Pero el rey de Egipto reunió un ejército incontable como la arena de
las playas del mar, así como muchos barcos, pues intentaba apoderarse
por engaño del reino de Alejandro y unirlo al suyo.
'''
"2" = ''':sup:`2` Llegó a Siria con palabras de paz y los habitantes de las ciudades
le abrieron las puertas y le salieron al encuentro, porque así lo había
mandado Alejandro, pues era su suegro.
'''
"3" = ''':sup:`3` Pero apenas entraba en las ciudades, Tolomeo dejaba en ellas
guarniciones.
'''
"4" = ''':sup:`4` Cuando se acercó a Azoto, le mostraron el templo de Dagón
incendiado, Azoto y sus alrededores destruidos, los cadáveres
abandonados y los restos calcinados de todos aquellos que Jonatán hizo
perecer en la guerra, pues los habían dispuesto en montones a lo largo
del recorrido del rey.
'''
"5" = ''':sup:`5` Contaron al rey Tolomeo todo lo que Jonatán había hecho. Esperaban
que lo desaprobara, pero el rey callaba.
'''
"6" = ''':sup:`6` Jonatán salió con gran pompa a Jafa para encontrar al rey. Se
saludaron y pasaron allí la noche.
'''
"7" = ''':sup:`7` Al día siguiente acompañó al rey hasta el río Eleutero y luego se
volvió a Jerusalén.
'''
"8" = ''':sup:`8` Por su parte, el rey Tolomeo se apoderó de las ciudades de la costa
hasta Seleucia Marítima, pues hacía planes contra el rey Alejandro.
'''
"9" = ''':sup:`9` Por dicho motivo envió a Demetrio este mensaje: «Ven y concertemos
una alianza. Te daré a mi hija casada con Alejandro y reinarás en el
trono de tus padres.
'''
"10" = ''':sup:`10` Estoy arrepentido de haberle dado a mi hija, pues ha intentado
asesinarme.»
'''
"11" = ''':sup:`11` Lo calumniaba así porque codiciaba su reino.
'''
"12" = ''':sup:`12` Le quitó su hija y se la dio a Demetrio. De este modo fue pública
la enemistad entre él y Alejandro.
'''
"13" = ''':sup:`13` Tolomeo entró entonces en Antioquía y se ciñó la corona de Asia.
Tuvo así dos reinos: el de Egipto y el de Asia.
'''
"14" = ''':sup:`14` En ese tiempo Alejandro se encontraba en Cilicia, sofocando una
rebelión.
'''
"15" = ''':sup:`15` Al saber lo que ocurría, volvió para luchar con Tolomeo. Este le
salió al encuentro con una poderosa tropa y lo derrotó.
'''
"16" = ''':sup:`16` Alejandro huyó a Arabia, a refugiarse.
'''
"17" = ''':sup:`17` Pero el árabe Zabdiel le cortó la cabeza y se la envió a Tolomeo.
'''
"18" = ''':sup:`18` Tres días después murió también Tolomeo y, de inmediato, los
soldados egipcios que guardaban las ciudades fortificadas fueron
asesinados por los habitantes.
'''
"19" = ''':sup:`19` De esta manera, Demetrio obtuvo el reinado el año ciento sesenta y
siete.
'''
"20" = ''':sup:`20` Por aquellos días, Jonatán reunió las tropas judías para atacar la
fortaleza de Jerusalén, ocupada por los sirios, y dispuso contra ella
mucha maquinaria de guerra.
'''
"21" = ''':sup:`21` Entonces algunos malvados, traidores a su pueblo, le avisaron al
rey.
'''
"22" = ''':sup:`22` Este, al saberlo, se indignó e inmediatamente se puso en marcha
hasta Tolemaida. Desde allí escribió a Jonatán para que desistiera del
sitio y viniera a verlo lo antes posible.
'''
"23" = ''':sup:`23` Recibido el mensaje, Jonatán mandó continuar el asedio. Luego
decidió exponerse a sí mismo al peligro, y fue a ver al rey con
dirigentes y sacerdotes de Israel.
'''
"24" = ''':sup:`24` Tomando oro, plata, vestidos finos y otros presentes, fueron ante
el rey en Tolemaida y obtuvieron su favor, en presencia de todos sus
Amigos.
'''
"25" = ''':sup:`25` Algunos traidores lo acusaron.
'''
"26" = ''':sup:`26` Pero el rey trató a Jonatán como lo habían tratado los reyes
anteriores.
'''
"27" = ''':sup:`27` Lo confirmó en el puesto de jefe de los sacerdotes, con todos los
privilegios que antes tenía, y le contó entre sus mejores Amigos.
'''
"28" = ''':sup:`28` Jonatán pidió al rey que dejara libres de tributos a Judea y a los
tres distritos de Samaria, prometiéndole en cambio trescientos
talentos.
'''
"29" = ''':sup:`29` El rey consintió y escribió a Jonatán al respecto una carta en
estos términos:
'''
"30" = ''':sup:`30` «El rey Demetrio, a Jonatán, a su hermano y a toda la nación judía:
paz.
'''
"31" = ''':sup:`31` Les enviamos a ustedes una copia de la carta que hemos escrito a
nuestro pariente Lástenes para que la conozcan:
'''
"32" = ''':sup:`32` El rey Demetrio saluda a su pariente Lástenes.
'''
"33" = ''':sup:`33` Por su fidelidad hacia nosotros hemos decidido hacerle favores a la
nación de los judíos, que son nuestros amigos y se portan lealmente con
nosotros, pues queremos recompensar su fidelidad.
'''
"34" = ''':sup:`34` Les confirmamos la posesión del territorio de Judea y de las tres
regiones de Aferema, Lidda y Ramatayim, que han sido apartadas de
Samaria y agregadas a Judea, con todas sus dependencias. A todos los
que suben a sacrificar a Jerusalén los dejamos exentos de los impuestos
que el rey recibía cada año de ellos hasta ahora, por los productos de
la tierra y por los frutos de los árboles.
'''
"35" = ''':sup:`35` Igualmente, estarán exentos de los demás impuestos que nos debían,
especialmente los impuestos sobre los productos de las salinas y las
coronas de oro que ofrecían.
'''
"36" = ''':sup:`36` Ninguno de estos privilegios será anulado jamás.
'''
"37" = ''':sup:`37` Así, pues, hagan una copia de este decreto y entréguensela a
Jonatán para que se deposite en el Monte Santo en un determinado
lugar.»
'''
"38" = ''':sup:`38` El rey Demetrio había llegado a dominar el reino y nadie se le
oponía; entonces disolvió su ejército, enviándolos a sus casas, salvo
las tropas extranjeras que había reclutado en las islas de los paganos,
con lo cual se atrajo el odio de todas las tropas que habían servido a
sus padres.
'''
"39" = ''':sup:`39` Entonces Trifón, que había sido partidario de Alejandro, aprovechó
el desconcierto del ejército contra Demetrio. Se dirigió al árabe
Emalcué, el cual educaba a Antíoco, hijo de Alejandro,
'''
"40" = ''':sup:`40` y lo persuadió que le entregara al niño con el fin de restablecerlo
en el puesto de su padre. Lo informó de todas las decisiones de
Demetrio y del odio que le tenían sus soldados, y permaneció allí
bastante tiempo.
'''
"41" = ''':sup:`41` Entre tanto, Jonatán pidió al rey que expulsara a los defensores de
la ciudadela de Jerusalén y retirara las guarniciones de las
fortalezas, porque estaban siempre en guerra contra Israel.
'''
"42" = ''':sup:`42` Demetrio le contestó: «No sólo haré esto por ti y por tu pueblo,
sino que los colmaré de honores en cuanto tenga ocasión.
'''
"43" = ''':sup:`43` Por el momento harías bien mandándome tropas, porque todos mis
soldados me han abandonado.»
'''
"44" = ''':sup:`44` Jonatán le mandó para Antioquía tres mil hombres valientes; cuando
se presentaron al rey, éste se alegró mucho.
'''
"45" = ''':sup:`45` Los habitantes se amotinaron y se reunieron en el centro de la
ciudad con la intención de matar al rey: eran como ciento veinte mil
hombres.
'''
"46" = ''':sup:`46` Demetrio se refugió en su palacio, mientras los ciudadanos ocupaban
las calles de la ciudad y comenzaban el ataque.
'''
"47" = ''':sup:`47` Entonces el rey llamó en su ayuda a los judíos, que se reunieron en
torno a él. Luego se dispersaron por la ciudad y mataron ese día cien
mil hombres.
'''
"48" = ''':sup:`48` Incendiaron la ciudad, recogieron un abundante botín y salvaron al
rey.
'''
"49" = ''':sup:`49` Los judíos dominaban la ciudad. Entonces los habitantes se
desalentaron y suplicaron al rey en esta forma:
'''
"50" = ''':sup:`50` «Perdónanos y cesen los judíos de maltratarnos a nosotros y a la
ciudad.»
'''
"51" = ''':sup:`51` Arrojaron las armas e hicieron la paz. Con esto los judíos se
merecieron la admiración del rey y se hicieron famosos en todo el
reino, y volvieron a Jerusalén cargados de botín.
'''
"52" = ''':sup:`52` Pero cuando Demetrio se sintió seguro en su trono y estuvo el país
en calma,
'''
"53" = ''':sup:`53` se olvidó de sus promesas y cambió de actitud con Jonatán. No lo
trató con la benevolencia que éste le había tenido, sino que comenzó a
portarse muy duro con él.
'''
"54" = ''':sup:`54` Después de esto Trifón regresó con Antíoco, el cual era todavía un
niño. Lo proclamaron rey y se ciñó la corona.
'''
"55" = ''':sup:`55` Las tropas licenciadas por Demetrio se pusieron a su lado y
lucharon contra Demetrio, que tuvo que huir.
'''
"56" = ''':sup:`56` Trifón se apoderó de los elefantes y ocupó Antioquía.
'''
"57" = ''':sup:`57` Entonces el jovencito Antíoco envió a Jonatán esta carta: «Te
confirmo en el cargo de Sumo Sacerdote, te hago gobernador de los
cuatro distritos y te pongo entre los Amigos del Rey.»
'''
"58" = ''':sup:`58` Le envió vajilla de oro y un servicio de mesa, autorizándolo a
beber en copas de oro, a vestirse de rojo púrpura y llevar el broche de
oro.
'''
"59" = ''':sup:`59` Nombró también a su hermano Simón general, desde la Escala de Tiro
hasta la frontera de Egipto.
'''
"60" = ''':sup:`60` Jonatán se puso a recorrer la región y las ciudades de la otra
parte del río. Todo el ejército de Siria acudió a él para ayudarlo.
Cuando llegó a Ascalón, los habitantes de la ciudad salieron a
recibirlo con todos los honores.
'''
"61" = ''':sup:`61` Desde allí pasó a Gaza, donde los habitantes le cerraron las
puertas; por lo que le puso sitio, y quemó los suburbios de la ciudad,
saqueándolo todo.
'''
"62" = ''':sup:`62` Entonces los de Gaza le pidieron la paz, y les fue otorgada; tomó
en rehenes a los hijos de sus jefes, que envió a Jerusalén. Después,
atravesó la provincia hasta llegar a Damasco.
'''
"63" = ''':sup:`63` En esto, Jonatán tuvo noticias de que los generales de Demetrio
estaban en Cades de Galilea con un numeroso ejército y querían
detenerlo.
'''
"64" = ''':sup:`64` Dejando a su hermano Simón en Judea, les salió al encuentro.
'''
"65" = ''':sup:`65` Simón acampó frente a Betsur y la estuvo sitiando un buen tiempo.
'''
"66" = ''':sup:`66` Los habitantes pidieron la paz, y él se la otorgó. Los expulsó de
allí y se apoderó de la ciudad, poniendo guarnición en ella.
'''
"67" = ''':sup:`67` Entre tanto, Jonatán acampó con su ejército junto a las aguas de
Genesaret y, muy de madrugada, llegaron a la llanura de Asor.
'''
"68" = ''':sup:`68` El ejército de los paganos le salió al encuentro en la llanura.
Pero habían enviado hombres a los cerros detrás de él, mientras lo
atacaban de frente.
'''
"69" = ''':sup:`69` Estos salieron de sus lugares y empezaron a pelear.
'''
"70" = ''':sup:`70` Los que estaban al lado de Jonatán huyeron. Sólo quedaron Matatías,
hijo de Absalón, y Judas, hijo de Calfí, jefes del ejército.
'''
"71" = ''':sup:`71` Jonatán rasgó sus vestiduras, se echó tierra sobre su cabeza y
rezó.
'''
"72" = ''':sup:`72` Luego hizo frente a los atacantes, los derrotó y los puso en fuga.
'''
"73" = ''':sup:`73` Entonces, las tropas que lo habían abandonado volvieron a su lado
y, todos juntos, persiguieron a los enemigos hasta Cades, donde estaba
su campamento, y acamparon allí.
'''
"74" = ''':sup:`74` Aquel día perecieron tres mil de los paganos. Luego volvió Jonatán
a Jerusalén.
'''
