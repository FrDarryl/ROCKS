"2" = ''':sup:`2` Señor, escucha mis palabras, y a mi queja pon atención.
'''
"3" = ''':sup:`3` Presta oído a mi clamor, ¡oh mi rey y mi Dios! Pues a ti te imploro,
Señor.
'''
"4" = ''':sup:`4` Desde la mañana oyes mi voz. Desde la mañana te hago promesas y me
quedo a la espera.
'''
"5" = ''':sup:`5` Tú no eres un Dios al que le gusta la maldad, ni el malvado tiene en
ti acogida.
'''
"6" = ''':sup:`6` Los insensatos no aguantan tu mirada, detestas a los que obran la
maldad.
'''
"7" = ''':sup:`7` A los que hablan mentiras los destruyes: Odia el Señor a violentos y
embusteros.
'''
"8" = ''':sup:`8` Pero yo por tu inmensa bondad puedo entrar en tu casa; frente a tu
santo templo me prosterno con toda reverencia.
'''
"9" = ''':sup:`9` Señor, tú que eres justo, guíame: Frente a los que me espían abre
ante mí un camino llano.
'''
"10" = ''':sup:`10` Pues nada de sincero hay en su boca y sólo crímenes hay en su
interior. Para halagar tienen buena lengua, mas su garganta se abre
para tragar.
'''
"11" = ''':sup:`11` Castígalos, oh Dios, como culpables, haz que fracasen sus intrigas;
échalos por sus crímenes sin cuento, ya que contra ti se han rebelado.
'''
"12" = ''':sup:`12` Que se alegren cuantos a ti se acogen, que estén de fiesta los que
tú proteges, y te celebren los que aman tu nombre.
'''
"13" = ''':sup:`13` Pues tú, Señor, bendices al justo y como un escudo lo cubre tu
favor.
'''
