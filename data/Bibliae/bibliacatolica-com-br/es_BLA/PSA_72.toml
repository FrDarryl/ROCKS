[72]
"1" = ''':sup:`1` Oh Dios, comunica al rey tu juicio, y tu justicia a ese hijo de rey,
'''
"2" = ''':sup:`2` para que juzgue a tu pueblo con justicia y a tus pobres en los
juicios que reclaman.
'''
"3" = ''':sup:`3` Que montes y colinas traigan al pueblo la paz y la justicia.
'''
"4" = ''':sup:`4` Juzgará con justicia al bajo pueblo, salvará a los hijos de los
pobres, pues al opresor aplastará.
'''
"5" = ''':sup:`5` Durará tanto tiempo como el sol, como la luna a lo largo de los
siglos.
'''
"6" = ''':sup:`6` Bajará como la lluvia sobre el césped, como el chubasco que moja la
tierra.
'''
"7" = ''':sup:`7` Florecerá en sus días la justicia, y una gran paz hasta el fin de
las lunas.
'''
"8" = ''':sup:`8` Pues domina del uno al otro Mar, del Río hasta el confín de las
tierras.
'''
"9" = ''':sup:`9` Ante él se arrodillará su adversario, y el polvo morderán sus
enemigos.
'''
"10" = ''':sup:`10` Los reyes de Tarsis y de las islas le pagarán tributo; los reyes de
Arabia y de Etiopía le harán llegar sus cuotas.
'''
"11" = ''':sup:`11` Ante él se postrarán todos los reyes, y le servirán todas las
naciones.
'''
"12" = ''':sup:`12` Pues librará al mendigo que le clama, al pequeño, que de nadie
tiene apoyo;
'''
"13" = ''':sup:`13` él se apiada del débil y del pobre, él salvará la vida de los
pobres;
'''
"14" = ''':sup:`14` de la opresión violenta rescata su vida, y su sangre que es
preciosa ante sus ojos.
'''
"15" = ''':sup:`15` Que él viva, que le den oro de Arabia, y que sin tregua rueguen por
él; lo bendecirán el día entero.
'''
"16" = ''':sup:`16` ¡Abundancia de trigo habrá en la tierra, que cubrirá la cima de los
montes; que abunde en fruto como el Líbano, se multiplicarán como
hierba de la tierra!
'''
"17" = ''':sup:`17` Que su nombre permanezca para siempre, y perdure por siempre bajo
el sol. En él serán benditas todas las razas de la tierra, le desearán
felicidad todas las naciones.
'''
"18" = ''':sup:`18` Bendito sea el Señor, Dios de Israel, pues sólo él hace maravillas.
'''
"19" = ''':sup:`19` Bendito sea por siempre su nombre de gloria, que su gloria llene la
tierra entera. ¡Amén, amén!
'''
"20" = ''':sup:`20` Aquí terminan las plegarias de David, hijo de Jesé.
'''
