[16]
"1" = ''':sup:`1` ¡Alaben a mi Dios con tamboriles, canten al Señor con platillos
ofrézcanle un salmo de alabanza, ensalcen e invoquen su nombre!
'''
"2" = ''':sup:`2` Dios es el Señor que acaba la guerra, que acampa en medio de su
pueblo, para librarme de mis perseguidores.
'''
"3" = ''':sup:`3` Los asirios venían de las montañas del norte, su innumerable
ejército cerraba los valles y sus caballos cubrían los montes.
'''
"4" = ''':sup:`4` Querían incendiar mis tierras, acabar con mis jóvenes y lactantes, y
raptar a las vírgenes.
'''
"5" = ''':sup:`5` El Señor todopoderoso los rechazó por mano de una mujer.
'''
"6" = ''':sup:`6` Su jefe no fue derribado por jóvenes guerreros, ni herido por hijos
de titanes, ni atacado por gigantes. ¡Fue Judit, hija de Merarí, que
con la hermosura de su rostro lo desarmó!
'''
"7" = ''':sup:`7` Se sacó sus vestidos de viuda para reanimar a los afligidos de
Israel; adornó su rostro,
'''
"8" = ''':sup:`8` puso una cinta en sus cabellos y se vistió de lino para seducirlo,
'''
"9" = ''':sup:`9` sus sandalias atrajeron su mirada y su belleza encadenó su alma. ¡El
sable atravesó su cuello!
'''
"10" = ''':sup:`10` Los persas se estremecieron de su audacia, los medos se
sorprendieron de su temeridad.
'''
"11" = ''':sup:`11` Entonces mis humildes clamaron y aquéllos temieron; mis débiles
gritaron y aquéllos abandonaron el campo.
'''
"12" = ''':sup:`12` Hijos de madres jóvenes los atacaron; como a hijos de desertores
los hirieron. Murieron en la batalla contra mi Señor.
'''
"13" = ''':sup:`13` Cantaré a mi Dios un canto nuevo: «Tú eres grande, Señor, eres
glorioso, admirable e insuperable en poder.
'''
"14" = ''':sup:`14` Que te sirvan todas las criaturas, pues tú hablaste y fueron
hechas, enviaste tu espíritu y las hizo, nadie puede resistir tu voz.
'''
"15" = ''':sup:`15` Los montes y las aguas se conmoverán, las rocas se derretirán como
cera; pero tú siempre te mostrarás bueno con aquellos que te temen.
'''
"16" = ''':sup:`16` Todo sacrificio es de poco valor para ti. ¡Ni se nombre la grasa de
los holocaustos! Pero el que teme al Señor será grande para siempre.
'''
"17" = ''':sup:`17` ¡Ay de las naciones que atacan mi raza! El Omnipotente las
castigará el día del juicio; pondrá fuego y gusanos en su carne, y
llorarán de dolor eternamente.
'''
"18" = ''':sup:`18` Cuando llegaron a Jerusalén, adoraron a Dios y, después de que se
purificó el pueblo, le ofrecieron sacrificios, ofrendas y regalos.
'''
"19" = ''':sup:`19` Judit ofreció para el Templo todo el mobiliario de Holofernes, que
el pueblo le había entregado, así como las cortinas de su dormitorio
que ella misma se había llevado.
'''
"20" = ''':sup:`20` Durante tres meses el pueblo permaneció en Jerusalén celebrando
fiestas delante del Santuario. Judit estaba con ellos.
'''
"21" = ''':sup:`21` Pasados aquellos días, cada uno volvió a su casa. Judit regresó a
Betulia y se dedicó a su hacienda. Fue famosa en todo el país hasta el
día de su muerte.
'''
"22" = ''':sup:`22` Muchos le ofrecieron matrimonio, pero no aceptó a nadie desde que
murió su esposo Manasés, y fue a reunirse con su pueblo.
'''
"23" = ''':sup:`23` Su vejez la pasó en casa de su marido. A su sierva le dio la
libertad. Murió en Betulia a la edad de ciento cinco años y fue
sepultada en el sepulcro de Manasés.
'''
"24" = ''':sup:`24` En esta ocasión el pueblo estuvo de duelo siete días. Antes de
morir distribuyó su hacienda entre los parientes de su esposo y los
suyos.
'''
"25" = ''':sup:`25` Mientras vivió Judit, nadie amenazó a Israel, y ni siquiera mucho
tiempo después de su muerte.
'''
