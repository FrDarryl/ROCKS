[5]
"1" = ''':sup:`1` Moisés convocó a todo Israel y le dijo: «Escucha, Israel, las normas
y los mandamientos que te enseño en este día; ustedes los aprenderán y
cuidarán de ponerlos en práctica.
'''
"2" = ''':sup:`2` Nuestra es la alianza que nos dio Yavé, nuestro Dios, en el Horeb.
'''
"3" = ''':sup:`3` Pues su alianza, no la tiene pactada con nuestros padres, sino más
bien con nosotros que hoy estamos aquí todos vivos.
'''
"4" = ''':sup:`4` Yavé nos habló cara a cara en el monte, desde en medio del fuego.
'''
"5" = ''':sup:`5` Entonces yo estaba entre Yavé y ustedes y los tuve informados, pues
aquel fuego los mantenía a distancia, y ustedes no subieron al monte.
Estas fueron sus palabras:
'''
"6" = ''':sup:`6` Yo soy Yavé, tu Dios, que te saqué de la tierra de Egipto, de la
casa de la esclavitud.
'''
"7" = ''':sup:`7` No tendrás otro dios delante de mí.
'''
"8" = ''':sup:`8` No te harás ídolos, no te harás figura alguna de las cosas que hay
arriba en el cielo o aquí debajo en la tierra, ni de lo que hay en las
aguas debajo de la tierra.
'''
"9" = ''':sup:`9` Ante ellas no te hincarás ni les rendirás culto; porque yo, Yavé, tu
Dios, soy un Dios celoso, que castigo la maldad de los padres en los
hijos hasta la tercera y cuarta generación de los que me odian.
'''
"10" = ''':sup:`10` Pero mantengo mi favor por mil generaciones a los que me aman y
guardan mis mandamientos.
'''
"11" = ''':sup:`11` No harás mal uso del nombre de Yavé, tu Dios, porque Yavé no dejará
sin castigo a quien se aproveche de su nombre.
'''
"12" = ''':sup:`12` Cuida de santificar el día sábado, como Yavé, tu Dios, te lo manda.
'''
"13" = ''':sup:`13` Seis días tienes para trabajar y hacer tus quehaceres.
'''
"14" = ''':sup:`14` Pero el día séptimo es el Descanso en honor de Yavé, tu Dios. No
harás ningún trabajo, ni tú, ni tu hijo, ni tu hija, ni tu servidor, ni
tu sirvienta, ni tu buey, ni tu burro u otro de tus animales. Tampoco
trabajará el extranjero que está en tu país. Tu servidor y tu sirvienta
descansarán así como tú,
'''
"15" = ''':sup:`15` pues no olvides que fuiste esclavo en la tierra de Egipto, de la
que Yavé, tu Dios, te sacó actuando con mano firme y dando grandes
golpes; por eso Yavé, tu Dios, te manda guardar el día sábado.
'''
"16" = ''':sup:`16` Honra a tu padre y a tu madre, como Yavé, Dios tuyo, te lo tiene
mandado, y tus días se prolongarán por mucho tiempo y te irá bien en la
tierra que Yavé, tu Dios, te da.
'''
"17" = ''':sup:`17` No matarás.
'''
"18" = ''':sup:`18` No cometerás adulterio.
'''
"19" = ''':sup:`19` No robarás.
'''
"20" = ''':sup:`20` No darás falso testimonio contra tu prójimo.
'''
"21" = ''':sup:`21` No desearás la mujer de tu prójimo. No codiciarás la casa de tu
prójimo, ni su campo, ni su servidor, ni su sirvienta, ni su buey, ni
su burro, ni cosa alguna suya .
'''
"22" = ''':sup:`22` Estas son las palabras que dijo Yavé a toda la asamblea que estaba
en el monte, desde en medio del fuego y la espesa nube. Dichas palabras
resonaron con estruendo y no se les añadió nada. Y luego Yavé las
escribió en dos tablas de piedra que me entregó.
'''
"23" = ''':sup:`23` Cuando oyeron aquella voz en medio de las tinieblas, mientras que
el monte ardía, se acercaron a mí todos los jefes de sus tribus y los
ancianos.
'''
"24" = ''':sup:`24` Y dijeron: Yavé, Dios nuestro, acaba de mostrarnos su gloria y su
grandeza y hemos oído su voz en medio del fuego. Hoy hemos visto a Dios
hablando al hombre sin que éste muriera;
'''
"25" = ''':sup:`25` pero nosotros vamos a morir si nos quedamos escuchando la voz de
Yavé, nuestro Dios, pues nos va a consumir este fuego terrible
'''
"26" = ''':sup:`26` ¿Qué hombre quedará con vida después de escuchar la voz de Dios
vivo hablando de en medio del fuego, como lo hace ahora con nosotros?
'''
"27" = ''':sup:`27` Mejor acércate tú para oír todo lo que diga Yavé, nuestro Dios, y
luego tú nos las dices para que las pongamos en práctica .
'''
"28" = ''':sup:`28` Yavé oyó estas palabras mientras ustedes me hablaban, y me dijo: He
oído lo que dice este pueblo; en todo han hablado bien.
'''
"29" = ''':sup:`29` ¡Ojalá que siempre tengan el mismo espíritu, me teman y guarden
todos mis preceptos!, pues entonces les iría bien a ellos y a sus hijos
eternamente.
'''
"30" = ''':sup:`30` Ahora les vas a decir que vuelvan a sus tiendas de campaña.
'''
"31" = ''':sup:`31` Pero tú te quedarás conmigo, para que yo te diga todos los
mandamientos, preceptos y leyes que habrás de enseñarles y así los
pongan en práctica en la tierra que yo quiero que sea suya .
'''
"32" = ''':sup:`32` Ustedes guardarán y cumplirán lo que Yavé les tiene ordenado. No se
desvíen ni a la derecha ni a la izquierda,
'''
"33" = ''':sup:`33` sino que sigan en todo el camino que Yavé les ha marcado; así
vivirán y tendrán éxito, y sus días se prolongarán en la tierra que
pasará a ser suya.
'''
