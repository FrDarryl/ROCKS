[3]
"1" = ''':sup:`1` Al cabo de seis meses, los israelitas estuvieron ya instalados en
sus ciudades. Entonces se congregó todo el pueblo en Jerusalén.
'''
"2" = ''':sup:`2` Josué, hijo de Josadac, con sus hermanos los sacerdotes, y
Zorobabel, hijo de Sealtiel, con sus hermanos, empezaron a reconstruir
el altar del Dios de Israel, para ofrecer en él sacrificios, como está
escrito en la Ley de Moisés, hombre de Dios.
'''
"3" = ''':sup:`3` Construyeron el altar en el mismo lugar, a pesar del miedo que
tenían de la gente del país, y ofrecieron en él víctimas consumidas por
el fuego, sacrificio de la mañana y de la tarde.
'''
"4" = ''':sup:`4` Celebraron la fiesta de los Tabernáculos, como está escrito, y
ofrecieron cada día víctimas consumidas por el fuego, según el rito
establecido.
'''
"5" = ''':sup:`5` Después siguieron ofreciendo el sacrificio perpetuo y los
sacrificios de los sábados, de las lunas nuevas, y todas las
solemnidades de Yavé, además de lo que cada uno voluntariamente quería
ofrecer a Yavé.
'''
"6" = ''':sup:`6` Empezaron a ofrecer las víctimas consumidas por el fuego desde el
día primero del mes séptimo, cuando aún no se habían puesto los
cimientos del Templo de Yavé.
'''
"7" = ''':sup:`7` Dieron dinero a los que trabajaban la piedra, a los albañiles y
carpinteros. También dieron alimentos, vino y aceite a los tirios para
que trajeran por mar a Yafó madera de cedro del Líbano, según la
autorización de Ciro, rey de Persia.
'''
"8" = ''':sup:`8` El año segundo después de la llegada a la Casa de Dios, a Jerusalén,
el segundo mes, Zorobabel, hijo de Sealtiel, y Josué, hijo de Josadac,
con el resto de sus hermanos, los sacerdotes, levitas y todos los que
habían vuelto del destierro a Jerusalén, comenzaron la obra: designaron
a algunos levitas mayores de veinte años para dirigir las obras de la
Casa de Yavé.
'''
"9" = ''':sup:`9` Josué, sus hijos y sus hermanos, Cadmiel y sus hijos, y los hijos de
Hodabías, se pusieron juntos a dirigir a los que trabajaban en la obra
de la Casa de Dios.
'''
"10" = ''':sup:`10` En cuanto los obreros pusieron los cimientos del santuario de Yavé,
se presentaron los sacerdotes, revestidos de lino fino, con trompetas,
y los levitas hijos de Asaf, con címbalos, para cantar a Yavé los
Salmos de David, rey de Israel.
'''
"11" = ''':sup:`11` Cantando y alabando, daban gracias a Yavé: «Porque es bueno, porque
es eterno su amor para Israel.» Todo el pueblo lanzaba gritos con
grandes clamores, alabando a Yavé porque se ponían los cimientos de la
Casa de Yavé.
'''
"12" = ''':sup:`12` Muchos de los sacerdotes, levitas y de los más ancianos jefes de
familia que habían conocido la casa primera, lloraban con grandes
gemidos, mientras se ponían los cimientos. Pero otros lanzaban gritos
de alegría,
'''
"13" = ''':sup:`13` y el pueblo no podía distinguir entre los gritos de júbilo y el
clamor de los llantos, porque gritaba con alegría, y el ruido se
escuchaba hasta lejos.
'''
