[12]
"1" = ''':sup:`1` En aquel tiempo se levantará Miguel, el gran jefe que defiende a los
hijos de tu pueblo. Será un tiempo de angustia, como nunca lo hubo
desde que existieron las naciones hasta el día de hoy. Entonces serán
salvados todos aquellos que estén inscritos en el libro.
'''
"2" = ''':sup:`2` Muchos de los que duermen en la región del polvo se despertarán,
unos para la vida eterna, otros para el horror y la vergüenza eterna.
'''
"3" = ''':sup:`3` Los guías espirituales brillarán como el resplandor del firmamento;
los que educaron al pueblo para que fuera justo brillarán como las
estrellas por toda la eternidad.
'''
"4" = ''':sup:`4` Y tú, Daniel, guarda en secreto estas palabras y ten cerrado el
libro hasta el tiempo fijado para el fin. Muchos andarán buscando acá y
allá. La maldad irá aumentando
'''
"5" = ''':sup:`5` Yo, Daniel, miré y vi a otros dos que estaban de pie a una y otra
parte del río.
'''
"6" = ''':sup:`6` Uno de ellos dijo al hombre vestido de tela de hilo que estaba sobre
las aguas del río: «¿Cuándo se cumplirán estas cosas asombrosas?
'''
"7" = ''':sup:`7` Y oí la respuesta del hombre vestido de lino que estaba río arriba.
Levantó las manos al cielo y juró por aquel que vive eternamente: «Todo
se cumplirá dentro de un tiempo, dos tiempos y medio tiempo. Cuando el
pueblo santo sea totalmente aplastado y sin fuerza, entonces se
cumplirán estas cosas.
'''
"8" = ''':sup:`8` Yo oí, pero no comprendí. Luego dije: «Señor mío, ¿cuál será el
final de estas cosas?»
'''
"9" = ''':sup:`9` Dijo: «Anda, Daniel, porque estas palabras están cerradas y selladas
hasta el fin del tiempo fijado.
'''
"10" = ''':sup:`10` Muchos serán purificados, blanqueados y probados; los impíos
seguirán haciendo el mal; ninguno de ellos comprenderá nada; sólo los
entendidos comprenderán
'''
"11" = ''':sup:`11` Contando desde el momento en que sea suprimido el sacrificio
perpetuo e instalado el abominable ídolo del devastador, serán mil
doscientos noventa días.
'''
"12" = ''':sup:`12` Dichoso el que sepa esperar y alcance mil treinta y cinco días.
'''
"13" = ''':sup:`13` Y tú, ve hasta tu fin. Descansarás y después te levantarás para
recibir tu premio al final de los tiempos.»
'''
"Notes" = '''
Notas de rodapé:
12:1-3 - El arcángel Miguel se alza para proteger al pueblo de Dios
durante la gran tribulación. La promesa de que los justos brillarán
como estrellas destaca la recompensa eterna para los fieles en Cristo
12:4-9 - El ángel revela que el fin de los tiempos estará lleno de gran
incertidumbre y pruebas, pero el conocimiento de Dios aumentará. Esto
sugiere que, en el fin de los tiempos, habrá una mayor búsqueda de la
22:10-11).
12:10-13 - La purificación y la prueba de los justos y los malvados al
final de los tiempos muestran que la fidelidad será recompensada. Se
anuncia la resurrección de los muertos, lo que confirma la esperanza de
Corintios 15:51-52).
'''
