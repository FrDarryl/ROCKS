[18]
"1" = ''':sup:`1` Cuando los hijos de Israel terminaron de conquistar el territorio,
instalaron en Silo la Tienda de las Declaraciones divinas y celebraron
ahí una asamblea.
'''
"2" = ''':sup:`2` Quedaban siete tribus que no habían recibido todavía su parte de la
herencia.
'''
"3" = ''':sup:`3` Josué les dijo: «¿Hasta cuándo descuidarán la conquista del país que
les ha dado Yavé, Dios de sus padres?
'''
"4" = ''':sup:`4` Elijan a tres hombres de cada tribu; yo los enviaré a recorrer el
país para que los podamos repartir según la descripción que nos traigan
de él.
'''
"5" = ''':sup:`5` Se dividirá el país en siete partes, pues Judá tiene su territorio
al sur, y la gente de José, el suyo al norte.
'''
"6" = ''':sup:`6` Ustedes prepararán una repartición del país en siete partes y me la
traerán. Después haré la repartición mediante sorteo aquí mismo,
delante de Yavé.
'''
"7" = ''':sup:`7` Los levitas no tendrán parte al lado de sus hermanos, pues ya
recibieron su herencia al ser sacerdotes de Yavé. En cuanto a los de
Gad y de Rubén y de la media tribu de Manasés, ya recibieron de Moisés
su parte al oriente del Jordán.»
'''
"8" = ''':sup:`8` Los exploradores estaban listos para salir cuando Josué les dijo:
«Vayan y recorran la tierra y tomen nota de todo; luego vuelvan a mí a
este lugar, y echaré suertes delante de Yavé en Silo.»
'''
"9" = ''':sup:`9` Los hombres fueron y anduvieron por el país y lo describieron,
dividiéndolo con sus ciudades en siete partes. Cuando volvieron al
campamento de Silo,
'''
"10" = ''':sup:`10` Josué sorteó y repartió el país entre los hijos de Israel.
'''
"11" = ''':sup:`11` Los hijos de Benjamín, distribuidos por familias, fueron los
primeros favorecidos por la suerte, con una parte del terreno situado
entre los hijos de Judá y los hijos de José.
'''
"12" = ''':sup:`12` Se extendía por el norte desde el Jordán; la frontera seguía por
Jericó y subía a los cerros hacia el occidente, llegando al desierto de
Betaven.
'''
"13" = ''':sup:`13` Luego pasaba al sur de Luz, conocido como Betel, y bajaba a
Atarot-Adar, cerca del cerro situado al sur de Bet-Horón de Abajo.
'''
"14" = ''':sup:`14` Desde aquí la frontera tuerce y vuelve en dirección del suroeste,
desde el cerro frente a Bet-Horón hasta Cariat-Baal, llamada también
Cariatiarim, ciudad de los hijos de Judá. Este era el lado occidental.
'''
"15" = ''':sup:`15` Por el sur, la frontera empieza desde Cariatiarim, y dirigiéndose
al oeste llega hasta la fuente de las aguas de Neftoa,
'''
"16" = ''':sup:`16` después desciende hasta el cabo del monte, que mira al valle del
hijo de Hinom, la cual está en la llanura de Rafaím al norte; de aquí
baja al valle de Hinom, pasando por el Hombro del Jebuseo, al sur,
hasta la Fuente de Rogel;
'''
"17" = ''':sup:`17` avanzando hacia el norte, sale a Ensemes, corre después hasta los
cerros que están frente a la subida de Adommin,
'''
"18" = ''':sup:`18` de donde desciende a la piedra de Boén, hijo de Rubén;
'''
"19" = ''':sup:`19` pasa por Kafet delante de la Arabá, hacia el norte, y desciende a
la Arabá. Hacia el norte se extiende más allá de Bet-Hagla; y termina
en la extremidad septentrional del mar Salado, en la desembocadura del
Jordán que mira al sur. Esta es la frontera del sur, mientras
'''
"20" = ''':sup:`20` el Jordán limita al país por el oriente. Esta fue la parte de
herencia de los hijos de Benjamín, según sus familias, definida por sus
límites.
'''
"21" = ''':sup:`21` Las ciudades de los hijos de Benjamín fueron: Jericó y Bet-Hagla, y
el Valle de Casis,
'''
"22" = ''':sup:`22` Bet-Arabá, Semareím, Betel,
'''
"23" = ''':sup:`23` Avim, Afara y Ofra,
'''
"24" = ''':sup:`24` la ciudad de Emona, Ofni y Geba; doce ciudades con sus aldeas.
'''
"25" = ''':sup:`25` Gabaón, Ramá, Berot,
'''
"26" = ''':sup:`26` Misfe, Cafira, Amosa,
'''
"27" = ''':sup:`27` Recem, Jirfel, Tarela,
'''
"28" = ''':sup:`28` Sela, Elef, Jebús, que es Jerusalén, Guibea, y Cariat; catorce
ciudades con sus aldeas. Esta es la parte de la herencia de los hijos
de Benjamín, según sus familias.
'''
