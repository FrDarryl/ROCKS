[10]
"1" = ''':sup:`1` Jesús dejó aquel lugar y se fue a los límites de Judea, al otro lado
del Jordán. Otra vez las muchedumbres se congregaron a su alrededor, y
de nuevo se puso a enseñarles, como hacía siempre.
'''
"2" = ''':sup:`2` En eso llegaron unos (fariseos que querían ponerle a prueba,) y le
preguntaron: «¿Puede un marido despedir a su esposa?»
'''
"3" = ''':sup:`3` Les respondió: «¿Qué les ha ordenado Moisés?»
'''
"4" = ''':sup:`4` Contestaron: «Moisés ha permitido firmar un acta de separación y
después divorciarse.»
'''
"5" = ''':sup:`5` Jesús les dijo: «Moisés, al escribir esta ley, tomó en cuenta lo
tercos que eran ustedes.
'''
"6" = ''':sup:`6` Pero, al principio de la creación, Dios los hizo hombre y mujer;
'''
"7" = ''':sup:`7` y por eso dejará el hombre a su padre y a su madre para unirse con
su esposa,
'''
"8" = ''':sup:`8` y serán los dos una sola carne. De manera que ya no son dos, sino
uno solo.
'''
"9" = ''':sup:`9` Pues bien, lo que Dios ha unido, que el hombre no lo separe.»
'''
"10" = ''':sup:`10` Cuando ya estaban en casa, los discípulos le volvieron a preguntar
sobre lo mismo,
'''
"11" = ''':sup:`11` y él les dijo: «El que se separa de su esposa y se casa con otra
mujer, comete adulterio contra su esposa;
'''
"12" = ''':sup:`12` y si la esposa abandona a su marido para casarse con otro hombre,
también ésta comete adulterio.»
'''
"13" = ''':sup:`13` Algunas personas le presentaban los niños para que los tocara, pero
los discípulos les reprendían.
'''
"14" = ''':sup:`14` Jesús, al ver esto, se indignó y les dijo: «Dejen que los niños
vengan a mí y no se lo impidan, porque el Reino de Dios pertenece a los
que son como ellos.
'''
"15" = ''':sup:`15` En verdad les digo: quien no reciba el Reino de Dios como un niño,
no entrará en él.»
'''
"16" = ''':sup:`16` Jesús tomaba a los niños en brazos e, imponiéndoles las manos, los
bendecía.
'''
"17" = ''':sup:`17` Jesús estaba a punto de partir, cuando un hombre corrió a su
encuentro, se arrodilló delante de él y le preguntó: «Maestro bueno,
¿qué tengo que hacer para conseguir la vida eterna?»
'''
"18" = ''':sup:`18` Jesús le dijo: «¿Por qué me llamas bueno? Nadie es bueno, sino sólo
Dios.
'''
"19" = ''':sup:`19` Ya conoces los mandamientos: No mates, no cometas adulterio, no
robes, no digas cosas falsas de tu hermano, no seas injusto, honra a tu
padre y a tu madre.»
'''
"20" = ''':sup:`20` El hombre le contestó: «Maestro, todo eso lo he practicado desde
muy joven.»
'''
"21" = ''':sup:`21` Jesús fijó su mirada en él, le tomó cariño y le dijo: «Sólo te
falta una cosa: vete, vende todo lo que tienes y reparte el dinero
entre los pobres, y tendrás un tesoro en el Cielo. Después, ven y
sígueme.»
'''
"22" = ''':sup:`22` Al oír esto se desanimó totalmente, pues era un hombre muy rico, y
se fue triste.
'''
"23" = ''':sup:`23` Entonces Jesús paseó su mirada sobre sus discípulos y les dijo:
«¡Qué difícilmente entrarán en el Reino de Dios los que tienen
riquezas!»
'''
"24" = ''':sup:`24` Los discípulos se sorprendieron al oír estas palabras, pero Jesús
insistió: «Hijos, ¡qué difícil es entrar en el Reino de Dios!
'''
"25" = ''':sup:`25` Es más fácil para un camello pasar por el ojo de una aguja que para
un rico entrar en el Reino de Dios.»
'''
"26" = ''':sup:`26` Ellos se asombraron todavía más y comentaban: «Entonces, ¿quién
podrá salvarse?»
'''
"27" = ''':sup:`27` Jesús los miró fijamente y les dijo: «Para los hombres es
imposible, pero no para Dios, porque para Dios todo es posible.»
'''
"28" = ''':sup:`28` Entonces Pedro le dijo: «Nosotros lo hemos dejado todo para
seguirte.»
'''
"29" = ''':sup:`29` Y Jesús contestó: «En verdad les digo: Ninguno que haya dejado
casa, hermanos, hermanas, madre, padre, hijos o campos por mi causa y
por el Evangelio quedará sin recompensa.
'''
"30" = ''':sup:`30` Pues, aun con persecuciones, recibirá cien veces más en la presente
vida en casas, hermanos, hermanas, hijos y campos, y en el mundo
venidero la vida eterna.
'''
"31" = ''':sup:`31` Entonces muchos que ahora son primeros serán últimos, y los que son
ahora últimos serán primeros.»
'''
"32" = ''':sup:`32` Continuaron el camino subiendo a Jerusalén, y Jesús marchaba
delante de ellos. Los discípulos estaban desconcertados, y los demás
que lo seguían tenían miedo. Otra vez Jesús reunió a los Doce para
decirles lo que le iba a pasar:
'''
"33" = ''':sup:`33` «Estamos subiendo a Jerusalén y el Hijo del Hombre va a ser
entregado a los jefes de los sacerdotes y a los maestros de la Ley; lo
condenarán a muerte y lo entregarán a los extranjeros,
'''
"34" = ''':sup:`34` que se burlarán de él, le escupirán, lo azotarán y lo matarán. Pero
tres días después resucitará.»
'''
"35" = ''':sup:`35` Santiago y Juan, hijos de Zebedeo, se acercaron a Jesús y le
dijeron: «Maestro, queremos que nos concedas lo que te vamos a pedir.»
'''
"36" = ''':sup:`36` El les dijo: «¿Qué quieren de mí?»
'''
"37" = ''':sup:`37` Respondieron: «Concédenos que nos sentemos uno a tu derecha y otro
a tu izquierda cuando estés en tu gloria.»
'''
"38" = ''':sup:`38` Jesús les dijo: «Ustedes no saben lo que piden. ¿Pueden beber la
copa que yo estoy bebiendo o ser bautizados como yo soy bautizado?»
'''
"39" = ''':sup:`39` Ellos contestaron: «Sí, podemos.» Jesús les dijo: «Pues bien, la
copa que yo bebo, la beberán también ustedes, y serán bautizados con el
mismo bautismo que yo estoy recibiendo;
'''
"40" = ''':sup:`40` pero el sentarse a mi derecha o a mi izquierda no me corresponde a
mí el concederlo; eso ha sido preparado para otros.»
'''
"41" = ''':sup:`41` Cuando los otros diez oyeron esto, se enojaron con Santiago y Juan.
'''
"42" = ''':sup:`42` Jesús los llamó y les dijo: «Como ustedes saben, los que se
consideran jefes de las naciones actúan como dictadores, y los que
ocupan cargos abusan de su autoridad.
'''
"43" = ''':sup:`43` Pero no será así entre ustedes. Por el contrario, el que quiera ser
el más importante entre ustedes, debe hacerse el servidor de todos,
'''
"44" = ''':sup:`44` y el que quiera ser el primero, se hará esclavo de todos.
'''
"45" = ''':sup:`45` Sepan que el Hijo del Hombre no ha venido para ser servido, sino
para servir y dar su vida como rescate por una muchedumbre.»
'''
"46" = ''':sup:`46` Llegaron a Jericó. Al salir Jesús de allí con sus discípulos y con
bastante más gente, un limosnero ciego se encontraba a la orilla del
camino. Se llamaba Bartimeo (hijo de Timeo).
'''
"47" = ''':sup:`47` Al enterarse de que era Jesús de Nazaret el que pasaba, empezó a
gritar: «¡Jesús, Hijo de David, ten compasión de mí!»
'''
"48" = ''':sup:`48` Varias personas trataban de hacerlo callar. Pero él gritaba con más
fuerza: «¡Hijo de David, ten compasión de mí!»
'''
"49" = ''':sup:`49` Jesús se detuvo y dijo: «Llámenlo.» Llamaron, pues, al ciego
diciéndole: «Vamos, levántate, que te está llamando.»
'''
"50" = ''':sup:`50` Y él, arrojando su manto, se puso en pie de un salto y se acercó a
Jesús.
'''
"51" = ''':sup:`51` Jesús le preguntó: «¿Qué quieres que haga por ti?» El ciego
respondió: «Maestro, que vea.»
'''
"52" = ''':sup:`52` Entonces Jesús le dijo: «Puedes irte; tu fe te ha salvado.» Y al
instante pudo ver y siguió a Jesús por el camino.
'''
