[1]
"1" = ''':sup:`1` Adán, Set, Enós,
'''
"2" = ''':sup:`2` Quenán, Mahaliel, Jered;
'''
"3" = ''':sup:`3` Henoc, Matusalén, Lamec,
'''
"4" = ''':sup:`4` Noé, Sem, Cam y Jafet.
'''
"5" = ''':sup:`5` Hijos de Jafet: Gómer, Magog, los medos, Javán, Tubal, Mésec y
Tirás.
'''
"6" = ''':sup:`6` Hijos de Gómer: Asquenas, Rifat y Togormá.
'''
"7" = ''':sup:`7` Hijos de Javán: Elizá, Tarsis, Quittim y Rodanim.
'''
"8" = ''':sup:`8` Hijos de Cam: Cus y Misraim Put, y Canaán.
'''
"9" = ''':sup:`9` Hijos de Cus: Sebá, Javilá, Sabtá, Ramá y Sabtecá. Hijos de Ramá:
Sebá y Dedán.
'''
"10" = ''':sup:`10` Cus engendró a Nimrod, que fue el primer hombre poderoso de la
tierra.
'''
"11" = ''':sup:`11` Misraim engendró a los luditas, anamitas, lehabitas, naftujitas,
'''
"12" = ''':sup:`12` patrusitas, caslujitas y caftoritas, de donde proceden los
filisteos.
'''
"13" = ''':sup:`13` Canán engendró a Sidón su primogénito, a Het,
'''
"14" = ''':sup:`14` y al jebuseo, al amorreo, al guirgaseo,
'''
"15" = ''':sup:`15` al jeveo, al arquita, al sinita,
'''
"16" = ''':sup:`16` al arvadita, al semarita y al jamatita.
'''
"17" = ''':sup:`17` Hijos de Sem: Elam, Asur, Arfaxad, Lud y Aram. Hijos de Aram: Us,
Jul, Guéter y Mésec.
'''
"18" = ''':sup:`18` Arfaxad engendró a Selaj y Selaj engendró a Héber.
'''
"19" = ''':sup:`19` A Héber le nacieron dos hijos: el nombre del primero era Péleg,
porque en sus días fue dividida la tierra, y el nombre de su hermano
era Yogtán.
'''
"20" = ''':sup:`20` Yogtán engendró a Almodad, Selef, Jasarmávet, Yéraj,
'''
"21" = ''':sup:`21` Hadoram, Uzal Diglá,
'''
"22" = ''':sup:`22` Ebal, Abimael, Seba,
'''
"23" = ''':sup:`23` Ofir, Javilá, Yobab. Todos ellos hijos de Yogtán.
'''
"24" = ''':sup:`24` Sem, Arfaxad, Selaj,
'''
"25" = ''':sup:`25` Héber, Péleg, Reú,
'''
"26" = ''':sup:`26` Serug, Najor, Teraj,
'''
"27" = ''':sup:`27` Abram, o sea Abraham.
'''
"28" = ''':sup:`28` Hijos de Abraham: Isaac e Ismael.
'''
"29" = ''':sup:`29` Sus descendientes son éstos: El primogénito de Ismael: Nebayot;
después, Quedar, Abdeel, Mibsam,
'''
"30" = ''':sup:`30` Mismá, Dumá, Masá, Jadad, Temá,
'''
"31" = ''':sup:`31` Yetur, Nafis y Quedmá. Estos son los hijos de Ismael. Hijos de
Queturá, concubina de Abraham. Dio a luz a Zimrán, Jocsán, Medán,
Madián, Jisbaq y Súaj.
'''
"32" = ''':sup:`32` Hijos de Yoqsán: Sebá y Dedán.
'''
"33" = ''':sup:`33` Hijos de Madián: Efá, Efer, Henoc, Abidá y Eldaá. Todos ellos son
hijos de Queturá.
'''
"34" = ''':sup:`34` Abraham engendró a Isaac. Hijos de Isaac: Esaú e Israel.
'''
"35" = ''':sup:`35` Hijos de Esaú: Elifaz, Reuel, Jeus, Yalam y Coré.
'''
"36" = ''':sup:`36` Hijos de Elifaz: Temán, Omar, Sefi, Gatam, Quenaz, Timmá y Amalec.
'''
"37" = ''':sup:`37` Hijos de Reuel: Nájat, Zéraj, Sammá y Miza.
'''
"38" = ''':sup:`38` Hijos de Seir: Lotán, Sobal, Sibón, Aná, Disón, Eser y Disán.
'''
"39" = ''':sup:`39` Hijos de Lotán: Jori y Homá. Hermana de Lotán fue Timná.
'''
"40" = ''':sup:`40` Hijos de Sobá: Alyán, Manájat, Ebal, Sefi y Onam. Hijos de Sibón:
Ayá y Aná.
'''
"41" = ''':sup:`41` Hijos de Aná: Disón. Hijos de Disón: Jamrán, Esbam, Jitram y Keram.
'''
"42" = ''':sup:`42` Hijos de Eser: Bilán, Zayán y Yacán. Hijos de Disón: Us y Aran.
'''
"43" = ''':sup:`43` Estos son los reyes que reinaron en el país de Edom antes que
hubiera rey entre los israelitas: Bela, hijo de Beor; el nombre de su
ciudad era Dinaba.
'''
"44" = ''':sup:`44` Murió Bela, y reinó en su lugar Yobab, hijo de Zéraj, de Bosrá.
'''
"45" = ''':sup:`45` Murió Yobab y reinó en su lugar Jusam, del país de los teranitas.
'''
"46" = ''':sup:`46` Murió Jusam, y en su lugar reinó Abad, hijo de Bedad, que derrotó a
los madianitas en los campos de Moab; el nombre de su ciudad fue Avit.
'''
"47" = ''':sup:`47` Murió Adad, y reinó en su lugar Samlá, de Marecá.
'''
"48" = ''':sup:`48` Murió Samlá y reinó en su lugar Saúl, de Rejobot-han-Nahar.
'''
"49" = ''':sup:`49` Murió Saúl y reinó en su lugar Baal-Janán, hijo de Acbor.
'''
"50" = ''':sup:`50` Murió Baal-Janán y reinó en su lugar Hadad. El nombre de su ciudad
era Paí, y el de su mujer Mehetabel, hija de Matred, hija de Mezahab.
'''
"51" = ''':sup:`51` Murió Hadad y hubo gobernadores, llamados jeques, en Edom: el jeque
Timmá, el jeque Alyá, el jeque Yetet,
'''
"52" = ''':sup:`52` el jeque Olibamá, el jeque Elá, el jeque Pinón,
'''
"53" = ''':sup:`53` el jeque Quenaz, el jeque Temán, el jeque Mibsar,
'''
"54" = ''':sup:`54` el jeque Magdiel, el jeque Iram. Estos fueron los jeques de Edom.
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - Se presenta la genealogía desde Adán hasta Noé, destacando a
los patriarcas antediluvianos. Esto refuerza la línea ininterrumpida de
la creación y la continuidad de la humanidad a pesar del juicio de Dios
5:12-14).
1:5-7 - Se menciona a los descendientes de Jafet, lo que indica la
expansión de las naciones tras el diluvio. Estas genealogías sirven
para mostrar cómo Dios está presente en todas las naciones y pueblos
1:8-16 - Se destacan los descendientes de Cam, incluidos Nimrod y los
fundadores de grandes ciudades como Nínive y Babel, lo que refleja el
desarrollo de las civilizaciones en el antiguo Cercano Oriente (véase
1:17-23 - Se enumeran los descendientes de Sem, con especial énfasis en
las generaciones anteriores a Abraham. El linaje semítico es el más
relevante para el desarrollo de la historia de la salvación (véase
1:24-27 - Abraham es identificado como el padre de la fe, iniciando una
nueva etapa en la historia del pueblo de Dios. Se distingue por su
alianza con el Señor, quien bendice a todas las naciones a través de él
'''
