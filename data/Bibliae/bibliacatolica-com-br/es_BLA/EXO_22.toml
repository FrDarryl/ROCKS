[22]
"1" = ''':sup:`1` Si un ladrón, sorprendido de noche forzando una casa, es herido
mortalmente, el que lo mató no será culpado.
'''
"2" = ''':sup:`2` Mas si lo hace ya salido el sol, se le culpará.
'''
"3" = ''':sup:`3` Si alguien no tiene para devolver lo que robó será vendido él mismo
para pagar. Si lo robado se encuentra vivo en su poder, sea buey, burro
u oveja, debe restituir el doble.
'''
"4" = ''':sup:`4` Si uno deja suelto su ganado para que paste en su chacra o en su
viña, y el ganado pasta en campo ajeno, devolverá con lo mejor de su
propio campo o de su propia viña.
'''
"5" = ''':sup:`5` Si se prende fuego a los matorrales y éste pasa a los árboles
frutales o a los sembrados que están en el campo, el que prendió el
fuego pagará el daño.
'''
"6" = ''':sup:`6` Cuando uno dé a otro dinero o joyas en depósito, para que se los
guarde, y son robados de la casa de éste, el ladrón, si es hallado,
restituirá el doble.
'''
"7" = ''':sup:`7` Si no es hallado el ladrón, el dueño de la casa será presentado ante
los jueces y jurará no haber echado mano de las cosas de su prójimo ni
haber tenido parte en el robo.
'''
"8" = ''':sup:`8` Cualquier pleito en que se sospeche que uno de los dos estafó al
otro, ya se haya perdido buey, burro, cordero o manta, será llevado
ante Dios, y al que Dios declare culpable restituirá el doble a su
prójimo.
'''
"9" = ''':sup:`9` Si alguien pasa a su prójimo, para que se lo guarde, un burro, buey
u oveja, o cualquier otro animal, y éste muere, sufre algún daño o es
robado sin que nadie lo vea,
'''
"10" = ''':sup:`10` el asunto se decidirá por un juramento. El que lo guardaba jurará
que no tomó nada de lo de su prójimo. El dueño se dará por satisfecho y
el otro no tendrá que devolver.
'''
"11" = ''':sup:`11` Si el animal fue robado por descuido del depositario, éste pagará
el daño.
'''
"12" = ''':sup:`12` Si el animal ha sido destrozado por una fiera, que el depositario
traiga como prueba los restos, y no habrá restitución.
'''
"13" = ''':sup:`13` Si uno pide a otro que le preste un animal, y éste sufre un daño o
muere en ausencia de su dueño, pagará restitución.
'''
"14" = ''':sup:`14` Si el dueño estuvo presente, no hay restitución. Si el animal es
alquilado, el dueño recibirá el alquiler.
'''
"15" = ''':sup:`15` El que seduce a una joven no casada y se acuesta con ella, la
dotará y se casará con ella.
'''
"16" = ''':sup:`16` Si el padre de la niña no se la quiere dar, el otro pagará en
dinero la dote que suelen recibir las esposas.
'''
"17" = ''':sup:`17` A los hechiceros no los dejarán con vida.
'''
"18" = ''':sup:`18` El que tenga relación sexual con una bestia morirá.
'''
"19" = ''':sup:`19` El que ofrezca sacrificios a otros dioses, fuera de Yavé, será
muerto.
'''
"20" = ''':sup:`20` No maltratarás, ni oprimirás a los extranjeros, ya que también
ustedes fueron extranjeros en tierra de Egipto.
'''
"21" = ''':sup:`21` No harán daño a la viuda ni al huérfano.
'''
"22" = ''':sup:`22` Si ustedes lo hacen, ellos clamarán a mí, y yo escucharé su clamor,
'''
"23" = ''':sup:`23` se despertará mi enojo y a ustedes los mataré a espada; viudas
quedarán sus esposas y huérfanos sus hijos.
'''
"24" = ''':sup:`24` Si prestas dinero a uno de mi pueblo, al pobre, que tú conoces, no
serás como el usurero, no le exigirás interés.
'''
"25" = ''':sup:`25` Si tomas en prenda el manto de tu prójimo, se lo devolverás al
ponerse el sol,
'''
"26" = ''':sup:`26` pues este manto cubre el cuerpo de tu prójimo y protege su piel; si
no, ¿cómo podrá dormir? Si no se lo devuelves, él clamará a mí, y yo lo
escucharé porque soy compasivo.
'''
"27" = ''':sup:`27` No blasfemarás el Nombre de Dios ni maldecirás al que es jefe en tu
pueblo.
'''
"28" = ''':sup:`28` No tardarás en ofrecerme mi parte de tus frutos y de tu cosecha. Me
darás el primogénito de tus hijos.
'''
"29" = ''':sup:`29` Lo mismo harás con los primeros nacidos de tus vacas y ovejas;
siete días estarán con su madre, y al octavo me los ofrecerás.
'''
"30" = ''':sup:`30` Sean para mí como personas consagradas: ustedes no comerán de la
carne que haya sido destrozada por animales en el campo, sino que se la
darán a los perros.
'''
