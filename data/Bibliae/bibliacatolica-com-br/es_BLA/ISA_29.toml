[29]
"1" = ''':sup:`1` ¡Ay de Ariel, Ariel, ciudad donde acampó David! Añadan un año a otro
año, que las fiestas den vuelta al año;
'''
"2" = ''':sup:`2` entonces le pondré sitio a Ariel y habrá quejas y lamentaciones. Tú
serás para mí como un Ariel.
'''
"3" = ''':sup:`3` Instalaré mi campamento frente a ti como David, te rodearé de
empalizadas y cavaré trincheras a tu alrededor.
'''
"4" = ''':sup:`4` Desde la fosa, donde estés tendida, hablarás, pero tu voz será como
la de un fantasma y tus palabras desde el fondo de la fosa serán
sofocadas por el polvo.
'''
"5" = ''':sup:`5` Y en un momento, de repente, la multitud de los atacantes será como
paja al viento, y las huestes de tus enemigos como polvo fino
'''
"6" = ''':sup:`6` Yavé de los Ejércitos intervendrá, con truenos, terremotos y gran
estruendo, y el huracán, la tempestad, y la llama de un fuego
devorador.
'''
"7" = ''':sup:`7` Como un sueño que se tiene de noche, así será para la multitud de
naciones, que iban a pelear contra Ariel, para sus ejércitos que la
rodeaban, para sus trincheras y sus empalizadas.
'''
"8" = ''':sup:`8` Les sucederá como al hambriento que come en sueños y que se
despierta con el estómago vacío; o como al sediento que sueña que bebe,
pero se despierta con la garganta seca. Así les pasará a todas las
naciones, a los que hayan venido para atacar a Sión.
'''
"9" = ''':sup:`9` Embrutézcanse y pónganse tontos, anden ciegos, sin vista, quedense
ebrios, pero no por el vino, maréense, pero no por el licor.
'''
"10" = ''':sup:`10` Es un espíritu que adormece, el que Yavé les ha enviado; les ha
cerrado los ojos a ustedes los profetas, y a ustedes los videntes, les
ha vendado los ojos.
'''
"11" = ''':sup:`11` Tadas las visiones han pasado a ser para ustedes como las palabras
de un libro que está sellado. Si se lo pasa a uno que no sabe leer,
diciéndole: «Lee esto», él contestará: «No puedo, pues el libro está
sellado.»
'''
"12" = ''':sup:`12` O bien si se lo entregan a otro que no sabe leer, diciéndole lo
mismo, él responderá: «No sé leer.» ME HONRAN CON LOS LABIOS
'''
"13" = ''':sup:`13` El Señor ha dicho: «Este pueblo me ofrece tan sólo palabras, y me
honra con los labios, pero su corazón sigue lejos de mí. Su religión no
vale, pues no son más que enseñanzas y obligaciones humanas.
'''
"14" = ''':sup:`14` Por eso, yo seguiré desconcertando a este pueblo, y serán sorpresas
y más sorpresas; la sabiduría de sus sabios fracasará, y se perderá la
inteligencia de sus entendidos.» CONTRA LOS MALOS CONSEJEROS
'''
"15" = ''':sup:`15` ¡Ay de los que disimulan sus planes y creen que se esconden de
Yavé! Traman sus proyectos en la oscuridad, y luego dicen: «¿Quién nos
ve, quién lo sabe?»
'''
"16" = ''':sup:`16` ¡Qué maldad la de ustedes! ¿Es acaso la greda igual que el
alfarero? ¿Podrá decir al que la hizo: «Yo no soy tu obra»; o dirá un
cántaro al alfarero: «No sabes nada»?
'''
"17" = ''':sup:`17` Falta muy poco tiempo para que el Líbano se convierta en un jardín
y que el jardín, en cambio, pase a ser un zarzal.
'''
"18" = ''':sup:`18` Aquel día, los sordos oirán las palabras de un libro, y libres de
la sombra y de las tinieblas, los ojos de los ciegos volverán a ver.
'''
"19" = ''':sup:`19` Los humildes aún se alegrarán con Yavé y los más pobres quedarán
felices con el Santo de Israel,
'''
"20" = ''':sup:`20` pues ya no habrá más opresor. Habrá desaparecido el que se reía de
todos y habrán sido eliminados todos los malvados,
'''
"21" = ''':sup:`21` los que hacen condenar a otro porque saben hablar y les meten
trampas a los jueces al tribunal, y niegan, por una coma, el derecho
del bueno.
'''
"22" = ''':sup:`22` Por todo esto, así lo declara Yavé, Dios de la familia de Jacob,
él, que rescató a Abraham: «En adelante, Jacob ya no será defraudado ni
tendrá por qué verse pálido,
'''
"23" = ''':sup:`23` pues, al ver a sus hijos de vuelta a su casa -gracias a mí- se
pondrá a alabar mi Nombre.» Festejarán al Santo de Jacob y temerán al
Dios de Israel.
'''
"24" = ''':sup:`24` Los descarriados entrarán en razón y los rebeldes se dejarán
instruir.
'''
