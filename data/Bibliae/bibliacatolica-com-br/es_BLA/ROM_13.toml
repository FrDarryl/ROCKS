[13]
"1" = ''':sup:`1` Cada uno en esta vida debe someterse a las autoridades. Pues no hay
autoridad que no venga de Dios, y los cargos públicos existen por
voluntad de Dios.
'''
"2" = ''':sup:`2` Por lo tanto, el que se opone a la autoridad se rebela contra un
decreto de Dios, y tendrá que responder por esa rebeldía.
'''
"3" = ''':sup:`3` No hay por qué temer a las autoridades cuando se obra bien, pero sí
cuando se obra mal. ¿Quieres vivir sin tener miedo a las autoridades?
Pórtate bien y te felicitarán.
'''
"4" = ''':sup:`4` Han recibido de Dios la misión de llevarte al bien, y si te portas
mal, témelas, pues no tienen las armas sin razón. También tienen misión
de Dios para castigar a los malhechores.
'''
"5" = ''':sup:`5` Así, pues, hay que obedecer, pero no solamente por miedo al castigo,
sino por deber de conciencia.
'''
"6" = ''':sup:`6` Por la misma razón pagan los impuestos, y deben considerar a quienes
los cobran como funcionarios de Dios.
'''
"7" = ''':sup:`7` Den, pues, a cada uno lo que le corresponde: el impuesto, si se le
debe impuesto; las tasas, si se le deben tasas; obediencia, si
corresponde obedecer; respeto si se le debe respeto.
'''
"8" = ''':sup:`8` No tengan deuda alguna con nadie, fuera del amor mutuo que se deben,
pues el que ama a su prójimo ya ha cumplido con la Ley.
'''
"9" = ''':sup:`9` Pues los mandamientos: no cometas adulterio, no mates, no robes, no
tengas envidia. y todos los demás, se resumen en estas palabras: Amarás
a tu prójimo como a ti mismo.
'''
"10" = ''':sup:`10` El amor no hace nada malo al prójimo; el amor, pues, es la manera
de cumplir la Ley.
'''
"11" = ''':sup:`11` Comprendan en qué tiempo estamos, y que ya es hora de despertar.
Nuestra salvación está ahora más cerca que cuando llegamos a la fe.
'''
"12" = ''':sup:`12` La noche va muy avanzada y está cerca el día: dejemos, pues, las
obras propias de la oscuridad y revistámonos de una coraza de luz.
'''
"13" = ''':sup:`13` Comportémonos con decencia, como se hace de día: nada de banquetes
y borracheras, nada de prostitución y vicios, nada de pleitos y
envidias.
'''
"14" = ''':sup:`14` Más bien revístanse del Señor Jesucristo, y no se dejen arrastrar
por la carne para satisfacer sus deseos.
'''
