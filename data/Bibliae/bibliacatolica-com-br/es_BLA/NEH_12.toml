[12]
"1" = ''':sup:`1` Estos son los sacerdotes y los levitas que subieron con Zorobabel,
hijo de Sealtiel, y con Josué: Serajías, Jeremías, Ezra,
'''
"2" = ''':sup:`2` Amarías, Maluk, Jattús,
'''
"3" = ''':sup:`3` Sekanías, Rakum, Meremot,
'''
"4" = ''':sup:`4` Idó, Guinnetón, Abías,
'''
"5" = ''':sup:`5` Miyamin, Maadías, Bilgá,
'''
"6" = ''':sup:`6` Semaías; además de Yoyarib, Jedaías,
'''
"7" = ''':sup:`7` Salu, Amoq, Jilquías, Jedaías. Estos tenían el mando entre los
sacerdotes, sus hermanos, en tiempo de Josué.
'''
"8" = ''':sup:`8` Levitas: Josué, Benuy, Cadmiel, Serebías, Judá, Mattanías, encargado
de la alabanza con sus hermanos;
'''
"9" = ''':sup:`9` Baqbuquías y Unní y sus hermanos, que se alternaban con ellos y se
colocaban frente a ellos.
'''
"10" = ''':sup:`10` Josué fue padre de Yoyaquim; Yoyaquim fue padre de Elyasib, y éste
de Joyada;
'''
"11" = ''':sup:`11` Joyada fue padre de Yojanán, y Yojanán, de Yaddúa.
'''
"12" = ''':sup:`12` En los tiempos de Yoyaquim, los sacerdotes jefes de familia eran:
de la familia de Seraías: Meraías; de la familia de Jeremías:
Janaquías;
'''
"13" = ''':sup:`13` de la familia de Ezra: Mesulam; de la de Amarías: Johanan;
'''
"14" = ''':sup:`14` de la de Maluk: Jonatán; de la de Sebanías: José;
'''
"15" = ''':sup:`15` de la de Jarim: Adná; de la de Merayot: Jelcay;
'''
"16" = ''':sup:`16` de la de Idó: Zacarías; de la de Guinnetón: Masulam;
'''
"17" = ''':sup:`17` de la de Abías: Zikrí; de la de Miyyamín, por Maadías: Piltay;
'''
"18" = ''':sup:`18` de la de Bilgá: Sammúa; de la de Semaías: Jonatán; además,
'''
"19" = ''':sup:`19` de la de Yoyarib: Mattenay; de la de Jedaías: Uzzí;
'''
"20" = ''':sup:`20` de la de Salú: Calay; de la Amog: Heber;
'''
"21" = ''':sup:`21` de la de Jilquías: Jasabías; de la de Jedaías: Natanael.
'''
"22" = ''':sup:`22` En tiempo de Elyasib, Joyada, Yojanán y Yaddúa, los jefes de las
familias sacerdotales fueron registrados hasta el reinado del persa
Darío.
'''
"23" = ''':sup:`23` Los hijos de Leví, jefes de familia, fueron registrados en el Libro
de las Crónicas, hasta el tiempo de Yojanán, nieto de Elyasib.
'''
"24" = ''':sup:`24` Los jefes de los levitas eran: Jasabías, Serebías, Josué, Binuy,
Cadmiel y sus hermanos, que se ponían frente a ellos para alertar los
cantos de alabanza y de acción de gracias, conforme a las instrucciones
de David, hombre de Dios;
'''
"25" = ''':sup:`25` eran: Mattanías, Baqbuquías y Abdías. Y Mesulam, Talmón y Aqbuq,
porteros, hacían la guardia en los almacenes junto a las puertas.
'''
"26" = ''':sup:`26` Estos vivían en tiempos de Yoyaquim, hijo de Josué, hijo de
Josadac, y en tiempos de Nehemías, el gobernador, y de Esdras, el
sacerdote maestro de la Ley.
'''
"27" = ''':sup:`27` Cuando se inauguró la muralla de Jerusalén, se buscó por todos los
lugares a los levitas para traerlos a Jerusalén, con el fin de celebrar
la inauguración con alegría, con cantos de acción de gracias y música
de címbalos y cítaras.
'''
"28" = ''':sup:`28` Los cantores se juntaron de las regiones vecinas a Jerusalén y de
las aldeas de Netfa,
'''
"29" = ''':sup:`29` desde Betaguilgal y los territorios de Gueba y de Azmavet, porque
los cantores se habían construido poblados alrededor de Jerusalén.
'''
"30" = ''':sup:`30` Sacerdotes y levitas se purificaron, y luego purificaron al pueblo,
las puertas y la muralla.
'''
"31" = ''':sup:`31` Mandé entonces a los jefes de Judá que subieran a la muralla y
organicé dos grandes coros. El primero avanzaba por encima de la
muralla, en la parte sur, dirigiéndose hacia la Puerta del Basural;
'''
"32" = ''':sup:`32` detrás de ellos iban Hosaías y la mitad de los jefes de Judá,
'''
"33" = ''':sup:`33` Azarías, Ezra, Mesulam,
'''
"34" = ''':sup:`34` Judá, Benjamín, Sumaías y Jeremías.
'''
"35" = ''':sup:`35` Después venían los sacerdotes y músicos con trompetas: Zacarías,
hijo de Jonatán, hijo de Semaías, hijo de Mattanías, hijo de Miká, hijo
de Zakkur, hijo de Asaf, con sus hermanos;
'''
"36" = ''':sup:`36` Semaías, Azarel, Guilalay, Maay, Natanael, Judá, Jananí, con los
instrumentos musicales de David, hombre de Dios. Y Esdras, el maestro
de la Ley, iba al frente de ellos.
'''
"37" = ''':sup:`37` A la altura de la Puerta de la Fuente, subieron las gradas de la
ciudad de David en la subida de la muralla encima de la casa de David,
hasta la Puerta de las Aguas, al oriente.
'''
"38" = ''':sup:`38` El segundo coro marchaba por la izquierda; yo iba detrás con la
mitad de los jefes del pueblo por encima de la muralla, pasando por la
Torre de los Hornos, hasta la muralla ancha,
'''
"39" = ''':sup:`39` por encima de la Puerta de Efraím, la Puerta de Jesena, la puerta
del Pescado, la Torre de Jananel, hasta la Puerta de las Ovejas, y nos
detuvimos en la Puerta de la Cárcel.
'''
"40" = ''':sup:`40` Luego los dos coros se detuvieron en la Casa de Dios. Tenía yo a mi
lado a la mitad de los consejeros
'''
"41" = ''':sup:`41` y a los sacerdotes Elyaquin, Maeseías, Minyamin, Mika, Elionai,
Zacarías y Jananías, con las trompetas;
'''
"42" = ''':sup:`42` Maaseías, Semaías, Eleazar, Uzzí, Joyanan, Malquías, Elam y Ezer.
Los cantores entonaron su canto bajo la dirección de Israquías.
'''
"43" = ''':sup:`43` Aquel día se ofrecieron grandes sacrificios y la gente se entregó a
la diversión, pues Dios les había concedido una gran alegría; también
las mujeres y los niños participaron en la fiesta. La bulla de
Jerusalén se oía desde lejos.
'''
"44" = ''':sup:`44` En aquellos tiempos se nombró encargados que vigilaran las bodegas
en que se almacenaban las contribuciones, las primicias y los diezmos.
En ellas debían recoger de las diversas ciudades del territorio las
porciones que la Ley otorga a los sacerdotes y a los levitas, pues la
gente de Judá estaba feliz al ver a los sacerdotes y levitas en sus
funciones.
'''
"45" = ''':sup:`45` Ellos cumplían las ceremonias de su Dios y las ceremonias de las
purificaciones, junto con los cantores y los porteros, conforme a lo
mandado por David y su hijo Salomón, pues ya desde el principio,
'''
"46" = ''':sup:`46` desde los días de David y de Asaf, había jefes de cantores y cantos
de alabanza y de acción de gracias a Dios.
'''
"47" = ''':sup:`47` Todo Israel, en tiempo de Zorobabel y de Nehemías, daba a los
cantores y a los porteros lo necesario para cada día. A los levitas se
les entregaban las cosas sagradas, y éstos cedían a los hijos de Aarón
lo que les correspondía.
'''
