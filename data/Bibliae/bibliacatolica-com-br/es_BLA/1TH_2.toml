[2]
"1" = ''':sup:`1` Bien saben, hermanos, que esa visita nuestra no fue en vano.
'''
"2" = ''':sup:`2` Acabábamos de ser muy maltratados e insultados en Filipos, pero,
confiados en nuestro Dios, nos atrevimos a anunciarles el mensaje de
Dios, enfrentando nuevas luchas.
'''
"3" = ''':sup:`3` Les dijimos verdades; no teníamos propósitos sucios y no hubo
engaño. No.
'''
"4" = ''':sup:`4` Dios mismo nos ha examinado y nos ha encargado su evangelio, y por
tanto nuestra predicación procura agradar, no a los hombres, sino a
Dios, que penetra los corazones.
'''
"5" = ''':sup:`5` Nunca los halagamos con palabras bonitas, como ustedes saben; ni
tampoco buscamos dinero, y esto lo sabe Dios.
'''
"6" = ''':sup:`6` Tampoco buscamos que la gente nos rindiera honores, fueran ustedes u
otros,
'''
"7" = ''':sup:`7` a pesar de que, como apóstoles de Cristo, hubiéramos podido ser
pesados. Por el contrario nos hicimos pequeños entre ustedes, imitando
a la madre que juega con su criatura.
'''
"8" = ''':sup:`8` Y era tal nuestra preocupación por ustedes, que estábamos dispuestos
a darles, no sólo el Evangelio, sino también nuestra propia vida, tan
queridos habían llegado a ser para nosotros.
'''
"9" = ''':sup:`9` Recuerden, hermanos, nuestros trabajos y fatigas. Mientras les
predicábamos el Evangelio de Dios, trabajábamos noche y día para no ser
una carga para ninguno.
'''
"10" = ''':sup:`10` Ustedes son testigos, y Dios también, de que nos portamos como
santos, como hombres buenos y correctos respecto de todos ustedes que
ahora creen.
'''
"11" = ''':sup:`11` A cada uno lo seguimos como un padre a su hijo;
'''
"12" = ''':sup:`12` los animábamos y los urgíamos a que llevasen una vida digna del
Dios que los ha llamado a su propio Reino y gloria.
'''
"13" = ''':sup:`13` De ahí que no cesamos de dar gracias a Dios, porque al recibir de
nosotros la enseñanza de Dios, la aceptaron, no como enseñanza de
hombres, sino como Palabra de Dios. Porque eso es realmente y como tal
actúa en ustedes los creyentes.
'''
"14" = ''':sup:`14` De hecho, hermanos, les tocó imitar a las Iglesias de Dios en
Judea, Iglesias de Cristo Jesús, pues han sido perseguidos por sus
compatriotas del mismo modo que ellos lo fueron por los judíos.
'''
"15" = ''':sup:`15` Estos son los que dieron muerte al Señor Jesús y a los profetas, y
los que nos persiguen a nosotros. No agradan a Dios y se portan como
enemigos de todos los hombres
'''
"16" = ''':sup:`16` al impedirnos hablar a los paganos para que se salven. Lo hacen
todo para colmar la medida de sus pecados, pero la condenación está
para caer sobre ellos.
'''
"17" = ''':sup:`17` Como hacía tiempo que nos veíamos privados de su compañía, aunque
no alejados de corazón, teníamos grandes deseos de verlos y buscábamos
el medio.
'''
"18" = ''':sup:`18` Quisimos ir a visitarles y, en cuanto a mí, Pablo, lo intenté
varias veces, pero Satanás nos puso trabas.
'''
"19" = ''':sup:`19` En efecto, ¿quién sino ustedes es nuestra esperanza, nuestra
alegría y la corona de la que nos sintiremos orgullosos ante Jesús,
nuestro Señor, cuando venga?
'''
"20" = ''':sup:`20` Ustedes son nuestra gloria y nuestra alegría.
'''
"Notes" = '''
Notas de rodapé:
