importancia de la autenticidad y la verdad en la vida cristiana,
12:4-7 - Jesús enseña el temor de Dios, que es la única autoridad sobre
nuestras vidas, y nos exhorta a no temer a quienes pueden matar el
cuerpo, sino a Dios, que tiene autoridad sobre el alma y el destino
12:13-21 - La parábola del rico insensato enseña la inutilidad de
acumular riquezas sin tener en cuenta el Reino de Dios. Jesús advierte
que la verdadera vida no consiste en la abundancia de bienes
12:22-31 - Jesús enseña sobre la ansiedad, afirmando que no debemos
