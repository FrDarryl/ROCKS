[12]
"1" = ''':sup:`1` Entre tanto se habían reunido miles y miles de personas, hasta el
punto de que se aplastaban unos a otros. Entonces Jesús se puso a
decir, especialmente para sus discípulos: «Cuídense de la levadura de
los fariseos, que es la hipocresía.
'''
"2" = ''':sup:`2` Nada hay tan oculto que no haya de ser descubierto o tan escondido
que no haya de ser conocido.
'''
"3" = ''':sup:`3` Por el contrario, todo lo que hayan dicho en la oscuridad será oído
a la luz del día, y lo que hayan dicho al oído en las habitaciones será
proclamado desde las azoteas.
'''
"4" = ''':sup:`4` Yo les digo a ustedes, mis amigos: No teman a los que matan el
cuerpo y después ya no pueden hacer nada más.
'''
"5" = ''':sup:`5` Yo les voy a mostrar a quién deben temer: teman a Aquel que, después
de quitarle a uno la vida, tiene poder para echarlo al infierno.
Créanme que es a ése a quien deben temer.
'''
"6" = ''':sup:`6` ¿No se venden cinco pajaritos por dos monedas? Pues bien, delante de
Dios ninguno de ellos ha sido olvidado.
'''
"7" = ''':sup:`7` Incluso los cabellos de ustedes están contados. No teman, pues
ustedes valen más que un sinnúmero de pajarillos.
'''
"8" = ''':sup:`8` Yo les digo: Si uno se pone de mi parte delante de los hombres,
también el Hijo del Hombre se pondrá de su parte delante de los ángeles
de Dios;
'''
"9" = ''':sup:`9` pero el que me niegue delante de los hombres, será también negado él
delante de los ángeles de Dios.
'''
"10" = ''':sup:`10` Para el que critique al Hijo del Hombre habrá perdón, pero no habrá
perdón para el que calumnie al Espíritu Santo.
'''
"11" = ''':sup:`11` Cuando los lleven ante las sinagogas, los jueces y las autoridades,
no se preocupen de cómo se van a defender o qué van a decir;
'''
"12" = ''':sup:`12` llegada la hora, el Espíritu Santo les enseñará lo que tengan que
decir.»
'''
"13" = ''':sup:`13` Uno de entre la gente pidió a Jesús: «Maestro, dile a mi hermano
que me dé mi parte de la herencia.»
'''
"14" = ''':sup:`14` Le contestó: «Amigo, ¿quién me ha nombrado juez o repartidor entre
ustedes?»
'''
"15" = ''':sup:`15` Después dijo a la gente: «Eviten con gran cuidado toda clase de
codicia, porque aunque uno lo tenga todo, no son sus posesiones las que
le dan vida.»
'''
"16" = ''':sup:`16` A continuación les propuso este ejemplo: «Había un hombre rico, al
que sus campos le habían producido mucho.
'''
"17" = ''':sup:`17` Pensaba: ¿Qué voy a hacer? No tengo dónde guardar mis cosechas.
'''
"18" = ''':sup:`18` Y se dijo: Haré lo siguiente: echaré abajo mis graneros y
construiré otros más grandes; allí amontonaré todo mi trigo, todas mis
reservas.
'''
"19" = ''':sup:`19` Entonces yo conmigo hablaré: Alma mía, tienes aquí muchas cosas
guardadas para muchos años; descansa, come, bebe, pásalo bien.»
'''
"20" = ''':sup:`20` Pero Dios le dijo: "¡Pobre loco! Esta misma noche te reclaman tu
alma. ¿Quién se quedará con lo que has preparado?"
'''
"21" = ''':sup:`21` Esto vale para toda persona que amontona para sí misma, en vez de
acumular para Dios.»
'''
"22" = ''':sup:`22` Jesús dijo a sus discípulos: «No se atormenten por su vida con
cuestiones de alimentos, ni por su cuerpo con cuestiones de ropa.
'''
"23" = ''':sup:`23` Miren que la vida es más que el alimento y el cuerpo más que el
vestido.
'''
"24" = ''':sup:`24` Aprendan de los cuervos: no siembran ni cosechan, no tienen bodegas
ni graneros, y sin embargo Dios los alimenta. ¡Y ustedes valen mucho
más que las aves!
'''
"25" = ''':sup:`25` ¿Quién de ustedes, por más que se preocupe, puede añadir algo a su
estatura?
'''
"26" = ''':sup:`26` Si ustedes no tienen poder sobre cosas tan pequeñas, ¿cómo van a
preocuparse por las demás?
'''
"27" = ''':sup:`27` Aprendan de los lirios del campo: no hilan ni tejen, pero yo les
digo que ni Salomón, con todo su lujo, se pudo vestir como uno de
ellos.
'''
"28" = ''':sup:`28` Y si Dios da tan lindo vestido a la hierba del campo, que hoy está
y mañana se echará al fuego, ¿qué no hará por ustedes, gente de poca
fe?
'''
"29" = ''':sup:`29` No estén pendientes de lo que comerán o beberán: ¡no se atormenten!
'''
"30" = ''':sup:`30` Estas son cosas tras las cuales corren todas las naciones del
mundo, pero el Padre de ustedes sabe que ustedes las necesitan.
'''
"31" = ''':sup:`31` Busquen más bien el Reino, y se les darán también esas cosas.
'''
"32" = ''':sup:`32` No temas, pequeño rebaño, porque al Padre de ustedes le agradó
darles el Reino.
'''
"33" = ''':sup:`33` Vendan lo que tienen y repártanlo en limosnas. Háganse junto a Dios
bolsas que no se rompen de viejas y reservas que no se acaban; allí no
llega el ladrón, y no hay polilla que destroce.
'''
"34" = ''':sup:`34` Porque donde está tu tesoro, allí estará también tu corazón.
'''
"35" = ''':sup:`35` Tengan puesta la ropa de trabajo y sus lámparas encendidas.
'''
"36" = ''':sup:`36` Sean como personas que esperan que su patrón regrese de la boda
para abrirle apenas llegue y golpee a la puerta.
'''
"37" = ''':sup:`37` Felices los sirvientes a los que el patrón encuentre velando a su
llegada. Yo les aseguro que él mismo se pondrá el delantal, los hará
sentar a la mesa y los servirá uno por uno.
'''
"38" = ''':sup:`38` Y si es la medianoche, o la madrugada cuando llega y los encuentra
así, ¡felices esos sirvientes!
'''
"39" = ''':sup:`39` Si el dueño de casa supiera a qué hora vendrá el ladrón, ustedes
entienden que se mantendría despierto y no le dejaría romper el muro.
'''
"40" = ''':sup:`40` Estén también ustedes preparados, porque el Hijo del Hombre llegará
a la hora que menos esperan.»
'''
"41" = ''':sup:`41` Pedro preguntó: «Señor, esta parábola que has contado, ¿es sólo
para nosotros o es para todos?»
'''
"42" = ''':sup:`42` El Señor contestó: «Imagínense a un administrador digno de
confianza y capaz. Su señor lo ha puesto al frente de sus sirvientes y
es él quien les repartirá a su debido tiempo la ración de trigo.
'''
"43" = ''':sup:`43` Afortunado ese servidor si al llegar su señor lo encuentra
cumpliendo su deber.
'''
"44" = ''':sup:`44` En verdad les digo que le encomendará el cuidado de todo lo que
tiene.
'''
"45" = ''':sup:`45` Pero puede ser que el administrador piense: «Mi patrón llegará
tarde». Si entonces empieza a maltratar a los sirvientes y sirvientas,
a comer, a beber y a emborracharse,
'''
"46" = ''':sup:`46` llegará su patrón el día en que menos lo espera y a la hora menos
pensada, le quitará su cargo y lo mandará donde aquellos de los que no
se puede fiar.
'''
"47" = ''':sup:`47` Este servidor conocía la voluntad de su patrón; si no ha cumplido
las órdenes de su patrón y no ha preparado nada, recibirá un severo
castigo.
'''
"48" = ''':sup:`48` En cambio, si es otro que hizo sin saber algo que merece azotes,
recibirá menos golpes. Al que se le ha dado mucho, se le exigirá mucho;
y cuanto más se le haya confiado, tanto más se le pedirá cuentas.
'''
"49" = ''':sup:`49` He venido a traer fuego a la tierra y ¡cuánto desearía que ya
estuviera ardiendo!
'''
"50" = ''':sup:`50` Pero también he de recibir un bautismo y ¡qué angustia siento hasta
que no se haya cumplido!
'''
"51" = ''':sup:`51` ¿Creen ustedes que he venido para establecer la paz en la tierra?
Les digo que no; más bien he venido a traer división.
'''
"52" = ''':sup:`52` Pues de ahora en adelante hasta en una casa de cinco personas habrá
división: tres contra dos y dos contra tres.
'''
"53" = ''':sup:`53` El padre estará contra del hijo y el hijo contra el padre; la madre
contra la hija y la hija contra la madre; la suegra contra la nuera y
la nuera contra la suegra.»
'''
"54" = ''':sup:`54` También decía Jesús a la gente: «Cuando ustedes ven una nube que se
levanta por el poniente, inmediatamente dicen: "Va a llover", y así
sucede.
'''
"55" = ''':sup:`55` Y cuando sopla el viento sur, dicen: "Hará calor", y así sucede.
'''
"56" = ''':sup:`56` ¡Gente superficial! Ustedes saben interpretar el aspecto de la
tierra y del cielo, y ¿cómo es que no comprenden el tiempo presente?
'''
"57" = ''':sup:`57` ¿Cómo no son capaces de juzgar por ustedes mismos lo que es justo?
'''
"58" = ''':sup:`58` Mientras vas donde las autoridades con tu adversario, aprovecha la
caminata para reconciliarte con él, no sea que te arrastre ante el juez
y el juez te entregue al carcelero, y el carcelero te encierre en la
cárcel.
'''
"59" = ''':sup:`59` Yo te aseguro que no saldrás de allí hasta que no hayas pagado el
último centavo.
'''
