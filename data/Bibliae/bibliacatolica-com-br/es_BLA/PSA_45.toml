"2" = ''':sup:`2` Lleno me siento de palabras bellas, recitaré al rey, yo, mi poema:
mi lengua es como un lápiz de escritor.
'''
"3" = ''':sup:`3` Tú eres el más hermoso entre los hombres, en tus labios la gracia se
derrama, así Dios te bendijo para siempre.
'''
"4" = ''':sup:`4` Cíñete ya la espada, poderoso, con gloria y con honor
'''
"5" = ''':sup:`5` anda y cabalga por la causa de la verdad, la piedad y el derecho.
Haces proezas con armas en la mano:
'''
"6" = ''':sup:`6` tus flechas son agudas, los pueblos se te rinden; los enemigos del
rey pierden coraje.
'''
"7" = ''':sup:`7` Tu trono, oh Dios, es firme para siempre. Cetro de rectitud es el de
tu reinado.
'''
"8" = ''':sup:`8` Amas lo justo y odias lo que es malo; por eso Dios, tu Dios, te dio
a ti solo una unción con perfumes de alegría como no se la dio a tus
compañeros.
'''
"9" = ''':sup:`9` Mirra y áloe impregnan tus vestidos, el son del arpa alegra tu casa
de marfil.
'''
"10" = ''':sup:`10` Hijas de reyes son tus muy amadas, una reina se sienta a tu
derecha, oro de Ofir en sus vestiduras luce.
'''
"11" = ''':sup:`11` Ahora tú, hija, atiéndeme y escucha: olvida a tu pueblo y la casa
de tu padre,
'''
"12" = ''':sup:`12` y tu hermosura al rey conquistará. El es tu Señor:
'''
"13" = ''':sup:`13` los grandes de Tiro ante él se postrarán. Ahí vienen los ricos del
país a rendirte homenaje.
'''
"14" = ''':sup:`14` La hija del rey, con oro engalanada, es introducida al interior,
'''
"15" = ''':sup:`15` vestida de brocados al rey es conducida. La siguen sus compañeras
vírgenes que te son presentadas.
'''
"16" = ''':sup:`16` Escoltadas de alegría y júbilo, van entrando al palacio real.
'''
"17" = ''':sup:`17` En lugar de tus padres tendrás hijos, que en todas partes príncipes
serán.
'''
"18" = ''':sup:`18` Gracias a mí yo quiero que tu nombre viva de una a otra generación
y que los pueblos te aclamen para siempre.
'''
