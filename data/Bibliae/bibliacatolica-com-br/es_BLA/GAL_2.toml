"1" = ''':sup:`1` Después de catorce años subí de nuevo a Jerusalén con Bernabé,
llevando a Tito con nosotros.
'''
"2" = ''':sup:`2` Siguiendo una revelación, fui para exponerles el evangelio que
anuncio a los paganos. Me entrevisté con los dirigentes en una reunión
privada, no sea que estuviese haciendo o hubiera hecho un trabajo que
no sirve.
'''
"3" = ''':sup:`3` Pero ni siquiera obligaron a circuncidarse a Tito, que es griego, y
estaba conmigo;
'''
"4" = ''':sup:`4` y esto a pesar de que había intrusos, pues unos falsos hermanos se
habían introducido para vigilar la libertad que tenemos en Cristo Jesús
y querían hacernos esclavos (de la Ley).
'''
"5" = ''':sup:`5` Pero nos negamos a ceder, aunque sólo fuera por un momento, a fin de
que el Evangelio se mantenga entre ustedes en toda su verdad.
'''
"6" = ''':sup:`6` En cuanto a los dirigentes de más consideración (lo que hayan sido
antes no me importa, pues Dios no se fija en la condición de las
personas), no me pidieron que hiciera marcha atrás.
'''
"7" = ''':sup:`7` Por el contrario, reconocieron que a mí me había sido encomendada la
evangelización de los pueblos paganos, lo mismo que a Pedro le había
sido encargada la evangelización de los judíos.
'''
"8" = ''':sup:`8` Pues de la misma manera que Dios hizo de Pedro el apóstol de los
judíos, hizo también de mí el apóstol de los paganos.
'''
"9" = ''':sup:`9` Santiago, Cefas y Juan reconocieron la gracia que Dios me ha
concedido. Estos hombres, que son considerados pilares de la Iglesia,
nos estrecharon la mano a mí y a Bernabé en señal de comunión: Nosotros
nos dirigiríamos a los paganos y ellos a los judíos.
'''
"10" = ''':sup:`10` Sólo debíamos acordarnos de los hermanos pobres de Jerusalén, lo
cual he tenido cuidado en cumplir.
'''
"11" = ''':sup:`11` Tiempo después, cuando Cefas vino a Antioquía, le enfrenté en
circunstancias en que su conducta era reprensible.
'''
"12" = ''':sup:`12` En efecto, antes de que vinieran algunos allegados de Santiago,
comía con los hermanos de origen no judío; pero después de que llegaron
éstos empezó a alejarse, y ya no se juntaba con ellos por temor al
grupo judío.
'''
"13" = ''':sup:`13` Los demás de raza judía lo siguieron en este doble juego, y hasta
Bernabé se dejó arrastrar en esta falsedad.
'''
"14" = ''':sup:`14` Cuando advertí que no andaban derecho según la verdad del
Evangelio, le dije a Cefas delante de todos: «Si tú, que has nacido
judío, te has pasado del modo de vivir de los judíos al de los otros
pueblos, ¿por qué ahora impones a esos pueblos el modo de vivir de los
judíos?
'''
"15" = ''':sup:`15` Nosotros somos judíos de nacimiento; no pertenecemos a esos pueblos
pecadores.
'''
"16" = ''':sup:`16` Sin embargo hemos reconocido que las personas no son justas como
Dios las quiere por haber observado la Ley, sino por la fe en Cristo
Jesús. Por eso hemos creído en Cristo Jesús, para ser hechos justos a
partir de la fe en Cristo Jesús, y no por las prácticas de la Ley.
Porque el cumplimiento de la Ley no hará nunca de ningún mortal una
persona justa según Dios.
'''
"17" = ''':sup:`17` Escogimos esta rectitud verdadera, propia de Cristo, y ¿estaríamos
ahora en pecado? Entonces Cristo tendría parte en el pecado. ¡Esto no
puede ser!
'''
"18" = ''':sup:`18` Pero miren: si echamos abajo algo y luego lo restablecemos,
reconocemos que hemos actuado mal.
'''
"19" = ''':sup:`19` En cuanto a mí, la misma Ley me llevó a morir a la Ley a fin de
vivir para Dios. He sido crucificado con Cristo,
'''
"20" = ''':sup:`20` y ahora no vivo yo, es Cristo quien vive en mí. Todo lo que vivo en
lo humano lo vivo con la fe en el Hijo de Dios, que me amó y se entregó
por mí.
'''
"21" = ''':sup:`21` Esta es para mí la manera de no despreciar el don de Dios; pues si
la verdadera rectitud es fruto de la Ley, quiere decir que Cristo murió
inútilmente.
'''
