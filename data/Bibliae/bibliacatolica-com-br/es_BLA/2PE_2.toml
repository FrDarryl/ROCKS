"1" = ''':sup:`1` Así como hubo falsos profetas en el pueblo de Israel, también entre
ustedes habrá falsos maestros. Introducirán novedades dañinas, pero sin
tardar se perderán por renegar del Maestro que los rescató.
'''
"2" = ''':sup:`2` Muchos imitarán sus vicios, y por su culpa será desprestigiado el
camino de la verdad.
'''
"3" = ''':sup:`3` Los inspirará el amor al dinero, y se aprovecharán de ustedes con
palabras engañosas. Pero ya fue dictada su condenación, y su
destrucción es inminente.
'''
"4" = ''':sup:`4` En efecto, Dios no perdonó a los ángeles que pecaron, sino que los
precipitó en el infierno y los encerró en cavernas tenebrosas,
manteniéndolos allí hasta el día del juicio.
'''
"5" = ''':sup:`5` Tampoco perdonó al mundo antiguo, cuando desencadenó las aguas del
diluvio sobre el mundo de los malvados, y solamente protegió a Noé, el
octavo portavoz del bien.
'''
"6" = ''':sup:`6` También condenó Dios a las ciudades de Sodoma y Gomorra
reduciéndolas a cenizas, para que sirvieran de escarmiento a los
malvados del futuro.
'''
"7" = ''':sup:`7` Pero en cambio salvó a Lot, hombre recto que se sentía profundamente
afligido por la conducta desenfrenada de aquella gente viciosa.
'''
"8" = ''':sup:`8` Este hombre recto vivía en medio de ellos, y su conciencia recta
sufría día tras día viendo y oyendo sus crímenes.
'''
"9" = ''':sup:`9` Pero el Señor sabe librar de la prueba a sus servidores y reserva a
los malos para castigarlos en el día del juicio.
'''
"10" = ''':sup:`10` En especial esto vale para esa gente que corre tras los peores
deseos de su naturaleza y desprecia la majestad del Señor. Son
orgullosos y atrevidos, y no tienen miedo de insultar a los espíritus
caídos,
'''
"11" = ''':sup:`11` mientras los ángeles, superiores a ellos en fuerza y en poder, no
se permiten ninguna acusación injuriosa en presencia del Señor.
'''
"12" = ''':sup:`12` Esos hombres son como animales irracionales, que vienen a la vida
para ser capturados y muertos. Después de haber injuriado lo que no
pueden entender, terminarán como animales
'''
"13" = ''':sup:`13` y recibirán lo merecido por su maldad. Se sienten felices por gozar
placeres pasajeros. Gente sucia y viciosa, que se aprovechan de ustedes
y se portan como glotones en sus comidas fraternas.
'''
"14" = ''':sup:`14` No pueden ver a una mujer sin desearla, no se cansan de pecar y de
seducir a las almas poco firmes. Son gente maldita, que tienen el
corazón ejercitado en la codicia.
'''
"15" = ''':sup:`15` Abandonaron el camino recto y tomaron el camino de Balaán, hijo de
Bosor, al que le gustaba ganar dinero haciendo el mal.
'''
"16" = ''':sup:`16` Pero ustedes saben quién lo reprendió por su torpeza: su burra
empezó a hablar con voz humana y detuvo al profeta en su locura.
'''
"17" = ''':sup:`17` Son fuentes sin agua, nubes arrastradas por el huracán, que se
convierten en densas tinieblas.
'''
"18" = ''':sup:`18` Con sus discursos altisonantes y vacíos alientan las pasiones y los
deseos impuros en aquellos que acababan de liberarse, y los hacen
recaer en el error.
'''
"19" = ''':sup:`19` Prometen libertad, cuando ellos mismos son esclavos de la
corrupción, pues cada uno es esclavo de aquello que lo domina.
'''
"20" = ''':sup:`20` Y si éstos, que se habían liberado de los vicios del mundo por el
conocimiento del Señor y Salvador Jesucristo, vuelven a esos vicios y
se dejan dominar por ellos, su situación actual resulta peor que la
primera.
'''
"21" = ''':sup:`21` Más les valdría no haber conocido los caminos de la santidad, que
después de haberlos conocido, apartarse de la santa doctrina que les
fue enseñada.
'''
"22" = ''':sup:`22` Se les aplica con razón lo que dice el proverbio: «El perro vuelve
a su propio vómito», y «el cerdo lavado se revuelca en el barro.»
'''
