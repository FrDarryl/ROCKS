"1" = ''':sup:`1` Moisés respondió a Yavé: «No me van a creer, ni querrán escucharme,
sino que dirán: ¡Cómo que se te ha aparecido Yavé!»
'''
"2" = ''':sup:`2` Entonces Yavé le dijo: «¿Qué es lo que tienes en la mano?» «Un
bastón», le respondió él.
'''
"3" = ''':sup:`3` Dijo Yavé: «Tíralo al suelo.» Lo tiró al suelo, y se convirtió en
una serpiente: Moisés dio un salto atrás.
'''
"4" = ''':sup:`4` Yavé entonces le dijo: «¡Tómala por la cola con tu mano!» Moisés la
agarró, y volvió a ser un bastón en su mano.
'''
"5" = ''':sup:`5` «Con esto -le dijo Yavé- podrán creer que se te ha aparecido el Dios
de sus padres, el Dios de Abrahán, el Dios de Isaac y de Jacob.»
'''
"6" = ''':sup:`6` Otra vez Yavé le dijo: «Mete la mano en tu pecho.» Lo hizo, y la
sacó cubierta de lepra, blanca como la nieve.
'''
"7" = ''':sup:`7` «Vuelve a meter tu mano en el pecho.» Lo hizo y, al sacarla, su mano
estaba tan sana como el resto de su cuerpo.
'''
"8" = ''':sup:`8` «Si no te creen -le dijo Yavé- y no los convence el primer prodigio,
te creerán con el segundo.
'''
"9" = ''':sup:`9` Y si no creen todavía con los dos prodigios y no te hacen caso, toma
agua del río y derrámala; en cuanto toque el suelo, el agua del río se
convertirá en sangre.»Aarón, intérprete de Moisés
'''
"10" = ''':sup:`10` Moisés dijo a Yavé: «Mira, Señor, que yo nunca he tenido facilidad
para hablar, y no me ha ido mejor desde que hablas a tu servidor: mi
boca y mi lengua no me obedecen.»
'''
"11" = ''':sup:`11` Le respondió Yavé: «¿Quién ha dado la boca al hombre? ¿Quién hace
que uno hable y otro no?
'''
"12" = ''':sup:`12` ¿Quién hace que uno vea y que el otro sea ciego o sordo? ¿No soy
yo, Yavé?
'''
"13" = ''':sup:`13` Anda ya, que yo estaré en tu boca y te enseñaré lo que has de
hablar.»
'''
"14" = ''':sup:`14` Pero él insistió: «Por favor, Señor, ¿por qué no mandas a otro?»
Esta vez Yavé se enojó con Moisés y le dijo: «¿No tienes a tu hermano
Aarón, el levita? Bien sé yo que a él no le faltan las palabras.
'''
"15" = ''':sup:`15` Y precisamente ha salido de viaje en busca tuya y, al verte, se
alegrará mucho. Tú le hablarás y se lo enseñarás de memoria,
'''
"16" = ''':sup:`16` y yo les enseñaré todo lo que han de hacer, pues estaré en tu boca
cuando tú le hables, y en la suya cuando él lo transmita.
'''
"17" = ''':sup:`17` Aarón hablará por ti igual que un profeta habla por su Dios, y tú,
con este bastón en la mano, harás milagros.»
'''
"18" = ''':sup:`18` Moisés, pues, volvió a casa de su suegro Jetró y le dijo: «Yo
quisiera irme donde mis hermanos, en Egipto, para saber si están vivos
todavía.» Jetró le respondió: «Que te vaya bien.»
'''
"19" = ''':sup:`19` Yavé dijo a Moisés, en el país de Madián: «Regresa a Egipto, pues
ya murieron los que querían tu muerte.»
'''
"20" = ''':sup:`20` Tomó Moisés a su esposa y a sus hijos. Los hizo montar en un burro
y partió para Egipto, llevando en la mano el bastón divino.
'''
"21" = ''':sup:`21` Yavé le dijo, asimismo: «Cuando regreses a Egipto, harás delante de
Faraón todos los prodigios para los cuales te he dado poder. Pero yo
haré que se ponga porfiado y no dejará partir a mi pueblo.
'''
"22" = ''':sup:`22` Tú entonces le dirás: Esto dice Yavé: Israel es mi hijo
primogénito.
'''
"23" = ''':sup:`23` Ya te dije: Deja partir a mi hijo, para que me rinda culto. Pero tú
no lo has dejado que salga, y yo voy a quitar la vida a tu hijo
primogénito.»
'''
"24" = ''':sup:`24` Cuando Moisés iba de camino, el Angel de Yavé se le presentó en el
lugar donde pasaba la noche, con intención de quitarle la vida.
'''
"25" = ''':sup:`25` Tomó entonces Séfora un cuchillo de piedra y, cortando el prepucio
de su hijo, tocó él los pies de Moisés. Luego dijo: «Tú eres para mí un
esposo de sangre.»
'''
"26" = ''':sup:`26` El Angel lo dejó. Ella había dicho estas palabras, «esposo de
sangre», a causa de la circuncisión.
'''
"27" = ''':sup:`27` Mientras tanto, Yavé había dicho a Aarón: «Sal al encuentro de
Moisés, en el desierto.» Así que partió Aarón, lo encontró en el Monte
de Dios y lo besó.
'''
"28" = ''':sup:`28` Moisés contó a Aarón todas las palabras que Yavé le había dirigido
y los prodigios que le había enseñado.
'''
"29" = ''':sup:`29` Moisés y Aarón, pues, partieron juntos a Egipto, donde reunieron a
todos los jefes de los hijos de Israel.
'''
"30" = ''':sup:`30` Aarón les comunicó todo lo que Yavé había dicho a su hermano
Moisés; y éste hizo los prodigios delante de todo el pueblo.
'''
"31" = ''':sup:`31` El pueblo creyó; comprendieron que Yavé había visto sus
humillaciones y venía a visitar a los hijos de Israel. Postrados en
tierra, adoraron.
'''
