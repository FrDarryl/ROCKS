[13]
"1" = ''':sup:`1` Ese día Jesús salió de casa y fue a sentarse a orillas del lago.
'''
"2" = ''':sup:`2` Pero la gente vino a él en tal cantidad, que subió a una barca y se
sentó en ella, mientras toda la gente se quedó en la orilla.
'''
"3" = ''':sup:`3` Jesús les habló de muchas cosas, usando comparaciones o parábolas.
Les decía: «El sembrador salió a sembrar.
'''
"4" = ''':sup:`4` Y mientras sembraba, unos granos cayeron a lo largo del camino:
vinieron las aves y se los comieron.
'''
"5" = ''':sup:`5` Otros cayeron en terreno pedregoso, con muy poca tierra, y brotaron
en seguida, pues no había profundidad.
'''
"6" = ''':sup:`6` Pero apenas salió el sol, los quemó y, por falta de raíces, se
secaron.
'''
"7" = ''':sup:`7` Otros cayeron en medio de cardos: éstos crecieron y los ahogaron.
'''
"8" = ''':sup:`8` Otros granos, finalmente, cayeron en buena tierra y produjeron
cosecha, unos el ciento, otros el sesenta y otros el treinta por uno.
'''
"9" = ''':sup:`9` El que tenga oídos, que escuche.»
'''
"10" = ''':sup:`10` Los discípulos se acercaron y preguntaron a Jesús: «¿Por qué les
hablas en parábolas?»
'''
"11" = ''':sup:`11` Jesús les respondió: «A ustedes se les ha concedido conocer los
misterios del Reino de los Cielos, pero a ellos, no.
'''
"12" = ''':sup:`12` Porque al que tiene se le dará más y tendrá en abundancia, pero al
que no tiene, se le quitará aun lo que tiene.
'''
"13" = ''':sup:`13` Por eso les hablo en parábolas, porque miran, y no ven; oyen, pero
no escuchan ni entienden.
'''
"14" = ''':sup:`14` En ellos se verifica la profecía de Isaías: Por más que oigan, no
entenderán, y por más que miren, no verán.
'''
"15" = ''':sup:`15` Este es un pueblo de conciencia endurecida. Sus oídos no saben
escuchar, sus ojos están cerrados. No quieren ver con sus ojos, ni oír
con sus oídos y comprender con su corazón. Pero con eso habría
conversión y yo los sanaría.
'''
"16" = ''':sup:`16` ¡Dichosos los ojos de ustedes, que ven!; ¡dichosos los oídos de
ustedes, que oyen!
'''
"17" = ''':sup:`17` Yo se lo digo: muchos profetas y muchas personas santas ansiaron
ver lo que ustedes están viendo, y no lo vieron; desearon oír lo que
ustedes están oyendo, y no lo oyeron.
'''
"18" = ''':sup:`18` Escuchen ahora la parábola del sembrador:
'''
"19" = ''':sup:`19` Cuando uno oye la palabra del Reino y no la interioriza, viene el
Maligno y le arrebata lo que fue sembrado en su corazón. Ahí tienen lo
que cayó a lo largo del camino.
'''
"20" = ''':sup:`20` La semilla que cayó en terreno pedregoso, es aquel que oye la
Palabra y en seguida la recibe con alegría.
'''
"21" = ''':sup:`21` En él, sin embargo, no hay raíces, y no dura más que una temporada.
Apenas sobreviene alguna contrariedad o persecución por causa de la
Palabra, inmediatamente se viene abajo.
'''
"22" = ''':sup:`22` La semilla que cayó entre cardos, es aquel que oye la Palabra, pero
luego las preocupaciones de esta vida y los encantos de las riquezas
ahogan esta palabra, y al final no produce fruto.
'''
"23" = ''':sup:`23` La semilla que cayó en tierra buena, es aquel que oye la Palabra y
la comprende. Este ciertamente dará fruto y producirá cien, sesenta o
treinta veces más.»
'''
"24" = ''':sup:`24` Jesús les propuso otra parábola: «Aquí tienen una figura del Reino
de los Cielos. Un hombre sembró buena semilla en su campo,
'''
"25" = ''':sup:`25` pero mientras la gente estaba durmiendo, vino su enemigo, sembró
malas hierbas en medio del trigo, y se fue.
'''
"26" = ''':sup:`26` Cuando el trigo creció y empezó a echar espigas, apareció también
la maleza.
'''
"27" = ''':sup:`27` Entonces los trabajadores fueron a decirle al patrón: «Señor, ¿no
sembraste buena semilla en tu campo? ¿De dónde, pues, viene esa
maleza?»
'''
"28" = ''':sup:`28` Respondió el patrón: «Eso es obra de un enemigo.» Los obreros le
preguntaron: «¿Quieres que arranquemos la maleza?»
'''
"29" = ''':sup:`29` «No, dijo el patrón, pues al quitar la maleza, podrían arrancar
también el trigo.
'''
"30" = ''':sup:`30` Déjenlos crecer juntos hasta la hora de la cosecha. Entonces diré a
los segadores: Corten primero las malas hierbas, hagan fardos y
arrójenlos al fuego. Después cosechen el trigo y guárdenlo en mis
bodegas.»
'''
"31" = ''':sup:`31` Jesús les propuso otra parábola: «Aquí tienen una figura del Reino
de los Cielos: el grano de mostaza que un hombre tomó y sembró en su
campo.
'''
"32" = ''':sup:`32` Es la más pequeña de las semillas, pero cuando crece, se hace más
grande que las plantas de huerto. Es como un árbol, de modo que las
aves vienen a posarse en sus ramas.»
'''
"33" = ''':sup:`33` Jesús les contó otra parábola: «Aquí tienen otra figura del Reino
de los Cielos: la levadura que toma una mujer y la introduce en tres
medidas de harina. Al final, toda la masa fermenta.»
'''
"34" = ''':sup:`34` Todo esto lo contó Jesús al pueblo en parábolas. No les decía nada
sin usar parábolas,
'''
"35" = ''':sup:`35` de manera que se cumplía lo dicho por el Profeta: Hablaré en
parábolas, daré a conocer cosas que estaban ocultas desde la creación
del mundo.
'''
"36" = ''':sup:`36` Después Jesús despidió a la gente y se fue a casa. Los discípulos
se le acercaron y le dijeron: «Explícanos la parábola de las malas
hierbas sembradas en el campo.»
'''
"37" = ''':sup:`37` Jesús les dijo: «El que siembra la semilla buena es el Hijo del
Hombre.
'''
"38" = ''':sup:`38` El campo es el mundo. La buena semilla es la gente del Reino. La
maleza es la gente del Maligno.
'''
"39" = ''':sup:`39` El enemigo que la siembra es el diablo; la cosecha es el fin del
mundo, y los segadores son los ángeles.
'''
"40" = ''':sup:`40` Vean cómo se recoge la maleza y se quema: así sucederá al fin del
mundo.
'''
"41" = ''':sup:`41` El Hijo del Hombre enviará a sus ángeles; éstos recogerán de su
Reino todos los escándalos y también los que obraban el mal,
'''
"42" = ''':sup:`42` y los arrojarán en el horno ardiente. Allí no habrá más que llanto
y rechinar de dientes.
'''
"43" = ''':sup:`43` Entonces los justos brillarán como el sol en el Reino de su Padre.
Quien tenga oídos, que entienda.
'''
"44" = ''':sup:`44` El Reino de los Cielos es como un tesoro escondido en un campo. El
hombre que lo descubre, lo vuelve a esconder; su alegría es tal, que va
a vender todo lo que tiene y compra ese campo.
'''
"45" = ''':sup:`45` Aquí tienen otra figura del Reino de los Cielos: un comerciante que
busca perlas finas.
'''
"46" = ''':sup:`46` Si llega a sus manos una perla de gran valor, se va, vende cuanto
tiene, y la compra.
'''
"47" = ''':sup:`47` Aquí tienen otra figura del Reino de los Cielos: una red que se ha
echado al mar y que recoge peces de todas clases.
'''
"48" = ''':sup:`48` Cuando está llena, los pescadores la sacan a la orilla, se sientan,
escogen los peces buenos y los echan en canastos, y tiran los que no
sirven.
'''
"49" = ''':sup:`49` Así pasará al final de los tiempos: vendrán los ángeles y separarán
a los malos de entre los buenos,
'''
"50" = ''':sup:`50` y los arrojarán al horno ardiente. Allí será el llorar y el
rechinar de dientes.»
'''
"51" = ''':sup:`51` Preguntó Jesús: «¿Han entendido ustedes todas estas cosas?» Ellos
le respondieron: «Sí.»
'''
"52" = ''':sup:`52` Entonces Jesús dijo: «Está bien: cuando un maestro en religión ha
sido instruido sobre el Reino de los Cielos, se parece a un padre de
familia que siempre saca de sus armarios cosas nuevas y viejas.»
'''
"53" = ''':sup:`53` Cuando Jesús terminó de decir estas parábolas, se fue de allí.
'''
"54" = ''':sup:`54` Un día se fue a su pueblo y enseñó a la gente en su sinagoga. Todos
quedaban maravillados y se preguntaban: «¿De dónde le viene esa
sabiduría? ¿Y de dónde esos milagros?
'''
"55" = ''':sup:`55` ¿No es éste el hijo del carpintero? ¡Pero si su madre es María, y
sus hermanos son Santiago, y José, y Simón, y Judas!
'''
"56" = ''':sup:`56` Sus hermanas también están todas entre nosotros, ¿no es cierto? ¿De
dónde, entonces, le viene todo eso?» Ellos se escandalizaban y no lo
reconocían.
'''
"57" = ''':sup:`57` Entonces Jesús les dijo: «Si hay un lugar donde un profeta es
despreciado, es en su patria y en su propia familia.»
'''
"58" = ''':sup:`58` Y como no creían en él, no hizo allí muchos milagros.
'''
