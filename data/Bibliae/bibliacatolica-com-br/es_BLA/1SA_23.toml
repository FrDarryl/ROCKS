[23]
"1" = ''':sup:`1` Vinieron a avisarle a David que los filisteos estaban atacando a
Queilá y destruyendo las eras.
'''
"2" = ''':sup:`2` David consultó a Yavé si iba o no a luchar con los filisteos. La
respuesta fue: «Anda, pues derrotarás a los filisteos y librarás a
Queilá.»
'''
"3" = ''':sup:`3` Pero sus hombres le dijeron: «¡Mira!, aquí en Judá estamos
amenazados y en peligro. ¿Qué será si además tenemos líos con los
filisteos?»
'''
"4" = ''':sup:`4` Entonces David volvió a consultar a Yavé, quien le respondió:
«Animo, baja a Queilá, pues yo entregaré en tus manos a los filisteos.»
'''
"5" = ''':sup:`5` David fue con sus hombres a Queilá, atacó a los filisteos y los
derrotó.
'''
"6" = ''':sup:`6` Se apoderó de sus ganados y libró a los habitantes.
'''
"7" = ''':sup:`7` Cuando le comunicaron a Saúl que David había entrado en Queilá, dijo
entonces: «Dios lo ha entregado en mis manos, pues él mismo se ha
encerrado en una ciudad con puertas y cerrojos.»
'''
"8" = ''':sup:`8` Llamó Saúl a todo el pueblo a las armas, para bajar a Queilá y
cercar a David.
'''
"9" = ''':sup:`9` Al saberlo David, llamó al sacerdote Abiatar, que lo había seguido,
y le dijo: «Trae el efod.» Pues cuando Abiatar, que se había quedado
con David, bajó con él a Queilá, traía también el efod.
'''
"10" = ''':sup:`10` David rogó así a Yavé: «Oh, Dios de Israel, he oído decir que Saúl
se dispone a atacar a Queilá por causa mía. ¿Es verdad esto?
'''
"11" = ''':sup:`11` Oh Yavé, dígnate descubrírmelo.» La respuesta fue: «Sí.»
'''
"12" = ''':sup:`12` Y David insistió: «¿Es cierto que las autoridades de Queilá nos
entregarán a Saúl?» La respuesta fue: «Sí, te entregarán a ti y a tus
hombres.»
'''
"13" = ''':sup:`13` Entonces David se marchó con sus seiscientos hombres. Salieron de
Queilá y anduvieron errantes. Informado Saúl de que David había huido
de Queilá, suspendió la expedición.
'''
"14" = ''':sup:`14` David permaneció en los refugios del desierto. Luego se fue a los
cerros del desierto de Zif; Saúl lo buscaba sin cesar, pero Yavé no se
lo entregó.
'''
"15" = ''':sup:`15` David tuvo miedo de Saúl, que lo andaba persiguiendo para quitarle
la vida, por eso siguió viviendo en el desierto de Zif, en Jarsa.
'''
"16" = ''':sup:`16` Jonatán, hijo de Saúl, fue donde David a Jarsa y le dio ánimo,
recordándole las promesas de Dios:
'''
"17" = ''':sup:`17` «No temas, porque mi padre, Saúl, por más que haga, no podrá
alcanzarte. Tu serás rey de Israel y yo seré el segundo en tu reino.
Hasta mi padre Saúl lo sabe.»
'''
"18" = ''':sup:`18` Renovaron ambos su pacto ante Yavé. David se quedó en Jarsa y
Jonatán regresó a casa.
'''
"19" = ''':sup:`19` Algunos de Zif habían ido a Guibea a decirle a Saúl: «David está
escondido entre nosotros, en los refugios de Jarsa, en el cerro de
Jaquila, que está al sur del desierto.
'''
"20" = ''':sup:`20` Ahora, pues, baja, como es tu deseo, y nosotros te lo
entregaremos.»
'''
"21" = ''':sup:`21` Respondió Saúl: «¡Que Yavé los bendiga por haberse compadecido de
mí!
'''
"22" = ''':sup:`22` Vayan, pues, infórmense más todavía, fíjense bien por dónde anda y
pregunten quién lo ha visto por allí, porque me han dicho que es muy
astuto.
'''
"23" = ''':sup:`23` Descubran y recorran todos los escondrijos en donde pueda
ocultarse; y una vez que estén bien seguros, vuelvan a verme. Entonces
los acompañaré y, si está en la comarca, lo rebuscaré por todas las
aldeas de Judá.»
'''
"24" = ''':sup:`24` Despidiéndose de Saúl se volvieron a Zif antes que él. David y sus
hombres estaban en una llanura que queda al sur del desierto de Maón.
Saúl y sus hombres salieron en su busca.
'''
"25" = ''':sup:`25` Cuando lo supo David, bajó a una quebrada rocosa, en el mismo
desierto. Informado Saúl, partió también para allá.
'''
"26" = ''':sup:`26` Saúl y sus hombres iban por una pendiente del cerro y, por la del
frente, David con los suyos. Mientras se apresuraba David por escapar
de Saúl y éste trataba de pasar al lado de David para capturarlo,
'''
"27" = ''':sup:`27` llegó un hombre con un mensaje para Saúl: «Ven rápido porque los
filisteos han invadido el país.»
'''
"28" = ''':sup:`28` Saúl dejó de perseguir a David y se marchó al encuentro de los
filisteos. Por eso se llamó a aquel lugar: «Peña de Separación.»
'''
