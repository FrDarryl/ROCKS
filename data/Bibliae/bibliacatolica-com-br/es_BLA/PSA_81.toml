'''
"2" = ''':sup:`2` ¡Aviven a Dios, nuestra fuerza, aclamen al Dios de Jacob!
'''
"3" = ''':sup:`3` Entonen los salmos y toquen los tambores, la melodiosa cítara y la
lira!
'''
"4" = ''':sup:`4` Que suene el cuerno para el primero del mes, para la luna llena, el
día de nuestra fiesta.
'''
"5" = ''':sup:`5` Pues es una ley en Israel, una ordenanza del Dios de Jacob;
'''
"6" = ''':sup:`6` un decreto que impuso a José, cuando salió de la tierra de Egipto.
Oyó, entonces, una voz desconocida:
'''
"7" = ''':sup:`7` "Yo quité la carga de su espalda, sus manos han dejado la canasta."
'''
"8" = ''':sup:`8` En la angustia gritaste y te salvé, te respondí en el secreto de la
nube, te puse a prueba en las aguas de Meriba:
'''
"9" = ''':sup:`9` "Escucha, pueblo mío, te lo advierto, ojalá me escucharas, Israel:
'''
"10" = ''':sup:`10` No tengas en tu casa un dios extraño, ni te prosternes ante un dios
de afuera:
'''
"11" = ''':sup:`11` Yo soy Yavé, tu Dios, que te hice subir de la tierra de Egipto.
Abre tu boca y te la llenaré".
'''
"12" = ''':sup:`12` Pero mi pueblo no me quiso oír, e Israel no me obedeció.
'''
"13" = ''':sup:`13` Los dejé, pues, que siguieran sus caprichos y caminaran según su
parecer.
'''
"14" = ''':sup:`14` "Ah, si mi pueblo me escuchara, si Israel fuera por mis caminos,
'''
"15" = ''':sup:`15` sometería en un instante a sus enemigos, volvería mi mano contra
sus opresores.
'''
"16" = ''':sup:`16` Los enemigos del Señor le adularían y su espanto jamás terminaría.
'''
"17" = ''':sup:`17` Pero a él, con flor de trigo lo alimentaría y con miel de la roca
lo saciaría".
'''
