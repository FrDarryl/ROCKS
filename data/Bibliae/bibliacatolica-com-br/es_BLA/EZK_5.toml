[5]
"1" = ''':sup:`1` Toma después una lámina cortante, hijo de hombre, afílala como
navaja de barbero y pásatela por la cabeza y por la barba. En seguida,
toma una balanza y reparte los pelos que te hayas cortado.
'''
"2" = ''':sup:`2` Quemarás un tercio en medio de la ciudad sitiada. Tomarás otro
tercio que irás golpeando con la espada alrededor de la ciudad, y
tirarás al viento el último tercio; yo accionaré la espada detrás de
ellos.
'''
"3" = ''':sup:`3` Apartarás algunos que esconderás en los pliegues de tu manto;
'''
"4" = ''':sup:`4` también tomarás unos cuantos de éstos para echarlos al fuego y
quemarlos. Entonces dirás a toda la casa de Israel:
'''
"5" = ''':sup:`5` "Esto dice Yavé: Ustedes tienen allá a Jerusalén. La puse en medio
de las naciones, quedando los países extranjeros en las orillas.
'''
"6" = ''':sup:`6` Pero en su maldad, rechazó mis mandamientos más que las otras
naciones, y mis leyes más que los países que la rodean: esa gente
rechazó mis mandamientos y no caminó según mis leyes.
'''
"7" = ''':sup:`7` Por eso, esto dice el Señor: Ustedes han sido más rebeldes que las
naciones que los rodean, y no han caminado según mis leyes; no han
observado mis mandamientos sino que han actuado como las naciones que
los rodean.
'''
"8" = ''':sup:`8` Por eso Yavé les dice: Yo, a mi vez, me vuelvo contra ti; cumpliré
dentro de ti, viéndolo las naciones, lo que he decidido.
'''
"9" = ''':sup:`9` Debido a tus crímenes haré lo que nunca hice y que no volveré a
hacer.
'''
"10" = ''':sup:`10` Se verán en ti a padres que se coman a sus hijos y a hijos que
devoren a su padre. Cumpliré lo que decidí contra ti y dispersaré a los
cuatro vientos lo que quede de ti.
'''
"11" = ''':sup:`11` Lo juro por mi vida, dice Yavé, puesto que tú ensuciaste mi
santuario con todas tus inmundicias y horrores, yo, por mi parte, te
arrasaré, no te miraré con piedad, seré sin misericordia.
'''
"12" = ''':sup:`12` Un tercio de tus habitantes morirá de peste o será consumido por el
hambre dentro de tus muros; un tercio será muerto a espada en todo tu
alrededor, dispersaré a los demás a los cuatro vientos y accionaré la
espada tras ellos.
'''
"13" = ''':sup:`13` Mi cólera se desatará con furor, y cuando se desate mi cólera,
experimentarán la indignación que me movía a hablar, a mí, Yavé.
'''
"14" = ''':sup:`14` Te convertiré en ruinas en medio de las naciones que te rodean y en
motivo de risa para todos los que pasen.
'''
"15" = ''':sup:`15` Serás objeto de burla y de risa para las naciones que te rodean,
cuando te corrija sin piedad y haga contigo lo que te dije. Yo, Yavé,
hablé.
'''
"16" = ''':sup:`16` Enviaré en contra de ustedes las flechas terribles del hambre para
exterminarlos, los dejaré sin pan.
'''
"17" = ''':sup:`17` Enviaré en tu contra hambre y animales feroces para privarte de tus
hijos; sabrás lo que es la peste y la sangre derramada, porque mandaré
contra ti la espada. Yo, Yavé, hablé.
'''
