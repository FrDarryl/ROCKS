"1" = ''':sup:`1` Así dice Yavé: «Mi sentencia en contra de Moab por sus muchos
crímenes será sin apelación. Por haber quemado los huesos del rey de
Edom hasta reducirlos a cenizas,
'''
"2" = ''':sup:`2` yo prenderé fuego contra Moab, que devorará los palacios de Cariot.
Moab caerá estrepitosamente en medio de los gritos de los combatientes
y del toque de las trompetas.
'''
"3" = ''':sup:`3` Arrasaré a todos sus gobernantes y aniquilaré, con él, a todos sus
príncipes», dice Yavé.
'''
"4" = ''':sup:`4` Así dice Yavé: «Mi sentencia en contra de Juda por sus muchos
crímenes será sin apelación. Porque han despreciado la Ley de Yavé y no
han guardado sus preceptos, sino que se dejaron llevar por sus falsos
dioses, detrás de los cuales corrían ya sus padres.
'''
"5" = ''':sup:`5` Prenderé fuego a Judá y se quemarán los palacios de Jerusalén.»
'''
"6" = ''':sup:`6` Así dice Yavé: «Mi sentencia en contra de Israel por sus muchos
crímenes será sin apelación. Porque venden al inocente por dinero y al
necesitado por un par de sandalias,
'''
"7" = ''':sup:`7` pisotean a los pobres en el suelo y les impiden a los humildes
conseguir lo que desean. Padre e hijo, faltándole al respeto a mi santo
Nombre, tienen relaciones con la misma mujer;
'''
"8" = ''':sup:`8` tomando las ropas empeñadas, se acuestan cerca de cualquier altar, y
con el vino de las multas se emborrachan en la Casa de su Dios.
'''
"9" = ''':sup:`9` Yo, sin embargo, en atención a ustedes, destruí a los amorreos, tan
altos como cedros y tan forzudos como encinas, cortándoles sus ramas y
arrancándoles sus raíces.
'''
"10" = ''':sup:`10` Yo, también, los saqué a ustedes de Egipto y los conduje por el
desierto durante cuarenta años, para que tomaran posesión del
territorio amorreo.
'''
"11" = ''':sup:`11` Yo, de entre tus hijos hice surgir profetas y me consagraba tus
jóvenes como nazireos. ¿No es así, hijos de Israel?
'''
"12" = ''':sup:`12` Pero ustedes hicieron tomar vino a los nazireos, y a los profetas
les prohibieron predicar.
'''
"13" = ''':sup:`13` Pues bien, por todo lo que han hecho, yo los voy a aplastar contra
el suelo, como aplasta la tierra la pala que muele la paja.
'''
"14" = ''':sup:`14` No se podrá escapar el hombre rápido, ni demostrar su fuerza el
forzudo, ni salvar su vida el valiente.
'''
"15" = ''':sup:`15` El que dispara el arco no lo podrá estirar, el rápido corredor no
logrará huir, el caballero no saldrá con vida,
'''
"16" = ''':sup:`16` y el primero entre los valientes huirá desnudo aquel día. Así lo
asegura el Señor.
'''
