[17]
"1" = ''':sup:`1` Había en los cerros de Efraím un hombre llamado Miqueas.
'''
"2" = ''':sup:`2` Dijo a su madre: «Los mil cien siclos de plata que te quitaron y por
los que lanzaste una maldición, esa plata la tomé yo; y ahora te la
devuelvo.»
'''
"3" = ''':sup:`3` Su madre respondió: «¡Que mi hijo sea bendito de Yavé!» Y él le
devolvió los mil cien siclos de plata. Pero su madre le dijo: «Yo
quería consagrar este dinero a Yavé y dárselo de mi propia mano, para
que, con este dinero, mi hijo se hiciera una estatua con una cubierta
de metal. Así que te doy esta plata.»
'''
"4" = ''':sup:`4` El, sin embargo, devolvió la plata a su madre, la cual separó
doscientos siclos para el fundidor. Este le hizo una estatua de madera
cubierta de metal y estuvo en casa de Miqueas.
'''
"5" = ''':sup:`5` Así que Miqueas tuvo una Casa de Dios; también se hizo un mueble
para sacar la suerte y unos idolitos, y consagró a uno de sus hijos
como sacerdote suyo.
'''
"6" = ''':sup:`6` Pues, en aquel tiempo, no había rey en Israel y cada uno hacía lo
que mejor le parecía.
'''
"7" = ''':sup:`7` Había en Belén de Judá un joven levita, descendiente de Moisés, que
vivía allí como forastero.
'''
"8" = ''':sup:`8` Un día dejó Belén y salió al camino para ver dónde podría
establecerse como forastero. Llegó a los cerros de Efraím, a la casa de
Miqueas.
'''
"9" = ''':sup:`9` Este le preguntó: «¿De dónde vienes?» Y contestó: «Soy levita y
vengo caminando de Belén; ando en busca de algún lugar en el cual me
pueda quedar como forastero.»
'''
"10" = ''':sup:`10` Miqueas le dijo: «Quédate en mi casa y serás para mí un padre y un
sacerdote; yo te daré diez monedas de plata al año, el vestido y la
comida.» Y entró el levita.
'''
"11" = ''':sup:`11` El levita aceptó quedarse en casa de aquel hombre y fue para él
como uno de sus hijos.
'''
"12" = ''':sup:`12` Miqueas consagró al levita; este joven fue su sacerdote y se quedó
en casa de Miqueas.
'''
"13" = ''':sup:`13` Y dijo Miqueas: «Ahora sé que Yavé me favorecerá porque tengo a
este levita como sacerdote.»
'''
