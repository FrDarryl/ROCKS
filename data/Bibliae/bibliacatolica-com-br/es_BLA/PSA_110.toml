[110]
"1" = ''':sup:`1` Palabra del Señor a mi señor: "¡Siéntate a mi derecha y ve cómo hago
de tus enemigos la tarima de tus pies!"
'''
"2" = ''':sup:`2` Desde Sión extenderá el Señor el cetro de tu mando: domina en medio
de tus enemigos.
'''
"3" = ''':sup:`3` "Tuyo es el principado desde el día de tu nacimiento; de mí en el
monte sagrado tú has nacido; como nace el rocío de la aurora".
'''
"4" = ''':sup:`4` Juró el Señor y no ha de retractarse: "Tú eres para siempre
sacerdote a la manera de Melquisedec".
'''
"5" = ''':sup:`5` A tu diestra está el Señor, aplasta a los reyes en el día de su
cólera;
'''
"6" = ''':sup:`6` juzga a las naciones: está lleno de cadáveres, y de cabezas rotas a
lo ancho de la tierra.
'''
"7" = ''':sup:`7` El bebe del torrente, en el camino, por eso levanta su cabeza.
'''
