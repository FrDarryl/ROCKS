[3]
"1" = ''':sup:`1` Has de saber que en los últimos días vendrán momentos difíciles;
'''
"2" = ''':sup:`2` los hombres serán egoístas, amantes del dinero, farsantes,
orgullosos, chismosos, rebeldes con sus padres, ingratos, sin respeto a
la religión;
'''
"3" = ''':sup:`3` no tendrán cariño ni sabrán perdonar; serán calumniadores,
desenfrenados, crueles, enemigos del bien,
'''
"4" = ''':sup:`4` traidores, sinvergüenzas, llenos de orgullo, más amigos de los
placeres que de Dios;
'''
"5" = ''':sup:`5` ostentarán apariencias de piedad, pero rechazarán sus exigencias.
Evita a esa gente.
'''
"6" = ''':sup:`6` De esta clase son los que se meten por las casas engatusando a
mujeres infelices, llenas de pecados, movidas por toda clase de
pasiones,
'''
"7" = ''':sup:`7` que siempre están aprendiendo y nunca llegan al conocimiento de la
verdad.
'''
"8" = ''':sup:`8` Del mismo modo que Janés y Jambrés se opusieron a Moisés, también
ellos se oponen a la verdad. Son hombres de mente pervertida,
descalificados en cuanto a la fe.
'''
"9" = ''':sup:`9` Pero no irán muy lejos, pues su locura será desenmascarada a la
vista de todos, como les pasó a aquéllos.
'''
"10" = ''':sup:`10` Tú, en cambio, has seguido de cerca mi enseñanza, mi modo de vida,
mis proyectos, mi fe, mi paciencia, mi caridad,
'''
"11" = ''':sup:`11` mi valentía, mis persecuciones y sufrimientos; sabes lo que me pasó
en Antioquía, Iconio y Listra. ¡Cuántas persecuciones tuve que sufrir!
Pero de todas me libró el Señor.
'''
"12" = ''':sup:`12` De igual manera serán perseguidos todos los que quieran servir a
Dios en Cristo Jesús.
'''
"13" = ''':sup:`13` Mientras tanto los pecadores y los embusteros irán de mal en peor,
yendo juntos los engañadores y los engañados.
'''
"14" = ''':sup:`14` Tú, en cambio, quédate con lo que has aprendido y de lo que estás
seguro, sabiendo de quiénes lo recibiste.
'''
"15" = ''':sup:`15` Además, desde tu niñez conoces las Sagradas Escrituras. Ellas te
darán la sabiduría que lleva a la salvación mediante la fe en Cristo
Jesús.
'''
"16" = ''':sup:`16` Toda Escritura está inspirada por Dios y es útil para enseñar,
rebatir, corregir y guiar en el bien.
'''
"17" = ''':sup:`17` Así el hombre de Dios se hace un experto y queda preparado para
todo trabajo bueno.
'''
