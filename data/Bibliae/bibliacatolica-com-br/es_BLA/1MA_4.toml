[4]
"1" = ''':sup:`1` Gorgias tomó consigo cinco mil hombres de a pie y mil de a caballo y
se puso en marcha de noche
'''
"2" = ''':sup:`2` para caer sobre los judíos y desbaratarlos por sorpresa. Tenía con
él la gente de la ciudadela, que lo guiaban.
'''
"3" = ''':sup:`3` Pero Judas lo supo y salió a su vez con sus guerreros con intención
de asaltar el ejército del rey que estaba en Emaús,
'''
"4" = ''':sup:`4` aprovechando que las tropas estaban dispersas fuera del campamento.
'''
"5" = ''':sup:`5` Gorgias llegó de noche al campamento judío, donde no encontró a
nadie. Comenzó entonces a buscarlos por los cerros, pensando: «Huyen de
nosotros.»
'''
"6" = ''':sup:`6` Al amanecer, apareció Judas en la llanura con tres mil hombres que
no tenían ni los escudos ni las espadas que hubieran deseado.
'''
"7" = ''':sup:`7` Vieron el campamento de los paganos que era poderoso, bien
defendido, y rodeado de hombres a caballo, toda gente experta en la
guerra.
'''
"8" = ''':sup:`8` Judas dijo a los suyos: «No teman el número de enemigos ni se
acobarden frente a sus ataques.
'''
"9" = ''':sup:`9` Recuerden cómo nuestros antepasados fueron salvados en el mar Rojo
cuando los perseguía el ejército del faraón.
'''
"10" = ''':sup:`10` Clamemos a Dios. Si él quiere, se acordará de su Alianza y
derrotará hoy mismo ese ejército delante de nosotros
'''
"11" = ''':sup:`11` y todas las naciones reconocerán que Alguien libera y salva a
Israel.»
'''
"12" = ''':sup:`12` Los paganos miraron por este lado y vieron que los judíos bajaban
hacia ellos;
'''
"13" = ''':sup:`13` luego salieron de su campamento a presentarles batalla.
'''
"14" = ''':sup:`14` Judas hizo tocar la trompeta y sus hombres atacaron. Los paganos
fueron derrotados y huyeron hacia la llanura,
'''
"15" = ''':sup:`15` pero todos los de la retaguardia cayeron bajo la espada. Los
persiguieron hasta Gaser, los llanos de Idumea, de Azoto y de Jamnia,
matando a cerca de tres mil enemigos.
'''
"16" = ''':sup:`16` Cuando Judas y sus combatientes dejaron de perseguirlos,
'''
"17" = ''':sup:`17` él les dijo: «No piensen ahora en el botín, pues otra batalla nos
espera.
'''
"18" = ''':sup:`18` Gorgias está con su ejército en los cerros cercanos. Manténganse
listos para combatirlos y, luego, podrán tranquilamente recoger los
despojos.
'''
"19" = ''':sup:`19` No había terminado de hablar cuando apareció en la montaña un
destacamento enemigo.
'''
"20" = ''':sup:`20` Estos se dieron cuenta que los suyos habían huido y su campamento
había sido destruido, bastaba con ver el humo. Se atemorizaron mucho.
'''
"21" = ''':sup:`21` Cuando, además, vieron en la llanura al ejército de Judá dispuesto
para la lucha,
'''
"22" = ''':sup:`22` huyeron al país de los filisteos.
'''
"23" = ''':sup:`23` Judas y sus hombres volvieron entonces para saquear el campamento.
Recogieron un valioso botín.
'''
"24" = ''':sup:`24` Al regreso cantaban y alababan al Cielo: «Porque es bueno, porque
es eterna su misericordia.»
'''
"25" = ''':sup:`25` Aquel día Israel consiguió una gran victoria.
'''
"26" = ''':sup:`26` Los paganos que se salvaron llegaron allá a anunciar a Lisias lo
sucedido, y éste,
'''
"27" = ''':sup:`27` al escucharlos, se quedó consternado y abatido, porque las cosas no
habían sucedido en Israel como lo esperaba y no se había logrado lo
ordenado por el rey.
'''
"28" = ''':sup:`28` Al año siguiente organizó un ejército de sesenta mil hombres y
cinco mil caballos para hacerles frente.
'''
"29" = ''':sup:`29` Pasó por Idumea y acampó en Betsur. En ese lugar, Judas le salió al
encuentro con diez mil hombres.
'''
"30" = ''':sup:`30` A la vista de un ejército tan poderoso, rezó así: «Bendito seas,
Salvador de Israel, que quebraste la fuerza del guerrero por mano de tu
siervo David
'''
"31" = ''':sup:`31` y entregaste el campamento de los filisteos en poder de Jonatán,
hijo de Saúl, y del que llevaba sus armas. Del mismo modo entrega ese
ejército en manos de tu pueblo Israel y cubre de vergüenza a sus
combatientes como a su caballería.
'''
"32" = ''':sup:`32` Infúndeles miedo, arruina la confianza que ponen en su fuerza; que
sean derrotados y ya no se puedan recuperar.
'''
"33" = ''':sup:`33` Entrégalos a la espada de tus fieles, para que los que te conocen
puedan alabar tu nombre.»
'''
"34" = ''':sup:`34` Se lanzaron los unos contra los otros y cayeron muertos cinco mil
hombres del ejército de Lisias.
'''
"35" = ''':sup:`35` Lisias vio que su ejército se desanimaba, mientras que los hombres
de Judas se entusiasmaban hasta el punto de estar dispuestos a vivir o
morir gloriosamente. Partió, pues, hacia Antioquía, y allí reclutó
mercenarios para agrandar su ejército, con el propósito de volver a
Judea.
'''
"36" = ''':sup:`36` Judas y sus hermanos se dijeron entonces: «Nuestros enemigos están
derrotados: subamos, pues, y purifiquemos el Lugar Santo para
consagrarlo de nuevo.»
'''
"37" = ''':sup:`37` Y juntando todo el ejército subieron al monte Sión.
'''
"38" = ''':sup:`38` Allí encontraron el santuario abandonado, profanado el altar,
quemadas las puertas, la hierba crecida en los patios como en un bosque
o en un monte y las habitaciones destruidas.
'''
"39" = ''':sup:`39` Rasgaron sus vestiduras y lloraron amargamente, y se echaron
cenizas sobre la cabeza.
'''
"40" = ''':sup:`40` Se postraron rostro en tierra, tocaron las trompetas y lanzaron
gritos al cielo.
'''
"41" = ''':sup:`41` Judas escogió hombres que combatieran a los de la Fortaleza
mientras él purificaría el Templo.
'''
"42" = ''':sup:`42` Escogió sacerdotes irreprensibles, muy celosos por la Ley,
'''
"43" = ''':sup:`43` para que purificaran el Templo y llevaran las piedras del
abominable altar de los paganos a un lugar inmundo.
'''
"44" = ''':sup:`44` Celebraron consejo para decidir qué harían del altar de los
holocaustos que había sido profanado,
'''
"45" = ''':sup:`45` y tuvieron la buena idea de destruirlo, para no quedar avergonzados
por él, por cuanto los paganos lo habían profanado.
'''
"46" = ''':sup:`46` Depositaron las piedras de dicho altar en el cerro del Templo, en
lugar conveniente, hasta que surgiera un profeta que diera respuesta
sobre el caso.
'''
"47" = ''':sup:`47` Luego tomaron piedras sin labrar, conforme señala la Ley, y
levantaron un nuevo altar semejante al anterior.
'''
"48" = ''':sup:`48` Hicieron las reparaciones del Santuario y del interior de la Casa y
consagraron los patios.
'''
"49" = ''':sup:`49` Fabricaron nuevos utensilios sagrados e introdujeron en el Templo
el candelabro, el altar de los perfumes y la mesa.
'''
"50" = ''':sup:`50` Quemaron incienso en el altar, encendieron las lámparas del
candelabro, y éstas empezaron a brillar en el Templo.
'''
"51" = ''':sup:`51` Colocaron los panes sobre la mesa y colgaron las cortinas, llevando
a cabo todo lo que habían decidido.
'''
"52" = ''':sup:`52` El día veinticinco del mes noveno, llamado mes de Casleu, del año
ciento cuarenta y ocho, se levantaron de madrugada
'''
"53" = ''':sup:`53` y ofrecieron el sacrificio señalado por la Ley en el nuevo altar de
los holocaustos que habían construido.
'''
"54" = ''':sup:`54` Precisamente en el mismo tiempo y en la misma fecha que lo habían
profanado los paganos, fue consagrado con cantos acompañados de
cítaras, arpas y címbalos.
'''
"55" = ''':sup:`55` El pueblo entero se postró rostro en tierra y bendijo al Cielo, que
les había concedido feliz éxito.
'''
"56" = ''':sup:`56` Durante ocho días celebraron la consagración del altar, ofrecieron
holocaustos con mucho entusiasmo y celebraron un sacrificio de comunión
y alabanza.
'''
"57" = ''':sup:`57` Adornaron la fachada del Templo con coronas de oro y escudos,
restauraron las entradas y las habitaciones y les pusieron puertas.
'''
"58" = ''':sup:`58` Fue muy grande la alegría del pueblo; y así echaron al olvido la
profanación del Templo por los paganos.
'''
"59" = ''':sup:`59` Finalmente, Judas, sus hermanos y toda la asamblea de Israel
acordaron celebrar el aniversario de la consagración del altar cada
año, por ocho días, desde el veinticinco del mes de Casleu, con una
fiesta alegre.
'''
"60" = ''':sup:`60` Por aquel tiempo levantaron en torno al monte Sión altas murallas y
fuertes torres, no fueran a venir los paganos y lo ocuparan, como lo
habían hecho anteriormente.
'''
"61" = ''':sup:`61` Judas puso en él una guarnición que lo defendiera. También
fortificó Betsur para que el pueblo tuviera una fortaleza frente a
Idumea.
'''
