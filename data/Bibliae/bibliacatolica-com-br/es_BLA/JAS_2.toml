"1" = ''':sup:`1` Hermanos, si realmente creen en Jesús, nuestro Señor, el Cristo
glorioso, no hagan diferencias entre personas.
'''
"2" = ''':sup:`2` Supongamos que entra en su asamblea un hombre muy bien vestido y con
un anillo de oro y entra también un pobre con ropas sucias,
'''
"3" = ''':sup:`3` y ustedes se deshacen en atenciones con el hombre bien vestido. Le
dicen: «Tome este asiento, que es muy bueno», mientras que al pobre le
dicen: «Quédate de pie», o bien: «Siéntate en el suelo a mis pies».
'''
"4" = ''':sup:`4` Díganme, ¿no sería hacer diferencias y hacerlas con criterios
pésimos?
'''
"5" = ''':sup:`5` Miren, hermanos, ¿acaso no ha escogido Dios a los pobres de este
mundo para hacerlos ricos en la fe? ¿No les dará el reino que prometió
a quienes lo aman?
'''
"6" = ''':sup:`6` Ustedes, en cambio, los desprecian. Sin embargo, son los ricos
quienes los aplastan a ustedes y los arrastran ante los tribunales.
'''
"7" = ''':sup:`7` ¿Y no son ellos los que blasfeman el glorioso nombre de Cristo que
ha sido pronunciado sobre ustedes?
'''
"8" = ''':sup:`8` Obran bien cuando cumplen la Ley del Reino, tal como está en la
Escritura: Ama a tu prójimo como a ti mismo.
'''
"9" = ''':sup:`9` Pero si hacen diferencias entre las personas, cometen pecado, y la
misma Ley los denuncia como culpables.
'''
"10" = ''':sup:`10` Porque si alguien cumple toda la Ley, pero falla en un solo punto,
es como si faltara en todo.
'''
"11" = ''':sup:`11` Pues el que dijo: No cometerás adulterio, dijo también: No matarás.
Si, pues, no cometes adulterio, pero matas, ya has violado la Ley.
'''
"12" = ''':sup:`12` Hablen, por tanto, y obren como quienes han de ser juzgados por una
ley de libertad.
'''
"13" = ''':sup:`13` Habrá juicio sin misericordia para quien no ha sido misericordioso,
mientras que la misericordia no tiene miedo al juicio.
'''
"14" = ''':sup:`14` Hermanos, si uno dice que tiene fe, pero no viene con obras, ¿de
qué le sirve? ¿Acaso lo salvará esa fe?
'''
"15" = ''':sup:`15` Si un hermano o una hermana no tienen con qué vestirse ni qué
comer,
'''
"16" = ''':sup:`16` y ustedes les dicen: «Que les vaya bien, caliéntense y
aliméntense», sin darles lo necesario para el cuerpo; ¿de qué les sirve
eso?
'''
"17" = ''':sup:`17` Lo mismo ocurre con la fe: si no produce obras, muere solita.
'''
"18" = ''':sup:`18` Y sería fácil decirle a uno: «Tú tienes fe, pero yo tengo obras.
Muéstrame tu fe sin obras, y yo te mostraré mi fe a través de las
obras.
'''
"19" = ''':sup:`19` ¿Tú crees que hay un solo Dios? Pues muy bien, pero eso lo creen
también los demonios y tiemblan».
'''
"20" = ''':sup:`20` ¿Será necesario demostrarte, si no lo sabes todavía, que la fe sin
obras no tiene sentido?
'''
"21" = ''':sup:`21` Abrahán, nuestro padre, ¿no fue reconocido justo por sus obras,
cuando ofreció a su hijo Isaac sobre el altar?
'''
"22" = ''':sup:`22` Ya ves que la fe acompañaba a sus obras, y por las obras su fe
llegó a la madurez.
'''
"23" = ''':sup:`23` Esto es lo que recuerda la Escritura: Abrahán creyó en Dios, y por
eso fue reconocido justo, y fue llamado amigo de Dios.
'''
"24" = ''':sup:`24` Entiendan, pues, que uno llega a la verdadera rectitud a través de
las obras y no sólo por la fe.
'''
"25" = ''':sup:`25` Lo mismo pasó con Rahab, la prostituta: fue admitida entre los
justos por sus obras, por haber dado hospedaje a los espías y porque
los hizo partir por otro camino.
'''
"26" = ''':sup:`26` Porque así como un cuerpo sin espíritu está muerto, así también la
fe que no produce obras está muerta.
'''
