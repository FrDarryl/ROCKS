[23]
"1" = ''':sup:`1` Si estás a la mesa con un noble, mira bien lo que hay ante ti.
'''
"2" = ''':sup:`2` ¡No seas goloso, te pondrás el cuchillo a la garganta!
'''
"3" = ''':sup:`3` No te abalances sobre sus buenos platos: son alimentos engañosos.
'''
"4" = ''':sup:`4` No te canses persiguiendo la riqueza, déjate de pensar en ella;
'''
"5" = ''':sup:`5` apenas se la ve ya desapareció. Se pone alas e igual que un águila
se pierde entre las nubes.
'''
"6" = ''':sup:`6` No comas el pan de un hombre interesado, no codicies sus manjares
delicados,
'''
"7" = ''':sup:`7` porque toda su actitud es calculada: "¡Come y bebe!" te dice, pero
su corazón no está contigo.
'''
"8" = ''':sup:`8` Tendrás que vomitar el bocado que hayas comido, y habrás perdido tus
buenas palabras.
'''
"9" = ''':sup:`9` No aconsejes a un tonto, despreciará aun tus palabras más sensatas.
'''
"10" = ''':sup:`10` No cambies un límite antiguo, no te apoderes del campo de los
huérfanos.
'''
"11" = ''':sup:`11` Tienen a un poderoso defensor, Yavé mismo, quien asumirá su causa
en contra tuya.
'''
"12" = ''':sup:`12` Pon todo tu celo en instruirte, abre tus oídos a las palabras
sabias.
'''
"13" = ''':sup:`13` No vaciles en corregir a un niño: el haberlo azotado no lo hará
morir.
'''
"14" = ''':sup:`14` Debes corregirlo: así lo salvarás de la morada de los muertos.
'''
"15" = ''':sup:`15` Hijo mío, si llegas a ser un sabio, seré el primero en alegrarme;
'''
"16" = ''':sup:`16` estaré feliz cuando tú estés en la verdad.
'''
"17" = ''':sup:`17` No envidies a los pecadores sino que sigue siempre en el temor de
Yavé,
'''
"18" = ''':sup:`18` si lo conservas, verás sus resultados, y tu esperanza no será
fallida.
'''
"19" = ''':sup:`19` Hijo mío, oye y hazte sabio, anda por el camino recto.
'''
"20" = ''':sup:`20` No te juntes con bebedores de vino y con los que se hartan de
carne;
'''
"21" = ''':sup:`21` porque el borracho y el glotón se empobrecen, y el holgazán irá
vestido de harapos.
'''
"22" = ''':sup:`22` Escucha a tu padre que te dio la vida; no desprecies a tu madre
cuando sea viejita.
'''
"23" = ''':sup:`23` Compra la verdad, no la revendas; adquiere la sabiduría, la
instrucción y la inteligencia.
'''
"24" = ''':sup:`24` El padre del justo tendrá de qué alegrarse; la que dio a luz a un
sabio, éste será su felicidad.
'''
"25" = ''':sup:`25` ¡Que se regocijen pues tu padre y tu madre, que estalle la alegría
de la que te dio a luz!
'''
"26" = ''':sup:`26` Atiéndeme, hijo mío, no pierdas de vista el camino que te indico;
'''
"27" = ''':sup:`27` Has de saber que la prostituta es una fosa profunda, la mujer
adúltera es un pozo estrecho.
'''
"28" = ''':sup:`28` Está al acecho como un bandido; ¡cuántos hombres han traicionado
por culpa de ella!
'''
"29" = ''':sup:`29` ¿De quién son los "ayes"? ¿De quién son los lamentos? ¿De quiénes
las peleas y las quejas? ¿De quiénes los golpes sin motivos y los ojos
que ven doble?
'''
"30" = ''':sup:`30` De los que se dedican a tomar y amontonar botellas y alcohol.
'''
"31" = ''':sup:`31` No te dejes fascinar por el vino: ¡qué rojo más hermoso,
transparente en la copa, y cómo baja!
'''
"32" = ''':sup:`32` Acabará mordiéndote como una serpiente, te picará como una víbora.
'''
"33" = ''':sup:`33` Ya no sabrás lo que ves y te pondrás a decir estupideces.
'''
"34" = ''':sup:`34` Serás como un hombre en alta mar, agarrado al mástil del navío:
'''
"35" = ''':sup:`35` "¡Me golpearon... pero no me dolió! ¡Me pegaron... pero no sentí!
'''
"36" = ''':sup:`36` ¿Voy a despertarme? ¡Quiero pedir más!"
'''
