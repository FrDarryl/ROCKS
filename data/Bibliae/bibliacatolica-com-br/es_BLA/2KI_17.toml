[17]
"1" = ''':sup:`1` Oseas, hijo de Elá, comenzó a reinar en Israel en el año doce de
Ajaz, rey de Judá. Reinó durante nueve años en la ciudad de Samaria,
'''
"2" = ''':sup:`2` y se portó mal con Yavé, aunque no como los anteriores reyes de
Israel.
'''
"3" = ''':sup:`3` Salmanasar, rey de Asur, vino con su ejército a atacar a Oseas, el
cual tuvo que someterse y pagarle impuesto.
'''
"4" = ''':sup:`4` Pero el rey de Asur descubrió que Oseas lo traicionaba, ya que había
enviado mensajeros a So, rey de Egipto,y no le pagaba los impuestos
como lo venía haciendo cada año. Salmanasar lo hizo detener y luego
encarcelar.
'''
"5" = ''':sup:`5` El ejército del rey de Asur sometió a todo el país de Israel, y
llegó a Samaria, que sitió durante tres años.
'''
"6" = ''':sup:`6` En el noveno año de Oseas, el rey de Asiria tomó Samaria, desterró a
los israelitas a Asur y los estableció en Jalaj, a orillas del Jabor,
río de Gozán, y en las ciudades de los medos.
'''
"7" = ''':sup:`7` Esto sucedió porque los hijos de Israel habían pecado contra Yavé,
su Dios, que los había sacado de la tierra de Egipto, donde estaban
sometidos a Faraón, y se habían vuelto hacia otros dioses.
'''
"8" = ''':sup:`8` Siguieron las costumbres de las naciones que Yavé había arrojado
delante de ellos.
'''
"9" = ''':sup:`9` Los hijos de Israel maquinaron muchas cosas inconvenientes contra
Yavé, su Dios. Construyeron santuarios en todas las ciudades, desde las
torres de guardia hasta las ciudades fortificadas.
'''
"10" = ''':sup:`10` Se pusieron imágenes y troncos sagrados sobre todas las lomas y
bajo todo árbol frondoso.
'''
"11" = ''':sup:`11` Allí quemaron incienso en sus santuarios de las lomas como las
naciones que Yavé había echado delante de ellos. Cometieron maldades,
provocando a Yavé.
'''
"12" = ''':sup:`12` Sirvieron a sus repugnantes ídolos a pesar de que Yavé les había
dicho: «Ustedes no deben hacer tal cosa.»
'''
"13" = ''':sup:`13` Yavé protestaba contra Israel y Judá por boca de todos los profetas
y videntes, diciéndoles: «Vuelvan de sus malos caminos y guarden mis
mandamientos y preceptos, conforme a las leyes que ordené a sus padres
y que les mandé por medio de mis siervos, los profetas.»
'''
"14" = ''':sup:`14` Pero no lo escucharon y se abstuvieron igual que sus padres, los
cuales no habían creído en Yavé, su Dios.
'''
"15" = ''':sup:`15` Despreciaron sus decretos, la alianza que había pactado con sus
padres y las advertencias que les había hecho. Fueron tras dioses vanos
y se hicieron vanos ellos mismos, como las naciones que los rodeaban, a
pesar de que Yavé había dicho: «No harán como ellos.»
'''
"16" = ''':sup:`16` Abandonaron todos los mandamientos de Yavé y se hicieron dos
becerros de bronce. Se hicieron troncos sagrados y se arrodillaron ante
todos los astros del cielo, y rindieron culto a Baal.
'''
"17" = ''':sup:`17` Sacrificaron a sus hijos e hijas por el fuego, practicaron la
adivinanza y la magia, y se prestaron a hacer lo malo a los ojos de
Yavé, provocando su ira.
'''
"18" = ''':sup:`18` Entonces Yavé se enojó muchísimo contra Israel y los arrojó lejos
de su presencia, quedando solamente la tribu de Judá.
'''
"19" = ''':sup:`19` Tampoco Judá guardó los mandamientos de Yavé, su Dios, sino que
imitaron las costumbres que se practicaban en Israel. Por eso rechazó
Yavé a toda la raza de Israel.
'''
"20" = ''':sup:`20` Los humilló y dejó que los invasores los arruinaran hasta que llegó
el día en que los arrojó lejos de su presencia.
'''
"21" = ''':sup:`21` Lo que es Israel, cuando se separó del reino de David y eligió por
rey a Jeroboam, hijo de Nabat, éste apartó de Yavé a su pueblo y les
hizo cometer un gran pecado.
'''
"22" = ''':sup:`22` Pues los israelitas siguieron a Jeroboam en sus pecados y, en
adelante, no se apartaron de ellos
'''
"23" = ''':sup:`23` hasta que Yavé arrojó a Israel de su presencia, como había
amenazado por medio de sus servidores los profetas; desterró a Israel
de su tierra, al país de Asur, hasta el día de hoy.
'''
"24" = ''':sup:`24` El rey de Asur hizo venir pobladores de Babilonia, de Cutá, de Avá,
de Jamat y de Sefarvayim, y los ubicó en las ciudades de Samaria, en
lugar de los israelitas. Esta gente ocupó el país de Samaria y
permaneció en sus ciudades.
'''
"25" = ''':sup:`25` Al principio, cuando se establecieron allí, no veneraban a Yavé, y
Yavé envió contra ellos leones que mataron a muchos.
'''
"26" = ''':sup:`26` Entonces dijeron al rey de Asur: «Las personas que has desterrado y
enviado a Samaria y a sus ciudades para poblarlas no saben cómo se debe
honrar a Yavé, el Dios de aquel país, y él ha enviado leones que los
matan.»
'''
"27" = ''':sup:`27` Entonces el rey de Asur dio esta orden: «Que vuelva allá uno de los
sacerdotes que hemos desterrado de Samaria; que vaya a vivir con
aquella gente y que les enseñe la manera de honrar al Dios de aquella
tierra.»
'''
"28" = ''':sup:`28` Llegó, pues, uno de los sacerdotes que habían sido desterrados de
Samaria, se quedó en Betel y les enseñó cómo debían honrar a Yavé.
'''
"29" = ''':sup:`29` Así y todo, cada uno de aquellos pueblos se fabricó su dios, que
colocaron en los santuarios de las lomas que habían edificado los
samaritanos; cada uno de estos pueblos puso a su dios en la ciudad
donde habitaba:
'''
"30" = ''':sup:`30` los babilonios se hicieron un Sucot; los habitantes de Cutá se
hicieron un Nergal; los habitantes de Jamat, un Asima;
'''
"31" = ''':sup:`31` los de Avá, un Nimjaz y un Tartac. En cuanto a los de Sefarvayim,
consumían por el fuego a sus hijos en honor de Adarmelec y Anamelec,
sus dioses.
'''
"32" = ''':sup:`32` Veneraban a Yavé, pero se hicieron sacerdotes de entre su gente,
que servían a Yavé, en los santuarios de las lomas.
'''
"33" = ''':sup:`33` Honraban a Yavé y al mismo tiempo servían a sus dioses, según las
costumbres del país de donde habían sido desterrados.
'''
"34" = ''':sup:`34` Hasta el día de hoy observan sus antiguas costumbres. En cuanto a
los israelitas que han permanecido en Samaria, no honran a Yavé y no
siguen sus preceptos y sus costumbres, según la Ley y los mandamientos
que ha mandado a los hijos de Jacob, al que dio el nombre de Israel.
'''
"35" = ''':sup:`35` Yavé había hecho una alianza con ellos, ordenándoles: «No honren a
otros dioses ni se postren ante ellos, ni les sirvan ni les ofrezcan
sacrificios.
'''
"36" = ''':sup:`36` Solamente a Yavé, que los hizo salir de la tierra de Egipto con la
fuerza de su brazo, a él lo honrarán, ante él se postrarán y a él
ofrecerán sacrificios.
'''
"37" = ''':sup:`37` Guardarán los preceptos, las decisiones, la Ley y los mandamientos
que les di por escrito; ustedes los cumplirán todos los días y no
adorarán a dioses extranjeros.
'''
"38" = ''':sup:`38` No olviden la alianza que hice con ustedes y no adoren a dioses
extranjeros,
'''
"39" = ''':sup:`39` sino adoren sólo a Yavé, su Dios, y él los librará de la mano de
todos sus enemigos.»
'''
"40" = ''':sup:`40` Pero ellos no hicieron caso a las palabras de Yavé, como habían
acostumbrado hacer.
'''
"41" = ''':sup:`41` Así, pues, aquellos hombres, al mismo tiempo que honraban a Yavé,
servían también a sus ídolos; y, después de ellos, sus hijos y los
hijos de sus hijos continúan haciendo lo que hacían sus padres.
'''
