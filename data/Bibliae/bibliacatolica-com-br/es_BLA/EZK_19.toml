[19]
"1" = ''':sup:`1` Vas a pronunciar una lamentación respecto a los príncipes de Israel.
'''
"2" = ''':sup:`2` Dirás: ¡Qué leona era tu madre en medio de los leones! Se acostaba
junto a sus cachorros y los amamantaba.
'''
"3" = ''':sup:`3` Educó a uno de sus cachorros que se convirtió en un joven león,
aprendió a desgarrar la presa y a devorar a los hombres.
'''
"4" = ''':sup:`4` Pero como las naciones oyeron hablar de él, fue capturado en una
fosa y llevado encadenado a Egipto.
'''
"5" = ''':sup:`5` La leona se decepcionó, sus esperanzas se vieron frustradas; tomó a
otro de sus cachorros al que convirtió en un joven león.
'''
"6" = ''':sup:`6` Como joven león, salía con los leones, aprendió a desgarrar la presa
y a devorar hombres.
'''
"7" = ''':sup:`7` Destruyó sus palacios, arrasó sus ciudades, sus rugidos
aterrorizaban al país y a sus habitantes.
'''
"8" = ''':sup:`8` Llegaron extranjeros de todas las provincias a atacarlo; le echaron
encima sus redes y cayó en una fosa.
'''
"9" = ''':sup:`9` Lo pusieron encadenado en una jaula y se lo llevaron a Babilonia ( )
donde lo dejaron en cautiverio: ¡ya no se oirá más su voz por las
montañas de Israel!
'''
"10" = ''':sup:`10` Tu madre era como una parra plantada a orilla del agua, una parra
fértil y verde porque no le faltaba el agua.
'''
"11" = ''':sup:`11` Produjo una rama tan grande como para hacer de ella un cetro de
rey. Creció hasta las nubes; (se admiraban de su altura y de su tupido
follaje.)
'''
"12" = ''':sup:`12` Pero la arrancaron con rabia y la echaron al suelo, el viento del
este secó sus racimos que se cayeron. (La rama vigorosa se secó, el
fuego la devoró.)
'''
"13" = ''':sup:`13` Ahora está plantada en una tierra árida, en el desierto.
'''
"14" = ''':sup:`14` (Un fuego que salió de su tronco devoró sus sarmientos y sus
racimos.) ¿Qué le pasó? No más rama vigorosa, no más cetro real. Es una
lamentación, y ¡cuánto no se lamentarán!
'''
"Notes" = '''
Notas de rodapé:
19:1-9 - La Lamentación por los Reyes de Israel ilustra la decadencia y
el ocaso de la dinastía real. El lamento es una metáfora de la pérdida
de poder y la ruina de la nación debido a la desobediencia (véase
19:10-14 - La imagen de la vid plantada en tierra fértil que se
debilita simboliza la traición y el fracaso del reino de Israel. Esta
imagen es una advertencia contra la arrogancia y la falta de confianza
'''
