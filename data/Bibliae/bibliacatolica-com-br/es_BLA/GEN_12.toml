[12]
"1" = ''':sup:`1` Yavé dijo a Abram: «Deja tu país, a los de tu raza y a la familia de
tu padre, y anda a la tierra que yo te mostraré.
'''
"2" = ''':sup:`2` Haré de ti una gran nación y te bendeciré; voy a engrandecer tu
nombre, y tú serás una bendición.
'''
"3" = ''':sup:`3` Bendeciré a quienes te bendigan y maldeciré a quienes te maldigan.
En ti serán bendecidas todas las razas de la tierra.»
'''
"4" = ''':sup:`4` Partió Abram, tal como se lo había dicho Yavé, y Lot se fue también
con él. Abram tenía setenta y cinco años de edad cuando salió de Jarán.
'''
"5" = ''':sup:`5` Abram tomó a su esposa Saray y a Lot, hijo de su hermano, con toda
la fortuna que había acumulado y el personal que había adquirido en
Jarán, y se pusieron en marcha hacia la tierra de Canaán.
'''
"6" = ''':sup:`6` Entraron en Canaán, y Abram atravesó el país hasta llegar al lugar
sagrado de Siquem, al árbol de Moré. En aquel tiempo los cananeos
ocupaban el país.
'''
"7" = ''':sup:`7` Yavé se apareció a Abram y le dijo: «Le daré esta tierra a tu
descendencia.» A consecuencia de esto, Abram edificó un altar a Yavé
que se le había aparecido.
'''
"8" = ''':sup:`8` Desde allí pasó a la montaña, al oriente de Betel, y plantó su
tienda de campaña, teniendo Betel al oeste y Hay al oriente. También
aquí edificó un altar a Yavé e invocó su Nombre.
'''
"9" = ''':sup:`9` Luego Abram avanzó por etapas hacia el país de Negueb.
'''
"10" = ''':sup:`10` En el país hubo hambre, y Abram bajó a Egipto a pasar allí ún
tiempo, pues el hambre abrumaba el país.
'''
"11" = ''':sup:`11` Estando ya para entrar en Egipto, dijo a Saray, su esposa: «Estoy
pensando que eres una mujer hermosa.
'''
"12" = ''':sup:`12` Los egipcios al verte dirán: "Es su mujer", y me matarán para
llevarte.
'''
"13" = ''':sup:`13` Di, pues, que eres mi hermana; esto será mucho mejor para mí, y me
respetarán en consideración a ti.»
'''
"14" = ''':sup:`14` Efectivamente, cuando Abram entró en Egipto, los egipcios notaron
que la mujer era muy hermosa.
'''
"15" = ''':sup:`15` Después que la vieron los oficiales de Faraón, le hablaron a éste
muy bien de ella; por eso Saray fue conducida al palacio de Faraón,
'''
"16" = ''':sup:`16` y en atención a ella, Faraón trató bien a Abram, quien recibió
ovejas, vacas, burros, siervos y camellos.
'''
"17" = ''':sup:`17` Pero Yavé afligió con grandes plagas a Faraón y su gente a causa de
Saray.
'''
"18" = ''':sup:`18` Entonces Faraón llamó a Abram y le dijo: «¡Mira lo que me has
hecho! ¿Por qué no me dijiste que era tu esposa?
'''
"19" = ''':sup:`19` Y yo la hice mi mujer porque me dijiste que era tu hermana. ¡Ahí
tienes a tu esposa! ¡Tómala y márchate!»
'''
"20" = ''':sup:`20` Y Faraón ordenó a sus hombres que lo devolvieran a la frontera con
su mujer y todo lo suyo.
'''
