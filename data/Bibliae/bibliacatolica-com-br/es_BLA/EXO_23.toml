[23]
"1" = ''':sup:`1` ,No atestiqües en falso ni ayudes al malvado dando un testimonio
injusto.
'''
"2" = ''':sup:`2` No sigas a la mayoría para obrar mal; no desviarás de la justicia
para decir lo que todos dicen.
'''
"3" = ''':sup:`3` Tratándose de justicia, no favorecerás ni siquiera al pobre.
'''
"4" = ''':sup:`4` Cuando encuentres perdido el buey o el burro de tu enemigo, se lo
llevarás.
'''
"5" = ''':sup:`5` Si ves caído con la carga al burro del que te quiere mal, no pases
de largo, sino ayúdalo a levantarlo.
'''
"6" = ''':sup:`6` No tuerzas el derecho del pobre en su pleito.
'''
"7" = ''':sup:`7` Aléjate de la mentira. No harás morir al inocente ni al justo,
porque yo no perdonaré al culpable.
'''
"8" = ''':sup:`8` No recibas regalos, porque los regalos deslumbran a los prudentes y
perjudican los derechos de los justos.
'''
"9" = ''':sup:`9` No opriman a los extranjeros, pues ustedes saben lo que es ser
extranjero. Lo fueron ustedes en la tierra de Egipto.
'''
"10" = ''':sup:`10` Seis años sembrarás tus campos y sacarás sus frutos;
'''
"11" = ''':sup:`11` al séptimo no los cultivarás y los dejarás descansar. Los pobres de
tu pueblo comerán lo que encuentren allí, y si sobra algo, lo comerán
los animales del campo. Harás lo mismo con tu viña y tu olivar.
'''
"12" = ''':sup:`12` Seis días trabajarás, y al séptimo descansarás; tu buey y tu burro
reposarán, y el hijo de tu esclava podrá respirar, tal como el
extranjero.
'''
"13" = ''':sup:`13` Cumplan todas estas cosas que les he dicho. No invoquen a dioses
extranjeros, ni siquiera los nombren.
'''
"14" = ''':sup:`14` Tres veces al año me celebrarán con una fiesta:
'''
"15" = ''':sup:`15` La celebración de la fiesta de los Azimos será de siete días.
Comerás panes sin levadura, como te tengo mandado, en el mes de Abib
(de la primavera), el mes en que saliste de Egipto. Ustedes no se
presentarán delante de mí con las manos vacías.
'''
"16" = ''':sup:`16` Luego la fiesta de la siega de los primeros frutos de tus trabajos,
de todo aquello que hayas sembrado en el campo. Luego la fiesta de la
recolección a fin de año, cuando recoges todos los frutos del campo.
'''
"17" = ''':sup:`17` Con eso, todos tus varones se presentarán tres veces al año delante
de Yavé, tu Señor.
'''
"18" = ''':sup:`18` No ofrecerás con pan fermentado la sangre de mis víctimas, ni
guardarás hasta el día siguiente su grasa.
'''
"19" = ''':sup:`19` Llevarás a la casa de Yavé los primeros y mejores frutos de tus
tierras. No cocerás el cordero en la leche de su madre.
'''
"20" = ''':sup:`20` Ya estoy enviando a mi Angel delante de ti para que te proteja en
el viaje, hasta introducirte en el lugar que te he preparado.
'''
"21" = ''':sup:`21` Anda derecho en su presencia y hazle caso: no le seas rebelde.
Sepas que no perdonará tus faltas, pues en él está mi Nombre.
'''
"22" = ''':sup:`22` Si le escuchas y haces todo lo que yo te diga, seré enemigo de tus
enemigos y adversario de tus adversarios.
'''
"23" = ''':sup:`23` Mi Angel irá delante de ti y te introducirá en el país del amorreo,
del heteo, del fereceo, del cananeo, del jeveo y del jebuseo, a los
cuales yo exterminaré.
'''
"24" = ''':sup:`24` No adorarás a sus dioses; no los servirás ni harás lo que allá se
hace; antes bien destruirás sus dioses y harás pedazos sus estatuas.
'''
"25" = ''':sup:`25` Ustedes sólo servirán a Yavé, y yo bendeciré tu pan y tu agua, y
apartaré de ti todas las enfermedades.
'''
"26" = ''':sup:`26` No habrá en tu país mujer que aborte o sea estéril; y prolongaré
los días de tu vida.
'''
"27" = ''':sup:`27` Sembraré el terror delante de ti y exterminaré todos los pueblos
del país en que tú entrarás; haré que todos tus enemigos huyan ante ti.
'''
"28" = ''':sup:`28` Enviaré avispas delante de ti que harán huir de tu presencia al
jeveo, al cananeo y al heteo.
'''
"29" = ''':sup:`29` No te los quitaré de tu paso en un solo año, no sea que la tierra
quede desierta y se multipliquen las fieras en perjuicio de ustedes.
'''
"30" = ''':sup:`30` Los expulsaré poco a poco, mientras te hagas fuerte y te apoderes
de la tierra.
'''
"31" = ''':sup:`31` Fijaré tus fronteras desde el mar Rojo hasta el mar de los
filisteos (Mediterráneo) y desde el desierto hasta el río Eufrates.
Pondré en tus manos a los que ocupan el país y tú los echarás fuera.
'''
"32" = ''':sup:`32` No hagas pacto alguno ni con ellos ni con sus dioses.
'''
"33" = ''':sup:`33` No habitarán en tu tierra, no sea que te lleven a servir sus dioses
y a pecar contra mí: eso sería tu ruina.
'''
