"1" = ''':sup:`1` Después de la muerte de Moisés, Yavé habló a Josué, hijo de Nun y
ayudante de Moisés, y le dijo:
'''
"2" = ''':sup:`2` «Ha muerto mi servidor Moisés; así que llegó para ti la hora de
atravesar el río Jordán, y todo el pueblo pasará contigo a la tierra
que yo doy a los hijos de Israel.
'''
"3" = ''':sup:`3` Yo les doy todos los lugares donde pongan sus pies, como se lo
prometí a Moisés.
'''
"4" = ''':sup:`4` El territorio de ustedes limitará al norte con el monte Líbano; al
sur, con el desierto; se extenderá al oriente hasta el río grande, el
Eufrates, y al occidente, hasta el Mar Grande.
'''
"5" = ''':sup:`5` Mientras vivas nadie te resistirá. Estaré contigo como lo estuve con
Moisés; no te dejaré ni te abandonaré.
'''
"6" = ''':sup:`6` Sé valiente y ten ánimo, porque tú entregarás a este pueblo la
tierra que juré dar a sus padres. Por eso, ten ánimo y cumple fielmente
toda la Ley que te dio mi servidor Moisés.
'''
"7" = ''':sup:`7` No te apartes de ella de ninguna manera y tendrás éxito dondequiera
que vayas.
'''
"8" = ''':sup:`8` Leerás continuamente el libro de esta Ley y lo meditarás para actuar
en todo según lo que dice. Así se cumplirán tus planes y tendrás éxito
en todo. Yo soy quien te manda; esfuérzate, pues, y sé valiente.
'''
"9" = ''':sup:`9` No temas ni te asustes, porque contigo está Yavé, tu Dios,
adondequiera que vayas.»
'''
"10" = ''':sup:`10` Josué ordenó a los secretarios del pueblo:
'''
"11" = ''':sup:`11` «Recorran el campamento impartiendo esta orden: Junten bastante
alimento, porque dentro de tres días pasarán el Jordán y entrarán en
posesión de la tierra que les dará Yavé, nuestro Dios.»
'''
"12" = ''':sup:`12` A la gente de las tribus de Rubén y de Gad y a los de la media
tribu de Manasés, Josué les dijo:
'''
"13" = ''':sup:`13` «Recuerden la orden de Moisés, servidor de Yavé: Yavé les ha
concedido reposo y les ha dado toda esta provincia.
'''
"14" = ''':sup:`14` Las mujeres y los niños, así también como el ganado, se quedarán a
este lado del Jordán, en la provincia que les dio Moisés, pero ustedes,
los valientes, pasarán armados al frente de sus hermanos y los ayudarán
'''
"15" = ''':sup:`15` hasta que Yavé les dé su herencia, como se la ha dado a ustedes, y
que conquisten también ellos el país que les da Yavé, nuestro Dios.
Entonces ustedes regresarán a la provincia que les entregó Moisés y
poseerán este país al este del Jordán.»
'''
"16" = ''':sup:`16` Ellos respondieron a Josué: «Haremos todo lo que nos has ordenado e
iremos a donde quieras mandarnos;
'''
"17" = ''':sup:`17` así como hemos obedecido a Moisés, de igual forma te obedeceremos.
Quiera Yavé, tu Dios, estar contigo como estuvo con Moisés.
'''
"18" = ''':sup:`18` Muera el que contradiga tus palabras y desobedezca tus órdenes.
Solamente sé valiente y actúa como hombre.»
'''
