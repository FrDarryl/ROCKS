[17]
"1" = ''':sup:`1` Mientras tanto los filisteos habían reorganizado su ejército y se
concentraron en Soco de Judá, acampando entre Soco y Azeca, en
Efes-Damim.
'''
"2" = ''':sup:`2` También se reunieron Saúl y los hombres de Israel y acamparon en el
valle del Terebinto, ordenando allí sus batallones para pelear contra
los filisteos.
'''
"3" = ''':sup:`3` Los filisteos ocupaban un lado de la montaña y los israelitas el
lado opuesto, quedando el valle de por medio.David y Goliat
'''
"4" = ''':sup:`4` Salió de entre las filas filisteas un guerrero llamado Goliat. Era
de la ciudad de Gat y medía alrededor de tres metros de altura.
'''
"5" = ''':sup:`5` Toda su armadura y sus armas eran de bronce: el casco que llevaba en
la cabeza, la coraza de escamas de que iba revestido y que pesaba
sesenta kilos,
'''
"6" = ''':sup:`6` las polainas que cubrían sus piernas y la lanza que cargaba a su
espalda.
'''
"7" = ''':sup:`7` Esta era tan gruesa como un palo de telar, terminaba en una punta de
hierro y pesaba siete kilos. Delante de él marchaba el que llevaba su
escudo.
'''
"8" = ''':sup:`8` Se detuvo frente a las líneas israelitas y gritó: «¿Por qué han
salido para ponerse en orden de batalla? Yo soy filisteo; ustedes, en
cambio, son los servidores de Saúl. Escojan, pues, un hombre que pueda
pelear conmigo.
'''
"9" = ''':sup:`9` Si es más fuerte que yo y me mata, nosotros seremos sus esclavos,
pero si yo soy más fuerte y lo mato, entonces ustedes serán nuestros
esclavos y nos servirán.»
'''
"10" = ''':sup:`10` Y el filisteo agregó: «Este es mi desafío a los israelitas:
preséntenme un hombre para que luchemos juntos.»
'''
"11" = ''':sup:`11` Al oír esto, Saúl y todo Israel quedaron asombrados y asustados.
'''
"12" = ''':sup:`12` David era hijo de un efrateo de Belén de Judá, llamado Jesé, que
tenía ocho hijos.
'''
"13" = ''':sup:`13` En tiempo de Saúl era anciano, pero había enviado hombres al
ejército. Sus tres hijos mayores Eliab, el primogénito, Abinadab, el
segundo, y Samá, el tercero, se fueron a la guerra con Saúl.
'''
"14" = ''':sup:`14` David era el menor de todos; los tres mayores habían seguido a Saúl
'''
"15" = ''':sup:`15` y David alternaba sus viajes al campamento de Saúl con el cuidado
del rebaño de su padre en Belén.
'''
"16" = ''':sup:`16` El filisteo se presentaba cada mañana y tarde, y lo hizo por
espacio de cuarenta días.
'''
"17" = ''':sup:`17` Jesé dijo a David: «Toma, anda al frente de batalla y llévales a
tus hermanos esta bolsa de trigo tostado y estos diez panes. Y al jefe
del batallón le entregas estos diez quesillos;
'''
"18" = ''':sup:`18` pregunta por la salud de tus hermanos y tráeme algún recuerdo de
ellos.»
'''
"19" = ''':sup:`19` Tanto ellos como los hombres de Israel estaban con Saúl en el valle
del Terebinto, peleando contra los filisteos.
'''
"20" = ''':sup:`20` Se levantó David de madrugada, dejó su rebaño encargado a un pastor
y, tomando las cosas, se fue como le había mandado su padre. Y llegó al
campamento justo cuando el ejército salía para ponerse en posición de
ataque lanzando el grito de guerra.
'''
"21" = ''':sup:`21` Tanto Israel como los filisteos habían formado sus filas y estaban
frente a frente.
'''
"22" = ''':sup:`22` David, al ver esto, dejó las cosas al cuidado del guarda de
equipajes, corrió a las filas y fue a saludar a sus hermanos.
'''
"23" = ''':sup:`23` Mientras estaba conversando con ellos salió Goliat, el filisteo de
Gat, a lanzar su desafío.
'''
"24" = ''':sup:`24` Los israelitas, apenas lo vieron, empezaron a retroceder, llenos de
miedo.
'''
"25" = ''':sup:`25` Uno de ellos comentaba: «Si alguien mata a ese hombre que así
insulta a Israel, el rey lo colmará de riquezas, le dará a su hija por
esposa y dará títulos a la familia de su padre.»
'''
"26" = ''':sup:`26` David, que también había escuchado al filisteo, preguntó a los que
estaban a su lado: «¿Qué es lo que darán al hombre que mate a ese
filisteo y quite la afrenta a Israel? Porque, ¿quién es ese filisteo
incircunciso que insulta así a los batallones del Dios vivo?»
'''
"27" = ''':sup:`27` Y la gente repitió las mismas palabras: «Esto se dará al hombre que
lo mate.»
'''
"28" = ''':sup:`28` Eliab, su hermano mayor, al oírlo hablar así con la gente, se
indignó contra David y le dijo: «¿Por qué has venido aquí y a quién
dejaste el rebaño en el desierto? Conozco tu atrevimiento y tu maldad.
'''
"29" = ''':sup:`29` Has venido a ver la batalla.» David respondió: «¿Pero qué he hecho
yo? ¿Uno no puede hablar?»
'''
"30" = ''':sup:`30` Apartándose de él, se dirigió a otro y le preguntó lo mismo, y la
gente le respondió como la primera vez.
'''
"31" = ''':sup:`31` Cuando contaron a Saúl lo que había hecho David, lo mandó llamar.
'''
"32" = ''':sup:`32` David dijo a Saúl: «¡No hay por qué tenerle miedo a ése! Yo, tu
servidor, iré a pelear con ese filisteo.»
'''
"33" = ''':sup:`33` Dijo Saúl: «No puedes pelear contra él, pues tú eres un jovencito y
él es un hombre adiestrado para la guerra desde su juventud.»
'''
"34" = ''':sup:`34` David le respondió: «Cuando estaba guardando el rebaño de mi padre
y venía un león o un oso y se llevaba una oveja del rebaño,
'''
"35" = ''':sup:`35` yo lo perseguía y lo golpeaba y se la arrancaba. Y si se volvía
contra mí, lo tomaba de la quijada y lo golpeaba hasta matarlo. Yo he
matado leones y osos; lo mismo haré con ese filisteo que ha insultado a
los ejércitos del Dios vivo.»
'''
"36" = ''':sup:`36` Y añadió David: «Yavé, que me ha librado de las garras del león y
del oso, me librará de las manos de este filisteo.»
'''
"37" = ''':sup:`37` Entonces Saúl dijo a David: «Vete y que Yavé sea contigo.»
'''
"38" = ''':sup:`38` Luego Saúl le puso su equipo de combate. Le dio un casco de bronce
y una coraza.
'''
"39" = ''':sup:`39` Después, David se abrochó el cinturón con la espada por sobre la
coraza, pero no pudo andar porque no estaba acostumbrado. Y se deshizo
de todas estas cosas.
'''
"40" = ''':sup:`40` Tomó, en cambio, su bastón, escogió en el río cinco piedras lisas y
las colocó en su bolsa de pastor. Luego avanzó hacia el filisteo con la
honda en la mano.
'''
"41" = ''':sup:`41` El filisteo se acercó más y más a David, precedido por el que
llevaba su escudo,
'''
"42" = ''':sup:`42` y cuando lo vio lo despreció porque era un jovencito.
'''
"43" = ''':sup:`43` Y le dijo: «¿Crees que soy un perro para que vengas a amenazarme
con un palo?
'''
"44" = ''':sup:`44` ¡Que mis dioses te maldigan! ¡Ven a atacarme para poder así tirar
tu cuerpo a las aves de rapiña y a las fieras salvajes!»
'''
"45" = ''':sup:`45` David, empero, le respondió: «Tú vienes a pelear conmigo armado de
jabalina, lanza y espada; yo, en cambio, te ataco en nombre de Yavé, el
Dios de los Ejércitos de Israel, a quien tú has desafiado.
'''
"46" = ''':sup:`46` Hoy te entregará Yavé en mis manos, te derribaré y te cortaré la
cabeza. Y hoy mismo daré tu cadáver y los cadáveres del ejército
filisteo a las aves de rapiña y a las fieras salvajes. Toda la tierra
sabrá que hay un Dios en Israel,
'''
"47" = ''':sup:`47` y sabrán todas estas gentes que Yavé no necesita espada o lanza
para dar la victoria, porque la suerte de la batalla está en sus
manos.»
'''
"48" = ''':sup:`48` Cuando el filisteo se lanzó contra David,
'''
"49" = ''':sup:`49` éste metió rápidamente su mano en la bolsa, sacó la piedra y se la
tiró con la honda. La piedra alcanzó al filisteo, hundiéndosele en la
frente. Este cayó de bruces al suelo.
'''
"50" = ''':sup:`50` David, entonces, corrió y se puso de pie encima de su cuerpo, tomó
su espada y lo remató cortándole la cabeza. Los filisteos, al ver
muerto a su campeón, huyeron.
'''
"51" = ''':sup:`51` Así, pues, sin otra arma que su honda y una piedra, David derrotó
al filisteo y le quitó la vida.
'''
"52" = ''':sup:`52` Los hombres de Israel y de Judá se pusieron en movimiento y,
lanzando el grito de guerra, persiguieron a los filisteos hasta la
entrada de Gat y hasta las puertas de Acarón. Y los cadáveres de los
filisteos quedaron esparcidos por todo el camino, desde Saarayim hasta
Gat y Acarón.
'''
"53" = ''':sup:`53` Cuando los hombres de Israel regresaron después de haber perseguido
a los filisteos, saquearon el campamento.
'''
"54" = ''':sup:`54` David tomó la cabeza del filisteo y la hizo llevar a Jerusalén;
pero las armas las colocó en su propia carpa.
'''
"55" = ''':sup:`55` Saúl, al ver a David salir al encuentro del filisteo, preguntó a
Abner, jefe del ejército: «Abner, ¿de quién es hijo ese joven?» Y Abner
respondió:
'''
"56" = ''':sup:`56` «Por tu vida, rey, que no lo sé.» El rey dijo: «Pregunta de quién
es hijo.»
'''
"57" = ''':sup:`57` Cuando David volvió, después de haber muerto al filisteo, Abner lo
tomó y lo llevó ante Saúl con la cabeza del filisteo en la mano.
'''
"58" = ''':sup:`58` Saúl le preguntó: «Joven, ¿de quién eres hijo?» David respondió:
«Soy hijo de Jesé de Belén.»
'''
