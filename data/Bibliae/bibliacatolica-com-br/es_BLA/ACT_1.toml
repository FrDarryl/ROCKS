"1" = ''':sup:`1` En mi primer libro, querido Teófilo, hablé de todo lo que Jesús
comenzó a hacer y enseñar.
'''
"2" = ''':sup:`2` Al final del libro, Jesús, lleno del Espíritu Santo, daba
instrucciones a los apóstoles que había elegido y era llevado al cielo.
'''
"3" = ''':sup:`3` De hecho, se presentó a ellos después de su pasión, y les dio
numerosas pruebas de que vivía. Durante cuarenta días se dejó ver por
ellos y les habló del Reino de Dios.
'''
"4" = ''':sup:`4` En una ocasión en que estaba reunido con ellos les dijo que no se
alejaran de Jerusalén y que esperaran lo que el Padre había prometido.
«Ya les hablé al respecto, les dijo:
'''
"5" = ''':sup:`5` Juan bautizó con agua, pero ustedes serán bautizados en el Espíritu
Santo dentro de pocos días.»
'''
"6" = ''':sup:`6` Los que estaban presentes le preguntaron: «Señor, ¿es ahora cuando
vas a restablecer el Reino de Israel?»
'''
"7" = ''':sup:`7` Les respondió: «No les corresponde a ustedes conocer los plazos y
los pasos que solamente el Padre tenía autoridad para decidir.
'''
"8" = ''':sup:`8` Pero recibirán la fuerza del Espíritu Santo cuando venga sobre
ustedes, y serán mis testigos en Jerusalén, en toda Judea, en Samaría y
hasta los extremos de la tierra.»
'''
"9" = ''':sup:`9` Dicho esto, Jesús fue levantado ante sus ojos y una nube lo ocultó
de su vista.
'''
"10" = ''':sup:`10` Ellos seguían mirando fijamente al cielo mientras se alejaba. Pero
de repente vieron a su lado a dos hombres vestidos de blanco
'''
"11" = ''':sup:`11` que les dijeron: «Amigos galileos, ¿qué hacen ahí mirando al cielo?
Este Jesús que les han llevado volverá de la misma manera que ustedes
lo han visto ir al cielo.»
'''
"12" = ''':sup:`12` Entonces volvieron a Jerusalén desde el monte llamado de los
Olivos, que dista de la ciudad como media hora de camino.
'''
"13" = ''':sup:`13` Entraron en la ciudad y subieron a la habitación superior de la
casa donde se alojaban. Allí estaban Pedro, Juan, Santiago y Andrés,
Felipe y Tomás, Bartolomé y Mateo, Santiago, hijo de Alfeo, Simón el
Zelotes, y Judas, hijo de Santiago.
'''
"14" = ''':sup:`14` Todos ellos perseveraban juntos en la oración en compañia de
algunas mujeres, de María, la madre de Jesús, y de sus hermanos.
'''
"15" = ''':sup:`15` Uno de aquellos días, Pedro tomó la palabra en medio de ellos
-había allí como ciento veinte personas-, y les dijo:
'''
"16" = ''':sup:`16` «Hermanos, era necesario que se cumpliera la Escritura, pues el
Espíritu Santo había anunciado por boca de David el gesto de Judas;
este hombre, que guió a los que prendieron a Jesús,
'''
"17" = ''':sup:`17` era uno de nuestro grupo y había sido llamado a compartir nuestro
ministerio común.
'''
"18" = ''':sup:`18` - Sabemos que con el salario de su pecado se compró un campo, se
tiró de cabeza, su cuerpo se reventó y se desparramaron sus entrañas.
'''
"19" = ''':sup:`19` Este hecho fue conocido por todos los habitantes de Jerusalén, que
llamaron a aquel campo, en su lengua, Hakeldamá, que significa: Campo
de Sangre -.
'''
"20" = ''':sup:`20` Esto estaba escrito en el libro de los Salmos: Que su morada quede
desierta y que nadie habite en ella. Pero también está escrito: Que
otro ocupe su cargo.
'''
"21" = ''':sup:`21` Tenemos, pues, que escoger a un hombre de entre los que anduvieron
con nosotros durante todo el tiempo en que el Señor Jesús actuó en
medio de nosotros,
'''
"22" = ''':sup:`22` desde el bautismo de Juan hasta el día en que fue llevado de
nuestro lado. Uno de ellos deberá ser, junto con nosotros, testigo de
su resurrección.»
'''
"23" = ''':sup:`23` Presentaron a dos: a José, llamado Barsabás, por sobrenombre Justo,
y a Matías.
'''
"24" = ''':sup:`24` Entonces oraron así: «Tú, Señor, conoces el corazón de todos.
Múestranos a cuál de los dos has elegido
'''
"25" = ''':sup:`25` para ocupar este cargo, y recibir este ministerio y apostolado del
que Judas se retiró para ir al lugar que le correspondía.»
'''
"26" = ''':sup:`26` Echaron a suertes entre ellos y le tocó a Matías, que fue agregado
a los once apóstoles.
'''
