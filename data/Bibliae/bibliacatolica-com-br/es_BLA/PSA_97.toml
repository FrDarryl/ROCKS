[97]
"1" = ''':sup:`1` ¡El Señor reina, alégrese la tierra, regocíjense las islas
numerosas!
'''
"2" = ''':sup:`2` Lo rodea una nube tenebrosa, justicia y derecho son la base de su
trono.
'''
"3" = ''':sup:`3` Va avanzando un fuego delante de él, que alrededor devora a sus
contrarios.
'''
"4" = ''':sup:`4` Sus relámpagos iluminan el mundo, la tierra lo contempla y se
estremece.
'''
"5" = ''':sup:`5` Los montes se derriten como cera ante el que es Amo de toda la
tierra;
'''
"6" = ''':sup:`6` los cielos proclaman su justicia y todos los pueblos ven su gloria.
'''
"7" = ''':sup:`7` Se avergüenzan los que adoran ídolos, los que se jactan de cosas
estúpidas. ¡Todos los dioses se postran ante él!
'''
"8" = ''':sup:`8` Sión lo ha oído y se regocija, se festejan los pueblos de Judá a la
espera, Señor, de tus sentencias.
'''
"9" = ''':sup:`9` Porque tú eres Señor Altísimo en toda la tierra, que destaca muy por
encima de los dioses.
'''
"10" = ''':sup:`10` Amados del Señor, odien el mal, pues él cuida las almas de sus
fieles y los libra de manos de malvados.
'''
"11" = ''':sup:`11` La luz ya asoma para el justo y la alegría, para los de recto
corazón.
'''
"12" = ''':sup:`12` Alégrense, justos en el Señor, y den gracias a su santo nombre.
'''
