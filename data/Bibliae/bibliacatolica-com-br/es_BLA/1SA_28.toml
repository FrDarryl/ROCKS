[28]
"1" = ''':sup:`1` En aquellos días los filisteos reunieron sus tropas para ir a la
guerra contra Israel. Aquís dijo a David: «Bien sabes que tú y tus
hombres deben venir a la guerra conmigo.»
'''
"2" = ''':sup:`2` David le contestó: «Ahora vas a ver lo que hará tu servidor.» Y dijo
Aquís: «Muy bien, te haré jefe de mi guardia para siempre.»
'''
"3" = ''':sup:`3` Samuel había muerto y todo Israel lo había llorado. Fue sepultado en
Ramá, su ciudad.
'''
"4" = ''':sup:`4` Los filisteos se reunieron y vinieron a acampar en Sunén. Saúl
reunió también a los hombres de Israel y estableció su campamento en
Gelboé.
'''
"5" = ''':sup:`5` Cuando vio el campamento de los filisteos, tuvo miedo y fue presa
del pánico.
'''
"6" = ''':sup:`6` Consultó a Yavé, pero éste no le respondió, ni por los sueños, ni
por los profetas, ni tampoco viéndose la suerte.
'''
"7" = ''':sup:`7` Entonces dijo a sus muchachos: «Búsquenme a una mujer que evoque los
espíritus de los muertos, para que yo me vaya a consultarla.» Ellos
respondieron: «Precisamente aquí, cerca, en Endor, hay una.» (Saúl
había echado del país a los adivinos y a los que consultan a los
espíritus de los muertos.)
'''
"8" = ''':sup:`8` Saúl se disfrazó y fue a verla acompañado por dos de sus hombres.
Llegaron por la noche donde la mujer y Saúl le dijo: «Consulta al
espíritu del que yo te diga.»
'''
"9" = ''':sup:`9` Pero la mujer respondió: «Bien sabes que por mandato de Saúl han
sido expulsados del país todos los hechiceros y adivinos. ¿Para qué me
tientas y me expones a la muerte?»
'''
"10" = ''':sup:`10` Saúl le dijo: «Te juro por Dios que esto no te traerá ninguna
molestia.»
'''
"11" = ''':sup:`11` Entonces la mujer preguntó: «¿A quién quieres que evoque?» Contestó
él: «Llámame a Samuel.»
'''
"12" = ''':sup:`12` Y la mujer vio a Samuel. Lanzó un grito fuerte y dijo a Saúl: «¿Por
qué me has engañado? ¡Tú eres Saúl!»
'''
"13" = ''':sup:`13` El le dijo: «No temas. Pero ¿qué ves?» «Veo un fantasma que sube
del abismo.» Saúl preguntó: «¿Qué apariencia tiene?»
'''
"14" = ''':sup:`14` Ella respondió: «El que sube es un anciano envuelto en un manto.»
Saúl comprendió que era Samuel, y se postró hasta tocar el suelo con su
cara.
'''
"15" = ''':sup:`15` Samuel le dijo: «¿Por qué has molestado mi descanso, llamándome?»
Saúl respondió: «Estoy en un gran apuro. Los filisteos me hacen la
guerra y Dios me ha abandonado. No me responde ni por medio de los
profetas, ni por medio de los sueños. Por eso te he evocado, para que
me digas lo que debo hacer.»
'''
"16" = ''':sup:`16` Samuel contestó: «¿Para qué me consultas, si sabes que Dios te ha
abandonado y ha elegido a otro?
'''
"17" = ''':sup:`17` Yavé ha hecho contigo lo que había anunciado por mis palabras. Te
va a quitar el reino para dárselo a tu prójimo, a David.
'''
"18" = ''':sup:`18` Acuérdate que no has obedecido la voz de Yavé cuando te ordenó que
fueras el instrumento de su venganza contra los amalecitas. Por eso
Yavé te trata hoy de esta manera.
'''
"19" = ''':sup:`19` Más aún, Yavé te entregará a ti y a Israel, tu pueblo, en manos de
los filisteos. Mañana, tú y tus hijos estarán conmigo y el ejército de
Israel será derrotado por los filisteos.»
'''
"20" = ''':sup:`20` Saúl se estremeció y cayó de bruces en el suelo. Estaba asustado
por las palabras de Samuel. Además le faltaron las fuerzas porque no
había comido en todo el día.
'''
"21" = ''':sup:`21` La mujer se acercó a Saúl, y viéndolo en este estado le dijo: «Te
he obedecido, incluso exponiendo mi vida.
'''
"22" = ''':sup:`22` Pero ahora dígnate obedecer a tu sierva. Permíteme traerte algo de
comida para que recuperes tus fuerzas y prosigas tu camino.»
'''
"23" = ''':sup:`23` Saúl no quería aceptar, mas sus servidores y la mujer insistieron
hasta que aceptó. Se levantó del suelo y se sentó en un sillón.
'''
"24" = ''':sup:`24` La mujer tenía un ternero gordo en casa y se apresuró a
sacrificarlo; luego tomó harina e hizo panes sin levadura y sirvió esta
cena a Saúl y a sus acompañantes, que comieron y se marcharon aquella
misma noche.
'''
