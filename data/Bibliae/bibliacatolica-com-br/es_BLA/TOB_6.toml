[6]
"1" = ''':sup:`1` Entonces ella dejó de llorar.
'''
"2" = ''':sup:`2` Partió el joven con el ángel, y el perro los seguía.
'''
"2" = ''':sup:`2` Caminaron y, llegada la noche, acamparon a la orilla del río Tigris.
'''
"3" = ''':sup:`3` El joven bajó al río para lavarse los pies, cuando del agua saltó un
gran pez que por poco le devora el pie. Tobías gritó,
'''
"4" = ''':sup:`4` pero el ángel le dijo: «Tómalo y no lo dejes escapar.» El joven se
apoderó del pez y lo sacó a tierra.
'''
"5" = ''':sup:`5` El ángel agregó: «Abrelo; sácale la hiel, el corazón y el hígado, y
guárdalos.»
'''
"6" = ''':sup:`6` El joven abrió el pez y sacó la hiel, el corazón y el hígado. Luego
cocieron el pez y se lo comieron. Después continuaron su camino hasta
cerca de Media.
'''
"7" = ''':sup:`7` El joven preguntó al ángel: «Hermano Azarías, ¿qué remedios son el
corazón, el hígado y la hiel del pez?»
'''
"8" = ''':sup:`8` Le respondió: «Si se quema el corazón o el hígado del pez ante un
hombre o mujer atormentados por un espíritu malo, el mal desaparece
para siempre.
'''
"9" = ''':sup:`9` Con la hiel se untan las manchas blancas de los ojos y quedan
sanos.»
'''
"10" = ''':sup:`10` Llegaron a Media y, estando ya cerca de Ecbátana, Rafael dijo al
joven:
'''
"11" = ''':sup:`11` «Hermano Tobías.» El respondió: «¿Qué quieres?» Y añadió: «Esta
noche nos quedaremos en casa de Ragüel; es tu pariente y tiene una hija
llamada Sara;
'''
"12" = ''':sup:`12` ella es hija única y tú eres el más cercano y el único que tiene
derecho a heredar los bienes de su padre. Es una joven de buen
criterio, valiente y muy hermosa, a la que su padre quiere mucho.
'''
"13" = ''':sup:`13` Tú tienes derecho de obtenerla; así que escúchame, hermano. Esta
noche hablaré a su padre para que te la dé por esposa, y cuando
regresemos de Ragués celebraremos la boda. Estoy seguro que Ragüel no
puede negártela ni darla a otro, pues se haría reo de muerte según la
ley de Moisés, porque eres tú quien tiene derecho a casarse con ella.»
'''
"14" = ''':sup:`14` «Hermano Azarías, he oído decir que esta joven ya ha sido dada a
siete maridos y que todos han muerto la noche de bodas. También he oído
decir que un demonio los mataba. Por eso tengo miedo, pues a ella no le
hace nada, porque la quiere, pero sí mata al que intenta acercársele.
Soy hijo único y, si muero, el dolor lTobará a la tumba a mis padres.»
'''
"15" = ''':sup:`15` Respondió el ángel: «¿Acaso has olvidado las recomendaciones de tu
padre, que te mandó tomar esposa de su familia? Hermano, no te
preocupes por el demonio y cásate con ella. Te aseguro que esta misma
noche ella será tu esposa.
'''
"16" = ''':sup:`16` Cuando entres en la habitación de los esposos, toma el corazón del
pez y parte del hígado y ponlo sobre las brasas del perfumador.
'''
"17" = ''':sup:`17` Cuando el demonio huela ese aroma, huirá para no volver más al lado
de Sara.
'''
"18" = ''':sup:`18` Y tú, cuando vayas a unirte a ella, rueguen al Dios misericordioso,
que se compadecerá y los salvará. No temas, Dios te la destinó desde
siempre. Tú la salvarás, ella irá contigo y te dará hijos.»
'''
"19" = ''':sup:`19` Cuando Tobías oyó estas palabras, ya estuvo enamorado de ella.
'''
