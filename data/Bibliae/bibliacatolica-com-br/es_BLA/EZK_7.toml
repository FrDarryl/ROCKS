[7]
"1" = ''':sup:`1` Yavé me dirigió su palabra:
'''
"2" = ''':sup:`2` Hijo de hombre, así habla Yavé a la tierra de Israel: ¡Es el fin!
¡Llegó el final a los cuatro rincones del país!
'''
"3" = ''':sup:`3` Ahora es el fin para ti. Voy a desatar mi cólera contra ti, te
juzgaré de acuerdo a tu comportamiento y haré recaer sobre ti todos tus
crímenes.
'''
"4" = ''':sup:`4` Mi ojo no te perdonará, seré inclemente. Haré recaer sobre ti tu
conducta, y te recordaré todos tus crímenes; entonces sabrán que soy
Yavé.
'''
"5" = ''':sup:`5` Esto dice Yavé: Ya llega la desgracia, una desgracia única.
'''
"6" = ''':sup:`6` Es el fin, se acerca el fin, se muestra aquí y acullá.
'''
"7" = ''':sup:`7` Es tu turno, habitante del país, llegó el momento, se acerca el día;
no faltará, no tardará.
'''
"8" = ''':sup:`8` Voy a hacer que mi cólera se derrame sobre ti; se descargará mi
cólera sobre ti y te juzgaré según tu conducta. Haré que pagues todos
tus crímenes.
'''
"9" = ''':sup:`9` Mi ojo no te perdonará, seré inclemente, haré que pagues tu conducta
y me recordaré de tus crímenes; entonces sabrán que yo, Yavé, soy quien
castiga.
'''
"10" = ''':sup:`10` ¡Este es el día! ( ) ¡La insolencia floreció, el orgullo se
expandió,
'''
"11" = ''':sup:`11` la violencia reina, castiga perversamente.
'''
"12" = ''':sup:`12` ¡Llegó el momento, llegó el día! Que el comprador no se alegre, que
el vendedor no se queje, ( )
'''
"13" = ''':sup:`13` porque el vendedor, aunque quede con vida, no recuperará su
mercadería. Cada uno vive en su injusticia, ¿dónde, pues, hallarán
fuerzas?
'''
"14" = ''':sup:`14` Sonará la trompeta, harán los preparativos, pero nadie partirá al
combate ( ).
'''
"15" = ''':sup:`15` La espada aguarda al que sale afuera ( ). El que está en el campo
morirá a espada, el que está en la ciudad será presa del hambre y de la
peste.
'''
"16" = ''':sup:`16` Los que escapen vagarán por la montaña como palomas asustadas;
todos morirán, a causa de su pecado.
'''
"17" = ''':sup:`17` Todos los brazos serán abatidos y las rodillas quebrantadas.
'''
"18" = ''':sup:`18` Se cubrirán de sacos, pero el terror los envolverá; la vergüenza
cubrirá su rostro y todas las cabezas serán rapadas.
'''
"19" = ''':sup:`19` Tirarán por las calles su plata y arrojarán su oro a la basura.
Esto no calmará su hambre ni llenará su estómago, ya que todo eso
solamente los conducirá al mal.
'''
"20" = ''':sup:`20` En su "Joya", que constituía su orgullo, pondrán sus miserables
ídolos, y por ello yo se la convertiré en algo horroroso.
'''
"21" = ''':sup:`21` La entregaré en manos de extranjeros, y como botín a la gente
malvada del país, que la profanarán.
'''
"22" = ''':sup:`22` Apartaré mi vista de ellos,mi tesoro será profanado;entrarán los
ladrones y lo profanarán.
'''
"23" = ''':sup:`23` Harán allí una masacreporque el país está cubierto de sangre y la
ciudad repleta de violencia.
'''
"24" = ''':sup:`24` Humillaré la soberbia de los violentos( ) y sus santuarios serán
profanados.
'''
"25" = ''':sup:`25` Reinará la angustia,buscarán la paz, pero ésta no llegará.
'''
"26" = ''':sup:`26` Desgracia tras desgracia,una mala noticia tras otra;los profetas no
tendrán más visiones,los sacerdotes, nada más que decir, los ancianos
no sabrán más qué aconsejar.
'''
"27" = ''':sup:`27` El rey estará de duelo, colmado de espanto,a los nobles les
temblarán las manos;los trataré de acuerdo a su comportamiento, tendrán
la sentencia que se mereceny sabrán que yo soy Yavé.
'''
