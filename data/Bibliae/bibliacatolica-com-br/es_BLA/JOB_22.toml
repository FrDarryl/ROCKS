[22]
"1" = ''':sup:`1` Elifaz de Temán tomó la palabra y dijo:
'''
"2" = ''':sup:`2` «¿Qué puede un hombre aportarle a Dios? ¡Sólo a sí mismo es útil el
sabio!
'''
"3" = ''':sup:`3` ¿Qué interés tiene el Omnipotente en que seas justo? O, ¿qué gana él
si tu conducta es perfecta?
'''
"4" = ''':sup:`4` ¿Acaso te corrige por tu piedad y por eso te meterá pleito?
'''
"5" = ''':sup:`5` ¿No será más bien por tu gran maldad y por tus faltas sin número?
'''
"6" = ''':sup:`6` Seguramente cobrabas sin razón a tus hermanos, les exigías su ropa e
iban desnudos,
'''
"7" = ''':sup:`7` no dabas agua al sediento, y negabas el pan al hambriento.
'''
"8" = ''':sup:`8` Si llega un poderoso, se apodera de las tierras y lo pone en manos
de sus criaturas.
'''
"9" = ''':sup:`9` Por cierto, despedías a las viudas con las manos vacías y te
aprovechabas de los huérfanos.
'''
"10" = ''':sup:`10` Por eso te rodean los lazos y de improvisto te sorprende el terror.
'''
"11" = ''':sup:`11` La luz se ha oscurecido y ya no ves, y te sumergen aguas
desbordadas.
'''
"12" = ''':sup:`12` ¿No está Dios en lo alto de los cielos? ¡Mira cuán lejanas están
las estrellas!
'''
"13" = ''':sup:`13` Por esto te dijiste: «¿Qué sabe Dios? ¿Podrá juzgar a través de las
nubes?
'''
"14" = ''':sup:`14` Las nubes hacen de cortina, así que no ve; sólo se pasea por el
contorno de los cielos.»
'''
"15" = ''':sup:`15` ¿Quieres seguir el antiguo camino que anduvieron los hombres
perversos?
'''
"16" = ''':sup:`16` Ellos fueron eliminados antes de tiempo, cuando un río inundó sus
habitaciones.
'''
"17" = ''':sup:`17` Los que decían a Dios: «¡Apártate de nosotros!
'''
"18" = ''':sup:`18` ¿Qué puede hacernos el Omnipotente?» El hacía que nada faltara en
sus casas, pero esos malos no lo tomaban en cuenta.
'''
"19" = ''':sup:`19` Los justos lo ven y se alegran, y el inocente se burla de ellos.
'''
"20" = ''':sup:`20` «¡Cómo ha quedado en nada su riqueza! ¡El fuego devoró cuánto
tenían!»
'''
"21" = ''':sup:`21` Reconcíliate, pues, con Dios, haz las paces, y te resultará bien.
'''
"22" = ''':sup:`22` Escucha de su boca sus preceptos y guarda sus palabras en tu
corazón.
'''
"23" = ''':sup:`23` Si vuelves al Omnipotente con humildad, si alejas de tu tienda la
injusticia,
'''
"24" = ''':sup:`24` si estimas el oro como polvo, y como guijarros los ríos dorados,
'''
"25" = ''':sup:`25` entonces el Omnipotente será tu oro, y para ti, será plata a
montones.
'''
"26" = ''':sup:`26` Hallarás en el Omnipotente tus delicias y alzarás tu rostro hacia
Dios.
'''
"27" = ''':sup:`27` Lo invocarás y él te escuchará para que puedas cumplir tus mandas.
'''
"28" = ''':sup:`28` Lo que decidas te saldrá bien y sobre tus caminos brillará la luz.
'''
"29" = ''':sup:`29` Porque él rebaja lo que es alto y salva al que baja los ojos;
'''
"30" = ''':sup:`30` él, que libera al inocente, a ti también te salvará si tus manos
son puras.»
'''
