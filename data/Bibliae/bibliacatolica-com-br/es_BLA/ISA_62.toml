[62]
"1" = ''':sup:`1` Por amor a Sión no me callaré, por Jerusalén no quedaré tranquilo
hasta que su justicia se haga claridad y su salvación brille como
antorcha.
'''
"2" = ''':sup:`2` Verán tu justicia las naciones, y los reyes contemplarán tu gloria y
te llamarán con tu nombre nuevo, el que Yavé te habrá dado.
'''
"3" = ''':sup:`3` Y serás una corona preciosa en manos de Yavé, un anillo real en el
dedo de tu Dios.
'''
"4" = ''':sup:`4` No te llamarán más «Abandonada», ni a tu tierra «Desolada», sino que
te llamarán «Mi preferida» y a tu tierra «Desposada». Porque Yavé se
complacerá en ti y tu tierra tendrá un esposo.
'''
"5" = ''':sup:`5` Como un joven se casa con una muchacha virgen, así el que te
reconstruyó se casará contigo, y como el esposo goza con su esposa, así
harás las delicias de tu Dios.
'''
"6" = ''':sup:`6` Sobre tus murallas, Jerusalén, he puesto centinelas para que estén
alerta día y noche. Ustedes, que deben recordárselo a Yavé, no se
queden allí parados,
'''
"7" = ''':sup:`7` ni lo dejen tranquilo, hasta que restaure a Jerusalén y la ponga en
un trono de honor en medio de la tierra.
'''
"8" = ''':sup:`8` Yavé lo ha jurado por su mano derecha y por su forzudo brazo: «Ya no
entregaré más tu trigo, y tus enemigos no se lo comerán; los
extranjeros no tomarán más tu vino, que tanto te costó producir,
'''
"9" = ''':sup:`9` sino que los mismos que cosechen el trigo, lo comerán y alabarán a
Yavé. Y los que vendimien se tomarán el vino, en los corredores de mi
santuario.»
'''
"10" = ''':sup:`10` ¡Pasen, pasen por las puertas! ¡Abranle camino al pueblo!
¡Arreglen, arreglen la carretera! ¡Déjenla limpiecita, sin una piedra!
Pongan en lo alto la bandera para que todos los pueblos la vean.
'''
"11" = ''':sup:`11` Pues Yavé lanza una proclamación, que la oigan hasta en el último
rincón de la tierra: «Díganle a la hija de Sión: Mira cómo ya llega tu
Salvador. Anda trayendo el premio por su victoria y delante de él van
sus trofeos.
'''
"12" = ''':sup:`12` Entonces los llamarán a ustedes «Pueblo Santo», «Rescatados por
Yavé», y a ti te dirán «La deseada», «Ciudad no Abandonada».
'''
