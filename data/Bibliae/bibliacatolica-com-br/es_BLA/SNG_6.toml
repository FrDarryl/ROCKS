[6]
"1" = ''':sup:`1` ¿Adónde se fue tu amado, oh la más bella de las mujeres? ¿Adónde se
dirigió tu amado, para que lo busquemos contigo? Ella:
'''
"2" = ''':sup:`2` Mi amado bajó a su huerto, donde se cultivan flores olorosas,
pastorea su rebaño en los jardines y va a recoger lirios.
'''
"3" = ''':sup:`3` Yo soy para mi amado y él es para mí: él pastorea entre los lirios.
El:
'''
"4" = ''':sup:`4` Eres hermosa, amada mía, como Tirsá, encantadora como Jerusalén,
imponente como tropas ordenadas.
'''
"5" = ''':sup:`5` Aparta de mí tus ojos, porque me cautivan. Tus cabellos son como
rebaño de cabras que ondulan por las pendientes de Galaad.
'''
"6" = ''':sup:`6` Tus dientes son como rebaño de ovejas que acaban de bañarse, cada
una tiene su melliza y ninguna y ninguna la ha perdido.
'''
"7" = ''':sup:`7` Tus mejillas, son las mitades de una granada detrás de tu velo.
'''
"8" = ''':sup:`8` Las reinas son sesenta, ochenta las concubinas, y las jóvenes son
innumerables,
'''
"9" = ''':sup:`9` pero una sola es mi paloma, mi toda perfecta. Ella es la hija única
de su madre, la preferida de la que la engendró. Las jóvenes que la ven
la felicitan, reinas y concubinas la alaban. Coro:
'''
"10" = ''':sup:`10` ¿Quién es ésta que surge como la aurora, bella como la luna,
brillante como el sol, temible como un ejército? El:
'''
"11" = ''':sup:`11` Había bajado a los nogales para ver las flores del valle, por ver
si la viña estaba brotando y florecían los granados.
'''
"12" = ''':sup:`12` No sé cómo, de repente se me oocurrió: encabecé los carros de
guerra de mi pueblo.
'''
