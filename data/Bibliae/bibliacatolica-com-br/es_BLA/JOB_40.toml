[40]
"1" = ''':sup:`1` Yavé reprendió a Job, diciéndole:
'''
"2" = ''':sup:`2` «El acusador del Poderoso, ¿se da por vencido?o va a replicar el
censor de Dios?»
'''
"3" = ''':sup:`3` Y Job respondió a Yavé:
'''
"4" = ''':sup:`4` «Hablé con ligereza, ¿qué te contestaré? Prefiero ponerme la mano
ante la boca.
'''
"5" = ''':sup:`5` Hablé una vez... no volveré a hacerlo; dos veces... no añadiré
nada.»
'''
"6" = ''':sup:`6` Yavé contestó a Job en medio de la tempestad, y dijo:
'''
"7" = ''':sup:`7` «Amárrate los pantalones como hombre, voy a interrogarte y tú me
enseñarás:
'''
"8" = ''':sup:`8` ¿serás tú quien firmará mi sentencia y me condenará para afirmar tus
derechos?
'''
"9" = ''':sup:`9` ¿Tiene tu brazo la fuerza de Dios y sabes tronar como él?
'''
"10" = ''':sup:`10` Vamos, adórnate con majestad y grandeza, cúbrete de esplendor y de
gloria,
'''
"11" = ''':sup:`11` haz brillar el furor de tu cólera, con una mirada doblega al
arrogante.
'''
"12" = ''':sup:`12` Con una mirada derriba a todo ser soberbio, aplasta, donde se
encuentren, a los impíos.
'''
"13" = ''':sup:`13` Húndelos juntos en el polvo, enciérralos en el calabozo,
'''
"14" = ''':sup:`14` y yo mismo te felicitaré por haber triunfado por tu propia fuerza.
'''
"15" = ''':sup:`15` Yo que te hice, hice también a Behemot. Se alimenta de hierba como
el buey,
'''
"16" = ''':sup:`16` pero, ¡mira qué fuerza en sus lomos qué potencia en los músculos de
su vientre!
'''
"17" = ''':sup:`17` Arrisca la cola como un cedro, los nervios de su muslo resaltaan
como cables.
'''
"18" = ''':sup:`18` Sus huesos son barras de acero, duras sus costillas como hierro
forjado.
'''
"19" = ''':sup:`19` Es la primera de las obras de Dios, que lo hizo soberano de sus
compañeros.
'''
"20" = ''':sup:`20` Desde el monte en que las bestias se entretienen, todas le llevan
su tributo.
'''
"21" = ''':sup:`21` Fue a descansar bajo los lotos; escondido en los cañaverales del
pantano,
'''
"22" = ''':sup:`22` las ramas del loto le dan sombra y los sauces del torrente lo
protegen.
'''
"23" = ''':sup:`23` Si el río crece, no se asusta; el agua le llega hasta el hocico, y
él se queda tranquilo.
'''
"24" = ''':sup:`24` ¿Quién se atreverá a herirle los ojos y ponerle una argolla en las
narices?
'''
"25" = ''':sup:`25` Y a Leviatán, ¿lo pescas tú con anzuelo, y con una cuerda lo
sujetas de la lengua?
'''
"26" = ''':sup:`26` ¿Le atraviesas las narices con una caña, o con un gancho lo sacarás
de las quijadas?
'''
"27" = ''':sup:`27` ¿Acaso te hará largas súplicas y te hablará con timidez?
'''
"28" = ''':sup:`28` ¿Se comprometerá contigo en un contrato para servirte toda su vida?
'''
"29" = ''':sup:`29` ¿Te entretendrá como un pajarillo, lo atarás para gozo de tus
hijas?
'''
"30" = ''':sup:`30` ¿Habrá gente para hacer dinero de su carne y venderla a los
comerciantes?
'''
"31" = ''':sup:`31` ¿Acribillarás su piel con flechas, y clavarás un arpón en su
cabeza?
'''
"32" = ''':sup:`32` Si colocas tu mano sobre él, ¡mira qué lucha!, no volverás a
comenzar.
'''
