[29]
"1" = ''':sup:`1` Esta es la manera como consagrarás a los sacerdotes. Tomarás un
novillo y dos carneros sin defecto alguno,
'''
"2" = ''':sup:`2` panes ázimos y una torta sin levadura, amasada con aceite, como
también buñuelos ázimos, untados con aceite; todo lo harás con la flor
de la harina de trigo.
'''
"3" = ''':sup:`3` Puesto en un canastillo lo ofrecerás junto con el novillo y los dos
carneros.
'''
"4" = ''':sup:`4` Luego pedirás a Aarón y sus hijos que se acerquen a la entrada de la
Tienda de las Citas y los lavarás con agua.
'''
"5" = ''':sup:`5` Luego revestirás a Aarón de sus ornamentos, esto es, de la túnica de
lino, el manto del Efod, el Efod, y el Pectoral, que ceñirás con el
cinturón del Efod.
'''
"6" = ''':sup:`6` Pondrás sobre su cabeza el turbante, y sobre éste, la lámina
sagrada.
'''
"7" = ''':sup:`7` Entonces tomarás el óleo de la unción, lo derramarás sobre su cabeza
y así quedará consagrado.
'''
"8" = ''':sup:`8` También pedirás a sus hijos que se acerquen, y los revestirás con
las túnicas de lino;
'''
"9" = ''':sup:`9` ceñirás a Aarón y a sus hijos las fajas y les pondrás las mitras.
Así es como consagrarás a Aarón y sus hijos como sacerdotes míos: éste
será un rito perpetuo.
'''
"10" = ''':sup:`10` Entonces traerás el novillo delante de la Tienda de las Citas; allí
Aarón y sus hijos le pondrán las manos sobre la cabeza
'''
"11" = ''':sup:`11` y lo degollarás en presencia de Yavé, junto a la entrada de la
Tienda de las Citas.
'''
"12" = ''':sup:`12` Tomando de la sangre del novillo con tu dedo, la pondrás sobre los
cuernos del altar; el resto lo derramarás al pie del altar.
'''
"13" = ''':sup:`13` Sacarás todo el sebo que cubre las entrañas, el que queda junto al
hígado y los dos riñones con el sebo que los envuelve, para quemarlo en
el altar.
'''
"14" = ''':sup:`14` Quemarás fuera del campamento la carne del novillo, con su piel y
excrementos, por cuanto es sacrificio por el pecado.
'''
"15" = ''':sup:`15` Tomarás después el primero de los carneros. Aarón y sus hijos
pondrán las manos sobre la cabeza del carnero.
'''
"16" = ''':sup:`16` Lo sacrificarás, tomarás su sangre y la derramarás sobre el altar,
por todos lados.
'''
"17" = ''':sup:`17` Luego despedazarás el carnero en trozos; lavarás sus intestinos y
sus patas, los pondrás sobre su cabeza
'''
"18" = ''':sup:`18` y lo quemarás todo en el altar. Este el holocausto, esto es el
sacrificio de calmante olor para Yavé.
'''
"19" = ''':sup:`19` Tomarás asimismo el otro carnero, sobre cuya cabeza Aarón y sus
hijos pondrán las manos.
'''
"20" = ''':sup:`20` Lo degollarás, tomarás de su sangre y teñirás con ella la
extremidad de la oreja derecha de Aarón y de sus hijos, y los pulgares
de su mano y pie derechos, derramando la sangre sobre el altar por
todos lados.
'''
"21" = ''':sup:`21` Y tomando de la sangre vertida sobre el altar y del óleo de la
consagración, rociarás a Aarón y sus ropas, y con él, a sus hijos y las
ropas de ellos. Así será consagrado con sus ropas, y lo mismo sus hijos
y las ropas de sus hijos.
'''
"22" = ''':sup:`22` Tomarás la grasa y la cola del carnero, el sebo que cubre los
intestinos, la telilla del hígado, los dos riñones y la enjundia de
encima, y la espaldilla derecha, porque es un cordero para consagración
de sacerdotes.
'''
"23" = ''':sup:`23` Además, una torta de pan y otra de masa amasada con aceite y una
torta del canasto de los ázimos presentados a Yavé,
'''
"24" = ''':sup:`24` y después de poner todas estas cosas sobre las manos de Aarón y de
sus hijos, las mecerás en la presencia de Yavé.
'''
"25" = ''':sup:`25` Después recibirás de sus manos todo lo dicho y lo quemarás sobre el
altar encima de la víctima quemada. Será un sacrificio por el fuego de
calmante olor para Yavé.
'''
"26" = ''':sup:`26` Luego tomarás el pecho del carnero sacrificado para la consagración
de Aarón y lo ofrecerás llevándolo ante Yavé: ésta será tu parte.
'''
"27" = ''':sup:`27` Consagrarás el pecho que ha sido mecido y la espaldilla que ha sido
puesta aparte, todo lo que ha sido mecido o separado del carnero para
la consagración de Aarón y de sus hijos.
'''
"28" = ''':sup:`28` Con esto Aarón y sus hijos recibirán para siempre el derecho a
cobrar este tributo de los hijos de Israel. Es el tributo que les
presentarán los hijos de Israel en todos los sacrificios de comunión
que presenten a Yavé.
'''
"29" = ''':sup:`29` Las ropas santas de Aarón pasarán a sus hijos después de su muerte:
pasarán a ser suyas el día que sean ungidos y consagrados.
'''
"30" = ''':sup:`30` El sacerdote que se tome de los hijos de Aarón para sucederlo las
vestirá durante siete días cuando lo consagren para entrar en la Tienda
de las Citas y para oficiar en el Santuario.
'''
"31" = ''':sup:`31` Cocerás en un lugar sagrado la carne del carnero ofrecido para esta
consagración,
'''
"32" = ''':sup:`32` y la comerán Aarón y sus hijos, junto con el pan del canastillo, a
la entrada de la Tienda de las Citas.
'''
"33" = ''':sup:`33` La comerán, ya que fue santificada para hacer expiación por ellos y
consagrarlos. Ningún extraño comerá de estas cosas, porque son
sagradas.
'''
"34" = ''':sup:`34` Si algo de la carne o del pan sobra hasta el día siguiente, no lo
comerán sino que lo quemarás, porque es cosa sagrada.
'''
"35" = ''':sup:`35` Harás, pues, con Aarón y sus hijos todo lo que te mando. La
consagración durará siete días.
'''
"36" = ''':sup:`36` Cuando se haga la expiación para la purificación del altar, se
ofrecerá cada día un novillo para la expiación, un sacrificio por el
pecado, y luego ungirás el altar para consagrarlo.
'''
"37" = ''':sup:`37` La expiación por el altar, y luego su consagración durará siete
días. En adelante el altar será cosa muy sagrada y todo cuanto toque el
altar quedará consagrado.
'''
"38" = ''':sup:`38` Cada día, y para siempre, prepararás sobre el altar dos corderos
nacidos durante el año,
'''
"39" = ''':sup:`39` un cordero por la mañana y otro por la tarde.
'''
"40" = ''':sup:`40` Con el primer cordero ofrecerás una décima de medida de flor de
harina amasada con un cuarto de sextario de aceite de oliva, y como
libación, un cuarto de sextario de vino.
'''
"41" = ''':sup:`41` Ofrecerás el otro cordero por la tarde con los mismos ritos de la
mañana; será un sacrificio por el fuego de calmante olor.
'''
"42" = ''':sup:`42` Este es el holocausto perpetuo que se ofrecerá a Yavé de generación
en generación a la entrada de la Tienda de las Citas, allí mismo donde
me encuentro contigo para hablarte.
'''
"43" = ''':sup:`43` Allí me encontraré con los hijos de Israel; mi propia Gloria
santificará este lugar.
'''
"44" = ''':sup:`44` Así santificaré la Tienda de las Citas con el altar; así
santificaré a Aarón y a sus hijos para que sean sacerdotes míos.
'''
"45" = ''':sup:`45` Habitaré entre los hijos de Israel y seré su Dios,
'''
"46" = ''':sup:`46` y sabrán que yo soy Yavé, su Dios, que los saqué de la tierra de
Egipto para morar entre ellos. Yo, Yavé, seré su Dios.
'''
