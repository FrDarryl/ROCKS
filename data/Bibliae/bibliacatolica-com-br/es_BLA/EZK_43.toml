[43]
"1" = ''':sup:`1` El hombre me condujo a la puerta del este,
'''
"2" = ''':sup:`2` y de repente llegó del Oriente la Gloria del Dios de Israel con un
ruido semejante a los grandes torrentes; la tierra se iluminó con su
Gloria.
'''
"3" = ''':sup:`3` Esa visión era semejante a la que había tenido cuando Yavé llegó
para destruir la ciudad; también era parecida a la visión que había
tenido a orillas del río Quebar; me tiré de bruces al suelo.
'''
"4" = ''':sup:`4` La Gloria de Yavé entró en el Templo por la puerta este.
'''
"5" = ''':sup:`5` El Espíritu me levantó y me hizo entrar en el patio interior, y la
Gloria de Yavé llenó la Casa.
'''
"6" = ''':sup:`6` Oí entonces a alguien que me hablaba desde el interior del Templo,
mientras el hombre seguía siempre a mi lado.
'''
"7" = ''':sup:`7` Me dijo: "Hijo de hombre, has visto el lugar de mi trono, el sitio
para la planta de mis pies; allí habitaré para siempre en medio de los
Israelitas. El pueblo de Israel junto con sus reyes no ensuciará más mi
Santo Nombre con sus prostituciones o con los cadáveres de sus reyes
cuando éstos mueran.
'''
"8" = ''':sup:`8` Habían puesto su puerta al lado de mi puerta, sus montantes de
puerta al lado de los montantes de la mía: sólo un muro había entre
ellos y yo. Los horrores que cometieron mancharon mi Santo Nombre, y
los exterminé en mi cólera.
'''
"9" = ''':sup:`9` Por eso, ahora arrojen de mí sus prostituciones y los cadáveres de
sus reyes, de tal manera que pueda habitar en medio de ustedes para
siempre.
'''
"10" = ''':sup:`10` Tú, hijo de hombre, descríbele ahora al pueblo de Israel la Casa,
para que sientan vergüenza de sus culpas y les tomen el peso.
'''
"11" = ''':sup:`11` Si se avergüenzan de todo lo que han hecho, dibujarás la Casa y sus
dependencias, sus entradas y sus salidas y todas sus decoraciones. Se
las darás a conocer y pondrás por escrito ante sus ojos todos los
reglamentos y todas las leyes de la Casa, para que las observen y las
pongan en práctica.
'''
"12" = ''':sup:`12` Esta es la ley de la Casa: todo su territorio, en toda su extensión
en la cumbre de la montaña, es un lugar santísimo.
'''
"13" = ''':sup:`13` Estas son las dimensiones del Altar en codos del Templo. Este codo
vale un codo ordinario y un palmo. El basamento completo es de un codo
de alto y uno de ancho, con un borde exterior de un palmo. El altar se
levanta de este modo:
'''
"14" = ''':sup:`14` el zócalo inferior tiene dos codos por encima del basamento,
dejando un codo de ancho, y la altura es de cuatro codos desde el
pequeño zócalo hasta el gran zócalo, dejando también un codo de ancho.
'''
"15" = ''':sup:`15` El fogón está cuatro codos más alto, con sus cuatro cuernos hacia
arriba.
'''
"16" = ''':sup:`16` El fogón es cuadrado, con doce codos de largo por doce de ancho.
'''
"17" = ''':sup:`17` El gran zócalo tiene catorce codos de largo por catorce de ancho
(el pequeño zócalo tiene seis codos de largo y seis de ancho) sobre su
basamento de un codo, más el borde en derredor. Los peldaños quedan al
lado este.
'''
"18" = ''':sup:`18` Y me dijo: Hijo de hombre, esto dice Yavé: Estas son las reglas
para el altar, el día en que se lo inaugure. Se subirá a él el
holocausto y se derramará allí la sangre.
'''
"19" = ''':sup:`19` Entonces darás a los sacerdotes levitas que son descendientes de
Sadoc y que se acercan a mí para servirme, palabra de Yavé, un novillo
para la expiación.
'''
"20" = ''':sup:`20` Untarás en su sangre y con ella tocarás los cuatro cuernos, los
ángulos del zócalo y el borde; así harás la expiación del altar.
'''
"21" = ''':sup:`21` Luego tomarás al toro y lo quemarás en una dependencia de la Casa,
fuera del Templo.
'''
"22" = ''':sup:`22` El segundo día ofrecerás un chivo sin defecto como expiación, y se
hará la expiación por el altar como se hizo con el novillo.
'''
"23" = ''':sup:`23` Luego cuando hayas terminado la expiación, ofrecerás un novillo sin
defecto y un carnero sin defecto sacado del rebaño.
'''
"24" = ''':sup:`24` Los ofrecerás ante Yavé, los sacerdotes les echarán sal y los
ofrecerán como holocausto a Yavé.
'''
"25" = ''':sup:`25` Durante siete días ofrecerás diariamente un chivo como expiación;
se sacrificará igualmente un novillo y un carnero sacado del rebaño.
'''
"26" = ''':sup:`26` Durante siete días se harán súplicas por el altar, lo purificarán y
lo inaugurarán.
'''
"27" = ''':sup:`27` A partir del octavo día, los sacerdotres podrán ofrecer en el altar
los holocaustos y sacrificios pacíficos de ustedes y yo los aceptaré,
palabra de Yavé.
'''
