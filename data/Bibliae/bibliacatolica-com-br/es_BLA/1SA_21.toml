[21]
"1" = ''':sup:`1` David se fue, y Jonatán volvió a la ciudad.
'''
"2" = ''':sup:`2` David llegó a Nob y se presentó al sacerdote Ajimelec. Este salió
asustado a recibirlo y le dijo: «¿Por qué estás solo y no hay nadie
contigo?»
'''
"3" = ''':sup:`3` David contestó: «El rey me ha dado una orden y me ha dicho: Que
nadie conozca la misión que te confío y la orden que te he dado. Por
eso he dado cita a mis hombres en tal lugar.
'''
"4" = ''':sup:`4` Ahora, si tienes cinco panes o lo que encuentres, dámelos.»
'''
"5" = ''':sup:`5` El sacerdote le contestó: «No tengo a mano pan ordinario. El único
que hay es pan consagrado, con tal que tus hombres no hayan tenido
relaciones con mujeres.»
'''
"6" = ''':sup:`6` David le respondió: «De hecho nos hemos abstenido desde el momento
en que salimos. Los jóvenes permanecieron puros en cuanto al sexo a
pesar de que es una expedición ordinaria. Ahora están puros.»
'''
"7" = ''':sup:`7` Entonces el sacerdote le dio el pan sagrado, porque no había allí
otro pan. Era el pan que se ofrece y se deja en presencia de Yavé, en
su santuario. El sábado anterior lo habían retirado para reemplazarlo
por pan caliente.
'''
"8" = ''':sup:`8` Estaba aquel día en ese lugar uno de los servidores de Saúl. Era un
edomita llamado Doeg, el más importante entre los pastores que
dependían de Saúl.
'''
"9" = ''':sup:`9` Dijo David a Ajimelec: «¿No tienes a mano una lanza o una espada?
Porque ni siquiera he alcanzado a tomar mi espada ni mis armas, pues la
orden del rey era urgente.»
'''
"10" = ''':sup:`10` Respondió el sacerdote: «Ahí está la espada de Goliat, el filisteo
que mataste en el valle del Terebinto. Está envuelta en un paño detrás
del efod; si deseas, tómala; porque aquí no hay más que ésa.» Dijo
David: «Dámela, no hay otra como ella.»
'''
"11" = ''':sup:`11` Ese mismo día se despidió David y huyó de Saúl, yendo donde Aquis,
rey de Gat.
'''
"12" = ''':sup:`12` Al verlo, los servidores de Aquis le dijeron a éste: «Oh rey, ¿no
es éste David? ¿No es éste a quien le cantaban en danza: "Saúl mató a
mil, David mató a diez mil?"
'''
"13" = ''':sup:`13` David comprendió estas palabras y temió mucho a Aquis.
'''
"14" = ''':sup:`14` Entonces David les hizo creer que había perdido la razón y se
portaba como un loco: hacía como que tocaba el tambor en las puertas y
dejaba que le corriera la saliva por la barba.
'''
"15" = ''':sup:`15` Dijo Aquis a sus servidores: «Si ustedes ven que está loco, ¿para
qué me lo trajeron?
'''
"16" = ''':sup:`16` ¿Es que me hacen falta locos, para que venga éste a molestarme con
sus locuras? ¡Que no entre en mi casa!»
'''
