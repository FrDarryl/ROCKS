[7]
"1" = ''':sup:`1` Después de haber compartido el banquete ofrecido por Ester, el rey
volvió a preguntarle:
'''
"2" = ''':sup:`2` «Dime, reina Ester, ¿qué es lo que deseas para que te lo conceda?
¡No temas decírmelo, pues aunque sea la mitad de mi reino, te la daré!»
'''
"3" = ''':sup:`3` La reina, entonces, le dijo: «Si realmente me quieres, ¡oh rey!, y
no lo tomas a mal, perdóname mi vida y la de mi pueblo.
'''
"4" = ''':sup:`4` Eso es lo que quiero y te pido. Pues todos nosotros hemos sido
condenados al exterminio, a la matanza y al aniquilamiento. Si sólo
hubiésemos sido condenados a ser esclavos o peones, me habría quedado
callada, pero resulta que ahora nuestro enemigo no podrá reparar el
daño que con ello va a hacer al rey.» El rey la interrumpió para
preguntarle:
'''
"5" = ''':sup:`5` «¿Quién es ese individuo que piensa hacer tamaña barbaridad?» Ester,
indicando a Amán, respondió:
'''
"6" = ''':sup:`6` «¡Ese es nuestro enemigo, nuestro perseguidor! ¡Ese miserable!...»
Al oír estas palabras, Amán quedó helado de terror.
'''
"7" = ''':sup:`7` El rey, por su parte, se levantó furioso de la mesa y salió al
jardín del palacio. Amán, entretanto, se quedó al lado de Ester para
pedirle que le perdonara la vida, pues se daba cuenta que el rey ya
había decidido su muerte.
'''
"8" = ''':sup:`8` Cuando regresó el rey del jardín, vio que Amán estaba inclinado
sobre el sofá donde descansaba Ester. «¡¿Y todavía te atreves a
violentar a la reina en mi propio palacio?!», gritó. Y a una orden suya
le echaron a Amán un paño sobre la cabeza.
'''
"9" = ''':sup:`9` Jarboná, uno de los funcionarios de palacio, que estaba presente,
indicó que en el patio de la casa de Amán había una horca de
veinticinco metros levantada por éste para Mardoqueo, que había salvado
la vida del rey.
'''
"10" = ''':sup:`10` «¡Cuélguenlo allí!», mandó el rey. Y Amán fue colgado de la horca
que tenía preparada para Mardoqueo. Con esto quedó tranquilo el rey.
'''
