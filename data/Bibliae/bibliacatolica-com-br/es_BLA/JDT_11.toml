[11]
"1" = ''':sup:`1` Holofernes le dijo: «Ten confianza, mujer, no tengas miedo, porque
nunca he maltratado a los que se deciden a servir a Nabucodonosor, rey
de toda la tierra.
'''
"2" = ''':sup:`2` Tampoco habría levantado mi espada contra tu pueblo de montañeses si
no me hubieran despreciado;
'''
"3" = ''':sup:`3` pero ellos lo han querido así. Ahora dime por qué huyes de ellos y
te refugias entre nosotros ¿Lo haces para salvarte? Ten confianza,
salvarás tu vida esta noche y en adelante.
'''
"4" = ''':sup:`4` Nadie te hará daño; te tratarán bien como a los siervos de mi señor,
el rey Nabucodonosor.»
'''
"5" = ''':sup:`5` Judit respondió: «Escucha mis palabras para que pueda hablar con
libertad ante tu presencia. Esta noche diré sólo la verdad a mi señor.
'''
"6" = ''':sup:`6` Si sigues los consejos de tu sierva, todo se cumplirá por la mano de
Dios y mi señor no fracasará en sus proyectos.
'''
"7" = ''':sup:`7` ¡Viva Nabucodonosor, rey de toda la tierra, y viva su poder que te
ha enviado para poner en el recto camino a todo viviente! Gracias a tu
poder, no sólo los hombres le sirven, sino que hasta las bestias
salvajes, los ganados y las aves del cielo viven para Nabucodonosor y
toda su casa.
'''
"8" = ''':sup:`8` Nosotros hemos oído hablar de tu sabiduría y de la prudencia de tu
espíritu y toda la tierra sabe que tú eres el más hábil de todo el
reino, de profundos conocimientos y muy entendido para la guerra.
'''
"9" = ''':sup:`9` También conocemos el discurso que Ajior pronunció en tu consejo y
oímos sus propuestas, pues los hombres de Betulia lo acogieron y él les
contó todo lo que dijo en tu presencia.
'''
"10" = ''':sup:`10` Ahora, poderoso señor, no desprecies sus palabras; tenlas bien
presentes, que son verdaderas. Nuestro pueblo no será vencido, ni la
espada podrá contra ellos si no han pecado contra su Dios.
'''
"11" = ''':sup:`11` Pero, para que no quedes decepcionado y fracasado, la muerte caerá
sobre ellos. Han caído en un pecado que hace enojarse a Dios cada vez
que lo cometen
'''
"12" = ''':sup:`12` En vista de que les faltan alimentos y escasea el agua, han
decidido consumir todo lo que Dios con sus leyes les tiene prohibido
comer.
'''
"13" = ''':sup:`13` Incluso las primicias del trigo y las décimas del vino y del
aceite, cosas sagradas y reservadas a los sacerdotes de Jerusalén y que
ningún laico puede tocar ni siquiera con las manos.
'''
"14" = ''':sup:`14` Han enviado mensajeros a Jerusalén (donde el pueblo hace lo mismo),
para conseguir autorización de los Ancianos.
'''
"15" = ''':sup:`15` Y en cuanto les sea concedido y lo realicen, entonces Dios te los
entregará para su destrucción.
'''
"16" = ''':sup:`16` Cuando supe todo esto, huí de ellos, y Dios me envió para realizar
contigo hazañas tales que, cuando la tierra lo sepa, todos queden
desconcertados.
'''
"17" = ''':sup:`17` Soy piadosa y sirvo al Dios del cielo noche y día. Ahora quiero
quedarme a tu lado. Cada noche saldré al valle a rezar a Dios y él me
avisará en cuanto hayan caído en el pecado.
'''
"18" = ''':sup:`18` Entonces, yo te avisaré para que salgas con tu ejército y ninguno
de ellos podrá oponerse.
'''
"19" = ''':sup:`19` Te guiaré por toda Judea hasta llegar al corazón de Jerusalén. Tú
los llevarás como ovejas sin pastor, y ni siquiera un perro ladrará
contra ti. Todo esto me ha sido revelado para que te lo comunique.»
'''
"20" = ''':sup:`20` Estas palabras agradaron a Holofernes y a todos sus oficiales, que,
admirados de su sabiduría, dijeron:
'''
"21" = ''':sup:`21` «De un extremo a otro del mundo no hay mujer tan hermosa como ésta
y tan sensata en sus palabras.»
'''
"22" = ''':sup:`22` Holofernes le dijo: «Bien ha hecho Dios en mandarte delante de tu
pueblo, para demostrarle que el poder está en mis manos y la ruina en
manos de los que desprecian a mi señor.
'''
"23" = ''':sup:`23` Eres tan hermosa como prudente para hablar. Si haces lo que has
dicho, tu Dios será mi Dios, vivirás en el palacio de Nabucodonosor y
serás famosa en toda la tierra.»
'''
