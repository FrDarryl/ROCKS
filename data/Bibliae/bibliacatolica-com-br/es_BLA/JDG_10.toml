"1" = ''':sup:`1` Después de Abimelec, Tolá, hijo de Puá, hijo de Dodó, se presentó
para salvar a Israel. Era de la tribu de Isacar y habitaba en Samir, en
los cerros de Efraím.
'''
"2" = ''':sup:`2` Hizo de jefe en Israel durante veintitrés años y al morir fue
sepultado en Samir.
'''
"3" = ''':sup:`3` Tras él surgió Jaír, de Galaad, que hizo de jefe en Israel por
veintidós años.
'''
"4" = ''':sup:`4` Tenía treinta hijos, que montaban treinta burros, y treinta
ciudades, que se llaman todavía hoy las aldeas de Jaír, en el país de
Galaad.
'''
"5" = ''':sup:`5` Al morir fue sepultado en Camón.
'''
"6" = ''':sup:`6` Los israelitas volvieron a portarse mal con Yavé: sirvieron a los
Baales y a las Astartés,a los dioses de Aram y de Sidón,a los dioses de
Moab, a los de los amonitas y de los filisteos. Abandonaron a Yavé y ya
no lo servían.
'''
"7" = ''':sup:`7` Entonces estalló el enojo de Yavé contra Israel y los entregó en
manos de los filisteos y de los amonitas.
'''
"8" = ''':sup:`8` Estos molestaron y oprimieron a los israelitas desde aquel año
durante dieciocho años, a todos los israelitas que vivían al otro lado
del Jordán, en el país amorreo de Galaad.
'''
"9" = ''':sup:`9` Incluso los amonitas pasaron el Jordán para atacar también a Judá, a
Benjamín y a la gente de Efraím. Israel pasó por un grave aprieto.
'''
"10" = ''':sup:`10` En esos años los israelitas clamaron a Yavé, diciendo: «Hemos
pecado contra ti porque hemos abandonado a Yavé, nuestro Dios, para
servir a los Baales.»
'''
"11" = ''':sup:`11` Yavé dijo a los israelitas: «Cuando los egipcios, los amorreos, los
amonitas, los filisteos,
'''
"12" = ''':sup:`12` los sidonios, Amalec y Madián los oprimían y ustedes clamaron a mí,
¿no los salvé de sus manos?
'''
"13" = ''':sup:`13` A pesar de esto me han abandonado y han servido a otros dioses. Por
eso no los salvaré otra vez.
'''
"14" = ''':sup:`14` Vayan y griten a los dioses que ustedes han elegido: a ver si los
salvan en el tiempo que les va mal.»
'''
"15" = ''':sup:`15` Los israelitas respondieron a Yavé: «Hemos pecado, haz con nosotros
lo que quieras, pero sálvanos hoy.»
'''
"16" = ''':sup:`16` Retiraron a los dioses extranjeros y sirvieron a Yavé, que ya no
pudo soportar el sufrimiento de Israel.
'''
"17" = ''':sup:`17` Los amonitas se concentraron y vinieron a acampar en Galaad.
También los israelitas se reunieron y acamparon en Mizpá.
'''
"18" = ''':sup:`18` Allí el pueblo y los dirigentes de Galaad se preguntaron: «¿Quién
se pondrá al frente de todos nosotros para pelear contra los amonitas?
A ése lo haremos jefe de todos los habitantes de Galaad.»
'''
