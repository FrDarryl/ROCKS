[13]
"1" = ''':sup:`1` En el año ciento cuarenta y nueve, los hombres de Judas se enteraron
de que Antíoco Eupátor venía contra Judea con innumerables tropas,
'''
"2" = ''':sup:`2` y que con él venía Lisias, su tutor y jefe del gobierno. Cada uno de
ellos mandaba un ejército griego de ciento diez mil hombres de
infantería, cinco mil trescientos jinetes, veintidós elefantes y unos
trescientos carros de guerra con hoces.
'''
"3" = ''':sup:`3` A ellos se unió Menelao, quien con toda mala intención incitaba a
Antíoco, pues no buscaba la libertad de su patria, sino que esperaba
que le dieran de nuevo el cargo de sumo sacerdote.
'''
"4" = ''':sup:`4` Pero el Rey de Reyes despertó la ira de Antíoco contra ese malvado,
cuado Lisias hizo ver al rey que Menelao era la causa de todos los
males. Entonces, el rey ordenó que lo llevaran a Berea y le dieran
muerte según la costumbre de aquel lugar.
'''
"5" = ''':sup:`5` Hay allí una torre de veinticinco metros de altura, llena de cenizas
ardientes, provista de un dispositivo giratorio en la cúspide, en
pendiente por todos los lados hacia la ceniza.
'''
"6" = ''':sup:`6` Al que ha robado alguna cosa sagrada o ha cometido algún otro crimen
horrendo, lo suben arriba y de allí lo precipitan.
'''
"7" = ''':sup:`7` De esta forma murió Menelao, sin que ni siquiera pudiera recibir
sepultura.
'''
"8" = ''':sup:`8` Castigo justísimo para el que había cometido tantos delitos contra
el altar cuyo fuego y cenizas son santos; en la ceniza encontró la
muerte.
'''
"9" = ''':sup:`9` Venía el rey con el corazón lleno de intenciones malignas, dispuesto
a portarse con los judíos más cruelmente de lo que se había portado su
padre.
'''
"10" = ''':sup:`10` Al saberlo Judas, mandó que su ejército invocara a Dios día y
noche, para que, como lo había hecho en otras circunstancias, también
ahora viniera en ayuda de los que temían verse privados de su Ley, de
su patria y de su Templo, y no permitiera que aquel pueblo, que apenas
había comenzado a respirar,
'''
"11" = ''':sup:`11` cayera de nuevo en manos de paganos blasfemos.
'''
"12" = ''':sup:`12` Una vez que todo el pueblo cumplió la orden, suplicando al Señor
misericordioso con lamentaciones, ayunos y oraciones durante tres días
seguidos, Judas les habló para darles ánimo, y dio orden de que
estuvieran preparados.
'''
"13" = ''':sup:`13` Después de reunirse en privado con los Ancianos, acordó partir con
los suyos a buscar una decisión por las armas, Dios mediante, antes de
que el ejército del rey invadiera Judea y se hiciera dueño de
Jerusalén.
'''
"14" = ''':sup:`14` Judas, confiado en la decisión del Creador del mundo, animó a sus
hombres a combatir heroicamente hasta la muerte por la Ley, el Templo,
la ciudad, la patria y las instituciones. Salió con su ejército y
acamparon cerca de Modín.
'''
"15" = ''':sup:`15` Dio a los suyos esta contraseña: «Victoria de Dios», y atacó de
noche con los más escogidos de los jóvenes de su ejército la tienda del
rey, acuchillando hasta dos mil hombres, el mayor de los elefantes y su
guía.
'''
"16" = ''':sup:`16` Dejaron el campamento lleno de miedo y confusión y se retiraron
después de un completo éxito.
'''
"17" = ''':sup:`17` Todo quedó concluido al amanecer por la protección eficaz de Dios.
'''
"18" = ''':sup:`18` Viendo el rey la audacia de los judíos, procuró adueñarse de sus
fortalezas, valiéndose de estratagemas.
'''
"19" = ''':sup:`19` Llegó ante Betsur, ciudad bien defendida por los judíos; la atacó,
pero fue rechazado y derrotado.
'''
"20" = ''':sup:`20` Judas hacía llegar a los defensores de la ciudad todo lo que les
hacía falta.
'''
"21" = ''':sup:`21` Ródoco, uno de los hombres de Judas, entregaba datos secretos al
enemigo. Fue buscado, capturado y ejecutado.
'''
"22" = ''':sup:`22` El rey volvió a tener contacto con los defensores de Betsur, hizo
la paz con ellos y se retiró. Atacó a las tropas de Judas, pero fue
derrotado.
'''
"23" = ''':sup:`23` Supo entonces que Filipo, a quien había dejado en Antioquía como
jefe del gobierno, se había rebelado, y quedó consternado. Pidió la paz
a los judíos y juró complacer sus justas peticiones;
'''
"24" = ''':sup:`24` se reconcilió con ellos, ofreció sacrificios, llenó de honores el
Templo y se mostró generoso con el Lugar Santo. Se despidió del Macabeo
y dejó a Hegemónides como gobernador desde Tolemaida hasta el país de
los gueraínos.
'''
"25" = ''':sup:`25` Vino a Tolemaida, donde los habitantes estaban disgustados por
aquel acuerdo, pues ellos mismos habían inspirado los decretos que se
suprimían.
'''
"26" = ''':sup:`26` Pero Lisias subió a la tribuna para defender lo que había decidido;
los persuadió, los tranquilizó, los dejó bien dispuestos y partió para
Antioquía. Esto es lo que sucedió con la expedición y la retirada del
rey.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Antíoco Eupátor y Lisias planean atacar Judá con un gran
ejército. Este acontecimiento demuestra la lucha constante del pueblo
judío por la supervivencia y la fe contra enemigos poderosos, lo que
refleja la providencia de Dios en medio de la adversidad (véase también
13:9-12 - Judá y su pueblo recurren a la oración en busca de protección
divina. La confianza en Dios como defensor de los justos es un tema
central, que resalta la importancia de la fe en tiempos de peligro
13:14-17 - Judas Macabeo lidera un ataque valiente, confiado en que
Dios está del lado de Israel. Este episodio destaca el liderazgo
inspirado de Judas y su fe en que la victoria proviene de Dios, no solo
Crónicas 32:7-8).
13:18-22 - Las fuerzas de Lisias intentan sitiar Bet-sur, pero los
judíos resisten con valentía. Esta resistencia representa la defensa de
un territorio sagrado, lo que enfatiza el valor de la tierra prometida
13:23-26 - Lisias y Antíoco se ven obligados a negociar la paz debido a
la presión política. Dios interviene para asegurar la supervivencia del
pueblo judío, demostrando que el destino de la nación está en sus manos
'''
