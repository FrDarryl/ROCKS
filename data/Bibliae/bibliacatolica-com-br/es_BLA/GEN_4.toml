[4]
"1" = ''':sup:`1` El Adán se unió a Eva, su mujer, la cual quedó embarazada y dio a
luz a Caín. En esta oportunidad dijo: «Gracias a Yavé me conseguí un
hijo.»
'''
"2" = ''':sup:`2` Después dio a luz a Abel, el hermano de Caïn. Abel fue pastor de
ovejas, mientras que Caín labraba la tierra.
'''
"3" = ''':sup:`3` Pasado algún tiempo, Caín presentó a Yavé una ofrenda de los frutos
de la tierra.
'''
"4" = ''':sup:`4` También Abel le hizo una ofrenda, sacrificando los primeros nacidos
de sus rebaños y quemando su grasa.
'''
"5" = ''':sup:`5` A Yavé le agradó Abel y su ofrenda, mientras que le desagradó Caín y
la suya. Ante esto Caín se enojó mucho y su rostro se descompuso.
'''
"6" = ''':sup:`6` Yavé le dijo: «¿Por qué andas enojado y con la cabeza baja? Si obras
bien, podrás levantar tu vista.
'''
"7" = ''':sup:`7` Pero tú no obras bien y el pecado está agazapado a las puertas de tu
casa. El te acecha como fiera, pero tú debes dominarlo.»
'''
"8" = ''':sup:`8` Caín dijo después a su hermano Abel: «Vamos al campo.» Y como
estaban en el campo, Caín se lanzó contra su hermano Abel y lo mató.
'''
"9" = ''':sup:`9` Yavé preguntó a Caín: «¿Dónde está tu hermano?» Respondió: «No lo
sé. ¿Soy acaso el guardián de mi hermano?»
'''
"10" = ''':sup:`10` Entonces Yavé le dijo: «¿Qué has hecho? Clama la sangre de tu
hermano y su grito me llega desde la tierra.
'''
"11" = ''':sup:`11` En adelante serás maldito, y vivirás lejos de este suelo fértil que
se ha abierto para recibir la sangre de tu hermano, que tu mano ha
derramado.
'''
"12" = ''':sup:`12` Cuando cultives la tierra, no te dará frutos; andarás errante y
fugitivo sobre la tierra.»
'''
"13" = ''':sup:`13` Caín dijo a Yavé: «Mi castigo es más grande de lo que puedo
soportar.
'''
"14" = ''':sup:`14` Tú me arrojas hoy de esta tierra, y me dejas privado de tu
presencia. Si he de ser un errante y de andar vagando sobre la tierra,
cualquiera que me encuentre me matará.»
'''
"15" = ''':sup:`15` Yavé le dijo: «No será así: me vengaré siete veces de quien mate a
Caín.» Y Yavé puso una marca a Caín para que no lo matara el que lo
encontrara.
'''
"16" = ''':sup:`16` Caín se fue de la presencia de Yavé y habitó en el país de Nod, al
oriente del Edén.
'''
"17" = ''':sup:`17` Caín tuvo relaciones con su mujer, la cual dio a luz un hijo, al
que llamó Henoc. Construyó una ciudad y la llamó Henoc, con el mismo
nombre de su hijo.
'''
"18" = ''':sup:`18` Con el tiempo Henoc tuvo un hijo, que llamó Irad. Irad fue padre de
Mavael, Mavael padre de Matusael y éste de Lamec.
'''
"19" = ''':sup:`19` Lamec tuvo dos mujeres: Ada y Sella.
'''
"20" = ''':sup:`20` Ada dio a luz a Jabel, que fue el padre de los que habitan en
cabañas y cuidan rebaños.
'''
"21" = ''':sup:`21` Tuvo un hermano llamado Jubal, que fue el padre de los que tocan la
cítara y la flauta.
'''
"22" = ''':sup:`22` Sella, por su parte, dio a luz a Tubal-Caín; ése es el que forja
toda clase de herramientas en cobre y hierro. La hermana de Tubal-Caín
se llamaba Nohema.
'''
"23" = ''':sup:`23` Dijo Lamec a sus mujeres: «Escúchenme ustedes, Ada y Sella; oigan
mis palabras, mujeres de Lamec: yo he matado a un hombre por herirme y
a un muchacho porque me golpeó.
'''
"24" = ''':sup:`24` Si Caín ha de ser vengado siete veces, Lamec ha de serlo setenta y
siete veces.»
'''
"25" = ''':sup:`25` Adán tuvo de nuevo relaciones con su mujer, que dio a luz otro
hijo, a quien llamó Set, pues dijo: «Dios me ha concedido otro hijo en
lugar de Abel que fue matado por Caín.»
'''
"26" = ''':sup:`26` A Set también le nació un hijo, y le puso el nombre de Enós; él fue
el primero que invocó el nombre de Yavé.
'''
