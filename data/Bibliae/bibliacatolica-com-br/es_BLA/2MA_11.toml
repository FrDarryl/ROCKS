[11]
"1" = ''':sup:`1` Poco tiempo después, Lisias, tutor y pariente del rey, que era jefe
del gobierno, muy disgustado por todo lo sucedido,
'''
"2" = ''':sup:`2` reunió casi ochenta mil hombres y todas las fuerzas de caballería, y
se puso en marcha contra los judíos, con la intención de hacer de la
ciudad de Jerusalén una población de griegos,
'''
"3" = ''':sup:`3` convertir el Templo en fuente de ingresos, como los demás santuarios
de los paganos, y poner cada año en venta el cargo de sumo sacerdote.
'''
"4" = ''':sup:`4` No tomaba en cuenta, para nada, el poder de Dios. Subió con sus
regimientos de infantería, sus millares de jinetes y sus ochenta
elefantes,
'''
"5" = ''':sup:`5` entró en Judea, se acercó a Betsur, ciudad fuerte a unos kilómetros
de Jerusalén, y la sitió.
'''
"6" = ''':sup:`6` Cuando los hombres del Macabeo supieron que se ponía sitio a sus
ciudades fuertes, suplicaron al Señor junto con todo el pueblo, en
medio de gemidos y lágrimas, que enviara un ángel bueno para salvar a
Israel.
'''
"7" = ''':sup:`7` El Macabeo en persona tomó el primero las armas y exhortó a los
demás a que, juntamente con él, afrontaran el pelibro y ayudaran a sus
hermanos.
'''
"8" = ''':sup:`8` Partieron todos juntos, llenos de entusiasmo. Cuando estaban cerca
de Jerusalén, apareció, poniéndose al frente de ellos, un jinete
vestido de blanco, con armadura de oro.
'''
"9" = ''':sup:`9` Todos a una voz bendijeron entonces a Dios misericordioso y
sintieron enardecerse sus ánimos, dispuestos no sólo a acometer a
hombres, sino aun a las fieras más salvajes y a murallas de hierro.
'''
"10" = ''':sup:`10` Avanzaban equipados con este aliado enviado del cielo, pues el
Señor se había compadecido de ellos.
'''
"11" = ''':sup:`11` Se lanzaron como leones sobre los enemigos, abatieron once mil
hombres de a pie y mil seiscientos jinetes,
'''
"12" = ''':sup:`12` y obligaron a huir a los demás. La mayoría de ellos huyeron heridos
y desarmados. Hasta el mismo Lisias, para poder salvarse, huyó
vergonzosamente.
'''
"13" = ''':sup:`13` Lisias, que era hombre inteligente, reflexionando sobre la derrota
que había sufrido, comprendió que los hebreos eran invencibles, porque
el Dios poderoso luchaba con ellos.
'''
"14" = ''':sup:`14` Entonces les mandó un mensajero para convencerlos de que aceptaran
la paz con toda clase de condiciones justas, comprometiéndose a
persuadir al rey a que se reconciliara con ellos.
'''
"15" = ''':sup:`15` El Macabeo aceptó la oferta de Lisias, mirando el bien común. En
efecto, el rey concedió todo cuanto el Macabeo exigió a Lisias por
escrito.
'''
"16" = ''':sup:`16` La carta de Lisias decía así: «Lisias, al pueblo judío, salud.
'''
"17" = ''':sup:`17` Juan y Absalón, embajadores de ustedes, nos han entregado sus
peticiones por escrito, pidiéndonos una respuesta.
'''
"18" = ''':sup:`18` He expuesto al rey cuanto era conveniente, y lo que era de
competencia mía lo he concedido.
'''
"19" = ''':sup:`19` Por consiguiente, si ustedes mantienen su buena voluntad hacia el
Estado, también yo procuraré en adelante colaborar en favor de ustedes.
'''
"20" = ''':sup:`20` En cuanto a los detalles, tengo dada orden a sus enviados y a los
míos que los discutan con ustedes.
'''
"21" = ''':sup:`21` Sigan bien. Año ciento cuarenta y ocho, el veinticuatro del mes de
Dios Corintio.»
'''
"22" = ''':sup:`22` La carta del rey decía lo siguiente: «El rey Antíoco saluda a su
hermano Lisias.
'''
"23" = ''':sup:`23` Al tomar la sucesión de nuestro padre, que pasó a donde viven los
dioses, deseamos que todos nuestros súbditos vivan sin inquietudes y se
puedan dedicar cada uno a sus propias ocupaciones.
'''
"24" = ''':sup:`24` Habiendo oído que los judíos no están de acuerdo en adoptar las
costumbres griegas, como era voluntad de mi padre, y ruegan se les
permita vivir según sus leyes;
'''
"25" = ''':sup:`25` deseando por nuestra parte que esta nación viva en paz, hemos
decretado que les sea restituido el Templo y se les deje vivir según
las leyes y costumbres de sus padres.
'''
"26" = ''':sup:`26` Harás bien, pues, si envías embajadores para pactar la paz con
ellos. Que sepan nuestro firme propósito y, así, se tranquilicen y
puedan dedicarse con alegría a sus propias ocupaciones.»
'''
"27" = ''':sup:`27` La carta del rey al pueblo judío era ésta: «El rey Antíoco al
Consejo de los Ancianos y a todo el pueblo judío, salud.
'''
"28" = ''':sup:`28` Si gozan de buena salud, nos alegramos de ello, también nosotros
estamos bien.
'''
"29" = ''':sup:`29` Nos ha informado Menelao que desean volver a sus casas y a sus
ocupaciones; por tanto,
'''
"30" = ''':sup:`30` decreto una amnistía para todos los que vuelvan antes del treinta
del mes xántico.
'''
"31" = ''':sup:`31` Los judíos podrán en adelante vivir según sus costumbres en cuanto
a las comidas y gobernarse por propias leyes como antes. Ninguno de
ellos será molestado en modo alguno por su conducta anterior.
'''
"32" = ''':sup:`32` He mandado a Menelao para que los tranquilice.
'''
"33" = ''':sup:`33` Les deseo buena salud. El año ciento cuarenta y ocho, el día quince
del mes xántico.»
'''
"34" = ''':sup:`34` También los romanos les enviaron una carta con el siguiente
contenido: «Quinto Memmio y Tito Mnaio, enviados de los romanos,
saludan al pueblo judío.
'''
"35" = ''':sup:`35` Todo lo que Lisias, pariente del rey, les ha concedido, también nos
parece bien a nosotros.
'''
"36" = ''':sup:`36` Referente a lo que Lisias creyó conveniente informar y consultar
con el rey,
'''
"37" = ''':sup:`37` estudien ustedes con cuidado el asunto y mándennos en seguida a
alguien, a fin de que nosotros podamos exponerle al rey todo de un modo
favorable para ustedes, pues ahora nos dirigimos a Antioquía. Dense
prisa, pues, en enviarnos a algunos de ustedes para que conozcamos sus
planteamientos.
'''
"38" = ''':sup:`38` Les deseamos buena salud. El quince del mes xántico del año ciento
cuarenta y ocho.»
'''
"Notes" = '''
Notas de rodapé:
11:1-3 - Lisias, gobernador del Imperio seléucida, organiza un ejército
para destruir a los judíos. Su agresión simboliza el esfuerzo constante
de los enemigos de Dios por suprimir la verdadera fe (véase también
11:4-9 - Dios interviene milagrosamente, dando valor y victoria al
ejército de Judas Macabeo, a pesar de la superioridad numérica de sus
enemigos. La confianza de Judas en Dios es un ejemplo de fe
8:31).
11:10-15 - Lisias, derrotado, busca un tratado de paz con Judas
Macabeo. Este acuerdo brinda un alivio temporal al pueblo judío y
resalta la importancia de luchar por la libertad religiosa (véanse
11:16-21 - El rey Antíoco V confirma el tratado de paz y reconoce el
derecho de los judíos a practicar su religión. Esto representa una
victoria diplomática para el pueblo de Dios y su intervención en las
21:1).
11:22-38 - El decreto real se lee públicamente y los judíos son
restituidos a su tierra con libertad para practicar su fe. Esto
demuestra que Dios tiene el control de las naciones y sus líderes,
'''
