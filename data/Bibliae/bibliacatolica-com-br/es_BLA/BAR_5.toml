[5]
"1" = ''':sup:`1` Jerusalén, quítate tu vestido de duelo y desdicha y vístete para
siempre con el esplendor de la gloria de Dios.
'''
"2" = ''':sup:`2` Reviste cual un manto la justicia de Dios, ponte como corona la
gloria del Eterno;
'''
"3" = ''':sup:`3` porque Dios mostrará tu grandeza a todo lo que hay bajo el cielo.
'''
"4" = ''':sup:`4` Dios te llamará para siempre: «Paz en la justicia y gloria en el
temor de Dios.»
'''
"5" = ''':sup:`5` Levántante, Jerusalén, ponte en lo alto, mira al oriente y ve a tus
hijos reunidos del oriente al poniente por la voz del Santo, felices
porque Dios se acordó de ellos.
'''
"6" = ''':sup:`6` Salieron a pie escoltados por los enemigos, pero Dios te los
devuelve, traídos con gloria, como hijos de rey.
'''
"7" = ''':sup:`7` Porque Dios ha ordenado que todo cerro elevado y toda cuesta
interminable sean rebajados, y rellenados los valles hasta aplanar la
tierra, para que Israel camine seguro bajo la gloria de Dios.
'''
"8" = ''':sup:`8` Hasta los bosques y todo árbol oloroso les darán sombra por orden de
Dios.
'''
"9" = ''':sup:`9` Porque él guiará a Israel en la alegría y a la luz de su gloria,
escoltándolos con su misericordia y justicia.
'''
