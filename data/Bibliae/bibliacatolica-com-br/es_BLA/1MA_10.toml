[10]
"1" = ''':sup:`1` El año ciento sesenta, Alejandro Epífanes, hijo de Antíoco, se
embarcó y ocupó Tolemaida, donde fue bien recibido y comenzó a reinar.
'''
"2" = ''':sup:`2` Cuando lo supo Demetrio reunió un ejército muy numeroso y salió a
combatirlo.
'''
"3" = ''':sup:`3` Al mismo tiempo, mandó a Jonatán una carta amistosa en que le
ofrecía amplios poderes.
'''
"4" = ''':sup:`4` Porque pensaba: «Anticipémonos a hacer las paces con él antes que la
haga con Alejandro contra nosotros,
'''
"5" = ''':sup:`5` llevado por el recuerdo de todos los males que le hemos hecho a él,
a sus hermanos y su nación.»
'''
"6" = ''':sup:`6` Demetrio, pues, autorizó a Jonatán para formar un ejército y para
fabricar armas; lo llamó su aliado y ordenó que le entregaran los
rehenes que estaban en la fortaleza de Jerusalén.
'''
"7" = ''':sup:`7` Jonatán fue a Jerusalén y leyó la carta delante de todo el pueblo y
de los de la fortaleza.
'''
"8" = ''':sup:`8` Estos tuvieron miedo al saber que el rey lo había autorizado para
formar un gran ejército;
'''
"9" = ''':sup:`9` entregaron los rehenes a Jonatán y éste los devolvió a sus
parientes.
'''
"10" = ''':sup:`10` Jonatán fijó su residencia en Jerusalén y comenzó a construir y a
restaurar la ciudad.
'''
"11" = ''':sup:`11` Ordenó a los constructores que edificaran las murallas y la
fortificación del monte Sión con piedras labradas. Y así lo hicieron.
'''
"12" = ''':sup:`12` Todos los extranjeros que había en las fortalezas edificadas por
Báquides empezaron a correrse,
'''
"13" = ''':sup:`13` y cada uno abandonó su lugar para irse a su tierra.
'''
"14" = ''':sup:`14` Sólo en Betsur quedaron algunos de los renegados de la Ley y los
preceptos, pues éste era como un lugar de refugio.
'''
"15" = ''':sup:`15` El rey Alejandro se enteró de las promesas que Demetrio había hecho
a Jonatán; le contaron las guerras, las hazañas que éste y sus hermanos
habían realizado y las pruebas por las cuales habían pasado.
'''
"16" = ''':sup:`16` El declaró: «¿Acaso podremos encontrar otro hombre como éste?
Hagámoslo nuestro amigo y aliado.»
'''
"17" = ''':sup:`17` Y le escribió una carta, en la que decía:
'''
"18" = ''':sup:`18` «El rey Alejandro, a nuestro hermano Jonatán, paz.
'''
"19" = ''':sup:`19` Hemos oído de ti que eres hombre valiente y muy digno de ser amigo
nuestro.
'''
"20" = ''':sup:`20` Por eso, hoy te nombramos Sumo Sacerdote de tu nación y te
concedemos el título de Amigo del Rey (y le mandó un vestido de rojo
púrpura y una corona de oro). Así te invitamos a cuidar nuestros
intereses y guardarnos tu amistad.»
'''
"21" = ''':sup:`21` El séptimo mes del año ciento sesenta, con ocasión de las fiestas
de los Tabernáculos, Jonatán vistió los ornamentos sagrados. También
reclutó tropas y fabricó gran cantidad de armamentos.
'''
"22" = ''':sup:`22` Demetrio, al saber lo sucedido, dijo disgustado:
'''
"23" = ''':sup:`23` «¿Qué hemos hecho para que Alejandro se nos haya adelantado en
ganarse la amistad y el apoyo de los judíos?
'''
"24" = ''':sup:`24` También yo les escribiré palabras bonitas y les ofreceré dignidades
y regalos para que se pongan a mi lado.»
'''
"25" = ''':sup:`25` Y les escribió en estos términos: «El rey Demetrio saluda a la
nación de los judíos.
'''
"26" = ''':sup:`26` Ustedes siguen observando los convenios hechos con nosotros y se
portan como amigos nuestros, y no se unen a nuestros enemigos. Lo
sabemos y nos alegramos.
'''
"27" = ''':sup:`27` Continúen, pues, siéndonos fieles y les concederemos privilegios
por todo lo que hagan en favor nuestro.
'''
"28" = ''':sup:`28` Los descargaremos de muchos impuestos y les concederemos regalías.
'''
"29" = ''':sup:`29` Y desde ahora y para siempre hago a todos los judíos libres de los
tributos, del impuesto de la sal y de las coronas.
'''
"30" = ''':sup:`30` Renuncio de hoy en adelante al tercio de la cosecha y a la mitad de
los frutos de los árboles que tengo derecho de exigir en la región de
Judea y en los tres distritos anexos de Samaria y Galilea.
'''
"31" = ''':sup:`31` Desde hoy, y para siempre, Jerusalén será Ciudad Santa y libre con
todo su territorio, con derecho de percibir diezmos y tributos.
'''
"32" = ''':sup:`32` Renuncio a la fortaleza de Jerusalén y se la doy al sumo sacerdote
para que escoja a los hombres que quiera para defenderla.
'''
"33" = ''':sup:`33` Concedo la libertad gratuitamente a todos los cautivos que fueron
llevados de Judea a todo mi reino. A todos los hago libres de los
impuestos que me deben por sus ganados.
'''
"34" = ''':sup:`34` Todas las fiestas, los sábados, las lunas nuevas, los días
señalados y los tres días santos antes y después de una fiesta serán
días de exención para todos los judíos de mi reino.
'''
"35" = ''':sup:`35` Nadie tendrá derecho a perseguirlos o perturbarlos por ningún
motivo.
'''
"36" = ''':sup:`36` También ordeno que sean admitidos en el ejército del rey hasta
treinta mil judíos, los cuales recibirán sueldo del mismo modo que
todas las tropas del rey.
'''
"37" = ''':sup:`37` Una parte de ellos serán mantenidos en guarnición en las fortalezas
del rey, y se concederá a algunos de ellos los puestos de confianza del
rey; sus jefes serán elegidos entre ellos mismos y vivirán según sus
leyes, como lo ha dispuesto el rey para la tierra de Judea.
'''
"38" = ''':sup:`38` Los tres distritos de Samaria que fueron agregados a Judea, se
considerarán como parte del territorio judío y, para que no haya
conflicto de poderes, no estarán sometidos a otra autoridad que la del
sumo sacerdote.
'''
"39" = ''':sup:`39` Regalo la ciudad de Tolemaida y su territorio al Templo de
Jerusalén para cubrir los gastos del culto.
'''
"40" = ''':sup:`40` Cada año, en adelante, daré para el mantenimiento del Templo quince
mil monedas de plata, que se tomarán de los ingresos del rey en los
lugares convenientes.
'''
"41" = ''':sup:`41` Doy, además, todo lo que debían pagarme los administradores en los
años anteriores.
'''
"42" = ''':sup:`42` Remito, además, las cinco mil monedas de plata que cada año se
cobraban de los tributos del Templo, y se las doy a los sacerdotes que
están a cargo del culto. Todo aquel que por deudas con los impuestos
reales o por cualquier otra deuda,
'''
"43" = ''':sup:`43` se refugie en el Templo de Jerusalén o en su recinto, no será
molestado y sus pertenencias en todo mi reino serán protegidas.
'''
"44" = ''':sup:`44` Finalmente, el gasto de lo que se edifique o repare en el
Santuario, correrá por cuenta del rey,
'''
"45" = ''':sup:`45` así como los gastos de reconstrucción de las murallas de Jerusalén,
la fortificación de sus defensas y la construcción de murallas en las
ciudades de Judea.»
'''
"46" = ''':sup:`46` Cuando Jonatán y el pueblo escucharon tales ofrecimientos, no los
creyeron ni los aceptaron, porque recordaban los graves males que
Demetrio había causado a Israel y los malos tratamientos a que los
había sometido.
'''
"47" = ''':sup:`47` Se decidieron por Alejandro, ya que él había iniciado las
propuestas de paz, y fueron fieles aliados suyos.
'''
"48" = ''':sup:`48` El rey Alejandro reunió un gran ejército y acampó frente a
Demetrio.
'''
"49" = ''':sup:`49` Los dos reyes comenzaron la lucha y el ejército de Demetrio
emprendió la fuga. Alejandro lo persiguió hasta derrotarlo.
'''
"50" = ''':sup:`50` El combate duró hasta la puesta del sol, y aquel día murió
Demetrio.
'''
"51" = ''':sup:`51` Alejandro entonces mandó mensajeros a Tolomeo, rey de Egipto, con
el siguiente mensaje:
'''
"52" = ''':sup:`52` «Estoy de nuevo en mi reino y he tomado el poder después de
derrotar a Demetrio con todo su ejército.
'''
"53" = ''':sup:`53` Ahora ocupo el trono de mis padres, siendo dueño de todo el país.
Seamos amigos.
'''
"54" = ''':sup:`54` Dame tu hija por esposa, y seré tu yerno, y tanto a ti como a ella
les haré regalos dignos de ti.»
'''
"55" = ''':sup:`55` El rey Tolomeo le contestó así: «¡Feliz el día en que has vuelto a
la tierra de tus padres y has ocupado su trono!
'''
"56" = ''':sup:`56` Pues bien, haré por ti lo que has escrito. Pero ven a encontrarme
en Tolemaida. Allí conversaremos y te tomaré por yerno, como tú lo
deseas.»
'''
"57" = ''':sup:`57` Tolomeo salió de Egipto el año ciento sesenta y dos con su hija
Cleopatra, y llegó a Tolemaida.
'''
"58" = ''':sup:`58` Alejandro le salió al encuentro; Tolomeo le dio a su propia hija
Cleopatra, celebrando las bodas con gran esplendor, como hacen los
reyes.
'''
"59" = ''':sup:`59` El rey Alejandro había escrito también a Jonatán para que viniera a
su encuentro.
'''
"60" = ''':sup:`60` Y Jonatán llegó a Tolemaida con gran pompa, encontrándose con los
dos reyes. Entonces ofreció a cada uno y a sus Amigos gran cantidad de
oro y plata, y otros muchos regalos, ganándose así su favor.
'''
"61" = ''':sup:`61` Algunos hombres renegados, la peste de Israel, se presentaron
juntos para acusarlo, pero el rey no les hizo caso.
'''
"62" = ''':sup:`62` Más aún, dio órdenes para que Jonatán se pusiera ropas de rojo
púrpura, como se hizo. El rey lo hizo sentar junto a él
'''
"63" = ''':sup:`63` y dijo a sus capitanes: «Vayan con él al centro de la ciudad y
hagan proclamar que nadie, bajo ningún pretexto, acuse a Jonatán, y que
nadie, por ninguna causa, lo moleste.»
'''
"64" = ''':sup:`64` Cuando los acusadores presenciaron los honores públicos que se le
tributaban y lo vieron vestido de púrpura, huyeron todos.
'''
"65" = ''':sup:`65` El rey lo elevó a grandes honores, lo inscribió entre sus primeros
Amigos, y lo nombró general y gobernador.
'''
"66" = ''':sup:`66` Así que Jonatán regresó a Jerusalén salvo y alegre.
'''
"67" = ''':sup:`67` El año ciento sesenta y cinco, Demetrio, hijo de Demetrio, vino de
Creta al país de sus padres.
'''
"68" = ''':sup:`68` Al saberlo el rey Alejandro, quedó muy desconcertado y se volvió a
Antioquía.
'''
"69" = ''':sup:`69` Demetrio tomó como generalísimo a Apolonio, gobernador de
Celesiria, el cual, juntando un numeroso ejército, acampó en Jamnia y
envió a decir a Jonatán, sumo sacerdote:
'''
"70" = ''':sup:`70` «¿Serás tú el único que te resistes a nuestra autoridad, y por
culpa tuya se burlarán de mí? ¿Por qué te opones a nuestra autoridad en
tus cerros?
'''
"71" = ''':sup:`71` Si tienes confianza en tus tropas, baja a la llanura y allí
mediremos nuestras fuerzas, pues yo tengo conmigo el ejército de las
ciudades.
'''
"72" = ''':sup:`72` Infórmate y averigua quién soy yo y quiénes los que me ayudan;
ellos dicen que no puedes resistirnos, pues ya dos veces fueron
derrotados tus padres en tu mismo país.
'''
"73" = ''':sup:`73` Pues bien, tú no podrás resistir a tanta caballería ni a un
ejército tan numeroso en una llanura donde no hay piedras ni rocas para
refugiarse.»
'''
"74" = ''':sup:`74` Cuando Jonatán tuvo conocimiento del mensaje de Apolonio, se
impresionó mucho. Salió de Jerusalén con diez mil hombres escogidos, y
su hermano Simón vino a ayudarlo.
'''
"75" = ''':sup:`75` Acamparon junto a Jafa, pero los habitantes de la ciudad le
cerraron las puertas porque había allí una guarnición de Apolonio.
Entonces Jonatán ordenó atacar.
'''
"76" = ''':sup:`76` La gente de la ciudad se atemorizó y le abrió las puertas, y
Jonatán ocupó Jafa.
'''
"77" = ''':sup:`77` Al saberlo Apolonio, movilizó tres mil hombres de la caballería y
un numeroso ejército.
'''
"78" = ''':sup:`78` Luego se dirigió a Azoto, simulando atravesar el país, pero, en
realidad, sus tropas se extendían por toda la anchura de la llanura,
porque tenía mucha caballería en la que confiaba. Jonatán lo persiguió
en dirección de Azoto y entablaron combate.
'''
"79" = ''':sup:`79` Apolonio había dejado mil jinetes escondidos detrás de Jonatán,
'''
"80" = ''':sup:`80` pero Jonatán fue informado de la emboscada. Los jinetes rodearon a
sus hombres y dispararon flechas desde la mañana hasta la tarde.
'''
"81" = ''':sup:`81` Pero los israelitas les hicieron frente, como había ordenado
Jonatán, hasta que los caballos se cansaron.
'''
"82" = ''':sup:`82` Entonces Simón avanzó con los suyos y atacó la infantería cuando ya
la caballería estaba agotada; los enemigos fueron derrotados y huyeron.
'''
"83" = ''':sup:`83` La caballería se dispersó por la llanura y los fugitivos llegaron a
Azoto, entrando en el templo de Dagón, su ídolo, para salvar su vida.
'''
"84" = ''':sup:`84` Pero Jonatán incendió Azoto y los pueblos cercanos apoderándose de
sus despojos. Quemó también el templo de Dagón con todos los que se
habían refugiado en él.
'''
"85" = ''':sup:`85` Fueron cerca de ocho mil los que cayeron por la espada o que
murieron carbonizados.
'''
"86" = ''':sup:`86` Jonatán partió para Ascalón, donde los habitantes lo recibieron con
grandes honores.
'''
"87" = ''':sup:`87` De allí Jonatán con los suyos retornaron a Jerusalén con gran
botín.
'''
"88" = ''':sup:`88` Cuando el rey Alejandro conoció estos sucesos, concedió nuevos
honores a Jonatán.
'''
"89" = ''':sup:`89` Le mandó un alfiler de oro, que se acostumbra regalar a los
familiares de los reyes, y le dio en posesión Acarón y todo su
territorio.
'''
