[16]
"1" = ''':sup:`1` La tierra que le correspondió por suerte a los hijos de José se
extendía al oriente, desde el Jordán, frente a Jericó, por el desierto
que desde Jericó sube al norte de Betel.
'''
"2" = ''':sup:`2` Después, la frontera se extendía de Betel a Luz, pasaba a lo largo
del territorio de los arqueos por Atarot,
'''
"3" = ''':sup:`3` bajaba al occidente hacia los límites de los jefleteos, hasta
Bet-Horón de Abajo, y Gazer, terminando en el mar Grande.
'''
"4" = ''':sup:`4` Los hijos de José, Manasés y Efraím, se repartieron esta herencia.
'''
"5" = ''':sup:`5` La frontera de los hijos de Efraím, según sus familias, la frontera
de su herencia se extendía hacia el oriente, desde Atarot-Addar hasta
Bet-Horón de Arriba;
'''
"6" = ''':sup:`6` y después iba al occidente, dejando Micmetat al norte, y daba vuelta
por el oriente hasta Tanat Silo, que atravesaba al oriente de Janoka.
'''
"7" = ''':sup:`7` Desde Janoka bajaba hasta Astarot y Narata, pasaba por Jericó y
terminaba en el Jordán.
'''
"8" = ''':sup:`8` Después, la frontera se dirigía desde Tafuaj hacia el oeste, hasta
el Cana, y terminaba en el mar Grande. Tal fue la herencia de la tribu
de los hijos de Efraím, distribuida en sus familias.
'''
"9" = ''':sup:`9` Los hijos de Efraím tuvieron también ciudades reservadas dentro de
la posesión de los hijos de Manasés, cada ciudad con sus aldeas
dependientes.
'''
"10" = ''':sup:`10` Sin embargo, los hijos de Efraím no expulsaron a los cananeos que
vivían en Gazer, de manera que éstos siguieron viviendo en medio de
ellos hasta el día de hoy, pero sometidos a tributo.
'''
