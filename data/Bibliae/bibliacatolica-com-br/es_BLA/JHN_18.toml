[18]
"1" = ''':sup:`1` Cuando terminó de hablar, Jesús pasó con sus discípulos al otro lado
del torrente Cedrón. Había allí un huerto, y Jesús entró en él con sus
discípulos.
'''
"2" = ''':sup:`2` Judas, el que lo entregaba, conocía también ese lugar, pues Jesús se
había reunido allí muchas veces con sus discípulos.
'''
"3" = ''':sup:`3` Judas hizo de guía a los soldados romanos y a los guardias enviados
por los jefes de los sacerdotes y los fariseos, que llegaron allí con
linternas, antorchas y armas.
'''
"4" = ''':sup:`4` Jesús, que sabía todo lo que le iba a suceder, se adelantó y les
dijo: «¿A quién buscan?»
'''
"5" = ''':sup:`5` Contestaron: «A Jesús el Nazoreo.» Jesús dijo: «Yo soy.» Y Judas,
que lo entregaba, estaba allí con ellos.
'''
"6" = ''':sup:`6` Cuando Jesús les dijo: «Yo soy», retrocedieron y cayeron al suelo.
'''
"7" = ''':sup:`7` Les preguntó de nuevo: «¿A quién buscan?» Dijeron: «A Jesús el
Nazoreo.»
'''
"8" = ''':sup:`8` Jesús les respondió: «Ya les he dicho que soy yo. Si me buscan a mí,
dejen que éstos se vayan.»
'''
"9" = ''':sup:`9` Así se cumplía lo que Jesús había dicho: «No he perdido a ninguno de
los que tú me diste.»
'''
"10" = ''':sup:`10` Simón Pedro tenía una espada, la sacó e hirió a Malco, siervo del
sumo sacerdote, cortándole la oreja derecha.
'''
"11" = ''':sup:`11` Jesús dijo a Pedro: «Coloca la espada en su lugar. ¿Acaso no voy a
beber la copa que el Padre me ha dado?»
'''
"12" = ''':sup:`12` Entonces los soldados, con el comandante y los guardias de los
judíos, prendieron a Jesús, lo ataron
'''
"13" = ''':sup:`13` y lo llevaron primero a casa de Anás. Este Anás era suegro de
Caifás, sumo sacerdote aquel año.
'''
"14" = ''':sup:`14` Caifás era el que había dicho a los judíos: «Es mejor que muera un
solo hombre por el pueblo.»
'''
"15" = ''':sup:`15` Simón Pedro y otro discípulo seguían a Jesús. Como este otro
discípulo era conocido del sumo sacerdote, pudo entrar con Jesús en el
patio de la casa del sumo sacerdote,
'''
"16" = ''':sup:`16` mientras que Pedro se quedó fuera, junto a la puerta. Entonces
salió el otro discípulo, el conocido del sumo sacerdote, y habló con la
portera, que dejó entrar a Pedro.
'''
"17" = ''':sup:`17` La muchacha que atendía la puerta dijo a Pedro: «¿No eres tú
también de los discípulos de ese hombre.» Pedro le respondió: «No lo
soy».
'''
"18" = ''':sup:`18` Los sirvientes y los guardias tenían unas brasas encendidas y se
calentaban, pues hacía frío. También Pedro estaba con ellos y se
calentaba.
'''
"19" = ''':sup:`19` El sumo sacerdote interrogó a Jesús sobre sus discípulos y su
enseñanza. Jesús le contestó:
'''
"20" = ''':sup:`20` «Yo he hablado abiertamente al mundo. He enseñado constantemente en
los lugares donde los judíos se reúnen, tanto en las sinagogas como en
el Templo, y no he enseñado nada en secreto.
'''
"21" = ''':sup:`21` ¿Por qué me preguntas a mí? Interroga a los que escucharon lo que
he dicho.»
'''
"22" = ''':sup:`22` Al oír esto, uno de los guardias que estaba allí le dio a Jesús una
bofetada en la cara, diciendo: «¿Así contestas al sumo sacerdote?»
'''
"23" = ''':sup:`23` Jesús le dijo: «Si he respondido mal, demuestra dónde está el mal.
Pero si he hablado correctamente, ¿por qué me golpeas?»
'''
"24" = ''':sup:`24` Al fin, Anás lo envió atado al sumo sacerdote Caifás.
'''
"25" = ''':sup:`25` Simón Pedro estaba calentándose al fuego en el patio, y le dijeron:
«Seguramente tú también eres uno de sus discípulos.» El lo negó
diciendo: «No lo soy.»
'''
"26" = ''':sup:`26` Entonces uno de los servidores del sumo sacerdote, pariente del
hombre al que Pedro le había cortado la oreja, le dijo: «¿No te vi yo
con él en el huerto?»
'''
"27" = ''':sup:`27` De nuevo Pedro lo negó y al instante cantó un gallo.
'''
"28" = ''':sup:`28` Llevaron a Jesús de la casa de Caifás al tribunal del gobernador
romano. Los judíos no entraron para no quedar impuros, pues ese era un
lugar pagano, y querían participar en la comida de la Pascua.
'''
"29" = ''':sup:`29` Entonces Pilato salió fuera, donde estaban ellos, y les dijo: «¿De
qué acusan a este hombre?»
'''
"30" = ''':sup:`30` Le contestaron: «Si éste no fuera un malhechor, no lo habríamos
traído ante ti.»
'''
"31" = ''':sup:`31` Pilato les dijo: «Tómenlo y júzguenlo según su ley.» Los judíos
contestaron: «Nosotros no tenemos la facultad para aplicar la pena de
muerte.»
'''
"32" = ''':sup:`32` Con esto se iba a cumplir la palabra de Jesús dando a entender qué
tipo de muerte iba a sufrir.
'''
"33" = ''':sup:`33` Pilato volvió a entrar en el palacio, llamó a Jesús y le preguntó:
«¿Eres tú el Rey de los judíos?»
'''
"34" = ''':sup:`34` Jesús le contestó: «¿Viene de ti esta pregunta o repites lo que te
han dicho otros de mí?»
'''
"35" = ''':sup:`35` Pilato respondió: «¿Acaso soy yo judío? Tu pueblo y los jefes de
los sacerdotes te han entregado a mí; ¿qué has hecho?»
'''
"36" = ''':sup:`36` Jesús contestó: «Mi realeza no procede de este mundo. Si fuera rey
como los de este mundo, mis guardias habrían luchado para que no cayera
en manos de los judíos. Pero mi reinado no es de acá.»
'''
"37" = ''':sup:`37` Pilato le preguntó: «Entonces, ¿tú eres rey?» Jesús respondió: «Tú
lo has dicho: yo soy Rey. Yo doy testimonio de la verdad, y para esto
he nacido y he venido al mundo. Todo el que está del lado de la verdad
escucha mi voz.»
'''
"38" = ''':sup:`38` Pilato dijo: «¿Y qué es la verdad?» Dicho esto, salió de nuevo
donde estaban los judíos y les dijo: «Yo no encuentro ningún motivo
para condenar a este hombre.
'''
"39" = ''':sup:`39` Pero aquí es costumbre que en la Pascua yo les devuelva a un
prisionero: ¿quieren ustedes que ponga en libertad al Rey de los
Judíos?»
'''
"40" = ''':sup:`40` Ellos empezaron a gritar: «¡A ése no! Suelta a Barrabás.» Barrabás
era un bandido.
'''
