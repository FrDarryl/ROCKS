"1" = ''':sup:`1` Isaías, hijo de Amós, tuvo esta visión acerca de Judá y de
Jerusalén.
'''
"2" = ''':sup:`2` Al fin de los tiempos, el cerro de la Casa de Yavéserá puesto sobre
los altos montesy dominará los lugares más elevados.
'''
"3" = ''':sup:`3` Irán a verlo todas las nacionesy subirán hacia él muchos pueblos,
diciendo: «Vengan, subamos al cerro de Yavé, a la Casa del Dios de
Jacob,para que nos enseñe sus caminosy caminemos por sus sendas. Porque
la enseñanza irradia de Sión,de Jerusalén sale la palabra de Yavé.»
'''
"4" = ''':sup:`4` Hará de arbitro entre las nacionesy a los pueblos dará
lecciones.Harán arados de sus espadas y sacarán hoces de sus lanzas.Una
nación no levantará la espada contra otray no se adiestrarán para la
guerra.
'''
"5" = ''':sup:`5` Pueblo de Jacob, ven: ¡caminemos a la luz de Yavé!
'''
"6" = ''':sup:`6` Yavé, has rechazado a tu pueblo, a los hijos de Jacob, porque su
país está lleno de adivinos y de magos, como los hay entre los paganos,
y se ven numerosos extranjeros.
'''
"7" = ''':sup:`7` Su país está lleno de oro y plata y sus tesoros son innumerables.
'''
"8" = ''':sup:`8` Su país está lleno de caballos y sus carros de guerra son numerosos.
Su país está lleno de ídolos, pues se inclinan ante la obra de sus
manos, ante la figura que modelaron sus dedos.
'''
"9" = ''':sup:`9` El hombre será humillado, el mortal abatido: ¡No se lo perdones!
'''
"10" = ''':sup:`10` Métete entre las rocas, escóndete en el polvo, para no ver la cara
de Yavé, que da miedo o que brilla majestuosa, cuando él aparezca para
hacer temblar la tierra.
'''
"11" = ''':sup:`11` El hombre bajará sus ojos orgullosos y su soberbia se irá al suelo;
sólo Yavé será exaltado aquel día.
'''
"12" = ''':sup:`12` Pues Yavé Sabaot tendrá su díacontra todo orgullo e insolenciay
contra todo el que se cree:¡será rebajado!
'''
"13" = ''':sup:`13` Pedirá cuentas a los cedros del Líbanoelevados y altaneros, y a las
encinas de Basán,
'''
"14" = ''':sup:`14` a los cerros altos y las lomas orgullosas,
'''
"15" = ''':sup:`15` a las torres altas y las murallas fortificadas,
'''
"16" = ''':sup:`16` a los barcos de ultramar y las naves lujosas. El orgullo del hombre
será doblegado y las glorias humanas, humilladas
'''
"17" = ''':sup:`17` Sólo Yavé será exaltadocuando venga aquel día,
'''
"18" = ''':sup:`18` y de los ídolos no quedará nada.
'''
"19" = ''':sup:`19` Irán a meterse entre las rocas, y en los huecos de la tierra, para
no ver la cara de Yavé, que da miedo o que brilla majestuosa, cuando él
aparezca para hacer temblar la tierra.
'''
"20" = ''':sup:`20` Ese día, el hombre tirará a los topos y a los murciélagos, los
ídolos de oro y de plata que se había hecho para adorarlos,
'''
"21" = ''':sup:`21` y se esconderá en las rocas o detrás de las piedras, para no ver la
cara de Yavé, que da miedo o que brilla majestuosa, cuando él aparezca
para hacer temblar la tierra.
'''
"22" = ''':sup:`22` No confíen más en el hombre, pues no dura más que el soplo de sus
narices: ¿para qué estimarlo tanto?
'''
