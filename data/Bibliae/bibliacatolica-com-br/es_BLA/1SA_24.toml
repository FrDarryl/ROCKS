[24]
"1" = ''':sup:`1` David subió de allí, y se estableció en los refugios de Engadí (o
sea, «Fuente del Cabrito»).
'''
"2" = ''':sup:`2` Cuando Saúl regresó, después de perseguir a los filisteos, se le
informó: «David está en el desierto de Engadí.»
'''
"3" = ''':sup:`3` Entonces tomó consigo tres mil hombres, escogidos de todo Israel.
Marchó en busca de David y su gente, hasta las Rocas de las Gamuzas.
'''
"4" = ''':sup:`4` Se detuvo cerca de unos corrales para ovejas que había junto al
camino. Había allí una cueva y Saúl entró en ella para hacer sus
necesidades.
'''
"5" = ''':sup:`5` David y sus hombres estaban sentados en el fondo de la cueva. Estos
le dijeron: «Mira. Ha llegado el día que te anunció Yavé cuando te hizo
esta promesa: Entregaré a tu enemigo en tus manos y tú lo tratarás como
te parezca.» David se levantó, y silenciosamente cortó la punta del
manto de Saúl.
'''
"6" = ''':sup:`6` Y en seguida empezó a latirle fuerte el corazón por haberle cortado
la punta del manto de Saúl,
'''
"7" = ''':sup:`7` y dijo a sus hombres: «¡Líbreme Dios de hacer tal cosa contra mi
señor! ¡No puedo poner la mano sobre el ungido de Yavé! »
'''
"8" = ''':sup:`8` Con esto contuvo a sus hombres y no les permitió lanzarse sobre
Saúl. Saúl se levantó para salir de la caverna y prosiguió su camino.
'''
"9" = ''':sup:`9` David salió también de la caverna detrás de él y lo llamó: «¡Oh rey,
mi señor!» Saúl se volvió para mirar y vio que David estaba inclinado
hasta tocar el polvo con su cara.
'''
"10" = ''':sup:`10` David le dijo: «¿Por qué haces caso a los que te dicen que yo trato
de perjudicarte?
'''
"11" = ''':sup:`11` Hoy mismo tú has visto cómo Yavé te ha puesto en mis manos y yo no
he querido matarte, pues me contuve al pensar que tú eres el ungido de
Yavé.
'''
"12" = ''':sup:`12` Mira, padre mío, mira, en mi mano tengo la punta de tu manto; si yo
pude cortarla y no te di muerte, es porque en mí no hay ni mala
intención ni rebeldía. Reconoce, pues, que en nada te he ofendido. Tú,
en cambio, andas acechándome para quitarme la vida. ¡Que Dios juzgue
entre tú y yo! El me hará justicia, pero lo que es yo, no te levantaré
la mano.
'''
"13" = ''':sup:`13` Como dice el antiguo proverbio: De los malos sale la malicia, por
eso mi mano no te tocará. ¿A quién has salido a buscar, rey de Israel?
'''
"14" = ''':sup:`14` ¿A quién persigues? ¿A un perro muerto o a una pulga?
'''
"15" = ''':sup:`15` Que Yavé juzgue y pronuncie sentencia entre tú y yo, que él vea mi
causa y me haga justicia, librándome de tus manos.»
'''
"16" = ''':sup:`16` Cuando David terminó de hablar, dijo Saúl: «¿Es ésta tu voz, David,
hijo mío?» Y se puso a llorar a sollozos.
'''
"17" = ''':sup:`17` Y agregó: «Tú eres más justo que yo, porque tú me devuelves bien
por mal;
'''
"18" = ''':sup:`18` hoy has demostrado que realmente me quieres, pues Yavé me puso en
tus manos y tú no me has quitado la vida.
'''
"19" = ''':sup:`19` ¿Qué hombre que encuentra a su enemigo le permite seguir su camino
en paz? Que Yavé te recompense por lo que hoy has hecho conmigo.
'''
"20" = ''':sup:`20` Ahora estoy seguro que reinarás y que el reino de Israel se
afirmará en tus manos.
'''
"21" = ''':sup:`21` Júrame entonces que no borrarás el nombre de mi familia,
exterminando a mi descendencia.»
'''
"22" = ''':sup:`22` David se lo juró a Saúl, con lo cual éste se fue a su casa y David
y sus hombres subieron al refugio.
'''
