[18]
"1" = ''':sup:`1` Los sacerdotes levitas, toda la tribu de Leví, no compartirán con
los demás la herencia de Israel, sino que se alimentarán con las
víctimas consumidas por el fuego en honor de Yavé, y las cosas que le
fueron consagradas.
'''
"2" = ''':sup:`2` El levita no tendrá parte en la herencia que reciben sus hermanos,
porque Yavé es su herencia, como él se lo tiene dicho.
'''
"3" = ''':sup:`3` Este será el derecho de los sacerdotes respecto del pueblo. Cuando
se ofrezca ya sea buey u oveja, se le dará al sacerdote la espaldilla,
las quijadas y el vientre.
'''
"4" = ''':sup:`4` Le darás también las primicias de tu trigo, de tus vinos y de tu
aceite, así como las primicias de la esquila de tus ovejas.
'''
"5" = ''':sup:`5` Porque a él lo eligió Yavé de entre todas las tribus para oficiar en
su nombre, él y sus hijos para siempre.
'''
"6" = ''':sup:`6` Si un levita llega de otra parte, sea cual fuere la ciudad de Israel
donde reside, porque tiene un deseo sincero de estar en el Lugar
elegido por Yavé,
'''
"7" = ''':sup:`7` podrá oficiar en el nombre de Yavé, su Dios, como todos sus hermanos
levitas que están allí al servicio de Yavé;
'''
"8" = ''':sup:`8` comerá una porción igual a la de los demás, aparte de lo que saque
de sus bienes patrimoniales.
'''
"9" = ''':sup:`9` Cuando hayas entrado en la tierra que Yavé, tu Dios, te da, no
imites las costumbres perversas de aquellos pueblos.
'''
"10" = ''':sup:`10` Que no haya en medio de ti nadie que haga pasar a su hijo o a su
hija por el fuego; que nadie practique encantamientos o consulte a los
astros; que no haya brujos ni hechiceros;
'''
"11" = ''':sup:`11` que no se halle a nadie que se dedique a supersticiones o consulte
los espíritus; que no se halle ningún adivino o quien pregunte a los
muertos.
'''
"12" = ''':sup:`12` Porque Yavé aborrece a los que se dedican a todo esto, y los
expulsa delante de ti a causa de estas abominaciones.
'''
"13" = ''':sup:`13` Tú, en cambio, te portarás bien en todo con Yavé, tu Dios.
'''
"14" = ''':sup:`14` Esos pueblos que vas a desalojar escuchan a hechiceros y adivinos,
pero a ti, Yavé, tu Dios, te dio algo diferente.
'''
"15" = ''':sup:`15` Yavé hará que se levante para ti, de en medio de tus hermanos, un
profeta como yo: a él habrán de escuchar.
'''
"16" = ''':sup:`16` Acuérdate de lo que pediste a Yavé, tu Dios, en el Horeb, el día de
la Asamblea; tú dijiste: «No puedo seguir más oyendo la voz de Yavé, ni
soportar este gran fuego, y si me quedo mirando, voy a morir.»
'''
"17" = ''':sup:`17` Entonces Yavé me dijo: «Dicen bien.
'''
"18" = ''':sup:`18` Yo haré que se levante de en medio de sus hermanos un profeta, lo
mismo que hice contigo. Yo pondré mis palabras en su boca y él les dirá
todo lo que yo mande.
'''
"19" = ''':sup:`19` Si alguno no escucha mis palabras, cuando habla el profeta de parte
mía, yo mismo le pediré cuentas.
'''
"20" = ''':sup:`20` Pero si un profeta pretende hablar en mi nombre sin que lo haya
mandado, o si habla en nombre de otros dioses, morirá.»
'''
"21" = ''':sup:`21` Acaso preguntas: «¿Cómo vamos a saber que una palabra no viene de
Yavé?»
'''
"22" = ''':sup:`22` Si algún profeta habla en nombre de Yavé y lo que dice no sucede,
tú sabrás que esta palabra no viene de Yavé. El profeta habrá hablado
para jactarse y no le harás caso.
'''
