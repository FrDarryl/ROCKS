'''
"2" = ''':sup:`2` Oh Dios, ten piedad de mí, que me hostilizan; me acosan asaltantes
todo el día,
'''
"3" = ''':sup:`3` me hostigan todo el día y me miran cómo me debato. ¡Qué numerosos
son mis adversarios!
'''
"4" = ''':sup:`4` En ti pondré, oh Altísimo, mi confianza el día que tenga miedo.
'''
"5" = ''':sup:`5` Renuevo mi fe en las palabras de Dios, confío en Dios y no temo más:
¿qué me puede hacer un ser de carne?
'''
"6" = ''':sup:`6` Oigo todo el día palabras hirientes, no piensan más que en hacerme
daño.
'''
"7" = ''':sup:`7` Se agrupan, se ocultan, me siguen el rastro, se lanzan a la caza de
mi vida.
'''
"8" = ''':sup:`8` Después de tanta maldad, que no se escapen, que sobre ellos recaiga,
oh Dios, la furia de los paganos.
'''
"9" = ''':sup:`9` Tu contaste mis disgustos, recogiste mis lágrimas en tu odre.
'''
"10" = ''':sup:`10` Retrocederán mis enemigos el día que te invoque. Sé muy bien que
Dios está conmigo.
'''
"11" = ''':sup:`11` Mi fe renuevo en las palabras de Dios, tengo fe en la palabra del
Señor;
'''
"12" = ''':sup:`12` confío en Dios y no temo más, ¿qué puede hacerme un hombre?
'''
"13" = ''':sup:`13` No me olvido, oh Dios, de mis promesas, te ofreceré sacrificios
para darte gracias,
'''
"14" = ''':sup:`14` porque me sacaste de la muerte; no dejaste que diera un paso en
falso. En presencia de Dios seguiré caminando a la luz de los vivos.
'''
