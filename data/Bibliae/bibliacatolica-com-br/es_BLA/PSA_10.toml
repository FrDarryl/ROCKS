[10]
"1" = ''':sup:`1` ¿Por qué te quedas lejos, Señor, y te escondes en los momentos de
angustia?
'''
"2" = ''':sup:`2` El malvado se impone y aplasta al humilde: que quede atrapado en las
trampas que maquina..
'''
"3" = ''':sup:`3` El malvado se jacta de la avidez de su alma, el aprovechador maldice
y desprecia al Señor.
'''
"4" = ''':sup:`4` Enrisca la nariz y no se preocupa: "¡No hay Dios", dice; eso es todo
lo que piensa.
'''
"5" = ''':sup:`5` En todas sus empresas le va bien, tus sentencias son muy altas para
él, barre de un soplo a todos sus rivales.
'''
"6" = ''':sup:`6` Dice en su corazón: "Soy inquebrantable, la desgracia jamás me
alcanzará".
'''
"7" = ''':sup:`7` Su boca está llena de perfidia, de fraude y amenazas; sus palabras
inspiran injusticia y maldad.
'''
"8" = ''':sup:`8` Se pone al acecho en el cañaveral, a escondidas mata al inocente;
'''
"9" = ''':sup:`9` sus ojos espían al indigente, acecha como león en la espesura, listo
para atrapar al desdichado, lo atrapa y luego lo arrastra con su red.
'''
"10" = ''':sup:`10` Se detiene, se encoge, y cae en su poder el indigente.
'''
"11" = ''':sup:`11` Dice en su corazón: "Dios lo ha olvidado, tiene su cara tapada, no
ve nada".
'''
"12" = ''':sup:`12` ¡Levántate, Señor, alza tu mano! ¡No te olvides de los desdichados!
'''
"13" = ''':sup:`13` ¿Por qué el impío menosprecia a Dios y dice para sí: "No me pedirá
cuentas"?
'''
"14" = ''':sup:`14` Pero tú has visto la pena y el dolor, los miras y los recoges en
tus manos. A ti el desamparado se encomienda, a ti que al huérfano
socorres.
'''
"15" = ''':sup:`15` Quiebra el poder del impío y del malvado, haz que de su maldad te
rinda cuentas y que no se vea más.
'''
"16" = ''':sup:`16` El Señor es rey ahora y para siempre, los paganos ya no se ven en
su tierra.
'''
"17" = ''':sup:`17` Tú escuchas, Señor, el ruego de los humildes, reconfortas su
corazón y están atentos tus oídos
'''
"18" = ''':sup:`18` para defender al huérfano y al oprimido y así los hombres de barro
no puedan oprimirlos.
'''
"Notes" = '''
Notas de rodapé:
10:1 - El salmista clama a Dios en medio del sufrimiento y la
injusticia. Sentirse abandonado por Dios es una experiencia común en la
vida de fe, lo que demuestra que el lamento forma parte de la oración
10:2-4 - La descripción de los malvados persiguiendo a los justos
resalta la realidad de la opresión y la injusticia. El orgullo y la
arrogancia de los malvados contrastan con la humildad de los justos,
10:5-7 - Se presentan las características de los malvados:
deshonestidad, maldad y desprecio por Dios. Esto alerta a los creyentes
sobre las tácticas engañosas del mal y la necesidad de estar alerta
10:8-10 - El salmista observa la injusticia de los opresores que se
aprovechan de los vulnerables. La compasión por los oprimidos debería
ser un sello distintivo de los seguidores de Cristo (véase también
10:16-18 - La afirmación de que Dios es Rey eterno infunde esperanza y
aliento. El salmista clama a la intervención de Dios para que traiga
justicia y restablezca el orden, reforzando la creencia en la justicia
'''
