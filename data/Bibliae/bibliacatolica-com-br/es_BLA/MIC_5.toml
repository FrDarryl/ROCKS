[5]
"1" = ''':sup:`1` Pero tú, Belén Efrata, aunque eres la más pequeña entre todos los
pueblos de Judá, tú me darás a aquel que debe gobernar a Israel: su
origen se pierde en el pasado, en épocas antiguas.
'''
"2" = ''':sup:`2` Por eso, si Yavé los abandona es sólo por un tiempo, hasta que
aquella que debe dar a luz tenga su hijo. Entonces el resto de sus
hermanos volverá a Israel.
'''
"3" = ''':sup:`3` El se mantendrá a pie firme y guiará su rebaño con la autoridad de
Yavé, para gloria del Nombre de su Dios; vivirán seguros, pues su poder
llegará hasta los confines de la tierra.
'''
"4" = ''':sup:`4` El mismo será su paz. Cuando Asiria invada nuestra tierra y pise
nuestro suelo, le opondremos siete pastores, ocho de nuestros jefes.
'''
"5" = ''':sup:`5` Con su espada dominará a Asiria, sus armas someterán la tierrra de
Nemrod. Así nos librará de los asirios cuando invadan nuestro
territorio y traspasen nuestras fronteras.
'''
"6" = ''':sup:`6` Entonces el resto de Jacob será en medio de numerosos pueblos como
rocío enviado por Yavé, como gotas de lluvia sobre el pasto, pues ya no
esperarán más en los hombres ni pondrán en los mortales su confianza.
'''
"7" = ''':sup:`7` Entonces el resto de Jacob será en medio de numerosos pueblos como
león entre los animales de la selva, como cachorro entre los rebaños de
corderos, que aplasta cuanto encuentra a su paso, y nadie puede
arrebatárl su presa.
'''
"8" = ''':sup:`8` Yavé, ¡que tu mano quiebre a tus adversarios, y perezcan todos tus
enemigos!
'''
"9" = ''':sup:`9` Aquel día, dice Yavé, te sacaré tus caballos y destruiré tus carros,
'''
"10" = ''':sup:`10` borraré de tu suelo las ciudades y demoleré todas tus fortalezas,
'''
"11" = ''':sup:`11` arrancaré de tus manos tus supercherías, y ya no tendrás más a tus
adivinos.
'''
"12" = ''':sup:`12` Sacaré de en medio de ti tus estatuas y tus ídolos; y así no podrás
más postrarte delante de algo hecho por tus manos.
'''
"13" = ''':sup:`13` Arrancaré también tus postes sagrados y no dejaré en pie ídolo
alguno.
'''
"14" = ''':sup:`14` Luego me haré justicia, con indignación y furor, de las naciones
que no me obedecieron.
'''
