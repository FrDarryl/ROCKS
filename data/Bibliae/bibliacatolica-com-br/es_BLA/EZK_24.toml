"1" = ''':sup:`1` El año noveno, el día décimo del décimo mes, se me dirigió esta
palabra de Yavé. "Hijo de hombre, toma nota por escrito de esta fecha,
porque hoy el rey de Babilonia ha puesto sitio a Jerusalén.
'''
"3" = ''':sup:`3` Habla, pues, en figuras para esa banda de rebeldes. Dirás de parte
de Yavé: Pon la olla en el fuego y échale agua.
'''
"4" = ''':sup:`4` Llénala con trozos de carne, con las mejores presas: perniles y
lomos. Llénala con los mejores huesos.
'''
"5" = ''':sup:`5` Anda y toma lo mejor del rebaño, pon leña bajo la olla y hazla
hervir un buen rato hasta que se hayan cocido los huesos".
'''
"6" = ''':sup:`6` Y ahora, esto dice Yavé: "¡Ay de la ciudad sanguinaria! Es una olla
oxidada y el óxido no sale, vacíala pieza por pieza sin elegir.
'''
"7" = ''':sup:`7` Porque en medio de ella hay sangre. Si hasta la derramó en las rocas
y no lo hizo en el suelo ni la recubrió con tierra.
'''
"8" = ''':sup:`8` Yo mismo quise esa sangre aún en las rocas, al descubierto, para que
así se excitara mi cólera y se precipitara la venganza:
'''
"9" = ''':sup:`9` Por eso, esto dice Yavé: ¡Ay de la ciudad sanguinaria! Yo también
preparo una gran hoguera,
'''
"10" = ''':sup:`10` junto la leña, prendo el fuego y coceré tan bien la carne que
desaparecerá hasta el jugo.
'''
"11" = ''':sup:`11` Pondré luego la olla vacía sobre carbones, se calentará, el bronce
se pondrá rojo, desaparecerán sus impurezas y se le irá el óxido.
'''
"12" = ''':sup:`12` ¡Pero no! El óxido está tan metido que no sale con el fuego.
'''
"13" = ''':sup:`13` Tus pecados te han manchado de tal manera que ya no podrás volver a
quedar pura si no doy libre curso a mi cólera en contra de ti.
'''
"14" = ''':sup:`14` Yo Yavé lo dije, y lo haré; no retrocederé, no tendré piedad ni
misericordia, se te juzgará según tu conducta y según tus obras,
palabra de Yavé.
'''
"15" = ''':sup:`15` Me llegó una palabra de Yavé:
'''
"16" = ''':sup:`16` " Hijo de hombre, te retiraré de un golpe la alegría de tus ojos,
pero tú no harás lamentaciones ni llorarás ( ).
'''
"17" = ''':sup:`17` Suspira en silencio y no guardes luto como se hace por los muertos;
quédate con tu turbante en la cabeza y con tus sandalias en los pies,
no tapes tu barba ni comas el pan que te traigan tus vecinos."
'''
"18" = ''':sup:`18` Por la mañana hablaba al pueblo, y por la tarde mi mujer había
muerto. Al día siguiente hice como se me había ordenado;
'''
"19" = ''':sup:`19` entonces el pueblo me dijo: "¿Quieres explicarnos por qué actúas
así?"
'''
"20" = ''':sup:`20` Les respondí: "Esta es la palabra de Yavé que se me comunicó:
'''
"21" = ''':sup:`21` Dirás de mi parte a la casa de Israel: Me preparo para profanar mi
santuario, del cual están ustedes tan orgullosos y que es la alegría de
sus ojos; también serán muertos sus hijos y sus hijas a los que dejaron
y en los cuales piensan continuamente.
'''
"22" = ''':sup:`22` Pero harán como lo hago yo, no se taparán la barba, no comerán el
pan que les lleven los vecinos,
'''
"23" = ''':sup:`23` seguirán con sus turbantes en la cabeza y sus sandalias en los
pies, no gemirán ni llorarán. Se sentirán débiles a causa de sus
maldades y se lamentarán entre ustedes.
'''
"24" = ''':sup:`24` Ezequiel será para ustedes una señal: todo lo que él hizo, lo harán
también ustedes, y cuando esto suceda, sabrán que yo soy Yavé.
'''
"25" = ''':sup:`25` Acuérdate de esta advertencia, hijo de hombre: el día en que se les
quite su "refugio", esa joya que es la alegría de sus ojos, así como
también a sus hijos y a sus hijas en los que piensan continuamente,
'''
"26" = ''':sup:`26` ese día llegará un escapado para darte la noticia.
'''
"27" = ''':sup:`27` Entonces se abrirá tu boca para hablarle al escapado, ya no estarás
más mudo. Serás para ellos una señal y sabrán que yo soy Yavé.
'''
