[146]
"1" = ''':sup:`1` ¡Aleluya! ¡Alaba al Señor, alma mía!
'''
"2" = ''':sup:`2` Mientras viva yo quiero alabar al Señor, quiero salmodiar para el
Señor mientras exista.
'''
"3" = ''':sup:`3` No pongas tucconfianza en los que mandan, ni en el mortal, que no
puede salvarte;
'''
"4" = ''':sup:`4` no bien se le va el alma, vuelve al polvo, y ese día se acaban sus
proyectos.
'''
"5" = ''':sup:`5` Dichoso aquel que al Dios de Jacob tiene de ayuda y pone su
esperanza en el Señor, su Dios,
'''
"6" = ''':sup:`6` en el que hizo los cielos y la tierra, el mar y todo cuanto ellos
encierran. El su lealtad conserva siempre,
'''
"7" = ''':sup:`7` y su justicia da a los oprimidos, proporciona su pan a los
hambrientos. El Señor deja libres a los presos.
'''
"8" = ''':sup:`8` el Señor da la vista a los ciegos, el Señor endereza a los
encorvados, el Señor ama a los justos;
'''
"9" = ''':sup:`9` da el Señor protección al forastero, y reanima al huérfano y a la
viuda, mas desvía el camino de los malvados.
'''
"10" = ''':sup:`10` El Señor reina para siempre, tu Dios, Sión, de generación en
generación. ¡Aleluya!
'''
