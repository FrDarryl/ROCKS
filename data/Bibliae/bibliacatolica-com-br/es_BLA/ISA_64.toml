[64]
"1" = ''':sup:`1` Si dieras a conocer tu Nombre a tus contrarios, sería como llama que
prende en las ramas secas o como el agua que borbotea en el fuego, y
las naciones temblarían en tu presencia
'''
"2" = ''':sup:`2` al verte realizar prodigios inesperados.
'''
"3" = ''':sup:`3` Nunca se escuchó, ningún oído oyó, ni ojo alguno ha visto que un
Dios, fuera de ti, hiciera tanto en favor de quienes confían en él.
'''
"4" = ''':sup:`4` Tú has desconcertado a los que vivían como justos, y que te
recordaban, siguiendo tus caminos. Te enojaste, pues a lo mejor
pecamos; hemos actuado mal, pero tendremos salvación.
'''
"5" = ''':sup:`5` Todos nosotros éramos como impuros, y nuestros méritos no valían más
que un paño sucio. Somos como las hojas caídas, y nuestros pecados nos
arrastran como el viento.
'''
"6" = ''':sup:`6` Nadie ya invoca tu Nombre ni se despierta para buscarte, sino que tú
nos has dado vuelta la cara y nos has dejado a merced de nuestras
culpas.
'''
"7" = ''':sup:`7` Y, sin embargo, Yavé, tú eres nuestro Padre, somos la greda que tus
manos plasmaron, todos nosotros fuimos hechos por tus manos.
'''
"8" = ''':sup:`8` ¡No te enojes tanto, pues, Yavé, ni estés recordando, a cada
momento, nuestros pecados! Míranos, pues todos nosotros formamos tu
pueblo.
'''
"9" = ''':sup:`9` Tus ciudades santas han quedado abandonadas; Sión está desierta,
Jerusalén hecha una ruina.
'''
"10" = ''':sup:`10` Nuestro templo, santo y magnífico, en que te rezaban nuestros
abuelos, ha sido consumido por el fuego; todo lo que nos hacía felices
está ahora en ruinas.
'''
"11" = ''':sup:`11` ¿Y puedes tú, Yavé, no conmoverte al ver estas cosas? ¿Durará tu
silencio y será mayor nuestra humillación?
'''
"Notes" = '''
Notas de rodapé:
64:1-3 - El profeta anhela la manifestación de Dios, pidiéndole que
descienda y revele su poder de manera extraordinaria. Este clamor
64:4-5 - Se describe a Dios como alguien que actúa por quienes esperan
en Él. El profeta reconoce que Dios bendice a los justos y responde a
Corintios 2:9).
64:6-7 - El pecado se compara con la ropa impura, y el pueblo reconoce
su total dependencia de la misericordia de Dios. Esto resalta la
64:8-9 - Se compara a Dios con un alfarero que moldea a su pueblo como
si fuera barro. Esta metáfora enfatiza la soberanía divina y la
64:10-12 - El profeta lamenta la desolación de Jerusalén y clama por
misericordia, pidiendo a Dios que no calle ante la ruina de su pueblo
'''
