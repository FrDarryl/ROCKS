"1" = ''':sup:`1` Por eso debemos prestar más atención al mensaje que escuchamos, no
sea que vayamos a la deriva.
'''
"2" = ''':sup:`2` Miren cuán inflexible era la Ley entregada por los ángeles, pues
toda falta o desobediencia recibía su castigo.
'''
"3" = ''':sup:`3` ¿Cómo, pues, escaparemos nosotros, si despreciamos una salvación tan
trascendente? El Señor mismo la proclamó primero, y luego la
confirmaron aquellos que le oyeron.
'''
"4" = ''':sup:`4` Dios ha confirmado su testimonio con señales, prodigios y milagros
de toda clase, sin hablar de los dones del Espíritu que reparte como
quiere.
'''
"5" = ''':sup:`5` En efecto, Dios no sometió a ángeles el mundo nuevo del cual estamos
hablando.
'''
"6" = ''':sup:`6` Alguien dijo en algún lugar: ¿Qué es el hombre para que te acuerdes
de él, el Hijo del hombre para que lo tomes en cuenta?
'''
"7" = ''':sup:`7` Por un momento lo hiciste más bajo que los ángeles y luego lo
coronaste de gloria y honor;
'''
"8" = ''':sup:`8` todo lo pusiste bajo sus pies. Como ven, todo le ha sido sometido, y
no se hace ninguna excepción. Es verdad que, por el momento, no se ve
que todo le esté sometido,
'''
"9" = ''':sup:`9` pero el texto dice: por un momento lo hiciste más bajo que los
ángeles. Esto se refiere a Jesús, que, como precio de su muerte
dolorosa, ha sido coronado de gloria y honor. Fue una gracia de Dios
que experimentara la muerte por todos.
'''
"10" = ''':sup:`10` Dios, del que viene todo y que actúa en todo, quería introducir en
la Gloria a un gran número de hijos, y le pareció bien hacer perfecto
por medio del sufrimiento al que se hacía cargo de la salvación de
todos;
'''
"11" = ''':sup:`11` de este modo el que comunicaba la santidad se identificaría con
aquellos a los que sanctificaba. Por eso él no se avergüenza de
llamarnos hermanos, cuando dice:
'''
"12" = ''':sup:`12` Señor, yo te daré a conocer a mis hermanos, en medio de la asamblea
celebraré tu nombre.
'''
"13" = ''':sup:`13` Y también: Mantendré mi confianza en Dios. Aquí estoy yo y los
hijos que Dios me ha dado.
'''
"14" = ''':sup:`14` Puesto que esos hijos son de carne y sangre, Jesús también
experimentó esta misma condición y, al morir, le quitó su poder al que
reinaba por medio de la muerte, es decir, al diablo.
'''
"15" = ''':sup:`15` De este modo liberó a los hombres que, por miedo a la muerte,
permanecían esclavos en todos los aspectos de su vida.
'''
"16" = ''':sup:`16` Jesús no vino para hacerse cargo de los ángeles, sino de la raza de
Abrahán.
'''
"17" = ''':sup:`17` Por eso tuvo que hacerse semejante en todo a sus hermanos, y llegó
a ser el sumo sacerdote lleno de comprensión, pero también fiel en el
servicio de Dios, que les consigue el perdón,.
'''
"18" = ''':sup:`18` El mismo ha sido probado por medio del sufrimiento, por eso es
capaz de ayudar a aquellos que son puestos a prueba.
'''
"Notes" = '''
Notas de rodapé:
2:5-9 - El autor explica que Cristo, aunque divino, se hizo humano para
sufrir la muerte por la humanidad, logrando así la victoria sobre el
mal. Este texto refleja el papel de Jesús como Salvador y Redentor
2:10-12 - Se destaca la dignidad de Cristo como quien lleva a muchos
hijos a la gloria. Se enfatiza la unidad entre Jesús y los creyentes,
lo que refleja la intimidad y la solidaridad en el cuerpo de Cristo
2:14-15 - Jesús destruyó el poder del diablo, liberando a quienes
estaban bajo el temor de la muerte. Su muerte en la cruz es la victoria
definitiva sobre el mal y la promesa de libertad para todos los
2:17-18 - Cristo se hizo misericordioso y fiel, perfectamente
capacitado para ser el Sumo Sacerdote que intercede por los pecadores.
Nos comprende a través de su experiencia humana y nos ofrece ayuda en
2:1).
'''
