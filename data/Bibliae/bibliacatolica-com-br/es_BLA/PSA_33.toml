[33]
"1" = ''':sup:`1` Buenos, festejen al Señor, pues los justos le deben alabar.
'''
"2" = ''':sup:`2` Denle gracias, tocando la guitarra, y al son del arpa entónenle
canciones.
'''
"3" = ''':sup:`3` Entonen para él un canto nuevo, acompañen la ovación con bella
música.
'''
"4" = ''':sup:`4` Pues recta es la palabra del Señor, y verdad toda obra de sus manos.
'''
"5" = ''':sup:`5` El ama la justicia y el derecho, y la tierra está llena de su
gracia.
'''
"6" = ''':sup:`6` Por su palabra surgieron los cielos, y por su aliento todas las
estrellas.
'''
"7" = ''':sup:`7` Junta el agua del mar como en un frasco, y almacena las aguas del
océano.
'''
"8" = ''':sup:`8` Tema al Señor la tierra entera, y tiemblen ante él sus habitantes,
'''
"9" = ''':sup:`9` pues él habló y todo fue creado, lo ordenó y las cosas existieron.
'''
"10" = ''':sup:`10` Malogra los proyectos de los pueblos y deshace los planes de las
naciones.
'''
"11" = ''':sup:`11` Pero el proyecto del Señor subsiste siempre, sus planes prosiguen a
lo largo de los siglos.
'''
"12" = ''':sup:`12` Es feliz la nación cuyo Dios es el Señor, el pueblo que él escoge
como herencia.
'''
"13" = ''':sup:`13` Mira el Señor de lo alto de los cielos, y contempla a los hijos de
los hombres.
'''
"14" = ''':sup:`14` Del lugar en que vive está observando a todos los que habitan en la
tierra;
'''
"15" = ''':sup:`15` él, que solo formó sus corazones, él, que escudriña todas sus
acciones.
'''
"16" = ''':sup:`16` No salva al rey lo inmenso de sus tropas, ni su gran fuerza libra
al que combate.
'''
"17" = ''':sup:`17` No es verdad que un caballo sirva para triunfar, no salvará al
jinete ni con todo su brío.
'''
"18" = ''':sup:`18` Está el ojo del Señor sobre los que le temen, y sobre los que
esperan en su amor,
'''
"19" = ''':sup:`19` para arrancar sus vidas de la muerte y darles vida en momentos de
hambruna.
'''
"20" = ''':sup:`20` En el Señor nosotros esperamos, él es nuestra defensa y nuestro
escudo;
'''
"21" = ''':sup:`21` en él se alegra nuestro corazón, en su santo nombre tenemos
confianza.
'''
"22" = ''':sup:`22` Venga, Señor, tu amor sobre nosotros, como en ti pusimos nuestra
confianza.
'''
