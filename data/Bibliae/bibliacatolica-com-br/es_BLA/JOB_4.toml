[4]
"1" = ''':sup:`1` Elifaz de Temán tomó la palabra y dijo:
'''
"2" = ''':sup:`2` «¿Te molesta si te hablamos? Pero, ¿cómo guardar silencio?
'''
"3" = ''':sup:`3` Mira, tú dabas lección a mucha gente, les dabas fuerza a los que se
sentían débiles.
'''
"4" = ''':sup:`4` Con tu palabra sostenías a aquel que vacilaba, robustecías las
piernas de los endebles;
'''
"5" = ''':sup:`5` ¿y ahora que te llega a ti la hora, te impacientas; ahora que te
toca a ti, estás tan conmovido?
'''
"6" = ''':sup:`6` ¿No te da confianza tu respeto al derecho? ¿No te sientes seguro por
tu buena conducta?»
'''
"7" = ''':sup:`7` Recuerda, pues, ¿cuándo ha perecido un inocente, dónde se ha visto
que los buenos desaparezcan?
'''
"8" = ''':sup:`8` He observado a los que hacen el mal: los mismos que lo siembran lo
cosechan.
'''
"9" = ''':sup:`9` Dios los hace perecer con el aliento de su boca y los aniquila con
el soplo de su cólera.
'''
"10" = ''':sup:`10` Ruge el león, aulle el leopardo, pero a la fiera se le rompen los
dientes.
'''
"11" = ''':sup:`11` El león se muere porque no encuentra presa, y los cachorros de la
leona se dispersan.
'''
"12" = ''':sup:`12` Una revelación me hicieron en secreto, y su eco furtivo captaron
mis oídos.
'''
"13" = ''':sup:`13` En el momento en que se tienen pesadillas, cuando una pesadez se
apodera de los hombres,
'''
"14" = ''':sup:`14` sentí un escalofrío de terror y mis huesos se pusieron a temblar.
'''
"15" = ''':sup:`15` Un soplo se deslizó sobre mi cara y se me pusieron de punta los
pelos de la piel.
'''
"16" = ''':sup:`16` Alguien está... no distingo su cara, pero veo una figura ante mis
ojos. Hay silencio... luego escucho hablar en voz baja:
'''
"17" = ''':sup:`17` ¿Hay algún hombre que se encuentre bueno delante de Dios?
'''
"18" = ''':sup:`18` ¿Será puro algún mortal a los ojos de su Hacedor? Ni siquiera en
sus servidores Dios confía, él, que descubre fallas en sus mismos
ángeles.
'''
"19" = ''':sup:`19` ¿Qué decir de los que viven en casas de barro, cuyos cimientos no
son más que de polvo,
'''
"20" = ''':sup:`20` a los que se aplasta de un golpe como un insecto? Son hechos trizas
de la noche a la mañana, sin decir pío.
'''
"21" = ''':sup:`21` Su tienda les ha sido desarmada y murieron sin darse de ello
cuenta.
'''
