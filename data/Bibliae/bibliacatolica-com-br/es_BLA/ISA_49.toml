[49]
"1" = ''':sup:`1` Escúchenme, islas lejanas, pongan atención, pueblos. Yavé me llamó
desde el vientre de mi madre, conoció mi nombre desde antes que
naciera.
'''
"2" = ''':sup:`2` Hizo de mi boca una espada cortante y me guardó debajo de su mano.
Hizo de mí una flecha puntiaguda que tenía escondida entre las otras.
'''
"3" = ''':sup:`3` El me dijo: «Tú eres mi servidor, Israel, y por ti me daré a
conocer.»
'''
"4" = ''':sup:`4` Mientras que yo pensaba: «He trabajado en balde, en vano he gastado
mis fuerzas, para nada.» Yavé, sin embargo, protegía mis derechos, mi
Dios guardaba mi salario, pues soy importante para Yavé, y mi Dios e
hizo mi fuerza.
'''
"5" = ''':sup:`5` Y ahora ha hablado Yavé, que me formó desde el seno materno para que
fuera su servidor, para que le traiga a Jacob y le junte a Israel:
'''
"6" = ''':sup:`6` «No vale la pena que seas mi servidor únicamente para restablecer a
las tribus de Jacob, o traer sus sobrevivientes a su patria. Tú serás,
además, una luz para las naciones, para que mi salvación llegue hasta
el último extremo de la tierra.»
'''
"7" = ''':sup:`7` Esto dice Yavé, el redentor y el Santo de Israel, al esclavo de los
tiranos, al que es despreciado de todos y al que las naciones
aborrecen: «Los reyes, al ver lo que suceda, se levantarán, y los
príncipes se inclinarán; porque el Santo de Israel, que te eligió,
Yavé, ha cumplido su palabra.»
'''
"8" = ''':sup:`8` Yavé te asegura: En el momento oportuno te atendí, al día de la
salvación, te socorrí. Quise que fueras la alianza del pueblo, que
reconstruyeras el país, y entregaras a sus dueños las propiedades
destruidas,
'''
"9" = ''':sup:`9` Dirás a los prisioneros: «¡Salgan!», a los que están en la
oscuridad: «Salgan a la luz.» A lo largo del camino pastarán y no les
faltará el pasto ni en los cerros pelados.
'''
"10" = ''':sup:`10` No padecerán hambre ni sed, y no estarán expuestos al viento
quemante ni al sol; pues el que se compadece de ellos los guiará y los
llevará hasta donde están las vertientes de agua.
'''
"11" = ''':sup:`11` Haré caminos a través de las montañas y pavimentaré los senderos..
'''
"12" = ''':sup:`12` Y ahora vuelven del país lejano, otros del Norte y del Oeste,
aquéllos del Sur de Egipto.
'''
"13" = ''':sup:`13` ¡Cielos, griten de alegría! ¡Tierra, alégrate! Cerros, salten y
canten de gozo porque Yavé ha consolado a su pueblo y se ha compadecido
de los afligidos.
'''
"14" = ''':sup:`14` Y Sión decía: «Yavé me ha abandonado y el Señor se ha olvidado de
mí.»
'''
"15" = ''':sup:`15` Pero, ¿puede una mujer olvidarse del niño que cría, o dejar de
querer al hijo de sus entrañas? Pues bien, aunque alguna lo olvidase,
yo nunca me olvidaría de ti.
'''
"16" = ''':sup:`16` Mira cómo te tengo grabada en la palma de mis manos. y nunca dejé
de pensar en tus murallas:
'''
"17" = ''':sup:`17` ya llegan tus reconstructores, mientras que tus demoledores y los
que te arruinaron se van.
'''
"18" = ''':sup:`18` Levanta tus ojos y mira en tu derredor: todos se juntan y vuelven a
ti. Por mi vida, dice Yavé, que todos ellos serán como tu traje de gala
y los lucirás como una novia.
'''
"19" = ''':sup:`19` Pues tus lugares abandonados, tus ciudades destruidas y tu país
arruinado se harán estrechos para tantos habitantes, mientras que tus
destructores se habrán ido.
'''
"20" = ''':sup:`20` De nuevo te dirán al oído tus hijos, a los que nunca pensabas
recuperar: «Ese sitio se ha hecho chico para mí, dame otro donde pueda
levantar mi casa.» Tú entonces te preguntarás:
'''
"21" = ''':sup:`21` «¿Quién me habrá dado a luz a toda esta gente? Pues yo estaba sin
hijos y no los podía tener, estaba abandonada, en el exilio, ¿quién me
los habrá criado? Porque yo había quedado sola. Y éstos, ¿de dónde
vienen ahora?»
'''
"22" = ''':sup:`22` El Señor Yavé te responde de esta manera: Hago señas con la mano a
las naciones y levanto mi bandera para que la vean los pueblos. Te
traerán a tus hijos en brazos y a tus hijas sobre los hombros.
'''
"23" = ''':sup:`23` Los reyes serán tus padres adoptivos y sus princesas tus niñeras.
Se agacharán delante de ti hasta tocar el suelo y besarán el polvo de
tus pies. Entonces tú sabrás que Yo soy Yavé; y que nunca defraudo a
los que esperan en mí.
'''
"24" = ''':sup:`24` ¿Se le puede quitar su parte a un soldado o escapársele su
prisionero al vencedor?
'''
"25" = ''':sup:`25` Sí, afirma Yavé: Le arrebatarán su prisionero al soldado y dejarán
sin su parte al vencedor. Al que contienda contigo, con él yo pelearé,
y yo mismo salvaré a tus hijos.
'''
"26" = ''':sup:`26` A tus opresores los haré comer su propia carne. y se emborracharán
con su sangre como si fuese vino. Y todo mortal sabrá que yo, Yavé, soy
tu Salvador y que tu Redentor es el Campeón de Jacob.
'''
