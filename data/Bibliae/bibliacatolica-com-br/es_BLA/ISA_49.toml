49:6 - El Siervo está llamado a ser luz para las naciones, llevando la
salvación hasta los confines de la tierra. Esto señala la misión
universal de Cristo como Salvador de toda la humanidad (véase también
49:8-9 - Dios promete restauración y liberación a su pueblo en su
