[27]
"1" = ''':sup:`1` Jotam tenía veinticinco años cuando comenzó a reinar, y reinó
dieciséis años en Jerusalén. Su madre Jerubá era hija de Sadoq.
'''
"2" = ''':sup:`2` Jotam se portó bien con Yavé, como lo había hecho su padre Ozías.
Sin embargo, no iba a la Casa de Yavé, y el pueblo seguía
corrompiéndose.
'''
"3" = ''':sup:`3` Construyó la puerta superior de la Casa de Yavé, e hizo muchas obras
en los muros de Ofel.
'''
"4" = ''':sup:`4` Edificó también ciudades en los cerros de Judá, y edificó castillos
y torres en los bosques.
'''
"5" = ''':sup:`5` Declaró la guerra al rey de los amonitas, a los que venció. Los
hijos de Amón le dieron aquel año cien talentos de plata, diez mil
cargas de trigo y diez mil de cebada. Los amonitas le trajeron lo mismo
el año segundo y el tercero.
'''
"6" = ''':sup:`6` Jotam llegó a ser poderoso, porque se afirmó en los caminos de Yavé,
su Dios.
'''
"7" = ''':sup:`7` El resto de los hechos de Jotam, todas sus guerras y sus obras,
están escritas en el libro de los Reyes de Israel y de Judá.
'''
"8" = ''':sup:`8` Tenía veinticinco años cuando comenzó a reinar, y reinó dieciséis
años en Jerusalén.
'''
"9" = ''':sup:`9` Finalmente, Jotam fue a descansar con sus padres y lo sepultaron en
la ciudad de David, sucediéndole su hijo Ajaz.
'''
