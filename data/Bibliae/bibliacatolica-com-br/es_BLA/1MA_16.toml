[16]
"1" = ''':sup:`1` Por entonces salió Juan de Gazer para contar a Simón, su padre,
cuanto hacía Cendebeo.
'''
"2" = ''':sup:`2` Entonces Simón llamó a sus hijos mayores, Juan y Judas, y les dijo:
«Yo, mis hermanos y familia de mi padre, hemos luchado desde nuestra
juventud hasta hoy contra los enemigos de Israel y, gracias a nosotros,
se consiguió muchas veces liberar a Israel.
'''
"3" = ''':sup:`3` Pero ahora yo soy viejo, mientras que ustedes, gracias al Cielo, ya
son hombres maduros. Ocupen mi lugar y el de mi hermano, y salgan a
luchar por nuestra patria. ¡Que la ayuda del Cielo esté con ustedes!»
'''
"4" = ''':sup:`4` Eligieron, pues, en el país veinte mil hombres y jinetes, a los que
envió contra Cendebeo y pasaron la noche en Modín.
'''
"5" = ''':sup:`5` Al levantarse de mañana, avanzaron hacia la llanura y vieron que un
ejército numeroso, infantería y caballería, venía a su encuentro.
'''
"6" = ''':sup:`6` Un torrente se interponía entre ellos, y Juan con sus tropas acampó
frente a ellos. Sus tropas tenían miedo de pasar el torrente; entonces
lo pasó él primero, y sus hombres, al verlo, pasaron detrás de él.
'''
"7" = ''':sup:`7` Dividió su ejército en dos cuerpos y puso a los jinetes en medio de
ellos, pues la caballería de los contrarios era muy numerosa.
'''
"8" = ''':sup:`8` Tocaron las trompetas y Cendebeo y su ejército salieron derrotados.
Muchos de ellos cayeron, y los que quedaron, huyeron en dirección a la
fortaleza.
'''
"9" = ''':sup:`9` Entonces, cayó herido Judas, el hermano de Juan. Pero Juan los
persiguió hasta que Cendebeo entró en Cedrón, que había fortificado.
'''
"10" = ''':sup:`10` Fueron también a refugiarse en las torres que hay por los campos de
Azoto, pero Juan les prendió fuego, pereciendo unos dos mil enemigos.
Después de esto, Juan volvió sano y salvo a Judea.
'''
"11" = ''':sup:`11` Tolomeo, hijo de Abubos, era general con mando en la llanura de
Jericó. Tenía mucha plata y oro
'''
"12" = ''':sup:`12` y además era yerno del Sumo Sacerdote.
'''
"13" = ''':sup:`13` Se puso orgulloso y pensó ser jefe de la nación; por eso, buscó
suprimir a Simón y a sus hijos.
'''
"14" = ''':sup:`14` Simón estaba recorriendo las ciudades de Judea para enterarse de su
administración. El undécimo mes, llamado Sabat, del año ciento setenta
y siete, llegó a Jericó con sus dos hijos, Matatías y Judas.
'''
"15" = ''':sup:`15` El hijo de Abubos los recibió traidoramente en una pequeña
fortaleza llamada Doc, que él había construido. Les dio un gran
banquete, pero puso hombres al acecho.
'''
"16" = ''':sup:`16` Cuando Simón y sus hijos estuvieron ebrios, Tolomeo y sus ayudantes
tomaron sus armas y se echaron sobre Simón en medio del banquete,
matándole a él, a sus dos hijos y a algunos de sus servidores.
'''
"17" = ''':sup:`17` Con esto, Tolomeo cometió una gran traición, devolviendo mal por
bien.
'''
"18" = ''':sup:`18` Tolomeo se apresuró después a enviar cartas al rey para informarlo
de lo sucedido y pedirle el envío de fuerzas y socorro con los cuales
le entregaría las ciudades y el país.
'''
"19" = ''':sup:`19` Mandó también otros a Gazer con la orden de matar a Juan, y
solicitó por carta de los comandantes de las tropas judías que vinieran
donde él, prometiéndoles plata, oro y regalos.
'''
"20" = ''':sup:`20` Mandó después a otros para que se apoderaran de Jerusalén y del
monte del Templo.
'''
"21" = ''':sup:`21` Pero hubo un hombre que corrió y llegó antes que ellos a Gazer para
anunciar a Juan que su padre y hermanos habían sido muertos, y le dijo:
«Ha mandado a alguien para matarte también a ti.»
'''
"22" = ''':sup:`22` Juan quedó espantado con esta noticia. Se apoderó de los mensajeros
que habían mandado para matarlo y los mató, pues sabía que venían a
asesinarlo.
'''
"23" = ''':sup:`23` El resto de los hechos de Juan, sus batallas, sus hazañas, las
murallas que construyó y otras obras suyas,
'''
"24" = ''':sup:`24` todo está escrito en los anales de su pontificado, desde que llegó
a Sumo Sacerdote, sucediendo a su padre.
'''
