[7]
"1" = ''':sup:`1` Eliseo contestó: «Escuchen esta palabra de Yavé: Mañana a esta hora,
en la entrada de Samaria, la medida de flor de harina se comprará por
una moneda de plata, y la doble medida de cebada por una moneda de
plata también.»
'''
"2" = ''':sup:`2` El escudero sobre cuyo brazo se apoyaba el rey, respondió al hombre
de Dios: «Aunque Yavé abriera las ventanas del cielo para que llueva
trigo, ¿podría ocurrir tal cosa?» Eliseo contestó: «Con tus ojos lo
verás, pero no lo comerás.»
'''
"3" = ''':sup:`3` Cuatro hombres se hallaban en la entrada de la ciudad, al otro lado
del muro. Eran leprosos. Ese día se dijeron: «¿Vamos a quedar aquí
hasta morir?
'''
"4" = ''':sup:`4` Si decidimos entrar en la ciudad, allí nos moriremos de hambre; y si
nos quedamos aquí, moriremos igual. Así que vamos a pasarnos al
campamento de los arameos. Si nos dejan vivir, viviremos. Y si nos
matan, moriremos.»
'''
"5" = ''':sup:`5` Se levantaron al anochecer para ir al campamento, pero cuando lo
alcanzaron no encontraron allí a nadie.
'''
"6" = ''':sup:`6` Miren lo que el Señor había hecho: los arameos habían oído ruido de
carros y caballos como de un gran ejército. Y habían pensado: «El rey
de Israel ha mandado dinero a los reyes de los heteos y de los musritas
para que vengan a atacarnos.»
'''
"7" = ''':sup:`7` Se habían retirado, pues, al anochecer, para salvarse, abandonando
sus tiendas de campaña, caballos y burros, dejando el campamento tal
como estaba.
'''
"8" = ''':sup:`8` Aquellos leprosos llegaron al límite del campamento y entraron en
una tienda de campaña. Comieron, bebieron y se llevaron de allí plata,
oro y ropa que fueron a esconder en el suelo. Volvieron a otra tienda
de donde sacaron lo que hallaron y lo escondieron de la misma manera.
'''
"9" = ''':sup:`9` Pero pensaron: «No está bien lo que hacemos, hoy es un día de buenas
noticias, y si nosotros callamos hasta mañana, tendremos culpa, así que
vayamos a anunciarlo a la gente del rey.»
'''
"10" = ''':sup:`10` Al llegar llamaron a los guardias de la ciudad, diciéndoles: «Hemos
ido al campamento y no hay nadie, ninguna huella de hombre, sólo los
caballos y burros atados y las tiendas sin tocar.»
'''
"11" = ''':sup:`11` Los guardias gritaron y se supo en la casa del rey.
'''
"12" = ''':sup:`12` El rey se levantó de noche y dijo a sus oficiales: «Los arameos
saben que estamos hambrientos. Han salido del campamento y se han
escondido en el campo, esperando que salgamos de la ciudad para
tomarnos vivos y, después, entrar aquí. »
'''
"13" = ''':sup:`13` Uno de los oficiales contestó: «Tomemos cinco de los caballos que
nos quedan; de todas maneras están destinados a perecer de hambre como
toda la población de esta ciudad. Enviémoslos y así veremos.»
'''
"14" = ''':sup:`14` Tomaron dos carros con sus caballos y los envió el rey a seguir a
los arameos.
'''
"15" = ''':sup:`15` Llegaron hasta el Jordán, y todo el camino estaba lleno de vestidos
y objetos abandonados los arameos en su huida.Los mensajeros volvieron
y se lo dijeron al rey.
'''
"16" = ''':sup:`16` Entonces salió el pueblo y saquearon el campamento de los arameos.
La medida de harina se vendió en una moneda de plata, y la doble medida
de cebada también se vendió por una moneda, como lo había dicho Eliseo.
'''
"17" = ''':sup:`17` El rey había mandado a su escudero que vigilara la entrada de la
ciudad, pero fue pisoteado ahí mismo por la muchedumbre, y murió, según
lo había dicho Eliseo cuando el rey bajó a verlo.
'''
"18" = ''':sup:`18` Pues cuando éste había dicho al rey: «Mañana, a estas horas, a la
entrada de Samaria, dos medidas de cebada se venderán por un siclo, por
un siclo también una medida de flor de harina»,
'''
"19" = ''':sup:`19` el escudero había declarado al hombre de Dios: «Aunque Yavé abriera
las ventanas del cielo para que llueva trigo, no podrá ocurrir lo que
tú dices.» Eliseo le había dicho: «Con tus ojos lo verás, pero no lo
comerás.»
'''
"20" = ''':sup:`20` Así sucedió. El pueblo lo atropelló y pisoteó en la puerta, y allí
murió.
'''
