[5]
"1" = ''':sup:`1` Déjenme cantar, en nombre de mi amigo, la canción de mi amigo por su
viña. Una viña tenía mi amigo en una loma fértil.
'''
"2" = ''':sup:`2` La cavó quitando las piedras y plantó cepas escogidas. En medio de
ella construyó una torre y también cavó un lagar. El esperaba que
produjera uvas, pero sólo le dio racimos amargos.
'''
"3" = ''':sup:`3` Acérquense, habitantes de Jerusalén, y hombres de Judá: juzguen
ahora entre mi viña y yo.
'''
"4" = ''':sup:`4` ¿Qué otra cosa pude hacer a mi viña que no se lo hice? ¿Por qué,
esperando que diera uvas, sólo ha dado racimos amargos?
'''
"5" = ''':sup:`5` Déjenme que les diga lo que voy a hacer con mi viña: le quitaré la
cerca, para que la puedan saquear; se convertirá en maleza para el
fuego;
'''
"6" = ''':sup:`6` derribaré el muro, y será pisoteada. Ya no la cuidaré en adelante,
no se podará ni se limpiará más, sino que crecerán en ella la zarza y
el espino, y les mandaré a las nubes que no dejen caer más lluvia sobre
ella.
'''
"7" = ''':sup:`7` La viña de Yavé Sabaot es el pueblo de Israel, y los hombres de
Judá, su cepa escogida. El esperaba rectitud, y va creciendo el mal;
esperaba justicia, y sólo se oye el grito de los oprimidos.
'''
"8" = ''':sup:`8` ¡Pobres de ustedes que compran todas las casas y van juntando campo
a campo! ¿Así que no quedará más lugar y sólo quedarán ustedes en este
país?
'''
"9" = ''':sup:`9` En mis oídos ha resonado la palabra de Yavé de los Ejércitos: «Han
de quedar en ruinas muchas casas grandes y hermosas, y no habrá quien
las habite.
'''
"10" = ''':sup:`10` Diez cuadras de viña apenas darán un barril de vino, y un quintal
de semilla sólo dará un puñado.»
'''
"11" = ''':sup:`11` ¡Pobres de aquellos que se levantan muy temprano en busca de
aguardiente y hasta muy entrada la noche continúan su borrachera!
'''
"12" = ''':sup:`12` Hay cítaras, panderetas, arpas, flautas y vino en su banquete, pero
no ven la obra de Yavé ni entienden lo que él está preparando.
'''
"13" = ''':sup:`13` A mi pueblo le falta inteligencia, por eso será desterrado. Sus
nobles morirán de hambre, y su pueblo perecerá de sed.
'''
"14" = ''':sup:`14` Por esto la Muerte ensancha su garganta y abre su enorme hocico,
allí baja el esplendor de Sión: con toda la bulla de su gente alegre.
'''
"15" = ''':sup:`15` El mortal ser doblegado, y cada cual humillado.
'''
"16" = ''':sup:`16` Yavé Sabaot será grande en el Juicio, el Dios Santo al juzgar,
mostrará su santidad.
'''
"17" = ''':sup:`17` Los corderos pastarán en sus campos desolados y las manadas vivirán
en medio de los escombros.
'''
"18" = ''':sup:`18` Desgraciados de aquellos que arrastran su maldad con la cuerda de
sus engaños, y arrastran el pecado como los tiros de un carro.
'''
"19" = ''':sup:`19` De aquellos que dicen: «Rápido! Que Yavé haga sus cosas y que las
veamos. ¡Que se cumpla el proyecto del Santo de Israel, que venga para
que lo conozcamos!»
'''
"20" = ''':sup:`20` ¡Ay de aquellos que llaman bien al mal y mal al bien, que cambian
las tinieblas en luz y la luz en tinieblas, que dan lo amargo por dulce
y lo dulce por amargo!
'''
"21" = ''':sup:`21` ¡Ay de los que se creen sabios y se consideran inteligentes!
'''
"22" = ''':sup:`22` ¡Pobres de los que son valientes para beber vino, y campeones para
mezclar bebidas fuertes,
'''
"23" = ''':sup:`23` pero que perdonan al culpable por dinero, y privan al justo de sus
derechos!
'''
"24" = ''':sup:`24` Así como las llamas queman el rastrojo y como el pasto seco se
consume en el fuego, así se pudrirá su raíz y el viento se llevará su
flor junto con el polvo. Pues han rechazado la ley de Yavé Sabaot y han
despreciado la palabra del Santo de Israel.
'''
"25" = ''':sup:`25` Por esto Yavé se enojó con su pueblo y levantó su mano para
pegarle; los cerros se estremecieron y los cadáveres quedaron tirados
esparcidos como la basura en las calles. Pero no se le pasó el enojo,
pues siguió con su mano levantada.
'''
"26" = ''':sup:`26` Le hace señas a una nación lejana y le pega un silbido desde el fin
del mundo; ella ligerito llega con rapidez.
'''
"27" = ''':sup:`27` Nadie de los suyos se debilita o se cansa, ni se queda dormido o se
pone a cabecear, ninguno se suelta los cordones de su zapato.
'''
"28" = ''':sup:`28` Sus flechas son muy puntiagudas, todos sus arcos estirados, los
cascos de sus caballos son como de piedra, las ruedas de sus carros
igual que el huracán.
'''
"29" = ''':sup:`29` Tiene un rugido como de leona, ruge como un cachorro de león, gruñe
y atrapa su presa, se la lleva y nadie se la quita.
'''
"30" = ''':sup:`30` Rugirá contra él, en ese día, como el bramido del mar. Al mirar el
país sólo se verán tinieblas, angustia, y luz que desaparece entre las
sombras.
'''
