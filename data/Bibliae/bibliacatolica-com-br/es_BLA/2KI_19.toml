[19]
"1" = ''':sup:`1` Cuando terminaron de hablar, el rey Ezequías rasgó sus vestiduras,
se puso un saco y se fue a la Casa de Yavé.
'''
"2" = ''':sup:`2` En seguida mandó a Elyaquim, a Sobna y a los ancianos de los
sacerdotes, todos vestidos con sacos, a donde Isaías, el profeta, hijo
de Amós.
'''
"3" = ''':sup:`3` Ellos lo consultaron así de parte de Ezequías: «Este es un día de
angustia, de castigo y de vergüenza. Los hijos están para nacer, y
falta la fuerza para darlos a luz.
'''
"4" = ''':sup:`4` Ojalá que Yavé haya escuchado las palabras del general que mandó el
rey asirio para insultar al Dios vivo. Ojalá Yavé, tu Dios, castigue lo
que ha oído.
'''
"5" = ''':sup:`5` Y tú, ruégale por los pocos que todavía quedamos.»
'''
"6" = ''':sup:`6` Isaías les contestó: «Ustedes dirán a su señor esta palabra de Yavé:
No te asustes por las injurias que escuchaste, por las blasfemias de
los mozos del rey de Asur.
'''
"7" = ''':sup:`7` Lo voy a impresionar con una noticia, de manera que vuelva a su
país, y en su país será asesinado.»
'''
"8" = ''':sup:`8` Se fue el general y encontró al rey de Asur que estaba atacando la
ciudad de Libná,
'''
"9" = ''':sup:`9` pues sabía que el faraón Taraca había salido a atacarlo y por eso se
había ido de su campamento de Laquis.
'''
"10" = ''':sup:`10` De nuevo, el rey de los asirios mandó mensajeros a Ezequías
diciéndoles: «Así dirán a Ezequías, rey de Judá: Que no se burle de ti
tu Dios en quien confías, cuando te hace creer que no caerá Jerusalén
en manos del rey de Asur.
'''
"11" = ''':sup:`11` Sabes muy bien lo que los reyes de Asur han hecho con todos los
demás países y cómo los han destruido totalmente, y ¿crees tú que te
vas a librar?
'''
"12" = ''':sup:`12` ¿Acaso los dioses de las naciones libraron a alguna de las que
fueron exterminadas por mis padres? ¡Acuérdate de Gozan, Jarán, Resef,
de los arameos que estaban en Telbasar!
'''
"13" = ''':sup:`13` ¿Dónde está el rey de Jamat, el de Arfad, el de Sefarvaim, el de
Hená y el de Avá?»
'''
"14" = ''':sup:`14` Ezequías tomó la carta que le traían los mensajeros y la leyó.
Luego subió a la Casa de Yavé y la desenrolló delante de Yavé.
'''
"15" = ''':sup:`15` Le dirigió esta súplica: «Yavé, Dios de Israel, que estás sentado
sobre los querubines, tú eres el único Dios de todos los reinos de la
tierra; tú eres el creador de los cielos y de la tierra. Atiéndeme,
Yavé, y escucha.
'''
"16" = ''':sup:`16` Abre, Yavé, tus ojos y mira. Mira, Yavé, las palabras de Senaquerib
con que manda a insultar al Dios vivo.
'''
"17" = ''':sup:`17` Es cierto, Yavé, que los reyes de Asur han exterminado naciones y
sus habitantes,
'''
"18" = ''':sup:`18` y han arrojado sus dioses al fuego, porque éstos no eran dioses,
sino obras de la mano del hombre, hechos de madera o piedra; por eso
han sido destruidos.
'''
"19" = ''':sup:`19` Ahora, pues, Yavé, Dios nuestro, líbranos de caer en sus manos,
para que todos los reinos de la tierra sepan que tú, Yavé, eres el
único Dios.»
'''
"20" = ''':sup:`20` Isaías, hijo de Amós, mandó a decir a Ezequías: «Esto es lo que
dice Yavé, Dios de Israel: He escuchado tu súplica acerca de
Senaquerib, rey de Asur.
'''
"21" = ''':sup:`21` Esta es la sentencia que Yavé pronuncia contra él: La virgen, hija
de Sión, te desprecia y se burla de ti. Mueve la cabeza a tus espaldas
la hija de Jerusalén.
'''
"22" = ''':sup:`22` ¿A quién piensas que has insultado tú, y de quién has blasfemado?
¿Para quién tus gritos y tu mirada desafiante? ¡Para el Santo de
Israel!
'''
"23" = ''':sup:`23` Por boca de tus mensajeros has insultado a Yavé y dijiste: Con mis
muchos carros armados subo a la cumbre de los montes, a las laderas del
Líbano. He derribado sus altos cedros, sus cipreses más hermosos y sus
mejores abetos; he penetrado hasta sus últimos refugios y las frondosas
selvas de su Carmelo.
'''
"24" = ''':sup:`24` Yo he cavado pozos, he bebido en tierras extranjeras y secaré bajo
la planta de mis pies todos los canales de Egipto.»
'''
"25" = ''':sup:`25` Pero Yavé dice: «He preparado esto que ahora ejecuto. Tú tenías que
convertir las ciudades fortificadas en un montón de ruinas.
'''
"26" = ''':sup:`26` Sus habitantes, de débiles manos, confusos y aterrados, no podían
hacer nada. Fueron como hierba del campo, hierba de tejado, pasto
quemado por el viento de oriente.
'''
"27" = ''':sup:`27` Si te levantas o te sientas, si sales o entras, yo lo sé, y también
cuando te enojas conmigo.
'''
"28" = ''':sup:`28` Te has levantado contra mí, he oído hablar de tu orgullo. Por eso,
yo pondré mi anillo en tus narices, mi freno en tu boca, y voy a
devolverte por el camino por el que has venido.»
'''
"29" = ''':sup:`29` Yavé dice: «La señal será ésta: Coman este año lo que hallen y el
año siguiente lo que crece por sí mismo. Al año tercero, podrán sembrar
y cosechar, plantar viñas y comer sus frutos.
'''
"30" = ''':sup:`30` El resto que se salve del pueblo de Judá echará raíces por debajo y
frutos en lo alto.
'''
"31" = ''':sup:`31` Porque saldrá un resto del pueblo de Jerusalén, y supervivientes
del monte Sión; el celo amoroso de Yavé de los Ejércitos lo hará. »
'''
"32" = ''':sup:`32` Por eso, así dice Yavé del rey de Asur: «No pondrá pie en esta
ciudad, no lanzará flechas contra ella, no levantará escudo, ni la
cercará con trincheras. Volverá por el camino que ha venido,
'''
"33" = ''':sup:`33` no entrará en esta ciudad.»
'''
"34" = ''':sup:`34` Así dice Yavé: «Protegeré esta ciudad y la salvaré para defender mi
honor, y por fidelidad a mi siervo David.»
'''
"35" = ''':sup:`35` Aquella misma noche, salió el Angel de Yavé y mató en el campamento
asirio a ciento ochenta y cinco mil soldados; a la hora de despertar,
sólo se veían cadáveres.
'''
"36" = ''':sup:`36` Senaquerib, rey de los asirios, levantó el campamento y se marchó,
volviéndose a Nínive, donde permaneció.
'''
"37" = ''':sup:`37` Un día que estaba arrodillado en el templo de su dios Nisroc, sus
hijos Adrammélec y Saréser lo asesinaron a puñaladas y luego se
pusieron a salvo en el país de Ararat. Le sucedió en el trono su hijo
Asarjadón.
'''
