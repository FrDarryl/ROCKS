[3]
"1" = ''':sup:`1` Dando una larga vuelta, tomamos el camino de Basán. Og, rey de Basán
vino a nuestro encuentro con todo su pueblo y nos presentó batalla en
Edreí.
'''
"2" = ''':sup:`2` Yavé me dijo: No le tengas miedo porque yo lo he entregado en tus
manos con toda su gente y con su misma tierra, para que hagas con él lo
mismo que hiciste con Sijón, el rey amorreo que habitaba en Jesbón .
'''
"3" = ''':sup:`3` Y Yavé entregó en nuestras manos a Og, rey de Basán, con todo su
pueblo; los derrotamos en tal forma que no quedó nadie con vida.
'''
"4" = ''':sup:`4` Nos adueñamos de todas sus ciudades, no hubo población que se nos
escapara; nos apoderamos de sesenta ciudades: toda la comarca de Argob,
del reino de Og, en Basán.
'''
"5" = ''':sup:`5` Todas eran ciudades fortificadas con muros altos, con puertas y
trancas, sin contar los pueblos del campo, que eran innumerables.
'''
"6" = ''':sup:`6` Los consagramos en anatema, exterminando a aquella gente, como lo
habíamos hecho con Sijón, rey de Jesbón: acabamos con todas las
ciudades, hombres, mujeres y niños.
'''
"7" = ''':sup:`7` Solamente guardamos los despojos de las ciudades y todo el ganado.
'''
"8" = ''':sup:`8` Nos hicimos, pues, dueños de la tierra de los dos reyes amorreos, el
país de Trasjordania, desde el torrente de Arnón hasta el monte Hermón
'''
"9" = ''':sup:`9` (los sidonios llaman Siryón al Hermón y los amorreos lo llaman
Senir).
'''
"10" = ''':sup:`10` Y tomamos todas las ciudades de la meseta y toda la tierra de
Galaad y de Basán hasta Selca y Edreí, ciudades del reino de Og, en
Basán.
'''
"11" = ''':sup:`11` Og, rey de Basán, era el último superviviente de la raza de los
gigantes. En Rabba, ciudad de los amonitas, se muestra su cama de
hierro, la cual tiene cuatro metros cincuenta de largo y dos de ancho.
'''
"12" = ''':sup:`12` Nos adueñamos, pues, en aquel tiempo de ese país. Yo di a las
tribus de Rubén y de Gad la mitad de los cerros de Galaad con sus
ciudades, desde Aroer, situada a la orilla del torrente de Arnón.
'''
"13" = ''':sup:`13` Y entregué a la media tribu de Manasés la otra mitad de Galaad y el
Basán, el reino de Og, o sea toda la comarca de Argob y el Basán. Era
llamado tierra de los refaitas.
'''
"14" = ''':sup:`14` Jair, hijo de Manasés, se adueñó de toda la comarca de Argob hasta
los términos de los gesuritas y de los macatitas. Dio su nombre a estos
pueblos que todavía hoy se llaman aldeas de Jair.
'''
"15" = ''':sup:`15` Lo que es a Maquir, le di parte de Galaad.
'''
"16" = ''':sup:`16` A las tribus de Rubén y de Gad les di parte de Galaad hasta el
torrente de Arnón. Sus fronteras pasaban por el medio del torrente y,
por el lado de los amonitas, el torrente de Yabok servía de frontera.
'''
"17" = ''':sup:`17` También les di la Arabá, siendo el Jordán su frontera desde Kineret
hasta el mar de la Araba, llamado Mar Salado, al pie del monte Pisga,
al oriente.
'''
"18" = ''':sup:`18` Entonces yo les di estas órdenes: 'Yavé, nuestro Dios, les ha dado
esta tierra en propiedad. Y mientras los guerreros, todos los hombres
valientes, irán armados al frente de sus hermanos israelitas,
'''
"19" = ''':sup:`19` sus mujeres, sus hijos y sus rebaños, sus numerosos rebaños, se
quedarán en los pueblos que yo les he dado.
'''
"20" = ''':sup:`20` En cuanto Yavé haya dado a sus hermanos un lugar de descanso, como
ya hizo para ustedes, y se hayan adueñado de la tierra que les daré al
otro lado del Jordán, entonces cada uno de ustedes volverá aquí a la
heredad que les he dado .
'''
"21" = ''':sup:`21` En aquel tiempo di también instrucciones a Josué. Le dije: 'Con tus
propios ojos has visto lo que Yavé ha hecho con estos dos reyes: así lo
harás con todos los reinos donde has de pasar;
'''
"22" = ''':sup:`22` no los teman, porque Yavé combate por ustedes .
'''
"23" = ''':sup:`23` Entonces supliqué así a Yavé:
'''
"24" = ''':sup:`24` 'Yavé, mi señor, tú has comenzado a manifestar tu grandeza y tu
mano fuerte; pues ¿qué Dios hay en los cielos o en la tierra que pueda
hacer obras y hazañas como las tuyas?
'''
"25" = ''':sup:`25` Déjame, por favor, pasar y ver esta espléndida tierra del otro lado
del Jordán, aquellos espléndidos cerros y también el Líbano .
'''
"26" = ''':sup:`26` Pero Yavé se había enojado conmigo por culpa de ustedes y no me
escuchó, antes bien me dijo: Basta ya, no me hables más de eso,
'''
"27" = ''':sup:`27` pero sube a la cumbre del Pisga y desde allí mira al oeste y al
norte, al sur y al oriente. Tú verás la tierra, pero no pasarás ese
Jordán.
'''
"28" = ''':sup:`28` Da tus órdenes a Josué, dale autoridad y dale ánimo, pues él es
quien ha de encabezar a ese pueblo y le distribuirá la tierra que vas a
ver .
'''
"29" = ''':sup:`29` Nos quedamos, pues, en el valle frente a Bet-Peor.
'''
