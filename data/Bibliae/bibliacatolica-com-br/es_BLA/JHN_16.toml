[16]
"1" = ''':sup:`1` Les hablo de todo esto para que no se vayan a tambalear.
'''
"2" = ''':sup:`2` Serán expulsados de las comunidades judías; más aún, se acerca el
tiempo en que cualquiera que los mate pensará que está sirviendo a
Dios.
'''
"3" = ''':sup:`3` Y actuarán así porque no conocen ni al Padre ni a mí.
'''
"4" = ''':sup:`4` Se lo advierto de antemano, para que cuando llegue la hora,
recuerden que se lo había dicho. No les hablé de esto al principio
porque estaba con ustedes.
'''
"5" = ''':sup:`5` Pero ahora me voy donde Aquel que me envió, y ninguno de ustedes me
pregunta adónde voy.
'''
"6" = ''':sup:`6` Se han llenado de tristeza al oír lo que les dije,
'''
"7" = ''':sup:`7` pero es verdad lo que les digo: les conviene que yo me vaya, porque
mientras yo no me vaya, el Protector no vendrá a ustedes. Yo me voy, y
es para enviarselo.
'''
"8" = ''':sup:`8` Cuando venga él, rebatirá al mundo en lo que toca al pecado, al
camino de justicia y al juicio.
'''
"9" = ''':sup:`9` ¿Qué pecado? Que no creyeron en mí.
'''
"10" = ''':sup:`10` ¿Qué camino de justicia? Mi partida hacia el Padre mientras ustedes
ya no me vean.
'''
"11" = ''':sup:`11` ¿Qué juicio? El del gobernador de este mundo: ya ha sido condenado.
'''
"12" = ''':sup:`12` Aún tengo muchas cosas que decirles, pero es demasiado para ustedes
por ahora.
'''
"13" = ''':sup:`13` Y cuando venga él, el Espíritu de la Verdad, los guiará en todos
los caminos de la verdad. El no viene con un mensaje propio, sino que
les dirá lo que escuchó y les anunciará lo que ha de venir.
'''
"14" = ''':sup:`14` El tomará de lo mío para revelárselo a ustedes, y yo seré
glorificado por él.
'''
"15" = ''':sup:`15` Todo lo que tiene el Padre es mío. Por eso les he dicho que tomará
de lo mío para revelárselo a ustedes.»
'''
"16" = ''':sup:`16` «Dentro de poco ya no me verán, pero después de otro poco me
volverán a ver.»
'''
"17" = ''':sup:`17` Algunos discípulos se preguntaban: «¿Qué querrá decir con eso:
"Dentro de poco ya no me verán y después de otro poco me volverán a
ver"? ¿Y qué significa: "Me voy al Padre"?»
'''
"18" = ''':sup:`18` Y se preguntaban: «¿A qué se refiere ese "dentro de poco"? No
entendemos lo que quiere decir.»
'''
"19" = ''':sup:`19` Jesús se dio cuenta de que querían preguntarle y les dijo: «Ustedes
andan discutiendo sobre lo que les dije: Dentro de poco tiempo no me
verán y después de otro poco me volverán a ver.
'''
"20" = ''':sup:`20` En verdad les digo que llorarán y se lamentarán, mientras que el
mundo se alegrará. Ustedes estarán apenados, pero su tristeza se
convertirá en gozo.
'''
"21" = ''':sup:`21` La mujer se siente afligida cuando está para dar a luz, porque le
llega la hora del dolor. Pero después que ha nacido la criatura, se
olvida de las angustias por su alegría tan grande; piensen: ¡un ser
humano ha venido al mundo!
'''
"22" = ''':sup:`22` Así también ustedes ahora sienten tristeza, pero yo los volveré a
ver y su corazón se llenará de alegría, y nadie les podrá arrebatar ese
gozo.
'''
"23" = ''':sup:`23` Cuando llegue ese día ya no tendrán que preguntarme nada. En verdad
les digo que todo lo que pidan al Padre en mi Nombre, se lo concederá.
'''
"24" = ''':sup:`24` Hasta ahora no han pedido nada en mi Nombre. Pidan y recibirán, así
conocerán el gozo completo.
'''
"25" = ''':sup:`25` Hasta ahora los he instruido por medio de comparaciones. Pero está
llegando la hora en que ya no los instruiré con comparaciones, sino que
les hablaré claramente del Padre.
'''
"26" = ''':sup:`26` Ese día ustedes pedirán en mi Nombre, y no será necesario que yo
los recomiende ante el Padre,
'''
"27" = ''':sup:`27` pues el Padre mismo los ama, porque ustedes me aman a mí y creen
que salí de Dios.
'''
"28" = ''':sup:`28` Salí del Padre y vine al mundo. Ahora dejo el mundo y vuelvo al
Padre.»
'''
"29" = ''':sup:`29` Los discípulos le dijeron: «Ahora sí que hablas con claridad, sin
usar parábolas.
'''
"30" = ''':sup:`30` Ahora vemos que lo sabes todo y no hay por qué hacerte preguntas.
Ahora creemos que saliste de Dios.»
'''
"31" = ''':sup:`31` Jesús les respondió: «¿Ustedes dicen que creen?
'''
"32" = ''':sup:`32` Está llegando la hora, y ya ha llegado, en que se dispersarán cada
uno por su lado y me dejarán solo. Aunque no estoy solo, pues el Padre
está conmigo.
'''
"33" = ''':sup:`33` Les he hablado de estas cosas para que tengan paz en mí. Ustedes
encontrarán la persecución en el mundo. Pero, ánimo, yo he vencido al
mundo.»
'''
