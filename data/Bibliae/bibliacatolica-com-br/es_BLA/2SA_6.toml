[6]
"1" = ''':sup:`1` David reunió de nuevo a todo lo mejor de Israel, unos treinta mil
hombres.
'''
"2" = ''':sup:`2` Cuando estuvieron listos, partió con todo su ejército para Baalá de
Judá.
'''
"3" = ''':sup:`3` Iban a buscar el Arca de Dios, sobre la cual se invoca el Nombre de
Yavé de los ejércitos, quien se sienta en ella sobre los
querubines.Pusieron el Arca de Dios en una carreta nueva y la llevaron
de la casa de Abinadab, que está en la loma.
'''
"4" = ''':sup:`4` Uzzá y Ajyó, hijos de Abinadab, conducían la carreta con el Arca de
Dios. Uzzá caminaba al lado del Arca y Ajyó iba delante de ella.
'''
"5" = ''':sup:`5` David y todo el pueblo de Israel bailaban delante de Yavé con todas
sus fuerzas, cantando y tocando cítaras, arpas, panderos, sistros y
címbalos.
'''
"6" = ''':sup:`6` Al llegar a la tierra de Nacón, Uzzá extendió las manos hacia el
Arca de Dios y la sujetó, porque los bueyes amenazaban volcarla.
'''
"7" = ''':sup:`7` Entonces la ira de Yavé se encendió contra Uzzá y allí mismo Dios lo
castigó por haberse atrevido a tocar el Arca, y cayó muerto al lado del
Arca de Dios.
'''
"8" = ''':sup:`8` David se enojó porque Yavé había muerto a Uzzá y aquel lugar se
llamó Peres-Uzzá, hasta el día de hoy.
'''
"9" = ''':sup:`9` Aquel día David tuvo miedo de Yavé, y dijo: «¿Cómo voy a llevar a mi
casa el Arca de Yavé?»
'''
"10" = ''':sup:`10` Y no quiso llevar consigo el Arca a la ciudad de David, sino que la
hizo transportar a casa de Obededom de Gat.
'''
"11" = ''':sup:`11` Allí permaneció tres meses y Yavé bendijo a Obededom y a toda su
familia.
'''
"12" = ''':sup:`12` Dijeron al rey que Yavé hacía prosperar la familia de Obededom y
todas sus cosas a causa del Arca de Dios. Entonces, David decidió subir
el Arca desde la casa de Obededom a la ciudad de David. El transporte
se hizo con alegría.
'''
"13" = ''':sup:`13` Después de dar los seis primeros pasos con el Arca, sacrificaron un
buey y un ternero cebado.
'''
"14" = ''':sup:`14` David, vestido con un efod de lino, danzaba con todas sus fuerzas
en presencia de Yavé.
'''
"15" = ''':sup:`15` David y toda la gente de Israel subían el Arca de Yavé, entre
clamores y toques de corneta.
'''
"16" = ''':sup:`16` Cuando el Arca de Yavé entró en la ciudad de David, Micol, hija de
Saúl, estaba mirando por la ventana. Vio al rey David saltando y
danzando, en presencia de Yavé, y lo despreció en su corazón.
'''
"17" = ''':sup:`17` Llevaron el Arca de Yavé y la colocaron en su sitio, en medio de la
Tienda de Campaña que David había hecho levantar. David ofreció
víctimas consumidas por el fuego y sacrificios de comunión.
'''
"18" = ''':sup:`18` Después bendijo al pueblo en nombre de Yavé Sabaot
'''
"19" = ''':sup:`19` y repartió a todo el pueblo, hombres y mujeres, a cada uno un
pastel, una porción de carne asada y un pan de pasas. Después se fueron
todos, cada uno a su casa.
'''
"20" = ''':sup:`20` Cuando David se volvía para bendecir a su familia, Micol, hija de
Saúl, le salió al encuentro y le dijo: «¡Qué honor más grande para el
rey de Israel haberse hoy mostrado medio desnudo a los ojos de las
mujeres de sus servidores, como si fuese un cualquiera!»
'''
"21" = ''':sup:`21` David le respondió: «Yo danzaba en presencia de Yavé. Juro por él,
que me prefirió a tu padre y a toda tu familia para hacerme jefe de
Israel, su pueblo, que yo volveré a danzar delante de Yavé,
'''
"22" = ''':sup:`22` y me rebajaré más aún. No importa que tú me desprecies, pues las
mujeres de que hablas me apreciarán más todavía.»
'''
"23" = ''':sup:`23` Y Micol, hija de Saúl, no tuvo hijos hasta el día de su muerte.
'''
