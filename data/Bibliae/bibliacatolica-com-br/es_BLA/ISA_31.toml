[31]
"1" = ''':sup:`1` ¡Pobres de aquellos que bajan a Egipto, por si acaso consiguen
ayuda! Pues confían en la caballería, en los carros de guerra, que son
numerosos, y en los jinetes, porque son valientes. ¿Por qué no hicieron
caso del Santo de Israel y no consultaron a Yavé?
'''
"2" = ''':sup:`2` Porque él también es hábil en proporcionar desgracias, y no cambia
su palabra. Se opondrá a la banda de los malvados y al socorro que
esperaban los malos.
'''
"3" = ''':sup:`3` El egipcio es un hombre y no es Dios y sus caballos son carne, y no
espíritu. Al primer golpe que Yavé les pegue, vacilará el protector y
caerá quien buscaba protección; juntos perecerán.
'''
"4" = ''':sup:`4` Así me ha dicho Yavé: «Cuando un león o su cachorro ruge sobre su
presa y la defiende, por más que se junten los pastores y den voces, no
les tiene miedo a sus gritos y su número no lo asusta. Así sucederá
cuandoYavé de los Ejércitos baje a pelear sobre el cerro de Sión.
'''
"5" = ''':sup:`5` Yavé de los Ejércitos, como pájaro que vuela, protegerá a Jerusalén
y la salvará, guardándola ilesa y liberándola.»
'''
"6" = ''':sup:`6` Hijos de Israel, vuelvan a aquel a quien tanto han traicionado.
'''
"7" = ''':sup:`7` En ese día cada uno de ellos tirará sus ídolos de plata o de oro,
todos los ídolos que ustedes se han hecho.
'''
"8" = ''':sup:`8` Asur caerá sin intervención de hombre, una espada no de hombre lo
devorará. El huirá ante esa espada, y sus jóvenes serán hechos
prisioneros
'''
"9" = ''':sup:`9` Les entrará tanto miedo que huirán sin que nadie los detenga, y sus
jefes, espantados, dejarán tirado el estandarte. Esta es palabra de
Yavé, cuyo fuego arde en Sión y su horno está en Jerusalén.
'''
"Notes" = '''
