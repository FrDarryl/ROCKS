[16]
"1" = ''':sup:`1` Respecto a la colecta en favor de los santos, sigan también ustedes
las normas que di a las Iglesias de Galacia.
'''
"2" = ''':sup:`2` Cada domingo, cada uno de ustedes ponga aparte lo que pueda, y no
esperen a que yo llegue para recoger las limosnas.
'''
"3" = ''':sup:`3` Cuando llegue daré credenciales a los que ustedes hayan elegido para
que lleven esas limosnas a Jerusalén.
'''
"4" = ''':sup:`4` Y si puedo ir también yo, harán el viaje conmigo.
'''
"5" = ''':sup:`5` Estaré con ustedes después de atravesar Macedonia, pues pienso ir
por Macedonia.
'''
"6" = ''':sup:`6` Tal vez me detenga entre ustedes algún tiempo y hasta pase ahí el
invierno. Después ustedes me encaminarán adonde tenga que ir.
'''
"7" = ''':sup:`7` Esta vez no quiero verlos sólo de pasada, pues espero quedarme algún
tiempo con ustedes, si el Señor lo permite.
'''
"8" = ''':sup:`8` De todos modos, me detendré en Efeso hasta Pentecostés,
'''
"9" = ''':sup:`9` pues se me ha abierto allí una puerta muy grande y con muchas
esperanzas, a pesar de que los enemigos son numerosos.
'''
"10" = ''':sup:`10` Si llega Timoteo, procuren que no se sienta incómodo entre ustedes.
Tengan en cuenta que trabaja en la obra del Señor como yo.
'''
"11" = ''':sup:`11` Que nadie, pues, lo menosprecie y que pueda regresar contento a mí.
Yo lo estoy esperando con los hermanos.
'''
"12" = ''':sup:`12` En cuanto a nuestro hermano Apolo, le he insistido mucho para que
vaya donde ustedes con nuestros hermanos, pero se negó formalmente a
hacerlo por ahora. Irá cuando se le presente una oportunidad.
'''
"13" = ''':sup:`13` Estén alerta, manténganse firmes en la fe, sean hombres, sean
fuertes.
'''
"14" = ''':sup:`14` Háganlo todo con amor.
'''
"15" = ''':sup:`15` Hermanos, todavía una recomendación más. Como ustedes saben,
Estefanás y los suyos son los primeros que se convirtieron en Acaya, y
se han puesto al servicio de los creyentes.
'''
"16" = ''':sup:`16` Ustedes, a su vez, acepten su autoridad así como la de cualquiera
que coopere y se dedique al servicio con ellos.
'''
"17" = ''':sup:`17` La visita de Estefanás, Fortunato y Acaico me ha causado mucha
alegría, pues les echaba mucho de menos a todos ustedes.
'''
"18" = ''':sup:`18` Han tranquilizado mi espíritu y el de ustedes; sepan apreciar
siempre a personas como éstas.
'''
"19" = ''':sup:`19` Los saludan las Iglesias de Asia. Aquila y Prisca los saludan en el
Señor, junto con la Iglesia que se reúne en su casa.
'''
"20" = ''':sup:`20` Los saludan todos los hermanos. Salúdense unos a otros con el beso
santo.
'''
"21" = ''':sup:`21` El saludo es de mi puño y letra: Pablo.
'''
"22" = ''':sup:`22` Maldito sea el que no ama al Señor. ¡Maran atha! ¡Ven, Señor!
'''
"23" = ''':sup:`23` La gracia del Señor Jesús permanezca con ustedes.
'''
"24" = ''':sup:`24` Los amo a todos en Cristo Jesús.
'''
