[17]
"1" = ''':sup:`1` El pecado de Judá está escrito con un punzón de acero, con una punta
de diamante; está grabado sobre la tabla de su corazón y sobre los
cuernos de sus altares.
'''
"2" = ''':sup:`2` Sus altares y sus postes sagrados lo recuerdan debajo de los árboles
verdes, en las lomas altas
'''
"3" = ''':sup:`3` y los cerros del llano. Tu riqueza y todos tus tesoros los entregaré
al saqueo, en pago por todos tus pecados cometidos en tus santuarios
altos por todo tu territorio.
'''
"4" = ''':sup:`4` Tendrás que desprenderte de la propiedad que te había regalado, y te
haré esclavo de tus enemigos en una tierra desconocida, porque has
encendido el fuego de mi ira, que quemará eternamente.
'''
"5" = ''':sup:`5` Así habla Yavé: ¡Maldito el hombre que confía en otro hombre, que
busca su apoyo en un mortal, y que aparta su corazón de Yavé!
'''
"6" = ''':sup:`6` Es como mata de cardo en la estepa; no sentirá cuando llegue la
lluvia, pues echó sus raíces en lugares ardientes del desierto, en un
solar despoblado.
'''
"7" = ''':sup:`7` ¡Bendito el que confía en Yavé, y que en él pone su esperanza!
'''
"8" = ''':sup:`8` Se asemeja a un árbol plantado a la orilla del agua, y que alarga
sus raíces hacia la corriente: no tiene miedo de que llegue el calor,
su follaje se mantendrá verde; en año de sequía no se inquieta, ni deja
de producir sus frutos.
'''
"9" = ''':sup:`9` El corazón es lo más complejo, y es perverso: ¿quién puede
conocerlo?
'''
"10" = ''':sup:`10` Yo, Yavé, yo escudriño el corazón y sondeo las entrañas; yo doy a
cada cual según su conducta y según el fruto de sus obras.
'''
"11" = ''':sup:`11` El que amontona riquezas injustamente es como la perdiz que se echa
sobre huevos ajenos; tendrá que dejarlas, en la mitad de su vida, y al
final no será más que un insensato.
'''
"12" = ''':sup:`12` Un trono glorioso y excelso, es nuestro Santuario:
'''
"13" = ''':sup:`13` esperanza de Israel, Yavé, los que te traicionan serán confundidos.
Los que se rebelan serán borrados del país, porque abandonaron el
manantial de agua viva.
'''
"14" = ''':sup:`14` ¡Devuélveme la salud, Yavé, y quedaré sano! ¡Sálvame y estaré a
salvo! Pues mi esperanza eres tú.
'''
"15" = ''':sup:`15` Mira cómo me dicen: ¿Una palabra más de Yavé? ¡Que se cumpla, pues!
'''
"16" = ''':sup:`16` A pesar de esto yo no te he obligado a lo peor, no he anhelado que
llegue el día fatal, tú lo sabes bien; todo lo que ha salido de mis
labios está claro para ti.
'''
"17" = ''':sup:`17` No me hagas caer en el susto, tú, que eres mi refugio en el tiempo
malo.
'''
"18" = ''':sup:`18` ¡Que sean humillados mis perseguidores y no yo; que ellos tiemblen
de miedo, no yo! Desata sobre ellos todas las calamidades, aplástalos
bien aplastados.
'''
"19" = ''':sup:`19` Me llegó una palabra de Yavé: «Anda a la puerta que llaman "Puerta
del Pueblo", por donde entran los reyes de Judá. Irás también a las
demás puertas de Jerusalén
'''
"20" = ''':sup:`20` y dirás: Escuchen la palabra de Yavé, ustedes reyes de Judá, y
también ustedes que habitan en Jerusalén y pasan por estas puertas:
'''
"21" = ''':sup:`21` Si ustedes quieren salvar la vida, cuiden de no llevar carga el día
sábado, y de no hacer entrar en Jerusalén sus productos en ese día.
'''
"22" = ''':sup:`22` No salgan cargados ese día, ni hagan trabajo alguno, sino que
santifiquen el día sábado como se lo mandé a sus padres.
'''
"23" = ''':sup:`23` Ellos no me obedecieron ni escucharon mi mandato. Se pusieron duros
de cabeza, para no oír ni aceptar mis advertencias.
'''
"24" = ''':sup:`24` Pero si ustedes me hacen caso -palabra de Yavé-, y santifican el
día sábado, sin realizar en él trabajo alguno, y no entran cargados por
las puertas de Jerusalén, entonces habrá reyes que se sientan en el
trono de David.
'''
"25" = ''':sup:`25` Entrarán por estas puertas con sus carros y sus caballos, ellos y
sus cortesanos, y también la gente de Judá y de Jerusalén, y esta
ciudad será habitada siempre.
'''
"26" = ''':sup:`26` Aquí subirán los habitantes de las ciudades de Judá, de los
alrededores de Jerusalén, de la tierra de Benjamín, de la Tierra Baja,
de los cerros y del sur, trayendo víctimas y sacrificios, incienso y
ofrendas, en acción de gracias al Templo de Yavé.
'''
"27" = ''':sup:`27` Pero si no me escuchan, y no santifican este día, trabajando y
llevando sus cargas por las puertas de Jerusalén, prenderé fuego a esas
puertas, y devorará los edificios de Jerusalén. Y nadie lo apagará.»
'''
