[6]
"1" = ''':sup:`1` Hermanos, si alguien cae en alguna falta, ustedes, los espirituales,
corríjanlo con espíritu de bondad. Piensa en ti mismo, porque tú
también puedes ser tentado.
'''
"2" = ''':sup:`2` Lleven las cargas unos de otros, y así cumplirán la ley de Cristo.
'''
"3" = ''':sup:`3` Si alguno se cree algo, cuando no es nada, se engaña a sí mismo.
'''
"4" = ''':sup:`4` Que cada uno examine sus propias obras y, si siente algún orgullo
por ellas, que lo guarde para sí y no lo haga pesar sobre los demás.
'''
"5" = ''':sup:`5` Para esto sí, que cada uno cargue con lo suyo.
'''
"6" = ''':sup:`6` El que se hace instruir, debe retribuir al que lo instruye con
cualquier cosa que tenga.
'''
"7" = ''':sup:`7` No se engañen, nadie se burla de Dios: al final cada uno cosechará
lo que ha sembrado. El que siembra en la carne, y en la propia,
cosechará de la carne corrupción y muerte.
'''
"8" = ''':sup:`8` El que siembra en el espíritu, cosechará del espíritu la vida
eterna.
'''
"9" = ''':sup:`9` Así, pues, hagamos el bien sin desanimarnos, que a su debido tiempo
cosecharemos si somos constantes.
'''
"10" = ''':sup:`10` Por consiguiente, mientras tengamos oportunidad, hagamos el bien a
todos y especialmente a los de casa, que son nuestros hermanos en la
fe.
'''
"11" = ''':sup:`11` Miren qué letras tan grandes estoy trazando: esta es mi letra.
'''
"12" = ''':sup:`12` Los que tratan de imponerles la circuncisión son sobre todo gente
preocupada por ser más considerados en el mundo; no quieren que la cruz
de Cristo les acarree problemas.
'''
"13" = ''':sup:`13` Por estar circuncidados no es que observan la Ley; tan sólo les
interesa la marca en el cuerpo, y se sentirían orgullosos de que
ustedes la tuvieran.
'''
"14" = ''':sup:`14` En cuanto a mí, no quiero sentirme orgulloso más que de la cruz de
Cristo Jesús, nuestro Señor. Por él el mundo ha sido crucificado para
mí, y yo para el mundo.
'''
"15" = ''':sup:`15` No hagamos ya distinción entre pueblo de la circuncisión y mundo
pagano, porque una nueva creación ha empezado.
'''
"16" = ''':sup:`16` Que la paz y la misericordia acompañen a los que viven según esta
regla, que son el Israel de Dios.
'''
"17" = ''':sup:`17` Por lo demás, que nadie venga a molestarme, pues me basta con
llevar en mi cuerpo las señales de Jesús.
'''
"18" = ''':sup:`18` Hermanos, que la gracia de Cristo Jesús, nuestro Señor, esté con su
espíritu. Amén.
'''
