[48]
"1" = ''':sup:`1` Escuchen esto, familia de Jacob, ustedes que llevan el nombre de
israel y que son hijos de su padre Judá. Ustedes que juran por el
nombre de Yavé e invocan al Dios de Israel, pero con mala fe y sin
sinceridad.
'''
"2" = ''':sup:`2` Ustedes llevan el nombre de la Ciudad Santa y confían en el Dios de
su Padre Israel, cuyo nombre es Yavé de los Ejércitos,.
'''
"3" = ''':sup:`3` Yo les había anunciado los acontecimientos mucho tiempo antes.
Salieron de mi boca cuando los di a conocer, de pronto actué y se
cumplieron.
'''
"4" = ''':sup:`4` Yo sabía que eres porfiado, que tu cuello es como una barra de
hierro y que tienes la frente como de bronce.
'''
"5" = ''':sup:`5` Por eso te había anunciado los acontecimientos y te los di a conocer
antes que sucedieran. Si no, habrías dicho: «¡Mi ídolo fue el que los
hizo, mi estatua tallada o fundida fue quien los mandó!»
'''
"6" = ''':sup:`6` Esto lo has visto, lo has oído. ¿No tienes que confesarlo? Ahora te
revelo cosas nuevas y secretas que tú no conocías.
'''
"7" = ''':sup:`7` No son cosas de tiempos pasados, pues recién acabo de decidirlas, y
hasta el día de hoy no habías oído de ellas, así que no podrás decir:
«Ya lo sabía».
'''
"8" = ''':sup:`8` Tú nada de ellas habías escuchado o sabido, ni habían llegado con
anticipación a tus oídos; porque yo sabía lo infiel que eres, que desde
el seno de tu madre te llaman «el rebelde».
'''
"9" = ''':sup:`9` Pero por amor de mi Nombre contuve mi enojo y por mi honor me
reprimí y no te hice pedazos.
'''
"10" = ''':sup:`10` Esto sí, te he puesto en el fuego, igual que la plata, y te he
probado en el horno de la desgracia.
'''
"11" = ''':sup:`11` Por mí, sí, sólo por mí voy a actuar, pues ¿cómo dejaría que me
desprecien? ¿Y cómo cedería mi gloria a otro?
'''
"12" = ''':sup:`12` Escúchame, Jacob, pues a ti te he llamado, Israel: soy Yo; Yo que
soy el primero y también el último.
'''
"13" = ''':sup:`13` Mi mano puso los cimientos de la tierra y mi derecha estiró los
cielos. Los llamo y se presentan todos juntos.
'''
"14" = ''':sup:`14` Reúnanse todos y escuchen: quién de toda esa gente les ha hecho
este anuncio: «Yavé quiere a ese hombre (a Ciro); éste es el que
cumplirá sus deseos contra Babilonia y contra el pueblo de los
caldeos.»
'''
"15" = ''':sup:`15` Yo, sí, yo he hablado, porque era yo quien le llamaba y daba éxito
a sus sus empresas.
'''
"16" = ''':sup:`16` Acérquense a mí y oigan: desde el principio nunca hablé en secreto
y desde que sucedieron estas cosas me tenían aquí. Sepan entonces que
el Señor Yavé me ha enviado junto con su Espíritu.
'''
"17" = ''':sup:`17` Así dice Yavé, el que te rescata, el Santo de Israel: «Yo soy tu
Dios y te enseño lo que te es provechoso, indicándote el camino que
debes seguir.
'''
"18" = ''':sup:`18` Si hubieras estado atento a mis leyes, la dicha te habría inundado
como un río. Habrías sido fuerte como las olas del mar,
'''
"19" = ''':sup:`19` y tus hijos, numerosos como los granos de arena, y tu nombre no
sería nunca arrancado o borrado de mi vista.»
'''
"20" = ''':sup:`20` «¡Salgan de Babilonia! ¡Huyan del país de los caldeos!» Griten esto
alegremente, anúncienlo y transmítanlo hasta el último rincón del
mundo. Digan: «Yavé ha salvado a su servidor Jacob.
'''
"21" = ''':sup:`21` No pasaron sed en los desiertos por los que los guió; para ellos
sacó agua de la roca.»
'''
"22" = ''':sup:`22` Pero no hay paz para los malvados, dice Yavé.
'''
