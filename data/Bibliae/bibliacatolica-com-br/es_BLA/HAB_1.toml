"1" = ''':sup:`1` Este fue el encargo que recibió en una visión el profeta Habacuq:
'''
"2" = ''':sup:`2` ¿Hasta cuándo, Yavé, te pediré socorro sin que tú me hagas caso, y
te recordaré la opresión sin que tú salves?
'''
"3" = ''':sup:`3` ¿Por qué me obligas a ver la injusticia? ¿Acaso tus ojos soportan la
opresión? Sólo observo robos y atropello y no hay más que querellas y
altercados.
'''
"4" = ''':sup:`4` Por eso la Ley está sin fuerza y no se hace justicia. Como los
malvados mandan a los buenos, no se ve más que derecho torcido.
'''
"5" = ''':sup:`5` Miren, traidores y contemplen, asómbrense y quédense alelados,
porque voy a realizar en su época algo que no creerían si se lo
hubieran contado.
'''
"6" = ''':sup:`6` Pues ahora empujo a los caldeos, pueblo terrible y arrollador, que
recorre enormes distancias para apoderarse de países ajenos.
'''
"7" = ''':sup:`7` Es terrible y temible, y se hace su propio derecho.
'''
"8" = ''':sup:`8` Sus caballos son más rápidos que las panteras, más tenaces que los
lobos de la estepa;
'''
"9" = ''':sup:`9` sus jinetes galopan y vienen desde lejos, vuelan como el águila que
se precipita sobre su presa. Se lanzan juntos al asalto, sin mirar más
que a su presa, y amontonan los cautivos como arena.
'''
"10" = ''':sup:`10` Este pueblo se burla de los reyes, se ríe de los soberanos; no le
importan las ciudades fortificadas, pues levanta terraplenes y se
apodera de ellas.
'''
"11" = ''':sup:`11` ¡Y así pasa y se va como el viento...! ¡Su fuerza es su dios!
'''
"12" = ''':sup:`12` Mi Dios, mi Santo ¿no eres tú el Yavé de antes que no puede morir?
¿Has hecho de este pueblo, oh Yavé, el instrumento de tu justicia?
¿Acaso lo has escogido, Roca mía, para corregirnos?
'''
"13" = ''':sup:`13` Tus ojos son puros y no soportas el mal y ni puedes ver la
opresión. ¿Por qué, entonces, miras a los traidores y observas en
silencio cómo el malvado se traga a otro más bueno que él?
'''
"14" = ''':sup:`14` Tú tratas a los hombres como a los peces del mar, como a los
reptiles que no pertenecen a nadie.
'''
"15" = ''':sup:`15` Ese pueblo los pesca a todos con su anzuelo, los saca con su red y
los va amontonando en su malla.
'''
"16" = ''':sup:`16` Feliz y contento por su pesca, le ofrece sacrificios a su red,
quema incienso a sus mallas, pues a ellas les debe que haya pescado
tanto y tenga que comer en abundancia.
'''
"17" = ''':sup:`17` ¿Seguirá, pues, tirando constantemente la espada, masacrando sin
piedad a las naciones?
'''
