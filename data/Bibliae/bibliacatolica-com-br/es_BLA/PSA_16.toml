'''
"3" = ''':sup:`3` Los dioses del país son sólo mugre, ¡malditos sean los que los
escogen
'''
"4" = ''':sup:`4` y que corren tras ellos! Tan sólo penas cosecharán. No les ofreceré
libaciones de sangre ni llevaré sus nombres a mis labios.
'''
"5" = ''':sup:`5` El Señor es la herencia que me toca y mi buena suerte: ¡guárdame mi
parte!
'''
"6" = ''':sup:`6` El cordel repartidor me dejó lo mejor, ¡magnífica yo encuentro mi
parcela!
'''
"7" = ''':sup:`7` Yo bendigo al Señor que me aconseja, hasta de noche me instruye mi
conciencia.
'''
"8" = ''':sup:`8` Ante mí tengo siempre al Señor, porque está a mi derecha jamás
vacilaré.
'''
"9" = ''':sup:`9` Por eso está alegre mi corazón, mis sentidos rebosan de júbilo y aún
mi carne descansa segura:
'''
"10" = ''':sup:`10` pues tú no darás mi alma a la muerte, ni dejarás que se pudra tu
amigo.
'''
"11" = ''':sup:`11` Me enseñarás la senda de la vida, gozos y plenitud en tu presencia,
delicias para siempre a tu derecha.
'''
