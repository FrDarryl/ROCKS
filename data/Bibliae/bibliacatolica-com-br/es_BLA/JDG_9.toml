[9]
"1" = ''':sup:`1` Abimelec, hijo de Jerubaal, marchó a Siquem, donde los hermanos de
su madre, y les dijo a ellos y a toda la familia paterna de su madre:
'''
"2" = ''':sup:`2` «Digan esto, por favor, a todos los señores de Siquem: ¿Qué es mejor
para ustedes, que los gobiernen setenta hombres, todos los hijos de
Jerubaal, o que los mande un solo hombre? Recuerden, además, que yo soy
de la misma sangre que ustedes.»
'''
"3" = ''':sup:`3` Los hermanos de su madre transmitieron este mensaje a todos los
señores de Siquem, quienes se inclinaron al lado de Abimelec, porque se
decían:
'''
"4" = ''':sup:`4` «Es nuestro hermano.» Le dieron, pues, setenta monedas de plata del
templo de Baal-Berit, con las que Abimelec contrató a hombres malvados
y aventureros que marcharon con él.
'''
"5" = ''':sup:`5` Fue con ellos a casa de su padre, en Ofrá, y mató de una vez a todos
sus hermanos, hijos de Jerubaal, que eran setenta hombres. Sólo escapó
Jotam, el hijo menor de Jerubaal, que pudo esconderse.
'''
"6" = ''':sup:`6` Luego se reunieron todos los señores de Siquem y todo el consejo.
Fueron y proclamaron rey a Abimelec, junto a la encina de la estela que
hay en Siquem.
'''
"7" = ''':sup:`7` Se lo anunciaron a Jotam, quien se colocó en la cumbre del monte
Garizim. Allí alzó la voz y clamó: «Escúchenme, señores de Siquem, y
que Dios los escuche.
'''
"8" = ''':sup:`8` Los árboles se pusieron en camino para buscar un rey a quien ungir.
Dijeron al olivo: «Sé tú nuestro rey.»
'''
"9" = ''':sup:`9` Les respondió el olivo: «¿Voy a renunciar al aceite con el que
gracias a mí son honrados los dioses y los hombres, para ir a mecerme
por encima de los árboles? »
'''
"10" = ''':sup:`10` Los árboles dijeron a la higuera: «Ven tú a reinar sobre nosotros.»
'''
"11" = ''':sup:`11` Les respondió la higuera: «¿Voy a renunciar a mi dulzura y a mi
sabroso fruto, para ir a mecerme por encima de los árboles?»
'''
"12" = ''':sup:`12` Los árboles dijeron a la vid: «Ven tú a reinar sobre nosotros.»
'''
"13" = ''':sup:`13` Les respondió la vid: «¿Voy a renunciar a mi mosto, que alegra a
los dioses y a los hombres, para ir a mecerme por encima de los
árboles?»
'''
"14" = ''':sup:`14` Entonces los árboles dijeron a la zarza: «Ven tú a reinar sobre
nosotros.»
'''
"15" = ''':sup:`15` La zarza respondió a los árboles: «Si con sinceridad vienen a
ungirme a mí para reinar sobre ustedes, acérquense y cobíjense a mi
sombra, y si así no fuera, brote de la zarza fuego que devore los
cedros del Líbano.»
'''
"16" = ''':sup:`16` Y ahora, díganme, ¿han obrado con sinceridad y lealtad al elegir
rey a Abimelec?, ¿se han portado bien con Jerubaal y su familia y lo
han tratado según sus méritos?
'''
"17" = ''':sup:`17` Pues mi padre combatió por ustedes; arriesgando su vida, los libró
de la mano de Madián,
'''
"18" = ''':sup:`18` y ustedes se han lanzado hoy contra la familia de mi padre. Ustedes
han matado de una vez a todos sus hijos, setenta hombres, y han puesto
por rey sobre los señores de Siquem a Abimelec, el hijo de su esclava,
por ser el hermano de ustedes.
'''
"19" = ''':sup:`19` Si, pues, han obrado con sinceridad y lealtad con Jerubaal y con su
familia en el día de hoy, que del mismo modo Abimelec sea alegría para
ustedes y ustedes para él.
'''
"20" = ''':sup:`20` De lo contrario, que salga fuego de Abimelec y devore a los señores
de Siquem y a su consejo; y que salga fuego de los señores de Siquem y
de su consejo y devore a Abimelec.»
'''
"21" = ''':sup:`21` Jotam huyó, se puso a salvo y fue a Beer, donde se estableció lejos
de su hermano Abimelec.
'''
"22" = ''':sup:`22` Abimelec gobernó tres años en Israel.
'''
"23" = ''':sup:`23` Pero Yavé envió un espíritu de discordia entre Abimelec y los
señores de Siquem; y entonces los señores de Siquem traicionaron a
Abimelec.
'''
"24" = ''':sup:`24` Así debía ser castigado el crimen cometido contra los setenta hijos
de Jerubaal, para que su sangre cayera sobre su hermano Abimelec, que
los había asesinado, y también sobre los señores de Siquem, que lo
habían ayudado a asesinar a sus hermanos.
'''
"25" = ''':sup:`25` Por hacerle daño, los señores de Siquem prepararon emboscadas en
las cimas de los montes y saqueaban a todo el que pasaba cerca del
camino. Abimelec fue avisado.
'''
"26" = ''':sup:`26` Entonces llegó Gaal, hijo de Obed, acompañado de sus hermanos, el
cual se ganó la confianza de los señores de Siquem.
'''
"27" = ''':sup:`27` Un día salieron éstos al campo a vendimiar sus viñas, pisaron las
uvas, hicieron fiestas y entraron en el templo de su dios, donde
comieron y bebieron, y maldijeron a Abimelec.
'''
"28" = ''':sup:`28` Entonces Gaal, hijo de Obed, exclamó: «¿Quién es Abimelec y qué es
Siquem para que los sirvamos? Tanto el hijo de Jerubaal como su
lugarteniente Zebul servían a Hamor, padre de Siquem. ¿Por qué les
serviríamos también nosotros?
'''
"29" = ''':sup:`29` ¡Quién pusiera este pueblo en mis manos! Yo echaría a Abimelec y le
diría: Refuerza tu ejército y sal a la lucha.»
'''
"30" = ''':sup:`30` Zebul, gobernador de la ciudad, se enteró de la propuesta de Gaal,
hijo de Obed, y se enojó.
'''
"31" = ''':sup:`31` Envió mensajeros donde Abimelec en secreto para decirle: «Mira que
Gaal, hijo de Obed, ha llegado con sus hermanos a Siquem y está
sublevando a la ciudad contra ti.
'''
"32" = ''':sup:`32` Por tanto, levántate tú y la gente que tienes contigo y tiende una
emboscada en el campo;
'''
"33" = ''':sup:`33` por la mañana temprano, cuando salga el sol, te levantas y te
lanzas contra la ciudad. Y cuando salga Gaal a tu encuentro con su
gente, harás con él lo que quieras.»
'''
"34" = ''':sup:`34` Abimelec se levantó de noche con todas las tropas de que disponía y
se emboscaron frente a Siquem, repartidos en cuatro grupos.
'''
"35" = ''':sup:`35` Cuando Gaal, hijo de Obed, salió y se detuvo a la entrada de la
ciudad, Abimelec y la tropa que le acompañaba salieron de su emboscada.
'''
"36" = ''':sup:`36` Gaal vio la tropa y dijo a Zebul: «Mira la gente que baja de las
cumbres de los montes.» Pero Zebul le respondió: «Es la sombra de los
montes lo que ves y te parecen hombres.»
'''
"37" = ''':sup:`37` Gaal volvió a decir: «Miren la gente que baja del lado del Ombligo
de la Tierra y otra partida llega de la Encina de los Adivinos.»
'''
"38" = ''':sup:`38` Zebul dijo entonces: «Cómo decías: ¿Quién es Abimelec para que le
sirvamos? Estos hombres que tú ves, ¿no son los que despreciaste? Ahora
demuestra que sabes pelear.»
'''
"39" = ''':sup:`39` Gaal salió al frente de la gente de Siquem y presentó batalla a
Abimelec.
'''
"40" = ''':sup:`40` Este persiguió a Gaal, que tuvo que huir, y muchos cayeron muertos
antes de llegar a la puerta.
'''
"41" = ''':sup:`41` Abimelec volvió a Aruma; pero Zebul expulsó a Gaal y a sus hermanos
y no los dejó habitar en Siquem.
'''
"42" = ''':sup:`42` Al día siguiente el pueblo salió al campo.
'''
"43" = ''':sup:`43` Le avisaron a Abimelec, que tomó su tropa, la repartió en tres
grupos y tendió una emboscada en el campo. Cuando vio que la gente
salía de la ciudad, cayó sobre ellos y los derrotó.
'''
"44" = ''':sup:`44` Abimelec y el grupo que estaba con él atacó y tomó posición a la
entrada de la puerta de la ciudad mientras los otros grupos se lanzaron
contra todos los que estaban en el campo.
'''
"45" = ''':sup:`45` Todo aquel día estuvo Abimelec atacando la ciudad. Al tomarla, mató
a todos sus habitantes, arrasó la ciudad y esparció sal sobre ella.
'''
"46" = ''':sup:`46` Al saberlo, los habitantes de la torre de Siquem se metieron en el
subterráneo del templo de El-Berit.
'''
"47" = ''':sup:`47` Se comunicó a Abimelec que todos los habitantes de la torre de
Siquem estaban juntos;
'''
"48" = ''':sup:`48` entonces Abimelec subió al monte Salmón con toda su tropa y tomando
un hacha en sus manos cortó una rama de árbol, la alzó echándosela al
hombro y dijo a la tropa que lo acompañaba:
'''
"49" = ''':sup:`49` «Lo que han visto que yo he hecho, háganlo ustedes también.» Y
todos sus hombres cortaron cada uno su rama; luego siguieron a
Abimelec, pusieron las ramas sobre el subterráneo y lo quemaron encima
de ellos. Así murieron todos los habitantes de la torre de Siquem, unos
mil hombres y mujeres.
'''
"50" = ''':sup:`50` Marchó Abimelec contra Tebes, la asedió y la tomó.
'''
"51" = ''':sup:`51` Había en medio de la ciudad una torre fuerte, y en ella se
refugiaron todos los hombres y mujeres, todos los habitantes de la
ciudad. Cerraron por dentro y subieron a la terraza de la torre.
'''
"52" = ''':sup:`52` Abimelec llegó hasta la torre para atacarlos y se acercó a la
puerta de la torre con la intención de prenderle fuego.
'''
"53" = ''':sup:`53` Pero una mujer le arrojó una piedra de molino a la cabeza y le
partió el cráneo.
'''
"54" = ''':sup:`54` El llamó en seguida al muchacho que llevaba sus armas y le dijo:
«Desenvaina tu espada y mátame, para que no digan de mí: Lo ha matado
una mujer.» Su escudero lo atravesó y murió.
'''
"55" = ''':sup:`55` Cuando la gente de Israel vio que Abimelec había muerto, se volvió
cada uno a su lugar.
'''
"56" = ''':sup:`56` Así, devolvió Dios a Abimelec el mal que había hecho a su padre,
matando a sus setenta hermanos.
'''
"57" = ''':sup:`57` También hizo recaer sobre la cabeza de la gente de Siquem toda su
maldad. De esta manera se cumplió en ellos la maldición de Jotam, hijo
de Jerubaal.
'''
