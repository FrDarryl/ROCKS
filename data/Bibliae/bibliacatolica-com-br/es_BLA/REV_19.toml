[19]
"1" = ''':sup:`1` Después oí en el cielo algo como el canto de un inmenso gentío, que
decía: ¡Aleluya! ¿Quién salva y quién tiene gloria y poder sino nuestro
Dios?
'''
"2" = ''':sup:`2` Sus juicios son verdaderos y justos, ha condenado a la gran
prostituta que corrompía la tierra con su inmoralidad y le ha hecho
pagar la sangre de sus servidores.
'''
"3" = ''':sup:`3` Y volvieron a clamar: ¡Aleluya! De ella sube humo por los siglos de
los siglos.
'''
"4" = ''':sup:`4` Entonces los veinticuatro ancianos y los cuatro vivientes se
postraron adorando a Dios, que está sentado en el trono, diciendo:
Amén, aleluya.
'''
"5" = ''':sup:`5` Y salió del trono una voz que decía: «Alaben a nuestro Dios, todos
sus servidores, todos los que honran a Dios, pequeños y grandes.»
'''
"6" = ''':sup:`6` Y oí el ruido de una multitud inmensa, como el ruido del estruendo
de las olas, como el fragor de fuertes truenos. Y decían: Aleluya.
Ahora reina el Señor Dios, el Todopoderoso.
'''
"7" = ''':sup:`7` Alegrémonos, regocijémonos démosle honor y gloria, porque han
llegado las bodas del Cordero. Su esposa se ha engalanado,
'''
"8" = ''':sup:`8` la han vestido de lino fino, deslumbrante de blancura -el lino son
las buenas acciones de los santos-.
'''
"9" = ''':sup:`9` Después el ángel me dijo: «Escribe: Felices los que han sido
invitados al banquete de bodas del Cordero.» Y añadió: «Estas son
palabras verdaderas de Dios.»
'''
"10" = ''':sup:`10` Caí a sus pies para adorarlo, pero él me dijo: «No lo hagas, yo no
soy más que un servidor como tú y como tus hermanos que transmiten las
declaraciones de Jesús (son declaraciones de Jesús las que vienen del
espíritu de los profetas). Sólo debes adorar a Dios.»
'''
"11" = ''':sup:`11` Vi el cielo abierto y apareció un caballo blanco. El que lo monta
se llama «Fiel» y «Veraz». Es el que juzga y lucha con justicia.
'''
"12" = ''':sup:`12` Sus ojos son llamas de fuego, tiene en la cabeza muchas coronas, y
lleva escrito un nombre que sólo él entiende.
'''
"13" = ''':sup:`13` Viste un manto empapado de sangre y su nombre es: La Palabra de
Dios.
'''
"14" = ''':sup:`14` Lo siguen los ejércitos del cielo en caballos blancos, vestidos con
ropas de lino de radiante blancura.
'''
"15" = ''':sup:`15` De su boca sale una espada afilada, para herir con ella a las
naciones; él las gobernará con vara de hierro; él mismo pisará el lagar
del vino de la ardiente cólera de Dios, el Todopoderoso.
'''
"16" = ''':sup:`16` En el manto y en el muslo lleva escrito este título: «Rey de reyes
y Señor de señores.»
'''
"17" = ''':sup:`17` Vi luego a un ángel parado sobre el sol que gritó con voz potente a
todas las aves que volaban por el cielo: «Vengan acá, reúnanse para el
gran banquete de Dios.
'''
"18" = ''':sup:`18` Vengan y devoren carne de reyes, de generales, de hombres
valientes; devoren al caballo con su jinete, a hombres libres y
esclavos, a pequeños y grandes.»
'''
"19" = ''':sup:`19` Vi entonces a la bestia y a los reyes de la tierra con sus
ejércitos, reunidos para combatir contra el que iba montado en el
caballo blanco y contra su ejército.
'''
"20" = ''':sup:`20` Pero la bestia fue capturada y con ella el falso profeta que había
realizado maravillas al servicio de la bestia, engañando con ellas a
los que habían aceptado la marca de la bestia y a los que adoraban su
estatua. Los dos fueron arrojados vivos al lago del fuego que arde con
azufre.
'''
"21" = ''':sup:`21` Todos los demás fueron exterminados por la espada que sale de la
boca del que monta el caballo, y todas las aves se hartaron de su
carne.
'''
