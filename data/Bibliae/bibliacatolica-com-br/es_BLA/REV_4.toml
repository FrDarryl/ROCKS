[4]
"1" = ''':sup:`1` Después de esto miré. Vi una puerta abierta en el cielo y la voz que
antes había oído semejante a una trompeta me decía: «Sube aquí y te
mostraré lo que va a suceder en seguida.»
'''
"2" = ''':sup:`2` En ese mismo momento me tomó el Espíritu: vi un trono colocado en el
cielo, y uno sentado en el trono.
'''
"3" = ''':sup:`3` El que estaba sentado parecía de jaspe y cornalina, y un arco iris
de color esmeralda rodeaba al trono.
'''
"4" = ''':sup:`4` Veinticuatro sillones rodean el trono, y en ellos están sentados
veinticuatro ancianos con vestiduras blancas y coronas de oro en la
cabeza.
'''
"5" = ''':sup:`5` Del trono salen relámpagos, voces y truenos. Ante el trono arden
siete antorchas, que son los siete espíritus de Dios.
'''
"6" = ''':sup:`6` Una pileta transparente como cristal se extiende delante del trono.
Cuatro Seres Vivientes, llenos de ojos por delante y por detrás, ocupan
el espacio entre el trono y lo que hay a su alrededor.
'''
"7" = ''':sup:`7` El primer Ser Viviente se parece a un león, el segundo a un toro, el
tercero tiene un rostro como de hombre y el cuarto es como un águila en
vuelo.
'''
"8" = ''':sup:`8` Cada uno de los cuatro Seres Vivientes tiene seis alas llenas de
ojos alrededor y por dentro, y no cesan de repetir día y noche: Santo,
santo, santo, es el Señor Dios, el Todopoderoso, Aquel que era, que es
y que viene.
'''
"9" = ''':sup:`9` Cada vez que los Seres Vivientes dan gloria, honor y acción de
gracias al que está sentado en el trono y que vive por los siglos de
los siglos,
'''
"10" = ''':sup:`10` los veinticuatro ancianos se arrodillan ante el que está sentado en
el trono, adoran al que vive por los siglos de los siglos y arrojan sus
coronas delante del trono diciendo:
'''
"11" = ''':sup:`11` Vuelvan a ti, Señor y Dios nuestro, la gloria, el honor y el poder,
pues tú lo mereces. Tú creaste todas las cosas, y por tu voluntad
existen y fueron creadas.
'''
