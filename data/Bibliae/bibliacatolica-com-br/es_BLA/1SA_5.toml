[5]
"1" = ''':sup:`1` Los filisteos tomaron el Arca de Dios y la llevaron de Eben-Ezer a
Asdod.
'''
"2" = ''':sup:`2` Allí la pusieron en el templo de Dagón, colocándola junto al ídolo
de Dagón.
'''
"3" = ''':sup:`3` Al otro día, cuando se levantaron los asdodeos, vieron que Dagón
estaba boca abajo en el suelo, delante del Arca de Yavé. Levantaron a
Dagón y lo volvieron a poner en su lugar.
'''
"4" = ''':sup:`4` Pero al amanecer del día siguiente encontraron otra vez a Dagón en
el suelo delante del Arca de Yavé; su cabeza y sus manos estaban rotas
en el umbral de la puerta, solamente el tronco de Dagón había quedado
donde cayó.
'''
"5" = ''':sup:`5` Por eso, hasta el día de hoy los que entran en su templo en Asdod,
no pisan el umbral del templo.
'''
"6" = ''':sup:`6` Después de esto, la mano de Yavé cayó pesadamente sobre los asdodeos
e hizo estragos, hiriéndolos con tumores, en Asdod, y por toda su
comarca.
'''
"7" = ''':sup:`7` Al ver lo que pasaba, los asdodeos dijeron: «Que no quede entre
nosotros el Arca del Dios de Israel, porque su mano se hizo pesada
sobre nosotros y contra el dios Dagón.»
'''
"8" = ''':sup:`8` Entonces hicieron llamar a los jefes de las ciudades de los
filisteos y les dijeron: «¿Qué haremos con el Arca del Dios de Israel?»
Ellos decidieron que el Arca del Dios de Israel se trasladara a Gat, y
la llevaron allí.
'''
"9" = ''':sup:`9` Pero apenas entró en Gat, la mano de Yavé se dejó sentir sobre la
ciudad, provocando gran terror a toda la gente; desde el más pequeño
hasta el mayor fueron castigados, saliéndoles tumores.
'''
"10" = ''':sup:`10` Entonces enviaron el Arca de Dios a Acarón, pero una vez que llegó
allí, los acaronitas exclamaron: «Nos han traído el Arca del Dios de
Israel para que también nos mate a todos nosotros.»
'''
"11" = ''':sup:`11` Por esto, hicieron llamar a los jefes de las ciudades de los
filisteos, a los cuales dijeron: «Devuelvan el Arca del Dios de Israel;
que vuelva a su lugar y no nos haga morir a todos.» Porque se difundía
por todas las ciudades el terror de la muerte, ya que la mano de Dios
se había sentido duramente allí.
'''
"12" = ''':sup:`12` Los que no murieron fueron atacados de tumores y los gritos de
angustia de cada ciudad llegaban hasta el cielo.
'''
