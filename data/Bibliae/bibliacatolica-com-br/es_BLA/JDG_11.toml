[11]
"1" = ''':sup:`1` Jefté, el galaadita, era un valiente guerrero. Era hijo de una
prostituta y Galaad era su padre.
'''
"2" = ''':sup:`2` Pero, después, la mujer de Galaad le dio hijos y, al crecer éstos,
echaron a Jefté diciéndole: «Tú no tendrás parte ni herencia en la casa
de nuestro padre, porque eres hijo de otra mujer.»
'''
"3" = ''':sup:`3` Jefté tuvo que huir de sus hermanos y se fue a la región de Tob;
allí se le juntó una banda de aventureros que hacían sus correrías con
él.
'''
"4" = ''':sup:`4` Y llegó el momento en que los amonitas declararon la guerra a
Israel.
'''
"5" = ''':sup:`5` Los dirigentes de Galaad, pues, fueron a buscar a Jefté al país de
Tob
'''
"6" = ''':sup:`6` y le dijeron: «Ven y encabeza a nuestros hombres para pelear con los
amonitas.»
'''
"7" = ''':sup:`7` Jefté respondió a los dirigentes de Galaad: «¿No son ustedes los que
por odio me echaron de la casa de mi padre? ¿Por qué acuden a mí ahora
que están en aprieto?»
'''
"8" = ''':sup:`8` Los dirigentes le contestaron: «Por esta razón precisamente venimos
a buscarte y queremos hacerte nuestro jefe y el de todo Galaad, con tal
de que pelees con los amonitas.»
'''
"9" = ''':sup:`9` Jefté respondió a los dirigentes de Galaad: «Son ustedes quienes me
piden volver para combatir a los amonitas. Pues bien, si Yavé me da la
victoria, yo seré el jefe de todos ustedes.»
'''
"10" = ''':sup:`10` Y ellos le dijeron: «¡Yavé nos escuche! ¡Pobres de nosotros si no
hacemos lo que acabas de decir!»
'''
"11" = ''':sup:`11` Volvió, pues, Jefté con los dirigentes de Galaad y el pueblo lo
hizo su jefe y su general; Jefté repitió todas sus condiciones en
Mizpá, delante de Yavé.
'''
"12" = ''':sup:`12` Jefté mandó mensajeros al rey de los amonitas para que le dijeran:
«¿Qué tenemos que ver tú y yo para que vengas a atacarme en mi propio
país?»
'''
"13" = ''':sup:`13` El rey les respondió a los mensajeros: «Es porque Israel, cuando
subía de Egipto, se apoderó de mi país desde el Arnón hasta el Yaboc y
el Jordán. Así que ahora devuélvemelo por las buenas.»
'''
"14" = ''':sup:`14` Jefté mandó de nuevo mensajeros al rey de los amonitas y le dijo:
'''
"15" = ''':sup:`15` «Así habla Jefté: Israel no se ha apoderado ni del país de Moab ni
del de los amonitas.
'''
"16" = ''':sup:`16` Cuando subió de Egipto, Israel caminó por el desierto hasta el mar
de las cañas y llegó a Cadés.
'''
"17" = ''':sup:`17` Entonces Israel envió mensajeros al rey de Edom para decirle:
Déjame, por favor, pasar por tu país; pero el rey de Edom no los
atendió. Los envió también al rey de Moab, quien tampoco los dejó
pasar, e Israel se quedó en Cadés;
'''
"18" = ''':sup:`18` luego, avanzando por el desierto, rodeó el país de Edom y el de
Moab y llegó al oriente del país de Moab. Acampó al otro lado del
Arnón, pues el Arnón era el límite de Moab.
'''
"19" = ''':sup:`19` Israel mandó entonces mensajeros a Sijón, rey de los amorreos, que
reinaba en Jesbón, y le dijo: Déjame, por favor, pasar por tu país
hasta llegar a mi destino.
'''
"20" = ''':sup:`20` Pero Sijón, desconfiando de Israel, no lo dejó pasar, reunió a toda
su gente, acampó en Yahsá, y atacó a Israel.
'''
"21" = ''':sup:`21` Yavé, Dios de Israel, puso a Sijón y a todo su pueblo en manos de
Israel, que los derrotó y conquistó todo el país de los amorreos que
habitaban allí.
'''
"22" = ''':sup:`22` Así conquistaron todo el territorio de los amorreos, desde el Arnón
hasta el Yaboc y desde el desierto hasta el Jordán.
'''
"23" = ''':sup:`23` De modo que es Yavé, Dios de Israel, quien ha desalojado a los
amorreos en favor de su pueblo Israel, ¿y tú nos vas a desalojar?
'''
"24" = ''':sup:`24` ¿No tienes ya todo lo que tu dios Camos te ha dado? Igualmente
nosotros tenemos todo lo que Yavé, nuestro Dios, nos ha dado en
posesión.
'''
"25" = ''':sup:`25` ¿Vas a ser tú más que Balac, hijo de Sipor, rey de Moab? ¿Tuvo la
fuerza suficiente para atacar a Israel?
'''
"26" = ''':sup:`26` Ya que Israel está establecido en Jesbón y en las ciudades que
dependen de ella, en Yazer y en las suyas, y en todas las ciudades que
están a ambos lados del Jordán desde hace trescientos años, ¿por qué no
las han recuperado desde entonces?
'''
"27" = ''':sup:`27` Yo no te he ofendido, eres tú quien se porta mal conmigo, al
atacarme. Yavé, el juez, juzgue hoy entre los hijos de Israel y los
hijos de Amón.»
'''
"28" = ''':sup:`28` Pero el rey de los amonitas no hizo caso del mensaje de Jefté.
'''
"29" = ''':sup:`29` El espíritu de Yavé fue sobre Jefté. Recorrió Galaad y Manasés,
pasó por Mizpá de Galaad y luego entró al territorio de los amonitas.
'''
"30" = ''':sup:`30` Jefté hizo el siguiente voto a Yavé:
'''
"31" = ''':sup:`31` «Si me das la victoria, te sacrificaré el primero de los míos que
salga de mi casa a mi encuentro cuando vuelva del combate. Este será
para Yavé y te lo sacrificaré por el fuego.»
'''
"32" = ''':sup:`32` Jefté pasó al territorio de los amonitas para pelear contra ellos y
Yavé le dio la victoria.
'''
"33" = ''':sup:`33` Los persiguió desde la ciudad de Aroer hasta la entrada de Menit y
Abel Queramim, tomando veinte pueblos: con esto les asestó un gran
golpe.
'''
"34" = ''':sup:`34` Cuando Jefté volvió a su casa en Mizpá, su hija le salió al
encuentro; tan contenta estaba de ver a su padre, que bailaba,
acompañándose de su pandereta. Era la única; fuera de ella no había
hijas o hijos.
'''
"35" = ''':sup:`35` Al verla, Jefté rasgó sus ropas y gritó: «Hija mía, me has
destrozado; tú has salido para desgracia mía. Pues hice a Yavé un voto
insensato y ahora no puedo volverme atrás.»
'''
"36" = ''':sup:`36` Ella le respondió: «Padre, aunque hayas hecho un voto insensato, tú
debes hacer conmigo según te has comprometido, pues Yavé te dio la
victoria.»
'''
"37" = ''':sup:`37` Luego dijo a su padre: «Te ruego me des un plazo de dos meses para
vivir con mis compañeras en los cerros. Allí lamentaré mi adolescencia
perdida.»
'''
"38" = ''':sup:`38` Jefté le dijo: «Vete, pues.» Y la despidió por dos meses. Ella se
fue a los cerros con sus compañeras para llorar su adolescencia
perdida.
'''
"39" = ''':sup:`39` Al cabo de dos meses volvió donde su padre y él cumplió el voto que
había hecho. La joven no había conocido varón.
'''
"40" = ''':sup:`40` De aquí viene la costumbre que hay en Israel de que todos los años
las hijas de Israel vayan a lamentarse cuatro días por la hija de
Jefté, el galaadita.
'''
