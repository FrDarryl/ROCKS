[6]
"1" = ''':sup:`1` Yavé respondió a Moisés: «Ahora verás lo que voy a hacer con Faraón.
Yo seré más fuerte que él, y no sólo los dejará partir, sino que él
mismo los echará de su tierra.»
'''
"2" = ''':sup:`2` Dios habló a Moisés, le dijo: «¡Yo soy Yavé!
'''
"3" = ''':sup:`3` Me di a conocer a Abrahán, a Isaac y a Jacob como Dios de las
Alturas, pues no quise revelarles este nombre mío: Yavé.
'''
"4" = ''':sup:`4` También pacté mi alianza con ellos para darles la tierra de Canaán,
la tierra en donde estuvieron como peregrinos.
'''
"5" = ''':sup:`5` Ahora me acuerdo de mi alianza al oír los gemidos de los hijos de
Israel oprimidos por los egipcios.
'''
"6" = ''':sup:`6` Por lo tanto, diles de mi parte: Yo soy Yavé, que quitaré de sus
espaldas los duros trabajos de Egipto y los liberaré de la esclavitud.
Yo les devolveré la libertad con golpes tremendos de mi mano y con
intervenciones manifiestas.
'''
"7" = ''':sup:`7` A ustedes los tomaré para pueblo mío, y seré Dios para ustedes. Y,
en adelante, conocerán que yo soy Yavé, Dios de ustedes, que quité de
sus espaldas el yugo de Egipto.
'''
"8" = ''':sup:`8` Yo los introduciré en la tierra que con juramento prometí darles a
Abrahán, a Isaac y a Jacob; y se la daré como herencia, pues yo soy
Yavé.»
'''
"9" = ''':sup:`9` Así habló Moisés a los hijos de Israel, pero no le hicieron caso,
porque estaban desanimados y agobiados por sus duras labores.
'''
"10" = ''':sup:`10` Yavé habló a Moisés: «Ve a hablar a Faraón, rey de Egipto,
'''
"11" = ''':sup:`11` y dile que deje salir de su país a los hijos de Israel.»
'''
"12" = ''':sup:`12` Pero Moisés contestó: «Si los hijos de Israel no me hacen caso,
¿cómo me escuchará Faraón? Y eso que me cuesta expresarme.»
'''
"13" = ''':sup:`13` Eso no obstante, Yavé habló con Moisés y Aarón y los mandó donde
los hijos de Israel, y también donde Faraón, para sacar a su pueblo del
país de Egipto.
'''
"14" = ''':sup:`14` Estos son los jefes de las tribus: Hijos de Rubén, primogénito de
Israel: Janoc y Falu, Jesrón y Carmi. Estas son las familias
descendientes de Rubén.
'''
"15" = ''':sup:`15` Hijos de Simeón: Jamuel, Jasmín, Ahod y Jaguen, Sojar y Saúl, hijo
de una cananea. Estas son las familias de Simeón.
'''
"16" = ''':sup:`16` Estos son los hijos de Leví: Guersón, Quehat y Merari. Leví vivió
ciento treinta y siete años.
'''
"17" = ''':sup:`17` Hijos de Guersón: Lobni y Semeí con sus descendientes.
'''
"18" = ''':sup:`18` Hijos de Quehat: Amram y Jishar, Hebrón y Oziel. Quehat vivió
ciento treinta y tres años.
'''
"19" = ''':sup:`19` Hijos de Merari: Majli y Musi. Estos son los descendientes de Leví
según sus familias.
'''
"20" = ''':sup:`20` Amram se casó con su tía Jocabed, la cual le dio dos hijos: Aarón y
Moisés. Amram vivió ciento treinta y siete años.
'''
"21" = ''':sup:`21` Los hijos de Jishar fueron: Coré, Nefeg y Zicrí.
'''
"22" = ''':sup:`22` Los de Oziel: Misael, Elisafán y Sitri.
'''
"23" = ''':sup:`23` Aarón se casó con Elisabet, hija de Aminadab, hermana de Najasón,
de la que tuvo cuatro hijos: Nadab, Abihú, Eleazar e Itamar.
'''
"24" = ''':sup:`24` Los hijos de Coré: Aser, Elcana y Abiasat. Estas son las familias
de los coreitas.
'''
"25" = ''':sup:`25` Eleazar, hijo de Aarón, se casó con una de las hijas de Futiel, con
quien tuvo un hijo: Finjas. Estos son los jefes de las familias
levitas, según sus familias.
'''
"26" = ''':sup:`26` Estos son Aarón y Moisés, a los que se dirigió Yavé para sacar a
los hijos de Israel de Egipto, ordenados como un ejército.
'''
"27" = ''':sup:`27` Estos son los que hablaron a Faraón, rey de Egipto, para sacar de
Egipto a los hijos de Israel.Estos son Moisés y Aarón.
'''
"28" = ''':sup:`28` El día que Yavé habló a Moisés en el país de Egipto,
'''
"29" = ''':sup:`29` le dijo: «Yo soy Yavé; dile a Faraón todas las cosas que yo te
mande.»
'''
"30" = ''':sup:`30` A lo cual respondió Moisés: «¿Cómo me escuchará Faraón, siendo yo
tan malo para hablar?»
'''
