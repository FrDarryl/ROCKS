[42]
"1" = ''':sup:`1` Al saber Jacob que había trigo en Egipto, dijo a sus hijos: «¿Por
qué se están ahí mirándo el uno al otro?
'''
"2" = ''':sup:`2` He oído que se vende trigo en Egipto. Vayan también ustedes allá y
compren trigo para nosotros, pues es cosa de vida o de muerte.»
'''
"3" = ''':sup:`3` Los hermanos de José - diez de ellos-, bajaron entonces a Egipto
para comprar trigo;
'''
"4" = ''':sup:`4` Jacob no dejó ir con ellos a Benjamín, hermano de José, pues
pensaba: ´No sea que le vaya a pasar algo´.
'''
"5" = ''':sup:`5` Se fueron los hijos de Israel a comprar trigo junto con la otra
gente, pues arreciaba el hambre en Canaán.
'''
"6" = ''':sup:`6` Siendo José el gobernador del país, vendía el trigo a toda la gente.
Al llegar sus hermanos, se postraron ante él hasta tocar el suelo con
la cara.
'''
"7" = ''':sup:`7` José reconoció a sus hermanos, pero no se lo dio a entender, sino
que más bien los trató duramente. Les preguntó: «¿De dónde vienen
ustedes?» Respondieron ellos: «Venimos de la tierra de Canaán a comprar
grano para comer.»
'''
"8" = ''':sup:`8` José, pues, había reconocido a sus hermanos, pero no ellos a él.
'''
"8" = ''':sup:`8` Les dijo a sus hermanos: «Me han devuelto el dinero: está aquí en mi
bolsa.» Se quedaron sin aliento y se miraban asustados mientras decían:
«¿Qué es esto que Dios nos ha hecho?»
'''
"9" = ''':sup:`9` Y se acordó José de los sueños que había tenido con respecto a
ellos.
'''
"10" = ''':sup:`10` Les dijo: «Ustedes son espías y vienen a descubrir los secretos del
país.» Respondieron ellos: «No, señor, tus siervos han venido a comprar
alimentos.
'''
"11" = ''':sup:`11` Somos todos hijos de un mismo padre y somos honrados. Tus
servidores no son espías.»
'''
"12" = ''':sup:`12` Pero él les dijo: «No, ustedes han venido a descubrir los puntos
débiles del país.»
'''
"13" = ''':sup:`13` Ellos se defendieron diciéndole: «Eramos doce hermanos, hijos de un
mismo padre, que vive en Canaán. El menor se quedó con nuestro padre, y
el otro ya no vive.»
'''
"14" = ''':sup:`14` José insistió todavía: «¡Lo que he dicho: ustedes son espías!
'''
"15" = ''':sup:`15` Y ahora mismo los pondré a prueba. Por la vida de Faraón, que
ustedes no dejarán este país hasta que no llegue aquí su hermano menor.
'''
"16" = ''':sup:`16` Manden a uno de ustedes a buscar a su hermano, y los demás quedarán
presos. Así sabré si es cierto lo que me acaban de decir. Y si me han
mentido, ¡por la vida de Faraón!, que quedará así comprobado que son
espías.»
'''
"17" = ''':sup:`17` Y los metió a todos en la cárcel por tres días.
'''
"18" = ''':sup:`18` Al tercer día José les dijo: «Les doy un medio para que se salven,
pues yo también tengo temor de Dios.
'''
"19" = ''':sup:`19` Si han dicho la verdad, que se quede sólo uno de ustedes como
prisionero en la casa de la guardia donde ahora están, y los demás
llevarán el trigo que tanta falta hace en sus casas.
'''
"20" = ''':sup:`20` Pero habrán de traerme a su hermano menor para que yo compruebe que
es cierto lo que ustedes me han dicho; y así podrán salvar su vida.»
Así se hizo,
'''
"21" = ''':sup:`21` y ellos comentaban entre sí: «Verdaderamente estamos pagando lo que
hicimos con nuestro hermano, pues a pesar de ver su aflicción y de oír
sus súplicas, no le hicimos caso. Por eso ahora ha venido sobre
nosotros esta desgracia.»
'''
"22" = ''':sup:`22` Rubén dijo a los demás: «¿No les decía yo que no le hicieran mal al
muchacho? Pero ustedes no me escucharon y ahora estamos pagando por su
muerte.»
'''
"23" = ''':sup:`23` Ellos no sabían que José les entendía, pues entre él y ellos había
un intérprete.
'''
"24" = ''':sup:`24` Al oír esto, José se retiró y lloró. Después volvió, habló a sus
hermanos, tomó a Simeón, lo hizo amarrar en su presencia.
'''
"25" = ''':sup:`25` José mandó llenar de trigo sus bolsas, devolverle a cada uno dentro
de su bolsa su dinero, y también que se les dieran provisiones para el
camino. Y así se hizo.
'''
"26" = ''':sup:`26` Cargaron, pues, el trigo sobre sus burros y se fueron.
'''
"27" = ''':sup:`27` Cuando acamparon para pasar la noche, uno de ellos abrió su bolsa
para dar forraje a su burro, y vio su plata: ¡estaba en la boca de la
bolsa!
'''
"29" = ''':sup:`29` Al llegar donde su padre Jacob, en la tierrra de Canaán, le
contaron todo lo que les había sucedido:
'''
"30" = ''':sup:`30` «El hombre que gobierna ese país nos habló con aspereza y nos tomó
por espías,
'''
"31" = ''':sup:`31` pero nosotros le dijimos: "Nosotros somos gente honrada y no
espías.
'''
"32" = ''':sup:`32` Éramos doce hermanos, hijos del mismo padre, pero uno de nosotros
ya no vive, y el hermano más pequeño se quedó con nuestro padre en el
país de Canaán".
'''
"33" = ''':sup:`33` Entonces el señor del país, nos dijo: "Para que yo pueda comprobar
si ustedes dicen la verdad, se va a quedar conmigo uno de ustedes;
mientras tanto tomen lo que hace falta en sus casas y márchense.
'''
"34" = ''':sup:`34` Pero traíganme a su hermano menor, y así conoceré que ustedes son
personas honradas y no espías. Sólo entonces les devolveré a su hermano
y podrán moverse libremente por este país."»
'''
"35" = ''':sup:`35` Ahora bien, cuando vaciaron sus bolsas, cada uno de ellos encontró
su dinero en la boca de la misma. Este descubrimiento les produjo temor
a ellos y a su padre.
'''
"36" = ''':sup:`36` Jacob, su padre, les dijo: «Ustedes me van a dejar sin hijos: falta
José, falta Simeón, ¡y ahora quieren llevarse a Benjamín! ¡Todas estas
cosas recaen sobre mí!»
'''
"37" = ''':sup:`37` Pero Rubén dijo a su padre: «Quita la vida a mis dos hijos si no te
lo devuelvo. Confíamelo a mi, y yo te lo traigo de vuelta.»
'''
"38" = ''':sup:`38` Jacob respondió: «No bajará mi hijo con ustedes. Su hermano ha
muerto y sólo me queda él. Si le ocurre cualquier desgracia en el
viaje, me moriré de pena en mi ancianidad, y será por culpa de
ustedes.»
'''
