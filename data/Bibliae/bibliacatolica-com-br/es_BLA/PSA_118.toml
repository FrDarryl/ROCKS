[118]
"1" = ''':sup:`1` Den gracias al Señor, pues él es bueno, pues su bondad perdura para
siempre.
'''
"2" = ''':sup:`2` Que lo diga Israel: ¡su bondad es para siempre!
'''
"3" = ''':sup:`3` Que lo diga la casa de Aarón: ¡su bondad es para siempre!
'''
"4" = ''':sup:`4` Que lo digan los que temen al Señor: ¡su bondad es para siempre!
'''
"5" = ''':sup:`5` Al Señor, en mi angustia, le clamé, y me respondió sacándome de
apuros.
'''
"6" = ''':sup:`6` Si el Señor está conmigo, no temo, ¿qué podrá hacerme el hombre?
'''
"7" = ''':sup:`7` Cuento al Señor entre los que me ayudan, y veré a mis enemigos a mis
pies.
'''
"8" = ''':sup:`8` Más vale refugiarse en el Señor que confiar en los poderosos.
'''
"10" = ''':sup:`10` Todos los paganos me rodeaban, pero en el nombre del Señor los
humillé.
'''
"11" = ''':sup:`11` Me rodeaban, me tenían cercado, pero en el nombre del Señor los
humillé.
'''
"12" = ''':sup:`12` Me rodeaban como avispas, cayeron como zarza que se quema, pues en
nombre del Señor los humillé.
'''
"13" = ''':sup:`13` Me empujaron con fuerza para botarme, pero acudió el Señor a
socorrerme.
'''
"14" = ''':sup:`14` El Señor es mi fuerza, el motivo de mi canto, ha sido para mí la
salvación.
'''
"15" = ''':sup:`15` Clamores de alegría y de triunfo resuenan en las tiendas de los
justos: "¡La diestra del Señor hizo proezas,
'''
"16" = ''':sup:`16` la diestra del Señor lo ha enaltecido, la diestra del Señor hizo
proezas!"
'''
"17" = ''':sup:`17` No, no moriré sino que viviré y contaré las obras del Señor.
'''
"18" = ''':sup:`18` El Señor me corrigió mucho, pero no me entregó a la muerte.
'''
"19" = ''':sup:`19` "¡Abranme las puertas de justicia para entrar a dar gracias al
Señor!"
'''
"20" = ''':sup:`20` "Esta es la puerta que lleva al Señor, por ella entran los justos".
'''
"21" = ''':sup:`21` ¡Te agradezco que me hayas escuchado, tú has sido para mí la
salvación!
'''
"22" = ''':sup:`22` La piedra rechazada por los maestros pasó a ser la piedra
principal;
'''
"23" = ''':sup:`23` ésta fue la obra del Señor, no podían creerlo nuestros ojos.
'''
"24" = ''':sup:`24` ¡Este es el día que ha hecho el Señor, gocemos y alegrémonos en él!
'''
"25" = ''':sup:`25` ¡Danos, oh Señor, la salvación, danos, oh Señor, la victoria!
'''
"26" = ''':sup:`26` "¡Bendito sea el que viene en el nombre del Señor! desde la casa
del Señor los bendecimos:
'''
"27" = ''':sup:`27` el Señor es Dios, él nos ilumina". Formen la procesión con ramos en
la mano hasta los cuernos del altar.
'''
"28" = ''':sup:`28` Tú eres mi Dios, te doy gracias; ¡Dios mío, te digo que eres
grande!
'''
"29" = ''':sup:`29` Den gracias al Señor, pues él es bueno, pues su bondad perdura para
siempre.
'''
