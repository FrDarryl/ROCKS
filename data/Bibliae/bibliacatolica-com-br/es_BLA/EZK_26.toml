[26]
"1" = ''':sup:`1` El año undécimo, el primero del mes, se me comunicó una palabra de
Yavé:
'''
"2" = ''':sup:`2` "Hijo de hombre, Tiro se rió mucho de Jerusalén, pues dijo: ¡Miren
como está rota la puerta de los pueblos! Está arruinada, todo el
comercio terminará ahora en mí.
'''
"3" = ''':sup:`3` Pues bien, esto dice Yavé: Me lanzaré contra ti, Tiro, y haré que
suban contra ti naciones tan numerosas como las olas del mar.
'''
"4" = ''':sup:`4` Destruirán las fortificaciones de Tiro y demolerán sus torres;
barreré de ti hasta el polvo y te convertiré en una roca desnuda.
'''
"5" = ''':sup:`5` No será más que un secadero marino para tender las redes. Yo Yavé lo
he dicho: será sometida al pillaje por las naciones.
'''
"6" = ''':sup:`6` Sus ciudades que están en tierra firme serán condenadas a la espada,
y sabrán que yo soy Yavé.
'''
"7" = ''':sup:`7` Porque esto dice Yavé: Haré venir del Norte contra Tiro a
Nabucodonosor, rey de Babilonia, el rey de reyes. Llegará con caballos,
carros y caballeros, con una coalición de pueblos, y un enorme
ejército.
'''
"8" = ''':sup:`8` Pasará a espada a las ciudades que están en tierra firme, cavará en
su derredor trincheras, construirá terraplenes y levantará un muro de
defensa, echará abajo tus fortificaciones a fuerza de arietes y
demolerá tus torres con sus máquinas de asalto.
'''
"10" = ''':sup:`10` Entrará por las puertas en la ciudad tomada por asalto, las patas
de sus caballos te cubrirán de polvo, el estruendo de los animales de
tiro, de las carretas y de los carros hará temblar tus fortificaciones,
'''
"11" = ''':sup:`11` los cascos de tus caballos resonarán en tus baldosas. Matarán a tu
pueblo a filo de espada y tus columnas de piedra serán echadas al
suelo.
'''
"12" = ''':sup:`12` Se apoderarán de tus riquezas, saquearán los frutos de tu trabajo,
tus fortificaciones serán derribadas y tus hermosas mansiones,
demolidas: arrojarán al mar las piedras junto con la madera y los
escombros.
'''
"13" = ''':sup:`13` Silenciaré el sonido de tus canciones, nadie más escuchará el son
de tus arpas.
'''
"14" = ''':sup:`14` Te convertiré en una roca desnuda, en un secadero donde se tienden
las redes, y no serás reconstruida: yo lo he dicho -palabra de Yavé.
'''
"15" = ''':sup:`15` Esto dice Yavé con respecto a Tiro: Tu caída provocará mucho ruido.
Se escucharán los gritos de los heridos mientras la masacre haga
estragos en medio de ti: las islas quedarán espantadas.
'''
"16" = ''':sup:`16` Entonces descenderán de sus tronos todos los príncipes, se quitarán
su manto y dejarán su traje de fiesta. Se pondrán ropa de luto y se
sentarán en el suelo. Se sentirán impactados por el estupor al pensar
en ti y se quedarán temblando.
'''
"17" = ''':sup:`17` Entonces cantarán por ti este canto fúnebre: ¿Dónde está la ciudad
famosa a la que sus habitantes daban tanto prestigio?
'''
"18" = ''':sup:`18` Porque has caído, las islas tiemblan ( ).
'''
"19" = ''':sup:`19` Sí, Yavé lo dijo: Te convertiré en una ciudad desierta, como las
ciudades abandonadas. El océano te arrasará, sus olas pasarán por
encima de ti.
'''
"20" = ''':sup:`20` Haré que desciendas junto con los que van a la tumba, y te reunirás
con el pueblo de los muertos, con todos los que han ido a parar a la
fosa; no revivirás, no serás redificada en la tierra de los vivos.
'''
"21" = ''':sup:`21` ¡Te convertiré en un ejemplo y no existirás nunca más! palabra de
Yavé.
'''
