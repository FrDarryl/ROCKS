[9]
"1" = ''':sup:`1` Tobías llamó a Rafael y le dijo:
'''
"2" = ''':sup:`2` «Hermano Azarías, anda con un criado y dos camellos a Ragués.
'''
"3" = ''':sup:`3` Visita a Gabael, entrégale el recibo y hazte cargo del dinero;
invítalo también a la boda.
'''
"4" = ''':sup:`4` Tú sabes que mi padre está contando los días, y si me demoro uno más
lo disgustaré.
'''
"5" = ''':sup:`5` Por otra parte, eres testigo del juramento de Ragüel, que no puedo
quebrantar.» Rafael salió para Ragués de Media y se hospedó en casa de
Gabael. Le presentó el recibo y Gabael le entregó todos los sacos de
dinero que estaban sellados.
'''
"6" = ''':sup:`6` De madrugada partieron juntos a la boda. Al entrar en la casa de
Ragüel, encontraron a Tobías sentado a la mesa; se Tobantó y abrazó a
Gabael, que se echó a llorar y le bendijo así: «¡Hombre bueno y
honrado, hijo de un hombre honrado y bueno, justo y limosnero! Que el
Señor te conceda las bendiciones del ciclo a ti, a tu mujer, al padre y
a la madre de tu mujer. ¡Bendito sea Dios, que me ha permitido ver un
vivo retrato de mi primo Tobit.»
'''
"Notes" = '''
