[11]
"1" = ''':sup:`1` Aproximadamente un mes después, Najás, el amonita, le puso sitio a
Jabés de Galaad. Y todos los hombres de Jabés dijeron a Najás: «Si
llegas a un acuerdo con nosotros te serviremos.»
'''
"2" = ''':sup:`2` Najás respondió: «Estas son mis condiciones: les sacaré a todos el
ojo derecho para que así quede humillado todo Israel.»
'''
"3" = ''':sup:`3` Entonces los jefes de Jabés le contestaron: «Danos un plazo de siete
días. Vamos a mandar mensajeros por todo el territorio de Israel, y si
no hay nadie que nos ayude, entonces nos rendiremos a ti.»
'''
"4" = ''':sup:`4` Llegaron los mensajeros a Guibea, donde vivía Saúl, y contaron estas
cosas al pueblo, y todos se pusieron a gritar y a llorar.
'''
"5" = ''':sup:`5` En esto llegó Saúl, que venía del campo con sus bueyes, y dijo:
«¿Por qué está llorando todo el mundo?» Cuando le contaron lo que
sucedía,
'''
"6" = ''':sup:`6` el espíritu de Dios se apoderó de Saúl y se enojó sobremanera.
'''
"7" = ''':sup:`7` Tomó una yunta de bueyes, los descuartizó y envió los pedazos por
todo el territorio de Israel con este mensaje: «Esto les va a pasar a
los bueyes de todos los que no quieran seguirme a mí y a Samuel.» Al
ver esto, todos tuvieron miedo y salieron como un solo hombre.
'''
"8" = ''':sup:`8` Saúl les pasó revista en Bezar: eran unos trescientos mil los de
Israel y treinta mil los de Judá.
'''
"9" = ''':sup:`9` Entonces despidieron a los mensajeros con esta respuesta para los de
Jabés: «Mañana, cuando salga el sol, iremos a liberarlos.»
'''
"10" = ''':sup:`10` Y los de Jabés, llenos de alegría con esta noticia, dijeron a los
amonitas: «Mañana saldremos y ustedes podrán hacer con nosotros lo que
les parezca.»
'''
"11" = ''':sup:`11` A la mañana siguiente Saúl dispuso a su gente en tres columnas, que
penetraron en el campamento antes que amaneciera. Hubo lucha hasta el
mediodía. Los amonitas fueron derrotados y los que pudieron escaparon
cada uno por su cuenta.
'''
"12" = ''':sup:`12` Entonces el pueblo dijo a Samuel: «¿Dónde están los que preguntaron
si Saúl iba a reinar sobre nosotros? Entréganos esos hombres para
matarlos.»
'''
"13" = ''':sup:`13` Saúl respondió: «No se matará a nadie, porque hoy Yavé ha salvado a
Israel.»
'''
"14" = ''':sup:`14` Samuel dijo al pueblo: «Vamos todos a Guilgal y confirmemos allí al
rey.»
'''
"15" = ''':sup:`15` Todo el pueblo fue a Guilgal y allí reconocieron por rey a Saúl en
presencia de Yavé. Ofrecieron sacrificios de comunión y Saúl, junto con
todos los israelitas, celebró este acontecimiento con una gran fiesta.
'''
