[14]
"1" = ''':sup:`1` Yavé, Dios de ustedes, los tiene por sus hijos. No se hagan
incisiones ni se corten el pelo en la frente por un difunto.
'''
"2" = ''':sup:`2` Pues tú eres un pueblo santo y consagrado a Yavé, tu Dios. Yavé te
ha elegido de entre todos los pueblos que hay sobre la faz de la
tierra, para que seas su propio pueblo.
'''
"3" = ''':sup:`3` No comerán nada que sea impuro. Estos son los animales que podrán
comer:
'''
"4" = ''':sup:`4` el buey, la oveja y la cabra,
'''
"5" = ''':sup:`5` el ciervo, la gacela y el gamo, la cabra montés, el antílope, el
búfalo y la gamuza.
'''
"6" = ''':sup:`6` O sea, que pueden comer cualquier animal rumiante de pezuña partida
en dos mitades.
'''
"7" = ''':sup:`7` Pero no comerán de los que solamente rumían, o que solamente tienen
la pezuña partida: el camello, la liebre y el conejo que, si bien
rumian, no tienen la pezuña partida; los tendrán por impuros.
'''
"8" = ''':sup:`8` Tampoco comerán carne de cerdo, que tiene la pezuña partida, pero no
rumia. Ustedes lo tendrán por impuro: no comerán su carne ni tocarán su
cadáver.
'''
"9" = ''':sup:`9` De todos los animales que viven en el agua, comerán todo lo que
tiene aletas y escamas.
'''
"10" = ''':sup:`10` Pero no los que no tienen aletas y escamas: a éstos los
considerarán impuros.
'''
"11" = ''':sup:`11` Pueden comer toda ave pura.
'''
"12" = ''':sup:`12` No coman las siguientes: el águila, el quebrantahuesos,
'''
"13" = ''':sup:`13` el águila marina, el buitre, las diferentes especies de halcón
'''
"14" = ''':sup:`14` todas las especies de cuervos,
'''
"15" = ''':sup:`15` el avestruz, la lechuza, la gaviota y las diferentes especies de
gavilanes,
'''
"16" = ''':sup:`16` el búho, el ibis, el cisne,
'''
"17" = ''':sup:`17` el pelícano, el calamón, el somormujo, la cigüeña,
'''
"18" = ''':sup:`18` las diferentes especies de garza real, la abubilla y el murciélago.
'''
"19" = ''':sup:`19` Todo insecto que tiene alas será impuro para ustedes: no lo coman.
'''
"20" = ''':sup:`20` En cambio comerán toda ave pura.
'''
"21" = ''':sup:`21` No comerán de ningún animal hallado muerto. Se lo darás al
forastero que reside en tu ciudad o bien lo venderás a un extranjero,
sabiendo que tú eres un pueblo consagrado a Yavé, tu Dios. No cocerás
el cabrito en la leche de su madre.
'''
"22" = ''':sup:`22` Cada año separarás el diezmo de todo lo que hayas sembrado y que
haya crecido en tus tierras.
'''
"23" = ''':sup:`23` Comerás en presencia de Yavé, en el lugar que El haya escogido para
morada de su Nombre, el diezmo de tu trigo, de tu aceite y de tu vino,
así como los primeros nacidos de tu ganado mayor y menor. Con eso
aprenderás a honrar a Yavé, tu Dios, todos los días de tu vida.
'''
"24" = ''':sup:`24` Pero, cuando Yavé los haya multiplicado, podría ser que el camino
sea demasiado largo y, por eso, no puedas llevar ese diezmo al lugar
que Yavé ha elegido para morada de su Nombre.
'''
"25" = ''':sup:`25` En ese caso, cambiarás todo por dinero, e irás al lugar elegido por
Yavé llevando el dinero.
'''
"26" = ''':sup:`26` Allí comprarás todo lo que desees, sean vacas u ovejas, así como
también vino o bebida fermentada, todo lo que gustes y lo comerás allí
en presencia de Yavé. Estarás de fiesta, tú y los de tu casa,
'''
"27" = ''':sup:`27` sin olvidar al levita que habita en tus ciudades, ya que él no
tiene propiedades ni herencia como tú tienes.
'''
"28" = ''':sup:`28` Cada tres años separarás el diezmo de todas las cosechas del año,
pero lo guardarás en tu ciudad.
'''
"29" = ''':sup:`29` Vendrá entonces a comer el levita, que no tiene herencia propia
entre ustedes, y el extranjero, el huérfano y la viuda, que habitan tus
ciudades, y comerán hasta saciarse. Así Yavé bendecirá todas las obras
de tus manos, todo lo que hayas emprendido.
'''
