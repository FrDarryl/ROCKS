[3]
"1" = ''':sup:`1` Hermanos, no se hagan todos maestros; ya saben que como maestros
seremos juzgados con más severidad,
'''
"2" = ''':sup:`2` y todos tenemos nuestras fallas. El que no peca en palabras es un
hombre perfecto de verdad, pues es capaz de dominar toda su persona.
'''
"3" = ''':sup:`3` Poniendo un freno en la boca del caballo podemos dominarlo, y
sometemos así todo su cuerpo.
'''
"4" = ''':sup:`4` Lo mismo ocurre con los barcos: con un pequeño timón el piloto los
maneja como quiere, por grandes que sean, aun bajo fuertes vientos.
'''
"5" = ''':sup:`5` Así también la lengua es algo pequeño pero puede mucho; aquí tienen
una llama que devora bosques.
'''
"6" = ''':sup:`6` La lengua es un fuego, y es un mundo de maldad; rige nuestro
organismo y mancha a toda la persona: el fuego del infierno se mete en
ella y lo transmite a toda nuestra vida.
'''
"7" = ''':sup:`7` Animales salvajes y pájaros, reptiles y animales marinos de toda
clase han sido y de hecho son dominados por la raza humana.
'''
"8" = ''':sup:`8` Pero nadie ha sido capaz de dominar la lengua. Es un azote que no se
puede detener, un derrame de veneno mortal.
'''
"9" = ''':sup:`9` Con ella bendecimos a nuestro Señor y Padre y con ella maldecimos a
los hombres, hechos a imagen de Dios.
'''
"10" = ''':sup:`10` De la misma boca salen la bendición y la maldición.
'''
"11" = ''':sup:`11` Hermanos, esto no puede ser así. ¿Es que puede brotar de la misma
fuente agua dulce y agua amarga?
'''
"12" = ''':sup:`12` La higuera no puede producir aceitunas ni la vid higos, y lo
salobre no dará agua dulce.
'''
"13" = ''':sup:`13` ¿Así que eres sabio y entendido? Si tu sabiduría es modesta,
veremos sus frutos en tu conducta noble.
'''
"14" = ''':sup:`14` Pero si te vuelve amargo, celoso, peleador, no te fíes de ella, que
eso sería mentira.
'''
"15" = ''':sup:`15` Esa clase de sabiduría no viene de arriba sino de la tierra, de tu
propio genio y del demonio.
'''
"16" = ''':sup:`16` Y donde hay envidia y ambición habrá también inestabilidad y muchas
cosas malas.
'''
"17" = ''':sup:`17` En cambio la sabiduría que viene de arriba es, ante todo, recta y
pacífica, capaz de comprender a los demás y de aceptarlos; está llena
de indulgencia y produce buenas obras,
'''
"18" = ''':sup:`18` no es parcial ni hipócrita. Los que trabajan por la paz siembran en
la paz y cosechan frutos en todo lo bueno.
'''
