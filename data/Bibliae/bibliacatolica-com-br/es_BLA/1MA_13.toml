[13]
"1" = ''':sup:`1` Simón supo que Trifón había reunido un gran ejército con el fin de
dirigirse a Judea y devastarla.
'''
"2" = ''':sup:`2` Viendo que el pueblo estaba asustado y temeroso, subió a Jerusalén.
'''
"3" = ''':sup:`3` Allí reunió al pueblo y lo animó con este discurso: «Todos conocen
lo que yo, mis hermanos y la familia de mi padre hemos hecho por las
leyes y el Templo; como también, las guerras y las angustias que hemos
soportado.
'''
"4" = ''':sup:`4` Por Israel han muerto todos mis hermanos y he quedado yo solo.
Líbreme Dios de buscar mi propia seguridad cuando las cosas andan mal,
pues mi vida no tiene más valor que la de mis hermanos.
'''
"5" = ''':sup:`5` Ahora que todas las naciones, impulsadas por el odio, se han unido
para exterminarnos,
'''
"6" = ''':sup:`6` defenderé a mi nación, al Lugar Santo, a la mujer y a los hijos de
todos ustedes.»
'''
"7" = ''':sup:`7` Al oír estas palabras todos se reanimaron y exclamaron a gritos:
'''
"8" = ''':sup:`8` «Sé tú nuestro jefe en lugar de Judas y de tu hermano Jonatán.
'''
"9" = ''':sup:`9` Dirige nuestra guerra y obedeceremos tus órdenes.»
'''
"10" = ''':sup:`10` Entonces Simón, reuniendo a todos los hombres capaces de pelear, se
apresuró a terminar las murallas de Jerusalén y la fortificó por todas
partes.
'''
"11" = ''':sup:`11` Luego mandó a Jonatán, hijo de Absalón, a Jafa con tropas
importantes; éste expulsó a los que allí estaban y se estableció en
ella.
'''
"12" = ''':sup:`12` Entre tanto, Trifón salió de Tolemaida con un numeroso ejército
para invadir Judea, llevando prisionero con él a Jonatán.
'''
"13" = ''':sup:`13` Simón acampó en Adida, frente a la llanura.
'''
"14" = ''':sup:`14` Pero cuando Trifón supo que Simón había tomado el mando en lugar de
su hermano Jonatán y que estaba dispuesto a luchar contra él, le mandó
algunos mensajeros,
'''
"15" = ''':sup:`15` para decirle: «Hemos detenido a tu hermano Jonatán a causa del
dinero que debe al tesoro real por el cargo que desempeñaba.
'''
"16" = ''':sup:`16` Envía, pues, cien talentos de plata y dos de sus hijos, para que no
se escape cuando lo soltemos y se vuelva contra nosotros, y lo
dejaremos ir.»
'''
"17" = ''':sup:`17` Simón comprendió que Trifón trataba de engañarlo, pero con todo
mandó que se le entregaran el dinero y los niños, por no atraer sobre
sí el odio del pueblo de Israel, el cual habría dicho:
'''
"18" = ''':sup:`18` «Mataron a Jonatán porque Simón se negó a enviarles el dinero y a
los niños.»
'''
"19" = ''':sup:`19` Envió pues, los hijos y los cien talentos, pero Trifón faltó a su
palabra y no puso en libertad a Jonatán.
'''
"20" = ''':sup:`20` Después de esto, Trifón avanzó para invadir Judea y saquearla.
Dieron la vuelta por el camino de Adora, pero Simón con su ejército se
le oponía por donde pasaba.
'''
"21" = ''':sup:`21` Entonces los de la fortaleza mandaron mensajeros a Trifón para que
viniera pronto en su ayuda por el desierto y les trajera alimentos.
'''
"22" = ''':sup:`22` Trifón preparó toda su caballería para ir, pero aquella noche cayó
mucha nieve y, por esta razón, no fue.
'''
"23" = ''':sup:`23` Partió hacia Galaad y, cerca de Bascuna, hizo ejecutar a Jonatán,
que fue sepultado allí.
'''
"24" = ''':sup:`24` Después Trifón se volvió y marchó a su tierra.
'''
"25" = ''':sup:`25` Simón mandó a buscar los restos de Jonatán y los enterró en Modín,
la ciudad de sus padres.
'''
"26" = ''':sup:`26` Todo Israel celebró un gran duelo por él y lo lloró durante muchos
días.
'''
"27" = ''':sup:`27` Simón construyó sobre el sepulcro de sus padres y de sus hermanos
un monumento alto y visible desde muy lejos, adornado de mármoles en la
fachada y en la parte posterior.
'''
"28" = ''':sup:`28` Colocó siete pirámides una frente a la otra, por el padre, la madre
y los cuatro hermanos,
'''
"29" = ''':sup:`29` las rodeó de grandes columnas y sobre las columnas hizo esculpir
armas para que siempre se acordaran de ellos, y al lado de estas armas,
naves esculpidas para que las vieran todos los marineros.
'''
"30" = ''':sup:`30` Este es el sepulcro que construyó en Modín y que existe hasta hoy.
'''
"31" = ''':sup:`31` Trifón, que procedía de mala fe con el joven rey Antíoco, acabó por
matarlo. Se proclamó rey en su lugar,
'''
"32" = ''':sup:`32` se ciñó la corona de Asia y causó muchos estragos en el país.
'''
"33" = ''':sup:`33` Simón, por su parte, reconstruyó las fortalezas de Judea, las rodeó
de altas torres y grandes murallas con puertas y cerrojos y almacenó
alimentos en ellas.
'''
"34" = ''':sup:`34` Simón escogió hombres que envió al rey Demetrio, intentando
conseguir que la región fuera exenta de impuestos, dado que toda la
actividad de Trifón había sido un continuo robo.
'''
"35" = ''':sup:`35` El rey Demetrio contestó conforme a sus peticiones y le escribió en
los siguientes términos:
'''
"36" = ''':sup:`36` «El rey Demetrio saluda a Simón, Sumo Sacerdote, y Amigo del Rey, a
los ancianos y a la nación de los judíos.
'''
"37" = ''':sup:`37` Hemos recibido la corona de oro y la palma que me han enviado y
estamos dispuestos a firmar con ustedes una paz duradera y a escribir a
los funcionarios que les concedan el perdón de las deudas.
'''
"38" = ''':sup:`38` Todas nuestras concesiones a su favor son definitivas y las
fortalezas que has edificado son tuyas.
'''
"39" = ''':sup:`39` Te perdonamos además los olvidos y delitos cometidos hasta hoy, así
como la corona que debes. No será exigido desde ahora cualquier otro
tributo que se cobraba en Jerusalén.
'''
"40" = ''':sup:`40` Si alguno de tus hombres está dispuesto a alistarse en nuestro
ejército, puede hacerlo, y que reine entre nosotros la paz.»
'''
"41" = ''':sup:`41` El año ciento setenta Israel quedó libre del yugo de los paganos,
'''
"42" = ''':sup:`42` y comenzaron a escribir en los documentos y contratos: «El año
primero de Simón, sumo sacerdote, general y jefe de los judíos.»
'''
"43" = ''':sup:`43` En aquellos días acampó Simón contra Gazer y la rodeó con su
ejército. Construyó una torre móvil y la acercó a la ciudad, atacó una
torre y la ocupó.
'''
"44" = ''':sup:`44` Entonces los que estaban en la torre móvil entraron en la ciudad,
causando gran consternación.
'''
"45" = ''':sup:`45` Los habitantes con sus mujeres e hijos subieron a las murallas, se
rasgaron las vestiduras y a gritos clamaban a Simón, pidiendo la paz.
'''
"46" = ''':sup:`46` Le decían: «No obres con nosotros según merecen nuestras maldades,
sino según tu misericordia.»
'''
"47" = ''':sup:`47` Simón se reconcilió con ellos y no los trató con el rigor de la
guerra; pero los echó de la ciudad y purificó los edificios en que
había habido ídolos, y luego entró en ella cantando himnos y acciones
de gracias al Señor.
'''
"48" = ''':sup:`48` Después de limpiarla de toda impureza, instaló gente observante de
la Ley, la fortificó y se construyó allí una casa.
'''
"49" = ''':sup:`49` Los de la fortaleza, en Jerusalén, ya no podían salir de ella ni
entrar al territorio judío para comprar o vender, y pasaron mucha
escasez, muriendo de hambre muchos de ellos.
'''
"50" = ''':sup:`50` Pidieron a Simón la paz, y él se la otorgó. Los echó de allí y
limpió la fortaleza de todo lo que recordaba la presencia de los
paganos.
'''
"51" = ''':sup:`51` El día veintitrés del mes segundo del año ciento setenta y uno
entró en ella con cánticos, palmas y acompañamiento de cítaras,
címbalos y arpas, con himnos y cánticos, porque había sido eliminado lo
que era una gran plaga para Israel.
'''
"52" = ''':sup:`52` Simón ordenó celebrar alegremente cada año este día.
'''
"53" = ''':sup:`53` Fortificó el cerro del Templo, al lado de la fortaleza militar, y
allí habitó con los suyos.
'''
"54" = ''':sup:`54` Juan, hijo de Simón, era ya hombre; su padre lo nombró general en
jefe de todas las tropas y Juan se estableció en Gazara.
'''
