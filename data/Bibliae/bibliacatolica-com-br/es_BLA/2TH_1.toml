"1" = ''':sup:`1` Pablo, Silvano y Timoteo a la Iglesia de los tesalonicenses,
congregada en Dios nuestro Padre y en Cristo Jesús, el Señor:
'''
"2" = ''':sup:`2` Reciban gracia y paz de Dios Padre y de Cristo Jesús, el Señor.
'''
"3" = ''':sup:`3` Debemos dar gracias a Dios en todo tiempo por ustedes, hermanos. Es
justo hacerlo, ya que siguen progresando en la fe y crece el amor de
cada uno a los hermanos.
'''
"4" = ''':sup:`4` Nosotros mismos hablamos de ustedes con orgullo en las Iglesias de
Dios, porque se mantienen firmes y guardan su fe en medio de todas las
persecuciones y pruebas que deben soportar.
'''
"5" = ''':sup:`5` Estas han de ser para ustedes una muestra del justo juicio de Dios,
pues deben mostrarse dignos de ese Reino de Dios por el cual ahora
padecen.
'''
"6" = ''':sup:`6` Pero también es justo que Dios devuelva sufrimientos a los
perseguidores
'''
"7" = ''':sup:`7` y que a ustedes, los perseguidos, les dé el descanso con nosotros el
día en que el Señor Jesús se manifieste glorioso y venga del cielo
rodeado de su corte de ángeles.
'''
"8" = ''':sup:`8` Entonces la llama ardiente castigará a los que no reconocen a Dios y
no obedecen al Evangelio de Jesús, nuestro Señor.
'''
"9" = ''':sup:`9` Serán condenados a la perdición eterna, lejos del rostro del Señor y
de su Gloria irresistible.
'''
"10" = ''':sup:`10` Vendrá aquel día para ser glorificado en la persona de sus santos y
para que todos admiren su obra en los que creyeron, entre los que están
ustedes, que acogieron nuestro testimonio.
'''
"11" = ''':sup:`11` Estos son nuestros pensamientos en todo momento mientras rogamos
por ustedes: que nuestro Dios los haga dignos de su llamada y que, por
su poder, lleve a efecto sus buenos propósitos, haciendo que su fe sea
activa y eficiente.
'''
"12" = ''':sup:`12` De ese modo el nombre de Jesús, nuestro Señor, será glorificado a
través de ustedes y ustedes lo serán en él, por gracia de nuestro Dios
y de Cristo Jesús, el Señor.
'''
