[12]
"1" = ''':sup:`1` Apareció en el cielo una señal grandiosa: una mujer, vestida del
sol, con la luna bajo sus pies y una corona de doce estrellas sobre su
cabeza.
'''
"2" = ''':sup:`2` Está embarazada y grita de dolor, porque le ha llegado la hora de
dar a luz.
'''
"3" = ''':sup:`3` Apareció también otra señal: un enorme dragón rojo con siete cabezas
y diez cuernos, y en las cabezas siete coronas;
'''
"4" = ''':sup:`4` con su cola barre la tercera parte de las estrellas del cielo,
precipitándolas sobre la tierra. El dragón se detuvo delante de la
mujer que iba a dar a luz, para devorar a su hijo en cuanto naciera.
'''
"5" = ''':sup:`5` Y la mujer dio a luz un hijo varón, el que ha de gobernar a todas
las naciones con vara de hierro; pero su hijo fue arrebatado y llevado
ante Dios y su trono,
'''
"6" = ''':sup:`6` mientras la mujer huyó al desierto, donde tiene un lugar que Dios le
ha preparado. Allí la alimentarán durante mil doscientos sesenta días.
'''
"7" = ''':sup:`7` Entonces se desató una batalla en el cielo: Miguel y sus ángeles
combatieron contra el dragón. Lucharon el dragón y sus ángeles,
'''
"8" = ''':sup:`8` pero no pudieron vencer, y ya no hubo lugar para ellos en el cielo.
'''
"9" = ''':sup:`9` El dragón grande, la antigua serpiente, conocida como el Demonio o
Satanás, fue expulsado; el seductor del mundo entero fue arrojado a la
tierra y sus ángeles con él.
'''
"10" = ''':sup:`10` Oí entonces una fuerte voz en el cielo que decía: Por fin ha
llegado la salvación, el poder y el reinado de nuestro Dios, y la
soberanía de su Ungido. Pues echaron al acusador de nuestros hermanos,
el que los acusaba día y noche ante nuestro Dios.
'''
"11" = ''':sup:`11` Ellos lo vencieron con la sangre del Cordero y con su palabra y con
su testimonio, pues hablaron sin tener miedo a la muerte.
'''
"12" = ''':sup:`12` Por eso, alégrense cielos y ustedes que habitan en ellos. Pero ¡ay
de la tierra y del mar!, porque el Diablo ha bajado donde ustedes y
grande es su furor, al saber que le queda poco tiempo.
'''
"13" = ''':sup:`13` Cuando el dragón vio que había sido arrojado a la tierra, se puso a
perseguir a la mujer que había dado a luz al varón.
'''
"14" = ''':sup:`14` Pero se le dieron a la mujer las dos alas del águila grande para
que volara al desierto, a su lugar; allí será mantenida lejos del
dragón por un tiempo, dos tiempos y la mitad de un tiempo.
'''
"15" = ''':sup:`15` Entonces la serpiente vomitó de su boca como un río de agua detrás
de la mujer para que la arrastrara,
'''
"16" = ''':sup:`16` pero la tierra vino en ayuda de la mujer. Abrió la tierra su boca,
y se tragó el río que el dragón había vomitado.
'''
"17" = ''':sup:`17` Entonces el dragón se enfureció contra la mujer y se fue a hacer la
guerra al resto de sus hijos, es decir, a los que observan los
mandamientos de Dios y guardan el mensaje de Jesús.
'''
"18" = ''':sup:`18` Y se quedó a orillas del mar.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - La mujer vestida de sol representa al pueblo de Dios, mientras
que el dragón simboliza a Satanás. Este es uno de los muchos casos en
los que se revela el conflicto cósmico entre el bien y el mal, con la
12:3-6 - El dragón intenta devorar al hijo nacido de la mujer, pero
Dios la salva, simbolizando la lucha contra las fuerzas del mal que
buscan destruir el plan de salvación de Dios. La perseverancia de
12:7-9 - La guerra en el cielo entre Miguel y el dragón simboliza la
victoria definitiva del bien sobre el mal. El triunfo de Miguel y sus
ángeles señala la derrota de Satanás y la certeza de la victoria de
12:10-12 - La acusación de Satanás contra los hermanos queda anulada
por la sangre de Cristo. Este versículo muestra cómo la salvación por
medio de Jesucristo derrota a las fuerzas del mal y asegura la victoria
12:17 - El dragón persigue a la mujer y a sus hijos, pero Dios los
protege. Este simbolismo representa la lucha constante de la Iglesia y
los fieles contra las fuerzas demoníacas, pero con la promesa de
24:9-13).
'''
