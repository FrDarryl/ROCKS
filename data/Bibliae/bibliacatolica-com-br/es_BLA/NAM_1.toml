"1" = ''':sup:`1` Palabras contra Nínive. Este es el libro de la visión que tuvo Nahúm
de Elcós.
'''
"2" = ''':sup:`2` Yavé es un Dios celoso y vengador. Se venga contra sus adversarios y
su ira es terrible.
'''
"3" = ''':sup:`3` Yavé es lento a la cólera pero tremendo en su poder y no deja pasar
nada. Camina entre tempestades y huracanes, y las nubes son el polvo de
sus pies.
'''
"4" = ''':sup:`4` Amenaza a los mares y los seca, los ríos se quedan sin agua. El
Basán y el Carmelo desfallecen y se marchita el verdor del Líbano,
'''
"5" = ''':sup:`5` los cerros tiemblan ante él, y las lomas se estremecen. Ante él se
derrumban la tierra, el universo y todos los que en él viven.
'''
"6" = ''':sup:`6` ¿Quién podrá resistir ante su enojo? ¿Quién podrá soportar el ardor
de su cólera? Su furor se extiende como el fuego, y las rocas se
quiebran ante él.
'''
"7" = ''':sup:`7` Yavé es bueno; para los que en él confían, es un refugio en el día
de la angustia. Conoce a los que en él confían, y los salva de las
aguas embravecidas.
'''
"8" = ''':sup:`8` Mas extermina a los que se alzan contra él, a sus enemigos los
persigue hasta en la oscuridad.
'''
"9" = ''':sup:`9` ¿Qué traman contra Yavé?, El va a llevar a cabo la destrucciónruina,
y la maldad no volverá a triunfar.
'''
"10" = ''':sup:`10` Porque ellos, espinos enredados, serán consumidos enteramente como
se consume la paja seca,
'''
"11" = ''':sup:`11` Yavé sacará de Juda a su enemigo, al que medita el mal.
'''
"12" = ''':sup:`12` Así dice Yavé: «Por más potentes y poderosos que sean, serán
cortados y desaparecerán. Si te he humillado, no volveré a humillarte
más.
'''
"13" = ''':sup:`13` Voy a quebrar el yugo que pesa sobre tiy a romper tus cadenas.
'''
"14" = ''':sup:`14` Pero Yavé ha ordenado respecto a ti: No habrá más descendencia de
tu nombre; de la casa de tu Dios extirparé ídolos y estatuas fundidas y
haré de tu sepulcro un lugar maldito.
'''
