[1]
"1" = ''':sup:`1` En diversas ocasiones y bajo diferentes formas Dios habló a nuestros
padres por medio de los profetas,
'''
"2" = ''':sup:`2` hasta que en estos días, que son los últimos, nos habló a nosotros
por medio del Hijo, a quien hizo destinatario de todo, ya que por él
dispuso las edades del mundo.
'''
"3" = ''':sup:`3` El es el resplandor de la Gloria de Dios y en él expresó Dios lo que
es en sí mismo. El, cuya palabra poderosa mantiene el universo, también
es el que purificó al mundo de sus pecados, y luego se sentó en los
cielos, a la derecha del Dios de majestad.
'''
"4" = ''':sup:`4` Ahora, pues, él está tanto más por encima de los ángeles, cuanto más
excelente es el Nombre que recibió.
'''
"5" = ''':sup:`5` En efecto, ¿a qué ángel le dijo Dios jamás: Tú eres mi Hijo, yo te
he dado la vida hoy? ¿Y de qué ángel dijo Dios: Yo seré para él un
Padre y él será para mí un Hijo?
'''
"6" = ''':sup:`6` Al introducir al Primogénito en el mundo, dice: Que lo adoren todos
los ángeles de Dios.
'''
"7" = ''':sup:`7` Tratándose de los ángeles, encontramos palabras como éstas: Dios
envía a sus ángeles como espíritus, y a sus servidores como llamas
ardientes.
'''
"8" = ''':sup:`8` Al Hijo, en cambio, se le dice: Tu trono, oh Dios, permanece por
siglos y siglos, y tu gobierno es gobierno de justicia.
'''
"9" = ''':sup:`9` Amas la justicia y aborreces la maldad; por eso, oh Dios, tu Dios te
concedió una consagración real que es fuente de alegría, con
preferencia a tus compañeros.
'''
"10" = ''':sup:`10` Y también leemos: Tú, Señor, en el principio, pusiste la tierra
sobre sus bases, y los cielos son obra de tus manos.
'''
"11" = ''':sup:`11` Ellos desaparecerán, pero tú permaneces. Serán para ti como un
vestido viejo;
'''
"12" = ''':sup:`12` los doblarás como una capa, y los cambiarás. Pero tú eres siempre
el mismo y tus años no terminarán jamás.
'''
"13" = ''':sup:`13` A ninguno de sus ángeles dijo Dios: Siéntate a mi derecha hasta que
ponga a tus enemigos como tarima de tus pies.
'''
"14" = ''':sup:`14` Pues todos ellos no son más que funcionarios espirituales, y
recibenuna misión para bien de los que recibirán la salvación.
'''
