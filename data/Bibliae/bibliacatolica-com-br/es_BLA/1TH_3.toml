[3]
"1" = ''':sup:`1` Como no podía soportarlo más, decidí quedarme solo en Atenas
'''
"2" = ''':sup:`2` y enviarles a Timoteo, hermano nuestro, que junto con nosotros
trabaja con Dios por el Evangelio de Cristo. El debía fortalecerles y
animarlos en la fe
'''
"3" = ''':sup:`3` para que nadie se dejara conmover por las pruebas que ahora
soportan. Saben que ése es nuestro destino.
'''
"4" = ''':sup:`4` Cuando estábamos con ustedes ya se lo decíamos: tendremos que
enfrentar la persecución. Y sucedió, como bien saben.
'''
"5" = ''':sup:`5` Por eso no pude esperar más y envié a Timoteo para tener noticias de
la fe, no fuera que el Tentador los hubiera hecho tropezar, resultando
inútil nuestro trabajo.
'''
"6" = ''':sup:`6` Mas ahora Timoteo acaba de volver y nos trae buenas noticias de su
fe y su caridad. Nos dice que conservan siempre buen recuerdo de
nosotros y que tienen tantas ganas de vernos como nosotros a ustedes.
'''
"7" = ''':sup:`7` Así que son ustedes, hermanos, y su fe lo que nos dio ánimo en
nuestras angustias y pruebas;
'''
"8" = ''':sup:`8` si están firmes en el Señor, nosotros volvemos a vivir.
'''
"9" = ''':sup:`9` ¿Cómo podríamos dar suficientemente gracias a Dios por ustedes y por
la gran alegría que nos hacen sentir ante Dios?
'''
"10" = ''':sup:`10` Noche y día le pedimos con la mayor insistencia que nos permita
volver a verlos y completar lo que todavía falta a su fe.
'''
"11" = ''':sup:`11` Quiera Dios, nuestro Padre, y Jesús, nuestro Señor, prepararnos el
camino para ir a visitarlos.
'''
"12" = ''':sup:`12` Que el Señor los haga crecer más y más en el amor que se tienen
unos a otros y en el amor para con todos, imitando el amor que sentimos
por ustedes.
'''
"13" = ''':sup:`13` Que él los fortalezca interiormente para que sean santos e
irreprochables delante de Dios, nuestro Padre, el día que venga Jesús,
nuestro Señor, con todos sus santos.
'''
