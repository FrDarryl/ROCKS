"1" = ''':sup:`1` Salomón, hijo de David, se afirmó en su reino; Yavé, su Dios, estaba
con él y lo engrandeció sobremanera.
'''
"2" = ''':sup:`2` Salomón reunió a todo Israel, a los jefes de mil y de cien, a los
jueces, a los príncipes de todo Israel, a los jefes de las casas
paternas;
'''
"3" = ''':sup:`3` luego se fue con toda la asamblea al Santuario de Loma de Gabaón,
donde estaba la Tienda de las Citas Divinas, que Moisés, siervo de
Yavé, había hecho en el desierto.
'''
"4" = ''':sup:`4` Pero el Arca de Dios había sido trasladada por David de Cariatiarim
al lugar que él le había preparado, pues había alzado para ella una
tienda en Jerusalén.
'''
"5" = ''':sup:`5` El altar de bronce que había hecho Betsaleel, hijo de Urí, hijo de
Jur, estaba allí ante la Morada de Yavé en que Salomón y la asamblea
vinieron a adorar a Yavé.
'''
"6" = ''':sup:`6` Salomón sacrificó allí en el altar de bronce que estaba ante la
Tienda de las Citas, ofreciendo mil holocaustos a Yavé.
'''
"7" = ''':sup:`7` Durante la noche se apareció Yavé a Salomón y le dijo: «Pide lo que
quieras que te dé»,
'''
"8" = ''':sup:`8` y Salomón respondió a Yavé: «Tú hiciste con David, mi padre, gran
misericordia, y a mí me has hecho reinar en su lugar.
'''
"9" = ''':sup:`9` Ahora, pues, ¡oh Yavé!, se cumple tu promesa a David, mi padre, ya
que me has hecho rey de un pueblo numeroso como el polvo de la tierra.
'''
"10" = ''':sup:`10` Dame, pues, la sabiduría y el entendimiento para que pueda conducir
a este pueblo, porque ¿quién podrá gobernar a este gran pueblo?»
'''
"11" = ''':sup:`11` Yavé dijo a Salomón: «Ya que éste es tu deseo y no has pedido
riquezas ni bienes, ni gloria ni la muerte de tus enemigos, ni tampoco
has pedido larga vida, sino que me has pedido la sabiduría y el
entendimiento para gobernar a mi pueblo, del cual te he hecho rey,
'''
"12" = ''':sup:`12` por eso desde ahora te doy sabiduría y entendimiento, y además te
daré riquezas, bienes y gloria como no las tuvieron nunca los reyes que
fueron antes de ti, ni las tendrá ninguno de los que vengan después de
ti.»
'''
"13" = ''':sup:`13` Salomón dejó el Santuario de Gabaón, y volvió a Jerusalén lejos de
la Tienda de las Citas y reinó sobre Israel.
'''
"14" = ''':sup:`14` Salomón juntó carros y caballerías; tuvo mil cuatrocientos carros,
doce mil caballos, que distribuyó entre las ciudades donde tenía los
carros, y en Jerusalén, cerca del rey.
'''
"15" = ''':sup:`15` El rey hizo que la plata y el oro fueran abundantes en Jerusalén
como las piedras, y los cedros como los sicomoros en la Tierra Baja.
'''
"16" = ''':sup:`16` Los caballos de Salomón procedían de Cilicia; los mercaderes del
rey los adquirían en Cilicia por su precio en dinero.
'''
"17" = ''':sup:`17` Traían de allí un carro por seiscientos siclos de plata, y un
caballo por ciento cincuenta. Los traían también como intermediarios
para todos los reyes de los heteos y todos los reyes de Aram.
'''
"18" = ''':sup:`18` Decidió, pues, Salomón edificar una Casa al nombre de Yavé y otra
para sí.
'''
