[9]
"1" = ''':sup:`1` Estos acontecimientos llegaron al oído de los reyes que vivían al
oeste del Jordán, en la montaña, en la llanura y la costa del mar.
'''
"2" = ''':sup:`2` Los heteos, los amorreos, los cananeos, los fereceos, los jeveos y
los jebuseos hicieron un pacto y acordaron pelear juntos contra Josué e
Israel.
'''
"3" = ''':sup:`3` Los habitantes de Gabaón supieron lo que Josué había hecho en Jericó
y Hay y decidieron engañarlos.
'''
"4" = ''':sup:`4` Se aprovisionaron de alimentos, cargaron sobre sus burros unos sacos
viejos y pellejos de vino, rotos y parchados,
'''
"5" = ''':sup:`5` se pusieron unas sandalias muy gastadas y remendadas y unas ropas
también muy usadas. Para el camino llevaron unos panes duros y hechos
migas.
'''
"6" = ''':sup:`6` Fueron hacia Josué, al campamento de Guilgal, y le dijeron: «Venimos
de lejanas tierras para pactar con ustedes.»
'''
"7" = ''':sup:`7` Los israelitas respondieron: «¿Viven ustedes cerca de nosotros?
'''
"8" = ''':sup:`8` Pues en ese caso no podríamos hacer un pacto con ustedes.»
Respondieron a Josué: «Servidores tuyos somos.» Josué les preguntó:
«¿Quiénes son ustedes y de dónde vienen?»
'''
"9" = ''':sup:`9` Contestaron: «De un país muy lejano vienen tus servidores, por la
fama de Yavé, tu Dios, pues sabemos de su poder y de todo lo que hizo
en Egipto,
'''
"10" = ''':sup:`10` y con los dos reyes de los amorreos que reinaron en la parte
oriental del Jordán, Sijón, rey de Jesbón, y Og, rey de Basán, que
vivía en Astarot.
'''
"11" = ''':sup:`11` Los dirigentes y demás habitantes de nuestro pueblo nos dijeron:
Provéanse de alimentos para un largo viaje, ubíquenlos y díganles:
Servidores somos de ustedes; hagan alianza con nosotros.
'''
"12" = ''':sup:`12` Observen los panes que tomamos calientes en nuestras casas para
venir a encontrarlos y vean cómo se han secado y despedazado.
'''
"13" = ''':sup:`13` Estos pellejos que llenamos de vino eran nuevos, ahora están rotos
y descosidos. La ropa y el calzado que usamos se han gastado a causa
del largo viaje.»
'''
"14" = ''':sup:`14` Los israelitas compartieron con ellos su comida sin haber
preguntado a Yavé lo que debían hacer.
'''
"15" = ''':sup:`15` Josué hizo alianza con ellos sin esperar una respuesta, y tanto él
como los jefes de la comunidad prometieron respetarles la vida.
'''
"16" = ''':sup:`16` Tres días más tarde, los israelitas supieron que esa gente habitaba
en la vecindad en medio de su propio territorio.
'''
"17" = ''':sup:`17` Ese tercer día los israelitas partieron y entraron a sus ciudades:
Gabaón, Carifá, Beriot y Cariatiarim.
'''
"18" = ''':sup:`18` Les perdonaron la vida en vista de que los jefes del pueblo les
habían prestado juramento en nombre de Yavé, pero toda la gente criticó
a los jefes.
'''
"19" = ''':sup:`19` Estos les respondieron: «Nosotros hemos jurado en nombre de Yavé y,
por lo tanto, no podemos matarlos.
'''
"20" = ''':sup:`20` Sin embargo, haremos esto: les dejaremos vivir para no atraernos el
enojo de Yavé,
'''
"21" = ''':sup:`21` pero servirán como leñadores y acarreadores de agua al servicio de
la comunidad de Israel.»
'''
"22" = ''':sup:`22` Entonces Josué reunió a los gabaonitas y les dijo, según lo
decidido por los jefes:«¿Por qué han mentido y nos han dicho que vienen
de muy lejos cuando viven en medio de nosotros?
'''
"23" = ''':sup:`23` En adelante serán malditos y siempre permanecerán como cortadores
de leña y acarreadores de agua para la Casa de mi Dios.»
'''
"24" = ''':sup:`24` Los gabaonitas respondieron: «Supimos que Yavé había mandado a
Moisés destruir a todos los habitantes de la tierra que él les
entregaba. Tuvimos miedo y optamos por esta medida.
'''
"25" = ''':sup:`25` Y ahora estamos en tus manos; haz con nosotros lo que te parezca
bueno y justo.»
'''
"26" = ''':sup:`26` Josué cumplió su promesa y no dejó que los israelitas los mataran,
'''
"27" = ''':sup:`27` pero desde aquel día hasta hoy sirvieron como leñadores y
acarreadores de agua para toda la comunidad y para el altar de Yavé en
el lugar que él se iba a elegir.
'''
