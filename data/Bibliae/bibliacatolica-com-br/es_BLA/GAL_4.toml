[4]
"1" = ''':sup:`1` Ahora yo digo: mientras el hijo del dueño de casa es aún niño, no
tiene ninguna ventaja sobre los esclavos, a pesar de que es dueño de
todos ellos.
'''
"2" = ''':sup:`2` Está sometido a quienes lo cuidan o se encargan de sus asuntos hasta
la fecha fijada por su padre.
'''
"3" = ''':sup:`3` De igual modo también nosotros, pasamos por una etapa de niñez, y
estuvimos sometidos a las normas y principios que rigen el mundo.
'''
"4" = ''':sup:`4` Pero, cuando llegó la plenitud de los tiempos, Dios envió a su Hijo,
que nació de mujer y fue sometido a la Ley,
'''
"5" = ''':sup:`5` con el fin de rescatar a los que estaban bajo la Ley, para que así
recibiéramos nuestros derechos como hijos.
'''
"6" = ''':sup:`6` Ustedes ahora son hijos, por lo cual Dios ha mandado a nuestros
corazones el Espíritu de su propio Hijo que clama al Padre: ¡Abbá! o
sea: ¡Papá!
'''
"7" = ''':sup:`7` De modo que ya no eres esclavo, sino hijo, y siendo hijo, Dios te da
la herencia.
'''
"8" = ''':sup:`8` En otros tiempos no conocían a Dios y sirvieron a los que no son
dioses;
'''
"9" = ''':sup:`9` pero si ahora conocen a Dios o, más bien, Dios los ha conocido a
ustedes, ¿cómo pueden volver a normas y principios miserables y sin
fuerza? ¿Quieren ser de nuevo sus esclavos?
'''
"10" = ''':sup:`10` Y van a observar ciertos días, y las lunas nuevas, y tal tiempo, y
ese año.
'''
"11" = ''':sup:`11` Me temo que todas mis penas hayan sido inútiles.
'''
"12" = ''':sup:`12` Les ruego, hermanos, que me imiten a mí como yo me hice semejante a
ustedes. Siempre me han tratado bien.
'''
"13" = ''':sup:`13` Recuerden que en los comienzos, cuando les anuncié el Evangelio, yo
estaba enfermo.
'''
"14" = ''':sup:`14` Aunque mis pruebas eran una prueba para ustedes, no me despreciaron
ni me rechazaron, sino que me acogieron como a un ángel de Dios, como a
Cristo Jesús.
'''
"15" = ''':sup:`15` ¿Por qué se perdió la alegría de aquel tiempo? No miento, pero se
habrían sacado los ojos para dármelos.
'''
"16" = ''':sup:`16` ¿Y me he vuelto un enemigo ahora porque les digo la verdad?
'''
"17" = ''':sup:`17` Esa gente les demuestra mucho interés, pero no es para bien;
quieren apartarlos de mí y que se interesen por ellos.
'''
"18" = ''':sup:`18` ¡Ojalá ustedes fueran siempre objeto de gran atención, y no
solamente de la mía cuando estoy con ustedes!
'''
"19" = ''':sup:`19` Hijitos míos, de nuevo sufro por ustedes dolores de alumbramiento,
hasta que Cristo haya tomado forma en ustedes;
'''
"20" = ''':sup:`20` cuánto desearía estar ahora con ustedes y hablarles de viva voz,
porque ya no sé qué hacer por ustedes.
'''
"21" = ''':sup:`21` Ustedes que quieren obedecer a la Ley, díganme: ¿acaso la
entienden?
'''
"22" = ''':sup:`22` Está escrito que Abrahán tuvo dos hijos: uno de la esclava y el
otro de la mujer libre, su esposa.
'''
"23" = ''':sup:`23` El hijo de la esclava le nació como cualquier ser humano, mientras
que el hijo de la libre se lo debía a una promesa de Dios.
'''
"24" = ''':sup:`24` Aquí hay una figura, y reconocemos dos alianzas. La primera, la del
monte Sinaí, es Agar, que da a luz a esclavos.
'''
"25" = ''':sup:`25` Agar era de Arabia, donde está el monte Sinaí, y representa a la
Jerusalén actual, que es esclava, lo mismo que sus hijos.
'''
"26" = ''':sup:`26` En cambio, la Jerusalén de arriba es libre y es nuestra madre.
'''
"27" = ''':sup:`27` La Escritura dice: Alégrate, mujer estéril y sin hijos; estalla en
gritos de alegría, tú que no has conocido los dolores de parto; pues
muchos serán los hijos de la madre abandonada, más que los de la que
tenía marido.
'''
"28" = ''':sup:`28` Hermanos, ustedes, como Isaac, son hijos de la promesa.
'''
"29" = ''':sup:`29` Pero así como entonces el hijo según la carne perseguía a Isaac,
hijo según el espíritu, lo mismo pasa ahora.
'''
"30" = ''':sup:`30` Y ¿qué dice la Escritura? Echa a la esclava y a su hijo, porque el
hijo de la esclava no puede compartir la herencia junto al hijo de la
mujer libre.
'''
"31" = ''':sup:`31` Hermanos, nosotros somos hijos de la mujer libre y no de la
esclava.
'''
