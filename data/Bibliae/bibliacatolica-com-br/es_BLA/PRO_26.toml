[26]
"1" = ''':sup:`1` Ni nieve en verano, ni lluvia en la cosecha: tampoco convienen
honores a un tonto.
'''
"2" = ''':sup:`2` Se escapa un pajarillo, se vuela una golondrina: cuando se maldice
sin motivo no pasa nada.
'''
"3" = ''':sup:`3` ¡La fusta para el caballo, las riendas para el burro, y el palo para
la espalda de los imbéciles!
'''
"4" = ''':sup:`4` No respondas a las estupideces de un imbécil, te volverías como él.
'''
"5" = ''':sup:`5` Responde a las estupideces de un imbécil, porque si no se va a creer
un sabio.
'''
"6" = ''':sup:`6` Es cortarse un pie, confiar sus mensajes a un imbécil: el trago será
amargo.
'''
"7" = ''':sup:`7` Como piernas inseguras de un cojo así es la palabra sabia en boca de
un tonto.
'''
"8" = ''':sup:`8` Darle importancia a un tonto no es mejor que amarrar la piedra a la
honda.
'''
"9" = ''':sup:`9` Como una rama de espino en manos de un borracho así es la palabra
sabia en boca de un tonto.
'''
"10" = ''':sup:`10` Si utilizas a un tonto, será como un arquero que hiere a cuantos
pasan.
'''
"11" = ''':sup:`11` El perro vuelve a su vómito, y el insensato recae en su locura.
'''
"12" = ''':sup:`12` ¿Ves a ese hombre que se tiene por sabio? Más se puede esperar de
un tonto.
'''
"13" = ''':sup:`13` El flojo dice: "Hay un animal feroz en el camino! ¡Hay un león en
la calle!"
'''
"14" = ''':sup:`14` La puerta da vuelta sobre sus goznes, y el flojo, sobre su lecho.
'''
"15" = ''':sup:`15` El flojo mete la mano en el plato, pero le cansa llevarla a la
boca.
'''
"16" = ''':sup:`16` El flojo se cree más sabio que siete personas que responden bien.
'''
"17" = ''':sup:`17` ¿Meterse en las peleas de otro? ¡Mejor agarres por las orejas a un
perro que pasa!
'''
"18" = ''':sup:`18` Como un loco que lanza brasas o flechas mortíferas,
'''
"19" = ''':sup:`19` así es el que miente a su prójimo antes de decirle: "¡Era una
broma!"
'''
"20" = ''':sup:`20` Sin leña el fuego se apaga; sin chismoso la disputa se apacigua.
'''
"21" = ''':sup:`21` El carbón y la leña activan el fuego, el hombre pendenciero atiza
las disputas.
'''
"22" = ''':sup:`22` Las palabras del chismoso son como golosinas; se deslizan
suavemente hasta el fondo de las entrañas.
'''
"23" = ''':sup:`23` Como un revestimiento de plata en un tiesto de barro, así son las
buenas palabras de un corazón perverso.
'''
"24" = ''':sup:`24` El que tiene odio disimula su lenguaje y esconde en él su maldad.
'''
"25" = ''':sup:`25` Si expresa buenos sentimientos, no te fíes: siete maldades llenan
su corazón.
'''
"26" = ''':sup:`26` Aunque oculte su odio bajo modales educados, su malicia se
manifestará en público.
'''
"27" = ''':sup:`27` El que cava una fosa caerá en ella; el que hace rodar una piedra,
ésta se volverá sobre él.
'''
"28" = ''':sup:`28` El que miente odia al que ofende; lo echa abajo con palabras
suaves.
'''
