'''
"2" = ''':sup:`2` A ti, Señor, elevo mi alma, a ti que eres mi Dios. En ti he
confiado, que no quede avergonzado ni se rían de mí mis enemigos.
'''
"3" = ''':sup:`3` Los que esperan en ti no serán confundidos, pero sí lo serán quienes
te mienten.
'''
"4" = ''':sup:`4` Haz, Señor, que conozca tus caminos, muéstrame tus senderos.
'''
"5" = ''':sup:`5` En tu verdad guía mis pasos, instrúyeme, tú que eres mi Dios y mi
Salvador. Te estuve esperando todo el día, sé bueno conmigo y acuérdate
de mí.
'''
"6" = ''':sup:`6` Acuérdate que has sido compasivo y generoso desde toda la eternidad.
'''
"7" = ''':sup:`7` No recuerdes las faltas ni los extravíos de mi juventud; pero
acuérdate de mí según tu amor.
'''
"8" = ''':sup:`8` El Señor es bueno y recto; por eso muestra el camino a los que han
pecado.
'''
"9" = ''':sup:`9` Dirige los pasos de los humildes, y muestra a los sencillos el
camino.
'''
"10" = ''':sup:`10` Amor y lealtad son todos sus caminos, para el que guarda su alianza
y sus mandatos.
'''
"11" = ''':sup:`11` ¡Rinde honor a tu nombre, Señor, y perdona mi deuda, que es muy
grande!
'''
"12" = ''':sup:`12` En cuanto un hombre teme al Señor, él le enseña a escoger su
camino.
'''
"13" = ''':sup:`13` Su alma en la dicha morará, y sus hijos heredarán la tierra.
'''
"14" = ''':sup:`14` El secreto del Señor es para quien lo teme, le da el conocimiento
de su alianza.
'''
"15" = ''':sup:`15` Mis ojos nunca se apartan del Señor, pues él saca mis pies de la
trampa.
'''
"16" = ''':sup:`16` Mírame y ten compasión de mí, que estoy solo y desvalido.
'''
"17" = ''':sup:`17` Afloja lo que aprieta mi corazón y hazme salir de mis angustias.
'''
"18" = ''':sup:`18` Contempla mi miseria y mi fatiga y quítame de encima todos mis
pecados.
'''
"19" = ''':sup:`19` Mira cuántos son mis enemigos y con qué odio violento me persiguen.
'''
"20" = ''':sup:`20` Defiende mi vida, líbrame: no quede confundido de haber confiado en
ti.
'''
"21" = ''':sup:`21` Integridad y rectitud me guardarán, en ti, Señor, he puesto mi
confianza.
'''
"22" = ''':sup:`22` Oh Dios, redime a Israel de todas sus angustias.
'''
