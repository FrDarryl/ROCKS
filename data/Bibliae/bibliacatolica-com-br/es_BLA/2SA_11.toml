[11]
"1" = ''':sup:`1` Al año siguiente, en el tiempo en que los reyes sa len a campaña,
David mandó a Joab con la guardia y todo el ejército. Derro taron a los
amonitas y sitiaron la ciudad de Rabbá, mientras que él se quedó en
Jerusalén.
'''
"2" = ''':sup:`2` Una tarde, después de haberse le vantado de la siesta, se paseaba
David por la terraza del palacio, y desde allí vio a una mujer que se
bañaba. Era una mujer muy bella.
'''
"3" = ''':sup:`3` David ordenó que averiguaran quién era, y le dijeron: «Es Betsabé,
esposa de Urías, el heteo.»
'''
"4" = ''':sup:`4` La mandó a buscar, la trajo a su casa y se acostó con ella cuando
acababa de pu rificarse de sus reglas.
'''
"5" = ''':sup:`5` Después ella volvió a su casa. Pero quedó embaraza da y se lo
comunicó a David.
'''
"6" = ''':sup:`6` Enton ces David envió un mensajero a Joab, pidiéndole que le enviara
a Urías, el he teo.
'''
"7" = ''':sup:`7` Cuando llegó Urías, David le pre guntó cómo estaba Joab y el
ejército y cómo iba la guerra.
'''
"8" = ''':sup:`8` Después le dijo: «Baja a tu casa y descansa.» Cuando Urías salió del
palacio, David mandó detrás de él platos de su propia mesa,
'''
"9" = ''':sup:`9` pero Urías se acostó a la entra da del palacio con los servidores
del rey y no bajó a su casa.
'''
"10" = ''':sup:`10` Cuando David lo supo, le dijo: «¿No acabas de llegar de un viaje?
¿Por qué no bajaste a tu casa?»
'''
"11" = ''':sup:`11` Urías le respondió: «El Arca, Israel y Judá viven en tiendas de cam
paña; mi general Joab y sus oficiales acampan al aire libre; ¿cómo
puedo yo ir a mi casa para comer, beber y dormir con mi esposa? Por
Yavé y por tu vida, que no haré tal cosa.»
'''
"12" = ''':sup:`12` David le dijo entonces: «Bueno, quédate aquí por hoy y mañana te
despediré.» Así, pues, Urías se quedó aquel día en Jerusalén.
'''
"13" = ''':sup:`13` Al otro día David lo invitó a comer y a beber con él, hasta que lo
embriagó; pero por la tarde Urías no bajó a su casa, sino que durmió
con los servidores del rey.
'''
"14" = ''':sup:`14` A la mañana siguiente, David envió una carta a Joab por medio de
Urías.
'''
"15" = ''':sup:`15` En ella le decía: «Pon a Urías en la parte más peligrosa de la
batalla y déjalo solo para que lo maten.»
'''
"16" = ''':sup:`16` Joab, que estaba sitiando la ciudad, puso a Urías en el lugar donde
estaban los más valerosos defensores.
'''
"17" = ''':sup:`17` En efecto, los sitiados hicieron una salida y mataron a varios
hombres y oficiales de David, entre ellos a Urías, el heteo.
'''
"18" = ''':sup:`18` Joab envió un informe detallado del combate,
'''
"19" = ''':sup:`19` y ordenó al mensajero: «Cuando hayas terminado de contar al rey
cómo fue la batalla,
'''
"20" = ''':sup:`20` si él se enoja y te dice: «¿Por qué se acercaron tanto a la ciudad?
'''
"21" = ''':sup:`21` ¿No fue una mujer la que mató a Abimelec, hijo de Jerubaal, lanzán
dole una piedra de molino desde lo alto de la muralla, en Tebés? ¿Por
qué se han acercado a la muralla?» Entonces tú dirás: También murió tu
servidor Urías, el heteo.»
'''
"22" = ''':sup:`22` Partió el mensajero y a su llegada comunicó a David todo lo que
Joab le había ordenado.
'''
"23" = ''':sup:`23` David se enojó y le reprochó al mensajero tal como lo había
previsto Joab. El mensajero le respondió: «Aquellos hombres nos
atacaron por sorpresa, efectuando una salida a campo abierto, pero
nosotros los rechazamos hasta la entrada de la puerta.
'''
"24" = ''':sup:`24` Fue entonces cuando sus arqueros nos dispararon desde lo alto de la
muralla; algunos de los guardias del rey murieron y entre ellos, Urías,
el heteo.»
'''
"25" = ''':sup:`25` David dijo al mensajero: «Trata de reanimar a Joab con este mensaje
mío: No te aflijas por este asunto, porque la espada devora hoy a unos
y al día siguiente a otros. Refuerza tu ataque contra la ciudad y
destrúyela. Así tú le darás ánimo.»
'''
"26" = ''':sup:`26` Cuando la esposa de Urías supo que su marido había muerto, hizo
duelo por él. Terminado éste, David mandó a buscarla, la llevó a su
casa y la tomó por esposa. Ella, luego, dio a luz un hijo. Pero la
acción que cometió David desagradó a Yavé.
'''
