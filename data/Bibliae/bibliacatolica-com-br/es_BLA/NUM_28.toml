[28]
"1" = ''':sup:`1` Yavé dijo a Moisés:
'''
"2" = ''':sup:`2` «Da esta orden a los hijos de Israel: Tendrán cuidado de traerme a
su debido tiempo la ofrenda de alimentos que me corresponde en los
sacrificios por el fuego de suave aroma.
'''
"3" = ''':sup:`3` Les dirás: Este será el sacrificio por el fuego que ustedes
ofrecerán a Yavé cada día:
'''
"4" = ''':sup:`4` dos corderos de un año sin defecto. Es el holocausto perpetuo.
Ofrecerán uno de los corderos por la mañana, y el otro al atardecer,
'''
"5" = ''':sup:`5` con una décima de medida de flor de harina, amasada con un cuarto de
sextario de aceite virgen, como oblación.
'''
"6" = ''':sup:`6` Es el holocausto perpetuo que se ofreció en el monte Sinaí como
calmante aroma, sacrificio por el fuego para Yavé.
'''
"7" = ''':sup:`7` Harás la libación de vino puro, delante de Yavé en el lugar santo:
un cuarto de sextario por cada cordero.
'''
"8" = ''':sup:`8` El segundo cordero lo ofrecerás por la tarde: lo ofrecerás con la
misma oblación y libación que el de la mañana, como sacrificio por el
fuego de calmante aroma para Yavé.
'''
"9" = ''':sup:`9` El día sábado, ofrecerás dos corderos de un año, sin tacha, y como
oblación, dos décimas de flor de harina amasada con aceite, junto con
su correspondiente libación.
'''
"10" = ''':sup:`10` Es el holocausto del sábado que se añadirá cada sábado al
holocausto perpetuo y a su libación,.
'''
"11" = ''':sup:`11` El primer día del mes, ustedes ofrecerán un holocausto a Yavé: dos
novillos, un carnero y siete corderos de un año, sin defecto.
'''
"12" = ''':sup:`12` Como oblación, tres décimas de flor de harina amasada con aceite
por cada novillo; y dos décimas de flor de harina amasada con aceite
por el carnero;
'''
"13" = ''':sup:`13` y una décima de flor de harina amasada con aceite por cada cordero:
es un holocausto de calmante aroma, sacrificio por el fuego para Yavé.
'''
"14" = ''':sup:`14` Las libaciones correspondientes serán: medio sextario de vino por
novillo, un tercio de sextario por el carnero y un cuarto de sextario
por cordero. Este será el holocausto mensual, todos los meses del año.
'''
"15" = ''':sup:`15` Ofrecerás también a Yavé, como sacrificio por el pecado, un macho
cabrío con su libación, además del holocausto perpetuo.
'''
"16" = ''':sup:`16` El mes primero, el día catorce del mes, es la Pascua de Yavé,
'''
"17" = ''':sup:`17` y el día quince del mismo mes es día de fiesta. Durante siete días
comerán panes sin levadura.
'''
"18" = ''':sup:`18` El día primero habrá reunión sagrada, y no harán ningún trabajo de
trabajador.
'''
"19" = ''':sup:`19` Ofrecerán un sacrificio de holocausto a Yavé: dos novillos, un
carnero, y siete corderos de un año, sin defecto.
'''
"20" = ''':sup:`20` La oblación correspondiente de flor de harina amasada con aceite
será de tres décimas por novillo, dos décimas por el carnero
'''
"21" = ''':sup:`21` y una décima por cada uno de los siete corderos.
'''
"22" = ''':sup:`22` Ofrecerán además un macho cabrío como sacrificio por el pecado,
para expiar por ustedes.
'''
"23" = ''':sup:`23` Esto, además del holocausto de la mañana que ofrecerán como
holocausto perpetuo.
'''
"24" = ''':sup:`24` Así harán durante los siete días de la fiesta. Es un alimento, un
sacrificio por el fuego de calmante aroma para Yavé; lo ofrecerán
además del holocausto perpetuo y de su libación.
'''
"25" = ''':sup:`25` El séptimo día, ustedes tendrán reunión sagrada y no harán ningún
trabajo de trabajador.
'''
"26" = ''':sup:`26` El día de las primicias, cuando ofrezcan a Yavé los frutos nuevos,
en la fiesta de las Semanas, tendrán reunión sagrada, y no harán ningún
trabajo de trabajador.
'''
"27" = ''':sup:`27` Ofrecerán en holocausto de calmante aroma para Yavé dos novillos,
un carnero y siete corderos de un año.
'''
"28" = ''':sup:`28` La oblación correspondiente será de tres décimas de flor de harina
amasada con aceite por novillo, dos décimas por carnero
'''
"29" = ''':sup:`29` y una décima por cada uno de los siete corderos.
'''
"30" = ''':sup:`30` Ofrecerán además un macho cabrío para expiar por ustedes.
'''
"31" = ''':sup:`31` Ustedes lo ofrecerán con sus libaciones además del holocausto
perpetuo y su oblación. Ustedes escogerán animales sin defecto.
'''
