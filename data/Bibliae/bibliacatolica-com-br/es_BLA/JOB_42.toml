[42]
"1" = ''':sup:`1` Y Job respondió a Yavé:
'''
"2" = ''':sup:`2` «Reconozco que lo puedes todo, y que eres capaz de realizar todos
tus proyectos.
'''
"3" = ''':sup:`3` Hablé sin inteligencia de cosas que no conocía, de cosas
extraordinarias, superiores a mí.
'''
"5" = ''':sup:`5` Yo te conocía sólo de oídas; pero ahora te han visto mis ojos.
'''
"6" = ''':sup:`6` Por esto retiro mis palabras y hago penitencia sobre el polvo y la
ceniza».
'''
"7" = ''':sup:`7` Yavé, después de hablarle así a Job, se dirigió a Elifaz de Temán:
«Me siento muy enojado contra ti y contra tus dos amigos, porque no
hablaron bien de mí, como lo hizo mi servidor Job.
'''
"8" = ''':sup:`8` Por lo tanto, consíganse siete becerros y siete carneros y vayan a
ver a mi servidor Job. Ofrecerán un sacrificio de holocaustos, mientras
que mi servidor Job rogará por ustedes. Ustedes no han hablado bien de
mí, como hizo mi servidor Job, pero los perdonaré en consideración a
él.»
'''
"9" = ''':sup:`9` Elifaz de Temán, Bildad de Suaj y Sofar de Naamat fueron a ejecutar
la orden de Yavé. Y Yavé los perdonó por consideración a Job.
'''
"10" = ''':sup:`10` Yavé hizo que la nueva situación de Job superara la anterior,
porque había intercedido por sus amigos y aun Yavé aumentó al doble
todos los bienes de Job.
'''
"11" = ''':sup:`11` Este vio volver a él a todos sus hermanos y hermanas, lo mismo que
a los conocidos de antes. Comían con él en su casa lo compadecían y
consolaban por todos los males que Yavé le había mandado. Cada uno de
ellos le regaló una moneda de plata y un anillo de oro.
'''
"12" = ''':sup:`12` Yavé hizo a Job más rico que antes. Tuvo catorce mil ovejas, seis
mil camellos, mil yuntas de bueyes y mil burras.
'''
"13" = ''':sup:`13` Tuvo siete hijos y tres hijas. A la primera la llamó «Tórtola»,
'''
"14" = ''':sup:`14` a la segunda, «Canela» y a la tercera, «Frasco de Perfumes».
'''
"15" = ''':sup:`15` No se hallaban en el país mujeres tan bellas como las hijas de Job.
Y su padre les dio parte de la herencia junto con sus hermanos.
'''
"16" = ''':sup:`16` Job vivió todavía ciento cuarenta años después de sus pruebas,
'''
"17" = ''':sup:`17` y vio a sus hijos y a sus nietos hasta la cuarta generación.
'''
