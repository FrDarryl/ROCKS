[2]
"1" = ''':sup:`1` En cuanto a ti, hijo, que tu fuerza sea la gracia que tienes en
Cristo Jesús.
'''
"2" = ''':sup:`2` Cuanto has aprendido de mí, confirmado por numerosos testigos,
confíalo a personas que merezcan confianza y que puedan instruir
después a otros.
'''
"3" = ''':sup:`3` Soporta las dificultades como un buen soldado de Cristo Jesús.
'''
"4" = ''':sup:`4` El que se alista en el ejército trata de complacer al que lo
contrató, y no se mete en negocios civiles.
'''
"5" = ''':sup:`5` El atleta no será premiado si no ha competido según el reglamento.
'''
"6" = ''':sup:`6` Al agricultor que trabaja duro le corresponden en primer lugar los
frutos de la cosecha. Entiende lo que quiero decirte;
'''
"7" = ''':sup:`7` seguramente el Señor hará que lo comprendas todo.
'''
"8" = ''':sup:`8` Acuérdate de Cristo Jesús, descendiente de David y resucitado de
entre los muertos, según mi evangelio.
'''
"9" = ''':sup:`9` Por él sufro hasta llevar cadenas como un malhechor; pero la palabra
de Dios no está encadenada.
'''
"10" = ''':sup:`10` Por eso lo soporto todo por el bien de los elegidos, para que
también ellos alcancen la salvación que se nos dio en Cristo Jesús y
participen de la gloria eterna.
'''
"11" = ''':sup:`11` Una cosa es cierta: si hemos muerto con él, también viviremos con
él.
'''
"12" = ''':sup:`12` Si sufrimos pacientemente con él, también reinaremos con él. Si lo
negamos, también él nos negará.
'''
"13" = ''':sup:`13` Si somos infieles, él permanece fiel, pues no puede desmentirse a
sí mismo.
'''
"14" = ''':sup:`14` Recuerda a tu gente estas cosas y diles insistentemente en nombre
de Dios que dejen las discusiones de palabras, que no son de ningún
provecho y desconciertan a quienes las escuchan.
'''
"15" = ''':sup:`15` Trata de que Dios pueda contar contigo; sé como obrero
irreprensible, experto en el manejo de la palabra de la verdad.
'''
"16" = ''':sup:`16` No participes en conversaciones inútiles y extrañas a la fe, que
solamente hacen progresar en la ignorancia de Dios.
'''
"17" = ''':sup:`17` Son doctrinas que se propagan como la gangrena. Pienso en Himeneo y
Fileto,
'''
"18" = ''':sup:`18` que se apartaron de la verdad afirmando que la resurrección ya tuvo
lugar, con lo que desconciertan la fe de algunos.
'''
"19" = ''':sup:`19` A pesar de todo no se hunden los sólidos cimientos puestos por
Dios, en los cuales está inscrito: El Señor conoce a los suyos, y:
Aléjese de la maldad el que invoca el nombre del Señor.
'''
"20" = ''':sup:`20` En una casa rica no hay sólo vajillas de oro y plata, sino también
de madera y de barro. Unas son tratadas con mucho cuidado, y las otras
no.
'''
"21" = ''':sup:`21` Si alguno, pues, trata de no cometer las faltas de que hablo, será
como vajilla noble: será santo, útil al Señor, apropiado para toda obra
buena.
'''
"22" = ''':sup:`22` Evita los deseos desordenados, propios de la juventud. Busca la
rectitud, la fe, el amor, y ten buenas relaciones con aquellos que
invocan al Señor con corazón puro.
'''
"23" = ''':sup:`23` Pero evita las cuestiones tontas e inútiles, pues sabes que
originan peleas.
'''
"24" = ''':sup:`24` Un servidor del Señor no debe ser peleador, sino comprensivo con
todos, buen pedagogo, paciente en las incomprensiones.
'''
"25" = ''':sup:`25` Reprenderá a los rebeldes con dulzura: quizá Dios les conceda que
se conviertan y descubran la verdad,
'''
"26" = ''':sup:`26` liberándose de los lazos del diablo que los tiene sometidos a su
voluntad.
'''
