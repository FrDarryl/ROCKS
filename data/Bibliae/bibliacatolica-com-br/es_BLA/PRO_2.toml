[2]
"1" = ''':sup:`1` Acoge mis palabras, hijo mío, guarda mi enseñanza,
'''
"2" = ''':sup:`2` que tu oído se abra a la sabiduría, que tu corazón se doblegue a la
verdad,
'''
"3" = ''':sup:`3` apela a la inteligencia y déjate guiar por la razón;
'''
"4" = ''':sup:`4` busca la sabiduría como el dinero, como un tesoro escondido:
'''
"5" = ''':sup:`5` entonces penetrarás en el temor de Yavé y hallarás el conocimiento
de Dios.
'''
"6" = ''':sup:`6` Porque Yavé da la sabiduría, de su boca salen el saber y la verdad.
'''
"7" = ''':sup:`7` El viene en ayuda de los hombres rectos, es un escudo para los que
siguen siendo honrados.
'''
"8" = ''':sup:`8` Está alerta a lo largo del buen camino para proteger el caminar de
sus fieles.
'''
"9" = ''':sup:`9` Entonces comprenderás lo que es justo y honrado, lo que es recto y
conduce a la felicidad.
'''
"10" = ''':sup:`10` Entonces entrará la sabiduría en tu corazón y el saber será tu
alegría.
'''
"11" = ''':sup:`11` La prudencia velará por ti, la reflexión será tu salvaguardia;
'''
"12" = ''':sup:`12` te mantendrán aparte de los caminos del mal y de los hombres de
palabras engañosas,
'''
"13" = ''':sup:`13` que abandonan los rectos senderos y se van por caminos oscuros;
'''
"14" = ''':sup:`14` que ponen su alegría en hacer el mal y se complacen en sus
abominaciones,
'''
"15" = ''':sup:`15` que van por caminos chuecos, por senderos que se pierden.
'''
"16" = ''':sup:`16` La Sabiduría te protegerá de la mujer de otro, de la bella
desconocida de palabras suaves,
'''
"17" = ''':sup:`17` que abandona al compañero de su juventud y olvida las alianzas de
su Dios.
'''
"18" = ''':sup:`18` De su casa se salta a la muerte, sus senderos llevan derecho a la
tumba.
'''
"19" = ''':sup:`19` Los que allá van no volverán, no reencontrarán el camino de la
vida.
'''
"20" = ''':sup:`20` Pero tú irás por el camino de la gente honrada, seguirás los
senderos de los justos.
'''
"21" = ''':sup:`21` Porque los hombres buenos vivirán en el país, las personas íntegras
prolongarán en él sus días.
'''
"22" = ''':sup:`22` Los malos en cambio serán echados del país, los traidores serán
expulsados.
'''
