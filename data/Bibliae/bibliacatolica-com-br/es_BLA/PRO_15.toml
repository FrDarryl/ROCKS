[15]
"1" = ''':sup:`1` Una respuesta amable calma la furia, una palabra hiriente hace que
aumente la cólera.
'''
"2" = ''':sup:`2` Las palabras de los sabios difunden el saber, mientras que la boca
de los tontos desborda de locura.
'''
"3" = ''':sup:`3` Los ojos de Yavé están en cualquier lugar, observan a los malos y a
los buenos.
'''
"4" = ''':sup:`4` Las palabras que apaciguan son un árbol de vida; la lengua perversa
rompe las energías.
'''
"5" = ''':sup:`5` El tonto menosprecia la corrección de su padre, el sensato toma en
cuenta las advertencias.
'''
"6" = ''':sup:`6` Hay muchas riquezas en la casa del justo, y muchos problemas con las
ganancias del malo.
'''
"7" = ''':sup:`7` Las palabras de los sabios propagan el saber, pero no está en el
corazón de los tontos.
'''
"8" = ''':sup:`8` Yavé aborrece el sacrificio de los malvados, pero acoge con alegría
la oración de los justos.
'''
"9" = ''':sup:`9` Yavé detesta a los que se portan mal, pero ama al que busca el bien.
'''
"10" = ''':sup:`10` Un severo castigo aguarda al que se sale del camino; si no quiere
corregirse, morirá.
'''
"11" = ''':sup:`11` El mundo infernal y la muerte están a la vista de Yavé, ¡cuánto más
el corazón de los hombres!
'''
"12" = ''':sup:`12` Al burlón no le gusta que lo reprendan, por eso evita la compañía
de los sabios.
'''
"13" = ''':sup:`13` Corazón contento, rostro radiante; corazón triste, espíritu
abatido.
'''
"14" = ''':sup:`14` El inteligente anda en busca del saber, la boca de los tontos
repite sus necedades.
'''
"15" = ''':sup:`15` Para el infeliz todos los días son malos, el que tiene alegre el
corazón está siempre de fiesta.
'''
"16" = ''':sup:`16` Más vale tener poco y temer a Yavé, que guardar tesoros y no tener
paz.
'''
"17" = ''':sup:`17` Es mejor un plato de legumbres con cariño que un buey gordo con
discordia.
'''
"18" = ''':sup:`18` El hombre arrebatado arma peleas, el que demora en enojarse trae la
calma.
'''
"19" = ''':sup:`19` El camino del flojo está jalonado de zarzas, el sendero de los
trabajadores es como una carretera.
'''
"20" = ''':sup:`20` Un hijo sabio será la alegría de su padre, el tonto será la
vergüenza de su madre.
'''
"21" = ''':sup:`21` El loco se entretiene en su tontería; el hombre inteligente sigue
derecho su camino.
'''
"22" = ''':sup:`22` Los proyectos carentes de reflexión fracasan; tendrán éxito si han
sido bien madurados.
'''
"23" = ''':sup:`23` ¡Feliz el que tiene la respuesta acertada! Nada mejor que una
respuesta oportuna.
'''
"24" = ''':sup:`24` El camino que sube, el de la vida, es para el hombre sensato; éste
evitará el que baja a la morada de los muertos.
'''
"25" = ''':sup:`25` Yavé derriba la casa de los orgullosos, pero protege el cercado de
la viuda.
'''
"26" = ''':sup:`26` Yavé odia los proyectos perversos, la pureza que él espera son las
palabras benevolentes.
'''
"27" = ''':sup:`27` El que corre tras el dinero desarma su casa, el que no se deja
comprar vivirá.
'''
"28" = ''':sup:`28` El hombre recto reflexiona antes de responder, la maldad sale por
sí sola de la boca de los malos.
'''
"29" = ''':sup:`29` Yavé se mantiene alejado de los malos, pero atiende a la oración de
los justos.
'''
"30" = ''':sup:`30` Una mirada benevolente alegra el corazón, una buena noticia reanima
las fuerzas.
'''
"31" = ''':sup:`31` El que pone atención en los consejos saludables tendrá su lugar
entre los sabios.
'''
"32" = ''':sup:`32` El que desprecia la corrección se perjudica a sí mismo, el que
escucha los consejos forma su conciencia.
'''
"33" = ''':sup:`33` El temor de Yavé es la escuela de la sabiduría; antes de la gloria
es necesaria la humildad.
'''
