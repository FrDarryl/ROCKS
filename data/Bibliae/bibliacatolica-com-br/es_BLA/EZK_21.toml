"1" = ''':sup:`1` Se me dirigió esta palabra de Yavé:
'''
"2" = ''':sup:`2` "Hijo de hombre, vuélvete a tu derecha, profetiza hacia el sur,
profetiza en contra del Bosque del sur.
'''
"3" = ''':sup:`3` Le dirás al bosque del sur: Escucha la palabra de Yavé... Esto dice
Yavé: Encenderé en ti un fuego que consumirá todos los árboles: verdes
o secos. Ese fuego violento no se apagará y en él arderán todas las
personas desde el sur al norte.
'''
"4" = ''':sup:`4` Entonces todo mortal entenderá que yo Yavé fui quien lo prendió,
porque no se extinguirá".
'''
"5" = ''':sup:`5` Respondí: "¡Ay, Yavé, dicen que hablo siempre de manera misteriosa!"
'''
"6" = ''':sup:`6` Entonces se me dirigió esta palabra de Yavé:
'''
"7" = ''':sup:`7` "Hijo de hombre, vuélvete hacia Jerusalén, profetiza en contra del
Templo, profetiza en contra de la tierra de Israel.
'''
"8" = ''':sup:`8` A la tierra de Israel le dirás esta palabra de Yavé: Me lanzo contra
ti. Sacaré mi espada de la vaina y acabaré con el justo y con el malo.
'''
"9" = ''':sup:`9` Sí, quiero que desaparezcan de ti tanto el justo como el malvado;
para eso sale mi espada de su vaina, para castigar a todo mortal, desde
el sur al norte.
'''
"10" = ''':sup:`10` Y todo mortal sabrá que yo Yavé fui quien sacó la espada de la
vaina, y no la guardaré más.
'''
"11" = ''':sup:`11` ¡Ponte a gemir, hijo de hombre! Lanza gemidos ante ellos como si
tuvieras roto el corazón, lleno de tristeza.
'''
"12" = ''':sup:`12` Y si te dicen ¿Por qué te lamentas tanto? les responderás: Es por
una noticia que acaba de llegar, todos se van a desmoralizar, se les
caerán las manos, sus espíritus se perturbarán y sus rodillas
temblarán. He aquí que viene, ya está aquí, dice Yavé."
'''
"13" = ''':sup:`13` Me fue dirigida una palabra de Yavé:
'''
"14" = ''':sup:`14` "Hijo de hombre, profetiza. Les dirás esta palabra de Yavé: ¡Brilla
la espada, la afilada!
'''
"15" = ''':sup:`15` Le han sacado punta para la masacre, brilla y lanza destellos.
'''
"16" = ''':sup:`16` Yavé la dio para que la hagan relucir y para que la tomen con toda
la mano; esa espada afilada y que brilla se la entregarán al verdugo.
'''
"17" = ''':sup:`17` Grita, hijo de hombre, lanza alaridos, porque está destinada a mi
pueblo, a todos los jefes de Israel. Serán pasados a espada junto con
el pueblo, ¡golpéate de desesperación!
'''
"18" = ''':sup:`18` El castigo está decidido -palabra de Yavé.
'''
"19" = ''':sup:`19` Y tú, hijo de hombre, profetiza y aplaude con fuerza. Que la espada
pase tres veces, la espada que traspasa a sus víctimas, la gran espada
que masacra y que pasa por entremedio de ellos.
'''
"20" = ''':sup:`20` Todos se asustarán y muchos morirán, porque en todas las puertas he
puesto la espada para la masacre; lanza destellos, reluce para la
masacre.
'''
"21" = ''':sup:`21` ¡Mata a diestra y siniestra, mata en todas partes!
'''
"22" = ''':sup:`22` Y yo aplaudiré con fuerza, porque mi cólera habrá quedado
satisfecha: yo, Yavé, hablé."
'''
"23" = ''':sup:`23` Se me dirigió esta palabra de Yavé:
'''
"24" = ''':sup:`24` "Hijo de hombre, traza dos caminos para la espada del rey de
Babilonia. Los dos salen del mismo punto, pero tú pon allí un letrero
para que la espada pueda elegir entre los dos caminos, cada uno de los
cuales lleva a una ciudad: o Rabba de los Amonitas o Judá, con
Jerusalén en el centro.
'''
"26" = ''':sup:`26` El rey de Babilonia se detuvo en el cruce de caminos, se ve la
suerte, sacude las flechas, interroga a los ídolos, examina el hígado
de los animales.
'''
"27" = ''':sup:`27` La suerte hace que salga Jerusalén en su mano derecha.
Inmediatamente lanza un grito de guerra: "¡Emplacen las maquinarias
junto a las puertas, levanten terraplenes, caven trincheras!"
'''
"28" = ''':sup:`28` Los habitantes de Jerusalén no lo pueden creer, pero el rey de
Babilonia no se ha olvidado de su infidelidad y se lo hará pagar.
'''
"29" = ''':sup:`29` Esto dice Yavé: Ustedes han hecho justamente lo que se necesita
para que se acuerden de sus deudas, para que quede al desnudo el pecado
en todas sus malas acciones. Me he acordado de ustedes y serán tomados
a la fuerza.
'''
"30" = ''':sup:`30` Ha llegado para ti el tiempo del castigo definitivo, príncipe de
Israel, criminal infame.
'''
"31" = ''':sup:`31` Esto dice Yavé: Te arrancarán el turbante, te quitarán la corona y
se invertirá la situación: lo que está abajo será levantado y lo que
está arriba será rebajado.
'''
"32" = ''':sup:`32` En ruinas, ruinas y más ruinas lo convertiré todo hasta que venga
aquel a quien le pertenece el derecho, a ese lo restableceré.
'''
"33" = ''':sup:`33` Profetiza, hijo de hombre, con respecto a los Amonitas en respuesta
a sus insultos. Les dirás esta palabra de Yavé: Han sacado la espada
para la masacre, la espada reluce y devora, lanza destellos.
'''
"34" = ''':sup:`34` Te apoyas en falsas visiones, en señales mentirosas; serás
condenado a la espada y echado junto con los malvados masacrados: llegó
la hora, la injusticia llegó a su fin.
'''
"35" = ''':sup:`35` Regresa a tu casa, deja esas tierras, quiero juzgarte ahí mismo
donde fuiste creado, en la tierra donde naciste.
'''
"36" = ''':sup:`36` Desencadenaré mi cólera contra ti, el fuego de mi furor te
alcanzará; te entregaré en manos de hombres bárbaros que lo único que
saben es destruir.
'''
"37" = ''':sup:`37` Te condenaré a las llamas, tu sangre se derramará por tus tierras,
y no se acordarán más de ti, porque yo Yavé, hablé.
'''
