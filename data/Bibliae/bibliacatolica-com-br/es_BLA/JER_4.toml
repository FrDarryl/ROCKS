[4]
"1" = ''':sup:`1` Si tú quieres volver, oh Israel, dice Yavé, si quieres convertirte a
mí, si alejas de mi vista tus sucios ídolos, ya no tendrás más que
esconderte de mí.
'''
"2" = ''':sup:`2` Si juras por la vida de Yavé, con verdad,con derecho y con justicia,
entonces tú serás para las naciones una bendición, y serás su gloria.
'''
"3" = ''':sup:`3` Porque así habla Yavé a los hombres de Judá y de Jerusalén: «Aren
profundamente sus campos para que no siembren en la maleza.
'''
"4" = ''':sup:`4` ¡Oh habitantes de Judá y de Jerusalén, circuncídense por Yavé y
purifiquen sus corazones, no sea que mi ira se propague como el fuego y
arda, sin que nadie pueda apagarla, a causa de sus malas acciones!»
'''
"5" = ''':sup:`5` Publíquenlo en Judá y que se oiga en Jerusalén. Toquen la trompeta
en todo el país; griten a voz en cuello y digan: «Juntémonos y entremos
en las ciudades fortificadas.
'''
"6" = ''':sup:`6` Icen banderas como señales hacia el lado de Sión ¡Huyan, no se
paren!» Pues yo traigo del norte la desgracia y una catástrofe inmensa.
'''
"7" = ''':sup:`7` El león, que devora las naciones, se ha levantado de su madriguera y
se ha puesto en marcha, abandonando su morada, para dejar tu tierra
como un desierto, tus ciudades destruidas y sin habitantes.
'''
"8" = ''':sup:`8` Por eso, vístanse con sacos, lloren y aúllen, porque Yavé no aparta
de nosotros su ardiente cólera.
'''
"9" = ''':sup:`9` Ese día, dice Yavé, desfallecerá el corazón del rey y de los jefes;
los sacerdotes temblarán de miedo, y los profetas, de espanto.
'''
"10" = ''':sup:`10` Y dirán: «¡Ah, Señor Yavé! ¡Mira cómo nos has engañado, cuando
afirmabas: Ustedes vivirán en paz; mientras que ahora estamos con la
espada al cuello!»
'''
"11" = ''':sup:`11` En ese tiempo dirán a este pueblo y a Jerusalén: «Un viento que
quema y que no sirve para separar la paja del grano, sopla desde el
desierto hacia la hija de mi pueblo.»
'''
"12" = ''':sup:`12` - «Es un viento amenazante que les mando. Pues bien, ahora soy yo
el que va a hablar y pronunciar sentencia contra ellos»
'''
"13" = ''':sup:`13` «Miren cómo el destructor se levanta como las nubes, sus carros
parecen un huracán y sus caballos son más rápidos que las águilas.
¡Pobres de nosotros, estamos perdidos!»
'''
"14" = ''':sup:`14` «Limpia tu corazón del mal, Jerusalén, para que puedas salvarte. ¿O
acaso piensas seguir con tus perversos pensamientos?»
'''
"15" = ''':sup:`15` Lanzan la voz de alarma desde Dan y anuncian la mala noticia desde
los cerros de Efraím:
'''
"16" = ''':sup:`16` «Que todos sepan, en Judá y en Jerusalén, que los enemigos ya están
aquí.» Vienen de un lejano país y gritan contra las ciudades de Judá,
'''
"17" = ''':sup:`17` rodean a Jerusalén como los que cuidan una propiedad, porque se
rebeló contra mí, dice Yavé.
'''
"18" = ''':sup:`18` Todo esto te mereces por tu mala conducta y por tus fechorías. Que
se te parta el corazón de pena porque te rebelaste contra mí.
'''
"19" = ''':sup:`19` «¡Ay, qué dolores en todo mi interior, me duele el corazón! Me
palpita tan fuerte que no puedo callarme. ¿No oyes, alma mía, el toque
del clarín y el estruendo de la guerra?
'''
"20" = ''':sup:`20` Las derrotas se suceden una tras otra, el país va quedando
desierto. En un abrir y cerrar de ojos, fueron arrebatados mis
pabellones y mis carpas.
'''
"21" = ''':sup:`21` ¿Hasta cuándo tendré que ver estandartes guerreros, y soportar el
sonido del clarín?»
'''
"22" = ''':sup:`22` Esto te pasa porque eres un pueblo estúpido que no me conoce.
Ustedes son hijos tontos y sin inteligencia que saben hacer el mal pero
no el bien.»
'''
"23" = ''':sup:`23` Miré a la tierra, pero estaba vacía y llena de confusión. Miré a
los cielos, y eran sólo tinieblas.
'''
"24" = ''':sup:`24` Miré a los montes, y temblaban; a los cerros, y se sacudían.
'''
"25" = ''':sup:`25` Miré y me di cuenta que no había un alma, y que todos los pájaros
del cielo se habían ido.
'''
"26" = ''':sup:`26` Miré los campos floridos, pero estaban secos, y todas las ciudades
habían sido destruidas por Yavé y por el ardor de su cólera.
'''
"27" = ''':sup:`27` Pues bien, así habla Yavé: «Todo el país será destruido, pero no
les daré el golpe de gracia.
'''
"28" = ''':sup:`28` Por eso, la tierra se viste de luto y los cielos se oscurecen,
porque yo lo he dicho y no me arrepentiré; lo he resuelto y no me
volveré atrás.»
'''
"29" = ''':sup:`29` Al ruido de la caballería y de los arqueros todo el mundo ha huido,
escondiéndose en los bosques o trepando por las rocas. Los habitantes
dejan sus ciudades, sin que nadie quede en ellas.
'''
"30" = ''':sup:`30` «Y tú, la devastada, ¿qué vas a hacer? Aunque te pongas vestidos de
púrpura, te adornes con joyas de oro y te pintes con lápiz los ojos, en
vano te estás haciendo bonita, pues no les interesa a tus amantes y
sólo buscan quitarte la vida.»
'''
"31" = ''':sup:`31` Oigo gritos como los de una mujer que da a luz por primera vez; la
hija de Sión está gimiendo y extiende sus manos: «¡Ay de mí, que voy a
sucumbir bajo los golpes de los asesinos!»
'''
