[23]
"1" = ''':sup:`1` Se me dirigió esta palabra de Yavé:
'''
"2" = ''':sup:`2` "Hijo de hombre, había dos mujeres, hijas de una misma madre.
'''
"3" = ''':sup:`3` Desde su juventud en Egipto empezaron a prostituirse, metían mano en
sus senos y acariciaban su pecho de muchachas.
'''
"4" = ''':sup:`4` La mayor se llamaba Ohola y su hermana Oholiba; eran mías y me
dieron hijos e hijas. Ohola es Samaría y Oholiba, Jerusalén.
'''
"5" = ''':sup:`5` Ohola me engañó: ardía de pasión por sus amantes. Eran sus vecinos
Asirios,
'''
"6" = ''':sup:`6` gobernadores y funcionarios vestidos de púrpura, jóvenes y bien
apuestos en sus caballos.
'''
"7" = ''':sup:`7` Con ellos me engañó, con esos asirios de clase alta. Ardía de amor
por ellos, y al mismo tiempo se ensuciaba con sus ídolos.
'''
"8" = ''':sup:`8` Pero no se había olvidado de sus prostituciones con los Egipcios
sino que seguían acostándose con ella, manoseaban sus senos y abusaban
de ella.
'''
"9" = ''':sup:`9` Por eso la entregué en manos de sus amantes, en manos de los Asirios
por quienes ardía en amor.
'''
"10" = ''':sup:`10` La desnudaron, tomaron a sus hijos e hijas y los mataron a espada;
se hizo famosa entre las mujeres debido al castigo que se le infligió.
'''
"11" = ''':sup:`11` Su hermana Oholiba fue testigo de todo eso, pero sus desvaríos y
prostituciones superaron a los de su hermana.
'''
"12" = ''':sup:`12` También ella ardía de pasión por sus vecinos Asirios, esos
gobernadores y jefes que andaban ricamente vestidos, jóvenes y bien
apuestos en sus caballos.
'''
"13" = ''':sup:`13` Vi cómo se ensuciaba, cómo ambas seguían el mismo camino.
'''
"14" = ''':sup:`14` Lo hizo peor aún en su prostitución cuando vio esas imágenes de
Caldeos pintadas de color rojo, de esos hombres que se veían pintados
en los muros,
'''
"15" = ''':sup:`15` con sus fajas en la cintura y grandes turbantes en sus cabezas,
esos hombres de aspecto marcial cuyo país natal es Caldea.
'''
"16" = ''':sup:`16` Apenas los vio, se encendió en ella el deseo por ellos: envió
mensajeros adonde ellos en Caldea.
'''
"17" = ''':sup:`17` Los hijos de Babilonia vinieron para ensuciarla con sus
prostituciones, y la dejaron tan mancillada que su corazón se apartó de
ellos.
'''
"18" = ''':sup:`18` Pero como ella se había prostituido y entregado, mi corazón también
se apartó de ella como se había ya apartado de su hermana.
'''
"19" = ''':sup:`19` Sí, ella multiplicaba sus prostituciones, revivía su juventud
cuando se prostituía en Egipto.
'''
"20" = ''':sup:`20` Ardía en deseo por unos desvergonzados que se calentaban como
burros y cuyo sexo era como el de los caballos.
'''
"21" = ''':sup:`21` Sí, Jerusalén, volviste a la degradación de tu juventud, cuando los
Egipcios acariciaban tu pecho y pasaban sus manos por tus senos.
'''
"22" = ''':sup:`22` Por eso, Oholiba, esto dice Yavé: Voy a azuzar en contra tuya a tus
amantes de los cuales se apartó tu corazón; los reuniré en tu contra de
todas partes.
'''
"23" = ''':sup:`23` Babilonios y Caldeos, los de Pegod, de Soa y de Coa, y con ellos a
todos los asirios, jóvenes y hermosos, gobernadores y funcionarios,
oficiales famosos y diestros caballeros.
'''
"24" = ''':sup:`24` Una coalición de pueblos vendrán del norte para asaltarte con sus
carros y carretas. Se lanzarán contra ti de todas partes con sus
escudos, armas y cascos, les encargaré que te juzguen y te juzgarán
según sus leyes.
'''
"25" = ''':sup:`25` Daré libre curso a mis celos contigo: te tratarán cruelmente, te
cortarán la nariz y las orejas, y lo que quede de tus hijos caerá por
la espada. Tomarán a tus hijos y a tus hijas, y los sobrevivientes
serán devorados por las llamas.
'''
"26" = ''':sup:`26` Te despojarán de tus vestidos y te quitarán tus joyas;
'''
"27" = ''':sup:`27` así pondré fin a tu mala conducta y a tus prostituciones iniciadas
en Egipto. Ya no los mirarás más ni pensarás más en Egipto.
'''
"28" = ''':sup:`28` Esto dice Yavé: Te entregaré en manos de los que tú odias, en manos
de aquellos a los que tu corazón ya no quiere.
'''
"29" = ''':sup:`29` En tu odio te maltratarán, se apoderarán de todo el fruto de tu
trabajo y te dejarán desnuda y sin nada; no te quedará más que la
vergüenza por tus prostituciones, desvaríos y mala conducta.
'''
"30" = ''':sup:`30` Todo eso te pasará porque te prostituiste con las naciones y con
sus sucios ídolos.
'''
"31" = ''':sup:`31` Ya que seguiste el camino de tu hermana, pondré también en tu mano
su copa.
'''
"32" = ''':sup:`32` Esto dice Yavé: Beberás la copa de tu hermana, una copa ancha y
honda, de gran capacidad.
'''
"33" = ''':sup:`33` Quedarás saturada de embriaguez y de angustia porque la copa de tu
hermana sólo contiene desolaciones.
'''
"34" = ''':sup:`34` La tomarás hasta la última gota, te tragarás hasta los vidrios; yo
lo he dicho, palabra de Yavé.
'''
"35" = ''':sup:`35` Y esta es una palabra de Yavé: "Ya que tú me olvidaste y te
apartaste de mí, cargarás con el peso de tu vergüenza y de tus
prostituciones".
'''
"36" = ''':sup:`36` Yavé me dijo de nuevo: "Hijo de hombre, ¿no quieres juzgar a Ohola
y a Oholiba y echarles en cara sus crímenes?
'''
"37" = ''':sup:`37` Han sido adúlteras, sus manos están llenas de sangre, cometieron
adulterio con sus innumerables ídolos, hicieron pasar por el fuego a
los hijos que me habían dado a luz.
'''
"38" = ''':sup:`38` Al mismo tiempo que se comportaban así, se dedicaban a manchar mi
Templo y profanaban mis sábados,
'''
"39" = ''':sup:`39` inmolaban sus hijos a los ídolos y venían a profanar mi Templo. Eso
hicieron en mi casa.
'''
"40" = ''':sup:`40` Mandaste venir hombres de tierras lejanas, les enviaste mensajeros
y éstos vinieron. Para ellos te bañaste, te maquillaste los ojos y te
pusiste tus joyas.
'''
"41" = ''':sup:`41` Luego te reclinaste sobre una cama lujosa; delante de ella pusieron
una mesa y allí depositaste mi incienso y mi aceite.
'''
"42" = ''':sup:`42` Se oía el ruido como de una muchedumbre enfiestada a la que se
habían juntado hombres venidos del desierto; estos colocaban brazaletes
en las manos de las mujeres y espléndidas coronas en sus cabezas.
'''
"43" = ''':sup:`43` Entonces dije de esa ciudad carcomida por el vicio: "¡Qué
prostituta!
'''
"44" = ''':sup:`44` Van a su casa como quien va a un prostíbulo". Y así en efecto iban
a casa de Ohola y de Oholiba para hacer el mal.
'''
"45" = ''':sup:`45` Actuaron con justicia los que les aplicaron la sentencia que
conviene a las mujeres adúlteras, la condenación reservada a las que
derraman sangre. ¡Porque realmente son adúlteras y tienen sangre en sus
manos!
'''
"46" = ''':sup:`46` Sí, esto dice Yavé: Convoquen la asamblea, condénenlas al terror y
al pillaje.
'''
"47" = ''':sup:`47` La asamblea las lapidará y las herirán con la espada, matarán a sus
hijos y a sus hijas y quemarán sus casas.
'''
"48" = ''':sup:`48` Así pondré término a la degradación en el país; eso servirá de
lección a todas las mujeres, para que no cometan las mismas faltas.
'''
"49" = ''':sup:`49` Haré que tu perdición recaiga sobre ti y cargarás con el peso de
los pecados cometidos con tus ídolos: entonces sabrás que yo soy Yavé.
'''
