[3]
"1" = ''':sup:`1` Hijo mío, no te olvides de mis advertencias, que tu corazón sepa
guardar mis mandamientos.
'''
"2" = ''':sup:`2` Ellos prolongarán tus días, te darán la prosperidad, años de vida.
'''
"3" = ''':sup:`3` ¡Que no te falten ni la bondad ni la fidelidad! Atalas a tu cuello,
inscríbelas en las tablillas de tu corazón;
'''
"4" = ''':sup:`4` así conseguirás benevolencia y estima tanto de Dios como de los
hombres.
'''
"5" = ''':sup:`5` Confía en el Señor con todo el corazón, y no te fíes de tu propia
sabiduría.
'''
"6" = ''':sup:`6` En cualquiera cosa que hagas, tenlo presente: él aplanará tus
caminos.
'''
"7" = ''':sup:`7` No te creas el más sabio: ten el temor de Yavé y mantente alejado
del mal.
'''
"8" = ''':sup:`8` Eso será un remedio para tu cuerpo, y allí encontrarás el vigor.
'''
"9" = ''':sup:`9` Haz tu ofrenda a Yavé, tomando de tus bienes los primeros frutos de
tus cosechas;
'''
"10" = ''':sup:`10` entonces se llenarán de trigo tus graneros y tus cubas desbordarán
de vino nuevo.
'''
"11" = ''':sup:`11` Hijo mío, no desprecies las advertencias de Yavé, no te rebeles
contra su reprimenda;
'''
"12" = ''':sup:`12` porque el Señor corrige al que ama, así como un padre reprende al
hijo que quiere.
'''
"13" = ''':sup:`13` ¡Feliz el mortal que encontró la sabiduría, el hombre que obtuvo la
inteligencia!
'''
"14" = ''':sup:`14` El estar provisto de sabiduría vale más que tener dinero en el
banco; te da más utilidades que el oro.
'''
"15" = ''':sup:`15` Es más preciosa que las perlas, nada de lo que te atrae se le puede
igualar.
'''
"16" = ''':sup:`16` Con su mano derecha te ofrece larga vida, y con la otra, riqueza y
gloria.
'''
"17" = ''':sup:`17` Te llevará por caminos agradables, todas sus sendas son seguras.
'''
"18" = ''':sup:`18` Es un árbol de vida para el que se acerca a ella; ¡felices los que
encontraron la sabiduría!
'''
"19" = ''':sup:`19` Yavé mediante la sabiduría puso la tierra en orden; por medio de la
inteligencia estableció el firmamento.
'''
"20" = ''':sup:`20` Debido a su ciencia brotaron las aguas de las profundidades y las
nubes derramaron la lluvia.
'''
"21" = ''':sup:`21` Actúa siempre, hijo mío, con prudencia y reflexión: es algo que no
debes olvidar.
'''
"22" = ''':sup:`22` De allí te llegará la vida: la sentirás en ti, irradiará en tu
rostro.
'''
"23" = ''':sup:`23` Avanzarás entonces con confianza, sin miedo a tropezarte.
'''
"24" = ''':sup:`24` Irás a acostarte sin temor y durante la noche tu sueño será
apacible.
'''
"25" = ''':sup:`25` No temerás una catástrofe repentina o el ataque imprevisto de los
malhechores.
'''
"26" = ''':sup:`26` Porque Yavé estará a tu lado y tu pie no quedará metido en una
trampa.
'''
"27" = ''':sup:`27` No niegues un favor al que te lo pide, si tienes como hacerlo.
'''
"28" = ''':sup:`28` Si puedes hacerlo inmediatamente, no digas a tu prójimo: "Andate,
vuelve mañana y te lo daré".
'''
"29" = ''':sup:`29` No le juegues a tu prójimo una mala pasada, siendo que confió en
ti.
'''
"30" = ''':sup:`30` No pelees con otro sin motivo, siendo que nada malo te ha hecho.
'''
"31" = ''':sup:`31` No tengas envidia de los violentos, no imites su comportamiento;
'''
"32" = ''':sup:`32` porque Yavé tiene horror de la gente sin conciencia, pues su
amistad es para con los justos.
'''
"33" = ''':sup:`33` Yavé maldice la casa del malvado, bendice la morada de los justos.
'''
"34" = ''':sup:`34` Se burla de los burlones, concede su favor a los humildes.
'''
"35" = ''':sup:`35` La gloria está reservada a los sabios, y los tontos sólo tendrán el
desprecio.
'''
