[21]
"1" = ''':sup:`1` Cuando encuentres en el campo, en el país que Yavé, tu Dios, te da,
el cadáver de una persona asesinada, sin que se sepa quién la mató,
'''
"2" = ''':sup:`2` tus jueces y tus jefes irán a medir la distancia entre la víctima y
los pueblos vecinos.
'''
"3" = ''':sup:`3` Entonces los jefes del pueblo más cercano traerán una ternera que no
haya trabajado ni llevado yugo,
'''
"4" = ''':sup:`4` la bajarán a un arroyo que corre todo el año, donde no se haya arado
ni se siembre, y allí le romperán la nuca.
'''
"5" = ''':sup:`5` Estarán presentes los sacerdotes, hijos de Leví, pues fueron
elegidos por Yavé para que le sirvan y den la bendición en su nombre, y
son ellos los que deciden todo litigio o asunto criminal.
'''
"6" = ''':sup:`6` Entonces todos los ancianos del pueblo más próximo al crimen se
lavarán las manos en el arroyo sobre la ternera desnucada,
'''
"7" = ''':sup:`7` y pronunciarán estas palabras: «Nuestras manos no han derramado esa
sangre y nuestros ojos no han visto nada.
'''
"8" = ''':sup:`8` Perdona, oh Yavé, a tu pueblo de Israel al que rescataste, y no le
imputes la sangre inocente derramada en medio de él.»
'''
"9" = ''':sup:`9` Así se les perdonará esta sangre; así quitarás de en medio de ti la
sangre inocente y obrarás rectamente a los ojos de Yavé.
'''
"10" = ''':sup:`10` Cuando vayas a la guerra contra tus enemigos, y Yavé, tu Dios, te
los entregue,
'''
"11" = ''':sup:`11` verás tal vez entre las cautivas a una mujer hermosa, te enamoras
de ella y querrás hacerla tu esposa.
'''
"12" = ''':sup:`12` Entonces la llevarás a tu casa, donde se rapará la cabeza y se
cortará las uñas.
'''
"13" = ''':sup:`13` Dejará el vestido que llevaba cuando fue tomada, y quedará en tu
casa durante un mes, haciendo duelo por su padre y su madre. Después te
juntarás con ella y tú serás su marido y ella tu esposa.
'''
"14" = ''':sup:`14` Si con el tiempo ya no te agrada, la despedirás; pero no podrás
venderla por dinero, ni hacerla tu esclava, ya que la tomaste.
'''
"15" = ''':sup:`15` Cuando un hombre tiene dos mujeres, de las cuales a una quiere y a
la otra, no, puede ser que las dos le den hijos y que el primogénito
sea hijo de la mujer menos amada.
'''
"16" = ''':sup:`16` El día que reparta la herencia entre sus hijos, no podrá dar los
derechos de primogenitura al hijo de la mujer a la que quiere, en
perjuicio del primogénito que le dio la mujer no amada.
'''
"17" = ''':sup:`17` Al contrario, deberá reconocer como primogénito al hijo de la mujer
menos amada y darle una parte doble de toda su herencia. Al que
engendró primero, a éste le correspoonden los derechos de primogénito.
'''
"18" = ''':sup:`18` Si un hombre tiene un hijo rebelde y desvergonzado, que no atiende
lo que mandan su padre o su madre, ni los escucha cuando lo corrigen,
'''
"19" = ''':sup:`19` sus padres lo agarrarán y llevarán ante los jefes de la ciudad, a
la puerta donde se juzga,
'''
"20" = ''':sup:`20` y les dirán: «Este hijo nuestro es rebelde y desvergonzado, no nos
hace caso, es un vicioso y un borracho.»
'''
"21" = ''':sup:`21` Entonces todo el pueblo le tirará piedras hasta que muera. Así
harás desaparecer el mal de en medio de ti, y todo Israel, al saberlo,
temerá.
'''
"22" = ''':sup:`22` Si un hombre, culpable de algún delito que merece la muerte, ha
sido ajusticiado y colgado de un árbol,
'''
"23" = ''':sup:`23` su cuerpo no pasará la noche colgado, sino que lo enterrarás el
mismo día, porque un colgado es maldición de Dios. Así no harás impura
la tierra que Yavé, tu Dios, te da por herencia.
'''
