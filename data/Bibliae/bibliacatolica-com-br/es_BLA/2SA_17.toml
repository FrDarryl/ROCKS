[17]
"1" = ''':sup:`1` Ajitofel dijo a Absalón: «Déjame elegir doce mil hombres para ir en
persecución de David esta misma noche.
'''
"2" = ''':sup:`2` Me dejaré caer cuando esté cansado y sin fuerzas; lo tomaré por
sorpresa y toda la gente que está con él huirá. Así mataré al rey solo
'''
"3" = ''':sup:`3` y te traeré de vuelta a todo el pueblo, como viene la novia a su
esposo. Pues lo que tú quieres es la vida de uno solo; en cambio, al
pueblo no le pasará nada.»
'''
"4" = ''':sup:`4` La idea agradó a Absalón y a todos los dirigentes de Israel.
'''
"5" = ''':sup:`5` Sin embargo, Absalón dijo: «Llamen también a Jusay, el arquita, para
saber lo que piensa.»
'''
"6" = ''':sup:`6` Cuando éste llegó, Absalón le preguntó: «¿Qué te parece lo que nos
ha propuesto Ajitofel? ¿Lo crees conveniente?»
'''
"7" = ''':sup:`7` Jusay contestó: «Por esta vez, al menos, no es bueno el consejo de
Ajitofel.
'''
"8" = ''':sup:`8` Pues tú sabes que tu padre y sus hombres son gente decidida y están
envalentonados como si a una osa en el campo le quitaran su cría. Tu
padre sabe mucho de guerra y no se queda a descansar de noche con sus
tropas.
'''
"9" = ''':sup:`9` Seguro que ahora está escondido en alguna caverna u otro lugar. Si
al principio caen algunos de los nuestros, se dirá que han sido
derrotadas las tropas de Absalón.
'''
"10" = ''':sup:`10` Y sucederá que hasta los más valientes, cuyo coraje es semejante al
de un león, se desanimarán porque todo Israel sabe que tu padre y los
que están con él son valientes.
'''
"11" = ''':sup:`11` Por eso más bien te aconsejo que mandes reunir a todo Israel, desde
Dan hasta Bersebá, y que tú mismo marches al frente de ese ejército tan
numeroso como las arenas del mar.
'''
"12" = ''':sup:`12` Atacaremos a David dondequiera que se encuentre; caeremos sobre él
como el rocío sobre la tierra, y no dejaremos con vida ni a él, ni a
ninguno de los hombres que lo acompañan.
'''
"13" = ''':sup:`13` Si se retira a una ciudad, todo Israel juntará cordeles para echar
esa ciudad a una quebrada, hasta barrerla de la superficie.»
'''
"14" = ''':sup:`14` Absalón y todos los israelitas dijeron: «El consejo de Jusay, el
arquita, es mejor que el de Ajitofel.» Es que Yavé había decidido que
no se tomara en cuenta el hábil plan de Ajitofel para que le fuera mal
a Absalón.
'''
"15" = ''':sup:`15` Después Jusay dijo a los sacerdotes Sadoc y Abiatar: «Esto ha
aconsejado Ajitofel a Absalón y a los dirigentes de Israel, y esto he
aconsejado yo.
'''
"16" = ''':sup:`16` Ahora comuníquenle a David que no pase la noche en los pasos del
desierto, sino más allá, pues el rey y su ejército corren el riesgo de
ser exterminados.»
'''
"17" = ''':sup:`17` Jonatán y Ajimás estaban junto a la fuente de Roguel. Una sirvienta
fue a avisarles para que ellos fueran a comunicarlo al rey, pues no
podían dejarse ver entrando en la ciudad.
'''
"18" = ''':sup:`18` Pero los vio un joven, que fue con el cuento a Absalón. Los dos,
sin embargo, caminando muy rápido, alcanzaron a llegar a casa de un
hombre de Bajurim que tenía un pozo en el patio, y allí se metieron.
'''
"19" = ''':sup:`19` La mujer tomó una manta, tapó con ella el pozo y esparció encima
grano partido para que no se notara.
'''
"20" = ''':sup:`20` Los servidores de Absalón entraron en la casa de la mujer y
preguntaron: «¿Dónde están Ajimás y Jonatán?» Ella respondió: «Ya han
pasado el estanque.» Se pusieron a buscarlos, pero como no los
encontraron, se volvieron a Jerusalén.
'''
"21" = ''':sup:`21` Una vez que se marcharon los servidores de Absalón, los otros
salieron del pozo y fueron a informar al rey David: «Levántate y pasa
rápidamente el Jordán, porque éste es el consejo que ha dado Ajitofel
contra ustedes.»
'''
"22" = ''':sup:`22` David y todo el ejército que lo acompañaba se pusieron en camino y
pasaron el Jordán, de modo que al amanecer todos lo habían pasado.
'''
"23" = ''':sup:`23` Cuando vio Ajitofel que no habían seguido su consejo, ensilló a su
burro y partió a su ciudad. Una vez en su casa, puso todo en regla y
luego se ahorcó. Su cadáver fue sepultado junto a su padre.
'''
"24" = ''':sup:`24` David había llegado a Majanaím cuando Absalón atravesaba el Jordán
con todos los israelitas.
'''
"25" = ''':sup:`25` Absalón había puesto a la cabeza del ejército a Amasá, en lugar de
Joab. Amasá era hijo de un hombre llamado Jitrá, ismaelita, que se
había unido con Abigaíl, hija de Jesé, hermana de Sarvia, madre de
Joab.
'''
"26" = ''':sup:`26` Absalón y los hombres de Israel pasaron al país de Galaad e
instalaron allí su campamento.
'''
"27" = ''':sup:`27` En cuanto llegó David a Majanaím, Sobí, del pueblo de Rabbat-Amón,
junto con Maquir, del pueblo de Lodebar y Barzilay, el galaadita de
Roguelim,
'''
"28" = ''':sup:`28` trajeron colchones, mantas y vasijas, así como trigo, cebada,
harina, granos tostados, habas, lentejas,
'''
"29" = ''':sup:`29` miel, mantequilla y queso de oveja y de vaca, para que David y su
gente pudieran alimentarse, pues pensaban: «Todos han sufrido hambre,
sed y cansancio en el desierto.»
'''
