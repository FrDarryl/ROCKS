[20]
"1" = ''':sup:`1` Había allí un hombre perverso llamado Sebá, hijo de Bikrí, de la
tribu de Benjamín, que hizo sonar la trompeta y dijo: «¡Nada tenemos
que ver con David ni con su herencia! ¡Váyase cada uno a su hogar,
Israel!»
'''
"2" = ''':sup:`2` Y todos los hombres de Israel se apartaron de David para seguir a
Sebá; en cambio, los hombres de Judá permanecieron fieles a su rey,
desde el Jordán hasta Jerusalén.
'''
"3" = ''':sup:`3` David entró en su casa, en Jerusalén; tomó a las diez concubinas que
había dejado para cuidar la casa y las puso bajo vigilancia. Se
preocupó de su mantenimiento, pero ya no se acercó a ellas y
permanecieron encerradas como viudas hasta el día de su muerte.
'''
"4" = ''':sup:`4` El rey dijo a Amasá: «Reúneme a los hombres de Judá en el plazo de
tres días. Y luego preséntate aquí.»
'''
"5" = ''':sup:`5` Amasá fue a congregar a los de Judá, pero demoró más tiempo del
señalado.
'''
"6" = ''':sup:`6` Entonces David dijo a Abisaí: «Sebá, hijo de Bikrí, nos hará más
daño que Absalón. Toma, pues, a los hombres de mi guardia y persíguelo
para que no se nos escape, refugiándose en alguna ciudad fortificada.»
'''
"7" = ''':sup:`7` Salieron con Abisaí, de Jerusalén, los hombres de Joab, los
quereteos, los peleteos y todos los valientes en persecución de Sebá.
'''
"8" = ''':sup:`8` Estaban junto a la gran piedra que hay en Gabaón cuando Amasá se
presentó ante ellos. Joab vestía un traje militar y sobre él llevaba
ceñida al costado una espada en su vaina; aquélla se salió y quedó
colgando.
'''
"9" = ''':sup:`9` Joab dijo a Amasá: «¿Cómo está tu salud, hermano mío?» Y lo tomó de
la barba con la mano derecha como para besarlo.
'''
"10" = ''':sup:`10` Amasá no vió la espada que Joab tenía en la mano, y éste lo hirió
en el vientre, derramando sus entrañas en el suelo; no tuvo que repetir
el golpe, pues Amasá murió. Luego Joab y su hermano Abisaí siguieron en
persecución de Sebá, hijo de Bikrí.
'''
"11" = ''':sup:`11` Uno de los servidores de Joab se quedó junto al cadáver y decía:
«El que esté por David y quiera a Joab que lo siga.»
'''
"12" = ''':sup:`12` Amasá, mientras tanto, se revolvía en su sangre, en medio del
camino. Viendo que todo el mundo se detenía a mirarlo, el hombre lo
sacó del camino y lo tapó con un paño.
'''
"13" = ''':sup:`13` Una vez que lo hubo apartado del camino, ya nadie se detuvo y todos
pasaban de largo siguiendo a Joab, que iba en persecución de Sebá.
'''
"14" = ''':sup:`14` Joab pasó por todas las tribus de Israel y llegó a Abel-Bet-Maaká.
Todos los aliados se reunieron y lo siguieron.
'''
"15" = ''':sup:`15` Llegaron y sitiaron Abel-Bet-Maaká, donde estaba Sebá. Levantaron
un terraplén frente a la muralla de la ciudad y todo el ejército que
seguía a Joab cavaba debajo de la muralla para hacerla caer.
'''
"16" = ''':sup:`16` Entonces, una mujer astuta gritó desde la ciudad: «Escuchen,
escuchen. Digan a Joab que deseo hablar con él.»
'''
"17" = ''':sup:`17` Joab se acercó y la mujer le preguntó: «¿Tú eres Joab?» El
respondió: «Yo soy.» Ella, entonces, dijo: «Escúchame.»
'''
"18" = ''':sup:`18` Y expresó: «Antes se decía: Vayan a consultar en Abel y en Dan
'''
"19" = ''':sup:`19` si quieren conocer las antiguas costumbres de los fieles en Israel.
¿Por qué intentas destruir una ciudad madre de ciudades en Israel? ¿Por
qué quieres destruir una heredad de Yavé?»
'''
"20" = ''':sup:`20` Joab respondió: «¡Lejos de mí! Yo no quiero destruir.
'''
"21" = ''':sup:`21` No se trata de eso, sino que buscamos a un hombre llamado Sebá,
hijo de Bikrí, que levantó su mano contra el rey David. Entréguenlo y
nos iremos de la ciudad.» La mujer entonces dijo: «Muy bien; te vamos a
tirar su cabeza por encima de los muros.»
'''
"22" = ''':sup:`22` Juntó a todo el pueblo y le habló con tal convencimiento, que
cortaron la cabeza a Sebá y se la arrojaron a Joab. Entonces éste hizo
sonar la trompeta y se alejó de la ciudad; cada uno se volvió a su
casa, y Joab, a Jerusalén, donde estaba el rey.
'''
"23" = ''':sup:`23` Joab era jefe de todo el ejército de Israel; Banaías, hijo de
Yoyadá, era jefe de los quereteos y peleteos;
'''
"24" = ''':sup:`24` Adoram era inspector de impuestos, y Josafat, hijo de Ajilud, era
archivero; Suya era secretario;
'''
"25" = ''':sup:`25` Sadoc y Abiatar eran sacerdotes;
'''
"26" = ''':sup:`26` Irá, descendiente de Jair, también era sacerdote de David.
'''
