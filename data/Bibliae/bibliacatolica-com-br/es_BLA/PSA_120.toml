[120]
"1" = ''':sup:`1` Al Señor, en medio de mi angustia, yo clamé y él me respondió.
'''
"2" = ''':sup:`2` Salva mi alma, Señor, de labios mentirosos, de la lengua
calumniadora.
'''
"3" = ''':sup:`3` ¿Qué se te dará o que se te agregará, oh lengua calumniadora?
'''
"4" = ''':sup:`4` Flechas muy puntiagudas de guerrero, endurecidas en brasas de
retama.
'''
"5" = ''':sup:`5` ¡Ay de mí que en Mesec debo vivir y habitar en las tiendas de
Quedar!
'''
"6" = ''':sup:`6` Mi alma halló muy larga su permanencia entre aquellos que detestan
la paz.
'''
"7" = ''':sup:`7` Estoy por la paz, pero apenas de eso hablo, ellos no piensan más que
en guerra.
'''
