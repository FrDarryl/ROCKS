'''
"3" = ''':sup:`3` Mi alma suspira y hasta languidece por los atrios del Señor; mi
corazón y mi carne gritan de alegría al Dios que vive.
'''
"4" = ''':sup:`4` Hasta el pajarillo encuentra casa, y la alondra un nido, donde dejar
sus polluelos: cerca de tus altares, Señor Sabaot, ¡oh mi Rey y mi
Dios!
'''
"5" = ''':sup:`5` Felices los que habitan en tu casa, se quedarán allí para alabarte.
'''
"6" = ''':sup:`6` Dichosos los hombres cuya fuerza eres tú y que gustan de subir hasta
ti.
'''
"7" = ''':sup:`7` Al pasar por el valle de los Sauces, beben allí de la fuente ya
bendita por las primeras lluvias;
'''
"8" = ''':sup:`8` pasan por las murallas una a una, hasta presentarse a Dios en Sión.
'''
"9" = ''':sup:`9` ¡Oh Señor, Dios Sabaot, escucha mi plegaria, oye con atención, Dios
de Jacob!
'''
"10" = ''':sup:`10` Mira, oh Dios, nuestro escudo, contempla la cara de tu ungido.
'''
"11" = ''':sup:`11` Vale por mil un día en tus atrios, y prefiero quedarme en el
umbral, delante de la casa de mi Dios antes que compartir la casa del
malvado.
'''
"12" = ''':sup:`12` El Señor es un baluarte y un escudo, el Señor dará la gracia y la
gloria a los que marchan rectamente: ninguna bendición les negará.
'''
"13" = ''':sup:`13` ¡Oh Señor Sabaot, feliz el que confía en ti!
'''
