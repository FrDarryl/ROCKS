'''
"3" = ''':sup:`3` Suprimiste la deuda de tu pueblo, perdonaste totalmente su pecado.
'''
"4" = ''':sup:`4` Depusiste todo tu furor, y volviste del ardor de tu cólera.
'''
"5" = ''':sup:`5` Restablécenos, Dios, salvador nuestro, pon fin a tu resentimiento
con nosotros.
'''
"6" = ''':sup:`6` ¿Estarás siempre irritado con nosotros, de edad en edad proseguirá
tu cólera?
'''
"7" = ''':sup:`7` ¿No volverás, acaso, a darnos vida para que tu pueblo en ti se
regocije?
'''
"8" = ''':sup:`8` ¡Haz, Señor, que veamos tu bondad y danos tu salvación!
'''
