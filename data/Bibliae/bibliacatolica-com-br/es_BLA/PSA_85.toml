pueblo y a sus servidores, con tal que en su locura no recaigan.
'''
"10" = ''':sup:`10` "Cerca está su salvación de los que le temen y habitará su Gloria
en nuestra tierra.
'''
"11" = ''':sup:`11` La Gracia y la Verdad se han encontrado, la Justicia y la Paz se
han abrazado;
'''
"12" = ''':sup:`12` de la tierra está brotando la verdad, y del cielo se asoma la
justicia.
'''
"13" = ''':sup:`13` El Señor mismo dará la felicidad, y dará sus frutos nuestra tierra.
'''
"14" = ''':sup:`14` La rectitud andará delante de él, la paz irá siguiendo sus
pisadas."
