[4]
"1" = ''':sup:`1` Yo, Nabucodonosor, estaba tranquilo en mi casa y vivía contento en
mi palacio, cuando tuve un sueño que me aterrorizó.
'''
"2" = ''':sup:`2` Las pesadillas que tuve en mi cama y las visiones que me pasaron por
la mente me aterraron.
'''
"3" = ''':sup:`3` Entonces di orden que trajeran a mi presencia a todos los sabios de
Babilonia para que me explicaran el sueño.
'''
"4" = ''':sup:`4` Vinieron magos, adivinos y astrólogos y, en su presencia, conté el
sueño, pero no supieron explicármelo.
'''
"5" = ''':sup:`5` Después se presentó Daniel ante mí, por sobrenombre Beltsasar, según
el nombre de mi dios, pues en él reside el espíritu de los dioses
santos; yo le conté el sueño en esta forma:
'''
"6" = ''':sup:`6` Beltsasar, jefe de los magos, sé que posees el espíritu del Dios
santo y que ningún misterio te ofrece dificultad; mira el sueño que
tuve y explícamelo
'''
"7" = ''':sup:`7` En mi cama soñaba así: había un árbol en el centro de la tierra, de
altura muy grande
'''
"8" = ''':sup:`8` El árbol creció, se hizo corpulento, llegó hasta el cielo, y desde
los confines de la tierra podían verse sus ramas
'''
"9" = ''':sup:`9` Su ramaje era hermoso y su fruto abundante, había en él comida para
todos, a su sombra se protegían los animales del campo, en sus ramas
anidaban los pájaros del cielo y todos los seres vivos se alimentaban
de él
'''
"10" = ''':sup:`10` Yo contemplaba esta visión interior, cuando un ángel, un santo,
bajó del cielo
'''
"11" = ''':sup:`11` Con voz fuerte gritaba: Derriben el árbol, corten sus ramas,
arranquen sus hojas y tiren sus frutos; que se vayan las bestias de
debajo de él y las aves también.
'''
"12" = ''':sup:`12` Pero dejen en tierra el tronco y las raíces atados con hierro y
bronce, entre la hierba del campo; que lo bañe el rocío del cielo, y
participe con los animales de la tierra;
'''
"13" = ''':sup:`13` que su corazón deje de ser humano, y se le dé un corazón de bestia
y pasen siete tiempos sobre él
'''
"14" = ''':sup:`14` Es la sentencia dictada por los ángeles, la cuestión decidida por
los santos para que todo ser viviente sepa que el Altísimo está más
arriba que cualquier autoridad humana; él da el poder a quien le agrada
y exalta al más humilde de los hombres
'''
"15" = ''':sup:`15` Así fue el sueño que tuve yo, el rey Nabucodonosor. Tú, Beltsasar,
explícamelo, ya que ninguno de los sabios de mi reino ha podido darme
su interpretación; pero tú puedes, porque en ti reside el espíritu de
los dioses santos
'''
"16" = ''':sup:`16` Entonces, Daniel, por sobrenombre Beltsasar, quedó un instante
aturdido y pareció muy turbado. El rey tomó la palabra y dijo:
«Beltsasar, ¿qué hay en ese sueño o en su interpretación que te turbe
tanto?» Respondió Beltsasar: «Señor mío, ¡ojalá que este sueño sea para
tus enemigos y su contenido se refiera a tus adversarios
'''
"17" = ''':sup:`17` El árbol que viste, que se hizo grande y corpulento, cuya altura
llegaba hasta el cielo y que era visible en toda la tierra,
'''
"18" = ''':sup:`18` que tenía hermoso ramaje y fruto abundante en el que había
alimentos para todos, bajo el cual se refugiaban los animales del campo
y en cuyas ramas anidaban las aves del cielo,
'''
"19" = ''':sup:`19` este árbol eres tú, oh rey, cuyo poder ha crecido llegando hasta el
cielo y cuyo imperio se extiende hasta los confines de la tierra
'''
"20" = ''':sup:`20` En cuanto a lo que ha visto el rey, un ángel, un santo que bajaba
del cielo y decía: «Corten el árbol, destruyéndolo, pero el tronco y
las raíces déjenlos en tierra, con ataduras de hierro y bronce, entre
la hierba del campo, que lo moje el rocío del cielo y participe de la
suerte de los animales del campo hasta que hayan pasado por él siete
tiempos, mira que voy a explicártelo
'''
"21" = ''':sup:`21` Este es el decreto del Altísimo respecto al rey, mi señor.
'''
"22" = ''':sup:`22` Serás echado de entre los hombres y vivirás con las bestias del
campo; comerás hierba como los bueyes, y te bañará el rocío del cielo;
siete tiempos pasarán por ti, hasta que reconozcas que el Altísimo está
más arriba que cualquier autoridad humana; él da el poder al que le
agrada
'''
"23" = ''':sup:`23` La orden de dejar el tronco y las raíces significa que recuperarás
tu reino cuando reconozcas que todo poder viene del Cielo.
'''
"24" = ''':sup:`24` Por eso, rey, acepta mi consejo: borra tus pecados con obras de
justicia y tus maldades demostrando misericordia con los pobres; tal
vez hagas durar tu prosperidad con esto.
'''
"25" = ''':sup:`25` Todo esto sucedió al rey Nabucodonosor.
'''
"26" = ''':sup:`26` Doce meses después, paseándose por la terraza del palacio real de
Babilonia,
'''
"27" = ''':sup:`27` el rey decía: «¿No es ésta la gran Babilonia que yo edifiqué como
mi residencia real, con la fuerza de mi poder y para gloria de mi
majestad?
'''
"28" = ''':sup:`28` Estas palabras estaban aún en la boca del rey, cuando bajó del
cielo una voz ««Rey Nabucodonosor, a ti te hablo. Se te acabó el
imperio
'''
"29" = ''':sup:`29` Serás echado de entre los hombres, vivirás con los animales del
campo; comerás hierba como los bueyes y siete tiempos pasarán por ti,
hasta que reconozcas que el Altísimo dispone del poder entre los
hombres y que se lo da a quien le agrada.
'''
"30" = ''':sup:`30` E inmediatamente se cumplieron esas palabras en Nabucodonosor: fue
arrojado de entre los hombres, se alimentó de hierba, como los bueyes,
el rocío del cielo mojó su cuerpo, de modo que le crecieron los
cabellos como plumas de águila y las uñas como las de las aves
'''
"31" = ''':sup:`31` Al cabo del tiempo fijado, yo, Nabucodonosor, levanté los ojos al
cielo y la razón volvió a mí; entonces bendije al Altísimo ¡¡Alabado y
glorificado el que vive eternamente, cuyo imperio es eterno, y cuyo
reino durará por todas las generaciones
'''
"32" = ''':sup:`32` Los habitantes todos de la tierra son ante él como si no contaran.
Hace lo que él quiere con el ejército del cielo y con los habitantes de
la tierra. Nadie puede detener su mano o pedirle cuentas
'''
"33" = ''':sup:`33` En ese momento recobré la razón; recuperé mi trono y empecé
nuevamente a gobernar, para gloria de mi reino. Mis consejeros y mis
notables me reclamaron, me restablecieron en mi reino y se me dio un
poder mayor todavía
'''
"34" = ''':sup:`34` Por eso ahora, yo, Nabucodonosor, alabo, ensalzo y glorifico al Rey
del Cielo, porque todas sus obras son verdaderas, y justos todos sus
caminos; él sabe humillar a los que proceden con orgullo.
'''
