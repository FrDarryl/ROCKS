[3]
"1" = ''':sup:`1` Por eso yo, Pablo, el prisionero de Cristo por ustedes, los
no-judíos.
'''
"2" = ''':sup:`2` A lo mejor han sabido de las gracias que Dios me concedió para bien
de ustedes.
'''
"3" = ''':sup:`3` Por una revelación se me dio a conocer su proyecto misterioso, tal
como acabo de exponérselo en pocas palabras.
'''
"4" = ''':sup:`4` Según esto pueden apreciar el conocimiento que tengo del misterio de
Cristo.
'''
"5" = ''':sup:`5` Este misterio no se dio a conocer a los hombres en tiempos pasados,
pero ahora acaba de ser revelado mediante los dones espirituales de los
santos apóstoles y profetas:
'''
"6" = ''':sup:`6` que en Cristo Jesús los pueblos paganos tienen derecho a la
herencia, que ya no están aparte, y que van a gozar de la promesa. Esta
es la Buena Nueva
'''
"7" = ''':sup:`7` de la que he llegado a ser servidor sin mérito alguno mío, pues Dios
me concedió esta gracia en el momento que su fuerza actuó en mí.
'''
"8" = ''':sup:`8` A mí, el menor de todos los creyentes, se me concedió esta gracia de
anunciar a los pueblos paganos la incalculable riqueza de Cristo
'''
"9" = ''':sup:`9` y de esclarecer en qué forma se va realizando el proyecto secreto
escondido desde siempre en Dios, Creador del universo.
'''
"10" = ''':sup:`10` En adelante los poderes y autoridades del mundo de arriba podrán
descubrir, mirando a la Iglesia, los más diversos aspectos de la
sabiduría de Dios,
'''
"11" = ''':sup:`11` conforme al plan que Dios trazó desde el principio en Cristo Jesús,
nuestro Señor.
'''
"12" = ''':sup:`12` En él ahora nos acercamos a Dios con plena confianza, con la fe que
él nos ha dejado.
'''
"13" = ''':sup:`13` Por eso, yo les ruego que no se desanimen al ver las pruebas que
soporto por ustedes. Más bien han de sentirse orgullosos de ellas.
'''
"14" = ''':sup:`14` Pensando en todo esto, doblo las rodillas en presencia del Padre,
'''
"15" = ''':sup:`15` al que se refiere toda patria en la tierra y toda familia
celestial, pues "patria" viene de "padre".
'''
"16" = ''':sup:`16` Que él se digne, según la riqueza de su gloria, fortalecer en
ustedes, por su Espíritu, al hombre interior.
'''
"17" = ''':sup:`17` Que Cristo habite en sus corazones por la fe, que estén arraigados
en el amor y en él puedan edificarse.
'''
"18" = ''':sup:`18` Que sean capaces de comprender, con todos los creyentes, cuán
ancho, y cuán largo, y alto y profundo es,
'''
"19" = ''':sup:`19` en una palabra, que conozcan este amor de Cristo que supera todo
conocimiento. En fin, que queden colmados hasta recibir toda la
plenitud de Dios.
'''
"20" = ''':sup:`20` A Dios, cuya fuerza actúa en nosotros y que puede realizar mucho
más de lo que pedimos o imaginamos,
'''
"21" = ''':sup:`21` a él la gloria en la Iglesia y en Cristo Jesús, por todas las
generaciones y todos los tiempos. Amén.
'''
