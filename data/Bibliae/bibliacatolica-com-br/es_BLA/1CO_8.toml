[8]
"1" = ''':sup:`1` Hablemos de la carne sacrificada a los ídolos. Todos, por supuesto,
hemos alcanzado el saber; pero el saber infla al hombre, mientras que
el amor edifica.
'''
"2" = ''':sup:`2` El que cree que sabe (algo), es que no sabe todavía qué es conocer,
'''
"3" = ''':sup:`3` pero si uno ama (a Dios), éste ha sido conocido (por Dios).
'''
"4" = ''':sup:`4` Entonces, ¿se puede comer carne sacrificada a los ídolos? Sabemos
que un ídolo no es nada en realidad y que no hay más Dios que el Unico.
'''
"5" = ''':sup:`5` Ciertamente la gente habla de dioses en el cielo o en la tierra, y
en ese sentido hay muchos dioses y señores.
'''
"6" = ''':sup:`6` Pero para nosotros hay un solo Dios, el Padre: todo viene de él y
nosotros vamos hacia él. Y hay un solo Señor, Cristo Jesús: todo
depende de él y de él dependemos nosotros.
'''
"7" = ''':sup:`7` Pero no todos tienen este conocimiento. Algunos estaban tan
acostumbrados hasta hace poco, que para ellos comer lo que se ofreció
al ídolo es como sacrificar al ídolo; y con esto manchan su conciencia
poco formada.
'''
"8" = ''':sup:`8` Ciertamente no es un alimento el que nos hará agradables a Dios; de
comerlo, no será grande el povecho, y de no comer, no nos faltará.
'''
"9" = ''':sup:`9` Cuídense, pues, de que sus derechos no hagan caer a los débiles.
'''
"10" = ''':sup:`10` Si uno de ellos te ve a ti, con tu buen conocimiento, sentado a la
mesa en un salón del templo, su conciencia poco formada se dejará
arrrastrar y comerá también él esa carne.
'''
"11" = ''':sup:`11` Y así el débil, ese hermano por quien Cristo murió, se pierde a
causa de tu saber.
'''
"12" = ''':sup:`12` Cuando ustedes ofenden a sus hermanos hiriendo las conciencias que
son todavía débiles, pecan contra el mismo Cristo.
'''
"13" = ''':sup:`13` Por lo tanto, si algún alimento ha de llevar al pecado a mi
hermano, mejor no como nunca más carne para no hacer caer a mi hermano.
'''
