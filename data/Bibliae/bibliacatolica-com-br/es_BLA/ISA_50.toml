[50]
"1" = ''':sup:`1` Así habla Yavé: ¿Acaso despedí a su madre? ¡Muéstrenme el
certificado de divorcio!
'''
"2" = ''':sup:`2` O bien, ¿a quién debo yo dinero, y a quién los he vendido? Por culpa
de sus pecados fueron vendidos y por sus infidelidades me divorcié de
su madre. ¿Por qué, cuando llegué, no encontré a nadie, y cuando llamé,
nadie me respondió? ¿Se me habrá acortado el brazo, que no alcanza a
salvar, o será que ya no tengo fuerzas? Con un solo gesto dejo seco el
mar y cambio los ríos en desiertos. Sus peces, sin agua, quedan en seco
y mueren de sed.
'''
"3" = ''':sup:`3` Pinto a los cielos de negro y los visto de luto.
'''
"4" = ''':sup:`4` El Señor Yavé me ha concedido el poder hablar como su discípulo. Y
ha puesto en mi boca las palabras para fortalecer al que está aburrido.
A la mañana él despierta mi mente y lo escucho como lo hacen los
discípulos.
'''
"5" = ''':sup:`5` El Señor Yavé me ha abierto los oídos y yo no me resistí ni me eché
atrás.
'''
"6" = ''':sup:`6` He ofrecido mi espalda a los que me golpeaban, mis mejillas a
quienes me tiraban la barba, y no oculté mi rostro ante las injurias y
los escupos.
'''
"7" = ''':sup:`7` El Señor Yavé está de mi parte, y por eso no me molestan las
ofensas; por eso puse mi cara dura como piedra. y yo sé que no quedaré
frustrado,
'''
"8" = ''':sup:`8` Aquí viene mi juez, ¿quieren meterme pleito? Presentémonos juntos, y
si hay algún demandante, ¡que se acerque!
'''
"9" = ''':sup:`9` Si el Señor Yavé está de mi parte, ¿quién podrá condenarme? Todos se
harán tiras como un vestido gastado, y la polilla se los comerá.
'''
"10" = ''':sup:`10` Quien de ustedes respeta a Yavé, escuche la voz de su servidor. El
que camina a oscuras, sin luz para alumbrarse, que confíe en el Nombre
de Yavé, y que se apoye en su Dios.
'''
"11" = ''':sup:`11` Pero todos ustedes que encienden un fuego y que forman un círculo
con antorchas, ¡vayan a las llamas de su hoguera y que sus antorchas
los quemen! Ustedes se revolverán en sus tormentos y esto será la obra
de mis manos.
'''
