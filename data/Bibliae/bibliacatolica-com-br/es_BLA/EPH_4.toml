[4]
"1" = ''':sup:`1` Yo, «el prisionero de Cristo», les exhorto, pues, a que se muestren
dignos de la vocación que han recibido.
'''
"2" = ''':sup:`2` Sean humildes, amables, comprensivos, y sopórtense unos a otros con
amor.
'''
"3" = ''':sup:`3` Mantengan entre ustedes lazos de paz y permanezcan unidos en el
mismo espíritu.
'''
"4" = ''':sup:`4` Un solo cuerpo y un mismo espíritu, pues ustedes han sido llamados a
una misma vocación y una misma esperanza.
'''
"5" = ''':sup:`5` Un solo Señor, una sola fe, un solo bautismo,
'''
"6" = ''':sup:`6` un solo Dios y Padre de todos, que está por encima de todos, que
actúa por todos y está en todos.
'''
"7" = ''':sup:`7` Cada uno de nosotros ha recibido su talento y Cristo es quien fijó
la medida de sus dones para cada uno.
'''
"8" = ''':sup:`8` Pues se dijo: Subió a las alturas, llevó cautivos, y dio sus dones a
los hombres.
'''
"9" = ''':sup:`9` Subió. Se refiere al que antes había bajado con los muertos al mundo
inferior.
'''
"10" = ''':sup:`10` El mismo que bajó, subió después por encima de todos los cielos
para llenarlo todo.
'''
"11" = ''':sup:`11` Y ¿dónde están sus dones? Unos son apóstoles, otros profetas, otros
evangelistas, otros pastores y maestros.
'''
"12" = ''':sup:`12` Así prepara a los suyos para las obras del ministerio en vista a la
construcción del cuerpo de Cristo;
'''
"13" = ''':sup:`13` hasta que todos alcancemos la unidad en la fe y el conocimiento del
Hijo de Dios y lleguemos a ser el Hombre perfecto, con esa madurez que
no es menos que la plenitud de Cristo.
'''
"14" = ''':sup:`14` Entonces no seremos ya niños a los que mueve cualquier oleaje o
viento de doctrina o cualquier invento de personas astutas, expertas en
el arte de engañar.
'''
"15" = ''':sup:`15` Estaremos en la verdad y el amor, e iremos creciendo cada vez más
para alcanzar a aquel que es la cabeza, Cristo.
'''
"16" = ''':sup:`16` El hace que el cuerpo crezca, con una red de articulaciones que le
dan armonía y firmeza, tomando en cuenta y valorizando las capacidades
de cada uno. Y así el cuerpo se va construyendo en el amor.
'''
"17" = ''':sup:`17` Les digo, pues, y con insistencia les advierto en el Señor que no
imiten a los paganos, que se mueven por cosas inútiles.
'''
"18" = ''':sup:`18` Su inteligencia está en tinieblas; la ignorancia en que se quedan,
así como su conciencia ciega, los mantienen muy lejos de la vida de
Dios.
'''
"19" = ''':sup:`19` Después de perder el sentido moral, se han dejado llevar por el
libertinaje y buscan con avidez toda clase de inmoralidad.
'''
"20" = ''':sup:`20` Pero ustedes no aprendieron así a Cristo,
'''
"21" = ''':sup:`21` si es que de veras fueron enseñados y formados según él, sabiendo
que la verdad está en Jesús.
'''
"22" = ''':sup:`22` Se les pidió despojarse del hombre viejo al que sus pasiones van
destruyendo, pues así fue su conducta anterior,
'''
"23" = ''':sup:`23` y renovarse por el espíritu desde dentro.
'''
"24" = ''':sup:`24` Revístanse, pues, del hombre nuevo, el hombre según Dios que él
crea en la verdadera justicia y santidad.
'''
"25" = ''':sup:`25` Por eso, no más mentiras; que todos digan la verdad a su prójimo,
ya que todos somos parte del mismo cuerpo.
'''
"26" = ''':sup:`26` Enójense, pero sin pecar; que el enojo no les dure hasta la puesta
del sol,
'''
"27" = ''':sup:`27` pues de otra manera se daría lugar al demonio.
'''
"28" = ''':sup:`28` El que robaba, que ya no robe, sino que se fatigue trabajando con
sus manos en algo útil y así tendrá algo que compartir con los
necesitados.
'''
"29" = ''':sup:`29` No salga de sus bocas ni una palabra mala, sino la palabra que
hacía falta y que deja algo a los oyentes.
'''
"30" = ''':sup:`30` No entristezcan al Espíritu santo de Dios; éste es el sello con el
que ustedes fueron marcados y por el que serán reconocidos en el día de
la salvación.
'''
"31" = ''':sup:`31` Arranquen de raíz de entre ustedes disgustos, arrebatos, enojos,
gritos, ofensas y toda clase de maldad.
'''
"32" = ''':sup:`32` Más bien sean buenos y comprensivos unos con otros, perdonándose
mutuamente, como Dios los perdonó en Cristo.
'''
