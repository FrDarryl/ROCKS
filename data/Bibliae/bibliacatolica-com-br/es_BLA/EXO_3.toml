[3]
"1" = ''':sup:`1` Moisés cuidaba las ovejas de Jetró, su suegro, sacerdote de Madián.
Una vez llevó las ovejas muy lejos en el desierto y llegó al cerro de
Horeb, esto es, el Cerro de Dios.
'''
"2" = ''':sup:`2` Entonces fue cuando el Angel de Yavé se presentó a él, como una
llama ardiente en medio de una zarza. Moisés estuvo observando: la
zarza ardía, pero no se consumía.
'''
"3" = ''':sup:`3` Y se dijo: «Voy a dar una vuelta para mirar esta cosa tan
extraordinaria:¿por qué la zarza no se consume?»
'''
"4" = ''':sup:`4` Yavé vio que Moisés se acercaba para mirar; Dios lo llamó de en
medio de la zarza: «¡Moisés, Moisés!», y él respondió: «Aquí estoy.»
'''
"5" = ''':sup:`5` Yavé le dijo: «No te acerques más. Sácate tus sandalias porque el
lugar que pisas es tierra sagrada.»
'''
"6" = ''':sup:`6` Luego le dijo: «Yo soy el Dios de tus padres, el Dios de Abrahán, el
Dios de Isaac y el Dios de Jacob.» Al instante Moisés se tapó la cara,
porque tuvo miedo de que su mirada se fijara sobre Dios.
'''
"7" = ''':sup:`7` Yavé dijo: «He visto la humillación de mi pueblo en Egipto, y he
escuchado sus gritos cuando lo maltrataban sus mayordomos. Yo conozco
sus sufrimientos,
'''
"8" = ''':sup:`8` y por esta razón estoy bajando, para librarlo del poder de los
egipcios y para hacerlo subir de aquí a un país grande y fértil, a una
tierra que mana leche y miel, al territorio de los cananeos, de los
heteos, de los amorreos, los fereceos, los jeveos y los jebuseos.
'''
"9" = ''':sup:`9` El clamor de los hijos de Israel ha llegado hasta mí y he visto cómo
los egipcios los oprimen.
'''
"10" = ''':sup:`10` Ve, pues, yo te envío a Faraón para que saques de Egipto a mi
pueblo, los hijos de Israel.»
'''
"11" = ''':sup:`11` Moisés dijo a Dios: «¿Quién soy yo para ir donde Faraón y sacar de
Egipto a los israelitas?»
'''
"12" = ''':sup:`12` Dios respondió: «Yo estoy contigo, y ésta será para ti la señal de
que yo te he enviado: Cuando hayas sacado al pueblo de Egipto, ustedes
vendrán a este cerro y me darán culto aquí.»
'''
"13" = ''':sup:`13` Moisés contestó a Dios: «Si voy a los hijos de Israel y les digo
que el Dios de sus padres me envía a ellos, si me preguntan: ¿Cuál es
su nombre?, yo ¿qué les voy a responder?»
'''
"14" = ''':sup:`14` Dios dijo a Moisés: «Yo soy: YO- SOY.» «Así dirás al pueblo de
Israel: YO-SOY me ha enviado a ustedes.
'''
"15" = ''':sup:`15` Y también les dirás: YAVE, el Dios de sus padres, el Dios de
Abrahán, el Dios de Isaac y el Dios de Jacob, me ha enviado. Este será
mi nombre para siempre, y con este nombre me invocarán de generación en
generación.»Moisés es enviado como liberador
'''
"16" = ''':sup:`16` Ve y reúne a los jefes de Israel, y les dirás: «Yavé, el Dios de
sus padres, se me apareció; el Dios de Abrahán, de Isaac y de Jacob me
ha dicho: Ahora voy a pedir cuentas por todo lo que a ustedes les está
pasando en Egipto.
'''
"17" = ''':sup:`17` He decidido sacarlos de esta opresión en Egipto y trasladarlos a
una tierra que mana leche y miel, al país de los cananeos, de los
heteos, de los amorreos, los fereceos, los jeveos y los jebuseos. .
'''
"18" = ''':sup:`18` Los jefes de Israel te harán caso y, con ellos te presentarás al
rey de Egipto. Tú le dirás: El Dios de los hebreos, Yavé, nos salió al
encuentro: deja que caminemos tres días por el desierto, para ofrecer
sacrificios a Yavé, nuestro Dios.
'''
"19" = ''':sup:`19` Yo ya sé que el rey de los egipcios no los dejará ir, si no es
obligado por la fuerza.
'''
"20" = ''':sup:`20` Por esto yo extenderé mi mano y azotaré a Egipto con toda clase de
males extraordinarios, de manera que él mismo los echará fuera.
'''
"21" = ''':sup:`21` Yo moveré a los egipcios para que traten bien a mi gente, y al
salir no se irán con las manos vacías.
'''
"22" = ''':sup:`22` Cada mujer pida a su vecina o a la persona que comparte su casa
objetos de plata y oro y también vestidos; sus hijos e hijas se los
pondrán, y así dejarán sin nada a los egipcios.»
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - Moisés se encuentra con la zarza ardiente, donde Dios se revela
como el «Dios de Abraham, Isaac y Jacob». Este momento marca el llamado
divino de Moisés para guiar al pueblo de Israel fuera de Egipto,
destacando la santidad de Dios y su relación con los patriarcas (véanse
3:7-10 - Dios declara que ha visto el sufrimiento de su pueblo y llama
a Moisés a liberarlo. La misión de Moisés es una respuesta directa al
clamor de los israelitas, revelando el carácter compasivo de Dios y su
7:34).
3:11-12 - Moisés expresa dudas sobre su capacidad para cumplir su
misión, pero Dios promete estar con él. Este diálogo subraya la idea de
que el poder de Dios es suficiente para superar las debilidades humanas
3:13-15 - Dios revela su nombre, «Yo Soy el que Soy», lo que indica su
naturaleza eterna y autoexistente. El nombre de Dios transmite
autoridad y poder, y sirve como garantía de liberación para el pueblo
3:16-22 - Dios le ordena a Moisés que vaya ante el Faraón y guíe la
partida de Israel, asegurándoles que no se irían con las manos vacías.
Esta promesa de liberación y bendición refleja el compromiso de Dios
'''
