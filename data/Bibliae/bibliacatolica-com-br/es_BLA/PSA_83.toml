'''
"2" = ''':sup:`2` ¡Oh Dios, no descanses, no te calles, oh Dios, no te quedes
impasible!
'''
"3" = ''':sup:`3` cuando tus enemigos hacen estruendo y los que te odian levantan la
cabeza.
'''
"4" = ''':sup:`4` Traman un complot contra tu pueblo, conspiran contra tus protegidos.
'''
"5" = ''':sup:`5` "Vengan, dicen, no sean más nación, y que nadie recuerde el nombre
de Israel".
'''
"6" = ''':sup:`6` Se pusieron todos de acuerdo, sellaron una alianza contra ti:
'''
"7" = ''':sup:`7` los clanes de Edom y de Ismael, los de Moab y los hijos de Agar,
'''
"8" = ''':sup:`8` los de Guebal, Amón y de Amalec, los filisteos y la gente de Tiro;
'''
"9" = ''':sup:`9` hasta los de Asur se unieron a ellos y prestaron su fuerza a los
hijos de Lot.
'''
"10" = ''':sup:`10` Haz que corran la suerte de Madian, de Sísera y Jabín en el valle
de Cisón,
'''
"11" = ''':sup:`11` que fueron exterminados junto a Endor, y de abono sirvieron a la
tierra.
'''
"12" = ''':sup:`12` Trata a sus príncipes como a Oreb y a Zeb, y como a Zebáh y Salmaná
a sus capitanes,
'''
"13" = ''':sup:`13` que habían dicho: "Nosotros conquistaremos los dominios de Dios".
'''
"14" = ''':sup:`14` Dios mío, trátalos como un torbellino, como paja llevada por el
viento;
'''
"15" = ''':sup:`15` como incendio que arrasa con el bosque, como fuego que corre por
los montes,
'''
"16" = ''':sup:`16` así persíguelos con tu tormenta y llénalos de terror con tu
huracán.
'''
"17" = ''':sup:`17` Cúbreles la cara de vergüenza. tal vez así, Señor, busquen tu
nombre.
'''
"18" = ''':sup:`18` Que se confundan y espanten para siempre, que sean humillados y
perezcan.
'''
"19" = ''':sup:`19` Sepan que sólo tú te llamas Señor, y eres Altísimo en toda la
tierra.
'''
