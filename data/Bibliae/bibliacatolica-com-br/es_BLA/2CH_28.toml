[28]
"1" = ''':sup:`1` Ajaz tenía veinte años cuando empezó a reinar, y reinó dieciséis
años en Jerusalén. No hizo lo que es recto a los ojos de Yavé, como su
padre David,
'''
"2" = ''':sup:`2` sino que siguió los senderos de los reyes de Israel e incluso fundió
ídolos de los baales.
'''
"3" = ''':sup:`3` Además quemó incienso en el valle de Ben-Hinom y sacrificó sus hijos
por el fuego, imitando las costumbres abominables de los paganos a los
que Yavé quitó el país para dárselo a Israel.
'''
"4" = ''':sup:`4` Ofrecía sacrificios y quemaba incienso en los santuarios altos,
sobre las lomas y bajo todo árbol frondoso.
'''
"5" = ''':sup:`5` Yavé, su Dios, le entregó en manos del rey de los arameos; éstos lo
derrotaron, haciéndole gran número de prisioneros, que fueron llevados
a Damasco.También él fue entregado en manos del rey de Israel,que le
causó una gran derrota.
'''
"6" = ''':sup:`6` Pecaj, hijo de Remalías, mató en un solo día a ciento veinte mil
judíos, todos ellos hombres valientes; es que habían abandonado a Yavé,
el Dios de sus padres.
'''
"7" = ''':sup:`7` Zikrí, uno de los valientes de Efraím, mató a Masías, hijo del rey,
a Azricam, mayordomo del palacio, y a Elcaná, segundo después del rey.
'''
"8" = ''':sup:`8` Los hijos de Israel se llevaron de entre sus hermanos de Judá a
doscientos mil prisioneros: mujeres, hijos e hijas; se apoderaron
también de un enorme botín que se llevaron a Samaria.
'''
"9" = ''':sup:`9` Había allí un profeta de Yavé, llamado Obred, que salió al encuentro
del ejército que volvía a Samaria y les dijo: «Miren que Yavé, el Dios
de sus padres, estaba irritado contra la gente de Judá y por esto los
ha entregado en manos de ustedes. Pero ustedes los han matado con una
crueldad increíble.
'''
"10" = ''':sup:`10` Y ahora quieren someter a esclavitud a la población de Judá y de
Jerusalén y que en adelante sean esclavos y esclavas de ustedes. Miren
que ustedes mismos no son inocentes ante Yavé, su Dios.
'''
"11" = ''':sup:`11` Oigan, pues, devuelvan a sus hermanos que han tomado prisioneros,
porque si no el furor de la ira de Yavé está sobre nosotros.»
'''
"12" = ''':sup:`12` Entonces algunos hombres de los jefes de Israel, Azarías, hijo de
Jojanan, Berejías, hijo de Mesilemot, Ezequías, hijo de Salum, y Amasá,
hijo de Jadlay, se opusieron a los que volvían de la guerra.
'''
"13" = ''':sup:`13` Y les dijeron: «No traigan aquí a estos prisioneros. Ya somos
culpables contra Yavé, y ustedes ¿quieren aumentar todavía el número de
nuestros pecados? Pues grande es nuestro delito y el furor de la ira de
Dios amenaza a Israel.»
'''
"14" = ''':sup:`14` Entonces la tropa dejó los prisioneros y el botín delante de los
jefes y de toda la asamblea.
'''
"15" = ''':sup:`15` Se levantaron los hombres antes mencionados, reanimaron a los
prisioneros y vistieron con prendas tomadas del botín a todos los que
estaban desnudos, dándoles además calzado. Les dieron de comer y beber
y los lavaron; transportando en burros a todos los que estaban más
débiles, los llevaron a la frontera de su patria, a Jericó, ciudad de
las Palmeras, y luego se volvieron a Samaria.
'''
"16" = ''':sup:`16` En aquel tiempo el rey Ajaz envió mensajeros a los reyes de Asur
para que lo socorrieran.
'''
"17" = ''':sup:`17` Porque los edomitas habían venido otra vez y habían derrotado a
Judá, llevándose prisioneros.
'''
"18" = ''':sup:`18` También los filisteos invadieron las ciudades de la tierra baja y
del Negueb de Judá, y tomaron Bet-Semes, Ayalón, Guederot, Socó con sus
aldeas, Timná con sus aldeas y Guimzó con sus aldeas, y se
establecieron allí.
'''
"19" = ''':sup:`19` Así Yavé humillaba a Judá por culpa de Ajaz, su rey, que corrompía
a su país y se había apartado de Yavé.
'''
"20" = ''':sup:`20` Vino contra él Teglatfalasar, rey de Asur, lo sitió, pero no llegó
a dominarlo.
'''
"21" = ''':sup:`21` Ajaz despojó la Casa de Yavé y la casa del rey y de los jefes para
hacer regalos al rey de Asur, pero de nada le sirvió.
'''
"22" = ''':sup:`22` Aún en el tiempo del asedio, el rey Ajaz persistió en su
infidelidad a Yavé.
'''
"23" = ''':sup:`23` Ofrecía sacrificios a los dioses de Damasco que lo habían
derrotado, pues se decía: «Los dioses de los reyes de Aram los ayudan a
ellos; les ofreceré, pues, sacrificios y me ayudarán a mí.» Ellos
fueron la causa de su ruina y la de todo Israel.
'''
"24" = ''':sup:`24` Ajaz juntó algunos de los utensilios de la Casa de Dios y los hizo
añicos, luego cerró las puertas de la Casa de Yavé y fabricó altares en
todas las esquinas de Jerusalén.
'''
"25" = ''':sup:`25` Hizo santuarios altos en cada una de las ciudades de Judá para
quemar incienso a otros dioses, provocando así la ira de Yavé, el Dios
de sus padres.
'''
"26" = ''':sup:`26` El resto de sus hechos y todas su obras, del comienzo al fin, están
escritos en el libro de los Reyes de Judá e Israel.
'''
"27" = ''':sup:`27` Se acostó Ajaz con sus padres y lo sepultaron dentro de la ciudad
en Jerusalén; pues no lo pusieron en el sepulcro de los reyes de
Israel. En su lugar reinó su hijo Ezequías.
'''
