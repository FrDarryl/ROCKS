"1" = ''':sup:`1` Y tocó el quinto ángel. Vi entonces una estrella que había caído del
cielo a la tierra. Le fue entregada la llave del pozo del abismo.
'''
"2" = ''':sup:`2` Abrió, pues, el pozo del abismo, y del pozo subió una humareda como
la de un horno inmenso que oscureció el sol y el aire.
'''
"3" = ''':sup:`3` De esa humareda salieron langostas, que se esparcieron por la
tierra, y se les dio la misma capacidad que tienen los alacranes de la
tierra.
'''
"4" = ''':sup:`4` Se les ordenó que no causaran daño a las praderas, ni a las hierbas,
ni a los árboles, sino sólo a los hombres que no llevaran el sello de
Dios en la frente.
'''
"5" = ''':sup:`5` No podían matarlos, sino únicamente atormentarlos durante cinco
meses con un dolor semejante al que produce la picadura del alacrán.
'''
"6" = ''':sup:`6` En aquellos días los hombres buscarán la muerte, pero no la
hallarán; querrán morir, pero la muerte huirá de ellos.
'''
"7" = ''':sup:`7` Estas langostas se parecen a caballos aparejados para la guerra.
Pareciera que tienen en la cabeza coronas de oro y rostros como de
seres humanos;
'''
"8" = ''':sup:`8` sus cabellos son como los de mujer y sus dientes como los de leones.
'''
"9" = ''':sup:`9` Tienen corazas de hierro y sus alas hacen el mismo ruido que un
ejército de carros con muchos caballos que corren al combate.
'''
"10" = ''':sup:`10` Tienen colas como de alacranes, y en las colas aguijones para
torturar durante cinco meses a los hombres.
'''
"11" = ''':sup:`11` Tienen un rey, el ángel del Abismo, que en hebreo se llama Abadón,
y en griego, Apolión (en castellano, Destrucción).
'''
"12" = ''':sup:`12` El primer ¡Ay! ha pasado. Vienen todavía otros dos detrás.
'''
"13" = ''':sup:`13` Tocó el sexto ángel su trompeta. Entonces oí una voz que salía de
las cuatro esquinas del altar de oro que está delante de Dios.
'''
"14" = ''':sup:`14` Decía la voz al ángel de la sexta trompeta: «Suelta a los cuatro
ángeles inmovilizados a orillas del gran río Eufrates.»
'''
"15" = ''':sup:`15` Y fueron soltados los cuatro ángeles que esperaban la hora, el día,
el mes y el año, para exterminar a la tercera parte de la humanidad.
'''
"16" = ''':sup:`16` El número de los soldados de a caballo era de doscientos millones;
es el número que oí.
'''
"17" = ''':sup:`17` Así vi a los caballos y a los que los montaban: tenían corazas
color fuego, jacinto y azufre; las cabezas de los caballos son como
cabezas de leones y de sus bocas sale fuego, humo y azufre.
'''
"18" = ''':sup:`18` La tercera parte de la humanidad fue exterminada por estas tres
plagas: fuego, humo y azufre, que salían de la boca de los caballos.
'''
"19" = ''':sup:`19` Es temible la boca de los caballos, pero también lo son las colas.
Pues las colas son como serpientes y terminan en cabezas con las que
causan daño.
'''
"20" = ''':sup:`20` Pero los sobrevivientes, los que no fueron exterminados por estas
plagas, no renunciaron a sus prácticas; continuaron adorando a los
demonios, con esos ídolos de oro, plata, bronce, piedra y madera, que
no pueden ver, oír ni caminar.
'''
"21" = ''':sup:`21` No se arrepintieron de sus crímenes, ni de sus brujerías, ni de su
inmoralidad sexual, ni de sus robos.
'''
