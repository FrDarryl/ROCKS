[13]
"1" = ''':sup:`1` En aquel día habrá una fuente siempre corriendo para que los
descendientes de David y los habitantes de Jerusalén se puedan lavar de
sus pecados e impurezas.
'''
"2" = ''':sup:`2` En esos días, dice Yavé, arrancaré del país hasta el nombre de los
ídolos para que nunca más se los mencione; echaré además a los profetas
con sus espíritus impuros.
'''
"3" = ''':sup:`3` Y si alguno intenta hacerse de profeta, su padre y su madre que lo
engendraron le dirán: «Mereces la muerte, porque no dices más que
mentiras en nombre de Yavé.» Y sus mismos padres lo traspasarán
mientras profetice.
'''
"4" = ''':sup:`4` Entonces los profetas se avergonzarán de las visiones que contaban y
no se pondrán más el manto de pieles que les daba autoridad para
mentir.
'''
"5" = ''':sup:`5` Y se disculparán: «Yo no soy profeta; soy un campesino que trabaja
la tierra desde joven.»
'''
"6" = ''':sup:`6` Y si alguno le llega a preguntar: «¿Por qué tienes entonces esas
cicatrices en tu cuerpo?», él se defenderá diciendo: «Son heridas que
me hicieron mis amigos.»
'''
"7" = ''':sup:`7` Levántate, espada, contra mi pastor y contra el hombre de mi
parentela, exclama Yavé de los Ejércitos.
'''
"8" = ''':sup:`8` Hiere al pastor para que se dispersen las ovejas, que yo me
encargaré de matar a los corderitos. Y en todo el país, amenaza Yavé,
dos tercios serán exterminados, y sólo se salvará un tercio.
'''
"9" = ''':sup:`9` Echaré ese tercio al fuego; lo purificaré como se hace con la plata,
lo pondré a prueba como se prueba el oro. El invocará mi Nombre y yo lo
escucharé. Entonces yo diré: ¡Este es mi pueblo!, y él, a su vez, dirá:
¡Yavé es mi Dios!
'''
