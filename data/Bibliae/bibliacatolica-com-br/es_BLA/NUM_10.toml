[10]
"1" = ''':sup:`1` Yavé dijo a Moisés:
'''
"2" = ''':sup:`2` «Hazte dos trompetas de plata: las harás de plata batida. Te
servirán para convocar a la comunidad y para dar la señal de levantar
el campamento.
'''
"3" = ''':sup:`3` Cuando suenen las dos, se reunirá junto a ti toda la comunidad, a la
entrada de la Tienda de las Citas.
'''
"4" = ''':sup:`4` En cambio, si se toca una sola, será para que los responsables, los
jefes de mil, se reúnan contigo.
'''
"5" = ''':sup:`5` Cuando se toque con estrépito, partirán los que acampan al oriente.
'''
"6" = ''':sup:`6` Cuando se toque con estrépito por segunda vez, partirán los que
acampan al mediodía. Se tocará con estrépito para dar la señal de
partir;
'''
"7" = ''':sup:`7` en cambio cuando quieras congregar al pueblo, el sonido de las
trompetas será sencillo y sin redoble.
'''
"8" = ''':sup:`8` Los sacerdotes, hijos de Aarón, tocarán las trompetas: ésta es una
ley para ustedes y para sus descendientes.
'''
"9" = ''':sup:`9` Cuando ya estén en su tierra y salgan a combatir al enemigo que les
trae la guerra, ustedes tocarán las trompetas con estrépito; así se
acordará Yavé, Dios de ustedes, y los librará de sus enemigos.
'''
"10" = ''':sup:`10` En los días de alegría, en las fiestas y en las lunas nuevas,
ustedes tocarán las trompetas durante el ofrecimiento de los
holocaustos y sacrificios de comunión. Así harán que su Dios se acuerde
de ustedes. Yo soy Yavé, Dios de ustedes.»
'''
"11" = ''':sup:`11` El día veinte del segundo mes del año segundo se levantó la Nube de
encima de la Morada del Testimonio,
'''
"12" = ''':sup:`12` y los hijos de Israel partieron del desierto de Sinaí caminando por
etapas. La Nube se detuvo en el desierto de Parán.
'''
"13" = ''':sup:`13` Partieron entonces por primera vez según la orden de Yavé
transmitida por Moisés.
'''
"14" = ''':sup:`14` La bandera del campamento de la tribu de Judá partió en primer
lugar, por cuerpos de ejército.
'''
"15" = ''':sup:`15` Al frente de la tropa de Judá iba Najasón, hijo de Aminadab; al
frente de la tribu de los hijos de Isacar (en formación) Natanael, hijo
de Suar;
'''
"16" = ''':sup:`16` al frente de la tribu de los hijos de Zabulón (en formación) Eliab,
hijo de Helón.
'''
"17" = ''':sup:`17` Entonces fue desmontada la Morada y partieron los hijos de Guersón
y los de Merarí, llevándola.
'''
"18" = ''':sup:`18` Partió luego la bandera del campamento de Rubén, por cuerpos de
ejército. Al frente de la tropa de Rubén iba Elisur, hijo de Sedeur;
'''
"19" = ''':sup:`19` al frente de la tribu de los hijos de Simeón (en formación)
Selemiel, hijo de Surisadday;
'''
"20" = ''':sup:`20` al frente de la tribu de los hijos de Gad (en formación) Elyasaf,
hijo de Duel.
'''
"21" = ''':sup:`21` Tras éstos caminaron los quehatitas, llevando en hombros las cosas
santas; así se armaba la Morada antes de que ellos llegaran.
'''
"22" = ''':sup:`22` Partió luego la bandera del campamento de la tribu de Efraím por
cuerpos de ejército; al frente de la tropa de Efraím iba Elisamá, hijo
de Ammiud.
'''
"23" = ''':sup:`23` Al frente de los hijos de Manasés (en formación) Gamaliel, hijo de
Pedasur;
'''
"24" = ''':sup:`24` al frente de la tribu de los hijos de Benjamín (en formación)
Abidán, hijo de Guedeoní.
'''
"25" = ''':sup:`25` Luego, cerrando la marcha de todos los campamentos, partió la
bandera del campamento de los hijos de Dan, por cuerpos de ejército. Al
frente de la tropa de Dan iba Abiezer, hijo de Amisadday;
'''
"26" = ''':sup:`26` al frente de la tribu de los hijos de Aser (en formación) Pagiel,
hijo de Ocrón;
'''
"27" = ''':sup:`27` al frente de la tribu de los hijos de Neftalí (en formación) Ajirá,
hijo de Enan.
'''
"28" = ''':sup:`28` Este fue el orden de marcha de los hijos de Israel repartidos en
cuerpos de ejército. Y así partieron.
'''
"29" = ''':sup:`29` Moisés dijo a Jobab, hijo de Raguel el madianita, su suegro:
"Nosotros partimos para el lugar que Yavé nos prometió que nos daría:
¡ven pues con nosotros! Te trataremos bien porque Yavé prometió que le
haría el bien a Israel".
'''
"30" = ''':sup:`30` Jobab le respondió: "No iré con ustedes sino que volveré a mi país
donde mi familia".
'''
"31" = ''':sup:`31` Moisés le replicó: "¡Por favor, no nos dejes! Tú conoces los
lugares donde tendremos que acampar en el desierto, tú serás nuestro
ojo!
'''
"32" = ''':sup:`32` Si vienes con nosotros, tendrás tu parte en todos los favores que
Dios nos haga.
'''
"33" = ''':sup:`33` Saliendo de la montaña de Yavé, caminaron tres días, y durante esos
tres días de marcha, el Arca de la Alianza iba delante de ellos para
ubicarles un lugar donde descansar.
'''
"34" = ''':sup:`34` La nube de Yavé estaba encima de ellos durante el día, cuando
levantaban el campamento.
'''
"35" = ''':sup:`35` Cuando el Arca partía, Moisés decía: "¡Levántate, Yavé! ¡Que se
dispersen tus enemigos, que huyan ante ti los que te odian!"
'''
"36" = ''':sup:`36` Y cuando se detenía, decía: "¡Vuélvete Yavé a las miríadas de
Israel!"
'''
