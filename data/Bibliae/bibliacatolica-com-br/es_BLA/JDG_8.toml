[8]
"1" = ''':sup:`1` La gente de Efraím dijo a Gedeón: «¿Por qué has hecho esto de no
convocarnos cuando fuiste a combatir contra Madián?»
'''
"2" = ''':sup:`2` Discutieron con él violentamente. El les respondió: «¿Qué he hecho
yo en comparación con lo que han hecho ustedes? ¿No vale más un racimo
de Efraím que la vendimia de Abiezer?
'''
"3" = ''':sup:`3` Yavé ha entregado a los jefes de Madián, Oreb y Zeeb, en sus manos;
¿qué he podido hacer yo en comparación de lo que han hecho ustedes?»
Con estas palabras que les dijo se calmaron sus ánimos.
'''
"4" = ''':sup:`4` Gedeón llegó al Jordán y lo pasó. Tanto él como los trescientos
hombres que iban con él estaban agotados por el cansancio y
hambrientos.
'''
"5" = ''':sup:`5` Dijo, pues, a la gente de Sucot: «Den, por favor, tortas de pan a la
tropa que me sigue, porque está rendida de fatiga, y voy persiguiendo a
Zebaj y a Salmuná, reyes de Madián.»
'''
"6" = ''':sup:`6` Pero los jefes de Sucot respondieron: «¿Acaso has sujetado las manos
de Zebaj y Salmuná? ¿Cómo, pues, daríamos pan a tu ejército?»
'''
"7" = ''':sup:`7` Gedeón les respondió: «Bien, cuando Yavé haya entregado en mis manos
a Zebaj y a Salmuná, a ustedes les desgarraré sus carnes con espinas y
cardos del desierto.»
'''
"8" = ''':sup:`8` De allí subió a Penuel y les habló de igual manera. Pero la gente de
Penuel le respondió como los de Sucot.
'''
"9" = ''':sup:`9` El respondió: «Cuando vuelva victorioso derribaré esta torre.»
'''
"10" = ''':sup:`10` Zebaj y Salmuná estaban en Carcor con su ejército, unos quince mil
hombres, todos los que habían quedado de los hijos de Oriente. ¡Los que
habían muerto eran ciento veinte mil guerreros!
'''
"11" = ''':sup:`11` Gedeón subió por el camino de los nómadas, al este de Nobaj y de
Yogbohá, y se dejó caer sobre el campamento cuando se creían ya
seguros. Zebaj y Salmuná huyeron.
'''
"12" = ''':sup:`12` El los persiguió, los tomó prisioneros y dispersó a todo su
ejército.
'''
"13" = ''':sup:`13` Después de la batalla, Gedeón, hijo de Joás, volvió por la
pendiente de Jarás.
'''
"14" = ''':sup:`14` Habiendo detenido a un joven de la gente de Sucot, lo interrogó. El
le dio por escrito los nombres de los jefes y ancianos de Sucot:
setenta y siete hombres.
'''
"15" = ''':sup:`15` Gedeón se dirigió a la gente de Sucot y les dijo: «Aquí tienen a
Zebaj y Salmuná, por quienes me hicieron burla diciendo: ¿Acaso has
sujetado ya las manos de Zebaj y Salmuná para que demos pan a tus
tropas hambrientas?»
'''
"16" = ''':sup:`16` Tomó entonces a los jefes de la ciudad y con espinas y cardos del
desierto castigó a esa gente de Sucot.
'''
"17" = ''':sup:`17` Derribó la torre de Penuel y mató a los habitantes de la ciudad.
'''
"18" = ''':sup:`18` Luego dijo a Zebaj y Salmuná: «¿Cómo eran los hombres que ustedes
mataron en el Tabor?» Ellos respondieron: «Se parecían a ti; tenían
aspecto de hijos de reyes.»
'''
"19" = ''':sup:`19` Respondió Gedeón: «Eran mis hermanos, hijos de mi madre. Vive Yavé,
que si los hubieran dejado vivos no los mataría a ustedes.»
'''
"20" = ''':sup:`20` Dijo a Jeter, su hijo mayor: «¡Animo, mátalos!» Pero el muchacho no
desenvainó la espada; no se atrevió porque era muy joven todavía;
'''
"21" = ''':sup:`21` Zebaj y Salmuná dijeron entonces: «Levántate tú y mátanos, porque,
según es el hombre, es su valentía.» Gedeón se levantó y los mató a los
dos, y tomó para sí los adornos que sus camellos llevaban al cuello.
'''
"22" = ''':sup:`22` Los israelitas dijeron a Gedeón: «Ya que nos salvaste de los
madianitas sé tú nuestro rey, y después de ti tu hijo y los
descendientes de tu hijo.»
'''
"23" = ''':sup:`23` Pero Gedeón respondió: «No seré yo ni mi hijo quien reine en
Israel, sino que Yavé es nuestro rey.»
'''
"24" = ''':sup:`24` Gedeón agregó: «Sólo quiero pedirles que me dé cada uno de ustedes
un anillo de los del botín.» Esto lo dijo Gedeón, porque los vencidos
eran ismaelitas, cuyos anillos eran de oro.
'''
"25" = ''':sup:`25` Le contestaron: «Te lo damos con mucho gusto.» Entonces Gedeón
extendió su manto y cada israelita echó un anillo de su botín.
'''
"26" = ''':sup:`26` El peso de los anillos alcanzó a mil setecientas monedas de oro;
sin contar los prendedores, los aros y los lujosos vestidos que usaban
los reyes de Madián. Además, los collares de los camellos.
'''
"27" = ''':sup:`27` Con este dinero, Gedeón se hizo un ídolo que puso en su ciudad de
Ofrá, y de todas partes de Israel la gente empezó a ir a ese lugar,
apartándose de Yavé. Esa fue la trampa en que cayó Gedeón y los suyos.
'''
"28" = ''':sup:`28` Por lo demás fueron humillados los madianitas de tal manera que
hubo paz en Israel durante cuarenta años, mientras vivió Gedeón.
'''
"29" = ''':sup:`29` Este volvió a Ofrá y se quedó en su casa.
'''
"30" = ''':sup:`30` Tuvo setenta hijos, pues tenía muchas esposas.
'''
"31" = ''':sup:`31` De una mujer de la ciudad de Siquem tuvo un hijo llamado Abimelec.
'''
"32" = ''':sup:`32` Murió Gedeón, hijo de Joás, después de una dichosa vejez, y fue
enterrado en la tumba de su padre Joás, en Ofrá de Abiezer.
'''
"33" = ''':sup:`33` Después de la muerte de Gedeón, los israelitas volvieron a
prostituirse tras de los Baales y tomaron por Dios a Baal-Berit.
'''
"34" = ''':sup:`34` Los israelitas no se acordaron más de Yavé, su Dios, que los había
librado de la mano de todos los enemigos que los rodeaban.
'''
"35" = ''':sup:`35` Tampoco fueron agradecidos con la familia de Jerubaal-Gedeón, por
todo el bien que había hecho a Israel.
'''
