"1" = ''':sup:`1` De Pablo, apóstol de Cristo Jesús por decisión de Dios que lo ha
llamado, y de Sóstenes nuestro hermano,
'''
"2" = ''':sup:`2` a la Iglesia de Dios que está en Corinto: a ustedes que Dios
santificó en Cristo Jesús. Pues fueron llamados a ser santos con todos
aquellos que por todas partes invocan el Nombre de Cristo Jesús, Señor
nuestro y de ellos.
'''
"3" = ''':sup:`3` Reciban bendición y paz de Dios Padre y de Cristo Jesús, el Señor.
'''
"4" = ''':sup:`4` Doy gracias sin cesar a mi Dios por ustedes y por la gracia de Dios
que les ha sido otorgada en Cristo Jesús,
'''
"5" = ''':sup:`5` pues en él han llegado a ser ricos de mil maneras, recibiendo todos
los dones de palabra y de conocimiento
'''
"6" = ''':sup:`6` a medida que se afianzaba entre ustedes el mensaje de Cristo.
'''
"7" = ''':sup:`7` No les falta ningún don espiritual y sólo esperan la venida gloriosa
de Cristo Jesús, nuestro Señor.
'''
"8" = ''':sup:`8` El los mantendrá firmes hasta el fin, para que estén sin tacha el
día en que venga Cristo Jesús, nuestro Señor.
'''
"9" = ''':sup:`9` Dios es fiel, el que los ha llamado a esta comunión con su Hijo
Jesucristo, nuestro Señor.
'''
"10" = ''':sup:`10` Les ruego, hermanos, en nombre de Cristo Jesús, nuestro Señor, que
se pongan todos de acuerdo y terminen con las divisiones; que
encuentren un mismo modo de pensar y los mismos criterios.
'''
"11" = ''':sup:`11` Personas de la casa de Cloe me han hablado de que hay rivalidades
entre ustedes. Puedo usar esta palabra, ya que uno dice: «Yo soy de
Pablo», y otro:
'''
"12" = ''':sup:`12` «Yo soy de Apolo», o «Yo soy de Cefas», o «Yo soy de Cristo».
'''
"13" = ''':sup:`13` ¿Quieren dividir a Cristo? ¿Acaso fue Pablo crucificado por
ustedes? ¿O fueron bautizados en el nombre de Pablo?
'''
"14" = ''':sup:`14` Doy gracias a Dios de no haber bautizado a ninguno de ustedes, a
excepción de Crispo y Gayo,
'''
"15" = ''':sup:`15` pues así nadie podrá decir que fue bautizado en mi nombre.
'''
"16" = ''':sup:`16` Perdón, también bauticé a la familia de Estéfanas. Fuera de éstos
no recuerdo haber bautizado a ningún otro.
'''
"17" = ''':sup:`17` De todas maneras, no me envió Cristo a bautizar, sino a proclamar
el Evangelio. ¡Y no con discursos sofisticados! Pues entonces la cruz
de Cristo ya no tendría sentido.
'''
"18" = ''':sup:`18` Porque el lenguaje de la cruz resulta una locura para los que se
pierden; pero para los que se salvan, para nosotros, es poder de Dios.
'''
"19" = ''':sup:`19` Ya lo dijo la Escritura: Destruiré la sabiduría de los sabios y
haré fracasar la pericia de los instruidos.
'''
"20" = ''':sup:`20` Sabios, entendidos, teóricos de este mundo: ¡cómo quedan puestos!
¿Y la sabiduría de este mundo? Dios la dejó como loca.
'''
"21" = ''':sup:`21` Pues el mundo, con su sabiduría, no reconoció a Dios cuando ponía
por obra su sabiduría; entonces a Dios le pareció bien salvar a los
creyentes con esta locura que predicamos.
'''
"22" = ''':sup:`22` Mientras los judíos piden milagros y los griegos buscan el saber,
'''
"23" = ''':sup:`23` nosotros proclamamos a un Mesías crucificado: para los judíos ¡qué
escándalo! Y para los griegos ¡qué locura!
'''
"24" = ''':sup:`24` Pero para los que Dios ha llamado, judíos o griegos, este Mesías es
fuerza de Dios y sabiduría de Dios.
'''
"25" = ''':sup:`25` Pues las locuras de Dios tienen más sabiduría que los hombres, y la
debilidad de Dios es más fuerte que los hombres.
'''
"26" = ''':sup:`26` Fíjense, hermanos, en ustedes, los elegidos de Dios: ¿cuántos de
ustedes tienen el saber humano o son de familias nobles e influyentes?
'''
"27" = ''':sup:`27` Dios ha elegido lo que el mundo considera necio para avergonzar a
los sabios, y ha tomado lo que es débil en este mundo para confundir lo
que es fuerte.
'''
"28" = ''':sup:`28` Dios ha elegido lo que es común y despreciado en este mundo, lo que
es nada, para reducir a la nada lo que es.
'''
"29" = ''':sup:`29` Y así ningún mortal podrá alabarse a sí mismo ante Dios.
'''
"30" = ''':sup:`30` Por gracia de Dios ustedes están en Cristo Jesús. El ha pasado a
ser sabiduría nuestra venida de Dios, y nuestro mérito y santidad, y el
precio de nuestra libertad.
'''
"31" = ''':sup:`31` Así está escrito: El que se gloríe, que se gloríe en el Señor.
'''
