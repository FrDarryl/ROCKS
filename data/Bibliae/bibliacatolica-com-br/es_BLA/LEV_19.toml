[19]
"1" = ''':sup:`1` Yavé dijo a Moisés:
'''
"2" = ''':sup:`2` «Habla a toda la comunidad de los hijos de Israel y diles: Sean
santos, porque yo, Yavé, Dios de ustedes, soy Santo.
'''
"3" = ''':sup:`3` Todos ustedes respetarán a su padre y a su madre y guardarán mis
sábados. ¡Yo soy Yavé, su Dios!
'''
"4" = ''':sup:`4` No se vuelvan hacia los ídolos ni se hagan dioses de metal fundido.
¡Yo soy Yavé, Dios de ustedes!
'''
"5" = ''':sup:`5` Cuando sacrifiquen a Yavé un sacrificio de comunión, háganlo de
manera que le sea grato.
'''
"6" = ''':sup:`6` Ustedes comerán de la víctima el mismo día que la inmolen y al día
siguiente, y lo que sobre hasta el tercer día será quemado.
'''
"7" = ''':sup:`7` Es una cosa muy fea comerla el día tercero: la víctima deja de ser
grata.
'''
"8" = ''':sup:`8` El que la coma cargará con su pecado por haber profanado la santidad
de Yavé. Esta persona será borrada de entre los suyos.
'''
"9" = ''':sup:`9` «Cuando sea tiempo de cosechar, no siegues hasta la misma orilla del
campo, ni recojas las espigas caídas.
'''
"10" = ''':sup:`10` Tampoco rebusques en tus viñas, ni recojas de tus huertos las
frutas caídas. Las dejarás al pobre y al forastero: ¡yo soy Yavé, tu
Dios!
'''
"11" = ''':sup:`11` No hurtarán, no mentirán, ni se engañarán mutuamente.
'''
"12" = ''':sup:`12` No jurarán en falso por mi Nombre porque esto sería deshonrar el
nombre de tu Dios. ¡Yo soy Yavé!
'''
"13" = ''':sup:`13` No oprimirás ni despojarás a tu prójimo. No retendrás el salario
del jornalero hasta el día siguiente.
'''
"14" = ''':sup:`14` No gritarás maldiciones al sordo, ni pondrás obstáculos al ciego,
sino que temerás a tu Dios: ¡yo soy Yavé!
'''
"15" = ''':sup:`15` No dictarás sentencias injustas. No harás favores al pobre, no te
inclinarás ante el rico, sino que juzgarás con justicia a tu prójimo.
'''
"16" = ''':sup:`16` No calumniarás a tu prójimo ni buscarás medios legales para hacerlo
desaparecer.
'''
"17" = ''':sup:`17` No odies en tu corazón a tu hermano; pero corrígelo, no sea que te
hagas cómplice de sus faltas.
'''
"18" = ''':sup:`18` No te vengarás ni guardarás rencor contra tus paisanos, sino que
más bien amarás a tu prójimo como a ti mismo, pues Yo soy Yavé.
'''
"19" = ''':sup:`19` Guarden mis tradiciones. No aparearás en tu ganado dos bestias de
diferente especie; no sembrarás tu campo con dos clases distintas de
grano; no usarás ropa tejida con hilos de dos clases.
'''
"20" = ''':sup:`20` Si un hombre tiene relaciones con una esclava ya entregada a otro,
sin que haya sido rescatada ni liberada, serán castigados los dos, pero
no con pena de muerte, pues ella no era mujer libre.
'''
"21" = ''':sup:`21` El ofrecerá su sacrificio de reparación para Yavé a la entrada de
la Tienda de las Citas; será un carnero de reparación.
'''
"22" = ''':sup:`22` Con este carnero el sacerdote hará reparación por él ante Yavé, por
el pecado que cometió, y se le perdonará el pecado.
'''
"23" = ''':sup:`23` Cuando entren en el país y planten toda clase de árboles frutales,
consideren impuros sus frutos por tres años; durante este período no se
podrán comer.
'''
"24" = ''':sup:`24` Al cuarto año todos sus frutos serán consagrados a Yavé.
'''
"25" = ''':sup:`25` El quinto año podrán comer y almacenar los frutos para guardarlos.
¡Yo soy Yavé, Dios de ustedes!
'''
"26" = ''':sup:`26` No coman nada encima de la sangre. No practiquen la hechicería ni
la astrología.
'''
"27" = ''':sup:`27` No rapen en redondo su cabeza ni corten los bordes de su barba.
'''
"28" = ''':sup:`28` No se hagan cortes en su cuerpo por los muertos; no lleven
inscripciones o tatuajes en su cuerpo: ¡yo soy Yavé!
'''
"29" = ''':sup:`29` No profanarás a tu hija, prostituyéndola; no sea que tu país se
vuelva una tierra de prostitutas, un nido de víboras.
'''
"30" = ''':sup:`30` Guarden mis sábados y respeten mi Santuario: ¡yo soy Yavé!
'''
"31" = ''':sup:`31` No se dirijan a los brujos ni a los que llaman a los espíritus; no
los consulten no sea que con ellos se manchen: ¡yo soy Yavé!
'''
"32" = ''':sup:`32` Ponte en pie ante un anciano y honra a las personas mayores; esto
es temer a tu Dios: ¡yo soy Yavé!
'''
"33" = ''':sup:`33` Cuando un forastero viva junto a ti, en tu tierra, no lo molestes.
'''
"34" = ''':sup:`34` Al forastero que viva con ustedes lo mirarán como a uno de ustedes
y lo amarás como a ti mismo, pues ustedes también fueron forasteros en
Egipto: ¡yo soy Yavé, tu Dios!
'''
"35" = ''':sup:`35` No cometan injusticia en los juicios, ni en medidas de longitud, de
peso o capacidad;
'''
"36" = ''':sup:`36` usen balanzas justas, peso, medida y sextuario justos: ¡yo soy
Yavé, el Dios de ustedes, que los saqué del país de Egipto!
'''
"37" = ''':sup:`37` Guarden todas mis normas y mis mandamientos. Ustedes los pondrán en
práctica: ¡yo soy Yavé!»
'''
