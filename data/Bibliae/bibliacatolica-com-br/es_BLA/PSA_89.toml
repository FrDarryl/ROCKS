'''
"2" = ''':sup:`2` El amor del Señor por siempre cantaré, tu fidelidad proclamaré de
siglo en siglo;
'''
"3" = ''':sup:`3` yo digo: tu favor es eterno, al hacer el cielo, pusiste en él tu
fidelidad.
'''
"4" = ''':sup:`4` Una alianza hiciste con tu preferido le juraste a David, tu
servidor:
'''
"5" = ''':sup:`5` "Establecí tu linaje para siempre, asenté tu trono de siglo en
siglo."
'''
"6" = ''':sup:`6` Señor, los cielos celebran tus maravillas, y tu fidelidad, la
asamblea de los santos.
'''
"7" = ''':sup:`7` Pues, ¿en las nubes, quién es igual al Señor? ¿quién se le parece
entre los hijos de los dioses?
'''
"8" = ''':sup:`8` Dios terrible en la asamblea de los santos, grande y temible para
toda su corte.
'''
"9" = ''':sup:`9` Señor, Dios Sabaot, ¿quién como tú? ¡Poderoso Señor, tu fidelidad te
envuelve!
'''
"10" = ''':sup:`10` Tú dominas el orgullo de la mar, si levanta sus olas, tú las
calmas.
'''
"11" = ''':sup:`11` Tú aplastaste al Monstruo, y quedó tendido; tu brazo dispersó a tus
enemigos.
'''
"12" = ''':sup:`12` Tuyos son los cielos, tuya es la tierra, el mundo y su contenido tú
lo fundaste.
'''
"13" = ''':sup:`13` El norte y el sur tú los creaste, el Tabor y el Hermón celebran tu
nombre.
'''
"14" = ''':sup:`14` Tuyo es el poder y tuyas las hazañas, potente es tu mano, rápida tu
derecha.
'''
"15" = ''':sup:`15` Justicia y derecho son la base de tu trono, Amor y Fidelidad van
delante de ti.
'''
"16" = ''':sup:`16` Dichoso el pueblo que sabe aclamarte, y que avanza a la luz de tu
faz, Señor,
'''
"17" = ''':sup:`17` tu Nombre es su alegría todo el día y lo ensalza tu justicia.
'''
"18" = ''':sup:`18` Tú eres el brillo de su poder, de tu bondad nos viene la victoria.
'''
"19" = ''':sup:`19` Nuestro escudo está en la mano del Señor nuestro rey, en manos del
Santo de Israel.
'''
"20" = ''':sup:`20` En una visión tú hablaste en otro tiempo refiriéndote a tu amigo,
tú dijiste: "He prestado mi apoyo a un valiente, lo he sacado del
pueblo y exaltado.
'''
"21" = ''':sup:`21` Encontré a David mi servidor, y lo ungí con óleo santo,
'''
"22" = ''':sup:`22` lo sostendrá mi mano y mi brazo lo fortalecerá.
'''
"23" = ''':sup:`23` El enemigo no podrá sorprenderlo ni podrá el malvado oprimirlo.
'''
"24" = ''':sup:`24` Aplastaré delante de él a sus agresores, les pegaré a los que lo
odian.
'''
"25" = ''':sup:`25` Mi fidelidad y mi amor lo acompañarán, mi Nombre le asegurará la
victoria.
'''
"26" = ''':sup:`26` Extenderé su mano sobre el mar, y sobre los ríos, su derecha.
'''
"27" = ''':sup:`27` El me podrá invocar: "¡Tú eres mi Padre, mi Dios y la roca donde me
refugio!"
'''
"28" = ''':sup:`28` Haré de él mi primogénito, el más famoso de los reyes de la tierra.
'''
"29" = ''':sup:`29` Para siempre mi amor le mantendré, y seré fiel a mi alianza con él.
'''
"30" = ''':sup:`30` Estableceré su descendencia para siempre, y haré que su trono dure
como los cielos.
'''
"31" = ''':sup:`31` Si sus hijos abandonan mi ley y no andan según mis decisiones,
'''
"32" = ''':sup:`32` si profanan mis preceptos y no guardan mis mandamientos,
'''
"33" = ''':sup:`33` castigaré a varillazos su pecado y con golpes su falta;
'''
"34" = ''':sup:`34` pero mi amor no se lo quitaré ni renegaré de mi fidelidad.
'''
"35" = ''':sup:`35` No romperé mi alianza ni cambiaré lo que salió de mis labios.
'''
"36" = ''':sup:`36` Lo juré una vez por mi santidad: ¡Yo no le mentiría a David!
'''
"37" = ''':sup:`37` Su descendencia durará para siempre, su trono como el sol se
mantendrá ante mí.
'''
"38" = ''':sup:`38` Está allí para siempre como la luna, ese testigo fiel más allá de
las nubes".
'''
"39" = ''':sup:`39` Pero tú lo rechazaste y repudiaste, te enojaste con tu ungido.
'''
"40" = ''':sup:`40` Renegaste de la alianza con tu siervo y arrojaste por tierra su
corona.
'''
"41" = ''':sup:`41` Hiciste huecos en todos sus cercos, arruinaste sus fortificaciones.
'''
"42" = ''':sup:`42` Los que pasan por el camino la saquean, y sus vecinos le faltan al
respeto.
'''
"43" = ''':sup:`43` Levantaste la diestra de sus adversarios y alegraste a sus
enemigos.
'''
"44" = ''':sup:`44` Sus armas se volvieron atrás, y no lo sostuviste en el combate.
'''
"45" = ''':sup:`45` Hiciste caer el cetro de su mano y por tierra su trono derribaste.
'''
"46" = ''':sup:`46` Acortaste los días de su juventud, y lo cubriste de vergüenza.
'''
"47" = ''':sup:`47` ¿Hasta cuándo, Señor, vas a ocultarte? ¿Arderá siempre como fuego
tu enojo?
'''
"48" = ''':sup:`48` Recuerda, Señor, lo que es nuestra existencia, y para qué nada
hiciste a los humanos.
'''
"49" = ''':sup:`49` ¿Quién vivirá y no verá la muerte? ¿quién salvará su vida de las
garras del abismo?
'''
"50" = ''':sup:`50` ¿Dónde están, Señor, tus favores de antes, tus juramentos a David,
tu fidelidad?
'''
"51" = ''':sup:`51` Recuerda, Señor, las afrentas a tus siervos, (llevo en mi seno
todos esos ultrajes);
'''
"52" = ''':sup:`52` ¡Cuántos insultos de tus enemigos, Señor, cómo insultan las huellas
de tu ungido!
'''
"53" = ''':sup:`53` ¡Bendito sea el Señor eternamente, Amén, amén!
'''
