"1" = ''':sup:`1` Después de la muerte de Ajab, Moab se rebeló contra Israel.
'''
"2" = ''':sup:`2` En Samaria, Ocozías se cayó por la ventana de su habitación del
segundo piso y quedó maltrecho. Envió mensajeros, a los que había
encomendado lo siguiente: «Vayan a consultar a Baalzebub, dios de
Acarón, para saber si sobreviviré a este accidente.»
'''
"3" = ''':sup:`3` Entonces un ángel de Yavé dijo a Elías, del pueblo de Tisbé:
«Levántate y sube al encuentro de los mensajeros del rey de Samaria y
diles: ¿Por qué van ustedes a consultar a Baalzebub, dios de Acarón?
¿Será porque no hay Dios en Israel?
'''
"4" = ''':sup:`4` Escuchen, pues, esta palabra de Yavé: De la cama donde te acostaste
no te levantarás, sino que ahí morirás.» Y Elías se fue.
'''
"5" = ''':sup:`5` Los mensajeros regresaron donde Ocozías y éste les dijo: «¿Cómo es
que han vuelto tan rápido?»
'''
"6" = ''':sup:`6` Le respondieron: «Nos salió al paso un hombre que nos dijo: Vuelvan
al rey que los envió y díganle de parte de Yavé: ¿Por qué envías a
consultar a Baalzebub, dios de Acarón? ¿Será porque no hay Dios en
Israel? Por eso, de la cama donde te acostaste no te levantarás, sino
que ahí morirás.»
'''
"7" = ''':sup:`7` El rey les preguntó: «¿Qué aspecto tenía el hombre que les salió al
paso y les dijo esas palabras?»
'''
"8" = ''':sup:`8` Ellos le respondieron: «El hombre iba vestido con un manto de pelo y
con una faja de piel ceñida a su cintura.» El rey dijo: «Es Elías, del
pueblo de Tisbé.»
'''
"9" = ''':sup:`9` Ocozías envió un jefe de cincuenta, que subió con sus cincuenta
hombres para buscarlo. Elías estaba sentado en la cumbre del cerro. El
jefe le dijo: «Hombre de Dios, el rey manda que bajes.»
'''
"10" = ''':sup:`10` Respondió Elías al jefe de los cincuenta hombres: «Si soy hombre de
Dios, que baje fuego del cielo y te devore a ti y a tus hombres.» Bajó
fuego del cielo y los devoró a todos.
'''
"11" = ''':sup:`11` El rey volvió a mandarle otro jefe de cincuenta, que subió con sus
cincuenta hombres y le dijo: «Hombre de Dios, el rey dice que te
apresures a bajar.»
'''
"12" = ''':sup:`12` Respondió Elías: «Si soy hombre de Dios, que baje el fuego del
cielo y te devore a ti y a tus hombres.» Bajó fuego del cielo y los
devoró a todos.
'''
"13" = ''':sup:`13` Volvió el rey a enviarle un tercer jefe con cincuenta hombres.
Este, al llegar, cayó de rodillas ante Elías y le dirigió estas
palabras: «Hombre de Dios, te ruego que me perdones, así como a mis
cincuenta hombres; todos somos siervos tuyos.
'''
"14" = ''':sup:`14` Ya sé que bajó dos veces fuego del cielo y ha consumido a los
cincuenta hombres con sus jefes. Ahora, pues, dígnate perdonarme la
vida.»
'''
"15" = ''':sup:`15` Entonces el ángel de Yavé dijo a Elías: «Baja con él y no lo
temas.» Se levantó, pues, y bajó con él donde el rey,
'''
"16" = ''':sup:`16` al que dijo: «Escucha esta palabra de Yavé: Porque enviaste
mensajeros para consultar a Baalzebub, dios de Acarón, por eso de la
cama donde te acostaste no te levantarás; ahí morirás.»
'''
"17" = ''':sup:`17` Murió en efecto, según lo había dicho Yavé por boca de Elías y,
debido a que no tenía hijos, su hermano Joram reinó en su lugar, en el
año segundo de Joram, hijo de Josafat, rey de Judá.
'''
"18" = ''':sup:`18` Lo demás referente a Ocozías, lo que hizo, está escrito en el libro
de las Crónicas de los reyes de Israel.
'''
