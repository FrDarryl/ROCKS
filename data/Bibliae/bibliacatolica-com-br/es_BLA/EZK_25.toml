[25]
"1" = ''':sup:`1` Se me comunicó esta palabra de Yavé:
'''
"2" = ''':sup:`2` "Hijo de hombre, vuélvete hacia los Amonitas y profetiza contra
ellos. Dirás esto a los hijos de Amón de parte de Yavé: Te reías mucho
cuando mi Templo fue profanado, cuando la tierra de Israel fue
devastada y el pueblo de Judá partió a la cautividad.
'''
"4" = ''':sup:`4` Pues bien, por eso, te voy a entregar en manos de los hijos de
Oriente; vendrán a acampar en tu tierra, en ella instalarán sus
tiendas, comerán tus frutos y tomarán tu leche.
'''
"5" = ''':sup:`5` Convertiré a Rabba en un potrero para los camellos, y a la tierra de
Amón en un corral para las ovejas; entonces sabrán que yo soy Yavé.
'''
"6" = ''':sup:`6` Porque esto dice Yavé: Aplaudiste con ganas y zapateaste, te reiste
con sarcasmo de la tierra de Israel.
'''
"7" = ''':sup:`7` Pues bien, por eso, levanto mi mano en contra tuya; te convertirás
en pasto de las naciones, haré que desaparezcas de entre los pueblos y
ya no serás más un país. Entonces sabrás que yo soy Yavé.
'''
"8" = ''':sup:`8` Esta es otra palabra de Yavé: Moab dijo que la casa de Judá era como
todas las demás naciones.
'''
"9" = ''':sup:`9` Por eso mismo abriré el flanco de Moab y arrasaré de una frontera a
otra con esas ciudades que son el ornato del país: Bet-Jerimot,
Baal-Meón y Cariataim.
'''
"10" = ''':sup:`10` Igual que a los amonitas los entregaré a los hijos de Oriente y no
se acordarán más de ellos entre las naciones.
'''
"11" = ''':sup:`11` Cuando castigue a Moab, sabrán que yo soy Yavé.
'''
"12" = ''':sup:`12` Esto dice Yavé: Edom se vengó de la gente de Judá pero esa venganza
le va a costar caro.
'''
"13" = ''':sup:`13` Esto dice Yavé: Levantaré mi mano en contra de Edom y acabaré con
hombres y animales; lo convertiré en un desierto: Desde Temán a Dedán
caerán por la espada.
'''
"14" = ''':sup:`14` Le encomendaré a mi pueblo de Israel mi venganza contra Edom;
tratará a Edom según mi cólera y mi furor; y reconocerán mi venganza
-palabra de Yavé.
'''
"15" = ''':sup:`15` Esto dice Yavé: Los filisteos se vengaron, se vengaron con
desprecio y con odio, destruyeron con un odio sin límites.
'''
"16" = ''':sup:`16` Pues bien, esto dice Yavé: Me preparo para levantar mi mano en
contra de los filisteos. Eliminaré a los quereteos y destruiré lo que
queda de los habitantes de la costa.
'''
"17" = ''':sup:`17` Me vengaré de manera terrible: entonces sabrán que yo soy Yavé.
'''
"Notes" = '''
Notas de rodapé:
25:1-7 - El profeta Ezequiel pronuncia juicio contra Amón, destacando
el juicio de Dios sobre las naciones enemigas de Israel. La soberanía
divina se hace evidente al dirigirse a las naciones que se regocijaron
25:8-11 - El juicio contra Moab revela la ira de Dios contra quienes se
burlan de su pueblo. El pecado de Moab se manifiesta en su orgullo y
arrogancia al despreciar a los judíos. El castigo es una respuesta a
25:12-14 - El juicio de Dios contra Edom se proclama debido a su
violencia y animosidad hacia Israel. Dios promete castigo por su
actitud hostil y la injusta venganza que infligieron a su pueblo
25:15-17 - La profecía contra los filisteos revela el castigo de Dios
por su continua hostilidad hacia Israel. La destrucción de Filistea es
una advertencia para quienes buscan la destrucción del pueblo escogido
'''
