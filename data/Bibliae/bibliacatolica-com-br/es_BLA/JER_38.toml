[38]
"1" = ''':sup:`1` Sefatías, Guedalías, Jucal y Pasjur habían oído a Jeremías decir en
público lo siguiente:
'''
"2" = ''':sup:`2` «Dice Yavé: Quien se quede en esta ciudad morirá a espada, o de
hambre o de peste; en cambio, el que se entregue a los caldeos, vivirá;
aunque pierda todo, salvará la vida. Y también esto es palabra de Yavé:
'''
"3" = ''':sup:`3` He decidido entregar a Jerusalén en manos del rey de Babel.»
'''
"4" = ''':sup:`4` Y aquellos jefes dijeron al rey: «Este hombre debe morir, porque sus
discursos desalientan a los combatientes que quedan en esta ciudad y
aun a todo el pueblo. Es evidente que este hombre no busca nuestro
bien, sino que trata de perdernos.»
'''
"5" = ''':sup:`5` Sedecías respondió: «Ahí lo tienen, pues el rey nada puede contra
ustedes.»
'''
"6" = ''':sup:`6` Entonces se apoderaron de Jeremías y lo echaron al pozo de Melquías,
hijo del rey, situado en el patio de la guardia, bajándolo con cuerdas.
En el pozo no había agua, sino puro fango, y Jeremías se hundió en el
fango.
'''
"7" = ''':sup:`7` Pero un oficial del palacio, el etíope Abdemalec, oyó decir que
habían echado a Jeremías en el pozo.
'''
"8" = ''':sup:`8` Salió del palacio y fue al encuentro del rey, que estaba sentado a
la Puerta de Benjamín y le habló en estos términos:
'''
"9" = ''':sup:`9` «¡Oh, mi señor!, esos hombres han procedido muy mal con el profeta
Jeremías. Lo han echado en el pozo, donde va a morir.»
'''
"10" = ''':sup:`10` Entonces el rey ordenó al etíope: «Toma tres hombres y saca a
Jeremías del pozo antes de que muera.»
'''
"11" = ''':sup:`11` Abdemalec consiguió los hombres, volviendo con ellos al palacio del
rey. Ahí, del ropero de la sala del tesoro, tomó trapos y ropas
gastadas, y por medio de sogas los pasó a Jeremías, diciéndole:
'''
"12" = ''':sup:`12` «Ponte estos trapos en los sobacos y pasa las cuerdas por debajo.»
Jeremías lo hizo,
'''
"13" = ''':sup:`13` y así lo subieron y lo dejaron en el patio de la guardia.
'''
"14" = ''':sup:`14` Entonces, Sedecías mandó a buscar a Jeremías y lo hizo venir donde
él estaba, a la tercera entrada de la Casa de Yavé. Y le dijo: «No me
ocultes nada de lo que te voy a preguntar.»
'''
"15" = ''':sup:`15` Respondió Jeremías: «Si soy sincero, me matarás; y si te doy un
consejo, no me escucharás.»
'''
"16" = ''':sup:`16` Entonces el rey juró en secreto a Jeremías: «Por Yavé y por la vida
que nos ha dado, que no te mataré, ni te entregaré a los jefes que
buscan tu muerte.»
'''
"17" = ''':sup:`17` Y Jeremías transmitió al rey esta palabra de Yavé: «Si te entregas
a los generales del rey de Babel, salvarás tu vida y esta ciudad no
será quemada; vivirás tú y los tuyos.
'''
"18" = ''':sup:`18` Pero si no lo haces, esta ciudad caerá en manos de los caldeos, que
la incendiarán, y tú no escaparás de ellos.»
'''
"19" = ''':sup:`19` Sedecías dijo a Jeremías: «Les tengo miedo a los judíos que se han
pasado a los caldeos; pues si me entregan a ellos, se vengarán de mi
persona.»
'''
"20" = ''':sup:`20` Replicó Jeremías: «Los caldeos no te entregarán a ellos. Haz lo que
Yavé te dice por mi boca; te resultará bien, y con vida quedarás.
'''
"21" = ''':sup:`21` En cambio, si te niegas a rendirte, escucha lo que me ha revelado
Yavé:
'''
"22" = ''':sup:`22` Todas tus mujeres que han quedado en el palacio del rey de Judá son
llevadas a los generales del rey de Babilonia, y se burlan de ti con
esta canción: «Te han engañado tus buenos amigos; al hundirse tus pies
en el fango, ellos te abandonaron.»
'''
"23" = ''':sup:`23` Llevarán a todas tus mujeres y tus hijos a los caldeos, y tú no
escaparás de ellos, sino que caerás en manos del rey de Babilonia, el
cual incendiará esta ciudad.»
'''
"24" = ''':sup:`24` Entonces dijo Sedecías a Jeremías: «Que nadie se entere de estas
palabras, de lo contrario morirás.
'''
"25" = ''':sup:`25` Si los jefes saben que he hablado contigo y te preguntan qué hemos
conversado, aunque te amenacen de muerte,
'''
"26" = ''':sup:`26` les dirás: Sólo he suplicado al rey que no me haga volver a la casa
de Jonatán, porque tengo miedo de morir allí.»
'''
"27" = ''':sup:`27` Vinieron, en efecto, todos los jefes donde Jeremías y lo
interrogaron. Y él les respondió conforme a lo que había dicho el rey.
Ellos no pudieron insistirle, pues nadie había presenciado su
entrevista con el rey.
'''
"28" = ''':sup:`28` Así, pues, Jeremías quedó en el patio de la guardia hasta el día en
que fue tomada Jerusalén.
'''
