[43]
"1" = ''':sup:`1` Y ahora, así te habla Yavé, que te ha creado, Jacob, o que te ha
formado, Israel. No temas, porque yo te he rescatado; te he llamado por
tu nombre, tú eres mío.
'''
"2" = ''':sup:`2` Si atraviesas el río, yo estaré contigo y no te arrastrará la
corriente. Si pasas por medio de las llamas, no te quemarás, ni
siquiera te chamuscarás.
'''
"3" = ''':sup:`3` Pues yo soy Yavé, tu Dios, el Santo de Israel, tu Salvador. Para
rescatarte, entregaría a Egipto Etiopía y Saba, en lugar tuyo.
'''
"4" = ''':sup:`4` Porque tú vales mucho a mis ojos, yo doy a cambio tuyo vidas
humanas; por ti entregaría pueblos, porque te amo y eres importante
para mí.
'''
"5" = ''':sup:`5` No temas, pues, ya que yo estoy contigo. Del Este haré venir a tu
descendencia y del Oeste te reuniré.
'''
"6" = ''':sup:`6` Le diré al Norte: «Entrégamelos», y al Sur: «No los retengas más.
Devuelve a mis hijos y a mis hijas desde el lejano fin del mundo,
'''
"7" = ''':sup:`7` a todos aquellos que llevan mi apellido y que yo he creado y formado
en honor mío».
'''
"8" = ''':sup:`8` Dejen salir al pueblo ciego, pero que tiene ojos, sordo y que sin
embargo tiene oídos.
'''
"9" = ''':sup:`9` Que se reúnan todas las naciones y se junten los pueblos. ¿Quién de
de ustedes dijo lo que pasaría y anunció lo que ya ocurrió? Que
presenten testigos a favor suyo, para que al escuchar digamos: «¡Es
cierto!»
'''
"10" = ''':sup:`10` Ustedes son mis testigos, dice Yavé, y son mi servidor, que he
elegido; sepánlo, pues, y crean en mí, y comprendan que Yo Soy. Ningún
Dios fue formado antes de mí, y ningún otro existirá después.
'''
"11" = ''':sup:`11` Yo, yo soy Yavé, y nadie salva fuera de mí.
'''
"12" = ''':sup:`12` Yo soy el que lo ha dicho, y ha acertado; soy yo el que lo había
dado a conocer, y no un Dios extraño. Ustedes son mis testigos, y yo
soy Dios, dice Yavé.
'''
"13" = ''':sup:`13` Siempre lo he sido, y nadie me puede hacer apartar la mano; si yo
ejecuto algo, ¿quién me hará retroceder?
'''
"14" = ''':sup:`14` Así habla Yavé, su Salvador, el Santo de Israel: Por ustedes he
mandado gente a Babel hice que rompieran todas sus trancas: ¡Lloren en
sus barcos, caldeos!
'''
"15" = ''':sup:`15` ¡Yo soy Yavé, su Santo, el Creador de Israel, su Rey!
'''
"16" = ''':sup:`16` Esto dice Yavé, que abrió un camino a través del mar como una calle
en medio de las olas;
'''
"17" = ''':sup:`17` que empujó al combate carros y caballería, un ejército con toda su
gente: y quedaron tendidos, para no levantarse más, se apagaron como
una mecha que se consume.
'''
"18" = ''':sup:`18` Pero no se acuerden más de otros tiempos, ni sueñen ya más en las
cosas del pasado.
'''
"19" = ''':sup:`19` Pues yo voy a realizar una cosa nueva, que ya aparece. ¿No la
notan? Sí, trazaré una ruta en las soledades y pondré praderas en el
desierto.
'''
"20" = ''':sup:`20` Los animales salvajes me felicitarán, ya sean lobos o buhos, porque
le daré agua al desierto, y los ríos correrán en las tierras áridas
para dar de beber a mi pueblo elegido.
'''
"21" = ''':sup:`21` Entonces el pueblo que yo me he formado me cantará alabanzas.
'''
"22" = ''':sup:`22` Tú, Jacob, no me has invocado, más bien, te habías cansado de mí.
'''
"23" = ''':sup:`23` No me has traído tus ovejas para víctimas, ni me has honrado con
sacrificios.
'''
"24" = ''':sup:`24` Yo no te he abrumado pidiéndote ofrendas, ni te he cansado
reclamando incienso. No tuviste que gastar en aromas, ni me diste la
grasa de tus sacrificios, sino que me has atormentado con tus pecados y
me has cansado con tu maldad.
'''
"25" = ''':sup:`25` Soy yo quien tenía que borrar tus faltas y no acordarme más de tus
pecados.
'''
"26" = ''':sup:`26` Recuerda bien, para que discutamos, saca tú mismo las cuentas para
que puedas ganar.
'''
"27" = ''':sup:`27` Ya pecó tu primer padre, y después se han rebelado tus portavoces;
'''
"28" = ''':sup:`28` por eso dejé botados a los jefes de mi santuario, exterminé a los
hijos de Jacob y quise que mi pueblo fuera despreciado.
'''
