[24]
"1" = ''':sup:`1` Joás tenía siete años cuando empezó a reinar y reinó cuarenta años
en Jerusalén. Su madre se llamaba Sibia y era de Bersebá.
'''
"2" = ''':sup:`2` Joás hizo lo que es bueno delante de Yavé mientras vivió el
sacerdote Joyadá.
'''
"3" = ''':sup:`3` Este lo casó con dos mujeres y le nacieron hijos e hijas.
'''
"4" = ''':sup:`4` Después de esto Joás resolvió reparar la Casa de Yavé.
'''
"5" = ''':sup:`5` Reunió a los sacerdotes y a los levitas y les dijo: «Recorran las
ciudades de Judá y junten cada año plata en todo Israel para reparar la
Casa de nuestro Dios. Y dense prisa en esto.» Pero los levitas no se
apuraron.
'''
"6" = ''':sup:`6` Entonces llamó el rey al sumo sacerdote Joyadá, y le dijo: «¿Por qué
no has tenido cuidado de que los levitas trajeran de Judá y de
Jerusalén la contribución que Moisés, siervo de Yavé, y la asamblea de
Israel determinaron para la Tienda de las Citas?»
'''
"7" = ''':sup:`7` Los partidos de la impía Atalía y sus hijos habían arruinado la Casa
de Dios, llegando incluso a emplear para los baales todas las cosas
consagradas de la Casa de Yavé.
'''
"8" = ''':sup:`8` Mandó el rey que se hiciera una caja, que fue colocada junto a la
puerta de la Casa de Yavé, por la parte de afuera;
'''
"9" = ''':sup:`9` y publicaron por todo Judá y Jerusalén que debían traer para Yavé la
contribución que Moisés, siervo de Dios, había impuesto a Israel en el
desierto.
'''
"10" = ''':sup:`10` Todos los jefes y todo el pueblo se alegraron; y traían la
contribución y la echaban en la caja hasta que se llenaba.
'''
"11" = ''':sup:`11` Cuando llevaban la caja a los inspectores del rey, por medio de los
levitas, si veían que había mucho dinero, venía el secretario del rey y
el inspector del sumo sacerdote para vaciar la caja; luego la tomaban y
volvían a su lugar. Así lo hacían cada día, y recogían dinero en
abundancia.
'''
"12" = ''':sup:`12` El rey y Joyadá se lo daban a los encargados de las reparaciones de
la Casa de Yavé, y éstos tomaban a sueldo canteros y carpinteros, y
también artesanos en hierro y bronce, para reparar la Casa de Yavé.
'''
"13" = ''':sup:`13` Así lo hicieron los encargados de la obra, y con sus trabajos
adelantaron las reparaciones del edificio; restituyeron la Casa de Dios
a su primer estado y la consolidaron.
'''
"14" = ''':sup:`14` Acabado el trabajo, entregaron al rey y a Joyadá el resto del
dinero, con el cual hicieron objetos para la Casa de Yavé: utensilios
para el ministerio y para los holocaustos, vasos y objetos de oro y
plata. Durante toda la vida de Joyadá los holocaustos se ofrecieron
constantemente en la Casa de Yavé.
'''
"15" = ''':sup:`15` Envejeció y murió colmado de días. Tenía ciento treinta años cuando
murió.
'''
"16" = ''':sup:`16` Lo sepultaron en la ciudad de David con los reyes, porque había
hecho el bien en Israel, con Dios y con su Casa.
'''
"17" = ''':sup:`17` Después de la muerte de Joyadá los jefes de Judá vinieron a
postrarse delante del rey, y el rey les prestó oídos.
'''
"18" = ''':sup:`18` Abandonaron la Casa de Yavé, el Dios de sus padres, y se
interesaron por los troncos sagrados y los ídolos; la cólera estalló
contra Judá y Jerusalén, a causa de esta culpa suya.
'''
"19" = ''':sup:`19` Yavé les mandó profetas que dieron testimonio contra ellos para que
volvieran a él, pero no les prestaron oídos.
'''
"20" = ''':sup:`20` Entonces el Espíritu de Dios revistió a Zacarías, hijo del
sacerdote Joyadá, que, presentándose delante del pueblo, les dijo: «Así
dice Dios: ¿Por qué traspasan los mandamientos de Yavé? No tendrán
éxito; porque han abandonado a Yavé, él los abandonará a ustedes.»
'''
"21" = ''':sup:`21` Mas ellos conspiraron contra él y, por mandato del rey, lo
apedrearon en el atrio de la Casa de Yavé.
'''
"22" = ''':sup:`22` El rey Joás no se acordó de la benevolencia que había tenido con él
Joyadá, padre de Zacarías, sino que mató a su hijo, el cual exclamó al
morir. «Véalo Yavé, y haga justicia.»
'''
"23" = ''':sup:`23` A la vuelta de un año, subió contra Joás el ejército de los
arameos, que invadieron Judá y Jerusalén, mataron de entre la población
a todos los jefes del pueblo, y mandaron todo el botín al rey de
Damasco,
'''
"24" = ''':sup:`24` pues aunque el ejército de los arameos había venido con poca gente,
Yavé entregó en sus manos a un ejército muy grande; porque habían
abandonado a Yavé, el Dios de sus padres. De este modo los arameos
hicieron justicia con Joás.
'''
"25" = ''':sup:`25` Y cuando se alejaron de él, dejándolo gravemente enfermo, sus
servidores se conjuraron contra él, por la sangre del hijo del
sacerdote Joyadá, y lo asesinaron en su cama. Lo sepultaron en la
ciudad de David, pero no en el sepulcro de los reyes.
'''
"26" = ''':sup:`26` Los que conspiraron contra él fueron Zabad, hijo de Simot, la
amonita, y Jozabal, hijo de Simrit, la moabita.
'''
"27" = ''':sup:`27` Lo tocante a sus hijos, la gran cantidad de impuestos que percibió
y la restauración de la Casa de Dios, se halla escrito en el comentario
del libro de los Reyes. En su lugar reinó su hijo Amasías.
'''
