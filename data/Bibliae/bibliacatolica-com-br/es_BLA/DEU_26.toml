[26]
"1" = ''':sup:`1` Cuando llegues a la tierra que Yavé, tu Dios, te da en herencia,
cuando haya pasado a ser tuya y habites en ella,
'''
"2" = ''':sup:`2` tomarás los primeros productos de la tierra que Yavé, tu Dios, te
da, los pondrás en un canasto y los llevarás al lugar elegido por Yavé,
tu Dios, para morada de su Nombre.
'''
"3" = ''':sup:`3` Te presentarás al sacerdote que esté en funciones en aquellos días y
le dirás: «En este día yo reconozco que Yavé, mi Dios, me hizo entrar a
la tierra que prometió a nuestros padres que nos daría.»
'''
"4" = ''':sup:`4` Y el sacerdote tomará de tus manos el canasto y lo depositará ante
el altar de Yavé, tu Dios.
'''
"5" = ''':sup:`5` Entonces tú dirás estas palabras ante Yavé:
'''
"6" = ''':sup:`6` «Mi padre era un arameo errante, que bajó a Egipto y fue a
refugiarse allí, siendo pocos aún; pero en ese país se hizo una nación
grande y poderosa. Los egipcios nos maltrataron, nos oprimieron y nos
impusieron dura servidumbre.
'''
"7" = ''':sup:`7` Llamamos pues a Yavé, Dios de nuestros padres, y Yavé nos escuchó,
vio nuestra humillación, nuestros duros trabajos y nuestra opresión.
'''
"8" = ''':sup:`8` Yavé nos sacó de Egipto con mano firme, demostrando su poder con
señales y milagros que sembraron el terror.
'''
"9" = ''':sup:`9` Y nos trajo aquí para darnos esta tierra que mana leche y miel.
'''
"10" = ''':sup:`10` Y ahora vengo a ofrecer los primeros productos de la tierra que tú,
Yavé, me has dado.» Los depositarás ante Yavé, te postrarás y adorarás
a Yavé, tu Dios.
'''
"11" = ''':sup:`11` Después comerás y celebrarás una fiesta, tú y tu familia, con todos
los bienes que Yavé te ha dado. También comerán y estarán de fiesta
contigo, tanto el levita como el forastero que viven junto a ti.
'''
"12" = ''':sup:`12` El tercer año, año del diezmo, cuando hayas acabado de separar el
diezmo de todas tus cosechas y se lo hayas dado al levita, al
forastero, a la viuda y al huérfano, para que lo coman en tu misma
ciudad hasta saciarse,
'''
"13" = ''':sup:`13` dirás en presencia de Yavé: «He sacado de mi casa lo que pertenece
a Yavé: se lo he dado al levita, al forastero, al huérfano y a la
viuda, según los mandamientos que me has dado. No he traspasado ninguno
de ellos ni los he olvidado.
'''
"14" = ''':sup:`14` De lo que quedaba no he comido nada durante mi duelo, nada hay
impuro en él, nada he ofrecido a los ídolos, sino que he obedecido la
voz de Yavé, mi Dios, y he obrado en todo como me lo habías mandado.
'''
"15" = ''':sup:`15` Desde tu santuario, desde lo alto de los cielos, mira a tu pueblo
Israel y bendícelo, así como a la tierra que nos has dado según lo
tenías dicho a nuestros padres, esta tierra que mana leche y miel.»
'''
"16" = ''':sup:`16` Has de saber que ese mismo día Yavé, tu Dios, te manda cumplir sus
normas y sus mandamientos. Tú los guardarás y los pondrás en práctica
con todo tu corazón y toda tu alma.
'''
"17" = ''':sup:`17` Pues acabas de decir a Yavé que él será tu Dios y tú seguirás sus
caminos, observarás sus normas, sus mandamientos y sus leyes y
escucharás su voz.
'''
"18" = ''':sup:`18` Yavé, a su vez, te manda decir hoy que serás el pueblo que le
pertenece, como él te lo tiene dicho, y tú guardarás todos sus
mandamientos.
'''
"19" = ''':sup:`19` El, por su parte, te dará honor, renombre y gloria y te pondrá por
encima de todas las naciones que hizo, mientras tú pasas a ser un
pueblo consagrado a Yavé, tu Dios, como él te ha dicho.»
'''
