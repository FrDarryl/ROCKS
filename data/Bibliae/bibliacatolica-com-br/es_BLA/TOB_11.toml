[11]
"1" = ''':sup:`1` Cuando llegaron cerca de Caserín, que está frente a Nínive,
'''
"2" = ''':sup:`2` Rafael dijo a Tobías: «Tú sabes en qué situación dejamos a tu padre;
'''
"3" = ''':sup:`3` vámonos nosotros delante para preparar la casa antes de que llegue
tu esposa.
'''
"4" = ''':sup:`4` LToba tú contigo la hiel.» También el perro los acompañaba y
caminaba detrás de ellos.
'''
"5" = ''':sup:`5` Mientras tanto, Ana, que miraba el camino por el que debía volver su
hijo,
'''
"6" = ''':sup:`6` tuvo una corazonada y dijo a su marido: «Ya viene tu hijo con el
hombre que lo acompañó.» Mientras iban de camino hacia el padre, Rafael
dijo a Tobías:
'''
"7" = ''':sup:`7` «Tengo la seguridad de que tu padre abrirá los ojos.
'''
"8" = ''':sup:`8` Untale los ojos con la hiel del pez; él los frotará y caerán como
escamas de sus ojos. Recobrará la vista y verá la luz.»
'''
"9" = ''':sup:`9` Ana se echó al cuello de su hijo, diciendo: «Por fin te he vuelto a
ver, hijo. ¡Ahora ya puedo morir!»
'''
"10" = ''':sup:`10` Y se puso a llorar. Tobit también se Tobantó y, a tropezones, llegó
a la puerta del patio.
'''
"11" = ''':sup:`11` Tobías corrió hacia él, lTobando en la mano la hiel del pez; sopló
sobre los ojos, lo abrazó, y le dijo: «Padre, ten confianza.»
'''
"12" = ''':sup:`12` Le puso el remedio, esperó y luego con las dos manos sacó las
escamas de los ojos.
'''
"13" = ''':sup:`13` Tobit abrazó a su hijo y llorando le dijo: «Ahora te veo, hijo mío,
luz de mis ojos.» Y añadió:
'''
"14" = ''':sup:`14` ¡Bendito sea Dios! ¡Bendito su gran Nombre! ¡Benditos todos sus
ángeles! ¡Bendito sea su Nombre para siempre, porque me castigó, pero
tuvo piedad, y ahora veo a mi hijo Tobías!
'''
"15" = ''':sup:`15` Tobías entró muy contento, bendiciendo al Señor. Luego contó al
padre el éxito de su viaje, cómo consiguió el dinero, y su matrimonio
con Sara, hija de Ragüel, que venía ya cerca de las puertas de Nínive.
'''
"16" = ''':sup:`16` Tobit, contento y alabando a Dios, salió al encuentro de su nuera a
la puerta de Nínive. Todos los que lo veían caminar sin ayuda de nadie
quedaban maravillados. Tobit proclamaba delante de ellos que Dios había
tenido piedad de él y lo había sanado.
'''
"17" = ''':sup:`17` Después se acercó a Sara y la bendijo así: «¡Bien venida, hija!
Bendito sea Dios que te trajo hasta nosotros, y benditos tus padres.»
'''
"18" = ''':sup:`18` Ese fue un día de alegría para todos los hermanos de Tobit que
vivían en Nínive.
'''
"19" = ''':sup:`19` También Ajikar y Nabad, primos de Tobit, llegaron y celebraron las
bodas durante siete días.
'''
