[6]
"1" = ''':sup:`1` Hijos de Leví: Guersón, Quehat y Merarí.
'''
"2" = ''':sup:`2` Estos son los nombres de los hijos de Guersón: Libní y Simí.
'''
"3" = ''':sup:`3` Hijos de Quehat: Amram, Jishar, Hebrón y Uziel.
'''
"4" = ''':sup:`4` Hijos de Merarí: Majlí y Musi. Estas son las familias de los
levitas, según sus casas paternas.
'''
"5" = ''':sup:`5` De Guersón: Libní, hijo suyo; Yajat, hijo suyo; Zimmá, hijo suyo;
'''
"6" = ''':sup:`6` Yoaj, hijo suyo; Iddó, hijo suyo; Zéraj, hijo suyo; Yeatray, hijo
suyo.
'''
"7" = ''':sup:`7` Hijos de Quehat: Aminadab, hijo suyo; Coré, hijo suyo; Assir, hijo
suyo;
'''
"8" = ''':sup:`8` Elcaná, hijo suyo; Ebyasaf, hijo suyo; Asir, hijo suyo;
'''
"9" = ''':sup:`9` Tajat, hijo suyo; Uriel, hijo suyo; Saúl, hijo suyo.
'''
"10" = ''':sup:`10` Hijos de Elcaná: Amasay y Ajimot.
'''
"11" = ''':sup:`11` Elcaná, hijo suyo; Sufay, hijo suyo; Nájat, hijo suyo;
'''
"12" = ''':sup:`12` Eliab, su hijo; Jerojaim, su hijo; Elcaná, hijo suyo.
'''
"13" = ''':sup:`13` Hijos de Samuel: Joel, el primogénito, y Abías, el segundo.
'''
"14" = ''':sup:`14` Hijos de Merarí: Majlí; Libní, hijo suyo; Simí, hijo suyo; Uzá,
hijo suyo;
'''
"15" = ''':sup:`15` Simca, hijo suyo; Jagguías, hijo suyo; Asaías, hijo suyo.
'''
"16" = ''':sup:`16` Estos son los que puso David para dirigir el canto en la casa de
Yavé, desde que el Arca tuvo un lugar de reposo.
'''
"17" = ''':sup:`17` Ejercían el ministerio de cantores ante la Morada de la Tienda de
Reunión, hasta que Salomón edificó la Casa de Yavé en Jerusalén.
Cumplían su servicio conforme a su reglamento.
'''
"18" = ''':sup:`18` Estos son los que ejercían ese ministerio con sus hijos: De los
hijos de Quehat: Hemán, el cantor, hijo de Joel, hijo de Samuel,
'''
"19" = ''':sup:`19` hijo de Elcaná, hijo de Jerojam, hijo de Eliel, hijo de Tóaj,
'''
"20" = ''':sup:`20` hijo de Suf, hijo de Elcaná, hijo de Májat, hijo de Amasay,
'''
"21" = ''':sup:`21` hijo de Elcaná, hijo de Joel, hijo de Azarías, hijo de Sofonías,
'''
"22" = ''':sup:`22` hijo de Tájat, hijo de Asir, hijo de Ebyasaj, hijo de Coré,
'''
"23" = ''':sup:`23` hijo de Jisear, hijo de Quehat, hijo de Leví, hijo de Israel.
'''
"24" = ''':sup:`24` Su hermano Asaf, que asistía a su derecha: Asaf, hijo de Berequías,
hijo de Simá,
'''
"25" = ''':sup:`25` hijo de Miguel, hijo de Basías, hijo de Malaquías,
'''
"26" = ''':sup:`26` hijo de Etni, hijo de Zéraj, hijo de Adaías,
'''
"27" = ''':sup:`27` hijo de Etán, hijo de Zima, hijo de Simí,
'''
"28" = ''':sup:`28` hijo de Yájat, hijo de Guersón, hijo de Leví.
'''
"29" = ''':sup:`29` Los hijos de Merarí, hermanos de ellos, asistían a la izquierda:
Etán, hijo de Quisí, hijo de Abadí, hijo de Maluc,
'''
"30" = ''':sup:`30` hijo de Asabías, hijo de Amasías, hijo de Ilquías,
'''
"31" = ''':sup:`31` hijo de Amasí, hijo de Baní, hijo de Sémer,
'''
"32" = ''':sup:`32` hijo de Majalí, hijo de Musí, hijo de Merarí, hijo de Leví.
'''
"33" = ''':sup:`33` Sus hermanos, los levitas, estaban dedicados al servicio de la
morada de la Casa de Dios.
'''
"34" = ''':sup:`34` Aarón y sus hijos quemaban las ofrendas en el altar del holocausto
y en el altar de los perfumes, según todo el servicio de las cosas
sacratísimas, y hacían la expiación por todo Israel, conforme a todo
cuanto había mandado Moisés, siervo de Dios.
'''
"35" = ''':sup:`35` Estos son los hijos de Aarón: Eleazar, su hijo; Finjas, su hijo;
Abisúa, su hijo;
'''
"36" = ''':sup:`36` Buquí, su hijo; Uzí, su hijo; Zerajías, su hijo;
'''
"37" = ''':sup:`37` Merayot, su hijo; Amarías, su hijo; Ajitub, su hijo;
'''
"38" = ''':sup:`38` Sadoq, su hijo; Ajimas, su hijo.
'''
"39" = ''':sup:`39` He aquí las residencias según el orden de sus territorios. A los
hijos de Aarón, de la familia de los quehatitas -según la suerte cayó
para ellos-,
'''
"40" = ''':sup:`40` se les dio Hebrón, en la tierra de Judá, con sus pastizales
circundantes;
'''
"41" = ''':sup:`41` pero el campo de la ciudad y sus aldeas se dieron a Caleb, hijo de
Jefunné.
'''
"42" = ''':sup:`42` Se dio a los hijos de Aarón como ciudades de asilo: Hebrón, Libná
con sus pastizales, Jatir con sus pastizales,
'''
"43" = ''':sup:`43` Debir con sus pastizales,
'''
"44" = ''':sup:`44` Asán con sus pastizales, y Betsemés con sus pastizales. De la tribu
de Benjamín: Guebá con sus pastizales, Alémet con sus pastizales y
Anatot con sus pastizales.
'''
"45" = ''':sup:`45` El total de todas sus ciudades: trece ciudades según sus familias.
'''
"46" = ''':sup:`46` A los otros hijos de Quehat les dieron por sorteo, conforme a sus
familias, diez ciudades de la tribu de Efraím, de la tribu de Dan y de
la media tribu de Manasés.
'''
"47" = ''':sup:`47` A los hijos de Guersón, según sus familias, trece ciudades de la
tribu de Isacar, de la tribu de Aser, de la tribu de Neftalí y de la
tribu de Manasés, en el Basán.
'''
"48" = ''':sup:`48` A los hijos de Merarí, según sus familias, les tocaron en suerte
doce ciudades de la tribu de Rubén, de la tribu de Gad y de la tribu de
Zabulón;
'''
"49" = ''':sup:`49` los hijos de Israel dieron a los levitas estas ciudades con sus
pastizales.
'''
"50" = ''':sup:`50` De la tribu de los hijos de Judá, de la tribu de los hijos de
Simeón y de la tribu de los hijos de Benjamín, les tocaron en suerte
las ciudades a las que pusieron sus nombres.
'''
"51" = ''':sup:`51` En la tribu de Efraím se tomaron ciudades para algunas familias de
los hijos de Quehat.
'''
"52" = ''':sup:`52` Se les asignó como ciudades de asilo: Siquem con sus pastizales, en
la montaña de Efraím, Gezer con sus pastizales,
'''
"53" = ''':sup:`53` Yoqmean con sus pastizales y Betorón con sus pastizales,
'''
"54" = ''':sup:`54` Ayalón con sus pastizales, Gat-Rimón con sus pastizales.
'''
"55" = ''':sup:`55` Y de la media tribu de Manasés: Aner con sus pastizales, Gat-Rimón
con sus pastizales.
'''
"56" = ''':sup:`56` Para los hijos de Guersón: De las familias de la media tribu de
Manasés, Golán, en Basán, con sus pastizales. Astarot con sus
pastizales.
'''
"57" = ''':sup:`57` De la tribu de Isacar, Cadés con sus pastizales, Dobrat con sus
pastizales,
'''
"58" = ''':sup:`58` Ramot con sus pastizales, Anen con sus pastizales.
'''
"59" = ''':sup:`59` De la tribu de Aser, Masal con sus pastizales, Abdón con sus
pastizales,
'''
"60" = ''':sup:`60` Horac con sus pastizales y Rejob con sus pastizales.
'''
"61" = ''':sup:`61` De la tribu de Neftalí: Cadés en Galilea con sus pastizales, Jammón
con sus pastizales y Cariatiarim con sus pastizales.
'''
"62" = ''':sup:`62` Para los demás hijos de Merarí: De la tribu de Zabulón: Rimmón con
sus pastizales y Tabor con sus pastizales.
'''
"63" = ''':sup:`63` Y en la otra parte del Jordán, frente a Jericó, al oriente del
Jordán, de la tribu de Rubén: Béser en el desierto, con sus pastizales,
y Yasá con sus pastizales.
'''
"64" = ''':sup:`64` Quedemot con sus pastizales y Mefat con sus pastizales.
'''
"65" = ''':sup:`65` De la tribu de Gad: Ramot en Galaad con sus pastizales, Majanaim
con sus pastizales,
'''
"66" = ''':sup:`66` Hesbón con sus pastizales y Yazer con sus pastizales.
'''
