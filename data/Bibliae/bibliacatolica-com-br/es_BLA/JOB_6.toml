[6]
"1" = ''':sup:`1` Job tomó la palabra y dijo:
'''
"2" = ''':sup:`2` «Si se pudiese pesar mi aflicción y poner mis males sobre una
balanza,
'''
"3" = ''':sup:`3` pesarían más que la arena de los mares, y por eso hablo tan
impetuosamente.
'''
"4" = ''':sup:`4` Llevo en mí las flechas del Omnipotente mi espíritu bebe su veneno,
¿qué diré a Dios cuando ellas me atormentan?
'''
"5" = ''':sup:`5` ¿Rebuzna acaso un burro junto a la hierba verde? ¿Muge un buey junto
al forraje?
'''
"6" = ''':sup:`6` ¿Tiene gusto la comida sin sal? ¿Se encontrará sabor en la clara del
huevo?
'''
"7" = ''':sup:`7` Pero ahora sóolo tengo por pan todo lo que no quería tocar.
'''
"8" = ''':sup:`8` ¡Ojalá se escuchara mi ruego y Dios me concediera lo que espero,
'''
"9" = ''':sup:`9` que por fin se decida a aplastarme, que deje caer su mano y me
suprima.
'''
"10" = ''':sup:`10` Al menos tendría consuelo y gozo en medio de mi terrible susto,
porque no habría maldecido la decisión del Santo.
'''
"11" = ''':sup:`11` ¿Tendré aún fuerzas para esperar, y qué futuro puedo esperar aún?
'''
"12" = ''':sup:`12` ¿Acaso resistiré como la roca? ¿Es mi carne de bronce?
'''
"13" = ''':sup:`13` Ya no encuentro en mí fuerza que me salve y toda ayuda se ha ido
lejos de mí.
'''
"14" = ''':sup:`14` El que niega la compasión al prójimo desecha el temor del
Omnipotente.
'''
"15" = ''':sup:`15` Mis hermanos me han fallado como un arroyo, como un torrente que
dura sólo un tiempo:
'''
"16" = ''':sup:`16` Era el derretimiento de los hielos, las aguas brotaban por debajo
de las nieves,
'''
"17" = ''':sup:`17` pero llega el verano y se evaporan, en cuanto hace calor queda seco
su lecho.
'''
"18" = ''':sup:`18` En busca de ellos las caravanas alargan su camino, se hunden en lo
desconocido.
'''
"19" = ''':sup:`19` Los viajeros de Temán se ubicaban con ellos, y se dirigían hacia
ellos las caravanas de Sabá,
'''
"20" = ''':sup:`20` pero su esperanza ha sido en vano, al llegar no saben qué hacer.
'''
"21" = ''':sup:`21` Así son ahora ustedes para mí. Han visto cosas horribles y les
entra miedo.
'''
"22" = ''':sup:`22` ¿Les he dicho acaso: «Denme algo, rescátenme con algo de su
fortuna,
'''
"23" = ''':sup:`23` o líbrenme de una mano enemiga y rescátenme de manos de algún
opresor?
'''
"24" = ''':sup:`24` Aclárenme esto y callaré. Háganme ver en qué me he equivocado.
'''
"25" = ''':sup:`25` ¡Da gusto escuchar una sana corrección! Pero, ¿qué pretenden con
sus sermones?
'''
"26" = ''':sup:`26` ¿Quieren sólo condenar mis palabras, o rectificar lo dicho por un
hombre que sufre?
'''
"27" = ''':sup:`27` Mas ustedes disponen de mí como de un indefenso y traicionan a su
propio amigo.
'''
"28" = ''':sup:`28` se lo pido, mírenme, no les mentiré a la cara.
'''
"29" = ''':sup:`29` ¡Comiencen de nuevo, pero sin falt justicia! Retomemos el examen de
mi causa.
'''
"30" = ''':sup:`30` Hay acaso falsedad en mis discursos? ¿No sé todavía distinguir el
mal del bien?
'''
