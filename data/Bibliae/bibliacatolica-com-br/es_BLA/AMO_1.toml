"1" = ''':sup:`1` Palabras de Amós, uno de los intendentes de los pastores de Tecoa.
Estas son las revelaciones que tuvo acerca de Israel, en tiempo de
Ozías, rey de Judá; y en tiempos de Jeroboam, hijo de Joás, rey de
Israel, dos años antes del terremoto.
'''
"2" = ''':sup:`2` Dijo: «Ruge Yavé desde Sión, desde Jerusalén hace oír su voz; se
marchitan los pastos de los pastores y se secan las cumbres del
Carmelo.»
'''
"3" = ''':sup:`3` Así dice Yavé: «Mi sentencia en contra de Damasco por sus muchos
crímenes será sin apelación. Porque machacaron a los israelitas de
Galaad como se trilla el trigo,
'''
"4" = ''':sup:`4` yo prenderé fuego a la casa de Jazael y se incendiarán los palacios
de Ben-Hadad.
'''
"5" = ''':sup:`5` Romperé la fortaleza de Damasco, arrancaré de Bicat-Aven a todos sus
pobladores y de Bet-Edén al que empuña el cetro, y el pueblo de Aram
irá cautivo a Quir», dice Yavé.
'''
"6" = ''':sup:`6` Así dice Yavé: «Mi sentencia en contra de Gaza por sus muchos
crímenes, será sin apelación. Porque llevaron poblaciones enteras para
venderlas a Edom como esclavos,
'''
"7" = ''':sup:`7` yo prenderé fuego a la muralla de Gaza y se incendiarán sus
palacios;
'''
"8" = ''':sup:`8` extirparé de Asdod a todos sus pobladores y de Ascalón al que empuña
el cetro; volveré luego mi brazo contra Ecrón y perecerán los que
quedan de los filisteos», dice el Señor Yavé.
'''
"9" = ''':sup:`9` Así dice Yavé: «Mi sentencia en contra de Tiro por sus muchos
crímenes será sin apelación. Porque vendieron como esclavos poblaciones
enteras a Edom, sin acordarse de su alianza con sus hermanos,
'''
"10" = ''':sup:`10` yo lanzaré fuego sobre las murallas de Tiro y todos sus palacios
quedarán arrasados por las llamas.
'''
"11" = ''':sup:`11` Así dice Yavé: «Mi sentencia en contra de Edom por sus muchos
crímenes será sin apelación. Porque ha perseguido con espada a su
hermano Israel ahogando todo sentimiento de piedad, porque le tiene un
odio siempre vivo y le guarda un rencor que nunca pasa,
'''
"12" = ''':sup:`12` yo prenderé fuego a Temán y se quemarán los palacios de Bosrá.»
'''
"13" = ''':sup:`13` Así dice Yavé: «Mi sentencia en contra de Ammón por sus muchos
crímenes será sin apelación.. Porque ellos al extender sus dominios
abrieron el vientre de las mujeres embarazadas de Galaad,
'''
"14" = ''':sup:`14` por eso yo prenderé fuego a los muros de Rabbá, incendiándose sus
palacios; habrá entonces alaridos de combate y soplará el vendaval de
la tormenta.
'''
"15" = ''':sup:`15` Y su rey, rodeado de su corte, partirá al destierro», dice Yavé.
'''
