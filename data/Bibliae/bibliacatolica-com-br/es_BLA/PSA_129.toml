[129]
"1" = ''':sup:`1` Me han atacado mucho desde joven, que lo diga Israel;
'''
"2" = ''':sup:`2` me han atacado mucho desde joven, pero no me vencieron.
'''
"3" = ''':sup:`3` Sobre mi espalda araron labradores, abrieron largos surcos,
'''
"4" = ''':sup:`4` pero el Señor, el justo, él cortó las cuerdas de los malos.
'''
"5" = ''':sup:`5` Que sean humillados y rechazados todos los que odian a Sión;
'''
"6" = ''':sup:`6` que sean como la hierba de los techos que se seca antes que la
arranquen,
'''
"7" = ''':sup:`7` que no le llena la mano al segador ni su regazo al que amarra las
gavillas.
'''
"8" = ''':sup:`8` Que tampoco digan los que pasan: "¡Que el Señor los bendigan!" En
nombre del Señor los bendecimos!
'''
