"1" = ''':sup:`1` Amen la justicia, ustedes que gobiernan la tierra, tengan para con
el Señor los sentimientos que convienen, búsquenlo con un corazón
sincero.
'''
"2" = ''':sup:`2` Porque se deja encontrar por los que no lo provocan, se manifiesta a
los que le tienen confianza.
'''
"3" = ''':sup:`3` Sepan que los razonamientos tortuosos alejan de Dios: La
Omnipotencia pondrá en su lugar a los insensatos que la ponen a prueba.
'''
"4" = ''':sup:`4` La Sabiduría no entrará en un alma mal dispuesta, ni habitará en un
cuerpo esclavo del pecado.
'''
"5" = ''':sup:`5` El Espíritu Santo que nos educa huye de la duplicidad; rechaza los
pensamientos estúpidos y se paraliza frente a la maldad.
'''
"6" = ''':sup:`6` La Sabiduría es un espíritu que ama a los hombres, pero no dejará
sin castigo al que blasfema, porque Dios conoce sus pensamientos
íntimos, ve claro en su corazón y escucha sus palabras.
'''
"7" = ''':sup:`7` Porque el Espíritu del Señor repleta el universo y mantiene su
unidad: conoce, pues, todo lo que se dice.
'''
"8" = ''':sup:`8` Por eso, cualquiera que tome una decisión injusta no puede
escapársele; no quedará sin sanción, éste lo reducirá al silencio.
'''
"9" = ''':sup:`9` Los proyectos del impío serán investigados, sus palabras serán
transmitidas al Señor y sus crímenes serán castigados.
'''
"10" = ''':sup:`10` Sepan que hay un oído atento que lo escucha todo, y nada de lo que
se murmura se le escapa.
'''
"11" = ''':sup:`11` Déjense pues de quejas injustificadas, eviten los propósitos
condenables, pues ni siquiera la palabra dicha en secreto queda sin
consecuencias y la boca mentirosa mata al alma.
'''
"12" = ''':sup:`12` ¡Nada de vida desordenada, eso sería buscar la muerte! No hagan
cosas que les acarrearían la desgracia.
'''
"13" = ''':sup:`13` Porque Dios no hizo la muerte, y no le gusta que se pierdan los
vivos.
'''
"14" = ''':sup:`14` El creó todas las cosas para que existan; las especies que aparecen
en la naturaleza son medicinales, y no traen veneno ni muerte. La
tierra no está sometida a la muerte,
'''
"15" = ''':sup:`15` pues el orden de la Justicia está más allá de la muerte.
'''
"16" = ''':sup:`16` Los impíos sin embargo llaman a la muerte con gestos y palabras;
ven en ella a una amiga y se han prendado de ella; han hecho con ella
un pacto y se hacen merecedores de caer en sus manos.
'''
