[8]
"1" = ''':sup:`1` Eliseo dijo a la mujer cuyo hijo había resucitado: «Levántate y vete
con tu familia a vivir a otra parte, donde mejor te parezca, porque
Yavé ha llamado el hambre y viene ya sobre el país para siete años.»
'''
"2" = ''':sup:`2` La mujer hizo lo que le había dicho el varón de Dios; se fue con su
familia al país de los filisteos y permaneció allí siete años.
'''
"3" = ''':sup:`3` Al cabo de siete años, regresó la mujer a su país y acudió al rey
para que le devolvieran su casa y sus campos.
'''
"4" = ''':sup:`4` El rey estaba hablando con Guejazí, el muchacho del hombre de Dios,
y le decía: «Cuéntame todas las cosas maravillosas que ha hecho
Eliseo.»
'''
"5" = ''':sup:`5` Mientras le estaba contando cómo había resucitado a un muerto,
compareció la mujer, cuyo hijo había resucitado, reclamando al rey su
casa y sus campos. Guejazí dijo: «Esta es, mi señor, aquella mujer y
éste es su hijo, al que resucitó Eliseo.»
'''
"6" = ''':sup:`6` El rey le preguntó sobre el hecho y ella se lo contó. Inmediatamente
el rey mandó con ella a un oficial del palacio, a quien le dijo: «Haz
que le devuelvan todo lo que le pertenece con todo lo que han producido
sus campos desde el día que ella partió hasta hoy.»
'''
"7" = ''':sup:`7` Eliseo se fue a Damasco. Ben-Hadad, rey de Aram, estaba enfermo y le
dieron este aviso: «El hombre de Dios ha venido hasta aquí.»
'''
"8" = ''':sup:`8` El rey dijo a Jazael: «Vete donde el hombre de Dios para consultar a
Yavé por su medio, y que yo sepa si sobreviviré a esta enfermedad. Pero
lleva contigo un buen regalo.»
'''
"9" = ''':sup:`9` Jazael fue donde Eliseo, llevando consigo todo lo mejor que se podía
encontrar en Damasco; cuarenta camellos llevaban este regalo. Al llegar
junto a Eliseo, le dijo: «Tu hijo, Ben-Hadad, rey de Aram, me ha
enviado a ti para preguntarte: ¿Sobreviviré de esta enfermedad?»
'''
"10" = ''':sup:`10` Eliseo le contestó: «Ve y dile que su enfermedad no es mortal, pero
Yavé me ha hecho saber que con toda certeza morirá.»
'''
"11" = ''':sup:`11` Entonces se inmovilizaron las facciones del hombre de Dios,
quedándose rígido, y empezó a llorar.
'''
"12" = ''':sup:`12` Jazael le preguntó: «¿Por qué lloras, mi señor?» Le respondió:
«Porque acabo de ver el mal que harás a los hijos de Israel: pasarás a
fuego sus fortalezas, matarás a espada a sus jóvenes, aplastarás a sus
niños y abrirás el vientre a sus mujeres embarazadas.»
'''
"13" = ''':sup:`13` Jazael le dijo: «¿Quién soy yo, tu siervo, para cumplir tales
hazañas?» Eliseo respondió: «Acabo de tener una visión: Yavé hizo que
te viera rey de Aram.»
'''
"14" = ''':sup:`14` Jazael se despidió de Eliseo y fue donde su señor. Este le
preguntó: «¿Qué te ha dicho Eliseo?» Le respondió: «Me ha dicho con
toda certeza que sobrevivirás.»
'''
"15" = ''':sup:`15` Pero, a la mañana siguiente, Jazael tomó una manta, la empapó de
agua y la apretó sobre el rostro del rey hasta que murió, y le sucedió
como rey de Aram.
'''
"16" = ''':sup:`16` Joram, hijo de Josafat, rey de Judá, comenzó a reinar el año quinto
de Joram, rey de Israel.
'''
"17" = ''':sup:`17` Tenía treinta y dos años cuando empezó a reinar y reinó ocho años
en Jerusalén.
'''
"18" = ''':sup:`18` Siguió los pasos de los reyes de Israel y actuó en todo como la
familia de Ajab; es que se había casado con una hija de Ajab y, debido
a esto, se portó muy mal con Yavé.
'''
"19" = ''':sup:`19` Sin embargo, Yavé no quiso exterminar a Judá por amor a su siervo
David, según la promesa que le había hecho de mantener siempre
encendida su lámpara, lo que se refería a sus hijos.
'''
"20" = ''':sup:`20` En su tiempo se rebelaron los edomitas contra la dominación de Judá
y se proclamaron un rey.
'''
"21" = ''':sup:`21` Fue Joram a atacar la ciudad de Saír con todos sus carros de
guerra. Ahí, atacando de noche, logró escapar a los edomitas que lo
tenían cercado a él y a los jefes de los carros, pero los israelitas se
habían dispersado.
'''
"22" = ''':sup:`22` Así se rebeló Edom contra Judá hasta el día de hoy. Por aquel
tiempo se rebeló también la ciudad de Libná.
'''
"23" = ''':sup:`23` Lo demás, referente a Joram y todo lo que hizo, está escrito en el
libro de las Crónicas de los reyes de Judá.
'''
"24" = ''':sup:`24` Cuando murió Joram, lo sepultaron con sus padres en la ciudad de
David, y su hijo Ocozías le sucedió.
'''
"25" = ''':sup:`25` Ocozías, hijo de Joram, rey de Judá, comenzó a reinar el año doce
de Joram, rey de Israel.
'''
"26" = ''':sup:`26` Ocozías tenía veintidós años cuando comenzó a reinar y reinó un año
en Jerusalén. Su madre era Atalía, hija de Omrí, rey de Israel.
'''
"27" = ''':sup:`27` Siguió los pasos de Ajab y se portó mal con Yavé, como los de la
familia de Ajab, porque había emparentado con Ajab.
'''
"28" = ''':sup:`28` Partió con Joram, hijo de Ajab, para hacer la guerra a Jazael, rey
de Aram, en Ramot de Galaad. Pero los arameos dejaron herido a Joram,
'''
"29" = ''':sup:`29` y regresó de Ramot a Jezrael para mejorar de sus heridas; poco
tiempo después, Ocozías, rey de Judá, vino a visitar a Jezrael mientras
se recuperaba.
'''
