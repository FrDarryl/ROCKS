[45]
"1" = ''':sup:`1` Estas fueron las palabras que el profeta Jeremías le dirigió a
Baruc, hijo de Nerías, cuando éste copiaba en un libro todo lo que le
iba dictando Jeremías, el año cuarto del reinado de Joaquim, hijo de
Josías, rey de Judá.
'''
"2" = ''':sup:`2` Este recado te manda, a ti, Baruc, Yavé, el Dios de Israel.
'''
"3" = ''':sup:`3` Ya que tú has dicho: «Pobre de mí, porque Yavé añade más penas a mis
sufrimientos, estoy cansado de tanto llorar sin encontrar consuelo.»
'''
"4" = ''':sup:`4` Así dice Yavé: Lo que había construido, lo destruyo; lo que había
plantado, lo arranco, y esto, en todo el país.
'''
"5" = ''':sup:`5` ¿Y tú reclamas para ti cosas extraordinarias? No reclames tanto,
pues voy a descargar calamidades sobre todos los mortales, dice Yavé,
pero a ti te concederé la vida. La guardarás como un premio por
dondequiera que vayas.»
'''
