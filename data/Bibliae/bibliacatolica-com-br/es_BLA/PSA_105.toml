[105]
"1" = ''':sup:`1` ¡Den gracias al Señor, su nombre invoquen, entre los pueblos
anuncien sus hazañas!
'''
"2" = ''':sup:`2` Cántenle y toquen para él, y mediten todos sus prodigios.
'''
"3" = ''':sup:`3` Siéntanse orgullosos de su santo nombre, y alégrense los que buscan
al Señor.
'''
"4" = ''':sup:`4` ¡Busquen al Señor, esto será su fuerza, busquen su cara sin cesar!
'''
"5" = ''':sup:`5` ¡Recuerden las maravillas que realizó, sus prodigios, las sentencias
que pronunció,
'''
"6" = ''':sup:`6` raza de Abrahán, su servidor, hijos de Jacob, su elegido!
'''
"7" = ''':sup:`7` El es el Señor, es nuestro Dios, sus decisiones tocan a toda la
tierra.
'''
"8" = ''':sup:`8` Se acuerda para siempre de su alianza, de la palabra impuesta a mil
generaciones,
'''
"9" = ''':sup:`9` del pacto que con Abrahán concluyó, y de su juramento a Isaac.
'''
"10" = ''':sup:`10` Lo erigió como ley para Jacob, como alianza eterna para Israel.
'''
"11" = ''':sup:`11` Dijo: "Te daré la tierra de Canaán, esa será tu parte de la
herencia".
'''
"12" = ''':sup:`12` Aunque eran gente fácil de numerar, bien poca cosa y extraños en
ese país,
'''
"13" = ''':sup:`13` e iban errantes de una nación a otra, de un reino a otro pueblo,
'''
"14" = ''':sup:`14` a nadie permitió que los oprimiera, y a reyes, por su causa,
reprendió:
'''
"15" = ''':sup:`15` "No toquen a los que me he consagrado, a mis profetas no les hagan
daño."
'''
"16" = ''':sup:`16` Dejó caer la hambruna en el país, les cortó el alimento;
'''
"17" = ''':sup:`17` pero delante de ellos envió a un hombre, a José, vendido como
esclavo.
'''
"18" = ''':sup:`18` Fue humillado con grillos en sus pies, y su cuello pusieron entre
fierros;
'''
"19" = ''':sup:`19` hasta el día en que se cumplió su predicción: la palabra del Señor
le dio la razón.
'''
"20" = ''':sup:`20` El rey ordenó que lo soltaran, el amo de los pueblos lo dejó libre;
'''
"21" = ''':sup:`21` lo estableció como señor de su casa, gobernador de todos sus
dominios,
'''
"22" = ''':sup:`22` para instruir a los príncipes en su nombre y enseñar sabiduría a
sus ancianos.
'''
"23" = ''':sup:`23` Entonces Israel entró en Egipto, Jacob se instaló en tierra de Cam.
'''
"24" = ''':sup:`24` Dios quiso que su pueblo creciera mucho, lo hizo más fuerte que sus
adversarios,
'''
"25" = ''':sup:`25` les cambió el corazón y odiaron a su pueblo, y trataron de dañar a
sus servidores.
'''
"26" = ''':sup:`26` Envió, entonces, a Moisés, su servidor, a Aarón, al que había
elegido;
'''
"27" = ''':sup:`27` por su medio realizó las señales predichas y sus prodigios en la
tierra de Cam.
'''
"28" = ''':sup:`28` Les envió tinieblas y todo se oscureció, pero no tomaron en cuenta
su palabra.
'''
"29" = ''':sup:`29` Cambió sus aguas en sangre e hizo que sus peces perecieran.
'''
"30" = ''':sup:`30` Pululó de ranas su país hasta en las habitaciones de los reyes.
'''
"31" = ''':sup:`31` Habló y llegaron los mosquitos, plaga de insectos en todo su
territorio.
'''
"32" = ''':sup:`32` En vez de lluvia les envió el granizo y rayos en todo su país.
'''
"33" = ''':sup:`33` Azotó sus viñas y sus higueras, rompió los árboles de su
territorio.
'''
"34" = ''':sup:`34` Habló y llegaron las langostas y saltamontes, que eran incontables,
'''
"35" = ''':sup:`35` se comieron toda la hierba en su país, devoraron el fruto de su
suelo.
'''
"36" = ''':sup:`36` Golpeó a todo primogénito, en su país, a todas las primicias de su
virilidad.
'''
"37" = ''':sup:`37` Hizo salir a los suyos con oro y plata, y en sus tribus ninguno iba
cojeando.
'''
"38" = ''':sup:`38` Egipto se alegró de su salida, pues el terror lo había dominado;
'''
"39" = ''':sup:`39` desplegó una nube como un velo, y un fuego para alumbrarlos de
noche.
'''
"40" = ''':sup:`40` A su pedido, les envió codornices, y con pan de los cielos los
sació.
'''
"41" = ''':sup:`41` Abrió la roca y las aguas brotaron, y por la tierra seca corrían
como ríos.
'''
"42" = ''':sup:`42` Es que se acordó de su santa palabra que le dio a Abrahán, su
servidor;
'''
"43" = ''':sup:`43` hizo salir a su pueblo alegremente, a sus elegidos entre gritos de
gozo.
'''
"44" = ''':sup:`44` Les dio las tierras de otras naciones y heredaron el trabajo de
otros pueblos,
'''
"45" = ''':sup:`45` para que así guardaran sus preceptos y observaran sus leyes.
'''
