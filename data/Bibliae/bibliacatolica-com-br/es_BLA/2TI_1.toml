[1]
"1" = ''':sup:`1` Pablo, apóstol de Cristo Jesús por decisión de Dios, que nos
prometió la vida en Cristo Jesús,
'''
"2" = ''':sup:`2` a su querido hijo Timoteo. Vengan sobre ti de Dios Padre y de Cristo
Jesús, nuestro Señor, la gracia, la misericordia y la paz.
'''
"3" = ''':sup:`3` Doy gracias a Dios, a quien sirvo con conciencia limpia como mis
antepasados, cuando constantemente te recuerdo en mis oraciones noche y
día.
'''
"4" = ''':sup:`4` Al acordarme de tus lágrimas, siento un gran deseo de verte, para
llenarme de alegría.
'''
"5" = ''':sup:`5` Recuerdo tu fe sincera. Así eran tu abuela Loide y tu madre, Eunice,
y estoy convencido de que la recibiste de ellas.
'''
"6" = ''':sup:`6` Por eso te invito a que reavives el don de Dios que recibiste por la
imposición de mis manos.
'''
"7" = ''':sup:`7` Porque Dios no nos dio un espíritu de timidez, sino un espíritu de
fortaleza, de amor y de buen juicio.
'''
"8" = ''':sup:`8` No te avergüences, pues, del martirio de nuestro Señor ni de mí, al
verme preso. Al contrario, sufre por el Evangelio, sostenido por la
fuerza de Dios.
'''
"9" = ''':sup:`9` El nos ha salvado y nos ha llamado para una vocación santa, no como
premio a nuestros méritos, sino gratuitamente y por iniciativa propia.
Esta llamada, que nos concedió en Cristo Jesús desde la eternidad,
'''
"10" = ''':sup:`10` acaba de manifestarse ahora con la aparición de Cristo Jesús,
nuestro Salvador, que ha destruido la muerte y ha hecho resplandecer en
su Evangelio la vida y la inmortalidad.
'''
"11" = ''':sup:`11` Este es el mensaje para el que fui hecho predicador, apóstol y
maestro,
'''
"12" = ''':sup:`12` y por el que ahora padezco esta nueva prueba. Pero no me
avergüenzo, porque sé en quién he puesto mi confianza y estoy
convencido de que tiene poder para guardarme hasta aquel día lo que
deposité en sus manos.
'''
"13" = ''':sup:`13` Toma como norma la sana doctrina que has oído de mí sobre la fe y
el amor según Cristo Jesús.
'''
"14" = ''':sup:`14` Conserva el precioso depósito con la ayuda del Espíritu Santo que
habita en nosotros.
'''
"15" = ''':sup:`15` Ya sabes que todos los de Asia me han abandonado, entre ellos
Figelo y Hermógenes.
'''
"16" = ''':sup:`16` Que el Señor bendiga a la familia de Onesíforo, pues a menudo vino
a confortarme y no se avergonzó de mis cadenas.
'''
"17" = ''':sup:`17` Apenas llegó a Roma, se puso a buscarme hasta que me encontró.
'''
"18" = ''':sup:`18` El Señor le conceda que alcance misericordia ante el Señor aquel
día; tú conoces mejor que nadie los servicios que me prestó en Efeso.
'''
