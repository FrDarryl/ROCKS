[16]
"1" = ''':sup:`1` Y Oí una voz potente que desde el Santuario gritaba a los siete
ángeles: «Vayan y derramen sobre la tierra las siete copas del furor de
Dios.»
'''
"2" = ''':sup:`2` Salió el primero, vació su copa sobre la tierra y se produjeron
úlceras malignas y dolorosas en las personas que llevaban la marca de
la bestia y se postraban ante su imagen.
'''
"3" = ''':sup:`3` El segundo ángel vació su copa sobre el mar, y hubo sangre como de
desangrado, y todo lo que vive en el mar pereció.
'''
"4" = ''':sup:`4` El tercer ángel vació su copa sobre los ríos y sobre los manantiales
de agua, que se convirtieron en sangre.
'''
"5" = ''':sup:`5` Y oí al ángel de las aguas que decía: «Tú, el que eras y eres, el
Santo, eres justo al castigarlos de este modo,
'''
"6" = ''':sup:`6` pues ellos derramaron la sangre de los santos y de los profetas, y
tú les has dado a beber sangre. Bien se lo merecían.»
'''
"7" = ''':sup:`7` Entonces oí otro grito que venía del altar: «Sí, Señor y Dios,
Todopoderoso, tus juicios son verdaderos y justos.»
'''
"8" = ''':sup:`8` El cuarto ángel derramó su copa sobre el sol, y su calor comenzó a
quemar a la gente.
'''
"9" = ''':sup:`9` Los hombres fueron abrasados y empezaron a insultar a Dios, que
tiene poder sobre tales plagas, en vez de reconocerle y darle gloria.
'''
"10" = ''':sup:`10` El quinto ángel vació su copa sobre el trono de la bestia, y al
instante su reino quedó sumido en tinieblas y la gente se mordía la
lengua de dolor.
'''
"11" = ''':sup:`11` Insultaron al Dios Altísimo a causa de sus dolores y de sus llagas,
pero no se arrepintieron ni dejaron de hacer el mal.
'''
"12" = ''':sup:`12` El sexto ángel derramó su copa en el gran río Eufrates, y sus aguas
se secaron, dejando un paso libre para los reyes de oriente.
'''
"13" = ''':sup:`13` Y vi que de la boca del dragón, de la bestia y del falso profeta
salían tres espíritus inmundos que tenían aspecto de ranas.
'''
"14" = ''':sup:`14` Estos son espíritus diabólicos que pueden hacer milagros, y se
dirigen a los reyes del mundo entero para convocarlos para la batalla
del gran día de Dios, el Todopoderoso.
'''
"15" = ''':sup:`15` «Miren que vengo como un ladrón. Feliz el que se mantiene despierto
y no se quita la ropa, porque así no tendrá que andar desnudo y no se
verán sus vergüenzas».
'''
"16" = ''':sup:`16` Los reunieron en el lugar llamado en hebreo Harmaguedón (o sea,
cerros de Meguido).
'''
"17" = ''':sup:`17` El séptimo ángel vació su copa en el aire. Entonces salió una voz
del trono que se escuchó fuera del Santuario, y decía: «Está hecho.»
'''
"18" = ''':sup:`18` Se produjeron relámpagos, retumbar de truenos y un violento
terremoto. Nunca hubo terremoto tan violento como éste desde que hay
hombres sobre la tierra.
'''
"19" = ''':sup:`19` La Gran Ciudad se abrió en tres partes y las ciudades de las
naciones se desplomaron. Acababan de acordarse ante Dios de la Gran
Babilonia y le iban a pasar la copa del vino puro de su ira.
'''
"20" = ''':sup:`20` Entonces los continentes huyeron y las cordilleras desaparecieron.
'''
"21" = ''':sup:`21` Enormes granizos como de un quintal cayeron del cielo sobre la
gente, y los hombres insultaron a Dios por la desastrosa granizada,
pues fue una plaga tremenda.
'''
"Notes" = '''
Notas de rodapé:
16:1-9 - El derramamiento de las primeras copas representa la ira de
Dios contra los malvados, reflejando la destrucción de sus sistemas de
idolatría y pecado. La respuesta de los hombres es la dureza de corazón
16:10-11 - La quinta copa trae oscuridad y tormento sobre el trono de
la bestia, lo que refleja el juicio de Dios sobre los reinos del mal.
La gente aún rechaza el arrepentimiento, demostrando la terquedad
16:12-16 - El período previo al Armagedón está marcado por la
concentración de las fuerzas del mal para la batalla final contra Dios.
Esto representa la culminación del conflicto entre el bien y el mal
'''
