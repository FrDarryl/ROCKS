[20]
"1" = ''':sup:`1` Entonces Dios dijo todas estas palabras:
'''
"2" = ''':sup:`2` «Yo soyYavé, tu Dios, el que te sacó de Egipto, país de la
esclavitud.
'''
"3" = ''':sup:`3` No tendrás otros dioses fuera de mí.
'''
"4" = ''':sup:`4` No te harás estatua ni imagen alguna de lo que hay arriba, en el
cielo, abajo, en la tierra, y en las aguas debajo de la tierra.
'''
"5" = ''':sup:`5` No te postres ante esos dioses, ni les sirvas, porque yo, Yavé, tu
Dios, soy un Dios celoso. yo pido cuentas a hijos, nietos y biznietos
por la maldad de sus padres que no me quisieron.
'''
"6" = ''':sup:`6` Pero me muestro favorable hasta mil generaciones con los que me aman
y observan mis mandamientos.
'''
"7" = ''':sup:`7` No tomes en vano el nombre deYavé, tu Dios, porque Yavé no dejará
sin castigo a aquel que toma su nombre en vano.
'''
"8" = ''':sup:`8` Acuérdate del día del Sábado, para santificarlo.
'''
"9" = ''':sup:`9` Trabaja seis días, y en ellos haz todas tus faenas.
'''
"10" = ''':sup:`10` Pero el día séptimo es día de descanso, consagrado a Yavé, tu Dios.
Que nadie trabaje: ni tú, ni tus hijos, ni tus hijas, ni tus siervos,
ni tus siervas, ni tus animales, ni los forasteros que viven en tu
país.
'''
"11" = ''':sup:`11` Pues en seis días Yavé hizo el cielo y la tierra, el mar y cuanto
hay en ellos, y el séptimo día descansó. Por eso bendijo el Sábado y lo
hizo sagrado.
'''
"12" = ''':sup:`12` Respeta a tu padre y a tu madre, para que se prolongue tu vida
sobre la tierra que Yavé, tu Dios, te da.
'''
"13" = ''':sup:`13` No mates.
'''
"14" = ''':sup:`14` No cometas adulterio.
'''
"15" = ''':sup:`15` No robes.
'''
"16" = ''':sup:`16` No atestigües en falso contra tu prójimo.
'''
"17" = ''':sup:`17` No codicies la casa de tu prójimo. No codicies su mujer, ni sus
servidores, su buey o su burro. No codicies nada de lo que le
pertenece.»
'''
"18" = ''':sup:`18` Mientras tanto, todo el pueblo estaba mirando: todo era truenos,
relámpagos y sonido de trompeta en el cerro que humeaba. Al verlo el
pueblo temblaba de miedo, y se mantenían a distancia.
'''
"19" = ''':sup:`19` Entonces dijeron a Moisés: «Habla tú con nosotros, que te
escucharemos; pero que no hable Dios, no sea que muramos.»
'''
"20" = ''':sup:`20` Moisés les respondió: «No teman, pues Dios ha venido para
probarlos; él quiere que su temor permanezca en ustedes y así no
pequen.»
'''
"21" = ''':sup:`21` El pueblo, pues, se mantuvo a distancia mientras Moisés se acercaba
a la densa nube donde estaba Dios.
'''
"22" = ''':sup:`22` Yavé habló a Moisés: «Esto dirás a los hijos de Israel: ya han
visto cómo yo les he hablado desde el cielo.
'''
"23" = ''':sup:`23` No pondrán junto a mí dioses de plata ni de oro.
'''
"24" = ''':sup:`24` A mí me harás un altar de tierra y sobre él ofrecerás tus
sacrificios de comunión, tus ovejas y vacas; vendré a ti y te bendeciré
en todo lugar en que yo haya revelado mi Nombre.
'''
"25" = ''':sup:`25` Si me haces un altar de piedra, no serán piedras labradas, porque
al trabajarlas con el hierro quedarían profanadas.
'''
"26" = ''':sup:`26` Tampoco subirás por gradas a mi altar, para que no se descubra tu
desnudez.
'''
