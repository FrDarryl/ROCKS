'''
"3" = ''':sup:`3` Mi alma se gloría en el Señor: que lo oigan los humildes y se
alegren .
'''
"4" = ''':sup:`4` Engrandezcan conmigo al Señor y ensalcemos a una su nombre.
'''
"5" = ''':sup:`5` Busqué al Señor y me dio una respuesta y me libró de todos mis
temores.
'''
"6" = ''':sup:`6` Mírenlo a él y serán iluminados y no tendrán más cara de frustrados.
'''
"7" = ''':sup:`7` Este pobre gritó y el Señor lo escuchó, y lo salvó de todas sus
angustias.
'''
"8" = ''':sup:`8` El ángel del Señor hace sus rondas junto a los que le temen y los
guarda.
'''
"9" = ''':sup:`9` Gusten y vean cuán bueno es el Señor ¡dichoso aquel que busca en él
asilo!
'''
"10" = ''':sup:`10` Teme al Señor, pueblo de los santos, pues nada les falta a los que
le temen.
'''
"11" = ''':sup:`11` Los ricos se han quedado pobres y con hambre, pero a los que buscan
al Señor nada les falta.
'''
"12" = ''':sup:`12` Vengan, hijos, y pónganme atención, quiero enseñarles el temor del
Señor.
'''
"13" = ''':sup:`13` ¿Cuál es el hombre que anhela vivir y desea gozar días felices?
'''
"14" = ''':sup:`14` Guarda tu lengua del mal, tus labios de palabras mentirosas.
'''
"15" = ''':sup:`15` Apártate del mal y haz el bien, busca la paz y ponte a perseguirla.
'''
"16" = ''':sup:`16` Pero tiene puestos sus ojos en los justos y sus oídos pendientes de
sus clamores.
'''
"17" = ''':sup:`17` El Señor aparta su cara de los malos y borra de la tierra su
recuerdo.
'''
"18" = ''':sup:`18` En cuanto gritan, el Señor escucha, y los libra de todas sus
angustias.
'''
"19" = ''':sup:`19` El Señor está cerca del corazón deshecho y salva a los de espíritu
abatido.
'''
"20" = ''':sup:`20` Aunque el justo padezca muchos males, de todos los librará el
Señor.
'''
"21" = ''':sup:`21` El cuida con afán todos sus huesos, no le será quebrado ni uno de
ellos.
'''
"22" = ''':sup:`22` El malo morirá por su maldad y los que odian al justo, lo tendrán
que pagar.
'''
"23" = ''':sup:`23` Pero el Señor libra el alma de sus siervos, el que se ampara en él
no tendrá que pagar.
'''
