"1" = ''':sup:`1` La palabra de Yavé fue dirigida a Jonás, hijo de Amittay, en estos
términos:
'''
"2" = ''':sup:`2` «Levántate, vete a Nínive, la ciudad grande, y predica contra ellos,
porque su maldad ha subido hasta mí.»
'''
"3" = ''':sup:`3` Se levantó Jonás, pero fue para huir a Tarsis, lejos de la presencia
de Yavé. Descendió a Jafa, donde encontró un barco que salía para
Tarsis, pagó su pasaje y se embarcó para irse con ellos a Tarsis, lejos
del rostro de Yavé.
'''
"4" = ''':sup:`4` Pero Yavé envió un fuerte viento sobre el mar, causando una
tempestad tan grande que el barco amenazaba hundirse.
'''
"5" = ''':sup:`5` Los marineros tuvieron miedo y cada uno invocaba a su Dios. Después
echaron la carga del barco al mar para sacarle peso. Jonás, mientras
tanto, había bajado al fondo del barco para tomar descanso, y dormía
profundamente.
'''
"6" = ''':sup:`6` El capitán se acercó a él y le dijo: «¿Cómo estás durmiendo?
Levántate, invoca a tu Dios, quizá se acuerde de nosotros y no
pereceremos.»
'''
"7" = ''':sup:`7` Después se dijeron unos a otros: «Echemos suertes para saber quién
nos trajó ese mal.» Echaron suertes y la suerte cayó en Jonás.
'''
"8" = ''':sup:`8` Entonces le dijeron: «Tiene que haber un causante de nuestra
desgracia; enséñanos, pues, cuál es tu oficio y de dónde vienes. ¿Cuál
es tu país y de qué pueblo eres?»
'''
"9" = ''':sup:`9` Entonces empezó a decirles: «Soy hebreo y temo a Yavé, Dios del
Cielo, que hizo el mar y los continentes....»
'''
"10" = ''':sup:`10` Aquellos hombres tuvieron gran miedo y le dijeron: «¿Qué es lo que
has hecho?» Pues ahora esos hombres sabían que huía de la presencia de
Yavé.
'''
"11" = ''':sup:`11` Le dijeron: «¿Qué haremos contigo para que se calme el mar?» Pues
el mar se embravecía.
'''
"12" = ''':sup:`12` Jonas les contestó: «Llévenme y arrójenme al mar, y éste se
calmará, porque sé que por culpa mía les ha sobrevenido esta
tempestad.»
'''
"13" = ''':sup:`13` Pues, por más que los marineros se esforzaban remando por alcanzar
tierra, no podían, y el mar cada vez se ponía más agitado.
'''
"14" = ''':sup:`14` Entonces invocaron a Yavé y le dijeron: «Oh Yavé, no nos hagas
perecer a todos por causa de este hombre, ni nos consideres culpables
de su muerte, ya que tú, Yavé, has obrado todo según deseabas.»
'''
"15" = ''':sup:`15` Luego, llevando a Jonás, lo tiraron al mar, y el mar calmó su
furia.
'''
"16" = ''':sup:`16` Aquellos hombres temieron a Yavé y con gran respeto le ofrecieron
un sacrificio y le hicieron votos.
'''
