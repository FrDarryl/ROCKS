[16]
"1" = ''':sup:`1` Me llegó una palabra de Yavé:
'''
"2" = ''':sup:`2` «No te busques esposa, ni tengas hijos e hijas en este lugar,
'''
"3" = ''':sup:`3` porque ésta es la sentencia de Yavé respecto a los hijos y a las
hijas nacidas en este lugar, respecto a sus padres y también a sus
madres que los dieron a luz en este país:
'''
"4" = ''':sup:`4` Todos morirán miserablemente, sin que ni siquiera los lloren ni los
sepulten. Sus cadáveres se pudrirán sobre la tierra y servirán de
comida para las aves de rapiña y para las fieras.»
'''
"5" = ''':sup:`5` Y Yavé insistió: «No entres en la casa donde celebran un duelo. No
llores con ellos ni te lamentes en voz alta. Porque, en adelante, no
daré más mi paz a este pueblo, ni le haré misericordia, ni le tendré
compasión.
'''
"6" = ''':sup:`6` En ese país morirán grandes y chicos, sin que los sepulten ni los
lloren. En este país ya no se harán cortes en el cuerpo, ni se cortarán
el pelo en homenaje a los muertos.
'''
"7" = ''':sup:`7` Tampoco se repartirá pan en los velorios, ni se ofrecerá vino para
consolar a los deudos. Nadie servirá a los hijos la copa del consuelo
el día de la muerte de sus padres.
'''
"8" = ''':sup:`8` No entres en la casa donde celebran una fiesta, para sentarte con
ellos y comer y beber.
'''
"9" = ''':sup:`9` Pues Yavé de los Ejércitos, Dios de Israel, dice: Haré desaparecer
de este lugar, y ante tus propios ojos, todo grito de alegría y de
gozo, y también los cantos de los novios.»
'''
"10" = ''':sup:`10` Cuando tú anuncies a este pueblo todas estas cosas, te preguntarán:
«¿Por qué nos amenaza Yavé con estas enormes desgracias? ¿Qué crimen o
qué pecado hemos cometido contra Yavé, nuestro Dios?»
'''
"11" = ''':sup:`11` Entonces tú les contestarás: «Porque sus padres me dejaron, dice
Yavé, y se fueron con otros dioses sirviéndoles e hincándose ante
ellos; y a mí me despreciaron y no observaron mis mandamientos.
'''
"12" = ''':sup:`12` Y ustedes, sí, ustedes, han actuado peor que sus padres; pues cada
uno de ustedes hace lo que le aconseja su corazón duro y perverso en
vez de escucharme.
'''
"13" = ''':sup:`13` Los voy a echar de este país a otro que ni ustedes ni sus padres
conocen; ¡allí podrán ustedes servir a esos dioses, día y noche, que yo
ya no les haré más caso!» (
'''
"14" = ''':sup:`14` Sin embargo, se acerca el tiempo -dice Yavé, en que no dirán: «Viva
Yavé porque sacó a los hijos de Israel del país de Egipto»,
'''
"15" = ''':sup:`15` sino «Viva Yavé que trajo a los hijos de Israel del país del norte
y de todos los países adonde los había echado». ¡Yo los devolveré a la
tierra que había dado a sus padres!)
'''
"16" = ''':sup:`16` Yo enviaré primero a muchos pescadores, dice Yavé, que los
pescarán; después, a numerosos cazadores, que los perseguirán por
montes y cerros, y hasta en las cavernas de las montañas.
'''
"17" = ''':sup:`17` Porque estoy mirando todos sus caminos, sin que ninguno se me
oculte y sin que su culpa escape a mi vista.
'''
"18" = ''':sup:`18` Les haré pagar el doble por su crimen y sus pecados, ya que
profanaron mi tierra con los cadáveres de sus ídolos y llenaron mi
propiedad con sus abominaciones.
'''
"19" = ''':sup:`19` ¡Oh Yavé, mi fuerza y mi fortaleza, mi refugio en el día de la
desgracia! A ti vendrán a verte las naciones desde los últimos límites
de la tierra, y dirán: Era sólo mentira lo que se transmitían nuestros
padres, y vanidad y falta de poder.
'''
"20" = ''':sup:`20` ¿Puede un hombre fabricarse sus dioses? ¡Qué va, ésos no son
dioses!
'''
"21" = ''':sup:`21` Y se lo voy a mostrar, pues esta vez les demostraré, cómo son mi
mano y mi poder, y así sabrán que mi nombre es Yavé.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Dios le ordena a Jeremías no casarse ni tener hijos como señal
de que se avecinan tiempos difíciles para Judá. Esto refleja la
gravedad del juicio divino y la destrucción inminente que afectará a
23:29).
16:5-9 - Al profeta se le prohíbe participar en el duelo y la fiesta,
reflejo de la gran calamidad que se avecina. La ausencia de alegría en
una tierra marcada por el juicio subraya la gravedad del momento y la
24:17).
16:10-13 - Cuando el pueblo cuestiona las palabras de Jeremías, este
profetiza la devastación de Judá, recordándoles que el castigo es el
resultado del pecado y la rebelión contra Dios. La falta de
arrepentimiento resulta en un juicio inevitable (véanse también
16:14-15 - Dios promete que, a pesar del juicio, traerá a los hijos de
Israel de regreso a su tierra en un futuro de restauración. Esto
refleja la fidelidad y la misericordia de Dios después del castigo
16:19-21 - Jeremías lamenta la idolatría y la dureza de corazón del
pueblo. Dios anuncia que traerá juicio sobre las naciones que causaron
la caída de Israel, demostrando que, si bien castiga, también es el
46:1-2).
'''
