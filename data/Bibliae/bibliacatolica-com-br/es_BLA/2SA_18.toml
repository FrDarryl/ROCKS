[18]
"1" = ''':sup:`1` David pasó revista a su ejército y puso a la cabeza jefes de mil y
de cien. Luego lo dividió en tres cuerpos.
'''
"2" = ''':sup:`2` Un tercio a las órdenes de Joab; otro, a las órdenes de Abisaí, hijo
de Sarvia, hermano de Joab, y el otro tercio, a las órdenes de Itaí de
Gat. Después David dijo al ejército: «Yo también iré con ustedes.»
'''
"3" = ''':sup:`3` La tropa respondió: «Tú no debes ir, pues a nadie le llamaría la
atención si huimos o si muere la mitad de nosotros; tú, en cambio, eres
como diez mil de nosotros. Es mejor que te quedes en la ciudad y puedas
socorrernos.»
'''
"4" = ''':sup:`4` El rey les dijo: «Haré lo que ustedes digan»; y se quedó junto a la
puerta, mientras el ejército salía por grupos de cien y de mil.
'''
"5" = ''':sup:`5` El rey ordenó a Joab, a Abisaí y a Itaí lo siguiente: «Por el amor
que me tienen, traten bien a Absalón.» Y todo el ejército supo que el
rey había dado esta orden a los jefes.
'''
"6" = ''':sup:`6` El ejército de David salió al campo contra la gente de Israel y
pelearon en los bosques de Efraím.
'''
"7" = ''':sup:`7` Los de Israel fueron derrotados por los seguidores de David; fue una
gran derrota en que murieron veinte mil hombres.
'''
"8" = ''':sup:`8` La batalla se había extendido por todos los alrededores y perecieron
más hombres en las barrancas del bosque que en el combate.
'''
"9" = ''':sup:`9` Absalón iba montado en su mula, cuando se encontró con los hombres
de David. Al tratar de pasar el animal por debajo de una encina, se le
enredó el cabello a Absalón en las ramas, quedando colgado entre cielo
y tierra mientras la mula seguía su camino.
'''
"10" = ''':sup:`10` Alguien lo vio y fue a anunciárselo a Joab.
'''
"11" = ''':sup:`11` Joab le dijo al que le traía la noticia: «Ya que lo viste así, ¿por
qué no lo mataste? Te habría recompensado con diez monedas de plata y
un cinturón.»
'''
"12" = ''':sup:`12` El hombre respondió: «No mataría al hijo del rey ni aunque me
hubieras puesto en las manos mil monedas de plata, pues estábamos
presentes cuando el rey les ordenó a ustedes que por amor a él no
mataran a Absalón.
'''
"13" = ''':sup:`13` Si yo hubiera actuado en contra de mi conciencia, el rey lo habría
al fin sabido y tú mismo no me habrías defendido.»
'''
"14" = ''':sup:`14` Joab le respondió: «No tengo tiempo que perder contigo.»Y yendo al
árbol de donde colgaba Absalón, le clavó personalmente tres dardos en
el corazón, cuando aún estaba vivo.
'''
"15" = ''':sup:`15` Entonces se acercaron diez jóvenes escuderos de Joab y lo
remataron.
'''
"16" = ''':sup:`16` Después de esto, Joab hizo tocar las trompetas para que el ejército
dejara de perseguir a Israel.
'''
"17" = ''':sup:`17` En seguida tiraron el cuerpo de Absalón a una gran fosa en el
bosque, y amontonaron piedras encima. Entre tanto, todos los israelitas
se habían dispersado, yendo cada uno a su lugar.
'''
"18" = ''':sup:`18` Absalón se había hecho levantar, en vida, un monumento en el valle
del rey, pues decía: «Yo no tengo hijos para conservar el recuerdo de
mi nombre.» Había puesto su nombre al monumento, que todavía hoy se
llama "el monumento de Absalón".»
'''
"19" = ''':sup:`19` Ajimás, hijo de Sadoc, dijo: «Déjame ir corriendo a anunciar al rey
la buena noticia de que Yavé lo ha librado de manos de sus enemigos.»
'''
"20" = ''':sup:`20` Joab le respondió: «Tú no serás por ahora el mensajero, pues la
noticia que hay que llevar no es buena, sino mala, ya que ha muerto el
hijo del rey. Será para otra vez.»
'''
"21" = ''':sup:`21` Entonces Joab dijo a un cusita: «Anda a comunicarle al rey lo que
has visto.» El cusita se arrodilló ante Joab y fue corriendo.
'''
"22" = ''':sup:`22` Ajimás, hijo de Sadoc, insistió nuevamente y dijo a Joab: «Pase lo
que pase, déjame correr tras el cusita.» Joab le respondió: «¿Por qué
quieres correr, hijo mío? Esta noticia no te traerá recompensa.»
'''
"23" = ''':sup:`23` Ajimás prosiguió: «No importa. Déjame ir.» Joab le replicó: «Bueno,
anda.» Ajimás corrió por el camino de la llanura y adelantó al cusita.
'''
"24" = ''':sup:`24` David estaba sentado entre las dos puertas. El centinela que estaba
apostado encima de la muralla vio que un hombre solo se acercaba
corriendo.
'''
"25" = ''':sup:`25` El centinela anunció al rey que un hombre se acercaba solo. El rey
dijo: «Si viene solo es porque trae buenas noticias.»
'''
"26" = ''':sup:`26` Mientras se acercaba este hombre, el centinela de la puerta vio a
otro que llegaba corriendo y lo anunció al rey. David dijo: «También
éste trae buenas noticias.»
'''
"27" = ''':sup:`27` En este momento, el centinela dijo: «Por el modo de correr, el
primero me parece Ajimás, hijo de Sadoc.» David respondió: «Es un
hombre valioso; por tanto, trae buenas noticias.»
'''
"28" = ''':sup:`28` Arrodillándose delante del rey, Ajimás le dijo: «Oh rey, bendigamos
a Yavé, tu Dios, porque destruyó a los que se rebelaban contra ti.»
'''
"29" = ''':sup:`29` David preguntó: «¿Está bien el joven Absalón? » Ajimás le contestó:
«Cuando Joab me enviaba, vi un gran alboroto, pero no supe qué era.»
'''
"30" = ''':sup:`30` El rey le dijo: «Quédate junto a mí.» Y se quedó.
'''
"31" = ''':sup:`31` En ese momento llegó el otro mensajero, el cusita, diciendo: «Oh mi
rey, ¡buenas noticias! Yavé te hizo justicia y te libró de todos tus
enemigos.»
'''
"32" = ''':sup:`32` David le preguntó: «¿Cómo está el joven Absalón? El cusita
contestó: «Que tengan la suerte de ese joven todos los enemigos de mi
señor, el rey.»
'''
