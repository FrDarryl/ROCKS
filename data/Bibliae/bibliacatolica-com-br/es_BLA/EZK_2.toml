[2]
"1" = ''':sup:`1` Me dijo: "Hijo de hombre, ponte de pie, te voy a hablar".
'''
"2" = ''':sup:`2` En el mismo momento en que me habla, entra en mí un espíritu y me
hace ponerme de pie; .
'''
"3" = ''':sup:`3` entonces oigo que me dice: "Hijo de hombre, te envío donde los
Israelitas, a un pueblo de rebeldes que se han rebelado contra mí;
ellos y sus padres me han sido infieles hasta el día de hoy.
'''
"4" = ''':sup:`4` Te envío donde esa raza de cabezas duras y de corazones obstinados
para que les digas: ¡Esta es la palabra de Yavé...!
'''
"5" = ''':sup:`5` Te escucharán o no te escucharán - porque son una raza de rebeldes -
pero sabrán que hay un profeta en medio de ellos.
'''
"6" = ''':sup:`6` Y tú, hijo de hombre, no les temas, no temas a sus amenazas; serán
para ti como zarzas u ortigas, como un escorpión donde te hayas
sentado. No tengas miedo de sus palabras, no temas ante ellos: ¡no son
más que una raza de rebeldes!
'''
"7" = ''':sup:`7` Les transmitirás mis palabras, te escuchen o no, porque son una raza
de rebeldes.
'''
"8" = ''':sup:`8` Ahora, hijo de hombre, escucha lo que te voy a decir, no te rebeles
como esa raza de rebeldes, sino que abre la boca y come lo que te doy."
'''
"9" = ''':sup:`9` Miré: hacia mí se tendió una mano que sostenía el rollo del libro.
'''
"10" = ''':sup:`10` Lo desenrolló ante mí; estaba escrito al revés y al derecho, y sólo
eran cantos fúnebres, lamentaciones y gemidos.
'''
