[24]
"1" = ''':sup:`1` Yavé habló a Moisés diciendo:
'''
"2" = ''':sup:`2` «Manda a los hijos de Israel que te traigan aceite puro de oliva
molida, para el candelero, para mantener continuamente la luz
encendida.
'''
"3" = ''':sup:`3` Aarón mantendrá la lámpara de la mañana hasta la tarde en presencia
de Yavé, fuera de la cortina que está delante del Testimonio en la
Tienda de las Citas: es una ley perpetua de generación en generación.
'''
"4" = ''':sup:`4` El colocará las lámparas sobre el candelabro puro que permanece ante
Yavé.
'''
"5" = ''':sup:`5` Tomarás flor de harina y cocerás con ella doce tortas, dos décimas
de harina para cada una.
'''
"6" = ''':sup:`6` Las colocarás en dos filas, seis en cada fila, sobre la mesa pura en
presencia de Yavé.
'''
"7" = ''':sup:`7` Pondrás sobre cada fila incienso puro para que el pan sea un
memorial, un sacrificio por el fuego para Yavé.
'''
"8" = ''':sup:`8` Cada sábado, de generación en generación, dispondrán esos panes ante
Yavé de parte de los hijos de Israel, como signo de alianza perpetua.
'''
"9" = ''':sup:`9` Estos panes serán para Aarón y sus hijos, que los comerán en lugar
sagrado. Y los tendrán por cosa muy santa entre todos los sacrificio
por el fuego para Yavé. Es una ley para siempre.
'''
"10" = ''':sup:`10` Un día, en el campamento, hubo un altercado entre un hombre de
madre israelita y de padre egipcio, y un israelita.
'''
"11" = ''':sup:`11` El hijo de la israelita (ella se llamaba Selomit, hija de Dibrí, de
la tribu de Gad) blasfemó y maldijo el nombre de Yavé, por lo que lo
llevaron ante Moisés.
'''
"12" = ''':sup:`12` Y lo tuvieron preso hasta que Yavé dispusiera lo que había que
hacer con él.
'''
"13" = ''':sup:`13` Y Yavé dijo a Moisés: «Saca fuera del campamento al que blasfemó.
'''
"14" = ''':sup:`14` Todos los que lo oyeron pondrán las manos sobre su cabeza, y luego
toda la comunidad lo apedreará.
'''
"15" = ''':sup:`15` Entonces dirás a los hijos de Israel: Cualquier persona que maldiga
a su Dios cargará con su pecado;
'''
"16" = ''':sup:`16` el que blasfeme el nombre de Yavé será castigado de muerte: toda la
comunidad lo apedreará. Sea israelita o extranjero, si blasfema el
nombre de Yavé, morirá.
'''
"17" = ''':sup:`17` El que hiera de muerte a cualquier persona morirá.
'''
"18" = ''':sup:`18` El que hiera de muerte a un animal pagará con otro; vida por vida.
'''
"19" = ''':sup:`19` El que cause alguna lesión a su prójimo, como él hizo, así se le
hará:
'''
"20" = ''':sup:`20` fractura por fractura, ojo por ojo, diente por diente; se hará la
misma lesión que él ha causado al otro.
'''
"21" = ''':sup:`21` El que mate a un animal, dará otro por él, pero el que mate a una
persona humana, morirá.
'''
"22" = ''':sup:`22` La ley será la misma para el forastero y para el nativo, porque yo
soy Yavé, su Dios.»
'''
"23" = ''':sup:`23` Moisés, pues, hablá a los hijos de Israel, que sacaron al blasfemo
fuera del campamento y lo apedrearon. Lo hicieron tal como Yavé lo
había mandado a Moisés.
'''
"Notes" = '''
Notas de rodapé:
24:1-4 - Dios nos instruye a usar aceite puro para mantener las
lámparas del tabernáculo encendidas continuamente. Esto simboliza la
presencia perpetua de Dios entre su pueblo y la importancia de la luz
24:5-9 - Los doce panes de la proposición representan las doce tribus
de Israel y se ofrecen a Dios en el tabernáculo, simbolizando la
gratitud por la provisión y el sustento de Dios (véase también
24:10-16 - Un caso de blasfemia contra el nombre de Dios se castiga con
un castigo severo, lo que enfatiza la importancia de la reverencia
hacia él. Esto refleja el mandamiento de no tomar el nombre de Dios en
24:17-22 - Dios establece el principio de justicia retributiva, «ojo
por ojo, diente por diente», para regir los asuntos civiles y penales
en Israel. Esto garantiza que el castigo sea proporcional al delito,
24:23:00 - Tras la sentencia de muerte del blasfemo, el pueblo de
Israel obedece los mandatos de Dios. Esta acción concluye la narración
con la obediencia colectiva al mandato divino, reforzando la autoridad
13:1-5).
'''
