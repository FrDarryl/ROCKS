"1" = ''':sup:`1` Pablo, Silvano y Timoteo, a la Iglesia de los tesalonicenses,
congregada en Dios Padre y en Cristo Jesús el Señor: Permanezcan con
ustedes la gracia y la paz.
'''
"2" = ''':sup:`2` En todo momento los tenemos presentes en nuestras oraciones, y damos
gracias sin cesar a Dios por ustedes, pues constantemente
'''
"3" = ''':sup:`3` recordamos ante Dios, nuestro Padre, su fe que produce frutos, su
amor que sabe actuar, su espera de Cristo Jesús, nuestro Señor, que no
se desanima.
'''
"4" = ''':sup:`4` No olvidamos, hermanos amados por Dios, en qué circunstancias fueron
llamados.
'''
"5" = ''':sup:`5` El Evangelio que les llevamos no se quedó sólo en palabras, sino que
hubo milagros y Espíritu Santo, dejándoles plena convicción. Y tampoco
han olvidado cómo nos portamos entre ustedes y en atención a ustedes.
'''
"6" = ''':sup:`6` A su vez ustedes se hicieron imitadores nuestros y del mismo Señor
cuando, al recibir la palabra, probaron la alegría del Espíritu Santo
en medio de fuertes oposiciones.
'''
"7" = ''':sup:`7` De este modo pasaron a ser un modelo para todos los creyentes de
Macedonia y de Acaya.
'''
"8" = ''':sup:`8` De hecho, a partir de ustedes la palabra del Señor se difundió en
Macedonia y Acaya, y más allá aún. Su fe en Dios se comenta en tantos
lugares que no necesitamos decir más al respecto.
'''
"9" = ''':sup:`9` Todos hablan del éxito que tuvimos entre ustedes y de cómo se
pasaron de los ídolos a Dios. Pues empezaron a servir al Dios vivo y
verdadero,
'''
"10" = ''':sup:`10` esperando que venga del cielo el que nos libera del juicio que se
acerca: éste es Jesús, su Hijo, al que resucitó de entre los muertos.
'''
