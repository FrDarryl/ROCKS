[43]
"1" = ''':sup:`1` Hazme justicia, oh Dios, y defiende mi causa del hombre sin piedad;
de la gente tramposa y depravada líbrame, tú, Señor.
'''
"2" = ''':sup:`2` Si tú eres el Dios de mi refugio: ¿por qué me desamparas? ¿por qué
tengo que andar tan afligido bajo la presión del enemigo?
'''
"3" = ''':sup:`3` Envíame tu luz y tu verdad: que ellas sean mi guía y a tu santa
montaña me conduzcan, al lugar donde habitas.
'''
"4" = ''':sup:`4` Al altar de Dios me acercaré, al Dios de mi alegría; jubiloso con
arpa cantaré al Señor, mi Dios.
'''
"5" = ''':sup:`5` ¿Qué tienes alma mía, qué te abate, por qué gimes en mí? Confía en
Dios, que aún le cantaré a mi Dios salvador.
'''
