[12]
"1" = ''':sup:`1` Yavé, tú tienes siempre la razón cuando yo hablo contigo, y, sin
embargo, hay un punto que quiero discutir: ¿Por qué tienen suerte los
malos y son felices los traidores?
'''
"2" = ''':sup:`2` Los plantas en esta tierra y en seguida echan raíces, crecen y dan
frutos, a pesar de que te honran con puras palabras y estás lejos de
sus corazones.
'''
"3" = ''':sup:`3` En cambio, a mí me conoces, Yavé; me has visto y has comprobado que
mi corazón está contigo. Llévatelos como ovejas al matadero y señálalos
para el día de la matanza.
'''
"4" = ''':sup:`4` ¿Hasta cuándo estará de luto el país? ¿Permanecerá seco el pasto de
los campos? Aves y bestias ya han perecido por causa de la maldad de
los hombres, pues ellos dicen: «Dios no ve nuestra conducta.»
'''
"5" = ''':sup:`5` «Si te cansa correr con los de a pie, ¿cómo competirás con los de a
caballo? Si en país tranquilo no te sientes seguro, ¿qué harás en los
bosques del Jordán?»
'''
"7" = ''':sup:`7` Abandoné mi casa, dejé mi propiedad, he entregado lo que más quería
en manos de mis enemigos.
'''
"8" = ''':sup:`8` Los míos se han portado conmigo como un león de la selva, que ha
lanzado contra mí sus rugidos; por eso les tengo rencor.
'''
"9" = ''':sup:`9` ¿Será acaso mi pueblo un buitre de plumaje feo, para que todos los
demás se lancen contra él? ¡Ea, júntense ustedes, fieras salvajes,
vayan a devorar!
'''
"10" = ''':sup:`10` Muchos pastores han saqueado mi viña, han pisoteado mi propiedad y
han convertido mi campo, que tanto quería, en un potrero sin pasto. Lo
han dejado hecho una lástima, sin nada de vegetación.
'''
"11" = ''':sup:`11` ¡El país está totalmente destruido y nadie se conmueve por eso!
'''
"12" = ''':sup:`12` Los saqueadores han subido a todas las alturas peladas del
desierto, pues Yavé tiene una espada que devora de un extremo al otro
del país y nadie se salvará.
'''
"13" = ''':sup:`13` Sembraron trigo, y cosecharon espinas: se han cansado inútilmente.
Les da vergüenza lo poco que han cosechado, por la mucha ira de Yavé.
'''
"14" = ''':sup:`14` Así ha dicho Yavé: «A todos mis malvados vecinos, que han invadido
la propiedad que yo le había regalado a mi pueblo Israel, los voy a
arrancar de su suelo. Y a la casa de Judá la arrancaré de en medio de
ellos.
'''
"15" = ''':sup:`15` Pero después de haberlos arrancado, de nuevo me compadeceré de
ellos y los haré volver a cada uno a su propiedad, a cada uno a su
país.
'''
"16" = ''':sup:`16` Y si aprenden con cuidado los preceptos de mi pueblo, de tal modo
que lleguen a jurar en nombre mío: «Por vida de Yavé», así como
enseñaron a mi pueblo a jurar por Baal, entonces serán establecidos en
medio de mi pueblo.
'''
"17" = ''':sup:`17` Pero si se niegan a obedecerme, arrancaré a aquella gente y la haré
desaparecer, dice Yavé.»
'''
