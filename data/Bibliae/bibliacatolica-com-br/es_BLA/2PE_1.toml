"1" = ''':sup:`1` Carta de Simeón Pedro, servidor y apóstol de Cristo Jesús, a todos
aquellos que tuvieron la suerte, como la tuvimos nosotros, de recibir
una fe tan preciosa y de ser renovados por nuestro Dios y Salvador
Jesucristo.
'''
"2" = ''':sup:`2` Que la gracia y la paz se les aumenten de día en día, junto con el
conocimiento de Dios y de Jesús, nuestro Señor.
'''
"3" = ''':sup:`3` Su poder divino nos ha dado todo lo que necesitamos para la vida y
la piedad, en primer lugar el conocimiento de Aquel que nos ha llamado
por su propia gloria y fuerza.
'''
"4" = ''':sup:`4` Por ellas nos ha concedido lo más grande y precioso que se pueda
ofrecer: ustedes llegan a ser partícipes de la naturaleza divina,
escapando de la corrupción que en este mundo va a la par con el deseo.
'''
"5" = ''':sup:`5` Por eso, pongan el máximo empeño en incrementar su fe con la
firmeza,
'''
"6" = ''':sup:`6` la firmeza con el conocimiento, el conocimiento con el dominio de
los instintos, el dominio de los instintos con la constancia, la
constancia con la piedad,
'''
"7" = ''':sup:`7` la piedad con el amor fraterno y el amor fraterno con la caridad.
'''
"8" = ''':sup:`8` Pues si tienen todas estas virtudes en forma eminente, no serán
inútiles ni estériles, sino que más bien alcanzarán el conocimiento de
Cristo Jesús, nuestro Señor.
'''
"9" = ''':sup:`9` En cambio, quien no tiene todo esto es ciego y corto de vista, y se
ha olvidado de que fue purificado de sus pecados pasados.
'''
"10" = ''':sup:`10` Por lo tanto, hermanos, esfuércense por confirmar el llamado de
Dios que los ha elegido. Si obran así, no decaerán,
'''
"11" = ''':sup:`11` y se les facilitará generosamente la entrada al reino eterno de
nuestro Señor y Salvador, Cristo Jesús.
'''
"12" = ''':sup:`12` Por eso siempre trataré de recordarles estas cosas, aunque las
sepan y se mantengan firmes en la verdad que poseen.
'''
"13" = ''':sup:`13` Me parece bueno avivar su memoria mientras esté en la presente
morada,
'''
"14" = ''':sup:`14` sabiendo que pronto será desarmada esta tienda mía, según me lo ha
manifestado nuestro Señor Jesucristo.
'''
"15" = ''':sup:`15` Por eso procuro hacer todo lo necesario para que, después de mi
partida, recuerden constantemente estas cosas.
'''
"16" = ''':sup:`16` En efecto, no hemos sacado de fábulas o de teorías inventadas lo
que les hemos enseñado sobre el poder y la venida de Cristo Jesús,
nuestro Señor. Con nuestros propios ojos hemos contemplado su majestad
'''
"17" = ''':sup:`17` cuando recibió de Dios Padre gloria y honor. En ese momento llegó
sobre él una palabra muy extraordinaria de la gloriosa Majestad: «Este
es mi Hijo muy querido, el que me agradó eligir.»
'''
"18" = ''':sup:`18` Nosotros mismos escuchamos esa voz venida del cielo estando con él
en el cerro santo.
'''
"19" = ''':sup:`19` A consecuencia de esto creemos más firmemente en el mensaje de los
profetas, y deben tenerlo como una lámpara que luce en un lugar oscuro,
hasta que se levante el día y el lucero de la mañana brille en sus
corazones.
'''
"20" = ''':sup:`20` Sépanlo bien: ninguna profecía de la Escritura puede ser
interpretada por cuenta propia,
'''
"21" = ''':sup:`21` pues ninguna profecía ha venido por iniciativa humana, sino que los
hombres de Dios han hablado, movidos por el Espíritu Santo.
'''
"Notes" = '''
Notas de rodapé:
1:3-4 - La gracia de Dios nos ha sido dada mediante el conocimiento de
Jesucristo, que nos provee de todo lo necesario para vivir una vida
piadosa. El cristiano está llamado a participar de la naturaleza
1:5-7 - Pedro enfatiza la importancia de añadir a la fe virtud,
conocimiento, dominio propio, perseverancia, piedad, afecto fraternal y
amor. Estos atributos forman la base para un crecimiento espiritual
1:8-9 - Practicar la virtud aumenta nuestra eficacia y productividad en
el conocimiento de Jesús. No crecer espiritualmente nos lleva a olvidar
las promesas de Dios y a una falta de claridad sobre nuestra salvación
1:10-11 - El llamado a la diligencia en una vida fiel es garantía de
entrada al Reino eterno de Cristo. La perseverancia en las buenas obras
1:16-18 - Pedro presenció personalmente la transfiguración de Jesús, un
acontecimiento de gran revelación divina. Esto constituye un fundamento
sólido para la fe cristiana, ya que confirma la divinidad de Cristo
'''
