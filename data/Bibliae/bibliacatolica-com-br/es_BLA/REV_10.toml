[10]
"1" = ''':sup:`1` Vi después a otro ángel formidable que bajaba del cielo envuelto en
una nube; el arco iris rodeaba su cabeza, su cara era como el sol y sus
piernas como columnas de fuego.
'''
"2" = ''':sup:`2` En la mano tenía un librito abierto. Colocó el pie derecho sobre el
mar y el izquierdo sobre la tierra
'''
"3" = ''':sup:`3` y gritó su anuncio con voz tremenda, parecida al rugido del león; al
momento los siete truenos entregaron su propio mensaje.
'''
"4" = ''':sup:`4` Yo me preparaba a escribir lo que habían dicho los siete truenos,
cuando una voz desde el cielo me dijo: «Guarda en secreto las palabras
de los siete truenos, no escribas nada.»
'''
"5" = ''':sup:`5` Entonces el ángel que había visto de pie sobre el mar y la tierra
levantó su mano derecha al cielo
'''
"6" = ''':sup:`6` y juró por el que vive por los siglos de los siglos, el que creó el
cielo, la tierra, el mar y cuanto hay en ellos: «Ya no habrá más
demora;
'''
"7" = ''':sup:`7` apenas se oiga el sonido de la trompeta del séptimo ángel, se habrá
cumplido el plan misterioso de Dios, tal como lo había hecho esperar
por medio de sus siervos los profetas.»
'''
"8" = ''':sup:`8` La voz que me había hablado desde el cielo se dirigió de nuevo a mí
y me dijo: «Acércate al ángel que está de pie sobre el mar y la tierra,
y toma el librito que tiene abierto en la mano.»
'''
"9" = ''':sup:`9` Me acerqué al ángel y le dije que me diera el librito. Me respondió:
«Toma, cómelo; en tu boca será dulce como la miel, pero te producirá
acidez en el estómago.»
'''
"10" = ''':sup:`10` Tomé el librito de la mano del ángel y me lo comí; en la boca era
dulce como la miel, pero cuando terminé de comerlo se me volvió amargo
en el estómago.
'''
"11" = ''':sup:`11` Entonces me dijeron: «Tienes que profetizar de nuevo, amenazando a
muchos pueblos, naciones, lenguas y reinos.»
'''
