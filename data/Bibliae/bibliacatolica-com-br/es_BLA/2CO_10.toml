[10]
"1" = ''':sup:`1` Soy yo, Pablo en persona, quien les suplica por la mansedumbre y
bondad de Cristo; ¡ese Pablo tan humilde entre ustedes y tan intrépido
cuando está lejos!
'''
"2" = ''':sup:`2` No me obliguen, cuando esté ante ustedes, a actuar con autoridad,
como estoy decidido y como me atreveré a hacerlo con algunos que
piensan que yo no quiero crearme problemas.
'''
"3" = ''':sup:`3` Humana es mi condición, pero no lo es mi combate.
'''
"4" = ''':sup:`4` Nuestras armas no son las humanas, pero tienen la fuerza de Dios
para destruir fortalezas: todos esos argumentos
'''
"5" = ''':sup:`5` y esa soberbia que se oponen al conocimiento de Dios. Todo
pensamiento tendrá que rendirse a nosotros y someterse a Cristo,
'''
"6" = ''':sup:`6` y estamos dispuestos a castigar toda desobediencia, en cuanto
contemos con la total obediencia de ustedes.
'''
"7" = ''':sup:`7` Miren las cosas cara a cara. Si alguien cree pertenecer a Cristo,
piense lo siguiente: si él es de Cristo, lo soy también yo.
'''
"8" = ''':sup:`8` Y aunque parezca demasiado seguro del poder que el Señor me dio para
edificarlos, no para destruirlos, no me avergonzaré de haberlo dicho.
'''
"9" = ''':sup:`9` ¿Creen que sólo soy capaz de asustarlos con cartas?
'''
"10" = ''':sup:`10` «Las cartas son duras y fuertes, dicen algunos, pero tiene poca
presencia y es un pobre orador.»
'''
"11" = ''':sup:`11` Que lo sepan: lo que mis cartas dicen desde lejos, lo haré cuando
vaya.
'''
"12" = ''':sup:`12` ¿Cómo me atrevería a igualarme o a compararme con esa gente que
proclama sus propios méritos? ¡Tontos! No tienen otro modelo ni usan
otro criterio que ellos mismos.
'''
"13" = ''':sup:`13` Nosotros, en cambio, no pasaremos la medida cuando defendamos
nuestra autoridad, pues respetaremos la medida que nos fijó Dios, -que
todo lo mide bien-, al hacernos llegar hasta ustedes.
'''
"14" = ''':sup:`14` No nos entrometemos entre ustedes como aquellos que no han sabido
cómo llegar, pues somos los que les llevamos el Evangelio de Cristo.
'''
"15" = ''':sup:`15` No llegamos con grandes pretensiones adonde otros han trabajado. Al
contrario, esperamos que mientras más crezca su fe, también crezcamos
nosotros gracias a ustedes, según nuestra propia pauta.
'''
"16" = ''':sup:`16` Quiero decir que llevaremos el Evangelio más allá de ustedes en vez
de buscar fama donde el trabajo ya está hecho, que es la pauta de los
otros.
'''
"17" = ''':sup:`17` El que se gloríe, gloríese en el Señor.
'''
"18" = ''':sup:`18` Pues no queda aprobado el que se recomienda a sí mismo, sino aquel
a quien el Señor recomienda.
'''
"Notes" = '''
Notas de rodapé:
10:3-5 - Pablo habla de la guerra espiritual, donde las armas no son
carnales, sino espirituales. Exhorta a los cristianos a someter todo
pensamiento a la obediencia a Cristo. La mente cristiana debe estar
5:10).
10:7 - Pablo advierte sobre la importancia de mirar las cosas con ojos
espirituales, para no dejarse engañar por las apariencias. La verdadera
10:12-13 - Pablo enfatiza que la comparación con otros no es la medida
de su ministerio, y que no se jacta de logros humanos, sino del llamado
de Dios. La humildad es una característica esencial de la vida
'''
