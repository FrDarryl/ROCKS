"2" = ''':sup:`2` Que mi alma alabe al Señor y proclame todas sus maravillas...
'''
"3" = ''':sup:`3` En ti me alegraré y me regocijaré, y cantaré a tu Nombre, oh
Altísimo.
'''
"4" = ''':sup:`4` Porque mis enemigos retroceden, tropiezan y perecen ante ti.
'''
"5" = ''':sup:`5` Te has sentado en tu trono, cual juez justo y has reinvindicado mi
causa y mis derechos.
'''
"6" = ''':sup:`6` Has abatido a las naciones, has hecho perecer a los malvados y has
borrado su nombre para siempre.
'''
"7" = ''':sup:`7` Los enemigos fueron aniquilados, arruinados sin remedio; sus
ciudades fueron devastadas, perdido su recuerdo.
'''
"8" = ''':sup:`8` Pero el Señor reina para siempre y establece su trono para el
juicio.
'''
"9" = ''':sup:`9` Gobernará la tierra con justicia y juzgará con rectitud a las
naciones.
'''
"10" = ''':sup:`10` El Señor es un bastión para el oprimido, un refugio para los
tiempos de angustia.
'''
"11" = ''':sup:`11` Que en ti confíen los que veneran tu nombre, porque no abandonas,
Señor, a los que te buscan.
'''
"12" = ''':sup:`12` Canten al Señor, que mora en Sión, y publiquen entre los pueblos
sus hazañas.
'''
"13" = ''':sup:`13` Pues pide cuentas por la sangre vertida, se acuerda de los
oprimidos y no olvida su clamor.
'''
"14" = ''':sup:`14` Ten compasión de mí, Señor, mira cómo me afligen los que me odian.
Sácame de las puertas de la muerte,
'''
"15" = ''':sup:`15` para que proclame tus maravillas, en las puertas de la hija de
Sión, feliz y agradecido por tu salvación.
'''
"16" = ''':sup:`16` En la fosa que cavaron se han hundido los paganos y su pie quedó
atrapado en la trampa que escondieron.
'''
"17" = ''':sup:`17` El Señor se ha manifestado, ha dictado su sentencia, y el pecador
quedó atrapado en la obra de sus manos.
'''
"18" = ''':sup:`18` Que vuelvan al abismo los malvados, todos los paganos que olvidan
al Señor.
'''
"19" = ''':sup:`19` Porque no será olvidado el pobre para siempre ni será en vano la
esperanza del humilde.
'''
"20" = ''':sup:`20` ¡Levántate, Señor, que el hombre no triunfe, y sean en tu presencia
juzgadas las naciones!
'''
"21" = ''':sup:`21` Infúndeles terror, oh Señor, que sepan los paganos que sólo son
hombres.
'''
