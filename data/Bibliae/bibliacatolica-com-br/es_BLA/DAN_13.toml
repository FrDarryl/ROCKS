[13]
"1" = ''':sup:`1` Vivía en Babilonia un hombre llamado Joaquín.
'''
"2" = ''':sup:`2` Se había casado con una mujer llamada Susana, hija de Jilquías, muy
bella y temerosa de Dios;
'''
"3" = ''':sup:`3` sus padres eran justos y habían educado a su hija según la Ley de
Moisés. Joaquín era muy rico.
'''
"4" = ''':sup:`4` Tenía un jardín junto a su casa, y los judíos acudían donde él
porque gozaba de gran estima entre todos.
'''
"5" = ''':sup:`5` Aquel año habían sido nombrados jueces dos ancianos escogidos entre
el pueblo. En ellos se verificó lo que dijo el Señor: «La corrupción ha
salido de Babilonia, de los ancianos que hacían de jueces y que
parecían guiar al pueblo».
'''
"6" = ''':sup:`6` Estos dos ancianos venían a menudo a casa de Joaquín, y todos los
que tenían algún pleito se dirigían a ellos.
'''
"7" = ''':sup:`7` Cuando a mediodía ya todo el mundo se había retirado, Susana iba a
pasear por el jardín de su marido.
'''
"8" = ''':sup:`8` Los dos ancianos, que la veían ir a pasear todos los días, empezaron
a desearla.
'''
"9" = ''':sup:`9` Perdieron la cabeza, dejando de mirar al Cielo y olvidando sus
justos juicios
'''
"10" = ''':sup:`10` Los dos estaban apasionados de ella, pero sin manifestarse el uno
al otro su pasión
'''
"11" = ''':sup:`11` porque tenían vergüenza de descubrir el deseo que tenían de pecar
con ella
'''
"12" = ''':sup:`12` y trataban afanosamente de verla todos los días.
'''
"13" = ''':sup:`13` Un día, después de decirse mutuamente: «Vamos a casa, porque es
hora de comer», salieron y se fueron cada uno por su lado.
'''
"14" = ''':sup:`14` Pero ambos volvieron sobre sus pasos y se encontraron de nuevo en
el mismo sitio. Entonces se preguntaron el uno al otro el motivo, se
confesaron su pasión y decidieron buscar el momento en que pudieran
sorprender a Susana a solas
'''
"15" = ''':sup:`15` Mientras estaban esperando la ocasión favorable, Susana entró un
día en el jardín, como los días anteriores, acompañada solamente de las
sirvientas jóvenes, y como hacía calor, quiso bañarse en el jardín.
'''
"16" = ''':sup:`16` Allí no había nadie excepto los dos ancianos que estaban espiando
escondidos.
'''
"17" = ''':sup:`17` Susana dijo a sus criadas: «Tráiganme jabón y perfume y cierren las
puertas del jardín para poder bañarme.»
'''
"18" = ''':sup:`18` Ellas obedecieron, cerraron las puertas del jardín y salieron por
la puerta lateral para traer lo que Susana había pedido. No sabían que
los ancianos estaban escondidos
'''
"19" = ''':sup:`19` En cuanto salieron las sirvientas, los dos ancianos se levantaron y
fueron corriendo donde ella.
'''
"20" = ''':sup:`20` Y le dijeron: «Las puertas del jardín están cerradas y nadie nos
ve. Nosotros estamos llenos de pasión por ti; consiente y entrégate a
nosotros.
'''
"21" = ''':sup:`21` Si no lo haces, juraremos que un joven estaba contigo y que por eso
habías despedido a tus criadas.
'''
"22" = ''':sup:`22` Susana exclamó gimiendo: «Me encuentro sitiada por todos lados. Si
consiento, es como morir; si no consiento, no me libraré de las manos
de ustedes.
'''
"23" = ''':sup:`23` Pero prefiero caer en manos de ustedes sin pecar, antes que pecar
delante del Señor.
'''
"24" = ''':sup:`24` Y Susana se puso a gritar muy fuertemente. Los dos ancianos
gritaron también contra ella,
'''
"25" = ''':sup:`25` y uno de ellos corrió a abrir las puertas del jardín.
'''
"26" = ''':sup:`26` Al oír estos gritos en el jardín, las gentes de la casa se
precipitaron por la puerta lateral para ver qué pasaba.
'''
"27" = ''':sup:`27` Y cuando los ancianos contaron su historia, los sirvientes se
sintieron muy avergonzados, porque jamás se había dicho de Susana cosa
semejante
'''
"28" = ''':sup:`28` A la mañana siguiente, cuando el pueblo se reunió en casa de
Joaquín, su marido, llegaron allá los dos ancianos, llenos de
pensamientos perversos contra Susana, para hacerla condenar a muerte.
'''
"29" = ''':sup:`29` Y dijeron en presencia del pueblo: «Manden a buscar a Susana, hija
de Jilquías, la esposa de Joaquín.»
'''
"30" = ''':sup:`30` La mandaron a buscar. Y ella compareció acompañada de sus padres,
de sus hijos y de todos sus parientes.
'''
"31" = ''':sup:`31` Susana era muy fina y de gran belleza.
'''
"32" = ''':sup:`32` Tenía puesto el velo, pero aquellos miserables ordenaron quitárselo
para saciarse de su hermosura.
'''
"33" = ''':sup:`33` Todos los suyos lloraban, y también todos los que la veían
'''
"34" = ''':sup:`34` Los dos ancianos, levantándose en medio del pueblo, pusieron las
manos sobre la cabeza de Susana.
'''
"35" = ''':sup:`35` Ella levantó llorando los ojos al cielo, porque su corazón tenía
puesta su confianza en el Señor
'''
"36" = ''':sup:`36` Los ancianos dijeron: «Mientras nosotros paseábamos solos por el
jardín, entró ésta con dos criadas. Cerró las puertas y despidió a las
criadas.
'''
"37" = ''':sup:`37` Entonces se le acercó un joven que estaba escondido y pecó con
ella.
'''
"38" = ''':sup:`38` Nosotros, que estábamos en un rincón del jardín, al ver esta
maldad, fuimos corriendo hacia ellos.
'''
"39" = ''':sup:`39` Los pillamos juntos, pero a él no lo pudimos atrapar porque era más
forzudo que nosotros y, abriendo la puerta, se escapó.
'''
"40" = ''':sup:`40` Entonces la apresamos y le preguntamos quién era ese joven
'''
"41" = ''':sup:`41` y no quiso decirlo. Somos testigos de todo esto. LLa asamblea los
creyó, ya que eran ancianos y jueces del pueblo, y la condenaron a
muerte.
'''
"42" = ''':sup:`42` Entonces Susana exclamó con voz fuerte: «Oh Dios eterno, que
conoces los secretos, que todo lo sabes antes que suceda,
'''
"43" = ''':sup:`43` tú sabes que éstos me han levantado un falso testimonio. Mira que
voy a morir sin haber hecho nada de lo que su maldad ha planeado contra
mí.
'''
"44" = ''':sup:`44` El Señor escuchó su voz y cuando la llevaban a la muerte,
'''
"45" = ''':sup:`45` Dios despertó el santo espíritu de un jovencito llamado Daniel,
'''
"46" = ''':sup:`46` que se puso a gritar: «Yo soy inocente de la muerte de ésta.»
'''
"47" = ''':sup:`47` Todo el pueblo se volvió a él y le dijo: «¿Qué significa todo eso
que has dicho?
'''
"48" = ''':sup:`48` El, de pie en medio de ellos, respondió: «¿Tan torpes son, hijos de
Israel, que condenan sin averiguación y sin evidencia a una hija de
nuestro pueblo?
'''
"49" = ''':sup:`49` Vuelvan al tribunal, porque el testimonio que éstos han levantado
contra ella es falso.
'''
"50" = ''':sup:`50` Todo el pueblo se apuró en volver allá y los ancianos dijeron a
Daniel: «Ven a sentarte con nosotros y dinos lo que piensas, ya que
Dios te ha dado la sabiduría de los ancianos.
'''
"51" = ''':sup:`51` Daniel les dijo entonces: «Sepárenlos lejos a uno del otro y yo los
interrogaré.»
'''
"52" = ''':sup:`52` Una vez que los separaron, Daniel llamó a uno de ellos y le dijo:
«Envejecido en la maldad, ahora vas a pagar los crímenes de tu vida
pasada.
'''
"53" = ''':sup:`53` Tú dictabas sentencias injustas, condenabas a los inocentes y
absolvías a los culpables, cuando el Señor ha dicho: «No harás morir al
inocente justo».
'''
"54" = ''':sup:`54` Así, pues, si tú lo has visto, dinos debajo de qué árbol los viste
entretenerse juntos.» Respondió él: «Bajo una acacia.
'''
"55" = ''':sup:`55` Y Daniel contestó: «Verdaderamente te has condenado con esta
mentira, pues ya el ángel de Dios ha recibido de él la sentencia y
viene a partirte por medio.
'''
"56" = ''':sup:`56` Después que despidió a éste, Daniel mandó traer al otro y le dijo:
«Raza de Canaán, no de Judá; la hermosura te ha hechizado y la pasión
corrompió tu corazón.
'''
"57" = ''':sup:`57` Así trataban a las mujeres de Israel, y ellas por miedo
condescendían con ustedes. Pero una hija de Judá no soportó la maldad
de ustedes.
'''
"58" = ''':sup:`58` Dime ahora debajo de qué árbol los sorprendiste juntos» El
respondió: «Bajo una encina.
'''
"59" = ''':sup:`59` Dijo Daniel: «Tú también has mentido, para mal tuyo: el ángel del
Señor ya está esperando, espada en mano, para partirte por el medio y
acabar con ustedes.
'''
"60" = ''':sup:`60` Entonces toda la asamblea exclamó en alta voz bendiciendo a Dios,
que salva a los que esperan en él.
'''
"61" = ''':sup:`61` Luego se levantaron contra los dos ancianos que Daniel convenció de
falso testimonio por sus propias declaraciones,
'''
"62" = ''':sup:`62` les dieron muerte para cumplir la ley de Moisés y ese día se salvó
una vida inocente
'''
"63" = ''':sup:`63` Jilquías y su esposa dieron gracias a Dios por su hija Susana, lo
mismo que su marido y todos sus parientes, por el hecho de que nada
indigno se había hallado en ella.
'''
"64" = ''':sup:`64` Y desde aquel día en adelante, Daniel fue grande a los ojos del
pueblo.
'''
