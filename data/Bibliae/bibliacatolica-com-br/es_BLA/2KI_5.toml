[5]
"1" = ''':sup:`1` Naamán era el jefe del ejército del rey de Aram. Este hombre era muy
estimado. Gozaba del favor del rey porque Yavé se había valido de él
para conducir a la victoria el ejército de los arameos. Pero este
valiente estaba enfermo de lepra.
'''
"2" = ''':sup:`2` Un día, unos soldados arameos entraron al país de Israel y se
llevaron cautiva a una muchachita, que quedó al servicio de la mujer de
Naamán.
'''
"3" = ''':sup:`3` Ella dijo a su patrona: «Ojalá mi señor se presentara al profeta que
hay en Samaria, pues él le sanaría la lepra.»
'''
"4" = ''':sup:`4` Fue entonces Naamán ante el rey y le dijo: «Esto dice la muchachita
que me trajeron de Israel.»
'''
"5" = ''':sup:`5` Le dijo el rey de Aram: «Anda donde el profeta y además mandaré una
carta al rey de Israel.» Naamán, pues, se fue tomando diez barras de
oro, seis mil monedas de plata y diez vestiduras.
'''
"6" = ''':sup:`6` Al llegar entregó al rey de Israel la carta, que decía: «Te presento
a mi servidor Naamán para que lo sanes de su lepra.»
'''
"7" = ''':sup:`7` Al leer la carta el rey, rasgó sus vestidos para manifestar su
indignación: «Yo no soy Dios para dar muerte o vida. ¡Y el rey de Aram
me manda a este hombre para que lo sane! Reconozcan y vean que busca
pretextos de guerra.»
'''
"8" = ''':sup:`8` El hombre de Dios, Eliseo, supo que el rey de Israel había rasgado
sus vestidos, y le mandó a decir: «¿Por qué has rasgado tus vestidos?
Que el hombre venga a mí, y sabrá que hay un profeta en Israel.»
'''
"9" = ''':sup:`9` Naamán, pues, llegó con su carro y sus caballos, y se detuvo ante la
casa de Eliseo.
'''
"10" = ''':sup:`10` Eliseo mandó un mensajero a decirle: «Anda al río Jordán y lávate
siete veces, y tu carne se volverá como antes y serás purificado.»
'''
"11" = ''':sup:`11` Naamán se enojó y se retiró. Había pensado: «A mi llegada saldrá
personalmente a encontrarme, se detendrá y rogará a Yavé. Con su mano
tocará la parte enferma y quedaré sano.
'''
"12" = ''':sup:`12` ¿Acaso no son mejores el Abaná y el Farfar, ríos de Damasco, que
todos los ríos del país de Israel? ¿No podría bañarme en los ríos de
Damasco para mejorarme de la lepra?»
'''
"13" = ''':sup:`13` Sus servidores se acercaron a él cuando se iba, y le dijeron:
«Padre, si el profeta te hubiera mandado hacer una cosa difícil, ¿no la
habrías hecho? Y ¡qué fácil es bañarte, como el profeta te ha
ordenado!»
'''
"14" = ''':sup:`14` Naamán aceptó bajar al Jordán y se bañó siete veces, como le había
dicho Eliseo. Su piel se puso suave como la de un niño y quedó
purificado.
'''
"15" = ''':sup:`15` Entonces Naamán regresó al hombre de Dios con toda su gente. Entró
y le dijo: «Ahora sé que no hay en el mundo otro Dios que el de Israel.
Te pido que aceptes estos regalos de parte de tu servidor.»
'''
"16" = ''':sup:`16` Pero Eliseo contestó: «Lo juro por Yavé, a quien sirvo: no los
aceptaré.» Y por más que Naamán insistió, no aceptó sus regalos.
'''
"17" = ''':sup:`17` Entonces Naamán le dijo: «Ya que te niegas, permite que se me den
unos sacos de tierra de tu país, la cantidad que puedan cargar dos
mulos. La usaré para construir un altar a Yavé, pues a ningún otro
ofreceré más sacrificios.
'''
"18" = ''':sup:`18` Solamente acompañaré a mi rey cuando vaya al templo de su dios
Rimón. El se apoya en mi brazo, y yo me postraré con él; que Yavé me
perdone esto.»
'''
"19" = ''':sup:`19` Eliseo le respondió: «Vete en paz». Y Naamán se fue.
'''
"20" = ''':sup:`20` Cuando Naamán estaba ya a cierta distancia, Guejazí, el muchacho de
Eliseo, se dijo: «¡Pensar que mi señor no tomó los regalos que le trajo
ese arameo! ¡Por Yavé, que correré tras él y recuperaré algo de esto!»
'''
"21" = ''':sup:`21` Guejazí partió tras Naamán. Este vio que corría tras él, y saltó de
su carro para saludarlo. Guejazí le dijo:
'''
"22" = ''':sup:`22` «Perdón, señor, mi patrón me envía a decirle: Acaban de llegar a mí
dos jóvenes de la montaña de Efraím, de la comunidad de los profetas;
dame, por favor, para ellos un talento de plata y dos trajes nuevos.»
'''
"23" = ''':sup:`23` Naamán le dijo: «Dígnate aceptar dos talentos de plata.» Insistió
en que los aceptara y metió dos talentos de plata con dos trajes nuevos
en dos sacos y se los entregó a dos de sus criados, que los llevaron
delante de Guejazí.
'''
"24" = ''':sup:`24` Cuando llegaron a Ofel, Guejazí se los quitó y los puso en su casa.
Luego despidió a los dos servidores de Naamán, que se fueron.
'''
"25" = ''':sup:`25` Cuando se presentó a su señor Eliseo, éste le preguntó: «¿De dónde
vienes, Guejazí?» Le contestó: «No ha ido tu siervo a ninguna parte.»
'''
"26" = ''':sup:`26` Le replicó Eliseo: «¿No te acompañaba mi espíritu cuando un hombre
saltó de su carro para venir a tu encuentro? Ahora bien, tú has
recibido plata y puedes comprar olivares, viñas, ovejas, bueyes,
siervos y siervas.
'''
"27" = ''':sup:`27` Pero también la lepra de Naamán se pegará a ti y a todos tus
descendientes para siempre.» Y Guejazí salió de su presencia con lepra
blanca como la nieve.
'''
