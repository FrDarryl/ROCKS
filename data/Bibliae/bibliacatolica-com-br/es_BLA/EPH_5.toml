[5]
"1" = ''':sup:`1` Como hijos amadísimos de Dios, esfuércense por imitarlo.
'''
"2" = ''':sup:`2` Sigan el camino del amor, a ejemplo de Cristo, que nos amó y se
entregó por nosotros, como esas ofrendas y víctimas cuyo olor agradable
subía a Dios.
'''
"3" = ''':sup:`3` Y ya que son santos, no se hable de inmoralidad sexual, de codicia o
de cualquier cosa fea; ni siquiera se las nombre entre ustedes.
'''
"4" = ''':sup:`4` Lo mismo se diga de las palabras vergonzosas, de los disparates y
tonterías. Nada de todo eso les conviene, sino más bien dar gracias a
Dios.
'''
"5" = ''':sup:`5` Sépanlo bien: ni el corrompido, ni el impuro, ni el que se apega al
dinero, que es servir a un dios falso, tendrán parte en el reino de
Cristo y de Dios.
'''
"6" = ''':sup:`6` Que nadie los engañe con razonamientos vacíos, pues son estas cosas
las que Dios se prepara a condenar en los enemigos de la fe:
'''
"7" = ''':sup:`7` no sea que ustedes compartan su suerte.
'''
"8" = ''':sup:`8` En otro tiempo ustedes eran tinieblas, pero ahora son luz en el
Señor. Pórtense como hijos de la luz,
'''
"9" = ''':sup:`9` con bondad, con justicia y según la verdad, pues ésos son los frutos
de la luz.
'''
"10" = ''':sup:`10` Busquen lo que agrada al Señor.
'''
"11" = ''':sup:`11` No tomen parte en las obras de las tinieblas, donde no hay nada que
cosechar; al contrario, denúncienlas.
'''
"12" = ''':sup:`12` Sólo decir lo que esa gente hace a escondidas da vergüenza;
'''
"13" = ''':sup:`13` pero al ser denunciado por la luz se vuelve claro, y lo que se ha
aclarado llegará incluso a ser luz.
'''
"14" = ''':sup:`14` Por eso se dice: «Despierta, tú que duermes, levántate de entre los
muertos y la luz de Cristo brillará sobre ti.»
'''
"15" = ''':sup:`15` Examinen, pues, con mucho esmero su conducta. No anden como tontos,
sino como hombres responsables.
'''
"16" = ''':sup:`16` Aprovechen el momento presente, porque estos tiempos son malos.
'''
"17" = ''':sup:`17` Por tanto, no se dejen estar, sino traten de comprender cuál es la
voluntad del Señor.
'''
"18" = ''':sup:`18` No se emborrachen, pues el vino lleva al libertinaje; más bien
llénense del Espíritu.
'''
"19" = ''':sup:`19` Intercambien salmos, himnos y cánticos espirituales. Que el Señor
pueda oír el canto y la música de sus corazones.
'''
"20" = ''':sup:`20` Den gracias a Dios Padre en nombre de Cristo Jesús, nuestro Señor,
siempre y por todas las cosas.
'''
"21" = ''':sup:`21` Expresen su respeto a Cristo siendo sumisos los unos a los otros.
'''
"22" = ''':sup:`22` Lo sean así las esposas a sus maridos, como al Señor.
'''
"23" = ''':sup:`23` El hombre es cabeza de la mujer, como Cristo es cabeza de la
Iglesia, cuerpo suyo, del cual es asimismo salvador.
'''
"24" = ''':sup:`24` Que la esposa, pues, se someta en todo a su marido, como la Iglesia
se somete a Cristo.
'''
"25" = ''':sup:`25` Maridos, amen a sus esposas como Cristo amó a la Iglesia y se
entregó a sí mismo por ella.
'''
"26" = ''':sup:`26` Y después de bañarla en el agua y la Palabra para purificarla, la
hizo santa,
'''
"27" = ''':sup:`27` pues quería darse a sí mismo una Iglesia radiante, sin mancha ni
arruga ni nada parecido, sino santa e inmaculada.
'''
"28" = ''':sup:`28` Así deben también los maridos amar a sus esposas como aman a sus
propios cuerpos: amar a la esposa, es amarse a sí mismo.
'''
"29" = ''':sup:`29` Y nadie aborrece su cuerpo; al contrario, lo alimenta y lo cuida. Y
eso es justamente lo que Cristo hace por la Iglesia,
'''
"30" = ''':sup:`30` pues nosotros somos parte de su cuerpo.
'''
"31" = ''':sup:`31` La Escritura dice: Por eso dejará el hombre a su padre y a su madre
para unirse con su esposa, y los dos no formarán sino un solo ser.
'''
"32" = ''':sup:`32` Es éste un misterio muy grande, pues lo refiero a Cristo y a la
Iglesia.
'''
"33" = ''':sup:`33` En cuanto a ustedes, cada uno ame a su esposa como a sí mismo, y la
mujer, a su vez, respete a su marido.
'''
