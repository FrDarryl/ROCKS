[4]
"1" = ''':sup:`1` Una de las mujeres de los hermanos profetas llamó a Eliseo,
diciendo: «Mi marido ha muerto, y tú sabes que él temía a Dios. Pero el
hombre a quien debíamos ha venido a cobrar su deuda y, como no pudimos
pagar, quiere tomar a mis dos hijos por esclavos.»
'''
"2" = ''':sup:`2` Eliseo dijo: «¿Qué puedo hacer por ti? Dime lo que tienes en tu
casa.» Ella respondió: «No tengo absolutamente nada más que un poco de
aceite para el aseo.»
'''
"3" = ''':sup:`3` Eliseo le dijo: «Ve, y pide a tus vecinos vasijas vacías. Trae todas
las que puedas.
'''
"4" = ''':sup:`4` Luego entra en casa con tus hijos y cierra la puerta. Usted tomará
la vasija en la cual tiene un poco de aceite, y echará en las que le
han prestado. Y a medida que se vayan llenando, las pondrá aparte.»
'''
"5" = ''':sup:`5` La mujer se fue y se encerró en su casa con sus hijos. Ellos le
pasaban las vasijas y ella las llenaba.
'''
"6" = ''':sup:`6` Cuando estuvieron todas llenas, ella dijo a su hijo: «Tráeme otra
vasija.» El respondió: «Ya no hay más.» Y se detuvo el aceite.
'''
"7" = ''':sup:`7` Entonces ella se lo fue a decir al hombre de Dios. Este le dijo:
«Anda a vender el aceite para pagar tus deudas y, con el dinero que
sobre, podrás vivir tú y tus hijos.»
'''
"8" = ''':sup:`8` Un día que Eliseo pasaba por Sunem, una dama lo invitó a comer. Y
después, siempre que viajaba a ese pueblo, iba a esa casa a comer.
'''
"9" = ''':sup:`9` La dama dijo entonces a su marido: «Mira, este hombre que siempre
pasa por nuestra casa es un santo varón de Dios.
'''
"10" = ''':sup:`10` Si quieres le hacemos una pequeña habitación en la terraza, y
ponemos en ella una cama, una silla y una lámpara. De esta manera,
cuando venga a nosotros, podrá quedarse y descansar.»
'''
"11" = ''':sup:`11` Un día pasó Eliseo. Se fue a la habitación de la terraza y se
acostó.
'''
"12" = ''':sup:`12` Luego dijo a Guejazí, su muchacho: «Llama a la dueña de la casa.»
Vino ella a la llamada y se detuvo ante Eliseo,
'''
"13" = ''':sup:`13` quien le dijo: «Por todo lo que te molestas por nosotros, ¿qué
podemos hacer por ti?, ¿quieres que hable por ti al rey o al jefe del
ejército?» Ella respondió: «No me falta nada en este pueblo.»
'''
"14" = ''':sup:`14` Eliseo dijo entonces a Guejazí: «¿Qué podemos hacer por ella?»
Respondió el muchacho: «Ella no tiene hijos y su marido ya es viejo.»
'''
"15" = ''':sup:`15` Eliseo, pues, le dijo: «Llámala.» La llamó el muchacho y la dama se
paró en la puerta.
'''
"16" = ''':sup:`16` Eliseo dijo: «El año próximo, por este tiempo, tendrás un hijo en
brazos.» Ella le contestó: «No, mi señor, hombre de Dios, no engañes a
tu servidora.»
'''
"17" = ''':sup:`17` Sin embargo, la mujer dio a luz un hijo, justo en el tiempo que le
había dicho Eliseo.
'''
"18" = ''':sup:`18` Creció el niño. Un día fue a ver a su padre, que estaba con los
segadores,
'''
"19" = ''':sup:`19` y tuvo un dolor de cabeza muy fuerte. El padre ordenó a un
muchacho: «Llévaselo a su madre.»
'''
"20" = ''':sup:`20` Este lo tomó y lo llevó a la madre. La madre lo tuvo sobre sus
rodillas hasta el mediodía, y murió.
'''
"21" = ''':sup:`21` Entonces la madre subió y lo acostó sobre la cama de Eliseo. Cerró
la puerta y salió.
'''
"22" = ''':sup:`22` Luego llamó a su marido diciéndole: «Mándame una burra y uno de los
muchachos. Voy a salir donde el hombre de Dios y vuelvo.»
'''
"23" = ''':sup:`23` El preguntó: «¿Por qué vas donde él? No es la luna nueva, ni
sábado.» Pero ella dijo: «No te preocupes.»
'''
"24" = ''':sup:`24` Hizo aparejar la burra, diciéndole a su criado: «Guíame y no te
detengas sin que yo te diga.»
'''
"25" = ''':sup:`25` Llegó al monte Carmelo, donde el hombre de Dios. Eliseo la vio de
lejos y dijo a su muchacho: «Ahí viene nuestra sunamita.
'''
"26" = ''':sup:`26` Así que corre a su encuentro y pregúntale: ¿Tú estás bien? ¿Tu
marido está bien? ¿El niño está bien?» Ella respondió: «Bien.»
'''
"27" = ''':sup:`27` Llegó hasta el hombre de Dios y se abrazó a sus pies. Entonces se
acercó Guejazí para separarla, pero el hombre de Dios le dijo: «Déjala,
porque su alma está amargada y Yavé no me lo hizo saber ni me ha
revelado el motivo de su pena.»
'''
"28" = ''':sup:`28` Ella dijo: «¿Acaso te había pedido un hijo? ¿Por qué me has
engañado?»
'''
"29" = ''':sup:`29` Eliseo dijo a Guejazí: «Prepárate, toma mi bastón y vete. Si te
encuentras con alguien, no te detengas a saludarlo, y si alguien te
saluda, no le respondas. Y apenas llegues pondrás mi bastón sobre la
cara del niño.»
'''
"30" = ''':sup:`30` Pero la madre del niño dijo: «Juro por Yavé y por tu vida que no te
dejaré.» Entonces Eliseo se levantó y fue tras ella.
'''
"31" = ''':sup:`31` Guejazí había ido adelante y había puesto sobre la cara del niño el
bastón, pero el niño no dio señales de vida, de modo que volvió donde
ellos y dijo: «El niño no se despierta.»
'''
"32" = ''':sup:`32` Cuando llegó Eliseo a la casa, el niño muerto estaba acostado en su
cama.
'''
"33" = ''':sup:`33` Eliseo entró y cerró la puerta tras de sí, y oró a Yavé.
'''
"34" = ''':sup:`34` Luego se acostó sobre el niño, puso su boca sobre la boca del niño,
sus ojos sobre los ojos, sus manos sobre las manos, y el calor volvió
al cuerpo del niño.
'''
"35" = ''':sup:`35` Eliseo se puso a caminar por la casa, de un lado a otro. Luego
volvió a acostarse sobre el niño hasta siete veces, y el niño estornudó
y abrió sus ojos.
'''
"36" = ''':sup:`36` Eliseo entonces llamó a Guejazí y le dijo: «Llama a la dama.» Y,
cuando llegó, Eliseo le dijo: «Toma tu hijo.»
'''
"37" = ''':sup:`37` Ella se postró a sus pies y luego salió, llevándose al hijo.
'''
"38" = ''':sup:`38` Eliseo volvió a Guilgal. Había gran escasez de alimentos en la
región y, cuando los hermanos profetas vinieron a sentarse junto a
Eliseo, dijo a su muchacho: «Toma la olla grande y prepara un caldo
para los hermanos profetas.»
'''
"39" = ''':sup:`39` Uno de ellos salió al campo para recoger verduras; halló una planta
silvestre y tomó de ella frutas venenosas hasta llenar su capa. Cuando
estuvo de vuelta las cortó en pedazos en la olla donde se preparaba el
caldo, pues no sabía lo que era.
'''
"40" = ''':sup:`40` Luego sirvieron a la gente. Pero en cuanto probaron la sopa,
gritaron: «Hombre de Dios, es puro veneno», y no pudieron comer más.
'''
"41" = ''':sup:`41` Entonces Eliseo dijo: «Tráiganme harina.» Y la echó a la olla.
Luego dijo: «Sirve a esa gente y que coman.» Ya no había nada malo en
la olla.
'''
"42" = ''':sup:`42` Llegó de Baalsalisa uno que traía al hombre de Dios pan y trigo.
Eran los primeros veinte panes hechos con cebada de la última cosecha.
Eliseo le dijo: «Da los panes a estas personas para que coman.»
'''
"43" = ''':sup:`43` Su servidor le dijo: «¿Cómo voy a repartir estos panes entre cien
hombres?» «Dáselos a la gente para que coma -insistió Eliseo-, porque
así dice Yavé: Comerán todos y sobrará.»
'''
"44" = ''':sup:`44` El hombre entonces se los presentó; ellos comieron y dejaron
sobras, como Yavé había dicho.
'''
