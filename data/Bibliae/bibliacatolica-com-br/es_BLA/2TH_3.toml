'''
"3" = ''':sup:`3` El Señor es fiel: a ustedes los fortalecerá y preservará del
Maligno.
'''
"4" = ''':sup:`4` Tenemos absoluta confianza en el Señor de que seguirán haciendo lo
que les mandamos, como ya lo hacen.
'''
"5" = ''':sup:`5` Que el Señor fije sus corazones en la buena dirección, para que
puedan amar a Dios y soportar cristianamente la adversidad.
'''
"6" = ''':sup:`6` Hermanos, les ordenamos en nombre de Cristo Jesús, el Señor, que se
aparten de todo hermano que viva sin control ni regla, a pesar de las
tradiciones que les transmitimos.
'''
"7" = ''':sup:`7` Ya saben cómo tienen que imitarnos, pues no vivimos sin control ni
regla mientras estuvimos entre ustedes.
'''
"8" = ''':sup:`8` No pedimos a nadie un pan que no hubiéramos ganado, sino que
trabajamos duramente noche y día hasta cansarnos, para no ser una carga
para ninguno.
'''
"9" = ''':sup:`9` Teníamos, por supuesto, el derecho de actuar en otra forma, pero
quisimos ser para ustedes un modelo que imitar.
'''
"10" = ''':sup:`10` Además, cuando estábamos con ustedes les dijimos claramente: el que
no quiera trabajar, que tampoco coma.
'''
"11" = ''':sup:`11` Pero ahora hemos oído que hay entre ustedes algunos que viven sin
control ni regla y no hacen nada, muy ocupados en meterse en todo.
'''
"12" = ''':sup:`12` A ésos les mandamos y les rogamos, por Cristo Jesús, nuestro Señor,
que trabajen y se ganen la vida en vez de molestar.
'''
"13" = ''':sup:`13` Por su parte, hermanos, no se cansen de hacer el bien.
'''
"14" = ''':sup:`14` Si alguien no obedece lo que les mandamos en esta carta, señálenlo
y no tengan más trato con él, para que se avergüence.
'''
"15" = ''':sup:`15` Pero no lo consideren como enemigo, sino corríjanlo como a hermano.
'''
"16" = ''':sup:`16` Que el Señor de la paz les dé su paz en todo tiempo y en todo. Que
el Señor esté con todos ustedes.
'''
"17" = ''':sup:`17` Este saludo es de mi propia mano: Pablo. Es la contraseña en todas
mis cartas. Esta es mi letra.
'''
"18" = ''':sup:`18` Que la gracia de Cristo Jesús, nuestro Señor, esté con todos
ustedes.
'''
