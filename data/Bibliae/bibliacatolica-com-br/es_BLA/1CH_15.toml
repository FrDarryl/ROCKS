[15]
"1" = ''':sup:`1` David se hizo casas en la Ciudad de David, preparó un lugar para el
Arca y le levantó una tienda de campaña.
'''
"2" = ''':sup:`2` Entonces dijo David: «Solamente los levitas llevarán el Arca, pues a
ellos los escogió Yavé para llevarla y servirle a él para siempre.»
'''
"3" = ''':sup:`3` David, pues, congregó a todo Israel en Jerusalén para subir el Arca
de Yavé al lugar que había preparado para ella.
'''
"4" = ''':sup:`4` David reunió también a los hijos de Aarón y a los levitas.
'''
"5" = ''':sup:`5` De los hijos de Quehat: a Uriel, el jefe y a sus hermanos, ciento
veinte;
'''
"6" = ''':sup:`6` de los hijos de Merarí: a Asaías, el jefe y a sus hermanos,
doscientos veinte;
'''
"7" = ''':sup:`7` de los hijos de Guersom, a Joel, el jefe y a sus hermanos, ciento
treinta; de los hijos de Elisafán:
'''
"8" = ''':sup:`8` a Semaías, el jefe y sus hermanos, doscientos;
'''
"9" = ''':sup:`9` de los hijos de Hebrón a Eliel, el jefe y sus hermanos, ochenta;
'''
"10" = ''':sup:`10` de los hijos de Uziel: a Aminadab, el jefe y a sus hermanos, ciento
doce.
'''
"11" = ''':sup:`11` También llamó David a los sacerdotes Sadoq y Abiatar y a los
levitas Uriel, Asaías, Semanias, Eliel y Aminadab
'''
"12" = ''':sup:`12` y les dijo: «Ustedes son los cabezas de familia de los levitas.
Santifíquense ustedes y sus hermanos, para subir el Arca de Yavé, el
Dios de Israel, al lugar que para ella tengo preparado;
'''
"13" = ''':sup:`13` pues Yavé, nuestro Dios, nos castigó cuando, en su ausencia, no lo
consultamos según está establecido.»
'''
"14" = ''':sup:`14` Se santificaron, pues, los sacerdotes y levitas, para subir el Arca
de Yavé, Dios de Israel.
'''
"15" = ''':sup:`15` Luego los levitas trasladaron a hombros el Arca de Yavé, como lo
había ordenado Moisés, según la palabra de Yavé, llevando las varas
sobre los hombros.
'''
"16" = ''':sup:`16` David dijo a los jefes de los levitas que dispusieran a sus
hermanos, los cantores, con instrumentos musicales, salterios y
címbalos para que los hicieran resonar, con voz de júbilo.
'''
"17" = ''':sup:`17` Los levitas designaron a Hemán, hijo de Joel; y de sus hermanos, a
Asaf, hijo de Berekías; y de los hijos de Merarí, hermanos suyos, a
Etán, hijo de Quisaías.
'''
"18" = ''':sup:`18` Con ellos a sus hermanos de segundo orden: Zacarías, Aziel,
Semiramot, Jejiel, Uni, Eliab, Bananías, Maseías, Matatías, Elifele,
Micneas, Obededom y Jeiel, porteros.
'''
"19" = ''':sup:`19` Los cantores Heman, Asaf y Etam hacían resonar címbalos de bronce.
'''
"20" = ''':sup:`20` Zacarías, Uziel, Semiramot, Jejiel, Uní, Eliab, Maseías y Benaías
tenían arpas de tonos bajos.
'''
"21" = ''':sup:`21` Matatías, Elifele, Micneas, Obededom, Jeiel y Ozazías tenían
cítaras de tonos altos para dirigir el canto.
'''
"22" = ''':sup:`22` Kenonías, jefe de los levitas, dirigía el traslado, porque era
hombre entendido en esas cosas.
'''
"23" = ''':sup:`23` Berekías y Elcaná eran porteros del Arca.
'''
"24" = ''':sup:`24` Sebanías, Josafat, Nataniel, Amasay, Zacarías, Benaías y Eliezer,
sacerdotes, tocaban las trompetas delante del Arca de Dios. Obededom y
Jejías eran porteros del arca.
'''
"25" = ''':sup:`25` Así, pues, David, los ancianos de Israel y los jefes militares
fueron a traer el Arca de la Alianza de Yavé, desde la casa de Obededom
a Jerusalén con gran fiesta y alegría.
'''
"26" = ''':sup:`26` Y mientras Dios ayudaba a los levitas portadores del Arca de Yavé,
sacrificaron siete terneros y siete carneros.
'''
"27" = ''':sup:`27` David iba revestido de una manta de lino fino, lo mismo que todos
los levitas que portaban el Arca, los cantores y Kenonías, el jefe que
dirigía el traslado. También David llevaba un efod de lino.
'''
"28" = ''':sup:`28` Todo Israel subía el Arca de Yavé entre clamores y resonar de
cuernos, con trompetas y címbalos y haciendo sonar los salterios y las
cítaras.
'''
"29" = ''':sup:`29` Cuando el Arca de la Alianza de Yavé entró en la ciudad de David,
Micol, hija de Saúl, estaba mirando por una ventana; vio al rey David
que saltaba y lo despreció en su corazón.
'''
