[6]
"1" = ''':sup:`1` Cuando los hombres empezaron a multiplicarse sobre la tierra y les
nacieron hijas,
'''
"2" = ''':sup:`2` los hijos de Dios se dieron cuenta de que las hijas de los hombres
eran hermosas, y tomaron por esposas aquellas que les gustaron.
'''
"3" = ''':sup:`3` Entonces dijo Yavé: «No permanecerá para siempre mi espíritu en el
hombre, porque no es más que carne. Que su vida no pase los ciento
veinte años.»
'''
"4" = ''':sup:`4` En ese entonces había gigantes sobre la tierra, y también los hubo
después, cuando los hijos de Dios se unieron a las hijas de los hombres
y tuvieron hijos de ellas. Estos fueron los héroes de la antigüedad,
hombres famosos.El diluvio
'''
"5" = ''':sup:`5` Yavé vio que la maldad del hombre en la tierra era grande y que
todos sus pensamientos tendían siempre al mal.
'''
"6" = ''':sup:`6` Se arrepintió, pues, de haber creado al hombre, y se afligió su
corazón.
'''
"7" = ''':sup:`7` Dijo: «Borraré de la superficie de la tierra a esta humanidad que he
creado, y lo mismo haré con los animales, los reptiles y las aves, pues
me pesa haberlos creado.»
'''
"8" = ''':sup:`8` Noé, sin embargo, se había ganado el cariño de Yavé.
'''
"9" = ''':sup:`9` Esta es la historia de Noé. Noé fue en sus tiempo un hombre justo y
que se portó bien en todo; Noé caminaba con Dios.
'''
"10" = ''':sup:`10` Noé tuvo tres hijos: Sem, Cam y Jafet.
'''
"11" = ''':sup:`11` El mundo se corrompió a los ojos de Dios y se llenó de violencia.
'''
"12" = ''':sup:`12` Miró Dios a la tierra, y vio que estaba corrompida, pues todos los
mortales en la tierra seguían los caminos del mal.
'''
"13" = ''':sup:`13` Y dijo Dios a Noé: «He decidido acabar con todos los seres vivos,
pues la tierra está llena de violencia por culpa de ellos, y los voy a
suprimir de la tierra.
'''
"14" = ''':sup:`14` En cuanto a ti, construye un arca de madera de ciprés; en el arca
dispondrás celditas, y la recubrirás con brea por dentro y por fuera.
'''
"15" = ''':sup:`15` La construirás de la siguiente manera: tendrá ciento cincuenta
metros de largo, veinticinco metros de ancho y quince metros de alto.
'''
"16" = ''':sup:`16` Le pondrás un techo, dejando medio metro entre la parte superior de
los costados y el techo. Pondrás la puerta del arca en un costado y
harás un primer piso, un segundo y un tercero.
'''
"17" = ''':sup:`17` Por mi parte voy a mandar el diluvio, o sea, las aguas sobre la
tierra, para acabar con todo ser que tiene aliento y vida bajo el
cielo; todo cuanto existe en la tierra perecerá.
'''
"18" = ''':sup:`18` Pero contigo voy a firmar mi pacto, y entrarás en el arca tú y tu
esposa, tus hijos y las esposas de tus hijos contigo.
'''
"19" = ''':sup:`19` Meterás en el arca una pareja de todo ser viviente, o sea de todos
los animales para que puedan sobrevivir contigo; tomarás macho y
hembra.
'''
"20" = ''':sup:`20` De cada especie de pájaros, de animales, de cada especie de los que
se arrastran por el suelo, entrarán contigo dos para que puedan salvar
su vida.
'''
"21" = ''':sup:`21` Procúrate también toda clase de alimentos y almacénalos, pues te
servirán de comida a ti y a ellos.»
'''
"22" = ''':sup:`22` Y Noé hizo todo lo que lo que Dios le había mandado.
'''
