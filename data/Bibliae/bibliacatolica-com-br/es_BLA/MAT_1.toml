"1" = ''':sup:`1` Libro de los orígenes de Jesucristo, hijo de David e hijo de
Abrahán.
'''
"2" = ''':sup:`2` Abrahán fue padre de Isaac, y éste de Jacob. Jacob fue padre de Judá
y de sus hermanos.
'''
"3" = ''':sup:`3` De la unión de Judá y de Tamar nacieron Farés y Zera. Farés fue
padre de Esrón y Esrón de Aram.
'''
"4" = ''':sup:`4` Aram fue padre de Aminadab, éste de Naasón y Naasón de Salmón.
'''
"5" = ''':sup:`5` Salmón fue padre de Booz y Rahab su madre. Booz fue padre de Obed y
Rut su madre. Obed fue padre de Jesé.
'''
"6" = ''':sup:`6` Jesé fue padre del rey David. David fue padre de Salomón y su madre
la que había sido la esposa de Urías.
'''
"7" = ''':sup:`7` Salomón fue padre de Roboam, que fue padre de Abías. Luego vienen
los reyes Asá,
'''
"8" = ''':sup:`8` Josafat, Joram, Ocías,
'''
"9" = ''':sup:`9` Joatán, Ajaz, Ezequías,
'''
"10" = ''':sup:`10` Manasés, Amón y Josías.
'''
"11" = ''':sup:`11` Josías fue padre de Jeconías y de sus hermanos, en tiempos de la
deportación a Babilonia.
'''
"12" = ''':sup:`12` Después de la deportación a Babilonia, Jeconías fue padre de
Salatiel y éste de Zorobabel.
'''
"13" = ''':sup:`13` Zorobabel fue padre de Abiud, Abiud de Eliacim y Eliacim de Azor.
'''
"14" = ''':sup:`14` Azor fue padre de Sadoc, Sadoc de Aquim y éste de Eliud.
'''
"15" = ''':sup:`15` Eliud fue padre de Eleazar, Eleazar de Matán y éste de Jacob.
'''
"16" = ''':sup:`16` Jacob fue padre de José, esposo de María, de la que nació Jesús,
llamado Cristo.
'''
"17" = ''':sup:`17` De modo que fueron catorce las generaciones desde Abrahán a David;
otras catorce desde David hasta la deportación a Babilonia, y catorce
más desde esta deportación hasta el nacimiento de Cristo.
'''
"18" = ''':sup:`18` Este fue el principio de Jesucristo: María, su madre, estaba
comprometida con José; pero antes de que vivieran juntos, quedó
embarazada por obra del Espíritu Santo.
'''
"19" = ''':sup:`19` Su esposo, José, pensó despedirla, pero como era un hombre bueno,
quiso actuar discretamente para no difamarla.
'''
"20" = ''':sup:`20` Mientras lo estaba pensando, el Ángel del Señor se le apareció en
sueños y le dijo: «José, descendiente de David, no tengas miedo de
llevarte a María, tu esposa, a tu casa; si bien está esperando por obra
del Espíritu Santo,
'''
"21" = ''':sup:`21` tú eres el que pondrás el nombre al hijo que dará a luz. Y lo
llamarás Jesús, porque él salvará a su pueblo de sus pecados».
'''
"22" = ''':sup:`22` Todo esto sucedió para que se cumpliera lo que había dicho el Señor
por boca del profeta:
'''
"23" = ''':sup:`23` La virgen concebirá y dará a luz un hijo, y le pondrán por nombre
Emmanuel, que significa: Dios-con-nosotros.
'''
"24" = ''':sup:`24` Cuando José se despertó, hizo lo que el Ángel del Señor le había
ordenado y tomó consigo a su esposa.
'''
"25" = ''':sup:`25` Y sin que hubieran tenido relaciones, dio a luz un hijo, al que
puso por nombre Jesús.
'''
