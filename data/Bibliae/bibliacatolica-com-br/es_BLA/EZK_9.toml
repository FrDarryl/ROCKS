[9]
"1" = ''':sup:`1` Gritó con todas sus fuerzas en mis oídos: "¡Castigos de la ciudad,
acérquense! ¡Que cada uno lleve en la mano su instrumento de muerte!"
'''
"2" = ''':sup:`2` Aparecen entonces seis hombres desde el lado de la Puerta Alta, que
mira al norte: cada cual lleva en la mano un instrumento de muerte, y
en medio de ellos veo a un hombre con un traje de lino, que tiene en la
cintura una tablilla de escriba. Vienen a ponerse al lado del altar de
bronce,
'''
"3" = ''':sup:`3` e inmediatamente la Gloria del Dios de Israel, que hasta entonces
descansaba sobre los Querubines, se eleva en dirección a la puerta del
Templo. Llama al hombre con traje de lino, que lleva en su cintura una
tablilla de escriba,
'''
"4" = ''':sup:`4` y le dice: "Recorre Jerusalén, marca con una cruz en la frente a los
hombres que se lamentan y que gimen por todas esas prácticas
escandalosas que se realizan en esta ciudad".
'''
"5" = ''':sup:`5` Luego dice a los otros, de manera que yo lo entienda: "Recorran la
ciudad detrás de él y maten. No perdonen a nadie, que su ojo no tenga
piedad.
'''
"6" = ''':sup:`6` Viejos, jóvenes, muchachas, niños y mujeres, mátenlos hasta acabar
con ellos. Pero no tocarán a los que tienen la cruz. Comenzarán por mi
Santuario". Comienzan pues con la gente que se encontraba delante del
Templo.
'''
"7" = ''':sup:`7` Porque les había dicho: "Llenen los patios de cadáveres, el Templo
quedará manchado con ellos; luego salgan y maten en la ciudad".
'''
"8" = ''':sup:`8` Mientras mataban de esa manera, me postré con el rostro en tierra,
gritando y diciéndole. "¡Ay, Yavé, ¿vas a esparcir tu furor por
Jerusalén y destruir lo que queda de Israel?" Me respondió: "El pecado
de la casa de Israel y de Judá es tan grande que supera toda medida; el
país está repleto de sangre y la ciudad, llena de injusticia. Dicen
para sí: Yavé ya no se preocupa del país, Yavé ya no ve nada.
'''
"10" = ''':sup:`10` Por eso, yo tampoco los perdonaré, mi ojo no tendrá piedad. Haré
que su comportamiento recaiga sobre su cabeza".
'''
"11" = ''':sup:`11` En ese momento, el hombre que llevaba un traje de lino y que tenía
una tablilla en la cintura, llegó para dar cuenta; declaró: "Hice todo
lo que me ordenaste".
'''
