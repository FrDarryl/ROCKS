[17]
"1" = ''':sup:`1` Tenía Abram noventa y nueve años, cuando se le apareció Yavé y le
dijo: «Yo soy el Dios de las Alturas. Camina en mi presencia y sé
perfecto.
'''
"2" = ''':sup:`2` Yo estableceré mi alianza entre Yo y tú, y te multiplicaré más y
más.»
'''
"3" = ''':sup:`3` Abram cayó rostro en tierra, y Dios le habló así:
'''
"4" = ''':sup:`4` «Esta es mi alianza que voy a pactar contigo: tú serás el padre de
una multitud de naciones.
'''
"5" = ''':sup:`5` No te llamarás más Abram, sino Abrahán, pues te tengo destinado a
ser padre de una multitud de naciones.
'''
"6" = ''':sup:`6` Yo te haré crecer sin límites, de ti saldrán naciones y reyes, de
generación en generación.
'''
"7" = ''':sup:`7` Pacto mi alianza ccontigo y con tu descendencia después de ti: ésta
es una alianza eterna. Yo seré tu Dios y, después de ti, de tu
descendencia.
'''
"8" = ''':sup:`8` Yo te daré a ti, y después de ti a tu posteridad, la tierra en que
vives como peregrino, es decir, toda la tierra de Canaán, en posesión
perpetua, y seré el Dios de los tuyos.»La circuncisión
'''
"9" = ''':sup:`9` Dijo Dios a Abrahán: «Guarda mi alianza, tú y tus descendientes
después de ti, de generación en generación.
'''
"10" = ''':sup:`10` Esta es mi alianza contigo y con tu raza después de ti, que ustedes
deberán guardar: todo varón entre ustedes será circuncidado.
'''
"11" = ''':sup:`11` Ustedes cortarán el prepucio y ésta será la señal de la alianza
entre yo y ustedes.
'''
"12" = ''':sup:`12` En adelante y para siempre, todo varón entre ustedes deberá ser
circuncidado a los ocho días después de su nacimiento, tanto el nacido
en tu casa, como el extranjero que haya sido comprado como esclavo.
'''
"13" = ''':sup:`13` Sea que hayan nacido en tu casa, o hayan sido comprados como
esclavos, deberán ser circuncidados. Esta alianza mía grabada en la
carne de ustedes es una alianza perpetua.
'''
"14" = ''':sup:`14` Todo varón no circuncidado, al que no se le haya cortado el
prepucio, será eliminado de su pueblo, por haber roto mi Alianza.»
'''
"15" = ''':sup:`15` Dijo Dios a Abrahán: «A Saray, tu esposa, ya no la llamarás Saray,
sino Sara. Yo la bendeciré y te daré de ella un hijo.
'''
"16" = ''':sup:`16` La bendeciré de tal manera, que pueblos y reyes saldrán de ella.»
'''
"17" = ''':sup:`17` Entonces Abrahán, agachándose hasta tocar la tierra con su cara, se
puso a reír, pues pensaba: «¿Acaso le va a nacer un hijo a un hombre de
cien años? ¿Y puede Sara, a sus noventa años, dar a luz?»
'''
"18" = ''':sup:`18` Y dijo a Dios: «Si al menos aceptaras a Ismael para servir tus
designios.»
'''
"19" = ''':sup:`19` Pero Dios le respondió: «De ninguna manera, pues va a ser Sara, tu
esposa, la que te dará un hijo y le pondrás por nombre Isaac.
Estableceré mi alianza con él. y con su descendencia después de él para
siempre.
'''
"20" = ''':sup:`20` En cuanto a Ismael, también te he escuchado. Yo lo bendeciré y le
daré una descendencia muy grande y muy numerosa. Será el padre de doce
príncipes y haré de él una gran nación.
'''
"21" = ''':sup:`21` Pero mi alianza la estableceré con Isaac, que Sara te dará a luz
por este tiempo, el año que viene.»
'''
"22" = ''':sup:`22` Así terminó Dios de hablar con Abrahán y se alejó.
'''
"23" = ''':sup:`23` Tomó entonces Abrahán a su hijo Ismael, a todos los nacidos en su
casa y a todos los que había comprado, en una palabra, a todos los
varones que había en la familia y los circuncidó ese mismo día, tal
como Dios le había mandado.
'''
"24" = ''':sup:`24` Abrahán tenía noventa y nueve años cuando se circuncidó,
'''
"25" = ''':sup:`25` y su hijo Ismael tenía trece años cuando fue circuncidado.
'''
"26" = ''':sup:`26` En aquel mismo día fueron circuncidados Abrahán y su hijo Ismael.
'''
"27" = ''':sup:`27` También todos los varones de su casa, tanto los nacidos en ella
como los esclavos comprados a algún extranjero, fueron igualmente
circuncidados con él.
'''
