[14]
"1" = ''':sup:`1` El hombre nacido de mujer tiene corta vida y llena de problemas.
'''
"2" = ''':sup:`2` Como la flor, brota y se marchita, y pasa como sombra, sin
detenerse.
'''
"3" = ''':sup:`3` ¿Y sobre un ser así pones tú los ojos y lo citas a juicio frente a
ti?
'''
"4" = ''':sup:`4` ¿Quién podrá sacar lo puro de lo impuro? ¡Nadie!
'''
"5" = ''':sup:`5` Sabiendo que sus días están contados, que de ti depende el número de
sus meses, y tú le has puesto un límite que no se puede pasar,
'''
"6" = ''':sup:`6` aparta de él tu mirada y déjalo hasta que termine su trabajo diario
como un jornalero.
'''
"7" = ''':sup:`7` El árbol tiene una esperanza: pues, si es cortado, aún pueden
salirle renuevos, que seguirán brotando.
'''
"8" = ''':sup:`8` Aunque sus raíces se hayan envejecido en la tierra, y su tronco
muera en el suelo,
'''
"9" = ''':sup:`9` al contacto del agua rebrota y echa ramaje como una planta nueva.
'''
"10" = ''':sup:`10` Pero el hombre que muere, queda inerte. Cuando un hombre expira,
¿dónde está?
'''
"11" = ''':sup:`11` Las aguas del mar podrán desaparecer o los ríos podrán agotarse y
secarse;
'''
"12" = ''':sup:`12` el hombre, en cambio, no se levantará. Se gastarán los cielos antes
que despierte, nunca saldrán los hombres de su sueño. (14a) Si pudiera
un hombre revivir,
'''
"13" = ''':sup:`13` quisiera que me escondieras en el lugar de los muertos y me
ocultaras allí hasta que cese tu ira, fijando una fecha en que vuelvas
a acordarte de mí!
'''
"14" = ''':sup:`14` allí, mientras dure mi servicio, esperaría la hora del relevo.
'''
"15" = ''':sup:`15` Me llamarías y te respondería; reclamarías la obra de tus manos.
'''
"16" = ''':sup:`16` Acabado el tiempo en que contabas mis pasos, no mirarías ya más mis
pecados;
'''
"17" = ''':sup:`17` mi delito quedaría sellado en un saco y mi pecado blanqueado.
'''
"18" = ''':sup:`18` Pero no; cae el monte y la roca se cambia de lugar,
'''
"19" = ''':sup:`19` las aguas desgastan las piedras y las lluvias se llevan la tierra,
-asimismo le quitas al hombre su esperanza.
'''
"20" = ''':sup:`20` Lo derribas, se acabó, se fue, lo desfiguras y lo mandas al diablo.
'''
"21" = ''':sup:`21` Si son honrados sus hijos, él no lo sabe; si son despreciados, él
no se da cuenta.
'''
"22" = ''':sup:`22` Sólo puede afligirse por su propia carne y lamentarse por su alma.»
'''
"28" = ''':sup:`28` Se deshace como leña carcomida, como vestido que se come la
polilla.
'''
