[3]
"1" = ''':sup:`1` Cuando alguien ofrezca vacuno como sacrificio de comunión, ya sea
macho o hembra, ofrecerá un animal sin defecto.
'''
"2" = ''':sup:`2` Pondrá su mano sobre la cabeza de la víctima y la degollará a la
entrada de la Tienda de las Citas; y los hijos de Aarón, los
sacerdotes, derramarán la sangre en el altar y en su derredor.
'''
"3" = ''':sup:`3` Se tomará una parte del sacrificio de comunión y se ofrecerá por el
fuego para Yavé: el sebo que cubre las entrañas y todo lo que hay sobre
ellas;
'''
"4" = ''':sup:`4` los dos riñones y el sebo adherido a ellos y a los lomos, y la
telilla del hígado que se separará de los riñones.
'''
"5" = ''':sup:`5` Los hijos de Aarón quemarán todo esto en el altar encima del
holocausto que está sobre la leña puesta al fuego. Será un sacrificio
por el fuego de calmante olor para Yavé.
'''
"6" = ''':sup:`6` Si lo que se ofrece como sacrificio de comunión ante Yavé es de
ganado menor, se ofrecerá un animal sin defecto, macho o hembra.
'''
"7" = ''':sup:`7` Si alguien ofrece un cordero, lo presentará ante Yavé,
'''
"8" = ''':sup:`8` pondrá su mano sobre la cabeza de su víctima, y luego la degollará a
la entrada de la Tienda de las Citas. Los hijos de Aarón derramarán su
sangre en el altar y en su derredor.
'''
"9" = ''':sup:`9` Parte de este sacrificio de comunión será quemada para Yavé: la
gordura y la cola entera
'''
"10" = ''':sup:`10` con los riñones y el sebo adherido a ellos y a los lomos, junto con
la telilla del hígado que se separará de los riñones.
'''
"11" = ''':sup:`11` El sacerdote quemará todo esto sobre el altar como sacrificio para
Yavé.
'''
"12" = ''':sup:`12` Si su ofrenda es una cabra, la presentará ante Yavé,
'''
"13" = ''':sup:`13` impondrá la mano sobre su cabeza y la sacrificará ante la Tienda de
las Citas; los hijos de Aarón derramarán su sangre en el altar y
alrededor.
'''
"14" = ''':sup:`14` Presentará parte de ella como sacrificio por el fuego para Yavé:
'''
"15" = ''':sup:`15` el sebo que cubre las entrañas y el que está encima, con el sebo
adherido a ellos y a los lomos, junto con la telilla del hígado.
'''
"16" = ''':sup:`16` El sacerdote quemará todo esto en el altar, como alimento pasado
por el fuego, de calmante olor para Yavé.
'''
"17" = ''':sup:`17` Toda la grasa pertenece a Yavé. Este es un decreto perpetuo de
generación en generación, dondequiera que vivan. No comerán grasa ni
sangre.
'''
