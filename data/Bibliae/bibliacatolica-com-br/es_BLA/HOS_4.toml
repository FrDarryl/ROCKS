[4]
"1" = ''':sup:`1` Escuchen lo que dice Yavé, hijos de Israel. Yavé tiene un pleito
pendiente con la gente de esta tierra, porque no encuentra en su país
ni sinceridad, ni amor, ni conocimiento de Dios.
'''
"2" = ''':sup:`2` Sólo hay juramentos en falso y mentiras, asesinato y robo, adulterio
y violencia, crímenes y más crímenes.
'''
"3" = ''':sup:`3` Por eso todo el país está de duelo y están deprimidos sus
habitantes. Y desaparecen hasta los animales salvajes, las aves del
cielo y los peces del mar.
'''
"4" = ''':sup:`4` Pero que nadie acuse o se defienda, pues contra ti, sacerdote, es mi
demanda.
'''
"5" = ''':sup:`5` Tropezarás en pleno día y contigo tropezará el profeta en la noche,
pues haré callar sus oráculos.
'''
"6" = ''':sup:`6` Mi pueblo languidece por falta de conocimiento, y como tú has dejado
que se perdiera el conocimiento, yo también haré que pierdas mi
sacerdocio. Te has olvidado de mi Ley, y también yo me olvidaré de tus
hijos.
'''
"7" = ''':sup:`7` Todos por igual me han ofendido, pues me han dejado a mí, su Gloria,
por ir a unas vergüenzas.
'''
"8" = ''':sup:`8` Y como comen de los animales que mi pueblo ofrece por el pecado, les
conviene que mi pueblo siga pecando.
'''
"9" = ''':sup:`9` Trataré al sacerdote como al pueblo y le pediré cuentas por su
conducta; a cada cual retribuiré según sus obras.
'''
"10" = ''':sup:`10` Comerán, pero sin quedar satisfechos; se prostituirán, pero no
ganarán nada, porque han traiciondo a Yavé.
'''
"11" = ''':sup:`11` Prostitución, vino y aguardiente se han hecho dueños de su mente.
'''
"12" = ''':sup:`12` Mi pueblo consulta a un palo y espera la respuesta de un bastón,
pues un espíritu de infidelidad lo arrastra a engañar a su Dios con
otros dioses.
'''
"13" = ''':sup:`13` En lo alto de los cerros ofrecen sacrificios y sobre las lomas
queman incienso bajo cualquier encina, álamo o espino cuya sombra sea
agradable. Por esto, si sus hijas se hacen prostitutas o si sus nueras
engañan a sus maridos,
'''
"14" = ''':sup:`14` no castigaré ni a sus hijas ni a sus nueras porque sean prostitutas
o infieles, pues ustedes mismos se encierran con las prostitutas y
sacrifican con los consagrados a la prostitución. De este modo, un
pueblo que no entiende acaba por perderse. (
'''
"15" = ''':sup:`15` Si Israel es infiel, tú al menos, Judá, no cometas la misma falta.
No vayan a Guilgal ni suban a Betaven, ni juren allá por la vida de
Yavé.)
'''
"16" = ''':sup:`16` Si Israel se muestra rebelde como una vaquilla salvaje, ¿cómo podrá
Yavé llevarlo a pastar como un cordero a pleno campo?
'''
"17" = ''':sup:`17` Efraím se ha aliado con los ídolos; ¡que su Dios lo deje, pues! Se
despiertan de su borrachera para salir con prostitutas y prefieren su
vergonzoso ídolo a mi Gloria.
'''
"18" = ''':sup:`18` Se lo llevará el viento en sus alas, y no habrán ganado nada con
sus sacrificios.
'''
