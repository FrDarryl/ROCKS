[54]
"1" = ''':sup:`1` ¡Grita de júbilo, oh tú, que estabas estéril y que no dabas a luz;
grita de júbilo y alegría, tú que no esperabas! Pues mira a los hijos
de la abandonada, más numerosos que los de la casada, dice Yavé.
'''
"2" = ''':sup:`2` Ensancha el espacio de tu tienda, sin demora despliega tus toldos,
alarga tus cuerdas y refuerza tus estacas;
'''
"3" = ''':sup:`3` porque te extenderás a derecha y a izquierda. Tu descendencia
conquistará las naciones y repoblará las ciudades desiertas.
'''
"4" = ''':sup:`4` No temas, pues no vas a ser defraudada, no tengas vergüenza, pues no
tendrás de qué ponerte colorada. Te olvidarás de las vergüenzas de tu
juventud y de los desprecios que te hicieron cuando viuda.
'''
"5" = ''':sup:`5` Pues ahora te desposa tu creador, Yavé de los Ejércitos es su
nombre. El que te rescata es el Santo de Israel, quien se llama Dios de
toda la tierra.
'''
"6" = ''':sup:`6` Sí, Yavé te llama como a la esposa abandonada, que se encuentra
afligida. ¿Se puede rechazar la esposa que uno toma siendo joven? dice
tu Dios.
'''
"7" = ''':sup:`7` Te había abandonado un momento, pero con inmensa piedad yo te vengo
a reunir.
'''
"8" = ''':sup:`8` En unos momentos de ira te oculté mi rostro, pero con amor que no
tiene fin me apiado de ti, - dice Yavé, que te viene a rescatar.
'''
"9" = ''':sup:`9` Voy a hacer como en el diluvio de Noé, cuando juré que las aguas no
pasarían más sobre la tierra. Así juro yo no enojarme más contigo ni
amenazarte nunca más.
'''
"10" = ''':sup:`10` Los cerros podrán correrse y bambolearse las lomas; mas yo no
retiraré mi amor, y mi alianza de paz contigo no se bamboleará, - dice
Yavé, que se compadece de ti.
'''
"11" = ''':sup:`11` ¡Pobrecilla, azotada por la tempestad y sin consuelo! Yo asentaré
tus muros sobre piedras preciosas, y serán tus cimientos de zafiro.
'''
"12" = ''':sup:`12` Haré tus murallas de rubíes, tus puertas de cristal, y todo tu
contorno de piedras preciosas.
'''
"13" = ''':sup:`13` Todos tus hijos serán instruidos por Yavé, y grande será la
felicidad de tus hijos.
'''
"14" = ''':sup:`14` Te mantendrás firme por la justicia y no tendrás que temer la
opresión; el terror no se te acercará.
'''
"15" = ''':sup:`15` Si alguien te ataca, no será de parte mía; el que se lance contra
ti, ante ti caerá.
'''
"16" = ''':sup:`16` Mira, yo he creado al herrero que mantiene el fuego de la fragua
con el fuelle, y saca de allí las armas que debe forjar. Pero también
he sido yo quien ha creado al destructor; que las va a romper.
'''
"17" = ''':sup:`17` Ningún arma que hayan forjado contra ti resultará, y harás callar a
cualquiera que te acuse. Este es el premio para los servidores de Yavé
y la victoria que les garantizo, dice Yavé.
'''
