"1" = ''':sup:`1` Después de la muerte de Saúl, David volvió de su campaña victoriosa
contra los amalecitas. Llevaba ya dos días en Siquelag cuando,
'''
"2" = ''':sup:`2` al tercer día, llegó un hombre del campamento de Saúl con la ropa
hecha tiras y la cabeza cubierta de polvo. Al llegar a David, se agachó
tirándose al suelo.
'''
"3" = ''':sup:`3` David le preguntó: «¿De dónde vienes?» El respondió: «Hui del
campamento de Israel.»
'''
"4" = ''':sup:`4` David le dijo: «Cuéntame, te ruego, ¿qué ha pasado?» El respondió:
«El pueblo fue derrotado y huyó. Muchos han caído y entre los muertos
están Saúl y su hijo Jonatán.»
'''
"5" = ''':sup:`5` David preguntó al muchacho que le informaba: «¿Cómo sabes que
murieron Saúl y su hijo Jonatán?»
'''
"6" = ''':sup:`6` Respondió el joven: «Yo me encontraba, por casualidad, en el cerro
Gelboé, y vi a Saúl apoyado en su lanza y cercado por carros y hombres
a caballo.
'''
"7" = ''':sup:`7` Se volvió, y al verme me llamó.
'''
"8" = ''':sup:`8` Yo respondí: "Aquí estoy". Me preguntó: "¿Quién eres?" Le respondí:
"Un amalecita".
'''
"9" = ''':sup:`9` Entonces me dijo: "Acércate a mí y mátame, porque me siento mareado,
aunque todavía estoy bien vivo".
'''
"10" = ''':sup:`10` Me acerqué, pues, a él y le quité la vida, puesto que yo sabía que
no podría sobrevivir a su caída. Después le saqué la corona que llevaba
en su cabeza y la pulsera que tenía en la muñeca, y te los traje a ti,
mi señor.»
'''
"11" = ''':sup:`11` Entonces David rasgó su vestidura y lo mismo hicieron los que
estaban con él.
'''
"12" = ''':sup:`12` Se lamentaron, lloraron y ayunaron hasta la noche por Saúl y por su
hijo Jonatán, por el pueblo de Yavé y por la nación de Israel, porque
habían caído por la espada.
'''
"13" = ''':sup:`13` David preguntó al joven que le había llevado la noticia: «¿De dónde
eres?» El respondió: «Soy hijo de un amalecita refugiado entre
ustedes.»
'''
"14" = ''':sup:`14` David le preguntó: «¿Cómo te atreviste a alzar tu mano para matar
al rey ungido por Yavé?»
'''
"15" = ''':sup:`15` David le dijo: «Tu misma boca te ha acusado cuando dijiste: Yo maté
al ungido de Yavé.
'''
"16" = ''':sup:`16` Tú solo cargarás con la responsabilidad de tu propia muerte.» Y,
llamando a uno de los jóvenes, le ordenó: «Acércate y mátalo. » Este lo
mató de un solo golpe.
'''
"17" = ''':sup:`17` David compuso el siguiente cántico fúnebre para Saúl y su hijo
Jonatán,
'''
"18" = ''':sup:`18` y ordenó enseñarlo a los hijos de Judá (es el canto del Arco y está
escrito en el libro del Justo):
'''
"19" = ''':sup:`19` ¡Ay, la gloria de Israel pereció en los montes!¿Cómo cayeron los
héroes?
'''
"20" = ''':sup:`20` ¡No lo publiquen en Gat, no lo anuncien en las calles de Ascalón,
para que no se alegren las mujeres filisteas ni se regocijen las hijas
de los infieles!
'''
"21" = ''':sup:`21` Montañas de Gelboé, no caigan sobre ustedes ni rocío ni lluvia, y
queden cerradas las vertientes profundas, pues allí fue tirado el
escudo de los héroes.
'''
"22" = ''':sup:`22` El escudo de Saúl no estaba ungido con aceite sino con la sangre de
los heridos y con la grasa de los guerreros.El arco de Jonatán no
retrocedió jamás ni la espada de Saúl se blandía en vano.
'''
"23" = ''':sup:`23` Saúl y Jonatán, amables y queridos. Fueron inseparables en vida y
en la muerte. Eran más ligeros que águilas, más fuertes que leones.
'''
"24" = ''':sup:`24` Hijas de Israel, lloren por Saúl, que las vestía de lino y carmesí,
y adornaba con joyas de oro sus vestidos.
'''
"25" = ''':sup:`25` ¿Cómo cayeron los héroes en medio del combate? ¿Cómo Jonatán fue
herido de muerte en esas cumbres?
'''
"26" = ''':sup:`26` Por ti estoy apenado, Jonatán, hermano mío, por ti, a quien tanto
yo quería. Tu amistad era para mí más maravillosa que el amor de las
mujeres.
'''
"27" = ''':sup:`27` ¿Cómo cayeron los héroes? ¿Cómo perecieron las armas de combate?
'''
