[12]
"1" = ''':sup:`1` Roboam fue a Siquem, donde todo Israel se había reunido para
proclamarlo rey.
'''
"2" = ''':sup:`2` Lo supo Jeroboam, hijo de Nabat, y volvió de Egipto, pues allí se
había establecido luego de escapar de manos de Salomón.
'''
"3" = ''':sup:`3` Los hombres de Israel dijeron a Roboam:
'''
"4" = ''':sup:`4` «Tu padre nos ha impuesto un yugo pesado; alivia tú los duros
trabajos que nos exigió, y el yugo pesado que nos impuso, y te
serviremos.»
'''
"5" = ''':sup:`5` Roboam les respondió: «Váyanse y vuelvan dentro de tres días.» Y el
pueblo se fue.
'''
"6" = ''':sup:`6` Entonces, el rey Roboam consultó a los ancianos que habían estado al
servicio de Salomón mientras vivía. Les dijo: «¿Qué me aconsejan hacer
con este pueblo?».
'''
"7" = ''':sup:`7` Y ellos respondieron: «Si ahora te haces servidor de este pueblo y
lo tratas con buenas palabras, ellos te servirán para siempre.»
'''
"8" = ''':sup:`8` Pero Roboam no hizo caso de este consejo y se fue a consultar
también a los jóvenes que se habían criado con él y estaban a su
servicio.
'''
"9" = ''':sup:`9` Y les dijo: «¿Qué vamos a contestar a este pueblo?»
'''
"10" = ''':sup:`10` Y aquellos jóvenes, sus compañeros, le dictaron esta respuesta,
para que el rey la diera al pueblo: «Con mi dedo meñique golpeo mucho
más fuerte que mi padre con su brazo.
'''
"11" = ''':sup:`11` Mi padre los trató duramente, pero yo los trataré peor. Mi padre
los azotaba con látigos y yo pondré a las cuerdas ganchitos de hierro.»
'''
"12" = ''':sup:`12` Al tercer día Jeroboam, con todo Israel, vino donde el rey,
conforme a lo que les había dicho.
'''
"13" = ''':sup:`13` Pero el rey respondió al pueblo con dureza. En vez de seguir el
consejo de los ancianos
'''
"14" = ''':sup:`14` les habló según lo que los jóvenes le habían aconsejado.
'''
"15" = ''':sup:`15` El rey no escuchó a la gente de Israel. Así lo había dispuesto
Yavé, comprobándose la palabra de Yavé que el profeta Ajías había dicho
a Jeroboam.
'''
"16" = ''':sup:`16` La gente de Israel comprendió que el rey no quería hacerles caso, y
le respondieron en los mismos términos: «¿Qué tenemos que ver con David
y con sus hijos? No es de nuestra familia, ¡arréglate con los tuyos,
hijo de David! Los de Israel, vámonos.» Así, pues, los israelitas
volvieron a sus tiendas.
'''
"17" = ''':sup:`17` Solamente los israelitas del sur, los del país de Judá,
reconocieron a Roboam por su rey.
'''
"18" = ''':sup:`18` Entonces el rey envió a Adoniram, mayordomo de los trabajadores
reclutados por el rey, pero los hombres de Israel le tiraron piedras
hasta que murió. El propio Roboam tuvo que subirse a su carro para ir a
refugiarse a Jerusalén.
'''
"19" = ''':sup:`19` De este modo se rebeló Israel contra la familia de David, y su
rebeldía sigue hoy todavía.
'''
"20" = ''':sup:`20` Cuando todo Israel supo que Jeroboam había regresado, lo mandaron
llamar a la asamblea y lo hicieron rey sobre todo Israel. No hubo quien
siguiera el partido de la familia de David, a excepción de la tribu de
Judá.
'''
"21" = ''':sup:`21` Al llegar Roboam a Jerusalén, reunió toda la tribu de Judá y la de
Benjamín, ciento cincuenta mil hombres, guerreros escogidos, para
pelear contra los de Israel y someterlos.
'''
"22" = ''':sup:`22` Pero Yavé dirigió esta palabra a Semeías, hombre de Dios:
'''
"23" = ''':sup:`23` «Habla a Roboam, hijo de Salomón, rey de Judá, así como al pueblo
de Judá y de Benjamín y al resto del pueblo, y diles de mi parte:
'''
"24" = ''':sup:`24` No suban a pelear contra sus hermanos de Israel. Que cada uno
regrese a su casa, porque yo soy el que ha dispuesto lo sucedido.»
Ellos hicieron caso de las palabras de Yavé y se volvieron, según lo
que Yavé les había dicho.
'''
"25" = ''':sup:`25` Jeroboam fortificó Siquem, en los cerros de Efraím, y vivió en
ella. Después se fue a Penuel y también la fortificó.
'''
"26" = ''':sup:`26` Jeroboam pensó: «El reino podría muy bien volver otra vez a los
descendientes de David.
'''
"27" = ''':sup:`27` Si este pueblo continúa yendo a Jerusalén para ofrecer sus
sacrificios en la Casa de Yavé, se reconciliarán con su señor Roboam,
rey de Judá. Entonces me matarán y mi reino volverá a Roboam.»
'''
"28" = ''':sup:`28` Pidió consejo el rey, e hizo dos terneros de oro. Luego dijo al
pueblo: «Déjense de ir a Jerusalén para adorar. Aquí están tus dioses,
Israel, que te sacaron de Egipto.»
'''
"29" = ''':sup:`29` Colocó uno de los terneros en Betel, y el otro en Dan.
'''
"30" = ''':sup:`30` Este fue el origen del pecado. El pueblo llevó su ternero en
procesión hasta Dan.
'''
"31" = ''':sup:`31` Jeroboam construyó santuarios en las lomas y estableció como
sacerdotes a hombres comunes que no eran de la tribu de Leví.
'''
"32" = ''':sup:`32` También decretó una fiesta que se celebraba el quince del octavo
mes, semejante a la que se celebraba en Judá, y en esta ocasión él
mismo subió al altar. Esto ocurrió en Betel, donde ofreció sacrificios
a los terneros, y estableció sacerdotes para los santuarios de las
lomas que había levantado.
'''
