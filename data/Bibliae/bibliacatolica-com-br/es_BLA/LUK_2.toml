[2]
"1" = ''':sup:`1` Por aquellos días salió un decreto del emperador Augusto, por el que
se debía proceder a un censo en todo el imperio.
'''
"2" = ''':sup:`2` Este fue el primer censo, siendo Quirino gobernador de Siria.
'''
"3" = ''':sup:`3` Todos, pues, empezaron a moverse para ser registrados cada uno en su
ciudad natal.
'''
"4" = ''':sup:`4` José también, que estaba en Galilea, en la ciudad de Nazaret, subió
a Judea, a la ciudad de David, llamada Belén, porque era descendiente
de David;
'''
"5" = ''':sup:`5` allí se inscribió con María, su esposa, que estaba embarazada.
'''
"6" = ''':sup:`6` Mientras estaban en Belén, llegó para María el momento del parto,
'''
"7" = ''':sup:`7` y dio a luz a su hijo primogénito. Lo envolvió en pañales y lo
acostó en un pesebre, pues no había lugar para ellos en la sala
principal de la casa.
'''
"8" = ''':sup:`8` En la región había pastores que vivían en el campo y que por la
noche se turnaban para cuidar sus rebaños.
'''
"9" = ''':sup:`9` Se les apareció un ángel del Señor, y la gloria del Señor los rodeó
de claridad. Y quedaron muy asustados.
'''
"10" = ''':sup:`10` Pero el ángel les dijo: «No tengan miedo, pues yo vengo a
comunicarles una buena noticia, que será motivo de mucha alegría para
todo el pueblo.
'''
"11" = ''':sup:`11` Hoy, en la ciudad de David, ha nacido para ustedes un Salvador, que
es el Mesías y el Señor.
'''
"12" = ''':sup:`12` Miren cómo lo reconocerán: hallarán a un niño recién nacido,
envuelto en pañales y acostado en un pesebre.»
'''
"13" = ''':sup:`13` De pronto una multitud de seres celestiales aparecieron junto al
ángel, y alababan a Dios con estas palabras:
'''
"14" = ''':sup:`14` «Gloria a Dios en lo más alto del cielo y en la tierra paz a los
hombres: ésta es la hora de su gracia.»
'''
"15" = ''':sup:`15` Después de que los ángeles se volvieron al cielo, los pastores se
dijeron unos a otros: «Vayamos, pues, hasta Belén y veamos lo que ha
sucedido y que el Señor nos ha dado a conocer.»
'''
"16" = ''':sup:`16` Fueron apresuradamente y hallaron a María y a José con el recién
nacido acostado en el pesebre.
'''
"17" = ''':sup:`17` Entonces contaron lo que los ángeles les habían dicho del niño.
'''
"18" = ''':sup:`18` Todos los que escucharon a los pastores quedaron maravillados de lo
que decían.
'''
"19" = ''':sup:`19` María, por su parte, guardaba todos estos acontecimientos y los
volvía a meditar en su interior.
'''
"20" = ''':sup:`20` Después los pastores regresaron alababando y glorificando a Dios
por todo lo que habían visto y oído, tal como los ángeles se lo habían
anunciado.
'''
"21" = ''':sup:`21` Cumplidos los ocho días, circuncidaron al niño y le pusieron el
nombre de Jesús, nombre que había indicado el ángel antes de que su
madre quedara embarazada.
'''
"22" = ''':sup:`22` Asimismo, cuando llegó el día en que, de acuerdo a la Ley de
Moisés, debían cumplir el rito de la purificación, llevaron al niño a
Jerusalén para presentarlo al Señor,
'''
"23" = ''':sup:`23` tal como está escrito en la Ley del Señor: Todo varón primogénito
será consagrado al Señor.
'''
"24" = ''':sup:`24` También ofrecieron el sacrificio que ordena la Ley del Señor: una
pareja de tórtolas o dos pichones.
'''
"25" = ''':sup:`25` Había entonces en Jerusalén un hombre muy piadoso y cumplidor a los
ojos de Dios, llamado Simeón. Este hombre esperaba el día en que Dios
atendiera a Israel, y el Espíritu Santo estaba con él.
'''
"26" = ''':sup:`26` Le había sido revelado por el Espíritu Santo que no moriría antes
de haber visto al Mesías del Señor.
'''
"27" = ''':sup:`27` El Espíritu también lo llevó al Templo en aquel momento. Como los
padres traían al niño Jesús para cumplir con él lo que mandaba la Ley,
'''
"28" = ''':sup:`28` Simeón lo tomó en sus brazos y bendijo a Dios con estas palabras:
'''
"29" = ''':sup:`29` Ahora, Señor, ya puedes dejar que tu servidor muera en paz como le
has dicho.
'''
"30" = ''':sup:`30` Porque mis ojos han visto a tu salvador,
'''
"31" = ''':sup:`31` que has preparado y ofreces a todos los pueblos,
'''
"32" = ''':sup:`32` luz que se revelará a las naciones y gloria de tu pueblo, Israel.
'''
"33" = ''':sup:`33` Su padre y su madre estaban maravillados por todo lo que se decía
del niño.
'''
"34" = ''':sup:`34` Simeón los bendijo y dijo a María, su madre: «Mira, este niño
traerá a la gente de Israel ya sea caída o resurrección. Será una señal
impugnada en cuanto se manifieste,
'''
"35" = ''':sup:`35` mientras a ti misma una espada te atravesará el alma. Por este
medio, sin embargo, saldrán a la luz los pensamientos íntimos de los
hombres.»
'''
"36" = ''':sup:`36` Había también una profetisa muy anciana, llamada Ana, hija de
Fanuel de la tribu de Aser. No había conocido a otro hombre que a su
primer marido, muerto después de siete años de matrimonio.
'''
"37" = ''':sup:`37` Permaneció viuda, y tenía ya ochenta y cuatro años. No se apartaba
del Templo, sirviendo día y noche al Señor con ayunos y oraciones.
'''
"38" = ''':sup:`38` Llegó en aquel momento y también comenzó a alabar a Dios hablando
del niño a todos los que esperaban la liberación de Jerusalén.
'''
"39" = ''':sup:`39` Una vez que cumplieron todo lo que ordenaba la Ley del Señor,
volvieron a Galilea, a su ciudad de Nazaret.
'''
"40" = ''':sup:`40` El niño crecía y se desarrollaba lleno de sabiduría, y la gracia de
Dios permanecía con él.
'''
"41" = ''':sup:`41` Los padres de Jesús iban todos los años a Jerusalén para la fiesta
de la Pascua.
'''
"42" = ''':sup:`42` Cuando Jesús cumplió los doce años, subió también con ellos a la
fiesta, pues así había de ser.
'''
"43" = ''':sup:`43` Al terminar los días de la fiesta regresaron, pero el niño Jesús se
quedó en Jerusalén sin que sus padres lo supieran.
'''
"44" = ''':sup:`44` Seguros de que estaba con la caravana de vuelta, caminaron todo un
día. Después se pusieron a buscarlo entre sus parientes y conocidos.
'''
"45" = ''':sup:`45` Como no lo encontraran, volvieron a Jerusalén en su búsqueda.
'''
"46" = ''':sup:`46` Al tercer día lo hallaron en el Templo,sentado en medio de los
maestros de la Ley, escuchándolos y haciéndoles preguntas.
'''
"47" = ''':sup:`47` Todos los que le oían quedaban asombrados de su inteligencia y de
sus respuestas.
'''
"48" = ''':sup:`48` Sus padres se emocionaron mucho al verlo; su madre le decía: «Hijo,
¿por qué nos has hecho esto? Tu padre y yo hemos estado muy angustiados
mientras te buscábamos.»
'''
"49" = ''':sup:`49` El les contestó: «¿Y por qué me buscaban? ¿No saben que yo debo
estar donde mi Padre?»
'''
"50" = ''':sup:`50` Pero ellos no comprendieron esta respuesta.
'''
"51" = ''':sup:`51` Jesús entonces regresó con ellos, llegando a Nazaret.
Posteriormente siguió obedeciéndoles. Su madre, por su parte, guardaba
todas estas cosas en su corazón.
'''
"52" = ''':sup:`52` Mientras tanto, Jesús crecía en sabiduría, en edad y en gracia,
ante Dios y ante los hombres.
'''
