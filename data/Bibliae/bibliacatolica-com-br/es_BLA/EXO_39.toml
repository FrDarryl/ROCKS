[39]
"1" = ''':sup:`1` Hicieron para el servicio del Santuario vestiduras de ceremonia de
púrpura violeta y escarlata, de carmesí y lino fino. Hicieron asimismo
las vestiduras sagradas de Aarón, como Yavé había mandado a Moisés.
'''
"2" = ''':sup:`2` Hicieron el Efod de oro, de púrpura violeta y escarlata, de carmesí
y lino fino retorcido.
'''
"3" = ''':sup:`3` Batieron oro en láminas y las cortaron en hilos para bordar junto
con la púrpura violeta y escarlata, con el carmesí y el lino fino.
'''
"4" = ''':sup:`4` El Efod tenía dos hombreras que se juntaban y estaban unidas por sus
extremos.
'''
"5" = ''':sup:`5` El cinturón con que se ciñe el Efod era de la misma hechura y de los
mismos materiales y formaba con él una sola pieza, tal como Yavé se lo
había mandado a Moisés.
'''
"6" = ''':sup:`6` Prepararon igualmente las piedras ónices engastadas en oro y
grabadas, como se graban los sellos, con los nombres de los hijos de
Israel;
'''
"7" = ''':sup:`7` las colocaron sobre las hombreras del Efod, como piedras que
sirvieran para recordar a los hijos de Israel, según había ordenado a
Moisés.
'''
"8" = ''':sup:`8` Bordaron también el Pectoral, del mismo estilo que el Efod, de oro,
púrpura violeta y escarlata, carmesí y lino fino retorcido.
'''
"9" = ''':sup:`9` Era cuadrado y doble: tenía un palmo de largo por uno de ancho.
'''
"10" = ''':sup:`10` Llevaba cuatro filas de piedras; en la primera fila había un
sardio, un topacio y una esmeralda;
'''
"11" = ''':sup:`11` en la segunda fila, un rubí, un zafiro y un diamante;
'''
"12" = ''':sup:`12` en la tercera, un ópalo, una ágata y una amatista;
'''
"13" = ''':sup:`13` y en la cuarta, un crisolito, un ónice y un jaspe. Todas ellas
engastadas en oro.
'''
"14" = ''':sup:`14` Las piedras eran doce, correspondientes a los nombres de los hijos
de Israel, y grabadas cada piedra con el nombre de cada uno de ellos
conforme a las doce tribus.
'''
"15" = ''':sup:`15` Hicieron para el Pectoral cadenillas de oro puro, trenzadas a
manera de cordones.
'''
"16" = ''':sup:`16` Hicieron dos engastes de oro y dos anillos de oro y fijaron los dos
anillos en los dos extremos.
'''
"17" = ''':sup:`17` Pasaron después las dos cadenillas de oro por los dos anillos de
los extremos del Pectoral.
'''
"18" = ''':sup:`18` Unieron los dos extremos de las dos cadenillas a los dos engastes
que fijaron en la parte inferior de los hombros del Efod.
'''
"19" = ''':sup:`19` Se hicieron otros dos anillos de oro, que se pusieron en los
extremos inferiores del Pectoral, en la parte baja del Efod por fuera.
'''
"20" = ''':sup:`20` Se hicieron otros dos anillos de oro, que se pusieron en las dos
hombreras del Efod abajo, en la parte delantera, cerca de la juntura
por encima del cinturón del Efod,
'''
"21" = ''':sup:`21` y fijaron el Pectoral uniéndolo por sus anillos a los anillos del
Efod para sostenerlo encima del cinturón del Efod, con un cordón de
púrpura vio leta, para que quedara el Pectoral sobre el cinturón del
Efod y no se desprendiera, como Yavé había mandado a Moisés.
'''
"22" = ''':sup:`22` Tejieron el manto del Efod todo de púrpura violeta.
'''
"23" = ''':sup:`23` Había una abertura en el centro del manto, semejante al cuello de
un corselete, con una orla alrededor de la abertura, para que no se
rompiera.
'''
"24" = ''':sup:`24` En el ruedo inferior del manto hicieron granadas de púrpura violeta
y escarlata, de carmesí y lino fino retorcido.
'''
"25" = ''':sup:`25` Hicieron campanillas de oro puro, que resonaran cuando oficiara el
sacerdote, colocadas entre las granadas, en todo el ruedo,
'''
"26" = ''':sup:`26` alternando una campanilla y una granada en la parte inferior del
manto, como Yavé había ordenado a Moisés.
'''
"27" = ''':sup:`27` Tejieron también las túnicas de lino fino para Aarón y sus hijos;
la tiara de lino fino, los adornos de las mitras de lino fino
'''
"28" = ''':sup:`28` y también los calzoncillos de lino fino retorcido,
'''
"29" = ''':sup:`29` lo mismo que las fajas de lino fino retorcido, de púrpura violeta y
escarlata y de carmesí, tal como Yavé había ordenado a Moisés.
'''
"30" = ''':sup:`30` E hicieron de oro puro una lámina, la diadema sagrada, en la que
grabaron, como se graban los sellos: «Consagrado a Yavé».
'''
"31" = ''':sup:`31` La fijaron con un cordón de púrpura violeta para sujetarla en la
parte superior de la tiara, como Yavé había mandado a Moisés.
'''
"32" = ''':sup:`32` Así fue terminada toda la obra de la Morada, es decir, de la Tienda
de las Citas; los hijos de Israel hicieron toda la obra conforme a lo
que Yavé había mandado a Moisés.
'''
"33" = ''':sup:`33` Entonces presentaron a Moisés la Morada, es decir, la Tienda y
todos sus utensilios; los broches, los tablones, los travesaños, los
postes y las basas;
'''
"34" = ''':sup:`34` el toldo de pieles de carnero teñidas de rojo, el toldo de cueros
finos y el velo protector;
'''
"35" = ''':sup:`35` el Arca de la Alianza con sus varas y el Lugar del Perdón;
'''
"36" = ''':sup:`36` la mesa con todos sus utensilios y el pan de la ofrenda,
'''
"37" = ''':sup:`37` el candelabro de oro puro con sus lámparas, todos los utensilios y
el aceite del alumbrado;
'''
"38" = ''':sup:`38` el altar de oro, el óleo de la unción, el incienso aromático y la
cortina para la entrada de la tienda;
'''
"39" = ''':sup:`39` el altar de bronce con su enrejado, sus varas y sus utensilios, la
pileta con su base;
'''
"40" = ''':sup:`40` el cortinaje del atrio, los postes con sus basas, la cortina para
la entrada del atrio, sus cuerdas, clavos y todos los demás utensilios
del servicio de la Morada, la Tienda de las Citas;
'''
"41" = ''':sup:`41` las vestiduras de ceremonia para el servicio en el Santuario; los
ornamentos sagrados para el sacerdote Aarón y las vestiduras de sus
hijos para ejercer el sacerdocio.
'''
"42" = ''':sup:`42` Los hijos de Israel hicieron toda la obra conforme a cuanto Yavé
había ordenado a Moisés.
'''
"43" = ''':sup:`43` Moisés vio todo el trabajo y comprobó que lo habían hecho conforme
a lo que había mandado Yavé. Entonces Moisés los bendijo.
'''
