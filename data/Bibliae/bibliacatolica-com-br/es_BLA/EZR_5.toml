[5]
"1" = ''':sup:`1` Los profetas Ageo y Zacarías hijo de Iddo, profetizaron para los
judíos de Judá y de Jerusalén en nombre del Dios de Israel que estaba
con ellos.
'''
"2" = ''':sup:`2` Entonces Zorobabel hijo de Sealtiel y Josué hijo de Yosadac se
decidieron a reiniciar la construcción del Templo de Dios en Jerusalén;
los profetas de Dios estaban con ellos y los apoyaban.
'''
"3" = ''':sup:`3` Fueron a verlos entonces Tatenay, gobernador de la provincia al otro
lado del Río, Setar- Boznay y sus colegas. Les preguntaron: "¿Quién les
dio permiso para reconstruir ese templo y poner esos tijerales?
'''
"4" = ''':sup:`4` Dennos los nombres de los que trabajan en esta obra".
'''
"5" = ''':sup:`5` Pero la mirada de Dios estaba sobre los dirigentes de los judíos, y
no los obligaron a interrumpir la obra mientras se consultaba al rey
Darío y hasta recibir una carta suya acerca de esto.
'''
"6" = ''':sup:`6` Copia de la carta que escribió Tatnaí, gobernador de la provincia
del otro lado del río, al rey Darío,
'''
"7" = ''':sup:`7` juntamente con Setar-Boznai y sus consejeros, los persas de la otra
orilla del río. «Al rey Darío, paz.
'''
"8" = ''':sup:`8` Comunicamos al rey que hemos ido a la provincia de Judea, a la Casa
del Dios grande. La están construyendo con piedras talladas, y se
colocan las maderas en los muros; el trabajo se hace con mucho esmero y
adelanta rápidamente en sus manos.
'''
"9" = ''':sup:`9` Hemos preguntado a los ancianos y les hemos hablado así: ¿Quién les
ha ordenado edificar esta Casa y terminar este Santuario?
'''
"10" = ''':sup:`10` También hemos preguntado los nombres para dártelos a conocer y
pusimos por escrito los nombres de los que están al frente de ellos.
'''
"11" = ''':sup:`11` Ellos nos dieron esta respuesta: Nosotros somos servidores del Dios
del cielo y de la tierra, y estamos reconstruyendo la Casa que fue
construida hace muchos años. Un gran rey de Israel la construyó y la
terminó.
'''
"12" = ''':sup:`12` Pero luego que nuestros padres hicieron enojarse al Dios de los
Cielos, él los entregó en manos de Nabucodonosor, rey de Babilonia, el
caldeo que destruyó esta Casa y desterró al pueblo a Babilonia.
'''
"13" = ''':sup:`13` Sin embargo, el año primero de Ciro, rey de Babilonia, éste dio un
decreto para que esta Casa de Dios fuera reconstruida. Los vasos de oro
y de plata de la Casa de Dios, que Nabucodonosor había quitado al
templo de Jerusalén y transportado al templo de Babilonia,
'''
"14" = ''':sup:`14` fueron sacados de allí por Ciro y entregados a un hombre llamado
Sesbasar, al que nombró gobernador,
'''
"15" = ''':sup:`15` diciéndole: Toma estos vasos y ve a llevarlos al templo de
Jerusalén y que la Casa de Dios sea reconstruida en el mismo lugar.
'''
"16" = ''':sup:`16` Entonces Sesbasar vino acá y echó los cimientos del templo de Dios
en Jerusalén. Desde aquel tiempo hasta ahora se va construyendo y aún
no está terminado.
'''
"17" = ''':sup:`17` Ahora, si al rey le parece conveniente, que se hagan
investigaciones en la casa de los Tesoros del rey, en Babilonia, con el
fin de averiguar si hubo una orden del rey Ciro para la reconstrucción
de esta Casa de Dios en Jerusalén; que el rey nos transmita luego su
voluntad en este asunto.»
'''
