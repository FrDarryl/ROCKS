[33]
"1" = ''':sup:`1` ¡Ay de ti, salteador que no has sido saqueado, traidor que no has
sido traicionado! Cuando hayas terminado tus asaltos, te saltearán, y
cuando hayas acabado con tus robos, te pillarán.
'''
"2" = ''':sup:`2` ¡Yavé, ten compasión, pues en ti esperamos! Sé tú nuestro apoyo, por
la mañana, y nuestra salvación en el tiempo de la angustia.
'''
"3" = ''':sup:`3` Al sentir tus amenazas huyen los pueblos, tú te paras, y las
naciones se dispersan:
'''
"4" = ''':sup:`4` ¡recojan su botín como lo hace la langosta, tírense encima como nube
de langostas!.
'''
"5" = ''':sup:`5` Grande es Yavé, pues mora en las alturas, él llena a Sión de
justicia y de derecho.
'''
"6" = ''':sup:`6` El asegura, en todo tiempo, tu existencia; las riquezas que salvan
son la sabiduría y la ciencia, el temor de Yavé será tu tesoro.
'''
"7" = ''':sup:`7` Miren cómo Ariel se queja por la calle y cómo lloran amargamente los
embajadores que venían en son de paz.
'''
"8" = ''':sup:`8` Los caminos están desiertos, ya nadie pasa por allí. No respetaron
el contrato, han faltado a su palabra, no han sido siquiera correctos.
'''
"9" = ''':sup:`9` La tierra está de luto y se muere, el Líbano ha sido humillado y
queda árido, el Sarón parece un desierto, y un peladero, el Basán y el
Carmelo.
'''
"10" = ''':sup:`10` «Ahora me levanto, dice Yavé, y me pongo de pie con toda mi
estatura.
'''
"11" = ''':sup:`11` Ustedes sembraron heno y cosecharán sólo paja, mi respiración los
quemará como una llama.
'''
"12" = ''':sup:`12` Los pueblos quedarán reducidos a cenizas, como zarzamora cortada a
la que le prende fuego.
'''
"13" = ''':sup:`13` Ustedes que están lejos, miren lo que he hecho, y los que están
cerca, conozcan cuál es mi fuerza.»
'''
"14" = ''':sup:`14` En Sión, los pecadores se han espantado y los impíos han sido presa
del pánico: «¿Quién de nosotros podrá resistir ese fuego devorador,
quién convivirá con llamas que nunca se apagan?
'''
"15" = ''':sup:`15` El que actúa siempre con honradez, el que dice la verdad y que se
niega a conseguir algo con trampa; el que retira su mano para no
aceptar la coima, que no quiere oír sugerencias criminales y no quiere
ver procederes malos.
'''
"16" = ''':sup:`16` Este tendrá su casa en las alturas, vivirá seguro como en un
castillo edificado sobre un peñasco y nunca le faltarán pan ni agua.
'''
"17" = ''':sup:`17` Tus ojos contemplarán a un rey en su esplendor y verán un país
ampliaso.
'''
"18" = ''':sup:`18` Entonces tu corazón recordará sus espantos, y dirás: «¿Dónde está
el opresor que pesaba y contaba los impuestos y se llevaba a nuestros
hijos?»
'''
"19" = ''':sup:`19` No verás más al pueblo insolente cuyo lenguaje no se puede
entender, cuyas palabras te hacen reír y te suenan raras.
'''
"20" = ''':sup:`20` Contempla a Sión, la ciudad de nuestras fiestas, y que vean tus
ojos a Jerusalén, la morada segura, la tienda que nunca se moverá. Sus
estacas no cederán y no se romperá ninguna de sus cuerdas.
'''
"21" = ''':sup:`21` Aquí está Yavé, el que hace cosas grandes con nosotros que los
amplios canales. Aquí no cruzan los barcos de remo ni las naves
poderosas,
'''
"22" = ''':sup:`22` sino que Yavé es el que nos gobierna, Yavé nos pone leyes, Yavé es
nuestro rey, El nos salvará. (
'''
"23" = ''':sup:`23` Tus cordeles se soltaron y ya no sostienen el mástil; no se izó la
bandera. Entonces hubo que repartir un botín inmenso, hasta los cojos
se echaron sobre los despojos;
'''
"24" = ''':sup:`24` y no hubo aquel día quien dijera: «Estoy enfermo».) Al pueblo que
allí vive, se le ha perdonado su deuda.
'''
