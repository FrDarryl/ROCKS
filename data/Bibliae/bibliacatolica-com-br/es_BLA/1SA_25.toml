[25]
"1" = ''':sup:`1` Murió Samuel y todo Israel se reunió para llorarlo. Fue enterrado en
su tierra de Ramá.
'''
"2" = ''':sup:`2` Luego bajó David al desierto de Maón. Allí había un hombre que tenía
su hacienda en Carmelo. Era un hombre muy rico y poseía millares de
ovejas y cabras.
'''
"3" = ''':sup:`3` Estaba allí esquilando su rebaño. Su nombre era Nabal y era de la
familia de Caleb; su esposa se llamaba Abigaíl. Ella era una mujer bien
ponderada y hermosa. En cambio, él era duro y malo.
'''
"4" = ''':sup:`4` David supo que Nabal estaba esquilando sus ovejas
'''
"5" = ''':sup:`5` y le envió a diez de sus muchachos, a los que dijo: «Suban a Carmelo
y vayan a saludar a Nabal de parte mía.
'''
"6" = ''':sup:`6` Le dirán: Hermano, la paz sea contigo, con tu casa y todo lo que
tienes.
'''
"7" = ''':sup:`7` He sabido que estás esquilando. Acuérdate que en todo el tiempo que
tus pastores estuvieron con nosotros no les hemos perjudicado en nada.
Más aún, no les ha desaparecido nada durante todo el tiempo que
estuvieron en Carmelo.
'''
"8" = ''':sup:`8` Ellos mismos te lo dirán. Te ruego, pues, que en este día de fiesta,
des buena acogida a mis muchachos. Dales, a ellos y a tu hijo David, lo
que tengas a mano.»
'''
"9" = ''':sup:`9` Los muchachos de David llegaron donde Nabal, le repitieron estas
palabras de David y se quedaron esperando.
'''
"10" = ''':sup:`10` Nabal les respondió: «¿Quién es David y quién es el hijo de Jesé?
Cada día son más los esclavos que se escapan de la casa de sus amos.
'''
"11" = ''':sup:`11` ¿Voy a tomar acaso mi pan, mi vino y las reses que he sacrificado
para los esquiladores y se las voy a dar a unos hombres que no sé de
dónde son?»
'''
"12" = ''':sup:`12` Los servidores de David, dando media vuelta, regresaron por el
mismo camino. Al llegar le repitieron a David lo que había dicho Nabal.
'''
"13" = ''':sup:`13` Entonces él dijo a sus hombres: «Pónganse su espada.» Todos se la
pusieron, incluyendo a David. Le siguieron unos cuatrocientos hombres,
quedándose doscientos con el equipaje.
'''
"14" = ''':sup:`14` Uno de los muchachos de Nabal contó a Abigaíl, su esposa, cómo
David había enviado mensajeros para saludar a su patrón y cómo éste los
había tratado con desprecio.
'''
"15" = ''':sup:`15` Y agregó: «Esos hombres fueron muy buenos con nosotros: nunca nos
molestaron ni nada nos faltó de nuestros rebaños mientras estuvimos con
ellos en el campo.
'''
"16" = ''':sup:`16` Antes bien, nos protegieron noche y día.
'''
"17" = ''':sup:`17` Ahora tú tienes que hacer algo porque nuestra suerte y la de
nuestro patrón ya está echada, y él es tan malo que no se le puede
hablar.»
'''
"18" = ''':sup:`18` Abigaíl tomó, rápidamente, doscientos panes, dos garrafas de vino,
cinco corderos preparados, cinco cargas de trigo tostado, cien racimos
de uvas pasas y doscientos panes de higos secos. Cargó todo sobre
burros
'''
"19" = ''':sup:`19` y dijo a sus muchachos: «Vayan delante de mí; yo iré más atrás.» De
todo esto, nada dijo a su marido.
'''
"20" = ''':sup:`20` Montada en su burro, bajaba por un recoveco de cerro, al mismo
tiempo que David y su gente venían hacia ella, así que se encontraron.
'''
"21" = ''':sup:`21` David había dicho: «Inútilmente he protegido todas las pertenencias
de este hombre en el desierto para que nada le desapareciera. Ahora me
paga mal por bien.
'''
"22" = ''':sup:`22` Que Dios me maldiga si mañana le queda con vida un solo varón.»
'''
"23" = ''':sup:`23` Cuando Abigaíl divisó a David, se bajó de su burro, se inclinó ante
él y se postró en tierra.
'''
"24" = ''':sup:`24` Echándose a sus pies, le dijo: «¡Oh, señor mío! Yo soy la culpable,
pero te ruego escuchar mis palabras.
'''
"25" = ''':sup:`25` No hagas caso de ese malvado de Nabal, porque su nombre lo dice
todo: es un estúpido. Y yo no estaba cuando vinieron tus jóvenes.
'''
"26" = ''':sup:`26` Y ahora, por Yavé y por tu vida, es Yavé quien te ha impedido
derramar sangre y hacerte justicia por tu propia mano. Que a tus
enemigos y a los que te odian les pase como a Nabal.
'''
"27" = ''':sup:`27` Acepta este regalo que te traigo y dalo a los jóvenes que te
siguen.
'''
"28" = ''':sup:`28` Perdona, por favor, la falta de tu sierva.Seguramente Yavé dará a
tu familia una larga descendencia por cuanto tú, señor mío, peleas por
Yavé; y no harás el mal en toda tu vida.
'''
"29" = ''':sup:`29` Si alguna vez se levanta un hombre para perseguirte y atentar
contra tu vida, tu alma será guardada en el saco de la vida, al lado de
Yavé Dios, mientras que el alma de tus enemigos será echada en el cuero
de la honda.
'''
"30" = ''':sup:`30` Cuando Yavé haya cumplido sus promesas y te haya establecido como
jefe de Israel,
'''
"31" = ''':sup:`31` tú, señor, no tendrás este pesar y remordimiento en el corazón de
haber derramado sangre inocente y haberte vengado por tu propia mano.
Entonces Yavé te bendecirá y tú también te acordarás de mí, tu sierva.»
'''
"32" = ''':sup:`32` David dijo a Abigaíl: «Bendito sea Yavé que te ha enviado hoy a mi
encuentro.
'''
"33" = ''':sup:`33` Bendita sea tu sabiduría, y bendita seas tú misma, que me has
impedido derramar sangre y vengarme por mi mano.
'''
"34" = ''':sup:`34` Pero, sobre todo, gracias a Dios, que me ha impedido hacerte mal.
Pues si tú no te hubieras apresurado en venir a mi encuentro, juro que
a Nabal no le habría quedado al amanecer ni un solo varón.»
'''
"35" = ''':sup:`35` Entonces David recibió todo lo que ella le había traído y le dijo:
«Vete en paz a tu casa.»
'''
"36" = ''':sup:`36` Cuando Abigaíl volvió a la casa de Nabal, éste estaba celebrando un
gran banquete. Se encontraba alegre y completamente ebrio. Nada le dijo
sino hasta el amanecer.
'''
"37" = ''':sup:`37` Por la mañana, una vez que se le hubo pasado la borrachera, le
contó su esposa todo lo sucedido. Le vino un ataque al corazón y quedó
paralizado.
'''
"38" = ''':sup:`38` Diez días después, Yavé hizo que muriera.
'''
"39" = ''':sup:`39` Al saber David que Nabal había muerto, exclamó: «¡Bendito sea Yavé,
que me ha hecho justicia por la injuria que yo recibí de Nabal! Me ha
impedido hacer el mal y ha hecho recaer la maldad de Nabal sobre su
cabeza.»David envió mensajeros para proponer matrimonio a Abigaíl.
'''
"40" = ''':sup:`40` Llegaron éstos a Carmelo, a casa de ella, y le dijeron: «David nos
envía para proponerte que seas su esposa.»
'''
"41" = ''':sup:`41` Ella postrándose en tierra dijo: «No soy más que una esclava para
lavar los pies de los que sirven a mi señor David.»
'''
"42" = ''':sup:`42` Se levantó rápidamente, montó en su burro y, acompañada por cinco
de sus sirvientas, partió con los enviados de David y fue su esposa.
'''
"43" = ''':sup:`43` David había tomado también por mujer a Ajinoam de Jezrael, y ambas
fueron sus esposas.
'''
"44" = ''':sup:`44` En cuanto a su otra esposa, Micol, hija de Saúl, había sido dada a
Paltí, hijo de Lais, del pueblo de Galim.
'''
"Notes" = '''
Notas de rodapé:
25:1 - La muerte de Samuel marca el fin de una era importante en
Israel, pues fue un profeta y juez respetado. Su muerte simboliza el
fin del liderazgo teocrático y el inicio de un período de transición
25:2-3 - Se describe a Nabal como un hombre necio y duro, mientras que
su esposa Abigail es sabia y prudente. Este contraste de carácter
resalta la importancia de la sabiduría y la bondad, incluso en
25:14-17 - Abigail interviene para salvar a Nabal y a su familia,
demostrando discernimiento y valentía. Su acción rápida y eficaz
refleja el poder de la sabiduría para pacificar conflictos y evitar
25:23-31 - Abigail se postra ante David, pidiendo perdón por el error
de su esposo. Su humildad e intercesión son ejemplos de cómo una
actitud conciliadora puede prevenir la violencia y promover la paz
25:32-35 - David reconoce la sabiduría de Abigail y abandona su
venganza. Comprende que su intervención fue providencial y le agradece
'''
