[32]
"1" = ''':sup:`1` Dichoso el que es absuelto de pecado y cuya culpa le ha sido
borrada.
'''
"2" = ''':sup:`2` Dichoso el hombre aquel a quien Dios no le nota culpa alguna y en
cuyo espíritu no se halla engaño.
'''
"3" = ''':sup:`3` Hasta que no lo confesaba, se consumían mis huesos, gimiendo todo el
día.
'''
"4" = ''':sup:`4` Tu mano día y noche pesaba sobre mí, mi corazón se transformó en
rastrojo en pleno calor del verano.
'''
"5" = ''':sup:`5` Te confesé mi pecado, no te escondí mi culpa. Yo dije:" Ante el
Señor confesaré mi falta". Y tú, tu perdonaste mi pecado, condonaste mi
deuda.
'''
"6" = ''':sup:`6` Por eso el varón santo te suplica en la hora de la angustia. Aunque
las grandes aguas se desbordasen, no lo podrán alcanzar.
'''
"7" = ''':sup:`7` Tú eres un refugio para mí, me guardas en la prueba, y me envuelves
con tu salvación.
'''
"8" = ''':sup:`8` "Yo te voy a instruir, te enseñaré el camino, te cuidaré, seré tu
consejero.
'''
"9" = ''':sup:`9` No sean como el caballo o como el burro faltos de inteligencia, cuyo
ímpetu dominas con la rienda y el freno."
'''
"10" = ''':sup:`10` Muchos son los dolores del impío, pero al que confía en el Señor lo
envolverá la gracia.
'''
"11" = ''':sup:`11` Buenos, estén contentos en el Señor, y ríanse de gusto; todos los
de recto corazón, canten alegres.
'''
