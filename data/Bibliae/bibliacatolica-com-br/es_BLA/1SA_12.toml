[12]
"1" = ''':sup:`1` Samuel dijo al pueblo: «Los he atendido en todo lo que me han
pedido, y les he dado un rey. 2Desde ahora en adelante tienen un rey
para dirigirlos. Lo que es yo, ya soy viejo, estoy lleno de canas y
tengo a mis hijos que me reemplacen junto a ustedes. Los he guiado
desde mi juventud hasta el día de hoy.
'''
"3" = ''':sup:`3` Ahora, mientras ustedes me tienen aquí, digan en presencia de Yavé y
de su rey: ¿A quién le he llevado su buey o su burro? ¿A quién he
engañado o maltratado? ¿Quién me ha sobornado con dinero? Que lo digan
y lo devolveré.»
'''
"4" = ''':sup:`4` Respondieron: «Nunca le hiciste mal a nadie.»
'''
"5" = ''':sup:`5` Entonces Samuel dijo: «Yavé y el rey son ahora testigos de que
ustedes no encontraron en mí culpa alguna.» Y ellos contestaron:
«Efectivamente, es como tú dices.»
'''
"6" = ''':sup:`6` Entonces Samuel dijo al pueblo: «Sí; testigo es Yavé, que estableció
a Moisés y a Aarón y que sacó a nuestros padres de la tierra de Egipto.
'''
"7" = ''':sup:`7` Preséntense ahora para que yo les pida cuentas en nombre de Yavé por
todas las misericordias que él les hizo a ustedes y a sus padres.
'''
"8" = ''':sup:`8` Acuérdense cómo Jacob entró en Egipto y cómo clamaron a Yavé los
padres de ustedes cuando fueron oprimidos. Entonces envió a Moisés y a
Aarón, que sacaron a sus padres de Egipto y lo pusieron en este lugar.
'''
"9" = ''':sup:`9` Pero ellos se olvidaron de Yavé, su Dios, por lo que les entregó en
manos de Sísara, jefe del ejército de Jasor, y en manos de los
filisteos y del rey de Moab, que les hicieron la guerra.
'''
"10" = ''':sup:`10` Pero después clamaron a Yavé y reconocieron: Hemos pecado, porque
te abandonamos a ti, Señor, y servimos a los baales y a las astartés.
Pero ahora, líbranos de las manos de nuestros enemigos y te serviremos.
'''
"11" = ''':sup:`11` Entonces Yavé envió a Jerubaal, a Barac, a Jefté y a Samuel y los
libró del cerco de sus enemigos y vivieron seguros.
'''
"12" = ''':sup:`12` Pero, cuando vieron que Najás, rey de los amonitas, los atacaba, me
dijeron: ¡No!, que reine un rey sobre nosotros, a pesar de que Yavé, su
Dios, era rey de ustedes.
'''
"13" = ''':sup:`13` Aquí tienen a su rey. Ya ven cómo el Señor les ha dado el rey que
ustedes escogieron y pidieron. ¡Ojalá teman a Yavé, lo sirvan y
escuchen su voz, y no se rebelen contra sus órdenes!
'''
"14" = ''':sup:`14` ¡Ojalá que ustedes y el rey que reine sobre ustedes lo sigan!
'''
"15" = ''':sup:`15` Porque si no escuchan su voz y se rebelan contra sus órdenes,
entonces la mano de Yavé pesará sobre ustedes y sobre su rey.
'''
"16" = ''':sup:`16` No se vayan todavía, para que vean este gran prodigio que Yavé va a
realizar delante de sus ojos. ¿No es ahora la cosecha del trigo?
'''
"17" = ''':sup:`17` Pues bien, voy a invocar a Yavé para que haga tronar y llover.
Reconocerán entonces y verán el gran mal que han hecho a sus ojos al
pedir un rey.»
'''
"18" = ''':sup:`18` Invocó Samuel a Yavé, que hizo tronar y llover ese mismo día, y
todo el pueblo tuvo gran temor a Yavé y a Samuel.
'''
"19" = ''':sup:`19` Todo el pueblo dijo a Samuel: «Ruega a Yavé, tu Dios, por nosotros,
para que no muramos; porque a todos los demás pecados nuestros hemos
añadido esta maldad de pedir un rey.»
'''
"20" = ''':sup:`20` Pero Samuel les contestó: «No teman. Es cierto que han hecho esa
maldad. Pero ahora, no se alejen de Yavé y sírvanlo con todo su
corazón,
'''
"21" = ''':sup:`21` no se aparten para seguir estos ídolos que no sirven ni salvan
porque nada son.
'''
"22" = ''':sup:`22` Porque Yavé no rechazará a su pueblo en atención a su gran Nombre,
ya que se ha dignado hacer de ustedes su pueblo.
'''
"23" = ''':sup:`23` Por mi parte, ¿cómo cometería este pecado de no interceder por
ustedes ante Yavé o de no enseñarles el camino bueno y recto?
'''
"24" = ''':sup:`24` Teman sólo a Yavé y sírvanlo con todo su corazón, pues han visto
las maravillas que ha realizado en medio de ustedes. Pero, si se portan
mal, perecerán ustedes y su rey.»
'''
"Notes" = '''
Notas de rodapé:
12:1-5 - Samuel se despide del pueblo, instándolos a señalar cualquier
injusticia que haya cometido. Su integridad es un ejemplo de liderazgo
piadoso y de cómo un líder debe ser irreprochable (véanse también
12:6-8 - Samuel relata las obras poderosas de Dios en la historia de
Israel, comenzando con su liberación de Egipto. Este resumen de la
fidelidad de Dios sirve para recordarle al pueblo que, a pesar de su
elección de rey, Dios sigue siendo su verdadero Señor (véanse también
12:10-12 - Samuel destaca cómo Israel a menudo abandonó a Dios, pero Él
los liberó repetidamente cuando clamaron por ayuda. Esto enfatiza la
misericordia y la paciencia de Dios ante la rebelión humana (véanse
12:13-15 - Samuel advierte al pueblo que, aunque se les ha dado un rey,
deben permanecer obedientes a Dios. La bendición de Dios depende de su
fidelidad, y la desobediencia traerá juicio, incluso con un rey (véanse
12:19-25 - El pueblo se arrepiente de haber pedido un rey, pero Samuel
los consuela recordándoles que si permanecen fieles a Dios, él seguirá
bendiciéndolos. Este es un llamado al arrepentimiento y a un pacto
1:9).
'''
