[41]
"1" = ''':sup:`1` Pues bien, en el séptimo mes, Ismael, hijo de Netanías, nieto de
Elisama y que tenía sangre real, vino con diez hombres a visitar a
Godolías, en Mispá. Y mientras estaban comiendo con él,
'''
"2" = ''':sup:`2` se levantaron Ismael y sus diez hombres y acuchillaron a Godolías,
matando así al que el rey de Babilonia había puesto al frente del país.
'''
"3" = ''':sup:`3` Ismael asesinó también a todos los judíos que estaban comiendo con
Godolías y a los soldados caldeos que estaban allí.
'''
"4" = ''':sup:`4` Dos días después del asesinato de Godolías, del cual nadie estaba
enterado todavía,
'''
"5" = ''':sup:`5` llegaron de Siquem, de Silo y de Samaria, ochenta hombres con la
barba cortada, la ropa hecha tiras y el cuerpo cubierto de cortaduras,
que traían ofrendas e incienso que querían presentar en el Templo de
Yavé.
'''
"6" = ''':sup:`6` Ismael, hijo de Netanías, salió de Mispá a su encuentro. Ellos iban
llorando mientras caminaban. Al encontrarse con ellos, les dijo: «Vamos
a saludar a Godolías, hijo de Ajigam.»
'''
"7" = ''':sup:`7` Pero apenas llegaron al centro de la ciudad, Ismael, ayudado por sus
hombres, los degolló y los echó al fondo de un estanque.
'''
"8" = ''':sup:`8` Sin embargo, entre esos hombres hubo diez que le dijeron a Ismael:
«Consérvanos la vida, pues tenemos escondidas, en el campo, provisiones
de trigo, cebada, aceite y miel.» Entonces los perdonó y no los hizo
morir como a sus hermanos.
'''
"9" = ''':sup:`9` El estanque donde Ismael tiró los cadáveres de toda esta gente que
había asesinado, era el Gran Estanque, que había mandado cavar el rey
Asa para defenderse de Basa, rey de Israel. Ismael, hijo de Netanías,
lo llenó de cadáveres.
'''
"10" = ''':sup:`10` Después se llevó prisioneros a toda la pequeña población que había
en Mispá, y a las princesas reales que Nebuzardán, comandante de la
guardia, había entregado al cuidado de Godolías, hijo de Ajigam. Y, de
madrugada, se puso en marcha hacia el país de los amonitas.
'''
"11" = ''':sup:`11` Cuando Joanán, hijo de Carea, y todos los oficiales que le
acompañaban se informaron de todos los crímenes de Ismael,
'''
"12" = ''':sup:`12` reunieron a todos sus hombres y partieron a luchar contra Ismael.
Lo alcanzaron cerca de la gran laguna de Gabaón.
'''
"13" = ''':sup:`13` Toda la gente que Ismael llevaba prisionera desde Mispá y que iba
con él, se alegraron mucho apenas vieron a Joanán y sus oficiales,
'''
"14" = ''':sup:`14` y dando media vuelta, regresaron al lado de Joanán.
'''
"15" = ''':sup:`15` Mientras tanto, Ismael logró escapar de Joanán y con ocho hombres
se pasó a los amonitas.
'''
"16" = ''':sup:`16` Joanán, hijo de Carea, y sus oficiales juntaron a toda la gente que
Ismael se había llevado prisionera desde Mispá, después de asesinar a
Godolías, y que se había vuelto gracias a ellos desde Gabaón: hombres,
mujeres, niños y eunucos.
'''
"17" = ''':sup:`17` Se pusieron en camino e hicieron un alto en Caman, cerca de Belén.
Su proyecto era irse a Egipto, lejos de los caldeos, a quienes temían,
después que Ismael había asesinado a Godolías, puesto por el rey de
Babilonia para gobernar el país.
'''
