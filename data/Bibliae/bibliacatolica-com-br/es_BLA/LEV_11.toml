[11]
"1" = ''':sup:`1` Yavé habló a Moisés y a Aarón, diciéndoles:
'''
"2" = ''':sup:`2` «Hablen a los hijos de Israel y díganles: Estos son los animales
terrestres que pueden comer.
'''
"3" = ''':sup:`3` Ustedes comerán el animal de pezuña partida, hendida en dos uñas y
que rumia.
'''
"4" = ''':sup:`4` Pero no comerán el camello que rumia y no tiene dividida la pezuña,
sino que será para ustedes impuro.
'''
"5" = ''':sup:`5` El conejo que rumia, pero no tiene dividida la pezuña, será impuro
para ustedes.
'''
"6" = ''':sup:`6` Lo mismo la liebre.
'''
"7" = ''':sup:`7` El cerdo, que tiene la pezuña partida, hendida en dos uñas, pero no
rumia, será impuro para ustedes.
'''
"8" = ''':sup:`8` Ustedes no comerán su carne y tampoco tocarán su cadáver: serán
impuros para ustedes.
'''
"9" = ''':sup:`9` Estos son los que hay en el agua y que pueden comer. Ustedes comerán
los que tienen aletas y escamas bien vivan en el mar o en los ríos.10
Pero ustedes tendrán asco a los bichos y los animales que viven en el
mar o en los ríos, y que no tienen aletas ni escamas.
'''
"11" = ''':sup:`11` Ustedes les tendrán asco, no comerán de su carne y tendrán sus
cadáveres por inmundos.
'''
"12" = ''':sup:`12` Ustedes tendrán asco a todos los seres que viven en las aguas y no
tienen aletas y escamas.
'''
"13" = ''':sup:`13` Estas son las aves que tendrán por impuras y que no comerán por ser
inmundas:
'''
"14" = ''':sup:`14` el águila, el quebrantahuesos en todas sus especies,
'''
"15" = ''':sup:`15` toda clase de cuervos,
'''
"16" = ''':sup:`16` el avestruz, la lechuza, la gaviota, el gavilán en todas sus
especies,
'''
"17" = ''':sup:`17` el búho, el somormujo, el ibis,
'''
"18" = ''':sup:`18` el cisne, el pelícano, el buitre,
'''
"19" = ''':sup:`19` la cigüeña, la garza en todas sus especies, la abubilla y el
murciélago.
'''
"20" = ''':sup:`20` Ustedes tendrán por inmundo a todo insecto alado que anda sobre
cuatro patas.
'''
"21" = ''':sup:`21` Pero, tratándose de los insectos alados que andan sobre cuatro
patas, podrán comer aquellos que, además de sus cuatro patas, tienen
piernas para saltar sobre el suelo.
'''
"22" = ''':sup:`22` De ellos podrán comer: la langosta en sus diversas especies y toda
clase de solam, de jargol y de jagab.
'''
"23" = ''':sup:`23` Cualquier otro insecto alado de cuatro patas será para ustedes
impuro.
'''
"24" = ''':sup:`24` Con solo tocar estos animales, ustedes contraerán impureza. El que
toque su cadáver quedará impuro hasta la tarde.
'''
"25" = ''':sup:`25` El que levante alguno de sus cadáveres tendrá que lavar sus
vestidos y quedará impuro hasta la tarde.
'''
"26" = ''':sup:`26` Ustedes tendrán por impuros a todos los animales que tienen pezuña
no partida en dos uñas y no rumian; todo aquel que los toque quedará
impuro.
'''
"27" = ''':sup:`27` Ustedes tendrán por impuros a todos los cuadrúpedos que andan sobre
las plantas de sus patas.
'''
"28" = ''':sup:`28` El que toque sus cadáveres quedará impuro hasta la tarde. El que
levante el cadáver de uno de ellos tendrá que lavar sus vestidos, y
quedará impuro hasta la tarde. Estos animales son impuros para ustedes.
'''
"29" = ''':sup:`29` Estos son los reptiles que andan arrastrándose por el suelo y que
serán impuros para ustedes: la comadreja, el ratón, el lagarto en sus
diversas especies,
'''
"30" = ''':sup:`30` la musaraña, el camaleón, la salamandra, la lagartija y el topo.
'''
"31" = ''':sup:`31` Ustedes tendrán por impuros a todos esos reptiles. El que toque sus
cadáveres quedará impuro hasta la tarde.
'''
"32" = ''':sup:`32` Quedará impuro cualquier objeto sobre el que caiga uno de sus
cadáveres, ya sea un artefacto de madera, o un vestido, una piel, un
saco o cualquier utensilio. Será metido en agua y quedará impuro hasta
la tarde; después quedará puro.
'''
"33" = ''':sup:`33` Si cae uno de estos cadáveres en una vasija de barro, cuanto haya
dentro de ella quedará impuro y habrá que romper la vasija.
'''
"34" = ''':sup:`34` Toda cosa comestible preparada con dicha agua será impura y toda
bebida que se tome en una de esas vasijas será impura.
'''
"35" = ''':sup:`35` Cualquier objeto sobre el que caiga alguno de esos cadáveres
quedará impuro: el horno y el doble fogón serán derribados; son impuros
y los tendrán por impuros
'''
"36" = ''':sup:`36` (solamente las fuentes y pozos donde se recogen las aguas
permanecerán puras), pero el que toque sus cadáveres quedará impuro.
'''
"37" = ''':sup:`37` Si alguno de esos cadáveres cae sobre semillas que han de
sembrarse, quedarán puras;
'''
"38" = ''':sup:`38` pero si cae sobre semilla mojada, la tendrán por impura.
'''
"39" = ''':sup:`39` Cuando muera uno de esos animales de los que puedan comer, el que
toque sus cadáveres quedará impuro hasta la tarde.
'''
"40" = ''':sup:`40` El que coma de su cadáver deberá lavar sus vestidos y quedará
impuro hasta la tarde; el que levante un cadáver habrá de lavar sus
vestidos y quedará impuro hasta la tarde.
'''
"41" = ''':sup:`41` Tendrán por inmundo todo reptil que anda arrastrándose sobre la
tierra; es cosa inmunda; no se podrá comer.
'''
"42" = ''':sup:`42` No comerán aquellos que caminan sobre su vientre o que se arrastran
por el suelo sobre cuatro patas o sobre muchas patas; ustedes los
tendrán por inmundos.
'''
"43" = ''':sup:`43` No se hagan inmundos con ninguno de estos reptiles que se
arrastran: no se hagan impuros con ellos ni dejen que a ustedes los
hagan impuros.
'''
"44" = ''':sup:`44` Porque yo soy Yavé, Dios de ustedes; santifíquense y sean santos,
pues yo soy Santo. No se hagan impuros con ninguno de esos reptiles que
se arrastran por el suelo,
'''
"45" = ''':sup:`45` pues yo soy Yavé, el que los ha sacado del país de Egipto para ser
su Dios. Sean, pues, santos porque yo soy Santo.
'''
"46" = ''':sup:`46` Esta es la ley acerca de los animales, de las aves, y de todos los
seres vivientes que se mueven en el agua, y de todos los que andan
arrastrándose sobre la tierra.
'''
"47" = ''':sup:`47` Sepan distinguir entre lo impuro y lo puro, entre el animal que
puede comerse y el que no.
'''
