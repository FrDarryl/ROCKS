[53]
"1" = ''':sup:`1` ¿Quién podrá creer la noticia que recibimos? Y la obra mayor de
Yavé, ¿a quién se la reveló?
'''
"2" = ''':sup:`2` Este ha crecido ante Dios como un retoño, como raíz en tierra seca.
No tenía brillo ni belleza para que nos fijáramos en él, y su
apariencia no era como para cautivarnos.
'''
"3" = ''':sup:`3` Despreciado por los hombres y marginado, hombre de dolores y
familiarizado con el sufrimiento, semejante a aquellos a los que se les
vuelve la cara, no contaba para nada y no hemos hecho caso de él.
'''
"4" = ''':sup:`4` Sin embargo, eran nuestras dolencias las que él llevaba, eran
nuestros dolores los que le pesaban. Nosotros lo creíamos azotado por
Dios, castigado y humillado,
'''
"5" = ''':sup:`5` y eran nuestras faltas por las que era destruido nuestros pecados,
por los que era aplastado. El soportó el castigo que nos trae la paz y
por sus llagas hemos sido sanados.
'''
"6" = ''':sup:`6` Todos andábamos como ovejas errantes, cada cual seguía su propio
camino, y Yavé descargó sobre él la culpa de todos nosotros.
'''
"7" = ''':sup:`7` Fue maltratado y él se humilló y no dijo nada, fue llevado cual
cordero al matadero, como una oveja que permanece muda cuando la
esquilan.
'''
"8" = ''':sup:`8` Fue detenido, enjuiciado y eliminado ¿y quién ha pensado en su
suerte? Pues ha sido arrancado del mundo de los vivos y herido de
muerte por los crímenes de su pueblo.
'''
"9" = ''':sup:`9` Fue sepultado junto a los malhechores y su tumba quedó junto a los
ricos, a pesar de que nunca cometió una violencia ni nunca salió una
mentira de su boca.
'''
"10" = ''':sup:`10` Quiso Yavé destrozarlo con padecimientos, y él ofreció su vida como
sacrificio por el pecado. Por esto verá a sus descendientes y tendrá
larga vida, y el proyecto de Dios prosperará en sus manos.
'''
"11" = ''':sup:`11` Después de las amarguras que haya padecido su alma, gozará del
pleno conocimiento. El Justo, mi servidor, hará una multitud de justos,
después de cargar con sus deudas.
'''
"12" = ''':sup:`12` Por eso le daré en herencia muchedumbres y lo contaré entre los
grandes, porque se ha negado a sí mismo hasta la muerte y ha sido
contado entre los pecadores, cuando llevaba sobre sí los pecados de
muchos e intercedía por los pecadores.
'''
