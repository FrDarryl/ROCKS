"1" = ''':sup:`1` Santiago, servidor de Dios y de Cristo Jesús el Señor, saluda a las
doce tribus dispersas en medio de las naciones.Paciencia en las pruebas
'''
"2" = ''':sup:`2` Hermanos, considérense afortunados cuando les toca soportar toda
clase de pruebas.
'''
"3" = ''':sup:`3` Esta puesta a prueba de la fe desarrolla la capacidad de soportar,
'''
"4" = ''':sup:`4` y la capacidad de soportar debe llegar a ser perfecta, si queremos
ser perfectos, completos, sin que nos falte nada.
'''
"5" = ''':sup:`5` Si alguno de ustedes ve que le falta sabiduría, que se la pida a
Dios, pues da con agrado a todos sin hacerse rogar. El se la dará.
'''
"6" = ''':sup:`6` Pero hay que pedir con fe, sin vacilar, porque el que vacila se
parece a las olas del mar que están a merced del viento.
'''
"7" = ''':sup:`7` Esa gente no puede esperar nada del Señor,
'''
"8" = ''':sup:`8` son personas divididas y toda su existencia será inestable.
'''
"9" = ''':sup:`9` El hermano de condición humilde debe alegrarse cuando su situación
mejora,
'''
"10" = ''':sup:`10` y el rico, cuando se ve rebajado; porque pasará como la flor del
campo.
'''
"11" = ''':sup:`11` Se levanta el sol y empieza el calor, seca la hierba y marchita la
flor, y pierde toda su gracia. Así también el rico verá decaer sus
negocios.
'''
"12" = ''':sup:`12` Feliz el hombre que soporta pacientemente la prueba, porque,
después de probado, recibirá la corona de vida que el Señor prometió a
los que lo aman.
'''
"13" = ''':sup:`13` Que nadie diga en el momento de la prueba: «Dios me quiere echar
abajo.» Porque Dios está a salvo de todo mal y tampoco quiere echar
abajo a ninguno.
'''
"14" = ''':sup:`14` Cada uno es tentado por su propia codicia, que lo arrastra y lo
seduce;
'''
"15" = ''':sup:`15` la codicia concibe y da a luz el pecado; el pecado crece y, al
final, engendra la muerte.
'''
"16" = ''':sup:`16` Hermanos muy queridos, no se equivoquen:
'''
"17" = ''':sup:`17` son las cosas buenas y los dones perfectos los que proceden de lo
alto y descienden del Padre que es luz; allí no retornan las noches ni
pasan las sombras.
'''
"18" = ''':sup:`18` Muy libremente nos dio vida y nos hizo hijos suyos mediante la
palabra de la verdad, para que fuéramos la flor de su creación.
'''
"19" = ''':sup:`19` Hermanos muy queridos, sean prontos para escuchar, pero lentos para
hablar y enojarse,
'''
"20" = ''':sup:`20` pues la ira del hombre no realiza la justicia de Dios.
'''
"21" = ''':sup:`21` Por eso, rechacen la impureza y los excesos del mal y reciban con
sencillez la palabra sembrada en ustedes, que tiene poder para
salvarlos.
'''
"22" = ''':sup:`22` Pongan por obra lo que dice la Palabra y no se conformen con oírla,
pues se engañarían a sí mismos.
'''
"23" = ''':sup:`23` El que escucha la palabra y no la practica es como aquel hombre que
se miraba en el espejo,
'''
"24" = ''':sup:`24` pero apenas se miraba, se iba y se olvidaba de cómo era.
'''
"25" = ''':sup:`25` Todo lo contrario el que fija su atención en la Ley perfecta de la
libertad y persevera en ella, no como oyente olvidadizo, sino como
activo cumplidor; éste será dichoso al practicarla.
'''
"26" = ''':sup:`26` Si alguno se cree muy religioso, pero no controla sus palabras, se
engaña a sí mismo y su religión no vale.
'''
"27" = ''':sup:`27` La religión verdadera y perfecta ante Dios, nuestro Padre, consiste
en esto: ayudar a los huérfanos y a las viudas en sus necesidades y no
contaminarse con la corrupción de este mundo.
'''
"Notes" = '''
Notas de rodapé:
1:2-4 - Santiago exhorta a los cristianos a considerar las pruebas como
sumo gozo, pues producen perseverancia y madurez espiritual. La
perseverancia es esencial para el crecimiento en la fe, que conduce a
1:5 - Santiago anima a los cristianos a pedir sabiduría a Dios, y Él la
concede generosamente. La sabiduría divina es crucial para vivir
conforme a la voluntad de Dios en medio de las dificultades (véanse
1:12-15 - La bienaventuranza de quienes perseveran en la tentación, en
contraste con el pecado que surge del deseo, revela la lucha interna
entre la carne y el espíritu. La tentación es una oportunidad para
crecer, pero el pecado es resultado de nuestra elección (véase también
1:19-20 - Santiago enfatiza la importancia de ser prontos para
escuchar, tardos para hablar y tardos para la ira. La ira humana no
promueve la justicia de Dios, y la reflexión cuidadosa es crucial en la
1:22-25 - Santiago enseña que no solo debemos escuchar la palabra de
Dios, sino también practicarla. La palabra es un espejo que refleja
nuestra verdadera condición, y la obediencia es la respuesta correcta a
7:24-27).
'''
