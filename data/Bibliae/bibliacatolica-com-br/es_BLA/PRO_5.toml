[5]
"1" = ''':sup:`1` Hijo mío, pon atención a mi sabiduría, oye bien mis palabras de
advertencia.
'''
"2" = ''':sup:`2` Recuerda mis consejos y habla siempre a sabiendas.
'''
"3" = ''':sup:`3` Las lisonjas de la mujer infiel son dulces como la miel, sus
palabras son más pegajosas que el aceite.
'''
"4" = ''':sup:`4` Pero el fin será más amargo que el ajenjo; es una espada afilada de
doble filo.
'''
"5" = ''':sup:`5` Sus pies corren derecho a la muerte, sus pasos descienden a la
tumba;
'''
"6" = ''':sup:`6` más que tomar el camino de la vida, ella sigue la senda que se
desvía quién sabe a dónde.
'''
"7" = ''':sup:`7` Y ahora, hijo mío, no te apartes de mis consejos.
'''
"8" = ''':sup:`8` Que tu trayecto pase lejos de esa mujer, no te arriesgues a la
entrada de su casa.
'''
"9" = ''':sup:`9` Porque a lo mejor puedes perder tu honor con gente extraña, y años
de tu vida pueden pasar a gente despiadada.
'''
"10" = ''':sup:`10` ¡No sea que extraños devoren tu fortuna, y tus economías acaben en
la casa de otro!
'''
"11" = ''':sup:`11` Entonces te lamentarás, viendo como se agotaron tus fuerzas y tu
salud,
'''
"12" = ''':sup:`12` y dirás: "¿Cómo pude rechazar las advertencias y despreciar tantos
sabios consejos?
'''
"13" = ''':sup:`13` ¿Por qué no escuché la voz de mis maestros y seguí los consejos de
los que me instruían?
'''
"14" = ''':sup:`14` Ahora casi he llegado al nivel más bajo, en medio del pueblo y de
la asamblea!"
'''
"15" = ''':sup:`15` ¡Toma el agua de tu propia cisterna, bebe el agua que brota de tu
fuente!
'''
"16" = ''':sup:`16` No permitas que tus aguas se pierdan fuera, que las vean correr por
las calles.
'''
"17" = ''':sup:`17` ¡Que sean sólo para ti, y no para extraños junto contigo!
'''
"18" = ''':sup:`18` ¡Bendita sea tu fuente, y sea tu alegría la mujer de tu juventud,
'''
"19" = ''':sup:`19` graciosa cierva, amable gacela! Encuentra el placer entre sus
pechos en cualquier momento, y permanece siempre prendado de su amor!
'''
"20" = ''':sup:`20` ¿Por qué, hijo mío, te dejarías llevar por la pasión por una
desconocida, por qué apretar el vientre de una extraña?
'''
"21" = ''':sup:`21` Has de saber que Yavé observa el comportamiento de los hombres y
vigila todos sus pasos.
'''
"22" = ''':sup:`22` El que hace el mal quedará atrapado en el mal que hizo, se verá
atado por sus propios pecados.
'''
"23" = ''':sup:`23` Morirá porque falta de disciplina, se perderá cuando sus errores
lleguen al colmo.
'''
