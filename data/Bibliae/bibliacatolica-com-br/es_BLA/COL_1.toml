"1" = ''':sup:`1` De Pablo, apóstol de Cristo Jesús por voluntad de Dios, y del
hermano Timoteo,
'''
"2" = ''':sup:`2` a los santos y creyentes que viven en Colosas, verdaderos hermanos
míos en Cristo: Reciban gracia y paz de Dios nuestro Padre.
'''
"3" = ''':sup:`3` En todo momento oramos por ustedes y damos gracias a Dios, Padre de
Cristo Jesús, nuestro Señor,
'''
"4" = ''':sup:`4` por lo que hemos sabido de su fe en Cristo Jesús y de su caridad
para con todos los santos.
'''
"5" = ''':sup:`5` Pues están esperando la herencia que les está reservada en el cielo
y que conocieron por la palabra de la verdad, el Evangelio.
'''
"6" = ''':sup:`6` Ya está entre ustedes, y lo mismo que va creciendo y dando frutos
por todas partes en el mundo, también lo hace entre ustedes desde aquel
día en que recibieron y conocieron el don de Dios en toda su verdad.
'''
"7" = ''':sup:`7` Se lo enseñó Epafras, compañero nuestro muy querido en el servicio
de Cristo y para ustedes fiel ministro de Cristo,
'''
"8" = ''':sup:`8` quien también ha venido a recordarme el cariño que me tienen en el
Espíritu.
'''
"9" = ''':sup:`9` Por eso, tampoco nosotros hemos cesado de rezar por ustedes desde el
día en que recibimos esas noticias, y pedimos a Dios que alcancen el
pleno conocimiento de su voluntad, mediante dones de sabiduría y
entendimiento espiritual.
'''
"10" = ''':sup:`10` Que lleven una vida digna del Señor y de su total agrado,
produciendo frutos en toda clase de buenas obras y creciendo en el
conocimiento de Dios.
'''
"11" = ''':sup:`11` Que se muestren fuertes en todo sentido, fortalecidos por la gloria
de Dios; que puedan sufrir y perseverar sin perder la alegría.
'''
"12" = ''':sup:`12` Y que den gracias al Padre que nos preparó para recibir nuestra
parte en la herencia reservada a los santos en su reino de luz.
'''
"13" = ''':sup:`13` El nos arrancó del poder de las tinieblas y nos trasladó al Reino
de su Hijo amado.
'''
"14" = ''':sup:`14` En él nos encontramos liberados y perdonados.
'''
"15" = ''':sup:`15` El es la imagen del Dios que no se puede ver, y para toda criatura
es el Primogénito,
'''
"16" = ''':sup:`16` porque en él fueron creadas todas las cosas, en el cielo y en la
tierra, el universo visible y el invisible, Tronos, Gobiernos,
Autoridades, Poderes. Todo fue hecho por medio de él y para él.
'''
"17" = ''':sup:`17` El existía antes que todos, y todo se mantiene en él.
'''
"18" = ''':sup:`18` Y él es la cabeza del cuerpo, es decir, de la Iglesia, él que
renació primero de entre los muertos, para que estuviera en el primer
lugar en todo.
'''
"19" = ''':sup:`19` Así quiso Dios que «el todo» se encontrara en él
'''
"20" = ''':sup:`20` y gracias a él fuera reconciliado con Dios, porque la sangre de su
cruz ha restablecido la paz tanto sobre la tierra como en el mundo de
arriba.
'''
"21" = ''':sup:`21` Ustedes mismos en otro tiempo se quedaron aparte, y con sus obras
malas actuaron como rebeldes.
'''
"22" = ''':sup:`22` Pero con su muerte Cristo los reconcilió y los integró a su mismo
ser humano mortal, de modo que ahora son santos, sin culpa ni mancha
ante él.
'''
"23" = ''':sup:`23` Pero por supuesto, perseveren en la fe; muéstrense firmes,
cimentados en ella; no se desvíen de su esperanza; tengan siempre
presente el Evangelio que han oído, que ha sido predicado a toda
criatura en este mundo, y del que yo Pablo he llegado a ser encargado.
'''
"24" = ''':sup:`24` Ahora me alegro cuando tengo que sufrir por ustedes, pues así
completo en mi carne lo que falta a los sufrimientos de Cristo para
bien de su cuerpo, que es la Iglesia.
'''
"25" = ''':sup:`25` Esta me ha sido encargada por cuanto recibí de Dios la misión de
llevar a efecto entre ustedes su proyecto,
'''
"26" = ''':sup:`26` su plan misterioso que permaneció secreto durante siglos y
generaciones. Este secreto acaba de ser revelado a sus santos.
'''
"27" = ''':sup:`27` Quiso darles a conocer la gloria tan grande que su plan misterioso
reservaba a las naciones paganas. ¡Ustedes tienen a Cristo y esperan la
Gloria!
'''
"28" = ''':sup:`28` A ese Cristo anunciamos cuando amonestamos a cada uno y le
enseñamos la sabiduría, pues queremos que cada uno llegue a ser
«perfecto» en Cristo.
'''
"29" = ''':sup:`29` Este es mi trabajo, al que me entrego con la energía que viene de
Cristo y que obra poderosamente en mí.
'''
