[6]
"1" = ''':sup:`1` Cuando el rey Antíoco atravesaba las regiones altas de Persia, tuvo
noticias de Elimaida, ciudad célebre por su riqueza de plata y oro.
'''
"2" = ''':sup:`2` Había en ella un templo extraordinariamente rico, en el cual se
guardaban armaduras de oro, corazas y armas, que allí había dejado el
rey macedonio Alejandro, hijo de Filipo, el primer soberano de los
griegos.
'''
"3" = ''':sup:`3` Fue allá e intentó apoderarse de la ciudad, pero no lo consiguió,
porque los habitantes conocieron su intención
'''
"4" = ''':sup:`4` y salieron armados contra él. Tuvo que huir, y se alejó muy amargado
para volver a Babilonia.
'''
"5" = ''':sup:`5` Estando todavía en Persia, le comunicaron las derrotas de los
ejércitos enviados a Judea. Le dijeron
'''
"6" = ''':sup:`6` que Lisias, aunque había ido con un ejército poderoso, tuvo que huir
ante los judíos, los cuales se habían fortalecido con las armas y el
abundante botín tomado a los ejércitos vecinos.
'''
"7" = ''':sup:`7` Supo que los judíos habían destruido el abominable ídolo erigido por
él sobre el altar de Jerusalén y habían levantado nuevamente las
murallas del Templo a la misma altura que las anteriores; además habían
fortificado la ciudad de Betsur.
'''
"8" = ''':sup:`8` Cuando recibió estas noticias, quedó aterrado, y se conmovió
profundamente. Enfermó y quedó muy deprimido porque las cosas no le
habían salido como él esperaba.
'''
"9" = ''':sup:`9` Así estuvo muchos días sin que pudiera superar esta profunda
angustia. Creyendo que iba a morir,
'''
"10" = ''':sup:`10` llamó a sus amigos y les dijo: «Ha huido el sueño de mis ojos y me
siento muy quebrantado por mis inquietudes.
'''
"11" = ''':sup:`11` Y me pregunto: ¿Por qué me han venido encima tantas penas y me
siento tan desanimado, yo que era generoso y amado mientras ejercía el
poder?
'''
"12" = ''':sup:`12` Ahora recuerdo los males que cometí en Jerusalén, los objetos de
oro y plata que robé, los habitantes de Judea que mandé matar sin
motivo.
'''
"13" = ''':sup:`13` Reconozco ahora que por esto me han venido estas desgracias y me
muero de pena en tierra extraña.»
'''
"14" = ''':sup:`14` Llamó a Filipo, uno de sus amigos, y lo nombró administrador de
todo su reino,
'''
"15" = ''':sup:`15` entregándole la corona, el manto y el anillo, con el encargo de
educar a su hijo Antíoco y prepararlo para el gobierno.
'''
"16" = ''':sup:`16` Antíoco murió allí el año ciento cuarenta y nueve.
'''
"17" = ''':sup:`17` Conocida la muerte del rey, Lisias proclamó rey en su lugar a su
hijo Antíoco, a quien había educado desde niño, y le dio por
sobrenombre Eupátor.
'''
"18" = ''':sup:`18` Los hombres de la fortaleza tenían bloqueados a los israelitas en
torno al Templo y trataban siempre de hacerles daño; además constituían
una fuerza favorable a los paganos.
'''
"19" = ''':sup:`19` Judas resolvió quitarlos de en medio, y para ello reunió a todo el
pueblo para sitiarlos.
'''
"20" = ''':sup:`20` Se reunieron las tropas; pusieron cerco el año ciento cincuenta y
construyeron terraplenes y máquinas.
'''
"21" = ''':sup:`21` Pero algunos de los sitiados lograron romper el bloqueo y, junto
con renegados israelitas,
'''
"22" = ''':sup:`22` fueron donde el rey para decirle: «¿Hasta cuándo esperarás para
hacernos justicia y vengar a nuestros hermanos?
'''
"23" = ''':sup:`23` Nosotros tomamos el partido de tu padre, obedecimos sus órdenes y
observamos sus leyes.
'''
"24" = ''':sup:`24` Por esto los de nuestro pueblo han sitiado la fortaleza y nos
tratan como a extraños. Han matado a todos los nuestros que han
sorprendido y echaron mano de nuestros bienes.
'''
"25" = ''':sup:`25` Y no sólo nos han hecho la guerra a nosotros, sino también a los
países vecinos.
'''
"26" = ''':sup:`26` Ahora mismo están acampados contra la fortaleza en Jerusalén, con
el intento de apoderarse de ella, y han fortificado el Templo y la
ciudad de Betsur.
'''
"27" = ''':sup:`27` Si no les tomas la delantera, harán cosas mayores y no podrás
dominarlos.»
'''
"28" = ''':sup:`28` El rey se enojó al oír estas noticias y reunió a todos sus Amigos,
a los generales de su ejército y a los jefes de la caballería.
'''
"29" = ''':sup:`29` Hasta de otros reinos y de las islas del mar le vinieron tropas
mercenarias.
'''
"30" = ''':sup:`30` El número de sus fuerzas era de cien mil infantes, veinte mil
jinetes y treinta y dos elefantes adiestrados para la guerra.
'''
"31" = ''':sup:`31` Viniendo por Idumea, pusieron cerco a Betsur y la atacaron durante
mucho tiempo, valiéndose de máquinas de guerra; pero los sitiados
hicieron una salida, incendiaron sus máquinas y siguieron resistiendo
con valentía.
'''
"32" = ''':sup:`32` Entonces Judas dejó el sitio de la fortaleza y acampó en Bet
Zacarías, frente al campamento del rey.
'''
"33" = ''':sup:`33` Este se levantó de madrugada e hizo avanzar su ejército muy
envalentonado por el camino de Bet Zacarías. Las tropas se dispusieron
para entrar en batalla y se tocaron las trompetas.
'''
"34" = ''':sup:`34` Dieron jugo de uvas y de moras a los elefantes para excitarlos al
combate
'''
"35" = ''':sup:`35` y los repartieron entre los batallones: mil hombres con coraza de
mallas y casco de bronce se alineaban al lado de cada elefante.
'''
"36" = ''':sup:`36` Una caballería de quinientos hombres escogidos precedía cada
elefante y lo acompañaba con orden de no apartarse de él.
'''
"37" = ''':sup:`37` Los elefantes llevaban sobre sí una torre fuerte de madera, sujeta
con un correaje; en esa torre había cuatro combatientes, además del
conductor.
'''
"38" = ''':sup:`38` El resto de la caballería iba ordenada a derecha e izquierda en las
dos alas del ejército, para hostigar al enemigo y proteger los
batallones.
'''
"39" = ''':sup:`39` Cuando el sol se reflejó en los escudos de oro y bronce,
resplandecieron las montañas y brillaron como llamas de fuego.
'''
"40" = ''':sup:`40` Una parte del ejército del rey se desplegó por los cerros y otra en
el llano. Todos iban con paso seguro y en buen orden.
'''
"41" = ''':sup:`41` Los judíos temblaban al oír el estruendo de tal muchedumbre, el
marchar de aquella masa y el chocar de sus armas. Era en verdad un
ejército extremadamente grande y poderoso.
'''
"42" = ''':sup:`42` Judas se acercó con los suyos, para entablar el combate y cayeron
unos seiscientos hombres del ejército del rey.
'''
"43" = ''':sup:`43` Eleazar, por sobrenombre Abarán, vio una de las bestias protegidas
con coraza, que superaba a todas las otras, y pensó que debía ser la
del rey.
'''
"44" = ''':sup:`44` Se sacrificó para salvar a su pueblo y ganarse una fama eterna.
'''
"45" = ''':sup:`45` Corrió atrevidamente, en medio del batallón, hacia ese animal,
matando a derecha y a izquierda, de tal modo que todos se apartaron.
'''
"46" = ''':sup:`46` Llegado al elefante, se deslizó debajo de él y le dio un golpe
mortal en el vientre. El elefante, al caer, lo aplastó y murió allí
mismo.
'''
"47" = ''':sup:`47` Los judíos, sin embargo, se dieron cuenta de la fuerza tremenda del
ejército del rey y de su valentía; tuvieron, pues, que retirarse.
'''
"48" = ''':sup:`48` Las tropas del rey subieron a Jerusalén para darles alcance, y el
rey dispuso sus campamentos en Judea y en torno al monte Sión.
'''
"49" = ''':sup:`49` Hizo las paces con los de Betsur, que salieron de la ciudad, porque
no tenían alimentos para prolongar más la resistencia, pues aquel año
era año de reposo para la tierra.
'''
"50" = ''':sup:`50` El rey se apoderó de Betsur y puso en ella una guarnición para
custodiarla.
'''
"51" = ''':sup:`51` Durante muchos días acampó ante el Templo y puso allí ballestas,
máquinas, lanzafuegos, catapultas, escorpiones para lanzar flechas y
honderos.
'''
"52" = ''':sup:`52` También los sitiados construyeron máquinas como las de los
sitiadores y lucharon largo tiempo.
'''
"53" = ''':sup:`53` Pero escaseaban los alimentos en los almacenes, por ser el año
séptimo, y porque los israelitas llegados a Judea de los países paganos
habían consumido las reservas.
'''
"54" = ''':sup:`54` Así que quedaron pocos hombres en el Templo, debido al hambre, y
los otros se dispersaron.
'''
"55" = ''':sup:`55` Entre tanto, Filipo, a quien el rey Antíoco había confiado en vida
la educación de su hijo Antíoco para prepararlo a gobernar,
'''
"56" = ''':sup:`56` había vuelto de Persia y de Media con el ejército que había
acompañado al rey a esas partes, e intentaba tomar el poder.
'''
"57" = ''':sup:`57` Cuando lo supo Lisias, se apresuró a dar la señal de partida,
diciendo al rey, a los generales del ejército y a los soldados: «De día
en día perdemos fuerzas, escasean los alimentos y el lugar que sitiamos
está fuertemente defendido; no podemos descuidar los asuntos del reino.
'''
"58" = ''':sup:`58` Demos, pues, la mano a estos hombres, y hagamos las paces con ellos
y con su nación.
'''
"59" = ''':sup:`59` Concedámosles que vivan según sus costumbres como antes, ya que
todo esto vino porque les suprimimos sus leyes y ellos se han levantado
en defensa de ellas.»
'''
"60" = ''':sup:`60` Estas palabras agradaron al rey y a los generales, y el rey envió
gente para tratar la paz con los judíos, quienes la aceptaron.
'''
"61" = ''':sup:`61` Cuando el rey y los generales se hubieron comprometido con
juramento, los judíos salieron de la fortaleza.
'''
"62" = ''':sup:`62` El rey subió al monte Sión y, cuando vio las defensas, quebrantó su
juramento y mandó destruir el muro que lo cercaba.
'''
"63" = ''':sup:`63` Luego partió de prisa y volvió a Antioquía, donde encontró a Filipo
dueño de la ciudad, y tuvo que luchar contra él y tomar la ciudad por
la fuerza.
'''
