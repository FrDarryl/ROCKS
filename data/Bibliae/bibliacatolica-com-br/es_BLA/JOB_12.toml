[12]
"1" = ''':sup:`1` Job tomó la palabra y dijo:
'''
"2" = ''':sup:`2` «¡Todos deben pensar como ustedes y con ustedes morirá la sabiduría!
'''
"3" = ''':sup:`3` Pero yo no tengo menos experiencia: ¿quién no sabe todo lo que han
dicho?
'''
"4" = ''':sup:`4` Pero he pasado a ser objeto de risa para mi amigo, yo que clamo a
Dios y no me responde. ¡Motivo de risa es el hombre intachable!
'''
"5" = ''':sup:`5` «Desprecio al desdichado», así juzga el satisfecho; «un golpe más a
quien vacila».
'''
"6" = ''':sup:`6` Los salteadores viven tranquilos en sus casas, pueden provocar a
Dios con toda seguridad, se lo han echado al bolsillo.
'''
"7" = ''':sup:`7` ¿Quieres preguntárselo a las bestias? te instruirán. Pregúntaselo a
las aves del cielo, te lo dirán.
'''
"8" = ''':sup:`8` Los que se arrastran por el suelo te lo enseñarán. y los peces del
mar te darán los detalles.
'''
"9" = ''':sup:`9` ¿Quién no sabe entre las criaturas que todo esto lo hizo la mano de
Dios?
'''
"10" = ''':sup:`10` El, que tiene en su mano el soplo de todo viviente y el espíritu de
todo ser humano.
'''
"11" = ''':sup:`11` Al oyente le corresponde criticar, igual que al paladar saborear lo
que come.
'''
"12" = ''':sup:`12` ¿No se halla entre ancianos la sabiduría y la inteligencia donde
hay muchos años?
'''
"13" = ''':sup:`13` En él están la sabiduría y el poder, a él pertenecen el consejo y
la inteligencia.
'''
"14" = ''':sup:`14` Si él destruye, nadie puede reconstruir; el prisionero que él tiene
no será liberado.
'''
"15" = ''':sup:`15` Si retiene las aguas, viene la sequía;
'''
"15" = ''':sup:`15` si las deja correr, inundan la tierra.
'''
"16" = ''':sup:`16` Son suyas la fuerza y la prudencia, él sab quien se equivoca y
quién lo hace errar.
'''
"17" = ''':sup:`17` A los ministros los hace andar descalzos, y vuelve locos a los
gobernantes.
'''
"18" = ''':sup:`18` El desabrocha el cinturón de los reyes,y pone en sus cderas el
taparrabo del cautivo.
'''
"19" = ''':sup:`19` Hace andar descalzos a los sacerdotes y derriba a los poderosos.
'''
"20" = ''':sup:`20` Deja callados a los consejeros probados y priva del recto juicio a
los ancianos.
'''
"21" = ''':sup:`21` Extiende el desprecio sobre los nobles y a los fuertes se les caen
sus armas.
'''
"22" = ''':sup:`22` Saca de la oscuridad lo que estaba oculto y saca a la luz lo que
estaba en la sombra.
'''
"23" = ''':sup:`23` Engrandece a las naciones o las destruye, ensancha a los pueblos o
los suprime,
'''
"24" = ''':sup:`24` desanima a los jefes del país, y los hace vagar por desiertos sin
caminos;
'''
"25" = ''':sup:`25` caminan a tientas en tinieblas y se tambalean como un ebrio.
'''
