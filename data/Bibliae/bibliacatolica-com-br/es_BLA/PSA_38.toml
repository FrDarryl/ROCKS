'''
"3" = ''':sup:`3` Pues tus flechas en mí se han clavado, y tu mano se ha cargado sobre
mí.
'''
"4" = ''':sup:`4` Nada quedó sano en mí por causa de tu ira, nada sano en mis huesos,
después de mi pecado.
'''
"5" = ''':sup:`5` Mis culpas llegan más arriba de mi cabeza, pesan sobre mí más que un
fardo pesado.
'''
"6" = ''':sup:`6` Mis llagas supuran y están fétidas, debido a mi locura.
'''
"7" = ''':sup:`7` Ando agobiado y encorvado, camino afligido todo el día.
'''
"8" = ''':sup:`8` Mi espalda arde de fiebre y en mi carne no queda nada sano.
'''
"9" = ''':sup:`9` Estoy paralizado y hecho pedazos, quisiera que mis quejas fueran
rugidos.
'''
"10" = ''':sup:`10` Señor, ante ti están todos mis deseos, no se te ocultan mis
gemidos.
'''
"11" = ''':sup:`11` Mi corazón palpita, las fuerzas se me van, y hasta me falta la luz
de mis ojos.
'''
"12" = ''':sup:`12` Compañeros y amigos se apartan de mis llagas, mis familiares se
quedan a distancia.
'''
"13" = ''':sup:`13` Los que esperan mi muerte hacen planes, me amenazan los que me
desean lo peor, y rumian sus traiciones todo el día.
'''
"14" = ''':sup:`14` Pero yo, como si fuera sordo, no oigo; soy como un mudo que no abre
la boca,
'''
"15" = ''':sup:`15` como un hombre que no entiende nada y que nada tiene que contestar.
'''
"16" = ''':sup:`16` Pues en ti, Señor, espero; tú, Señor mi Dios, responderás.
'''
"17" = ''':sup:`17` Yo dije: "Que no se rían de mí, ni canten victoria si vacilan mis
pasos".
'''
"18" = ''':sup:`18` Ahora estoy a punto de caer, y mi dolor no se aparta de mí.
'''
"19" = ''':sup:`19` Sí, quiero confesar mi pecado, pues ando inquieto a causa de mi
falta.
'''
"20" = ''':sup:`20` Son poderosos mis enemigos sin causa, incontables los que me odian
sin razón.
'''
"21" = ''':sup:`21` Me devuelven mal por bien, y me condenan porque busco el bien.
'''
"22" = ''':sup:`22` ¡Señor, no me abandones, mi Dios, no te alejes de mí!
'''
"23" = ''':sup:`23` ¡Ven pronto a socorrerme, oh Señor, mi salvador!
'''
