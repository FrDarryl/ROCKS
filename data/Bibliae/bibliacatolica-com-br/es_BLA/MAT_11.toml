[11]
"1" = ''':sup:`1` Cuando Jesús terminó de dar estas instrucciones a sus doce
discípulos, se fue de allí para predicar y enseñar en las ciudades
judías.
'''
"2" = ''':sup:`2` Juan, que estaba en la cárcel, oyó hablar de las obras de Cristo,
por lo que envió a sus discípulos
'''
"3" = ''':sup:`3` a preguntarle: «¿Eres tú el que ha de venir, o tenemos que esperar a
otro?»
'''
"4" = ''':sup:`4` Jesús les contestó: «Vayan y cuéntenle a Juan lo que ustedes están
oyendo y viendo:
'''
"5" = ''':sup:`5` los ciegos ven, los cojos andan, los leprosos quedan limpios, los
sordos oyen, los muertos resucitan, y una Buena Nueva llega a los
pobres.
'''
"6" = ''':sup:`6` ¡Y dichoso aquél para quien yo no sea motivo de escándalo!»
'''
"7" = ''':sup:`7` Una vez que se fueron los mensajeros, Jesús comenzó a hablar de Juan
a la gente: «Cuando ustedes fueron al desierto, ¿qué iban a ver? ¿Una
caña agitada por el viento?
'''
"8" = ''':sup:`8` ¿Qué iban ustedes a ver? ¿Un hombre con ropas finas? Los que visten
ropas finas viven en palacios.
'''
"9" = ''':sup:`9` Entonces, ¿qué fueron a ver? ¿A un profeta? Eso sí y, créanme, más
que un profeta.
'''
"10" = ''':sup:`10` Este es el hombre de quien la escritura dice: Yo voy a enviar mi
mensajero delante de ti, para que te preceda abriéndote el camino.
'''
"11" = ''':sup:`11` Yo se lo digo: de entre los hijos de mujer no se ha manifestado uno
más grande que Juan Bautista, y sin embargo el más pequeño en el Reino
de los Cielos es más que él.
'''
"12" = ''':sup:`12` Desde los días de Juan Bautista hasta ahora el Reino de Dios es
cosa que se conquista, y los más decididos son los que se adueñan de
él.
'''
"13" = ''':sup:`13` Hasta Juan, todos los profetas y la Ley misma se quedaron en la
profecía.
'''
"14" = ''':sup:`14` Pero, si ustedes aceptan su mensaje, Juan es este Elías que había
de venir.
'''
"15" = ''':sup:`15` El que tenga oídos para oír, que lo escuche.
'''
"16" = ''':sup:`16` ¿Con quién puedo comparar a la gente de hoy? Son como niños
sentados en la plaza, que se quejan unos de otros:
'''
"17" = ''':sup:`17` Les tocamos la flauta y ustedes no han bailado; les cantamos
canciones tristes y no han querido llorar.
'''
"18" = ''':sup:`18` Porque vino Juan, que no comía ni bebía, y dijeron:
'''
"19" = ''':sup:`19` Está endemoniado. Luego vino el Hijo del Hombre, que come y bebe, y
dicen: Es un comilón y un borracho, amigo de cobradores de impuestos y
de pecadores. Con todo, se comprobará que la Sabiduría de Dios no se
equivoca en sus obras.»
'''
"20" = ''':sup:`20` Entonces Jesús comenzó a reprochar a las ciudades en que había
realizado la mayor parte de sus milagros, porque no se habían
arrepentido:
'''
"21" = ''':sup:`21` «¡Ay de ti, Corozaín! ¡Ay de ti, Betsaida! Porque si en Tiro y
Sidón se hubiesen hecho los milagros que se han realizado en ustedes,
seguramente se habrían arrepentido, poniéndose vestidos de penitencia y
cubriéndose de ceniza.
'''
"22" = ''':sup:`22` Yo se lo digo: Tiro y Sidón serán tratadas con menos rigor que
ustedes en el día del juicio.
'''
"23" = ''':sup:`23` Y tú, Cafarnaún, ¿subirás hasta el cielo? No, bajarás donde los
muertos. Porque si los milagros que se han realizado en ti, se hubieran
hecho en Sodoma, todavía hoy existiría Sodoma.
'''
"24" = ''':sup:`24` Por eso les digo que, en el día del Juicio, Sodoma será tratada con
menos rigor que ustedes.»
'''
"25" = ''':sup:`25` En aquella ocasión Jesús exclamó: «Yo te alabo, Padre, Señor del
Cielo y de la tierra, porque has mantenido ocultas estas cosas a los
sabios y entendidos y las has revelado a la gente sencilla. Sí, Padre,
pues así fue de tu agrado.
'''
"26" = ''':sup:`26` Mi Padre ha puesto todas las cosas en mis manos.
'''
"27" = ''':sup:`27` Nadie conoce al Hijo sino el Padre, y nadie conoce al Padre sino el
Hijo y aquellos a quienes el Hijo se lo quiera dar a conocer.
'''
"28" = ''':sup:`28` Vengan a mí los que van cansados, llevando pesadas cargas, y yo los
aliviaré.
'''
"29" = ''':sup:`29` Carguen con mi yugo y aprendan de mí, que soy paciente y humilde de
corazón, y sus almas encontrarán descanso.
'''
"30" = ''':sup:`30` Pues mi yugo es suave y mi carga liviana.»
'''
