[20]
"1" = ''':sup:`1` A la vuelta del año, en el tiempo en que los reyes salen a pelear,
Joab se fue con la mayor parte del ejército para asolar el país de los
hijos de Ammón; después fue a sitiar a Raba, mientras David se quedó en
Jerusalén. Entre tanto, Joab conquistó a Raba y la destruyó.
'''
"2" = ''':sup:`2` David tomó la corona del dios Milcom de encima de su cabeza.
Comprobaron que pesaba un talento de oro, con una piedra preciosa que
fue puesta en la cabeza de David. Se llevó además un gran botín de la
ciudad.
'''
"3" = ''':sup:`3` Sacó de la ciudad a todos sus habitantes y los hizo despedazar con
sierras, con trillos de dientes de acero y con hoces. Así hizo con
todas las ciudades de los amonitas. Luego David regresó con todo su
ejército a Jerusalén.
'''
"4" = ''':sup:`4` Después de esto, tuvo lugar una batalla en Guezer contra los
filisteos; entonces Sibekay, jusasita, mató a Sipay, uno de los
descendientes de Rafá. Los filisteos tuvieron que someterse.
'''
"5" = ''':sup:`5` Hubo otra guerra contra los filisteos y Eljanán, hijo de Jair, mató
a Lajmi, hermano de Goliat, el de Gat; el asta de su lanza era como un
enjullo de telar.
'''
"6" = ''':sup:`6` Hubo guerra de nuevo en Gat, y había un hombre de gran estatura que
tenía veinticuatro dedos, seis en cada mano y pie.
'''
"7" = ''':sup:`7` También éste descendía de Rafá. Desafió a Israel y lo mató Jonatán,
hijo de Simá, hermano de David.
'''
"8" = ''':sup:`8` Estos son los que descendían de Rafá de Gat, que murieron en manos
de David y de sus tropas.
'''
