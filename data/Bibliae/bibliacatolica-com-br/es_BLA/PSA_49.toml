riqueza?
'''
"8" = ''':sup:`8` Mas, comprada su vida nadie tiene, ni a Dios puede, con plata,
sobornarlo,
'''
"9" = ''':sup:`9` pues es muy caro el precio de la vida.
'''
"10" = ''':sup:`10` ¿Vivir piensa por siempre, o cree que no irá a la fosa un día?
'''
"11" = ''':sup:`11` Pues bien, verá que los sabios se mueren, que igual perecen el
necio y el estúpido, y dejan para otros su riqueza.
'''
"12" = ''':sup:`12` Sus tumbas son sus casas para siempre, por siglos y siglos, sus
moradas, por más que su nombre a sus tierras hayan puesto.
'''
"13" = ''':sup:`13` El hombre en los honores no comprende, es igual que el ganado que
se mata.
'''
"14" = ''':sup:`14` Hacia allá van los que en sí confían, ese será el fin de los que
les gusta escucharse.
'''
"15" = ''':sup:`15` Abajo, cual rebaño la muerte los reúne, los pastorea y les impone
su ley. Son como un espectro desvaído que a la mañana vuelve a su casa
abajo.
'''
"16" = ''':sup:`16` Pero a mí Dios me rescatará, y me sacará de las garras de la
muerte.
'''
"17" = ''':sup:`17` No temas cuando el hombre se enriquece, cuando aumenta la fama de
su casa.
'''
"18" = ''':sup:`18` Nada podrá llevar él a su muerte, ni su riqueza podrá bajar con él.
'''
"19" = ''':sup:`19` Su alma, que siempre en vida bendecía: "Te alaban, porque te has
tratado bien",
'''
"20" = ''':sup:`20` irá a unirse con la raza de sus padres, que jamás volverán a ver la
luz.
'''
