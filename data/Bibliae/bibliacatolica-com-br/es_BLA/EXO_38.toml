[38]
"1" = ''':sup:`1` Hizo también el Altar de los Holocaustos de madera de acacia. Tenía
dos metros y medio de largo y otros tantos de ancho, esto es, cuadrado,
y metro y medio de altura.
'''
"2" = ''':sup:`2` De sus cuatro esquinas salían cuatro cuernos que formaban un cuerpo
con él. Los cubrió con láminas de bronce.
'''
"3" = ''':sup:`3` Para el servicio del altar fabricó las calderas, tenazas, tridentes
y braseros. Todos estos instrumentos los hizo de bronce.
'''
"4" = ''':sup:`4` Además un enrejado de bronce en forma de red, que se ponía debajo
del plano del altar y llegaba a media altura.
'''
"5" = ''':sup:`5` En los cuatro ángulos le hizo anillos de bronce para sus varas.
'''
"6" = ''':sup:`6` Hizo también dos varas de madera de acacia, cubiertas con láminas de
bronce,
'''
"7" = ''':sup:`7` y las pasó por los anillos: estaban a los dos lados del altar para
transportarlo. Hizo el altar hueco, de paneles.
'''
"8" = ''':sup:`8` Hizo también la pileta y la basa de bronce, con los espejos de
bronce pulido de las mujeres que servían a la entrada de la Tienda de
las Citas.
'''
"9" = ''':sup:`9` Hizo asimismo el atrio de la Morada, en cuya parte meridional había
cortinas de lino fino retorcido de cincuenta metros de largo,
'''
"10" = ''':sup:`10` con veinte columnas puestas en otras tantas basas de bronce, cuyos
ganchos y varillas eran de plata.
'''
"11" = ''':sup:`11` Igualmente en el lado septentrional había a lo largo cortinas de
cincuenta metros con veinte columnas y otras tantas basas de bronce, y
sus ganchos y varillas de plata.
'''
"12" = ''':sup:`12` Además, en lo ancho del atrio que mira al oeste había cortinas por
espacio de veinticinco metros, con diez columnas y otras tantas basas
de bronce.
'''
"13" = ''':sup:`13` Del mismo modo, en lo ancho del atrio que cae al oriente se
contaron veinticinco metros;
'''
"14" = ''':sup:`14` se pusieron cortinas de siete metros y medio por cada lado,
'''
"15" = ''':sup:`15` con tres columnas y otras tantas basas por cada lado.
'''
"16" = ''':sup:`16` Todas las cortinas del atrio alrededor eran de fino lino retorcido.
'''
"17" = ''':sup:`17` Las basas de las columnas eran de bronce. Los ganchos y las
varillas eran de plata; los capiteles estaban cubiertos de plata.
'''
"18" = ''':sup:`18` Pero a la entrada del atrio se puso una cortina de diez metros de
lino fino retorcido color morado, púrpura y de grana dos veces teñida:
una obra de bordador. Tenía diez metros de largo y dos y medio de
altura, como las cortinas del atrio.
'''
"19" = ''':sup:`19` Sus cuatro columnas y basas eran de bronce, sus ganchos y varillas
de plata. Sus capiteles estaban cubiertos de plata.
'''
"20" = ''':sup:`20` Las estacas y clavos, tanto de la Morada como del atrio, eran de
bronce.
'''
"21" = ''':sup:`21` Este era el inventario de la Morada de la Alianza, realizado por
orden de Moisés y hecho por los levitas bajo la dirección de Itamar,
hijo del sacerdote Aarón.
'''
"22" = ''':sup:`22` Bezaleel, hijo de Urí, hijo de Jur, de la tribu de Judá, hizo todo
cuanto Yavé había mandado a Moisés,
'''
"23" = ''':sup:`23` juntamente con Oholiab, hijo de Ajisamac, de la tribu de Dan, que
era artesano, bordador en púrpura, violeta y escarlata, en carmesí y
lino fino.
'''
"24" = ''':sup:`24` El total de oro empleado en el trabajo, en todo el trabajo del
Santuario, el oro que ofreció el pueblo, fue de veintinueve talentos y
setecientos treinta siclos, en siclos del Santuario;
'''
"25" = ''':sup:`25` la plata entregada por los hombres incluidos en el censo de la
comunidad fue de cien talentos y mil setecientos sesenta y cinco
siclos, según el peso del Santuario.
'''
"26" = ''':sup:`26` Pues se contaba medio siclo, en siclos del Santuario, por cabeza.
'''
"27" = ''':sup:`27` Los cien talentos de plata se emplearon en fundir las basas del
Santuario y las basas de las columnas que sostenían el velo; cien basas
correspondientes a los cien talentos, un talento por basa.
'''
"28" = ''':sup:`28` De los mil setecientos setenta y cinco siclos hizo ganchos para los
postes, revistió sus capiteles y los unió con varillas.
'''
"29" = ''':sup:`29` El bronce que ofrecieron fue de setenta talentos y dos mil
cuatrocientos siclos.
'''
"30" = ''':sup:`30` Con él hizo las basas para la entrada de la Tienda de las Citas, el
altar de bronce con su rejilla de bronce también y todos los utensilios
del altar,
'''
"31" = ''':sup:`31` las basas del recinto del atrio y las basas de la entrada del
atrio, todos los clavos que se ocuparon en la Morada y en el atrio que
la rodeaba.
'''
