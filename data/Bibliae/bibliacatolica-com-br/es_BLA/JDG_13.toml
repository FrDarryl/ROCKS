[13]
"1" = ''':sup:`1` Los israelitas volvieron a portarse mal con Yavé y él los entregó en
manos de los filisteos durante cuarenta años.
'''
"2" = ''':sup:`2` En la tribu de Dan había un hombre llamado Manoaj, que vivía en
Sorá, y cuya esposa no había podido tener hijos.
'''
"3" = ''':sup:`3` El Angel de Yavé se presentó a esta mujer y le dijo: «Tú no has
podido tener hijos y no has dado a luz, pero mira que vas a quedar
embarazada y darás a luz un hijo.
'''
"4" = ''':sup:`4` Por eso, desde ahora, ten cuidado de no tomar vino ni bebidas
alcohólicas, ni consumir alimentos impuros.
'''
"5" = ''':sup:`5` Pues el hijo que darás a luz será un nazireo de Yavé desde el seno
de su madre y nunca se le cortará el pelo, por ser consagrado a Yavé.
El salvará a los israelitas de los filisteos que los oprimen.»
'''
"6" = ''':sup:`6` Fue la mujer y dijo a su marido: «Me habló un enviado de Dios que
tenía la majestad de un Angel. No le pregunté de dónde era ni él me
dijo su nombre.»
'''
"7" = ''':sup:`7` Pero me ha dicho: «Vas a quedar embarazada y darás a luz un hijo. En
adelante no bebas ni vino ni bebida fermentada, y no comas nada impuro,
porque tu hijo será nazireo de Dios desde el seno de su madre hasta el
día de su muerte.»
'''
"8" = ''':sup:`8` Manoaj invocó a Yavé y dijo: «Te ruego, Señor, que el hombre de Dios
que has enviado venga otra vez donde nosotros y nos enseñe lo que hemos
de hacer con el niño que va a nacer.»
'''
"9" = ''':sup:`9` Yavé escuchó a Manoaj y el Angel de Yavé vino donde la mujer cuando
estaba sentada en el campo; tampoco esta vez Manoaj, su marido, estaba
con ella.
'''
"10" = ''':sup:`10` La mujer corrió en seguida a informar a su marido y le dijo: «Mira,
se me ha aparecido el hombre que vino donde mí el otro día.»
'''
"11" = ''':sup:`11` Manoaj se levantó y, siguiendo a su esposa, llegó donde el hombre y
le dijo: «¿Eres tú el que has hablado con esta mujer?»
'''
"12" = ''':sup:`12` El respondió: «Yo soy.» Le dijo Manoaj: «Cuando tu palabra se
cumpla, ¿qué norma y qué conducta ha de seguir el niño?»
'''
"13" = ''':sup:`13` El Angel de Yavé respondió a Manoaj: «Deberá abstenerse de todo lo
que indiqué a esta mujer.
'''
"14" = ''':sup:`14` No probará nada de lo que procede de la uva, no beberá vino ni
bebida fermentada, no comerá nada impuro y observará todo lo que yo le
he mandado.»
'''
"15" = ''':sup:`15` Manoaj dijo entonces al Angel de Yavé:
'''
"16" = ''':sup:`16` «Permítenos retenerte y prepararte un cabrito.» Porque Manoaj no
sabía que era el Angel de Yavé. Pero él dijo a Manoaj: «Aunque me
obligues a quedarme, no probaré tu comida. Pero si quieres sacrificar
alguna víctima por el fuego, ofrécesela a Yavé.»
'''
"17" = ''':sup:`17` Manoaj dijo entonces al Angel de Yavé: «¿Cuál es tu nombre, para
que, cuando se cumpla tu palabra, te podamos honrar?»
'''
"18" = ''':sup:`18` El Angel de Yavé le respondió: «¿Por qué me preguntas el nombre? Es
Admirable.»
'''
"19" = ''':sup:`19` Entonces Manoaj tomó el cabrito y la oblación y lo ofreció en
holocausto, sobre la roca, a Yavé, el que obra cosas misteriosas.
'''
"20" = ''':sup:`20` Y sucedió esto a la vista de Manoaj y su esposa: cuando la llama
subía del altar hacia el cielo, el Angel de Yavé subió también en la
llama. Al verlo, Manoaj y su mujer cayeron rostro en tierra.
'''
"21" = ''':sup:`21` Al desaparecer el Angel de Yavé a la vista de Manoaj y de su
esposa, éste se dio cuenta de que era el Angel de Yavé.
'''
"22" = ''':sup:`22` Y dijo a su esposa: «Seguro que vamos a morir porque hemos visto a
Dios.» Ella le respondió:
'''
"23" = ''':sup:`23` «Si Yavé hubiera querido matarnos, no habría aceptado de nuestra
mano el holocausto ni la ofrenda; no nos habría mostrado todas estas
cosas ni dicho lo que acabamos de oír.»
'''
"24" = ''':sup:`24` La mujer dio a luz un hijo y lo llamó Sansón.
'''
"25" = ''':sup:`25` El niño creció y Yavé lo bendijo. Luego el espíritu de Yavé comenzó
a excitarlo en Mahane Dan, entre Sorá y Estaol.
'''
