[4]
"1" = ''':sup:`1` Una vez que pasó toda la nación, Yavé dijo a Josué:
'''
"2" = ''':sup:`2` «Escoge doce hombres, uno por cada tribu, y dales la orden
siguiente:
'''
"3" = ''':sup:`3` Saquen doce piedras del lecho del Jordán, del mismo lugar donde
estuvieron parados los sacerdotes. Llévenselas y colóquenlas en el
lugar donde acamparán esta noche.»
'''
"4" = ''':sup:`4` Josué entonces hizo llamar a los doce hombres que había escogido de
las doce tribus de Israel y les ordenó:
'''
"5" = ''':sup:`5` «Caminen delante del Arca hasta el medio del Jordán y traigan de
allí al hombro una piedra por cada tribu.
'''
"6" = ''':sup:`6` Ellas permanecerán entre ustedes como una señal de esta hazaña, pues
cuando sus hijos les pregunten en el futuro qué significan para ustedes
estas piedras, ustedes podrán responder:
'''
"7" = ''':sup:`7` Cuando el Arca de Yavé iba atravesando el Jordán, las aguas se
dividieron ante ella. Así estas piedras servirán de memorial a los
israelitas para siempre.»
'''
"8" = ''':sup:`8` Los israelitas cumplieron la orden de Josué y retiraron del lecho
del Jordán doce piedras, tal como Yavé le había ordenado a Josué, una
por cada tribu. Se las llevaron hacia el lugar donde acamparon y allí
las depositaron.
'''
"9" = ''':sup:`9` Josué amontonó doce piedras en el lecho del Jordán, en el lugar
donde permanecieron de pie los sacerdotes portadores del Arca de la
Alianza. Allí quedaron hasta el día de hoy.
'''
"10" = ''':sup:`10` Los sacerdotes que llevaban el Arca se detuvieron en medio del
Jordán hasta que Josué terminó de decir todo cuanto Yavé le había
ordenado.
'''
"11" = ''':sup:`11` Luego que todo el pueblo acabó de cruzar el río, el Arca también
pasó, y los sacerdotes volvieron a ponerse a la cabeza.
'''
"12" = ''':sup:`12` Adelante iban armados los hombres de las tribus de Rubén, de Gad y
la media tribu de Manasés, según lo había ordenado Moisés.
'''
"13" = ''':sup:`13` Eran unos cuarenta mil hombres, bien armados, y marchaban delante
de Yavé para combatir, dirigiéndose a las llanuras de Jericó.
'''
"14" = ''':sup:`14` Aquel día Yavé hizo a Josué famoso delante de todo Israel y, en
adelante, durante toda su vida, lo respetaron como habían respetado a
Moisés.
'''
"15" = ''':sup:`15` Yavé dijo a Josué:
'''
"16" = ''':sup:`16` «Ordena a los sacerdotes que llevan el Arca de las Palabras
divinas, que salgan del Jordán.»
'''
"17" = ''':sup:`17` Así, pues, Josué les mandó que salieran del río.
'''
"18" = ''':sup:`18` Y en cuanto estos sacerdotes que llevaban el Arca de la Alianza de
Yavé salieron del cauce del Jordán, en cuanto sus pies tocaron la
orilla, las aguas del río Jordán volvieron tan abundantes como los días
anteriores y desbordaron su cauce.
'''
"19" = ''':sup:`19` Fue el décimo día del mes primero cuando el pueblo subió del
Jordán, y fijaron su campamento en Guilgal, a la extremidad este de
Jericó.
'''
"20" = ''':sup:`20` Allí, en Guilgal, Josué colocó las doce piedras que habían tomado
en el cauce del Jordán, cuando lo atravesaron.
'''
"21" = ''':sup:`21` Entonces Josué dijo a los israelitas: «Cuando en el futuro sus
hijos les pregunten qué significan esas piedras,
'''
"22" = ''':sup:`22` ustedes les explicarán que el pueblo de Israel cruzó el Jordán sin
mojarse los pies,
'''
"23" = ''':sup:`23` pues Yavé, nuestro Dios, secó las aguas del Jordán delante de
nosotros, lo mismo que hizo en el mar Rojo, que dejó seco ante nosotros
cuando tuvimos que atravesarlo.
'''
"24" = ''':sup:`24` Esto ha sucedido para que los pueblos de este país conozcan el
poder de Yavé, nuestro Dios, y para que ustedes mismos lo teman
siempre.»
'''
