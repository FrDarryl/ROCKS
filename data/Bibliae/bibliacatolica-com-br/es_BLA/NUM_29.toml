"39" = ''':sup:`39` Estos son los sacrificios que ofrecerán a Yavé en las solemnidades.
Se les añadirán sus ofrendas por votos y espontáneas, sus holocaustos,
oblaciones, libaciones y sacrificios de comunión.»
'''
