[29]
"1" = ''':sup:`1` El mes séptimo, el primero del mes, tendrán una reunión sagrada; no
harán ningún trabajo de trabajador. Será para ustedes el día de las
Aclamaciones.
'''
"2" = ''':sup:`2` Ofrecerán un novillo, un carnero, y siete corderos de un año sin de
fecto, como holocausto de calmante aroma para Yavé.
'''
"3" = ''':sup:`3` La oblación correspondiente de flor de harina amasada con aceite
será de tres décimas por el novillo, dos décimas por el carnero
'''
"4" = ''':sup:`4` y una décima por cada uno de los siete corderos.
'''
"5" = ''':sup:`5` Ustedes ofrecerán un macho cabrío como sacrificio por el pecado,
para hacer la expiación por ustedes.
'''
"6" = ''':sup:`6` Ustedes harán esto además del holocausto mensual y de su oblación,
del holocausto perpetuo y de su oblación y sus libaciones, según la
norma establecida; esos son sacrificios por el fuego de calmante aroma
para Yavé.
'''
"7" = ''':sup:`7` El día décimo del mismo mes séptimo, ustedes tendrán una reunión
sagrada: ayunarán y no harán ningún trabajo de trabajador.
'''
"8" = ''':sup:`8` Ofrecerán un novillo, un carnero y siete corderos de un año sin
defecto como holocausto de calmante aroma para Yavé.
'''
"9" = ''':sup:`9` La oblación de flor de harina amasada con aceite será de tres
décimas por el novillo, dos décimas por el carnero,
'''
"10" = ''':sup:`10` una décima por cada uno de los corderos.
'''
"11" = ''':sup:`11` Ofrecerán también un macho cabrío como sacrificio por el pecado;
todo esto además del sacrificio de la fiesta de la expiación y del
holocausto perpetuo, de su oblación y sus libaciones.
'''
"12" = ''':sup:`12` El día quince del mes séptimo tendrán una reunión sagrada; no harán
ningún trabajo de trabajador y celebrarán durante siete días una fiesta
en honor de Yavé.
'''
"13" = ''':sup:`13` Ofrecerán trece novillos, dos carneros, y catorce corderos sin
defecto como holocausto de calmante aroma para Yavé.
'''
"14" = ''':sup:`14` Ofrecerán además la oblación de flor de harina amasada con aceite;
será de tres décimas por cada uno de los novillos, dos décimas por cada
uno de los carneros
'''
"15" = ''':sup:`15` y una décima por cada uno de los corderos.
'''
"16" = ''':sup:`16` Ofrecerán también un macho cabrío como sacrificio por el pecado;
todo esto además del holocausto perpetuo, de su oblación y libación.
'''
"17" = ''':sup:`17` El día segundo ofrecerán doce novillos, dos carneros, catorce
corderos de un año sin defecto,
'''
"18" = ''':sup:`18` con las oblaciones y libaciones correspondientes al número y según
las normas por los novillos, carneros y corderos.
'''
"19" = ''':sup:`19` Ofrecerán un macho cabrío como sacrificio por el pecado; todo esto
además del holocausto perpetuo, de su oblación y sus libaciones.
