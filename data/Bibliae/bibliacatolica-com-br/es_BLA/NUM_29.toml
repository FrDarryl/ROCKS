trabajo de trabajador.
'''
"36" = ''':sup:`36` Ofrecerán un novillo, un carnero, y siete corderos de un año sin,
en holocausto, como sacrificio por el fuego de calmante aroma para
Yavé,
'''
"37" = ''':sup:`37` con las oblaciones y libaciones conforme al número y según las
normas por el novillo, el carnero y los corderos.
'''
"38" = ''':sup:`38` Ofrecerán un macho cabrío como sacrificio por el pecado; todo esto
