[18]
"1" = ''':sup:`1` Después de esto vi bajar del cielo a otro ángel. Era tan grande su
poder, que toda la tierra quedó iluminada por su resplandor.
'''
"2" = ''':sup:`2` Gritó con voz potente: «¡Cayó, cayó la Gran Babilonia! Se ha
convertido en guarida de demonios, en refugio de espíritus inmundos, en
nido de aves impuras y asquerosas;
'''
"3" = ''':sup:`3` porque con el vino de su prostitución se han emborrachado todas las
naciones; los reyes de la tierra pecaron con ella, y los comerciantes
del mundo se hicieron ricos con ella, pues era buena para gastar.»
'''
"4" = ''':sup:`4` Oí otra voz que venía del cielo y decía: «Aléjate de ella, pueblo
mío, no sea que te hagas cómplice de su maldad y tengas que compartir
sus castigos;
'''
"5" = ''':sup:`5` porque sus pecados se han apilado hasta el cielo y Dios se ha
acordado de sus maldades.
'''
"6" = ''':sup:`6` Devuélvanle según ella ha dado, páguenle el doble de lo que ha
hecho, Viértanle doble medida de lo que ella daba de beber.
'''
"7" = ''':sup:`7` Que sufra tantos tormentos y penas como fueron su orgullo y su lujo.
Se dice a sí misma: ''¡Domino como reina, no soy viuda, nunca conoceré
el lamento.''
'''
"8" = ''':sup:`8` Por eso, y en un solo día, caerán sobre ella sus plagas: muerte,
lamentos y hambre, y quedará consumida por el fuego; pues poderoso es
su juez, que es Dios, el Señor.»
'''
"9" = ''':sup:`9` Llorarán y harán duelo por ella los reyes de la tierra que con ella
se acostaban y lo pasaban bien, cuando vean la humareda de su incendio.
'''
"10" = ''':sup:`10` Se detendrán a distancia aterrados ante su suplicio y exclamarán:
«¡Ay, ay de la gran Ciudad! ¡Babilonia, ciudad poderosa, que en una
hora te arrasó el juicio!»
'''
"11" = ''':sup:`11` Llorarán y se lamentarán por ella los comerciantes de la tierra,
porque ya no hay quien compre sus mercaderías:
'''
"12" = ''':sup:`12` sus cargamentos de oro, plata, piedras preciosas y perlas; telas de
lino fino y púrpura, vestidos de seda y escarlata; maderas perfumadas,
objetos de marfil y muebles muy costosos; bronce, hierro y mármol;
'''
"13" = ''':sup:`13` especias, perfumes, mirra e incienso; vino y aceite, harina y
trigo, vacunos y corderos, caballos y carruajes, esclavos y mercadería
humana.
'''
"14" = ''':sup:`14` Dirán: «Ya no verás más las frutas que ansiabas. Se acabó para ti
el lujo y esplendor, y jamás volverán.»
'''
"15" = ''':sup:`15` Los que traficaban con estas cosas y con ella se enriquecían, se
mantendrán a distancia horrorizados por su castigo. Llorando y
lamentándose
'''
"16" = ''':sup:`16` dirán a gritos: «¡Ay, ay, Gran Ciudad, la que se vestía de lino,
púrpura y escarlata, y resplandecía de oro, piedras preciosas y perlas!
'''
"17" = ''':sup:`17` ¡En una hora se acabó tanta riqueza!» Todos los capitanes,
navegantes, marineros y cuantos se ocupan en los trabajos del mar, se
detuvieron a distancia
'''
"18" = ''':sup:`18` y gritaron al contemplar la humareda de su incendio: «¿Dónde se ha
visto jamás ciudad como ésta?»
'''
"19" = ''':sup:`19` Y echando polvo sobre su cabeza, decían llorando y lamentándose:
«¡Ay, ay de la Gran Ciudad, donde se hicieron muy ricos, gracias a su
lujo, cuantos tenían naves en el mar! ¡En una hora ha quedado
devastada!»
'''
"20" = ''':sup:`20` ¡Alégrense por ella, cielos, y también ustedes los santos, los
apóstoles y los profetas! Porque Dios les ha hecho justicia y le hizo
pagar.
'''
"21" = ''':sup:`21` Entonces un ángel poderoso tomó una piedra, tan enorme como una
piedra de molino, y la arrojó al mar, diciendo: «Así, con igual
violencia, será arrojada Babilonia, la Gran Ciudad, y no se volverá a
ver más.
'''
"22" = ''':sup:`22` Nunca más se oirán en ti el son de arpas y cítaras, flautas y
trompetas; no trabajarán más en ti artesanos de ningún arte; no se oirá
más en ti ruido de molino, ni brillará luz de lámpara;
'''
"23" = ''':sup:`23` no se oirán más en ti los cantos del novio y de la novia. Porque
tus comerciantes eran los magnates de la tierra, y con tus hechicerías
se extraviaron las naciones.
'''
"24" = ''':sup:`24` En esta ciudad fue hallada sangre de profetas y santos, y de todos
los que fueron degollados en la tierra.»
'''
"Notes" = '''
Notas de rodapé:
18:1-3 - El ángel anuncia la caída de Babilonia y el llamado al pueblo
de Dios a separarse del pecado. La destrucción de Babilonia es una
señal del juicio de Dios sobre la maldad de las naciones (véanse
18:9-11 - Reyes y comerciantes lamentan la caída de Babilonia, que
simboliza la pérdida del poder y la riqueza terrenales. Este lamento es
una advertencia sobre la futilidad de los bienes terrenales y el peso
5:1-5).
18:15-19 - El dolor de los comerciantes por la pérdida de sus
posesiones refleja la idolatría de la riqueza y el apego al mundo
material. La destrucción de Babilonia marca el fin de un sistema
13:17).
18:21-24 - La caída de Babilonia es definitiva e irreversible. La
ciudad que sedujo a las naciones ahora se convierte en un ejemplo del
juicio divino, un recordatorio de la justicia de Dios contra el pecado
'''
