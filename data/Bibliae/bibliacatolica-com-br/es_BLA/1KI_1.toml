"1" = ''':sup:`1` Cuando el rey David era ya muy viejo, por más que lo abrigaban no
conseguía calentarse.
'''
"2" = ''':sup:`2` Entonces dijeron sus servidores: «Vamos a buscarle al rey una
jovencita virgen para que lo acompañe y se acueste con él, a ver si así
no tiene frío.»
'''
"3" = ''':sup:`3` Luego de buscar por todo el país, encontraron en Sunem a una niña
llamada Abisag y se la llevaron al rey.
'''
"4" = ''':sup:`4` La joven era muy bella; estaba al servicio del rey y le hacía
compañía; él, sin embargo, no tuvo relaciones con ella.
'''
"5" = ''':sup:`5` Adonías, hijo de Jaguit, ambicionaba suceder a su padre. Por esto se
había conseguido un carro tirado por caballos, y andaba rodeado de
cincuenta hombres.
'''
"6" = ''':sup:`6` Su padre, sin embargo, nunca le había llamado la atención porque
hacía eso. Es que tenía muy buena presencia, siendo hermano menor de
Absalón.
'''
"7" = ''':sup:`7` Se puso al habla con Joab, hijo de Sarvia, y con el sacerdote
Abiatar, ganándoselos para su causa.
'''
"8" = ''':sup:`8` En cambio, el sacerdote Sadoc, Banaías, hijo de Yoyada, el profeta
Natán, Semeí, Reí y los valientes de la guardia de David no estaban con
Adonías.
'''
"9" = ''':sup:`9` Cierto día, Adonías hizo un sacrificio de corderos, bueyes y
terneros gordos, cerca de la piedra de Zojelat, que está junto a la
fuente Roguel. Invitó a todos los hijos del rey, sus hermanos, y a
todos los funcionarios reales nacidos en Judá;
'''
"10" = ''':sup:`10` pero no invitó al profeta Natán, ni a Banaías, ni a los valientes
de la guardia, ni a su hermano Salomón.
'''
"11" = ''':sup:`11` En vista de todo esto, Natán fue a decirle a Betsabé, madre de
Salomón: «¿No sabes que tenemos un nuevo rey, Adonías, hijo de Jaguit?
Y el rey no tiene ni idea de esto.
'''
"12" = ''':sup:`12` Pues bien, si quieres salvar tu vida y la de tu hijo Salomón, sigue
mi consejo:
'''
"13" = ''':sup:`13` Anda a ver al rey David y dile: Oiga, mi señor, ¿no le prometió
usted a esta sirvienta suya que mi hijo Salomón iba a sucederle en el
trono? ¿Cómo es, entonces, que Adonías dice que él es el rey?
'''
"14" = ''':sup:`14` Y mientras tú estés diciendo todo esto al rey, voy a aparecer yo
para reforzar tus palabras.»
'''
"15" = ''':sup:`15` Entró, pues, Betsabé al cuarto del rey; el rey era muy viejo y
Abisag, la sunamita, estaba con él.
'''
"16" = ''':sup:`16` Se arrodilló delante de él, inclinándose hasta el suelo.
'''
"17" = ''':sup:`17` El rey le dijo: «¿Qué deseas?» Ella respondió: «Tú, mi señor, me
habías jurado por Yavé, tu Dios, que mi hijo Salomón te sucedería en el
trono.
'''
"18" = ''':sup:`18` Pues bien, sin que tú lo sepas, Adonías se ha proclamado rey.
'''
"19" = ''':sup:`19` Hizo un gran sacrificio de toros, terneros gordos y corderos, al
cual invitó a todos los hijos del rey, al sacerdote Abiatar, al general
Joab, pero no a mi hijo Salomón.
'''
"20" = ''':sup:`20` Mi señor, todo Israel espera que tú digas quién se sentará en el
trono después de ti.
'''
"21" = ''':sup:`21` Pues, si no lo haces, después de tu muerte, mi hijo Salomón y yo
sufriremos las consecuencias.»
'''
"22" = ''':sup:`22` Cuando estaba conversando con el rey, llegó el profeta Natán.
'''
"23" = ''':sup:`23` Luego de avisarle su llegada al rey, se presentó ante él,
inclinándose profundamente.
'''
"24" = ''':sup:`24` En seguida le dijo: «¿Así que tú, mi señor, has decretado que
Adonías será tu sucesor en el trono de Israel?
'''
"25" = ''':sup:`25` Digo esto, pues lo he visto hoy día ir a sacrificar una gran
cantidad de toros, terneros gordos y corderos.
'''
"26" = ''':sup:`26` Además invitó a todos los hijos del rey, a los jefes del ejército y
al sacerdote Abiatar. Y ahora mismo están todos ellos comiendo y
brindando por el rey Adonías.
'''
"27" = ''':sup:`27` Pero a mí, tu servidor, al sacerdote Sadoc, a Banaías, hijo de
Yoyada, y a tu hijo Salomón no nos invitó. ¿Será posible que esto se
haya hecho con el consentimiento del rey, sin que tú hubieras
comunicado antes quién te sucedería en el trono?»
'''
"28" = ''':sup:`28` El rey David mandó llamar a Betsabé, y cuando estuvo en su
presencia, le dijo:
'''
"29" = ''':sup:`29` «Te juro por la vida de Yavé, que me libró de todas mis penurias,
'''
"30" = ''':sup:`30` que lo que yo te prometí ante Yavé, Dios de Israel, a saber, que tu
hijo Salomón me sucedería en el trono de Israel, se cumplirá tal cual.»
'''
"31" = ''':sup:`31` Betsabé se arrodilló, inclinándose profundamente hasta el suelo, y
exclamó: «¡Que viva por siempre mi señor, el rey David!»
'''
"32" = ''':sup:`32` Después el rey ordenó que comparecieran ante él el sacerdote Sadoc,
el profeta Natán y Banaías, hijo de Yoyada.
'''
"33" = ''':sup:`33` Una vez en su presencia, les dijo: «Háganse acompañar por un grupo
de mis servidores, y lleven a Salomón montado en mi propia mula, a
Guijón.
'''
"34" = ''':sup:`34` Allí el sacerdote Sadoc junto con el profeta Natán lo ungirán como
rey de Israel.
'''
"35" = ''':sup:`35` Después lo proclamarán como rey, al toque de trompetas. De vuelta,
vendrá él delante de todos ustedes y se sentará en mi trono. El es
quien reinará en mi lugar, y es a él a quien he puesto como jefe de
Israel y Judá.»
'''
"36" = ''':sup:`36` Banaías le respondió: «Amén. Yavé, tu Dios, es quien ha hablado por
tu boca.
'''
"37" = ''':sup:`37` Quiera él estar con Salomón como lo estuvo contigo, mi señor, y
hacer su reinado más poderoso que el tuyo.»
'''
"38" = ''':sup:`38` Bajaron, pues, los tres con Salomón a Guijón, acompañados de los
quereteos y de los peleteos.
'''
"39" = ''':sup:`39` El sacerdote Sadoc tomó el cuerno de aceite, que estaba en la
Tienda de Yavé, y ungió con él a Salomón.
'''
"40" = ''':sup:`40` Cuando se oyó el toque de la trompeta, todo el pueblo empezó a dar
vivas al rey Salomón. Después Salomón se puso a la cabeza de un
desfile, y subieron todos tocando flautas y lanzando aclamaciones de
alegría; era tal el estruendo que hacía estremecer la tierra.
'''
"41" = ''':sup:`41` Adonías y sus invitados ya habían terminado de almorzar, cuando
sintieron el barullo. Al oír Joab el sonido de la trompeta, preguntó:
«¿Qué pasará en la ciudad, que se oye tanta bulla?»
'''
"42" = ''':sup:`42` No había terminado de hacer esta pregunta, cuando se presentó
Jonatán, hijo de Abiatar. Al verlo, Adonías le dijo: «¡A ver!, tú que
eres un hombre honrado nos traerás seguramente buenas noticias.»
'''
"43" = ''':sup:`43` Pero él respondió: «No, al contrario. Nuestro señor, el rey David,
ha hecho rey a Salomón.
'''
"44" = ''':sup:`44` Lo hizo montar en su mula y, acompañado de Sadoc, Natán y Banaías,
y de los quereteos y peleteos, lo envió a Guijón,
'''
"45" = ''':sup:`45` donde Sadoc y Natán lo ungieron como rey. Luego regresaron felices,
y toda la ciudad está ahora de fiesta; a eso se debe tanto barullo.
'''
"46" = ''':sup:`46` Más aún, Salomón ya tomó posesión del trono;
'''
"47" = ''':sup:`47` todos los grandes de la corte han venido a saludar al rey David y a
desearle que Dios haga a Salomón más famoso que él, y su trono más
grande que el de su padre. Incluso el mismo rey se ha sentado en la
cama y ha exclamado:
'''
"48" = ''':sup:`48` "Bendito sea Yavé, Dios de Israel, porque hoy día me concede que
uno de mi raza se siente en mi trono y que pueda yo contemplarlo con
mis ojos."»
'''
"49" = ''':sup:`49` Al oír esto, todos los invitados de Adonías se pusieron a temblar
de miedo y, levantándose, se fueron cada uno por su lado.
'''
"50" = ''':sup:`50` Adonías, temiendo que Salomón le hiciera algo, fue a refugiarse al
lado del altar.
'''
"51" = ''':sup:`51` Avisaron a Salomón que Adonías se había agarrado a los cuernos del
altar y había dicho: «Que el rey Salomón me jure, hoy mismo, que no me
mandará apuñalar.»
'''
"52" = ''':sup:`52` Salomón, en respuesta, exclamó: «Si se porta como un hombre
honrado, no caerá en tierra ni uno solo de sus cabellos; pero si comete
alguna falta, morirá.»
'''
"53" = ''':sup:`53` El rey ordenó que lo sacaran de donde estaba y que fuera a verlo.
Cuando lo tuvo en su presencia le dijo: «Márchate a tu casa tranquilo.»
'''
