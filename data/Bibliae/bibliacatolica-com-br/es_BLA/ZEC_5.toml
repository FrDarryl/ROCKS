"1" = ''':sup:`1` Tuve otra visión: un libro iba volando.
'''
"2" = ''':sup:`2` Cuando el ángel me preguntó qué veía yo, le respondí: «Veo un libro
que va volando; mide como diez metros de largo por cinco de ancho.»
'''
"3" = ''':sup:`3` Entonces me dijo:
'''
"4" = ''':sup:`4` «Allí va escrita la Maldición que se extenderá por toda esta región.
Según ella todos los ladrones serán echados fuera de aquí y lo mismo
les ocurrirá a todos los que juran en falso. Por ahora, dice Yavé, la
dejo salir de mi boca para que entre en la casa del ladrón y en la del
que jura, se instale en esa casa y la demuela con sus paredes y techo.»
'''
"5" = ''':sup:`5` El ángel que andaba conmigo se me adelantó, diciéndome: «Fíjate bien
en lo que vas a ver aparecer.»
'''
"6" = ''':sup:`6` «¿Qué es eso?», le pregunté. «Es un cajón para pesar grano, me
contestó. Representa el pecado que todos cometen en el país.»
'''
"7" = ''':sup:`7` Se levantó la tapa de plomo y apareció una mujer sentada dentro del
cajón.
'''
"8" = ''':sup:`8` El ángel dijo: «Esa es la maldad.» Y empujándola hacia el fondo,
tapó el cajón con la cubierta de plomo.
'''
"9" = ''':sup:`9` Vi inmediatamente que aparecían dos mujeres. El viento levantaba sus
alas, pues llevaban alas parecidas a las de la cigüeña. Se llevaron
volando el cajón.
'''
"10" = ''':sup:`10` Cuando pregunté al ángel que me hablaba a dónde lo llevaban, me
dijo:
'''
"11" = ''':sup:`11` «Van a edificarle un templo en el país de Senaar y a prepararle un
pedestal para ponerla allí.»
'''
