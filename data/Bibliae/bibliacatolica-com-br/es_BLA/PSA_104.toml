[104]
"1" = ''':sup:`1` ¡Bendice al Señor, alma mía! ¡Eres muy grande, oh Señor, mi Dios,
vestido de gloria y majestad,
'''
"2" = ''':sup:`2` envuelto de luz como de un manto. Tú despliegas los cielos como un
toldo,
'''
"3" = ''':sup:`3` construyes sobre las aguas tu piso alto. Tú haces tu carro de las
nubes y avanzas en alas de los vientos.
'''
"4" = ''':sup:`4` Tomas de mensajeros a los vientos y como servidores un fuego en
llamas.
'''
"5" = ''':sup:`5` Pusiste la tierra sobre sus bases, por siempre jamás es inamovible.
'''
"6" = ''':sup:`6` La cubres con el manto de los océanos, las aguas se han detenido en
las montañas.
'''
"7" = ''':sup:`7` Ante tu amenaza emprenden la fuga, se precipitan a la voz de tu
trueno;
'''
"8" = ''':sup:`8` suben los montes, bajan por los valles hasta el lugar que tú les
señalaste;
'''
"9" = ''':sup:`9` pusiste un límite que no franquearán, para que no vuelvan a cubrir
la tierra.
'''
"10" = ''':sup:`10` Haces brotar vertientes en las quebradas, que corren por en medio
de los montes,
'''
"11" = ''':sup:`11` calman la sed de todos los animales; allí extinguen su sed los
burros salvajes.
'''
"12" = ''':sup:`12` Aves del cielo moran cerca de ellas, entremedio del follaje alzan
sus trinos.
'''
"13" = ''':sup:`13` De lo alto de tus moradas riegas los montes, sacias la tierra del
fruto de tus obras;
'''
"14" = ''':sup:`14` haces brotar el pasto para el ganado y las plantas que el hombre ha
de cultivar, para que de la tierra saque el pan
'''
"15" = ''':sup:`15` y el vino que alegra el corazón del hombre. El aceite le dará
brillo a su rostro y el pan fortificará su corazón.
'''
"16" = ''':sup:`16` Los árboles del Señor están colmados, los cedros del Líbano que
plantó.
'''
"17" = ''':sup:`17` Allí hacen sus nidos los pajaritos, en su copa tiene su casa la
cigüeña;
'''
"18" = ''':sup:`18` para las cabras son los altos montes, las rocas son escondrijo de
los conejos.
'''
"19" = ''':sup:`19` Pusiste la luna para el calendario y el sol que sabe a qué hora ha
de ponerse.
'''
"20" = ''':sup:`20` Tú traes las tinieblas y es de noche, en que rodan todas las fieras
de la selva;
'''
"21" = ''':sup:`21` rugen los leoncitos por su presa reclamando a Dios su alimento.
'''
"22" = ''':sup:`22` Cuando el sol aparece, se retiran y vuelven a acostarse en sus
guaridas;
'''
"23" = ''':sup:`23` el hombre entonces sale a su trabajo, a su labor, hasta que entre
la noche.
'''
"24" = ''':sup:`24` ¡Señor, qué numerosas son tus obras! Todas las has hecho con
sabiduría, de tus criaturas la tierra está repleta!
'''
"25" = ''':sup:`25` Mira el gran mar, vasto en todo sentido, allí bullen en número
incontable pequeños y grandes animales;
'''
"26" = ''':sup:`26` por allí circulan los navíos y Leviatán que hiciste para
entretenerte.
'''
"27" = ''':sup:`27` Todas esas criaturas de ti esperan que les des a su tiempo el
alimento;
'''
"28" = ''':sup:`28` apenas se lo das, ellos lo toman, abres tu mano, y sacian su
apetito.
'''
"29" = ''':sup:`29` Si escondes tu cara, quedan anonadados, recoges su espíritu,
expiran y retornan a su polvo.
'''
"30" = ''':sup:`30` Si envías tu espíritu, son creados y así renuevas la faz de la
tierra.
'''
"31" = ''':sup:`31` ¡Que la gloria del Señor dure por siempre y en sus obras el Señor
se regocije!
'''
"32" = ''':sup:`32` él, que mira a la tierra y ésta tiembla, y si toca a los montes,
echan humo.
'''
"33" = ''':sup:`33` Al Señor quiero cantar toda mi vida, salmodiar para mi Dios
mientras yo exista.
'''
"34" = ''':sup:`34` Ojalá que le agrade mi poema, yo, como sea, me alegro en el Señor.
'''
"35" = ''':sup:`35` ¡Desaparezcan de la tierra los pecadores y que no existan más los
malvados! ¡Alma mía, bendice al Señor!
'''
