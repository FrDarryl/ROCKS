[35]
"1" = ''':sup:`1` Esta es la palabra de Yavé que llegó a Jeremías cuando reinaba en
Judá Joaquim, hijo de Josías:
'''
"2" = ''':sup:`2` Anda a ver a los recabitas, conversa con ellos, llévalos a la Casa
de Yavé y, en uno de sus departamentos, sírveles vino.
'''
"3" = ''':sup:`3` Fui, pues, a ver a Jezonías, hijo de Jeremías y nieto de Habsanías,
a sus hermanos, a todos sus hijos, en una palabra, a toda la familia de
los recabitas,
'''
"4" = ''':sup:`4` y los llevé a la Casa de Yavé, al departamento de Ben Yojanán, hijo
de Jegdelías, hombre de Dios; ése está al lado del departamento de los
jefes y encima del que tiene Masías, hijo de Selum, guardián de la
puerta.
'''
"5" = ''':sup:`5` Coloqué delante de los miembros de la comunidad recabita jarros y
copas llenas de vino y les dije: «Sírvanse vino.»
'''
"6" = ''':sup:`6` Pero contestaron: «No podemos tomar vino porque Jonadab, hijo de
Recab, nuestro antepasado, nos prohibió hacerlo, diciéndonos: "Ninguno
de ustedes ni de sus hijos probará jamás el vino,
'''
"7" = ''':sup:`7` ni construirá casas, ni hará siembras, ni plantará viñas, ni tendrá
propiedades, sino que durante toda su vida vivirán en carpas para que
vivan largos años en la tierra, en que son ustedes extranjeros."
'''
"8" = ''':sup:`8` Nosotros hemos cumplido fielmente lo que nos ordenó nuestro padre
Jonadab, hijo de Recab, y así ninguno de nosotros, ni nuestras mujeres
ni nuestros hijos ni nuestras hijas,
'''
"9" = ''':sup:`9` tomamos nunca vino, ni edificamos casas para vivir, ni tenemos viñas
ni campos sembrados,
'''
"10" = ''':sup:`10` sino que habitamos en carpas. Hemos obedecido siempre todas las
órdenes que nos dio nuestro antepasado Jonadab.
'''
"11" = ''':sup:`11` Sólo que cuando Nabucodonosor, rey de Babilonia, invadió nuestro
país, nos dijimos: "Vamos a Jerusalén para escapar del ejército de los
caldeos y del de Siria." Y nos hemos establecido en Jerusalén.»
'''
"12" = ''':sup:`12` Entonces Yavé habló a Jeremías de nuevo:
'''
"13" = ''':sup:`13` Esto dice Yavé de los Ejércitos, el Dios de Israel: Anda a decirles
a los hombres de Judá y a los habitantes de Jerusalén: ¡Ojalá que esto
les sirva de lección de cómo se obedecen mis palabras! -dice Yavé-.
'''
"14" = ''':sup:`14` Se han cumplido las órdenes de Jonadab, hijo de Recab, que prohibió
a sus hijos tomar vino y no han bebido hasta la fecha por obedecer a la
orden de su padre. En cambio, yo les he hablado a ustedes sin parar,
insistentemente, y ustedes no me han escuchado.
'''
"15" = ''':sup:`15` Les he mandado, repetidas veces, a todos mis servidores los
profetas, con este aviso: Dejen el mal camino que llevan, mejoren de
conducta, no anden tras otros dioses para adorarlos, y sólo entonces
podrán quedarse en la tierra que les di a ustedes y a sus padres. Pero
ustedes no me han oído ni me han hecho caso.
'''
"16" = ''':sup:`16` ¡Mientras que los hijos de Jonadab, hijo de Recab, cumplieron la
orden que les dejó su padre, este pueblo, en cambio, ni siquiera se ha
parado a escucharme!
'''
"17" = ''':sup:`17` Pues bien, esto es lo que afirma ahora Yavé de los Ejércitos, el
Dios de Israel: Yo voy a mandar sobre Judá y sobre los habitantes de
Jerusalén toda suerte de calamidades con que los había amenazado,
porque les avisé y no lo tomaron en cuenta, los llamé y no me
respondieron.
'''
"18" = ''':sup:`18` Y a la comunidad de los recabitas les dijo Jeremías: «Esto declara
Yavé de los Ejércitos, el Dios de Israel sobre ustedes: Ya que ustedes
han obedecido a la orden de su antepasado Jonadab cumpliendo todo lo
que les mandó y actuando como él quería,
'''
"19" = ''':sup:`19` por eso -lo dice Yavé de los Ejércitos, Dios de Israel: Jonadab,
hijo de Recab, siempre tendrá descendientes para servirme.»
'''
