[11]
"1" = ''':sup:`1` Salomón amó, además de la hija de Faraón, a muchas mujeres
extranjeras: moabitas, sidonias, amonitas, edomitas y heteas.
'''
"2" = ''':sup:`2` Eran de aquellos pueblos a propósito de los cuales Yavé había dicho
a los israelitas: «No se unan a ellas, ni ellas a ustedes, pues ellas
los inclinarán hacia sus dioses.» Pero Salomón se enamoró de ellas:
'''
"3" = ''':sup:`3` tuvo 700 mujeres que eran princesas y 300 concubinas. Ellas fueron
la causa de que se desviara;
'''
"4" = ''':sup:`4` pues, en su ancianidad, sus mujeres lo llevaron tras otros dioses y
ya no fue sincero con Yavé, como lo había sido su padre David.
'''
"5" = ''':sup:`5` Salomón se interesó por Astarté, diosa de los sidonios, y Milcom,
ídolo de los amonitas.
'''
"6" = ''':sup:`6` Se portó mal con Yavé y no lo siguió enteramente como David, su
padre.
'''
"7" = ''':sup:`7` También edificó un santuario a Camos, el ídolo de Moab, en el cerro
que está al oriente de Jerusalén, y otro a Milcom, dios de los
amonitas.
'''
"8" = ''':sup:`8` Lo mismo hizo en favor de sus mujeres extranjeras, que ofrecían
perfumes y sacrificios a sus dioses.
'''
"9" = ''':sup:`9` Yavé se enojó contra Salomón, porque se había apartado de él. Dos
veces se le había aparecido,10 y le había dado órdenes al respecto: «No
sigas a otros dioses.» Pero Salomón no lo tomó en cuenta.
'''
"11" = ''':sup:`11` Entonces Yavé dijo a Salomón: «No has guardado mi Alianza, ni los
preceptos que te había ordenado. Por esto te quitaré una parte de tu
reino y se la daré a un servidor tuyo.
'''
"12" = ''':sup:`12` Sólo que, en atención a David, tu padre, no te lo quitaré mientras
tú vivas, sino que lo arrancaré de manos de tu hijo.
'''
"13" = ''':sup:`13` Además no le quitaré todo el reino, sino que le dejaré una tribu en
atención a David, mi siervo, y a Jerusalén, la ciudad que elegí para
mí.»
'''
"14" = ''':sup:`14` Yavé suscitó a Salomón un adversario de nombre Hadad, edomita, de
la familia real de Edom.
'''
"15" = ''':sup:`15` Cuando David venció a Edom, y Joab, jefe del ejército, subió a
sepultar los muertos, mató a todos los varones de Edom,
'''
"16" = ''':sup:`16` pues Joab y todo Israel permanecieron allí seis meses hasta
exterminar a todos los varones.
'''
"17" = ''':sup:`17` Pero Hadad logró escapar con algunos hombres edomitas de entre los
servidores de su padre para irse a refugiar a Egipto. Hadad era
entonces un niño de pocos años.
'''
"18" = ''':sup:`18` Partiendo de Madián llegaron a Parán, donde se les juntaron algunos
hombres, y llegaron a Egipto, donde Faraón les dio casa, víveres y
tierras.
'''
"19" = ''':sup:`19` Hadad cayó bien a Faraón, que le dio por esposa a la hermana de su
mujer, la Gran Dama Tajfanés.
'''
"20" = ''':sup:`20` De esta hermana de Tajfanés tuvo un hijo llamado Genubat, que
Tajfanés crió en la casa de Faraón, de suerte que Genubat vivía en el
palacio de Faraón con los hijos de éste.
'''
"21" = ''':sup:`21` Estando en Egipto, Hadad recibió noticias de que David había muerto
y que también había muerto Joab, jefe del ejército. Dijo entonces Hadad
a Faraón: «Déjame partir para ir a mi tierra.»
'''
"22" = ''':sup:`22` Faraón le contestó: «¿Qué te falta estando a mi lado para que
quieras irte a tu tierra?» El respondió: «Nada, pero déjame partir.»
Así, pues, Hadad llegó a ser un adversario: reinaba en Edom y odiaba a
Israel.
'''
"23" = ''':sup:`23` Yavé incitó además contra Salomón a Razón, hijo de Elyadá, que
había huido de la casa de su señor Hadadezer, rey de Soba;
'''
"24" = ''':sup:`24` se le unieron algunos hombres y se hizo bandolero. Por eso David
quiso matarlos. Pero se apoderó de Damasco y allí se estableció.
'''
"25" = ''':sup:`25` Fue adversario de Israel toda la vida de Salomón.
'''
"26" = ''':sup:`26` Jeroboam era hijo de Nabat, efratita de Sereda. Su madre era una
viuda llamada Cerva. Estaba al servicio de Salomón y también se levantó
contra el rey.
'''
"27" = ''':sup:`27` Las cosas fueron así: Salomón estaba edificando la muralla en el
punto más débil de la ciudad de su padre David, con hombres reclutados
en todo el país. Entre ellos estaba Jeroboam, hombre fuerte y valeroso.
'''
"28" = ''':sup:`28` Salomón vio cómo este joven hacía su trabajo y lo puso al frente de
todos los trabajadores requeridos en las tribus de José.
'''
"29" = ''':sup:`29` Un día que salió Jeroboam de Jerusalén, el profeta Ajías, de Silo,
lo encontró en el camino. Este iba cubierto con un manto nuevo y
estaban los dos solos en el campo.
'''
"30" = ''':sup:`30` Ajías tomó el manto nuevo que llevaba, lo rasgó en doce pedazos
'''
"31" = ''':sup:`31` y dijo a Jeroboam: «Tómate diez pedazos porque así dice Yavé, Dios
de Israel: Voy a dividir el reino de Salomón.
'''
"32" = ''':sup:`32` A ti te daré diez tribus y a Salomón le dejaré solamente una tribu,
para cumplir mis promesas a David y porque Jerusalén es la ciudad que
me elegí entre todas las tribus de Israel.
'''
"33" = ''':sup:`33` Esto sucederá porque ha adorado a Astarté, diosa de los sidonios, a
Camos, dios de Moab, y a Milcom, dios de los amonitas. No ha seguido
mis caminos ni ha hecho lo que me parece justo ni ha observado mis
leyes y mis mandamientos como su padre David.
'''
"34" = ''':sup:`34` No le quitaré todo el reino e incluso lo mantendré como rey hasta
el fin de su vida, en atención a David, mi siervo, a quien elegí y que
guardó mis mandatos y preceptos.
'''
"35" = ''':sup:`35` Pero sí tomaré el reino de manos de su hijo y te daré las diez
tribus. 36A su hijo, sin embargo, le guardaré una tribu, pues quiero
que mi servidor David tenga siempre su lámpara encendida en mi
presencia en Jerusalén, la ciudad que yo elegí para poner en ella mi
Nombre.
'''
"37" = ''':sup:`37` Te tomaré a ti y te haré reinar sobre cuanto desees y serás rey de
Israel.
'''
"38" = ''':sup:`38` Si escuchas todo cuanto te ordene, sigue mis caminos y haces lo que
me agrada, guardando mis decretos y mandamientos como hizo David, mi
siervo, yo estaré contigo y te edificaré una casa estable como se la
edifiqué a David,
'''
"39" = ''':sup:`39` y te entregaré Israel y humillaré a los descendientes de David,
pero no para siempre.»
'''
"40" = ''':sup:`40` Salomón trató de dar muerte a Jeroboam, pero éste se escapó y se
fue a refugiar a Egipto junto a Sesac, rey de Egipto, y allí estuvo
hasta la muerte de Salomón.
'''
"41" = ''':sup:`41` El resto de los hechos de Salomón, todo lo que hizo y su sabiduría,
está escrito en el libro de los «Hechos de Salomón».
'''
"42" = ''':sup:`42` El tiempo que reinó en Jerusalén sobre todo Israel fue de cuarenta
años.
'''
"43" = ''':sup:`43` Murió Salomón y fue sepultado en la ciudad de su padre, David. Su
hijo Roboam le sucedió.
'''
