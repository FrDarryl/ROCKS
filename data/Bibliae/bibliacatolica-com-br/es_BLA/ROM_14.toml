[14]
"1" = ''':sup:`1` Sean comprensivos con el que no tiene segura su fe, y dejen las
discusiones que terminan en división.
'''
"2" = ''':sup:`2` Hay quien cree que puede comer de todo, mientras que otros, menos
seguros, comen sólo verduras.
'''
"3" = ''':sup:`3` El que come de todo no debe despreciar al que se abstiene; y el que
no come de todo, que no critique al que come, pues Dios lo ha tomado
tal como es.
'''
"4" = ''':sup:`4` ¿Y quién eres tú para criticar al servidor de otro? Si se mantiene
en pie o se cae es asunto de su patrón. Pero no se caerá, porque su
Señor tiene poder para mantenerlo en pie.
'''
"5" = ''':sup:`5` Para unos hay días buenos y días malos, mientras que para otros
todos los días son iguales. Que cada uno, pues, siga su propio parecer.
'''
"6" = ''':sup:`6` El que se preocupa por un día de buena suerte, lo hace por el Señor;
y el que come lo hace por el Señor, pues al comer le da gracias. Y
también el que no come lo hace por el Señor y le da igualmente gracias.
'''
"7" = ''':sup:`7` De hecho, ninguno de nosotros vive para sí mismo y ninguno muere
para sí mismo.
'''
"8" = ''':sup:`8` Si vivimos, vivimos para el Señor, y si morimos, morimos para el
Señor. Tanto en la vida como en la muerte pertenecemos al Señor.
'''
"9" = ''':sup:`9` Por esta razón Cristo experimentó la muerte y la vida, para ser
Señor de los muertos y de los que viven.
'''
"10" = ''':sup:`10` Entonces tú, ¿por qué criticas a tu hermano? O ¿por qué lo
desprecias? Todos hemos de comparecer ante el tribunal de Dios.
'''
"11" = ''':sup:`11` Está escrito: Juro por mí mismo, palabra del Señor, que toda
rodilla se doblará ante mí, y toda lengua confesará la verdad ante
Dios.
'''
"12" = ''':sup:`12` Quede bien claro que cada uno de nosotros dará cuenta a Dios de sí
mismo.
'''
"13" = ''':sup:`13` Dejemos, pues, de juzgarnos los unos a los otros. Examinémonos, más
bien, no sea que pongamos delante de nuestro hermano algo que lo haga
tropezar.
'''
"14" = ''':sup:`14` Yo sé, y estoy seguro de ello en el Señor Jesús, que ninguna cosa
es impura de por sí, pero sí lo es para quien la considera impura.
'''
"15" = ''':sup:`15` Entonces, si tú ofendes a tu hermano con lo que comes, ya no vives
según el amor. No vayas a destruir con tu dieta a aquel por quien murió
Cristo.
'''
"16" = ''':sup:`16` No den motivo de escándalo, aun cuando tengan la razón.
'''
"17" = ''':sup:`17` Piensen que el Reino de Dios no es cuestión de comida o bebida,
sino de justicia, de paz y alegría en el Espíritu Santo.
'''
"18" = ''':sup:`18` Quien de esta forma sirve a Cristo, agrada a Dios y también es
apreciado por los hombres.
'''
"19" = ''':sup:`19` Busquemos, pues, lo que contribuye a la paz y nos hace crecer
juntos.
'''
"20" = ''':sup:`20` No destruyas la obra de Dios por cuestión de alimentos; si bien
todos son puros, es malo comerlos cuando la conciencia te reprocha.
'''
"21" = ''':sup:`21` Mejor es abstenerse de carne, vino o de cualquier otra cosa, si eso
puede ser causa de tropiezo para tu hermano.
'''
"22" = ''':sup:`22` Mantén tus propias convicciones ante Dios. Dichoso aquel a quien su
conciencia no le reprocha su decisión.
'''
"23" = ''':sup:`23` Pero si uno come cuando su conciencia se lo reprocha, se condena a
sí mismo, pues su convicción era otra, y todo lo que uno hace en contra
de su convicción es pecado.
'''
