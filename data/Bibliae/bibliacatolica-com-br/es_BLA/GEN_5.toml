[5]
"1" = ''':sup:`1` Esta es la descendencia de Adán. El día que Dios creó a Adán, lo
creó a semejanza de Dios.
'''
"2" = ''':sup:`2` Macho y hembra los creó, y luego los bendijo. El día que los creó
les puso el nombre de Adán...
'''
"3" = ''':sup:`3` Tenía Adán ciento treinta años de edad, cuando tuvo un hijo a su
imagen y semejanza, a quien llamó Set.
'''
"4" = ''':sup:`4` Después que nació Set, Adán vivió aún ochocientos años y tuvo otros
hijos e hijas.
'''
"5" = ''':sup:`5` Adán al morir tenía novecientos treinta años.
'''
"6" = ''':sup:`6` Set tenía ciento cinco años cuando fue padre de Enós.
'''
"7" = ''':sup:`7` Después que nació Enós, Set vivió aún ochocientos siete años y tuvo
otros hijos e hijas.
'''
"8" = ''':sup:`8` Set al morir tenía novecientos doce años.
'''
"9" = ''':sup:`9` Tenía Enós noventa años cuando fue padre de Cainán.
'''
"10" = ''':sup:`10` Después que nació Cainán vivió ochocientos años y tuvo otros hijos
e hijas.
'''
"11" = ''':sup:`11` Enós al morir tenía novecientos cinco años,.
'''
"12" = ''':sup:`12` A los setenta años de edad, Cainán fue padre de Malael, y después
de que nació Malael,
'''
"13" = ''':sup:`13` vivió Cainán ochocientos cuarenta años y tuvo más hijos e hijas.
'''
"14" = ''':sup:`14` Cainán al morir tenía novecientos diez años.
'''
"15" = ''':sup:`15` Malael fue padre de Jared a la edad de setenta y cinco años.
'''
"16" = ''':sup:`16` Vivió aún ochocientos treinta años después del nacimiento de Jared,
y tuvo otros hijos e hijas.
'''
"17" = ''':sup:`17` Malael al morir tenía ochocientos noventa y cinco años.
'''
"18" = ''':sup:`18` Tenía Jared ciento sesenta y dos años cuando fue padre de Henoc.
'''
"19" = ''':sup:`19` Y vivió Jared después del nacimiento de Henoc ochocientos años y
tuvo más hijos e hijas.
'''
"20" = ''':sup:`20` Jared al morir tenía novecientos sesenta y dos años.
'''
"21" = ''':sup:`21` Tenía Enoc sesenta y cinco años de edad cuando fue padre de
Matusalén.
'''
"22" = ''':sup:`22` Enoc anduvo con Dios y vivió después del nacimiento de Matusalén
trescientos años y tuvo más hijos e hijas.
'''
"23" = ''':sup:`23` En total Enoc vivió trescientos sesenta y cinco años.
'''
"24" = ''':sup:`24` Enoc anduvo con Dios hasta que Dios se lo llevó: sencillamente
desapareció.
'''
"25" = ''':sup:`25` Matusalén tenía ciento ochenta y dos años cuando fue padre de
Lamec.
'''
"26" = ''':sup:`26` Y después que nació Lamec, Matusalén vivió setecientos ochenta y
dos años y fue padre de otros hijos e hijas.
'''
"27" = ''':sup:`27` Matusalén al morir tenía novecientos sesenta y nueve años.
'''
"28" = ''':sup:`28` A la edad de ciento ochenta y dos años, Lamec fue padre de un hijo,
'''
"29" = ''':sup:`29` y le puso por nombre Noé, pues pensó: «Este nos servirá de consuelo
en medio de nuestro trabajo y del cansancio de nuestras manos, debido a
la tierra que maldijo Yavé.»
'''
"30" = ''':sup:`30` Vivió Lamec, después que le nació Noé, quinientos noventa y cinco
años, y fue padre de más hijos e hijas. Lamec al morir tenía
setecientos setenta y siete años.
'''
