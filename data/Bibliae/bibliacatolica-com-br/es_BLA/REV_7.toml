[7]
"1" = ''':sup:`1` Después de esto vi cuatro ángeles de pie en las cuatro esquinas de
la tierra, que sujetaban a los cuatro vientos de la tierra para que no
soplaran sobre la tierra ni sobre el mar ni sobre los árboles.
'''
"2" = ''':sup:`2` Luego vi a otro ángel que subía desde el oriente y llevaba el sello
del Dios vivo. Gritó con voz poderosa a los cuatro ángeles autorizados
para causar daño a la tierra y al mar:
'''
"3" = ''':sup:`3` «No hagan daño a la tierra ni al mar ni a los árboles hasta que
marquemos con el sello la frente de los servidores de nuestro Dios.»
'''
"4" = ''':sup:`4` Entonces oí el número de los marcados con el sello: ciento cuarenta
y cuatro mil, de todas las tribus de los hijos de Israel:
'''
"5" = ''':sup:`5` De la tribu de Judá: doce mil marcados. De la tribu de Rubén: doce
mil marcados. De la tribu de Gad: doce mil marcados.
'''
"6" = ''':sup:`6` De la tribu de Aser: doce mil marcados. De la tribu de Neftalí: doce
mil marcados. De la tribu de Manasés: doce mil marcados.
'''
"7" = ''':sup:`7` De la tribu de Simeón: doce mil marcados. De la tribu de Leví: doce
mil marcados. De la tribu de Isacar: doce mil marcados.
'''
"8" = ''':sup:`8` De la tribu de Zabulón: doce mil marcados. De la tribu de José: doce
mil marcados. De la tribu de Benjamín: doce mil marcados.
'''
"9" = ''':sup:`9` Después de esto vi un gentío inmenso, imposible de contar, de toda
nación y raza, pueblo y lengua, que estaban de pie delante del trono y
del Cordero, vestidos con vestiduras blancas y con palmas en sus manos,
'''
"10" = ''':sup:`10` y gritaban con voz poderosa: «¿Quién salva fuera de nuestro Dios
que se sienta en el trono, y del Cordero?»
'''
"11" = ''':sup:`11` Todos los ángeles estaban de pie alrededor del trono, de los
Ancianos y de los cuatro Seres Vivientes; se postraron ante el trono
rostro en tierra y adoraron a Dios,
'''
"12" = ''':sup:`12` diciendo: ¡Amén! Alabanza, gloria, sabiduría, acción de gracias,
honor, poder y fuerza a nuestro Dios por los siglos de los siglos.
Amén.
'''
"13" = ''':sup:`13` Uno de los Ancianos tomó la palabra y me dijo: «Esos que están
vestidos con vestiduras blancas, ¿quiénes son y de dónde vienen?»
'''
"14" = ''':sup:`14` Yo contesté: «Señor, tú lo sabes.» El Anciano me replicó: «Esos son
los que vienen de la gran persecución; han lavado y blanqueado sus
vestiduras con la sangre del Cordero.
'''
"15" = ''':sup:`15` Por eso están ante el trono de Dios y le sirven día y noche en su
templo; el que está sentado en el trono extenderá su tienda sobre
ellos;
'''
"16" = ''':sup:`16` ya no sufrirán más hambre ni sed ni se verán agobiados por el sol
ni por viento abrasador alguno,
'''
"17" = ''':sup:`17` porque el Cordero que está junto al trono será su pastor y los
guiará a los manantiales de las aguas de la vida, y Dios enjugará las
lágrimas de sus ojos.»
'''
