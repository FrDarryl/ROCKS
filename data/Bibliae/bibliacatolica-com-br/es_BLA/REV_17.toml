[17]
"1" = ''':sup:`1` Entonces vino uno de los siete ángeles de las siete copas y me dijo:
«Ven, que te voy a mostrar el juicio de la famosa prostituta que se
sienta al borde de las grandes aguas;
'''
"2" = ''':sup:`2` con ella pecaron los reyes de la tierra, y los habitantes de la
tierra se emborracharon con el vino de su idolatría.»
'''
"3" = ''':sup:`3` El ángel me llevó en espíritu al desierto: era una nueva visión.
Había allí una mujer sentada sobre una bestia de color rojo, que tenía
siete cabezas y diez cuernos. Esta bestia estaba cubierta de títulos y
frases que ofendían a Dios.
'''
"4" = ''':sup:`4` La mujer vestía ropas de púrpura y escarlata, y resplandecía de oro,
piedras preciosas y perlas. Tenía en la mano una copa de oro llena de
cosas repugnantes, que eran las impurezas y la lujuria de la tierra
entera.
'''
"5" = ''':sup:`5` En su frente se podía leer su nombre, escrito en forma cifrada:
Babilonia la Grande, la madre de las prostitutas y de los abominables
ídolos del mundo entero.
'''
"6" = ''':sup:`6` Y observé que la mujer se había embriagado con la sangre de los
santos y de los mártires de Jesús. Esta visión me dejó muy sorprendido,
'''
"7" = ''':sup:`7` pero el ángel me dijo: «¿Por qué te maravillas? Voy a explicarte el
misterio de esta mujer y de la bestia que la lleva, la de las siete
cabezas y los diez cuernos.
'''
"8" = ''':sup:`8` La bestia que has visto era, pero ya no es. Sube del abismo, pero
camina hacia su perdición. Los habitantes de la tierra, cuyo nombre no
fue escrito en el libro de la vida desde la creación del mundo, se
asombrarán al descubrir que la bestia era, pero ya no es y pasa pronto.
'''
"9" = ''':sup:`9` A ver si ustedes lo adivinan. Las siete cabezas son siete colinas
sobre las que la mujer está asentada.
'''
"10" = ''':sup:`10` Y son también siete reyes, de los cuales cinco han caído ya, uno
está en el poder y el otro no ha llegado aún, y cuando llegue, habrá de
durar poco tiempo.
'''
"11" = ''':sup:`11` La bestia que era y ya no es, hace el octavo, pero es uno de los
siete, y camina hacia su destrucción.
'''
"12" = ''':sup:`12` Los diez cuernos son diez reyes que todavía no han recibido el
reino, pero tendrán poder por una hora junto a la bestia.
'''
"13" = ''':sup:`13` Persiguen todos una sola meta, y pondrán su autoridad y sus fuerzas
al servicio de la bestia.
'''
"14" = ''':sup:`14` Harán la guerra al Cordero, pero el Cordero los vencerá, porque es
Señor de señores y Rey de reyes, y con él vencerán los suyos, los
llamados y elegidos y que se mantienen fieles.»
'''
"15" = ''':sup:`15` El ángel prosiguió: «Las aguas que has visto, a cuyo borde está
sentada la prostituta, representan pueblos, multitudes y naciones de
todos los idiomas.
'''
"16" = ''':sup:`16` Los diez cuernos y la misma bestia planearán maldades contra la
prostituta, la arruinarán y la dejarán desnuda, comerán sus carnes y la
consumirán por el fuego.
'''
"17" = ''':sup:`17` Porque Dios se vale de ellos para ejecutar su plan, y les ha
inspirado la misma intención de poner sus fuerzas al servicio de la
bestia hasta que se cumplan las palabras de Dios.
'''
"18" = ''':sup:`18` Esa mujer que has visto es la Gran Ciudad, la que reina sobre los
reyes del mundo entero.»
'''
