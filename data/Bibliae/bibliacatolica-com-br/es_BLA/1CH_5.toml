[5]
"1" = ''':sup:`1` Hijos de Rubén, primogénito de Israel. Rubén había nacido el
primero, pero porque fue con la concubina de su padre, sus derechos de
primogénito pasaron a los hijos de José, hijo de Israel. Con todo, José
no fue inscrito en las genealogías como el primogénito,
'''
"2" = ''':sup:`2` pues Judá se hizo poderoso entre sus hermanos y de él procede el
príncipe, pero los derechos de primogénito pertenecen a José.
'''
"3" = ''':sup:`3` Hijos de Rubén, primogénito de Israel: Henoc, Palú, Hesrón y Carmí.
'''
"4" = ''':sup:`4` Hijos de Joel: Semaías, hijo suyo; Gog, hijo suyo; Simí, hijo suyo;
'''
"5" = ''':sup:`5` Mica, hijo suyo; Reaías, hijo suyo; Baal, hijo suyo;
'''
"6" = ''':sup:`6` Beerá, hijo suyo, al cual Teglatfalasar, rey de Asiria, llevó
cautivo. Era jefe de los rubenitas.
'''
"7" = ''':sup:`7` Hermanos suyos, por familias, agrupados según sus genealogías: el
primero, Jeiel, Zacarías,
'''
"8" = ''':sup:`8` Belá, hijo de Azaz, hijo de Sema, hijo de Joel. Estos habitaban en
Aroer y hasta Nebo y Baal-Meón.
'''
"9" = ''':sup:`9` Habitaban, asimismo, al oriente desde el río Eufrates hasta el borde
del desierto, pues sus ganados se habían multiplicado en la tierra de
Galaad.
'''
"10" = ''':sup:`10` En los días de Saúl hicieron guerra contra los agareos, que cayeron
en sus manos; y habitaron en sus tiendas por toda la parte oriental de
Galaad.
'''
"11" = ''':sup:`11` Los hijos de Gad habitaban frente a ellos en la tierra de Basán
hasta Salcá.
'''
"12" = ''':sup:`12` Joel fue el primero, Safán, el segundo; luego Yany y Safat, en
Basán.
'''
"13" = ''':sup:`13` Sus hermanos, por casas paternas, fueron: Miguel, Mesulam, Seba,
Yoraim, Yacán, Zía y Héber: siete.
'''
"14" = ''':sup:`14` He aquí los hijos de Abigaíl, hijo de Jurí, hijo de Jaroaj, hijo de
Galaad, hijo de Miguel, hijo de Jesisay, hijo de Yajó, hijo de Buz.
'''
"15" = ''':sup:`15` Ají, hijo de Abdiel, hijo de Guní, era cabeza de sus casas
paternas.
'''
"16" = ''':sup:`16` Habitaban en Galaad, en Basán y sus aldeas, y en todos los
pastizales comunes de Sarón hasta sus confines.
'''
"17" = ''':sup:`17` Todos ellos fueron alistados en los días de Jotam, rey de Judá, y
en los días de Jeroboam, rey de Israel.
'''
"18" = ''':sup:`18` Los hijos de Rubén, los de Gad y la media tribu de Manasés, eran
hombres valientes, llevaban escudo y espada, manejaban el arco y eran
diestros en la guerra. Eran 44.760, listos para la guerra.
'''
"19" = ''':sup:`19` Hicieron guerra contra los agareos, contra Jetur, Nafis y Nodab,
'''
"20" = ''':sup:`20` y Dios los ayudó contra ellos, de suerte que los agareos y todos
los que con ellos estaban fueron derrotados, pues en la batalla
clamaron a Dios y les fue propicio, por cuanto confiaban en él.
'''
"21" = ''':sup:`21` Capturaron sus ganados: sus camellos, en número de 50.000, 250.000
ovejas, 2.000 burros y 100.000 personas, pues
'''
"22" = ''':sup:`22` por ser guerra de Dios, cayeron muertos muchos. Habitaron el lugar
de ellos hasta el destierro.
'''
"23" = ''':sup:`23` Los hijos de la media tribu de Manasés habitaron en el país desde
Basán hasta Baal-Hermón, Senir y la montaña de Hermón.
'''
"24" = ''':sup:`24` Eran muy numerosos. He aquí los jefes de sus casas paternas: Efer,
Jisí, Eliel, Azriel, Jeremías, Jodavías y Yajdiel, hombres valerosos,
gente famosa, jefes de sus casas paternas.
'''
"25" = ''':sup:`25` Pero fueron infieles al Dios de sus padres y se prostituyeron
siguiendo a los dioses de los pueblos del país que Dios había destruido
delante de ellos.
'''
"26" = ''':sup:`26` Por lo cual el Dios de Israel excitó contra ellos a Teglatfalasar,
rey de Asiria, que deportó a los rubenitas, los gaditas y la media
tribu de Manasés, y los llevó a Calaj, Haber, Jará y el río Gozan,
hasta el día de hoy.
'''
"27" = ''':sup:`27` Hijos de Leví: Guersón, Quehat y Merarí.
'''
"28" = ''':sup:`28` Hijos de Quehat: Amram, Jishar, Hebrón y Uziel.
'''
"29" = ''':sup:`29` Hijos de Amram: Aarón, Moisés y María. Hijos de Aarón: Nadab,
Abihú, Eleazar e Itamar.
'''
"30" = ''':sup:`30` Eleazar fue padre de Finjas, éste de Abisua, éste de Buqui, éste de
Uzi,
'''
"31" = ''':sup:`31` éste de Zarajías, éste de Merayot,
'''
"32" = ''':sup:`32` éste de Amarías, éste de Ajitub,
'''
"33" = ''':sup:`33` éste de Sadoc, éste de Ajimaas,
'''
"34" = ''':sup:`34` éste de Azarías, éste de Yojanán,
'''
"35" = ''':sup:`35` éste de Azarías, el cual ejerció el sacerdocio en la Casa que
Salomón edificó en Jerusalén.
'''
"36" = ''':sup:`36` Azarías fue padre de Amarías, éste de Ajitub,
'''
"37" = ''':sup:`37` éste de Saco, éste de Salum,
'''
"38" = ''':sup:`38` éste de Hilquías, éste de Azarías,
'''
"39" = ''':sup:`39` éste de Seraías, éste de Josadec.
'''
"40" = ''':sup:`40` Este salió cuando Yavé deportó a Judá y Jerusalén por mano de
Nabuconodosor.
'''
