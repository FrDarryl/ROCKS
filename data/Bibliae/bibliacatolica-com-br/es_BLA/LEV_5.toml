[5]
"1" = ''':sup:`1` Lo que sigue vale para la persona que se encuentra culpable porque
podía testificar respecto de algún crimen del que fue testigo ocular o
del que supo y, sin embargo, al oír las palabras de la maldición contra
quien no denunciara no quiso denunciar al culpable.
'''
"2" = ''':sup:`2` Vale también para la persona que toca por inadvertencia cosas
impuras, ya sea el cuerpo de una bestia impura, o de un animal impuro,
o bien de algún reptil impuro, pero después se da cuenta y entonces se
encuentra con un delito.
'''
"3" = ''':sup:`3` Lo mismo para quien toca por inadvertencia cualquiera de las
inmundicias humanas con que puede contaminarse, y después se da cuenta
y entonces se encuentra con un delito.
'''
"4" = ''':sup:`4` O bien la persona que por inadvertencia jura y pronuncia un
juramento insensato de cualquier clase, pero después se da cuenta y así
se encuentra con un delito.
'''
"5" = ''':sup:`5` En todos estos casos el que cometió el delito confesará primero su
pecado.
'''
"6" = ''':sup:`6` Luego, como sacrificio de reparación por el pecado cometido, llevará
a Yavé una hembra, oveja o cabra, y el sacerdote hará la expiación por
dicho pecado y persona.
'''
"7" = ''':sup:`7` Si a dicha persona no le alcanza para una res, ofrecerá a Yavé dos
tórtolas o dos pichones, uno por el pecado y otro en holocausto.
'''
"8" = ''':sup:`8` Los entregará al sacerdote, el cual, ofreciendo uno por el pecado,
le retorcerá la cabeza hacia las alitas, de manera que quede pegada al
cuello y no enteramente separada.
'''
"9" = ''':sup:`9` Rociará con su sangre la pared del altar y derramará el resto de la
sangre al pie del altar: es un sacrificio por el pecado.
'''
"10" = ''':sup:`10` El otro pájaro lo quemará en sacrificio de holocausto, como se
acostumbra hacer. Así es como el sacerdote hará la expiación por esta
persona, por su pecado, y será perdonada.
'''
"11" = ''':sup:`11` Si a esta persona tampoco le alcanza para ofrecer dos tórtolas o
dos pichones, ofrecerá por su pecado, para que se le perdone, una
décima parte de flor de harina. No le pondrá aceite, ni pondrá encima
incienso, pues es ofrenda por el pecado.
'''
"12" = ''':sup:`12` La entregará al sacerdote, el cual, tomando un puñado entero de
harina, la quemará sobre el altar encima de los holocaustos para Yavé,
para que se acuerde del que ofrece.
'''
"13" = ''':sup:`13` Así el sacerdote hará la expiación por esta persona y por su
pecado, y le será perdonado. El resto de la ofrenda será para el
sacerdote.»
'''
"14" = ''':sup:`14` Yavé habló a Moisés para decirle:
'''
"15" = ''':sup:`15` «Si alguno ha pecado por error, al no dar todo lo que debía
consagrar a Yavé, ofrecerá por su pecado un carnero sin defecto, una
res de ganado menor que tú apreciarás según lo que vale en siclos de
plata, según el peso del santuario.
'''
"16" = ''':sup:`16` Este hombre devolverá lo que no dio para el santuario y lo dará al
sacerdote, agregando una quinta parte. El sacerdote hará la expiación
por él, ofreciendo el carnero por el pecado, y quedará perdonado.
'''
"17" = ''':sup:`17` Si alguno ha pecado, haciendo alguna cosa de las prohibidas por la
ley de Dios, ha cometido un delito aunque no se dé cuenta, y carga con
un pecado.
'''
"18" = ''':sup:`18` Si lo juzgas conveniente, traerá al sacerdote un carnero sin
defecto, una res de ganado menor. El sacerdote hará la expiación por
él, pues lo hizo sin advertencia, y quedará perdonado.
'''
"19" = ''':sup:`19` Pues no hay duda de que era cometió un delito a los ojos de Yavé.»
'''
"20" = ''':sup:`20` Yavé habló a Moisés para decirle:
'''
"21" = ''':sup:`21` «Aquí viene el caso del que cometió un pecado de infidelidad a Yavé
en la forma siguiente: Defraudó a su prójimo respeto a algún depósito
que éste le había confiado, o le quitó una cosa por la fuerza, o lo
explotó,
'''
"22" = ''':sup:`22` o mintió respecto de una cosa perdida que encontró, o hizo falso
juramento en cualquier asunto en que los hombres suelen pecar.
'''
"23" = ''':sup:`23` El que pecó y que cometió un delito, tendrá que devolver lo que
robó o quitó a la fuerza o lo que guardó del depósito o de la cosa
perdida que encontró
'''
"24" = ''':sup:`24` y por la que hizo falso juramento. Añadirá además la quinta parte.
'''
"25" = ''':sup:`25` Si lo juzgas conveniente, traerá a Yavé su sacrificio por el
pecado: un carnero sin defecto, una res de ganado menor, y lo dará al
sacerdote.
'''
"26" = ''':sup:`26` El sacerdote hará la expiación por esta persona en presencia de
Yavé, y le será perdonado el pecado que haya cometido.»
'''
