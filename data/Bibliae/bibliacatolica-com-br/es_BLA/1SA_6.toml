[6]
"1" = ''':sup:`1` Estuvo, pues, el Arca de Yavé en el país de los filisteos, por
espacio de siete meses.
'''
"2" = ''':sup:`2` Los filisteos llamaron a sus sacerdotes y adivinos y les
preguntaron: «¿Qué debemos hacer con el Arca de Yavé? Dígannos cómo
debemos devolverla a su lugar.»
'''
"3" = ''':sup:`3` Ellos respondieron: «Si quieren devolver el Arca, no se la devuelvan
así no más, sino que ofrezcan, al mismo tiempo, un sacrificio de
reparación. Así recobrarán ustedes la salud y sabrán por qué Dios los
castigó tanto.»
'''
"4" = ''':sup:`4` Ellos dijeron: «¿Qué reparación debemos ofrecer?» Y los sacerdotes
respondieron:
'''
"5" = ''':sup:`5` «Hagan cinco tumores de oro y cinco ratas de oro, de acuerdo al
número de los distritos de los filisteos, ya que todos ustedes con sus
jefes han sufrido la misma plaga. Hagan imágenes de sus tumores y de
los ratones que arruinan el país, y den gloria al Dios de Israel. A ver
si, con esto, deja de castigarlos a ustedes, a sus dioses y a su
tierra.
'''
"6" = ''':sup:`6` Pero no endurezcan sus corazones, como los endurecieron los egipcios
y el faraón. ¿No tuvieron que dejar partir a Israel, después que Dios
los castigó con varias plagas?
'''
"7" = ''':sup:`7` Ahora, pues, manos a la obra y construyan una carreta nueva y
enyuguen a ella dos vacas que estén criando y que no hayan llevado
yugo, y encierren en el establo sus terneritos.
'''
"8" = ''':sup:`8` Tomen después el Arca de Yavé y pónganla en la carreta. Coloquen a
su lado, en un cofre, las figuras de oro que le han ofrecido como
reparación.
'''
"9" = ''':sup:`9` Después, déjenla marchar. Y fíjense: si toma el camino de su país,
hacia Bet-Semes, sepan que es el Dios de Israel quien nos ha causado
esta gran calamidad; si no, sabremos que no ha sido su mano la que nos
ha castigado y que todo esto nos ha pasado por casualidad.»
'''
"10" = ''':sup:`10` Así lo hicieron: tomaron dos vacas que estaban criando, las
enyugaron a la carreta y encerraron sus terneritos en el establo.
'''
"11" = ''':sup:`11` Colocaron en la carreta el Arca de Dios con el cofre que contenía
los ratones y las imágenes de oro.
'''
"12" = ''':sup:`12` Entonces las vacas se dirigieron derecho por el camino que sube a
Bet-Semes y siguieron la ruta mugiendo, sin desviarse ni a la derecha
ni a la izquierda. Los jefes de los filisteos las siguieron hasta
llegar al territorio de Bet-Semes.
'''
"13" = ''':sup:`13` Los de Bet-Semes estaban segando el trigo en el valle cuando vieron
que se acercaba el Arca. Salieron a su encuentro muy contentos.
'''
"14" = ''':sup:`14` Al llegar la carreta al campo de Josué, de Bet-Semes, se detuvo;
había allí una gran piedra. Astillaron la madera de la carreta y
sacrificaron encima las vacas, como víctimas quemadas en honor a Yavé.
'''
"15" = ''':sup:`15` Mientras tanto los levitas habían bajado el Arca de Dios y el cofre
que estaba a su lado, que contenía los objetos de oro, y colocaron todo
sobre la gran piedra. Los de Bet-Semes ofrecieron aquel día sacrificios
a Yavé,
'''
"16" = ''':sup:`16` mientras que los cinco jefes filisteos, después de comprobar lo
sucedido, se volvieron el mismo día a Acarón.
'''
"17" = ''':sup:`17` Las ciudades de los filisteos que ofrecieron los tumores de oro en
reparación a Yavé son éstas: Asdod, Gaza, Ascalón, Gat y Acarón;
'''
"18" = ''':sup:`18` y además había tantos ratones de oro como ciudades filisteas bajo
la autoridad de los cinco jefes, desde las ciudades fortificadas hasta
las aldeas que no tienen muros. Prueba de esto, hasta el día de hoy, es
la gran piedra en la que se colocó el Arca de Yavé, que está en el
campo de Josué de Bet-Semes.
'''
"19" = ''':sup:`19` En Bet-Semes Yavé hizo perecer a setenta personas que se atrevieron
a mirar el Arca. Al ver esto, todo el pueblo se apenó mucho.
'''
"20" = ''':sup:`20` Dijeron entonces los habitantes de Bet-Semes: «¿Quién podrá
quedarse en presencia de Yavé, el Dios Santo?» «¿A dónde podríamos
enviar el Arca?»
'''
"21" = ''':sup:`21` Mandaron decir a los habitantes de Cariatiarim: «Los filisteos
devolvieron el Arca de Yavé. Bajen aquí y llévensela.»
'''
