"1" = ''':sup:`1` Dirijo la mirada hacia los montes: ¿de dónde me llegará ayuda?
'''
"2" = ''':sup:`2` Mi socorro me viene del Señor, que hizo el cielo y la tierra.
'''
"3" = ''':sup:`3` No deja que tu pie dé un paso en falso, no duerme tu guardián;
'''
"4" = ''':sup:`4` jamás lo rinde el sueño o cabecea el guardián de Israel.
'''
"5" = ''':sup:`5` El Señor es tu guardián y tu sombra, el Señor está a tu diestra.
'''
"6" = ''':sup:`6` Durante el día el sol no te maltratará, ni la luna de noche.
'''
"7" = ''':sup:`7` Te preserva el Señor de todo mal, él guarda tu alma.
'''
"8" = ''':sup:`8` El te guarda al salir y al regresar, ahora y para siempre.
'''
