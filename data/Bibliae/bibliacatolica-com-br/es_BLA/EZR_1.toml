"1" = ''':sup:`1` En el año primero de Ciro, rey de Persia, para que se cumpliera la
palabra de Yavé, dicha por boca de Jeremías, Yavé movió el espíritu de
Ciro, rey de Persia, que mandó publicar de palabra y por escrito en
todo su reino:
'''
"2" = ''':sup:`2` «Así habla Ciro, rey de Persia: Yavé, el Dios de los Cielos, me ha
dado todos los reinos de la tierra. El me ha encargado que le edifique
una Casa en Jerusalén, en el país de Judá.
'''
"3" = ''':sup:`3` A todo el que pertenezca a su pueblo, ¡sea su Dios con él! Que suban
a Jerusalén con la ayuda de su Dios y edifiquen allí la Casa de Yavé,
Dios de Israel, el Dios que está en Jerusalén.
'''
"4" = ''':sup:`4` En todo lugar donde vivan restos del pueblo de Yavé, que las gentes
del lugar los ayuden para su viaje con plata, oro y toda clase de cosas
y ganados. Que les entreguen, además, ofrendas voluntarias para la Casa
de Yavé, que está en Jerusalén.»
'''
"5" = ''':sup:`5` Entonces se levantaron los jefes de las familias de Judá y de
Benjamín, los sacerdotes y levitas, y todos aquellos cuyo espíritu Dios
despertó, y acordaron ir a edificar la Casa de Yavé.
'''
"6" = ''':sup:`6` Y todos los vecinos les dieron toda clase de ayuda: oro, plata,
ganado y objetos preciosos en gran cantidad, además de toda clase de
ofrendas voluntarias.
'''
"7" = ''':sup:`7` También el rey Ciro mandó tomar los utensilios de la Casa de Yavé
que Nabucodonosor se había llevado de Jerusalén y puesto en la casa de
sus dioses.
'''
"8" = ''':sup:`8` Los puso en manos del tesorero Mitrídates, el cual los contó para
entregárselos a Sesbasar, el príncipe de Judá.
'''
"9" = ''':sup:`9` Esta es la lista: Copas de oro para la ofrenda, 30; de plata, 1.029;
otras copas de oro, 30; de plata, 410; otros utensilios, 1.000.
'''
"10" = ''':sup:`10` Total de los utensilios de oro y plata, 5.400. Todo esto se lo
llevó Sesbasar cuando permitieron volver a los cautivos de Babilonia a
Jerusalén.
'''
