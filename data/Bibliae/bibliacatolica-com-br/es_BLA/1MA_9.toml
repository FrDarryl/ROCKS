[9]
"1" = ''':sup:`1` Cuando Demetrio se enteró de la muerte de Nicanor y de la derrota de
su ejército, mandó otra vez a Báquides y Alcimo a Judea con las mejores
tropas de su ejército.
'''
"2" = ''':sup:`2` Estos tomaron el camino de Galilea y sitiaron la ciudad de Masalot,
en la región de Arbeles. La tomaron y mataron a muchos hombres.
'''
"3" = ''':sup:`3` El primer mes del año ciento cincuenta y dos acamparon frente a
Jerusalén.
'''
"4" = ''':sup:`4` De allí salieron veinte mil hombres de a pie y dos mil de a caballo
en dirección a Berea.
'''
"5" = ''':sup:`5` Judas tenía su campamento en Elasa con tres mil hombres escogidos.
'''
"6" = ''':sup:`6` Estos, al ver el gran número de enemigos, se aterrorizaron. Muchos
se deslizaron del campamento, quedando sólo ochocientos hombres.
'''
"7" = ''':sup:`7` Judas vio la dispersión de su ejército y se le quebrantó el ánimo.
La batalla era inminente y no tenía tiempo para volverlos a juntar.
'''
"8" = ''':sup:`8` A pesar de estar angustiado, quiso animar a los que quedaban:
«Luchemos contra nuestros enemigos. Quizá podamos vencerlos.»
'''
"9" = ''':sup:`9` Ellos trataron de convencerlo: «No podemos ahora hacer otra cosa que
salvarnos. Más tarde volveremos con nuestros hermanos y entonces
lucharemos. Por ahora somos demasiado pocos.»
'''
"10" = ''':sup:`10` Pero Judas les contestó: «Líbreme Dios de huir ante ellos. Si ha
llegado nuestra hora, moriremos como valientes por nuestros hermanos,
sin haber manchado nuestra gloria.»
'''
"11" = ''':sup:`11` El ejército salió de su campamento mientras ellos permanecieron en
su lugar para enfrentarlo. Los hombres a caballo estaban divididos en
dos alas. En primera línea avanzaban los más aguerridos, precedidos por
hombres armados de arcos y de hondas,
'''
"12" = ''':sup:`12` y Báquides estaba en el ala derecha. Al toque de trompetas
avanzaron por ambos lados. Los judíos tocaron también las trompetas.
'''
"13" = ''':sup:`13` La tierra temblaba con el estruendo de los ejércitos, y comenzó la
batalla, que iba a durar todo el día.
'''
"14" = ''':sup:`14` Judas vio que Báquides y sus mejores tropas se encontraban en la
parte derecha. Los israelitas más decididos se juntaron a él,
'''
"15" = ''':sup:`15` y derrotaron al ala derecha, persiguiéndolos hasta los cerros.
'''
"16" = ''':sup:`16` Pero los del ala izquierda, al ver derrotada a la otra parte,
atacaron a Judas y a los suyos por la espalda.
'''
"17" = ''':sup:`17` La lucha se encarnizó y cayeron muchos de uno y otro bando.
'''
"18" = ''':sup:`18` Cayó también Judas y los demás huyeron.
'''
"19" = ''':sup:`19` Jonatán y Simón recogieron a su hermano y lo enterraron en la tumba
de sus padres, en Modín.
'''
"20" = ''':sup:`20` Todo el pueblo de Israel estuvo de duelo por él y lo lloró durante
muchos días, repitiendo esta lamentación:
'''
"21" = ''':sup:`21` «¡Cómo ha caído el héroe que salvaba a Israel!»
'''
"22" = ''':sup:`22` Los demás datos referentes a Judas, sus combates, sus hazañas y sus
méritos no fueron escritos, porque son demasiado numerosos.
'''
"23" = ''':sup:`23` Muerto Judas, reaparecieron los renegados en todo el territorio de
Israel y levantaron cabeza los obradores de la maldad.
'''
"24" = ''':sup:`24` Por ese mismo tiempo sobrevino una gran hambre, y el país se
sometió a ellos.
'''
"25" = ''':sup:`25` Báquides escogió hombres renegados que hizo dueños del país.
'''
"26" = ''':sup:`26` Estos perseguían y hacían investigaciones sobre todos los amigos y
partidarios de Judas y los llevaban a Báquides, quien los castigaba y
los humillaba de mil maneras.
'''
"27" = ''':sup:`27` Fue una gran prueba en Israel, como nunca se había visto desde que
terminó el tiempo de los profetas.
'''
"28" = ''':sup:`28` Se reunieron entonces los amigos de Judas y dijeron a Jonatán:
'''
"29" = ''':sup:`29` «Desde la muerte de tu hermano Judas ya no hay nadie que pueda,
como él, enfrentarse a nuestros enemigos, a Báquides y a todos los
adversarios de nuestra nación.
'''
"30" = ''':sup:`30` Por eso, hoy te elegimos en su lugar para que seas nuestro jefe y
dirijas nuestra guerra.»
'''
"31" = ''':sup:`31` Fue así como Jonatán recibió el mando y sucedió a su hermano Judas.
'''
"32" = ''':sup:`32` Al saber esto, Báquides intentó matarlo.
'''
"33" = ''':sup:`33` Pero Jonatán fue informado a tiempo y huyó al desierto de Tecoa,
junto con su hermano Simón y sus seguidores y acamparon junto al lago
Asfar.
'''
"34" = ''':sup:`34` Báquides lo supo en día sábado, y él con todo su ejército
atravesaron el Jordán.
'''
"35" = ''':sup:`35` (Jonatán había enviado a su hermano Juan como encargado del pueblo
para rogar a los nabateos, sus amigos, que guardaran en depósito su
equipaje, que era mucho.
'''
"36" = ''':sup:`36` Pero los descendientes de Jambri y la gente de Madaba se apoderaron
de Juan con cuanto llevaba y se marcharon llevándose el botín.
'''
"37" = ''':sup:`37` Después de esto, anunciaron a Jonatán y a Simón, su hermano, que
los descendientes de Jambri estaban celebrando una boda solemne y que
llevaban desde Nadabat, con gran pompa, a la novia, hija de uno de los
magnates de Canaán.)
'''
"38" = ''':sup:`38` Entonces se acordaron del asesinato de su hermano Juan y subieron a
esconderse en el cerro.
'''
"39" = ''':sup:`39` Levantando sus ojos vieron, en medio de un rumor confuso, mucho
equipaje; el esposo, sus amigos y hermanos avanzaban hacia ellos con
tamboriles, instrumentos musicales y armas numerosas.
'''
"40" = ''':sup:`40` Entonces los judíos salieron de su emboscada, se precipitaron sobre
ellos y los mataron; hubo muchas víctimas y otros huyeron al monte. Se
apoderaron de todos los despojos.
'''
"41" = ''':sup:`41` Así la boda se convirtió en luto y la música en lamentaciones.
'''
"42" = ''':sup:`42` Así vengaron la muerte de su hermano, y se volvieron a los pantanos
del Jordán.
'''
"43" = ''':sup:`43` Volvamos a Báquides, el cual se presentó con un poderoso ejército,
en un día sábado, a la orilla del Jordán.
'''
"44" = ''':sup:`44` Jonatán habló así a los de su campamento: «¡Animo! Luchemos por
nuestras vidas, pues hoy la cosa se pone seria.
'''
"45" = ''':sup:`45` Estamos rodeados de peligros; aquí están las aguas del Jordán, al
otro lado el pantano y los matorrales, no hay salida.
'''
"46" = ''':sup:`46` Griten, pues, al Cielo para que nos libre de nuestros enemigos.»
'''
"47" = ''':sup:`47` Y empezó el combate. Jonatán levantó su brazo para herir a
Báquides, pero éste lo esquivó, echándose hacia atrás.
'''
"48" = ''':sup:`48` Entonces Jonatán y los suyos saltaron al Jordán, atravesándolo a
nado; sus enemigos no los siguieron.
'''
"49" = ''':sup:`49` Aquel día cayeron cerca de mil hombres de los de Báquides.
'''
"50" = ''':sup:`50` Báquides volvió a Jerusalén. Empezó a construir ciudades
fortificadas en Judea, las fortalezas de Jericó, Emaús, Betorón, Betel,
Tamnata, Faratón y Tefón, con altas murallas y puertas con cerrojos,
'''
"51" = ''':sup:`51` dejando fuerzas en cada una de ellas para intimidar a los
israelitas.
'''
"52" = ''':sup:`52` También fortificó las ciudades de Betsur, Gazer y la Fortaleza,
dejando en ellas soldados y depósitos de víveres.
'''
"53" = ''':sup:`53` Tomó como rehenes a los hijos de los jefes del país y los encarceló
en la fortaleza de Jerusalén.
'''
"54" = ''':sup:`54` En el año ciento cincuenta y tres, en el segundo mes, Alcimo mandó
derribar el muro del patio interior del Templo. Esto significaba nada
menos que destruir la obra de los profetas.
'''
"55" = ''':sup:`55` Alcimo empezó la demolición, pero entonces tuvo un ataque y los
trabajos quedaron suspendidos. Alcimo había perdido el uso de la
palabra y ya no pudo decir nada, ni siquiera para dar órdenes acerca de
su casa.
'''
"56" = ''':sup:`56` Poco después murió en medio de grandes sufrimientos y,
'''
"57" = ''':sup:`57` a consecuencia de su muerte, Báquides volvió donde el rey. Con esto
el país tuvo paz durante dos años.
'''
"58" = ''':sup:`58` Entonces todos los renegados se reunieron. Dijeron: «Jonatán y los
suyos viven en paz sin temor alguno. Mandemos, pues, a buscar a
Báquides para que se apodere de todos en una sola noche.»
'''
"59" = ''':sup:`59` Fueron, en efecto, a él para convencerlo.
'''
"60" = ''':sup:`60` Báquides se puso en camino con numerosas tropas. Mandó
clandestinamente cartas a sus partidarios de Judea para que tomaran
preso a Jonatán y a los suyos, pero no tuvieron éxito, porque fueron
descubiertos sus planes.
'''
"61" = ''':sup:`61` Incluso los partidarios de Jonatán apresaron a cincuenta hombres
del país, que eran los jefes de esta conspiración, y los ejecutaron.
'''
"62" = ''':sup:`62` Jonatán y Simón se retiraron con los suyos a Betbasí, en el
desierto, repararon las ruinas y las fortificaron.
'''
"63" = ''':sup:`63` Apenas lo supo Báquides, reunió toda su gente y avisó a sus
partidarios de Judea.
'''
"64" = ''':sup:`64` Vino a atacar a Betbasí, la sitió durante varios días y construyó
máquinas de guerra.
'''
"65" = ''':sup:`65` Jonatán , entonces, dejando en la ciudad a su hermano Simón, hizo
una salida por la región con un puñado de hombres.
'''
"66" = ''':sup:`66` Derrotó a Odomera y a sus hermanos y a la gente de Fasirón en su
campamento; luego se volvieron y empezaron a atacar a las tropas que
sitiaban la ciudad.
'''
"67" = ''':sup:`67` Mientras tanto, Simón y los suyos salieron de la ciudad e
incendiaron las máquinas.
'''
"68" = ''':sup:`68` Atacaron a Báquides, que fue derrotado y quedó muy desanimado por
el fracaso de su expedición.
'''
"69" = ''':sup:`69` Se enfureció entonces contra los renegados que le habían aconsejado
venir al país, ejecutó a muchos de ellos y decidió volver a su tierra.
'''
"70" = ''':sup:`70` Cuando Jonatán lo supo, le envió mensajeros para firmar con él un
tratado de paz y cambiar prisioneros.
'''
"71" = ''':sup:`71` Báquides aceptó sus condiciones. Cumplió, por su parte, sus
promesas y juró que, en adelante, y hasta el día de su muerte, no le
perjudicaría en nada.
'''
"72" = ''':sup:`72` Devolvió a los presos arrestados anteriormente en Judea, después
regresó a su país y no volvió más al territorio de Judea.
'''
"73" = ''':sup:`73` Así hubo paz en Israel, y Jonatán fijó su residencia en Micmás,
donde comenzó a gobernar el país, e hizo desaparecer de Israel a los
renegados.
'''
