[38]
"1" = ''':sup:`1` En aquellos días Ezequías cayó enfermo de muerte. El profeta Isaías,
hijo de Amós, vino a decirle de parte de Yavé: «Esto te dice Yavé: Pon
en orden las cosas de tu familia, porque vas a morir y no sanarás.»
'''
"2" = ''':sup:`2` Entonces Ezequías volvió su rostro a la pared y oró así a Yavé:
'''
"3" = ''':sup:`3` «Acuérdate, por favor, que te he servido fielmente con corazón
honrado y haciendo lo que te agradaba.» Y se largó a llorar.
'''
"4" = ''':sup:`4` Entonces le llegó a Isaías una palabra de Yavé:
'''
"5" = ''':sup:`5` «Esto has de decir a Ezequías de parte de Yavé, el Dios de su padre
David: He escuchado tu oración, he visto tus lágrimas; y ahora te voy a
dar quince años más de vida.
'''
"6" = ''':sup:`6` Te libraré a ti y esta ciudad del rey de Asiria. Yo mismo protegeré
la ciudad.»
'''
"7" = ''':sup:`7` Isaías respondió: «Yavé te va a indicar con esta señal que él
cumplirá lo que yo te he dicho:
'''
"8" = ''':sup:`8` La sombra que proyecta el sol sobre las escaleras del palacio de
Ajaz va a retroceder diez grados de los ya recorridos.» Y la sombra
retrocedió diez grados de los que ya había recorrido.
'''
"9" = ''':sup:`9` Poema dedicado a Ezequías, rey de Judá, que cayó enfermo y luego
sanó de su enfermedad.
'''
"10" = ''':sup:`10` Yo decía: En la mitad de mis días ya me marcho; seré encerrado para
el resto de mis años en el lugar adonde vn los muertos.
'''
"11" = ''':sup:`11` Yo decía: No veré más al Señor en la tierra de los vivos, ya no
veré a los habitantes de este mundo.
'''
"12" = ''':sup:`12` Mi carpa es arrancada y enrollada tirada lejos de mí, como una
carpa de pastores. Como un tejedor tú enrollabas mi vida, y ahora me
separas del telar. De repente cae la noche, y acabas conmigo,
'''
"13" = ''':sup:`13` grité hasta el amanecer. Como un león ha molido todos mis huesos.
'''
"14" = ''':sup:`14` Pío como la golondrina, gimo como la paloma; mis ojos han mirado
hacia arriba: Señor, ten piedad de mí, responde tú por mí.
'''
"15" = ''':sup:`15` ¿Qué diré, y de qué le hablaré, cuando él mismo lo ha hecho? ¡Ojalá
pudiera alabarlo con ocasión de mi mal todos los años de mi vida,
'''
"16" = ''':sup:`16` y que mi corazón viva para ti, y mi espíritu, Señor, porque me
habrás sanado, haciéndome revivir!
'''
"17" = ''':sup:`17` Miren que mi enfermedad se cambió en salud; tú has sacado mi alma
de la fosa fatal echándote a la espalda todos mis pecados.
'''
"18" = ''':sup:`18` Pues los muertos no te alaban, ¿podría acaso celebrarte la Muerte,
o los que caen en el hoyo proclamar tu fidelidad?
'''
"19" = ''':sup:`19` El que está vivo, ése sí que te bendice, como yo lo hago hoy día:
de padres a hijos recordarán tu fidelidad.
'''
"20" = ''':sup:`20` Oh Señor, ven a salvarme, y tocaremos para ti las cuerdas del arpa
en la casa del Señor todos los días de nuestra vida.
'''
"21" = ''':sup:`21` Después Isaías dijo: «Tomen una torta de higos, aplíquenla a la
llaga y el rey sanará.»
'''
"22" = ''':sup:`22` Ezequías dijo: «¿Cuál será la señal de que subiré a la Casa de
Yavé?»
'''
