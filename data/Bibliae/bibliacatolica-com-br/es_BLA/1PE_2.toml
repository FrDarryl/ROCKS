"1" = ''':sup:`1` Rechacen, pues, toda maldad y engaño, la hipocresía, la envidia y
toda clase de chismes.
'''
"2" = ''':sup:`2` Como niños recién nacidos, busquen la leche no adulterada de la
Palabra; gracias a ella, crecerán y alcanzarán la plenitud.
'''
"3" = ''':sup:`3` ¿Acaso no han probado lo bueno que es el Señor?
'''
"4" = ''':sup:`4` Se han acercado al que es la piedra viva rechazada por los hombres,
y que sin embargo es preciosa para Dios que la escogió.
'''
"5" = ''':sup:`5` También ustedes, como piedras vivas, edifíquense y pasen a ser un
Templo espiritual, una comunidad santa de sacerdotes que ofrecen
sacrificios espirituales agradables a Dios, por medio de Cristo Jesús.
'''
"6" = ''':sup:`6` Dice la Escritura: Yo voy a colocar en Sión una piedra angular,
escogida y preciosa; quien se afirme en ella no quedará defraudado.
'''
"7" = ''':sup:`7` Ustedes, pues, que creen, recibirán honor. En cambio, para aquellos
que no creen, él es la piedra rechazada por los constructores, que se
ha convertido en la piedra angular;
'''
"8" = ''':sup:`8` piedra en la que la gente tropieza y roca que hace caer. Cuando se
niegan a creer en la palabra, están tropezando con aquello en lo que
debían afirmarse.
'''
"9" = ''':sup:`9` Pero ustedes son una raza elegida, un reino de sacerdotes, una
nación consagrada, un pueblo que Dios hizo suyo para proclamar sus
maravillas; pues el los ha llamado de las tinieblas a su luz admirable.
'''
"10" = ''':sup:`10` Ustedes antes no eran su pueblo, pero ahora son pueblo de Dios; no
habían alcanzado su misericordia, mas ahora les ha sido concedida su
misericordia.
'''
"11" = ''':sup:`11` Amados hermanos, por ser aquí extranjeros y forasteros, les ruego
que se abstengan de los deseos carnales que hacen la guerra al alma.
'''
"12" = ''':sup:`12` Lleven una vida ejemplar en medio de los que no conocen a Dios; de
este modo, esos mismos que los calumnian y los tratan de malhechores,
notarán sus buenas obras y darán gloria a Dios el día en que los
visite.
'''
"13" = ''':sup:`13` Sométanse a toda autoridad humana por causa del Señor: al rey,
porque tiene el mando;
'''
"14" = ''':sup:`14` a los gobernadores, porque él los envía para castigar a los que
obran mal y para animar a los que obran bien.
'''
"15" = ''':sup:`15` La voluntad de Dios respecto de ustedes es que, obrando el bien,
acallen la ignorancia de los imbéciles.
'''
"16" = ''':sup:`16` Sean libres, pero no hagan de la libertad un pretexto para hacer el
mal. Sean libres como servidores de Dios.
'''
"17" = ''':sup:`17` Respeten a todos, amen a los hermanos, teman a Dios y respeten al
que gobierna.
'''
"18" = ''':sup:`18` Que los sirvientes obedezcan a sus patrones con todo respeto, no
sólo a los que son buenos y comprensivos, sino también a los que son
duros.
'''
"19" = ''':sup:`19` Porque ahí está el mérito, en que soportan malos tratos sin haberlo
merecido, habiendo actuado a conciencia y por Dios.
'''
"20" = ''':sup:`20` Porque, ¿qué mérito habría en soportar el castigo cuando se ha
faltado? En cambio, si pueden soportar que los traten mal cuando han
actuado bien, eso es grande ante Dios.
'''
"21" = ''':sup:`21` Para esto han sido llamados, pues Cristo también sufrió por
ustedes, dejándoles un ejemplo, y deben seguir sus huellas.
'''
"22" = ''':sup:`22` El no cometió pecado ni en su boca se encontró engaño.
'''
"23" = ''':sup:`23` Insultado, no devolvía los insultos, y maltratado, no amenazaba,
sino que se encomendaba a Dios que juzga justamente.
'''
"24" = ''':sup:`24` El cargó con nuestros pecados en el madero de la cruz, para que,
muertos a nuestros pecados, empezáramos una vida santa. Y por su
suplicio han sido sanados.
'''
"25" = ''':sup:`25` Pues eran ovejas descarriadas, pero han vuelto al pastor y guardián
de sus almas.
'''
