[13]
"1" = ''':sup:`1` En ese momento algunos le contaron a Jesús una matanza de galileos.
Pilato los había hecho matar en el Templo, mezclando su sangre con la
sangre de sus sacrificios.
'''
"2" = ''':sup:`2` Jesús les replicó: «¿Creen ustedes que esos galileos eran más
pecadores que los demás porque corrieron semejante suerte?
'''
"3" = ''':sup:`3` Yo les digo que no. Y si ustedes no renuncian a sus caminos,
perecerán del mismo modo.
'''
"4" = ''':sup:`4` Y aquellas dieciocho personas que quedaron aplastadas cuando la
torre de Siloé se derrumbó, ¿creen ustedes que eran más culpables que
los demás habitantes de Jerusalén?
'''
"5" = ''':sup:`5` Yo les aseguro que no. Y si ustedes no renuncian a sus caminos,
todos perecerán de igual modo.»
'''
"6" = ''':sup:`6` Jesús continuó con esta comparación: «Un hombre tenía una higuera
que crecía en medio de su viña. Fue a buscar higos, pero no los halló.
'''
"7" = ''':sup:`7` Dijo entonces al viñador: «Mira, hace tres años que vengo a buscar
higos a esta higuera, pero nunca encuentro nada. Córtala. ¿Para qué
está consumiendo la tierra inútilmente?»
'''
"8" = ''':sup:`8` El viñador contestó: «Señor, déjala un año más y mientras tanto
cavaré alrededor y le echaré abono.
'''
"9" = ''':sup:`9` Puede ser que así dé fruto en adelante y, si no, la cortas.»
'''
"10" = ''':sup:`10` Un sábado Jesús estaba enseñando en una sinagoga.
'''
"11" = ''':sup:`11` Había allí una mujer que desde hacía dieciocho años estaba poseída
por un espíritu que la tenía enferma, y estaba tan encorvada que no
podía enderezarse de ninguna manera.
'''
"12" = ''':sup:`12` Jesús la vio y la llamó. Luego le dijo: «Mujer, quedas libre de tu
mal».
'''
"13" = ''':sup:`13` Y le impuso las manos. Al instante se enderezó y se puso a alabar a
Dios.
'''
"14" = ''':sup:`14` Pero el presidente de la sinagoga se enojó porque Jesús había hecho
esta curación en día sábado, y dijo a la gente: «Hay seis días en los
que se puede trabajar; vengan, pues, en esos días para que los sanen,
pero no en día sábado.»
'''
"15" = ''':sup:`15` El Señor le replicó: «¡Ustedes son unos falsos! ¿Acaso no desatan
del pesebre a su buey o a su burro en día sábado para llevarlo a la
fuente?
'''
"16" = ''':sup:`16` Esta es hija de Abraham, y Satanás la mantenía atada desde hace
dieciocho años; ¿no se la debía desatar precisamente en día sábado?»
'''
"17" = ''':sup:`17` Mientras Jesús hablaba, sus adversarios se sentían avergonzados; en
cambio la gente se alegraba por las muchas maravillas que le veían
hacer.
'''
"18" = ''':sup:`18` Jesús continuó diciendo: «¿A qué puedo comparar el Reino de Dios?
¿Con qué ejemplo podría ilustrarlo?
'''
"19" = ''':sup:`19` Es semejante a un grano de mostaza que un hombre tomó y sembró en
su jardín. Creció y se convirtió en un arbusto y los pájaros del cielo
se refugiaron en sus ramas.»
'''
"20" = ''':sup:`20` Y dijo otra vez: «¿Con qué ejemplo podría ilustrar el Reino de
Dios?
'''
"21" = ''':sup:`21` Es semejante a la levadura que tomó una mujer y la metió en tres
medidas de harina hasta que fermentó toda la masa.»
'''
"22" = ''':sup:`22` Jesús iba enseñando por ciudades y pueblos mientras se dirigía a
Jerusalén.
'''
"23" = ''':sup:`23` Alguien le preguntó: «Señor, ¿es verdad que son pocos los que se
salvarán?»
'''
"24" = ''':sup:`24` Jesús respondió: «Esfuércense por entrar por la puerta angosta,
porque yo les digo que muchos tratarán de entrar y no lo lograrán.
'''
"25" = ''':sup:`25` Si a ustedes les ha tocado estar fuera cuando el dueño de casa se
levante y cierre la puerta, entonces se pondrán a golpearla y a gritar:
¡Señor, ábrenos! Pero les contestará: No sé de dónde son ustedes.
'''
"26" = ''':sup:`26` Entonces comenzarán a decir: Nosotros hemos comido y bebido
contigo, y tú has enseñado en nuestras plazas.
'''
"27" = ''':sup:`27` Pero él les dirá de nuevo: No sé de dónde son ustedes. ¡Aléjense de
mí todos los malhechores!
'''
"28" = ''':sup:`28` Habrá llanto y rechinar de dientes cuando vean a Abraham, a Isaac,
a Jacob y a todos los profetas en el Reino de Dios, y ustedes, en
cambio, sean echados fuera.
'''
"29" = ''':sup:`29` Gente del oriente y del poniente, del norte y del sur, vendrán a
sentarse a la mesa en el Reino de Dios.
'''
"30" = ''':sup:`30` ¡Qué sorpresa! Unos que estaban entre los últimos son ahora
primeros, mientras que los primeros han pasado a ser últimos. »
'''
"31" = ''':sup:`31` En ese momento unos fariseos llegaron para avisarle: «Márchate de
aquí, porque Herodes quiere matarte.»
'''
"32" = ''':sup:`32` Jesús les contestó: «Vayan a decir a ese zorro: Hoy y mañana
expulso demonios y realizo curaciones, y al tercer día llegaré a mi
término.
'''
"33" = ''':sup:`33` Pero tengo que seguir mi camino hoy, mañana y un poco más, porque
no es correcto que un profeta sea asesinado fuera de Jerusalén.
'''
"34" = ''':sup:`34` ¡Jerusalén, Jerusalén! ¡Qué bien matas a los profetas y apedreas a
los que te son enviados! ¡Cuántas veces he querido reunir a tus hijos
como la gallina reúne a sus polluelos debajo de sus alas, y tú no has
querido!
'''
"35" = ''':sup:`35` Por eso se van a quedar con su Templo vacío y no me volverán a ver
hasta que llegue el tiempo en que ustedes dirán: «¡Bendito sea el que
viene en Nombre del Señor!»
'''
