[28]
"1" = ''':sup:`1` El malhechor huye cuando nadie lo persigue, el justo en cambio se
siente más seguro que el león.
'''
"2" = ''':sup:`2` Los errores de un violento ponen al mundo en ebullición, con un
hombre inteligente vuelve la calma.
'''
"3" = ''':sup:`3` El hombre malo que explota a los pobres es como una lluvia
devastadora que deja sin pan.
'''
"4" = ''':sup:`4` Los que abandonaron la ley aplauden al malvado, los que observan la
Ley se indignan contra él.
'''
"5" = ''':sup:`5` Los malos no entienden nada de moral, los que buscan a Yavé lo
comprenden todo.
'''
"6" = ''':sup:`6` Más vale un pobre que vive honradamente, que un oportunista que se
hizo rico.
'''
"7" = ''':sup:`7` Un muchacho inteligente observa la Ley, el que frecuenta a los lib
ertinos es la vergüenza de su padre.
'''
"8" = ''':sup:`8` Préstamos y usura lo han hecho rico: amontonó para otro que tuvo
piedad de los pobres.
'''
"9" = ''':sup:`9` El que se niega a escuchar la Ley, hasta su oración indispone a
Dios.
'''
"10" = ''':sup:`10` El que enseña el mal camino a la gente buena, el mismo caerá en la
zanja.
'''
"11" = ''':sup:`11` El hombre rico piensa que es sabio, pero el pobre de buen criterio
sabe lo que aquél vale.
'''
"12" = ''':sup:`12` Cuando triunfan los justos es grande la alegría; cuando ganan los
malos, cada uno se esconde.
'''
"13" = ''':sup:`13` Ocultar sus faltas no conduce a nada, el que las reconoce y
renuncia a ellas se hace perdonar.
'''
"14" = ''':sup:`14` Feliz el que nunca pierde el temor: el que endurece su conciencia
caerá en la desgracia.
'''
"15" = ''':sup:`15` Como un león rugiente, o un oso hambriento, así es el malvado que
domina al pobre pueblo.
'''
"16" = ''':sup:`16` Mientras menos inteligente es un jefe, más opresor será: el que
aborrece los abusos durará largo tiempo.
'''
"17" = ''':sup:`17` El violento que derramó sangre huirá hasta su muerte, ¡no lo
detengan!
'''
"18" = ''':sup:`18` El que camina sin reproches se salvará, el que actúa con doblez se
perderá.
'''
"19" = ''':sup:`19` Cultiva tu campo, tendrás tu ración de pan; persigue ilusiones, te
hartarás de privaciones.
'''
"20" = ''':sup:`20` El que actúa en conciencia será bendecido en todo, el que corre
trás el dinero no estará sin pecado.
'''
"21" = ''':sup:`21` Uno debiera ser imparcial, pero hay algunos que se venden por un
trozo de pan.
'''
"22" = ''':sup:`22` El hombre interesado corre tras la riqueza, no sabe que la miseria
lo está esperando.
'''
"23" = ''':sup:`23` El que sabe reprochar será un día más apreciado que el que es bueno
para adular.
'''
"24" = ''':sup:`24` El que roba a su padre diciendo: "¡No es grave!" es un bandido más.
'''
"25" = ''':sup:`25` El hombre ambicioso sólo consigue peleas, el que confía en Yavé
tendrá éxito.
'''
"26" = ''':sup:`26` El que sólo cree en su parecer es un imbécil, el que actúa con
sabiduría saldrá adelante.
'''
"27" = ''':sup:`27` Al que da al pobre nada le faltará, el que prefiere no verlo
conseguirá maldiciones.
'''
"28" = ''':sup:`28` Cuando ganan los malos todos se esconden; cuando son eliminados,
los justos se multiplican.
'''
