"1" = ''':sup:`1` Ay, qué solitaria quedó Jerusalén, la ciudad tan poblada. Como una
viuda quedó la grande entre las naciones. La ciudad que dominaba las
provincias tiene ahora que pagar impuestos.
'''
"2" = ''':sup:`2` Llora durante las noches, las lágrimas corren por sus mejillas.
Entre todos sus amantes nadie hay que la consuele. La traicionaron
todos sus amigos, ¡y se convirtieron en sus enemigos!
'''
"3" = ''':sup:`3` El pueblo de Judá ha sido desterrado; sufre atropellos y dura
servidumbre. Vive en medio de pueblos extranjeros y no encuentra
descanso; sus enemigos lo persiguieron y le dieron alcance.
'''
"4" = ''':sup:`4` Los caminos de Sión están de luto, pues nadie va a sus fiestas.
Todas sus puertas están destruidas, gimen sus sacerdotes, sus doncellas
están llenas de tristeza, ¡Jerusalén está llena de amargura!
'''
"5" = ''':sup:`5` Sus adversarios la vencieron y ahora se sienten felices, pues Yavé
la castigó por sus muchos pecados; sus niños marcharon al destierro
empujados por el enemigo.
'''
"6" = ''':sup:`6` Ha perdido la Hija de Sión toda su gloria, sus jefes parecían
carneros que no encuentran pasto, iban caminando sin fuerzas delante
del que los arreaba.
'''
"7" = ''':sup:`7` En sus días de miseria y destierro Jerusalén recuerda; cuando caía
en manos del enemigo sin que ninguno la socorriera; sus enemigos la
miraban y se burlaban de su ruina.
'''
"8" = ''':sup:`8` Gravemente pecó Jerusalén y se hizo impura. Los que la alababan, la
desprecian, porque la vieron desnuda. Y ella gime y esconde el rostro.
'''
"9" = ''':sup:`9` Su impureza manchaba su vestido, pero no pensaba que tendría este
fin. ¡Se hundió profundamente! ¡Nadie la consuela! ¡Mira, oh Yavé, mi
dolor, ¡cómo se pone orgulloso el enemigo!
'''
"10" = ''':sup:`10` El invasor tomó todos sus tesoros; ella vio entrar a los paganos en
su santuario; a quienes tú habías prohibido entraron en tus asambleas.
'''
"11" = ''':sup:`11` Todo su pueblo gime y busca pan. Entregan sus joyas a cambio de
comida, para conservar la vida. «Mira, ¡oh Yavé!, y observa a qué
humillación he llegado.»
'''
"12" = ''':sup:`12` Todos ustedes que pasan por el camino, miren y observen si hay
dolor semejante al que me atormenta, con el que Yavé me ha herido en el
día de su ardiente cólera.
'''
"13" = ''':sup:`13` El fuego que lanzó de lo alto bajó hasta mis huesos; tendió una red
a mis pies y me hizo caer de espaldas. Me dejó abandonada y siempre
doliente.
'''
"14" = ''':sup:`14` Vigiló mis crímenes, los juntó y los ató; están en su mano. Su yugo
pesa sobre mi cuello ha hecho flaquear mi fuerza; Yavé me ha entregado
en manos que no puedo resistir.
'''
"15" = ''':sup:`15` Derribó Yavé a los valientes que cuidaban mis ciudades. Reunió un
consejo contra mí para sacrificar a mis jóvenes. El Señor ha pisado en
el lagar a la virgen, Hija de Judá.
'''
"16" = ''':sup:`16` Por eso lloro yo, mis ojos se deshacen en lágrimas porque está
lejos el consolador que reanime mi alma. Mis hijos están desolados
porque sus enemigos triunfan.
'''
"17" = ''':sup:`17` Sión tiende sus manos, y no hay quien la consuele. Yavé mandó
contra Jacob adversarios de todas partes; Jerusalén se ha hecho ejemplo
de horror para ellos.
'''
"18" = ''':sup:`18` Es justo Yavé, porque fui rebelde a sus órdenes. Escuchen, pues,
pueblos todos, y miren mi dolor. Mis vírgenes y mis jóvenes han ido al
cautiverio.
'''
"19" = ''':sup:`19` Llamé a mis amigos, pero me traicionaron. Mis sacerdotes y mis
ancianos han muerto en la ciudad, mientras se buscaban alimento para
reanimarse.
'''
"20" = ''':sup:`20` Mira, Yavé, que estoy en angustias, me hierven las entrañas. Dentro
se me retuerce el corazón, porque he sido muy rebelde. Afuera la espada
acaba con los hijos, y dentro de la ciudad, la muerte.
'''
"21" = ''':sup:`21` Oye cómo gimo, y no hay quien me consuele. Mis enemigos conocieron
mi desgracia y se alegran de lo que me has hecho. ¡Que venga el día que
tienes anunciado! ¡Que ellos estén como yo estoy!
'''
"22" = ''':sup:`22` ¡Que toda su maldad llegue ante ti, y trátalos como me trataste a
mí por todas mis rebeldías!, porque mis gemidos son muchos y languidece
mi corazón.
'''
