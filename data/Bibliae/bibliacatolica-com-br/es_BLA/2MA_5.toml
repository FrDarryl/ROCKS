[5]
"1" = ''':sup:`1` Por esta época, Antíoco preparaba una segunda expedición a Egipto.
'''
"2" = ''':sup:`2` Sucedió que durante cerca de cuarenta días aparecieron en toda la
ciudad, corriendo por los aires, jinetes vestidos de oro, tropas
armadas y formadas en escuadrones, espadas desenvainadas,
'''
"3" = ''':sup:`3` escuadrones de caballería en orden de batalla, ataques y cargas de
una y otra parte, movimientos de escudos, muchas lanzas, flechas,
lanzazos, resplandor de armaduras y corazas de toda clase.
'''
"4" = ''':sup:`4` Todos suplicaban que aquellas apariciones anunciaran algo bueno.
'''
"5" = ''':sup:`5` Al correrse el falso rumor de que Antíoco había muerto, Jasón,
reuniendo unos diez mil hombres, asaltó de improviso la ciudad. Se
defendieron desde las murallas, pero una vez tomadas éstas, toda la
ciudad cayó en manos de Jasón, mientras que Menelao se refugió en la
fortaleza.
'''
"6" = ''':sup:`6` Jasón hizo una cruel matanza de sus conciudadanos, sin darse cuenta
que las victorias contra los de su propia nación son la mayor derrota;
creía triunfar sobre enemigos cuando, en realidad, eran los de su
pueblo.
'''
"7" = ''':sup:`7` Pero no pudo mantenerse en el poder y, sin haber logrado otra cosa
que su propia vergüenza, tuvo que huir de nuevo a la tierra de Ammán.
'''
"8" = ''':sup:`8` Por último, tuvo un final desastroso; acusado ante Aretas, rey de
los árabes, huyendo de ciudad en ciudad, perseguido por todos,
despreciado como renegado de las leyes y odiado como verdugo de la
patria y de sus conciudadanos, fue desterrado a Egipto.
'''
"9" = ''':sup:`9` Y él, que había desterrado de la patria a muchos, murió en el
destierro, pues fue hasta Lacedemonia buscando allí protección por
razón del parentesco que esa gente tiene con nuestro pueblo.
'''
"10" = ''':sup:`10` El, que había privado de sepultura a tantos, murió sin que nadie
llorase por él; no recibió honras fúnebres ni tuvo un lugar en el
sepulcro de sus padres.
'''
"11" = ''':sup:`11` Cuando esos sucesos llegaron a noticia del rey, pensó que toda
Judea se había sublevado. Se puso furioso y, saliendo de Egipto, vino a
tomar Jerusalén por las armas.
'''
"12" = ''':sup:`12` Mandó a sus soldados que matasen sin compasión a cuantos
encontraran y degollaran también a todos los que se refugiaran en sus
casas.
'''
"13" = ''':sup:`13` Perecieron jóvenes y viejos; fueron asesinados hombres, mujeres y
niños y pasaron por la espada tanto a niños de pecho como a muchachos.
'''
"14" = ''':sup:`14` En sólo tres días hubo ochenta mil víctimas; cuarenta mil
perecieron en la matanza y otros tantos fueron vendidos como esclavos.
'''
"15" = ''':sup:`15` No contento con esto, Antíoco se atrevió a entrar en el Templo más
santo de toda la tierra, guiado por Menelao, el traidor a las leyes y a
la patria.
'''
"16" = ''':sup:`16` Con sus manos manchadas tomó los vasos sagrados y arrebató con sus
manos profanas los objetos que otros reyes habían regalado para gloria
y honor del Templo.
'''
"17" = ''':sup:`17` Pero, al actuar Antíoco en forma tan insolente, no sabía que el
Señor lo dejaba profanar su Templo para castigar a los habitantes de la
ciudad, porque sus pecados lo habían hecho enojarse.
'''
"18" = ''':sup:`18` Pues, si la ciudad no hubiera sido tan pecadora, Antíoco habría
sido flagelado apenas entró, como lo fue Heliodoro, enviado por Seleuco
para robar el tesoro; también él se habría arrepentido de su osadía.
'''
"19" = ''':sup:`19` Pero no había escogido Dios al pueblo para el Templo, sino el
Templo para la nación.
'''
"20" = ''':sup:`20` Por esto, también el Templo ha participado de las desgracias de la
nación, así como después participó de su restauración, y tras haber
sido abandonado en el tiempo de la ira de Dios, de nuevo fue
restablecido en su gloria cuando se apaciguó el Señor Altísimo.
'''
"21" = ''':sup:`21` Antíoco, llevando consigo mil ochocientos talentos que había robado
del Templo, partió rápidamente para Antioquía, tan orgulloso que se
hubiera creído capaz de navegar por tierra y andar a pie por el mar.
'''
"22" = ''':sup:`22` Al marchar, dejó ministros suyos para reprimir a nuestra raza. En
Jerusalén, a Filipo, de origen frigio y de modales más bárbaros que el
que lo había puesto. En Garizim, a Andrónico, y a éstos hay que añadir
a Menelao, que los ganaba por su odio a sus conciudadanos;
'''
"23" = ''':sup:`23` sí, este hombre tenía odio enorme a sus hermanos judíos.
'''
"24" = ''':sup:`24` Además Antíoco envió a Apolonio, con un ejército de veintidós mil
soldados, con orden de degollar a todos los hombres de edad adulta y de
vender a las mujeres y los niños.
'''
"25" = ''':sup:`25` Llegando a Jerusalén, simulando paz, esperó hasta el día sagrado
del sábado. Entonces sorprendió a los judíos en su descanso. Ordenó a
sus ayudantes que hicieran un desfile militar,
'''
"26" = ''':sup:`26` y mató a todos los que habían ido a ver el espectáculo. Recorriendo
las calles, los soldados mataron una gran muchedumbre.
'''
"27" = ''':sup:`27` Judas Macabeo, sin embargo, y con él otros diez, se habían retirado
al desierto, aceptando compartir la vida de los animales salvajes. Allí
se alimentaban con puras legumbres, pues no querían comer carnes
impuras.
'''
