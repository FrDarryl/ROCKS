[36]
"1" = ''':sup:`1` Estos fueron los descendientes de Esaú, o sea Edom. Esaú tomó por
esposas a mujeres cananeas:
'''
"2" = ''':sup:`2` a Ada, hija de Helón el hitita, a Olibama, hija de Aná, hijo de
Sebeón el jorita,
'''
"3" = ''':sup:`3` y a Basemat, hija de Ismael y hermana de Nebayot.
'''
"4" = ''':sup:`4` Ada le dio a luz a Elifaz, Basemat fue madre de Rahuel,
'''
"5" = ''':sup:`5` y Olibama tuvo a Jehús, a Ihelón y a Coré. Estos son los hijos que
le nacieron a Esaú en Canaán.
'''
"6" = ''':sup:`6` Tomó después Esaú a sus esposas, a sus hijos e hijas, a todos los
miembros de su familia, los rebaños, todos los animales y todos los
bienes que había logrado en la tierra de Canaán, y se fue a la tierra
de Seir, lejos de su hermano Jacob,
'''
"7" = ''':sup:`7` porque los dos eran muy ricos y no podían vivir juntos, ya que no
cabían sus rebaños en la tierra que habitaban.
'''
"8" = ''':sup:`8` Fue así que Esaú se ubicó en los montes de Seir. Esaú es Edom.
'''
"9" = ''':sup:`9` Estos son los descendientes de Esaú, padre de los edomitas, que
viven en la región montañosa de Seir. Y estos son los nombres de los
hijos de Esaú:
'''
"10" = ''':sup:`10` Elifaz, hijo de Ada, esposa de Esaú, y Rahuel, hijo de Basemat,
mujer también de Esaú.
'''
"11" = ''':sup:`11` Los hijos de Elifaz fueron: Timna, Omar, Sefo, Gatam y Cenez.
'''
"12" = ''':sup:`12` Elifaz, hijo de Esaú, tenía también a Timna como concubina, y le
dio a luz a Amalec. Estos son los descendientes de Ada, esposa de Esaú.
'''
"13" = ''':sup:`13` Estos son los hijos de Rahuel: Najat, Zaraj, Gamma y Meza. Estos
son los descendientes de Basemat, esposa de Esaú.
'''
"14" = ''':sup:`14` Y los hijos de Olibama, esposa de Esaú, hija de Aná, hijo de
Sebeón, fueron éstos: Jehús, Ihelón y Coré.
'''
"15" = ''':sup:`15` Estos son los jefes de los hijos de Esaú. De los hijos de Elifaz,
primogénito de Esaú: el jefe Temán, el jefe Omar, el jefe Sefo, el jefe
Cenez,
'''
"16" = ''':sup:`16` el jefe Coré, el jefe Gatam, el jefe Amalec. Estos son los jefes de
Elifaz en la tierra de Edom. Estos son descendientes de Ada.
'''
"17" = ''':sup:`17` Y éstos son los hijos de Rahuel, hijo de Esaú: Mahat, Zara, Samma,
Meza. Estos son los jefes de Rahuel en la tierra de Edom, y son los
descendientes de Basemat, esposa de Esaú.
'''
"18" = ''':sup:`18` Los hijos de Olibama, esposa de Esaú, son: Jehús, Ihelón, Coré.
Estos son los jefes de Olibama, hija de Aná, esposa de Esaú.
'''
"19" = ''':sup:`19` Estos son los hijos de Esaú y éstos sus jefes. Esaú es Edom.
'''
"20" = ''':sup:`20` Estos son los hijos de Seir, el jorita, que habitaban en aquella
tierra: Lotán, Sebal, Sebeón, Aná,
'''
"21" = ''':sup:`21` Disón, Eser y Disán. Estos son los jefes de los joritas, hijos de
Seir, en el país de Edom.
'''
"22" = ''':sup:`22` Los hijos de Lotán fueron: Hori y Hemán. Tamna era hermana de este
mismo Lotán.
'''
"23" = ''':sup:`23` Los hijos de Sebal fueron: Alván y Manahat, Ebal, Sefe y Onam.
'''
"24" = ''':sup:`24` Y los hijos de Sebeón: Aia y Aná. Este Aná es el que descubrió las
aguas termales en el desierto, mientras andaba pastoreando los burros
de su padre Sebeón.
'''
"25" = ''':sup:`25` Estos son los hijos de Aná: Disón y Olibama, hija de Aná.
'''
"26" = ''':sup:`26` Estos son los hijos de Disón: Hamdam, Esebán, Jetrán y Caram.
'''
"27" = ''':sup:`27` Los hijos de Eser fueron: Balaán, Zaván y Acán.
'''
"28" = ''':sup:`28` Y los hijos de Disán: Hus y Aram.
'''
"29" = ''':sup:`29` Estos son los jefes joritas: el jefe Lotán, el jefe Sebal, el jefe
Sibón, el jefe Aná, el jefe Disón, el jefe Eser, el jefe Disán.
'''
"30" = ''':sup:`30` Estos son los jefes joritas, y éstas son sus tribus, en el país de
Seir.
'''
"31" = ''':sup:`31` Estos son los reyes que reinaron en Edom, antes de hubiera reyes en
Israel.
'''
"32" = ''':sup:`32` En Edom reinó Bela, hijo de Beor, y el nombre de su ciudad era
Dinaba.
'''
"33" = ''':sup:`33` A la muerte de Bela reinó en su lugar Jobab, hijo de Zara, natural
de Bosra.
'''
"34" = ''':sup:`34` Jobab murió y reinó en su lugar Husam, de la tierra de los
temanitas.
'''
"35" = ''':sup:`35` Murió Husam y reinó en su lugar Hadad, hijo de Badad, el cual
derrotó a Madián en los campos de Moab. El nombre de su ciudad era
Avit.
'''
"36" = ''':sup:`36` Murió Hadad y le sucedió en el reino Semla de Masreca.
'''
"37" = ''':sup:`37` Murió Semla y reinó en su lugar Saúl, de Rejobot del río.
'''
"38" = ''':sup:`38` A la muerte de Saúl subió al trono Balanán, hijo de Acober.
'''
"39" = ''':sup:`39` Murió Balanán y ocupó el reino Adar, cuya ciudad se llamaba Fau, y
su mujer, Metable, hija de Matred, hija de Mezaab.
'''
"40" = ''':sup:`40` Estos son los nombres de los jefes de Esaú, y son los nombres de
sus familias y territorios: el jefe Timna, el jefe Alva, el jefe Jefet,
'''
"41" = ''':sup:`41` el jefe Olibama, el jefe Eta, el jefe Pinón,
'''
"42" = ''':sup:`42` el jefe Cenez, el jefe Temán, el jefe Mabaar,
'''
"43" = ''':sup:`43` el jefe Magdiel, el jefe Iram. Estos son los jefes de Edom, y éstos
son los nombres de sus clanes y de las tierras que ocupan. Esaú es el
padre de los edomitas.
'''
