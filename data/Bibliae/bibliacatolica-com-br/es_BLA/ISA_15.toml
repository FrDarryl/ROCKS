"1" = ''':sup:`1` Profecía sobre Moab. Bastó con una noche: Ar-Moab quedó toda en
silencio. Bastó con una noche: Quir-Moab fue destruida,
'''
"2" = ''':sup:`2` Sube la gente de Dibón, para llorar en los santuarios altos; en el
Nebo y en el Madaba gime Moab. Llevan el pelo cortado al rape y la cara
afeitada;
'''
"3" = ''':sup:`3` En las calles y las azoteas. se ven cubiertos de saco; en las
plazas, todos están de duelo, no se oye más que lamentaciones.
'''
"4" = ''':sup:`4` Jesebón y Elealé gritan, hasta Jahas se oye su voz. Por eso se
conmueven los valientes de Moab y tiembla su alma.
'''
"5" = ''':sup:`5` Mi corazón está de duelo por Moab, por sus fugitivos que llegan
hasta Soar. Por la cuesta de Luhit suben llorando, por el camino de
Joronaim lanzan gritos desgarradores.
'''
"6" = ''':sup:`6` Las vegas de Nimrín son ahora un terreno abandonado, pues se secó la
hierba, desapareció el pasto y se acabó el verdor.
'''
"7" = ''':sup:`7` Por eso, llevan sus provisiones, lo que les queda, al otro lado del
arroyo de los Sauces.
'''
"8" = ''':sup:`8` Los alaridos han despertado toda la tierra de Moab; el griterío se
siente hasta en Eglaim y su eco hasta en Beer-Elim. Las lagunas de
Dimón están rojas de sangre. pues mando un nuevo castigo sobre Dimón:
envío un león contra los sobrevivientes de Moab y contra aquellos que
queden en el país.
'''
