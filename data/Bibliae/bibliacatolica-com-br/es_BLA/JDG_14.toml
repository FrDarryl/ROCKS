[14]
"1" = ''':sup:`1` Sansón bajó a Timná y se fijó en una mujer filistea.
'''
"2" = ''':sup:`2` Subió a decírselo a su padre y a su madre: «He visto en Timná una
mujer filistea; tómenla para mí para que sea mi esposa.»
'''
"3" = ''':sup:`3` Su padre y su madre le dijeron: «¿No hay ninguna mujer entre las
hijas de tus hermanos y en todo el pueblo, para que vayas a tomar mujer
entre esos filisteos incircuncisos?» Sansón le respondió a su padre:
«Toma ésta para mí, porque es la que me gusta.»
'''
"4" = ''':sup:`4` Ellos no sabían que esto venía de Yavé, que buscaba un pretexto
contra los filisteos, pues por aquel tiempo los filisteos dominaban a
Israel.
'''
"5" = ''':sup:`5` Sansón, pues, bajó a Timná y, al llegar a las viñas de Timná, vio un
cachorro de león que se le acercaba rugiendo.
'''
"6" = ''':sup:`6` El espíritu de Yavé tomó a Sansón y, sin tener nada en la mano,
despedazó al león como lo hubiera hecho con un cabrito. Pero nada de
esto le contó ni a su padre ni a su madre.
'''
"7" = ''':sup:`7` Bajó y habló con la mujer, la cual por fin le gustó.
'''
"8" = ''':sup:`8` Algún tiempo después, volvió para tomarla y dio un rodeo para ver el
cadáver del león: se encontró con que en el cadáver del león había un
enjambre de abejas con miel.
'''
"9" = ''':sup:`9` Sansón recogió miel en sus manos y se la comió mientras caminaba. Al
llegar donde sus padres, les dio miel y comieron de ella, pero no les
dijo que la había sacado del cadáver del león.
'''
"10" = ''':sup:`10` Después, el padre de Sansón bajó donde la mujer y Sansón ofreció un
banquete, pues así suelen hacerlo los jóvenes.
'''
"11" = ''':sup:`11` Cuando se presentó, los filisteos designaron a treinta de ellos
para que fuesen sus compañeros de boda.
'''
"12" = ''':sup:`12` Sansón les dijo: «Les voy a proponer una adivinanza. Si me dan la
solución dentro de los siete días de la fiesta y aciertan, yo daré
treinta túnicas y treinta mudas.
'''
"13" = ''':sup:`13` Si no pueden darme la solución, ustedes me darán treinta túnicas y
treinta mudas.» Ellos respondieron «Di no más tu adivinanza; te
escuchamos.»
'''
"14" = ''':sup:`14` Les dijo: «Del que come salió la comida, y del fuerte salió la
dulzura.» Después de tres días no habían acertado la adivinanza.
'''
"15" = ''':sup:`15` El día cuarto dijeron a la esposa de Sansón: «Convence a tu marido
para que nos explique la adivinanza. Si no, te quemaremos a ti y a la
familia de tu padre; ¿o es que nos han invitado para robarnos?»
'''
"16" = ''':sup:`16` La mujer de Sansón se puso a llorar echándose encima de él y le
dijo: «No me quieres, ni me amas, has propuesto una adivinanza a los
jóvenes de mi pueblo, y a mí no me la has explicado.» El le respondió:
«No se la he explicado a mis padres ¿y te la explicaré a ti?»
'''
"17" = ''':sup:`17` Ella estuvo llorando detrás de él los siete días que duró la
fiesta. Por fin, el séptimo día se la explicó porque lo tenía cansado.
Ella lo contó a sus paisanos.
'''
"18" = ''':sup:`18` El séptimo día, antes de que entrara al departamento de los
esposos, la gente de la ciudad dijo a Sansón: «¿Qué hay más dulce que
la miel y qué más fuerte que el león?» El les respondió: «Si no
hubieran arado con mi novilla, no habrían acertado mi adivinanza.»
'''
"19" = ''':sup:`19` Luego el espíritu de Yavé lo tomó: bajó a Ascalón y mató allí a
treinta hombres. Tomó sus despojos y entregó las mudas a los que habían
acertado la adivinanza; luego, muy enojado, subió a la casa de su
padre.
'''
"20" = ''':sup:`20` En eso dieron la mujer de Sansón a uno de sus compañeros de boda.
'''
