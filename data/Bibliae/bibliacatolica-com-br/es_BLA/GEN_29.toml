[29]
"1" = ''':sup:`1` Jacob, siguiendo su viaje, llegó a la tierra de oriente.
'''
"2" = ''':sup:`2` En el camino vio un pozo, y cerca de él descansaban tres rebaños de
ovejas, pues era en este pozo donde tomaban agua los rebaños. Una gran
piedra cubría la boca del pozo.
'''
"3" = ''':sup:`3` Allí se juntaban todos los pastores, removían la piedra, sacaban
agua para los rebaños y volvían a colocar la piedra sobre la boca del
pozo.
'''
"4" = ''':sup:`4` Jacob dijo a los pastores: «Hermanos, ¿de dónde son ustedes?»
Contestaron: «Somos de Jarán.»
'''
"5" = ''':sup:`5` Les preguntó Jacob: «¿Conocen a Labán, el hijo de Najor.»
Contestaron: «Sí, lo conocemos.»
'''
"6" = ''':sup:`6` «¿Está bien?», preguntó aún. Contestaron: «Sí, muy bien. Mira,
justamente allí viene su hija Raquel con las ovejas.»
'''
"7" = ''':sup:`7` Jacob les dijo: «Veo que el sol está todavía alto y que aún no es
hora para guardar el ganado, ¿por qué no dan agua a sus ovejas y las
llevan a pastar.»
'''
"8" = ''':sup:`8` Los pastores respondieron: «No podemos hacer eso hasta que no se
junten todos los rebaños y se haya sacado la piedra de la boca del
pozo. Entonces damos de beber a las ovejas.»
'''
"9" = ''':sup:`9` Todavía estaba Jacob hablando con ellos, cuando llegó Raquel con las
ovejas de su padre, pues era pastora.
'''
"10" = ''':sup:`10` Apenas Jacob vio a Raquel, hija de Labán, hermano de su madre, se
acercó al pozo, movió la piedra de la boca del pozo y dio agua a las
ovejas de Labán.
'''
"11" = ''':sup:`11` Jacob besó a Raquel y estalló en fuerte llanto.
'''
"12" = ''':sup:`12` Jacob hizo saber a Raquel que era hermano de su padre e hijo de
Rebeca, y ella fue corriendo a decírselo a su padre.
'''
"13" = ''':sup:`13` Apenas supo Labán que Jacob era el hijo de su hermana, corrió a su
encuentro, lo abrazó, lo besó, y lo llevó a su casa.
'''
"14" = ''':sup:`14` Jacob contó a Labán todo lo ocurrido, y Labán le dijo: «En verdad
tú eres carne y hueso míos.» Y Jacob se quedó allí con él durante un
mes.
'''
"15" = ''':sup:`15` Entonces Labán le dijo: «¿Acaso porque eres hermano mío vas a
trabajar para mí de balde? Dime cuál va a ser tu salario.»
'''
"16" = ''':sup:`16` Labán tenía dos hijas: la mayor se llamaba Lía, y la menor Raquel.
'''
"17" = ''':sup:`17` Lía no tenía brillo en sus ojos, mientras Raquel tenía buena
presencia y era linda.
'''
"18" = ''':sup:`18` Jacob se había enamorado de Raquel, así que le contestó: «Te
serviré siete años por Raquel, tu hija menor.»
'''
"19" = ''':sup:`19` Labán dijo: «Mejor te la doy a ti y no a cualquier otro hombre.
Quédate, pues, conmigo.»
'''
"20" = ''':sup:`20` Jacob trabajó siete años por Raquel, pero la amaba tanto, que los
años le parecieron días.
'''
"21" = ''':sup:`21` Entonces Jacob dijo a Labán: «Dame a mi esposa, pues se ha cumplido
el plazo y ahora quiero vivir con ella.»
'''
"22" = ''':sup:`22` Labán invitó a todos los del lugar y dio un banquete,
'''
"23" = ''':sup:`23` y por la tarde, tomó a su hija Lía y se la llevó a Jacob, que se
acostó con ella.
'''
"24" = ''':sup:`24` Labán dió a Lía su propia esclava Zilpá, para que fuera sirvienta
de ella.
'''
"25" = ''':sup:`25` A la mañana siguiente: ¡Caramba! ¡Lía! Jacob dijo a Labán: «¿Qué me
has hecho? Yo te he servido por Raquel.
'''
"26" = ''':sup:`26` ¿Por qué me has engañado?» Labán le respondió: «No se acostumbra
por aquí dar la menor antes que la mayor.
'''
"27" = ''':sup:`27` Deja que se termine la semana de bodas, y te daré también a mi hija
menor, pero tendrás que prestarme servicios por otros siete años más.»
'''
"28" = ''':sup:`28` Jacob lo aceptó, y al terminar la semana de bodas con Lía, Labán le
entregó a su hija Raquel.
'''
"29" = ''':sup:`29` Labán le dió a Raquel a su esclava Bilá como sierva.
'''
"30" = ''':sup:`30` Jacob se unió también a Raquel, y amó a Raquel más que a Lía. Y se
quedó con Labán al que prestó servicios siete años más.
'''
"31" = ''':sup:`31` Al ver Yavé que Lía no era querida, le concedió ser fecunda,
mientras que Raquel era estéril.
'''
"32" = ''':sup:`32` Lía quedó embarazada y dio a luz un hijo, al que llamó Rubén,
porque decía: «En verdad Yavé ha visto mi aflicción; ahora mi esposo me
amará.»
'''
"33" = ''':sup:`33` De nuevo quedó embarazada, y dio a luz un hijo; entonces dijo:
«Yavé ha oído que yo era despreciada y me ha dado todavía otro hijo.»
Por eso le puso por nombre Simeón.
'''
"34" = ''':sup:`34` Volvió a quedar esperando y tuvo otro hijo; y esta vez dijo: «Ahora
sí que me querrá mi marido, pues le he dado ya tres hijos.» Por eso lo
llamó Leví.
'''
"35" = ''':sup:`35` Concibió todavía otra vez y dio a luz un hijo. Y exclamó: «Esta vez
alabaré a Yavé.» Por eso le puso por nombre Judá, y ya dejó de tener
hijos.
'''
