[17]
"1" = ''':sup:`1` La porción que tocó por suerte a la tribu de Manasés (primogénito de
José), fue atribuida a Maquir, primogénito de Manasés y padre de
Galaad, pues era un valiente.
'''
"2" = ''':sup:`2` Obtuvo el país de Galaad y Basán. También fue atribuida una parte a
los demás hijos de Manasés, en proporción a sus familias: los hijos de
Abiezer, los hijos de Elec, los hijos de Esriel, los hijos de Siquem,
los hijos de Jefer y los hijos de Semida: éstos son los hijos varones
de Manasés, hijo de José, cabezas de familias.
'''
"3" = ''':sup:`3` Selofjad, hijo de Jefer, hijo de Galaad, hijo de Maquir, hijo de
Manasés, no tenía hijos, sino solamente hijas, cuyos nombres son:
Majlá, Noá, Joglá, Milcá y Tirsá.
'''
"4" = ''':sup:`4` Ellas se presentaron a Eleazar, el sacerdote, en presencia de Josué,
hijo de Nun, y de los príncipes, diciendo: «Yavé ordenó por medio de
Moisés que se nos diese posesión en medio de nuestros hermanos.» Se les
dio entonces una herencia en medio de los hermanos de su padre,
conforme a la orden de Yavé.
'''
"5" = ''':sup:`5` Así tocaron a Manasés diez porciones en la tierra de Canaán, sin
contar la tierra de Galaad y de Basán, tras el Jordán.
'''
"6" = ''':sup:`6` Porque las cinco hijas de Selofjad poseyeron su herencia en medio de
los hijos de esta tribu. Y la tierra de Galaad cupo en suerte a los
otros hijos de Manasés.
'''
"7" = ''':sup:`7` Los límites de Manasés hacia Aser se extendían desde Micmetat, que
mira a Siquem; se dirigían a mano derecha hacia los que habitan en la
Fuente de Tafúaj.
'''
"8" = ''':sup:`8` La tierra de Tafúaj le había correspondido por sorteo a Manasés;
pero la ciudad de Tafúaj, que está en los confines de Manasés, fue dada
a los hijos de Efraím.
'''
"9" = ''':sup:`9` Dicha frontera descendía por el torrente de Cana al sur del
torrente; eran éstas las ciudades de Efraím, en medio de las de
Manasés, de suerte que la frontera pasaba al norte del torrente e iba a
terminar en el mar.
'''
"10" = ''':sup:`10` Así, el sur pertenecía a Efraím y el norte a Manasés, terminando
ambos en el mar. Limitaban al norte con la tribu de Aser, y con la
tribu de Isacar por el este.
'''
"11" = ''':sup:`11` En efecto, Manasés tuvo por herencia, en Isacar y Aser, a Betsán
con sus aldeas, a Jeblam con las suyas, a los habitantes de Dor con sus
villas, y a los de Endor con sus aldeas; asimismo, a los habitantes de
Tanac con sus aldeas, y a los de Meguido con las suyas, y la tercera
parte de Nifet.
'''
"12" = ''':sup:`12` Pero los hijos de Manasés no pudieron conquistar estas ciudades y
los cananeos se encapricharon en permanecer en el país junto con ellos.
'''
"13" = ''':sup:`13` Tan pronto los hijos de Israel se sintieron más fuertes, subyugaron
a los cananeos, y los hicieron tributarios suyos; mas no los mataron.
'''
"14" = ''':sup:`14` Los hijos de José se dirigieron a Josué, y le dijeron: «¿Por qué
nos has dado una sola parte y una sola provincia, siendo que somos un
pueblo tan numeroso, por la gracia de Yavé?»
'''
"15" = ''':sup:`15` Josué les respondió: «Si son ustedes un pueblo numeroso, suban a
los bosques; hagan desmontes en el país de los fereceos y de los
rafaítas, ya que los cerros de Efraím son estrechos para ustedes.»
'''
"16" = ''':sup:`16` Los hijos de José replicaron: «El país montañoso no nos basta. Y en
la llanura los cananeos usan carros armados de hierro, tanto los de
Betsán y sus aldeas como los del llano de Jezrael.»
'''
"17" = ''':sup:`17` Entonces dijo Josué a la gente de José, a los hombres de Efraím y
Manasés: «Ustedes son un pueblo numeroso y valiente; no tendrán esta
sola parte sino que subirán a las montañas y las desmontarán y
limpiarán.
'''
"18" = ''':sup:`18` Todo será de ustedes y exterminarán a los cananeos aunque tengan
carros de hierro y sean fuertes.»
'''
