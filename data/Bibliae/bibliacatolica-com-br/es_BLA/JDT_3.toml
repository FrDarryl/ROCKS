[3]
"1" = ''':sup:`1` Todos éstos enviaron a Holofernes mensajeros para decirle en son de
paz:
'''
"2" = ''':sup:`2` «Nosotros nos consideramos siervos del gran rey Nabucodonosor y nos
entregamos a ti. Trátanos como quieras.
'''
"3" = ''':sup:`3` Nuestras granjas, nuestro territorio, nuestros campos de trigo,
nuestras ovejas, bueyes y sus apriscos, están a tu disposición. Haz con
ello lo que quieras.
'''
"4" = ''':sup:`4` También son tuyas nuestras ciudades, y sus habitantes son tus
siervos. Dirígete a ellos como quieras.»
'''
"5" = ''':sup:`5` Aquellos hombres se presentaron ante Holofernes y le transmitieron
estas palabras.
'''
"6" = ''':sup:`6` Holofernes, entonces, bajó con su ejército al litoral, dejando
guarniciones en las ciudades fortificadas, de donde tomó los mejores
hombres en calidad de tropas auxiliares.
'''
"7" = ''':sup:`7` Los habitantes de las ciudades y de los pueblos de los alrededores
lo recibieron con coronas y danzando al compás del tamboril.
'''
"8" = ''':sup:`8` Pero él destruyó sus templos, cortó los árboles de sus bosques
sagrados y destruyó todas las divinidades para que los hombres de todas
las lenguas y todas las tribus adoraran solamente a Nabucodonosor y lo
proclamaran dios.
'''
"9" = ''':sup:`9` Después llegó frente a Esdrelón, cerca de Dotán, que está ubicado
frente a la sierra montañosa de Judea.
'''
"10" = ''':sup:`10` Acampó entre Gueba y Escitópolis, y allí permaneció un mes para
reorganizar el aprovisionamiento de su ejército.
'''
