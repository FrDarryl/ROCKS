[21]
"1" = ''':sup:`1` Los pensamientos del rey, igual que el agua, corren por donde Yavé
los dirige.
'''
"2" = ''':sup:`2` Cada uno considera buenos los caminos que ha tomado, pero Yavé pesa
los corazones.
'''
"3" = ''':sup:`3` Practicar la justicia y el derecho vale más ante Yavé que los
sacrificios.
'''
"4" = ''':sup:`4` Ojos despreciativos, corazón altanero: lo que en los malos reluce es
sólo pecado.
'''
"5" = ''':sup:`5` Los proyectos del empeñoso acaban en ganancias; para el que se agita
sólo hay déficits.
'''
"6" = ''':sup:`6` Amontonar con estafas un tesoro es la breve ilusión de los que van a
la muerte.
'''
"7" = ''':sup:`7` Su violencia arrebatará a los malvados, porque se niegan a practicar
la justicia.
'''
"8" = ''':sup:`8` El criminal sigue caminos torcidos; rectas son las acciones del
hombre íntegro.
'''
"9" = ''':sup:`9` Más vale vivir en un rincón del granero que compartir su casa con
una mujer peleadora.
'''
"10" = ''':sup:`10` El malvado sólo desea el mal, nadie le cae bien.
'''
"11" = ''':sup:`11` Castiga al burlón y el simple se hará sabio, instruye al sabio, y
le aprovechará la lección.
'''
"12" = ''':sup:`12` El Justo vigila la casa del malvado, precipita a los malos en la
ruina.
'''
"13" = ''':sup:`13` El que pone oídos sordos al grito del afligido, cuando llame no le
responderán.
'''
"14" = ''':sup:`14` Un regalo en secreto apacigua la ira, un presente distrae el furor
violento.
'''
"15" = ''':sup:`15` Cuando reina la justicia, el justo se alegra; pero es la ruina de
los malhechores.
'''
"16" = ''':sup:`16` El que se aparta del camino de la prudencia, pronto descansará
entre los muertos.
'''
"17" = ''':sup:`17` El que ama el placer terminará en la pobreza, nadie se enriquece
corriendo tras el vino y los perfumes.
'''
"18" = ''':sup:`18` El malo pagará por el justo; el traidor será castigado, no el
hombre bueno.
'''
"19" = ''':sup:`19` Más vale vivir en un rincón solitario que con una mujer peleadora y
desagradable.
'''
"20" = ''':sup:`20` El sabio tiene en su casa aceite y provisiones, el tonto sólo sabe
gastarlas.
'''
"21" = ''':sup:`21` El que procura la justicia y la bondad encontrará vida, bienestar y
consideración.
'''
"22" = ''':sup:`22` El sabio se apodera de una ciudad bien protegida, derribando las
murallas que la aseguraban.
'''
"23" = ''':sup:`23` El que pone un guardia a su boca y a su lengua, se libra de muchos
tormentos.
'''
"24" = ''':sup:`24` Es arrogante e insolente: "¡Me río de todo!" Sus actos son un
desborde de su orgullo.
'''
"25" = ''':sup:`25` Los deseos del flojo sólo pueden matarlo, porque sus manos se
niegan a trabajar.
'''
"26" = ''':sup:`26` El impío ambiciona todo el día, mientras que el justo da sin
medida.
'''
"27" = ''':sup:`27` Yavé siente horror por el sacrificio de los malvados, sobre todo si
ofrecen con una mala intención.
'''
"28" = ''':sup:`28` El testigo falso quedará en vergüenza; el hombre que sabe escuchar
tendrá la última palabra.
'''
"29" = ''':sup:`29` El malvado aparenta seguridad, el hombre honrado da pasos seguros.
'''
"30" = ''':sup:`30` Ante Yavé no hay sabiduría, inteligencia o prudencia que valgan.
'''
"31" = ''':sup:`31` Se equipa al caballo para el día del combate, pero la victoria
depende de Yavé.
'''
