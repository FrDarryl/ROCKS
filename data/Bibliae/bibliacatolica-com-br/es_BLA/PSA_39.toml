"2" = ''':sup:`2` Había dicho:"Andaré derecho, para que no peque por mi lengua, le
pondré a mi lengua una mordaza mientras el malvado se yergue ante mí".
'''
"3" = ''':sup:`3` Callaba resignado, sin decir palabra, pero me atormentaba al ver su
buena suerte;
'''
"4" = ''':sup:`4` me ardía por dentro el corazón, y el escándalo atizaba el fuego,
hasta que al fin se me soltó la lengua.
'''
"5" = ''':sup:`5` "Señor, haz que conozca mi fin y cuál es el largo de mis días, para
que sepa lo frágil que soy.
'''
"6" = ''':sup:`6` A mis días no les diste más de una cuarta y mi existencia es nada
para ti. El hijo de Adán se pavonea, pero no es más que soplo
'''
"7" = ''':sup:`7` Pasa el hombrel mortal como una sombra, no es más que un soplo, pero
se afana y almacena sin saber quién lo tendrá.
'''
"8" = ''':sup:`8` Si es así, ¿qué me queda, Señor? Pondré en ti mi esperanza.
'''
"9" = ''':sup:`9` No consideres todos mis pecados, no me avergüences ante el
insensato".
'''
"10" = ''':sup:`10` Me callo, no hablaré más, pues tú así lo dispusiste.
'''
"11" = ''':sup:`11` Aleja de mí tus castigos, que me han destrozado los golpes de tu
mano.
'''
"12" = ''':sup:`12` Corriges al hombre cobrándole sus culpas, roes como polilla lo que
más deseó En verdad, el hombre es sólo un soplo.
'''
"13" = ''':sup:`13` Señor, escucha mi plegaria, presta oído a mis clamores, no
permanezcas sordo a mis lágrimas, pues en tu casa soy un forastero y,
como mis padres, peregrino.
'''
"14" = ''':sup:`14` Dame un descanso, que pueda respirar antes de que me vaya y ya no
esté.
'''
