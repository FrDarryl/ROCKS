[16]
"1" = ''':sup:`1` El hombre propone, pero Yavé dispone.
'''
"2" = ''':sup:`2` Cada cual justifica sus decisiones, pero Yavé sopesa los espíritus.
'''
"3" = ''':sup:`3` Encomienda tus obras a Yavé, y tus proyectos se realizarán.
'''
"4" = ''':sup:`4` Yavé hizo todo con un propósito, y al mismo malvado para el día del
castigo.
'''
"5" = ''':sup:`5` Yavé detesta el corazón altanero: no podrá quedar sin castigo.
'''
"6" = ''':sup:`6` Con la bondad y la fidelidad uno repara sus faltas, pero con el
temor de Yavé se aleja del mal.
'''
"7" = ''':sup:`7` Si Yavé aprecia tu conducta, hará que tus mismos enemigos se
reconcilien contigo.
'''
"8" = ''':sup:`8` Más vale tener poco y ser honrado, que ganar mucho en forma
indebida.
'''
"9" = ''':sup:`9` Cada uno decide dentro de sí su camino, pero Yavé asegura sus pasos.
'''
"10" = ''':sup:`10` El rey habló: ¡es un oráculo! No se equivoca cuando tiene que
juzgar.
'''
"11" = ''':sup:`11` Yavé pide balanza y platillos justos; a él se le rinden cuentas por
el juego de pesas.
'''
"12" = ''':sup:`12` Los reyes detestan hacer el mal: saben que su trono se basa en la
justicia.
'''
"13" = ''':sup:`13` El que manda con justicia es apreciado por el rey; él ama a los
hombres rectos.
'''
"14" = ''':sup:`14` ¡El enojo del rey es peligro de muerte! Pero un hombre sabio puede
apaciguarlo.
'''
"15" = ''':sup:`15` ¡Si se ilumina el rostro del rey es señal de vida! Su benevolencia
es como lluvia de primavera.
'''
"16" = ''':sup:`16` Adquiere la sabiduría más bien que el oro; prefiere el buen juicio
al dinero.
'''
"17" = ''':sup:`17` El camino de los hombres buenos los aleja del mal; el que mira por
dónde va seguirá vivo.
'''
"18" = ''':sup:`18` Antes de la ruina hubo orgullo; la arrogancia precede a la caída.
'''
"19" = ''':sup:`19` Más vale permanecer humilde con los de abajo que repartirse los
despojos con los orgullosos.
'''
"20" = ''':sup:`20` El que reflexiona en los hechos tendrá éxito; ¡feliz el que confía
en Yavé!
'''
"21" = ''':sup:`21` El que tiene la sabiduría es el verdadero inteligente: las palabras
acertadas atraen la adhesión.
'''
"22" = ''':sup:`22` El buen criterio es fuente de vida para el que lo posee, la
estupidez de los tontos será su castigo.
'''
"23" = ''':sup:`23` La sabiduría que tienes adentro le da sentido a tu discurso: tus
palabras producirán un impacto.
'''
"24" = ''':sup:`24` Las conversaciones benévolas son como un panal de miel: agradables
al paladar, buenas para la salud.
'''
"25" = ''':sup:`25` A veces nuestro camino nos parece recto, pero lleva inexorablemente
a la muerte.
'''
"26" = ''':sup:`26` La necesidad del trabajador trabaja para él, su boca tiene
exigencias y lo presiona.
'''
"27" = ''':sup:`27` El pillo trama el mal; lo que sale de su boca es un fuego
devorador.
'''
"28" = ''':sup:`28` El hombre perverso provoca las disputas, y el que anda con cuentos
divide a los amigos.
'''
"29" = ''':sup:`29` El que quiere abusar de su prójimo comienza por seducirlo, y lo
lleva por un camino que no es bueno.
'''
"30" = ''':sup:`30` El que mira de soslayo trama alguna picardía: frunce los labios, ya
cometió el pecado.
'''
"31" = ''':sup:`31` Los cabellos blancos son una corona respetable: está al fin del
camino de la justicia.
'''
"32" = ''':sup:`32` El que demora en encolerizarse vale más que un héroe; el que sabe
dominarse es más que el conquistador de una ciudad.
'''
"33" = ''':sup:`33` Se tira al cara o sello en la palma de la mano, ¡pero la decisión
viene de Yavé!
'''
