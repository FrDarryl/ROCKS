[34]
"1" = ''':sup:`1` Yavé habló a Moisés y le dijo:
'''
"2" = ''':sup:`2` «Da esta orden a los hijos de Israel: Cuando entren en el país de
Canaán, éste será el territorio que les caerá en herencia: el país de
Canaán, entre las fronteras siguientes:
'''
"3" = ''':sup:`3` Ustedes tendrán por frontera meridional el desierto de Zin junto a
Edom. La frontera partirá del mar Salado al este,
'''
"4" = ''':sup:`4` torcerá por el sur hacia la Subida de los Escorpiones, pasará por
Zin, pasando al sur de Cadés-Barné. Luego irá hacia JasarAdar pasando
por Asemona.
'''
"5" = ''':sup:`5` Torcerá de Asemona hacia el Torrente de Egipto y terminará en el mar
Grande (o Mediterráneo).
'''
"6" = ''':sup:`6` El mar Grande sera su frontera occidental.
'''
"7" = ''':sup:`7` La frontera norte partirá de este mar, yendo en linea derecha hasta
Hor del Monte.
'''
"8" = ''':sup:`8` Desde Hor del Monte irá en línea derecha hacia la entrada de Hamat,
pasando por Sedad,
'''
"9" = ''':sup:`9` seguirá después hasta Zeprona y se terminará en la aldea de Enan.
Estos serán los límites al norte.
'''
"10" = ''':sup:`10` La frontera oriente partirá de la aldea de Enan, yendo hasta
Sefama;
'''
"11" = ''':sup:`11` desde Sefama bajará a Ribla, al este de Ain; bajará nuevamente
hasta la ribera oriente del mar de Kineret.
'''
"12" = ''':sup:`12` Seguirá el Jordán llegando al mar Salado. Estas son las fronteras
entre las cuales se extenderá su tierra».
'''
"13" = ''':sup:`13` Moisés dio entonces esta orden a los hijos de Israel: «Este es el
país que han de repartirse a suerte, el que Yavé mandó dar a las nueve
tribus y media,
'''
"14" = ''':sup:`14` pues los clanes de las tribus de Rubén y de Gad, y la media tribu
de Manasés, han recibido ya su herencia.
'''
"15" = ''':sup:`15` Estas dos tribus y media ya la tienen al otro lado del Jordán, al
oriente.»
'''
"16" = ''':sup:`16` Yavé dijo a Moisés: «Estos son los que les han de repartir la
tierra:
'''
"17" = ''':sup:`17` el sacerdote Eleazar y Josué, hijo de Nun.
'''
"18" = ''':sup:`18` Ustedes escogerán también un responsable de cada tribu, para esa
repartición del país;
'''
"19" = ''':sup:`19` éstos serán: por la tribu de Judá, Caleb, hijo de Jefoné;
'''
"20" = ''':sup:`20` por la tribu de Simeón, Samuel, hijo de Ammiud;
'''
"21" = ''':sup:`21` por la tribu de Benjamín, Elidad, hijo de Caselón;
'''
"22" = ''':sup:`22` por la tribu de los hijos de Dan, el jefe Buqui, hijo de Jogal;
'''
"23" = ''':sup:`23` por los hijos de José, por la tribu de los hijos de Manasés, el
jefe Hanniel, hijo de Efod;
'''
"24" = ''':sup:`24` y por la tribu de los hijos de Efraím, el jefe Camuel, hijode
Seftán;
'''
"25" = ''':sup:`25` por la tribu de los hijos de Zabulón, Elisafán, hijo de Farnac;
'''
"26" = ''':sup:`26` por la tribu de los hijos de Isacar, el jefe Paltiel, hijo de Ozán;
'''
"27" = ''':sup:`27` por la tribu de los hijos de Aser, el jefe Ahiud, hijo de Salomi;
'''
"28" = ''':sup:`28` por la tribu de los hijos de Neftalí, el jefe Pedael, hijo de
Ammiud.»
'''
"29" = ''':sup:`29` Estos son los que Yavé designó para que repartieran a los
israelitas su herencia en el país de Canaán.
'''
"Notes" = '''
