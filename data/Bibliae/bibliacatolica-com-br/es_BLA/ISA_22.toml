[22]
"1" = ''':sup:`1` Profecía contra el valle de la Visión: ¿Qué te pasa, que has subido
a las terrazas,
'''
"2" = ''':sup:`2` ciudad llena de bulla, ciudad ruidosa y de vida alegre? Si tu gente
está muerta, no murieron a espada ni cayeron en el combate.
'''
"3" = ''':sup:`3` Todos tus jefes huyeron juntos y se rindieron bajo la amenaza de los
arcos; tus valientes se dieron a la fuga, pero fueron apresados.
'''
"4" = ''':sup:`4` Por eso digo: «Apártense de mí para que pueda llorar amargamente. No
traten de consolarme por el desastre de la hija de mi pueblo.»
'''
"5" = ''':sup:`5` Pues es un día de derrota, aplastante y desastrosa, que envía el
Señor Yavé de los Ejércitos. En el valle de la Visión se echan abajo
las murallas, y los gritos de socorro llegan hasta las montañas.
'''
"6" = ''':sup:`6` Elam toma su caja de flechas, Aram monta a caballo y Quir saca su
escudo.
'''
"7" = ''':sup:`7` Tus más hermosos valles están llenos de carros, y la caballería toma
posiciones frente a las puertas.
'''
"8" = ''':sup:`8` Así cayeron las defensas de Judá. COMAMOS Y BEBAMOS Aquel día
miraron al arsenal de la Casa del Bosque.
'''
"9" = ''':sup:`9` Ustedes se fijaron en que las murallas de la ciudad de David estaban
mal, muy mal,
'''
"10" = ''':sup:`10` por lo que examinaron las casas de Jerusalén, una por una, y
derribaron casas para fortificar la muralla.
'''
"11" = ''':sup:`11` También hicieron un estanque entre los dos muros para recoger las
aguas del estanque inferior, en sustitución de la piscina antigua. Pero
no repararon en el que manda estos acontecimientos, ni vieron a aquel
que los ha decidido desde hace tiempo.
'''
"12" = ''':sup:`12` El Señor Yavé de los Ejércitos los invitaba aquel día a llorar y
lamentar sus pecados, a cortarse el pelo y a vestirse con un saco.
'''
"13" = ''':sup:`13` Pero prefirieron reír y divertirse. Mataron bueyes y degollaron
ovejas, comieron carne y bebieron vino: «Comamos y bebamos, que mañana
moriremos.»
'''
"14" = ''':sup:`14` Ahora bien, Yavé de los Ejércitos me ha comunicado esto: «Esta
falta sólo será pagada por su muerte.»
'''
"15" = ''':sup:`15` Así habla el Señor Yavé de los Ejércitos: Anda a ver a ese
funcionario, llamado Sobna, que es administrador del palacio
'''
"16" = ''':sup:`16` y que se está haciendo un sepulcro en el cerro, una bóveda tallada
en roca viva: ¿Qué tienes tú aquí o quién eres tú aquí para que te
mandes hacer un sepulcro así?
'''
"17" = ''':sup:`17` Pues bien, Yavé te va a arrojar, hombre, te agarrará y te apretará,
'''
"18" = ''':sup:`18` te enrollará como una pelotao y te hará rodar hacia una tierra
lejana. Allí morirás y allí pararán tus carrozas famosas, tú que
deshonras la casa de tu amo,
'''
"19" = ''':sup:`19` «Te destituiré de tu puesto y te quitaré tu cargo; Aquel día
llamaré a mi servidor, 20a Eliaquim, hijo de Helcías. Le pasaré tu
traje,
'''
"21" = ''':sup:`21` le colocaré tu cinturón, y le confiaré tu cargo, y será un padre
para los habitantes de Jerusalén y para la familia de Judá.
'''
"22" = ''':sup:`22` Pondré en sus manos la llave de la Casa de David; cuando él abra,
nadie podrá cerrar, y cuando cierre, nadie podrá abrir.
'''
"23" = ''':sup:`23` Lo meteré como un clavo en un muro resistente y su puesto le dará
fama a la familia de su padre.»
'''
"24" = ''':sup:`24` (Colgarán allí todo lo de valor de la familia de su padre -sus
hijos y nietos-, todos los utensilios pequeños, desde las copas hasta
los jarros.
'''
"25" = ''':sup:`25` Pero, dice Yavé de los Ejércitos, cederá el clavo que había sido
colocado en un muro resistente. Se soltará y caerá. Y todo el peso que
sostenía, se hará añicos, pues así lo ha querido Yavé.)
'''
