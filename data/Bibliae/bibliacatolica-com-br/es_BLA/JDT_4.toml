[4]
"1" = ''':sup:`1` Cuando los israelitas del territorio de Judá supieron que
Holofernes, jefe supremo del ejército de Nabucodonosor, rey de Asiria,
había despojado a los pueblos vecinos y destruido sus santuarios,
'''
"2" = ''':sup:`2` tuvieron miedo y temblaban pensando en la suerte de Jerusalén y su
Templo,
'''
"3" = ''':sup:`3` ya que hacía poco que habían vuelto del destierro; el pueblo de
Judea acababa de reunirse y de consagrar de nuevo el Templo con su
altar y su mobiliario después de ser profanado.
'''
"4" = ''':sup:`4` Entonces avisaron a toda la región de Samaria, a Komá, Bet-Jorán,
Belmain, Jericó, Joba, Esorá y el valle de Salem.
'''
"5" = ''':sup:`5` Ocuparon las alturas de las montañas, fortificaron los pueblos e
hicieron provisiones para sostener la guerra, ya que habían terminado
de segar sus campos.
'''
"6" = ''':sup:`6` El jefe de los sacerdotes, Joaquín, que estaba entonces en
Jerusalén, escribió a los habitantes de Betulia y Betomestain, que está
frente a Esdrelón, a la entrada de la llanura de Dotán,
'''
"7" = ''':sup:`7` diciéndoles que cuidaran las subidas de la montaña que dan acceso a
Judea, pues era fácil detener allí el avance de los atacantes, ya que
era tan estrecho el paso que sólo permitía pasar de dos en dos.
'''
"8" = ''':sup:`8` Los israelitas cumplieron las órdenes de Joaquín, jefe de los
sacerdotes, y del consejo de los Ancianos de todo Israel, que se
encontraba en Jerusalén.
'''
"9" = ''':sup:`9` Todos los israelitas se dirigieron humilde y fervorosamente a Dios.
'''
"10" = ''':sup:`10` Los hombres, sus esposas, sus hijos, sus ganados, los forasteros,
los jornaleros y los esclavos se pusieron saco sobre sus cuerpos.
'''
"11" = ''':sup:`11` Los habitantes de Jerusalén, con sus esposas y sus niños, se
arrodillaron ante el Templo, cubrieron de ceniza sus cabezas y
extendieron las manos para rezar ante el Señor.
'''
"12" = ''':sup:`12` Cubrieron el altar de saco, y todos a una voz pidieron al Dios de
Israel que no permitiera arrebatar a sus hijos y esposas, destruir sus
ciudades y profanar su Templo.
'''
"13" = ''':sup:`13` El Señor oyó su voz y comprendió su angustia. El pueblo ayunó
muchos días en Judá y Jerusalén ante el Templo del Señor Omnipotente.
'''
"14" = ''':sup:`14` Joaquín, jefe de los sacerdotes, los sacerdotes y ministros del
Señor, vestidos de saco, ofrecían el sacrificio perpetuo,
'''
"15" = ''':sup:`15` y, con sus gorros cubiertos de ceniza, clamaban al Señor con todas
sus fuerzas para que velara por todo Israel.
'''
