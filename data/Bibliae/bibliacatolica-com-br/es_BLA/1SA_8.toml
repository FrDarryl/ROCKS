[8]
"1" = ''':sup:`1` Cuando Samuel llegó a anciano, dejó a sus hijos como jueces de
Israel.
'''
"2" = ''':sup:`2` El mayor de sus hijos se llamaba Joel y el otro se llamaba Abías, y
juzgaban en Bersebá.
'''
"3" = ''':sup:`3` Pero no fueron igual que su padre. Buscaban el dinero, aceptaban
regalos y violaban la justicia.
'''
"4" = ''':sup:`4` Se reunieron, pues, los jefes de Israel y fueron a Ramá, donde
estaba Samuel,
'''
"5" = ''':sup:`5` y le dijeron: «Tú ya estás viejo y tus hijos no siguen tus ejemplos.
Pues bien, danos un rey para que nos gobierne, como hacen los reyes en
todos los países.»
'''
"6" = ''':sup:`6` A Samuel no le gustó nada que le hubieran dicho: «Danos un rey para
que nos gobierne»; e invocó a Yavé. Y Yavé dijo a Samuel: «Dale a tu
pueblo lo que te pide.
'''
"7" = ''':sup:`7` Pues no te rechazan a ti, sino que es a mí a quien han rechazado
para que no reine sobre ellos.
'''
"8" = ''':sup:`8` Te tratan a ti como me han tratado a mí desde el día en que los
saqué de Egipto hasta hoy. Pues sabes cómo me abandonaron para ir tras
otros dioses.
'''
"9" = ''':sup:`9` Escucha, sin embargo, su petición y les dirás cuáles son los
derechos del rey que los va a gobernar.»
'''
"10" = ''':sup:`10` Samuel transmitió al pueblo que le había pedido un rey todo lo que
le había dicho Yavé.
'''
"11" = ''':sup:`11` Les dijo: «Miren lo que les va a exigir su rey: les tomará a sus
hijos y los destinará a su carro y a sus caballos, o también los hará
correr delante de su propio carro;
'''
"12" = ''':sup:`12` los empleará como jefes de mil y como jefes de cincuenta; los hará
labrar y cosechar sus tierras; los hará fabricar sus armas y los aperos
de sus caballos;
'''
"13" = ''':sup:`13` les tomará sus hijas para peluqueras, cocineras y panaderas;
'''
"14" = ''':sup:`14` a ustedes les tomará sus campos, sus viñas y sus mejores olivares y
se los dará a sus oficiales;
'''
"15" = ''':sup:`15` les tomará la décima parte de sus sembrados y de sus viñas para sus
funcionarios y servidores;
'''
"16" = ''':sup:`16` les tomará sus sirvientes, sus mejores bueyes y burros y los hará
trabajar para él,
'''
"17" = ''':sup:`17` a ustedes les sacará la décima parte de sus rebaños y ustedes
mismos serán sus esclavos.
'''
"18" = ''':sup:`18` Ese día se lamentarán del rey que hayan elegido, pero Yavé ya no
les responderá.»
'''
"19" = ''':sup:`19` El pueblo no quiso escuchar a Samuel y dijo: «¡No! Tendremos un rey
y nosotros seremos también como los demás pueblos:
'''
"20" = ''':sup:`20` nuestro rey nos dirigirá e irá al frente de nosotros en nuestros
combates.»
'''
"21" = ''':sup:`21` Oyó Samuel todas las palabras de su pueblo y las repitió a los
oídos de Yavé. Pero Yavé dijo a Samuel: «Hazles caso y dales un rey.»
'''
"22" = ''':sup:`22` Samuel dijo entonces a todos los hombres de Israel: «Vuelva cada
uno a su ciudad.»
'''
