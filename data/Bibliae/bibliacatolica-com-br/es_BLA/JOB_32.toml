[32]
"1" = ''':sup:`1` Y aquellos tres hombres dejaron de replicar a Job porque lo creían
justo.
'''
"2" = ''':sup:`2` Entonces Elihú, hijo de Barakel, busita de la familia de Ram, se
enojó contra Job, porque creía tener razón frente a Dios;
'''
"3" = ''':sup:`3` y también contra sus tres amigos, porque no habían encontrado qué
responder y así habían dejado mal a Dios.
'''
"4" = ''':sup:`4` Elihú había esperado mientras hablaban con Job, porque ellos eran
mayores que él.
'''
"5" = ''':sup:`5` Pero cuando vio que los tres hombres ya no respondían, se enojó.
'''
"6" = ''':sup:`6` Elihú tomó la palabra y dijo: «Yo soy joven y ustedes ancianos, y
por eso temía y sentía miedo de manifestarles mi saber.
'''
"7" = ''':sup:`7` Yo me decía: hablará la edad y de los muchos años brotará la
sabiduría.
'''
"8" = ''':sup:`8` Pero no; ella es en el mortal fruto de una inspiración, un espíritu
salido del Omnipotente da la inteligencia.
'''
"9" = ''':sup:`9` Los sabios no son los ancianos, ni por ser viejos comprenden lo que
es justo.
'''
"10" = ''':sup:`10` Por eso, ahora les digo: «Escúchenme y yo también demostraré mi
saber.»
'''
"11" = ''':sup:`11` Yo puse atención a sus discursos y me fijé en sus razones mientras
ustedes buscaban palabras.
'''
"12" = ''':sup:`12` Los escuché a ustedes atentamente, pero veo que nadie critica a
Job, ninguno responde a sus razones.
'''
"13" = ''':sup:`13` No digan, pues: «Hemos alcanzado la sabiduría; es Dios quien nos
enseña, no un hombre»
'''
"14" = ''':sup:`14` No ordenaré palabras como ésas, ni les replicaré en los términos
que usaron ustedes.
'''
"15" = ''':sup:`15` Están vencidos, ya no saben qué responder y les faltan las
palabras.
'''
"16" = ''':sup:`16` Yo esperé, pero ya no hablan, se callan a la vez sin haberlo
rebatido.
'''
"17" = ''':sup:`17` Por eso, responderé yo y manifestaré también mi parecer.
'''
"18" = ''':sup:`18` Porque me siento lleno de palabras y me empuja un fuego interior.
'''
"19" = ''':sup:`19` Dentro de mí hay como un vino que fermenta, y que revienta los
odres nuevos.
'''
"20" = ''':sup:`20` Hablaré para desahogarme, abriré mis labios y responderé.
'''
"21" = ''':sup:`21` No tomaré partido por nadie, a nadie adularé,
'''
"22" = ''':sup:`22` porque no sé adular, y si lo hiciera, mi Creador me echaría al
viento.
'''
