[31]
"1" = ''':sup:`1` El año once, el primer día del tercer mes, me llegó esta palabra de
Yavé:
'''
"2" = ''':sup:`2` "Hijo de hombre, esto dirás al Faraón y a toda su corte:¿Cómo
expresar tu grandeza?
'''
"3" = ''':sup:`3` Tú eras un cedro del Líbano de magníficas ramas y de abundante
follaje, de altura tan grande que alcanzabas las nubes.
'''
"4" = ''':sup:`4` Las aguas lo habían hecho crecer, las aguas subterráneas le habían
dado su prestancia, y de donde él estaba regaba a todos los árboles del
campo por medio de canales.
'''
"5" = ''':sup:`5` Era el más alto de los árboles del campo, sus ramas se habían
multiplicado, su ramaje cubría todo su derredor gracias a la abundancia
de las aguas.
'''
"6" = ''':sup:`6` En sus ramas anidaban todos los pájaros del cielo ( ) y numerosos
pueblos se cobijaban bajo su sombra. (
'''
"7" = ''':sup:`7` Su altura, sus largas ramas constituían su belleza, sus raíces
estaban orientadas hacia abundantes aguas.)
'''
"8" = ''':sup:`8` Ningún cedro le igualaba en el jardín de Dios: ni los cipreses
tenían tales ramas, ni los plátanos, tal follaje ( ).
'''
"9" = ''':sup:`9` ( ) Su follaje era tan espeso que todo el jardín de Dios estaba
envidioso de él.
'''
"10" = ''':sup:`10` Pero esto es lo que dice Yavé: Subió demasiado alto, su copa se
elevó hasta las nubes y su corazón se hinchó de orgullo.
'''
"11" = ''':sup:`11` Por eso lo entregué en manos del príncipe de las naciones para que
lo trate como merece su falta.
'''
"12" = ''':sup:`12` Extranjeros, los sepultureros de los pueblos, lo cortaron: lo
echaron abajo en la montaña y sus ramas cayeron en todos los valles. Se
quebraron en el fondo de los barrancos; todos los pueblos de la tierra
se retiraron de su sombra y lo abandonaron.
'''
"13" = ''':sup:`13` Los pájaros del cielo se posan sobre sus restos y las fieras
salvajes se instalan en medio de sus ramas.
'''
"14" = ''':sup:`14` Que no se vea más en adelante a un árbol bien regado que se
enorgullezca de su grandeza, o que quiera alcanzar con sus ramas hasta
las nubes. Ningún árbol cuyas raíces alcanzan las aguas profundas
pondrá su confianza en sí mismo, porque todos están condenados a
muerte, todos irán a parar a la morada de los muertos igual que los
humanos que descienden a la tumba.
'''
"15" = ''':sup:`15` Esto dice Yavé: Dispuse un gran duelo para el día en que el cedro
bajó a la morada de los muertos; cerré el abismo encima de él, detuve
los ríos y sus aguas se secaron. Por él vestí de negro al Líbano, y se
secaron todos los árboles del campo.
'''
"16" = ''':sup:`16` Las naciones se conmovieron de espanto ante el estruendo de su
caída, cuando lo hice descender a la morada de los muertos con los que
bajan a la tumba. Pero en el país subterráneo, se consolaron todos los
árboles del Edén, los más bellos del Líbano y los mejor regados.
'''
"17" = ''':sup:`17` Los que vivían bajo su sombra en todas las naciones bajaron con él
a la morada de los muertos, y se juntaron con las víctimas de la
espada.
'''
"18" = ''':sup:`18` ¿Con quién podría compararte? Te precipité en lo más profundo de la
tierra, igual como los árboles del Edén: allí estás acostado junto con
los incircuncisos, con las víctimas de la espada. Allí están el Faraón
y su pueblo, dice Yavé.
'''
