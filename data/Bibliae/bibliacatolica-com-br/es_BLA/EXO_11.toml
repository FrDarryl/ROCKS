[11]
"1" = ''':sup:`1` Yavé dijo a Moisés: «No mandaré más que esta última plaga sobre
Faraón y sobre su pueblo. Después dejará que salgan, o más bien él
mismo los echará fuera a todos ustedes.
'''
"2" = ''':sup:`2` No olvides de decir a todo mi pueblo que cada uno pida a su amigo, y
cada mujer a su vecina, objetos de oro y plata.»
'''
"3" = ''':sup:`3` Yavé hizo que los egipcios acogieran esta petición; además Moisés
era un personaje en todo Egipto, y lo consideraban tanto los ministros
como la gente del pueblo.
'''
"4" = ''':sup:`4` Moisés dijo: «Esto dice Yavé: A media noche saldré a recorrer Egipto
'''
"5" = ''':sup:`5` y en Egipto morirán todos los primogénitos, desde el primogénito de
Faraón que se sienta en el trono, hasta el de la esclava que mueve la
piedra del molino, y todos los primeros nacidos de los animales.
'''
"6" = ''':sup:`6` Y se escuchará un clamor tan grande en todo Egipto como nunca lo
hubo ni lo habrá jamás.
'''
"7" = ''':sup:`7` Pero entre los hijos de Israel, ni siquiera un perro llorará por la
muerte de un hombre o por la muerte de animales, y ustedes sabrán que
Yavé hace distinción entre egipcios e israelitas.
'''
"8" = ''':sup:`8` Todos tus ministros vendrán a mí, se postrarán delante de mí y me
pedirán por favor que nos vayamos, yo y todo el pueblo de Israel.
Después de esto, nos iremos.» Moisés volvió muy enojado de la presencia
de Faraón.
'''
"9" = ''':sup:`9` Yavé dijo a Moisés: «A ustedes no los escuchará Faraón, y gracias a
esto serán más todavía mis prodigios en la tierra de Egipto.»
'''
"10" = ''':sup:`10` Pues, mientras Moisés y Aarón obraban todos estos prodigios delante
de Faraón, Yavé lo mantenía en su negativa, y seguía negándose a que
Israel saliera de su país.
'''
