[16]
"1" = ''':sup:`1` Por eso nuestros perseguidores fueron justamente castigados por
animales de ese género y atormentados por una multitud de insectos.
'''
"2" = ''':sup:`2` En cambio a tu pueblo, en vez de castigarlo, lo colmaste de favores:
le enviaste un alimento maravilloso - ¡codornices! para saciar su
hambre voraz.
'''
"3" = ''':sup:`3` Cuando nuestros enemigos tenían hambre, sintieron asco ante el
aspecto horroroso de los animales que les enviaste; tu pueblo, en
cambio, después de una breve privación, disfrutó de un alimento
exquisito.
'''
"4" = ''':sup:`4` Era necesario que se castigara a los opresores con un hambre
implacable, y que tu pueblo, en cambio, viera de qué manera eran
torturados sus enemigos.
'''
"5" = ''':sup:`5` Incluso cuando fieras feroces se apoderaron furiosamente de los
tuyos y cuando éstos sucumbieron por la mordedura de serpientes
venenosas, tu cólera no duró hasta el final.
'''
"6" = ''':sup:`6` El castigo que se dejó caer por un momento, tenía valor de
advertencia: esta señal de salvación les recordaría los mandamientos de
tu Ley.
'''
"7" = ''':sup:`7` En efecto, cualquiera que se volvía al objeto de bronce se salvaba,
no por lo que tenía a su vista, sino por ti, el Salvador de todos.
'''
"8" = ''':sup:`8` Y allí una vez más mostraste a nuestros enemigos que eres tú el que
envía cualquier castigo.
'''
"9" = ''':sup:`9` Eran mordeduras de langostas y de moscas que les provocaban la
muerte, sin que se encontrara remedio para mantenerlos con vida: esa
era la prueba de que tenían ese castigo totalmente merecido.
'''
"10" = ''':sup:`10` Tus hijos, en cambio, resistían aun a las dentelladas de las
serpientes venenosas, y esto porque dabas una muestra de misericordia y
los salvabas.
'''
"11" = ''':sup:`11` Eran mordidos para recordarles tus oráculos, para que así no te
olvidaran completamente ni se volvieran insensibles a tus favores; y
muy pronto fueron curados.
'''
"12" = ''':sup:`12` Su curación no se debió a hierbas o a pomadas sino a tu palabra,
Señor, porque tú lo sanas todo.
'''
"13" = ''':sup:`13` Sí, tú tienes poder sobre la vida y la muerte; tú haces que bajen
los hombres a la morada subterránea o tú los preservas de ella.
'''
"14" = ''':sup:`14` El hombre, en su maldad, es capaz de quitar la vida, pero no puede
hacer que vuelva el aliento cuando se ha escapado, ni puede llamar de
nuevo al alma que ha partido.
'''
"15" = ''':sup:`15` ¡Es imposible escapar a tu mano!
'''
"16" = ''':sup:`16` Los impíos que se negaron a reconocerte fueron azotados por tu
brazo poderoso, perseguidos por lluvias extraordinarias, por el
graniza, y tormentas inclementes; el fuego los devoró.
'''
"17" = ''':sup:`17` Extraño fenómeno: fue justamente en el agua que lo apaga todo donde
el fuego ardía más violentamente, porque todos los elementos se
juntaron para proteger a los justos.
'''
"18" = ''':sup:`18` Unas veces las llamas besaban para no quemarlos a los animales que
habían sido enviados contra los impíos: así comprenderían que Dios
quería castigarlos;
'''
"19" = ''':sup:`19` otras, en cambio, la llama surgía con más fuerza bajo el aguacero
para destruir las cosechas de un país perverso.
'''
"20" = ''':sup:`20` A tu pueblo, sin embargo, le distribuías el alimento de los
ángeles; le enviabas desde el cielo incansablemente un pan ya listo,
que tenía en sí todos los sabores y se adaptaba al gusto de cada cual.
'''
"21" = ''':sup:`21` Ese alimento demostraba tu ternura por tus hijos, ya que respondía
a los deseos del que lo comía y se transformaba en lo que quería cada
uno.
'''
"22" = ''':sup:`22` Se parecía a la nieve, pero soportaba el fuego sin derretirse;
mientras que por ese tiempo las cosechas de los enemigos eran presa de
las llamas que ardían en medio del granizo: los relámpagos brillaban
bajo la lluvia.
'''
"23" = ''':sup:`23` Pero el fuego parecía haber perdido sus propiedades cuando se
trataba del alimento de los justos.
'''
"24" = ''':sup:`24` Tu creación está a tu servicio porque tú eres su autor. Se dedica a
castigar a los malos, y luego se ablanda en favor de los que en ti
ponen su confianza.
'''
"25" = ''':sup:`25` Para servir a tu bondad, que da a todos el alimento, se transformó,
acomodándose al deseo de los que la necesitaban.
'''
"26" = ''':sup:`26` Así aprendieron tus hijos muy queridos, Señor, que no son los
productos de la tierra lo que alimenta al hombre, sino que es tu
palabra lo que sostiene a los que creen en ti.
'''
"27" = ''':sup:`27` Ese alimento que el fuego no podía destruir se derretía con el
calor del primer rayo de sol,
'''
"28" = ''':sup:`28` para que así supieran que hay que adelantarse al sol para darte
gracias y rezarte desde el amanecer.
'''
"29" = ''':sup:`29` Pues los proyectos de los ingratos se derretirán como la escarcha
invernal y se escurrirán como agua que se pierde.
'''
