[10]
"1" = ''':sup:`1` Estos son los descendientes de Sem, Cam y Jafet, hijos de Noé, y
éstos son los hijos que les nacieron después del diluvio:
'''
"2" = ''':sup:`2` Hijos de Jafet: Gómer, Magog, Maday, Javán, Tubal, Mesec y Tirás.
'''
"3" = ''':sup:`3` Hijos de Gomer: Ascenez, Rifat y Togarma.
'''
"4" = ''':sup:`4` Hijos de Javán: Elisa, Tarsis, Quittim y Dodanim.
'''
"5" = ''':sup:`5` Estos se dispersaron y poblaron las islas de las naciones y sus
diversas regiones, cada cual según su propia lengua, familia y nación.
'''
"6" = ''':sup:`6` Hijos de Cam: Cus, Misraim, Put y Canaán.
'''
"7" = ''':sup:`7` Hijos de Cus: Sebá, Hevila, Sabata, Regmá y Sabteca. Hijos de Raamá:
Sabá y Dadán.
'''
"8" = ''':sup:`8` Cus es el padre de Nimrod, quien fue el primero en ejercer el poder
sobre la tierra.
'''
"9" = ''':sup:`9` Fue un valiente cazador a los ojos de Yavé y por eso se dice:
«Valiente cazador como Nimrod ante Yavé.»
'''
"10" = ''':sup:`10` El comienzo de su reino fue Babilonia, y Arac, Acad y Calne,
ciudades todas del país de Sinear.
'''
"11" = ''':sup:`11` De este país salió para Asur, donde edificó Nínive, Rejobot-Ir,
Calaj
'''
"12" = ''':sup:`12` y Rese, entre Nínive y Calaj (ésta es la Gran ciudad).
'''
"13" = ''':sup:`13` Misraim fue padre de los luditas, anamitas, lehabitas, naftujitas,
'''
"14" = ''':sup:`14` y también de los que habitan Patros, Kasluj y Caftor, de donde
procedieron los filisteos.
'''
"15" = ''':sup:`15` Canaán tuvo hijos: Sidón su primogénito, el Heteos,
'''
"16" = ''':sup:`16` el Jebuseo, el Amorreo, el Gergeseo,
'''
"17" = ''':sup:`17` el Heveo, el Araceo, el Sineo,
'''
"18" = ''':sup:`18` el Aradio, el Samareo y el Amateo. Luego se dispersaron las
familias de los cananeos,
'''
"19" = ''':sup:`19` cuyos límites iban desde Sidón, en dirección de Guerar, hasta Gaza;
y en dirección de Sodoma, Gomorra, Adman y Seboyim, hasta Lesa.
'''
"20" = ''':sup:`20` Estos son los hijos de Cam,según sus familias y lenguas, por sus
territorios y naciones respectivas.
'''
"21" = ''':sup:`21` También le nacieron hijos a Sem, que es el antepasado de todos los
hijos de Eber, y hermano mayor de Jafet.
'''
"22" = ''':sup:`22` Los hijos de Sem son: Elam, Asur, Arfaxad, Lud y Aram.
'''
"23" = ''':sup:`23` Y los hijos de Aram: Us, Jul, Guéter y Más.
'''
"24" = ''':sup:`24` Arfadax fue padre de Selaj y éste de Eber.
'''
"25" = ''':sup:`25` Eber fue padre de dos hijos: uno se llamó Peleg, porque en su
tiempo fue dividida la tierra, y su hermano se llamó Joctán.
'''
"26" = ''':sup:`26` Joctán fue padre de Elmodad, Salef, Asarmot, Jaré,
'''
"27" = ''':sup:`27` Aduram, Uzal, Decla,
'''
"28" = ''':sup:`28` Obal, Abimael, Saba,
'''
"29" = ''':sup:`29` Ofir, Hevila y Jobab. Todos estos son hijos de Joctán.
'''
"30" = ''':sup:`30` Estos ocuparon la región comprendida entre Mesa, en dirección a
Sefar, y la montaña que está al oriente.
'''
"31" = ''':sup:`31` Estos son los hijos de Sem, según sus familias, lenguas, y según
sus países y naciones.
'''
"32" = ''':sup:`32` Estas son las familias de los hijos de Noé según sus genealogías y
naciones. A partir de éstos se esparcieron las naciones por la tierra
después del diluvio.
'''
