[9]
"1" = ''':sup:`1` Yavé dijo a Moisés: «Anda donde Faraón y dile: Esto dice Yavé, el
Dios de los hebreos: Deja salir a mi pueblo para que me rinda culto.
'''
"2" = ''':sup:`2` Si te niegas otra vez y te pones duro con ellos,
'''
"3" = ''':sup:`3` volveré mi mano contra los animales de tus campos, de manera que
habrá una mortandad tremenda de los caballos, de los burros, de los
camellos, de las vacas y ovejas.
'''
"4" = ''':sup:`4` También haré distinción entre el ganado de los egipcios y el de mi
pueblo, de manera que no se perderá nada de lo que pertenece a los
hijos de Israel.»
'''
"5" = ''':sup:`5` Yavé fijó el plazo, dijo: «Esto lo hará Yavé mañana por todo el
país.»
'''
"6" = ''':sup:`6` Y Yavé lo hizo al día siguiente: murieron todos los animales
pertenecientes a los egipcios, mientras que no murió ni uno siquiera de
los que pertenecían a los israelitas.
'''
"7" = ''':sup:`7` Faraón se informó al respecto: ¡ninguno había muerto de los que
pertenecían a Israel! Pero siguió en su ceguera y no dejó salir al
pueblo.
'''
"8" = ''':sup:`8` Entonces Yavé dijo a Moisés y a Aarón:
'''
"9" = ''':sup:`9` «Tomen unos puñados de cenizas, que Moisés tirará hacia el cielo en
presencia de Faraón. El polvo se esparcirá por todo el territorio de
Egipto, provocando úlceras y tumores en hombres y animales por todo el
país de Egipto.»
'''
"10" = ''':sup:`10` Tomaron, pues, cenizas de un horno, se presentaron a Faraón, y
Moisés las lanzó hacia el cielo. Luego aparecieron úlceras y tumores
infecciosos en hombres y animales.
'''
"11" = ''':sup:`11` Esta vez los brujos no pudieron presentarse delante de Faraón, pues
tenían úlceras, como todos los demás egipcios.
'''
"12" = ''':sup:`12` Pero Yavé mantuvo a Faraón en su ceguera, y éste no quiso escuchar
a Moisés y a Aarón, tal como él lo había advertido.
'''
"13" = ''':sup:`13` De nuevo Yavé dijo a Moisés: «Levántate temprano, preséntate a
Faraón y dile: Esto dice Yavé, Dios de los hebreos: Deja salir a mi
pueblo para que me rinda culto.
'''
"14" = ''':sup:`14` Porque esta vez enviaré todas mis plagas sobre ti, tus servidores y
tu pueblo, para que entiendas de una vez que no hay nadie como yo en
toda la tierra.
'''
"15" = ''':sup:`15` Yo podría haber vuelto mi mano contra ti y tu pueblo, y habrían
perdido la vida con semejante peste.
'''
"16" = ''':sup:`16` Pero no, preferí mantenerte de pie, para que veas mi fuerza y para
que se celebre mi Nombre por toda la tierra.
'''
"17" = ''':sup:`17` ¿Y todavía te opones a que salga mi pueblo?
'''
"18" = ''':sup:`18` Pues bien, mañana a esta misma hora, haré llover una granizada tan
fuerte como no ha habido otra en Egipto desde el día en que fue fundado
hasta hoy.
'''
"19" = ''':sup:`19` Desde ahora, pues, manda recoger tu ganado y todo lo que tengas en
el campo, porque el granizo caerá sobre todos los hombres y animales
que se hallen fuera, y cuantos pille al descubierto perecerán.»
'''
"20" = ''':sup:`20` Aquellos servidores de Faraón que creyeron en la palabra de Yavé
pusieron bajo techo a su gente y su ganado,
'''
"21" = ''':sup:`21` pero aquellos que no hicieron caso a la palabra de Yavé los dejaron
en el campo.
'''
"22" = ''':sup:`22` Yavé, pues, dijo a Moisés: «Extiende tu mano hacia el cielo, para
que caiga el granizo en toda la tierra de Egipto sobre hombres, ganados
y sembrados.»
'''
"23" = ''':sup:`23` Así lo hizo Moisés. Extendió su bastón hacia el cielo, y Yavé mandó
truenos y granizos, e hizo caer fuego sobre la tierra. Yavé hizo llover
granizos sobre el país de Egipto.
'''
"24" = ''':sup:`24` Caía el granizo y, junto a él, caía fuego; cayó tan fuerte como
jamás se había visto desde que se fundó aquel país.
'''
"25" = ''':sup:`25` El granizo dañó todo cuanto había en el campo, en todo el país de
Egipto, desde los hombres hasta los animales; el granizo echó a perder
todas las verduras del campo y aún quebró todos los árboles del campo.
'''
"26" = ''':sup:`26` Pero no hubo granizada en la tierra de Gosén donde habitaban los
israelitas, .
'''
"27" = ''':sup:`27` Por fin Faraón mandó llamar a Moisés y a Aarón y les dijo: «¡Ahora
sí que tengo la culpa! Yavé es el justo; yo y mi pueblo somos los
culpables.
'''
"28" = ''':sup:`28` Pidan a Yavé que cesen esos truenos tremendos y esa granizada, y ya
no los detendré sino que los dejaré que se vayan.»
'''
"29" = ''':sup:`29` Moisés le respondió: «En cuanto salga de tu presencia extenderé mis
manos hacia Yavé, y cesarán los truenos y no caerá más granizo; con eso
comprenderás que Yavé es dueño de la tierra.
'''
"30" = ''':sup:`30` Pero yo sé que ni tú ni tus ministros querrán todavía obedecer a
Dios.»
'''
"31" = ''':sup:`31` El lino y la cebada se perdieron: la cebada estaba espigada y el
lino granaba;
'''
"32" = ''':sup:`32` pero el trigo y la escanda no fueron destruidos, por ser tardíos.
'''
"33" = ''':sup:`33` En cuanto Moisés entró en la ciudad, volviendo de la casa de
Faraón, alzó sus brazos hacia Yavé; y cesaron los truenos y el granizo
y no cayó más lluvia sobre la tierra.
'''
"34" = ''':sup:`34` Pero, al ver Faraón que habían cesado la lluvia y el granizo,
volvió a pecar,
'''
"35" = ''':sup:`35` pues siguió negándose a que salieran los hijos de Israel, tal como
Yavé lo había dicho.
'''
"Notes" = '''
Notas de rodapé:
9:1-4 - Dios envía una plaga mortal al ganado de Egipto, perdonando así
a los rebaños de los israelitas. Esto demuestra el poder de Dios para
proteger a su pueblo mientras castiga a sus enemigos (véase también
9:8-12 - La plaga de llagas afecta tanto a personas como a animales, y
los magos egipcios ni siquiera pueden presentarse ante Moisés,
simbolizando la humillación de los poderes humanos ante el Señor (ver
9:13-16 - Dios explica que permitió que Faraón sobreviviera hasta ese
momento para demostrar su poder al mundo entero. Esto revela el
propósito divino tras los acontecimientos y la soberanía de Dios sobre
9:22-26 - La plaga de granizo destruye todo en Egipto, excepto la
tierra de Gosén, donde vivían los israelitas. Se enfatiza nuevamente la
protección de Dios a su pueblo, destacando el pacto de Dios con Israel
9:27-35 - Tras la devastación del granizo, Faraón admite su pecado,
pero aun así endurece su corazón, negándose a liberar a los israelitas.
Esto refleja la profundidad del orgullo humano al resistirse a Dios,
Samuel 6:6).
'''
