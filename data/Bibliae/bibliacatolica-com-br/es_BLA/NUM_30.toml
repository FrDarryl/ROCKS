[30]
"1" = ''':sup:`1` Moisés habló a los hijos de Israel conforme a todo lo que Yavé le
había ordenado.
'''
"2" = ''':sup:`2` Moisés dijo a los jefes de las tribus de Israel:
'''
"3" = ''':sup:`3` «Esto es lo que ha ordenado Yavé: Si un hombre hace un voto a Yavé o
se compromete con juramento, no faltará a su palabra, sino que cumplirá
todo lo que ha prometido.
'''
"4" = ''':sup:`4` Pero está el caso de una mujer que hace un voto a Yavé o toma un
compromiso en su juventud, cuando está en casa de su padre.
'''
"5" = ''':sup:`5` Si su padre, al enterarse de su voto o del compromiso que ha
contraído, no le dice nada, serán válidos.
'''
"6" = ''':sup:`6` Pero si su padre, el mismo día en que se entera de cualquiera de sus
votos o de los compromisos que ha contraído, lo desaprueba, no serán
válidos. Yavé no se lo tomará en cuenta, pues su padre lo ha
desaprobado.
'''
"7" = ''':sup:`7` Está también el caso de una mujer que se casa cuando todavía está
ligada por un voto o por una promesa que ha hecho imprudentemente.
'''
"8" = ''':sup:`8` Si su marido, al enterarse, no le dice nada, los votos y compromisos
que ha contraído serán válidos.
'''
"9" = ''':sup:`9` Pero si su marido, el mismo día en que se entera, desaprueba los
votos o promesas que hizo y los anula, Yavé no se lo tomará en cuenta.
'''
"10" = ''':sup:`10` El voto de una mujer viuda o despedida y todos los compromisos
contraídos por ella serán válidos.
'''
"11" = ''':sup:`11` Está también el caso de la mujer que ha hecho un voto estando en
casa de su marido, o se ha comprometido con juramento.
'''
"12" = ''':sup:`12` Si su marido al enterarse no le dice nada, ni lo desaprueba, serán
válidos.
'''
"13" = ''':sup:`13` Pero si su marido se lo anula el mismo día en que se entera, está
desligada de su palabra o juramento, de su voto y de sus compromisos.
Yavé no se lo tomará en cuenta, pues su marido lo ha desaprobado.
'''
"14" = ''':sup:`14` Cualquier voto o compromiso con el que la mujer se quiere
mortificar, lo ratifica y anula el marido.
'''
"15" = ''':sup:`15` Si su marido no le dice nada hasta el día siguiente, es que
confirma el voto o el compromiso de su esposa; lo confirma con no
expresar su desaprobación en el momento en que ella se lo dió a
conocer.
'''
"16" = ''':sup:`16` Y si, más tarde, quiere anularlo, cargará con la falta de su
esposa.»
'''
"17" = ''':sup:`17` Estos son los mandatos que Yavé dio a Moisés referente a la esposa
y su marido, y al padre con su hija que, siendo joven todavía, está en
la casa de su padre.
'''
