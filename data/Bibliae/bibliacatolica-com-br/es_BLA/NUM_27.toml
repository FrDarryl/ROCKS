[27]
"1" = ''':sup:`1` Entonces se acercaron las hijas de Selofjad, hijo de Jefer, hijo de
Galaad, hijo de Maquir, hijo de Manasés, que fue hijo de José. Sus
nombres eran: Majlá, Noá, Joglá, Milcá y Tirsá.
'''
"2" = ''':sup:`2` Se presentaron a Moisés y al sacerdote Eleazar, a los jefes y a toda
la comunidad a la entrada de la Tienda de las Citas, y dijeron:
'''
"3" = ''':sup:`3` «Nuestro padre murió en el desierto. No tuvo parte en la amotinación
contra Yavé, con los partidarios de Coré, sino que murió como todos por
su pecado, y no dejó hijos varones.
'''
"4" = ''':sup:`4` ¿Será posible que su nombre sea borrado de entre los de su familia?
Puesto que no tuvo hijos, dennos a nosotros una herencia entre los
hermanos de nuestro padre.»
'''
"5" = ''':sup:`5` Moisés fue a consultar a Yavé por este caso,
'''
"6" = ''':sup:`6` y Yavé dijo a Moisés: «La petición de las hijas de Selofjad es
justa;
'''
"7" = ''':sup:`7` dales, pues, la herencia de su padre, y que tengan una herencia
entre los hermanos de su padre.
'''
"8" = ''':sup:`8` Y dirás a los hijos de Israel: Si un hombre muere sin tener hijos,
su herencia se traspasará a su hija.
'''
"9" = ''':sup:`9` Si tampoco tiene hijas, darán su herencia a sus hermanos.
'''
"10" = ''':sup:`10` Si tampoco los hay, darán la herencia al hermano de su padre.
'''
"11" = ''':sup:`11` Y si su padre no tenía hermanos, darán la herencia al pariente más
próximo de su familia, el cual tomará posesión de ella. Esta será norma
de derecho para los hijos de Israel, pues así lo mandó Yavé a Moisés.»
'''
"12" = ''':sup:`12` Yavé dijo a Moisés: «Sube a esa montaña de los montes de Abarim, y
contempla desde allí la tierra que yo daré a los hijos de Israel.
'''
"13" = ''':sup:`13` Cuando la hayas visto, irás a reunirte tú también a tu pueblo, como
tu hermano Aarón.
'''
"14" = ''':sup:`14` Recuerda que ustedes se rebelaron contra mis órdenes en el desierto
de Zin, cuando la comunidad murmuró por el asunto del agua, y a ustedes
les mandé que manifestaran mi santidad delante de ellos.» (Estas son
las aguas de Meribá en Cadés en el desierto de Zin.)
'''
"15" = ''':sup:`15` Moisés, pues, dijo a Yavé:
'''
"16" = ''':sup:`16` «Que Yavé, Dios de los espíritus de todos los mortales, designe un
hombre para estar al frente de esta comunidad,
'''
"17" = ''':sup:`17` para que salga y entre al frente de ellos. El los hará salir y
entrar, y con esto el pueblo de Yavé no se parecerá a un rebaño sin
pastor.»
'''
"18" = ''':sup:`18` Yavé respondió a Moisés: «Llama a Josué, hijo de Nun, hombre en que
está el Espíritu, y pon tu mano sobre él.
'''
"19" = ''':sup:`19` Lo presentarás al sacerdote Eleazar y a toda la comunidad, y allí
le darás instrucciones en presencia de ellos.
'''
"20" = ''':sup:`20` Le transmitirás una parte de tu autoridad con el fin de que toda la
comunidad de los hijos de Israel le obedezca.
'''
"21" = ''':sup:`21` En adelante se presentará ante el sacerdote Eleazar y éste
consultará a Yavé por medio del Urim para darle una respuesta. A sus
órdenes saldrán y a sus órdenes entrarán todos los hijos de Israel,
toda la comunidad.»
'''
"22" = ''':sup:`22` Moisés hizo como le había mandado Yavé; tomó a Josué y lo puso
delante del sacerdote Eleazar y delante de todo el pueblo.
'''
"23" = ''':sup:`23` Le impuso su mano y lo estableció como Yavé había dicho por
intermedio de Moisés.
'''
"Notes" = '''
Notas de rodapé:
27:1-4 - Las hijas de Zelofehad acuden a Moisés para reclamar su
herencia, ya que su padre murió sin hijos varones. Esto resalta la
justicia y la inclusión de las mujeres en los derechos de herencia
27:5-7 - Dios aprueba la petición de las hijas de Zelofehad y establece
una nueva ley que garantiza el derecho de herencia a las hijas si su
padre no tiene hijos varones. Esto demuestra la equidad y la justicia
27:12-14 - Dios le ordena a Moisés subir a la montaña para ver la
Tierra Prometida, pero le advierte que no entrará debido a su
desobediencia en Meribá. Esto le recuerda la santidad de Dios y la
27:18-20 - Josué es elegido por Dios como sucesor de Moisés. Recibe la
autoridad y el espíritu de liderazgo para guiar a Israel. Esto
ejemplifica la importancia de la transferencia del liderazgo espiritual
Timoteo 2:2).
27:21-23 - Moisés impone las manos sobre Josué ante toda la
congregación, simbolizando la transferencia de autoridad. Esto refleja
la continuidad del plan de Dios para su pueblo y la importancia de la
Timoteo 4:14).
'''
