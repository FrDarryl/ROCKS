[23]
"1" = ''':sup:`1` Estas son las últimas palabras de David: «Oráculo de David, hijo de
Jesé, oráculo del hombre puesto en alto, del ungido del Dios de Jacob,
del cantor de los salmos de Israel.
'''
"2" = ''':sup:`2` El Espíritu de Yavé habla por mí, su palabra está en mi lengua.
'''
"3" = ''':sup:`3` El Dios de Israel ha hablado, la Roca de Israel me ha dicho: «El
justo que gobierne a los hombres y los gobierne en el temor a Dios
'''
"4" = ''':sup:`4` es como la luz de la mañana cuando sale el sol, como mañana sin
nubes, que hace brillar el pasto del campo después de la lluvia.
'''
"5" = ''':sup:`5` Sí, así es mi familia ante Dios, que hizo conmigo una alianza
eterna, en todo ordenada y segura. ¿No hará él que germinen mis
esperanzas y todos mis deseos?
'''
"6" = ''':sup:`6` Pero los malvados son espinas del desierto, que no se toman con la
mano.
'''
"7" = ''':sup:`7` Nadie las toca a no ser con el hierro o con el mango de su lanza, y
se queman al fuego.»
'''
"8" = ''':sup:`8` Estos son los nombres de los héroes de David: Isbaal, el jakmonita,
jefe de los Tres, que blandió su lanza y mató a ochocientos hombres de
una vez.
'''
"9" = ''':sup:`9` Después de él, Eleazar, hijo de Dodí, hijo de un ajojita, uno de los
tres héroes que estaban con David cuando desafiaron a los filisteos ahí
reunidos para pelear. Cuando los israelitas se retiraban,
'''
"10" = ''':sup:`10` él se mantuvo firme y atacó a los filisteos hasta que su mano se
cansó y le quedó pegada a la espada. Aquel día Yavé consiguió una gran
victoria. Los otros combatientes volvieron al terreno detrás de
Eleazar, pero solamente para tomar los despojos.
'''
"11" = ''':sup:`11` Después de él, Sammá, hijo de Elá, el ararita. Los filisteos se
habían reunido en Legí: Había allí un campo sembrado de lentejas, y el
ejército huía ante los filisteos,
'''
"12" = ''':sup:`12` pero él se puso en medio del campo, lo defendió y derrotó a los
filisteos. Yavé obró ahí una gran victoria.
'''
"13" = ''':sup:`13` Estos tres, los más valientes de los treinta, bajaron juntos donde
David, a la caverna de Adulam, en el tiempo de la siega, mientras que
una tropa de filisteos acampaba en el valle de Refaím.
'''
"14" = ''':sup:`14` David estaba en el refugio y había en Belén una guarnición
filistea.
'''
"15" = ''':sup:`15` Se le antojó decir a David: «¡Cómo me gustaría beber agua del pozo
que hay junto a la puerta de Belén!»
'''
"16" = ''':sup:`16` Entonces los tres héroes penetraron en el campamento de los
filisteos, sacaron agua del pozo que está en la puerta de Belén y se la
ofrecieron a David. Pero él no quiso beberla, sino que la derramó como
ofrenda a Yavé,
'''
"17" = ''':sup:`17` diciendo: «No permita Yavé que yo haga tal cosa. ¿No es la sangre
de esos hombres que arriesgaron su vida por ir a buscarla?» Y no quiso
beber. Esto hicieron los tres héroes.
'''
"18" = ''':sup:`18` Abisaí, hermano de Joab e hijo de Sarvia, era jefe de los Treinta.
El blandió su lanza contra trescientos hombres y se hizo tan famoso
como los Tres.
'''
"19" = ''':sup:`19` Fue el más famoso de los Treinta, y pasó a ser su jefe, pero no
igualó a los Tres.
'''
"20" = ''':sup:`20` Banaías era el hijo de Yoyada, un hombre valiente y de grandes
hazañas. El dio muerte a los dos hijos de Ariel de Moab; él también
bajó a un pozo un día de nevazón para matar ahí a un león.
'''
"21" = ''':sup:`21` Mató también a un egipcio de gran estatura. El egipcio tenía una
lanza en su mano, pero él lo enfrentó armado sólo de un palo; le quitó
la lanza de las manos al egipcio y lo mató con su propia lanza.
'''
"22" = ''':sup:`22` Esta fue la hazaña de Banaías, hijo de Yoyada.
'''
"23" = ''':sup:`23` Se hizo famoso entre los Treinta, pero no igualó a los Tres. David
lo nombró jefe de su guardia.
'''
"24" = ''':sup:`24` Azael, hermano de Joab, también era de los Treinta. Además:
Eljanán, hijo de Dodó de Belén,
'''
"25" = ''':sup:`25` Sammá de Jarod, Elicá, de Jarod,
'''
"26" = ''':sup:`26` Jeles de Pélet; Irá, hijo de Iqques de Tecoa,
'''
"27" = ''':sup:`27` Abiezer de Anatot, Sibekay de Jusá,
'''
"28" = ''':sup:`28` Salmón de Ajoj, Najray de Netofá,
'''
"29" = ''':sup:`29` Jeles, hijo de Baaná, de Netofá; Itay, hijo de Ribay, de Guibeá de
Benjamín;
'''
"30" = ''':sup:`30` Banaías de Piratón, Hidday, de los torrentes de Gaas,
'''
"31" = ''':sup:`31` Abialbon de Betaraba, Azmaet de Bajurim,
'''
"32" = ''':sup:`32` Elyjhá de Saalbón, Yasen, hijo de Jonatán,
'''
"33" = ''':sup:`33` Sammá de Harar; Ajiam, hijo de Sarar, de Harar;
'''
"34" = ''':sup:`34` Elifelet, hijo de Ajasbay, de Maaká, Eliam, hijo de Ajitofel, de
Guiló, Jesray de Carmelo, Paaray de Arab,
'''
"35" = ''':sup:`35` Jigal, hijo de Natán, de Sobá, Baní, de Gad.
'''
"36" = ''':sup:`36` Seléq el amonita,
'''
"37" = ''':sup:`37` Najaray de Beerot, escudero de Joab, hijo de Sarvia;
'''
"38" = ''':sup:`38` Irá de Yatir, Gareb de Yatir y
'''
"39" = ''':sup:`39` Urías el heteo. En total, treinta y siete.
'''
