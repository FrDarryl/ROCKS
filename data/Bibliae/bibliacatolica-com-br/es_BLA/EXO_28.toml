[28]
"1" = ''':sup:`1` Pide a tu hermano Aarón que se acerque a ti con sus hijos Nadab y
Abihú, Eleazar e Itamar; sepáralos de los otros hijos de Israel para
que sean mis sacerdotes.
'''
"2" = ''':sup:`2` Harás a tu hermano Aarón vestiduras sagradas para que no le falte
gloria ni belleza.
'''
"3" = ''':sup:`3` Propondrás este trabajo a todos esos hombres expertos a los cuales
he llenado yo del espíritu de inteligencia. Harán las vestiduras de
Aarón para que sea consagrado como sacerdote mío.
'''
"4" = ''':sup:`4` Estas son las vestiduras que han de hacerse: el Pectoral, el Efod,
el manto, la túnica de malla, la tiara y el cinturón. Estas serán las
vestiduras sagradas que harán a tu hermano Aarón y a sus hijos para que
ejerzan delante de mí las funciones del sacerdocio.
'''
"5" = ''':sup:`5` Para eso se emplearán oro, jacinto, púrpura, y grana dos veces
teñida y lino fino.
'''
"6" = ''':sup:`6` Harán el Efod de oro, de jacinto, de púrpura, de grana dos veces
teñida, y de lino fino retorcido, obra tejida artísticamente.
'''
"7" = ''':sup:`7` El Efod tendrá dos hombreras para reunir sus dos partes.
'''
"8" = ''':sup:`8` El cinturón que llevará encima para sujetarlo será del mismo estilo
y hará un cuerpo con él, de oro, de jacinto, de púrpura y grana dos
veces teñida, y de lino fino retorcido.
'''
"9" = ''':sup:`9` Tomarás también dos piedras de ónix y grabarás en ellas los nombres
de los hijos de Israel;
'''
"10" = ''':sup:`10` seis nombres en cada piedra, según el orden de su nacimiento.
'''
"11" = ''':sup:`11` esculpirás en ellas los nombres de los hijos de Israel de la misma
manera que se graba un sello; las engastarás y las guarnecerás de oro.
'''
"12" = ''':sup:`12` Luego las pondrás sobre las hombreras del Efod, para representar a
los hijos de Israel. Aarón llevará sus nombres delante de Yavé sobre
sus dos hombros para recordárselos.
'''
"13" = ''':sup:`13` Harás asimismo unos engastes de oro,
'''
"14" = ''':sup:`14` y dos cadenillas de oro puro labradas como cordeles trenzados, y
las sujetarás de los engastes.
'''
"15" = ''':sup:`15` Un artista realizará el Pectoral de las Sentencias bajo tu
dirección. Lo harás como el Efod de hilos de oro, de jacinto o azul
celeste, de púrpura y de grana dos veces teñida, y de lino fino
retorcido.
'''
"16" = ''':sup:`16` Será cuadrado y doble; tendrá de medida treinta centímetros, tanto
a lo largo como a lo ancho.
'''
"17" = ''':sup:`17` Colocarás en él cuatro filas de piedras preciosas. En la primera
estarán la piedra sárdica, el topacio y la esmeralda.
'''
"18" = ''':sup:`18` En la segunda estarán el carbucio, el zafiro y el jaspe;
'''
"19" = ''':sup:`19` en la tercera, el rubí, la ágata y la amatista;
'''
"20" = ''':sup:`20` en la cuarta, el crisólito, el ónix y el berilo. Estarán engastadas
en oro.
'''
"21" = ''':sup:`21` Estas piedras llevarán los nombres de los hijos de Israel; doce
nombres estarán grabados en ellas, según las doce tribus: en cada
piedra, un nombre.
'''
"22" = ''':sup:`22` Harás para el pectoral dos cadenitas de oro puro, trenzadas a
manera de un cordón
'''
"23" = ''':sup:`23` y dos sortijas o anillos de oro que pondrás en las dos puntas.
'''
"24" = ''':sup:`24` Fijarás las cadenas de oro en los anillos que están en dichas
puntas
'''
"25" = ''':sup:`25` y la otra extremidad de las cadenas se fijará en la parte delantera
del Efod.
'''
"26" = ''':sup:`26` Harás también dos anillos de oro, que pondrás en las puntas del
Pectoral, a las orillas, frente del Efod, por la parte de dentro.
'''
"27" = ''':sup:`27` Igualmente otros dos anillos de oro, para las dos hombreras del
Efod, debajo de la parte que se ve, cerca de la juntura del cinturón
que pasa sobre el Efod.
'''
"28" = ''':sup:`28` Un cordón de jacinto unirá los anillos del Pectoral y los del Efod,
de manera que el Pectoral se quede por encima del cinturón del Efod y
no se pueda separar de él.
'''
"29" = ''':sup:`29` Y así Aarón, siempre que entre en el Santuario, llevará sobre su
pecho, en el Pectoral del Juicio, los nombres de los doce hijos de
Israel, para recordarlos siempre en presencia de Yavé.
'''
"30" = ''':sup:`30` En el mismo Pectoral de las Sentencias pondrás el Urim y el Tumin
para que estén sobre el corazón de Aarón cuando se presente delante de
Yavé, y sobre su corazón llevará el Pectoral de las Sentencias de los
hijos de Israel en la presencia de Yavé.
'''
"31" = ''':sup:`31` Harás también el manto del Efod, todo de color jacinto,
'''
"32" = ''':sup:`32` en medio del cual, por arriba, habrá una abertura para la cabeza.
Esta abertura tendrá una orla de tejido como se suele hacer en la
abertura de los corseletes para que no se rompan.
'''
"33" = ''':sup:`33` En los lados habrá en todo el derredor unas granadas de jacinto, de
púrpura y de grana dos veces teñida, y, entre las granadas, unas
campanillas de oro.
'''
"34" = ''':sup:`34` El manto tendrá granadas y campanillas de oro en todo el derrredor.
'''
"35" = ''':sup:`35` Aarón vestirá dicho manto cuando desempeñe su ministerio, y se oirá
el sonido de las campanillas cuando entre al santuario para presentarse
delante de Yavé, y también cuando salga del santuario; de lo contrario
moriría.
'''
"36" = ''':sup:`36` Harás también una lámina de oro fino, en la cual mandarás grabar
como se graba en los sellos: «Consagrado a Yavé.»
'''
"37" = ''':sup:`37` Y la sujetarás a la tiara por delante con un cordón de color
jacinto, de modo que esté encima.
'''
"38" = ''':sup:`38` Estará sobre la frente de Aarón siempre que deba cargar con los
pecados cometidos por los hijos de Israel en todas sus oblaciones y
sacrificios. Tendrá siempre esta lámina en su frente para atraerles la
benevolencia de Yavé.
'''
"39" = ''':sup:`39` Tejerás la túnica de lino fino; y de lino también harás el turbante
y el cinturón, artísticamente recamados.
'''
"40" = ''':sup:`40` Las túnicas y los cinturones de los hijos de Aarón se harán en la
misma forma. Con esto les darás majestad y belleza.
'''
"41" = ''':sup:`41` Vestirás a tu hermano Aarón y a sus hijos, los consagrarás con la
unción santa, los harás sacerdotes y los consagrarás a mi servicio.
'''
"42" = ''':sup:`42` Les harás calzoncillos de lino, con los que cubrirán la desnudez de
su carne desde la cintura hasta las rodillas.
'''
"43" = ''':sup:`43` Aarón y sus hijos los usarán siempre que entren en la Tienda de las
Citas divinas o se acerquen al altar para cumplir con su ministerio en
el Lugar Santo. De lo contrario incurrirían en falta y morirían. Es
éste un precepto perpetuo para Aarón y su posteridad.
'''
