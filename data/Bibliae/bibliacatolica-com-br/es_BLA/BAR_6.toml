[6]
"1" = ''':sup:`1` «Por los pecados que han cometido en la presencia de Dios, serán
llevados cautivos a Babilonia por Nabucodonosor, rey de los babilonios.
'''
"2" = ''':sup:`2` Llegados, pues, a Babilonia, estarán allí muchísimos años y por muy
largo tiempo, hasta siete generaciones, después cual los sacaré de allí
en paz.
'''
"3" = ''':sup:`3` Ahora bien, ustedes verán en Babilonia dioses de oro, de plata, de
piedra y de madera, llevados a hombros, que causan un temor respetuoso
a las gentes.
'''
"4" = ''':sup:`4` Guárdense, pues, ustedes de imitar lo que hacen los extranjeros, de
modo que vengan a temerlos.
'''
"5" = ''':sup:`5` Cuando vean, pues, detrás y delante de ellos la turba que los adora,
digan allá en su corazón: ¡Oh Señor, sólo a ti se debe adorar!
'''
"6" = ''':sup:`6` Porque mi ángel está con ustedes y yo mismo tendré cuidado de sus
almas.
'''
"7" = ''':sup:`7` Puesto que la lengua de los ídolos fue pulida por el artífice, son
un mero engaño, e incapaces de poder hablar aunque estén dorados y
plateados.
'''
"8" = ''':sup:`8` Y al modo que se hace un adorno para una muchacha que gusta
engalanarse, así, echando mano del oro, los adornan con esmero.
'''
"9" = ''':sup:`9` A la verdad, los dioses de ellos tienen puestas en la cabeza coronas
de oro; oro que, después, juntamente con la plata, les arrebatan los
sacerdotes a fin de gastarlo para sí mismos
'''
"10" = ''':sup:`10` y aún lo hacen servir para engalanar a los prostitutas de su casa.
Visten a estos dioses como a hombres, aunque son de oro, plata y
madera,
'''
"11" = ''':sup:`11` pero estos dioses no saben librarse del orín ni de la polilla.
'''
"12" = ''':sup:`12` Y después que los han revestido de púrpura, les limpian el rostro
con motivo del muchísimo polvo que hay en sus templos.
'''
"13" = ''':sup:`13` Tiene también el ídolo un cetro en la mano, como lo tiene el que
gobierna el país; mas él no puede quitar la vida al que lo ofende.
'''
"14" = ''':sup:`14` Tiene igualmente en la mano la espada y el hacha; pero no se puede
librar a sí mismo de la guerra ni de los ladrones; por todo lo cual
pueden ver que no son dioses.
'''
"15" = ''':sup:`15` Por eso no tienen que temerlos; porque los tales dioses son como
una vasija hecha pedazos, que para nada sirve.
'''
"16" = ''':sup:`16` Una vez colocados en un templo, sus ojos se cubren luego del polvo
que levantan los pies de los que entran.
'''
"17" = ''':sup:`17` Y al modo que encierran detrás de muchas puertas al que ofendió al
rey, como se practica con un muerto que se lleva al sepulcro, así los
sacerdotes aseguran las puertas con cerraduras y cerrojos para que los
ladrones no despojen a sus dioses.
'''
"18" = ''':sup:`18` Encienden también delante de ellos lámparas, incluso más numerosas
que para sí mismos, pero no pueden ver ninguna de ellas;
'''
"19" = ''':sup:`19` estos dioses son como las vigas de una casa que están roídas por
dentro; la polilla se los come a ellos y sus vestiduras sin que ellos
se den cuenta.
'''
"20" = ''':sup:`20` Negras se vuelven sus caras con el humo que hay en su casa.
'''
"21" = ''':sup:`21` Sobre su cuerpo y sobre su cabeza vuelan las lechuzas, las
golondrinas y otras aves, y también los gatos andan sobre ellos.
'''
"22" = ''':sup:`22` Por donde pueden conocer que no son dioses; y, por lo mismo, no los
teman.
'''
"23" = ''':sup:`23` Además de esto, si el oro que tienen como adorno no lo limpia
alguno del orín, ya no relucirá. Ni aun cuando los estaban fundiendo
sintieron nada.
'''
"24" = ''':sup:`24` Y a pesar de que no hay en ellos espíritu alguno, fueron comprados
a gran precio.
'''
"25" = ''':sup:`25` Son llevados a hombros, ya que no tienen pies, demostrando así a
los hombres su vergonzosa impotencia. Avergonzados sean también los que
los adoran.
'''
"26" = ''':sup:`26` Por eso, si caen a tierra no se levantan por sí mismos; ni por sí
mismos se echarán a andar si alguno los pone de pie; y les tienen que
poner delante las ofrendas como a los muertos.
'''
"27" = ''':sup:`27` Estas ofrendas las venden y aprovechan sus sacerdotes, también sus
mujeres las salan y no dan nada de eso al enfermo ni al mendigo.
'''
"28" = ''':sup:`28` Las mujeres embarazadas y las que están impuras por sus reglas
comen los sacrificios de ellos. Conociendo, pues, por todas estas cosas
que no son dioses, no tienen que temerlos.
'''
"29" = ''':sup:`29` Mas ¿por qué los llaman dioses? Las mujeres presentan dones a esos
dioses de plata, de oro y de madera;
'''
"30" = ''':sup:`30` los sacerdotes están sentados en los templos de ellos, llevando
rasgadas sus túnicas y rapado el cabello y la barba, y con la cabeza
descubierta,
'''
"31" = ''':sup:`31` y rugen dando gritos en la presencia de sus dioses, como se
practica en un banquete fúnebre.
'''
"32" = ''':sup:`32` Con los vestidos que quitan a sus ídolos visten a sus mujeres y a
sus hijos. Y aunque a los ídolos se les haga algún bien, no pueden
premiar o castigar en ningún caso. No pueden poner a un rey ni
quitarlo.
'''
"33" = ''':sup:`33` Y tampoco pueden dar riquezas,
'''
"34" = ''':sup:`34` ni siquiera una monedita. Si alguno les hace un voto y no lo
cumple, ni de esto se quejan.
'''
"35" = ''':sup:`35` No pueden librar a un hombre de la muerte ni amparar al débil
contra el poderoso.
'''
"36" = ''':sup:`36` No restituyen la vista a ningún ciego ni sacarán de la miseria a
nadie.
'''
"37" = ''':sup:`37` No se compadecerán de la viuda ni serán bienhechores de los
huérfanos.
'''
"38" = ''':sup:`38` Son semejantes a las piedras del monte esos dioses de madera, de
piedra, de oro, de plata. Los que los adoran serán confundidos.
'''
"39" = ''':sup:`39` ¿Cómo, pues, puede pensarse o decirse que son dioses?
'''
"40" = ''':sup:`40` Incluso los mismos caldeos los desprecian. Cuando ven que uno no
puede hablar, porque es mudo, lo presentan a Bel, rogándole que lo haga
hablar; como si fuera capaz de entender.
'''
"41" = ''':sup:`41` Ellos, que piensan, no son capaces de rechazar a dioses que no
tienen entendimiento.
'''
"42" = ''':sup:`42` Las mujeres, ceñidas de cordones, se sientan en los caminos
quemando afrechillo, como si fuera incienso.
'''
"43" = ''':sup:`43` Y si alguna de ellas, atraída por algún pasajero, ha dormido con
él, reprocha a su compañera por no haber sido escogida como ella y
porque no ha sido roto su cinto.
'''
"44" = ''':sup:`44` Todo lo que se hace en honor de estos dioses es engaño. ¿Cómo,
pues, podrá nunca juzgarse o decirse que ésos sean dioses?
'''
"45" = ''':sup:`45` Han sido fabricados por carpinteros y por plateros, y no son otra
cosa que lo que quisieron sus artífices.
'''
"46" = ''':sup:`46` Los artífices mismos de los ídolos duran poco tiempo; ¿podrán,
pues, ser dioses las cosas que ellos mismos se fabrican?
'''
"47" = ''':sup:`47` No dejan a sus descendientes sino mentira y oprobio.
'''
"48" = ''':sup:`48` Porque, si sobreviene alguna guerra o desastre, los sacerdotes
andan discurriendo dónde refugiarse con sus dioses.
'''
"49" = ''':sup:`49` ¿Cómo no entienden entonces que no son dioses los que no pueden
librarse de la guerra ni sustraerse de las calamidades?
'''
"50" = ''':sup:`50` Porque siendo, como son, cosa de madera, dorados y plateados,
conocerán finalmente todas las naciones y reyes que son un engaño;
reconocerán que no son dioses, sino obra de las manos de los hombres, y
que nada hacen en prueba de que son dioses.
'''
"51" = ''':sup:`51` Pero, ¿y cómo se conoce que no son dioses, sino obra de las manos
de los hombres, y que no hacen nada que sea propio de dioses?
'''
"52" = ''':sup:`52` Ellos no pueden nombrar a rey alguno en ningún país ni pueden dar
la lluvia a los hombres.
'''
"53" = ''':sup:`53` No decidirán, ciertamente, los pleitos ni librarán de la opresión
al que sufre injusticias, porque nada pueden;
'''
"54" = ''':sup:`54` son como las golondrinas que se quedan entre cielo y tierra. Porque
si se incendia el templo de esos dioses de madera, de plata y de oro,
seguramente que sus sacerdotes huirán y se pondrán a salvo; pero ellos
se quemarán dentro, lo mismo que las vigas.
'''
"55" = ''':sup:`55` No opondrán resistencia a un rey o a un ejército.
'''
"56" = ''':sup:`56` ¿Cómo, pues, puede creerse o admitirse que sean dioses?
'''
"57" = ''':sup:`57` No se librarán de ladrones ni de salteadores esos dioses de madera
y de piedra, dorados y plateados; seguramente aquéllos pueden más que
ellos, y les quitarán el oro, y la plata, y el vestido de que están
cubiertos, y se marcharán sin que los ídolos puedan defenderse a sí
mismos.
'''
"58" = ''':sup:`58` De manera que vale más un rey que muestra su poder, o cualquier
mueble útil en una casa, del cual se precia el dueño, o la puerta de la
casa, que guarda lo que hay dentro de ella, que los falsos dioses.
'''
"59" = ''':sup:`59` Ciertamente que el sol, la luna y las estrellas, que están puestas
para alumbrarnos y sernos provechosos, obedecen a Dios.
'''
"60" = ''':sup:`60` Asimismo, el relámpago se deja ver cuando aparece, y el viento que
sopla por todas las regiones.
'''
"61" = ''':sup:`61` Igualmente, las nubes, cuando Dios les manda recorrer todo el
mundo, ejecutan lo que se les ha mandado.
'''
"62" = ''':sup:`62` El fuego, también enviado de arriba para abrasar los cerros y los
bosques, cumple lo que se le ha ordenado. Mas estos ídolos no se
parecen a ninguna de esas cosas ni en la belleza ni en la fuerza.
'''
"63" = ''':sup:`63` Y así, no debe pensarse ni decirse que sean dioses, ya que no
pueden ni hacer justicia ni proporcionar bien alguno a los hombres.
'''
"64" = ''':sup:`64` Sabiendo, pues, que ellos no son dioses, no tienen que temerlos.
'''
"65" = ''':sup:`65` No envían maldición ni bendición a los reyes;
'''
"66" = ''':sup:`66` no muestran tampoco a los pueblos señales en el cielo, ni lucen
como el sol, ni alumbran como la luna.
'''
"67" = ''':sup:`67` Más que ellos valen las bestias, que pueden huir o refugiarse bajo
cubierto y valerse a sí mismas.
'''
"68" = ''':sup:`68` De ninguna manera son dioses, como es evidente; por lo tanto no
tienen que temerlos.
'''
"69" = ''':sup:`69` Porque así como no es buen guardián de un melonar un
espantapájaros, así son sus dioses de madera, de plata y de oro.
'''
"70" = ''':sup:`70` Son como la zarza de un huerto, sobre la cual vienen a posarse toda
clase de pájaros. También estos dioses de madera, dorados y plateados,
se asemejan a un cadáver que yace en la oscuridad.
'''
"71" = ''':sup:`71` Al ver que la púrpura y escarlata se apolillan sobre ellos,
conocerán claramente que no son dioses. Ellos mismos son devorados al
fin por la polilla, y pasan a ser la vergüenza de su país.
'''
"72" = ''':sup:`72` Más vale el varón justo que no tiene ídolos, porque nadie le
quitará su fama.
'''
