[11]
"1" = ''':sup:`1` Después me entregaron una vara de medir, diciéndome: «Vete, mide el
Templo de Dios y el altar, y haz el censo de los que vienen a adorar.
'''
"2" = ''':sup:`2` No midas el patio exterior ni lo tomes en cuenta, pues ha sido
entregado a los paganos, quienes pisotearán la Ciudad Santa durante
cuarenta y dos meses.
'''
"3" = ''':sup:`3` Yo enviaré a mis dos testigos vestidos con ropa de penitencia, para
que proclamen mi palabra durante mil doscientos sesenta días.
'''
"4" = ''':sup:`4` Estos son los dos olivos y las dos lámparas que están ante el Dueño
de la tierra.
'''
"5" = ''':sup:`5` Si alguien intenta hacerles mal, saldrá de su boca fuego y devorará
a sus enemigos; así perecerá el que intente maltratarlos.»
'''
"6" = ''':sup:`6` Tienen poder para cerrar el cielo y que no caiga lluvia mientras
dure su misión profética; tienen también poder para convertir las aguas
en sangre y castigar la tierra con toda clase de plagas siempre que
quieran.
'''
"7" = ''':sup:`7` Cuando hayan concluido su misión, la bestia que sube del abismo les
hará la guerra, los vencerá y los matará.
'''
"8" = ''':sup:`8` Ahora sus cadáveres están tendidos en la plaza de la Gran Ciudad,
que los creyentes llaman Sodoma o Egipto, en la que también su Señor
fue crucificado.
'''
"9" = ''':sup:`9` Y durante tres días y medio, gente de todos los pueblos, razas,
lenguas y naciones contemplan sus cadáveres, pues no está permitido
sepultarlos.
'''
"10" = ''':sup:`10` Los habitantes de la tierra se alegran y se felicitan por ello, y
se intercambian regalos, porque estos dos profetas eran para ellos un
tormento.
'''
"11" = ''':sup:`11` Pero pasados los tres días y medio, un espíritu de vida procedente
de Dios entró en ellos; se pusieron de pie, lo que provocó gran espanto
entre los mirones.
'''
"12" = ''':sup:`12` Entonces una voz poderosa les gritó desde el cielo: «Suban.» Y
subieron al cielo en medio de la nube, a la vista de sus enemigos.
'''
"13" = ''':sup:`13` En ese momento se produjo un violento terremoto y se derrumbó la
décima parte de la ciudad, pereciendo en el cataclismo siete mil
personas. Los supervivientes se llenaron de espanto y reconocieron al
Dios del cielo.
'''
"14" = ''':sup:`14` El segundo ¡Ay! ya pasó. El tercero está para llegar en seguida.
'''
"15" = ''':sup:`15` Tocó el séptimo ángel su trompeta; entonces resonaron grandes voces
en el cielo: «Ahora el mundo ha pasado a ser reino de nuestro Dios y de
su Cristo. Sí, reinará por los siglos de los siglos.»
'''
"16" = ''':sup:`16` Los veinticuatro Ancianos que estaban sentados en sus tronos
delante de Dios se postraron para adorar a Dios,
'''
"17" = ''':sup:`17` diciendo: Te damos gracias, Señor Dios, Todopoderoso, el que eres y
que eras, porque has empezado a reinar, valiéndote de tu poder
invencible.
'''
"18" = ''':sup:`18` Las naciones se habían enfurecido, pero tu enojo las sorprendió; ha
llegado el momento de juzgar a los muertos, de premiar a tus siervos
los profetas, a tus santos y a cuantos honran tu Nombre, ya sean
grandes o pequeños, y de destruir a los que destruyen la tierra.
'''
"19" = ''':sup:`19` Entonces se abrió el Santuario de Dios en el Cielo y pudo verse el
arca de la Alianza de Dios dentro del Santuario. Se produjeron
relámpagos, fragor y truenos, un terremoto y una fuerte granizada.
'''
