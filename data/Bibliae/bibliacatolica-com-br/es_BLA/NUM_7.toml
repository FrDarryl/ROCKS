'''
"14" = ''':sup:`14` una naveta de oro de diez siclos, llena de incienso;
'''
"15" = ''':sup:`15` un novillo, un carnero, un cordero de un año, para el holocausto;
'''
"16" = ''':sup:`16` un chivo para el sacrificio por el pecado;
'''
