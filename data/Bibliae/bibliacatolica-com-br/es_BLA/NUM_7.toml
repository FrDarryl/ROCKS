[7]
"1" = ''':sup:`1` El día en que Moisés terminó la Morada, la ungió y la santificó con
todo su mobiliario. Después de la consagración del altar y de todos sus
utensilios,
'''
"2" = ''':sup:`2` los jefes de Israel, jefes de los clanes y de las tribus que habían
presidido el censo, hicieron una ofrenda.
'''
"3" = ''':sup:`3` Ofrecieron a Yavé seis carretas cubiertas y doce bueyes: una carreta
por cada dos jefes y un buey por cada uno, y los presentaron delante de
la Morada.
'''
"4" = ''':sup:`4` Entonces Yavé habló a Moisés y le dijo:
'''
"5" = ''':sup:`5` «Recibe todo esto de su mano para el servicio de la Tienda de las
Citas. Dáselo a los levitas, a cada uno según su servicio.»
'''
"6" = ''':sup:`6` Moisés recibió las carretas y los bueyes y se los dio a los levitas:
'''
"7" = ''':sup:`7` dos carretas y cuatro bueyes a los hijos de Guersón, para su
trabajo;
'''
"8" = ''':sup:`8` cuatro carretas y ocho bueyes a los hijos de Merarí, para el trabajo
que cumplían a las órdenes de Itamar, hijo del sacerdote Aarón.
'''
"9" = ''':sup:`9` Pero no dio ni buey ni carreta a los hijos de Quehat, porque estaban
a cargo del servicio del santuario y llevaban su carga al hombro.
'''
"10" = ''':sup:`10` Los jefes hicieron su ofrenda en ese día de la dedicación del
altar, y presentaron su ofrenda delante del altar que acababa de ser
consagrado.
'''
"11" = ''':sup:`11` Y Yavé dijo a Moisés: «Cada día uno de los jefes vendrá para hacer
su ofrenda por la dedicación del altar.»
'''
