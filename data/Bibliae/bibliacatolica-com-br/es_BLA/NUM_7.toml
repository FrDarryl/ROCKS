altar, el día en que fue consagrado: doce fuentes de plata, doce
platillos de plata y doce navetas de oro.
'''
"85" = ''':sup:`85` Cada fuente era de ciento treinta siclos, y cada platillo de
setenta siclos. Los siclos de plata de todos estos objetos eran en
total dos mil cuatrocientos, en siclos del santuario.
'''
"86" = ''':sup:`86` Las navetas de oro eran doce, llenas de incienso. Cada naveta era
de diez siclos, en siclos del santuario. Los siclos de oro de las
navetas sumaban en total ciento veinte.
'''
"87" = ''':sup:`87` El total del ganado: para el holocausto, doce novillos, doce
carneros, doce corderos de un año, con sus oblaciones correspondientes;
para el sacrificio por el pecado, doce chivos.
'''
"88" = ''':sup:`88` El total del ganado para los sacrificios de comunión: veinticuatro
novillos, sesenta carneros, sesenta machos cabríos y sesenta corderos
de un año. Estas fueron las ofrendas de la dedicación del altar una vez
que fue consagrado.
'''
"89" = ''':sup:`89` Cuando Moisés entraba en la Tienda de las Citas para hablar con El,
oía la voz que le hablaba de lo alto del Lugar del Perdón que está
sobre el Arca del Testimonio, de entre los dos querubines. Entonces
Moisés hablaba con El.
'''
