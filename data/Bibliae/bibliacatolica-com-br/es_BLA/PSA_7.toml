sálvame.
'''
"3" = ''':sup:`3` No sea que me atrape como un león, y me arrastre sin que nadie me
salve.
'''
"4" = ''':sup:`4` Señor Dios mío, si he actuado mal, si ha manchado mis manos la
maldad,
'''
"5" = ''':sup:`5` si he devuelto mal por bien, o despojado sin razón a mi contrario,
'''
"6" = ''':sup:`6` que mi enemigo me persiga y me alcance, que aplaste mi persona
contra el suelo y esparza por el polvo mis entrañas.
'''
"7" = ''':sup:`7` Enójate, Señor, y ponte de pie, haz frente al furor de mis
opresores. Despiértate, oh Dios, para abrir el juicio.
'''
"8" = ''':sup:`8` Que la asamblea de las naciones te rodee, y presídela tú, desde lo
alto.
'''
"9" = ''':sup:`9` Tú que juzgas a las naciones, proclama, Señor, mi rectitud y
reconoce mi inocencia.
'''
"10" = ''':sup:`10` Pon fin a la maldad y a los malvados, y fortalece tú al justo, pues
las mentes y los corazones tú sondeas, tú que eres un Dios justo.
'''
"11" = ''':sup:`11` Dios es el escudo que me cubre, él, que salva a los de recto
corazón.
'''
"12" = ''':sup:`12` Dios es un juez justo, atento siempre para castigar. Arrepiéntanse,
o tengan cuidado:
'''
"13" = ''':sup:`13` El Señor tiene su espada afilada, su arco tenso y la flecha
apuntando.
'''
"14" = ''':sup:`14` Tiene en su mano, siempre preparadas, armas mortíferas y flechas
encendidas.
'''
"15" = ''':sup:`15` Miren al hombre preñado de malicia: Concibe la desgracia y da a luz
el fracaso
'''
"16" = ''':sup:`16` Cava una fosa y la hace profunda, pero en la trampa que ha hecho
caerá.
'''
"17" = ''':sup:`17` Su maldad le recae en la cabeza y le rebota en la cara su
violencia.
'''
"18" = ''':sup:`18` Yo alabaré al Señor por su justicia y cantaré al Nombre del
Altísimo.
'''
