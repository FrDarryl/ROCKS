'''
"2" = ''':sup:`2` Oh Dios, pon atención a mi plegaria no desatiendas mis súplicas.
'''
"3" = ''':sup:`3` Atiéndeme y respóndeme: me agito lamentándome y gimiendo,
'''
"4" = ''':sup:`4` al oír la voz del enemigo y las amenazas del impío.
'''
"5" = ''':sup:`5` Con sus aullidos me ensordecen y me persiguen con alevosía.
'''
"6" = ''':sup:`6` Mi corazón se estremece en mi pecho, una angustia mortal me
sobrecoge; me invaden el miedo y el terror y el pavor me atenaza. Y yo
dije:
'''
"7" = ''':sup:`7` Si tuviera alas de paloma volaría a donde pudiera posarme.
'''
"8" = ''':sup:`8` Huiría muy lejos, y pasaría la noche en el desierto.
'''
"9" = ''':sup:`9` Buscaría un asilo a toda prisa contra la tempestad y contra el
viento.
'''
"10" = ''':sup:`10` Dispérsalos, Señor, confúndeles las lenguas, pues violencia y
discordia he visto en la ciudad;
'''
"11" = ''':sup:`11` rondan por sus murallas día y noche y dentro están la injusticia y
el crimen.
'''
"12" = ''':sup:`12` El mal aloja en ella; de su plaza no se alejan la astucia y el
engaño.
'''
"13" = ''':sup:`13` Si llegara a insultarme un enemigo, yo lo soportaría; si el que me
odia se alzara en contra mía, me escondería de él;
'''
"14" = ''':sup:`14` mas fuiste tú, un hombre como yo, mi familiar, mi amigo,
'''
"15" = ''':sup:`15` a quien me unía una dulce amistad; juntos íbamos a la casa de Dios
en alegre convivencia.
'''
"16" = ''':sup:`16` Que la muerte los sorprenda, que bajen vivos al lugar de los
muertos, pues el mal se cobija en su interior.
'''
"17" = ''':sup:`17` Pero yo clamo a Dios y el Señor me salvará.
'''
"18" = ''':sup:`18` De tarde, de mañana, al mediodía, me lamento y me aflijo y
escuchará mi voz.
'''
"19" = ''':sup:`19` Me dará la paz, me sacará del combate, aaunque muchos estén en
contra mía.
'''
"20" = ''':sup:`20` Dios atenderá y los humillará, el que reina desde siempre. ¿Podrán
convertirse si no temen a Dios?
'''
"21" = ''':sup:`21` Alzan la mano contra sus amigos, no cumplen sus compromisos,
'''
"22" = ''':sup:`22` su boca es más untuosa que una crema pero su corazón es agresivo;
sus palabras, más suaves que el aceite, son espadas desenvainadas.
'''
"23" = ''':sup:`23` Descarga en el Señor todo tu peso, porque él te sostendrá; no
dejará que el justo se hunda para siempre.
'''
"24" = ''':sup:`24` Tú, oh Dios, los echarás al pozo de la muerte los hombres
sanguinarios y embusteros: no llegarán a la mitad de su vida, pero yo,
confío en ti.
'''
