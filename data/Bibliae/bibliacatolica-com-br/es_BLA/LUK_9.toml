[9]
"1" = ''':sup:`1` Jesús reunió a los Doce y les dio autoridad para expulsar todos los
malos espíritus y poder para curar enfermedades.
'''
"2" = ''':sup:`2` Después los envió a anunciar el Reino de Dios y devolver la salud a
las personas.
'''
"3" = ''':sup:`3` Les dijo: «No lleven nada para el camino: ni bolsa colgada del
bastón, ni pan, ni plata, ni siquiera vestido de repuesto.
'''
"4" = ''':sup:`4` Cuando los reciban en una casa, quédense en ella hasta que se vayan
de ese lugar.
'''
"5" = ''':sup:`5` Pero donde no los quieran recibir, no salgan del pueblo sin antes
sacudir el polvo de sus pies: esto será un testimonio contra ellos.»
'''
"6" = ''':sup:`6` Ellos partieron a recorrer los pueblos; predicaban la Buena Nueva y
hacían curaciones en todos los lugares.
'''
"7" = ''':sup:`7` El virrey Herodes se enteró de todo lo que estaba ocurriendo, y no
sabía qué pensar, porque unos decían: «Es Juan, que ha resucitado de
entre los muertos»;
'''
"8" = ''':sup:`8` y otros: «Es Elías que ha reaparecido»; y otros: «Es alguno de los
antiguos profetas que ha resucitado.»
'''
"9" = ''':sup:`9` Pero Herodes se decía: «A Juan le hice cortar la cabeza. ¿Quién es
entonces éste, del cual me cuentan cosas tan raras?» Y tenía ganas de
verlo.
'''
"10" = ''':sup:`10` Al volver los apóstoles, contaron a Jesús todo lo que habían hecho.
El los tomó consigo y se retiró en dirección a una ciudad llamada
Betsaida, para estar a solas con ellos.
'''
"11" = ''':sup:`11` Pero la gente lo supo y partieron tras él. Jesús los acogió y
volvió a hablarles del Reino de Dios mientras devolvía la salud a los
que necesitaban ser atendidos.
'''
"12" = ''':sup:`12` El día comenzaba a declinar. Los Doce se acercaron para decirle:
«Despide a la gente para que se busquen alojamiento y comida en las
aldeas y pueblecitos de los alrededores, porque aquí estamos lejos de
todo.»
'''
"13" = ''':sup:`13` Jesús les contestó: «Denles ustedes mismos de comer.» Ellos
dijeron: «No tenemos más que cinco panes y dos pescados. ¿O desearías,
tal vez, que vayamos nosotros a comprar alimentos para todo este
gentío?»
'''
"14" = ''':sup:`14` De hecho había unos cinco mil hombres. Pero Jesús dijo a sus
discípulos: «Hagan sentar a la gente en grupos de cincuenta.»
'''
"15" = ''':sup:`15` Así lo hicieron los discípulos, y todos se sentaron.
'''
"16" = ''':sup:`16` Jesús entonces tomó los cinco panes y los dos pescados, levantó los
ojos al cielo, pronunció la bendición, los partió y se los entregó a
sus discípulos para que los distribuyeran a la gente.
'''
"17" = ''':sup:`17` Todos comieron hasta saciarse. Después se recogieron los pedazos
que habían sobrado, y llenaron doce canastos.
'''
"18" = ''':sup:`18` Un día Jesús se había apartado un poco para orar, pero sus
discípulos estaban con él. Entonces les preguntó: «Según el parecer de
la gente ¿quién soy yo?»
'''
"19" = ''':sup:`19` Ellos contestaron: «Unos dicen que eres Juan Bautista, otros que
Elías, y otros que eres alguno de los profetas antiguos que ha
resucitado.»
'''
"20" = ''':sup:`20` Entonces les preguntó: «Y ustedes, ¿quién dicen que soy yo?» Pedro
respondió: «Tú eres el Cristo de Dios.»
'''
"21" = ''':sup:`21` Jesús les hizo esta advertencia: «No se lo digan a nadie».
'''
"22" = ''':sup:`22` Y les decía: «El Hijo del Hombre tiene que sufrir mucho y ser
rechazado por las autoridades judías, por los jefes de los sacerdotes y
por los maestros de la Ley. Lo condenarán a muerte, pero tres días
después resucitará.»
'''
"23" = ''':sup:`23` También Jesús decía a toda la gente: «Si alguno quiere seguirme,
que se niegue a sí mismo, que cargue con su cruz de cada día y que me
siga.
'''
"24" = ''':sup:`24` Les digo: el que quiera salvarse a sí mismo se perderá, y el que
pierda su vida por causa mía, se salvará.
'''
"25" = ''':sup:`25` ¿De qué le sirve al hombre ganar el mundo entero si se pierde o se
disminuye a sí mismo?
'''
"26" = ''':sup:`26` Si alguien se avergüenza de mí y de mis palabras, también el Hijo
del Hombre se avergonzará de él cuando venga en su gloria y en la
gloria de su Padre con los ángeles santos.
'''
"27" = ''':sup:`27` En verdad les digo que algunos de los aquí presentes no morirán sin
antes haber visto el Reino de Dios.»
'''
"28" = ''':sup:`28` Unos ocho días después de estos discursos, Jesús tomó consigo a
Pedro, a Santiago y a Juan y subió a un cerro a orar.
'''
"29" = ''':sup:`29` Y mientras estaba orando, su cara cambió de aspecto y su ropa se
volvió de una blancura fulgurante.
'''
"30" = ''':sup:`30` Dos hombres, que eran Moisés y Elías, conversaban con él.
'''
"31" = ''':sup:`31` Se veían en un estado de gloria y hablaban de su partida, que debía
cumplirse en Jerusalén.
'''
"32" = ''':sup:`32` Un sueño pesado se había apoderado de Pedro y sus compañeros, pero
se despertaron de repente y vieron la gloria de Jesús y a los dos
hombres que estaban con él.
'''
"33" = ''':sup:`33` Como éstos estaban para irse, Pedro dijo a Jesús: «Maestro, ¡qué
bueno que estemos aquí! Levantemos tres chozas: una para ti, otra para
Moisés y otra para Elías.» Pero no sabía lo que decía.
'''
"34" = ''':sup:`34` Estaba todavía hablando, cuando se formó una nube que los cubrió
con su sombra, y al quedar envueltos en la nube se atemorizaron.
'''
"35" = ''':sup:`35` Pero de la nube llegó una voz que decía: «Este es mi Hijo, mi
Elegido; escúchenlo.»
'''
"36" = ''':sup:`36` Después de oírse estas palabras, Jesús estaba allí solo. Los
discípulos guardaron silencio por aquellos días, y no contaron nada a
nadie de lo que habían visto.
'''
"37" = ''':sup:`37` Al día siguiente, cuando bajaban del cerro, les salió al encuentro
un tropel de gente.
'''
"38" = ''':sup:`38` De pronto un hombre de entre ellos empezó a gritar: «Maestro, te lo
suplico, mira a este muchacho, el único hijo que tengo.
'''
"39" = ''':sup:`39` De repente un demonio se apodera de él y empieza a dar gritos; lo
hace retorcerse con violencia y echar espumarajos, y no lo suelta sino
cuando está totalmente molido.
'''
"40" = ''':sup:`40` He pedido a tus discípulos que echaran el demonio, pero no han sido
capaces.»
'''
"41" = ''':sup:`41` Jesús respondió: «Gente incrédula y extraviada, ¿hasta cuándo
estaré entre ustedes y tendré que soportarlos?
'''
"42" = ''':sup:`42` Trae acá a tu hijo.» Cuando el muchacho se acercaba, el demonio lo
arrojó al suelo con violentas sacudidas. Pero Jesús habló al espíritu
malo en tono dominante, curó al muchacho y se lo devolvió a su padre.
'''
"43" = ''':sup:`43` Todos quedaron asombrados ante una tal intervención de Dios.
Mientras todos quedaban admirados por las cosas que hacía, Jesús dijo a
sus discípulos:
'''
"44" = ''':sup:`44` «Escuchen y recuerden lo que ahora les digo: El Hijo del Hombre va
a ser entregado en manos de los hombres.»
'''
"45" = ''':sup:`45` Pero ellos no entendieron estas palabras. Algo les impedía
comprender lo que significaban, y no se atrevían a pedirle una
aclaración.
'''
"46" = ''':sup:`46` A los discípulos se les ocurrió preguntarse cuál de ellos era el
más importante.
'''
"47" = ''':sup:`47` Jesús, que conocía sus pensamientos, tomó a un niño, lo puso a su
lado,
'''
"48" = ''':sup:`48` y les dijo: «El que recibe a este niño en mi nombre, me recibe a
mí, y el que me recibe a mí, recibe al que me envió. El más pequeño
entre todos ustedes, ése es realmente grande.»
'''
"49" = ''':sup:`49` En ese momento Juan tomó la palabra y le dijo: «Maestro, hemos
visto a uno que hacía uso de tu nombre para echar fuera demonios, y le
dijimos que no lo hiciera, pues no es discípulo junto a nosotros.»
'''
"50" = ''':sup:`50` Pero Jesús le dijo: «No se lo impidan, pues el que no está contra
ustedes, está con ustedes.»
'''
"51" = ''':sup:`51` Como ya se acercaba el tiempo en que sería llevado al cielo, Jesús
emprendió resueltamente el camino a Jerusalén.
'''
"52" = ''':sup:`52` Envió mensajeros delante de él, que fueron y entraron en un pueblo
samaritano para prepararle alojamiento.
'''
"53" = ''':sup:`53` Pero los samaritanos no lo quisieron recibir, porque se dirigía a
Jerusalén.
'''
"54" = ''':sup:`54` Al ver esto sus discípulos Santiago y Juan, le dijeron: «Señor,
¿quieres que mandemos bajar fuego del cielo que los consuma?»
'''
"55" = ''':sup:`55` Pero Jesús se volvió y los reprendió.
'''
"56" = ''':sup:`56` Y continuaron el camino hacia otra aldea.
'''
"57" = ''':sup:`57` Mientras iban de camino, alguien le dijo: «Maestro, te seguiré
adondequiera que vayas.»
'''
"58" = ''':sup:`58` Jesús le contestó: «Los zorros tienen cuevas y las aves tienen
nidos, pero el Hijo del Hombre ni siquiera tiene donde recostar la
cabeza.»
'''
"59" = ''':sup:`59` Jesús dijo a otro: «Sígueme». El contestó: «Señor, deja que me vaya
y pueda primero enterrar a mi padre.»
'''
"60" = ''':sup:`60` Jesús le dijo: «Sígueme, y deja que los muertos entierren a sus
muertos. Tú vé a anunciar el Reino de Dios.»
'''
"61" = ''':sup:`61` Otro le dijo: «Te seguiré, Señor, pero antes déjame despedirme de
mi familia.»
'''
"62" = ''':sup:`62` Jesús le contestó: «El que pone la mano en el arado y mira hacia
atrás, no sirve para el Reino de Dios.»
'''
"Notes" = '''
Notas de rodapé:
9:1-6 - Jesús capacita a sus discípulos para predicar el reino de Dios
y sanar a los enfermos. Esto refleja la misión de difundir el evangelio
con el poder divino, demostrando que la misión cristiana no se cumple
9:18-20 - Pedro confiesa que Jesús es el Cristo, el Mesías. Esta
declaración es fundamental para comprender la identidad de Jesús y la
revelación divina de quién es realmente. La confesión de Pedro marca un
hito en la comprensión del propósito mesiánico de Jesús (véase también
9:23-27 - Jesús enseña la necesidad de negarse a uno mismo, tomar la
cruz y seguirlo. Esta enseñanza desafía la visión de un Mesías
triunfante y señala el verdadero camino del discipulado, que implica
8:34-37).
9:28-36 - La transfiguración de Jesús revela su gloria divina. Moisés y
Elías aparecen, confirmando que Jesús es el cumplimiento de la Ley y
los Profetas. Este acontecimiento fortalece la fe de los discípulos y
anticipa la plena revelación de la identidad de Jesús (véase también
9:57-62 - Jesús habla del costo del discipulado, mostrando que seguir a
Cristo implica dejarlo todo atrás y priorizar el Reino de Dios.
Enfatiza que seguir a Cristo debe ser incondicional e inquebrantable
'''
