[9]
"1" = ''':sup:`1` Yavé se ha establecido en Hadrak y reside en Damasco, pues las
ciudades de Aram le pertenecen tanto como todas las tribus de Israel.
'''
"2" = ''':sup:`2` Igualmente son suyas Jamat, que está al lado, y Tiro y Sidón que
llevan tan bien sus negocios.
'''
"3" = ''':sup:`3` Tiro se ha construido una fortaleza, y ha amontonado la plata como
el polvo y el oro como la tierra de las calles.
'''
"4" = ''':sup:`4` Pero ahora Yavé se va a apoderar de ella; destruirá su frente
marítima y el fuego destruirá sus ciudades.
'''
"5" = ''':sup:`5` Al ver esto, Ascalón tamblará de miedo y Gaza se pondrá a tiritar.
Ecrón lo mismo, al ver perdida su esperanza. El rey se irá de Gaza,
Ascalón quedará sin habitantes.
'''
"6" = ''':sup:`6` Una población mestiza vivirá en Asdod. Así aplastaré la soberbia de
los filisteos.
'''
"7" = ''':sup:`7` Sacaré de su boca la carne con sangre, y de sus dientes los
alimentos prohibidos. Pero nuestro Dios se dejará para él a algunos
filisteos, que formarán como una familia en Judá. Ecrón será tratado
como el jebuseo.
'''
"8" = ''':sup:`8` Yo montaré guardia para proteger a mi país de cualquier asaltante;
ya nadie se atreverá a oprimirlos, pues ahora he visto cómo están
oprimidos.
'''
"9" = ''':sup:`9` Salta, llena de gozo, oh hija de Sión, lanza gritos de alegría, hija
de Jerusalén. Pues tu rey viene hacia ti; él es santo y victorioso,
humilde, y va montado sobre un burro, sobre el hijo pequeño de una
burra.
'''
"10" = ''':sup:`10` Destruirá los carros de Efraím y los caballos de Jerusalén.
Entonces se podrá romper el arco con flechas, pues él dictará la paz a
las naciones. Extenderá su dominio de un mar al otro mar, y desde el
Eufrates hasta el fin del mundo.
'''
"11" = ''':sup:`11` En cuanto a ti, por consideración a tu alianza celebrada con
sangre, sacaré a los presos de la cisterna seca en que los guardaban.
'''
"12" = ''':sup:`12` Hacia ti volverán, oh Sión, los prisioneros que estaban aguardando.
Ahora te doy doble bendición para compensar tus días de destierro.
'''
"13" = ''':sup:`13` Yo estiraré a Judá como un arco y le pondré como flecha a Efraím;
lanzaré tus hijos, oh Sión, contra los griegos, y tú serás como la
espada de un héroe.
'''
"14" = ''':sup:`14` Entonces Yavé aparecerá por encima de ellos y lanzará sus flechas
como relámpagos. El Señor hará resonar la trompeta y marchará en medio
de la tormenta del sur.
'''
"15" = ''':sup:`15` Yavé de los ejércitos será su escudo. Pisotearán, triunfantes, a
los malvados, beberán sangre como si fuera vino y quedarán repletos
como la copa del sacrificio o como los cuernos del altar.
'''
"16" = ''':sup:`16` Yavé, su Dios, los pondrá a salvo; salvará a este pueblo que es su
rebaño.
'''
"17" = ''':sup:`17` ¡Ya se verán fuertes, ya serán hermosos! El trigo dará vigor a los
jóvenes y el vino dulce, a las muchachas.
'''
"Notes" = '''
Notas de rodapé:
9:1-8 - Zacarías profetiza contra las naciones enemigas de Israel,
demostrando que Dios tiene control sobre ellas y que su pueblo estará
protegido. Esta victoria divina sobre sus enemigos resalta el poder
9:9-10 - La entrada triunfal del Rey justo y humilde en Jerusalén es
una predicción mesiánica de Cristo. Él trae la paz, no mediante la
guerra, sino mediante la reconciliación y la justicia (véase también
9:11-17 - Dios promete restaurar al pueblo de Israel y proteger a los
fieles, trayendo la victoria sobre sus enemigos y derramando su
bendición sobre ellos. La imagen de Dios como protector y libertador de
10:28-29).
'''
