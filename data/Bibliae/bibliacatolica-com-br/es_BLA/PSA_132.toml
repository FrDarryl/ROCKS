[132]
"1" = ''':sup:`1` Señor, tenle en cuenta a David su total disponibilidad,
'''
"2" = ''':sup:`2` cuando hizo un juramento al Señor, una promesa al Fuerte de Jacob:
'''
"3" = ''':sup:`3` "No entraré en la tienda, que es mi casa, ni me tenderé en el lecho
donde descanso,
'''
"4" = ''':sup:`4` no concederé el sueño a mis ojos ni descanso a mis párpados
'''
"5" = ''':sup:`5` hasta que halle un lugar para el Señor, una morada para el Fuerte de
Jacob".
'''
"6" = ''':sup:`6` Hemos sabido que el Arca está en Efrata, la encontramos en los
campos de Jaar.
'''
"7" = ''':sup:`7` Entremos, pues, en su morada, postrémonos ante la tarima de sus
pies.
'''
"8" = ''':sup:`8` ¡Levántate, Señor, y ven a tu reposo, tú y el Arca de tu fuerza!
'''
"9" = ''':sup:`9` ¡Que tus sacerdotes se revistan de justicia y tus fieles griten de
alegría!
'''
"10" = ''':sup:`10` Por amor a David, tu servidor, no apartes la cara de tu ungido.
'''
"11" = ''':sup:`11` El Señor se lo juró a David, verdad de la que no se desdecirá: "Del
fruto de tus entrañas pondré a alguien en tu trono.
'''
"12" = ''':sup:`12` Si tus hijos guardaren mi alianza y mis testimonios que les he
enseñado, también sus hijos para siempre se sentarán en tu trono".
'''
"13" = ''':sup:`13` Y el Señor escogió a Sión, quiso que fuera su residencia:
'''
"14" = ''':sup:`14` "Aquí está mi descanso para siempre, en ella moraré, pues yo lo
quise.
'''
"15" = ''':sup:`15` Sus graneros los bendeciré y a sus pobres los saciaré de pan.
'''
"16" = ''':sup:`16` De gloria revestiré a sus sacerdotes y sus fieles gritarán de
júbilo.
'''
"17" = ''':sup:`17` Allí haré brotar un cuerno para David, allí pondré una lámpara para
mi ungido.
'''
"18" = ''':sup:`18` Cubriré de vergüenza a sus enemigos mientras sobre él brillará su
diadema".
'''
"Notes" = '''
Notas de rodapé:
132:1-5 - El salmo comienza con una petición para que Dios recuerde las
aflicciones de David y su promesa de encontrar un lugar donde el Señor
pueda morar. Este compromiso resalta la prioridad que David le daba a
13:22).
132:6-9 - El salmista recuerda el descubrimiento del arca en Efrata y
su deseo de llevarla al templo. El arca simboliza la presencia de Dios
entre el pueblo, y su regreso a Jerusalén representa la restauración
24:7-10).
132:10-12 - Dios le promete a David que sus descendientes reinarán
sobre Israel si son fieles. Este pacto con David señala el linaje
mesiánico de Cristo, que cumple definitivamente esta promesa (véase
132:13-14 - El Señor ha elegido a Sión, lo cual refleja el plan de Dios
de hacer de Jerusalén su morada. Este versículo destaca el amor de Dios
132:15-18 - Dios promete bendecir a Sión con provisión, proteger a su
pueblo y fortalecer el linaje de David. Estas bendiciones incluyen
prosperidad tanto material como espiritual y apuntan al reinado eterno
'''
