"2" = ''':sup:`2` Esperaba, esperaba al Señor, él se inclinó hacia mí y escuchó mi
clamor,
'''
"3" = ''':sup:`3` me sacó de la fosa fatal del barro del pantano; puso mis pies sobre
roca y aseguró mis pasos.
'''
"4" = ''':sup:`4` Puso en mi boca un cántico nuevo, de alabanza a nuestro Dios. Muchos
al verlo temerán y pondrán su confianza en el Señor.
'''
"5" = ''':sup:`5` Feliz el hombre que cuenta con el Señor, que no escucha a los
cínicos ni se pierde en sus mentiras.
'''
"6" = ''':sup:`6` ¡Cuántas maravillas has hecho, Señor, mi Dios, cuántos proyectos en
favor nuestro! Nadie se te puede comparar. Yo quisiera publicarlas y
contarlas, pero son demasiado para enumerarlas.
'''
"7" = ''':sup:`7` No quisiste sacrificios ni ofrendas- lo dijiste y penetró en mis
oídos- no pediste holocaustos ni víctimas.
'''
"8" = ''':sup:`8` Entonces dije: "Aquí estoy, de mi está escrito en el rollo del
Libro.
'''
"9" = ''':sup:`9` He elegido, mi Dios, hacer tu voluntad, y tu Ley está en el fondo de
mi ser".
'''
"10" = ''':sup:`10` Publiqué tu camino en la gran asamblea, no me callé, Señor, tú bien
lo sabes.
'''
"11" = ''':sup:`11` No encerré tus decretos en el fondo de mi corazón: proclamé tu
fidelidad y tu socorro. No oculté tu amor y tu verdad en la gran
asamblea.
'''
"12" = ''':sup:`12` ¡Tú, Señor, no me niegues tu ternura, que tu amor y tu verdad me
guarden siempre!
'''
"13" = ''':sup:`13` Me rodean desgracias incontables, mis culpas recaen sobre mí y no
hay salida, son más que los cabellos de mi cabeza y me falla el
corazón.
'''
"14" = ''':sup:`14` Dígnate liberarme, Señor, Señor, ven pronto a socorrerme.
'''
"15" = ''':sup:`15` ¡Queden avergonzados y humillados todos los que atentan contra mi
vida; que retrocedan confundidos los que se alegran con mi desgracia!
'''
"16" = ''':sup:`16` Que se escondan de vergüenza los que dicen: "¡Esta vez lo
pillamos!"
'''
"17" = ''':sup:`17` Pero que en ti se alegren y regocijen todos los que te buscan, y
que repitan siempre: "¡Dios es grande!" los que desean tu salvación.
'''
"18" = ''':sup:`18` ¡Piensa en mí, oh Dios, en mí que soy un pobre y desdichado! ¡No te
demores, mi Dios, pues tú eres mi socorro y salvación!
'''
