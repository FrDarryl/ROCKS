[22]
"1" = ''':sup:`1` David dirigió a Yavé las palabras de este cántico cuando éste lo
libró de Saúl y de todos sus enemigos. Dijo:
'''
"2" = ''':sup:`2` Yavé es mi roca y mi fortaleza, mi libertador y mi Dios.
'''
"3" = ''':sup:`3` El es la roca en que me asilo, mi escudo, mi salvación, mi fortaleza
y mi refugio. Tú, mi Salvador, me salvas de la violencia.
'''
"4" = ''':sup:`4` Invoqué a Yavé, digno de alabanza, y me encuentro libre de mis
enemigos.
'''
"5" = ''':sup:`5` Me rodeaban las olas de la muerte, los torrentes de Belial me habían
sorprendido.
'''
"6" = ''':sup:`6` Los lazos del Lugar Oscuro me rodeaban, veía delante de mí trampas
de muerte.
'''
"7" = ''':sup:`7` En mi angustia clamé a Yavé, invoqué a mi Dios, desde su templo oyó
mi voz, y mi clamor llegó a sus oídos.
'''
"8" = ''':sup:`8` Y la tierra se estremeció y tembló, los cimientos de los cielos se
conmovieron, se estremecieron porque él estaba enojado.
'''
"9" = ''':sup:`9` Subía humo de sus narices y de su boca salía un fuego devorador; con
carbones encendidos.
'''
"10" = ''':sup:`10` Inclinó los cielos y bajó, una oscura nube tenía bajo sus pies.
'''
"11" = ''':sup:`11` Montó en un querubín y voló, planeó sobre las alas del viento.
'''
"12" = ''':sup:`12` Su séquito era de tinieblas, su tienda, de nubes de agua, de
espesos nubarrones.
'''
"13" = ''':sup:`13` Un resplandor iba delante de él, brasas ardientes lo alumbraban.
'''
"14" = ''':sup:`14` Truena Yavé desde los cielos, el Altísimo hace oír su voz;
'''
"15" = ''':sup:`15` Lanza sus flechas y dispersa a los enemigos, sale un rayo y los
derrota.
'''
"16" = ''':sup:`16` El fondo del mar queda a la vista, aparecen los cimientos del mundo
ante la amenaza de Yavé, ante el viento que sale de sus narices.
'''
"17" = ''':sup:`17` Extiende su mano desde lo alto y me toma, me saca de las profundas
aguas.
'''
"18" = ''':sup:`18` Me libra del enemigo poderoso, de mis adversarios, demasiado
fuertes para mí.
'''
"19" = ''':sup:`19` Ellos me asaltaban el día de mi desgracia, pero Yavé fue mi
protección.
'''
"20" = ''':sup:`20` Me sacó al espacio abierto, me salvó, porque me ama.
'''
"21" = ''':sup:`21` Yavé me recompensa según mi justicia y me paga según la pureza de
mis manos,
'''
"22" = ''':sup:`22` porque he andado en los caminos de Yavé y no he hecho mal
apartándome de mi Dios;
'''
"23" = ''':sup:`23` tengo presentes todas sus decisiones y no me he alejado de sus
mandamientos.
'''
"24" = ''':sup:`24` De nada se me puede acusar delante de él y me mantengo lejos del
pecado.
'''
"25" = ''':sup:`25` y Yavé me recompensa según mi justicia y conforme a la pureza de
mis acciones ante él.
'''
"26" = ''':sup:`26` Con el piadoso te muestras piadoso, e irreprochable con el
perfecto,
'''
"27" = ''':sup:`27` puro con el puro, pero astuto con el malicioso,
'''
"28" = ''':sup:`28` Tú que salvas al pueblo humillado y humillas a los ojos altaneros.
'''
"29" = ''':sup:`29` Yavé, tú eres mi lámpara, mi Dios, iluminas mis tinieblas;
'''
"30" = ''':sup:`30` Contigo rehúyo el cerco y con mi Dios asalto murallas.
'''
"31" = ''':sup:`31` El camino de Dios es perfecto, la palabra de Yavé es segura, él es
escudo para cuantos se acogen a él.
'''
"32" = ''':sup:`32` ¿Quién es Dios fuera de Yavé? ¿Quién es roca sino nuestro Dios?
'''
"33" = ''':sup:`33` Este Dios es mi refugio y mi fortaleza y me hace totalmente
despejado el camino.
'''
"34" = ''':sup:`34` Hace mis pies como los de la cierva y me mantiene de pie en las
alturas.
'''
"35" = ''':sup:`35` El adiestra mis manos para el combate y mis brazos para estirar el
arco de bronce.
'''
"36" = ''':sup:`36` Tú me das tu escudo salvador y tu bondad me hace grande.
'''
"37" = ''':sup:`37` Alargas mis pasos cuando camino y mis tobillos no se doblan.
'''
"38" = ''':sup:`38` Persigo a mis enemigos, acabo con ellos y no vuelvo hasta haberlos
acabado.
'''
"39" = ''':sup:`39` Los derribo y ya no pueden levantarse, caen, y quedan bajo mis
pies.
'''
"40" = ''':sup:`40` Me das fortaleza para el combate y doblegas ante mí a mis
opresores.
'''
"41" = ''':sup:`41` A mis enemigos los haces dar la espalda, y acabo con aquellos que
me odian.
'''
"42" = ''':sup:`42` Ellos gritan, pero no hay salvador; claman, pero Dios no les
responde.
'''
"43" = ''':sup:`43` Los machaco como polvo de las plazas, y los piso como el barro de
las calles.
'''
"44" = ''':sup:`44` Me libras de las rebeldías de mi pueblo. y me pones a la cabeza de
las naciones, me obedecen pueblos desconocidos.
'''
"45" = ''':sup:`45` Hijos de extranjeros me vienen a alabar, son todo oídos y me
obedecen.
'''
"46" = ''':sup:`46` Los hijos de extranjeros desfallecen y abandonan temblorosos sus
refugios.
'''
"47" = ''':sup:`47` ¡Viva Yavé! ¡Bendita sea mi Roca! ¡Alabado sea Dios, mi Salvador!,
'''
"48" = ''':sup:`48` el Dios que me da la venganza y quebranta los pueblos debajo de mí.
'''
"49" = ''':sup:`49` Tú me salvas de mis enemigos. Tú me elevas por encima de mis
agresores y me libras de los hombres violentos.
'''
"50" = ''':sup:`50` Por eso te alabaré en medio de los paganos, y quiero cantar a tu
Nombre.
'''
"51" = ''':sup:`51` Yavé multiplica las victorias de su rey y muestra su bondad a su
ungido, a David y a su descendencia, para siempre.»
'''
