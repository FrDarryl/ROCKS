[7]
"1" = ''':sup:`1` Les hablaré, hermanos, como a gente instruida en la Ley. Ustedes
saben que la Ley tiene autoridad sobre las personas solamente mientras
viven.
'''
"2" = ''':sup:`2` La mujer casada, por ejemplo, está ligada por ley a su marido
mientras éste vive. En cuanto muere el marido, ya no tiene obligaciones
hacia él.
'''
"3" = ''':sup:`3` Mientras éste vivía, cometía un adulterio entregándose a otro; pero
muerto el esposo, queda libre de sus deberes, y si se entrega a otro
hombre, no será un adulterio.
'''
"4" = ''':sup:`4` Lo mismo pasa con ustedes, hermanos, pues han muerto a la Ley en la
persona de Cristo, y han pasado a pertenecer a otro, al que resucitó de
entre los muertos, a fin de que diéramos fruto para Dios.
'''
"5" = ''':sup:`5` Cuando no éramos más que «carne», la Ley estimulaba las pasiones
propias del pecado, que actuaban en nuestro cuerpo produciendo frutos
de muerte.
'''
"6" = ''':sup:`6` Pero ahora hemos muerto a lo que nos tenía aprisionados, y la Ley ya
no vale para nosotros. Ya no estamos sirviendo a una ley escrita, cosa
propia del pasado, sino al Espíritu: esto es lo nuevo.
'''
"7" = ''':sup:`7` ¿Qué significa esto? ¿Que la Ley es pecado? De ninguna manera. Pero
yo no habría conocido el pecado si no fuera por la Ley. Yo no tendría
conciencia de lo que es codiciar si la Ley no me hubiera dicho: «No
codiciarás».
'''
"8" = ''':sup:`8` El pecado encontró ahí su oportunidad y se aprovechó del precepto
para despertar en mí toda suerte de codicias, mientras que sin ley, el
pecado es cosa muerta.
'''
"9" = ''':sup:`9` Hubo un tiempo en que no había Ley, y yo vivía. Pero llegó el
precepto, dio vida al pecado,
'''
"10" = ''':sup:`10` y yo morí. Así, pues, el precepto que había sido dado para la vida
me trajo la muerte.
'''
"11" = ''':sup:`11` El pecado se aprovechó del precepto y me engañó, para que después
el precepto me causara la muerte.
'''
"12" = ''':sup:`12` Pero la Ley es santa, y también es santo, justo y bueno el
precepto.
'''
"13" = ''':sup:`13` ¿Será posible que algo bueno produzca en mí la muerte? En absoluto.
Esto viene del pecado, y se ve mejor lo que es el pecado cuando se vale
de algo bueno para producir en mí la muerte. Gracias al precepto, el
pecado deja ver toda la maldad que lleva en sí.
'''
"14" = ''':sup:`14` Sabemos que la Ley es espiritual, pero yo soy hombre de carne y
vendido al pecado.
'''
"15" = ''':sup:`15` No entiendo mis propios actos: no hago lo que quiero y hago las
cosas que detesto.
'''
"16" = ''':sup:`16` Ahora bien, si hago lo que no quiero, reconozco que la Ley es
buena.
'''
"17" = ''':sup:`17` No soy yo quien obra el mal, sino el pecado que habita en mí. Bien
sé que el bien no habita en mí, quiero decir, en mi carne.
'''
"18" = ''':sup:`18` Puedo querer hacer el bien, pero hacerlo, no.
'''
"19" = ''':sup:`19` De hecho no hago el bien que quiero, sino el mal que no quiero.
'''
"20" = ''':sup:`20` Por lo tanto, si hago lo que no quiero, eso ya no es obra mía sino
del pecado que habita en mí.
'''
"21" = ''':sup:`21` Ahí me encuentro con una ley: cuando quiero hacer el bien, el mal
se me adelanta.
'''
"22" = ''':sup:`22` En mí el hombre interior se siente muy de acuerdo con la Ley de
Dios,
'''
"23" = ''':sup:`23` pero advierto en mis miembros otra ley que lucha contra la ley de
mi espíritu, y paso a ser esclavo de esa ley del pecado que está en mis
miembros.
'''
"24" = ''':sup:`24` ¡Infeliz de mí! ¿Quién me librará de este cuerpo, o de esta muerte?
'''
"25" = ''':sup:`25` ¡Gracias sean dadas a Dios, por Jesucristo, nuestro Señor! En
resumen: por mi conciencia me someto a la Ley de Dios, mientras que por
la carne sirvo a la ley del pecado.
'''
