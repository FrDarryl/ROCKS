[9]
"1" = ''':sup:`1` Cuando Salomón hubo terminado la Casa de Yavé, el palacio real y
todo cuanto quiso construir,
'''
"2" = ''':sup:`2` se le apareció Yavé por segunda vez, como se le había aparecido en
Gabaón.
'''
"3" = ''':sup:`3` Yavé le dijo: «He escuchado la plegaria y la súplica que me has
dirigido. He santificado esta Casa que me has construido para que ponga
en ella mi Nombre para siempre; ahí estarán siempre mis ojos y mi
corazón.
'''
"4" = ''':sup:`4` Si ahora me sirves como tu padre David, de todo corazón, y con
rectitud, haciendo todo lo que te ordene y guardando mis mandamientos y
mis ceremonias,
'''
"5" = ''':sup:`5` afirmaré para siempre tu trono sobre Israel, como prometí a David,
tu padre, cuando le dije: "No faltará un hombre de tu descendencia
sobre el trono de Israel."
'''
"6" = ''':sup:`6` Mas si ustedes y sus hijos después de ustedes se apartan de mí, y no
guardan mis mandamientos ni los preceptos que les he dado y se van a
servir a otros dioses extraños y los adoran,
'''
"7" = ''':sup:`7` yo arrancaré a Israel del país que le he dado; arrojaré de mi
presencia esta Casa que yo he consagrado a mi nombre, y todos los
pueblos se burlarán de Israel y lo pondrán como ejemplo.
'''
"8" = ''':sup:`8` Todos los que pasen ante esta Casa magnífica hecha cenizas quedarán
pasmados y preguntarán extrañados: «¿Por qué ha hecho esto Yavé con
este país y con esta Casa?»
'''
"9" = ''':sup:`9` Y les responderán: «Porque abandonaron a Yavé, su Dios, que sacó a
sus padres del país de Egipto, y han seguido a otros dioses, los han
servido y adorado, por eso Yavé ha hecho caer todo este mal sobre
ellos.»
'''
"10" = ''':sup:`10` Durante los veinte años que Salomón edificó la Casa de Yavé y el
palacio real,
'''
"11" = ''':sup:`11` Hiram, rey de Tiro, había proporcionado a Salomón madera de cedro y
de ciprés y todo el oro que necesitó. Al cabo de ese tiempo, Salomón le
dio veinte pueblos en la tierra de Galilea.
'''
"12" = ''':sup:`12` Hiram salió de Tiro para ver los pueblos que Salomón le había dado,
pero no le gustaron.
'''
"13" = ''':sup:`13` Dijo: «¿Qué pueblos son estos que me has dado, hermano?» Y los
llamó Cabul (Tierra baldía), nombre que han conservado hasta el día de
hoy.
'''
"14" = ''':sup:`14` Hiram había mandado al rey ciento veinte talentos de oro.
'''
"15" = ''':sup:`15` Ahora viene lo referente al trabajo obligatorio que el rey
estableció para construir la Casa de Yavé, el palacio real, el
terraplén, la muralla de Jerusalén, Jasor, Meguido y Gazer,
'''
"16" = ''':sup:`16` pues Faraón, rey de Egipto, había subido y se había apoderado de
Gazer, la incendió y mató a todos los cananeos que habitaban en la
ciudad y se la dio en herencia a su hija, la esposa de Salomón.
'''
"17" = ''':sup:`17` Y éste reconstruyó Gazer, Betorón de abajo,
'''
"18" = ''':sup:`18` Balat y Tamar en el desierto de Judá,
'''
"19" = ''':sup:`19` todas las ciudades de aprovisionamiento que tenía Salomón, las
ciudades de los carros de guerra y las de las tropas de a caballo, y
todo cuanto Salomón quiso edificar en Jerusalén, en el Líbano y en toda
la tierra de su dominio.
'''
"20" = ''':sup:`20` A toda la gente que había quedado de los amorreos, de los heteos,
de los fereceos, de los jeveos, de los jebuseos, que no eran
israelitas,
'''
"21" = ''':sup:`21` cuyos descendientes habían quedado después de ellos en el país y a
los que los israelitas no habían podido exterminar, les impuso trabajos
forzados y les hizo pagar tributos, hasta el día de hoy.
'''
"22" = ''':sup:`22` Pero Salomón no empleó a ningún israelita como esclavo para
construir sus obras, sino que ellos eran sus hombres de guerra, sus
oficiales y sus jefes, sus escuderos, jefes de sus carros y de su
caballería.
'''
"23" = ''':sup:`23` Los capataces que estaban al frente de las obras de Salomón y
mandaban a la mano de obra requisada eran quinientos cincuenta.
'''
"24" = ''':sup:`24` Cuando la hija de Faraón subió de la ciudad de David al palacio que
había hecho para ella, entonces edificó el terraplén.
'''
"25" = ''':sup:`25` Después de terminada la Casa, tres veces al año Salomón ofrecía
holocaustos y sacrificios de comunión en el altar que había edificado a
Yavé, y hacía subir ante él el humo del sacrificio.
'''
"26" = ''':sup:`26` Salomón mandó también construir una flota en Asiongaber, que está
cerca de Elat, a orillas del mar Rojo, en la tierra de Edom.
'''
"27" = ''':sup:`27` Hiram envió a esta flota algunos de sus marineros, conocedores del
mar, con la gente de Salomón.
'''
"28" = ''':sup:`28` Llegaron a Ofir y trajeron de allí cuatrocientos talentos de oro,
que llevaron al rey Salomón.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Dios se aparece a Salomón por segunda vez tras la finalización
del Templo y el palacio. Reafirma su pacto, prometiendo bendiciones si
Salomón y el pueblo obedecen, pero también advirtiendo de las
consecuencias de la desobediencia. La fidelidad de Dios a sus promesas
9:4-5 - Dios le promete a Salomón que si él y sus descendientes caminan
delante de Él con integridad de corazón y rectitud, como lo hizo David,
siempre habrá un descendiente en el trono de Israel. La importancia de
la obediencia al pacto es fundamental para la prosperidad del reino
9:6-9 - Dios advierte que si el pueblo de Israel se desvía y adora a
otros dioses, el Templo será destruido e Israel se convertirá en una
vergüenza para las naciones. Esta advertencia ilustra la naturaleza
condicional de la bendición de Dios, que depende de la fidelidad del
7:12-14).
9:10-14 - Salomón entrega veinte ciudades de Galilea a Hiram, rey de
Tiro, a cambio de su ayuda en la construcción del Templo. Sin embargo,
Hiram no está satisfecho con las ciudades. Este episodio refleja los
aspectos diplomáticos del reinado de Salomón y sus complejas alianzas
9:26-28 - Salomón establece una flota en Ezión-geber, lo que aporta
gran riqueza a Israel. Su éxito naval demuestra su dominio comercial y
económico, fortaleciendo el reino mediante el comercio internacional
'''
