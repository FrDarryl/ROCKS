[4]
"1" = ''':sup:`1` ¡Qué bella eres, amada mía, qué bella eres! Tus ojos son como
palomas detrás de tu velo.
'''
"2" = ''':sup:`2` Tus cabellos, como un rebaño de cabras que ondulan por las
pendientes de Galaad. Tus dientes, ovejas esquiladas que acaban de
bañarse, cada una tiene su melliza y ninguna la ha perdido.
'''
"3" = ''':sup:`3` Tus labios son una cinta roja, y tu hablar es encantador. Tus
mejillas son las mitades de una granada a través de tu velo.
'''
"4" = ''':sup:`4` Tu cuello es como la torre de David, levantada para dominar; de ella
cuelgan mil escudos, todos escudos de valientes.
'''
"5" = ''':sup:`5` Tus dos pechos, cervatillos coquetones, mellizos de gacela.
'''
"6" = ''':sup:`6` Antes de que sople la brisa del día, y se vayan las sombras, me iré
al monte de la mirra, al cerro del incienso.
'''
"7" = ''':sup:`7` Eres toda hermosa, amada mía, en ti no hay ningún defecto.
'''
"8" = ''':sup:`8` Ven del Líbano, novia mía, ven hasta acá del Líbano, deja lo alto
del Amaná, las cumbres del Samir y del Hermón, moradas de leones,
guaridas de leopardos.
'''
"9" = ''':sup:`9` Me robaste el corazón, hermana mía, novia mía, me robaste el corazón
con una sola mirada tuya, con una sola de las perlas de tu collar.
'''
"10" = ''':sup:`10` ¡Qué amorosas son tus caricias, hermana mía, novia mía! ¡Más
delicioso es tu amor que el vino! Y el olor de tus perfumes supera a
cualquier otro.
'''
"11" = ''':sup:`11` Los labios de mi novia destilan pura miel; debajo de tu lengua se
encuentra leche y miel, y la fragancia de tus vestidos es la de los
bosques del Líbano.
'''
"12" = ''':sup:`12` Un jardín cercado es mi hermana, mi novia, huerto cerrado y
manantial bien guardado.
'''
"13" = ''':sup:`13` Tu tierra regada da un jardín de granadas con abundancia de frutos
exquisitos y de hierbas aromáticas.
'''
"14" = ''':sup:`14` nardo y azafrán, clavo de olor y canela, con todos los árboles de
incienso, mirra y áloe con los mejores perfumes.
'''
"15" = ''':sup:`15` Fuente de los jardines, manantial de aguas vivas, corrientes que
bajan del Líbano. Ella:
'''
"16" = ''':sup:`16` Soplen, vientos del norte y del desierto, soplen en mi huerto para
que se expandan sus aromas, y así entre mi amado en su huerto y coma de
sus exquisitos frutos.
'''
