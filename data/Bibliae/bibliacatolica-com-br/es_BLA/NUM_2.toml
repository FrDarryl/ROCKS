[2]
"1" = ''':sup:`1` Yavé dijo a Moisés y a Aarón:
'''
"2" = ''':sup:`2` «Los hijos de Israel acamparán cada uno bajo su bandera, bajo las
enseñas de sus familias, en torno a la Tienda de las Citas divinas, y
frente a ella.
'''
"3" = ''':sup:`3` La tribu de Judá acampará hacia el oriente, por donde sale el sol,
con su bandera y los diversos cuerpos de su ejército. Najasón, hijo de
Aminadab, será el jefe de los hijos de Judá.
'''
"4" = ''':sup:`4` Su ejército es, según el censo, de setenta y cuatro mil seiscientos
hombres.
'''
"5" = ''':sup:`5` Junto a él acampará la tribu de Isacar: Natanel, hijo de Suar, será
el jefe de los hijos de Isacar.
'''
"6" = ''':sup:`6` Su ejército es, según el censo, de cincuenta y cuatro mil
cuatrocientos hombres.
'''
"7" = ''':sup:`7` Luego estará la tribu de Zabulón: Eliab, hijo de Jelón, será el jefe
de los hijos de Zabulón.
'''
"8" = ''':sup:`8` Su ejército es, según el censo, de cincuenta y siete mil
cuatrocientos hombres.
'''
"9" = ''':sup:`9` El total del campamento de Judá es, según el censo, de ciento
ochenta y seis mil cuatrocientos hombres; éstos marcharán a la
vanguardia.
'''
"10" = ''':sup:`10` Al sur acampará la tribu de Rubén, con sus cuerpos de ejército. El
jefe será Elisur, hijo de Sedeur.
'''
"11" = ''':sup:`11` Su ejército es, según el censo, de cuarenta y seis mil quinientos
hombres.
'''
"12" = ''':sup:`12` Junto a él acampará la tribu de Simeón; Selumiel, hijo de
Surisadday, será el jefe de los hijos de Simeón.
'''
"13" = ''':sup:`13` Su ejército es, según el censo, de cincuenta y nueve mil
trescientos hombres.
'''
"14" = ''':sup:`14` Luego estará la tribu de Gad, cuyo jefe será Elysaf, hijo de Duel.
'''
"15" = ''':sup:`15` Su ejército es, según el censo, de cuarenta y cinco mil seiscientos
cincuenta hombres.
'''
"16" = ''':sup:`16` El total del campamento de Rubén es, según el censo, de ciento
cincuenta y cuatro mil cuatrocientos cincuenta hombres; éstos marcharán
en segundo lugar.
'''
"17" = ''':sup:`17` Partirá entonces la Tienda de las Citas, y el campamento de los
levitas estará en medio de los demás campamentos. En el mismo orden que
llegaron partirán, cada uno por el lado que le corresponda y bajo su
propia bandera.
'''
"18" = ''':sup:`18` Al occidente acampará la tribu de Efraím, por cuerpos de ejército.
Elisama, hijo de Ammiud, será el jefe de los hijos de Efraím.
'''
"19" = ''':sup:`19` Su ejército es, según el censo, de cuarenta mil quinientos hombres.
'''
"20" = ''':sup:`20` Junto a él estará la tribu de Manasés, su jefe será Gamaliel, hijo
de Pedasur.
'''
"21" = ''':sup:`21` Su ejército es, según el censo, de treinta y dos mil doscientos
hombres.
'''
"22" = ''':sup:`22` Luego estará la tribu de Benjamín, cuyo jefe es Abidam, hijo de
Guedeoní.
'''
"23" = ''':sup:`23` Su ejército es, según el censo, de treinta y cinco mil
cuatrocientos hombres
'''
"24" = ''':sup:`24` El total del campamento de Efraím es, según el censo, de ciento
ocho mil cien hombres; éstos marcharán en tercer lugar.
'''
"25" = ''':sup:`25` Al norte, la tribu de Dan bajo su bandera y con sus diversos
cuerpos de ejército. El jefe será Abiezer, hijo de Ammisadday.
'''
"26" = ''':sup:`26` Su ejército es, según el censo, de sesenta y dos mil setecientos
hombres.
'''
"27" = ''':sup:`27` Junto a él acampará la tribu de Aser, cuyo jefe será Paguiel, hijo
de Ocrón.
'''
"28" = ''':sup:`28` Su ejército es, según el censo, de cuarenta y un mil quinientos
hombres.
'''
"29" = ''':sup:`29` Luego estará la tribu de Neftalí; Ajira, hijo de Enan, será el
jefe.
'''
"30" = ''':sup:`30` Su ejército es, según el censo, de cincuenta y tres mil
cuatrocientos hombres.
'''
"31" = ''':sup:`31` El total del campamento de Dan es, según el censo, de ciento
cincuenta y siete mil seiscientos hombres. Estos marcharán en
retaguardia, cada uno bajo su bandera.
'''
"32" = ''':sup:`32` Estos fueron los hijos de Israel contados según sus familias
paternas. El total de los hombres alistados para la guerra en los
diversos campamentos y repartidos en diferentes cuerpos de ejército era
de seiscientos tres mil quinientos cincuenta.
'''
"33" = ''':sup:`33` Pero los de la tribu de Leví no fueron alistados como los demás,
pues así se lo había mandado Yavé a Moisés.
'''
"34" = ''':sup:`34` Los hijos de Israel hicieron todo, tal como Yavé lo había ordenado
a Moisés: así acampaban y así emprendían la marcha, cada uno con su
tribu, bajo su bandera y con los de su familia.
'''
