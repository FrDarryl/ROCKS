[20]
"1" = ''':sup:`1` Cuando vayas a la guerra contra tus enemigos y veas caballos, carros
y un ejército más numeroso que el tuyo, no les tengas miedo, porque
está contigo Yavé, tu Dios, aquel que te sacó de Egipto.
'''
"2" = ''':sup:`2` Cuando se acerque la hora del combate, se adelantará el sacerdote y
dirigirá estas palabras al pueblo:
'''
"3" = ''':sup:`3` «Escucha, Israel, estás para enfrentar a tus enemigos; que no
desmaye tu corazón, no tengas miedo ni te turbes, ni tiembles delante
de ellos,
'''
"4" = ''':sup:`4` porque Yavé, tu Dios, está contigo. El peleará en favor tuyo contra
tus enemigos y te salvará.»
'''
"5" = ''':sup:`5` Entonces los oficiales dirán al pueblo: «¿Hay alguno de ustedes que
tenga su casa nueva recién terminada y no la haya estrenado todavía?
Vaya y regrese a su casa; no sea que muera en la batalla y otro la
estrene.
'''
"6" = ''':sup:`6` ¿Hay alguien entre ustedes que haya plantado una viña nueva y que
todavía no ha podido disfrutar de ella? Vaya y regrese a su casa, no
sea que muera en la guerra y otro pase a ser dueño de ella.
'''
"7" = ''':sup:`7` ¿Hay alguno que esté prometido en matrimonio y que todavía no se
haya casado? Regrese en seguida a su casa, no sea que muera en el
combate y otro se case con su prometida.»
'''
"8" = ''':sup:`8` Dicho esto, añadirán todavía: «¿Hay aquí algún hombre que tenga
miedo o al que falte el ánimo? Regrese inmediatamente a su casa para
que no contagie con su miedo a sus hermanos.»
'''
"9" = ''':sup:`9` Cuando hayan terminado de hablar, los oficiales se pondrán al frente
del pueblo.
'''
"10" = ''':sup:`10` Cuando te acerques a una ciudad para sitiarla, le propondrás la
paz.
'''
"11" = ''':sup:`11` Si ella te la acepta y te abre las puertas, toda la gente que en
ella se encuentre salvará su vida. Te pagarán impuestos y te servirán.
'''
"12" = ''':sup:`12` Si no acepta la paz que tú le propones y te declara la guerra, la
sitiarás.
'''
"13" = ''':sup:`13` Y cuando Yavé, tu Dios, la entregue en tus manos pasarás a cuchillo
a todos los varones,
'''
"14" = ''':sup:`14` pero las mujeres y niños, el ganado y las demás cosas que en ella
encuentres, serán tu botín y comerás de los despojos de tus enemigos
que Yavé te haya entregado.
'''
"15" = ''':sup:`15` Así harás con todas las ciudades que estén muy distantes de ti, y
que no sean de aquellas de las cuales has de tomar posesión.
'''
"16" = ''':sup:`16` En cambio, no dejarás a nadie con vida en las ciudades que Yavé te
da en herencia,
'''
"17" = ''':sup:`17` sino que las destruirás conforme a la ley del anatema, ya sean
heteos, amorreos, cananeos, fereceos, jeveos y jebuseos. Así te lo
tiene mandado Yavé, tu Dios,
'''
"18" = ''':sup:`18` para que no te enseñen a imitar todas esas cosas malas que ellos
hacían en honor de sus dioses, con lo cual tú pecarías contra Yavé, tu
Dios.
'''
"19" = ''':sup:`19` Si, al atacar una ciudad, tienes que sitiarla por mucho tiempo para
tomarla, no destruirás los árboles frutales que estén alrededor ni les
meterás el hacha, ya que deben ser tu alimento. No los cortarás, pues,
¿son acaso hombres los árboles del campo para que los trates como a
sitiados?
'''
"20" = ''':sup:`20` Si hay árboles que no son frutales, córtalos y haz con ellos
escaleras e instrumentos que te sirvan para tomar la ciudad que te
opone resistencia.
'''
