[13]
"1" = ''':sup:`1` Yavé habló a Moisés y a Aarón, diciendo:
'''
"2" = ''':sup:`2` «Cuando uno tenga en su piel tumor, erupción o mancha blanca y se
forme en su piel como una llaga de lepra, será llevado al sacerdote
Aarón o a uno de sus hijos, los sacerdotes.
'''
"3" = ''':sup:`3` El sacerdote examinará la llaga; si el pelo en la llaga se ha vuelto
blanco, y la llaga parece hundida en la piel, es llaga de lepra; cuando
el sacerdote lo haya comprobado, lo declarará impuro.
'''
"4" = ''':sup:`4` Pero si hay en la piel una mancha blanca que no parezca hundida en
la piel, y si el pelo no se ha vuelto blanco, el sacerdote recluirá
durante siete días al afectado.
'''
"5" = ''':sup:`5` Al séptimo día lo examinará y, si comprueba que la llaga subsiste
pero no se ha extendido por la piel, el sacerdote lo recluirá otros
siete días.
'''
"6" = ''':sup:`6` Pasados estos días lo volverá a examinar; si ve que la llaga ha
perdido su color y no se ha extendido en la piel, el sacerdote lo
declarará puro; no se trata más que de una erupción. El afectado lavará
sus vestidos y será puro.
'''
"7" = ''':sup:`7` Pero si sigue la erupción y se extiende por la piel, el sacerdote lo
examinará de nuevo.
'''
"8" = ''':sup:`8` El sacerdote, al comprobar que la erupción se extiende por la piel,
lo declarará impuro. Es un caso de lepra.
'''
"9" = ''':sup:`9` En cuanto una persona tenga una llaga de lepra, la llevarán al
sacerdote.
'''
"10" = ''':sup:`10` El la examinará y, si observa un tumor blanco en la piel, si el
pelo se ha vuelto blanco y se nota una úlcera en la hinchazón,
'''
"11" = ''':sup:`11` se trata de lepra arraigada en su piel; el sacerdote lo declarará
impuro sin esperar más, porque es impuro.
'''
"12" = ''':sup:`12` Si la lepra se ha desarrollado sobre la piel hasta cubrirla de la
cabeza hasta los pies, por cuanto el sacerdote alcance a verlo,
'''
"13" = ''':sup:`13` éste lo examinará. A pesar de que esa lepra cubra todo el cuerpo,
declarará pura la persona. Con tal de que todo sea blanco, la persona
es pura.
'''
"14" = ''':sup:`14` Pero en cuanto se vea una llaga, será impura.
'''
"15" = ''':sup:`15` Si el sacerdote ve una llaga la declarará impura. La llaga
significa impureza y lepra.
'''
"16" = ''':sup:`16` Pero si la llaga cambia, volviéndose blanca, el afectado ha de
presentarse al sacerdote.
'''
"17" = ''':sup:`17` Este lo examinará y, si la llaga se ha vuelto blanca, lo declarará
puro: porque es puro.
'''
"18" = ''':sup:`18` Cuando alguien lleva en la carne o en la piel una úlcera, puede ser
que sane la úlcera;
'''
"19" = ''':sup:`19` pero si en su lugar aparece un tumor blanco, o una mancha blanca y
rojiza, entonces la persona tendrá que presentarse al sacerdote.
'''
"20" = ''':sup:`20` Este la examinará y, si la mancha parece hundida en la piel y su
pelo se ha vuelto blanco, el sacerdote la declarará impura: una llaga
de lepra se ha desarrollado en la úlcera.
'''
"21" = ''':sup:`21` Pero, si el sacerdote ve que no hay pelo blanco en la mancha ni
está hundida en la piel, y que se ha secado, recluirá la persona por
siete días.
'''
"22" = ''':sup:`22` Si entonces la mancha se extiende por la piel, el sacerdote
declarará la persona impura; es un caso de lepra.
'''
"23" = ''':sup:`23` Si, en cambio, la mancha no se ha extendido, es la cicatriz de la
úlcera; el sacerdote declarará la persona pura.
'''
"24" = ''':sup:`24` Cuando alguien haya tenido una quemadura de la piel, y ésta se haya
curado formándose una mancha de color blanco o rojizo,
'''
"25" = ''':sup:`25` el sacerdote la examinará; si el pelo se ha vuelto blanco, y la
mancha parece hundida en la piel, es que se ha producido lepra en la
quemadura. El sacerdote declarará la persona impura: es un caso de
lepra.
'''
"26" = ''':sup:`26` Si, en cambio, ve que no aparece pelo blanco en la mancha, que no
está hundida la piel, recluirá la persona siete días.
'''
"27" = ''':sup:`27` Al séptimo día la examinará, y, si se ha extendido por la piel, la
declarará impura; es lepra.
'''
"28" = ''':sup:`28` Pero, si la mancha no se ha extendido y ha perdido color, se trata
de la costra de la quemadura; el sacerdote declarará la persona pura,
pues es la cicatriz de la quemadura.
'''
"29" = ''':sup:`29` Cuando un hombre o una mujer tengan una llaga en la cabeza o en la
barbilla,
'''
"30" = ''':sup:`30` el sacerdote examinará la llaga, y si ésta parece hundida en la
piel, y si hay en ella pelo amarillento y más ralo, el sacerdote lo
declarará impuro; es tiña, o sea, lepra de la cabeza o de la barbilla.
'''
"31" = ''':sup:`31` Pero, si el sacerdote ve que la llaga no parece hundida en la piel
y no hay en ella pelo amarillo, recluirá la persona por siete días.
'''
"32" = ''':sup:`32` Al séptimo día el sacerdote examinará el mal, y, si no se ha
extendido la tiña y no hay pelo amarillento, ni la llaga parece más
hundida que la piel,
'''
"33" = ''':sup:`33` aquella persona se afeitará menos en el lugar de la tiña, y el
sacerdote la recluirá otra vez por siete días.
'''
"34" = ''':sup:`34` Al séptimo día la examinará y, si no se ha extendido la llaga por
la piel, ni aparece más hundida que la piel, la declarará pura.
'''
"35" = ''':sup:`35` Si esa tiña, después de esta declaración, se va extendiendo por la
piel,
'''
"36" = ''':sup:`36` el sacerdote, al comprobar que la tiña se ha extendido, ya no
tendrá que buscar pelo amarillento; aquella persona es impura.
'''
"37" = ''':sup:`37` Pero, si le parece que la tiña no se ha extendido y ha brotado en
ella pelo negro, esa persona ha sanado de la tiña: es pura, y así lo
declarará el sacerdote.
'''
"38" = ''':sup:`38` Cuando un hombre o una mujer tengan en su piel manchas brillantes
blancas,
'''
"39" = ''':sup:`39` el sacerdote las examinará; si comprueba que las man chas de la
piel son de color blanco, se trata de una eczema que ha brotado en la
piel; esta persona es pura.
'''
"40" = ''':sup:`40` Si a alguno se le cae el pelo de la cabeza y queda calvo, es puro.
'''
"41" = ''':sup:`41` Si se le cae el pelo por la parte delantera de la cabeza, es un
calvo por delante; queda puro.
'''
"42" = ''':sup:`42` Pero si en la calva, por detrás o por delante, aparece una llaga de
color blanco rojizo, es lepra que se ha producido en la calva, sea por
detrás o por delante.
'''
"43" = ''':sup:`43` El sacerdote lo examinará y, si la hinchazón de la llaga en la
parte calva es de color blanco rojizo, con aspecto de lepra en la piel,
'''
"44" = ''':sup:`44` se trata de un leproso, es impuro. El sacerdote lo declarará
impuro: tiene lepra en la cabeza.
'''
"45" = ''':sup:`45` El leproso que tiene llaga de lepra llevará los vestidos rasgados e
irá despeinado; se cubrirá hasta el bigote y tendrá que gritar:
«¡Impuro, impuro! »
'''
"46" = ''':sup:`46` Todo el tiempo que dure la llaga, quedará impuro y, siendo impuro,
vivirá solo; se quedará fuera del campamento.
'''
"47" = ''':sup:`47` Cuando aparezca una llaga de lepra en un vestido de lana o de lino,
'''
"48" = ''':sup:`48` sea en la urdimbre o en la trama del lino o lana, o en una piel o
en cualquier objeto de cuero,
'''
"49" = ''':sup:`49` si la mancha en el vestido o en la piel, en la urdimbre o en la
trama, o en cualquier objeto hecho de cuero tiene color verdoso o
rojizo, es llaga de lepra y debe ser mostrada al sacerdote.
'''
"50" = ''':sup:`50` El sacerdote examinará la mancha y encerrará el objeto manchado
durante siete días.
'''
"51" = ''':sup:`51` Al séptimo, el sacerdote examinará la mancha y, si se ha extendido
por el vestido, sea en la urdimbre o en la trama, por la piel o por un
objeto de cuero, es un caso de lepra maligna;
'''
"52" = ''':sup:`52` será quemado.
'''
"53" = ''':sup:`53` Si el sacerdote ve que la mancha no se ha extendido por el vestido,
en la urdimbre o en la trama o por el objeto de cuero,
'''
"54" = ''':sup:`54` hará lavar el objeto manchado y lo encerrará otros siete días.
'''
"55" = ''':sup:`55` Si el sacerdote ve que la mancha, después de haber sido lavada, no
ha cambiado de aspecto, el objeto es impuro, aun en caso de que la
mancha no se haya extendido. Lo entregarás al fuego: es una corrosión
por la cara o por detrás.
'''
"56" = ''':sup:`56` En cambio, si el sacerdote ve que la parte manchada, después de
lavada, ha perdido color, la rasgará del vestido, del cuero, de la
urdimbre o de la trama.
'''
"57" = ''':sup:`57` Pero si vuelve a aparecer en el vestido, en la urdimbre o en la
trama, en el objeto de cuero, ha vuelto la lepra, por lo que quemarás
el objeto que está afectado.
'''
"58" = ''':sup:`58` El vestido, la urdimbre o la trama o el objeto de cuero que después
de ser lavados pierdan la mancha, serán lavados por segunda vez y
quedarán puros.
'''
"59" = ''':sup:`59` Esta es la ley para la mancha de lepra que se halla en los vestidos
de lana o de lino, en la urdimbre o en la trama o en cualquier objeto
hecho de cuero, para declararlos puros e impuros.»
'''
