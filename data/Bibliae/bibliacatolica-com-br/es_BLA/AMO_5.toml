[5]
"1" = ''':sup:`1` Escuchen estas palabras que yo pronuncio contra ustedes, una
lamentación por ti, Israel:
'''
"2" = ''':sup:`2` Ha caído la virgen de Israel, y no volverá ya a levantarse, postrada
está en el suelo, y no hay quien la levante.
'''
"3" = ''':sup:`3` Porque así dice Yavé a la gente de Israel: La ciudad de la cual
salían mil hombres quedará sólo con cien, y de la que salían cien
quedará sólo con diez.
'''
"4" = ''':sup:`4` Así dice Yavé a la Casa de Israel: Búsquenme a mí y vivirán,
'''
"5" = ''':sup:`5` pero no me busquen en Betel ni vayan a Guilgal, ni pasen a Bersebá;
porque Guilgal será enviada al destierro, Betel será reducida a la
nada.
'''
"6" = ''':sup:`6` Busquen a Yavé y vivirán, no sea que él mande fuego sobre la casa de
José y la consuma, sin que haya nadie para apagarlo. El formó la
Pléyade y Orión, él cambia las tinieblas en aurora y el día claro en
noche oscura.
'''
"7" = ''':sup:`7` ¡Ay de ustedes, que transforman las leyes en algo tan amargo como el
ajenjo y tiran por el suelo la justicia!
'''
"8" = ''':sup:`8` El llama a las aguas del mar y las derrama por la superficie de la
tierra; pues su nombre es Yavé.
'''
"9" = ''':sup:`9` El trae la ruina sobre los potentes, y entrega al saqueo el recinto
fortificado.
'''
"10" = ''':sup:`10` Ustedes odian al que defiende lo justo en el tribunal y aborrecen a
todo el que dice la verdad.
'''
"11" = ''':sup:`11` Pues bien, ya que ustedes han pisoteado al pobre, exigiéndole una
parte de su cosecha, esas casas de piedras canteadas que edifican no
las van a ocupar, y de esas cepas escogidas que ahora plantan no
probarán el vino.
'''
"12" = ''':sup:`12` Pues yo sé que son muchos sus crímenes y enormes sus pecados,
opresores de la gente buena, que exigen dinero anticipado y hacen
perder su juicio al pobre en los tribunales.
'''
"13" = ''':sup:`13` Por esto el hombre prudente tiene que callarse, pues estamos
pasando días infelices.
'''
"14" = ''':sup:`14` Busquen el bien y no el mal si quieren vivir, para que así Yavé
esté con ustedes, como de continuo repiten.
'''
"15" = ''':sup:`15` Aborrezcan el mal y amen el bien, impongan la justicia en sus
tribunales, y quizá Yavé Sabaot se apiade del resto de José.
'''
"16" = ''':sup:`16` Por eso, así habla Yavé, el Dios de los Ejércitos, el Señor: Habrá
lamentaciones en las plazas y en todas las callesse escucharán los
"¡Ayes!". Invitarán a los campesinos para celebrar el duelo y
contratarán lloronas como para un velorio.
'''
"17" = ''':sup:`17` Pues habrá llantos en todas las viñas cuando yo pase en medio de
ti, dice Yavé.
'''
"18" = ''':sup:`18` ¡Qué decepción para aquellos que suspiran por el día en que vendrá
Yavé! ¿Cómo será ese día para ustedes? Será un día de tinieblas, no de
luz.
'''
"19" = ''':sup:`19` Será como un hombre que huye del león y se topa con un oso, o como
el que al entrar en casa apoya su mano en la pared y lo muerde una
culebra.
'''
"20" = ''':sup:`20` El día de Yavé será tinieblas y no luz, será un día sombrío, sin el
menor destello.
'''
"21" = ''':sup:`21` Yo odio y aborrezco sus fiestas y no me agradan sus celebraciones.
'''
"22" = ''':sup:`22` Por más que me ofrezcan víctimas consumidas por el fuego, no me
gustan sus ofrendas ni me llaman la atención sus sacrificios.
'''
"23" = ''':sup:`23` Váyanse lejos con el barullo de sus cantos, que ya no quiero
escuchar la música de sus arpas.
'''
"24" = ''':sup:`24` Quiero que la justicia sea tan corriente como el agua, y que la
honradez crezca como un torrente inagotable.
'''
"25" = ''':sup:`25` ¿Acaso me ofrecieron ustedes sacrificios y ofrendas en el desierto
durante esos cuarenta años?
'''
"26" = ''':sup:`26` Quédense, pues, con los ídolos que se han fabricado, con Sicut, su
rey, y la estella de Queván, su dios,
'''
"27" = ''':sup:`27` y yo los desterraré a ustedes a un lugar más allá de Damasco, dice
Yavé cuyo nombre es: Dios de los Ejércitos.
'''
