[20]
"1" = ''':sup:`1` Yavé habló a Josué en esta forma:
'''
"2" = ''':sup:`2` «Di a los hijos de Israel que designen ciudades para los que tienen
que refugiarse según les indiqué por medio de Moisés.
'''
"3" = ''':sup:`3` Estas ciudades servirán de asilo a todo el que mate a un hombre
involuntariamente; ahí podrán refugiarse para escapar a la venganza del
pariente del difunto.
'''
"4" = ''':sup:`4` El que haya dado muerte a un hombre escapará a una de estas ciudades
y se presentará en la Puerta de la ciudad para exponer su caso a los
ancianos. Estos le darán acogida y le designarán un lugar para vivir
entre ellos.
'''
"5" = ''':sup:`5` Y si llega el que quiere vengar al muerto, no lo entregarán en sus
manos, por cuanto mató a su prójimo sin quererlo ni tenerle odio.
'''
"6" = ''':sup:`6` Permanecerá en aquella ciudad hasta que comparezca ante la asamblea
para ser juzgado y hasta que muera el Sumo Sacerdote que en esa fecha
esté en funciones. Entonces podrá volver el que dio muerte a un hombre
a su patria y a su casa desde donde huyó.
'''
"7" = ''':sup:`7` Señalaron, pues, a Cadés, en la Galilea sobre los cerros de Neftalí,
a Siquem, en los cerros de Efraím, y a Cariat-Arbe, o sea Hebrón, en
los cerros de Judá.
'''
"8" = ''':sup:`8` Más allá del Jordán, al oriente de Jericó, destinaron a Bosor,
situada en el desierto de la meseta de la tribu de Rubén; a Ramot en
Galaad, de la tribu de Gad, y a Golán en Basán, de la tribu de Manasés.
'''
"9" = ''':sup:`9` Estas ciudades fueron señaladas para todos los hijos de Israel y
para los forasteros que habitaban entre ellos, a fin de que sirvieran
de asilo al que sin querer hubiese muerto a un hombre. Ese no sería
muerto por el pariente de la víctima antes de haber sido juzgado por la
comunidad.
'''
