[10]
"1" = ''':sup:`1` El rey Asuero estableció un impuesto en los países del continente y
en las islas del mar.
'''
"2" = ''':sup:`2` Todo lo que realizó durante su gobierno y todas sus hazañas, como
también la narración del ascenso de Mardoqueo, se encuentran narrados
en el libro de las Crónicas de los reyes de Media y de Persia.
'''
"3" = ''':sup:`3` Así se lee, en efecto, que Mardoqueo era el primer ministro del rey;
que fue muy apreciado por los judíos y querido por todos sus hermanos;
que procuró siempre el bien de su pueblo y vivió preocupado de la
felicidad de sus connacionales.
'''
"4" = ''':sup:`4` Reflexionando sobre todo lo que había pasado, dijo Mardoqueo: «Sin
duda que todo esto ha venido de Dios.
'''
"5" = ''':sup:`5` Pues si me pongo a repasar el sueño que tuve, nada falta de lo que
vi entonces:
'''
"6" = ''':sup:`6` ni el pequeño manantial que se convirtió en un río desbordante, ni
la luz que brillaba, ni el sol. El río es Ester,
'''
"6" = ''':sup:`6` a quien el rey tomó por esposa y la hizo reina.
'''
"8" = ''':sup:`8` Los dos dragones somos Amán y yo. Las naciones son aquellos que se
organizaron para hacer desaparecer a la nación judía.
'''
"9" = ''':sup:`9` Mi pueblo es Israel, que clamó a Dios y fue escuchado. Sí, el Señor
ha salvado a su pueblo; el Señor nos ha librado de todos estos males y
Dios ha realizado una serie de milagros y maravillas como nunca se
vieron en otras naciones.
'''
"10" = ''':sup:`10` En realidad, él trazó dos destinos, uno para su pueblo y otro para
las demás naciones.
'''
"11" = ''':sup:`11` Ambos se cumplieron en la hora y fecha señalada, es decir, en el
día en que él intervino en medio de todas las naciones.
'''
"12" = ''':sup:`12` Dios, entonces, se acordó de su pueblo e hizo justicia a su
heredad.
'''
"13" = ''':sup:`13` Por eso, los días catorce y quince del mes de Adar serán, en
adelante, días de reunión, de alegría y de fiesta delante de Dios para
su pueblo Israel, desde ahora y para siempre.» El año cuarto del
reinado de Tolomeo y Cleopatra, Dositeo, que se decía sacerdote y
levita, junto con su hijo Tolomeo, trajeron la presente carta sobre los
Purim, diciendo que era auténtica y que había sido traducida por
Lisímaco, hijo de Tolomeo, que vivía en Jerusalén.
'''
