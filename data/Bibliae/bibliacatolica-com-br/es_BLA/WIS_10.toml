[10]
"1" = ''':sup:`1` La Sabiduría protegió al padre del mundo, a ese primer hombre que
fue formado por Dios y que fue creado como único. Lo levantó de su
caída
'''
"2" = ''':sup:`2` y le dio la fuerza para que dominara a todas las cosas.
'''
"3" = ''':sup:`3` El hombre se alejó de ella, arrastrado por su propio furor, se hizo
malo hasta matar a su hermano y se perdió junto con su arrebato.
'''
"4" = ''':sup:`4` Pero cuando por culpa de él las aguas inundaron la tierra, la
Sabiduría lo salvó una vez más: ella guiaba su barca.
'''
"5" = ''':sup:`5` Más tarde los pueblos se juntaron para hacer el mal, y la discordia
se instaló en medio de ellos. La sabiduría reconoció entonces a otro
justo: lo mantuvo irreprochable delante de Dios y le dio la fuerza para
sobreponerse a la ternura por su hijo.
'''
"6" = ''':sup:`6` Ella también libró al justo en su huída, cuando bajaba el fuego
sobre las cinco ciudades para aniquilar a los impíos.
'''
"7" = ''':sup:`7` Y aún hasta ahora permanece un testigo de su perversidad: una tierra
árida y siempre humeante, arbustos cuyos frutos no maduran, una columna
de sal en recuerdo de la que no creyó.
'''
"8" = ''':sup:`8` Los que se apartaron del camino de la Sabiduría no sólo fueron
castigados, perdiendo su felicidad, sino que sus ruinas están allí como
un recuerdo para todos los vivos, para que sus pecados no sean nunca
olvidados.
'''
"9" = ''':sup:`9` En cambio la Sabiduría libró de sus problemas a los que la servían.
'''
"10" = ''':sup:`10` Condujo por caminos seguros al justo que huía de la cólera de su
hermano. Le mostró el reino de Dios y le permitió que conociera a los
santos ángeles. Hizo que tuviera éxito en sus trabajos y que
fructificaran sus esfuerzos.
'''
"11" = ''':sup:`11` Lo defendió contra la avaricia de sus amos y lo hizo muy rico.
'''
"12" = ''':sup:`12` Lo guardó de sus enemigos y lo protegió de los que le tendían
trampas. Le dio la victoria en un rudo combate para hacerle entender
que la piedad es más poderosa que cualquier otra cosa.
'''
"13" = ''':sup:`13` La Sabiduría no abandonó al justo cuando lo vendieron: lo preservó
del pecado.
'''
"14" = ''':sup:`14` Descendió con él al pozo y no lo dejó solo en la prisión; muy por
el contrario, le confió el poder en el reino y le dio autoridad sobre
los que lo habían perseguido. Hizo que quedara al descubierto la
mentira de sus calumniadores y le consiguió una gloria que no pasará.
'''
"15" = ''':sup:`15` La Sabiduría arrancó al pueblo santo, a la raza irreprochable de
manos de la nación opresora.
'''
"16" = ''':sup:`16` Entró en el alma de un servidor del Señor para hacer frente a reyes
temibles, por medio de señales y prodigios.
'''
"17" = ''':sup:`17` Le dio al pueblo santo el pago por sus penas, los guió por un
camino asombroso. Los cubría con su sombra durante el día y los
alumbraba como un astro durante la noche.
'''
"18" = ''':sup:`18` Los hizo pasar el Mar Rojo: ¡atravesaron las inmensas aguas!
'''
"19" = ''':sup:`19` Ella se tragó a sus enemigos, para luego echar sus cuerpos a lo más
profundo del mar.
'''
"20" = ''':sup:`20` De ese modo los justos despojaron a los impíos; ¡cantaron himnos a
tu santo Nombre, oh Señor! Con un solo corazón te dieron gracias,
porque tú los habías librado.
'''
"21" = ''':sup:`21` Porque el Señor abre la boca de los mudos y hace hablar a los
pequeñines.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - La Sabiduría se presenta como una figura que actúa en la
creación y preservación del mundo. Su papel en Noé y en la preservación
de la vida durante el diluvio muestra cómo la sabiduría divina guía y
3:20).
10:6-9 - Se recuerda a la Sabiduría por su protección del pueblo de
Israel durante su esclavitud en Egipto. Su presencia es símbolo de
liberación y justicia, y resalta la importancia de buscar la sabiduría
10:10-12 - La sabiduría guía a las personas en sus pruebas y
tribulaciones, demostrando que es un recurso esencial en tiempos de
crisis. Esto resalta la necesidad de confiar en la guía de Dios ante
3:5-6).
10:13-21 - La sabiduría es exaltada por su capacidad de guiar a los
justos a la verdadera felicidad. Este punto enfatiza que la sabiduría
divina trae paz y contentamiento, en contraste con las frustraciones
4:7).
'''
