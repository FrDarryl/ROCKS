[5]
"1" = ''':sup:`1` Vi entonces en la mano derecha del que está sentado en el trono un
libro en forma de rollo escrito por los dos lados y sellado con siete
sellos.
'''
"2" = ''':sup:`2` Vi también a un ángel formidable que proclamaba con voz potente:
«¿Quién es digno de abrir el libro y de romper los sellos?»
'''
"3" = ''':sup:`3` Y no se encontró a nadie, ni en el cielo, ni en la tierra, ni en el
mundo de abajo, que fuera capaz de abrir el libro y de leerlo.
'''
"4" = ''':sup:`4` Yo lloraba mucho al ver que nadie había sido hallado digno de abrir
el libro ni de leerlo.
'''
"5" = ''':sup:`5` Entonces uno de los ancianos me dijo: «No llores más; acaba de
triunfar el león de la tribu de Judá, el brote de David; él abrirá el
libro y sus siete sellos.»
'''
"6" = ''':sup:`6` Entonces vi esto: entre el trono con sus cuatro Seres Vivientes y
los veinticuatro ancianos un Cordero estaba de pie, a pesar de haber
sido sacrificado. Tenía siete cuernos y siete ojos, que son los siete
espíritus de Dios enviados a toda la tierra.
'''
"7" = ''':sup:`7` El Cordero se adelantó y tomó el libro de la mano derecha del que
está sentado en el trono.
'''
"8" = ''':sup:`8` Cuando lo tomó, los cuatro Seres Vivientes se postraron ante el
Cordero. Lo mismo hicieron los veinticuatro ancianos que tenían en sus
manos arpas y copas de oro llenas de perfumes, que son las oraciones de
los santos.
'''
"9" = ''':sup:`9` Y cantaban este cántico nuevo: Eres digno de tomar el libro y de
abrir sus sellos, porque fuiste degollado y con tu sangre compraste
para Dios hombres de toda raza, lengua, pueblo y nación.
'''
"10" = ''':sup:`10` Los hiciste reino y sacerdotes para nuestro Dios, y reinarán sobre
la tierra.
'''
"11" = ''':sup:`11` Yo seguía mirando, y oí el clamor de una multitud de ángeles que
estaban alrededor del trono, de los Seres Vivientes y de los Ancianos.
Eran millones, centenares de millones
'''
"12" = ''':sup:`12` que gritaban a toda voz: Digno es el Cordero degollado de recibir
poder y riqueza, sabiduría y fuerza, honor, gloria y alabanza.
'''
"13" = ''':sup:`13` Y les respondían todas las criaturas del cielo, de la tierra, del
mar y del mundo de abajo. Oí que decían: Al que está sentado en el
trono y al Cordero, la alabanza, el honor, la gloria y el poder por los
siglos de los siglos.
'''
"14" = ''':sup:`14` Y los cuatro Seres Vivientes decían el Amén, mientras los Ancianos
se postraban y adoraban.
'''
