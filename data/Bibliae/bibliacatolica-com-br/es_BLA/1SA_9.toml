[9]
"1" = ''':sup:`1` Había un hombre de la tribu de Benjamín llamado Quis, hijo de Abiel,
hijo de Seror, hijo de Becorat, hijo de Afia. Era un hombre valiente.
'''
"2" = ''':sup:`2` Tenía un hijo llamado Saúl, joven y de bella presencia, además de
que sobrepasaba a todo el mundo en estatura.
'''
"3" = ''':sup:`3` Sucedió que se perdieron las burras de Quis. Este dijo a su hijo
Saúl: «Toma como compañero a uno de los mozos y anda a buscarme las
burras.»
'''
"4" = ''':sup:`4` Atravesaron los cerros de Efraím y el territorio de Salisa y no las
encontraron; cruzaron el país de Saalim, pero tampoco estaban allí;
recorrieron el país de Benjamín sin encontrar nada.
'''
"5" = ''':sup:`5` Cuando llegaron al territorio de Suf, dijo Saúl al muchacho que lo
acompañaba: «Volvamos, no sea que mi padre esté más preocupado de
nosotros que de las burras.»
'''
"6" = ''':sup:`6` Pero él respondió: «Todavía no, pues en esta ciudad vive un hombre
de Dios. Es muy famoso. Todo lo que dice se cumple con seguridad. Vamos
donde él por si nos orienta acerca del objeto de nuestro viaje.»
'''
"7" = ''':sup:`7` Saúl le contestó: «Bien, vamos, pero ¿qué presente llevaremos a ese
hombre de Dios? No nos queda pan y no tenemos ningún regalo para
llevarle. ¿Qué le podemos dar?»
'''
"8" = ''':sup:`8` El muchacho dijo a Saúl: «Me queda en el bolso una moneda de cuarto
de siclo de plata; se la daré al hombre de Dios y nos indicará el
camino que hemos de seguir.»
'''
"9" = ''':sup:`9` Porque antes en Israel, cuando alguien iba a consultar a Dios,
decía: «Vamos a ver al vidente»; se llamaba entonces vidente al que
llamamos profeta.)
'''
"10" = ''':sup:`10` Saúl dijo a su muchacho: «Tienes razón; vamos.» Y se fueron a la
ciudad donde vivía el hombre de Dios.
'''
"11" = ''':sup:`11` Cuando Saúl subía con su muchacho por la cuesta de la ciudad de
Ramá, encontraron a unas muchachas que salían a buscar agua y les
preguntaron: «¿Está aquí el vidente?» (
'''
"12" = ''':sup:`12` Ellas le respondieron: «Sí, aquí está el vidente. Acaba de llegar
para ofrecer hoy mismo un sacrificio por el pueblo en la loma.
'''
"13" = ''':sup:`13` En cuanto entren a la ciudad, búsquenlo pronto antes que suba al
santuario, pues hoy habrá allí un banquete sagrado y todo el mundo lo
está esperando para que bendiga el sacrificio y luego puedan sentarse a
la mesa los invitados. Vayan en seguida y al momento lo encontrarán.»
'''
"14" = ''':sup:`14` Subieron, pues, a la ciudad. Entraban por la puerta cuando Samuel
salía para subir al santuario.
'''
"15" = ''':sup:`15` Ahora bien, la víspera de la venida de Saúl, Yavé había hecho esta
revelación a Samuel:
'''
"16" = ''':sup:`16` «Mañana, a esta misma hora, te enviaré un hombre de la tierra de
Benjamín. Lo ungirás como jefe de mi pueblo, Israel, y él lo librará de
la mano de los filisteos, porque he visto la aflicción de mi pueblo y
su clamor ha llegado a mí.»
'''
"17" = ''':sup:`17` Cuando Samuel vio a Saúl, Yavé le indicó: «Este es el hombre del
que te he hablado; él gobernará a mi pueblo.»
'''
"18" = ''':sup:`18` Saúl se acercó a Samuel (estaban en la puerta de la ciudad) y le
dijo: «Indícame, por favor, dónde está la casa del vidente.»
'''
"19" = ''':sup:`19` Samuel respondió a Saúl: «Yo soy el vidente. Sube delante de mí al
santuario. Hoy comerás conmigo. Mañana te despediré y te contestaré
todas tus preguntas.
'''
"20" = ''':sup:`20` No te preocupes por las burras que perdiste hace tres días, porque
ya las hallaron.» Samuel agregó: «¿Para quién serán los primeros
puestos en Israel? ¿No serán para ti y la familia de tu padre?»
'''
"21" = ''':sup:`21` Saúl respondió: «Yo soy de la tribu de Benjamín, la más pequeña de
Israel. Y mi familia es la más pequeña de Benjamín. ¿Por qué me dices
estas cosas?»
'''
"22" = ''':sup:`22` Samuel tomó a Saúl y a su muchacho, los invitó a entrar en la sala
y los hizo sentarse en la cabecera de la mesa, donde había treinta
personas.
'''
"23" = ''':sup:`23` Después Samuel dijo al cocinero: «Sirve la presa que yo te dije que
la pusieras aparte.»
'''
"24" = ''':sup:`24` El cocinero tomó el pernil con la cola y lo puso delante de Saúl,
diciéndole: «Esto fue especialmente reservado para ti; sírvetelo.»
Aquel día Saúl comió con Samuel.
'''
"25" = ''':sup:`25` Bajaron del santuario a la ciudad. Prepararon para Saúl una cama en
la terraza, donde se acostó.
'''
"26" = ''':sup:`26` Cuando amaneció, Samuel llamó a Saúl y le dijo: «Levántate, que voy
a despedirte.» Se levantó Saúl y salieron los dos fuera.
'''
"27" = ''':sup:`27` Habían bajado hasta las afueras de la ciudad cuando Samuel dijo a
Saúl: «Dile a tu muchacho que siga caminando; tú, en cambio, detente
aquí, pues tengo que comunicarte un recado de parte de Dios.»
'''
