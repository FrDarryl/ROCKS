[4]
"1" = ''':sup:`1` Cuidémonos, pues; no sea que alguno de ustedes deje pasar esta
oferta de entrar en el descanso de Dios y no lo alcance.
'''
"2" = ''':sup:`2` Nosotros, igual que ellos, recibimos una Buena Nueva, pero a ellos
de nada les sirvió haberla oído, porque no creyeron ni se unieron a los
que escucharon esas palabras.
'''
"3" = ''':sup:`3` Es preciso, pues, que creamos, si queremos entrar en el lugar de
descanso recién mencionado: Por eso me enojé y declaré con juramento:
No entrarán jamás en mi lugar de descanso. Aquí se trata del descanso
de Dios después de la creación del mundo.
'''
"4" = ''':sup:`4` Ya se habló de este descanso a propósito del día séptimo: Y Dios
descansó de todas sus obras el día séptimo.
'''
"5" = ''':sup:`5` Aquí lo volvemos a encontrar: No entrarán jamás en mi descanso.
'''
"6" = ''':sup:`6` Dos cosas, pues, se nos dicen: algunos entrarán; y los que
recibieron primero la Buena Nueva no entraron por causa de su falta de
fe.
'''
"7" = ''':sup:`7` Por esta razón, mucho más tarde, Dios fija nuevamente un día que
llama hoy, diciendo por boca de David lo que se recordó más arriba:
Ojalá hoy escuchen la voz del Señor, no endurezcan su corazón.
'''
"8" = ''':sup:`8` No creamos que Josué los introdujo en el lugar donde debían
descansar; de ser así Dios no habría indicado posteriormente otro día.
'''
"9" = ''':sup:`9` Un descanso sagrado, pues, espera todavía al pueblo de Dios,
'''
"10" = ''':sup:`10` y el que entre en ese descanso descansará de todos sus trabajos,
como lo hizo Dios.
'''
"11" = ''':sup:`11` Esforcémonos, pues, para entrar en ese descanso, y que nadie
merezca, por su falta de fe, el castigo de que hablamos.
'''
"12" = ''':sup:`12` En efecto, la palabra de Dios es viva y eficaz, más penetrante que
espada de doble filo, y penetra hasta donde se dividen el alma y el
espíritu, los huesos y los tuétanos, haciendo un discernimiento de los
deseos y los pensamientos más íntimos.
'''
"13" = ''':sup:`13` No hay criatura a la que su luz no pueda penetrar; todo queda
desnudo y al descubierto a los ojos de aquél al que rendiremos
cuentas.Cristo es nuestro sumo sacerdote
'''
"14" = ''':sup:`14` Tenemos, pues, un Sumo Sacerdote excepcional, que ha entrado en el
mismo cielo, Jesús, el Hijo de Dios. Esto es suficiente para que nos
mantengamos firmes en la fe que profesamos.
'''
"15" = ''':sup:`15` Nuestro sumo sacerdote no se queda indiferente ante nuestras
debilidades, pues ha sido probado en todo igual que nosotros, a
excepción del pecado.
'''
"16" = ''':sup:`16` Por lo tanto, acerquémonos con plena confianza al Dios de bondad, a
fin de obtener misericordia y hallar la gracia del auxilio oportuno.
'''
