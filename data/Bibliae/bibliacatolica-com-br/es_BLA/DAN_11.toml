[11]
"1" = ''':sup:`1` Quien me ayuda y fortalece del mismo modo que yo le ayudé a él el
año primero de Darío, el medo. Pero ahora voy a revelarte la verdad.
'''
"2" = ''':sup:`2` Mira: En Persia habrá tres reyes más, el cuarto tendrá más riquezas
que todos ellos, y cuando se sienta fuerte con sus riquezas, pondrá
todo en movimiento contra el reino de Grecia.
'''
"3" = ''':sup:`3` Pero allí se levantará un rey valeroso que dominará un gran imperio
y obrará a su antojo.
'''
"4" = ''':sup:`4` Apenas se haya afirmado su reino, será destrozado y repartido a los
cuatro vientos del cielo, aunque no entre sus descendientes. No será el
mismo poderío que él había establecido, sino que su reino le será
arrancado y pasará a otros
'''
"5" = ''':sup:`5` El rey del sur se hará poderoso; uno de sus jefes se hará fuerte
contra él y tendrá un imperio mayor que el suyo.
'''
"6" = ''':sup:`6` Algunos años después se volverán aliados y la hija del rey del sur
vendrá donde el rey del norte en cumplimiento de un convenio. Pero
perderá su autoridad y no dejará descendencia, pues será muerta, ella y
sus acompañantes, así como su hijo y su marido.
'''
"7" = ''':sup:`7` Entonces se alzará en su lugar un brote de sus raíces, que vendrá
contra el ejército y entrará en la fortaleza del rey del norte.
'''
"8" = ''':sup:`8` Tendrá la victoria en sus guerras y se hará dueño de sus mismos
dioses, sus estatuas y sus objetos de plata y oro. Este será el botín
que se llevará a Egipto; y durante algunos años se quedará lejos del
rey del norte
'''
"9" = ''':sup:`9` Este entrará en el reino del sur y luego regresará a su país.
'''
"10" = ''':sup:`10` Sus hijos se prepararán para la guerra y reunirán una gran cantidad
de tropas. Uno de ellos vendrá como río que se desborda y pasará. Luego
se dará vuelta y seguirá combatiendo hasta su fortaleza.
'''
"11" = ''':sup:`11` Entonces el rey del sur, enfurecido, saldrá a combatir contra el
rey del norte. Movilizará a muchas tropas y la muchedumbre adversa
caerá en sus manos, quedando deshecha.
'''
"12" = ''':sup:`12` Entonces se pondrá orgulloso y aplastará a muchos miles de hombres,
pero su fuerza no durará
'''
"13" = ''':sup:`13` El rey del norte volverá a la carga después de movilizar un
ejército más numeroso que el primero y, al cabo de algunos años, vendrá
con un gran ejército y pertrechos abundantes.
'''
"14" = ''':sup:`14` Entonces muchos se levantarán contra el rey del sur y los violentos
de tu pueblo se alzarán contra él, confiados en una visión, pero
fracasarán.
'''
"15" = ''':sup:`15` Vendrá el rey del norte, levantará trincheras y se apoderará de una
ciudad fortificada. El rey del sur no podrá resistirle, él y las tropas
escogidas de su pueblo
'''
"16" = ''':sup:`16` El que avanza contra él lo tratará a su antojo; sin que nadie pueda
resistirle, se establecerá en la Tierra Santa, llevando la destrucción
en sus manos.
'''
"17" = ''':sup:`17` Concebirá el proyecto de dominar a todo el reino; luego hará un
pacto con él, dándole una de sus hijas, con el fin de destruirlo, pero
no lo logrará y esto no resultará
'''
"18" = ''':sup:`18` Entonces se volverá contra las islas y se apoderará de buen número
de ellas; pero un jefe le atajará y le humillará sin que él pueda
vengarse.
'''
"19" = ''':sup:`19` Luego se volverá contra las fortalezas de su propio país, pero
tropezará, caerá y no se levantará más
'''
"20" = ''':sup:`20` En su lugar se levantará otro que mandará un cobrador contra la
gloria del reino, pero éste será derribado en pocos días, sin armas ni
combate
'''
"21" = ''':sup:`21` En lugar de éste se levantará un hombre despreciable, a quien no se
dará la dignidad real, sino que se entrometerá en forma imprevista y se
apoderará del reino a fuerza de intrigas.
'''
"22" = ''':sup:`22` Las fuerzas enemigas serán completamente derrotadas y aniquiladas
por él, lo mismo que un príncipe de la alianza.
'''
"23" = ''':sup:`23` Obrará con engaño aprovechando las alianzas hechas con él y, con
poca gente, se hará fuerte
'''
"24" = ''':sup:`24` Este invadirá las provincias más ricas y hará lo que no hicieron ni
sus padres ni sus abuelos. Distribuirá entre sus amigos despojos, botín
y riquezas y urdirá sus planes contra las fortalezas, pero sólo hasta
cierto tiempo
'''
"25" = ''':sup:`25` Reafirmará sus fuerzas y su valor, marchando contra el rey del sur.
Este se preparará a la guerra con un ejército grande y poderoso, pero
no podrá resistirle, pues se tramarán conspiraciones en su contra.
'''
"26" = ''':sup:`26` Los que comían de su mesa lo quebrantarán, sus tropas se
desbandarán y muchos caerán muertos a espada
'''
"27" = ''':sup:`27` En cuanto a los dos reyes, no pensarán más que en hacerse daño, y
aun sentados a la misma mesa tratarán de engañarse. Pero nada lograrán,
pues habrá todavía un plazo antes del momento fijado
'''
"28" = ''':sup:`28` El rey del norte volverá a su país con muchas riquezas, urdiendo
planes contra la alianza santa, obrará contra ella y luego regresará a
su país.
'''
"29" = ''':sup:`29` A su tiempo volverá contra el sur; pero esta segunda vez las cosas
no saldrán como la primera.
'''
"30" = ''':sup:`30` Vendrán contra él las naves de los kitim y tendrá que desistir de
su propósito, pero desahogará su furor contra la alianza santa, y
nuevamente favorecerá a los desertores de la santa alianza.
'''
"31" = ''':sup:`31` Mandará parte de sus fuerzas a profanar el santuario-fortaleza;
suprimirán el sacrificio perpetuo y pondrán allí el abominable idolo
del devastador.
'''
"32" = ''':sup:`32` Corromperá con halagos a los violadores de la alianza; pero el
pueblo de los que conocen a su Dios se mantendrá firme
'''
"33" = ''':sup:`33` Los más inteligentes del pueblo enseñarán a muchos, pero caerán a
espada o serán quemados, desterrados o despojados de sus bienes durante
algún tiempo.
'''
"34" = ''':sup:`34` Y cuando caigan, recibirán algún socorro; pero muchos se unirán a
ellos traidoramente.
'''
"35" = ''':sup:`35` Entre los entendidos, algunos caerán, y esto será para acrisolar,
purificar y blanquear a los demás, hasta el tiempo fijado, que llegará
a su hora
'''
"36" = ''':sup:`36` El rey obrará caprichosamente, se engreirá y se exaltará por encima
de todos los dioses, y dirá insolencias inauditas contra el Dios de los
dioses; prosperará hasta que se colme la ira, porque lo que está
ordenado se cumplirá.
'''
"37" = ''':sup:`37` No hará caso de los dioses de sus padres, no se cuidará del dios
favorito de las mujeres ni de ningún otro dios; sólo a sí mismo se
exaltará por encima de todos.
'''
"38" = ''':sup:`38` En lugar de ellos venerará al dios de las fortalezas; honrará con
oro, plata, piedras preciosas y joyas a un dios que sus padres no
conocieron.
'''
"39" = ''':sup:`39` Atacará a las fortalezas confiado en un dios extranjero; a los que
lo adoren los colmará de honores, dándoles mando sobre muchos y
repartiendo la tierra como recompensa
'''
"40" = ''':sup:`40` Al acercarse el tiempo del fin, el rey del sur se enfrentará a él;
el rey del norte lo atacará con carros, jinetes y numerosas naves,
'''
"41" = ''':sup:`41` entrará en sus tierras, las invadirá y las atravesará VVendrá a la
Tierra Santa, donde muchos caerán; solamente escaparán los pueblos de
Edom, Moab y los jefes de los amonitas.
'''
"42" = ''':sup:`42` Extenderá su mano sobre varios países e incluso Egipto.
'''
"43" = ''':sup:`43` Se apoderará de los tesoros de oro y plata y de todos los objetos
preciosos de Egipto. Libios y etíopes se le unirán
'''
"44" = ''':sup:`44` Pero noticias llegadas del oriente y del norte lo preocuparán y
saldrá enfurecido con ánimo de exterminar y destruir a muchos.
'''
"45" = ''':sup:`45` Levantará las tiendas de campaña de su campamento entre el mar y el
santo cerro del país hermoso. Entonces llegará a su fin y nadie vendrá
en su ayuda.
'''
