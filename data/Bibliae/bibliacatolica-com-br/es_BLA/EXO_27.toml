"1" = ''':sup:`1` Harás también un altar de madera de acacia, que tendrá dos metros y
medio de largo y otros tantos de ancho, esto es, cuadrado, y metro y
medio de altura.
'''
"2" = ''':sup:`2` De sus cuatro esquinas saldrán cuatro cuernos que harán un cuerpo
con él, y los cubrirás con láminas de bronce.
'''
"3" = ''':sup:`3` Para el servicio del altar fabricarás unas calderas donde recoger
las cenizas, tenazas, tridentes y braseros. Todos estos utensilios
serán de bronce.
'''
"4" = ''':sup:`4` Harás también un enrejado de bronce en forma de red en cuyos cuatro
ángulos habrá cuatro anillos de bronce,
'''
"5" = ''':sup:`5` y lo pondrás debajo del plano o fogón del altar: este enrejado
llegará hasta el medio del altar.
'''
"6" = ''':sup:`6` Harás también dos varas de madera de acacia cubiertas con láminas de
bronce para transportar el altar:
'''
"7" = ''':sup:`7` las meterán por los anillos a los lados del altar cuando haya que
transportarlo.
'''
"8" = ''':sup:`8` Harás el altar con paneles huecos de madera como te lo he mostrado
en el monte.
'''
"9" = ''':sup:`9` Dispondrás un atrio en torno a la Morada. Por el lado sur será
cerrado por cortinas de lino fino de un largo de cincuenta metros.
'''
"10" = ''':sup:`10` Colgarán de veinte columnas con otras tantas basas de bronce, cuyos
ganchos y varillas serán de plata.
'''
"11" = ''':sup:`11` Harás lo mismo para el lado del norte. Las cortinas tendrán
cincuenta metros de largo; las veinte columnas con sus veinte basas
serán de bronce, pero los ganchos y las varillas serán de plata.
'''
"12" = ''':sup:`12` Por el lado del mar, esto es al oeste, lo ancho, unas cortinas de
veinticinco metros marcarán su anchura; habrá diez columnas con otras
tantas basas.
'''
"13" = ''':sup:`13` La anchura del atrio será también de veinticinco metros al oriente.
'''
"14" = ''':sup:`14` A un lado de la entrada se pondrán cortinas de siete metros y
medio, con tres columnas y otras tantas basas.
'''
"15" = ''':sup:`15` Lo mismo al otro lado de la entrada.
'''
"16" = ''':sup:`16` Ante la entrada del atrio se pondrá una cortina de diez metros
hecha de lino fino retorcido y bordado de color jacinto, púrpura y de
grana dos veces teñida. Se sostendrá en cuatro columnas con otras
tantas basas.
'''
"17" = ''':sup:`17` Todas las columnas que cercan el atrio llevarán varillas de plata,
con ganchos de plata y basas de bronce.
'''
"18" = ''':sup:`18` El atrio tendrá una extensión de cincuenta metros de largo por
veinticinco de ancho. La altura de las cortinas será de dos metros y
medio; se harán de lino fino retorcido y tendrán basas de bronce.
'''
"19" = ''':sup:`19` Todos los utensilios de la Morada, para cualquier uso, serán de
bronce, y lo mismo las estacas, tanto de la misma Morada como del
atrio.
'''
"20" = ''':sup:`20` Da orden a los hijos de Israel que te traigan aceite de oliva puro
y exprimido en mortero para las lámparas, de tal manera que nunca se
apague la luz.
'''
"21" = ''':sup:`21` Aarón y sus hijos dispondrán esta lámpara en la Tienda del
testimonio, fuera del velo que está pendiente delante del Testimonio,
'''
"21" = ''':sup:`21` y estará ardiendo en presencia de Yavé desde la mañana hasta la
tarde. Será ésto un rito perpetuo para los hijos de Israel.
'''
