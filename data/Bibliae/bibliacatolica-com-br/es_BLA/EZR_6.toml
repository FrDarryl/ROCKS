[6]
"1" = ''':sup:`1` Entonces el rey Darío dio orden de hacer investigaciones en la casa
de los tesoros de Babilonia, donde se depositaban los libros;
'''
"2" = ''':sup:`2` y encontró en Ecbatana, fortaleza situada en la provincia de Media,
un rollo en que estaba escrito lo que sigue:
'''
"3" = ''':sup:`3` «En el primer año de su reinado, el rey Ciro ha dado esta ordenanza
referente a la Casa de Dios que está en Jerusalén: Que se pongan los
cimientos de la casa y que la levanten con el fin de ofrecer en ella
sacrificios. Dicha Casa tendrá treinta metros de alto y treinta de
ancho,
'''
"4" = ''':sup:`4` y se pondrán tres hileras de piedras talladas con una de madera. Los
gastos serán costeados por el rey.
'''
"5" = ''':sup:`5` Además, los vasos de oro y plata que Nabucodonosor sacó del templo
de Jerusalén y se llevó a Babilonia serán devueltos y llevados al
templo de Jerusalén, al lugar donde estaban depositados en la Casa de
Dios.
'''
"6" = ''':sup:`6` Por tanto, les digo a ustedes, Tatnaí, gobernador de la provincia
del otro lado del río, Setar-Boznai y los consejeros persas que viven
al otro lado del río,
'''
"7" = ''':sup:`7` que no se metan en esto, que el gobernador de los judíos, junto con
sus dirigentes, construyan esa Casa de Dios en su lugar.
'''
"8" = ''':sup:`8` Esta es la orden que damos acerca de lo que deben hacer, referente a
aquellos dirigentes judíos,para la reconstrucción de esa Casa de Dios:
'''
"9" = ''':sup:`9` les pagarán los gastos exactamente y sin interrupción, con las
entradas de los impuestos del otro lado del río destinados al rey.
Luego les entregarán cada día y sin falta, a pedido de los sacerdotes
de Jerusalén,
'''
"10" = ''':sup:`10` lo necesario para los sacrificios al Dios de los Cielos: novillos,
carneros, corderos, trigo, sal, vino y aceite. Con esto ofrecerán
sacrificios gratos al Dios de los Cielos y rogarán por la vida del rey
y de sus hijos.
'''
"11" = ''':sup:`11` Además, ordeno lo siguiente: Si alguien se opone a esta ordenanza,
le sacarán una viga de su casa y lo ahorcarán en ella, y su casa será
reducida a un montón de escombros como castigo por su rebelión.
'''
"12" = ''':sup:`12` Y el Dios que allí hace habitar su Nombre aplaste a todo rebelde,
rey o pueblo, que vaya en contra de esto y trate de destruir esa Casa
de Dios en Jerusalén. Yo, Darío, he dado esta orden. Que sea
puntualmente cumplida.»
'''
"13" = ''':sup:`13` Tatnaí, gobernador de la parte de acá del río, Setar-Boznaí y sus
consejeros actuaron conforme a la orden del rey Darío;
'''
"14" = ''':sup:`14` y los dirigentes de los judíos continuaron reconstruyendo con
éxito, según lo dicho por el profeta Ageo, y Zacarías, hijo de Idó; y
dieron término a la obra, según la orden del Dios de Israel y los
decretos de Ciro y Darío.
'''
"15" = ''':sup:`15` La Casa fue terminada el día tercero del mes de Adar del año sexto
del reinado de Darío.
'''
"16" = ''':sup:`16` Los hijos de Israel, los sacerdotes y levitas y los demás que
habían vuelto del destierro celebraron con alegría la consagración de
esta Casa de Dios,
'''
"17" = ''':sup:`17` ofreciendo en esta solemnidad cien novillos, doscientos carneros y
cuatrocientos corderos; y, como sacrificio por el pecado de todo
Israel, doce machos cabríos, conforme al número de las tribus de
Israel.
'''
"18" = ''':sup:`18` Luego establecieron a los sacerdotes, según sus categorías, y a los
levitas, según sus clases, para el servicio de la Casa de Dios en
Jerusalén, según está escrito en el libro de Moisés.
'''
"19" = ''':sup:`19` Los que habían vuelto del destierro celebraron la Pascua el día
catorce del primer mes,
'''
"20" = ''':sup:`20` ya que los sacerdotes y levitas se habían purificado juntos y todos
estaban puros; sacrificaron, pues, la Pascua para todos los que habían
vuelto del destierro, para sus hermanos sacerdotes y para sí mismos.
'''
"21" = ''':sup:`21` Los israelitas que habían vuelto del destierro comieron la Pascua
con todos los demás que se habían apartado de la gente del país para no
ser más impuros como ellos, y se habían unido a ellos para buscar a
Yavé, Dios de Israel.
'''
"22" = ''':sup:`22` Celebraron con alegría durante siete días la fiesta de los Azimos,
pues estaban muy contentos porque Yavé había cambiado las disposiciones
del rey de Asiria a su respecto, y les había permitido continuar la
obra de reconstrucción de la Casa del Dios de Israel.
'''
