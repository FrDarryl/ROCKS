[23]
"1" = ''':sup:`1` Ninguno tomará por esposa a la de su padre; que no se atreva a
deshonrar a su padre.
'''
"2" = ''':sup:`2` El hombre que tenga los testículos aplastados o el pene mutilado no
será admitido en la asamblea de Yavé.
'''
"3" = ''':sup:`3` Tampoco el mestizo será admitido en la asamblea de Yavé, ni aun en
la décima generación.
'''
"4" = ''':sup:`4` El amonita y el moabita no se admitirán jamás en la asamblea de
Yavé, ni aun después de la décima generación.
'''
"5" = ''':sup:`5` Porque, cuando ustedes venían de Egipto, no les salieron al
encuentro con pan y agua sino que trajeron a Balaam, hijo de Beor de la
ciudad de Petar en Mesopotamia, para que los maldijera.
'''
"6" = ''':sup:`6` Pero Yavé, tu Dios, no escuchó a Balaam y cambió la maldición por
bendición, porque Yavé te ama.
'''
"7" = ''':sup:`7` A estos pueblos nunca les proporcionarás prosperidad ni bienestar.
'''
"8" = ''':sup:`8` Pero no aborrecerás al edomita, pues es hermano tuyo. No aborrecerás
al egipcio, porque fuiste peregrino en su tierra.
'''
"9" = ''':sup:`9` A la tercera generación, sus descendientes podrán ser admitidos en
la asamblea de Yavé.
'''
"10" = ''':sup:`10` Cuando salgas de campaña contra tus enemigos, te guardarás de toda
acción mala.
'''
"11" = ''':sup:`11` Si hay entre los tuyos un hombre que no esté puro por causa de una
polución nocturna, saldrá fuera del campamento y no volverá a entrar.
'''
"12" = ''':sup:`12` Al llegar la tarde se lavará y a la puesta del sol podrá entrar de
nuevo al campamento.
'''
"13" = ''':sup:`13` Habrá un lugar afuera del campamento para satisfacer las
necesidades naturales.
'''
"14" = ''':sup:`14` Llevarás una estaquita al cinturón, con la cual harás un hoyo antes
de ponerte en cuclillas, y luego taparás el excremento con la tierra
sacada.
'''
"15" = ''':sup:`15` Porque Yavé, tu Dios, recorre el campamento para protegerte y
entregar en tus manos al enemigo. Por eso tu campamento debe ser cosa
limpia y sagrada, en que Yavé no vea nada indecente; de lo contrario se
apartaría de ti.
'''
"16" = ''':sup:`16` No entregarás a su amo al esclavo que huyó de su casa y se acogió a
ti.
'''
"17" = ''':sup:`17` Se quedará contigo entre los tuyos, en el lugar que él elija en una
de tus ciudades, donde mejor le parezca; no lo molestarás.
'''
"18" = ''':sup:`18` No habrá entre las hijas de Israel prostituta sagrada, ni
prostituto sagrado entre los hijos de Israel.
'''
"19" = ''':sup:`19` Sea cual fuere el voto que hayas hecho, no llevarás a la casa de
Yavé, tu Dios, regalo de prostitutas, ni salario de perro, o sea,
prostituto, porque ambas cosas son abominables a los ojos de Yavé.
'''
"20" = ''':sup:`20` No prestarás con interés a tus hermanos, ni dinero, ni alimentos,
ni cualquier otra cosa por la que se cobran intereses.
'''
"21" = ''':sup:`21` Al extranjero podrás prestarle con interés, pero a tu hermano, no.
Con esto conseguirás que Yavé, tu Dios, te bendiga en todas tus
empresas, en la tierra que vas a poseer.
'''
"22" = ''':sup:`22` Si haces algún voto a Yavé, no tardes en cumplirlo, porque sin duda
Yavé te lo reclamará y tú cargarías con un pecado.
'''
"23" = ''':sup:`23` Pero si no haces votos, no cometes pecado alguno.
'''
"24" = ''':sup:`24` Cumplirás tus promesas y, si haces algún voto, ofrecerás según
hayas prometido a Yavé.
'''
"25" = ''':sup:`25` Si entras en la viña de tu prójimo, podrás comer las uvas que
quieras, pero no podrás llevarte ninguna.
'''
"26" = ''':sup:`26` Si pasas por los sembrados de tu prójimo, podrás arrancar espigas
con tu mano, pero no meterás la hoz en las mieses de tu prójimo.
'''
