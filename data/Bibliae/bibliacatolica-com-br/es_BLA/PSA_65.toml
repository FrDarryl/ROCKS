promesas,
'''
"3" = ''':sup:`3` pues tú has oído la súplica. Todo mortal viene a ti con sus culpas a
cuesta; nuestros pecados nos abruman pero tú los perdonas.
'''
"5" = ''':sup:`5` Feliz tu invitado, tu elegido para hospedarse en tus atrios.
Sácianos con los bienes de tu casa, con las cosas sagradas de tu
Templo.
'''
"6" = ''':sup:`6` Tú nos responderás, como es debido, con maravillas, Dios Salvador
nuestro, esperanza de las tierras lejanas y de las islas de ultramar,
'''
"7" = ''':sup:`7` tú que fijas los montes con tu fuerza y que te revistes de poder.
'''
"8" = ''':sup:`8` Tú calmas el bramido de los mares y el fragor de sus olas; tú calmas
el tumulto de los pueblos.
'''
"9" = ''':sup:`9` Tus prodigios espantan a los pueblos lejanos, pero alegran las
puertas por donde el sol nace y se pone.
'''
"10" = ''':sup:`10` Tú visitas la tierra y le das agua, tú haces que dé sus riquezas.
Los arroyos de Dios rebosan de agua para preparar el trigo de los
hombres. Preparas la tierra,
'''
"11" = ''':sup:`11` regando sus surcos, rompiendo sus terrones, las lluvias la
ablandan, y bendices sus siembras.
'''
"12" = ''':sup:`12` Coronas el año de tus bondades, por tus senderos corre la
abundancia;
'''
"13" = ''':sup:`13` las praderas del desierto reverdecen, las colinas se revisten de
alegría;
'''
"14" = ''':sup:`14` sus praderas se visten de rebaños y los valles se cubren de
trigales, ¡ellos aclaman, o mejor ellos cantan!
'''
