derrota devastadora. Esta derrota inicial refleja el estado espiritual
de la nación, que estaba alejada de Dios y confiaba más en sí misma que
4:3-5 - Los israelitas llevaron el Arca de la Alianza al campo de
batalla, creyendo que les garantizaría la victoria. El Arca era un
símbolo de la presencia de Dios, pero el pueblo la trató con
4:10-11 - Israel sufre una segunda derrota, y el Arca de la Alianza es
capturada por los filisteos. Ofni y Finees mueren en el campo de
batalla, cumpliendo así el juicio profético sobre la casa de Elí. Esta
derrota simboliza la pérdida de gloria de Israel debido al pecado
4:12-18 - Elí, al enterarse de la captura del Arca y la muerte de sus
hijos, cae de espaldas y muere. Su muerte representa el fin de su
linaje y el cumplimiento de la palabra de Dios para su casa, así como
4:19-22 - La nuera de Elí, al dar a luz, le puso a su hijo el nombre de
Icabod, que significa «La gloria se ha apartado de Israel», lo que
refleja la tragedia de la pérdida del Arca y el estado espiritual de la
nación. La captura del Arca simboliza la ausencia de la presencia de
106:20).
'''
