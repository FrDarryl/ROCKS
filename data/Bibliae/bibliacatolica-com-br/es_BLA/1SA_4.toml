[4]
"1" = ''':sup:`1` Por ese entonces los filisteos se juntaron para atacar a Israel,
pero los israelitas salieron también a hacerles frente. Acamparon cerca
de Eben-Ezer, mientras que los filisteos habían acampado en Afec.
'''
"2" = ''':sup:`2` Los filisteos se pusieron en orden de batalla contra Israel.
'''
"3" = ''':sup:`3` Luego de un rudo combate, los israelitas fueron derrotados, dejando
muertos en el campo de batalla alrededor de cuatro mil hombres. Volvió
el ejército al campamento, y los jefes de Israel se preguntaban por qué
Yavé había dejado que fueran derrotados por los filisteos. Y se
dijeron: «Vamos a Silo a buscar el Arca de nuestro Dios. Así estará
ella con nosotros y nos salvará de nuestros enemigos.»
'''
"4" = ''':sup:`4` El pueblo envió mensajeros a Silo y sacaron de allí el Arca de Yavé
de los Ejércitos, que se sienta sobre los querubines. Jofni y
Finjas,hijos de Helí, acompañaban el Arca.
'''
"5" = ''':sup:`5` Cuando el Arca de Yavé llegó al campamento, todos los israelitas se
pusieron a avivarla tan fuerte que la tierra temblaba.
'''
"6" = ''':sup:`6` Cuando los filisteos oyeron esa aclamación estruendosa dijeron:
«¿Qué significarán esas aclamaciones tan grandes en el campamento de
los israelitas?» Luego se enteraron de que el Arca de Yavé había
llegado al campamento.
'''
"7" = ''':sup:`7` Entonces los filisteos se atemorizaron, pues decían: «Su Dios ha
venido al campamento.
'''
"8" = ''':sup:`8` Pobres de nosotros. Nunca nos había sucedido hasta ahora una
desgracia semejante. ¿Quién nos librará de las manos de esos poderosos
dioses? Estos son los dioses que castigaron a Egipto con toda clase de
plagas. Arriba, filisteos;
'''
"9" = ''':sup:`9` pórtense como hombres; no permitan que los hebreos nos hagan sus
esclavos así como ellos lo han sido de nosotros. Seamos hombres y
peleemos.»
'''
"10" = ''':sup:`10` Los filisteos se lanzaron al ataque y derrotaron a Israel: cada uno
huyó por su lado. Fue un gran desastre en que perecieron treinta mil
soldados de infantería de Israel.
'''
"11" = ''':sup:`11` El Arca de Dios fue capturada y murieron Jofni y Finjas, los dos
hijos de Helí.
'''
"12" = ''':sup:`12` Un hombre de la tribu de Benjamín se escapó del frente de batalla y
llegó el mismo día a Silo con la ropa hecha tiras y la cabeza cubierta
de polvo.
'''
"13" = ''':sup:`13` Cuando llegó, Helí estaba sentado en su silla, a orilla del camino,
tratando de divisar algo, pues estaba muy preocupado por lo que le
pudiera haber pasado al Arca de Dios. Al saber en la ciudad la noticia
que había traído este hombre, todo el mundo se puso a gritar.
'''
"14" = ''':sup:`14` Helí, entonces, preguntó: «¿Qué ruido es éste?» Y al instante se
acercó el hombre para darle la noticia.
'''
"15" = ''':sup:`15` Helí tenía noventa y ocho años; tenía la mirada fija y ya no podía
ver.
'''
"16" = ''':sup:`16` El hombre dijo a Helí: «Soy yo que acabo de llegar del campo de
batalla, de donde logré hoy escapar.» Helí le preguntó: «¿Qué pasó,
hijo?»
'''
"17" = ''':sup:`17` Y el mensajero respondió: «Israel huyó delante de los filisteos. El
pueblo ha sufrido una gran derrota, también han muerto tus hijos Jofni
y Finjas y el Arca de Dios ha sido capturada.»
'''
"18" = ''':sup:`18` Apenas el hombre nombró el Arca de Dios, Helí cayó de su silla
hacia atrás junto a la puerta, se rompió la nuca y murió, pues era
viejo y pesado. Hacía cuarenta años que mandaba en Israel.
'''
"19" = ''':sup:`19` Su nuera, la mujer de Finjas, estaba embarazada y por dar a luz.
Cuando supo que el Arca de Dios había sido capturada y que su suegro y
su marido habían muerto, sufrió un alumbramiento prematuro.
'''
"20" = ''':sup:`20` Estando por morir, las que le asistían le dijeron: «Animo, que es
un niño»; pero ella estaba inconsciente y no respondió.
'''
"21" = ''':sup:`21` Le puso al niño el nombre de Icabod, o sea «Desapareció la gloria»,
aludiendo a la captura del Arca de Dios y a la muerte de Helí y de su
marido.
'''
"22" = ''':sup:`22` Cuando ella dijo «la gloria», se refería al Arca de Dios.
'''
