[21]
"1" = ''':sup:`1` Cuando llegó la hora de partir, nos separamos a la fuerza de ellos y
nuestro barco salió rumbo a Cos. Al día siguiente llegamos a Rodas, y
de allí, a Pátara,
'''
"2" = ''':sup:`2` donde encontramos otro barco que estaba para salir hacia Fenicia.
Subimos a bordo y partimos.
'''
"3" = ''':sup:`3` Divisamos la isla de Chipre y, dejándola a la izquierda, navegamos
rumbo a Siria. Atracamos en Tiro, pues el barco debía dejar su carga en
aquel puerto.
'''
"4" = ''':sup:`4` Aquí encontramos a los discípulos y nos detuvimos siete días.
Advertían a Pablo con mensajes proféticos que no subiera a Jerusalén;
'''
"5" = ''':sup:`5` pero a pesar de ello, cuando llegó la fecha en que debíamos marchar,
partimos. Nos acompañaron todos con sus mujeres y niños hasta fuera de
la ciudad, y llegados a la playa, nos arrodillamos y oramos.
'''
"6" = ''':sup:`6` Después de los abrazos subimos a la nave, mientras ellos volvían a
sus casas.
'''
"7" = ''':sup:`7` De Tiro fuimos a Tolemaida, terminando así nuestra travesía.
Saludamos a los hermanos y nos quedamos un día con ellos.
'''
"8" = ''':sup:`8` Al día siguiente nos dirigimos a Cesarea. Entramos en casa de
Felipe, el evangelista, que era uno de los siete, y nos hospedamos
allí;
'''
"9" = ''':sup:`9` tenía cuatro hijas que se habían quedado vírgenes y tenían el don de
profecía.
'''
"10" = ''':sup:`10` Llevábamos allí algunos días, cuando nos salió al encuentro un
profeta de Judea, llamado Agabo.
'''
"11" = ''':sup:`11` Se acercó a nosotros, tomó el cinturón de Pablo, se ató con él de
pies y manos y dijo: «Esto dice el Espíritu Santo: Así atarán los
judíos al dueño de este cinturón y lo entregarán en manos de los
extranjeros.»
'''
"12" = ''':sup:`12` Al oír esto, nosotros y los de Cesarea rogamos a Pablo que no
subiera a Jerusalén.
'''
"13" = ''':sup:`13` Pero él nos contestó: «¿Por qué me destrozan el corazón con sus
lágrimas? Yo estoy dispuesto no sólo a ser encarcelado, sino también a
morir en Jerusalén por el Nombre del Señor Jesús.»
'''
"14" = ''':sup:`14` Como no logramos convencerlo, dejamos de insistir y dijimos:
«Hágase la voluntad del Señor.»
'''
"15" = ''':sup:`15` Pasados aquellos días, terminamos los preparativos del viaje y
subimos a Jerusalén.
'''
"16" = ''':sup:`16` Algunos discípulos de Cesarea que nos acompañaban nos llevaron a
casa de un chipriota, llamado Nasón, discípulo desde los primeros
tiempos, donde nos íbamos a hospedar.
'''
"17" = ''':sup:`17` Al llegar a Jerusalén, los hermanos nos recibieron con alegría.
'''
"18" = ''':sup:`18` Al día siguiente acompañamos a Pablo a casa de Santiago, donde se
habían reunido todos los presbíteros.
'''
"19" = ''':sup:`19` Pablo los saludó y fue contando detalladamente todas las cosas que
Dios había realizado entre los paganos por su ministerio.
'''
"20" = ''':sup:`20` Todos, por supuesto, dieron gloria a Dios por lo que escuchaban,
pero luego le dijeron: «Bien sabes, hermano, cuántas decenas de
millares de judíos han abrazado la fe en Judea, y todos ellos son
celosos partidarios de la Ley.
'''
"21" = ''':sup:`21` Y han oído decir que enseñas a todos los judíos del mundo pagano
que se aparten de Moisés, que no circunciden a sus hijos ni vivan según
las tradiciones judías.
'''
"22" = ''':sup:`22` De todos modos se van a enterar de que has llegado, y entonces ¿qué
hacer?.
'''
"23" = ''':sup:`23` Reuniremos la asamblea, y harás lo que te vamos a decir. Hay entre
nosotros cuatro hombres que han hecho un voto
'''
"24" = ''':sup:`24` y tú los vas a apadrinar. Te purificarás con ellos y pagarás los
gastos cuando se hagan cortar el pelo. Así verán todos que es falso lo
que han oído decir de ti y que, por el contrario, tú también cumples la
Ley.
'''
"25" = ''':sup:`25` En cuanto a los creyentes de origen no judío, ya les hemos enviado
instrucciones, pidiéndoles que se abstengan de carne sacrificada a los
ídolos, de la sangre y de la carne de animales sin sangrar y de las
relaciones sexuales prohibidas.»
'''
"26" = ''':sup:`26` Pablo, pues, apadrinó a aquellos hombres. Al día siguiente se
purificó con ellos y entró en el Templo para notificar qué día
concluiría su tiempo de purificación y se ofrecería el sacrificio por
cada uno de ellos.
'''
"27" = ''':sup:`27` Estaban para cumplirse los siete días, cuando unos judíos de Asia
vieron a Pablo en el Templo y empezaron a alborotar a la gente.
Agarraron a Pablo
'''
"28" = ''':sup:`28` y gritaron: «¡Israelitas, ayúdennos! Este es el hombre que por
todas partes predica a todos en contra de nuestro pueblo, de la Ley y
de este Lugar Santo. Y ahora incluso ha introducido a unos griegos
dentro del Templo, profanando este Lugar Santo.»
'''
"29" = ''':sup:`29` Decían esto porque poco antes habían visto a Pablo en la ciudad
acompañado de Trófimo, natural de Efeso, y pensaron que Pablo lo había
llevado al Templo.
'''
"30" = ''':sup:`30` La ciudad entera se alborotó. Concurrió la gente de todas partes, y
tomando a Pablo, lo arrastraron hacia la salida del Templo; cerraron
inmediatamente las puertas.
'''
"31" = ''':sup:`31` Querían matarlo, pero llegó al comandante del batallón la noticia
de que toda Jerusalén estaba alborotada.
'''
"32" = ''':sup:`32` En seguida tomó consigo algunos oficiales y soldados y bajaron
corriendo hacia la multitud. Al ver al comandante y a los soldados,
dejaron de golpear a Pablo.
'''
"33" = ''':sup:`33` El comandante se acercó, hizo arrestar a Pablo y ordenó que lo
ataran con dos cadenas. Después preguntó quién era y qué había hecho.
'''
"34" = ''':sup:`34` Pero entre la gente unos gritaban una cosa y otros otra. Al ver el
comandante que no podía sacar nada en claro a causa del alboroto, dio
orden de que llevaran a Pablo a la fortaleza.
'''
"35" = ''':sup:`35` Al llegar a las escalinatas, los soldados tuvieron que levantarlo y
llevarlo en hombros a causa de la violencia de la multitud,
'''
"36" = ''':sup:`36` pues un montón de gente lo seguía gritando: «¡Mátalo!»
'''
"37" = ''':sup:`37` Cuando estaban ya para meterlo dentro de la fortaleza, Pablo dijo
al comandante: «¿Me permites decirte una palabra?» Le contestó: «¡Pero
tú hablas griego!
'''
"38" = ''':sup:`38` ¿No eres, entonces, el egipcio que últimamente se rebeló y llevó al
desierto a cuatro mil terroristas?»
'''
"39" = ''':sup:`39` Pablo respondió: «Yo soy judío, ciudadano de Tarso, ciudad muy
conocida de Cilicia. Permíteme, por favor, hablar al pueblo.»
'''
"40" = ''':sup:`40` El comandante se lo permitió. Entonces Pablo, de pie en la
escalinata, hizo un gesto con la mano y se produjo un gran silencio.
Después empezó a hablar al pueblo en lengua hebrea.
'''
