[15]
"1" = ''':sup:`1` Y me dijo Yavé: Aunque Moisés y Samuel vinieran en persona a rogar
por este pueblo, mi corazón no se compadecería de él. ¡Echalos de mi
presencia, que se vayan lejos!
'''
"2" = ''':sup:`2` Y si te preguntan: ¿Dónde? Diles: Así habla Yavé: Quien está
condenado a la peste, a la peste; quien a la espada, a la espada; quien
al hambre, al hambre; y quien al cautiverio, al cautiverio.
'''
"3" = ''':sup:`3` Los someteré a cuatro tiranos, dice Yavé: la espada para matarlos,
los perros para despedazarlos, las aves de rapiña y las fieras salvajes
para devorarlos y aniquilarlos. (
'''
"4" = ''':sup:`4` Haré que su suerte infunda terror a todos los reinos de la tierra,
por culpa de Manasés, hijo de Ezequías, rey de Judá, por sus crímenes
cometidos en Jerusalén.)
'''
"5" = ''':sup:`5` ¿Quién tendrá compasión de ti, Jerusalén? ¿Quién te consolará?
¿Quién se detendrá para preguntar por tu salud?
'''
"6" = ''':sup:`6` Tú me has dejado, dice Yavé, tú me has vuelto la espalda. Por eso,
ahora extiendo mi mano para destruirte, pues ya me cansé de perdonarte.
'''
"7" = ''':sup:`7` Los he pasado por el harnero en las ciudades del país. He dejado sin
hijos a mi pueblo para que desaparezca, porque no ha querido dejar el
mal camino.
'''
"8" = ''':sup:`8` Sus viudas son más numerosas que las arenas del mar. He dejado caer
al salteador, en pleno día, sobre las madres de los jóvenes guerreros;
de repente, se han apoderado de ellas el miedo y el terror.
'''
"9" = ''':sup:`9` La madre que tuvo siete hijos está avergonzada y desalentada y se le
acaba el resuello porque se puso el sol de su vida aun en pleno día. Y
a los que queden todavía los haré morir a espada, en presencia de sus
enemigos, dice Yavé.
'''
"10" = ''':sup:`10` Ay de mí, ¡madre mía!, ¿por qué me diste a luz? Soy hombre que trae
líos y contiendas a todo el país. No les debo dinero, ni me deben;
¡pero todos me maldicen!
'''
"11" = ''':sup:`11` Di, Yavé, si no te he servido bien: ¿no intercedí ante ti, por mis
enemigos, en el tiempo de la desgracia y de la angustia? Tú lo sabes.
'''
"12" = ''':sup:`12` ¿Serás capaz de romper el hierro, el hierro que viene del Norte, y
el bronce?
'''
"13" = ''':sup:`13` Tu riqueza y tus tesoros voy a entregarlos al saqueo en pago por
todos tus pecados cometidos dentro de tus fronteras.
'''
"14" = ''':sup:`14` Te haré esclavo de tus enemigos en un país que no conoces, porque
mi cólera ha pasado a ser un fuego que los va a quemar.
'''
"15" = ''':sup:`15` Yavé, acuérdate de mí y defiéndeme y véngame de mis perseguidores.
No detengas más tu ira. Piensa que por tu causa soporto tantas
humillaciones.
'''
"16" = ''':sup:`16` Cuando me llegaban tus palabras, yo las devoraba. Tus palabras eran
para mí gozo y alegría, porque entonces hacías descansar tu Nombre
sobre mí, ¡oh Yavé Sabaot!
'''
"17" = ''':sup:`17` Yo no me sentaba con otros para bromear, sino que, apenas tu mano
me tomaba, yo me sentaba aparte, pues me habías llenado de tu propio
enojo.
'''
"18" = ''':sup:`18` ¿Por qué mi dolor no tiene fin y no hay remedio para mi herida?
¿Por qué tú, mi manantial, me dejas de repente sin agua?
'''
"19" = ''':sup:`19` Entonces Yavé me dijo: «Si vuelves a mí, yo te haré volver a mi
servicio. Separa el oro de la escoria si quieres ser mi propia boca.
Tendrán que volver a ti, pero tú no volverás a ellos.
'''
"20" = ''':sup:`20` Haré que tú seas como una fortaleza y una pared de bronce frente a
ellos; y si te declaran la guerra, no te vencerán, pues yo estoy
contigo para librarte y salvarte.
'''
"21" = ''':sup:`21` Te protegeré contra los malvados y te arrancaré de las manos de los
violentos.»
'''
