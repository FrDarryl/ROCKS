'''
"2" = ''':sup:`2` al acordarnos de Sión; en los sauces que por allí se encuentran
habíamos colgado nuestras arpas.
'''
"3" = ''':sup:`3` Allí los que nos habían deportado nos pedían palabras de una canción
y nuestros raptores, un canto de alegría: "¡Cántennos un canto de
Sión!"
'''
"4" = ''':sup:`4` ¿Cómo íbamos a cantar un canto del Señor en un suelo extranjero?
'''
"5" = ''':sup:`5` ¡Si me olvido de ti, Jerusalén, que mi derecha se olvide de mí!
'''
"6" = ''':sup:`6` Que mi lengua se pegue al paladar si de ti no me acuerdo, si no
considero a Jerusalén como mi máxima alegría.
'''
"7" = ''':sup:`7` No te olvides, Señor, de los hijos de Edom que, el día en que cayó
Jerusalén, decían: "¡Arrásenla, arrásenla hasta los mismos cimientos!"
'''
"8" = ''':sup:`8` Hija de Babilonia, que serás destruida, dichoso el que te hiciere
los males que a nosotros nos hiciste.
'''
"9" = ''':sup:`9` ¡Dichoso aquel que agarre a tus pequeños y los estrelle contra las
rocas!
'''
