[58]
"1" = ''':sup:`1` Grita con fuerza y sin miedo. Levanta tu voz como trompeta y
denuncia a mi pueblo sus maldades, y sus pecados a la familia de Jacob.
'''
"2" = ''':sup:`2` Según dicen, me andan buscando día a día y se esfuerzan por conocer
mis caminos, como una nación que practica la justicia y no descuida las
órdenes de su Dios. Vienen a preguntarme cuáles son sus obligaciones y
desean la amistad de Dios.
'''
"3" = ''':sup:`3` Y se quejan: «¿Por qué ayunamos y tú no lo ves, nos humillamos y tú
no lo tomas en cuenta?» Porque en los días de ayuno ustedes se dedican
a sus negocios y obligan a trabajar a sus obreros.
'''
"4" = ''':sup:`4` Ustedes ayunan entre peleas y contiendas, y golpean con maldad. No
es con esta clase de ayunos que lograrán que se escuchen sus voces allá
arriba.
'''
"5" = ''':sup:`5` ¿Cómo debe ser el ayuno que me gusta, o el día en que el hombre se
humilla? ¿Acaso se trata nada más que de doblar la cabeza como un junco
o de acostarse sobre sacos y ceniza? ¿A eso llamas ayuno y día
agradable a Yavé?
'''
"6" = ''':sup:`6` ¿No saben cuál es el ayuno que me agrada? Romper las cadenas
injustas, desatar las amarras del yugo, dejar libres a los oprimidos y
romper toda clase de yugo.
'''
"7" = ''':sup:`7` Compartirás tu pan con el hambriento, los pobres sin techo entrarán
a tu casa, vestirás al que veas desnudo y no volverás la espalda a tu
hermano.
'''
"8" = ''':sup:`8` Entonces tu luz surgirá como la aurora y tus heridas sanarán
rápidamente. Tu recto obrar marchará delante de ti y la Gloria de Yavé
te seguirá por detrás.
'''
"9" = ''':sup:`9` Entonces, si llamas a Yavé, responderá. Cuando lo llames, dirá:
«Aquí estoy.» Si en tu casa no hay más gente explotada, si apartas el
gesto amenazante y las palabras perversas;
'''
"10" = ''':sup:`10` si das al hambriento lo que deseas para ti y sacias al hombre
oprimido, brillará tu luz en las tinieblas, y tu obscuridad se volverá
como la claridad del mediodía.
'''
"11" = ''':sup:`11` Yavé te confortará en cada momento, en los lugares desérticos te
saciará. El rejuvenecerá tus huesos y serás como huerto regado, cual
manantial de agua inagotable.
'''
"12" = ''':sup:`12` Volverás a edificar sobre las ruinas antiguas y reconstruirás sobre
los cimientos del pasado; y todos te llamarán: El que repara sus muros,
el que arregla las casas en ruinas.
'''
"13" = ''':sup:`13` Si te preocupas de no caminar en día sábado ni de tratar tus
negocios en el día santo; si tú llamas al sábado «Delicioso», y
«Venerable» al día consagrado a Yavé; si tú lo veneras, evitando los
viajes, no haciendo tus negocios ni arreglando, ese día, tus asuntos,
'''
"14" = ''':sup:`14` entonces, te sentirás feliz con Yavé. Yo te llevaré por las cumbres
de la tierra, y te mantendré con la propiedad de tu padre Jacob - la
boca de Yavé te lo asegura.
'''
