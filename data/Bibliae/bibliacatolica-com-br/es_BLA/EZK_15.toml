[15]
"1" = ''':sup:`1` Me fue dirigida esta palabra de Yavé:
'''
"2" = ''':sup:`2` "Hijo de hombre, ¿acaso la madera de parra vale más que las otras
maderas o que las ramas de los árboles del bosque?
'''
"3" = ''':sup:`3` ¿Se usa la madera de parra para fabricar algún objeto? ¿Se hace con
ella una clavija para encajarla en cualquier cosa? Peor aún si fue
echada al fuego: éste devoró sus dos puntas, y el medio está quemado,
¿se puede trabajar todavía? Si cuando estaba entera, no se podía hacer
nada con ella, ¿cuánto menos ahora que ha sido devorada y quemada por
el fuego?
'''
"6" = ''':sup:`6` Por eso, así habla Yavé: Los habitantes de Jerusalén son como la
madera de parra que se echa al fuego junto con los árboles silvestres.
'''
"7" = ''':sup:`7` Volveré mi rostro contra ellos: escaparon al fuego pero el fuego los
devorará, y sabrán que yo soy Yavé cuando vuelva mi rostro contra
ellos.
'''
"8" = ''':sup:`8` Convertiré al país en un desierto porque fueron infieles -palabra de
Yavé.
'''
