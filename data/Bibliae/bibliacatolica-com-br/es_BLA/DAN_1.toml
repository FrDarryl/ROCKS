"1" = ''':sup:`1` En el tercer año del reinado de Joaquín, rey de Judá, vino
Nabucodonosor, rey de Babilonia, subió contra Jerusalén y la sitió.
'''
"2" = ''':sup:`2` El Señor entregó en sus manos a Joaquín y gran parte de los vasos
del templo de Dios y los trasladó a tierra de Senaar a la casa de sus
dioses y los puso en el tesoro de sus dioses.
'''
"3" = ''':sup:`3` El rey dijo a Asfenaz, jefe de su personal, que trajera algunos
israelitas de la descendencia de los reyes y de los nobles.
'''
"4" = ''':sup:`4` Estos debían ser sin ningún defecto; debían tener buena presencia y
ser de buen juicio, bien instruidos y bien educados. Permanecerían en
el palacio del rey, donde se les enseñaría la lengua y la escritura de
los caldeos.
'''
"5" = ''':sup:`5` El rey dispuso que todos los días se les diera comida de la
preparada para la gente del palacio y vino del que ellos bebían.
Después que fueran mantenidos por espacio de tres años, servirían en la
presencia del rey.
'''
"6" = ''':sup:`6` Entre ellos estaban estos judíos: Daniel, Ananías, Misael y Azarías.
'''
"7" = ''':sup:`7` El jefe de los funcionarios les puso los nombres siguientes: a
Daniel el de Beltsasar; a Ananías el de Sidrac; a Misael el de Sisac y
a Azarías el de Abdénago. Cómo Daniel se negó a comer alimentos impuros
'''
"8" = ''':sup:`8` A los del palacio se les servían alimentos y bebidas que Daniel no
quería tomar, por estar prohibidos por su ley. Pidió entonces permiso
al jefe de los funcionarios del palacio para no comer estas cosas, que
lo habrían manchado.
'''
"9" = ''':sup:`9` Dios hizo que Daniel lograra la simpatía de su jefe.
'''
"10" = ''':sup:`10` Sin embargo, éste respondió: «Ya que el rey, mi señor, fijó
personalmente lo que deben comer y beber, temo que me eche la culpa y
me castigue, si al llegar los encuentra más delgados que los jóvenes de
su edad.»
'''
"11" = ''':sup:`11` Daniel dijo entonces al sirviente designado para su cuidado:
'''
"12" = ''':sup:`12` «Te ruego que nos pongas diez días a prueba. Nos darás de comer
legumbres y agua como bebida.
'''
"13" = ''':sup:`13` Después podrás observar si los jóvenes que comen de la mesa del rey
tienen mejor aspecto que nosotros. Entonces harás lo que te parezca.»
'''
"14" = ''':sup:`14` El sirviente aceptó y los puso a prueba durante diez días.
'''
"15" = ''':sup:`15` Cumplido el plazo, vio que tenían mejor aspecto que todos los
jóvenes que comían los alimentos del palacio.
'''
"16" = ''':sup:`16` Desde entonces, el sirviente retiraba la comida y el vino y les
daba legumbres y agua.
'''
"17" = ''':sup:`17` A estos cuatro jóvenes, Dios les concedió sabiduría e inteligencia,
tanto para las letras como para la filosofía. Lo que es Daniel, sabía
explicar sueños y visiones.
'''
"18" = ''':sup:`18` Cumplido el plazo fijado por el rey para que le presentaran los
jóvenes, el mayordomo los llevó ante Nabucodonosor.
'''
"19" = ''':sup:`19` El rey conversó con ellos, y entre ellos no se encontró ningún otro
como Daniel, Ananías, Misael y Azarías. Por eso, quedaron al servicio
del rey.
'''
"20" = ''':sup:`20` En cuantas cosas de sabiduría o de inteligencia les consultó el
rey, los encontró diez veces superiores a todos los magos y adivinos
que había en todo su reino.
'''
"21" = ''':sup:`21` Daniel se quedó allí hasta el año primero del rey Ciro.
'''
