"1" = ''':sup:`1` Judas, servidor de Jesucristo y hermano de Santiago, a los que
fueron llamadosa la fe, amados por Dios Padre y conservados en Cristo
Jesús.
'''
"2" = ''':sup:`2` Que abunde entre ustedes la misericordia, la paz y el amor.
'''
"3" = ''':sup:`3` Amadísimos, tenía un gran deseo de escribirles acerca de nuestra
común salvación, y me vi obligado a hacerlo para moverlos a luchar por
la fe que Dios entregó una vez para siempre a sus santos.
'''
"4" = ''':sup:`4` Porque se han deslizado entre ustedes ciertos hombres a los que
Dios, de antemano reserva su condenación: son impíos que hacen de la
gracia de nuestro Dios un pretexto para su libertinaje y niegan a
nuestro único Dueño y Señor, Cristo Jesús.
'''
"5" = ''':sup:`5` Ya que ustedes han conocido todo una vez, quiero recordarles que el
Señor salvó a su pueblo del país de Egipto; y después dio muerte a los
de entre ellos fueron incrédulos.
'''
"6" = ''':sup:`6` Hizo lo mismo con los ángeles que no conservaron su domicilio, sino
que abandonaron el lugar que les correspondía: Dios los encerró en
cárceles eternas, en el fondo de las tinieblas, hasta que llegue el
gran día del Juicio.
'''
"7" = ''':sup:`7` Lo mismo que Sodoma y Gomorra y las ciudades vecinas que también se
prostituyeron dejándose atraer por uniones contra la naturaleza, se
ponen como ejemplo al padecer el castigo del fuego eterno.
'''
"8" = ''':sup:`8` A pesar de todo esto, ahora, esos hombres obran igualmente: en su
delirio, envilecen sus cuerpos, desprecian lo que viene del Señor,
blasfeman contra los ángeles.
'''
"9" = ''':sup:`9` Sin embargo, cuando el arcángel Miguel pleiteaba contra el diablo y
disputaba el cuerpo de Moisés, no se atrevió a insultarlo, sino que
dijo: "¡Que el Señor te reprenda!".
'''
"10" = ''':sup:`10` En cambio, estos hombres insultan y desprecian lo que no pueden
entender; y lo que conocen por instinto, como los animales, solamente
les sirve para su corrupción.
'''
"11" = ''':sup:`11` ¡Desgraciados!, siguen los pasos de Caín, y por el dinero se
extravían como Balaam: al fin perecerán como el revoltoso Coré.
'''
"12" = ''':sup:`12` Cuando ustedes celebran sus comidas fraternales, ellos lo echan
todo a perder. Comen como sinvergüenzas sin otra preocupación que la de
su propio estómago. Son como nubes llevadas por el viento y que nunca
traen la lluvia, como árboles de fines de otoño en los que no se
encuentran frutos, dos veces muertos.
'''
"13" = ''':sup:`13` Arrojan la espuma de sus vicios como olas agitadas del mar, astros
errantes a los que les aguardan para siempre las espesas tinieblas.
'''
"14" = ''':sup:`14` El patriarca Enoc, el séptimo después de Adán, dijo de ellos estas
palabras: El Señor viene con miles de ángeles
'''
"15" = ''':sup:`15` para juzgarlos a todos y pedir cuentas a los impíos por todas las
obras malas que cometieron: castigará todas las palabras injuriosas que
los impíos pecadores lanzaron contra él.
'''
"16" = ''':sup:`16` Todos éstos son descontentos que maldicen su suerte, y solamente
buscan satisfacer sus pasiones; su boca está llena de palabras
arrogantes, y por interés adulan a la gente.
'''
"17" = ''':sup:`17` Mas ustedes, amadísimos, recuerden lo que anunciaron los apóstoles
de Cristo Jesús nuestro Señor.
'''
"18" = ''':sup:`18` Ellos les decían: Al fin de los tiempos habrá hombres que se
burlarán de las cosas sagradas y vivirán según sus deseos impuros.
'''
"19" = ''':sup:`19` Aquí tienen a hombres que causan divisiones, hombres terrenales que
no tienen el Espíritu Santo.
'''
"20" = ''':sup:`20` En cambio ustedes, muy amados, construyan su vida sobre las bases
de su santísima fe, orando en el Espíritu Santo.
'''
"21" = ''':sup:`21` Manténganse en el amor de Dios, esperando la misericordia de Cristo
Jesús nuestro Señor, que los llevará a la vida eterna.
'''
"22" = ''':sup:`22` Traten de convencer a los que dudan
'''
"23" = ''':sup:`23` y sálvenlos, arrancándolos de la condenación; a los demás trátenlos
con compasión, pero con prudencia, aborreciendo hasta las ropas
contaminadas por su cuerpo.
'''
"24" = ''':sup:`24` Al Dios único que los puede preservar de todo pecado y presentarlos
alegres y sin mancha ante su propia gloria,
'''
"25" = ''':sup:`25` al único Dios que nos salva por medio de Cristo Jesús nuestro
Señor, a él Gloria, Honor, Fuerza y Poder desde antes de todos los
tempos, ahora y por todos los siglos de los siglos. Amén.
'''
