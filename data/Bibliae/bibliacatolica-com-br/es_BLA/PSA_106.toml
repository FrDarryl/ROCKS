[106]
"1" = ''':sup:`1` ¡Aleluya! Den gracias al Señor porque él es bueno, porque su amor
perdura para siempre.
'''
"2" = ''':sup:`2` ¿Quién contará las hazañas del Señor y hará que oigamos toda su
alabanza?
'''
"3" = ''':sup:`3` ¡Felices los que respetan el derecho y practican la justicia en todo
tiempo!
'''
"4" = ''':sup:`4` Acuérdate de mí, Señor, tú que amas a tu pueblo, que tu visita
traiga tu salvación.
'''
"5" = ''':sup:`5` ¡Que veamos la dicha de tus elegidos, nos alegremos con el gozo de
tu pueblo y nuestro orgullo sea él de tu familia!
'''
"6" = ''':sup:`6` Junto con nuestros padres hemos pecado, cometimos una falta, somos
culpables.
'''
"7" = ''':sup:`7` Nuestros padres en Egipto no entendieron nada de tus milagros, se
olvidaron de tus favores sin cuento, se rebelaron contra el Altísimo
junto al Mar Rojo.
'''
"8" = ''':sup:`8` Pero en virtud de su nombre los salvó, para que su valentía fuera
conocida.
'''
"9" = ''':sup:`9` Increpó al Mar Rojo y se secó, los condujo por el fondo como en el
desierto.
'''
"10" = ''':sup:`10` Los salvó de manos del que los odiaba y los libró de manos del
enemigo.
'''
"11" = ''':sup:`11` Las aguas cubrieron a sus adversarios ni uno solo de entre ellos
escapó.
'''
"12" = ''':sup:`12` Entonces creyeron en sus palabras y cantaron su alabanza-
'''
"13" = ''':sup:`13` Pero pronto se olvidaron de sus obras y no contaron con su
providencia.
'''
"14" = ''':sup:`14` Se despertó su gula en el desierto y en la estepa pusieron a Dios a
prueba.
'''
"15" = ''':sup:`15` El les concedió lo que pedían, se lo dio hasta que tuvieran asco.
'''
"16" = ''':sup:`16` Envidiaron a Moisés, en el campamento, y a Aarón, el santo del
Señor.
'''
"17" = ''':sup:`17` Se abrió la tierra y se tragó a Datán, se cerró sobre la banda de
Abirón.
'''
"18" = ''':sup:`18` Un fuego se encendió contra su grupo, una llama devoró a esos
malvados.
'''
"19" = ''':sup:`19` Luego, en Horeb se hicieron un ternero y se postraron ante un metal
fundido,
'''
"20" = ''':sup:`20` cambiaron su Gloria por la imagen de un buey que come pasto.
'''
"21" = ''':sup:`21` ¡Se olvidaron de Dios que los había salvado, del que hizo grandes
cosas en Egipto,
'''
"22" = ''':sup:`22` milagros en el país de Cam, y un prodigio asombroso en el Mar Rojo!
'''
"23" = ''':sup:`23` Entonces habló de exterminarlos, a no ser porque su elegido Moisés
se puso en la brecha frente a El para impedir que su ira los
destruyera.
'''
"24" = ''':sup:`24` Despreciaron una tierra de delicias, no creyeron en su palabra;
'''
"25" = ''':sup:`25` se quedaron en sus tiendas criticando en vez de escuchar la voz del
Señor.
'''
"26" = ''':sup:`26` Alzó su mano sobre ellos y juró que los haría caer en el desierto,
'''
"27" = ''':sup:`27` dispersaría su raza entre los paganos y los esparciría entre los
países.
'''
"28" = ''':sup:`28` Se sometieron a Baal-Peor, comieron de los sacrificios a los
muertos;
'''
"29" = ''':sup:`29` tanto lo irritaron con esas prácticas que una plaga se desató
contra ellos.
'''
"30" = ''':sup:`30` Entonces surgió Finjás e intervino y el flagelo se detuvo.
'''
"31" = ''':sup:`31` Ese fue su mérito, se lo reconoce por generaciones, para siempre.
'''
"32" = ''':sup:`32` Lo irritaron en las aguas de Meriba, por su culpa le fue mal a
Moisés,
'''
"33" = ''':sup:`33` pues agriaron su espíritu y sus labios hablaron lo indebido.
'''
"34" = ''':sup:`34` No acabaron con los pueblos que el Señor les había ordenado;
'''
"35" = ''':sup:`35` se mezclaron con los paganos y aprendieron sus modos de
comportarse.
'''
"36" = ''':sup:`36` Sirvieron a los ídolos, que fueron una trampa para ellos;
'''
"37" = ''':sup:`37` sacrificaron sus hijos y sus hijas a los demonios
'''
"38" = ''':sup:`38` Derramaron la sangre inocente, la sangre de sus hijos y de sus
hijas, sacrificados a los ídolos de Canaán, y el país quedó manchado de
sangre.
'''
"39" = ''':sup:`39` Se mancharon con esas acciones, se prostituyeron con tales
prácticas.
'''
"40" = ''':sup:`40` La cólera del Señor se encendió contra su pueblo y tuvo horror de
su propia gente.
'''
"41" = ''':sup:`41` Los entregó en manos de los paganos y los que los odiaban los
dominaron.
'''
"42" = ''':sup:`42` Los oprimieron sus enemigos, a su yugo debieron doblegarse.
'''
"43" = ''':sup:`43` ¡Cuántas veces no los liberó! Pero ellos, rebeldes a sus consejos,
se sumían en su culpa.
'''
"44" = ''':sup:`44` Mas apenas los veía en la miseria y escuchaba sus clamores,
'''
"45" = ''':sup:`45` se acordaba de su alianza con ellos y se compadecía según su gran
amor.
'''
"46" = ''':sup:`46` Así hizo que de ellos se apiadaran todos los que los habían
capturado.
'''
"47" = ''':sup:`47` Oh Señor y Dios nuestro, sálvanos, júntanos de entre las naciones,
para que demos gracias a tu santo nombre y sea nuestra gloria tu
alabanza.
'''
"48" = ''':sup:`48` ¡Bendito sea el Señor, Dios de Israel, desde siempre y para
siempre! Que todo el pueblo diga: ¡Amén, Aleluya!
'''
