[33]
"1" = ''':sup:`1` Escucha, Job, mis palabras, pon atención a mis discursos.
'''
"2" = ''':sup:`2` Ya ves que he abierto mi boca, y he empezado a hablar.
'''
"3" = ''':sup:`3` Mi corazón me dicta palabras de sabiduría que pronunciaré con
claridad.
'''
"4" = ''':sup:`4` El espíritu de Dios me hizo, y el soplo del Omnipotente me dio vida.
'''
"5" = ''':sup:`5` Si puedes, respóndeme, prepárate para replicarme.
'''
"6" = ''':sup:`6` Mira, ante Dios soy igual que tú, también yo fui modelado de barro.
'''
"7" = ''':sup:`7` Por eso, no tendrás que atemorizarte ante mí. ni temerás que te
apremie mi mano.
'''
"8" = ''':sup:`8` No dejas de repetir, pues he oído el son de tus palabras:
'''
"9" = ''':sup:`9` «Soy puro, no tengo pecado; estoy limpio y en mí no hay culpa.
'''
"10" = ''':sup:`10` Dios es el que busca pretextos y me tiene por su enemigo;
'''
"11" = ''':sup:`11` pone trabas a mis pies y vigila mis pasos.»
'''
"12" = ''':sup:`12` Te respondo: Estas quejas no valen, pues, ¡cuánto supera Dios al
hombre!
'''
"13" = ''':sup:`13` ¿Por qué le haces este reproche de que no contesta tus palabras?
'''
"14" = ''':sup:`14` Pero mira que Dios habla una vez y no lo repite dos veces.
'''
"15" = ''':sup:`15` En sueños, en visión nocturna, cuando desciende el sueño sobre los
hombres, mientras los humanos duermen en su cama,
'''
"16" = ''':sup:`16` él les abre el entendimiento y los espanta con apariciones,
'''
"17" = ''':sup:`17` para retraerlos del mal y apartarlos del orgullo.
'''
"18" = ''':sup:`18` Así le ahorra la tumba a su alma y salva su vida de la muerte.
'''
"19" = ''':sup:`19` Ve cómo Dios instruye al hombre en su cama, por medio del dolor y
de la fiebre,
'''
"20" = ''':sup:`20` cuando está hastiado del pan y rechaza los manjares apetitosos.
'''
"21" = ''':sup:`21` Cuando su carne desaparece a la vista y los huesos se
transparentan,
'''
"22" = ''':sup:`22` cuando su alma se acerca al sepulcro y su vida a la morada de los
muertos.
'''
"23" = ''':sup:`23` Si hay junto a él en ese momento un ángel de Dios, un intercesor
que le indique su deber,
'''
"24" = ''':sup:`24` que tenga piedad de él y diga: «Líbralo, ¡oh Dios!, de bajar al
sepulcro, aquí tengo lo que él debía pagar.»
'''
"25" = ''':sup:`25` Entonces, su carne rejuvenece como en los días de su adolescencia.
'''
"26" = ''':sup:`26` Se vuelve a Dios que le hace caso, lo va a visitar y estalla de
alegría.
'''
"27" = ''':sup:`27` Luego publica lo sucedido y dice entre los hombres: «Había yo
pecado y torcido el derecho, pero Dios no me ha tratado según mi culpa,
'''
"28" = ''':sup:`28` libró mi alma del sepulcro y vivo ahora gozando la luz.»
'''
"29" = ''':sup:`29` Esto es lo que hace Dios, dos y tres veces con el hombre,
'''
"30" = ''':sup:`30` para sacar su alma del sepulcro e iluminarla con la luz de los
vivos.
'''
"31" = ''':sup:`31` Fíjate, Job, y escúchame, guarda silencio y yo hablaré.
'''
"32" = ''':sup:`32` Si tienes algo que decir, respóndeme, habla, que yo quiero darte la
razón.
'''
"33" = ''':sup:`33` O si no, escúchame, cállate y yo te enseñaré la sabiduría.»
'''
