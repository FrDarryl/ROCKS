[21]
"1" = ''':sup:`1` Yavé dijo a Moisés: «Habla a los sacerdotes, hijos de Aarón, y
diles: Que ninguno de ustedes se haga impuro por un muerto
'''
"2" = ''':sup:`2` excepto por sus parientes más próximos, por su madre, su padre, sus
hijos, sus hijas o sus hermanos.
'''
"3" = ''':sup:`3` También podrá contraer impureza por el duelo de una hermana que
vivía con él y no tenía marido.
'''
"4" = ''':sup:`4` Siendo señor en medio de su pueblo, toda mancha suya profana su
pueblo.
'''
"5" = ''':sup:`5` No raparán su cabeza ni rasurarán los lados de su barba, ni se harán
cortes en su cuerpo.
'''
"6" = ''':sup:`6` Serán santos para su Dios y no profanarán su Nombre porque son ellos
los que ofrecen los sacrificios por el fuego, alimento de su Dios; por
esto han de ser santos.
'''
"7" = ''':sup:`7` No tomarán una mujer prostituta o deshonrada, ni tampoco una mujer
despedida por su marido, porque el sacerdote está consagrado a Dios.
'''
"8" = ''':sup:`8` Al sacerdote lo tendrás por santo, pues él ofrece el pan de tu Dios;
será santo para ti porque yo soy Santo, yo Yavé, que les santifico a
ustedes.
'''
"9" = ''':sup:`9` Si se prostituye la hija de un sacerdote, se profana a sí misma y a
su padre: será quemada viva.
'''
"10" = ''':sup:`10` El sacerdote que ha sido puesto más alto que sus hermanos, sobre
cuya cabeza se ha derramado el óleo de unción, y que ha sido consagrado
para revestir las vestiduras, en ningún caso tendrá su cabellera suelta
ni rasgará sus vestidos.
'''
"11" = ''':sup:`11` No se hará impuro por haberse acercado a un muerto, aun por un
padre o una madre.
'''
"12" = ''':sup:`12` No puede salir del Lugar Santo sin profanar el orden del Lugar
Santo, porque el óleo que lo consagró a su Dios permanece sobre él como
un diadema sobre su cabeza: ¡yo soy Yavé!
'''
"13" = ''':sup:`13` El sumo sacerdote tomará mujer virgen. No tomará una viuda o una
mujer despedida, o deshonrada o prostituta.
'''
"14" = ''':sup:`14` Solamente tomará una mujer virgen de su pueblo.
'''
"15" = ''':sup:`15` No profanará a su posteridad en medio de su pueblo, porque yo soy
Yavé, que a él lo hago santo.»
'''
"16" = ''':sup:`16` Yavé dijo a Moisés:
'''
"17" = ''':sup:`17` «Habla a Aarón y dile: Ninguno de tu descendencia, ahora o en el
futuro, que tenga una deformidad ofrecerá el alimento de su Dios.
'''
"18" = ''':sup:`18` Ningún varón que tenga un defecto presentará las ofrendas: ya sea
ciego o cojo, desfigurado o desproporcionado,
'''
"19" = ''':sup:`19` o un hombre que tenga fracturado un pie o una mano,
'''
"20" = ''':sup:`20` o que sea jorobado, enano o bisojo, sarnoso y tiñoso, o con los
testículos aplastados.
'''
"21" = ''':sup:`21` Ningún descendiente del sacerdote Aarón que tenga un defecto, se
acercará para ofrecer a Yavé los sacrificios por el fuego. El que tiene
alguna diformidad no ofrecerá el alimento de su Dios;
'''
"22" = ''':sup:`22` eso sí, lo podrá comer y se alimentará de las cosas santas.
'''
"23" = ''':sup:`23` Pero, debido a su defecto corporal, no irá hasta el velo ni se
acercará al altar; así no profanará mi santuario, porque yo soy Yavé,
que a ellos los santifico.»
'''
"24" = ''':sup:`24` Y Moisés repitió todo esto a Aarón y a sus hijos y a todos los
hijos de Israel.
'''
"Notes" = '''
