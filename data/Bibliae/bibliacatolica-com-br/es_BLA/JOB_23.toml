[23]
"1" = ''':sup:`1` Job tomó la palabra y dijo:
'''
"2" = ''':sup:`2` «Hoy aún es rebelde mi queja, no puede mi mano acallarla en mi boca.
'''
"3" = ''':sup:`3` ¡Ah, si supiera dónde vive, iría hasta su casa!
'''
"4" = ''':sup:`4` Expondría ante él mi caso y lediría toodos mis argumentos.
'''
"5" = ''':sup:`5` Por lo menos conocería su respuesta y trataría de comprender lo que
él dijera.
'''
"6" = ''':sup:`6` ¿Acaso necesitaría gran fuerza para disputar conmigo? No, no tendría
más que escucharme.
'''
"7" = ''':sup:`7` Reconocería que su demandante es un hombre recto y yo para siempre
me libraría de mi juez.
'''
"8" = ''':sup:`8` Pero si voy al oriente, no está allí; al occidente, tampoco lo
descubro;
'''
"9" = ''':sup:`9` si lo busco al norte, no lo encuentro; si vuelvo al mediodía, no lo
veo.
'''
"10" = ''':sup:`10` Mas él me conoce, sea que ande o que me pare, y si me prueba en el
crisol, saldré puro.
'''
"11" = ''':sup:`11` Mis pies han pisado sus huellas, he seguido su camino sin
desviarme;
'''
"12" = ''':sup:`12` no me aparté del precepto que declaró, sino que puse en mi corazón
sus palabras.
'''
"13" = ''':sup:`13` Pero él así decidió: ¿quién se lo impedirá? Lo que le dio ganas lo
hará,
'''
"14" = ''':sup:`14` pues siempre cumple su propio decreto; y tiene proyectadas muchas
cosas parecidas.
'''
"15" = ''':sup:`15` Por eso, estoy horrorizado ante él, y cuando reflexiono, le tengo
miedo.
'''
"16" = ''':sup:`16` Dios me ha hecho perder el valor y el Omnipotente me ha espantado
'''
"17" = ''':sup:`17` porque no callaba al caer las tinieblas y la oscuridad que envolvió
mi rostro.
'''
