[14]
"1" = ''':sup:`1` Y sucedió por aquel tiempo que Amrafel, rey de Senaar, Arioc, rey
del Ponto, Codorlamor, rey de los elamitas, y Tadal, rey de los Goyim,
'''
"2" = ''':sup:`2` declararon la guerra a Bera, rey de Sodoma, Bersa, rey de Gomorra,
Sineab, rey de Adama, Semeber, rey de Seboim, y al rey de Bela, (es
decir, Soar).
'''
"3" = ''':sup:`3` Todos estos se reunieron en el valle de Sidim, que es ahora el Mar
Salado.
'''
"4" = ''':sup:`4` Durante doce años habían estado bajo el dominio de Codorlamor, y el
año decimotercero decidieron rebelarse.
'''
"5" = ''':sup:`5` El año decimocuarto vino Codorlamor con los reyes que estaban de su
parte, y derrotaron a los refaítas en Astarotcarnaim, a los zuzíes en
Ham, a los emeos en Save-Cariataim
'''
"6" = ''':sup:`6` y a los horitas en los cerros de Seir, hasta los Campos de Parán,
que están cerca del desierto.
'''
"7" = ''':sup:`7` Luego se volvieron y llegaron hasta la fuente de Misfat, o sea
Cadés, y arrasaron todo el país de los amalecitas y de los amorreos que
vivían en Asasontamar.
'''
"8" = ''':sup:`8` Salieron entonces los reyes de Sodoma, Gomorra, Adama, Seboim y
también el rey de Bala (o Soar), y se dispusieron en orden de batalla
en el valle de Sidim,
'''
"9" = ''':sup:`9` contra Codorlamor, rey de los elamitas, Tadal, rey de Goyim,
Amrafel, rey de Senaar, y Arioc, rey del Ponto. Eran, pues, cuatro
reyes contra cinco.
'''
"10" = ''':sup:`10` El valle de Sidim estaba lleno de pozos de asfalto, y los reyes de
Sodoma y Gomorra, mientras huían, unos cayeron en los pozos y los demás
huyeron a los montes.
'''
"11" = ''':sup:`11` Los vencedores se adueñaron de las riquezas y las reservas de
alimentos de Sodoma y Gomorra y se marcharon.
'''
"12" = ''':sup:`12` Se llevaron también con ellos a Lot, hijo del hermano de Abram, con
todo lo que tenía, pues vivía en Sodoma.
'''
"13" = ''':sup:`13` Uno de los que escaparon vino a avisar a Abram el hebreo, que vivía
en el valle de Mambré el amorreo, hermano de Escol y de Aner, que eran
aliados de Abram.Abram y Melquisedec
'''
"14" = ''':sup:`14` En cuanto oyó Abram que los cuatro jefes habían llevado prisionero
a su hermano Lot, escogió trescientos dieciocho de sus hombres que se
habían criado en su casa y los persiguió hasta la ciudad de Dan.
'''
"15" = ''':sup:`15` Con sus hombres cayó de noche sobre ellos, los derrotó y persiguió
hasta Jobá, al norte de Damasco.
'''
"16" = ''':sup:`16` Recuperó el botín, y también a su sobrino Lot con sus pertenencias,
a las mujeres y al resto de la gente.
'''
"17" = ''':sup:`17` Cuando Abram venía de vuelta, después de derrotar a Codorlamor y
sus aliados, le salió al encuentro el rey de Sodoma en el valle de Save
(es decir, el valle del Rey).
'''
"18" = ''':sup:`18` Entonces Melquisedec, rey de Salem, trajo pan y vino, pues era
sacerdote del «Dios Altísimo».
'''
"19" = ''':sup:`19` Melquisedec bendijo a Abram, diciendo: «Abram, bendito seas del
Dios Altísimo, Creador del cielo y de la tierra.
'''
"20" = ''':sup:`20` Y bendito sea el Dios Altísimo, porque entregó a tus enemigos en
tus manos.» Y Abram le dio la décima parte de todo lo que llevaba.
'''
"21" = ''':sup:`21` Luego el rey de Sodoma dijo a Abram: «Devuélveme las personas que
has liberado, y quédate con sus pertenencias.»
'''
"22" = ''':sup:`22` Abram le respondió: «Levanto mi mano hacia Yavé, creador del cielo
y de la tierra, el Dios Altísimo,
'''
"23" = ''':sup:`23` para jurar que no tomaré una hebra de hilo, ni el cordón de un
zapato, ni cosa alguna que te pertenezca. Así tú no podrás decir:
"Abram se hizo rico a costa mía."
'''
"24" = ''':sup:`24` No quiero nada para mí, sino tan sólo lo que han comido mis
hombres. En cuanto a mis aliados Aner, Escol y Mambré, que ellos mismos
tomen su parte.»
'''
