[6]
"1" = ''':sup:`1` Por aquellos días, como el número de los discípulos iba en aumento,
hubo quejas de los llamados helenistas contra los llamados hebreos,
porque según ellos sus viudas eran tratadas con negligencia en la
atención de cada día.
'''
"2" = ''':sup:`2` Los Doce reunieron la asamblea de los discípulos y les dijeron: «No
es correcto que nosotros descuidemos la Palabra de Dios por hacernos
cargo de las mesas.
'''
"3" = ''':sup:`3` Por lo tanto, hermanos, elijan entre ustedes a siete hombres de
buena fama, llenos del Espíritu y de sabiduría; les confiaremos esta
tarea
'''
"4" = ''':sup:`4` mientras que nosotros nos dedicaremos de lleno a la oración y al
ministerio de la Palabra.»
'''
"5" = ''':sup:`5` Toda la asamblea estuvo de acuerdo y eligieron a Esteban, hombre
lleno de fe y Espíritu Santo, a Felipe, Prócoro, Nicanor, Timón,
Pármenas y Nicolás, que era un prosélito de Antioquía.
'''
"6" = ''':sup:`6` Los presentaron a los apóstoles, quienes se pusieron en oración y
les impusieron las manos.
'''
"7" = ''':sup:`7` La Palabra de Dios se difundía; el número de los discípulos en
Jerusalén aumentaba considerablemente, e incluso un buen grupo de
sacerdotes había aceptado la fe.
'''
"8" = ''':sup:`8` Esteban, hombre lleno de gracia y de poder, realizaba grandes
prodigios y señales milagrosas en medio del pueblo.
'''
"9" = ''':sup:`9` Se le echaron encima algunos de la sinagoga llamada de los libertos,
y otros llegados de Cirene, Alejandría, Cilicia y Asia. Se pusieron a
discutir con Esteban,
'''
"10" = ''':sup:`10` pero no lograban hacer frente a la sabiduría y al Espíritu con que
hablaba.
'''
"11" = ''':sup:`11` Al no poder resistir a la verdad, sobornaron a unos hombres para
que afirmaran: «Hemos oído hablar a este hombre contra Moisés y contra
Dios.»
'''
"12" = ''':sup:`12` Con esto movieron el pueblo, los ancianos y los maestros de la Ley,
llegaron de improviso, lo arrestaron y lo llevaron ante el Sanedrín.
'''
"13" = ''':sup:`13` Allí se presentaron testigos falsos que declararon: «Este hombre no
cesa de hablar contra nuestro Lugar Santo y contra la Ley.
'''
"14" = ''':sup:`14` Le hemos oído decir que Jesús el Nazareno destruirá este Lugar
Santo y cambiará las costumbres que nos dejó Moisés.»
'''
"15" = ''':sup:`15` En ese momento, todos los que estaban sentados en el Sanedrín
fijaron los ojos en Esteban, y su rostro les pareció como el de un
ángel.
'''
"Notes" = '''
Notas de rodapé:
6:1-7 - La institución de los diáconos para servir las mesas refleja la
organización de la Iglesia primitiva y la prioridad del ministerio de
18:21-22).
6:8-10 - Esteban realiza grandes milagros y enfrenta oposición. Su
sabiduría y el Espíritu Santo lo hacen inquebrantable, incluso ante las
6:11-15 - Esteban es acusado falsamente de blasfemia, pero su rostro
brilla como el de un ángel. Este detalle simboliza la presencia de Dios
'''
