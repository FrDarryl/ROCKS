"1" = ''':sup:`1` Josué hizo salir secretamente desde Setim a dos exploradores con la
siguiente orden: «Vayan y observen bien el terreno y la ciudad de
Jericó.» Los exploradores fueron y tan pronto llegaron a Jericó se
hospedaron en casa de una prostituta llamada Rahab.
'''
"2" = ''':sup:`2` Pero alguien le dijo al rey de Jericó: «Unos israelitas han entrado
aquí esta noche para espiarnos.»
'''
"3" = ''':sup:`3` Entonces el rey de Jericó mandó a decir a Rahab: «Expulsa a esos
hombres que están en tu casa, porque vinieron a observar el país.»
'''
"4" = ''':sup:`4` Pero la mujer los había escondido, y respondió: «Es verdad que
llegaron a mi casa, pero yo no sabía de dónde eran.
'''
"5" = ''':sup:`5` Y al anochecer, poco antes de que se cerraran las puertas de la
ciudad, se fueron. No sé a dónde se marcharon, pero dense prisa y
seguramente los alcanzarán.»
'''
"6" = ''':sup:`6` La mujer los había escondido en la techumbre de la casa, tapándolos
con paquetes de lino que allí guardaba.
'''
"7" = ''':sup:`7` Los perseguidores los buscaron por el camino que lleva al valle del
Jordán y, en cuanto salieron, se cerraron las puertas de la ciudad.
'''
"8" = ''':sup:`8` La mujer subió entonces a donde tenía escondidos a los exploradores
de Josué y les dijo:
'''
"9" = ''':sup:`9` «Sé que Yavé, el Dios de ustedes, les ha entregado este país;
estamos asustados y los habitantes del país tiemblan ante ustedes.
'''
"10" = ''':sup:`10` Pues hemos sabido que Yavé secó las aguas del mar Rojo para que
pudieran pasar al salir de Egipto. Sabemos cómo trataron a los dos
reyes de los amorreos que vivían al otro lado del Jordán, a Sijón y a
Og, a los que ustedes exterminaron por anatema.
'''
"11" = ''':sup:`11` Estas noticias nos han asustado, y todos se quedan sin ánimo ante
ustedes porque Yavé es Dios arriba en los cielos como abajo en la
tierra.
'''
"12" = ''':sup:`12` Por lo tanto, júrenme por Yavé que así como yo he sido leal con
ustedes, también ustedes lo serán con mi familia
'''
"13" = ''':sup:`13` y respetarán la vida de mi padre, de mi madre, de mis hermanos y
hermanas, con todo lo que les pertenece.»
'''
"14" = ''':sup:`14` Los hombres respondieron: «Siempre que ustedes no descubran nuestro
propósito, te devolveremos vida por vida cuando Yavé nos entregue este
país, y actuaremos contigo con generosidad y con lealtad.»
'''
"15" = ''':sup:`15` Después de esto, los bajó con una cuerda por la ventana, ya que su
casa estaba pegada al muro de la ciudad.
'''
"16" = ''':sup:`16` Pero les dijo: «Diríjanse hacia los cerros para que no los
sorprendan los que los andan persiguiendo. Permanezcan escondidos allí
por tres días, hasta que regresen ellos, y luego prosigan su camino.»
'''
"17" = ''':sup:`17` Ellos respondieron: «Mira en qué forma cumpliremos nuestro
juramento;
'''
"18" = ''':sup:`18` cuando entremos en este país, tú colgarás esta cinta roja como
señal en la ventana por donde hemos huido. Reúne en tu casa a tu padre,
madre, hermanos y a todos tus parientes.
'''
"19" = ''':sup:`19` Si alguno de ellos sale de la casa, él será el único responsable de
su muerte y no podrá culpársenos a nosotros. Pero si matan a alguno de
los que contigo estén en tu casa, que venga sobre nosotros el castigo
por su muerte.
'''
"20" = ''':sup:`20` Cuídate de revelar nuestro plan; si no, quedaremos desligados del
juramento que nos has exigido.»
'''
"21" = ''':sup:`21` Rahab les dijo: «Así sea.» Se despidió de ellos y colgó en la
ventana la cinta roja.
'''
"22" = ''':sup:`22` Los hombres se dirigieron a los cerros y allí se escondieron por
tres días, hasta que sus perseguidores regresaron. Estos los habían
buscado por todas partes sin hallarlos.
'''
"23" = ''':sup:`23` Entonces los dos hombres volvieron y bajaron de los cerros y,
cruzando el río Jordán, se presentaron a Josué, hijo de Nun, dándole
cuenta de su misión y de todo lo que les había sucedido. Dijeron a
Josué:
'''
"24" = ''':sup:`24` «Yavé ha puesto en nuestras manos todo este país; sus habitantes
tiemblan ya ante nosotros.»
'''
