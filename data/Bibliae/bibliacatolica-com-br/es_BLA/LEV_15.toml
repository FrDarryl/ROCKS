[15]
"1" = ''':sup:`1` Yavé habló a Moisés y a Aarón para decirles:
'''
"2" = ''':sup:`2` «Hablen a los hijos de Israel y díganles: Cualquier persona que
padezca un derrame es impura por este derrame.
'''
"3" = ''':sup:`3` Y ésta es la ley de la impureza por algún derrame: sea que su cuerpo
deje destilar el derrame o lo retenga, es impuro.
'''
"4" = ''':sup:`4` Toda cama en que duerma el que padece derrame será impura.
'''
"5" = ''':sup:`5` Quien toque esta cama deberá lavar sus vestidos y luego bañarse, y
quedará impuro hasta la tarde.
'''
"6" = ''':sup:`6` Quien se siente en un mueble donde se haya sentado cualquiera que
padezca derrame, deberá lavar sus vestidos y luego bañarse en agua, y
será impuro hasta la tarde.
'''
"7" = ''':sup:`7` Quien toque el cuerpo del que padece derrame lavará sus vestidos, se
bañará y será impuro hasta la tarde.
'''
"8" = ''':sup:`8` Si el que tiene derrame escupe sobre un hombre puro, éste deberá
lavar sus vestidos y luego bañarse, y quedará impuro hasta la tarde.
'''
"9" = ''':sup:`9` Todo aparejo sobre el que haya montado el que padece derrame será
impuro.
'''
"10" = ''':sup:`10` Si otra persona toca un objeto que ha estado debajo de él, quedará
impura hasta la tarde; si lleva este objeto, tendrá que lavar sus
vestidos y luego bañarse y será impura hasta la tarde.
'''
"11" = ''':sup:`11` Todo aquel a quien toque el que padece derrame, si no se lava las
manos, deberá lavar sus vestidos y luego bañarse, y quedará impuro
hasta la tarde.
'''
"12" = ''':sup:`12` Toda vasija de barro tocada por el que padece derrame será rota y
todo utensilio de madera será lavado en agua.
'''
"13" = ''':sup:`13` Para ser purificada de su derrame, esta persona deberá contar siete
días; después lavará sus vestidos, se bañará en agua fresca y quedará
pura.
'''
"14" = ''':sup:`14` Al octavo día tomará dos tórtolas o dos pichones y se presentará
ante Yavé a la entrada de la Tienda de las Citas para entregarlos al
sacerdote.
'''
"15" = ''':sup:`15` Este los ofrecerá, uno como sacrificio por el pecado, el otro como
holocausto; así el sacerdote hará la expiación ante Yavé por esa
persona y por su derrame.
'''
"16" = ''':sup:`16` El hombre que tenga derrame seminal lavará con agua todo su cuerpo
y quedará impuro hasta la tarde.
'''
"17" = ''':sup:`17` Toda ropa y todo cuerpo sobre los cuales se haya derramado el semen
serán lavados con agua y quedarán impuros hasta la tarde.
'''
"18" = ''':sup:`18` Cuando una mujer ha tenido relaciones sexuales con un hombre, ambos
deben lavarse con agua y quedan impuros hasta la tarde.
'''
"19" = ''':sup:`19` La mujer que ha tenido sus reglas será impura por espacio de siete
días, por ser un derrame de sangre de su cuerpo. Quien la toque será
impuro hasta la tarde.
'''
"20" = ''':sup:`20` Todo aquello en que se acueste durante su impureza quedará impuro,
lo mismo que todo aquello sobre lo que se siente.
'''
"21" = ''':sup:`21` Quien toque su cama deberá lavar sus vestidos y luego bañarse, y
permanecerá impuro hasta la tarde.
'''
"22" = ''':sup:`22` Quien toque un asiento sobre el que se ha sentado deberá lavar sus
vestidos y luego bañarse, y quedará impuro hasta la tarde.
'''
"23" = ''':sup:`23` Quien toque algo que se puso sobre el lecho o sobre el mueble donde
ella se ha sentado quedará impuro hasta la tarde.
'''
"24" = ''':sup:`24` Si un hombre se acuesta con ella a pesar de su impureza, comparte
su impureza y queda impuro siete días; toda cama en que él se acueste
será impura.
'''
"25" = ''':sup:`25` Si una mujer tiene derrame de sangre durante muchos días, fuera del
tiempo de sus reglas, o si éstas se prolongan, quedará impura durante
todo este tiempo, como en los días del derrame menstrual.
'''
"26" = ''':sup:`26` Toda cama en que se acueste mientras dure su derrame será impura,
como la cama en la que estuvo en tiempo de sus reglas, y cualquier
mueble sobre el que se siente quedará impuro igual.
'''
"27" = ''':sup:`27` Quien los toque quedará impuro; deberá lavar sus vestidos y
bañarse, y quedará impuro hasta la tarde.
'''
"28" = ''':sup:`28` Una vez que sane de su derrame, contará siete días, quedando
después pura.
'''
"29" = ''':sup:`29` Al octavo día tomará para sí dos tórtolas o dos pichones y los
presentará al sacerdote a la entrada de la Tienda de las Citas.
'''
"30" = ''':sup:`30` Este los ofrecerá, uno como sacrificio por el pecado y el otro como
holocausto, y hará la expiación por ella ante Yavé, por el derrame que
la hacía impura.
'''
"31" = ''':sup:`31` Ustedes pondrán sobre aviso a los hijos de Israel respecto de sus
impurezas, no sea que mueran debido a ellas, en el caso de que
contaminen mi Morada, que está en medio de ellos.
'''
"32" = ''':sup:`32` Esta es la ley referente al hombre que padece derrame o que es
impuro debido a un derrame seminal,
'''
"33" = ''':sup:`33` a la mujer que ha tenido su derrame menstrual, a aquel que padece
de derrame, sea varón o mujer, y a aquel que se acueste con una mujer
en período de impureza.»
'''
