"1" = ''':sup:`1` Pocos días antes de morir, David mandó llamar a su hijo Salomón para
decirle:
'''
"2" = ''':sup:`2` «Muy pronto me voy a ir por el camino de todos. Para ti ha llegado
el momento de ser firme y de portarte como hombre.
'''
"3" = ''':sup:`3` Guarda las ordenanzas de Yavé, tu Dios; sigue su camino, cumple sus
leyes, sus mandamientos, sus disposiciones y sus consejos como está
escrito en la Ley de Moisés. Así tendrás éxito en todas tus empresas y
no te fallará ningún proyecto.
'''
"4" = ''':sup:`4` Pues Yavé me prometió que cumplirá sus promesas y que nunca faltará
un descendiente mío en el trono de Israel, siempre que mis hijos se
porten bien con él y le sean leales de corazón.
'''
"5" = ''':sup:`5` Tú sabes, además, lo que me ha hecho Joab, hijo de Sarvia: cómo
asesinó a los dos generales del ejército de Israel, Abner y Amasá.
Quiso vengarse en tiempo de paz de las muertes que hubo durante la
guerra. Con esa sangre, no sólo manchó sus ropas y sus zapatos, sino
también mi fama.
'''
"6" = ''':sup:`6` Actúa con él conforme a tu criterio, no permitiéndole que muera de
viejo.
'''
"7" = ''':sup:`7` Tratarás, en cambio, muy bien a los hijos de Barzilay de Galaad. Los
harás sentarse diariamente a tu mesa, pues ellos me atendieron cuando
yo andaba huyendo de tu hermano Absalón.
'''
"8" = ''':sup:`8` Por último, no te olvides de Semeí, el benjaminita de Bajurim. El me
lanzó toda suerte de maldiciones cuando yo salía rumbo a Majanaim.
Cierto que, después, salió a recibirme cuando yo llegaba al Jordán y
que por eso le juré por Yavé que no le quitaría la vida;
'''
"9" = ''':sup:`9` pero tú no estás obligado; sabrás encontrar el medio más oportuno
para que, a pesar de sus años, muera en forma violenta.»
'''
"10" = ''':sup:`10` David fue a juntarse con sus padres, y lo sepultaron en la Ciudad
de David.
'''
"11" = ''':sup:`11` Reinó cuarenta años en Israel, de los cuales siete pasó en Hebrón y
treinta y tres en Jerusalén.
'''
"12" = ''':sup:`12` Salomón subió al trono de su padre David y afianzó su poder.
'''
"13" = ''':sup:`13` Adonías, hijo de Jaguit, fue a encontrar a Betsabé, madre de
Salomón, y se postró ante ella. Ella le dijo: «¿Traes buenas
intenciones?» «Sí», contestó.
'''
"14" = ''':sup:`14` Y añadió: «Quiero hablar contigo.» Ella dijo: «Habla.» Contestó
Adonías:
'''
"15" = ''':sup:`15` «Sabes bien que el trono del rey me tocaba a mí y que todos los
israelitas me preferían para que fuera su rey, pero David me negó el
trono y se lo concedió a mi hermano, porque Yavé se lo tenía destinado.
'''
"16" = ''':sup:`16` Ahora quiero pedirte tan sólo una cosa; no me la niegues.» Ella le
dijo: «Habla.» Dijo Adonías:
'''
"17" = ''':sup:`17` «Te suplico le pidas al rey Salomón, ya que a ti no te puede negar
nada, que me dé por esposa a Abisag, la sunamita.»
'''
"18" = ''':sup:`18` Betsabé le contestó: «Está bien; yo hablaré al rey por ti.»
'''
"19" = ''':sup:`19` Entró Betsabé a ver al rey Salomón para hablarle en favor de
Adonías. Se levantó el rey para recibirla y se postró ante ella; se
sentó después en su trono y pusieron un trono para la madre del rey, la
cual se sentó a su derecha.
'''
"20" = ''':sup:`20` Ella le dijo: «Vengo a hacerte una pequeña petición, no me la
niegues.» Contestó el rey: «Pide, madre mía, que no te lo negaré.»
'''
"21" = ''':sup:`21` Ella añadió: «Da a Abisag, la sunamita, por esposa a tu hermano
Adonías.»
'''
"22" = ''':sup:`22` El rey Salomón respondió a su madre: «Con esto me pides que le
entregue mi reino, pues es mi hermano mayor y lo apoyan el sacerdote
Abiatar y Joab, hijo de Sarvia.»
'''
"23" = ''':sup:`23` Entonces el rey Salomón dijo: «Que Yavé me haga morir, si no es
cierto que, al hacerme esta petición, Adonías se ha jugado la vida.
'''
"24" = ''':sup:`24` Y ahora, por Yavé que me ha sentado en el trono de mi padre David,
y me ha construido una casa como había prometido, juro que hoy mismo
morirá Adonías.»
'''
"25" = ''':sup:`25` El rey Salomón dio órdenes a Banaías, hijo de Yoyada, el cual fue a
matar a Adonías.
'''
"26" = ''':sup:`26` Dijo el rey al sacerdote Abiatar: «Vete a Anatot, a tus tierras,
porque mereces la muerte, pero no quiero hacerte morir hoy, porque
llevaste el Arca de Yavé delante de mi padre y lo acompañaste en todos
los trabajos y aflicciones que pasó.»
'''
"27" = ''':sup:`27` Así expulsó Salomón a Abiatar, quitándole su oficio de sacerdote de
Yavé, y se cumplió la palabra pronunciada por Yavé contra la familia de
Helí, en Silo.
'''
"28" = ''':sup:`28` Estas noticias llegaron a oídos de Joab, quien había seguido
también el partido de Adonías, aunque no el de Absalón. Se refugió Joab
en la Tienda de Yavé y se agarró a los cuernos del altar.
'''
"29" = ''':sup:`29` Le dijeron al rey Salomón: «Joab se ha refugiado en la Tienda de
Yavé y está al lado del altar.» Salomón mandó decir a Joab: «¿Qué te
sucede, que te refugias en el altar?» Y él respondió: «Tengo miedo del
rey y me he refugiado junto a Yavé.» Salomón mandó a Banaías, hijo de
Yoyada, con esta orden: «Anda y mátalo.»
'''
"30" = ''':sup:`30` Entró Banaías en la Tienda de Yavé y le dijo: «El rey manda que
salgas fuera.» Joab se negó y declaró: «Aquí moriré.» Banaías llevó la
respuesta al rey, diciendo: «Esto he dicho a Joab y esto es lo que me
ha respondido.»
'''
"31" = ''':sup:`31` El rey le dijo: «Hazlo como él te ha dicho: mátalo y sepúltalo, y
con eso me limpiarás a mí y la casa de mi padre de la sangre inocente
que derramó Joab.
'''
"32" = ''':sup:`32` Yavé hace recaer su sangre en su cabeza, ya que él asesinó a dos
hombres buenos y mejores que él, sin que mi padre David lo supiera: a
Abner, hijo de Ner, jefe del ejército de Israel, y a Amasá, hijo de
Jeter, jefe del ejército de Judá.
'''
"33" = ''':sup:`33` El castigo de estos crímenes caerá sobre Joab y su descendencia
para siempre, mientras que David y su descendencia, su familia y su
trono tendrán paz para siempre de parte de Yavé.»
'''
"34" = ''':sup:`34` Subió Banaías, hijo de Yoyada y mató a Joab. Lo sepultaron en su
casa, en el desierto.
'''
"35" = ''':sup:`35` El rey puso al frente de su ejército a Banaías, en lugar de Joab, y
puso al sacerdote Sadoc en el puesto de Abiatar.
'''
"36" = ''':sup:`36` Salomón mandó llamar a Semeí y le dijo: «Hazte una casa en
Jerusalén; ahí te quedarás y no saldrás por ningún motivo.
'''
"37" = ''':sup:`37` El día que salgas y cruces el torrente de Cedrón, ten por seguro
que morirás y sólo tú serás el culpable.»
'''
"38" = ''':sup:`38` Semeí contestó al rey: «Está muy bien lo que tú dices, así lo hará
tu siervo, como tú lo mandas.» Semeí se quedó un buen tiempo en
Jerusalén.
'''
"39" = ''':sup:`39` Pero, al cabo de tres años, dos de los esclavos de Semeí fueron a
refugiarse al territorio de Aquís, hijo de Maaca, rey de Gat. Se lo
avisaron a Semeí: «Tus esclavos están en Gat.»
'''
"40" = ''':sup:`40` Semeí se levantó, aparejó su burro y fue a Gat, donde Aquís, para
recobrar sus esclavos. No hizo más que ir y volver con ellos.
'''
"41" = ''':sup:`41` Pero se lo avisaron a Salomón: «Semeí ha ido de Jerusalén a Gat y
ha vuelto.»
'''
"42" = ''':sup:`42` El rey mandó llamar a Semeí y le dijo: «¿Acaso no te hice jurar por
Yavé y te advertí: el día que salgas a alguna parte, ten por seguro que
morirás?
'''
"43" = ''':sup:`43` Y tú mismo dijiste: está muy bien. ¿Por qué no has guardado el
juramento de Yavé y la orden que yo te di?»
'''
"44" = ''':sup:`44` El rey prosiguió: «Recuerda todo el mal que hiciste a mi padre
David: Yavé hace ahora que tu maldad recaiga sobre ti.
'''
"45" = ''':sup:`45` En cambio el rey Salomón será bendito y el trono de David
permanecerá ante Yavé para siempre.»
'''
"46" = ''':sup:`46` El rey dio orden a Banaías, hijo de Yoyada, quien salió y mató a
Semeí. Con todo esto, el reino se hizo más fuerte en manos de Salomón.
'''
