[7]
"1" = ''':sup:`1` Los fariseos se juntaron en torno a Jesús, y con ellos había algunos
maestros de la Ley llegados de Jerusalén.
'''
"2" = ''':sup:`2` Esta gente se fijó en que algunos de los discípulos de Jesús tomaban
su comida con manos impuras, es decir, sin habérselas lavado antes.
'''
"3" = ''':sup:`3` Porque los fariseos, al igual que el resto de los judíos, están
aferrados a la tradición de sus mayores, y no comen nunca sin haberse
lavado cuidadosamente las manos.
'''
"4" = ''':sup:`4` Tampoco comen nada al volver del mercado sin antes cumplir con estas
purificaciones. Y son muchas las tradiciones que deben observar, como
la purificación de vasos, jarras y bandejas.
'''
"5" = ''':sup:`5` Por eso los fariseos y maestros de la Ley le preguntaron: «¿Por qué
tus discípulos no respetan la tradición de los ancianos, sino que comen
con manos impuras?»
'''
"6" = ''':sup:`6` Jesús les contestó: «¡Qué bien salvan ustedes las apariencias! Con
justa razón profetizó de ustedes Isaías cuando escribía: Este pueblo me
honra con los labios, pero su corazón está lejos de mí.
'''
"7" = ''':sup:`7` El culto que me rinden de nada sirve; las doctrinas que enseñan no
son más que mandatos de hombres.
'''
"8" = ''':sup:`8` Ustedes descuidan el mandamiento de Dios por aferrarse a tradiciones
de hombres.»
'''
"9" = ''':sup:`9` Y Jesús añadió: «Ustedes dejan tranquilamente a un lado el mandato
de Dios para imponer su propia tradición.
'''
"10" = ''':sup:`10` Así, por ejemplo, Moisés dijo: Cumple tus deberes con tu padre y
con tu madre, y también: El que maldiga a su padre o a su madre es reo
de muerte.
'''
"11" = ''':sup:`11` En cambio, según ustedes, alguien puede decir a su padre o a su
madre: «Lo que podías esperar de mí es "consagrado", ya lo tengo
reservado para el Templo.»
'''
"12" = ''':sup:`12` Y ustedes ya no dejan que esa persona ayude a sus padres.
'''
"13" = ''':sup:`13` De este modo anulan la Palabra de Dios con una tradición que se
transmiten, pero que es de ustedes. Y ustedes hacen además otras muchas
cosas parecidas a éstas.»
'''
"14" = ''':sup:`14` Jesús volvió a llamar a la gente y empezó a decirles: «Escúchenme
todos y traten de entender.
'''
"15" = ''':sup:`15` Ninguna cosa que de fuera entra en la persona puede hacerla impura;
lo que hace impura a una persona es lo que sale de ella.
'''
"16" = ''':sup:`16` El que tenga oídos, que escuche.»
'''
"17" = ''':sup:`17` Cuando Jesús se apartó de la gente y entró en casa, sus discípulos
le preguntaron sobre lo que había dicho.
'''
"18" = ''':sup:`18` El les respondió: «¿También ustedes están cerrados? ¿No comprenden
que nada de lo que entra de fuera en una persona puede hacerla impura?
'''
"19" = ''':sup:`19` Pues no entra en el corazón, sino que va al estómago primero y
después al basural.»
'''
"20" = ''':sup:`20` Así Jesús declaraba que todos los alimentos son puros. Y luego
continuó: «Lo que hace impura a la persona es lo que ha salido de su
propio corazón.
'''
"21" = ''':sup:`21` Los pensamientos malos salen de dentro, del corazón: de ahí
proceden la inmoralidad sexual, robos, asesinatos,
'''
"22" = ''':sup:`22` infidelidad matrimonial, codicia, maldad, vida viciosa, envidia,
injuria, orgullo y falta de sentido moral.
'''
"23" = ''':sup:`23` Todas estas maldades salen de dentro y hacen impura a la persona.»
'''
"24" = ''':sup:`24` Jesús decidió irse hacia las tierras de Tiro. Entró en una casa, y
su intención era que nadie lo supiera, pero no logró pasar inadvertido.
'''
"25" = ''':sup:`25` Una mujer, cuya hija estaba en poder de un espíritu malo, se enteró
de su venida y fue en seguida a arrodillarse a sus pies.
'''
"26" = ''':sup:`26` Esta mujer era de habla griego y de raza sirofenicia, y pidió a
Jesús que echara al demonio de su hija.
'''
"27" = ''':sup:`27` Jesús le dijo: «Espera que se sacien los hijos primero, pues no
está bien tomar el pan de los hijos para echárselo a los perritos.»
'''
"28" = ''':sup:`28` Pero ella le respondió: «Señor, los perritos bajo la mesa comen las
migajas que dejan caer los hijos.»
'''
"29" = ''':sup:`29` Entonces Jesús le dijo: «Puedes irte; por lo que has dicho el
demonio ya ha salido de tu hija.»
'''
"30" = ''':sup:`30` Cuando la mujer llegó a su casa, encontró a la niña acostada en la
cama; el demonio se había ido.
'''
"31" = ''':sup:`31` Saliendo de las tierras de Tiro, Jesús pasó por Sidón y, dando la
vuelta al lago de Galilea, llegó al territorio de la Decápolis.
'''
"32" = ''':sup:`32` Allí le presentaron un sordo que hablaba con dificultad, y le
pidieron que le impusiera la mano.
'''
"33" = ''':sup:`33` Jesús lo apartó de la gente, le metió los dedos en los oídos y con
su saliva le tocó la lengua.
'''
"34" = ''':sup:`34` En seguida levantó los ojos al cielo, suspiró y dijo: «Effetá», que
quiere decir: «Abrete. »
'''
"35" = ''':sup:`35` Al instante se le abrieron los oídos, le desapareció el defecto de
la lengua y comenzó a hablar correctamente.
'''
"36" = ''':sup:`36` Jesús les mandó que no se lo dijeran a nadie, pero cuanto más
insistía, tanto más ellos lo publicaban.
'''
"37" = ''':sup:`37` Estaban fuera de sí y decían muy asombrados: «Todo lo ha hecho
bien; hace oír a los sordos y hablar a los mudos.»
'''
