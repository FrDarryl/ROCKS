[5]
"1" = ''':sup:`1` Así fue concluida toda la obra que hizo Salomón para la Casa de
Yavé. Salomón hizo traer todo lo que había sido consagrado por su padre
David, la plata, el oro y todos los objetos, y lo puso en los tesoros
de la Casa de Dios.
'''
"2" = ''':sup:`2` Entonces congregó Salomón en Jerusalén a todos los jefes de Israel,
a todos los jefes de las tribus y a los principales de las casas
paternas de los hijos de Israel, para hacer subir el Arca de la Alianza
de Yavé desde la ciudad de David, que es Sión.
'''
"3" = ''':sup:`3` Se reunieron junto al rey todos los hombres de Israel, en la fiesta
del mes séptimo.
'''
"4" = ''':sup:`4` Cuando llegaron todos los jefes de Israel, los levitas alzaron el
Arca
'''
"5" = ''':sup:`5` y la llevaron junto a la Tienda de las Citas y todos los utensilios
sagrados que había en la Tienda; los llevaron los sacerdotes y los
levitas.
'''
"6" = ''':sup:`6` El rey Salomón, con toda la comunidad de Israel que se había reunido
en torno a él, ante el Arca, sacrificaron ovejas y bueyes sin número;
no se pudo contar la muchedumbre de las víctimas.
'''
"7" = ''':sup:`7` Los sacerdotes introdujeron el Arca de la Alianza de Yavé a su
lugar, al Santuario de la Casa, al Lugar Santísimo, bajo las alas de
los querubines.
'''
"8" = ''':sup:`8` Pues los querubines extendían las alas por encima del Arca,
cubriendo el Arca y sus varas por encima.
'''
"9" = ''':sup:`9` Las varas eran tan largas que se veían sus puntas desde el Lugar
Santo, desde la parte anterior al Lugar Santísimo, pero no se veían
desde fuera; y allí están hasta el día de hoy.
'''
"10" = ''':sup:`10` En el Arca había solamente las dos tablas que Moisés puso en ella,
en el Horeb, cuando Yavé hizo alianza con los hijos de Israel a su
salida de Egipto.
'''
"11" = ''':sup:`11` Cuando los sacerdotes salieron del santuario (porque todos los
sacerdotes que se hallaban presentes se habían santificado, sin hacer
distinciones de clases,
'''
"12" = ''':sup:`12` mientras que todos los levitas cantores, Asaf, Hemán y Jedutún con
sus hijos y hermanos, vestidos de lino fino, estaban de pie al oriente
del altar tocando címbalos, salterios y cítaras y con ellos ciento
veinte sacerdotes que tocaban las trompetas);
'''
"13" = ''':sup:`13` cuando, pues, se oyeron al mismo tiempo y al unísono los que
tocaban las trompetas y los cantores, alabando y celebrando a Yavé;
cuando alzaron la voz con las trompetas y con los címbalos y otros
instrumentos de música para alabar a Yavé diciendo: «Porque es bueno,
porque es eterno su amor»,
'''
"14" = ''':sup:`14` en ese momento la Casa se llenó de la nube de la Gloria de Yavé y
los sacerdotes no pudieron continuar en su servicio a causa de la nube,
porque la Gloria de Yavé llenaba la Casa de Dios.
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - El traslado del arca de la alianza al Templo es un acto de
cumplimiento de la promesa de Dios a Salomón. El arca representa la
presencia de Dios entre su pueblo, simbolizando la importancia de la
132:8).
5:4-6 - Los sacerdotes se consagran al servicio, enfatizando la
necesidad de pureza y santidad al acercarse a Dios. Esto demuestra la
seriedad de la adoración y la responsabilidad de los líderes
5:7-10 - La colocación del arca en el Lugar Santísimo simboliza la
unificación de la adoración a Dios en un solo lugar. Esto refleja la
intención de Dios de morar entre su pueblo, lo que resalta la
5:11-14 - La gloriosa presencia de Dios llena el Templo durante la
dedicación, señalando la aceptación divina del lugar de culto. Esto
representa el encuentro entre Dios y la humanidad, enfatizando la
5:13-14 - La armonía de la alabanza y la adoración de los sacerdotes
resalta la importancia de la música y la adoración colectiva. Esto
ilustra cómo la adoración puede unir a las personas y atraer la
3:16).
'''
