"1" = ''':sup:`1` Entre los fariseos había un personaje judío llamado Nicodemo. Este
fue de noche a ver a Jesús y le dijo:
'''
"2" = ''':sup:`2` «Rabbí, sabemos que has venido de parte de Dios como maestro, porque
nadie puede hacer señales milagrosas como las que tú haces, a no ser
que Dios esté con él.»
'''
"3" = ''':sup:`3` Jesús le contestó: «En verdad te digo que nadie puede ver el Reino
de Dios si no nace de nuevo desde arriba.»
'''
"4" = ''':sup:`4` Nicodemo le dijo: «¿Cómo renacerá el hombre ya viejo? ¿Quién volverá
al seno de su madre?»
'''
"5" = ''':sup:`5` Jesús le contestó: «En verdad te digo: El que no renace del agua y
del Espíritu no puede entrar en el Reino de Dios.
'''
"6" = ''':sup:`6` Lo que nace de la carne es carne, y lo que nace del Espíritu es
espíritu.
'''
"7" = ''':sup:`7` No te extrañes de que te haya dicho: Necesitan nacer de nuevo desde
arriba.
'''
"8" = ''':sup:`8` El viento sopla donde quiere, y tú oyes su silbido, pero no sabes de
dónde viene ni adónde va. Lo mismo le sucede al que ha nacido del
Espíritu.»
'''
"9" = ''':sup:`9` Nicodemo volvió a preguntarle: «¿Cómo puede ser eso?»
'''
"10" = ''':sup:`10` Respondió Jesús: «Tú eres maestro en Israel, y ¿no sabes estas
cosas?
'''
"11" = ''':sup:`11` En verdad te digo que nosotros hablamos de lo que sabemos, y damos
testimonio de lo que hemos visto, pero ustedes no aceptan nuestro
testimonio.
'''
"12" = ''':sup:`12` Si ustedes no creen cuando les hablo de cosas de la tierra, ¿cómo
van a creer si les hablo de cosas del Cielo?
'''
"13" = ''':sup:`13` Sin embargo, nadie ha subido al Cielo sino sólo el que ha bajado
del Cielo, el Hijo del Hombre.
'''
"14" = ''':sup:`14` Recuerden la serpiente que Moisés hizo levantar en el desierto: así
también tiene que ser levantado el Hijo del Hombre,
'''
"15" = ''':sup:`15` y entonces todo el que crea en él tendrá por él vida eterna.
'''
"16" = ''':sup:`16` ¡Así amó Dios al mundo! Le dio al Hijo Unico, para que quien cree
en él no se pierda, sino que tenga vida eterna.
'''
"17" = ''':sup:`17` Dios no envió al Hijo al mundo para condenar al mundo, sino para
que se salve el mundo gracias a él.
'''
"18" = ''':sup:`18` Para quien cree en él no hay juicio. En cambio, el que no cree ya
se ha condenado, por el hecho de no creer en el Nombre del Hijo único
de Dios.
'''
"19" = ''':sup:`19` Esto requiere un juicio: la luz vino al mundo, y los hombres
prefirieron las tinieblas a la luz, porque sus obras eran malas.
'''
"20" = ''':sup:`20` Pues el que obra el mal odia la luz y no va a la luz, no sea que
sus obras malas sean descubiertas y condenadas.
'''
"21" = ''':sup:`21` Pero el que hace la verdad va a la luz, para que se vea que sus
obras han sido hechas en Dios.»
'''
"22" = ''':sup:`22` Después de esto, Jesús se fue con sus discípulos al territorio de
Judea. Allí estuvo con ellos y bautizaba.
'''
"23" = ''':sup:`23` Juan también estaba bautizando en Ainón, cerca de Salín, porque
allí había mucha agua; la gente venía y se hacía bautizar.
'''
"24" = ''':sup:`24` (Esto ocurría antes de que Juan hubiera sido encarcelado).
'''
"25" = ''':sup:`25` Un día los discípulos de Juan tuvieron una discusión con un judío
sobre la purificación espiritual.
'''
"26" = ''':sup:`26` Fueron donde Juan y le dijeron: «Maestro, el que estaba contigo al
otro lado del Jordán, y en cuyo favor tú hablaste, está ahora
bautizando y todos se van a él.»
'''
"27" = ''':sup:`27` Juan respondió: «Nadie puede atribuirse más de lo que el Cielo le
quiere dar.
'''
"28" = ''':sup:`28` Ustedes mismos son testigos de que yo dije: Yo no soy el Mesías,
sino el que ha sido enviado delante de él.
'''
"29" = ''':sup:`29` Es el novio quien tiene a la novia; el amigo del novio está a su
lado y hace lo que él le dice y se alegra con sólo oír la voz del
novio. Por eso me alegro sin reservas.
'''
"30" = ''':sup:`30` Es necesario que él crezca y que yo disminuya.
'''
"31" = ''':sup:`31` El que viene de arriba está por encima de todos. El que viene de la
tierra pertenece a la tierra y sus palabras son terrenales. El que
viene del Cielo,
'''
"32" = ''':sup:`32` por más que dé testimonio de lo que allí ha visto y oído, nadie
acepta su testimonio.
'''
"33" = ''':sup:`33` Pero aceptar su testimonio es como reconocer que Dios es veraz.
'''
"34" = ''':sup:`34` Aquel que Dios ha enviado habla las palabras de Dios, y Dios le da
el Espíritu sin medida.
'''
"35" = ''':sup:`35` El Padre ama al Hijo y ha puesto todas las cosas en sus manos.
'''
"36" = ''':sup:`36` El que cree en el Hijo vive de vida eterna, pero el que se niega a
creer en el Hijo se queda con el Dios que condena: nunca conocerá la
vida.»
'''
