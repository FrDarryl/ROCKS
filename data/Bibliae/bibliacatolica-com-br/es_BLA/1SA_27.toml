[27]
"1" = ''':sup:`1` David se dijo a sí mismo: «Uno de estos días voy a caer en manos de
Saúl. Lo mejor es que me refugie en tierra de los filisteos, para que
Saúl deje de buscarme por todo el país de Israel. Así no podrá
agarrarme. Huiré entonces de sus dominios.»
'''
"2" = ''':sup:`2` David partió con doscientos hombres que tenía donde Aquís, hijo de
Maoc, rey de Gat.
'''
"3" = ''':sup:`3` Y permanecieron con Aquís, él y sus hombres, cada cual con su
familia; David con sus dos esposas, Ajinoam de Jezrael, y Abigail,
esposa de Nabal de Carmelo.
'''
"4" = ''':sup:`4` Se dio aviso a Saúl que David había huido a Gat, y dejó de buscarlo.
'''
"5" = ''':sup:`5` David dijo a Aquís: «Si es que cuento con tu amistad, dame, por
favor, un lugar en una de las ciudades del territorio para residir en
ella. ¿Por qué ha de residir tu siervo a tu lado, en la ciudad real?»
'''
"6" = ''':sup:`6` Aquel mismo día, Aquís le dio Siquelag; por esto la ciudad de
Siquelag pertenece hasta el día de hoy a los reyes de Judá.
'''
"7" = ''':sup:`7` David vivió en territorio de los filisteos un año y cuatro meses.
'''
"8" = ''':sup:`8` Subía David con su gente a hacer correrías contra los guesuritas,los
guergueseos y los amalecitas, porque antiguamente éstos eran los
habitantes de la región desde Telam, yendo hacia Sur y hacia Egipto.
'''
"9" = ''':sup:`9` Devastaba la comarca y no dejaba con vida hombre ni mujer; se
apoderaba de las ovejas, bueyes, burros, camellos y vestidos, y volvía
donde Aquís.
'''
"10" = ''':sup:`10` Aquís preguntaba: «¿A quiénes han atacado esta vez?» David
respondía: «Al sur de Judá, o el territorio de Jerajmeel, o de los
quenitas.»
'''
"11" = ''':sup:`11` David no dejaba hombre ni mujer c vida, para no tener que llevarlos
a Gat, pues decía: «No sea que hablen contra nosotros y nos denuncien a
los filisteos.» De esta forma se comportó David todo el tiempo que
habitó en el país de los filisteos.
'''
"12" = ''':sup:`12` Aquís confiaba en David y se dijo: «Seguramente se ha hecho odioso
a los israelitas y será mi servidor para siempre.»
'''
