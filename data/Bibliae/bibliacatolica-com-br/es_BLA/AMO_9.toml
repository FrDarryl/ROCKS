[9]
"1" = ''':sup:`1` Vi al Señor, de pie junto al altar, que decía: «Rompe las columnas
para que se hunda el techo y les parta a todos la cabeza; y si alguno
llega a salvarse, lo mataré a espada; pues ninguno de ellos podrá huir,
no escapará nadie con vida.
'''
"2" = ''':sup:`2` Aunque bajen hasta el infierno, de allí los sacará mi mano; si suben
a los cielos, de allí los haré bajar.
'''
"3" = ''':sup:`3` Si se esconden en la cumbre del Carmelo, allí los buscaré y los
agarraré; si se ocultan de mi vista en el fondo del mar, allí mismo
mandaré a la serpiente para que los muerda;
'''
"4" = ''':sup:`4` cuando vayan cautivos, arreados por sus enemigos, daré orden a la
espada para que los degüelle. Tendré mis ojos puestos en ellos, no para
ayudarlos sino para castigarlos.
'''
"5" = ''':sup:`5` Yavé Sabaot es el Señor, si él toca la tierra, ésta se estremece, y
se desmayan todos sus habitantes; se levanta entera, como el Nilo y,
vueve a encogerse como el río de Egipto.
'''
"6" = ''':sup:`6` El ha edificado su morada en los cielos y ha puesto su bóveda sobre
la tierra; él junta las aguas del mar para derramarlas por la
superficie terrestre; Yavé Sabaot es su nombre.
'''
"7" = ''':sup:`7` Hijos de Israel, ¿no son ustedes para mí iguales que los etíopes?,
dice el Señor. ¿No hice subir a Israel del país de Egipto, como a los
filisteos de Caftor y a los arameos de Quis?
'''
"8" = ''':sup:`8` Pues bien me estoy fijando en ese reino pecador de Israel, decidido
a exterminarlo de la tierra. Sin embargo no exterminaré totalmente la
casa de Jacob, dice Yavé.
'''
"9" = ''':sup:`9` Pues ahora estoy dando órdenes para que se sacuda a Israel entre
todas las naciones como se limpia el trigo en el harnero, sin que se
pierda un solo grano.
'''
"10" = ''':sup:`10` En cambio, a espada morirán todos los pecadores de mi pueblo, que
andan diciendo: «No depende de ti que se acerque la desgracia y caiga
sobre nosotros.»
'''
"11" = ''':sup:`11` Aquel día repararé la choza de David medio caída, taparé sus
grietas y levantaré sus ruinas; la volveré a edificar tal como estaba
antiguamente.
'''
"12" = ''':sup:`12` Entonces serán dueños de lo que queda de Edom, y de todas las
naciones vecinas sobre las cuales era invocado mi Nombre. Yavé es quien
lo dice y quien lo hará.
'''
"13" = ''':sup:`13` Ya se acerca el momento, dice Yavé, en que el que ara alcanzará al
segador, y el que vendimia alcanzará al sembrador. El jugo de las uvas
correrá sobre los cerros, y habrá abundante mosto en todas las colinas.
'''
"14" = ''':sup:`14` Entonces traeré de vuelta a los exiliados de mi pueblo Israel:
volverán a construir sus ciudades en ruinas y morarán en ellas;
plantarán sus viñas y beberán su vino; cultivarán sus huertos y podrán
comer sus frutas.
'''
"15" = ''':sup:`15` Yo los plantaré en su tierra para que nunca más sean extirpados y
arrancados del suelo que otrora yo les di, dice Yavé, tu Dios.
'''
"Notes" = '''
Notas de rodapé:
9:1-4 - Dios revela la visión de la destrucción de Israel, afirmando
que nadie escapará del juicio. Se enfatiza la severidad del juicio,
demostrando que la justicia divina será imparcial y alcanzará incluso a
25:31-46).
9:5-6 - El Señor, el Creador, es el soberano que ejecutará el juicio
sobre Israel. Se le presenta como quien controla la naturaleza y
utiliza incluso el caos para cumplir sus propósitos. La omnipotencia de
9:7-10 - Dios le recuerda a Israel cómo ya los rescató de Egipto y los
hizo su pueblo, pero ahora les impondrá el castigo debido a sus
pecados. El cambio de suerte para Israel es un reflejo de la justicia
divina, que recompensa la obediencia y castiga la desobediencia (véanse
9:11-15 - Se da la promesa de la restauración de Israel después del
juicio. Dios promete restaurar la casa de David, trayendo bendiciones y
prosperidad. Esta promesa señala la venida del Mesías y la restauración
11:25-27).
'''
