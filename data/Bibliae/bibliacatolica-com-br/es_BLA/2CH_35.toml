[35]
"1" = ''':sup:`1` Josías celebró una Pascua en honor de Yavé en Jerusalén; inmolaron
la Pascua el día catorce del primer mes.
'''
"2" = ''':sup:`2` Estableció a los sacerdotes en sus funciones y los dio ánimo para
servir en la Casa de Yavé.
'''
"3" = ''':sup:`3` Dijo a los levitas que enseñan a todo Israel y están consagrados a
Yavé: «Pongan el Arca Santa en la Casa que construyó Salomón, hijo de
David, rey de Israel, porque ya no habrán de llevarla en los hombros.
Ahora sirvan a Yavé nuestro Dios y a Israel, su pueblo.
'''
"4" = ''':sup:`4` Estén preparados según las casas paternas y las clases de ustedes
conforme a lo escrito por David, rey de Israel, y lo escrito por su
hijo Salomón.
'''
"5" = ''':sup:`5` Ocupen el sitio que les corresponde en el santuario según los grupos
de sus casas paternas y el orden establecido en la tribu de Leví para
estar a disposición de sus hermanos, la gente del pueblo.
'''
"6" = ''':sup:`6` Luego inmolen la Pascua, santifíquense y prepárenla para sus
hermanos cumpliendo la orden de Yavé, dada por medio de Moisés.»
'''
"7" = ''':sup:`7` Josías reservó para la gente del pueblo corderos y cabritos en
número de treinta mil, todos ellos como víctimas pascuales, para
cuantos se hallaban presentes, y tres mil bueyes. Todo ello de la
hacienda del rey.
'''
"8" = ''':sup:`8` También sus jefes reservaron ofrendas voluntarias para el pueblo,
los sacerdotes y los levitas. Los intendentes de la Casa de Dios,
Helquías, Zacarías y Jejiel, dieron a los sacerdotes dos mil
seiscientas ovejas y trescientos bueyes;
'''
"9" = ''':sup:`9` Kononías, Semaías y Natanael, su hermano, y Jasabías, Jeiel y
Josabad, jefes de los levitas, reservaron para los levitas cinco mil
corderos pascuales y quinientos bueyes.
'''
"10" = ''':sup:`10` Preparado así el servicio, los sacerdotes ocuparon sus puestos, lo
mismo los levitas, según sus clases, conforme a la orden del rey.
'''
"11" = ''':sup:`11` Se inmolaron las víctimas pascuales, y mientras los sacerdotes por
su propia mano rociaban con la sangre, los levitas las desollaban.
'''
"12" = ''':sup:`12` Apartaban lo destinado al holocausto para darlo al pueblo,
repartido según las secciones de sus casas paternas, a fin de que lo
ofrecieran a Yavé conforme a lo escrito en el Libro de Moisés. Lo mismo
se hizo con los bueyes.
'''
"13" = ''':sup:`13` Asaron la Pascua al fuego, según el ritual; cocieron las cosas
sagradas en ollas, calderas y cazuelas, y las repartieron con rapidez
entre la gente del pueblo.
'''
"14" = ''':sup:`14` Después prepararon la Pascua para sí y los sacerdotes, porque los
sacerdotes, hijos de Aarón, estuvieron ocupados hasta la noche en
ofrecer holocaustos y grasas. Por eso los levitas la prepararon para sí
y para los sacerdotes, hijos de Aarón.
'''
"15" = ''':sup:`15` También los cantores, hijos de Asaf, estaban en su puesto, conforme
a lo dispuesto por David, Asaf, Hemán y Jedutún, vidente del rey; lo
mismo los porteros, cada uno en su puerta. No tenían necesidad de
retirarse de su servicio, porque sus hermanos, los levitas, se lo
prepararon todo.
'''
"16" = ''':sup:`16` De esta manera se organizó aquel día todo el servicio de Yavé para
celebrar la Pascua y ofrecer los holocaustos sobre el altar de Yavé,
según la orden del rey Josías.
'''
"17" = ''':sup:`17` Los hijos de Israel que se encontraban allí celebraron en este
tiempo la Pascua, y también la fiesta de los Azimos durante siete días.
'''
"18" = ''':sup:`18` No se había celebrado Pascua como ésta en Israel desde los días del
profeta Samuel y ningún rey de Israel celebró una Pascua como la que
celebraron Josías, los sacerdotes y los levitas, todo Judá e Israel,
que allí se hallaban presentes, y los habitantes de Jerusalén.
'''
"19" = ''':sup:`19` Esta Pascua se celebró el año dieciocho del reinado de Josías.
'''
"20" = ''':sup:`20` Después de todo esto, cuando Josías había reparado la Casa de Yavé,
subió Nekó, rey de Egipto, para combatir en Karkemis, junto al
Eufrates. Josías le salió al encuentro.
'''
"21" = ''':sup:`21` Nekó le mandó mensajeros para decirle: «¿Qué tengo yo que ver
contigo, rey de Judá? No he venido hoy contra ti, sino contra otro con
el cual estoy en guerra; y Dios me ha mandado que me apresure. Deja de
oponerte a Dios, que está conmigo, no sea que él te destruya.»
'''
"22" = ''':sup:`22` Pero Josías no se apartó de él, pues estaba decidido a darle
batalla, y no escuchó las palabras de Nekó, que venían de boca de Dios.
Y avanzó para librar batalla en la llanura de Meguidó.
'''
"23" = ''':sup:`23` Los arqueros tiraron contra el rey Josías, y dijo el rey a sus
servidores: «Llévenme fuera, pues estoy gravemente herido.»
'''
"24" = ''':sup:`24` Sus servidores lo sacaron del carro y, pasándolo a otro carro que
tenía, lo llevaron a Jerusalén, donde murió. Fue sepultado en los
sepulcros de sus padres y todo Judá y Jerusalén hicieron duelo por
Josías.
'''
"25" = ''':sup:`25` Jeremías compuso un canto fúnebre sobre Josías, y todos los
cantores y cantoras hablan todavía hoy de Josías en sus cantos
fúnebres, lo cual se ha hecho costumbre en Israel. Están escritos entre
las Lamentaciones.
'''
"26" = ''':sup:`26` Lo demás referente a Josías y todo lo bueno que hizo de acuerdo con
la Ley de Yavé
'''
"27" = ''':sup:`27` y sus hechos del comienzo al fin están escritos en el libro de los
Reyes de Israel y de Judá.
'''
