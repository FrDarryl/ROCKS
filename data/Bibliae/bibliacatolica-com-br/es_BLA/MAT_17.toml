[17]
"1" = ''':sup:`1` Seis días después, Jesús tomó consigo a Pedro, a Santiago y a su
hermano Juan, y los llevó aparte a un monte alto.
'''
"2" = ''':sup:`2` A la vista de ellos su aspecto cambió completamente: su cara
brillaba como el sol y su ropa se volvió blanca como la luz.
'''
"3" = ''':sup:`3` En seguida vieron a Moisés y Elías hablando con Jesús.
'''
"4" = ''':sup:`4` Pedro tomó la palabra y dijo a Jesús: «Señor, ¡qué bueno es que
estemos aquí! Si quieres, levantaré aquí tres tiendas: una para ti,
otra para Moisés y otra para Elías.»
'''
"5" = ''':sup:`5` Estaba Pedro todavía hablando cuando una nube luminosa los cubrió
con su sombra y una voz que salía de la nube dijo: «¡Este es mi Hijo,
el Amado; éste es mi Elegido, escúchenlo!»
'''
"6" = ''':sup:`6` Al oír la voz, los discípulos se echaron al suelo, llenos de miedo.
'''
"7" = ''':sup:`7` Pero Jesús se acercó, los tocó y les dijo: «Levántense, no tengan
miedo.»
'''
"8" = ''':sup:`8` Ellos levantaron los ojos, pero ya no vieron a nadie más que a
Jesús.
'''
"9" = ''':sup:`9` Mientras bajaban del monte, Jesús les ordenó: «No hablen a nadie de
esta visión hasta que el Hijo del Hombre haya resucitado de entre los
muertos.»
'''
"10" = ''':sup:`10` Los discípulos le preguntaron: «¿Por qué dicen los maestros de la
Ley que Elías ha de venir primero?»
'''
"11" = ''':sup:`11` Contestó Jesús: «Bien es cierto que Elías ha de venir para
reordenar todas las cosas.
'''
"12" = ''':sup:`12` Pero créanme: ya vino Elías y no lo reconocieron, sino que lo
trataron como se les antojó. Y así también harán sufrir al Hijo del
Hombre.»
'''
"13" = ''':sup:`13` Entonces los discípulos comprendieron que Jesús se refería a Juan
el Bautista.
'''
"14" = ''':sup:`14` Cuando volvieron donde estaba la gente, se acercó un hombre a Jesús
y se arrodilló ante él. Le dijo:
'''
"15" = ''':sup:`15` «Señor, ten piedad de mi hijo, que es epiléptico y su estado es
lastimoso. A menudo se nos cae al fuego, y otras veces al agua.
'''
"16" = ''':sup:`16` Lo he llevado a tus discípulos, pero no han podido curarlo.»
'''
"17" = ''':sup:`17` Jesús respondió: «¡Qué generación tan incrédula y malvada! ¿Hasta
cuándo estaré entre ustedes? ¿Hasta cuándo tendré que soportarlos?
Tráiganmelo acá.»
'''
"18" = ''':sup:`18` En seguida Jesús dio una orden al demonio, que salió, y desde ese
momento el niño quedó sano.
'''
"19" = ''':sup:`19` Entonces los discípulos se acercaron a Jesús y le preguntaron en
privado: «¿Por qué nosotros no pudimos echar a ese demonio?»
'''
"20" = ''':sup:`20` Jesús les dijo: «Porque ustedes tienen poca fe. En verdad les digo:
si tuvieran fe, del tamaño de un granito de mostaza, le dirían a este
cerro: Quítate de ahí y ponte más allá, y el cerro obedecería. Nada
sería imposible para ustedes.
'''
"21" = ''':sup:`21` (Esta clase de demonios sólo se puede expulsar con la oración y el
ayuno).»
'''
"22" = ''':sup:`22` Un día, estando Jesús en Galilea con los apóstoles, les dijo: «El
Hijo del Hombre va a ser entregado en manos de los hombres,
'''
"23" = ''':sup:`23` y le matarán. Pero resucitará al tercer día.» Ellos se pusieron muy
tristes.
'''
"24" = ''':sup:`24` Al volver a Cafarnaún, se acercaron a Pedro los que cobran el
impuesto para el Templo. Le preguntaron: «El maestro de ustedes, ¿no
paga el impuesto?»
'''
"25" = ''':sup:`25` Pedro respondió: «Claro que sí». Y se fue a casa. Cuando entraba,
se anticipó Jesús y le dijo: «Dame tu parecer, Simón. ¿Quiénes son los
que pagan impuestos o tributos a los reyes de la tierra: sus hijos o
los que no son de la familia?»
'''
"26" = ''':sup:`26` Pedro contestó: «Los que no son de la familia.» Y Jesús le dijo:
«Entonces los hijos no pagan.
'''
"27" = ''':sup:`27` Sin embargo, para no escandalizar a esta gente, vete a la playa y
echa el anzuelo. Al primer pez que pesques ábrele la boca, y hallarás
en ella una moneda de plata. Tómala y paga por mí y por ti.»
'''
