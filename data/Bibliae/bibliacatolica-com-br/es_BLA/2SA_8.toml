[8]
"1" = ''':sup:`1` David venció a los filisteos y los so metió, quitándoles el control
del país.
'''
"2" = ''':sup:`2` Venció también a los moabitas; les hacía ten der en tierra y los
medía con un cordel: dos cor deles para los que estaban destinados a la
muerte, y un cordel, a los que perdonaba la vida. Los moabitas quedaron
sometidos a David y le pagaron contribuciones.
'''
"3" = ''':sup:`3` Venció, asimismo, a Hadadezer, hijo de Re job, rey de Sobá, cuando
éste salió a extender su poder hasta el río Eufrates.
'''
"4" = ''':sup:`4` David le captu ró mil setecientos hombres de a caballo y vein te mil
infantes. Desjarretó a todos los caballos de los carros de guerra,
reservándose solamen te cien.
'''
"5" = ''':sup:`5` Los arameos de Damasco vinieron a so correr a Hadadezer, pero David
derrotó a ese ejército de veintidós mil hombres.
'''
"6" = ''':sup:`6` Después de esto, David puso gobernadores en Aram de Da masco, y los
arameos quedaron sometidos a David, pagando impuestos. Así Yavé hacía
triun far a David en todas partes.
'''
"7" = ''':sup:`7` David se apoderó de los escudos de oro que llevaban los guardias de
Hadadezer y los llevó a Jerusalén.
'''
"8" = ''':sup:`8` Asimismo en Tebaj y Berotai, las ciudades de Hadadezer, se apoderó
de gran cantidad de bronce.
'''
"9" = ''':sup:`9` Al saber Tou, rey de Jamat, que David ha bía derrotado a todo el
ejército de Hadadezer,
'''
"10" = ''':sup:`10` envió a su hijo Hadoram al rey David, para sa ludarlo y felicitarlo
por haber atacado y vencido a Hadadezer, ya que éste era enemigo de
Tou. Hadoram llevaba objetos de plata, de oro y de bronce.
'''
"11" = ''':sup:`11` El rey David los consagró también a Yavé junto con la plata y con
el oro que ya ha bía consagrado procedente de las naciones que él había
sometido:
'''
"12" = ''':sup:`12` Aram, Moab, los amoni tas, los filisteos, Amalec, y lo que había
quitado a Hadadezer, hijo de Rejob, rey de Sobá.
'''
"13" = ''':sup:`13` David se hizo famoso con la campaña de Edom, en la que derrotó a un
ejército edomita de dieciocho mil hombres en el valle de la Sal.
'''
"14" = ''':sup:`14` Puso gobernadores en Edom y todos los edomitas quedaron sometidos a
David. Por to das partes donde iba David, Yavé le daba la vic toria.
'''
"15" = ''':sup:`15` David reinaba sobre todo Israel, dictan do normas y administrando
justicia a todo el pueblo.
'''
"16" = ''':sup:`16` Joab, hijo de Sarvia, era jefe de su ejército; Josafat, hijo de
Ajilud, era archivero;
'''
"17" = ''':sup:`17` Sadoc, hijo de Ajitub, y Abiatar, hijo de Aji melec, eran
sacerdotes. Seraya era secretario.
'''
"18" = ''':sup:`18` Banaías, hijo de Yoyadá, mandaba a los que reteos y peleteos. Los
hijos de David eran sacer dotes.
'''
