[98]
"1" = ''':sup:`1` Entonen al Señor un canto nuevo, pues ha hecho maravillas, la
salvación provino de su diestra, de su brazo de santidad.
'''
"2" = ''':sup:`2` El Señor dio a conocer su salvación, les hizo ver a los paganos su
justicia,
'''
"3" = ''':sup:`3` se acordó de su amor y fidelidad en favor de la casa de Israel.
Todos, hasta los confines del mundo, han visto la salvación de nuestro
Dios.
'''
"4" = ''':sup:`4` ¡Aclamen al Señor, toda la tierra, estallen en gritos de alegría!
'''
"5" = ''':sup:`5` ¡Canten con la cítara al Señor, con la cítara y al son de la
salmodia,
'''
"6" = ''':sup:`6` al son de la trompeta y del cuerno aclamen el paso del Rey, el
Señor!
'''
"7" = ''':sup:`7` ¡Rujan el mar y todo lo que contiene, el mundo y todos los que lo
habitan!
'''
"8" = ''':sup:`8` Aplaudan los ríos y los montes griten de alegría delante del Señor,
porque ya viene, porque ya viene a juzgar la tierra. Juzgará al mundo
con justicia y a los pueblos según su derecho.
'''
