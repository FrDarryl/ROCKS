[27]
"1" = ''':sup:`1` Me llegó una palabra de Yavé:
'''
"2" = ''':sup:`2` "Hijo de hombre, pronuncia una lamentación referente a Tiro:
'''
"3" = ''':sup:`3` Le dirás a Tiro, la ciudad instalada a la salida de los mares, el
gran mercado de los pueblos y de las innumerables islas: Palabra de
Yavé..!. ¿No decías tú, Tiro: Soy perfectamente bella?
'''
"4" = ''':sup:`4` Tus fronteras estaban en alta mar y tus fundadores quisieron que
fueras muy hermosa.
'''
"5" = ''':sup:`5` De los cipreses de Senir sacaron las planchas de tu casco, de un
cedro del Líbano, tu mástil, y de las encinas de Basán, tus remos; tu
puente era de cedro de las islas de Quitim, con incrustaciones de
marfil.
'''
"7" = ''':sup:`7` Tus velas eran de lino de Egipto, y de lo mismo tu pabellón. Tus
tinturas de púrpura y de escarlata venían de las islas de Elisha.
'''
"8" = ''':sup:`8` Los habitantes de Sidón y de Arvad eran tus remeros, pero los
pilotos eran tus peritos;
'''
"9" = ''':sup:`9` los ancianos de Guebal ( ) reparaban tus averías ( ).
'''
"10" = ''':sup:`10` Gente de Persia, de Lud y de Put, llevando casco y escudo, formaban
tus tropas y eran tu orgullo.
'''
"11" = ''':sup:`11` Los hijos de Arvad a tu servicio custodiaban tus fortificaciones;
los Guemadianos hacían guardia en tus torres, sus escudos colgando de
tus muros te daban color.
'''
"12" = ''':sup:`12` Tarsis te surtía de todo: a cambio de plata, hierro, estaño y plomo
recibía tus mercaderías.
'''
"13" = ''':sup:`13` Yaván, Tubal y Mesac adquirían tus mercaderías a cambio de esclavos
y objetos de bronce.
'''
"14" = ''':sup:`14` De Bet-Togorma venían los caballos para los carros y la caballería,
y también las mulas.
'''
"15" = ''':sup:`15` Los hijos de Dan comerciaban contigo; las islas populosas estaban
bajo tu control y te pagaban con colmillos de marfil y madera de ébano.
'''
"16" = ''':sup:`16` Edom pagaba tus numerosos productos con joyas, púrpura, telas
finas, piedras preciosas, coral y rubíes.
'''
"17" = ''':sup:`17` Judá y la tierra de Israel te proporcionaba trigo de Minita, cera,
aceite, perfume a cambio de tus mercaderías.
'''
"18" = ''':sup:`18` Damasco se aprovisionaba en ti, porque tenías de todo; te proveía
de vino de Helbán y lana de Sadad.
'''
"19" = ''':sup:`19` La gente de Uzal llevaba a tus mercados hierro forjado, canela y
caña.
'''
"20" = ''':sup:`20` Dedán te vendía cobertores para los camellos.
'''
"21" = ''':sup:`21` Hasta Arabia y los príncipes de Cedar se proveían en ti; te pagaban
con corderos, carneros y chivos.
'''
"22" = ''':sup:`22` Los mercaderes de Cheba y de Rama te traían bálsamos finos, piedras
preciosas y oro.
'''
"23" = ''':sup:`23` Harán, Cane y Edén, los mercaderes de Cheba y los Asirios, como
también los de Media, venían a comerciar contigo: ricas vestimentas,
mantos de púrpura, telas bordadas y tapices de colores, cuerdas bien
trenzadas.
'''
"25" = ''':sup:`25` Los barcos de Tarsis aseguraban tu comercio. Partiste para
ultramar, repleta, cargada hasta el tope,
'''
"26" = ''':sup:`26` tus remeros te llevaron a alta mar, y luego, en medio del mar, el
viento del este te hizo volcar.
'''
"27" = ''':sup:`27` Y se hunden, en lo profundo del mar, tus riquezas, tus mercaderías
y todo lo que transportas: marinos y marineros, carpinteros de a bordo,
comerciantes, hombres de guerra y pasajeros: ¡es un naufragio!
'''
"28" = ''':sup:`28` Los gritos de tus marineros han llegado hasta la costa.
'''
"29" = ''':sup:`29` Todos los remeros se bajan de sus embarcaciones y los marinos se
quedan en tierra.
'''
"30" = ''':sup:`30` No conversan más que de ti y lanzan gritos, se echan tierra en sus
cabezas y se revuelcan en la ceniza.
'''
"31" = ''':sup:`31` Por ti se rapan la cabeza y se visten de sacos; muy afligidos,
dejarán oír sus lamentos, una amarga lamentación.
'''
"32" = ''':sup:`32` Para ti han compuesto un canto fúnebre, y se lamentan: "¿Quién era
igual a Tiro en medio de los mares?
'''
"33" = ''':sup:`33` Desembarcabas tus mercaderías y todos los pueblos se surtían. Tú y
tus mercaderías hacían ricos a los reyes de la tierra.
'''
"34" = ''':sup:`34` Pero el mar te dio vuelta, te fuiste al fondo del mar; tu carga y
todo tu mundo desaparecieron contigo.
'''
"35" = ''':sup:`35` Los habitantes de todas las islas están muy consternados, los reyes
tiritan, su rostro se descompone.
'''
"36" = ''':sup:`36` Por doquier en el mundo entero, los mercaderes silban cuando hablan
de ti, te has convertido en un ejemplo, no te verán más."
'''
