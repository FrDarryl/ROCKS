[19]
"1" = ''':sup:`1` Esta fue la palabra de Yavé: «Anda a comprarte un jarro de greda.
Que te acompañen algunos ancianos del pueblo y algunos sacerdotes.
'''
"2" = ''':sup:`2` Parte después en dirección del valle de Ben-Hinón, a la entrada de
la Puerta de los Alfareros, y pronuncia allí este discurso, que yo te
dictaré.
'''
"3" = ''':sup:`3` Comenzarás así: Escuchen la palabra de Yavé, reyes de Judá y
habitantes de Jerusalén. Así dice Yavé de los Ejércitos, el Dios de
Israel. Voy a mandar una calamidad tal sobre este lugar, que le
zumbarán los oídos a quien la oiga,
'''
"4" = ''':sup:`4` por haberme abandonado, profanando este lugar, y ofrecido incienso a
dioses extranjeros que ni ellos, ni sus padres, ni los reyes de Judá
conocían. Han llenado este lugar de sangre inocente
'''
"5" = ''':sup:`5` y han construido santuarios altos a Baal para quemar a sus hijos;
siendo que yo jamás lo había prescrito u ordenado, ni se me había
pasado por la mente.
'''
"6" = ''':sup:`6` Por esto se está acercando el día en que este lugar ya no se llamará
Tofet ni valle de Ben-Hinón, sino Valle de la Muerte.
'''
"7" = ''':sup:`7` Reduciré a nada las esperanzas de Judá y Jerusalén en este lugar;
los haré caer bajo la espada de sus enemigos, a manos de los que buscan
su muerte; daré sus cadáveres por comida a las aves de rapiña y a las
fieras salvajes.
'''
"8" = ''':sup:`8` Transformaré este lugar en un desierto, en un objeto de risa, de
manera que cualquiera que pase quedará admirado y silbará al ver tantas
heridas.
'''
"9" = ''':sup:`9` Les haré comer la carne de sus hijos e hijas, y se devorarán entre
ellos, en medio del angustioso asedio y de la miseria a que los
reducirán sus enemigos, que quieren quitarles la vida.
'''
"10" = ''':sup:`10` Después de decirles todo esto, harás pedazos este jarro en
presencia de los que te hayan acompañado,
'''
"11" = ''':sup:`11` y les dirás: Así habla Yavé de los Ejércitos: Voy a despedazar a
este pueblo y esta ciudad, como se hace añicos un vaso de greda, sin
que pueda componerse. Y se harán los entierros en Tofet por no haber
lugar en otra parte.
'''
"12" = ''':sup:`12` Así haré con este lugar, dice Yavé, hasta convertir esta ciudad en
un Tofet.
'''
"13" = ''':sup:`13` Las casas de los reyes de Judá y las de Jerusalén serán impuras
como el lugar de Tofet; ¡todas aquellas casas, en cuyas terrazas
quemaron incienso al ejército del cielo y derramaron vino a los dioses
extranjeros!
'''
"14" = ''':sup:`14` Al volver Jeremías de Tofet, lugar donde Yavé lo había enviado a
profetizar, se paró a la entrada de la Casa de Yavé. Allí dijo ante
toda la gente:
'''
"15" = ''':sup:`15` Escuchen esta palabra del Dios de Israel, Yavé: «Mando a esta
ciudad y a los pueblos de su alrededor todas las calamidades con las
que los he amenazado, porque se rebelaron contra mí, y se negaron a
escucharme.»
'''
