[3]
"1" = ''':sup:`1` Estos son los hijos que le nacieron a David en Hebrón: el
primogénito Amnón, hijo de Ajinoam, de Jizreel; el segundo, Daniel,
hijo de Abigaíl de Carmelo;
'''
"2" = ''':sup:`2` el tercero Absalón, hijo de Maacá, hija de Talmay, rey de Guesur; el
cuarto, Adonías, hijo de Jaguit;
'''
"3" = ''':sup:`3` el quinto, Sefatías, de Abital; el sexto, Jitream, de su mujer Eglá.
'''
"4" = ''':sup:`4` Estos seis le nacieron en Hebrón, donde reinó siete años y seis
meses. Reinó en Jerusalén treinta y tres años.
'''
"5" = ''':sup:`5` Estos son los que le nacieron en Jerusalén: Simá, Sobab, Natán,
Salomón, los cuatro de Betsabé, hija de Ammiel. Además,
'''
"6" = ''':sup:`6` Jibjar, Elisamá, Elifelet,
'''
"7" = ''':sup:`7` Nogah, Néfeg, Yafia,
'''
"8" = ''':sup:`8` Elisamá, Elyadá, Elifélet: nueve.
'''
"9" = ''':sup:`9` Estos son los hijos de David, sin contar los hijos de las
concubinas. Hermana de ellos fue Tamar.
'''
"10" = ''':sup:`10` Salomón fue padre de Roboam, éste de Abías, éste de Asá, éste de
Josafat,
'''
"11" = ''':sup:`11` éste de Joram, éste de Ocozías, éste de Joas,
'''
"12" = ''':sup:`12` éste de Amasías, éste de Azarías, éste de Jotam,
'''
"13" = ''':sup:`13` éste de Ajaz, éste de Ezequías, éste de Manasés,
'''
"14" = ''':sup:`14` éste de Amón, éste de Josías.
'''
"15" = ''':sup:`15` Hijos de Josías: Yojanán, el primogénito; Joaquim, el segundo;
Sedecías, el tercero; Salum, el cuarto.
'''
"16" = ''':sup:`16` Hijos de Joaquim: su hijo Joaquín y su hijo Sedecías.
'''
"17" = ''':sup:`17` Hijos de Joaquín el desterrado: Sealtiel. Sus hijos:
'''
"18" = ''':sup:`18` Malquiram, Pedaías, Senasar, Jeconías, Hosamá, Nedabías. Hijos de
Pedías: Zorobabel y Semí.
'''
"19" = ''':sup:`19` Hijos de Zorobabel: Mesulam, Henanías y Selomit, hermana de ellos.
'''
"20" = ''':sup:`20` Hijos de Mesulam: Hasubá, Ohel, Berequías, Hasadías y Yusab-Jesed:
cinco.
'''
"21" = ''':sup:`21` Hijos de Hananías: Pelatías; Isaías, hijo suyo; Refaías, hijo suyo;
Arnán, hijo suyo; Abdías, hijo suyo; Secanías, hijo suyo. Hijos de
Secanías:
'''
"22" = ''':sup:`22` Semaías, Jatús, Jigal, Bariaj, Nearías y Safal: seis.
'''
"23" = ''':sup:`23` Hijos de Nearías: Elyoenay, Ezequías, Azricam: tres.
'''
"24" = ''':sup:`24` Hijos de Elyoenay: Jodaías, Elyasib, Pelaías, Acub, Jojanán,
Delaías y Ananí: siete.
'''
