[7]
"1" = ''':sup:`1` Al día siguiente, Holofernes ordenó a su ejército y a todos los
pueblos que se le habían unido para la guerra, poner su campamento
cerca de Betulia, ocupar las pendientes de la montaña y pelear contra
los israelitas.
'''
"2" = ''':sup:`2` Ese mismo día su ejército se puso en marcha. El número de guerreros
era de ciento veinte mil de infantería y doce mil jinetes, sin contar
los encargados del equipaje y la gran cantidad de hombres que iba a pie
con ellos.
'''
"3" = ''':sup:`3` Acamparon en el valle que está cerca de Betulia, junto a la fuente,
y se extendieron a lo ancho desde Dotán hasta Belmain y a lo largo,
desde Betulia hasta Kiamón, que está frente a Esdrelón.
'''
"4" = ''':sup:`4` Cuando los israelitas vieron aquella multitud, se asustaron y se
dijeron unos a otros: «Sin duda, éstos devorarán todo el país y ni los
montes más altos, ni los barrancos ni las colinas, detendrán su
marcha.»
'''
"5" = ''':sup:`5` Sin embargo, cada cual tomó su equipo de guerra, encendieron
hogueras en las torres y permanecieron atentos toda la noche.
'''
"6" = ''':sup:`6` El segundo día, Holofernes exhibió toda su caballería ante los
israelitas que había en Betulia,
'''
"7" = ''':sup:`7` examinó las subidas de la ciudad y ocupó los manantiales, dejando
soldados en ellos, y él volvió a su ejército.
'''
"8" = ''':sup:`8` Los príncipes de Esaú, los jefes de Moab y los generales del litoral
se acercaron a él y le dijeron:
'''
"9" = ''':sup:`9` «Escucha, señor, una palabra y no habrá ni un solo herido en tu
ejército.
'''
"10" = ''':sup:`10` Este pueblo de los hijos de Israel confía más en las alturas de las
montañas que habitan, y donde no es tan fácil subir, que en sus lanzas.
'''
"11" = ''':sup:`11` Por eso, señor, si quieres ahorrar la vida de tus hombres, no
pelees contra ellos.
'''
"12" = ''':sup:`12` Quédate en tu campamento y conserva a tu ejército. Basta que tus
siervos ocupen las fuentes que brotan de la falda de la montaña.
'''
"13" = ''':sup:`13` Como los de Betulia se abastecen de agua de esas fuentes, la sed
los destruirá y entregarán la ciudad. Nosotros y nuestro pueblo
subiremos a lo alto de la montaña para vigilar que nadie salga de la
ciudad.
'''
"14" = ''':sup:`14` Hombres, mujeres y niños, desfallecidos por el hambre, caerán en
las plazas antes de que intervengas con la espada.
'''
"15" = ''':sup:`15` Así los habrás castigado duramente por su rebeldía y por no haber
salido a tu encuentro pacíficamente.»
'''
"16" = ''':sup:`16` Estos consejos agradaron a Holofernes y a sus oficiales, y
Holofernes ordenó actuar conforme a ellos.
'''
"17" = ''':sup:`17` El ejército de los moabitas salió reforzado por cinco mil asirios,
llegaron al valle y se apoderaron de los depósitos de agua y de las
fuentes de los israelitas.
'''
"18" = ''':sup:`18` Por su parte, los edomitas y amonitas acamparon en la montaña
frente a Dotán, y mandaron a algunos al sur y al este frente a Egrebel,
que está al lado de Jus, sobre el torrente Mojmur. El resto del
ejército asirio quedó en la llanura y cubría todo el país. Sus carpas y
equipajes formaban un campamento inmenso porque era una enorme
muchedumbre.
'''
"19" = ''':sup:`19` Desanimados, clamaron los israelitas al Señor, su Dios, al ver que
los rodeaban sus enemigos sin que pudieran escapar.
'''
"20" = ''':sup:`20` Treinta y cuatro días estuvieron cercados por el ejército asirio:
infantes, carros y jinetes. A los habitantes de Betulia se les acabaron
las reservas de agua;
'''
"21" = ''':sup:`21` los pozos se agotaron y tuvieron que racionarla.
'''
"22" = ''':sup:`22` Los niños, las mujeres y los adolescentes desfallecían de sed y
caían en las calles de la ciudad.
'''
"23" = ''':sup:`23` Entonces todos, hombres, mujeres, jóvenes y niños, acudieron en
tropel a Ozías, y dijeron a una voz:
'''
"24" = ''':sup:`24` «Que Dios sea juez entre ti y nosotros, porque tú eres el causante
de estas desgracias, al no querer tratar de paz con los asirios.
'''
"25" = ''':sup:`25` No hay quien nos pueda socorrer ahora. Dios nos ha abandonado en
manos de los asirios para morir de sed y de miseria.
'''
"26" = ''':sup:`26` Convoca, pues, ahora, a todos los que están en la ciudad, y
entreguémonos voluntariamente al ejército de Holofernes;
'''
"27" = ''':sup:`27` porque es preferible vivir cautivos y bendecir al Señor, que ver
expirar ante nuestros ojos a nuestras esposas y niños.
'''
"28" = ''':sup:`28` Te exigimos por el cielo y la tierra, por nuestro Señor y Dios de
nuestros padres, que nos castiga por nuestros pecados y los de ellos,
que tomes esta resolución hoy mismo.»
'''
"29" = ''':sup:`29` Toda la asamblea se conmovió profundamente y clamó a Yavé, su Dios,
a grandes voces.
'''
"30" = ''':sup:`30` Ozías se levantó y dijo: «Tengan confianza, hermanos míos, y
esperemos durante cinco días la misericordia del Señor. Quizá se apiade
de nosotros y no nos abandone hasta el fin.
'''
"31" = ''':sup:`31` Pero, si pasado ese plazo no llega ningún socorro, haremos lo que
pidieron.»
'''
"32" = ''':sup:`32` Luego despidió al pueblo, y cada uno se fue a su lugar. Fueron a
las murallas y torres de la ciudad y mandaron a las mujeres y a los
niños a sus casas. Pero en la ciudad había un gran abatimiento.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - La presión sobre Betulia aumenta y la situación se torna
crítica. Este momento de crisis resalta la fragilidad humana, pero
también la oportunidad para que el poder de Dios se manifieste en medio
20:12).
7:5-7 - Los ancianos de Betulia expresan desesperación y desconfianza,
en contraste con la fe de Judit. La duda puede surgir en tiempos
difíciles, pero el liderazgo espiritual es esencial para guiar al
15:13).
7:8-10 - Judit reafirma su confianza en Dios, desafiando el miedo del
pueblo y llamándolo a la acción. La fe activa es un tema central,
demostrando que la creencia debe ir acompañada de acciones concretas
Juan 5:4).
7:11-15 - El discurso de Judit inspira valentía entre los habitantes de
Betulia, mostrando cómo un liderazgo firme puede cambiar el curso de
los acontecimientos. La influencia de un líder fiel puede ser crucial
7:16-22 - Judit proclama la certeza de la victoria de Dios sobre los
enemigos, enfatizando la importancia de la oración y la preparación
espiritual. La oración es la clave para acceder a la fuerza divina en
Tesalonicenses 5:17).
'''
