[5]
"1" = ''':sup:`1` Jesús, al ver toda aquella muchedumbre, subió al monte. Se sentó y
sus discípulos se reunieron a su alrededor.
'''
"2" = ''':sup:`2` Entonces comenzó a hablar y les enseñaba diciendo:
'''
"3" = ''':sup:`3` «Felices los que tienen el espíritu del pobre, porque de ellos es el
Reino de los Cielos.
'''
"4" = ''':sup:`4` Felices los que lloran, porque recibirán consuelo.
'''
"5" = ''':sup:`5` Felices los pacientes, porque recibirán la tierra en herencia.
'''
"6" = ''':sup:`6` Felices los que tienen hambre y sed de justicia, porque serán
saciados.
'''
"7" = ''':sup:`7` Felices los compasivos, porque obtendrán misericordia.
'''
"8" = ''':sup:`8` Felices los de corazón limpio, porque verán a Dios.
'''
"9" = ''':sup:`9` Felices los que trabajan por la paz, porque serán reconocidos como
hijos de Dios.
'''
"10" = ''':sup:`10` Felices los que son perseguidos por causa del bien, porque de ellos
es el Reino de los Cielos.
'''
"11" = ''':sup:`11` Felices ustedes, cuando por causa mía los insulten, los persigan y
les levanten toda clase de calumnias.
'''
"12" = ''':sup:`12` Alégrense y muéstrense contentos, porque será grande la recompensa
que recibirán en el cielo. Pues bien saben que así persiguieron a los
profetas que vivieron antes de ustedes.
'''
"13" = ''':sup:`13` Ustedes son la sal de la tierra. Pero si la sal deja de ser sal,
¿cómo podrá ser salada de nuevo? Ya no sirve para nada, por lo que se
tira afuera y es pisoteada por la gente.
'''
"14" = ''':sup:`14` Ustedes son la luz del mundo: ¿cómo se puede esconder una ciudad
asentada sobre un monte?
'''
"15" = ''':sup:`15` Nadie enciende una lámpara para taparla con un cajón; la ponen más
bien sobre un candelero, y alumbra a todos los que están en la casa.
'''
"16" = ''':sup:`16` Hagan, pues, que brille su luz ante los hombres; que vean estas
buenas obras, y por ello den gloria al Padre de ustedes que está en los
Cielos.
'''
"17" = ''':sup:`17` No crean que he venido a suprimir la Ley o los Profetas. He venido,
no para deshacer, sino para llevar a la forma perfecta.
'''
"18" = ''':sup:`18` En verdad les digo: mientras dure el cielo y la tierra, no pasará
una letra o una coma de la Ley hasta que todo se realice.
'''
"19" = ''':sup:`19` Por tanto, el que ignore el último de esos mandamientos y enseñe a
los demás a hacer lo mismo, será el más pequeño en el Reino de los
Cielos. En cambio el que los cumpla y los enseñe, será grande en el
Reino de los Cielos.
'''
"20" = ''':sup:`20` Yo se lo digo: si no hay en ustedes algo mucho más perfecto que lo
de los Fariseos, o de los maestros de la Ley, ustedes no pueden entrar
en el Reino de los Cielos.
'''
"21" = ''':sup:`21` Ustedes han escuchado lo que se dijo a sus antepasados: «No
matarás; el homicida tendrá que enfrentarse a un juicio.»
'''
"22" = ''':sup:`22` Pero yo les digo: Si uno se enoja con su hermano, es cosa que
merece juicio. El que ha insultado a su hermano, merece ser llevado
ante el Tribunal Supremo; si lo ha tratado de renegado de la fe, merece
ser arrojado al fuego del infierno.
'''
"23" = ''':sup:`23` Por eso, si tú estás para presentar tu ofrenda en el altar, y te
acuerdas de que tu hermano tiene algo contra ti,
'''
"24" = ''':sup:`24` deja allí mismo tu ofrenda ante el altar, y vete antes a hacer las
paces con tu hermano; después vuelve y presenta tu ofrenda.
'''
"25" = ''':sup:`25` Trata de llegar a un acuerdo con tu adversario mientras van todavía
de camino al juicio. ¿O prefieres que te entregue al juez, y el juez a
los guardias que te encerrarán en la cárcel?
'''
"26" = ''':sup:`26` En verdad te digo: no saldrás de allí hasta que hayas pagado hasta
el último centavo.
'''
"27" = ''':sup:`27` Ustedes han oído que se dijo: «No cometerás adulterio.»
'''
"28" = ''':sup:`28` Pero yo les digo: Quien mira a una mujer con malos deseos, ya
cometió adulterio con ella en su corazón.
'''
"29" = ''':sup:`29` Por eso, si tu ojo derecho te está haciendo caer, sácatelo y tíralo
lejos; porque más te conviene perder una parte de tu cuerpo y no que
todo tu cuerpo sea arrojado al infierno.
'''
"30" = ''':sup:`30` Y si tu mano derecha te lleva al pecado, córtala y aléjala de ti;
porque es mejor que pierdas una parte de tu cuerpo y no que todo tu
cuerpo sea arrojado al infierno.
'''
"31" = ''':sup:`31` También se dijo: «El que se divorcie de su mujer, debe darle un
certificado de divorcio.»
'''
"32" = ''':sup:`32` Pero yo les digo: Si un hombre se divorcia de su mujer, a no ser
por motivo de infidelidad, es como mandarla a cometer adulterio: el
hombre que se case con la mujer divorciada, cometerá adulterio.
'''
"33" = ''':sup:`33` Ustedes han oído lo que se dijo a sus antepasados: «No jurarás en
falso, y cumplirás lo que has jurado al Señor.»
'''
"34" = ''':sup:`34` Pero yo les digo: ¡No juren! No juren por el cielo, porque es el
trono de Dios;
'''
"35" = ''':sup:`35` ni por la tierra, que es la tarima de sus pies; ni por Jerusalén,
porque es la ciudad del Gran Rey.
'''
"36" = ''':sup:`36` Tampoco jures por tu propia cabeza, pues no puedes hacer blanco o
negro ni uno solo de tus cabellos.
'''
"37" = ''':sup:`37` Digan sí cuando es sí, y no cuando es no; cualquier otra cosa que
se le añada, viene del demonio.
'''
"38" = ''':sup:`38` Ustedes han oído que se dijo: «Ojo por ojo y diente por diente.»
'''
"39" = ''':sup:`39` Pero yo les digo: No resistan al malvado. Antes bien, si alguien te
golpea en la mejilla derecha, ofrécele también la otra.
'''
"40" = ''':sup:`40` Si alguien te hace un pleito por la camisa, entrégale también el
manto.
'''
"41" = ''':sup:`41` Si alguien te obliga a llevarle la carga, llévasela el doble más
lejos.
'''
"42" = ''':sup:`42` Da al que te pida, y al que espera de ti algo prestado, no le
vuelvas la espalda.
'''
"43" = ''':sup:`43` Ustedes han oído que se dijo: «Amarás a tu prójimo y no harás
amistad con tu enemigo.»
'''
"44" = ''':sup:`44` Pero yo les digo: Amen a sus enemigos y recen por sus
perseguidores,
'''
"45" = ''':sup:`45` para que así sean hijos de su Padre que está en los Cielos. Porque
él hace brillar su sol sobre malos y buenos, y envía la lluvia sobre
justos y pecadores.
'''
"46" = ''':sup:`46` Si ustedes aman solamente a quienes los aman, ¿qué mérito tiene?
También los cobradores de impuestos lo hacen.
'''
"47" = ''':sup:`47` Y si saludan sólo a sus amigos, ¿qué tiene de especial? También los
paganos se comportan así.
'''
"48" = ''':sup:`48` Por su parte, sean ustedes perfectos como es perfecto el Padre de
ustedes que está en el Cielo.
'''
