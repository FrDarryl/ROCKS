[96]
"1" = ''':sup:`1` ¡Canten al Señor un canto nuevo, canten al Señor toda la tierra!
'''
"2" = ''':sup:`2` Canten al Señor, bendigan su nombre, su salvación anuncien día a
día.
'''
"3" = ''':sup:`3` Cuenten su gloria a las naciones y a todos los pueblos sus
maravillas.
'''
"4" = ''':sup:`4` Porque el Señor es grande y muy digno de alabanza,. más temible que
todos los dioses.
'''
"5" = ''':sup:`5` Pues son nada esos dioses de los pueblos, mas el Señor es quien hizo
los cielos.
'''
"6" = ''':sup:`6` Honor y Majestad van precediéndole, y en su santuario están Fuerza y
Esplendor.
'''
"7" = ''':sup:`7` Ríndanle al Señor tribus y pueblos, ríndanle al Señor gloria y
poder,
'''
"8" = ''':sup:`8` ríndanle al Señor la gloria de su nombre. Traigan la ofrenda y
entren en su templo,
'''
"9" = ''':sup:`9` adoren al Señor en el atrio sagrado, tiemblen ante él, pueblos de
toda la tierra.
'''
"10" = ''':sup:`10` "El Señor reina", anuncien a los pueblos, él fijó el universo
inamovible, él juzgará a los pueblos con justicia.
'''
"11" = ''':sup:`11` ¡Gozo en los cielos, júbilo en la tierra, bramido del mar y del
mundo marino!
'''
"12" = ''':sup:`12` Muestren su júbilo el campo y todos sus frutos, lancen vivas los
árboles del bosque
'''
"13" = ''':sup:`13` delante del Señor, porque ya viene, porque ya viene a juzgar a la
tierra. Al mundo con justicia juzgará, y a los pueblos, según su
verdad.
'''
