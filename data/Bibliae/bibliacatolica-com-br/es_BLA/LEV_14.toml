[14]
"1" = ''':sup:`1` Yavé habló a Moisés y le dijo:
'''
"2" = ''':sup:`2` «Esta es la ley para el día de la purificación del leproso, cuando
lo lleven al sacerdote.
'''
"3" = ''':sup:`3` El sacerdote saldrá fuera del campamento para examinarlo y comprobar
que la llaga de la lepra ha sido sanada.
'''
"4" = ''':sup:`4` El sacerdote mandará traer para el que ha de ser purificado dos
pájaros vivos y puros, madera de cedro, escarlata e hisopo.
'''
"5" = ''':sup:`5` Después mandará sacrificar uno de los pájaros sobre una vasija de
barro con agua fresca.
'''
"6" = ''':sup:`6` Tomará luego el pájaro vivo, la madera de cedro, la escarlata y el
hisopo, y los mojará, incluso el pájaro vivo, en la sangre del pájaro
inmolado sobre el agua fresca.
'''
"7" = ''':sup:`7` Rociará siete veces al que ha de ser purificado de la lepra, y tras
declararlo puro, soltará en el campo el pájaro vivo.
'''
"8" = ''':sup:`8` El que ha sido purificado lavará sus vestidos, se afeitará todo su
pelo, se bañará en agua y quedará puro, y luego volverá al campamento.
Pero tiene que quedarse primero siete días fuera de su tienda,
'''
"9" = ''':sup:`9` y es al día séptimo cuando se afeitará todo el pelo, la cabellera,
la barba y las cejas, es decir, se afeitará todo su pelo; lavará
también sus vestidos, bañará su cuerpo en agua y quedará limpio.
'''
"10" = ''':sup:`10` El día octavo tomará dos corderos sin defecto y una oveja de un año
sin defecto; y como oblación tres décimas de flor de harina amasada con
aceite y un cuartillo de aceite.
'''
"11" = ''':sup:`11` El sacerdote que hace la purificación presentará a la persona que
se purifica, junto con todas esas cosas, a la entrada de la Tienda de
las Citas, delante de Yavé.
'''
"12" = ''':sup:`12` El sacerdote tomará uno de los corderos para ofrecerlo como
sacrificio por el delito, además del cuartillo de aceite, y lo mecerá
como ofrenda ante Yavé.
'''
"13" = ''':sup:`13` Luego sacrificará el cordero en el lugar donde se sacrifica el
sacrificio por el pecado y el holocausto, en lugar puro; porque la
víctima por el pecado, tanto como la víctima por el delito, pertenece
al sacerdote: es una cosa muy santa.
'''
"14" = ''':sup:`14` Después el sacerdote tomará sangre de la víctima de reparación y
mojará el lóbulo de la oreja derecha del que se está purificando, el
pulgar de su mano derecha y el de su pie derecho.
'''
"15" = ''':sup:`15` Y, tomando el cuartillo de aceite, el sacerdote echará parte del
aceite en la palma de su mano izquierda.
'''
"16" = ''':sup:`16` Después untará el dedo de su mano derecha en el aceite que tiene en
su mano izquierda, y con su dedo hará siete aspersiones de aceite
delante de Yavé.
'''
"17" = ''':sup:`17` Con el aceite restante que tiene en su mano, el sacerdote untará el
lóbulo de la oreja derecha del que se purifica, el pulgar de su mano
derecha y el de su pie derecho, sobre la sangre de la víctima de
reparación.
'''
"18" = ''':sup:`18` Y el aceite que quede en la mano del sacerdote, lo echará sobre la
cabeza del que se purifica haciendo en esta forma la expiación por él
ante Yavé.
'''
"19" = ''':sup:`19` El sacerdote ofrecerá el sacrificio por el pecado y hará su
reparación por el que se purifica de su impureza; después inmolará el
holocausto,
'''
"20" = ''':sup:`20` y ofrecerá sobre el altar el holocausto y la oblación. De esta
manera el sacerdote hará la súplica por él y quedará limpio.
'''
"21" = ''':sup:`21` Si el leproso es demasiado pobre para pagar todo eso, tomará un
solo cordero como sacrificio de reparación, como ofrenda mecida para
hacer reparación por él, y además como oblación una décima de flor de
harina amasada con aceite, un cuartillo de aceite
'''
"22" = ''':sup:`22` y dos tórtolas o dos pichones, según sus recursos, uno como
sacrificio por el pecado y otro como holocausto.
'''
"23" = ''':sup:`23` Al octavo día, los llevará al sacerdote, a la entrada de la Tienda
de las Citas, para su purificación delante de Yavé.
'''
"24" = ''':sup:`24` El sacerdote tomará el cordero del sacrificio por el delito y el
cuartillo de aceite, y los mecerá como ofrenda ante Yavé.
'''
"25" = ''':sup:`25` Después de haber sacrificado el cordero del sacrificio por el
delito, el sacerdote tomará sangre de la víctima de reparación y mojará
el lóbulo de la ore ja derecha del que se purifica y el pulgar de su
mano derecha y el de su pie derecho.
'''
"26" = ''':sup:`26` Luego derramará parte del aceite sobre la palma de su mano
izquierda;
'''
"27" = ''':sup:`27` con un dedo de su mano derecha hará ante Yavé siete aspersiones con
el aceite que tiene en la palma de la mano izquierda;
'''
"28" = ''':sup:`28` untará con el aceite que tiene en su mano el lóbulo de la oreja
derecha del que se purifica, el pulgar de su mano derecha y el del pie
derecho, en el lugar donde puso la sangre de la víctima por el delito.
'''
"29" = ''':sup:`29` Derramará el resto del aceite que le quede en la mano sobre la
cabeza del que se purifica, haciendo reparación por él ante Yavé.
'''
"30" = ''':sup:`30` Luego sacrificará una de las tórtolas o pichones,
'''
"31" = ''':sup:`31` según los recursos del que ofrece, uno como sacrificio del pecado y
otro como holocausto, además de la oblación. De este modo el sacerdote
hará la expiación ante Yavé por aquel que se purifica.
'''
"32" = ''':sup:`32` Esta es la ley de purificación para el leproso de escasos
recursos.»
'''
"33" = ''':sup:`33` Yavé habló a Moisés y a Aarón y les dijo:
'''
"34" = ''':sup:`34` «Cuando hayan entrado en la tierra de Canaán que yo les daré en
posesión, si yo castigo con la lepra alguna de las casas de la tierra
que van a poseer,
'''
"35" = ''':sup:`35` el propietario de la casa irá a avisarle al sacerdote diciendo: "He
visto en mi casa algo que parece lepra."
'''
"36" = ''':sup:`36` Antes de ir para examinar esa plaga, el sacerdote ordenará que
desocupen la casa, no sea que lo que hay en ella pase a ser impuro.
Después irá a examinar la casa.
'''
"37" = ''':sup:`37` Si ve que la llaga está en las paredes de la casa en forma de
cavidades verdosas y rojizas que parecen hundidas en la pared,
'''
"38" = ''':sup:`38` el sacerdote saldrá a la puerta de la casa y la cerrará durante
siete días.
'''
"39" = ''':sup:`39` Volverá al día séptimo y si comprueba que la mancha se ha extendido
por las paredes,
'''
"40" = ''':sup:`40` mandará arrancar las piedras manchadas y arrojarlas fuera de la
ciudad en un lugar impuro.
'''
"41" = ''':sup:`41` Hará raspar todo el interior de la casa, y echará fuera de la
ciudad, en un lugar impuro, el polvo que hayan quitado.
'''
"42" = ''':sup:`42` Luego tomarán piedras y las colocarán en el lugar de las primeras,
y también mezcla nueva para revocar la casa.
'''
"43" = ''':sup:`43` Si la mancha vuelve a extenderse por la casa después de haber
arrancado las piedras y de haberlas raspado y revocado,
'''
"44" = ''':sup:`44` el sacerdote entrará de nuevo; y si comprueba que la mancha se ha
extendido por la casa, hay un caso de lepra maligna en la casa y está
impura.
'''
"45" = ''':sup:`45` En este caso se derribará la casa. Sus piedras, sus maderas y todo
el material de la casa serán sacados fuera de la ciudad a un lugar
impuro.
'''
"46" = ''':sup:`46` Quien entre en esa casa durante el tiempo que esté clausurada
quedará impuro hasta la tarde.
'''
"47" = ''':sup:`47` El que duerma en ella habrá de lavar sus vestidos, como también el
que coma en ella.
'''
"48" = ''':sup:`48` Pero si el sacerdote comprueba al entrar que, después de revocada
la casa, la mancha no se ha extendido por ella, la declarará pura, pues
ha sanado del mal.
'''
"49" = ''':sup:`49` Entonces ofrecerá por la casa un sacrificio por el pecado; tomará
dos pájaros, madera de cedro, escarlata e hisopo;
'''
"50" = ''':sup:`50` sacrificará uno de los pájaros sobre una vasija de barro con agua
fresca,
'''
"51" = ''':sup:`51` y tomando la madera de cedro, el hisopo y escarlata, con el pájaro
vivo, los mojará en la sangre del pájaro sacrificado y en el agua
fresca; luego rociará la casa siete veces.
'''
"52" = ''':sup:`52` Así hará la expiación por la casa con la sangre del pájaro, el agua
fresca, el pájaro vivo, la madera de cedro, el hisopo y la escarlata.
'''
"53" = ''':sup:`53` Luego soltará el pájaro vivo fuera de la ciudad, en el campo. De
este modo hará reparación por la casa, la cual quedará pura.
'''
"54" = ''':sup:`54` Esta es la ley para todo tipo de lepra o tiña,
'''
"55" = ''':sup:`55` para la lepra del vestido y de la casa,
'''
"56" = ''':sup:`56` para los tumores, erupciones y manchas.
'''
"57" = ''':sup:`57` Con esto se sabrá cuándo uno es puro o impuro. Esta es la ley de la
lepra.»
'''
