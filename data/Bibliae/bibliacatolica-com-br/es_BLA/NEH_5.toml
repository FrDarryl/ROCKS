[5]
"1" = ''':sup:`1` La gente del pueblo y sus mujeres presentaron quejas muy duras
contra sus hermanos judíos.
'''
"2" = ''':sup:`2` Algunos decían: «Nosotros tenemos mucha familia y necesitamos trigo
para comer y poder vivir.»
'''
"3" = ''':sup:`3` Otros gritaban: «Nosotros tuvimos que empeñar nuestros campos, viñas
y casas para conseguir grano en esta escasez.»
'''
"4" = ''':sup:`4` Otros decían: «Tuvimos que pedir dinero prestado a cuenta de
nuestros campos y viñas para pagar el impuesto al rey.
'''
"5" = ''':sup:`5` Sin embargo, somos de la misma raza que nuestros hermanos, y
nuestros hijos no son diferentes a sus hijos. Pero tenemos que
entregarlos como esclavos; incluso muchas de nuestras hijas son ya
tratadas como concubinas. Y no tenemos otra solución, puesto que
nuestros campos y viñas ya pasaron a otros.»
'''
"6" = ''':sup:`6` Esas quejas y acusaciones me llenaron de indignación.
'''
"7" = ''':sup:`7` Después de reflexionar, llamé la atención a los notables y a los
consejeros, diciéndoles: «¿Por qué ustedes no tienen lástima de sus
hermanos?» Debido a eso reuní una gran asamblea
'''
"8" = ''':sup:`8` y les dije: «Nosotros hemos rescatado en la medida de nuestras
fuerzas a nuestros hermanos judíos que eran esclavos. ¿Y ahora son
ustedes los que compran a sus hermanos?» Se quedaron callados. No
tenían qué contestar.
'''
"9" = ''':sup:`9` Y seguí: «No está bien lo que ustedes hacen. ¿No quieren vivir
obedeciendo a nuestro Dios? ¿Quieren imitar las prácticas vergonzosas
de nuestros enemigos paganos?
'''
"10" = ''':sup:`10` También yo, mis hermanos y mi gente hemos prestado dinero y trigo.
'''
"11" = ''':sup:`11` Ahora bien, olvidemos todo lo que nos deben, devolvámosles
inmediatamente sus campos, viñas y olivares, y anulemos las deudas en
dinero, trigo, vino y aceite.»
'''
"12" = ''':sup:`12` Ellos me contestaron: «Se lo devolveremos y no les reclamaremos
nada. Haremos como tú has dicho.» Entonces llamé a los sacerdotes y,
delante de ellos, hice jurar a todos que cumplirían su promesa.
'''
"13" = ''':sup:`13` Luego sacudí los dobleces de mi manto, diciendo: «Así sacuda Dios
fuera de su casa y de su herencia a todo aquel que no cumpla esta
palabra, y que sea tan sacudido que quede sin nada.» Toda la asamblea
contestó: «Así sea», y alabó a Yavé. Y el pueblo cumplió su promesa.
'''
"14" = ''':sup:`14` El rey Artajerjes me había hecho gobernador del país de Judá, en el
año veinte de su reinado. Hasta el año treinta y dos, o sea, durante
doce años, ni yo, ni mis hermanos, jamás exigimos el pan del
gobernador.
'''
"15" = ''':sup:`15` Sin embargo, los gobernadores anteriores cobraban al pueblo
cuarenta monedas de plata por día. Este sueldo era una carga para el
pueblo, además de los abusos que cometían sus servidores.
'''
"16" = ''':sup:`16` Además me dediqué a trabajar en la reconstrucción de la muralla y
no a comprar campos; y toda mi gente estuvo ahí ayudando.
'''
"17" = ''':sup:`17` En mi mesa se sentaban ciento cincuenta personas entre jefes y
consejeros, sin contar los que venían de las naciones vecinas.
'''
"18" = ''':sup:`18` Diariamente se mataba un ternero, seis carneros escogidos y aves, y
cada diez días se traía gran cantidad de vino. Todo esto corría por mi
cuenta y, sin embargo, jamás pedí el pan del gobernador, porque los
trabajos pesaban ya bastante sobre el pueblo.
'''
"19" = ''':sup:`19` ¡Acuérdate, Dios mío, para mi bien, de todo lo que hice por este
pueblo!
'''
