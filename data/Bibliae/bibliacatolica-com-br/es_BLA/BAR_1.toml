"1" = ''':sup:`1` Estas son las palabras del libro de Baruc, hijo de Nerías,
descendiente de Maasías, de Sedecías, de Sedeí, de Helcías.
'''
"2" = ''':sup:`2` Lo escribió en Babilonia el año quinto, el día siete del mes, desde
que los caldeos se apoderaron de Jerusalén y la incendiaron.
'''
"3" = ''':sup:`3` Baruc leyó las palabras de este libro en presencia de Jeconías, hijo
de Joaquín, rey de Judá, y delante de todo el pueblo que acudía a
oírlas.
'''
"4" = ''':sup:`4` Estaban todos los personajes de la familia real, los ancianos y el
pueblo, desde el más pequeño hasta el más grande, cuantos habitaban en
Babilonia junto al río Sud.
'''
"5" = ''':sup:`5` Entonces lloraron, ayunaron y rezaron
'''
"6" = ''':sup:`6` e hicieron una colecta de dinero, de acuerdo a las posibilidades de
cada uno.
'''
"7" = ''':sup:`7` Enviaron a Baruc a Jerusalén, hacia Joaquím, hijo de Helcías, hijo
de Salón, sacerdote, a los sacerdotes y a todo el pueblo que se hallaba
con él en Jerusalén.
'''
"8" = ''':sup:`8` Antes de partir, el día diez del mes de Siván, había tomado los
vasos del Templo del Señor que habían sido robados, para devolverlos a
la tierra de Judá. Eran los vasos de plata que había hecho Sedecías,
hijo de Josías, rey de Judá,
'''
"9" = ''':sup:`9` cuando Nabucodonosor, rey de Babilonia, aprisionó a Jeconías y a los
príncipes, a todos los ricos y al pueblo y los llevó de Jerusalén a
Babilonia.
'''
"10" = ''':sup:`10` Y les dijeron: «Les mandamos dinero para que compren holocaustos y
ofrendas por el pecado e incienso, y para que ofrezcan sacrificios en
el altar del Señor nuestro Dios,
'''
"11" = ''':sup:`11` rueguen por la vida de Nabucodonosor, rey de Babilonia, y por la
vida de Baltasar, su hijo, para que en todo tengan éxito. Así el Señor
nos concederá a nosotros fortaleza y salud,
'''
"12" = ''':sup:`12` viviremos bajo la protección de Nabucodonosor, rey de Babilonia, y
de su hijo Baltasar, los serviremos por largo tiempo y nos tratarán
bien.
'''
"13" = ''':sup:`13` Rueguen también por nosotros al Señor, nuestro Dios, porque lo
hemos ofendido y hasta el día de hoy el enojo y la cólera del Señor no
se han apartado de nosotros.
'''
"14" = ''':sup:`14` Finalmente, lean este libro que les mandamos para que sea leído en
el Templo del Señor en día de fiesta y en los días que conviene.
'''
"15" = ''':sup:`15` Dirán: Que todos reconozcan la justicia del Señor, nuestro Dios. En
cambio, a nosotros nos corresponde la vergüenza y también a los
habitantes de Judá y de Jerusalén,
'''
"16" = ''':sup:`16` a nuestros reyes y nuestros príncipes, a nuestros sacerdotes,
nuestros profetas y nuestros padres,
'''
"17" = ''':sup:`17` porque hemos pecado delante del Señor.
'''
"18" = ''':sup:`18` Le hemos desobedecido, no hemos escuchado su voz ni hemos caminado
de acuerdo con las órdenes que el Señor nos puso delante.
'''
"19" = ''':sup:`19` Desde el día en que el Señor sacó a nuestros padres de Egipto hasta
hoy, hemos sido desobedientes con él y nos hemos rebelado en vez de
escuchar su voz.
'''
"20" = ''':sup:`20` Por eso nos sobrevinieron calamidades y la maldición que el Señor
dijo a su siervo Moisés el día que sacó a nuestros padres de Egipto
para darnos una tierra que destila leche y miel. Vivimos entre
desgracias hasta el día de hoy.
'''
"21" = ''':sup:`21` No escuchamos la voz del Señor, según lo que decían los profetas
que nos envió;
'''
"22" = ''':sup:`22` y todos nos fuimos, según las inclinaciones de nuestro perverso
corazón, a servir a otros dioses y a hacer lo que desagrada al Señor.
'''
