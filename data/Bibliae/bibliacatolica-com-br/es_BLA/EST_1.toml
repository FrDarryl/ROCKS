"1" = ''':sup:`1` Esto aconteció en tiempos de Asuero, aquel rey cuyo imperio
compuesto de ciento veintisiete provincias se extendía desde el río
Indos hasta Etiopía.
'''
"2" = ''':sup:`2` Estando el rey en Susa, una de sus capitales, el tercer año de su
reinado,
'''
"3" = ''':sup:`3` dio un gran banquete a todos sus ministros y cortesanos, a los
generales del ejército de Persia y Media, a los grandes de su reino y a
los gobernadores de las provincias.
'''
"4" = ''':sup:`4` Quería presentarles la riqueza de su corte real y el esplendor de su
grandeza extraordinaria, y esto no por uno o dos días, sino durante
ciento ochenta días.
'''
"5" = ''':sup:`5` Transcurrido este tiempo, el rey ofreció a toda la población de
Susa, desde el más grande hasta el más chico, un banquete que duró
siete días y que tuvo lugar en los jardines del palacio.
'''
"6" = ''':sup:`6` Había guirnaldas de lino blanco y de púrpura violeta sujetas por
cordones de seda y púrpura, pendientes de anillos de plata clavados en
columnas de mármol. Divanes de oro y plata se encontraban distribuidos
sobre el piso revestido de mármol blanco, nácar y mosaicos.
'''
"7" = ''':sup:`7` Se servían las bebidas en copas de oro de diferentes formas y había
vino en abundancia, como corresponde a un banquete ofrecido por un rey.
'''
"8" = ''':sup:`8` Nadie, sin embargo, era obligado a tomar más de la cuenta, pues el
rey había ordenado a sus mayordomos que respetaran los deseos de cada
uno.
'''
"9" = ''':sup:`9` La reina Vasti también había ofrecido a las mujeres un banquete en
el palacio real de Asuero.
'''
"10" = ''':sup:`10` El último día de los festejos, el rey, que estaba contento por el
vino, ordenó a siete de sus sirvientes, que lo atendían personalmente,
que fueran a buscar a la reina Vasti.
'''
"11" = ''':sup:`11` Esta debía venir con la corona real en su cabeza para que todo el
pueblo y los grandes contemplaran su hermosura, pues era muy bella.
'''
"12" = ''':sup:`12` Pero la reina se negó a cumplir la orden que el rey le mandaba con
sus sirvientes.
'''
"13" = ''':sup:`13` Esto no le gustó nada al rey, y se enojó mucho. Mandó, luego,
llamar a los expertos en ciencias jurídicas -pues era costumbre que
todos los asuntos del reino se trataran delante de aquellas personas
que conocían las leyes y el derecho
'''
"14" = ''':sup:`14` y pidió también que comparecieran ante él los siete grandes
señores, persas y medos, que formaban su consejo y que ocupaban los
primeros puestos del reino.
'''
"15" = ''':sup:`15` Cuando estuvieron reunidos, les preguntó qué había que hacer, según
la ley, con la reina Vasti, que había desobedecido sus órdenes.
'''
"16" = ''':sup:`16` Uno de los señores, llamado Memukán, pidió la palabra y dijo: «La
reina Vasti no sólo ha ofendido al rey, sino también a nosotros, los
grandes señores, y a todos tus súbditos en las provincias de tu
imperio.
'''
"17" = ''':sup:`17` Pronto sabrán todas las mujeres lo que hizo la reina y van a hacer
también lo mismo con sus maridos, pues se dirán: «¿Para qué vamos a
respetar a nuestros maridos si la reina Vasti no quiso obedecerle al
mismo rey Asuero cuando la mandó llamar?»
'''
"18" = ''':sup:`18` De ahora en adelante, ante el mal ejemplo de la reina, ¿cómo se
irán a comportar con nosotros, tus vasallos, nuestras esposas, las
princesas de Persia y de Media? Ciertamente nos van a menospreciar y
nosotros nos vamos a enojar con ellas.
'''
"19" = ''':sup:`19` Por eso, si le parece bien al rey, ordene que se publique un edicto
que no se pueda cambiar, y que entre a formar parte del conjunto de
leyes persas y medas, en el que se prohíba a Vasti presentarse ante el
rey Asuero. En él también se dirá que el rey va a dar el título de
reina a otra que lo merezca más que ella.
'''
"20" = ''':sup:`20` Así también, una vez que sea publicado el edicto del rey en todo tu
inmenso imperio, las mujeres sabrán respetar a sus maridos desde el más
rico hasta el más pobre.»
'''
"21" = ''':sup:`21` Al rey y a sus consejeros les pareció bueno lo dicho por Memukán y
se decidieron a seguir su consejo.
'''
"22" = ''':sup:`22` Envió, pues, el rey cartas a todas las provincias del imperio,
escribiendo a cada una en su propia escritura y lengua, para que cada
marido fuera el que mandara en su casa.
'''
