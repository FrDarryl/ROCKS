"1" = ''':sup:`1` Aquí tienen lo que era desde el principio, lo que hemos oído, y lo
hemos visto con nuestros ojos, y palpado con nuestras manos, -me
refiero a la Palabra que es vida.
'''
"2" = ''':sup:`2` Porque la vida se dio a conocer, hemos visto la Vida eterna y
hablamos de ella, y se la anunciamos, -aquella que estaba con el Padre
y que se nos dio a conocer.
'''
"3" = ''':sup:`3` Lo que hemos visto y oído se lo anunciamos también a ustedes para
que estén en comunión con nosotros, pues nosotros estamos en comunión
con el Padre y con su Hijo, Jesucristo.
'''
"4" = ''':sup:`4` Y les escribimos esto para que sea mayor nuestra alegría.
'''
"5" = ''':sup:`5` Este es el mensaje que hemos recibido de él y que les anunciamos a
ustedes: que Dios es luz y que en él no hay tinieblas.
'''
"6" = ''':sup:`6` Si decimos que estamos en comunión con él mientras caminamos en
tinieblas, somos unos mentirosos y no estamos haciendo la verdad.
'''
"7" = ''':sup:`7` En cambio, si caminamos en la luz, lo mismo que él está en la luz,
estamos en comunión unos con otros, y la sangre de Jesús, el Hijo de
Dios, nos purifica de todo pecado.
'''
"8" = ''':sup:`8` Si decimos que no tenemos pecado, nos estamos engañando a nosotros
mismos, y la verdad no está en nosotros.
'''
"9" = ''':sup:`9` Pero si confesamos nuestros pecados, él, que es fiel y justo, nos
perdonará nuestros pecados y nos limpiará de toda maldad.
'''
"10" = ''':sup:`10` Si dijéramos que no hemos pecado, sería como decir que él miente, y
su palabra no estaría en nosotros.
'''
