[3]
"1" = ''':sup:`1` Pobre de la ciudad de sangre, toda llena de mentira, de rapiña, de
incesantes robos.
'''
"2" = ''':sup:`2` Chasquido de látigo, estrépito de ruedas, caballos que galopan,
carros que saltan,
'''
"3" = ''':sup:`3` caballerías que avanzan, llamear de espadas, centellear de lanzas,
multitud de heridos, montones de muertos, cadáveres sin fin; se
tropieza en los cadáveres.
'''
"4" = ''':sup:`4` Así paga sus muchas prostituciones la prostituta de encantadores
atractivos, maestra en sortilegios, que engañaba a los pueblos con sus
prostituciones y a las naciones con sus sortilegios.
'''
"5" = ''':sup:`5` Aquí estoy contra ti, palabra de Yavé Sebaot, voy a alzar tus faldas
hasta tu cara; mostraré a las naciones tu desnudez, y verán los reinos
tus vergüenzas.
'''
"6" = ''':sup:`6` Arrojaré inmundicias sobre ti, te deshonraré y te pondré como
espectáculo
'''
"7" = ''':sup:`7` y todo el que te vea, huirá de ti. Dirán: «Asolada está Nínive,
¿quién tendrá piedad de ella? ¿Dónde buscar quien la consuele?»
'''
"8" = ''':sup:`8` ¿Eres acaso tú mejor que No-Amón, la ciudad situada entre los ríos,
rodeada de aguas, que tenía el mar por antemuro?
'''
"9" = ''':sup:`9` Etiopía y Egipto la defendían; su fuerza no tenía límite; Put y los
libios venían en su ayuda.
'''
"10" = ''':sup:`10` También ella fue al destierro, partió al cautiverio; sus niños
fueron estrellados en los cruces de las calles. Se echaron suertes
sobre sus notables y todos sus grandes fueron cargados de cadenas.
'''
"11" = ''':sup:`11` También tú quedarás ebria, También tú buscarás un refugio contra el
enemigo.
'''
"12" = ''':sup:`12` Tus fortalezas son como higueras cargadas de brevas: si se las
sacude, caen en la boca de quien va a comerlas.
'''
"13" = ''':sup:`13` Mira a tus habitantes: son ahora como mujeres; las puertas de tu
país están abiertas, y tus enemigos pueden entrar, el fuego ha devorado
tus trancas.
'''
"14" = ''':sup:`14` Sácate agua para el asedio, refuerza tus fortalezas, métete en la
arcilla, pisa el mortero, toma el molde para hacer ladrillos.
'''
"15" = ''':sup:`15` Aunque fueras numeroso como el pulgón, incontable como la langosta
el fuego te consumirá, te exterminará la espada,
'''
"16" = ''':sup:`16` Habías multiplicado tus mercaderes más que las estrellas del cielo,
'''
"17" = ''':sup:`17` tus guardias, como langosta, y tus funcionarios como enjambres de
insectos que se posan en los cercos en un día de frío. Sale el sol y se
van, se despliegan los pulgones, se vuelan y nadie sabe dónde.
'''
"18" = ''':sup:`18` Dormidos están tus pastores, ¡oh rey de Asur! Duermen también tus
capitanes, tu pueblo está disperso por los montes, y no hay quien lo
reúna.
'''
"19" = ''':sup:`19` ¡No hay remedio para tu herida, tu llaga es incurable! Todos los
que oyen aplauden por tu ruina; pues, ¿sobre quién no pesó
constantemente tu crueldad?
'''
