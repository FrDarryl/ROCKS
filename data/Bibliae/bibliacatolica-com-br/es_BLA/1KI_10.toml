[10]
"1" = ''':sup:`1` La reina de Saba había tenido noticias de la fama de Salomón y vino
a preguntarle sobre cuestiones muy difíciles.
'''
"2" = ''':sup:`2` Llegó, pues, a Jerusalén con un gran número de camellos cargados de
perfumes y de gran cantidad de oro y joyas. Cuando estuvo en la
presencia de Salomón, ella le expuso todas sus dudas,
'''
"3" = ''':sup:`3` y Salomón aclaró todos sus problemas. No hubo misterio que el rey no
pudiera aclarar.
'''
"4" = ''':sup:`4` La reina de Saba presenció la vida fastuosa de Salomón; vio la casa
que se había edificado,
'''
"5" = ''':sup:`5` los exquisitos alimentos de su mesa, las habitaciones y los
uniformes de sus servidores y las vestiduras de sus ministros, así como
los sacrificios que se ofrecían en la Casa de Yavé.
'''
"6" = ''':sup:`6` Ella quedó maravillada, y dijo al rey: «Realmente era verdad lo que
me habían dicho de ti y de tu sabiduría.
'''
"7" = ''':sup:`7` No creía lo que se me había dicho en mi país, hasta que he venido a
verlo con mis propios ojos. Pero reconozco que no me habían contado ni
la mitad. Tu sabiduría y bienestar supera todo lo que oí decir.
'''
"8" = ''':sup:`8` ¡Felices tus gentes! ¡Felices tus servidores, que están siempre
junto a ti y escuchan tus sabias palabras!
'''
"9" = ''':sup:`9` Bendito sea Yavé, tu Dios, que te ha favorecido y te ha puesto en el
trono de Israel. Yavé es quien, en su inmenso amor por este pueblo, te
ha puesto como rey para que lo guíes con rectitud y justicia.»
'''
"10" = ''':sup:`10` Luego ofreció al rey ciento veinte talentos de oro, perfumes y
joyas en gran cantidad. Nunca había llegado tanta cantidad de perfumes
como los que regaló la reina de Saba a Salomón.
'''
"11" = ''':sup:`11` Pero la flota de Hiram que traía oro de Ofir, también había traído
de ese lugar gran cantidad de maderas de sándalo y de joyas.
'''
"12" = ''':sup:`12` Con las maderas de sándalo, Salomón hizo balcones para la Casa de
Yavé y la casa del rey, así como cítaras y arpas para los cantores.
Madera como aquélla no se ha vuelto a ver hasta el día de hoy.
'''
"13" = ''':sup:`13` Salomón dio a la reina de Saba todo cuanto ella quiso; además le
hizo regalos como sólo él podía hacerlos. Después, ella se marchó y
volvió a su país con toda su gente.
'''
"14" = ''':sup:`14` La cantidad de oro que cada año recibía Salomón era de seiscientas
sesenta y seis barras de oro,
'''
"15" = ''':sup:`15` sin contar las tasas y contribuciones de los mercaderes, de los
comerciantes y de todos los reyes extranjeros de Arabia y de los
gobernadores de todo el país.
'''
"16" = ''':sup:`16` El rey Salomón hizo trescientos grandes escudos de oro finísimo,
empleando seiscientas monedas de oro para cada uno de ellos,
'''
"17" = ''':sup:`17` y trescientos escudos pequeños, de oro finísimo también, y los
colocó en el palacio «Bosque del Líbano».
'''
"18" = ''':sup:`18` Hizo también un gran trono de marfil y lo revistió de oro finísimo.
'''
"19" = ''':sup:`19` El trono tenía seis gradas y detrás del trono había un respaldo
curvado. Había dos brazos y dos leones de pie junto a los brazos,
'''
"20" = ''':sup:`20` más doce leones parados sobre las seis gradas, a uno y otro lado.
No se hizo cosa parecida en ningún otro reino.
'''
"21" = ''':sup:`21` Todas las copas y vasos del rey Salomón eran de oro fino, como
también toda la vajilla del palacio «Bosque del Líbano». Nada de plata,
pues no se estimaba en nada en tiempo del rey Salomón,
'''
"22" = ''':sup:`22` porque el rey tenía una flota de barcos de Tarsis en el mar, con la
flota de Hiram, y cada tres años venían de allá trayendo oro, plata,
marfil, monos y pavos reales.
'''
"23" = ''':sup:`23` El rey Salomón sobrepasó en riqueza y sabiduría a todos los reyes
de la tierra.
'''
"24" = ''':sup:`24` Todo el mundo quería conversar con él para aprovechar la sabiduría
que Dios le había dado.
'''
"25" = ''':sup:`25` Año tras año cada uno le traía regalos: objetos de plata y oro,
vestidos, armas, perfumes, caballos y mulos.
'''
"26" = ''':sup:`26` Salomón reunió carros y caballería, llegando a tener 1.400 carros y
'''
"12" = ''':sup:`12` 000 caballos, y los distribuyó entre las ciudades de los carros y
Jerusalén, cerca de él.
'''
"27" = ''':sup:`27` Salomón hizo que la plata fuera tan abundante en Jerusalén como las
piedras, y los cedros tan numerosos como los sicómoros en la llanura.
'''
"28" = ''':sup:`28` Los caballos de Salomón venían de Cilicia.
'''
"29" = ''':sup:`29` Se traía de allá un carro por seiscientas monedas de plata y un
caballo por ciento cincuenta. En iguales condiciones se los exportaba
para todos los reyes de los heteos y para los reyes de Aram. Los
mercaderes de Salomón eran los que hacían todos estos trámites.
'''
