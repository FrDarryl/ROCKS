[3]
"1" = ''':sup:`1` Sobre mi lecho, por las noches, yo buscaba al amado de mi alma. Lo
busqué y no lo hallé.
'''
"2" = ''':sup:`2` Me levantaré, pues, y recorreré la ciudad. Por las calles y las
plazas buscaré al amado de mi alma. Lo busqué y no lo hallé.
'''
"3" = ''':sup:`3` Me encontraron los centinelas, esos que andan de ronda por la
ciudad.
'''
"4" = ''':sup:`4` ¿Han visto a mi amado? Apenas los había dejado cuando encontré al
amado de mi alma. Lo abracé y no lo soltaré más hasta que no lo haya
hecho entrar en la casa de mi madre, en la pieza de la que me dio a
luz. El:
'''
"5" = ''':sup:`5` Hijas de Jerusalén, yo les ruego, por las gacelas y las cabras del
campo, que no despierten y no se despierte el Amor hasta cuando ella
quiera. Coro:
'''
"6" = ''':sup:`6` ¿Quién es éste que sube del desierto? Parece ser una columna de humo
perfumado de mirra y de incienso y de todos los aromas.
'''
"7" = ''':sup:`7` Es la litera de Salomón. Sesenta guerreros la rodean, los más
valientes de Israel,
'''
"8" = ''':sup:`8` todos muy buenos para la espada, hombres adiestrados para el
combate. Cada uno lleva su espada a la cintura para que nadie los
sorprenda de noche.
'''
"9" = ''':sup:`9` El rey Salomón se ha hecho una litera de madera del Líbano.
'''
"10" = ''':sup:`10` Le hizo columnas de plata, el enchapado de oro, el asiento de
púrpura; el interior de ébano incrustado.
'''
"11" = ''':sup:`11` Salgan, hijas de Jerusalén. y vean al rey Salomón con su corona,
con la corona que le colocó su madre el día de sus bodas, el día de su
alegría.
'''
