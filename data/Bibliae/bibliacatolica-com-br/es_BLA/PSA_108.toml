Dios, alabando su amor y fidelidad. La alabanza a Dios es fundamental
en el corazón del creyente, incluso en medio de la adversidad (véase
108:6-9 - La petición de salvación y victoria se basa en la certeza de
que Dios es soberano sobre todas las naciones. Él concede la victoria a
su pueblo, pues controla el destino de las naciones (véase también
108:10-13 - El salmista reconoce que sin la ayuda de Dios, todo
esfuerzo es inútil. Confiar en Dios para la victoria sobre los enemigos
108:4 - Grande es tu amor, más alto que los cielos. La grandeza del
amor de Dios, que supera los cielos, es una poderosa metáfora de la
inmensidad e incomparabilidad de la misericordia divina (véase también
108:12-13 - La conclusión del salmo refuerza que, con Dios, el pueblo
de Israel logrará hazañas, mientras que la ayuda humana es
insuficiente. Esto refleja su completa dependencia de Dios para la
8:31).
