*
Mosaico decorativo
Salmos, 108
'''
"2" = ''':sup:`2` ¡Oh Dios, listo está mi corazón, quiero cantar, quiero tocar para ti
con todo mi corazón!
'''
"3" = ''':sup:`3` Despierten, arpa y cítara, despertaré a la aurora.
'''
"4" = ''':sup:`4` Te alabaré, Señor, entre los pueblos, tocaré para ti en las
provincias,
'''
"5" = ''':sup:`5` pues tu amor va más allá de los cielos y tu verdad alcanza hasta las
nubes.
'''
"6" = ''':sup:`6` Oh Dios, muéstrate por encima de los cielos, que brille tu gloria
sobre toda la tierra.
'''
"7" = ''':sup:`7` ¡Que sean liberados tus muy amados. Sálvanos con tu diestra y
respóndenos!
'''
"8" = ''':sup:`8` Dios habló desde su santuario: "Estoy en forma, repartiré Siquem, y
lotearé el valle de Sucot.
'''
"9" = ''':sup:`9` Mío es Galaad, mío Manasés, Efraín es el casco para mi cabeza, y
Judá, mi bastón de mando.
'''
"10" = ''':sup:`10` Moab es la vasija en que me lavo, sobre Edom arrojo mi sandalia,
contra Filistea lanzo el grito de victoria".
'''
"11" = ''':sup:`11` ¿Quién me llevará a la ciudad fuerte, quién me guiará hasta Edom?
'''
"12" = ''':sup:`12` Sólo tú, oh Dios; pero nos has rechazado y ya no sales más con
nuestras tropas.
'''
"13" = ''':sup:`13` Danos tu ayuda contra el opresor, pues la ayuda humana es ilusoria.
'''
"14" = ''':sup:`14` ¡Con Dios maravillas obtendremos y él pisoteará a nuestros
adversarios!
'''
"Notes" = '''
Notas de rodapé:
