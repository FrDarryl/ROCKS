[2]
"1" = ''':sup:`1` En aquellos días, Matatías, hijo de Juan, sacerdote de la familia de
Jarib, abandonó Jerusalén y fue a establecerse en Modín.
'''
"2" = ''':sup:`2` Tenía cinco hijos: Juan, por sobrenombre Gaddis;
'''
"3" = ''':sup:`3` Simón, llamado Tasi;
'''
"4" = ''':sup:`4` Judas Macabeo;
'''
"5" = ''':sup:`5` Eleazar, Abarán y Jonatán Apfos.
'''
"6" = ''':sup:`6` Matatías vio los sacrilegios que se cometían en Judá y Jerusalén
'''
"7" = ''':sup:`7` y dijo: «¡Pobre de mí! ¿Acaso he nacido para ver la ruina de mi
pueblo y la destrucción de la ciudad santa? ¿Voy a quedarme sentado
cuando está en manos de enemigos, y su santuario en poder de extraños?
'''
"8" = ''':sup:`8` Su templo ha quedado como hombre desprestigiado,
'''
"9" = ''':sup:`9` los objetos preciosos que hacían su fama fueron llevados como botín,
sus niños fueron asesinados en las plazas, y sus jóvenes pasados por la
espada de los enemigos.
'''
"10" = ''':sup:`10` ¿Qué pueblo no ha recibido algo de sus tesoros y no se ha adueñado
de sus despojos?
'''
"11" = ''':sup:`11` Todos sus adornos han sido arrancados y, de libre que era, pasó a
ser esclava.
'''
"12" = ''':sup:`12` Nuestro bello santuario, que era nuestro orgullo, ha sido saqueado
y profanado por los paganos.
'''
"13" = ''':sup:`13` ¿Para qué vivir más?»
'''
"14" = ''':sup:`14` Matatías y sus hijos rasgaron sus vestiduras y se vistieron de
saco, y celebraron un gran duelo.
'''
"15" = ''':sup:`15` Entre tanto, los delegados del rey que obligaban a los judíos a
renegar de su religión, llegaron a Modín para organizar un acto
sagrado.
'''
"16" = ''':sup:`16` Mientras muchos israelitas fueron a ellos, Matatías y sus hijos se
agruparon.
'''
"17" = ''':sup:`17` Los delegados del rey, dirigiéndose a Matatías, le dijeron: «Tú
eres uno de los jefes de esta ciudad; eres un hombre importante y
conocido, y te siguen numerosos hijos y familiares.
'''
"18" = ''':sup:`18` Ven, pues, a cumplir tú el primero la orden del rey, como se hizo
en las demás naciones y como lo han hecho también los hombres de Judá y
los que han permanecido en Jerusalén. Tú y tus hijos serán nombrados
entre los Amigos del Rey y les mandará oro, plata y muchos regalos
más.»
'''
"19" = ''':sup:`19` Matatías, a grandes voces, respondió: «Aunque todas las naciones
que forman el reino abandonen la religión de sus padres y se sometan a
las órdenes del rey Antíoco,
'''
"20" = ''':sup:`20` yo, mis hijos y mis familiares, seguiremos fieles a la Alianza de
nuestros padres.
'''
"21" = ''':sup:`21` Líbrenos Dios de abandonar la Ley y los preceptos.
'''
"22" = ''':sup:`22` No obedeceremos las órdenes del rey para apartarnos de nuestra
religión, ni a la derecha ni a la izquierda.»
'''
"23" = ''':sup:`23` Cuando terminó de decir estas palabras, un judío se adelantó a la
vista de todos para ofrecer incienso sobre el altar que se había
construido en Modín, según el decreto del rey.
'''
"24" = ''':sup:`24` Al verlo Matatías su celo se encendió, se estremeció su corazón y
se dejó llevar por su justa indignación. Se abalanzó sobre el otro y lo
degolló sobre el altar.
'''
"25" = ''':sup:`25` Al mismo tiempo, mató al delegado del rey, que obligaba al pueblo a
sacrificar, y después derribó el altar.
'''
"26" = ''':sup:`26` Así mostró su celo por la Ley, como había hecho Finjas con Zambrí,
el hijo de Salom.
'''
"27" = ''':sup:`27` Matatías se puso luego a gritar en la ciudad: «El que tenga celo
por la Ley y sea partidario de la Alianza, que me siga.»
'''
"28" = ''':sup:`28` En seguida él y sus hijos huyeron a los cerros, dejando cuanto
tenían en la ciudad.
'''
"29" = ''':sup:`29` Entonces muchos hombres que buscaban la justicia y querían ser
fieles a la Ley marcharon al desierto,
'''
"30" = ''':sup:`30` llevando a sus hijos, mujeres y ganado, porque se les hacía la vida
imposible.
'''
"31" = ''':sup:`31` Los funcionarios del Rey y la gobernación de la ciudad de David en
Jerusalén, recibieron la información de que unos hombres habían
desobedecido la orden del rey y habían ido a esconderse en cavernas del
desierto.
'''
"32" = ''':sup:`32` Al saber esto, numerosas tropas del rey los persiguieron y les
dieron alcance. Los cercaron y se prepararon para atacarlos.
'''
"33" = ''':sup:`33` Era el día sábado. Les hablaron así: «¡Basta ya! Salgan y obedezcan
la orden del rey, si quieren salvar sus vidas.»
'''
"34" = ''':sup:`34` Ellos respondieron: «No saldremos y no obedeceremos la orden del
rey de violar el día sábado.»
'''
"35" = ''':sup:`35` Los atacaron inmediatamente, y ellos no se defendieron.
'''
"36" = ''':sup:`36` Ni siquiera les tiraron piedras, ni intentaron cerrarles la entrada
de su refugio.
'''
"37" = ''':sup:`37` «Moriremos -decían-, pero el cielo y la tierra recordarán que
fuimos asesinados.» La gente del rey los atacó aquel sábado y murieron
todos:
'''
"38" = ''':sup:`38` hombres, mujeres y niños. Más de mil personas en total, además del
ganado.
'''
"39" = ''':sup:`39` Matatías y sus amigos, al saber lo ocurrido, celebraron el duelo.
'''
"40" = ''':sup:`40` Sin embargo, se dijeron: «No podemos hacer como nuestros hermanos,
sino que debemos luchar contra los paganos para defender nuestra vida y
nuestras costumbres. De otra manera, pronto nos habrán exterminado.»
'''
"41" = ''':sup:`41` Aquel día resolvieron defenderse contra quien los atacara en día
sábado, y no dejar que los asesinaran, como había pasado con sus
hermanos en aquellos refugios.
'''
"42" = ''':sup:`42` Por entonces se unió a ellos un grupo de los Asideos (piadosos),
israelitas valientes, entregados de corazón a la Ley.
'''
"43" = ''':sup:`43` Se les unieron también todos aquellos que huían de la opresión, y,
con esto, se fueron fortaleciendo.
'''
"44" = ''':sup:`44` Lograron formar un ejército y comenzaron a hacer justicia de los
pecadores y renegados. Estos tuvieron que huir a países extranjeros
para salvarse.
'''
"45" = ''':sup:`45` Matatías y sus amigos hacían expediciones: destruían los altares,
'''
"46" = ''':sup:`46` imponían el rito de la circuncisión a los que encontraban
incircuncisos
'''
"47" = ''':sup:`47` y perseguían a todos los desvergonzados. La empresa prosperó en sus
manos.
'''
"48" = ''':sup:`48` Defendieron la Ley contra los extranjeros y sus reyes y se
impusieron a los renegados.
'''
"49" = ''':sup:`49` Cuando se acercó su muerte, Matatías dijo a sus hijos: «Ahora
mandan los insolentes y los violentos; es un tiempo de crisis en que
Dios descarga su enojo.
'''
"50" = ''':sup:`50` Por eso, hijos míos, tengan celo por la Ley y arriesguen su vida
para defender la Alianza de nuestros padres.
'''
"51" = ''':sup:`51` Acuérdense de las hazañas que nuestros padres cumplieron en su
tiempo, y alcancen también ustedes la gloria y la fama que no perecen.
'''
"52" = ''':sup:`52` Acuérdense de Abraham, que se mostró fiel en la hora de la prueba
y, por eso, Dios lo consideró justo.
'''
"53" = ''':sup:`53` José, en el tiempo de su desgracia, observó el mandamiento de Dios
y pasó a ser el señor de Egipto.
'''
"54" = ''':sup:`54` Finjas, nuestro padre, por su gran celo, recibió el sacerdocio para
él y sus hijos para siempre.
'''
"55" = ''':sup:`55` Josué llegó a ser jefe de Israel porque había sido cumplidor.
'''
"56" = ''':sup:`56` Caleb obtuvo su herencia en esta tierra porque había proclamado la
verdad frente al pueblo reunido.
'''
"57" = ''':sup:`57` A David, por su piedad, le fue concedido el trono de un reino que
no tendrá fin.
'''
"58" = ''':sup:`58` Elías, por su ardiente celo por la Ley, fue arrebatado hasta el
cielo.
'''
"59" = ''':sup:`59` Ananías, Azarías y Misael fueron salvados de las llamas por haber
tenido fe.
'''
"60" = ''':sup:`60` Daniel, por su rectitud, fue liberado de la boca de los leones.
'''
"61" = ''':sup:`61` Recorran, pues, todos los siglos y verán que quienes confían en
Dios jamás serán defraudados.
'''
"62" = ''':sup:`62` No se acobarden ante las amenazas de un hombre impío, porque su
gloria terminará en estiércol y en gusanos.
'''
"63" = ''':sup:`63` Hoy es ensalzado y mañana desaparecerá; habrá vuelto al polvo de
donde vino y no quedará nada de sus proyectos.
'''
"64" = ''':sup:`64` Ustedes, hijos míos, cobren ánimo, y manténganse firmes en la Ley,
que de ella recibirán la gloria.
'''
"65" = ''':sup:`65` Yo sé que entre ustedes Simón es hombre prudente; escúchenlo y él
hará las veces de padre.
'''
"66" = ''':sup:`66` Judas Macabeo ha sido valiente desde su juventud; que él sea jefe
del ejército y dirija la guerra contra los extranjeros.
'''
"67" = ''':sup:`67` Ahora, reúnan a todos aquellos que cumplan la Ley y defiendan a
nuestro pueblo.
'''
"68" = ''':sup:`68` Tómense desquite de los paganos y cumplan el mandato de la Ley.»
'''
"69" = ''':sup:`69` Matatías los bendijo y fue a reunirse con sus padres.
'''
"70" = ''':sup:`70` Murió en el año ciento cuarenta y seis y lo enterraron en el
sepulcro de sus padres, en Modín; todo Israel hizo por él grandes
lamentos.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Matatías, un sacerdote fiel, se alza como líder de la
resistencia contra las órdenes de Antíoco. Sus hijos, entre ellos Judas
Macabeo, desempeñarán papeles importantes en la lucha por la liberación
2:19-22 - Matatías se niega a obedecer las órdenes del rey, afirmando
que se mantendrá fiel a la Ley de Dios. Esta firmeza ante la opresión
2:27-28 - Matatías llama a los fieles a resistir la tiranía y huir al
desierto, haciendo eco del tema del éxodo y la purificación del pueblo
11:38).
2:49-50 - Antes de morir, Matatías exhorta a sus hijos a ser celosos de
la Ley y a estar dispuestos a dar la vida por la alianza con Dios. Su
discurso refleja el llamado a la santidad y la valentía (véanse también
2:65-70 - Matatías nombra a Judas Macabeo como su sucesor, confiándole
el liderazgo en la lucha contra los opresores. Este legado de liderazgo
23:1-2 y Jueces 2:18-19).
'''
