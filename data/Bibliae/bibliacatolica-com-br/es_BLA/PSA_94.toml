[94]
"1" = ''':sup:`1` ¡Dios vengador, Señor, Dios vengador, manifiéstate!
'''
"2" = ''':sup:`2` Imponte tú, que juzgas a la tierra, dales su merecido a los
soberbios.
'''
"3" = ''':sup:`3` ¿Hasta cuándo, Señor, esos malvados, hasta cuándo los malvados
triunfarán?
'''
"4" = ''':sup:`4` Hablan mal, dicen insolencias, se jactan todos esos malhechores.
'''
"5" = ''':sup:`5` Señor, aplastan a tu pueblo, oprimen a tu familia.
'''
"6" = ''':sup:`6` Asesinan a la viuda y al forastero, masacran a los huérfanos,
'''
"7" = ''':sup:`7` y dicen: "El Señor no ve nada, el Dios de Jacob no se enterará".
'''
"8" = ''':sup:`8` ¡Cuidado, más estúpidos que cualquiera! ¡Tontos, ¿cuándo van a
comprender?
'''
"9" = ''':sup:`9` Así que quien hace la oreja, no oirá y quien ha formado el ojo, no
verá?
'''
"10" = ''':sup:`10` ¿No castigará el que reprende a las naciones, y que enseña a los
hombres el saber?
'''
"11" = ''':sup:`11` El Señor conoce los planes de los hombres y sabe que sólo viento
son.
'''
"12" = ''':sup:`12` ¡Feliz el hombre que corriges, Señor, y al que tú enseñas tu Ley!
'''
"13" = ''':sup:`13` Le das calma en los días de desgracia, mientras cavan la tumba del
malvado.
'''
"14" = ''':sup:`14` Pues el Señor no rechaza a su pueblo, ni abandona a los suyos.
'''
"15" = ''':sup:`15` Retornará el poder al que es Justo y con él, a los de recto
corazón.
'''
"16" = ''':sup:`16` ¿Quién por mí se alzará contra los malos, quién por mí enfrentará a
los malhechores?
'''
"17" = ''':sup:`17` Si el Señor no me hubiera socorrido, por poco no habría acabado
entre los muertos.
'''
"18" = ''':sup:`18` Apenas dije: "¡Vacilan mis pies!" tu bondad, Señor, me reafirmó.
'''
"19" = ''':sup:`19` Cuando las preocupaciones me asediaban, tus consuelos me alegraban
el alma.
'''
"20" = ''':sup:`20` ¿Tendrás por aliado a un poder inicuo, autor de leyes opresivas?
'''
"21" = ''':sup:`21` Conspiran contra la vida del justo y condenan la sangre inocente.
'''
"22" = ''':sup:`22` Pero el Señor es para mí una ciudadela, mi Dios es la roca donde me
refugio.
'''
"23" = ''':sup:`23` Hará que sobre ellos recaiga su maldad y los aniquilará su propia
malicia: el Señor, nuestro Dios, los aniquilará.
'''
