[5]
"1" = ''':sup:`1` Holofernes, jefe supremo del ejército asirio, supo que los
israelitas se preparaban para la guerra, que habían cerrado los pasos
de las montañas, fortificando las cimas de los montes y obstaculizando
las llanuras.
'''
"2" = ''':sup:`2` Se enojó muchísimo y llamó a los jefes de Moab, a los generales de
Ammón y a todos los gobernadores del litoral
'''
"3" = ''':sup:`3` y les dijo: «Hijos de Canaán, díganme qué pueblo es éste que se
estableció en la montaña, qué ciudades habita, cuál es la importancia
de su ejército, en qué consiste su fuerza y su poder, qué rey guía su
ejército
'''
"4" = ''':sup:`4` y por qué no se ha dirigido a mí como los otros países
occidentales.»
'''
"5" = ''':sup:`5` Ajior, general de todos los amonitas, le respondió: «Escucha, señor,
que te diré la verdad sobre ese pueblo que habita esta montaña junto a
la que te encuentras.
'''
"6" = ''':sup:`6` Este pueblo desciende de los caldeos.
'''
"7" = ''':sup:`7` Habitaron primero Mesopotamia, pero no quisieron seguir a los dioses
de sus padres, que vivían en Caldea.
'''
"8" = ''':sup:`8` Se apartaron del culto de sus padres y adoraron al Dios del cielo,
al Dios que habían reconocido. Por esto, sus padres los despidieron de
la presencia de sus dioses y se refugiaron en Mesopotamia, donde
permanecieron largo tiempo.
'''
"9" = ''':sup:`9` Pero su Dios les aconsejó salir de su casa y marchar a la tierra de
Canaán; se establecieron en ella y adquirieron oro, plata y gran
cantidad de ganado.
'''
"10" = ''':sup:`10` Después bajaron a Egipto porque el hambre se extendió en Canaán, y
permanecieron allí mientras tuvieron alimentos. Allí el pueblo aumentó
mucho, de modo que ya no podía contarse.
'''
"11" = ''':sup:`11` El rey de Egipto los obligó a trabajar haciendo ladrillos, los
oprimió y los redujo a la condición de esclavos.
'''
"12" = ''':sup:`12` Clamaron a su Dios, que castigó la tierra de Egipto con plagas
incurables. Entonces los egipcios los mandaron lejos de ellos.
'''
"13" = ''':sup:`13` Dios secó el mar Rojo para que pasaran,
'''
"14" = ''':sup:`14` y los condujo hasta el Sinaí y Cadés-Barne. Echaron a todos los
habitantes del desierto,
'''
"15" = ''':sup:`15` luego habitaron el país de los amorreos y acabaron por la fuerza
con todos los jebonitas. Pasaron el Jordán, ocuparon toda la montaña
'''
"16" = ''':sup:`16` y despidieron al cananeo, al fereceo, al jebuseo, a los siquemitas,
a todos los guirgaseos, y permanecieron allí mucho tiempo.
'''
"17" = ''':sup:`17` Mientras no ofendieron a su Dios vivieron felices, porque estaba
con ellos un Dios que odia el mal.
'''
"18" = ''':sup:`18` Pero cuando se apartaron del camino que les había trazado, fueron
exterminados en numerosos desastres y desterrados a otros países; el
Templo de su Dios fue arrasado y sus ciudades tomadas por los enemigos.
'''
"19" = ''':sup:`19` Pero ahora, cuando volvieron a su Dios, regresaron de los diversos
lugares en que se encontraban, se posesionaron de Jerusalén, donde está
su santuario, y habitaron la región montañosa que había quedado
desierta.
'''
"20" = ''':sup:`20` Así, pues, poderoso señor, informémonos para saber si este pueblo
se ha portado mal y si han pecado contra su Dios; si la cosa es así,
subamos y ataquémoslos.
'''
"21" = ''':sup:`21` Pero si no hay maldad en esa gente, déjalos y vuélvete, no sea que
su Dios los proteja con su escudo y toda la tierra sea testigo de
nuestra derrota.»
'''
"22" = ''':sup:`22` Cuando Ajior terminó de hablar, el pueblo reunido en torno a la
tienda comenzó a criticar. Los magnates de Holofernes y los habitantes
de la costa de Moab hablaron de apalearlo.
'''
"23" = ''':sup:`23` «¡No tememos a los hijos de Israel! Es un pueblo sin fuerza que no
está preparado para una lucha dura.
'''
"24" = ''':sup:`24` Subamos, señor Holofernes, que serán un botín para tu ejército.»
'''
