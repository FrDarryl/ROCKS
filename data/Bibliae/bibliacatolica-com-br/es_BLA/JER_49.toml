[49]
"1" = ''':sup:`1` Sobre los hijos de Ammón. Esto dice Yavé: ¿Israel no tiene, acaso,
hijos o herederos? ¿Cómo, entonces, Melcom ha heredado el país de Gad y
su pueblo se ha establecido en sus ciudades?
'''
"2" = ''':sup:`2` Por eso, se acerca ya el tiempo, dice Yavé, en que haré resonar, en
Rabbá de los amonitas, el grito de guerra. Quedará convertida en un
montón de escombros abandonados y sus aldeas serán incendiadas.
Entonces Israel despojará a los que lo habían despojado, afirma Yavé.
'''
"3" = ''':sup:`3` ¡Quéjate, Jesbón, porque Ar ha sido destruida. Griten, hijas de
Rabbá! ¡Vístanse con sacos, lloren, anden llenas de cortaduras en el
cuerpo! Pues Melcom parte al destierro, junto con sus sacerdotes y
príncipes.
'''
"4" = ''':sup:`4` Eres bien orgulllosa de tus valles, muchacha insolente; confiada en
tus riquezas, dices: «¿Quién se atreverá a atacarme?»
'''
"5" = ''':sup:`5` Pues bien, yo trataré de que el terror se abalance contra ti por
todas partes: todos huirán, cada uno por su lado, y no habrá nadie para
reunir a los fugitivos.
'''
"6" = ''':sup:`6` Pero, en el futuro, mejoraré la suerte de los hijos de Ammón, dice
Yavé.
'''
"7" = ''':sup:`7` Para Edom. Esto dice Yavé de los Ejércitos. ¿Ya se acabó la
sabiduría en Temán? ¿Perdieron su prudencia los inteligentes, o se
corrompió su sabiduría?
'''
"8" = ''':sup:`8` ¡Den media vuelta y huyan, escóndanse bien, habitantes de Dedán
Porque voy a dejar caer la ruina sobre Esaú, en el momento de su
castigo!
'''
"9" = ''':sup:`9` Si llegan vendimiadores a tu casa, no van a dejar un solo pampanito;
si son ladrones nocturnos, saquearán todo lo que encuentren.
'''
"10" = ''':sup:`10` Pues yo soy el que asalto a Esaú, y descubro sus escondites, para
que ya no pueda esconderlos. ¡Su raza ha sido destruida, ya no existe!
No hay nadie de entre sus vecinos que diga:
'''
"11" = ''':sup:`11` «Pásame tus huérfanos, yo los cuidaré, y que tus viudas se acerquen
a mí con confianza.»
'''
"12" = ''':sup:`12` Porque así habla Yavé: Los que no debían haber tomado de esa copa
fueron obligados a beber, y tú, ¿quieres que no te castiguen? !No
quedarás sin castigo, sino que tendrás también que tomar!
'''
"13" = ''':sup:`13` Pues yo lo juré por mí mismo -dice Yavé-: Bosra quedará convertida
en un desierto espantoso, infame y maldito, y todas sus ciudades no
serán, en adelante, más que un montón de ruinas.
'''
"14" = ''':sup:`14` Acaba de llegar un mensaje de Yavé, un mensajero ha sido enviado a
todas las naciones: «Júntense y marchen contra este pueblo. Prepárense
para la guerra.»
'''
"15" = ''':sup:`15` Pues mira cómo te he hecho un pequeño pueblo, despreciado por los
hombres.
'''
"16" = ''':sup:`16` El miedo que metías y la soberbia de tu corazón te han engañado a
ti que vives en el hueco de La Roca, y te cuelgas de la cumbre más
alta. Aunque hagas tu nido tan alto como un águila, desde allí te
tiraré abajo, dice Yavé.
'''
"17" = ''':sup:`17` Edom quedará hecho una calamidad: todos los que pasen cerca
silbarán horrorizados, al ver todas sus heridas.
'''
"18" = ''':sup:`18` Será semejante a Sodoma, Gomorra y las ciudades vecinas después de
la catástrofe: nadie volverá a vivir allí, ni nunca más un ser humano
se radicará en este lugar.
'''
"19" = ''':sup:`19` Como un león que sale de la espesura del Jordán y se dirige a un
potrero siempre verde, así, en un abrir y cerrar de ojos, estaré en sus
praderas y los los haré huir. Pues ¿quién es como yo? ¿Quién podrá
resistirme, y dónde está el pastor capaz de hacerme frente?
'''
"20" = ''':sup:`20` Así, pues, escuchen la decisión que Yavé ha tomado contra Edom y
sus proyectos contra los habitantes de Temán: Sí, hasta las ovejas más
flacas serán llevadas a la rastra, y, al verlo, el rebaño se
estremecerá de espanto.
'''
"21" = ''':sup:`21` Con el estruendo de su caída temblará la tierra, y el eco se oirá
hasta en el mar Rojo.
'''
"22" = ''':sup:`22` Miren al águila que se eleva y que da sus vueltas: ¡ha extendido
sus alas sobre Bosra! Aquel día, el corazón de los valientes de Edom
será como el corazón de una mujer que da a luz.
'''
"23" = ''':sup:`23` Sobre Damasco. Jamat y Arfad están preocupadas porque recibieron
una mala noticia. Se les para el corazón de espanto y no pueden
tranquilizarse.
'''
"24" = ''':sup:`24` Damasco, acobardado, se dispone a huir, el terror la invade.
'''
"25" = ''':sup:`25` ¿Cómo es que está abandonada la ciudad famosa, la ciudad alegre?
'''
"26" = ''':sup:`26` Sí, es cierto, sus jóvenes caerán en sus plazas y todos sus
soldados perecerán aquel día, dice Yavé de los Ejércitos.
'''
"27" = ''':sup:`27` Yo prenderé fuego a las murallas de Damasco, que quemará también a
los palacios de Benadad.
'''
"28" = ''':sup:`28` Esto dice Yavé respecto de Quedar y los reinos de Jasor derrotados
por Nabucodonosor: ¡Levántense y suban a Quedar y dejen en la ruina a
los hijos de Oriente!
'''
"29" = ''':sup:`29` Les quitarán sus carpas y sus rebaños, sus toldos y todo su bagaje,
y les arrebatarán sus camellos. Gritarán encima de ellos: «Susto por
todas partes.»
'''
"30" = ''':sup:`30` Huyan, salgan rápido, escóndanse bien, moradores de Jasor, dice
Yavé; porque Nabucodonosor ha trazado un proyecto y ha organizado un
plan contra ustedes.
'''
"31" = ''':sup:`31` «De pie, ataquemos a la nación tranquila, que vive confiada, que no
tiene puertas ni candados y que habita en despoblado.
'''
"32" = ''':sup:`32` Sus camellos serán nuestro botín y sus incontables rebaños, nuestra
presa.» Voy a desparramar a los cuatro vientos a los que se afeitan la
cabeza, y de todas partes les sobrevendrá la desgracia, -dice Yavé.
'''
"33" = ''':sup:`33` Jasor será, en adelante una guarida de chacales, un eterno
desierto. Allí nadie vivirá, ni ningún ser humano se radicará.
'''
"34" = ''':sup:`34` Palabra de Yavé al profeta Jeremías acerca de Elam, al comienzo del
reinado de Sedecías, rey de Judá.
'''
"35" = ''':sup:`35` Así dice Yavé de los Ejércitos: Voy a romper el arco de Elam, que
es la base de su poder.
'''
"36" = ''':sup:`36` Haré que soplen sobre Elam los cuatro vientos desde los cuatro
puntos cardinales del cielo; ¡y mandaré a los elamitas a todos estos
vientos, y no habrá nación adonde no lleguen fugitivos de Elam!
'''
"37" = ''':sup:`37` Haré que los elamitas tiemblen al ver a sus enemigos, que quieren
quitarles la vida. Sobre ellos arrojaré la desgracia, mi ardiente
cólera. Enviaré la espada en su persecución, para que los mate a todos.
'''
"38" = ''':sup:`38` Pondré mi trono en Elam y haré desaparecer de allí rey y príncipe,
dice Yavé.
'''
"39" = ''':sup:`39` Pero, en el futuro, cambiaré la suerte de Elam, dice Yavé.
'''
