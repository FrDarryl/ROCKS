"1" = ''':sup:`1` Por lo demás, hermanos míos, alégrense en el Señor. NO VUELVAN A LA
LEY JUDÍA A mí no me cansa escribirles otra vez las mismas cosas, y
para ustedes es más seguro.
'''
"2" = ''':sup:`2` ¡Cuídense de los perros; cuídense de los obreros malos; cuídense de
los que se hacen incisiones!
'''
"3" = ''':sup:`3` Nosotros somos los verdaderos circuncidados, pues servimos a Dios en
espíritu y confiamos no en cosas humanas, sino en Cristo Jesús.
'''
"4" = ''':sup:`4` Porque, hablando de méritos humanos, yo también tendría con qué
sentirme seguro. Si alguno cree que puede confiar en tales cosas,
¡cuánto más lo puedo yo!
'''
"5" = ''':sup:`5` Nací de la raza de Israel, de la tribu de Benjamín, hebreo e hijo de
hebreos, y fui circuncidado a los ocho días. ¿Observaba yo la Ley? Por
supuesto, pues era fariseo,
'''
"6" = ''':sup:`6` y convencido, como lo demostré persiguiendo a la Iglesia; y en
cuanto a ser justo según la Ley, fui un hombre irreprochable.
'''
"7" = ''':sup:`7` Pero al tener a Cristo consideré todas mis ventajas como cosas
negativas.
'''
"8" = ''':sup:`8` Más aún, todo lo considero al presente como peso muerto, en
comparación con eso tan extraordinario que es conocer a Cristo Jesús,
mi Señor. A causa de él ya nada tiene valor para mí, y todo lo
considero como pelusas mientras trato de ganar a Cristo.
'''
"9" = ''':sup:`9` Y quiero encontrarme en él, no teniendo ya esa rectitud que pretende
la Ley, sino aquella que es fruto de la fe de Cristo, quiero decir, la
reordenación que Dios realiza a raíz de la fe.
'''
"10" = ''':sup:`10` Quiero conocerlo; quiero probar el poder de su resurrección y tener
parte en sus sufrimientos; y siendo semejante a él en su muerte,
'''
"11" = ''':sup:`11` alcanzaré, Dios lo quiera, la resurrección de los muertos.
'''
"12" = ''':sup:`12` No creo haber conseguido ya la meta ni me considero un «perfecto»,
sino que prosigo mi carrera hasta conquistar, puesto que ya he sido
conquistado por Cristo.
'''
"13" = ''':sup:`13` No, hermanos, yo no me creo todavía calificado, pero para mí ahora
sólo vale lo que está adelante, y olvidando lo que dejé atrás,
'''
"14" = ''':sup:`14` corro hacia la meta, con los ojos puestos en el premio de la
vocación celestial, quiero decir, de la llamada de Dios en Cristo
Jesús.
'''
"15" = ''':sup:`15` Todos nosotros, si somos de los «perfectos», tenemos que pensar
así; y si no ven todavía las cosas en esta forma, Dios los iluminará.
'''
"16" = ''':sup:`16` Mientras tanto, sepamos conservar lo que hemos conquistado.
'''
"17" = ''':sup:`17` Sean imitadores míos, hermanos, y fíjense en los que siguen nuestro
ejemplo.
'''
"18" = ''':sup:`18` Porque muchos viven como enemigos de la cruz de Cristo; se lo he
dicho a menudo y ahora se lo repito llorando.
'''
"19" = ''':sup:`19` La perdición los espera; su Dios es el vientre, y se sienten muy
orgullosos de cosas que deberían avergonzarlos. No piensan más que en
las cosas de la tierra.
'''
"20" = ''':sup:`20` Nosotros tenemos nuestra patria en el cielo, y de allí esperamos al
Salvador que tanto anhelamos, Cristo Jesús, el Señor.
'''
"21" = ''':sup:`21` Pues él cambiará nuestro cuerpo miserable, usando esa fuerza con la
que puede someter a sí el universo, y lo hará semejante a su propio
cuerpo del que irradia su gloria.
'''
