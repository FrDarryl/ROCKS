[24]
"1" = ''':sup:`1` Yavé se enojó de nuevo contra los israelitas. Movió a David a que
hiciera el censo de Israel y Judá.
'''
"2" = ''':sup:`2` En efecto, David dio esta orden a Joab, jefe de su ejército:
«Recorran todas las tribus desde Dan hasta Bersebá, para hacer un censo
y que yo sepa cuánta gente tengo.»
'''
"3" = ''':sup:`3` Joab replicó: «Que Yavé, tu Dios, multiplique cien veces más tu
gente. Ojalá tus ojos lo vean; pero ¿para qué quieres un censo?»
'''
"4" = ''':sup:`4` Pero la orden de David prevaleció sobre los consejos de Joab y de
los jefes del ejército, y ellos tuvieron que partir para hacer el censo
de la población de Israel.
'''
"5" = ''':sup:`5` Pasaron el Jordán y, comenzando por Aroer, la ciudad que está al
fondo del valle, siguieron después a Gad y a Gazer.
'''
"6" = ''':sup:`6` En seguida fueron a Galaad, luego al país de los heteos y a Cadés;
pasaron a Dan, desde donde regresaron a Sidón;
'''
"7" = ''':sup:`7` alcanzaron la fortaleza de Tiro y todas las ciudades de los jeveos y
cananeos y terminaron en el Negueb de Judá, en Bersebá.
'''
"8" = ''':sup:`8` Así recorrieron todo el país y regresaron a Jerusalén después de
nueve meses y veinte días.
'''
"9" = ''':sup:`9` Este es el resultado del censo que Joab entregó al rey: en Israel
había ochocientos mil hombres capaces de manejar la espada, y en Judá,
quinientos mil.
'''
"10" = ''':sup:`10` David sintió latir su corazón cuando hubo hecho el censo y dijo a
Yavé: «He pecado grandemente por lo que hice, ¡oh Yavé! Perdona, te
ruego, mi falta, pues he cometido una locura.»
'''
"11" = ''':sup:`11` Al día siguiente, cuando David se levantaba, Yavé había dirigido a
Gad, el profeta vidente de David, las palabras siguientes: «Ve a decir
a David esto, de mi parte:
'''
"12" = ''':sup:`12` Te propongo tres cosas y yo haré que caiga sobre ti la que tú
elijas.
'''
"13" = ''':sup:`13` ¿Quieres que el pueblo sufra hambre durante tres años?, ¿o bien
prefieres tener que huir durante tres meses ante tus enemigos?, ¿o
deseas que el país sea asolado por la peste durante tres días? Ahora
piénsalo bien, pues debo llevar tu respuesta al que me envió.»
'''
"14" = ''':sup:`14` David dijo al profeta Gad: «Estoy en un gran apuro, pero prefiero
caer en las manos de Dios, cuya misericordia es grande, y no caer en
manos de los hombres.»
'''
"15" = ''':sup:`15` David escogió, pues, la peste. Era el tiempo de la cosecha del
trigo y Yavé envió la peste durante tres días completos, conforme a lo
establecido. Desde Dan a Bersebá murieron setenta mil hombres.
'''
"16" = ''':sup:`16` El ángel de Yavé extendió su mano hacia Jerusalén para
exterminarla, pero Yavé se arrepintió del castigo y detuvo al ángel
exterminador, diciendo: «Basta por ahora, retira tu mano.» El ángel de
Yavé ya estaba junto al campo de Areuna, el jebuseo.
'''
"17" = ''':sup:`17` David, al darse cuenta de la mortandad, suplicó a Yavé: «Señor, yo
soy el que ha pecado. ¡Yo obré mal, Señor!, pero éstas, las ovejas,
¿qué han hecho? Caiga, Señor, tu mano sobre mí y mi familia; sobre
nadie más.»
'''
"18" = ''':sup:`18` Ese día, Gad fue a ver a David para decirle: «Anda al campo de
Areuna, el jebuseo, y edifica allí un altar a Yavé.» David partió,
obedeciendo la orden que le había dado Yavé por medio de Gad.
'''
"19" = ''':sup:`19` Cuando Areuna vio pasar al rey y su séquito, salió y se postró
rostro en tierra ante el rey.
'''
"20" = ''':sup:`20` Y le preguntó: «¿A qué se debe, señor, esta visita?» David le
respondió: «Vengo a comprarte tu era para edificar allí un altar a
Yavé. Puede ser que así se acabe la peste que azota a todo el país.»
'''
"21" = ''':sup:`21` Areuna, a su vez, le dijo: «Pero, señor, ocúpela, y ofrezca allí
cuantos sacrificios quiera.
'''
"22" = ''':sup:`22` Además, señor, puede disponer de mis bueyes para el holocausto y
como leña puede usar la rastra y los yugos.
'''
"23" = ''':sup:`23` Todo se lo doy al rey. ¡Ojalá Yavé, tu Dios, te escuche!» El rey,
sin embargo, le contestó: «Gracias, Areuna.
'''
"24" = ''':sup:`24` Pero yo no voy a ofrecer a Yavé algo que no me cueste nada. Por
eso, te lo quiero comprar todo.» Y le pagó cincuenta siclos de plata
por la era y los bueyes.
'''
"25" = ''':sup:`25` Después levantó el altar a Yavé, puso encima los bueyes, los quemó
totalmente y ofreció otros sacrificios. Entonces Yavé se compadeció del
país y se acabó la peste en Israel.
'''
"Notes" = '''
