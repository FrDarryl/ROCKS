[18]
"1" = ''':sup:`1` Por aquel tiempo no había rey en Israel y la tribu de Dan buscaba un
territorio donde habitar, pues hasta aquel día no le había tocado
heredad entre las tribus de Israel.
'''
"2" = ''':sup:`2` Los danitas enviaron a cinco hombres de los suyos, hombres valientes
de Sorá y Estaol, para recorrer aquella tierra y explorarla. Les
dijeron: «Vayan a explorar el país.» Llegaron a los cerros de Efraím
cerca de la casa de Miqueas y pasaron allí la noche.
'''
"3" = ''':sup:`3` Como estaban cerca de la casa reconocieron la voz del joven levita y
se fueron allá. Le dijeron: «¿Quién te ha traído por acá? ¿Qué haces en
este lugar? ¿Por qué te quedas aquí?»
'''
"4" = ''':sup:`4` El respondió: «Esto y esto me ha hecho Miqueas. Me ha tomado a
sueldo y soy su sacerdote.»
'''
"5" = ''':sup:`5` Le dijeron: «Consulta, pues, a Dios para que sepamos si el viaje que
estamos haciendo tendrá éxito.»
'''
"6" = ''':sup:`6` El sacerdote les respondió: «Vayan en paz, el viaje que hacen está
bajo la mirada de Yavé.»
'''
"7" = ''':sup:`7` Los cinco hombres partieron y llegaron a Lais. Vieron que los
habitantes de ese lugar vivían seguros según las costumbres de los
sidonios, tranquilos y confiados; que no había allí quien dañara, que
estaban lejos de los sidonios y no tenían relaciones con nadie.
'''
"8" = ''':sup:`8` Cuando volvieron donde sus hermanos, éstos les preguntaron: «¿Qué
noticias traen?»
'''
"9" = ''':sup:`9` Ellos respondieron: «Arriba, vayamos contra ellos porque el país que
hemos visto es excelente. Pero ¿por qué no dicen nada? No duden en
partir para Lais, a conquistar aquella tierra.
'''
"10" = ''':sup:`10` Cuando lleguen, encontrarán un pueblo tranquilo. El país es
espacioso, Dios lo ha puesto en nuestras manos, es un lugar en el que
no falta nada de lo que puede haber sobre la tierra.»
'''
"11" = ''':sup:`11` Partieron, pues, de allí, de la tribu de los danitas, de Sorá y
Estaol, seiscientos hombres danitas armados.
'''
"12" = ''':sup:`12` Subieron y acamparon en Cariatiarim, en Judá. Por eso todavía hoy
se llama aquel lugar el campamento de Dan. Está detrás de Cariatiarim.
'''
"13" = ''':sup:`13` De allí pasaron a los cerros de Efraím y llegaron a la casa de
Miqueas.
'''
"14" = ''':sup:`14` Entonces los cinco hombres que habían ido a explorar la tierra
tomaron la palabra y dijeron a sus hermanos: «No saben lo que hay en
una de estas casas: un mueble para sacar la suerte, unos idolitos y una
estatua de madera cubierta de metal. Consideren, pues, lo que tienen
que hacer.»
'''
"15" = ''':sup:`15` Llegando allá, entraron en la casa del joven levita, la casa de
Miqueas, y le dieron el saludo de paz,
'''
"16" = ''':sup:`16` mientras los seiscientos hombres danitas con sus armas estaban en
el umbral de la puerta.
'''
"17" = ''':sup:`17` Los cinco hombres que habían ido a explorar la tierra subieron,
entraron y tomaron la estatua, el mueble para sacar la suerte y los
idolitos, mientras el sacerdote estaba en la puerta con los seiscientos
hombres armados.
'''
"18" = ''':sup:`18` El sacerdote les dijo: «¿Qué están haciendo?» «¡Cállate!», le
contestaron.
'''
"19" = ''':sup:`19` «Pon la mano en tu boca y ven con nosotros. Serás para nosotros
padre y sacerdote. ¿Prefieres ser sacerdote en la casa de un particular
o ser sacerdote de una tribu de Israel?»
'''
"20" = ''':sup:`20` Se alegró con ello el sacerdote, tomó el mueble para sacar la
suerte, los idolitos y la estatua y se fue en medio de la tropa.
'''
"21" = ''':sup:`21` Prosiguieron su camino, colocando en la cabeza a las mujeres, los
niños, los rebaños y los objetos preciosos.
'''
"22" = ''':sup:`22` Estaban ya lejos de la casa de Miqueas cuando la gente de las casas
vecinas se puso a gritar y salió en su persecución.
'''
"23" = ''':sup:`23` Pero los danitas se volvieron y dijeron a Miqueas: «¿Qué te pasa
para gritar así?»
'''
"24" = ''':sup:`24` Respondió: «Me han quitado a mis dioses, que yo me había hecho, y a
mi sacerdote. Ustedes se van, y a mí ¿qué me queda? Y encima me
preguntan: ¿Qué te pasa?»
'''
"25" = ''':sup:`25` Los danitas le contestaron: «Calla de una vez, no sea que algunos
se pongan de mal genio y te quiten la vida a ti y a los tuyos.»
'''
"26" = ''':sup:`26` Los danitas siguieron su camino; y Miqueas, viendo que eran más
fuertes, se volvió a su casa.
'''
"27" = ''':sup:`27` Ellos tomaron el dios que Miqueas se había fabricado y el sacerdote
que tenía a su servicio, y marcharon contra Lais, pueblo tranquilo y
confiado. Pasaron a cuchillo la población e incendiaron la ciudad.
'''
"28" = ''':sup:`28` Nadie vino a ayudarlos porque estaban lejos de Sidón y no tenían
relaciones con nadie. La ciudad estaba situada en el valle que se
extiende hacia Bet-Rejob. Reconstruyeron la ciudad, se establecieron en
ella,
'''
"29" = ''':sup:`29` y le pusieron el nombre de Dan, en memoria de su antepasado Dan,
hijo de Israel, aunque antiguamente la ciudad se llamaba Lais.
'''
"30" = ''':sup:`30` Los danitas reservaron un lugar para la estatua, y Jonatán,
descendiente de Guersón, hijo de Moisés, y sus hijos después de él,
fueron sacerdotes de la tribu de Dan hasta que la población fue
desterrada del país.
'''
"31" = ''':sup:`31` Colocaron la imagen que había hecho Miqueas, y allí permaneció
mientras estuvo en Silo la Casa de Dios.
'''
