[22]
"1" = ''':sup:`1` «Hermanos y padres, escúchenme, pues les quiero dar algunas
explicaciones.»
'''
"2" = ''':sup:`2` Al oír que les hablaba en hebreo, se calmó más aún su agitación. Y
Pablo continuó:
'''
"3" = ''':sup:`3` «Yo soy judío, nacido en Tarso de Cilicia, pero educado en esta
ciudad. Teniendo a Gamaliel de maestro, fui instruido en la Ley de
nuestros padres en la forma más seria, y era un fanático del servicio
de Dios, como ustedes ahora.
'''
"4" = ''':sup:`4` Así que perseguí a muerte a este camino e hice encadenar y meter en
la cárcel a hombres y mujeres;
'''
"5" = ''':sup:`5` esto lo saben muy bien el sumo sacerdote y el Consejo de los
Ancianos. Incluso me entregaron cartas para nuestros hermanos de
Damasco, y salí para detener a los cristianos que allí había y traerlos
encadenados a Jerusalén para que fueran castigados.
'''
"6" = ''':sup:`6` Iba de camino, y ya estaba cerca de Damasco, cuando a eso del
mediodía se produjo un relámpago y me envolvió de repente una luz muy
brillante que venía del cielo.
'''
"7" = ''':sup:`7` Caí al suelo y oí una voz que me decía: «Saulo, Saulo, ¿por qué me
persigues?»
'''
"8" = ''':sup:`8` Yo respondí: «¿Quién eres, Señor?» Y él me dijo: «Yo soy Jesús el
Nazareno, a quien tú persigues.»
'''
"9" = ''':sup:`9` Los que me acompañaban vieron la luz y se asustaron, pero no oyeron
al que me hablaba.
'''
"10" = ''':sup:`10` Entonces yo pregunté: «Qué debo hacer, Señor?» Y el Señor me
respondió: «Levántate y vete a Damasco. Allí te hablarán de la misión
que te ha sido asignada.»
'''
"11" = ''':sup:`11` El resplandor de aquella luz me dejó ciego, y entré en Damasco
llevado de la mano por mis compañeros.
'''
"12" = ''':sup:`12` Allí vino a verme un tal Ananías, un hombre muy observante de la
Ley y muy estimado por todos los judíos que vivían en Damasco.
'''
"13" = ''':sup:`13` Me dijo: «Saulo, hermano mío, recobra la vista». Y en el mismo
instante pude verle.
'''
"14" = ''':sup:`14` Entonces agregó: «El Dios de nuestros padres te ha elegido para que
conozcas su voluntad, veas al Justo y oigas su propia voz.
'''
"15" = ''':sup:`15` Con todo lo que has visto y oído, serás en adelante su testigo ante
las personas más diversas.
'''
"16" = ''':sup:`16` Y ahora, ¿qué esperas? Levántate, recibe el bautismo y lava tus
pecados invocando su Nombre.»
'''
"17" = ''':sup:`17` Después de regresar a Jerusalén, mientras un día me encontraba
orando en el Templo, tuve un éxtasis.
'''
"18" = ''':sup:`18` Vi al Señor que me decía: «Muévete y sal pronto de Jerusalén, pues
no escucharán el testimonio que les des de mí.»
'''
"19" = ''':sup:`19` Yo respondí: «Señor, ellos saben que yo recorría las sinagogas
encarcelando y azotando a los que creían en ti.
'''
"20" = ''':sup:`20` Y cuando se derramó la sangre de tu testigo Esteban, yo me
encontraba allí; estaba de acuerdo con ellos e incluso guardaba las
ropas de los que le daban muerte.»
'''
"21" = ''':sup:`21` Pero el Señor me dijo: «Márchate; ahora te voy a enviar lejos, a
las naciones paganas.»
'''
"22" = ''':sup:`22` Hasta este punto la gente estuvo escuchando a Pablo, pero al oír
estas últimas palabras, se pusieron a gritar: «¡Mata a ese hombre! ¡No
tiene derecho a vivir!»
'''
"23" = ''':sup:`23` Vociferaban, agitaban sus vestidos y tiraban tierra al aire.
'''
"24" = ''':sup:`24` Entonces el comandante ordenó que lo metieran dentro de la
fortaleza y lo azotaran, para que confesara por qué motivo gritaban de
esa manera contra él.
'''
"25" = ''':sup:`25` Pero cuando quisieron quitarle la ropa, Pablo preguntó al oficial
que estaba allí presente: «¿Es conforme a la ley azotar a un ciudadano
romano sin haberlo antes juzgado?»
'''
"26" = ''':sup:`26` Al oír esto, el oficial fue donde el comandante y le dijo: «¡Qué
ibas a hacer! Ese hombre es un ciudadano romano.»
'''
"27" = ''':sup:`27` El comandante vino y le preguntó: «Dime, ¿eres ciudadano romano?»
«Sí», respondió Pablo.
'''
"28" = ''':sup:`28` El comandante comentó: «A mí me costó mucho dinero hacerme
ciudadano romano.» Pablo le contestó: «Yo lo soy por nacimiento.»
'''
"29" = ''':sup:`29` Al momento se retiraron los que estaban para torturarlo, y el mismo
comandante tuvo miedo, porque había hecho encadenar a un ciudadano
romano.
'''
"30" = ''':sup:`30` Al día siguiente hizo soltar a Pablo. Quería conocer con certeza
cuáles eran los cargos que los judíos tenían contra él, y mandó que se
reunieran los jefes de los sacerdotes y todo el Consejo que llaman
Sanedrín. Después hizo bajar a Pablo para que compareciera ante ellos.
'''
"Notes" = '''
Notas de rodapé:
22:1-21 - Pablo defiende su fe ante el pueblo, relatando su conversión
y misión. Este discurso destaca el poder transformador de un encuentro
1:12-16).
22:22-29 - Pablo revela su ciudadanía romana para evitar ser azotado
ilegalmente, mostrando la importancia de afirmar los derechos civiles
'''
