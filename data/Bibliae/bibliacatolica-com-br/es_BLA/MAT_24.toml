[24]
"1" = ''':sup:`1` Jesús salió del Templo, y mientras caminaba, sus discípulos le
hacían notar las imponentes construcciones del Templo.
'''
"2" = ''':sup:`2` Jesús les dijo: «¿Ven todo eso? En verdad les digo: no quedará ahí
piedra sobre piedra. Todo será destruido.»
'''
"3" = ''':sup:`3` Como Jesús después se sentara en el monte de los Olivos, los
discípulos se acercaron y le preguntaron en privado: «Dinos cuándo
ocurrirá todo eso. ¿Qué señales anunciarán tu venida y el fin de la
historia?»
'''
"4" = ''':sup:`4` Jesús les contestó: «No se dejen engañar
'''
"5" = ''':sup:`5` cuando varios usurpen mi nombre y digan: Yo soy el Mesías. Pues
engañarán a mucha gente.
'''
"6" = ''':sup:`6` Ustedes oirán hablar de guerras y de rumores de guerra. Pero no se
alarmen; todo eso tiene que pasar, pero no será todavía el fin.
'''
"7" = ''':sup:`7` Unas naciones lucharán contra otras y se levantará un reino contra
otro reino; habrá hambre y terremotos en diversos lugares.
'''
"8" = ''':sup:`8` Esos serán los primeros dolores del parto.
'''
"9" = ''':sup:`9` Entonces los denunciarán a ustedes, y serán torturados y asesinados.
Todas las naciones los odiarán por mi causa.
'''
"10" = ''':sup:`10` En esos días muchos tropezarán y caerán; de repente se odiarán y se
traicionarán unos a otros.
'''
"11" = ''':sup:`11` Aparecerán falsos profetas, que engañarán a mucha gente,
'''
"12" = ''':sup:`12` y tanta será la maldad, que el amor se enfriará en muchos.
'''
"13" = ''':sup:`13` Pero el que se mantenga firme hasta el fin, ése se salvará.
'''
"14" = ''':sup:`14` Esta Buena Nueva del Reino será proclamada en el mundo entero, y
todas las naciones oirán el mensaje; después vendrá el fin.
'''
"15" = ''':sup:`15` Cuando ustedes vean lo anunciado por el profeta Daniel: el ídolo
del invasor instalado en el Templo (que el lector sepa entender),
'''
"16" = ''':sup:`16` entonces los que estén en Judea huyan a los montes.
'''
"17" = ''':sup:`17` Si estás en la azotea de tu casa, no te demores ni vayas dentro a
buscar tus cosas.
'''
"18" = ''':sup:`18` Si te hallas en el campo, no vuelvas a buscar tu manto.
'''
"19" = ''':sup:`19` ¡Pobres de las que, en esos días, se hallen embarazadas o estén
criando!
'''
"20" = ''':sup:`20` Rueguen para que no les toque huir en invierno o en día sábado.
'''
"21" = ''':sup:`21` Porque será una prueba tan enorme como no ha habido igual desde el
principio del mundo hasta ahora, ni jamás la volverá a haber.
'''
"22" = ''':sup:`22` Y si ese tiempo no fuera acortado, nadie saldría con vida. Pero
Dios lo acortará en consideración a sus elegidos.
'''
"23" = ''':sup:`23` Entonces, si alguien les dice: Miren, el Mesías está aquí o está
allá, no le crean.
'''
"24" = ''':sup:`24` Porque se presentarán falsos mesías y falsos profetas, que harán
cosas maravillosas y prodigios capaces de engañar, si fuera posible,
aun a los elegidos de Dios.
'''
"25" = ''':sup:`25` Miren que yo se lo he advertido de antemano.
'''
"26" = ''':sup:`26` Por tanto, si alguien les dice: ¡Está en el desierto!, no vayan. Si
dicen: ¡Está en tal lugar retirado!, no lo crean.
'''
"27" = ''':sup:`27` Pues así como refulge el relámpago desde el oriente e inflama el
cielo hasta el poniente, así será la venida del Hijo del Hombre.
'''
"28" = ''':sup:`28` En otras palabras: «Donde hay un cadáver, allí se juntan los
buitres.»
'''
"29" = ''':sup:`29` Después de esos días de angustia, el sol se oscurecerá, la luna
perderá su brillo, caerán las estrellas del cielo y se bambolearán los
mecanismos del universo.
'''
"30" = ''':sup:`30` Entonces aparecerá en el cielo la señal del Hijo del Hombre.
Mientras todas las razas de la tierra se golpearán el pecho, verán al
Hijo del Hombre viniendo sobre las nubes del cielo con el poder divino
y la plenitud de la gloria.
'''
"31" = ''':sup:`31` Enviará a sus ángeles, que tocarán la trompeta y reunirán a los
elegidos de los cuatro puntos cardinales, de un extremo al otro del
mundo.
'''
"32" = ''':sup:`32` Aprendan esta lección de la higuera: Cuando están ya tiernas sus
ramas y empiezan a brotar las hojas, ustedes saben que se acerca el
verano.
'''
"33" = ''':sup:`33` Asimismo, cuando ustedes noten todas estas cosas que les he dicho,
sepan que el tiempo ya está cerca, a las puertas.
'''
"34" = ''':sup:`34` En verdad les digo: No pasará esta generación, hasta que sucedan
todas estas cosas.
'''
"35" = ''':sup:`35` Pasarán el cielo y la tierra, pero mis palabras no pasarán.
'''
"36" = ''':sup:`36` Por lo que se refiere a ese Día y cuándo vendrá, nadie lo sabe, ni
siquiera los ángeles de Dios, ni aun el Hijo, sino solamente el Padre.
'''
"37" = ''':sup:`37` La venida del Hijo del Hombre recordará los tiempos de Noé.
'''
"38" = ''':sup:`38` Unos pocos días antes del diluvio, la gente seguía comiendo y
bebiendo, y se casaban hombres y mujeres, hasta el día en que Noé entró
en el arca.
'''
"39" = ''':sup:`39` No se dieron cuenta de nada hasta que vino el diluvio y se los
llevó a todos. Lo mismo sucederá con la venida del Hijo del Hombre:
'''
"40" = ''':sup:`40` de dos hombres que estén juntos en el campo, uno será tomado, y el
otro no;
'''
"41" = ''':sup:`41` de dos mujeres que estén juntas moliendo trigo, una será tomada, y
la otra no.
'''
"42" = ''':sup:`42` Por eso estén despiertos, porque no saben en qué día vendrá su
Señor.
'''
"43" = ''':sup:`43` Fíjense en esto: si un dueño de casa supiera a qué hora de la noche
lo va a asaltar un ladrón, seguramente permanecería despierto para
impedir el asalto a su casa.
'''
"44" = ''':sup:`44` Por eso, estén también ustedes preparados, porque el Hijo del
Hombre vendrá a la hora que menos esperan.
'''
"45" = ''':sup:`45` Imagínense un administrador digno de confianza y capaz. Su señor lo
ha puesto al frente de su familia, y es él quien les reparte el
alimento a su debido tiempo.
'''
"46" = ''':sup:`46` Afortunado será este servidor si, al venir su señor, lo encuentra
cumpliendo su deber.
'''
"47" = ''':sup:`47` En verdad les digo: su señor lo pondrá al cuidado de todo lo que
tiene.
'''
"48" = ''':sup:`48` No será así con el servidor malo que piensa: «Mi señor se ha
retrasado»,
'''
"49" = ''':sup:`49` y empieza a maltratar a sus compañeros y a comer y a beber con
borrachos.
'''
"50" = ''':sup:`50` El patrón de ese servidor vendrá en el día que no lo espera y a la
hora que menos piensa.
'''
"51" = ''':sup:`51` Le quitará el puesto y lo mandará donde los hipócritas: allí será
el llorar y el rechinar de dientes.
'''
"Notes" = '''
Notas de rodapé:
24:1-3 - Jesús predice la destrucción del templo de Jerusalén, lo que
marca el comienzo de un tiempo de gran tribulación. Sus discípulos
preguntan sobre el fin del mundo y su venida, y se lanzan a un discurso
apocalíptico sobre las señales del fin de los tiempos (véase también
24:4-14 - Jesús advierte contra los falsos Cristos y los engaños en el
fin de los tiempos, destacando las guerras, las hambrunas y las
persecuciones como señales de que el fin se acerca. Enfatiza la
perseverancia y el testimonio fiel de los cristianos como fundamentales
21:8-19).
24:15-28 - La Gran Tribulación se describe como un tiempo de
sufrimiento sin precedentes, que incluye la abominación desoladora.
Jesús exhorta a los cristianos a prepararse espiritualmente y a
permanecer vigilantes durante este período de intenso desafío (véase
24:29-31 - La venida del Hijo del Hombre será gloriosa, acompañada de
señales cósmicas y la reunión de los elegidos. El mensaje central es
que Jesús regresará con poder y gloria para traer salvación y juicio
24:36-44 - Jesús enseña que nadie sabe el día ni la hora de su venida,
comparándola con un ladrón que llega inesperadamente. La vigilancia y
la preparación constantes son esenciales, pues el regreso de Cristo
Tesalonicenses 5:2-6).
'''
