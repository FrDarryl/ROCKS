[10]
"1" = ''':sup:`1` Entonces Samuel tomó la alcuza de aceite y lo derramó sobre la
cabeza de Saúl y después lo besó diciendo: «Yavé es quien te ha ungido
como jefe de Israel. Tú dirigirás al pueblo de Yavé y lo librarás de
los enemigos que lo rodean. Y ésta será para ti la señal de que el
mismo Yavé te ha ungido.
'''
"2" = ''':sup:`2` En cuanto te separes de mí encontrarás a dos hombres junto a la
tumba de Raquel, en la frontera de Benjamín, y ellos te dirán: Las
burras que andabas buscando ya las hallaron. Fíjate que tu padre ya se
olvidó de ellas y ahora está muy preocupado por lo que les haya podido
pasar a ustedes.
'''
"3" = ''':sup:`3` Siguiendo más allá te toparás con tres hombres que suben a ver a
Dios en Betel. Uno de ellos llevará tres cabritos; el otro, tres panes,
y el tercero, una botella de vino.
'''
"4" = ''':sup:`4` Te saludarán y te darán dos panes.
'''
"5" = ''':sup:`5` Después llegarás a Guibea de Dios, donde hay un gobernador filisteo.
A la entrada de la ciudad te encontrarás con un grupo de profetas,
precedidos por un coro con arpas, tambores, flautas y cítaras. Estarán
en trance, como ocurre a los profetas.
'''
"6" = ''':sup:`6` Entonces te tomará el espíritu de Yavé, entrarás en trance como
ellos y serás cambiado en otro hombre.
'''
"7" = ''':sup:`7` Cuando te hayan sucedido todas estas cosas, haz lo que quieras,
porque Dios está contigo.
'''
"8" = ''':sup:`8` Baja, pues, delante de mí a Guilgal y yo iré a juntarme contigo para
ofrecer víctimas y sacrificios a Yavé. Esperarás siete días, hasta que
yo venga a ti y te diga lo que debes hacer.»
'''
"9" = ''':sup:`9` Apenas Saúl se alejó de Samuel, Dios le cambió el corazón y todas
las señales se realizaron ese mismo día.
'''
"10" = ''':sup:`10` Desde allí fueron a Guibea y se encontraron con un grupo de
profetas;lo invadió el espíritu de Dios y se puso a profetizar en medio
de ellos.
'''
"11" = ''':sup:`11` Los que lo conocían desde niño, cuando lo vieron cantando con los
profetas, se decían entre sí: «¿Qué le ha pasado al hijo de Quis?
¿También Saúl está profetizando?»
'''
"12" = ''':sup:`12` A lo cual respondieron algunos: «¿Y quién es su padre?» Y así pasó
a ser un proverbio: «¿Conque Saúl es uno de los profetas?»
'''
"13" = ''':sup:`13` Saúl dejó de profetizar cuando llegó con ellos al santuario.
'''
"14" = ''':sup:`14` El tío de Saúl les preguntó a él y a su mozo a dónde habían ido; a
lo que ellos respondieron: «Andábamos buscando las burras, pero como no
las encontramos por ningún lado, fuimos a ver a Samuel.»
'''
"15" = ''':sup:`15` Y como su tío le pidiese que le contara lo que le había dicho
Samuel, él le replicó:
'''
"16" = ''':sup:`16` «Sencillamente nos dijo que las burras habían aparecido.» Pero no
le contó absolutamente nada de lo que le había dicho Samuel acerca del
reino.
'''
"17" = ''':sup:`17` Después de esto, Samuel convocó al pueblo delante de Yavé en Mizpá,
'''
"18" = ''':sup:`18` y dijo a los hijos de Israel: «Esto dice Yavé: Yo saqué a Israel de
Egipto y los libré de las manos de los egipcios y de los reyes que los
tenían oprimidos.
'''
"19" = ''':sup:`19` Pero ustedes, hoy día, han despreciado a su Dios, que los salvó de
todos sus males y aprietos, y han dicho: No, danos un rey que nos
gobierne. Por eso, ahora, preséntense delante de Yavé, distribuidos por
tribus y familias.»
'''
"20" = ''':sup:`20` Samuel hizo acercarse a todas las tribus de Israel y, al echar
suerte, fue designada la tribu de Benjamín.
'''
"21" = ''':sup:`21` De la tribu de Benjamín fue designada la familia de Matrí, y de la
familia de Matrí, Saúl, hijo de Quis. Lo buscaron, pero no lo
encontraron.
'''
"22" = ''':sup:`22` Entonces, volvieron a preguntar a Yavé: «¿Vino Saúl?» A lo que Yavé
dijo: «A estas horas está escondido en medio de los equipajes.»
'''
"23" = ''':sup:`23` Fueron corriendo a sacarlo de allí y, una vez en medio del pueblo,
vieron que sobresalía, de los hombros arriba, sobre todos los demás.
'''
"24" = ''':sup:`24` Samuel dijo al pueblo: «¿Ven al que eligió Yavé? Como él no hay
nadie en todo el pueblo.» Y todos aclamaron: «¡Viva el rey!»
'''
"25" = ''':sup:`25` Samuel dio a conocer al pueblo los derechos y deberes de los reyes
y los escribió en un libro que guardó delante de Yavé.
'''
"26" = ''':sup:`26` Después, despidió Samuel al pueblo, y cada cual se fue a su casa.
También Saúl se fue a la suya, en Guibea, acompañado de aquellos
valientes cuyos corazones había movido el Señor.
'''
"27" = ''':sup:`27` Pero algunos malvados dijeron: «¡Qué nos va a salvar ése!» Y para
demostrarle su desprecio, no le llevaron regalos.
'''
