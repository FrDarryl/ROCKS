[13]
"1" = ''':sup:`1` En el año veintitrés de Joás, hijo de Ocozías, rey de Judá, Joacaz,
hijo de Jehú, comenzó a reinar sobre Israel en su capital Samaria;
reinó diecisiete años.
'''
"2" = ''':sup:`2` Se portó mal con Yavé y siguió cometiendo los pecados con que
Jeroboam, hijo de Nabat, hizo pecar a Israel, sin apartarse de ellos.
'''
"3" = ''':sup:`3` Entonces estalló el furor de Yavé contra Israel y los entregó en
manos de Jazael, rey de Aram, y en manos de Ben-Hadad, hijo de Jazael,
todo aquel tiempo.
'''
"4" = ''':sup:`4` Pero Joacaz suplicó a Yavé, y éste lo escuchó porque había visto la
opresión de Israel, pues el rey de Aram los oprimía.
'''
"5" = ''':sup:`5` Yavé concedió a Israel un libertador que lo liberó de la opresión de
Aram y los israelitas pudieron vivir tranquilos en sus casas, como
antes.
'''
"6" = ''':sup:`6` Pero no se apartaron de los pecados con que Jeroboam había hecho
pecar a Israel, y aun el tronco sagrado quedó en pie en Samaria.
'''
"7" = ''':sup:`7` No le quedaron a Joacaz más que cincuenta hombres de a caballo, diez
carros de guerra y diez mil soldados, pues el rey de Aram había
exterminado y reducido a polvo todo lo demás.
'''
"8" = ''':sup:`8` Lo demás referente a Joacaz, todo cuanto hizo y su valentía, está
escrito en el libro de las Crónicas de los reyes de Israel.
'''
"9" = ''':sup:`9` Cuando Joacaz se acostó con sus padres, lo sepultaron en Samaria y
en su lugar reinó su hijo Joás.
'''
"10" = ''':sup:`10` En el año treinta y siete de Joás, rey de Judá, Joás, hijo de
Joacaz, comenzó a reinar sobre Israel, en su capital Samaria; reinó
dieciocho años.
'''
"11" = ''':sup:`11` Hizo lo que es malo a los ojos de Yavé; no se apartó de ninguno de
los pecados con que Jeroboam, hijo de Nabat, había hecho pecar a
Israel, sino que anduvo en ellos.
'''
"12" = ''':sup:`12` Lo demás referente a Joás, todo cuanto hizo, su valentía y cómo
combatió contra Amasías, rey de Judá, está escrito en el libro de las
Crónicas de los reyes de Israel.
'''
"13" = ''':sup:`13` Cuando Joás se acostó con sus padres, fue sepultado en Samaria,
junto a los reyes de Israel, y Jeroboam ocupó su trono.
'''
"14" = ''':sup:`14` Cuando Eliseo enfermó del mal que lo llevó a la muerte, bajo donde
él Joás, rey de Israel, y lloró sobre su rostro, diciendo: «¡Padre mío,
padre mío, carro y caballos de Israel!»
'''
"15" = ''':sup:`15` Eliseo le dijo: «Toma un arco y flechas.» El tomó el arco y
flechas.
'''
"16" = ''':sup:`16` Dijo Eliseo al rey: «Pon tu mano sobre el arco». Y éste puso su
mano. Entonces Eliseo colocó su mano sobre la mano del rey
'''
"17" = ''':sup:`17` y dijo: «Abre la ventana hacia oriente.» El la abrió. Dijo Eliseo:
«Tira.» El tiró. Dijo Eliseo: «Flecha de la victoria de Yavé, flecha de
la victoria contra Aram, derrotarás a Aram en Afec, hasta
exterminarlo.»
'''
"18" = ''':sup:`18` Y añadió: «Toma las flechas.» El las tomó. Eliseo dijo al rey:
«Dispara hacia el suelo.» El rey disparó tres veces y se detuvo.
'''
"19" = ''':sup:`19` Entonces el hombre de Dios se enojó contra él y le dijo: «Tenías
que haber tirado cinco o seis veces, entonces habrías batido a Aram
hasta el exterminio. Ahora lo derrotarás tres veces.»
'''
"20" = ''':sup:`20` Eliseo murió y lo sepultaron. Poco después, un destacamento de
moabitas hizo una incursión, como acostumbraban hacer cada año al
comienzo del año.
'''
"21" = ''':sup:`21` Resulta que en ese momento unas personas estaban sepultando a un
difunto, cuando divisaron a los moabitas. De prisa tiraron el cadáver
al sepulcro de Eliseo y se pusieron a salvo. Pero el hombre, al tocar
los huesos de Eliseo, cobró vida y se puso de pie.
'''
"22" = ''':sup:`22` Jazael, rey de Aram, había oprimido a los israelitas todo el tiempo
que reinó Joacaz.
'''
"23" = ''':sup:`23` Pero Yavé tuvo piedad y se compadeció de ellos, volviéndose
propicio a ellos, a causa de la Alianza con Abraham, Isaac y Jacob, y
no quiso destruirlos totalmente ni echarlos lejos de su rostro.
'''
"24" = ''':sup:`24` Murió Jazael, rey de Aram, y reinó en su lugar su hijo Ben-Hadad.
'''
"25" = ''':sup:`25` Entonces Joás, hijo de Joacaz, volvió a tomarle a Ben-Hadad las
ciudades que Jazael le había tomado a Joacaz. Joás lo venció tres veces
y recobró las ciudades de Israel.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Joacaz comienza a reinar sobre Israel, pero hace lo que es
malo a los ojos del Señor. Debido a su idolatría, Dios permite que
Israel sea oprimido por Hazael, rey de Siria. Esto refleja la justicia
de Dios al castigar la desobediencia (véanse también Jueces 2:14 y
13:4-6 - Joacaz buscó al Señor en su angustia, y Dios envió un
libertador a Israel. Incluso en medio de la idolatría, Dios mostró
misericordia cuando hubo arrepentimiento (véase también Jueces 3:9-10 y
13:7-9 - Israel se ve gravemente debilitado por sus enemigos, y el
ejército queda reducido a unas pocas tropas. Este debilitamiento
refleja las consecuencias de la rebelión contra Dios y la dependencia
Reyes 17:20).
13:10-13 - Joás, hijo de Joacaz, comienza a reinar en Israel. Aunque
continúa en los caminos de sus predecesores, haciendo lo que es malo a
los ojos del Señor, su historia muestra el ciclo continuo de pecado y
14:24).
13:14-19 - El profeta Eliseo, en su lecho de muerte, profetiza la
victoria de Joás sobre los sirios, pero lo reprende por su falta de
celo. Este episodio destaca la importancia de la fe y la obediencia
'''
