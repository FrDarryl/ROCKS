[7]
"1" = ''':sup:`1` El año primero del reinado de Belsasar en Babilonia, Daniel tuvo un
sueño y visiones en su mente mientras dormía. En cuanto despertó, puso
el sueño por escrito. Comienzo de la relación:
'''
"2" = ''':sup:`2` Daniel tomó la palabra y dijo: «Contemplaba yo en mi visión lo
siguiente: los cuatro vientos del cielo agitaron el mar grande,
'''
"3" = ''':sup:`3` y cuatro animales enormes, todos diferentes entre sí, salieron del
mar
'''
"4" = ''':sup:`4` El primero era como un león con alas de águila. Mientras yo lo
miraba, le arrancaron las alas, fue levantado de la tierra, se enderezó
sobre las patas como un hombre, y se le dio un corazón de hombre.
'''
"5" = ''':sup:`5` El segundo era una bestia semejante a un oso; iba levantada de un
lado y tenía tres costillas entre los dientes. Se le decía: «Anda y
devora mucha carne.»
'''
"6" = ''':sup:`6` Yo seguí mirando y vi otra bestia como un leopardo con cuatro alas
en el lomo; tenía cuatro cabezas y se le dio el poder
'''
"7" = ''':sup:`7` Seguí mirando en mis visiones nocturnas y vi la terrible cuarta
bestia. Era espantosa y extraordinariamente fuerte; tenía enormes
dientes de hierro; comía, trituraba y lo sobrante lo pisoteaba con las
patas.
'''
"8" = ''':sup:`8` Era diferente de las bestias anteriores y tenía diez cuernos. Yo
estaba observando los cuernos, cuando en esto despuntó entre ellos otro
cuerno pequeño, y tres de los primeros fueron arrancados para dar
cabida al nuevo. Este tenía como ojos humanos y una boca que decía
palabras insolentes
'''
"9" = ''':sup:`9` Estaba observando y vi lo siguiente: Pusieron unos tronos y un
Anciano se sentó. Su vestido era blanco como la nieve; su pelo, albo
como la lana blanqueada. Su trono era de llamas de fuego con ruedas de
fuego ardiente.
'''
"10" = ''':sup:`10` Un río de fuego salía y corría delante de él. Miles y miles lo
servían, y una muchedumbre que no se podía contar estaba de pie en su
presencia LLos del tribunal se sentaron y abrieron los libros.
'''
"11" = ''':sup:`11` Pero, mientras yo recordaba las palabras orgullosas del Cuerno con
ojos y boca de hombre que había visto antes, este animal fue muerto a
mi vista, y su cuerpo, destrozado y entregado al fuego.
'''
"12" = ''':sup:`12` A los demás animales se les quitó su poderío, aunque se les dejó
una prolongación de vida por un tiempo y hasta una fecha determinada
'''
"13" = ''':sup:`13` Seguí contemplando la visión nocturna EEn las nubes del cielo venía
uno como hijo de hombre. Se dirigió hacia el Anciano y fue llevado a su
presencia
'''
"14" = ''':sup:`14` A él se le dio poder, honor y reino, y todos los pueblos y las
naciones de todos los idiomas le sirvieron. Su poder es poder eterno y
que nunca pasará; y su reino jamás será destruido
'''
"15" = ''':sup:`15` Yo, Daniel, me quedé con el espíritu muy intranquilo, porque estas
visiones me asustaban.
'''
"16" = ''':sup:`16` Me acerqué a uno de los que estaban allí de pie y le pedí que me
dijera la verdad sobre esto. El me respondió y me dio la interpretación
de estas cosas
'''
"17" = ''':sup:`17` «Estas cuatro bestias son cuatro reyes que se levantarán de la
tierra.
'''
"18" = ''':sup:`18` Y luego los santos del Altísimo recibirán el reino para que lo
posean eternamente, por los siglos de los siglos.
'''
"19" = ''':sup:`19` Después quise saber la verdad sobre la cuarta bestia, que era
diferente de las otras, extraordinariamente terrible, con dientes de
hierro y uñas de bronce, que comía, trituraba y pisoteaba lo restante
con sus patas.
'''
"20" = ''':sup:`20` También quise saber lo de los diez cuernos que tenía en la cabeza,
y del otro cuerno que le había salido y de los tres primeros que se le
cayeron; y de este cuerno con ojos y boca que hablaba con soberbia y
que parecía mayor que los otros
'''
"21" = ''':sup:`21` Yo miré: este cuerno hacía la guerra a los santos y los iba
sometiendo,
'''
"22" = ''':sup:`22` hasta que vino el Anciano a hacer justicia a los santos del
Altísimo, y llegó el tiempo en que los santos tomaron posesión del
reino
'''
"23" = ''':sup:`23` Uno de los que estaban allí, delante del trono, me dijo ««El cuarto
animal será un cuarto reino que habrá en la tierra, diferente a todos
los reinos; devorará la tierra, la aplastará y la destruirá
'''
"24" = ''':sup:`24` Los diez cuernos indican que del reino saldrán diez reyes, y
después vendrá otro diferente de los primeros, que derribará a tres
reyes
'''
"25" = ''':sup:`25` Este rey insultará al Dios Altísimo y perseguirá a los santos del
Dios Altísimo. Tratará de cambiar las fiestas y las leyes. Los santos
serán entregados a su poder por un tiempo, y dos tiempos y mitad de un
tiempo
'''
"26" = ''':sup:`26` Pero llegará el juicio y se le quitará su imperio; será destruido,
borrado totalmente.
'''
"27" = ''':sup:`27` El reino, el poder y la grandeza de todos los reinos del mundo
serán entregados al pueblo de los santos del Dios Altísimo. Su reino
será eterno. Todos los reinos les servirán y se someterán.
'''
"28" = ''':sup:`28` Hasta aquí la relación. Yo, Daniel, quedé con mis pensamientos muy
turbados, se me cambió el color de la cara y guardé estas cosas en mi
corazón.
'''
