"1" = ''':sup:`1` Pablo, apóstol de Cristo Jesús por voluntad de Dios, y el hermano
Timoteo saludan a la Iglesia de Dios que está en Corinto, y a los
santos que viven en toda Acaya.
'''
"2" = ''':sup:`2` Reciban gracia y paz de Dios nuestro Padre y de Cristo Jesús, el
Señor.
'''
"3" = ''':sup:`3` Bendito sea Dios, Padre de Cristo Jesús, nuestro Señor, Padre lleno
de ternura, Dios del que viene todo consuelo.
'''
"4" = ''':sup:`4` El nos conforta en toda prueba, para que también nosotros seamos
capaces de confortar a los que están en cualquier dificultad, mediante
el mismo consuelo que recibimos de Dios.
'''
"5" = ''':sup:`5` Pues en la misma medida en que los sufrimientos de Cristo recaen
abundantemente sobre nosotros, el consuelo de Cristo también nos llega
con mayor abundancia.
'''
"6" = ''':sup:`6` Estas pruebas nuestras son para consuelo y salvación de ustedes, y
de igual modo nuestro consuelo será consuelo para ustedes cuando tengan
que soportar los mismos sufrimientos que ahora padecemos nosotros.
'''
"7" = ''':sup:`7` Si ustedes comparten nuestros sufrimientos, también compartirán
nuestro consuelo; se lo decimos y lo esperamos con mucha firmeza.
'''
"8" = ''':sup:`8` Hermanos, deseamos que conozcan algo de lo que nos tocó padecer en
Asia. Realmente fue tan grande el peso de esa prueba que ya habíamos
perdido toda esperanza de salir con vida.
'''
"9" = ''':sup:`9` Sentimos en nosotros una sentencia de muerte, pero eso fue sólo para
que no confiáramos en nosotros mismos, sino en Dios, que resucita a los
muertos.
'''
"10" = ''':sup:`10` El nos libró de ese peligro de muerte tan grande, y nos seguirá
protegiendo. En él hemos puesto nuestra esperanza y seguirá
amparándonos,
'''
"11" = ''':sup:`11` siempre que ustedes nos ayuden con sus oraciones. Si son muchos los
que piden por nosotros, serán también muchos los que darán gracias a
Dios cuando nos toque recibir.
'''
"12" = ''':sup:`12` Hay algo de lo que nos sentimos orgullosos: nuestra conciencia nos
asegura que la santidad y la sinceridad de Dios han inspirado siempre
nuestra conducta en este mundo, especialmente respecto a ustedes. No
nos han movido razones humanas, sino la gracia de Dios.
'''
"13" = ''':sup:`13` En lo que les escribimos no hay segundas intenciones, sino
exactamente lo que leen y entienden, y espero que así lo entenderán
para el futuro.
'''
"14" = ''':sup:`14` Seguramente empiezan a comprender que deben sentirse orgullosos de
nosotros, como también nosotros nos sentiremos orgullosos de ustedes en
el día del Señor Jesús.
'''
"15" = ''':sup:`15` Con esta seguridad quería ir primero a visitarlos, y esto habría
sido para ustedes una segunda gracia.
'''
"16" = ''':sup:`16` Desde ahí pensaba recorrer Macedonia y de Macedonia volver otra vez
a ustedes, para que me ayudasen a proseguir mi viaje a Judea.
'''
"17" = ''':sup:`17` ¿Acaso era una decisión muy apresurada? ¿O era tal vez sólo una
decisión humana y en mí se daba al mismo tiempo un no y un sí?
'''
"18" = ''':sup:`18` Dios sabe que nuestro modo de proceder con ustedes no es sí y no,
'''
"19" = ''':sup:`19` al igual que el Hijo de Dios, Cristo Jesús, el que tanto yo como
Silvano y Timoteo predicamos, no fue sí y no; en él no hubo más que un
sí.
'''
"20" = ''':sup:`20` En él todas las promesas de Dios han llegado a ser un sí, y por eso
precisamente decimos «Amén» en su nombre cuando damos gracias a Dios.
'''
"21" = ''':sup:`21` Y Dios es el que nos da fuerza, a nosotros y a ustedes, para
Cristo; él nos ha ungido
'''
"22" = ''':sup:`22` y nos ha marcado con su propio sello al depositar en nosotros los
primeros dones del Espíritu.
'''
"23" = ''':sup:`23` Dios sabe, y se lo juro por mi propia viada, que sólo la
misericordia hacia ustedes me inspiró no volver a Corinto.
'''
"24" = ''':sup:`24` No pretendo controlar autoritariamente su fe, sino darles motivos
de alegría, y hablando de fe, ustedes se mantienen firmes.
'''
