[37]
"1" = ''':sup:`1` Sedecías, hijo de Josías, sucedió en el trono a Konías, hijo de
Joaquim. Nabucodonosor, rey de Babilonia, lo puso por rey del país de
Judá.
'''
"2" = ''':sup:`2` Pero ni él ni sus ministros ni la gente del país hicieron caso de
las palabras que Yavé les había dirigido por medio del profeta
Jeremías.
'''
"3" = ''':sup:`3` El rey Sedecías ordenó a Jucal, hijo de Selemías, y al sacerdote
Sofonías, hijo de Maseías, que fueran donde el profeta Jeremías con
este recado: «Ruega por nosotros a Yavé, nuestro Dios.»
'''
"4" = ''':sup:`4` Jeremías andaba, entonces, libremente en medio del pueblo, pues
todavía no lo habían encarcelado.
'''
"5" = ''':sup:`5` Por otra parte, los caldeos que estaban sitiando a Jerusalén,
habiendo tenido noticia que el ejército de Faraón había salido de
Egipto, se retiraron de la ciudad.
'''
"6" = ''':sup:`6` En esa ocasión, Yavé habló a Jeremías en estos términos:
'''
"7" = ''':sup:`7` Así dice Yavé, Dios de Israel: Esta es la respuesta que entregarán
ustedes al rey de Judá que los envió a consultarme: El ejército de
Faraón que había salido de Egipto para ayudarlos, se volverá a su país,
'''
"8" = ''':sup:`8` y los caldeos volverán a atacar esta ciudad, se apoderarán de ella y
la quemarán.
'''
"9" = ''':sup:`9` Yavé les recomienda, pues, a ustedes, que no se engañen pensando que
los caldeos se van a ir para siempre de aquí, pues ¡no se van a ir!
'''
"10" = ''':sup:`10` Aunque ustedes destrozaran todo el ejército de los caldeos y no les
quedasen más que algunos heridos, se levantaría cada uno de ellos de su
carpa e incendiaría la ciudad.
'''
"11" = ''':sup:`11` Cuando los caldeos estaban sitiando a Jerusalén, les llegó la
noticia de que un ejército del Faraón se acercaba, y se retiraron.
'''
"12" = ''':sup:`12` Entonces, Jeremías salió de Jerusalén y se dirigió a su pueblo, en
las tierras de Benjamín, para compartir con los suyos una herencia.
'''
"13" = ''':sup:`13` Pero al pasar la puerta de la ciudad que lleva a Benjamín, el
vigilante Jerías, hijo de Selemías, detuvo al profeta diciendo: «Tú te
pasas a los caldeos.»
'''
"14" = ''':sup:`14` Jeremías le respondió: «Es falso, yo no me paso a los caldeos.»
Pero el guardia no le hizo caso y lo llevó a los jefes.
'''
"15" = ''':sup:`15` Estos, furiosos contra Jeremías, lo golpearon y lo encerraron en
casa del secretario Jonatán, que habían convertido en cárcel.
'''
"16" = ''':sup:`16` Así, pues, Jeremías fue puesto en un subterráneo y allí permaneció
largo tiempo.
'''
"17" = ''':sup:`17` El rey Sedecías mandó a buscarlo y lo interrogó en secreto, en su
palacio: «¿Acaso tienes una palabra de Yavé?» «Sí», respondió Jeremías,
y agregó: «Serás entregado en manos del rey de Babilonia.»
'''
"18" = ''':sup:`18` Entonces Jeremías preguntó: «¿Qué mal he cometido contra ti o tus
servidores o contra este pueblo, para que me hayas encarcelado?
'''
"19" = ''':sup:`19` ¿Dónde están los profetas que te decían: No vendrá el rey de
Babilonia contra ustedes; no entrará en nuestro país?
'''
"20" = ''':sup:`20` Ahora bien, escucha por favor, mi señor; acoge mi súplica y no me
vuelvas a enviar a la casa del secretario Jonatán, pues tengo miedo de
morir allí.»
'''
"21" = ''':sup:`21` Entonces Sedecías ordenó que trasladaran a Jeremías al patio de la
guardia y cada día se le daba un pan de los que hacían en la calle de
los panaderos, hasta que hubo pan en la ciudad. Así quedó Jeremías en
el patio de la guardia.
'''
