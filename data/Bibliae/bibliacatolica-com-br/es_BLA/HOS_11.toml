[11]
"1" = ''':sup:`1` Cuando Israel era niño, yo lo amé, y de Egipto llamé a mi hijo.
'''
"2" = ''':sup:`2` Pero mientras los llamaba, más se alejaban de mí. Ofrecieron
sacrificios a los baales y quemaron incienso ante los ídolos.
'''
"3" = ''':sup:`3` Yo, sin embargo, le enseñaba a andar a Efraím, sujetándolo de los
brazos, pero ellos no entendieron que yo cuidaba de ellos.
'''
"4" = ''':sup:`4` Yo los trataba con gestos de ternura, como si fueran personas. Era
para ellos como quien les saca el bozal del hocico y les ofrece en la
mano el alimento.
'''
"5" = ''':sup:`5` Pero ¡volverán a Egipto! Ya que no han querido volver a mí, tendrán
por rey a Asiria.
'''
"6" = ''':sup:`6` La espada arrasará sus ciudades, exterminará a sus hijos y se
saciará con sus fortalezas.
'''
"7" = ''':sup:`7` Mi pueblo está pagando ahora su infidelidad. Llamen si quieren a
Baal, pero nadie lo levantará.
'''
"8" = ''':sup:`8` ¿Cómo voy a dejarte abandonado, Efraím? ¿Cómo no te voy a rescatar,
Israel? ¿Será posible que te abandone como a Adma o que te trate igual
que a Seboím? Mi corazón se conmueve y se remueven mis entrañas.
'''
"9" = ''':sup:`9` No puedo dejarme llevar por mi indignación y destruir a Efraím, pues
soy Dios y no hombre. Yo soy el Santo que está en medio de ti, y no me
gusta destruir.
'''
"10" = ''':sup:`10` Ustedes seguirán a Yavé, que rugirá como león. Sí, rugirá y sus
hijos vendrán temblorosos desde el occidente.
'''
"11" = ''':sup:`11` De Egipto acudirán como pájaros, del país de Asur como palomas, y
haré que vuelvan a habitar sus casas. Palabra de Yavé.
'''
