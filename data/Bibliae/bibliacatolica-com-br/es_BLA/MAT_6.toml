[6]
"1" = ''':sup:`1` Guárdense de las buenas acciones hechas a la vista de todos, a fin
de que todos las aprecien. Pues en ese caso, no les quedaría premio
alguno que esperar de su Padre que está en el cielo.
'''
"2" = ''':sup:`2` Cuando ayudes a un necesitado, no lo publiques al son de trompetas;
no imites a los que dan espectáculo en las sinagogas y en las calles,
para que los hombres los alaben. Yo se lo digo: ellos han recibido ya
su premio.
'''
"3" = ''':sup:`3` Tú, cuando ayudes a un necesitado, ni siquiera tu mano izquierda
debe saber lo que hace la derecha:
'''
"4" = ''':sup:`4` tu limosna quedará en secreto. Y tu Padre, que ve en lo secreto, te
premiará.
'''
"5" = ''':sup:`5` Cuando ustedes recen, no imiten a los que dan espectáculo; les gusta
orar de pie en las sinagogas y en las esquinas de las plazas, para que
la gente los vea. Yo se lo digo: ellos han recibido ya su premio.
'''
"6" = ''':sup:`6` Pero tú, cuando reces, entra en tu pieza, cierra la puerta y ora a
tu Padre que está allí, a solas contigo. Y tu Padre, que ve en lo
secreto, te premiará.
'''
"7" = ''':sup:`7` Cuando pidan a Dios, no imiten a los paganos con sus letanías
interminables: ellos creen que un bombardeo de palabras hará que se los
oiga.
'''
"8" = ''':sup:`8` No hagan como ellos, pues antes de que ustedes pidan, su Padre ya
sabe lo que necesitan.
'''
"9" = ''':sup:`9` Ustedes, pues, recen así: Padre nuestro, que estás en el Cielo,
santificado sea tu Nombre,
'''
"10" = ''':sup:`10` venga tu Reino, hágase tu voluntad así en la tierra como en el
Cielo.
'''
"11" = ''':sup:`11` Danos hoy el pan que nos corresponde;
'''
"12" = ''':sup:`12` y perdona nuestras deudas, como también nosotros perdonamos a
nuestros deudores;
'''
"13" = ''':sup:`13` y no nos dejes caer en la tentación, sino líbranos del Maligno.
'''
"14" = ''':sup:`14` Porque si ustedes perdonan a los hombres sus ofensas, también el
Padre celestial les perdonará a ustedes.
'''
"15" = ''':sup:`15` Pero si ustedes no perdonan a los demás, tampoco el Padre les
perdonará a ustedes.
'''
"16" = ''':sup:`16` Cuando ustedes hagan ayuno, no pongan cara triste, como los que dan
espectáculo y aparentan palidez, para que todos noten sus ayunos. Yo se
lo digo: ellos han recibido ya su premio.
'''
"17" = ''':sup:`17` Cuando tú hagas ayuno, lávate la cara y perfúmate el cabello.
'''
"18" = ''':sup:`18` No son los hombres los que notarán tu ayuno, sino tu Padre que ve
las cosas secretas, y tu Padre que ve en lo secreto, te premiará.
'''
"19" = ''':sup:`19` No junten tesoros y reservas aquí en la tierra, donde la polilla y
el óxido hacen estragos, y donde los ladrones rompen el muro y roban.
'''
"20" = ''':sup:`20` Junten tesoros y reservas en el Cielo, donde no hay polilla ni
óxido para hacer estragos, y donde no hay ladrones para romper el muro
y robar.
'''
"21" = ''':sup:`21` Pues donde está tu tesoro, allí estará también tu corazón.
'''
"22" = ''':sup:`22` Tu ojo es la lámpara de tu cuerpo. Si tus ojos están sanos, todo tu
cuerpo tendrá luz; pero si tus ojos están malos, todo tu cuerpo estará
en obscuridad.
'''
"23" = ''':sup:`23` Y si la luz que hay en ti ha llegado a ser obscuridad, ¡cómo será
de tenebrosa tu parte más obscura!
'''
"24" = ''':sup:`24` Nadie puede servir a dos patrones: necesariamente odiará a uno y
amará al otro, o bien cuidará al primero y despreciará al otro. Ustedes
no pueden servir al mismo tiempo a Dios y al Dinero.
'''
"25" = ''':sup:`25` Por eso yo les digo: No anden preocupados por su vida con problemas
de alimentos, ni por su cuerpo con problemas de ropa. ¿No es más
importante la vida que el alimento y más valioso el cuerpo que la ropa?
'''
"26" = ''':sup:`26` Fíjense en las aves del cielo: no siembran, ni cosechan, no guardan
alimentos en graneros, y sin embargo el Padre del Cielo, el Padre de
ustedes, las alimenta. ¿No valen ustedes mucho más que las aves?
'''
"27" = ''':sup:`27` ¿Quién de ustedes, por más que se preocupe, puede añadir algo a su
estatura?
'''
"28" = ''':sup:`28` Y ¿por qué se preocupan tanto por la ropa? Miren cómo crecen las
flores del campo, y no trabajan ni tejen.
'''
"29" = ''':sup:`29` Pero yo les digo que ni Salomón, con todo su lujo, se pudo vestir
como una de ellas.
'''
"30" = ''':sup:`30` Y si Dios viste así el pasto del campo, que hoy brota y mañana se
echa al fuego, ¿no hará mucho más por ustedes? ¡Qué poca fe tienen!
'''
"31" = ''':sup:`31` No anden tan preocupados ni digan: ¿tendremos alimentos? o ¿qué
beberemos? o ¿tendremos ropas para vestirnos?
'''
"32" = ''':sup:`32` Los que no conocen a Dios se afanan por esas cosas, pero el Padre
del Cielo, Padre de ustedes, sabe que necesitan todo eso.
'''
"33" = ''':sup:`33` Por lo tanto, busquen primero el Reino y la Justicia de Dios, y se
les darán también todas esas cosas.
'''
"34" = ''':sup:`34` No se preocupen por el día de mañana, pues el mañana se preocupará
por sí mismo. A cada día le bastan sus problemas.
'''
