[27]
"1" = ''':sup:`1` El Señor es mi luz y mi salvación, ¿a quién he de temer? Amparo de
mi vida es el Señor, ¿ante quién temblaré?
'''
"2" = ''':sup:`2` Cuando los malvados se lanzan contra mí para comer mi carne, ellos,
mis enemigos y contrarios, tropiezan y perecen.
'''
"3" = ''':sup:`3` Si me sitia un ejército contrario, mi corazón no teme, si una guerra
estalla contra mí, aún tendré confianza.
'''
"4" = ''':sup:`4` Una cosa al Señor, sólo le pido, la cosa que yo busco es habitar la
casa del Señor mientras dure mi vida, para gozar de la dulzura del
Señor y cuidar de su santuario.
'''
"5" = ''':sup:`5` Porque él me dará asilo en su cabaña en tiempos de desdicha, me
ocultará en el secreto de su tienda, y me alzará sobre la roca.
'''
"6" = ''':sup:`6` Y ahora mi cabeza se levanta sobre mis enemigos que me cercan.
Jubiloso en su carpa ofreceré sacrificios con aclamaciones. Quiero
cantar, tocar para el Señor.
'''
"7" = ''':sup:`7` Señor, oye la voz con que a ti clamo, escucha, por piedad.
'''
"8" = ''':sup:`8` Mi corazón de ti me habla diciendo: "Procura ver su faz".
'''
"9" = ''':sup:`9` Es tu rostro, Señor, lo que yo busco, no me escondas tu cara. Con
enojo a tu siervo no rechaces; eres tú mi defensa, ¡no me abandones, no
me dejes solo, mi Dios y Salvador!
'''
"10" = ''':sup:`10` Si me abandonaran mi padre y mi madre, me acogería el Señor.
'''
"11" = ''':sup:`11` Enséñame, Señor, tus caminos, y guíame por sendero llano.
'''
"12" = ''':sup:`12` Líbrame del afán de mis contrarios, pues contra mí se levantan
falsos testigos que lanzan amenazas.
'''
"13" = ''':sup:`13` La bondad del Señor espero ver en la tierra de los vivientes.
'''
"14" = ''':sup:`14` Confía en el Señor, ¡ánimo, arriba! espera en el Señor.
'''
