[60]
"1" = ''':sup:`1` Levántate y brilla, que ha llegado tu luz y la Gloria de Yavé
amaneció sobre ti.
'''
"2" = ''':sup:`2` Mientras las tinieblas cubrían la tierra y los pueblos estaban en la
noche, sobre ti se levantó Yavé, y sobre ti apareció su Gloria.
'''
"3" = ''':sup:`3` Los pueblos se dirigen hacia tu luz y los reyes, al resplandor de tu
aurora.
'''
"4" = ''':sup:`4` Levanta los ojos a tu alrededor y contempla: todos se reúnen y
vienen a ti; tus hijos llegan de lejos y tus hijas son traídas en
brazos.
'''
"5" = ''':sup:`5` Tú entonces, al verlo, te pondrás radiante, palpitará tu corazón muy
emocionado; traerán a ti tesoros del otro lado del mar y llegarán a ti
las riquezas de las naciones.
'''
"6" = ''':sup:`6` Te inundará una multitud de camellos: llegarán los de Madián y Efá.
Los de Sabá vendrán todos trayendo oro e incienso, y proclamando las
alabanzas de Yavé.
'''
"7" = ''':sup:`7` Todos los rebaños de Cedar se reunirán junto a ti, y los carneros de
Nebayot serán tuyos para ser ofrecidos en mi altar, pues quiero dar
esplendor al templo de mi Gloria.
'''
"8" = ''':sup:`8` Oh, ¿quiénes son ésos, una nube de palomas que vuelan a su palomar?
'''
"9" = ''':sup:`9` Pero si las islas ahora creen en mí! mira cómo los barcos de Tarsis
acuden, trayendo de lejos a tus hijos, con su plata y su oro, a causa
del Nombre de Yavé, tu Dios, del Santo de Israel que te ha glorificado.
'''
"10" = ''':sup:`10` Los extranjeros reedificarán tus muros y sus reyes te pagarán los
gastos. Pues si bien cuando estuve enojado te pegué, llevado por mi
buen corazón, me compadecí de ti.
'''
"11" = ''':sup:`11` Tus puertas estarán siempre abiertas, no se cerrarán ni de día ni
de noche, para recibir las riquezas de las naciones que te traerán sus
mismos reyes.
'''
"12" = ''':sup:`12` El país o el reino que no quiera obedecerte, perecerá, y las
naciones serán destruidas totalmente.
'''
"13" = ''':sup:`13` A ti llegará lo mejor del Líbano, con el ciprés, el olmo y el
alerce, para adornar mi Lugar Santo y honrar la Casa donde yo resido.
'''
"14" = ''':sup:`14` Vendrán a verte y se inclinarán ante ti los hijos de los que te
humillaban, y se echarán a tus pies los que te despreciaban. Te
llamarán: «Ciudad de Yavé», «Sión del Santo de Israel».
'''
"15" = ''':sup:`15` Ya que tú fuiste la abandonada, la odiada y desamparada, en
adelante yo haré que te sientas orgullosa, y te daré alegría para
siempre.
'''
"16" = ''':sup:`16` Te alimentarás con la leche de las naciones y serás amamantada con
la riqueza de los reyes. Y conocerás, entonces, que yo, Yavé, soy tu
Redentor, y que el Campeón de Jacob es tu Salvador.
'''
"17" = ''':sup:`17` En vez de bronce, traeré oro; en vez de hierro, plata; en vez de
madera, bronce, y en vez de piedra, hierro. Como gobernantes te pondré
la paz, y en vez de opresión, la justicia.
'''
"18" = ''':sup:`18` Ya no se hablará de violencia en tu país ni de saqueo o calamidades
dentro de tus fronteras. A tus murallas les pondrás por nombre
«Salvación», y a tus puertas, «Alabanza».
'''
"19" = ''':sup:`19` Ya no tendrás necesidad del sol para que alumbre tu día, ni de la
luna para la noche. Porque Yavé será tu luz eterna, y tu Dios, tu
esplendor.
'''
"20" = ''':sup:`20` Tu sol no se pondrá jamás, y tu luna no desaparecerá más, porque
Yavé será tu luz perpetua y se habrán acabado tus días de luto.
'''
"21" = ''':sup:`21` No habrá sino buenos en tu pueblo y siempre poseerán mi tierra.
Serán el brote nuevo que Yavé hizo crecer y la obra que mis manos
hicieron en honor mío.
'''
"22" = ''':sup:`22` El más chico de tus habitantes se multiplicará en mil y el más
insignificante se convertirá en una gran nación.Yo, Yavé, lo haré en un
momento, cuando sea la hora.
'''
