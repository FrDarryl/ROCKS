[7]
"1" = ''':sup:`1` Después, Salomón edificó su casa y en trece años la terminó
totalmente.
'''
"2" = ''':sup:`2` Primero estaba la casa o palacio «Bosque del Líbano», de cincuenta
metros de largo por veinticinco de ancho y quince de alto. Se alzaba
sobre cuatro filas de columnas de cedro que soportaban soleras de
cedro.
'''
"3" = ''':sup:`3` Las soleras eran cuarenta y cinco en total, o sea, tres filas de
quince. Estaban puestas sobre las columnas y soportaban un cielo de
cedro.
'''
"4" = ''':sup:`4` Había tres filas de ventanas con celosías, cuarenta y cinco en
total, quince por cada fila y cada una frente a otra cada tres pasos.
'''
"5" = ''':sup:`5` Todas las puertas y ventanas eran cuadrangulares y quedaba una
frente a la otra.
'''
"6" = ''':sup:`6` Luego venía el Salón de las columnas, al que dio veinticinco metros
de largo y quince de ancho, con un vestíbulo por delante.
'''
"7" = ''':sup:`7` Había también un Salón del Trono, donde Salomón administraba la
justicia, y que se llamaba Salón del Juicio, cubierto de cedro desde un
extremo hasta el otro.
'''
"8" = ''':sup:`8` La casa donde él vivía estaba en otro patio, detrás del Salón, pero
de forma parecida. Y se hizo otra casa para la hija de Faraón que
Salomón había tomado por esposa.
'''
"9" = ''':sup:`9` Todos esos edificios eran de piedra selecta, tallada a medida,
aserrada por dentro y por fuera, desde los cimientos hasta las
cornisas.
'''
"10" = ''':sup:`10` Incluso los cimientos eran piedras excelentes, grandes piedras de
cinco y cuatro metros cada una,
'''
"11" = ''':sup:`11` y por encima había piedras selectas, labradas a medida, y madera de
cedro.
'''
"12" = ''':sup:`12` El patio grande tenía en derredor tres filas de piedras talladas y
una fila de tablas de cedro labrado, igual que el patio interior de la
Casa de Yavé y su Vestíbulo.
'''
"13" = ''':sup:`13` El rey Salomón mandó a buscar a Hiram de Tiro. Este era hijo de una
viuda de la tribu de Neftalí, pero su padre era de Tiro y artesano en
bronce.
'''
"14" = ''':sup:`14` Este Hiram era muy inteligente y entendido, capaz de hacer
cualquier tipo de obra de arte con este metal. Fue donde el rey y
ejecutó todos sus trabajos.
'''
"15" = ''':sup:`15` En primer lugar fundió dos columnas de bronce, cada una de nueve
metros de alto. Un hilo de seis metros medía la circunferencia de cada
columna.
'''
"16" = ''':sup:`16` Fundió asimismo dos capiteles de bronce de dos metros y medio de
alto,
'''
"17" = ''':sup:`17` rodeados como de una red de cadenas entrelazadas entre sí, para
ponerlos como remate de las columnas.
'''
"18" = ''':sup:`18` Moldeó en bronce granadas, dos filas alrededor de cada trenzado,
cuatrocientas en total, doscientas en cada capitel.
'''
"19" = ''':sup:`19` Los capiteles que estaban en la cima de las columnas tenían forma
de azucenas.
'''
"20" = ''':sup:`20` Asentó las columnas junto al vestíbulo del templo,
'''
"21" = ''':sup:`21` una a la derecha, llamándola Yaquín, y otra a la izquierda, y la
llamó Boaz.
'''
"22" = ''':sup:`22` Así quedó terminada la obra de las columnas.
'''
"23" = ''':sup:`23` También, de bronce fundido, hizo una gran concha, conocida por el
nombre de Mar, completamente redonda, que tenía cinco metros de borde a
borde, y dos metros y medio de altura. Un hilo de quince metros medía
su contorno.
'''
"24" = ''':sup:`24` Debajo del borde había calabazas todo en derredor. Daban la vuelta
a lo largo de los quince metros, dispuestas en dos filas y fundidas en
una sola pieza.
'''
"25" = ''':sup:`25` El Mar se apoyaba sobre doce bueyes; tres mirando al norte, tres al
sur, tres al este y tres al oeste. Las partes traseras de los bueyes
quedaban hacia adentro.
'''
"26" = ''':sup:`26` El espesor de la concha era de un palmo y su borde era semejante al
borde del cáliz de una azucena abierta. Contenía dos mil medidas.
'''
"27" = ''':sup:`27` Hizo también diez basas de bronce, de dos metros de largo, por dos
de ancho y uno y medio de alto.
'''
"28" = ''':sup:`28` Las basas estaban construidas así: tenían paneles y los paneles
estaban entre listones.
'''
"29" = ''':sup:`29` Sobre el panel que estaba entre los listones había leones, bueyes y
querubines. Lo mismo sobre los listones. Por encima y por debajo de los
leones y de los toros había adornos.
'''
"30" = ''':sup:`30` Cada basa tenía cuatro ruedas de bronce y ejes de bronce; sus
cuatro pies tenían asas para soportar sus piletas; eran fundidas igual
que los adornos.
'''
"31" = ''':sup:`31` La boca de la pileta estaba medio metro más arriba que la parte
superior de la basa. Esta boca era redonda y tenía las mismas
esculturas que la basa.
'''
"32" = ''':sup:`32` Las cuatro ruedas estaban bajo los paneles, y sus ejes formaban un
solo cuerpo con la basa; las ruedas tenían una altura de setenta
centímetros.
'''
"33" = ''':sup:`33` Se parecían a las ruedas de un carro y venían de fundición con sus
radios, sus llantas y sus cubos.
'''
"34" = ''':sup:`34` Había cuatro asas en los cuatro ángulos de cada basa, formando un
cuerpo con la basa.
'''
"35" = ''':sup:`35` La parte superior de la basa formaba como un círculo de medio codo
de altura, unido a los paneles, haciendo un solo cuerpo con ellos.
'''
"36" = ''':sup:`36` Hiram grabó sobre sus paneles querubines, leones y palmeras.
'''
"37" = ''':sup:`37` E hizo todas las basas de una misma fundición y de un mismo tamaño.
'''
"38" = ''':sup:`38` Hizo también diez piletas de bronce con capacidad para cuarenta
medidas cada una; medían dos metros y las colocó sobre cada una de las
basas.
'''
"39" = ''':sup:`39` Las basas las colocó así: cinco al lado derecho de la Casa y cinco
al lado izquierdo. La gran pileta, o Mar, la colocó a la derecha de la
Casa hacia el sureste.
'''
"40" = ''':sup:`40` Hiram hizo también los ceniceros, las paletas y unos calderos
chicos para el agua. Hiram terminó todo lo que Salomón le había
encargado para la Casa de Yavé:
'''
"41" = ''':sup:`41` las dos columnas, las molduras de los capiteles que había encima de
ellos, los trenzados para recubrir las dos molduras de éstos,
'''
"42" = ''':sup:`42` las cuatrocientas granadas en dos filas, para los dos trenzados,
'''
"43" = ''':sup:`43` las diez basas con sus respectivas piletas,
'''
"44" = ''':sup:`44` la gran pileta o Mar con los doce bueyes sobre los que descansaba,
'''
"45" = ''':sup:`45` los ceniceros, las paletas y los calderos chicos. Todos estos
objetos eran de bronce brillante.
'''
"46" = ''':sup:`46` El rey los hizo fundir en las llanuras del Jordán, muy cerca de
Adam, entre Sucot y Sartán,
'''
"47" = ''':sup:`47` en tan enorme cantidad que no se pudo calcular el peso del bronce.
'''
"48" = ''':sup:`48` Salomón puso en la Casa de Yavé todos los objetos que había mandado
hacer: el altar de oro y la mesa de oro, donde se ponían los panes de
la ofrenda,
'''
"49" = ''':sup:`49` los candeleros de oro fino, cinco a la derecha y cinco a la
izquierda, delante del «Lugar Santísimo»; las flores, las campanas y
las despabiladeras de oro (tijeras para arreglar la luz de las velas) ;
'''
"50" = ''':sup:`50` las cucharas, los cuchillos y los calderos pequeños, las copas y
los braseros de oro fino, las bisagras de oro para las puertas del
«Lugar Santísimo» y del Templo.
'''
"51" = ''':sup:`51` Así fue concluida toda la obra que hizo el rey Salomón para la Casa
de Yavé. Salomón hizo traer todo lo consagrado por David, su padre, la
plata, el oro y todos los otros objetos, y los puso en los tesoros de
la Casa de Yavé.
'''
