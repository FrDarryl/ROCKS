[13]
"1" = ''':sup:`1` Esta es la tercera vez que voy a verlos, y todo asunto se decidirá
por declaración de dos o tres testigos.
'''
"2" = ''':sup:`2` Ya se lo dije, y ahora que estoy lejos se lo repito como la segunda
vez que estuve allá: cuando vuelva a visitarlos no tendré piedad. Que
lo sepan tanto los que vivieron en el pecado como los demás.
'''
"3" = ''':sup:`3` Así podrán comprobar que Cristo habla por mí. El no se muestra débil
con ustedes, sino que más bien actúa con poder.
'''
"4" = ''':sup:`4` Si bien su debilidad lo llevó a la cruz, ahora vive por la fuerza de
Dios. Así también nosotros compartimos su debilidad, pero viviremos con
él por el poder de Dios que actúa en ustedes.
'''
"5" = ''':sup:`5` Examínense y vean si permanecen en la fe. Pruébense a sí mismos.
¿Están seguros de que Cristo Jesús está en ustedes? ¿Y qué, si no
superan la prueba?
'''
"6" = ''':sup:`6` Espero que reconozcan que nosotros no estamos reprobados.
'''
"7" = ''':sup:`7` Pedimos a Dios que no hagan mal alguno, no para quedar bien
nosotros, sino por ustedes, para que hagan el bien, aunque quedemos mal
nosotros.
'''
"8" = ''':sup:`8` Pues no tenemos poder alguno contra la verdad, sino sólo a favor de
ella,
'''
"9" = ''':sup:`9` y nos alegramos cada vez que nos sentimos débiles y ustedes fuertes.
Y pedimos a Dios que ustedes lleguen a la perfección.
'''
"10" = ''':sup:`10` Todo esto se lo digo desde lejos, para no tener que mostrarme duro
entre ustedes con la autoridad que el Señor me dio para edificar y no
para destruir.
'''
"11" = ''':sup:`11` Finalmente, hermanos, estén alegres; sigan progresando; anímense;
tengan un mismo sentir y vivan en paz. Y el Dios del amor y de la paz
estará con ustedes.
'''
"12" = ''':sup:`12` Salúdense los unos a los otros con el beso santo.
'''
"13" = ''':sup:`13` Les saludan todos los santos.
'''
"14" = ''':sup:`14` La gracia de Cristo Jesús, el Señor, el amor de Dios y la comunión
del Espíritu Santo sean con todos ustedes.
'''
"Notes" = '''
Notas de rodapé:
13:1-2 - Pablo advierte que estará presente para corregir a quienes
desobedezcan en su tercera visita. La disciplina cristiana es necesaria
13:5-6 - Pablo reta a los corintios a examinarse para ver si están en
la fe. El autoexamen y el arrepentimiento son pasos cruciales para una
Corintios 11:28).
13:11 - Pablo concluye su carta con un llamado a la unidad, la paz y la
alegría. El llamado a la santidad y la armonía es una característica
'''
