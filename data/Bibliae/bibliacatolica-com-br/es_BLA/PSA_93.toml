[93]
"1" = ''':sup:`1` Reina el Señor, vestido de grandeza, el Señor se revistió de poder,
lo ciñó a su cintura, el mundo está ahora firme e inamovible.
'''
"2" = ''':sup:`2` Tu trono está erigido desde siempre, pues tú eres, Señor, desde la
eternidad.
'''
"3" = ''':sup:`3` Los ríos levantan, Señor, los ríos levantan su voz, los ríos
levantan su fragor.
'''
"4" = ''':sup:`4` Pero más que el fragor de las aguas, más grandioso que el oleaje de
la mar es el Señor, grandioso en las alturas.
'''
"5" = ''':sup:`5` Nada hay más seguro que tus palabras, tu casa es el lugar de la
santidad, oh Señor, día tras día y para siempre.
'''
