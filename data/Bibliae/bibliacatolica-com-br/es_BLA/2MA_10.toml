[10]
"1" = ''':sup:`1` Con la ayuda de Dios, el Macabeo y los suyos se apoderaron del
Templo y de la ciudad.
'''
"2" = ''':sup:`2` Destruyeron los altares levantados por los extranjeros en las
plazas, así como en los recintos sagrados. Purificado el Templo,
hicieron otro altar y, después de sacar fuego del pedernal, ofrecieron
sacrificios
'''
"3" = ''':sup:`3` tras dos años de interrupción. De nuevo, quemaron incienso,
prendieron las lámparas y colocaron los panes de la presencia.
'''
"4" = ''':sup:`4` Hecho esto, tirados en el suelo, le pedían al Señor que no les
mandara más tales desgracias y que, si llegaban de nuevo a pecar, los
corrigiera con suavidad y no los entregara, otra vez, en manos de
extranjeros blasfemos y feroces.
'''
"5" = ''':sup:`5` Sucedió que la purificación del Templo tuvo lugar en la misma fecha
en que los extranjeros lo habían profanado, es decir, el veinticinco
del mes de Casleu.
'''
"6" = ''':sup:`6` Por ocho días, celebraron con alegría la fiesta, de la misma manera
que se celebra la fiesta de las Chozas, recordando cómo, poco tiempo
antes, por esa misma fecha, andaban escondiéndose en los cerros y
cuevas, como si fueran fieras.
'''
"7" = ''':sup:`7` Por ello, llevando tirsos, ramas verdes y palmas, entonaban himnos a
Aquel que había llevado a buen término la purificación de su Lugar
Santo.
'''
"8" = ''':sup:`8` Por votación pública decidieron que la nación entera de los judíos
conmemorara todos los años este acontecimiento.
'''
"9" = ''':sup:`9` Acabamos de decir cuál fue el fin de Antíoco llamado Epífanes.
'''
"10" = ''':sup:`10` Vamos ahora a narrar los acontecimientos sucedidos bajo Antíoco
Eupátor, hijo del impío, resumiendo las desgracias debidas a las
guerras.
'''
"11" = ''':sup:`11` En efecto, una vez heredado el reino, puso al frente de sus asuntos
a Lisias, también general supremo de Celesiria y Fenicia.
'''
"12" = ''':sup:`12` Pues bien, Tolomeo, llamado Macrón, fue el primero en hacerles
justicia a los judíos, y, conmovido por las injusticias que con ellos
se cometían, trató de solucionarles satisfactoriamente todos sus
problemas.
'''
"13" = ''':sup:`13` Pero los Amigos del rey Eupátor tomaban pretexto de esto para
acusarlo ante el rey. Lo llamaban continuamente traidor, recordando que
había abandonado la isla de Chipre, que Filometor le había confiado,
para pasarse al partido de Antíoco Epífanes. Al no poder desempeñar con
decoro tan alto cargo, desesperado, se envenenó y así acabó con su
vida.
'''
"14" = ''':sup:`14` Fue entonces cuando Gorgias, nombrado general de aquellas regiones,
comenzó a pagar tropas que hostigasen sin tregua a los judíos.
'''
"15" = ''':sup:`15` Entonces, también los idumeos, dueños de fortalezas muy
importantes, hostigaban a los judíos y, acogiendo a los fugitivos de
Jerusalén, procuraban prolongar la guerra.
'''
"16" = ''':sup:`16` Los partidarios del Macabeo, después de suplicar y pedir al Señor
que viniera a combatir a su lado, atacaron las fortalezas de los
idumeos.
'''
"17" = ''':sup:`17` Dieron el asalto y las plazas fuertes cayeron en su poder.
Rechazaron a los que peleaban en la muralla, degollando a cuantos caían
en sus manos, y mataron más de veinte mil hombres.
'''
"18" = ''':sup:`18` No menos de nueve mil se refugiaron en dos torres muy bien
fortificadas con todo lo necesario para resistir un asedio prolongado.
'''
"19" = ''':sup:`19` El Macabeo, dejando a Simón, José Zaqueo y a los que con ellos
estaban, con fuerzas suficientes para mantener el asedio, se marchó
donde más falta hacía su presencia.
'''
"20" = ''':sup:`20` Los hombres de Simón, seducidos por la avaricia, se dejaron comprar
a precio de plata por los de las torres y a cambio de sesenta mil
monedas permitieron que escapara un cierto número de ellos.
'''
"21" = ''':sup:`21` Apenas el Macabeo lo supo, reunió a los jefes del pueblo y acusó a
esos hombres por haber vendido a sus hermanos por dinero y haber dejado
escapar libres a sus enemigos.
'''
"22" = ''':sup:`22` Los condenó a muerte por traidores y en seguida se apoderó de las
torres. Mató a más de veinte mil en las dos fortalezas,
'''
"23" = ''':sup:`23` dando así feliz remate a las empresas que había emprendido.
'''
"24" = ''':sup:`24` Timoteo, que había sido vencido antes por los judíos, reunió
numerosas fuerzas extranjeras y un gran número de caballos traídos de
Asia y se presentó con la intención de conquistar Judea por las armas.
'''
"25" = ''':sup:`25` Ante su avance, los hombres del Macabeo, suplicando a Dios, se
cubrieron de polvo la cabeza y se vistieron de saco.
'''
"26" = ''':sup:`26` Y, postrándose al pie del altar, pedían a Dios que se portara bien
con ellos y mal con sus enemigos; que se hiciera adversario de sus
adversarios, como está escrito en la Ley.
'''
"27" = ''':sup:`27` Terminada la oración, tomaron las armas y se alejaron de la ciudad,
pero, cuando llegaron cerca del enemigo, se detuvieron.
'''
"28" = ''':sup:`28` Apenas salido el sol, se entabló la batalla. Unos llevaban como
garantía de éxito y victoria, además de su valor, la confianza en su
Señor; otros combatían inspirados por el odio.
'''
"29" = ''':sup:`29` En lo más encarnizado de la batalla se aparecieron desde el cielo a
los enemigos cinco hombres resplandecientes que, montados sobre
caballos con bridas de oro, encabezaban a los judíos.
'''
"30" = ''':sup:`30` Rodeando al Macabeo, lo defendían con sus armas, haciéndolo
invulnerable, y al mismo tiempo lanzaban flechas y rayos contra los
enemigos, que caían y se dispersaban en el mayor desorden, heridos de
ceguera.
'''
"31" = ''':sup:`31` Murieron veinte mil quinientos de a pie y seiscientos jinetes.
'''
"32" = ''':sup:`32` Timoteo se refugió en una fortaleza muy bien guardada llamada
Gázara, donde mandaba Quereas.
'''
"33" = ''':sup:`33` Las fuerzas del Macabeo asediaron con gran valentía la fortaleza
durante cuatro días.
'''
"34" = ''':sup:`34` Los de dentro, confiados en la solidez de la fortaleza, proferían
insultos y maldiciones.
'''
"35" = ''':sup:`35` Cuando amaneció el quinto día, veinte jóvenes de las tropas del
Macabeo, enfurecidos por las blasfemias que oían, se lanzaron
valientemente contra la muralla y con salvaje furia mataron a cuantos
se les ponían delante.
'''
"36" = ''':sup:`36` Otros aprovecharon esta diversión para subir también a la muralla,
prendieron fuego a las torres y, encendiendo hogueras, quemaron vivos a
los blasfemos.
'''
"37" = ''':sup:`37` Los primeros echaron a tierra las puertas para que entrara el resto
del ejército, y se apoderaron de la ciudad. Mataron a Timoteo, que se
había escondido en un pozo, así como a su hermano Quereas y a
Apolófanes.
'''
"38" = ''':sup:`38` Al término de estas hazañas entonaron himnos y alabanzas al Señor,
que había engrandecido a Israel y le había dado la victoria.
'''
