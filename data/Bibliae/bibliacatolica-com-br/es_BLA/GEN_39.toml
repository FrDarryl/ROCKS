[39]
"1" = ''':sup:`1` José, pues, fue conducido a Egipto, y Putifar, funcionario del
palacio de Faraón y capitán de la guardia, lo compró a los ismaelitas
que lo habían traído.
'''
"2" = ''':sup:`2` Yavé estuvo con José, y le fue bien en todo; y se quedó en casa del
egipcio, su amo.
'''
"3" = ''':sup:`3` El egipcio vio que Yavé estaba con José y hacía prosperar todo
cuanto emprendía;
'''
"4" = ''':sup:`4` José le cayó en gracia a su amo, quien lo retuvo junto a él, lo hizo
mayordomo de su casa y le confió todo cuanto tenía.
'''
"5" = ''':sup:`5` Desde ese momento, Yavé bendijo la casa del egipcio, en
consideración a José. Dio prosperidad tanto a la casa como al campo.
'''
"6" = ''':sup:`6` En vista de esto, el egipcio dejó que José administrara todo cuanto
poseía, y ya no se preocupó más que de su propia comida.
'''
"7" = ''':sup:`7` José era muy varonil y de buena presencia. Algún tiempo después, la
esposa de su amo puso sus ojos en él, y le dijo: «Acuéstate conmigo.»
'''
"8" = ''':sup:`8` Pero José se negó y le dijo: «Mi señor confía tanto en mí que no se
preocupa para nada de lo que pasa en la casa, y ha puesto en mis manos
todo lo que tiene.
'''
"9" = ''':sup:`9` Aquí tengo tanto poder como él. Nada me ha prohibido, excepto a ti,
porque eres su esposa. ¿Cómo, pues, voy a cometer un mal tan grande, y
pecar contra Dios?»
'''
"10" = ''':sup:`10` Y aunque ella insistía día tras día, José se negó a acostarse a su
lado y estar con ella.
'''
"11" = ''':sup:`11` Cierto día, José entró en la casa para cumplir su oficio, y ninguno
del personal de la casa estaba en ella.
'''
"12" = ''':sup:`12` La mujer lo agarró de la ropa diciendo: «Vamos, acuéstate conmigo.»
Pero él, dejándole su ropa en la mano, salió afuera corriendo.
'''
"13" = ''':sup:`13` Ella vio que José se había corrido, pero que ella tenía en manos su
ropa;
'''
"14" = ''':sup:`14` llamó, pues, a sus sirvientes y les dijo: «Miren, han traído aquí a
un hebreo para que se burle de nosotros. Ha querido aprovecharse de mí,
pero yo me he puesto a gritar,
'''
"15" = ''':sup:`15` y al sentir que yo levantaba la voz y gritaba, salió huyendo y dejó
su ropa en mis manos.»
'''
"16" = ''':sup:`16` La mujer depositó la ropa a su lado, hasta que el patrón de José
llegó a casa,
'''
"17" = ''':sup:`17` y le repitió las mismas palabras: «Ese esclavo hebreo que tú nos
has traído, se me acercó para abusar de mí.
'''
"18" = ''':sup:`18` Cuando grité pidiendo auxilio, él salió huyendo y dejó su ropa en
mis manos.»
'''
"19" = ''':sup:`19` Cuando el patrón oyó lo que le decía su esposa: «Mira lo que me ha
hecho tu esclavo», se puso furioso.
'''
"20" = ''':sup:`20` Tomó preso a José y lo metió en la cárcel donde estaban
encarcelados los prisioneros del rey. Y José quedó encarcelado.
'''
"21" = ''':sup:`21` Pero Yavé lo asistió y fue muy bueno con él; hizo que cayera en
gracia al jefe de la prisión.
'''
"22" = ''':sup:`22` Este le confió el cuidado de todos los que estaban en la prisión, y
todo lo que se hacía en la prisión, José lo dirigía.
'''
"23" = ''':sup:`23` El jefe de la cárcel no controlaba absolutamente nada de cuanto
administraba José, pues decía: «Yavé está con él y hace que le vaya
bien en todo».
'''
