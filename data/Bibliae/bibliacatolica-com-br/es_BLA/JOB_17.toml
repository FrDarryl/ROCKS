[17]
"1" = ''':sup:`1` Mi respiración va disminuyendo, y mis días se van apagando y ya no
me queda más que el sepulcro.
'''
"2" = ''':sup:`2` ¿No soy acaso el blanco de las burlas y mis noches envenenan sus
insolencias?
'''
"3" = ''':sup:`3` Coloca tú mismo mi fianza al lado tuyo, ya que ningún amigo se
compromete por mí.
'''
"4" = ''':sup:`4` Les has oscurecido la razón, y ninguno se arriesga en mi favor.
'''
"5" = ''':sup:`5` No se hacen regalos a los amigos, dicen, para dejar luego aa sus
hijos en la miseria.
'''
"6" = ''':sup:`6` Ahora soy el comentario de todo el mundo, y soy como uno a quien le
escupen la cara.
'''
"7" = ''':sup:`7` Mis ojos se cierran de pena no soy más que la sombra de mí mismo.
'''
"8" = ''':sup:`8` Los hombres correctos se asombran al verme, los buenos ven en mí a
unmalvado y moralizan.
'''
"9" = ''':sup:`9` ¡Qué ejemplo para el justo! Se reanima, y la gnte honrada
rejuvenece.
'''
"10" = ''':sup:`10` Pero vuelvan ustedes y acérquense todos, y verán que no hay ni un
sabio entre todos ustedes.
'''
"11" = ''':sup:`11` Mis días han pasado, mis planes han fracasado; mi corazón ansía
'''
"12" = ''':sup:`12` la noche cuando es de día, y cuando está oscuro la salida del sol.
'''
"13" = ''':sup:`13` Sólo puedo esperar mi casa entre los muertos, ya he colocado mi
cama en las tinieblas.
'''
"14" = ''':sup:`14` Al sepulcro le dije: «Tú eres mi padre», y a los gusanos: «Mi madre
y mis hermanos».
'''
"15" = ''':sup:`15` ¿Dónde está mi esperanza? ¿Quién divisará para mí la felicidad?
'''
"16" = ''':sup:`16` ¿Acaso bajarán conmigo al infierno y nos encontraremos juntos en el
polvo?»
'''
