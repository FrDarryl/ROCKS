[14]
"1" = ''':sup:`1` Hiram, rey de Tiro, envió a David mensajeros y maderas de cedro y
también albañiles y carpinteros para edificarle una casa.
'''
"2" = ''':sup:`2` Entonces David conoció que Yavé lo había confirmado como rey de
Israel, ya que su reino había sido ensalzado a causa de Israel, su
pueblo.
'''
"3" = ''':sup:`3` David tomó por esposas otras mujeres en Jerusalén y tuvo más hijos e
hijas.
'''
"4" = ''':sup:`4` Estos son los nombres de los que tuvo en Jerusalén: Samúa, Sobad,
Natán, Salomón,
'''
"5" = ''':sup:`5` Gibjar, Elisúa, Elfalet,
'''
"6" = ''':sup:`6` Nogah, Nefec, Yafia,
'''
"7" = ''':sup:`7` Elisama, Baalyadá y Elifelet.
'''
"8" = ''':sup:`8` Cuando los filisteos supieron que David había sido ungido rey sobre
todo Israel, subieron todos a buscarlo. David se enteró y les salió al
paso.
'''
"9" = ''':sup:`9` Los filisteos, siguiendo su marcha, extendieron sus tropas por el
valle de Rafaim.
'''
"10" = ''':sup:`10` Entonces David consultó a Yavé diciendo: «¿Acaso debo atacar a los
filisteos y me los entregarás en mis manos?»
'''
"11" = ''':sup:`11` Yavé le respondió: «Sube, pues yo los entregaré en tus manos.» Los
filisteos avanzaron hasta Baalfarasim y allí los derrotó David y dijo:
«Yavé ha disipado por mi mano a los enemigos, como se disipan las
aguas.» Y por esto se llamó aquel lugar Baalfarasim.
'''
"12" = ''':sup:`12` Los filisteos abandonaron allí sus ídolos, que fueron arrojados al
fuego por orden de David.
'''
"13" = ''':sup:`13` Nuevamente los filisteos invadieron el valle y, de nuevo,
'''
"14" = ''':sup:`14` David consultó a Yavé, el cual le contestó: «No subas detrás de
ellos sino que das un rodeo y les vienes al encuentro por el lado donde
están los árboles que dan bálsamo,
'''
"15" = ''':sup:`15` y cuando escuches el ruido como de alguien que anda por la copa de
los árboles, entonces darás la batalla, porque Yavé va delante de ti
para derrotar al ejército de los filisteos.»
'''
"16" = ''':sup:`16` David hizo como le había mandado Yavé y persiguió a los filisteos
desde Gabaón hasta Guezer.
'''
"17" = ''':sup:`17` La fama de David se extendió por todas las regiones, pues Yavé
difundía su terror sobre todas las naciones.
'''
