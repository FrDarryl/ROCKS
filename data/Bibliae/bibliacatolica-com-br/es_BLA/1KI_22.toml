[22]
"1" = ''':sup:`1` Transcurrieron tres años sin guerra entre Aram e Israel.
'''
"2" = ''':sup:`2` Al tercero bajó Josafat, rey de Judá, donde el rey de Israel.
'''
"3" = ''':sup:`3` El rey de Israel dijo a sus servidores: «Ustedes saben que Ramot de
Galaad nos pertenece y no hacemos nada para rescatarla de manos del rey
de Aram.»
'''
"4" = ''':sup:`4` Y preguntó a Josafat: «¿Quieres venir conmigo para atacar a Ramot de
Galaad?» Josafat respondió al rey de Israel: «Somos los dos una misma
cosa, y una misma cosa son tu pueblo y el mío, tus caballos y los
míos.»
'''
"5" = ''':sup:`5` Josafat, rey de Judá, dijo al rey de Israel: «Te pido, por favor,
que antes de partir a la guerra consultemos primero a los profetas de
Yavé.»
'''
"6" = ''':sup:`6` El rey de Israel reunió a los profetas, que eran unos cuatrocientos
hombres, y les dijo: «¿Debo atacar a Ramot de Galaad o no lo hago?»
Ellos respondieron: «Sube, porque Yavé te la entregará.»
'''
"7" = ''':sup:`7` Josafat preguntó: «¿No hay aquí otros profetas de Yavé a quienes
podamos consultar?»
'''
"8" = ''':sup:`8` Dijo el rey de Israel a Josafat: «Hay todavía un hombre a quien
podríamos pedir una respuesta de Yavé: es Miqueas, hijo de Jimla. Pero
yo lo aborrezco porque siempre me anuncia desgracias y nunca algo
bueno.»
'''
"9" = ''':sup:`9` Josafat lo reprendió: «No hables así.» El rey de Israel, pues, llamó
a un funcionario y le dijo: «Tráeme inmediatamente a Miqueas, hijo de
Jimla.»
'''
"10" = ''':sup:`10` El rey de Israel y Josafat, rey de Judá, estaban sentados cada uno
en su trono, vestidos de gala ante la puerta de Samaria, y todos los
profetas estaban en trance delante de ellos.
'''
"11" = ''':sup:`11` Uno, llamado Sedecías, hijo de Canana, se había hecho unos cuernos
de hierro y decía: «Dice Yavé: Con estos cuernos herirás a Aram hasta
matarlo.»
'''
"12" = ''':sup:`12` Todos los profetas decían lo mismo: «Sube contra Ramot de Galaad,
que tendrás éxito: Yavé la entregará en tus manos.»
'''
"13" = ''':sup:`13` El funcionario que había ido a buscar a Miqueas le habló así: «Mira
que todos los profetas están de acuerdo en que al rey le irá bien.
Procura hablar como ellos y anuncia algo bueno.»
'''
"14" = ''':sup:`14` Miqueas respondió: «Por la vida de Yavé, yo diré solamente lo que
él me diga.»
'''
"15" = ''':sup:`15` Cuando llegó donde el rey, éste le preguntó: «Miqueas, ¿debemos
atacar a Ramot de Galaad o no?» Y Miqueas respondió: «¡Ataca y
vencerás, pues Yavé te la entregará!»
'''
"16" = ''':sup:`16` Pero el rey dijo: «¿Cuántas veces te debo preguntar para que me
digas la verdad en nombre de Yavé?»
'''
"17" = ''':sup:`17` Entonces Miqueas dijo: «He visto a todo Israel disperso por las
montañas, como rebaño sin pastor. Dice Yavé: Esa gente ya no tiene amo.
Que cada uno vuelva a su casa en paz.»
'''
"18" = ''':sup:`18` El rey de Israel dijo a Josafat: «¿No te decía yo que nunca me
anuncia el bien, sino sólo el mal?»
'''
"19" = ''':sup:`19` A lo que Miqueas respondió: «Escucha, pues, lo que Yavé me dio a
conocer. He visto a Yavé sentado en su trono, y a toda la corte
celestial que estaba de pie a su lado, unos a su derecha y otros a su
izquierda.
'''
"20" = ''':sup:`20` Y Yavé les preguntó: ¿Quién engañará al rey de Israel para que suba
a la ciudad de Ramot y que allí muera? Y unos decían una cosa, y otros,
otra.
'''
"21" = ''':sup:`21` Se adelantó, pues, un espíritu y dijo a Yavé: Yo lo engañaré. Yavé
le preguntó: ¿En qué forma?
'''
"22" = ''':sup:`22` Y el espíritu respondió: Iré y pondré la mentira en la boca de
todos sus profetas. Y Yavé dijo: Tú lograrás engañarlo, anda y hazlo.
'''
"23" = ''':sup:`23` Ahora, pues, Yavé puso la mentira en la boca de tus profetas que
están aquí, porque él ha decidido tu muerte.»
'''
"24" = ''':sup:`24` Sedecías, hijo de Canana, se acercó y dio una bofetada a Miqueas,
diciendo: «¿Cómo se ha ido de mí el espíritu de Yavé para hablarte a
ti?»
'''
"25" = ''':sup:`25` Miqueas contestó: «Lo sabrás el día en que vayas escondiéndote de
habitación en habitación.»
'''
"26" = ''':sup:`26` Entonces el rey de Israel ordenó: «Tomen preso a Miqueas y
llévenselo a Amón, gobernador de la ciudad, y a Joás, hijo del rey,
'''
"27" = ''':sup:`27` y díganles: Encarcelen a este hombre y ténganlo a ración estricta
de pan y agua hasta que yo vuelva victorioso.»
'''
"28" = ''':sup:`28` Miqueas respondió: «Si vuelves victorioso, será señal de que Yavé
no ha hablado por mí.»
'''
"29" = ''':sup:`29` El rey de Israel y Josafat, rey de Judá, fueron a atacar la
ciudadela de Ramot de Galaad.
'''
"30" = ''':sup:`30` El rey de Israel dijo a Josafat: «Me disfrazaré antes de empezar el
combate, pero tú llevarás tus propias vestiduras.» Y el rey de Israel
fue al combate disfrazado.
'''
"31" = ''':sup:`31` Ahora bien, el rey de Aram había ordenado a los jefes de los
carros: «No ataquen a ninguno, chico o grande, sino sólo al rey de
Israel.»
'''
"32" = ''':sup:`32` Por eso, en cuanto los jefes de los carros vieron a Josafat,
pensaron que era el rey de Israel, y lo rodearon para atacarlo, pero
Josafat lanzó su grito de guerra y,
'''
"33" = ''':sup:`33` al ver que no era el rey de Israel, se apartaron de él.
'''
"34" = ''':sup:`34` En esos momentos, uno de los arameos disparó una flecha sin saber a
quién apuntaba e hirió al rey de Israel entre la parte alta y la parte
baja de su coraza. Este dijo al conductor de su carro: «Da la vuelta
con las riendas y sácame de aquí, pues no me siento bien.»
'''
"35" = ''':sup:`35` Pero la lucha era muy violenta aquel día, y el rey de Israel fue
sostenido en pie en su carro, frente a los arameos. La sangre de su
herida corría por el fondo del carro y en la tarde murió.
'''
"36" = ''':sup:`36` Al anochecer, se corrió la voz siguiente por el campamento: «Cada
uno a su ciudad, cada uno a su tierra. El rey ha muerto.»
'''
"37" = ''':sup:`37` Muerto, pues, el rey de Israel, fue llevado a Samaria, donde lo
sepultaron.
'''
"38" = ''':sup:`38` Pero habían lavado el carro con abundante agua junto al estero de
Samaria, de modo que los perros lamieron la sangre y las prostitutas se
bañaron en ella, según lo que había dicho Yavé.
'''
"39" = ''':sup:`39` Lo demás referente a Ajab está en el libro de las Crónicas de los
reyes de Israel; allí mencionan sus obras, la casa de marfil que
construyó y las ciudades que edificó.
'''
"40" = ''':sup:`40` Cuando Ajab se hubo acostado con sus padres, su hijo Ocozías le
sucedió.
'''
"41" = ''':sup:`41` Josafat, hijo de Asá, comenzó a reinar en Judá el año cuarto de
Ajab, rey de Israel.
'''
"42" = ''':sup:`42` Tenía treinta y cinco años cuando comenzó a reinar, y reinó en
Jerusalén veinticinco años. Su madre Azuba era hija de Silji.
'''
"43" = ''':sup:`43` Siguió las huellas de Asá, su padre, y no se desvió nunca de ellas,
portándose correctamente a los ojos de Yavé.
'''
"44" = ''':sup:`44` Pero no desaparecieron los santuarios de las lomas y el pueblo
siguió ofreciendo sacrificios y perfumes en ellos.
'''
"45" = ''':sup:`45` Hubo paz entre Josafat y el rey de Israel.
'''
"46" = ''':sup:`46` Lo demás referente a Josafat, sus hazañas y sus guerras, está
escrito en el libro de las Crónicas de los reyes de Judá.
'''
"47" = ''':sup:`47` Eliminó también de su país al resto de los afeminados que se
dedicaban a la prostitución sagrada y que Asá no había suprimido.
'''
"48" = ''':sup:`48` No había entonces rey en Edom sino que lo administraba un
gobernador.
'''
"49" = ''':sup:`49` Josafat construyó barcos de Tarsis para ir a Ofir en busca de oro.
Pero los barcos fueron destrozados en Asiongaber, así que el viaje
fracasó.
'''
"50" = ''':sup:`50` En otra ocasión Ocozías, hijo de Ajab, hizo a Josafat la siguiente
propuesta: «¿Quieres que mis servidores acompañen a los tuyos en los
barcos?» Pero Josafat se negó.
'''
"51" = ''':sup:`51` Cuando Josafat se acostó con sus padres, lo sepultaron al lado de
ellos en la ciudad de David, y Joram, su hijo, le sucedió.
'''
"52" = ''':sup:`52` Ocozías, hijo de Ajab, comenzó a reinar en Samaria como rey de
Israel, el año diecisiete de Josafat, rey de Judá, y reinó dos años.
'''
"53" = ''':sup:`53` Se portó mal con Yavé, siguiendo los ejemplos de su padre y de su
madre; imitó a Jeroboam, hijo de Nabat, que hizo pecar a Israel.
'''
"54" = ''':sup:`54` Sirvió a Baal y se postró ante él; ofendió a Yavé, Dios de Israel,
como lo había hecho su padre.
'''
