[4]
"1" = ''':sup:`1` El Espíritu nos dice claramente que en los últimos tiempos algunos
renegarán de la fe para seguir espíritus seductores y doctrinas
diabólicas.
'''
"2" = ''':sup:`2` Aparecerán hombres mentirosos con la conciencia marcada con la señal
de los infames.
'''
"3" = ''':sup:`3` Estos prohíben el matrimonio y no permiten el uso de ciertos
alimentos, a pesar de que Dios los creó para que los comamos y luego le
demos gracias. Así lo hacen los creyentes que conocen la verdad.
'''
"4" = ''':sup:`4` Porque todo lo que Dios ha creado es bueno y no hay por qué rechazar
un alimento que se toma dando gracias a Dios;
'''
"5" = ''':sup:`5` es santificado por la palabra de Dios y la oración.
'''
"6" = ''':sup:`6` Si explicas estas cosas a los hermanos, serás un buen servidor de
Cristo Jesús, alimentado con las enseñanzas de la fe y de la sana
doctrina que has seguido.
'''
"7" = ''':sup:`7` Rechaza las leyendas vergonzosas, verdaderos cuentos de viejas, y
dedícate a la piedad como a tu deporte.
'''
"8" = ''':sup:`8` Los ejercicios deportivos no es que sirvan de mucho; la piedad, en
cambio, es útil fuera de toda discusión, pues Dios le prometió la vida,
tanto la presente como la futura.
'''
"9" = ''':sup:`9` Aquí tienes una doctrina segura en la que puedes confiar:
'''
"10" = ''':sup:`10` sufrimos y luchamos porque tenemos nuestra esperanza puesta en el
Dios vivo, salvador de todos los hombres, en especial de los creyentes.
'''
"11" = ''':sup:`11` Recomienda todas estas cosas y enséñalas.
'''
"12" = ''':sup:`12` No dejes que te critiquen por ser joven. Trata de ser el modelo de
los creyentes por tu manera de hablar, tu conducta, tu caridad, tu fe y
tu vida irreprochable.
'''
"13" = ''':sup:`13` Mientras llego, dedícate a la lectura, a la predicación y a la
enseñanza.
'''
"14" = ''':sup:`14` No descuides el don espiritual que recibiste de manos de profetas
cuando el grupo de los presbíteros te impuso las manos.
'''
"15" = ''':sup:`15` Ocúpate de estas cosas y fíjate en lo que dije; así todos serán
testigos de tus progresos.
'''
"16" = ''':sup:`16` Cuida de ti mismo y de cómo enseñas; persevera sin desanimarte,
pues actuando así te salvarás a ti mismo y a los que te escuchan.
'''
