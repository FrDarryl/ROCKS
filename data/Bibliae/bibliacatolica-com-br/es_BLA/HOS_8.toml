[8]
"1" = ''':sup:`1` Prepárate a tocar la corneta pues aquí viene la desgracia y se deja
caer como un águila sobre los de la Casa de Yavé. No han respetado mi
alianza y han rechazado mi Ley.
'''
"2" = ''':sup:`2` Ellos me aclaman: «Dios mío, nosotros los de Israel te conocemos.»
'''
"3" = ''':sup:`3` Pero Israel ha rechazado el bien y por eso el enemigo lo perseguirá.
'''
"4" = ''':sup:`4` Se han elegido reyes sin que esto viniera de mí; se han dado jefes
que yo no conocía. Con su oro y su plata se han fabricado ídolos, y yo
se los quitaré.
'''
"5" = ''':sup:`5` Le tengo asco a tu ternero, Samaria, y estalla mi cólera contra él.
¿Cuánto tiempo más esperarán para limpiarse
'''
"6" = ''':sup:`6` hijos de Israel? No es un Dios, pues ha sido hecho por un escultor;
por eso el ternero de Samaria se hará cenizas.
'''
"7" = ''':sup:`7` Como siembran vientos, cosecharán tempestades. Su trigo no echará
espigas, la espiga no dará harina; y si llega a dar algo, se la comerán
los extranjeros.
'''
"8" = ''':sup:`8` Israel ha sido devorado y ahora aparece en medio de las naciones
como una cosa que no sirve. Efraím era un burro orgulloso.
'''
"9" = ''':sup:`9` Pero miren cómo subió a Asiria llevando regalos a sus amantes.
'''
"10" = ''':sup:`10` Sin embargo, por más que se hayan hecho amigos en las naciones,
pronto los voy a dispersar y dentro de poco no podrán ungir más reyes
ni príncipes.
'''
"11" = ''':sup:`11` Efraím multiplicó los altares, pero éstos sólo le han servido para
pecar.
'''
"12" = ''':sup:`12` Aunque escribiera mil preceptos para él, los consideraría como cosa
sin importancia.
'''
"13" = ''':sup:`13` ¿Acaso quieren ofrecer sacrificios? ¡Que los ofrezcan, pues, y que
se coman la carne! Pero Yavé no se siento agradecido por ellos, pues se
está acordando de su falta; va a castigar sus pecados y los va a mandar
nuevamente a Egipto.
'''
"14" = ''':sup:`14` Israel se ha olvidado de su creador y construye palacios; Judá, por
su parte, multiplica las ciudades fortificadas; pero yo prenderé fuego
a sus ciudades e incendiaré sus castillos.
'''
