[5]
"1" = ''':sup:`1` Escuchen esto, sacerdotes; estén atentos, jefes de Israel; presten
atención los de la casa del rey, pues esta sentencia es para ustedes:
Han sido como un lazo de cazador en Mispá y como una red tendida en el
Tabor. Yo los voy a castigar a todos porque se han hundido hasta el
cuello en la corrupción.
'''
"2" = ''':sup:`2` Sé quién es Efraím y no me es desconocido Israel.
'''
"3" = ''':sup:`3` Tú, Efraím, te has entregado; tú, Israel, te has ensuciado.
'''
"4" = ''':sup:`4` Sus faltas les impiden volver a su Dios, un espíritu de prostitución
se ha hecho dueño de ellos y ya no conocen a Yavé.
'''
"5" = ''':sup:`5` El orgullo de Israel lo condena. Israël y Efraím están en crisis a
causa de su pecado.
'''
"6" = ''':sup:`6` Con sus ovejas y sus bueyes irán en busca de Yavé, pero no lo
encontrarán porque se ha alejado de ellos.
'''
"7" = ''':sup:`7` Han traicionado a Yavé y sus hijos son ilegítimos: ¡que el
destructor los devore junto con sus campos!
'''
"8" = ''':sup:`8` Toquen el cuerno en Gueba, la trompeta en Rama. Den la alarma en
Betaven, la voz de alerta en Benjamín. Ténganlo por seguro, tribus de
Israel,
'''
"9" = ''':sup:`9` que cuando llegue su hora, Efraím será destruido.
'''
"10" = ''':sup:`10` Como los reyes de Judá han tratado de ensanchar sus dominios, mi
furor los va a llevar como un torrente.
'''
"11" = ''':sup:`11` Efraím es un opresor y dicta sentencias injustas, pues se deja
llevar por las apariencias.
'''
"12" = ''':sup:`12` Pues bien, yo seré como polilla para Efraím y como carcoma para la
gente de Judá. Efraím sabe que está enfermo,
'''
"13" = ''':sup:`13` y Judá, que tiene úlceras. Por eso Efraím ha ido a Asiria y ha
mandado mensajeros al gran rey, pero éste no podrá sanarlos ni curarles
sus llagas.
'''
"14" = ''':sup:`14` Yo seré como un león para Efraím, y como un cachorro para la gente
de Judá. Yo, sí, yo mismo lanzaré un zarpazo y huiré, me llevaré mi
presa y nadie me la podrá quitar.
'''
"15" = ''':sup:`15` Volveré a mi casa hasta que se reconozcan culpables y vengan a
verme. En su angustia me buscarán:
'''
