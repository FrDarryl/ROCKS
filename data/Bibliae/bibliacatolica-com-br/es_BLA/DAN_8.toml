[8]
"1" = ''':sup:`1` El año tercero del reinado del rey Belsasar, yo Daniel, tuve una
visión después de la anterior.
'''
"2" = ''':sup:`2` Durante la visión me veía en Susa, plaza fortificada en la provincia
de Elam, miré y vi que me hallaba junto al río Ulay.
'''
"3" = ''':sup:`3` Levanté los ojos y vi un carnero que estaba delante del río. Tenía
dos cuernos largos, pero uno más alto que el otro y el más alto se
erigió después del otro.
'''
"4" = ''':sup:`4` Vi que el carnero atacaba contra el poniente, el norte y el sur.
Ningún animal podía resistirle, ni nada escapar a su poder. Hacía lo
que le parecía y así se hizo grande.
'''
"5" = ''':sup:`5` Estaba yo pensando, y en esto vino de occidente un macho cabrío como
sobrevolando la tierra entera sin tocar el suelo, que tenía un cuerno
enorme entre los ojos.
'''
"6" = ''':sup:`6` Vino donde el carnero de dos cuernos que ya había visto delante del
río y corrió hacia él con todo el ardor de su fuerza.
'''
"7" = ''':sup:`7` Vi cómo alcanzaba al carnero y se ensañaba con él; lo embistió y le
rompió los dos cuernos sin que el carnero pudiera resistirle. Lo echó
por tierra y lo pisoteó; no había nadie que librara al carnero de su
poder
'''
"8" = ''':sup:`8` El macho cabrío se hizo muy grande, pero cuando estaba en todo su
poder, se rompió el gran cuerno y en su lugar despuntaron cuatro
enormes cuernos en dirección de los cuatro vientos del cielo.
'''
"9" = ''':sup:`9` De uno de ellos salió un cuerno pequeño; éste creció mucho en
dirección al sur, al oriente y hacia el País Hermoso.
'''
"10" = ''':sup:`10` Creció hasta el ejército del cielo y precipitó a la tierra parte de
las estrellas y las pisoteó con las patas.
'''
"11" = ''':sup:`11` Llegó incluso hasta el jefe del ejército, le quitó el sacrificio
perpetuo y sacudió los cimientos de su templo y al ejército;
'''
"12" = ''':sup:`12` en el lugar del sacrificio puso la abominación y echó por tierra la
verdad. Y cualquier cosa que emprendiera, tenía éxito
'''
"13" = ''':sup:`13` Entonces oí a un santo que hablaba, y a otro que le contestaba:
«¿Cuándo se cumplirá la visión? ¿Hasta cuándo lo del sacrificio
perpetuo, la abominación del devastador, el santuario profanado y el
ejército pisoteado?»
'''
"14" = ''':sup:`14` Le respondió: «Hasta dentro de las mil trescientas mañanas y
tardes; después será rehabilitado el Templo.
'''
"15" = ''':sup:`15` Mientras yo, Daniel, contemplaba esta visión y trataba de
comprenderla, vi de pronto delante de mí un personaje de aspecto
humano,
'''
"16" = ''':sup:`16` y oí una voz humana, sobre el río Ulay, que gritaba: «Gabriel,
explícale la visión.
'''
"17" = ''':sup:`17` El se acercó al lugar donde yo estaba. Cuando llegó, me asusté y
caí de bruces. Me dijo: «Hijo de hombre, entiende; esta visión se
refiere al tiempo del fin.»
'''
"18" = ''':sup:`18` Mientras me hablaba, perdí el conocimiento, cara en tierra. Me tocó
y me hizo enderezarme donde estaba.
'''
"19" = ''':sup:`19` Luego, dijo: «Mira, voy a revelarte lo que ocurrirá al fin de la
ira, porque el fin está fijado
'''
"20" = ''':sup:`20` El carnero que has visto, con sus dos cuernos, significa los reyes
de los medos y los persas.
'''
"21" = ''':sup:`21` El macho cabrío velludo es el rey de Grecia; el cuerno grande entre
sus ojos es el primero de sus reyes,
'''
"22" = ''':sup:`22` éste se rompió y los cuatro cuernos que salieron en su lugar son
cuatro reinos que saldrán de su nación, pero no alcanzarán su poder
'''
"23" = ''':sup:`23` Al término de su reino, cuando los pecadores lleguen al colmo,
surgirá un rey insolente y hábil en engaños.
'''
"24" = ''':sup:`24` Su fuerza crecerá tanto que proyectará cosas inauditas SSus
empresas prosperarán; destruirá a poderosos y al propio pueblo de los
santos.
'''
"25" = ''':sup:`25` Llevará a cabo sus engaños, se creerá mucho y, en plena paz,
destruirá a muchos. Incluso se alzará contra el Príncipe de los
príncipes, pero, sin que intervenga mano alguna, será destruido
'''
"26" = ''':sup:`26` Es verdad lo que dijo la visión de las mañanas y las tardes, pero
tú guarda en secreto la visión, pues se cumplirá en tiempos remotos.
'''
"27" = ''':sup:`27` Entonces, yo, Daniel, me desmayé y estuve enfermo unos cuantos
días. Luego me levanté para ocuparme de los asuntos del rey. Seguía
espantado por la visión y no la comprendía.
'''
