[30]
"1" = ''':sup:`1` Cuando te sucedan todas estas cosas acerca de la bendición o
maldición que te he propuesto, te acordarás de ellas en medio de las
naciones donde Yavé, tu Dios, te haya arrojado.
'''
"2" = ''':sup:`2` Volverás a él, tú y tus hijos; escucharás su voz con todo tu corazón
y con toda tu alma, obedeciendo todo lo que hoy te mando.
'''
"3" = ''':sup:`3` Entonces Yavé, tu Dios, hará que vuelvan los cautivos de tu pueblo,
tendrá piedad de ti y te reunirá de nuevo de en medio de todos los
pueblos donde Yavé te haya dispersado.
'''
"4" = ''':sup:`4` Aunque tus desterrados estén en el otro extremo de la tierra, de
allí te sacará Yavé,
'''
"5" = ''':sup:`5` y te llevará de nuevo a la tierra que era de tus padres,para que
también sea tuya;te hará feliz y te multiplicará más que a tus padres.
'''
"6" = ''':sup:`6` Yavé, tu Dios, circuncidará tu corazón y el corazón de tus
descendientes para que ames a Yavé con todo tu corazón y con toda tu
alma y para que vivas.
'''
"7" = ''':sup:`7` Entonces Yavé, tu Dios, hará caer todas estas maldiciones sobre tus
enemigos, contra los que te hayan perseguido porque te odian.
'''
"8" = ''':sup:`8` Tú volverás a escuchar a Yavé y pondrás en práctica todos sus
mandamientos, que yo te prescribo hoy.
'''
"9" = ''':sup:`9` Yavé, tu Dios, te dará abundante prosperidad en todo lo que hagas,
multiplicará a tus hijos y las crías de tus ganados; tu tierra será
fecunda y tendrás de todo en abundancia. De nuevo se complacerá Yavé en
tratarte bien, como hizo con tus padres,
'''
"10" = ''':sup:`10` porque tú habrás vuelto a Yavé, tu Dios, con todo tu corazón y con
toda tu alma, y guardarás sus mandamientos y sus normas, en una
palabra, lo que está escrito en el libro de esta ley.
'''
"11" = ''':sup:`11` Este mandamiento que yo te doy no es superior a tus fuerzas ni está
fuera de tu alcance.
'''
"12" = ''':sup:`12` No está en el cielo, para que puedas decir: «¿Quién subirá al cielo
y nos lo traerá? Entonces escucharemos y lo pondremos en práctica.»
'''
"13" = ''':sup:`13` Tampoco está al otro lado del mar, para que tengas que decir:
«¿Quién pasará hasta el otro lado y nos lo traerá? Entonces
escucharemos y lo pondremos en práctica.»
'''
"14" = ''':sup:`14` Todo lo contrario, mi palabra ha llegado bien cerca de ti; ya la
tienes en la boca y la sabes de memoria, y sólo hace falta ponerla en
práctica.
'''
"15" = ''':sup:`15` Mira que te he ofrecido en este día el bien y la vida, por una
parte, y por la otra, el mal y la muerte. Lo que hoy te mando es que tú
ames a Yavé, tu Dios, y sigas sus caminos.
'''
"16" = ''':sup:`16` Observa sus preceptos, sus normas y sus mandamientos, y vivirás y
te multiplicarás, y Yavé te dará su bendición en la tierra que vas a
poseer.
'''
"17" = ''':sup:`17` Pero, si tu corazón se desvía y no escuchas, sino que te dejas
arrastrar y te postras ante otros dioses para servirlos,
'''
"18" = ''':sup:`18` yo declaro hoy que perecerás sin remedio. No durarás largo tiempo
en el país que vas a ocupar al otro lado del Jordán.
'''
"19" = ''':sup:`19` Que los cielos y la tierra escuchen y recuerden lo que acabo de
decir; te puse delante la vida o la muerte, la bendición o la
maldición. Escoge, pues, la vida para que vivas tú y tu descendencia.
'''
"20" = ''':sup:`20` Ama a Yavé, escucha su voz, uniéndote a él, para que vivas y se
prolonguen tus días, mientras habites en la tierra que Yavé juró dar a
tus padres, Abrahán, Isaac y Jacob.»
'''
