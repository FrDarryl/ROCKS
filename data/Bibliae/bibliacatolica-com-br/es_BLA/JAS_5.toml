[5]
"1" = ''':sup:`1` Ahora les toca a los ricos: lloren y laméntense porque les han
venido encima desgracias.
'''
"2" = ''':sup:`2` Los gusanos se han metido en sus reservas y la polilla se come sus
vestidos;
'''
"3" = ''':sup:`3` su oro y su plata se han oxidado. El óxido se levanta como acusador
contra ustedes y como un fuego les devora las carnes. ¿Cómo han
atesorado, si ya eran los últimos tiempos?
'''
"4" = ''':sup:`4` El salario de los trabajadores que cosecharon sus campos se ha
puesto a gritar, pues ustedes no les pagaron; las quejas de los
segadores ya habían llegado a los oídos del Señor de los ejércitos.
'''
"5" = ''':sup:`5` Han conocido sólo lujo y placeres en este mundo, y lo pasaron muy
bien, mientras otros eran asesinados.
'''
"6" = ''':sup:`6` Condenaron y mataron al inocente, pues ¿cómo podía defenderse?
'''
"7" = ''':sup:`7` Tengan paciencia, hermanos, hasta la venida del Señor. Miren cómo el
sembrador cosecha los preciosos productos de la tierra, que ha
aguardado desde las primeras lluvias hasta las tardías.
'''
"8" = ''':sup:`8` Sean también ustedes pacientes y no se desanimen, porque la venida
del Señor está cerca.
'''
"9" = ''':sup:`9` Hermanos: no se peleen unos con otros, y así no serán juzgados;
miren que el juez está a la puerta.
'''
"10" = ''':sup:`10` Consideren, hermanos, lo que han sufrido los profetas que hablaron
en nombre del Señor y tómenlos como modelo de paciencia.
'''
"11" = ''':sup:`11` Fíjense que llamamos felices a aquellos que fueron capaces de
perseverar. Han oído hablar de la constancia de Job y saben lo que al
final el Señor hizo por él, pues el Señor es compasivo y
misericordioso.
'''
"12" = ''':sup:`12` Otro punto muy importante, hermanos: no juren, ni por el cielo, ni
por la tierra, ni de ninguna otra forma. Que su sí sea sí, y su no, no;
de otro modo serían reprensibles.
'''
"13" = ''':sup:`13` ¿Hay entre ustedes alguno desanimado? Que rece. ¿Está alguno
alegre? Que cante himnos a Dios.
'''
"14" = ''':sup:`14` ¿Hay alguno enfermo? Que llame a los ancianos de la Iglesia, que
oren por él y lo unjan con aceite en el nombre del Señor.
'''
"15" = ''':sup:`15` La oración hecha con fe salvará al que no puede levantarse; el
Señor hará que se levante; y si ha cometido pecados, se le perdonarán.
'''
"16" = ''':sup:`16` Reconozcan sus pecados unos ante otros y recen unos por otros para
que sean sanados. La súplica del justo tiene mucho poder con tal de que
sea perseverante:
'''
"17" = ''':sup:`17` Elías era hombre y mortal como nosotros, pero cuando rogó
insistentemente para que no lloviese en el país, no llovió durante tres
años y medio;
'''
"18" = ''':sup:`18` después oró de nuevo y el cielo dio lluvia y la tierra produjo
frutos.
'''
"19" = ''':sup:`19` Hermanos, si alguno de ustedes se extravía lejos de la verdad y
otro lo hace volver,
'''
"20" = ''':sup:`20` sepan que el que aparta a un pecador de su mal camino, salva un
alma de la muerte y hace olvidar muchos pecados.
'''
