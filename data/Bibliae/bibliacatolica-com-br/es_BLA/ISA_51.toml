[51]
"1" = ''':sup:`1` Escúchenme ustedes, que anhelan la justicia y que buscan a Yavé.
'''
"2" = ''':sup:`2` Vuelvan a su origen, miren la roca, la cantera de donde fueron
sacados; miren a Abraham, su padre, y a Sara, que los dio a luz. Era
uno solo cuando lo llamé, pero lo bendije y se multiplicó.
'''
"3" = ''':sup:`3` Pues bien, Yavé se ha compadecido de Sión y ahora quiere dar vida a
sus ruinas, transformar su soledad en un Paraíso y su sequedad en un
jardín de Yavé. Entonces se lo agradecerán, tocando música y lanzando
vivas de entusiasmo y de alegría.
'''
"4" = ''':sup:`4` Pueblos, pónganme atención, y escúchenme, naciones, porque de mí
saldrá la Ley y mis sentencias que serán la luz de los pueblos.
'''
"5" = ''':sup:`5` Mi justicia está por llegar; ya he mandado mi salvación y aquí vengo
yo para gobernar a los pueblos. Las islas también esperan en mí y
cuentan con mi intervención.
'''
"6" = ''':sup:`6` Levanten los ojos al cielo y miren después al suelo. Miren que los
cielos se derriten y se hacen humo y la tierra se deshace como la ropa
mientras sus habitantes mueren como moscas. Pero mi salvación durará
para siempre y mi justicia nunca se acabará.
'''
"7" = ''':sup:`7` Atiéndanme, ustedes que andan derecho, pueblo mío que tienes mi ley
en tu corazón. No teman las injurias de los hombres ni se desmoralicen
por sus insultos.
'''
"8" = ''':sup:`8` Porque la polilla los roerá como ropa, y sus larvas se los comerán
como lana. Pero mi justicia durará para siempre y mi salvación seguirá
de siglos en siglos.
'''
"9" = ''':sup:`9` ¡Despiértate, despiértate con toda tu fuerza, brazo de Yavé!
Despiértate como pasó antes, en los tiempos antiguos. ¿No eres tú quien
destrozó a Rahab y traspasó al dragón?
'''
"10" = ''':sup:`10` ¿No eres tú el que secó el mar y las aguas profundas, e hiciste del
fondo del mar un camino para que pasaran los que rescatabas?
'''
"11" = ''':sup:`11` Así volverán los que ha salvado Yavé. Entrarán a Sión entre gritos
de alegría, una dicha imperecedora hará brillar sus rostros. ¡Alegría y
felicidad los acompañarán, y lejos quedarán las penas y los suspiros!
'''
"12" = ''':sup:`12` Yo, yo soy el que te consuela. ¿Por qué tienes miedo a los hombres
que mueren, a un hijo de hombre que desaparecerá como el pasto?
'''
"13" = ''':sup:`13` ¿Acaso te has olvidado de Yavé, que te creó, que extendió los
cielos y que fundó la tierra? Pues te lo pasas siempre asustado al ver
la rabia del tirano, que trata, por todos los medios, de destruirte.
Pero, ¿dónde está ahora su rabia?
'''
"14" = ''':sup:`14` Muy pronto saldrá en libertad el prisionero; no morirá en el
calabozo, ni le faltará más el pan.
'''
"15" = ''':sup:`15` Yo soy Yavé, tu Dios, que muevo el mar y hago rugir sus olas, mi
nombre es Yavé de los Ejércitos.
'''
"16" = ''':sup:`16` Cuando estaba estirando los cielos y echando los cimientos de la
tierra, coloqué mis palabras en tu boca y te escondí bajo mi mano. Y
dije a Sión: «Tú eres mi pueblo.»
'''
"17" = ''':sup:`17` ¡Despierta, despierta, levántate, Jerusalén! Tú que te serviste de
la misma mano de Yavé la copa que contenía su enojo y que hace perder
los sentidos, te la tomaste hasta dejarla vacía.
'''
"18" = ''':sup:`18` Ella, que tuvo tantos hijos, no tiene ni uno para que la lleve; y,
de todos los hijos que crió, no queda nadie para que la sostenga.
'''
"19" = ''':sup:`19` ¿Quién te dará el pésame por estas dos desgracias que te han
ocurrido: saqueo y ruina, hambre y espada?
'''
"20" = ''':sup:`20` Has visto a tus hijos tirados, sin fuerzas, en las esquinas de las
calles, como un antílope en una trampa, desmayados por el enojo de
Yavé, por las amenazas de tu Dios.
'''
"21" = ''':sup:`21` Por esto, óyeme, infeliz, que te has embriagado con algo que no es
vino.
'''
"22" = ''':sup:`22` Así te habla tu Señor, Yavé, tu Dios, defensor de tu pueblo: Yo
quito de tu mano la copa que hace perder los sentidos, la copa de mi
enojo; tú ya no volverás a tomarla.
'''
"23" = ''':sup:`23` Yo se la pasaré a tus opresores que decían: Agáchate, para que
pasemos por encima. Y tu espalda quedó como un camino por donde pasaba
la gente.
'''
