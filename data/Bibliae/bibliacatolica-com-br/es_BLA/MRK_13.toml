[13]
"1" = ''':sup:`1` Cuando Jesús salió del Templo, uno de sus discípulos le dijo:
«Maestro, mira qué inmensas piedras y qué construcciones.»
'''
"2" = ''':sup:`2` Jesús le respondió: «¿Ves esas grandiosas construcciones? Pues no
quedará de ellas piedra sobre piedra. Todo será destruido.»
'''
"3" = ''':sup:`3` Poco después Jesús se sentó en el monte de los Olivos, frente al
Templo, y entonces Pedro, Santiago, Juan y Andrés le preguntaron en
privado:
'''
"4" = ''':sup:`4` «Dinos cuándo sucederá eso y qué señales habrá antes de que ocurran
todas esas cosas.»
'''
"5" = ''':sup:`5` Y Jesús empezó a decirles: «Estén sobre aviso y no se dejen engañar.
'''
"6" = ''':sup:`6` Porque muchos reivindicarán lo que es mío, y dirán: «Yo soy el que
están esperando», y engañarán a muchos.
'''
"7" = ''':sup:`7` Cuando oigan hablar de guerras y de rumores de guerra, no se
alarmen, porque eso tiene que pasar, pero todavía no será el fin.
'''
"8" = ''':sup:`8` Habrá conflictos: nación contra nación, y reino contra reino. Habrá
terremotos y hambre en diversos lugares. Estos serán los primeros
dolores del parto.
'''
"9" = ''':sup:`9` Pero ustedes preocúpense de sí mismos, porque van a ser apresados y
entregados a los tribunales judíos, serán azotados en las sinagogas y
tendrán que presentarse ante los gobernadores y reyes por mi causa,
para ser mis testigos ante ellos.
'''
"10" = ''':sup:`10` Porque primero el Evangelio tiene que ser proclamado en todas las
naciones.
'''
"11" = ''':sup:`11` Cuando sean arrestados y los entreguen a los tribunales, no se
preocupen por lo que van a decir, sino digan lo que se les inspire en
ese momento; porque no serán ustedes los que hablarán, sino el Espíritu
Santo.
'''
"12" = ''':sup:`12` El hermano entregará a la muerte al hermano y el padre al hijo; los
hijos se rebelarán contra sus padres y les darán muerte.
'''
"13" = ''':sup:`13` Y serán odiados por todos a causa de mi nombre. Pero el que se
mantenga firme hasta el fin se salvará.
'''
"14" = ''':sup:`14` Cuando vean al ídolo del opresor instalado en el lugar donde no
debe estar (el que lea, que entienda bien), entonces los que estén en
Judea huyan a los cerros.
'''
"15" = ''':sup:`15` Si estás en la parte superior de la casa, no bajes a recoger tus
cosas.
'''
"16" = ''':sup:`16` Si estás en el campo, no vuelvas a buscar tus ropas.
'''
"17" = ''':sup:`17` ¡Pobres de las mujeres que estén embarazadas o estén criando en
aquellos días!
'''
"18" = ''':sup:`18` Oren para que esto no suceda en invierno.
'''
"19" = ''':sup:`19` Porque en aquellos días habrá tal angustia como no hubo otra igual
desde el principio de la creación hasta los días presentes, ni la habrá
en el futuro.
'''
"20" = ''':sup:`20` Tanto que si el Señor no acortara esos días, nadie se salvaría.
Pero él ha decidido acortar esos días en consideración a sus elegidos.
'''
"21" = ''':sup:`21` Si alguien entonces les dice: Mira, el Cristo está aquí o está
allá, no lo crean.
'''
"22" = ''':sup:`22` Aparecerán falsos mesías y falsos profetas, que harán señales y
prodigios capaces de engañar incluso a los elegidos, si esto fuera
posible.
'''
"23" = ''':sup:`23` Estén alerta, yo se lo he advertido todo.
'''
"24" = ''':sup:`24` Después de esa angustia llegarán otros días; entonces el sol dejará
de alumbrar, la luna perderá su brillo,
'''
"25" = ''':sup:`25` las estrellas caerán del cielo y el universo entero se conmoverá.
'''
"26" = ''':sup:`26` Y verán venir al Hijo del Hombre en medio de las nubes con gran
poder y gloria.
'''
"27" = ''':sup:`27` Enviará a los ángeles para reunir a sus elegidos de los cuatro
puntos cardinales, desde el extremo de la tierra hasta el extremo del
cielo.
'''
"28" = ''':sup:`28` Aprendan de este ejemplo de la higuera: cuando sus ramas están
tiernas y le brotan las hojas, saben que el verano está cerca.
'''
"29" = ''':sup:`29` Así también ustedes, cuando vean que suceden estas cosas, sepan que
todo se acerca, que ya está a las puertas.
'''
"30" = ''':sup:`30` En verdad les digo que no pasará esta generación sin que ocurra
todo eso.
'''
"31" = ''':sup:`31` El cielo y la tierra pasarán, pero mis palabras no pasarán.
'''
"32" = ''':sup:`32` Por lo que se refiere a ese Día y cuando vendrá, no lo sabe nadie,
ni los ángeles en el Cielo, ni el Hijo, sino solamente el Padre.
'''
"33" = ''':sup:`33` Estén preparados y vigilando, porque no saben cuándo llegará ese
momento.
'''
"34" = ''':sup:`34` Cuando un hombre va al extranjero y deja su casa, entrega
responsabilidades a sus sirvientes, cada cual recibe su tarea, y al
portero le exige que esté vigilante.
'''
"35" = ''':sup:`35` Lo mismo ustedes: estén vigilantes, porque no saben cuándo
regresará el dueño de casa, si al atardecer, a medianoche, al canto del
gallo o de madrugada;
'''
"36" = ''':sup:`36` no sea que llegue de repente y los encuentre dormidos.
'''
"37" = ''':sup:`37` Lo que les digo a ustedes se lo digo a todos: Estén despiertos.»
'''
