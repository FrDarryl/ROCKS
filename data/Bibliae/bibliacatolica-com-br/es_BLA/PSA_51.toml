"3" = ''':sup:`3` Ten piedad de mí, oh Dios, en tu bondad, por tu gran corazón, borra
mi falta.
'''
"4" = ''':sup:`4` Que mi alma quede limpia de malicia, purifícame tú de mi pecado.
'''
"5" = ''':sup:`5` Pues mi falta yo bien la conozco y mi pecado está siempre ante mí;
'''
"6" = ''':sup:`6` contra ti, contra ti sólo pequé, lo que es malo a tus ojos yo lo
hice. Por eso en tu sentencia tú eres justo, no hay reproche en el
juicio de tus labios.
'''
"7" = ''':sup:`7` Tú ves que malo soy de nacimiento, pecador desde el seno de mi
madre.
'''
"8" = ''':sup:`8` Mas tú quieres rectitud de corazón, y me enseñas en secreto lo que
es sabio.
'''
"9" = ''':sup:`9` Rocíame con agua, y quedaré limpio; lávame y quedaré más blanco que
la nieve.
'''
"10" = ''':sup:`10` Haz que sienta otra vez júbilo y gozo y que bailen los huesos que
moliste.
'''
"11" = ''':sup:`11` Aparta tu semblante de mis faltas, borra en mí todo rastro de
malicia.
'''
"12" = ''':sup:`12` Crea en mí, oh Dios, un corazón puro, renueva en mi interior un
firme espíritu.
'''
"13" = ''':sup:`13` No me rechaces lejos de tu rostro ni me retires tu espíritu santo.
'''
"14" = ''':sup:`14` Dame tu salvación que regocija, y que un espíritu noble me dé
fuerza.
'''
"15" = ''':sup:`15` Mostraré tu camino a los que pecan, a ti se volverán los
descarriados.
'''
"16" = ''':sup:`16` Líbrame, oh Dios, de la deuda de sangre, Dios de mi salvación, y
aclamará mi lengua tu justicia.
'''
"17" = ''':sup:`17` Señor, abre mis labios y cantará mi boca tu alabanza.
'''
"18" = ''':sup:`18` Un sacrificio no te gustaría, ni querrás si te ofrezco, un
holocausto.
'''
"19" = ''':sup:`19` Mi espíritu quebrantado a Dios ofreceré, pues no desdeñas a un
corazón contrito.
'''
"20" = ''':sup:`20` Favorece a Sión en tu bondad: reedifica las murallas de Jerusalén;
'''
"21" = ''':sup:`21` entonces te gustarán los sacrificios, ofrendas y holocaustos que se
te deben; entonces ofrecerán novillos en tu altar.
'''
