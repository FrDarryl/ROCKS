[15]
"1" = ''':sup:`1` Unos fariseos y maestros de la Ley habían venido de Jerusalén. Se
acercaron a Jesús
'''
"2" = ''':sup:`2` y le dijeron: «¿Por qué tus discípulos no respetan la tradición de
los antepasados? No se lavan las manos antes de comer.»
'''
"3" = ''':sup:`3` Jesús contestó: «Y ustedes, ¿por qué quebrantan el mandamiento de
Dios en nombre de sus tradiciones?
'''
"4" = ''':sup:`4` Pues Dios ordenó: Cumple tus deberes con tu padre y con tu madre. Y
también: El que maldiga a su padre o a su madre debe ser condenado a
muerte.
'''
"5" = ''':sup:`5` En cambio, según ustedes, es correcto decir a su padre o a su madre:
Lo que podías esperar de mí, ya lo tengo reservado para el Templo.
'''
"6" = ''':sup:`6` En este caso, según ustedes, una persona queda libre de sus deberes
para con su padre y su madre. Y es así como ustedes anulan el
mandamiento de Dios en nombre de sus tradiciones.
'''
"7" = ''':sup:`7` ¡Qué bien salvan las apariencias! Con justa razón profetizó Isaías
de ustedes, cuando dijo:
'''
"8" = ''':sup:`8` Este pueblo me honra con los labios, pero su corazón está lejos de
mí.
'''
"9" = ''':sup:`9` El culto que me rinden no sirve de nada, las doctrinas que enseñan
no son más que mandatos de hombres.»
'''
"10" = ''':sup:`10` Luego Jesús mandó acercarse a la gente y les dijo: «Escuchen y
entiendan:
'''
"11" = ''':sup:`11` Lo que entra por la boca no hace impura a la persona, pero sí
mancha a la persona lo que sale de su boca.»
'''
"12" = ''':sup:`12` Poco después los discípulos se acercaron y le dijeron: «¿Sabes que
los fariseos se han escandalizado de tu declaración?»
'''
"13" = ''':sup:`13` Jesús respondió: «Toda planta que no haya plantado mi Padre
celestial, será arrancada de raíz.
'''
"14" = ''':sup:`14` ¡No les hagan caso! Son ciegos que guían a otros ciegos. Y si un
ciego guía a otro ciego, los dos caerán en el hoyo.»
'''
"15" = ''':sup:`15` Entonces Pedro tomó la palabra: «Explícanos esta sentencia.»
'''
"16" = ''':sup:`16` Jesús le respondió: «¿También ustedes están todavía cerrados?
'''
"17" = ''':sup:`17` ¿No comprenden que todo lo que entra por la boca va al estómago y
después termina en el basural?
'''
"18" = ''':sup:`18` En cambio lo que sale de la boca procede del corazón, y eso es lo
que hace impura a la persona.
'''
"19" = ''':sup:`19` Del corazón proceden los malos deseos, asesinatos, adulterios,
inmoralidad sexual, robos, mentiras, chismes.
'''
"20" = ''':sup:`20` Estas son las cosas que hacen impuro al hombre; pero el comer sin
lavarse las manos, no hace impuro al hombre.»
'''
"21" = ''':sup:`21` Jesús marchó de allí y se fue en dirección a las tierras de Tiro y
Sidón.
'''
"22" = ''':sup:`22` Una mujer cananea, que llegaba de ese territorio, empezó a gritar:
«¡Señor, hijo de David, ten compasión de mí! Mi hija está atormentada
por un demonio.»
'''
"23" = ''':sup:`23` Pero Jesús no le contestó ni una palabra. Entonces sus discípulos
se acercaron y le dijeron: «Atiéndela, mira cómo grita detrás de
nosotros.»
'''
"24" = ''':sup:`24` Jesús contestó: «No he sido enviado sino a las ovejas perdidas del
pueblo de Israel.»
'''
"25" = ''':sup:`25` Pero la mujer se acercó a Jesús; y, puesta de rodillas, le decía:
«¡Señor, ayúdame!»
'''
"26" = ''':sup:`26` Jesús le dijo: «No se debe echar a los perros el pan de los hijos.»
'''
"27" = ''':sup:`27` La mujer contestó: «Es verdad, Señor, pero también los perritos
comen las migajas que caen de la mesa de sus amos.»
'''
"28" = ''':sup:`28` Entonces Jesús le dijo: «Mujer, ¡qué grande es tu fe! Que se cumpla
tu deseo.» Y en aquel momento quedó sana su hija.
'''
"29" = ''':sup:`29` De allí Jesús volvió a la orilla del mar de Galilea y, subiendo al
cerro, se sentó en ese lugar.
'''
"30" = ''':sup:`30` Un gentío muy numeroso se acercó a él trayendo mudos, ciegos,
cojos, mancos y personas con muchas otras enfermedades. Los colocaron a
los pies de Jesús y él los sanó.
'''
"31" = ''':sup:`31` La gente quedó maravillada al ver que hablaban los mudos y
caminaban los cojos, que los lisiados quedaban sanos y que los ciegos
recuperaban la vista; todos glorificaban al Dios de Israel.
'''
"32" = ''':sup:`32` Jesús llamó a sus discípulos y les dijo: «Siento compasión de esta
gente, pues hace ya tres días que me siguen y no tienen comida. Y no
quiero despedirlos en ayunas, porque temo que se desmayen en el
camino.»
'''
"33" = ''':sup:`33` Sus discípulos le respondieron: «Estamos en un desierto, ¿dónde
vamos a encontrar suficiente pan como para alimentar a tanta gente?»
'''
"34" = ''':sup:`34` Jesús les dijo: «¿Cuántos panes tienen ustedes?» Respondieron:
«Siete, y algunos pescaditos.»
'''
"35" = ''':sup:`35` Entonces Jesús mandó a la gente que se sentara en el suelo.
'''
"36" = ''':sup:`36` Tomó luego los siete panes y los pescaditos, dio gracias y los
partió. Iba entregándolos a los discípulos, y éstos los repartían a la
gente.
'''
"37" = ''':sup:`37` Todos comieron hasta saciarse y llenaron siete cestos con los
pedazos que sobraron.
'''
"38" = ''':sup:`38` Los que habían comido eran cuatro mil hombres, sin contar mujeres y
niños.
'''
"39" = ''':sup:`39` Después Jesús despidió a la muchedumbre, subió a la barca y fue al
territorio de Magadán.
'''
