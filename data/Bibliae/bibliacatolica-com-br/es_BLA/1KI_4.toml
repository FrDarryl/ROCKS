[4]
"1" = ''':sup:`1` Reinó Salomón sobre todo Israel
'''
"2" = ''':sup:`2` y las personas que desempeñaron los más altos cargos de su gobierno
fueron: Azarías, hijo de Sadoc, sacerdote;
'''
"3" = ''':sup:`3` Elijoref y Ajías, hijos de Sisa, secretarios; Yosafat, hijo de
Ajilud, canciller;
'''
"4" = ''':sup:`4` Banaías, hijo de Joyada, jefe del ejército; Sadoc y Abiatar,
sacerdotes;
'''
"5" = ''':sup:`5` Azarías, hijo de Natán, superintendente, jefe de los gobernadores;
Zabud, hijo del sacerdote Natán, consejero del rey;
'''
"6" = ''':sup:`6` Ajisar, mayordomo del palacio; Adoniram, hijo de Abda, jefe de los
que debían trabajar en las obras públicas.
'''
"7" = ''':sup:`7` Salomón tenía doce intendentes en Israel encargados de proporcionar
todo lo necesario para él y su casa, cada uno durante un mes del año.
'''
"8" = ''':sup:`8` Estos eran sus nombres: Ben-Hur, en los cerros de Efraím;
'''
"9" = ''':sup:`9` Ben Dequer, en Macás, Salbim, Betsemes y Elón-Betanán; Ben Jesed, en
Arubot; tenía Soco y toda la tierra de Jefer;
'''
"10" = ''':sup:`10` Ben Abinabad tenía todo el territorio de Dor;
'''
"11" = ''':sup:`11` estaba casado con Tafat, hija de Salomón;
'''
"12" = ''':sup:`12` Bana, hijo de Ajilud, en Tanac y Meguido, hasta más allá de
Jocmeam, y sobre todo Betsán, al sur de Jezrael, desde Betsán hasta
Abelmejola, y Jocmeam.
'''
"13" = ''':sup:`13` Ben Gober, en Ramot de Galaad; tenía los campamentos de Jaír, hijo
de Manasés, que están en Galaad; tenía la región de Argob en el Basán,
sesenta ciudades fortificadas, amuralladas con cerrojos de bronce.
'''
"14" = ''':sup:`14` Ajinadab, hijo de Ido, en Majanaim;
'''
"15" = ''':sup:`15` Ajimas, en Neftalí; también él se casó con una hija de Salomón,
llamada Basemat.
'''
"16" = ''':sup:`16` Baaná, hijo de Jusay, en Aser y la costa montañosa.
'''
"17" = ''':sup:`17` Josafat, hijo de Faruaj, en Isacar;
'''
"18" = ''':sup:`18` Semeí, hijo de Ela, en Benjamín.
'''
"19" = ''':sup:`19` Guebar, hijo de Urí, en la tierra de Galaad, el país de Sijón, rey
de los amorreos, y de Og, rey de Basán. Un gobernador estaba a cargo de
la provincia de Judá.
'''
"20" = ''':sup:`20` Judá e Israel eran tan numerosos como la arena de las playas del
mar. Comían, bebían y vivían felices.
'''
"21" = ''':sup:`21` Salomón dominaba todos los reinos desde el río Eufrates hasta el
país de los filisteos y hasta la frontera de Egipto. Todos le pagaban
tributo, y le estuvieron sometidos durante su vida.
'''
"22" = ''':sup:`22` Los víveres de Salomón eran treinta cargas de flor de harina y
sesenta de harina cada día,
'''
"23" = ''':sup:`23` diez bueyes cebados y veinte bueyes de pasto, cien cabezas de
ganado menor, aparte de los ciervos, gacelas, gamos y aves cebadas.
'''
"24" = ''':sup:`24` Es que Salomón mandaba, desde Tifsaj hasta Gaza, a todos los reyes
al occidente del río Eufrates. Tuvo paz en todas sus fronteras.
'''
"25" = ''':sup:`25` Judá e Israel vivieron seguros y en paz, cada uno bajo su parra y
su higuera, desde Dan hasta Bersebá, todo el tiempo que reinó Salomón.
'''
"26" = ''':sup:`26` Salomón tenía cuatro mil establos de caballos para sus carros, y
doce mil caballos.
'''
"27" = ''':sup:`27` Cada uno de estos intendentes cuidaba, un mes por año, que nada le
faltara al rey Salomón y a todos los convidados a su mesa.
'''
"28" = ''':sup:`28` Llevaban la cebada y la paja para los caballos y mulos, al lugar
donde el rey estaba, cada uno según su turno.
'''
"29" = ''':sup:`29` Yavé concedió a Salomón una sabiduría e inteligencia excepcionales,
y un espíritu tan amplio como las arenas del mar.
'''
"30" = ''':sup:`30` La sabiduría de Salomón superó la de los sabios orientales más
famosos y la de todos los sabios de Egipto.
'''
"31" = ''':sup:`31` Fue el más sabio de los hombres, más que Etán el ezraíta; que
Hemán, Calcol y Dardá, hijos de Majol; su fama se extendió por todos
los pueblos vecinos.
'''
"32" = ''':sup:`32` Pronunció tres mil parábolas y proverbios y sus poesías sagradas
son mil y cinco.
'''
"33" = ''':sup:`33` Habló de las plantas, desde el cedro del Líbano hasta el hisopo que
brota en los muros; disertó sobre cuadrúpedos, aves, reptiles y peces.
'''
"34" = ''':sup:`34` Venían de todos los pueblos para oír la sabiduría de Salomón, y
todos los reyes que tuvieron noticia de su sabiduría le enviaron
mensajeros.
'''
