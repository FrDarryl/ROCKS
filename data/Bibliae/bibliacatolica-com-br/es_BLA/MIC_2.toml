[2]
"1" = ''':sup:`1` Pobres de ustedes que meditan la injusticia, que toda la noche
traman el mal, y al amanecer lo ejecutan cuando está a su alcance.
'''
"2" = ''':sup:`2` Si les gustan unos campos, se los roban; si unas casas, se las
toman. Se apoderan de la casa y de su dueño, de un hombre y de su
propiedad.
'''
"3" = ''':sup:`3` Por eso, dice Yavé, yo también tramo el mal contra esa gente, una
desgracia tan grande que no podrán hacerle el quite ni caminar con la
frente en alto.
'''
"4" = ''':sup:`4` Cuando llegue aquel día, otros se burlarán de ustedes y les cantarán
la canción: «Hemos sido saqueados; han repartido nuestras tierras.
¿Quién echará al opresor que se adueñó de mis campos?»
'''
"5" = ''':sup:`5` Cuando se reúna la asamblea de Yavé, no habrá nadie para reservarles
una parcela.
'''
"6" = ''':sup:`6` «No gastes tu saliva, dicen ellos, en anunciar todas estas cosas,
pues nada malo nos pasará.
'''
"7" = ''':sup:`7` ¿Va a ser maldita la raza de Jacob? ¿Acaso Yavé se pondría nervioso?
¿Es así como procede? ¿No tiene más bien palabras de bondad para su
pueblo, Israel?»
'''
"8" = ''':sup:`8` Pero son ustedes los enemigos de mi pueblo, pues le quitan su manta
al hombre bueno y hacen la guerra al que vive tranquilo.
'''
"9" = ''':sup:`9` Arrancan de sus hogares tan queridos a las mujeres de mi pueblo y
les quitan a sus hijos la libertad que yo les había dado.
'''
"10" = ''':sup:`10` Ustedes son de los que dicen: «Levántense y caminen, pues aquí no
se descansa.» Debido a sus pecados irán amarrados al cautiverio.
'''
"11" = ''':sup:`11` Si un falso profeta fuera capaz de decir: «Yavé te va a dar vino y
aguardiente», éste sería el profeta de ese pueblo.
'''
"12" = ''':sup:`12` Quiero reunir a Jacob entero, y recoger el resto de Israel. Los
pondré como un rebaño en el corral, como rebaño en medio del pastizal,
como una multitud alegre.
'''
"13" = ''':sup:`13` El que abre camino saldrá delante de ellos, y ellos alargarán el
paso; les hará pasar la puerta y por ella saldrán; sí, su rey marchará
delante de ellos, Yavé los encabezará.
'''
