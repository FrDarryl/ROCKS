[4]
"1" = ''':sup:`1` Al morir Ehud, los israelitas volvieron a portarse mal con Yavé,
'''
"2" = ''':sup:`2` y él los dejó en poder de Yabín, rey de Canaán. Yabín reinaba en
Jasor, y el jefe de su ejército era Sísara, quien vivía en Haroset.
'''
"3" = ''':sup:`3` Entonces los israelitas clamaron a Yavé, pues Yabín tenía
novecientos carros de guerra y, desde hacía veinte años, mantenía
oprimidos a los israelitas.
'''
"4" = ''':sup:`4` En aquel tiempo, Débora, esposa de Lapidot, una profetisa, hacía de
juez.
'''
"5" = ''':sup:`5` Se sentaba bajo la llamada Palmera de Débora, entre Ramá y Betel, en
la tierra de Efraím; allí resolvía los pleitos que le presentaban los
israelitas.
'''
"6" = ''':sup:`6` Y mandó llamar a Barac, hijo de Abinoam, que era del pueblo de Cadés
de Neftalí, y le dijo: «Esta es una orden de Yavé: Ve a preparar una
concentración en el cerro Tabor; tomarás contigo a diez mil hombres de
las tribus de Neftalí y de Zabulón,
'''
"7" = ''':sup:`7` porque quiero traerte a Sísara al río Cisón, con sus carros y sus
hombres, y te lo entregaré.»
'''
"8" = ''':sup:`8` Barac le respondió: «Si vas conmigo, iré; pero si no vienes, no
iré.»
'''
"9" = ''':sup:`9` Débora le contestó: «Iré contigo, pero si empiezas así, el honor de
la victoria no será tuyo, sino que Sísara será muerto por una mujer.»
De este modo Débora fue con Barac a Cadés.
'''
"10" = ''':sup:`10` Este convocó a los de Zabulón y Neftalí, y diez mil hombres lo
siguieron; también Débora subió con él.
'''
"11" = ''':sup:`11` En ese momento el quenita Heber acampaba junto a la encina de
Besanaím, cerca de Cadés, después de separarse de los otros quenitas
descendientes de Jobab, suegro de Moisés.
'''
"12" = ''':sup:`12` Sísara supo que Barac había subido al cerro Tabor.
'''
"13" = ''':sup:`13` Reunió todos sus carros, novecientos carros de guerra, y a toda su
gente y, saliendo de Haroset, se dirigió al río Cisón.
'''
"14" = ''':sup:`14` Entonces dijo Débora a Barac: «Levántate, que éste es el día en que
Yavé te entregará a Sísara; Yavé hoy ha salido delante de ti.»
'''
"15" = ''':sup:`15` Barac, pues, bajó del cerro Tabor con sus diez mil hombres y Yavé
le concedió que derrotara a Sísara con sus carros y todo su ejército.
'''
"16" = ''':sup:`16` Sísara tuvo que bajarse de su carro y huir, mientras Barac
persiguió los carros y las tropas hasta Haroset. Todos fueron muertos,
sin que nadie se salvara.
'''
"17" = ''':sup:`17` Allí se refugió Sísara, y llegó corriendo a la tienda de campaña de
Yael, esposa de Heber, el quenita; pues había paz entre las tribus
quenitas y los cananeos de Yabín, rey de Jasor.
'''
"18" = ''':sup:`18` Yael salió al encuentro de Sísara y le dijo: «Vente por acá, mi
señor, no temas.» Sísara entró y Yael lo escondió bajo una manta. El le
pidió un poco de agua para calmar la sed.
'''
"19" = ''':sup:`19` La mujer destapó el odre de la leche, le dio de beber y volvió a
cubrirlo con una manta.
'''
"20" = ''':sup:`20` Sísara le dijo: «Quédate a la entrada y, si alguien te pregunta,
dile que no hay nadie contigo.» Sísara, que estaba muy cansado, se
quedó dormido.
'''
"21" = ''':sup:`21` Entonces la mujer tomó un martillo y una estaca de la tienda, se
acercó a él despacito y le clavó en la cabeza la estaca, que se fijó en
la tierra.
'''
"22" = ''':sup:`22` Cuando llegó Barac, Yael le salió al encuentro y le dijo: «Ven, que
te mostraré al hombre que buscas.» El entró y vio a Sísara muerto con
la estaca en la cabeza.
'''
"23" = ''':sup:`23` Ese día Yavé humilló a Yabín ante los israelitas.
'''
"24" = ''':sup:`24` Ellos ya no lo dejaron tranquilo hasta que lo eliminaron.
'''
