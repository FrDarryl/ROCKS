[22]
"1" = ''':sup:`1` Los habitantes de Jerusalén proclamaron rey en su lugar a su hijo
menor Ocozías, porque una banda de árabes que había invadido el
campamento dio muerte a todos los mayores; así llegó a ser rey Ocozías,
hijo de Joram, rey de Judá.
'''
"2" = ''':sup:`2` Ocozías tenía veintidós años cuando comenzó a reinar, y reinó un año
en Jerusalén. Su madre se llamaba Atalía, hija de Omrí.
'''
"3" = ''':sup:`3` También él siguió los caminos de la familia de Ajab, pues su madre
le aconsejaba mal.
'''
"4" = ''':sup:`4` Se portó mal con Yavé, como los de la familia de Ajab, porque
después de la muerte de su padre, fueron ellos sus consejeros para su
perdición.
'''
"5" = ''':sup:`5` También por consejo de ellos fue con Joram, hijo de Ajab, rey de
Israel, para combatir a Jezael, rey de Aram, en Ramot de Galaad; los
arameos hirieron a Joram,
'''
"6" = ''':sup:`6` que se retiró a Jizrael para curarse de las heridas que había
recibido en Ramá, en la batalla contra Jazael, rey de Aram. Ocozías,
hijo de Joram, rey de Judá, bajó a Jizrael para visitar a Joram, hijo
de Ajab, que se encontraba enfermo;
'''
"7" = ''':sup:`7` esta visita a Joram vino de Dios para ruina de Ocozías, pues llegado
allí, salió con Joram contra Jehú, hijo de Nimsí, a quien Yavé había
ungido para exterminar la familia de Ajab.
'''
"8" = ''':sup:`8` Mientras Jehú hacía justicia con la familia de Ajab, se encontró con
los jefes de Judá y con los parientes de Ocozías que estaban a su
servicio, y los mató.
'''
"9" = ''':sup:`9` Buscó luego a Ocozías, al que agarraron en Samaria, donde se había
escondido. Lo llevaron donde Jehú, que lo mató, pero le dieron
sepultura, pues decían: «Es hijo de Josafat, el que buscó a Yavé con
todo su corazón.»
'''
"10" = ''':sup:`10` Cuando Atalía, madre de Ocozías, vio que había muerto su hijo, se
levantó y exterminó a toda la descendencia de los reyes de Judá.
'''
"11" = ''':sup:`11` Pero Josabá, hija del rey, tomó a Joas, hijo de Ocozías, lo sacó de
entre los hijos del rey a quienes estaban matando y los puso a él y a
su nodriza en el dormitorio. Josabá, hija del rey Joram, esposa del
sacerdote Jovadá y hermana de Ocozías, lo escondió de la vista de
Atalía, que no pudo asesinarlo.
'''
"12" = ''':sup:`12` Seis años estuvo escondido en la Casa de Dios, mientras Atalía
reinaba en el país.
'''
