[21]
"1" = ''':sup:`1` Jesús levantó la mirada y vio a unos ricos que depositaban sus
ofrendas en el arca del tesoro del Templo.
'''
"2" = ''':sup:`2` Vio también a una viuda muy pobre que echaba dos moneditas.
'''
"3" = ''':sup:`3` Entonces dijo: «En verdad les digo que esa viuda sin recursos ha
echado más que todos ellos,
'''
"4" = ''':sup:`4` porque estos otros han dado de lo que les sobra, mientras que ella,
no teniendo recursos, ha echado todo lo que tenía para vivir.»
'''
"5" = ''':sup:`5` Como algunos estaban hablando del Templo, con sus hermosas piedras y
los adornos que le habían sido regalados,
'''
"6" = ''':sup:`6` Jesús les dijo: «Mírenlo bien, porque llegarán días en que todo eso
será arrasado y no quedará piedra sobre piedra.»
'''
"7" = ''':sup:`7` Le preguntaron: «Maestro, ¿cuándo sucederá eso, y qué señales habrá
antes de que ocurran esas cosas?»
'''
"8" = ''':sup:`8` Jesús contestó: «Estén sobre aviso y no se dejen engañar; porque
muchos usurparán mi nombre y dirán: Yo soy el Mesías, el tiempo está
cerca. No los sigan.
'''
"9" = ''':sup:`9` No se asusten si oyen hablar de guerras y disturbios, porque estas
cosas tienen que ocurrir primero, pero el fin no llegará tan de
inmediato.»
'''
"10" = ''':sup:`10` Entonces Jesús les dijo: «Se levantará una nación contra otra y un
reino contra otro.
'''
"11" = ''':sup:`11` Habrá grandes terremotos, pestes y hambre en diversos lugares. Se
verán también cosas espantosas y señales terribles en el cielo.
'''
"12" = ''':sup:`12` Pero antes de que eso ocurra los tomarán a ustedes presos, los
perseguirán, los entregarán a los tribunales judíos y los meterán en
sus cárceles. Los harán comparecer ante reyes y gobernadores por causa
de mi nombre,
'''
"13" = ''':sup:`13` y ésa será para ustedes la oportunidad de dar testimonio de mí.
'''
"14" = ''':sup:`14` Tengan bien presente que no deberán preocuparse entonces por su
defensa.
'''
"15" = ''':sup:`15` Pues yo mismo les daré palabras y sabiduría, y ninguno de sus
opositores podrá resistir ni contradecirles.
'''
"16" = ''':sup:`16` Ustedes serán entregados por sus padres, hermanos, parientes y
amigos,
'''
"17" = ''':sup:`17` y algunos de ustedes serán ajusticiados.
'''
"18" = ''':sup:`18` Serán odiados por todos a causa de mi nombre. Con todo, ni un
cabello de su cabeza se perderá.
'''
"19" = ''':sup:`19` Manténganse firmes y se salvarán.
'''
"20" = ''':sup:`20` Cuando vean a Jerusalén rodeada por ejércitos, sepan que muy pronto
será devastada.
'''
"21" = ''':sup:`21` Los que estén en Judea, que huyan a los montes; los que estén
dentro de la ciudad, que salgan y se alejen; y los que estén en los
campos, que no vuelvan a la ciudad.
'''
"22" = ''':sup:`22` Porque esos serán los días en que se rendirán cuentas, y se
cumplirán todas las cosas que fueron anunciadas en la Escritura.
'''
"23" = ''':sup:`23` ¡Pobres de las mujeres embarazadas o que estén criando en esos
días! Porque una gran calamidad sobrevendrá al país y estallará sobre
este pueblo la cólera de Dios.
'''
"24" = ''':sup:`24` Morirán al filo de la espada, serán llevados prisioneros a todas
las naciones, y Jerusalén será pisoteada por las naciones hasta que se
cumplan los tiempos de las naciones.
'''
"25" = ''':sup:`25` Entonces habrá señales en el sol, en la luna y en las estrellas, y
por toda la tierra los pueblos estarán llenos de angustia, aterrados
por el estruendo del mar embravecido.
'''
"26" = ''':sup:`26` La gente se morirá de espanto con sólo pensar en lo que va a caer
sobre la humanidad, porque las fuerzas del universo serán sacudidas.
'''
"27" = ''':sup:`27` Y en ese preciso momento verán al Hijo del Hombre viniendo en la
Nube, con gran poder e infinita gloria.»
'''
"28" = ''':sup:`28` «Cuando se presenten los primeros signos, enderécense y levanten la
cabeza, porque está cerca su liberación.»
'''
"29" = ''':sup:`29` Y Jesús propuso esta comparación: «Fíjense en la higuera y en los
demás árboles.
'''
"30" = ''':sup:`30` Cuando echan los primeros brotes, ustedes saben que el verano ya
está cerca.
'''
"31" = ''':sup:`31` Así también, apenas vean ustedes que suceden las cosas que les
dije, sepan que el Reino de Dios está cerca.
'''
"32" = ''':sup:`32` Yo les aseguro que no pasará esta generación hasta que todo eso
suceda.
'''
"33" = ''':sup:`33` El cielo y la tierra pasarán, pero mis palabras no pasarán.
'''
"34" = ''':sup:`34` Cuíden de ustedes mismos, no sea que una vida materializada, las
borracheras o las preocupaciones de este mundo los vuelvan
interiormente torpes y ese día caiga sobre ustedes de improviso,
'''
"35" = ''':sup:`35` pues se cerrará como una trampa sobre todos los habitantes de la
tierra.
'''
"36" = ''':sup:`36` Por eso estén vigilando y orando en todo momento, para que se les
conceda escapar de todo lo que debe suceder y estar de pie ante el Hijo
del Hombre.»
'''
"37" = ''':sup:`37` Durante el día Jesús enseñaba en el Templo, y luego salía e iba a
pasar la noche al aire libre al monte de los Olivos.
'''
"38" = ''':sup:`38` Y desde muy temprano todo el pueblo acudía donde él al Templo para
escucharlo.
'''
