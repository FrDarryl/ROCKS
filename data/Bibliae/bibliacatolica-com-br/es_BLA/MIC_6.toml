[6]
"1" = ''':sup:`1` Escuchen ahora lo que me dice Yavé: «Presenta tu querella delante de
las montañas y que oigan tu acusación las colinas.»
'''
"2" = ''':sup:`2` Escuchen, pues, montañas, la demanda de Yavé y sirvan de testigos
los inconmovibles fundamentos de la tierra, pues Yavé tiene un pleito
con su pueblo, se ha querellado con Israel:
'''
"3" = ''':sup:`3` «Pueblo mío, ¿qué te he hecho yo y en qué te he molestado?
Respóndeme.
'''
"4" = ''':sup:`4` Yo te saqué de Egipto y te rescaté de la casa de los esclavos; yo
puse para que te guiaran a Moisés, Aarón y Miriam.
'''
"5" = ''':sup:`5` Acuérdate, pueblo mío, de lo que pensaba hacer contigo Balac, rey de
Moab, y de lo que le respondió Balaam, hijo de Beor. Te hizo pasar
desde Sitim hasta Guilgal, para que así conozcas a Yavé.»
'''
"6" = ''':sup:`6` «¿Con qué me presentaré delante de Yavé? ¿Cómo iré a arrodillarme
delante del Dios Altísimo? ¿Acaso le traeré holocaustos o terneros de
un año?
'''
"7" = ''':sup:`7` ¿O le gustarán miles de carneros y torrentes de aceite? ¿O será
necesario que sacrifique a mi hijo mayor para pagar mi culpa, al fruto
de mis entrañas por mi pecado?»
'''
"8" = ''':sup:`8` Ya se te ha dicho, hombre, lo que es bueno y lo que el Señor te
exige: tan sólo que practiques la justicia, que seas amigo de la bondad
y te portes humildemente con tu Dios.
'''
"9" = ''':sup:`9` Resuena la voz de Yavé en la ciudad: Escuchen, tribus, óyeme
asamblea de la ciudad.
'''
"10" = ''':sup:`10` ¿Voy a soportar una medida falsa, un galón disminuido?
'''
"11" = ''':sup:`11` ¿Voy a aceptar que usen balanzas inexactas con pesas falsificadas?
'''
"12" = ''':sup:`12` En esta ciudad los ricos se enriquecen en base a crímenes, y los
habitantes se han acostumbrado a mentir.
'''
"13" = ''':sup:`13` Por eso yo mismo he empezado a maltratarte, a arruinarte debido a
tus pecados.
'''
"14" = ''':sup:`14` Comerás, pero quedarás con hambre; reservarás cosas, pero no podrás
guardar nada; y si logras salvar algo, yo lo entregaré a la espada.
'''
"15" = ''':sup:`15` Sembrarás, pero no podrás cosechar; molerás las aceitunas pero no
aprovecharás el aceite; exprimirás la uva, pero no beberás el vino.
'''
"16" = ''':sup:`16` Tú observas los decretos de Omri y todas las normas de la familia
de Ajab, pero si tú sigues sus ejemplos, yo te pondré de ejemplo
terrible, para que se burlen de tus habitantes y para que seas
despreciada por todo el mundo.
'''
