[7]
"1" = ''':sup:`1` ¡Hijo mío, guarda mis palabras, conserva como cosa preciosa mis
consejos. Observa mis órdenes y vivirás, guarda mi enseñanza como a la
niña de tus ojos. Apriétalos firmemente entre tus dedos, inscríbelos en
las tablillas de tu corazón!
'''
"4" = ''':sup:`4` Dile a la sabiduría: "Sé mi hermana", y a la inteligencia: "Se mi
amiga".
'''
"5" = ''':sup:`5` Entonces sabrás protegerte de la mujer de otro, de la hermosa
desconocida de suaves palabras.
'''
"6" = ''':sup:`6` Miraba desde la ventana de mi casa a través de la rejilla,
'''
"7" = ''':sup:`7` y vi pasar a un muchacho, a uno de esos jóvenes que no piensan en
nada.
'''
"8" = ''':sup:`8` Se metía por la callejuela, cerca de la esquina donde vive esa
mujer, para dirigirse a su casa.
'''
"9" = ''':sup:`9` Atardecía, terminaba el día, ya estaba encima la noche y la
oscuridad.
'''
"10" = ''':sup:`10` De repente, sale ella a su encuentro, vestida como prostituta y
tapada con un velo.
'''
"11" = ''':sup:`11` Es la mujer descarada, que no tiene vergüenza ni puede quedarse
tranquila en su casa.
'''
"12" = ''':sup:`12` Ya sea en la calle, ya sea en las plazas, por todas partes anda
buscando aventuras.
'''
"13" = ''':sup:`13` Se echa sobre el joven y lo abraza; le dice con tono seguro:
'''
"14" = ''':sup:`14` "Tenía que ofrecer un sacrificio, hoy mismo tuve que pagar mi
manda.
'''
"15" = ''':sup:`15` Salí pues a buscarte para que estés en el banquete y te encontré.
'''
"16" = ''':sup:`16` Adorné mi cama con un cobertor de fina tela de Egipto. Perfumé mi
lecho con mirra, áloe y canela.
'''
"18" = ''':sup:`18` ¡Ven, entreguémonos al placer, embriaguémonos de amor hasta el
amanecer!
'''
"19" = ''':sup:`19` Mi marido no está en casa, salió de viaje a un lugar lejos de aquí;
se llevó el dinero y no volverá a casa hasta la luna llena".
'''
"21" = ''':sup:`21` Logra convencerlo con habilidad, lo seduce y se lo lleva.
'''
"22" = ''':sup:`22` El la sigue como un buey que llevan al matadero, como un ciervo
pillado en un lazo corredizo,
'''
"23" = ''':sup:`23` al que pronto una flecha atravesará el hígado: ¡Es como un pájaro
que cae en la trampa, sin saber que eso le costará la vida!
'''
"24" = ''':sup:`24` Pues bien, hijos míos, pongan atención en lo que les digo.
'''
"25" = ''':sup:`25` No te dejes seducir por una de esas mujeres, ni te dejes engañar
por sus maniobras.
'''
"26" = ''':sup:`26` Porque ella ya ha hecho muchas víctimas, y hasta los más fuertes
han caído.
'''
"27" = ''':sup:`27` De su casa se pasa al lugar de los muertos, es un camino que se
hunde en el mundo de los muertos.
'''
