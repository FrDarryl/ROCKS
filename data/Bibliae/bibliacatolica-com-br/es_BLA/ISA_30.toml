[30]
"1" = ''':sup:`1` Ay de estos hijos rebeldes, dice Yavé, que traman unos proyectos que
no son los míos y que se comprometen con pactos ajenos a mi espíritu,
de modo que acumulan así pecados y más pecados.
'''
"2" = ''':sup:`2` Están saliendo para Egipto, sin haberme consultado, para pedirle
asilo al faraón y refugiarse bajo la sombra de Egipto.
'''
"3" = ''':sup:`3` Ustedes esperan la protección del faraón, pero serán defraudados; la
sombra de Egipto no será más que decepción para ustedes.
'''
"4" = ''':sup:`4` Sus ministros han ido a Zoan y sus embajadores han llegado hasta
Hanes.
'''
"5" = ''':sup:`5` Pero todos se sentirán defraudados de un pueblo incapaz de
socorrerlos; en vez de ayud o socorro sólo hallarán en ellos decepción
y confusión.
'''
"6" = ''':sup:`6` Oráculo sobre los animales del Negueb: A través de una tierra pobre
y triste, poblada por leones y por víboras y serpientes voladoras,
llevan sus tesoros, a lomo de burro, y sus riquezas sobre la joroba de
camellos, a un pueblo que no les prestará ninguna ayuda.
'''
"7" = ''':sup:`7` ¿Egipto? Su auxilio es ineficaz y vano; por eso le he puesto el
sobrenombre de «El espantapájaros incapaz».
'''
"8" = ''':sup:`8` Anda, ahora, y escribe esto en una pizarra o en un libro, para que
sea, en el futuro, algo que siempre los esté acusando.
'''
"9" = ''':sup:`9` Es un pueblo que nunca está conforme, son hijos hipócritas, que se
niegan a escuchar los consejos de Yavé.
'''
"10" = ''':sup:`10` Han dicho a los videntes: «No tengan más visiones», y a los
profetas: «No nos comuniquen la verdad, más bien, cuéntennos cosas
interesantes de mundos maravillosos.
'''
"11" = ''':sup:`11` Desvíense del camino, no sigan esa ruta, quiten de nuestros ojos al
Santo de Israel.»
'''
"12" = ''':sup:`12` En vista de eso, así habla el Santo de Israel: «Ya que ustedes no
han hecho caso a estas advertencias y han recurrido más bien a las
tasas impuestas y a la mentiras,
'''
"13" = ''':sup:`13` este pecado será para ustedes como una grieta que aparece en una
alta muralla. Se agranda y amenaza, hasta que, de repente, de un golpe,
se derrumbe la muralla.
'''
"14" = ''':sup:`14` Se ha quebrado como un cántaro de greda, roto sin contemplación, y
no queda, siquiera, un solo pedazo bueno para tomar las brasas del
fuego o para sacar agua de una charca. Así habla el Señor Yavé, el
Santo de Israel:
'''
"15" = ''':sup:`15` «En la conversión y en la calma estaba su salvación, y su
seguridad, en una perfecta confianza.
'''
"16" = ''':sup:`16` Pero ustedes no lo han aceptado y han dicho: «¡Mejor huiremos a
caballo!» ¡Pues bien, huyan no más! Y han añadido: «En rápidos carros.»
-¡Muy bien, sus perseguidores seran todavía más rápidos!
'''
"17" = ''':sup:`17` Mil huirán ante la amenaza de uno solo, y ante el ataque de cinco
todos ustedes huirán; y sólo sobrevivirá de ustedes un resto, como un
poste en la cumbre de un cerro o como un palo de bandera en una colina.
'''
"18" = ''':sup:`18` Yavé está esperando el momento para perdonarlos; se levantará y
tendrá piedad de ustedes, pues Yavé es un Dios justo y ¡felices los que
en él esperan!
'''
"19" = ''':sup:`19` Sí, pueblo de Sión, que vives en Jerusalén, ya no llorarás más. El
se compadecerá de ti al sentir tus lamentos, lo llamarás y te atenderá.
'''
"20" = ''':sup:`20` Después que el Señor les haya dado el pan del sufrimiento y el agua
de la aflicción, él, que es su educador, ya no se ocultará más y
ustedes verán al que les educa.
'''
"21" = ''':sup:`21` Cuando tengan que tomar el camino ya sea a la derecha o a la
izquierda, tus oídos oirán sus palabras resonar detrás de ti: «Este es
el camino que deben seguir».
'''
"22" = ''':sup:`22` Encontrarás que son impuros la cubierta de plata de tus ídolos y el
revestimiento de oro de tus estatuas. Los tirarás como unas inmundicias
y les dirás: «Váyanse de aquí.»
'''
"23" = ''':sup:`23` El Señor te dará la lluvia para las semillas que hayas sembrado en
el campo, y el pan que te producirá la tierra será sustancioso y
nutritivo. Tu ganado pastará entonces en grandes potreros.
'''
"24" = ''':sup:`24` Los bueyes y los burros que trabajan en el campo, comerán buen
pasto aventado a pala y horqueta.
'''
"25" = ''':sup:`25` Sobre cualquier cerro alto y sobre cualquier colina elevada habrá
arroyuelos y vertientes cuando llegue el día de la gran matanza y se
vengan abajo los castillos.
'''
"26" = ''':sup:`26` Entonces la luna alumbrará como el sol y la luz del sol será siete
veces más fuerte el día en que Yavé vende la herida de su pueblo y le
haga una curación a las magulladuras de sus golpes.
'''
"27" = ''':sup:`27` ¡Miren cómo viene de lejos el Nombre de Yavé! Su ira es una llama,
su presencia es aplastante. En sus labios se nota su furor y su lengua
es como un fuego que devora.
'''
"28" = ''':sup:`28` Su respiración es como un torrente que se desborda y que le llega a
uno hasta el cuello. El viene para colar a las naciones con un colador
muy fino y a poner sus riendas con freno en el hocico de los pueblos.
'''
"29" = ''':sup:`29` Ustedes cantarán, entonces, como en una noche de fiesta, en que
todos los corazones están contentos, como el que parte, al son de la
flauta, para subir el cerro de Yavé, cerca de la roca de Israel,
mientras se tocan tambores y guitarras y se baila...
'''
"30" = ''':sup:`30` Yavé hará oír su voz majestuosa y descargará su ardiente cólera, en
medio de relámpagos que queman y de una tempestad de lluvia y granizo.
'''
"31" = ''':sup:`31` Pues, por orden de Yavé, Asur será maltratado a palos y castigado.
'''
"32" = ''':sup:`32` Una y otra vez recibirá los bastonazos que le pegará Yavé.
'''
"33" = ''':sup:`33` Porque de antemano está preparada la hoguera, que será también para
su rey; una fosa profunda y ancha, llena de leña y paja. El soplo de
Yavé, que es como un río de azufre, le prenderáa fuego.
'''
"Notes" = '''
Notas de rodapé:
30:1-5 - Dios reprende al pueblo por buscar una alianza con Egipto,
confiando en la ayuda humana en lugar de depender de Él. Esto resalta
el error de ignorar la soberanía de Dios en la búsqueda de soluciones
30:15-17 - Dios llama a su pueblo al arrepentimiento y a confiar en su
fuerza, pero se niegan. Este rechazo de la gracia divina resulta en
sufrimiento, lo que demuestra la necesidad de someterse a Dios (véase
30:18-19 - Se describe a Dios como justo y compasivo, que espera que su
pueblo se arrepienta. Quienes confían en Él hallarán misericordia y
3:22-23).
30:20-21 - Dios promete guiar a su pueblo por el buen camino, incluso
en tiempos difíciles. La instrucción divina es un testimonio de su amor
14:26).
30:27-33 - Dios manifiesta su ira contra las naciones que se oponen a
su pueblo, demostrando su poder y justicia. Esto refuerza su posición
'''
