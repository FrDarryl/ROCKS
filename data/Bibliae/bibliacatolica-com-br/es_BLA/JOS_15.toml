[15]
"1" = ''':sup:`1` Los hijos de Judá, según sus familias, recibieron por suerte la
siguiente parte: Desde la frontera de Edom hasta el desierto de Zin en
dirección al sur.
'''
"2" = ''':sup:`2` La extremidad meridional era el mar Salado,
'''
"3" = ''':sup:`3` desde la lengua que miraba al sur; después seguía hacia la subida de
Acrabina y pasaba por Zin, subía al sur de Cadés-Barné, pasaba por
Esrom, subía a Adar y daba la vuelta hacia Carcaa.
'''
"4" = ''':sup:`4` Pasaba por Asmón y llegaba al torrente de Egipto, terminando en el
mar Grande. Estos son los límites por el lado meridional.
'''
"5" = ''':sup:`5` La frontera oriental era el mar Salado hasta la desembocadura del
Jordán.
'''
"6" = ''':sup:`6` Por el norte, la frontera empezaba desde la Lengua del Mar, a la
desembocadura del Jordán, subía a Bet-Hagla, pasaba por el norte de
Bet-Arabá y subía hasta la piedra de Boén, hijo de Rubén.
'''
"7" = ''':sup:`7` Después la frontera subía a Dabir en el valle de Acor, y al norte
daba la vuelta hacia Guilgal, la cual está enfrente de la subida de
Adomim, está al sur del Torrente; después que frontera pasaba por las
aguas llamadas Fuente del Sol, llegando a la Fuente de Rogel.
'''
"8" = ''':sup:`8` De aquí subía por el valle del hijo de Hinom, al lado meridional del
Hombro del Jebuseo, es decir, Jerusalén, subiendo de allí hasta la
cumbre del cerro que está enfrente del Valle de Hinom, al occidente, en
la extremidad del valle de Rafaím o de los gigantes, al norte.
'''
"9" = ''':sup:`9` Después bajaba de la cima del cerro hasta la fuente Neftoá, y
llegaba hasta las aldeas del monte Efrón; y se dirigía hacia Bala, es
decir, Cariatiarim.
'''
"10" = ''':sup:`10` Después de Bala, iba rodeando hacia el occidente en dirección del
monte Seír, y por el norte se arrimaba al lado del monte Jarim hacia
Queslón, de donde descendía a Betsames, y pasaba por Timna.
'''
"11" = ''':sup:`11` Después, la frontera llegaba a la vertiente de Acarón, al norte,
inclinándose hacia Sicarón y pasaba por el monte Bala, llegando a
Jebnel. Así terminaba por el occidente en el mar Grande.
'''
"12" = ''':sup:`12` La frontera occidental era el mar Grande. Estos fueron por todos
lados los términos de los hijos de Judá, según sus familias.
'''
"13" = ''':sup:`13` Mas a Caleb, hijo de Jefoné, dio Josué en posesión particular en
medio de los hijos de Judá, como le había mandado Yavé, la ciudad de
Cariat-Arbe (este Arbe era el padre de los enaceos). Hoy se llama
Hebrón,
'''
"14" = ''':sup:`14` y Caleb expulsó de ella a tres hijos de Enac, Sesai, Ajimán y
Tolma, que habían quedado de la raza de Enac.
'''
"15" = ''':sup:`15` Y avanzando desde allí, subió a los habitantes de Dabir, que antes
se llamaba Cariat-Sefer.
'''
"16" = ''':sup:`16` Aquí dijo Caleb: «A quien asalte Cariat-Sefer, y se apodere de
ella, yo le daré por esposa a mi hija Axa.»
'''
"17" = ''':sup:`17` Otoniel, hijo de Quenaz, hermano menor de Caleb, tomó la ciudad;
éste le dio por esposa a su hija Axa.
'''
"18" = ''':sup:`18` En cuanto llegó ella, aconsejó a su marido que solicitara a su
padre un campo. Axa se apeó de su burro y Caleb le preguntó: «¿Qué
quieres?»
'''
"19" = ''':sup:`19` A lo que respondió ella: «Hazme un favor. Ya que me has dado una
tierra árida en el Negueb agrégame otra de regadío.» Y Caleb le dio las
Fuentes de Arriba y las Fuentes de Abajo.
'''
"20" = ''':sup:`20` Esta fue la posesión de la tribu de Judá, según sus familias.
'''
"21" = ''':sup:`21` Las ciudades de los hijos de Judá en las extremidades meridionales
por las fronteras de Edom, eran: Cabsel, Eder, Jagur,
'''
"22" = ''':sup:`22` Cina, Dimona, Adad,
'''
"23" = ''':sup:`23` Cadés, Asor, Jetnan,
'''
"24" = ''':sup:`24` Zuf, Telem, Balot,
'''
"25" = ''':sup:`25` Asor la nueva, Cariot, Hesrom, es la misma que Asor;
'''
"26" = ''':sup:`26` Amán, Sama y Molada,
'''
"27" = ''':sup:`27` Asergada, Hasemón, Betfelet,
'''
"28" = ''':sup:`28` Asarsual, Bersebá y sus aldeas,
'''
"29" = ''':sup:`29` Bala, Jim, Esem,
'''
"30" = ''':sup:`30` Estolad, Cesil, Harma,
'''
"31" = ''':sup:`31` Siquelag, Madmana, Sansana,
'''
"32" = ''':sup:`32` Lebaot, Selim, Aen y Remón; entre todas, veintinueve ciudades y sus
aldeas.
'''
"33" = ''':sup:`33` En las llanuras: Estaol, Sarea, Asena,
'''
"34" = ''':sup:`34` Zanoe, Engannim, Tafuaj, Enaím,
'''
"35" = ''':sup:`35` Jerimot, Adulam, Socó, Azeca,
'''
"36" = ''':sup:`36` Seraím, Aditaím, Gadera y Gederotaím; catorce ciudades y sus
aldeas. Senán, Adasa, Magdalgad,
'''
"37" = ''':sup:`37` Deleam, Masefa, Jactel,
'''
"38" = ''':sup:`38` Laquis, Bascat, Eglón,
'''
"39" = ''':sup:`39` Cabot, Leheman, Cetlís,
'''
"40" = ''':sup:`40` Giderot, Betdagón,
'''
"41" = ''':sup:`41` Naama y Maquedá; dieciséis ciudades y sus aldeas.
'''
"42" = ''':sup:`42` Lebana, Eter, Asán,
'''
"43" = ''':sup:`43` Jefta, Esna, Nesib,
'''
"44" = ''':sup:`44` Queila, Ajzob y Maresa; nueve ciudades y sus aldeas.
'''
"45" = ''':sup:`45` Acarón con sus aldeas y lugarcitos.
'''
"46" = ''':sup:`46` Desde Acarón hasta el mar, todo el país que da a Azoto con sus
dependencias.
'''
"47" = ''':sup:`47` Azoto con sus pueblos y sus aldeas. Gaza con sus pueblos y aldeas
hasta el torrente de Egipto. El mar Grande o Mediterráneo era su
término. Y los montes: Samir, Jeter, Socot,
'''
"48" = ''':sup:`48` Dana, Cariatsedna, que es Dabir,
'''
"49" = ''':sup:`49` Anab, Istemo, Anim,
'''
"50" = ''':sup:`50` Gosem, Jalón y Gilo;
'''
"51" = ''':sup:`51` once ciudades y sus aldeas.
'''
"52" = ''':sup:`52` Arab, Duma, Esán,
'''
"53" = ''':sup:`53` Janum, Bettafua, Afeca,
'''
"54" = ''':sup:`54` Jumta, Cariat-Arbe, que es Hebrón, y Sior; nueve ciudades y sus
aldeas.
'''
"55" = ''':sup:`55` Maón, Carmel, Isif, Judá,
'''
"56" = ''':sup:`56` Jezrael, Jucadam, Zanol,
'''
"57" = ''':sup:`57` Acaín, Guibea, Timna; diez ciudades y sus aldeas.
'''
"58" = ''':sup:`58` Halul, Bet-sur, Gedor, Marat, Betanot, Eltecón; seis ciudades y sus
aldeas.
'''
"59" = ''':sup:`59` Tecoá, Efratá, es decir, Belén, Fegor, Etam, Culón, Tatam, Sores,
Canení, Galim, Beter, Mana; once ciudades con sus aldeas.
'''
"60" = ''':sup:`60` Cariatbaal, que es Cariatiarim, o ciudad de las selvas, y Haraba;
dos ciudades y sus aldeas.
'''
"61" = ''':sup:`61` En el desierto, Betarabá, Meddin y Sesaca,
'''
"62" = ''':sup:`62` Nebsán, Ciudad de la Sal y Engaddi; seis ciudades y sus aldeas.
'''
"63" = ''':sup:`63` Los hijos de Judá no pudieron expulsar a los jebuseos que vivían en
Jerusalén, de manera que siguieron viviendo hasta hoy en Jerusalén con
los hijos de Judá.
'''
"Notes" = '''
Notas de rodapé:
15:1-4 - Se describe la herencia de la tribu de Judá, destacando la
importancia de cada tribu en el plan de Dios. La meticulosa descripción
de los límites y las ciudades demuestra el orden divino y la
importancia del territorio en la identidad del pueblo de Dios (véase
15:5-12 - Se detalla la extensión de la tierra de Judá, incluyendo sus
límites geográficos. Esto resalta la grandeza de la promesa de Dios y
15:13-19 - La conquista de Hebrón y Quiriat-sefer por Caleb y la
recompensa dada a quienes las conquistaron enfatizan la importancia de
la fe activa y el esfuerzo para realizar las promesas de Dios (véase
15:20-32 - La lista de ciudades de la tribu de Judá destaca la
diversidad y riqueza de la herencia de Dios. Cada ciudad tiene su
propio significado e historia, lo que refleja la multiplicidad de las
3:29).
16:03 - La incapacidad de Judá para expulsar a los jebuseos de
Jerusalén ilustra la lucha constante entre el pueblo de Dios y las
fuerzas del mal. Este versículo refuerza la necesidad de depender de
Pedro 5:8).
'''
