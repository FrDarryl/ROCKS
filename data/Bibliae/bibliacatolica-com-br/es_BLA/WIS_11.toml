[11]
"1" = ''':sup:`1` La sabiduría hizo que lo que ellos emprendían tuviera éxito gracias
a un santo profeta.
'''
"2" = ''':sup:`2` Atravesaron un desierto deshabitado y levantaron sus tiendas en
lugares inaccesibles.
'''
"3" = ''':sup:`3` Enfrentaron a sus adversarios y rechazaron a sus enemigos.
'''
"4" = ''':sup:`4` Cuanto tuvieron sed, te invocaron; les diste el agua que brotó de
una roca dura: sí, una piedra tosca calmó su sed.
'''
"5" = ''':sup:`5` Los mismos elementos que habían servido para castigar a sus enemigos
se transformaban en benéficos para el pueblo santo.
'''
"6" = ''':sup:`6` Los Egipcios vieron cómo su río, un verdadero río que corría en
todas las estaciones, estaba manchado con un barro sanguinolento:
'''
"7" = ''':sup:`7` era en castigo por el decreto que había ordenado matar a los recién
nacidos de Israel. En cambio, tú diste a tu pueblo, contra toda
esperanza, un agua abundante.
'''
"8" = ''':sup:`8` Después de haber padecido de sed, comprendieron mejor cómo
castigabas a sus enemigos.
'''
"9" = ''':sup:`9` Para ellos la prueba no había sido más que una suave corrección, en
cambio veían cuan gran castigo atormentaba a los impíos, cuando los
azotaba tu justa cólera.
'''
"10" = ''':sup:`10` Pusiste a prueba a tu pueblo como un padre corrige a su hijo, pero
a sus enemigos los condenaste como lo hace un rey severo.
'''
"11" = ''':sup:`11` Tuvieron que sufrir con la partida de Israel, y sufrieron también
después.
'''
"12" = ''':sup:`12` Cuando se acordaban de todo lo que les había pasado, sentían una
pena doble.
'''
"13" = ''':sup:`13` Cuando supieron que el agua, instrumento de su castigo, se había
vuelto favorable para Israel, reconocieron entonces la mano del Señor.
'''
"14" = ''':sup:`14` Mucho antes habían expuesto a Moisés a la muerte; más tarde lo
habían rechazado con desprecio. Pero ahora lo admiraban debido a esa
sed que los devoraba a ellos y no a los justos.
'''
"15" = ''':sup:`15` Su mal corazón los había extraviado: era una locura que adoraran a
reptiles irracionales y a viles animales. Por eso en castigo les
enviaste nubes de insectos,
'''
"16" = ''':sup:`16` para hacerles ver que se los castigaba por lo mismo que habían
pecado.
'''
"17" = ''':sup:`17` Tu mano poderosa sólo tenía que elegir: como tu creaste el mundo a
partir de una materia informe, habrías podido enviar contra ellos sin
dificultad bandadas de osos o leones indomables.
'''
"18" = ''':sup:`18` Para castigarlos habrías podido crear nuevas especies, animales
llenos de furor, que respiraran fuego, cuyas narices lanzaran un vapor
ardiente, cuyos ojos emitieran relámpagos terribles
'''
"19" = ''':sup:`19` Con solo verlos, antes de ser atacados, se habrían muerto de
espanto.
'''
"20" = ''':sup:`20` Pero aun sin eso, bastó que tu justicia los persiguiera, que tu
poderoso aliento los dispersara; pues podías derribarlos de un soplido.
No lo quisiste, porque respetas totalmente lo que has dispuesto:
mesura, número y peso.
'''
"21" = ''':sup:`21` En realidad, tú puedes imponerte soberanamente, y ¿quién podría
oponerse a la fuerza de tu brazo?
'''
"22" = ''':sup:`22` El mundo entero está delante de ti como un grano en la balanza,
como una gota de rocío que cayó al suelo de madrugada.
'''
"23" = ''':sup:`23` Pero, porque lo puedes todo, tienes piedad de todos y parece como
que no hicieras caso de los pecados de los hombres para que así se
arrepientan.
'''
"24" = ''':sup:`24` Porque tú amas a todos los seres, tú no detestas nada de lo que has
hecho: Si no los hubieras querido, no los habrías hecho.
'''
"25" = ''':sup:`25` ¿Cómo podría durar una cosa que tú no quisieras? ¿Qué podría
subsistir si tú no lo hubieras llamado?
'''
"26" = ''':sup:`26` Pero tienes lástima de todo, porque todo te pertenece, ¡oh Señor,
que amas la vida,
'''
