[4]
"1" = ''':sup:`1` ¿Cómo se ha empañado y deteriorado el oro más puro? ¿Por qué están
desparramadas las piedras sagradas por las esquinas de todas las
calles?
'''
"2" = ''':sup:`2` Los hijos de Sión, valiosos y preciados como el oro fino, ¡ay!, son
considerados como vasos de arcilla, obra del alfarero.
'''
"3" = ''':sup:`3` Hasta los chacales descubren el pezón y dan de mamar a sus
cachorros; la Hija de mi pueblo se ha vuelto tan cruel como los
avestruces del desierto.
'''
"4" = ''':sup:`4` La lengua del niño de pecho se pega de sed al paladar; los niños
piden pan, pero no hay quien lo reparta.
'''
"5" = ''':sup:`5` Los que comían manjares deliciosos desfallecen por las calles; los
que se criaban entre sedas se quedan en basurales.
'''
"6" = ''':sup:`6` La culpa de la Hija de mi pueblo supera el pecado de Sodoma, que fue
aniquilada en un momento sin que manos humanas se volvieran contra
ella.
'''
"7" = ''':sup:`7` Sus nazireos eran más puros que la nieve, más blancos que la leche,
de cuerpo más rojo que corales; su cara, un zafiro.
'''
"8" = ''':sup:`8` Su semblante ahora es más oscuro que carbón, ya no se los reconoce
por las calles. Su piel está pegada a sus huesos, seca como madera.
'''
"9" = ''':sup:`9` Más dichosos fueron los muertos a cuchillo que los muertos de
hambre, que mueren extenuados por falta de los frutos de los campos.
'''
"10" = ''':sup:`10` Las mismas manos de tiernas mujeres cocieron a sus hijos, los
sirvieron como comida en la ruina de la Hija de mi pueblo.
'''
"11" = ''':sup:`11` Yavé descargó su furor, derramó el ardor de su cólera; encendió
fuego en Sión, que devoró sus cimientos.
'''
"12" = ''':sup:`12` Nunca creyeron los reyes de la tierra, ni cuantos viven en el
mundo, que adversarios y enemigos entrarían por las puertas de
Jerusalén.
'''
"13" = ''':sup:`13` Fue por los pecados de sus profetas, por las culpas de sus
sacerdotes, que en medio de ellos derramaron sangre de justos.
'''
"14" = ''':sup:`14` Vagaban ellos como ciegos por las calles, manchados estaban de
sangre; por lo que nadie podía tocar sus vestiduras.
'''
"15" = ''':sup:`15` Les gritaban: ¡Apártense, un impuro! ¡Apártense, no lo toquen! Y
cuando huían y vagaban, se decía entre las naciones: ¡Aquí no seguirán
como huéspedes!
'''
"16" = ''':sup:`16` El rostro de Yavé los dispersó, ya no vuelve a mirarlos. No
respetaron a los sacerdotes ni tuvieron piedad de los profetas.
'''
"17" = ''':sup:`17` Y todavía nos cansábamos esperando el socorro. ¡Ilusión! Desde
nuestros cerros no vimos llegar a Egipto, incapaz de salvarnos.
'''
"18" = ''':sup:`18` Vigilaban nuestros pasos para que no anduviéramos por nuestras
plazas.
'''
"19" = ''':sup:`19` Nuestro fin estaba cercano y, cumplidos nuestros días, ha llegado.
'''
"20" = ''':sup:`20` Nuestros perseguidores eran veloces, más que las águilas del cielo,
nos perseguían por los montes, en el desierto nos armaban trampas.
Nuestro rey, el ungido de Yavé, del que estábamos pendientes, quedó
preso en sus redes; aquél de quien decíamos: A su sombra viviremos
entre las naciones.
'''
"21" = ''':sup:`21` ¡Regocíjate, alégrate, Hija de Edom, que habitas en el país de Us!
También a ti te llegará la copa: te embriagarás y te desnudarás.
'''
"22" = ''':sup:`22` ¡Hija de Sión, se ha borrado tu culpa, él no volverá a desterrarte!
En cambio, Hija de Edom, Yavé castigará tu culpa y pondrá a desnudo tus
pecados.
'''
