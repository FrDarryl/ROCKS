[18]
"1" = ''':sup:`1` El egoísta no busca sino lo suyo; se irrita ante cualquier consejo.
'''
"2" = ''':sup:`2` Al tonto no le gusta reflexionar sino dar a conocer sus opiniones.
'''
"3" = ''':sup:`3` La maldad atrae el desprecio, un comportamiento vergonzoso atrae las
críticas.
'''
"4" = ''':sup:`4` La palabra humana es un agua profunda, un manantial surgente, una
fuente de vida.
'''
"5" = ''':sup:`5` No está bien eximir de culpa al malvado y condenar al que está en su
derecho.
'''
"6" = ''':sup:`6` Las reflexiones del tonto provocan las peleas; cuando habla, siembra
la confusión.
'''
"7" = ''':sup:`7` El tonto habla y se perjudica a sí mismo: se prepara una trampa.
'''
"8" = ''':sup:`8` Las palabras del mendigo son como golosinas; se deslizan suavemente
hasta el fondo de las entrañas.
'''
"9" = ''':sup:`9` El que flojea en su trabajo es hermano del que demuele.
'''
"10" = ''':sup:`10` El nombre de Yavé es una fortaleza; allí acude el justo y encuentra
seguridad.
'''
"11" = ''':sup:`11` La fortuna del rico es su ciudad fortificada; le parece una
fortaleza inconquistable.
'''
"12" = ''':sup:`12` La arrogancia del hombre viene antes que su ruina, la humildad
precede a la gloria.
'''
"13" = ''':sup:`13` El que responde antes de haber escuchado pasa por un estúpido y
queda en ridículo.
'''
"14" = ''':sup:`14` Lo que mantiene al hombre en su enfermedad es su espíritu; pero
¿cómo levantar a un espíritu deprimido?
'''
"15" = ''':sup:`15` Un espíritu abierto adquiere conocimientos; el oído del sabio está
atento al saber.
'''
"16" = ''':sup:`16` Un regalo abre las puertas; es la manera de introducirse ante los
grandes.
'''
"17" = ''':sup:`17` Se da razón al primero que habla; aparece su contrario y hay que
revisarlo todo.
'''
"18" = ''':sup:`18` Tirando al cara o sello podrían resolverse muchas querellas, y
hasta zanjar pleitos entre los poderosos.
'''
"19" = ''':sup:`19` Hermanos que se ayudan son como una fortaleza, y los amigos, como
los cerrojos de una torre.
'''
"20" = ''':sup:`20` De todo lo que has dicho te llenarás el estómago; comerás hasta
saciarte de lo que ha salido de tus labios.
'''
"21" = ''':sup:`21` La lengua puede dar vida y muerte; según como la uses, así serán
sus frutos.
'''
"22" = ''':sup:`22` El que encontró una esposa encontró la felicidad; Yavé es quien le
otorgó ese favor.
'''
"23" = ''':sup:`23` El mendigo habla en tono de súplica, y el rico le responde con
dureza.
'''
"24" = ''':sup:`24` Hay amigos que llevan a la ruina, pero otros que son más fieles que
un hermano.
'''
