[4]
"1" = ''':sup:`1` Sambalat, Tobías, los árabes, los amonitas y los vecinos de Azoto
vieron que la reparación de la muralla adelantaba y que los hoyos
empezaban a taparse. Se enojaron mucho,
'''
"2" = ''':sup:`2` y todos se pusieron de acuerdo para atacar a Jerusalén y humillarme
a mí.
'''
"3" = ''':sup:`3` Rogamos, pues, a nuestro Dios, y montamos guardia día y noche.
'''
"4" = ''':sup:`4` El pueblo de Judá decía: «Ya fallan las fuerzas de los cargadores y
todavía quedan muchos escombros, nunca podremos rehacer la muralla.»
'''
"5" = ''':sup:`5` Y nuestros enemigos decían: «Los vamos a asaltar por sorpresa antes
de que se enteren. Matémoslos y no se hablará más de su proyecto.»
'''
"6" = ''':sup:`6` Pero algunos judíos que vivían con ellos vinieron diez veces a
avisarnos de todos los lugares de donde iban a salir contra nosotros.
'''
"7" = ''':sup:`7` Entonces ordené que la gente se colocara detrás de la muralla, ahí
donde tenía menos altura; los dispuse por familias, a cada uno con sus
espadas, lanzas y arcos.
'''
"8" = ''':sup:`8` Tenían miedo, pero me levanté y dije a los notables, a los
consejeros y al resto del pueblo: «Acuérdense del Señor, grande y
formidable, y peleen por sus hermanos, hijos e hijas, por sus mujeres y
sus casas.»
'''
"9" = ''':sup:`9` Cuando nuestros enemigos supieron que estábamos avisados, Dios quiso
que se desbarataran sus planes, y todos volvimos a la muralla, cada
cual a su trabajo.
'''
"10" = ''':sup:`10` Pero desde ese día, sólo la mitad de mis hombres tomaba parte en el
trabajo; la otra mitad, con arcos, lanzas, escudos y corazas, estaba
detrás de los nuestros.
'''
"11" = ''':sup:`11` Los cargadores cargaban con una mano, teniendo un arma en la otra,
'''
"12" = ''':sup:`12` y los constructores llevaban una espada colgada a la cintura. Había
un corneta junto a mí, para tocar el cuerno.
'''
"13" = ''':sup:`13` Les dije a los notables, a los consejeros y al resto del pueblo:
«Los trabajos tienen mucha extensión y nosotros estamos repartidos a lo
largo de la muralla, lejos uno de otro,
'''
"14" = ''':sup:`14` así que ustedes acudirán a donde escuchen el sonido del cuerno y
nuestro Dios peleará por nosotros.»
'''
"15" = ''':sup:`15` Así ordenamos el trabajo desde el comienzo de la mañana hasta que
salían las estrellas, la mitad de nosotros con el arma en la mano.
'''
"16" = ''':sup:`16` También le dije al pueblo: «Todos pasarán la noche en Jerusalén con
sus criados. Así haremos guardia de noche y trabajaremos de día.»
'''
"17" = ''':sup:`17` Pero yo, mis hermanos, mi gente y los hombres de guardia que me
seguían, no nos quitábamos la ropa para dormir. Cada uno llevaba sus
armas encima.
'''
"Notes" = '''
