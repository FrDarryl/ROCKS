[7]
"1" = ''':sup:`1` Esto sucedió en tiempos de Ajaz, hijo de Jotam y nieto de Ozías, rey
de Judá. Rasín, rey de Aram y Pecaj, hijo de Romelía, rey de Israel,
subieron a Jerusalén para apoderarse de ella, pero no lo consiguieron.
'''
"2" = ''':sup:`2` Cuando llevaron esta noticia al palacio de David: «Los de Aram están
acampados en el territorio de Efraím», el corazón del rey y de la gente
se puso a palpitar como se estremecen los árboles del bosque movidos
por el viento.
'''
"3" = ''':sup:`3` Entonces Yavé dijo a Isaías: «Sal con tu hijo Un-resto-volverá, y ve
al encuentro de Ajaz: está en el camino del campo del batanero, donde
termina el canal de la piscina superior. Le dirás:
'''
"4" = ''':sup:`4` Quédate tranquilo, no tengas miedo, y que tu corazón no te falle al
ver ese par de tizones humeantes.
'''
"5" = ''':sup:`5` Rasín, rey de Aram, y el hijo de Romelía se han enfurecido, ¿y qué?
Es cierto que Aram, Efraím y el hijo de Romelía han resuelto acabar
contigo, y han dicho:
'''
"6" = ''':sup:`6` Subamos contra Judá, metámosle miedo, apoderémonos de ella y
pongamos allí por rey al hijo de Tabel.
'''
"7" = ''':sup:`7` Pero así habla el Señor Yavé: Esto no se cumplirá ni pasará jamás.
'''
"8" = ''':sup:`8` Rasín es sólo jefe de Damasco, y Damasco es solamente la capital de
Aram.
'''
"9" = ''':sup:`9` Samaria es la capital de Efraím, y el hijo de Romelía es sólo jefe
de Samaria.(Pues bien, dentro de cinco o seis años Efraím será
destruido, dejará de ser un pueblo.) Pero si ustedes no creen, no
permanecerán.
'''
"10" = ''':sup:`10` Yavé se dirigió otra vez a Ajaz, por medio de Isaías, que le dijo:
'''
"11" = ''':sup:`11` «Pide a Yavé, tu Dios, una señal, aunque sea en las profundidades
del lugar oscuro o en las alturas del cielo.»
'''
"12" = ''':sup:`12` Respondió Ajaz: «No la pediré, porque no quiero poner a prueba a
Yavé.»
'''
"13" = ''':sup:`13` Entonces Isaías dijo: «¡Oigan, herederos de David! ¿No les basta
molestar a todos, que también quieren cansar a mi Dios?
'''
"14" = ''':sup:`14` El Señor, pues, les dará esta señal: La jóven está embarazada y da
a luz un varón a quien le pone el nombre de Emmanuel, es decir:
Dios-con-nosotros.
'''
"15" = ''':sup:`15` El niño se alimentará de leche cuajada y miel hasta que sepa
rechazar lo malo y elegir lo bueno.
'''
"16" = ''':sup:`16` Porque antes de que sepa rechazar lo malo y elegir lo bueno, los
territorios de los dos reyes que ahora te amenazan, serán destruidos
'''
"17" = ''':sup:`17` y Yavé te enviará a ti, a tu pueblo y familia, días tan malos como
nunca los hubo desde que Efraím se separó de Judá.
'''
"18" = ''':sup:`18` Aquel día Yavé llamará con un silbido: de los ríos de Egipto
vendrán los tábanos y del país de Asiria las avispas.
'''
"19" = ''':sup:`19` Vendrán y se posarán en masa en las quebradas, en las hendiduras de
las rocas, en todos los matorrales y en todas las praderas.
'''
"20" = ''':sup:`20` En ese día, el Señor, con una navaja alquilada al otro lado del
río, rapará la cabeza, el cuerpo y la barba.
'''
"21" = ''':sup:`21` Aquel día cada cual criará una vaca y dos ovejas.
'''
"22" = ''':sup:`22` Darán leche en abundancia y cuantos queden en el país se
alimentarán de leche cuajada y miel.
'''
"23" = ''':sup:`23` Aquel día todo lugar donde había mil parras, valoradas en mil
monedas de plata, se cubrirá de zarzas y espinas.
'''
"24" = ''':sup:`24` Se entrará en él con flechas y arcos, porque todo el país no será
más que zarzas y espinas.
'''
"25" = ''':sup:`25` Y por miedo a las espinas y a las zarzas, no entrará más en los
cerros que antes se cultivaban, porque no serán más que terrenos
baldíos. Allí soltarán los bueyes, y los dejarán para las ovejas.
'''
