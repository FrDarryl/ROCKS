[10]
"1" = ''':sup:`1` Mi alma está hastiada de la vida, por lo que daré libre curso a mi
queja, hablaré de mi amargura.
'''
"2" = ''':sup:`2` Quiero decirle a Dios: No me condenes; dime por qué me has
demandado.
'''
"3" = ''':sup:`3` ¿Acaso te conviene mostrarte duro, despreciar la obra de tus manos y
justificar las teorías de los malvados?
'''
"4" = ''':sup:`4` ¿Tienes tú ojos humanos? ¿Ves como un hombre?
'''
"5" = ''':sup:`5` ¿Son tus días como los del hombre, o pasan tus años como los de un
mortal,
'''
"6" = ''':sup:`6` para que andes rebuscando mi falta, indagando mi pecado?
'''
"7" = ''':sup:`7` Sabes muy bien que yo no soy culpable y que nadie puede librarme de
tu mano.
'''
"8" = ''':sup:`8` Tus manos me han modelado, me han formado, y luego, enojado, ¿me
quieres destruir?
'''
"9" = ''':sup:`9` Acuérdate que me amasaste como el barro ¿y ahora me harás volver al
polvo?
'''
"10" = ''':sup:`10` ¿No me derramaste como leche y me hiciste cuajar como el queso?
'''
"11" = ''':sup:`11` De piel y de carne me cubriste y de huesos y nervios me tejiste,
'''
"12" = ''':sup:`12` hiciste en mí una obra de vida y de gracia, tus atenciones han
mantenido mi aliento.
'''
"13" = ''':sup:`13` Pero veo que tenías secretas intenciones y sé lo que pensabas:
'''
"14" = ''':sup:`14` querías ver si yo pecaría, si pecaba, no dejarme pasar nada.
'''
"15" = ''':sup:`15` Si soy culpable, ¡desgraciado de mí!, y si soy inocente, no me
animo a levantar la cabeza; estoy saciado de vergüenza, embriagado de
aflicción.
'''
"16" = ''':sup:`16` Estoy agotado, pero como un león me persigues, quieres demostrar tu
superioridad;
'''
"17" = ''':sup:`17` redoblas tus asaltos y tu furor se reanima, y lanzas de nuevo tus
ataques en mi contra.
'''
"18" = ''':sup:`18` ¿Por qué me sacaste del seno materno? Habría muerto y ningún ojo me
habría visto.
'''
"19" = ''':sup:`19` Sería como si no hubiese existido nunca y me habrían llevado del
vientre materno al sepulcro.
'''
"20" = ''':sup:`20` Puesto que son pocos los días que me quedan apártate de mí, que
goce un poco de alegría,
'''
"21" = ''':sup:`21` antes de que me vaya, para no volver más, a la región de tinieblas
y de sombra,
'''
"22" = ''':sup:`22` tierra donde todo se confunde de noche, y la misma claridad está
hecha de tinieblas.»
'''
