[6]
"1" = ''':sup:`1` Los israelitas se portaron mal con Yavé, y Yavé los entregó durante
siete años en manos de Madián
'''
"2" = ''':sup:`2` y la mano de Madián se les hizo muy pesada. A causa de Madián, los
israelitas se hicieron los escondites que hay en los cerros, las
cavernas y los refugios.
'''
"3" = ''':sup:`3` Cuando los israelitas sembraban, venía Madián, con Amalec y los
hijos de Oriente. Subían contra Israel,
'''
"4" = ''':sup:`4` acampaban en sus tierras y devastaban todos los campos hasta la
entrada de Gaza. No dejaban víveres, ni ovejas, ni bueyes, ni burros,
'''
"5" = ''':sup:`5` porque subían numerosos como langostas, con sus ganados y sus
tiendas. Ellos y sus camellos eran innumerables e invadían el país para
saquearlo.
'''
"6" = ''':sup:`6` De esta manera Madián redujo a Israel a una gran miseria y los
israelitas clamaron a Yavé.
'''
"7" = ''':sup:`7` Cuando los israelitas clamaron a Yavé por causa de Madián,
'''
"8" = ''':sup:`8` Yavé les mandó un profeta que les dijo: «Así habla Yavé, Dios de
Israel: Yo los hice subir de Egipto y los saqué de la casa de la
esclavitud.
'''
"9" = ''':sup:`9` Los libré de la mano de los egipcios y de todos los que los
oprimían, arrojé a los habitantes de estas tierras delante de ustedes,
les di la tierra de ellos,
'''
"10" = ''':sup:`10` y les dije: Yo soy Yavé, su Dios. No teman a los dioses de los
amorreos, en cuya tierra habitan. Pero ustedes no me hicieron caso.»
'''
"11" = ''':sup:`11` El Angel de Yavé vino y se sentó bajo el árbol sagrado de Ofrá, que
pertenecía a Joás, de la familia de Abiezer. Gedeón, el hijo de Joás,
estaba limpiando trigo en el lagar para ocultarlo de los madianitas.
'''
"12" = ''':sup:`12` El Angel de Yavé le dijo: «Yavé está contigo, valiente guerrero.»
'''
"13" = ''':sup:`13` Gedeón respondió: «Por favor, mi señor, si Yavé está con nosotros,
¿por qué nos sucede todo esto? ¿Dónde están los milagros que nos
contaban nuestros padres? ¿No decían que Yavé los hizo subir de Egipto?
¿Por qué, ahora, nos abandona y nos entrega en manos de los
madianitas?»
'''
"14" = ''':sup:`14` Yavé entonces se volvió a él y le contestó: «Anda y con tu valor
salvarás a Israel de los madianitas. Soy yo quien te envía.»
'''
"15" = ''':sup:`15` Gedeón contestó: «Disculpe, Señor, ¿cómo puedo yo salvar a Israel?
Mi familia es la más humilde de mi tribu y yo soy el último de la
familia de mi padre.»
'''
"16" = ''':sup:`16` Yavé le respondió: «Yo estaré contigo y tú derrotarás al pueblo de
Madián de una sola vez.»
'''
"17" = ''':sup:`17` Gedeón le dijo: «Por favor, dame una señal de que eres tú quien
habla.
'''
"18" = ''':sup:`18` No te vayas de aquí hasta que yo vuelva con una ofrenda y te la
presente.» El respondió: «Aquí mismo voy a esperar.»
'''
"19" = ''':sup:`19` Gedeón se fue y preparó un cabrito, tomó una medida de harina, con
la que hizo pan sin levadura; puso el caldo en una olla y la carne en
un canasto y fue a presentárselo debajo del árbol.
'''
"20" = ''':sup:`20` Entonces el Angel de Dios le dijo: «Toma la carne y los panes;
déjalos en esta piedra, y el caldo, arrójalo.»
'''
"21" = ''':sup:`21` Gedeón lo hizo así. En ese momento el Angel de Yavé extendió el
bastón que tenía en la mano y tocó la carne y los panes. De repente una
llamarada salió de la roca. El fuego quemó la carne y los panes y el
Angel de Yavé desapareció.
'''
"22" = ''':sup:`22` Gedeón comprendió que era el Angel de Yavé y dijo: «¡Pobre de mí,
Señor Yavé! He visto al Angel de Yavé cara a cara.»
'''
"23" = ''':sup:`23` Pero Yavé le respondió: «La paz sea contigo. No temas, no morirás.»
'''
"24" = ''':sup:`24` Gedeón levantó en aquel lugar un altar a Yavé y lo llamó Yavé-Paz.
Todavía hoy está en Ofrá de Abiezer.
'''
"25" = ''':sup:`25` Aquella misma noche Yavé dijo a Gedeón: «Lleva contigo a diez
servidores de tu padre y un toro de siete años. Derriba el altar de
Baal que cuida tu padre y corta el tronco sagrado que está a su lado.
'''
"26" = ''':sup:`26` Después levantarás un altar a Yavé sobre esta cumbre y me
sacrificarás el toro, quemándolo con la leña del tronco sagrado.»
'''
"27" = ''':sup:`27` Gedeón, con ayuda de diez servidores, hizo lo que Yavé le había
ordenado. Solamente que lo hizo de noche por temor a su familia y a la
gente del pueblo.
'''
"28" = ''':sup:`28` Al día siguiente, toda la gente del pueblo vio el altar de Baal
hecho pedazos y el tronco sagrado arrasado. Fuera de esto, vieron que
un toro había sido sacrificado sobre el nuevo altar.
'''
"29" = ''':sup:`29` Unos a otros se preguntaban e hicieron toda una investigación para
descubrirlo. Así supieron que había sido Gedeón,
'''
"30" = ''':sup:`30` y fueron a decir a Joás: «Entréganos a tu hijo y que muera por
haber derribado el altar de Baal y cortado el tronco sagrado.»
'''
"31" = ''':sup:`31` Pero Joás dijo a la gente sublevada: «¿Ustedes son los que van a
defender a Baal y lo van a salvar? Si es Dios, que se defienda a sí
mismo, ya que le destruyeron su altar.»
'''
"32" = ''':sup:`32` Aquel día dieron a Gedeón el nombre de Jerubaal, o sea:
Baal-se-defienda, pues decían: «Que Baal se defienda de él, porque le
destruyó su altar.»
'''
"33" = ''':sup:`33` Todo Madián, Amalec y los hijos de Oriente se juntaron, pasaron el
Jordán e invadieron la llanura de Jezrael.
'''
"34" = ''':sup:`34` En ese momento el espíritu de Yavé revistió de su fuerza a Gedeón,
el cual tocó el cuerno y se le unieron los hombres de Abiezer.
'''
"35" = ''':sup:`35` Envió mensajeros por todo el territorio de Manasés, que se unió a
él, e igualmente la gente de Aser, Zabulón y Neftalí, que le salieron
al encuentro.
'''
"36" = ''':sup:`36` Gedeón dijo a Dios: «Si de verdad vas a salvar por mi mano a
Israel, como has dicho, concédeme esto.
'''
"37" = ''':sup:`37` Yo voy a tender un vellón de lana en la era. Si cae el rocío
solamente sobre el vellón y todo el suelo queda seco, sabré que
salvarás a Israel por mi mano, como has prometido.»
'''
"38" = ''':sup:`38` Así sucedió. Gedeón se levantó de madrugada, estrujó el vellón y
exprimió su rocío, llenando una copa de agua.
'''
"39" = ''':sup:`39` Gedeón habló de nuevo a Dios y le dijo: «No te enojes conmigo si me
atrevo otra vez a hablarte. Por favor, quisiera hacer otra vez la
prueba con el vellón: que quede seco sólo el vellón y que haya rocío
por todo el suelo.»
'''
"40" = ''':sup:`40` Yavé así lo hizo aquella noche. Quedó seco el vellón y por todo el
suelo había rocío.
'''
