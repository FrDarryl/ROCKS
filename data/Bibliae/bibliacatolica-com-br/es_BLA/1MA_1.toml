"1" = ''':sup:`1` Todo empezó con las victorias del macedonio Alejandro primero, hijo
de Filipo, el cual, saliendo de Grecia, derrotó a Darío, rey de los
persas y de los medos, y reinó en su lugar. Este fue el primer soberano
del mundo griego.
'''
"2" = ''':sup:`2` Después de muchas batallas y de asaltar fortalezas y dar muerte a
los reyes de esas naciones,
'''
"3" = ''':sup:`3` llegó hasta los confines de la tierra, recogiendo los despojos de
muchos pueblos. Y cuando el mundo se quedó callado y sometido a su
poder, se puso muy orgulloso.
'''
"4" = ''':sup:`4` Reunió un ejército muy poderoso y ejerció el mando sobre provincias,
naciones y príncipes, que le pagaban tributo.
'''
"5" = ''':sup:`5` Después cayó enfermo y comprendió que iba a morir.
'''
"6" = ''':sup:`6` Hizo llamar a sus generales y a los más nobles que con él se habían
criado desde su juventud y en vida repartió entre ellos su reino.
'''
"7" = ''':sup:`7` Alejandro había reinado doce años cuando murió.
'''
"8" = ''':sup:`8` Entonces sus generales tomaron el poder, cada uno en el sector que
le correspondía;
'''
"9" = ''':sup:`9` en cuanto él murió, se ciñeron la corona, y sus hijos después de
ellos, durante muchos años, llenando la tierra de males.
'''
"10" = ''':sup:`10` De su descendencia brotó aquel retoño impío, Antíoco Epífanes, hijo
del rey Antíoco, que estuvo en Roma como rehén. Llegó a ser rey el año
ciento treinta y siete de la era de los griegos.
'''
"11" = ''':sup:`11` Fue entonces cuando aparecieron en Israel unos rebeldes que
lograron convencer a mucha gente. Les decían: «Pactemos con los pueblos
que nos rodean, pues, desde que nos separamos de ellos, hemos tenido
que soportar muchos percances.»
'''
"12" = ''':sup:`12` Tal idea tuvo buena acogida y algunos acudieron decididamente al
rey.
'''
"13" = ''':sup:`13` Este los autorizó para que adoptaran las costumbres de los pueblos
paganos.
'''
"14" = ''':sup:`14` Con ese permiso, construyeron en Israel un gimnasio al estilo
pagano,
'''
"15" = ''':sup:`15` se hicieron prepucios y renegaron de la Alianza Santa, para unirse
a los paganos y pecar libremente.
'''
"16" = ''':sup:`16` Cuando Antíoco se sintió seguro de su poder, proyectó apoderarse
también de Egipto para reinar en las dos naciones.
'''
"17" = ''':sup:`17` Entró en Egipto con un poderoso ejército, con carros de guerra,
elefantes, caballos y una gran armada.
'''
"18" = ''':sup:`18` Atacó a Tolomeo, rey de Egipto, que se retiró ante él y fue
derrotado, muriendo muchos de los suyos.
'''
"19" = ''':sup:`19` Se apoderó de las ciudades fuertes de Egipto y recogió los despojos
del país.
'''
"20" = ''':sup:`20` El año ciento cuarenta y tres, Antíoco volvió después de haber
derrotado a Egipto, y, pasando por Israel, subió a Jerusalén con un
poderoso ejército.
'''
"21" = ''':sup:`21` Entró con insolencia en el santuario y se llevó el altar de oro, el
candelabro de la luz con todos los accesorios,
'''
"22" = ''':sup:`22` la mesa de los panes ofrecidos, los vasos, las copas, los
incensarios de oro, la cortina y las coronas, y arrancó todo el
decorado, las molduras de oro que cubrían la entrada del Templo.
'''
"23" = ''':sup:`23` Se adueñó también de la plata, oro, objetos de valor y de cuantos
tesoros ocultos pudo encontrar.
'''
"24" = ''':sup:`24` Tomándolo todo, partió para su patria, después de haber derramado
mucha sangre y de hacer declaraciones insolentes.
'''
"25" = ''':sup:`25` Hubo un gran duelo en todo el país de Israel,
'''
"26" = ''':sup:`26` «gimieron los jefes y los ancianos, se desanimaron los jóvenes y
las muchachas, y las mujeres se pusieron pálidas;
'''
"27" = ''':sup:`27` los novios cantaron lamentaciones y la joven esposa lloró en su
cama.
'''
"28" = ''':sup:`28` Se estremeció la tierra, compadecida de sus habitantes, y todo el
pueblo de Jacob se sintió humillado.»
'''
"29" = ''':sup:`29` Después de dos años, el rey mandó a las ciudades de Judá al
Director de Impuestos, que llegó a Jerusalén con un poderoso ejército.
Este habló a la gente con palabras de paz para engañarlos.
'''
"30" = ''':sup:`30` Y cuando se hubo ganado su confianza, cayó de repente sobre la
ciudad, y descargó un terrible golpe, matando a muchísima gente de
Israel.
'''
"31" = ''':sup:`31` Saquearon la ciudad, la incendiaron y destruyeron las casas y los
muros que la rodeaban.
'''
"32" = ''':sup:`32` Llevaron cautivas a las mujeres y a los niños y se apoderaron de
los ganados.
'''
"33" = ''':sup:`33` Construyeron de nuevo la ciudad de David con un muro alto y fuerte,
protegido por torres poderosas, y pasó a ser la Fortaleza de ellos.
'''
"34" = ''':sup:`34` Pusieron allí gente mala y renegados de la fe que se hicieron
fuertes en ella.
'''
"35" = ''':sup:`35` Almacenaron armas y alimentos, y reunieron en ella todo lo que
pudieron recoger en la ciudad, llegando a ser una constante amenaza.
'''
"36" = ''':sup:`36` Fue una asechanza para el Santuario, una grave y continua amenaza
para Israel.
'''
"37" = ''':sup:`37` Derramaban sangre inocente en torno al Santuario y lo profanaron.
'''
"38" = ''':sup:`38` A causa de ellos, huyeron los habitantes de Jerusalén, que se
convirtió en una colonia de extranjeros y fue extranjera para sus
hijos, que la abandonaron.
'''
"39" = ''':sup:`39` Su Santuario quedó vacío como el desierto, y sus fiestas se
convirtieron en días de luto, sus sábados fueron burlados, y su fama se
cambió en desprecio.
'''
"40" = ''':sup:`40` Tan grande como su gloria fue su ignominia, y su grandeza se cambió
en duelo.
'''
"41" = ''':sup:`41` Antíoco hizo publicar en todo su reino un decreto.
'''
"42" = ''':sup:`42` Todos los pueblos de su Imperio debían abandonar sus costumbres
particulares, para formar un único pueblo.
'''
"43" = ''':sup:`43` Todas las naciones paganas acataron el decreto del rey y, en Israel
mismo, muchos aceptaron este culto. Sacrificaron a los ídolos y ya no
respetaron el Sábado.
'''
"44" = ''':sup:`44` El decreto que imponía costumbres extranjeras llegó a Jerusalén y a
toda Judea.
'''
"45" = ''':sup:`45` Según él, se suprimían las víctimas consumidas por el fuego, los
sacrificios y otras ofrendas en el Santuario. Se debía tener por días
ordinarios no sólo los sábados, sino también las fiestas sagradas.
'''
"46" = ''':sup:`46` Ya no debían tener por sagrado el Santuario y sus ministros,
'''
"47" = ''':sup:`47` sino que debían dedicarse altares, recintos sagrados y templos a
los ídolos. Tenían que sacrificar cerdos y animales impuros
'''
"48" = ''':sup:`48` y no debían hacer a sus hijos el rito de la circuncisión. En
resumen, tenían que mancharse con toda clase de impurezas y
profanaciones,
'''
"49" = ''':sup:`49` de tal modo que olvidaran la Ley y cambiaran todas sus costumbres.
Al final, el decreto decía:
'''
"50" = ''':sup:`50` «El que no cumpla la orden del rey morirá.»
'''
"51" = ''':sup:`51` El rey comunicó esta obligación a todas sus provincias y los
inspectores nombrados por él recorrieron el país de Judea. Debían
procurar que se ofrecieran sacrificios en todas las ciudades.
'''
"52" = ''':sup:`52` Muchos israelitas se pasaron a ellos, abandonando la Ley, y
cometieron un sinnúmero de maldades,
'''
"53" = ''':sup:`53` obligando a los verdaderos israelitas a vivir en refugios y
ocultarse como podían.
'''
"54" = ''':sup:`54` En el año ciento cuarenta y cinco, el día quince del mes de Casleu,
Antíoco levantó, sobre el altar del templo, el «abominable ídolo de los
invasores». Construyeron también altares a través de todo el país de
Judea.
'''
"55" = ''':sup:`55` Quemaban incienso en las puertas de sus casas y en las plazas.
'''
"56" = ''':sup:`56` Rasgaban y echaban al fuego los libros de la Ley que encontraban.
'''
"57" = ''':sup:`57` Al que sorprendían con el libro de la Alianza y al que cumplía con
los preceptos de la Ley, lo mataban. Pues así lo ordenaba el decreto
real.
'''
"58" = ''':sup:`58` Siendo dueños del poder, se ensañaban con los israelitas rebeldes
que encontraban cada mes en las ciudades.
'''
"59" = ''':sup:`59` Los días veinticinco de cada mes ofrecían sus sacrificios en el
altar nuevo que habían levantado sobre el altar del Templo.
'''
"60" = ''':sup:`60` Las mujeres que, a pesar de haberse ordenado lo contrario, hacían a
sus niños el rito de la circuncisión, eran muertas
'''
"61" = ''':sup:`61` junto con sus niños, colgados de su cuello, como asimismo sus
familiares y todos los que habían intervenido en la circuncisión.
'''
"62" = ''':sup:`62` A pesar de todo esto, muchos israelitas permanecieron firmes y
resueltos a no comer alimentos impuros.
'''
"63" = ''':sup:`63` Prefirieron la muerte antes que contaminarse con aquella comida
(prohibida por la Ley) que violaba la Santa Alianza.
'''
"64" = ''':sup:`64` Enorme fue la prueba que soportó Israel.
'''
