[21]
"1" = ''':sup:`1` Los hombres de Israel habían jurado en Mizpá: «Ninguno de nosotros
dará su hija en matrimonio a alguno de Benjamín.»
'''
"2" = ''':sup:`2` El pueblo fue a Betel y allí se sentaron frente a Yavé hasta la
tarde, clamando y llorando con grandes gemidos.
'''
"3" = ''':sup:`3` Decían: «Yavé, Dios de Israel, ¿por qué ha de suceder esta desgracia
a Israel, que desaparezca hoy una de sus tribus?»
'''
"4" = ''':sup:`4` Al día siguiente el pueblo se levantó de madrugada, construyó allí
un altar y ofreció holocaustos y sacrificios de comunión.
'''
"5" = ''':sup:`5` Dijeron los israelitas: «¿Quién de entre todas las tribus de Israel
no acudió a la asamblea ante Yavé?» Porque se había jurado solemnemente
que el que no subiera a Mizpá ante Yavé tenía que morir.
'''
"6" = ''':sup:`6` Los hijos de Israel se compadecieron de su hermano Benjamín y
decían: «Hoy ha sido quitada una tribu de Israel;
'''
"7" = ''':sup:`7` ¿qué haremos para proporcionar mujeres a los que quedan? Pues
nosotros hemos jurado por Yavé no darles nuestras hijas en matrimonio»
'''
"8" = ''':sup:`8` Entonces se dijeron: «¿Cuál es la tribu de Israel que no subió ante
Yavé en Mizpá?» Y vieron que nadie de Jabés de Galaad había venido al
campamento para la asamblea.
'''
"9" = ''':sup:`9` Habían hecho el censo y se dieron cuenta de que no había nadie de
Jabés de Galaad.
'''
"10" = ''':sup:`10` Entonces la comunidad mandó allá doce mil hombres de los valientes
con esta orden: «Vayan y pasen a cuchillo a los habitantes de Jabés de
Galaad, incluidos las mujeres y niños.
'''
"11" = ''':sup:`11` Esto es lo que harán: Maten a todo varón y a toda mujer que haya
tenido relaciones con un hombre, pero dejen con vida a las niñas.» Así
lo hicieron.
'''
"12" = ''':sup:`12` Entre los habitantes de Jabés de Galaad encontraron cuatrocientas
muchachas vírgenes que no habían tenido relaciones y las llevaron al
campamento a Silo, que está en el país de Canaán.
'''
"13" = ''':sup:`13` Entonces la comunidad envió mensajeros a los benjaminitas que
estaban en la peña de Rimmón para hacer las paces.
'''
"14" = ''':sup:`14` Y volvió la gente de Benjamín. Les dieron las mujeres de Jabés de
Galaad que habían quedado con vida, pero no hubo suficientes para
todos.
'''
"15" = ''':sup:`15` El pueblo se compadeció de Benjamín, pues Yavé había dejado un
vacío entre las tribus de Israel.
'''
"16" = ''':sup:`16` Decían los ancianos de la comunidad: «¿Qué podemos hacer para
proporcionar mujeres a los que quedan, ya que las de Benjamín fueron
exterminadas?»
'''
"17" = ''':sup:`17` Y añadían: «¿Cómo asegurar la supervivencia de Benjamín, para que
no desaparezca una tribu de Israel?
'''
"18" = ''':sup:`18` Nosotros no podemos darles nuestras hijas, ya que hemos pronunciado
este juramento: Maldito sea el que dé mujer a Benjamín.»
'''
"19" = ''':sup:`19` Pero se dijeron: «Es ahora la fiesta de Yavé, que se celebra todos
los años en Silo, al norte de Betel, al oriente de la calzada que sube
de Betel a Siquem, y al sur de Leboná.»
'''
"20" = ''':sup:`20` Aconsejaron, pues, a los benjaminitas: «Vayan y preparen una
emboscada entre las viñas.
'''
"21" = ''':sup:`21` Estén alerta y cuando las muchachas de Silo vayan a danzar en
coros, salgan de las viñas y que cada uno se rapte a una mujer y váyase
a la tierra de Benjamín.
'''
"22" = ''':sup:`22` Si sus padres o hermanos vienen a querellarse contra ustedes, les
diremos: «Sean comprensivos con ellos; miren que la guerra no nos dejó
la oportunidad de dar una mujer a cada uno de ellos. No son ustedes los
que se las dieron; de otra manera habrían quebrantado su voto.»
'''
"23" = ''':sup:`23` Así lo hicieron los benjaminitas y raptaron a las mujeres que
necesitaban; luego se fueron, volvieron a su heredad, reedificaron las
ciudades y se establecieron en ellas.
'''
"24" = ''':sup:`24` Los israelitas se marcharon entonces de allí cada uno a su tribu y
a su familia y partieron cada uno a su heredad.
'''
"25" = ''':sup:`25` Por aquel entonces no había rey en Israel y cada uno hacía lo que
le parecía bien.
'''
