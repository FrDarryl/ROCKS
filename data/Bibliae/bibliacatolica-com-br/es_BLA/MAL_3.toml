"1" = ''':sup:`1` Estoy para enviar a mi mensajero, al que despejará el camino delante
de mí; pues pronto entrará en su santuario el Señor que ustedes piden.
Fíjense que ya llega el mensajero de la Alianza que ustedes tanto
desean, dice Yavé de los ejércitos.
'''
"2" = ''':sup:`2` ¿Quién podrá mantenerse en pie cuando aparezca? Pues él es como el
fuego de una fundición y como la lejía que se usa para blanquear.
'''
"3" = ''':sup:`3` Purificará a los hijos de Leví y los refinará como se hace con la
plata. Como el oro y la plata, volverán a ser auténticos y dignos de
ofrecer a Yavé la ofrenda como es debido.
'''
"4" = ''':sup:`4` Entonces Yavé aceptará con gusto la ofrenda de Judá y de Jerusalén,
como ocurría antiguamente, en épocas pasadas.
'''
"5" = ''':sup:`5` Cuando venga a ustedes para hacer justicia, exigiré un castigo
inmediato para los hechiceros y los adúlteros, para los que hacen
falsos juramentos, para los que abusan del asalariado, de la viuda y
del huérfano, para los que no respetan los derechos del extranjero.
'''
"6" = ''':sup:`6` Porque yo, Yavé, en nada he cambiado; igual que ustedes, hijos de
Jacob que todavía no terminan...
'''
"7" = ''':sup:`7` En efecto, desde los tiempos de sus antepasados, ustedes se han
apartado de mis ordenanzas y no las han practicado. Vuelvan a mí y yo
volveré a ustedes, dice Yavé de los ejércitos. Pero ustedes preguntan:
«¿Por qué tenemos que volver?»
'''
"8" = ''':sup:`8` ¿Puede acaso un hombre engañar a Dios? Pero ustedes me están
engañando. Ustedes dirán: «¿En qué cosa te hemos engañado?» Pues, con
los diezmos y tributos sagrados.
'''
"9" = ''':sup:`9` Por eso los maldigo, a todos ustedes israelitas, que son unos
tramposos.
'''
"10" = ''':sup:`10` Entreguen, pues, la décima parte de todo lo que tienen al tesoro
del templo, para que haya alimentos en mi casa. Traten después de
probarme, dice Yavé de los ejércitos, para ver si les abro las
compuertas del cielo o si derramo para ustedes la lluvia bendita hasta
la última gota.
'''
"11" = ''':sup:`11` Yo espantaré a la langosta para que no devore sus campos ni se
seque la viña de su propiedad, dice Yavé de los ejércitos.
'''
"12" = ''':sup:`12` Entonces vendrán a felicitarlos todas las naciones, porque su país
será un paraíso.
'''
"13" = ''':sup:`13` Ustedes se expresan de mí muy duramente, dice Yavé, a pesar de que
tratan de excusarse de que nada malo han dicho de mí.
'''
"14" = ''':sup:`14` Pues ustedes dicen que es tontería servir a Dios y que nada se gana
con observar sus mandamientos o con llevar una vida austera en su
presencia.
'''
"15" = ''':sup:`15` Por eso, ahora, ustedes llaman felices a los que no tienen
religión, pues los que actúan mal tienen éxito en todo, e incluso si
provocan a Dios, no les pasa nada.»
'''
"16" = ''':sup:`16` Así hablaban entre sí los que respetan a Yavé. Yavé, que estaba
escuchando, lo supo, y mandó en seguida que en un libro se anotaran los
nombres de aquellos que lo respetaban y reverenciaban su Nombre.
'''
"17" = ''':sup:`17` Ellos serán mis preferidos, dice Yavé de los ejércitos, el día en
que yo actúe. Y los premiaré como hace un padre con su hijo obediente.
'''
"18" = ''':sup:`18` Entonces ustedes verán cómo se trata al bueno y al malo, al que
sirve a Dios y al que no lo sirve.
'''
"19" = ''':sup:`19` Porque ya llega el día, ardiente como un horno. Todos los
orgullosos y los que hacen el mal serán quemados como paja por el fuego
de ese día. No quedarán de ellos ni ramas ni raíces.
'''
"20" = ''':sup:`20` Pero, en cambio, para ustedes que respetan mi Nombre, brillará el
sol de justicia, que traerá en sus rayos la salud; ustedes saldrán
saltando como terneros cebados.
'''
"21" = ''':sup:`21` En el día que estoy preparando, pisotearán a los malvados, que
serán como ceniza esparcida en el camino de ustedes, dice Yavé.
'''
"22" = ''':sup:`22` Acuérdense de la ley de Moisés, mi servidor, a quien entregué en el
Cerro Horeb leyes y ordenanzas para todo Israel.
'''
"23" = ''':sup:`23` Les voy a enviar al profeta Elías antes que llegue el día de Yavé,
que será grande y temible.
'''
"24" = ''':sup:`24` El reconciliará a los padres con los hijos y a éstos con sus
padres, para que, cuando yo llegue, no tenga que maldecir a este país.»
'''
