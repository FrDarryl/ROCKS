[12]
"1" = ''':sup:`1` Yavé habló a Moisés para decirle: 2«Habla a los hijos de Israel y
diles: Cuando una mujer conciba y tenga un hijo varón, quedará impura
durante siete días, igual que en el tiempo de sus reglas.
'''
"3" = ''':sup:`3` el niño será circuncidado en su carne al octavo día,
'''
"4" = ''':sup:`4` pero ella esperará treinta y tres días para ser purificada de su
sangre. No tocará ninguna cosa santa, ni entrará en el santuario, hasta
que se cumplan los días de su purificación.
'''
"5" = ''':sup:`5` Si dió a luz una niña, estará impura dos semanas, y lo mismo será
doble el tiempo de su purificación: esperará sesenta y seis días la
purificación de su sangre.
'''
"6" = ''':sup:`6` Al cumplirse los días de su purificación, sea por niño o niña,
presentará al sacerdote, a la entrada de la Tienda de las Citas, un
cordero de un año como holocausto, y un pichón o una tórtola como
sacrificio por el pecado.
'''
"7" = ''':sup:`7` El sacerdote lo ofrecerá ante Yavé haciendo expiación por ella, y
quedará purificada del flujo de su sangre. Esta es la ley referente a
la mujer que da a luz a un niño o una niña.
'''
"8" = ''':sup:`8` Si la mujer no puede ofrecer una res menor, ofrecerá dos tórtolas o
dos pichones, uno como holocausto y otro como sacrificio por el pecado;
el sacerdote hará expiación por ella y quedará pura.»
'''
"Notes" = '''
Notas de rodapé:
12:1-4 - Tras el nacimiento de un hijo, la madre pasa por un período de
purificación. Esto enfatiza la necesidad de pureza en el culto y la
vida diaria, y la idea de que el nacimiento, aunque es un don divino,
2:22).
12:5 - El período de purificación es más largo cuando nace una hija, lo
que refuerza los rituales de pureza y las tradiciones culturales del
antiguo Israel. La ley refleja la distinción entre hombres y mujeres en
12:6-7 - La madre ofrece una ofrenda por el pecado y un holocausto tras
el período de purificación, simbolizando la renovación y la gratitud
por la nueva vida. Este sacrificio resalta el valor del nacimiento y la
12:8 - Para las familias pobres, se permite la ofrenda de dos tórtolas
o dos pichones en lugar de un cordero. Esto demuestra la provisión de
Dios para todos, independientemente de su situación económica, y el
Corintios 8:12).
'''
