[20]
"1" = ''':sup:`1` Uno de esos días en que Jesús enseñaba en el Templo anunciando la
Buena Nueva al pueblo, se acercaron los jefes de los sacerdotes y los
maestros de la Ley con algunos jefes de los judíos, y le dijeron:
'''
"2" = ''':sup:`2` «Dinos con qué derecho haces estas cosas. ¿Quién te ha dado
autoridad para hacer lo que haces?»
'''
"3" = ''':sup:`3` Jesús les contestó: «Yo también les voy a hacer a ustedes una
pregunta. Háblenme
'''
"4" = ''':sup:`4` del bautismo de Juan. Este asunto ¿venía de Dios o era cosa de los
hombres?»
'''
"5" = ''':sup:`5` Ellos razonaron entre sí: «Si contestamos que este asunto venía de
Dios, él nos dirá: ¿Por qué entonces no le creyeron?
'''
"6" = ''':sup:`6` Y si respondemos que era cosa de hombres, todo el pueblo nos
apedreará, pues está convencido de que Juan era un profeta.»
'''
"7" = ''':sup:`7` Por eso le contestaron: «No lo sabemos».
'''
"8" = ''':sup:`8` Jesús les dijo entonces: «Tampoco yo les diré a ustedes con qué
autoridad hago estas cosas.»
'''
"9" = ''':sup:`9` Jesús se puso a contar a la gente esta parábola: «Un hombre plantó
una viña, la arrendó a unos trabajadores y después se fue al extranjero
por mucho tiempo.
'''
"10" = ''':sup:`10` En el momento oportuno envió a un servidor a los inquilinos para
que le entregaran su parte del fruto de la viña. Pero los inquilinos lo
golpearon y lo hicieron volver con las manos vacías.
'''
"11" = ''':sup:`11` Volvió a mandar a otro servidor, que también lo golpearon, lo
insultaron y lo echaron con las manos vacías.
'''
"12" = ''':sup:`12` Todavía mandó a un tercero, pero también a éste lo hirieron y lo
echaron.
'''
"13" = ''':sup:`13` El dueño de la viña se dijo entonces: ¿Qué hacer? Enviaré a mi hijo
querido, pues a él lo respetarán.
'''
"14" = ''':sup:`14` Pero los trabajadores, apenas lo vieron, se dijeron unos a otros:
Este es el heredero, matémoslo y nos quedaremos con la propiedad.
'''
"15" = ''':sup:`15` Lo arrojaron, pues, fuera de la viña y lo mataron. Ahora bien, ¿qué
hará con ellos el dueño de la viña?
'''
"16" = ''':sup:`16` Vendrá, hará morir a esos trabajadores y entregará la viña a
otros.» Al oír esto, algunos dijeron: «¡No lo quiera Dios!»
'''
"17" = ''':sup:`17` Jesús, fijando su mirada en ellos, les dijo: «¿Qué significan
entonces esas palabras de la Escritura: La piedra que rechazaron los
constructores ha venido a ser la piedra principal.
'''
"18" = ''':sup:`18` El que caiga sobre esta piedra se hará pedazos, y al que le caiga
encima quedará aplastado?»
'''
"19" = ''':sup:`19` Los maestros de la Ley y los jefes de los sacerdotes hubieran
querido detenerlo en ese momento, pues habían entendido muy bien que
esta parábola de Jesús aludía a ellos, pero tuvieron miedo de la
multitud.
'''
"20" = ''':sup:`20` Entonces empezaron a seguir a Jesús de cerca; le enviaron unos
espías que fingieron buena fe para aprovecharse de sus palabras y poder
así entregarlo al gobernador y su justicia.
'''
"21" = ''':sup:`21` Le preguntaron: «Maestro, sabemos que hablas y enseñas con
rectitud, que no te dejas influenciar por nadie, sino que enseñas con
absoluta franqueza el camino de Dios.
'''
"22" = ''':sup:`22` ¿Está permitido pagar impuestos al César o no?»
'''
"23" = ''':sup:`23` Jesús vio su astucia y les dijo: «Muéstrenme una moneda.
'''
"24" = ''':sup:`24` ¿De quién es esa cara y el nombre que tiene escrito?» Le
contestaron: «Del César.»
'''
"25" = ''':sup:`25` Entonces les dijo: «Pues bien, devuelvan al César las cosas del
César, y a Dios lo que corresponde a Dios.»
'''
"26" = ''':sup:`26` Con esto no pudieron atraparlo en lo que decía en público, sino que
quedaron muy sorprendidos por su respuesta y se callaron.
'''
"27" = ''':sup:`27` Se acercaron a Jesús algunos saduceos. Esta gente niega que haya
resurrección, y por eso le plantearon esta cuestión:
'''
"28" = ''':sup:`28` «Maestro, Moisés nos dejó escrito: Si un hombre tiene esposa y
muere sin dejar hijos, el hermano del difunto debe tomar a la viuda
para darle un hijo, que tomará la sucesión del difunto.
'''
"29" = ''':sup:`29` Había, pues, siete hermanos. Se casó el primero y murió sin tener
hijos.
'''
"30" = ''':sup:`30` El segundo y el tercero se casaron después con la viuda.
'''
"31" = ''':sup:`31` Y así los siete, pues todos murieron sin dejar hijos.
'''
"32" = ''':sup:`32` Finalmente murió también la mujer.
'''
"33" = ''':sup:`33` Si hay resurrección, ¿de cuál de ellos será esposa esta mujer,
puesto que los siete la tuvieron?»
'''
"34" = ''':sup:`34` Jesús les respondió: «Los de este mundo se casan, hombres y
mujeres,
'''
"35" = ''':sup:`35` pero los que sean juzgados dignos de entrar en el otro mundo y de
resucitar de entre los muertos, ya no toman marido ni esposa.
'''
"36" = ''':sup:`36` Además ya no pueden morir, sino que son como ángeles. Son también
hijos de Dios, por haber nacido de la resurrección.
'''
"37" = ''':sup:`37` En cuanto a saber si los muertos resucitan, el mismo Moisés lo dio
a entender en el pasaje de la zarza, cuando llama al Señor: Dios de
Abraham, Dios de Isaac y Dios de Jacob.
'''
"38" = ''':sup:`38` El no es Dios de muertos, sino de vivos, y todos viven por él.»
'''
"39" = ''':sup:`39` Intervinieron algunos maestros de la Ley, y le dijeron: «Maestro,
has hablado bien.»
'''
"40" = ''':sup:`40` Pero en adelante no se atrevieron a hacerle más preguntas.
'''
"41" = ''':sup:`41` Entonces él les dijo: «¿Cómo dice la gente que el Mesías es el hijo
de David?
'''
"42" = ''':sup:`42` Porque David mismo dice en el libro de los Salmos: Dijo el Señor a
mi Señor: Siéntate a mi derecha
'''
"43" = ''':sup:`43` hasta que ponga a tus enemigos bajo tus pies.
'''
"44" = ''':sup:`44` Si David lo llama Señor, ¿cómo puede ser hijo suyo?»
'''
"45" = ''':sup:`45` Jesús dijo también a sus discípulos ante toda la gente que
escuchaba:
'''
"46" = ''':sup:`46` «Cuídense de esos maestros de la Ley a los que les gusta llevar
largas vestiduras, y ser saludados en las plazas, y ocupar los puestos
reservados en las sinagogas y los lugares de honor en los banquetes.
'''
"47" = ''':sup:`47` Se introducen con sus largas oraciones, y luego devoran los bienes
de las viudas. Esos tendrán una sentencia muy rigurosa.»
'''
