[3]
"1" = ''':sup:`1` Mientras la Ciudad Santa gozaba de una paz completa y las leyes eran
observadas lo mejor posible, gracias a la piedad del sumo sacerdote
Onías y su repudio a toda maldad,
'''
"2" = ''':sup:`2` hasta los reyes honraban el Lugar Santo y lo enriquecían con
magníficos regalos;
'''
"3" = ''':sup:`3` así, por ejemplo, Seleuco, rey de Asia, pagaba de su dinero los
gastos de los sacrificios.
'''
"4" = ''':sup:`4` Pero un tal Simón, sacerdote de la tribu de Bilgá, administrador del
Templo, se enemistó con el Sumo Sacerdote porque decía que a él le
correspondía la fiscalización de los mercados de la ciudad.
'''
"5" = ''':sup:`5` No pudiendo vencer a Onías, se fue a Apolonio de Tarso, gobernador
de Celesiria y Fenicia,
'''
"6" = ''':sup:`6` y le comunicó que el tesoro de Jerusalén estaba repleto de riquezas
incontables, que había allí una cantidad inmensa de dinero, que nada
tenía que ver con los gastos que demandaban los sacrificios, y era
fácil que todo eso llegara a manos del rey.
'''
"7" = ''':sup:`7` Apolonio se entrevistó con el rey y lo informó de las citadas
riquezas; éste mandó a Heliodoro, encargado de sus negocios, con una
carta que lo autorizaba para trasladar aquellos tesoros.
'''
"8" = ''':sup:`8` Heliodoro se puso pronto en camino, simulando que iba a visitar la
Celesiria y la Fenicia, pero con el propósito de ejecutar las órdenes
del rey.
'''
"9" = ''':sup:`9` Llegado a Jerusalén, fue recibido amigablemente por la ciudad y el
Sumo Sacerdote, al que informó de la denuncia que habían hecho. Hizo
saber el motivo de su visita, preguntando si las cosas eran realmente
así.
'''
"10" = ''':sup:`10` El Sumo Sacerdote explicó que se trataba de unos depósitos
pertenecientes a huérfanos y viudas.
'''
"11" = ''':sup:`11` Una parte pertenecía a Hircano, hijo de Tobías, personaje de muy
alta posición, al que también alcanzaban estas calumnias. De todas
maneras, el tesoro era de cuatrocientos talentos de plata y doscientos
de oro.
'''
"12" = ''':sup:`12` En fin, Onías mostró que era del todo imposible defraudar a los que
habían puesto su confianza en la santidad del Lugar y en la majestad
inviolable de aquel Templo venerado en todo el mundo.
'''
"13" = ''':sup:`13` Pero Heliodoro, siguiendo las órdenes reales, sostenía que todos
aquellos tesoros debían pasar a manos del rey.
'''
"14" = ''':sup:`14` En el día señalado para proceder a hacer el inventario, reinaba en
toda la ciudad una gran conmoción.
'''
"15" = ''':sup:`15` Los sacerdotes estaban ante el altar con sus vestiduras sagradas y
suplicaban al Cielo: el que había dado la ley sobre los bienes en
depósito, debía conservarlos para quienes los habían depositado.
'''
"16" = ''':sup:`16` No se podía mirar el rostro del Sumo Sacerdote sin quedar
impresionado, pues su aspecto y su palidez demostraban la angustia de
su alma.
'''
"17" = ''':sup:`17` Le invadía una especie de temor que le hacía temblar de pies a
cabeza, mostrando a quienes lo observaban el dolor de su corazón.
'''
"18" = ''':sup:`18` De las casas salía la gente en tropel con gran confusión para
suplicar todos juntos por el Lugar Santo, que iba a ser profanado.
'''
"19" = ''':sup:`19` Las mujeres, ceñidas de saco desde los pechos, llenaban la calle.
Las más jóvenes, que no debían todavía salir a la calle, unas corrían
hacia las puertas, otras subían a los muros y otras se asomaban por las
ventanas.
'''
"20" = ''':sup:`20` Todas, levantando las manos al cielo, tomaban parte en la súplica.
'''
"21" = ''':sup:`21` Uno se sentía conmovido al ver aquella muchedumbre postrada
desordenadamente en tierra y al Sumo Sacerdote muy angustiado.
'''
"22" = ''':sup:`22` Mientras ellos suplicaban al Señor Todopoderoso para que guardara
intactos y seguros los depósitos del Templo para aquellos que los
habían entregado,
'''
"23" = ''':sup:`23` Heliodoro comenzó a ejecutar lo que había decidido. Estaba ya con
su guardia junto al Tesoro,
'''
"24" = ''':sup:`24` cuando el Señor de los Espíritus y de todo poder hizo que se
produjera una gran manifestación, y todos los que con Heliodoro se
habían atrevido a acercarse, pasmados ante el poder de Dios, quedaron
sin fuerza ni coraje.
'''
"25" = ''':sup:`25` Se les apareció un caballo con una riquísima montura y, sobre él,
un terrible jinete; lanzándose con ímpetu levantó contra Heliodoro sus
patas delanteras. El jinete parecía tener armadura de oro.
'''
"26" = ''':sup:`26` Aparecieron también dos jóvenes robustos y muy hermosos,
magníficamente vestidos, que, poniéndose a ambos lados de Heliodoro, lo
azotaban sin cesar, moliéndolo a golpes.
'''
"27" = ''':sup:`27` Heliodoro cayó en tierra envuelto en una gran oscuridad; entonces
lo tomaron y lo llevaron en una camilla.
'''
"28" = ''':sup:`28` Así fue sacado, incapaz de poderse valer por sí mismo, aquel que
poco antes había entrado orgulloso con gran séquito y escolta en el
tesoro. Todos reconocieron claramente el poder de Dios
'''
"29" = ''':sup:`29` A consecuencia de la intervención divina se quedó mudo y no tenía
esperanza de salvar su vida.
'''
"30" = ''':sup:`30` Los judíos, mientras tanto, bendecían al Señor, que había llenado
de gloria su Lugar Santo. El Templo, poco antes inundado de temor y
miedo, se llenó de gozo y alegría por la extraordinaria manifestación
de Dios.
'''
"31" = ''':sup:`31` Luego, algunos de los familiares de Heliodoro pidieron a Onías que
invocara al Altísimo para que El concediera la gracia de vivir al que
estaba como muerto.
'''
"32" = ''':sup:`32` El Sumo Sacerdote, por su parte, temía que el rey sospechara alguna
maquinación de los judíos contra Heliodoro, y ofreció un sacrificio por
su salud.
'''
"33" = ''':sup:`33` Mientras el Sumo Sacerdote ofrecía el sacrificio de expiación, se
aparecieron otra vez a Heliodoro los mismos jóvenes, vestidos de la
misma manera, y poniéndose ante él le dijeron: «Da gracias al Sumo
Sacerdote Onías, pues por él te concede el Señor la gracia de vivir;
'''
"34" = ''':sup:`34` y tú, que has sido azotado por orden del Cielo, haz saber a todos
la grandeza del poder de Dios.» Dicho esto, desaparecieron.
'''
"35" = ''':sup:`35` Heliodoro, después de ofrecer al Señor un sacrificio y de orar
largamente a Aquel que le había perdonado la vida, se despidió de Onías
y volvió con sus guardias donde el rey.
'''
"36" = ''':sup:`36` Allí empezó a dar testimonio de las obras del Dios Altísimo, que
había visto con sus propios ojos.
'''
"37" = ''':sup:`37` El rey preguntó a Heliodoro a quién podría mandar de nuevo a
Jerusalén para realizar lo que él no había hecho.
'''
"38" = ''':sup:`38` Heliodoro le respondió: «Si tienes algún enemigo a quien quieras
eliminar, envíalo allá y lo verás regresar maltrecho, si es que puede
regresar, pues seguramente hay un poder divino en ese lugar.
'''
"39" = ''':sup:`39` El mismo que habita en el cielo lo vigila y lo guarda, hiriendo de
muerte a quienes penetran en él para profanarlo.»
'''
"40" = ''':sup:`40` Esto es lo que ocurrió a Heliodoro y así fue como se salvó el
tesoro.
'''
