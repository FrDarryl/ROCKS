[13]
"1" = ''':sup:`1` David consultó con los jefes de millar y cien y con todos los
oficiales.
'''
"2" = ''':sup:`2` Luego dijo a toda la asamblea de Israel: «Si les parece bien y la
cosa conviene a Yavé, nuestro Dios, vamos a mandar un mensaje a
nuestros hermanos que han quedado en todas las regiones de Israel y,
además, a los sacerdotes y levitas en sus ciudades y aldeas, para que
se reúnan con nosotros;
'''
"3" = ''':sup:`3` y volvamos a traer a nuestro lado el Arca de nuestro Dios, ya que no
nos hemos preocupado por ella en tiempos de Saúl.
'''
"4" = ''':sup:`4` Toda la asamblea acordó hacerlo así, pues la propuesta pareció bien
a todo el pueblo.
'''
"5" = ''':sup:`5` David entonces congregó a todo Israel, desde Sijor de Egipto hasta
la entrada de Jamat, para traer el Arca de Yavé desde Cariatiarim.
'''
"6" = ''':sup:`6` Subió, pues, David con todo Israel, hacia Baalá, a Cariatiarim de
Judá, para subir de allí el Arca de Dios que lleva el Nombre de Yavé
que está sobre los querubines.
'''
"7" = ''':sup:`7` Cargaron el Arca de Yavé en una carreta nueva, y se la llevaron de
la casa de Abinadab; Uzzá y Ajyó conducían la carreta.
'''
"8" = ''':sup:`8` David y todo Israel bailaba delante de Yavé con todas sus fuerzas,
cantando y tocando cítaras, salterios y panderos, címbalos y trompetas.
'''
"9" = ''':sup:`9` Al llegar a la era de Quidom, Uzzá extendió su mano para sostener el
Arca, porque los bueyes amenazaban volcarla.
'''
"10" = ''':sup:`10` Yavé se enojó contra Uzzá y lo hirió por haber tocado el Arca,
cayendo muerto allí delante de Dios.
'''
"11" = ''':sup:`11` David se enojó porque Yavé había castigado a Uzzá; y se llamó aquel
lugar Peres Uzzá hasta el día de hoy.
'''
"12" = ''':sup:`12` David tuvo miedo aquel día a Yavé y dijo: «¿Cómo voy a llevar a mi
casa el Arca de Dios?»
'''
"13" = ''':sup:`13` Por eso no la llevó a su casa, a la ciudad de David, sino que la
hizo llevar a la casa de Obededom de Gat.
'''
"14" = ''':sup:`14` El Arca de Dios habitó tres meses en la casa de Obededom y Yavé
hizo prosperar su casa y cuanto tenía.
'''
