[22]
"1" = ''':sup:`1` Josías tenía ocho años cuando comenzó a gobernar, y reinó durante
treinta y un años en Jerusalén. Su madre era Jedidá, hija de Asías, de
Boscat.
'''
"2" = ''':sup:`2` El hizo en todo lo que es recto a los ojos de Yavé, y siguió las
huellas de David, su padre, sin desviarse para ningún lado.
'''
"3" = ''':sup:`3` En el año dieciocho de su reinado, el rey Josías mandó a su
secretario Safán, hijo de Asalía, hijo de Mesulán, a la Casa de Yavé,
diciéndole:
'''
"4" = ''':sup:`4` «Sube donde el sumo sacerdote Helquías, y dile que funda el dinero
que la gente ofrece para la Casa de Yavé y que recogen los guardias de
las puertas,
'''
"5" = ''':sup:`5` y cuando lo haya fundido, que se lo entregue a los encargados de la
Casa de Yavé. Con ese dinero pagarán a los que están haciendo las
reparaciones de la Casa.
'''
"6" = ''':sup:`6` Páguese con ello a los carpinteros y obreros de la construcción.
Igualmente compren la madera y las piedras necesarias para las
reparaciones de la Casa.
'''
"7" = ''':sup:`7` Pero no se les pida cuenta de los gastos hechos, pues son gente
honrada.»
'''
"8" = ''':sup:`8` Al recibirlo, el sumo sacerdote Helquías dijo al secretario Safán:
«He hallado el libro de la Ley en la Casa de Yavé.» Helquías entregó el
libro a Safán, que lo leyó.
'''
"9" = ''':sup:`9` Luego fue Safán donde el rey para decirle: «Hemos reunido el dinero
que estaba en la Casa, y ha sido entregado a los encargados de la Casa
para hacer las reparaciones.»
'''
"10" = ''':sup:`10` Después, Safán anunció al rey: «El sacerdote Helquías me ha
entregado un libro.» Y Safán leyó el libro para que lo conociera el
rey.
'''
"11" = ''':sup:`11` Al escuchar lo que decía el libro, el rey rasgó sus vestidos
'''
"12" = ''':sup:`12` y ordenó a Helquías, a Ajicam, a Acbor, al secretario Safán y a
Asías, su ministro, lo siguiente:
'''
"13" = ''':sup:`13` «Vayan a consultar a Yavé sobre lo que dice este libro que
encontraron. Consulten por mí, por el pueblo y todo Judá; porque
nuestros padres no escucharon lo que dice este libro, ni escucharon sus
ordenanzas, y por eso es grande el enojo de Yavé contra nosotros.»
'''
"14" = ''':sup:`14` El sacerdote Helquías, Ajicam, Acbor, Safán y Asías, fueron a
consultar a la profetisa Joldá, esposa de Salum, hijo de Ticva, hijo de
Jarjas, encargado del vestuario. Ella vivía en Jerusalén en la ciudad
nueva.
'''
"15" = ''':sup:`15` Ella les contestó: «Esto dice Yavé:
'''
"16" = ''':sup:`16` Voy a traer el mal sobre este lugar y sobre sus habitantes, según
todas las palabras del libro que ha leído el rey de Judá,
'''
"17" = ''':sup:`17` porque ellos me han abandonado y han quemado incienso en honor de
otros dioses. Por todo lo que han hecho, estoy enojado contra este
lugar, y el fuego de mi cólera no se apagará.
'''
"18" = ''':sup:`18` Ustedes transmitirán esta respuesta al rey de Judá, que los ha
enviado a consultar a Yavé: Esto dice Yavé, Dios de Israel: No te
alcanzarán las amenazas de este libro,
'''
"19" = ''':sup:`19` porque tu corazón se ha conmovido y has hecho penitencia en la
presencia de Yavé al oír lo que he dicho contra este lugar y contra sus
habitantes, pues este lugar será desolado y maldito. Pero tú has
rasgado tus vestiduras y has llorado ante mí, y yo te he escuchado,
dice Yavé.
'''
"20" = ''':sup:`20` Por eso voy a reunirte con tus padres; morirás y serás sepultado en
paz, sin haber visto ninguno de los males que voy a mandar contra este
lugar.»
'''
