[143]
"1" = ''':sup:`1` Señor, escucha mi oración, atiende a mis plegarias, respóndeme tú
que eres fiel y justo.
'''
"2" = ''':sup:`2` No llames a juicio a tu siervo pues no hay quien sea justo en tu
presencia.
'''
"3" = ''':sup:`3` El enemigo corre tras mi vida, me aplasta contra el suelo, y me
manda de vuelta a las tinieblas junto a los muertos sin edad ni tiempo.
'''
"4" = ''':sup:`4` Mi espíritu en mí desfallece, mi corazón se asusta en mi interior.
'''
"5" = ''':sup:`5` Me acuerdo de los días de otro tiempo, medito en todas tus acciones,
en la obra de tus manos reflexiono.
'''
"6" = ''':sup:`6` Alargo a ti mis manos, mi alma es una tierra sedienta de ti.
'''
"7" = ''':sup:`7` Apresúrate, Señor, en responderme, porque me estoy quedando sin
resuello, no me escondas tu cara, que no sea de los que bajan a la
fosa.
'''
"8" = ''':sup:`8` Hazme sentir tu amor desde la mañana, pues en ti yo confío; haz que
sepa el camino que he de seguir, pues levanto a ti mi alma.
'''
"9" = ''':sup:`9` Líbrame, Señor, de mis enemigos, pues me escondí cerca de ti.
'''
"10" = ''':sup:`10` Enséñame a que haga tu voluntad ya que tú eres mi Dios; que tu buen
espíritu me guíe por un terreno plano.
'''
"11" = ''':sup:`11` Por el honor de tu nombre, Señor, haz que yo viva, tú que eres
justo, sácame del aprieto.
'''
"12" = ''':sup:`12` Por tu amor aniquila a mis contrarios, y destruye a mis opresores,
pues yo soy tu servidor.
'''
