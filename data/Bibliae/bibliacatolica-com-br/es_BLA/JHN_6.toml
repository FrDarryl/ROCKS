[6]
"1" = ''':sup:`1` Después Jesús pasó a la otra orilla del lago de Galilea, cerca de
Tiberíades.
'''
"2" = ''':sup:`2` Le seguía un enorme gentío, a causa de las señales milagrosas que le
veían hacer en los enfermos.
'''
"3" = ''':sup:`3` Jesús subió al monte y se sentó allí con sus discípulos.
'''
"4" = ''':sup:`4` Se acercaba la Pascua, la fiesta de los judíos.
'''
"5" = ''':sup:`5` Jesús, pues, levantó los ojos y, al ver el numeroso gentío que
acudía a él, dijo a Felipe: «¿Dónde iremos a comprar pan para que coma
esa gente?»
'''
"6" = ''':sup:`6` Se lo preguntaba para ponerlo a prueba, pues él sabía bien lo que
iba a hacer.
'''
"7" = ''':sup:`7` Felipe le respondió: «Doscientas monedas de plata no alcanzarían
para dar a cada uno un pedazo.»
'''
"8" = ''':sup:`8` Otro discípulo, Andrés, hermano de Simón Pedro, dijo:
'''
"9" = ''':sup:`9` «Aquí hay un muchacho que tiene cinco panes de cebada y dos
pescados. Pero, ¿qué es esto para tanta gente?»
'''
"10" = ''':sup:`10` Jesús les dijo: «Hagan que se sienta la gente.» Había mucho pasto
en aquel lugar, y se sentaron los hombres en número de unos cinco mil.
'''
"11" = ''':sup:`11` Entonces Jesús tomó los panes, dio las gracias y los repartió entre
los que estaban sentados. Lo mismo hizo con los pescados, y todos
recibieron cuanto quisieron.
'''
"12" = ''':sup:`12` Cuando quedaron satisfechos, Jesús dijo a sus discípulos: «Recojan
los pedazos que han sobrado para que no se pierda nada.»
'''
"13" = ''':sup:`13` Los recogieron y llenaron doce canastos con los pedazos que no se
habían comido: eran las sobras de los cinco panes de cebada.
'''
"14" = ''':sup:`14` Al ver esta señal que Jesús había hecho, los hombres decían: «Este
es sin duda el Profeta que había de venir al mundo.»
'''
"15" = ''':sup:`15` Jesús se dio cuenta de que iban a tomarlo por la fuerza para
proclamarlo rey, y nuevamente huyó al monte él solo.
'''
"16" = ''':sup:`16` Al llegar la noche, sus discípulos bajaron a la orilla
'''
"17" = ''':sup:`17` y, subiendo a una barca, cruzaron el lago rumbo a Cafarnaún. Habían
visto caer la noche sin que Jesús se hubiera reunido con ellos,
'''
"18" = ''':sup:`18` y empezaban a formarse grandes olas debido al fuerte viento que
soplaba.
'''
"19" = ''':sup:`19` Habían remado como unos cinco kilómetros cuando vieron a Jesús que
caminaba sobre el mar y se acercaba a la barca, y se llenaron de
espanto.
'''
"20" = ''':sup:`20` Pero él les dijo: «Soy Yo, no tengan miedo.»
'''
"21" = ''':sup:`21` Quisieron subirlo a la barca, pero la barca se encontró en seguida
en la orilla adonde se dirigían.
'''
"22" = ''':sup:`22` Al día siguiente, la gente que se había quedado al otro lado del
lago se dio cuenta que allí no había habido más que una barca y que
Jesús no había subido con sus discípulos en la barca, sino que éstos se
habían ido solos.
'''
"23" = ''':sup:`23` Mientras tanto algunas lanchas de Tiberíades habían atracado muy
cerca del lugar donde todos habían comido el pan.
'''
"24" = ''':sup:`24` Al ver que ni Jesús ni sus discípulos estaban allí, la gente subió
a las lanchas y se dirigieron a Cafarnaún en busca de Jesús.
'''
"25" = ''':sup:`25` Al encontrarlo al otro lado del lago, le preguntaron: «Rabbí
(Maestro), ¿cómo has venido aquí?»
'''
"26" = ''':sup:`26` Jesús les contestó: «En verdad les digo: Ustedes me buscan, no
porque han visto a través de los signos, sino porque han comido pan
hasta saciarse.
'''
"27" = ''':sup:`27` Trabajen, no por el alimento de un día, sino por el alimento que
permanece y da vida eterna. Este se lo dará el Hijo del hombre; él ha
sido marcado con el sello del Padre.»
'''
"28" = ''':sup:`28` Entonces le preguntaron: «¿Qué tenemos que hacer para trabajar en
las obras de Dios?»
'''
"29" = ''':sup:`29` Jesús respondió: «La obra de Dios es ésta: creer en aquel que Dios
ha enviado.»
'''
"30" = ''':sup:`30` Le dijeron: «¿Qué puedes hacer? ¿Qué señal milagrosa haces tú, para
que la veamos y creamos en ti? ¿Cuál es tu obra?
'''
"31" = ''':sup:`31` Nuestros antepasados comieron el maná en el desierto, según dice la
Escritura: Se les dio a comer pan del cielo.»
'''
"32" = ''':sup:`32` Jesús contestó: «En verdad les digo: No fue Moisés quien les dio el
pan del cielo. Es mi Padre el que les da el verdadero pan del cielo.
'''
"33" = ''':sup:`33` El pan que Dios da es Aquel que baja del cielo y que da vida al
mundo.»
'''
"34" = ''':sup:`34` Ellos dijeron: «Señor, danos siempre de ese pan.»
'''
"35" = ''':sup:`35` Jesús les dijo: «Yo soy el pan de vida. El que viene a mí nunca
tendrá hambre y el que cree en mí nunca tendrá sed.
'''
"36" = ''':sup:`36` Sin embargo, como ya les dije, ustedes se niegan a creer aun
después de haber visto.
'''
"37" = ''':sup:`37` Todo lo que el Padre me ha dado vendrá a mí, y yo no rechazaré al
que venga a mí,
'''
"38" = ''':sup:`38` porque yo he bajado del cielo, no para hacer mi voluntad, sino la
voluntad del que me ha enviado.
'''
"39" = ''':sup:`39` Y la voluntad del que me ha enviado es que yo no pierda nada de lo
que él me ha dado, sino que lo resucite en el último día.
'''
"40" = ''':sup:`40` Sí, ésta es la decisión de mi Padre: toda persona que al contemplar
al Hijo crea en él, tendrá vida eterna, y yo lo resucitaré en el último
día.»
'''
"41" = ''':sup:`41` Los judíos murmuraban porque Jesús había dicho: «Yo soy el pan que
ha bajado del cielo.»
'''
"42" = ''':sup:`42` Y decían: «Conocemos a su padre y a su madre, ¿no es cierto? El no
es sino Jesús, el hijo de José. ¿Cómo puede decir que ha bajado del
cielo?»
'''
"43" = ''':sup:`43` Jesús les contestó: «No murmuren entre ustedes.
'''
"44" = ''':sup:`44` Nadie puede venir a mí si no lo atrae el Padre que me envió. Y yo
lo resucitaré en el último día.
'''
"45" = ''':sup:`45` Está escrito en los Profetas: Serán todos enseñados por Dios, y es
así como viene a mí toda persona que ha escuchado al Padre y ha
recibido su enseñanza.
'''
"46" = ''':sup:`46` Pues, por supuesto que nadie ha visto al Padre: sólo Aquel que ha
venido de Dios ha visto al Padre.
'''
"47" = ''':sup:`47` En verdad les digo: El que cree tiene vida eterna.
'''
"48" = ''':sup:`48` Yo soy el pan de vida.
'''
"49" = ''':sup:`49` Sus antepasados comieron el maná en el desierto, pero murieron:
'''
"50" = ''':sup:`50` aquí tienen el pan que baja del cielo, para que lo coman y ya no
mueran.
'''
"51" = ''':sup:`51` Yo soy el pan vivo que ha bajado del cielo. El que coma de este pan
vivirá para siempre. El pan que yo daré es mi carne, y lo daré para la
vida del mundo.»
'''
"52" = ''':sup:`52` Los judíos discutían entre sí: «¿Cómo puede éste darnos a comer
carne?»
'''
"53" = ''':sup:`53` Jesús les dijo: «En verdad les digo que si no comen la carne del
Hijo del hombre y no beben su sangre, no tienen vida en ustedes.
'''
"54" = ''':sup:`54` El que come mi carne y bebe mi sangre vive de vida eterna, y yo lo
resucitaré el último día.
'''
"55" = ''':sup:`55` Mi carne es verdadera comida y mi sangre es verdadera bebida.
'''
"56" = ''':sup:`56` El que come mi carne y bebe mi sangre permanece en mí y yo en él.
'''
"57" = ''':sup:`57` Como el Padre, que es vida, me envió y yo vivo por el Padre, así
quien me come vivirá por mí.
'''
"58" = ''':sup:`58` Este es el pan que ha bajado del cielo. Pero no como el de vuestros
antepasados, que comieron y después murieron. El que coma este pan
vivirá para siempre.
'''
"59" = ''':sup:`59` Así habló Jesús en Cafarnaún enseñando en la sinagoga.
'''
"60" = ''':sup:`60` Al escucharlo, cierto número de discípulos de Jesús dijeron: «¡Este
lenguaje es muy duro! ¿Quién querrá escucharlo?»
'''
"61" = ''':sup:`61` Jesús se dio cuenta de que sus discípulos criticaban su discurso y
les dijo: «¿Les desconcierta lo que he dicho?
'''
"62" = ''':sup:`62` ¿Qué será, entonces, cuando vean al Hijo del hombre subir al lugar
donde estaba antes?
'''
"63" = ''':sup:`63` El espíritu es el que da vida, la carne no sirve para nada. Las
palabras que les he dicho son espíritu, y son vida.
'''
"64" = ''':sup:`64` Pero hay entre ustedes algunos que no creen.» Porque Jesús sabía
desde el principio quiénes eran los que no creían y quién lo iba a
entregar.
'''
"65" = ''':sup:`65` Y agregó: «Como he dicho antes, nadie puede venir a mí si no se lo
concede el Padre.»
'''
"66" = ''':sup:`66` A partir de entonces muchos de sus discípulos se volvieron atrás y
dejaron de seguirle.
'''
"67" = ''':sup:`67` Jesús preguntó a los Doce: «¿Quieren marcharse también ustedes?»
'''
"68" = ''':sup:`68` Pedro le contestó: «Señor, ¿a quién iríamos? Tú tienes palabras de
vida eterna.
'''
"69" = ''':sup:`69` Nosotros creemos y sabemos que tú eres el Santo de Dios.»
'''
"70" = ''':sup:`70` Jesús les dijo: «¿No los elegí yo a ustedes, a los Doce? Y sin
embargo uno de ustedes es un diablo.»
'''
"71" = ''':sup:`71` Jesús se refería a Judas Iscariote, hijo de Simón, pues era uno de
los Doce y lo iba a traicionar.
'''
