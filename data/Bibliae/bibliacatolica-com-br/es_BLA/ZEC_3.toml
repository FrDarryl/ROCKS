[3]
"1" = ''':sup:`1` Yavé presentó ante mis ojos a Josué, el gran sacerdote. Estaba éste
frente al ángel de Yavé, y tenía a su derecha a Satán, que lo estaba
acusando.
'''
"2" = ''':sup:`2` El ángel de Yavé dijo a Satán: «Que Yavé te contenga, Satán, que él
te haga callar, pues Jerusalén es su preferida. ¿No aparece éste como
un tizón sacado del fuego?
'''
"3" = ''':sup:`3` Ahora bien, Josué estaba vestido con ropas sucias, mientras
permanecía en presencia del ángel de Yavé.
'''
"4" = ''':sup:`4` Tomó éste la palabra y les ordenó a sus asistantes:
'''
"5" = ''':sup:`5` «Quítenle sus ropas sucias y pónganle un traje de gala. Coloquen
además en su cabeza una corona reluciente.» Lo vistieron con el traje
de fiesta y pusieron en su cabeza la corona reluciente.
'''
"6" = ''':sup:`6` Luego el ángel de Yavé dijo a Josué: «Ahora te he dejado libre de tu
falta.» En seguida, el ángel hizo a Josué esta advertencia:
'''
"7" = ''':sup:`7` «Esto te manda decir Yavé: Si andas por mis caminos y respetas mis
disposiciones, tú mismo gobernarás mi Casa y cuidarás de sus patios. Yo
dejaré que formes parte de los que están aquí presentes. (9a) Pues
pongo ahora delante de Josué una piedra que reluce como si tuviera
siete ojos y yo mismo escribo en ella la inscripción.»
'''
"8" = ''':sup:`8` Escucha, pues, Josué, sumo sacerdote, tú y tus compañeros que se
sientan en tu presencia, pues todos ustedes son personas importantes.
(9b) Voy a traer acá a mi servidor, el Brote,
'''
"9" = ''':sup:`9` y quito el pecado del país en un solo día.
'''
"10" = ''':sup:`10` Ese día, prosigue Yavé, se invitarán unos a otros a pasar un rato
debajo de la parra o de la higuera.»
'''
