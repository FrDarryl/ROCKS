[22]
"1" = ''':sup:`1` Entonces dijo David: «Aquí estará la Casa de Yavé, Dios, y aquí el
altar de los holocaustos para Israel.»
'''
"2" = ''':sup:`2` David, pues, mandó reunir a los forasteros residentes en la tierra
de Israel, y designó canteros para que preparasen piedras talladas para
la construcción de la Casa de Dios.
'''
"3" = ''':sup:`3` Preparó también hierro en abundancia para la clavazón de las hojas
de las puertas y para las grapas; preparó también incalculable cantidad
de bronce
'''
"4" = ''':sup:`4` y madera de cedro sin número, pues los sidonios y los tirios
trajeron a David madera de cedro en abundancia.
'''
"5" = ''':sup:`5` David se decía: «Mi hijo Salomón es todavía un joven delicado y la
casa que ha de edificar para Yavé debe ser extraordinariamente
grandiosa, para que se hable de ella y sea famosa en todos los países.
Así que yo le haré los preparativos.» Así, pues, David hizo grandes
preparativos antes de su muerte.
'''
"6" = ''':sup:`6` Después llamó a su hijo Salomón y le mandó que edificase una Casa
para Yavé, el Dios de Israel.
'''
"7" = ''':sup:`7` Dijo David a Salomón: «Hijo mío, yo había deseado edificar una Casa
al nombre de Yavé, mi Dios.
'''
"8" = ''':sup:`8` Pero me fue dirigida la palabra de Yavé que me dijo: Tú has
derramado mucha sangre y has hecho grandes guerras; no podrás edificar
la Casa a mi nombre porque has derramado mucha sangre delante de mí.
'''
"9" = ''':sup:`9` Mira que te nacerá un hijo que será hombre de paz; le concederé paz
con todos sus enemigos en derredor, porque Salomón será su nombre, y
durante su vida concederé paz y tranquilidad a Israel.
'''
"10" = ''':sup:`10` El edificará una Casa a mi nombre; él será para mí un hijo y yo
para él un padre y afirmaré el trono de su reino sobre Israel para
siempre.
'''
"11" = ''':sup:`11` Ahora, pues, hijo mío, que Yavé sea contigo, para que logres
edificar la Casa de Yavé, tu Dios, según lo que dijo referente a ti.
'''
"12" = ''':sup:`12` Quiera Yavé concederte prudencia y entendimiento en el momento que
te establece sobre Israel, para que guardes la Ley de Yavé tu Dios.
'''
"13" = ''':sup:`13` Entonces prosperarás si cuidas de cumplir los preceptos y decretos
que Yavé ha prescrito a Moisés para Israel. ¡Sé fuerte y ten buen
ánimo! ¡No temas ni desmayes!
'''
"14" = ''':sup:`14` Mira lo que yo he preparado con mucha dificultad para la Casa de
Yavé: cien mil talentos de oro, un millón de talentos de plata. En
cuanto al bronce y al hierro, hay tanto que no se puede contar. He
preparado también maderas y piedras que tú podrás aumentar.
'''
"15" = ''':sup:`15` Tienes también muchos obreros, canteros, artesanos en piedra y en
madera y expertos en toda clase de obras.
'''
"16" = ''':sup:`16` El oro, la plata, el bronce y el hierro son incalculables.
Levántate, pues, manos a la obra, y que Yavé sea contigo.»
'''
"17" = ''':sup:`17` David mandó a todos los jefes de Israel que ayudaran a su hijo
Salomón.
'''
"18" = ''':sup:`18` «¿No está con ustedes Yavé, su Dios? ¿Y no les ha dado paz por
todos lados? Pues él ha entregado en mis manos a los habitantes del
país; y el país está sujeto ante Yavé y ante su pueblo.
'''
"19" = ''':sup:`19` Dedíquense, pues, de todo corazón y alma a buscar a Yavé, su Dios.
Levántense y edifiquen el Santuario de Yavé, su Dios, y que se traslade
el Arca de la Alianza y las cosas sagradas de Dios a la casa edificada
al nombre de Yavé.»
'''
