[4]
"1" = ''':sup:`1` Yavé habló así a Moisés:
'''
"2" = ''':sup:`2` «Dirás a los hijos de Israel: Estas son las normas para las personas
que pecan por ignorancia contra uno de los mandamientos de Yavé,
haciendo algo que no debe hacerse.
'''
"3" = ''':sup:`3` Si el que peca es el sumo sacerdote, el ungido, su pecado mancha al
pueblo. Ofrecerá a Yavé, por el pecado que cometió, un novillo sin
defecto.
'''
"4" = ''':sup:`4` Lo traerá a la Tienda de las Citas a la presencia de Yavé; pondrá la
mano sobre la cabeza del novillo, y luego lo sacrificará delante de
Yavé.
'''
"5" = ''':sup:`5` Entonces el sacerdote ungido tomará parte de su sangre, que llevará
a la Tienda de las Citas,
'''
"6" = ''':sup:`6` y habiendo mojado el dedo en la sangre rociará con ella siete veces
hacia el velo del santuario.
'''
"7" = ''':sup:`7` El sacerdote teñirá con la sangre los cuernos del altar del incienso
aromático para Yavé que está en la Tienda de las Citas, y vaciará el
resto de la sangre al pie del altar de los holocaustos, a la entrada de
la Tienda de las Citas.
'''
"8" = ''':sup:`8` Después quitará la grasa del novillo sacrificado por el pecado,
tanto la que cubre las entrañas, como la que está encima,
'''
"9" = ''':sup:`9` los riñones y el sebo adherido a éstos y a los lomos, junto con la
telilla del hígado.
'''
"10" = ''':sup:`10` Hará como se hace en los sacrificios de comunión: lo quemará sobre
el altar de los holocaustos.
'''
"11" = ''':sup:`11` #
'''
"12" = ''':sup:`12` Todo lo restante del animal, la piel, toda la carne, la cabeza,
patas e intestinos y el excremento, lo llevará fuera del campamento, a
un lugar limpio donde se suelen echar las cenizas de las víctimas. Allí
lo quemarán sobre un montón de leña.
'''
"13" = ''':sup:`13` Si toda la comunidad de Israel ha pecado por ignorancia, sin darse
cuenta de que hizo alguna cosa prohibida por Yavé,
'''
"14" = ''':sup:`14` en cuanto la comunidad se dé cuenta del pecado, ofrecerá un novillo
como sacrificio por el pecado. Lo llevarán a la entrada de la Tienda de
las Citas,
'''
"15" = ''':sup:`15` y los ancianos del pueblo pondrán las manos sobre la cabeza del
ternero, en la presencia de Yavé. Allí sacrificarán el novillo.
'''
"16" = ''':sup:`16` El sacerdote ungido llevará parte de la sangre a la Tienda de las
Citas;
'''
"17" = ''':sup:`17` allí mojará su dedo en sangre y hará siete aspersiones hacia el
velo.
'''
"18" = ''':sup:`18` Teñirá también con sangre los cuernos del altar que está ante Yavé
en la Tienda de las Citas, y derramará la sangre restante al pie del
altar de los sacrificios que está a la entrada de la Tienda de las
Citas.
'''
"19" = ''':sup:`19` Luego quitará toda la grasa y la quemará sobre el altar,
'''
"20" = ''':sup:`20` haciendo en todo con este novillo lo mismo que se hace al ofrecer
el sacrificio por el pecado del sacerdote. Así hará la expiación por
ellos y serán perdonados.
'''
"21" = ''':sup:`21` Sacarán el ternero fuera del campamento y lo quemarán también como
el primero, por ser sacrificio por el pecado de toda la asamblea.
'''
"22" = ''':sup:`22` Si un jefe ha pecado, haciendo sin darse cuenta alguna de las
muchas cosas que prohíbe la ley de Yavé, se encuentra con un delito.
'''
"23" = ''':sup:`23` En cuanto se dé cuenta de su pecado, traerá como ofrenda un macho
cabrío sin defecto,
'''
"24" = ''':sup:`24` le pondrá su mano sobre la cabeza y lo degollará en el lugar donde
se sacrifica el holocausto en presencia de Yavé.
'''
"25" = ''':sup:`25` Es un sacrificio por el pecado. El sacerdote mojará su dedo en la
sangre de la víctima y derramará la sangre al pie de este altar.
'''
"26" = ''':sup:`26` El sebo lo quemará encima, como se hace en los sacrificios de
comunión. De esta forma el sacerdote hará la expiación por la persona y
por su pecado, y será perdonada.
'''
"27" = ''':sup:`27` Si uno del pueblo ha pecado por inadvertencia, haciendo algo
prohibido por Yavé, se encuentra con un delito.
'''
"28" = ''':sup:`28` En cuanto se dé cuenta del pecado cometido, presentará como ofrenda
una cabra sin defecto,
'''
"29" = ''':sup:`29` pondrá la mano sobre la cabeza de la víctima y la degollará en el
lugar de los holocaustos.
'''
"30" = ''':sup:`30` El sacerdote mojará su dedo en la sangre, teñirá con ella los
cuernos del altar de los holocaustos, y derramará el resto junto a su
base.
'''
"31" = ''':sup:`31` Quitará toda la grasa como suele quitarse de los sacrificios de
comunión, la quemará sobre el altar como calmante olor para Yavé. Así
hará la expiación por la persona y por su pecado, y será perdonada.
'''
"32" = ''':sup:`32` Si ofrece por el pecado una ovejita, tomará una oveja sin defecto,
'''
"33" = ''':sup:`33` pondrá la mano sobre la cabeza de la víctima y la degollará en el
lugar donde se degüellan las víctimas de los holocaustos.
'''
"34" = ''':sup:`34` El sacerdote mojará su dedo en la sangre y teñirá con ella los
cuernos del altar de los holocaustos, luego derramará el resto de la
sangre al pie del altar.
'''
"35" = ''':sup:`35` También quitará toda la grasa, así como se quita del ternero
sacrificado en sacrificio de comunión, la quemará sobre el altar encima
de los sacrificios haciendo la expiación por el que ofrece y por su
pecado, y le será perdonado.
'''
