[3]
"1" = ''':sup:`1` Por aquel tiempo se presentó Juan Bautista y empezó a predicar en el
desierto de Judea;
'''
"2" = ''':sup:`2` éste era su mensaje: «Renuncien a su mal camino, porque el Reino de
los Cielos está cerca.»
'''
"3" = ''':sup:`3` Es a Juan a quien se refería el profeta Isaías cuando decía: Una voz
grita en el desierto: Preparen un camino al Señor; hagan sus senderos
rectos.
'''
"4" = ''':sup:`4` Además de la piel que llevaba colgada de la cintura, Juan no tenía
más que un manto hecho de pelo de camello. Su comida eran langostas y
miel silvestre.
'''
"5" = ''':sup:`5` Venían a verlo de Jerusalén, de toda la Judea y de la región del
Jordán.
'''
"6" = ''':sup:`6` Y junto con confesar sus pecados, se hacían bautizar por Juan en el
río Jordán.
'''
"7" = ''':sup:`7` Juan vio que un grupo de fariseos y de saduceos habían venido donde
él bautizaba, y les dijo: «Raza de víboras, ¿cómo van a pensar que
escaparán del castigo que se les viene encima?
'''
"8" = ''':sup:`8` Muestren los frutos de una sincera conversión, pues de nada les
sirve decir: "Abrahán es nuestro padre".
'''
"9" = ''':sup:`9` Yo les aseguro que Dios es capaz de sacar hijos de Abrahán aún de
estas piedras.
'''
"10" = ''':sup:`10` El hacha ya está puesta a la raíz de los árboles, y todo árbol que
no da buen fruto, será cortado y arrojado al fuego.
'''
"11" = ''':sup:`11` Yo los bautizo en el agua, y es el camino a la conversión. Pero
después de mí viene uno con mucho más poder que yo, - yo ni siquiera
merezco llevarle las sandalias - él los bautizará en el Espíritu Santo
y el fuego.
'''
"12" = ''':sup:`12` Ya tiene la pala en sus manos para separar el trigo de la paja.
Guardará el trigo en sus bodegas, mientras que la paja la quemará en el
fuego que no se apaga.»
'''
"13" = ''':sup:`13` Por entonces vino Jesús de Galilea al Jordán, para encontrar a Juan
y para que éste lo bautizara.
'''
"14" = ''':sup:`14` Juan quiso disuadirlo y le dijo: «¿Tú vienes a mí? Soy yo quien
necesita ser bautizado por ti.»
'''
"15" = ''':sup:`15` Jesús le respondió: «Deja que hagamos así por ahora. De este modo
respetaremos el debido orden.» Entonces Juan aceptó.
'''
"16" = ''':sup:`16` Una vez bautizado, Jesús salió del agua. En ese momento se abrieron
los Cielos y vio al Espíritu de Dios que bajaba como una paloma y se
posaba sobre él.
'''
"17" = ''':sup:`17` Al mismo tiempo se oyó una voz del cielo que decía: «Este es mi
Hijo, el Amado; éste es mi Elegido.»
'''
