[18]
"1" = ''':sup:`1` Yavé dijo a Aarón: "Tú, tus hijos y tu tribu contigo, serán
responsables del santuario. Tú y tus hijos contigo, tendrán la
responsabilidad del sacerdocio.
'''
"2" = ''':sup:`2` También harás que participen en el culto los Levitas: son tus
hermanos, de la tribu de tu padre. Te ayudarán y te asistirán cuando tú
y tus hijos tengan que servir en la Tienda del Testimonio.
'''
"3" = ''':sup:`3` Serán socios de ustedes en todo el servicio de la Tienda, pero no se
aproximarán a los objetos sagrados, ni al altar, pues de lo contrario
será la muerte para ellos y ustedes.
'''
"4" = ''':sup:`4` Los acompañarán a ustedes en el servicio de la Tienda de las Citas,
en todo lo que concierne al servicio de la Tienda, pero ningún profano
se unirá a ustedes.
'''
"5" = ''':sup:`5` Ustedes asegurarán el servicio del santuario y el del altar. De ese
modo no se desencadenará sobre los israelitas la cólera de Dios.
'''
"6" = ''':sup:`6` Yo mismo escogí a sus hermanos los Levitas de en medio de los
israelitas para dárselos. Son donados de Dios para servir en la Tienda
de las Citas. Tú, y tus hijos contigo, desempeñarán su ministerio en
todo lo que se refiere al altar y a lo que pasa detrás de la cortina.
Ustedes asegurarán su servicio y ese sacerdocio es un don que les hago;
el extraño que quisiere meterse en eso, morirá".
'''
"8" = ''':sup:`8` Yavé dijo a Aarón: "Te doy la parte que se reserva para mí de todas
las ofrendas de los Israelitas. Te la doy debido a la consagración que
recibieron tú y tus hijos: es una ley perpetua.
'''
"9" = ''':sup:`9` Esto es lo que te corresponderá de todo lo que se ofrece o se
consagra: todas las ofrendas, es decir, todas las oblaciones, todos los
sacrificios por el pecado y todos los sacrificios de reparación que se
ofrezcan, todo eso será cosa santísima y será para ti y para tus hijos.
'''
"10" = ''':sup:`10` Lo comerás en un lugar santísimo. Cualquier varón lo podrá comer;
la considerarás como una cosa santa.
'''
"11" = ''':sup:`11` Tuyo será también lo que se reserva de las ofrendas de los
israelitas, de cualquier ofrenda mecida; te lo doy a ti, a tus hijos y
a tus hijas como ley perpetua. Cualquiera que esté puro en tu casa, lo
podrá comer.
'''
"12" = ''':sup:`12` Te doy además las primicias que los Israelitas presentan a Yavé, lo
mejor del aceite, del vino nuevo y del trigo.
'''
"13" = ''':sup:`13` Te doy los primeros productos de la tierra que ellos lleven a Yavé.
Cualquiera que esté puro en tu casa los podrá comer.
'''
"14" = ''':sup:`14` Todo lo que esté consagrado por anatema en Israel será para ti.
'''
"15" = ''':sup:`15` Te pertenecerá el primogénito de cualquier ser viviente, sea de
hombre o de animal, ofrecido a Yavé. Tú harás solamente el rescate del
primogénito de hombre, así como del primerizo de un animal impuro.
'''
"16" = ''':sup:`16` El rescate se hará a partir de un mes de edad, lo estimarás en
cinco siclos de plata calculados según el siclo del Santuario, es decir
veinte gueras.
'''
"17" = ''':sup:`17` Pero no harás el rescate del primerizo de vaca, de oveja ni de
cabra, porque están consagrados. Derramarás más bien su sangre sobre el
altar, y harás quemar su grasa como sacrificio por el fuego de
agradable aroma para Yavé.
'''
"18" = ''':sup:`18` Para ti será su carne como asimismo el pecho que se haya mecido y
la espaldilla derecha.
'''
"19" = ''':sup:`19` Todo lo que se haya reservado de las ofrendas que hagan los
Israelitas a Yavé será considerado como partes santas; te las doy a ti,
a tus hijos y a tus hijas: es una ley perpetua. Es una alianza eterna
por la sal ante Yavé para ti y para toda tu descendencia contigo".
'''
"20" = ''':sup:`20` Yavé dijo además a Aarón: Tú no tendrás territorio alguno en el
país ni habrá parte alguna para ti en medio de tu pueblo. Porque yo
mismo soy tu parte y tu heredad en medio de los Israelitas.
'''
"21" = ''':sup:`21` A los hijos de Leví les doy como herencia todos los diezmos de
Israel, a cambio del servicio que presten, es decir, del servicio de la
Tienda de las Citas.
'''
"22" = ''':sup:`22` Los Israelitas no se acercarán a la Tienda so pena de cometer una
falta grave.
'''
"23" = ''':sup:`23` Los levitas son quienes asegurarán el servicio de la Tienda de las
Citas y cargarán con la falta si existiese: es una regla perpetua de
generación en generación. Por eso no tendrán heredad entre los
Israelitas.
'''
"24" = ''':sup:`24` El diezmo que los israelitas separan en honor de Yavé, se los doy a
los Levitas como parte de su herencia. Por eso les he dicho que no
tendrán heredad entre los Israelitas.
'''
"25" = ''':sup:`25` Yavé dijo a Moisés:
'''
"26" = ''':sup:`26` Transmitirás esto a los Levitas: Cuando perciban de los Israelitas
el diezmo que les otorgo en herencia, reservarán una parte para Yavé:
será el diezmo del diezmo.
'''
"27" = ''':sup:`27` Esa parte que ustedes reservarán, les será contada como se cuenta
el trigo en la era o el vino en la cuba.
'''
"28" = ''':sup:`28` Así pues reservarán una ofrenda para Yavé de todos los diezmos que
reciban de los Israelitas y entregarán esa parte al sacerdote Aarón.
'''
"29" = ''':sup:`29` De todos los dones que reciban reservarán una parte para Yavé, que
será lo mejor de todo lo consagrado.
'''
"30" = ''':sup:`30` Les dirás además: Cuando ustedes aparten lo mejor, el resto del
diezmo será para los Levitas como el trigo en la era o como el vino en
la cuba.
'''
"31" = ''':sup:`31` Pondrán comérselo en cualquier parte, ustedes y su familias: es su
salario por el servicio que prestarán en la Tienda de las Citas.
'''
"32" = ''':sup:`32` Si han apartado lo mejor, no cometerán por ello ningún pecado.
Cuiden pues de no profanar las ofrendas santas de los Israelitas y no
morirán".
'''
