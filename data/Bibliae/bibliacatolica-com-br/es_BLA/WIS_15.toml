[15]
"1" = ''':sup:`1` Pero tú, oh Dios nuestro, eres bueno y veraz; tú eres paciente y
gobiernas el universo con misericordia.
'''
"2" = ''':sup:`2` Aunque pequemos, somos tuyos, pues reconocemos tu poder; pero,
sabiendo que somos tuyos, evitaremos el pecado.
'''
"3" = ''':sup:`3` Toda la rectitud consiste en conocerte; reconocer tu poder es el
punto de partida de la inmortalidad.
'''
"4" = ''':sup:`4` Nosotros no nos hemos dejado engañar por una invención mentirosa de
los hombres, por esas obras inútiles de los artistas, esos ídolos
embadurnados de colores.
'''
"5" = ''':sup:`5` Solo conmueven a los insensatos, que pueden excitarse por la belleza
inanimada de imágenes muertas.
'''
"6" = ''':sup:`6` En verdad, los fabricantes de imágenes sólo buscan su desgracia y la
tienen bien merecida, y lo mismo los que creen en ellas y las adoran.
'''
"7" = ''':sup:`7` Veamos ahora a un alfarero: moldea concienzudamente la blanda
arcilla, modela para nuestra utilidad toda clase de objetos. De la
misma masa saca utensilios destinados a usos nobles y otros, a usos
ordinarios. ¿Para qué servirá tal o cual cántaro? Eso lo decide el
alfarero.
'''
"8" = ''':sup:`8` Con la misma arcilla elabora la estatua de un dios falso: ¡cuánto
trabajo perdido por un hombre justamente salido de la tierra y que
dentro de poco volverá a ella cuando le pidan de nuevo su alma!
'''
"9" = ''':sup:`9` No reflexiona que tendrá que morir y que su vida es breve: sólo
piensa en rivalizar con los orfebres y los fundidores de plata, imita a
los que cuelan el bronce y se gloría de fabricar cosas falsas.
'''
"10" = ''':sup:`10` Su corazón no es más que ceniza, sus ambiciones son más
inconsistentes que la tierra; pero su existencia tiene menos valor que
la arcilla
'''
"11" = ''':sup:`11` ya que ignora al que lo formó y no reconoce al que le insufló un
alma consciente, poniendo en él el soplo vital.
'''
"12" = ''':sup:`12` La vida le parece un juego, y la existencia una seguidilla de
negocios: "¡Hay que sacar provecho, dice, de cualquier parte, incluso
del mal!"
'''
"13" = ''':sup:`13` Ese hombre sabe mejor que los otros que peca al fabricar de un
mismo barro, cosas e imágenes divinas.
'''
"14" = ''':sup:`14` Pero los enemigos de tu pueblo, los que lo oprimieron, eran
realmente insensatos, y merecían más lástima que pobres niños ingenuos.
'''
"15" = ''':sup:`15` Habían adoptado como dioses a ídolos venidos de todas las naciones
- imágenes incapaces de ver con sus ojos, respirar con su nariz, oír
con sus oídos; que no podían ni tocar con sus dedos ni caminar con sus
pies.
'''
"16" = ''':sup:`16` Eso era normal pues fue un hombre quien las hizo. El que las
elaboró no tenía más vida que la que se le dio, y ni siquiera era capaz
de hacer un dios que se le asemejara,
'''
"17" = ''':sup:`17` porque sus manos impías de mortal sólo producían cosas muertas. Ese
hombre tiene más valor que los objetos que adora: él por lo menos vive,
pero éstos, jamás.
'''
"18" = ''':sup:`18` Esa gente adora hasta a las fieras más repugnantes (porque de hecho
son más estúpidas que las demás).
'''
"19" = ''':sup:`19` Estas no tienen absolutamente nada de atrayente y espantan
cualquier deseo de alabar a Dios y de darle gracias.
'''
