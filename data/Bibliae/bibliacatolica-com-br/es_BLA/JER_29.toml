[29]
"1" = ''':sup:`1` Esta es la carta que el profeta Jeremías escribió desde Jerusalén a
los ancianos que no habían muerto, sino que estaban cautivos, a los
sacerdotes, profetas y al pueblo en general que Nabucodonosor había
desterrado de Jerusalén a Babilonia.
'''
"2" = ''':sup:`2` La escribió, después de salir de Jerusalén Jeconías, con la reina
madre, sus sirvientes, los príncipes de Judá y de Jerusalén, los
herreros y los cerrajeros.
'''
"3" = ''':sup:`3` La llevaron Elasa, hijo de Safán, y Gamarías, hijo de Elcías, a
quienes Sedecías, rey de Judá, había enviado a Babilonia, para que se
presentaran al rey Nabucodonosor. La carta decía así:
'''
"4" = ''':sup:`4` Así habla Yavé, Dios de Israel, a todos los judíos que ha desterrado
de Jerusalén a Babilonia:
'''
"5" = ''':sup:`5` «Edifiquen casas y habítenlas; planten árboles y coman sus frutos;
cásense y tengan hijos e hijas.
'''
"6" = ''':sup:`6` Casen a sus hijos y a sus hijas para que se multipliquen y no
disminuyan.
'''
"7" = ''':sup:`7` Preocúpense por la prosperidad del país donde los he desterrado y
rueguen por él a Yavé; porque la prosperidad de este país será la de
ustedes.» Pues así habla Yavé:
'''
"8" = ''':sup:`8` No se dejen engañar por los profetas, ni por los adivinos que hay
entre ustedes, ni crean en sus sueños, fruto de su imaginación.
'''
"9" = ''':sup:`9` Porque sin que yo los haya mandado se aprovechan de mi nombre para
profetizar mentiras, dice Yavé. Respecto al que ocupa el trono de David
y a toda la población de esta ciudad, hermanos de ustedes, que no los
acompañaron en el destierro,
'''
"10" = ''':sup:`10` «Cuando se cumplan los setenta años en Babilonia, los visitaré y
cumpliré mi promesa de hacerlos volver a su país.
'''
"11" = ''':sup:`11` Porque yo sé muy bien lo que haré por ustedes; les quiero dar paz y
no desgracia y un porvenir lleno de esperanza -palabra de Yavé-.
'''
"12" = ''':sup:`12` Cuando me invoquen y vengan a suplicarme, yo los escucharé;
'''
"13" = ''':sup:`13` y cuando me busquen me encontrarán, siempre que me imploren con
todo su corazón.
'''
"14" = ''':sup:`14` Entonces haré que me encuentren; volverán sus desterrados, que yo
reuniré de todos los países y de todos los lugares adonde los expulsé.
Y luego los haré volver de donde fueron desterrados -palabra de Yavé-.
'''
"15" = ''':sup:`15` En cuanto a eso de que ustedes hablan: «Yavé nos ha dado también
aquí, en Babilonia, profetas»,
'''
"16" = ''':sup:`16` así dice Yavé de los Ejércitos, Dios de Israel:
'''
"17" = ''':sup:`17` esto es lo que ha decidido Yavé de los Ejércitos: Voy a mandar
contra ellos la espada, el hambre y la peste, y van a quedar como higos
podridos, que de malos no se pueden comer.
'''
"18" = ''':sup:`18` Los perseguiré con la espada, el hambre y la peste. Producirán
terror a todos los reinos de la tierra, y serán motivo de maldición, de
admiración, de burla y de risa para todas las naciones adonde los
arroje.
'''
"19" = ''':sup:`19` Pues no quisieron hacerme caso, dice Yavé, cuando les hablaba por
medio de mis servidores los profetas, los que les estuve mandando sin
parar. Se negaron a oírme.
'''
"20" = ''':sup:`20` ¡Pero ustedes, los desterrados que envié de Jerusalén a Babilonia,
pongan atención a lo que les dice Yavé!
'''
"21" = ''':sup:`21` Sobre Ajab, hijo de Colaya, y Sedecías, hijo de Masaya, que
abusaron de mi nombre para anunciar mentiras, esto es lo que dice Yavé
de los Ejércitos, Dios de Israel: Los entregaré a Nabucodonosor, rey de
Babilonia, que les dará muerte en presencia de ustedes mismos.
'''
"22" = ''':sup:`22` Y su caso dará pie para esta maldición, que usarán corrientemente
todos los desterrados judíos que están en Babilonia: «Que Yavé te trate
como a Sedecías y a Ajab, que fueron asados al fuego por el rey de
Babilonia.»
'''
"23" = ''':sup:`23` Porque hicieron algo que es una infamia en Israel, a saber,
cometieron adulterio con las mujeres de sus compañeros y anduvieron
diciendo en mi nombre cosas que yo no les había mandado, dice Yavé.»
Yo, sin embargo, lo sé y soy testigo, palabra de Yavé.
'''
"24" = ''':sup:`24` Semaías, de Nejelam,
'''
"25" = ''':sup:`25` despachó en su propio nombre cartas al sacerdote Sofonías, hijo de
Masaya, que decían:
'''
"26" = ''':sup:`26` «Yavé te ha puesto como sacerdote en lugar de Joyada, para que
detengas en la Casa de Yavé a cualquier fanático que quiera pasar por
profeta, y le amarres las manos y lo metas en el calabozo.
'''
"27" = ''':sup:`27` Entonces, ¿por qué no has prohibido actuar a Jeremías de Anatot,
que se las da de profeta entre ustedes?
'''
"28" = ''':sup:`28` Ya que nos ha enviado a Babilonia este mensaje: «Su permanencia por
allá será larga. Construyan casas y habítenlas; planten árboles
frutales y aprovechen sus frutos.»
'''
"29" = ''':sup:`29` Habiendo leído el sacerdote Sofonías esta carta a Jeremías,
'''
"30" = ''':sup:`30` Yavé le dirigió la palabra al profeta: Manda este recado a los
desterrados:
'''
"31" = ''':sup:`31` «Esto es lo que piensa hacer Yavé con Semaías de Nejelam por haber
profetizado sin autorización haciéndoles creer en mentiras:
'''
"32" = ''':sup:`32` Yo castigaré a Semaías de Nejelam y a su familia. Ninguno de los
suyos habitará en medio de este pueblo ni verá el bien que voy a hacer
a mi pueblo, dice Yavé, porque ha empujado a mi pueblo a la
desobediencia contra Yavé.»
'''
