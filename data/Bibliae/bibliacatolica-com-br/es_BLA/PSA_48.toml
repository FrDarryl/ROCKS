'''
"2" = ''':sup:`2` Grande es el Señor y muy digno de alabanzas, en la ciudad de nuestro
Dios, en su monte santo
'''
"3" = ''':sup:`3` de hermosa altivez, alegría de toda la tierra. ¡Monte Sión, morada
divina, ciudad del Gran Rey!
'''
"4" = ''':sup:`4` Dentro de sus torreones está Dios, se ha revelado como su baluarte.
'''
"5" = ''':sup:`5` Los reyes se habían unido, y juntos avanzaban, hasta que la
vieron... y quedaron pasmados, presas de pánico, se dieron a la fuga.
'''
"7" = ''':sup:`7` Allí mismo los agarró un temblor, un escalofrío como de mujer en
parto;
'''
"8" = ''':sup:`8` así es como el viento del oriente estrella a los navíos de Tarsis.
'''
"9" = ''':sup:`9` Tal como lo oímos, así lo vimos en la ciudad del Señor Sabaot, en la
ciudad de nuestro Dios: él la ha asentado para siempre.
'''
"10" = ''':sup:`10` Oh Dios, recordamos tus favores en los patios de tu Templo;
'''
"11" = ''':sup:`11` que iguale, oh Dios, tu alabanza a tu nombre, y alcance los
confines de la tierra.
'''
"12" = ''':sup:`12` Impone tu diestra tu justicia; se alegra el monte Sión; los pueblos
de Judá saltan de gozo al presenciar tus juicios.
'''
"13" = ''':sup:`13` Recorran Sión y den la vuelta, cuenten sus torres 14. y contemplen
sus defensas recorran uno a uno sus palacios; y digan a las nuevas
generaciones:
'''
"15" = ''':sup:`15` ¡así es nuestro Dios! Nuestro Dios por los siglos de los siglos, él
nos conducirá.
'''
