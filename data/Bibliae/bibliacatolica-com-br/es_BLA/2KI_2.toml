"1" = ''':sup:`1` Yavé se llevó a Elías al cielo en un remolino. Así sucedió: Elías y
Eliseo habían salido de Guilgal
'''
"2" = ''':sup:`2` y Elías dijo a Eliseo: «Quédate aquí, te ruego, porque Yavé me manda
a Betel.» Eliseo contestó: «Juro por Yavé y por tu vida que no te
dejaré.» Y bajaron juntos a Betel.
'''
"3" = ''':sup:`3` Salieron los hermanos profetas que había en Betel a recibir a
Eliseo, diciéndole: «¿No sabes que Yavé se llevará hoy a tu señor por
encima de tu cabeza?» Y les contestó: «Yo también lo sé. Cállense.»
'''
"4" = ''':sup:`4` Elías dijo a Eliseo: «Quédate aquí, te ruego, porque Yavé me manda a
Jericó.» Eliseo contestó: «Juro por Yavé y por tu vida que no te
dejaré»; y siguieron de viaje a Jericó.
'''
"5" = ''':sup:`5` Se acercaron a Eliseo los hermanos profetas que había en Jericó y
dijeron: «¿No sabes que Yavé se llevará hoy a tu señor?» Eliseo
respondió: «Yo también lo sé. Cállense.»
'''
"6" = ''':sup:`6` Elías dijo a Eliseo: «Quédate aquí, te ruego, porque Yavé me envía
al Jordán.» Pero él contestó: «Juro por Yavé y por tu vida que no te
dejaré.» Y siguieron su camino.
'''
"7" = ''':sup:`7` Cincuenta hermanos profetas de Jericó los acompañaron a cierta
distancia. Mientras tanto, Elías y Eliseo se detenían a orillas del
Jordán.
'''
"8" = ''':sup:`8` Tomó entonces Elías su manto, lo enrolló y golpeó las aguas, que se
apartaron por ambos lados, y atravesaron en seco por medio del río.
'''
"9" = ''':sup:`9` Cuando lo pasaron, dijo Elías a Eliseo: «Voy a ser llevado lejos de
ti. Pídeme antes lo que quieras que haga por ti.» Eliseo dijo: «Haz que
tenga lo mejor de tu espíritu.»
'''
"10" = ''':sup:`10` Elías dijo: «Pides una cosa difícil, pero, si alcanzas a verme
cuando sea llevado lejos de ti, lo tendrás. Si no, no lo tendrás.»
'''
"11" = ''':sup:`11` Mientras caminaban conversando, un carro de fuego con caballos de
fuego se colocó entre ellos, y Elías subió al cielo en un remolino.
'''
"12" = ''':sup:`12` Eliseo lo vio alejarse y clamaba: «¡Padre, padre mío, carro de
Israel y su caballería!»Luego Eliseo no lo vio más. Tomó sus vestidos y
los desgarró.
'''
"13" = ''':sup:`13` Después recogió el manto que se le había caído a Elías y volvió a
la orilla del Jordán.
'''
"14" = ''':sup:`14` Golpeó las aguas con el manto, pero no se dividieron las aguas.
Entonces exclamó: «¿Dónde esta Yavé, el Dios de Elías?» Y, como
golpeara las aguas, se dividieron y pasó Eliseo.
'''
"15" = ''':sup:`15` Del otro lado lo vieron los hermanos profetas de Jericó y dijeron:
«El espíritu de Elías reposa sobre Eliseo.» Le salieron al encuentro,
se arrodillaron ante él
'''
"16" = ''':sup:`16` y le dijeron: «Aquí hay entre nosotros cincuenta hombres valientes.
Deja que vayan en busca de Elías, no sea que el espíritu de Yavé lo
haya dejado en alguna montaña o valle.» El les dijo: «No manden a
nadie.»
'''
"17" = ''':sup:`17` Insistieron tanto, que Eliseo los dejó ir. Mandaron cincuenta
hombres, que buscaron a Elías durante tres días, sin encontrarlo.
'''
"18" = ''':sup:`18` Cuando volvieron a donde Eliseo, que se había quedado en Jericó,
éste comentó: «¿No les dije que no fueran?»
'''
"19" = ''':sup:`19` Los hombres de la ciudad dijeron a Eliseo: «La ubicación de esta
ciudad es buena, como mi señor puede ver, pero las aguas son malas, y
por eso el lugar es muy insalubre.»
'''
"20" = ''':sup:`20` El les dijo: «Tráiganme una olla nueva y pongan sal en ella.»
'''
"21" = ''':sup:`21` Se la trajeron. Eliseo fue al manantial de las aguas y arrojó en
ellas la sal con estas palabras: «Así dice Yavé: Yo he sanado estas
aguas; de aquí no saldrá más muerte o enfermedad.»
'''
"22" = ''':sup:`22` Y las aguas quedaron sanas hasta el día de hoy, conforme a lo dicho
por Eliseo.
'''
"23" = ''':sup:`23` De allí subió a Betel. Iba subiendo por el camino cuando unos niños
pequeños salieron de la ciudad y se burlaban de él, diciendo:
'''
"24" = ''':sup:`24` «¡Sube, pelado! ¡Sube, pelado!» El se dio la vuelta, los vio y los
maldijo en nombre de Yavé. Salieron dos osas del bosque y destrozaron a
cuarenta y dos de ellos.
'''
"25" = ''':sup:`25` De allí Eliseo partió para el monte Carmelo, y regresó a Samaria.
'''
