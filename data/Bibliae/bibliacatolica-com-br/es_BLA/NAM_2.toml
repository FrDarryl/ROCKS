"1" = ''':sup:`1` Ya corren por los montes los pies del mensajero, del que anuncia la
paz. ¡Celebra tus fiestas, oh Judá, cumple tus votos! Porque no volverá
a pasar por ti el bandido: ha sido extirpado totalmente.
'''
"2" = ''':sup:`2` Yavé ha restablecido la gloria de Jacob, la gloria de Israel. Los
devastadores han sido devastados y destruidos sus sarmientos.
'''
"3" = ''':sup:`3` Monta guardia en el muro. Vigila el camino y prepárate para el
asalto, porque viene contra ti el destructor.
'''
"4" = ''':sup:`4` Sus valientes llevan el escudo rojo, sus guerreros están vestidos de
púrpura. Los carros alistados brillan como antorchas y sus hombres
llevan el casco.
'''
"5" = ''':sup:`5` Se lanzan a las calles y corren por las plazas, como antorchas
encendidas, como relámpagos.
'''
"6" = ''':sup:`6` Se les oponen los más valientes, pero en vano. Corren hacia la
muralla y se coloca la pared de defensa.
'''
"7" = ''':sup:`7` Las puertas son forzadas, se rompen y en el palacio es la derrota.
'''
"8" = ''':sup:`8` La diosa es sacada afuera y va al exilio, y sus siervas lloran y
gimen como palomas, y se dan golpes en el pecho.
'''
"9" = ''':sup:`9` Nínive parece un estanque de aguas; pero de aguas que se van, todos
huyen. Nadie vuelve cuando se le grita: «Detente».
'''
"10" = ''':sup:`10` «Roben la plata y saqueen el oro», pues son innumerables los
tesoros, verdaderos montones de objetos preciosos.
'''
"11" = ''':sup:`11` ¡Destrozo, saqueo, devastación! Los corazones desfallecen, tiemblan
las rodillas, los más valientes se desconciertan, y palidecen los
rostros.
'''
"12" = ''':sup:`12` ¿Dónde está la cueva de los leones, guarida de sus cachorros, donde
iban a llevar sus crías sin que nadie los molestara?
'''
"13" = ''':sup:`13` El león desgarraba para sus cachorros; mataba para sus leonas y
llenaba sus guaridas de presas y de carne despedazada.
'''
"14" = ''':sup:`14` Pero aquí estoy yo contra ti, dice Yavé Sebaot: yo convertiré en
cenizas tus carros, y la espada acabará contus cachorros. La tierra no
verá más tus cazas, y no se oirá más el grito de tus mensajeros.
'''
