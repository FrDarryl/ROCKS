[4]
"1" = ''':sup:`1` Dado que Cristo padeció en su carne, háganse fuertes con esta
certeza: el que ha padecido en su carne ha roto con el pecado.
'''
"2" = ''':sup:`2` Por lo cual, entreguen lo que les queda de esta vida, no ya a las
pasiones humanas, sino a la voluntad de Dios.
'''
"3" = ''':sup:`3` Ya es bastante el tiempo que dimos a todo lo que buscan los paganos:
excesos, pasiones, borracheras, orgías y culto de los ídolos.
'''
"4" = ''':sup:`4` A ellos les parece raro que ustedes ahora no corran con ellos hacia
ese torrente de perdición, e incluso lo interpretan mal;
'''
"5" = ''':sup:`5` pero tendrán que rendir cuentas a Aquel que está preparado para
juzgar a vivos y a muertos.
'''
"6" = ''':sup:`6` Pues no sin razón el Evangelio ha sido anunciado a muchos que han
muerto; si bien en cuanto seres humanos han recibido la sentencia de
muerte, a través del Espíritu viven para Dios.
'''
"7" = ''':sup:`7` El fin de todas las cosas está cerca; vivan, pues, con sensatez, y
dediquen sus noches a la oración.
'''
"8" = ''':sup:`8` Sobre todo ámense de verdad unos a otros, pues el amor hace perdonar
una multitud de pecados.
'''
"9" = ''':sup:`9` Acójanse unos a otros en sus casas sin quejarse.
'''
"10" = ''':sup:`10` Que cada uno ponga al servicio de los demás el carisma que ha
recibido, y de este modo serán buenos administradores de los diversos
dones de Dios.
'''
"11" = ''':sup:`11` Si alguno habla, que sean palabras de Dios; si cumple algún
ministerio, hágalo con el poder de Dios, para que Dios sea glorificado
en todo por Cristo Jesús. A él sea la gloria y el poder por los siglos
de los siglos. Amén.
'''
"12" = ''':sup:`12` Queridos hermanos, no se sorprendan por el fuego que ha prendido en
medio de ustedes para ponerlos a prueba. No es algo insólito lo que les
sucede.
'''
"13" = ''':sup:`13` Más bien alégrense de participar en los sufrimientos de Cristo,
pues también se les concederán las alegrías más grandes en el día en
que se nos descubra su gloria.
'''
"14" = ''':sup:`14` Si son insultados a causa del nombre de Cristo, felices ustedes,
porque la gloria y el Espíritu de Dios descansan sobre ustedes.
'''
"15" = ''':sup:`15` Sería una lástima que alguno tuviera que sufrir por asesino,
ladrón, malhechor o delator;
'''
"16" = ''':sup:`16` pero si sufre por ser cristiano, no tiene por qué avergonzarse,
sino que más bien debe dar gracias a Dios por llevar ese nombre.
'''
"17" = ''':sup:`17` Ha llegado el tiempo del juicio, y éste empieza por la casa de
Dios. Pues si comienza por nosotros, ¿qué fin tendrán los que se niegan
a creer en el Evangelio?
'''
"18" = ''':sup:`18` Si el justo se salva a duras penas, ¿dónde se presentarán el
pecador y el impío?
'''
"19" = ''':sup:`19` Así, pues, si sufren porque esta es la voluntad de Dios, confíen
sus almas al Creador, que es fiel, y continúen haciendo el bien.
'''
