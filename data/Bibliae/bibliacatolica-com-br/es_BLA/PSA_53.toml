'''
"3" = ''':sup:`3` Se asoma Dios desde el cielo, mira a los hijos de Adán, para ver si
hay alguno que valga, alguien que busque a Dios.
'''
"4" = ''':sup:`4` Pero todos se han descarriado, y se han corrompido juntos. No queda
ni un hombre honrado ni uno de muestra siquiera.
'''
"5" = ''':sup:`5` ¿No comprenderán esos malhechores que comen a mi pueblo como se come
el pan? ¡No le han pedido a Dios la bendición!
'''
"6" = ''':sup:`6` ¡Mira cómo se asustan de repente! les cae una desgracia inesperada.
Dios dispersa los huesos del renegado; todos se ríen de ellos: "¡Cómo
Dios los ha rechazado!"
'''
"7" = ''':sup:`7` ¿Quién traerá de Sión la salvación de Israel? Cuando a su pueblo
Dios traiga de vuelta, habrá alegría en Jacob, Israel será colmado.
'''
