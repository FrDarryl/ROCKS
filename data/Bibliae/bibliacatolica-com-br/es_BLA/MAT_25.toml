[25]
"1" = ''':sup:`1` Escuchen, pues, lo que pasará entonces en el Reino de los Cielos.
Diez jóvenes salieron con sus lámparas para salir al encuentro del
novio.
'''
"2" = ''':sup:`2` Cinco de ellas eran descuidadas y las otras cinco precavidas.
'''
"3" = ''':sup:`3` Las descuidadas tomaron sus lámparas como estaban, sin llevar más
aceite consigo.
'''
"4" = ''':sup:`4` Las precavidas, en cambio, junto con las lámparas, llevaron sus
botellas de aceite.
'''
"5" = ''':sup:`5` Como el novio se demoraba en llegar, se adormecieron todas y al fin
se quedaron dormidas.
'''
"6" = ''':sup:`6` Al llegar la medianoche, se oyó un gritó: «¡Viene el novio, salgan a
su encuentro!»
'''
"7" = ''':sup:`7` Todas las jóvenes se despertaron y prepararon sus lámparas.
'''
"8" = ''':sup:`8` Entonces las descuidadas dijeron a las precavidas: «Dennos un poco
de su aceite, porque nuestras lámparas se están apagando.»
'''
"9" = ''':sup:`9` Las precavidas dijeron: «No habría bastante para ustedes y para
nosotras; vayan mejor a donde lo venden, y compren para ustedes.»
'''
"10" = ''':sup:`10` Mientras fueron a comprar el aceite, llegó el novio; las que
estaban listas entraron con él a la fiesta de las bodas, y se cerró la
puerta.
'''
"11" = ''':sup:`11` Más tarde llegaron las otras jóvenes y llamaron: «Señor, Señor,
ábrenos.»
'''
"12" = ''':sup:`12` Pero él respondió: «En verdad, se lo digo: no las conozco.»
'''
"13" = ''':sup:`13` Por tanto, estén despiertos, porque no saben el día ni la hora.
'''
"14" = ''':sup:`14` Escuchen también esto. Un hombre estaba a punto de partir a tierras
lejanas, y reunió a sus servidores para confiarles todas sus
pertenencias.
'''
"15" = ''':sup:`15` Al primero le dio cinco talentos de oro, a otro le dio dos, y al
tercero solamente uno, a cada cual según su capacidad. Después se
marchó.
'''
"16" = ''':sup:`16` El que recibió cinco talentos negoció en seguida con el dinero y
ganó otros cinco.
'''
"17" = ''':sup:`17` El que recibió dos hizo otro tanto, y ganó otros dos.
'''
"18" = ''':sup:`18` Pero el que recibió uno cavó un hoyo en la tierra y escondió el
dinero de su patrón.
'''
"19" = ''':sup:`19` Después de mucho tiempo, vino el señor de esos servidores, y les
pidió cuentas.
'''
"20" = ''':sup:`20` El que había recibido cinco talentos le presentó otros cinco más,
diciéndole: «Señor, tú me entregaste cinco talentos, pero aquí están
otros cinco más que gané con ellos.»
'''
"21" = ''':sup:`21` El patrón le contestó: «Muy bien, servidor bueno y honrado; ya que
has sido fiel en lo poco, yo te voy a confiar mucho más. Ven a
compartir la alegría de tu patrón.»
'''
"22" = ''':sup:`22` Vino después el que recibió dos, y dijo: «Señor, tú me entregaste
dos talentos, pero aquí tienes otros dos más que gané con ellos.»
'''
"23" = ''':sup:`23` El patrón le dijo: «Muy bien, servidor bueno y honrado; ya que has
sido fiel en lo poco, yo te confiaré mucho más. Ven a compartir la
alegría de tu patrón».
'''
"24" = ''':sup:`24` Por último vino el que había recibido un solo talento y dijo:
«Señor, yo sabía que eres un hombre exigente, que cosechas donde no has
sembrado y recoges donde no has invertido.
'''
"25" = ''':sup:`25` Por eso yo tuve miedo y escondí en la tierra tu dinero. Aquí tienes
lo que es tuyo.»
'''
"26" = ''':sup:`26` Pero su patrón le contestó: «¡Servidor malo y perezooso! Si sabías
que cosecho donde no he sembrado y recojo donde no he invertido,
'''
"27" = ''':sup:`27` debías haber colocado mi dinero en el banco. A mi regreso yo lo
habría recuperado con los intereses.
'''
"28" = ''':sup:`28` Quítenle, pues, el talento y entréguenselo al que tiene diez.
'''
"29" = ''':sup:`29` Porque al que produce se le dará y tendrá en abundancia, pero al
que no produce se le quitará hasta lo que tiene.
'''
"30" = ''':sup:`30` Y a ese servidor inútil, échenlo a la oscuridad de afuera: allí
será el llorar y el rechinar de dientes.»
'''
"31" = ''':sup:`31` Cuando el Hijo del Hombre venga en su gloria rodeado de todos sus
ángeles, se sentará en el trono de Gloria, que es suyo.
'''
"32" = ''':sup:`32` Todas las naciones serán llevadas a su presencia, y separará a unos
de otros, al igual que el pastor separa las ovejas de los chivos.
'''
"33" = ''':sup:`33` Colocará a las ovejas a su derecha y a los chivos a su izquierda.
'''
"34" = ''':sup:`34` Entonces el Rey dirá a los que están a su derecha: «Vengan,
benditos de mi Padre, y tomen posesión del reino que ha sido preparado
para ustedes desde el principio del mundo.
'''
"35" = ''':sup:`35` Porque tuve hambre y ustedes me dieron de comer; tuve sed y ustedes
me dieron de beber. Fui forastero y ustedes me recibieron en su casa.
'''
"36" = ''':sup:`36` Anduve sin ropas y me vistieron. Estuve enfermo y fueron a
visitarme. Estuve en la cárcel y me fueron a ver.»
'''
"37" = ''':sup:`37` Entonces los justos dirán: «Señor, ¿cuándo te vimos hambriento y te
dimos de comer, o sediento y te dimos de beber?
'''
"38" = ''':sup:`38` ¿Cuándo te vimos forastero y te recibimos, o sin ropa y te
vestimos?
'''
"39" = ''':sup:`39` ¿Cuándo te vimos enfermo o en la cárcel, y te fuimos a ver?
'''
"40" = ''':sup:`40` El Rey responderá: «En verdad les digo que, cuando lo hicieron con
alguno de los más pequeños de estos mis hermanos, me lo hicieron a mí.»
'''
"41" = ''':sup:`41` Dirá después a los que estén a la izquierda: «¡Malditos, aléjense
de mí y vayan al fuego eterno, que ha sido preparado para el diablo y
para sus ángeles!
'''
"42" = ''':sup:`42` Porque tuve hambre y ustedes no me dieron de comer; tuve sed y no
me dieron de beber;
'''
"43" = ''':sup:`43` era forastero y no me recibieron en su casa; estaba sin ropa y no
me vistieron; estuve enfermo y encarcelado y no me visitaron.»
'''
"44" = ''':sup:`44` Estos preguntarán también: «Señor, ¿cuándo te vimos hambriento o
sediento, desnudo o forastero, enfermo o encarcelado, y no te
ayudamos?»
'''
"45" = ''':sup:`45` El Rey les responderá: «En verdad les digo: siempre que no lo
hicieron con alguno de estos más pequeños, ustedes dejaron de hacérmelo
a mí. »
'''
"46" = ''':sup:`46` Y éstos irán a un suplicio eterno, y los buenos a la vida eterna.»
'''
