[8]
"1" = ''':sup:`1` Benjamín engendró a Bela, su primogénito; Asbel, el segundo; Ajram,
el tercero;
'''
"2" = ''':sup:`2` Nojá, el cuarto, y Rafá, el quinto.
'''
"3" = ''':sup:`3` Los hijos de Bela fueron: Addar y Guerá, padre de Ehúd,
'''
"4" = ''':sup:`4` Abisúa, Namán, Ajoaj,
'''
"5" = ''':sup:`5` Guerá, Sefufán y Juram.
'''
"6" = ''':sup:`6` Estos son los hijos de Ehúd, los jefes de familia de los que moraban
en Guebá y a los que deportaron a Manájat:
'''
"7" = ''':sup:`7` Namán, Ajías y Guerá. Este los deportó y engendró a Uzá y Ajud.
'''
"8" = ''':sup:`8` Sajaraim tuvo dos hijos cuando estaba en los campos de Moab, después
de haber despedido a sus mujeres Jusim y Bará.
'''
"9" = ''':sup:`9` Y de su mujer Odés engendró Jobab, Sibías, Mesá, Malkom,
'''
"10" = ''':sup:`10` Jeus, Sakías y Mirmá. Estos son sus hijos, jefes de casas paternas.
'''
"11" = ''':sup:`11` Y de Jusim tuvo dos hijos: a Abitub y Elpaal.
'''
"12" = ''':sup:`12` Hijos de Elpaal: Heber, Misam y Semed, el cual edificó Onó, Luc y
sus aldeas anexas.
'''
"13" = ''':sup:`13` Beriá y Sema fueron cabezas de familia de los habitantes de Ayalón,
que pusieron en fuga a los moradores de Gat.
'''
"14" = ''':sup:`14` Ajio: Sesaq, Yemerot,
'''
"15" = ''':sup:`15` Zebadías, Arad, Eder,
'''
"16" = ''':sup:`16` Miguel, Yispá, Yojá; eran hijos de Beraí.
'''
"17" = ''':sup:`17` Zebadías, Mesulam, Jizquí, Jáber,
'''
"18" = ''':sup:`18` Yismeray, Yislías y Yoab, hijos de Elpaal.
'''
"19" = ''':sup:`19` Juaquim, Zikri, Zabdí,
'''
"20" = ''':sup:`20` Elienay, Siletay, Eliel,
'''
"21" = ''':sup:`21` Adaías, Beraías y Simrat, hijos de Simi.
'''
"22" = ''':sup:`22` Jispán, Héber, Eliel,
'''
"23" = ''':sup:`23` Abdón, Zikri, Janán,
'''
"24" = ''':sup:`24` Jananías, Elam, Anatotía,
'''
"25" = ''':sup:`25` Jifdías y Penuel: hijos de Sesaq.
'''
"26" = ''':sup:`26` Samseray, Sejarías, Atalías,
'''
"27" = ''':sup:`27` Jarsías, Elías y Zikrí: hijos de Yerojam.
'''
"28" = ''':sup:`28` Estos eran los jefes de las casas paternas, según sus linajes, que
habitaban en Jerusalén.
'''
"29" = ''':sup:`29` En Gabaón habitaba Yoel, padre de Gabaón, cuya esposa se llamaba
Maacá,
'''
"30" = ''':sup:`30` su hijo primogénito: Abdón, después Sur, Quis, Baal, Ner, Nadab,
'''
"31" = ''':sup:`31` Guedor, Akyó, Zaker.
'''
"32" = ''':sup:`32` Miclot engendró a Simá. También éstos habitaron, igual que sus
hermanos, en Jerusalén.
'''
"33" = ''':sup:`33` Ner fue padre de Quis; éste de Saúl, éste de Jonatán, Malquisúa,
Abinadab e Isbaal.
'''
"34" = ''':sup:`34` Jonatán fue padre de Meribaal, éste de Mica,
'''
"35" = ''':sup:`35` éste de Pitón, Melec, Tacrea, Ajaz.
'''
"36" = ''':sup:`36` Este fue padre de Jedada, éste de Alemet, Azmanet y Zinri, éste de
Mosa,
'''
"37" = ''':sup:`37` éste de Bina, éste de Rafá, éste de Elasa, éste de Asel.
'''
"38" = ''':sup:`38` Este tuvo seis hijos: Azricam, Bocri, Ismael, Searías, Abdías y
Janán. Todos éstos fueron hijos de Asel.
'''
"39" = ''':sup:`39` Su hermano Esec fue padre de Ulam, su primogénito, Jeus y Elifelet.
'''
"40" = ''':sup:`40` Los hijos de Ulam eran valientes guerreros y manejaban el arco.
Tuvieron numerosos hijos y nietos: ciento cincuenta. Todos éstos eran
de los hijos de Benjamín.
'''
