[25]
"1" = ''':sup:`1` David y los jefes del ejército separaron para el servicio a los
hijos de Asaf, Hemán y Jedutún, que profetizaban acompañándose con
cítaras, salterios y címbalos. Este es el número de personas que se
encargaban de este servicio:
'''
"2" = ''':sup:`2` De los hijos de Asaf: Zakur, José, Netanías, Asarelá. Los hijos de
Asaf estaban bajo la dirección de Asaf, que profetizaba bajo la
dirección del rey.
'''
"3" = ''':sup:`3` De Jedutún: Los hijos de Jedutún: Guedalías, Serí, Semeí, Isaías,
Jasabías y Matatías, seis, bajo la dirección de su padre Jedutún, que
profetizaba al son de la cítara para celebrar y alabar a Yavé.
'''
"4" = ''':sup:`4` De Hemán: Los hijos de Hemán: Buguías, Matanías, Uziel, Sebuel,
Jerimot, Jamanías, Jamaní, Eliatá, Guidalti, Romamtí-Ezer, Yosbecasa,
Malotí, Hotir, Majaziot.
'''
"5" = ''':sup:`5` Todos éstos eran hijos de Hemán, profeta del rey, que debía hacer
sonar la trompa cuando llegaba la palabra de Yavé. Dios había dado a
Hemán catorce hijos y tres hijas.
'''
"6" = ''':sup:`6` Todos ellos se hallaban bajo la dirección de su padre para el canto
de la Casa de Yavé, con címbalos, salterios y cítaras al servicio de la
Casa de Yavé, siguiendo las indicaciones del rey, de Asaf, Jedutún y
Hemán.
'''
"7" = ''':sup:`7` Su número, contando a sus hermanos, los que estaban instruidos en el
canto de Yavé, todos ellos maestros, era de doscientos ochenta y ocho.
'''
"8" = ''':sup:`8` Echaron a suertes el turno del servicio de todos, tanto del pequeño
como del grande, del maestro como del discípulo.
'''
"9" = ''':sup:`9` La primera suerte recayó para Asaf sobre José; él y sus hijos y
hermanos, doce. La segunda sobre Guedalías con sus hermanos e hijos,
doce.
'''
"10" = ''':sup:`10` La tercera, sobre Zakur, sus hijos y hermanos, doce.
'''
"11" = ''':sup:`11` La cuarta, sobre Yisrí, sus hijos y hermanos, doce.
'''
"12" = ''':sup:`12` La quinta, sobre Netanías, sus hijos y hermanos, doce.
'''
"13" = ''':sup:`13` La sexta, sobre Buquías, sus hijos y hermanos, doce.
'''
"14" = ''':sup:`14` La séptima, sobre Yesarela, sus hijos y hermanos, doce.
'''
"15" = ''':sup:`15` La octava, sobre Isaías, sus hijos y hermanos, doce. La novena,
sobre Matanías, sus hijos y hermanos, doce.
'''
"16" = ''':sup:`16` La décima, sobre Semí, sus hijos y hermanos, doce.
'''
"17" = ''':sup:`17` La undécima, sobre Azarael, sus hijos y hermanos, doce.
'''
"18" = ''':sup:`18` La duodécima, sobre Jasabías, sus hijos y hermanos, doce.
'''
"19" = ''':sup:`19` La decimotercera, sobre Subael, sus hijos y hermanos, doce.
'''
"20" = ''':sup:`20` La decimocuarta, sobre Matatías, sus hijos y hermanos, doce.
'''
"21" = ''':sup:`21` La decimoquinta, sobre Jeremot, sus hijos y hermanos, doce.
'''
"22" = ''':sup:`22` La decimosexta, sobre Jananías, sus hijos y hermanos, doce.
'''
"23" = ''':sup:`23` La decimoséptima, sobre Yosbecasa, sus hijos y hermanos, doce.
'''
"24" = ''':sup:`24` La decimoctava, sobre Jananí, sus hijos y hermanos, doce.
'''
"25" = ''':sup:`25` La decimonovena, sobre Malotí, sus hijos y hermanos, doce.
'''
"26" = ''':sup:`26` La vigésima, sobre Eliyatá, sus hijos y hermanos, doce.
'''
"27" = ''':sup:`27` La vigésimo primera, sobre Hotir, sus hijos y hermanos, doce.
'''
"28" = ''':sup:`28` La vigésimo segunda, sobre Guidaltí, sus hijos y hermanos, doce.
'''
"29" = ''':sup:`29` La vigésimo tercera, sobre Majaziot, sus hijos y hermanos, doce.
'''
"30" = ''':sup:`30` La vigésimo cuarta, sobre Romamtí-Ezer, sus hijos y hermanos, doce.
'''
