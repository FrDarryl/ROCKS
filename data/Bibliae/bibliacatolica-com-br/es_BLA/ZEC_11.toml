[11]
"1" = ''':sup:`1` Abre, oh Líbano, tus puertas, y que el fuego devore tus cedros.
'''
"2" = ''':sup:`2` Gime, ciprés, porque se ha venido abajo el cedro, porque han sido
derribados los gigantes. Giman también, encinas de Basán, porque ha
sido talada la selva impenetrable.
'''
"3" = ''':sup:`3` Resuenan los lamentos de los pastores al ver arruinado lo que era su
gloria. Hacen eco los rugidos de los leones porque ha sido devastada la
gloria del Jordán.
'''
"4" = ''':sup:`4` Así me habló Yavé, mi Dios: «Encárgate de esas ovejas que van al
matadero.
'''
"5" = ''':sup:`5` Sus compradores las matan sin ser castigados, y los que las venden
dicen: «¡Gracias a Yavé, ahora soy rico!» Y sus pastores no se
preocupan de ellas. (
'''
"6" = ''':sup:`6` Yo tampoco me voy a preocupar más de los habitantes de este país,
dice Yavé. Los dejaré en manos de su pastor y de su rey, que los
exploten; pero no intervendré.)»
'''
"7" = ''':sup:`7` Entonces me hice pastor de las ovejas a las que mataban los
comerciantes de ganado. Me conseguí un par de bastones de ganado: a uno
le puse el nombre de Bondad y al otro de Unión. Y desde entonces me
hice cargo de las ovejas.
'''
"8" = ''':sup:`8` En un mes despedí a los tres pastores. Pero me aburrieron las
ovejas, y ellas también se disgustaron conmigo.
'''
"9" = ''':sup:`9` Entonces exclamé: «Ya no las cuido más. La que quiera morirse, que
se muera; la que quiera perderse, que se pierda; y las que queden, que
se desgarren la carne unas a otras.»
'''
"10" = ''':sup:`10` En seguida tomé el bastón llamado Bondad y lo rompí; y fue rota la
alianza que Dios había hecho con los pueblos vecinos.
'''
"11" = ''':sup:`11` Cuando los comerciantes de ganado vieron que lo había roto,
comprendieron que eso era una señal de Yavé.
'''
"12" = ''':sup:`12` Yo les dije: «Si ustedes quieren, páguenme mi salario; si no,
quédense con él.» Y me dieron treinta monedas de plata.
'''
"13" = ''':sup:`13` Pero Yavé me ordenó: «Echa en los cofres del Templo ese precio tan
alto en que ellos me han valorado.» Tomé las monedas y las deposité en
la alcancía del Templo de Yavé.
'''
"14" = ''':sup:`14` A continuación rompí mi otro bastón llamado Unión; y quedó rota la
fraternidad entre Judá e Israel.
'''
"15" = ''':sup:`15` Después Yavé me dijo: «Vístete como un pastor poco serio,
'''
"16" = ''':sup:`16` pues yo voy a dar a este país un pastor que no se preocupará de las
ovejas que desaparecen, ni buscará a la oveja perdida, ni cuidará a la
herida, ni sostendrá a la que apenas puede caminar. Al contrario, se
comerá la carne de las más gordas y les arrancará las pezuñas.»
'''
"17" = ''':sup:`17` ¡Ay del pastor que no sirve para nada, que deja abandonado su
rebaño! ¡La espada le cortará su brazo y le alcanzará el ojo derecho!
¡Que se seque su brazo y que su ojo derecho no vea más!
'''
