35:6-8 - Se establecen seis ciudades de refugio para proteger a quienes
matan accidentalmente, lo que revela la misericordia y la justicia de
Dios al tratar los casos de homicidio. Estas ciudades simbolizan la
35:9-12 - Las ciudades de refugio se describen como lugares seguros
hasta que se juzga un caso. Esto refleja la justicia y la compasión de
Dios, quien brinda refugio a los inocentes y juicio a los culpables
35:16-21 - Se define la ley contra el homicidio intencional,
estableciendo la pena de muerte para los culpables. Esto resalta el
valor que Dios otorga a la vida humana y la gravedad del asesinato
35:30-34 - Se enfatiza la importancia de testificar y purificar la
tierra de la sangre derramada. Dios exige justicia por la sangre
inocente, lo que demuestra que el pecado no solo afecta a las personas,
'''
