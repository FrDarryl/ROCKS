"2" = ''':sup:`2` Dios mío, Dios mío, ¿por qué me abandonaste? ¡Las palabras que lanzo
no me salvan!
'''
"3" = ''':sup:`3` Mi Dios, de día llamo y no me atiendes, de noche, mas no encuentro
mi reposo.
'''
"4" = ''':sup:`4` Tú, sin embargo, estás en el Santuario, de allí sube hasta ti la
alabanza de Israel.
'''
"5" = ''':sup:`5` En ti nuestros padres esperaron, esperaban y tú los liberabas.
'''
"6" = ''':sup:`6` A ti clamaban y quedaban libres, su espera puesta en ti no fue
fallida.
'''
"7" = ''':sup:`7` Mas yo soy un gusano y ya no un hombre, los hombres de mí tienen
vergüenza y el pueblo me desprecia.
'''
"8" = ''':sup:`8` Todos los que me ven, de mí se burlan, hacen muecas y mueven la
cabeza:
'''
"9" = ''':sup:`9` "¡Confía en el Señor, pues que lo libre, que lo salve si le tiene
aprecio!"
'''
"10" = ''':sup:`10` Me has sacado del vientre de mi madre, me has confiado a sus pechos
maternales.
'''
"11" = ''':sup:`11` Me entregaron a ti apenas nacido; tú eres mi Dios desde el seno
materno.
'''
"12" = ''':sup:`12` No te alejes de mí, que la angustia está cerca, y no hay nadie que
pueda ayudarme.
'''
"13" = ''':sup:`13` Me rodean novillos numerosos y me cercan los toros de Basán.
'''
"14" = ''':sup:`14` Amenazándome abren sus hocicos como leones que desgarran y rugen.
'''
"15" = ''':sup:`15` Yo soy como el arroyo que se escurre; todos mis huesos se han
descoyuntado; mi corazón se ha vuelto como cera, dentro mis entrañas se
derriten.
'''
"16" = ''':sup:`16` Mi garganta está seca como teja, y al paladar mi lengua está
pegada: ya están para echarme a la sepultura.
'''
"17" = ''':sup:`17` Como perros de presa me rodean, me acorrala una banda de malvados.
Han lastimado mis manos y mis pies.
'''
"18" = ''':sup:`18` Con tanto mirarme y observarme pudieron contar todos mis huesos.
'''
"19" = ''':sup:`19` Reparten entre sí mis vestiduras y mi túnica la tiran a la suerte.
'''
"20" = ''':sup:`20` Pero tú, Señor, no te quedes lejos; ¡fuerza mía, corre a
socorrerme!
'''
"21" = ''':sup:`21` Libra tú de la espada mi alma, de las garras del can salva mi vida.
'''
"22" = ''':sup:`22` Sálvame de la boca del león, y de los cuernos del toro lo poco que
soy.
'''
"23" = ''':sup:`23` Yo hablaré de tu Nombre a mis hermanos,
'''
