[5]
"1" = ''':sup:`1` El rey Belsasar invitó a un gran banquete a sus dignatarios. Se
juntaron como mil personas y, en presencia de ellos, el rey tomó hasta
emborracharse.
'''
"2" = ''':sup:`2` Animado por el vino, mandó que le trajeran los vasos de oro y plata
que su padre, Nabucodonosor, había robado del Templo; es decir, de la
Casa de Dios en Jerusalén, para que bebieran en ellos.
'''
"3" = ''':sup:`3` Se los trajeron entonces y bebieron en ellos el rey y sus
dignatarios, sus mujeres y sus concubinas.
'''
"4" = ''':sup:`4` Tomaron vino y brindaron a sus dioses de oro y de plata, de bronce y
de hierro, de madera y de piedra.
'''
"5" = ''':sup:`5` De repente aparecieron dedos de una mano que escribía en el estuco
de la pared del palacio, detrás del candelabro. El rey al verla se
turbó.
'''
"6" = ''':sup:`6` Sus piernas se debilitaron y sus rodillas se pusieron a temblar.
'''
"7" = ''':sup:`7` Gritando, mandó llamar a los brujos y adivinos y les dijo: «Al que
entienda esta letra y me la explique, lo haré vestir de rojo, color
reservado para el rey, y le pondré al cuello un collar de oro y
gobernará la tercera parte del reino.
'''
"8" = ''':sup:`8` Todos los sabios del rey se acercaron, pero no pudieron leer esta
escritura ni darle interpretación.
'''
"9" = ''':sup:`9` Entonces el rey se turbó y sus dignatarios quedaron desconcertados
'''
"10" = ''':sup:`10` El rey y sus nobles hicieron tanta bulla que la reina lo supo.
Entró, pues, a la sala del banquete y dijo: «Viva el rey para siempre.
Que tus pensamientos no te turben ni cambie tu semblante de color.
'''
"11" = ''':sup:`11` En tu reino hay un hombre en quien reside el espíritu de los dioses
santos. Ya en tiempos de tu padre se comprobó que tenía intuición,
inteligencia y una sabiduría semejante a la de los dioses; por eso tu
padre, el rey Nabucodonosor, lo nombró jefe de los magos, adivinos y
astrólogos, poniéndole por sobrenombre Beltsasar
'''
"12" = ''':sup:`12` Puesto que este Daniel tiene un espíritu extraordinario, ciencia,
inteligencia y arte de interpretar los sueños, de descifrar enigmas y
de resolver dificultades, que se llame a Daniel y él explicará este
prodigio.
'''
"13" = ''':sup:`13` En seguida fue introducido Daniel a la presencia del rey. Este le
dijo: «¿Eres tú Daniel, uno de los judíos desterrados que el rey, mi
padre, trajo de Judá?
'''
"14" = ''':sup:`14` He oído decir que en ti reside el espíritu de los dioses y que hay
en ti luz, inteligencia y sabiduría extraordinarias.
'''
"15" = ''':sup:`15` Trajeron a mi presencia a los sabios y magos para que leyeran este
escrito y me dieran su explicación, pero no han sido capaces de
descubrirle el sentido.
'''
"16" = ''':sup:`16` He oído decir que tú puedes dar interpretaciones y resolver
dificultades. Por eso, si logras leer este escrito y decirme su
interpretación, serás vestido de púrpura, llevarás al cuello el collar
de oro y gobernarás la tercera parte del reino.
'''
"17" = ''':sup:`17` Daniel dijo al rey: «Quédate con tus regalos y da tus obsequios a
otro. Leeré este escrito y también te daré a conocer su significado
'''
"18" = ''':sup:`18` ¡Oh rey!, el Dios Altísimo dio a tu padre, Nabucodonosor, reino,
grandeza, gloria y majestad.
'''
"19" = ''':sup:`19` Por esta grandeza que le dio, todos los pueblos de distintos
idiomas temblaban de miedo en su presencia. Hacía desaparecer o dejaba
con vida a quien se le antojaba, daba poder o se lo quitaba a quien
quería.
'''
"20" = ''':sup:`20` Pero se puso soberbio, porfiado y arrogante; entonces fue derrocado
de su trono y le fue quitada su gloria.
'''
"21" = ''':sup:`21` Fue expulsado de la sociedad, pues se comportaba como un bruto, y
estuvo entre las fieras del campo. Comía hierba como los bueyes, vivía
a la intemperie como los rebaños hasta que reconoció que el Dios
Altísimo tiene en su mano los tronos de los hombres y coloca en ellos a
quien quiere
'''
"22" = ''':sup:`22` Pero tú, Belsasar, hijo suyo, tampoco has conservado humilde tu
corazón, a pesar de que sabías todo esto.
'''
"23" = ''':sup:`23` Más aún, te has levantado contra el Señor del Cielo, has mandado
traer los vasos de su Templo, y con tus invitados has bebido vino en
ellos. Has brindado a todos tus dioses de metal y de madera y de
piedra, que no ven, ni oyen, ni entienden, pero no has glorificado al
Dios de quien dependen tu vida y tu porvenir.
'''
"24" = ''':sup:`24` Fue él quien te mandó la mano que escribió esas palabras
'''
"25" = ''':sup:`25` Estas son las palabras escritas: «Mene, Tequel y Parsin.»
'''
"26" = ''':sup:`26` Y éste es su significado: Mene (o sea, medido), Dios ha medido tu
reino y le ha puesto fin;
'''
"27" = ''':sup:`27` Tequel (o sea, pesado), has sido pesado en la balanza y falta peso;
'''
"28" = ''':sup:`28` Parsin (o sea, partido), tu reino ha sido dividido y entregado a
los medos y a los persas.
'''
"29" = ''':sup:`29` Entonces Belsasar ordenó que le pusieran un vestido rojo, color
reservado para el rey, y un collar de oro, e hizo proclamar que le
asignaba el tercer puesto en el reino
'''
"30" = ''':sup:`30` Pero aquella misma noche Belsasar, rey de los caldeos, fue
asesinado.
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - El banquete de Belsasar, rey de Babilonia, refleja orgullo e
irreverencia ante Dios. Al usar los utensilios sagrados del templo de
Jerusalén, desafía la santidad de Dios, lo que provoca la intervención
5:5-9 - La aparición de la misteriosa escritura en la pared es señal de
un juicio inminente. La incapacidad de los sabios babilónicos para
interpretar la escritura pone de relieve las limitaciones humanas ante
1:27).
5:10-12 - La reina menciona a Daniel, destacando su sabiduría y
experiencia interpretando sueños y señales. Daniel representa la
presencia y la sabiduría de Dios en medio de una generación corrupta
5:13-29 - La interpretación de la escritura revela el juicio de Dios
sobre Belsasar y el fin de su reinado. El imperio babilónico llega a su
fin debido al orgullo y la idolatría del rey (véanse también
5:30-31 - Belsasar es asesinado, y el imperio babilónico cae ante los
medos y los persas. El fin de un imperio orgulloso es una advertencia
de la soberanía y la justicia de Dios al derrocar a los malvados
'''
