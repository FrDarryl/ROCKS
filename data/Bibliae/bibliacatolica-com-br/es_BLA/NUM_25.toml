[25]
"1" = ''':sup:`1` Israel se instaló en Sitim y el pueblo se entregó a la prostitución
con las hijas de Moab.
'''
"2" = ''':sup:`2` Ellas invitaron al pueblo a sacrificar a sus dioses: el pueblo comió
y se postró ante los dioses de ellas..
'''
"3" = ''':sup:`3` Israel se apegó al Baal de Fogor y se encendió la cólera de Yavé
contra Israel.
'''
"4" = ''':sup:`4` Yavé dijo entonces a Moisés: "Apresa a todos los cabecillas del
pueblo y empálalos de cara al sol, ante Yavé; de ese modo se apartará
de Israel la cólera de Yavé".
'''
"5" = ''':sup:`5` Moisés dijo a los jefes de Israel: "Que cada uno mate a aquellos de
sus hombres que se prostituyeron con el Baal de Fogor".
'''
"6" = ''':sup:`6` Justo a ese momento, un israelita introducía en su tienda a una
moabita, a la vista de Moisés y de toda la comunidad que lloraba a la
entrada de la Tienda de las Citas.
'''
"7" = ''':sup:`7` Al ver eso, Finjas, hijo de Eleazar, hijo del sacerdote Aarón, tomó
una lanza,
'''
"8" = ''':sup:`8` siguió al israelita al interior de su tienda y los traspasó a los
dos, al hombre y a la mujer, en pleno vientre. Inmediatamente cesó la
plaga que se cernía sobre Israel:
'''
"9" = ''':sup:`9` porque ya habían muerto por esa plaga veinticuatro mil de ellos.
'''
"10" = ''':sup:`10` Yavé dijo a Moisés:
'''
"11" = ''':sup:`11` "Finjas, hijo de Eleazar, hijo del sacerdote Aarón, alejó mi cólera
de los israelitas cuando se mostró lleno de celo por mí en medio de
ellos.
'''
"12" = ''':sup:`12` Por eso le dirás que me comprometo a recompensarlo.
'''
"13" = ''':sup:`13` Me comprometo a darle el sacerdocio para siempre, a él y a su
descendencia, porque se mostró lleno de celo por su Dios y lo reparó en
nombre de los Israelitas".
'''
"14" = ''':sup:`14` El israelita que fue muerto, al ser herido junto con la madianita,
se llamaba Zimiri, hijo de Salú; era uno de los jefes de la tribu de
Simeón.
'''
"15" = ''':sup:`15` El nombre de la madianita que fue muerta era Cozbi, hija de Sur,
jefe de una familia de Madián.
'''
"16" = ''':sup:`16` Yavé le dijo entonces a Moisés. "
'''
"17" = ''':sup:`17` Ataca a los madianitas y acaba con ellos,
'''
"18" = ''':sup:`18` porque los atacaron a ustedes con su idolatría. Los engañaron a
ustedes en el asunto de Fogor y en el de Cozbi, su hermana, hija de un
príncipe de Madián, la que fue muerta en el día de la plaga, cuando fue
el asunto de Fogor".
'''
