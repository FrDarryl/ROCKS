practicar la idolatría. Este suceso pone de relieve el peligro de la
25:4-5 - Dios le ordena a Moisés que castigue a los culpables para
detener la ira divina sobre Israel. Esta acción enfatiza la necesidad
de justicia y santidad en el pueblo de Dios (véase también
25:6-9 - Finees, celoso del Señor, mata a un israelita y a una
