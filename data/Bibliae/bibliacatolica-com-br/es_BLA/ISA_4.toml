[4]
"1" = ''':sup:`1` Siete mujeres se pelearán por un solo hombre en ese día, y le
suplicarán: «Nos alimentaremos por nuestra cuenta, y lo mismo nos
vestiremos nosotras, permítenos solamente llevar tu apellido, para
salvar así nuestra honra.»
'''
"2" = ''':sup:`2` Aquel día, el Brote de Yavé será ornamento y gloria de los salvados
de Israel; el Fruto de la tierra será su orgullo y esplendor.
'''
"3" = ''':sup:`3` A los que queden de Sión y al resto de Jerusalén se les llamará
santos, pues sus nombres fueron escritos para que tengan vida en
Jerusalén. El Señor viene para lavar de sus inmundicias a las hijas de
Sión, y para limpiar a Jerusalén de la sangre que ha sido derramada en
ella, con el soplo de su justicia que es un soplo de fuego.
'''
"4" = ''':sup:`4` Entonces habrá sobre el cerro Sión y sobre su Asamblea santa, una
nube de día y como resplandor de fuego llameante por la noche. La
Gloria de Yavé se extenderá por encima como un toldo
'''
"6" = ''':sup:`6` o una tienda, para dar sombra contra el calor del día, refugio y
amparo contra el temporal.
'''
"Notes" = '''
Notas de rodapé:
4:2 - El «Renuevo del Señor» será glorioso y hermoso. Esta profecía
señala la venida del Mesías y la restauración espiritual de Israel,
4:3-4 - Dios purificará a Jerusalén de sus pecados, eliminando toda
impureza. Esta renovación simboliza la santidad que Dios desea para su
pueblo y la venida del Espíritu Santo para purificar a los creyentes
4:5 - Dios será una protección para su pueblo, como una nube y una
llama. Esta imagen evoca la protección divina en el desierto y
4:6 - El Señor será refugio y amparo para su pueblo, protegiéndolo de
las dificultades y las tormentas. Esto resalta el amoroso cuidado de
25:4).
'''
