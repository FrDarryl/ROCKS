"1" = ''':sup:`1` Cuando estuvo terminada la muralla y se pusieron las puertas, los
porteros quedaron encargados de vigilarlas.
'''
"2" = ''':sup:`2` Entonces puse a mi hermano Jananí como gobernador de Jerusalén, y a
Jananías como jefe de la ciudadela, porque era hombre seguro y un
verdadero servidor de Dios.
'''
"3" = ''':sup:`3` Luego les dije: «Se abrirán las puertas de Jerusalén sólo cuando el
sol comience a calentar; y cuando todavía sea de día se cerrarán con
cerrojos, mientras los guardias estén en sus puestos. Y durante la
noche los habitantes de Jerusalén montarán la guardia, unos en sus
puestos, y otros, delante de sus casas.»
'''
"4" = ''':sup:`4` La ciudad era espaciosa y grande,pero tenía pocos habitantes y
muchas casas no se reconstruían.
'''
"5" = ''':sup:`5` Dios me inspiró la idea de reunir a los jefes, a los consejeros y al
pueblo, para hacer un censo.
'''
"6" = ''':sup:`6` Hallé el registro del censo de los que habían regresado del
destierro al principio. Encontré escrito lo siguiente: Estas son las
personas de la provincia que regresaron del destierro, aquellos que
Nabucodonosor, rey de Babilonia, había deportado y que volvieron a
Jerusalén y Judea, cada uno a su ciudad.
'''
