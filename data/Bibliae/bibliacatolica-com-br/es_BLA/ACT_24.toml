"1" = ''':sup:`1` Cinco días después, el sumo sacerdote Ananías bajó a Cesarea con
algunos ancianos y un abogado llamado Tértulo, y presentaron una
demanda contra Pablo ante el gobernador.
'''
"2" = ''':sup:`2` Fue llamado Pablo, y Tértulo empezó su acusación:
'''
"3" = ''':sup:`3` «Excelentísimo Félix, gozamos de gran paz gracias a ti y las
reformas que supiste promover para bien de esta nación. Todo esto lo
reconocemos de mil maneras y en cualquier lugar, y te estamos
plenamente agradecidos.
'''
"4" = ''':sup:`4` Pero no quisiera abusar más de tu tiempo y solamente te ruego nos
escuches un momento con tu acostumbrada comprensión.
'''
"5" = ''':sup:`5` Nos consta que este hombre es peor que la peste, crea divisiones
entre los judíos de todo el mundo y es un dirigente de la secta de los
Nazarenos.
'''
"6" = ''':sup:`6` Incluso intentaba profanar el Templo cuando lo tomamos preso.
Queríamos juzgarlo según nuestra Ley,
'''
"7" = ''':sup:`7` pero el comandante Lisias intervino en forma muy violenta y nos
obligó a soltarlo.
'''
"8" = ''':sup:`8` Luego declaró que sus acusadores tenían que presentarse ante ti. Si
tú lo interrogas, podrás comprobar todas las cosas de que lo acusamos.»
'''
"9" = ''':sup:`9` Los judíos lo apoyaron, afirmando que realmente las cosas eran así.
'''
"10" = ''':sup:`10` Entonces el gobernador dio la palabra a Pablo, que contestó: «Sé
que has administrado esta nación durante muchos años, y esto me hace
sentir muy confiado para exponer mi defensa.
'''
"11" = ''':sup:`11` Tú mismo podrás comprobar que no hace más de doce días que subí a
Jerusalén en peregrinación,
'''
"12" = ''':sup:`12` y que nadie me sorprendió discutiendo en el Templo o alborotando a
la gente ni en las sinagogas ni en la ciudad;
'''
"13" = ''':sup:`13` de modo que no pueden probar las cargos de que ahora me acusan.
'''
"14" = ''':sup:`14` Pero sí admito ante ti que sirvo al Dios de nuestros padres según
nuestro camino, que ellos llaman secta. Creo en todo lo que está
escrito en la Ley y los Profetas
'''
"15" = ''':sup:`15` y espero de Dios, como ellos mismos esperan, la resurrección de los
muertos, tanto de los justos como de los pecadores.
'''
"16" = ''':sup:`16` Por eso yo también me esfuerzo por tener siempre la conciencia
limpia ante Dios y ante los hombres.
'''
"17" = ''':sup:`17` Después de muchos años he vuelto a traer ayuda a los de mi nación y
a ofrecer sacrificios.
'''
"18" = ''':sup:`18` Y esta es la razón por la que me encontraron en el Templo. Me había
purificado según la Ley, y no había aglomeración de gente ni tumulto.
'''
"19" = ''':sup:`19` Todo empezó por causa de unos judíos de Asia que hoy deberían estar
aquí para acusarme, si es que tienen algo contra mí.
'''
"20" = ''':sup:`20` Que los aquí presentes digan qué crimen hallaron en mí cuando
comparecí ante el Sanedrín,
'''
"21" = ''':sup:`21` a no ser esto que dije en voz alta ante ellos: "Yo soy juzgado hoy
por ustedes a causa de la resurrección de los muertos".»
'''
"22" = ''':sup:`22` Félix, que estaba bien informado sobre el Camino, postergó el caso
con estas palabras: «Cuando baje el comandante Lisias, resolveré este
caso.»
'''
"23" = ''':sup:`23` Dio instrucciones al oficial para que vigilara a Pablo, pero
dejándole cierta libertad y sin impidir a los suyos que lo atendieran.
'''
"24" = ''':sup:`24` Algunos días después vino Félix con su esposa, Drusila, que era
judía. Mandó llamar a Pablo y lo dejó hablar de la fe en Cristo.
'''
"25" = ''':sup:`25` Pero cuando habló de la justicia, del dominio de los instintos y
del juicio futuro, Félix se asustó y le dijo: «Por ahora puedes irte;
te llamaré en otra oportunidad.»
'''
"26" = ''':sup:`26` Félix tenía esperanza de que Pablo le ofreciese dinero, y por eso
lo llamaba a menudo para conversar con él.
'''
"27" = ''':sup:`27` Pasaron así dos años. Entonces Felix fue reemplazado por Porcio
Festo, y como quería quedar bien con los judíos, dejó a Pablo preso.
'''
