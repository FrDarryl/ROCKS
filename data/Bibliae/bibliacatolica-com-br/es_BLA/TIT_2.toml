[2]
"1" = ''':sup:`1` Tus palabras deben fortalecer la sana doctrina.
'''
"2" = ''':sup:`2` Los ancianos han de ser sobrios, respetables, juiciosos, maduros en
su fe, caridad y perseverancia.
'''
"3" = ''':sup:`3` Que las ancianas igualmente se porten como corresponde a santas
mujeres; no sean chismosas ni aficionadas al vino, sino más bien
personas de buen consejo.
'''
"4" = ''':sup:`4` Así enseñarán a las jóvenes a amar a su marido y a querer a sus
hijos,
'''
"5" = ''':sup:`5` a ser juiciosas y puras, a cuidar bien de su hogar, a ser buenas y
obedientes a sus maridos. De este modo nadie podrá hablar mal de
nuestra fe.
'''
"6" = ''':sup:`6` Invita también a los jóvenes a que sean responsables en todo.
'''
"7" = ''':sup:`7` Tú mismo serás un ejemplo para ellos cuando vean tu conducta, tu
enseñanza desinteresada, tu honradez,
'''
"8" = ''':sup:`8` tu predicación sana e intachable. Con esto los de fuera no
encontrarán cosa alguna que criticar, y más bien se sentirán
avergonzados.
'''
"9" = ''':sup:`9` Los siervos, que se sometan a sus amos en forma habitual; que traten
de complacerlos y no los contradigan.
'''
"10" = ''':sup:`10` Que no roben a sus patrones, sino que se muestren dignos de toda
confianza; así atraerán elogios sobre la doctrina de Dios, nuestro
Salvador.
'''
"11" = ''':sup:`11` Porque la generosidad del Dios Salvador acaba de manifestarse a
todos los hombres;
'''
"12" = ''':sup:`12` nos enseña a rechazar la vida sin Dios y las codicias mundanas, y
viviendo en el mundo presente como seres responsables, justos y que
sirven a Dios.
'''
"13" = ''':sup:`13` Ahora nos queda aguardar la feliz esperanza, la manifestación
gloriosa de nuestro magnífico Dios y Salvador, Cristo Jesús,
'''
"14" = ''':sup:`14` que se entregó por nosotros para rescatarnos de todo pecado y
purificar a un pueblo que fuese suyo, dedicado a toda obra buena.
'''
"15" = ''':sup:`15` Tú enseña estas cosas, aconsejando y reprendiendo con toda
autoridad. No dejes que nadie te menosprecie.
'''
