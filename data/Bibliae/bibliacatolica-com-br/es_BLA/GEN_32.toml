[32]
"1" = ''':sup:`1` Labán se levantó muy temprano, besó a sus hijos y a sus hijas, los
bendijo y se fue. Así volvió Labán a su lugar.
'''
"2" = ''':sup:`2` Jacob, por su parte, siguió su camino y le salieron al encuentro
Angeles de Dios.
'''
"3" = ''':sup:`3` Al verlos dijo Jacob: «Este es un campamento de Dios», y por eso
llamó a aquel lugar Majanaim.
'''
"4" = ''':sup:`4` Jacob mandó a avisar de su llegada a su hermano Esaú, en Seír, en
los campos de Edom;
'''
"5" = ''':sup:`5` los mensajeros recibieron las instrucciones siguientes: «Digan a mi
señor, a Esaú, de parte de su servidor Jacob: He vivido con Labán y con
él he permanecido hasta hoy.
'''
"6" = ''':sup:`6` He adquirido bueyes, burros, rebaños, mozos y sirvientas. Y ahora
quiero avisarte, esperando que me recibirás bien.»
'''
"7" = ''':sup:`7` Volvieron los mensajeros y dijeron a Jacob: «Hemos estado con tu
hermano Esaú, y él mismo viene ahora a tu encuentro con cuatrocientos
hombres.»
'''
"8" = ''':sup:`8` Jacob se llenó de miedo y se desesperó. Dividió en dos campamentos a
la gente que estaba con él, y lo mismo hizo con el ganado, las ovejas y
los camellos,
'''
"9" = ''':sup:`9` pues pensaba: «Si Esaú ataca a un campamento, el otro podrá
salvarse.»
'''
"10" = ''':sup:`10` Luego oró así: «Yavé, Dios de mi padre Abrahán y Dios de mi padre
Isaac, tú me dijiste: Vuelve a tu patria, a la tierra de tus padres que
yo seré bueno contigo.
'''
"11" = ''':sup:`11` Yo no soy digno de todos los favores que me has hecho, ni de la
gran bondad que has tenido conmigo. Porque al partir, cuando atravesé
el Jordán, no tenía más que mi bastón. Pero ahora, al volver, tengo
suficiente como para hacer dos campamentos.
'''
"12" = ''':sup:`12` Líbrame de las manos de mi hermano, de las manos de Esaú; no sea
que que venga y mate a todos, a la madre con sus hijos.
'''
"13" = ''':sup:`13` Pero eres tú quien me dijo: Te colmaré de bienes y tu descendencia
será como la arena del mar, que nadie puede contar.»
'''
"14" = ''':sup:`14` Y pasó allí aquella noche. Echó mano a lo que traía consigo para
enviar un regalo a su hermano Esaú:
'''
"15" = ''':sup:`15` doscientas cabras y veinte machos cabríos, doscientas ovejas y
veinte carneros,
'''
"16" = ''':sup:`16` treinta camellas paridas con sus crías, cuarenta vacas y diez
toros, veinte mulas y diez burros.
'''
"17" = ''':sup:`17` Luego los dividió en varios grupos y confió cada uno de ellos a un
servidor, con esta orden: «Vayan delante de mí, y mantengan cierta
distancia entre un grupo y otro.»
'''
"18" = ''':sup:`18` Al del primer grupo le recomendó: «Cuando te encuentre mi hermano
Esaú y te pregunte quién eres, a dónde vas, y de quién es el rebaño que
vas guiando,
'''
"19" = ''':sup:`19` le contestarás: «Todo pertenece a tu siervo Jacob, y todo es un
regalo que él envía a mi señor Esaú. Él mismo viene detrás de
nosotros.»
'''
"20" = ''':sup:`20` Jacob dio las mismas instrucciones al segundo, al tercero y a todos
los demás que guiaban los rebaños. Y les dijo:
'''
"21" = ''':sup:`21` «Así han de hablar a Esaú cuando lo encuentren». Y también le
dirán: «Tu siervo Jacob ya viene detrás de nosotros.» Pues Jacob
pensaba: «Lo aplacaré con los regalos que le envío delante, y cuando
después me encuentre frente a él, quizá me reciba sin enojo.»
'''
"22" = ''':sup:`22` Envió, pues, los regalos por delante, y él se quedó aquella noche
en el campamento.
'''
"23" = ''':sup:`23` Aquella misma noche Jacob se levantó, tomó a sus dos esposas, a sus
dos sirvientas y a sus once hijos, y los hizo cruzar el vado de Yaboc.
'''
"24" = ''':sup:`24` A todos los hizo pasar al otro lado del torrente, y también hizo
pasar todo lo que traía con él.
'''
"25" = ''':sup:`25` Y Jacob se quedó solo. Entonces alguien luchó con él hasta el
amanecer.
'''
"26" = ''':sup:`26` Este, viendo que no lo podía vencer, tocó a Jacob en la ingle, y se
dislocó la cadera de Jacob mientras luchaba con él.
'''
"27" = ''':sup:`27` El otro le dijo: «Déjame ir, pues ya está amaneciendo». Y él le
contestó: «No te dejaré marchar hasta que no me des tu bendición.»
'''
"28" = ''':sup:`28` El otro, pues, le preguntó: «¿Cómo te llamas?» El respondió:
«Jacob.»
'''
"29" = ''':sup:`29` Y el otro le dijo: «En adelante ya no te llamarás Jacob, sino
Israel, o sea Fuerza de Dios, porque has luchado con Dios y con los
hombres y has salido vencedor.»
'''
"30" = ''':sup:`30` Entonces Jacob le hizo la pregunta: «Dame a conocer tu nombre» Él
le contestó: «¿Mi nombre?¿Para qué esta pregunta?» Y allí mismo lo
bendijo.
'''
"31" = ''':sup:`31` Jacob llamó a aquel lugar Panuel, o sea Cara de Dios, pues dijo:
"He visto a Dios cara a cara y aún estoy vivo".
'''
"32" = ''':sup:`32` El sol empezaba a dar fuerte cuando cruzó Penuel, y él iba cojeando
a causa de su cadera.
'''
"33" = ''':sup:`33` Por esta razón los hijos de Israel no comen, hasta el día de hoy,
el nervio del muslo, porque tocó a Jacob en la ingle, sobre el nervio
del muslo.
'''
"Notes" = '''
Notas de rodapé:
32:1-2 - Jacob se encuentra con ángeles en su camino, lo que simboliza
la protección y la presencia de Dios. Esta experiencia espiritual
reafirma la certeza de que Dios siempre está con nosotros, incluso en
1:14).
32:3-5 - Jacob envía mensajeros a Esaú buscando la reconciliación. Esto
demuestra la importancia de afrontar los conflictos del pasado y buscar
32:6-8 - El temor de Jacob al acercarse a Esaú revela la vulnerabilidad
humana. Recurre a la oración y recuerda las promesas de Dios,
demostrando así la importancia de la oración en momentos de temor y
32:22-30 - El misterioso luchador representa un encuentro profundo con
Dios. Este momento de lucha simboliza la transformación y la búsqueda
de la bendición divina. El nuevo nombre de Jacob, Israel, representa su
transformación y el llamado a un nuevo propósito (véase también
32:31-32 - La marca de la lucha en el muslo de Jacob es un recordatorio
de su experiencia con Dios. Esto simboliza que los encuentros con Dios
a menudo nos transforman para siempre, tanto física como
3:13-14).
'''
