[7]
"1" = ''':sup:`1` Teniendo, pues, tales promesas, queridos míos, purifiquémonos de
toda mancha del cuerpo y del espíritu, haciendo realidad la obra de
nuestra santificación en el temor de Dios.
'''
"2" = ''':sup:`2` Hágannos un lugar entre ustedes: a nadie hemos perjudicado, a nadie
hemos rebajado, a nadie hemos estafado.
'''
"3" = ''':sup:`3` No les estoy acusando; ya les dije que los llevamos en nuestro
corazón, para vivir unidos y morir juntos.
'''
"4" = ''':sup:`4` Yo sé que puedo contar con ustedes, y estoy realmente orgulloso de
ustedes; esto me conforta y me llena de alegría en todas estas
amarguras.
'''
"5" = ''':sup:`5` Les decía que, al llegar a Macedonia, no tuve descanso alguno, sino
más bien toda clase de dificultades; por fuera enfrentamientos, y por
dentro temores.
'''
"6" = ''':sup:`6` Pero Dios, que consuela a los humildes, me confortó con la llegada
de Tito.
'''
"7" = ''':sup:`7` No solamente porque ya lo tenía a mi lado, sino también porque
ustedes le habían dado una excelente acogida. Me comentó que ustedes me
echaban de menos, que lamentaban lo ocurrido y que estaban muy
preocupados por mí, con lo cual me alegré mucho.
'''
"8" = ''':sup:`8` Si les causé tristeza con mi carta, no lo siento. Y si antes lo pude
sentir, pues esa carta por un momento les causó pesar,
'''
"9" = ''':sup:`9` ahora me alegro, no por su tristeza, sino porque esa tristeza los
llevó al arrepentimiento. Esa tristeza venía de Dios, de manera que
ningún mal les sobrevino por causa nuestra.
'''
"10" = ''':sup:`10` La tristeza que viene de Dios lleva al arrepentimiento y realiza
una obra de salvación que no se perderá. Por el contario, la tristeza
que inspira el mundo provoca muerte.
'''
"11" = ''':sup:`11` Aquella tristeza era según Dios, y miren lo que ha producido en
ustedes: ¡qué preocupación tan grande por mí y cuántas disculpas!, ¡qué
indignación, temor, exigencias, y qué deseo de desagraviarme y hacerme
justicia! En todo han demostrado que eran inocentes en este asunto.
'''
"12" = ''':sup:`12` Yo mismo, al escribirles, no pensaba en el ofensor ni tampoco en el
ofendido; más bien quería que ustedes tomaran conciencia ante Dios de
la preocupación que tienen por mí.
'''
"13" = ''':sup:`13` Por eso me sentí confortado. Además de este consuelo, me alegró
mucho ver a Tito tan contento de cómo ustedes lo tranquilizaron.
'''
"14" = ''':sup:`14` No quedé defraudado por lo bien que le había hablado de ustedes.
Siempre digo las cosas como son, y también en esta oportunidad se
confirmó el elogio que de ustedes hice a Tito.
'''
"15" = ''':sup:`15` El ahora, al recordar la obediencia de todos y el respeto lleno de
humildad con que lo recibieron, siente mucho más cariño por ustedes.
'''
"16" = ''':sup:`16` Me alegro, pues, de poder confiar totalmente en ustedes.
'''
