[29]
"1" = ''':sup:`1` El hombre que se encapricha a pesar de las advertencias será
derribado de un golpe y sin remedio.
'''
"2" = ''':sup:`2` Cuando los justos están en el poder, el pueblo se alegra; cuando
domina un malo, el pueblo gime.
'''
"3" = ''':sup:`3` El que ama la sabiduría es la alegría de su padre, el que se
entretiene con prostitutas dejará allí su fortuna.
'''
"4" = ''':sup:`4` Por la justicia un rey hace prosperar al país; si sólo es un
opresor, lo lleva a la ruina.
'''
"5" = ''':sup:`5` Adular a su prójimo es tenderle una red bajo sus pies.
'''
"6" = ''':sup:`6` El pecado del malvado le prepara una trampa, mientras que el justo
corre y le va bien.
'''
"7" = ''':sup:`7` El justo conoce los derechos del pobre, el malo no quiere saber de
ellos.
'''
"8" = ''':sup:`8` Los que sólo saben criticar alborotan la ciudad, pero los sabios
apaciguan la cólera.
'''
"9" = ''':sup:`9` Cuando un sabio discute con un loco, ya sea que se enoje o que
bromee, no consigue nada.
'''
"10" = ''':sup:`10` Los violentos aborrecen al hombre integro, los malvados tratan de
perderle.
'''
"11" = ''':sup:`11` El insensato da libre curso a su impulsividad, el sabio domina la
suya y la calma.
'''
"12" = ''':sup:`12` Cuando un jefe hace caso de las calumnias, todos sus servidores son
malos.
'''
"13" = ''':sup:`13` El pobre y el opresor tienen algo en común: Yavé les da a ambos la
luz del día.
'''
"14" = ''':sup:`14` El rey que imparte a los pobres una verdadera justicia tendrá
estable su poder.
'''
"15" = ''':sup:`15` Los azotes y las correcciones llevan a la sabiduría, el niño que lo
dejan hacer todo será la vergüenza de su madre.
'''
"16" = ''':sup:`16` Cuando los malos prosperan, abunda el pecado, pero los justos verán
su caída.
'''
"17" = ''':sup:`17` Corrige a tu hijo si quieres después descansar: entonces te dará
grandes alegrías.
'''
"18" = ''':sup:`18` Si no hay visiones el pueblo vive sin freno; ¡feliz el que observa
la Ley!
'''
"19" = ''':sup:`19` No se corrige a un sirviente sólo con palabras, ¡comprende pero no
obedece!
'''
"20" = ''':sup:`20` ¿Ves a un hombre que se muere de ganas de hablar? Hay que esperar
más de un tonto que de él.
'''
"21" = ''':sup:`21` Si has regaloneado a tu sirviente desde su juventud, al fin se
volverá intratable.
'''
"22" = ''':sup:`22` El violento multiplica las peleas, el arrebatado comete una y otra
falta.
'''
"23" = ''':sup:`23` Tu orgullo hará que te humillen, el que es humilde alcanzará los
honores.
'''
"24" = ''':sup:`24` Busca su propia ruina y es cómplice del ladrón, el que nada dice
cuando hacen jurar a los que saben.
'''
"25" = ''':sup:`25` Es una trampa temblar ante los hombres: el que confía en Yavé está
seguro.
'''
"26" = ''':sup:`26` Muchos buscan los favores del poder, pero Yavé es el que fija la
suerte de cada cual.
'''
"27" = ''':sup:`27` Los hombres justos no aguantan al malo, así como los malvados no
aguantan al que es honrado.
'''
