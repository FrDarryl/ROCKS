[2]
"1" = ''':sup:`1` Así estuvieron terminados el cielo, la tierra y todo lo que hay en
ellos.
'''
"2" = ''':sup:`2` El Séptimo día Dios tuvo terminado su trabajo, y descansó en ese día
de todo lo que había hecho.
'''
"3" = ''':sup:`3` Bendijo Dios el Séptimo día y lo hizo santo, porque ese día descansó
de sus trabajos después de toda esta creación que había hecho.
'''
"4" = ''':sup:`4` Este es el origen del cielo y de la tierra cuando fueron creados. El
día en que Yavé Dios hizo la tierra y los cielos,
'''
"5" = ''':sup:`5` no había sobre la tierra arbusto alguno, ni había brotado aún
ninguna planta silvestre, pues Yavé Dios no había hecho llover todavía
sobre la tierra, y tampoco había hombre que cultivara el suelo
'''
"6" = ''':sup:`6` e hiciera subir el agua para regar toda la superficie del suelo.
'''
"7" = ''':sup:`7` Entonces Yavé Dios formó al hombre con polvo de la tierra; luego
sopló en sus narices un aliento de vida, y existió el hombre con
aliento y vida.
'''
"8" = ''':sup:`8` Yahvé Dios plantó un jardín en un lugar del Oriente llamado Edén, y
colocó allí al hombre que había formado.
'''
"9" = ''':sup:`9` Yavé Dios hizo brotar del suelo toda clase de árboles, agradables a
la vista y buenos para comer. El árbol de la Vida estaba en el jardín,
como también el árbol de la Ciencia del bien y del mal.
'''
"10" = ''':sup:`10` Del Edén salía un río que regaba el jardín y se dividía en cuatro
brazos.
'''
"11" = ''':sup:`11` El primero se llama Pisón, y corre rodeando toda la tierra de Evila
donde hay oro,
'''
"12" = ''':sup:`12` oro muy fino. Allí se encuentran también aromas y piedras
preciosas.
'''
"13" = ''':sup:`13` El segundo río se llamaba Guijón y rodea la tierra de Cus.
'''
"14" = ''':sup:`14` El tercer río se llama Tigris, y fluye al oriente de Asiria. Y el
cuarto río es el Eufrates.
'''
"15" = ''':sup:`15` Yavé Dios tomó al hombre y lo puso en el jardín del Edén para que
lo cultivara y lo cuidara.
'''
"16" = ''':sup:`16` Y Yahvé Dios le dio al hombre un mandamiento; le dijo: «Puedes
comer todo lo que quieras de los árboles del jardín,
'''
"17" = ''':sup:`17` pero no comerás del árbol de la Ciencia del bien y del mal. El día
que comas de él, ten la seguridad de que morirás.»
'''
"18" = ''':sup:`18` Dijo Yavé Dios: «No es bueno que el hombre esté solo. Le daré,
pues, un ser semejante a él para que lo ayude.»
'''
"19" = ''':sup:`19` Entonces Yavé Dios formó de la tierra a todos los animales del
campo y todas las aves del cielo, y los llevó ante el hombre para que
les pusiera nombre. Y el nombre de todo ser viviente había de ser el
que el hombre le había dado.
'''
"20" = ''':sup:`20` El hombre puso nombre a todos los animales, a las aves del cielo y
a las fieras salvajes. Pero no se encontró a ninguno que fuera a su
altura y lo ayudara.
'''
"21" = ''':sup:`21` Entonces Yavé hizo caer en un profundo sueño al hombre y éste se
durmió. Le sacó una de sus costillas y rellenó el hueco con carne.
'''
"22" = ''':sup:`22` De la costilla que Yavé había sacado al hombre, formó una mujer y
la llevó ante el hombre. Entonces el hombre exclamó:
'''
"23" = ''':sup:`23` «Esta sí es hueso de mis huesos y carne de mi carne. Esta será
llamada varona porque del varón ha sido tomada.»
'''
"24" = ''':sup:`24` Por eso el hombre deja a su padre y a su madre para unirse a su
mujer, y pasan a ser una sola carne.
'''
"25" = ''':sup:`25` Los dos estaban desnudos, hombre y mujer, pero no sentían
vergüenza.
'''
