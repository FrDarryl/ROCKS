[31]
"1" = ''':sup:`1` Yavé dijo a Moisés:
'''
"2" = ''':sup:`2` «Acabo de llamar por su nombre a Bezaleel, hijo de Urí, hijo de Jur,
de la tribu de Judá,
'''
"3" = ''':sup:`3` y lo he llenado del espíritu de Dios, de saber, de inteligencia, de
ciencia y de capacidad en toda clase de trabajo,
'''
"4" = ''':sup:`4` para crear obras de arte. Este hombre sabe trabajar el oro, plata y
bronce,
'''
"5" = ''':sup:`5` y tallar tanto las piedras preciosas como la madera: es entendido en
toda clase de trabajos.
'''
"6" = ''':sup:`6` También le doy por ayudante a Oholiab, hijo de Ajisamac, de la tribu
de Dan; y además, he puesto sabiduría en el corazón de todos los
hombres hábiles que deberán hacer todo lo que he mandado:
'''
"7" = ''':sup:`7` la Tienda de las Citas, el Arca del Testimonio, el Lugar del Perdón
que la cubre, y todos los utensilios de la Tienda;
'''
"8" = ''':sup:`8` la mesa y sus vasos, el candelabro de oro macizo con todos sus
utensilios, el altar de los perfumes
'''
"9" = ''':sup:`9` y el de los holocaustos con todos sus utensilios, la pila con su
base;
'''
"10" = ''':sup:`10` las vestiduras sagradas y las que han de servir para la
consagración del sacerdote Aarón y las de sus hijos cuando ejerzan sus
funciones sacerdotales;
'''
"11" = ''':sup:`11` el óleo de la unción y el incienso aromático para el santuario.
Ellos lo harán conforme a todo lo que he ordenado.»
'''
"12" = ''':sup:`12` Yavé dijo a Moisés: «Habla a los hijos de Israel y diles: No dejen
de guardar mis sábados;
'''
"13" = ''':sup:`13` porque son una señal entre ustedes y yo de generación en
generación, para que sepan que yo, Yavé, soy el que los santifica.
'''
"14" = ''':sup:`14` Guarden el sábado porque es sagrado para ustedes. El que lo profane
morirá; el que trabaje en ese día será borrado de en medio de su
pueblo.
'''
"15" = ''':sup:`15` Seis días se trabajará, pero el día séptimo será un día de descanso
completo consagrado a Yavé. El que trabaje el día sábado morirá.
'''
"16" = ''':sup:`16` Los hijos de Israel observarán el sábado de generación en
generación y lo celebrarán: éste ha de ser un compromiso perpetuo
conmigo.
'''
"17" = ''':sup:`17` El sábado será entre yo y los hijos de Israel una señal perpetua,
pues Yavé hizo los cielos y la tierra en seis días, y el séptimo
descansó y respiró.
'''
"18" = ''':sup:`18` Cuando Dios terminó de hablar con Moisés en el monte Sinaí, le dio
las dos tablas del Testimonio, escritas por el dedo de Dios.
'''
