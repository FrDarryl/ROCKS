[91]
"1" = ''':sup:`1` Tú que habitas al amparo del Altísimo y resides a la sombra del
Omnipotente,
'''
"2" = ''':sup:`2` dile al Señor: "Mi amparo, mi refugio, mi Dios, en quien yo pongo mi
confianza".
'''
"3" = ''':sup:`3` El te librará del lazo del cazador y del azote de la desgracia;
'''
"4" = ''':sup:`4` te cubrirá con sus plumas y hallarás bajo sus alas un refugio.
'''
"5" = ''':sup:`5` No temerás los miedos de la noche ni la flecha disparada de día,
'''
"6" = ''':sup:`6` ni la peste que avanza en las tinieblas, ni la plaga que azota a
pleno sol.
'''
"7" = ''':sup:`7` Aunque caigan mil hombres a tu lado y diez mil, a tu derecha, tú
estarás fuera de peligro: su lealtad será tu escudo y armadura.
'''
"8" = ''':sup:`8` Basta que mires con tus ojos y verás cómo se le paga al impío.
'''
"9" = ''':sup:`9` Pero tú dices: "Mi amparo es el Señor", tú has hecho del Altísimo tu
asilo.
'''
"10" = ''':sup:`10` La desgracia no te alcanzará ni la plaga se acercará a tu tienda:
'''
"11" = ''':sup:`11` pues a los ángeles les ha ordenado que te escolten en todos tus
caminos.
'''
"12" = ''':sup:`12` En sus manos te habrán de sostener para que no tropiece tu pie en
alguna piedra;
'''
"13" = ''':sup:`13` andarás sobre víboras y leones y pisarás cachorros y dragones.
'''
"14" = ''':sup:`14` "Pues a mí se acogió, lo libraré, lo protegeré, pues mi Nombre
conoció.
'''
"15" = ''':sup:`15` Si me invoca, yo le responderé, y en la angustia estaré junto a él,
lo salvaré, le rendiré honores.
'''
"16" = ''':sup:`16` Alargaré sus días como lo desea y haré que pueda ver mi salvación".
'''
