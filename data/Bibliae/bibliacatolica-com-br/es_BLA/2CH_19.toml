[19]
"1" = ''':sup:`1` Cuando Josafat, rey de Judá, regresaba sano y salvo a su casa, a
Jerusalén,
'''
"2" = ''':sup:`2` le salió al encuentro Jehú, hijo de Jananí, el vidente, y le dijo al
rey: «¿Debías tú ayudar al malo y favorecer a los que aborrecen a Yavé?
Por esto ha caído sobre ti la cólera de Yavé.
'''
"3" = ''':sup:`3` Sin embargo, algo bueno ha sido hallado en ti: quitaste de tu país
los troncos sagrados y te dedicaste a buscar a Dios.»
'''
"4" = ''':sup:`4` Josafat permaneció en Jerusalén, pero volvió a visitar al pueblo
desde Bersebá hasta los cerros de Efraím, y los convirtió a Yavé, el
Dios de sus padres.
'''
"5" = ''':sup:`5` Estableció jueces en todo el país, en todas y cada una de las
ciudades amuralladas de Judá,
'''
"6" = ''':sup:`6` y les dijo a los jueces: «Miren bien lo que hacen, porque ustedes no
juzgan en nombre de los hombres, sino en nombre de Yavé, que está con
ustedes cuando administran justicia.
'''
"7" = ''':sup:`7` Que el temor a Yavé esté con ustedes. Cuiden bien lo que hacen,
porque Yavé, nuestro Dios, no tolera que se hagan favores a uno más que
a otro; no soporta a los jueces pervertidos ni a los que se dejan
comprar con regalos.»
'''
"8" = ''':sup:`8` También en Jerusalén Josafat estableció levitas, sacerdotes y jefes
de familias de Israel, que administraran la justicia de Yavé y
arreglaran los pleitos. Estos vivían en Jerusalén.
'''
"9" = ''':sup:`9` Les dio esta orden: «Obrarán en todo con el temor de Yavé, siendo
íntegros y correctos en todo.
'''
"10" = ''':sup:`10` En todo pleito que les llegue de parte de sus hermanos que habitan
en sus ciudades, ya sean causas de sangre o cuestiones de la Ley, de
los mandamientos, decretos y sentencias, tienen que instruirlos, a fin
de que no pequen contra Yavé. De otro modo, Yavé se enojaría contra
ustedes y contra sus hermanos.
'''
"11" = ''':sup:`11` Actúen así y no cometan pecados. El sumo sacerdote Amarías los
dirigirá en todos los asuntos de Yavé, y Zabedías, hijo de Ismael,
príncipe de la tribu de Judá, en todos los asuntos del rey. Los levitas
les servirán de escribas. Sean valientes y eficaces. ¡Yavé esté con el
bueno!»
'''
