[28]
"1" = ''':sup:`1` Pasado el sábado, al aclarar el primer día de la semana, fueron
María Magdalena y la otra María a visitar el sepulcro.
'''
"2" = ''':sup:`2` De repente se produjo un violento temblor:el Angel del Señor bajó
del cielo, se dirigió al sepulcro, hizo rodar la piedra de la entrada y
se sentó sobre ella.
'''
"3" = ''':sup:`3` Su aspecto era como el relámpago y sus ropas blancas como la nieve.
'''
"4" = ''':sup:`4` Al ver al Angel, los guardias temblaron de miedo y se quedaron como
muertos.
'''
"5" = ''':sup:`5` El Angel dijo a las mujeres: «Ustedes no tienen por qué temer. Yo sé
que buscan a Jesús, que fue crucificado.
'''
"6" = ''':sup:`6` No está aquí, pues ha resucitado, tal como lo había anunciado.
Vengan a ver el lugar donde lo habían puesto,
'''
"7" = ''':sup:`7` pero vuelvan en seguida y digan a sus discípulos: Ha resucitado de
entre los muertos y ya se les adelanta camino a Galilea. Allí lo verán
ustedes. Con esto ya se lo dije todo.»
'''
"8" = ''':sup:`8` Ellas se fueron al instante del sepulcro, con temor, pero con una
alegría inmensa a la vez, y corrieron a llevar la noticia a los
discípulos.
'''
"9" = ''':sup:`9` En eso Jesús les salió al encuentro en el camino y les dijo: «Paz a
ustedes.» Las mujeres se acercaron, se abrazaron a sus pies y lo
adoraron.
'''
"10" = ''':sup:`10` Jesús les dijo en seguida: «No tengan miedo. Vayan ahora y digan a
mis hermanos que se dirijan a Galilea. Allí me verán.»
'''
"11" = ''':sup:`11` Mientras las mujeres iban, unos guardias corrieron a la ciudad y
contaron a los jefes de los sacerdotes todo lo que había pasado.
'''
"12" = ''':sup:`12` Estos se reunieron con las autoridades judías y acordaron dar a los
soldados una buena cantidad de dinero
'''
"13" = ''':sup:`13` para que dijeran: «Los discípulos de Jesús vinieron de noche y,
como estábamos dormidos, se robaron el cuerpo.
'''
"14" = ''':sup:`14` Si esto llega a oídos de Pilato, nosotros lo arreglaremos para que
no tengan problemas.» Los soldados recibieron el dinero e hicieron como
les habían dicho.
'''
"15" = ''':sup:`15` De ahí salió la mentira que ha corrido entre los judíos hasta el
día de hoy.
'''
"16" = ''':sup:`16` Por su parte, los Once discípulos partieron para Galilea, al monte
que Jesús les había indicado.
'''
"17" = ''':sup:`17` Cuando vieron a Jesús, se postraron ante él, aunque algunos todavía
dudaban.
'''
"18" = ''':sup:`18` Jesús se acercó y les habló así: «Me ha sido dada toda autoridad en
el Cielo y en la tierra.
'''
"19" = ''':sup:`19` Vayan, pues, y hagan que todos los pueblos sean mis discípulos.
Bautícenlos en el Nombre del Padre y del Hijo y del Espíritu Santo,
'''
"20" = ''':sup:`20` y enséñenles a cumplir todo lo que yo les he encomendado a ustedes.
Yo estoy con ustedes todos los días hasta el fin de la historia.»
'''
