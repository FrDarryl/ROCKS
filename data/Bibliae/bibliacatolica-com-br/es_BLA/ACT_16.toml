[16]
"1" = ''':sup:`1` Pablo se dirigió a Derbe, y después a Listra. Había allí un
discípulo llamado Timoteo, hijo de una mujer judía que había abrazado
la fe, y de padre griego;
'''
"2" = ''':sup:`2` los hermanos de Listra e Iconio hablaban muy bien de él.
'''
"3" = ''':sup:`3` Pablo quiso llevarlo consigo y de partida lo circuncidó, pensando en
los judíos que había por aquellos lugares, pues todos sabían que su
padre era griego.
'''
"4" = ''':sup:`4` A su paso de ciudad en ciudad, iban entregando las decisiones
tomadas por los apóstoles y presbíteros en Jerusalén y exhortaban a que
las observaran.
'''
"5" = ''':sup:`5` Estas Iglesias se iban fortaleciendo en la fe y reunían cada día más
gente.
'''
"6" = ''':sup:`6` Atravesaron Frigia y la región de Galacia, pues el Espíritu Santo no
les dejó que fueran a predicar la Palabra en Asia.
'''
"7" = ''':sup:`7` Estando cerca de Misia intentaron dirigirse a Bitinia, pero no se lo
consintió el Espíritu de Jesús.
'''
"8" = ''':sup:`8` Atravesaron entonces Misia y bajaron a Tróade.
'''
"9" = ''':sup:`9` Por la noche Pablo tuvo una visión. Ante él estaba de pie un
macedonio que le suplicaba: «Ven a Macedonia y ayúdanos.»
'''
"10" = ''':sup:`10` Al despertar nos contó la visión y comprendimos que el Señor nos
llamaba para evangelizar a Macedonia.
'''
"11" = ''':sup:`11` Nos embarcamos en Tróade y navegamos rumbo a la isla de Samotracia;
al día siguiente salimos para Neápolis.
'''
"12" = ''':sup:`12` De allí pasamos a Filipos, una de las principales ciudades del
distrito de Macedonia, con derechos de colonia romana. Nos detuvimos
allí algunos días,
'''
"13" = ''':sup:`13` y el sábado salimos a las afueras de la ciudad, a orillas del río,
donde era de suponer que los judíos se reunían para orar. Nos sentamos
y empezamos a hablar con las mujeres que habían acudido.
'''
"14" = ''':sup:`14` Una de ellas se llamaba Lidia, y era de las que temen a Dios. Era
vendedora de púrpura y natural de la ciudad de Tiatira. Mientras nos
escuchaba, el Señor le abrió el corazón para que aceptase las palabras
de Pablo.
'''
"15" = ''':sup:`15` Recibibió el bautismo junto con los de su familia, y luego nos
suplicó: «Si ustedes piensan que mi fe en el Señor es sincera, vengan y
quédense en mi casa.» Y nos obligó a aceptar.
'''
"16" = ''':sup:`16` Mientras íbamos un día al lugar de oración, salió a nuestro
encuentro una muchacha esclava que estaba poseída por un espíritu
adivino. Adivinando la suerte producía mucha plata a sus amos.
'''
"17" = ''':sup:`17` Empezó a seguirnos y a Pablo gritando: «Estos hombres son siervos
del Dios Altísimo y les anuncian el camino de la salvación.»
'''
"18" = ''':sup:`18` Esto se repitió durante varios días, hasta que Pablo se cansó, Se
volvió y dijo al espíritu: «En el nombre de Jesucristo te ordeno que
salgas de ella» Y en ese mismo instante el espíritu la dejó.
'''
"19" = ''':sup:`19` Al ver sus amos que con ello se esfumaban también sus ganancias,
tomaron a Pablo y a Silas y los arrastraron a la plaza ante el
tribunal.
'''
"20" = ''':sup:`20` Y los presentaron a los magistrados diciendo: «Estos hombres son
judíos y están alborotando nuestra ciudad;
'''
"21" = ''':sup:`21` predican unas costumbres que a nosotros, los romanos, no nos está
permitido aceptar ni practicar.»
'''
"22" = ''':sup:`22` La gente se les echó encima. Los oficiales mandaron arrancarles las
ropas y los hicieron apalear.
'''
"23" = ''':sup:`23` Después de haberles dado muchos golpes, los echaron a la cárcel,
dando orden al carcelero de vigilarlos con todo cuidado.
'''
"24" = ''':sup:`24` Este, al recibir dicha orden, los metió en el calabozo interior, y
les sujetó los pies con cadenas al piso del calabozo.
'''
"25" = ''':sup:`25` Hacia la media noche Pablo y Silas estaban cantando himnos a Dios,
y los demás presos los escuchaban.
'''
"26" = ''':sup:`26` De repente se produjo un temblor tan fuerte que se conmovieron los
cimientos de la cárcel; todas las puertas se abrieron de golpe y a
todos los presos se les soltaron las cadenas.
'''
"27" = ''':sup:`27` Se despertó el carcelero y vio todas las puertas de la cárcel
abiertas. Creyendo que los presos se habían escapado, sacó la espada
para matarse,
'''
"28" = ''':sup:`28` pero Pablo le gritó: «No te hagas daño, que estamos todos aquí.»
'''
"29" = ''':sup:`29` El hombre pidió una luz, entró de un salto y, después de encerrar
bien a los demás presos, se arrojó temblando a los pies de Pablo y
Silas.
'''
"30" = ''':sup:`30` Después los sacó fuera y les preguntó: «Señores, ¿qué debo hacer
para salvarme?»
'''
"31" = ''':sup:`31` Le respondieron: «Ten fe en el Señor Jesús y te salvarás tú y tu
familia.»
'''
"32" = ''':sup:`32` Así que le anunciaron la Palabra del Señor a él y a todos los de su
casa,
'''
"33" = ''':sup:`33` y él, sin más demora, les lavó las heridas y se bautizó con toda su
familiala a aquella hora de la noche.
'''
"34" = ''':sup:`34` Los había llevado a su casa; allí preparó la mesa e hicieron fiesta
con todos los suyos por haber creído en Dios.
'''
"35" = ''':sup:`35` Por la mañana los magistrados enviaron a unos oficiales con esta
orden: «Deja en libertad a esos hombres.»
'''
"36" = ''':sup:`36` El carcelero se lo comunicó a Pablo y Silas, diciendo: «Los
magistrados han dado orden de dejarlos en libertad. salgan, pues, y
marchen en paz.»
'''
"37" = ''':sup:`37` Pero Pablo le contestó: «A nosotros, ciudadanos romanos, nos han
azotado públicamente y nos han metido en la cárcel sin juzgarnos, ¿y
ahora quieren echarnos fuera a escondidas? Eso no. Que vengan ellos a
sacarnos.»
'''
"38" = ''':sup:`38` Los oficiales transmitieron esto a los magistrados, que se llenaron
de miedo al escuchar que eran ciudadanos romanos.
'''
"39" = ''':sup:`39` Fueron a la prisión acompañados por un grupo de amigos de Pablo y
les pidieron que se marcharan, diciéndoles: «¡Cómo íbamos a pensar que
ustedes fueran muy buena gente!» Y cuando Pablo y Silas estaban para
irse, les rogaron: «Ahora que se van libres, por favor, no nos hagan
problemas por haberles hablado duramente».
'''
"40" = ''':sup:`40` Apenas dejaron la cárcel fueron a casa de Lidia. Allí se
encontraron con los hermanos, a los que dieron ánimo y antes de
marcharse.
'''
