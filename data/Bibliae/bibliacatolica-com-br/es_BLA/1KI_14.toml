[14]
"1" = ''':sup:`1` Por aquel tiempo cayó enfermo el hijo de Jeroboam, que se llamaba
Abías.
'''
"2" = ''':sup:`2` Jeroboam dijo a su esposa: «Levántate y disfrázate para que no te
reconozcan y vete a Silo. Allí está el profeta Ajías, que me anunció
que yo reinaría sobre este pueblo.
'''
"3" = ''':sup:`3` Lleva diez panes, y dulces, y un tarro de miel para dárselo. El te
dirá lo que va a suceder al niño.»
'''
"4" = ''':sup:`4` Así lo hizo la mujer. Fue a Silo, y entró en la casa de Ajías, el
cual era tan viejo que ya no podía ver.
'''
"5" = ''':sup:`5` Pero Yavé le había dicho: «La esposa de Jeroboam viene a ti,
haciéndose pasar por otra, para consultar acerca de su hijo enfermo.
Cuando ella entre, le dirás esto.»
'''
"6" = ''':sup:`6` Cuando pasaba la puerta, Ajías oyó sus pasos y le dijo: «Entra,
esposa de Jeroboam, ¿por qué quieres pasar por otra? Tengo un duro
mensaje para ti.
'''
"7" = ''':sup:`7` Vete a decirle a Jeroboam esta palabra de Yavé: Te destaqué en medio
del pueblo y te puse como jefe de Israel,
'''
"8" = ''':sup:`8` quité este reino a los hijos de David para dártelo, pero tú no has
imitado a mi siervo David. El ha cumplido mis mandamientos y me ha
servido con todo su corazón, haciendo lo que me agrada,
'''
"9" = ''':sup:`9` mientras que tú te has portado peor que los anteriores reyes. Me has
hecho enojar haciéndote otros dioses, dioses que no son más que
estatuas; y a mí me has dejado tirado.
'''
"10" = ''':sup:`10` Por eso voy a mandar la desgracia sobre la familia de Jeroboam;
haré perecer a todos sus varones, hasta el último de sus esclavos;
barreré a su familia como basura, hasta que desaparezca del todo.
'''
"11" = ''':sup:`11` A los que mueran en la ciudad se los comerán los perros, a los que
mueran en el campo se los comerán las aves. Palabra de Yavé.
'''
"12" = ''':sup:`12` En cuanto a ti, esposa de Jeroboam, levántate y vuelve a casa; pero
en el momento que entres en la ciudad, morirá tu hijo.
'''
"13" = ''':sup:`13` Todo Israel lo llorará y le hará funerales; será el único de tu
familia que tenga sepultura, porque es el único en quien Yavé ha
encontrado algo bueno.
'''
"14" = ''':sup:`14` Por eso mismo Yavé se encargará de dar un rey a Israel, y éste
acabará con los descendientes de Jeroboam.
'''
"15" = ''':sup:`15` Yavé molerá a Israel hasta que quede como cañas arrastradas por el
río; arrojará a Israel de este país fértil que dio a sus padres y los
dispersará al otro lado del río Eufrates, porque lo hicieron enojarse
con sus árboles sagrados.
'''
"16" = ''':sup:`16` Yavé dispersará a los hijos de Israel por todas las naciones debido
a los pecados que Jeroboam ha cometido y en los cuales arrastró a su
pueblo.»
'''
"17" = ''':sup:`17` Entonces se levantó la mujer de Jeroboam y se fue a Tirsa. En el
momento en que tocaba con sus pies el umbral de la puerta, murió el
niño.
'''
"18" = ''':sup:`18` Lo sepultaron y todo Israel hizo duelo por él, cumpliéndose lo que
Yavé había dicho por medio del profeta Ajías.
'''
"19" = ''':sup:`19` Lo demás, referente al reinado de Jeroboam, sus guerras y su
administración, está escrito en el libro de los Hechos de los reyes de
Israel.
'''
"20" = ''':sup:`20` Después de reinar veintidós años en Israel, Jeroboam murió y lo
sucedió su hijo Nadab.
'''
"21" = ''':sup:`21` Volvamos al reinado de Roboam, hijo de Salomón, en el país de Judá.
Tenía cuarenta y dos años cuando comenzó a reinar y reinó diecisiete
años en Jerusalén, la ciudad que había elegido Yavé entre todas las
tribus de Israel para poner en ella su nombre. Su madre, Naamá, era
amonita.
'''
"22" = ''':sup:`22` El pueblo de Judá se portó muy mal con Yavé; lo ofendieron mucho
más de lo que habían hecho sus padres con los pecados que cometían;
'''
"23" = ''':sup:`23` también ellos se construyeron santuarios en las lomas, cipos e
ídolos en toda colina elevada y bajo todo árbol frondoso.
'''
"24" = ''':sup:`24` Incluso hubo hombres afeminados en aquel país que renovaron todas
las abominaciones de las gentes que Yavé había expulsado ante los hijos
de Israel.
'''
"25" = ''':sup:`25` El año quinto del reinado de Roboam, subió Sisac, rey de Egipto,
contra Jerusalén
'''
"26" = ''':sup:`26` y se apoderó de los tesoros de la Casa de Yavé y de los de la casa
del rey; de todo se apoderó. Lo mismo se llevó todos los escudos de oro
que había hecho el rey Salomón.
'''
"27" = ''':sup:`27` Roboam hizo en su lugar escudos de bronce, que confió a los jefes
de la guardia real, que custodiaban la entrada de la casa del rey.
'''
"28" = ''':sup:`28` Cuando el rey entraba en la Casa de Yavé, la guardia los usaba y
después los devolvía a la sala de guardia.
'''
"29" = ''':sup:`29` Lo demás referente a Roboam y todo lo que hizo, está escrito en el
libro de los Hechos de los reyes de Judá.
'''
"30" = ''':sup:`30` Hubo guerra continua entre Jeroboam y Roboam.
'''
"31" = ''':sup:`31` Cuando murió Roboam, lo sepultaron en la ciudad de David y le
sucedió su hijo Abías.
'''
