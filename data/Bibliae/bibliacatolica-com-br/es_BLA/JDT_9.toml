[9]
"1" = ''':sup:`1` Judit se arrodilló con el rostro inclinado, puso ceniza sobre su
cabeza y dejó ver el saco que tenía puesto. Era precisamente a la misma
hora en que se ofrecía en la Casa de Dios de Jerusalén el incienso de
la tarde. Y dirigió su voz al Señor, diciendo:
'''
"2" = ''':sup:`2` «Señor, Dios de mi padre Simeón, a él le diste una espada para
castigar a aquellos extranjeros que violaron a una virgen ultrajándola,
que desnudaron su cuerpo para su propia vergüenza y que profanaron su
seno para su propia deshonra. Ellos hicieron eso, aunque tú dijiste:
'''
"3" = ''':sup:`3` Esto no se hace. Pero entregaste a sus jefes a la muerte, y su
lecho, rojo de vergüenza, lo dejaste rojo de sangre por su engaño.
'''
"4" = ''':sup:`4` Castigaste a los esclavos junto a los príncipes; y a los príncipes
con los siervos. Entregaste sus mujeres al rapto, sus hijas a la
esclavitud y sus posesiones para que fueran repartidas entre tus hijos
queridos, que habían hecho suyos tus deseos, que tuvieron horror a la
profanación hecha a su sangre y pidieron tu ayuda.
'''
"5" = ''':sup:`5` ¡Dios mío, escúchame! Tú hiciste las cosas pasadas, las presentes y
las venideras, tú has pensado el presente y el futuro, y sólo se
realiza lo que tú dispones, ya que los acontecimientos que tú quieres
se presentan y te dicen: ¡Aquí estamos!
'''
"6" = ''':sup:`6` Pues preparas tus intervenciones y tus decisiones están previstas de
antemano.
'''
"7" = ''':sup:`7` Mira la muchedumbre de los asirios; están orgullosos de sus caballos
y jinetes, alaban la fortaleza de sus infantes, confían en sus escudos
y en sus lanzas, en sus arcos y en sus hondas, pero no reconocen que tú
eres el Señor, el que decide las guerras.
'''
"8" = ''':sup:`8` Señor es tu nombre. ¡Quebranta su fuerza con tu poder! ¡Derriba su
dominio con tu ira!, pues pretenden profanar tu Santuario, manchar la
Tienda donde se encuentra la gloria de tu Nombre y destruir con hierro
los cuernos de tu altar.
'''
"9" = ''':sup:`9` Mira su orgullo y deja caer tu ira sobre sus cabezas, y da a mi mano
de mujer la fuerza necesaria para lo que he dispuesto.
'''
"10" = ''':sup:`10` Castiga con la astucia de mis palabras al esclavo y al señor, al
jefe y sus servidores; acaba con su soberbia por medio de mi mano de
mujer.
'''
"11" = ''':sup:`11` Pues tu fuerza no está en la multitud, ni tu poder en los
valientes, sino que eres el Dios de los humildes, defensor de los
pequeños, apoyo de los débiles, protector de los abandonados, salvador
de los desesperados.
'''
"12" = ''':sup:`12` Sí, Dios de mi padre y Dios de Israel, Señor de cielos y tierra,
Creador de las aguas, Rey de toda la creación, ¡escucha mi plegaria!
'''
"13" = ''':sup:`13` Dame palabras seductoras para herir y matar a los que vienen como
enemigos de tu alianza, de tu santa Casa, del monte Sión y la Casa que
pertenece a tus hijos.
'''
"14" = ''':sup:`14` Haz que toda nación y toda tribu reconozca que eres Dios,
todopoderoso y fuerte, y que fuera de ti no hay otro protector para el
pueblo de Israel.»
'''
