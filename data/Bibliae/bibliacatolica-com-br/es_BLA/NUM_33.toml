[33]
"1" = ''':sup:`1` Estas son las etapas de los hijos de Israel, cuando salieron de
Egipto por cuerpos de ejército a las órdenes de Moisés y Aarón.
'''
"2" = ''':sup:`2` Moisés anotó por escrito los puntos de partida de cada etapa, como
Yavé se les ordenaba. Estos fueron los puntos de partida:
'''
"3" = ''':sup:`3` Partieron de Ramsés el mes primero, el día quince del mes primero.
Al día siguiente de la Pascua, los hijos de Israel salieron con mucha
seguridad a la vista de todos los egipcios, mientras éstos enterraban a
sus muertos.
'''
"4" = ''':sup:`4` Pues Yavé había dado muerte a sus primogénitos, haciendo justicia de
sus dioses.
'''
"5" = ''':sup:`5` Los hijos de Israel partieron de Ramsés y acamparon en Sucot.
'''
"6" = ''':sup:`6` Partieron de Sucot y acamparon en Etam, que está en el extremo del
desierto.
'''
"7" = ''':sup:`7` Partieron de Etam, pero volvieron hacia Pi-hajirot y pasaron por
medio del mar hacia el desierto.
'''
"8" = ''':sup:`8` Anduvieron tres días de camino por el desierto de Etam y acamparon
en Mará.
'''
"9" = ''':sup:`9` Partieron de Mará y llegaron a Elim, donde había doce fuentes de
agua y setenta palmeras.
'''
"10" = ''':sup:`10` Partieron de Elim y acamparon cerca del Mar de las Cañas.
'''
"11" = ''':sup:`11` Partieron del Mar de las Cañas y acamparon en el desierto de Sin.
'''
"12" = ''':sup:`12` Partieron del desierto de Sin y acamparon en Dofcá.
'''
"13" = ''':sup:`13` Partieron de Dofcá y acamparon en Alús.
'''
"14" = ''':sup:`14` Partieron de Alús y acamparon en Refidim, pero allí la gente no
encontró agua para beber.
'''
"15" = ''':sup:`15` Partieron de Refidim y acamparon en el desierto del Sinaí.
'''
"16" = ''':sup:`16` Partieron del desierto del Sinaí y acamparon en Quibrot-hat-Taavá.
'''
"17" = ''':sup:`17` Partieron de Quibrot-hat-Taavá y acamparon en Jaserot.
'''
"18" = ''':sup:`18` Partieron de Jaserot y acamparon en Ritmá.
'''
"19" = ''':sup:`19` Partieron de Ritmá y acamparon en Rimmón-Perés.
'''
"20" = ''':sup:`20` Partieron de Rimmón-Perés y acamparon en Libná.
'''
"21" = ''':sup:`21` Partieron de Libná y acamparon en Rissá.
'''
"22" = ''':sup:`22` Partieron de Rissá y acamparon en Quehalatá.
'''
"23" = ''':sup:`23` Partieron de Quehalatá y acamparon en el monte Séfer.
'''
"24" = ''':sup:`24` Partieron del monte Séfer y acamparon en Jaradá.
'''
"25" = ''':sup:`25` Partieron de Jaradá y acamparon en Macelot.
'''
"26" = ''':sup:`26` Partieron de Macelot y acamparon en Tajat.
'''
"27" = ''':sup:`27` De Tajat partieron al campo de Taraj.
'''
"28" = ''':sup:`28` De Taraj fueron a parar a Meteá.
'''
"29" = ''':sup:`29` De Meteá pasaron a Hesmona.
'''
"30" = ''':sup:`30` De Hesmona acamparon en Moserot.
'''
"31" = ''':sup:`31` Partieron de Moserot y acamparon en Benejaacán.
'''
"32" = ''':sup:`32` De Benejaacán se fueron al monte de Gadgad,
'''
"33" = ''':sup:`33` de donde partieron y fueron a Jotbata.
'''
"34" = ''':sup:`34` De Jotbata pasaron a Hebrona.
'''
"35" = ''':sup:`35` Dejando Hebrona acamparon en Asiongaber.
'''
"36" = ''':sup:`36` Marchando de Asiongaber fueron a parar al desierto de Zin, es
decir, en Cadés,
'''
"37" = ''':sup:`37` y habiendo salido de Cadés acamparon en la falda de Hor del Monte
en los últimos confines del país de Edom.
'''
"38" = ''':sup:`38` Allí subió el sumo sacerdote Aarón al Monte Hor por mandato de
Yavé; y allí murió a los cuarenta años de la salida de los hijos de
Israel de Egipto, el mes quinto, el primero del mes.
'''
"39" = ''':sup:`39` Aarón tenía ciento veintitrés años cuando murió en la montaña de
Hor. (
'''
"40" = ''':sup:`40` El rey cananeo de Arad, que vivía en el Negueb, en el país de
Canaán, se enteró de que llegaban los hijos de Israel.)
'''
"41" = ''':sup:`41` Partieron de Hor del Monte y acamparon en Salmoná.
'''
"42" = ''':sup:`42` Partieron de Salmoná y acamparon en Punón.
'''
"43" = ''':sup:`43` Partieron de Punón y acamparon en Abot.
'''
"44" = ''':sup:`44` De Abot pasaron a las ruinas de Abarim, que están en los confines
de los moabitas.
'''
"45" = ''':sup:`45` Partieron de las ruinas de Abarim y acamparon en Dibón de Gad.
'''
"46" = ''':sup:`46` De allí partieron a Helmon-deblataim, donde acamparon.
'''
"47" = ''':sup:`47` Partiendo de Helmon-deblataim vinieron a los montes de Abarim,
enfrente del Nebo.
'''
"48" = ''':sup:`48` Dejaron los montes de Abarim, pasaron a las estepas de Moab, a
orillas del Jordán, enfrente de Jericó.
'''
"49" = ''':sup:`49` Allí fijaron sus tiendas desde Betjesimot hasta Abel-hasitim, en
las estepas de los moabitas.
'''
"50" = ''':sup:`50` Yavé habló a Moisés en las estepas de Moab, cerca del Jordán, a la
altura de Jericó, y le dijo:
'''
"51" = ''':sup:`51` «Habla a los hijos de Israel y diles: Cuando hayan pasado el Jordán
y entren en el país de Canaán,
'''
"52" = ''':sup:`52` eliminarán delante de ustedes a todos los habitantes del país.
Destruirán sus estatuas de metal fundido, y arrasarán todos los
santuarios en las lomas.
'''
"53" = ''':sup:`53` Entonces serán los dueños del país, pues yo se lo he dado todo en
posesión.
'''
"54" = ''':sup:`54` Lo repartirán entre las familias, echando suertes. A los más
numerosos darán una parte mayor de la herencia, y a los menos
numerosos, una parte menor. Donde le caiga a cada uno la suerte, allí
será su propiedad. Harán el reparto por tribus paternas.
'''
"55" = ''':sup:`55` Pero si no expulsan delante de ustedes a los habitantes del país,
los que queden serán para ustedes como espinas en los ojos y aguijones
en los costados. A ustedes los hostigarán en el país en que van a
vivir, y yo los trataré a ustedes en la forma en que pensaba tratarlos
a ellos.
'''
"Notes" = '''
