[8]
"1" = ''':sup:`1` Sí, la sabiduría se extiende de un extremo al otro de la tierra, y
en todas partes pone orden.
'''
"2" = ''':sup:`2` La amé y la deseé desde mi juventud; traté de tomarla por esposa,
porque estaba enamorado de su belleza.
'''
"3" = ''':sup:`3` El hecho de que esté cerca de Dios hace resaltar su noble origen: el
Dueño de todas las cosas la amó.
'''
"4" = ''':sup:`4` Fue iniciada en el conocimiento mismo de Dios, y ella decide qué
obras hay que realizar.
'''
"5" = ''':sup:`5` Si lo que se desea en el mundo es la riqueza, ¿acaso hay riqueza más
grande que la Sabiduría, que todo lo realiza?
'''
"6" = ''':sup:`6` Y si la inteligencia precede a las obras, ¿quién entre los vivos
hace las cosas mejor que ella?
'''
"7" = ''':sup:`7` ¿Aman ustedes la rectitud? Sepan que todas las virtudes son fruto de
su trabajo; ella enseña la prudencia y la inteligencia, la justicia y
el valor; nada hay en la vida que sea más útil a los hombres.
'''
"8" = ''':sup:`8` ¿Busca alguien vastos conocimientos? La Sabiduría conoce las cosas
del pasado y prevé el porvenir; sabe interpretar los discursos y
resolver los enigmas, anuncia de antemano las señales de la naturaleza
y los prodigios, el fin de las épocas y de los tiempos.
'''
"9" = ''':sup:`9` Por eso decidí tomarla como compañera de mi vida: sabía que me
aconsejaría en los momentos felices y me sostendría en las
preocupaciones y en las penas.
'''
"10" = ''':sup:`10` "Gracias a la Sabiduría, me decía, seré honrado por las
muchedumbres y, a pesar de mi juventud, respetado por los ancianos.
'''
"11" = ''':sup:`11` Reconocerán en mí un discernimiento penetrante, y los poderosos me
admirarán.
'''
"12" = ''':sup:`12` Si me callo, me esperarán; si hablo, estarán atentos; y aunque se
prolongue mi discurso, seguirán escuchándome.
'''
"13" = ''':sup:`13` Gracias a la Sabiduría obtendré la inmortalidad, y dejaré un
recuerdo eterno a los que vendrán después de mí.
'''
"14" = ''':sup:`14` Gobernaré a los pueblos, y se me someterán las naciones.
'''
"15" = ''':sup:`15` Soberanos temibles se llenarán de temor al oír hablar de mí; seré
bueno con mi gente y valiente en el combate.
'''
"16" = ''':sup:`16` De vuelta a casa, descansaré a su lado, porque su compañía no es
amarga; vivir con ella no cuesta nada, sino que, al contrario, trae
alegría y felicidad".
'''
"17" = ''':sup:`17` Así razonaba conmigo mismo. Comprendí que uno encuentra la vida
inmortal en la unión con la Sabiduría,
'''
"18" = ''':sup:`18` se adquiere una alegría superior gracias a su amistad, una riqueza
perdurable gracias a sus desvelos, la inteligencia cuando se ejercita
en entenderla, y la fama en las conversaciones con ella. Salí pues en
su busca para traerla a mi casa.
'''
"19" = ''':sup:`19` Había nacido como niño bien dotado, había recibido como herencia un
alma buena;
'''
"20" = ''':sup:`20` o más bien, siendo bueno, había llegado con un cuerpo sin defectos.
'''
"21" = ''':sup:`21` Pero también comprendía que el único medio para tenerla era que
Dios me la diera, y ya era una señal de inteligencia el haberlo
comprendido. Por eso me volví al Señor y le supliqué; le dije con todo
mi corazón:
'''
