[145]
"1" = ''':sup:`1` Te celebro, oh Rey mi Dios, y bendigo tu nombre para siempre.
'''
"2" = ''':sup:`2` Deseo bendecirte cada día, alabaré tu Nombre para siempre.
'''
"3" = ''':sup:`3` Grande es el Señor, muy digno de alabanza, y no puede medirse su
grandeza.
'''
"4" = ''':sup:`4` De generación en generación se celebran tus obras, se cuentan tus
proezas.
'''
"5" = ''':sup:`5` El esplendor, la gloria de tu Nombre, tus maravillas, los repetiré.
'''
"6" = ''':sup:`6` De tu poder formidable se hablará, y tus grandezas yo las contaré.
'''
"7" = ''':sup:`7` Nos harán recordar tu gran bondad y se proclamará tu justicia.
'''
"8" = ''':sup:`8` El Señor es ternura y compasión, paciente y lleno de amor.
'''
"9" = ''':sup:`9` El Señor es bondad para con todos, sus ternuras están en todas sus
obras.
'''
"10" = ''':sup:`10` Te den gracias, Señor, todas tus obras, te bendigan tus amigos;
'''
"11" = ''':sup:`11` que hablen de la gloria de tu reino y anuncien tus hazañas,
'''
"12" = ''':sup:`12` para que vean los hombres tus proezas, el brillo y la gloria de tu
reino.
'''
"13" = ''':sup:`13` Tu reino es reino por todos los siglos y tu imperio, por todas las
edades. Fiel es el Señor en todas sus palabras y bondadoso en todas sus
obras.
'''
"14" = ''':sup:`14` Sostiene el Señor a todos los que caen, a los que están encorvados
endereza.
'''
"15" = ''':sup:`15` Los ojos de todos de ti esperan que les des a su tiempo su
alimento.
'''
"16" = ''':sup:`16` Tú sólo abres tu mano, y satisfaces de lo que quiera a todo ser
viviente.
'''
"17" = ''':sup:`17` Justo es el Señor en todos sus caminos y bondadoso en todas sus
obras.
'''
"18" = ''':sup:`18` Cerca está el Señor de los que le invocan, de todos los que lo
invocan de verdad.
'''
"19" = ''':sup:`19` Les da en el gusto a todos los que lo temen, escucha su clamor y
los salva.
'''
"20" = ''':sup:`20` El Señor guarda a todos los que lo aman, y a todos los malvados
extermina. ¡Que mi boca proclame la alabanza del Señor y todo ser
carnal bendiga su santo nombre, por siempre y para siempre!
'''
