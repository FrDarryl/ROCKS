[112]
"1" = ''':sup:`1` ¡Aleluya! ¡Feliz el hombre que teme al Señor y valora mucho sus
mandamientos!
'''
"2" = ''':sup:`2` Su semilla será pujante en el país, los retoños del hombre bueno
serán benditos.
'''
"3" = ''':sup:`3` Habrá en su casa bienes y riquezas, y su honradez, que durará para
siempre.
'''
"4" = ''':sup:`4` Brilla como luz en las tinieblas para los de recto corazón; él
comprende, es clemente y justo.
'''
"5" = ''':sup:`5` Le va bien al compasivo y que presta, y lleva sus negocios en
conciencia,
'''
"6" = ''':sup:`6` pues nada logrará perturbarlo: el recuerdo del justo será eterno.
'''
"7" = ''':sup:`7` No tiene miedo a las malas noticias, pues en su corazón confía en el
Señor,
'''
"8" = ''':sup:`8` su corazón está firme, nada teme, al final, despreciará a sus
adversarios.
'''
"9" = ''':sup:`9` Es generoso en dar a los pobres, su honradez permanece para siempre,
su cuerno aumenta en gloria.
'''
"10" = ''':sup:`10` El malvado lo ve y se irrita, le rechinan los dientes, se debilita;
nada queda del deseo de los malos.
'''
