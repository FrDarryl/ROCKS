[12]
"1" = ''':sup:`1` Estos son los que vinieron a juntarse con David, en Siquelag,
mientras se mantenía alejado de Saúl, hijo de Quis; estaban entre los
guerreros de refuerzo para los combates.
'''
"2" = ''':sup:`2` Manejaban el arco y la honda lo mismo con la derecha que con la
izquierda para tirar flechas y lanzar piedras. De los hermanos de Saúl,
el benjaminita:
'''
"3" = ''':sup:`3` Ajiezer, el jefe y Joas, hijos de Semá, de Guibeá; Jeziel y Pélet,
hijos de Azmavet; Bereká y Jehú, de Anatot;
'''
"4" = ''':sup:`4` Jismaías, de Gabaón, valeroso como los Treinta y tal vez más que
ellos;
'''
"5" = ''':sup:`5` Jeremías, Jajaziel, Yojanan, Yozabed, de Guederot;
'''
"6" = ''':sup:`6` Eluzay, Jerimot, Bealías, Semerías, y Sefatías, de Jafir; Elcaná,
Jisjiva, Azarel.
'''
"7" = ''':sup:`7` Yoézer, Yasobam, los coeritas:
'''
"8" = ''':sup:`8` Joel y Zebadías, hijos de Jerojam de Guedor.
'''
"9" = ''':sup:`9` Hubo también gaditas que se pasaron a David cuando éste estaba en su
refugio en el desierto, guerreros valientes, hombres de guerra,
diestros con el escudo y la lanza, sus rostros como el león y ligeros
como la gacela salvaje.
'''
"10" = ''':sup:`10` Su jefe era Ezer; Obdías el segundo; Eliab, el tercero;
'''
"11" = ''':sup:`11` Mismaná, cuarto; Jeremías, el quinto;
'''
"12" = ''':sup:`12` Atay, el sexto; Eliel, el séptimo;
'''
"13" = ''':sup:`13` Yojanán, el octavo; Elzabad, el noveno;
'''
"14" = ''':sup:`14` Jeremías, el décimo; Makbanay, el undécimo;
'''
"15" = ''':sup:`15` éstos eran, entre los hijos de Gad, jefes del ejército; el que
menos, valía por cien hombres y el que más, valía por mil.
'''
"16" = ''':sup:`16` Estos fueron los que atravesaron el Jordán en el primer mes, cuando
suele desbordarse por todas sus riberas, y pusieron en fuga a todos los
habitantes de los valles, a oriente y occidente. También vinieron al
escondite donde estaba David
'''
"17" = ''':sup:`17` algunos de los hijos de Benjamín y Judá.
'''
"18" = ''':sup:`18` David se presentó delante de ellos y les dijo: «Si vienen a mí en
son de paz para ayudarme, mi corazón se unirá con el de ustedes; pero
si es para engañarme y ayudar a mis enemigos, puesto que yo tengo las
manos limpias de todo pecado, el Dios de nuestros padres sea testigo y
juez.»
'''
"19" = ''':sup:`19` Entonces el Espíritu estuvo sobre Amasías, jefe de los Treinta;
dijo: «Tuyos somos, oh David, y contigo estamos, oh hijo de Jesé; paz,
paz a ti; y paz a quienes te ayuden; ya que a ti te defiende tu Dios.»
David los recibió y los hizo jefes de sus tropas.
'''
"20" = ''':sup:`20` También de Manasés se pasaron algunos a David, cuando éste iba con
los filisteos al combate contra Saúl, si bien no peleó al lado de
ellos; porque los príncipes de los filisteos después de haberlo hablado
entre ellos, lo hicieron volver, diciendo: «A costa de nuestra vida,
este hombre se reconciliará con Saúl su señor.»
'''
"21" = ''':sup:`21` Cuando regresó a Siquelag, se unieron a él algunos de los hijos de
Manasés: Adná, Yazaba, Jediael, Miguel, Yozabad, Elihú y Siletay, jefes
de millares de Manasés.
'''
"22" = ''':sup:`22` Estos ayudaron a David al frente de sus banderas, pues todos eran
hombres valientes, y llegaron a ser jefes en el ejército.
'''
"23" = ''':sup:`23` Cada día, en efecto, acudía gente a David para ayudarlo, hasta que
el campamento llegó a ser grande, como un campamento de Dios.
'''
"24" = ''':sup:`24` Este es el número de los guerreros preparados para la guerra que
vinieron donde David, a Hebrón, para transferirle el reino de Saúl,
conforme a la orden de Yavé.
'''
"25" = ''':sup:`25` De los hijos de Judá, llevando escudo y lanza, seis mil
ochocientos, armados para la guerra.
'''
"26" = ''':sup:`26` De los hijos de Simeón, hombres valerosos para la guerra, siete mil
cien.
'''
"27" = ''':sup:`27` De los hijos de Leví, cuatro mil seiscientos
'''
"28" = ''':sup:`28` y también Jehoyadá, príncipe de los hijos de Aarón, con otros tres
mil setecientos.
'''
"29" = ''':sup:`29` Sadoc, joven y valeroso, con los veintidós jefes de su casa
paterna.
'''
"30" = ''':sup:`30` De los hijos de Benjamín, hermano de Saúl, tres mil: hasta entonces
la mayor parte de ellos habían permanecido fieles a la familia de Saúl.
'''
"31" = ''':sup:`31` De los hijos de Efraím, veinte mil ochocientos hombres valientes,
famosos en sus casas paternas.
'''
"32" = ''':sup:`32` De la media tribu de Manasés, dieciocho mil, nominalmente
designados para ir a proclamar rey a David.
'''
"33" = ''':sup:`33` De los hijos de Isacar, expertos en distinguir las oportunidades y
saber lo que Israel debía hacer, doscientos jefes, y todos sus hermanos
bajo sus órdenes.
'''
"34" = ''':sup:`34` De Zabulón, cincuenta mil, aptos para salir a campaña, ejercitados
en todas las armas de guerra, que se ordenaban con resolución.
'''
"35" = ''':sup:`35` De Neftalí, mil jefes, y con ellos treinta y siete mil hombres con
escudo y lanza.
'''
"36" = ''':sup:`36` De los danitas, preparados para la batalla, veintiocho mil
seiscientos.
'''
"37" = ''':sup:`37` De Aser, aptos para salir a campaña y preparados para la batalla,
cuarenta mil.
'''
"38" = ''':sup:`38` Y de Transjordania, de los rubenitas, de los gaditas y de la media
tribu de Manasés, provistos de todos los pertrechos de guerra para la
batalla, ciento veinte mil.
'''
"39" = ''':sup:`39` Todos estos hombres listos para el combate vinieron espontáneamente
a Hebrón a proclamar a David rey de todo Israel; y los demás israelitas
estaban unánimes en hacer rey a David.
'''
"40" = ''':sup:`40` Permanecieron allí con David tres días comiendo y bebiendo, porque
sus hermanos les habían preparado víveres.
'''
"41" = ''':sup:`41` Además, de los pueblos vecinos e incluso de Isacar, Zabulón y
Neftalí, traían comida, en burros, camellos, mulos y bueyes;
provisiones de harina, tortas de higo y pasas, vino, aceite, ganado
mayor y menor en abundancia, pues reinaba la alegría en Israel.
'''
