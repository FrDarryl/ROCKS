[11]
"1" = ''':sup:`1` Palabras que dirigió Yavé a Jeremías:
'''
"2" = ''':sup:`2` «Habla a los hombres de Jerusalén
'''
"3" = ''':sup:`3` y diles: Así habla Yavé, Dios de Israel: Maldito el hombre que no
escuche las palabras de esta alianza,
'''
"4" = ''':sup:`4` que yo impuse a los padres de ustedes el día en que los saqué de ese
horno purificador que es Egipto. Les dije entonces: Oigan mi voz y
actúen conforme a todo lo que les mando; y así serán mi pueblo y yo
seré su Dios
'''
"5" = ''':sup:`5` y cumpliré el juramento que hice a sus padres de darles una tierra
que mana leche y miel (como es el caso ahora)». Yo respondí: «Sí,
Yavé.»
'''
"6" = ''':sup:`6` Y Yavé me dijo: «Publica este aviso en las ciudades de Judá y en las
calles de Jerusalén: «Escuchen las palabras de esta alianza y
cúmplanlas.
'''
"7" = ''':sup:`7` Pues constantemente les advertí a sus padres, y sin cesar se lo he
repetido, desde que los hice subir de Egipto hasta el día de hoy:
«Escúchenme.»
'''
"8" = ''':sup:`8` Pero no me escucharon ni me hicieron caso, sino que cada uno siguió
la inclinación de su corazón perverso. Entonces yo cumplí contra ellos
todas las palabras de esta alianza que les había ordenado observar y no
observaron.»
'''
"9" = ''':sup:`9` Y añadió Yavé: «Se han puesto de acuerdo los hombres de Judá y los
habitantes de Jerusalén
'''
"10" = ''':sup:`10` para volver a las maldades de sus mayores, que no quisieron
escuchar mis palabras. También éstos se han ido tras dioses extranjeros
para servirles. La casa de Israel y la de Judá han roto mi alianza que
yo había pactado con sus padres.
'''
"11" = ''':sup:`11` Por eso, así habla Yavé: Les voy a mandar una catástrofe de la cual
nadie podrá escapar. Y aunque me pidan auxilio, no los ayudaré.
'''
"12" = ''':sup:`12` ¡Que vayan, entonces, las ciudades de Judá y los habitantes de
Jerusalén a clamar a los dioses a los que quemaban incienso! Estos
dioses no les darán ningún socorro cuando les pase la desgracia.
'''
"13" = ''':sup:`13` ¡Porque tan numerosos como tus ciudades son tus dioses, Judá! E
igual al número de las calles de Jerusalén es la cantidad de altares
que ustedes han levantado para ofrecer incienso a Baal.
'''
"14" = ''':sup:`14` En cuanto a ti, no ruegues por este pueblo, ni eleves por él
súplicas ni oraciones; porque no los voy a oír cuando me llamen en el
momento de la desgracia.»
'''
"15" = ''':sup:`15` ¿Qué viene a hacer mi amada en mi Casa? ¡Su manera de actuar es
pura viveza! ¿Crees que los votos y las carnes consagradas te limpiarán
de tu maldad o que te podré purificar por todo eso?
'''
"16" = ''':sup:`16` Olivo verde, hermoso por su fruto magnífico, éste era el nombre que
te había puesto Yavé. Pero con gran estrépito, le prendió fuego a su
follaje y se han quemado sus ramas.
'''
"17" = ''':sup:`17` Y Yavé de los cielos, que te había plantado, te ha condenado a la
desgracia, a causa del mal que se hizo a sí misma la gente de Israel y
la de Judá por haber quemado incienso a Baal, haciendo que me enojara
por esto.
'''
"18" = ''':sup:`18` Yavé me dio un aviso que pude comprobar. Tú, Yavé, me abriste los
ojos para que viera sus maniobras. 126«Cuídate, me dijiste, pues hasta
tus hermanos y tus familiares te traicionan y te critican abiertamente
por detrás de ti. No confíes en sus buenas palabras.»
'''
"19" = ''':sup:`19` ¡Y yo que no tenía más sospecha que el cordero al que llevan
tranquilo para matarlo! No sabía lo que estaban tramando para perderme:
«Hagámosle tragar unas buenas pruebas, hasta que desaaparezca de entre
los vivos, y nadie se acordará más de su nombre.»
'''
"20" = ''':sup:`20` Pero tú, Yavé de los Ejércitos, que pronuncias sentencias justas,
conoces el corazón y las intenciones de los hombres; a ti he entregado
mi causa y estaré presente cuando tú hagas justicia.»
'''
"21" = ''':sup:`21` Esta es la sentencia que ha pronunciado Yavé en contra de los
hombres de Anatot, que me amenazaron de muerte y me dijeron: «Deja de
hacerte el profeta de Yavé, y te perdonaremos la vida.»
'''
"22" = ''':sup:`22` Yavé dice: «Por eso les pediré cuentas. Sus jóvenes serán muertos a
espada; sus hijos y sus hijas perecerán de hambre.
'''
"23" = ''':sup:`23` No podrán salvarse los hombres de Anatot el año que les pida
cuentas y les mande la desgracia.»
'''
