[56]
"1" = ''':sup:`1` Así dice Yavé: Actúen correctamente y hagan siempre lo debido, pues
mi salvación se viene acercando y mi justicia está a punto de aparecer.
'''
"2" = ''':sup:`2` Feliz el hombre que siempre se comporta así, sin desmayar, que se
fija en no profanar el sábado y trata de no hacer algo malo.
'''
"3" = ''':sup:`3` Que el extranjero, que se ha puesto al lado de Yavé, no diga: «Con
toda certeza Yavé me dejará afuera de su pueblo.» Ni tampoco afirme el
castrado: «Yo no soy más que un árbol seco.»
'''
"4" = ''':sup:`4` Pues esto dice Yavé a los castrados que observan sus sábados, que
hacen lo que le gusta y que no faltan a su compromiso con él:
'''
"5" = ''':sup:`5` «Les daré dentro de los muros de mi Casa un lugar y una
consideración que tendrán más valor que hijos e hijas; les daré una
fama que nunca se olvidará.»
'''
"6" = ''':sup:`6` Y a los extranjeros que se han puesto de parte de Yavé, para
obedecerle, amar su Nombre y ser sus servidores, que tratan de no
profanar el sábado y que cumplen fielmente su compromiso conmigo,
'''
"7" = ''':sup:`7` los llevaré a mi cerro santo y haré que se sientan felices en mi
Casa de oración. Serán aceptados los holocaustos y los sacrificios que
hagan sobre mi altar, ya que mi casa será llamada Casa de oración para
todos los pueblos.
'''
"8" = ''':sup:`8` Esto dice el Señor Yavé, que reúne a todos los israelitas que
estaban dispersos: Agregaré todavía más gente a todos los que ya se
habían juntado.
'''
"9" = ''':sup:`9` Animales del campo y de la selva, acérquense a devorar.
'''
"10" = ''':sup:`10` ¡Esos cuidadores están todos ciegos, no saben nada! Son todos como
perros mudos, que no pueden ladrar. Tendidos en sus lechos, no hacen
más que dormir y soñar.
'''
"11" = ''':sup:`11` A pesar de que hacen de pastores, son perros hambrientos que no se
llenan con nada. Son gente incapaz de comprender. Cada uno sigue su
propio camino, o busca su propio interés:
'''
"12" = ''':sup:`12` «¡Vengan!, voy a ir a buscar vino; o mejor, emborrachémonos con
licor, pues mañana será como hoy o tal vez habrá mucho más!»
'''
