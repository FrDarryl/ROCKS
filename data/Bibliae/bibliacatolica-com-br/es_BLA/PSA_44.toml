"2" = ''':sup:`2` Lo escuchamos, oh Dios, con nuestros oídos y nos lo transmitieron
nuestros padres: las hazañas que en su época tú hiciste, con tu propia
mano, en otros tiempos.
'''
"3" = ''':sup:`3` Para implantarlos, expulsaste a naciones y para extenderlos,
maltraste a pueblos.
'''
"4" = ''':sup:`4` No conquistó al país su propia espada, ni su brazo los hizo
vencedores, sino que fueron tu diestra y tu brazo y la luz de tu
rostro, porque los amabas.
'''
"5" = ''':sup:`5` Tú, mi rey y mi Dios es quien decide las victorias de Jacob.
'''
"6" = ''':sup:`6` Por ti hundimos a nuestros adversarios y en tu nombre pisamos a
nuestros agresores.
'''
"7" = ''':sup:`7` No es mi arco en quien yo confío, ni es mi espada quien me da la
victoria;
'''
"8" = ''':sup:`8` mas por ti vencemos a nuestros adversarios, tú dejas en vergüenza a
los que nos odian.
'''
"9" = ''':sup:`9` A Dios cada día celebramos y sin cesar alabamos tu nombre.
'''
"10" = ''':sup:`10` Ahora, en cambio, nos rechazas y humillas y no sales al frente de
nuestras tropas.
'''
"11" = ''':sup:`11` Nos haces ceder ante el adversario y los que nos odian saquean a
gusto.
'''
"12" = ''':sup:`12` Nos entregas como ovejas a la matanza, y nos dispersas en medio de
las naciones.
'''
"13" = ''':sup:`13` Vendes a tu pueblo por un precio irrisorio y no ganas nada con tu
negocio.
'''
"14" = ''':sup:`14` Nos haces el escarnio de nuestros vecinos, todos en derredor se
burlan y se ríen.
'''
"15" = ''':sup:`15` Servimos de escarmiento a las naciones, y los pueblos menean la
cabeza.
'''
"16" = ''':sup:`16` Tengo siempre delante mi deshonra y enrojece mi rostro la vergüenza
'''
"17" = ''':sup:`17` al oír los insultos y blasfemias, al ver el odio y la venganza.
'''
"18" = ''':sup:`18` Todo esto nos pasó sin que nosotros te olvidáramos o rompiéramos tu
alianza.
'''
"19" = ''':sup:`19` No se dio vuelta nuestro corazón ni dejaron tu senda nuestros
pasos.
'''
"20" = ''':sup:`20` Pero nos aplastaste en el desierto, y nos cubrió la sombra de la
muerte.
'''
"21" = ''':sup:`21` Si hubiéramos olvidado el nombre de nuestro Dios tendiendo las
manos hacia un dios extranjero,
'''
"22" = ''':sup:`22` ¿no es cierto que Dios lo hubiera visto, el que conoce los secretos
del corazón?
'''
"23" = ''':sup:`23` Por tu causa nos matan a cada rato, y nos vemos como ovejas ante el
cuchillo.
'''
"24" = ''':sup:`24` Despiértate, ¿por qué duermes, Señor? ¡Levántate y ven a
socorrernos!
'''
"25" = ''':sup:`25` ¿Por qué escondes tu cara? ¿olvidas nuestra opresión, nuestra
miseria?
'''
"26" = ''':sup:`26` Nos arrastramos por el polvo y a la tierra se pega nuestro vientre.
'''
"27" = ''':sup:`27` ¡Levántate, Señor, y socórrenos, acuérdate de tu bondad y líbranos!
'''
