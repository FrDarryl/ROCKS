[19]
"1" = ''':sup:`1` Saúl comunicó a su hijo Jonatán y a todos sus servidores su decisión
de dar muerte a David; pero Jonatán, que quería mucho a David, se lo
fue a decir a éste:
'''
"2" = ''':sup:`2` «Saúl, mi padre, anda tratando de matarte. Ten, pues, mucho cuidado
y mañana, por favor, no te dejes ver y escóndete.
'''
"3" = ''':sup:`3` Yo, por mi parte, saldré a pasear con mi padre por el campo donde tú
estés, y le hablaré de ti; veré qué piensa y te avisaré.»
'''
"4" = ''':sup:`4` Habló entonces Jonatán a su padre en favor de David y le dijo: «No
hagas daño, rey, a tu siervo David, porque él no te ha hecho ningún
daño, sino grandes servicios.
'''
"5" = ''':sup:`5` Arriesgó su vida para matar al filisteo, con lo cual Yavé dio una
gran victoria a todo Israel. Tú lo viste y te alegraste. Entonces, ¿por
qué quieres pecar contra sangre inocente matando a David sin motivo?»
'''
"6" = ''':sup:`6` Saúl se dejó convencer por las palabras de Jonatán y juró: «Por
Yavé, no se le quitará la vida.»
'''
"7" = ''':sup:`7` Llamó entonces Jonatán a David, y le contó todo esto. Luego lo
presentó a Saúl, para que volviera a su servicio como antes.
'''
"8" = ''':sup:`8` Reanudada la guerra, partió David para pelear contra los filisteos y
los derrotó completamente, obligándolos a huir.
'''
"9" = ''':sup:`9` Pero un espíritu malo enviado por Yavé se apoderó nuevamente de
Saúl. Estaba sentado en su casa, con su lanza en la mano, y David
tocaba la cítara.
'''
"10" = ''':sup:`10` Saúl intentó clavar a David en la pared con su lanza; pero éste se
inclinó y la lanza, sin herirlo, fue a dar en la muralla. David huyó al
instante y se puso a salvo.
'''
"11" = ''':sup:`11` Aquella misma noche, Saúl mandó gente a la casa de David para que
lo vigilaran y así poder darle muerte a la mañana siguiente, pero
Micol, su esposa, avisó a David: «Si esta noche no te pones a salvo,
mañana te matarán.»
'''
"12" = ''':sup:`12` Luego Micol hizo bajar por la ventana a David, quien huyó
inmediatamente, poniéndose a salvo.
'''
"13" = ''':sup:`13` En seguida, Micol tomó una estatua y la puso en la cama de David;
colocó a la cabecera un tejido de pelos de cabra y cubrió la estatua
con una sábana.
'''
"14" = ''':sup:`14` Cuando Saúl mandó gente para que apresaran a David, ella dijo:
«Está enfermo.»
'''
"15" = ''':sup:`15` Pero Saúl volvió a mandar gente para que lo vieran y se lo trajeran
en su cama, pues quería darle muerte.
'''
"16" = ''':sup:`16` Entraron los enviados y encontraron en la cama una estatua que
tenía la cabeza envuelta en un tejido de pelos de cabra.
'''
"17" = ''':sup:`17` Saúl dijo a Micol: «¿Por qué me has engañado y has dejado escapar a
mi enemigo?» Ella respondió: «Porque él me dijo: Déjame irme o te
mato.»
'''
"18" = ''':sup:`18` David había huido, escapándose de Saúl. Se fue donde Samuel, en
Ramá, donde vivían los profetas, y le contó todo lo que Saúl le había
hecho. Los dos fueron a habitar en «las Celdas».
'''
"19" = ''':sup:`19` Le informaron a Saúl que David estaba en las Celdas de Ramá.
'''
"20" = ''':sup:`20` Saúl, pues, envió unos soldados para que lo tomaran preso. Ellos
vieron a la comunidad de los profetas «profetizando»; es decir, que
estaban en trance, con Samuel al frente de ellos. Entonces el espíritu
de Yavé se apoderó de los soldados, que también empezaron a profetizar.
'''
"21" = ''':sup:`21` Se le hizo saber a Saúl, quien mandó otros mensajeros, pero también
ellos se pusieron a profetizar. Por tercera vez envió otro grupo y le
pasó lo mismo.
'''
"22" = ''':sup:`22` Entonces fue Saúl en persona a Ramá y, cuando llegó al pozo,
preguntó: «¿Dónde están Samuel y David?» Le contestaron: «Están en las
Celdas.»
'''
"23" = ''':sup:`23` Partió hacia allá, pero el espíritu de Yavé se apoderó también de
él y fue profetizando hasta su llegada a las Celdas.
'''
"24" = ''':sup:`24` Allí se sacó su ropa y volvió a entrar en trance, en presencia de
Samuel. Después cayó desnudo en tierra y estuvo así todo el día y toda
la noche. Por esto hay un refrán que dice: «¿Conque está también Saúl
entre los profetas?»
'''
