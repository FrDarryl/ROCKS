[6]
"1" = ''':sup:`1` Tuve otra visión: cuatro carros salían de entre dos cerros y los
cerros eran de bronce.
'''
"2" = ''':sup:`2` El primer carro iba tirado por caballos rojos,
'''
"3" = ''':sup:`3` el segundo por caballos negros, el tercero por caballos blancos, y
el cuarto por caballos overos.
'''
"4" = ''':sup:`4` Pregunté al ángel qué quería decir eso
'''
"5" = ''':sup:`5` y su respuesta fue: «Estos marchan en dirección de los cuatro puntos
cardinales después de haberse presentado al Señor del mundo entero. Los
caballos rojos se dirigen al oriente,
'''
"6" = ''':sup:`6` los negros hacia el norte, los blancos hacia el occidente, y los
overos hacia el sur.»
'''
"7" = ''':sup:`7` Se movían refrenando su vigor, impacientes por recorrer la tierra.
Cuando él les dijo: «Vayan a recorrer la tierra», salieron a recorrer
la tierra.
'''
"8" = ''':sup:`8` Luego me llamó para decirme: «Mira a los que se dirigen al norte;
ellos harán que mi espíritu descanse en el país del norte.»
'''
"9" = ''':sup:`9` Una palabra de Yavé me fue dirigida:
'''
"10" = ''':sup:`10` «Recoge de manos de Helday, de Tobías y de Jedaya las ofrendas de
los que han vuelto del destierro, y dirígete hoy mismo a casa de
Josías, hijo de Sefanías, que ha regresado de Babilonia.
'''
"11" = ''':sup:`11` Con el oro y plata recolectados harás una corona que pondrás en la
cabeza de Josué, hijo de Josadac, sumo sacerdote.
'''
"12" = ''':sup:`12` Le hablarás así de parte de Yavé de los Ejércitos: Viene un hombre
cuyo nombre es Brote, y sepan que algo brotará de él.
'''
"13" = ''':sup:`13` El construirá el Templo de Yavé y recibirá el poder. Se sentará en
un trono para gobernar, y también un sacerdote se sentará en un trono,
con armonía perfecta entre ambos.
'''
"14" = ''':sup:`14` La corona quedará en el Templo como un memorial de lo hecho por
Helday, Tobías y Josías, el hijo de Sofonías.
'''
"15" = ''':sup:`15` Los que están lejos vendrán y trabajarán en la construcción del
Templo de Yavé. Pero es preciso que ustedes obedezcan la palabra de
Yavé, su Dios.
'''
"Notes" = '''
