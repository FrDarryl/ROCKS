[6]
"1" = ''':sup:`1` Como estaba mirando, el Cordero abrió el primero de los siete
sellos, y oí al primero de los cuatro Seres Vivientes que gritaba como
con voz de trueno: «Ven.»
'''
"2" = ''':sup:`2` Apareció un caballo blanco, el que lo montaba tenía un arco. Le
dieron una corona, y partió como vencedor y para vencer.
'''
"3" = ''':sup:`3` Cuando abrió el segundo sello, oí al segundo Ser Viviente gritar:
«Ven.»
'''
"4" = ''':sup:`4` Salió entonces otro caballo de color rojo fuego. Al que lo montaba
se le ordenó que desterrara la paz de la tierra, y se le dio una gran
espada para que los hombres se mataran unos a otros.
'''
"5" = ''':sup:`5` Cuando abrió el tercer sello, oí gritar al tercer Ser Viviente:
«Ven.» Esta vez el caballo era negro y el que lo montaba tenía una
balanza en la mano.
'''
"6" = ''':sup:`6` Entonces se escuchó una voz de en medio de los cuatro Seres que
decía: «Una medida de trigo por una moneda de plata; tres medidas de
cebada por una moneda también; ya no gastes el aceite y el vino.»
'''
"7" = ''':sup:`7` Cuando abrió el cuarto sello, oí el grito del cuarto Ser Viviente:
«Ven.»
'''
"8" = ''':sup:`8` Se presentó un caballo verdoso. Al que lo montaba lo llamaban
Muerte, y detrás de él iba otro: el Mundo del Abismo. Se le dio poder
para exterminar a la cuarta parte de los habitantes de la tierra por
medio de la espada, el hambre, la peste y las fieras.
'''
"9" = ''':sup:`9` Cuando abrió el quinto sello, divisé debajo del altar las almas de
los que fueron degollados a causa de la palabra de Dios y del
testimonio que les correspondía dar.
'''
"10" = ''':sup:`10` Se pusieron a gritar con voz muy fuerte: «Santo y justo Señor,
¿hasta cuándo vas a esperar a hacer justicia y tomar venganza por
nuestra sangre a los habitantes de la tierra?»
'''
"11" = ''':sup:`11` Entonces se les dio a cada uno un vestido blanco y se les dijo que
esperaran todavía un poco, hasta que se completara el número de sus
hermanos y compañeros de servicio, que iban a ser muertos como ellos.
'''
"12" = ''':sup:`12` Y mi visión continuó. Cuando el Cordero abrió el sexto sello, se
produjo un violento terremoto; el sol se puso negro como vestido de
luto, la luna entera se tiñó como de sangre,
'''
"13" = ''':sup:`13` y las estrellas del cielo cayeron a la tierra como una higuera deja
caer sus higos verdes al ser agitada por el huracán.
'''
"14" = ''':sup:`14` El cielo se replegó como un pergamino que se enrolla y no quedó
cordillera o continente que no fueran arrancados de su lugar.
'''
"15" = ''':sup:`15` Los reyes de la tierra, los ministros, los generales, los ricos,
los poderosos y toda la gente, tanto esclavos como hombres libres, se
escondieron en las cavernas y entre las rocas de los cerros,
'''
"16" = ''':sup:`16` y decían: «Caigan sobre nosotros, cerros y rocas, y ocúltennos del
que se sienta en el trono y de la cólera del Cordero,
'''
"17" = ''':sup:`17` porque ha llegado el gran día de su enojo, y ¿quién lo podrá
aguantar?»
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - Se abre el primer sello, revelando un jinete sobre un caballo
blanco. Este jinete se interpreta como la conquista y la propagación
del evangelio, representando la misión de Cristo (véase también
6:3-4 - El segundo sello revela un jinete sobre un caballo rojo, que
representa la guerra y el conflicto. Simboliza las luchas que marcan la
historia de la humanidad y refleja la presencia del mal en el mundo
6:5-6 - El tercer sello revela un jinete sobre un caballo negro, que
simboliza el hambre y la escasez. La descripción del peso de la balanza
sugiere la gravedad de las condiciones de privación (véase también
6:7-8 - El cuarto sello revela un jinete sobre un caballo pálido, que
personifica la muerte y el Hades. Este jinete muestra el poder de la
muerte sobre la humanidad y el dominio del mal en tiempos difíciles
'''
