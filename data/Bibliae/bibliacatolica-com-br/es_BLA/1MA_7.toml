[7]
"1" = ''':sup:`1` El año ciento cincuenta y uno, Demetrio, hijo de Seleuco, huyó de
Roma. Embarcó con algunos hombres en dirección a un puerto del reino
donde llegó y se proclamó rey.
'''
"2" = ''':sup:`2` Apenas entró en el reino de sus padres, el ejército tomó presos a
Antíoco y a Lisias para entregárselos.
'''
"3" = ''':sup:`3` Al saberlo, Demetrio dijo: «No quiero ver sus rostros.»
'''
"4" = ''':sup:`4` El ejército, pues, los ejecutó, y Demetrio se sentó en el trono.
'''
"5" = ''':sup:`5` De pronto acudieron a él todos los israelitas sin ley ni religión,
encabezados por Alcimo, hombre que pretendía el puesto de jefe de los
sacerdotes.
'''
"6" = ''':sup:`6` Y, ante el rey, acusaron a su propio pueblo, diciendo: «Judas y sus
hermanos han exterminado a todos tus amigos y nos han expulsado de
nuestro país.
'''
"7" = ''':sup:`7` Envía, pues, a una persona de tu confianza para que vea los estragos
que nos han causado a nosotros y a las provincias del rey. Que los
castiguen a ellos y a todos los que los apoyan.»
'''
"8" = ''':sup:`8` El rey eligió a Báquides, uno de sus amigos y destacado hombre del
reino, comandante de la región occidental del Eufrates.
'''
"9" = ''':sup:`9` Lo mandó con Alcimo, al que hizo jefe de los sacerdotes, pidiéndoles
que castigaran a los israelitas.
'''
"10" = ''':sup:`10` Partieron con un numeroso ejército. Al llegar a Judea, enviaron a
Judas y a sus hermanos falsas proposiciones de paz.
'''
"11" = ''':sup:`11` Los judíos, al saber que venían con un poderoso ejército, no
confiaron en sus discursos,
'''
"12" = ''':sup:`12` pero una comisión de maestros de la Ley se reunió con Alcimo y
Báquides para buscar una solución satisfactoria.
'''
"13" = ''':sup:`13` Estos hombres eran del grupo de los Asideos, que, en Israel, eran
los primeros en solicitar la paz.
'''
"14" = ''':sup:`14` Y decían: «Un hombre de la descendencia de Aarón ha venido con el
ejército; sin duda, se portará lealmente con nosotros.»
'''
"15" = ''':sup:`15` Báquides les habló amistosamente y les aseguró bajo juramento: «No
causaremos ningún mal a ustedes y sus amigos.»
'''
"16" = ''':sup:`16` Ellos le creyeron; él, sin embargo, hizo arrestar a setenta de
ellos, a los que ejecutó en un solo día, según la palabra de la
Escritura:
'''
"17" = ''':sup:`17` «En torno a Jerusalén han esparcido los cadáveres de tus santos;
derramaron su sangre y no hubo quien los sepultara.»
'''
"18" = ''':sup:`18` Entonces, todos en el pueblo se aterrorizaron. Decían: «Estos
hombres no son buenos ni sinceros, pues han violado el pacto que
hicieron con juramento.»
'''
"19" = ''':sup:`19` Báquides partió de Jerusalén y acampó en Bezeta. Desde allí, mandó
a arrestar a varios notables que se habían pasado a él igual que
algunos del pueblo, los hizo degollar y los arrojó a un pozo profundo.
'''
"20" = ''':sup:`20` Luego puso la provincia en manos de Alcimo, le dejó un ejército
para ayudarlo y volvió donde el rey.
'''
"21" = ''':sup:`21` Alcimo luchó por que lo reconocieran como jefe de los sacerdotes
'''
"22" = ''':sup:`22` y lo ayudaron todos los que perturbaban al pueblo. Eran los dueños
del país de Judea y perjudicaron mucho a los israelitas.
'''
"23" = ''':sup:`23` Judas vio que Alcimo y los suyos eran peores todavía que los
paganos para Israel.
'''
"24" = ''':sup:`24` Entonces organizó expediciones por todo el territorio de Judea para
hacer justicia de esos traidores e impedirles andar por el país.
'''
"25" = ''':sup:`25` Alcimo comprendió que Judas y los suyos lo superaban en fuerzas y
que no podía oponerse a ellos, por lo que volvió donde el rey y los
acusó de graves delitos.
'''
"26" = ''':sup:`26` El rey, entonces, envió a Nicanor, uno de sus más ilustres
generales y enemigo declarado de Israel, dándole la misión de
exterminar al pueblo.
'''
"27" = ''':sup:`27` Nicanor llegó a Jerusalén con un ejército numeroso y envió a Judas
y a sus hermanos falsos mensajes de amistad, diciéndoles:
'''
"28" = ''':sup:`28` «No empecemos otra vez a ser enemigos; yo iré con poca gente, para
entrevistarme con ustedes amistosamente.»
'''
"29" = ''':sup:`29` Vino en efecto a Judas y se saludaron cariñosamente, pero los
enemigos estaban dispuestos a prenderlo.
'''
"30" = ''':sup:`30` Judas supo que venían a él con engaño; se cuidó, pues, y se apartó
de ellos, y ya no quiso verlos más.
'''
"31" = ''':sup:`31` Nicanor, al ver que sus planes habían sido descubiertos, salió en
busca de Judas, pero para combatirlo, y lo encontró cerca de
Cafarsalama.
'''
"32" = ''':sup:`32` De los de Nicanor cayeron cerca de quinientos hombres y el resto
huyó hacia la ciudad de David.
'''
"33" = ''':sup:`33` Después de estos acontecimientos, subió Nicanor al monte Sión y
algunos sacerdotes salieron del Templo para saludarlo amistosamente y
mostrarle el sacrificio que ofrecían por el rey.
'''
"34" = ''':sup:`34` Pero él se burló de ellos, los despreció, los insultó y les habló
con arrogancia.
'''
"35" = ''':sup:`35` Estando muy enojado, pronunció este juramento: «Puesto que ustedes
no quieren entregar en mis manos a Judas y sus hombres, en cuanto los
haya derrotado, volveré a quemar este Templo.» Y se marchó furioso.
'''
"36" = ''':sup:`36` Los sacerdotes entraron al Templo, se detuvieron delante del altar
y del Santuario y, llorando,
'''
"37" = ''':sup:`37` dijeron: «Tú, Señor, elegiste esta Casa para que en ella fuera
invocado tu nombre, para que fuera casa de oración y súplica para tu
pueblo.
'''
"38" = ''':sup:`38` Toma desquite de este hombre y de su ejército; mueran al filo de la
espada. Acuérdate de sus insultos y no demores en castigarlos.»
'''
"39" = ''':sup:`39` Nicanor salió de Jerusalén y acampó en Betsur, donde se le unieron
las tropas de Siria.
'''
"40" = ''':sup:`40` Por su parte, Judas acampó en Adasa con tres mil hombres y rezó
así:
'''
"41" = ''':sup:`41` «Señor, cuando los mensajeros del rey de Asiria te insultaron, vino
tu ángel y mató a ciento ochenta mil de ellos.
'''
"42" = ''':sup:`42` Aplasta hoy este ejército ante nosotros, para que los demás
reconozcan que ese Nicanor ha blasfemado contra tu Templo. Júzgalo tú
según su maldad.»
'''
"43" = ''':sup:`43` Los dos ejércitos entablaron el combate el trece del mes de Adar.
El de Nicanor fue derrotado y él mismo fue uno de los primeros en caer
en el combate.
'''
"44" = ''':sup:`44` Cuando su ejército vio que había muerto, arrojaron las armas y
huyeron.
'''
"45" = ''':sup:`45` Los judíos los siguieron durante un día de camino desde Adasa hasta
la entrada de Gazer, tocando detrás de ellos las trompetas;
'''
"46" = ''':sup:`46` la gente salía de todas las aldeas de Judea y rodeaban a los
fugitivos obligándolos a volverse para defender su vida.
'''
"47" = ''':sup:`47` Así cayeron todos al filo de la espada sin quedar ni uno solo. Se
apoderaron de los despojos del botín, cortaron la cabeza de Nicanor y
la mano derecha que había levantado con soberbia, y las colgaron a la
entrada de Jerusalén a la vista de todos.
'''
"48" = ''':sup:`48` El pueblo se alegró mucho y celebraron aquel día con gran regocijo.
'''
"49" = ''':sup:`49` Luego acordaron celebrar esta victoria cada año, el mismo día trece
del mes de Adar.
'''
"50" = ''':sup:`50` El país de Judá gozó de paz durante poco tiempo.
'''
