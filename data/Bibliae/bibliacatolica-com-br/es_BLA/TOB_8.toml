[8]
"1" = ''':sup:`1` Después de la cena hablaron de acostarse y acompañaron al joven de
la sala donde había comido a su habitación.
'''
"2" = ''':sup:`2` Tobías recordó las palabras de Rafael y, tomando el hígado y el
corazón del pez que tenía en la bolsa, los puso en las brasas del
perfumador.
'''
"3" = ''':sup:`3` El olor del pez hizo huir al demonio hacia las regiones altas de
Egipto, donde Rafael lo encadenó.
'''
"4" = ''':sup:`4` Mientras tanto los padres habían salido, cerrando la puerta de la
habitación. Tobías se Tobantó de la cama y dijo a Sara: «Tobántate,
hermana, y pidamos a nuestro Señor que tenga misericordia de nosotros y
nos salve.
'''
"5" = ''':sup:`5` Ella se Tobantó y empezaron a orar, pidiendo que se les concediera
la vida. Empezaron así: «Bendito seas, Dios de nuestros padres, y
bendito sea tu Nombre santo y glorioso por los siglos de los siglos;
¡que los cielos y todas tus creaturas te bendigan!
'''
"6" = ''':sup:`6` Tú creaste a Adán y le diste a Eva, su mujer, como ayuda y
compañera, para que de los dos naciera la raza humana. Tú dijiste: No
está bien que el hombre esté solo, démosle una compañera semejante a
él.
'''
"7" = ''':sup:`7` Ahora, Señor, tomo a mi hermana con recta intención y no buscando el
placer. Ten piedad de nosotros, y que podamos llegar juntos a nuestra
ancianidad.»
'''
"8" = ''':sup:`8` Ella respondió: «Amén».
'''
"9" = ''':sup:`9` Y se acostaron los dos para pasar la noche. Ragüel se Tobantó
temprano y llamó a sus muchachos para que fueran a cavar una tumba.
'''
"10" = ''':sup:`10` Pues Ragüel pensaba: «No sea que Tobías también haya muerto.»
'''
"11" = ''':sup:`11` Luego Ragüel volvió a casa
'''
"12" = ''':sup:`12` y dijo a su esposa: «Manda a una sirvienta para que vea si vive. Si
ha muerto, lo enterraremos sin que nadie se entere.»
'''
"13" = ''':sup:`13` La sirvienta, al abrir la puerta, los vio dormidos,
'''
"14" = ''':sup:`14` y salió para anunciar que estaba vivo.
'''
"15" = ''':sup:`15` Entonces Ragüel bendijo al Señor con estas palabras: «Bendito seas,
¡oh Dios!, por todos los siglos.
'''
"16" = ''':sup:`16` Bendito seas por haberme colmado de gozo. No ha sucedido lo que yo
temía, sino que nos has tratado según tu gran benevolencia
'''
"17" = ''':sup:`17` y has tenido compasión de dos hijos únicos. Ten piedad de ellos y
dales tu gracia y protección, que toda su vida tengan buena salud y
gozo, y vivan en tu gracia.»
'''
"18" = ''':sup:`18` Después mandó a sus muchachos a rellenar la fosa antes de que
amaneciera.
'''
"19" = ''':sup:`19` Mandó a su esposa cocer una gran hornada de pan; él fue al establo,
trajo dos bueyes y cuatro carneros, y ordenó que los mataran y los
prepararan;
'''
"20" = ''':sup:`20` luego llamó a Tobías y le dijo: «Durante catorce días te quedarás
aquí para festejar a mi hija, que tanto ha sufrido.
'''
"21" = ''':sup:`21` Luego tomarán la mitad de mis bienes y se irán felices a casa de
tus padres. La otra parte la obtendrán cuando nosotros hayamos muerto.
Animo, hijo, que desde ahora en adelante Edna y yo somos tus padres.»
'''
