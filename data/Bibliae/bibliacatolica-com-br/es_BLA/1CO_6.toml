[6]
"1" = ''':sup:`1` Cuando alguien de ustedes tiene un conflicto con otro hermano, ¿cómo
se atreve a ir ante jueces paganos en vez de someter el caso a miembros
de la Iglesia?
'''
"2" = ''':sup:`2` ¿No saben que un día nosotros, los santos, juzgaremos al mundo? Y si
a ustedes les corresponde juzgar al mundo, ¿serán incapaces de juzgar
asuntos tan pequeños?
'''
"3" = ''':sup:`3` ¿No saben que juzgaremos a los ángeles? ¿Y por qué no, entonces, los
problemas de cada día?
'''
"4" = ''':sup:`4` En esos asuntos deberían poner de jueces a los últimos de la
comunidad.
'''
"5" = ''':sup:`5` ¡Qué vergüenza! ¿Así que entre ustedes no hay ni un solo entendido
que pueda hacer de árbitro entre hermanos?
'''
"6" = ''':sup:`6` Pero, no; un hermano demanda a otro hermano y lleva la causa ante
paganos.
'''
"7" = ''':sup:`7` De todos modos ya es una desgracia que haya entre ustedes pleitos,
pero, ¿por qué mejor no soportan la injusticia? ¿Por qué no aceptan
perder algo?
'''
"8" = ''':sup:`8` ¡Al contrario! ¡Son ustedes que cometen injusticias y perjudican a
otros, que además son hermanos!
'''
"9" = ''':sup:`9` ¿No saben acaso que los injustos no heredarán el Reino de Dios? No
se engañen: ni los que tienen relaciones sexuales prohibidas, ni los
que adoran a los ídolos, ni los adúlteros, ni los homosexuales y los
que sólo buscan el placer,
'''
"10" = ''':sup:`10` ni los ladrones, ni los que no tienen nunca bastante, ni los
borrachos, ni los chismosos, ni los que se aprovechan de los demás
heredarán el Reino de Dios.
'''
"11" = ''':sup:`11` Tal fue el caso de algunos de ustedes, pero han sido lavados, han
sido santificados y rehabilitados por el Nombre de Cristo Jesús, el
Señor, y por el Espíritu de nuestro Dios.
'''
"12" = ''':sup:`12` Todo me está permitido, pero no todo me conviene. Todo me está
permitido, pero no me haré esclavo de nada.
'''
"13" = ''':sup:`13` La comida es para el estómago y el estómago para la comida; tanto
el uno como la otra son cosas que Dios destruirá. En cambio el cuerpo
no es para el sexo, sino para el Señor, y el Señor es para el cuerpo.
'''
"14" = ''':sup:`14` Y Dios, que resucitó al Señor, nos resucitará también a nosotros
con su poder.
'''
"15" = ''':sup:`15` ¿No saben que sus cuerpos son miembros de Cristo? ¿Puedo, entonces,
tomar sus miembros a Cristo para hacerlos miembros de una prostituta?
¡Ni pensarlo!
'''
"16" = ''':sup:`16` Pues ustedes saben muy bien que el que se une a una prostituta se
hace un solo cuerpo con ella. La Escritura dice: Los dos serán una sola
carne.
'''
"17" = ''':sup:`17` En cambio, el que se une al Señor se hace un solo espíritu con él.
'''
"18" = ''':sup:`18` Huyan de las relaciones sexuales prohibidas. Cualquier otro pecado
que alguien cometa queda fuera de su cuerpo, pero el que tiene esas
relaciones sexuales peca contra su propio cuerpo.
'''
"19" = ''':sup:`19` ¿No saben que su cuerpo es templo del Espíritu Santo que han
recibido de Dios y que está en ustedes? Ya no se pertenecen a sí
mismos.
'''
"20" = ''':sup:`20` Ustedes han sido comprados a un precio muy alto; procuren, pues,
que sus cuerpos sirvan a la gloria de Dios.
'''
