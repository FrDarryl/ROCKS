[7]
"1" = ''':sup:`1` El pecado de Efraím y la malicia de Samaria han quedado de
manifiesto, pues no actuaron con sinceridad. En la casa entra el
ladrón, en los caminos asalta la pandilla.
'''
"2" = ''':sup:`2` Ellos no se fijan que tengo presente su maldad. Ahora mismo sus
obras están delante de mí acusándolos.
'''
"3" = ''':sup:`3` Entusiasman al rey con su astucia, y a los cortesanos, con sus
mentiras.
'''
"4" = ''':sup:`4` Todos están ardiendo de pasión, calientes como un horno que ha
dejado encendido el panadero mientras amasa y espera que la masa se
levante.
'''
"5" = ''':sup:`5` El día del rey los jefes se calientan y se embriagan, y él tiende su
mano a los que se ríen
'''
"6" = ''':sup:`6` cuando se acercan. Pero sus corazones se van enardeciendo en su
conspiración como un horno; toda la noche está en calma, pero a la
mañana arde como una llama de fuego.
'''
"7" = ''':sup:`7` Todos se enardecen como un horno y devoran a sus gobernantes. Así
han perecido todos sus reyes sin que ninguno de ellos me pidiera
auxilios.
'''
"8" = ''':sup:`8` Efraím irá a ablandarse en tierra extranjera. Efraím es una tortilla
que se ha quemado por un solo lado.
'''
"9" = ''':sup:`9` Los extranjeros consumen sus energías sin que se dé cuenta. Su
cabeza está sembrada de canas y él no lo nota.
'''
"10" = ''':sup:`10` Su misma arrogancia condena a Israel, pero no se han vuelto a Yavé,
su Dios, ni tratan, a pesar de todo, de buscarlo.
'''
"11" = ''':sup:`11` Efraím es como una paloma tonta y sin juicio, pues o bien llaman a
Egipto, o bien parten a Asiria.
'''
"12" = ''':sup:`12` Pero adondequiera que vayan yo les pondré una trampa; los haré caer
como a las aves del cielo, como una red los atraparé para su desgracia.
'''
"13" = ''':sup:`13` ¡Ay de ellos que se han alejado de mí! ¡Que la desgracia se los
lleve, porque me han traicionado! ¿Acaso debo liberarlos, después que
me han sido infieles?
'''
"14" = ''':sup:`14` Se lamentan en sus lechos, pero no se acuerdan de invocarme
sinceramente; se asustan porque les va a faltar el trigo o el vino,
pero continuan alejados de mí.
'''
"15" = ''':sup:`15` Cuando les daba la fuerza, maquinaban contra mí.
'''
"16" = ''':sup:`16` Prefieren lo que es malo y son como un arco que no apunta. Sus
jefes morirán acuchillados por haber proferido tantas injurias, y en
Egipto se reirán de ellos.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - El Señor lamenta la persistencia de Israel en el pecado, a
pesar de sus advertencias. Su infidelidad es evidente y las
consecuencias son inevitables. El corazón de Israel se ha endurecido,
7:4-7 - El pueblo de Israel es comparado con un horno que hierve y se
consume. Esta metáfora representa la destrucción interna causada por el
pecado, donde el liderazgo y el pueblo en su conjunto son responsables
7:8-10 - Israel se mezcló con otras naciones, comprometiendo su
identidad y fe. La infidelidad de Israel se simboliza en la mezcla de
trigo y centeno, lo cual obstaculiza el crecimiento espiritual y la
7:11-16 - Israel no reconoce su condición pecaminosa y sigue buscando
alianzas con otras naciones en lugar de confiar en Dios. Este orgullo y
la falta de arrepentimiento resultan en su destrucción (véase también
07:16 - Dios lamenta la caída de Israel, pues se han apartado de su
guía y han buscado sus propios caminos. La infidelidad es la causa del
sufrimiento de Israel, y su incapacidad para volver a Dios empeora aún
1:21).
'''
