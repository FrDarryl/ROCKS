[14]
"1" = ''':sup:`1` Judit les dijo: «Escuchen, hermanos; tomen esta cabeza y cuélguenla
en las murallas.
'''
"2" = ''':sup:`2` Al amanecer, los más valientes con un jefe a la cabeza, tomen sus
armas y salgan de la ciudad como si intentaran bajar a la llanura
contra los asirios,
'''
"3" = ''':sup:`3` pero no bajen. Ellos tomarán sus armas e irán a despertar a los
jefes de su ejército. Se presentarán a la tienda de Holofernes, y al no
encontrarlo, quedarán aterrorizados y huirán ante ustedes.
'''
"4" = ''':sup:`4` Entonces ustedes y todos los habitantes de Israel los perseguirán
para matarlos.
'''
"5" = ''':sup:`5` Pero antes llamen a Ajior, el amonita, para que vea y reconozca al
que despreciaba a Israel, al que lo envió a nosotros para morir.»
'''
"6" = ''':sup:`6` Llegó Ajior, que estaba en casa de Ozías, y al ver la cabeza de
Holofernes en manos de un hombre del pueblo, se desmayó.
'''
"7" = ''':sup:`7` Una vez recuperado, se arrodilló a los pies de Judit y le dijo:
¡Bendita seas en toda Judá y en todas las naciones, que, al oír tu
nombre, quedarán asombradas!
'''
"8" = ''':sup:`8` Ahora cuéntame lo que has hecho estos días.» Judit, en medio del
pueblo, narró todo lo que había hecho, desde que salió hasta ese
momento.
'''
"9" = ''':sup:`9` Al terminar, todo el pueblo dio gritos de alegría, que se escucharon
en toda la ciudad.
'''
"10" = ''':sup:`10` Por su parte Ajior, al ver lo que había hecho el Dios de Israel,
creyó en él, se circuncidó y quedó unido para siempre al pueblo de
Israel.
'''
"11" = ''':sup:`11` Apenas amaneció, colgaron la cabeza de Holofernes en la muralla,
tomaron sus armas y salieron a los accesos del cerro.
'''
"12" = ''':sup:`12` Los asirios que los vieron, les avisaron a sus oficiales y éstos a
su vez a los generales, capitanes y a todos los jefes,
'''
"13" = ''':sup:`13` hasta llegar a la tienda de Holofernes. Allí dijeron a su encargado
general: «Despierta a nuestro jefe, que los esclavos quieren bajar a
luchar con nosotros.»
'''
"14" = ''':sup:`14` Bagoas descorrió la cortina, pues creía que Holofernes dormía con
Judit.
'''
"15" = ''':sup:`15` Como nadie contestó, entró en el dormitorio y lo encontró en el
suelo, muerto y sin cabeza.
'''
"16" = ''':sup:`16` Gritó muy fuerte y rasgó sus ropas.
'''
"17" = ''':sup:`17` Luego entró en la tienda de Judit y, al no encontrarla, corrió a
las tropas y gritó:
'''
"18" = ''':sup:`18` «¡Los esclavos nos han traicionado! Una sola mujer hebrea ha
llenado de vergüenza a la gente de Nabucodonosor. Holofernes está
muerto en el suelo y sin cabeza.»
'''
"19" = ''':sup:`19` Los jefes del ejército asirio, desanimados por estas palabras,
rasgaron sus vestiduras y dieron grandes gritos en el campo.
'''
