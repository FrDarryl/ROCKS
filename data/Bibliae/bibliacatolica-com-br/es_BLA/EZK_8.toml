[8]
"1" = ''':sup:`1` El año sexto, el día quinto del sexto mes, estaba sentado en mi casa
y los ancianos de Judá estaban sentados frente a mí. Entonces la mano
de Yavé se posó sobre mí.
'''
"2" = ''':sup:`2` Miré, era una forma humana; por debajo de la cintura no era más que
fuego, y de la cintura para arriba era como un metal incandescente.
'''
"3" = ''':sup:`3` Extendió lo que podía ser una mano y me agarró por los cabellos:
inmediatamente el Espíritu me levantó entre el cielo y la tierra. Me
llevó a Jerusalén en una visión divina hasta la entrada de la puerta
que mira al norte, allí donde está el ídolo que provoca los celos del
Señor.
'''
"4" = ''':sup:`4` Allí estaba la Gloria del Dios de Israel, tal como la había yo visto
en una visión en el valle.
'''
"5" = ''':sup:`5` Me dijo: "Hijo de hombre, mira hacia el norte". Miré al norte y ese
Idolo que provoca sus celos estaba allí al norte de la entrada al
altar.
'''
"6" = ''':sup:`6` Me dijo: "¿Hijo de hombre, has visto todos los horrores que comete
aquí la casa de Israel para echarme de mi Santuario? Pero verás algo
peor aún".
'''
"7" = ''':sup:`7` Me llevó entonces a la puerta del patio y me dijo: "Hijo de hombre,
traspasa ese muro". Traspaso el muro y hago en él una puerta.
'''
"9" = ''':sup:`9` Me dijo: "Entra y mira las cosas escandalosas que se hacen allí".
'''
"10" = ''':sup:`10` Entro, observo y veo toda clase de reptiles y animales impuros que
estaban grabados a lo largo del muro: todos los inmundos ídolos de la
casa de Israel.
'''
"11" = ''':sup:`11` Había allí setenta hombres, cada uno con su incensario en la mano,
y el humo del incienso se elevaba. Eran los ancianos de Israel y entre
ellos reconocí a Jeconías, hijo de Safán.
'''
"12" = ''':sup:`12` Me dijo: "¿Hijo de hombre, has visto lo que hacen los ancianos de
Israel, cada uno en su cuarto? Dicen para sí: "Yavé ya no ve, Yavé ya
no se preocupa de esta tierra".
'''
"13" = ''':sup:`13` Luego me dijo: "Verás todavía otras cosas escandalosas que se
cometen".
'''
"14" = ''':sup:`14` Me llevó entonces a la entrada de la puerta del Templo de Yavé que
está al lado norte y vi allí mujeres que estaban sentadas llorándole a
Tamuz.
'''
"15" = ''':sup:`15` Me dijo: "¿Viste, hijo de hombre? Vas a ver cosas aún más
escandalosas que éstas".
'''
"16" = ''':sup:`16` Me llevó al patio interior del Templo de Yavé, y a la entrada del
Templo de Yavé, entre el vestíbulo y el altar, veo alrededor de
veinticinco hombres que daban la espalda al Templo de Yavé. Estaban
allí mirando hacia el este y se prosternaban delante del sol.
'''
"17" = ''':sup:`17` Entonces me dijo: "Viste, hijo de hombre, ¿no les basta a la casa
de Judá con hacer aquí tantas cosas escandalosas? ( ) ¿Van a seguir
enojándome? Pero esta vez se les pasó la medida,
'''
"18" = ''':sup:`18` voy a actuar con furor, no los perdonaré y mi ojo será inclemente.
'''
