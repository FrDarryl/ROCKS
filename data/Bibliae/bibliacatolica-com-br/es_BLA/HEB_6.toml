"4" = ''':sup:`4` De todas maneras, es imposible renovar a los que ya fueron
iluminados, que probaron el don sobrenatural y recibieron el Espíritu
Santo,
'''
"5" = ''':sup:`5` y saborearon la maravillosa palabra de Dios con una experiencia del
mundo futuro.
'''
"6" = ''':sup:`6` Si a pesar de todo esto recayeron, es imposible renovarlos por la
penitencia cuando vuelven a crucificar por su cuenta al Hijo de Dios y
se burlan de él.
'''
"7" = ''':sup:`7` Si una tierra absorve las lluvias que la riegan a su debido tiempo y
produce pasto provechoso para quienes la cultivan, recibe la bendición
de Dios;
'''
"8" = ''':sup:`8` pero la que produce zarzas y espinas pierde su valor; un poco más y
la maldicen, y terminarán por prenderle fuego. Sigamos firmes en
nuestra esperanza
'''
"9" = ''':sup:`9` Ustedes se encuentran en una situación mejor y tienen salvación; lo
creemos, amadísimos, aun cuando hablemos de este modo.
'''
"10" = ''':sup:`10` Dios no es injusto para olvidar lo que han hecho y cómo han ayudado
y todavía ayudan a los santos por amor de su Nombre.
'''
"11" = ''':sup:`11` Solamente deseamos que cada uno demuestre hasta el fin el mismo
interés por alcanzar lo que han esperado.
'''
"12" = ''':sup:`12` No se vuelvan flojos, sino más bien imiten a aquellos que por su fe
y constancia consiguieron al fin lo prometido.
'''
"13" = ''':sup:`13` Tomen el ejemplo de Abrahán. Dios le hizo una promesa que confirmó
con juramento y, como no había nadie más grande que Dios por quien
jurar, juró invocando su propio Nombre:
'''
"14" = ''':sup:`14` Te colmaré de bendiciones y te multiplicaré sin medida.
'''
"15" = ''':sup:`15` Y perseverando, Abrahán vio realizarse las promesas de Dios.
'''
"16" = ''':sup:`16` Los hombres juran por alguien mayor que ellos, y cuando algo es
dudoso, el juramento pone fin a la discusión.
'''
"17" = ''':sup:`17` Por eso Dios también confirmó su promesa con un juramento, para
demostrar a sus destinatarios que nunca cambiaría su decisión.
'''
"18" = ''':sup:`18` Tenemos, pues, promesa y juramento, dos cosas irrevocables en las
que Dios no puede mentir y que nos dan plena seguridad cuando dejamos
todo para aferrarnos a nuestra esperanza.
'''
"19" = ''':sup:`19` Esta es nuestra ancla espiritual, segura y firme, que se fijó más
allá de la cortina del Templo, en el santuario mismo.
'''
"20" = ''':sup:`20` Allí entró Jesús para abrirnos el camino, hecho sumo sacerdote para
siempre a semejanza de Melquisedec.
'''
