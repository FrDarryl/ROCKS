[33]
"1" = ''':sup:`1` En cierto momento, Jacob vio algo: era Esaú que se acercaba con los
cuatrocientos hombres. Distribuyó entonces a los hijos entre Lía,
Raquel y las dos siervas.
'''
"2" = ''':sup:`2` Situó a las dos siervas con sus hijos por delante; detrás colocó a
Lía con sus hijos, después a Raquel y a José.
'''
"3" = ''':sup:`3` El mismo pasó delante de todos, y se inclinó siete veces hasta el
suelo antes de alcanzar a su hermano.
'''
"4" = ''':sup:`4` Esaú corrió al encuentro de su hermano y lo abrazó; echándose sobre
su cuello lo besó, y los dos rompieron a llorar.
'''
"5" = ''':sup:`5` Levantó después la vista, y al ver a las mujeres y a sus hijos
preguntó: «¿Qué tienen que ver todos estos contigo?» Jacob le
respondió: «Son los hijos que Dios ha dado a tu siervo.»
'''
"6" = ''':sup:`6` Entonces se acercaron las siervas de Jacob con sus hijos, e hicieron
profunda reverencia;
'''
"7" = ''':sup:`7` se acercó también Lía con sus hijos, y se postraron; por último se
acercaron José y Raquel y se postraron.
'''
"8" = ''':sup:`8` Le preguntó Esaú: «¿Qué significan todos aquellos grupos con los que
me he encontrado?» Respondió Jacob: «Esos eran para ganarme tu favor.»
'''
"9" = ''':sup:`9` Le dijo Esaú: «Hermano, yo tengo de todo, guarda lo que es tuyo».
'''
"10" = ''':sup:`10` Pero Jacob contestó: «No, por favor. Si realmente me quieres,
acepta el regalo que te ofrezco, pues me he presentado ante ti como
ante Dios, y tú me has acogido.
'''
"11" = ''':sup:`11` Acepta, pues, el regalo que te he traído, ya que Dios me ha
favorecido, y tengo de todo.» Jacob insistió tanto, que Esaú aceptó.
'''
"12" = ''':sup:`12` «Vamos -dijo después Esaú-, pongámonos en marcha, que yo iré
delante de ti.»
'''
"13" = ''':sup:`13` Jacob le dijo: «Mi señor sabe bien que los niños son delicados, y
tengo ovejas y vacas paridas, que si las hago andar muy apuradas, en un
solo día todo el ganado menor morirá.
'''
"14" = ''':sup:`14` Vaya mi señor delante de su siervo, y yo caminaré con calma al paso
del ganado que viene detrás de mí y al paso de los niños, hasta que nos
encontremos en Seír.»
'''
"15" = ''':sup:`15` Respondió Esaú: «Por lo menos acepta que se queden contigo algunos
de los hombres que me acompañan.». Jacob replicó: «No es necesario si
tengo paz contigo.»
'''
"16" = ''':sup:`16` Aquel mismo día regresó Esaú a Seír,
'''
"17" = ''':sup:`17` y Jacob se dirigió a Sucot, donde se construyó una casa e hizo
chozas para sus rebaños; a esto se debió que aquel lugar fuese llamado
Sucot (o sea, chozas).
'''
"18" = ''':sup:`18` Regresando de Padán-Aram, Jacob llegó sano y salvo a la ciudad de
Siquem, en el país de Canaán, y acampó frente a la ciudad.
'''
"19" = ''':sup:`19` Compró por cien monedas de plata a los hijos de Hamor, que era
padre de Siquem, el pedazo de tierra en que había instalado sus
tiendas.
'''
"20" = ''':sup:`20` Allí construyó un altar, llamando a este lugar: «El, el Dios de
Israel.».
'''
