[111]
"1" = ''':sup:`1` ¡Aleluya! Doy gracias al Señor de todo corazón en la reunión de los
justos y en la asamblea.
'''
"2" = ''':sup:`2` Grandiosas son las obras del Señor, las profundizan los que en ellas
se complacen.
'''
"3" = ''':sup:`3` Toda su obra es grandeza y esplendor y su justicia dura para
siempre.
'''
"4" = ''':sup:`4` Quiso que se recordaran sus milagros, ¿no es el Señor clemente y
compasivo?
'''
"5" = ''':sup:`5` Dio el alimento a aquellos que le temen, se acuerda para siempre de
su alianza.
'''
"6" = ''':sup:`6` Mostró a su pueblo la fuerza de sus obras al darle la tierra de los
paganos.
'''
"7" = ''':sup:`7` Verdad y justicia son obra de sus manos, todos sus decretos son
seguros,
'''
"8" = ''':sup:`8` apoyados en una base inamovible, portadores de verdad y rectitud.
'''
"9" = ''':sup:`9` Envió a su pueblo la liberación, fijó con él una alianza para
siempre; santo y temible es su Nombre.
'''
"10" = ''':sup:`10` El principio del saber es temer al Señor, es sabio de verdad el que
así vive, su alabanza perdura para siempre.
'''
