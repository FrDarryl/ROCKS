[13]
"1" = ''':sup:`1` Yavé dijo a Moisés: «Conságrame todo primogénito.
'''
"2" = ''':sup:`2` Todos los primogénitos de los hijos de Israel son míos, tanto de
hombre como de animales.»
'''
"3" = ''':sup:`3` Moisés dijo al pueblo: «Ustedes celebrarán este día en que salieron
de Egipto, de la casa de la esclavitud, al sacarlos Yavé de ese lugar
con mano fuerte. Este día no comerán pan fermentado.
'''
"4" = ''':sup:`4` El día en que ustedes salieron está en el mes de Aviv, mes de la
primavera.»
'''
"5" = ''':sup:`5` Cuando Yavé te haya introducido en la tierra del cananeo, del heteo,
del amorreo, del jeveo y del jebuseo, la que prometió con juramento a
tus padres que te daría a ti, tierra que mana leche y miel, tú
celebrarás este rito sagrado en este mes.
'''
"6" = ''':sup:`6` Durante siete días comerás pan sin levadura, y el día séptimo será
también una fiesta de Yavé.
'''
"7" = ''':sup:`7` En estos días comerás pan sin levadura; no se verá pan fermentado en
todo tu territorio.
'''
"8" = ''':sup:`8` En aquel día dirás a tus hijos: Esto lo hacemos recordando lo que
hizo Yavé conmigo cuando salí de Egipto.
'''
"9" = ''':sup:`9` Será como una señal en tu mano, y como un recuerdo delante de tus
ojos, a fin de que la enseñanza de Yavé esté siempre en tu boca; porque
con mano fuerte te sacó Yavé de Egipto.
'''
"10" = ''':sup:`10` Este precepto lo guardarás todos los años, a su debido tiempo.
'''
"11" = ''':sup:`11` Cuando Yavé te haya introducido en la tierra del cananeo y te la
haya dado en posesión,
'''
"12" = ''':sup:`12` consagrarás a Yavé todos los primogénitos. Todo primer nacido de
tus ganados, si es macho, pertenece a Yavé.
'''
"13" = ''':sup:`13` Todo primer nacido de burro ha de ser cambiado por un cordero; si
no, lo matarás. Tratándose de personas, todo hijo primogénito será
rescatado.
'''
"14" = ''':sup:`14` Y cuando tu hijo te pregunte el día de mañana: ¿Qué significa esto?
Le dirás: Yavé nos ha sacado de Egipto, de la casa de la esclavitud,
con mano fuerte;
'''
"15" = ''':sup:`15` y como Faraón porfiaba en no dejarnos salir, Yavé mató a todos los
primogénitos de Egipto, tanto de hombres como de animales. Por esta
razón sacrifico a Yavé todo primogénito macho, y rescato al primer
nacido de mis hijos.
'''
"16" = ''':sup:`16` Estas normas serán como una señal impresa en tu mano, y como un
recuerdo pendiente ante tus ojos, que te recuerde cómo Yavé nos sacó de
Egipto con mano fuerte.
'''
"17" = ''':sup:`17` Cuando Faraón despidió al pueblo, Dios no lo llevó por el camino
del país de los filisteos, que era más corto. Pues Dios pensaba: «Si
hay que combatir, tal vez el pueblo se asuste y vuelva a Egipto».
'''
"18" = ''':sup:`18` Por eso los llevó rodeando por el camino del desierto hacia el mar
Rojo. Todo el pueblo salió de Egipto bien ordenado.
'''
"19" = ''':sup:`19` Moisés llevó consigo también los huesos de José, conforme éste
había hecho prometer con juramento a los hijos de Israel; pues les
dijo: «Con toda seguridad Dios los visitará; entonces se llevarán con
ustedes mis huesos.»
'''
"20" = ''':sup:`20` Partieron de Sucot y acamparon en Etam, que está en la proximidad
del desierto.
'''
"21" = ''':sup:`21` Yavé iba delante de ellos señalándoles el camino: de día iba en una
columna de nube; de noche, en una columna de fuego, iluminándolos para
que anduvieran de noche como de día.
'''
"22" = ''':sup:`22` La columna de nube no se apartaba de ellos durante el día, ni la
columna de fuego de noche.
'''
