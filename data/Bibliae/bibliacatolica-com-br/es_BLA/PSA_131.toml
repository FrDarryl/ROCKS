[131]
"1" = ''':sup:`1` Señor, mi corazón no es engreído ni mis ojos altaneros: no he tomado
un camino de grandezas ni de prodigios que me superaran.
'''
"2" = ''':sup:`2` Al contrario, tranquila y en silencio he mantenido mi alma como un
niño saciado que se aprieta a su madre; mi alma en mí nada reclama.
'''
"3" = ''':sup:`3` ¡Que Israel cuente con el Señor, desde ahora y para siempre!
'''
