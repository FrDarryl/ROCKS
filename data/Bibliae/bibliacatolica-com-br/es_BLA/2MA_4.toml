[4]
"1" = ''':sup:`1` Simón, antes mencionado, delator de los tesoros del Templo y traidor
a la patria, calumniaba a Onías como si él hubiera maquinado lo que
había espantado a Heliodoro y fuera la causa de lo que andaba mal.
'''
"2" = ''':sup:`2` Incluso se atrevió a acusar de conspirador contra el estado al que
era el mayor bienhechor de la ciudad, defensor de sus compatriotas y
celoso observante de las leyes.
'''
"3" = ''':sup:`3` La enemistad entre ellos vino a ser tal, que incluso partidarios de
Simón cometieron crímenes.
'''
"4" = ''':sup:`4` Onías vio los peligros que entrañaba aquella rivalidad intolerable;
incluso Apolonio, hijo de Menesteo, gobernador de Celesiria y Fenicia,
instigaba a Simón al mal. Por eso fue donde el rey,
'''
"5" = ''':sup:`5` no para acusar a sus conciudadanos, sino por el bien de toda la
nación,
'''
"6" = ''':sup:`6` pues veía que era imposible pacificar la situación y detener las
locuras de Simón sin la intervención del rey.
'''
"7" = ''':sup:`7` Cuando el rey Seleuco dejó la presente vida, su hijo Antíoco, por
sobrenombre Epífanes, le sucedió en el trono. Entonces Jasón, hermano
del sumo sacerdote Onías, usurpó su puesto,
'''
"8" = ''':sup:`8` después de prometer al rey, en una conversación, trescientos sesenta
talentos de plata y ochenta de otras rentas.
'''
"9" = ''':sup:`9` Se comprometió, además, a firmar el pago de otros ciento cincuenta,
si le daba facultad para instalar por su cuenta un gimnasio y un centro
para la promoción cultural de la juventud y para conceder a varios
habitantes de Jerusalén los derechos de_C iudadanos antioquenos.
'''
"10" = ''':sup:`10` Con el consentimiento del rey y con el poder en su mano pronto fue
arrastrando a sus compatriotas a las costumbres de los griegos.
'''
"11" = ''':sup:`11` Renunció a los privilegios que los reyes habían concedido a los
judíos por medio de Juan, padre de Eupólemo, el que hizo la embajada de
amistad y alianza de romanos y judíos; suprimió las instituciones
legítimas e introdujo costumbres nuevas contrarias a la Ley.
'''
"12" = ''':sup:`12` Así, pues, muy gustoso fundó un gimnasio bajo la misma fortaleza e
indujo a lo mejor de la juventud a educarse al modo griego.
'''
"13" = ''':sup:`13` El paganismo se propagó por la influencia de Jasón, que tenía más
de impío que de Sumo Sacerdote. Las costumbres griegas estaban tan de
moda,
'''
"14" = ''':sup:`14` que los sacerdotes ya no demostraban interés por el servicio del
altar. Despreciaban el Santuario y descuidaban los sacrificios, y, en
cuanto empezaba el lanzamiento del disco,
'''
"15" = ''':sup:`15` corrían al estadio para tomar parte en competencias atléticas
prohibidas por la Ley. No apreciaban en nada los usos de sus padres y
tenían por muy superiores los valores de los griegos.
'''
"16" = ''':sup:`16` Con esto se pusieron a sí mismos en una situación difícil, pues
aquellos que tomaban como modelos y cuyas costumbres querían imitar en
todo vinieron a ser sus enemigos y tiranos.
'''
"17" = ''':sup:`17` Porque no se violan impunemente las leyes divinas; el período
siguiente lo manifestará.
'''
"18" = ''':sup:`18` Cuando se celebraron en Tiro los juegos quinquenales, en presencia
del rey,
'''
"19" = ''':sup:`19` el criminal Jasón envió como representantes a algunos «ciudadanos
antioquenos», de los habitantes de Jerusalén y les encargó trescientas
dracmas de plata destinadas al sacrificio a Heracles. Estos
representantes, al llegar, expresaron que no convenía emplear el dinero
en este sacrificio y pidieron que se gastara en otras cosas.
'''
"20" = ''':sup:`20` A la sola iniciativa de ellos se debió que aquel dinero, enviado
para el sacrificio a Heracles, se empleara en la construcción de
trirremes.
'''
"21" = ''':sup:`21` Antíoco había enviado a Egipto a Apolonio, hijo de Menesteo, para
representarlo en la entronización del rey Filometor. Cuando Antíoco
supo que aquél se había convertido en su adversario político, se
preocupó de su seguridad; por eso, pasando por Jafa, se presentó en
Jerusalén.
'''
"22" = ''':sup:`22` Fue muy bien recibido por Jasón y por toda la ciudad, e hizo su
entrada entre aclamaciones y antorchas. Después se fue con sus tropas a
Fenicia.
'''
"23" = ''':sup:`23` Tres años después, Jasón envió a Menelao, hermano del ya mencionado
Simón, para llevar el dinero al rey y gestionar la negociación de
asuntos urgentes.
'''
"24" = ''':sup:`24` Menelao se hizo presentar al rey, a quien impresionó por su aire de
persona de autoridad, y logró el cargo de Sumo Sacerdote, ofreciendo
trescientos talentos de plata más que Jasón.
'''
"25" = ''':sup:`25` Así, provisto del mandato real, regresó sin nada digno de un sumo
sacerdote, sino más bien con el furor de un cruel tirano y la rabia de
una fiera salvaje.
'''
"26" = ''':sup:`26` Jasón, que, por su parte, había usurpado el cargo a su hermano,
ahora suplantado por otro, tuvo que huir al país de Ammán.
'''
"27" = ''':sup:`27` Menelao tenía el poder, pero nada pagaba del dinero prometido al
rey,
'''
"28" = ''':sup:`28` aunque Sóstrato, comandante de la fortaleza, se lo reclamaba, pues
el rey lo había encargado de cobrar los impuestos. Así que el rey mandó
a llamar a ambos.
'''
"29" = ''':sup:`29` Menelao dejó como su reemplazante a su hermano Lisímaco, y Sóstrato
a Crates, jefe de los chipriotas.
'''
"30" = ''':sup:`30` Mientras tanto, sucedió que los habitantes de Tarso y de Malos se
sublevaron porque sus ciudades fueron cedidas como regalo a Antióquida,
concubina del rey.
'''
"31" = ''':sup:`31` Inmediatamente, partió el rey para restablecer el orden, dejando en
su lugar a Andrónico, uno de sus ministros.
'''
"32" = ''':sup:`32` Menelao pensó aprovechar aquella oportunidad, y robó algunos
objetos de oro del Templo, que regaló a Andrónico; también logró vender
otros en Tiro y en las ciudades de los alrededores.
'''
"33" = ''':sup:`33` Cuando Onías ya no pudo dudar de lo que había hecho Menelao, se
refugió en Dafne, cerca de Antioquía, lugar de asilo, y desde allí lo
denunció.
'''
"34" = ''':sup:`34` Por esto, Menelao, a solas con Andrónico, lo incitaba a que acabara
con Onías. Andrónico fue donde Onías y se ganó con engaño su confianza,
estrechando su mano y dándole la mano con juramento; persuadió a Onías,
aunque a éste no le faltaban sospechas, a salir de su refugio, e
inmediatamente le dio muerte, sin respeto alguno de la justicia.
'''
"35" = ''':sup:`35` Por este motivo, no sólo los judíos sino también gente de otra
nacionalidad se indignaron y se apenaron por el injusto asesinato de
aquel hombre.
'''
"36" = ''':sup:`36` Cuando el rey volvió de las regiones de Celesiria, los judíos de
Jerusalén, junto con los griegos que eran partidarios de la justicia,
fueron a verlo para quejarse por el asesinato de Onías.
'''
"37" = ''':sup:`37` El rey se conmovió y se puso triste, e incluso lloró al recordar la
personalidad y la noble conducta del difunto.
'''
"38" = ''':sup:`38` Se enojó con Andrónico y le quitó inmediatamente su cargo. Luego
ordenó que le rasgaran las ropas y lo condujeran, atravesando toda la
ciudad, hasta el lugar donde había cometido el asesinato de Onías, y
allí mismo ordenó que le echaran fuera de este mundo, dándole así Dios
la pena merecida.
'''
"39" = ''':sup:`39` Lisímaco cometió muchos robos sacrílegos en Jerusalén con el
consentimiento de Menelao, y, como la cosa se supo, la multitud se
amotinó contra Lisímaco, después que muchos objetos de oro ya habían
salido de la ciudad.
'''
"40" = ''':sup:`40` Cuando Lisímaco vio al pueblo sublevado y enfurecido, armó tres mil
hombres e inició la represión violenta, poniendo por jefe a un tal
Aurano, hombre ya de edad y de muy poca cabeza.
'''
"41" = ''':sup:`41` Atacado, pues, por la gente de Lisímaco, el pueblo reaccionó con
piedras y palos, e incluso recogían puñados de ceniza que allí había,
arrojándola contra los hombres de Lisímaco.
'''
"42" = ''':sup:`42` De esta manera, hirieron a muchos de ellos, mataron a algunos, y al
resto lo pusieron en fuga. En cuanto al ladrón sacrílego Lisímaco, lo
ajusticiaron junto al tesoro.
'''
"43" = ''':sup:`43` A propósito de estos hechos se hizo un proceso contra Menelao.
'''
"44" = ''':sup:`44` Cuando el rey llegó a Tiro, tres hombres enviados por el consejo de
Ancianos de Jerusalén, le dieron cuenta de aquellas crueldades.
'''
"45" = ''':sup:`45` Viéndose perdido, Menelao prometió una gran cantidad de dinero a
Tolomeo, hijo de Dorímenes, para que dispusiera al rey en su favor.
'''
"46" = ''':sup:`46` Así, pues, Tolomeo, llevando al rey aparte, a una galería, como
para tomar el fresco, lo hizo cambiar de parecer,
'''
"47" = ''':sup:`47` de modo que absolvió de todas las acusaciones a Menelao, el
causante de todos los males. Más aún, condenó a muerte a sus infelices
acusadores que hubieran sido absueltos, aun cuando los hubiera juzgado
un tribunal de bárbaros.
'''
"48" = ''':sup:`48` Inmediatamente fueron ejecutados los que habían defendido la causa
de la ciudad, del pueblo y los vasos sagrados.
'''
"49" = ''':sup:`49` Por este motivo, algunos tirios, indignados contra aquel crimen,
les prepararon magníficos funerales.
'''
"50" = ''':sup:`50` Menelao quedó en el poder, gracias a la corrupción de los
gobernantes, cada vez más criminal, convertido en tirano de su pueblo.
'''
