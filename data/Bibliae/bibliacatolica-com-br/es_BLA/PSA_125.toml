"1" = ''':sup:`1` Los que buscan apoyo en el Señor se parecen al monte Sión:
inconmovible y estable para siempre.
'''
"2" = ''':sup:`2` Jerusalén, los montes la rodean, así el Señor está en torno a su
pueblo desde ahora y para siempre.
'''
"3" = ''':sup:`3` Jamás el cetro impío se impondrá sobre la parcela de los justos, no
sea que los justos ensangrienten sus manos en el crimen.
'''
"4" = ''':sup:`4` Con los buenos, Señor, pórtate bien, con los que tienen rectitud de
corazón.
'''
"5" = ''':sup:`5` Mas a los que son dobles y traidores, los eche el Señor con los
malhechores.
'''
"6" = ''':sup:`6` ¡Tenga paz Israel!
'''
