[8]
"1" = ''':sup:`1` El Señor puso ante mis ojos un canasto con frutas maduras,
'''
"2" = ''':sup:`2` y me dijo: «¡Qué ves, Amos?» Yo respondí: «Una canasta de frutas
maduras.» Yavé me dijo: «También está maduro mi pueblo de Israel, el
fin ha llegado; ya no le perdonaré más.
'''
"3" = ''':sup:`3` Ese día sólo habrá en el palacio lamentos en vez de alegres cantos.
Serán tantos los muertos, que quedarán tendidos en cualquier parte.»
'''
"4" = ''':sup:`4` A ustedes me dirijo, explotadores del pobre, que quisieran hacer
desaparecer a los humildes.
'''
"5" = ''':sup:`5` Ahí están sus palabras: «¿Cuándo pasará la fiesta de la luna nueva,
para que podamos vender nuestro trigo? Que pase el sábado, para que
abramos nuestras bodegas, pues nos irá tan bien que venderemos hasta el
desecho. Vamos a reducir la medida, aumentar los precios y falsear las
balanzas.»
'''
"6" = ''':sup:`6` Ustedes juegan con la vida del pobre y del miserable tan sólo por
algún dinero o por un par de sandalias.
'''
"7" = ''':sup:`7` Pero no, pues Yavé jura, por su Tierra Santa, que jamás ha de
olvidar lo que ustedes hacen.
'''
"8" = ''':sup:`8` Por eso la tierra ha temblado y están de duelo sus habitantes, el
suelo sube y baja como aumentan y bajan las aguas del Nilo.
'''
"9" = ''':sup:`9` En ese día, dice Yavé, yo mandaré ponerse el sol en pleno mediodía y
las tinieblas se extenderán sobre la tierra en día claro.
'''
"10" = ''':sup:`10` Cambiaré sus fiestas en velorio y sus cantos en lamentos. Haré que
todo el mundo se vista de saco y que todos se rapen la cabeza. Ese día
habrá tanto pesar como en los funerales de un hijo único; y el porvenir
no será menos amargo.
'''
"11" = ''':sup:`11` Llegará el día, dice Yavé, en que mandaré al país el hambre, mas no
hambre de pan ni sed de agua, sino de oír la palabra de Yavé.
'''
"12" = ''':sup:`12` Entonces atravesarán mares y recorrerán la tierra desde el norte
hasta oriente buscando la palabra de Yavé, pero no la encontrarán.
'''
"13" = ''':sup:`13` Aquel día desfallecerán de sed las jóvenes hermosas y los jóvenes
valientes, los que juraban por el Idolo de Samaria,
'''
"14" = ''':sup:`14` los que decían: «¡Viva el Dios de Dan!» y «¡Viva el Dios Querido de
Bersebá!» Esos caerán para no levantarse más.
'''
