[19]
"1" = ''':sup:`1` Después de terminar este discurso, Jesús partió de Galilea y llegó a
las fronteras de Judea por la otra orilla del Jordán.
'''
"2" = ''':sup:`2` También allí mucha gente vino a él y los sanó.
'''
"3" = ''':sup:`3` Se le acercaron unos fariseos, y lo pusieron a prueba con esta
pregunta: «¿Está permitido a un hombre divorciarse de su mujer por
cualquier motivo?»
'''
"4" = ''':sup:`4` Jesús respondió: «¿No han leído que el Creador al principio los hizo
hombre y mujer
'''
"5" = ''':sup:`5` y dijo: El hombre dejará a su padre y a su madre y se unirá con su
mujer, y serán los dos una sola carne?
'''
"6" = ''':sup:`6` De manera que ya no son dos, sino una sola carne. Pues bien, lo que
Dios ha unido, no lo separe el hombre.»
'''
"7" = ''':sup:`7` Los fariseos le preguntaron: «Entonces, ¿por qué Moisés ordenó que
se firme un certificado en el caso de divorciarse?»
'''
"8" = ''':sup:`8` Jesús contestó: «Moisés vio lo tercos que eran ustedes, y por eso
les permitió despedir a sus mujeres, pero al principio no fue así.
'''
"9" = ''':sup:`9` Yo les digo: el que se divorcia de su mujer, fuera del caso de
infidelidad, y se casa con otra, comete adulterio.»
'''
"10" = ''':sup:`10` Los discípulos le dijeron: «Si ésa es la condición del hombre que
tiene mujer, es mejor no casarse.»
'''
"11" = ''':sup:`11` Jesús les contestó: «No todos pueden captar lo que acaban de decir,
sino aquellos que han recibido este don.
'''
"12" = ''':sup:`12` Hay hombres que han nacido incapacitados para el sexo. Hay otros
incapacitados, que fueron mutilados por los hombres. Hay otros todavía,
que se hicieron tales por el Reino de los Cielos. ¡Entienda el que
pueda!»
'''
"13" = ''':sup:`13` Entonces trajeron a Jesús algunos niños para que les impusiera las
manos y rezara por ellos. Pero los discípulos los recibían muy mal.
'''
"14" = ''':sup:`14` Jesús les dijo: «Dejen a esos niños y no les impidan que vengan a
mí: el Reino de los Cielos pertenece a los que son como ellos.»
'''
"15" = ''':sup:`15` Jesús les impuso las manos y continuó su camino.
'''
"16" = ''':sup:`16` Un hombre joven se le acercó y le dijo: «Maestro, ¿qué es lo bueno
que debo hacer para conseguir la vida eterna?»
'''
"17" = ''':sup:`17` Jesús contestó: «¿Por qué me preguntas sobre lo que es bueno? Uno
solo es el Bueno. Pero si quieres entrar en la vida, cumple los
mandamientos.»
'''
"18" = ''':sup:`18` El joven dijo: «¿Cuáles?» Jesús respondió: «No matar, no cometer
adulterio, no hurtar, no levantar falso testimonio,
'''
"19" = ''':sup:`19` honrar al padre y a la madre y amar al prójimo como a sí mismo.»
'''
"20" = ''':sup:`20` El joven le dijo: «Todo esto lo he guardado, ¿qué más me falta?»
'''
"21" = ''':sup:`21` Jesús le dijo: «Si quieres ser perfecto, vende todo lo que posees y
reparte el dinero entre los pobres, para que tengas un tesoro en el
Cielo. Después ven y sígueme.»
'''
"22" = ''':sup:`22` Cuando el joven oyó esta respuesta, se marchó triste, porque era un
gran terrateniente.
'''
"23" = ''':sup:`23` Entonces Jesús dijo a sus discípulos: «En verdad les digo: el que
es rico entrará muy difícilmente en el Reino de los Cielos.
'''
"24" = ''':sup:`24` Les aseguro: es más fácil para un camello pasar por el ojo de una
aguja que para un rico entrar en el Reino de los cielos.»
'''
"25" = ''':sup:`25` Los discípulos, al escucharlo, se quedaron asombrados. Dijeron:
«Entonces, ¿quién puede salvarse?»
'''
"26" = ''':sup:`26` Fijando en ellos su mirada, Jesús les dijo: «Para los hombres es
imposible, pero para Dios todo es posible.»
'''
"27" = ''':sup:`27` Entonces Pedro tomó la palabra y dijo: «Ya ves que nosotros lo
hemos dejado todo para seguirte. ¿Qué recibiremos?»
'''
"28" = ''':sup:`28` Jesús contestó: «A ustedes que me han seguido, yo les digo: cuando
todo comience nuevamente, y el Hijo del Hombre se siente en su trono de
gloria, ustedes también se sentarán en doce tronos, para juzgar a las
doce tribus de Israel.
'''
"29" = ''':sup:`29` Y todo el que haya dejado casas, hermanos, hermanas, padre, madre,
hijos o propiedades por causa de mi Nombre, recibirá cien veces más y
tendrá por herencia la vida eterna.
'''
"30" = ''':sup:`30` Muchos que ahora son primeros serán últimos, y otros que ahora son
últimos, serán primeros.»
'''
