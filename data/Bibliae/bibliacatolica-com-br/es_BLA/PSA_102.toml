'''
"2" = ''':sup:`2` Señor, escucha mi plegaria, que mis gritos lleguen hasta ti.
'''
"3" = ''':sup:`3` No me escondas tu cara en el día de mi desgracia, vuelve tus oídos
hacia mí el día que te invoco, apresúrate en responderme.
'''
"4" = ''':sup:`4` Pues mis días se esfuman, mis huesos se consumen como brasas;
'''
"5" = ''':sup:`5` como hierba segada, mi corazón se seca y hasta me olvido de comer mi
pan;
'''
"6" = ''':sup:`6` con lo fuerte de mis sollozos, a través de la piel se ven mis
huesos.
'''
"7" = ''':sup:`7` Me parezco al pelícano del desierto, soy como la lechuza de las
ruinas.
'''
"8" = ''':sup:`8` Paso en vela gimiendo como un pájaro solo en un tejado.
'''
"9" = ''':sup:`9` Todo el día me insultan mis enemigos, los que me adulan maldicen de
mí.
'''
"10" = ''':sup:`10` El pan que como es la ceniza, mezclo mi bebida con mis lágrimas;
'''
"11" = ''':sup:`11` debido a tu cólera y a tu furor pues me arrancaste y me tiraste al
suelo.
'''
"12" = ''':sup:`12` Mis días son como la sombra que declina, y yo me voy secando como
el pasto.
'''
"13" = ''':sup:`13` Mas tú, Señor, reinas para siempre, y te invocan por todas las
edades.
'''
"14" = ''':sup:`14` Tú te levantarás, enternecido por Sión, pues ya es tiempo que de
ellas te apiades, ya ha llegado la hora;
'''
"15" = ''':sup:`15` tus siervos se encariñan con sus piedras y sienten pena al ver sus
escombros.
'''
"16" = ''':sup:`16` Entonces los pueblos respetarán tu nombre, y todos los reyes de la
tierra, tu gloria;
'''
"17" = ''':sup:`17` cuando el Señor reconstruya a Sión y se manifieste en su gloria,
'''
"18" = ''':sup:`18` cuando atienda la oración del despojado y no se haga sordo a su
plegaria.
'''
"19" = ''':sup:`19` Escríbanlo para la nueva generación: un pueblo recreado alabará al
Señor.
'''
"20" = ''':sup:`20` Pues se inclinó de lo alto de su santuario, desde los cielos miró
el Señor a la tierra
'''
"21" = ''':sup:`21` para escuchar el gemido del cautivo y liberar a los condenados a
muerte,
'''
"22" = ''':sup:`22` para que resuene en Sión el nombre del Señor y su alabanza, en
Jerusalén.
'''
"23" = ''':sup:`23` Se reunirán entonces los pueblos y los reinos para adorar al Señor.
'''
"24" = ''':sup:`24` Agotó mi fuerza en el camino, y ha abreviado mis días,
'''
"25" = ''':sup:`25` pero yo digo: Dios mío, no me arranques a mitad de mis días, siendo
que tus años corren de edad en edad.
'''
"26" = ''':sup:`26` Hace tiempo que fundaste la tierra, y los cielos son la obra de tus
manos;
'''
"27" = ''':sup:`27` ellos perecerán, pero tú permaneces, todos se gastan como la ropa,
los cambias como un vestido, y se mudan,
'''
"28" = ''':sup:`28` pero tú eres el mismo, tus años no se acaban.
'''
"29" = ''':sup:`29` Los hijos de tus siervos vivirán en ella y su raza siempre te
servirá.
'''
