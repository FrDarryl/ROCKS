[18]
"1" = ''':sup:`1` Pasado mucho tiempo, Yavé habló a Elías, al tercer año, y le dijo:
«Vete y preséntate a Ajab, pues nuevamente mandaré la lluvia sobre este
país.»
'''
"2" = ''':sup:`2` Y partió Elías para presentarse a Ajab. En la ciudad de Samaria
faltaban los alimentos,
'''
"3" = ''':sup:`3` así que llamó Ajab al administrador de su casa, de nombre Abdías.
(Este Abdías era gran servidor de Yavé y,
'''
"4" = ''':sup:`4` cuando Jezabel exterminó a los profetas de Yavé, él había ocultado a
cien profetas en dos cavernas, cincuenta en cada una, y después los
había proveído de pan y agua.)
'''
"5" = ''':sup:`5` Dijo, pues, Ajab a Abdías: «Ven, vamos a recorrer el país por todas
sus fuentes y todos sus torrentes para ver si encontramos algo de
hierba para mantener los caballos y mulos sin que tengamos que suprimir
el ganado.»
'''
"6" = ''':sup:`6` Se repartieron el país para recorrerlo: Ajab se fue solo por un
camino y Abdías solo por otro.
'''
"7" = ''':sup:`7` Estando Abdías en camino, Elías le salió al encuentro. Lo reconoció
Abdías y, cayendo con el rostro en el suelo, le dijo: «¿Eres tú Elías,
mi señor?»
'''
"8" = ''':sup:`8` «Yo soy», respondió Elías. «Vete a decir a tu señor: Ahí viene
Elías.»
'''
"9" = ''':sup:`9` Respondió Abdías: «¿Qué pecado he hecho para que me entregues en
manos de Ajab? ¿Acaso quieres mi muerte?
'''
"10" = ''':sup:`10` Por Yavé, tu Dios, que no hay nación ni reino donde no haya mandado
a buscarte, y cuando decían: «Elías no está aquí», les hacía jurar que
no te habían encontrado.
'''
"11" = ''':sup:`11` Y ahora, ¿le voy a decir que tú estás aquí?
'''
"12" = ''':sup:`12` Sucederá que, en cuanto me aleje de ti, el espíritu de Yavé te
llevará no sé dónde. Mientras tanto habré avisado a Ajab y él, al no
hallarte, me matará. Sin embargo, yo soy siervo de Yavé desde mi
juventud.
'''
"13" = ''':sup:`13` ¿Acaso nadie te ha hecho saber lo que hice, cuando Jezabel mataba a
los profetas de Yavé, y cómo oculté a cien de ellos en dos cuevas,
cincuenta en cada una, y los alimenté con pan y agua?
'''
"14" = ''':sup:`14` Y ahora tú quieres que avise al rey que estás aquí. Es seguro que
me matará.»
'''
"15" = ''':sup:`15` Respondió Elías: «Por Yavé Sabaot, a quien sirvo, hoy mismo yo me
presentaré a él.»
'''
"16" = ''':sup:`16` Abdías, pues, fue a transmitir este recado a Ajab, el cual volvió
para ver a Elías.
'''
"17" = ''':sup:`17` Cuando Ajab vio a Elías, le dijo: «Ahí vienes, ¡peste de Israel!»
'''
"18" = ''':sup:`18` Contestó Elías: «No soy yo la peste de Israel, sino tú y tu
familia, que han abandonado los mandamientos de Yavé para servir a
Baal.
'''
"19" = ''':sup:`19` Ahora bien, manda que se reúnan conmigo en el monte Carmelo todos
los israelitas y los cuatrocientos cincuenta profetas de Baal a quienes
mantiene Jezabel.»
'''
"20" = ''':sup:`20` Ajab avisó a todo el pueblo de Israel y reunió a todos los profetas
de Baal en el monte Carmelo.
'''
"21" = ''':sup:`21` Entonces Elías se dirigió a todo el pueblo: «¿Hasta cuándo van a
danzar de un pie en el otro? Si Yavé es Dios, síganlo; si lo es Baal,
síganlo a él.» El pueblo quedó callado.
'''
"22" = ''':sup:`22` Entonces Elías les dijo: «Yo solo he quedado de los profetas de
Yavé. En cambio los profetas de Baal son cuatrocientos cincuenta.
'''
"23" = ''':sup:`23` Que nos den dos novillos; que ellos elijan uno, que lo despedacen y
lo pongan sobre la leña para el sacrificio sin prenderle fuego. Yo haré
lo mismo con el otro y lo pondré sobre la leña sin prenderle fuego.
'''
"24" = ''':sup:`24` Ustedes, pues, rogarán a su Dios y yo invocaré el Nombre de Yavé.
El verdadero Dios es el que responderá enviando fuego.» El pueblo
respondió: «Está bien.»
'''
"25" = ''':sup:`25` Entonces Elías dijo a los profetas de Baal: «Elíjanse un novillo y
prepárenlo primero ustedes, ya que son más numerosos, e invoquen el
nombre de su dios.»
'''
"26" = ''':sup:`26` Tomaron el novillo, lo prepararon y estuvieron rogando desde la
mañana hasta el mediodía, diciendo: «Baal, respóndenos.» Pero no se oyó
ni una respuesta, y danzaban junto al altar que habían hecho.
'''
"27" = ''':sup:`27` Cuando llegó el mediodía, Elías empezó a burlarse de ellos,
diciendo: «Griten más fuerte, cierto que Baal es Dios, pero debe estar
ocupado, debe andar de viaje, tal vez está durmiendo y tendrá que
despertarse.»
'''
"28" = ''':sup:`28` Ellos gritaron más fuerte y, según su costumbre, empezaron a
hacerse tajos con cuchillo hasta que les brotó la sangre.
'''
"29" = ''':sup:`29` Pasado el mediodía cayeron en trance hasta la hora en que se
ofrecen los sacrificios de la tarde, pero no se escuchó a nadie que les
diera una respuesta o una señal de aceptación.
'''
"30" = ''':sup:`30` Entonces Elías dijo a todo el pueblo: «Acérquense a mí.» Todos se
acercaron a él. Arregló el altar de Yavé, que había sido destruido,
'''
"31" = ''':sup:`31` tomó doce piedras, según el número de las tribus de los hijos de
Jacob, a quien Yavé se había dirigido para darle el nombre de Israel,
'''
"32" = ''':sup:`32` y levantó un altar a Yavé; en seguida hizo alrededor del altar una
zanja que contenía como treinta litros,
'''
"33" = ''':sup:`33` acomodó la leña, descuartizó el novillo, y lo puso sobre la leña.
'''
"34" = ''':sup:`34` Ordenó entonces: «Lleven cuatro cántaros de agua y échenla sobre la
víctima y sobre la leña.» La echaron y Elías dijo: «Otra vez.» Y tres
veces hicieron lo mismo.
'''
"35" = ''':sup:`35` El agua corrió alrededor del altar y hasta la zanja se llenó de
agua.
'''
"36" = ''':sup:`36` A la hora en que se hacen los sacrificios, la tarde, se acercó el
profeta Elías y oró así: «Yavé, Dios de Abraham, de Isaac y de Israel,
que se sepa hoy que tú eres Dios en Israel y que yo soy tu servidor y
que por orden tuya he hecho todas estas cosas.
'''
"37" = ''':sup:`37` Respóndeme, Yavé. Respóndeme y que todo el pueblo sepa que tú eres
Dios, y que tú conviertes sus corazones.»
'''
"38" = ''':sup:`38` Entonces bajó el fuego de Yavé, que devoró al novillo del
sacrificio y la leña, y absorbió el agua de la zanja.
'''
"39" = ''':sup:`39` Viendo esto, el pueblo cayó, rostro en tierra, y exclamó: «¡Yavé es
Dios! ¡Yavé es Dios!»
'''
"40" = ''':sup:`40` Elías dijo: «Apresen a los profetas de Baal: que no escape
ninguno.» Una vez apresados, Elías los hizo bajar al torrente de Cisón,
y los degolló allí.
'''
"41" = ''':sup:`41` Luego Elías le mandó decir a Ajab: «Come y bebe ahora, porque ya
siento ruido de lluvia que cae.»
'''
"42" = ''':sup:`42` Subió Ajab a comer y beber, mientras que Elías subía a la cumbre
del monte Carmelo, donde se postró con el rostro entre las rodillas.
'''
"43" = ''':sup:`43` Dijo a su muchacho: «Sube y mira para el mar.» Este fue a mirar, y
dijo: «No veo nada.» Elías ordenó: «Vuelve hasta siete veces.»
'''
"44" = ''':sup:`44` A la séptima vez, el muchacho dijo: «Veo una nube pequeña, como la
palma de la mano, que sube del mar.» Entonces Elías le mandó decir a
Ajab: «Prepara tu carro y baja para que no te detenga la lluvia.»
'''
"45" = ''':sup:`45` Empezó a soplar el viento y las nubes oscurecieron el cielo, hasta
que cayó una gran lluvia. Ajab entonces subió a su carro y se fue a
Jezrael.
'''
"46" = ''':sup:`46` Yavé tenía con su mano a Elías; éste se amarró el cinturón y se
puso a correr delante de Ajab hasta la entrada de Jezrael.
'''
"Notes" = '''
Notas de rodapé:
18:1-2 - Dios le ordena a Elías que regrese y se presente ante Acab,
prometiéndole el fin de la sequía. Esto demuestra la misericordia de
Dios al proveer lluvia y bendición después del período de juicio en
18:17-19 - Elías desafía a los profetas de Baal, confrontando la
idolatría que se había arraigado en Israel. Este pasaje destaca la
lucha entre la verdadera adoración a Dios y la adoración a dioses
18:20-24 - El desafío en el Monte Carmelo revela la confianza de Elías
en el poder de Dios. Llama al pueblo a dar testimonio del Dios
verdadero, contrastando la ineficacia de Baal con la soberanía de Yahvé
18:36-39 - Dios responde a la oración de Elías con fuego del cielo,
demostrando que Él es el único Dios verdadero. El pueblo de Israel se
inclina y reconoce la supremacía de Dios, un momento de gran
12:29).
18:41-45 - Elías oró fervientemente pidiendo lluvia, y Dios respondió,
poniendo fin a la sequía. Este acontecimiento demuestra la eficacia de
la oración ferviente y persistente, y refuerza la necesidad de depender
18:1-8).
'''
