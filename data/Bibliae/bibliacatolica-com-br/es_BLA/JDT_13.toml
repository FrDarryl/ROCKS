[13]
"1" = ''':sup:`1` Cuando se hizo tarde, sus oficiales se apuraron en irse. Bagoas
cerró la carpa por fuera, después de haber despedido del lado de su amo
a los que permanecían todavía. Todos fueron a acostarse, fatigados por
el exceso en la bebida.
'''
"2" = ''':sup:`2` Judit fue dejada sola en la tienda con Holofernes, hundido en su
cama y ahogado en vino.
'''
"3" = ''':sup:`3` Entonces Judit dijo a su sirvienta que permaneciera fuera, cerca del
dormitorio, y que esperara su salida, como ella lo hacía diariamente.
Además había tenido la precaución de decir que saldría para hacer su
oración, y había hablado en el mismo sentido con Bagoas.
'''
"4" = ''':sup:`4` Todos se habían ido de la carpa de Holofernes, y nadie, grande o
pequeño, se había quedado en el dormitorio. Judit, de pie al lado de la
cama, dijo interiormente: «Señor, Dios de toda fortaleza, favorece en
esta hora lo que voy a hacer para gloria de Jerusalén.
'''
"5" = ''':sup:`5` Este es el momento para que salves a tu pueblo. Da éxito a mis
planes para aplastar a los enemigos que se han levantado en contra
nuestra.»
'''
"6" = ''':sup:`6` Avanzó entonces hacia la cabecera de la cama, de donde colgaba la
espada de Holofernes, la desenvainó
'''
"7" = ''':sup:`7` y después, acercándose al lecho, tomó al hombre por la cabellera y
dijo: «Señor, Dios de Israel, dame fuerzas en este momento.»
'''
"8" = ''':sup:`8` Lo golpeó dos veces en el cuello, con todas sus fuerzas, y le cortó
la cabeza.
'''
"9" = ''':sup:`9` Después hizo rodar el cuerpo lejos del lecho y arrancó las cortinas
de las columnas. En seguida salió y entregó la cabeza de Holofernes a
su sirvienta,
'''
"10" = ''':sup:`10` que la puso en la bolsa en que guardaba sus alimentos, y las dos
salieron del campamento como tenían costumbre para ir a rezar. Una vez
que atravesaron el campamento, rodearon la quebrada, subieron la
pendiente de Betulia y llegaron a sus puertas.
'''
"11" = ''':sup:`11` De lejos, Judit gritó a los guardias de las puertas: «Abran, abran
la puerta. El Señor, nuestro Dios, está con nosotros para hacer
maravillas en Israel y desplegar su fuerza contra nuestros enemigos,
como lo ha hecho hoy.»
'''
"12" = ''':sup:`12` Los hombres de la ciudad, al oír su voz, se apuraron en bajar hasta
la puerta de la ciudad y llamaron a los ancianos.
'''
"13" = ''':sup:`13` Del más pequeño hasta el más grande, todos acudieron, porque ya no
esperaban su regreso. Abrieron las puertas, acogieron a las dos
mujeres, encendieron luces para verlas y las rodearon.
'''
"14" = ''':sup:`14` Con fuerte voz, Judit les dijo: «¡Alaben a Dios! ¡Alábenlo!
¡Alábenlo, porque no ha apartado su bondad del pueblo de Israel! ¡Esta
noche, por mi mano, ha aplastado a nuestros enemigos!»
'''
"15" = ''':sup:`15` Entonces sacó de la bolsa la cabeza de Holofernes y la mostró:
«Aquí tienen la cabeza de Holofernes, general en jefe del ejército
asirio, y éstas son las cortinas de su cama. El Señor lo mató por la
mano de una mujer.
'''
"16" = ''':sup:`16` ¡Viva el Señor, que me protegió en mi empresa! Mi cara no encantó a
ese hombre sino para perderlo, ya que no pecó conmigo; no me manchó ni
me deshonró.»
'''
"17" = ''':sup:`17` Presa de un indecible entusiasmo, todo el pueblo se postró para
adorar a Dios y gritó a una sola voz: «Bendito seas, Dios nuestro, tú
que en este día aniquilaste a los enemigos de tu pueblo.»
'''
"18" = ''':sup:`18` Ozías, por su parte, dijo a Judit: «Hija mía, que Dios Altísimo te
bendiga más que a todas las mujeres de la tierra. ¡Y bendito sea el
Señor Dios, Creador del cielo y de la tierra, que te condujo para que
cortaras la cabeza del jefe de nuestros enemigos!
'''
"19" = ''':sup:`19` Jamás los hombres olvidarán la confianza que has demostrado, y
siempre recordarán las hazañas de Dios.
'''
"20" = ''':sup:`20` Haga Dios que siempre te celebren, y que nunca te falten sus dones,
porque no vacilaste en exponer tu vida por tu pueblo oprimido, y, para
salvarnos del desastre, tomaste ante Dios la decisión más eficaz.» Todo
el pueblo respondió: «Amén. Amén.»
'''
