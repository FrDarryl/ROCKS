[5]
"1" = ''':sup:`1` He entrado en mi huerto, hermana mía, novia mía, he tomado mi mirra
con mi perfume, he comido mi miel en su panal, he bebido mi vino y mi
leche. Amigos, coman, beban, compañeros, embriáguense. Ella:
'''
"2" = ''':sup:`2` Yo dormía, pero mi corazón estaba despierto. Oí la voz de mi amado
que me llamaba: «Abreme, hermana mía, compañera mía, paloma mía,
preciosa mía; que mi cabeza está cubierta de rocío, y mis cabellos, de
la humedad de la noche.»
'''
"3" = ''':sup:`3` Me quité la túnica, ¿tendré que ponérmela otra vez? Me lavé los
pies, ¿tendré que ensuciármelos de nuevo?
'''
"4" = ''':sup:`4` Mi amado metió la mano por la cerradura; ¡cómo se me estremeció el
corazón!
'''
"5" = ''':sup:`5` Me levanté para abrir a mi amado, y mis manos destilaron mirra,
corrió mirra de mis dedos sobre el pestillo de la cerradura.
'''
"6" = ''':sup:`6` Abrí a mi amado, pero mi amado ya se había ido. ¡Se me fue el alma
tras de él! Lo busqué y no lo hallé, lo llamé y no me respondió.
'''
"7" = ''':sup:`7` Me encontraron los centinelas los que andan de ronda por la ciudad,
me golpearon y me hirieron Me quitaron mi chal, los guardias de las
murallas
'''
"8" = ''':sup:`8` Hijas de Jerusalén, yo les ruego por si encuentran a mi amado...
¿Qué le dirán? Que estoy enferma de amor. Coro:
'''
"9" = ''':sup:`9` Oh tú, la más bella de las mujeres, ¿qué distingue a tu amado de los
otros? ¿Qué distingue a tu amado de los otros para que así nos mandes?
Ella:
'''
"10" = ''':sup:`10` Mi amado es vigorozo y buen mozo, dintinguido entre mil.
'''
"11" = ''':sup:`11` Su cabeza brilla como el oro puro; sus cabellos, como hojas de
palma, son negros como el cuervo.
'''
"12" = ''':sup:`12` Sus ojos, como palomas junto a una fuente de agua, que se bañan en
leche, posadas junto a un estanque;
'''
"13" = ''':sup:`13` sus mejillas, plantaciones de balsameras, cultivo de plantas
olorosas. Sus labios son lirios que destilan mirra pura.
'''
"14" = ''':sup:`14` Sus manos son aros de oro adornados con piedras de Tarsis. Su
vientre, marfil pulido, cubierto de zafiros.
'''
"15" = ''':sup:`15` Sus piernas, columnas de mármol, asentadas en basas de oro puro. Su
aspecto es como el Líbano, majestuoso como los cedros.
'''
"16" = ''':sup:`16` Su hablar es lo más suave que hay y toda su persona es un encanto.
Hijas de Jerusalén, así es mi amado, así es mi amigo.
'''
