[7]
"1" = ''':sup:`1` Un trabajo forzado es la vida del hombre sobre la tierra, y sus días
son los de un jornalero.
'''
"2" = ''':sup:`2` Se parece al esclavo que suspira por lasombra, o al jornalero que
espera su salario.
'''
"3" = ''':sup:`3` Así a mí me han tocado meses de decepción, y fueron mi parte noches
de dolor.
'''
"4" = ''':sup:`4` Al acostarme digo: «¿Cuándo llegará el día?» Al levantarme: «¿Cuándo
será de noche?» Y hasta el crepúsculo me abruman mis inquietudes.
'''
"5" = ''':sup:`5` Mi carne está cubierta de gusanos y costras, mi piel se ha arrugado
y se deshace,
'''
"6" = ''':sup:`6` mis días han corrido más rápidos que la lanzadera, y se pararon
cuando ya no hubo hilo.
'''
"7" = ''':sup:`7` Recuerda que mi vida es un soplo, y que mis ojos no verán más la
felicidad.
'''
"8" = ''':sup:`8` Los ojos que me miraban ya no me verán, y si me buscas ya no estaré.
'''
"9" = ''':sup:`9` Así como la nube se disipa y pasa, así el que baja donde los muertos
no subemás.
'''
"10" = ''':sup:`10` No volverá a su casa y los lugares en que estuvo no lo verán jamás.
'''
"11" = ''':sup:`11` Por eso no quiero callarme sino que expresaré la angustiade mi
espíritu y haré que escuchen la pena de mi alma.
'''
"12" = ''':sup:`12` ¿Soy acaso el mar o el Monstruo marino, para que pongas guardia a
mi alrededor?
'''
"13" = ''':sup:`13` Si digo: «Mi cama me consolará, y mi jergón aliviará mi llanto,
'''
"14" = ''':sup:`14` entonces tú me asustas con sueños y me aterrorizas con visiones.
'''
"15" = ''':sup:`15` Preferiría ser sofocado: la muerte antes que estos dolores.
'''
"16" = ''':sup:`16` Mira que desfallezco, no viviré para siempre. ¡Déjame! Ves que mis
días son un soplo.
'''
"17" = ''':sup:`17` ¿Qué es el hombre para que te fijes tanto en él y pongas en él tu
mirada,
'''
"18" = ''':sup:`18` para que lo vigiles cada mañana y lo pongas a prueba a cada
instante?
'''
"19" = ''':sup:`19` ¿Cuándo apartarás de mí tus ojos y me darás tiempo de tragar mi
saliva?
'''
"20" = ''':sup:`20` Si he pecado, ¿qué te he hecho a ti, guardián de los hombres? ¿Por
qué me has tomado como blanco de tus golpes? ¿En qué te molesto?
'''
"21" = ''':sup:`21` ¿No puedes soportar mi falta y hacer la vista gorda ante mi pecado?
Porque pronto me voy a acostar en el polvo, y cuando me busques, ya no
existiré.»
'''
"Notes" = '''
