[26]
"1" = ''':sup:`1` Job respondió con estas palabras:
'''
"2" = ''':sup:`2` «¡Qué bien sabes ayudar al débil y socorrer al inválido!
'''
"3" = ''':sup:`3` ¡Qué buenos consejos das al ignorante, qué profundo conocimiento has
demostrado!
'''
"4" = ''':sup:`4` Pero ¿a quién van dirigidas tus palabras y quién te las inspiró?»
'''
"5" = ''':sup:`5` Las sombras tiemblan debajo de la tierra, las aguas y sus habitantes
se estremecen.
'''
"6" = ''':sup:`6` El reino de la muerte no le está oculto, el lugar de los muertos
está descubierto ante él.
'''
"7" = ''':sup:`7` El extiende el norte sobre el vacío, suspende la tierra sobre la
nada.
'''
"8" = ''':sup:`8` Encierra la lluvia en los nubarrones y la nube no se rasga con el
peso.
'''
"9" = ''':sup:`9` El cubre la cara de la luna llena y le da por velo sus nubes,
'''
"10" = ''':sup:`10` encierra las aguas en el cerco del horizonte, que es el límite de
la luz con las tinieblas.
'''
"11" = ''':sup:`11` Las columnas del cielo se tambalean y se llenan de miedo cuando
amenaza.
'''
"12" = ''':sup:`12` Con su poder dividió el mar y con su inteligencia aplastó a Rahab.
'''
"13" = ''':sup:`13` Su soplo ha despejado los cielos, su mano traspasó la Serpiente
huidiza.
'''
"14" = ''':sup:`14` Esto es sólo el exterior de sus obras, sus ecos tan sólo
percibimos. ¿Quién podrá comprender su trueno poderoso?»
'''
