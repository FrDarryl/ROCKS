"1" = ''':sup:`1` El año doce de su reinado, Nabucodonosor tuvo un sueño que lo
inquietó hasta el punto de no dejarlo dormir.
'''
"2" = ''':sup:`2` El rey mandó llamar brujos y magos, astrólogos y adivinos, para que
explicaran su sueño. Vinieron y se presentaron al rey.
'''
"3" = ''':sup:`3` Este les dijo: «Tuve un sueño y no estaré tranquilo mientras no sepa
lo que significa.»
'''
"4" = ''':sup:`4` Los adivinos respondieron: «Viva el rey eternamente. Cuéntanos tu
sueño y nosotros te lo explicaremos.»
'''
"5" = ''':sup:`5` El rey respondió a sus magos: «No olviden lo que tengo decidido. Si
no me dan a conocer el sueño y su interpretación, sus cuerpos serán
destrozados y sus casas destruidas.
'''
"6" = ''':sup:`6` Pero el que me dé a conocer el sueño y su interpretación recibirá de
mí regalos, obsequios y grandes honores. Así, pues, díganme cuál fue el
sueño y cuál es su interpretación.»
'''
"7" = ''':sup:`7` Los caldeos respondieron como la primera vez: «Cuente el rey el
sueño a sus servidores, y nosotros le daremos la interpretación.»
'''
"8" = ''':sup:`8` El rey replicó: «Veo que lo que quieren es ganar tiempo, al conocer
ya mi decisión.
'''
"9" = ''':sup:`9` Si no me dan a conocer el sueño, todos serán castigados. Seguramente
se han puesto de acuerdo para decirme palabras mentirosas y falsas para
ganar tiempo. Pero díganme ahora el sueño, y estaré seguro de la
explicación que me darán después.»
'''
"10" = ''':sup:`10` Los adivinos contestaron: «No hay nadie en el mundo capaz de hacer
lo que el rey pide, y por eso ningún rey, por grande y poderoso que
sea, hace tal pregunta a ningún mago, adivino o astrólogo.
'''
"11" = ''':sup:`11` Lo que el rey pide es imposible y nadie se lo dirá. Sólo los dioses
pueden hacerlo, pero ellos no viven entre los hombres.»
'''
"12" = ''':sup:`12` El rey se enfureció y mandó ejecutar a todos los sabios de
Babilonia.
'''
"13" = ''':sup:`13` Una vez promulgada esta sentencia de muerte contra los sabios,
buscaron también a Daniel y sus compañeros para matarlos.
'''
"14" = ''':sup:`14` Pero Daniel se dirigió con palabras sabias y prudentes a Aryok,
jefe de la guardia real, que debía ejecutar a los sabios de Babilonia,
'''
"15" = ''':sup:`15` y le preguntó: «¿Por qué ha dado el rey un decreto tan riguroso?»
Aryok explicó el asunto a Daniel,
'''
"16" = ''':sup:`16` el cual fue a decir al rey que si le daba un plazo, él le indicaría
el significado de su sueño.
'''
"17" = ''':sup:`17` Daniel regresó a su casa y comunicó el asunto a sus compañeros.
'''
"18" = ''':sup:`18` Los invitó a implorar la misericordia de Dios acerca de este sueño
misterioso para que no se les diera muerte a ellos junto con los otros
sabios de Babilonia.
'''
"19" = ''':sup:`19` Y en una visión nocturna, Dios reveló el sueño misterioso de
Nabucodonosor a Daniel. Por lo cual Daniel bendijo al Dios de los
Cielos
'''
"20" = ''':sup:`20` y dijo: «Bendito sea Dios por los siglos de los siglos, ya que suyo
es el saber, y suya la fuerza;
'''
"21" = ''':sup:`21` él ordena los tiempos y los acontecimientos, da el poder a los
reyes o se lo quita; da a los sabios sabiduría, y ciencia a los
entendidos.»
'''
"22" = ''':sup:`22` El revela los misterios y los secretos, conoce lo que ocultan las
tinieblas. Donde está él, está la luz.
'''
"23" = ''':sup:`23` Dios de mis padres, te doy gracias y te alabo, porque me has
concedido el saber y la inteligencia, y ahora me has manifestado lo que
te habíamos pedido, y nos has dado a conocer el asunto del rey.
'''
"24" = ''':sup:`24` Después de esto, Daniel se fue donde Aryok, a quien el rey había
mandado matar a los sabios de Babilonia. Al presentarse, le dijo: «No
mates a los sabios de Babilonia. Antes bien, llévame a la presencia del
rey y yo le daré la interpretación».
'''
"25" = ''':sup:`25` Aryok se apresuró a introducir a Daniel diciendo al rey: «Encontré
entre los desterrados judíos a un hombre que pretende dar al rey la
interpretación.»
'''
"26" = ''':sup:`26` Tomó el rey la palabra y dijo a Daniel (por sobrenombre Beltsasar):
«¿Eres capaz de decirme el sueño que tuve y de interpretarlo?» Daniel
interpreta el sueño
'''
"27" = ''':sup:`27` Daniel tomó la palabra en presencia del rey y dijo: «El misterio
que el rey quiere saber no hay sabios, magos, adivinos ni astrólogos
que se lo puedan revelar,
'''
"28" = ''':sup:`28` pero hay un Dios en el cielo que descubre los misterios y que ha
dado a conocer al rey Nabucodonosor lo que sucederá al fin de los
tiempos. Estos eran tu sueño y tus visiones cuando estabas en tu cama.
'''
"29" = ''':sup:`29` ¡Oh rey!, los pensamientos que perturban tu sueño se refieren al
futuro; Dios, que revela los secretos, te lo da a conocer.
'''
"30" = ''':sup:`30` A mí se me ha revelado este secreto, no porque tenga una sabiduría
superior a la de los mortales, sino con el fin de que todos conozcan la
interpretación de tu sueño.
'''
"31" = ''':sup:`31` Tú veías una estatua enorme, de extraordinario brillo y aspecto
terrible, que se levantaba delante de ti.
'''
"32" = ''':sup:`32` La cabeza de esta estatua era de oro puro, el pecho y los brazos de
plata, las caderas y el vientre de bronce,
'''
"33" = ''':sup:`33` las piernas de hierro, los pies parte de hierro y parte de loza.
'''
"34" = ''':sup:`34` Tú estabas mirando la estatua cuando de repente una piedra se
desprendió, sin haber sido lanzada por ninguna mano, y vino a chocar
contra los pies de hierro y loza de la estatua, haciéndola pedazos.
'''
"35" = ''':sup:`35` Entonces todo a la vez quedó como polvo, el hierro, la loza, el
bronce, la plata y el oro, como capotillo de la cosecha, y el viento se
lo llevó sin que quedara rastro.
'''
"36" = ''':sup:`36` En cuanto a la piedra que chocó con la estatua, se convirtió en un
cerro muy grande que llenó toda la tierra.
'''
"37" = ''':sup:`37` Tal fue tu sueño. Ahora te lo voy a explicar:
'''
"38" = ''':sup:`38` A ti, ¡oh, rey!, el más poderoso entre todos los reyes, Dios te ha
dado el reino, el imperio, el poder y la gloria. Los hombres, los
animales y los pájaros, dondequiera que habiten, los ha puesto Dios
bajo tu mano. Dios te ha hecho su soberano y, por eso, la cabeza de oro
eres tú.
'''
"39" = ''':sup:`39` Después de ti seguirá otro reino inferior al tuyo, y luego un
tercer reino como el bronce que dominará la tierra entera.
'''
"40" = ''':sup:`40` Habrá un cuarto reino, duro como el hierro. El romperá todo, igual
que el hierro, que todo lo hace pedazos.
'''
"41" = ''':sup:`41` Lo que viste de los pies y los dedos, parte de loza y parte de
hierro,
'''
"42" = ''':sup:`42` significa que este reino va a ser dividido, y que será en parte
fuerte y en parte débil.
'''
"43" = ''':sup:`43` Será unido en la persona de su rey, pero sus pueblos no se unirán,
de la misma manera que el hierro no se mezcla con la loza.
'''
"44" = ''':sup:`44` En tiempos de estos reyes, Dios hará surgir un Reino que jamás será
destruido. Este Reino no pasará a otras manos, sino que pulverizará y
destruirá a todos estos reinos y él permanecerá eternamente.
'''
"45" = ''':sup:`45` Es el significado de la piedra que has visto desprenderse del monte
sin ayuda de ninguna mano y que redujo a polvo el hierro, el bronce, la
loza, la plata y el oro. El Dios grande te ha revelado lo que ha de
venir. ¿No es cierto que éste fue tu sueño? Entonces puedes estar
seguro de la explicación.»
'''
"46" = ''':sup:`46` Al oír esto, el rey Nabucodonosor se arrodilló delante de Daniel y
ordenó que se le ofreciera un regalo.
'''
"47" = ''':sup:`47` El rey dijo a Daniel: «Verdaderamente el Dios de ustedes es el Dios
de los dioses y el Señor de los reyes, el revelador de los misterios,
puesto que tú pudiste explicar este misterio.»
'''
"48" = ''':sup:`48` Y el rey concedió a Daniel un cargo importante y le dio muchos y
magníficos regalos. Lo hizo gobernador de toda la provincia de
Babilonia y jefe supremo de todos los sabios.
'''
"49" = ''':sup:`49` Daniel, pues, influyó ante el rey para que encargara la
administración de la provincia de Babilonia a Sidrac, Misac y Abdénago,
quedando Daniel a disposición del rey.
'''
