[16]
"1" = ''':sup:`1` En el año diecisiete del reinado de Pecaj, hijo de Romelías, comenzó
a reinar Ajaz, hijo de Jotam, rey de Judá.
'''
"2" = ''':sup:`2` Tenía Ajaz veinte años cuando empezó a reinar y reinó durante
dieciséis años en Jerusalén. No hizo lo que agradaba a Yavé, su Dios,
como lo había hecho su padre David.
'''
"3" = ''':sup:`3` Todo lo contrario, anduvo por el camino de los reyes de Israel e
incluso sacrificó por el fuego a su hijo, según las prácticas odiosas
de las naciones que Yavé había echado fuera del país para que los hijos
de Israel ocuparan su lugar.
'''
"4" = ''':sup:`4` Ofreció sacrificios en los santuarios de las lomas, en las colinas y
bajo todo árbol frondoso.
'''
"5" = ''':sup:`5` Entonces subió Rasín, rey de Aram, y Pecaj, hijo de Romelías, rey de
Israel, para combatir contra Jerusalén. La cercaron, pero no pudieron
conquistarla.
'''
"6" = ''':sup:`6` En aquel tiempo, Rasín, rey de Aram, recobró Elat y le impuso su
autoridad, expulsando a los judíos de Elat. Los edomitas entraron en
Elat y habitaron allí hasta el día de hoy.
'''
"7" = ''':sup:`7` Ajaz mandó mensajeros a Teglatfalasar, rey de Asur, para decirle:
«Soy tu siervo y tu hijo. Ven, pues, y sálvame de manos del rey de Aram
y de manos del rey de Israel, que me hacen la guerra.»
'''
"8" = ''':sup:`8` Ajaz tomó la plata y el oro que había en la Casa de Yavé y los
tesoros de la casa del rey y se lo mandó al rey de Asur como regalo.
'''
"9" = ''':sup:`9` El rey de Asur le hizo caso y fue a atacar Damasco, se apoderó de
esta ciudad y desterró a sus habitantes a Quir, después de ejecutar a
Rasín.
'''
"10" = ''':sup:`10` Entonces el rey Ajaz fue a Damasco para entrevistarse con
Teglatfalasar, rey de Asur, y, viendo el altar que había en Damasco,
envió al sacerdote Urías las medidas de este altar junto con un dibujo
que lo representaba exactamente en todos sus detalles.
'''
"11" = ''':sup:`11` El sacerdote Urías construyó un altar conforme al dibujo que el rey
le había mandado de Damasco y lo terminó antes que éste regresara de
allá.
'''
"12" = ''':sup:`12` Cuando el rey regresó de Damasco, vio el altar, se acercó y subió a
él.
'''
"13" = ''':sup:`13` Mandó quemar sobre el altar sus holocaustos y sacrificios. Hizo su
libación y derramó la sangre de sus sacrificios de comunión.
'''
"14" = ''':sup:`14` Trasladó el altar de bronce que estaba ante Yavé, delante de la
Casa, entre el altar nuevo y la Casa de Yavé, y lo colocó al lado del
altar nuevo, hacia el norte.
'''
"15" = ''':sup:`15` El rey Ajaz ordenó al sacerdote Urías: «Sobre este altar grande
quemarás el holocausto de la mañana y el sacrificio de la tarde, el
holocausto del rey y su sacrificio, los holocaustos de la gente del
pueblo, sus sacrificios y libaciones. Derramarás sobre él toda la
sangre de los holocaustos y la de los sacrificios. En cuanto al altar
de bronce, yo me ocuparé de él.»
'''
"16" = ''':sup:`16` El sacerdote Urías hizo tal como el rey le había ordenado.
'''
"17" = ''':sup:`17` El rey desmontó los paneles de las bases, quitó de encima de ellos
el lavatorio, hizo bajar la gran pileta de bronce de encima de los
bueyes que la sostenían y la colocó sobre un pavimento enlosado.
'''
"18" = ''':sup:`18` En cuanto al estrado del trono que se había construido dentro de la
Casa de Yavé, y la entrada exterior del rey, los quitó porque así se lo
pidió el rey de Asur.
'''
"19" = ''':sup:`19` Lo demás referente a Ajaz y lo que hizo está escrito en el libro de
las Crónicas de los reyes de Judá.
'''
"20" = ''':sup:`20` Cuando murió Ajaz, lo sepultaron con sus padres en la ciudad de
David, y su hijo Ezequías le sucedió.
'''
