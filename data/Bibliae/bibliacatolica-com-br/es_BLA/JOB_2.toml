"1" = ''':sup:`1` Otro día en que vinieron los hijos de Dios a presentarse ante Yavé,
se presentó también con ellos Satán.
'''
"2" = ''':sup:`2` Yavé dijo a Satán: «¿De dónde vienes?» Satán respondió: «De recorrer
la tierra y pasearme por ella.»
'''
"3" = ''':sup:`3` Yavé dijo a Satán: «¿Te has fijado en mi siervo Job? No hay nadie
como él en la tierra; es un hombre bueno y honrado que teme a Dios y se
aparta del mal. Aún sigue firme en su perfección y en vano me has
incitado contra él para arruinarlo.»
'''
"4" = ''':sup:`4` Respondió Satán: «Piel por piel. Todo lo que el hombre posee lo da
por su vida.
'''
"5" = ''':sup:`5` Pero extiende tu mano y toca sus huesos y su carne; verás si no te
maldice en tu propia cara.»
'''
"6" = ''':sup:`6` Yavé dijo: «Ahí lo tienes en tus manos, pero respeta su vida.»
'''
"7" = ''':sup:`7` Salió Satán de la presencia de Yavé e hirió a Job con una llaga
incurable desde la punta de los pies hasta la coronilla de la cabeza.
'''
"8" = ''':sup:`8` Job tomó entonces un pedazo de teja para rascarse y fue a sentarse
en medio de las cenizas.
'''
"9" = ''':sup:`9` Entonces su esposa le dijo: «¿Todavía perseveras en tu fe? ¡Maldice
a Dios y muérete!»
'''
"10" = ''':sup:`10` Pero él le dijo: «Hablas como una tonta cualquiera. Si aceptamos de
Dios lo bueno, ¿por qué no aceptaremos también lo malo?» En todo esto
no pecó Job con sus palabras.
'''
"11" = ''':sup:`11` Tres amigos de Job: Elifaz de Temán, Bildad de Suaj y Sofar de
Naamat se enteraron de todas las desgracias que le habían ocurrido y
vinieron cada uno de su país. Acordaron juntos ir a visitarlo y
consolarlo.
'''
"12" = ''':sup:`12` Lo miraron de lejos y no lo reconocieron. Entonces se pusieron a
llorar a gritos; rasgaron sus vestidos y se echaron polvo sobre la
cabeza.
'''
"13" = ''':sup:`13` Luego permanecieron sentados en tierra junto a él siete días y
siete noches. Y ninguno le dijo una palabra, porque veían que su dolor
era muy grande.
'''
