"1" = ''':sup:`1` Después de eso Moisés y Aarón fueron a decir a Faraón: «Así dice
Yavé, el Dios de Israel: Deja que mi pueblo salga al desierto para
celebrar mi fiesta.»
'''
"2" = ''':sup:`2` Respondió Faraón: «¿Quién es Yavé para que yo le haga caso y deje
salir a Israel? No conozco a Yavé y no dejaré salir a Israel.»
'''
"3" = ''':sup:`3` Ellos dijeron: «El Dios de los hebreos nos ha salido al encuentro.
Permite que vayamos al desierto a tres días de camino. Allá ofreceremos
sacrificios a Yavé, nuestro Dios, no sea que nos castigue con peste o
espada.»
'''
"4" = ''':sup:`4` El rey de Egipto les dijo: «Ustedes, Moisés y Aarón, ¿por qué ponen
trabas a los que trabajan? Vuelvan a sus tareas.»
'''
"5" = ''':sup:`5` Faraón añadió: «Este pueblo ahora es más numeroso que la gente del
país y ¿ustedes quieren que interrumpa sus trabajos?»
'''
"6" = ''':sup:`6` Aquel mismo día Faraón dio la siguiente orden a los capataces del
pueblo y a sus secretarios israelitas:
'''
"7" = ''':sup:`7` «Ya no darán paja al pueblo para hacer ladrillos. como lo hacían
antes. Que vayan ellos mismos a recoger la paja.
'''
"8" = ''':sup:`8` Pero les exigirán la misma cantidad de ladrillos que hacían antes,
sin disminuir ni uno solo. Son unos flojos, y por eso vienen aquí con
sus gritos: ¡Déjanos salir! ¡Tenemos que sacrificar a nuestro Dios!
'''
"9" = ''':sup:`9` Denles más trabajo y que no flojeen, y ya no se prestarán para estas
tonterías.»
'''
"10" = ''':sup:`10` Los capataces, pues, junto con sus secretarios israelitas,
empezaron a apurar pueblo: «Así dice Faraón: No les daremos más paja.
'''
"11" = ''':sup:`11` Vayan ustedes mismos a buscarla donde la encuentren. Pero la
producción tendrá que ser la misma de antes.»
'''
"12" = ''':sup:`12` El pueblo recorría todo el país de Egipto en busca de paja para
machacar.
'''
"13" = ''':sup:`13` Tenían encima a sus capataces que les decían: «Cumplan su tarea, la
misma cantidad diaria que cuando se les daba paja.»
'''
"14" = ''':sup:`14` Los secretarios israelitas que se habían colocado al frente del
pueblo fueron castigados, pues se les dijo: «¿Por qué ni ayer ni hoy
han respetado las normas sobre la cantidad de ladrillos? Debía ser la
misma de antes.»
'''
"15" = ''':sup:`15` Los secretarios israelitas fueron a quejarse a Faraón y le dijeron:
«¿Por qué tratas así a tus siervos?
'''
"16" = ''':sup:`16` No nos dan paja y nos piden ladrillos. Los tuyos no tienen por qué
azotarnos.»
'''
"17" = ''':sup:`17` El respondió: «¡Flojos y más que flojos! Por esa razón me piden ir
a sacrificar a Yavé.
'''
"18" = ''':sup:`18` Vuelvan a sus trabajos. No se les dará paja, y tendrán que entregar
la cantidad de ladrillos.»
'''
"19" = ''':sup:`19` Los secretarios israelitas, pues, tuvieron que enfrentarse con el
pueblo y decirle: No se les quitará nada de la cantidad diaria.
'''
"20" = ''':sup:`20` Al salir de la casa de Faraón se encontraron con Moisés y Aarón,
que los esperaban,
'''
"21" = ''':sup:`21` y les dijeron:«Que Yavé examine y juzgue. Por culpa de ustedes
Faraón y sus capataces nos han tomado odio. Ustedes han puesto la
espada en sus manos para matarnos.»
'''
"22" = ''':sup:`22` Se volvió entonces Moisés hacia Yavé y dijo: «Señor mío, ¿por qué
maltratas a tu pueblo?, ¿por qué me has enviado?
'''
"23" = ''':sup:`23` Pues desde que fui donde Faraón y le hablé en tu nombre, está
maltratando a tu pueblo, y Tú no haces nada para librarlo.»
'''
