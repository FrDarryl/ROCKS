[3]
"1" = ''':sup:`1` ¡Qué tontos son ustedes, gálatas! ¿Cómo se han dejado hipnotizar
ustedes, a quienes se les presentó a Cristo Jesús crucificado como si
lo vieran?
'''
"2" = ''':sup:`2` Les preguntaré sólo esto: ¿recibieron el Espíritu por haber
practicado la Ley o por haber aceptado la fe?
'''
"3" = ''':sup:`3` ¡Qué tontos son! ¡Empezar con el espíritu para terminar con la
carne!
'''
"4" = ''':sup:`4` ¡Haber probado inútilmente favores tan grandes! Pues en ese caso no
les habrían servido de nada.
'''
"5" = ''':sup:`5` Cuando Dios reparte los dones del Espíritu y obra milagros entre
ustedes, ¿qué tiene que ver con la Ley? ¿No será más bien porque han
acogido la fe?
'''
"6" = ''':sup:`6` Acuérdense de Abrahán: Creyó a Dios, que se lo tomó en cuenta y lo
consideró un justo.
'''
"7" = ''':sup:`7` Entiendan, pues, que quienes toman el camino de la fe son hijos de
Abrahán.
'''
"8" = ''':sup:`8` La Escritura anticipó que Dios daría a los paganos la verdadera
rectitud por el camino de la fe. Por eso Abrahán recibió esta promesa:
La bendición pasará de ti a todas las naciones.
'''
"9" = ''':sup:`9` Así los que entran por la fe reciben la bendición junto con el
creyente Abrahán.
'''
"10" = ''':sup:`10` Por el contrario, pesa una maldición sobre todos los que se van a
las observancias, pues está escrito: Maldito el que no cumple siempre
todo lo que está escrito en la Ley.
'''
"11" = ''':sup:`11` Con la Ley nadie llega a ser justo a los ojos de Dios; la cosa es
cierta, pues el justo vivirá por la fe,
'''
"12" = ''':sup:`12` y la Ley no da lugar a la fe cuando dice: El que cumple estas cosas
tendrá vida por medio de ellas.
'''
"13" = ''':sup:`13` Pero Cristo nos ha rescatado de la maldición de la Ley, al hacerse
maldición por nosotros, como dice la Escritura: Maldito todo el que
está colgado de un madero.
'''
"14" = ''':sup:`14` De este modo la bendición de Abrahán alcanzó a las naciones paganas
en Cristo Jesús: por la fe recibimos la promesa, que es el Espíritu.
'''
"15" = ''':sup:`15` Hermanos, tomemos una comparación. Cuando alguien ha hecho su
testamento en debida forma, nadie puede anularlo ni agregarle nada.
'''
"16" = ''':sup:`16` En el caso de Abrahán, las promesas eran para él y para su
descendencia. La Escritura no dice para los descendientes, como si
hubiera varios, sino que habla en singular: para tu descendencia, y
ésta es Cristo.
'''
"17" = ''':sup:`17` Ahora digo lo siguiente: si Dios ha hecho un testamento en debida
forma, la Ley, que vino cuatrocientos treinta años después, no pudo
anularlo ni dejar sin efecto la promesa de Dios.
'''
"18" = ''':sup:`18` Si la herencia es el fruto de la Ley, ya no es fruto de la promesa,
y precisamente la herencia era promesa y don de Dios a Abrahán.
'''
"19" = ''':sup:`19` Entonces, ¿para qué la Ley? Fue añadida con miras a las
desobediencias; pero solamente valía hasta que llegara ese descendiente
de Abrahán para quien era la promesa, y fueron ángeles los que la
concertaron, haciendo de mediador Moisés
'''
"20" = ''':sup:`20` (no se hablaría de un mediador si hubiera una sola parte, y Dios es
uno solo).
'''
"21" = ''':sup:`21` ¿Acaso la Ley contradice las promesas de Dios? En absoluto. Si se
hubiera dado una ley capaz de darnos vida, nuestro paso a la verdadera
justicia podría resultar de esa Ley.
'''
"22" = ''':sup:`22` Pero no; la Escritura lo encerró todo en los marcos del pecado, de
tal manera que lo prometido llega a los creyentes por medio de la fe en
Cristo Jesús.
'''
"23" = ''':sup:`23` Hasta que no llegaran los tiempos de la fe, la Ley nos guardaba
bajo llave, a la espera de la fe que se iba a revelar.
'''
"24" = ''':sup:`24` La Ley nos conducía al maestro, a Cristo, para que creyéramos, y
así fuéramos justos.
'''
"25" = ''':sup:`25` Pero al llegar la fe, ya no necesitamos que nos lleven al maestro.
'''
"26" = ''':sup:`26` Ustedes están en Cristo Jesús, y todos son hijos de Dios gracias a
la fe.
'''
"27" = ''':sup:`27` Todos se han revestido de Cristo, pues todos fueron entregados a
Cristo por el bautismo.
'''
"28" = ''':sup:`28` Ya no hay diferencia entre judío y griego, entre esclavo y hombre
libre; no se hace diferencia entre hombre y mujer, pues todos ustedes
son uno solo en Cristo Jesús.
'''
"29" = ''':sup:`29` Y si ustedes son de Cristo, también son descendencia de Abrahán, y
los herederos de la promesa.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Pablo reprende a los gálatas por desviarse del evangelio
genuino y apoyarse en la carne en lugar de vivir según el Espíritu.
Esto resalta la importancia de vivir en la libertad que Cristo obtuvo
3:6-9 - Pablo compara la fe de Abraham con la fe cristiana, demostrando
que los creyentes son hijos de Abraham. La justificación por la fe es
una continuación de la promesa hecha a Abraham, conectando el Antiguo
4:3).
3:10-12 - Pablo explica que quienes dependen de la observancia de la
ley están bajo maldición, porque la ley exige obediencia perfecta. La
justificación viene por la fe, no por la adhesión a las obras de la ley
3:13-14 - Cristo se hizo maldición por nosotros para redimirnos de la
maldición de la ley, y por medio de él recibimos la promesa del
Espíritu. Este versículo enfatiza el carácter redentor de la obra de
3:23-25 - Pablo habla de la ley como un tutor que nos guía hacia
Cristo. La ley tuvo un propósito temporal hasta que Cristo fue
revelado, y ahora vivimos por fe en él, sin necesidad de mediadores
'''
