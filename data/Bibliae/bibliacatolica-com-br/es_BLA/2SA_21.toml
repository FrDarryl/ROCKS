[21]
"1" = ''':sup:`1` En tiempo del rey David hubo una gran hambre que duró tres años
seguidos. David hizo la consulta a Yavé, y la respuesta fue: «Hay una
maldición sobre Saúl y su descendencia, porque mató a los gabaonitas.»
'''
"2" = ''':sup:`2` (Los gabaonitas no pertenecían al pueblo de Israel, sino que eran
descendientes de los amorreos. Habían hecho alianza con los israelitas
y a pesar de ello, Saúl, en cierta ocasión, quiso exterminarlos,
pensando hacer algo bueno para Israel y Judá.)
'''
"3" = ''':sup:`3` David, pues, llamó a los de Gabaón y les dijo: «¿Qué debo hacer con
ustedes? ¿Cómo podré desagraviarles para que ahora bendigan a la
herencia de Yavé?»
'''
"4" = ''':sup:`4` Los gabaonitas respondieron: «No tenemos queja contra Saúl y su
familia por asunto de oro o de plata; tampoco queremos que muera nadie
de Israel.» David insistió: «Haré por ustedes lo que me digan.»
'''
"5" = ''':sup:`5` Ellos replicaron: «Aquel hombre nos persiguió y nos masacró, y
pretendía exterminarnos para que no quedara ninguno de nosotros en
Israel.
'''
"6" = ''':sup:`6` Entréganos a siete de sus descendientes y los ahorcaremos en Gabaón
ante Yavé.» David les dijo: «Se los entregaré.»
'''
"7" = ''':sup:`7` El rey perdonó a Mipibaal, porque era hijo de Jonatán, con el que
había hecho un pacto ante Yavé.
'''
"8" = ''':sup:`8` Pero a Mipibaal y a Armoní, los dos hijos de Risfá y Saúl, y a los
cinco hijos que Merob, la hija de Saúl, había tenido de Adriel,
'''
"9" = ''':sup:`9` los entregó en manos de los gabaonitas, que los ahorcaron en el
cerro, delante de Yavé. Los siete murieron juntos. Eran los primeros
días de la cosecha, cuando comienza la siega de la cebada.
'''
"10" = ''':sup:`10` Risfá, la hija de Haya, extendió un saco sobre el roquerío y se
quedó allí desde el tiempo de la siega hasta la estación de las
lluvias. No permitió que los destrozaran ni las aves de rapiña, en el
día, ni las fieras salvajes durante la noche.
'''
"11" = ''':sup:`11` Cuando supo David lo que había hecho Risfá, concubina de Saúl,
'''
"12" = ''':sup:`12` fue a Jabés de Galaad a pedirles los huesos de Saúl y de su hijo
Jonatán a las autoridades de la ciudad. Ellos, en efecto, los habían
retirado de los muros de Bet-San, donde los habían colgado los
filisteos el día que mataron a Saúl en Gelboé.
'''
"13" = ''':sup:`13` Desde allí subió los huesos de Saúl y de su hijo Jonatán y los
juntó con los huesos de los que habían sido colgados.
'''
"14" = ''':sup:`14` Todos juntos fueron sepultados en tierra de Benjamín, en Selá, en
el sepulcro de Quis, padre de Saúl. Se hizo todo lo que el rey había
ordenado, y después de esto Dios tuvo piedad del país.
'''
"15" = ''':sup:`15` De nuevo hubo guerra entre los filisteos e Israel. David con sus
servidores bajaron y a atacaron a los filisteos.
'''
"16" = ''':sup:`16` En el momento que David estaba cansado, se presentó Dodó, hijo de
Joás, descendiente de Rafá, quien tenía una lanza de bronce que pesaba
tres kilos y medio, además de su espada nueva. Este trató de matar a
David.
'''
"17" = ''':sup:`17` Pero Abisaí, hijo de Sarvia, vino en su ayuda e hirió de muerte al
filisteo. Entonces, los hombres de David le pidieron con insistencia:
«No salgas más con nosotros a la guerra para que no se apague la
antorcha de Israel.»
'''
"18" = ''':sup:`18` En Gob hubo otra batalla contra los filisteos, en la que Sibekay de
Jusa mató a Saf, otro de los descendientes de Rafá.
'''
"19" = ''':sup:`19` Hubo todavía otro combate en Gob contra los filisteos, y Eljanán,
hijo de Jaír de Belén, mató a Goliat de Gat; el mango de su lanza era
tan enorme como un palo de telar.
'''
"20" = ''':sup:`20` También hubo un combate en Gat. Había allí un hombre de gran
estatura que tenía seis dedos en cada mano y en cada pie, veinticuatro
dedos en total. También era descendiente de Rafá.
'''
"21" = ''':sup:`21` Desafió a Israel, pero Jonatán, hijo de Simá, hermano de David, lo
mató.
'''
"22" = ''':sup:`22` Estos cuatro descendientes de Rafá habían nacido en Gat y cayeron
en manos de David y sus servidores.
'''
