[5]
"1" = ''':sup:`1` Aquel día, Débora y Barac, hijo de Abinoam, cantaron este canto:
'''
"2" = ''':sup:`2` En Israel los guerreros dejaron sus cabellos sueltos, en Israel se
presentaron voluntarios para la guerra. ¡Bendigan a Yavé!
'''
"3" = ''':sup:`3` Escuchen, reyes, pongan atención, príncipes. Yo voy a cantar a Yavé;
celebraré a Yavé, Dios de Israel.
'''
"4" = ''':sup:`4` Cuando saliste de Seír, oh Yavé, cuando avanzabas desde el campo de
Edom, la tierra tembló, los cielos se tambalearon y las nubes
destilaron agua.
'''
"5" = ''':sup:`5` Delante de Yavé, los montes se estremecieron; delante de Yavé, el
Dios de Israel.
'''
"6" = ''':sup:`6` En los días de Samgar, hijo de Anat, en los días de Yael, ya no
había caravanas, y los que iban caminando, lo hacían por senderos
desviados.
'''
"7" = ''':sup:`7` En Israel faltaban los líderes, hasta que me levanté yo, Débora,
hasta que me desperté como madre de Israel.
'''
"8" = ''':sup:`8` Iban tras dioses nuevos, y la guerra se les vino encima. ¡Apenas un
escudo y una lanza para cuarenta mil hombres en Israel!
'''
"9" = ''':sup:`9` Mi corazón está con los jefes de Israel, con los voluntarios del
pueblo. ¡Bendigan a Yavé!
'''
"10" = ''':sup:`10` Los que van montados en burras blancas, los que se sientan sobre
tapices, los que van por el camino, ¡mediten!
'''
"11" = ''':sup:`11` Oigan la voz de los que reparten los despojos junto al lugar donde
beben los animales. Allí se cantan los favores que Dios ha hecho a
Israel, cuando el pueblo de Yavé ha bajado a las puertas.
'''
"12" = ''':sup:`12` Despierta, Débora, ¡despierta! Despierta, despierta y entona un
canto. ¡Levántate, Barac, y trae tus cánticos, hijo de Abinoam!
'''
"13" = ''':sup:`13` ¡Que los sobrevivientes del pueblo dominen a sus opresores! ¡Que
Yavé esté conmigo más fuerte que los valientes!
'''
"14" = ''':sup:`14` Tus raíces, Efraím, están en Amalec; tu hermano Benjamín está tras
de ti entre tus tropas. De Makir han bajado capitanes; de Zabulón,
jefes llevando la vara de bronce.
'''
"15" = ''':sup:`15` Los jefes de Isacar están con Débora, Isacar está con Barac,
lanzado tras sus huellas en la llanura. En los clanes de Rubén se
multiplican las consultas.
'''
"16" = ''':sup:`16` ¿Por qué te has quedado en tus corrales escuchando la flauta entre
los rebaños? Los clanes de Rubén no logran decidirse.
'''
"17" = ''':sup:`17` Galaad se quedó al otro lado del Jordán y, ¿por qué se quedó Dan en
sus naves? Aser se ha quedado a orillas del mar, tranquilo está en sus
puertos.
'''
"18" = ''':sup:`18` Zabulón, en cambio, ha despreciado la muerte; también Neftalí, que
subió al campo de batalla.
'''
"19" = ''':sup:`19` Vinieron los reyes al combate, combatieron los reyes de Canaán, en
Tanac, junto a las aguas de Meguido, pero no recogieron plata.
'''
"20" = ''':sup:`20` Desde los cielos lucharon las estrellas, desde sus órbitas lucharon
contra Sísara.
'''
"21" = ''':sup:`21` El torrente Cisón los arrastró, el torrente antiguo, el torrente
Cisón. ¡Avanza sin miedo, alma mía!
'''
"22" = ''':sup:`22` Cascos de caballos sacuden el suelo: al galope, al galope de sus
caballos.
'''
"23" = ''':sup:`23` Maldigan a Meroz, dijo el Angel de Yavé, maldigan, maldigan a sus
moradores, pues no vinieron en ayuda de Yavé junto a los héroes.
'''
"24" = ''':sup:`24` Bendita entre las mujeres Yael, mujer de Heber, el quenita; entre
las mujeres que habitan en tiendas, ¡bendita seas!
'''
"25" = ''':sup:`25` El pidió agua, ella le dio leche; en la copa de honor le sirvió
nata.
'''
"26" = ''':sup:`26` Llevó una mano a la estaca y con su derecha tomó el martillo de los
obreros.
'''
"27" = ''':sup:`27` Hirió a Sísara, le partió la cabeza, lo golpeó y le partió la sien;
a sus pies se desplomó, allí cayó, quedó tendido.
'''
"28" = ''':sup:`28` A la ventana se asomó la madre de Sísara, y gritó tras la reja:
¿Por qué tarda en llegar su carro?, ¿por qué se demora el andar de su
carro?
'''
"29" = ''':sup:`29` La más despierta de sus mujeres le contesta y le da esta respuesta:
'''
"30" = ''':sup:`30` Será que reparten el botín encontrado: una cautiva, dos cautivas
para cada guerrero; paños de color para Sísara como botín, paños de
color dos veces recamados para bufanda.
'''
"31" = ''':sup:`31` Así perezcan todos tus enemigos, oh Yavé, y sean tus amigos como
sol en todo su fulgor. Y el país tuvo paz durante cuarenta años.
'''
