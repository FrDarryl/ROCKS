"1" = ''':sup:`1` En los tiempos en que gobernaban los Jueces en Israel, hubo una gran
hambruna en el país. Debido a eso, un hombre de Belén de Judá se
trasladó a los campos de Moab con su mujer y sus dos hijos.
'''
"2" = ''':sup:`2` El hombre se llamaba Elimelec; su esposa Noemí, y sus hijos, Majalón
y Guilyón.
'''
"3" = ''':sup:`3` Al poco tiempo falleció Elimelec, y Noemí quedó sola con sus dos
hijos.
'''
"4" = ''':sup:`4` Ambos tomaron por esposas a mujeres moabitas: una se llamaba Orfa y
la otra Rut.
'''
"5" = ''':sup:`5` Al cabo de diez años murieron también los dos hombres y Noemí quedó
desamparada, sin esposo y sin hijos.
'''
"6" = ''':sup:`6` Entonces decidió salir de Moab en compañía de sus nueras,
'''
"7" = ''':sup:`7` pues había oído decir que Yavé se había acordado de su pueblo y les
había dado qué comer.
'''
"8" = ''':sup:`8` Cuando estaban en camino de regreso a Judá, Noemí dijo a sus nueras:
«Creo que es mejor que ustedes se vayan a sus casas.
'''
"9" = ''':sup:`9` Que el Señor les recompense todo lo bueno que han hecho con mis
hijos y conmigo y les permita que encuentren cada una un esposo con
quien puedan vivir en paz.»
'''
"10" = ''':sup:`10` Y en seguida les dio un abrazo. Pero ellas, llorando, le
respondieron: «No nos iremos, sino que seguiremos contigo.»
'''
"11" = ''':sup:`11` «Vuelvan a sus casas, insistió Noemí, pues ¿qué sacan con venir
conmigo? Ya no puedo tener hijos para que sean sus maridos.
'''
"12" = ''':sup:`12` Les repito, regresen a sus hogares, pues yo soy ya vieja para
casarme de nuevo. Y aunque tuviera la remota esperanza de casarme esta
misma noche y de tener hijos,
'''
"13" = ''':sup:`13` ¿serían ustedes capaces de esperar a que se hicieran mayores?
¿Dejarían por eso de casarse? No, hijitas, bastante me ha castigado ya
Dios como para añadir esta preocupación por ustedes.»
'''
"14" = ''':sup:`14` Ellas seguían llorando, hasta que al fin Orfa, dándole un beso, se
fue a su casa. Rut, en cambio, se quedó con ella.
'''
"15" = ''':sup:`15` Noemí le dijo entonces: «¿Por qué no te vas también tú con tu
cuñada, y así regresas a tu casa y a tus dioses?»
'''
"16" = ''':sup:`16` Rut le replicó: «No me obligues a dejarte yéndome lejos de ti, pues
a donde tú vayas, iré yo; y donde tú vivas, viviré yo; tu pueblo será
mi pueblo y tu Dios será mi Dios.
'''
"17" = ''':sup:`17` Donde tú mueras, allí también quiero morir y ser enterrada yo. Que
el Señor me castigue como es debido si no es la muerte la que nos
separe.»
'''
"18" = ''':sup:`18` Viendo Noemí que Rut se mantenía firme en su decisión, no quiso
insistirle más.
'''
"19" = ''':sup:`19` Y continuando el camino llegaron las dos a Belén. Todo la gente se
impresionó al verlas llegar.
'''
"20" = ''':sup:`20` Y como Noemí se diera cuenta de que las mujeres comentaban: «¿Pero
no es ésta Noemí?»,
'''
"21" = ''':sup:`21` les dijo: «No me llamen por mi nombre, sino díganme Amarga, porque
el Todopoderoso me ha llenado de amargura. Partí con todo, y el Señor
me hace volver con las manos vacías. ¿Para qué, pues, me llaman Noemí,
cuando Yavé me ha condenado a ser una desgraciada?»
'''
"22" = ''':sup:`22` Así fue como Noemí, acompañada de Rut, su nuera moabita, regresó de
Moab. Y justo cuando llegaron a Belén estaba comenzando la cosecha de
la cebada.
'''
"Notes" = '''
