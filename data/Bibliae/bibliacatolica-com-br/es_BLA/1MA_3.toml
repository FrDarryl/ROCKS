[3]
"1" = ''':sup:`1` Le sucedió su hijo Judas, el Macabeo.
'''
"2" = ''':sup:`2` Sus hermanos y todos los que habían seguido a su padre le ofrecieron
su apoyo y continuaron con entusiasmo la guerra.
'''
"3" = ''':sup:`3` Judas hizo más famoso el nombre de su pueblo. Vistiendo su coraza
cual un gigante, combatió en muchas batallas protegiendo su campamento
con su espada.
'''
"4" = ''':sup:`4` Cuando atacaba se parecía al león, al cachorro que ruge ante su
presa.
'''
"5" = ''':sup:`5` Persiguió a los malvados en sus rincones y entregó al fuego a los
que perturbaban a su pueblo.
'''
"6" = ''':sup:`6` Todos los renegados lo temían, y la liberación fue obra suya.
'''
"7" = ''':sup:`7` Fue el terror de muchos reyes, mientras que el pueblo de Jacob se
alegraba por sus hazañas.
'''
"8" = ''':sup:`8` Su memoria será eternamente bendecida. Recorrió las ciudades de Judá
exterminando a los impíos. Libró a Israel de sus opresores
'''
"9" = ''':sup:`9` y reunió a los que estaban por desaparecer. Por eso llegó su fama
hasta los extremos del mundo.
'''
"10" = ''':sup:`10` Apolonio reunió gente de los paganos y buen número de samaritanos
para combatir a Israel.
'''
"11" = ''':sup:`11` En cuanto lo supo Judas, le salió al encuentro, lo derrotó y le dio
muerte; muchos de ellos cayeron y los demás huyeron.
'''
"12" = ''':sup:`12` Recogido el botín, Judas se quedó con la espada de Apolonio y,
desde entonces, la usó siempre en los combates.
'''
"13" = ''':sup:`13` Serón, jefe del ejército de Siria, supo que Judas había reunido
mucha gente y que toda la comunidad creyente estaba a su lado.
'''
"14" = ''':sup:`14` Pensó: «Esta es la oportunidad para hacerme famoso y ser un hombre
importante en el reino. Iré a pelear con Judas y los suyos, que no
obedecen las órdenes del rey.»
'''
"15" = ''':sup:`15` Así lo hizo, y con él subió un poderoso ejército de impíos que
querían ayudarlo a tomar desquite de los hijos de Israel.
'''
"16" = ''':sup:`16` Cuando se acercó a la subida de Betorón, Judas le salió al
encuentro con una pequeña tropa de combatientes.
'''
"17" = ''':sup:`17` Estos, al ver el ejército contrario, dijeron a Judas: «¿Cómo
podremos nosotros, tan pocos, luchar contra tantos enemigos? Además nos
faltan fuerzas, pues nada comimos hoy.»
'''
"18" = ''':sup:`18` Pero Judas declaró: «Fácilmente cae una muchedumbre en manos de
pocos hombres, que para el Cielo no hay diferencia entre vencer con
ayuda de muchos o de pocos.
'''
"19" = ''':sup:`19` La victoria no depende de la cantidad de los que combaten, sino que
viene del Cielo que nos da la fuerza.
'''
"20" = ''':sup:`20` Estos llegan contra nosotros inspirados por su orgullo y su
impiedad, con el fin de apoderarse de nosotros, de nuestras esposas e
hijos y quitarnos todo.
'''
"21" = ''':sup:`21` En cambio nosotros luchamos por nuestras vidas y nuestras leyes.
'''
"22" = ''':sup:`22` El es el que los aplastará ante nosotros. No los teman.»
'''
"23" = ''':sup:`23` Apenas terminó de hablar, asaltó de repente a los enemigos. Serón y
su ejército fueron derrotados.
'''
"24" = ''':sup:`24` Los persiguieron en la bajada de Betorón hasta la llanura, cayendo
cerca de ochocientos hombres. Los demás huyeron hacia el país de los
filisteos.
'''
"25" = ''':sup:`25` Con esto, el espanto y el miedo a Judas y a sus hermanos se apoderó
de los paganos que vivían en los alrededores.
'''
"26" = ''':sup:`26` La fama de su nombre llegó al rey, y los pueblos paganos contaban
sus batallas.
'''
"27" = ''':sup:`27` Al saber estas noticias, el rey Antíoco se enojó sobremanera y
mandó reunir todas las fuerzas del reino, pues tenía un ejército
poderoso.
'''
"28" = ''':sup:`28` Abrió sus tesoros y pagó a la tropa el sueldo de un año, ordenando
que estuvieran preparados para cualquier acontecimiento.
'''
"29" = ''':sup:`29` Pero se dio cuenta que el dinero faltaba en sus tesoros y que los
impuestos de la provincia habían bajado debido a las divisiones y
miserias que él mismo había causado en el país, al cambiar las leyes
vigentes desde los primeros tiempos.
'''
"30" = ''':sup:`30` Temió no tener, como otras veces le había sucedido, para los gastos
y regalos que antes repartía generosamente, superando a los reyes
anteriores.
'''
"31" = ''':sup:`31` Se encontró muy apurado y decidió ir a Persia a cobrar los tributos
de aquellas provincias y reunir mucho dinero.
'''
"32" = ''':sup:`32` Dejó, pues, a Lisias, hombre noble y de familia real, encargado de
los asuntos del gobierno desde el río Eufrates hasta la frontera de
Egipto,
'''
"33" = ''':sup:`33` así como de la educación de su hijo Antíoco, hasta su vuelta.
'''
"34" = ''':sup:`34` Le entregó la mitad de sus tropas con los elefantes, y le dio
órdenes referentes a cuanto había resuelto. En lo que tocaba a los
habitantes de Judea y Jerusalén,
'''
"35" = ''':sup:`35` debía mandar un ejército que destruyera y aplastara a los
defensores de Israel, y todo lo que quedaba en Jerusalén hasta borrar
su recuerdo.
'''
"36" = ''':sup:`36` Luego instalaría extranjeros en todo el territorio judío,
repartiendo la tierra entre ellos.
'''
"37" = ''':sup:`37` El rey, tomando la otra mitad del ejército, partió de Antioquía,
capital del reino, el año ciento cuarenta y siete. Atravesó el río
Eufrates y continuó su marcha a través de las provincias superiores.
'''
"38" = ''':sup:`38` Lisias escogió entre los Amigos del Rey a Tolomeo, hijo de
Dorimeno, a Nicanor y Gorgias, personajes influyentes.
'''
"39" = ''':sup:`39` Con ellos mandó cuarenta mil soldados de a pie y siete mil de
caballería para que fueran a la provincia de Judea y la saquearan,
conforme a lo ordenado por el rey.
'''
"40" = ''':sup:`40` Avanzaron con todas sus tropas y acamparon en la llanura cerca de
Emaús.
'''
"41" = ''':sup:`41` Los mercaderes del país, al conocer su llegada, se presentaron en
el campamento con mucha plata, oro y cadenas para comprar como esclavos
a los israelitas. Se les unió también el ejército de Siria y de la
provincia de los filisteos.
'''
"42" = ''':sup:`42` Judas y sus hermanos vieron que se agravaba la situación y que las
tropas acampaban en su territorio. Cuando supieron la orden dada por el
rey de destruir y aplastar al pueblo,
'''
"43" = ''':sup:`43` se dijeron: «Levantemos a nuestro pueblo de su situación miserable
y luchemos por él y por el Lugar Santo.»
'''
"44" = ''':sup:`44` Toda la comunidad del pueblo se reunió para prepararse a la guerra,
hacer oración y pedir piedad y misericordia.
'''
"45" = ''':sup:`45` Jerusalén estaba sin habitantes, como un desierto. No había ninguno
de sus hijos que entrara o saliera. El templo estaba profanado, y
extranjeros vivían en la ciudad, que era entonces residencia de
paganos. La alegría ya no existía en Jacob, ni la flauta ni la cítara
se escuchaban.
'''
"46" = ''':sup:`46` Se juntaron y se fueron a Mispá, frente a Jerusalén, porque Mispá
había sido en otro tiempo lugar de oración para Israel.
'''
"47" = ''':sup:`47` Ayunaron aquel día, se vistieron de sacos, se esparcieron ceniza
sobre la cabeza y rasgaron sus vestidos.
'''
"48" = ''':sup:`48` Abrieron el Libro de la Ley para encontrar en él una respuesta a
sus preguntas, lo mismo que los paganos consultaban a las imágenes de
sus ídolos.
'''
"49" = ''':sup:`49` Trajeron los vestidos de los sacerdotes, las primicias y los
diezmos e hicieron venir a los nazireos que habían cumplido los días de
su consagración;
'''
"50" = ''':sup:`50` clamaron al Cielo diciendo: «¿Qué vamos a hacer con éstos y a dónde
vamos a llevarlos?
'''
"51" = ''':sup:`51` Ya que tu santuario ha sido pisoteado y profanado, tus sacerdotes
están en duelo y humillados.
'''
"52" = ''':sup:`52` Y ahora los paganos se han reunido contra nosotros para
destruirnos. Tú sabes lo que maquinan contra nosotros.
'''
"53" = ''':sup:`53` ¿Cómo podremos resistirles, si no acudes en nuestra ayuda?»
'''
"54" = ''':sup:`54` Y tocaron las trompetas y clamaron a grandes voces.
'''
"55" = ''':sup:`55` Después de esto, Judas nombró oficiales que mandaran a su gente:
jefes de mil hombres, jefes de cien, de cincuenta y de diez hombres.
'''
"56" = ''':sup:`56` Luego dijo a los que estaban edificando casas, o que iban a
casarse, o que plantaban viñas, y a los miedosos, que se volvieran a
sus casas, como permitía la Ley.
'''
"57" = ''':sup:`57` Luego el ejército se puso en marcha y acampó al sur de Emaús. Judas
les dijo:
'''
"58" = ''':sup:`58` «Preparen sus armas y pórtense como valientes y estén listos para
pelear mañana contra esos extranjeros que se han unido contra nosotros
para aplastarnos y echar por tierra nuestro Lugar Santo.
'''
"59" = ''':sup:`59` Es mejor morir en la lucha que vivir para mirar las desgracias de
nuestra nación y del Lugar Santo. En todo hágase la voluntad del
Cielo.»
'''
