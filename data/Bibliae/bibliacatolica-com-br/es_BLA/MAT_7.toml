[7]
"1" = ''':sup:`1` No juzguen a los demás y no serán juzgados ustedes.
'''
"2" = ''':sup:`2` Porque de la misma manera que ustedes juzguen, así serán juzgados, y
la misma medida que ustedes usen para los demás, será usada para
ustedes.
'''
"3" = ''':sup:`3` ¿Qué pasa? Ves la pelusa en el ojo de tu hermano, ¿y no te das
cuenta del tronco que hay en el tuyo?
'''
"4" = ''':sup:`4` ¿Y dices a tu hermano: Déjame sacarte esa pelusa del ojo, teniendo
tú un tronco en el tuyo?
'''
"5" = ''':sup:`5` Hipócrita, saca primero el tronco que tienes en tu ojo y así verás
mejor para sacar la pelusa del ojo de tu hermano.
'''
"6" = ''':sup:`6` No den lo que es santo a los perros, ni echen sus perlas a los
cerdos, pues podrían pisotearlas y después se volverían contra ustedes
para destrozarlos.
'''
"7" = ''':sup:`7` Pidan y se les dará; busquen y hallarán; llamen y se les abrirá la
puerta.
'''
"8" = ''':sup:`8` Porque el que pide, recibe; el que busca, encuentra; y se abrirá la
puerta al que llama.
'''
"9" = ''':sup:`9` ¿Acaso alguno de ustedes daría a su hijo una piedra cuando le pide
pan?
'''
"10" = ''':sup:`10` ¿O le daría una culebra cuando le pide un pescado?
'''
"11" = ''':sup:`11` Pues si ustedes, que son malos, saben dar cosas buenas a sus hijos,
¡con cuánta mayor razón el Padre de ustedes, que está en el Cielo, dará
cosas buenas a los que se las pidan!
'''
"12" = ''':sup:`12` Todo lo que ustedes desearían de los demás, háganlo con ellos: ahí
está toda la Ley y los Profetas.
'''
"13" = ''':sup:`13` Entren por la puerta angosta, porque ancha es la puerta y espacioso
el camino que conduce a la ruina, y son muchos los que pasan por él.
'''
"14" = ''':sup:`14` Pero ¡qué angosta es la puerta y qué escabroso el camino que
conduce a la salvación! y qué pocos son los que lo encuentran.
'''
"15" = ''':sup:`15` Cuídense de los falsos profetas: se presentan ante ustedes con piel
de ovejas, pero por dentro son lobos feroces.
'''
"16" = ''':sup:`16` Ustedes los reconocerán por sus frutos. ¿Cosecharían ustedes uvas
de los espinos o higos de los cardos?
'''
"17" = ''':sup:`17` Lo mismo pasa con un árbol sano: da frutos buenos, mientras que el
árbol malo produce frutos malos.
'''
"18" = ''':sup:`18` Un árbol bueno no puede dar frutos malos, como tampoco un árbol
malo puede producir frutos buenos.
'''
"19" = ''':sup:`19` Todo árbol que no da buenos frutos se corta y se echa al fuego.
'''
"20" = ''':sup:`20` Por lo tanto, ustedes los reconocerán por sus obras.
'''
"21" = ''':sup:`21` No bastará con decirme: ¡Señor!, ¡Señor!, para entrar en el Reino
de los Cielos; más bien entrará el que hace la voluntad de mi Padre del
Cielo.
'''
"22" = ''':sup:`22` Aquel día muchos me dirán: ¡Señor, Señor! Hemos hablado en tu
nombre, y en tu nombre hemos expulsado demonios y realizado muchos
milagros.
'''
"23" = ''':sup:`23` Entonces yo les diré claramente: Nunca les conocí. ¡Aléjense de mí,
ustedes que hacen el mal!
'''
"24" = ''':sup:`24` Si uno escucha estas palabras mías y las pone en práctica, dirán de
él: aquí tienen al hombre sabio y prudente, que edificó su casa sobre
roca.
'''
"25" = ''':sup:`25` Cayó la lluvia, se desbordaron los ríos, soplaron los vientos y se
arrojaron contra aquella casa, pero la casa no se derrumbó, porque
tenía los cimientos sobre roca.
'''
"26" = ''':sup:`26` Pero dirán del que oye estas palabras mías, y no las pone en
práctica: aquí tienen a un tonto que construyó su casa sobre arena.
'''
"27" = ''':sup:`27` Cayó la lluvia, se desbordaron los ríos, soplaron los vientos y se
arrojaron contra esa casa: la casa se derrumbó y todo fue un gran
desastre.»
'''
"28" = ''':sup:`28` Cuando Jesús terminó este discurso, la gente estaba admirada de
cómo enseñaba,
'''
"29" = ''':sup:`29` porque lo hacía con autoridad y no como sus maestros de la Ley.
'''
