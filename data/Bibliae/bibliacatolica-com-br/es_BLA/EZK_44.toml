[44]
"1" = ''':sup:`1` El hombre me hizo regresar a la puerta este del Templo; estaba
cerrada.
'''
"2" = ''':sup:`2` Me dijo: Esta puerta permanecerá cerrada; no la abrirán nunca y
nadie entrará por ella, porque Yavé Dios de Israel pasó por esa puerta;
permanecerá cerrada.
'''
"3" = ''':sup:`3` Pero el príncipe, debido a que es príncipe, podrá sentarse allí para
comer el pan ante Yavé; llegará por el vestíbulo de la puerta y se
retirará por el mismo camino.
'''
"4" = ''':sup:`4` Luego me condujo al Templo por la puerta norte, miré y vi que la
Gloria de Yavé llenaba la Casa. Entonces me eché de bruces al suelo.
'''
"5" = ''':sup:`5` Me dijo: Hijo de hombre, pon mucha atención, mira con tus ojos y oye
con tus oídos todo lo que voy a decir con respecto a las reglas de la
Casa de Yavé y de sus leyes. Escucha bien todo lo relativo a la entrada
y salida del Templo.
'''
"6" = ''':sup:`6` Dirás a la gente de Israel, a esa banda de revoltosos: Esto dice
Yavé: Estoy harto, pueblo de Israel, de todos los horrores
'''
"7" = ''':sup:`7` que cometían cuando hacían entrar a extranjeros incircuncisos de
corazón y de carne. Entraban en mi santuario y lo profanaban cuando
ustedes me ofrecían mi comida de grasa y de sangre. Ustedes rompieron
mi alianza con todos esos horrores, al encargarles el servicio de mi
santuario. Y ahora,
'''
"9" = ''':sup:`9` esto dice Yavé: Ningún extranjero de corazón o de carne volverá a
entrar a mi santuario, ninguno de los extranjeros que viven en medio de
los israelitas.
'''
"10" = ''':sup:`10` En cuanto a los levitas que se alejaron de mí cuando Israel me dejó
para seguir a sus ídolos, cargarán con el peso de su pecado.
'''
"11" = ''':sup:`11` En mi santuario serán los encargados de la vigilancia de las
puertas del Templo y mantendrán el servicio de la Casa. Degollarán los
animales para el holocausto y el sacrificio por el pueblo, estarán a
disposición del pueblo para el culto.
'''
"12" = ''':sup:`12` Pero ya que tomaron para sí el servicio a los ídolos y fueron para
la gente de Israel una ocasión de pecado, levanto mi mano para
condenarlos - palabra de Yavé: cargarán con el peso de su pecado.
'''
"13" = ''':sup:`13` No serán más contados entre los sacerdotes que se acercan a mí y
tocan las cosas santas o santísimas; quedarán descalificados debido a
los horrores cometidos.
'''
"14" = ''':sup:`14` Haré de ellos los guardianes del orden de la Casa, del culto y de
todo lo que debe hacerse.
'''
"15" = ''':sup:`15` Pero quienes se acerquen a mí para servirme y estén ante mí para
presentarme la grasa y la sangre serán los sacerdotes levitas
descendientes de Sadoc -palabra de Yavé- porque mantuvieron las leyes
de mi santuario cuando los Israelitas se apartaban lejos de mí.
'''
"16" = ''':sup:`16` Entrarán a mi santuario y se aproximarán a mi mesa para servirme;
tendrán a su cargo mi culto.
'''
"17" = ''':sup:`17` Cuando franqueen las puertas del patio interior, se revestirán de
ropas de lino; no se pondrán nada de lana cuando cumplan con su
servicio en el patio interior ( ).
'''
"18" = ''':sup:`18` Tendrán turbantes de lino en la cabeza y calzoncillos de lino en
las entrepiernas, no se pondrán nada que los haga traspirar.
'''
"19" = ''':sup:`19` Cuando salgan donde está el pueblo en el patio exterior, se sacarán
las vestimentas con que celebraron el culto; las dejarán en las salas
santas y se pondrán otra ropa para que el pueblo no entre en contacto
con sus vestimentas sagradas.
'''
"20" = ''':sup:`20` No se raparán la cabeza, no tendán el cabello largo, sino que se lo
cortarán como corresponde.
'''
"21" = ''':sup:`21` Ningún sacerdote tomará vino antes de entrar al patio interior.
'''
"22" = ''':sup:`22` Los sacerdotes no se casarán con viudas (salvo una viuda de
sacerdote) ni con mujeres repudiadas, sino sólo con vírgenes de la raza
de Israel.
'''
"23" = ''':sup:`23` Le enseñarán a mi pueblo la diferencia entre lo sagrado y lo
profano, entre lo puro y lo impuro.
'''
"24" = ''':sup:`24` Tendrán autoridad para juzgar en los procesos, juzgarán según mis
reglas, observarán mis leyes y mis mandamientos en todo lo concerniente
a las fiestas, y santificarán mis sábados.
'''
"25" = ''':sup:`25` No se acercarán a un muerto para no quedar impuros. Sin embargo, si
se trata de su padre, de su madre, de un hijo o de una hija, de un
hermano o de una hermana todavía virgen, podrán quedar impuros.
'''
"26" = ''':sup:`26` Cuando uno de ellos tenga que purificarse, se contarán siete días,
'''
"27" = ''':sup:`27` y el día en que entre nuevamente en el patio interior para su
servicio en el lugar santo, presentará su sacrificio por el pecado
-palabra de Yavé.
'''
"28" = ''':sup:`28` Esta será su herencia. Yo soy su herencia, y ustedes no les darán
posesión alguna en Israel porque yo soy su posesión.
'''
"29" = ''':sup:`29` Las víctimas que se ofrecen por el pecado o como reparación, y todo
lo que es considerado anatema en Israel será para ellos.
'''
"30" = ''':sup:`30` Los sacerdotes recibirán las primicias de todos los primores y todo
lo que sea descontado de lo que ustedes hayan descontado; las primicias
de sus harinas serán para el sacerdote y gracias a eso vendrá la
bendición sobre la casa de Israel.
'''
"31" = ''':sup:`31` Los sacerdotes no comerán ningún animal reventado o desgarrado, sea
ave o cuadrúpedo.
'''
