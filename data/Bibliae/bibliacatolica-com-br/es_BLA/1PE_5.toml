[5]
"1" = ''':sup:`1` Ahora me dirijo a sus Ancianos, dado que yo también soy anciano, y
testigo de los sufrimientos de Cristo, y espero ser partícipe de la
gloria que ha de manifestarse.
'''
"2" = ''':sup:`2` Apacienten el rebaño de Dios, cada cual en su lugar; cuídenlo no de
mala gana, sino con gusto, a la manera de Dios; no piensen en
ganancias, sino háganlo con entrega generosa;
'''
"3" = ''':sup:`3` no actúen como si pudieran disponer de los que están a su cargo,
sino más bien traten de ser un modelo para su rebaño.
'''
"4" = ''':sup:`4` Así, cuando aparezca el Jefe de los Pastores, recibirán en la Gloria
una corona que no se marchita.
'''
"5" = ''':sup:`5` También ustedes, los más jóvenes, sean sumisos a la autoridad de los
Ancianos. Traten de rivalizar en sencillez y humildad unos con otros,
porque Dios resiste a los orgullosos, pero da su gracia a los humildes.
'''
"6" = ''':sup:`6` Humíllense, pues, bajo la poderosa mano de Dios, para que, llegado
el momento, él los levante.
'''
"7" = ''':sup:`7` Depositen en él todas sus preocupaciones, pues él cuida de ustedes.
'''
"8" = ''':sup:`8` Sean sobrios y estén vigilantes, porque su enemigo, el diablo, ronda
como león rugiente buscando a quién devorar.
'''
"9" = ''':sup:`9` Resístanle firmes en la fe, sabiendo que nuestros hermanos en este
mundo se enfrentan con persecuciones semejantes.
'''
"10" = ''':sup:`10` Dios, de quien procede toda gracia, los ha llamado en Cristo para
que compartan su gloria eterna, y ahora deja que sufran por un tiempo
con el fin de amoldarlos, afirmarlos, hacerlos fuertes y ponerlos en su
lugar definitivo.
'''
"11" = ''':sup:`11` Gloria a él por los siglos de los siglos. Amén.
'''
"12" = ''':sup:`12` He recurrido a Silvano, nuestro hermano, para escribirles estas
breves líneas, pues lo considero digno de toda confianza. Quise
animarlos y recalcar que esto es gracia de Dios: estén firmes.
'''
"13" = ''':sup:`13` Los saluda la comunidad que Dios ha congregado en Babilonia;
también los saluda mi hijo Marcos.
'''
"14" = ''':sup:`14` Salúdense unos a otros con el beso fraterno. Paz a todos ustedes,
que están en Cristo.
'''
