[22]
"1" = ''':sup:`1` Yavé me dijo: «Baja al palacio del rey de Judá, y allí entregarás
esta palabra:
'''
"2" = ''':sup:`2` Escucha la palabra de Yavé, rey de Judá que reinas sentado en el
trono de David. Así te dice Yavé a ti y a tus servidores y a todo tu
pueblo que entra por estas puertas:
'''
"3" = ''':sup:`3` Practiquen la justicia y hagan el bien, libren de la mano del
opresor al que fue despojado; no maltraten al forastero ni al huérfano
ni a la viuda; no les hagan violencia, ni derramen sangre inocente en
este lugar.
'''
"4" = ''':sup:`4` Si cumplen esto, entonces los reyes sucesores de David seguirán
entrando por estas puertas, pasarán con sus carros y sus caballos, con
su gente y con su pueblo.
'''
"5" = ''':sup:`5` Pero si no escuchan estas palabras, les juro por mí mismo -Yavé es
quien habla-, este palacio será destruido.»
'''
"6" = ''':sup:`6` Pues así se expresa Yavé respecto a este palacio de Judá: Me
gustaría verte ensalzado como el país de Galaad, como una cumbre del
Líbano, mas te voy a dejar hecho un desierto o una ciudad sin
habitantes.
'''
"7" = ''':sup:`7` Estoy preparando a los que te van a asaltar con hacha en mano,
echarán abajo tus cedros más hermosos para tirarlos al fuego.
'''
"8" = ''':sup:`8` Y cuando la gente de cualquiera nación pase frente a esta ciudad se
preguntarán unos a otros: «¿Por qué Yavé habrá tratado así a esta gran
ciudad?»,
'''
"9" = ''':sup:`9` les contestarán: «Es porque faltaron a su palabra con Yavé, su Dios,
y se arrodillaron delante de otros dioses para servirles.»
'''
"10" = ''':sup:`10` No lloren al que murió ni estén apenados por él. Lloren, más bien,
por el que se va, pues no volverá más ni jamás verá su país natal.
'''
"11" = ''':sup:`11` Esto es lo que ha decidido Yavé sobre Salum, hijo de Josías, rey de
Judá, que sucedió en el trono a su padre, y que ha salido de aquí:
'''
"12" = ''':sup:`12` Nunca más volverá, sino que morirá en el lugar adonde lo llevaron
prisionero, y jamás verá este país.
'''
"13" = ''':sup:`13` ¡Pobre de aquel que edifica su casa con abusos, y levanta sus pisos
sobre la injusticia! ¡Pobre de aquel que se aprovecha de su prójimo y
lo hace trabajar sin pagarle su salario!
'''
"14" = ''':sup:`14` Tú piensas: «Me voy a construir un palacio suntuoso, con pisos
espaciosos; luego abriré ventanas y las cubriré con madera de cedro,
toda pintada de rojo.»
'''
"15" = ''':sup:`15` ¿Acaso hace falta el cedro para que seas rey? ¿Le faltó acaso a tu
padre comida o bebida? Sin embargo, se preocupaba de la justicia y todo
le salía bien.
'''
"16" = ''':sup:`16` Juzgaba la causa del desamparado y del pobre. Yavé te pregunta:
«¿Conocerme no es actuar en esa forma?»
'''
"17" = ''':sup:`17` Pero nada ves o conoces sino tu propio interés; y esto, derramando
sangre, y manteniendo la opresión y la violencia.»
'''
"18" = ''':sup:`18` Esta es la suerte que, por orden de Yavé, correrá Joaquim, hijo de
Josías, rey de Judá. Nadie dirá sollozando por él: «¡Ay de mi hermano,
ay de mi hermana!» Nadie dirá sollozando por él: «¡Ay, Señor! ¡Ay, su
Majestad!»
'''
"19" = ''':sup:`19` Será enterrado como un burro, lo arrastrarán y lo tirarán fuera de
las puertas de Jerusalén.
'''
"20" = ''':sup:`20` Sube a los cerros del Líbano y grita; levanta tu voz desde los
cerros de Basán y de lo alto del Abarim, porque todos tus amantes han
sido aplastados.
'''
"21" = ''':sup:`21` Te hablé cuando te sonreía la fortuna y dijiste: «No tengo ganas de
oír.» Te has acostumbrado desde tu juventud a no escuchar mi voz.
'''
"22" = ''':sup:`22` El viento dispersará a todos tus pastores, y tus amantes partirán
al destierro. Entonces quedarás avergonzada y decepcionada de todos
esos amantes.
'''
"23" = ''':sup:`23` Tú, que hiciste tu casa en el Líbano, que anidabas entre los
cedros, ¡cómo te irás a quejar cuando sientas dolores y angustias como
de una mujer que da a luz!
'''
"24" = ''':sup:`24` ¡Por mi vida, dice Yavé, aunque Jeconías, hijo de Joaquim, rey de
Judá, fuese un anillo en mi mano derecha, lo arrancaría de allí!
'''
"25" = ''':sup:`25` Te entregaré a los caldeos, que te buscan y que te atemorizan ( ),
'''
"26" = ''':sup:`26` y te echaré a ti y a tu madre, que te engendró, a otro país donde
ustedes no nacieron, pero donde van a morir.
'''
"27" = ''':sup:`27` Y a esta tierra, a la que tanto desean volver, no volverán jamás.
'''
"28" = ''':sup:`28` Este tal Jeconías, ¿es, acaso, un trasto viejo e inservible que ya
nadie quiere? ¿Por qué han sido expulsados él y su familia y echados a
un país que no conocían?
'''
"29" = ''':sup:`29` ¡Tierra, tierra, tierra!, escucha esta palabra de Yavé:
'''
"30" = ''':sup:`30` Inscriban en el registro a este hombre así: «Sin hijos, un
fracasado en su vida.» Pues nadie de su sangre logrará restablecerse
sobre el trono de David para reinar en Judá.
'''
"Notes" = '''
Notas de rodapé:
22:1-5 - La advertencia a Joacim, rey de Judá, es clara: su
desobediencia traerá destrucción. La promesa de que Jerusalén sería la
"cabeza de las naciones" si dependía de líderes justos queda anulada
22:6-9 - La destrucción de Jerusalén y el cautiverio babilónico se
predicen como consecuencia de la deslealtad del pueblo y la corrupción
de sus líderes. El pecado y la injusticia sociales son temas centrales,
demostrando cómo el pecado colectivo afecta a toda la nación (véanse
22:10-12 - Se profetiza la muerte de Jeconías, y su linaje será
arrancado del trono de Judá. La caída de su casa ilustra el juicio de
Dios sobre gobernantes injustos, revelando la soberanía divina sobre
1:12).
'''
