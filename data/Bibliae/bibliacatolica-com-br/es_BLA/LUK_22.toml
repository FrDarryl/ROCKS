[22]
"1" = ''':sup:`1` Se acercaba la fiesta de los Panes sin Levadura, llamada también
fiesta de la Pascua.
'''
"2" = ''':sup:`2` Los jefes de los sacerdotes y los maestros de la Ley no encontraban
la manera de hacer desaparecer a Jesús, pues tenían miedo del pueblo.
'''
"3" = ''':sup:`3` Pero Satanás entró en Judas, por sobrenombre Iscariote, que era uno
de los Doce,
'''
"4" = ''':sup:`4` y fue a tratar con los jefes de los sacerdotes y con los jefes de la
policía del Templo sobre el modo de entregarles a Jesús.
'''
"5" = ''':sup:`5` Ellos se alegraron y acordaron darle una cantidad de dinero.
'''
"6" = ''':sup:`6` Judas aceptó el trato y desde entonces buscaba una oportunidad para
entregarlo cuando no estuviera el pueblo.
'''
"7" = ''':sup:`7` Llegó el día de la fiesta de los Panes sin Levadura, en que se debía
sacrificar el cordero de Pascua.
'''
"8" = ''':sup:`8` Jesús, por su parte, envió a Pedro y a Juan, diciéndoles: «Vayan a
preparar lo necesario para que celebremos la Cena de Pascua.»
'''
"9" = ''':sup:`9` Le preguntaron: «¿Dónde quieres que la preparemos?»
'''
"10" = ''':sup:`10` Jesús les contestó: «Cuando entren en la ciudad, encontrarán a un
hombre que lleva un jarro de agua.
'''
"11" = ''':sup:`11` Síganlo hasta la casa donde entre y digan al dueño de la casa: El
Maestro manda a decirte: ¿Dónde está la pieza en que comeré la Pascua
con mis discípulos?
'''
"12" = ''':sup:`12` El les mostrará una sala grande y amueblada en el piso superior.
Preparen allí lo necesario.»
'''
"13" = ''':sup:`13` Se fueron, pues, y hallaron todo tal como Jesús les había dicho; y
prepararon la Pascua.
'''
"14" = ''':sup:`14` Llegada la hora, Jesús se sentó a la mesa con los apóstoles
'''
"15" = ''':sup:`15` y les dijo: «Yo tenía gran deseo de comer esta Pascua con ustedes
antes de padecer.
'''
"16" = ''':sup:`16` Porque, se lo digo, ya no la volveré a comer hasta que sea la nueva
y perfecta Pascua en el Reino de Dios.»
'''
"17" = ''':sup:`17` Jesús recibió una copa, dio gracias y les dijo: «Tomen esto y
repártanlo entre ustedes,
'''
"18" = ''':sup:`18` porque les aseguro que ya no volveré a beber del jugo de la uva
hasta que llegue el Reino de Dios.»
'''
"19" = ''':sup:`19` Después tomó pan y, dando gracias, lo partió y se lo dio diciendo:
«Esto es mi cuerpo, que es entregado por ustedes. (Hagan esto en
memoria mía.»
'''
"20" = ''':sup:`20` Hizo lo mismo con la copa después de cenar, diciendo: «Esta copa es
la alianza nueva sellada con mi sangre, que es derramada por ustedes»).
'''
"21" = ''':sup:`21` Sepan que la mano del que me traiciona está aquí conmigo sobre la
mesa.
'''
"22" = ''':sup:`22` El Hijo del Hombre se va por el camino trazado desde antes. Pero
¡pobre del hombre que lo entrega!»
'''
"23" = ''':sup:`23` Entonces empezaron a preguntarse unos a otros quién de ellos iba a
hacer tal cosa.
'''
"24" = ''':sup:`24` Luego comenzaron a discutir sobre quién de ellos era el más
importante.
'''
"25" = ''':sup:`25` Jesús les dijo: «Los reyes de las naciones las gobiernan como
dueños, y los mismos que las oprimen se hacen llamar bienhechores.
'''
"26" = ''':sup:`26` Pero no será así entre ustedes. Al contrario, el más importante
entre ustedes debe portarse como si fuera el último, y el que manda,
como si fuera el que sirve.
'''
"27" = ''':sup:`27` Porque ¿quién es más importante: el que está a la mesa o el que
está sirviendo? El que está sentado, por supuesto. Y sin embargo yo
estoy entre ustedes como el que sirve.
'''
"28" = ''':sup:`28` Ustedes son los que han permanecido conmigo, compartiendo mis
pruebas.
'''
"29" = ''':sup:`29` Por eso les doy autoridad como mi Padre me la dio a mí haciéndome
rey.
'''
"30" = ''':sup:`30` Ustedes comerán y beberán a mi mesa en mi Reino, y se sentarán en
tronos para gobernar a las doce tribus de Israel.
'''
"31" = ''':sup:`31` ¡Simón, Simón! Mira que Satanás ha pedido permiso para sacudirlos a
ustedes como trigo que se limpia;
'''
"32" = ''':sup:`32` pero yo he rogado por ti para que tu fe no se venga abajo. Y tú,
cuando hayas vuelto, tendrás que fortalecer a tus hermanos.»
'''
"33" = ''':sup:`33` Pedro dijo: «Señor, estoy dispuesto a ir contigo a la prisión y a
la muerte.»
'''
"34" = ''':sup:`34` Pero Jesús le respondió: «Yo lo digo, Pedro, que antes de que cante
hoy el gallo, habrás negado tres veces que me conoces.»
'''
"35" = ''':sup:`35` Jesús también les dijo: «Cuando les envié sin cartera ni equipaje
ni calzado, ¿les faltó algo?» Ellos contestaron: «Nada.»
'''
"36" = ''':sup:`36` Y Jesús agregó: «Pues ahora, el que tenga cartera, que la tome, y
lo mismo el equipaje. Y el que no tenga espada, que venda el manto para
comprarse una.
'''
"37" = ''':sup:`37` Pues les aseguro que tiene que cumplirse en mi persona lo que dice
la Escritura: Ha sido contado entre los delincuentes. Ahora bien, todo
lo que se refiere a mí está llegando a su fin.»
'''
"38" = ''':sup:`38` Ellos le dijeron: «Mira, Señor, aquí hay dos espadas.» El les
respondió: «¡Basta ya!»
'''
"39" = ''':sup:`39` Después Jesús salió y se fue, como era su costumbre, al monte de
los Olivos, y lo siguieron también sus discípulos.
'''
"40" = ''':sup:`40` Llegados al lugar, les dijo: «Oren para que no caigan en
tentación.»
'''
"41" = ''':sup:`41` Después se alejó de ellos como a la distancia de un tiro de piedra,
y doblando las rodillas oraba
'''
"42" = ''':sup:`42` coon estas palabras: «Padre, si quieres, aparta de mí esta copa;
pero no se haga mi voluntad, sino la tuya.»
'''
"43" = ''':sup:`43` (Entonces se le apareció un ángel del cielo para animarlo.
'''
"44" = ''':sup:`44` Entró en agonía y oraba con mayor insistencia. Su sudor se
convirtió en gotas de sangre que caían hasta el suelo.)
'''
"45" = ''':sup:`45` Después de orar, se levantó y fue hacia donde estaban los
discípulos. Pero los halló dormidos, abatidos por la tristeza.
'''
"46" = ''':sup:`46` Les dijo: «¿Ustedes duermen? Levántense y oren para que no caigan
en tentación.»
'''
"47" = ''':sup:`47` Todavía estaba hablando cuando llegó un grupo encabezado por Judas,
uno de los Doce. Como se acercaba a Jesús para darle un beso,
'''
"48" = ''':sup:`48` Jesús le dijo: «Judas, ¿con un beso traicionas al Hijo del Hombre?»
'''
"49" = ''':sup:`49` Los que estaban con Jesús vieron lo que iba a pasar y le
preguntaron: «Maestro, ¿sacamos la espada?»
'''
"50" = ''':sup:`50` Y uno de ellos hirió al servidor del sumo sacerdote cortándole la
oreja derecha.
'''
"51" = ''':sup:`51` Pero Jesús le dijo: «¡Basta ya!» Y tocando la oreja del hombre, lo
sanó.
'''
"52" = ''':sup:`52` Jesús se dirigió después a los que habían venido a tomarlo preso, a
los jefes de los sacerdotes, de la policía del Templo y de los judíos y
les dijo: «Tal vez buscan a un ladrón, y por eso han venido a detenerme
con espadas y palos.
'''
"53" = ''':sup:`53` ¿Por qué no me detuvieron cuando día tras día estaba entre ustedes
en el Templo? Pero ahora reinan las tinieblas, y es la hora de
ustedes.»
'''
"54" = ''':sup:`54` Entonces lo apresaron y lo llevaron a la casa del sumo sacerdote,
donde entraron; Pedro los seguía a distancia.
'''
"55" = ''':sup:`55` Prendieron un fuego en medio del patio y luego se sentaron
alrededor; Pedro también se acercó y se sentó entre ellos.
'''
"56" = ''':sup:`56` Como estaba ahí sentado en la claridad del fuego, una muchachita de
la casa lo vio y, después de mirarlo, dijo: «Este también estaba con
él»
'''
"57" = ''':sup:`57` Pero él lo negó diciendo: «Mujer, yo no lo conozco.»
'''
"58" = ''':sup:`58` Momentos después otro exclamó al verlo: «Tú también eres uno de
ellos.» Pero Pedro respondió: «No, hombre, no lo soy.»
'''
"59" = ''':sup:`59` Como una hora más tarde, otro afirmaba: «Seguramente éste estaba
con él, pues además es galileo.»
'''
"60" = ''':sup:`60` De nuevo Pedro lo negó diciendo: «Amigo, no sé de qué hablas.»
Todavía estaba hablando cuando un gallo cantó.
'''
"61" = ''':sup:`61` El Señor se volvió y fijó la mirada en Pedro. Y Pedro se acordó de
la palabra del Señor, que le había dicho: «Antes de que cante hoy el
gallo, me habrás negado tres veces.»
'''
"62" = ''':sup:`62` Y, saliendo afuera, lloró amargamente.
'''
"63" = ''':sup:`63` Los hombres que custodiaban a Jesús empezaron a burlarse de él y a
darle golpes.
'''
"64" = ''':sup:`64` Le cubrieron la cara, y después le preguntaban: «Adivina quién te
pegó.»
'''
"65" = ''':sup:`65` Y proferían toda clase de insultos contra él.
'''
"66" = ''':sup:`66` Cuando amaneció, se reunieron los jefes de los judíos, los jefes de
los sacerdotes y los maestros de la Ley, y mandaron traer a Jesús ante
su Consejo.
'''
"67" = ''':sup:`67` Le interrogaron: «¿Eres tú el Cristo? Respóndenos». Jesús
respondió: «Si se lo digo, ustedes no me creerán,
'''
"68" = ''':sup:`68` y si les hago alguna pregunta, ustedes no me contestarán.
'''
"69" = ''':sup:`69` Desde ahora, sin embargo, el Hijo del Hombre estará sentado a la
derecha del Dios Poderoso.»
'''
"70" = ''':sup:`70` Todos dijeron: «Entonces, ¿tú eres el Hijo de Dios?» Jesús
contestó: «Dicen bien, yo soy.»
'''
"71" = ''':sup:`71` Ellos dijeron: «¿Para qué buscar otro testimonio? Nosotros mismos
lo hemos oído de su boca.»
'''
