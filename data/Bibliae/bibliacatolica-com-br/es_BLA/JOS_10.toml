[10]
"1" = ''':sup:`1` Adonisedec, rey de Jerusalén, supo que Josué había conquistado y
arrasado a Hay, tratándola junto con su rey del mismo modo que trató a
Jericó y a su rey. Supo también que los gabaonitas habían hecho la paz
con los israelitas para poder vivir en medio de ellos.
'''
"2" = ''':sup:`2` Temió mucho, porque Gabaón era una ciudad muy importante, una ciudad
real mayor que Hay, y sus hombres eran muy valientes.
'''
"3" = ''':sup:`3` En vista de esto, Adonisedec envió a decir a Oham, rey de Hebrón; a
Faram, rey de Jerimot; a Jafia, rey de Laquis, y a Dabir, rey de Eglón:
'''
"4" = ''':sup:`4` «Vengan a mí y ayúdenme a conquistar a Gabaón, porque ha hecho pacto
con Josué y los israelitas.»
'''
"5" = ''':sup:`5` Se juntaron, pues, y subieron los cinco reyes de los amorreos, el de
Jerusalén, el de Hebrón, el de Jerimot, el de Laquis y el de Eglón,
cada uno con sus tropas. Acamparon frente a Gabaón y la sitiaron.
'''
"6" = ''':sup:`6` Los gabaonitas mandaron a decir a Josué al campamento de Guilgal:
«No nos dejes solos, sino que ven hasta nosotros y ayúdanos, pues todos
los reyes amorreos que habitan en la montaña se unieron en contra
nuestra.»
'''
"7" = ''':sup:`7` Josué salió el mismo día de Guilgal con todos sus hombres y
valientes guerreros.
'''
"8" = ''':sup:`8` Entonces Yavé dijo a Josué: «No los temas, porque los he puesto en
tus manos y ninguno de ellos te podrá resistir.»
'''
"9" = ''':sup:`9` Josué subió de Guilgal, caminó toda la noche y cayó por sorpresa
sobre los amorreos.
'''
"10" = ''':sup:`10` Yavé los derrotó. Los israelitas reportaron una gran victoria en
Gabaón y los persiguieron por la subida de Betorón hasta llegar a Azecá
y Maquedá.
'''
"11" = ''':sup:`11` Mientras huían, Yavé hizo caer piedras desde el cielo sobre ellos
hasta Azecá, matándolos. Y fueron más los que perecieron por la
granizada que los muertos por la espada de los israelitas.
'''
"12" = ''':sup:`12` Aquel día en que Yavé le entregó a los amorreos, Josué se dirigió a
Yavé, y dijo a la vista de todo Israel: «Deténte, sol, en Gabaón, y tú,
luna, en el valle de Ayalón.»
'''
"13" = ''':sup:`13` Y el sol se detuvo y la luna se paró hasta que el pueblo hubo
tomado desquite de sus enemigos. Así está escrito en el Libro del
Justo. El sol se detuvo en medio del cielo y no se apresuró a ponerse
casi un día entero.
'''
"14" = ''':sup:`14` No hubo día igual, ni antes ni después, en que Yavé haya obedecido
una orden de un hombre. Es que Yavé peleaba por Israel.
'''
"15" = ''':sup:`15` Después Josué, con todo Israel, volvió al campamento de Guilgal.
'''
"16" = ''':sup:`16` Pero los cinco reyes habían huido y se escondieron en la cueva de
Maquedá.
'''
"17" = ''':sup:`17` Se lo dijeron a Josué: «Hallamos a los cinco reyes; están
escondidos en la cueva de Maquedá.»
'''
"18" = ''':sup:`18` Josué, pues, ordenó: «Hagan rodar piedras grandes para tapar la
entrada y dejen hombres de guardia.
'''
"19" = ''':sup:`19` Pero que los demás no se detengan. Sigan a sus enemigos y córtenles
la retirada. No los dejen volver a sus ciudades, pues Yavé, nuestro
Dios, los ha puesto en nuestras manos.»
'''
"20" = ''':sup:`20` Josué y los israelitas los derrotaron y acabaron con ellos. Sólo
algunos sobrevivientes se refugiaron en ciudades fortificadas,
'''
"21" = ''':sup:`21` mientras que todo Israel volvió ileso al campamento junto a Josué.
En adelante nadie se atrevió a provocarlos.
'''
"22" = ''':sup:`22` Luego Josué ordenó: «Abran la entrada de la caverna, saquen a los
cinco reyes y tráiganmelos.»
'''
"23" = ''':sup:`23` Lo hicieron, llevando a los cinco reyes ante la presencia de Josué:
el rey de Jerusalén, el de Hebrón, el de Laquis, el de Jerimot y el rey
de Eglón.
'''
"24" = ''':sup:`24` Josué reunió a todo Israel y dijo a los capitanes de las tropas:
«Acérquense y pongan sus pies sobre el cuello de esos reyes.» Se
acercaron, pues, y pusieron sus pies sobre el cuello de los reyes.
'''
"25" = ''':sup:`25` Entonces Josué les dijo: «No teman ni se acobarden, sean valientes
y decididos, porque así tratará Yavé a todos los enemigos con los que
nos enfrentaremos.»
'''
"26" = ''':sup:`26` En seguida, Josué les dio muerte y les hizo colgar de cinco
árboles, quedando de esta manera hasta la tarde.
'''
"27" = ''':sup:`27` Al anochecer descolgaron los cuerpos de los reyes y los arrojaron
en la misma cueva donde estaban escondidos y la cerraron con piedras
grandes que todavía se ven hoy allí.
'''
"28" = ''':sup:`28` Ese mismo día, Josué se apoderó de Maquedá. Pasó a cuchillo a su
rey y a sus habitantes. La consagró en anatema a Yavé con todos los que
estaban en ella, sin perdonar a ninguno. El rey sufrió la misma suerte
que el de Jericó.
'''
"29" = ''':sup:`29` Luego Josué con todo Israel fue a atacar a Libna.
'''
"30" = ''':sup:`30` Yavé la entregó con su rey a los israelitas, que la pasaron a
cuchillo con todos sus habitantes sin perdonar a nadie. El rey
experimentó la misma suerte que el de Jericó.
'''
"31" = ''':sup:`31` De Libna pasó a Laquis, la asedió y la atacó.
'''
"32" = ''':sup:`32` Yavé también le entregó esta ciudad con su rey y habitantes, que
sufrieron la misma suerte de Libna.
'''
"33" = ''':sup:`33` Entonces Horam, rey de Gazer, subió para socorrer a Laquis, pero
Josué lo derrotó junto con todo su pueblo y no dejó a nadie con vida.
'''
"34" = ''':sup:`34` De Laquis pasó a Eglón, la sitió y la conquistó el mismo día.
'''
"35" = ''':sup:`35` El rey y los habitantes de Eglón también fueron acuchillados; la
consagraron en anatema como habían hecho con Laquis.
'''
"36" = ''':sup:`36` De Eglón pasaron a Hebrón; la conquistó junto con todos los pueblos
que dependían de ella,
'''
"37" = ''':sup:`37` pasó a cuchillo a su rey y habitantes, sin dejar ningún
sobreviviente. Lo hizo tal como trató a Eglón: la consagró en anatema.
'''
"38" = ''':sup:`38` Josué y todo Israel con él se volvió contra Dabir y la atacó.
'''
"39" = ''':sup:`39` La tomó, así como a todos los pueblos que dependían de ella. Pasó a
cuchillo a su rey y habitantes, consagrándolos en anatema, sin perdonar
a nadie. Dabir y su rey recibieron el mismo castigo que Hebrón y Libna.
'''
"40" = ''':sup:`40` De esta forma Josué conquistó toda la parte de los cerros, el
desierto de Negueb, el llano y las pendientes con sus reyes. No dejó
ningún sobreviviente, sino que consagró en anatema a todo ser viviente,
según Yavé lo había ordenado.
'''
"41" = ''':sup:`41` Josué los derrotó desde Cadés-Barné hasta Gaza y desde Gosén hasta
Gabaón.
'''
"42" = ''':sup:`42` Josué venció a todos estos reyes y se apoderó de todas estas
tierras de una sola vez, porque Yavé peleó por Israel.
'''
"43" = ''':sup:`43` Después regresó con todo Israel a su campamento en Guilgal.
'''
