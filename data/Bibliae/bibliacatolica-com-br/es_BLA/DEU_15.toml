[15]
"1" = ''':sup:`1` Cada siete años ustedes perdonarán las deudas.
'''
"2" = ''':sup:`2` Esta remisión se hará de la siguiente manera: Aquel a quien su
prójimo o su hermano deba algo perdonará a éste, y dejará de exigírselo
en cuanto se proclame la remisión de Yavé.
'''
"3" = ''':sup:`3` Del extranjero podrás exigir que te pague sus deudas; en cambio
perdonarás la deuda de tu hermano,
'''
"4" = ''':sup:`4` pues no debe haber pobres en medio de ti mientras Yavé te dé
prosperidad en la tierra que es tu herencia y que ha pasado a ser tuya.
'''
"5" = ''':sup:`5` Si escuchas la voz de Yavé, tu Dios, y observas todas las cosas que
yo te recuerdo ahora,
'''
"6" = ''':sup:`6` él te bendecirá como te tiene prometido; prestarás a muchas naciones
y de nadie pedirás prestado, dominarás sobre muchas naciones y ninguna
tendrá dominio sobre ti.
'''
"7" = ''':sup:`7` Si se encuentra algún pobre entre tus hermanos, que viven en tus
ciudades, en la tierra que Yavé te ha de dar, no endurezcas el corazón
ni le cierres tu mano,
'''
"8" = ''':sup:`8` sino ábrela y préstale todo lo que necesita.
'''
"9" = ''':sup:`9` No te dejes llevar por consideraciones indignas como de ser ésta:
«Ya pronto llega el año séptimo, el año de la remisión», y mires
entonces con malos ojos a tu hermano pobre y no le prestes nada. No sea
que llame contra ti a Yavé y cargues tú con un pecado.
'''
"10" = ''':sup:`10` Debes darle, y de buena gana, porque por esto te bendecirá Yavé, tu
Dios, en todas tus obras y empresas.
'''
"11" = ''':sup:`11` Nunca faltarán pobres en este país, por esto te doy yo este
mandato: debes abrir tu mano a tu hermano, a aquel de los tuyos que es
indigente y pobre en tu tierra.
'''
"12" = ''':sup:`12` Si tu hermano hebreo, varón o mujer, se vende a ti, te servirá
durante seis años y al séptimo lo dejarás libre.
'''
"13" = ''':sup:`13` Al dejarlo libre, no lo despedirás con las manos vacías,
'''
"14" = ''':sup:`14` sino que le darás algo de tus rebaños, de tu trigo y de tu bodega,
algo de los bienes con que Yavé te ha bendecido.
'''
"15" = ''':sup:`15` Acuérdate de que tú también fuiste esclavo en la tierra de Egipto y
que Yavé, tu Dios, te dio la libertad: por esto hoy te doy este
mandato.
'''
"16" = ''':sup:`16` Tal vez tu esclavo te diga: «No quiero irme», porque te ama a ti y
tu casa y reconoce que le va bien contigo.
'''
"17" = ''':sup:`17` En ese caso tomarás un punzón y le horadarás la oreja en uno de los
postes de tu puerta, y él te servirá para siempre. Lo mismo harás con
tu esclava.
'''
"18" = ''':sup:`18` No se te haga demasiado duro el darle la libertad, porque durante
seis años ganaste con él dos veces más que con un asalariado.
'''
"19" = ''':sup:`19` Todo primer nacido, ya sea de tus vacas u ovejas, si es macho, lo
consagrarás a Yavé. No harás trabajar al primerizo de la vaca, ni
esquilarás los primerizos de las ovejas.
'''
"20" = ''':sup:`20` Todos los años los comerás en presencia de Yavé con toda tu
familia, en el lugar que haya elegido Yavé.
'''
"21" = ''':sup:`21` Si tiene algún defecto, si es cojo o ciego, no lo sacrificarás a
Yavé,
'''
"22" = ''':sup:`22` sino que lo comerás en tu casa y tanto el hombre puro como el
impuro podrán comer de él, como si se tratara de una gacela o de un
ciervo.
'''
"23" = ''':sup:`23` Solamente te cuidarás de no comer la sangre, que derramarás en el
suelo, como el agua.
'''
