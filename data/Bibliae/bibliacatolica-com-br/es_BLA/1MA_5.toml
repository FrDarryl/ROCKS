[5]
"1" = ''':sup:`1` Cuando los paganos que vivían alrededor supieron que el altar había
sido reconstruido y el Templo restaurado como antes, se enojaron
muchísimo
'''
"2" = ''':sup:`2` y decidieron exterminar a los descendientes de Jacob que vivían
entre ellos; y comenzaron a matar y expulsar a los judíos.
'''
"3" = ''':sup:`3` En vista de eso, Judas declaró la guerra a los hijos de Esaú, en
Idumea y la provincia de la Acrabatane, porque ésos cercaban a Israel,
y les dio un golpe mortal; los humilló y se apoderó de sus despojos.
'''
"4" = ''':sup:`4` Luego recordó la maldad de los hijos de Bayán, que habían sido
tropiezo y plaga para los judíos, asaltándolos en los caminos.
'''
"5" = ''':sup:`5` Los obligó a encerrarse en sus torres, los bloqueó y condenó a
destrucción, incendiando las torres con todos los que había dentro.
'''
"6" = ''':sup:`6` De allí pasó al país de los amonitas, donde se enfrentó con un
ejército numeroso y bien organizado, bajo el mando de Timoteo.
'''
"7" = ''':sup:`7` Tuvo diferentes choques con ellos, los derrotó y los aplastó.
'''
"8" = ''':sup:`8` Asaltó y tomó la ciudad de Gazer con sus aldeas y se volvió a Judá.
'''
"9" = ''':sup:`9` Los paganos de Galaad se juntaron para exterminar a los israelitas
que vivían en su territorio.
'''
"10" = ''':sup:`10` Pero éstos se refugiaron en la fortaleza de Datema y mandaron
cartas a Judas y a sus hermanos en las que decían: «Los paganos que nos
rodean se han unido contra nosotros para aplastarnos
'''
"11" = ''':sup:`11` y se preparan para asaltar la fortaleza en la que estamos
refugiados. Su jefe es Timoteo.
'''
"12" = ''':sup:`12` Vengan en seguida a librarnos de sus manos, que muchos de entre
nosotros han muerto ya;
'''
"13" = ''':sup:`13` todos nuestros hermanos que vivían en el país de Tob han sido
asesinados, sus mujeres e hijos han sido llevados cautivos, muriendo
como mil hombres.»
'''
"14" = ''':sup:`14` Estaban leyendo esta carta, cuando llegaron de Galilea otros
mensajeros que rasgaron su ropa y les transmitieron este recado:
'''
"15" = ''':sup:`15` «Se han unido los de Tolemaida, Tiro, Sidón y toda la Galilea de
los paganos, para acabar con nosotros.»
'''
"16" = ''':sup:`16` Cuando Judas y sus hombres escucharon estas noticias, reunieron una
gran asamblea para examinar lo que podían hacer en favor de sus
hermanos que estaban en apuros y debían luchar por su vida.
'''
"17" = ''':sup:`17` Dijo Judas a su hermano Simón: «Escoge hombres y anda a librar a
tus hermanos en Galilea; yo y mi hermano Jonatán iremos a Galaad.»
'''
"18" = ''':sup:`18` Dejó el resto del ejército bajo el mando de José, hijo de Zacarías,
y Azarías, para defender la tierra de Judea,
'''
"19" = ''':sup:`19` y les dio esta orden: «Quédense al frente del pueblo, pero no
ataquen a los paganos hasta que hayamos regresado.»
'''
"20" = ''':sup:`20` A Simón le dieron tres mil hombres para la campaña de Galilea, y
ocho mil a Judas para la de Galaad.
'''
"21" = ''':sup:`21` Partió Simón para Galilea y, en muchos encuentros con los paganos,
los derrotó
'''
"22" = ''':sup:`22` y persiguió hasta las puertas de Tolemaida. Cayeron unos tres mil
de los paganos y Simón se apoderó de sus despojos.
'''
"23" = ''':sup:`23` Tomó después consigo a los judíos que había en Galilea y en
Arbates, como también a sus mujeres e hijos, y todo cuanto tenían, y
los llevó a Judea con gran alegría.
'''
"24" = ''':sup:`24` Entre tanto, Judas Macabeo y su hermano Jonatán pasaron el Jordán y
caminaron por el desierto durante tres días.
'''
"25" = ''':sup:`25` Allí encontraron a los nabateos, que los recibieron amistosamente y
los pusieron al tanto de lo que ocurría a sus hermanos de la región de
Galaad.
'''
"26" = ''':sup:`26` Les dieron la noticia de que muchos de ellos se habían atrincherado
en las cercanías de Bosorá, Alema, Casfor, Maqued y Carnaím, todas
ciudades fuertes y grandes,
'''
"27" = ''':sup:`27` refirieron también que otros estaban atrincherados en otras
ciudades de Galaad y que los paganos habían decidido asaltar sus
defensas, al día siguiente, echar mano de ellos y exterminarlos a todos
en un solo día.
'''
"28" = ''':sup:`28` Inmediatamente, Judas volvió con su ejército hacia el desierto de
Bosorá, ocupó la ciudad, pasó al filo de la espada a todos los hombres,
se apoderó del botín y luego incendió la ciudad.
'''
"29" = ''':sup:`29` Partió de allí por la noche y avanzó hasta las cercanías de la
fortaleza.
'''
"30" = ''':sup:`30` Al llegar el día, los judíos alzaron sus ojos y vieron un ejército
innumerable preparando escalas y máquinas para atacar y tomar la
fortaleza.
'''
"31" = ''':sup:`31` Judas comprendió que el asalto había comenzado; de la ciudad un
fragor subía hacia el cielo, gritos y toques de trompetas. Entonces
'''
"32" = ''':sup:`32` dijo a los de su ejército: «Luchemos hoy por nuestros hermanos.»
'''
"33" = ''':sup:`33` Después, repartió sus tropas en tres grupos que atacaron al enemigo
por la espalda, tocando las trompetas y rezando a gritos.
'''
"34" = ''':sup:`34` Cuando el ejército de Timoteo se dio cuenta de que era el Macabeo,
emprendieron la fuga, pero él les dio fuertes golpes y cayeron unos
ocho mil enemigos aquel día.
'''
"35" = ''':sup:`35` De allí, pasó Judas a Alema, la asaltó, la ocupó, mató a todos los
varones, se apoderó del botín y luego la incendió.
'''
"36" = ''':sup:`36` Y saliendo de allí, se apoderó de Casfor, Maqued y Bosor con las
demás ciudades de Galaad.
'''
"37" = ''':sup:`37` Después de estos acontecimientos, Timoteo juntó un nuevo ejército y
acampó frente a Rafón, al otro lado del torrente.
'''
"38" = ''':sup:`38` Judas envió a reconocer el campamento y le trajeron el siguiente
informe: «Todos los paganos de esta región se han unido a Timoteo,
formando un ejército poderoso.
'''
"39" = ''':sup:`39` Además contrataron auxiliares árabes, y éstos acampan al otro lado
del torrente, preparados para atacarte.» Judas, pues, salió a su
encuentro.
'''
"40" = ''':sup:`40` Al ver que Judas se aproximaba al torrente con su ejército, Timoteo
dijo a los capitanes de sus tropas: «Si él pasa primero y viene hacia
nosotros, nos atacará con tanto empuje que no podremos resistirle;
'''
"41" = ''':sup:`41` en cambio, si vacila y acampa al otro lado del río, lo
atravesaremos nosotros, iremos a él y lo venceremos.»
'''
"42" = ''':sup:`42` Cuando Judas llegó al borde del torrente, colocó a los oficiales
del pueblo a la orilla y les ordenó: «No dejen acampar a nadie, sino
que todos vayan al combate.»
'''
"43" = ''':sup:`43` Judas atravesó primero hacia el enemigo, y toda su gente lo siguió.
Derrotaron a todos los paganos, que abandonaron sus armas y corrieron a
buscar refugio en el recinto sagrado de Carnaím.
'''
"44" = ''':sup:`44` Pero los judíos tomaron la ciudad y quemaron el recinto sagrado con
todos los que estaban dentro. Los de Carnaím fueron aplastados y ya
nadie pudo resistir a Judas.
'''
"45" = ''':sup:`45` Judas reunió a todos los israelitas de la región de Galaad,
pequeños y grandes, a sus mujeres, hijos y pertenencias, una inmensa
muchedumbre, para llevarlos al país de Judea.
'''
"46" = ''':sup:`46` Llegaron a Efrón, ciudad importante y fuerte, situada en el camino.
Necesariamente tenían que pasar por ella, ya que no había posibilidad
de desviarse ni a la derecha ni a la izquierda.
'''
"47" = ''':sup:`47` Pero los habitantes les negaron el paso y bloquearon las entradas
con piedras.
'''
"48" = ''':sup:`48` Judas les envió un mensaje en son de paz, diciéndoles: «Permítannos
atravesar su país para llegar al nuestro; nadie de nosotros les hará
mal alguno, pues se trata solamente de seguir nuestro camino.» Pero no
quisieron abrirle las puertas.
'''
"49" = ''':sup:`49` Entonces Judas dio órdenes a su ejército para que cada uno tomara
posición en el puesto que le correspondía.
'''
"50" = ''':sup:`50` La gente de guerra tomó posición y Judas atacó la ciudad todo aquel
día y toda la noche, hasta que cayó en sus manos.
'''
"51" = ''':sup:`51` Hizo pasar a filo de espada a todos los varones, arrasó la ciudad y
se llevó sus despojos. Luego atravesó la ciudad por encima de los
cadáveres;
'''
"52" = ''':sup:`52` y llegaron a la gran llanura después de pasar el Jordán frente a
Betsán.
'''
"53" = ''':sup:`53` Judas fue durante toda la marcha animando al pueblo y recogiendo a
los rezagados, hasta llegar a la tierra de Judá.
'''
"54" = ''':sup:`54` Subieron al monte Sión, alegres y muy contentos, y ofrecieron
holocaustos por haber regresado felizmente y sin haber perdido a
ninguno de los suyos.
'''
"55" = ''':sup:`55` Durante el tiempo que Judas y Jonatán habían salido al país de
Galaad y su hermano Simón acampaba en Galilea, frente a Tolemaida,
'''
"56" = ''':sup:`56` José, hijo de Zacarías, y Azarías, quedaron al frente del ejército.
Al conocer las hazañas que aquéllos habían realizado,
'''
"57" = ''':sup:`57` se dijeron: «Tenemos que ser famosos también nosotros, así que
salgamos a pelear contra los paganos que viven más cerca.»
'''
"58" = ''':sup:`58` Dieron, pues, órdenes a su ejército de marchar sobre Jamnia.
'''
"59" = ''':sup:`59` Pero salió Gorgias de la ciudad con sus hombres y los atacó.
'''
"60" = ''':sup:`60` José y Azarías fueron derrotados y perseguidos hasta las fronteras
de Judea, y aquel día cayeron cerca de dos mil israelitas.
'''
"61" = ''':sup:`61` Fue una gran derrota para el pueblo, y esto, por no haber escuchado
a Judas y sus hermanos y creerse capaces de grandes hazañas.
'''
"62" = ''':sup:`62` En realidad no eran de esos hombres a quienes se les concedió
salvar a Israel.
'''
"63" = ''':sup:`63` El valiente Judas y sus hermanos recibieron grandes honores en
Israel y también se hicieron famosos entre los extranjeros que oyeron
hablar de ellos,
'''
"64" = ''':sup:`64` de manera que muchos venían para felicitarlos.
'''
"65" = ''':sup:`65` Judas y sus hermanos organizaron una expedición al Negueb para
combatir a los hijos de Esaú. Tomó Hebrón y sus aldeas, arrasó sus
murallas y prendió fuego a sus torres de defensa.
'''
"66" = ''':sup:`66` Luego partió en dirección al país de los filisteos y atravesó
Marisa.
'''
"67" = ''':sup:`67` Algunos sacerdotes que querían hacerse los valientes cayeron aquel
día por haber atacado imprudentemente a los enemigos.
'''
"68" = ''':sup:`68` De allí pasó Judas a Azoto, en el país de los filisteos, derribó
sus altares, incendió las estatuas de sus dioses, saqueó la ciudad y
luego se volvió a Judá.
'''
