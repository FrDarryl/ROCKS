[26]
"1" = ''':sup:`1` La Morada tendrá que ser hecha de diez cortinas de lino fino de
color jacinto morado y rojo, adornadas con querubines.
'''
"2" = ''':sup:`2` Cada cortina tendrá catorce metros de largo y dos de ancho. Todas
serán de una misma medida.
'''
"3" = ''':sup:`3` Cinco cortinas se unirán entre sí, y lo mismo las otras cinco.
'''
"4" = ''':sup:`4` Pondrás lazos de color morado en los lados y extremos de cada
conjunto, para que puedan unirse uno con otro.
'''
"5" = ''':sup:`5` Cada conjunto tendrá por ambas partes cincuenta lazos, dispuestos de
tal modo que uno corresponda a otro y se puedan ajustar entre sí.
'''
"6" = ''':sup:`6` Harás asimismo cincuenta broches de oro, con los que se han de
trabar los dos conjuntos, de manera que formen una sola tienda.
'''
"7" = ''':sup:`7` También harás una cubierta de pelo de cabra para cubrir la Morada.
Habrá once piezas,
'''
"8" = ''':sup:`8` cada una de ellas tendrá quince metros de largo y dos de ancho.
Todas serán de la misma medida.
'''
"9" = ''':sup:`9` Reunirás las cinco primeras, y lo mismo las otras seis, de modo que
la sexta se doble por delante de la entrada.
'''
"10" = ''':sup:`10` Harás también en la orilla de cada pieza de la cubierta cincuenta
presillas, para que se pueda unir con la anterior, y cincuenta
presillas en la otra orilla para unirla a la siguiente.
'''
"11" = ''':sup:`11` Harás asimismo cincuenta hebillas de bronce, mediante las cuales se
traben las presillas para que se forme un solo toldo.
'''
"12" = ''':sup:`12` Sobrará la mitad de una de las cubiertas que sirven para toldo:
dejarás caer esta mitad sobre la parte posterior y anterior de la
Morada.
'''
"13" = ''':sup:`13` El medio metro que sobre en el largo de estas piezas caaerá sobre
los lados de la Morada para protegerla.
'''
"14" = ''':sup:`14` Harás también otra cubierta de pieles de carnero teñidas de rojo
para cubrir la Morada, y sobre ésta pondrás otra cubierta de cuero
fino.
'''
"15" = ''':sup:`15` Harás asimismo tablones de madera de acacia para la Morada, cada
uno de los cuales estará derecho;
'''
"16" = ''':sup:`16` tendrá cinco metros de largo y setenta y cinco centímetros de
ancho.
'''
"17" = ''':sup:`17` En un lado de cada tablón se harán dos muescas para encajar un
tablón con otro, y de este modo se dispondrán todos los tablones.
'''
"18" = ''':sup:`18` Veinte de éstos se pondrán en el lado meridional,
'''
"19" = ''':sup:`19` para los cuales harás cuarenta basas de plata, de suerte que dos
basas sustenten los dos ángulos de cada tablón.
'''
"20" = ''':sup:`20` En la misma forma se pondrán veinte tablones al otro lado de la
Morada que mira al norte,
'''
"21" = ''':sup:`21` los cuales tendrán cuarenta basas de plata: dos basas debajo de
cada tablón.
'''
"22" = ''':sup:`22` Harás seis tablones para la parte occidental de la Morada.
'''
"23" = ''':sup:`23` Harás otros dos que se fijarán en las esquinas, a la espalda de la
Morada,
'''
"24" = ''':sup:`24` donde estarán trabados de abajo arriba a la altura de la primera
argolla; esto se hará para las dos esquinas.
'''
"25" = ''':sup:`25` Así serán en total ocho tablones con sus basas de plata, o sea
dieciséis basas de plata, dos basas por cada tablón.
'''
"26" = ''':sup:`26` También harás travesaños de madera de acacia, cinco travesaños para
los tablones del primer lado de la Morada,
'''
"27" = ''':sup:`27` y otros cinco para los tablones del otro lado; y además, cinco
travesaños para los tablones de la parte atrás de la Morada, al
occidente.
'''
"28" = ''':sup:`28` El travesaño atravesará los tablones de un extremo a otro.
'''
"29" = ''':sup:`29` Cubrirás de oro los tablones y los travesaños y harás para ellos
argollas de oro, por las cuales pasarán los travesaños.
'''
"30" = ''':sup:`30` Así construirás la Morada, conforme al modelo que se te ha mostrado
en el monte.
'''
"31" = ''':sup:`31` Para el velo necesitarás lino fino retorcido color jacinto,
púrpura, y de grana dos veces teñida, decorada en hermosa tapicería de
querubines.
'''
"32" = ''':sup:`32` Lo colgarás ante cuatro columnas de madera de acacia, que estarán
cubiertas de oro y tendrán ganchos de oro. Las columnas serán puestas
sobre pedestales de plata. El velo quedará pendiente por medio de
sortijas, y detrás de él pondrás el Arca del Testimonio.
'''
"33" = ''':sup:`33` El velo servirá para separar el Lugar Santo del Lugar Santísimo.
'''
"34" = ''':sup:`34` Pondrás también el «Lugar del Perdón» sobre el Arca del Testimonio
en el Lugar Santísimo.
'''
"35" = ''':sup:`35` Fuera del velo pondrás la mesa de los panes, y enfrente de la mesa,
el candelabro. Estará en el lado meridional de la Morada, mientras que
la mesa estará en la parte septentrional.
'''
"36" = ''':sup:`36` Harás una cortina para la entrada de la Morada. Será de lino fino
color jacinto, y púrpura, de grana dos veces teñida, con labores de
tapicería.
'''
"37" = ''':sup:`37` Luego harás cinco columnas de madera de acacia, de las que cuelgue
esta cortina. Serán cubiertas con láminas de oro y puestas sobre basas
de bronce.
'''
