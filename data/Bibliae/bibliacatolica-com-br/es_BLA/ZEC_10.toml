[10]
"1" = ''':sup:`1` Pidan a Yavé las lluvias de primavera, pues él es quien manda los
relámpagos; él les dará lluvia abundante para que cada uno tenga pasto
en su campo.
'''
"2" = ''':sup:`2` Porque consultados los idolitos, sólo responden tonterías, los
adivinos tienen falsas visiones. Con esto ilusionan a la gente y la
consuelan con engaños. Por eso mi pueblo se ha dispersado y ha sido
maltratado, como ovejas a las que falta un pastor. (
'''
"3" = ''':sup:`3` Me he indignado con los pastores y voy a castigar a los chivatos.)
PeroYavé de los ejércitos visitará a su rebaño, la tribu de Judá, ellos
serán su caballo de batalla.
'''
"4" = ''':sup:`4` él es el que dará el ejército, la lanza y el arco de guerra; el es
el que dará todos los jefes.
'''
"5" = ''':sup:`5` Ellos serán en la batalla como valientes que pisan el polvo del
camino; serán victoriosos, pues Yavé estará de su parte, y derrotarán a
los que montan a caballo.
'''
"6" = ''':sup:`6` Reanimaré al pueblo de Judá y liberaré a la gente de José. Los
restableceré, pues les he tenido lástima, y serán como si nunca los
hubiera rechazado (porque yo, Yavé, su Dios, los he escuchado).
'''
"7" = ''':sup:`7` Los de Efraím serán como unos héroes, se sentirán alegres como quien
toma vino. Sus hijos se alegrarán al verlos y alabarán con júbilo al
Señor.
'''
"8" = ''':sup:`8` Les daré un silbido para juntarlos, pues yo los he rescatado, y
serán tan numerosos como antes.
'''
"9" = ''':sup:`9` Los que yo disperse por el mundo se acordarán de mí hasta en el
lugar más lejano, y allí seguirán instruyendo a sus hijos, los que
volverán.
'''
"10" = ''':sup:`10` Los haré regresar de la tierra de Egipto, los traeré juntos desde
Asiria; les daré nuevamente la región de Galaad y la del Líbano, pero
éste se les hará chico.
'''
"11" = ''':sup:`11` Cruzarán el mar Rojo, quedará seco el cauce del Nilo. Será
aplastado el orgullo de Asur y no habrá más rey en Egipto.
'''
"12" = ''':sup:`12` Yavé los hará poderosos y avanzarán confiados en su Nombre.
'''
