[12]
"1" = ''':sup:`1` El que acepta que lo corrijan ama el saber; el que aborrece la
reprensión es un tonto.
'''
"2" = ''':sup:`2` Yavé favorece al que es bueno, pero condena al hombre con dobles
intenciones.
'''
"3" = ''':sup:`3` El que hace el mal no está nunca seguro; el justo, en cambio, está
bien arraigado.
'''
"4" = ''':sup:`4` Una mujer valiente es el orgullo de su marido; la que no sabe tener
vergüenza es un cáncer en los huesos.
'''
"5" = ''':sup:`5` Los justos tratan de hacer el bien, los proyectos de los malos no
son más que engaño.
'''
"6" = ''':sup:`6` Son trampas las palabras de los malvados, pero los hombres rectos
tienen la respuesta para escapar.
'''
"7" = ''':sup:`7` Los malvados tambalean, desaparecen, pero la casa de los justos
permanece de pie.
'''
"8" = ''':sup:`8` Se aprecia a cada cual según su buen criterio, el que habla con
doblez será despreciado.
'''
"9" = ''':sup:`9` Más vale no tener títulos pero tener un servidor, que dárselas de
grande y que le falte el pan.
'''
"10" = ''':sup:`10` El justo tiene atenciones hasta con sus animales; el malvado, en
cambio, no tiene entrañas.
'''
"11" = ''':sup:`11` El que cultiva su campo tendrá pan; carece de buen tino el que
persigue ilusiones.
'''
"12" = ''':sup:`12` Las ambiciones del malo le acarrean desgracias; el justo, en
cambio, es un árbol que fructifica.
'''
"13" = ''':sup:`13` El malvado queda atrapado en sus propias artimañas, el justo se
libra de cualquier problema.
'''
"14" = ''':sup:`14` Al que sabe hablar no le faltará el pan, el que trabaja con sus
manos será recompensado.
'''
"15" = ''':sup:`15` El tonto está seguro de sus decisiones, pero el sabio atiende a los
consejos.
'''
"16" = ''':sup:`16` El tonto manifiesta su disgusto al instante, el hombre juicioso no
da muestras de la afrenta.
'''
"17" = ''':sup:`17` El hombre honrado expondrá la verdad, el testigo falso lo
embrollará todo.
'''
"18" = ''':sup:`18` Las palabras desconsideradas hieren como una espada, la palabra de
un sabio será el remedio.
'''
"19" = ''':sup:`19` La palabra verdadera se instala para siempre, lo que es falso dura
sólo un momento.
'''
"20" = ''':sup:`20` El embuste se aloja en el corazón de los intrigantes, la alegría,
en el del buen consejero.
'''
"21" = ''':sup:`21` La desgracia no desanimará al justo, mientras que los malos serán
colmados de males.
'''
"22" = ''':sup:`22` Yavé detesta los labios mentirosos, pero favorece a los que
pronuncian la verdad.
'''
"23" = ''':sup:`23` El hombre prudente no dice todo lo que sabe, los tontos se dan
prisa en manifestar sus estupideces.
'''
"24" = ''':sup:`24` La mano que trabaja será quien tome las riendas, y los trabajos
duros serán para el perezoso.
'''
"25" = ''':sup:`25` Una pena profunda debilita las energías, una buena noticia devuelve
la alegría.
'''
"26" = ''':sup:`26` El justo sabrá guiar a su prójimo, mientras que los malvados se
desviarán de su camino.
'''
"27" = ''':sup:`27` Para el flojo no hay asado de caza; ser activo, es el secreto de la
riqueza.
'''
"28" = ''':sup:`28` La vida se halla en el camino recto, el camino tortuoso conduce a
la muerte.
'''
"Notes" = '''
Notas de rodapé:
12:1 - “Quien ama la disciplina ama el conocimiento, pero quien
aborrece la reprensión es un necio”. Se demuestra que amar la
disciplina es esencial para crecer en sabiduría, mientras que rechazar
12:4 - “La mujer virtuosa es corona para su marido, pero la que lo
avergüenza es como podredumbre en sus huesos”. El proverbio destaca el
valor de una relación matrimonial armoniosa y el impacto de la virtud y
12:11 - “El que trabaja su tierra se saciará de pan, pero el que va
tras fantasías carece de entendimiento”. Esto valora el trabajo
diligente y advierte contra la búsqueda de riquezas fáciles o ilusorias
12:15 - “El camino del necio es recto en su propia opinión, pero el
sabio escucha el consejo”. El proverbio contrasta la arrogancia del
necio con la humildad del sabio, que busca guía y aprende de los demás
12:25 - “La ansiedad en el corazón del hombre lo deprime, pero una
palabra amable lo alegra”. Aquí se destaca la importancia de las
palabras de aliento para levantar el ánimo y aliviar la ansiedad
