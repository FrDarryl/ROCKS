[12]
"1" = ''':sup:`1` Ahora, hermanos, les recordaré lo siguiente respecto a los dones
espirituales.
'''
"2" = ''':sup:`2` Cuando aún eran paganos, perdían el control de sí mismos al ser
llevados a sus ídolos sin voz ni vida.
'''
"3" = ''':sup:`3` Ahora les digo que ninguno puede gritar: «¡Maldito sea Jesús!» si el
espíritu es de Dios; y nadie puede decir: «¡Jesús es el Señor!», sino
con un espíritu santo.
'''
"4" = ''':sup:`4` Hay diferentes dones espirituales, pero el Espíritu es el mismo.
'''
"5" = ''':sup:`5` Hay diversos ministerios, pero el Señor es el mismo.
'''
"6" = ''':sup:`6` Hay diversidad de obras, pero es el mismo Dios quien obra todo en
todos.
'''
"7" = ''':sup:`7` La manifestación del Espíritu que a cada uno se le da es para
provecho común.
'''
"8" = ''':sup:`8` A uno se le da, por el Espíritu, palabra de sabiduría; a otro,
palabra de conocimiento según el mismo Espíritu;
'''
"9" = ''':sup:`9` a otro, el don de la fe, por el Espíritu; a otro, el don de hacer
curaciones, por el único Espíritu;
'''
"10" = ''':sup:`10` a otro, poder de hacer milagros; a otro, profecía; a otro,
reconocimiento de lo que viene del bueno o del mal espíritu; a otro,
hablar en lenguas; a otro, interpretar lo que se dijo en lenguas.
'''
"11" = ''':sup:`11` Y todo esto es obra del mismo y único Espíritu, que da a cada uno
como quiere.
'''
"12" = ''':sup:`12` Las partes del cuerpo son muchas, pero el cuerpo es uno; por muchas
que sean las partes, todas forman un solo cuerpo. Así también Cristo.
'''
"13" = ''':sup:`13` Hemos sido bautizados en el único Espíritu para que formáramos un
solo cuerpo, ya fuéramos judíos o griegos, esclavos o libres. Y todos
hemos bebido del único Espíritu.
'''
"14" = ''':sup:`14` Un solo miembro no basta para formar un cuerpo, sino que hacen
falta muchos.
'''
"15" = ''':sup:`15` Supongan que diga el pie: «No soy mano y por lo tanto yo no soy del
cuerpo.» No por eso deja de ser parte del cuerpo.
'''
"16" = ''':sup:`16` O también que la oreja diga: «Ya que no soy ojo, no soy del
cuerpo.» Tampoco por eso deja de ser parte del cuerpo.
'''
"17" = ''':sup:`17` Si todo el cuerpo fuera ojo, ¿cómo podríamos oír? Y si todo el
cuerpo fuera oído, ¿cómo podríamos oler?
'''
"18" = ''':sup:`18` Dios ha dispuesto los diversos miembros, colocando cada uno en el
cuerpo como ha querido.
'''
"19" = ''':sup:`19` Si todos fueran el mismo miembro, ¿dónde estaría el cuerpo?
'''
"20" = ''':sup:`20` Pero hay muchos miembros, y un solo cuerpo.
'''
"21" = ''':sup:`21` El ojo no puede decir a la mano: No te necesito. Ni tampoco la
cabeza decir a los pies: No los necesito.
'''
"22" = ''':sup:`22` Aun más, las partes del cuerpo que parecen ser más débiles son las
más necesarias,
'''
"23" = ''':sup:`23` y a las que son menos honorables las tratamos con mayor respeto;
cubrimos con más cuidado las que son menos presentables,
'''
"24" = ''':sup:`24` mientras que otras, más nobles, no lo necesitan. Dios, al organizar
el cuerpo, tuvo más atenciones por lo que era último,
'''
"25" = ''':sup:`25` para que no se dividiera el cuerpo; todas sus partes han de tener
la misma preocupación unas por otras.
'''
"26" = ''':sup:`26` Si un miembro sufre, todos sufren con él; y si un miembro recibe
honores, todos se alegran con él.
'''
"27" = ''':sup:`27` Ustedes son el cuerpo de Cristo y cada uno en su lugar es parte de
él.
'''
"28" = ''':sup:`28` En primer lugar están los que Dios hizo apóstoles en la Iglesia; en
segundo lugar los profetas; en tercer lugar los maestros; después
vienen los milagros, luego el don de curaciones, la asistencia
material, la administración en la Iglesia y los diversos dones de
lenguas.
'''
"29" = ''':sup:`29` ¿Acaso son todos apóstoles?, ¿o todos profetas?, ¿o todos maestros?
¿Pueden todos obrar milagros,
'''
"30" = ''':sup:`30` curar enfermos, hablar lenguas o explicar lo que se dijo en
lenguas?
'''
"31" = ''':sup:`31` Ustedes, con todo, aspiren a los carismas más elevados, y yo
quisiera mostrarles un camino que los supera a todos.
'''
"Notes" = '''
Notas de rodapé:
12:4-11 - Pablo describe los dones espirituales, enfatizando tanto la
diversidad como la unidad en el cuerpo de Cristo. Cada creyente recibe
dones específicos para la edificación de la iglesia, bajo la guía del
4:11-12).
12:12-14 - La metáfora del cuerpo ilustra la importancia de cada
miembro en la iglesia, independientemente de su función. La diversidad
es necesaria para el funcionamiento armonioso del cuerpo de Cristo
12:27-31 - Pablo enseña que la iglesia es el cuerpo de Cristo, donde
