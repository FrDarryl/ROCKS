[30]
"1" = ''':sup:`1` Cuando, al tercer día, David y sus hombres llegaron a Siquelag, los
amalecitas habían pasado por allí recorriendo el país de Negueb. Habían
entrado en Siquelag y la habían incendiado,
'''
"2" = ''':sup:`2` llevándose las mujeres y toda la población. No habían matado a
nadie, sino que los habían llevado cautivos.
'''
"3" = ''':sup:`3` Cuando David y sus hombres llegaron a la ciudad, vieron que había
sido incendiada y que habían desaparecido sus mujeres y sus hijos.
'''
"4" = ''':sup:`4` Entonces se pusieron a llorar a gritos hasta quedar rendidos.
'''
"5" = ''':sup:`5` También habían sido llevadas cautivas las dos esposas de David,
Ajinoam y Abigaíl.
'''
"6" = ''':sup:`6` David estaba en grandes apuros, pues su gente estaba muy amargada,
cada uno por sus hijos e hijas, y hablaba de apedrearlo. Pero David se
reanimó con Yavé, su Dios.
'''
"7" = ''':sup:`7` Dijo al sacerdote Abiatar (hijo de Ajimelec): «Trae, por favor, el
efod.» Este se lo trajo,
'''
"8" = ''':sup:`8` y David consultó a Yavé, diciendo: «¿Perseguiré a esa banda? ¿La
alcanzaré?» Yavé respondió: «Persíguela, porque de hecho la alcanzarás
y librarás a los cautivos.»
'''
"9" = ''':sup:`9` David partió con sus seiscientos hombres, y llegó al torrente Besor.
Allí se quedaron doscientos que estaban muy cansados para cruzar el
torrente.
'''
"10" = ''':sup:`10` Siguió adelante con el resto.
'''
"11" = ''':sup:`11` En el camino encontraron a un egipcio agotado y sediento; le dieron
un pedazo de pan y un poco de agua,
'''
"12" = ''':sup:`12` y, además, un pastel de higos y dos racimos de uvas pasas. Cuando
hubo comido, le volvió el ánimo, ya que no había comido ni bebido en
tres días.
'''
"13" = ''':sup:`13` Después, una vez restablecido, David lo interrogó: «¿A quién
perteneces y de dónde eres?» Respondió: «Soy un muchacho egipcio,
esclavo de un amalecita. Mi señor me abandonó hace tres días porque
enfermé.
'''
"14" = ''':sup:`14` Habíamos recorrido el Negueb de los quereteos, el de Judá y el de
Caleb; también hemos quemado Siquelag.»
'''
"15" = ''':sup:`15` David le preguntó: «¿Quieres llevarnos a donde está esa banda?»
Respondió: «Si juras por Dios que no me matarás ni entregarás a mi amo,
te guiaré.»
'''
"16" = ''':sup:`16` El los guió. Los encontraron dispersos por el campo, comiendo,
bebiendo y celebrando una fiesta, porque era muy grande el botín que
habían obtenido en tierra de los filisteos y en tierra de Judá.
'''
"17" = ''':sup:`17` David los atacó desde la mañana hasta la noche. No escapó ninguno,
salvo cuatrocientos jóvenes que huyeron en sus camellos.
'''
"18" = ''':sup:`18` Recuperaron todo lo que se habían llevado los amalecitas,
'''
"19" = ''':sup:`19` sin que nada les faltara, desde las cosas sin valor, hasta sus
hijos e hijas. David liberó también a sus dos esposas.
'''
"20" = ''':sup:`20` Su gente reunió todo el ganado, y lo pusieron delante de David,
diciendo: «Este es el botín de David.»
'''
"21" = ''':sup:`21` Cuando David llegó a donde había dejado a los doscientos hombres,
éstos salieron a su encuentro. David se acercó y los saludó
preguntándoles si todo estaba bien.
'''
"22" = ''':sup:`22` Entre los hombres que acompañaban a David, había gente mala y
perversa que se puso a decir: «Ya que éstos no vinieron con nosotros,
no les corresponde nada del botín. Que tomen su esposa y sus hijos y se
vayan.»
'''
"23" = ''':sup:`23` David les dijo: «No se porten así, después de lo que Yavé nos ha
concedido. Nos ha protegido y ha puesto en nuestras manos esa banda que
nos había saqueado.
'''
"24" = ''':sup:`24` Nadie puede darles la razón a ustedes, en este caso. En la
repartición tendrán igual parte los que combaten y los que cuidan el
equipaje. Compartirán juntos.»
'''
"25" = ''':sup:`25` Y desde aquel día, esto se convirtió en ley y es una norma para
Israel hasta el día de hoy.
'''
"26" = ''':sup:`26` Llegó David a Siquelag y envió parte del botín a los jefes locales
de Judá, parientes suyos, diciendo: «Reciban este presente de lo que
hemos tomado de los enemigos de Yavé.»
'''
"27" = ''':sup:`27` Y envió también presentes a los que vivían en Betul, en Ramá del
Negueb, en Yatir,
'''
"28" = ''':sup:`28` en Aroer, en Sifmot, en Estemoa,
'''
"29" = ''':sup:`29` en Carmelo, a los de las ciudades de Jerajmeel, de los quenitas,
'''
"30" = ''':sup:`30` a los de Jormá, Bor-Asan, Eter,
'''
"31" = ''':sup:`31` Hebrón y finalmente a todos los lugares donde habían vivido David y
sus hombres.
'''
