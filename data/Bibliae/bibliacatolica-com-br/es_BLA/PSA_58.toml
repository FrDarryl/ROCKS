la violencia.
'''
"4" = ''':sup:`4` Desde el seno materno andan descarriados los impíos; desde el
vientre de su madre se desvían los que dicen la mentira.
'''
"5" = ''':sup:`5` Su veneno es veneno de serpiente, son sordos como el áspid que se
