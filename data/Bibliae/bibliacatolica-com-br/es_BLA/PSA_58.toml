'''
"7" = ''':sup:`7` Oh Dios, rompe los dientes de su boca, quiebra, Señor, sus colmillos
de leones.
'''
"8" = ''':sup:`8` Que se escurran como agua de un vaso roto, que se sequen como hierba
pisoteada.
'''
"9" = ''':sup:`9` Que sean cual babosa que se va deshaciendo, o como el aborto que no
ha visto el sol,
'''
"10" = ''':sup:`10` como zarza quemada antes de que claven sus espinas: ¡que los
arrebate un torbellino!
'''
"11" = ''':sup:`11` ¡Qué alegría la del justo al ver la venganza! lavará sus pies en la
sangre del impío.
'''
"12" = ''':sup:`12` Y dirán: "¡Sí, se gana con ser justo, sí, hay un Dios para juzgar
al mundo!"
'''
