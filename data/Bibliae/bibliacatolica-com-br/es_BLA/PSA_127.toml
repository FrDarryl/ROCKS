"1" = ''':sup:`1` Si el Señor no construye la casa en vano trabajan los albañiles; si
el Señor no protege la ciudad, en vano vigila el centinela.
'''
"2" = ''':sup:`2` En vano te levantas tan temprano y te acuestas tan tarde, y con
tanto sudor comes tu pan: él lo da a sus amigos mientras duermen.
'''
"3" = ''':sup:`3` Un regalo del Señor son los hijos, recompensa, el fruto de las
entrañas.
'''
"4" = ''':sup:`4` Como flechas en manos del guerrero son los hijos de la juventud.
'''
"5" = ''':sup:`5` Feliz el hombre que con tales flechas ha llenado su aljaba, cuando a
la puerta vayan a litigar,
'''
"6" = ''':sup:`6` sus contrarios no los harán callar.
'''
