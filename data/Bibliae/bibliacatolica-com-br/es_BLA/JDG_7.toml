[7]
"1" = ''':sup:`1` Jerubaal, es decir, Gedeón, se levantó temprano junto con toda la
gente que estaba con él y acampó más arriba de Jarod. El campamento de
los madianitas estaba más al norte y se extendía desde la loma de Moré
hasta el llano.
'''
"2" = ''':sup:`2` Entonces dijo Yavé a Gedeón: «Es mucha la gente que está contigo. Si
yo les entrego a los madianitas, los israelitas creerán que por sus
propios medios vencieron a los madianitas.
'''
"3" = ''':sup:`3` Por eso reúne a tu gente y diles que el que tenga miedo se retire.»
Así fue como se retiraron veintidós mil hombres y sólo quedaron diez
mil.
'''
"4" = ''':sup:`4` Yavé dijo a Gedeón: «Todavía hay demasiada gente. Hazlos bajar al
agua y yo mismo los probaré por ti. El que yo diga: Este irá contigo,
ése irá; y el que yo diga: Ese no, a ése lo despedirás.»
'''
"5" = ''':sup:`5` Gedeón, pues, los hizo bajar al agua. Allí Yavé dijo: «Los que lamen
el agua como lo hacen los perros, ponlos a un lado. Y los que se
arrodillen para tomar agua, ponlos a otro lado.»
'''
"6" = ''':sup:`6` Fueron trescientos los que lamieron el agua. Y el resto se
arrodillaron a beber.
'''
"7" = ''':sup:`7` Entonces dijo Yavé a Gedeón: «Yo ampararé a estos trescientos
hombres que lamieron el agua y pondré a los madianitas en tus manos.
Que los demás vuelvan a sus casas.»
'''
"8" = ''':sup:`8` Los trescientos se tomaron los jarrones y cuernos de todos los
demás, mientras Gedeón los despedía. Al final, Gedeón y sus trescientos
hombres hicieron frente a los madianitas acampados abajo, en el valle.
'''
"9" = ''':sup:`9` Aquella noche le dijo Yavé: «Levántate y baja al campamento, porque
lo he puesto en tus manos.
'''
"10" = ''':sup:`10` No obstante, si temes bajar solo, sal al campamento con tu criado
Purá,
'''
"11" = ''':sup:`11` y escucha lo que allí dicen. Te sentirás fortalecido con ello y
luego atacarás el campamento.» Bajó, pues, con su criado Purá hasta la
parte extrema de los centinelas del campamento.
'''
"12" = ''':sup:`12` Madián, Amalec y todos los hijos de Oriente se extendían en el
valle, numerosos como langostas, y sus camellos eran innumerables como
la arena de la orilla del mar.
'''
"13" = ''':sup:`13` Se acercó Gedeón y escuchó cómo un hombre contaba a su vecino un
sueño que había tenido. Este decía: «He tenido un sueño: un pan grande
de cebada rodaba por el campamento de Madián, llegó hasta una tienda,
chocó contra ella y la volcó de arriba abajo.»
'''
"14" = ''':sup:`14` Su vecino le respondió: «Esto no puede significar más que la espada
de Gedeón, hijo de Joás, el israelita. Dios ha entregado en sus manos a
Madián y a todo el campamento.»
'''
"15" = ''':sup:`15` Cuando Gedeón oyó la narración del sueño y su explicación, se
postró, volvió al campamento de Israel y dijo: «Levántense, porque Yavé
ha puesto en manos de ustedes el campamento de Madián.»
'''
"16" = ''':sup:`16` Gedeón dividió a sus trescientos hombres en tres bandos. A todos
les pasó luego las trompetas y los jarrones vacíos, dentro de los
cuales había antorchas encendidas.
'''
"17" = ''':sup:`17` Les dijo: «Mírenme a mí y hagan lo mismo que yo. Cuando yo llegue a
la proximidad del campamento, ustedes harán igual que yo.
'''
"18" = ''':sup:`18` Los que estén conmigo tocarán el cuerno, como señal para que todos
lo hagan alrededor del campamento, y gritarán: «¡Por Yavé y por
Gedeón!»
'''
"19" = ''':sup:`19` Con los cien hombres de su bando, Gedeón llegó al campamento
madianita cuando los centinelas cambiaban de turno, al comienzo de la
vigilia de media noche.
'''
"20" = ''':sup:`20` Entonces los israelitas rompieron los jarrones, sacaron las
antorchas y tocaron los cuernos con la otra mano. Así lo hicieron los
tres bandos, gritando: «¡Por Yavé y por Gedeón!»
'''
"21" = ''':sup:`21` Se quedó cada uno en su puesto alrededor del campamento y los del
campamento comenzaron a correr gritando y huyendo.
'''
"22" = ''':sup:`22` Mientras, los trescientos israelitas seguían tocando. Yavé hizo que
por todo el campamento los madianitas se mataran entre sí. Los que
lograron huir fueron hasta Bet-Hassita, hacia Sareda, y hasta la orilla
de Abel Mejulá, frente a Tabat.
'''
"23" = ''':sup:`23` Los israelitas acudieron de Neftalí, de Aser y de todo Manasés para
perseguir a Madián.
'''
"24" = ''':sup:`24` Gedeón mandó también mensajeros por todos los cerros de Efraím para
decir: «Bajen al encuentro de Madián y córtenles los vados hasta
Bet-Bará y a lo largo del Jordán.» Acudieron, pues, todos los hombres
de Efraím y ocuparon los vados hasta Bet-Bará y a lo largo del Jordán.
'''
"25" = ''':sup:`25` Hicieron prisioneros a los dos jefes de Madián, Oreb y Zeeb;
mataron a Oreb en la peña de Oreb, y a Zeeb, en el lagar de Zeeb.
Persiguieron a Madián y llevaron a Gedeón, al otro lado del Jordán, las
cabezas de Oreb y Zeeb.
'''
