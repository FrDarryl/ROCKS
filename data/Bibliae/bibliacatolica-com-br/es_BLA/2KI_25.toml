[25]
"1" = ''':sup:`1` En el noveno año del reinado de Sedecías, el día diez del décimo
mes, vino Nabucodonosor con todo su ejército contra Jerusalén y acampó
alrededor de la ciudad,
'''
"2" = ''':sup:`2` cercándola con una empalizada. La ciudad estuvo cercada hasta el año
once.
'''
"3" = ''':sup:`3` El día nueve del cuarto mes de este año once, el hambre se hizo
sentir muy fuerte en la ciudad y faltó el pan para la gente del pueblo.
'''
"4" = ''':sup:`4` Entonces hicieron una abertura en el muro de la ciudad, y todos los
hombres de guerra huyeron de noche por el camino de la puerta entre los
dos muros de la quinta del rey, pasando a través de los caldeos, y se
fueron por el camino de la estepa.
'''
"5" = ''':sup:`5` Las tropas caldeas persiguieron al rey, dándole alcance en los
llanos de Jericó. Entonces todo su ejército se dispersó.
'''
"6" = ''':sup:`6` Capturaron al rey y lo llevaron a Riblá, donde Nabucodonosor lo
sometió a juicio por traidor.
'''
"7" = ''':sup:`7` Los hijos de Sedecías fueron degollados a su vista, y a él le sacó
los ojos, encandenándolo con una doble cadena de bronce para llevarlo a
Babilonia.
'''
"8" = ''':sup:`8` El día siete del quinto mes del año diecinueve del reinado de
Nabucodonosor, uno de sus oficiales, Nebuzardán, jefe de la guardia,
entró en Jerusalén,
'''
"9" = ''':sup:`9` incendió la Casa de Yavé, la casa del rey y todas las casas de los
poderosos,
'''
"10" = ''':sup:`10` y las tropas de la guardia caldea demolieron las murallas de la
ciudad.
'''
"11" = ''':sup:`11` Nebuzardán hizo salir lo que quedaba de los habitantes de Jerusalén
y los que durante el sitio se habían pasado a los caldeos.
'''
"12" = ''':sup:`12` Solamente dejó una parte del pueblo, los más pobres, para trabajar
las viñas y la tierra.
'''
"13" = ''':sup:`13` Los caldeos rompieron las columnas de bronce, las basas y la pileta
de bronce de la Casa de Yavé, llevándose todo el bronce a Babilonia.
'''
"14" = ''':sup:`14` Asimismo se llevaron los calderos de bronce, las paletas, los
cuchillos, las cucharas y todos los utensilios de bronce de que se
servían en la Casa de Yavé.
'''
"15" = ''':sup:`15` El jefe de la guardia tomó los incensarios y los aspersorios y
todos los objetos de oro y plata,
'''
"16" = ''':sup:`16` junto con las dos columnas, la gran pileta y las basas que había
hecho Salomón para la Casa de Yavé. Todos aquellos objetos hacían una
cantidad enorme de bronce.
'''
"17" = ''':sup:`17` Cada una de las columnas tenía nueve metros de altura, con una
capitel de bronce encima, de metro y medio de alto; había una red de
granadas en torno del capitel, todo de bronce.
'''
"18" = ''':sup:`18` Además, el jefe del ejército tomó preso a Seraías, primer
sacerdote, a Safanías, segundo sacerdote, y a los tres encargados de la
puerta.
'''
"19" = ''':sup:`19` Tomó también a un funcionario de la ciudad que era inspector de los
hombres de guerra, a cinco de los servidores del servicio doméstico del
rey, que se encontraban en la ciudad, al secretario del jefe del
ejército, encargado del alistamiento de los ciudadanos, y a sesenta
ciudadanos más que se hallaban en la ciudad.
'''
"20" = ''':sup:`20` A todos éstos Nebuzardán, jefe del ejército, los tomó y los llevó a
Ribla, donde el rey de Babilonia.
'''
"21" = ''':sup:`21` El rey de Babilonia los ejecutó en Ribla, en el país de Jamat.
Entonces fue desterrado Judá lejos de su tierra.
'''
"22" = ''':sup:`22` Al pueblo que quedó en la tierra de Judá y que Nabucodonosor, rey
de Babilonia, había dejado, le puso por gobernador a Godolías, hijo de
Ajicam, hijo de Safán.
'''
"23" = ''':sup:`23` Todos los jefes del ejército y sus hombres supieron que el rey de
Babilonia había puesto por gobernador a Godolías y fueron donde él a
Mizpá: Ismael, hijo de Netanías, Jojanán, hijo de Careaj; Seraías, hijo
de Tanjumet el netofita; Jazanías, hijo de Macati, ellos y sus hombres.
'''
"24" = ''':sup:`24` Godolías les declaró con juramento a ellos y a sus hombres: «No
teman estar al servicio de los caldeos, quédense en el país y sirvan al
rey de Babilonia, y les irá bien.»
'''
"25" = ''':sup:`25` Pero en el séptimo mes, Ismael, hijo de Netanías, hijo de Elisama,
que era de la familia del rey, vino con diez hombres y mataron a
Godolías, así como también a los judíos y caldeos que estaban con él en
Mizpá.
'''
"26" = ''':sup:`26` Entonces todo el pueblo, desde el más pequeño al más grande y los
jefes del ejército, huyeron a Egipto por temor de los caldeos.
'''
"27" = ''':sup:`27` En el año treinta y siete de la deportación de Joaquín, rey de
Judá, en el mes decimosegundo, el día veintisiete, Evil-Merodac, rey de
Babilonia, el mismo año que comenzó a reinar, tuvo compasión de Joaquín
y lo sacó de la cárcel.
'''
"28" = ''':sup:`28` Le habló con amistad y le dio un trato superior al que daba a los
demás reyes vencidos que tenía con él en Babilonia.
'''
"29" = ''':sup:`29` Joaquín se quitó los vestidos de la cárcel y durante el resto de su
vida comió todos los días en presencia del rey.
'''
"30" = ''':sup:`30` Le dieron constantemente lo necesario para vivir, de parte del rey,
todos los días de su vida.
'''
