[14]
"1" = ''':sup:`1` Después de tres años llegó a los hombres de Judas la noticia de que
Demetrio, hijo de Seleuco, había desembarcado en Trípoli con una gran
flota y un poderoso ejército,
'''
"2" = ''':sup:`2` que se había hecho dueño del reino y había dado muerte a Antíoco y a
su tutor Lisias.
'''
"3" = ''':sup:`3` Un tal Alcimo, que antes había sido sumo sacerdote, pero que se
había desprestigiado en tiempo de la rebelión, comprendió que de
ninguna forma volvería a ser aceptado para el servicio del altar
sagrado.
'''
"4" = ''':sup:`4` Fue, pues, al encuentro del rey Demetrio, hacia el año ciento
cincuenta y uno, y le ofreció una corona de oro, una palma y además
unos ramos de olivo del Templo.
'''
"5" = ''':sup:`5` Aquel día no pidió nada, pero encontró una ocasión propicia para sus
malos designios al ser llamado al consejo de Demetrio. Cuando le
preguntaron en qué disposiciones y ánimo se encontraban los judíos,
'''
"6" = ''':sup:`6` respondió: «Entre los judíos existe un partido, llamado asideo,
encabezado por Judas Macabeo, que fomenta guerras y rebeliones e impide
que se restablezca el orden en el país;
'''
"7" = ''':sup:`7` por eso yo fui despojado de la dignidad de mis antepasados, el sumo
sacerdocio, y vine aquí,
'''
"8" = ''':sup:`8` mirando antes que todo los intereses del rey, pero también los de
mis compatriotas, pues el fanatismo de esos hombres hunde nuestro
pueblo en una gran miseria.
'''
"9" = ''':sup:`9` Entérate, oh rey, de todo esto, mira por nuestro país y por nuestra
nación asediada por todas partes con esa benevolencia que tú tienes
para todos;
'''
"10" = ''':sup:`10` pues mientras Judas subsista, le es imposible al Estado alcanzar la
paz.»
'''
"11" = ''':sup:`11` En cuanto Alcimo dijo esto, los demás Amigos del Rey, que sentían
aversión hacia Judas, se apresuraron a incitar a Demetrio contra él.
'''
"12" = ''':sup:`12` Designó inmediatamente a Nicanor, que dirigía el escuadrón de
elefantes, lo nombró general para Judea
'''
"13" = ''':sup:`13` y lo envió con la orden de matar a Judas, dispersar a todos sus
hombres y restablecer a Alcimo como sacerdote del Templo sublime.
'''
"14" = ''':sup:`14` Los paganos que habían huido de Judea por temor a Judas, acudieron
muy numerosos a Nicanor, pensando que las desgracias y la derrota de
los judíos serían victoria para ellos.
'''
"15" = ''':sup:`15` Cuando los hombres de Judas se enteraron de la venida de Nicanor y
de la invasión de los paganos, se cubrieron de polvo, invocando a Aquel
que había establecido a su pueblo para siempre y que, en cada
oportunidad, protegía a los suyos con milagros manifiestos.
'''
"16" = ''':sup:`16` Luego se pusieron en marcha bajo las órdenes de su jefe y la lucha
se entabló cerca de Desau.
'''
"17" = ''':sup:`17` Simón, hermano de Judas, había atacado a Nicanor, pero sus hombres
se desconcertaron de repente ante los enemigos, sufriendo un ligero
revés.
'''
"18" = ''':sup:`18` Con todo, Nicanor, al tener noticia de la valentía de los hombres
de Judas y del valor con que combatían por su patria, temió resolver la
situación por la sangre.
'''
"19" = ''':sup:`19` Por este motivo, envió a Posidonio, Teodoto y Matatías para
concertar la paz.
'''
"20" = ''':sup:`20` Después de un maduro examen de las condiciones, el jefe se las
comunicó a la tropa y, ante el parecer unánime, aceptaron el tratado de
paz.
'''
"21" = ''':sup:`21` Fijaron la fecha en que se reunieran los jefes en particular. Se
adelantó un vehículo por cada lado y prepararon asientos.
'''
"22" = ''':sup:`22` Judas dispuso en lugares estratégicos hombres armados, preparados
para el caso de que se produjera alguna repentina traición de parte
enemiga, pero tuvieron una buena entrevista.
'''
"23" = ''':sup:`23` Nicanor pasó un tiempo en Jerusalén sin hacer mal alguno y disolvió
a las tropas que en masa se le habían unido.
'''
"24" = ''':sup:`24` Siempre tenía a Judas consigo; sentía gran aprecio por él. Le
aconsejó que se casara y tuviera hijos.
'''
"25" = ''':sup:`25` Judas se casó, y vivía tranquilamente disfrutando de la vida.
'''
"26" = ''':sup:`26` Alcimo, viendo el buen entendimiento entre los dos, se hizo una
copia del acuerdo pactado y fue donde Demetrio, acusando a Nicanor de
actuar en contra de los intereses del Estado, ya que había nombrado
ayudante suyo a Judas, el enemigo del reino.
'''
"27" = ''':sup:`27` El rey, excitado e influenciado por las calumnias de aquel malvado,
se enfureció y escribió a Nicanor para comunicarle su disgusto por el
pacto y ordenarle que de inmediato le mandara encadenado a Macabeo a
Antioquía.
'''
"28" = ''':sup:`28` Cuando supo esto, Nicanor quedó consternado, pues le costaba romper
lo pactado, sin que Judas hubiera faltado en algo.
'''
"29" = ''':sup:`29` Pero no podía oponerse a las órdenes del rey; por eso, buscaba la
ocasión para cumplirlas por medio de algún engaño.
'''
"30" = ''':sup:`30` El Macabeo se dio cuenta que Nicanor le daba un trato más reservado
y se ponía más duro en las entrevistas acostumbradas, y comprendió que
aquella conducta no anunciaba nada bueno. Empezó a reunir a algunos de
los suyos y no se dejó ver ya por Nicanor.
'''
"31" = ''':sup:`31` Este debió de darse cuenta que Judas se le había escapado sin
deslealtad. Sin embargo, se presentó al Templo Santo en el momento en
que los sacerdotes ofrecían los sacrificios rituales y les exigió que
le entregaran a Judas.
'''
"32" = ''':sup:`32` Estos aseguraron con juramento que no sabían dónde estaba el que
buscaba. Entonces él extendió la mano hacia el Santuario e hizo este
juramento:
'''
"33" = ''':sup:`33` «Si no me entregan encadenado a Judas, arrasaré este lugar
consagrado a Dios, destruiré el altar y aquí mismo levantaré un
espléndido templo a Dionisio.» Y dicho esto se fue.
'''
"34" = ''':sup:`34` Los sacerdotes, con las manos tendidas al cielo, invocaron a Aquel
que sin cesar defendió nuestra nación, diciendo:
'''
"35" = ''':sup:`35` «A ti, Señor del universo, que nada necesitas, te agradó tener
entre nosotros un Templo donde moras.
'''
"36" = ''':sup:`36` Por eso, pues, conserva siempre limpia de profanación esta casa que
acaba de ser purificada.»
'''
"37" = ''':sup:`37` Razis, uno de los Ancianos de Jerusalén, fue denunciado a Nicanor
como varón muy patriota, de muy buena fama y llamado por su bondad
«padre de los judíos».
'''
"38" = ''':sup:`38` En el anterior período de confusión había sido acusado de judaísmo
y se había entregado totalmente y con mucho entusiasmo a la defensa del
judaísmo.
'''
"39" = ''':sup:`39` Pues bien, Nicanor, queriendo mostrar su odio contra los judíos,
mandó más de quinientos soldados a tomarlo preso.
'''
"40" = ''':sup:`40` Creía que con aprisionarlo daba un grave golpe a los judíos.
'''
"41" = ''':sup:`41` Cuando ya los soldados estaban a punto de ocupar la torre y forzar
la puerta de entrada (ya mandaban a buscar fuego para incendiarla),
Razis, rodeado por todas partes, se hirió en el vientre con su espada.
'''
"42" = ''':sup:`42` Prefirió morir valerosamente antes que caer en manos extrañas y
sufrir ultrajes indignos de su noble origen.
'''
"43" = ''':sup:`43` Pero a causa de su precipitación, no había acertado el golpe y al
ver que las tropas ya entraban por las puertas, reunió sus fuerzas para
subir a lo alto del muro y se arrojó varonilmente encima de los
soldados.
'''
"44" = ''':sup:`44` Ellos se retiraron y fue a caer en el espacio vacío.
'''
"45" = ''':sup:`45` No había muerto todavía, y encendido en valor, se levantó a pesar
de la sangre que perdía por todas partes, y de sus otras heridas, y
atravesó corriendo la tropa. Se detuvo sobre una roca abrupta
'''
"46" = ''':sup:`46` y allí, casi sin sangre, se agarró los intestinos con ambas manos y
los arrojó sobre la muchedumbre y así, invocando el nombre del Señor de
la vida y del espíritu, para que se la devolviera un día, dejó la vida.
'''
