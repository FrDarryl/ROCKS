[6]
"1" = ''':sup:`1` Calmado el alboroto de la asamblea, Holofernes, jefe supremo del
ejército de Asiria, dijo a Ajior y a los moabitas delante de los
pueblos extranjeros:
'''
"2" = ''':sup:`2` «¿Quién eres tú, Ajior, y quiénes ustedes, que se dejaron sobornar
por Israel y que hoy se permiten profetizar contra nosotros? ¿Por qué
nos aconsejan que no luchemos contra Israel, diciendo que Dios los
protegerá con su escudo? ¿Qué otros dioses hay fuera de Nabucodonosor?
El nos dará fuerza y los exterminará de la faz de la tierra, sin que su
Dios pueda librarlos.
'''
"3" = ''':sup:`3` Nosotros, sus siervos, venceremos a los israelitas de una vez, y no
resistirán el empuje de nuestra caballería.
'''
"4" = ''':sup:`4` Los quemaremos sin distinción. Su sangre chorreará por sus montañas
y sus llanuras se convertirán en cementerios. No se mantendrán en pie
ante nosotros, pues serán totalmente destruidos, dice el rey
Nabucodonosor, señor de toda la tierra. El lo dijo y todas sus palabras
se cumplirán.
'''
"5" = ''':sup:`5` En cuanto a ti, Ajior, mercenario de Ammón, que pronunciaste estas
palabras para tu desgracia, desde ahora no verás mi rostro hasta el día
en que me vengue de esta raza venida de Egipto.
'''
"6" = ''':sup:`6` Entonces, la espada de mis soldados y la lanza de la multitud de mis
servidores traspasará tu cuerpo; cuando yo vuelva del combate tú
estarás reunido con los muertos de Israel.
'''
"7" = ''':sup:`7` Ahora mis servidores te van a llevar a la montaña y te dejarán en
una de las ciudades de la subida,
'''
"8" = ''':sup:`8` para que compartas la suerte de ellos.
'''
"9" = ''':sup:`9` No pongas esa cara, si crees que son invencibles y que no se
cumplirán mis palabras.»
'''
"10" = ''':sup:`10` Holofernes mandó a los hombres de su tienda que tomaran a Ajior, lo
llevaran a Betulia y lo entregaran a los israelitas.
'''
"11" = ''':sup:`11` Sus servidores lo tomaron y lo sacaron fuera del campamento, a la
llanura; de allí pasaron a la montaña y llegaron a las fuentes que
están al pie de Betulia.
'''
"12" = ''':sup:`12` Cuando los hombres de la ciudad los divisaron, tomaron sus armas y
salieron hacia la cumbre del monte, mientras que los honderos impedían
su subida, disparándoles piedras.
'''
"13" = ''':sup:`13` Los asirios llegaron a la base del cerro, ataron a Ajior, dejándolo
tendido al pie del cerro, y volvieron donde su señor.
'''
"14" = ''':sup:`14` Los israelitas bajaron, se acercaron a él, lo desataron y lo
llevaron a Betulia, presentándolo a los jefes de la ciudad,
'''
"15" = ''':sup:`15` que en aquel tiempo eran Ozías, hijo de Miqueas, de la tribu de
Simeón; Jabri, hijo de Gotoniel, y Jarmí, hijo de Melquiel.
'''
"16" = ''':sup:`16` Convocaron a todos los dirigentes de la ciudad, también se unieron
a la asamblea los jóvenes y las mujeres; pusieron a Ajior en medio del
pueblo y Ozías lo interrogó sobre lo que había pasado.
'''
"17" = ''':sup:`17` Ajior les dio a conocer lo de la asamblea de Holofernes, lo que
dijo delante de todos los jefes de los asirios, y las amenazas de
Holofernes contra Israel.
'''
"18" = ''':sup:`18` Entonces el pueblo se arrodilló y adoró a Dios, clamando:
'''
"19" = ''':sup:`19` «Señor, Dios del cielo, mira su soberbia y ten piedad de tu humilde
pueblo; vuelve hoy tu rostro a los que te están consagrados.»
'''
"20" = ''':sup:`20` Animaron a Ajior y lo felicitaron calurosamente.
'''
"21" = ''':sup:`21` Después de la reunión, Ozías lo invitó a su casa y ofreció un
banquete a los dirigentes. Durante toda la noche pidieron la ayuda del
Dios de Israel.
'''
"Notes" = '''
Notas de rodapé:
6:1-5 - El plan de Holofernes para sitiar Betulia pone de relieve la
tensión entre los opresores y el pueblo fiel. La defensa de la ciudad
simboliza la resiliencia de la fe y la determinación de mantenerse
Timoteo 1:7).
6:6-10 - Judit decide prepararse para enfrentar al enemigo, demostrando
valentía y la importancia de actuar en tiempos de crisis. Esto ilustra
la necesidad de actuar con sabiduría y decisión para proteger la fe
6:11-16 - La decisión de Judit de vestirse seductoramente es una
estrategia que refleja la astucia femenina y la capacidad de usar los
recursos disponibles para alcanzar sus objetivos. La sabiduría de Judit
es un modelo de cómo actuar estratégicamente (véase también
6:17-21 - Judit se presenta ante Holofernes, enfatizando su confianza
en Dios y su determinación. Su presencia es testimonio de la valentía
que nace de la fe y de la voluntad de luchar por el bien de su pueblo
6:22-25 - El diálogo entre Judit y Holofernes revela la manipulación de
las palabras y la importancia del discurso persuasivo. Esto ilustra
cómo la comunicación eficaz puede influir en las decisiones y
determinar los resultados en situaciones críticas (véanse también
'''
