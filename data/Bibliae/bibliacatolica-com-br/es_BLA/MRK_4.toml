[4]
"1" = ''':sup:`1` Otra vez Jesús se puso a enseñar a orillas del lago. Se le reunió
tanta gente junto a él que tuvo que subir a una barca y sentarse en
ella a alguna distancia, mientras toda la gente estaba en la orilla.
'''
"2" = ''':sup:`2` Jesús les enseñó muchas cosas por medio de ejemplos o parábolas. Les
enseñaba en esta forma:
'''
"3" = ''':sup:`3` «Escuchen esto: El sembrador salió a sembrar.
'''
"4" = ''':sup:`4` Al ir sembrando, una parte de la semilla cayó a lo largo del camino,
vinieron los pájaros y se la comieron.
'''
"5" = ''':sup:`5` Otra parte cayó entre piedras, donde había poca tierra, y las
semillas brotaron en seguida por no estar muy honda la tierra.
'''
"6" = ''':sup:`6` Pero cuando salió el sol, las quemó y, como no tenían raíces, se
secaron.
'''
"7" = ''':sup:`7` Otras semillas cayeron entre espinos: los espinos crecieron y las
sofocaron, de manera que no dieron fruto.
'''
"8" = ''':sup:`8` Otras semillas cayeron en tierra buena: brotaron, crecieron y
produjeron unas treinta, otras sesenta y otras cien.
'''
"9" = ''':sup:`9` Y Jesús agregó: El que tenga oídos para oír, que escuche.»
'''
"10" = ''':sup:`10` Cuando toda la gente se retiró, los que lo seguían se acercaron con
los Doce y le preguntaron qué significaban aquellas parábolas.
'''
"11" = ''':sup:`11` El les contestó: «A ustedes se les ha dado el misterio del Reino de
Dios, pero a los que están fuera no les llegan más que parábolas.
'''
"12" = ''':sup:`12` Y se verifican estas palabras: Por mucho que miran, no ven; por más
que oyen no entienden; de otro modo se convertirían y recibirían el
perdón.»
'''
"13" = ''':sup:`13` Jesús les dijo: «¿No entienden esta parábola? Entonces, ¿cómo
comprenderán las demás?
'''
"14" = ''':sup:`14` Lo que el sembrador siembra es la Palabra de Dios.
'''
"15" = ''':sup:`15` Los que están a lo largo del camino cuando se siembra, son aquellos
que escuchan la Palabra, pero en cuanto la reciben, viene Satanás y se
lleva la palabra sembrada en ellos.
'''
"16" = ''':sup:`16` Otros reciben la palabra como un terreno lleno de piedras. Apenas
reciben la palabra, la aceptan con alegría;
'''
"17" = ''':sup:`17` pero no se arraiga en ellos y no duran más que una temporada; en
cuanto sobrevenga alguna prueba o persecución por causa de la Palabra,
al momento caen.
'''
"18" = ''':sup:`18` Otros la reciben como entre espinos; éstos han escuchado la
Palabra,
'''
"19" = ''':sup:`19` pero luego sobrevienen las preocupaciones de esta vida, las
promesas engañosas de la riqueza y las demás pasiones, y juntas ahogan
la Palabra, que no da fruto.
'''
"20" = ''':sup:`20` Para otros se ha sembrado en tierra buena. Estos han escuchado la
palabra, le han dado acogida y dan fruto: unos el treinta por uno,
otros el sesenta y otros el ciento.»
'''
"21" = ''':sup:`21` Jesús les dijo también: «Cuando llega la luz, ¿debemos ponerla bajo
un macetero o debajo de la cama? ¿No la pondremos más bien sobre el
candelero?
'''
"22" = ''':sup:`22` No hay cosa secreta que no deba ser descubierta; y si algo ha sido
ocultado, será sacado a la luz.
'''
"23" = ''':sup:`23` El que tenga oídos para escuchar, que escuche.»
'''
"24" = ''':sup:`24` Les dijo también: «Presten atención a lo que escuchan. La medida
con que ustedes midan, se usará para medir lo que reciban, y se les
dará mucho más todavía.
'''
"25" = ''':sup:`25` Sépanlo bien: al que produce se le dará más, y al que no produce se
le quitará incluso lo que tiene.»
'''
"26" = ''':sup:`26` Jesús dijo además: «Escuchen esta comparación del Reino de Dios. Un
hombre esparce la semilla en la tierra,
'''
"27" = ''':sup:`27` y ya duerma o esté despierto, sea de noche o de día, la semilla
brota y crece, sin que él sepa cómo.
'''
"28" = ''':sup:`28` La tierra da fruto por sí misma: primero la hierba, luego la
espiga, y por último la espiga se llena de granos.
'''
"29" = ''':sup:`29` Y cuando el grano está maduro, se le mete la hoz, pues ha llegado
el tiempo de la cosecha.»
'''
"30" = ''':sup:`30` Jesús les dijo también: «¿A qué se parece el Reino de Dios? ¿Con
qué comparación lo podríamos expresar?
'''
"31" = ''':sup:`31` Es semejante a una semilla de mostaza; al sembrarla, es la más
pequeña de todas las semillas que se echan en la tierra,
'''
"32" = ''':sup:`32` pero una vez sembrada, crece y se hace más grande que todas las
plantas del huerto y sus ramas se hacen tan grandes, que los pájaros
del cielo buscan refugio bajo su sombra.»
'''
"33" = ''':sup:`33` Jesús usaba muchas parábolas como éstas para anunciar la Palabra,
adaptándose a la capacidad de la gente.
'''
"34" = ''':sup:`34` No les decía nada sin usar parábolas, pero a sus discípulos se lo
explicaba todo en privado.
'''
"35" = ''':sup:`35` Al atardecer de aquel mismo día, Jesús dijo a sus discípulos:
«Crucemos a la otra orilla del lago.»
'''
"36" = ''':sup:`36` Despidieron a la gente y lo llevaron en la barca en que estaba.
También lo acompañaban otras barcas.
'''
"37" = ''':sup:`37` De pronto se levantó un gran temporal y las olas se estrellaban
contra la barca, que se iba llenando de agua.
'''
"38" = ''':sup:`38` Mientras tanto Jesús dormía en la popa sobre un cojín. Lo
despertaron diciendo: «Maestro, ¿no te importa que nos hundamos?»
'''
"39" = ''':sup:`39` El entonces se despertó. Se encaró con el viento y dijo al mar:
«Cállate, cálmate.» El viento se apaciguó y siguió una gran calma.
'''
"40" = ''':sup:`40` Después les dijo: «¿Por qué son tan miedosos? ¿Todavía no tienen
fe?»
'''
"41" = ''':sup:`41` Pero ellos estaban muy asustados por lo ocurrido y se preguntaban
unos a otros: «¿Quién es éste, que hasta el viento y el mar le
obedecen?»
'''
