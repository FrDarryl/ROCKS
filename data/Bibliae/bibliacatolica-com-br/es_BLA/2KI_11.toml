[11]
"1" = ''':sup:`1` Cuando Atalía, madre de Ocozías, vio que había muerto su hijo,
decidió exterminar a toda la descendencia del rey.
'''
"2" = ''':sup:`2` Pero Josaba, hermana de Ocozías, tomó a Joás, su sobrino, y lo sacó
de entre los hijos del rey a los que estaban matando, y lo puso con su
nodriza, en el dormitorio. Así lo ocultó a la vista de Atalía y el niño
se salvó.
'''
"3" = ''':sup:`3` Joás estuvo seis años escondido en la Casa de Yavé, mientras Atalía
reinaba en el país.
'''
"4" = ''':sup:`4` Al séptimo año, Joyada, jefe de los sacerdotes, mandó llamar a los
oficiales de la guardia real y de los guardias carios a la Casa de
Yavé. Después de hacer con ellos un pacto con juramento, les mostró al
hijo del rey.
'''
"5" = ''':sup:`5` Luego les dio órdenes: «El tercio de sus hombres que vienen el
sábado guardarán la casa del rey, un tercio estará en la Puerta de
Fundación, y el último en la puerta de atrás. Harán la guardia
sucesivamente.
'''
"6" = ''':sup:`6` En cuanto a los que salen de su servicio el día sábado,
'''
"7" = ''':sup:`7` dos secciones de ellos guardarán la Casa de Yavé en torno al rey
Joás.
'''
"8" = ''':sup:`8` Ustedes estarán a su lado, cada uno con sus armas en la mano, y a
todo aquel que quiera atravesar sus líneas lo matarán. Ustedes cuidarán
del rey dondequiera que vaya.»
'''
"9" = ''':sup:`9` Los jefes de los guardias hicieron lo que les dijo el sacerdote
Joyada y se presentaron con todos sus hombres, tanto los que salían el
día sábado como los que entraban ese día.
'''
"10" = ''':sup:`10` Joyada entregó a los oficiales las lanzas y escudos del rey David
que estaban en la casa de Yavé
'''
"11" = ''':sup:`11` y luego la guardia se colocó desde la esquina del sur hasta la del
norte, haciendo un cerco en torno al altar y a la Casa de Yavé.
'''
"12" = ''':sup:`12` Entonces el sacerdote Joyada hizo salir al hijo del rey, le puso la
corona y el brazalete, lo proclamó y lo consagró. Todos aplaudían,
gritando y diciendo: «¡Viva el rey!»
'''
"13" = ''':sup:`13` Al oír el rumor del pueblo, Atalía se acercó al gentío que rodeaba
la Casa de Yavé.
'''
"14" = ''':sup:`14` El rey estaba de pie junto a la columna, como era costumbre, y a su
lado estaban los oficiales y las trompetas. Los ciudadanos estaban
llenos de alegría y tocaban las trompetas. Al ver esto, Atalía rasgó
sus vestidos y gritó: «¡Traición! ¡Traición!»
'''
"15" = ''':sup:`15` Joyada ordenó a los oficiales: «Rodéenla y sáquenla fuera de los
patios, y si alguien la quiere defender, mátenlo.» Dio esta orden, pues
pensaba: «No hay que matarla en la Casa de Yavé.»
'''
"16" = ''':sup:`16` La hicieron salir y, al llegar al palacio del rey por la Entrada de
los caballos, allí la mataron.
'''
"17" = ''':sup:`17` Joyada hizo un pacto entre Yavé, el rey y el pueblo para que fueran
el pueblo de Yavé.
'''
"18" = ''':sup:`18` Todos los ciudadanos fueron al templo de Baal y lo destruyeron.
Rompieron los altares y las imágenes y mataron a Matán, sacerdote de
Baal, delante de su altar.
'''
"19" = ''':sup:`19` Después Joyada puso centinelas en la Casa de Yavé; encabezó a los
oficiales, a los guardias del rey, a los guardias carios y a los
ciudadanos que acompañaban al rey hasta el palacio. Allí entraron por
la Puerta de la Guardia y el rey Joás se sentó en el trono real.
'''
"20" = ''':sup:`20` Todos los ciudadanos estaban felices y la ciudad quedó tranquila.
En cuanto a Atalía, la habían muerto a espada en la Casa del Rey.
'''
