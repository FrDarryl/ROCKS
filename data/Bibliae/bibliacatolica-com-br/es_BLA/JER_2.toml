"1" = ''':sup:`1` Se me comunicó una palabra de Yavé: «Anda y grita a los oídos de
Jerusalén»:
'''
"2" = ''':sup:`2` Así dice Yavé: «Aún me acuerdo de la pasión de tu juventud, de tu
cariño como de novia, cuando me seguías por el desierto, por la tierra
sin cultivar.»
'''
"3" = ''':sup:`3` Israel era la cosa sagrada de Yavé, la parte mejor de su cosecha.
Quien comiera de sus frutos tenía que pagar y pronto le venía la
desgracia -palabra de Yavé.
'''
"4" = ''':sup:`4` Gente de Israel, con todas sus familias, escuchen lo que dice Yavé:
'''
"5" = ''':sup:`5` ¿Acaso sus padres me hallaron desleal, para que se alejaran de mí?
Pues se fueron a cosas despreciables y, con esto, se hicieron
despreciables.
'''
"6" = ''':sup:`6` Ya no preguntan: ¿Dónde está Yavé, que nos hizo salir de Egipto y
nos llevó a través del desierto, tierra de estepas y barrancas, tierra
árida y tenebrosa, tierra sin habitantes y por donde no transita nadie?
'''
"7" = ''':sup:`7` Yo soy quien los condujo al jardín de la tierra para que gozaran sus
bienes y comieran los mejores frutos. Pero apenas llegaron a mi país,
lo profanaron, y mancharon mi herencia.
'''
"8" = ''':sup:`8` Los sacerdotes ya no se preguntan: ¿Dónde está Yavé? ¡Los dueños de
mi enseñanza no me conocen! Los pastores de mi pueblo se rebelaron
contra mí, y los profetas consultaron a dioses inútiles, dando
respuestas en nombre de Baal.
'''
"9" = ''':sup:`9` Por eso, les he metido pleito a esa gente -palabra de Yavé-, y aún
lo seguiré con los hijos de sus hijos.
'''
"10" = ''':sup:`10` Vayan, pues, a las islas y miren, manden al país de Quedar y
pregunten para saber dónde pasó algo igual que aquí.
'''
"11" = ''':sup:`11` ¿Qué nación cambió sus dioses? -aunque en verdad no son dioses-. Y
mi pueblo cambia a su Dios glorioso por algo que no sirve.
'''
"12" = ''':sup:`12` Que los cielos se asombren y tiemblen espantados por eso -palabra
de Yavé-;
'''
"13" = ''':sup:`13` doble falta ha cometido mi pueblo: me ha abandonado a mí, que soy
manantial de aguas vivas, y se han cavado pozos, pozos agrietados que
no retendrán el agua.
'''
"14" = ''':sup:`14` ¿Acaso yo te había hecho esclavo, o te había sometido a algún
dueño? ¿Por qué, pues, ahora saquean a Israel?
'''
"15" = ''':sup:`15` Contra ti han rugido leones, tu tierra ha sido desolada, tus
ciudades, incendiadas y despobladas.
'''
"16" = ''':sup:`16` Hasta los egipcios de Nof y de Tajfanjes te han humillado.
'''
"17" = ''':sup:`17` ¿Acaso no sucedió esto porque has abandonado a Yavé, tu Dios, que
te indicaba el camino?
'''
"18" = ''':sup:`18` ¿Para qué llamas a Egipto?, ¿acaso te sanarán las aguas del Nilo?
¿Y para qué llamas a Asur?, ¿apagarán tu sed las aguas del río?
'''
"19" = ''':sup:`19` Tus mismas faltas te castigan y tus infidelidades te condenan.
Reconoce y comprueba cuán malo y amargo resulta abandonar a Yavé, tu
Dios, y dejar de temerme a mí -palabra de Yavé Sabaot-.
'''
"20" = ''':sup:`20` Hace tiempo que has quebrado el yugo, soltándote de sus lazos. Tú
dijiste: «Yo no quiero servir.» Y sobre cualquier loma, bajo cualquier
árbol frondoso, te tendías como una prostituta.
'''
"21" = ''':sup:`21` Yo te había plantado como una parra fina. ¿Cómo has pasado a ser
para mí viña degenerada?
'''
"22" = ''':sup:`22` Aunque te laves, te limpies y te restriegues, ante mí no
desaparecerá la mancha de tus faltas -palabra de Yavé-.
'''
"23" = ''':sup:`23` Todavía te atreves a decir: «No estoy manchada, no he ido tras los
Baales.» Mira en el valle las huellas de tus pasos, y reconoce lo que
has hecho, camella fácil, que va coqueteando por los caminos;
'''
"24" = ''':sup:`24` burra salvaje suelta en el desierto, que en el ardor de su pasión
olfatea el viento. ¿Quién calmará su celo?
'''
"25" = ''':sup:`25` El que la busca sabe dónde encontrarla. Pero tú dices: «¡No,
déjame!, a mí me gustan los extranjeros y tras ellos quiero ir.»
'''
"26" = ''':sup:`26` Así como se avergüenza un ladrón cuando lo pillan, así se
avergonzarán los hombres de Israel, ellos, sus reyes y sus jefes, sus
sacerdotes y sus profetas,
'''
"27" = ''':sup:`27` que dicen a un palo: «Tú eres mi padre», y a una piedra: «Tú me
diste la vida.» Ellos me dan la espalda, en vez de mostrarme su cara.
Pero cuando les pase una desgracia, gritarán diciéndome: «¡Levántate,
sálvanos!»
'''
"28" = ''':sup:`28` Pues, ¿dónde están tus dioses que tú mismo hiciste? ¡A ver si te
salvan en el tiempo de tu desgracia! Porque tus dioses, pueblo de Judá,
son tan numerosos como tus ciudades.
'''
"29" = ''':sup:`29` ¿Por qué quieren ustedes meterme en pleito, cuando todos ustedes me
han traicionado?, dice Yavé.
'''
"30" = ''':sup:`30` Inútilmente he corregido a sus hijos, ya que nadie me ha hecho
caso. La espada, más feroz que un león, ha devorado a sus profetas,
pero no entendieron.
'''
"31" = ''':sup:`31` ( )¿He sido yo para Israel un desierto o una tierra cubierta de
espinos? ¿Por qué, entonces, dice mi pueblo: «Nos apartamos de ti, no
queremos verte más?»
'''
"32" = ''':sup:`32` ¿Puede una joven olvidarse de sus adornos o una novia de su
cinturón? Y, sin embargo, mi pueblo me ha olvidado, hace ya mucho
tiempo.
'''
"33" = ''':sup:`33` Qué bien andaban tus pies en busca de amor. Conoces todos los
caminos, aun los del crimen.
'''
"34" = ''':sup:`34` Mira tus manos manchadas con sangre, no de bandidos sorprendidos en
el crimen sino que de inocentes.
'''
"35" = ''':sup:`35` Sin embargo, dices: «Soy inocente ¿por qué no se aparta de mí la
ira de Yavé?» Pues bien, aquí te voy a rebatir: Sí, tú pecaste.
'''
"36" = ''':sup:`36` ¿Hasta dónde no correrás? Pero será en vano: como te engañó Asur
también te engañará Egipto.
'''
"37" = ''':sup:`37` También de ahí saldrás con las manos en la cabeza, porque a Yavé no
le gustan aquellos en que confías, y no te irá bien con ellos.
'''
