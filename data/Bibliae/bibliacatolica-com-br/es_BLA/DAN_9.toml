[9]
"1" = ''':sup:`1` En el primer año del reinado de Darío, hijo de Asuero, de la raza de
los medos y rey de Caldea,
'''
"2" = ''':sup:`2` pasó lo siguiente: Yo, Daniel, me puse a buscar en las escrituras
cuántos años quedaría en ruinas Jerusalén. Al profeta Jeremías, Yavé le
habló de setenta años.
'''
"3" = ''':sup:`3` Me dirigí al Señor y le imploré, y durante cierto plazo le supliqué
con oraciones y ayunos. Hacía penitencias vestido con un saco y sentado
en el polvo.
'''
"4" = ''':sup:`4` Rogué a Yavé, mi Dios, y le hice esta confesión SSeñor, Dios grande
y temible, que guardas la alianza y el amor a los que te aman y
observan tus mandamientos.
'''
"5" = ''':sup:`5` Nosotros hemos pecado, hemos sido injustos y rebeldes y nos hemos
apartado de tus mandamientos y de tus leyes.
'''
"6" = ''':sup:`6` No escuchamos a tus siervos los profetas, que, en nombre tuyo,
hablaban a nuestros reyes, a nuestros jefes, a nuestros padres y a todo
el pueblo del país
'''
"7" = ''':sup:`7` Señor, para ti la justicia, para nosotros la cara llena de
vergüenza, como sucede en este día; a nosotros, a los hombres de Judá,
a los habitantes de Jerusalén, a todo Israel, próximos y lejanos, en
todos los países donde tú los dispersaste a causa de las infidelidades
que cometieron contra ti.
'''
"8" = ''':sup:`8` Para nosotros, para nuestros reyes, para nuestros príncipes, para
nuestros padres, la vergüenza, porque nos hemos sublevado contra Yavé.
'''
"9" = ''':sup:`9` De él esperamos solamente el perdón y la misericordia,
'''
"10" = ''':sup:`10` porque no hemos escuchado la voz de Yavé, nuestro Dios, ni seguimos
las leyes que él nos había dado por medio de sus servidores los
profetas
'''
"11" = ''':sup:`11` Todo Israel ha quebrantado tu ley y se apartó de ella en vez de
escuchar tu voz. Por eso, sobre nosotros ha caído la maldición y las
amenazas escritas en la Ley de Moisés, siervo de Dios, porque pecamos
contra él.
'''
"12" = ''':sup:`12` El cumplió las palabras que pronunció contra nosotros y contra los
que nos gobernaban. Hizo venir sobre nosotros una calamidad tremenda.
No, no hubo jamás otra mayor que la que cayó sobre Jerusalén
'''
"13" = ''':sup:`13` Todas estas desgracias nos han sobrecogido de acuerdo con lo
escrito en la Ley de Moisés, pero nosotros no hemos tratado de calmar
la ira de Yavé, nuestro Dios, convirtiéndonos de nuestros pecados y
aprendiendo a oír tu verdad.
'''
"14" = ''':sup:`14` Yavé realizó sus amenazas y descargó esta calamidad sobre nosotros;
pues Yavé, nuestro Dios, es justo en todas sus obras, mientras que
nosotros no hemos obedecido su voz
'''
"15" = ''':sup:`15` Y ahora, Señor, Dios nuestro, que con mano poderosa sacaste a tu
pueblo de Egipto y te ganaste una fama que dura hasta el presente,
nosotros hemos pecado, hemos sido malos.
'''
"16" = ''':sup:`16` Señor, según tu bondad, aparta tu cólera y tu enojo de Jerusalén,
tu ciudad, tu santo monte; porque, a causa de nuestros pecados y de las
maldades de nuestros padres, Jerusalén y tu pueblo son la burla de
todos los que nos rodean
'''
"17" = ''':sup:`17` Ahora, pues, oh Dios nuestro, escucha la plegaria y las súplicas de
tu siervo, y, por amor de ti mismo, haz brillar tu rostro sobre tu
santuario devastado.
'''
"18" = ''':sup:`18` Dios mío, inclina tus oídos y escucha. Abre tus ojos y mira cómo
está arruinada la ciudad sobre la cual ha sido pronunciado tu Nombre.
No nos apoyamos en nuestras buenas obras, sino que derramamos nuestras
súplicas ante ti, confiados en tu gran misericordia
'''
"19" = ''':sup:`19` Señor, escucha; Señor, perdona; Señor, atiende. Obra, Dios mío, no
tardes más, por amor de ti mismo, ya que tu Nombre ha sido invocado
sobre tu ciudad y tu pueblo LLa profecía de las setenta semanas de año
'''
"20" = ''':sup:`20` A la hora de la ofrenda de la tarde estaba todavía hablando;
confesaba mis pecados y los de Israel, mi pueblo, y suplicaba a Javé,
mi Dios, que defendiera su Santo Monte
'''
"21" = ''':sup:`21` En ese momento, Gabriel, aquel que había visto al principio de la
visión, se acercó a mí, volando,
'''
"22" = ''':sup:`22` y me habló así: «Daniel, he venido ahora para instruirte.
'''
"23" = ''':sup:`23` Mientras estabas orando se pronunció una palabra y he venido a
comunicártela porque Dios te ha elegido. Presta, pues, atención a esta
palabra y entiende la visión
'''
"24" = ''':sup:`24` Setenta semanas están fijadas sobre tu pueblo y sobre tu ciudad
santa para poner fin a la perversidad, para terminar con el pecado,
para borrar la ofensa, para instaurar una justicia eterna, para que se
cumplan visiones y profecías y sea ungido el Santísimo
'''
"25" = ''':sup:`25` Compréndelo bien: Desde que fue dada la orden de reedificar
Jerusalén hasta un jefe ungido, son siete semanas. Luego, en sesenta y
dos semanas, plazas y muros serán reconstruidos, pero en tiempos
difíciles
'''
"26" = ''':sup:`26` Después de las sesenta y dos semanas será muerto un ungido, sin que
se encuentre culpa en él; y la ciudad y el templo serán destruidos por
el pueblo de un rey que vendrá. Y terminará como sumergida. Hasta el
fin habrá guerras y los desastres que Dios ha previsto.
'''
"27" = ''':sup:`27` Aquel príncipe impondrá su ley a gran parte del pueblo durante una
semana. Durante la mitad de una semana hará cesar los sacrificios y las
ofrendas. El devastador colocará el abominable ídolo en el Templo,
hasta que la ruina decretada por Dios caiga sobre el devastador.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Daniel reconoce la necesidad del arrepentimiento y confiesa los
pecados de Israel, buscando la misericordia de Dios. Su oración
enfatiza la importancia del arrepentimiento colectivo y la búsqueda de
3:19).
9:3-19 - La oración de Daniel es una ferviente intercesión por la
restauración de Jerusalén. Clama por la gracia de Dios, reconociendo
que el pueblo de Israel merecía juicio, pero aun así busca la
18:13).
9:20-23 - El ángel Gabriel es enviado para responder a la oración de
Daniel, trayendo un mensaje de esperanza y revelación divina. La
respuesta directa y personal de Dios demuestra que escucha y responde
5:16).
9:24-27 - Se presenta la profecía de las Setenta Semanas, que describe
el plan de Dios para la redención de Israel y el cumplimiento de las
promesas mesiánicas. La profecía señala la venida del Mesías y la
22:12).
09:27 - El pacto del Anticristo y el fin de las ofrendas sacrificiales
indican un período de gran tribulación. Este pasaje se relaciona con el
fin de los tiempos y la necesidad de estar alerta ante la segunda
Tesalonicenses 2:3-4).
'''
