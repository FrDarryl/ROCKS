[4]
"1" = ''':sup:`1` Jesús volvió de las orillas del Jordán lleno del Espíritu Santo y se
dejó guiar por el Espíritu a través del desierto,
'''
"2" = ''':sup:`2` donde fue tentado por el demonio durante cuarenta días. En todo ese
tiempo no comió nada, y al final sintió hambre.
'''
"3" = ''':sup:`3` Entonces el diablo le dijo: «Si eres Hijo de Dios, manda a esta
piedra que se convierta en pan.»
'''
"4" = ''':sup:`4` Jesús le contestó: «Dice la Escritura: El hombre no vive solamente
de pan.»
'''
"5" = ''':sup:`5` Lo llevó después el diablo a un lugar más alto, le mostró en un
instante todas las naciones del mundo
'''
"6" = ''':sup:`6` y le dijo: «Te daré poder sobre estos pueblos, y sus riquezas serán
tuyas, porque me las han entregado a mí y yo las doy a quien quiero.
'''
"7" = ''':sup:`7` Si te arrodillas y me adoras, todo será tuyo.»
'''
"8" = ''':sup:`8` Jesús le replicó: «La Escritura dice: Adorarás al Señor tu Dios y a
él sólo servirás. »
'''
"9" = ''':sup:`9` A continuación el diablo lo llevó a Jerusalén, y lo puso en la
muralla más alta del Templo, diciéndole: «Si tú eres Hijo de Dios,
tírate de aquí abajo,
'''
"10" = ''':sup:`10` pues dice la Escritura: Dios ordenará a sus ángeles que te
protejan;
'''
"11" = ''':sup:`11` y también: Ellos te llevarán en sus manos, para que tu pie no
tropiece en ninguna piedra.»
'''
"12" = ''':sup:`12` Jesús le replicó: «También dice la Escritura: No tentarás al Señor,
tu Dios.»
'''
"13" = ''':sup:`13` Al ver el diablo que había agotado todas las formas de tentación,
se alejó de Jesús, a la espera de otra oportunidad.
'''
"14" = ''':sup:`14` Jesús volvió a Galilea con el poder del Espíritu, y su fama corrió
por toda aquella región.
'''
"15" = ''':sup:`15` Enseñaba en las sinagogas de los judíos y todos lo alababan.
'''
"16" = ''':sup:`16` Llegó a Nazaret, donde se había criado, y el sábado fue a la
sinagoga, como era su costumbre. Se puso de pie para hacer la lectura,
'''
"17" = ''':sup:`17` y le pasaron el libro del profeta Isaías. Jesús desenrolló el libro
y encontró el pasaje donde estaba escrito:
'''
"18" = ''':sup:`18` El Espíritu del Señor está sobre mí. El me ha ungido para llevar
buenas nuevas a los pobres, para anunciar la libertad a los cautivos, y
a los ciegos que pronto van a ver, para despedir libres a los oprimidos
'''
"19" = ''':sup:`19` y proclamar el año de gracia del Señor.
'''
"20" = ''':sup:`20` Jesús entonces enrolló el libro, lo devolvió al ayudante y se
sentó, mientras todos los presentes tenían los ojos fijos en él.
'''
"21" = ''':sup:`21` Y empezó a decirles: «Hoy les llegan noticias de cómo se cumplen
estas palabras proféticas.»
'''
"22" = ''':sup:`22` Todos lo aprobaban y se quedaban maravillados, mientras esta
proclamación de la gracia de Dios salía de sus labios. Y decían:
«¡Pensar que es el hijo de José!»
'''
"23" = ''':sup:`23` Jesús les dijo: «Seguramente ustedes me van a recordar el dicho:
Médico, cúrate a ti mismo. Realiza también aquí, en tu patria, lo que
nos cuentan que hiciste en Cafarnaún.»
'''
"24" = ''':sup:`24` Y Jesús añadió: «Ningún profeta es bien recibido en su patria.
'''
"25" = ''':sup:`25` En verdad les digo que había muchas viudas en Israel en tiempos de
Elías, cuando el cielo retuvo la lluvia durante tres años y medio y un
gran hambre asoló a todo el país.
'''
"26" = ''':sup:`26` Sin embargo Elías no fue enviado a ninguna de ellas, sino a una
mujer de Sarepta, en tierras de Sidón.
'''
"27" = ''':sup:`27` También había muchos leprosos en Israel en tiempos del profeta
Eliseo, y ninguno de ellos fue curado, sino Naamán, el sirio.»
'''
"28" = ''':sup:`28` Todos en la sinagoga se indignaron al escuchar estas palabras;
'''
"29" = ''':sup:`29` se levantaron y lo empujaron fuera del pueblo, llevándolo hacia un
barranco del cerro sobre el que está construido el pueblo, con
intención de arrojarlo desde allí.
'''
"30" = ''':sup:`30` Pero Jesús pasó por medio de ellos y siguió su camino.
'''
"31" = ''':sup:`31` Jesús bajó a Cafarnaún, pueblo de Galilea. Enseñaba a la gente en
las reuniones de los sábados,
'''
"32" = ''':sup:`32` y su enseñanza hacía gran impacto sobre la gente, porque hablaba
con autoridad.
'''
"33" = ''':sup:`33` Se hallaba en la sinagoga un hombre endemoniado, y empezó a gritar:
'''
"34" = ''':sup:`34` «¿Qué quieres de nosotros, Jesús de Nazaret? ¿Has venido a
destruirnos? Yo sé quién eres: Tú eres el Santo de Dios.»
'''
"35" = ''':sup:`35` Jesús amenazó al demonio, ordenándole: «Cállate y sal de ese
hombre.» El demonio lo arrojó al suelo, pero luego salió de él sin
hacerle daño alguno.
'''
"36" = ''':sup:`36` La gente quedó aterrada y se decían unos a otros: «¿Qué significa
esto? ¿Con qué autoridad y poder manda a los demonios? ¡Y miren cómo se
van!»
'''
"37" = ''':sup:`37` Con esto, la fama de Jesús se propagaba por todos los alrededores.
'''
"38" = ''':sup:`38` Al salir Jesús de la sinagoga fue a casa de Simón. La suegra de
Simón estaba con fiebre muy alta, y le rogaron por ella.
'''
"39" = ''':sup:`39` Jesús se inclinó hacia ella, dió una orden a la fiebre y ésta
desapareció. Ella se levantó al instante y se puso a atenderlos.
'''
"40" = ''':sup:`40` Al ponerse el sol, todos los que tenían enfermos de diversos males
se los llevaban a Jesús y él los sanaba imponiéndoles las manos a cada
uno.
'''
"41" = ''':sup:`41` También salieron demonios de varias personas; ellos gritaban: «Tú
eres el Hijo de Dios», pero él los amenazaba y no les permitía decir
que él era el Mesías, porque lo sabían.
'''
"42" = ''':sup:`42` Jesús salió al amanecer y se fue a un lugar solitario. La gente lo
andaba buscando, y los que pudieron dar con él le insistían para que no
se fuera de su pueblo.
'''
"43" = ''':sup:`43` Pero Jesús les dijo: «Yo tengo que anunciar también a las otras
ciudades la Buena Nueva del Reino de Dios, porque para eso he sido
enviado.»
'''
"44" = ''':sup:`44` Salió, pues, a predicar por las sinagogas del país judío.
'''
