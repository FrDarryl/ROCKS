"1" = ''':sup:`1` De acuerdo con todo esto, nosotros tomamos un firme compromiso por
escrito. El documento ha fue firmado por nuestros jefes, nuestros
levitas y nuestros sacerdotes:
'''
"2" = ''':sup:`2` El gobernador Nehemías, hijo de Helcías, y Sedecías; Seraías,
Azarías, Jeremías,
'''
"3" = ''':sup:`3` Pasjur, Amarías, Malquías,
'''
"4" = ''':sup:`4` Jattus, Sebanías, Maluk,
'''
"5" = ''':sup:`5` Jarim, Meremot, Abdías,
'''
"6" = ''':sup:`6` Daniel, Guinnetón, Batuc,
'''
"7" = ''':sup:`7` Mesulam, Abías, Miamim,
'''
"8" = ''':sup:`8` Maazías, Bilgay, Semaías;
'''
"9" = ''':sup:`9` éstos son los sacerdotes.
'''
"10" = ''':sup:`10` Luego los levitas: Josué, hijo de Azanías, Binuy, de los hijos de
Jenadad, Cadmiel,
'''
"11" = ''':sup:`11` y sus hermanos Sebanías, Hodías, Quelitá, Pelaías, Hanán,
'''
"12" = ''':sup:`12` Miká, Rejob, Jasabías,
'''
"13" = ''':sup:`13` Zakkur, Serebías, Sebanías,
'''
"14" = ''':sup:`14` Hodías, Baní y Beninu.
'''
"15" = ''':sup:`15` Los jefes del pueblo: Paros, Pajat-Moab, Elam, Zattú, Baní,
'''
"16" = ''':sup:`16` Buní, Azgar, Bebay,
'''
"17" = ''':sup:`17` Adonías, Bagvay, Adín,
'''
"18" = ''':sup:`18` Ater, Ezequías, Azzur,
'''
"19" = ''':sup:`19` Hodías, Jasum, Besay,
'''
"20" = ''':sup:`20` Jarif, Anator, Nobay,
'''
"21" = ''':sup:`21` Magpías, Mesulam, Jezir,
'''
"22" = ''':sup:`22` Mesezabel, Sadoc, Yaddúa,
'''
"23" = ''':sup:`23` Pelatías, Janán, Hananías,
'''
"24" = ''':sup:`24` Osea, Jananías, Jasub,
'''
"25" = ''':sup:`25` Halojes, Piljá, Sobeq,
'''
"26" = ''':sup:`26` Rejum, Jasabná, Maaseías,
'''
"27" = ''':sup:`27` Ajías, Janán, Anán,
'''
"28" = ''':sup:`28` Maluk, Jarim y Baaná.
'''
"29" = ''':sup:`29` Y el resto del pueblo, de los sacerdotes y de los levitas, los
porteros, los cantores y los ayudantes, y todos cuantos se habían
separado de los habitantes del país para seguir la Ley de Dios junto
con sus mujeres y sus hijos e hijas en edad de comprender.
'''
"30" = ''':sup:`30` Todos éstos, junto con los jefes, sus hermanos, se comprometen por
juramento a proceder conforme a la Ley de Dios, promulgada por medio de
Moisés, siervo de Dios, y a guardar y cumplir todos los preceptos de
Yavé, Dios nuestro, y sus normas y leyes.
'''
"31" = ''':sup:`31` Decidimos no casar nuestras hijas con la gente del país, ni tomar
sus hijas para nuestros hijos.
'''
"32" = ''':sup:`32` Si la gente del país trae en día sábado mercancías o cualquier otra
clase de alimentos para vender, nada les compraremos en día sábado, ni
en ningún otro día sagrado de fiesta. El año séptimo dejaremos sin
cultivar nuestros campos y perdonaremos todo lo que se nos deba.
'''
"33" = ''':sup:`33` Consideramos que estamos obligados a dar un tercio de siclo al año
para el servicio de la Casa de Yavé;
'''
"34" = ''':sup:`34` para el pan que se presenta para la ofrenda perpetua, y para el
holocausto perpetuo, para los sacrificios de los sábados, de la luna
nueva, de las fiestas; para los otros sacrificios, para los sacrificios
de expiación por el pecado de Israel y para todo lo que haga falta en
la Casa de nuestro Dios.
'''
"35" = ''':sup:`35` Entre sacerdotes, levitas y gente del pueblo hemos echado a suertes
la ofrenda de leña que cada familia por turno debe traer cada año a la
Casa de Yavé, para mantener el fuego en el altar de Yavé, nuestro Dios,
según está escrito en la Ley.
'''
"36" = ''':sup:`36` Traeremos todos los años las primicias de nuestros campos y de
nuestros frutos a la Casa de Yavé, también nuestros hijos primogénitos
y los primeros nacidos de nuestros animales, conforme a lo escrito en
la Ley,
'''
"37" = ''':sup:`37` los primeros nacidos de nuestras vacas y ovejas, destinados para la
Casa de Yavé y para los sacerdotes que sirven en la Casa de nuestro
Dios.
'''
"38" = ''':sup:`38` Lo mejor de nuestros cereales, de los frutos de todo árbol, del
vino y del aceite se lo traeremos a los sacerdotes, para guardarlo en
los departamentos de la Casa de nuestro Dios; también traeremos los
diezmos de nuestro campo para los levitas. Los levitas cobrarán el
diezmo en todas las ciudades campestres.
'''
"39" = ''':sup:`39` Un sacerdote hijo de Aarón irá con ellos cuando cobren el diezmo.
Los levitas llevarán el diezmo de los diezmos a la Casa de nuestro
Dios, a las bodegas donde se guarda el tesoro;
'''
"40" = ''':sup:`40` pues a estas bodegas los israelitas y los levitas traerán lo que
deben en trigo, vino y aceite; allí se encuentran también los
utensilios del Santuario, los sacerdotes que están de servicio y los
porteros y cantores. Así no descuidaremos la Casa de nuestro Dios.
'''
