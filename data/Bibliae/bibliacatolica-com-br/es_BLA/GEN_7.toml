[7]
"1" = ''':sup:`1` Yavé dijo a Noé: «Entra en el Arca, tú y tu familia, pues tú eres el
único justo que he encontrado en esta generación.
'''
"2" = ''':sup:`2` De todos los animales puros, tomarás contigo siete parejas de cada
especie, cada macho con su hembra. De los animales impuros, tomarás un
macho con su hembra.
'''
"3" = ''':sup:`3` Del mismo modo, de las aves del cielo tomarás siete parejas, cada
macho con su hembra, con el fin de que se conserven las especies sobre
la tierra.
'''
"4" = ''':sup:`4` Porque dentro de siete días, haré llover sobre la tierra durante
cuarenta días y cuarenta noches, y exterminaré a todos los seres que
creé.»
'''
"5" = ''':sup:`5` Noé hizo todo lo que Yavé le había ordenado.
'''
"6" = ''':sup:`6` Noé tenía seiscientos años de edad cuando se produjo el diluvio que
inundó la tierra.
'''
"7" = ''':sup:`7` Noé, pues, entró en el arca junto con su esposa, sus hijos y las
esposas de sus hijos, para salvarse de las aguas del diluvio.
'''
"8" = ''':sup:`8` Animales puros e impuros, aves del cielo y reptiles de la tierra,
entraron con Noé en el Arca.
'''
"9" = ''':sup:`9` Entraron de dos en dos, macho y hembra, como Dios lo había ordenado.
'''
"10" = ''':sup:`10` Y luego, a los siete días, comenzaron a caer sobre la tierra las
aguas del diluvio.
'''
"11" = ''':sup:`11` Cuando Noé contaba seiscientos años de vida, el día diecisiete del
segundo mes del año, brotaron todos los manantiales del fondo del mar,
mientras se abrían las compuertas del cielo.
'''
"12" = ''':sup:`12` Estuvo lloviendo sobre la tierra por cuarenta días y cuarenta
noches.
'''
"13" = ''':sup:`13` Ese mismo día Noé entró en el arca con sus hijos Cam, Sem y Jafet,
su esposa y sus nueras.
'''
"14" = ''':sup:`14` También entraron con ellos en el arca las diversas especies de
animales salvajes y de los otros animales, de los reptiles que se
arrastran por el suelo y de las aves.
'''
"15" = ''':sup:`15` De todo ser que respira y vive entraron con Noé en el arca en fila
de a dos.
'''
"16" = ''':sup:`16` Y los que entraban eran un macho y una hembra de cada especie, que
iban llegando según la orden de Dios. Y Yavé cerró la puerta del arca
detrás de Noé.
'''
"17" = ''':sup:`17` El diluvio cayó durante cuarenta días sobre la tierra. Crecieron,
pues, las aguas y elevaron el arca muy alto sobre la tierra.
'''
"18" = ''':sup:`18` Las aguas subieron y crecieron enormemente sobre la tierra, y el
arca flotaba sobre las aguas.
'''
"19" = ''':sup:`19` Subió el nivel de las aguas, y crecieron más y más sobre la tierra,
y quedaron cubiertos los montes más altos que hay bajo el cielo.
'''
"20" = ''':sup:`20` Las aguas subieron todavía quince metros después de cubiertos los
montes más altos.
'''
"21" = ''':sup:`21` Todo ser mortal que se mueve sobre la tierra pereció: aves,
bestias, animales, todo lo que tiene vida y se mueve sobre la tierra -
y toda la humanidad.
'''
"22" = ''':sup:`22` Todo ser vivo que existía sobre la tierra murió.
'''
"23" = ''':sup:`23` Así perecieron todos los vivientes que había sobre la tierra, desde
el hombre hasta los animales, los reptiles y las aves del cielo. Todos
fueron borrados de la superficie de la tierra. Sólo sobrevivieron Noé y
los que estaban con él en el arca.
'''
"24" = ''':sup:`24` Las aguas inundaron la tierra durante ciento cincuenta días.
'''
