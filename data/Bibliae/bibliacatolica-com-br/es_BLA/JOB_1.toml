"1" = ''':sup:`1` Había en el país de Us un hombre llamado Job; era un varón perfecto
que temía a Dios y se alejaba del mal.
'''
"2" = ''':sup:`2` Tuvo siete hijos y tres hijas.
'''
"3" = ''':sup:`3` Tenía muchos servidores y poseía siete mil ovejas, tres mil
camellos, quinientas yuntas de bueyes y quinientas burras. Este hombre
era el más famoso entre todos los hijos de oriente.
'''
"4" = ''':sup:`4` Sus hijos acostumbraban a celebrar banquetes por turno, en casa de
cada uno de ellos, e invitaban también a sus tres hermanas a comer y
beber con ellos.
'''
"5" = ''':sup:`5` Una vez terminados los días de esos banquetes, Job los mandaba a
llamar para purificarlos; se levantaba muy temprano y ofrecía
sacrificios por cada uno de ellos, pues decía: «Puede que mis hijos
hayan pecado y ofendido a Dios en su corazón.» Así hacía Job.
'''
"6" = ''':sup:`6` Un día, cuando los hijos de Dios vinieron a presentarse ante Yavé,
apareció también entre ellos Satán.
'''
"7" = ''':sup:`7` Yavé dijo a Satán: «¿De dónde vienes?» Satán respondió: «Vengo de la
tierra, donde anduve dando mis vueltas.»
'''
"8" = ''':sup:`8` Yavé dijo a Satán: «¿No te has fijado en mi servidor Job? No hay
nadie como él en la tierra. Es un hombre bueno y honrado, que teme a
Dios y se aparta del mal.»
'''
"9" = ''':sup:`9` Satán respondió: «¿Acaso Job teme a Dios sin interés?
'''
"10" = ''':sup:`10` ¿No lo has rodeado de un cerco de protección a él, a su familia y a
todo cuanto tiene? Has bendecido el trabajo de sus manos y sus rebaños
hormiguean por el país.
'''
"11" = ''':sup:`11` Pero extiende tu mano y toca sus pertenencias. Verás si no te
maldice en tu propia cara.»
'''
"12" = ''':sup:`12` Entonces dijo Yavé a Satán: «Te doy poder sobre todo cuanto tiene,
pero a él no lo toques.» Y Satán se retiró de la presencia de Yavé.
'''
"13" = ''':sup:`13` Un día los hijos y las hijas de Job estaban comiendo y bebiendo en
casa del hermano mayor.
'''
"14" = ''':sup:`14` Vino un mensajero y le dijo a Job: «Tus bueyes estaban arando y las
burras pastando cerca de ellos.
'''
"15" = ''':sup:`15` De repente aparecieron los sabeos y se los llevaron y a los
servidores los pasaron a cuchillo. Sólo yo pude escapar para traerte la
noticia.»
'''
"16" = ''':sup:`16` Todavía estaba hablando, cuando llegó otro que dijo: «Cayó del
cielo fuego de Dios y quemó completamente a las ovejas y sus pastores.
Sólo escapé yo para anunciártelo.»
'''
"17" = ''':sup:`17` Aún no terminaba de hablar, cuando entró un tercero, diciendo: «Los
caldeos, divididos en tres grupos, se lanzaron sobre tus camellos, se
los llevaron, dieron muerte a espada a tus mozos y sólo yo he escapado
para anunciártelo.»
'''
"18" = ''':sup:`18` Estaba éste contando lo sucedido cuando un último lo interrumpió,
diciendo: «Tus hijos e hijas estaban comiendo y bebiendo vino en casa
del mayor de ellos.
'''
"19" = ''':sup:`19` De repente sopló un fuerte viento del desierto y sacudió las cuatro
esquinas de la casa; ésta se derrumbó sobre los jóvenes y han muerto
todos. Sólo yo pude escapar para traerte la noticia.»
'''
"20" = ''':sup:`20` Entonces Job se levantó y rasgó su manto. Luego se cortó el pelo al
rape, se tiró al suelo y, echado en tierra,
'''
"21" = ''':sup:`21` empezó a decir: «Desnudo salí del seno de mi madre, desnudo allá
volveré. Yavé me lo dio, Yavé me lo ha quitado, ¡que su nombre sea
bendito!»
'''
"22" = ''':sup:`22` En todo esto no pecó Job ni dijo nada insensato en contra de Dios.
'''
"Notes" = '''
Notas de rodapé:
1:1-5 - Job se presenta como un hombre íntegro y temeroso de Dios,
destacando su rectitud moral y devoción. Esto contextualiza su historia
como un ejemplo de verdadera fe, incluso en medio de grandes pruebas
1:6-12 - La escena celestial entre Dios y Satanás revela la soberanía
divina sobre todas las cosas, incluyendo las fuerzas del mal. El
permiso divino para que Satanás pusiera a prueba a Job demuestra que
Dios controla el sufrimiento humano, incluso en situaciones de extrema
1:13-19 - Las calamidades que azotan a Job son devastadoras, incluyendo
la pérdida de sus hijos y sus posesiones. Esto ilustra la fragilidad de
la vida y la realidad del sufrimiento humano, enfatizando la necesidad
de confiar en Dios, incluso en la adversidad (véase también
1:20-22 - La respuesta de Job al sufrimiento es ejemplar: se postra,
adora a Dios y no peca con sus labios. Esto resalta la importancia de
la adoración en medio del sufrimiento y la capacidad de mantener la fe
5:3-5).
01:22 - Job no culpa a Dios de sus desgracias, demostrando una fe
madura que reconoce la soberanía divina. Esta actitud ejemplifica cómo
afrontar el sufrimiento con dignidad y confianza en la providencia
'''
