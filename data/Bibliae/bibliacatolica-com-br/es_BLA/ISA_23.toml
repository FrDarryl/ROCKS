[23]
"1" = ''':sup:`1` Profecía contra Tiro: Lloren, navíos de Tarsis, porque ha sido
destruido su puerto. Al volver del país de Quitim supieron la noticia.
'''
"2" = ''':sup:`2` ¡Ustedes se han quedado sin voz, gente de la costa, comerciantes de
Sidón! Ustedes atravesaban el mar
'''
"3" = ''':sup:`3` y vivían del tráfico transmarino. El grano del valle del Nilo era su
riqueza, que vendían al mundo entero.
'''
"4" = ''':sup:`4` ¡Qué vergüenza, Sidón! Tú preguntas: «¿Acaso no he tenido hijos y
sufrido los dolores de parto, educado a jóvenes y niñas?»
'''
"5" = ''':sup:`5` Cuando se enteren en Egipto, la suerte de Tiro los hará temblar.
'''
"6" = ''':sup:`6` Vuelvan, pues, a Tarsis, y dejen que se lamenten los habitantes de
la costa, habitantes de la costa.
'''
"7" = ''':sup:`7` ¿Dónde está ahora la ciudad orgullosa, que tenía tantos años de
antigüedad y que llegó muy lejos en sus andanzas para establecerse allá
sus sucursales?
'''
"8" = ''':sup:`8` ¡Quién es, pues, el que ha tramado esto en contra de Tiro, la reina,
cuyos comerciantes eran príncipes y sus negociantes, los grandes de la
tierra?
'''
"9" = ''':sup:`9` Esto lo ha tramado Yavé de los Ejércitos, para echar abajo todo su
prestigio y para humillar a los más grandes del mundo.
'''
"10" = ''':sup:`10` ¡Ara el campo, ahora, hija de Tarsis, no hay más puerto!
'''
"11" = ''':sup:`11` Yavé extendió su mano sobre el mar para derribar a grandes
potencias; él dio una orden referente a Canaán: Sus fortalezas serán
destruidas.
'''
"12" = ''':sup:`12` El dijo: «¡Ya no triunfarás más, Hija de Sidón, muchacha que has
sido violada! Levántate y márchate a Quitim, que allí tampoco tendrás
tranquilidad.»
'''
"13" = ''':sup:`13` Pues mira cómo está la atierra de Caldea, este pueblo ya no existe,
Asiria lo ha entregado a las fieras del desierto. Levantaron torres de
asalto, demolieron sus castillos, y sólo quedan escombros.
'''
"14" = ''':sup:`14` ¡Lloren, navíos de Tarsis, porque ha sido destruido su puerto!
'''
"15" = ''':sup:`15` Entonces Tiro será olvidada durante setenta años, esto es la
duración de un reinado. Pero al cabo de los setenta años, a Tiro le
pasará lo mismo que a la prostituta de la canción:
'''
"16" = ''':sup:`16` Toma la guitarra y recorre la ciudad, prostituta olvidada, toca lo
mejor que puedas. Puede ser que con tus canciones se vuelvan a acordar
de ti.
'''
"17" = ''':sup:`17` Después de los setenta años, Yavé se interesará de nuevo por Tiro,
quien volverá a cobrar su salario de prostituta y se entregará a todos
los reyes del mundo.
'''
"18" = ''':sup:`18` Pero sus ganancias y ahorros no serán, esta vez, guardados ni se
acumularán, sino que serán consagrados a Yavé. Esos fondos se usarán
para aquellos que ofician en su presencia, y con esto tendrán buena
comida y se vestirán como príncipes.
'''
