"1" = ''':sup:`1` Estas son las palabras que dijo Moisés a todo Israel, al otro lado
del Jordán, en el desierto. Estaba en la Arabá frente a Suf, entre
Parán y Tofel, entre Labam, Haserot y Dishab.
'''
"2" = ''':sup:`2` Desde el Horeb hasta Cadés Barné, habían corrido once días de camino
por los montes de Seir.
'''
"3" = ''':sup:`3` El año 40 después de la salida de Egipto, el día primero del
undécimo mes, Moisés comunicó a los hijos de Israel todo cuanto Yavé le
había ordenado respecto a ellos.
'''
"4" = ''':sup:`4` Esto sucedió después de derrotar a Sijón, rey de los amorreos, que
habitaba en Jesbón, y a Og, rey de Basán, que reinaba en Astarot y en
Edreí,
'''
"5" = ''':sup:`5` pues estaban en el país de Moab, al otro lado del Jordán, cuando
Moisés comenzó a exponer esta ley. Y les dijo:
'''
"6" = ''':sup:`6` «Yavé, nuestro Dios, nos habló así en el monte Horeb: Ustedes han
demorado bastante tiempo en esta montaña.
'''
"7" = ''':sup:`7` En marcha, partan. Ustedes entrarán en el territorio de los amorreos
y en los territorios vecinos: la Arabá, la Montaña, la Tierra Baja, el
Negueb y la costa del mar, es decir todo el país de Canaán y el Líbano,
hasta el gran río Eufrates.
'''
"8" = ''':sup:`8` Miren: ésta es la tierra que les he reservado; vayan y tomen
posesión de la tierra que Yavé juró dar a sus padres, Abrahán, Isaac y
Jacob y a todos sus descendientes.
'''
"9" = ''':sup:`9` Fue entonces cuando les dije: 'No puedo hacerme cargo yo solo de
todos ustedes.
'''
"10" = ''':sup:`10` Yavé, el Dios de ustedes, los ha multiplicado y son ahora tan
numerosos como las estrellas del cielo.
'''
"11" = ''':sup:`11` ¡Yavé, Dios de sus padres, los haga crecer mil veces más y los
bendiga como se lo prometió!
'''
"12" = ''':sup:`12` Pero ¿cómo los atenderé yo solo y me haré cargo de sus pleitos?
'''
"13" = ''':sup:`13` Busquen, pues, entre ustedes hombres sabios, perspicaces y
experimentados de cada una de sus tribus, y yo los pondré al frente del
pueblo .
'''
"14" = ''':sup:`14` Ustedes me respondieron: Está bien lo que tú nos propones hacer .
'''
"15" = ''':sup:`15` Tomé entonces de entre los jefes de sus tribus hombres sabios y
experimentados y los puse al frente de ustedes como jefes de millar, de
cien, de cincuenta y de diez, así como también secretarios para cada
una de las tribus.
'''
"16" = ''':sup:`16` Entonces di a los jueces las siguientes instrucciones: 'Ustedes
atenderán las quejas de sus hermanos, y decidirán, sea que el pleito
oponga un israelita a su hermano, o bien un israelita a uno de los
extranjeros que viven en medio de nosotros.
'''
"17" = ''':sup:`17` Cuando juzguen, no se dejarán influenciar por persona alguna, sino
que escucharán lo mismo al pobre que al rico, al poderoso que al débil,
y no tendrán miedo de nadie, pues el juicio es cosa de Dios. Si un
problema les resulta demasiado difícil, me lo pasarán a mí, y yo lo
veré .
'''
"18" = ''':sup:`18` Así, pues, en aquel entonces les ordené a ustedes todo lo que
tenían que hacer.
'''
"19" = ''':sup:`19` Al fin, habiendo partido del Horeb, enfrentamos aquel enorme y
temible desierto que vieron, camino de la montaña del amorreo, como
Yavé nos lo mandaba, y llegamos a Cadés Barné.
'''
"20" = ''':sup:`20` Entonces les dije: 'Hemos llegado a esta montaña del amorreo, que
Yavé, nuestro Dios, nos da.
'''
"21" = ''':sup:`21` Mira, Israel, Yavé pone a tu disposición todo este territorio;
sube, pues, y toma posesión de él como Yavé, el Dios de tus padres te
ha dicho. No tengas miedo ni te desanimes .
'''
"22" = ''':sup:`22` Entonces todos ustedes se acercaron a mí y me dijeron: Manda mejor
algunos hombres delante de nosotros para que exploren el país y nos
enseñen los caminos que llevan a las ciudades que podremos asaltar .
'''
"23" = ''':sup:`23` Me pareció bien esa propuesta y tomé de entre ustedes doce hombres,
uno por tribu,
'''
"24" = ''':sup:`24` los cuales partieron, subieron a los cerros y llegaron hasta el
Valle del Racimo, que recorrieron a pie.
'''
"25" = ''':sup:`25` Allí tomaron de las frutas del valle y, al volver, nos contaron
cómo les había ido. Nos dijeron: Buena es la tierra que Yavé nos da .
'''
"26" = ''':sup:`26` Ustedes, sin embargo, no quisieron subir, sino que se rebelaron
contra las órdenes deYavé.
'''
"27" = ''':sup:`27` Y empezaron a murmurar en sus tiendas: Yavé no nos quiere; nos hizo
salir de Egipto para entregarnos a los amorreos, que acabarán con todos
nosotros.
'''
"28" = ''':sup:`28` ¿A dónde nos están llevando? Los mensajeros dicen que la gente de
allá es más fuerte y más numerosa que nosotros; las ciudades son
grandes y con murallas que llegan al cielo; incluso se han visto allí
gigantes. Con esto se nos ha ido abajo el ánimo .
'''
"29" = ''':sup:`29` Entonces yo les dije:
'''
"30" = ''':sup:`30` 'No teman ni tengan miedo de ellos. Yavé, nuestro Dios, que los
conduce a ustedes, peleará por ustedes como ya lo hizo en Egipto
'''
"31" = ''':sup:`31` y en el desierto. Han visto cómo los llevó durante todo el camino,
como un padre lleva a su hijo, hasta que llegamos a este lugar .
'''
"32" = ''':sup:`32` Pero ni aun así creyeron a Yavé, nuestro Dios.
'''
"33" = ''':sup:`33` El, sin embargo, era quien había ido delante de ustedes durante
todo el viaje, enseñándoles los sitios donde debían levantar su
campamento, señalándoles el camino, de noche con la columna de fuego y
de día con la nube.
'''
"34" = ''':sup:`34` Al escuchar Yavé sus quejas, se indignó y juró:
'''
"35" = ''':sup:`35` Ningún hombre de esta generación perversa verá la espléndida tierra
que yo juré dar a sus padres,
'''
"36" = ''':sup:`36` excepto Caleb, hijo de Jefoné; él la verá y yo le daré a él y a sus
hijos la tierra que ha pisado, porque ha seguido fielmente a Yavé .
'''
"37" = ''':sup:`37` Por culpa de ustedes Yavé se enojó también conmigo y me dijo:
Tampoco tú entrarás allí;
'''
"38" = ''':sup:`38` será tu ayudante Josué, hijo de Nun, el que entrará. Dale
autoridad, pues él ha de entregar a Israel su herencia.
'''
"39" = ''':sup:`39` Allí entrarán los pequeños de ustedes, de los que dijeron que iban
a ser presa de sus enemigos; ellos sí entrarán, pues no conocen todavía
el bien y el mal. A ellos se la daré, y ellos la poseerán.
'''
"40" = ''':sup:`40` Pero ustedes vuelvan atrás y partan hacia el desierto del Mar Rojo
.
'''
"41" = ''':sup:`41` Ustedes me respondieron: Hemos pecado contra Yavé, nuestro Dios.
Iremos y combatiremos como él nos ha ordenado. Y tomaron cada uno sus
armas y les pareció fácil escalar los cerros.
'''
"42" = ''':sup:`42` Pero Yavé me dijo: Adviérteles que no vayan a pelear, pues yo no
estoy con ellos, no sea que sean derrotados por el enemigo .
'''
"43" = ''':sup:`43` Yo se lo dije, pero ustedes no escucharon; desobedecieron la orden
de Yavé y subieron a los cerros.
'''
"44" = ''':sup:`44` Entonces los amorreos, habitantes de aquellos cerros, les salieron
al encuentro, los persiguieron como hacen las abejas y los acuchillaron
desde Seir hasta Jorma.
'''
"45" = ''':sup:`45` Ustedes al volver lloraron en presencia de Yavé, pero él no quiso
escucharlos ni atender sus ruegos.
'''
"46" = ''':sup:`46` Ustedes entonces se establecieron por largos años en Cadés; ustedes
saben cuánto tiempo estuvimos allá.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Moisés comienza a recapitular la travesía de Israel desde
Egipto, recordando los acontecimientos ocurridos en el desierto. Este
discurso marca el inicio de una reflexión sobre el liderazgo de Dios y
1:9-13 - Moisés recuerda cómo, debido al aumento del número de
personas, nombró líderes para ayudar a gobernar Israel. Esto resalta la
importancia del liderazgo compartido y la sabiduría al asumir
11:16-17).
1:19-21 - Moisés recuerda la llegada de Israel a la tierra prometida y
el aliento de Dios para que tomaran posesión de ella. Esto ilustra la
fidelidad de Dios al cumplir sus promesas, pidiendo confianza y
11:8-10).
1:26-28 - Sin embargo, Israel no confía en Dios y se niega a entrar en
la tierra por temor a sus enemigos. Esto demuestra su falta de fe y las
consecuencias de no seguir las instrucciones de Dios (véanse también
1:41-45 - Tras ser reprendidos, los israelitas intentaron tomar
posesión de la tierra ellos mismos, pero fueron derrotados. Este
episodio resalta la necesidad de seguir el tiempo y los planes de Dios,
'''
