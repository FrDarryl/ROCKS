[4]
"1" = ''':sup:`1` Hablemos, pues, de Abrahán, nuestro padre según la carne. ¿Qué fue
lo novedoso en él?
'''
"2" = ''':sup:`2` Abrahán fue justo ante Dios, y si lo hubiera conseguido por sus
obras, podría ostentar sus méritos, pero no los tiene ante Dios.
'''
"3" = ''':sup:`3` En efecto, ¿qué dice la Escritura? Abrahán creyó a Dios, quien se lo
tomó en cuenta para hacerlo justo.
'''
"4" = ''':sup:`4` Cuando alguien ha realizado una obra o trabajo, no se le entrega el
salario como un favor, sino como una deuda.
'''
"5" = ''':sup:`5` Por el contrario, al que no puede presentar obras, pero cree en
Aquel que hace justos a los pecadores, se le toma en cuenta su fe para
hacerlo justo.
'''
"6" = ''':sup:`6` Así David felicita al que Dios cuenta entre los justos sin que sea
el fruto de sus obras:
'''
"7" = ''':sup:`7` Felices aquellos cuyos pecados han sido perdonados, y cuyas ofensas
han sido olvidadas.
'''
"8" = ''':sup:`8` Feliz el hombre a quien Dios no le toma en cuenta su pecado.
'''
"9" = ''':sup:`9` Esta felicidad, ¿está reservada sólo para los circuncidados o es
también para los incircuncisos? Acabamos de decir que se tomó en cuenta
la fe de Abrahán para contarlo entre los justos.
'''
"10" = ''':sup:`10` Pero ¿cuándo se dio eso: antes de circuncidarse o después? No
después, sino antes.
'''
"11" = ''':sup:`11` Justamente recibió el rito de la circuncisión, cuando aún no estaba
circuncidado, como un sello o como una señal de que por su fe Dios lo
había puesto en un estado de justicia. De manera que Abrahán es el
padre de todos los que creen sin haber sido circuncidados, y Dios se lo
toma en cuenta para hacerlos justos y santos.
'''
"12" = ''':sup:`12` Y también es el padre del pueblo judío con tal que no tengan sólo
la circuncisión, sino que sigan además las huellas de nuestro padre
Abrahán, que creyó cuando todavía no estaba circuncidado.
'''
"13" = ''':sup:`13` Es fácil ver que si Dios prometió a Abrahán, o más bien a su
descendiente, que el mundo le pertenecería, esto no tiene nada que ver
con la Ley, sino con la manera de ser justo propia del creyente.
'''
"14" = ''':sup:`14` Si debiéramos cumplir la Ley para conseguir la promesa, la fe ya no
tendría sentido y la promesa también se quedaría en nada.
'''
"15" = ''':sup:`15` Pues la Ley solamente trae castigos: Ley y transgresión van juntas.
'''
"16" = ''':sup:`16` Por eso la fe es el camino, y todo es don. De este modo la promesa
de Abrahán queda asegurada para toda su raza, no sólo para sus hijos
según la Ley, sino también para aquellos que por la fe son hijos suyos.
'''
"17" = ''':sup:`17` Abrahán es el padre de todos nosotros, como dice la Escritura: Te
hago padre de muchas naciones. Y llegó a serlo cuando creyó en Aquel
que da vida a los muertos y llama a lo que aún no existe como si ya
existiera.
'''
"18" = ''':sup:`18` Abrahán creyó y esperó contra toda esperanza, llegando a ser padre
de muchas naciones, según le habían dicho: ¡Mira cuán numerosos serán
tus descendientes!
'''
"19" = ''':sup:`19` No vaciló en su fe, olvidando que su cuerpo ya no podía dar vida
-tenía entonces unos cien años- y que su esposa Sara ya no podía tener
hijos.
'''
"20" = ''':sup:`20` No dudó de la promesa de Dios ni dejó de creer; por el contrario,
su fe le dio fuerzas y dio gloria a Dios,
'''
"21" = ''':sup:`21` plenamente convencido de que cuando Dios promete algo, tiene poder
para cumplirlo.
'''
"22" = ''':sup:`22` Y Dios tomó en cuenta esa fe para hacerlo justo.
'''
"23" = ''':sup:`23` Se le tomó en cuenta su fe. Estas palabras de la Escritura no sólo
van dirigidas a él,
'''
"24" = ''':sup:`24` sino también a nosotros; se nos tomará en cuenta nuestra fe en
Aquel que resucitó de entre los muertos a Jesús, nuestro Señor.
'''
"25" = ''':sup:`25` Si bien fue entregado por nuestros pecados, fue resucitado para que
entráramos a la vida justa.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Pablo usa el ejemplo de Abraham para ilustrar que la
justificación viene por la fe y no por las obras. La fe de Abraham fue
contada como justicia, lo que demuestra el principio de la
2:23).
4:4-8 - Pablo explica que la recompensa de la justicia no se da por
méritos, sino por la gracia de Dios. La fe es esencial para la
4:13-17 - La promesa de Dios a Abraham se recibió por fe, y es mediante
la fe que se cumple. El ejemplo de Abraham nos enseña sobre la
4:18-25 - Abraham creyó en Dios contra toda esperanza, y le fue contado
por justicia. Su fe en Dios es un modelo de confianza y perseverancia
'''
