[15]
"1" = ''':sup:`1` Después de esto dijo Samuel a Saúl: «A mí me envió Yavé para
consagrarte rey de su pueblo, Israel. Escucha, pues, lo que él te manda
decir. Esta es la palabra de Yavé de los Ejércitos:
'''
"2" = ''':sup:`2` He decidido castigar a Amalec por lo que le hizo a Israel, puesto
que no lo dejó seguir su camino cuando regresaba de Egipto.
'''
"3" = ''':sup:`3` Ahora, vete y castiga a Amalec; tú lo declararás anatema con todo lo
que le pertenece. No le tendrás compasión, sino que matarás a todos,
hombres y mujeres, jóvenes y niños, bueyes y ovejas, camellos y
burros.»
'''
"4" = ''':sup:`4` Saúl convocó al pueblo y le pasó revista en Telam: doscientos mil
hombres de infantería de la tribu de Israel y diez mil de Judá.
'''
"5" = ''':sup:`5` Avanzó Saúl hasta la capital de Amalec y se escondió en el barranco.
'''
"6" = ''':sup:`6` Saúl dijo a los quenitas: «Apártense de los amalecitas, no sea que
los haga desaparecer con ellos, ya que ustedes se portaron bien con los
israelitas cuando subían de Egipto.» Los quenitas, pues, se apartaron
de los amalecitas.
'''
"7" = ''':sup:`7` Saúl persiguió a los amalecitas desde Havilá hasta la entrada de
Sur, que está al este de Egipto.
'''
"8" = ''':sup:`8` Tomó vivo a Agag, rey de los amalecitas, pero pasó a cuchillo a todo
el pueblo.
'''
"9" = ''':sup:`9` Saúl y su gente dejaron con vida a Agag y lo mejor de sus rebaños y
ganados, vacunos y corderos gordos; en una palabra, no quisieron
condenar a la destrucción nada de lo bueno que había. En cambio
sacrificaron lo que no servía o carecía de valor.Entonces Yavé dirigió
su palabra a Samuel y le dijo:
'''
"10" = ''':sup:`10` «Me arrepiento de haber hecho rey a Saúl, porque se ha apartado de
mí y no ha cumplido mis órdenes.»
'''
"11" = ''':sup:`11` Samuel se conmovió y, toda la noche, estuvo clamando a Yavé.
'''
"12" = ''':sup:`12` Se levantó de madrugada y fue en busca de Saúl. Le avisaron que
Saúl había ido a Carmelo, donde se erigió un monumento; luego,
siguiendo su camino, había bajado a Guilgal.
'''
"13" = ''':sup:`13` Samuel, pues, se vino donde Saúl. Al verlo, Saúl le dijo: «¡Que
Yavé te bendiga! H umplido las órdenes de Yavé.»
'''
"14" = ''':sup:`14` Pero Samuel preguntó: «¿Y qué son esos balidos que llegan a mis
oídos y esos mugidos que oigo?»
'''
"15" = ''':sup:`15` Saúl le contestó: «Los hemos traído del país de Amalec porque el
pueblo ha salvado las mejores ovejas y vacas con el fin de ofrecerlas
en sacrificio a Yavé. Pero el resto lo hemos destruido.»
'''
"16" = ''':sup:`16` Entonces Samuel dijo a Saúl: «Déjame hablar y te contaré lo que me
ha revelado Yavé esta noche.» «Habla», respondió Saúl.
'''
"17" = ''':sup:`17` Dijo, pues, Samuel: «Aunque te creías pequeño, ¿no llegaste acaso a
ser el jefe de las tribus de Israel y no te consagró Yavé como rey de
Israel?
'''
"18" = ''':sup:`18` Pues bien, él te envió al combate con esta misión: «Anda a acabar
con todos esos pecadores, los amalecitas; hazles la guerra hasta que no
quede ninguno.» ¿Por qué, entonces, desobedeciste a Yavé?
'''
"19" = ''':sup:`19` ¿Por qué te has abalanzado sobre el botín y has hecho lo que no le
gusta a Yavé?»
'''
"20" = ''':sup:`20` Saúl respondió a Samuel: «Yo hice lo que me ordenó: traje
prisionero a Agag, rey de Amalec, y condené a muerte a todos los
amalecitas.
'''
"21" = ''':sup:`21` Bien es verdad que el pueblo ha tomado las ovejas y vacas, lo
mejor, pero esto fue para sacrificarlo a Yavé en Guilgal.»
'''
"22" = ''':sup:`22` Entonces Samuel dijo: «A Yavé no le agradan los holocaustos y los
sacrificios, sino que se escuche su voz; la obediencia vale más que los
sacrificios; la docilidad tiene más precio que la grasa de los
corderos;
'''
"23" = ''':sup:`23` la rebeldía es tan grave como el pecado de los adivinos; tener el
corazón porfiado es como guardar ídolos. Puesto que tú has descartado
la orden de Yavé, él te ha descartado como rey.»
'''
"24" = ''':sup:`24` Saúl dijo a Samuel: «He pecado, desobedeciendo la orden de Yavé y
tus mandatos, porque tuve miedo al pueblo y lo escuché.
'''
"25" = ''':sup:`25` Ahora, pues, perdona mi pecado, por favor, y ven conmigo a adorar a
Yavé.»
'''
"26" = ''':sup:`26` Pero Samuel respondió: «No iré más contigo porque has rechazado la
palabra de Yavé, y él te ha rechazado para que no seas más rey de
Israel.»
'''
"27" = ''':sup:`27` Y, como Samuel se daba vuelta para marcharse, Saúl lo tomó del
extremo del manto, que se arrancó.
'''
"28" = ''':sup:`28` Entonces Samuel declaró: «Hoy Yavé te ha arrancado el reino de
Israel y se lo ha dado a otro mejor que tú.»
'''
"29" = ''':sup:`29` La Gloria de Israel no se echa atrás ni se arrepiente, a diferencia
de los hombres.
'''
"30" = ''':sup:`30` A lo que Saúl dijo: «He pecado, pero, con todo, te ruego que me
honres ahora delante de los ancianos de mi pueblo y delante de Israel,
y vengas conmigo para que adoremos a Yavé.»
'''
"31" = ''':sup:`31` Volvió Samuel con Saúl y éste se postró ante Yavé.
'''
"32" = ''':sup:`32` Después dijo Samuel: «Tráiganme a Agag, rey de los amalecitas.» Y
vino Agag hacia él muy tranquilo, pues pensaba: «Ha pasado el peligro.»
'''
"33" = ''':sup:`33` Pero Samuel le dijo: «Así como tu espada ha dejado sin hijos a
tantas madres, así tu madre será madre sin hijos.» Y Samuel degolló a
Agag delante de Yavé en Guilgal.
'''
"34" = ''':sup:`34` Después se retiró Samuel para Ramá, y Saúl a su casa en Guibea de
Saúl. Samuel no vio más a Saúl hasta el día de su muerte. Y lloraba por
él, porque Yavé se había arrepentido de haberlo hecho rey de Israel.
'''
