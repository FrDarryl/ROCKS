[16]
"1" = ''':sup:`1` Coré, hijo de Isar, hijo de Quehat, hijo de Leví y también Datán y
Abirón, hijos de Eliab, y On, hijo de Pelet, de la tribu de Rubén,
'''
"2" = ''':sup:`2` se rebelaron contra Moisés. Les siguieron doscientos cincuenta
israelitas, todos jefes de la comunidad, miembros del consejo y
personajes conocidos.
'''
"3" = ''':sup:`3` Se amotinaron contra Moisés y Aarón y dijeron: "Basta ya, ¿acaso no
están consagrados todos los miembros de la comunidad? ¿Y no está Yavé
en medio de nosotros? ¿ Por qué entonces se creen ustedes superiores a
la comunidad de Yavé?
'''
"4" = ''':sup:`4` Al oír eso, Moisés se echó de bruces al suelo.
'''
"5" = ''':sup:`5` Luego, dirigiéndose a Coré y a toda su banda, les dijo: "Mañana
temprano Yavé dará a conocer quién es suyo y quién le está consagrado y
puede acercarse a él. El mismo hará que se aproxime el que eligió.
'''
"6" = ''':sup:`6` Así que mañana tomen sus incensarios, tú Coré y toda tu banda; y al
llegar ante Yavé les pondrán fuego y luego les echarán incienso. Aquel
a quien Yavé designe, ése será el consagrado. ¡Se han pasado, hijos de
Leví!
'''
"8" = ''':sup:`8` Moisés le dijo a Coré: "¡Oigen bien, hijos de Leví!
'''
"9" = ''':sup:`9` ¿Les parece poco que el Dios de Israel los haya separado de la
comunidad de los israelitas, y que los haya hecho acercarse a El para
que sirvan en la Morada de Yavé y así aseguren el culto en nombre de la
comunidad? Les permitió que se le acercaran a ti y a tus hermanos, los
hijos de Leví, y ¿todavía reclaman el sacerdocio? Esto es el colmo,
pues tú y tu banda se han amotinado contra Yavé. Y Aarón, ¿qué tienen
en su contra para que murmuren de él?
'''
"12" = ''':sup:`12` Moisés mandó buscar a Datán y Abirón, hijos de Eliab. Pero ellos
respondieron: "¡No iremos!
'''
"13" = ''':sup:`13` ¿Te parece poco habernos sacado de una tiera que manaba leche y
miel para hacernos morir en este desierto? ¿Y tú quieres hacer de jefe?
'''
"14" = ''':sup:`14` ¿Piensas que nos trajiste a una tierra que mana leche y miel? ¡Si
ni siquiera nos has dado campos ni viñas! ¿Crees que toda esa gente
está ciega? ¡No iremos, pues!" Moisés se enojó mucho y dijo a Yavé: "No
mires su ofrenda, no les he quitado nada, ni siquiera un burro, ni les
he hecho daño a ninguno de ellos".
'''
"16" = ''':sup:`16` Moisés dijo a Coré: "Tú y toda tu banda preséntense mañana ante
Yavé, junto con Aarón.
'''
"17" = ''':sup:`17` Que cada uno tome su incensario y le ponga incienso, luego cada uno
hará sus incensaciones en presencia de Yavé (¡doscientos cincuenta
incensarios!). Tú y Aarón tendrán cada uno su incensario".
'''
"18" = ''':sup:`18` Tomó pues cada uno su incensario, le puso fuego e incienso y se
presentó a la entrada de la Tienda de las Citas, junto con Moisés y
Aarón.
'''
"19" = ''':sup:`19` Como Coré sublevara a toda la comunidad contra ellos a la entrada
de la Tienda de las Citas, se manifestó la Gloria de Yavé a toda la
comunidad.
'''
"20" = ''':sup:`20` Entonces dijo Yavé a Moisés y Aarón: "Apártense de esta comunidad
porque la voy a exterminar en todo el campamento.
'''
"22" = ''':sup:`22` Ellos se pusieron con el rostro en tierra y dijeron: "¡Oh Dios,
Dios de los espíritus de todos los hombres! Si un solo hombre ha
pecado, ¿vas a enojarte con toda la comunidad?"
'''
"23" = ''':sup:`23` Yavé le respondió a Moisés:
'''
"24" = ''':sup:`24` Díganle a la comunidad que se aleje de las tiendas de Coré, Datán y
Abirón".
'''
"25" = ''':sup:`25` Moisés fue entonces donde Datán y Abirón; los ancianos de Israel lo
siguieron.
'''
"26" = ''':sup:`26` Se dirigió a la comunidad: "¡Apártense de las tiendas de esos
hombres perversos! No toquen nada de lo que les pertenece, porque si no
van a morir debido a sus pecados".
'''
"27" = ''':sup:`27` Se apartaron entonces (de las tiendas de Coré, Datán y Abirón;)
mientras tanto Datán y Abirón habían salido a la entrada de su tienda
junto con sus mujeres, sus hijos y sus pequeñuelos.
'''
"28" = ''':sup:`28` Moisés dijo: "Ahora sabrán que Yavé me envió para que realice todos
esos prodigios y que eso no viene de mí.
'''
"29" = ''':sup:`29` Si esos hombres mueren de muerte natural y corren la misma suerte
que cualquiera, es señal de que Yavé no me envió.
'''
"30" = ''':sup:`30` Pero si Yavé hace un milagro, si la tierra se abre en un gran tramo
para tragárselos junto con todo lo que tienen, si descienden vivos al
Lugar de los muertos, entonces sabrán que esos hombres despreciaron a
Yavé".
'''
"31" = ''':sup:`31` Aún no terminaba de hablar, cuando la tierra se abrió a sus pies.
'''
"32" = ''':sup:`32` Se abrió una garganta y se los tragó con toda su familia ( a todos
los hombres de la banda de Coré) junto con todo lo que les pertenecía.
'''
"33" = ''':sup:`33` Bajaron vivos al Lugar de los muertos, junto con todos los que
estaban con ellos. La tierra los tapó y desaparecieron de la vista de
la comunidad.
'''
"34" = ''':sup:`34` Todos los israelitas que estaban en los alrededores salieron
huyendo y decían: "¡No vaya a tragarnos también la tierra!"
'''
"35" = ''':sup:`35` Entonces brotó un fuego de Dios que devoró a los doscientos
cincuenta hombres que ofrecían el incienso.
'''
