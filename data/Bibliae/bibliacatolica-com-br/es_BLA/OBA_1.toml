"1" = ''':sup:`1` Visión de Abdías. Palabra del Señor Yavé sobre Edom: Acabamos de oír
un llamado de Yavé, un mensaje que manda a las naciones: «¡En pie de
guerra, levántense y ataquemos a Edom!»
'''
"2" = ''':sup:`2` Desde ahora serás pequeño entre las naciones, el menos considerado
de todos.
'''
"3" = ''':sup:`3` La soberbia de tu corazón te ha engañado a ti que habitas en las
quebradas de Petra, que te cuelgas de la muralla rocosa y que dices en
tu corazón: «¿Quién me hará bajar a tierra?»
'''
"4" = ''':sup:`4` Aunque te eleves como el águila y coloques tu nido entre las
estrellas, te haré descender de allí, palabra de Yavé.
'''
"5" = ''':sup:`5` Si vienen a ti los ladrones, los salteadores nocturnos, ¿cómo no te
robarán lo que quieran? Si vienen a ti los vendimiadores, ¿te dejarán
acaso más que algunos racimos?
'''
"6" = ''':sup:`6` ¡Cómo han rebuscado en Esaú y escudriñado sus escondrijos!
'''
"7" = ''':sup:`7` Hasta la frontera te han rechazado tus amigos; tus aliados han sido
más fuertes que tú, y han puesto un lazo bajo tus pies.
'''
"8" = ''':sup:`8` Aquel día, dice Yavé, haré desaparecer a los sabios de Edom y a la
astucia de los montes de Esaú.
'''
"9" = ''':sup:`9` Tus valientes se estremecen, pueblo de Temán, pues se está
acuchillando a los hombres de los cerros de Esaú.
'''
"10" = ''':sup:`10` A causa de tu violencia contra tu hermano Jacob quedarás cubierto
de vergüenza y desaparecerás para siempre.
'''
"11" = ''':sup:`11` Tú te quedabas esperando cuando los extranjeros hacían cautivo a su
ejército; cuando los enemigos entraban por sus puertas y sobre
Jerusalén echaban suertes, tú también, eras como uno de ellos.
'''
"12" = ''':sup:`12` No te alegres de la ruina de tu hermano en el día de su desgracia.
No hagas burla de los hijos de Judá en el día de su angustia, no te
rías de su miseria.
'''
"13" = ''':sup:`13` No vengas a mirar a la puerta el día en que le va mal a mi pueblo:
¿será bueno que veas sus sufrimientos el día de su desgracia? No eches
mano de sus riquezas en el día de la desventura.
'''
"14" = ''':sup:`14` No te pongas en la cruzada para matar a los que huyen, ni entregues
a los sobrevivientes en el día de su angustia.
'''
"15" = ''':sup:`15` Ya viene, para todas las naciones, el día de Yavé: como tú has
hecho, así se te hará; sobre tu cabeza recaerá tu merecido.
'''
"16" = ''':sup:`16` Así como ustedes bebieron sobre mi monte santo, así van a beber,
naciones que me rodean; beberán hasta que pierdan los sentidos, y serán
luego como si no hubieran sido.
'''
"17" = ''':sup:`17` Pero en el monte de Sión habrá supervivientes, que será un lugar
santo, y el pueblo de Jacob recobrará su heredad.
'''
"18" = ''':sup:`18` El pueblo de Jacob será un fuego, el de José una llama, mientras la
gente de Esaú será la paja; la quemarán y la devorarán y no quedarán
restos de la raza de Esaú, porque Yavé lo ha dicho.
'''
"19" = ''':sup:`19` Los habitantes del Negueb heredarán los cerros de Esaú; los de la
tierra baja, el país de los filisteos; heredarán del territorio de
Efraím y los campos de Samaria, y los de Benjamín heredarán Galaad.
'''
"20" = ''':sup:`20` Los desterrados de Israel dominarán lo que pertenecía a los
cananeos hasta Sarepta, y los desterrados de Jerusalén que están en
Sefarad heredarán las ciudades del Negueb;
'''
"21" = ''':sup:`21` subirán victoriosos al monte Sión para gobernar de allí a los
cerros de Esaú. Entonces Yavé reinará.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - La visión de Abdías es un mensaje de juicio contra Edom, nación
descendiente de Esaú. La profecía destaca la soberanía de Dios sobre
todas las naciones y su juicio contra el orgullo y la violencia. Edom
es responsabilizado por su actitud hostil hacia Israel, y el mensaje
advierte sobre las consecuencias del orgullo nacional (véanse también
1:3-4 - Se condena el orgullo de Edom, pues se basaban en su posición
geográfica y riqueza para sentirse invulnerables. Dios advierte que,
por muy alto que sea su lugar, nada puede impedir el juicio divino.
Este pasaje resalta la fragilidad humana ante el poder soberano de
Dios, que abate a los orgullosos y exalta a los humildes (véanse
1:5-9 - El juicio contra Edom se ilustra con una serie de imágenes de
destrucción, como saqueos y robos, que les sobrevienen. Dios revela que
las alianzas y la fuerza humanas no bastan para salvar a la nación de
la destrucción inminente. La caída de Edom sirve como ejemplo de que
confiar en las fuerzas terrenales es inútil ante el poder de Dios
1:10-14 - Se enfatiza la traición de Edom durante el ataque a
Jerusalén. Se regocijaron por la destrucción de Israel e incluso
ayudaron a sus enemigos, lo que pone de relieve su crueldad e
inmisericordia. Este pasaje enfatiza la importancia de actuar con
compasión y lealtad, especialmente en tiempos de adversidad, y muestra
1:15-21 - La profecía concluye con una visión de la victoria de Israel
sobre sus enemigos, incluyendo la restauración y la victoria sobre
Edom. Dios promete venganza y la restauración de su pueblo. El Reino de
Dios se establecerá y la tierra será restaurada, con el gobierno justo.
Esta visión señala el triunfo de la justicia y el reino eterno de Dios
'''
