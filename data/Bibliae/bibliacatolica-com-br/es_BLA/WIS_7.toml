[7]
"1" = ''':sup:`1` No soy más que un mortal como todos los demás, un descendiente del
primero que fue formado de la tierra. Mi cuerpo se elaboró en el
vientre de mi madre,
'''
"2" = ''':sup:`2` donde durante diez meses fui modelado en su sangre, a partir del
semen viril y del placer compartido en una cama.
'''
"3" = ''':sup:`3` Una vez nacido, respiré el mismo aire que los demás, y vine a caer
en la misma tierra, lancé el primer grito y lloré como ellos;
'''
"4" = ''':sup:`4` me envolvieron en pañales y cuidaron de mí.
'''
"5" = ''':sup:`5` Ningún rey comenzó su vida de otra manera:
'''
"6" = ''':sup:`6` la vida sólo tiene una entrada, y la salida es la misma para todos.
'''
"7" = ''':sup:`7` Oré y me fue dada la inteligencia; supliqué, y el espíritu de
sabiduría vino a mí.
'''
"8" = ''':sup:`8` La preferí a los cetros y a los tronos, y estime en nada la riqueza
al lado de ella.
'''
"9" = ''':sup:`9` Vi que valía más que las piedras preciosas; el oro es sólo un poco
de arena delante de ella, y la plata, menos que el barro.
'''
"10" = ''':sup:`10` La amé más que a la salud y a la belleza, incluso la preferí a la
luz del sol, pues su claridad nunca se oculta.
'''
"11" = ''':sup:`11` Junto con ella me llegaron todos los bienes: sus manos estaban
repletas de riquezas incontables.
'''
"12" = ''':sup:`12` Recibía con alegría todas esas cosas de que me proveía la
sabiduría, pero todavía no sabía que la sabiduría era su madre.
'''
"13" = ''':sup:`13` Estudié de manera desinteresada, por eso la comparto sin segundas
intenciones: es una riqueza que no esconderé.
'''
"14" = ''':sup:`14` Porque la Sabiduría es para los hombres un tesoro inagotable; los
que la adquieren se hacen amigos de Dios, debido a los frutos de su
educación.
'''
"15" = ''':sup:`15` ¡Que Dios permita que pueda hablar correctamente de ella y
apasionarme por ella en la medida de los beneficios recibidos! Porque
él es quien conduce a la Sabiduría y dirige a los sabios.
'''
"16" = ''':sup:`16` Estamos en las manos de Dios, nosotros, nuestras palabras, nuestras
reflexiones y nuestras habilidades.
'''
"17" = ''':sup:`17` El me dio el verdadero conocimiento de la realidad: la constitución
del universo y las propiedades de los elementos,
'''
"18" = ''':sup:`18` el comienzo, el fin y el entretiempo, las posiciones del sol y la
alternancia de las estaciones,
'''
"19" = ''':sup:`19` los ciclos del año y el movimiento de las estrellas,
'''
"20" = ''':sup:`20` las diferentes especies y el comportamiento de las fieras salvajes,
el poder de los espíritus y los problemas de los hombres, la variedad
de las plantas y las propiedades de sus raíces.
'''
"21" = ''':sup:`21` Supe, pues, todo lo que está oculto y todo lo que se ve, puesto que
la sabiduría que lo ha hecho todo me lo enseñaba.
'''
"22" = ''':sup:`22` En ella se encuentra un espíritu inteligente, santo, único,
múltiple, ágil, móvil, penetrante, puro, límpido, no puede corromperse,
orientado al bien y eficaz.
'''
"23" = ''':sup:`23` Es un espíritu irresistible, bienhechor, amigo de los hombres,
firme, seguro, apacible, que lo puede todo y que vela por todo,
impregna a todos los otros espíritus por inteligentes, puros y sutiles
que sean.
'''
"24" = ''':sup:`24` La sabiduría es más movible que cualquier cosa, gracias a su fuerza
atraviesa y lo penetra todo.
'''
"25" = ''':sup:`25` Se desprende, como un vapor, del poder de Dios, es una emanación
muy pura de su Gloria; por eso, nada de sucio se introduce en ella.
'''
"26" = ''':sup:`26` Es la irradiación de la luz eterna, el espejo sin tacha de la
actividad de Dios y la imagen de su perfección.
'''
"27" = ''':sup:`27` Es una, pero lo puede todo; sin salir de sí misma, lo renueva todo.
De generación en generación pasa a las almas santas de las cuales hace
amigos de Dios y profetas.
'''
"28" = ''':sup:`28` Porque Dios sólo ama al que vive con la Sabiduría.
'''
"29" = ''':sup:`29` Es más bella que el sol y supera a cualquier constelación;
comparada con la luz, le gana,
'''
"30" = ''':sup:`30` porque la noche sucede al día, mientras que el mal jamás vencerá a
la sabiduría.
'''
