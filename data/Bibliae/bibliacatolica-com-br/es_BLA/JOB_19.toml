[19]
"1" = ''':sup:`1` Job respondió:
'''
"2" = ''':sup:`2` «¿Hasta cuándo me cansarán y me acorralarán con sus discursos?
'''
"3" = ''':sup:`3` Ya me han insultado diez veces, ¿y no se avergüenzan de maltratarme
así?
'''
"4" = ''':sup:`4` ¡Aunque de hecho hubiera errado, conmigo estaría mi error!
'''
"5" = ''':sup:`5` Si quieren triunfar de mí y reprocharme por mi humillación,
'''
"6" = ''':sup:`6` sepan que es Dios quien me perjudicó y me envolvió con su red.
'''
"7" = ''':sup:`7` Si grito: ¡Violencia!, nadie me responde; y por más que llamo, no me
hacen justicia.
'''
"8" = ''':sup:`8` Ha cortado mi camino para que no pase, ha puesto tinieblas sobre mis
senderos,
'''
"9" = ''':sup:`9` me ha desvestido de mi gloria, me ha quitado de la cabeza mi corona.
'''
"10" = ''':sup:`10` Corta mis amarras hasta que me vaya arranca de raíz mis esperanzas.
'''
"11" = ''':sup:`11` Descarga sobre mí su enojo y me trata como su enemigo.
'''
"12" = ''':sup:`12` Sus bandas llegan a la vez, se abren camino hasta mí y acampan a mi
alrededor.
'''
"13" = ''':sup:`13` Ha apartado de mí mis hermanos, y todos mis conocidos tratan de
alejarse.
'''
"14" = ''':sup:`14` Ya no me ven parientes ni familiares, me olvidaron los allegados a
mi casa.
'''
"15" = ''':sup:`15` Mis sirvientas me tienen por extraño, me miran como un desconocido.
'''
"16" = ''':sup:`16` Si llamo a mi criado, no me hace caso aunque se lo suplique.
'''
"17" = ''':sup:`17` Mi aliento le cae mal a mi mujer, mis propios hijos me encuentran
hediondo.
'''
"18" = ''':sup:`18` Hasta los niños me desprecian, y hacen burla de mí si me levanto.
'''
"19" = ''':sup:`19` Todos mis íntimos tienen asco de mí, los que yo amaba se han vuelto
contra mí.
'''
"20" = ''':sup:`20` Bajo mi piel, mi carne se deshace, al desnudo quedan mis huesos
como dientes.
'''
"21" = ''':sup:`21` Apiádense de mí, ustedes mis amigos, que es la mano de Dios la que
me hirió.
'''
"22" = ''':sup:`22` ¿Por qué me persiguen tan cruelmente como Dios y no quedan
satisfechos con mi carne?
'''
"23" = ''':sup:`23` ¡Ojalá que mis palabras se escribieran y se grabaran en el bronce,
'''
"24" = ''':sup:`24` y con un punzón de hierro o estilete para siempre en la piedra se
esculpieran!
'''
"25" = ''':sup:`25` Bien sé yo que mi Defensor vive y que él hablará el último, de pie
sobre la tierra.
'''
"26" = ''':sup:`26` Yo me pondré de pie dentro de mi piel y en mi propia carne veré a
Dios.
'''
"27" = ''':sup:`27` Yo lo contemplaré, yo mismo. El es a quien veré y no a otro: mi
corazón desfallece esperándolo;
'''
"28" = ''':sup:`28` Ustedes que tratan de condenarme y buscan pretextos contra mí,
'''
"29" = ''':sup:`29` teman que la espada los hiera a ustedes mismos cuando la cólera de
Dios castigue las culpas, y sabrán entonces que hay al fin justicia.»
'''
