[16]
"1" = ''':sup:`1` Trajeron el Arca de Yavé y la colocaron en medio de la tienda que
David había hecho levantar para ella; y ofrecieron ante Dios víctimas
quemadas y sacrificios de comuniones.
'''
"2" = ''':sup:`2` Cuando David hubo acabado de ofrecer las víctimas consumidas por el
fuego y los sacrificios de comunión, bendijo al pueblo en nombre de
Yavé,
'''
"3" = ''':sup:`3` y repartió a todo el pueblo de Israel, hombres y mujeres, a cada
uno, una torta de pan, una porción de carne asada y un pastel de pasas.
'''
"4" = ''':sup:`4` David estableció delante del Arca de Yavé a los levitas, cuyo
servicio sería celebrar, glorificar y alabar a Yavé, Dios de Israel.
'''
"5" = ''':sup:`5` Asaf era el jefe; Zacarías era el segundo; luego Uziel, Semiramot,
Jejiel, Matatías, Eliab, Benaías, Obededom y Jeiel con sus
instrumentos, salterios y cítaras. Asaf hacía sonar los címbalos.
'''
"6" = ''':sup:`6` Los sacerdotes Benaías y Yajaziel tocaban sin interrupción las
trompetas delante del Arca de la Alianza de Dios.
'''
"7" = ''':sup:`7` Aquel día David estableció por primera vez que Yavé sería alabado
por medio de Asaf y sus hermanos en la forma siguiente:
'''
"8" = ''':sup:`8` Celebren al Señor, alaben su nombre, proclamen sus maravillas a todo
el mundo.
'''
"9" = ''':sup:`9` Entónenle cantos y que todos mediten sus prodigios.
'''
"10" = ''':sup:`10` Que su santo nombre sea nuestro orgullo. Que se llenen de alegría
los que buscan al Señor.
'''
"11" = ''':sup:`11` Piensen en el Señor y en su poder, busquen siempre su mirada.
'''
"12" = ''':sup:`12` Recuerden cuántas maravillas ha obrado, sus prodigios y sus
decisiones.
'''
"13" = ''':sup:`13` Descendientes de Israel su siervo; hijos de Jacob, su elegido.
'''
"14" = ''':sup:`14` El Señor en persona es nuestro Dios, sus sentencias abarcan toda la
tierra.
'''
"15" = ''':sup:`15` Recuerda eternamente su alianza, la promesa que hizo a tantas
generaciones.
'''
"16" = ''':sup:`16` El pacto conseguido con Abraham, el juramento que hizo a Isaac.
'''
"17" = ''':sup:`17` Para que fuera la ley de Jacob su alianza eterna con Israel.
'''
"18" = ''':sup:`18` Cuando le dijo: Te daré la tierra de Canaán como parte de tu
herencia.
'''
"19" = ''':sup:`19` Cuando aún eran muy pocos y escasos y forasteros en esa tierra.
'''
"20" = ''':sup:`20` Iban como peregrinos de pueblo en pueblo y emigraban de una nación
a otra.
'''
"21" = ''':sup:`21` No consintió que nadie los maltratara y por ellos castigó a los
reyes.
'''
"22" = ''':sup:`22` Diciéndoles: No toquen a mis elegidos, ni hagan daño a mis
profetas.
'''
"23" = ''':sup:`23` Cante al Señor toda la tierra, de día en día anuncien su salvación.
'''
"24" = ''':sup:`24` Proclamen su gloria entre las naciones y digan sus maravillas entre
los pueblos.
'''
"25" = ''':sup:`25` Grande es el Señor y digno de alabanza, más tremendo que todos los
dioses.
'''
"26" = ''':sup:`26` No existen esos dioses de las gentes: no son más que ídolos. Fue el
Señor quien hizo los cielos.
'''
"27" = ''':sup:`27` Majestad y gloria van delante de él, poder y esplendor llenan su
santuario.
'''
"28" = ''':sup:`28` Adoren al Señor todas las familias de la tierra. Reconozcan su
poder.
'''
"29" = ''':sup:`29` Den gloria a su santo nombre. Ofrézcanle sacrificios, entren en su
templo. Póstrense ante él con vestidos sagrados.
'''
"30" = ''':sup:`30` Que la tierra entera se estremezca ante él: el mundo ahora no se
conmoverá.
'''
"31" = ''':sup:`31` Haya júbilo en el cielo y en la tierra; digan entre las naciones:
El Señor reina.
'''
"32" = ''':sup:`32` Que resuene el mar y cuanto lo llena. Alégrese el campo y todo lo
que en él vive.
'''
"33" = ''':sup:`33` Y salten de gozo todos los árboles, gócense delante del Señor que
ya viene, viene para juzgar a la tierra.
'''
"34" = ''':sup:`34` Alaben al Señor porque es bueno. Porque es eterna su misericordia.
'''
"35" = ''':sup:`35` Digan: Sálvanos, Señor, Dios nuestro, y júntanos de entre las
naciones, a fin de celebrar tu nombre santo y tener nuestra gloria en
alabarte.
'''
"36" = ''':sup:`36` Bendito sea el Señor, Dios de Israel, desde siempre hasta siempre:
Que todo el pueblo diga: Amén. Aleluya. Todo el pueblo contestó «Amén»
y alabó a Yavé.
'''
"37" = ''':sup:`37` David dejó allí, ante el Arca de la Alianza de Yavé, a Asaf y a sus
hermanos, para celebrar el culto constantemente delante del Arca según
el rito de cada día;
'''
"38" = ''':sup:`38` y a Obededom, hijo de Jedutum, y a Josá, como porteros.
'''
"39" = ''':sup:`39` David dejó al sacerdote Sadoq y a sus hermanos, los sacerdotes,
delante de la Morada de Yavé en el alto de Gabaón,
'''
"40" = ''':sup:`40` para que ofrecieran continuamente sacrificios a Yavé en el altar de
los holocaustos, por la mañana y por la tarde, según todo lo escrito en
la ley que Yavé había mandado a Israel.
'''
"41" = ''':sup:`41` Con ellos estaban Hemán y Jedutún, y el resto de los hombres
escogidos y señalados cada cual por su nombre para alabar a Yavé, y
cantar: «Porque es eterna su misericordia.»
'''
"42" = ''':sup:`42` Y con estos Hemán y Jedutún había trompetas, címbalos e
instrumentos para los cánticos de Dios. Los hijos de Jedutún
permanecían a la puerta.
'''
"43" = ''':sup:`43` Después el pueblo se fue a sus casas, y David a la suya para
bendecirla.
'''
