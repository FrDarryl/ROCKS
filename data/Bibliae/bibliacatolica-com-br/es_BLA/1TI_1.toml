"1" = ''':sup:`1` Pablo, apóstol de Cristo Jesús por mandato de Dios, nuestro
Salvador, y de Cristo Jesús, nuestra esperanza,
'''
"2" = ''':sup:`2` a Timoteo, verdadero hijo mío en la fe. Recibe gracia, misericordia
y paz de Dios Padre y de Cristo Jesús nuestro Señor.
'''
"3" = ''':sup:`3` Al partir para Macedonia te rogué que te quedaras en Efeso; debías
advertir a algunos que no cambiaran la doctrina
'''
"4" = ''':sup:`4` ni se metieran en leyendas y recuentos interminables de ángeles.
Esas cosas alimentan discusiones, pero no sirven para la obra de Dios,
que es cuestión de fe.
'''
"5" = ''':sup:`5` El fin de nuestra predicación es al amor que procede de una mente
limpia, de una conciencia recta y de una fe sincera.
'''
"6" = ''':sup:`6` Por haberse apartado de esta línea algunos se han enredado en
palabrerías inútiles.
'''
"7" = ''':sup:`7` Pretenden ser maestros de la Ley, cuando en realidad no entienden lo
que dicen ni de lo que hablan con tanta seguridad.
'''
"8" = ''':sup:`8` Ya sabemos que la Ley es buena siempre que tengamos presente su
finalidad.
'''
"9" = ''':sup:`9` La Ley no fue instituida para los justos, sino para la gente sin
ley, para los rebeldes, impíos y pecadores, para los que no respetan a
Dios ni la religión, para los corrompidos e impuros, para los que matan
a sus padres y para los asesinos;
'''
"10" = ''':sup:`10` para los adúlteros y los que tienen relaciones sexuales entre
hombres o con niños, para los mentirosos y para los que juran en falso.
Habría que añadir todos los demás pecados que van en contra de la sana
doctrina,
'''
"11" = ''':sup:`11` según el Evangelio glorioso del Dios bienaventurado, tal como a mí
me fue encargado.
'''
"12" = ''':sup:`12` Doy gracias al que me da la fuerza, a Cristo Jesús, nuestro Señor,
por la confianza que tuvo al hacer de mí su encargado.
'''
"13" = ''':sup:`13` Porque yo fui en un comienzo un opositor, un perseguidor y un
violento. Pero él me perdonó porque obraba de buena fe cuando me negaba
a creer,
'''
"14" = ''':sup:`14` y la gracia de nuestro Señor vino sobre mí muy abundante junto con
la fe y el amor cristiano.
'''
"15" = ''':sup:`15` Esto es muy cierto, y todos lo pueden creer, que Cristo Jesús vino
al mundo para salvar a los pecadores, de los cuales soy yo el primero.
'''
"16" = ''':sup:`16` Por esa razón fui perdonado, para que en mí se manifestara en
primer lugar toda la generosidad de Cristo Jesús, y fuera así un
ejemplo para todos los que han de creer en él y llegar a la vida
eterna.
'''
"17" = ''':sup:`17` Al Rey de los siglos, al Dios único que vive más allá del tiempo y
de lo que se ve, honor y gloria por los siglos de los siglos. Amén.
'''
"18" = ''':sup:`18` Al darte estas recomendaciones, Timoteo, hijo mío, pienso en las
profecías que fueron pronunciadas sobre ti; que ellas te guíen en el
buen combate que debes realizar.
'''
"19" = ''':sup:`19` Conserva la fe y la buena conciencia, no como algunos que se
despreocuparon de ella y naufragaron en la fe.
'''
"20" = ''':sup:`20` Entre ellos están Himeneo y Alejandro, a quienes entregué a Satanás
para que aprendieran a no enseñar barbaridades.
'''
