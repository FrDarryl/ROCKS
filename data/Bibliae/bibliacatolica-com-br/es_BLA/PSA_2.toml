[2]
"1" = ''':sup:`1` ¿Para qué meten ruido las naciones y los pueblos meditan vanos
planes?
'''
"2" = ''':sup:`2` Se sublevan los reyes de la tierra, y sus fuerzas unen los soberanos
en contra del Señor y de su Ungido.
'''
"3" = ''':sup:`3` "¡Vamos, dicen, rompamos sus cadenas y su yugo quebremos!"
'''
"4" = ''':sup:`4` El que se sienta en los cielos se sonríe, el Señor se burla de
ellos.
'''
"5" = ''':sup:`5` Luego les habla con enojo y su furor los amedrenta:
'''
"6" = ''':sup:`6` "Yo soy quien ha consagrado a mi rey en Sión, mi monte santo."
'''
"7" = ''':sup:`7` Voy a comunicar el decreto del Señor: El me ha dicho: "Tú eres hijo
mío, yo te he engendrado hoy.
'''
"8" = ''':sup:`8` Pídeme y serán tu herencia las naciones, tu propiedad, los confines
de la tierra.
'''
"9" = ''':sup:`9` Las regirás con un cetro de hierro y quebrarás como cántaro de
arcilla."
'''
"10" = ''':sup:`10` Pues bien, reyes, entiendan, recapaciten, jueces de la tierra.
'''
"11" = ''':sup:`11` Sirvan con temor al Señor, besen, temblando, sus pies;
'''
"12" = ''':sup:`12` no sea que se enoje y perezcan, pues su cólera estalla en un
momento. ¡Felices los que en él se refugian!
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - El Salmo 2 comienza con una pregunta sobre la conspiración de
las naciones contra Dios y su Ungido. Esta rebelión resalta la
inutilidad de oponerse a la voluntad de Dios, subrayando su soberanía
2:4-6 - Dios se ríe de las conspiraciones de los reyes y establece a su
Rey en Sión. Esto demuestra la confianza de Dios en su plan redentor,
enfatizando la autoridad de Cristo como Rey y Señor de todas las
2:7-9 - El salmista declara la filiación del Rey y la promesa de
dominio sobre las naciones. Este pasaje señala la identidad mesiánica
2:10-12 - La exhortación a los reyes y gobernantes a someterse al Señor
revela la necesidad de reverencia hacia Dios. El llamado a besar al
Hijo enfatiza la importancia de la adoración y la dedicación a Cristo
'''
