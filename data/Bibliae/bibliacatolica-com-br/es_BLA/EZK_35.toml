[35]
"1" = ''':sup:`1` Se me comunicó esta palabra de Yavé:
'''
"2" = ''':sup:`2` "Vuelve tu mirada hacia la montaña de Seir y profetiza contra ella.
Así le dirás
'''
"3" = ''':sup:`3` de parte de Yavé: Aquí estoy para extender mi mano sobre ti, montaña
de Seir, te convertiré en ruinas y en desierto.
'''
"4" = ''':sup:`4` Tus ciudades serán arrasadas, te transformarás en un desierto y
sabrás que yo soy Yavé.
'''
"5" = ''':sup:`5` Con tu odio de siempre, condenaste a los israelitas a la espada en
el tiempo de la prueba, cuando puse término a sus pecados.
'''
"6" = ''':sup:`6` Por eso, tan cierto como que vivo, dice Yavé, puesto que has hecho
derramar sangre, la sangre te perseguirá.
'''
"7" = ''':sup:`7` Convertiré a la montaña de Seir en ruinas y en desierto, y eliminaré
de ella toda presencia humana.
'''
"8" = ''':sup:`8` Tus montañas se cubrirán de cadáveres; habrá víctimas de la espada
en tus colinas, en los valles y en todos los barrancos.
'''
"9" = ''':sup:`9` Te arruinaré para siempre y tus ciudades nunca más serán habitadas;
entonces sabrás que yo soy Yavé.
'''
"10" = ''':sup:`10` ¿Cómo pudiste decir: "Las dos naciones son mías, su tierra ahora me
pertenece"? ¡Siendo que allí está Yavé!
'''
"11" = ''':sup:`11` Tan cierto como que yo vivo, dice Yavé, que mi cólera y mi celo
serán tan grandes como el odio que tuviste hacia ellos; me daré a
conocer a ti el día que te juzgue.
'''
"12" = ''':sup:`12` Sabrás que yo, Yavé, escuchaba todos tus insultos. Pues decías:
"¡Están totalmente arruinadas, todo será para nosotros!"
'''
"13" = ''':sup:`13` Tuviste conmigo palabras muy despreciativas y yo lo entendí.
'''
"14" = ''':sup:`14` Así habla Yavé: a ti te convertiré en una ruina, mientras el resto
del mundo disfrutará de alegría.
'''
"15" = ''':sup:`15` ( ) Serán arrasados no sólo la montaña de Seir sino todo Edom. Y
sabrán que yo soy Yavé.
'''
