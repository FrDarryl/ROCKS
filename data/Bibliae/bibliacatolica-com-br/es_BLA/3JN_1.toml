"1" = ''':sup:`1` El Anciano al queridísimo Gayo, a quien amo de verdad.
'''
"2" = ''':sup:`2` Muy querido amigo, sabiendo que tu alma va por el buen camino, te
deseo que goces de buena salud y que todos tus caminos te den
satisfacción.
'''
"3" = ''':sup:`3` Grande ha sido mi alegría al oír alabar tu verdad a los hermanos que
llegaron, puesto que vives en la verdad.
'''
"4" = ''':sup:`4` Nada me causa mayor alegría que el saber que mis hijos viven en la
verdad.
'''
"5" = ''':sup:`5` Hermano, obras muy bien al preocuparte por los hermanos, y más aún
cuando llegan de otro lugar.
'''
"6" = ''':sup:`6` Ellos han hablado de tu caridad ante la Iglesia reunida; has hecho
muy bien en proveerles todo lo que necesitaban para su viaje, en una
forma digna de Dios.
'''
"7" = ''':sup:`7` En realidad salieron de viaje por el Nombre, y esto no tenía nada
que ver con los no-cristianos.
'''
"8" = ''':sup:`8` Debemos acoger a tales personas si queremos trabajar por la verdad.
'''
"9" = ''':sup:`9` Convenía que yo escribiera a la Iglesia, pero a Diotrefes le gusta
tanto el mando que no nos hace caso.
'''
"10" = ''':sup:`10` Por eso, si voy, le reprocharé su manera de actuar, pues nos
desprestigia con palabras mal intencionadas. Y no contento con eso, ni
siquiera recibe a los hermanos, y a los que quieren recibirlos no los
deja y los expulsa de la Iglesia.
'''
"11" = ''':sup:`11` Hermano muy querido, no imites lo malo, sino lo bueno. El que hace
el bien es de Dios. El que hace el mal no ha visto a Dios.
'''
"12" = ''':sup:`12` En cuanto a Demetrio, todos hablan bien de él, hasta la misma
verdad. También nosotros lo alabamos, y tú sabes que cuando
recomendamos a alguien lo hacemos según la verdad.
'''
"13" = ''':sup:`13` Tendría muchas cosas más que decirte, pero no quiero hacerlo por
escrito, con tinta y pluma.
'''
"14" = ''':sup:`14` Espero verte pronto y hablaremos cara a cara.
'''
"15" = ''':sup:`15` La paz sea contigo. Te saludan tus amigos. Saluda a los nuestros, a
cada uno en particular.
'''
