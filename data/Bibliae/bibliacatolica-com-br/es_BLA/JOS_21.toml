[21]
"1" = ''':sup:`1` Los jefes de las familias de Leví se presentaron a Eleazar, el
sacerdote, a Josué, hijo de Nun, y a los jefes de las familias de cada
tribu de los hijos de Israel.
'''
"2" = ''':sup:`2` En Silo, en el país de Canaán, les dijeron lo siguiente: «Yavé mandó
por medio de Moisés que se nos dieran ciudades para habitar y campos
para alimentar nuestro ganado.»
'''
"3" = ''':sup:`3` Los hijos de Israel, de acuerdo al mandato de Yavé, les dieron, de
su propia parte de tierra, las siguientes ciudades con sus campos:
'''
"4" = ''':sup:`4` De la familia de Quehat, los hijos del sacerdote Aarón recibieron,
por suerte, trece ciudades de las tribus de Judá, Simeón y Benjamín.
'''
"5" = ''':sup:`5` El resto de los hijos de Quehat obtuvo diez ciudades de la tribu de
Efraím, de Dan y de la media tribu de Manasés.
'''
"6" = ''':sup:`6` Los hijos de Guersón recibieron trece ciudades de las tribus de
Isacar, Aser y Neftalí, y de la otra media tribu de Manasés en Basán.
'''
"7" = ''':sup:`7` Los hijos de Merarí recibieron para sus familias doce ciudades de
las tribus de Rubén, Gad y Zabulón.
'''
"8" = ''':sup:`8` Así, pues, los hijos de Israel dieron a los levitas estas ciudades
con sus alrededores, como lo mandó Yavé por medio de Moisés,
distribuyéndolas a cada uno por suerte.
'''
"9" = ''':sup:`9` Estos son los nombres de las ciudades de las tribus de Judá y de
Simeón que dio Josué
'''
"10" = ''':sup:`10` a los hijos de Aarón de la familia de Quehat, descendiente de Leví,
que lograron la primera suerte:
'''
"11" = ''':sup:`11` Cariat-Arbe, ciudad del padre de Enac, llamada Hebrón, en los
cerros de Judá y sus alrededores.
'''
"12" = ''':sup:`12` Pero el territorio y las aldeas dependientes de la ciudad ya habían
sido atribuidas a Caleb, hijo de Jefoné.
'''
"13" = ''':sup:`13` Dio, pues, Josué a los sacerdotes hijos de Aarón la ciudad de
refugio Hebrón y sus alrededores, y Libna con los suyos,
'''
"14" = ''':sup:`14` Jeter, Estemo,
'''
"15" = ''':sup:`15` Jelón, Dabir,
'''
"16" = ''':sup:`16` Asan, Juta y Betsamés con sus contornos; nueve ciudades en las dos
tribus, como queda dicho.
'''
"17" = ''':sup:`17` Y de la tribu de los hijos de Benjamín, a Gabaón y Geba,
'''
"18" = ''':sup:`18` Anatot y Amón con sus contornos: cuatro ciudades.
'''
"19" = ''':sup:`19` Todas las ciudades juntas de los sacerdotes, hijos de Aarón,
vinieron a ser trece con sus alrededores.
'''
"20" = ''':sup:`20` A los demás hijos de Quehat, levitas de grado inferior repartidos
en sus familias, se les dieron: de la tribu de Efraím,
'''
"21" = ''':sup:`21` la ciudad de refugio de Siquem con todos sus alrededores, en los
cerros de Efraím, Gazer,
'''
"22" = ''':sup:`22` Cibsaím y Bet-Horón con sus alrededores: cuatro ciudades.
'''
"23" = ''':sup:`23` Y de la tribu de Dan: Elteco, Guibetón,
'''
"24" = ''':sup:`24` Ayalón y Gatrimón, con sus alrededores: cuatro ciudades.
'''
"25" = ''':sup:`25` Y de la media tribu de Manasés, a Tanac y Jeblam con sus contornos:
dos ciudades.
'''
"26" = ''':sup:`26` En todo se dieron diez ciudades y sus alrededores a los demás hijos
de Quehat.
'''
"27" = ''':sup:`27` También a los hijos de Guersón, levitas de inferior grado, Josué
dio de la media tribu de Manasés dos ciudades con sus alrededores, a
saber: Golán, en Basán, que era ciudad de refugio, y Astarot.
'''
"28" = ''':sup:`28` Y de la tribu de Isacar: Quisuón, Daberet,
'''
"29" = ''':sup:`29` Jaramut, Engannín con sus alrededores: cuatro ciudades.
'''
"30" = ''':sup:`30` De la tribu de Aser: Masal, Abdón,
'''
"31" = ''':sup:`31` Helcat y Rejob con sus alrededores: cuatro ciudades.
'''
"32" = ''':sup:`32` De la tribu de Neftalí, las ciudades de refugio de Cadés en
Galilea, Hamot-Dor y Carten con sus alrededores: tres ciudades.
'''
"33" = ''':sup:`33` Todas las ciudades dadas a las familias de Guersón fueron trece con
sus contornos.
'''
"34" = ''':sup:`34` Asimismo a los hijos de Merarí, levitas de inferior grado, se les
dieron, según sus familias: Jecnán, Carta,
'''
"35" = ''':sup:`35` Remón y Nalol: cuatro ciudades de la tribu de Zabulón con sus
alrededores.
'''
"36" = ''':sup:`36` De la tribu de Rubén, más allá del Jordán enfrente de Jericó, a
Bosor, en el desierto, ciudad de refugio, y Jaseh,
'''
"37" = ''':sup:`37` Quedenal y Mefat: cuatro ciudades.
'''
"38" = ''':sup:`38` De la tribu de Gad, Ramot en Galaad, ciudad de refugio, Manaím,
'''
"39" = ''':sup:`39` Jesebón, Jaser, cuatro ciudades con sus alrededores.
'''
"40" = ''':sup:`40` El total de las ciudades de los hijos de Merarí para sus familias
fueron doce.
'''
"41" = ''':sup:`41` Así las ciudades de los levitas en medio de la herencia de los
hijos de Israel fueron cuarenta y ocho,
'''
"42" = ''':sup:`42` con sus alrededores.
'''
"43" = ''':sup:`43` De este modo, dio Yavé a los israelitas toda la tierra que
habitaron.
'''
"44" = ''':sup:`44` Yavé les dio paz con todas las naciones vecinas y ninguno de sus
enemigos fue capaz de resistirles. Yavé los entregó a todos ellos en
manos de Israel.
'''
"45" = ''':sup:`45` Ninguna de las promesas de Yavé quedó sin efecto. Todo se realizó.
'''
