[3]
"1" = ''':sup:`1` Estos son los pueblos que Yavé dejó subsistir para probar con ellos
a Israel, es decir, a todos los israelitas que no habían conocido
ninguna de las guerras de Canaán.
'''
"2" = ''':sup:`2` Los dejó subsistir para que las generaciones de los hijos de Israel
que antes no habían conocido la guerra aprendieran a guerrear.
'''
"3" = ''':sup:`3` Quedaron los cinco príncipes de los filisteos y todos los cananeos,
los sidonios y los jeveos del monte Líbano, desde la montaña de
Baal-Hermón hasta la entrada de Jamat.
'''
"4" = ''':sup:`4` Sirvieron, pues, para probar con ellos a Israel, a ver si guardaban
los mandamientos que Yavé había prescrito a sus padres por medio de
Moisés.
'''
"5" = ''':sup:`5` Así, los israelitas habitaron en medio de los cananeos, heteos,
amorreos, fereceos, jeveos y jebuseos;
'''
"6" = ''':sup:`6` se casaron con sus hijas, dieron sus propias hijas a los hijos de
aquéllos y sirvieron a sus dioses.
'''
"7" = ''':sup:`7` Los israelitas se portaron muy mal con Yavé; se olvidaron de Yavé,
su Dios, y sirvieron a los Baales y a los Aserás.
'''
"8" = ''':sup:`8` Por esto estalló la ira de Yavé contra Israel y los dejó en manos de
Cusan Risataím, rey de Aram, al que estuvieron sometidos durante ocho
años.
'''
"9" = ''':sup:`9` Entonces los israelitas clamaron a Yavé, y él suscitó de entre ellos
un libertador que los salvó, Otoniel, hijo de Quenaz y hermano menor de
Caleb.
'''
"10" = ''':sup:`10` El espíritu de Yavé estuvo sobre él y se puso al frente de Israel.
Hizo la guerra y Yavé puso en sus manos a Cusan Risataím, rey de Aram,
al que venció.
'''
"11" = ''':sup:`11` El país tuvo paz por espacio de cuarenta años. Luego murió Otoniel,
hijo de Quenaz.
'''
"12" = ''':sup:`12` Los israelitas volvieron a portarse mal con Yavé, y él fortaleció a
Eglón, rey de Moab, para que los atacara; la razón fue solamente porque
se portaban mal con Yavé.
'''
"13" = ''':sup:`13` Eglón se unió a los amonitas y los amalecitas; luego se puso en
marcha y derrotó a Israel y tomó la ciudad de las Palmeras.
'''
"14" = ''':sup:`14` Los israelitas estuvieron sometidos a Eglón, rey de Moab, dieciocho
años.
'''
"15" = ''':sup:`15` Pero, como clamaron a Yavé, él les dio un libertador, Ehud, hijo de
Guerá, de la tribu de Benjamín, que era zurdo.Los israelitas le
encargaron llevar un regalo a Eglón, rey de Moab.
'''
"16" = ''':sup:`16` Ehud, pues, se hizo un puñal de dos filos, de un codo de largo, y
se lo ciñó debajo de la ropa sobre el muslo derecho,
'''
"17" = ''':sup:`17` y fue a presentar el regalo a Eglón, rey de Moab. Este Eglón era un
hombre muy gordo.
'''
"18" = ''':sup:`18` En cuanto terminó de ofrecer el presente, Ehud dio la señal de
partida a los hombres que habían traído todas las cosas;
'''
"19" = ''':sup:`19` pero él, al llegar al lugar de los Idolos, cerca de Guilgal, volvió
donde el rey, al que le dijo: «Tengo un mensaje secreto para ti, oh
rey.» Este declaró: «¡Déjenme solo!» Y salieron de su presencia todos
los que estaban con él.
'''
"20" = ''':sup:`20` Entonces se acercó Ehud, mientras el rey estaba sentado en su
galería alta particular, que era más fresca. Ehud le dijo: «Señor,
tengo un encargo de Dios para ti.»
'''
"21" = ''':sup:`21` Y el rey se levantó de su silla. Entonces Ehud, con su mano
izquierda, tomó el puñal que llevaba sobre el muslo derecho y se lo
hundió en el vientre.
'''
"22" = ''':sup:`22` Incluso el puño penetró con la hoja y se cerró la grasa en torno a
la hoja, pues no se la sacó del vientre.
'''
"23" = ''':sup:`23` Ehud salió por la ventana, habiendo cerrado tras de sí las puertas
de la galería alta y echado los cerrojos.
'''
"24" = ''':sup:`24` Después que se fue, llegaron los servidores y vieron que las
puertas de la galería alta tenían puesto el cerrojo. Se dijeron: Seguro
que está haciendo sus necesidades en la galería fresca.
'''
"25" = ''':sup:`25` Esperaron largo rato, pero no se abrían las puertas de la galería
alta. Por fin tomaron las llaves y abrieron. Su señor yacía en tierra,
muerto.
'''
"26" = ''':sup:`26` En cuanto a Ehud, había huido mientras ellos esperaban; había
pasado por el lugar de los Idolos y se había puesto a salvo en Seira.
'''
"27" = ''':sup:`27` Apenas llegó, tocó el cuerno en los cerros de Efraím y los
israelitas bajaron de los cerros. El se puso al frente de todos y les
dijo:
'''
"28" = ''':sup:`28` «Síganme, porque Yavé ha entregado a la gente de Moab, nuestro
enemigo, en manos de ustedes.» Bajaron con él, cortaron los pasos del
Jordán hacia Moab y no dejaron pasar a nadie.
'''
"29" = ''':sup:`29` En aquella ocasión derrotaron a Moab: eran unos diez mil hombres,
todos fuertes y valientes, y no se salvó ninguno.
'''
"30" = ''':sup:`30` Aquel día Moab fue sometido a Israel, y el país quedó tranquilo
ochenta años.
'''
"31" = ''':sup:`31` Luego vino Samgar, hijo de Anat, que derrotó a seiscientos hombres
de los filisteos con una picana de bueyes, salvando también él a
Israel.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Dios permite que las naciones permanezcan para poner a prueba
la fidelidad de Israel. Esta prueba revela la importancia del
discernimiento espiritual y la resistencia a las influencias negativas
3:5-6 - El matrimonio de los israelitas con las hijas de los cananeos
simboliza la contaminación espiritual resultante de la desobediencia.
Esto enfatiza la necesidad de mantener la pureza y la santidad en
3:7-10 - La opresión de Cusan-risataim es resultado de la apostasía. La
unción de Otoniel como juez ilustra cómo Dios suscita líderes para
traer liberación, mostrando la importancia del liderazgo espiritual
3:11-14 - El reinado de Otoniel trajo paz a Israel durante 40 años, lo
que pone de relieve que la fidelidad a Dios trae bendiciones y
estabilidad. La duración del período de paz ilustra el impacto positivo
de la obediencia a lo largo de las generaciones (véanse también
3:15-30 - La historia de Ehud, quien derrotó a Eglón, enfatiza la
estrategia divina y la valentía necesaria para enfrentar a los
opresores. La victoria sobre un enemigo opresor simboliza la liberación
Timoteo 1:7).
'''
