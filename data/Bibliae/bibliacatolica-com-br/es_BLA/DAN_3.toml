[3]
"1" = ''':sup:`1` El rey Nabucodonosor hizo una estatua de oro de treinta metros de
alto por tres metros de ancho, y la colocó en el llano de Dura, en la
provincia de Babilonia.
'''
"2" = ''':sup:`2` El rey Nabucodonosor mandó a los funcionarios, prefectos,
gobernadores, consejeros, tesoreros, jueces y abogados de toda la
provincia, para que se reunieran y asistieran a la inauguración de la
estatua
'''
"3" = ''':sup:`3` Se reunieron, pues, los funcionarios, prefectos, gobernadores,
consejeros, tesoreros, abogados y jueces y todas las autoridades
provinciales, para la dedicación de la estatua levantada por el rey
Nabucodonosor
'''
"4" = ''':sup:`4` Un mensajero proclamó con voz fuerte: «Hombres de toda raza, nación
y lengua,
'''
"5" = ''':sup:`5` en el momento en que oigan la trompeta, la flauta, la cítara, la
sambuca, el salterio, la zampoña y cualquier música, ustedes tendrán
que postrarse y adorar la estatua de oro erigida por el rey
Nabucodonosor.
'''
"6" = ''':sup:`6` Los que no se postren y la adoren, serán echados inmediatamente a un
horno de fuego ardiente.
'''
"7" = ''':sup:`7` Por eso, en cuanto se oyó la trompeta, la flauta, la cítara, la
sambuca, el salterio, la zampoña y toda clase de música, los hombres de
todos los pueblos, naciones y lenguas se postraron y adoraron la
estatua de oro erigida por el rey Nabucodonosor.
'''
"8" = ''':sup:`8` Algunos magos, sin embargo, fueron a denunciar a los judíos.
'''
"9" = ''':sup:`9` Dijeron al rey Nabucodonosor: «¡Viva el rey eternamente!
'''
"10" = ''':sup:`10` Tú, ¡oh rey!, has ordenado que al oír las trompetas, todos se
postren y adoren la estatua de oro,
'''
"11" = ''':sup:`11` y que aquellos que no se postren para adorarla sean arrojados en el
horno ardiente.
'''
"12" = ''':sup:`12` Hay algunos judíos -Sidrac, Misac y Abdénagoa los que has encargado
la administración de la provincia de Babilonia, y que no te han hecho
caso; no sirven a tus dioses y no adoran la estatua de oro que has
levantado.
'''
"13" = ''':sup:`13` Enfurecido, Nabucodonosor mandó a llamar a Sidrac, Misac y
Abdénago.
'''
"14" = ''':sup:`14` El les dijo: «¿Es verdad que ustedes no veneran a mis dioses y no
adoran la estatua de oro que yo he levantado?
'''
"15" = ''':sup:`15` ¿Están dispuestos ahora, cuando oigan el son de la trompeta y demás
instrumentos musicales, a postrarse y adorar la estatua que he
fabricado? Si no, serán inmediatamente arrojados al horno ardiente. Y
entonces, ¿qué Dios los podrá librar de mis manos?
'''
"16" = ''':sup:`16` Sidrac, Misac y Abdénago respondieron al rey. Le dijeron: «No
necesitamos contestar sobre esto.
'''
"17" = ''':sup:`17` Si nuestro Dios, a quien servimos, quiere librarnos, nos librará
del horno y de tus manos.
'''
"18" = ''':sup:`18` Si no lo hace, tienes que saber que de todas maneras no serviremos
a tus dioses ni adoraremos tu estatua.»
'''
"19" = ''':sup:`19` Entonces el rey cambió de actitud con respecto a ellos y se
enfureció. Ordenó que se calentara el horno siete veces más de lo
corriente.
'''
"20" = ''':sup:`20` Mandó hombres fuertes de su ejército a que los ataran y arrojaran
al horno ardiente.
'''
"21" = ''':sup:`21` Y así fueron arrojados con sus ropas, mantos, pantalones y
sombreros
'''
"22" = ''':sup:`22` Como la orden del rey era terminante y el horno estaba
excesivamente encendido, la llamarada mató a los hombres que habían
llevado a Sidrac, Misac y Abdénago,
'''
"23" = ''':sup:`23` y los tres cayeron, atados, en medio del horno de fuego ardiente.
'''
"24" = ''':sup:`24` Sin embargo, iban por entre las llamas alabando a Dios y
bendiciendo al Señor.
'''
"25" = ''':sup:`25` Y Azarías, de pie en medio del fuego, tomó la palabra y oró así
'''
"26" = ''':sup:`26` Bendito seas, Señor, Dios de nuestros padres qque tu Nombre sea
alabado y glorificado eternamente
'''
"27" = ''':sup:`27` Porque eres justo en todo lo que has hecho ttodas tus obras son
verdaderas rrectos todos tus caminos yy verdaderos todos tus juicios
'''
"28" = ''':sup:`28` Has llevado a efecto una sentencia justa al traer el mal sobre
nosotros y sobre Jerusalén, la Ciudad Santa de nuestros padres. Has
obrado conforme a la verdad y la justicia, para castigo de nuestros
pecados
'''
"29" = ''':sup:`29` Porque hemos pecado y obrado perversamente alejándonos de ti.
Pecamos mucho en todo y no dimos oído a tus mandamientos.
'''
"30" = ''':sup:`30` No los observamos y no cumplimos lo que nos mandabas para nuestro
bien
'''
"31" = ''':sup:`31` Todos los males que has traído sobre nosotros, todo lo que nos has
hecho, lo has hecho conforme a tu justa sentencia
'''
"32" = ''':sup:`32` Nos entregaste en manos de nuestros enemigos, gente sin ley,
pésimos impíos, en manos de un rey injusto, el más perverso de toda la
tierra
'''
"33" = ''':sup:`33` Y hoy no podemos abrir la boca, la vergüenza y la humillación han
alcanzado a los que te sirven y te adoran
'''
"34" = ''':sup:`34` No nos abandones para siempre, por amor de tu Nombre no rechaces tu
alianza
'''
"35" = ''':sup:`35` No nos retires tu misericordia, por Abraham, tu amigo, por Isaac,
tu siervo, por Israel, tu santo,
'''
"36" = ''':sup:`36` a quienes tú prometiste multiplicar su raza como las estrellas del
cielo y como la arena de la orilla del mar
'''
"37" = ''':sup:`37` Porque, Señor, hemos pasado a ser la nación más pequeña de toda la
tierra y somos humillados a causa de nuestros pecados
'''
"38" = ''':sup:`38` En esta hora ya no tenemos rey, ni profeta, ni jefe; no podemos
ofrecerte víctimas, sacrificios, ofrendas ni incienso. No tenemos un
lugar en que presentarte las primicias de nuestras cosechas y así
conseguir tu favor
'''
"39" = ''':sup:`39` Pero, a lo menos, que al presentarnos con alma contrita y espíritu
humillado te seamos agradables, más que cuando íbamos con carneros y
becerros consumidos por el fuego y con miles de gordos corderos
'''
"40" = ''':sup:`40` Que hoy este sacrificio nuestro nos consiga tu favor, pues sabemos
que los que confían en ti jamás serán defraudados
'''
"41" = ''':sup:`41` Y ahora te seguimos de todo corazón, te tememos y buscamos tu
rostro. No nos dejes en la humillación,
'''
"42" = ''':sup:`42` sino trátanos de acuerdo a tu bondad y según la abundancia de tu
misericordia.
'''
"43" = ''':sup:`43` Líbranos de acuerdo a tus maravillas, y da, Señor, gloria a tu
Nombre
'''
"44" = ''':sup:`44` Queden confundidos los que maltratan a tus siervos, sean cubiertos
de vergüenza, privados de todo su poder;
'''
"45" = ''':sup:`45` aplasta tú su fuerza, y sepan que tú eres el único Dios y Señor,
glorioso por toda la tierra
'''
"46" = ''':sup:`46` Los siervos del rey, que los habían arrojado al horno, no cesaban
de atizar el fuego con petróleo, alquitrán, estopa y sarmientos,
'''
"47" = ''':sup:`47` tanto que las llamas se elevaban por encima del horno unos
veinticinco metros,
'''
"48" = ''':sup:`48` y al extenderse abrasó a los caldeos que se encontraban alrededor
del horno
'''
"49" = ''':sup:`49` Pero el ángel del Señor bajó al horno junto a Azarías y sus
compañeros; empujó fuera del horno la llama de fuego,
'''
"50" = ''':sup:`50` y les sopló, en medio del horno, como una frescura de brisa y de
rocío, de modo que el fuego no los tocó ni les causó dolor ni molestia
'''
"51" = ''':sup:`51` Entonces los tres, a coro, se pusieron a cantar, glorificando y
bendiciendo a Dios dentro del horno, y diciendo
'''
"52" = ''':sup:`52` Bendito seas, Señor, Dios de nuestros padres, alabado y exaltado
eternamente BBendito sea tu santo y glorioso Nombre, cantado y exaltado
eternamente
'''
"53" = ''':sup:`53` Bendito seas en el templo de tu santa gloria, cantado y alabado
eternamente
'''
"54" = ''':sup:`54` Bendito seas en el trono de tu reino, cantado y glorificado
eternamente
'''
"55" = ''':sup:`55` Bendito seas tú, que sondeas los abismos, que te sientas sobre
querubines, alabado y ensalzado enternamente
'''
"56" = ''':sup:`56` Bendito seas en el firmamento del cielo, alabado y glorificado
eternamente
'''
"57" = ''':sup:`57` Obras todas del Señor, bendíganlo, alábenlo, ensálcenlo eternamente
'''
"58" = ''':sup:`58` Angeles del Señor, bendíganlo, alábenlo y glorifíquenlo eternamente
'''
"59" = ''':sup:`59` Cielos, bendigan al Señor, alábenlo y ensálcenlo eternamente
'''
"60" = ''':sup:`60` Aguas todas del cielo, bendigan al Señor, alábenlo y exáltenlo
eternamente
'''
"61" = ''':sup:`61` Potencias todas del Señor, bendigan al Señor, alábenlo y ensálcenlo
eternamente
'''
"62" = ''':sup:`62` Sol y luna aalábenlo y ensálcenlo eternamente
'''
"63" = ''':sup:`63` Astros del cielo aalábenlo y ensálcenlo eternamente
'''
"64" = ''':sup:`64` Lluvia y rocío aalábenlo y ensálcenlo eternamente
'''
"65" = ''':sup:`65` Vientos todos aalábenlo y ensálcenlo eternamente
'''
"66" = ''':sup:`66` Fuego y calor aalábenlo y ensálcenlo eternamente
'''
"67" = ''':sup:`67` Frío y ardor aalábenlo y ensálcenlo eternamente
'''
"68" = ''':sup:`68` Rocíos y escarchas aalábenlo y ensálcenlo eternamente
'''
"69" = ''':sup:`69` Hielos y frío aalábenlo y ensálcenlo enternamente
'''
"70" = ''':sup:`70` Heladas y nieves aalábenlo y ensálcenlo eternamente
'''
"71" = ''':sup:`71` Noches y días aalábenlo y ensálcenlo eternamente
'''
"72" = ''':sup:`72` Luz y tinieblas aalábenlo y ensálcenlo eternamente
'''
"73" = ''':sup:`73` Rayos y nubes aalábenlo y ensálcenlo eternamente
'''
"74" = ''':sup:`74` Tierra aalábalo y ensálzalo eternamente
'''
"75" = ''':sup:`75` Montes y cerros aalábenlo y ensálcenlo eternamente
'''
"76" = ''':sup:`76` Todo lo que brota en la tierra aalábelo y ensálcelo eternamente
'''
"77" = ''':sup:`77` Vertientes aalábenlo y ensálcenlo eternamente
'''
"78" = ''':sup:`78` Mares y ríos aalábenlo y ensálcenlo eternamente
'''
"79" = ''':sup:`79` Ballenas y peces aalábenlo y ensálcenlo eternamente
'''
"80" = ''':sup:`80` Aves todas del cielo aalábenlo y ensálcenlo eternamente
'''
"81" = ''':sup:`81` Fieras y animales aalábenlo y ensálcenlo eternamente
'''
"82" = ''':sup:`82` Hijos de los hombres aalábenlo y ensálcenlo eternamente
'''
"83" = ''':sup:`83` Israel, alábalo y ensálzalo eternamente
'''
"84" = ''':sup:`84` Sacerdotes del Señor aalábenlo y ensálcenlo eternamente
'''
"85" = ''':sup:`85` Servidores del Señor aalábenlo y ensálcenlo eternamente
'''
"86" = ''':sup:`86` Espíritus y almas de los justos aalábenlo y ensálcenlo eternamente
'''
"87" = ''':sup:`87` Santos y humildes de corazón aalábenlo y ensálcenlo eternamente
'''
"88" = ''':sup:`88` Ananías, Azarías, Misael bbendigan al Señor aalábenlo y ensálcenlo
eternamente
'''
"89" = ''':sup:`89` Porque él nos ha arrancado del infierno, nos ha salvado de manos de
la muerte, nos ha librado del horno de ardientes llamas y nos ha sacado
de en medio de ellas
'''
"90" = ''':sup:`90` Den gracias al Señor, porque es bueno, porque su misericordia es
eterna TTodos los que adoran al Señor, bendigan al Dios de los dioses,
alábenlo y reconózcanlo porque su misericordia es eterna
'''
"91" = ''':sup:`91` Entonces el rey Nabucodonosor, muy asombrado, se levantó de repente
y preguntó a sus consejeros: «¿No echamos al fuego a estos tres hombres
atados?» Ellos respondieron: «Indudablemente.»
'''
"92" = ''':sup:`92` Dijo el rey: «Pero yo estoy viendo a cuatro hombres que se pasean
libremente en medio del fuego, sin sufrir ningún daño, y el cuarto
tiene el aspecto de un hijo de los dioses.
'''
"93" = ''':sup:`93` Y Nabucodonosor se acercó a la boca del horno ardiente y dijo:
«Sidrac, Misac y Abdénago, servidores del Dios Altísimo, salgan y
vengan acá.» Entonces ellos salieron de en medio del fuego
'''
"94" = ''':sup:`94` Funcionarios, prefectos, gobernadores y consejeros del rey se
acercaron para verlos: el fuego no había tenido ningún poder sobre su
cuerpo, sus cabellos no estaban chamuscados, sus pantalones no habían
sufrido ningún daño y ni siquiera tenían olor a humo
'''
"95" = ''':sup:`95` Nabucodonosor exclamó: «Bendito sea el Dios de Sidrac, Misac y
Abdénago que envió a su ángel a librar a sus siervos que, confiando en
él, desobedecieron la orden del rey y entregaron su cuerpo al fuego
antes que servir y adorar a ningún otro fuera de su Dios
'''
"96" = ''':sup:`96` Yo ordeno, pues: De toda raza, nación y lenguaje, todo aquel que
hable de forma irreverente del Dios de Sidrac, Misac y Abdégano será
cortado en pedazos y su casa será destruida porque no hay otro dios que
pueda salvar de este modo.
'''
"97" = ''':sup:`97` Y el rey hizo progresar a Sidrac, Misac y Abdénago en la provincia
de Babilonia.
'''
"98" = ''':sup:`98` Nabucodonosor, rey, a todos los pueblos, a todas las naciones y a
todos los hombres de la tierra, sea cual fuere su idioma: Paz.
'''
"99" = ''':sup:`99` Me ha parecido bien darles a conocer las señales y milagros que ha
hecho en mí el Dios Altísimo.
'''
"100" = ''':sup:`100` ¡Qué grandes son sus prodigios, qué poderosos sus milagros! Su
reino es un reino eterno, su imperio abarca a todas las generaciones.
'''
"Notes" = '''
Notas de rodapé:
3:1-7 - El rey Nabucodonosor construye una estatua de oro y ordena a
todos adorarla, desafiando así la lealtad de sus súbditos a Dios. Este
intento de idolatría pone de relieve la presión sobre los creyentes
para que renuncien a su fe, pero la fidelidad a Dios es esencial
3:8-18 - Los tres amigos de Daniel, Sadrac, Mesac y Abednego, se niegan
a adorar la imagen de oro y afirman su confianza en Dios, incluso ante
la amenaza de muerte. Demuestran una valentía extraordinaria, firmes en
su fe en que Dios los salvará o, de no ser así, en que permanecerán
3:19-23 - El rey, furioso, ordena que los tres amigos sean arrojados al
horno de fuego. Dios los protege milagrosamente, y ni siquiera el fuego
los afecta. Este milagro demuestra el poder de Dios para salvar a los
fieles, incluso en las circunstancias más difíciles (véanse también
3:24-30 - El rey observa que, además de los tres amigos, hay una cuarta
figura en el horno, interpretada como un ángel o una manifestación
divina. El milagro lleva a Nabucodonosor a alabar al Dios de Israel,
reconociendo su soberanía y poder. Dios es el Libertador de su pueblo
3:31-33 - El rey promueve a Sadrac, Mesac y Abed-nego, reconociendo su
fidelidad a Dios. Este episodio ilustra cómo la fidelidad a Dios puede
resultar en honor y reconocimiento, incluso en una cultura hostil
'''
