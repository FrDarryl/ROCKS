[27]
"1" = ''':sup:`1` Cuando se decidió que nos debíamos embarcar rumbo a Italia, Pablo y
otros prisioneros fueron entregados a un tal Julio, capitán del
batallón Augusto.
'''
"2" = ''':sup:`2` Subimos a bordo de un barco de Adrumeto que se dirigía a las costas
de Asia y zarpamos; nos acompañaba Aristarco, un macedonio de la ciudad
de Tesalónica.
'''
"3" = ''':sup:`3` Llegamos a Sidón al día siguiente. Julio se mostró muy humano con
Pablo y le permitió visitar a sus amigos y que pudieran atenderle.
'''
"4" = ''':sup:`4` Partiendo de allí nos desviamos hacia Chipre, pues los vientos eran
contrarios.
'''
"5" = ''':sup:`5` Atravesamos los mares de Cilicia y Panfilia y llegamos a Mira de
Licia.
'''
"6" = ''':sup:`6` Allí el capitán encontró un barco de Alejandría que se dirigía a
Italia, y nos hizo subir a bordo.
'''
"7" = ''':sup:`7` Durante varios días navegamos lentamente, y con muchas dificultades
llegamos frente a Cnido. Como el viento no nos dejaba entrar en ese
puerto, navegamos al abrigo de Creta, dando vista al cabo Salmón.
'''
"8" = ''':sup:`8` Lo costeamos con dificultad y llegamos a un lugar llamado Puertos
Buenos, cerca de la ciudad de Lasea.
'''
"9" = ''':sup:`9` El tiempo transcurría; ya había pasado la fiesta del Ayuno y la
navegación empezaba a ser peligrosa.
'''
"10" = ''':sup:`10` Entonces Pablo les dijo: «Amigos, yo veo que la travesía es muy
arriesgada, y vamos a perder no sólo la carga y la nave, sino también
nuestras vidas.»
'''
"11" = ''':sup:`11` Pero el oficial romano confiaba más en el piloto y en el patrón del
barco que en las palabras de Pablo.
'''
"12" = ''':sup:`12` Como además este puerto era poco apropiado para pasar el invierno,
la mayoría acordó partir, esperando alcanzar, con un poco de suerte, el
puerto de Fénix, que está abierto hacia el suroeste y el noroeste, y
donde pensaban pasar el invierno.
'''
"13" = ''':sup:`13` Comenzó entonces a soplar un ligero viento del sur, y pensaron que
lograrían su objetivo. Levaron anclas y costearon la isla de Creta.
'''
"14" = ''':sup:`14` Pero poco después la isla fue barrida por un viento huracanado que
llaman Euroaquilón.
'''
"15" = ''':sup:`15` El barco fue arrastrado y no se logró hacer frente al viento, de
manera que nos quedamos a la deriva.
'''
"16" = ''':sup:`16` Mientras pasábamos al abrigo de una pequeña isla llamada Cauda,
logramos con mucho esfuerzo recuperar el bote salvavidas.
'''
"17" = ''':sup:`17` Una vez subido a bordo hubo que asegurar el casco ciñéndolo por
debajo con cables. Ante el peligro de encallar en las arenas de Sirte,
soltaron el ancla flotante y nos dejamos arrastrar.
'''
"18" = ''':sup:`18` El temporal era tan violento que al día siguiente tuvieron que
arrojar al agua parte del cargamento.
'''
"19" = ''':sup:`19` Al tercer día los marineros arrojaron al mar con sus propias manos
también el aparejo del barco.
'''
"20" = ''':sup:`20` Como la tempestad seguía con la misma violencia, los días pasaban y
no se veían ni el sol ni las estrellas: estábamos perdiendo ya toda
esperanza.
'''
"21" = ''':sup:`21` Como hacía días que no comíamos, Pablo se puso en medio y les dijo:
«Amigos, ustedes tenían que haberme escuchado y no salir de Creta, pues
nos habríamos ahorrado este peligro y esta pérdida.
'''
"22" = ''':sup:`22` Pero ahora los invito a que recobren el ánimo; sepan que se va a
perder el barco, pero no habrá pérdida de vidas.
'''
"23" = ''':sup:`23` Anoche estuvo a mi lado un ángel del Dios a quien pertenezco y a
quien sirvo,
'''
"24" = ''':sup:`24` y me dijo: «Pablo, no tengas miedo: comparecerás ante el César, y
Dios te concede la vida de todos los que navegan contigo.»
'''
"25" = ''':sup:`25` Animo, pues, amigos míos: yo confío en Dios y todo sucederá tal
como me ha dicho.
'''
"26" = ''':sup:`26` Acabaremos en alguna isla.»
'''
"27" = ''':sup:`27` Hacía ya catorce noches que éramos arrastrados a la deriva por el
mar Adriático, cuando hacia la medianoche los marineros presintieron la
proximidad de tierra.
'''
"28" = ''':sup:`28` Midieron la profundidad del agua, y era de treinta y siete metros.
Poco después la midieron de nuevo, y era de veintisiete metros.
'''
"29" = ''':sup:`29` Temerosos de que fuéramos a chocar contra unas rocas, tiraron
cuatro anclas desde la popa y esperaron ansiosamente a que amaneciera.
'''
"30" = ''':sup:`30` En cierto momento los marineros intentaron huir del barco y bajaban
el bote salvavidas al mar como si quisieran alargar los cables de las
anclas de proa.
'''
"31" = ''':sup:`31` Pero Pablo dijo al capitán y a los soldados: «Si esos hombres
abandonan el barco, ustedes no se salvarán.»
'''
"32" = ''':sup:`32` Entonces los soldados cortaron las amarras del bote y lo dejaron
caer al agua.
'''
"33" = ''':sup:`33` Como aún no amanecía, Pablo los invitó a que se alimentaran,
diciéndoles: «Hace catorce días que no tomamos nada; no hacemos más que
esperar y permanecemos en ayunas.
'''
"34" = ''':sup:`34` Si quieren salvarse, ¿por qué no comen? Les aseguro que ninguno de
ustedes perecerá, y ni siquiera uno de sus cabellos se perderá.»
'''
"35" = ''':sup:`35` Dicho esto tomó pan, dio gracias a Dios delante de todos, lo partió
y se puso a comer.
'''
"36" = ''':sup:`36` Los otros se animaron y al fin todos se pusieron a comer.
'''
"37" = ''':sup:`37` En total éramos (doscientas) setenta y seis personas en el barco.
'''
"38" = ''':sup:`38` Una vez satisfechos, tiraron el trigo al mar para reducir el peso
del barco.
'''
"39" = ''':sup:`39` Cuando amaneció no reconocieron la tierra, pero divisaron una bahía
con su playa, y acordaron hacer lo posible por encallar en ella el
barco.
'''
"40" = ''':sup:`40` Soltaron las anclas y las dejaron caer al mar mientras aflojaron
las cuerdas de los timones; izaron al viento la vela delantera y se
dejaron arrastrar hacia la playa.
'''
"41" = ''':sup:`41` Pero chocaron contra un banco de arena y el barco quedó encallado:
la proa se clavó y quedó inmóvil, mientras la popa se iba destrozando
por los golpes violentos de las olas.
'''
"42" = ''':sup:`42` Entonces los soldados pensaron en dar muerte a los presos por temor
a que alguno se escapara nadando.
'''
"43" = ''':sup:`43` Pero el capitán, que quería salvar a Pablo, no se lo permitió.
Ordenó que los que supieran nadar se tiraran los primeros al agua y se
dirigieran a la playa;
'''
"44" = ''':sup:`44` los demás se agarrarían a tablones o a restos de la nave. Así todos
llegamos sanos y salvos a tierra.
'''
