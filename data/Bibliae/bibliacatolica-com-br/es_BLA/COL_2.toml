[2]
"1" = ''':sup:`1` Quiero que sepan cuán duro es el combate que debo soportar por
ustedes, por los de Laodicea y por tantos otros que jamás me han visto.
'''
"2" = ''':sup:`2` Pido que tengan ánimo, que se afiancen en el amor y que tengan
plenamente desarrollados los dones de entendimiento, para que puedan
penetrar en el gran secreto de Dios, que es Cristo.
'''
"3" = ''':sup:`3` En él están escondidas todas las riquezas de la sabiduría y del
entendimiento.
'''
"4" = ''':sup:`4` Les digo esto para que nadie los engañe con discursos bonitos.
'''
"5" = ''':sup:`5` Aunque estoy corporalmente lejos, mi espíritu está con ustedes, y me
alegro al ver el equilibrio y la solidez de su fe en Cristo.
'''
"6" = ''':sup:`6` Han recibido a Cristo Jesús como el Señor; tomen, pues, su camino.
'''
"7" = ''':sup:`7` Permanezcan arraigados en él y edificados sobre él; estén firmes en
la fe, tal como fueron instruidos, y siempre dando gracias.
'''
"8" = ''':sup:`8` Cuídense de que nadie los engañe con sabidurías o con cualquier
teoría hueca, que no son más que doctrinas humanas; pues este es el
camino del mundo, y no el de Cristo.
'''
"9" = ''':sup:`9` Piensen que en él permanece toda la plenitud de Dios en forma
corporal.
'''
"10" = ''':sup:`10` En él ustedes lo tienen todo, pues él está por encima de todos los
poderes y autoridades sobrenaturales.
'''
"11" = ''':sup:`11` En Cristo recibieron una circuncisión no humana, no quirúrgica, que
los despojó enteramente del cuerpo carnal. Esta «circuncisión de
Cristo»
'''
"12" = ''':sup:`12` es el bautismo, en el cual fueron sepultados con Cristo. Y en él
fueron luego resucitados por haber creído en el poder de Dios que lo
resucitó de entre los muertos.
'''
"13" = ''':sup:`13` Ustedes estaban muertos por sus pecados, y su misma persona no
estaba circuncidada, pero Dios los hizo revivir junto a Cristo: ¡nos
perdonó todas nuestras faltas!
'''
"14" = ''':sup:`14` Anuló el comprobante de nuestra deuda, esos mandamientos que nos
acusaban; lo clavó en la cruz y lo suprimió.
'''
"15" = ''':sup:`15` Les quitó su poder a las autoridades del mundo superior, las
humilló ante la faz del mundo y las llevó como prisioneros en el
cortejo triunfal de su cruz.
'''
"16" = ''':sup:`16` Por tanto, que nadie los venga a criticar por lo que comen o beben,
por no respetar fiestas, lunas nuevas o el día sábado.
'''
"17" = ''':sup:`17` Tales cosas no eran más que sombras, mientras que lo real es la
persona de Cristo.
'''
"18" = ''':sup:`18` No permitan que se lo quite quienes vienen con una religión muy
temerosa y que sirven a los ángeles. En realidad sólo hacen caso de sus
propias visiones y se inflan con sus propios pensamientos,
'''
"19" = ''':sup:`19` en vez de mantenerse en contacto estrecho con aquel que es la
cabeza. El mantiene la unidad del cuerpo entero por un conjunto de
nervios y ligamentos, y le da firmeza haciéndolo crecer según Dios.
'''
"20" = ''':sup:`20` Si ustedes han muerto con Cristo y así se han liberado de los
reglamentos del mundo, ¿por qué se dejan adoctrinar ahora como si
todavía fueran del mundo?
'''
"21" = ''':sup:`21` «No tomes esto, no gustes eso, no toques aquello.»
'''
"22" = ''':sup:`22` Siempre se trata de cosas que se usan, se desgastan y desaparecen,
lo que es propio de mandatos y doctrinas de hombres.
'''
"23" = ''':sup:`23` Todo eso quiere ser sabiduría, religión, humildad y desprecio del
cuerpo, pero no sirve de nada cuando la carne se rebela.
'''
