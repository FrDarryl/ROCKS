"2" = ''':sup:`2` Los cielos cuentan la gloria del Señor, proclama el firmamento la
obra de sus manos.
'''
"3" = ''':sup:`3` Un día al siguiente le pasa el mensaje y una noche a la otra se lo
hace saber.
'''
"4" = ''':sup:`4` No hay discursos ni palabras ni voces que se escuchen,
'''
"5" = ''':sup:`5` mas por todo el orbe se capta su ritmo, y el mensaje llega hasta el
fin del mundo.
'''
"6" = ''':sup:`6` Al sol le fijó una tienda en lontananza, de allí sale muy alegre,
como un esposo que deja su alcoba, como atleta, a correr su carrera.
'''
"7" = ''':sup:`7` Sale de un extremo de los cielos y en su vuelta, que alcanza al otro
extremo, no hay nada que se escape a su calor.
'''
"8" = ''':sup:`8` La ley del Señor es perfecta, es remedio para el alma, toda
declaración del Señor es cierta y da al sencillo la sabiduría.
'''
"9" = ''':sup:`9` Las ordenanzas del Señor son rectas y para el corazón son alegría.
Los mandamientos del Señor son claros y son luz para los ojos.
'''
"10" = ''':sup:`10` El temor del Señor es un diamante, que dura para siempre; los
juicios del Señor son verdad, y todos por igual se verifican.
'''
"11" = ''':sup:`11` Son más preciosos que el oro, valen más que montones de oro fino;
más que la miel es su dulzura, más que las gotas del panal.
'''
"12" = ''':sup:`12` También son luz para tu siervo, guardarlos es para mí una riqueza.
'''
"13" = ''':sup:`13` Pero, ¿quién repara en sus deslices? Límpiame de los que se me
escapan.
'''
"14" = ''':sup:`14` Guarda a tu siervo también de la soberbia, que nunca me domine. Así
seré perfecto y limpio de pecados graves.
'''
"15" = ''':sup:`15` ¡Ojalá te gusten las palabras de mi boca, esta meditación a solas
ante ti, oh Señor, mi Roca y Redentor!
'''
