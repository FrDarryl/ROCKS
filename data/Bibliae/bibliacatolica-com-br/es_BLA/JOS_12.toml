[12]
"1" = ''':sup:`1` Viene a continuación la lista de los reyes que los israelitas
vencieron y cuyo territorio conquistaron al otro lado del Jordán, desde
el río Arnón hasta el cerro Hermón con toda la Arabá del este.
'''
"2" = ''':sup:`2` Sijón, rey de los amorreos, que habitaba en Jesbón. Reinaba desde
Aroer, ciudad situada junto al torrente Arnón, y desde el medio del
valle reinaba sobre la mitad de Galaad hasta el torrente Yaboc, que
limita con el país de los hijos de Ammón;
'''
"3" = ''':sup:`3` también sobre la Arabá desde el mar de Quineret hasta el mar Salado
o Muerto; sobre el camino que va a Bet Jesimot, y al sur, los lugares
bajos en las vertientes del monte Pisga.
'''
"4" = ''':sup:`4` Después, el reino de Og, rey de Basán, sobreviviente de los refaím,
que habitaba en Astarot y en Edreí. El dominaba desde el cerro Hermón,
en Saleca, sobre el territorio de Basán, hasta la frontera con Gesuri y
Macati;
'''
"5" = ''':sup:`5` también era dueño de la mitad de Galaad, hasta limitar con Sijón,
rey de Jesbón.
'''
"6" = ''':sup:`6` Moisés y los hijos de Israel habían derrotado a los dos; Moisés
entregó el dominio de sus tierras a las tribus de Rubén y de Gad y a la
media tribu de Manasés.
'''
"7" = ''':sup:`7` Ahora, éstos son los reyes del país, a quienes derrotó Josué, con
los hijos de Israel, de esta parte del Jordán, al oeste, desde Baal Gad
en el valle del Líbano hasta los cerros que suben a Seír.
'''
"8" = ''':sup:`8` Es el país que Josué repartió a las tribus de Israel, a cada una su
porción, tanto en los cerros como en los valles y campiñas, en el
desierto y en el Negueb. Ahí vivían los heteos, los amorreos, los
cananeos, los fereceos, los jeveos y los jebuseos.
'''
"9" = ''':sup:`9` Rey de Jericó; rey de Hay, vecina de Betel.
'''
"10" = ''':sup:`10` Rey de Jerusalén; rey de Hebrón.
'''
"11" = ''':sup:`11` Rey de Jerimot; rey de Laquis.
'''
"12" = ''':sup:`12` Rey de Eglón; rey de Gazer.
'''
"13" = ''':sup:`13` Rey de Dabir; rey de Gueder.
'''
"14" = ''':sup:`14` Rey de Jorma; rey de Arad.
'''
"15" = ''':sup:`15` Rey de Libna; rey de Odulam.
'''
"16" = ''':sup:`16` Rey de Maquedá; rey de Betel.
'''
"17" = ''':sup:`17` Rey de Tapuaj; rey de Ofer.
'''
"18" = ''':sup:`18` Rey de Afec; rey de Sarón.
'''
"19" = ''':sup:`19` Rey de Madom; rey de Jasor.
'''
"20" = ''':sup:`20` Rey de Simerón; rey de Acsaf.
'''
"21" = ''':sup:`21` Rey de Tanac; rey de Meguido.
'''
"22" = ''':sup:`22` Rey de Cadés; rey de Jocneam del Carmelo.
'''
"23" = ''':sup:`23` Rey de Dor y de la provincia de Dor; rey de los paganos de Guilgal.
'''
"24" = ''':sup:`24` Rey de Tirsa. En total treinta y un reyes.
'''
