[18]
"1" = ''':sup:`1` Yavé se presentó a Abrahán junto a los árboles de Mambré mientras
estaba sentado a la entrada de su tienda, a la hora más calurosa del
día.
'''
"2" = ''':sup:`2` Al levantar sus ojos, Abrahán vio a tres hombres que estaban parados
a poca distancia. En cuanto los vio, corrió hacia ellos y se postró en
tierra,
'''
"3" = ''':sup:`3` diciendo: «Señor mío, si me haces el favor, te ruego que no pases al
lado de tu servidor sin detenerte.
'''
"4" = ''':sup:`4` Les haré traer un poco de agua para que se laven los pies y
descansen bajo estos árboles.
'''
"5" = ''':sup:`5` Les haré traer un poco de pan para que recuperen sus fuerzas, antes
de proseguir su viaje, pues creo que para esto pasaron ustedes por mi
casa.» Ellos respondieron: «Haz como has dicho.»
'''
"6" = ''':sup:`6` Abrahán fue rápidamente a la tienda, donde estaba Sara, y le dijo:
«¡De prisa, tres medidas de harina! amásala y haz unas tortas.»
'''
"7" = ''':sup:`7` Luego él mismo corrió al potrero, tomó un ternero tierno y bueno y
se lo entregó a un muchacho para que lo preparara inmediatamente.
'''
"8" = ''':sup:`8` Después tomó mantequilla, leche y el ternero ya cocinado y se lo
presentó a ellos. El se quedó de pie a su lado, bajo el árbol, mientras
comían.
'''
"9" = ''':sup:`9` Entonces le preguntaron: «¿Dónde está Sara, tu esposa?» El les
respondió: «Está dentro, en la tienda.»
'''
"10" = ''':sup:`10` El otro le dijo: «Dentro de un año volveré por aquí, y para
entonces Sara, tu mujer, tendrá un hijo.» Sara estaba escuchando a la
entrada de la tienda, a la espalda del que hablaba.
'''
"11" = ''':sup:`11` Abrahán y Sara eran ancianos, bien entrados en años, y ella no
tenía ya lo que le pasa ordinariamente a las mujeres.
'''
"12" = ''':sup:`12` Sara se rió, mientras pensaba: «Ahora que soy anciana, ¿haré el
amor con mi marido que es tan viejo?»
'''
"13" = ''':sup:`13` Pero Yavé dijo a Abrahán: «¿Por qué se ha reído Sara? ¿Por qué ha
dicho: Cómo voy a tener un hijo ahora que soy vieja?
'''
"14" = ''':sup:`14` ¿Hay acaso algo imposible para Yavé? Pues bien, volveré a visitarte
dentro de un año, y para entonces Sara tendrá un hijo.»
'''
"15" = ''':sup:`15` Sara trató de defenderse, pues tuvo miedo, y dijo: «Yo no me he
reído.» Pero él contestó: «Cierto que te has reído.»Abrahán intercede
por Sodoma
'''
"16" = ''':sup:`16` Los hombres se levantaron y marcharon en dirección de Sodoma,
mientras Abrahán los acompañaba para indicarles el camino.
'''
"17" = ''':sup:`17` Y Yavé se preguntó: «¿Ocultaré a Abrahán lo que voy a hacer,
'''
"18" = ''':sup:`18` cuando justamente quiero que salga de él una nación grande y
poderosa, y que a través de él sean bendecidas todas las naciones de la
tierra?
'''
"19" = ''':sup:`19` Pues lo he escogido para que ordene a sus hijos y a los de su raza
después de él, que guarden el camino de Yavé y vivan según la justicia
y haciendo el bien, para que Yavé cumpla con Abrahán todo lo que le ha
prometido.»
'''
"20" = ''':sup:`20` Dijo entonces Yavé: «Las quejas contra Sodoma y Gomorra son
enormes, y su pecado es en verdad muy grande.
'''
"21" = ''':sup:`21` Voy a visitarlos, y comprobaré si han actuado según esas quejas que
han llegado hasta mí. Si no es así, lo sabré.»
'''
"22" = ''':sup:`22` Los hombres partieron y se dirigieron a Sodoma, mientras Yavé se
quedaba de pie delante de Abrahán.
'''
"23" = ''':sup:`23` Se acercó entonces Abrahán y le dijo: «¿Es cierto que vas a
exterminar al justo junto con el malvado?
'''
"24" = ''':sup:`24` Tal vez haya cincuenta justos dentro de la ciudad: ¿es cierto que
vas a acabar con todos y no perdonar el lugar en atención a esos
cincuenta justos?
'''
"25" = ''':sup:`25` ¡Tú no vas a hacer algo semejante, permitir que el bueno sea
tratado igual que el malvado! ¿O es que el juez de toda la tierra no
aceptará lo que es justo?»
'''
"26" = ''':sup:`26` Yavé le dijo: «Si encuentro en Sodoma cincuenta justos dentro de la
ciudad, perdonaré a todo el lugar en atención a ellos.»
'''
"27" = ''':sup:`27` Abrahán volvió a hablar: «Sé que a lo mejor es un atrevimiento
hablar a mi Señor, yo que soy polvo y ceniza,
'''
"28" = ''':sup:`28` pero si faltan cinco justos para llegar a los cincuenta,
¿destruirás la ciudad por esos cinco que faltan?» Yavé respondió: «No
habrá destrucción si encuentro allí cuarenta y cinco hombres justos.»
'''
"29" = ''':sup:`29` Abrahán insistió: «Pero a lo mejor se encuentran allí sólo cuarenta
justos.» Yavé contestó: «En atención a esos cuarenta, no lo haré.»
'''
"30" = ''':sup:`30` Abrahán continuó todavía: «No se enoje mi Señor si sigo hablando,
pero tal vez no se encuentren más que treinta justos.» Yavé contestó:
«No lo haré si encuentro allí treinta justos.»
'''
"31" = ''':sup:`31` Abrahán insistió: «Sé que es una osadía por mi parte hablar así a
mi Señor; pero, ¿y si se encuentran allí solamente veinte justos?» Yavé
contestó: «No destruiré el lugar, en atención a esos veinte.»
'''
"32" = ''':sup:`32` Abrahán dijo: «Vaya, no se enoje mi Señor, y hablaré por última
vez. Puede ser que se encuentren allí sólo diez.» Yavé dijo: «En
atención a esos diez, no destruiré la ciudad.»
'''
"33" = ''':sup:`33` Cuando Yavé terminó de hablar con Abrahán se fue, mientras Abrahán
volvió a su casa.
'''
