"1" = ''':sup:`1` Pablo, servidor de Dios, apóstol de Cristo Jesús para comunicar a
los elegidos de Dios la fe y el conocimiento de la verdad que es parte
de la religión.
'''
"2" = ''':sup:`2` Esperamos la vida eterna que nos había prometido desde siempre el
Dios que no miente jamás.
'''
"3" = ''':sup:`3` El habló con toda claridad en el tiempo fijado, y ese es el mensaje
que me ha sido encargado por decisión de Dios, nuestro Salvador.
'''
"4" = ''':sup:`4` Te saludo, Tito, verdadero hijo mío en la fe que compartimos: recibe
gracia y paz de Dios Padre y de Cristo Jesús, nuestro Salvador.
'''
"5" = ''':sup:`5` Te dejé en Creta para que solucionaras los problemas existentes y
pusieras presbíteros en todas las ciudades, de acuerdo con mis
instrucciones.
'''
"6" = ''':sup:`6` Deben ser hombres intachables, casados una sola vez. Es preciso que
sus hijos sean creyentes y que no puedan ser acusados de mala conducta
o de ser rebeldes.
'''
"7" = ''':sup:`7` Pues el supervisor (u obispo), siendo el encargado de la Casa de
Dios, debe ser irreprensible: no debe ser autoritario ni de mal genio,
ni bebedor, ni peleador o que busque dinero.
'''
"8" = ''':sup:`8` Al contrario, que reciba con facilidad en su casa, que sea amigo del
bien, hombre de buen juicio, justo, piadoso, dueño de sí mismo.
'''
"9" = ''':sup:`9` Cuando habla, que esté apegado a lo que es seguro, de acuerdo con la
doctrina, y sea capaz de predicar la sana doctrina y al mismo tiempo
sepa rebatir a los que la atacan.
'''
"10" = ''':sup:`10` Porque hay muchos espíritus rebeldes, charlatanes y engañadores,
sobre todo entre los de origen judío.
'''
"11" = ''':sup:`11` Hay que taparles la boca, pues enseñan en forma muy interesada
cosas que no conviene y desconciertan a familias enteras.
'''
"12" = ''':sup:`12` Fue precisamente uno de su raza, a quien ellos tienen por profeta,
el que dijo: «Cretenses, siempre mentirosos, malas bestias y vientres
perezosos.»
'''
"13" = ''':sup:`13` Es la pura verdad. Por eso repréndelos con firmeza para mantenerlos
en una fe sana,
'''
"14" = ''':sup:`14` y que no hagan caso de las leyendas judías ni sigan las prácticas
de gente que da la espalda a la verdad.
'''
"15" = ''':sup:`15` Todo es limpio para los limpios, pero para los manchados que se
niegan a creer, nada es limpio: hasta la mente y la conciencia la
tienen corrompida.
'''
"16" = ''':sup:`16` Pretenden conocer a Dios, pero lo niegan con su modo de actuar; son
seres rebeldes que Dios no puede soportar y no sirven para ninguna obra
buena.
'''
