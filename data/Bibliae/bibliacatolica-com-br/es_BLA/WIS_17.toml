[17]
"1" = ''':sup:`1` ¡Qué elevados son tus designios y cuán difíciles de entender! Por
eso los que no los conocen andan extraviados.
'''
"2" = ''':sup:`2` Los impíos pensaban someter bajo su poder a la nación santa: pero se
encontraron cautivos, prisioneros de una larga noche, encerrados bajo
sus propios techos, desterrados lejos de tu infalible protección.
'''
"3" = ''':sup:`3` Pensaban esconderse junto con sus pecados bajo el velo del olvido,
pero fueron dispersados, sometidos a terribles horrores, aterrorizados
por fantasmas.
'''
"4" = ''':sup:`4` Los escondrijos donde se refugiaron no los pusieron al abrigo del
miedo: ruidos espantosos resonaban a su derredor, y se les aparecían
espectros lívidos, de rasgos lúgubres.
'''
"5" = ''':sup:`5` Ningún fuego podía alumbrarles, y el brillante resplandor de las
estrellas no se atrevía a traspasar esa sombría noche.
'''
"6" = ''':sup:`6` La única cosa que podìan ver erda un fuego terrible que no se
extinguía ; y cuando esa visión había ya desaparecido, en su terror
exageraban todavía lo que acababan de ver.
'''
"7" = ''':sup:`7` Las artimañas de la magia no sirvieron para nada, y su pretendida
sabiduría recibió un tajante desmentido,
'''
"8" = ''':sup:`8` porque aquellos que se jactaban de sanar a los espíritus de sus
perturbaciones y de sus temores, eran presa de un miedo ridículo.
'''
"9" = ''':sup:`9` Aunque no hubiera nada que temer, el simple paso de un animal o el
silbido de una serpiente bastaba para aterrorizarlos; se morían en
convulsiones de miedo, no atreviéndose a mirar ese aire que nos rodea y
del cual nadie podría huir.
'''
"10" = ''':sup:`10` Porque la maldad es miedosa: se condena a sí misma. Perseguida por
su conciencia, espera siempre lo peor.
'''
"11" = ''':sup:`11` Tener miedo es simplemente renunciar a la ayuda de la razón;
mientras menos se cuenta con esa ayuda interior, más aumenta la causa
desconocida de sus sufrimientos.
'''
"13" = ''':sup:`13` Esa noche había surgido de un mundo infernal, mundo de la
impotencia; se había apoderado de ellos durante el sueño y los mantenía
en la impotencia. A lo largo de toda esa noche,
'''
"14" = ''':sup:`14` se veían perseguidos por espectros y permanecían clavados en su
sitio: un miedo horrible y súbito los embargaba.
'''
"15" = ''':sup:`15` Cada uno permanecía donde había caído, inmovilizado en esa prisión
sin grillos.
'''
"16" = ''':sup:`16` Fuera labrador, pastor o trabajador solitario, cada uno había sido
tomado de improviso, sin poder resistir; una misma oscuridad los tenía
a todos encadenados.
'''
"17" = ''':sup:`17` Todo los llenaba de terror y los paralizaba: el murmullo de la
brisa, el gorjeo de un pajarito entre las ramas, o el ruido regular de
una cascada,
'''
"18" = ''':sup:`18` o el estruendo de un desmoronamiento de piedras en una pendiente, o
la carrera invisible de animales saltando, o aún el aullido de las
fieras salvajes y el eco retumbante en las gargantas de las montañas.
'''
"19" = ''':sup:`19` El resto del mundo disfrutaba de una brillante luz sin que nada le
impidiera realizar sus trabajos;
'''
"20" = ''':sup:`20` sobre ellos en cambio pesaba una abrumadora noche, imagen de las
tinieblas que les tocarían en suerte un día: ¿no eran en sí mismos más
pesados que las tinieblas?
'''
