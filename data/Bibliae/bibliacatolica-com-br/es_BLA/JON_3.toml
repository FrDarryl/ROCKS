"1" = ''':sup:`1` Por segunda vez la palabra de Yavé llegó a Jonás y le dijo:
'''
"2" = ''':sup:`2` «Levántate, vete a Nínive, la gran ciudad, y anuncia lo que yo te
diga.»
'''
"3" = ''':sup:`3` Se levantó Jonás y fue a Nínive, como se lo había ordenado Yavé.
Nínive era una ciudad muy grande. Se necesitaban tres días para
atravesarla.
'''
"4" = ''':sup:`4` Jonás entró en la ciudad e hizo un día de camino pregonando: «Dentro
de cuarenta días Nínive será destruida.»
'''
"5" = ''':sup:`5` Los ninivitas creyeron en la advertencia de Dios y ordenaron un
ayuno, y se vistieron de saco desde el mayor al menor.
'''
"6" = ''':sup:`6` La noticia llegó hasta el rey de Nínive, que se levantó de su trono,
se quitó el manto, se vistió de saco y se sentó sobre cenizas.
'''
"7" = ''':sup:`7` Luego hizo publicar esta orden en Nínive: «Hombres y bestias no
comerán ni beberán nada.
'''
"8" = ''':sup:`8` Que se vistan de saco y clamen a Dios insistentemente. Que cada uno
se corrija de su mala conducta y de sus malas obras.
'''
"9" = ''':sup:`9` ¿Quién sabe si Dios se arrepentirá y cesará su enojo, de manera que
no nos haga morir?»
'''
"10" = ''':sup:`10` Al ver Dios lo que hacían y cómo se habían arrepentido de su mala
conducta, se arrepintió él también y no los castigó como los había
amenazado.
'''
