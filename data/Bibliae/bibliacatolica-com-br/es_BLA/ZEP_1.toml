"1" = ''':sup:`1` Palabra de Yavé que fue dirigida a Sofonías, hijo de Cusi, hijo de
Godolías, hijo de Amarías, hijo de Ezequías cuando reinaba en Juda
Josías, hijo de Amón.
'''
"2" = ''':sup:`2` Doy mi palabra, dice Yavé, que borraré cuanto existe en la faz de la
tierra.
'''
"3" = ''':sup:`3` Acabaré con los hombres y los animales, con las aves del cielo y los
peces del mar; arrancaré al hombre de la superficie de la tierra.
'''
"4" = ''':sup:`4` Levantaré mi mano para castigar a Judá y a todos los habitantes de
Jerusalén; sacaré todo lo que queda de Baal y hasta el nombre de sus
sacerdotes.
'''
"5" = ''':sup:`5` Echaré fuera además a los que se arrodillan en las terrazas para
adorar las estrellas; a los que si bien adoran a Yavé, juran al mismo
tiempo por Yavé y por Moloc;
'''
"6" = ''':sup:`6` a los que se separan de Yavé y dejan de seguirlo y no lo consultan.
'''
"7" = ''':sup:`7` ¡Reine el silencio delante del Señor Yavé, pues se acerca su día!
Yavé ha preparado un sacrificio y ya ha consagrado a sus invitados.
'''
"8" = ''':sup:`8` He aquí lo que pasará el día del sacrificio de Yavé: «Yo pediré
cuentas a los ministros, a los hijos del rey y a todos los que se
visten a la moda extranjera.
'''
"9" = ''':sup:`9` También pediré cuentas a todos los que saltan por encima del umbral
del Templo de su Señor sin pisarlo, y a los que lo llenan de violencia
y de robos.»
'''
"10" = ''':sup:`10` Ese día, lo asegura Yavé, un tremendo clamor saldrá de la Puerta
del Pescado; aullidos de la ciudad nueva, y un ruido espantoso de los
cerros vecinos.
'''
"11" = ''':sup:`11` Griten, habitantes del barrio hundido, pues ha desaparecido toda
esa gentuza de comerciantes, han sido eliminados todos los que contaban
la plata.
'''
"12" = ''':sup:`12` Ese día andaré con antorchas, registrando Jerusalén para castigar a
esos hombres que se quedan sentados en sus basuras y piensan: «¡Total,
Yavé no hace ni bien ni mal!»
'''
"13" = ''':sup:`13` Pues bien, sus riquezas serán saqueadas; sus casas, demolidas ( ).
'''
"14" = ''':sup:`14` Se aproxima el gran día de Yavé, ya está cerca, ya llega
corrriendo. El día de Yavé: su solo estruendo es una cosa amarga, y
hasta el valiente grita de pavor.
'''
"15" = ''':sup:`15` Es un día de cólera aquel día, de angustia y de congoja; día de
destrucción y de ruinas, de sombras y tinieblas; día de nubarrones y
neblina,
'''
"16" = ''':sup:`16` día en que suena el clarín en lo alto de la muralla y da la alarma
en todas las fortalezas.
'''
"17" = ''':sup:`17` Les mandaré a los hombres la congoja, y andarán como ciegos ( ). Su
sangre será esparcida como el polvo y sus restos yacerán como basura.
'''
"18" = ''':sup:`18` Ni su oro ni su plata los lograrán salvar cuando estalle la cólera
de Dios y consuma en el fuego de su celo al país de Judá y destruya sin
dejar rastro siquiera a todos los que habitan esa tierra.
'''
