[5]
"1" = ''':sup:`1` De hecho se habla de inmoralidad sexual entre ustedes, y de un caso
tal que ni siquiera se da entre los paganos: uno de ustedes convive con
su propia madrastra.
'''
"2" = ''':sup:`2` ¡Y ustedes se sienten orgullosos! Más bien tendrían que estar de
duelo y expulsar de entre ustedes a ese pecador.
'''
"3" = ''':sup:`3` Sepan que ya he juzgado al culpable como si estuviese presente, pues
estoy ausente en cuerpo pero presente en espíritu.
'''
"4" = ''':sup:`4` Reunidos ustedes y mi espíritu, en el nombre de nuestro Señor Jesús
y con su poder,
'''
"5" = ''':sup:`5` entreguen ese hombre a Satanás; que vengan sobre él desgracias, pero
que se salve el espíritu en el día del juicio.
'''
"6" = ''':sup:`6` No es éste el momento de sentirse orgullosos; ¿no saben que un poco
de levadura hace fermentar toda la masa?
'''
"7" = ''':sup:`7` Echen fuera la vieja levadura y purifíquense; ustedes han de ser una
masa nueva, pues si Cristo es para nosotros la víctima pascual, ustedes
son los panes sin levadura.
'''
"8" = ''':sup:`8` Entonces basta ya de vieja levadura, la levadura del mal y del
vicio, y celebren la fiesta con el pan sin levadura, que es pureza y
sinceridad.
'''
"9" = ''':sup:`9` En mi carta les decía que no tuvieran trato con la gente de mala
conducta.
'''
"10" = ''':sup:`10` Por supuesto que no me refería a los no-cristianos que practican el
libertinaje sexual, a los que quieren tener siempre más, a los que se
aprovechan de los demás o a los que adoran a los ídolos. De ser así,
ustedes tendrían que salir de este mundo.
'''
"11" = ''':sup:`11` Yo les decía que no tuvieran trato con quienes, llamándose
hermanos, se convierten en inmorales, explotadores, adoradores de
ídolos, chismosos, borrachos o estafadores. Ni siquiera deben comer con
ellos.
'''
"12" = ''':sup:`12` Yo no tengo por qué juzgar a los que están fuera, pero, ¿no son
ustedes quienes deben juzgar a los que están dentro?
'''
"13" = ''':sup:`13` Dejen que Dios juzgue a los que están fuera, pero ustedes ¡saquen
al perverso de entre ustedes!
'''
