"2" = ''':sup:`2` ¡Dios mío, líbrame de mis enemigos, protégeme de mis agresores;
'''
"3" = ''':sup:`3` líbrame de los que hacen la maldad, sálvame de los hombres
criminales!
'''
"4" = ''':sup:`4` Mira cómo acechan a mi vida, cuántos poderosos se juntan contra mí.
Señor, en mí no hay crimen ni pecado,
'''
"5" = ''':sup:`5` pero sin falta mía acuden y se aprestan. Despiértate, ven a mi
encuentro y mira.
'''
"6" = ''':sup:`6` Señor, Dios Sabaot, Dios de Israel, despiértate, castiga a esos
paganos, sé inclemente con todos esos renegados.
'''
"7" = ''':sup:`7` Vuelven de tarde, ladran como perros, andan dando vueltas por la
ciudad.
'''
"8" = ''':sup:`8` A toda boca dicen barbaridades, de sus labios salen como espadas:
«¡Escuche Dios, si puede!»¿
'''
"9" = ''':sup:`9` Pero tú, Señor, te burlas de ellos, te ríes de esos incrédulos.
'''
"10" = ''':sup:`10` Oh tú, mi fuerza, hacia ti miro, pues Dios es mi ciudadela.
'''
"11" = ''':sup:`11` Si mi Dios viene a mí en su bondad, me hará ver la pérdida de los
que me espían.
'''
"12" = ''':sup:`12` Oh Dios, ordena su masacre, pues tu pueblo no debe olvidarlo. Tú
tan valiente persíguelos y mátalos, oh Señor, nuestro escudo.
'''
"13" = ''':sup:`13` No hay palabra de sus labios que en su boca no sea pecado. Quedarán
atrapados en su orgullo, en los insultos y mentiras que pronuncian.
'''
"14" = ''':sup:`14` En tu furor aplástalos, destrúyelos y que ya no sean más. Entonces
se sabrá que Dios reina en Jacob y hasta los confines de la tierra.
'''
"15" = ''':sup:`15` Que a la tarde regresen, que ladren como perros, que anden dando
vueltas por la ciudad
'''
"16" = ''':sup:`16` a la caza de algo que comer y que gruñan si no se repletan.
'''
"17" = ''':sup:`17` Pero yo cantaré tu poder, y desde la mañana contaré tus bondades;
porque tú has sido para mí una ciudadela y mi refugio en el día de la
angustia.
'''
"18" = ''':sup:`18` Oh mi fuerza, yo quiero cantarte, mi Bastión es un Dios siempre
bueno conmigo
'''
