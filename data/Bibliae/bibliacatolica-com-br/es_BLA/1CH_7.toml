[7]
"1" = ''':sup:`1` Hijos de Isacar: Tolá, Puá, Yasub, Simrón: cuatro.
'''
"2" = ''':sup:`2` Hijos de Tolá: Uzí, Refaías, Yeriel, Yajmay, Yibsam y Samuel, jefe
de las casas paternas de Tolá. Su número, en los días de David, era,
según sus genealogías, de veintidós mil seiscientos, valientes
guerreros. Hijos de Uzí: Yizrajías.
'''
"3" = ''':sup:`3` Hijos de Yizrajías: Miguel, Abdías, Joel, Yisías: en total cuatro
jefes.
'''
"4" = ''':sup:`4` Tenían el cargo según sus genealogías, de mantener tropas de guerra
con hombres armados en número de treinta y seis mil; pues tenían muchas
mujeres e hijos.
'''
"5" = ''':sup:`5` Sus hermanos, de todas las familias de Isacar, eran ochenta y siete
mil esforzados guerreros, inscritos todos ellos en las genealogías.
'''
"6" = ''':sup:`6` Hijos de Benjamín: Bela, Béker, Yedaiel: tres.
'''
"7" = ''':sup:`7` Hijos de Bela: Esbón, Uzí, Uzziel, Yerimot e Irí: cinco jefes de las
casas paternas, esforzados guerreros, inscritos en las genealogías en
número de veintidós mil treinta y cuatro.
'''
"8" = ''':sup:`8` Hijos de Béker: Zamirá, Joás, Eliezar, Elyoneay, Omrí, Yeremot,
Abías, Anatot y Alemet; todos éstos, hijos de Béker.
'''
"9" = ''':sup:`9` Estaban inscritos según sus linajes y los jefes de sus casas
paternas tenían veinte mil doscientos guerreros esforzados.
'''
"10" = ''':sup:`10` Hijos de Jedaiel: Bilán. Hijos de Bilán: Jeús, Benjamín, Ehúd,
Kemaná, Zefán, Tarsís y Ajisajar.
'''
"11" = ''':sup:`11` Todos éstos fueron hijos de Jedaiel, cabezas de familia, esforzados
guerreros, en número de diecisiete mil doscientos, aptos para la
milicia y la guerra.
'''
"12" = ''':sup:`12` Supim y Jupim, hijos de Ir; Jusin, otro hijo suyo.
'''
"13" = ''':sup:`13` Hijos de Neftalí: Jaijasiel, Gumí, Jeser, Salum, hijos de Bilá.
'''
"14" = ''':sup:`14` Hijos de Manasés: Asriel, que le dio a luz su concubina aramea.
Esta le dio también a luz a Maquir, padre de Galaad.
'''
"15" = ''':sup:`15` Maquir tomó una mujer para Jupim y para Supim, y el nombre de su
hermana era Maaca. El nombre del segundo era Selofjad; Selofjad tuvo
hijas:
'''
"16" = ''':sup:`16` Maaca, mujer de Maquir, dio a luz un hijo, a quien llamó Fares. Su
hermano se llamaba Seres y sus hijos Ulam y Requem.
'''
"17" = ''':sup:`17` Hijos de Ulam: Bedan. Estos son los hijos de Galaad, hijo de
Maquir, hijo de Manasés.
'''
"18" = ''':sup:`18` Su hermana, Amoleket, dio a luz a Isjod, Abiézer y Majlá.
'''
"19" = ''':sup:`19` Los hijos de Semidá fueron: Ajyam, Sique, Liqjí y Anian.
'''
"20" = ''':sup:`20` Hijos de Efraím: Sutélaj, Bered, su hijo; Tájat, su hijo; Zabad, su
hijo; Sutélaj, su hijo; Ezer y Elad.
'''
"21" = ''':sup:`21` A estos dos los hombres de Gat los mataron, pues habían bajado a
apoderarse de sus ganados.
'''
"22" = ''':sup:`22` Su padre Efraím los lloró durante muchos días y sus hermanos
vinieron a consolarlo.
'''
"23" = ''':sup:`23` Después se unió a su esposa, que quedó embarazada y le dio un hijo,
a quien llamó Beriá, porque la desgracia estaba en su casa.
'''
"24" = ''':sup:`24` Hija suya fue Será, que edificó Betorón de arriba y de abajo y
Ulen-Será.
'''
"25" = ''':sup:`25` Refaj, hijo suyo; Resef, hijo suyo; Telaj, hijo suyo; Tajan, hijo
suyo;
'''
"26" = ''':sup:`26` Laedán, hijo suyo;Ammihud, hijo suyo; Elisamá, hijo suyo;
'''
"27" = ''':sup:`27` Nun, hijo suyo; Josué, hijo suyo.
'''
"28" = ''':sup:`28` Tenían propiedades y habitaban en Betel y sus aldeas anexas, en
Narán, hacia el oriente, en Guézer y sus aldeas anexas, hacia el
occidente, en Siquem y sus aldeas, hasta Acyá y sus aldeas.
'''
"29" = ''':sup:`29` Y en manos de los hijos de Manasés estaban Betsan y sus aldeas
anexas, Meguidó y sus aldeas, Dor y sus aldeas. En ellas habitaron los
hijos de José, hijo de Israel.
'''
"30" = ''':sup:`30` Hijos de Aser: Yimmá, Yisvá, Yisví, Beriá, y Seraj, hermana de
éstos.
'''
"31" = ''':sup:`31` Hijos de Beriá:
'''
"32" = ''':sup:`32` Jéber y Malkiel, el cual fue padre de Birzavit. Jeber engendró a
Jaflet, Semer, Jotam y Suá, hermana de ellos.
'''
"33" = ''':sup:`33` Hijos de Jaflet: Pasak, Zimhal y Asvat. Estos son los hijos de
Jaflet.
'''
"34" = ''':sup:`34` Hijos de Semer: Ají, Roegá, Jubá y Aran.
'''
"35" = ''':sup:`35` Hijos de Hélem, su hermano: Sofaj, Yimmá, Seles y Amal.
'''
"36" = ''':sup:`36` Hijos de Sofaj: Suaj, Jarnefer, Sual, Berí y Yimrá;
'''
"37" = ''':sup:`37` Béser, Hob, Sammá, Silsá, Yitrán y Beerá.
'''
"38" = ''':sup:`38` Hijos de Yeter: Yefunné, Pispá y Ará.
'''
"39" = ''':sup:`39` Hijos de Ulá: Araj, Janiel y Risías.
'''
"40" = ''':sup:`40` Todos éstos fueron hijos de Aser, jefes de familia, gente escogida,
esforzados guerreros, jefes de príncipes. En los registros genealógicos
estaban inscritos en número de veintiseis mil hombres, aptos para la
milicia y la guerra.
'''
