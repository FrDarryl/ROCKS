"1" = ''':sup:`1` Historia de Tobit, hijo de Tobiel, hijo de Ananías, hijo de Aduel,
hijo de Gabael, de la raza de Asiel, de la tribu de Neftalí,
'''
"2" = ''':sup:`2` que en tiempo de Salmanasar, rey de Asiria, fue desterrado de Tisbé,
que queda al sur de Cadés de Neftalí, en la alta Galilea, por encima de
Jasor, detrás del camino del oeste y al norte de Sefat.
'''
"3" = ''':sup:`3` Yo, Tobit, he andado siempre por los caminos de la verdad y la
justicia todos los días de mi vida y he dado limosna a mis hermanos y
compatriotas que conmigo fueron desterrados a Nínive, en Asiria.
'''
"4" = ''':sup:`4` Siendo aún joven y estando en Israel, mi país, toda la tribu de mi
padre Neftalí se separó de la familia de David y de Jerusalén, ciudad
que fue elegida entre todas las tribus de Israel para que se ofrecieran
los sacrificios, ya que allí se había edificado y consagrado el Templo
en el que habita Dios.
'''
"5" = ''':sup:`5` Todos mis hermanos y la familia de mi padre Neftalí ofrecían
sacrificios al becerro que Jeroboam, rey de Israel, había Tobantado en
Dan, sobre los montes de Galilea.
'''
"6" = ''':sup:`6` Y sólo yo iba a Jerusalén con frecuencia para participar en las
fiestas, como está ordenado a todo Israel por decreto eterno. Apenas
cobraba las primeras crías, los diezmos de las cosechas y las primicias
del esquileo de las ovejas, acudía a Jerusalén
'''
"7" = ''':sup:`7` y se las entregaba a los sacerdotes, hijos de Aarón, para el altar.
A los Tobitas que prestan sus servicios en Jerusalén les daba el diezmo
del trigo, vino, olivo, de los ganados, de los higos y demás frutales;
el dinero del segundo diezmo, que se cobra cada seis años, lo
distribuía en Jerusalén.
'''
"8" = ''':sup:`8` Cada tres años repartía el tercer diezmo a los huérfanos, viudas y
extranjeros que convivían con los israelitas, celebrando una comida con
ellos conforme a lo ordenado en la ley de Moisés y a los preceptos de
Débora, madre de mi padre, la cual me crió cuando me quedé huérfano por
la muerte de mi padre.
'''
"9" = ''':sup:`9` Siendo mayor de edad, me casé con una joven de nuestra familia
llamada Ana, de la que tuve un hijo al que llamé Tobías. Cuando fuimos
desterrados a Nínive,
'''
"10" = ''':sup:`10` mis hermanos y compatriotas comían de los alimentos preparados por
los paganos
'''
"11" = ''':sup:`11` y yo me privaba de ellos.
'''
"12" = ''':sup:`12` Como yo me acordaba de Dios con toda mi alma,
'''
"13" = ''':sup:`13` el Altísimo me concedió que fuera estimado por Salmanasar, llegando
a ser su consejero.
'''
"14" = ''':sup:`14` Me trasladé a Media y administré sus negocios hasta su muerte.
Deposité en casa de Gabael, hermano de Gabrí, que vivía en Ragués de
Media, unos sacos que contenían diez talentos de plata.
'''
"15" = ''':sup:`15` Pero, a la muerte de Salmanasar, a quien sucedió su hijo
Senaquerib, las comunicaciones se interrumpieron y no pude volver a
Media.
'''
"16" = ''':sup:`16` Cuando Salmanasar aún vivía, di muchas limosnas a mis hermanos de
raza,
'''
"17" = ''':sup:`17` pan a los hambrientos y vestidos a los desnudos. Enterré los
cadáveres de mis compatriotas asesinados que eran arrojados tras las
murallas de Nínive.
'''
"18" = ''':sup:`18` También enterré a los que mató Senaquerib a su regreso de Judea,
después del castigo que recibió del Rey del cielo, a causa de sus
blasfemias. En su enojo, mató a muchos israelitas, y yo escondí sus
cuerpos y los enterré. Senaquerib los buscó, pero no los encontró.
'''
"19" = ''':sup:`19` Un ninivita me denunció al rey diciendo que era yo quien los
enterraba en secreto. El rey me buscaba para matarme, tuve miedo y huí.
'''
"20" = ''':sup:`20` Todos mis bienes fueron confiscados para el tesoro real. Sólo quedé
con mi esposa Ana y mi hijo Tobías.
'''
"21" = ''':sup:`21` No habían pasado cuarenta días, cuando el rey fue muerto por sus
dos hijos, que huyeron a las montañas de Ararat.
'''
"22" = ''':sup:`22` Lo sucedió su hijo Asarjadón, quien encargó a Ajikar, hijo de mi
hermano Anael, la contabilidad y administración general del reino.
Ajikar intercedió por mí, y pude regresar a Nínive. Mi sobrino Ajikar
era jefe de los coperos, custodio del sello, administrador y contador
por decreto de Asarjadón.
'''
