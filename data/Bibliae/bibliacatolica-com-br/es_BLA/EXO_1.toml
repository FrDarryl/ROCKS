"1" = ''':sup:`1` Estos son los nombres de los hijos de Israel que llegaron con Jacob
a Egipto, cada uno con su familia:
'''
"2" = ''':sup:`2` Rubén, Simeón, Leví, Judá,
'''
"3" = ''':sup:`3` Isacar, Zabulón, Benjamín,
'''
"4" = ''':sup:`4` Dan, Neftalí, Gad y Aser.
'''
"5" = ''':sup:`5` El número de estos descendientes de Jacob era de setenta personas.
Además José, que estaba ya en Egipto.
'''
"6" = ''':sup:`6` Murió José, y también sus hermanos y toda aquella generación,
'''
"7" = ''':sup:`7` mientras los hijos de Israel seguían siendo muy fecundos. Se
multiplicaron y crecieron, llegando a ser tan numerosos que los había
en todo el país.
'''
"8" = ''':sup:`8` Entró a gobernar en Egipto un nuevo rey, que no sabía nada de José,
y dijo a su pueblo:
'''
"9" = ''':sup:`9` «Miren que los hijos de Israel forman un pueblo más numeroso y
fuerte que nosotros.
'''
"10" = ''':sup:`10` Tomemos precauciones contra él para que no siga multiplicándose, no
vaya a suceder, que si estalla una guerra, se una a nuestros enemigos
para luchar contra nosotros y escapar del país.»
'''
"11" = ''':sup:`11` Les pusieron entonces capataces a los israelitas, para
sobrecargarlos con duros trabajos. Edificaron así para Faraón las
ciudades de almacenamiento: Pitom y Ramsés.
'''
"12" = ''':sup:`12` Pero cuanto más los oprimían, tanto más crecían y se multiplicaban,
de tal modo que la gente ya no soportaba a los israelitas.
'''
"13" = ''':sup:`13` Los egipcios trataron con brutalidad a los Israelitas y los
redujeron a esclavitud.
'''
"14" = ''':sup:`14` Les amargaron la vida con duros trabajos de arcilla y ladrillos,
con toda clase de labores campesinas y toda clase de servidumbres que
les imponían por la fuerza.
'''
"15" = ''':sup:`15` Luego el rey de Egipto se dirigió a las parteras de las hebreas,
una de las cuales se llamaba Sifrá y la otra Púa; les dijo:
'''
"16" = ''':sup:`16` «Cuando asistan a las hebreas, y ellas se pongan de cuclillas sobre
las dos piedras, fíjense bien: si es niño, háganlo morir; y si es niña,
déjenla con vida.»
'''
"17" = ''':sup:`17` Pero las parteras temían a Dios, y no hicieron lo que les había
mandado el rey de Egipto, sino que dejaron con vida a los niños.
'''
"18" = ''':sup:`18` Entonces el rey llamó a las parteras y les dijo: «¿Por qué han
actuado así, dejando con vida a los niños?»
'''
"19" = ''':sup:`19` Las parteras respondieron: «Es que las mujeres hebreas no son como
las egipcias. Son más robustas y dan a luz antes de que llegue la
partera.»
'''
"20" = ''':sup:`20` Dios estaba con las parteras, así que el pueblo creció y llegó a
ser muy fuerte;
'''
"21" = ''':sup:`21` y a las parteras, por haber temido a Dios, les concedió numerosa
descendencia.
'''
"22" = ''':sup:`22` Entonces Faraón dio esta orden a todo el pueblo: «Echen al río a
todo niño nacido de los hebreos, pero a las niñas déjenlas con vida.»
'''
