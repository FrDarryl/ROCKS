[15]
"1" = ''':sup:`1` Vi luego en el cielo otra señal grande y maravillosa: siete ángeles
que llevaban siete plagas, las últimas, porque con ellas se consuma la
cólera de Dios.
'''
"2" = ''':sup:`2` Vi también como un mar de cristal destellante, y a los vencedores de
la bestia, de su imagen y de la cifra de su nombre, que se colocaban
sobre el mar de cristal, llevando las arpas celestiales en sus manos.
'''
"3" = ''':sup:`3` Estos cantan el cántico de Moisés, servidor de Dios, y el cántico
del Cordero: Grandes y maravillosas son tus obras, Señor Dios,
Todopoderoso. Justicia y verdad guían tus pasos, oh Rey de las
naciones.
'''
"4" = ''':sup:`4` ¿Quién no dará honor y gloria a tu Nombre, oh Señor? Tú solo eres
santo, y todas las naciones vendrán y se postrarán ante ti, porque tus
fallos se han dado a conocer.
'''
"5" = ''':sup:`5` Después se abrió el Santuario de la Tienda del Testimonio
'''
"6" = ''':sup:`6` y salieron del Santuario los siete ángeles portadores de las siete
plagas, vestidos de lino puro resplandeciente y ceñido su pecho con
cinturones de oro.
'''
"7" = ''':sup:`7` Uno de los cuatro Vivientes entregó a los siete ángeles siete copas
de oro llenas del furor de Dios, que vive por siglos sin fin.
'''
"8" = ''':sup:`8` Entonces el Santuario se llenó de humo por estar allí la gloria de
Dios y su poder, de modo que nadie podía entrar en él hasta que se
consumaran las siete plagas de los siete ángeles.
'''
"Notes" = '''
Notas de rodapé:
15:1-4 - La visión del cielo abierto y los cánticos de los victoriosos
reflejan la adoración al poder de Dios y la victoria final sobre el
mal. Estos cánticos representan la culminación de la misión de Dios
15:5-8 - Las siete copas de Dios, que simbolizan los juicios finales,
están preparadas para ser derramadas sobre la tierra. Este
acontecimiento representa la plena ejecución de la justicia divina
'''
