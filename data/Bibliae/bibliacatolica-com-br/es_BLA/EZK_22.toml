[22]
"1" = ''':sup:`1` Se me dirigió esta palabra de Yavé:
'''
"2" = ''':sup:`2` "Hijo de hombre, ¿no juzgarás a la ciudad sanguinaria?
'''
"3" = ''':sup:`3` Dale a conocer todos sus crímenes. Le comunicarás esta palabra de
Yavé: Ay de esta ciudad, pues adelantó su hora con la sangre derramada
en medio de ella, se volvió impura con los ídolos que se hizo.
'''
"4" = ''':sup:`4` La sangre derramada te ha convertido en culpable, te hiciste ídolos
y con ello te has ensuciado. Adelantaste tu hora y el término de tus
años: te convertiré en la vergüenza de las naciones, en motivo de risa
para todos los pueblos.
'''
"5" = ''':sup:`5` Estén cerca o lejos, se burlarán de ti por haber ensuciado tu nombre
y multiplicado tus crímenes.
'''
"6" = ''':sup:`6` Los jefes de Israel no han hecho más que derramar sangre, cada uno
por su cuenta.
'''
"7" = ''':sup:`7` Dentro de ti se desprecia al padre y a la madre, se maltrata al
extranjero, se trata con violencia al huérfano y a la viuda.
'''
"8" = ''':sup:`8` Se desprecia lo que me está consagrado, no se respetan mis sábados.
'''
"9" = ''':sup:`9` Dentro de ti, la gente calumnia y derrama sangre, se come la carne
sin desangrar, se cometen mil fechorías.
'''
"10" = ''':sup:`10` Dentro de ti una tiene relaciones con su padre, otro se acuesta con
una mujer que tiene sus reglas;
'''
"11" = ''':sup:`11` otro comete el adulterio, otro violenta a su nuera, otro viola a su
propia hermana, a la hija de su padre.
'''
"12" = ''':sup:`12` Dentro de ti, se condena a muerte por dinero, prestan a interés y
cobran comisiones. Despojas brutalmente a tu prójimo, y me has olvidado
-palabra de Yavé-.
'''
"13" = ''':sup:`13` Pero ahora aplaudo por toda esta corrupción y por la sangre que hay
en ti.
'''
"14" = ''':sup:`14` ¿Conservarás tu tranquilidad, serás tan atrevida el día en que me
lance contra ti? Yo Yavé hablé y lo haré.
'''
"15" = ''':sup:`15` Te dispersaré entre las naciones, te arrojaré en medio de los
pueblos, haré que desaparezca de ti tu impureza.
'''
"16" = ''':sup:`16` Te dejaré deshonrada en presencia de las naciones y sabrás que yo
soy Yavé.
'''
"17" = ''':sup:`17` Se me dirigió esta palabra de Yavé:
'''
"18" = ''':sup:`18` "Hijo de hombre, la gente de Israel se ha convertido para mí en un
metal impuro. Son como el cobre, el estaño, el hierro o el plomo, a los
que hay que pasar por el fuego porque son metales impuros.
'''
"19" = ''':sup:`19` Por eso, esto dice Yavé: Los reuniré en Jerusalén como se hace con
el metal impuro.
'''
"20" = ''':sup:`20` Así como se junta la plata, el cobre, el hierro, el plomo y el
estaño en un horno para fundirlos a fuerza de calor, así los juntaré en
mi cólera para que se fundan:
'''
"21" = ''':sup:`21` ( ) los fundiré en el fuego de mi cólera.
'''
"22" = ''':sup:`22` Así como se funde la plata en el horno, así serán fundidos en medio
de la ciudad y sabrán que yo Yavé fui quien desencadenó mi cólera
contra ustedes."
'''
"23" = ''':sup:`23` Se me dirigió esta palabra de Yavé:
'''
"24" = ''':sup:`24` "Hijo de hombre, dile a Jerusalén: Eres como una tierra que no ha
recibido ni lluvias ni aguaceros en tiempo de siembra.
'''
"25" = ''':sup:`25` Los que en ti mandan son como un león rugiente que desgarra su
presa: devoran a la gente, les quitan sus bienes y sus joyas, y por su
culpa las viudas son cada vez más numerosas.
'''
"26" = ''':sup:`26` Tus sacerdotes han menospreciado mi ley y profanado lo que me está
consagrado, no han distinguido entre lo que es santo y lo que es
profano. No han mostrado la diferencia entre lo impuro y lo puro; han
ignorado mis sábados y entre ellos me he sentido deshonrado.
'''
"27" = ''':sup:`27` Tus jefes se comportan en el país como lobos que desgarran una
presa, que derraman sangre y condenan a muerte a la gente para sacar
algún provecho.
'''
"28" = ''':sup:`28` Durante este tiempo tus profetas tranquilizan a la gente con
visiones engañosas y predicciones mentirosas. Dicen: "¡Palabra de
Yavé!" siendo que Yavé nada ha dicho.
'''
"29" = ''':sup:`29` Los propietarios se dedican a la violencia, cometen robos,
maltratan al pobre y al indigente y le niegan sus derechos al
forastero.
'''
"30" = ''':sup:`30` He buscado entre ellos a un hombre que construyera una muralla y se
enfrentara conmigo sobre la almena para impedirme que destruya al país,
pero no lo he hallado.
'''
"31" = ''':sup:`31` Entonces he desencadenado mi cólera contra ellos, los he
exterminado con el fuego de mi furor y he hecho que recaiga sobre su
cabeza su mal comportamiento, palabra de Yavé."
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Dios denuncia la ciudad de Jerusalén, caracterizándola como
una ciudad de derramamiento de sangre y corrupción. Este juicio revela
la gravedad del pecado de Israel y la necesidad de la purificación
22:3-5 - La corrupción moral y la violencia prevalecen en Jerusalén, y
Dios declara que el castigo será inevitable. La falta de justicia y la
opresión de los inocentes justifican el castigo divino, lo que refleja
la importancia de vivir conforme a la justicia de Dios (véanse también
22:6-12 - El capítulo describe una serie de pecados cometidos por
líderes y ciudadanos, como el robo, la mentira y la explotación de los
pobres. Dios acusa a los líderes de corrupción, mostrando cómo la
desobediencia de una nación afecta su estructura moral y social (véase
22:13-16 - La consecuencia de los pecados de Jerusalén será la
dispersión de las naciones y la pérdida de la presencia de Dios. La
purificación se logrará, pero con gran sufrimiento, lo que simboliza la
necesidad de arrepentimiento y reconciliación con Dios (véanse también
22:17-22 - Dios usa la metáfora del metal refinado para mostrar que la
ciudad será purificada, pero solo mediante un juicio severo. El fuego
del juicio es un tema común en la Biblia como medio de purificación
'''
