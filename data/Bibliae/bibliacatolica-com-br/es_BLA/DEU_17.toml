[17]
"1" = ''':sup:`1` No sacrificarás a Yavé, tu Dios, buey u oveja que tenga alguna tara
o defecto, porque Yavé aborrece esto.
'''
"2" = ''':sup:`2` Si, en medio de ti, en alguna de las ciudades que Yavé te dará, un
hombre o una mujer hacen lo que desagrada a Yavé, hasta quebrantar su
alianza,
'''
"3" = ''':sup:`3` si van a servir a otros dioses y se postran ante ellos, sean el sol,
o la luna, o las estrellas del cielo, respecto a los cuales no te di
ningún mandato,
'''
"4" = ''':sup:`4` en cuanto te lo denuncien o en cuanto lo sepas, empezarás por
investigar bien todo. Si compruebas que esta abominación se ha cometido
en Israel,
'''
"5" = ''':sup:`5` sacarás a las puertas de la ciudad al hombre o a la mujer que
cometieron esta fechoría, y los apedrearás hasta que mueran.
'''
"6" = ''':sup:`6` Exigirás las declaraciones de dos o tres testigos para condenarlos a
muerte. Nadie será condenado a muerte por la acusación de un solo
testigo.
'''
"7" = ''':sup:`7` La mano de los testigos será la primera en tirar piedras para
matarlo. Después, todo el pueblo lo apedreará. Así harás desaparecer el
mal de en medio de ti.
'''
"8" = ''':sup:`8` Si se te presenta un caso demasiado difícil, ya sea un asunto de
sangre, un litigio o una querella por heridas, o una disensión entre
las autoridades de la ciudad, subirás al lugar elegido por Yavé, tu
Dios,
'''
"9" = ''':sup:`9` irás a los sacerdotes levitas y al juez que entonces esté en
funciones. Los consultarás y ellos te indicarán el fallo de la causa.
'''
"10" = ''':sup:`10` Te ajustarás al fallo que te hayan indicado en este lugar elegido
por Yavé, y procurarás actuar conforme a lo que te hayan enseñado.
'''
"11" = ''':sup:`11` Seguirás las instrucciones que te hayan dado y la sentencia que te
dicten, sin desviarte ni a la derecha ni a la izquierda del fallo que
te señalen.
'''
"12" = ''':sup:`12` El hombre que se atreva a actuar en otra forma y no escuche al
sacerdote que se encuentra allí al servicio de Yavé, ni al juez,
morirá. Harás desaparecer el mal de Israel.
'''
"13" = ''':sup:`13` Así todo el pueblo, al saberlo, temerá y ya no propasará el
derecho.
'''
"14" = ''':sup:`14` Cuando llegues a la tierra que Yavé, tu Dios, te da, cuando la
conquistes y habites en ella, tal vez digas: «Quiero tener un rey como
todas las naciones vecinas.»
'''
"15" = ''':sup:`15` En todo caso pondrás a tu cabeza un rey elegido por Yavé de entre
tus hermanos. No pondrás a tu cabeza un rey extranjero que no sea
hermano tuyo.
'''
"16" = ''':sup:`16` Que tu rey no tenga muchos caballos, no sea que traiga de vuelta a
Egipto a su pueblo con el fin de tener más caballos. Pues Yavé te
ordenó que no volvieras jamás por aquel camino.
'''
"17" = ''':sup:`17` Tampoco se buscará muchas mujeres, no sea que se pervierta su
corazón. Y que tampoco se haga rico en oro y plata.
'''
"18" = ''':sup:`18` Cuando suba al trono, deberá copiar para su uso esta ley, del libro
de los sacerdotes levitas.
'''
"19" = ''':sup:`19` La llevará consigo, la leerá todos los días de su vida, para que
aprenda a temer a Yavé, guardando todas las palabras de la Ley y
poniendo en práctica sus preceptos.
'''
"20" = ''':sup:`20` Así no mirará en menos a sus hermanos, y no se apartará de estos
mandamientos ni a la derecha ni a la izquierda, y él y sus hijos
prolongarán los días de su reinado en medio de Israel.
'''
