[31]
"1" = ''':sup:`1` Consejos a Lemuel, rey de Massa, que se los entregó su madre:
'''
"2" = ''':sup:`2` ¡No, hijo mío! ¡No, niño mío! ¡Tú, mi primogénito, al que pedí con
tanto anhelo!
'''
"3" = ''':sup:`3` No entregues tu vigor a las mujeres, libráte de los abrazos de las
que pierden a los reyes.
'''
"4" = ''':sup:`4` A los reyes, no les conviene, Lemuel, que tomen vino, ni a los
príncipes que abusen de licores fuertes,
'''
"5" = ''':sup:`5` porque podrían embriagarse, olvidarse de los decretos, y violar los
derechos de los pobres.
'''
"6" = ''':sup:`6` Dale bebidas fuertes al que va a morir, dale vino al que está en la
tristeza;
'''
"7" = ''':sup:`7` que tome, que se olvide de su miseria, que no se acuerde más de su
desgracia.
'''
"8" = ''':sup:`8` Abre la boca en favor del mudo, sostén la causa de todos los
desamparados.
'''
"9" = ''':sup:`9` Abre la boca y juzga a los pobres y afligidos con verdadera
justicia.
'''
"10" = ''':sup:`10` Una mujer de carácter, ¿dónde hallarla? Es mucho más preciosa que
una perla.
'''
"11" = ''':sup:`11` Sabe su esposo que de ella puede fiarse: con ella saldrá siempre
ganando.
'''
"12" = ''':sup:`12` Le reporta felicidad, sin altibajos, durante todos los días de su
vida.
'''
"13" = ''':sup:`13` Ella se ha conseguido lana y lino porque trabaja con manos
hacendosas.
'''
"14" = ''':sup:`14` Como los barcos de los comerciantes, hace que su pan venga de
lejos.
'''
"15" = ''':sup:`15` Se levanta cuando aún es de noche para dar de comer a los de su
casa.
'''
"16" = ''':sup:`16` ¿Tiene idea de un campo? Ya lo compró: una viña que pagó con su
trabajo.
'''
"17" = ''':sup:`17` Se pone con ardor a trabajar porque tiene en sus brazos el vigor.
'''
"18" = ''':sup:`18` Vio que sus negocios iban bien, su lámpara no se apagó toda la
noche:
'''
"19" = ''':sup:`19` sus manos se ocupaban en la rueca, al huso sus dedos daban vuelta.
'''
"20" = ''':sup:`20` Le tendió la mano al pobre, la abrió para el indigente.
'''
"21" = ''':sup:`21` No le hace temer la nieve por los suyos porque todos tienen abrigos
forrados.
'''
"22" = ''':sup:`22` Para ella se hizo cobertores, y lleva un vestido de lino y de
púrpura.
'''
"23" = ''':sup:`23` Su marido es conocido entre los oficiales, porque se sienta entre
los ancianos del país.
'''
"24" = ''':sup:`24` Vende telas que ha teñido, hasta el comerciante le compra un
cinturón.
'''
"25" = ''':sup:`25` Va irradiando salud y dignidad, mira con optimismo el porvenir.
'''
"26" = ''':sup:`26` Lo que dice es siempre muy juicioso, tiene el arte de transmitir la
piedad.
'''
"27" = ''':sup:`27` Atenta a las actividades de su mundo, no es de aquellas que comen
sin trabajo.
'''
"28" = ''':sup:`28` Sus hijos quisieron felicitarla, su marido es el primero en
alabarla:
'''
"29" = ''':sup:`29` "¡Las mujeres valientes son incontables, pero tú a todas has
superado!"
'''
"30" = ''':sup:`30` ¡El encanto es engañoso, la belleza pasa pronto, lo admirable en
una dama es la sabiduría!
'''
"31" = ''':sup:`31` Reconózcanle el trabajo de sus manos: un público homenaje merecen
sus obras".
'''
"Notes" = '''
Notas de rodapé:
31:1-3 - Las palabras de la madre del rey Lemuel aconsejan evitar a las
mujeres destructivas y los excesos que conducen a la decadencia. Este
consejo refleja la importancia de la disciplina personal y el buen
31:4-5 - Los reyes deben evitar el exceso de vino, ya que puede afectar
su juicio. El autocontrol y la moderación son esenciales para tomar
31:8-9 - Alza la voz por quienes no tienen voz y defiende los derechos
de quienes la necesitan. La justicia social y la protección de los
oprimidos son responsabilidad de todos, especialmente de los líderes
31:10-12 - Una mujer virtuosa se describe como alguien cuyo valor
supera con creces las piedras preciosas. Es confiable, fiel y aporta
bienestar a su esposo, lo que refleja la importancia de un carácter
3:1-4).
31:25-31 - Una mujer virtuosa es elogiada por su fuerza, dignidad,
sabiduría y temor de Dios. Su dedicación a la familia y a la comunidad
ejemplifica la virtud cristiana y el servicio a Dios y al prójimo
'''
