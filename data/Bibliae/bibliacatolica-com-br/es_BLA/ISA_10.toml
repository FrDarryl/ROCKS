[10]
"1" = ''':sup:`1` ¡Pobres de aquellos que dictan leyes injustas y ponen por escrito
los decretos de la maldad.
'''
"2" = ''':sup:`2` Dejan sin protección a los pobres de mi país; roban a los pequeños
de sus derechos, dejan sin nada a la viuda y despojan al huérfano!
'''
"3" = ''':sup:`3` ¿Qué harán el día que se arreglen las cuentas? ¿A dónde huirán, y
quién los ayudará cuando, desde lejos, venga el desastre? ¿Dónde
encerrarán sus riquezas?
'''
"4" = ''':sup:`4` No quedará más que doblegarse bajo las cadenas o caer con los
muertos. Pero a Yavé no se le ha pasado el enojo, aún sigue con la mano
amenazante.
'''
"5" = ''':sup:`5` ¡Ay de Asur, que es el bastón de mi ira, el garrote que usa mi
furor!
'''
"6" = ''':sup:`6` Yo lo he enviado contra una nación impía, contra un pueblo que me
molesta, para que lo saquee y le quite todo lo que tiene y lo pisotee
como el polvo de las calles.
'''
"7" = ''':sup:`7` El, sin embargo, no entiende mi proyecto, ni lo cree así su corazón,
pues su intención es destruir y desmenuzar a no pocas naciones.
'''
"8" = ''':sup:`8` Dice: «¿Mis príncipes no son reyes acaso?
'''
"9" = ''':sup:`9` No sucedió a Calmo como a Carquemis, a Jamat igual que a Arpad y a
Samaria como a Damasco?
'''
"10" = ''':sup:`10` Mi mano supo alcanzar los reinos de los ídolos, en que las estatuas
eran más numerosas que las de Jerusalén y Samaria;
'''
"11" = ''':sup:`11` pues bien, como he tratado a Samaria y a sus ídolos, ¿no seré capaz
de hacer lo mismo con Jerusalén y sus objetos sagrados?
'''
"12" = ''':sup:`12` Pero esto ha de suceder: cuando el Señor haya terminado su obra en
la montaña de Sión y en Jerusalén, castigará la soberbia del corazón
del rey de Asiria y la mirada despreciativa de sus ojos. Porque dijo:
'''
"13" = ''':sup:`13` «Esto lo conseguí con la fuerza de mi brazo y con mi capacidad,
pues soy inteligente; he hecho retroceder las fronteras de los pueblos
y me he apoderado de sus tesoros. Yo como soberano hice bajar de su
trono a sus reyes.
'''
"14" = ''':sup:`14` Mi mano ha tomado, como se toma un nido, las riquezas de los
pueblos. Como se recogen huevos botados, así me he apoderado de toda la
tierra y no hubo quien aleteara ni abriera el pico ni piara.
'''
"15" = ''':sup:`15` ¿Acaso el hacha se cree más que el leñador, o la sierra, más que el
aserrador? ¡Como si el bastón mandara a quien lo usa o el palo moviera
al que no es de madera!
'''
"16" = ''':sup:`16` Por eso Yavé de los ejércitos enviará a sus hombres forzudos la
debilidad y prenderá fuego a su lujo como se enciende la leña.
'''
"17" = ''':sup:`17` La luz de Israel se hará fuego y su Santo será como una llama,
'''
"18" = ''':sup:`18` que quemará y consumirá todos sus matorrales en un solo día. El
esplendor de sus bosques y de sus árboles frutales se desvanece, se
deshace, y se le va la vida.
'''
"19" = ''':sup:`19` Lo que quede de sus árboles será tan poco, que un niño los podrá
contar.
'''
"20" = ''':sup:`20` Aquel día el resto de Israel y los sobrevivientes de la familia de
Jacob ya no le pedirán ayuda al que les pega, sino que le pedirán ayuda
a Yavé, el Santo de Israel, y serán sinceros con él.
'''
"21" = ''':sup:`21` «Un resto volverá», un resto de Jacob se volverá hacia el Dios
fuerte.
'''
"22" = ''':sup:`22` Porque aunque fuera tu pueblo, oh Israel, como la arena del mar,
sólo un resto volverá. Su destrucción está decidida, para que quede
bien en claro la justicia;
'''
"23" = ''':sup:`23` pues el Señor Yavé de los Ejércitos llevará a cabo, en todo el
país, exterminio y limpieza.
'''
"24" = ''':sup:`24` Por tanto, así se expresa Yavé de los Ejércitos: Oh pueblo mío, que
vives en Sión, no le tengas miedo a Asur, que te da de palos, o que te
pega con su bastón, como hacía Egipto.
'''
"25" = ''':sup:`25` Porque dentro de muy poco tiempo desaparecerá mi enojo, y mi cólera
se tornará contra él. 26Yavé de los Ejércitos hará zumbar la huasca
sobre él, igual como cuando se las dio a Madián, en el cerro Horeb, y
levantará su bastón sobre el mar, como lo hizo en Egipto.
'''
"27" = ''':sup:`27` Entonces, la carga se caerá de tu espalda, su yugo dejará de pesar
en tu cuello, y la abundancia reemplazará la opresión..
'''
"28" = ''':sup:`28` Se acerca por el lado de Rimón, avanza sobre Ayot, atraviesa
Migrón, deja su bagaje en Micmas.
'''
"29" = ''':sup:`29` Atraviesan el desfiladero, pasan la noche en Gueba. Rama se asusta,
Guibea de Saúl huye.
'''
"30" = ''':sup:`30` Grita, hija de Galim; escúchala, Lais; respóndele, Anatot.
'''
"31" = ''':sup:`31` Madmena se dispersa, los habitantes de Gabim buscan refugio.
'''
"32" = ''':sup:`32` Hoy mismo hará un alto en Nob, y extenderá su brazo sobre el cerro
de la hija de Sión, la colina de Jerusalén...
'''
"33" = ''':sup:`33` Pero vean cómo el Señor Yavé de los Ejércitos desgaja con fuerza
las copas de los árboles; los más altos son cortados y los más
orgullosos, rebajados. Su hacha termina con los matorrales del bosque,
'''
"34" = ''':sup:`34` y el líbano tan nombrado se viene abajo.
'''
