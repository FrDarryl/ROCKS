[10]
"1" = ''':sup:`1` Hermanos, deseo de todo corazón y pido a Dios que los judíos se
salven.
'''
"2" = ''':sup:`2` Declaro en su favor que son fanáticos del servicio de Dios, pero en
una forma equivocada.
'''
"3" = ''':sup:`3` No entienden cómo Dios nos da la verdadera rectitud y se empeñan en
construir la suya; y por esta razón no hicieron caso del camino de
Dios.
'''
"4" = ''':sup:`4` Porque la Ley lleva a Cristo, y es entonces cuando por la fe se
llega a ser justo.
'''
"5" = ''':sup:`5` Moisés habla de ser justo en base a la Ley, pues escribe: Quien la
cumpla, hallará por ella la vida.
'''
"6" = ''':sup:`6` Pero hay otra justicia que es fruto de la fe, y dice así: No digas
en tu corazón: ¿quién subirá al cielo? (era una manera de decir que
Cristo bajaría de allí).
'''
"7" = ''':sup:`7` Y luego: ¿Quién bajará al abismo? (es una manera de decir que Cristo
subiría de entre los muertos).
'''
"8" = ''':sup:`8` Y luego se dice: Muy cerca de ti está la Palabra, ya está en tus
labios y en tu corazón. Ahí tienen nuestro mensaje, y es la fe.
'''
"9" = ''':sup:`9` Porque te salvarás si confiesas con tu boca que Jesús es Señor y
crees en tu corazón que Dios lo resucitó de entre los muertos.
'''
"10" = ''':sup:`10` La fe del corazón te procura la verdadera rectitud, y tu boca, que
lo proclama, te consigue la salvación.
'''
"11" = ''':sup:`11` La Escritura ya lo dijo: El que cree en él no quedará defraudado.
'''
"12" = ''':sup:`12` Así que no hay diferencia entre judío y griego; todos tienen el
mismo Señor, que es muy generoso con todo el que lo invoca;
'''
"13" = ''':sup:`13` porque todo el que invoque el Nombre del Señor se salvará.
'''
"14" = ''':sup:`14` Pero ¿cómo invocarán al Señor sin haber creído en él? Y ¿cómo
podrán creer si no han oído hablar de él? Y ¿cómo oirán si no hay quien
lo proclame?
'''
"15" = ''':sup:`15` Y ¿cómo lo proclamarán si no son enviados? Como dice la Escritura:
Qué bueno es ver los pasos de los que traen buenas noticias.
'''
"16" = ''':sup:`16` Pero es un hecho que no todos aceptaron la Buena Noticia, como
decía Isaías: Señor, ¿quién nos ha escuchado y ha creído?
'''
"17" = ''':sup:`17` Así, pues, la fe nace de una proclamación, y lo que se proclama es
el mensaje cristiano.
'''
"18" = ''':sup:`18` Me pregunto: ¿Será porque no oyeron? ¡Claro que oyeron! Esta voz
resonó en toda la tierra, y sus palabras se oyeron hasta en el último
rincón del mundo.
'''
"19" = ''':sup:`19` Y sigo preguntando: ¿Cómo puede ser que Israel no entendió? Y de
inmediato Moises nos dice: Yo haré que te pongas celoso de una nación
que ni siquiera es nación; excitaré tu enojo contra una nación
insensata.
'''
"20" = ''':sup:`20` Isaías luego se atreve a decir: Fui hallado por los que no me
buscaban y me manifesté a quienes no preguntaban por mí.
'''
"21" = ''':sup:`21` Pero añade, y se refiere a Israel: Todo el día extendí mis manos
hacia un pueblo desobediente y rebelde.
'''
