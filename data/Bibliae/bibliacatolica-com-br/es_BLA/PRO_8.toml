[8]
"1" = ''':sup:`1` ¿Quién llama? ¿No es la Sabiduría? ¿Esa voz, no es la Inteligencia?
'''
"2" = ''':sup:`2` Se detuvo en las alturas, al borde del camino, en el cruce de las
carreteras.
'''
"3" = ''':sup:`3` Miren cómo llama a las puertas de la ciudad, en las entradas más
frecuentadas:
'''
"4" = ''':sup:`4` "¡A Ustedes, humanos, me dirijo, lanzo un llamado a los hijos de los
hombres!
'''
"5" = ''':sup:`5` ¡Aprendan a juzgar, ustedes que no saben, y sean más reflexivos,
ustedes que no piensan!
'''
"6" = ''':sup:`6` Escúchenme, les diré lo esencial, nada sale de mis labios que no sea
exacto.
'''
"7" = ''':sup:`7` De mi boca brota la verdad, porque aborrezco los discursos
hipócritas.
'''
"8" = ''':sup:`8` Todas mis palabras son sinceras, ni una sola es dudosa o falsa.
'''
"9" = ''':sup:`9` Todas son exactas: un espíritu abierto se da cuenta, son justas: eso
se ve con un poco de saber.
'''
"10" = ''':sup:`10` Aprópiense de mi disciplina antes que del dinero, elijan la ciencia
y no el oro fino.
'''
"11" = ''':sup:`11` La sabiduría es más útil que las perlas, qué tesoro podría
igualársele?
'''
"12" = ''':sup:`12` Yo, la Sabiduría, vivo junto con el arte de juzgar, la acción
reflexiva me tiene entre sus amigas.
'''
"13" = ''':sup:`13` (Aborrecer el mal es temer a Yavé). Aborrezco el orgullo y la
arrogancia, los caminos que conducen al mal y la hipocresía.
'''
"14" = ''':sup:`14` Mío es el buen sentido, y mío el saber práctico, mía la
inteligencia y también el poder.
'''
"15" = ''':sup:`15` Por mí reinan los reyes y sus ministros deciden con justicia.
'''
"16" = ''':sup:`16` Gracias a mí se mantienen los príncipes, los grandes, y los que
gobiernan la tierra.
'''
"17" = ''':sup:`17` Amo a los que me aman, los que me buscan me encuentran.
'''
"18" = ''':sup:`18` Junto conmigo encuentran honor y riqueza, fortuna perdurable y
prosperidad.
'''
"19" = ''':sup:`19` Mis frutos son mejores que el oro fino, lo que yo aporto vale más
que la plata.
'''
"20" = ''':sup:`20` Voy por un camino de rectitud, de donde salen a todas partes
senderos de justicia;
'''
"21" = ''':sup:`21` voy colmando de bienes a los que me aman, y dejando llenas sus
bodegas.
'''
"22" = ''':sup:`22` Yavé me creó -fue el inicio de su obra- antes de todas las
criaturas, desde siempre.
'''
"23" = ''':sup:`23` Antes de los siglos fui formada, desde el comienzo, mucho antes que
la tierra.
'''
"24" = ''':sup:`24` Aún no existían los océanos cuando yo nací, no había fuente alguna
de donde brotaran los mares.
'''
"25" = ''':sup:`25` Las montañas no habían aparecido, ni tampoco había colinas cuando
fui dada a luz.
'''
"26" = ''':sup:`26` Yavé no había hecho ni la tierra ni el campo, ni siquiera el
primitivo polvo del mundo.
'''
"27" = ''':sup:`27` Yo ya estaba allí cuando puso los cielos en su lugar, cuando trazó
en el océano el círculo de los continentes,
'''
"28" = ''':sup:`28` cuando formó las nubes en las alturas, y reguló en el fondo de los
mares el caudal de sus aguas,
'''
"29" = ''':sup:`29` cuando le impuso sus fronteras al mar, un límite que no
franquearían sus olas. Cuando ponía los cimientos de la tierra,
'''
"30" = ''':sup:`30` yo estaba a su lado poniendo la armonía. Día tras día encontraba en
eso mis delicias y continuamente jugaba en su presencia.
'''
"31" = ''':sup:`31` Me entretengo con este mundo, con la tierra que ha hecho, y mi
gusto más grande es estar con los humanos.
'''
"32" = ''':sup:`32` Pues bien, hijos míos, oíganme. ¡Felices los que siguen mis
caminos!
'''
"33" = ''':sup:`33` ¡Acepten mi enseñanza y sean sabios, no la menosprecien!
'''
"34" = ''':sup:`34` Feliz el que me escucha, que aguarda cada día junto a mi puerta y
permanece a la espera, en el umbral.
'''
"35" = ''':sup:`35` Porque el que me encuentra ha encontrado la vida, sobre él vendrán
los favores de Yavé;
'''
"36" = ''':sup:`36` pero el que me ofende atenta contra su vida, todos los que me odian
eligieron la muerte".
'''
