[8]
"1" = ''':sup:`1` Al cabo de los veinte años que empleó Salomón en edificar la Casa de
Yavé y su propia casa,
'''
"2" = ''':sup:`2` reconstruyó las ciudades que Hiram le había dado y estableció allí a
los hijos de Israel.
'''
"3" = ''':sup:`3` Salomón marchó contra Jamat de Sobá y se apoderó de ella;
'''
"4" = ''':sup:`4` reedificó Tadmor en el desierto, y todas las ciudades de
almacenamiento que había edificado cerca de Jamat.
'''
"5" = ''':sup:`5` Edificó Betorón, el alto y el bajo, ciudades fuertes, amuralladas,
con puertas y barras,
'''
"6" = ''':sup:`6` Balat y todas las ciudades de almacenamiento que le pertenecían y
las ciudades de los carros y de la caballería, y todo lo que quiso
edificar en Jerusalén, en el Líbano y en todo el país de su dominio.
'''
"7" = ''':sup:`7` Todo el pueblo que había quedado de los heteos, amorreos, fereceos,
jeveos y jebuseos, que no eran parte de Israel,
'''
"8" = ''':sup:`8` cuyos descendientes habían quedado después de ellos en el país y a
los que los israelitas no habían exterminado, Salomón los sometió a
servidumbre que dura hasta el día de hoy.
'''
"9" = ''':sup:`9` Pero no empleó a ninguno de los hijos de Israel como esclavo para
sus obras, sino como hombres de guerra, jefes y escuderos, comandantes
de sus carros y de sus caballos.
'''
"10" = ''':sup:`10` Los jefes nombrados por los intendentes del rey Salomón eran
doscientos cincuenta que dirigían al pueblo.
'''
"11" = ''':sup:`11` Salomón hizo subir a la hija del faraón desde la ciudad de David a
la casa que había edificado para ella; pues se decía: «No puedo dejar a
una mujer en la casa de David, rey de Israel; porque los lugares donde
ha estado el Arca de Yavé son sagrados.»
'''
"12" = ''':sup:`12` Entonces Salomón ofrecía sacrificios a Yavé sobre el altar de Yavé
que había levantado delante del vestíbulo de la Casa;
'''
"13" = ''':sup:`13` los ofrecía según el rito de cada día, conforme a lo ordenado por
Moisés; lo mismo en los sábados, las lunas nuevas y las solemnidades,
tres veces al año; en la fiesta de los Azimos, en la fiesta de las
Semanas y en la fiesta de las Tiendas.
'''
"14" = ''':sup:`14` Estableció también las secciones de los sacerdotes en su servicio
conforme al reglamento de su padre David; estableció a los levitas en
sus cargos de alabar y servir junto a los sacerdotes según el rito de
cada día; y a los porteros con arreglo a sus secciones, en cada puerta,
porque ésta era la orden de David, hombre de Dios.
'''
"15" = ''':sup:`15` No se apartaron en nada de la orden del rey en lo tocante a los
sacerdotes y los levitas, ni tampoco en lo relativo a los tesoros.
'''
"16" = ''':sup:`16` Así fue dirigida toda la obra de Salomón, desde el día en que se
echaron los cimientos de la Casa de Yavé hasta su terminación. Así fue
acabada la Casa de Yavé.
'''
"17" = ''':sup:`17` Entonces Salomón fue a Asiongaber y a Elat a orillas del mar, en el
país de Edom.
'''
"18" = ''':sup:`18` Hiram le envió, por medio de sus siervos, barcos y marinos
conocedores del mar, que fueron con los siervos de Salomón a Ofir, de
donde tomaron cuatrocientos cincuenta talentos de oro, que trajeron al
rey Salomón.
'''
