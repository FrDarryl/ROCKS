[3]
"1" = ''':sup:`1` Miren qué amor tan singular nos ha tenido el Padre que no sólo nos
llamamos hijos de Dios, sino que lo somos. Por eso el mundo no nos
conoce, porque no lo conoció a él.
'''
"2" = ''':sup:`2` Amados, a pesar de que ya somos hijos de Dios, no se ha manifestado
todavía lo que seremos; pero sabemos que cuando él aparezca en su
gloria, seremos semejantes a él, porque lo veremos tal como es.
'''
"3" = ''':sup:`3` Y si es esto lo que esperamos de él, querremos ser santos como él es
santo.
'''
"4" = ''':sup:`4` El que peca demuestra ser un rebelde; todo pecado es rebeldía.
'''
"5" = ''':sup:`5` Bien saben que Este vino para quitar nuestros pecados, y que en él
no hay pecado.
'''
"6" = ''':sup:`6` Quien permanece en él no peca; quien peca no lo ha visto ni
conocido.
'''
"7" = ''':sup:`7` Hijitos míos, no se dejen extraviar: el que actúa con toda rectitud
es justo como él es justo.
'''
"8" = ''':sup:`8` En cambio quienes pecan son del Diablo, pues el Diablo peca desde el
principio. Para esto se ha manifestado el Hijo de Dios: para deshacer
las obras del Diablo.
'''
"9" = ''':sup:`9` El que ha nacido de Dios no peca, porque permanece en él la semilla
de Dios. Y ni siquiera puede pecar, porque ha nacido de Dios.
'''
"10" = ''':sup:`10` En esto se reconocen los hijos de Dios y los del Diablo: el que no
sigue el camino de rectitud no es de Dios, y tampoco el que no ama a su
hermano.
'''
"11" = ''':sup:`11` Debemos amarnos unos a otros, pues este es el mensaje que ustedes
han oído desde el comienzo.
'''
"12" = ''':sup:`12` No imitemos a Caín, que era del Maligno, y mató a su hermano. Y
¿por qué lo mató? Porque él hacía el mal, y su hermano hacía el bien.
'''
"13" = ''':sup:`13` No se extrañen, hermanos, si el mundo los odia,
'''
"14" = ''':sup:`14` pues el amor a nuestros hermanos es para nosotros el signo de que
hemos pasado de la muerte a la vida.
'''
"15" = ''':sup:`15` El que no ama está en un estado de muerte. El que odia a su hermano
es un asesino, y, como saben, ningún asesino tiene la vida eterna.
'''
"16" = ''':sup:`16` El (Jesucristo) entregó su vida por nosotros; y en esto hemos
conocido el amor; ahora también nosotros debemos dar la vida por los
hermanos.
'''
"17" = ''':sup:`17` Si uno goza de riquezas en este mundo y cierra su corazón cuando ve
a su hermano en apuros, ¿cómo puede permanecer en él el amor de Dios?
'''
"18" = ''':sup:`18` Hijitos, no amemos con puras palabras y de labios para afuera, sino
de verdad y con hechos.
'''
"19" = ''':sup:`19` En esto conoceremos que somos de la verdad y se tranquilizará
nuestra conciencia ante El.
'''
"20" = ''':sup:`20` Pues si nuestra conciencia nos reprocha, pensemos que Dios es más
grande que nuestra conciencia, y que lo conoce todo.
'''
"21" = ''':sup:`21` Amadísimos, si nuestra conciencia no nos condena, tenemos plena
confianza en Dios.
'''
"22" = ''':sup:`22` Entonces, todo lo que pidamos, nos lo concederá, porque guardamos
sus mandatos y hacemos lo que le agrada.
'''
"23" = ''':sup:`23` ¿Y cuál es su mandato? Que creamos en el Nombre de su Hijo
Jesucristo y nos amemos unos a otros, tal como él nos lo ordenó.
'''
"24" = ''':sup:`24` El que guarda sus mandamientos permanece en Dios y Dios en él. Pues
Dios permanece en nosotros, y lo sabemos por el Espíritu que nos ha
dado.
'''
