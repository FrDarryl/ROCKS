[12]
"1" = ''':sup:`1` La invitó a pasar donde tenía sus cubiertos de plata y mandó que le
sirvieran de sus manjares y su vino. Pero Judit le dijo:
'''
"2" = ''':sup:`2` «No debo comer esto para no caer en falta; basta con lo que traje.»
Holofernes replicó:
'''
"3" = ''':sup:`3` «Cuando se te acaben las cosas que tienes, ¿de dónde sacaremos otras
iguales, si entre nosotros no hay nadie de los tuyos?»
'''
"4" = ''':sup:`4` Judit respondió «No te preocupes, porque antes que consuma lo que
traje, el Señor cumplirá, por mi mano, sus designios.»
'''
"5" = ''':sup:`5` Los ayudantes la llevaron a su tienda, donde durmió hasta
medianoche.
'''
"6" = ''':sup:`6` Luego se levantó para salir a orar,
'''
"7" = ''':sup:`7` pues había pedido a Holofernes que ordenara a sus guardias que la
dejaran salir. Judit permaneció tres días en el campamento, y cada
noche iba al valle de Betulia y se lavaba en la fuente donde estaban
los guardias.
'''
"8" = ''':sup:`8` A su regreso, rogaba al Dios de Israel que encaminara sus pasos para
alegría de todo su pueblo.
'''
"9" = ''':sup:`9` Ya purificada, volvía a su tienda para la comida.
'''
"10" = ''':sup:`10` Al cuarto día, Holofernes dio un banquete al que invitó solamente a
sus oficiales, excluyendo a los que estaban de servicio.
'''
"11" = ''':sup:`11` Dijo a Bagoas, su mayordomo: «Convence a esa mujer hebrea que está
en tu casa que venga a comer y beber en nuestra compañía.
'''
"12" = ''':sup:`12` Sería una vergüenza para nosotros dejar que se fuera una mujer así
sin haber tenido relaciones con ella. Si no logramos convencerla, se
reirá harto de nosotros.»
'''
"13" = ''':sup:`13` Bagoas salió, pues, de la carpa de Holofernes y entró en la de
Judit. Le dijo: «No te niegues, bella joven, a venir donde mi señor
para que te honre y bebas con nosotros alegremente. Hoy mismo llegarás
a ser como una de las asirias que viven en el palacio de
Nabucodonosor.»
'''
"14" = ''':sup:`14` Respondió Judit: «¿Quién soy yo para oponerme a mi señor? Todo lo
que agrade a sus ojos lo haré con gusto, y eso será para mí motivo de
alegría hasta el día de mi muerte.»
'''
"15" = ''':sup:`15` Se levantó, se adornó con sus vestidos y todos sus adornos de
mujer. Su sirvienta se le adelantó y extendió en el suelo, delante de
Holofernes, la piel que Bagoas había dado a Judit para su uso diario y
donde pudiera reclinarse para comer.
'''
"16" = ''':sup:`16` Entró Judit y se instaló. El corazón de Holofernes quedó cautivado
y su espíritu perturbado. Era presa de un deseo intenso de poseerla,
porque desde el día en que la vio atisbaba el momento favorable para
seducirla.
'''
"17" = ''':sup:`17` Le dijo, pues: «Bebe y participa de nuestra alegría.»
'''
"18" = ''':sup:`18` Judit respondió: «Bebo gustosa, señor, porque desde que nací jamás
me sentí tan feliz como hoy.» Tomó lo que su sirvienta le había
preparado
'''
"19" = ''':sup:`19` y comió y bebió ante él. Holofernes estaba bajo su encanto,
'''
"20" = ''':sup:`20` por eso bebió tal cantidad de vino como jamás en su vida había
tomado.
'''
