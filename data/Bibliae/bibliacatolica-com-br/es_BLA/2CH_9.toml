[9]
"1" = ''':sup:`1` La reina de Saba había oído la fama de Salomón, y vino a Jerusalén a
probarlo por enigmas. Vino con muchos servidores y con camellos que
traían aromas, gran cantidad de oro y piedras preciosas. Fue donde
Salomón y conversó con él sobre todas sus inquietudes.
'''
"2" = ''':sup:`2` Salomón contestó todas sus preguntas sin que hubiera nada que él no
pudiera explicarle.
'''
"3" = ''':sup:`3` Cuando la reina de Saba vio la sabiduría de Salomón y la Casa que
había edificado,
'''
"4" = ''':sup:`4` los manjares de su mesa, las habitaciones de sus servidores, el
porte de sus ministros y sus vestidos, sus coperos, con sus trajes, y
los sacrificios que ofrecía en la Casa de Yavé, se quedó sin aliento,
'''
"5" = ''':sup:`5` y dijo al rey: «Todo cuanto oí decir en mi tierra de tus palabras y
de tu sabiduría era verdad.
'''
"6" = ''':sup:`6` Yo no daba crédito a lo que oía, hasta que he venido y lo he visto
con mis propios ojos; y encuentro que no se me había contado ni la
mitad de la grandeza de tu sabiduría, pues tú superas todo lo que oí
decir.
'''
"7" = ''':sup:`7` ¡Dichosa toda tu gente! ¡Dichosos estos servidores, que están
siempre en tu presencia y escuchan las palabras de tu sabiduría!
'''
"8" = ''':sup:`8` Bendito sea Yavé, tu Dios, que te quiere y te ha puesto sobre su
trono como rey en su nombre. Yavé, tu Dios, ama a Israel y lo quiere
conservar para siempre, y por eso te ha puesto por rey sobre ellos para
administrar derecho y justicia.»
'''
"9" = ''':sup:`9` Dio al rey ciento veinte talentos de oro, gran cantidad de aromas y
piedras preciosas. Nunca se vieron aromas como los que la reina de Saba
dio al rey Salomón.
'''
"10" = ''':sup:`10` Los siervos de Hiram y los siervos de Salomón que habían traído oro
de Ofir, trajeron también madera de sándalo y piedras preciosas.
'''
"11" = ''':sup:`11` Con la madera de sándalo el rey hizo pisos para la casa de Yavé y
la casa del rey, cítaras y salterios para los cantores. No se había
visto nunca en la tierra de Judá semejante madera.
'''
"12" = ''':sup:`12` El rey Salomón retribuyó a la reina de Saba lo que ella le había
traído. Además le dio todo cuanto ella quiso pedir. Después se volvió
ella y regresó a su país con sus servidores.
'''
"13" = ''':sup:`13` El peso del oro que llegaba a Salomón cada año era de seiscientos
sesenta y seis talentos de oro,
'''
"14" = ''':sup:`14` sin contar las contribuciones de los mercaderes y comerciantes.
Todos los reyes de Arabia y los intendentes del país traían oro y plata
a Salomón.
'''
"15" = ''':sup:`15` El rey Salomón hizo doscientos grandes escudos de oro batido,
aplicando seiscientos siclos de oro batido en cada escudo,
'''
"16" = ''':sup:`16` y trescientos escudos pequeños de oro batido, aplicando trescientos
siclos de oro en cada escudo; el rey los colocó en la casa «Bosque del
Líbano».
'''
"17" = ''':sup:`17` El rey hizo un gran trono de marfil y lo revistió de oro puro.
'''
"18" = ''':sup:`18` El trono tenía seis gradas y un peldaño por detrás y brazos a uno y
otro lado del asiento con dos leones de pie, junto a los brazos,
'''
"19" = ''':sup:`19` más doce leones de pie sobre las seis gradas a uno y otro lado. No
se había hecho cosa semejante en ningún reino.
'''
"20" = ''':sup:`20` Todas las copas del rey Salomón eran de oro, y toda la vajilla de
la casa «Bosque del Líbano» era de oro fino. Nada de plata, pues no se
estimaba en nada en tiempo del rey Salomón.
'''
"21" = ''':sup:`21` Porque el rey tenía naves que navegaban a Tarsis con los servidores
de Hiram, y cada tres años venía la flota de Tarsis trayendo oro y
plata, marfil, monos y pavos reales.
'''
"22" = ''':sup:`22` Así el rey Salomón aventajó a todos los reyes de la tierra en
riqueza y sabiduría.
'''
"23" = ''':sup:`23` Todos los reyes de la tierra querían ver el rostro de Salomón, para
probar la sabiduría que Dios había puesto en su corazón.
'''
"24" = ''':sup:`24` Y cada uno de ellos traía su presente, objetos de plata y objetos
de oro, vestidos,armas,aromas, caballos y mulos, año tras año.
'''
"25" = ''':sup:`25` Salomón tenía cuatro mil caballerizas para sus caballos y carros, y
doce mil jinetes que puso en cuarteles en las ciudades de los carros y
en Jerusalén junto al rey.
'''
"26" = ''':sup:`26` Dominaba sobre todos los reyes desde el río hasta el país de los
filisteos y hasta la frontera de Egipto.
'''
"27" = ''':sup:`27` El rey hizo que la plata fuese tan abundante en Jerusalén como las
piedras, y los cedros como los sicomoros de la Tierra Baja.
'''
"28" = ''':sup:`28` Traían también caballos para Salomón de Musur y de todos los
países.
'''
"29" = ''':sup:`29` El resto de los hechos de Salomón, del comienzo al fin, ¿no están
escritos en la historia del profeta Natán, en la profecía de Ajías el
silonita, y en las visiones de Idó, el profeta, sobre Jeroboam, hijo de
Nabat?
'''
"30" = ''':sup:`30` Salomón reinó en Jerusalén sobre todo Israel cuarenta años.
'''
"31" = ''':sup:`31` Luego se acostó con sus padres y fue sepultado en la ciudad de
David, su padre. En su lugar reinó su hijo Roboam.
'''
