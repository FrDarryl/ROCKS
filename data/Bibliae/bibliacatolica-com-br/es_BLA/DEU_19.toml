[19]
"1" = ''':sup:`1` Cuando Yavé, tu Dios, haya exterminado a las naciones cuyo país te
va a dar, cuando las hayas desalojado y vivas en sus ciudades, ocupando
sus casas,
'''
"2" = ''':sup:`2` reservarás tres ciudades del país que Yavé, tu Dios, te da.
'''
"3" = ''':sup:`3` Tendrás libre y franco el camino de acceso a ellas y dividirás en
tres partes el territorio que Yavé, tu Dios, te da en posesión: esto
para que todo el que haya dado muerte a un hombre pueda refugiarse en
esas ciudades.
'''
"4" = ''':sup:`4` Mira en qué caso el que dio muerte a un hombre podrá refugiarse allí
para salvarse: si hirió involuntariamente a su hermano al que no tenía
odio.
'''
"5" = ''':sup:`5` Por ejemplo, si alguno va al bosque con un compañero a cortar leña y
mientras maneja el hacha para cortar el árbol, se sale el hierro del
mango y va a herir mortalmente a su compañero; éste puede huir a una de
estas ciudades y así salvarse.
'''
"6" = ''':sup:`6` No sea que el vengador de la sangre se deje llevar por la cólera,
persiga al que causó la muerte, lo alcance si es muy largo el camino, y
lo mate, cuando en realidad éste no es reo de muerte, ya que no odiaba
anteriormente a su compañero.
'''
"7" = ''':sup:`7` Por esto, te mando yo que separes estas tres ciudades.
'''
"8" = ''':sup:`8` Pero si Yavé ensancha tus fronteras, como lo tiene jurado a tus
padres, y te da todo el país que te prometió,
'''
"9" = ''':sup:`9` con la condición de que guardes sus mandamientos y hagas lo que hoy
te digo, esto es, que ames a Yavé, tu Dios, y sigas sus caminos en todo
tiempo, entonces añadirás otras tres ciudades a las antedichas,
duplicando así el número de ciudades de refugio.
'''
"10" = ''':sup:`10` Así, no se derramará sangre inocente en medio de la tierra que
Yavé, tu Dios, te da en herencia; y no serás culpable de este
derramamiento.
'''
"11" = ''':sup:`11` Pero si un hombre, por odio a su prójimo, le tiende una emboscada,
se lanza sobre él y lo hiere de muerte, si luego el agresor huye a una
de estas ciudades,
'''
"12" = ''':sup:`12` los jefes de su ciudad mandarán prenderlo allí, al lugar de asilo,
y lo entregarán en manos del pariente del muerto para que le quiten la
vida.
'''
"13" = ''':sup:`13` No tendrás piedad de él, sino que harás desaparecer de en medio de
Israel el derramamiento de sangre inocente y así tendrás prosperidad.
'''
"14" = ''':sup:`14` No moverás los deslindes de tu vecino del lugar en que los pusieron
tus padres para delimitar la herencia familiar, en el país que Yavé, tu
Dios, te dará.
'''
"15" = ''':sup:`15` Un solo testigo no es suficiente para condenar a un hombre, sea
cual fuere el delito o falta de que se le acusa; sólo por el testimonio
de dos o tres testigos se decidirá la causa.
'''
"16" = ''':sup:`16` Si un solo testigo se levanta contra un hombre y lo acusa de algún
delito,
'''
"17" = ''':sup:`17` los dos hombres cuyo pleito se trata comparecerán ante Yavé, en
presencia de los sacerdotes y jueces que haya en aquel tiempo.
'''
"18" = ''':sup:`18` Los jueces examinarán minuciosamente, y si resulta que el testigo
ha dicho una mentira, acusando falsamente a su hermano,
'''
"19" = ''':sup:`19` le impondrán a él la pena que pretendía imponer a su hermano. Así
arrancarás el mal de en medio de ti,
'''
"20" = ''':sup:`20` porque los demás al saberlo temerán y no cometerán cosas
semejantes.
'''
"21" = ''':sup:`21` No te compadecerás de él, sino que le harás pagar vida por vida,
ojo por ojo, diente por diente, mano por mano, pie por pie.
'''
