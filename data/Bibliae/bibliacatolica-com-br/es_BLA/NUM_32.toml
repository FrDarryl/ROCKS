[32]
"1" = ''':sup:`1` Los hijos de Rubén y los hijos de Gad, que tenían muy grandes
rebaños, vieron que el país de Yazer y el de Galaad eran tierras buenas
para la ganadería.
'''
"2" = ''':sup:`2` Y fueron a decir a Moisés, al sacerdote Eleazar y a los jefes de la
comunidad:
'''
"3" = ''':sup:`3` «Miren cómo son Atarot, Dibón, Yaser, Nimrá, Jesbón, Elalé, Seban,
Nebo y Beón,
'''
"4" = ''':sup:`4` este país que Yavé entregó a la comunidad de Israel. Esta es tierra
de ganado y no sotros tenemos ganado». Y agregaron:
'''
"5" = ''':sup:`5` «Si quieres hacernos ese favor, que se nos dé esta tierra en
propiedad, no nos hagas pasar el Jordán.»
'''
"6" = ''':sup:`6` Moisés contestó a los hijos de Gad y a los de Rubén: «¿Acaso
nuestros hermanos van a ir al combate mientras ustedes se quedan aquí?
'''
"7" = ''':sup:`7` Están desalentando a los hijos de Israel, que ya no querrán pasar a
la tierra que Yavé les ha dado.
'''
"8" = ''':sup:`8` Así hicieron sus padres cuando los mandé de Cadés-Barné a explorar
la tierra.
'''
"9" = ''':sup:`9` Entraron hasta el valle de Escol y vieron la tierra, pero luego
desanimaron a los israelitas, que ya no quisieron entrar en la tierra
que Yavé les había dado.
'''
"10" = ''':sup:`10` Por eso Yavé se enojó ese día e hizo este juramento:
'''
"11" = ''':sup:`11` "Los hombres que salieron de Egipto, los de veinte años para
arriba, no verán la tierra que prometí a Abraham, a Isaac y a Jacob,
porque no han sido fieles.
'''
"12" = ''':sup:`12` Solamente lo harán Caleb, hijo de Jefoné, el queniceo, y Josué,
hijo de Nun, que siguieron a Yavé sin fallarle."
'''
"13" = ''':sup:`13` Yavé se enojó y durante cuarenta años los hizo andar por el
desierto, hasta que se acabó toda aquella generación que había obrado
mal a los ojos de Yavé.
'''
"14" = ''':sup:`14` ¡Raza de pecadores! Ustedes ahora imitan a nuestros padres y
quieren que el furor de la ira de Yavé se encienda contra Israel.
'''
"15" = ''':sup:`15` Si ustedes dejan de obedecerle, él prolongará la estadía en el
desierto y por culpa de ustedes se perderá todo este pueblo.»
'''
"16" = ''':sup:`16` Entonces se acercaron a Moisés y le dijeron: «Vamos a construir
aquí corrales para nuestras ovejas y ciudades para nuestros niños.
'''
"17" = ''':sup:`17` Pero nosotros tomaremos las armas y estaremos a la vanguardia de
los hijos de Israel hasta que los introduzcamos en la parte que les
corresponde, mientras que nuestros hijos se quedarán en las plazas
fuertes, al abrigo de los habitantes del país.
'''
"18" = ''':sup:`18` No volveremos a nuestras casas hasta que los hijos de Israel no
hayan recibido cada uno su herencia.
'''
"19" = ''':sup:`19` No pediremos que se nos dé parte de la herencia con ellos al otro
lado del Jordán, ya que tendremos nuestra herencia por el lado
oriental.»
'''
"20" = ''':sup:`20` Moisés les dijo: «Hagan lo que acaban de decir, ármense para
combatir delante de Yavé,
'''
"21" = ''':sup:`21` y pasen armados el Jordán delante de Yavé, hasta que arroje a sus
enemigos ante él.
'''
"22" = ''':sup:`22` Cuando el país esté sometido a Yavé, volverán a su tierra, y ni
Yavé ni Israel los podrán reprochar: esta tierra será de ustedes a los
ojos de Yavé.
'''
"23" = ''':sup:`23` Pero, si no lo hacen, sepan que será un pecado contra Yavé y este
pecado los seguirá.
'''
"24" = ''':sup:`24` Construyan, pues, ciudades para sus hijos y corrales para sus
rebaños, pero cumplan sus promesas.»
'''
"25" = ''':sup:`25` Los hijos de Gad y los hijos de Rubén contestaron: «Tus siervos
harán como mi señor manda;
'''
"26" = ''':sup:`26` nuestros hijos, nuestras mujeres, nuestros rebaños y todo nuestro
ganado se quedarán aquí, en las ciudades de Galaad,
'''
"27" = ''':sup:`27` pero tus siervos, todos los que llevan armas, pasarán delante de
Yavé para ir a la guerra, como dice mi señor.»
'''
"28" = ''':sup:`28` Moisés entonces dio orden al sacerdote Eleazar, a Josué, hijo de
Nun, y a los jefes de las casas paternas de las tribus de los hijos de
Israel respecto a ellos.
'''
"29" = ''':sup:`29` Moisés dijo: «Si los hijos de Gad y de Rubén pasan con ustedes el
Jordán y van armados delante de Yavé, cuando ustedes hayan conquistado
el país les darán esta tierra de Galaad en propiedad.
'''
"30" = ''':sup:`30` Pero si no pasan armados con ustedes, tendrán su herencia entre
ustedes en el país de Canaán.»
'''
"31" = ''':sup:`31` Los hijos de Gad y de Rubén contestaron: «Lo que Yavé ha dicho a
tus siervos lo haremos.
'''
"32" = ''':sup:`32` Pasaremos armados delante de Yavé al país de Canaán, pero nuestra
parte de la herencia será a este lado del Jordán.»
'''
"33" = ''':sup:`33` Moisés dio a los hijos de Gad, a los de Rubén y a la media tribu de
Manasés, hijo de José, el reino de Sijón, rey de los amorreos, y el
reino de Og, rey de Basán. Les dio el país con las ciudades
comprendidas en sus fronteras y las ciudades vecinas.
'''
"34" = ''':sup:`34` Los hijos de Gad construyeron las plazas fuertes de Dibón,
'''
"35" = ''':sup:`35` Atarot y Aaroer, Atrot-Sofán, Yazer, Yogbohá,
'''
"36" = ''':sup:`36` Bet-Ninrá, Bet-Harán, y rediles para los rebaños.
'''
"37" = ''':sup:`37` Los hijos de Rubén construyeron Jesbón, Elalé, Quiryatayim,
'''
"38" = ''':sup:`38` Nebo, Baal-Meón, que cambiaron de nombre, y Sibmá. Y pusieron
nombres a las ciudades que construyeron.
'''
"39" = ''':sup:`39` Los hijos de Makir, hijo de Manasés, fueron a Galaad, lo
conquistaron y expulsaron a los amorreos que vivían allí.
'''
"40" = ''':sup:`40` Moisés dio Galaad a Makir, hijo de Manasés, que se estableció allí.
'''
"41" = ''':sup:`41` Jaír, hijo de Manasés, se apoderó de las aldeas de ellos y las
llamó Aldeas de Jaír.
'''
"42" = ''':sup:`42` Nobaj se apoderó de Quenat y de sus aldeas y les puso su propio
nombre de Nobaj.
'''
