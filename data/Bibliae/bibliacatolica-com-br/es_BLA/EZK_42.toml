[42]
"1" = ''':sup:`1` El hombre me hizo salir en dirección norte, al patio interior; me
condujo a las salas que daban al patio al norte del edificio.
'''
"2" = ''':sup:`2` Al lado norte, las salas tenían cien codos de largo y cincuenta de
ancho.
'''
"3" = ''':sup:`3` Las puertas del patio interior se abrían hacia una galería de tres
pisos que daban al empedrado del patio exterior.
'''
"4" = ''':sup:`4` Frente a las salas había un corredor de cien codos de largo y diez
de ancho; las entradas estaban por el norte.
'''
"5" = ''':sup:`5` Las salas superiores eran más pequeñas que las salas inferiores o
que las intermedias porque las galerías les quitaban espacio.
'''
"6" = ''':sup:`6` En efecto, esas galerías tenían tres pisos y no tenían columnas como
las de los patios; por eso había un estrechamiento con respecto a las
salas inferiores o a las del medio. El muro de las salas que daba al
exterior, en dirección al patio exterior, tenía cincuenta codos de
largo.
'''
"8" = ''':sup:`8` El largo de las salas que miraba al patio exterior tenía cincuenta
codos mientras que las que estaban de frente al Templo tenían cien.
'''
"9" = ''':sup:`9` Viniendo desde el patio exterior había encima de esas salas una
entrada que daba al este.
'''
"10" = ''':sup:`10` En medio del muro del patio, en dirección sur, había salas que
estaban frente al patio y a las edificaciones.
'''
"11" = ''':sup:`11` Al lado de ellas pasaba un corredor, esas salas tenían el mismo
aspecto que las piezas que se encontraban al norte: la misma longitud,
el mismo ancho, la misma puerta, la misma disposición, la misma
entrada.
'''
"12" = ''':sup:`12` Encima de las salas que miraban al sur, había una entrada al
comienzo de cada ala.
'''
"13" = ''':sup:`13` El hombre me dijo entonces: "Las salas del norte y las del sur que
miran al patio son las salas santas donde los sacerdotes que se acercan
a Yavé comen las carnes consagradas; allí depositan las cosas muy
santas que han sido ofrecidas por la oblación, el sacrificio por el
pecado y el sacrificio de reparación. Es un lugar santo.
'''
"14" = ''':sup:`14` Cuando los sacerdotes salgan del santuario al patio exterior,
dejarán allí las vestimentas con que oficiaron, porque esas vestimentas
son santas. Se pondrán otras y entonces irán al patio reservado al
pueblo.
'''
"15" = ''':sup:`15` Cuando el hombre hubo acabado de medir las construcciones
interiores, me hizo salir por la puerta oriental para tomar las medidas
del exterior.
'''
"16" = ''':sup:`16` Midió el lado este con su vara de medir y comprobó que tenía
quinientas varas de largo.
'''
"17" = ''':sup:`17` Midió el lado norte con su vara y vio que tenía quinientas varas.
'''
"18" = ''':sup:`18` Midió otra vez el lado sur con la vara y de nuevo le dio quinientas
varas.
'''
"19" = ''':sup:`19` Midió por último el lado oeste con su vara y encontró que tenía
quinientas varas.
'''
"20" = ''':sup:`20` Así midió los cuatro lados; un muro de quinientas varas a lo largo
y a lo ancho separaba lo sagrado de lo profano.
'''
