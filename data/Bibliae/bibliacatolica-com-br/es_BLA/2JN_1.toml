"1" = ''':sup:`1` El Anciano, a la Dama Elegida y a sus hijos. Los amo de verdad; y no
sólo yo, sino también cuantos han conocido la verdad,
'''
"2" = ''':sup:`2` a causa de esta misma verdad que permanece en nosotros y estará
siempre con nosotros.
'''
"3" = ''':sup:`3` Reciban gracia, misericordia y paz de parte de Dios Padre y de su
Hijo Cristo Jesús, en la verdad y el amor.
'''
"4" = ''':sup:`4` Me alegré mucho al encontrar algunos hijos tuyos que viven según la
verdad, de acuerdo con el mandato que recibimos del Padre.
'''
"5" = ''':sup:`5` Y ahora te ruego, señora, -aunque no te escribo un mandamiento
nuevo, sino el que tenemos desde el comienzo-, que nos amemos unos a
otros.
'''
"6" = ''':sup:`6` Y el amor consiste en vivir de acuerdo a sus mandamientos. Este es
el mandamiento que oyeron desde el comienzo, y así es como han de
vivir.
'''
"7" = ''':sup:`7` En este mundo se han presentado muchos seductores, que no reconocen
a Jesús como el Mesías venido en la carne. En eso mismo se reconoce al
impostor y al anticristo.
'''
"8" = ''':sup:`8` Tengan cuidado, para que no pierdan el fruto de sus trabajos, sino
que reciban el pleno salario.
'''
"9" = ''':sup:`9` El que se aventura y no permanece en la doctrina de Cristo, no posee
a Dios; el que permanece en la doctrina, ése posee al Padre y al Hijo.
'''
"10" = ''':sup:`10` Si alguno viene a ustedes y no trae esta doctrina, no lo reciban en
sus casas ni le saluden;
'''
"11" = ''':sup:`11` pues el que le saluda se hace cómplice de sus malas obras.
'''
"12" = ''':sup:`12` Tendría muchas más cosas que escribirles, pero prefiero no hacerlo
por escrito con papel y tinta. Espero ir a verlos y hablarles
personalmente, para que nuestro gozo sea completo.
'''
"13" = ''':sup:`13` Te saludan los hijos de tu hermana Elegida.
'''
