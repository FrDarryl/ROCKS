[3]
"1" = ''':sup:`1` Las almas de los justos están en las manos de Dios y ningún tormento
podrá alcanzarlos.
'''
"2" = ''':sup:`2` A los ojos de los insensatos están bien muertos y su partida parece
una derrota.
'''
"3" = ''':sup:`3` Nos abandonaron: parece que nada quedó de ellos. Pero, en realidad,
entraron en la paz.
'''
"4" = ''':sup:`4` Aunque los hombres hayan visto en eso un castigo, allí estaba la
vida inmortal para sostener su esperanza:
'''
"5" = ''':sup:`5` después de una corta prueba recibirán grandes recompensas. Sí, Dios
los puso a prueba y los encontró dignos de él.
'''
"6" = ''':sup:`6` Los probó como al oro en el horno donde se funden los metales, y los
aceptó como una ofrenda perfecta.
'''
"7" = ''':sup:`7` Cuando venga Dios a visitarnos, serán luz, semejantes a la centella
que corre por entre la maleza.
'''
"8" = ''':sup:`8` Gobernarán naciones y dominarán a los pueblos, y el Señor será su
rey para siempre.
'''
"9" = ''':sup:`9` Los que confiaron en él conocerán la verdad, los que fueron fieles
en el amor permanecerán junto a él.
'''
"10" = ''':sup:`10` Pero los impíos que menospreciaron al justo y renegaron del Señor
serán castigados por sus malas intenciones.
'''
"11" = ''':sup:`11` Sí, ay de aquellos que rechazan la sabiduría y la disciplina: ¡para
ellos toda esperanza es vana, todo esfuerzo inútil, toda obra estéril!
'''
"12" = ''':sup:`12` También son estúpidas sus mujeres, y sus hijos, perversos: una
maldición se cierne sobre su descendencia.
'''
"13" = ''':sup:`13` Feliz la mujer sin hijos si ha permanecido pura, si no ha tenido
alguna unión culpable; cuando sean juzgadas las almas, se verán sus
frutos.
'''
"14" = ''':sup:`14` Feliz también el eunuco si no tomó parte en el mal ni tuvo
pensamientos de rebelión contra el Señor: su fidelidad será bien
recompensada, tendrá un lugar de privilegio en el templo del Señor.
'''
"15" = ''':sup:`15` Porque cualquier esfuerzo por el bien produce frutos admirables; el
verdadero conocimiento es una raíz que nunca se seca.
'''
"16" = ''':sup:`16` En cambio, los hijos nacidos del adulterio no maduran, la
descendencia de una unión ilegítima desaparece.
'''
"17" = ''':sup:`17` Si llegare a suceder que se prolonga su vida, no serán tomados en
cuenta y por último envejecerán sin gloria.
'''
"18" = ''':sup:`18` Y si mueren jóvenes, será sin esperanza: la espera del juicio no
les servirá de consuelo.
'''
"19" = ''':sup:`19` Sí, una raza malvada está condenada a una suerte cruel.
'''
