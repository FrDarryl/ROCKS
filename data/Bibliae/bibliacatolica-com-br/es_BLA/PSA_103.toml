[103]
"1" = ''':sup:`1` Bendice al Señor, alma mía, alabe todo mi ser su santo Nombre.
'''
"2" = ''':sup:`2` Bendice, alma mía, al Señor, y no olvides ninguno de sus beneficios.
'''
"3" = ''':sup:`3` El perdona todas tus ofensas y te cura de todas tus dolencias.
'''
"4" = ''':sup:`4` El rescata tu vida de la tumba, te corona de amor y de ternura.
'''
"5" = ''':sup:`5` El colma de dicha tu existencia y como el águila se renueva tu
juventud.
'''
"6" = ''':sup:`6` El Señor obra en justicia y a los oprimidos les da lo que es debido.
'''
"7" = ''':sup:`7` Reveló sus caminos a Moisés y a los hijos de Israel sus proezas.
'''
"8" = ''':sup:`8` El Señor es ternura y compasión, lento a la cólera y lleno de amor;
'''
"9" = ''':sup:`9` si se querella, no es para siempre, si guarda rencor, es sólo por un
rato.
'''
"10" = ''':sup:`10` No nos trata según nuestros pecados ni nos paga según nuestras
ofensas.
'''
"11" = ''':sup:`11` Cuanto se alzan los cielos sobre la tierra tan alto es su amor con
los que le temen.
'''
"12" = ''':sup:`12` Como el oriente está lejos del occidente así aleja de nosotros
nuestras culpas.
'''
"13" = ''':sup:`13` Como la ternura de un padre con sus hijos es la ternura del Señor
con los que le temen.
'''
"14" = ''':sup:`14` El sabe de qué fuimos formados, se recuerda que sólo somos polvo.
'''
"15" = ''':sup:`15` El hombre: sus días son como la hierba, él florece como la flor del
campo;
'''
"16" = ''':sup:`16` un soplo pasa sobre él, y ya no existe y nunca más se sabrá dónde
estuvo.
'''
"17" = ''':sup:`17` Pero el amor del Señor con los que le temen es desde siempre y para
siempre; defenderá a los hijos de sus hijos,
'''
"18" = ''':sup:`18` de aquellos que guardan su alianza y se acuerdan de cumplir sus
ordenanzas.
'''
"19" = ''':sup:`19` El Señor ha fijado su trono en los cielos y su realeza todo lo
domina.
'''
"20" = ''':sup:`20` Bendigan al Señor todos sus ángeles, héroes poderosos, que ejecutan
sus órdenes apenas oyen el sonido de su palabra.
'''
"21" = ''':sup:`21` Bendigan al Señor todos sus ejércitos, sus servidores, para hacer
su voluntad.
'''
"22" = ''':sup:`22` Bendigan al Señor todas sus obras, en todos los lugares de su
dominio. ¡Bendice, alma mía, al Señor!
'''
