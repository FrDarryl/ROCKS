[82]
"1" = ''':sup:`1` Se ha puesto Dios de pie en la asamblea divina para dictar sentencia
en medio de los dioses:
'''
"2" = ''':sup:`2` "¿Hasta cuándo juzgarán inicuamente y tendrán miramientos con los
malos?
'''
"3" = ''':sup:`3` Denle el favor al débil y al huérfano, hagan justicia al que sufre y
al pobre;
'''
"4" = ''':sup:`4` si los ven tan débiles e indigentes, sálvenlos de la mano de los
impíos".
'''
"5" = ''':sup:`5` Esta gente no sabe ni comprende, no dan más que vueltas en sus
tinieblas, y las bases de la tierra se conmueven.
'''
"6" = ''':sup:`6` Había dicho: "Ustedes serán dioses, serán todos hijos del Altísimo".
'''
"7" = ''':sup:`7` Pero, ahora como hombres morirán y como seres de carne caerán".
'''
"8" = ''':sup:`8` Oh Dios, ponte de pie, juzga la tierra,. pues tú dominas todas las
naciones.
'''
