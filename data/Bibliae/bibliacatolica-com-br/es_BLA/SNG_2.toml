"1" = ''':sup:`1` Yo soy el narciso de Sarón y el lirio de los valles.
'''
"2" = ''':sup:`2` Como lirio entre los cardos, así es mi amada entre las jóvenes.
'''
"3" = ''':sup:`3` Como manzano entre los arbustos, así es mi amado entre los jóvenes.
Estoy sentada a su sombra deseada y su fruto me es dulce al paladar.
'''
"4" = ''':sup:`4` Me llevó a una bodega de vino: su divisa de amor estaba encima de
mí.
'''
"5" = ''':sup:`5` Pásenme pasteles de pasas. Reanímenme con manzanas, porque estoy
enferma de amor.
'''
"6" = ''':sup:`6` Su izquierda se deslizabajo mi cabeza, y su derecha me abraza.
'''
"7" = ''':sup:`7` Hijas de Jerusalén, yo les ruego por las gacelas y las cabras del
campo que no despierten ni molesten al Amor hasta cuando ella quiera.
Ella:
'''
"8" = ''':sup:`8` ¡La voz de mi amado! Miren cómo viene saltando por los montes,
'''
"9" = ''':sup:`9` brincando por los cerros, mi amado, como una gacela o un cabrito.
Ahora se detiene detrás de nuestra cerca, y se pone a mirar por las
ventanas, a espiar por las rejas.
'''
"10" = ''':sup:`10` Mi amado empieza a hablar y me dice: El: Levántate, compañera mía,
hermosa mía, y ven por acá, paloma mía.
'''
"11" = ''':sup:`11` Acaba de pasar el invierno, y las lluvias ya han cesado y se han
ido.
'''
"12" = ''':sup:`12` Han aparecido las flores en la tierra, ha llegado el tiempo de las
canciones, se oye el arrullo de la tórtola en nuestra tierra.
'''
"13" = ''':sup:`13` Las higueras echan sus brotes y las viñas nuevas exhalan su olor.
Levántate, amada mía, hermosa mía, y ven.
'''
"14" = ''':sup:`14` Paloma mía, que te escondes en las grietas de las rocas, en
apartados riscos, muéstrame tu rostro, déjame oír tu voz, porque tu voz
es dulce y amoroso tu semblante. Ella:
'''
"15" = ''':sup:`15` ¡Que cacen a los zorros, esos dañinos zorritos que destrozan las
viñas, pues las nuestras se encuentran en flor!
'''
"16" = ''':sup:`16` Mi amado es para mí, y yo para mi amado; él lleva a su rebaño a
pastar entre los lirios.
'''
"17" = ''':sup:`17` Antes que sople la brisa del día y huyan las sombras, amado mío,
vuelve, como la gacela o el cabrito, por los montes de las balsameras.
'''
