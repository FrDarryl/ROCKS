bendiciones y respuestas lleguen a él. El problema no es la falta de
59:9-10 - La injusticia y el pecado traen oscuridad espiritual,
privando a las personas de la luz de Dios. Esta metáfora refleja la
59:15-17 - Dios ve la falta de justicia e interviene como un guerrero,
trayendo salvación. Su justicia y su poder son el único medio para
6:14-17).
59:19-20 - Dios promete defender a su pueblo y enviar un Redentor a los
arrepentidos en Sión. Este pasaje señala la redención mesiánica en
59:21:00 - Dios establece su pacto eterno, garantizando que su Espíritu
y su Palabra permanecerán con su pueblo. Esta promesa reafirma la
8:10).
'''
