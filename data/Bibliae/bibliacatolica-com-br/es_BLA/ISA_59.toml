[59]
"1" = ''':sup:`1` No, no es que el brazo de Yavé no alcance a salvar, ni que su oído
esté demasiado sordo para oír.
'''
"2" = ''':sup:`2` Sino que sus maldades de ustedes han cavado un abismo entre ustedes
y su Dios. Sus pecados han hecho que él vuelva su cara para no
atenderlos.
'''
"3" = ''':sup:`3` Pues las manos de ustedes están manchadas de sangre, y sus dedos, de
crímenes. Sus labios pronuncian la mentira y su lengua murmura la
falsedad.
'''
"4" = ''':sup:`4` Nadie acusa con justa razón, ni reclama con sinceridad. Toman pie de
un pretexto, y andan con mentiras, conciben un mal proyecto y dan a luz
la maldad.
'''
"5" = ''':sup:`5` Se echan sobre huevos de víboras y tejen telarañas; el que come sus
huevos, muere, y si los aplastan, salen culebritas.
'''
"6" = ''':sup:`6` Uno no se puede vestir con sus telas, y no se vestirán con sus
obras. Pues lo que hacen son obras criminales, y es sólo violencia lo
que sale de sus manos.
'''
"7" = ''':sup:`7` Con sus pies corren al mal y se apresuran en derramar la sangre
inocente. Sus proyectos son proyectos asesinos, por donde pasan, sólo
dejan ruina y calamidades.
'''
"8" = ''':sup:`8` No conocen el camino de la paz y la justicia no se encuentra en sus
empresas. Todo es chueco en sus caminos, y el que allí se mete no anda
tranquilo.
'''
"9" = ''':sup:`9` Por eso la justicia no se acerca a nosotros y no nos llega la
salvación. Esperábamos la luz y sólo hay tinieblas; la claridad, y
andamos a oscuras.
'''
"10" = ''':sup:`10` Palpamos las paredes como ciegos y caminamos con miedo, como los
que no ven. Tropezamos al mediodía como si fuera de noche, y en la
fuerza de la edad, ya somos como muertos.
'''
"11" = ''':sup:`11` Todos nosotros gruñimos como osos y gemimos como palomas.
Esperábamos que nos hicieran justicia, pero nada, o que llegara nuestra
salvación, pero permanece lejos de nosotros.
'''
"12" = ''':sup:`12` Pues a menudo te hemos sido infieles, y nuestras propias faltas nos
acusan. En efecto, tenemos siempre presentes nuestros pecados y
reconocemos nuestros yerros:
'''
"13" = ''':sup:`13` la rebelión e hipocresía para con Yavé, y la infidelidad a nuestro
Dios, nuestras traiciones y revueltas y nuestros pensamientos y juicios
injustos.
'''
"14" = ''':sup:`14` Se ha expulsado al derecho así que la justicia no pudo acercarse;
la verdad ha sido maltratada en el tribunal y la rectitud ya no tuvo
allí acceso.
'''
"15" = ''':sup:`15` La verdad ya no existe, y el que se aparta del mal es despojado. EL
SEÑOR INTERVIENE Lo vio Yavé y no le gustó que no hubiera justicia.
'''
"16" = ''':sup:`16` Vio que no había nadie y se sorprendió de que nadie interviniera.
Entonces intervino personalmente y con la fuerza de su justicia,
'''
"17" = ''':sup:`17` Se puso la justicia como coraza y se colocó en su cabeza su casco
que es la salvación. Se vistió con la venganza como si fuese túnica y
se arropó con el celo como un chal.
'''
"18" = ''':sup:`18` A cada uno le va a dar su merecido: enojo para sus adversarios y
castigo para sus enemigos.
'''
"19" = ''':sup:`19` Los del Occidente han conocido su Nombre, y los del Oriente, su
Gloria, pues llega como un torrente encajonado, empujado por un soplo
de Yavé.
'''
"20" = ''':sup:`20` Para Sión, en cambio, y para todos los habitantes de Jacob que
hayan vuelto de sus pecados, vendrá como Redentor.
'''
"21" = ''':sup:`21` Por lo que a mí me toca, dice Yavé, ésta será la alianza que hago
con ellos: Mi espíritu, que ha venido sobre ti, y mis palabras que he
puesto en tu boca, no se alejarán de tu boca ni de la boca de tus hijos
o de tus nietos, desde ahora en adelante y para siempre, afirma Yavé.
'''
"Notes" = '''
Notas de rodapé:
