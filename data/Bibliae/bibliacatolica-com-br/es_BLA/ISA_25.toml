[25]
"1" = ''':sup:`1` Yavé, tú eres mi Dios, yo te saludo y celebro tu Nombre, pues
hiciste maravillas, obras que venían desde mucho anates, que no podían
faltar.
'''
"2" = ''':sup:`2` Has hecho de la ciudad un montón de escombros, y de la fortaleza una
ruina; el bastión de los extranjeros ya no es una ciudad, y nadie la
reconstruirá.
'''
"3" = ''':sup:`3` Por eso te proclama un pueblo poderoso, y la ciudad respetada por
las naciones te teme.
'''
"4" = ''':sup:`4` Tú has sido un refugio para el despreciado, una ayuda para el pobre
en su miseria; te hicise abrigo contra la lluvia, y sombra para el
calor. El aliento de los tiranos es como la lluvia helada
'''
"5" = ''':sup:`5` o como el ardor del sol en el desierto; pero tú rebajas la
arrogancia de los extranjeros como el calor del sol, y haces callar el
canto de los tiranos.
'''
"6" = ''':sup:`6` Yavé de los Ejércitos está preparando para todos los pueblos, en
este cerro, una comida con jugosos asados y buenos vinos, un banquete
de carne y vinos escogidos.
'''
"7" = ''':sup:`7` En este cerro quitará el velo de luto que cubría a todos los pueblos
y la mortaja que envolvía a todas las naciones.
'''
"8" = ''':sup:`8` Y destruirá para siempre a la Muerte. El Señor Yavé enjugará las
lágrimas de todos los rostros; devolverá la honra a su pueblo, y a toda
la tierra, pues así lo ha dicho Yavé.
'''
"9" = ''':sup:`9` Entonces dirán: «Este es, en verdad, nuestro Dios, de quien
esperábamos que nos salvara; éste es Yavé, en quien confiábamos. Ahora
estamos contentos y nos alegramos porque nos ha salvado;
'''
"10" = ''':sup:`10` pues la mano de Yavé se nota en este cerro.» Moab, en cambio, será
pisoteado como se pisotea la paja en un montón de guano,
'''
"11" = ''':sup:`11` y desde allí levantará sus brazos como los extiende el nadador para
nadar. Pero Yavé aplastará su soberbia a pesar de sus esfuerzos.
'''
"12" = ''':sup:`12` Tus seguras y elevadas torres, las destruirá, las demolerá y las
echará abajo.
'''
