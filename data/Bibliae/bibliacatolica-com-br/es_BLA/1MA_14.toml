[14]
"1" = ''':sup:`1` El año ciento setenta y dos, el rey Demetrio reunió un ejército y
marchó a Media a buscar ayuda para luchar contra Trifón.
'''
"2" = ''':sup:`2` Arsaces, rey de Persia y de Media, supo que Demetrio había entrado
en su territorio y mandó uno de sus generales a capturarlo vivo.
'''
"3" = ''':sup:`3` Fue el general, derrotó al ejército de Demetrio, capturó a éste y lo
condujo a Arsaces, que lo encarceló.
'''
"4" = ''':sup:`4` Mientras vivió Simón, la Judea tuvo paz. Buscó el bienestar de su
país; su gobierno agradó al pueblo y gozó de mucho prestigio.
'''
"5" = ''':sup:`5` Entre tantos títulos de gloria, tomó a Jafa y la hizo puerto,
abriéndose un camino para comunicarse con las islas del mar.
'''
"6" = ''':sup:`6` Extendió las fronteras de su país y fue señor de su nación.
'''
"7" = ''':sup:`7` Liberó a muchos presos, conquistó Gazer, Betsur y la fortaleza,
limpió el país de todos los paganos y nadie fue capaz de resistirle.
'''
"8" = ''':sup:`8` Los habitantes cultivaban en paz sus campos; la tierra daba sus
cosechas y los árboles producían sus frutos.
'''
"9" = ''':sup:`9` Los ancianos se sentaban en las plazas y todos hablaban de
prosperidad; y los jóvenes vestían vistosos trajes de guerra.
'''
"10" = ''':sup:`10` Abasteció a las ciudades de alimentos e hizo de ellas ciudades
fuertes. Y fue famoso hasta los extremos del mundo.
'''
"11" = ''':sup:`11` Restableció la paz en el país e Israel saltó de gozo.
'''
"12" = ''':sup:`12` Cada cual se sentaba a la sombra de su parra y de su higuera y
nadie lo inquietaba.
'''
"13" = ''':sup:`13` Desapareció del país la guerra, ya que los reyes habían sido
derrotados.
'''
"14" = ''':sup:`14` Levantó a los humildes de su pueblo, fue observante de la Ley y
aniquiló a los renegados y perversos.
'''
"15" = ''':sup:`15` Devolvió al templo su esplendor y aumentó el número de los vasos
sagrados.
'''
"16" = ''':sup:`16` Cuando llegó a Roma y a Esparta la noticia de la muerte de Jonatán,
se afligieron profundamente.
'''
"17" = ''':sup:`17` Pero, al oír que su hermano Simón le había sucedido como sumo
sacerdote y que mandaba en el país y en sus ciudades,
'''
"18" = ''':sup:`18` le escribieron en tablas de bronce para renovar la alianza y
amistad concertadas con sus hermanos Judas y Jonatán.
'''
"19" = ''':sup:`19` Las cartas fueron leídas en Jerusalén ante toda la asamblea. Esta
es la copia de la que enviaron los espartanos:
'''
"20" = ''':sup:`20` «Los jefes y el pueblo de Esparta, a Simón, Sumo Sacerdote, a los
ancianos, a los sacerdotes y a todo el pueblo de los judíos, sus
hermanos, ¡salud!
'''
"21" = ''':sup:`21` Los mensajeros que han mandado a nuestro pueblo nos informaron de
los éxitos y de la prosperidad de su nación. Nos alegramos por su
venida.
'''
"22" = ''':sup:`22` Hemos registrado sus declaraciones en las actas públicas de este
modo: Neumenio, hijo de Antíoco, y Antípater, hijo de Jasón,
embajadores de los judíos, han venido para renovar la amistad con
nosotros.
'''
"23" = ''':sup:`23` Ha sido un placer para el pueblo recibirlos con honor y depositar
en los archivos públicos una copia de sus discursos, para recuerdo del
pueblo espartano.» Y sacaron una copia de todo esto para el Sumo
Sacerdote Simón.
'''
"24" = ''':sup:`24` Después de esto, Simón mandó a Neumenio a Roma con un gran escudo
de oro de mil minas de peso, para confirmar la alianza con ellos.
'''
"25" = ''':sup:`25` Apenas el pueblo conoció estos hechos, dijo: «¿Qué favor podríamos
hacer a Simón y a sus hijos?
'''
"26" = ''':sup:`26` Pues tanto él como sus hermanos y la familia de sus padres han
animado la resistencia, han combatido a los enemigos de Israel y le han
devuelto la libertad. Grabaron el texto en tablas de bronce y lo
colgaron en las columnas del monte Sión.
'''
"27" = ''':sup:`27` Esta es la copia de la inscripción: «El dieciocho del mes de Elul
del año ciento setenta y dos, tercero de Simón, Sumo Sacerdote,
'''
"28" = ''':sup:`28` en la gran asamblea de los sacerdotes de Israel, de los jefes de la
nación y de los ancianos del pueblo, se comunicó lo siguiente:
'''
"29" = ''':sup:`29` En las frecuentes guerras libradas en nuestro país, Simón, hijo de
Matatías, sacerdote de la familia de Joarib, y sus hermanos, han
arriesgado sus vidas y se han levantado contra los enemigos de su
nación para mantener el Templo y la Ley, conquistando gloria eterna
para su nación.
'''
"30" = ''':sup:`30` Jonatán la unificó, llegó a ser sumo sacerdote y fue luego a
reunirse con sus antepasados.
'''
"31" = ''':sup:`31` Los enemigos de los judíos quisieron entonces invadir su país para
destruir su Lugar Santo.
'''
"32" = ''':sup:`32` Entonces se levantó Simón para luchar por su nación. Hizo muchos
gastos de sus propios bienes para procurar armas y dar un sueldo a los
combatientes de su nación.
'''
"33" = ''':sup:`33` Fortificó las ciudades de Judea, así como Betsur, en los límites de
Judea, donde se encontraban las fuerzas enemigas, y puso en ellas una
guarnición judía.
'''
"34" = ''':sup:`34` Fortificó también a Jafa, junto al mar, y a Gazer, en los límites
de Azoto, habitada antes por enemigos, y estableció allí colonos
judíos, dotándolos de cuanto era necesario.
'''
"35" = ''':sup:`35` El pueblo comprobó la fidelidad de Simón y que solamente pretendía
engrandecer a su nación. Lo nombró su jefe y Sumo Sacerdote
precisamente por los servicios prestados, por la justicia y fidelidad
que demostró a su nación y por haber buscado por todos los medios la
promoción de su pueblo.
'''
"36" = ''':sup:`36` En su tiempo, los judíos consiguieron arrojar a los paganos de la
provincia, especialmente a los de la ciudad de David, Jerusalén, donde
habían construido una fortaleza de la que salían para profanar los
límites del templo, causando graves ofensas a su santidad.
'''
"37" = ''':sup:`37` Destacó en ella soldados judíos y la fortificó para seguridad de la
provincia y de la ciudad, y levantó las murallas de Jerusalén.
'''
"38" = ''':sup:`38` El rey Demetrio, por eso, lo confirmó en el sumo sacerdocio,
'''
"39" = ''':sup:`39` lo nombró como uno de sus Amigos y le prodigó honores,
'''
"40" = ''':sup:`40` pues sabía que los romanos consideraban a los judíos amigos,
aliados y hermanos, y habían recibido con honores a los mensajeros de
Simón.
'''
"41" = ''':sup:`41` También el rey tomó en cuenta el que los judíos y los sacerdotes
habían resuelto que Simón fuera su jefe y Sumo Sacerdote hasta la
aparición de un profeta digno de fe.
'''
"42" = ''':sup:`42` Desearon que fuera su general y cuidara el Lugar Santo, designando
por sí mismo a quienes dirigirían los trabajos y también a los que
estarían a cargo de la administración, del ejército y de las
fortalezas.
'''
"43" = ''':sup:`43` Desearon que fuera obedecido de todos, que todos los documentos de
la nación llevaran su nombre y que vistiera púrpura y llevara
ornamentos de oro.
'''
"44" = ''':sup:`44` No estaría permitido a ninguno del pueblo o de los sacerdotes
actuar en contra de estas disposiciones ni contradecir sus órdenes, o
hacer reunión pública sin su consentimiento, ni vestir púrpura o llevar
el prendedor de oro.
'''
"45" = ''':sup:`45` Todo el que se opusiere a estas decisiones o violare alguna de
ellas, se haría merecedor de castigo.
'''
"46" = ''':sup:`46` El pueblo entero estuvo de acuerdo en conceder a Simón el derecho a
obrar conforme a estas disposiciones,
'''
"47" = ''':sup:`47` y Simón aceptó y le pareció bien ejercer el sumo sacerdocio y ser
general y jefe de los judíos y de los sacerdotes y estar al frente de
todo.
'''
"48" = ''':sup:`48` Decidieron que este decreto fuera grabado en tablas de bronce que
se pondrían a la vista en algún lugar del recinto sagrado,
'''
"49" = ''':sup:`49` y que se depositaran copias en el Tesoro del Templo para que
estuvieran a disposición de Simón y de sus hijos.
'''
