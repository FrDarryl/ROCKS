[9]
"1" = ''':sup:`1` Escucha, Israel: Hoy vas a pasar el Jordán para desalojar naciones
más grandes y más fuertes que tú, con ciudades grandes cuyas murallas
llegan hasta el cielo.
'''
"2" = ''':sup:`2` Es un pueblo grande, de alta estatura, los enaceos, que tú mismo has
visto y de quienes se dice que nadie puede vencerlos.
'''
"3" = ''':sup:`3` Pero debes saber que Yavé, tu Dios, pasará el Jordán delante de ti;
él los exterminará y te los someterá para que les quites la tierra y
los hagas desaparecer rapidamente, como él te lo dijo.
'''
"4" = ''':sup:`4` Cuando Yavé, tu Dios, los haya deshecho en tu presencia, no pienses
así: «Yo merecía que Yavé me lleve a esta tierra y me la dé.» Más bien
desalojó Yavé a esas naciones a causa de su maldad.
'''
"5" = ''':sup:`5` No por tus méritos ni porque seas bueno conquistarás su tierra, sino
que Yavé se la quita porque ellos han obrado mal, y también para
cumplir lo que prometió con juramento a tus padres, Abrahán, Isaac y
Jacob.
'''
"6" = ''':sup:`6` Sepas, pues, que no por tus méritos te ha dado Yavé tu herencia,
esta tierra excelente, ya que tú eres un pueblo rebelde.
'''
"7" = ''':sup:`7` Acuérdate y no olvides que por tu culpa se enojó Yavé en el
desierto. Has sido rebelde a Yavé desde el día que saliste de Egipto
hasta que llegaste aquí.
'''
"8" = ''':sup:`8` Ya en el Horeb despertaron su enojo, y él los quiso destruir.
'''
"9" = ''':sup:`9` Yo había subido al monte para recibir las tablas de piedra, las
tablas de la Alianza que Yavé había pactado con ustedes, permaneciendo
en el monte cuarenta días y cuarenta noches, sin comer ni beber.
'''
"10" = ''':sup:`10` Entonces me dio Yavé las dos tablas de piedra escritas por el dedo
de Dios. Todas sus palabras estaban ahí escritas, todas las palabras
que les dijo en el monte, desde en medio del fuego, en el día de la
asamblea.
'''
"11" = ''':sup:`11` Y Yavé me dio las dos tablas de piedra, las tablas de la Alianza,
al terminarse los cuarenta días y las cuarenta noches.
'''
"12" = ''':sup:`12` Pero luego me dijo: «Vete, baja a toda prisa porque tu pueblo que
tú sacaste de Egipto se ha corrompido; han abandonado bien pronto el
camino que yo les enseñé y se han hecho un ídolo de metal.»
'''
"13" = ''':sup:`13` Y Yavé me dijo: «Ya veo que éste es un pueblo rebelde.
'''
"14" = ''':sup:`14` Déjame que lo destruya y borre su nombre de debajo del cielo. De
ti, en cambio, haré nacer otra nación más numerosa y más grande que
ésta.»
'''
"15" = ''':sup:`15` Bajé, pues, de la cumbre ardiente, teniendo en mis manos las dos
tablas de la Alianza,
'''
"16" = ''':sup:`16` y vi que habían pecado contra Yavé, su Dios, y que se habían hecho
un ternero de metal. Muy rápido se habían desviado del camino que Yavé
les había enseñado.
'''
"17" = ''':sup:`17` Arrojé, entonces, con ambas manos las tablas que llevaba y las hice
pedazos a la vista de todos.
'''
"18" = ''':sup:`18` Luego me postré ante Yavé y, como la otra vez, estuve cuarenta días
y cuarenta noches sin comer pan ni beber agua, por el pecado que habían
cometido; pues habían hecho lo que es malo a los ojos de Yavé hasta
irritarlo.
'''
"19" = ''':sup:`19` Yo estaba espantado a causa de la cólera y furor de Yavé contra
ustedes, ya que quería destruirlos. Pero una vez más Yavé me escuchó.
'''
"20" = ''':sup:`20` Yavé estaba también muy enojado con Aarón y quería hacerlo perecer.
Del mismo modo intercedí por Aarón.
'''
"21" = ''':sup:`21` En cuanto al pecado, ese ternero que ustedes se habían hecho, lo
eché al fuego, lo hice pedazos y lo molí hasta reducirlo a polvo. Luego
tiré el polvo al arroyo que baja de la montaña.
'''
"22" = ''':sup:`22` Del mismo modo despertaron la ira de Yavé en Taberá, en Masá, y en
Quibrot-hatavá.
'''
"23" = ''':sup:`23` Y cuando Yavé les mandó que salieran de Cadés-Barné, diciendo:
«Suban a tomar posesión de la tierra que les di», ustedes se rebelaron
otra vez contra las órdenes de Yavé, su Dios; no creyeron a Yavé ni le
hicieron caso.
'''
"24" = ''':sup:`24` Han sido rebeldes a Yavé desde el día que yo los conozco.
'''
"25" = ''':sup:`25` Me postré, pues, delante de Yavé. Lo hice mil veces en esos
cuarenta días y cuarenta noches porque hablaba de acabar con ustedes.
'''
"26" = ''':sup:`26` Supliqué a Yavé y le dije: «Ah, Señor Dios, no destruyas a ese
pueblo que es tu propio pueblo, y que te ganaste con tu poderío, a los
que sacaste de Egipto con mano firme.
'''
"27" = ''':sup:`27` Acuérdate de tus siervos Abrahán, Isaac y Jacob y olvida que este
pueblo es pesado, malo y pecador.
'''
"28" = ''':sup:`28` De otra manera dirían en el país de donde los sacaste: «Yavé no fue
capaz de llevarlos a la tierra que les había prometido; le dieron tanto
asco que, después de sacarlos de Egipto, los hizo morir en el
desierto.»
'''
"29" = ''':sup:`29` Ellos son tu pueblo y tu pertenencia, a los que sacaste de Egipto
con mano firme y a fuerza de golpes.
'''
