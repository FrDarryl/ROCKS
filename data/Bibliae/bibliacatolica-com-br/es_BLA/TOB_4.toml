[4]
"1" = ''':sup:`1` Aquel día Tobit se acordó del dinero que había depositado en manos
de Gabael, en Ragués de Media,
'''
"2" = ''':sup:`2` y pensó: «Ya que me siento morir, llamaré a mi hijo Tobías para
hablarle de este dinero.»
'''
"3" = ''':sup:`3` Llamó a su hijo y le dijo: «Cuando muera, entiérrame dignamente.
Respeta a tu madre; haz lo que le agrade y no le causes tristeza.
'''
"4" = ''':sup:`4` Acuérdate de todos los peligros por los que pasó cuando te esperaba.
Cuando muera, entiérrala junto a mí, en la misma tumba.
'''
"5" = ''':sup:`5` Acuérdate siempre del Señor y no peques ni atropelles sus
mandamientos. Practica la justicia toda tu vida y no salgas de sus
caminos
'''
"6" = ''':sup:`6` porque si obras rectamente tendrás éxito en todas tus cosas.
'''
"7" = ''':sup:`7` Con tus bienes haz limosna en beneficio de todos los que practican
la justicia y el bien, y no vuelvas la cara al pobre, para que el Señor
no aparte su rostro de ti.
'''
"8" = ''':sup:`8` Da limosna según tus posibilidades.
'''
"9" = ''':sup:`9` Pero nunca temas dar. Así te prepararás un tesoro para el día de la
necesidad,
'''
"10" = ''':sup:`10` pues la limosna nos libra de la muerte y nos guarda de andar en
tinieblas.
'''
"11" = ''':sup:`11` Además, para el que da, su limosna le queda como un precioso
depósito ante el Altísimo.
'''
"12" = ''':sup:`12` Hijo mío, guárdate de toda impureza y elige por esposa a una mujer
de la raza de tus padres. No te cases con mujer extranjera, pues somos
hijos de profetas. Recuerda que nuestros padres Noé, Abraham, Isaac y
Jacob se casaron con mujeres de su parentela y fueron bendecidos en sus
hijos, de modo que su descendencia heredó la tierra.
'''
"13" = ''':sup:`13` Ama a tus hermanos y no desprecies a los hijos de tu pueblo hasta
el punto de que tomes por esposa a una mujer extranjera, porque la
soberbia acarrea ruina, y la ociosidad, bajeza, ya que la ociosidad es
la madre de la miseria.
'''
"14" = ''':sup:`14` Entrega a tiempo el salario a tus obreros, y así, sirviendo a Dios,
recibirás recompensa.
'''
"15" = ''':sup:`15` Muéstrate correcto, cuidando cada uno de tus actos. No hagas a
nadie lo que no quieras para ti. Bebe vino con prudencia, para que no
hagas de la embriaguez la compañera de tu vida.
'''
"16" = ''':sup:`16` Da de tu pan al hambriento, y de tus ropas al desnudo. Da todo
cuanto te sobre, y cuando lo hagas no te arrepientas.
'''
"17" = ''':sup:`17` Reparte tu pan en los funerales de los hombres buenos, pero no lo
des a los pecadores.
'''
"18" = ''':sup:`18` Busca consejos de personas prudentes y no olvides los consejos
útiles.
'''
"19" = ''':sup:`19` Bendice en todo momento al Señor Dios y pídele que tus caminos sean
rectos y tus proyectos favorables, porque no todas las naciones tienen
la verdadera sabiduría. Es el Señor el que da todos los bienes y, si
quiere, humilla hasta lo profundo del infierno. Recuerda, hijo, todos
estos mandatos y no permitas que se borren de tu corazón.
'''
"20" = ''':sup:`20` También quiero decirte que deposité diez talentos de plata en manos
de Gabael, hijo de Gabrí, en Ragués de Media.
'''
"21" = ''':sup:`21` Hemos vuelto a ser pobres, pero no te preocupes, ya que, si temes a
Dios, huyes del pecado y haces lo que a él le agrada, tendrás con esto
una gran riqueza.»
'''
