[3]
"1" = ''':sup:`1` Estos son los descendientes de Aarón y de Moisés en el tiempo que
Yavé habló a Moisés en el monte Sinaí.
'''
"2" = ''':sup:`2` Estos son los nombres de los hijos de Aarón: Nadab, el primogénito;
Abihú, Eleazar e Itamar.
'''
"3" = ''':sup:`3` Estos son los nombres de los hijos de Aarón que fueron ungidos
sacerdotes y que fueron consagrados para ejercer el sacerdocio.
'''
"4" = ''':sup:`4` Nadab y Abihú murieron delante de Yavé cuando ofrecieron a Yavé un
fuego profano, en el desierto del Sinaí, y como no tenían hijos,
Eleazar e Itamar fueron los que ejercieron el sacerdocio junto con su
padre Aarón.
'''
"5" = ''':sup:`5` Yavé dijo a Moisés:
'''
"6" = ''':sup:`6` «Manda que se acerquen los de la tribu de Leví. Estarán al servicio
de Aaarón, el sacerdote,
'''
"7" = ''':sup:`7` y compartirán la respnsabilidad de Aarón y de toda la comunidad en
todo lo referente a la Tienda de las Citas; estarán a cargo del
servicio de la Morada.
'''
"8" = ''':sup:`8` Los Levitas cuidarán de todos los utensilios de la Tienda de las
Citas, de todo lo que ha sido encargado a los hijos de Israel: estarán
a cargo del servicio de la Morada.
'''
"9" = ''':sup:`9` Darás los levitas a Aarón y a sus hijos en concepto de "donados":
son tomados de entre los hijos de Israel y le son donados.
'''
"10" = ''':sup:`10` Pero reservarás a Aarón y sus hijos las funciones sacerdotales. El
que no sea levita y se acerque, morirá.»
'''
"11" = ''':sup:`11` Yavé dijo a Moisés:
'''
"12" = ''':sup:`12` «He elegido a los levitas de entre los demás hijos de Israel, en
lugar de todos los primogénitos de Israel, de los que abren el seno
materno: los Levitas serán, pues, para mí.
'''
"13" = ''':sup:`13` Porque todo primogénito me pertenece desde el día en que hice morir
a todos los primogénitos de Egipto; entonces consagré para mí a todos
los primogénitos de Israel; tanto de hombre como de ganado son para mí:
¡yo soy Yavé!»
'''
"14" = ''':sup:`14` Yavé dijo a Moisés en el desierto de Sinaí:
'''
"15" = ''':sup:`15` «Alista a los hijos de Leví por familias y por clanes: alistarás a
todo varón de un mes para arriba.»
'''
"16" = ''':sup:`16` Moisés los alistó según la orden de Yavé, tal como se lo había
mandado.
'''
"17" = ''':sup:`17` Los nombres de los hijos de Leví son: Guersón, Quehat y Merarí.
'''
"18" = ''':sup:`18` Estos son los nombres de los hijos de Guersón, por familias: Libní
y Semeí.
'''
"19" = ''':sup:`19` Los hijos de Quehat, por familias: Amram, Yishar, Hebrón y Uziel.
'''
"20" = ''':sup:`20` Los hijos de Merarí, por clanes: Majlí y Musí. Estos son los clanes
de Leví y sus familias paternas.
'''
"21" = ''':sup:`21` De Guersón procedían la familia libnita y la familia semeíta: ésas
son las familias guersonitas.
'''
"22" = ''':sup:`22` Los varones de un mes para arriba, eran siete mil quinientos.
'''
"23" = ''':sup:`23` Las familias de los guersonitas acampaban detrás de la Morada, al
poniente.
'''
"24" = ''':sup:`24` El jefe de la casa de Guersón era Eliasaf, hijo de Sael.
'''
"25" = ''':sup:`25` Los hijos de Guersón estaban encargados de la tienda, de su toldo y
de la cortina de entrada a la Tienda de las Citas,
'''
"26" = ''':sup:`26` del cortinaje del atrio y de la cortina de entrada al atrio que
rodea la Morada, del altar y de las cuerdas necesarias para todo su
servicio.
'''
"27" = ''':sup:`27` De Quehat procedían la familia amramita, la yisharita, la hebronita
y la uzielita: ésas son las familias quehatitas.
'''
"28" = ''':sup:`28` Contando todos los varones de un mes para arriba, eran ocho mil
seiscientos al servicio del santuario.
'''
"29" = ''':sup:`29` Las familias quehatitas acampaban al lado meridional de la Morada.
'''
"30" = ''':sup:`30` El jefe de la familia quehatita era Elisafán, hijo de Uziel.
'''
"31" = ''':sup:`31` A su cargo estaban el Arca, la mesa, el candelabro, los altares,
los objetos sagrados que se usan en el culto, el velo y todo su
servicio.
'''
"32" = ''':sup:`32` El jefe de los levitas era Eleazar, hijo del sacerdote Aarón.
Ejercía la supervisión de todos los que guardaban el Santuario.
'''
"33" = ''':sup:`33` De Merarí procedían la familia majlita y la musita: ésas eran las
familias meraritas.
'''
"34" = ''':sup:`34` Contando todos los varones de un mes para arriba, eran seis mil
doscientos.
'''
"35" = ''':sup:`35` El jefe de la familia merarita era Suriel, hijo de Abi jayil.
Acampaban al lado septentrional de la Mo rada.
'''
"36" = ''':sup:`36` A los hijos de Merarí les estaba encomendado el cuidado de los
tablones de la Morada,
'''
"37" = ''':sup:`37` de sus travesaños, columnas y bases, de todos sus utensilios; y de
las columnas que rodeaban el atrio con sus basas, clavos y cuerdas.
'''
"38" = ''':sup:`38` Al este, frente a la Morada, delante de la Tienda de las Citas
hacia oriente, acampaban Moisés y Aarón con sus hijos, que estaban en
cargados del Santuario en nombre de los hijos de Israel. Cualquier
laico que se acercara, sería muerto.
'''
"39" = ''':sup:`39` El total de los levitas, de todos los varones de un mes para arriba
era de veintidós mil; Moisés y Aarón los habían registrado por
familias, siguiendo la orden de Yavé.
'''
"40" = ''':sup:`40` Entonces Yavé dijo a Moisés: «Registra a todos los primogénitos
varones de los hijos de Israel, de un mes para arriba, y anota su
número.
'''
"41" = ''':sup:`41` Luego, toma a los levitas para mí, Yavé, en lugar de todos los
primogénitos de los israelitas; y toma el ganado de los levitas en
lugar de todos los primogénitos del ganado de los hijos de Israel.»
'''
"42" = ''':sup:`42` Moisés registró, según le había ordenado Yavé, a todos los
primogénitos de los hijos de Israel,
'''
"43" = ''':sup:`43` y el total de los primogénitos varones, contando los hombres desde
la edad de un mes para arriba, según el censo, resultó ser veintidós
mil doscientos setenta y tres.
'''
"44" = ''':sup:`44` Entonces Yavé dijo a Moisés:
'''
"45" = ''':sup:`45` «Toma a los levitas en lugar de todos los primogénitos de los hijos
de Israel, y el ganado de los levitas en lugar de su ganado; así los
levitas serán míos: ¡yo soy Yavé!
'''
"46" = ''':sup:`46` Pero has de rescatar los doscientos setenta y tres primogénitos que
exceden del número de los levitas;
'''
"47" = ''':sup:`47` toma, pues, cinco siclos por cabeza, en siclos del santuario, a
razón de veinte granos por siclo.
'''
"48" = ''':sup:`48` La plata se la entregarás a Aarón y a sus hijos como rescate de los
que sobrepasan el número.»
'''
"49" = ''':sup:`49` Moisés tomó la plata del rescate de los que sobraban después de
rescatar a los otros con los levitas.
'''
"50" = ''':sup:`50` Esta plata que pidió a los primogénitos de Israel era de mil
trescientos sesenta y cinco siclos, en siclos de santuario;
'''
"51" = ''':sup:`51` Moisés la entregó a Aarón y a sus hijos según Yavé le había
ordenado.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Los hijos de Aarón, Nadab y Abiú, murieron mientras ofrecían
fuego impío ante el Señor. Esta tragedia refuerza la importancia de la
santidad de Dios y el cuidado que se requiere al servirle en el
3:5-10 - Dios aparta a la tribu de Leví para servir en el Tabernáculo,
reemplazando a los primogénitos de Israel. Esto demuestra la idea de
3:11-13 - Dios reclama a los levitas como suyos a cambio de la
consagración de los primogénitos, recordando la liberación de Israel de
Egipto. Este acto de consagración simboliza el poder redentor de Dios y
3:14-20 - Moisés realiza un censo de los levitas por orden de Dios, lo
que refuerza la importancia de la estructura y la organización en el
servicio divino. Los levitas son contados desde el mes de edad en
adelante, lo que destaca su consagración desde la infancia (véanse
3:40-51 - Los levitas son apartados a cambio de los primogénitos de
Israel, y se realiza un pago de rescate. Este acto simboliza la
redención y la importancia de la sustitución como principio espiritual
'''
