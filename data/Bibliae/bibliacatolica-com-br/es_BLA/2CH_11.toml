[11]
"1" = ''':sup:`1` Cuando Roboam volvió a Jerusalén reunió a toda la tribu de Judá y la
de Benjamín, ciento ochenta mil combatientes escogidos, para pelear
contra Israel, para que reconocieran la autoridad de Roboam y se
sumaran a su reino.
'''
"2" = ''':sup:`2` Pero la palabra de Yavé fue dirigida a Semaías, hombre de Dios. Le
decía:
'''
"3" = ''':sup:`3` «Habla a Roboam, hijo de Salomón, rey de Judá, y a todos los
israelitas de Judá y Benjamín, y diles de parte mía:
'''
"4" = ''':sup:`4` No suban a combatir con sus hermanos; que cada uno se vuelva a su
casa porque estos acontecimientos vienen de mí.» Ellos escucharon la
palabra de Yavé y abandonaron sus propósitos de marchar contra
Jeroboam.
'''
"5" = ''':sup:`5` Roboam volvió a Jerusalén y edificó ciudades fortificadas en Judá.
'''
"6" = ''':sup:`6` Fortificó Belén, Etam, Tecoa,
'''
"7" = ''':sup:`7` Betsur, Socó, Adulam,
'''
"8" = ''':sup:`8` Gat, Meresa, Ziv,
'''
"9" = ''':sup:`9` Adoraim, Laquis, Azeca,
'''
"10" = ''':sup:`10` Sora, Ayalón y Hebrón, las cuales están ubicadas en Judá y
Benjamín.
'''
"11" = ''':sup:`11` Construyó las murallas de estas ciudades y puso en ellas
comandantes con provisiones de víveres, de aceite y vino.
'''
"12" = ''':sup:`12` En todas estas ciudades había escudos y lanzas, y las hizo
sumamente fuertes. Judá y Benjamín reconocían su autoridad.
'''
"13" = ''':sup:`13` Los sacerdotes y levitas de todo el territorio de Israel se pasaron
a Roboam y llegaron a él de todas partes;
'''
"14" = ''':sup:`14` los levitas abandonaron sus campos y sus posesiones y se fueron a
Judá y a Jerusalén, pues Jeroboam y sus hijos les habían quitado sus
privilegios de sacerdotes de Yavé.
'''
"15" = ''':sup:`15` Jeroboam instituyó sus propios sacerdotes para sus santuarios
altos, para el culto de los machos cabríos y de los becerros que había
hecho.
'''
"16" = ''':sup:`16` Tras ellos vinieron a Jerusalén, para ofrecer sacrificios a Yavé,
el Dios desus padres, aquellos de entre todas las tribus de Israel que
buscaban sinceramente a Yavé, el Dios de Israel;
'''
"17" = ''':sup:`17` y con su llegada se fortaleció el reino de Judá y el poder de
Roboam, hijo de Salomón, por tres años. Pues siguieron el camino de
David y de Salomón durante tres años.
'''
"18" = ''':sup:`18` Roboam tomó por esposa a Majalat, hija de Jerimot, hijo de David, y
de Abigaíl, hija de Eliab, hijo de Jesé.
'''
"19" = ''':sup:`19` Esta le dio hijos: Jeús, Samarías y Zaham.
'''
"20" = ''':sup:`20` Después de ésta tomó a Maacá, hija de Absalón, la cual le dio a
Abías, Attay, Ziza y Selonit.
'''
"21" = ''':sup:`21` Roboam amó a Maacá, hija de Absalón, más qua todas sus mujeres y
concubinas, pues tuvo dieciocho mujeres y sesenta concubinas; y fue
padre de veintiocho hijos y sesenta hijas.
'''
"22" = ''':sup:`22` Roboam puso a Abías, hijo de Maacá, como cabeza y jefe de sus
hermanos, porque quería hacerlo rey.
'''
"23" = ''':sup:`23` Repartió hábilmente a todos sus hijos por toda la tierra de Judá y
de Benjamín, en todas las ciudades fortificadas, dándoles todo lo
necesario y procurando que se casaran.
'''
"Notes" = '''
Notas de rodapé:
11:1-4 - Roboam se fortalece en Judá y Benjamín, demostrando la
importancia de la unidad en tiempos de crisis. La defensa de su reino
revela la necesidad de líderes firmes en sus convicciones y en la
4:3).
11:5-12 - Roboam construye ciudades fortificadas, lo que indica la
prudencia de prepararse para la defensa. La seguridad física y
espiritual es esencial para la prosperidad de una nación (véanse
11:13-17 - Los levitas se unen a Roboam, demostrando que la verdadera
adoración a Dios trasciende las divisiones políticas. La centralidad de
Dios en la vida del pueblo es esencial para la unidad y la paz (véanse
11:18-23 - Roboam se casa con varias esposas, buscando alianzas, pero
esto también ilustra los peligros de tener múltiples esposas y la
influencia negativa que pueden tener en el liderazgo (ver también
11:24-23 - La fidelidad de los levitas a Dios y su migración a Judá
resaltan la importancia de priorizar la verdadera adoración por encima
'''
