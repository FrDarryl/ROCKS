mueve incluso el corazón de los reyes para cumplir su propósito (véanse
7:13-20 - El decreto de Artajerjes asegura recursos financieros y
materiales para el culto en el templo. Dios no solo moviliza a las
autoridades para apoyar a su pueblo, sino que también provee
7:27-28 - Esdras alaba a Dios por su favor real y por la mano que le ha
