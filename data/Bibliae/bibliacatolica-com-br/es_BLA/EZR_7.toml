[7]
"1" = ''':sup:`1` Después de esto, en el reinado de Artajerjes, rey de Persia, vino
Esdras, hijo de Serayas, descendiente de Azarías, de Helcías,
'''
"2" = ''':sup:`2` de Salum, de Sadoc, de Ajitub,
'''
"3" = ''':sup:`3` de Amarías, de Azarías, de Meayot,
'''
"4" = ''':sup:`4` de Zeraquía, de Uzzi, de Buquí,
'''
"5" = ''':sup:`5` de Abisua, de Finjas, de Eleazar, y de Aarón, sumo sacerdote.
'''
"6" = ''':sup:`6` Este maestro, muy instruido en la Ley dada a Moisés por Yavé, Dios
de Israel, subió de Babilonia y, como estaba sobre él la mano de Yavé,
su Dios, el rey le entregó todo cuanto pidió.
'''
"7" = ''':sup:`7` Muchos de los hijos de Israel, de los sacerdotes y levitas, de los
cantores, de los porteros y de los ayudantes, vinieron también a
Jerusalén el año séptimo del rey Artajerjes.
'''
"8" = ''':sup:`8` Llegó Esdras a Jerusalén el mes quinto del año séptimo del rey.
'''
"9" = ''':sup:`9` Había salido de Babilonia el día primero del primer mes y llegó a
Jerusalén el día primero del quinto mes, ya que sobre él estaba la
bondadosa mano de su Dios.
'''
"10" = ''':sup:`10` En efecto, Esdras se había dedicado con todo su corazón a poner por
obra la Ley de Yavé y a enseñar a Israel sus mandamientos y preceptos.
'''
"11" = ''':sup:`11` He aquí la copia de la carta entregada por el rey Artajerjes a
Esdras, sacerdote y escriba instruido en los mandamientos y leyes que
dio Yavé a Israel:
'''
"12" = ''':sup:`12` «Artajerjes, rey de reyes, a Esdras, sacerdote y maestro, instruido
en la Ley del Dios de los Cielos, paz: He dado órdenes para que
'''
"13" = ''':sup:`13` todos los israelitas, que hay en mi reino y que estén dispuestos a
ir contigo a Jerusalén puedan partir con sus sacerdotes y levitas.
'''
"14" = ''':sup:`14` Lo que es tú, irás como delegado del rey y de sus siete consejeros
para cuidar de que se observe en Judá y Jerusalén la Ley de Dios que
está en tus manos,
'''
"15" = ''':sup:`15` y para llevar allá el oro y la plata que el rey y sus consejeros
han ofrecido generosamente al Dios de Israel, cuya Casa está en
Jerusalén;
'''
"16" = ''':sup:`16` también llevarás toda la plata y el oro que puedas reunir en
Babilonia con las ofrendas voluntarias hechas por el pueblo y los
sacerdotes para la Casa de Dios en Jerusalén.
'''
"17" = ''':sup:`17` Cuidarás de comprar con ese dinero novillos, carneros, corderos y
cuanto es necesario para las ofrendas y las libaciones, que ofrecerás
sobre el altar de la Casa de tu Dios en Jerusalén.
'''
"18" = ''':sup:`18` Con el resto de la plata y el oro, harás lo que mejor te pareza a
ti y a tus hermanos, conforme a la voluntad del Dios de ustedes.
'''
"19" = ''':sup:`19` Deposita ante Dios en Jerusalén los vasos que se te entregan para
las necesidades de la Casa de tu Dios,
'''
"20" = ''':sup:`20` y saca de los tesoros del rey lo que sea necesario para los otros
gastos que has de hacer para la Casa de tu Dios.
'''
"21" = ''':sup:`21` Yo, el rey Artajerjes, doy orden a todos los tesoreros de la parte
que está al otro lado del río que cumplan exactamente todo lo que les
pida Esdras, sacerdote y escriba, instruido en la Ley del Dios de los
Cielos,
'''
"22" = ''':sup:`22` entregándole hasta cien talentos de plata, cien cargas de trigo,
cien medidas de vino y cien medidas de aceite; la sal se le dará sin
medida.
'''
"23" = ''':sup:`23` Todo lo que ordene el Dios del Cielo debe ser cumplido con esmero
para la Casa del Dios del Cielo, a fin de que su cólera no venga sobre
el reino, el rey y sus hijos.
'''
"24" = ''':sup:`24` Les damos a conocer que no se puede cobrar impuestos,
contribuciones o peaje de ninguno de los sacerdotes, levitas, cantores,
porteros, ayudantes y servidores de esta Casa de Dios.
'''
"25" = ''':sup:`25` Y tú, Esdras, según la sabiduría que de Dios tienes, nombra jueces
y magistrados que administren justicia a todo el pueblo del otro lado
del río, a todos los que conocen la Ley de tu Dios; y enséñasela a los
que no la conocen.
'''
"26" = ''':sup:`26` Cualquiera que no cumpla puntualmente la Ley de tu Dios y la Ley
del rey será castigado severamente con la muerte, expulsión, multa o
cárcel.»
'''
"27" = ''':sup:`27` Bendito sea Yavé, Dios de nuestros padres, que inspiró al rey este
propósito de glorificar así la Casa de Yavé en Jerusalén,
'''
"28" = ''':sup:`28` y que me hizo objeto de la simpatía del rey, de sus consejeros y de
todos sus jefes principales. Por mi parte, cobré ánimo, ya que la mano
de mi Dios estaba conmigo, y reuní a los jefes de Israel para que
partieran junto a mí.
'''
"Notes" = '''
