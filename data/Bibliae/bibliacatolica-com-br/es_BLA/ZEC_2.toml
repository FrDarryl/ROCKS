[2]
"1" = ''':sup:`1` Tuve otra visión: yo veía cuatro cuernos.
'''
"2" = ''':sup:`2` Pregunté al Angel que me acompañaba qué significaban estos cuernos y
él me respondió: «Estas son las naciones enemigas de Judá y Jerusalén.
»
'''
"3" = ''':sup:`3` En seguida me mostró Yavé a cuatro herreros.
'''
"4" = ''':sup:`4` Yo dije: «¿Qué vienen a hacer aquellos hombres?», y él me explicó:
«Esos cuernos son las naciones que han dispersado a Judá, sin que nadie
pudiera resistirles. Pero éstos han venido para aterrorizarlos, para
acabar con el poderío de las naciones que han lanzado sus fuerzas
contra el país de Judá para dispersar a su gente.
'''
"5" = ''':sup:`5` Tuve la siguiente visión: Veía a un hombre que llevaba en su mano
una lienza para medir.
'''
"6" = ''':sup:`6` Le pregunté a dónde iba y me contestó: «Voy a medir a Jerusalén,
para saber cuánto mide de largo y de ancho.»
'''
"7" = ''':sup:`7` El ángel que conmigo conversaba se quedó parado mientras que otro
ángel le salía al encuentro.
'''
"8" = ''':sup:`8` El que estaba de pie le dijo: «Corre a decir a este joven que
Jerusalén será una ciudad abierta, pues será inmenso el número de
habitantes y de animales que habrá en su interior.
'''
"9" = ''':sup:`9` Pero yo seré para ella como una muralla de fuego que la rodee
totalmente, y habitaré en ella para ser su gloria.»
'''
"10" = ''':sup:`10` «Ea, salgan del país del norte, dice Yavé, pues yo los he
dispersado a los cuatro puntos cardinales.»
'''
"11" = ''':sup:`11` Sálvense, habitantes de Sión que viven en Babilonia.
'''
"12" = ''':sup:`12` Porque esto es lo que dice Yavé, que me ha enviado con su poder,
respecto de las naciones que los han asaltado a ustedes: «El que a
ustedes los toca me pega en la pupila del ojo.
'''
"13" = ''':sup:`13` Por eso levanto mi mano para que las saqueen aquellos que fueron
sus esclavos.» Así sabrán que Yavé de los Ejércitos me ha enviado.
'''
"14" = ''':sup:`14` Canta, gozosa, oh hija de Sión, pues mira que yo vengo para
quedarme contigo, dice Yavé.
'''
"15" = ''':sup:`15` En aquel día numerosas naciones vendrán a Yavé y pasarán a ser su
pueblo, pero yo me quedaré contigo.
'''
"16" = ''':sup:`16` Yavé tendrá en propiedad a Judá en la tierra santa y será Jerusalén
nuevamente su elegida.
'''
"17" = ''':sup:`17` Que todo ser se calle ante Yavé, pues se levanta y sale de su
morada santa.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Zacarías tiene una visión de Jerusalén como una ciudad sin
murallas, rodeada por el fuego divino. La ciudad estará protegida por
Dios, quien estará en medio de ella. La imagen de Dios como protector
de su pueblo es central, revelando su presencia constante y su cuidado
2:6-13 - La promesa de Dios de rescatar a los hijos de Israel de la
dispersión, invitándolos a regresar a Jerusalén, es una expresión de su
compromiso con su pueblo. La presencia de Dios entre su pueblo será
fuente de bendición y seguridad, y todos los pueblos se sentirán
56:7).
'''
