[9]
"1" = ''':sup:`1` Al pasar, Jesús vio a un hombre que era ciego de nacimiento.
'''
"2" = ''':sup:`2` Sus discípulos le preguntaron: «Maestro, ¿quién ha pecado para que
esté ciego: él o sus padres?»
'''
"3" = ''':sup:`3` Jesús respondió: «Esta cosa no es por haber pecado él o sus padres,
sino para que unas obras de Dios se hagan en él, y en forma clarísima.
'''
"4" = ''':sup:`4` Mientras es de día tenemos que hacer la obra del que me ha enviado;
porque vendrá la noche, cuando nadie puede trabajar.
'''
"5" = ''':sup:`5` Mientras estoy en el mundo, soy la luz del mundo.»
'''
"6" = ''':sup:`6` Dicho esto, hizo un poco de lodo con tierra y saliva, untó con él
los ojos del ciego
'''
"7" = ''':sup:`7` y le dijo: «Vete y lávate en la piscina de Siloé (que quiere decir
el Enviado).» El ciego fue, se lavó y, cuando volvió, veía claramente.
'''
"8" = ''':sup:`8` Sus vecinos y los que lo habían visto pidiendo limosna, decían: «¿No
es éste el que se sentaba aquí y pedía limosna?»
'''
"9" = ''':sup:`9` Unos decían: «Es él. » Otros, en cambio: «No, es uno que se le
parece».
'''
"10" = ''':sup:`10` Pero él afirmaba: «Sí, soy yo.» Le preguntaron: «¿Cómo es que ahora
puedes ver?»
'''
"11" = ''':sup:`11` Contestó: «Ese hombre al que llaman Jesús hizo barro, me lo aplicó
a los ojos y me dijo que fuera a lavarme a la piscina de Siloé. Fui, me
lavé y veo.»
'''
"12" = ''':sup:`12` Le preguntaron: «¿Dónde está él?» Contestó: «No lo sé.»
'''
"13" = ''':sup:`13` La gente llevó ante los fariseos al que había sido ciego.
'''
"14" = ''':sup:`14` Pero coincidió que ese día en que Jesús hizo lodo y abrió los ojos
al ciego, era día de descanso.
'''
"15" = ''':sup:`15` Y como nuevamente los fariseos preguntaban al hombre cómo había
recobrado la vista, él contestó: «Me puso barro en los ojos, me lavé y
veo.»
'''
"16" = ''':sup:`16` Algunos fariseos, pues, dijeron: «Ese hombre, que trabaja en día
sábado, no puede venir de Dios.» Pero otros decían: «¿Puede ser un
pecador el que realiza tales milagros?» Y estaban divididos.
'''
"17" = ''':sup:`17` Entonces hablaron de nuevo al ciego: «Ese te ha abierto los ojos,
¿qué piensas tú de él?» El contestó: «Que es un profeta.»
'''
"18" = ''':sup:`18` Los judíos no quisieron creer que siendo ciego había recobrado la
vista, hasta que no llamaran a sus padres.
'''
"19" = ''':sup:`19` Y les preguntaron: «¿Es éste su hijo? ¿Y ustedes dicen que nació
ciego? ¿Y cómo es que ahora ve?»
'''
"20" = ''':sup:`20` Los padres respondieron: «Sabemos que es nuestro hijo y que nació
ciego.
'''
"21" = ''':sup:`21` Pero cómo es que ahora ve, no lo sabemos, y quién le abrió los
ojos, tampoco. Pregúntenle a él, que es adulto y puede responder de sí
mismo.»
'''
"22" = ''':sup:`22` Los padres contestaron así por miedo a los judíos, pues éstos
habían decidido expulsar de sus comunidades a los que reconocieran a
Jesús como el Mesías.
'''
"23" = ''':sup:`23` Por eso dijeron: «Es mayor de edad, pregúntenle a él.»
'''
"24" = ''':sup:`24` De nuevo los fariseos volvieron a llamar al hombre que había sido
ciego y le dijeron: «Confiesa la verdad; nosotros sabemos que ese
hombre que te sanó es un pecador.»
'''
"25" = ''':sup:`25` El respondió: «Yo no sé si es un pecador, lo que sé es que yo era
ciego y ahora veo.»
'''
"26" = ''':sup:`26` Le preguntaron: «¿Qué te hizo? ¿Cómo te abrió los ojos?»
'''
"27" = ''':sup:`27` El les dijo: «Ya se lo he dicho y no me han escuchado. ¿Para qué
quieren oírlo otra vez? ¿También ustedes quieren hacerse discípulos
suyos?»
'''
"28" = ''':sup:`28` Entonces comenzaron a insultarlo. «Tú serás discípulo suyo.
Nosotros somos discípulos de Moisés.
'''
"29" = ''':sup:`29` Sabemos que a Moisés le habló Dios, pero ése no sabemos ni siquiera
de dónde es.»
'''
"30" = ''':sup:`30` El hombre contestó: «Esto es lo extraño: él me ha abierto los ojos
y ustedes no entienden de dónde viene.
'''
"31" = ''':sup:`31` Es sabido que Dios no escucha a los pecadores, pero al que honra a
Dios y cumple su voluntad, Dios lo escucha.
'''
"32" = ''':sup:`32` Jamás se ha oído decir que alguien haya abierto los ojos de un
ciego de nacimiento.
'''
"33" = ''':sup:`33` Si éste no viniera de Dios, no podría hacer nada.»
'''
"34" = ''':sup:`34` Le contestaron ellos: «No eres más que pecado desde tu nacimiento,
¿y pretendes darnos lecciones a nosotros?» Y lo expulsaron.
'''
"35" = ''':sup:`35` Jesús se enteró de que lo habían expulsado. Cuando lo encontró le
dijo: «¿Tú crees en el Hijo del Hombre?»
'''
"36" = ''':sup:`36` Le contestó: «¿Y quién es, Señor, para que crea en él?»
'''
"37" = ''':sup:`37` Jesús le dijo: «Tú lo has visto, y es el que está hablando
contigo.»
'''
"38" = ''':sup:`38` El entonces dijo: «Creo, Señor». Y se arrodilló ante él.
'''
"39" = ''':sup:`39` Jesús añadió: «He venido a este mundo para llevar a cabo un juicio:
los que no ven, verán, y los que ven, se volverán ciegos.»
'''
"40" = ''':sup:`40` Al oír esto, algunos fariseos que estaban allí con él le dijeron:
«¿Así que también nosotros somos ciegos?»
'''
"41" = ''':sup:`41` Jesús les contestó: «Si fueran ciegos, no tendrían pecado. Pero
ustedes dicen: "Vemos", y esa es la prueba de su pecado.»
'''
