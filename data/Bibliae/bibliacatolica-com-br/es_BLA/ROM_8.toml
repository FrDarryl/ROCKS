[8]
"1" = ''':sup:`1` Ahora bien, esta condenación ya no existe para los que viven en
Cristo Jesús.
'''
"2" = ''':sup:`2` En Cristo Jesús la ley del Espíritu de vida te ha liberado de la ley
del pecado y de la muerte.
'''
"3" = ''':sup:`3` Esto no lo podía hacer la Ley, por cuanto la carne era débil y no le
respondía. Dios entonces quiso que su propio Hijo llevara esa carne
pecadora; lo envió para enfrentar al pecado, y condenó el pecado en esa
carne.
'''
"4" = ''':sup:`4` Así, en adelante, la perfección que buscaba la Ley, había de
realizarse en los que no andamos por los caminos de la carne, sino por
los del Espíritu.
'''
"5" = ''':sup:`5` Los que viven según la carne van a lo que es de la carne, y los que
viven según el Espíritu van a las cosas del espíritu.
'''
"6" = ''':sup:`6` Pero no hay sino muerte en lo que ansía la carne, mientras que el
espíritu anhela vida y paz.
'''
"7" = ''':sup:`7` Los proyectos de la carne están en contra de Dios, pues la carne no
se somete a la ley de Dios, y ni siquiera puede someterse.
'''
"8" = ''':sup:`8` Por eso los que viven según la carne no pueden agradar a Dios.
'''
"9" = ''':sup:`9` Ustedes ya no están en la carne, sino que viven en el espíritu, pues
el Espíritu de Dios habita en ustedes. Si alguno no tuviera el Espíritu
de Cristo, éste no le pertenecería.
'''
"10" = ''':sup:`10` Pero Cristo está en ustedes, y aunque el cuerpo lleve en sí la
muerte a consecuencia del pecado, el espíritu es vida por haber sido
santificado.
'''
"11" = ''':sup:`11` Y si el Espíritu de Aquel que resucitó a Cristo de entre los
muertos está en ustedes, el mismo que resucitó a Jesús de entre los
muertos dará también vida a sus cuerpos mortales por medio de su
Espíritu, que habita en ustedes.
'''
"12" = ''':sup:`12` Entonces, hermanos, no vivamos según la carne, pues no le debemos
nada.
'''
"13" = ''':sup:`13` Si viven según la carne, necesariamente morirán; más bien den
muerte a las obras del cuerpo mediante el espíritu, y vivirán.
'''
"14" = ''':sup:`14` Todos aquellos a los que guía el Espíritu de Dios son hijos e hijas
de Dios.
'''
"15" = ''':sup:`15` Entonces no vuelvan al miedo; ustedes no recibieron un espíritu de
esclavos, sino el espíritu propio de los hijos, que nos permite gritar:
¡Abba!, o sea: ¡Papá!
'''
"16" = ''':sup:`16` El Espíritu asegura a nuestro espíritu que somos hijos de Dios.
'''
"17" = ''':sup:`17` Siendo hijos, son también herederos; la herencia de Dios será
nuestra y la compartiremos con Cristo. Y si hemos sufrido con él,
estaremos con él también en la Gloria.
'''
"18" = ''':sup:`18` Estimo que los sufrimientos de la vida presente no se pueden
comparar con la Gloria que nos espera y que ha de manifestarse.
'''
"19" = ''':sup:`19` Algo entretiene la inquietud del universo, y es la esperanza de que
los hijos e hijas de Dios se muestren como son.
'''
"20" = ''':sup:`20` Pues si la creación se ve obligada a no lograr algo duradero, esto
no viene de ella misma, sino de aquel que le impuso este destino. Pero
le queda la esperanza;
'''
"21" = ''':sup:`21` porque el mundo creado también dejará de trabajar para que sea
destruido, y compartirá la libertad y la gloria de los hijos de Dios.
'''
"22" = ''':sup:`22` Vemos que la creación entera gime y sufre dolores de parto.
'''
"23" = ''':sup:`23` Y también nosotros, aunque ya tengamos el Espíritu como un anticipo
de lo que hemos de recibir, gemimos en nuestro interior mientras
esperamos nuestros derechos de hijos y la redención de nuestro cuerpo.
'''
"24" = ''':sup:`24` Estamos salvados, pero todo es esperanza. ¿Quieres ver lo que
esperas? Ya no sería esperar; porque, ¿puedes esperar lo que ya ves?
'''
"25" = ''':sup:`25` Esperemos, pues, sin ver, y lo tendremos, si nos mantenemos firmes.
'''
"26" = ''':sup:`26` Somos débiles pero el Espíritu viene en nuestra ayuda. No sabemos
cómo pedir ni qué pedir, pero el Espíritu lo pide por nosotros, sin
palabras, como con gemidos.
'''
"27" = ''':sup:`27` Y Aquel que penetra los secretos más íntimos entiende esas
aspiraciones del Espíritu, pues el Espíritu quiere conseguir para los
santos lo que es de Dios.
'''
"28" = ''':sup:`28` También sabemos que Dios dispone todas las cosas para bien de los
que lo aman, a quienes él ha escogido y llamado.
'''
"29" = ''':sup:`29` A los que de antemano conoció, también los predestinó a ser como su
Hijo y semejantes a él, a fin de que sea el primogénito en medio de
numerosos hermanos.
'''
"30" = ''':sup:`30` Así, pues, a los que él eligió, los llamó; a los que llamó, los
hizo justos y santos; a los que hizo justos y santos, les da la Gloria.
'''
"31" = ''':sup:`31` ¿Qué más podemos decir? Si Dios está con nosotros, ¿quién estará
contra nosotros?
'''
"32" = ''':sup:`32` Si ni siquiera perdonó a su propio Hijo, sino que lo entregó por
todos nosotros, ¿cómo no nos va a dar con él todo lo demás?
'''
"33" = ''':sup:`33` ¿Quién acusará a los elegidos de Dios? Dios mismo los declara
justos.
'''
"34" = ''':sup:`34` ¿Quién los condenará? ¿Acaso será Cristo, el que murió y, más aún,
resucitó y está a la derecha de Dios intercediendo por nosotros?
'''
"35" = ''':sup:`35` ¿Quién nos separará del amor de Cristo? ¿Acaso las pruebas, la
aflicción, la persecución, el hambre, la falta de todo, los peligros o
la espada?
'''
"36" = ''':sup:`36` Como dice la Escritura: Por tu causa nos arrastran continuamente a
la muerte, nos tratan como ovejas destinadas al matadero.
'''
"37" = ''':sup:`37` Pero no; en todo eso saldremos triunfadores gracias a Aquel que nos
amó.
'''
"38" = ''':sup:`38` Yo sé que ni la muerte ni la vida, ni los ángeles ni las fuerzas
del universo, ni el presente ni el futuro, ni las fuerzas espirituales,
'''
"39" = ''':sup:`39` ya sean del cielo o de los abismos, ni ninguna otra criatura podrán
apartarnos del amor de Dios, manifestado en Cristo Jesús, nuestro
Señor.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - No hay condenación para los que están en Cristo Jesús, porque
la ley del Espíritu de vida en Cristo los libera de la ley del pecado y
de la muerte. Este versículo destaca la transformación que ocurre por
8:5-11 - Quienes viven según la carne buscan las cosas de la carne,
pero quienes viven según el Espíritu buscan las cosas del Espíritu. La
presencia del Espíritu Santo es vital para la nueva vida en Cristo
8:14-17 - Los cristianos son hijos de Dios, guiados por el Espíritu
Santo, y tienen la promesa de heredar el Reino de Dios junto con
Cristo. La adopción como hijos es una de las bendiciones más profundas
8:18-25 - El sufrimiento presente no es nada comparado con la gloria
futura que se revelará en Cristo. La esperanza de la redención es un
tema central en la vida cristiana, que apunta a la glorificación final
8:28-30 - Dios obra todas las cosas para el bien de quienes lo aman y
son llamados conforme a su propósito. La predestinación y el llamado
divino garantizan el cumplimiento del plan de Dios para los cristianos
'''
