[20]
"1" = ''':sup:`1` El vino lo pone a uno sarcástico, el alcohol excita: el que se da a
ellos no será un sabio.
'''
"2" = ''':sup:`2` La cólera del rey es como el rugido del león; el que la provoca
arriesga su vida.
'''
"3" = ''':sup:`3` Poner fin a las querellas engrandece al hombre; el que no se domina
es un tonto.
'''
"4" = ''':sup:`4` El flojo no trabajó en el otoño; ¡cuando llegue el verano buscará,
pero nada!
'''
"5" = ''':sup:`5` Aguas profundas son los proyectos del corazón; los inteligentes
sacan de allí.
'''
"6" = ''':sup:`6` De mucha gente se dice que son buenos, pero ¿quién hallará a un
hombre fiel?
'''
"7" = ''':sup:`7` El justo que lleva una vida irreprochable; ¡ felices sus hijos
después de él!
'''
"8" = ''':sup:`8` En cuanto se sienta el rey en su tribunal, le salta a la vista todo
lo malo.
'''
"9" = ''':sup:`9` ¿Quién puede decir: mi corazón es puro, estoy limpio de todo pecado?
'''
"10" = ''':sup:`10` ¡Peso doble y medida doble: dos cosas que aborrece Yavé!
'''
"11" = ''':sup:`11` Por sus actos demuestra el muchacho si su vida será justa y
honrada.
'''
"12" = ''':sup:`12` Al oído que oye, al ojo que ve, a ambos los hizo Yavé.
'''
"13" = ''':sup:`13` No te acostumbres a dormitar, vendría la pobreza; ten abiertos los
ojos y tendrás pan.
'''
"14" = ''':sup:`14` "¡Mal negocio, mal negocio!" dice el comprador, pero se va
contento.
'''
"15" = ''':sup:`15` Hay oro, hay muchas perlas, pero lo más precioso es el saber.
'''
"16" = ''':sup:`16` ¡Quítale su ropa ya que sirvió de aval a otro; ponlo en prisión en
lugar de un extraño!
'''
"17" = ''':sup:`17` El pan prohibido es sabroso, pero te deja la boca llena de arena.
'''
"18" = ''':sup:`18` Los proyectos toman cuerpo si ha habido reflexión; calcula bien
cuando hagas la guerra.
'''
"19" = ''':sup:`19` El que habla demasiado traiciona los secretos: ¡desconfía del
charlatán!
'''
"20" = ''':sup:`20` ¿Ha maldecido a su padre y a su madre? Su lámpara se apagará en el
lugar más oscuro.
'''
"21" = ''':sup:`21` Fortuna adquirida en pocos días no prosperará después.
'''
"22" = ''':sup:`22` No digas: "¡Me vengaré!", confía en Yavé para resarcirte.
'''
"23" = ''':sup:`23` Un peso para comprar, otro para vender: ¡Yavé los aborrece! No se
debe falsear la balanza.
'''
"24" = ''':sup:`24` Yavé dirige los pasos del hombre; ¿quién sabe a dónde lo conduce su
camino?
'''
"25" = ''':sup:`25` Cuídate de prometer en forma apresurada: "¡Esto es para Yavé!" y de
ponerte después a reflexionar.
'''
"26" = ''':sup:`26` Un rey sabio pasa a los malos por el cedazo, les hace sentir el
peso de su justicia.
'''
"27" = ''':sup:`27` El espíritu en nosotros es la lámpara de Yavé: escudriña los
rincones de nuestro interior.
'''
"28" = ''':sup:`28` La fidelidad y la lealtad conservan al rey; la benevolencia afirma
su poder.
'''
"29" = ''':sup:`29` La fuerza es el orgullo de los jóvenes, los cabellos blancos son el
honor de los ancianos.
'''
"30" = ''':sup:`30` La herida que sangra evita la infección; los golpes curan el mal
interior.
'''
