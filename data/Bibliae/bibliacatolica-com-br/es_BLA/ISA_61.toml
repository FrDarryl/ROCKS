[61]
"1" = ''':sup:`1` ¡El Espíritu del Señor Yavé está sobre mí! sepan que Yavé me ha
ungido. Me ha enviado con un buen mensaje para los humildes, para sanar
los corazones heridos, para anunciar a los desterrados su liberación, y
a los presos su vuelta a la luz.
'''
"2" = ''':sup:`2` Para publicar un año feliz lleno de los favores de Yavé, y el día
del desquite de nuestro Dios. Me envió para consolar a los que lloran
'''
"3" = ''':sup:`3` y darles (a todos los afligidos de Sión) una corona en vez de
ceniza, el aceite de los días alegres, en lugar de ropa de luto, cantos
de felicidad, en vez de pesimismo. Les pondrán el sobrenombre de
«Encinas de Justicia», «los que Yavé plantó para su gloria.»
'''
"4" = ''':sup:`4` Reconstruirán las viejas ruinas, levantarán de nuevo los edificios
caídos del pasado, restaurarán las ciudades en ruinas, las
construcciones que permanecen por siglos destruidas.
'''
"5" = ''':sup:`5` Vendrán extranjeros a cuidar de sus rebaños y a trabajar en sus
campos y en sus viñas.
'''
"6" = ''':sup:`6` Y ustedes serán llamados «sacerdotes de Yavé» y los nombrarán
«ministros de nuestro Dios». Ustedes vivirán a expensas de las naciones
y se aprovecharán de su lujo.
'''
"7" = ''':sup:`7` Por haber sido tan grande su humillación y no haberles tocado más
que insultos, su suerte se restablecerá. Recibirán en el país de ellos
el doble de todo y nunca se terminará su felicidad.
'''
"8" = ''':sup:`8` Pues como yo, Yavé, amo la justicia y odio el robo y el crimen, les
entregaré sin falta su recompensa y haré con ellos un contrato que
durará siempre.
'''
"9" = ''':sup:`9` Sus hijos se harán famosos entre las naciones y sus nietos, en medio
de los pueblos. Todos los que los vean reconocerán que son una raza
bendecida de Yavé.
'''
"10" = ''':sup:`10` Salto de alegría delante de Yavé, y mi alma se alegra en mi Dios,
pues él me puso ropas de salvación y me abrigó con el chal de la
justicia, como el novio se coloca su corona, o como la esposa se
arregla con sus joyas.
'''
"11" = ''':sup:`11` Pues así como brotan de la tierra las semillas o como aparecen las
plantitas en el jardín, así el Señor Yavé hará brotar la justicia y la
alabanza a la vista de todas las naciones.
'''
