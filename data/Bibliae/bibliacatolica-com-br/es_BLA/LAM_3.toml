[3]
"1" = ''':sup:`1` Yo soy el hombre que ha visto la miseria bajo el látigo del furor de
Dios.
'''
"2" = ''':sup:`2` El me llevó y me obligó a caminar en tinieblas y oscuridad.
'''
"3" = ''':sup:`3` Vuelve y revuelve todo el día su mano contra mí solo.
'''
"4" = ''':sup:`4` Consumió mi carne y mi piel y quebró mis huesos.
'''
"5" = ''':sup:`5` Edificó contra mí un muro, me cercó de veneno y de dolor.
'''
"6" = ''':sup:`6` Me mandó vivir en las tinieblas, como los muertos de antaño.
'''
"7" = ''':sup:`7` Me encarceló y no puedo salir, me puso pesadas cadenas.
'''
"8" = ''':sup:`8` Por más que grito y pido auxilio él sofoca mi súplica.
'''
"9" = ''':sup:`9` Cercó mi camino con piedras enormes, confundió mis senderos.
'''
"10" = ''':sup:`10` Ha sido para mí como oso en acecho y león en escondite.
'''
"11" = ''':sup:`11` Complicando mis caminos me destrozó, me dejó hecho un horror.
'''
"12" = ''':sup:`12` Preparó su arco, y me puso como blanco de sus flechas.
'''
"13" = ''':sup:`13` Clavó en mi espalda sus dardos sacados de la caja.
'''
"14" = ''':sup:`14` Me hizo burla de todo mi pueblo, la cantinela todo el día.
'''
"15" = ''':sup:`15` Me colmó de amargura, me dio a beber ajenjo.
'''
"16" = ''':sup:`16` Quebró mis dientes con una piedra, me revolcó en la ceniza.
'''
"17" = ''':sup:`17` Mi alma está alejada de la paz y ha olvidado la dicha.
'''
"18" = ''':sup:`18` Dije: Mi esperanza se perdió igual que mi confianza en Yavé.
'''
"19" = ''':sup:`19` Acuérdate de mi miseria y vida errante, de mi ajenjo y amargor.
'''
"20" = ''':sup:`20` Mi alma recuerda, sí, y se me hunde.
'''
"21" = ''':sup:`21` Esto reflexiono en mi corazón, y por ello esperaré.
'''
"22" = ''':sup:`22` El amor de Yavé no se ha acabado, ni se han agotado sus
misericordias;
'''
"23" = ''':sup:`23` se renuevan cada mañana. Sí, tu fidelidad es grande.
'''
"24" = ''':sup:`24` Dice mi alma: «Yavé es mi parte, por eso en él esperaré.»
'''
"25" = ''':sup:`25` Bueno es Yavé para los que esperan en él, para el alma que lo
busca.
'''
"26" = ''':sup:`26` Bueno es esperar en silencio la salvación de Yavé.
'''
"27" = ''':sup:`27` Bueno es para el hombre soportar el yugo desde su juventud.
'''
"28" = ''':sup:`28` Que se siente solitario y silencioso cuando Dios se lo impone;
'''
"29" = ''':sup:`29` que ponga su boca en el polvo; quizá tenga esperanza,
'''
"30" = ''':sup:`30` que tienda la mejilla al que lo hiere, que se llene de
humillaciones.
'''
"31" = ''':sup:`31` Porque el Señor no desecha al hombre para siempre.
'''
"32" = ''':sup:`32` Si llega a afligir, luego se compadece, según su inmenso amor;
'''
"33" = ''':sup:`33` él no se alegra en humillar y afligir a los hombres.
'''
"34" = ''':sup:`34` Cuando se aplasta con el pie a todos los cautivos de un país,
'''
"35" = ''':sup:`35` cuando se niega el derecho de un hombre ante la cara de Dios,
'''
"36" = ''':sup:`36` cuando se falsea la justicia, ¿no lo ve el Señor?
'''
"37" = ''':sup:`37` ¿Quién habló y realizó? ¿No es el Señor el que decidió?
'''
"38" = ''':sup:`38` ¿No salen de la boca del Altísimo los males y los bienes?
'''
"39" = ''':sup:`39` Pues, ¿de qué se queja el hombre, el hombre que vive a pesar de sus
pecados?
'''
"40" = ''':sup:`40` Examinemos nuestros caminos, estudiémoslos y convirtámonos a Yavé.
'''
"41" = ''':sup:`41` Alcemos nuestro corazón y nuestras manos al Dios que está en los
cielos.
'''
"42" = ''':sup:`42` Nosotros hemos sido rebeldes y traidores y tú no has perdonado.
'''
"43" = ''':sup:`43` Te has vestido de cólera y nos has perseguido.
'''
"44" = ''':sup:`44` Has matado sin piedad; te encerraste en tu nube para que no pasara
la oración;
'''
"45" = ''':sup:`45` nos hiciste basura y vileza en medio de los pueblos.
'''
"46" = ''':sup:`46` Abren su boca contra nosotros todos nuestros enemigos.
'''
"47" = ''':sup:`47` Nuestro destino es el terror, sepulcro, desolación y ruina.
'''
"48" = ''':sup:`48` Torrentes de agua derraman mis ojos por la ruina de la Hija de mi
pueblo.
'''
"49" = ''':sup:`49` Mis ojos lloran sin cesar, ya que no hay alivio,
'''
"50" = ''':sup:`50` hasta que Yavé desde los cielos mire y vea.
'''
"51" = ''':sup:`51` Me duelen los ojos al ver a las hijas de mi ciudad.
'''
"52" = ''':sup:`52` Me cazaron como a un pájaro mis enemigos sin motivo.
'''
"53" = ''':sup:`53` Ahogaron mi vida en un sepulcro y echaron piedras sobre mí.
'''
"54" = ''':sup:`54` Cubrieron las aguas mi cabeza, dije: Estoy perdido.
'''
"55" = ''':sup:`55` Invoqué tu nombre, Yavé, desde lo profundo del sepulcro.
'''
"56" = ''':sup:`56` Oye mi grito: no cierres tu oído a mi oración.
'''
"57" = ''':sup:`57` Te acercaste el día que te invocaba y dijiste: No temas.
'''
"58" = ''':sup:`58` Señor, tú defendiste mi causa, rescataste mi vida.
'''
"59" = ''':sup:`59` Yavé, viste la injusticia que me hacían. ¡Defiende tú mi juicio!
'''
"60" = ''':sup:`60` Tú ves cómo se vengan de mí todos los que intrigaron contra mí.
'''
"61" = ''':sup:`61` Yavé, oíste sus insultos, todas sus maniobras contra mí.
'''
"62" = ''':sup:`62` Sus palabras y sus pensamientos todo el día se dirigen contra mí.
'''
"63" = ''':sup:`63` Estén sentados o en pie, mira: yo soy risa para ellos.
'''
"64" = ''':sup:`64` Yavé, tú los pagarás, según la obra de sus manos.
'''
"65" = ''':sup:`65` Haz que se obcequen en su maldad, que ésta sea su maldición.
'''
"66" = ''':sup:`66` Tú entonces los perseguirás y barrerás debajo de los cielos.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Se destaca el sufrimiento personal del poeta, reflejando el
sufrimiento de todo el pueblo. Identificarse con el sufrimiento es una
forma de expresar solidaridad con el sufrimiento y el dolor colectivos
Corintios 1:4).
3:22-24 - La esperanza se renueva con la afirmación de que la
misericordia de Dios es infinita y constante. Incluso en medio del
sufrimiento, el poeta encuentra consuelo en el carácter fiel e
inmutable de Dios, un mensaje de esperanza para todo el pueblo de
3:25-30 - Se describe a Dios como bueno con quienes lo buscan
sinceramente, y se fomenta la paciencia ante el sufrimiento. Esto es un
llamado al arrepentimiento y a la esperanza en la acción de Dios,
3:31-33 - La confianza en la bondad de Dios se reafirma, incluso ante
su juicio. Dios no rechaza eternamente, sino que permite el sufrimiento
para purificar y restaurar a su pueblo. Esto revela la naturaleza
3:40-42 - El poeta insta al pueblo a examinarse a sí mismo y a volverse
a Dios en arrepentimiento. Este es un llamado a la autocrítica honesta,
a reconocer los propios errores y a buscar la restauración de Dios
'''
