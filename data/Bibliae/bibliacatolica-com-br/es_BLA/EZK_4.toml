"1" = ''':sup:`1` Toma pues un ladrillo, hijo de hombre, y ponlo delante de ti;
dibujarás en él una ciudad: Jerusalén.
'''
"2" = ''':sup:`2` Luego le pondrás sitio, construirás una torre de asalto, harás
terraplenes, establecerás en su derredor campamentos y por todo su
alrededor dispondrás máquinas para el sitio.
'''
"3" = ''':sup:`3` Después tomarás una sartén de fierro que pondrás cual muralla de
fierro entre ti y la ciudad, y te quedarás vigilándolas; tu le pondrás
sitio y quedará sitiada. Esta será una señal para la casa de Israel.
'''
"4" = ''':sup:`4` Acuéstate sobre el lado izquierdo y pon sobre ti el pecado de la
casa de Israel; soportarás su pecado tantos días cuantos estés así
acostado.
'''
"5" = ''':sup:`5` Te he sacado la cuenta de los días, la que corresponde a los años de
sus pecados; soportarás el pecado de la casa de Israel durante 190
días.
'''
"6" = ''':sup:`6` Cuando estos días se hayan cumplido, te acostarás sobre el lado
derecho y esta vez soportarás el pecado de la casa de Judá, serán 40
días; te he sacado la cuenta a un día por año.
'''
"7" = ''':sup:`7` Volverás tu mirada y tu brazo desnudo hacia Jerusalén sitiada y
profetizarás contra ella.
'''
"8" = ''':sup:`8` Mira que te he atado con cuerdas para que no puedas darte vuelta ni
a un lado ni al otro mientras duren los días de tu asedio.
'''
"9" = ''':sup:`9` Toma trigo, cebada, habas, lentejas, mijo y centeno, y colócalos en
un tiesto; con ellos te harás pan teniendo en cuenta el número de días
que estarás acostado de ese lado. Lo comerás durante 190 días.
'''
"10" = ''':sup:`10` Para tu ración diaria pesarás doscientos gramos; lo comerás varias
veces.
'''
"11" = ''':sup:`11` De igual manera beberás racionada tu agua, una sexta parte de
medida varias veces.
'''
"12" = ''':sup:`12` Lo prepararás como se preparan las galletas de cebada y lo cocerás
a la vista de ellos en un fuego de excrementos humanos secos.
'''
"13" = ''':sup:`13` Porque de la misma manera, me dijo, los hijos de Israel comerán un
pan impuro en medio de las naciones donde los dispersaré".
'''
"14" = ''':sup:`14` Entonces dije: "¡Ay, Señor Yavé, mira, nunca me he manchado. Jamás
he comido animales muertos o desgarrados desde mi juventud hasta el
presente, ninguna carne impura ha entrado en mi boca".
'''
"15" = ''':sup:`15` Entonces me dijo: "Te concedo que para el fuego en que cuezas tu
pan uses excrementos secos de animales en vez de los excrementos
humanos".
'''
"16" = ''':sup:`16` Luego me dijo: "Mira, hijo de hombre, cómo dejo sin pan a
Jerusalén. En su angustia comerán pan que les será contado, y en su
temor beberán agua que les será racionada.
'''
"17" = ''':sup:`17` Se debilitarán por falta de pan y de agua, y así perecerán a causa
de sus pecados.
'''
