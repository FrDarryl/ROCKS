"2" = ''':sup:`2` Feliz el que se acuerda del pobre y del débil, en el día malo lo
salvará el Señor;
'''
"3" = ''':sup:`3` el Señor lo guardará, lo mantendrá con vida y feliz en esta tierra:
- no lo dejarás en manos de sus enemigos-
'''
"4" = ''':sup:`4` El Señor lo acompaña en su lecho de dolor y le arregla la cama
mientras está enfermo.
'''
"5" = ''':sup:`5` Yo dije: "Señor, apiádate de mí, sáname porque he pecado contra ti".
'''
"6" = ''':sup:`6` Mis enemigos me desean lo peor: "A ver si se muere y ya no se habla
más de él".
'''
"7" = ''':sup:`7` Si alguien viene a verme, habla por hablar, pero se informa para
dañarme; apenas está fuera, esparce sus rumores.
'''
"8" = ''':sup:`8` Mis enemigos se juntan y cuchichean, mientras comentan mi mal:
'''
"9" = ''':sup:`9` "Este ataque no es una cosa buena, cayó a la cama para no
levantarse".
'''
"10" = ''':sup:`10` Hasta mi amigo seguro en el que yo confiaba, que mi pan compartía,
se ha vuelto en contra mía.
'''
"11" = ''':sup:`11` Pero tú, Señor, ten piedad de mí, ponme en pie, que quiero pagarles
con lo mismo.
'''
"12" = ''':sup:`12` Que mis enemigos no canten victoria, y reconoceré que me valoras.
'''
"13" = ''':sup:`13` Tú me asistirás, Señor, porque no hay falta en mí, y me mantendrás
en tu presencia para siempre.
'''
"14" = ''':sup:`14` ¡Bendito sea el Señor, Dios de Israel, desde siempre y para
siempre! ¡Así sea!
'''
