"1" = ''':sup:`1` Esta es la palabra de Yavé que fue dirigida a Oseas, hijo de Beeri,
en el tiempo que reinaron Ozías, Jotam, Ajaz y Ezequías en Judá, y
Jeroboam, hijo de Joás, en Israel
'''
"2" = ''':sup:`2` Cuando Yavé comenzó a hablar por medio de Oseas, le dijo al profeta:
«Vete y cásate con una de esas mujeres que se entregan a la
prostitución sagrada y ten hijos de esa prostituta. Porque el país se
está prostituyendo al apartarse de Yavé.»
'''
"3" = ''':sup:`3` Fue, pues, y tomó a Gomer, hija de Diblayim. Ella quedó esperando y
le dio luego un hijo.
'''
"4" = ''':sup:`4` Yavé entonces le dijo: «Ponle el nombre de Jezrael, porque dentro de
poco haré pagar a los reyes de la familia de Jehú la sangre que derramó
en Jezrael y no habrá más reyes en Israel.
'''
"5" = ''':sup:`5` Aquel día yo haré que Israel sea derrotado en el valle de Jezrael.»
'''
"6" = ''':sup:`6` Nuevamente Gomer quedó embarazada y dio a luz una niña. Y Yavé dijo
a Oseas: «Ponle el nombre de No Amada, porque yo no seguiré teniendo
más compasión de Israel para seguir perdonándolo.» (
'''
"7" = ''':sup:`7` Pero tendré compasión de la casa de Judá y los salvaré por Yavé su
Dios; los salvaré sin usar el arco ni la espada, ni la guerra ni los
carros ni los caballos.)
'''
"8" = ''':sup:`8` Cuando la niña ya estaba grandecita, Gomer quedó embarazada otra vez
y dio a luz otro hijo.
'''
"9" = ''':sup:`9` Y dijo Yavé: «Ponle el nombre de No mi Pueblo, porque ustedes no son
mi pueblo y tampoco Yo Soy para ustedes.»
'''
