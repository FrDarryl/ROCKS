[21]
"1" = ''':sup:`1` Les dictarás estas leyes:
'''
"2" = ''':sup:`2` Si compras un esclavo hebreo, te servirá seis años: el séptimo
saldrá libre sin pagar rescate.
'''
"3" = ''':sup:`3` Si entró solo, saldrá solo. Si tenía esposa, ella también quedará
libre lo mismo que él.
'''
"4" = ''':sup:`4` Si su patrón le dio la mujer de la que tiene hijos, éstos y la madre
serán del patrón y él saldrá solo.
'''
"5" = ''':sup:`5` Si el esclavo dice: «Estoy feliz con mi patrón, con mi esposa y mis
hijos, no quiero salir libre solo»,
'''
"6" = ''':sup:`6` el dueño lo llevará ante Dios y acercándolo a los postes de la
puerta de su casa le horadará la oreja con su punzón y este hombre
quedará a su servicio para siempre.
'''
"7" = ''':sup:`7` Si un hombre vende a su hija como esclava, ésta no recuperará su
libertad como hace cualquier esclavo.
'''
"8" = ''':sup:`8` Si la joven no agrada a su dueño que debía tomarla por esposa, el
dueño aceptará que otro la rescate; pero no la puede vender a un
extranjero, en vista de que la ha traicionado.
'''
"9" = ''':sup:`9` Si la casa con su hijo, le dará el trato de una joven libre.
'''
"10" = ''':sup:`10` Si se casa con ella y, después, con otra, no le disminuirá a la
primera ni el vestido ni los derechos conyugales.
'''
"11" = ''':sup:`11` Fuera de estos tres casos, la joven saldrá libre, sin pagar nada.
'''
"12" = ''':sup:`12` El que hiera a otro y lo mate, morirá.
'''
"13" = ''':sup:`13` Si causó la muerte del otro sin intención de matarlo, solamente
porque Yavé dispuso así el accidente, tendrá que refugiarse en el lugar
que yo te señalaré.
'''
"14" = ''':sup:`14` Pero si alguien ataca a su prójimo y lo mata por traición, hasta de
mi altar lo arrancarás para matarlo.
'''
"15" = ''':sup:`15` El que le pegue a su padre o a su madre, muera sin remedio.
'''
"16" = ''':sup:`16` El que rapte a una persona, la haya vendido o esté en su posesión,
muera sin remedio.
'''
"17" = ''':sup:`17` El que maldiga o trate sin respeto a su padre o su madre morirá.
'''
"18" = ''':sup:`18` Si dos hombres se pelean y uno hiere al otro con una piedra o con
el puño, pero no muere, sino que, después de guardar cama,
'''
"19" = ''':sup:`19` puede levantarse y andar por la calle apoyado en un bastón, el que
le hirió no será culpado, pero pagará sus jornales perdidos hasta que
su recuperación completa.
'''
"20" = ''':sup:`20` Si un hombre golpea a su esclavo o esclava con un palo, si mueren
en sus manos, será reo de crimen.
'''
"21" = ''':sup:`21` Mas si sobreviven uno o dos días no se le culpará, porque le
pertenecían.
'''
"22" = ''':sup:`22` Si unos hombres, en el curso de una pelea, dan un golpe a una mujer
embarazada provocándole un aborto, sin que muera la mujer, serán
multados conforme a lo que imponga el marido ante los jueces.
'''
"23" = ''':sup:`23` Pero si la mujer muere, pagarán vida por vida,
'''
"24" = ''':sup:`24` ojo por ojo, diente por diente, mano por mano, pie por pie,
'''
"25" = ''':sup:`25` quemadura por quemadura, herida por herida, golpe por golpe.
'''
"26" = ''':sup:`26` Si un hombre ha herido el ojo de su esclavo o esclava, dejándolo
tuerto, le dará la libertad a cambio del ojo que le sacó.
'''
"27" = ''':sup:`27` Si le hace saltar un diente, lo dejará libre también a cambio de su
diente.
'''
"28" = ''':sup:`28` Si un buey cornea a un hombre o a una mujer y los mata, será muerto
a pedradas. Su carne no podrá comerse, pero el dueño del buey quedará
libre.
'''
"29" = ''':sup:`29` Mas si el buey corneaba de tiempo atrás, y su dueño aun advertido
no lo vigiló, y ese buey mata a un hombre o a una mujer, será muerto a
pedradas, y su dueño también morirá.
'''
"30" = ''':sup:`30` Si los jueces le imponen solamente una multa, dará a cambio de su
vida todo cuanto le impongan.
'''
"31" = ''':sup:`31` Si cornea a un muchacho o a una muchacha, se seguirá la misma
norma.
'''
"32" = ''':sup:`32` Si lo hace a un esclavo o a una esclava, se pagarán treinta siclos
de plata al dueño de ellos, y el buey morirá apedreado.
'''
"33" = ''':sup:`33` Si uno deja abierto un pozo, o si no tapa el pozo que está cavando,
y luego cae en él un buey o un burro,
'''
"34" = ''':sup:`34` el propietario del pozo pagará al dueño de los animales el precio
en dinero, pero el animal muerto será suyo.
'''
"35" = ''':sup:`35` Si el buey de uno cornea al buey de otro,causándole la muerte,
venderán el vivo, repartiéndose el precio; del mismo modo se repartirán
el buey muerto.
'''
"36" = ''':sup:`36` Mas si era notorio que el buey corneaba desde tiempo atrás, y su
dueño no lo vigiló, pagará buey por buey, y el muerto será suyo.
'''
"37" = ''':sup:`37` Si uno roba un buey o una oveja y los mata o vende, pagará cinco
bueyes por un buey y cuatro ovejas por una.
'''
