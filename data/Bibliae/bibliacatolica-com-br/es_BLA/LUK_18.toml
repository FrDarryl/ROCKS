[18]
"1" = ''':sup:`1` Jesús les mostró con un ejemplo que debían orar siempre, sin
desanimarse jamás:
'''
"2" = ''':sup:`2` «En una ciudad había un juez que no temía a Dios ni le importaba la
gente.
'''
"3" = ''':sup:`3` En la misma ciudad había también una viuda que acudía a él para
decirle: Hazme justicia contra mi adversario.
'''
"4" = ''':sup:`4` Durante bastante tiempo el juez no le hizo caso, pero al final
pensó: Es cierto que no temo a Dios y no me importa la gente,
'''
"5" = ''':sup:`5` pero esta viuda ya me molesta tanto que le voy a hacer justicia; de
lo contrario acabará rompiéndome la cabeza.»
'''
"6" = ''':sup:`6` Y el Señor dijo: «¿Se han fijado en las palabras de este juez malo?
'''
"7" = ''':sup:`7` ¿Acaso Dios no hará justicia a sus elegidos, si claman a él día y
noche, mientras él deja que esperen?
'''
"8" = ''':sup:`8` Yo les aseguro que les hará justicia, y lo hará pronto. Pero cuando
venga el Hijo del Hombre, ¿encontrará fe sobre la tierra?».
'''
"9" = ''':sup:`9` Jesús dijo esta parábola por algunos que estaban convencidos de ser
justos y despreciaban a los demás.
'''
"10" = ''':sup:`10` «Dos hombres subieron al Templo a orar. Uno era fariseo y el otro
publicano.
'''
"11" = ''':sup:`11` El fariseo, puesto de pie, oraba en su interior de esta manera: «Oh
Dios, te doy gracias porque no soy como los demás hombres, que son
ladrones, injustos, adúlteros, o como ese publicano.
'''
"12" = ''':sup:`12` Ayuno dos veces por semana y doy la décima parte de todas mis
entradas.»
'''
"13" = ''':sup:`13` Mientras tanto el publicano se quedaba atrás y no se atrevía a
levantar los ojos al cielo, sino que se golpeaba el pecho diciendo:
«Dios mío, ten piedad de mí, que soy un pecador.»
'''
"14" = ''':sup:`14` Yo les digo que este último estaba en gracia de Dios cuando volvió
a su casa, pero el fariseo no. Porque el que se hace grande será
humillado, y el que se humilla será enaltecido.»
'''
"15" = ''':sup:`15` Le traían también niños pequeñitos para que los tocara, pero los
discípulos empezaron a reprender a esas personas.
'''
"16" = ''':sup:`16` Jesús pidió que se los trajeran, diciendo: «Dejen que los niños
vengan a mí y no se lo impidan, porque el Reino de Dios pertenece a los
que son como ellos.
'''
"17" = ''':sup:`17` En verdad les digo que el que no reciba el Reino de Dios como niño
no entrará en él.»
'''
"18" = ''':sup:`18` Cierto hombre importante le preguntó: «Maestro bueno, ¿qué tengo
que hacer para heredar la vida eterna?»
'''
"19" = ''':sup:`19` Jesús le dijo: «¿Por qué me llamas bueno? Sólo Dios es bueno, nadie
más.
'''
"20" = ''':sup:`20` Ya sabes los mandamientos: No cometas adulterio, no mates, no
robes, no levantes falsos testimonios, honra a tu padre y a tu madre.»
'''
"21" = ''':sup:`21` Pero él contestó: «Todo esto lo he cumplido ya desde joven.»
'''
"22" = ''':sup:`22` Al oír esto, Jesús le dijo: «Todavía te falta una cosa: vende todo
lo que tienes, reparte el dinero entre los pobres y tendrás un tesoro
en el cielo; después ven y sígueme.»
'''
"23" = ''':sup:`23` Ante tal respuesta, el hombre se puso triste, pues era muy rico.
'''
"24" = ''':sup:`24` Al verlo, dijo Jesús: «¡Qué difícil es, para los que tienen
riquezas, entrar en el Reino de Dios!
'''
"25" = ''':sup:`25` Es más fácil para un camello pasar por el ojo de una aguja que para
un rico entrar en el Reino de Dios.»
'''
"26" = ''':sup:`26` Los presentes dijeron: «¿Quién podrá salvarse entonces?»
'''
"27" = ''':sup:`27` Jesús respondió: «Lo que es imposible para los hombres es posible
para Dios.»
'''
"28" = ''':sup:`28` En ese momento Pedro dijo: «Ya ves que nosotros hemos dejado todo
lo que teníamos y te hemos seguido.»
'''
"29" = ''':sup:`29` Jesús respondió: «Yo les aseguro que ninguno dejará casa, esposa,
hermanos, padre, o hijos a causa del Reino de Dios
'''
"30" = ''':sup:`30` sin que reciba mucho más en el tiempo presente y, en el mundo
venidero, la vida eterna.»
'''
"31" = ''':sup:`31` Jesús tomó aparte a los Doce y les dijo: «Estamos subiendo a
Jerusalén y allí se va a cumplir todo lo que escribieron los profetas
sobre el Hijo del Hombre:
'''
"32" = ''':sup:`32` será entregado al poder extranjero; será burlado, maltratado y
escupido,
'''
"33" = ''':sup:`33` y después de azotarlo lo matarán. Pero al tercer día resucitará.»
'''
"34" = ''':sup:`34` Los Doce no entendieron nada de. Este era un lenguaje misterioso
para ellos y no comprendían lo que decía.
'''
"35" = ''':sup:`35` Ya cerca de Jericó, había un ciego sentado al borde del camino
pidiendo limosna.
'''
"36" = ''':sup:`36` Al oír que pasaba mucha gente, preguntó qué era aquello,
'''
"37" = ''':sup:`37` y le dieron la noticia: ¡Es Jesús, el nazoreo, que pasa por aquí!
'''
"38" = ''':sup:`38` Entonces empezó a gritar: «¡Jesús, hijo de David, ten compasión de
mí!»
'''
"39" = ''':sup:`39` Los que iban delante le levantaron la voz para que se callara, pero
él gritaba con más fuerza: «¡Jesús, hijo de David, ten compasión de
mí!»
'''
"40" = ''':sup:`40` Jesús se detuvo y ordenó que se lo trajeran, y cuando tuvo al ciego
cerca, le preguntó:
'''
"41" = ''':sup:`41` «¿Qué quieres que haga por ti?» Le respondió: «Señor, haz que vea.»
'''
"42" = ''':sup:`42` Jesús le dijo: «Recobra la vista, tu fe te ha salvado.»
'''
"43" = ''':sup:`43` Al instante el ciego pudo ver. El hombre seguía a Jesús,
glorificando a Dios, y toda la gente que lo presenció también bendecía
a Dios.
'''
