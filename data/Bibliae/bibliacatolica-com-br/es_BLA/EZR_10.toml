"1" = ''':sup:`1` Mientras que Esdras, postrado ante la Casa de Dios, lloraba, rezaba
y hacía esta confesión, una inmensa muchedumbre de hombres, mujeres y
niños de Israel se juntaron cerca de él; y este pueblo lloraba
copiosamente.
'''
"2" = ''':sup:`2` Entonces Secanías, hijo de Jejiel, de los hijos de Elam, dijo a
Esdras:
'''
"3" = ''':sup:`3` Nos hemos portado mal con nuestro Dios, al casarnos con mujeres
extranjeras de entre los pueblos de este país, pero Israel no queda por
esto sin esperanza.
'''
"4" = ''':sup:`4` Decide, pues, ya que es cosa tuya. Nosotros estamos contigo. Ten
valor y ordena.»
'''
"5" = ''':sup:`5` Entonces Esdras se levantó e hizo jurar a los jefes de los
sacerdotes, de los levitas y de todo Israel que harían lo que se
acababa de decir, y ellos lo juraron.
'''
"6" = ''':sup:`6` Después, se retiró Esdras de la Casa de Dios y fue a la pieza de
Jojanán, hijo de Eliasib, pero no comió allí pan ni bebió agua, porque
estaba muy afligido por el pecado de los que habían regresado del
destierro.
'''
"7" = ''':sup:`7` Se publicó por Judá y Jerusalén que todos los que habían vuelto del
destierro debían reunirse en Jerusalén,
'''
"8" = ''':sup:`8` y si alguno no se presentaba dentro de tres días conforme al acuerdo
de los jefes y de los dirigentes locales, le serían confiscados todos
sus bienes y él sería excluido de la asamblea de los que habían
regresado del destierro.
'''
"9" = ''':sup:`9` Todos los hombres de Judá y de Benjamín se reunieron en Jerusalén
dentro de los tres días. Era el día veinte del noveno mes, y todo el
pueblo estaba en la plaza de la Casa de Dios temblando con motivo de
aquel asunto y también porque llovía.
'''
"10" = ''':sup:`10` Entonces el sacerdote Esdras se levantó y dijo: «Al casarse con
mujeres extranjeras han sido rebeldes, aumentando así el delito de
Israel.
'''
"11" = ''':sup:`11` Ahora reconozcan su pecado ante Yavé, Dios de sus padres y, para
cumplir su voluntad, sepárense de la gente de esta tierra y de las
mujeres extranjeras.»
'''
"12" = ''':sup:`12` Toda la asamblea respondió en alta voz:
'''
"13" = ''':sup:`13` «Sí, haremos como tú dices: sólo que el pueblo es numeroso y
estamos en la estación lluviosa; no podemos soportar la intemperie,
además no se trata de una cosa de un día o dos, porque somos muchos los
que cometimos este pecado.
'''
"14" = ''':sup:`14` Nuestros jefes podrían representar a toda la asamblea. Los que en
nuestras ciudades se hayan casado con mujeres extranjeras vendrían cada
cierto tiempo, acompañados de los dirigentes locales y de los jueces de
cada ciudad, hasta que hayamos apartado de nosotros el enojo de nuestro
Dios por causa de este asunto.»
'''
"15" = ''':sup:`15` Jonatán, hijo de Azel, y Jajzia, hijo de Tecua, apoyados por los
levitas Mesulam y Subtay, fueron los únicos que se opusieron a este
parecer,
'''
"16" = ''':sup:`16` pero los que habían regresado del destierro cumplieron lo decidido.
De acuerdo con el sacerdote Esdras, escogieron un jefe de familia para
cada grupo de familia, que fueron designados en forma personal, y éstos
se sentaron para resolver el asunto el día primero del décimo mes.
'''
"17" = ''':sup:`17` El primer día del primer mes terminaron de atender todos los casos
de judíos que se habían casado con mujeres extranjeras.
'''
"18" = ''':sup:`18` De entre los sacerdotes que se habían casado con mujeres
extranjeras estaban los siguientes: entre los hijos de Josué, hijo de
Josadac, y entre sus hermanos: Maaseías, Eliezer, Yarib y Guedalías;
'''
"19" = ''':sup:`19` éstos se comprometieron bajo juramento a despedir a sus mujeres y
ofrecieron por su pecado un carnero en sacrificio de reparación.
'''
"20" = ''':sup:`20` Entre los hijos de Immer: Janani y Zebadías.
'''
"21" = ''':sup:`21` Entre los de Jarim: Maaseías, Elías, Semaías, Jejiel y Uzzías.
'''
"22" = ''':sup:`22` Entre los de Pasjur: Elionary, Maaseías, Ismael, Natanael, Jozabad
y Elasa.
'''
"23" = ''':sup:`23` Entre los levitas: Joazabad, Simei, Quelaías (es decir, Quelitá),
Petajías, Judá y Eliezer.
'''
"24" = ''':sup:`24` Entre los cantores: Elyasib y Zakkur. Entre los porteros: Sal-lum,
Telem y Urí.
'''
"25" = ''':sup:`25` Entre los israelitas: de los hijos de Paros: Ramías, Jizías,
Malquías, Miamin, Eleazar, Maljías y Lenaías;
'''
"26" = ''':sup:`26` de los de Elam: Mattanías, Zacarías, Jejiel, Abdí, Jeremot y Elías;
'''
"27" = ''':sup:`27` de los de Zattú: Elyonay, Elyasib, Mattanías, Yeremot, Zabad y
Azizá;
'''
"28" = ''':sup:`28` de los de Bebay: Jojanás, Jananías, Zabbay, Atlay;
'''
"29" = ''':sup:`29` de los de Bigvay: Mesul-lam, Mal-luk, Jedaías, Jasub, Jisal,
Jeremot;
'''
"30" = ''':sup:`30` de los de Pajat-Moab: Adná, Kelal, Benaías, Maaseías, Mattanías,
Besalel, Binnuy y Manasés;
'''
"31" = ''':sup:`31` de los de Jarim: Eliezer, Jissirías, Malquías, Semaías, Simeón,
'''
"32" = ''':sup:`32` Benjamín, Maluc, Semerías;
'''
"33" = ''':sup:`33` de los de Jasum: Mattenay, Mattatá, Zabad, Elifélet, Jeremay,
Manasés, Simí;
'''
"34" = ''':sup:`34` de los de Baní: Maaday, Amram, Joel,
'''
"35" = ''':sup:`35` Benaías, Bedías, Kelaías,
'''
"36" = ''':sup:`36` Vanías, Meremot, Elyasib,
'''
"37" = ''':sup:`37` Mattanías, Mattenay y Yaassay:
'''
"38" = ''':sup:`38` de los de Binnuy; Simí,
'''
"39" = ''':sup:`39` Selemías, Natán y Adaías;
'''
"40" = ''':sup:`40` de los de Zakkay: Sasay, Saray,
'''
"41" = ''':sup:`41` Azareel, Celemías, Semarías,
'''
"42" = ''':sup:`42` Sal-lum, Amarías, José;
'''
"43" = ''':sup:`43` de los de Nebo: Jeiel, Mattitías, Zabad, Zebiná, Yadday, Joel,
Benaías.
'''
"44" = ''':sup:`44` Todos éstos se habían casado con mujeres extranjeras y muchos de
ellos tenían hijos de ellas.
'''
