[37]
"1" = ''':sup:`1` Cuando terminaron de hablar, el rey Ezequías rasgó también su ropa,
se puso un saco y se fue a la Casa de Yavé.
'''
"2" = ''':sup:`2` En seguida mandó al superintendente del palacio, Eliaquim, al
secretario Sobná y a los sacerdotes ancianos, vestidos de sacos, a ver
al profeta Isaías, hijo de Amós,
'''
"3" = ''':sup:`3` con este recado: «Esto manda decir Ezequías: Este es un día de
angustia, de castigo y de vergüenza; los niños están a punto de nacer,
pero falta la fuerza para darlos a luz.
'''
"4" = ''':sup:`4` ¡Ojalá Yavé, tu Dios, haya escuchado las palabras del general al que
el rey de Asur mandó para que insultara al Dios vivo, y pueda Yavé tu
Dios castigar esas palabras! ¡Ruega a Dios por los pocos que todavía
quedamos!»
'''
"5" = ''':sup:`5` Cuando los ministros del rey Ezequías le entregaron ese recado a
Isaías,
'''
"6" = ''':sup:`6` éste les contestó: «Díganle a su patrón que ésta es la respuesta de
Yavé: No te asustes por las palabras que escuchaste, con las que me
injuriaron los mozos del rey de Asur.
'''
"7" = ''':sup:`7` Lo voy a impresionar por una noticia que recibirá, de manera que
vuelva a su país, y en su país será asesinado.»
'''
"8" = ''':sup:`8` Se fue el general y encontró al rey de Asur, que estaba atacando a
Libna. El general se había informado, en efecto, de que el rey se había
retirado de Laquis,
'''
"9" = ''':sup:`9` al comunicársele la siguiente noticia: «Taraca, rey de Etiopía, ha
salido a atacarte.» De nuevo, Senaquerib envió embajadores a Ezequías
'''
"10" = ''':sup:`10` con esta advertencia para el rey de Judá: «Tú has puesto tu
confianza en tu Dios y dices que Jerusalén no caerá en manos del rey de
Asur, pero es cierto que te va a defraudar.
'''
"11" = ''':sup:`11` Pues sabes muy bien lo que los reyes de Asur han hecho con todos
los países, esto es, los han destruido totalmente;
'''
"12" = ''':sup:`12` y ¿tú piensas que te vas a librar? ¿De qué les sirvieron sus dioses
a las naciones que mis padres conquistaron, a Gozán, Jarán, Résef, y a
los arameos de Tel-basar?
'''
"13" = ''':sup:`13` ¿Dónde están ahora el rey de Jamat, el rey de Arpad, el rey de
Sefarvaim, de Hena y de Iva?»
'''
"14" = ''':sup:`14` Ezequías tomó la carta que traían los embajadores y la leyó. En
seguida subió al Templo de Yavé y la desenrolló delante de Yavé.
'''
"15" = ''':sup:`15` Y dirigió esta súplica a Yavé:
'''
"16" = ''':sup:`16` «Yavé de los Ejércitos, Dios de Israel,
'''
"17" = ''':sup:`17` que estás sentado sobre los querubines, tú eres el único Dios de
todos los reinos de la tierra; tú eres el creador del cielo y de la
tierra. Atiéndeme, Yavé, y escucha. Abre, Yavé, tus ojos y mira. Mira
las palabras de Senaquerib con que manda insultar al Dios viviente.
'''
"18" = ''':sup:`18` Es cierto, Yavé, que los reyes de Asur han aniquilado a todas las
naciones con sus habitantes.
'''
"19" = ''':sup:`19` Y han echado al fuego a sus dioses, aunque no son dioses sino
hechura de mano de hombre, de madera o de piedra, y por eso han sido
destruidos.
'''
"20" = ''':sup:`20` Sin embargo, ahora, Yavé, Dios nuestro, líbranos de caer en sus
manos, te lo suplico, para que todos los reinos de la tierra sepan que
tú eres el único Dios, ¡Yavé!»
'''
"21" = ''':sup:`21` Entonces Isaías mandó a decir a Ezequías: «Esto es lo que dice
Yavé, Dios de Israel: He escuchado la oración que tú me has dirigido a
propósito de Senaquerib, rey de Asiria,
'''
"22" = ''':sup:`22` y ésta es la palabra que Yavé ha pronunciado contra él: La Virgen
de Sión te desprecia y se ríe de ti, la hija de Jerusalén te hace
burlas por la espalda.
'''
"23" = ''':sup:`23` ¿A quién has insultado con tus blasfemias? ¿A quién le has
levantado la voz y lo has mirado con orgullo? Al Santo de Israel.
'''
"24" = ''':sup:`24` Por boca de tus mensajeros has insultado a Yavé; «Con mis
innumerables carros -dijiste, he subido a las más altas montañas, en
las faldas del Líbano. He cortado sus altos bosques de cedros y sus
cipreses más hermosos, He llegado hasta su más remotos escondites,
hasta sus frondosas selvas.
'''
"25" = ''':sup:`25` He cavado pozos en tierra extranjera, he bebido sus aguas, y dejé
secos, al pasar, todos los ríos de Egipto.»
'''
"26" = ''':sup:`26` Hace mucho tiempo que tengo eso preparado,-¿no te lo habían dicho?
Hace años que decidí esto que ahora voy a realizar.
'''
"27" = ''':sup:`27` Tú debías convertir en ruinas ciudades fortificadas; sus habitantes
quedaban sin fuerza, estaban espantados y confundidos. Fueron como la
hierba del campo, como el musgo en el techo, o como el trigo verde
quemado por la peste.
'''
"28" = ''':sup:`28` Pero yo sé cuándo tú te sientas, cuándo entras y cuándo sales.
'''
"29" = ''':sup:`29` Te has levantado contra mí y tus palabras insolentes han llegado a
mis oídos; por eso voy a poner un anillo en tus narices y un freno en
tus labios, y te haré volver por el camino por donde has venido.»
'''
"30" = ''':sup:`30` Isaías dijo a Ezequías: «Esto te servirá de señal: Este año se
comerá del trigo sembrado, y el año siguiente lo que brote sin sembrar.
Pero al tercer año podrán comer y cosechar, plantar viñas y comer su
fruto.
'''
"31" = ''':sup:`31` El resto que sobrevivirá del pueblo de Judá, volverá a echar raíces
y a dar fruto.
'''
"32" = ''':sup:`32` Pues de Jerusalén saldrá un resto, del monte de Sión un grupo de
salvados.
'''
"33" = ''':sup:`33` Todo esto lo hará el amor celoso de Yavé de los Ejércitos.»
'''
"34" = ''':sup:`34` Ahora bien, Yavé dice sobre el rey de Asur: «No entrará en esta
ciudad, no le tirará ninguna flecha, no la atacará con torres rodantes
ni construirá terraplenes contra ella, sino que se volverá por el
camino por donde vino.»
'''
"35" = ''':sup:`35` No entrará en esta ciudad, pues lo asegura Yavé: «Yo defenderé esta
ciudad y la salvaré en atención a mí y a mi servidor David.»
'''
"36" = ''':sup:`36` Esa misma noche el Angel de Yavé hirió de muerte a ciento ochenta y
cinco mil hombres del campamento asirio. A la hora de levantarse, en la
mañana, no había más que cadáveres.
'''
"37" = ''':sup:`37` Senaquerib levantó su campamento y se fue. Y de regreso se quedó en
Nínive. Un día, mientras estaba adorando, dentro del templo, a Nisroc,
su dios, sus hijos Adramelec y Sareser lo asesinaron a puñaladas y se
pusieron a salvo en el país de Ararat. Le sucedió en el trono su hijo
Asaradón.
'''
