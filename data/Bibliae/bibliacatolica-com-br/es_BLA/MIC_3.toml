"1" = ''':sup:`1` Yo les diré: Escuchen, jefes de Jacob, señores de las tribus de
Israel. ¿No deberían conocer lo que es justo? ¿Por qué, pues, odian el
bien y aman el mal?
'''
"2" = ''':sup:`2` Ustedes descueran vivos a los de mi pueblo y les arrancan la carne
de sus huesos.
'''
"3" = ''':sup:`3` Ustedes pueden comerse la carne de mi pueblo, partir sus huesos y
echarlos a la olla,
'''
"4" = ''':sup:`4` pero cuando me llamen no les haré caso, sino que les oocultaré mi
cara por sus malas acciones.
'''
"5" = ''':sup:`5` Esto dice Yavé en contra de los profetas que engañan a mi pueblo: Si
pueden masticar a dos canillas, anuncian la paz; pero si alguien no les
llena la boca, le declaran la guerra.
'''
"6" = ''':sup:`6` Por eso les dice: «Noche para ustedes, y no más visiones; tinieblas
en vez de revelaciones; el sol se pone para los profetas y su día se
cambia en tinieblas.»
'''
"7" = ''':sup:`7` Los videntes se llenarán de vergüenza, y los adivinos, de confusión;
unos y otros se taparán la cara porque Dios no les responde.
'''
"8" = ''':sup:`8` Yo, al contrario, estoy lleno del espíritu de Yavé. El me da celo
por la justicia, me llena de fuerza y de ánimo para denunciar a Jacob
su pecado, para descubrir las faltas de Israel.
'''
"9" = ''':sup:`9` Escuchen esto, gobernantes del pueblo de Jacob, ustedes que son los
señores de Israel, ustedes que desprecian la justicia y que tuercen
mañosamente la ley:
'''
"10" = ''':sup:`10` Sión se está edificando sobre sangre, y Jerusalén, en base a
crímenes.
'''
"11" = ''':sup:`11` Sus gobernantes se dejan comprar para dar una sentencia; sus
sacerdotes cobran por una decisión; sus profetas sólo vaticinan si se
les paga. Y todos se sienten tan seguros de Yavé que dicen: Si el Señor
está con nosotros, ¿qué desgracia nos puede pasar?
'''
"12" = ''':sup:`12` Pero precisamente por sus maldades Sión va a quedar como un potrero
arado, Jerusalén será reducida a escombros y el cerro del Templo será
cubierto por el bosque.
'''
