[12]
"1" = ''':sup:`1` Esta es sentencia de Yavé que estiró los cielos, que puso los
cimientos de la tierra y que formó el espíritu del hombre en su
interior; y se refiere al futuro de Israel.
'''
"2" = ''':sup:`2` Vienen los días en que yo haré que Jerusalén sea para todos los
pueblos una copa de vino que hace perder los sentidos.
'''
"3" = ''':sup:`3` Jerusalén, en ese entonces, será como una piedra que tratarán de
levantar todos los pueblos; pero cuantos lo hagan quedarán
desgarrados.( )
'''
"4" = ''':sup:`4` Ese día, dice Yavé, sembraré la confusión entre los caballos y
volveré locos a sus jinetes. Dejaré ciegos a todos los pueblos y
cuidaré de la casa de Juda.
'''
"5" = ''':sup:`5` Entonces los jefes de Judá dirán en su interior: «La fuerza de
Jerusalén le viene de Yavé, su Dios.»
'''
"6" = ''':sup:`6` Aquel día haré que los pueblitos de Judá sean como un fósforo
encendido en un montón de leña, como una antorcha lanzada entre las
gavillas; devorarán a izquierda y derecha a todos los pueblos de los
alrededores. A Jerusalén, empero, no le pasará nada.
'''
"7" = ''':sup:`7` Yavé salvará, en primer lugar, a las otras familias de Judá, para
que la familia de David y los habitantes de Jerusalén no se crean más
importantes que el resto de Judá.
'''
"8" = ''':sup:`8` Ese día, también, Yavé protegerá de tal forma a los habitantes de
Jerusalén que el más débil de entre ellos será como David, y la familia
de David, que los encabezará, será como Dios, como el ángel de Yavé.
'''
"9" = ''':sup:`9` Ese día, destruiré sin piedad a todas las naciones que hayan atacado
a Jerusalén.
'''
"10" = ''':sup:`10` Dispondré el ánimo de los descendientes de David y de los
habitantes de Jerusalén para que vuelvan a mí con amor y confianza.
Llorarán por aquel que ha sido traspasado, como se siente la muerte de
un hijo único, y lo echarán de menos como se lamenta el fallecimiento
del primer hijo.
'''
"11" = ''':sup:`11` La lamentación que habrá en ese día, en Jerusalén, será tan grande
como la que se celebra para Hadad Rimón en la llanura de Meguido.
'''
"12" = ''':sup:`12` Cada familia en el país, por separado, guardará luto y pesar: así,
por ejemplo, la familia de David sola, y lo mismo sus mujeres.
'''
"13" = ''':sup:`13` La familia de Natán, por su cuenta, y lo mismo sus mujeres; la
familia de Leví, en su casa, y lo mismo sus mujeres; la familia de
Semeí aparte y lo mismo sus mujeres.
'''
"14" = ''':sup:`14` Y de la misma manera, en todas las demás familias, ya sean hombres
o mujeres.
'''
