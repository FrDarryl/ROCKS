[4]
"1" = ''':sup:`1` Apenas supo Mardoqueo lo que estaba pasando, rasgó su traje, se puso
un saco y se echó ceniza en la cabeza. Luego salió a recorrer la
ciudad, lanzando gritos desgarradores.
'''
"2" = ''':sup:`2` Se detuvo frente al palacio real, donde se quedó, pues no podía
entrar tal como andaba vestido.
'''
"3" = ''':sup:`3` De igual manera, apenas se conoció en las provincias el edicto real,
todo era entre los judíos duelo, ayuno, lágrimas y lamentos. Muchos
dormían vestidos de saco y en medio de la ceniza.
'''
"4" = ''':sup:`4` Sus damas de compañía y sus sirvientes le contaron a Ester lo que
estaba haciendo Mardoqueo. Ella se angustió mucho y le mandó a su tío
ropas para que se las pusiera en vez del saco.
'''
"5" = ''':sup:`5` Pero él se negó. Entonces llamó ella a Hatac, uno de los hombres
castrados que el rey había puesto a su servicio, y le mandó que fuera
donde Mardoqueo a preguntarle qué era lo que le pasaba y por qué
actuaba de esa forma.
'''
"6" = ''':sup:`6` Fue, pues, Hatac a hablar con Mardoqueo, que estaba en la plaza de
la ciudad frente al palacio real.
'''
"7" = ''':sup:`7` Mardoqueo lo puso al tanto de lo que ocurría y le habló, en
especial, de la cantidad de dinero que Amán había ofrecido al tesoro
real para compensar lo que se iba a perder con los judíos.
'''
"8" = ''':sup:`8` Le entregó, después, una copia de la condenación a muerte de los
judíos, que había sido publicada en Susa, para que se la pasara a Ester
y ésta la leyera. También le pedía a Ester que fuera a hablar con el
rey para interceder por su pueblo y conseguir la revocación del edicto.
«Acuérdate, le decía, de cuando vivías humildemente y de que yo te daba
de comer con mi mano. Pues has de saber que Amán, el segundo del reino,
le ha pedido al rey que nos condene a muerte. Invoca al Señor, habla
por nosotros al rey, líbranos de la muerte.»
'''
"9" = ''':sup:`9` Volvió Hatac donde Ester y le contó lo que le había dicho Mardoqueo.
'''
"10" = ''':sup:`10` En respuesta, la reina envió esta nota a Mardoqueo:
'''
"11" = ''':sup:`11` «Todos los funcionarios del rey y el pueblo en general saben que
cualquiera, sea hombre o mujer, que entre sin haber sido llamado a los
aposentos privados del rey, está por ley condenado a muerte, a no ser
que el rey le tienda su bastón de oro perdonándole la vida. Hace ya
treinta días que el rey no me invita a visitarlo.»
'''
"12" = ''':sup:`12` Al leer Mardoqueo la respuesta de Ester, le contestó:
'''
"13" = ''':sup:`13` «No creas que por el hecho de que estás en el palacio, serás la
única judía que se podrá salvar.
'''
"14" = ''':sup:`14` Muy por el contrario, pues si tú persistes en no hablar ahora que
puedes hacerlo, ya llegarán por otro lado a los judíos su salvación y
liberación, y en cambio morirás tú con toda tu familia. Quién sabe si,
tal vez, en vista de una circunstancia como ésta, tú llegaste a ser
reina»
'''
"15" = ''':sup:`15` Ester, entonces, le envió otro recado:
'''
"16" = ''':sup:`16` «Pide a todos los judíos de Susa que se reúnan, que se pongan a
ayunar por mis intenciones. Que durante tres días enteros no coman ni
beban. Por mi parte también yo ayunaré acompañada de mis sirvientas.
Así preparada, iré a presentarme al rey a pesar de la prohibición y, si
está escrito que yo muera, moriré.»
'''
"17" = ''':sup:`17` Partió Mardoqueo e hizo todo lo que Ester le pedía.
'''
