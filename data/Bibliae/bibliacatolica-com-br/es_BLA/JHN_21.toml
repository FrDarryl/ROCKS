[21]
"1" = ''':sup:`1` Después de esto, nuevamente se apareció Jesús a sus discípulos en la
orilla del lago de Tiberíades. Y se hizo presente como sigue:
'''
"2" = ''':sup:`2` Estaban reunidos Simón Pedro, Tomás el Mellizo, Natanael de Caná de
Galilea, los hijos del Zebedeo y otros dos discípulos.
'''
"3" = ''':sup:`3` Simón Pedro les dijo: «Voy a pescar.» Contestaron: «Vamos también
nosotros contigo.» Salieron, pues, y subieron a la barca, pero aquella
noche no pescaron nada.
'''
"4" = ''':sup:`4` Al amanecer, Jesús estaba parado en la orilla, pero los discípulos
no sabían que era él.
'''
"5" = ''':sup:`5` Jesús les dijo: «Muchachos, ¿tienen algo que comer?» Le contestaron:
«Nada.»
'''
"6" = ''':sup:`6` Entonces Jesús les dijo: «Echen la red a la derecha y encontrarán
pesca.» Echaron la red, y no tenían fuerzas para recogerla por la gran
cantidad de peces.
'''
"7" = ''':sup:`7` El discípulo de Jesús al que Jesús amaba dijo a Simón Pedro: «Es el
Señor.»
'''
"8" = ''':sup:`8` Apenas Pedro oyó decir que era el Señor, se puso la ropa, pues
estaba sin nada, y se echó al agua. Los otros discípulos llegaron con
la barca -de hecho, no estaban lejos, a unos cien metros de la orilla;
arrastraban la red llena de peces.
'''
"9" = ''':sup:`9` Al bajar a tierra encontraron fuego encendido, pescado sobre las
brasas y pan.
'''
"10" = ''':sup:`10` Jesús les dijo: «Traigan algunos de los pescados que acaban de
sacar.»
'''
"11" = ''':sup:`11` Simón Pedro subió a la barca y sacó la red llena con ciento
cincuenta y tres pescados grandes. Y no se rompió la red a pesar de que
hubiera tantos.
'''
"12" = ''':sup:`12` Entonces Jesús les dijo: «Vengan a desayunar». Ninguno de los
discípulos se atrevió a preguntarle quién era, pues sabían que era el
Señor.
'''
"13" = ''':sup:`13` Jesús se acercó, tomó el pan y se lo repartió. Lo mismo hizo con
los pescados.
'''
"14" = ''':sup:`14` Esta fue la tercera vez que Jesús se manifestó a sus discípulos
después de resucitar de entre los muertos.
'''
"15" = ''':sup:`15` Cuando terminaron de comer, Jesús dijo a Simón Pedro: «Simón, hijo
de Juan, ¿me amas más que éstos?» Contestó: «Sí, Señor, tú sabes que te
quiero.» Jesús le dijo: «Apacienta mis corderos.»
'''
"16" = ''':sup:`16` Le preguntó por segunda vez: «Simón, hijo de Juan, ¿me amas?» Pedro
volvió a contestar: «Sí, Señor, tú sabes que te quiero.» Jesús le dijo:
«Cuida de mis ovejas.»
'''
"17" = ''':sup:`17` Insistió Jesús por tercera vez: «Simón Pedro, hijo de Juan, ¿me
quieres?» Pedro se puso triste al ver que Jesús le preguntaba por
tercera vez si lo quería y le contestó: «Señor, tú lo sabes todo, tú
sabes que te quiero.» Entonces Jesús le dijo: «Apacienta mis ovejas.»
'''
"18" = ''':sup:`18` En verdad, cuando eras joven, tú mismo te ponías el cinturón e ibas
a donde querías. Pero cuando llegues a viejo, abrirás los brazos y otro
te amarrará la cintura y te llevará a donde no quieras.»
'''
"19" = ''':sup:`19` Jesús lo dijo para que Pedro comprendiera en qué forma iba a morir
y dar gloria a Dios. Y añadió: «Sígueme.».
'''
"20" = ''':sup:`20` Pedro miró atrás y vio que lo seguía el discípulo al que Jesús
amaba, el que en la cena se había inclinado sobre su pecho y le había
preguntado: «Señor, ¿quién es el que te va a entregar?»
'''
"21" = ''':sup:`21` Al verlo, Pedro preguntó a Jesús: «¿Y qué va a ser de éste?»
'''
"22" = ''':sup:`22` Jesús le contestó: «Si yo quiero que permanezca hasta mi vuelta, ¿a
ti qué te importa? Tú sígueme.»
'''
"23" = ''':sup:`23` Por esta razón corrió entre los hermanos el rumor de que aquel
discípulo no iba a morir. Pero Jesús no dijo que no iba a morir, sino
simplemente: «Si yo quiero que permanezca hasta mi vuelta, ¿a ti qué te
importa?»
'''
"24" = ''':sup:`24` Este es el mismo discípulo que da testimonio de estas cosas y que
las ha escrito aquí, y nosotros sabemos que dice la verdad.
'''
"25" = ''':sup:`25` Jesús hizo también otras muchas cosas. Si se escribieran una por
una, creo que no habría lugar en el mundo para tantos libros.
'''
