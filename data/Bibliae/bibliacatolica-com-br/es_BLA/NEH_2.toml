"1" = ''':sup:`1` En el mes de Nisán, el año veinte del rey Artajerjes, estaba
cumpliendo mi oficio de copero. Tomé el vino y lo presenté al rey.
Anteriormente, nunca había estado triste ante él.
'''
"2" = ''':sup:`2` Me dijo entonces el rey: «¿Por qué esa cara tan triste? Tú no estás
enfermo. ¿Acaso estás preocupado por algo?»
'''
"3" = ''':sup:`3` Yo quedé indeciso. Y dije: «Viva por siempre el rey. ¿Cómo no he de
tener tristeza, cuando la ciudad donde están las tumbas de mis padres
se encuentra en ruinas, y sus puertas quemadas?»
'''
"4" = ''':sup:`4` El rey me dijo: «¿Qué deseas entonces?» Pedí ayuda al cielo
'''
"5" = ''':sup:`5` y le dije al rey: «Si al rey le parece bien y está conforme con mi
trabajo, mándeme al país de Judá, a la ciudad en que se encuentran las
tumbas de mis padres, para que yo la edifique de nuevo.»
'''
"6" = ''':sup:`6` El rey me preguntó, estando la reina sentada a su lado: «¿Cuánto
tiempo durará tu viaje? ¿Cuándo volverás?» Yo le dije un plazo y él me
permitió salir.
'''
"7" = ''':sup:`7` Agregué al rey: «Si le parece al rey, que se me den cartas para los
gobernadores de la provincia del otro lado del río para que me
faciliten el camino hacia Judá,
'''
"8" = ''':sup:`8` y también una carta para Asaf, el cuidador de los bosques, pues
necesito madera para hacer las puertas de la ciudadela, cerca del
Templo, para la muralla de la ciudad y la casa en la que yo viviré.» La
bondadosa mano de Dios me estaba apoyando, de tal manera que el rey me
dio lo que le pedía.
'''
"9" = ''':sup:`9` Fui donde los gobernadores del otro lado del río y les entregué las
cartas del rey. El rey había ordenado que me acompañaran oficiales del
ejército y gente a caballo.
'''
"10" = ''':sup:`10` Pero en Jerusalén, Sambalat, el joronita, y Tobías, el servidor
amonita, supieron de mi llegada y les disgustó que alguien viniera a
ayudar a los israelitas.
'''
"11" = ''':sup:`11` Llegué a Jerusalén y estuve allí tres días.
'''
"12" = ''':sup:`12` Luego me levanté de noche, acompañado de unos pocos hombres, sin
decir a nadie lo que yo pensaba hacer en Jerusalén, según mi Dios me lo
había inspirado. Llevando únicamente el caballo en que iba montado,
salí de noche por la Puerta del Basural.
'''
"13" = ''':sup:`13` Observé la muralla de Jerusalén arruinada y las puertas quemadas.
'''
"14" = ''':sup:`14` Seguí hacia la Puerta de la Fuente y el estanque del rey, pero no
había por donde pudiera pasar mi caballo.
'''
"15" = ''':sup:`15` Entonces subí de noche por la barranca. Observé cómo estaba la
muralla y volví a entrar por la Puerta del Valle.
'''
"16" = ''':sup:`16` Luego regresé a la casa. Los consejeros no supieron dónde había ido
ni lo que había hecho. Hasta este momento no les había dicho nada a los
judíos, ni a los consejeros, ni a los sacerdotes, ni a los notables, ni
a ninguno de los que tenían un cargo público.
'''
"17" = ''':sup:`17` Entonces les dije: «Ustedes mismos ven la triste situación en que
nos encontramos por el hecho de que Jerusalén está en ruinas y sus
puertas quemadas. Vamos a levantar de nuevo la muralla de Jerusalén y a
terminar con esta situación humillante.»
'''
"18" = ''':sup:`18` Y les conté cómo la mano bondadosa de Dios me había ayudado, y lo
que el rey me había dicho. Todos dijeron: «Pongámonos a trabajar.» Y se
animaron unos a otros para realizar esta buena obra.
'''
"19" = ''':sup:`19` Sambalat, el joronita; Tobías, el siervo amonita, y Guesem, el
árabe, se rieron de nosotros y vinieron a decirnos: «¿Qué hacen? Se
están rebelando contra el rey.»
'''
"20" = ''':sup:`20` Yo les contesté: «El Dios de los Cielos nos dará éxito. Nosotros,
sus siervos, vamos a ponernos a trabajar. En cuanto a ustedes, no
tienen derechos, ni herencia, ni méritos de qué valerse en Jerusalén.»
'''
