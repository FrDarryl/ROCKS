[17]
"1" = ''':sup:`1` Elías, del pueblo de Tisbé, en Galaad, dijo a Ajab: «Por la vida de
Yavé, el Dios de Israel a cuyo servicio estoy, no habrá estos años
lluvia ni rocío mientras yo no mande.»
'''
"2" = ''':sup:`2` Luego habló Yavé a Elías diciendo:
'''
"3" = ''':sup:`3` «Levántate y dirígete al oriente; te esconderás cerca del torrente
de Kerit, al este del Jordán.
'''
"4" = ''':sup:`4` Tomarás agua del torrente y, en cuanto al alimento, he ordenado a
los cuervos que te lo den allí.»
'''
"5" = ''':sup:`5` Obedeció, pues, las palabras de Yavé y se fue a vivir a orillas del
torrente de Kerit, al oriente del Jordán;
'''
"6" = ''':sup:`6` y los cuervos le llevaban pan por la mañana y carne por la tarde, y
tomaba agua del torrente.
'''
"7" = ''':sup:`7` Al cabo de cierto tiempo se secó el torrente, porque no había caído
lluvia alguna sobre el país.
'''
"8" = ''':sup:`8` Entonces habló Yavé a Elías:
'''
"9" = ''':sup:`9` «Levántate, anda a Sarepta, pueblo que pertenece a los sidonios, y
permanece allí, porque he ordenado a una viuda que te dé comida.»
'''
"10" = ''':sup:`10` Se levantó, pues, y se fue a Sarepta. Al llegar a la entrada de la
ciudad, vio a una viuda que recogía leña. Elías la llamó y le dijo:
«Tráeme, por favor, un poco de agua en tu cántaro para beber.»
'''
"11" = ''':sup:`11` Cuando ella iba a traérselo, la llamó desde atrás: «Tráeme también
un pedazo de pan.»
'''
"12" = ''':sup:`12` Ella le respondió: «Por Yavé, tu Dios, no tengo ni una torta; no me
queda nada de pan, sólo un puñado de harina en la tinaja y un poco de
aceite en un cántaro. Estaba recogiendo un par de palos para el fuego y
ahora vuelvo a casa a preparar esto para mí y mi hijo. Cuando lo
hayamos comido, no nos quedará más que esperar la muerte.»
'''
"13" = ''':sup:`13` Elías le dijo: «No temas, vete a tu casa a hacer lo que dijiste.
Pero primero hazme un panecito a mí y tráemelo, y después te lo haces
para ti y tu hijo.
'''
"14" = ''':sup:`14` Porque así dice Yavé, Dios de Israel: No se terminará la harina de
la tinaja ni se agotará el aceite del cántaro hasta el día en que Yavé
mande la lluvia a la tierra.»
'''
"15" = ''':sup:`15` Ella se fue e hizo lo que Elías le había dicho, y tuvieron comida,
ella, Elías y el hijo.
'''
"16" = ''':sup:`16` La harina de la tinaja no se agotó ni disminuyó el aceite del
cántaro, según lo que había prometido Yavé por medio de Elías.
'''
"17" = ''':sup:`17` Después de estos hechos, el hijo de la dueña de la casa enfermó y
su enfermedad fue tan grave que murió.
'''
"18" = ''':sup:`18` Entonces ella habló a Elías: «¡Qué mal me quieres, hombre de Dios!
¿Has venido para sacar a luz mis pecados y hacer morir a mi hijo?»
'''
"19" = ''':sup:`19` Elías respondió: «Dame tu hijo.» Ella, que lo tenía en su seno, se
lo pasó;y él se lo llevó a su pieza que quedaba en el piso superior, y
lo acostó en su cama.
'''
"20" = ''':sup:`20` En seguida oró a Yavé: «Dios mío, ¿así que quieres castigar también
a esta viuda que me cobijó en su casa? ¿Por qué has hecho morir a su
hijo?»
'''
"21" = ''':sup:`21` Se tendió tres veces sobre el niño e imploró a Yavé: «Dios mío, por
favor, que vuelva el alma de este niño. »
'''
"22" = ''':sup:`22` Yavé escuchó la voz de Elías, y el alma del niño volvió a él y
revivió.
'''
"23" = ''':sup:`23` Elías tomó al niño, lo bajó de su habitación y lo entregó a su
madre diciendo: «Mira, tu hijo vive.»
'''
"24" = ''':sup:`24` La mujer dijo a Elías: «Ahora veo realmente que eres hombre de Dios
y que tus palabras vienen de Yavé.»
'''
