[17]
"1" = ''':sup:`1` Dicho esto, Jesús elevó los ojos al cielo y exclamó: «Padre, ha
llegado la hora: ¡glorifica a tu Hijo para que tu Hijo te dé gloria a
ti!
'''
"2" = ''':sup:`2` Yú le diste poder sobre todos los mortales, y quieres que comunique
la vida eterna a todos aquellos que le encomendaste.
'''
"3" = ''':sup:`3` Y ésta es la vida eterna: conocerte a ti, único Dios verdadero, y al
que tú has enviado, Jesus, el Cristo.
'''
"4" = ''':sup:`4` Yo te he glorificado en la tierra y he terminado la obra que me
habías encomendado.
'''
"5" = ''':sup:`5` Ahora, Padre, dame junto a ti la misma Gloria que tenía a tu lado
antes que comenzara el mundo.
'''
"6" = ''':sup:`6` He manifestado tu Nombre a los hombres: hablo de los que me diste,
tomándolos del mundo. Eran tuyos, y tú me los diste y han guardado tu
Palabra.
'''
"7" = ''':sup:`7` Ahora reconocen que todo aquello que me has dado viene de ti.
'''
"8" = ''':sup:`8` El mensaje que recibí se lo he entregado y ellos lo han recibido, y
reconocen de verdad que yo he salido de ti y creen que tú me has
enviado.
'''
"9" = ''':sup:`9` Yo ruego por ellos. No ruego por el mundo, sino por los que son
tuyos y que tú me diste
'''
"10" = ''':sup:`10` -pues todo lo mío es tuyo y todo lo tuyo mío-; yo ya he sido
glorificado a través de ellos.
'''
"11" = ''':sup:`11` Yo ya no estoy más en el mundo, pero ellos se quedan en el mundo,
mientras yo vuelvo a ti. Padre Santo, guárdalos en ese Nombre tuyo que
a mí me diste, para que sean uno como nosotros.
'''
"12" = ''':sup:`12` Cuando estaba con ellos, yo los cuidaba en tu Nombre, pues tú me
los habías encomendado, y ninguno de ellos se perdió, excepto el que
llevaba en sí la perdición, pues en esto había de cumplirse la
Escritura.
'''
"13" = ''':sup:`13` Pero ahora que voy a ti, y estando todavía en el mundo, digo estas
cosas para que tengan en ellos la plenitud de mi alegría.
'''
"14" = ''':sup:`14` Yo les he dado tu mensaje, y el mundo los ha odiado, porque no son
del mundo como tampoco yo soy del mundo.
'''
"15" = ''':sup:`15` No te pido que los saques del mundo, sino que los defiendas del
Maligno.
'''
"16" = ''':sup:`16` Ellos no son del mundo, como tampoco yo soy del mundo.
'''
"17" = ''':sup:`17` Conságralos mediante la verdad: tu palabra es verdad.
'''
"18" = ''':sup:`18` Así como tú me has enviado al mundo, así yo también los envío al
mundo,
'''
"19" = ''':sup:`19` y por ellos ofrezco el sacrificio, para que también ellos sean
consagrados en la verdad.
'''
"20" = ''':sup:`20` No ruego sólo por éstos, sino también por todos aquellos que
creerán en mí por su palabra.
'''
"21" = ''':sup:`21` Que todos sean uno como tú, Padre, estás en mí y yo en ti. Que
ellos también sean uno en nosotros, para que el mundo crea que tú me
has enviado.
'''
"22" = ''':sup:`22` Yo les he dado la Gloria que tú me diste, para que sean uno como
nosotros somos uno:
'''
"23" = ''':sup:`23` yo en ellos y tú en mí. Así alcanzarán la perfección en la unidad,
y el mundo conocerá que tú me has enviado y que yo los he amado a ellos
como tú me amas a mí.
'''
"24" = ''':sup:`24` Padre, ya que me los has dado, quiero que estén conmigo donde yo
estoy y que contemplen la Gloria que tú ya me das, porque me amabas
antes que comenzara el mundo.
'''
"25" = ''':sup:`25` Padre justo, el mundo no te ha conocido, pero yo te conocía, y
éstos a su vez han conocido que tú me has enviado.
'''
"26" = ''':sup:`26` Yo les he dado a conocer tu Nombre y se lo seguiré dando a conocer,
para que el amor con que tú me amas esté en ellos y también yo esté en
ellos.»
'''
