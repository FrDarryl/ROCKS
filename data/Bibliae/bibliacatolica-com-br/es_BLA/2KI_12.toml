[12]
"1" = ''':sup:`1` Joás tenía siete años cuando comenzó a reinar.
'''
"2" = ''':sup:`2` Era entonces el año séptimo de Jehú y reinó durante cuarenta años en
Jerusalén. Su madre era Sibia, de la ciudad de Berseba.
'''
"3" = ''':sup:`3` Joás hizo lo que es recto a los ojos de Yavé durante los años que lo
guió el sacerdote Joyada.
'''
"4" = ''':sup:`4` Sin embargo, no hizo desaparecer los santuarios de las lomas, donde
el pueblo siguió ofreciendo sacrificios y quemando incienso.
'''
"5" = ''':sup:`5` Joás dijo a los sacerdotes:«Todo el dinero de las contribuciones
sagradas que la gente viene a ofrecer a la Casa de Yavé, el dinero en
efectivo, el que se ofrece como rescate de las personas y el que libre
y voluntariamente trae cada cual a la Casa de Yavé,
'''
"6" = ''':sup:`6` ustedes lo podrán recibir, cada uno de mano de sus conocidos, pero
lo usarán para las reparaciones de la Casa de Yavé, para todo lo que
necesite alguna reparación.»
'''
"7" = ''':sup:`7` El año veintitrés del reinado de Joás, los sacerdotes no habían
hecho todavía las reparaciones que necesitaba la Casa de Yavé.
'''
"8" = ''':sup:`8` Entonces llamó el rey al sacerdote Joyada y a los otros sacerdotes,
y les dijo: «¿Por qué no han hecho las reparaciones de la Casa? De hoy
en adelante no serán ustedes los que recibirán el dinero cuando estén
de turno, sino que lo dejarán para las reparaciones de la Casa.»
'''
"9" = ''':sup:`9` Los sacerdotes aceptaron: en adelante no recibirían el dinero del
pueblo y no estarían a cargo de las reparaciones de la Casa.
'''
"10" = ''':sup:`10` Entonces el sacerdote Joyada mandó hacer una caja con un agujero en
la tapa, la colocó cerca del altar, a mano derecha de los que entraban
a la Casa de Yavé, y los sacerdotes que estaban de turno en las puertas
echaban en ella todo el dinero que se ofrecía en la Casa.
'''
"11" = ''':sup:`11` Cuando veían que la caja estaba llena, un secretario del rey venía
y, con el sumo sacerdote, la sacaban y contaban el dinero.
'''
"12" = ''':sup:`12` Luego lo entregaban en manos de los encargados de las obras de la
Casa, quienes pagaban con este dinero a los carpinteros y albañiles que
trabajaban en las reparaciones.
'''
"13" = ''':sup:`13` Asimismo, compraban con esta plata la piedra, la madera y todo lo
necesario para las reparaciones de la Casa de Yavé.
'''
"14" = ''':sup:`14` De este dinero que se daba para la Casa, no se hacían ni copas de
plata, ni cuchillos, ni calderos para el agua, ni trompetas, ni ningún
objeto de oro o plata,
'''
"15" = ''':sup:`15` sino que se empleaba para pagar a los que hacían los trabajos.
'''
"16" = ''':sup:`16` No se pedía cuentas a los encargados de pagar a los artesanos,
porque lo hacían con toda honradez.
'''
"17" = ''':sup:`17` Solamente el dinero ofrecido por la expiación de los pecados era
para los sacerdotes.
'''
"18" = ''':sup:`18` En aquel entonces, Jazael, rey de Aram, vino para combatir contra
Gat, la tomó y se dirigió contra Jerusalén.
'''
"19" = ''':sup:`19` Joás, rey de Judá, tomó todas las cosas preciosas que habían
consagrado sus padres, Josafat, Joram y Ocozías, reyes de Judá, todas
las que él había consagrado y todo el oro que se halló en los tesoros
de la Casa de Yavé y en los de la casa del rey, y los mandó a Jazael,
rey de Aram, quien con esto se alejó de Jerusalén.
'''
"20" = ''':sup:`20` Lo demás referente a Joás, todo cuanto hizo, está escrito en el
libro de las Crónicas de los reyes de Judá.
'''
"21" = ''':sup:`21` Algunos de sus oficiales tramaron una conspiración contra él y lo
mataron en Bet-Milo, mientras iba a Sila.
'''
"22" = ''':sup:`22` Josacar, hijo de Simat, y Josabad, hijo de Somer, lo hirieron y
murió. Lo sepultaron con sus padres en la ciudad de David y su hijo
Amasías reinó en su lugar.
'''
