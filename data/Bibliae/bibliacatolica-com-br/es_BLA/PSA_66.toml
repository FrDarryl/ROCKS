Salmos, 66
'''
"2" = ''':sup:`2` Aclamen a Dios en toda la tierra, canten salmos a su glorioso
nombre, hagan alarde de sus alabanzas.
'''
"3" = ''':sup:`3` Digan a Dios: ¡Qué terribles son tus obras! Tu fuerza es tal que tus
enemigos se convierten en tus aduladores.
'''
"4" = ''':sup:`4` Toda la tierra ante ti se inclina, te canta y celebra tu Nombre.
'''
"5" = ''':sup:`5` Vengan a ver las obras de Dios: sus milagros que a los hombres
espantan.
'''
"6" = ''':sup:`6` Transforma el mar en tierra firme, por el río pasaron caminando;
¡Que para él sean nuestros festejos, para el Valiente, siempre
vencedor!
'''
"7" = ''':sup:`7` Con sus ojos vigila a las naciones no sea que se alcen los rebeldes.
'''
"8" = ''':sup:`8` Bendigan, pueblos, a nuestro Dios, que se escuchen sus voces, que lo
alaban,
'''
"9" = ''':sup:`9` porque él nos ha devuelto a la vida y no dejó que tropezaran
nuestros pies.
'''
"10" = ''':sup:`10` ¿Oh Dios, por qué nos examinaste y nos pusiste en el crisol como la
plata?
'''
"11" = ''':sup:`11` Nos hiciste caer en la trampa y la angustia nos apretó el estómago.
'''
"12" = ''':sup:`12` Dejaste que un cualquiera cabalgara sobre nuestras cabezas, por el
fuego y por el agua hemos pasado pero, al fin, nos has hecho respirar.
'''
"13" = ''':sup:`13` Llegaré hasta tu Casa con holocaustos, y te cumpliré mis votos,
'''
"14" = ''':sup:`14` que en mi angustia mis labios pronunciaron y ratificó mi boca.
'''
"15" = ''':sup:`15` Te ofreceré animales bien cebados, hacia ti subirá el humo de los
corderos, te inmolaré bueyes y chivos.
'''
"16" = ''':sup:`16` Vengan a oírme los que temen a Dios, les contaré lo que hizo por
mí.
'''
"17" = ''':sup:`17` Mi boca le gritaba alabanzas pues estaban debajo de mi lengua.
'''
"18" = ''':sup:`18` Si hubiere visto maldad en mi corazón, el Señor no me habría
escuchado.
'''
"19" = ''':sup:`19` Pero Dios me escuchó y atendió a la voz de mi plegaria.
'''
"20" = ''':sup:`20` ¡Bendito sea Dios, que no desvió mi súplica ni apartó de mi su
amor!
'''
