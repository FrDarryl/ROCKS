"1" = ''':sup:`1` Yavé ordenó a un gran pez que tragara a Jonás, y Jonás estuvo tres
días y tres noches en el vientre del pez.
'''
"2" = ''':sup:`2` Entonces Jonás dirigió esta oración a Yavé, su Dios, desde el
vientre del pez:
'''
"3" = ''':sup:`3` «En mi angustia llamé a Yavé y me respondió, grité desde el lugar de
los muertos y tú oíste mi voz.
'''
"4" = ''':sup:`4` Me habías arrojado en el corazón del mar, y la corriente me cercaba,
tus olas y tus remolinos pasaban sobre mí.
'''
"5" = ''':sup:`5` Y dije: He sido arrojado de tu presencia, nunca más veré tu santo
templo.
'''
"6" = ''':sup:`6` Me subían las aguas hasta el cuello, el abismo me rodeaba, las algas
se enredaban en mi cabeza.
'''
"7" = ''':sup:`7` A las raíces de los montes descendí, al país cuyos cerrojos se
cierran para siempre, pero me hiciste subir de la fosa, ¡oh Yavé, mi
Dios!
'''
"8" = ''':sup:`8` Cuando en mí se me desfallecía el alma, me acordé de Yavé, y mi
oración llegó a ti, a tu santo templo.
'''
"9" = ''':sup:`9` Los que sirven los ídolos vanos sacrifican sus esperanzas;
'''
"10" = ''':sup:`10` pero yo en acción de gracias te ofreceré un sacrificio y cumpliré
mis votos: de Yavé viene la salvación.»
'''
"11" = ''':sup:`11` Entonces Yavé dio orden al pez y éste vomitó a Jonás sobre la
tierra.
'''
