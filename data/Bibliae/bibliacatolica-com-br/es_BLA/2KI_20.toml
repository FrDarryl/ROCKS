[20]
"1" = ''':sup:`1` En aquellos días, Ezequías cayó enfermo de muerte. El profeta
Isaías, hijo de Amós, vino a decirle: «Esto dice Yavé: Dispón y arregla
tus cosas, porque vas a morir.»
'''
"2" = ''':sup:`2` Ezequías volvió su rostro a la pared y oró a Yavé, diciendo:
'''
"3" = ''':sup:`3` «Ah, Yavé, dígnate recordar que yo te he servido con fidelidad y
corazón bueno, haciendo lo que te agrada.» Y Ezequías lloró con
abundantes lágrimas.
'''
"4" = ''':sup:`4` Antes que Isaías hubiera salido del patio central, le fue dirigida
la palabra de Yavé, diciendo:
'''
"5" = ''':sup:`5` «Vuelve y dile a Ezequías, jefe de mi pueblo: Esto dice Yavé, Dios
de tu padre David: He oído tu súplica y he visto tus lágrimas; te doy
la salud. En tres días más, subirás a la Casa de Yavé.
'''
"6" = ''':sup:`6` Yo te voy a dar quince años más de vida; además te libraré del poder
del rey de los asirios, a ti y a esta ciudad, a la que amparo para
defender mi honor y por fidelidad a mi siervo David.» Isaías dijo:
«Tomen una masa de higos.»
'''
"7" = ''':sup:`7` La tomaron y la aplicaron sobre la úlcera y sanó.
'''
"8" = ''':sup:`8` Ezequías dijo a Isaías: «¿Cuál será la señal de que Yavé me va a
sanar y que dentro de tres días subiré a la Casa de Yavé?»
'''
"9" = ''':sup:`9` Isaías respondió: «Esta será para ti, de parte de Yavé, la señal de
que Yavé hará lo que ha dicho: ¿Quieres que la sombra del segundo piso
avance diez grados o que los retroceda?»
'''
"10" = ''':sup:`10` Ezequías dijo: «Es fácil para la sombra extenderse diez grados,
pero sería estupendo que la sombra retroceda diez grados.»
'''
"11" = ''':sup:`11` El profeta Isaías invocó a Yavé, y Yavé hizo retroceder la sombra
línea por línea, en los diez grados que ya había subido.
'''
"12" = ''':sup:`12` En aquel tiempo, Merodac-Baladan, hijo de Baladan, rey de
Babilonia, envió cartas y un regalo a Ezequías porque supo que había
estado enfermo.
'''
"13" = ''':sup:`13` Se alegró Ezequías por su venida y enseñó a los enviados su cámara
del tesoro, la plata, el oro, los aromas, el aceite oloroso, sus armas
y todo cuanto había en el tesoro. No hubo cosa en su palacio, ni de
todo lo que poseía, que Ezequías no mostrara.
'''
"14" = ''':sup:`14` Fue entonces el profeta Isaías donde el rey y le dijo: «¿Qué han
dicho estos hombres, y de dónde han venido?» El rey respondió: «Han
venido de un país lejano, Babilonia.»
'''
"15" = ''':sup:`15` Dijo Isaías: «¿Y qué han visto en tu casa?» El rey respondió: «Han
visto todo cuanto hay en mi casa; no hay nada de mis tesoros que no les
haya mostrado.»
'''
"16" = ''':sup:`16` Entonces Isaías dijo al rey: «Escucha esta palabra de Yavé:
'''
"17" = ''':sup:`17` Vendrán días en que todo lo que hay en tu casa y todo lo que
reunieron tus padres hasta el día de hoy, será llevado a Babilonia;
nada quedará, dice Yavé:
'''
"18" = ''':sup:`18` Se tomará de entre tus hijos, los que nacieron de tu sangre, para
que sean eunucos en el palacio del rey de Babilonia.»
'''
"19" = ''':sup:`19` Respondió Ezequías a Isaías: «Es una buena palabra de Yavé que me
dices. Pues pensaba: ¿Qué me importa a mí, si tengo paz y seguridad en
mis días?»
'''
"20" = ''':sup:`20` Lo demás referente a Ezequías, toda su valentía, cómo construyó el
gran estanque, y cómo trajo las aguas a la ciudad, está escrito en el
libro de las Crónicas de los reyes de Judá.
'''
"21" = ''':sup:`21` Cuando Ezequías descansó con sus padres, su hijo Manasés reinó en
su lugar.
'''
