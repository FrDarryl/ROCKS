[16]
"1" = ''':sup:`1` Jesús dijo también a sus discípulos: «Había un hombre rico que tenía
un administrador, y le vinieron a decir que estaba malgastando sus
bienes.
'''
"2" = ''':sup:`2` Lo mandó llamar y le dijo: «¿Qué oigo decir de ti? Dame cuenta de tu
administración, porque ya no continuarás en ese cargo.»
'''
"3" = ''':sup:`3` El administrador se dijo: «¿Qué voy a hacer ahora que mi patrón me
despide de mi empleo? Para trabajar la tierra no tengo fuerzas, y pedir
limosna me da vergüenza.
'''
"4" = ''':sup:`4` Ya sé lo que voy a hacer para que, cuando me quiten el cargo, tenga
gente que me reciba en su casa.»
'''
"5" = ''':sup:`5` Llamó uno por uno a los que tenían deudas con su patrón, y dijo al
primero:
'''
"6" = ''':sup:`6` «¿Cuánto debes a mi patrón?» Le contestó: «Cien barriles de aceite.»
Le dijo el administrador: «Toma tu recibo, siéntate y escribe en
seguida cincuenta.»
'''
"7" = ''':sup:`7` Después dijo a otro: «Y tú, ¿cuánto le debes?» Contestó:
«Cuatrocientos quintales de trigo.» Entonces le dijo: «Toma tu recibo y
escribe trescientos.»
'''
"8" = ''':sup:`8` El patrón admiró la manera tan inteligente de actuar de ese
administrador que lo estafaba. Pues es cierto que los ciudadanos de
este mundo sacan más provecho de sus relaciones sociales que los hijos
de la luz.
'''
"9" = ''':sup:`9` Por eso les digo: Utilicen el sucio dinero para hacerse amigos, para
que cuando les llegue a faltar, los reciban a ustedes en las viviendas
eternas.
'''
"10" = ''':sup:`10` El que ha sido digno de confianza en cosas sin importancia, será
digno de confianza también en las importantes y el que no ha sido
honrado en las cosas mínimas, tampoco será honrado en las cosas
importantes.
'''
"11" = ''':sup:`11` Por lo tanto, si ustedes no han sido dignos de confianza en manejar
el sucio dinero, ¿quién les va a confiar los bienes verdaderos?
'''
"12" = ''':sup:`12` Y si no se han mostrado dignos de confianza con cosas ajenas,
¿quién les confiará los bienes que son realmente nuestros?
'''
"13" = ''':sup:`13` Ningún siervo puede servir a dos patrones, porque necesariamente
odiará a uno y amará al otro o bien será fiel a uno y despreciará al
otro. Ustedes no pueden servir al mismo tiempo a Dios y al Dinero.
'''
"14" = ''':sup:`14` Los fariseos escuchaban todo esto, pero se burlaban de Jesús porque
eran personas apegadas al dinero. El les dijo:
'''
"15" = ''':sup:`15` «Ustedes aparentan ser gente perfecta, pero Dios conoce los
corazones, y lo que los hombres tienen por grande, lo aborrece Dios.
'''
"16" = ''':sup:`16` La época de la Ley y de los Profetas se cerró con Juan. Desde
entonces se está proclamando el Reino de Dios, y cada cual se esfuerza
por conquistarlo.
'''
"17" = ''':sup:`17` Más fácil es que pasen el Cielo y la tierra, que no que deje de
cumplirse una sola letra de la Ley.
'''
"18" = ''':sup:`18` Todo hombre que se divorcia de su mujer y se casa con otra, comete
adulterio. Y el que se casa con una mujer divorciada de su marido,
también comete adulterio.
'''
"19" = ''':sup:`19` Había un hombre rico que se vestía con ropa finísima y comía
regiamente todos los días.
'''
"20" = ''':sup:`20` Había también un pobre, llamado Lázaro, todo cubierto de llagas,
que estaba tendido a la puerta del rico.
'''
"21" = ''':sup:`21` Hubiera deseado saciarse con lo que caía de la mesa del rico, y
hasta los perros venían a lamerle las llagas.
'''
"22" = ''':sup:`22` Pues bien, murió el pobre y fue llevado por los ángeles al cielo
junto a Abraham. También murió el rico, y lo sepultaron.
'''
"23" = ''':sup:`23` Estando en el infierno, en medio de los tormentos, el rico levantó
los ojos y vio a lo lejos a Abraham y a Lázaro con él en su regazo.
'''
"24" = ''':sup:`24` Entonces gritó: «Padre Abraham, ten piedad de mí, y manda a Lázaro
que moje en agua la punta de su dedo y me refresque la lengua, porque
me atormentan estas llamas.»
'''
"25" = ''':sup:`25` Abraham le respondió: «Hijo, recuerda que tú recibiste tus bienes
durante la vida, mientras que Lázaro recibió males. Ahora él encuentra
aquí consuelo y tú, en cambio, tormentos.
'''
"26" = ''':sup:`26` Además, mira que hay un abismo tremendo entre ustedes y nosotros, y
los que quieran cruzar desde aquí hasta ustedes no podrían hacerlo, ni
tampoco lo podrían hacer del lado de ustedes al nuestro.»
'''
"27" = ''':sup:`27` El otro replicó: «Entonces te ruego, padre Abraham, que envíes a
Lázaro a la casa de mi padre,
'''
"28" = ''':sup:`28` a mis cinco hermanos: que vaya a darles su testimonio para que no
vengan también ellos a parar a este lugar de tormento.»
'''
"29" = ''':sup:`29` Abraham le contestó: «Tienen a Moisés y a los profetas; que los
escuchen.»
'''
"30" = ''':sup:`30` El rico insistió: «No lo harán, padre Abraham; pero si alguno de
entre los muertos fuera donde ellos, se arrepentirían.»
'''
"31" = ''':sup:`31` Abraham le replicó: «Si no escuchan a Moisés y a los profetas,
aunque resucite uno de entre los muertos, no se convencerán.»
'''
