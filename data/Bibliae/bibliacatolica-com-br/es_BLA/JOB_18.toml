[18]
"1" = ''':sup:`1` Bilbad de Suaj tomó la palabra y les dijo:
'''
"2" = ''':sup:`2` «¿Cuándo terminarán sus palabras? Sé razonabley déjanoso hablar.
'''
"3" = ''':sup:`3` ¿Crees que somos bestias, o nos consideras unos brutos?
'''
"4" = ''':sup:`4` ¿Por qué te destrozas en tu enojo? ¿Se desolará la tierra otro tanto
o las rocas cambiarán de lugar?
'''
"5" = ''':sup:`5` Sí, la luz del malvado se apaga y no brilla la llama de su fuego.
'''
"6" = ''':sup:`6` Se oscurece la luz en su tienda y su lámpara encima de él se apaga.
'''
"7" = ''':sup:`7` Sus pasos vigorosos se acortan, y sus propios designios lo hacen
tropezar.
'''
"8" = ''':sup:`8` Corría, cuando sus pies se prendieron en la red. Caminaba sobre
mallas,
'''
"9" = ''':sup:`9` y por el talón lo apresa el lazo, el garrote le cae encima.
'''
"10" = ''':sup:`10` Escondida en la tierra está la cuerda para atarlo. Una trampa lo
espera en el camino.
'''
"11" = ''':sup:`11` Por todas partes lo estremecen terrores que lo persiguen paso a
paso.
'''
"12" = ''':sup:`12` Está hambriento en medio de sus riquezas, la desgracia está de pie
a su lado,
'''
"13" = ''':sup:`13` la lepra devora su piel, una fiebre mortal consume sus miembros,
'''
"14" = ''':sup:`14` lo arrancan de su carpa en que se sentía seguro y lo llevan al Rey
de los terrores;
'''
"15" = ''':sup:`15` su tienda ya no es suya y la puedes tomar, se esparce azufre sobre
su lugar.
'''
"16" = ''':sup:`16` Sus raíces abajo se secan y sus ramas arriba se marchitan.
'''
"17" = ''':sup:`17` Ya nadie se acuerda de él en el país y su nombre ya no se
pronuncia.
'''
"18" = ''':sup:`18` Lo echan de la luz a las tinieblas, lo expulsan del mundo.
'''
"19" = ''':sup:`19` Para él, ni descendencia ni posterioridad en su pueblo, ni
sobrevivientes por donde pasó.
'''
"20" = ''':sup:`20` Los de occidente y los de oriente se espantan y se asombran de su
destino:
'''
"21" = ''':sup:`21` Eso espera a las moradas de los malos y al país que quiere ignorar
a Dios.»
'''
