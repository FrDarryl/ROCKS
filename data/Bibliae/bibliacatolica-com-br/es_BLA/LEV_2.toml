[2]
"1" = ''':sup:`1` «Cuando alguien ofrezca a Yavé una ofrenda, ésta consistirá en flor
de harina, sobre la que derramará aceite y pondrá incienso.
'''
"2" = ''':sup:`2` La llevará a los hijos de Aarón, a los sacerdotes; el sacerdote
tomará un puñado de harina con aceite y todo el incienso; luego lo
quemará en el altar para que Dios se acuerde de aquel que ofrece. Es un
sacrificio por el fuego de calmante aroma para Yavé.
'''
"3" = ''':sup:`3` El resto de la ofrenda quedará para Aarón y sus hijos; es cosa muy
sagrada porque proviene del sacrificio por el fuego para Yavé.
'''
"4" = ''':sup:`4` Cuando quieras ofrecer alguna masa cocida al horno, será de flor de
harina en panes sin levadura amasados con aceite, o en tortas sin
levadura untadas de aceite.
'''
"5" = ''':sup:`5` Si ofreces alguna masa preparada en la parrilla, ésta deberá ser de
flor de harina amasada con aceite, sin levadura.
'''
"6" = ''':sup:`6` La partirás en trozos y le echarás aceite, pues es una ofrenda.
'''
"7" = ''':sup:`7` Si presentas una ofrenda preparada en sartén, ésta será de flor de
harina con aceite.
'''
"8" = ''':sup:`8` Presentarás al sacerdote dichas ofrendas que llevas a Yavé, para que
las presente al altar.
'''
"9" = ''':sup:`9` El sacerdote reservará parte de la ofrenda para que Dios se acuerde
de aquel que ofrece, y la quemará en el altar: es un sacrificio por el
fuego de calmante olor para Yavé.
'''
"10" = ''':sup:`10` El resto de la ofrenda quedará para Aarón y sus hijos, como porción
muy sagrada del sacrificio por el fuego para Yavé.
'''
"11" = ''':sup:`11` No se presentará a Yavé ninguna ofrenda de masa fermentada. No
habrá ni levadura ni miel en los sacrificios por el fuego que ofrezcan
a Yavé.
'''
"12" = ''':sup:`12` Se podrán ofrecer a Yavé como primicias, pero no se pondrán en el
altar como sacrificios de calmante aroma.
'''
"13" = ''':sup:`13` En toda ofrenda que presentes, pondrás sal,
'''
"13" = ''':sup:`13` pues así como la alianza con tu Dios es alianza de sal, también
estará la sal en tus ofrendas: todas serán saladas.
'''
"14" = ''':sup:`14` Si ofreces a Yavé las primicias de tus sembrados, presentarás las
espigas tostadas al fuego, o granos nuevos partidos. Así será tu
ofrenda de primicias.
'''
"15" = ''':sup:`15` Echarás por encima aceite e incienso, por ser una ofrenda.
'''
"16" = ''':sup:`16` El sacerdote quemará en tu nombre parte del grano molido y del
aceite, con todo el incienso. Es un sacrificio por el fuego para Yavé.
'''
