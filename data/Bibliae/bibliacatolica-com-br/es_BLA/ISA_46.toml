[46]
"1" = ''':sup:`1` ¡Bel se desploma y Nebo se derrumba! Sus ídolos son puestos sobre
bestias de carga, sus objetos sagrados son un peso para las bestias
cansadas.
'''
"2" = ''':sup:`2` Se desploman y se caen junto con éstas, incapaces de salvar a las
que los transportan. Ellos también van al cautiverio.
'''
"3" = ''':sup:`3` «Escúchenme, gente de Jacob, todos los que sobreviven de Israel: a
los que crié desde su nacimiento y de los que me hice cargo desde el
seno materno.
'''
"4" = ''':sup:`4` Hasta su vejez yo seré el mismo, y los apoyaré hasta que sus
cabellos se pongan blancos. He cargado con ustedes, y seguiré
haciéndolo, los sostendré y los libertaré.
'''
"5" = ''':sup:`5` ¿Con quién podrán compararme o equipararme? ¿Encontrarán uno igual o
semejante a mí?
'''
"6" = ''':sup:`6` Pero la gente saca el oro de su cartera y lo pesan, con la plata, en
la balanza. Le pagan a un joyero para que les haga un dios al que
adoran y delante del cual se tiran al suelo.
'''
"7" = ''':sup:`7` Se lo echan al hombro y lo llevan, después lo colocan donde va a
quedar, y allí está sin que se mueva de su sitio. Por más que le
hablan, no responde y a nadie salva de la ruina.
'''
"8" = ''':sup:`8` Recuerden esto y tengan vergüenza, reflexionen en su corazón,
pecadores.
'''
"9" = ''':sup:`9` Recuerden las cosas que pasaron antiguamente. Yo soy Dios y no hay
otro igual, soy Dios y no hay nada divino fuera de mí.
'''
"10" = ''':sup:`10` Yo anuncio desde el principio lo que va a venir, y de antemano, lo
que no se ha cumplido todavía. Yo digo, y mis planes se cumplen, y todo
lo que quiero se realizará.
'''
"11" = ''':sup:`11` Llamo desde el Este a un ave de rapiña, llamo de una tierra lejana,
al hombre que está en mis proyectos. Tal como lo he pensado, así lo
haré; como lo he planeado, así lo ejecutaré.
'''
"12" = ''':sup:`12` Oiganme, ustedes, que no piensan en nada y que están tan ajenos a
mi salvación.
'''
"13" = ''':sup:`13` Mi victoria ya se aproxima, ya llega, y mi salvación no se demorará
más. Instalaré mi salvación en Sión, y daré a Israel la grandeza.»
'''
