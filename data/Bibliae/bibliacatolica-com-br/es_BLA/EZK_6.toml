[6]
"1" = ''':sup:`1` Yavé me dirigió su palabra:
'''
"2" = ''':sup:`2` "Hijo de hombre, vuelve tu mirada hacia las montañas de Israel y
profetiza contra ellas.
'''
"3" = ''':sup:`3` Dirás: Montañas de Israel, escuchen la palabra de Yavé. Esto dice
Yavé a las montañas y a las colinas, a las quebradas y a los valles:
Enviaré en su contra la espada, voy a destruir sus Altos Lugares.
'''
"4" = ''':sup:`4` Sus altares serán derribados, sus altares para el perfume serán
rotos. Haré que sus habitantes sean masacrados delante de sus ídolos.
'''
"5" = ''':sup:`5` ( ) Dispersaré sus huesos alrededor de sus altares.
'''
"6" = ''':sup:`6` Doquiera ustedes habiten, serán devastadas las ciudades y derribados
los Altos Lugares, sus altares serán abandonados, sus ídolos rotos, sus
altares para el perfume destruidos.
'''
"7" = ''':sup:`7` Sus habitantes serán masacrados en medio de ustedes y sabrán que yo
soy Yavé.
'''
"8" = ''':sup:`8` Algunos, sin embargo, escaparán a la espada, dejaré un resto en
medio de las naciones cuando los haya dispersado entre ellas.
'''
"9" = ''':sup:`9` Los sobrevivientes se acordarán de mí en medio de las naciones en
las que yo quiero que sean prisioneros; romperé su corazón adúltero que
se alejó de mí, y sus ojos adúlteros que miraban a los ídolos, tendrán
vergüenza de sí mismos por todo el mal que hicieron y por los horrores
que cometieron.
'''
"10" = ''':sup:`10` Entonces sabrán que yo soy Yavé ( ).
'''
"11" = ''':sup:`11` Esto es lo que dice Yavé: Aplaude, patalea y di: ¡Bien hecho!
Cuando veas que la casa de Israel cae por la espada, el hambre y la
peste, te acordarás de todas sus inmundas porquerías.
'''
"12" = ''':sup:`12` que esté lejos morirá de peste, el que esté cerca caerá por la
espada, el sobreviviente morirá de hambre: mi cólera se descargará
hasta el final.
'''
"13" = ''':sup:`13` Sabrán que soy Yavé cuando los muertos se amontonen al lado de los
ídolos, cerca de sus altares, en todas las colinas elevadas, bajo
cualquier árbol verde y bajo cualquier frondosa encina, doquiera hayan
ofrecido a sus porquerías el buen olor del incienso.
'''
"14" = ''':sup:`14` Los abatiré completamente, convertiré su país en una soledad, en
una ruina doquiera habiten, desde el desierto hasta Ribla. Entonces
sabrán que soy Yavé.
'''
