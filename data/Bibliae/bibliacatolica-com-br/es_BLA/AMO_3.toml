"1" = ''':sup:`1` Escuchen, israelitas, esta palabra de Yavé que se refiere a ustedes
y a todos los suyos, a quienes hizo salir de Egipto:
'''
"2" = ''':sup:`2` No me di a conocer más que a ustedes entre todas las naciones de la
tierra, y por esta razón los castigaré de un modo especial por todas
sus maldades.
'''
"3" = ''':sup:`3` ¿Emprenden, acaso, dos hombres juntos el camino sin haberse puesto
antes de acuerdo?
'''
"4" = ''':sup:`4` ¿No ruge el león en la selva porque ha cazado una presa?¿No resuena
en su guarida el rugido del cachorro porque tiene algo que comer?
'''
"5" = ''':sup:`5` ¿No cae un pajarito en la trampa porque alguien la ha armado antes?
'''
"6" = ''':sup:`6` ¿Se levanta del suelo una trampa antes de que haya caído algo?
¿Resuena la trompeta en una ciudad sin que se alarme toda la población?
¿Sucede alguna desgracia en un pueblo sin que venga del Señor?
'''
"7" = ''':sup:`7` En realidad, el Señor Yavé no hace nada sin comunicárselo antes a
sus servidores, los profetas.
'''
"8" = ''':sup:`8` Así como nadie queda impertérrito al oír el rugido del león, así
tampoco se negará nadie a profetizar cuando escucha lo que le habla el
Señor.
'''
"9" = ''':sup:`9` Llamen a los que viven en los palacios asirios o en los palacios
egipcios y díganles: Júntense en las montañas de Samaria, para que vean
los desórdenes que hay en esa ciudad o los crímenes que en ella se
cometen.
'''
"10" = ''':sup:`10` Ya no saben actuar con honradez, dice Yavé, pues amontonan la
rapiña y el fruto de sus asaltos en sus palacios.
'''
"11" = ''':sup:`11` Por eso, lo afirma Yavé, el enemigo invadirá tu territorio, tu
poder se irá al suelo y tus palacios serán saqueados.
'''
"12" = ''':sup:`12` Y agrega todavía Yavé: Como las dos patas o la punta de una oreja
que el pastor salva de la boca del león, así será el resto de los hijos
de Israel que en Samaria se sientan en la espuma de un sofá, sobre
cojines de Damasco.
'''
"13" = ''':sup:`13` Oigan y transmitan a la casa de Jacob esta palabra de Yavé.
'''
"14" = ''':sup:`14` Cuando yo llegue a tomar cuentas de sus crímenes a Israel, ese día
yo iré derecho a los altares de Betel: quebraré los cuernos del altar y
los tiraré al suelo.
'''
"15" = ''':sup:`15` Daré combos a las mansiones para el invierno o para el verano;
terminaré con los palacios de marfil y serán demolidas las casas de
piedras.
'''
