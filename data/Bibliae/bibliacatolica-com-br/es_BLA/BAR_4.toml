[4]
"1" = ''':sup:`1` Ella misma es el libro de los mandamientos, y la Ley de Dios que
permanece para siempre. Todos los que la conservan alcanzarán la vida;
pero los que la abandonan, morirán.
'''
"2" = ''':sup:`2` Vuelve, Jacob, y abrázala ccamina hacia la gloria a la claridad de
su luz
'''
"3" = ''':sup:`3` No cambies por la de otro puebl lla sabiduría que sólo tú tienes
'''
"4" = ''':sup:`4` ¡Felices somos, Israel ppues sabemos nosotros lo que gusta al Señor!
'''
"5" = ''':sup:`5` Valor, pueblo mío, tú que conservas el nombre de Israel.
'''
"6" = ''':sup:`6` Fuiste vendido a las naciones, pero no para tu destrucción. Por
haber provocado la cólera de Dios fuiste entregado a tus enemigos.
'''
"7" = ''':sup:`7` porque irritaste a tu Creador ofreciendo sacrificios a los demonios
y no a Dios.
'''
"8" = ''':sup:`8` olvidaste al Dios eterno que te crió, llenaste de tristeza también a
Jerusalén, tu nodriza.
'''
"9" = ''':sup:`9` La ciudad santa vio caer la cólera de Dios sobre ustedes, y dijo:
Ciudades vecinas de Sión, escuchen, Dios me ha mandado un gran dolor.
'''
"10" = ''':sup:`10` He visto el cautiverio de mis hijos y de mis hijas, a que los llevó
el Eterno.
'''
"11" = ''':sup:`11` Yo los había criado con gozo; con llanto y tristeza los vi partir.
'''
"12" = ''':sup:`12` Que nadie goce en verme viuda y abandonada por tantos; sufrí la
soledad por los pecados de mis hijos, porque se apartaron de la Ley de
Dios.
'''
"13" = ''':sup:`13` Desconocieron sus preceptos, no caminaron por los caminos de sus
mandamientos, ni han seguido los senderos de disciplina de su verdad.
'''
"14" = ''':sup:`14` Vengan las ciudades vecinas de Sión y recuerden el cautiverio de
mis hijos e hijas a que el Eterno los llevó.
'''
"15" = ''':sup:`15` Porque él hizo venir contra ellos una nación lejana, prepotente, de
lengua desconocida.
'''
"16" = ''':sup:`16` No respetaron al anciano ni tuvieron piedad de los niños; se
llevaron al hijo único de la viuda, le quitaron sus hijas y la dejaron
sola.
'''
"17" = ''':sup:`17` Y ahora, hijos míos, ¿cómo puedo ayudarlos?
'''
"18" = ''':sup:`18` El que les mandó estas calamidades los arrancará de manos de sus
enemigos.
'''
"19" = ''':sup:`19` Vamos, hijos míos, sigan su camino. Yo me quedo abandonada y
solitaria.
'''
"20" = ''':sup:`20` Me saqué el manto de paz y me vestí del saco de penitencia; quiero
clamar hacia el Eterno mientras viva.
'''
"21" = ''':sup:`21` Valor, hijos míos, clamé hacia Dios; él los librará de la violencia
de sus enemigos.
'''
"22" = ''':sup:`22` Sí, yo esperaba que el Eterno les vendría a salvar y el Santo me ha
consolado; me alegro por la misericordia que pronto les mostrará.
'''
"23" = ''':sup:`23` Porque con lágrimas y duelo los vi partir, pero Dios me los
devolverá, tendré gozo y alegría para siempre.
'''
"24" = ''':sup:`24` Y así como sus vecinos los han visto cautivos, así pronto verán la
salvación que llega de parte de Dios cuando se manifieste la gloria
inmensa y el esplendor del Eterno.
'''
"25" = ''':sup:`25` Hijos míos, soporten con paciencia el castigo que Dios les ha
mandado. Tu enemigo te ha perseguido, pero pronto verás su ruina y
pondrás tu pie sobre su cuello.
'''
"26" = ''':sup:`26` Mis hijos predilectos caminaron por difíciles senderos, arrebatados
como un rebaño robado por el enemigo.
'''
"27" = ''':sup:`27` Valor, hijos míos, clamen a Dios; él, que los desterró, se acordará
de ustedes.
'''
"28" = ''':sup:`28` Así como ustedes se alejaron de Dios, vuelvan ahora a él y
búsquenlo con redoblado amor.
'''
"29" = ''':sup:`29` Pues él, que les envió estas calamidades, les traerá la salvación y
la dicha perpetua.
'''
"30" = ''':sup:`30` Jerusalén, ten valor. El que te dio tu nombre te consolará.
'''
"31" = ''':sup:`31` ¡Malditos sean los que te maltrataron y se alegraron de tu caída!
'''
"32" = ''':sup:`32` ¡Malditas sean las ciudades en que tus hijos fueron esclavos!
Maldición a la ciudad que los cautivó
'''
"33" = ''':sup:`33` y se alegró de tu caída y estuvo feliz con tu ruina, porque se verá
afligida a su vez y destruida.
'''
"34" = ''':sup:`34` Yo le quitaré su alegría de ciudad muy populosa, su orgullo se
cambiará en duelo.
'''
"35" = ''':sup:`35` Por largos días caerá fuego sobre ella de parte del Eterno, será
por mucho tiempo morada de demonios.
'''
"36" = ''':sup:`36` Jerusalén, mira al oriente y contempla la alegría que te viene de
Dios.
'''
"37" = ''':sup:`37` Vuelven, están aquí los hijos que viste partir; vuelven reunidos de
oriente y occidente a la voz del Santo, gozosos de la gloria de Dios.
'''
