[12]
"1" = ''':sup:`1` Tobit llamó a su hijo Tobías y le dijo: «Hijo mío, es necesario que
pagues su sueldo al hombre que te acompañó.
'''
"2" = ''':sup:`2` Y debemos añadir algo más.» Respondió Tobías: «Padre, no es
demasiado si le doy la mitad de lo que traje.
'''
"3" = ''':sup:`3` Me ha devuelto sano y salvo, atendió a mi esposa, me guió para
recuperar el dinero que tú habías prestado y sanó tu ceguera.»
'''
"4" = ''':sup:`4` Tobit respondió: «Lo que tú dices, es que le corresponde.»
'''
"5" = ''':sup:`5` Entonces llamó al ángel y le dijo: «Recibe como sueldo la mitad de
todo cuanto trajiste.»
'''
"6" = ''':sup:`6` Pero el ángel, tomándolos aparte, les dijo: «Bendigan a Dios, denle
gracias y proclamen su grandeza ante todos los vivientes por lo que
hizo en favor de ustedes. Conviene bendecir a Dios, celebrar su Nombre
y revelar sus obras. No demoren en darle gracias,
'''
"7" = ''':sup:`7` ya que es bueno guardar el secreto del rey, pero conviene descubrir
y alabar las obras de Dios. Practiquen el bien, porque así nunca los
alcanzará el mal.
'''
"8" = ''':sup:`8` Es buena la oración con ayuno, limosna y justicia. Es mejor tener
poco con honradez que mucho con injusticia. Es mejor dar al pobre que
amontonar tesoros,
'''
"9" = ''':sup:`9` ya que la limosna libra de la muerte y purifica de todo pecado. Los
que dan limosna tendrán larga vida.
'''
"10" = ''':sup:`10` Los pecadores y los injustos se dañan a sí mismos.
'''
"11" = ''':sup:`11` Les voy a decir toda la verdad, sin ocultarles nada. Ya les
manifesté que es bueno mantener oculto el secreto del rey y que también
es bueno publicar las obras gloriosas de Dios. Sepan entonces que,
'''
"12" = ''':sup:`12` cuando tú y Sara rezaban, yo presentaba tus oraciones al Señor.
'''
"13" = ''':sup:`13` Cuando enterrabas a los muertos, yo estaba junto a ti. Cuando te
Tobantabas de la mesa para dar sepultura a los muertos, esto no se me
pasó por alto, sino que estaba contigo.
'''
"14" = ''':sup:`14` Ahora bien, Dios me ha enviado para sanarte a ti y a tu nuera.
'''
"15" = ''':sup:`15` Yo soy Rafael, uno de los siete ángeles que tienen entrada a la
Gloria del Señor.»
'''
"16" = ''':sup:`16` Temblaron entonces, y los dos cayeron con el rostro en tierra,
llenos de terror.
'''
"17" = ''':sup:`17` El les dijo: «No teman. La paz sea con ustedes. Bendigan siempre al
Señor.
'''
"18" = ''':sup:`18` Cuando estaba con ustedes, no estaba por mi propia voluntad, sino
por voluntad de Dios. A él deben bendecir y cantar todos los días.
'''
"19" = ''':sup:`19` Ustedes me veían comer y hablar, pero sólo era apariencia.
'''
"20" = ''':sup:`20` Bendigan ahora y den gracias al Señor; yo me voy al que me ha
enviado. Escriban en un libro lo que se ha cumplido.» Y en seguida
desapareció.
'''
"21" = ''':sup:`21` Ellos se Tobantaron, pero ya no lo vieron más. Proclamaron entonces
las obras grandes y maravillosas de Dios y cómo se les había aparecido
el ángel de Dios.
'''
