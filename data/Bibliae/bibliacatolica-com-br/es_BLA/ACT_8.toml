[8]
"1" = ''':sup:`1` Saulo estaba allí y aprobaba el asesinato. Este fue el comienzo de
una gran persecución contra la Iglesia de Jerusalén. Todos, excepto los
apóstoles, se dispersaron por las regiones de Judea y Samaría.
'''
"2" = ''':sup:`2` Unos hombres piadosos enterraron a Esteban e hicieron un gran duelo
por él.
'''
"3" = ''':sup:`3` Saulo, por su parte, trataba de destruir a la Iglesia. Entraba casa
por casa, hacía salir a hombres y mujeres y los metía en la cárcel.
'''
"4" = ''':sup:`4` Mientras tanto, los que se habían dispersado anunciaban la Palabra
en los lugares por donde pasaban.
'''
"5" = ''':sup:`5` Así Felipe anunció a Cristo a los samaritanos en una de sus ciudades
adonde había bajado.
'''
"6" = ''':sup:`6` Al escuchar a Felipe y ver los prodigios que realizaba, toda la
población se interesó por su predicación.
'''
"7" = ''':sup:`7` Pues espíritus malos salían de los endemoniados dando gritos, y
varios paralíticos y cojos quedaron sanos.
'''
"8" = ''':sup:`8` Hubo, pues, gran alegría en aquella ciudad.
'''
"9" = ''':sup:`9` Había llegado a aquella ciudad antes que Felipe un hombre llamado
Simón. Tenía muy impresionada a la gente de Samaría con sus artes
mágicas y se hacía pasar por un gran personaje.
'''
"10" = ''':sup:`10` Todos estaban pendientes de él, pequeños y grandes, y decían: «Este
es el poder de Dios", pues se hablaba de un tal "gran poder de Dios.»
'''
"11" = ''':sup:`11` Desde hacía tiempo los tenía alucinados con sus artes mágicas, y la
gente lo seguía.
'''
"12" = ''':sup:`12` Pero cuando Felipe les habló del Reino de Dios y del poder salvador
de Jesús, el Mesías, tanto los hombres como las mujeres creyeron y
empezaron a bautizarse.
'''
"13" = ''':sup:`13` Incluso Simón creyó y se hizo bautizar. No se separaba de Felipe, y
no salía de su asombro al ver las señales milagrosas y los prodigios
que se realizaban .
'''
"14" = ''':sup:`14` Cuando los apóstoles que estaban en Jerusalén tuvieron noticia de
que los samaritanos habían aceptado la Palabra de Dios, les enviaron a
Pedro y a Juan.
'''
"15" = ''':sup:`15` Bajaron y oraron por ellos para que recibieran el Espíritu Santo,
'''
"16" = ''':sup:`16` ya que todavía no había descendido sobre ninguno de ellos y sólo
habían sido bautizados en el nombre del Señor Jesús.
'''
"17" = ''':sup:`17` Pero entonces les impusieron las manos y recibieron el Espíritu
Santo.
'''
"18" = ''':sup:`18` Al ver Simón que mediante la imposición de las manos de los
apóstoles se transmitía el Espíritu, les ofreció dinero,
'''
"19" = ''':sup:`19` diciendo: «Denme a mí también ese poder, de modo que a quien yo
imponga las manos reciba el Espíritu Santo.»
'''
"20" = ''':sup:`20` Pedro le contestó: «¡Al infierno tú y tu dinero! ¿Cómo has pensado
comprar el Don de Dios con dinero?
'''
"21" = ''':sup:`21` Tú no puedes esperar nada ni tomar parte en esto, porque tus
pensamientos no son rectos ante Dios.
'''
"22" = ''':sup:`22` Arrepiéntete de esa maldad tuya y ruega al Señor que te perdone por
tus intenciones, si es posible.
'''
"23" = ''':sup:`23` Porque en tus caminos solamente veo amargura y lazos de maldad.»
'''
"24" = ''':sup:`24` Simón respondió: «Rueguen ustedes al Señor por mí, para que no
venga sobre mí nada de lo que han dicho.»
'''
"25" = ''':sup:`25` Pedro y Juan dieron testimonio y, después de predicar la Palabra
del Señor, volvieron a Jerusalén. Por el camino evangelizaron varios
pueblos de Samaría.
'''
"26" = ''':sup:`26` Un ángel del Señor se presentó a Felipe y le dijo: «Dirígete hacia
el sur, por el camino que baja de Jerusalén a Gaza; no pasa nadie en
esos momentos.»
'''
"27" = ''':sup:`27` Felipe se levantó y se puso en camino. Y justamente pasó un etíope,
un eunuco de Candaces, reina de Etiopía, un alto funcionario al que la
reina encargaba la administración de su tesoro. Había ido a Jerusalén a
rendir culto a Dios,
'''
"28" = ''':sup:`28` y ahora regresaba, sentado en su carro, leyendo al profeta Isaías.
'''
"29" = ''':sup:`29` El Espíritu dijo a Felipe: «Acércate a ese carro y quédate pegado a
su lado.»
'''
"30" = ''':sup:`30` Y mientras Felipe corría, le oía leer al profeta Isaías. Le
preguntó: «¿Entiendes lo que estás leyendo?»
'''
"31" = ''':sup:`31` El etíope contestó: «¿Cómo lo voy a entender si no tengo quien me
lo explique?» En seguida invitó a Felipe a que subiera y se sentara a
su lado.
'''
"32" = ''':sup:`32` El pasaje de la Escritura que estaba leyendo era éste: Fue llevado
como oveja al matadero, como cordero mudo ante el que lo trasquila, no
abrió su boca.
'''
"33" = ''':sup:`33` Fue humillado y privado de sus derechos. ¿Quién podrá hablar de su
descendencia? Porque su vida fue arrancada de la tierra.
'''
"34" = ''':sup:`34` El etíope preguntó a Felipe: «Dime, por favor, ¿a quién se refiere
el profeta? ¿A sí mismo u a otro?»
'''
"35" = ''':sup:`35` Felipe empezó entonces a hablar y a anunciarle a Jesús, partiendo
de este texto de la Escritura.
'''
"36" = ''':sup:`36` Siguiendo el camino llegaron a un lugar donde había agua. El etíope
dijo: «Aquí hay agua. ¿Qué impide que yo sea bautizado?» (
'''
"37" = ''':sup:`37` Felipe respondió: «Puedes ser bautizado si crees con todo tu
corazón.» El etíope replicó: «Creo que Jesucristo es el Hijo de Dios.»)
'''
"38" = ''':sup:`38` Entonces hizo parar su carro. Bajaron ambos al agua y Felipe
bautizó al eunuco
'''
"39" = ''':sup:`39` Apenas salieron del agua, el Espíritu del Señor arrebató a Felipe y
el etíope no volvió a verlo. Prosiguió, pues, su camino con el corazón
lleno de gozo.
'''
"40" = ''':sup:`40` En cuanto a Felipe, se encontró en Azoto y salió a evangelizar uno
tras otro todos los pueblos hasta llegar a Cesarea.
'''
