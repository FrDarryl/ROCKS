[7]
"1" = ''':sup:`1` Yavé dijo a Moisés: «Mira lo que hago: vas a ser como un dios para
Faraón, y Aarón, tu hermano, será tu profeta.
'''
"2" = ''':sup:`2` Tú le dirás todo lo que yo te mande y Aarón, tu hermano, hablará a
Faraón para que deje salir de su país a los hijos de Israel.
'''
"3" = ''':sup:`3` Sin embargo, haré que se mantenga en su negativa y, por más que yo
multiplique mis prodigios y milagros a costa de Egipto,
'''
"4" = ''':sup:`4` él no te hará caso. Yo, entonces, sacaré a mi pueblo del país de
Egipto, a fuerza de golpes y de grandes intervenciones.
'''
"5" = ''':sup:`5` Así entenderán los egipcios que yo soy Yavé, cuando vean los golpes
que les daré para sacar de su país a los hijos de Israel.»
'''
"6" = ''':sup:`6` Moisés y Aarón hicieron tal cual Yavé les había mandado.
'''
"7" = ''':sup:`7` Moisés tenía ochenta años y Aarón ochenta y tres cuando hablaron con
Faraón.
'''
"8" = ''':sup:`8` Yavé advirtió a Moisés y a Aarón: «Si Faraón les pide algún signo o
milagro,
'''
"9" = ''':sup:`9` tú dirás a Aarón que tome su bastón y lo lance delante de Faraón, y
se cambiará en serpiente."»
'''
"10" = ''':sup:`10` Se presentaron Moisés y Aarón a Faraón, hicieron lo que Yavé les
había ordenado, y, al echar el bastón delante de Faraón y de sus
ministros, éste se convirtió en serpiente.
'''
"11" = ''':sup:`11` Faraón entonces llamó a sus sabios y brujos, los cuales hicieron
algo semejante con sus fórmulas secretas;
'''
"12" = ''':sup:`12` arrojando todos ellos sus bastones, también se convirtieron en
serpientes; pero el bastón de Aarón devoró a los de ellos.
'''
"13" = ''':sup:`13` Eso no obstante, Faraón se puso más duro y no escuchó a Moisés y a
Aarón, como Yavé le había predicho.
'''
"14" = ''':sup:`14` Yavé dijo a Moisés: «Faraón porfía en negarse a que salga el
pueblo.
'''
"15" = ''':sup:`15` Ve a encontrarlo en la mañana, a la hora en que vaya a bañarse. Lo
esperarás a la orilla del río, llevando en tu mano el bastón que se
convirtió en serpiente.
'''
"16" = ''':sup:`16` Le dirás esto: "Yavé, el Dios de los hebreos, me ha mandado decirte
que dejes salir a su pueblo, para que le rindan culto en el desierto.
Pero hasta ahora no has escuchado.
'''
"17" = ''':sup:`17` Ahora, pues, Yavé dice: En esto conocerás que yo soy Yavé: voy a
golpear el Nilo con mi bastón y las aguas se convertirán en sangre.
'''
"18" = ''':sup:`18` Los peces morirán, el río apestará y los egipcios tendrán asco de
beber sus aguas".»
'''
"19" = ''':sup:`19` Yavé dijo a Moisés: «Di a Aarón: toma tu bastón y extiende tu mano
sobre las aguas de los egipcios, sobre su río, sus canales, sus
estanques, y sobre todos sus depósitos de aguas, y éstas se convertirán
en sangre. Habrá sangre en toda la tierra de Egipto, hasta en las
vasijas, tanto de madera como de piedra.»
'''
"20" = ''':sup:`20` Moisés y Aarón hicieron lo que Yavé les había mandado. Aarón
levantó su bastón y golpeó las aguas en presencia de Faraón y de su
gente, y todas las aguas del Nilo se convirtieron en sangre.
'''
"21" = ''':sup:`21` Los peces del río murieron y el río quedó contaminado, de tal
manera que los egipcios no pudieron beber más agua del Nilo. Y hubo
sangre en todo el país de Egipto.
'''
"22" = ''':sup:`22` Los brujos egipcios hicieron cosas semejantes con sus fórmulas
secretas y Faraón se puso más porfiado todavía. Como Yavé lo había
dicho, se negó a escuchar a Moisés y Aarón.
'''
"23" = ''':sup:`23` Faraón volvió a su casa como si no hubiera ocurrido nada
importante.
'''
"24" = ''':sup:`24` Pero, mientras tanto, los egipcios tuvieron que cavar pozos en los
alrededores del río en busca de agua potable, porque no podían beber
del río.
'''
"25" = ''':sup:`25` Cuando ya habían transcurrido siete días después que Yavé golpeó el
río,
'''
"26" = ''':sup:`26` Yavé dijo a Moisés: «Preséntate a Faraón y dile de parte de Yavé:
Deja salir a mi pueblo para que me rinda culto.
'''
"27" = ''':sup:`27` Si te niegas a dejarlos salir, castigaré a tu país con plaga de
ranas.
'''
"28" = ''':sup:`28` El río pululará de ranas, que subirán y penetrarán en tu casa, en
tu dormitorio, en tu cama, en la casa de tus servidores y de tu pueblo,
en tus hornos y en tus provisiones.
'''
"29" = ''':sup:`29` Las ranas subirán contra ti, contra tu pueblo y contra todos tus
servidores.»
'''
"Notes" = '''
Notas de rodapé:
