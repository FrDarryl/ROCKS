Aarón, su profeta. Esta designación destaca el papel de Moisés como
representante de la autoridad divina en la tierra, un paralelo al
5:20).
7:3-4 - Dios endurece el corazón del Faraón para que sus señales y
maravillas sean ampliamente conocidas. El endurecimiento del corazón
del Faraón es un misterio que revela tanto la justicia como la
7:8-12 - Aarón lanza su vara ante el faraón, y esta se convierte en
serpiente. Los magos egipcios hacen lo mismo, pero la vara de Aarón se
traga la de ellos. Esta demostración de poder simboliza la superioridad
7:14-18 - Dios advierte al Faraón que la primera plaga será la
conversión de las aguas del Nilo en sangre. El Nilo, fuente de vida
para Egipto, se convierte en símbolo de juicio. Este milagro demuestra
7:19-25 - La primera plaga ocurre cuando el Nilo se convierte en
sangre, matando a los peces y haciendo que el agua no sea apta para el
consumo. Esta plaga refleja el juicio de Dios sobre los dioses falsos
'''
