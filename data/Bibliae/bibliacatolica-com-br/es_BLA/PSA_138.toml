[138]
"1" = ''':sup:`1` Te doy gracias, Señor, de todo corazón, pues oíste las palabras de
mi boca. Canto para ti en presencia de los ángeles,
'''
"2" = ''':sup:`2` y me postro ante tu Templo santo. Doy gracias a tu nombre por tu
amor y tu verdad, pues tu palabra ha superado a tu renombre.
'''
"3" = ''':sup:`3` El día en que clamé, me respondiste y aumentaste la fuerza en mi
alma.
'''
"4" = ''':sup:`4` Te darán gracias, Señor, todos los reyes de la tierra, cuando oigan
las palabras de tu boca,
'''
"5" = ''':sup:`5` celebrarán los caminos del Señor: "¡Es muy grande la gloria del
Señor!"
'''
"6" = ''':sup:`6` Desde arriba el Señor ve a los humildes y de lejos distingue al
orgulloso.
'''
"7" = ''':sup:`7` Si en medio de angustias caminare tú me harías vivir; con tu mano
paras al enemigo y tu diestra me salva..
'''
"8" = ''':sup:`8` El Señor lo hará todo por mí, Señor, tu amor perdura para siempre,
no abandones la obra de tus manos.
'''
