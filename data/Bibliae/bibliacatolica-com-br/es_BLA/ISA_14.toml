[14]
"1" = ''':sup:`1` Sí, Yavé se compadecerá de Jacob, dará su preferencia a Israel y
volverá a instalarlo en su patria. El extranjero seguirá también sus
pasos y se juntará a los de la familia de Jacob.
'''
"2" = ''':sup:`2` Los pueblos los recogerán y los devolverán a su tierra, y la familia
de Israel, a su vez, se apoderará de ellos y los hará sus esclavos y
sirvientes en la tierra de Yavé. Israel hará prisioneros a los que lo
llevaron cautivo y dominará a sus opresores.
'''
"3" = ''':sup:`3` Cuando Yavé te libere de tus padecimientos, de tus inquietudes y de
la dura esclavitud a la que estabas sometido,
'''
"4" = ''':sup:`4` te burlarás así del rey de Babilonia:
'''
"5" = ''':sup:`5` ¡Cómo ha terminado el tirano y acabado su arrogancia! Yavé ha roto
el palo de los malvados, el bastón de los opresores,
'''
"6" = ''':sup:`6` que les pegaba a los pueblos con rabia, golpeándolos sin cesar, y
oprimía con furia a las naciones, persiguiéndolas sin descanso.
'''
"7" = ''':sup:`7` La tierra está ahora tranquila y quieta y retumban las aclamaciones.
'''
"8" = ''':sup:`8` Aun los cipreses y los cedros del Líbano se alegran, diciendo:
«Desde que estás en la tumba, ya no tenemos que temer al leñador.»
'''
"9" = ''':sup:`9` Bajo la tierra, el reino de los muertos se agita por ti, para darte
la bienvenida; despierta a las sombras de todos los grandes de la
tierra y se levantan de sus tronos los reyes de los pueblos.
'''
"10" = ''':sup:`10` Todos se dirigen a ti y te dicen: «¡Tú también has sido tirado al
suelo y ahora eres igual a nosotros!
'''
"11" = ''':sup:`11` Tu esplendor junto al sonido de tus arpas han sido lanzados al
lugar adonde van los muertos, tienes gusanos como cama y, para
cubrirte, lombrices.»
'''
"12" = ''':sup:`12` ¿Cómo caíste desde el cielo, estrella brillante, hijo de la Aurora?
¿Cómo tú, el vencedor de las naciones, has sido derribado por tierra?
'''
"13" = ''':sup:`13` En tu corazón decías: «Subiré hasta el cielo y levantaré mi trono
encima de las estrellas de Dios, me sentaré en la montaña donde se
reúnen los dioses, allá donde el Norte se termina;
'''
"14" = ''':sup:`14` subiré a la cumbre de las nubes, seré igual al Altísimo.»
'''
"15" = ''':sup:`15` Mas, ¡ay!, has caído en las honduras del abismo, en el lugar adonde
van los muertos.
'''
"16" = ''':sup:`16` Los que te ven se fijan en ti y dicen al verte: «Este es el hombre
que espantaba a la tierra, que hacía temblar a los reinos,
'''
"17" = ''':sup:`17` que convertía al mundo en un desierto, que destruía las ciudades y
nunca abría la cárcel a sus presos.»
'''
"18" = ''':sup:`18` Todos los reyes de las naciones reposan con honor, cada uno en su
tumba,
'''
"19" = ''':sup:`19` pero tú has sido echado a la fosa común, como una basura que
molesta, como un cadáver pisoteado, cubierto de gente masacrada, de
degollados por la espada.
'''
"20" = ''':sup:`20` No tendrás la sepultura de los reyes, porque has desolado tu tierra
y asesinado a tu pueblo: nadie, en adelante, se acordará de la
descendencia de los malhechores.
'''
"21" = ''':sup:`21` Prepárense para matar a los hijos por los crímenes de sus padres;
¡ya no saldrán a conquistar la tierra ni cubrirán, con sus ciudades, la
faz del mundo!
'''
"22" = ''':sup:`22` Me levantaré contra ellos -dice Yavé de los Ejércitos- y acabaré en
Babilonia con su nombre y su descendencia, con sus hijos y sus
bastardos, dice Yavé.
'''
"23" = ''':sup:`23` Yo se la doy a los erizos, pues no será más que un pantano. Le
pasaré la escoba, y barreré con todo, dice Yavé.
'''
"24" = ''':sup:`24` Yavé de los Ejércitos lo ha jurado, diciendo: Tal como lo he
pensado, pasará, y como lo he querido, se cumplirá.
'''
"25" = ''':sup:`25` Destrozaré a Asur en mi propio país y lo aplastaré en mis cerros;
así ustedes se librarán de su yugo y de su carga, que pesa sobre los
hombros.
'''
"26" = ''':sup:`26` Esta es la sentencia decretada contra toda la tierra; así su mano
está extendida sobre las naciones.
'''
"27" = ''':sup:`27` Si Yavé de los Ejércitos forja un plan, ¿quién lo arruinará? Si
extiende su mano, ¿quién lo hará cambiar?
'''
"28" = ''':sup:`28` El año en que murió Ajaz, Isaías pronunció esta sentencia:
'''
"29" = ''':sup:`29` «No te alegres tanto, Filistea, porque se quebró el bastón que te
pegaba; pues del huevo de la culebra saldrá una víbora, que, a su vez,
tendrá una serpiente voladora.
'''
"30" = ''':sup:`30` Entonces mis pobres se alimentarán de mis campos y los que nada
tienen dormirán tranquilos, mientras que a tus hijos los haré morir de
hambre y mataré a los sobrevivientes.»
'''
"31" = ''':sup:`31` ¡Que den aullidos en la alcaldía, que grite la ciudad! Filistea
entera se queda sin ánimo. Porque por el norte se levanta una humareda,
¡y nadie de sus soldados abandona las filas!
'''
"32" = ''':sup:`32` ¿Qué responderán, entonces, a los embajadores de esa nación? «Que
Yavé ha fundado a Sión y en ella se refugiarán los pobres de su
pueblo.»
'''
