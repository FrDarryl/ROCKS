[24]
"1" = ''':sup:`1` Estas son las clases de los hijos de Aarón.
'''
"2" = ''':sup:`2` Hijos de Aarón: Nadab, Abihú, Eleazar e Itamar. Nadab y Abihú
murieron en presencia de su padre, sin tener hijos, de modo que Eleazar
e Itamar ejercieron las funciones sacerdotales.
'''
"3" = ''':sup:`3` David, junto con Sadoq, de los hijos de Eleazar, y Ajimelec de los
hijos de Itamar, los clasificó y los inscribió en el registro según sus
funciones.
'''
"4" = ''':sup:`4` Se hallaron entre los hijos de Eleazar más varones que entre los
hijos de Itamar, por lo que se dividió a los hijos de Eleazar en
dieciséis jefes de casas paternas; y a los hijos de Itamar, en ocho
jefes de casas paternas.
'''
"5" = ''':sup:`5` Los repartieron por suertes a unos y otros; porque había jefes
sagrados y jefes divinos, tanto entre los hijos de Eleazar como entre
los hijos de Itamar;
'''
"6" = ''':sup:`6` Semaías, hijo de Natanael, escriba, uno de los levitas, los
inscribió en presencia del rey y de los jefes, y en presencia del
sacerdote Sadoc, de Ajimelec, hijo de Abiatar, y de los jefes de
familias sacerdotales y levíticas. Se sacaba a suertes: una vez para
Itamar y dos veces para Eleazar.
'''
"7" = ''':sup:`7` Tocó la primera suerte a Yoyarib; la segunda a Jedaías;
'''
"8" = ''':sup:`8` la tercera a Jarim; la cuerta a Seorim;
'''
"9" = ''':sup:`9` la quinta a Malaquías; la sexta a Miyamim; la séptima a Hacos;
'''
"10" = ''':sup:`10` la octava a Abías; la novena a Jesúa;
'''
"11" = ''':sup:`11` la décima a Secanías; la once a Elyasib;
'''
"12" = ''':sup:`12` la doce a Yaquim; la trece a Jupá; la catorce a Yesebab;
'''
"13" = ''':sup:`13` la quince a Bilgá; la dieciséis a Inmer;
'''
"14" = ''':sup:`14` la diecisiete a Jezir;
'''
"15" = ''':sup:`15` la dieciocho a Apises;
'''
"16" = ''':sup:`16` la diecinueve a Petajías;
'''
"17" = ''':sup:`17` la veinte a Ezequiel; la veintiuno a Yaquim; la veintidós a Gamul;
'''
"18" = ''':sup:`18` la veintitrés a Delaías; la veinticuatro a Maazías.
'''
"19" = ''':sup:`19` Fueron inscritos en el registro según sus servicios para entrar en
la Casa de Yavé conforme al reglamento que Yavé, el Dios de Israel,
había prescrito por medio de Aarón, padre de ellos.
'''
"20" = ''':sup:`20` Respecto de los otros hijos de Leví: De los hijos de Amram: Subael.
De los hijos de Subael: Jejdeías.
'''
"21" = ''':sup:`21` De Rejabías: de los hijos de Rejabías: Jisía era el primero.
'''
"22" = ''':sup:`22` De los Jisbaritas, Selemot; de los hijos de Selemot, Yajat.
'''
"23" = ''':sup:`23` Hijos de Hebrón: Jerías el primero; Amarías, el segundo; Yajaziel,
el tercero; Yecaman, el cuarto.
'''
"24" = ''':sup:`24` Hijos de Uziel: Miká;
'''
"25" = ''':sup:`25` de los hijos de Miká, Samir; Jisías era hermano de Miká;
'''
"26" = ''':sup:`26` de los hijos de Jisías, Zacarías. Hijos de Merarí: Majlí y Musi,
'''
"27" = ''':sup:`27` hijos de Merarí por la línea de Uzías, su hijo: Soham, Zakur y
Jibrí.
'''
"28" = ''':sup:`28` De Majli: Eleazar, que no tuvo hijos.
'''
"29" = ''':sup:`29` De Quis: Los hijos de Quis: Yerajmeel.
'''
"30" = ''':sup:`30` Hijos de Musí: Majlí, Eder y Jerimot. Estos fueron los hijos de los
levitas, según sus casas paternas.
'''
"31" = ''':sup:`31` También éstos entraron en suerte de la misma manera que sus
hermanos, los hijos de Aarón, en presencia del rey David, en presencia
de Sadoq, Ajimelec y los cabezas de familias de sacerdotes y de
levitas, siendo tratadas las primeras familias igual que las últimas.
'''
