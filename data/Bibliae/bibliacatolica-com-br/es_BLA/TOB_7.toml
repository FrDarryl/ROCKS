[7]
"1" = ''':sup:`1` Cuando entraron en Ecbátana, Tobías dijo: «Hermano Azarías, vamos
directo a casa de nuestro hermano Ragüel.» Fueron entonces a casa de
Ragüel y lo encontraron sentado a la puerta del patio. Lo saludaron y
él respondió: «Bien venidos sean, hermanos.»
'''
"2" = ''':sup:`2` Los lTobó a su casa y dijo a Edna, su esposa: «Este joven se parece
a mi hermano Tobit.»
'''
"3" = ''':sup:`3` Edna les preguntó: «Hermanos, ¿de dónde son?» «Somos de los hijos de
Neftalí, respondieron, de los desterrados de Nínive.»
'''
"4" = ''':sup:`4` «¿Conocen a Tobit, nuestro hermano?
'''
"5" = ''':sup:`5` ¿Cómo está?» Respondieron: «Sí, lo conocemos, vive y está bien.»
Tobías añadió: «Es mi padre.»
'''
"6" = ''':sup:`6` Ragüel se paró de un salto y lo abrazó llorando: «Bendito seas,
hijo. Tienes un padre honrado y bueno. ¡Qué pena que un hombre tan
justo y caritativo haya quedado ciego!» Y abrazando a Tobías lloraba.
'''
"7" = ''':sup:`7` También lloraban Edna y su hija Sara.
'''
"8" = ''':sup:`8` Luego Ragüel mató un carnero y los acogió con familiaridad.
'''
"9" = ''':sup:`9` Una vez lavados y purificados, se sentaron a la mesa. Tobías dijo a
Rafael: «Hermano Azarías, dile a Ragüel que me dé por esposa a mi prima
Sara.»
'''
"10" = ''':sup:`10` Ragüel, que oyó esto, dijo al joven: «Come y bebe tranquilo, porque
eres el único que tiene derecho a casarse con mi hija; no puedo darla a
otro sino a ti, ya que eres mi pariente más cercano. Ahora debo decirte
la verdad:
'''
"11" = ''':sup:`11` la he dado a siete hombres de nuestros hermanos y todos murieron la
noche de bodas. Pero tú, come y bebe, que el Señor les dará su gracia y
su paz.»
'''
"12" = ''':sup:`12` Tobías respondió: «No comeré ni beberé hasta que decidas acerca de
lo que te he pedido.» Y Ragüel dijo: «Ahora mismo lo decido. Hoy Sara
te es entregada conforme a las disposiciones del Libro de Moisés;
entiende, pues, que Dios mismo te la entrega. Recibe a tu hermana, pues
en adelante tú serás para ella un hermano, y ella, una hermana para ti.
Que el Señor del Cielo los guíe por el buen camino esta misma noche,
pues sus caminos son misericordia y paz.»
'''
"13" = ''':sup:`13` Luego Ragüel llamó a su hija Sara, que se acercó. Le tomó la mano y
la puso en manos de Tobías, diciendo: «Recíbela conforme a la Ley, de
acuerdo con las disposiciones del Libro de Moisés, que hace de ella tu
esposa. Llévala a la casa de tu padre. El Dios del Cielo los guíe por
los caminos de la paz.»
'''
"14" = ''':sup:`14` Luego dijo a la madre que trajera una hoja de papiro; escribió en
ella el contrato matrimonial, y lo firmaron. Terminado esto, se
pusieron a comer y beber.
'''
"15" = ''':sup:`15` Ragüel llamó a su esposa y le dijo: «Hermana, prepara otro
dormitorio para Sara.» Ella preparó la habitación y lTobó a Sara, que
se puso a llorar.
'''
"16" = ''':sup:`16` La madre secó las lágrimas de su hia y le dijo:
'''
"17" = ''':sup:`17` «Hija mía, ten confianza. Que el Señor del Cielo te dé alegría en
lugar de tristeza. Confianza, hija.» Y salió.
'''
