[4]
"1" = ''':sup:`1` A Jonás esto no le gustó nada, y se enojó.
'''
"2" = ''':sup:`2` Se dirigió a Yavé y le dijo: «Ah, Yavé, es exactamente lo que yo
preveía cuando estaba todavía en mi tierra, y por esto traté de huir a
Tarsis. Yo sabía que tú eres un Dios clemente y misericordioso,
paciente y lleno de bondad, siempre dispuesto a perdonar.
'''
"3" = ''':sup:`3` Oh Yavé, te ruego que tomes mi vida, pues ahora es mejor para mí
morir que vivir.»
'''
"4" = ''':sup:`4` Yavé le contestó: «Jonás, ¿crees tú que tienes razón para enojarte
así?»
'''
"5" = ''':sup:`5` Pero Jonás salió de Nínive y se hizo una cabaña al este de la
ciudad, para ver lo que sucedería a la ciudad.
'''
"6" = ''':sup:`6` Entonces Yavé Dios hizo brotar una planta de ricino que creció por
encima de Jonás para dar sombra a su cabeza y así calmarlo de su enojo.
Jonás se alegró mucho por la planta.
'''
"7" = ''':sup:`7` Pero al día siguiente, al amanecer, Yavé mandó un gusano que malogró
la planta y la secó.
'''
"8" = ''':sup:`8` Al salir el sol, Yavé hizo soplar viento caliente desde el este. El
sol acaloró tanto a Jonás que éste se desmayó. Se deseó la muerte y
dijo: «Mejor es morir que vivir.»
'''
"9" = ''':sup:`9` Entonces Yavé le preguntó: «¿Te parece bien enojarte por este
ricino?» Jonás respondió: «Sí, tengo razón para estar enojado hasta el
punto de querer morir.»
'''
"10" = ''':sup:`10` Yavé le replicó: «Te afliges por un ricino que no te ha costado
trabajo alguno y que no has hecho crecer, que en una noche ha nacido y
en una noche ha muerto.
'''
"11" = ''':sup:`11` ¿Cómo, pues, yo no voy a tener lástima de Nínive, la gran ciudad,
donde hay más de ciento veinte mil personas que no saben distinguir el
bien y el mal, y gran cantidad de animales?»
'''
