[14]
"1" = ''':sup:`1` Faltaban dos días para la Fiesta de Pascua y de los Panes Azimos.
Los jefes de los sacerdotes y los maestros de la Ley buscaban la manera
de detener a Jesús con astucia para darle muerte,
'''
"2" = ''':sup:`2` pero decían: «No durante la fiesta, para que no se alborote el
pueblo.»
'''
"3" = ''':sup:`3` Jesús estaba en Betania, en casa de Simón el Leproso. Mientras
estaban comiendo, entró una mujer con un frasco precioso como de
mármol, lleno de un perfume muy caro, de nardo puro; quebró el cuello
del frasco y derramó el perfume sobre la cabeza de Jesús.
'''
"4" = ''':sup:`4` Entonces algunos se indignaron y decían entre sí: «¿Cómo pudo
derrochar este perfume?
'''
"5" = ''':sup:`5` Se podría haber vendido en más de trescientas monedas de plata para
ayudar a los pobres.» Y estaban enojados contra ella.
'''
"6" = ''':sup:`6` Pero Jesús dijo: «Déjenla tranquila. ¿Por qué la molestan? Lo que ha
hecho conmigo es una obra buena.
'''
"7" = ''':sup:`7` Siempre tienen a los pobres con ustedes, y en cualquier momento
podrán ayudarlos, pero a mí no me tendrán siempre.
'''
"8" = ''':sup:`8` Esta mujer ha hecho lo que tenía que hacer, pues de antemano ha
ungido mi cuerpo para la sepultura.
'''
"9" = ''':sup:`9` En verdad les digo: dondequiera que se proclame el Evangelio, en
todo el mundo, se contará también su gesto y será su gloria.»
'''
"10" = ''':sup:`10` Entonces Judas Iscariote, uno de los Doce, fue donde los jefes de
los sacerdotes para entregarles a Jesús.
'''
"11" = ''':sup:`11` Se felicitaron por el asunto y prometieron darle dinero. Y Judas
comenzó a buscar el momento oportuno para entregarlo.
'''
"12" = ''':sup:`12` El primer día de la fiesta en que se comen los panes sin levadura,
cuando se sacrificaba el Cordero Pascual, sus discípulos le dijeron:
«¿Dónde quieres que vayamos a prepararte la Cena de la Pascua?»
'''
"13" = ''':sup:`13` Entonces Jesús mandó a dos de sus discípulos y les dijo: «Vayan a
la ciudad, y les saldrá al encuentro un hombre que lleva un cántaro de
agua. Síganlo
'''
"14" = ''':sup:`14` hasta la casa en que entre y digan al dueño: El Maestro dice:
¿Dónde está mi pieza, en que podré comer la Pascua con mis discípulos?
'''
"15" = ''':sup:`15` El les mostrará en el piso superior una pieza grande, amueblada y
ya lista. Preparen todo para nosotros.»
'''
"16" = ''':sup:`16` Los discípulos se fueron, entraron en la ciudad, encontraron las
cosas tal como Jesús les había dicho y prepararon la Pascua.
'''
"17" = ''':sup:`17` Al atardecer, llegó Jesús con los Doce.
'''
"18" = ''':sup:`18` Y mientras estaban a la mesa comiendo, les dijo: «Les aseguro que
uno de ustedes me va a entregar, uno que comparte mi pan.»
'''
"19" = ''':sup:`19` Ellos se entristecieron mucho al oírle, y le empezaron a preguntar
uno a uno: «¿Seré yo?»
'''
"20" = ''':sup:`20` El les respondió: «Es uno de los Doce, uno que moja su pan en el
plato conmigo.
'''
"21" = ''':sup:`21` El Hijo del Hombre se va, conforme dijeron de él las Escrituras,
pero ¡pobre de aquel que entrega al Hijo del Hombre! Sería mucho mejor
para él no haber nacido.»
'''
"22" = ''':sup:`22` Durante la comida Jesús tomó pan, y después de pronunciar la
bendición, lo partió y se lo dio diciendo: «Tomen; esto es mi cuerpo.»
'''
"23" = ''':sup:`23` Tomó luego una copa, y después de dar gracias se la entregó; y
todos bebieron de ella.
'''
"24" = ''':sup:`24` Y les dijo: «Esto es mi sangre, la sangre de la Alianza, que será
derramada por una muchedumbre.
'''
"25" = ''':sup:`25` En verdad les digo que no volveré a probar el zumo de cepas hasta
el día en que lo beba nuevo en el Reino de Dios.»
'''
"26" = ''':sup:`26` Después de cantar los himnos se dirigieron al monte de los Olivos.
'''
"27" = ''':sup:`27` Y Jesús les dijo: «Todos ustedes caerán esta noche, pues dice la
Escritura: Heriré al pastor y se dispersarán las ovejas.
'''
"28" = ''':sup:`28` Pero cuando resucite, iré delante de ustedes a Galilea.»
'''
"29" = ''':sup:`29` Entonces Pedro le dijo: «Aunque todos tropiecen y caigan, yo no.»
'''
"30" = ''':sup:`30` Jesús le contestó: «En verdad te digo que hoy, esta misma noche,
antes de que el gallo cante por segunda vez, me habrás negado tres
veces.»
'''
"31" = ''':sup:`31` Pero él insistía: «Aunque tenga que morir contigo, no te negaré.» Y
todos decían lo mismo.
'''
"32" = ''':sup:`32` Llegaron a un lugar llamado Getsemaní, y Jesús dijo a sus
discípulos: «Siéntense aquí mientras voy a orar.»
'''
"33" = ''':sup:`33` Y llevó consigo a Pedro, a Santiago y a Juan. Comenzó a llenarse de
temor y angustia,
'''
"34" = ''':sup:`34` y les dijo: «Siento en mi alma una tristeza de muerte. Quédense
aquí y permanezcan despiertos.»
'''
"35" = ''':sup:`35` Jesús se adelantó un poco, y cayó en tierra suplicando que, si era
posible, no tuviera que pasar por aquella hora.
'''
"36" = ''':sup:`36` Decía: «Abbá, o sea, Padre, si para ti todo es posible, aparta de
mí esta copa. Pero no se haga lo que yo quiero, sino lo que quieres
tú.»
'''
"37" = ''':sup:`37` Volvió y los encontró dormidos. Y dijo a Pedro: «Simón, ¿duermes?
¿De modo que no pudiste permanecer despierto una hora?
'''
"38" = ''':sup:`38` Estén despiertos y oren para no caer en la tentación; pues el
espíritu es animoso, pero la carne, débil.»
'''
"39" = ''':sup:`39` Y se alejó de nuevo a orar, repitiendo las mismas palabras.
'''
"40" = ''':sup:`40` Al volver otra vez, los encontró de nuevo dormidos, pues no podían
resistir el sueño y no sabían qué decirle.
'''
"41" = ''':sup:`41` Vino por tercera vez, y les dijo: «Ahora ya pueden dormir y
descansar. Está hecho, llegó la hora. El Hijo del Hombre va a ser
entregado en manos de los pecadores.
'''
"42" = ''':sup:`42` ¡Levántense, vámonos!, ya viene el que me va a entregar.»
'''
"43" = ''':sup:`43` Jesús estaba aún hablando cuando se presentó Judas, uno de los
Doce; lo acompañaba un buen grupo de gente con espadas y palos,
enviados por los jefes de los sacerdotes, los maestros de la Ley y los
jefes judíos.
'''
"44" = ''':sup:`44` El traidor les había dado esta señal: «Al que yo dé un beso, ése
es; deténganlo y llévenlo bien custodiado.»
'''
"45" = ''':sup:`45` Apenas llegó Judas, se acercó a Jesús diciendo: «¡Maestro,
Maestro!» y lo besó.
'''
"46" = ''':sup:`46` Ellos entonces lo tomaron y se lo llevaron arrestado.
'''
"47" = ''':sup:`47` En ese momento uno de los que estaban con Jesús sacó la espada e
hirió al servidor del Sumo Sacerdote cortándole una oreja.
'''
"48" = ''':sup:`48` Jesús dijo a la gente: «A lo mejor buscan un ladrón y por eso
salieron a detenerme con espadas y palos.
'''
"49" = ''':sup:`49` ¿Por qué no me detuvieron cuando día tras día estaba entre ustedes
enseñando en el Templo? Pero tienen que cumplirse las Escrituras.»
'''
"50" = ''':sup:`50` Y todos los que estaban con Jesús lo abandonaron y huyeron.
'''
"51" = ''':sup:`51` Un joven seguía a Jesús envuelto sólo en una sábana, y lo tomaron;
'''
"52" = ''':sup:`52` pero él, soltando la sábana, huyó desnudo.
'''
"53" = ''':sup:`53` Llevaron a Jesús ante el Sumo Sacerdote, y todos se reunieron allí;
estaban los jefes de los sacerdotes, las autoridades judías y los
maestros de la Ley.
'''
"54" = ''':sup:`54` Pedro lo había seguido de lejos hasta el patio interior del Sumo
Sacerdote, y se sentó con los policías del Templo, calentándose al
fuego.
'''
"55" = ''':sup:`55` Los jefes de los sacerdotes y todo el Consejo Supremo buscaban
algún testimonio que permitiera condenar a muerte a Jesús, pero no lo
encontraban.
'''
"56" = ''':sup:`56` Varios se presentaron con falsas acusaciones contra él, pero no
estaban de acuerdo en lo que decían.
'''
"57" = ''':sup:`57` Algunos lanzaron esta falsa acusación:
'''
"58" = ''':sup:`58` «Nosotros le hemos oído decir: Yo destruiré este Templo hecho por
la mano del hombre, y en tres días construiré otro no hecho por
hombres.»
'''
"59" = ''':sup:`59` Pero tampoco con estos testimonios estaban de acuerdo.
'''
"60" = ''':sup:`60` Entonces el Sumo Sacerdote se levantó; pasó adelante y preguntó a
Jesús: «¿No tienes nada que responder? ¿Qué es este asunto de que te
acusan?»
'''
"61" = ''':sup:`61` Pero él guardaba silencio y no contestaba. De nuevo el Sumo
Sacerdote le preguntó: «¿Eres tú el Mesías, el Hijo de Dios Bendito?».
'''
"62" = ''':sup:`62` Jesús respondió: «Yo soy, y un día verán al Hijo del Hombre sentado
a la derecha de Dios poderoso y viniendo en medio de las nubes del
cielo.»
'''
"63" = ''':sup:`63` El Sumo Sacerdote rasgó sus vestiduras horrorizado y dijo: «¿Para
qué queremos ya testigos?
'''
"64" = ''':sup:`64` Ustedes acaban de oír sus palabras blasfemas. ¿Qué les parece?» Y
estuvieron de acuerdo en que merecía la pena de muerte.
'''
"65" = ''':sup:`65` Después algunos empezaron a escupirle. Le cubrieron la cara y le
golpeaban antes de preguntarle: «¡Hazte el profeta!» Y los policías del
Templo lo abofeteaban.
'''
"66" = ''':sup:`66` Mientras Pedro estaba abajo, en el patio, pasó una de las
sirvientas del Sumo Sacerdote.
'''
"67" = ''':sup:`67` Al verlo cerca del fuego, lo miró fijamente y le dijo: «Tú también
andabas con Jesús de Nazaret.»
'''
"68" = ''':sup:`68` El lo negó: «No lo conozco, ni entiendo de qué hablas.» Y salió al
portal.
'''
"69" = ''':sup:`69` Pero lo vio la sirvienta y otra vez dijo a los presentes: «Este es
uno de ellos.»
'''
"70" = ''':sup:`70` Y Pedro lo volvió a negar. Después de un rato, los que estaban allí
dijeron de nuevo a Pedro: «Es evidente que eres uno de ellos, pues eres
galileo.»
'''
"71" = ''':sup:`71` Entonces se puso a maldecir y a jurar: «Yo no conozco a ese hombre
de quien ustedes hablan.»
'''
"72" = ''':sup:`72` En ese momento se escuchó el segundo canto del gallo. Pedro recordó
lo que Jesús le había dicho: «Antes de que el gallo cante dos veces, tú
me habrás negado tres», y se puso a llorar.
'''
