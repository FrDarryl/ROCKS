[7]
"1" = ''':sup:`1` El día cuatro del noveno mes del cuarto año de reinado del rey
Darío, Yavé volvió a hablar a Zacarías.
'''
"2" = ''':sup:`2` La ciudad de Betel había enviado una delegación presidida por Saresa
y Reguem-Melec para que presentaran a Yavé sus súplicas
'''
"3" = ''':sup:`3` e hicieran a los sacerdotes de su Templo y a los profetas esta
consulta: «¿Debemos continuar con ayunos y penitencias en el mes de
julio, como hasta ahora lo hemos hecho?»
'''
"4" = ''':sup:`4` Entonces me llegó una palabra de Yavé de los Ejércitos:
'''
"5" = ''':sup:`5` «Esto es lo que dirás a todos residentes del país y a los
sacerdotes: Cuando ustedes han ayunado y llorado en julio y en
septiembre, durante setenta años, ¿lo han hecho realmente por mí?
'''
"6" = ''':sup:`6` Si ustedes quieren comer y beber, que lo decidan ustedes mismos.
'''
"7" = ''':sup:`7` ¿Acaso ya se olvidaron de lo que decía Yavé por medio de los
antiguos profetas cuando la gente vivía tranquila en Jerusalén y sus
pueblos vecinos y los desiertos de Negueb y la Sefela estaban
poblados?(8)
'''
"9" = ''':sup:`9` Pues bien, esto es lo que Yavé decía por sus profetas: Tomen
decisiones justas, actúen con sinceridad, sean compasivos con sus
hermanos.
'''
"10" = ''':sup:`10` No opriman a la viuda ni al huérfano, al extranjero ni al pobre; no
anden pensando cómo hacerle el mal a otro.
'''
"11" = ''':sup:`11` Pero ellos no quisieron que les hablara, me volvieron la espalda y
se tapaban los oídos para no escucharme;
'''
"12" = ''':sup:`12` endurecieron el corazón como el diamante. Rechazaron la Ley y los
mensajes que Yavé de los Ejércitos les mandaba por medio de los
antiguos profetas, a los cuales inspiraba. Yavé se enojó mucho con
esto,
'''
"13" = ''':sup:`13` y se les dijo: Si ustedes no le hacen caso cuando él los llama,
también usstedes gritarán sin que él los atienda.
'''
"14" = ''':sup:`14` Por esta razón los dispersé entre naciones desconocidas para ellos
y a sus espaldas dejaron un país desolado y sin alma viviente. Por
culpa de ellos un país fértil se convirtió en un desierto.
'''
