[17]
"1" = ''':sup:`1` Yavé dijo a Moisés:
'''
"2" = ''':sup:`2` "Comunícale esto al sacerdote Eleazar, hijo de Aarón: Saca los
incensarios de entre las cenizas y arroja lejos el fuego que había en
ellos, porque están consagrados.
'''
"3" = ''':sup:`3` Los incensarios de esos hombres que pecaron y que murieron te
servirán para hacer las placas para revestir el altar. Esos incensarios
son santos porque estuvieron en contacto con Yavé. Serán una señal para
los israelitas".
'''
"4" = ''':sup:`4` El sacerdote Eleazar tomó entonces los incensaios de cobre que
pertenecieron a los que habían sido quemados e hizo con ellos placas
para revestir el altar.
'''
"5" = ''':sup:`5` Allí están para recordarles a los israelitas que cualquiera que no
pertenezca a la raza de Aarón no puede acercarse para hacer
incensaciones a Yavé. De lo contrario, correrá la misma suerte que Coré
y su banda a los que Yavé se lo había advertido por medio de Moisés.
'''
"6" = ''':sup:`6` Al día siguiente, toda la comunidad de los israelitas se puso a
murmurar contra Moisés y Aarón: "¡Ustedes, decían, son los que han dado
muerte al pueblo de Yavé!"
'''
"7" = ''':sup:`7` Mientras la comunidad se amotinaba contra Moisés y Aarón, estos se
dirigieron a la Tienda de las Citas: la nube la había cubierto y
apareció la Gloria de Yavé.
'''
"8" = ''':sup:`8` Entonces Moisés y Aarón se acercaron a la Tienda
'''
"9" = ''':sup:`9` y Yavé le dijo a Moisés:
'''
"10" = ''':sup:`10` "¡Retírate de en medio de esta comunidad, porque la voy a
exterminar en el campamento!". Ellos cayeron con el rostro en tierra.
'''
"11" = ''':sup:`11` Moisés le dijo entonces a Aarón: "Toma tu incensario, pon en él
fuego del altar, échale luego incienso y corre hacia la comunidad con
tu incensario. Harás la expiación por ellos, porque se ha desencadenado
la cólera de Yavé y ha comenzado el castigo.
'''
"12" = ''':sup:`12` Aarón hizo como Moisés se lo había dicho, y corrió hacia la
comunidad. El flagelo ya estaba azotando al pueblo. Aarón puso el
incienso e hizo la expiación por el pueblo;
'''
"13" = ''':sup:`13` se paró en medio de los muertos y de los vivos, y el flagelo se
detuvo.
'''
"14" = ''':sup:`14` Los que murieron víctimas del castigo llegaron a la cifra de
catorce mil setecientos, sin contar a los que habían muerto por culpa
de Coré.
'''
"15" = ''':sup:`15` Cuando Aarón volvió donde Moisés, a la entrada de la Tienda de las
Citas, el flagelo había cesado.
'''
"16" = ''':sup:`16` Yavé dijo a Moisés:
'''
"17" = ''':sup:`17` "Diles a los Israelitas que te traigan una varilla por tribu, una
varilla por cada uno de los jefes de tribu. Serán pues doce varillas; y
tú escribirás en la varilla respectiva el nombre de cada uno.
'''
"18" = ''':sup:`18` En la varilla de Leví escribirás el nombre de Aarón, porque sólo
habrá una varilla por tribu.
'''
"19" = ''':sup:`19` Las depositarás en la Tienda delante del Testimonio, allí donde los
cito a ustedes,
'''
"20" = ''':sup:`20` y aquel cuya varila florezca, ese será el que he elegido. Así
acabaré con todas esas quejas de los israelitas contra mí -me refiero a
las quejas contra ustedes".
'''
"21" = ''':sup:`21` Moisés transmitió esas palabras a los israelitas y cada uno de los
jefes le dio una varilla. Cada tribu tenía su varilla, que era llevada
por su jefe, o sea, en total doce varillas. La varilla de Aarón estaba
junto con las demás.
'''
"22" = ''':sup:`22` Moisés depositó esas varillas delante de Yavé en la Tienda del
Testimonio.
'''
"23" = ''':sup:`23` Al día siguiente, cuando Moisés entró en la Tienda del Testimonio,
la varilla de la tribu de Leví presentada por Aarón había florecido: le
habían aparecido yemas, había botones de flores y las almendras habían
madurado.
'''
"24" = ''':sup:`24` Moisés retiró entonces todas las demás varillas de la presencia de
Yavé y se las mostró a los israelitas. Estos las vieron y cada uno
recogió la suya.
'''
"25" = ''':sup:`25` Yavé dijo entonces a Moisés: "Vuelve a poner la varilla de Aarón
delante del Testimonio; allí permanecerá como una advertencia para los
rebeldes. Así alejarás de mí sus murmuraciones y no morirán".
'''
"26" = ''':sup:`26` Moisés hizo como Yavé se lo había ordenado.
'''
"27" = ''':sup:`27` Los israelitas le dijeron a Moisés: "¡Nos morimos, estamos
perdidos! Nos estamos muriendo todos!
'''
"28" = ''':sup:`28` Porque cualquiera que se acerque a la Morada de Yave muere. ¿Vamos
pues a perecer todos así?
'''
