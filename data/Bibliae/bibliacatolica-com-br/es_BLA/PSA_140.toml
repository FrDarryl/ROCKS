'''
"4" = ''':sup:`4` que cual serpiente afilan sus lenguas y un veneno de víbora hay en
sus labios.
'''
"5" = ''':sup:`5` Señor, protégeme de manos del impío, defiéndeme de la gente
violenta, que piensan cómo hacerme tropezar.
'''
"6" = ''':sup:`6` Los soberbios me han puesto un lazo oculto, han tendido redes bajo
mis pies y me han puesto trampas junto al sendero.
'''
"7" = ''':sup:`7` Dije al Señor: "Tú eres mi Dios, presta atención, Señor, a la voz de
