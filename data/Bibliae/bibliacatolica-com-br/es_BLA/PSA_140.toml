'''
"8" = ''':sup:`8` Señor Dios, poderoso para salvar, tú cubres mi cabeza el día del
combate.
'''
"9" = ''':sup:`9` No consientas, Señor, los deseos del malvado, no dejes que su plan
se realice.
'''
"10" = ''':sup:`10` Que no alcen su cabeza los que me asedian, que la malicia de sus
labios los ahogue;
'''
"11" = ''':sup:`11` que lluevan sobre ellos brasas ardientes, que los eches al abismo y
no salgan.
'''
"12" = ''':sup:`12` Que la tierra rechace al detractor y persiga al violento el mal sin
tregua.
'''
"13" = ''':sup:`13` Sé que el Señor hará justicia al desvalido y dará a los pobres la
razón.
'''
"14" = ''':sup:`14` Los justos darán gracias a tu Nombre, los hombres rectos se
quedarán en tu presencia.
'''
