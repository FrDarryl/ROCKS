[149]
"1" = ''':sup:`1` ¡Aleluya! Canten al Señor un canto nuevo: su alabanza en la asamblea
de los santos.
'''
"2" = ''':sup:`2` Alégrese Israel de quien lo hizo, festejen a su rey, hijos de Sión.
'''
"3" = ''':sup:`3` Su nombre alaben en medio de danzas, el arpa y el tambor toquen para
él.
'''
"4" = ''':sup:`4` Pues el Señor se siente bien con su pueblo, con su salvación reviste
a los humildes.
'''
"5" = ''':sup:`5` De júbilo triunfante rebosan sus fieles, de sus esteras gritan de
alegría;
'''
"6" = ''':sup:`6` en su garganta están los elogios de Dios y en su mano, la espada de
dos filos,
'''
"7" = ''':sup:`7` para ejercer venganza entre los pueblos y dar a las naciones el
castigo,
'''
"8" = ''':sup:`8` para atar con cadenas a sus reyes y con grillos de hierro a sus
notables,
'''
"9" = ''':sup:`9` para aplicarles la sentencia escrita: eso es un honor para todos los
suyos.
'''
