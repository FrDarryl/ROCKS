[20]
"1" = ''':sup:`1` El sacerdote Pasjur, hijo de Immer, que era primer encargado de la
Casa de Yavé,
'''
"2" = ''':sup:`2` al oír a Jeremías, mandó apalearlo, y lo hizo sujetar con cadenas en
el calabozo de la puerta alta de Benjamín, que está en la Casa de Yavé.
'''
"3" = ''':sup:`3` Al día siguiente, sacó Pasjur a Jeremías del calabozo. Entonces
Jeremías le dijo: «Para Yavé, ahora, no eres más Pasjur, sino que te ha
llamado: Terror para todos.»
'''
"4" = ''':sup:`4` Porque así dice Yavé: «Yo te entregaré al terror, junto con tus
amigos, los cuales serán muertos por sus enemigos ante tus propios
ojos.
'''
"5" = ''':sup:`5` Entregaré a toda la gente de Judá en manos del rey de Babilonia para
que sean llevados a esa ciudad o muertos a espada. Entregaré a los
enemigos las riquezas de Jerusalén, tanto sus reservas como sus cosas
preciosas, y los tesoros de los reyes de Judá. Los enemigos saquearán y
tomarán todo, llevándoselo a Babilonia.
'''
"6" = ''':sup:`6` A ti también, Pasjur, te llevarán a Babilonia, junto con todos los
que viven en tu casa. Allí morirás y serás sepultado, igual que tus
amigos, a quienes engañas con profecías falsas.»
'''
"7" = ''':sup:`7` Me has seducido, Yavé, y me dejé seducir por ti. Me tomaste a la
fuerza y saliste ganando. Todo el día soy el blanco de sus burlas, toda
la gente se ríe de mí.
'''
"8" = ''':sup:`8` Pues me pongo a hablar, y son amenazas, no les anuncio más que
violencias y saqueos. La palabra de Yavé me acarrea cada día
humillaciones e insultos.
'''
"9" = ''':sup:`9` Por eso decidí no recordar más a Yavé, ni hablar más en su nombre,
pero sentía en mí algo así como un fuego ardiente aprisionado en mis
huesos, y aunque yo trataba de apagarlo, no podía.
'''
"10" = ''':sup:`10` Yo oía a mis adversarios que decían contra mí: «¿Cuándo, por fin,
lo denunciarán?» Ahora me observan los que antes me saludaban,
esperando que yo tropiece para desquitarse de mí.
'''
"11" = ''':sup:`11` Pero Yavé está conmigo, él, mi poderoso defensor; los que me
persiguen no me vencerán. Caerán ellos y tendrán la vergüenza de su
fracaso, y su humillación no se olvidará jamás.
'''
"12" = ''':sup:`12` Yavé, Señor, tus ojos están pendientes del hombre justo. Tú conoces
las conciencias y los corazones, haz que vea cuando te desquites de
ellos, porque a ti he confiado mi defensa.
'''
"13" = ''':sup:`13` ¡Canten y alaben a Yavé, que salvó al desamparado de las manos de
los malvados!
'''
"14" = ''':sup:`14` ¡Maldito sea el día en que nací en que mi madre me dio a luz: ¡No
sea bendito!
'''
"15" = ''':sup:`15` Maldito sea el que avisó a mi padre y le colmó con esa alegría: «Te
ha nacido un hijo varón».
'''
"16" = ''':sup:`16` Que ese hombre sea como aquellas ciudades que Yavé ha destruido sin
compasión; que sienta el grito de alarma en la mañana y el clamor de
guerra al mediodía,
'''
"17" = ''':sup:`17` porque no me hizo morir en el seno materno. ¡Mi madre habría sido
mi tumba y yo me habría quedado siempre en su seno!
'''
"18" = ''':sup:`18` ¿Para qué, pues, salí de sus entrañas? ¿Para vivir angustia y
tormento y acabar mis días en la humillación?
'''
