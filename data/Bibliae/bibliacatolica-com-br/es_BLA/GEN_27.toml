[27]
"1" = ''':sup:`1` Siendo Isaac ya anciano, y con sus ojos tan debilitados que no veía
nada, llamó a su hijo mayor Esaú. Como le dijera: «¡Hijo mío!», Esaú
respondió: «Aquí estoy".
'''
"2" = ''':sup:`2` Prosiguió Isaac: «Mira que ya estoy viejo e ignoro el día de mi
muerte.
'''
"3" = ''':sup:`3` Así, pues, toma tus armas, tu arco y la caja de las flechas, sal al
campo y caza alguna pieza para mí.
'''
"4" = ''':sup:`4` Luego me preparas un guiso como a mí me gusta y me lo sirves, y yo
te daré la bendición antes de que muera.»
'''
"5" = ''':sup:`5` Rebeca estaba escuchando la conversación de Isaac con Esaú. Cuando
éste se fue al campo en busca de caza para su padre,
'''
"6" = ''':sup:`6` Rebeca dijo a su hijo Jacob: «Acabo de oír a tu padre que hablaba
con tu hermano Esaú y le dijo:
'''
"7" = ''':sup:`7` ´Vete a cazar y prepárame un guiso, para que yo lo coma y te pueda
bendecir ante Yavé, antes de morirme´.
'''
"8" = ''':sup:`8` Ahora, pues, hijo, escúchame y haz cuanto te diga.
'''
"9" = ''':sup:`9` Anda al corral y tráeme dos cabritos de los mejores que haya; con
ellos haré un guiso como le gusta a tu padre.
'''
"10" = ''':sup:`10` Después tú se lo presentas a tu padre para que lo coma y te bendiga
antes de su muerte.»
'''
"11" = ''':sup:`11` Jacob dijo a su madre Rebeca: «Pero mi padre sabe que yo soy
lampiño y mi hermano muy velludo.
'''
"12" = ''':sup:`12` Si me toca se dará cuenta del engaño y recibiré una maldición en
lugar de una bendición.»
'''
"13" = ''':sup:`13` Su madre le replicó: «Tomo para mí la maldición. Pero tú, hijo mío,
hazme caso, y vé a buscar lo que te pedí.»
'''
"14" = ''':sup:`14` Fue, pues, a buscarlo y se lo llevó a su madre, que preparó para su
padre uno de sus platos preferidos.
'''
"15" = ''':sup:`15` Después, tomando las mejores ropas del hijo mayor Esaú, que tenía
en casa, vistió con ellas a Jacob, su hijo menor.
'''
"16" = ''':sup:`16` Con las pieles de los cabritos le cubrió las manos y la parte
lampiña del cuello,
'''
"17" = ''':sup:`17` y luego puso en las manos de Jacob el guiso y el pan que había
preparado.
'''
"18" = ''':sup:`18` Jacob entró donde estaba su padre y le dijo: «¡Padre!» Él le
preguntó: «Sí, hijo mío. ¿Quién eres?»
'''
"19" = ''':sup:`19` Y Jacob dijo a su padre: «Soy Esaú, tu primogénito. Ya hice lo que
me mandaste. Levántate, siéntate y come la caza que te he traído.
Después me bendecirás.»
'''
"20" = ''':sup:`20` Dijo Isaac: «¡Qué pronto lo has encontrado, hijo!» Contestó Jacob:
«Es que Yavé, tu Dios, me ha dado buena suerte.»
'''
"21" = ''':sup:`21` Isaac le dijo: «Acércate, pues quiero tocarte y comprobar si eres o
no mi hijo Esaú.» Jacob se acercó a su padre Isaac,
'''
"22" = ''':sup:`22` quien lo palpó y dijo: «La voz es la de Jacob, pero las manos son
las de Esaú.»
'''
"23" = ''':sup:`23` Y no lo reconoció, pues sus manos eran velludas como las de su
hermano Esaú, y lo bendijo.
'''
"24" = ''':sup:`24` Volvió a preguntarle: «¿Eres de verdad mi hijo Esaú? » Contestó
Jacob: «Sí, yo soy».
'''
"25" = ''':sup:`25` Isaac continuó: «Acércame la caza que me has preparado, hijo mío,
para que la coma y te dé mi bendición.» Jacob le sirvió y comió.
También le ofreció vino, y bebió.
'''
"26" = ''':sup:`26` Entonces Isaac le dijo: «Acércate y bésame, hijo mío.»
'''
"27" = ''':sup:`27` Jacob se acercó y le besó. Al sentir Isaac el perfume de su ropa,
lo bendijo con estas palabras: "¡Oh!, el olor de mi hijo es el de un
campo al que Yavé bendijo.
'''
"28" = ''':sup:`28` Que Dios te dé el rocío del cielo y la fertilidad de la tierra, y
abundancia de trigos y mostos.
'''
"29" = ''':sup:`29` Que te sirvan los pueblos y las naciones se inclinen ante ti. Sé
señor de tus hermanos, que los hijos de tu madre se inclinen ante ti.
Sea maldito quien te maldiga, y bendito quien te bendiga."
'''
"30" = ''':sup:`30` Apenas Isaac había terminado de bendecirle, y Jacob había salido de
la pieza de su padre, cuando llegó Esaú, su hermano, con el producto de
su caza.
'''
"31" = ''':sup:`31` Preparó también el guiso y se lo llevó a su padre, diciendo:
«Levántate, padre, y come la caza que tu hijo te ha preparado, de
manera que me puedas dar tu bendición.»
'''
"32" = ''':sup:`32` Pero Isaac le dijo: «¿Y quién eres tú?» Respondió: «Soy Esaú, tu
primogénito.»
'''
"33" = ''':sup:`33` Isaac comenzó a temblar violentamente y dijo: «Pues entonces,
¿quién es el que cazó y me sirvió su caza? Yo comí de todo antes de que
tú llegaras y le di mi bendición: ¡sí, él tiene la bendición!»
'''
"34" = ''':sup:`34` Al oír Esaú las palabras de su padre, se puso a gritar muy
amargamente, y dijo a su padre: «Bendíceme también a mí, padre.»
'''
"35" = ''':sup:`35` Isaac respondió: «Tu hermano ha venido, me ha engañado y se ha
tomado tu bendición.»
'''
"36" = ''':sup:`36` Esaú declaró: «Con razón le dieron el nombre de Jacob, pues me ha
suplantado por segunda vez. Primero me quitó los derechos de
primogénito, y ahora me ha quitado la bendición.» Esaü preguntó: «¿Y no
me has reservado alguna bendición?»
'''
"37" = ''':sup:`37` Respondió Isaac: «Lo he hecho tu señor y señor de todos tus
hermanos. Lo he abastecido de trigo y vino. Después de esto, ¿qué
quieres que haga por ti, hijo mío?»
'''
"38" = ''':sup:`38` Esaú insistió: «¿Acaso no tienes más bendición que ésta? Padre,
bendíceme a mí también.» Y Esaú se puso a llorar.
'''
"39" = ''':sup:`39` Entonces Isaac le respondió: «Mira, vivirás lejos de las tierras
fértiles y lejos del rocío del cielo.
'''
"40" = ''':sup:`40` De tu espada vivirás y a tu hermano servirás; pero cuando así lo
quieras, quitarás su yugo de tu cuello.»
'''
"41" = ''':sup:`41` Esaú le tomó odio a Jacob, a causa de la bendición que le había
dado su padre, y se decía: «Se acercan ya los días de luto por mi
padre, y entonces mataré a mi hermano Jacob.»
'''
"42" = ''':sup:`42` Contaron a Rebeca las palabras de Esaú, su hijo mayor, y mandó a
llamar a Jacob, su hijo menor, al que dijo: «Tu hermano Esaú quiere
vengarse de ti y matarte.
'''
"43" = ''':sup:`43` Por lo tanto, hijo mío, hazme caso y huye ahora mismo a Jarán, a la
casa de mi hermano Labán.,
'''
"44" = ''':sup:`44` Te quédarás con él por algún tiempo hasta que se calme el furor de
tu hermano,
'''
"45" = ''':sup:`45` Cuando ya no esté enojado y haya olvidado lo que le has hecho, yo
enviaré a buscarte y volverás. Pero no quiero perderlos a ustedes dos
en un mismo día.»
'''
"46" = ''':sup:`46` Rebeca dijo a Isaac: «Estas mujeres hititas me tienen tan aburrida
que ya no quiero vivir. Si también Jacob se casa con una mujer de esta
tierra, yo me muero.
'''
"Notes" = '''
Notas de rodapé:
27:1-4 - Isaac, ya anciano, planea bendecir a Esaú. Esto demuestra la
importancia de las bendiciones paternales en la cultura hebrea y cómo
las decisiones que se toman pueden afectar a las generaciones futuras
27:5-10 - Rebeca escucha el plan de Isaac y decide ayudar a Jacob a
obtener la bendición. Esta acción revela la complejidad de las
relaciones familiares y las consecuencias de la manipulación humana en
27:18-29 - Jacob recibe la bendición destinada a Esaú, lo que enfatiza
el cumplimiento del plan de Dios, incluso mediante acciones engañosas.
Este acontecimiento refleja la soberanía de Dios sobre la historia y su
12:16-17).
27:30-38 - Esaú descubre el engaño y clama por una bendición. Su
tristeza ilustra la importancia de la bendición y el daño causado por
la rivalidad familiar, mostrando la necesidad de reconciliación (véase
27:39-46 - Isaac confirma la bendición de Jacob, y Esaú jura venganza,
lo que impulsa a Jacob a huir. Esto resalta las consecuencias del
pecado y la necesidad de buscar la paz y la reconciliación en las
12:17-21).
'''
