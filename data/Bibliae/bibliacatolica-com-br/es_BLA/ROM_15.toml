[15]
"1" = ''':sup:`1` Nosotros, si realmente somos fuertes, debemos cargar con la
debilidad de quienes no tienen esa fuerza y no buscar nuestro propio
agrado.
'''
"2" = ''':sup:`2` Que cada uno busque lo que agrada a su prójimo, ayudándole a crecer
en el bien.
'''
"3" = ''':sup:`3` El mismo Cristo no hizo lo que le agradaba, como dice la Escritura:
Los insultos de los que te insultaban cayeron sobre mí.
'''
"4" = ''':sup:`4` Todas esas escrituras proféticas se escribieron para enseñanza
nuestra, de modo que, perseverando y teniendo el consuelo de las
Escrituras, no nos falte la esperanza.
'''
"5" = ''':sup:`5` Que Dios, de quien procede toda perseverancia y consuelo, les
conceda también a todos vivir en buen acuerdo, según el espíritu de
Cristo Jesús.
'''
"6" = ''':sup:`6` Entonces ustedes, con un mismo entusiasmo, alabarán a una sola voz a
Dios, Padre de nuestro Señor Jesucristo.
'''
"7" = ''':sup:`7` Acójanse unos a otros como Cristo los acogió para gloria de Dios.
'''
"8" = ''':sup:`8` Entiéndanme: Cristo se puso al servicio del pueblo judío para
cumplir las promesas hechas a sus padres, porque Dios es fiel.
'''
"9" = ''':sup:`9` ¿Y los otros pueblos? Esos darán gracias a Dios por su misericordia.
Lo dice la Escritura: Por eso te bendeciré entre las nacione, y alabaré
tu Nombre.
'''
"10" = ''':sup:`10` Y también: Alégrense, naciones paganas, junto con el pueblo de
Dios.
'''
"11" = ''':sup:`11` Y de nuevo: Canten al Señor todos los pueblos y alábenlo todas las
naciones.
'''
"12" = ''':sup:`12` A su vez Isaías dice: Cual renuevo en una raíz surgirá un
descendiente de Jesé y se levantará para guiar las naciones. En él
pondrán éstas su esperanza.
'''
"13" = ''':sup:`13` Que el Dios de toda esperanza los colme de gozo y paz en el camino
de la fe y haga crecer en ustedes la esperanza por el poder del
Espíritu Santo.
'''
"14" = ''':sup:`14` Personalmente estoy convencido, hermanos, de que también ustedes
están llenos de buena voluntad, con un conocimiento auténtico, y que
son capaces de instruirse mutuamente.
'''
"15" = ''':sup:`15` Sin embargo, me atreví a hablarles con franqueza para recordarles
algunas cosas. Lo hago con la autoridad que Dios me dio
'''
"16" = ''':sup:`16` cuando hizo de mí el encargado de Cristo Jesús entre las naciones
paganas. He pasado a ser el sacerdote del Evangelio de Dios para hacer
de esas naciones una ofrenda agradable a Dios, santificada por el
Espíritu Santo.
'''
"17" = ''':sup:`17` Por eso en las cosas de Dios tengo el orgullo que se puede tener en
Cristo Jesús.
'''
"18" = ''':sup:`18` Pero no me atrevería a hablar de otra cosa fuera de lo que Cristo
ha hecho valiéndose de mí para que los paganos reciban la fe: mis
palabras y mis obras,
'''
"19" = ''':sup:`19` con cantidad de milagros y prodigios, y el poder del Espíritu
Santo. Desde Jerusalén hasta el Ilírico, por todas partes he esparcido
la Buena Nueva de Cristo.
'''
"20" = ''':sup:`20` Pero he tenido cuidado, y de esto me honro, de no predicar en
lugares donde ya se conocía a Cristo, y de no aprovecharme de bases
puestas por otros.
'''
"21" = ''':sup:`21` Me guié por la Escritura: Lo verán aquellos a quienes no había sido
anunciado, y lo conocerán los que nada habían oído.
'''
"22" = ''':sup:`22` Ese trabajo me tenía tan ocupado que no pude llegar hasta ustedes.
'''
"23" = ''':sup:`23` Pero como lo deseo desde hace varios años, y ahora ya no hay lugar
para mí en esas regiones,
'''
"24" = ''':sup:`24` lo haré cuando vaya a España. Espero pasar por donde ustedes y
verlos. Y cuando haya disfrutado plenamente de su compañía, me ayudarán
a seguir viaje hacia allá.
'''
"25" = ''':sup:`25` Ahora me dirijo a Jerusalén para asistir a esa comunidad,
'''
"26" = ''':sup:`26` pues en Macedonia y Acaya les pareció bien hacer una colecta en
favor de los pobres de la comunidad de Jerusalén.
'''
"27" = ''':sup:`27` Quisieron hacerlo, y de hecho estaban en deuda con ellos, pues si
han participado de los bienes espirituales de los judíos, es justo que
los sirvan en lo material.
'''
"28" = ''':sup:`28` Cuando haya cumplido este encargo y entregado las ayudas recibidas,
me dirigiré a España pasando por donde ustedes.;
'''
"29" = ''':sup:`29` Y sé muy bien que llegaré donde ustedes con toda la bendición de
Cristo.
'''
"30" = ''':sup:`30` Pero les ruego, hermanos, en nombre de Cristo Jesús nuestro Señor y
del amor, fruto del Espíritu, que recen a Dios por mí. Luchen conmigo
rogando por mí,
'''
"31" = ''':sup:`31` para que pueda escapar de los enemigos de la fe en Judea y para que
la comunidad reciba con agrado la ayuda que le llevo.
'''
"32" = ''':sup:`32` Así llegaré con alegría donde ustedes y, si Dios quiere, descansaré
en su compañía.
'''
"33" = ''':sup:`33` El Dios de la paz esté con ustedes. Amén.
'''
