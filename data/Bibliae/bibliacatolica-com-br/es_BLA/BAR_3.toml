[3]
"1" = ''':sup:`1` Señor todopoderoso, Dios de Israel, un alma angustiada, un espíritu
turbado es quien te clama.
'''
"2" = ''':sup:`2` Señor, escucha y apiádate, porque hemos pecado contra ti.
'''
"3" = ''':sup:`3` Tú reinas para siempre, y nosotros perecemos para siempre, Señor
todopoderoso.
'''
"4" = ''':sup:`4` Dios de Israel, escucha, pues, la súplica de los muertos de Israel.
Somos los hijos de los que pecaron en contra de ti y no escucharon la
voz del Señor, su Dios; de ahí las calamidades que se nos han apegado.
'''
"5" = ''':sup:`5` No te acuerdes de las injusticias de nuestros padres, sino acuérdate
en esta hora de tu poder y de tu Nombre.
'''
"6" = ''':sup:`6` Sí, tú eres el Señor, nuestro Dios, y nosotros queremos alabarte,
Señor.
'''
"7" = ''':sup:`7` Por eso pusiste en nuestros corazones tu temor para que invoquemos
tu Nombre. Queremos alabarte en nuestro destierro, ya que hemos alejado
de nuestro corazón toda la malicia de nuestros padres que pecaron
delante de ti.
'''
"8" = ''':sup:`8` Aquí estamos, todavía hoy, en este destierro en que nos dispersaste
para ser despreciados, maldecidos y condenados, después de todas las
faltas de nuestros padres que se alejaron del Señor Dios nuestro.
'''
"9" = ''':sup:`9` Escucha, Israel, los mandatos de la vida, pon atención para que
puedas discernir.
'''
"10" = ''':sup:`10` Israel, ¿por qué moras en tierra de enemigos yy envejeces en un
país extrañ
'''
"11" = ''':sup:`11` donde te manchas con hombres impuros yy te cuentan entre los que
van al abismo
'''
"12" = ''':sup:`12` Es que dejaste la fuente de la sabiduría
'''
"13" = ''':sup:`13` Si hubieras seguido el camino de Dios ssería la paz tu morada para
siempre
'''
"14" = ''':sup:`14` Aprende dónde está la prudencia lla fuerza y la inteligencia ppara
saber dónde están vida y largos días ttiempos alegres y paz
'''
"15" = ''':sup:`15` ¿Quién ubicará la sabidurí yy entrará a la bodega de sus tesoros
'''
"16" = ''':sup:`16` ¿Dónde están ahora los soberano qque dominaban hasta las bestias
del camp
'''
"17" = ''':sup:`17` y jugaban con las aves del cielo
'''
"18" = ''':sup:`18` los que acumulaban plata y oro yy la gente les tenía respet NNunca
se cansaban de acumular la plat yy sabían el arte de aprovecharla
¿¿quién podrá contar todas sus obras
'''
"19" = ''':sup:`19` Desaparecieron, bajaron al lugar de los muerto yy otros tomaron sus
puestos
'''
"20" = ''':sup:`20` Una nueva generación goza la lu yy ocupa la tierra qque tampoco
sabe los caminos de la sabiduría
'''
"21" = ''':sup:`21` No han encontrado sus sendero nni han dado con ella yy sus hijos se
han extraviado
'''
"22" = ''':sup:`22` De ella no se oyó en Canaá nni fue vista en Temán
'''
"23" = ''':sup:`23` No la encontraron los árabes inquietos llos mercaderes de Madián y
Temán llos autores de fábulas ni los filósofos nno conocieron el camino
de la sabidurí nni descubrieron sus senderos
'''
"24" = ''':sup:`24` ¡Oh Israel, qué grande es la casa de Dio yy el lugar de su dominio
'''
"25" = ''':sup:`25` Alto y ancho, no tiene límites ni medidas
'''
"26" = ''':sup:`26` Allí nacieron los antiguos y famosos gigantes ffuertes y entendidos
en el arte de la guerra
'''
"27" = ''':sup:`27` pero Dios no los eligi nni les enseñó el camino de la sabiduría
'''
"28" = ''':sup:`28` Murieron por carecer de prudencia pperecieron por su locura
'''
"29" = ''':sup:`29` ¿Quién fue al cielo y la trajo ¿¿Quién la bajó desde las nubes
'''
"30" = ''':sup:`30` ¿Quién atravesó el mar y la encontró ¿¿Quién la comprará a precio
de oro
'''
"31" = ''':sup:`31` No hay quien conozca su camino nnadie imagina sus senderos
'''
"32" = ''':sup:`32` La conoce el que todo lo sabe lla descubrió con su inteligenci eel
que arregló la tierra para siempre yy la llenó de animales
'''
"33" = ''':sup:`33` El que envía la luz, y la luz llega eel que la llama y vuelve
temblorosa
'''
"34" = ''':sup:`34` por él se enciendan los astros, llenos de gozo yy cada uno en su
puesto vela sobre la noche
'''
"35" = ''':sup:`35` Los llama él y responden: ¡Aquí estamos yy brillan alegres a su
Creador
'''
"36" = ''':sup:`36` Este es nuestro Dios nningún otro se puede comparar a él
'''
"37" = ''':sup:`37` Recorrió todos los caminos de la ciencia yy se la dio a su servidor
Jacob aa los hijos de Israel, sus predilectos
'''
"38" = ''':sup:`38` Después apareció la sabiduría en la tierr yy vino a convivir con
los hombres.
'''
