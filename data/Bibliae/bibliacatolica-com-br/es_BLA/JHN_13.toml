[13]
"1" = ''':sup:`1` Antes de la fiesta de Pascua, sabiendo Jesús que le había llegado la
hora de salir de este mundo para ir al Padre, como había amado a los
suyos que quedaban en el mundo, los amó hasta el extremo.
'''
"2" = ''':sup:`2` Estaban comiendo la cena y el diablo ya había depositado en el
corazón de Judas Iscariote, hijo de Simón, el propósito de entregarle.
'''
"3" = ''':sup:`3` Jesús, por su parte, sabía que el Padre había puesto todas las cosas
en sus manos y que había salido de Dios y que a Dios volvía.
'''
"4" = ''':sup:`4` Entonces se levantó de la mesa, se quitó el manto y se ató una
toalla a la cintura.
'''
"5" = ''':sup:`5` Echó agua en un recipiente y se puso a lavar los pies de los
discípulos; y luego se los secaba con la toalla que se había atado.
'''
"6" = ''':sup:`6` Cuando llegó a Simón Pedro, éste le dijo: «¿Tú, Señor, me vas a
lavar los pies a mí?»
'''
"7" = ''':sup:`7` Jesús le contestó: «Tú no puedes comprender ahora lo que estoy
haciendo. Lo comprenderás más tarde.»
'''
"8" = ''':sup:`8` Pedro replicó: «Jamás me lavarás los pies.» Jesús le respondió: «Si
no te lavo, no podrás tener parte conmigo.»
'''
"9" = ''':sup:`9` Entonces Pedro le dijo: «Señor, lávame no sólo los pies, sino
también las manos y la cabeza.»
'''
"10" = ''':sup:`10` Jesús le dijo: «El que se ha bañado, está completamente limpio y le
basta lavarse los pies. Y ustedes están limpios, aunque no todos.»
'''
"11" = ''':sup:`11` Jesús sabía quién lo iba a entregar, por eso dijo: «No todos
ustedes están limpios.»
'''
"12" = ''':sup:`12` Cuando terminó de lavarles los pies, se puso de nuevo el manto,
volvió a la mesa y les dijo: «¿Comprenden lo que he hecho con ustedes?
'''
"13" = ''':sup:`13` Ustedes me llaman Maestro y Señor, y dicen bien, porque lo soy.
'''
"14" = ''':sup:`14` Pues si yo, siendo el Señor y el Maestro, les he lavado los pies,
también ustedes deben lavarse los pies unos a otros.
'''
"15" = ''':sup:`15` Yo les he dado ejemplo, y ustedes deben hacer como he hecho yo.
'''
"16" = ''':sup:`16` En verdad les digo: El servidor no es más que su patrón y el
enviado no es más que el que lo envía.
'''
"17" = ''':sup:`17` Pues bien, ustedes ya saben estas cosas: felices si las ponen en
práctica.
'''
"18" = ''':sup:`18` No me refiero a todos ustedes, pues conozco a los que he escogido,
y tiene que cumplirse lo que dice la Escritura: El que compartía mi pan
se ha levantado contra mí.
'''
"19" = ''':sup:`19` Se lo digo ahora, antes de que suceda, para que cuando suceda,
crean que Yo Soy.
'''
"20" = ''':sup:`20` En verdad les digo: El que reciba al que yo envíe, a mí me recibe,
y el que me reciba a mí, recibe al que me ha enviado.»
'''
"21" = ''':sup:`21` Tras decir estas cosas, Jesús se conmovió en su espíritu y dijo con
toda claridad: «En verdad les digo: uno de ustedes me va a entregar.»
'''
"22" = ''':sup:`22` Los discípulos se miraron unos a otros, pues no sabían a quién se
refería.
'''
"23" = ''':sup:`23` Uno de sus discípulos, el que Jesús amaba, estaba recostado junto a
él en la mesa,
'''
"24" = ''':sup:`24` y Simón Pedro le hizo señas para que le preguntara de quién
hablaba.
'''
"25" = ''':sup:`25` Se volvió hacia Jesús y le preguntó: «Señor, ¿quién es?»
'''
"26" = ''':sup:`26` Jesús le contestó: «Voy a mojar un pedazo de pan en el plato. Aquél
al cual se lo dé, ése es.» Jesús mojó un pedazo de pan y se lo dio a
Judas Iscariote, hijo de Simón.
'''
"27" = ''':sup:`27` Apenas Judas tomó el pedazo de pan, Satanás entró en él. Entonces
Jesús le dijo: «Lo que vas a hacer, hazlo pronto.»
'''
"28" = ''':sup:`28` Ninguno de los que estaban a la mesa comprendió por qué Jesús se lo
decía.
'''
"29" = ''':sup:`29` Como Judas tenía la bolsa común, algunos creyeron que Jesús quería
decirle: «Compra lo que nos hace falta para la fiesta.», o bien: «da
algo a los pobres.»
'''
"30" = ''':sup:`30` Judas se comió el pedazo de pan y salió inmediatamente. Era de
noche.
'''
"31" = ''':sup:`31` Cuando Judas salió, Jesús dijo: «Ahora es glorificado el Hijo del
hombre y Dios es glorificado en él.
'''
"32" = ''':sup:`32` Por lo tanto, Dios lo va a a introducir en su propia Gloria, y lo
glorificará muy pronto.
'''
"33" = ''':sup:`33` Hijos míos, yo estaré con ustedes por muy poco tiempo. Me buscarán,
y como ya dije a los judíos, ahora se lo digo a ustedes: donde yo voy,
ustedes no pueden venir.
'''
"34" = ''':sup:`34` Les doy un mandamiento nuevo: que se amen los unos a los otros.
Ustedes deben amarse unos a otros como yo los he amado.
'''
"35" = ''':sup:`35` En esto reconocerán todos que son mis discípulos, en que se amen
unos a otros.»
'''
"36" = ''':sup:`36` Simón Pedro le preguntó: «Señor, ¿adónde vas?» Jesús le respondió:
«Adonde yo voy no puedes seguirme ahora, pero me seguirás más tarde.»
'''
"37" = ''':sup:`37` Pedro le dijo: «Señor, ¿por qué no puedo seguirte ahora? Estoy
dispuesto a dar mi vida por ti.»
'''
"38" = ''':sup:`38` Jesús le respondió: «¿Dar tú la vida por mí? En verdad te digo que
antes de que cante el gallo me habrás negado tres veces.»
'''
