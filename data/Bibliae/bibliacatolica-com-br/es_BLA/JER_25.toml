[25]
"1" = ''':sup:`1` Aquí viene la palabra que fue dirigida a Jeremías acerca de todo el
pueblo de Judá, el año cuarto del reinado de Joaquim, hijo de Josías, y
rey de Judá.
'''
"2" = ''':sup:`2` Jeremías, el profeta, la transmitió a todo el pueblo de Judá y a
todos los habitantes de Jerusalén:
'''
"3" = ''':sup:`3` «Hace ya veintitrés años, desde el año trece del reinado de Josías,
hijo de Amón y rey de Judá, hasta la fecha, que me habla Yavé. Sin
descanso, (les predico a ustedes, pero sin que ustedes escuchen.
'''
"4" = ''':sup:`4` Además, Yavé, sin cesar,) les ha mandado a sus servidores los
profetas, pero ustedes ni los oyeron ni les hicieron caso.
'''
"5" = ''':sup:`5` Sus palabras han sido: "Dejen su mala conducta y sus malas acciones,
sólo así podrán ustedes permanecer en el territorio que Yavé concedió a
ustedes y a sus padres, siempre y por siempre.
'''
"6" = ''':sup:`6` Y no corran tras otros dioses para servirlos y para arrodillarse
ante ellos; no me molesten con las obras que hacen sus manos y yo
tampoco les haré mal alguno.
'''
"7" = ''':sup:`7` Pero ustedes se negaron a oírme, dice Yavé; más aún, me han hecho
enojar con esas obras, para su propia desgracia."
'''
"8" = ''':sup:`8` Por esto, así se expresa Yavé de los Ejércitos: "Ya que ustedes no
quisieron oírme cuando les hablaba,
'''
"9" = ''':sup:`9` voy a mandar a buscar a una nación del norte, dice Yavé, y la echaré
contra este país y sus habitantes; los maldeciré y los convertiré para
siempre en motivo de espanto, de burla y de vergüenza.
'''
"10" = ''':sup:`10` Suprimiré de su casa las manifestaciones de alegría y de contento,
los cantos del novio y de la novia, el ruido de la piedra de molino y
la luz de la lámpara.
'''
"11" = ''':sup:`11` Todo este país será saqueado y quedará reducido a un desierto, y
estas naciones servirán al rey de Babilonia durante setenta años.
'''
"12" = ''':sup:`12` Pero, cuando se cumpla este tiempo, castigaré al rey de Babilonia y
a su nación por sus crímenes; castigaré al país de los caldeos,
dejándolo abandonado para siempre.
'''
"13" = ''':sup:`13` Haré que se ejecute con este país todo cuanto he pronunciado en su
contra, todo lo que está escrito en este libro.
'''
"14" = ''':sup:`14` Pues también caerán bajo el dominio de naciones más poderosas y de
grandes reyes, y les pagaré según sus actos y según la obra que
hicieron sus manos. Visión de la copa de la ira divina. Lo que
profetizó Jeremías contra todas las naciones:
'''
"15" = ''':sup:`15` Yavé, Dios de Israel, me habló de esta manera: «Toma esta copa de
vino y pásasela a todas las naciones a las que te voy a enviar,
'''
"16" = ''':sup:`16` para que beban y se mareen.»
'''
"17" = ''':sup:`17` Recibí la copa que me entregaba Yavé, y se la di a beber a todas
las naciones a las que me envió:
'''
"18" = ''':sup:`18` (A Jerusalén y a las ciudades de Judá, sus reyes y sus príncipes,
para que queden hechos una ruina, un espanto, una payasada, una
maldición, como les está ocurriendo ahora.)
'''
"19" = ''':sup:`19` A Faraón, rey de Egipto, con sus ministros, sus príncipes y su
pueblo,
'''
"20" = ''':sup:`20` y a todos los países del occidente, a todos los reyes de Us; a
todos los reyes de los filisteos, a Ascalón, Gaza, Ecrón, y a lo que
queda de Azoto;
'''
"21" = ''':sup:`21` a Edom, a Moab, a los hijos de Ammón;
'''
"22" = ''':sup:`22` a todos los reyes de Tiro, a todos los reyes de Sidón, a los reyes
de las islas que están al otro lado del mar;
'''
"23" = ''':sup:`23` a Dedán, a Tema, a Buz y a todos los hombres de cabezas rapadas
'''
"24" = ''':sup:`24` que viven en el desierto,
'''
"25" = ''':sup:`25` a todos los reyes de Zimri, a todos los reyes de Elam y a todos los
reyes de Media;
'''
"26" = ''':sup:`26` a todos los reyes del norte, los que están cerca y los que están
lejos, uno detrás de otro; y a todos los reinos que existen sobre la
tierra.
'''
"27" = ''':sup:`27` Y les dirás: "Esta es la orden de Yavé de los Ejércitos, el Dios de
Israel: Tomen, emborráchense, vomiten; caigan al suelo sin poder
levantarse bajo la espada que dirigiré contra ustedes."
'''
"28" = ''':sup:`28` Y si se niegan a tomar de la copa que tú les presentes, les dirás:
Esto les dice Yavé: Ustedes tienen que beber,
'''
"29" = ''':sup:`29` porque la ciudad que lleva mi nombre es la primera que empiezo a
castigar, ¿y ustedes quedarían sin castigo? No, porque yo mismo dejaré
caer la espada contra todos los habitantes de la tierra, dice Yavé de
los Ejércitos."
'''
"30" = ''':sup:`30` Y tú les comunicarás todas estas cosas y les dirás: Ruge Yavé desde
lo alto, y grita desde su santa morada. Ruge con fuerza contra su
corral y lanza gritos como los que pisan la uva en el lagar. A todos
los habitantes de la tierra, hasta el fin del mundo, ha llegado el eco
de su voz.
'''
"31" = ''':sup:`31` Pues Yavé abre el proceso de todas las naciones, pone pleito a todo
mortal, y a los impíos los condena a la espada, dice Yavé.
'''
"32" = ''':sup:`32` Y añade Yavé: La catástrofe se extiende de nación en nación, y una
tempestad inmensa estalla desde los confines de la tierra.
'''
"33" = ''':sup:`33` Y las víctimas de Yavé se extenderán de uno al otro extremo de la
tierra; no las recogerán ni las enterrarán, sino que quedarán tiradas
por el suelo como guano.
'''
"34" = ''':sup:`34` Pastores, lancen alaridos y griten, revuélquense en la tierra,
dueños del rebaño, porque a ustedes les toca ir al matadero y ser
ejecutados como carneros escogidos.
'''
"35" = ''':sup:`35` No habrá salvación para los pastores ni escapatoria para los
dueños.
'''
"36" = ''':sup:`36` Escuchen los gritos de los pastores y los alaridos de los dueños
del rebaño, porque Yavé ha destruido el pasto,
'''
"37" = ''':sup:`37` ya no hay vida en los potreros verdes por el ardor de la cólera de
Yavé.
'''
"38" = ''':sup:`38` El león ha dejado su guarida, y la tierra se ha convertido en un
desierto, bajo los golpes de la espada destructora.
'''
