[14]
"1" = ''':sup:`1` Joab, hijo de Sarvia, se dio cuenta de que David estaba preocupado
por Absalón.
'''
"2" = ''':sup:`2` Entonces mandó buscar a Tecoa a una mujer inteligente y le dijo: «Te
ruego finjas estar de duelo. Vístete de luto y no te perfumes con
aceite de modo que parezcas una mujer que desde hace tiempo lleva luto
por un muerto.
'''
"3" = ''':sup:`3` Luego preséntate al rey y dile estas palabras.» Joab le enseñó lo
que tendría que decir.
'''
"4" = ''':sup:`4` La mujer fue, pues, a ver al rey, se inclinó hasta tocar el suelo
con su cara y dijo: «Ayúdame, rey.»
'''
"5" = ''':sup:`5` El rey le preguntó: «¿Qué te pasa?» «Soy viuda, pues mi esposo
murió. Yo, tu sierva, tenía dos hijos.
'''
"6" = ''':sup:`6` Los dos pelearon en el campo, no había nadie para separarlos, y uno
de ellos golpeó al otro hasta darle muerte.
'''
"7" = ''':sup:`7` Pues ahora la familia me exige que le entregue al que mató a su
hermano. Nosotros tenemos que matarlo, dicen, para vengar a su hermano.
Y así van a acabar con el heredero, y apagarán la brasa que me queda;
con esto no habrá nadie para conservar el apellido de mi marido sobre
la tierra.»
'''
"8" = ''':sup:`8` El rey dijo a la mujer: «Puedes irte a tu casa, que intervendré
personalmente en tu asunto.»
'''
"9" = ''':sup:`9` Ella le contestó: «Que la culpa recaiga sobre mí y sobre mi familia;
que el rey y su trono permanezcan inocentes.»
'''
"10" = ''':sup:`10` El rey dijo: «Si alguien te amenaza, tráemelo y no te molestará
más.»
'''
"11" = ''':sup:`11` Ella replicó: «Que el rey se digne jurar por el nombre de Yavé, su
Dios, para que el vengador de la sangre no aumente mi desgracia dando
muerte a mi hijo.» Entonces él dijo: «Vive Yavé, que no caerá en tierra
un solo cabello de tu hijo.»
'''
"12" = ''':sup:`12` La mujer añadió: «¿Podría decirte algo más, oh rey, mi señor?»
'''
"13" = ''':sup:`13` El rey dijo: «Habla.» Y ella prosiguió: «Tú mismo, al dictar esta
sentencia, te declaras culpable por haber ordenado que no vuelva más el
que ha huido.
'''
"14" = ''':sup:`14` Todos somos mortales y así como el agua que se derrama en tierra no
se puede recoger, así tampoco Dios devuelve la vida. Vaya, pues,
pensando el rey cómo hacerlo para que el desterrado no siga lejos de
él.
'''
"15" = ''':sup:`15` Si he venido a hablar contigo de este asunto, es porque el pueblo
me ha obligado a hacerlo, y pensé: Hablaré al rey; posiblemente oiga mi
petición.
'''
"16" = ''':sup:`16` Si el rey consiente ayudarme cuando le cuente lo del hombre que
trata de suprimirnos de la tierra de Dios a mí y a mi hijo,
'''
"17" = ''':sup:`17` entonces, con mayor razón, dará también la respuesta que pueda
traernos la paz. Pues él es como el ángel de Dios para comprender el
bien y el mal. Que Yavé, tu Dios, sea contigo.»
'''
"18" = ''':sup:`18` Entonces el rey dijo a la mujer: «Te pido que digas la verdad de
todo cuanto voy a preguntarte.» La mujer respondió: «Diga mi señor, el
rey.»
'''
"19" = ''':sup:`19` El le preguntó: «¿Todo esto no es acaso una maquinación de Joab?»
Ella respondió: «Por tu vida, señor, mi rey, que es tal como tú dices.
Efectivamente, fue tu servidor quien me mandó y quien me dijo lo que
debía decirte.
'''
"20" = ''':sup:`20` Todo esto lo hizo para disimular el asunto. Pero mi señor tiene la
sabiduría de un ángel de Dios y sabe todo lo que pasa sobre la tierra.»
'''
"21" = ''':sup:`21` El rey mandó llamar a Joab y le dijo: «Bien, de acuerdo, haz lo
necesario para que vuelva el joven Absalón.»
'''
"22" = ''':sup:`22` Joab se puso de rodillas con el rostro en tierra y bendijo al rey
diciendo: «Ahora sé que me aprecias de veras, pues estás dispuesto a
hacer lo que te pido.»
'''
"23" = ''':sup:`23` Joab se encaminó hacia Guesur e hizo venir a Absalón a Jerusalén.
'''
"24" = ''':sup:`24` Pero el rey dijo: «Que se retire a su casa; yo no lo quiero ver.»
Absalón se retiró a su casa y no pudo ver al rey.
'''
"25" = ''':sup:`25` En todo Israel no había un hombre tan admirado por su belleza como
Absalón. No tenía ni un defecto desde la planta de los pies hasta la
cabeza.
'''
"26" = ''':sup:`26` Cuando se cortaba el cabello, llegaba éste a pesar cerca de un kilo
y medio. Y se lo cortaba una vez al año, porque se le ponía tan pesado
que se veía obligado a hacerlo.
'''
"27" = ''':sup:`27` Tuvo tres hijos y una hija que se llamaba Tamar y era muy bella.
'''
"28" = ''':sup:`28` Absalón permaneció dos años en Jerusalén sin ver al rey.
'''
"29" = ''':sup:`29` Llamó a Joab para enviarlo al rey, pero Joab no quiso ir. Lo llamó
por segunda vez, pero tampoco quiso ir.
'''
"30" = ''':sup:`30` Entonces Absalón dijo a sus servidores: «Ustedes conocen el campo
de Joab sembrado de cebada, que está junto al mío. Pues bien, vayan
allá y préndanle fuego.» Los servidores de Joab, por su parte, vinieron
con sus ropas desgarradas a decirle a su amo que los trabajadores de
Absalón habían incendiado su campo.
'''
"31" = ''':sup:`31` Entonces Joab fue a casa de Absalón y le dijo: «¿Por qué tus
siervos han prendido fuego a mi campo?»
'''
"32" = ''':sup:`32` Absalón respondió: «Te mandé llamar para enviarte al rey con este
mensaje: ¿Para qué he vuelto de Guesur? Hubiera sido mejor para mí
quedarme allá. Ahora quiero ver el rostro del rey; si soy culpable, que
me haga morir.»
'''
"33" = ''':sup:`33` Joab fue donde el rey y se lo comunicó. Entonces el rey llamó a
Absalón, quien se presentó donde él y se postró en su presencia.
Entonces el rey besó a Absalón.
'''
