"1" = ''':sup:`1` Cuando llegó el día de Pentecostés, estaban todos reunidos en el
mismo lugar.
'''
"2" = ''':sup:`2` De repente vino del cielo un ruido, como el de una violenta ráfaga
de viento, que llenó toda la casa donde estaban,
'''
"3" = ''':sup:`3` y aparecieron unas lenguas como de fuego que se repartieron y fueron
posándose sobre cada uno de ellos.
'''
"4" = ''':sup:`4` Todos quedaron llenos del Espíritu Santo y comenzaron a hablar en
otras lenguas, según el Espíritu les concedía que se expresaran.
'''
"5" = ''':sup:`5` Estaban de paso en Jerusalén judíos piadosos, llegados de todas las
naciones que hay bajo el cielo.
'''
"6" = ''':sup:`6` Y entre el gentío que acudió al oír aquel ruido, cada uno los oía
hablar en su propia lengua. Todos quedaron muy desconcertados
'''
"7" = ''':sup:`7` y se decían, llenos de estupor y admiración: «Pero éstos ¿no son
todos galileos? ¡Y miren cómo hablan!
'''
"8" = ''':sup:`8` Cada uno de nosotros les oímos en nuestra propia lengua nativa.
'''
"9" = ''':sup:`9` Entre nosotros hay partos, medos y elamitas, habitantes de
Mesopotamia, Judea, Capadocia, del Ponto y Asia,
'''
"10" = ''':sup:`10` de Frigia, Panfilia, Egipto y de la parte de Libia que limita con
Cirene. Hay forasteros que vienen de Roma, unos judíos y otros
extranjeros, que aceptaron sus creencias,
'''
"11" = ''':sup:`11` cretenses y árabes. Y todos les oímos hablar en nuestras propias
lenguas las maravillas de Dios.»
'''
"12" = ''':sup:`12` Todos estaban asombrados y perplejos, y se preguntaban unos a otros
qué querría significar todo aquello.»
'''
"13" = ''':sup:`13` Pero algunos se reían y decían: «¡Están borrachos!»
'''
"14" = ''':sup:`14` Entonces Pedro, con los Once a su lado, se puso de pie, alzó la voz
y se dirigió a ellos diciendo: «Amigos judíos y todos los que se
encuentran en Jerusalén, escúchenme, pues tengo algo que enseñarles.
'''
"15" = ''':sup:`15` No se les ocurra pensar que estamos borrachos, pues son apenas las
nueve de la mañana,
'''
"16" = ''':sup:`16` sino que se está cumpliendo lo que anunció el profeta Joel:
'''
"17" = ''':sup:`17` Escuchen lo que sucederá en los últimos días, dice Dios: derramaré
mi Espíritu sobre cualesquiera que sean los mortales. Sus hijos e hijas
profetizarán, los jóvenes tendrán visiones y los ancianos tendrán
sueños proféticos.
'''
"18" = ''':sup:`18` En aquellos días derramaré mi Espíritu sobre mis siervos y mis
siervas y ellos profetizarán.
'''
"19" = ''':sup:`19` Haré prodigios arriba en el cielo y señales milagrosas abajo en la
tierra.
'''
"20" = ''':sup:`20` El sol se convertirá en tinieblas y la luna en sangre antes de que
llegue el Día grande del Señor.
'''
"21" = ''':sup:`21` Y todo el que invoque el Nombre del Señor se salvará.
'''
"22" = ''':sup:`22` Israelitas, escuchen mis palabras: Dios acreditó entre ustedes a
Jesús de Nazaret. Hizo que realizara entre ustedes milagros, prodigios
y señales que ya conocen.
'''
"23" = ''':sup:`23` Ustedes, sin embargo, lo entregaron a los paganos para ser
crucificado y morir en la cruz, y con esto se cumplió el plan que Dios
tenía dispuesto.
'''
"24" = ''':sup:`24` Pero Dios lo libró de los dolores de la muerte y lo resucitó, pues
no era posible que quedase bajo el poder de la muerte.
'''
"25" = ''':sup:`25` Escuchen lo que David decía a su respecto: Veo constantemente al
Señor delante de mí; está a mi derecha para que no vacile.
'''
"26" = ''':sup:`26` Por eso se alegra mi corazón y te alabo muy gozoso, y hasta mi
cuerpo esperará en paz.
'''
"27" = ''':sup:`27` Porque no me abandonarás en el lugar de los muertos ni permitirás
que tu Santo experimente la corrupción.
'''
"28" = ''':sup:`28` Me has dado a conocer los caminos de la vida, me colmarás de gozo
con tu presencia.
'''
"29" = ''':sup:`29` Hermanos, no voy a demostrarles que el patriarca David murió y fue
sepultado: su tumba se encuentra entre nosotros hasta el día de hoy.
'''
"30" = ''':sup:`30` Pero era profeta y Dios le había jurado que uno de sus
descendientes se sentaría sobre su trono. Sabiéndolo,
'''
"31" = ''':sup:`31` se refería a la resurrección del Mesías, viéndola de antemano, con
estas palabras: no será abandonado en el lugar de los muertos, ni su
cuerpo experimentará la corrupción .
'''
"32" = ''':sup:`32` Y es un hecho que Dios resucitó a Jesús; de esto todos nosotros
somos testigos.
'''
"33" = ''':sup:`33` Después de haber sido exaltado a la derecha de Dios, ha recibido
del Padre el don que había prometido, me refiero al Espíritu Santo que
acaba de derramar sobre nosotros, como ustedes están viendo y oyendo.
'''
"34" = ''':sup:`34` También es cierto que David no subió al cielo, pero estas palabras
son suyas: Dijo el Señor a mi Señor: «Siéntate a mi derecha,
'''
"35" = ''':sup:`35` hasta que ponga a tus enemigos debajo de tus pies.»
'''
"36" = ''':sup:`36` Sepa entonces con seguridad toda la gente de Israel, que Dios ha
hecho Señor y Cristo a este Jesús a quien ustedes crucificaron.»
'''
"37" = ''':sup:`37` Al oír esto se afligieron profundamente y dijeron a Pedro y a los
demás apóstoles: «¿Qué tenemos que hacer, hermanos?»
'''
"38" = ''':sup:`38` Pedro les contestó: «Arrepiéntanse, y que cada uno de ustedes se
haga bautizar en el Nombre de Jesús, el Mesías, para que sus pecados
sean perdonados. Entonces recibirán el don del Espíritu Santo.
'''
"39" = ''':sup:`39` Porque el don de Dios es para ustedes y para sus hijos, y también
para todos aquellos a los que el Señor, nuestro Dios, quiera llamar,
aun cuando se hayan alejado.»
'''
"40" = ''':sup:`40` Pedro siguió insistiendo con muchos otros discursos. Los exhortaba
diciendo: «Aléjense de esta generación perversa y sálvense.»
'''
"41" = ''':sup:`41` Los que acogieron la palabra de Pedro se bautizaron, y aquel día se
unieron a ellos unas tres mil personas.
'''
"42" = ''':sup:`42` Acudían asiduamente a la enseñanza de los apóstoles, a la
convivencia, a la fracción del pan y a las oraciones.
'''
"43" = ''':sup:`43` Toda la gente sentía un santo temor, ya que los prodigios y señales
milagrosas se multiplicaban por medio de los apóstoles.
'''
"44" = ''':sup:`44` Todos los que habían creído vivían unidos; compartían todo cuanto
tenían,
'''
"45" = ''':sup:`45` vendían sus bienes y propiedades y repartían después el dinero
entre todos según las necesidades de cada uno.
'''
"46" = ''':sup:`46` Todos los días se reunían en el Templo con entusiasmo, partían el
pan en sus casas y compartían sus comidas con alegría y con gran
sencillez de corazón.
'''
"47" = ''':sup:`47` Alababan a Dios y se ganaban la simpatía de todo el pueblo; y el
Señor agregaba cada día a la comunidad a los que quería salvar.
'''
