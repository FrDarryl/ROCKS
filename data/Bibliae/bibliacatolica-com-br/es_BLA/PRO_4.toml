[4]
"1" = ''':sup:`1` Hijos míos, escuchen la enseñanza de un padre, estén atentos para
conocer la verdad.
'''
"2" = ''':sup:`2` Les doy un saber bueno, no rechacen mi enseñanza.
'''
"3" = ''':sup:`3` Yo mismo fui un hijo dócil con mi padre, el hijo regalón de mi mamá;
'''
"4" = ''':sup:`4` él me instruía entonces en estos términos: "¡Recuerda bien mis
palabras; sigue mis consejos y vivirás!
'''
"5" = ''':sup:`5` ¡Busca la Sabiduría! ¡Hazte inteligente! No olvides lo que te digo,
no menosprecies mis palabras.
'''
"6" = ''':sup:`6` Si no abandonas la sabiduría, ésta te protegerá; ámala y velará por
ti.
'''
"7" = ''':sup:`7` El principio de la Sabiduría es correr tras ella; ¡busca la
inteligencia a cambio de todo lo que tienes!
'''
"8" = ''':sup:`8` Elígela, te exaltará; apégate a ella, te honrará. Pondrá en tu
cabeza una magnífica diadema, te regalará una corona de gloria".
'''
"10" = ''':sup:`10` Atiéndeme, pues, hijo mío, toma en serio mis palabras, y vivirás
largos años.
'''
"11" = ''':sup:`11` Cuando te haya enseñado los caminos de la sabiduría, cuando haya
orientado tu ruta, caminarás sin vacilar y podrás correr sin miedo a
caerte.
'''
"13" = ''':sup:`13` Conserva mi disciplina, no la dejes: guárdala y vivirás.
'''
"14" = ''':sup:`14` ¡Pero, no tomes el camino de los malvados, no vayas por el sendero
de los malos!
'''
"15" = ''':sup:`15` Evítalos, apártate de ellos; ándate por otro camino y pasa lejos.
'''
"16" = ''':sup:`16` Porque no pueden dormir si no hacen el mal; no descansan en tanto
no le hayan hecho daño a alguien.
'''
"17" = ''':sup:`17` El crimen se volvió su pan, y la violencia, el vino de que tienen
sed.
'''
"18" = ''':sup:`18` El camino de los justos es como la luz de la aurora: su resplandor
va aumentando hasta el mediodía.
'''
"19" = ''':sup:`19` Pero el camino de los malvados es sólo oscuridad; no ven lo que los
hará caer.
'''
"20" = ''':sup:`20` ¡Hijo mío, pon atención a mis palabras, oye bien mis discursos!
'''
"21" = ''':sup:`21` Tenlas presentes en el espíritu, guárdalas en lo más profundo de tu
corazón.
'''
"22" = ''':sup:`22` Porque son vida para el que las acoge, son un remedio para el
cuerpo.
'''
"23" = ''':sup:`23` Primero que nada, vigila tu corazón, por que en él está la fuente
de la vida.
'''
"24" = ''':sup:`24` Rechaza cualquier lenguaje perverso, abstente de cualquier mentira.
'''
"25" = ''':sup:`25` Que tus ojos miren de frente, que tu mirada sea franca.
'''
"26" = ''':sup:`26` Tantea primero el suelo bajo tus pies, para que tu andar sea
seguro.
'''
"27" = ''':sup:`27` No te vuelvas a derecha ni a izquierda, sino que aléjate del mal.
'''
