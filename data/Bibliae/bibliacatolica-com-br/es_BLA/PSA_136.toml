[136]
"1" = ''':sup:`1` ¡Den gracias al Señor, porque él es bueno, porque su amor perdura
para siempre!
'''
"2" = ''':sup:`2` Den gracias al que es Dios de los dioses, porque su amor perdura
para siempre.
'''
"3" = ''':sup:`3` Den gracias al Señor de los señores, porque su amor perdura para
siempre.
'''
"4" = ''':sup:`4` al único que ha hecho maravillas, porque su amor perdura para
siempre.
'''
"5" = ''':sup:`5` al que con sabiduría hizo los cielos, porque su amor perdura para
siempre.
'''
"6" = ''':sup:`6` al que puso la tierra sobre las aguas, porque su amor perdura para
siempre.
'''
"7" = ''':sup:`7` al que creó las grandes luminarias, porque su amor perdura para
siempre.
'''
"8" = ''':sup:`8` al sol para que gobierne el día, porque su amor perdura para
siempre.
'''
"9" = ''':sup:`9` la luna y las estrellas para que manden la noche, porque su amor
perdura para siempre.
'''
"10" = ''':sup:`10` al que hirió a Egipto en sus primogénitos, porque su amor perdura
para siempre.
'''
"11" = ''':sup:`11` y a Israel lo sacó de en medio de ellos, porque su amor perdura
para siempre.
'''
"12" = ''':sup:`12` con mano fuerte y brazo levantado, porque su amor perdura para
siempre.
'''
"13" = ''':sup:`13` al que separó en dos el Mar de Juncos, porque su amor perdura para
siempre.
'''
"14" = ''':sup:`14` y condujo a Israel por medio de él, porque su amor perdura para
siempre.
'''
"15" = ''':sup:`15` allí tumbó a Faraón y a su ejército, porque su amor perdura para
siempre.
'''
"16" = ''':sup:`16` al que guió a su pueblo en el desierto, porque su amor perdura para
siempre.
'''
"17" = ''':sup:`17` al que aplastó a reyes poderosos, porque su amor perdura para
siempre.
'''
"18" = ''':sup:`18` y dio muerte a monarcas respetables, porque su amor perdura para
siempre.
'''
"19" = ''':sup:`19` a Sijón, rey de los Amorreos, porque su amor perdura para siempre.
'''
"20" = ''':sup:`20` y a Og, rey de Basán, porque su amor perdura para siempre.
'''
"21" = ''':sup:`21` y traspasó sus tierras como herencia, porque su amor perdura para
siempre.
'''
"22" = ''':sup:`22` como herencia a Israel, su servidor, porque su amor perdura para
siempre.
'''
"23" = ''':sup:`23` Se acordó de nosotros en nuestro abatimiento, porque su amor
perdura para siempre.
'''
"24" = ''':sup:`24` y nos libró de nuestros opresores, porque su amor perdura para
siempre.
'''
"25" = ''':sup:`25` El da su pan a todo ser carnal, porque su amor perdura para
siempre.
'''
"26" = ''':sup:`26` Den gracias al que es Dios de los cielos, porque su amor perdura
para siempre.
'''
