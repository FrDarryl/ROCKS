[4]
"1" = ''':sup:`1` En cuanto a ustedes, patrones, den a sus servidores lo que es justo
y razonable, sabiendo que también ustedes tienen un Señor en el cielo.
'''
"2" = ''':sup:`2` Sean constantes en la oración; quédense velando para dar gracias;
'''
"3" = ''':sup:`3` oren también por nosotros, para que Dios nos dé palabras y pueda yo
anunciar el misterio de Cristo. Por ese misterio estoy atado con
cadenas;
'''
"4" = ''':sup:`4` pidan que pueda darlo a conocer cuando presente mi defensa.
'''
"5" = ''':sup:`5` Pórtense con prudencia con los de afuera y aprovechen todas las
oportunidades.
'''
"6" = ''':sup:`6` Que su conversación sea agradable y no le falte su granito de sal.
Sepan contestar a cada uno lo que corresponde.
'''
"7" = ''':sup:`7` Tíquico, mi hermano querido, les dará noticias de todo lo referente
a mí; es para mí un ayudante fiel y un compañero en el servicio del
Señor.
'''
"8" = ''':sup:`8` Se lo envío expresamente para que les lleve noticias mías y les dé
ánimo.
'''
"9" = ''':sup:`9` Envío con él a Onésimo, nuestro hermano fiel y muy querido, que es
uno de ustedes. Ellos les dirán todo lo que aquí pasa.
'''
"10" = ''':sup:`10` Los saluda Aristarco, mi compañero de cárcel, y Marcos, primo de
Bernabé, acerca del cual ya recibieron instrucciones. Si va para allá,
denle una buena acogida.
'''
"11" = ''':sup:`11` Los saluda también Jesús, apodado Justo. Son los únicos de raza
judía que están trabajando conmigo por el Reino de Dios, y que han sido
para mí un consuelo.
'''
"12" = ''':sup:`12` Reciban saludos de su compatriota Epafras; es un buen servidor de
Cristo Jesús que siempre está orando fervientemente por ustedes para
que sean perfectos y produzcan todos los frutos que Dios desea.
'''
"13" = ''':sup:`13` Les puedo asegurar que los ha echado mucho de menos, lo mismo que a
los de Laodicea y de Hierápolis.
'''
"14" = ''':sup:`14` Reciban los saludos de Lucas, nuestro querido médico, y de Demás.
'''
"15" = ''':sup:`15` Saluden a los hermanos que están en Laodicea, sin olvidar a Ninfa y
la Iglesia que se reúne en su casa.
'''
"16" = ''':sup:`16` Después de que sea leída esta carta entre ustedes, procuren que sea
leída también en la Iglesia de Laodicea, y consigan, por su parte, la
que ellos recibieron, para leerla ustedes.
'''
"17" = ''':sup:`17` Digan a Arquipo: «No descuides el servicio que te fue encargado en
el Señor y trata de cumplirlo bien.»
'''
"18" = ''':sup:`18` El saludo es de mi propia mano: Pablo. Acuérdense de que estoy con
cadenas. La gracia sea con ustedes.
'''
