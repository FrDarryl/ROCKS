[25]
"1" = ''':sup:`1` Abrahán tomó a otra mujer llamada Queturá,
'''
"2" = ''':sup:`2` de la que tuvo los siguientes hijos: Zamram, Jecsán, Madián, Jesboc
y Suraj.
'''
"3" = ''':sup:`3` Jecsán fue padre de Saba y Dedán. Los hijos de Dedán fueron los
asuritas, los latusíes y los leumíes.
'''
"4" = ''':sup:`4` De Madián nacieron: Efá, Efer, Enoc, Abidá y Eldaa. Todos estos
fueron descendientes de Queturá.
'''
"5" = ''':sup:`5` Abrahán dio todo lo suyo a Isaac.
'''
"6" = ''':sup:`6` A los hijos de las concubinas que tenía Abrahán, en cambio, les hizo
regalos, y estando él vivo todavía, los envió más al este, a los paises
del oriente, lejos de Isaac.
'''
"7" = ''':sup:`7` Abrahán vivió ciento setenta y cinco años.
'''
"8" = ''':sup:`8` Abrahán murió luego de una feliz ancianidad, cargado de años, y fue
a reunirse con sus antepasados.
'''
"9" = ''':sup:`9` Sus dos hijos, Isaac e Ismael, lo se pultaron en la cueva de
Macpelá, que está en el campo de Efrón, hijo de Seor el hititaenfrente
de Mambré.
'''
"10" = ''':sup:`10` Esta era la finca que Abrahán había comprado a los hititas, allí
fueron sepultados Abrahán y su esposa Sara.
'''
"11" = ''':sup:`11` Después de la muerte de Abrahán, Dios bendijo a su hijo Isaac, que
se fue a vivir cerca del pozo de Lajay-Roi.
'''
"12" = ''':sup:`12` Estos son los descendientes de Ismael, hijo de Abrahán y de Agar la
egipcia, esclava de Sara.
'''
"13" = ''':sup:`13` Y estos son los nombres de los hijos de Ismael, y son los nombres
de sus descendientes: El primogénito es Nebaiot; después vienen Cedar,
Adbeel, Mibsam,
'''
"14" = ''':sup:`14` Misma, Duma, Massa,
'''
"15" = ''':sup:`15` Jadar, Tema, Jetur, Nafis y Cedma.
'''
"16" = ''':sup:`16` Estos son los hijos de Ismael y éstos son los nombres de sus
pueblos y campamentos. Fueron doce, caudillos de sus respectivas
tribus.
'''
"17" = ''':sup:`17` Ismael vivió ciento treinta y siete años. Luego murió y fue a
juntarse con sus antepasados.
'''
"18" = ''':sup:`18` Sus descendientes permanecieron en la región que se extiende desde
Havilá hasta Sur, frente a Egipto, en dirección a Asur. Se mantienen a
distancia de todos sus hermanos.
'''
"19" = ''':sup:`19` Estas son las memorias de Isaac, hijo de Abrahán.
'''
"20" = ''':sup:`20` Abrahán fue padre de Isaac. Cuando Isaac tenía cuarenta años, tomó
por esposa a Rebeca, hija de Betuel, el arameo de Paddán Aram, y
hermana de Labán el arameo.Nacimiento de Esaú y Jacob
'''
"21" = ''':sup:`21` Isaac suplicó a Yavé en favor de su esposa, pues era estéril. Yavé
escuchó su oración y Rebeca, su esposa, quedó encinta.
'''
"22" = ''':sup:`22` Pero como los hijos chocasen entre sí en su seno, ella dijo: "Si
esto debe seguir, yo me muero". Y fue a consultar a Yavé.
'''
"23" = ''':sup:`23` Yavé le dijo: «Dos naciones hay en tu seno; dos pueblos se
separarán desde tus entrañas. Uno será más fuerte que el otro, y el
mayor servirá al menor.»
'''
"24" = ''':sup:`24` Llegó el día del nacimiento, y se comprobó que había mellizos en su
vientre.
'''
"25" = ''':sup:`25` El primero que nació era rojizo y tan peludo que parecía un abrigo
de pieles, por lo que lo llamaron Esaú.
'''
"26" = ''':sup:`26` Después salió su hermano, que agarraba con su mano el talón de
Esaú, y lo llamaron Jacob.Isaac tenía sesenta años cuando nacieron.
'''
"27" = ''':sup:`27` Los dos muchachos crecieron. Esaú llegó a ser un experto cazador y
un hombre de campo abierto, mientras Jacob era un hombre tranquilo a
quien le gustaba estar en la tienda.
'''
"28" = ''':sup:`28` Isaac quería a Esaú porque le gustaba la caza, pero Rebeca prefería
a Jacob.
'''
"29" = ''':sup:`29` En cierta ocasión estaba Jacob cocinando un guiso, cuando llegó
Esaú del campo, muy agotado.
'''
"30" = ''':sup:`30` Dijo Esaú a Jacob: "Por favor, dame un poco de ese guiso rojizo,
pues estoy hambriento" (por eso fue llamado Edom, o sea, rojizo).
'''
"31" = ''':sup:`31` Jacob le dijo: «Me vendes, pues, ahora mismo tus derechos de
primogénito.»
'''
"32" = ''':sup:`32` Esaú le respondió: «Estoy que me muero, ¿qué me importan mis
derechos de primogénito?»
'''
"33" = ''':sup:`33` Jacob insistió: «Júramelo ahora mismo.» Y lo juró, vendiéndole sus
derechos.
'''
"34" = ''':sup:`34` Jacob entonces dio a su hermano pan y el guiso de lentejas. Esaú
comió y bebió, y después se marchó. No hizo mayor caso de sus derechos
de primogénito.
'''
