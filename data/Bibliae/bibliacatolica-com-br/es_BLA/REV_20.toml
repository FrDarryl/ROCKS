[20]
"1" = ''':sup:`1` Vi después a un ángel que bajaba del cielo llevando en la mano la
llave del Abismo y una cadena enorme.
'''
"2" = ''':sup:`2` Sujetó al monstruo, la serpiente antigua, que es Satanás o el
diablo, y lo encadenó por mil años.
'''
"3" = ''':sup:`3` Lo arrojó al Abismo, cerró con llave y además puso sellos para que
no pueda seducir más a las naciones hasta que pasen los mil años.
Después tendrá que ser soltado por poco tiempo.
'''
"4" = ''':sup:`4` También vi unos tronos, y sentados en ellos los que tienen poder
para juzgar. Vi también las almas de aquellos a quienes les cortaron la
cabeza por causa de las enseñanzas de Jesús y de la Palabra de Dios. Vi
a todos los que no habían adorado a la bestia ni a su imagen, y no
habían recibido su marca en la frente o en la mano. Volvieron a la vida
y reinaron mil años con el Mesías.
'''
"5" = ''':sup:`5` Esta es la primera resurrección. El resto de los muertos no
volvieron a la vida hasta que se cumplieron los mil años.
'''
"6" = ''':sup:`6` ¡Feliz y santo es el que participa en la primera resurrección! La
segunda muerte ya no tiene poder sobre ellos: serán sacerdotes de Dios
y de su Mesías y reinarán con él mil años.
'''
"7" = ''':sup:`7` Y cuando se terminen los mil años, Satanás será soltado de su
prisión,
'''
"8" = ''':sup:`8` saldrá a engañar a Gog y Magog, es decir, a las naciones de los
cuatro extremos de la tierra, una multitud tan numerosa como las arenas
del mar.
'''
"9" = ''':sup:`9` Invadieron el país entero y cercaron el campamento de los santos, la
Ciudad muy amada, pero bajó fuego del cielo y los devoró.
'''
"10" = ''':sup:`10` Entonces el diablo, el seductor, fue arrojado al lago de fuego y
azufre, donde ya se encontraban la bestia y el falso profeta. Allí
serán atormentados día y noche por los siglos de los siglos.Ultimo
juicio
'''
"11" = ''':sup:`11` Luego vi un trono grande y espléndido, y a uno que estaba sentado
en él; el cielo y la tierra huyeron al verlo, sin que quedaran huellas
de ellos.
'''
"12" = ''':sup:`12` Y vi a los muertos, grandes y pequeños, de pie ante el trono,
mientras eran abiertos unos libros. Luego fue abierto otro, el libro de
la vida. Entonces fueron juzgados los muertos de acuerdo con lo que
está escrito en esos libros, es decir, cada uno según sus obras.
'''
"13" = ''':sup:`13` El mar devolvió los muertos que guardaba, y también la Muerte y el
Lugar de los muertos devolvieron los muertos que guardaban, y cada uno
fue juzgado según sus obras.
'''
"14" = ''':sup:`14` Después la Muerte y el Lugar de los muertos fueron arrojados al
lago de fuego: este lago de fuego es la segunda muerte.
'''
"15" = ''':sup:`15` Y todo el que no se halló inscrito en el libro de la vida fue
arrojado al lago de fuego.
'''
