[7]
"1" = ''':sup:`1` Los israelitas cometieron una infidelidad respecto al anatema.
Sucedió que Acán, hijo de Carmí, hijo de Zabdí, hijo de Zaré, de la
tribu de Judá, se apropió de algunas cosas consagradas por anatema y,
debido a esto, el enojo de Yavé estalló contra Israel.
'''
"2" = ''':sup:`2` Josué había despachado a algunos hombres desde Jericó a Hay, vecino
a Betaven, al este de la ciudad de Betel, y les dijo: «Vayan y
reconozcan la tierra.»
'''
"3" = ''':sup:`3` Los exploradores le dijeron a su regreso: «No es necesario que se
movilice todo el ejército; unos dos o tres mil hombres son suficientes
para conquistar la ciudad. Es inútil cansar a todo el pueblo, pues esa
gente es poco numerosa.»
'''
"4" = ''':sup:`4` Así, pues, unos tres mil combatientes atacaron Hay, pero fueron
rechazados por los defensores de la ciudad.
'''
"5" = ''':sup:`5` La gente de Hay les mató treinta y seis hombres y los persiguió
fuera de la Puerta hasta Sabarim, derrotándolos en la bajada. Al ver
esto, todo el pueblo se desanimó.
'''
"6" = ''':sup:`6` Entonces Josué y todos los jefes de Israel rasgaron sus vestidos, se
cubrieron de ceniza la cabeza y permanecieron postrados delante del
Arca de Yavé hasta la tarde.
'''
"7" = ''':sup:`7` Josué se lamentó: «Ay, Yavé, ¿por qué hiciste pasar a este pueblo el
río Jordán para entregarnos después en manos del amorreo y
exterminarnos? Mejor hubiera sido para nosotros permanecer al otro lado
del Jordán.
'''
"8" = ''':sup:`8` Yavé, Dios mío, ¿qué puedo decir cuando veo a Israel huir de sus
enemigos?
'''
"9" = ''':sup:`9` Lo sabrán los cananeos y todos los habitantes de este país. Se
unirán para cercarnos y nos echarán fuera. Tú, ¿qué vas a hacer por el
honor de tu Nombre?»
'''
"10" = ''':sup:`10` Yavé respondió: «Levántate, ¿por qué estás postrado en tierra?
'''
"11" = ''':sup:`11` Israel pecó y aun violaron mi alianza; han tomado de lo destinado
al anatema y lo han robado, colocándolo luego a escondidas entre su
equipaje.
'''
"12" = ''':sup:`12` Israel ya no hará frente a sus enemigos, sino que huirá de ellos,
pues ha llegado a ser anatema. Yo no estaré más con ellos hasta que
hayan expulsado de entre ustedes esta maldición.
'''
"13" = ''':sup:`13` Levántate, pues, y santifica al pueblo. Diles: Purifíquense para
mañana; Yavé, Dios de Israel, les dice: ¡Oh, Israel!, el anatema está
en medio de ti y no harás frente a tus enemigos hasta que hayas
apartado de ti el anatema.
'''
"14" = ''':sup:`14` Así que mañana ustedes se acercarán, agrupados por tribus. La tribu
que Yavé designe por suerte se presentará por familias. La familia que
designe Yavé se presentará por hogares y el hogar por individuos.
'''
"15" = ''':sup:`15` El que resulte responsable de este delito será quemado junto con
todos sus enseres por haber violado la alianza de Yavé y cometido un
crimen detestable en Israel.»
'''
"16" = ''':sup:`16` Josué se levantó de madrugada y ordenó que se presentaran las
tribus de Israel. La suerte cayó sobre la tribu de Judá.
'''
"17" = ''':sup:`17` Sorteadas las familias de ésta, salió la familia de Zaré;
'''
"18" = ''':sup:`18` sorteados los hogares de ésta salió el hogar de Zabdí, y sorteados
los miembros de este hogar, se descubrió que el culpable era Acán, hijo
de Carmí, hijo de Zabdí, hijo de Zaré, de la tribu de Judá.
'''
"19" = ''':sup:`19` Josué, entonces, le dijo: «Hijo mío, confiesa la verdad ante Yavé,
Dios de Israel, y hónralo. Dime lo que has hecho sin disimular nada.»
'''
"20" = ''':sup:`20` Acán respondió: «Es verdad que he pecado contra Yavé.
'''
"21" = ''':sup:`21` Esto es lo que hice: Encontré entre los despojos una rica capa, de
Senaar, doscientos siclos de plata y una barra de oro de cincuenta
siclos. Me dejé tentar y lo tomé. Ahora lo tengo escondido en un hoyo
en medio de mi tienda y la plata está debajo.»
'''
"22" = ''':sup:`22` Josué entonces envió unos mensajeros, que corrieron a la tienda de
Acán y encontraron el botín en la tienda, y la plata debajo.
'''
"23" = ''':sup:`23` Llevaron todo y lo presentaron a Josué y al pueblo; todo fue
depositado ante Yavé.
'''
"24" = ''':sup:`24` Entonces Josué tomó a Acán, junto con la plata, la capa y el oro,
con sus hijos y también sus hijas, sus bueyes, burros y ovejas, su
tienda y todo cuanto tenía. Todo Israel lo acompañaba y los llevaron al
valle de Acor.
'''
"25" = ''':sup:`25` Allí Josué le dijo: «Ya que tú nos trajiste la desgracia, que Yavé
te traiga la desgracia en este día.» Todo el pueblo lo apedreó. De los
suyos, unos fueron machacados, otros quemados.
'''
"26" = ''':sup:`26` Amontonaron sobre él una gran cantidad de piedras que permanecen
hasta el día de hoy. Entonces Yavé calmó su ira. Por eso el lugar se
llamó valle de Acor.
'''
