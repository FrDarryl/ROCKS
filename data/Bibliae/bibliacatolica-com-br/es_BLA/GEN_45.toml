[45]
"1" = ''':sup:`1` A este punto José no pudo ya contenerse más delante de toda aquella
gente que estaba con él, y gritó: «¡Salgan todos de aquí!» No quedaba
ninguno cuando José se dio a conocer a sus hermanos,
'''
"2" = ''':sup:`2` pero rompió a llorar tan fuerte que lo oyeron los egipcios y los
servidores de Faraón.
'''
"3" = ''':sup:`3` José dijo a sus hermanos: «Yo soy José. ¿Vive aún mi padre?» Ellos
quedaban tan aterrados de verlo que no podían responderle.
'''
"4" = ''':sup:`4` El les dijo: «Acérquense», y se acercaron. «Yo soy José, su hermano,
el que ustedes vendieron a los egipcios.
'''
"5" = ''':sup:`5` Pero no se apenen ni les pese por haberme vendido, porque Dios me ha
enviado aquí delante de ustedes para salvarles la vida.
'''
"6" = ''':sup:`6` Ya van dos años de hambre en la tierra, y aún quedan cinco en que no
se podrá arar ni cosechar.
'''
"7" = ''':sup:`7` Dios, pues, me ha enviado por delante de ustedes, para que nuestra
raza sobreviva en este país: ustedes vivirán aquí hasta que suceda una
gran liberación.
'''
"8" = ''':sup:`8` No han sido ustedes, sino Dios quien me envió aquí; El me ha hecho
familiar de Faraón, administrador de su palacio, y gobernador de todo
el país de Egipto.
'''
"9" = ''':sup:`9` Vuelvan pronto donde mi padre y díganle: «Esto te manda a decir tu
hijo José: Dios me ha hecho dueño de todo Egipto.
'''
"10" = ''':sup:`10` Ven a mí sin demora. Vivirás en la región de Gosén y estarás cerca
de mí, tú, tus hijos y tus nietos, con tus rebaños, tus animales y todo
cuanto posees.
'''
"11" = ''':sup:`11` Aquí yo cuidaré de ti, y nada te faltará a ti, a tu familia, ni a
cuantos dependen de ti, durante estos cinco años de hambre que aún
quedan.
'''
"12" = ''':sup:`12` Ahora ustedes ven, y su hermano Benjamín lo ve, que soy yo quien
les está hablando.
'''
"13" = ''':sup:`13` Cuenten a mi padre la gloria que tengo en Egipto, y todo lo que han
visto, y luego dense prisa de traer aquí a mi padre.»
'''
"14" = ''':sup:`14` Dicho esto, José abrazó llorando a Benjamín, quien también lloró.
'''
"15" = ''':sup:`15` Después, entre lágrimas, abrazó y besó a cada unos de sus hermanos,
que se pusieron a conversar con él.
'''
"16" = ''':sup:`16` La noticia de que habían llegado los hermanos de José llegó hasta
la casa de Faraón. Se decía: «Han venido los hermanos de José.» Esta
noticia agradó a Faraón y también a sus oficiales.
'''
"17" = ''':sup:`17` Faraón dijo a José: «Diles esto a tus hermanos: "Carguen sus burros
y regresen a Canaán.
'''
"18" = ''':sup:`18` Tomen a su padre y a sus familias y vengan aquí. Yo les daré lo
mejor del país de Egipto y comerán lo mejor de esta tierra.
'''
"19" = ''':sup:`19` Lleven del país de Egipto carretas para sus niños y mujeres, y
traigan a su padre.
'''
"20" = ''':sup:`20` No se preocupen por las cosas que que dejan allá, pues lo mejor de
Egipto será para ustedes".»
'''
"21" = ''':sup:`21` Así lo hicieron los hijos de Israel. José les consiguio carretas
según la orden de Faraón, y los proveyó de víveres para el camino.
'''
"22" = ''':sup:`22` A cada uno le regaló un vestido, pero a Benjamín le regaló
trescientas monedas de plata y cinco vestidos.
'''
"23" = ''':sup:`23` Y puso además diez burros cargados con los mejores productos de
Egipto, y diez burras cargadas de trigo, pan y víveres para el viaje de
su padre.
'''
"24" = ''':sup:`24` Después despidió a sus hermanos, que se fueron, pero antes les
recomendó que no pelearan por el camino.
'''
"25" = ''':sup:`25` Subieron de Egipto y llegaron a Canaán, donde estaba Jacob, su
padre.
'''
"26" = ''':sup:`26` Le dieron la buena noticia: "José vive todavía y es el que manda en
todo el país de Egipto". Pero Jacob no se conmovió, pues no les creyó.
'''
"27" = ''':sup:`27` Ellos repitieron todas las palabras que José les había dicho y le
mostraron las carretas que José le había mandado para que se
trasladara. Entonces revivió el espíritu de Jacob,
'''
"28" = ''':sup:`28` y exclamó: «¡Me basta con saber que mi hijo José vive todavía! Iré
donde él y lo veré antes de morir.»
'''
