[27]
"1" = ''':sup:`1` No te jactes del día de mañana: no sabes lo que te reserva ese día.
'''
"2" = ''':sup:`2` Otro puede hacer tu elogio, pero no tú; otro hablará, no tú.
'''
"3" = ''':sup:`3` La piedra es pesada y la arena cansadora para caminar; más pesados
todavía son los rencores del insensato.
'''
"4" = ''':sup:`4` La cólera es cruel, el furor tiene sus excesos, pero ¿quién puede
hacer frente a la envidia?
'''
"5" = ''':sup:`5` Más vale una reprensión franca que rencores disimulados.
'''
"6" = ''':sup:`6` El que te quiere te aporrea; el enemigo te abraza hipocritamente.
'''
"7" = ''':sup:`7` La boca satisfecha rechaza la miel, a la hambrienta, lo amargo le
parece dulce.
'''
"8" = ''':sup:`8` Como un ave que vuela errante lejos de su nido, así es el hombre que
anda lejos de su hogar.
'''
"9" = ''':sup:`9` El aceite y los perfumes alegran el corazón, la dulzura de la
amistad reconforta el alma.
'''
"10" = ''':sup:`10` No renuncies a tu amigo ni al amigo de tu padre; un amigo cerca
vale más que un hermano lejos.
'''
"11" = ''':sup:`11` Hijo mío, hazte sabio y me darás alegría; así tendré que responder
al que me insulta.
'''
"12" = ''':sup:`12` El hombre cuidadoso advierte el peligro y se pone a salvo; los
ingenuos siguen adelante y lo pagan.
'''
"13" = ''':sup:`13` ¡Quítale su manto porque sirvió de aval a otro, cóbrale la deuda de
un extraño!
'''
"14" = ''':sup:`14` Si uno desea el bien a su vecino gritándole muy fuerte, a lo mejor
le desea el mal.
'''
"15" = ''':sup:`15` Gotera continua todo a lo largo de un día de lluvia, así es la
mujer peleadora.
'''
"16" = ''':sup:`16` ¿Dominarla? sería como coger el viento, o tomar el aceite con la
mano.
'''
"17" = ''':sup:`17` El fierro aguza el fierro; uno se afina en contacto con el prójimo.
'''
"18" = ''':sup:`18` El que cultiva a la higuera comerá de su fruto, el que cuida de su
patrón recibirá un anticipo.
'''
"19" = ''':sup:`19` Las caras no se parecen y mucho menos los corazones.
'''
"20" = ''':sup:`20` La muerte y el mundo de abajo nunca están satisfechos: lo mismo el
deseo humano.
'''
"21" = ''':sup:`21` Se prueba la plata en el fuego, se coloca el oro en el crisol: cada
uno debe probar a los que lo adulan.
'''
"22" = ''':sup:`22` Podrías moler al tonto en un mortero, pero su estupidez no lo
dejaría.
'''
"23" = ''':sup:`23` Infórmate bien del estado de tu rebaño, cuida tu ganado,
'''
"24" = ''':sup:`24` porque la riqueza no es eterna y las reservas no duran
generaciones.
'''
"25" = ''':sup:`25` Cuando se ha cortado la hierba y aparecen los brotes, amontona el
pasto en el monte;
'''
"26" = ''':sup:`26` tendrás corderos para vestirte, cabritos para pagar tu campo,
'''
"27" = ''':sup:`27` leche de cabra suficiente para que te alimentes tú y mantengas a
tus sirvientas.
'''
