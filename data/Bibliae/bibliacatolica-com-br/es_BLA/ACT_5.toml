[5]
"1" = ''':sup:`1` Otro hombre llamado Ananías, de acuerdo con su esposa Safira, vendió
también una propiedad,
'''
"2" = ''':sup:`2` pero se guardó una parte del dinero, siempre de acuerdo con su
esposa; la otra parte la llevó y la entregó a los apóstoles.
'''
"3" = ''':sup:`3` Pedro le dijo: «Ananías, ¿por qué has dejado que Satanás se
apoderara de tu corazón? Te has guardado una parte del dinero; ¿por qué
intentas engañar al Espíritu Santo?
'''
"4" = ''':sup:`4` Podías guardar tu propiedad y, si la vendías, podías también
quedarte con todo. ¿Por qué has hecho eso? No has mentido a los
hombres, sino a Dios.»
'''
"5" = ''':sup:`5` Al oír Ananías estas palabras, se desplomó y murió. Un gran temor se
apoderó de cuantos lo oyeron.
'''
"6" = ''':sup:`6` Se levantaron los jóvenes, envolvieron su cuerpo y lo llevaron a
enterrar.
'''
"7" = ''':sup:`7` Unas tres horas más tarde llegó la esposa de Ananías, que no sabía
nada de lo ocurrido.
'''
"8" = ''':sup:`8` Pedro le preguntó: «¿Es cierto que vendieron el campo en tal
precio?» Ella respondió: «Sí, ese fue el precio.»
'''
"9" = ''':sup:`9` Y Pedro le replicó: «¿Se pusieron, entonces, de acuerdo para
desafiar al Espíritu del Señor? Ya están a la puerta los que acaban de
enterrar a tu marido y te van a llevar también a ti.»
'''
"10" = ''':sup:`10` Y al instante Safira se desplomó a sus pies y murió. Cuando
entraron los jóvenes la hallaron muerta y la llevaron a enterrar junto
a su marido.
'''
"11" = ''':sup:`11` A consecuencia de esto, un gran temor se apoderó de toda la Iglesia
y de todos cuantos oyeron hablar del hecho.
'''
"12" = ''':sup:`12` Por obra de los apóstoles se producían en el pueblo muchas señales
milagrosas y prodigios. Los creyentes se reunían de común acuerdo en el
pórtico de Salomón,
'''
"13" = ''':sup:`13` y nadie de los otros se atrevía a unirse a ellos, pero el pueblo
los tenía en gran estima.
'''
"14" = ''':sup:`14` Más aún, cantidad de hombres y mujeres llegaban a creer en el
Señor, aumentando así su número.
'''
"15" = ''':sup:`15` La gente incluso sacaba a los enfermos a las calles y los colocaba
en camas y camillas por donde iba a pasar Pedro, para que por lo menos
su sombra cubriera a alguno de ellos.
'''
"16" = ''':sup:`16` Acudían multitudes de las ciudades vecinas a Jerusalén, trayendo a
sus enfermos y a personas atormentadas por espíritus malos, y todos
eran sanados.
'''
"17" = ''':sup:`17` El sumo sacerdote y toda su gente, que eran el partido de los
saduceos, decidieron actuar en la forma más enérgica.
'''
"18" = ''':sup:`18` Apresaron a los apóstoles y los metieron en la cárcel pública.
'''
"19" = ''':sup:`19` Pero un ángel del Señor les abrió las puertas de la cárcel durante
la noche y los sacó fuera, diciéndoles:
'''
"20" = ''':sup:`20` «Vayan, hablen en el Templo y anuncien al pueblo el mensaje de
vida.»
'''
"21" = ''':sup:`21` Entraron, pues, en el Templo al amanecer, y se pusieron a enseñar.
Mientras tanto el sumo sacerdote y sus partidarios reunieron al
Sanedrín con todos los ancianos de Israel y enviaron a buscar a los
prisioneros a la cárcel.
'''
"22" = ''':sup:`22` Pero cuando llegaron los guardias no los encontraron en la cárcel.
Volvieron a dar la noticia y les dijeron:
'''
"23" = ''':sup:`23` «Hemos encontrado la cárcel perfectamente cerrada y a los
centinelas fuera, en sus puestos, pero al abrir las puertas, no hemos
encontrado a nadie dentro.»
'''
"24" = ''':sup:`24` El jefe de la policía del Templo y los jefes de los sacerdotes
quedaron desconcertados al oír esto y se preguntaban qué podía haber
sucedido.
'''
"25" = ''':sup:`25` En esto llegó uno que les dijo: «Los hombres que ustedes
encarcelaron están ahora en el Templo enseñando al pueblo.»
'''
"26" = ''':sup:`26` El jefe de la guardia fue con sus ayudantes y los trajeron, pero
sin violencia, porque tenían miedo de ser apedreados por el pueblo.
'''
"27" = ''':sup:`27` Los trajeron y los presentaron ante el Consejo. El sumo sacerdote
los interrogó diciendo:
'''
"28" = ''':sup:`28` «Les habíamos advertido y prohibido enseñar en nombre de ése. Pero
ahora en Jerusalén no se oye más que la predicación de ustedes, y
quieren echarnos la culpa por la muerte de ese hombre.»
'''
"29" = ''':sup:`29` Pedro y los apóstoles respondieron: «Hay que obedecer a Dios antes
que a los hombres.
'''
"30" = ''':sup:`30` El Dios de nuestros padres resucitó a Jesús, a quien ustedes dieron
muerte colgándolo de un madero.
'''
"31" = ''':sup:`31` Dios lo exaltó y lo puso a su derecha como Jefe y Salvador, para
dar a Israel la conversión y el perdón de los pecados.
'''
"32" = ''':sup:`32` Nosotros somos testigos de esto, y lo es también el Espíritu Santo
que Dios ha dado a los que le obedecen.»
'''
"33" = ''':sup:`33` Ellos escuchaban rechiñando los dientes de rabia y querían
matarlos.
'''
"34" = ''':sup:`34` Entonces se levantó uno de ellos, un fariseo llamado Gamaliel, que
era doctor de la Ley y persona muy estimada por todo el pueblo. Mandó
que hicieran salir a aquellos hombres durante unos minutos,
'''
"35" = ''':sup:`35` y empezó a hablar así al Consejo: «Colegas israelitas, no actúen a
la ligera con estos hombres.
'''
"36" = ''':sup:`36` Recuerden que tiempo atrás se presentó un tal Teudas, que pretendía
ser un gran personaje y al que se le unieron unos cuatrocientos
hombres. Más tarde pereció, sus seguidores se dispersaron, y todo quedó
en nada.
'''
"37" = ''':sup:`37` Tiempo después, en la época del censo, surgió Judas el Galileo, que
arrastró al pueblo en pos de sí. Pero también éste pereció y todos sus
seguidores se dispersaron.
'''
"38" = ''':sup:`38` Por eso les aconsejo ahora que se olviden de esos hombres y los
dejen en paz. Si su proyecto o su actividad es cosa de hombres, se
vendrán abajo.
'''
"39" = ''':sup:`39` Pero si viene de Dios, ustedes no podrán destruirla, y ojalá no
estén luchando contra Dios.» El Consejo le escuchó
'''
"40" = ''':sup:`40` y mandaron entrar de nuevo a los apóstoles. Los hicieron azotar y
les ordenaron severamente que no volviesen a hablar de Jesús Salvador.
Después los dejaron ir.
'''
"41" = ''':sup:`41` Los apóstoles salieron del Consejo muy contentos por haber sido
considerados dignos de sufrir por el Nombre de Jesús.
'''
"42" = ''':sup:`42` Y durante todo el día no cesaban de enseñar y proclamar a Jesús, el
Mesías, ya sea en el Templo o por las casas.
'''
