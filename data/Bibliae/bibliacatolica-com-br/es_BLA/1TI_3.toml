[3]
"1" = ''':sup:`1` Si alguien aspira al cargo de obispo, no hay duda de que ambiciona
algo muy eminente.
'''
"2" = ''':sup:`2` Es necesario, pues, que el obispo sea irreprochable, casado una sola
vez, casto, dueño de sí, de buenos modales, que acoja fácilmente en su
casa y con capacidad para enseñar.
'''
"3" = ''':sup:`3` No debe ser bebedor ni peleador, sino indulgente, amigo de la paz y
desprendido del dinero.
'''
"4" = ''':sup:`4` Que sepa gobernar su propia casa y mantener a sus hijos obedientes y
bien criados.
'''
"5" = ''':sup:`5` Pues si no sabe gobernar su propia casa, ¿cómo podrá guiar a la
asamblea de Dios?
'''
"6" = ''':sup:`6` No se debe escoger a un recién convertido, no sea que el cargo se le
suba a la cabeza y el diablo lo haga caer.
'''
"7" = ''':sup:`7` Es necesario también que goce de buena fama ante los que no
pertenecen a la Iglesia, para que no hablen mal de él y caiga en las
redes del diablo.
'''
"8" = ''':sup:`8` Los diáconos también han de ser respetables y de una sola palabra,
moderados en el uso del vino y que no busquen dinero mal ganado;
'''
"9" = ''':sup:`9` que guarden el misterio de la fe en una conciencia limpia.
'''
"10" = ''':sup:`10` Primero sean sometidos a prueba y después, si no hubiera nada que
reprocharles, sean aceptados como diáconos.
'''
"11" = ''':sup:`11` Las mujeres igualmente sean respetables, no chismosas, sino serias
y dignas de confianza.
'''
"12" = ''':sup:`12` Los diáconos sean casados una sola vez y gobiernen bien a sus hijos
y su propia casa.
'''
"13" = ''':sup:`13` Los que cumplan bien su oficio se ganarán un lugar de honor,
llegando a ser hombres firmes en la fe cristiana.
'''
"14" = ''':sup:`14` Te doy estas instrucciones con la esperanza de ir pronto a verte.
'''
"15" = ''':sup:`15` Pero si me demoro, para que sepas cómo debes portarte en la casa de
Dios, que es la Iglesia del Dios vivo, pilar y base de la verdad.
'''
"16" = ''':sup:`16` Sin lugar a dudas, es grande el misterio de la Bondad: El se ha
manifestado en la carne; rehabilitado por el Espíritu, ha sido
presentado a los ángeles. Proclamado a todas las naciones y creído en
el mundo, ya fue elevado y glorificado.
'''
"Notes" = '''
