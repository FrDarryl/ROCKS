"1" = ''':sup:`1` El Canto sublime, que es de Salomón. Ella:
'''
"2" = ''':sup:`2` ¡Que me bese con los besos de su boca!
'''
"3" = ''':sup:`3` Tus amores son un vino exquisito, suave es el olor de tus perfumes,
y tu nombre, ¡un bálsamo derramado!; por eso se enamoran de ti las
jovencitas. ¡Llévame! Corramos tras de ti.
'''
"4" = ''':sup:`4` Llévame, oh Rey, a tu habitacion para que nos alegremos y
regocijamos, y celebremos, no el vino, sino tus caricias. ¿Cómo podrían
no quererte?
'''
"5" = ''':sup:`5` Soy morena, pero bonita, hijas de Jerusalén, como las carpas de
Quedar, como las carpas de Salomón.
'''
"6" = ''':sup:`6` No se fijen en que estoy morena, el sol fue el que me tostó. Los
hijos de mi madre, enojados contra mí, me pusieron a cuidar las viñas.
Mi viña yo la había descuidado.
'''
"7" = ''':sup:`7` Dime, Amado de mi alma, ¿a dónde llevas a pastar tu rebaño, dónde lo
llevas a descansar a mediodía, para que yo no ande como vagabunda
detrás de los rebaños de tus compañeros? Coro:
'''
"8" = ''':sup:`8` ¡Oh la más bella de las mujeres!, si no estás consciente de quién
eres, sigue las huellas de las ovejas, y lleva tus cabritas a pastar
junto a las tiendas de los pastores. El:
'''
"9" = ''':sup:`9` Como yegua uncida del carro de Faraón, así eres a mis ojos, amada
mía.
'''
"10" = ''':sup:`10` Tus mejillas se ven lindas con esos aros y tu cuello entre los
collares.
'''
"11" = ''':sup:`11` Te haremos aros de oro con cuentas de plata. El y Ella:
'''
"12" = ''':sup:`12` Mientras el Rey estaba en su aposento se sentía el olor de mi
perfume.
'''
"13" = ''':sup:`13` Mi amado es para mí bolsita de mirra cuando reposa entre mis
pechos.
'''
"14" = ''':sup:`14` Mi amado es para mí racimo de glicina en las viñas de Engadí.
'''
"15" = ''':sup:`15` ¡Oh mi amor, ¡qué bella eres, qué bella eres con esos ojos de
paloma!
'''
"16" = ''':sup:`16` Amado mío, ¡qué hermoso eres, qué delicioso! Nuestro lecho es sólo
verdor.
'''
"17" = ''':sup:`17` Las vigas de nuestra casa son de cedro, y su techo de ciprés.
'''
