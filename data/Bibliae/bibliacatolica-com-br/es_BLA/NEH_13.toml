[13]
"1" = ''':sup:`1` En aquel tiempo se leyó en presencia del pueblo el libro de la Ley
de Moisés, y se encontró escrito en él: «El amonita y el moabita jamás
entrarán en la asamblea de Dios,
'''
"2" = ''':sup:`2` porque no recibieron a los hijos de Israel con pan y agua. Dieron
dinero a Balaam para que los maldijera, pero nuestro Dios cambió su
maldición en bendición.»
'''
"3" = ''':sup:`3` Cuando hubieron oído esta Ley, apartaron de Israel a todo hombre de
sangre mestiza.
'''
"4" = ''':sup:`4` Antes de esto, el sacerdote Elyasib había sido encargado de los
departamentos de la Casa de nuestro Dios. Como era pariente de Tobías,
'''
"5" = ''':sup:`5` le había proporcionado a éste un departamento amplio, donde
anteriormente se depositaban las ofrendas, el incienso, los utensilios,
el diezmo del trigo, del vino y del aceite, es decir, lo que pertenecía
a los levitas, a los cantores y porteros, y la contribución para los
sacerdotes.
'''
"6" = ''':sup:`6` Cuando esto sucedía, yo no estaba en Jerusalén, porque el año
'''
"7" = ''':sup:`7` volví a Jerusalén y me enteré del mal que había hecho Elyasib para
complacer a Tobías, proporcionándole un departamento en los edificios
de la Casa de Yavé.
'''
"8" = ''':sup:`8` Esto me desagradó mucho; eché fuera del departamento todos los
muebles de Tobías
'''
"9" = ''':sup:`9` y mandé purificar los departamentos y volver a poner en ellos los
utensilios de la Casa de Dios, las ofrendas y el incienso.
'''
"10" = ''':sup:`10` Supe también que ya no entregaban las raciones a los levitas, y a
causa de ello, los levitas y cantores encargados de las ceremonias se
habían ido a sus campos.
'''
"11" = ''':sup:`11` Me enojé con los consejeros y les dije: «¿Por qué ha sido
abandonada la Casa de Dios?» Luego reuní a los levitas y cantores y los
puse a trabajar en sus respectivos puestos.
'''
"12" = ''':sup:`12` Con esto, todos los judíos entregaron en los almacenes la décima
parte del trigo, el vino y el aceite.
'''
"13" = ''':sup:`13` Encargué de la administración de los almacenes al sacerdote
Selemías, al maestro de la Ley Sadoc, al levita Pedaías, y como
ayudante a Janán, hijo de Zacur. Los nombré a ellos porque eran
considerados como personas responsables. Su trabajo consistía en
distribuir los alimentos a sus hermanos.
'''
"14" = ''':sup:`14` Dios mío, acuérdate de lo que he hecho. No olvides las obras de
piedad que hice por tu Casa y para mantener tus ceremonias.
'''
"15" = ''':sup:`15` En aquellos días encontré a hombres de Judá que trabajaban en el
lagar el día sábado. Otros traían haces de trigo y los cargaban sobre
sus burros. Igualmente cargaban vino, uvas, higos y toda clase de
productos que hacían entrar en Jerusalén el día sábado. Yo los fui a
reprender mientras vendían sus mercaderías.
'''
"16" = ''':sup:`16` Algunos tirios se habían establecido en Jerusalén. Entraban pescado
y mercaderías de toda clase para vender a los judíos el día sábado.
'''
"17" = ''':sup:`17` Así que yo reprendí a los jefes de Judá, diciéndoles: «Hacen muy
mal al no respetar el día sábado.
'''
"18" = ''':sup:`18` Así hicieron sus padres y por eso nuestro Dios acarreó todas esas
desgracias sobre la ciudad y sobre nosotros. Ustedes aumentan el enojo
de Dios contra Israel al no respetar sus sábados.»
'''
"19" = ''':sup:`19` Así que ordené que cuando la sombra cubriera las puertas de
Jerusalén, la víspera del sábado, se cerraran las puertas y no se
abrieran hasta después del sábado. Puse, además, junto a las puertas a
algunos de mis hombres para que no entrara carga alguna en día sábado.
'''
"20" = ''':sup:`20` Una o dos veces, algunos mercaderes que vendían toda clase de
mercaderías, pasaron la noche fuera de Jerusalén,
'''
"21" = ''':sup:`21` pero yo les avisé diciéndoles: «¿Por qué pasan la noche junto a la
muralla? Si vuelven a hacerlo, los haré apresar.» Desde entonces no
volvieron más en día sábado.
'''
"22" = ''':sup:`22` Ordené también a los levitas purificarse y venir a guardar las
puertas, para santificar el sábado. También por esto, acuérdate de mí,
Dios mío, y ¡ten piedad de mí según tu gran misericordia!
'''
"23" = ''':sup:`23` Vi también en aquellos días que algunos judíos se habían casado con
mujeres asdotitas, amonitas o moabitas;
'''
"24" = ''':sup:`24` de sus hijos, la mitad hablaban asdodeo, pero no sabían ya hablar
judío.
'''
"25" = ''':sup:`25` Yo los reprendí y los maldije, hice azotar a algunos de ellos y
arrancarles los cabellos y los hice jurar en nombre de Yavé: «No deben
casar a sus hijas con los hijos de ellos, ni tomar ninguna de sus hijas
por esposas; ni ustedes ni los hijos de ustedes. ¿No pecó en esto
Salomón, rey de Israel?
'''
"26" = ''':sup:`26` Entre tantas naciones no había un rey semejante a él; era amado de
Dios; Dios lo había hecho rey de todo Israel y también a él lo hicieron
pecar las mujeres extranjeras.
'''
"27" = ''':sup:`27` ¿Acaso se dirá de ustedes que cometen el mismo gran crimen de
rebelarse contra nuestro Dios casándose con mujeres extranjeras?»
'''
"28" = ''':sup:`28` También eché de mi lado a uno de los hijos de Joyada, hijo del sumo
sacerdote Elyasib, que era yerno de Sambalat, el jeronita.
'''
"29" = ''':sup:`29` Acuérdate de esta gente, Dios mío, por haber manchado el sacerdocio
y tu Alianza con los sacerdotes y levitas.
'''
"30" = ''':sup:`30` Los purifiqué, pues, de todo lo extranjero, y establecí para los
sacerdotes y levitas reglamentos que determinaban la tarea de cada uno,
'''
"31" = ''':sup:`31` igual que para la ofrenda de leña a plazos fijos y para las
primicias. ¡Acuérdate de mí, Dios mío, para mi bien!
'''
"32" = ''':sup:`32` de Artajerjes, rey de Babilonia, había ido donde el rey, pero al
cabo de algún tiempo, el rey me dejó regresar;
'''
