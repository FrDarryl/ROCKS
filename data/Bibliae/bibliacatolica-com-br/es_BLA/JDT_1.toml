"1" = ''':sup:`1` Hacía doce años que Nabucodonosor, rey de Asiria, reinaba en la gran
ciudad de Nínive. Arfaxad, que en aquel tiempo reinaba sobre los medos,
en Ecbátana,
'''
"2" = ''':sup:`2` rodeó esta ciudad con una muralla de piedras talladas de metro y
medio de ancho y tres de largo. La muralla tenía treinta y cinco metros
de alto y veinticinco de ancho.
'''
"3" = ''':sup:`3` Junto a las puertas levantó torres de cincuenta metros de alto y
veinte de ancho en los cimientos.
'''
"4" = ''':sup:`4` Las puertas, de treinta y cinco metros de alto y veinte de ancho,
permitían la salida de sus fuerzas y el desfile de la infantería.
'''
"5" = ''':sup:`5` En aquellos días, el rey Nabucodonosor declaró la guerra al rey
Arfaxad en la gran llanura que está en Ragau.
'''
"6" = ''':sup:`6` Se unieron a él todos los habitantes de la montaña, los del
Eufrates, del Tigris, del Hidaspes y de la llanura de Arioj, rey de
Elam. Fueron muchos los pueblos que se reunieron para combatir a los
hijos de Jeleud.
'''
"7" = ''':sup:`7` Además, Nabucodonosor, rey de Asiria, mandó mensajeros a los
habitantes de Persia y a todos los habitantes de Occidente: a los de
Cilicia, Damasco, el Líbano y el Antilíbano, a todos los del litoral,
'''
"8" = ''':sup:`8` a las poblaciones del Carmelo, Galaad, alta Galilea, la gran llanura
de Esdrelón,
'''
"9" = ''':sup:`9` a los habitantes de Samaria y sus ciudades, a los de más allá del
Jordán, hasta Jerusalén, Batanea, Jelús, Cadés, el río de Egipto,
Tafnes, Rameses y toda la tierra de Gosén,
'''
"10" = ''':sup:`10` hasta más allá de Tanis y Menfis, a todos los habitantes de Egipto,
hasta las fronteras de Etiopía.
'''
"11" = ''':sup:`11` Pero los habitantes de todas estas regiones despreciaron el mensaje
de Nabucodonosor y no quisieron ir con él a la guerra, ya que no lo
temían, sino que lo consideraban como un hombre cualquiera. Por tanto,
despidieron a los mensajeros con las manos vacías y avergonzados.
'''
"12" = ''':sup:`12` Nabucodonosor, indignado con todas aquellas naciones, juró por su
trono y por su reino vengarse de todas ellas.
'''
"13" = ''':sup:`13` El año diecisiete, junto con su ejército, declaró la guerra a
Arfaxad; lo derrotó en el combate, desconcertó todo su ejército, su
caballería y sus carros;
'''
"14" = ''':sup:`14` se apoderó de sus ciudades, llegó hasta Ecbátana, ocupó sus torres,
destruyó las plazas y las arruinó.
'''
"15" = ''':sup:`15` Persiguió a Arfaxad hasta las montañas de Ragau y lo atravesó con
sus lanzas, acabando con él.
'''
"16" = ''':sup:`16` Luego, Nabucodonosor volvió a Nínive con sus soldados y con una
inmensa multitud de gente armada que lo había seguido. Durante ciento
veinte días descansaron allí y vivieron cómodamente.
'''
