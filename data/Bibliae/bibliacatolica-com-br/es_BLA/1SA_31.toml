[31]
"1" = ''':sup:`1` Los filisteos presentaron batalla a Israel. Los israelitas huyeron,
y muchos cayeron muertos en el cerro Gelboé.
'''
"2" = ''':sup:`2` Los filisteos persiguieron a Saúl y a sus hijos y dieron muerte a
Jonatán, a Abinadab y a Malquisúa, hijos de Saúl.
'''
"3" = ''':sup:`3` Saúl soportaba todo el peso del combate. Habiéndolo descubierto los
arqueros, le dispararon, dejándolo herido.
'''
"4" = ''':sup:`4` Saúl dijo entonces a su escudero: «Saca tu espada y traspásame, no
sea que lleguen esos infieles a burlarse de mí.» Pero el escudero no se
atrevió a hacerlo, pues estaba temblando de miedo. Entonces Saúl se
arrojó sobre su espada.
'''
"5" = ''':sup:`5` Viendo que Saúl había muerto, su escudero se arrojó también sobre su
espada, y murió junto a él.
'''
"6" = ''':sup:`6` Así murieron juntos aquel día Saúl, sus tres hijos y el que llevaba
su escudo.
'''
"7" = ''':sup:`7` Los israelitas que vivían en la parte alta del valle y al otro lado
del Jordán vieron huir a las tropas de Israel. Cuando supieron que Saúl
y sus hijos habían muerto, abandonaron sus pueblos y huyeron y los
filisteos subieron a ocuparlos.
'''
"8" = ''':sup:`8` Al otro día bajaron los filisteos para despojar a los muertos.
Encontraron a Saúl muerto junto a sus tres hijos en el monte Gelboé. Le
cortaron la cabeza y lo despojaron de sus armas.
'''
"9" = ''':sup:`9` Luego llevaron la noticia al país de los filisteos, publicando esta
buena nueva en los templos de sus ídolos y por todos los lugares
poblados.
'''
"10" = ''':sup:`10` Colocaron las armas de Saúl en el templo de Astarté y colgaron su
cuerpo en el muro de Betsán.
'''
"11" = ''':sup:`11` Los habitantes de Jabés de Galaad supieron lo que los filisteos
habían hecho con Saúl.
'''
"12" = ''':sup:`12` Entonces se juntaron todos los más valientes y después de marchar
toda la noche tomaron el cadáver de Saúl y los de sus hijos de las
murallas de Betsán.
'''
"13" = ''':sup:`13` Los transportaron a Jabés y allí los quemaron. Recogieron sus
huesos y los sepultaron bajo el terebinto de Jabés, y ayunaron siete
días.
'''
