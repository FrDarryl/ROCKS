[11]
"1" = ''':sup:`1` Sofar de Naamat tomó la palabra y dijo:
'''
"2" = ''':sup:`2` Al hablador, ¿no se le contestará? Por hablar mucho, ¿tendrás tú la
razón?
'''
"3" = ''':sup:`3` Tu palabrería, ¿hará guardar silencio a los demás? ¿Acaso te
burlarás sin que nadie responda?
'''
"4" = ''':sup:`4` Tú has dicho: «Es pura mi conducta y soy irreprochable a los ojos de
Dios.
'''
"5" = ''':sup:`5` ¡Ojalá hablara Dios, ojalá te viniera a contestar
'''
"6" = ''':sup:`6` y te revelara los secretos de la Sabiduría, que desconciertan a los
más entendidos!; Comprenderías que él te pide cuenta de tu falta.
'''
"7" = ''':sup:`7` ¿Pretendes sondear lo profundo de Dios, elevarte hasta la perfección
del Omnipotente?
'''
"8" = ''':sup:`8` Es más alta que los cielos, ¿qué harás? Más profunda que el
infierno, ¿cómo la conocerás?
'''
"9" = ''':sup:`9` Su amplitud es más extensa que la tierra, y más ancha que el mar.
'''
"10" = ''':sup:`10` Si él quiere pasar, si cierra el paso, ssi toma algo, ¿quién se lo
impedirá?
'''
"11" = ''':sup:`11` Porque él reconoció a los que son falsos, ¡vió el pecado, lo
entendió!
'''
"12" = ''':sup:`12` Así el insensato se hace cuerdo como se amansa el pollino salvaje.
'''
"13" = ''':sup:`13` Pon la mano, pues, en tu corazón y tiende tus manos hacia él,
'''
"14" = ''':sup:`14` aleja la maldad que hay en tus manos y no dejes que la injusticia
habite en tus tiendas,
'''
"15" = ''':sup:`15` entonces levantarás tu frente limpia, te sentirás firme y sin
temor.
'''
"16" = ''':sup:`16` Se te olvidarán tus penas y su recuerdo será como de aguas que
pasaron.
'''
"17" = ''':sup:`17` La vida será para ti más resplendeciente que el medodía., en que
los rincones mismos son todavía mañanas.
'''
"18" = ''':sup:`18` Vivirás seguro, lleno de esperanza, serás protegido y te acostarás
tranquilo.
'''
"19" = ''':sup:`19` Cuando te acuestes, no te molestarán y muchos te vendrán a adular.
'''
"20" = ''':sup:`20` En cambiose nublará la vista de los malvados, y no tendrán
posibilidad alguna de escapar; su única esperanza es la muerte.»
'''
