[9]
"1" = ''':sup:`1` La Sabiduría construyó su casa, levantó sus siete columnas.
'''
"2" = ''':sup:`2` Mató a sus animales y preparó sus vinos, ya había puesto su mesa.
'''
"3" = ''':sup:`3` Ordenó pregonar por medio de sus sirvientes, desde las alturas de la
ciudad alta:
'''
"4" = ''':sup:`4` ¡Dense una vuelta por aquí, ustedes que no saben!" A los que no
piensan en nada les dice:
'''
"5" = ''':sup:`5` "¡Vengan a comer mi pan y a beber mi vino que he preparado!"
'''
"6" = ''':sup:`6` "¡Dejen a un lado su locura y vivirán, anden por los caminos de la
verdad!"
'''
"7" = ''':sup:`7` El que le llama la atención a un burlón se atrae sus insultos; el
que corrige a un malvado corre el riesgo de que lo humillen.
'''
"8" = ''':sup:`8` No reprendas al burlón, te ganarías un enemigo más; corrige al
sabio, y te amará.
'''
"9" = ''':sup:`9` Dale al sabio y será más sabio; instruye a un hombre bueno y sabrá
más.
'''
"10" = ''':sup:`10` El temor de Yavé es el principio de la sabiduría; conocer Al que es
Santo, eso es inteligencia.
'''
"11" = ''':sup:`11` Así es como prolongarás tus días y se te añadirán años de vida.
'''
"12" = ''':sup:`12` Si eres sabio, la sabiduría trabajará para ti; si eres un burlón,
sólo tú pagarás las consecuencias.
'''
"13" = ''':sup:`13` La señora Locura es nerviosa, tonta e ignorante.
'''
"14" = ''':sup:`14` Se sienta a la puerta de su casa, en un trono, en lo alto de la
ciudad.
'''
"15" = ''':sup:`15` Desde allí interpela a los viajeros que van por su camino:
'''
"16" = ''':sup:`16` "¡Dénse una vuelta por aquí, ustedes que nada saben!" A los que no
piensan en nada les dice:
'''
"17" = ''':sup:`17` "¡El agua que se roba es más dulce, el pan que se come a escondidas
es mucho más sabroso!"
'''
"18" = ''':sup:`18` Pero el auditor no sabe que por allí andan rondando los muertos,
los que ella invita descienden a los infiernos.
'''
