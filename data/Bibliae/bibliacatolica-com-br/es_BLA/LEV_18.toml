[18]
"1" = ''':sup:`1` Yavé dijo a Moisés:
'''
"2" = ''':sup:`2` «Habla a los hijos de Israel; les dirás: Yo soy Yavé, tu Dios.
'''
"3" = ''':sup:`3` No hagan lo que se hace en la tierra de Egipto, donde ustedes han
vivido, ni hagan lo que se hace en la tierra de Canaán, hacia donde los
llevo. Ustedes no seguirán sus tradiciones.
'''
"4" = ''':sup:`4` Son mis decisiones las que seguirán, y mis tradiciones las que
guardarán, viviendo de acuerdo a ellas, pues Yo soy Yavé.
'''
"5" = ''':sup:`5` Guarden mis tradiciones y mis decisiones, pues el que las cumpla
vivirá gracias a ellas: ¡yo soy Yavé!
'''
"6" = ''':sup:`6` Ninguno de ustedes se acercará a una pariente directa para tener
relaciones con ella: ¡Yo soy Yavé!
'''
"7" = ''':sup:`7` No tendrás relaciones con tu padre ni con tu madre. ¡Piensa que es
tu madre!: no tendrás relaciones con ella.
'''
"8" = ''':sup:`8` No tendrás relaciones con la mujer de tu padre. ¡Respeta a tu padre!
No tengas relaciones con ella.
'''
"9" = ''':sup:`9` No tendrás relaciones con tu hermana, hija de tu padre o de tu
madre, nacida en casa o fuera de ella.
'''
"10" = ''':sup:`10` No tendrás relaciones con las hijas de tu hijo o de tu hija, pues
son de tu misma sangre.
'''
"11" = ''':sup:`11` No tendrás relaciones con tu hermana, hija de tu padre aunque de
otra madre. Respeta a tu hermana: no tendrás relaciones con ella.
'''
"12" = ''':sup:`12` No tendrás relaciones con la hermana de tu padre: respeta en ella a
tu padre.
'''
"13" = ''':sup:`13` No tendrás relaciones con la hermana de tu madre: respeta en ella a
tu madre.
'''
"14" = ''':sup:`14` Respeta al hermano de tu padre, y no tengas relaciones con su
mujer, pues es tu tía.
'''
"15" = ''':sup:`15` No tendrás relaciones con la mujer de tu hijo. Respeta a tu propio
hijo y no tengas relaciones con ella.
'''
"16" = ''':sup:`16` No tendrás relaciones con la mujer de tu hermano: respeta a tu
hermano.
'''
"17" = ''':sup:`17` No tendrás relaciones con una mujer y su hija, y tampoco tomarás a
su nieta, pues te respetarás a ti mismo.
'''
"18" = ''':sup:`18` Teniendo ya mujer, no tomarás a su hermana para ponerla celosa,
teniendo relaciones con su hermana mientras viva ella..
'''
"19" = ''':sup:`19` No tendrás relaciones con una mujer durante el período de sus
reglas.
'''
"20" = ''':sup:`20` No te acostarás con la mujer de tu prójimo, pues es una maldad.
'''
"21" = ''':sup:`21` No entregarás a tu hijo, quemándolo según el rito de Moloc, pues
sería deshonrar el nombre de tu Dios. ¡Yo soy Yavé!
'''
"22" = ''':sup:`22` No te acostarás con un hombre como se hace con una mujer: esto es
una cosa abominable.
'''
"23" = ''':sup:`23` No te acostarás con un animal: la mancha te quedaría. Tampoco la
mujer se dejará cubrir por un animal: esto es una cosa abominable.
'''
"24" = ''':sup:`24` No se manchen haciendo estas cosas, pues así es como se han
manchado las naciones que yo desalojé ante ustedes.
'''
"25" = ''':sup:`25` El país estaba manchado, por lo que yo intervine; y la tierra echó
fuera a sus habitantes.
'''
"26" = ''':sup:`26` Ustedes guarden mis leyes y mis normas y no cometan ninguna de
estas abominaciones ni tampoco los forasteros que vivan entre ustedes.
'''
"27" = ''':sup:`27` No cometan estos mismos pecados para que la tierra no los arroje
fuera,
'''
"28" = ''':sup:`28` del mismo modo que vomitó a las naciones anteriores a ustedes que
cometieron todos estos pecados.
'''
"29" = ''':sup:`29` Cualquiera que cometa estas abominaciones, -todas esas personas
serán eliminadas de su pueblo.
'''
"30" = ''':sup:`30` Observen, pues, mis normas, y no practiquen ninguna de las
costumbres horribles que se practicaron antes de ustedes; no se manchen
con ellas, pues Yo soy Yavé, Dios de ustedes.»
'''
