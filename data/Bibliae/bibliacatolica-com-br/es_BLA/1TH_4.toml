[4]
"1" = ''':sup:`1` Por lo demás, hermanos, les pedimos y rogamos en nombre del Señor
Jesús: Aprendieron de nosotros cómo han de portarse para agradar a
Dios; ya viven así, pero procuren hacer nuevos progresos.
'''
"2" = ''':sup:`2` Conocen las tradiciones que les entregamos con la autoridad del
Señor Jesús:
'''
"3" = ''':sup:`3` la voluntad de Dios es que se hagan santos y que rehúyan la libertad
sexual.
'''
"4" = ''':sup:`4` Que cada uno se comporte con su esposa con santidad y respeto,
'''
"5" = ''':sup:`5` y no se deje llevar por el deseo, como hace la gente que no conoce a
Dios.
'''
"6" = ''':sup:`6` Que nadie ofenda a su hermano o hermana en esta materia o se
aproveche de él. El Señor pedirá cuentas de todas estas cosas, como ya
se lo hemos dicho y declarado.
'''
"7" = ''':sup:`7` Pues Dios no nos llamó a vivir en la impureza, sino en la santidad.
'''
"8" = ''':sup:`8` Por eso, el que no haga caso de estas advertencias desobedece, no a
un hombre, sino al mismo Dios, que les da a ustedes su Espíritu Santo.
'''
"9" = ''':sup:`9` En cuanto al amor mutuo de hermanos, no necesitan que les escriba,
ya que Dios mismo les enseñó a amarse unos a otros.
'''
"10" = ''':sup:`10` Ya lo practican con los hermanos de toda Macedonia, pero los invito
a hacer todavía más.
'''
"11" = ''':sup:`11` Piensen que es algo grande tener estabilidad, hacerse cargo de las
propias necesidades y trabajar con las propias manos, como se lo hemos
mandado.
'''
"12" = ''':sup:`12` Al observar estas reglas serán estimados por los de fuera y no
pasarán necesidad.
'''
"13" = ''':sup:`13` Hermanos, deseo que estén bien enterados acerca de los que ya
descansan. No deben afligirse como hacen los demás que no tienen
esperanza.
'''
"14" = ''':sup:`14` ¿No creemos que Jesús murió y que resucitó? De la misma manera,
pues, Dios hará que Jesús se lleve con él a los que ahora descansan.
'''
"15" = ''':sup:`15` Les damos esto como palabra del Señor: nosotros, los que ahora
vivimos, si todavía estamos con vida cuando venga el Señor, no
tendremos ventaja sobre los que ya han muerto.
'''
"16" = ''':sup:`16` Cuando se dé la señal por la voz del arcángel y la trompeta divina,
el mismo Señor bajará del cielo. Y primero resucitarán los que murieron
en Cristo.
'''
"17" = ''':sup:`17` Después nosotros, los vivos, los que todavía estemos, nos
reuniremos con ellos, llevados en las nubes al encuentro del Señor,
allá arriba. Y estaremos con el Señor para siempre.
'''
"18" = ''':sup:`18` Guarden, pues, estas palabras, y confórtense unos a otros.
'''
