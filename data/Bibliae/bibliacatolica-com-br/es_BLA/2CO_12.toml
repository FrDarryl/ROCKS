[12]
"1" = ''':sup:`1` De nada sirve alabarse; pero si hay que hacerlo, iré a las visiones
y revelaciones del Señor.
'''
"2" = ''':sup:`2` Sé de un cierto creyente, el cual hace catorce años fue arrebatado
hasta el tercer cielo. Si fue con el cuerpo o fuera del cuerpo, eso no
lo sé, lo sabe Dios.
'''
"3" = ''':sup:`3` Y sé que ese hombre, -sea con cuerpo o fuera del cuerpo, no lo sé,
Dios lo sabe-
'''
"4" = ''':sup:`4` fue arrebatado al paraíso, donde oyó palabras no habladas y que
nadie sabría expresar.
'''
"5" = ''':sup:`5` Podría sentir orgullo pensando en ese, pero en cuanto a mí, sólo me
gloriaré de mis debilidades.
'''
"6" = ''':sup:`6` Si quisiera gloriarme, no sería locura, pues diría la verdad. Pero
me abstendré, para que nadie se forme de mí una idea superior a lo que
ve u oye decir de mí.
'''
"7" = ''':sup:`7` Y precisamente para que no me pusiera orgulloso después de tan
extraordinarias revelaciones, me fue clavado en la carne un aguijón,
verdadero delegado de Satanás, cuyas bofetadas me guardan de todo
orgullo.
'''
"8" = ''':sup:`8` Tres veces rogué al Señor que lo alejara de mí,
'''
"9" = ''':sup:`9` pero me dijo: «Te basta mi gracia; mi mayor fuerza se manifiesta en
la debilidad». Mejor, pues, me preciaré de mis debilidades, para que me
cubra la fuerza de Cristo.
'''
"10" = ''':sup:`10` Por eso acepto con gusto lo que me toca sufrir por Cristo:
enfermedades, humillaciones, necesidades, persecuciones y angustias.
Pues si me siento débil, entonces es cuando soy fuerte.
'''
"11" = ''':sup:`11` He dicho tonterías, pero ustedes me obligaron. Ustedes debían haber
hecho mis elogios, pues en nada me ganan los superapóstoles, aunque
nada soy.
'''
"12" = ''':sup:`12` Cuando estuve entre ustedes, les hice ver todas las señales del
verdadero apóstol: paciencia a toda prueba, señales, milagros y
prodigios.
'''
"13" = ''':sup:`13` ¿En qué pudieron ustedes sentirse inferiores a las demás Iglesias?
Solamente en que no he sido una carga para ustedes. ¡Perdónenme esta
ofensa!
'''
"14" = ''':sup:`14` Ahora por tercera vez me preparo para visitarlos, y tampoco seré
para ustedes una carga, pues no me intereso por lo que tienen, sino por
ustedes mismos; y no son los hijos los que deben juntar dinero para sus
padres, sino los padres para sus hijos.
'''
"15" = ''':sup:`15` Por mi parte, de buena gana gastaré lo que tengo y hasta me
entregaré entero por todos ustedes. Amándolos más, ¿seré yo menos
amado?
'''
"16" = ''':sup:`16` Está claro que no fui una carga para ustedes, pero ¿no habrá sido
para así estafarlos mejor?
'''
"17" = ''':sup:`17` Díganme: ¿cuál de mis enviados les ha sacado dinero?
'''
"18" = ''':sup:`18` Llamé a Tito para que fuera a verlos y con él envié a otro hermano.
Pues bien, ¿les sacó dinero Tito? ¿No hemos actuado ambos con el mismo
espíritu y no hemos seguido la misma pauta?
'''
"19" = ''':sup:`19` Tal vez les parecerá que de nuevo tratamos de justificarnos ante
ustedes. Pero no; hablamos en Cristo y delante de Dios, y todo esto,
amados, es por ustedes, para su provecho espiritual.
'''
"20" = ''':sup:`20` Temo que, si voy a verlos, no los encuentre como quisiera y que
ustedes, a su vez, no me encuentren a mí como desearían. Quizá haya
rivalidades, envidias, rencores, disputas, calumnias, chismes,
soberbia, desórdenes.
'''
"21" = ''':sup:`21` Temo que en esa visita mi Dios me humille otra vez ante ustedes y
tenga que lamentarme por muchos que anteriormente vivieron en el
pecado, al ver que no han dejado aún las impurezas, la mala conducta y
los horrores que cometían entonces.
'''
