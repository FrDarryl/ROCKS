[9]
"1" = ''':sup:`1` Después de terminar todo esto, se me acercaron los jefes diciendo:
«El pueblo de Israel, los sacerdotes y levitas no se han separado de
las gentes de este país que sirven a los ídolos: los cananeos, heteos,
fereceos, jebuseos, amonitas, moabitas, egipcios y amorreos.
'''
"2" = ''':sup:`2` Pues tomaron de entre ellos mujeres para sí y para sus hijos y
mezclaron su raza santa con la de los habitantes de esta tierra.
Incluso los jefes y magistrados fueron los primeros en cometer este
pecado.»
'''
"3" = ''':sup:`3` Al escuchar esto, desgarré mis vestiduras y mi manto, me arranqué
cabellos de la cabeza y de la barba, y me senté muy apenado.
'''
"4" = ''':sup:`4` Conmigo se unieron todos los que recordaban las palabras del Dios de
Israel y temían a causa de este pecado cometido por hombres que habían
regresado del destierro. Yo me quedé sentado y consternado hasta el
sacrificio de la tarde;
'''
"5" = ''':sup:`5` y, luego, al tiempo de la ofrenda de la tarde, salí de mi
postración, y con mis vestidos y mi manto desgarrados, me arrodillé,
levantando mis manos a Yavé, mi Dios.
'''
"6" = ''':sup:`6` Dije: «Dios mío, tengo vergüenza y confusión. Dios mío, no me atrevo
a levantar a ti mis ojos, porque nuestros pecados se han multiplicado
por encima de nuestra cabeza y nuestros crímenes han crecido hasta el
cielo.
'''
"7" = ''':sup:`7` Desde los días de nuestros padres hasta hoy hemos sido muy
culpables; por nuestros crímenes fuimos entregados, nosotros, nuestros
reyes y nuestros sacerdotes, en manos de los reyes extranjeros; fuimos
destinados a la espada, a la cautividad, al saqueo; anduvimos
avergonzados, al igual que hoy.
'''
"8" = ''':sup:`8` Con todo, desde algún tiempo, se manifestó la misericordia de Yavé,
nuestro Dios. Hizo que quedara un resto de nuestro pueblo y permitió
que los sobrevivientes se restablecieran en su Santo Lugar; ahí nos ha
dado alegría y vida, a pesar de que somos esclavos;
'''
"9" = ''':sup:`9` porque no somos más que esclavos, pero, en medio de nuestra
esclavitud, Dios no nos ha abandonado; ha extendido su mano
misericordiosa sobre nosotros para apoyarnos frente a los reyes de
Persia; nos ha devuelto la vida, nos ha concedido levantar de nuevo la
Casa de nuestro Dios, y tener murallas en Jerusalén y en otras ciudades
de Judá.
'''
"10" = ''':sup:`10` Pero ahora, Dios nuestro, ¿qué vamos a decir cuando, a pesar de
todo esto, hemos abandonado tus mandamientos?
'''
"11" = ''':sup:`11` Tú habías dicho por medio de tus servidores los profetas: La tierra
en cuya posesión van a entrar fue manchada por la inmundicia de los
pueblos que la ocupan; la han llenado de un extremo a otro con sus
idolatrías.
'''
"12" = ''':sup:`12` Por tanto, no den sus hijas como esposas para los hijos de ellos;
ni tomen las hijas de ellos para sus hijos; no cooperen a la
prosperidad y bienestar de ellos. Háganse fuertes, coman los mejores
frutos de la tierra y déjensela en herencia a sus hijos para siempre.
'''
"13" = ''':sup:`13` Después de todo lo que nos ha sobrevenido por nuestras malas
acciones y nuestro pecado, tú, Dios nuestro, has perdonado nuestra
maldad, ya que dejaste sobrevivir a todos los que aquí estamos.
'''
"14" = ''':sup:`14` ¿Cómo podríamos volver a despreciar tus mandamientos y a emparentar
con estos pueblos abominables? ¿No te enojarías tú contra nosotros
hasta destruirnos sin que quedara resto ni sobrevivientes?
'''
"15" = ''':sup:`15` Yavé, Dios de Israel, tú eres justo; mira que somos un resto de
sobrevivientes. Estamos aquí en tu presencia llevando nuestros pecados,
pero no podemos permanecer así en tu presencia.
'''
