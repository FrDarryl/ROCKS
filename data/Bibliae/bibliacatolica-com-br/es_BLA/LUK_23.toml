[23]
"1" = ''':sup:`1` El Consejo en pleno se levantó y llevaron a Jesús ante Pilato.
'''
"2" = ''':sup:`2` Allí empezaron con sus acusaciones: «Hemos comprobado que este
hombre es un agitador. Se opone a que se paguen los impuestos al César
y pretende ser el rey enviado por Dios.»
'''
"3" = ''':sup:`3` Entonces Pilato lo interrogó en estos términos: «¿Eres tú el rey de
los judíos?» Jesús le contestó: «Tú eres el que lo dice.»
'''
"4" = ''':sup:`4` Pilato se dirigió a los jefes de los sacerdotes y a la multitud. Les
dijo: «Yo no encuentro delito alguno en este hombre.»
'''
"5" = ''':sup:`5` Pero ellos insistieron: «Está enseñando por todo el país de los
judíos y sublevando al pueblo. Comenzó en Galilea y ha llegado hasta
aquí.»
'''
"6" = ''':sup:`6` Al oír esto, Pilato preguntó si aquel hombre era galileo.
'''
"7" = ''':sup:`7` Cuando supo que Jesús pertenecía a la jurisdicción de Herodes, se lo
envió, pues Herodes se hallaba también en Jerusalén por aquellos días.
'''
"8" = ''':sup:`8` Al ver a Jesús, Herodes se alegró mucho. Hacía tiempo que deseaba
verlo por las cosas que oía de él, y esperaba que Jesús hiciera algún
milagro en su presencia.
'''
"9" = ''':sup:`9` Le hizo, pues, un montón de preguntas. Pero Jesús no contestó nada,
'''
"10" = ''':sup:`10` mientras los jefes de los sacerdotes y los maestros de la Ley
permanecían frente a él y reiteraban sus acusaciones.
'''
"11" = ''':sup:`11` Herodes con su guardia lo trató con desprecio; para burlarse de él
lo cubrió con un manto espléndido y lo devolvió a Pilato.
'''
"12" = ''':sup:`12` Y ese mismo día Herodes y Pilato, que eran enemigos, se hicieron
amigos.
'''
"13" = ''':sup:`13` Pilato convocó a los jefes de los sacerdotes, a los jefes de los
judíos y al pueblo
'''
"14" = ''':sup:`14` y les dijo: «Ustedes han traído ante mí a este hombre acusándolo de
sublevar al pueblo. Pero después de interrogarlo en presencia de
ustedes, no he podido comprobar ninguno de los cargos que le hacen.
'''
"15" = ''':sup:`15` Y tampoco Herodes, pues me lo devolvió. Es evidente que este hombre
no ha hecho nada que merezca la muerte.
'''
"16" = ''':sup:`16` Así que después de castigarlo lo dejaré en libertad.»
'''
"17" = ''':sup:`17` #
'''
"18" = ''':sup:`18` Pero todos ellos se pusieron a gritar: «¡Elimina a éste y
devuélvenos a Barrabás!
'''
"19" = ''':sup:`19` Este Barrabás había sido encarcelado por algunos disturbios y un
asesinato en la ciudad.
'''
"20" = ''':sup:`20` Pilato, que quería librar a Jesús, les dirigió de nuevo la palabra,
'''
"21" = ''':sup:`21` pero seguían gritando: «¡Crucifícalo, crucifícalo!»
'''
"22" = ''':sup:`22` Por tercera vez les dijo: «Pero, ¿qué mal ha hecho este hombre? Yo
no he encontrado nada que merezca la muerte; por eso, después de
azotarlo, lo dejaré en libertad.»
'''
"23" = ''':sup:`23` Pero ellos insistían a grandes voces pidiendo que fuera
crucificado, y el griterío iba en aumento.
'''
"24" = ''':sup:`24` Entonces Pilato pronunció la sentencia que ellos reclamaban.
'''
"25" = ''':sup:`25` Soltó al que estaba preso por agitador y asesino, pues a éste lo
querían, y entregó a Jesús como ellos pedían.
'''
"26" = ''':sup:`26` Cuando lo llevaban, encontraron a un tal Simón de Cirene que volvía
del campo, y le cargaron con la cruz para que la llevara detrás de
Jesús.
'''
"27" = ''':sup:`27` Lo seguía muchísima gente, especialmente mujeres que se golpeaban
el pecho y se lamentaban por él.
'''
"28" = ''':sup:`28` Jesús, volviéndose hacia ellas, les dijo: «Hijas de Jerusalén, no
lloren por mí. Lloren más bien por ustedes mismas y por sus hijos.
'''
"29" = ''':sup:`29` Porque llegarán días en que se dirá: «Felices las mujeres que no
tienen hijos. Felices las que no dieron a luz ni amamantaron.»
'''
"30" = ''':sup:`30` Entonces dirán: «¡Que caigan sobre nosotros los montes, y nos
sepulten los cerros!»
'''
"31" = ''':sup:`31` Porque si así tratan al árbol verde, qué harán con el seco?»
'''
"32" = ''':sup:`32` Junto con Jesús llevaban también a dos malhechores para
ejecutarlos.
'''
"33" = ''':sup:`33` Al llegar al lugar llamado de la Calavera, lo crucificaron allí, y
con él a los malhechores, uno a su derecha y el otro a su izquierda.
'''
"34" = ''':sup:`34` (Mientras tanto Jesús decía: «Padre, perdónalos, porque no saben lo
que hacen.») Después los soldados se repartieron sus ropas echándolas a
suerte.
'''
"35" = ''':sup:`35` La gente estaba allí mirando; los jefes, por su parte, se burlaban
diciendo: «Si salvó a otros, que se salve a sí mismo, ya que es el
Mesías de Dios, el Elegido.»
'''
"36" = ''':sup:`36` También los soldados se burlaban de él. Le ofrecieron vino
agridulce
'''
"37" = ''':sup:`37` diciendo: «Si tú eres el rey de los judíos, sálvate a ti mismo.»
'''
"38" = ''':sup:`38` Porque había sobre la cruz un letrero que decía: «Este es el rey de
los judíos.»
'''
"39" = ''':sup:`39` Uno de los malhechores que estaban crucificados con Jesús lo
insultaba: «¿No eres tú el Mesías? ¡Sálvate a ti mismo y también a
nosotros.»
'''
"40" = ''':sup:`40` Pero el otro lo reprendió diciendo: «¿No temes a Dios tú, que estás
en el mismo suplicio?
'''
"41" = ''':sup:`41` Nosotros lo hemos merecido y pagamos por lo que hemos hecho,
'''
"42" = ''':sup:`42` pero éste no ha hecho nada malo.» Y añadió: «Jesús, acuérdate de mí
cuando entres en tu Reino.»
'''
"43" = ''':sup:`43` Jesús le respondió: «En verdad te digo que hoy mismo estarás
conmigo en el paraíso.»
'''
"44" = ''':sup:`44` Hacia el mediodía se ocultó el sol y todo el país quedó en
tinieblas hasta las tres de la tarde.
'''
"45" = ''':sup:`45` En ese momento la cortina del Templo se rasgó por la mitad,
'''
"46" = ''':sup:`46` y Jesús gritó muy fuerte: «Padre, en tus manos encomiendo mi
espíritu». Y dichas estas palabras, expiró.
'''
"47" = ''':sup:`47` El capitán, al ver lo que había sucedido, reconoció la mano de Dios
y dijo: «Realmente este hombre era un justo.»
'''
"48" = ''':sup:`48` Y toda la gente que se había reunido para ver este espectáculo, al
ver lo ocurrido, comenzó a irse golpeándose el pecho.
'''
"49" = ''':sup:`49` Estaban a distancia los conocidos de Jesús, especialmente las
mujeres que lo habían acompañado desde Galilea, y todo esto lo
presenciaron ellas.
'''
"50" = ''':sup:`50` Intervino entonces un hombre bueno y justo llamado José, que era
miembro del Consejo Supremo,
'''
"51" = ''':sup:`51` pero que no había estado de acuerdo con los planes ni actos de los
otros. Era de Arimatea, una ciudad de Judea, y esperaba el Reino de
Dios.
'''
"52" = ''':sup:`52` Se presentó, pues, ante Pilato y le pidió el cuerpo de Jesús.
'''
"53" = ''':sup:`53` Después de bajarlo de la cruz, lo envolvió en una sábana y lo
depositó en un sepulcro nuevo cavado en la roca, donde nadie había sido
enterrado aún.
'''
"54" = ''':sup:`54` Era el día de la Preparación de la Pascua y ya estaba para comenzar
el día sábado.
'''
"55" = ''':sup:`55` Las mujeres que habían venido desde Galilea con Jesús no se habían
alejado; vieron de cerca el sepulcro y cómo colocaban su cuerpo.
'''
"56" = ''':sup:`56` Después que volvieron a sus casas, prepararon perfumes y mirra, y
el sábado descansaron, según manda la Ley.
'''
"Notes" = '''
Notas de rodapé:
23:1-5 - Jesús es llevado ante Pilato y se presentan las falsas
acusaciones contra él. Este momento ilustra la injusticia que sufrió
Jesús y su disposición a someterse al plan redentor de Dios (véase
23:13-25 - Pilato intenta liberar a Jesús, pero cede a la presión de la
multitud y lo condena a la crucifixión. La elección de Barrabás por
parte del pueblo en lugar de Jesús refleja el pecado humano y el
19:1-16).
23:26-31 - Jesús es llevado a la cruz y se encuentra con las mujeres de
Jerusalén, advirtiéndoles del sufrimiento futuro de la ciudad. Muestra
compasión incluso ante su sufrimiento, revelando su amor por los demás
23:39-43 - Uno de los criminales junto a Jesús se arrepiente y le pide
ayuda, y Jesús le promete el paraíso. Esto demuestra la gracia de Dios,
que ofrece perdón incluso en los momentos finales (véase también
23:44-49 - La muerte de Jesús está acompañada de señales cósmicas y la
reacción del centurión, quien reconoce a Jesús como el Hijo de Dios. La
muerte de Cristo, aunque dolorosa, es un momento de victoria sobre el
15:33-41).
'''
