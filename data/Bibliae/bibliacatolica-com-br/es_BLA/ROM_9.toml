[9]
"1" = ''':sup:`1` Quiero hablarles en Cristo; todo será verdad y no miento, tal como
mi conciencia me lo atestigua en el Espíritu Santo.
'''
"2" = ''':sup:`2` Siento una tristeza muy grande y una pena continua,
'''
"3" = ''':sup:`3` hasta el punto que desearía ser rechazado y alejado de Cristo en
lugar de mis hermanos; me refiero a los de mi raza.
'''
"4" = ''':sup:`4` Ellos son los israelitas, a quienes Dios adoptó; entre ellos
descansa su gloria con las alianzas, el don de la Ley, el culto y las
promesas de Dios.
'''
"5" = ''':sup:`5` Suyos son los grandes antepasados, y Cristo es uno de ellos según la
carne, el que como Dios está también por encima de todo. ¡Bendito sea
por todos los siglos: Amén!
'''
"6" = ''':sup:`6` No quiero hablar de un fracaso de las promesas de Dios, porque no
todos los israelitas son Israel,
'''
"7" = ''':sup:`7` como tampoco los descendientes de Abrahán eran todos hijos suyos.
Pues le fue dicho: Los hijos de Isaac serán considerados tus
descendientes.
'''
"8" = ''':sup:`8` O sea, que no basta ser hijo suyo según la carne para ser hijo de
Dios; la verdadera descendencia de Abrahán son los hijos que le han
nacido a raíz de la promesa de Dios.
'''
"9" = ''':sup:`9` Y la promesa es ésta: Por este tiempo volveré y Sara tendrá ya un
hijo.
'''
"10" = ''':sup:`10` Fíjense también en el caso de Rebeca, esposa de nuestro padre
Isaac, que estaba esperando mellizos.
'''
"11" = ''':sup:`11` Como todavía no habían hecho ni bien ni mal, la elección de Dios
era totalmente libre y todo dependía,
'''
"12" = ''':sup:`12` no de los méritos de alguno, sino de su propio llamado. Y fue
entonces cuando se le dijo: El mayor servirá al más joven.
'''
"13" = ''':sup:`13` La Escritura dice al respecto: Elegí a Jacob y rechacé a Esaú. DIOS
NO ES INJUSTO
'''
"14" = ''':sup:`14` ¿Diremos, entonces, que Dios es injusto? ¡Claro que no!
'''
"15" = ''':sup:`15` Dice sin embargo a Moisés: Seré misericordioso con quien quiera
serlo, y me compadeceré de quien quiera compadecerme.
'''
"16" = ''':sup:`16` Debemos concluir que lo importante no es querer, o llegar primero,
sino que Dios tenga misericordia.
'''
"17" = ''':sup:`17` En la Escritura dice a Faraón: Te hice Faraón con el fin de
manifestar en ti mi poder, y para que toda la tierra conozca mi Nombre.
'''
"18" = ''':sup:`18` Así que Dios usa de misericordia con quien quiera y endurece el
corazón de quien quiera.
'''
"19" = ''':sup:`19` Tú me vas a decir: Dios no tiene por qué reprocharme, dado que
nadie puede oponerse a su voluntad.
'''
"20" = ''':sup:`20` Pero, amigo, ¿quién eres tú para pedir cuentas a Dios? Acaso dirá
la arcilla al que la modeló: ¿Por qué me hiciste así?
'''
"21" = ''':sup:`21` ¿No dispone el alfarero de su barro y hace con el mismo barro una
vasija preciosa o una para el menaje?
'''
"22" = ''':sup:`22` Dios ha aguantado con mucha paciencia vasijas que solamente
merecían su ira, y que después de hacerlas serían reducidas a pedazos;
con ellas quería manifestar su justicia y dar a conocer su poder.
'''
"23" = ''':sup:`23` Asimismo quiere manifestar las riquezas de su gloria con otras
vasijas, las vasijas de la misericordia, que ha preparado de antemano
para la gloria.
'''
"24" = ''':sup:`24` Así nos ha llamado Dios, no sólo de entre los judíos, sino también
de entre los paganos.
'''
"25" = ''':sup:`25` Lo dijo con el profeta Oseas: Llamaré "pueblo mío" al que no es mi
pueblo, y "amada mía" a la que no es mi amada.
'''
"26" = ''':sup:`26` Así como se les dijo: "Ustedes no son mi pueblo", serán llamados
"hijos del Dios vivo".
'''
"27" = ''':sup:`27` Respecto a Israel, Isaías dice sin vacilar: Aunque los hijos de
Israel fueran tan numerosos como la arena del mar, sólo un resto se
salvará.
'''
"28" = ''':sup:`28` El Señor lo hará en esta tierra sin fallar y sin demora.
'''
"29" = ''':sup:`29` También Isaías anunció: Si el Señor de los Ejércitos no nos hubiera
dejado alguna descendencia, seríamos como Sodoma, parecidos a Gomorra.
'''
"30" = ''':sup:`30` Entonces, ¿en qué quedamos? En que los paganos, que no buscaban el
camino de rectitud, lo encontraron (hablo de la rectitud que es fruto
de la fe).
'''
"31" = ''':sup:`31` Israel, en cambio, que buscaba en la Ley un camino de rectitud, no
alcanzó la finalidad de la Ley. ¿Y por qué?
'''
"32" = ''':sup:`32` Porque se ataba a las observancias y no a la fe. Y tropezaron con
Aquel que es la piedra de tropiezo,
'''
"33" = ''':sup:`33` como está escrito: Mira que pongo en Sión una piedra para tropezar,
una roca que hace caer, pero el que crea en él no será confundido.
'''
