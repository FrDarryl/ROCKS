[4]
"1" = ''':sup:`1` En el futuro, el cerro de la Casa de Yavé será puesto sobre los
altos montes y dominará los lugares más elevados. Irán a verlo todas
las naciones
'''
"2" = ''':sup:`2` y subirán hacia él muchos pueblos, diciendo: «Vengan, subamos al
cerro de Yavé, a la Casa del Dios de Jacob, para que nos enseñe sus
caminos y caminemos por sus sendas. Porque la enseñanza irradia de
Sión, de Jerusalén sale la palabra de Yavé.»
'''
"3" = ''':sup:`3` El Señor gobernará las naciones y enderezará a la humanidad. Harán
arados de sus espadas y sacarán hoces de sus lanzas. Una nación no
levantará la espada contra otra y no se adiestrarán para la guerra.
'''
"4" = ''':sup:`4` Cada uno podrá permanecer sentado bajo su parrón o su higuera sin
que nadie lo moleste; pues así lo dice el Señor.
'''
"5" = ''':sup:`5` Mientras todos los pueblos caminan cada uno en nombre de sus dioses,
nosotros caminamos en el Nombre de Yavé, nuestro Dios, por siempre
jamás.
'''
"6" = ''':sup:`6` Ese día, dice Yavé, recogeré a la oveja coja y llevaré al corral a
la perdida, y a la que había maltratado.
'''
"7" = ''':sup:`7` De las cojas salvaré un resto, y haré de las extraviadas una nación
poderosa. Reinaré sobre ellas en el monte Sión, desde ahora y para
siempre.
'''
"8" = ''':sup:`8` Y tú, Sión, torre de donde se vigila el rebaño, recuperarás la
antigua soberanía, la autoridad real sobre todo Israel.
'''
"9" = ''':sup:`9` ¿Por qué ahora gritas de esa manera? ¿Te quedaste sin rey o
desaparecieron tus ministros para que te quejes de dolor como mujer que
da a luz?
'''
"10" = ''':sup:`10` Retuércete de dolor y grita, hija de Sión, como mujer que da a luz,
porque ahora saldrás de la ciudad para vivir en despoblado. Llegarás
hasta Babilonia, pero allí serás liberada, pues Yavé te libertará del
poder de tus enemigos.
'''
"11" = ''':sup:`11` Naciones numerosas se reúnen ahora para atacarte, diciendo:
«Sometámoslo al saqueos y gocemos mirando su derrota.»
'''
"12" = ''':sup:`12` Pero ellos no saben lo que piensa Yavé y no comprenden sus
designios, pues él los ha juntado como a las gavillas en la era.
'''
"13" = ''':sup:`13` ¡Levántate, pues, y aplástalos con tus pies, hija de Sión, porque
te pondré cuernos de hierro, y pezuñas de bronce para que tritures a
muchos pueblos! Entonces consagrarás sus despojos a Yavé, y sus
riquezas serán para el Señor del mundo entero.
'''
"14" = ''':sup:`14` Ahora ¡ánimo!, fortaleza, pues nos rodean con trincheras y le dan
un varillazo en la cara al que gobierna a Israel.
'''
