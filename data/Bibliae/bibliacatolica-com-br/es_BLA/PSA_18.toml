'''
"2" = ''':sup:`2` Yo te amo,Señor, mi fuerza,
'''
"3" = ''':sup:`3` El Señor es mi roca y mi fortaleza; es mi libertador y es mi Dios,
es la roca que me da seguridad; es mi escudo y me da la victoria.
'''
"4" = ''':sup:`4` Invoco al Señor que es digno de alabanzas, y me veo libre de mis
enemigos.
'''
"5" = ''':sup:`5` Las aguas de la muerte me envolvían, los torrentes devastadores me
aterraban;
'''
"6" = ''':sup:`6` las redes de la muerte me cercaban, ante mí estaban tendidas trampas
mortales.
'''
"7" = ''':sup:`7` En mi angustia yo invoqué al Señor, y clamé a mi Dios. Mi clamor
llegó hasta sus oídos y desde su Templo oyó mi voz.
'''
"8" = ''':sup:`8` Tembló la tierra y se estremeció, se sacudieron las bases de los
montes, que temblaban con sólo ver su furor.
'''
"9" = ''':sup:`9` Subía humo de sus narices y de su boca salía un fuego abrasador que
arrojaba carbones encendidos.
'''
"10" = ''':sup:`10` El inclinó los cielos y descendió, con una densa nube bajo sus
pies.
'''
"11" = ''':sup:`11` Montó en un querubín y emprendió vuelo; planeaba sobre las alas del
viento.
'''
"12" = ''':sup:`12` En torno a él, un manto de tinieblas, un oscuro aguacero era su
toldo.
'''
"13" = ''':sup:`13` Un resplandor lo iba precediendo con granizos y brasas encendidas.
'''
"14" = ''':sup:`14` Tronó el Señor desde los cielos, el Altísimo hizo oír su voz.
'''
"15" = ''':sup:`15` Tiró sus flechas y los dispersó, lanzó sus rayos y los derrotó.
'''
"16" = ''':sup:`16` Entonces apareció el fondo del mar y las bases del mundo se
descubrieron, al ver, Señor, tu enojo, al pasar el soplo de tus
narices.
'''
"17" = ''':sup:`17` Desde lo alto su mano me tomó, y me rescató de las aguas profundas.
'''
"18" = ''':sup:`18` Me libró de enemigos poderosos, de enemigos más fuertes que yo.
'''
"19" = ''':sup:`19` Me asaltaron el día en que me iba mal, pero el Señor vino en mi
ayuda.
'''
"20" = ''':sup:`20` Me sacó a un espacio abierto, me salvó porque me amaba.
'''
"21" = ''':sup:`21` El Señor según mis méritos me trata, limpias son mis manos, y él me
lo paga.
'''
"22" = ''':sup:`22` Porque guardé los caminos del Señor y no hice el mal lejos de mi
Dios.
'''
"23" = ''':sup:`23` Me acuerdo siempre de sus decisiones, y nunca descarto sus
mandamientos.
'''
"24" = ''':sup:`24` Ante él soy irreprochable y me cuido de cometer pecado alguno.
'''
"25" = ''':sup:`25` Por eso me retribuye según mis méritos, según mi pureza que sus
ojos ven.
'''
"26" = ''':sup:`26` Con el que es fiel, tú te muestras fiel, si alguien no falla,
tampoco tu le fallas.
'''
"27" = ''':sup:`27` Con el que es sin doblez, tú eres leal, pero con los tramposos eres
mañoso.
'''
"28" = ''':sup:`28` Tú salvarás a un pueblo humilde y humillarás los ojos altaneros.
'''
"29" = ''':sup:`29` Tú haces, Señor, que brille mi lámpara, ¡mi Dios ilumina mis
tinieblas!
'''
"30" = ''':sup:`30` Contigo acometo las huestes, con mi Dios escalo la muralla.
'''
"31" = ''':sup:`31` Mi Dios, su proceder es perfecto, y su palabra es a toda prueba. El
es un escudo para cualquiera que se acoja a él.
'''
"32" = ''':sup:`32` Pues, ¿quién es Dios fuera del Señor? ¿quién es la Roca, sino
nuestro Dios?
'''
"33" = ''':sup:`33` Es un Dios que me reviste de fuerza, un Dios que allana mis
caminos.
'''
"34" = ''':sup:`34` Asemeja mis pies a los de la cierva, y me hace estar de pie en las
alturas.
'''
"35" = ''':sup:`35` Adiestra mis manos para el combate, y mis brazos para tensar el
arco de bronce.
'''
"36" = ''':sup:`36` Tú me das tu escudo de salvación; tu mano me sostiene, tus favores
me agrandan.
'''
"37" = ''':sup:`37` Puedo alargar el paso, y mis tobillos no van a flaquear.
'''
"38" = ''':sup:`38` Persigo a mis enemigos y los alcanzo, no volveré hasta que estén
exterminados.
'''
"39" = ''':sup:`39` Doy un golpe, y no pueden rehacerse, caen y quedan tendidos a mis
pies.
'''
"40" = ''':sup:`40` Me revistes de fuerza en el combate, y doblegas ante mí a mis
agresores.
'''
"41" = ''':sup:`41` Haces que mis enemigos den la espalda, y a cuantos me odiaban
aniquilo.
'''
"42" = ''':sup:`42` Aunque griten, nadie los salvará, claman al Señor, pero no les
responde.
'''
"43" = ''':sup:`43` Los trituro como polvo que se lleva el viento, los pisoteo como el
barro del camino.
'''
"44" = ''':sup:`44` Me libras de las querellas de mi pueblo, y me pones al frente de
las naciones. Un pueblo que no conocía me sirve.
'''
"45" = ''':sup:`45` Los hijos de extranjeros me adulan, apenas oyen mi voz, me
obedecen.
'''
"46" = ''':sup:`46` Los extranjeros pierden el ánimo, y salen temblando de sus
fortalezas.
'''
"47" = ''':sup:`47` ¡Viva el Señor! ¡Bendita sea mi Roca! ¡Ensalzado sea el Dios que me
salva!
'''
"48" = ''':sup:`48` Oh Dios que me concedes el desquite y colocas los pueblos a mis
pies,
'''
"49" = ''':sup:`49` que me libras de mis enemigos y me encumbras por encima de mis
agresores, tú me salvas de la gente violenta.
'''
"50" = ''':sup:`50` Por eso te ensalzaré, Señor, y en medio de los pueblos cantaré tu
Nombre,
'''
"51" = ''':sup:`51` tú que a tu rey das victoria tras victoria, y sigues con tus
favores a tu ungido, a David y a su descendencia para siempre.
'''
