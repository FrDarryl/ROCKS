[20]
"1" = ''':sup:`1` Toda la comunidad de Israel llegó el primer mes al desierto de Sin.
El pueblo se instaló en Cadés, allí murió y fue enterrada Miriam.
'''
"2" = ''':sup:`2` No había agua para la comunidad y los Israelitas le echaron la culpa
a Moisés y a Aarón.
'''
"3" = ''':sup:`3` Se encararon con Moisés y le dijeron: "¿Por qué no morimos mejor en
presencia de Yavé como nuestros hermanos?
'''
"4" = ''':sup:`4` ¿Por qué han traído a la comunidad de Yavé a este desierto para que
muramos junto con nuestros animales?
'''
"5" = ''':sup:`5` ¡Nos sacaron de Egipto para traernos a este lugar horrible! ¡No hay
dónde sembrar, ni tampoco hay higueras, viñas ni granados y menos agua
potable!
'''
"6" = ''':sup:`6` Moisés y Aarón se escaparon de en medio de la comunidad y se
presentaron a la entrada de la Tienda de las Citas. Allí se pusieron
con el rostro en tierra y se les apareció la Gloria de Yavé.
'''
"7" = ''':sup:`7` Yavé le dijo a Moisés:
'''
"8" = ''':sup:`8` "Toma tu varilla y junto con hermano Aarón reúne a toda la
comunidad. Y a la vista de todos le dirás a la roca que dé agua. Harás
que brote para ellos agua de la roca y se la darás a beber a la
comunidad y a su ganado".
'''
"9" = ''':sup:`9` Moisés sacó la varilla que estaba ante Yavé tal como se le había
ordenado.
'''
"10" = ''':sup:`10` Luego Moisés y Aarón reunieron a la comunidad frente a la roca y
Moisés dijo: "¡Oigan, pues, rebeldes! ¿Así que nosotros vamos a hacer
brotar para ustedes agua de esta roca?"
'''
"11" = ''':sup:`11` Moisés levantó su mano y golpeó dos veces la roca con su varilla.
Entonces brotó agua en abundancia y tuvieron para beber la comunidad y
su ganado.
'''
"12" = ''':sup:`12` Pero Yavé dijo a Moisés y Aarón: "¡Ustedes no han tenido confianza
en mí! Ya que no me glorificaron ante los Israelitas, no harán entrar a
esta comunidad en la tierra que les daré".
'''
"13" = ''':sup:`13` Esto pasó en las agua de Meriba; los Israelitas protestaron contra
Yavé y él les manifestó su santidad.
'''
"14" = ''':sup:`14` Desde Cadés, Moisés mandó a decirle al rey de Edom: "Así habla tu
hermano Israel. Tu sabes de todas las dificultades con que nos hemos
topado.
'''
"15" = ''':sup:`15` Nuestros padres bajaron a Egipto y allí permanecieron por mucho
tiempo, pero los egipcios nos maltrataron a nosotros y a nuestros
padres.
'''
"16" = ''':sup:`16` Entonces clamamos a Yavé y él escuchó nuestro clamor: envió a un
ángel que nos sacó de Egipto. Ahora estamos en Cadés, el oasis que
colinda con tu país.
'''
"17" = ''':sup:`17` Déjanos atravesar tu territorio; no atravesaremos por tus campos ni
por tus viñas, ni beberemos el agua de tus pozos. Iremos por el camino
real sin apartarnos ni a la derecha ni a la izquierda, hasta el día en
que hayamos atravesado tu país".
'''
"18" = ''':sup:`18` Edom respondió: "No pasarás por mi territorio, si lo haces saldré a
tu encuentro con la espada en la mano".
'''
"19" = ''':sup:`19` Los Israelitas le dijeron: "Iremos por el camino y si bebemos de tu
agua, nosotros y nuestros rebaños, te la pagaremos. Sólo dejaremos la
huella de nuestros pies".
'''
"20" = ''':sup:`20` Edom respondió: "¡No pasarás!" Y avanzó contra Israel con mucha
gente y un gran ejército.
'''
"21" = ''':sup:`21` Como Edom le impidió a Israel que atravesara por su territorio,
Israel tuvo que dar un rodeo.
'''
"22" = ''':sup:`22` Partió de Cadés toda la comunidad de los Israelitas y llegaron al
monte Hor.
'''
"23" = ''':sup:`23` Yavé le dijo a Moisés y Aarón cuando estaban en el monte Hor, en la
frontera con Edom:
'''
"24" = ''':sup:`24` "Aarón tiene que ir a reunirse con sus padres, no entrará en el
país que les daré a los israelitas, porque ustedes no siguieron mis
órdenes en el oasis de Meriba.
'''
"25" = ''':sup:`25` Llévate contigo a Aarón y a su hijo Eleazar, y sube al monte Hor.
'''
"26" = ''':sup:`26` Allí le quitarás a Aarón sus vestiduras y se las pondrás a su hijo
Eleazar, puesto que Aarón irá a reunirse con sus padres, allí morirá".
'''
"27" = ''':sup:`27` Moisés hizo lo que Yavé le había ordenado. Subieron el monte Hor a
la vista de toda la comunidad.
'''
"28" = ''':sup:`28` Moisés le quitó sus vestiduras a Aarón y se las puso a Eleazar.
Luego murió Aarón en la cumbre del monte y Moisés bajó del monte con
Eleazar.
'''
"29" = ''':sup:`29` Toda la comunidad se informó que Aarón había muerto; todo el pueblo
de Israel lloró a Aarón por treinta días.
'''
