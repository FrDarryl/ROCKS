[15]
"1" = ''':sup:`1` Elifaz de Temán tomó la palabra y dijo:
'''
"2" = ''':sup:`2` «¿Es esa la respuesta de un sabio, vanos razonamientos?
'''
"3" = ''':sup:`3` Y se hincha con puro viento defendiéndose con palabras inútiles y
con discursos de que no se saca provecho.
'''
"4" = ''':sup:`4` ¡Tú, incluso, destruyes la piedad, y no quieres pensar más a la
manera de Dios!
'''
"5" = ''':sup:`5` La maldad de tu interior te hace hablar, te entrega argumentos
contradictorios.
'''
"6" = ''':sup:`6` Tu propia boca te condena, no yo, tus propios labios te acusan.
'''
"7" = ''':sup:`7` ¿Eres tú el primer hombre que ha nacido? ¿Se te dio a luz antes que
las colinas?
'''
"8" = ''':sup:`8` ¿Sabes acaso los secretos de Dios? ¿Eres dueño de toda la sabiduría?
'''
"9" = ''':sup:`9` ¿Qué sabes tú, que nosotros no sepamos? ¿Qué comprendes, que no
comprendamos?
'''
"10" = ''':sup:`10` Con nosotros están los ancianos, y hasta nacidos antes que tu
padre.
'''
"11" = ''':sup:`11` ¡Así que no te bastan los consuelos de Dios y las palabras que se
te dicen con cariño!
'''
"12" = ''':sup:`12` ¿Por qué te arrebata tu furor y por qué brillan tus ojos,
'''
"13" = ''':sup:`13` cuando te enojas contra Dios, con palabras que no salen del
corazón?
'''
"14" = ''':sup:`14` ¿Qué es el hombre y cómo podría ser puro? ¿Cómo puede ser justo un
hombre nacido de mujer?
'''
"15" = ''':sup:`15` Si Dios no confía ni en sus santos, y hasta los cielos no son puros
a sus ojos,
'''
"16" = ''':sup:`16` ¡cuánto menos ese ser abominable y corrompido, el hombre, que bebe
la maldad como el agua!
'''
"17" = ''':sup:`17` Te lo explicaré si me escuchas, te contaré lo que he visto,
'''
"18" = ''':sup:`18` lo que enseñan los sabios, toda la verdad que aprendieron de sus
padres,
'''
"19" = ''':sup:`19` esos hombres a os que se entregó el país, antes que pasara ningún
extranjero.
'''
"20" = ''':sup:`20` Son un tormento la vida del malvado, los años a los que tiene
derecho el violento.
'''
"21" = ''':sup:`21` Gritos espantosos le resuenan en los oídos. En plena paz sueña con
asesinos,
'''
"22" = ''':sup:`22` desespera salir de las tinieblas y se ve cayendo bajo la espada,
'''
"23" = ''':sup:`23` tirado en el suelo como pasto de los buitres.
'''
"24" = ''':sup:`24` Sabe que se acerca el día sin luz, ansiedad y angustia lo vienen a
asaltar su mal es peor que si un rey lo atacase.
'''
"25" = ''':sup:`25` ¡Es que alzaba su mano contra Dios y se atrevía a retar al
Omnipotente!
'''
"26" = ''':sup:`26` Corría contra él con la cabeza gacha, protegiéndose con escudo
macizo,
'''
"27" = ''':sup:`27` pues tenía el rostro hundido en su gordura y su cintura cubierta de
grasa,
'''
"28" = ''':sup:`28` habitaba ciudades destruidas, en cuyas casas ya nadie vive simpre
en peligro de derrumbarse.
'''
"29" = ''':sup:`29` Pero no se enriquecerá, su fortuna no durará; la sombra de su
follaje no se extenderá sobre la tierra.
'''
"30" = ''':sup:`30` El fuego quemará sus brotes y el viento barrerá su flor.
'''
"31" = ''':sup:`31` No te fijes en su talla, sabemos que eso es vanidad.
'''
"32" = ''':sup:`32` Su renuevo se marchitará antes de tiempo, y su rama no reverdecerá;
'''
"33" = ''':sup:`33` como la viña dejará caer sus racimos malos, dejará caer como el
olivo su flor.
'''
"34" = ''':sup:`34` Porque la raza del impío es estéril, y el fuego quema la tienda del
soborno.
'''
"35" = ''':sup:`35` Quien concibe el mal da a luz la desgracia, en su propio vientre
madura la decepción.»
'''
