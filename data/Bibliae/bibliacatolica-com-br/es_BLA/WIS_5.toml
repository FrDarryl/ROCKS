[5]
"1" = ''':sup:`1` Entonces el justo se presentará seguro de sí mismo frente a los que
lo persiguieron y que redujeron a nada todos sus esfuerzos.
'''
"2" = ''':sup:`2` Al verlo comenzarán a temblar de un miedo inmenso, asombrados de ver
que se ha salvado contra toda esperanza.
'''
"3" = ''':sup:`3` Llenos de remordimiento, se dirán, muy angustiados, y con gemidos:
'''
"4" = ''':sup:`4` Este es al que tomábamos para la risa, el objeto de nuestras bromas:
¡qué imbéciles éramos! Su vida nos parecía una locura, su muerte nos
pareció el fracaso final.
'''
"5" = ''':sup:`5` Y véanlo ahora entre los hijos de Dios: ¿cómo fue que recibió su
lugar entre los santos?
'''
"6" = ''':sup:`6` ¡Cómo nos equivocamos lejos de la verdad! La luz de la justicia no
nos iluminó, el Sol no se levantó para nosotros.
'''
"7" = ''':sup:`7` Nos hartamos de injusticias y crímenes, recorriendo desiertos de los
cuales no salíamos, en vez de reconocer el camino del Señor.
'''
"8" = ''':sup:`8` ¿De qué nos sirvió nuestro orgullo? ¿De qué nos valió la riqueza de
la que tanto nos enorgullecíamos?
'''
"9" = ''':sup:`9` Todo eso pasó como una sombra, como un rumor que se disipa,
'''
"10" = ''':sup:`10` como el navío que corta la espuma del mar, y de cuyo paso no queda
huella alguna, ni marca de su quilla en las olas.
'''
"11" = ''':sup:`11` O como el pájaro que atraviesa el espacio y cuyos vestigios de su
carrera nadie encuentra, que no deja ninguna señal de su trayecto. Sus
plumas rozaron el aire leve, un silbido se produjo al partirlo,
batiendo sus alas se abrió camino, pero después, ¿quién encontró alguna
huella de su vuelo?
'''
"12" = ''':sup:`12` O como una flecha disparada al blanco: el aire que va cortando
vuelve sobre sí mismo, sin permitir que se vea su camino.
'''
"13" = ''':sup:`13` Así también nosotros, apenas nacimos desaparecimos; nos hemos
agotado en nuestras malas obras y no tenemos mérito alguno que podamos
mostrar".
'''
"14" = ''':sup:`14` Sí, la esperanza de los impíos es como la paja que se la lleva el
viento, o como el copo de nieve que arrastra la tormenta, como el humo
disipado por el viento, o el recuerdo de un huésped de un día: que se
olvida.
'''
"15" = ''':sup:`15` Los justos, en cambio, viven para siempre, y su recompensa está
junto al Señor: cuidan de ellos en casa del Altísimo.
'''
"16" = ''':sup:`16` Recibirán de manos del Seño lla corona magnífica, la diadema
radiante ccon su mano derecha los cubrirá yy con su brazo los protegerá
'''
"17" = ''':sup:`17` Su amor celoso lo llevó a tomar las armas mmoviliza al universo
para castigar a sus enemigos
'''
"18" = ''':sup:`18` Toma como coraza la rectitud yy como casco escogió sus juicios
equitativos
'''
"19" = ''':sup:`19` Su invencible santidad le sirve de escudo
'''
"20" = ''':sup:`20` se ha hecho una espada con su cólera inflexible yy junto con él el
universo lucha contra los insensatos
'''
"21" = ''':sup:`21` Los dardos del rayo darán recto en el blanco, ddisparados de las
nubes como de un arco bien tenso
'''
"22" = ''':sup:`22` los granizos de su cólera caerán sobre ellos eel océano se
indignará con ello yy los ríos los inundarán sin piedad
'''
"23" = ''':sup:`23` El aliento de su Poder se alzará contra ello yy los dispersará como
el huracán SSu pecado convertirá a la tierra en desierto llas maldades
de los poderosos echarán abajo sus tronos.
'''
