[2]
"1" = ''':sup:`1` Preferí no volver a visitarlos, si iba a causar otra vez tristezas.
'''
"2" = ''':sup:`2` Pues si yo los aflijo, ¿quién me devolverá la alegría, sino aquel a
quien he afligido?
'''
"3" = ''':sup:`3` Por eso les escribí: «Ojalá que cuando vaya no tenga que
entristecerme a causa de los mismos que deberían ser mi alegría. Confío
y estoy seguro de que todos podrán compartir mi alegría.»
'''
"4" = ''':sup:`4` En efecto, les escribí profundamente preocupado y afligido, y hasta
con lágrimas; no quería causarles tristeza, sino que se dieran cuenta
del amor inmenso que les tengo.
'''
"5" = ''':sup:`5` Si alguno ha causado molestia, no es a mí a quien ha molestado, sino
a todos ustedes; y tampoco quisiera exagerar.
'''
"6" = ''':sup:`6` Ya le basta la reprensión que recibió de la comunidad.
'''
"7" = ''':sup:`7` Ahora es mejor que lo perdonen y le den ánimo, no sea que la pena
sea más grande de lo que puede soportar.
'''
"8" = ''':sup:`8` Les ruego, pues, que le demuestren cariño.
'''
"9" = ''':sup:`9` En realidad les escribí para comprobar si podía contar con ustedes y
con su total obediencia.
'''
"10" = ''':sup:`10` A quien ustedes perdonen, también yo le perdono, y lo que he
perdonado, si realmente tenía algo que perdonar, lo perdoné en atención
a ustedes, en presencia de Cristo.
'''
"11" = ''':sup:`11` Así no se aprovechará Satanás de nosotros, pues conocemos muy bien
sus propósitos.
'''
"12" = ''':sup:`12` Así, pues, llegué a Tróade para predicar el Evangelio de Cristo, y
gracias al Señor se me abrió una puerta.
'''
"13" = ''':sup:`13` Mi espíritu, sin embargo, quedaba inquieto porque no había
encontrado a mi hermano Tito, por lo que me despedí de ellos y salí
para Macedonia.
'''
"14" = ''':sup:`14` Gracias sean dadas a Dios, que siempre nos lleva en el desfile
victorioso de Cristo y que por nuestro ministerio difunde por todas
partes su conocimiento cual fragancia de incienso.
'''
"15" = ''':sup:`15` Si Cristo es la víctima, nosotros somos la fragancia que sube del
sacrificio hacia Dios, y la perciben tanto los que se salvan como los
que se pierden.
'''
"16" = ''':sup:`16` Para los que se pierden es olor de muerte que lleva a la muerte;
para los que se salvan, fragancia de vida que conduce a la vida. Pero
¿quién está a la altura de esta misión?
'''
"17" = ''':sup:`17` Se encuentran con facilidad vendedores de la palabra de Dios, pero
nosotros actuamos por convicción; todo procede de Dios y lo decimos en
su presencia, en Cristo.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - Pablo explica que evitó una visita dolorosa a la iglesia,
prefiriendo una carta de exhortación para que el dolor se convirtiera
en alegría. Esto resalta el papel de la disciplina y la corrección
2:5-8 - Pablo pide a la iglesia que perdone a un miembro arrepentido,
demostrando así que el perdón es fundamental en la vida cristiana. El
perdón restaurador refleja la gracia de Dios, quien perdona
2:14-16 - Pablo celebra el triunfo de Cristo, quien guía a los
creyentes en un proceso triunfal y hace del mensaje del evangelio una
fragancia de vida para los salvos y de muerte para los perdidos. La
misión cristiana es inevitablemente polarizante (véase también
02:17 - Pablo afirma que, al predicar la Palabra de Dios, él y los
demás apóstoles lo hacen no por interés propio, sino con sinceridad,
como enviados de Dios. El ministerio del evangelio debe estar motivado
'''
