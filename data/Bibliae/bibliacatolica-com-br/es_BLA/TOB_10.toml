"1" = ''':sup:`1` Cada mañana Tobit contaba los días de la ida y la vuelta. Cuando se
cumplió el plazo y su hijo no regresaba,
'''
"2" = ''':sup:`2` pensó: «A lo mejor se entretuvo allá, o quizá haya muerto Gabael y
no hay nadie que le entregue el dinero».
'''
"3" = ''':sup:`3` Y se puso triste. Ana, su esposa, decía:
'''
"4" = ''':sup:`4` «Mi hijo ha muerto». Y lloraba, diciendo:
'''
"5" = ''':sup:`5` «¿Por qué te dejé marchar, luz de mis ojos?»
'''
"6" = ''':sup:`6` Tobit le dijo: «Cálmate, hermana, no te preocupes. El está bien.»
Ella replicó:
'''
"7" = ''':sup:`7` «Sí, mi hijo ha muerto, no me engañes». Y todos los días salía al
camino por donde se había ido su hijo. De día no comía y en las noches
lloraba sin poder dormir.
'''
"8" = ''':sup:`8` Cuando pasaron los catorce días que Ragüel había prometido celebrar
en honor de su hija, Tobías se presentó a él y le dijo: «Déjame
regresar, porque seguramente mis padres deben pensar que ya no me verán
más.»
'''
"9" = ''':sup:`9` Ragüel le respondió: «Quédate conmigo y yo mandaré mensajeros a tu
padre para darle noticias tuyas.» Tobías dijo: «No. Déjame ir al lado
de ellos.»
'''
"10" = ''':sup:`10` Entonces Ragüel le entregó a su esposa Sara y la mitad de todos sus
bienes: bueyes, carneros, burros, camellos, ropas, plata y utensilios,
'''
"11" = ''':sup:`11` y los despidió con alegría. Al despedirse de Tobías le dijo:
«Adiós, hijo, buen viaje. Que el Señor te guíe a ti y a tu esposa Sara
por buen camino. ¡Ojalá alcance a ver a tus hijos antes de morir!»
'''
"12" = ''':sup:`12` A su hija Sara le dijo: «Respeta a tus suegros, pues desde ahora
son tus padres, igual que nosotros, que te dimos la vida. Anda en paz,
hija, y que siempre tenga buenas noticias tuyas.» Los abrazó y les dejó
partir. Por su parte,
'''
"13" = ''':sup:`13` Edna dijo a Tobías: «Hijo querido, ¡ojalá vuelvas para que yo vea a
tus hijos antes de morir! Confío mi hija a tu protección. No le causes
tristezas.»
'''
"14" = ''':sup:`14` Tobías salió de casa de Ragüel bendiciendo a Dios, que había
lTobado su viaje a un tan feliz éxito, y bendijo a Ragüel y a su esposa
Edna.
'''
