[10]
"1" = ''':sup:`1` Los filisteos pelearon contra Israel; huyeron los hombres de Israel
ante los filisteos, y cayeron heridos de muerte en el monte Gelboé.
'''
"2" = ''':sup:`2` Los filisteos apretaron de cerca a Saúl y a sus hijos, y mataron a
Jonatán, Abinadab y Malquisua, hijos de Saúl.
'''
"3" = ''':sup:`3` El peso de la batalla cargó sobre Saúl, los arqueros lo descubrieron
y fue herido por ellos.
'''
"4" = ''':sup:`4` Saúl dijo a su escudero: «Saca tu espada y traspásame con ella; no
sea que vengan esos incircuncisos y se burlen de mí.» Pero el escudero
no quiso, pues estaba lleno de temor. Entonces tomó Saúl la espada y se
arrojó sobre ella.
'''
"5" = ''':sup:`5` Viendo el escudero que Saúl había muerto se arrojó también él sobre
su espada y murió.
'''
"6" = ''':sup:`6` Así murió Saúl con sus tres hijos; y toda su gente murió juntamente
con él.
'''
"7" = ''':sup:`7` Todos los hombres de Israel, que estaban en el valle, vieron que las
tropas de Israel se daban a la fuga y que Saúl y sus hijos habían
muerto. Entonces abandonaron sus ciudades y huyeron; vinieron los
filisteos y se establecieron en ellas.
'''
"8" = ''':sup:`8` Al otro día vinieron los filisteos para despojar a los muertos,y
encontraron a Saúl y a sus hijos caídos en el monte Gelboé.
'''
"9" = ''':sup:`9` Despojándolo, se llevaron su cabeza y sus armas, y mandaron anunciar
la buena nueva por todo el país de los filisteos, en medio de sus
ídolos y de toda su gente.
'''
"10" = ''':sup:`10` Depositaron las armas de Saúl en el templo de sus dioses y clavaron
su cráneo en el templo de Dagón.
'''
"11" = ''':sup:`11` Todos los habitantes de Jabés de Galaad supieron lo que los
filisteos habían hecho con Saúl,
'''
"12" = ''':sup:`12` se levantaron todos los valientes, tomaron el cadáver de Saúl y los
de sus hijos, y los llevaron a Jabés. Enterraron sus huesos bajo el
terebinto de Jabés, y ayunaron siete días.
'''
"13" = ''':sup:`13` Saúl murió a causa de la infidelidad que había cometido contra
Yavé, porque no guardó la palabra de Yavé, y también por haber
interrogado y consultado a los espiritistas.
'''
"14" = ''':sup:`14` No consultó a Yavé, por lo que éste lo hizo morir, y transfirió el
reino a David, hijo de Jesé.
'''
