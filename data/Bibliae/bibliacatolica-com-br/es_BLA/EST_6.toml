[6]
"1" = ''':sup:`1` Esa misma noche, como no podía quedarse dormido, pidió el rey que le
trajeran el libro de las Memorias o Crónicas para que le leyeran algo.
'''
"2" = ''':sup:`2` Y entonces salió lo que Mardoqueo había hecho cuando denunció a los
dos guardias de palacio que trataban de asesinar al rey.
'''
"3" = ''':sup:`3` Este preguntó si se le había premiado a Mardoqueo por eso con alguna
distinción o cargo. Los jóvenes que lo atendían le respondieron que no
se había hecho nada. Precisamente en ese momento entraba Amán al patio
del palacio para pedirle al rey que mandara colgar a Mardoqueo de la
horca que él había ordenado levantar.
'''
"4" = ''':sup:`4` El rey, al oírlo, dijo: «¿Quién anda en el patio?»
'''
"5" = ''':sup:`5` Los jóvenes salieron a ver y volvieron diciendo que era Amán.
«Díganle que entre», les ordenó el rey.
'''
"6" = ''':sup:`6` Apenas hubo entrado, le hizo esta pregunta: «¿Qué se debe hacer con
una persona a quien el rey quiere honrar?» El pensó que no podía ser
nadie más que él y contestó:
'''
"7" = ''':sup:`7` «Si el rey quiere honrar a alguien de un modo especial, que uno de
sus principales ministros tome del ropero del rey uno de sus trajes de
fiesta
'''
"8" = ''':sup:`8` y lleve un caballo de los que monta el rey, adornado con los
emblemas reales,
'''
"9" = ''':sup:`9` luego revista con ese traje al hombre que el rey desea distinguir,
hágalo montar en el caballo y vaya por la plaza de la ciudad anunciando
delante de él: «¡Miren, señores, cómo trata el rey a la persona que
desea distinguir!» «Muy bien, añadió el rey.
'''
"10" = ''':sup:`10` Toma inmediatamente el traje y el caballo y haz todo lo que has
dicho con el judío Mardoqueo, que está sentado en la puerta del
palacio. Y ¡cuidado con olvidar algo siquiera!»
'''
"11" = ''':sup:`11` Fue, pues, Amán, revistió con el traje a Mardoqueo, y haciéndolo
montar a caballo, lo paseó por la plaza de la ciudad, anunciando: «¡Así
distingue el rey a las personas que él estima!»
'''
"12" = ''':sup:`12` Luego Mardoqueo volvió a la puerta del palacio, mientras que Amán
regresaba rápidamente a su casa, deprimido y tapándose la cara de
vergüenza.
'''
"13" = ''':sup:`13` Al contarles a su mujer y a sus amigos lo que le había ocurrido,
éstos dijeron: «Si ese Mardoqueo es judío, nada podrás hacerle, pues el
que se mete con esa gente está liquidado.»
'''
"14" = ''':sup:`14` Estaban todavía conversando, cuando llegaron los emisarios del rey
a buscarlo para que fuera en seguida al banquete que le había ofrecido
Ester.
'''
