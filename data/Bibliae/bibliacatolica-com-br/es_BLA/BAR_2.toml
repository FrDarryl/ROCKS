[2]
"1" = ''':sup:`1` Por eso el Señor cumplió la palabra que había pronunciado en contra
nuestra, contra nuestros gobernantes que gobernaron a Israel, contra
nuestros reyes y nuestros jefes, tanto en Israel como en Judá.
'''
"2" = ''':sup:`2` Bajo la inmensidad del cielo jamás se produjo nada semejante a lo
que él hizo en Jerusalén, de acuerdo a lo que está escrito en la Ley de
Moisés:
'''
"3" = ''':sup:`3` llegamos a comer la carne de nuestros hijos e hijas.
'''
"4" = ''':sup:`4` Además nos sometió al poder de todas las naciones que nos rodean,
para que fuéramos maldecidos y humillados entre los pueblos de los
alrededores en que el Señor nos dispersó.
'''
"5" = ''':sup:`5` Fuimos sometidos en vez de dominar, porque habíamos ofendido al
Señor, al no escuchar su voz.
'''
"6" = ''':sup:`6` Que todos reconozcan la justicia del Señor, pero nosotros hoy y
nuestros padres no merecemos sino vergüenza. Todas estas calamidades
que nos han sobrevenido,
'''
"7" = ''':sup:`7` el Señor las había pronunciado en contra nuestra.
'''
"8" = ''':sup:`8` No hemos suplicado al Señor para que nos hiciera volver de nuestros
perversos pensamientos.
'''
"9" = ''':sup:`9` Entonces el Señor mandó estas calamidades sobre nosotros, porque es
justo en todo lo que nos manda hacer,
'''
"10" = ''':sup:`10` y nosotros no escuchamos su voz, que nos mandaba caminar según sus
órdenes.
'''
"11" = ''':sup:`11` Y ahora, Señor, Dios de Israel, tú que sacaste a tu pueblo de
Egipto con firme mano, con señales y milagros, con gran poderío y brazo
fuerte, haciendo así famoso tu Nombre hasta el día de hoy,
'''
"12" = ''':sup:`12` hemos pecado, hemos sido impios e injustos, Señor, descuidando
todos tus mandamientos.
'''
"13" = ''':sup:`13` Que tu cólera se aparte de nosotros, puesto que quedamos poquísimos
entre las naciones en que nos dispersaste.
'''
"14" = ''':sup:`14` Señor, escucha nuestra oración y nuestra súplica, líbranos por tu
honor y concédenos el favor de los que nos desterraron.
'''
"15" = ''':sup:`15` Que la tierra entera sepa que tú eres el Señor, Dios nuestro, ya
que Israel y su raza lleva tu Nombre.
'''
"16" = ''':sup:`16` Señor, mira desde tu santa Morada y piensa en nosotros, inclina tu
oído y escucha.
'''
"17" = ''':sup:`17` Señor, abre los ojos y considera: no son los muertos que yacen en
el sepulcro, los que celebrarán tu justicia y tu gloria después que se
les arrebató el aliento del pecho;
'''
"18" = ''':sup:`18` más bien te celebrará el alma llena de aflicción del que camina
inclinado y sin fuerzas, con los ojos desfallecidos y el alma
hambrienta. Esos reconocerán tu gloria y justicia, Señor.
'''
"19" = ''':sup:`19` Nosotros no nos apoyamos en los méritos de nuestros padres y de
nuestros reyes para depositar nuestra súplica en tu presencia, Señor
Dios.
'''
"20" = ''':sup:`20` Porque tú mandaste sobre nosotros tu cólera y tu furor, como lo
habías declarado por el ministerio de tus servidores los profetas, en
estos términos:
'''
"21" = ''':sup:`21` Así habla el Señor: «Sométanse y sirvan al rey de Babilonia;
entonces permanecerán en el país que di a sus padres.
'''
"22" = ''':sup:`22` Pero si ustedes no escuchan la invitación del Señor de servir al
rey de Babilonia,
'''
"23" = ''':sup:`23` haré cesar en las ciudades de Judá y en Jerusalén el canto de gozo
y de alegría, el canto del esposo y de la esposa, y todo el país
llegará a ser una desolación, sin habitantes.»
'''
"24" = ''':sup:`24` Pero nosotros no escuchamos tu invitación de servir al rey de
Babilonia; entonces tú cumpliste las palabras que habías pronunciado
por ministerio de tus siervos los profetas: los huesos de nuestros
reyes y los de nuestros padres serían sacados de su lugar.
'''
"25" = ''':sup:`25` Y fueron expuestos al calor del día y al frío de la noche, después
que murieron en medio de terribles miserias: hambre, espada y peste.
'''
"26" = ''':sup:`26` Y de esta casa que lleva tu Nombre tú hiciste lo que hoy vemos, a
causa de la maldad de la gente de Israel y de la gente de Judá.
'''
"27" = ''':sup:`27` Sin embargo, Señor, has obrado con nosotros según toda tu
indulgencia y tu inmensa ternura,
'''
"28" = ''':sup:`28` como lo habías declarado por ministerio de tu servidor Moisés el
día en que tú le mandaste que escribiera la Ley en presencia de los
hijos de Israel, en estos términos:
'''
"29" = ''':sup:`29` «Si no escuchan mi voz, con toda seguridad esta inmensa y ruidosa
muchedumbre será reducida a un pequeño número entre las naciones donde
los dispersaré,
'''
"30" = ''':sup:`30` porque sé que no me escucharán; es un pueblo de cabeza dura. Pero
en el país de su destierro entrarán en sí mismos
'''
"31" = ''':sup:`31` y conocerán que yo soy el Señor su Dios. Les daré un corazón y unos
oídos que escuchen
'''
"32" = ''':sup:`32` y me alabarán en el país de su destierro y se acordarán de mi
nombre;
'''
"33" = ''':sup:`33` se arrepentirán de su cabeza dura y de sus malas acciones,
recordando la suerte de sus padres, que pecaron delante del Señor.
'''
"34" = ''':sup:`34` Entonces los devolveré al país que con juramento prometí a sus
padres, Abraham, Isaac y Jacob, y lo poseerán; ahí los multiplicaré y
ya no serán disminuidos;
'''
"35" = ''':sup:`35` con ellos estableceré una alianza eterna, seré su Dios y ellos
serán mi pueblo. Yo no arrojaré más a mi pueblo Israel del país que les
di.
'''
