[4]
"1" = ''':sup:`1` Te ruego delante de Dios y de Cristo Jesús, juez de vivos y muertos,
que ha de venir y reinar, y te digo:
'''
"2" = ''':sup:`2` predica la Palabra, insiste a tiempo y a destiempo, rebatiendo,
amenazando o aconsejando, siempre con paciencia y dejando una doctrina.
'''
"3" = ''':sup:`3` Pues llegará un tiempo en que los hombres ya no soportarán la sana
doctrina, sino que se buscarán maestros a su gusto, hábiles en captar
su atención;
'''
"4" = ''':sup:`4` cerrarán los oídos a la verdad y se volverán hacia puros cuentos.
'''
"5" = ''':sup:`5` Por eso debes estar siempre alerta. No hagas caso de tus propias
penas; dedícate a tu trabajo de evangelizador; cumple bien tu
ministerio.
'''
"6" = ''':sup:`6` Yo, por mi parte, estoy llegando al fin y se acerca el momento de mi
partida.
'''
"7" = ''':sup:`7` He combatido el buen combate, he terminado mi carrera, he guardado
lo que depositaron en mis manos.
'''
"8" = ''':sup:`8` Sólo me queda recibir la corona de toda vida santa con la que me
premiará aquel día el Señor, juez justo; y conmigo la recibirán todos
los que anhelaron su venida gloriosa.
'''
"9" = ''':sup:`9` Apresúrate a venir a mí lo antes posible,
'''
"10" = ''':sup:`10` pues Demás me ha abandonado; estaba apegado a este mundo y ha
vuelto a Tesalónica. Crescente se ha ido a Galacia, y Tito a Dalmacia.
'''
"11" = ''':sup:`11` Solamente Lucas está conmigo. Toma contigo a Marcos, pues me será
muy útil para el ministerio.
'''
"12" = ''':sup:`12` A Tíquico lo mandé a Efeso.
'''
"13" = ''':sup:`13` Cuando vengas, tráeme la capa que dejé en Tróade, en casa de Carpo,
y también los libros, sobre todo los pergaminos.
'''
"14" = ''':sup:`14` Alejandro, el herrero, me ha causado mucho daño. El Señor le dará
su merecido por lo que ha hecho.
'''
"15" = ''':sup:`15` Ten cuidado con él también tú, pues habla contra lo que predicamos.
'''
"16" = ''':sup:`16` La primera vez que presenté mi defensa, nadie estuvo a mi lado,
todos me abandonaron. ¡Que Dios no se lo tenga en cuenta!
'''
"17" = ''':sup:`17` Pero el Señor estuvo conmigo llenándome de fuerza, para que el
mensaje fuera proclamado por medio de mí y llegara a oídos de todas las
naciones; y quedé libre de la boca del león.
'''
"18" = ''':sup:`18` El Señor me librará de todo mal y me salvará, llevándome a su reino
celestial. A él la gloria por los siglos de los siglos. Amén.
'''
"19" = ''':sup:`19` Saluda a Prisca y a Aquila, y a la familia de Onesíforo.
'''
"20" = ''':sup:`20` Erasto se quedó en Corinto. A Trófimo lo dejé enfermo en Mileto.
'''
"21" = ''':sup:`21` Haz todo lo posible por venir antes del invierno. Te saludan
Eúbulo, Pudente, Lino, Claudia y todos los hermanos. El Señor sea
contigo.
'''
"22" = ''':sup:`22` La gracia sea con ustedes.
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Pablo instruye a Timoteo a predicar la palabra, a tiempo y
fuera de tiempo, con paciencia y enseñanza. La predicación fiel del
evangelio es esencial para mantener la verdad en tiempos de engaño
4:3-4 - Pablo advierte que vendrán tiempos en que la gente no tolerará
la sana doctrina, sino que seguirá a maestros que alimentan sus propios
deseos. El discernimiento cristiano es necesario para mantener la
Juan 4:1).
4:6-8 - Pablo reflexiona sobre su vida y ministerio, afirmando que ha
peleado la buena batalla, ha guardado la fe y espera la corona de
justicia. La perseverancia en la fe se recompensa con la gloria eterna
4:9-13 - Pablo le pide a Timoteo que lo visite, llevándole su manto y
sus libros. Esta petición revela la necesidad de apoyo mutuo en la vida
'''
