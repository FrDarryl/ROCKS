[18]
"1" = ''':sup:`1` Jetró, sacerdote de Madián y suegro de Moisés, se enteró de todo lo
que Dios había hecho en favor de Moisés y de Israel, su pueblo, y cómo
lo había sacado de Egipto.
'''
"2" = ''':sup:`2` Jetró, el suegro de Moisés, había acogido a Séfora, esposa de
Moisés, después de que Moisés la había despedido,
'''
"3" = ''':sup:`3` y con ella sus dos hijos.Uno de esos hijos se llamaba Guersón,(pues
su padre dijo: He estado peregrino en tierra extraña);
'''
"4" = ''':sup:`4` y el otro se llamaba Eliezer, (porque dijo: El Dios de mi padre vino
en mi ayuda y me libró de la espada de Faraón).
'''
"5" = ''':sup:`5` Jetró, pues, el suegro de Moisés, le trajo sus hijos y su esposa
mientras acampaba en el desierto, junto al monte de Dios.
'''
"6" = ''':sup:`6` Mandó decir a Moisés: «Yo, Jetró, suegro tuyo, vengo a ti con tu
esposa y tus dos hijos.»
'''
"7" = ''':sup:`7` Moisés salió al encuentro de su suegro, le hizo una profunda
reverencia y lo besó. Se preguntaron el uno al otro acerca de su salud
y entraron en la tienda.
'''
"8" = ''':sup:`8` Moisés le contó a su suegro todo lo que Yavé había hecho a Faraón y
a los egipcios para bien de Israel, todas las dificultades que
encontraron en el camino y cómo Yavé los había librado.
'''
"9" = ''':sup:`9` Jetró se alegró mucho al oír todos los beneficios que Yavé había
hecho a Israel cuando lo sacó del poder de los egipcios.
'''
"10" = ''':sup:`10` Y dijo: «¡Bendito sea Yavé, que los ha liberado a ustedes de los
egipcios y de Faraón!
'''
"11" = ''':sup:`11` Ahora reconozco que Yavé es el más grande de los Dioses; lo
demostró en el momento en que oprimían a su pueblo.»
'''
"12" = ''':sup:`12` Jetró, suegro de Moisés, ofreció un sacrificio y presentó a Dios
ofrendas. Vinieron entonces Aarón y todos los jefes de Israel para
compartir una comida con el suegro de Moisés en la presencia de Dios.
'''
"13" = ''':sup:`13` Al día siguiente, Moisés se sentó para hacer de juez y hubo gente
en torno a él desde la mañana hasta la tarde.
'''
"14" = ''':sup:`14` El suegro de Moisés vio el trabajo que su yerno se imponía por el
pueblo y le dijo: «¡Cómo te sacrificas por el pueblo! ¿Por qué estás
ahí tú solo y todo este pueblo queda de pie a tu lado desde la mañana
hasta la tarde?»
'''
"15" = ''':sup:`15` Moisés contestó a su suegro: «El pueblo viene a mí para consultar a
Dios.
'''
"16" = ''':sup:`16` Cuando tienen un pleito vienen a mí, yo juzgo entre unos y otros, y
les doy a conocer las decisiones de Dios y sus normas.»
'''
"17" = ''':sup:`17` Entonces su suegro le dijo: «No es lo mejor como tú lo estás
haciendo.
'''
"18" = ''':sup:`18` Acabarás por agotarte tú y este pueblo que está contigo; pues la
carga es demasiado pesada para ti y no puedes llevarla tú solo.
'''
"19" = ''':sup:`19` Ahora escúchame, te voy a dar un consejo, y Dios estará contigo. Tú
serás para el pueblo el representante de Dios, y le llevarás sus
problemas.
'''
"20" = ''':sup:`20` Les explicarás las normas y las instrucciones de Dios, les darás a
conocer el camino que deben seguir y las obras que tienen que realizar.
'''
"21" = ''':sup:`21` Pero elige entre los hombres del pueblo algunos que sean valiosos y
que teman a Dios, hombres íntegros y que no se dejen sobornar, y los
pondrás al frente del pueblo como jefes de mil, de cien, de cincuenta o
de diez.
'''
"22" = ''':sup:`22` Ellos harán de jueces para tu pueblo a cualquier hora; te
presentarán los asuntos más graves, pero decidirán ellos mismos en los
asuntos de menos importancia. Así se aliviará tu carga pues ellos la
llevarán contigo.
'''
"23" = ''':sup:`23` Si procedes como te digo, Dios te comunicará sus decisiones y tú
podrás hacerles frente, y toda esa gente llegará felizmente a su
tierra.»
'''
"24" = ''':sup:`24` Moisés escuchó a su suegro e hizo todo lo que le había dicho.
'''
"25" = ''':sup:`25` Eligió hombres capaces de todo Israel y los puso al frente del
pueblo como jefes de mil, de cien, de cincuenta y de diez.
'''
"26" = ''':sup:`26` Ellos atendían al pueblo a toda hora para arreglar los problemas de
menor importancia, y llevaban a Moisés los asuntos más delicados.
'''
"27" = ''':sup:`27` Luego Moisés despidió a su suegro y lo encaminó hacia su tierra.
'''
"Notes" = '''
Notas de rodapé:
18:1-4 - Jetro, el suegro de Moisés, se entera de las maravillas que
Dios ha hecho por Israel y visita a Moisés, trayendo consigo a su
esposa e hijos. Esto pone de relieve el reconocimiento de las obras de
Dios por parte de personas de fuera de Israel (véanse también
18:9-12 - Jetro alaba a Dios por las maravillas que ha hecho por Israel
y le ofrece sacrificios. Este acto de adoración revela que Dios es
digno de alabanza por sus obras, independientemente de su trasfondo
18:13-16 - Moisés pasa todo el día dirimiendo las disputas del pueblo,
lo cual llama la atención de Jetro, quien se da cuenta de su sobrecarga
de trabajo. Esto demuestra la necesidad de sabiduría en el liderazgo y
11:14).
18:17-23 - Jetro aconseja a Moisés que delegue algunas de sus
responsabilidades en hombres capaces y temerosos de Dios. Este consejo
establece un principio de liderazgo y organización compartidos al
Timoteo 2:2).
18:24-27 - Moisés sigue el consejo de Jetro e implementa un sistema de
delegación que le permite centrarse en asuntos más importantes. La
sabiduría práctica y la buena gestión se destacan como herramientas
'''
