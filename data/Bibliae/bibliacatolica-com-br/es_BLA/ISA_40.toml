[40]
"1" = ''':sup:`1` Consuelen, dice Yavé, tu Dios, consuelen a mi pueblo.
'''
"2" = ''':sup:`2` Hablen a Jerusalén, hablen a su corazón, y díganle que su jornada ha
terminado, que ha sido pagada su culpa, pues ha recibido de manos de
Yavé doble castigo por todos sus pecados.
'''
"3" = ''':sup:`3` Una voz clama: «Abran el camino a Yavé en el desierto; en la estepa
tracen una senda para Dios;
'''
"4" = ''':sup:`4` que todas las quebradas sean rellenadas y todos los cerros y lomas
sean rebajados; que se aplanen las cuestas y queden las colinas como un
llano.»
'''
"5" = ''':sup:`5` Porque aparecerá la gloria de Yavé y todos los mortales a una verán
que Yavé fue el que habló.
'''
"6" = ''':sup:`6` Una voz dice: «Grita.» Y yo respondo: «¿Qué he de gritar?» La voz
dice: «Toda carne es hierba, y toda su delicadeza como flor del campo.
'''
"7" = ''':sup:`7` La hierba se seca y la flor se marchita cuando sobre ella pasa el
soplo de Yavé.»
'''
"8" = ''':sup:`8` La hierba se seca y la flor se marchita, mas la palabra de nuestro
Dios permanece para siempre.
'''
"9" = ''':sup:`9` Sube a un alto cerro tú que le llevas a Sión una buena nueva. ¡Haz
resonar tu voz, grita sin miedo, tú que llevas a Jerusalén la noticia!
Diles a las ciudades de Judá: «¡Aquí está su Dios!»
'''
"10" = ''':sup:`10` Sí, aquí viene el Señor Yavé, el fuerte, el que pega duro y se
impone. Trae todo lo que ganó con sus victorias, delante de él van sus
trofeos.
'''
"11" = ''':sup:`11` Como pastor, lleva a pastar a su rebaño, y su brazo lo reúne toma
en brazos a los corderos, y conduce a las paridas.
'''
"12" = ''':sup:`12` ¿Quién cerró su mano sobre el agua del mar, o tomó las dimensiones
del cielo? ¿Quién recogió todas las arenas del globo, o pesó las
montañas en una romana y los cerros en una balanza?
'''
"13" = ''':sup:`13` ¿Y quién sondeó el espíritu de Yavé, o fue su consejero para
guiarlo?
'''
"14" = ''':sup:`14` ¿A quién habrá consultado para entender mejor, para saber cómo se
administra justicia o para estar al día en los métodos más prácticos?
'''
"15" = ''':sup:`15` Las naciones son como una gota en el borde del vaso, como un
polvillo que se deja en la balanza. ¿Las tierras de ultramar ? Son sólo
un granito de arena.
'''
"16" = ''':sup:`16` El Líbano no sirve para encender su hoguera, y sus animales no
alcanzan para quemarlos en su templo.
'''
"17" = ''':sup:`17` Todos los países son como nada delante de él, valen un cero, no se
toman en cuenta.
'''
"18" = ''':sup:`18` ¿Con quién podrán comparar a Dios y qué representación darán de él?
'''
"19" = ''':sup:`19` ¿Acaso la estatua que fundió el artista, y que el joyero revistió
de oro con cadenas de plata? (20 Un hábil escultor busca una palmera
escogida y de allí saca madera que no se pudre para levantar una
estatua bien firme.)
'''
"21" = ''':sup:`21` ¿No lo sabían, o no habían oído hablar de eso? ¿No se lo enseñaron
desde el comienzo para que entendieran cómo se fundó la tierra?
'''
"22" = ''':sup:`22` El vive más allá del techo de la tierra, desde allí sus habitantes
parecen hormigas. Ha estirado los cielos como una tela, los ha
extendido como una carpa para vivir.
'''
"23" = ''':sup:`23` Reduce a la nada a los grandes y hace desaparecer a los gobernantes
de la tierra.
'''
"24" = ''':sup:`24` Apenas han sido plantados o sembrados, apenas su tallo ha echado
raíces en el suelo, sopla sobre ellos y se secan, y un viento fuerte se
los lleva como paja.
'''
"25" = ''':sup:`25` «¿Con quién podrán ustedes compararme, o quién será igual a mí?»,
dice el Santo.
'''
"26" = ''':sup:`26` Pongan la cara hacia arriba y miren: ¿Quién ha creado todos esos
astros? El, él mismo, que hace salir en orden su ejército, y que llama
a cada estrella por su nombre. Su fuerza es tan grande y su poder tan
inmenso, que ninguna se hace la desentendida.
'''
"27" = ''':sup:`27` ¿Por qué dices tú, Jacob, y lo repites tú, Israel: «Yavé no me
mira, mi Dios no se preocupa por mis derechos»?
'''
"28" = ''':sup:`28` ¿Acaso no lo sabes, o no lo has oído? Yavé es un Dios eterno que ha
creado hasta los extremos del mundo. No se cansa ni se fatiga y su
inteligencia no tiene límites.
'''
"29" = ''':sup:`29` El da la fuerza al que está cansado y robustece al que está débil.
'''
"30" = ''':sup:`30` Mientras los jóvenes se cansan y se fatigan y hasta pueden llegar a
caerse,
'''
"31" = ''':sup:`31` los que en El confían recuperan fuerzas, y les crecen alas como de
águilas. Correrán sin fatigarse y andarán sin cansarse.»
'''
"Notes" = '''
Notas de rodapé:
40:1-2 - Dios consuela a su pueblo, prometiéndole perdón y
restauración. Este mensaje de esperanza muestra el amor de Dios incluso
después del juicio, señalando la venida de Cristo (véase también
40:3-5 - La voz que clama en el desierto prepara el camino para el
Señor, anticipando el ministerio de Juan el Bautista y la venida de
Jesús como Salvador. Esta profecía destaca la redención de Dios (véase
40:6-8 - La fragilidad de la humanidad contrasta con la eternidad de la
Palabra de Dios. Este pasaje nos recuerda que solo Dios y sus promesas
40:28-31 - Dios es eterno, poderoso y fortalece a quienes esperan en
Él. Quienes confían en el Señor se renuevan y se fortalecen para
afrontar los desafíos. Esta promesa fomenta la perseverancia (véase
40:12-14 - La grandeza de Dios es incomparable. Él es el Creador de
todas las cosas y no necesita consejeros. Esto resalta su infinita
11:33-36).
'''
