"1" = ''':sup:`1` Algunas personas han hecho empeño por ordenar una narración de los
acontecimientos que han ocurrido entre nosotros,
'''
"2" = ''':sup:`2` tal como nos han sido transmitidos por aquellos que fueron los
primeros testigos y que después se hicieron servidores de la Palabra.
'''
"3" = ''':sup:`3` Después de haber investigado cuidadosamente todo desde el principio,
también a mí me ha parecido bueno escribir un relato ordenado para ti,
ilustre Teófilo.
'''
"4" = ''':sup:`4` De este modo podrás verificar la solidez de las enseñanzas que has
recibido.
'''
"5" = ''':sup:`5` Siendo Herodes rey de Judea, vivía allí un sacerdote llamado
Zacarías. Pertenecía al grupo sacerdotal de Abías, y su esposa, llamada
Isabel, era también descendiente de una familia de sacerdotes.
'''
"6" = ''':sup:`6` Ambos eran personas muy cumplidoras a los ojos de Dios y se
esmeraban en practicar todos los mandamientos y leyes del Señor.
'''
"7" = ''':sup:`7` No tenían hijos, pues Isabel no podía tener familia, y los dos eran
ya de edad avanzada.
'''
"8" = ''':sup:`8` Mientras Zacarías y los otros sacerdotes de su grupo estaban
oficiando ante el Señor,
'''
"9" = ''':sup:`9` le tocó a él en suerte, según las costumbres de los sacerdotes,
entrar en el Santuario del Señor para ofrecer el incienso.
'''
"10" = ''':sup:`10` Cuando llegó la hora del incienso, toda la gente estaba orando
afuera, en los patios.
'''
"11" = ''':sup:`11` En esto se le apareció un ángel del Señor, de pie, al lado derecho
del altar del incienso.
'''
"12" = ''':sup:`12` Zacarías se turbó al verlo y el temor se apoderó de él.
'''
"13" = ''':sup:`13` Pero el ángel le dijo: «No temas, Zacarías, porque tu oración ha
sido escuchada. Tu esposa Isabel te dará un hijo y le pondrás por
nombre Juan.
'''
"14" = ''':sup:`14` Será para ti un gozo muy grande, y muchos más se alegrarán con su
nacimiento,
'''
"15" = ''':sup:`15` porque este hijo tuyo será un gran servidor del Señor. No beberá
vino ni licor, y estará lleno del Espíritu Santo ya desde el seno de su
madre.
'''
"16" = ''':sup:`16` Por medio de él muchos hijos de Israel volverán al Señor, su Dios.
'''
"17" = ''':sup:`17` El mismo abrirá el camino al Señor con el espíritu y el poder del
profeta Elías, reconciliará a padres e hijos y llevará a los rebeldes a
la sabiduría de los buenos. De este modo preparará al Señor un pueblo
bien dispuesto.»
'''
"18" = ''':sup:`18` Zacarías dijo al ángel: «¿Quién me lo puede asegurar? Yo ya soy
viejo y mi esposa también.»
'''
"19" = ''':sup:`19` El ángel contestó: «Yo soy Gabriel, el que tiene entrada al consejo
de Dios, y he sido enviado para hablar contigo y comunicarte esta buena
noticia.
'''
"20" = ''':sup:`20` Mis palabras se cumplirán a su debido tiempo, pero tú, por no haber
creído, te vas a quedar mudo y no podrás hablar hasta el día en que
todo esto ocurra.»
'''
"21" = ''':sup:`21` El pueblo estaba esperando a Zacarías, y se extrañaban de que se
demorase tanto en el Santuario.
'''
"22" = ''':sup:`22` Cuando finalmente salió, no podía hablarles, y comprendieron que
había tenido alguna visión en el Santuario. Intentaba comunicarse por
señas, pues permanecía mudo.
'''
"23" = ''':sup:`23` Al terminar el tiempo de su servicio, Zacarías regresó a su casa,
'''
"24" = ''':sup:`24` y poco después su esposa Isabel quedó embarazada. Durante cinco
meses permaneció retirada, pensando:
'''
"25" = ''':sup:`25` «¡Qué no ha hecho por mí el Señor! Es ahora cuando quiso liberarme
de mi vergüenza.»
'''
"26" = ''':sup:`26` Al sexto mes el ángel Gabriel fue enviado por Dios a una ciudad de
Galilea, llamada Nazaret,
'''
"27" = ''':sup:`27` a una joven virgen que estaba comprometida en matrimonio con un
hombre llamado José, de la familia de David. La virgen se llamaba
María.
'''
"28" = ''':sup:`28` Llegó el ángel hasta ella y le dijo: «Alégrate, llena de gracia, el
Señor está contigo.»
'''
"29" = ''':sup:`29` María quedó muy conmovida al oír estas palabras, y se preguntaba
qué significaría tal saludo.
'''
"30" = ''':sup:`30` Pero el ángel le dijo: «No temas, María, porque has encontrado el
favor de Dios.
'''
"31" = ''':sup:`31` Concebirás en tu seno y darás a luz un hijo, al que pondrás el
nombre de Jesús.
'''
"32" = ''':sup:`32` Será grande y justamente será llamado Hijo del Altísimo. El Señor
Dios le dará el trono de su antepasado David;
'''
"33" = ''':sup:`33` gobernará por siempre al pueblo de Jacob y su reinado no terminará
jamás.»
'''
"34" = ''':sup:`34` María entonces dijo al ángel: «¿Cómo puede ser eso, si yo soy
virgen?»
'''
"35" = ''':sup:`35` Contestó el ángel: «El Espíritu Santo descenderá sobre ti y el
poder del Altísimo te cubrirá con su sombra; por eso el niño santo que
nacerá de ti será llamado Hijo de Dios.
'''
"36" = ''':sup:`36` También tu parienta Isabel está esperando un hijo en su vejez, y
aunque no podía tener familia, se encuentra ya en el sexto mes del
embarazo.
'''
"37" = ''':sup:`37` Para Dios, nada es imposible.»
'''
"38" = ''':sup:`38` Dijo María: «Yo soy la servidora del Señor, hágase en mí tal como
has dicho.» Después la dejó el ángel.
'''
"39" = ''':sup:`39` Por entonces María tomó su decisión y se fue, sin más demora, a una
ciudad ubicada en los cerros de Judá.
'''
"40" = ''':sup:`40` Entró en la casa de Zacarías y saludó a Isabel.
'''
"41" = ''':sup:`41` Al oír Isabel su saludo, el niño dio saltos en su vientre. Isabel
se llenó del Espíritu Santo
'''
"42" = ''':sup:`42` y exclamó en alta voz: «¡Bendita tú eres entre las mujeres y
bendito el fruto de tu vientre!
'''
"43" = ''':sup:`43` ¿Cómo he merecido yo que venga a mí la madre de mi Señor?
'''
"44" = ''':sup:`44` Apenas llegó tu saludo a mis oídos, el niño saltó de alegría en mis
entrañas.
'''
"45" = ''':sup:`45` ¡Dichosa tú por haber creído que se cumplirían las promesas del
Señor!»
'''
"46" = ''':sup:`46` María dijo entonces: Proclama mi alma la grandeza del Señor,
'''
"47" = ''':sup:`47` y mi espíritu se alegra en Dios mi Salvador,
'''
"48" = ''':sup:`48` porque se fijó en su humilde esclava, y desde ahora todas las
generaciones me dirán feliz.
'''
"49" = ''':sup:`49` El Poderoso ha hecho grandes cosas por mí: ¡Santo es su Nombre!
'''
"50" = ''':sup:`50` Muestra su misericordia siglo tras siglo a todos aquellos que viven
en su presencia.
'''
"51" = ''':sup:`51` Dio un golpe con todo su poder: deshizo a los soberbios y sus
planes.
'''
"52" = ''':sup:`52` Derribó a los poderosos de sus tronos y exaltó a los humildes.
'''
"53" = ''':sup:`53` Colmó de bienes a los hambrientos, y despidió a los ricos con las
manos vacías.
'''
"54" = ''':sup:`54` Socorrió a Israel, su siervo, se acordó de su misericordia,
'''
"55" = ''':sup:`55` como lo había prometido a nuestros padres, a Abraham y a sus
descendientes para siempre.
'''
"56" = ''':sup:`56` María se quedó unos tres meses con Isabel, y después volvió a su
casa.
'''
"57" = ''':sup:`57` Cuando le llegó a Isabel su día, dio a luz un hijo,
'''
"58" = ''':sup:`58` y sus vecinos y parientes se alegraron con ella al enterarse de la
misericordia tan grande que el Señor le había mostrado.
'''
"59" = ''':sup:`59` Al octavo día vinieron para cumplir con el niño el rito de la
circuncisión,
'''
"60" = ''':sup:`60` y querían ponerle por nombre Zacarías, por llamarse así su padre.
Pero la madre dijo: «No, se llamará Juan.»
'''
"61" = ''':sup:`61` Los otros dijeron: «Pero si no hay nadie en tu familia que se llame
así.»
'''
"62" = ''':sup:`62` Preguntaron por señas al padre cómo quería que lo llamasen.
'''
"63" = ''':sup:`63` Zacarías pidió una tablilla y escribió: «Su nombre es Juan», por lo
que todos se quedaron extrañados.
'''
"64" = ''':sup:`64` En ese mismo instante se le soltó la lengua y comenzó a alabar a
Dios.
'''
"65" = ''':sup:`65` Un santo temor se apoderó del vecindario, y estos acontecimientos
se comentaban en toda la región montañosa de Judea.
'''
"66" = ''':sup:`66` La gente que lo oía quedaba pensativa y decía: «¿Qué va a ser este
niño?» Porque comprendían que la mano del Señor estaba con él.
'''
"67" = ''':sup:`67` Su padre, Zacarías, lleno del Espíritu Santo, empezó a recitar
estos versos proféticos:
'''
"68" = ''':sup:`68` Bendito sea el Señor, Dios de Israel, porque ha visitado y redimido
a su pueblo.
'''
"69" = ''':sup:`69` Ahora sale triunfante nuestra salvación en la casa de David, su
siervo,
'''
"70" = ''':sup:`70` como lo había dicho desde tiempos antiguos por boca de sus santos
profetas:
'''
"71" = ''':sup:`71` que nos salvaría de nuestros enemigos y de la mano de todos los que
nos odian;
'''
"72" = ''':sup:`72` que nos mostraría el amor que tiene a nuestros padres y cómo
recuerda su santa alianza.
'''
"73" = ''':sup:`73` Pues juró a nuestro padre Abraham
'''
"74" = ''':sup:`74` que nos libraría de nuestros enemigos para que lo sirvamos sin
temor,
'''
"75" = ''':sup:`75` justos y santos, todos los días de nuestra vida.
'''
"76" = ''':sup:`76` Y tú, niño, serás llamado Profeta del Altísimo, porque irás delante
del Señor para preparle sus caminos,
'''
"77" = ''':sup:`77` para decir a su pueblo lo que será su salvación. Pues van a recibir
el perdón de sus pecados,
'''
"78" = ''':sup:`78` obra de la misericordia de nuestro Dios, cuando venga de lo alto
para visitarnos cual sol naciente,
'''
"79" = ''':sup:`79` iluminando a los que viven en tinieblas, sentados en la sombra de
la muerte, y guiar nuestros pasos por un sendero de paz.
'''
"80" = ''':sup:`80` A medida que el niño iba creciendo, le vino la fuerza del Espíritu.
Vivió en lugares apartados hasta el día en que se manifestó a Israel.
'''
