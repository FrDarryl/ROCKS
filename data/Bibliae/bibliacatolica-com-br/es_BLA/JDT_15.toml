"1" = ''':sup:`1` Cuando lo supieron los que estaban en el campamento, se conmovieron,
'''
"2" = ''':sup:`2` ya no respetaron ninguna disciplina, sino que llenos de miedo
huyeron por todos los caminos de la montaña y la llanura.
'''
"3" = ''':sup:`3` Los que estaban en torno a los judíos, también huyeron; entonces los
guerreros de Israel se dejaron caer sobre ellos.
'''
"4" = ''':sup:`4` Ozías mandó mensajeros a Betomestaim, a Jobá, a Coba y por todo
Israel, para informarles de lo que había pasado, invitándolos a
perseguir y destruir a los enemigos.
'''
"5" = ''':sup:`5` Cuando los israelitas supieron esto, se lanzaron sobre ellos, y los
persiguieron hasta Coba. También acudieron los de Jerusalén y los de la
montaña, pues ya sabían lo que había pasado en el campamento de sus
enemigos. Los de Galaad y Galilea los persiguieron hasta más allá de
Damasco.
'''
"6" = ''':sup:`6` En cuanto a los demás habitantes de Betulia, bajaron al campamento
asirio, lo saquearon y recogieron grandes riquezas.
'''
"7" = ''':sup:`7` Los israelitas que volvían de la matanza se adueñaron del resto;
también los hombres de las aldeas y granjas de las llanuras y montañas
recogieron gran botín de todo lo que los enemigos habían abandonado.
'''
"8" = ''':sup:`8` El sumo sacerdote, Joaquín, y todo el Consejo de Ancianos de los
habitantes de Jerusalén vinieron a enterarse de los beneficios con que
el Señor había colmado a Israel, y para ver a Judit y saludarla.
'''
"9" = ''':sup:`9` Al entrar a su casa, todos la felicitaban con estas palabras: «¡Tú
eres la gloria de Jerusalén, el orgullo supremo de Israel, el honor
mayor de nuestra raza!
'''
"10" = ''':sup:`10` ¡Qué obra más grande ha sido la de tus manos, y qué beneficiosa
resultó para Israel! Dios ha mirado con buenos ojos todo lo que
hiciste. ¡Que el Señor Todopoderoso te bendiga a través de las edades!»
Y todos respondieron: ¡Amén!
'''
"11" = ''':sup:`11` El saqueo del campamento asirio duró un mes. A Judit le dieron la
tienda de campaña de Holofernes con los objetos de plata, las camas,
los cojines y todos los muebles. Ella lo tomó, trajo su mula y cargó
todo en unos carros.
'''
"12" = ''':sup:`12` Todas las mujeres de Israel se reunieron para verla y aclamarla, y
organizaron danzas para festejarla. Ella tomó palmas y las distribuyó
entre las mujeres que la acompañaban.
'''
"13" = ''':sup:`13` Judit iba encabezando al pueblo y guiando la danza de las mujeres.
Todos los hombres de Israel la seguían armados, llevando en la frente
coronas y cantando himnos.
'''
"14" = ''':sup:`14` Judit entonó este canto de acción de gracias, y todo Israel le
respondía:
'''
