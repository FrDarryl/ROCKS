[8]
"1" = ''':sup:`1` Entonces Bildad de Suaj dijo:
'''
"2" = ''':sup:`2` «¿Hasta cuándo hablarás así y soltarás tus palabras como viento que
no cesa?
'''
"3" = ''':sup:`3` ¿Acaso Dios tuerce el derecho y el Altísimo ha faltado a la
justicia?
'''
"4" = ''':sup:`4` Si tus hijos pecaron contra él, él ya los entregó en manos de su
maldad.
'''
"5" = ''':sup:`5` Pero si recurres a Dios e imploras al Omnipotente,
'''
"6" = ''':sup:`6` si eres puro y sincero, él cuidará de ti inmediatamente para ponerte
en el lugar que mereces por ser justo.
'''
"7" = ''':sup:`7` Tu antiguo estado parecerá bien poco, tan feliz será el nuevo.
'''
"8" = ''':sup:`8` Pregunta a la generación pasada y medita en la experiencia de tus
padres.
'''
"9" = ''':sup:`9` Nosotros somos de ayer, no sabemos nada, pues en la tierra pasamos
como una sombra.
'''
"10" = ''':sup:`10` Pero ellos te enseñarán y te hablarán, expresarán para ti su
pensamiento.
'''
"11" = ''':sup:`11` ¿Acaso crece el papiro fuera del pantano y el junco donde no hay
aguas?
'''
"12" = ''':sup:`12` Aún en su verdor, antes de que lo corten, se seca más pronto que
cualquier hierba.
'''
"13" = ''':sup:`13` Esta es la suerte de los que olvidan a Dios, así perecen las
esperanzas del impío.
'''
"14" = ''':sup:`14` Su confianza pende de un hilo y su seguridad es una tela de araña.
'''
"15" = ''':sup:`15` Si se apoya en ella, no lo aguanta, se agarra a ella, y no resiste.
'''
"16" = ''':sup:`16` A la luz del sol crecía vigoroso y con sus ramas cubría el jardín.
'''
"17" = ''':sup:`17` Sus raíces serpenteaban por la pendiente, se adherían a las rocas.
'''
"18" = ''':sup:`18` Pero lo han quitado de su lugar y lo niega su propio sitio: «Nunca
te he visto.»
'''
"19" = ''':sup:`19` Véanlo cómo se pudre en el camino, mientras que en el suelo brotan
otros.
'''
"20" = ''':sup:`20` No, Dios no desprecia al hombre íntegro, ni tampoco toma de la mano
a los malvados.
'''
"21" = ''':sup:`21` Tu boca aún se llenará de risa, se verá en tus labios la alegría.
'''
"22" = ''':sup:`22` Tus enemigos se avergonzarán y la carpa de los malos desaparecerá.»
'''
