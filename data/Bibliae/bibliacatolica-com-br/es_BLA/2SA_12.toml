[12]
"1" = ''':sup:`1` Yavé envió al profeta Na tán donde David. Natán en tró donde el rey
y le dijo: «En una ciu dad había dos hombres; uno era rico y el otro,
pobre.
'''
"2" = ''':sup:`2` El rico tenía muchas ovejas y bueyes;
'''
"3" = ''':sup:`3` el pobre tenía sólo una ovejita que había comprado. La ha bía criado
personalmente y la ovejita ha bía crecido junto a él y a sus hijos. Co
mía de su pan, bebía de su misma copa y dormía en su seno. El la amaba
como a una hija.
'''
"4" = ''':sup:`4` Un día, el hombre rico re cibió una visita y, no queriendo matar a
ninguno de sus animales para atender al recién llegado, robó la oveja
del po bre y se la preparó.»
'''
"5" = ''':sup:`5` Al oírlo, David se enojó muchísimo con el hombre rico y dijo a
Natán: «¡Vive Yavé! El que hizo tal cosa merece la muerte;
'''
"6" = ''':sup:`6` pagará cuatro veces el precio de la ovejita, por haber actuado así
sin ninguna compasión.»
'''
"7" = ''':sup:`7` Natán le respondió: «Tú eres ese hombre. Esto te dice Yavé, Dios de
Is rael: Yo te ungí rey de Israel y te libré de la mano de Saúl.
'''
"8" = ''':sup:`8` Te entregué la fami lia de tu señor y puse a tu disposición sus
mujeres; te di poder sobre Judá e Israel; y por si fuera poco, te daría
más todavía.
'''
"9" = ''':sup:`9` ¿Por qué entonces me has despreciado, haciendo lo que no me gusta?
Tú no sólo fuiste el causante de la muerte de Urías, el heteo, sino
que, además, le quitaste su esposa. Sí, tú lo has asesinado por la
espada de los amonitas.
'''
"10" = ''':sup:`10` Pues bien, ya que me has despreciado y te has apoderado de la
esposa de Urías, jamás se apartará la espada de tu casa.
'''
"11" = ''':sup:`11` Así habla Yavé: «Haré que tu des gracia parta de tu misma casa.
Tomaré tus esposas en tu presencia y se las daré a otro, que se
acostará con ellas en ple no día.
'''
"12" = ''':sup:`12` Tú hiciste esto sin que nadie lo supiera, pero yo cumpliré esto que
digo a la vista de todo Israel y a plena luz del día.»
'''
"13" = ''':sup:`13` David dijo a Natán: «Pequé contra Yavé.» Natán le respondió: «Yavé
por su parte perdona tu pecado y no morirás.
'''
"14" = ''':sup:`14` Pero como ofendiste a Yavé en este asunto, el hijo que te nació
morirá.»Dicho esto, Natán se marchó a su casa.
'''
"15" = ''':sup:`15` Yavé hizo que enfermara grave mente el niño que la mujer de Urías
ha bía dado a luz, y estuvo muy mal.
'''
"16" = ''':sup:`16` David rogó a Dios por el niño, ayunó rigu rosamente y, cuando
volvía a su casa, se acostaba en el suelo.
'''
"17" = ''':sup:`17` Los ancianos de su corte iban a rogarle que se levan tara de ahí,
pero él no les hacía caso y se negaba a comer con ellos.
'''
"18" = ''':sup:`18` Cuando el niño murió, al séptimo día, todos temieron darle la
noticia, pues decían: «Cuando aún vivía el niño no hacía caso de
nuestros consejos; ¿qué disparate no hará si le decimos que murió el
niño?»
'''
"19" = ''':sup:`19` Pero, por sus cuchicheos, David comprendió que su hijo había
muerto. Preguntó, pues: «¿Ha muerto el niño?» Y ellos le respondieron:
«Ha muerto.»
'''
"20" = ''':sup:`20` Entonces se levantó del suelo, se bañó, se perfumó, se puso ropa
limpia y se fue luego a la Casa de Yavé a orar. Al volver a su casa
pidió alimento y comió.
'''
"21" = ''':sup:`21` Sus oficiales le dijeron: «¿Qué es lo que haces? Cuando el niño
vivía, ayunabas y llorabas, ¿y ahora que ha muerto, te levantas y
comes?»
'''
"22" = ''':sup:`22` David les respondió: «Mientras el niño vivía ayuné y lloré, pues me
decía: ¿Quién sabe si Yavé tendrá compasión de mí y el niño no morirá?
'''
"23" = ''':sup:`23` Pero aho ra que murió, ¿por qué voy a ayunar? ¿Puedo hacer que
vuelva? Yo iré donde él, pero él no volverá a mí.»
'''
"24" = ''':sup:`24` Después, David consoló a Betsabé, su esposa, y tuvo relaciones con
ella y le dio otro hijo, al que llamó Salomón. Yavé amó a este niño,
'''
"25" = ''':sup:`25` y mandó, por medio del profeta Natán, que le pusie ran el nombre de
Jedidia (es decir, «Amado de Yavé»).
'''
"26" = ''':sup:`26` Joab atacó Rabbá de los amonitas y se apoderó de la ciudad del rey.
'''
"27" = ''':sup:`27` Envió entonces unos mensajeros a David para decirle: «Ataqué a
Rabbá y me apoderé de la ciudadela.
'''
"28" = ''':sup:`28` Reú ne, pues, ahora el resto del ejército y ven a si tiar a la
ciudad para que te apoderes de ella; no vaya a ser que la tome yo y que
le den mi nom bre.»
'''
"29" = ''':sup:`29` David reunió todo el ejército, fue a Rab bá, asaltó la ciudad y la
tomó.
'''
"30" = ''':sup:`30` Le quitó al dios Milcom su corona, que pesaba treinta kilos, y puso
de adorno en su turbante una piedra pre ciosa que allí había. El botín
que llevó de la ciu dad fue enorme.
'''
"31" = ''':sup:`31` En cuanto a sus habitantes, los hizo salir de la ciudad, los puso a
manejar la sierra, las rastras y las hachas de hierro y los hizo
trabajar en la fabricación de ladrillos; lo mismo hizo con todas las
ciudades de los amonitas. Y luego Da vid y todo su ejército volvieron a
Jerusalén.
'''
