[11]
"1" = ''':sup:`1` Los jefes del pueblo se establecieron en Jerusalén. El resto del
pueblo echó a suertes para que, de cada diez hombres, uno se quedara
viviendo en Jerusalén, la Ciudad Santa, quedando los otros nueve en las
otras ciudades.
'''
"2" = ''':sup:`2` El pueblo bendijo a todos los hombres que se ofrecieron
voluntariamente para habitar en Jerusalén.
'''
"3" = ''':sup:`3` Estos son los jefes de la provincia que se quedaron viviendo en
Jerusalén. Respecto a las ciudades de Judea, cada uno se estableció en
su propiedad, en la ciudad de su familia, tanto el pueblo de Israel
como sus sacerdotes y levitas, los ayudantes y los hijos de los siervos
de Salomón.
'''
"4" = ''':sup:`4` En Jerusalén se establecieron hombres de los hijos de Judá y de los
hijos de Benjamín. De los hijos de Judá: Ataías, hijo de Ozías, hijo de
Zacarías, hijo de Amarías, hijo de Estefanías, hijo de Majalalel; de
los hijos de Peres:
'''
"5" = ''':sup:`5` Maaseías, hijo de Baruc, hijo de Col-José, hijo de Jazaías, hijo de
Adaías, hijo de Joyarib, hijo de Zacarías, hijo de Selá.
'''
"6" = ''':sup:`6` El total de los hijos de Peres, que vivían en Jerusalén, era de 468
hombres fuertes.
'''
"7" = ''':sup:`7` Los hijos de Benjamín eran: Salú, hijo de Mesulam, hijo de Yoed,
hijo de Pedaías, hijo de Colaías, hijo de Maaseías, hijo de Itiel, hijo
de Isaías,
'''
"8" = ''':sup:`8` y sus hermanos, hombres fuertes: 928 en total.
'''
"9" = ''':sup:`9` Joel, hijo de Ciorí, era el jefe, y Judá, hijo de Senúa ocupaba el
segundo puesto en la ciudad.
'''
"10" = ''':sup:`10` De los sacerdotes: Jedaías, hijo de Seraías, hijo de Jilquías,
'''
"11" = ''':sup:`11` hijo de Melusam, hijo de Sadoq, hijo de Merayot, hijo de Ajitub,
jefe de la Casa de Dios,
'''
"12" = ''':sup:`12` y sus hermanos empleados en la obra de la Casa, en total, 822;
Adaías, hijo de Jerojam, hijo de Pelalías, hijo de Amsí, hijo de
Zacarías, hijo de Pasjur, hijo de Maiquías,
'''
"13" = ''':sup:`13` y sus hermanos, jefes de la familia: 242 en total; y Amasay, hijo
de Azarel, hijo de Ajzay, hijo de Mesilemot, hijo de Immer,
'''
"14" = ''':sup:`14` y sus hermanos, hombres fuertes: 128 en total. Su encargado era
Zabdiel, hijo de Haggadol.
'''
"15" = ''':sup:`15` De los levitas: Semaías, hijo de Jasub, hijo de Azricam, hijo de
Jasabías, hijo de Buní;
'''
"16" = ''':sup:`16` Sabtay y Yosabad, que entre los jefes de los levitas estaban al
frente de los asuntos exteriores de la Casa de Dios;
'''
"17" = ''':sup:`17` Mattanías, hijo de Milká, hijo de Zabdi, hijo de Asaf, que entonaba
los cantos de acción de gracias; Baqbuquías, el segundo entre sus
hermanos; Abdías, hijo de Sammúa, hijo de Galal, hijo de Jedutún.
'''
"18" = ''':sup:`18` Total de los levitas en la Ciudad Santa: 284.
'''
"19" = ''':sup:`19` Los porteros: Aqub, Talmón y sus hermanos, los guardianes de las
puertas: 172 en total.
'''
"20" = ''':sup:`20` El resto de Israel, de los sacerdotes y levitas residían en todas
las ciudades de Judá, cada uno en su propiedad.
'''
"21" = ''':sup:`21` Los ayudantes habitaban el Ofel; Sijá y Guispá estaban al frente de
los ayudantes.
'''
"22" = ''':sup:`22` El encargado de los levitas en Jerusalén era Uzzí, hijo de Baní,
hijo de Jasabías, hijo de Mattanías, hijo de Miká; era uno de los hijos
de Asaf que estaban encargados del mantenimiento de la Casa de Dios,
'''
"23" = ''':sup:`23` porque había acerca de los cantores un mandato del rey y un
reglamento que fijaba los actos de cada día.
'''
"24" = ''':sup:`24` Petajías, hijo de Mesezabel, de los hijos de Zeraj, hijo de Judá,
era representante del pueblo ante el rey.
'''
"25" = ''':sup:`25` El resto de los israelitas, de los sacerdotes y levitas se
estableció en todas las ciudades de Judá, cada uno en su propiedad y en
los poblados situados en los campos. Parte de los hijos de Judá
habitaban en Quiryat-Arbá y sus aldeas dependientes, en Dibón y sus
aldeas dependientes, en Jecabseel y sus poblados,
'''
"26" = ''':sup:`26` en Jesua, en Moladá, en Bet-Pélet,
'''
"27" = ''':sup:`27` en Jasar-Sual, en Bersebá y sus aldeas dependientes,
'''
"28" = ''':sup:`28` en Siquelag, en Meconá y sus aldeas dependientes,
'''
"29" = ''':sup:`29` en En-Rimmón, en Soreá, en Yarmut,
'''
"30" = ''':sup:`30` en Zanoaj, Adulam y sus aldeas; Laquis y su comarca, Azecá y sus
aldeas dependientes: se establecieron desde Bersebá hasta el valle de
Hinnón.
'''
"31" = ''':sup:`31` Algunos hijos de Benjamín habitaban en Gueba, Mikmás, Ayyá, Betel y
sus aldeas dependientes,
'''
"32" = ''':sup:`32` Anatot, Nob, Ananás,
'''
"33" = ''':sup:`33` Jasor, Ramá, Guittayim,
'''
"34" = ''':sup:`34` Jadid, Sebim, Nebalat,
'''
"35" = ''':sup:`35` Lod y Onó, y el valle de los obreros.
'''
"36" = ''':sup:`36` Algunos de los levitas de Judá se fueron a Benjamín.
'''
