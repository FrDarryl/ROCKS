[48]
"1" = ''':sup:`1` Esta es la repartición de las tribus. Dan tiene su territorio bien
al norte, en dirección a Hetlón, a la entrada de Jamat y de Hasar-Enán;
se extiende desde la frontera este a la occidental, dejando más al
norte el territorio de Damasco que bordea Jamat.
'''
"2" = ''':sup:`2` El territorio de Aser se extiende desde la frontera este a la
frontera occidental, justo al lado de Dan.
'''
"3" = ''':sup:`3` El territorio de Neftalí se extiende desde la frontera este a la
frontera occidental, al lado de Aser.
'''
"4" = ''':sup:`4` El territorio de Manasés se extiende desde la frontera este a la
frontera occidentdal, al lado de Neftalí.
'''
"5" = ''':sup:`5` El territorio de Efraín se extiende desde la frontera este a la
frontera occidental, al lado de Manasés.
'''
"6" = ''':sup:`6` El territorio de Rubén se extiende desde la frontera este a la
frontera occidental, al lado de Efraín.
'''
"7" = ''':sup:`7` El territorio de Judá se extiende desde la frontera este a la
frontera occidental, al lado de Rubén.
'''
"8" = ''':sup:`8` Después de Judá, desde la frontera este a la frontera occidental,
reservarán un territorio de veinticinco mil codos de ancho y tan largo
como cada una de las porciones; en medio de ese territorio estará el
santuario.
'''
"9" = ''':sup:`9` La parte que separen para Yavé tendrá veinticinco mil codos de largo
por diez mil de ancho.
'''
"10" = ''':sup:`10` El lote sagrado destinado a los sacerdotes tendrá veinticinco mil
codos al norte, diez mil codos de ancho al oeste y al este, y
veinticinco mil codos al sur. El santuario de Yavé estará en el medio.
'''
"11" = ''':sup:`11` Ese territorio será para los sacerdotes consagrados, esos
descendientes de Sadoc que aseguraron mi servicio y no siguieron a los
israelitas en su desvarío como lo hicieron los levitas.
'''
"12" = ''':sup:`12` Aquellos pues tendrán un lote tomado de la parte más santa del
país, al lado del territorio de los levitas.
'''
"13" = ''':sup:`13` Tanto el territorio de los levitas como el de los sacerdotes tendrá
veinticinco mil codos de largo por diez mil de ancho.
'''
"14" = ''':sup:`14` No podrán vender ni cambiar esta tierra, ni podrán cedérsela a
otro, porque está consagrada a Yavé.
'''
"15" = ''':sup:`15` La superficie que resta, de cinco mil codos de ancho por
veinticinco mil de largo, será un territorio profano para la ciudad,
para viviendas y para que pasten los animales; la ciudad quedará en el
medio.
'''
"16" = ''':sup:`16` Estas son sus dimensiones: cuatro mil quinientos codos al norte, al
sur, al este y al oeste.
'''
"17" = ''':sup:`17` Al norte, los campos para pastar de la ciudad se extenderán
doscientos cincuenta codos al este y doscientos cincuenta al oeste.
'''
"18" = ''':sup:`18` A lo largo de la parte consagrada se ubicará una franja de terreno
de diez mil codos de largo al este y diez mil al oeste; los ingresos de
ese terreno servirán para alimentar a los trabajadores de la ciudad.
'''
"19" = ''':sup:`19` Los trabajadores de la ciudad serán elegidos de entre todas las
tribus de Israel y cultivarán ese terreno.
'''
"20" = ''':sup:`20` En total, el lote que se saque de la herencia de Israel será de
veinticinco mil codos por veinticinco mil. En su centro se reservará un
espacio para construir la ciudad.
'''
"21" = ''':sup:`21` El príncipe recibirá lo que queda al este y al oeste, tanto de la
parte consagrada como de la propiedad de la ciudad, en esa franja de
veinticinco mil codos de largo que va desde la frontera este a la
frontera oeste; la porción del príncipe será paralela a los demás
lotes, y en el medio estará el dominio sagrado con el santuario de la
Casa.
'''
"22" = ''':sup:`22` Así pues, el príncipe recibirá su terreno a continuación del de los
levitas y del de la ciudad, entre el territorio de Judá y él de
Benjamín.
'''
"23" = ''':sup:`23` Estas son las porciones para las demás tribus: Benjamín tendrá su
parte desde la frontera este hasta la frontera oeste.
'''
"24" = ''':sup:`24` Justo al lado de Benjamín tendrá su parte Simeón, desde la frontera
este hasta la frontera oeste.
'''
"25" = ''':sup:`25` Justo al lado de Simeón tendrá su parte Isacar, desde la frontera
este hasta la frontera oeste.
'''
"26" = ''':sup:`26` Justo al lado de Isacar tendrá su parte Zabulón, desde la frontera
este hasta la frontera oeste.
'''
"27" = ''':sup:`27` Justo al lado de Zabulón tendrá su parte Gad desde la frontera este
hasta la frontera oeste.
'''
"28" = ''':sup:`28` La frontera meridional de Gad irá desde Tamar hacia las aguas de
Meribá de Cadés, y hasta el Gran Mar siguiendo el torrente de Egipto.
'''
"29" = ''':sup:`29` Ese será el país que se repartirán como herencia entre las tribus
de Israel, y esa es la parte de cada uno -palabra de Yavé.
'''
"30" = ''':sup:`30` Estas son las salidas de la ciudad: El lado norte tendrá cuatro mil
quinientos codos.
'''
"31" = ''':sup:`31` Habrá tres puertas al norte: la puerta de Rubén, la de Judá y la de
Leví (pues las puertas de la ciudad recibirán los nombres de las tribus
de Israel).
'''
"32" = ''':sup:`32` El lado este tendrá cuatro mil quinientos codos, y habrá tres
puertas: las puertas de José, Benjamín y Dan.
'''
"33" = ''':sup:`33` El lado sur medirá cuatro mil quinientos codos, y tendrá tres
puertas: las puertas de Simeón, Isacar y Zabulón.
'''
"34" = ''':sup:`34` En el lado oeste se medirán cuatro mil quinientos codos y habrá
tres puertas: las puertas de Gad, Aser y Neftalí.
'''
"35" = ''':sup:`35` La ciudad tendrá pues un perímetro de dieciocho mil codos. En
cuanto a su nombre, a partir de ese día, será: "Yavé está allí".
'''
