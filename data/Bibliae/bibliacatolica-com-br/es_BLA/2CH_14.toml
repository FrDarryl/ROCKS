[14]
"1" = ''':sup:`1` Asá hizo lo que es bueno y recto a los ojos de Yavé su Dios.
'''
"2" = ''':sup:`2` Suprimió los altares del culto extranjero y los santuarios de lomas
altos, derribó los monumentos y abatió los troncos sagrados.
'''
"3" = ''':sup:`3` Invitó a los judíos a que buscaran a Yavé, el Dios de sus padres, y
cumplieran la Ley y el mandamiento.
'''
"4" = ''':sup:`4` Hizo desaparecer de todas las ciudades de Judá los santuarios altos
y las columnas dedicadas al sol; y el reino estuvo en paz bajo su
reinado.
'''
"5" = ''':sup:`5` Edificó ciudades fuertes en Judá, porque el país estaba en paz, y no
hubo guerra contra él por aquellos años; pues Yavé le había dado
tranquilidad.
'''
"6" = ''':sup:`6` Dijo a Judá: «Edifiquemos estas ciudades, y cerquémoslas de
murallas, torres, puertas y barras, mientras el país esté a nuestra
disposición; pues hemos buscado a Yavé, nuestro Dios, y por haberlo
buscado, él nos ha dado paz por todas partes.»
'''
"7" = ''':sup:`7` Edificaron y prosperaron. Asá tenía un ejército de trescientos mil
hombres de Judá, que llevaban escudos grandes y lanzas, y doscientos
ochenta mil de Benjamín, que llevaban el escudo pequeño y eran
arqueros, todos ellos esforzados guerreros.
'''
"8" = ''':sup:`8` Salió contra ellos Zéraj, el etíope, con un ejército de un millón de
hombres y trescientos carros, y llegó hasta Maresá.
'''
"9" = ''':sup:`9` Salió Asá contra él y se pusieron en orden de batalla en el valle al
norte de Maresá.
'''
"10" = ''':sup:`10` Asá invocó a Yavé su Dios, y dijo: «Oh Yavé, puedes ayudar al
desvalido como al poderoso. ¡Ayúdanos, pues, Yavé Dios nuestro, porque
en ti nos apoyamos, en tu nombre marchamos contra esta inmensa
muchedumbre! Yavé, tú eres nuestro Dios: ¡No prevalezca contra ti
hombre alguno!»
'''
"11" = ''':sup:`11` Yavé derrotó a los etíopes ante Asá y los hombres de Judá; y los
etíopes se pusieron en fuga.
'''
"12" = ''':sup:`12` Asá y la gente que estaba con él los persiguieron hasta Guerar y
cayeron de los etíopes hasta no quedar uno vivo, pues fueron
destrozados delante de Yavé y su campamento; y se recogió un botín
inmenso.
'''
"13" = ''':sup:`13` Se apoderaron de todas las ciudades, alrededor de Guerar, pues el
terror de Yavé pesaba sobre ellos y saquearon las ciudades, pues había
en ellas gran botín.
'''
"14" = ''':sup:`14` Asimismo atacaron las tiendas donde se recogían los ganados,
capturando gran cantidad de ovejas y camellos. Después se volvieron a
Jerusalén.
'''
"Notes" = '''
Notas de rodapé:
14:1-5 - Asa, el nuevo rey de Judá, promueve reformas religiosas,
eliminando los ídolos y restaurando el culto a Dios. Esto enfatiza la
importancia de un gobierno justo y la búsqueda de la pureza espiritual
14:6-7 - Asa confía en que Dios protegerá su reino, promoviendo la paz
y la prosperidad. Su decisión de buscar al Señor resalta la importancia
de confiar en Dios tanto en tiempos de tranquilidad como de dificultad
14:8-12 - Asa se enfrenta a un ejército mayor, pero confía en el Señor.
La victoria es un testimonio del poder de Dios a favor de sus fieles.
Esto demuestra que la fe en Dios es fundamental para alcanzar victorias
41:10).
14:13-15 - Asa y su ejército derrotan a los etíopes, demostrando que
Dios es un Dios de guerra. La intervención divina en batallas
históricas es una demostración de su poder y su compromiso de proteger
'''
