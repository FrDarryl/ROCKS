[9]
"1" = ''':sup:`1` ¿No soy yo acaso libre? ¿No soy yo un apóstol y que ha visto a
Jesús, nuestro Señor, y no son ustedes mi obra en el Señor?
'''
"2" = ''':sup:`2` Aunque otros no me reconozcan como apóstol, para ustedes lo soy, y
ustedes son en el Señor la prueba de que hago obra de apóstol.
'''
"3" = ''':sup:`3` Escuchen, pues, lo que replico a quienes me critican:
'''
"4" = ''':sup:`4` ¿No tenemos acaso derecho a que nos den de comer y de beber?
'''
"5" = ''':sup:`5` ¿No tenemos derecho a que nos acompañe en nuestros viajes alguna
mujer hermana, como hacen los demás apóstoles, y los hermanos del
Señor, y el mismo Cefas?
'''
"6" = ''':sup:`6` ¿Solamente a Bernabé y a mí nos negarán el derecho a no trabajar?
'''
"7" = ''':sup:`7` ¿Qué soldado va a la guerra a sus propias expensas? ¿Quién planta
una viña y no come de sus frutos? ¿Quién cuida ovejas y no se alimenta
con la leche del rebaño?
'''
"8" = ''':sup:`8` Esto que les recuerdo no son solamente costumbres del mundo, pues la
Ley dice lo mismo.
'''
"9" = ''':sup:`9` En efecto, en la ley de Moisés está escrito: No pongas bozal al buey
que trilla. ¿Creen que Dios se preocupa de los bueyes?
'''
"10" = ''':sup:`10` No, eso ha sido escrito para nosotros. A nosotros se refiere la
Escritura cuando dice que el labrador espera algo de su trabajo y que
el que trilla tendrá parte en la cosecha.
'''
"11" = ''':sup:`11` Si nosotros hemos sembrado en ustedes riquezas espirituales, ¿será
mucho que cosechemos entre ustedes algunas cosas de este mundo?
'''
"12" = ''':sup:`12` Si otros compartieron lo que ustedes tenían, con mayor razón lo
podíamos hacer nosotros, pero no hicimos uso de este derecho y lo
soportamos todo para no crear obstáculos al Evangelio de Cristo.
'''
"13" = ''':sup:`13` ¿No saben que los que trabajan en el servicio sagrado son
mantenidos por el Templo, y los que sirven al altar reciben su parte de
lo que ha sido ofrecido sobre el altar?
'''
"14" = ''':sup:`14` El Señor ha ordenado, de igual manera, que los que anuncian el
Evangelio vivan del Evangelio.
'''
"15" = ''':sup:`15` Pero yo no he hecho uso de tales derechos ni tampoco les escribo
ahora para reclamarles nada. ¡Antes morir! Eso es para mí una gloria
que nadie me podrá quitar.
'''
"16" = ''':sup:`16` Pues ¿cómo podría alardear de que anuncio el Evangelio? Estoy
obligado a hacerlo, y ¡pobre de mí si no proclamo el Evangelio!
'''
"17" = ''':sup:`17` Si lo hiciera por decisión propia, podría esperar recompensa, pero
si fue a pesar mío, no queda más que el cargo.
'''
"18" = ''':sup:`18` Entonces, ¿cómo podré merecer alguna recompensa? Dando el Evangelio
gratuitamente, y sin hacer valer mis derechos de evangelizador.
'''
"19" = ''':sup:`19` Asimismo, sintiéndome libre respecto a todos, me he hecho esclavo
de todos con el fin de ganar a esa muchedumbre.
'''
"20" = ''':sup:`20` Me he hecho judío con los judíos para ganar a los judíos. ¿Estaban
sometidos a la Ley? Pues yo también me sometí a la Ley, aunque estoy
libre de ella, con el fin de ganar a los que se someten a la Ley.
'''
"21" = ''':sup:`21` Con los que no estaban sujetos a la Ley me comporté como quien no
tiene ley -en realidad no estoy sin ley con respecto a Dios, pues
Cristo es mi ley-. Pero yo quería ganar a los que eran ajenos a la Ley.
'''
"22" = ''':sup:`22` Compartí también los escrúpulos de los que tenían conciencia poco
firme, para ganar a los inseguros. Me he hecho todo para todos con el
fin de salvar, por todos los medios, a algunos.
'''
"23" = ''':sup:`23` Y todo lo hago por el Evangelio, porque quiero tener también mi
parte de él.
'''
"24" = ''':sup:`24` ¿No han aprendido nada en el estadio? Muchos corren, pero uno solo
gana el premio. Corran, pues, de tal modo que lo consigan.
'''
"25" = ''':sup:`25` En cualquier competición los atletas se someten a una preparación
muy rigurosa, y todo para lograr una corona que se marchita, mientras
que la nuestra no se marchita.
'''
"26" = ''':sup:`26` Así que no quiero correr sin preparación, ni boxear dando golpes al
aire.
'''
"27" = ''':sup:`27` Castigo mi cuerpo y lo tengo bajo control, no sea que después de
predicar a otros yo me vea eliminado.
'''
