[8]
"1" = ''':sup:`1` Ese mismo día el rey Asuero dio a Ester la casa de Amán, el
perseguidor de los judíos, y Mardoqueo fue presentado al rey, pues
Ester le había comunicado que era su pariente.
'''
"2" = ''':sup:`2` El rey, sacándose el anillo que había quitado a Amán, se lo pasó a
Mardoqueo. Este, además, fue puesto por Ester como administrador de la
casa de Amán.
'''
"3" = ''':sup:`3` Ester fue, por segunda vez, a hablar con el rey para suplicarle que
dejase sin efecto las medidas adoptadas por Amán en contra de los
judíos. Postrada a sus pies, lloraba y le rogaba para que no se
cumplieran sus malas intenciones.
'''
"4" = ''':sup:`4` Cuando el rey le tendió su bastón de oro, ella se puso de pie y le
dijo:
'''
"5" = ''':sup:`5` «Si el rey lo cree conveniente, si todavía cuento con su simpatía,
si mi petición le parece justa y si aún está enamorado de mí, le ruego
que escriba para que se anulen las disposiciones que envió por cartas
Amán, que atentaban contra la vida de los judíos de todas las
provincias de tu imperio. Pues ¿cómo podría quedarme tranquila viendo
la desgracia que va a caer sobre mi pueblo?
'''
"6" = ''':sup:`6` ¿Cómo podría presenciar impasible la destrucción de mi raza?»
'''
"7" = ''':sup:`7` El rey, llamando a Mardoqueo, les dijo a ambos: «Ustedes han visto
que la casa de Amán se la di a Ester y que a ése lo mandé ahorcar por
haber querido acabar con los judíos.
'''
"8" = ''':sup:`8` Escriban, pues, ahora a nombre mío lo que estimen más conveniente y
pónganle el sello real», pues no podía ser anulado un documento escrito
en nombre del rey y que llevara su sello.
'''
"9" = ''':sup:`9` El día
'''
"10" = ''':sup:`10` Llevaban la firma y el sello del rey Asuero y fueron distribuidas
por correos a caballo, que, montando en corceles de las caballerizas
reales, se dirigieron rápidamente a su destino cumpliendo órdenes del
rey.
'''
"11" = ''':sup:`11` Por medio de esas cartas se autorizaba a los judíos de todas las
ciudades para que se organizaran y se defendieran matando, degollando y
exterminando, sin perdonar ni a las mujeres ni a los niños, a cualquier
clase de gente que los atacara con armas, y también para que se
apoderaran de sus cosas.
'''
"12" = ''':sup:`12` Esto debía hacerse en todas las provincias del imperio, el mismo
día
'''
"13" = ''':sup:`13` del duodécimo mes, llamado Adar.
'''
"13" = ''':sup:`13` Este edicto, que debía ser considerado como ley en todas las
provincias, tenía que ser publicado en todos los pueblos para que los
judíos estuvieran preparados para el día en que debían hacerse justicia
de sus enemigos.
'''
"14" = ''':sup:`14` En caballos del rey salieron presurosos los correos, conforme a la
orden del rey y el decreto fue también publicado en la ciudad de Susa.
'''
"15" = ''':sup:`15` Mardoqueo salió del palacio real, vestido con un traje de rey, de
púrpura violeta y lino blanco, con una gran corona de oro en su cabeza
y un manto de seda y púrpura. Cuando el decreto fue publicado en Susa,
la ciudad se estremeció de alegría.
'''
"16" = ''':sup:`16` Para los judíos fue un día de luz, de dicha, de felicitaciones y de
triunfo.
'''
"17" = ''':sup:`17` En todos los lugares donde fueron conocidas las disposiciones del
decreto real, los judíos saltaban de alegría y regocijo, y tuvieron
banquetes y fiestas. Mucha gente pagana de distintas regiones se
hicieron judíos, pues éstos les infundían mucho miedo.
'''
"23" = ''':sup:`23` del tercer mes, llamado Sivan, se reunieron todos los escribientes
reales para copiar una carta enviada por Mardoqueo a los judíos, a los
virreyes, a los gobernadores y a los altos funcionarios de las ciento
veintisiete provincias del imperio. Las cartas iban escritas en el
alfabeto de cada provincia y en el idioma de cada pueblo; así, por
ejemplo, la dirigida a los judíos estaba escrita en su escritura e
idioma.
'''
