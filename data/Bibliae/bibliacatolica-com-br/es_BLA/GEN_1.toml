"1" = ''':sup:`1` En el principio, cuando Dios creó los cielos y la tierra,
'''
"2" = ''':sup:`2` todo era confusión y no había nada en la tierra. Las tinieblas
cubrían los abismos mientras el espíritu de Dios aleteaba sobre la
superficie de las aguas.
'''
"3" = ''':sup:`3` Dijo Dios: «Haya luz», y hubo luz.
'''
"4" = ''':sup:`4` Dios vio que la luz era buena, y separó la luz de las tinieblas.
'''
"5" = ''':sup:`5` Dios llamó a la luz "Día" y a las tinieblas "Noche". Atardeció y
amaneció: fue el día Primero.
'''
"6" = ''':sup:`6` Dijo Dios: «Haya una bóveda en medio de las aguas, para que separe
unas aguas de las otras.»
'''
"7" = ''':sup:`7` Hizo Dios entonces como una bóveda y separó unas aguas de las otras:
las que estaban por encima del firmamento, de las que estaban por
debajo de él. Y así sucedió.
'''
"8" = ''':sup:`8` Dios llamó a esta bóveda "Cielo". Y atardeció y amaneció: fue el día
Segundo.
'''
"9" = ''':sup:`9` Dijo Dios: «Júntense las aguas de debajo de los cielos en un solo
depósito, y aparezca el suelo seco.» Y así fue.
'''
"10" = ''':sup:`10` Dios llamó al suelo seco "Tierra" y al depósito de las aguas
"Mares". Y vio Dios que esto era bueno.
'''
"11" = ''':sup:`11` Dijo Dios: «Produzca la tierra hortalizas, plantas que den semilla,
y árboles frutales que por toda la tierra den fruto con su semilla
dentro, cada uno según su especie.» Y así fue.
'''
"12" = ''':sup:`12` La tierra produjo hortalizas, plantas que dan semillas y árboles
frutales que dan fruto con su semilla dentro, cada uno según su
especie. Dios vio que esto era bueno.
'''
"13" = ''':sup:`13` Y atardeció y amaneció: fue el día Tercero.
'''
"14" = ''':sup:`14` Dijo Dios: «Haya lámparas en el cielo que separen el día de la
noche, que sirvan para señalar las fiestas, los días y los años,
'''
"15" = ''':sup:`15` y que brillen en el firmamento para iluminar la tierra.» Y así
sucedió.
'''
"16" = ''':sup:`16` Hizo, pues, Dios dos grandes lámparas: la más grande para presidir
el día y la más chica para presidir la noche, e hizo también las
estrellas.
'''
"17" = ''':sup:`17` Dios las colocó en lo alto de los cielos para iluminar la tierra,
'''
"18" = ''':sup:`18` para presidir el día y la noche y separar la luz de las tinieblas;
y vio Dios que esto era bueno.
'''
"19" = ''':sup:`19` Y atardeció y amaneció: fue el día Cuarto.
'''
"20" = ''':sup:`20` Dijo Dios: «Llénense las aguas de seres vivientes y revoloteen aves
sobre la tierra y bajo el firmamento.»
'''
"21" = ''':sup:`21` Dios creó entonces los grandes monstruos marinos y todos los seres
que viven en el agua según su especie, y todas las aves, según su
especie. Y vio Dios que todo ello era bueno.
'''
"22" = ''':sup:`22` Los bendijo Dios, diciendo: «Crezcan, multiplíquense y llenen las
aguas del mar, y multiplíquense asimismo las aves sobre la tierra.»
'''
"23" = ''':sup:`23` Y atardeció y amaneció: fue el día Quinto.
'''
"24" = ''':sup:`24` Dijo Dios: «Produzca la tierra animales vivientes de diferentes
especies, animales del campo, reptiles y animales salvajes.» Y así fue.
'''
"25" = ''':sup:`25` Dios hizo las distintas clases de animales salvajes según su
especie, los animales del campo según su especie, y todos los reptiles
de la tierra según su especie. Y vio Dios que todo esto era bueno.
'''
"26" = ''':sup:`26` Dijo Dios: «Hagamos al hombre a nuestra imagen y semejanza. Que
tenga autoridad sobre los peces del mar y sobre las aves del cielo,
sobre los animales del campo, las fieras salvajes y los reptiles que se
arrastran por el suelo.»
'''
"27" = ''':sup:`27` Y creó Dios al hombre a su imagen. A imagen de Dios lo creó. Macho
y hembra los creó.
'''
"28" = ''':sup:`28` Dios los bendijo, diciéndoles: «Sean fecundos y multiplíquense.
Llenen la tierra y sométanla. Tengan autoridad sobre los peces del mar,
sobre las aves del cielo y sobre todo ser viviente que se mueve sobre
la tierra.»
'''
"29" = ''':sup:`29` Dijo Dios: «Hoy les entrego para que se alimenten toda clase de
plantas con semillas que hay sobre la tierra, y toda clase de árboles
frutales.
'''
"30" = ''':sup:`30` A los animales salvajes, a las aves del cielo y a todos los seres
vivientes que se mueven sobre la tierra, les doy pasto verde para que
coman.» Y así fue.
'''
"31" = ''':sup:`31` Dios vio que todo cuanto había hecho era muy bueno. Y atardeció y
amaneció: fue el día Sexto.
'''
