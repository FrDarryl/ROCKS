[14]
"1" = ''':sup:`1` Dijo en su corazón el insensato: "¡Mentira, Dios no existe!" Son
gente pervertida que hacen cosas infames; ya no hay quien haga el bien.
'''
"2" = ''':sup:`2` Se inclina Dios desde el cielo, mira a los hijos de Adán, ¿habrá
alguno que valga, siquiera uno que busque al Señor?
'''
"3" = ''':sup:`3` Todos están descarriados, y juntos se han corrompido. No queda ni un
hombre honrado ni uno de muestra siquiera.
'''
"4" = ''':sup:`4` ¿No comprenderán esos malhechores que, cuando comen, se comen a mi
pueblo ¡No le han pedido a Dios la bendición!
'''
"5" = ''':sup:`5` Pero mira: ¡cómo se asustan de repente: Dios estaba entre los
justos!
'''
"6" = ''':sup:`6` Ustedes frustraban la esperanza del pobre, pero es Dios su refugio.
'''
"7" = ''':sup:`7` ¿Quién traerá de Sión la salvación de Israel? Cuando a su pueblo
Dios traiga de vuelta, habrá alegría en Jacob, Israel será colmado.
'''
