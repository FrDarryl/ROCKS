[15]
"1" = ''':sup:`1` Quiero recordarles, hermanos, la Buena Nueva que les anuncié.
Ustedes la recibieron y perseveran en ella,
'''
"2" = ''':sup:`2` y por ella se salvarán si la guardan tal como yo se la anuncié, a no
ser que hayan creído cosas que no son.
'''
"3" = ''':sup:`3` En primer lugar les he transmitido esto, tal como yo mismo lo
recibí: que Cristo murió por nuestros pecados, como dicen las
Escrituras;
'''
"4" = ''':sup:`4` que fue sepultado; que resucitó al tercer día, también según las
Escrituras;
'''
"5" = ''':sup:`5` que se apareció a Pedro y luego a los Doce.
'''
"6" = ''':sup:`6` Después se dejó ver por más de quinientos hermanos juntos, algunos
de los cuales ya han entrado en el descanso, pero la mayoría vive
todavía.
'''
"7" = ''':sup:`7` Después se le apareció a Santiago, y seguidamente a todos los
apóstoles.
'''
"8" = ''':sup:`8` Y se me apareció también a mí, iba a decir al aborto, el último de
todos.
'''
"9" = ''':sup:`9` Porque yo soy el último de los apóstoles y ni siquiera merezco ser
llamado apóstol, pues perseguí a la Iglesia de Dios.
'''
"10" = ''':sup:`10` Sin embargo, por la gracia de Dios soy lo que soy y el favor que me
hizo no fue en vano; he trabajado más que todos ellos, aunque no yo,
sino la gracia de Dios que está conmigo.
'''
"11" = ''':sup:`11` Pues bien, esto es lo que predicamos tanto ellos como yo, y esto es
lo que han creído.
'''
"12" = ''':sup:`12` Ahora bien, si proclamamos un Mesías resucitado de entre los
muertos, ¿cómo dicen algunos ahí que no hay resurrección de los
muertos?
'''
"13" = ''':sup:`13` Si los muertos no resucitan, tampoco Cristo resucitó.
'''
"14" = ''':sup:`14` Y si Cristo no resucitó, nuestra predicación no tiene contenido,
como tampoco la fe de ustedes.
'''
"15" = ''':sup:`15` Con eso pasamos a ser falsos testigos de Dios, pues afirmamos que
Dios resucitó a Cristo, siendo así que no lo resucitó, si es cierto que
los muertos no resucitan.
'''
"16" = ''':sup:`16` Pues si los muertos no resucitan, tampoco Cristo pudo resucitar.
'''
"17" = ''':sup:`17` Y si Cristo no resucitó, de nada les sirve su fe: ustedes siguen en
sus pecados.
'''
"18" = ''':sup:`18` Y, para decirlo sin rodeos, los que se durmieron en Cristo están
totalmente perdidos.
'''
"19" = ''':sup:`19` Si nuestra esperanza en Cristo se termina con la vida presente,
somos los más infelices de todos los hombres.
'''
"20" = ''':sup:`20` Pero no, Cristo resucitó de entre los muertos, siendo él primero y
primicia de los que se durmieron.
'''
"21" = ''':sup:`21` Un hombre trajo la muerte, y un hombre también trae la resurrección
de los muertos.
'''
"22" = ''':sup:`22` Todos mueren por estar incluidos en Adán, y todos también recibirán
la vida en Cristo.
'''
"23" = ''':sup:`23` Pero se respeta el lugar de cada uno: Cristo es primero, y más
tarde le tocará a los suyos, cuando Cristo nos visite.
'''
"24" = ''':sup:`24` Luego llegará el fin. Cristo entregará a Dios Padre el Reino
después de haber desarmado todas las estructuras, autoridades y fuerzas
del universo.
'''
"25" = ''':sup:`25` Está dicho que debe ejercer el poder hasta que haya puesto a todos
sus enemigos bajo sus pies,
'''
"26" = ''':sup:`26` y el último de los enemigos sometidos será la muerte.
'''
"27" = ''':sup:`27` Dios pondrá todas las cosas bajo sus pies. Todo le será sometido;
pero es evidente que se excluye a Aquel que le somete el universo.
'''
"28" = ''':sup:`28` Y cuando el universo le quede sometido, el Hijo se someterá a Aquel
que le sometió todas las cosas, para que en adelante, Dios sea todo en
todos.
'''
"29" = ''':sup:`29` Pero, díganme, ¿qué buscan esos que se hacen bautizar por los
muertos? Si los muertos de ningún modo pueden resucitar, ¿de qué sirve
ese bautismo por ellos?
'''
"30" = ''':sup:`30` Y nosotros mismos, ¿para qué arriesgamos continuamente la vida?
'''
"31" = ''':sup:`31` Sí, hermanos, porque todos los días estoy muriendo, se lo juro por
ustedes mismos que son mi gloria en Cristo Jesús nuestro Señor.
'''
"32" = ''':sup:`32` Si no hay más que esta existencia, ¿de qué me sirve haber luchado
contra leones en Efeso, ? Si los muertos no resucitan, comamos y
bebamos, que mañana moriremos.
'''
"33" = ''':sup:`33` No se dejen engañar: las doctrinas malas corrompen las buenas
conductas.
'''
"34" = ''':sup:`34` Despiértense y no pequen: de conocimiento de Dios algunos de
ustedes no tienen nada, se lo digo para su vergüenza.
'''
"35" = ''':sup:`35` Algunos dirán: ¿Cómo resurgen los muertos? ¿Con qué clase de cuerpo
vuelven?
'''
"36" = ''':sup:`36` ¡Necio! Lo que tú siembras debe morir para recobrar la vida.
'''
"37" = ''':sup:`37` Y lo que tú siembras no es el cuerpo de la futura planta, sino un
grano desnudo, ya sea de trigo o de cualquier otra semilla.
'''
"38" = ''':sup:`38` Dios le dará después un cuerpo según lo ha dispuesto, pues a cada
semilla le da un cuerpo diferente.
'''
"39" = ''':sup:`39` Hablamos de carne, pero no es siempre la misma carne: una es la
carne del hombre, otra la de los animales, otra la de las aves y otra
la de los peces.
'''
"40" = ''':sup:`40` Y si hablamos de cuerpos, el resplandor de los «cuerpos celestes»
no tiene nada que ver con el de los cuerpos terrestres.
'''
"41" = ''':sup:`41` También el resplandor del sol es muy diferente del resplandor de la
luna y las estrellas, y el brillo de una estrella difiere del brillo de
otra.
'''
"42" = ''':sup:`42` Lo mismo ocurre con la resurrección de los muertos. Se siembra un
cuerpo en descomposición, y resucita incorruptible.
'''
"43" = ''':sup:`43` Se siembra como cosa despreciable, y resucita para la gloria. Se
siembra un cuerpo impotente, y resucita lleno de vigor.
'''
"44" = ''':sup:`44` Se siembra un cuerpo animal, y despierta un cuerpo espiritual. Pues
si los cuerpos con vida animal son una realidad, también lo son los
cuerpos espirituales.
'''
"45" = ''':sup:`45` Está escrito que el primer Adán era hombre dotado de aliento y
vida; el último Adán, en cambio, será espíritu que da vida.
'''
"46" = ''':sup:`46` La vida animal es la que aparece primero, y no la vida espiritual;
lo espiritual viene después.
'''
"47" = ''':sup:`47` El primer hombre, sacado de la tierra, es terrenal; el segundo
viene del cielo.
'''
"48" = ''':sup:`48` Los de esta tierra son como el hombre terrenal, pero los que
alcanzan el cielo son como el hombre del cielo.
'''
"49" = ''':sup:`49` Y del mismo modo que ahora llevamos la imagen del hombre terrenal,
llevaremos también la imagen del celestial.
'''
"50" = ''':sup:`50` Entiéndanme bien, hermanos: lo que es carne y sangre no puede
entrar en el Reino de Dios. En la vida que nunca terminará no hay lugar
para las fuerzas de descomposición.
'''
"51" = ''':sup:`51` Por eso les enseño algo misterioso: aunque no todos muramos, todos
tendremos que ser transformados
'''
"52" = ''':sup:`52` cuando suene la última trompeta. Será cosa de un instante, de un
abrir y cerrar de ojos. Al toque de la trompeta los muertos resucitarán
como seres inmortales, y nosotros también seremos transformados.
'''
"53" = ''':sup:`53` Porque es necesario que nuestro ser mortal y corruptible se revista
de la vida que no conoce la muerte ni la corrupción.
'''
"54" = ''':sup:`54` Cuando nuestro ser corruptible se revista de su forma inalterable y
esta vida mortal sea absorbida por la immortal, entonces se cumplirá la
palabra de la Escritura: ¡Qué victoria tan grande! La muerte ha sido
devorada.
'''
"55" = ''':sup:`55` ¿Dónde está, oh muerte, tu victoria? ¿Dónde está, oh muerte, tu
aguijón?
'''
"56" = ''':sup:`56` El aguijón de la muerte es el pecado, y la Ley lo hacía más
poderoso.
'''
"57" = ''':sup:`57` Pero demos gracias a Dios que nos da la victoria por medio de
Cristo Jesús, nuestro Señor.
'''
"58" = ''':sup:`58` Así, pues, hermanos míos muy amados, manténganse firmes y no se
dejen conmover. Dedíquense a la obra del Señor en todo momento,
conscientes de que con él no será estéril su trabajo.
'''
