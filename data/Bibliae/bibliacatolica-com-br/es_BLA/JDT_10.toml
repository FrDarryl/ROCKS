[10]
"1" = ''':sup:`1` Acabada su plegaria al Dios de Israel,
'''
"2" = ''':sup:`2` Judit se levantó del suelo, llamó a su sierva y bajó a la habitación
donde pasaba los sábados y días de fiesta.
'''
"3" = ''':sup:`3` Se quitó el saco que vestía y, después de bañada, cambió sus
vestidos de viuda por los de fiesta, que usaba cuando vivía su esposo
Manasés; se echó perfumes, se peinó y se adornó la cabeza con una
cinta;
'''
"4" = ''':sup:`4` se calzó las sandalias, se puso collares, brazaletes, anillos, aros
y todas sus joyas. Se arregló lo mejor que pudo con el fin de atraer
las miradas de todos los que la vieran.
'''
"5" = ''':sup:`5` Llenó una bolsa con harina de cebada, tortas de higos y panes puros,
lo envolvió todo y se lo entregó a su sierva, junto con un cuero lleno
de vino y un cántaro de aceite.
'''
"6" = ''':sup:`6` Luego se dirigieron a la puerta de Betulia y allí se encontraron con
Ozías y con Jabrí y Jarmí, dirigentes de la ciudad,
'''
"7" = ''':sup:`7` quienes al ver a Judit transformada quedaron maravillados de su
belleza y le dijeron:
'''
"8" = ''':sup:`8` «¡Que el Dios de nuestros padres te conceda gracia y dé éxito a tus
planes para gloria de Israel y de Jerusalén!»
'''
"9" = ''':sup:`9` Judit adoró a Dios y les dijo: «Manden abrir la puerta de la ciudad
para que yo salga a realizar lo que me acaban de decir.» Ellos mandaron
a los jóvenes que abrieran la puerta, como ella lo había pedido.
'''
"10" = ''':sup:`10` Cumplida la orden, Judit salió con su sierva. Los hombres de la
ciudad la siguieron con la mirada mientras bajaba por la montaña hasta
que llegó al valle, y allí la perdieron de vista.
'''
"11" = ''':sup:`11` Ambas caminaban rápidamente por el valle, cuando les salieron al
encuentro centinelas asirios,
'''
"12" = ''':sup:`12` quienes detuvieron a Judit y le preguntaron: «¿Quién eres? ¿De
dónde vienes y a dónde vas?» Ella respondió: «Soy hija de hebreos y
huyo de ellos porque están a punto de ser devorados por ustedes.
'''
"13" = ''':sup:`13` Voy a presentarme a Holofernes, jefe del ejército de ustedes, para
hablarle con sinceridad y mostrarle el camino para apoderarse de toda
la montaña sin que ninguno de sus hombres sufra daño o pierda su vida.»
'''
"14" = ''':sup:`14` Aquellos hombres, al oírla hablar y ver su extraordinaria belleza,
le dijeron:
'''
"15" = ''':sup:`15` «Has salvado tu vida con tu decisión de presentarte a nuestro
señor. Anda a su tienda; algunos de los nuestros te acompañarán hasta
que llegues a él.
'''
"16" = ''':sup:`16` Cuando estés en su presencia, no tengas miedo, cuéntale tus
propósitos y te tratará bien.»
'''
"17" = ''':sup:`17` Y eligieron entre ellos a cien hombres que la acompañaron y guiaron
hasta la carpa de Holofernes.
'''
"18" = ''':sup:`18` La noticia de su llegada se corrió de tienda en tienda. La gente de
todo el campamento acudía en torno a ella, mientras esperaba fuera de
la tienda de Holofernes que le anunciaran su llegada.
'''
"19" = ''':sup:`19` Quedaban prendidos de su belleza y, al verla, admiraban a los hijos
de Israel y decían: «¿Quién puede despreciar a un pueblo que tiene
mujeres tan bellas? Sería un error dejar con vida a un solo hombre,
porque los que queden podrían engañar a todo el mundo.»
'''
"20" = ''':sup:`20` Los guardias personales de Holofernes y todos sus oficiales
salieron para introducirla en la tienda.
'''
"21" = ''':sup:`21` Holofernes descansaba en su cama bajo colgaduras de oro y púrpura,
adornada de esmeraldas y piedras preciosas.
'''
"22" = ''':sup:`22` Le anunciaron la llegada de Judit y salió a la entrada de su tienda
precedido de lámparras de plata.
'''
"23" = ''':sup:`23` Cuando apareció Judit ante Holofernes y sus ayudantes, quedaron
maravillados de la belleza de su rostro. Ella se puso de rodillas, pero
los ayudantes de Holofernes la levantaron.
'''
