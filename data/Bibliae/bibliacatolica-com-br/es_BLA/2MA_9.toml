[9]
"1" = ''':sup:`1` Por aquel tiempo, Antíoco tuvo que retirarse apresuradamente de las
regiones persas.
'''
"2" = ''':sup:`2` Había entrado a una ciudad llamada Persépolis, pero, cuando
pretendió saquear el templo y apoderarse de la ciudad, los habitantes
se amotinaron y tomaron las armas contra él. Los del lugar echaron a
Antíoco y a los suyos, que huyeron muy avergonzados.
'''
"3" = ''':sup:`3` Al llegar a Ecbatana le informaron de lo ocurrido en Israel a sus
dos generales, Nicanor y Timoteo.
'''
"4" = ''':sup:`4` Enfurecido, se propuso hacer pagar a los judíos la ofensa que
acababa de recibir en Persépolis cuando lo obligaron a huir. Mandó al
conductor de su carro que apresurara la marcha y no parara hasta
terminar el viaje. Ya el juicio de Dios venía sobre él, pues,
orgulloso, decía: «En cuanto llegue a Jerusalén la convertiré en un
cementerio de judíos.»
'''
"5" = ''':sup:`5` Pero el Señor que todo lo ve, el Dios de Israel, lo castigó con una
enfermedad incurable de carácter interno. Acababa de hablar cuando
sintió en su estómago un dolor insoportable y comenzó a ser torturado
en todo su cuerpo.
'''
"6" = ''':sup:`6` Esto era totalmente justo para quien había torturado de igual manera
a otros con un sinnúmero de suplicios nuevos. Pero no por eso se puso
menos arrogante.
'''
"7" = ''':sup:`7` Enfurecido contra los judíos, dio orden de apresurar aún más la
marcha. Pero, como su carro corría muy fuerte, Antíoco cayó y se le
descompuso todo el cuerpo.
'''
"8" = ''':sup:`8` Poco antes pensaba dominar con su orgullosa superioridad desde las
montañas hasta el mar. Ahora tenía que ser llevado en una camilla,
dando a todos testimonio evidente del poder de Dios.
'''
"9" = ''':sup:`9` Tan podrido estaba su cuerpo que hasta gusanos tenía y sus carnes,
vivas aún, caían a pedazos entre desgarramientos y dolores. Su fetidez
era intolerable y apartaba a todo el ejército.
'''
"10" = ''':sup:`10` Nadie se acercaba al que poco antes pensaba tocar los astros del
cielo con la mano. Solamente entonces, torturado por aquellas llagas,
comenzó a decaer su soberbia.
'''
"11" = ''':sup:`11` Al ver que sus dolores aumentaban se dio cuenta que era un castigo
de Dios.
'''
"12" = ''':sup:`12` Ni él mismo podía soportar su fetidez. Decía: «Es justo someterse a
Dios. El mortal no debe igualarse a él.»
'''
"13" = ''':sup:`13` Y el desdichado oraba a Dios, cuando éste ya no quería compadecerse
de él. Había marchado a Jerusalén para arrasarla y convertirla en un
cementerio.
'''
"14" = ''':sup:`14` Ahora prometía reconstruirla y declararla ciudad libre.
'''
"15" = ''':sup:`15` Ofrecía además igualar con los atenienses a aquellos judíos a los
cuales había negado sepultura y que habían de ser arrojados junto con
sus hijos a las fieras. Había saqueado el Templo y profanado el lugar
sagrado.
'''
"16" = ''':sup:`16` Ahora prometía adornarlo ricamente, devolverle en mayor número los
vasos sagrados y pagar todos los gastos de los sacrificios.
'''
"17" = ''':sup:`17` Y, en fin, prometía que se haría judío y recorrería todos los
lugares proclamando el poder de Dios.
'''
"18" = ''':sup:`18` Todavía más; como ni aun así disminuían sus dolores, porque había
caído sobre él el justo juicio de Dios, desesperado por su salud,
escribió a los judíos esta carta suplicante, diciéndoles:
'''
"19" = ''':sup:`19` «A los honrados ciudadanos judíos, mucha salud, prosperidad y
bienestar de parte del rey y general Antíoco.
'''
"20" = ''':sup:`20` Si están ustedes bien, junto con sus hijos y se les cumplen sus
deseos, damos gracias al Cielo recordando sus muestras de cariño y
benevolencia.
'''
"21" = ''':sup:`21` Al volver de Persia enfermé de gravedad, por lo que me ha parecido
necesario preocuparme de la seguridad común de todos ustedes.
'''
"22" = ''':sup:`22` No desespero de mi situación, antes bien tengo gran esperanza de
salir de esta enfermedad
'''
"23" = ''':sup:`23` pero consideré que también mi padre, cuando salía para alguna
campaña militar hacia las regiones altas, designaba a su futuro
sucesor,
'''
"24" = ''':sup:`24` para que sus súbditos no se preocuparan si sucedía algún hecho
imprevisto, o se anunciaba alguna desgracia, y supieran todos en manos
de quién quedaba el poder.
'''
"25" = ''':sup:`25` También me doy cuenta que los reyes y príncipes vecinos están
espiando la ocasión y esperando el momento oportuno. Por eso, he
designado rey a mi hijo Antíoco, a quien ya les había presentado y
recomendado a la mayoría de ustedes, cuando tenía que ir a las regiones
del norte. A él le he escrito la carta que les comunico.
'''
"26" = ''':sup:`26` Les pido, pues, que teniendo en cuenta los beneficios que
recibieron de mí todos y cada uno de ustedes, conserven su benevolencia
hacia mí y hacia mi hijo.
'''
"27" = ''':sup:`27` Estoy seguro de que él, siguiendo mi política con moderación y
humanidad, vivirá en buen acuerdo con ustedes.»
'''
"28" = ''':sup:`28` De esta forma acabó aquel blasfemo y asesino, sufriendo atroces
tormentos. Murió entre montañas y en tierra extraña, con una muerte
miserable.
'''
"29" = ''':sup:`29` Su compañero Filipo transportó su cuerpo y, luego, se retiró a
Egipto, a la corte de Tolomeo Filometor, porque temía al hijo de
Antíoco.
'''
