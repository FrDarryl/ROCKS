[8]
"1" = ''':sup:`1` Judas tuvo noticias de los romanos. Supo que eran valientes en la
guerra y se mostraban de buena voluntad con todos los que se les unían;
ofrecían su amistad a todos los que a ellos se dirigían
'''
"2" = ''':sup:`2` y eran aliados valiosos en la guerra. Le contaron sus guerras y sus
hazañas realizadas entre los galos, que sometieron y obligaron a
pagarles impuestos;
'''
"3" = ''':sup:`3` le dijeron cuánto habían hecho en España, para apoderarse de las
minas de plata y oro de ese país,
'''
"4" = ''':sup:`4` y cómo habían sometido aquel país muy distante de su propia tierra
gracias a su inteligencia y perseverancia. Supo cómo habían derrotado a
los reyes venidos desde los confines de la tierra para atacarlos.
Habían logrado vencerlos y aplastarlos, y los restantes les pagaban un
impuesto anual.
'''
"5" = ''':sup:`5` Habían vencido y sometido a Filipo y a Perseo, reyes de Macedonia, y
a cuantos se les opusieron.
'''
"6" = ''':sup:`6` Habían vencido a Antíoco el Grande, rey de Asia, que les presentó
batalla con ciento veinte elefantes, con caballería, carros y un
ejército muy poderoso. Fue derrotado y, después de caer en sus manos,
'''
"7" = ''':sup:`7` estuvo obligado a pagar él y sus sucesores un impuesto muy
importante, dar rehenes y ceder algunas de sus mejores provincias,
'''
"8" = ''':sup:`8` como la India, Media y Lidia, que luego los romanos entregaron al
rey Eumeno.
'''
"9" = ''':sup:`9` Los griegos habían decidido ir a exterminarlos,
'''
"10" = ''':sup:`10` pero lo supieron y enviaron contra ellos un solo general que los
combatió. Mataron gran número de griegos, llevaron cautivas a sus
mujeres e hijos, los despojaron, sometieron el país, derribaron sus
murallas y los hicieron súbditos hasta hoy.
'''
"11" = ''':sup:`11` Del mismo modo, destruyeron y sometieron a los otros países e islas
y a cuantos se les resistían.
'''
"12" = ''':sup:`12` En cambio, permanecían fieles a sus aliados y a quienes confiaban
en ellos. Conquistaron reinos vecinos y lejanos. Todos los que oían su
nombre los temían.
'''
"13" = ''':sup:`13` Nombraban reyes a los que eran de su agrado y derrocaban a quienes
no lo eran. Tenían así un poderío inmenso.
'''
"14" = ''':sup:`14` A pesar de esto, ninguno de ellos se ciñe la corona ni se viste de
rey para engrandecerse.
'''
"15" = ''':sup:`15` Han creado un senado donde diariamente deliberan trescientos veinte
hombres. Estos se preocupan del bien del pueblo y del mantenimiento del
orden.
'''
"16" = ''':sup:`16` Cada año eligen a uno que mande sobre ellos y que gobierne el
imperio, y todos le obedecen sin que haya entre ellos envidias o celos.
'''
"17" = ''':sup:`17` Judas, pues, envió a Roma a Eupolemo, hijo de Juan, y a Jasón, hijo
de Eleazar, encargándoles la misión de concertar con los romanos una
alianza de amistad.
'''
"18" = ''':sup:`18` De esta manera esperaba liberarse de la opresión de los griegos, ya
que éstos trataban como esclavos a los israelitas.
'''
"19" = ''':sup:`19` Los enviados de Judá partieron a Roma, donde llegaron después de un
viaje largo. Allí entraron en el Senado y tomaron la palabra, diciendo:
'''
"20" = ''':sup:`20` «Judas Macabeo, sus hermanos y el pueblo de Israel nos han enviado
ante ustedes para concertar una alianza de paz y para que seamos
contados entre sus aliados y amigos.»
'''
"21" = ''':sup:`21` Los romanos aprobaron esta proposición,
'''
"22" = ''':sup:`22` y ésta es la copia de la carta que escribieron en tablas de bronce
y que enviaron a Jerusalén para que fuera memorial de paz y de alianza:
'''
"23" = ''':sup:`23` «Que a los romanos y el pueblo judío les vaya bien por mar y por
tierra para siempre, que la espada y el enemigo estén siempre lejos de
ellos.
'''
"24" = ''':sup:`24` Si una guerra amenaza a los romanos primero, o a alguno de sus
aliados en todo su imperio,
'''
"25" = ''':sup:`25` la nación judía participará en la guerra de todo corazón, según se
lo permitan las circunstancias.
'''
"26" = ''':sup:`26` Los combatientes judíos no recibirán trigo ni armas, ni dinero, ni
barcos, según Roma ha decidido, sino que cumplirán gratuitamente sus
compromisos.
'''
"27" = ''':sup:`27` Asimismo, si la nación judía es atacada, los romanos lucharán a su
lado con todo entusiasmo, según lo permitan las circunstancias.
'''
"28" = ''':sup:`28` Los aliados romanos no recibirán trigo, ni armas, ni dinero o
barcos, según ha decidido Roma, y cumplirán estos compromisos sin
engaños.
'''
"29" = ''':sup:`29` En estos términos concluyen los romanos su alianza con la nación
judía.
'''
"30" = ''':sup:`30` Si posteriormente unos u otros quisieran agregar o quitar algo, lo
harán de común acuerdo, y lo agregado o quitado tendrá carácter
obligatorio.
'''
"31" = ''':sup:`31` Referente al mal que causó el rey Demetrio a los judíos, le hemos
escrito así: «¿Por qué mantienes tan pesado yugo sobre los judíos,
nuestros amigos y aliados?
'''
"32" = ''':sup:`32` Si vuelven a acusarte, defenderemos sus derechos y lucharemos
contra ti por mar y tierra.»
'''
