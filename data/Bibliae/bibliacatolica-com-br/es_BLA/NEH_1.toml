"1" = ''':sup:`1` Palabras de Nehemías, hijo de Helcías. En el mes de Casleu, en el
año (20) del rey Artajerjes, estando yo en la ciudadela de Susa,
'''
"2" = ''':sup:`2` llegó uno de mis hermanos, Jananí, con algunos hombres de Judá. Les
pregunté por los judíos sobrevivientes que habían regresado del
destierro y por Jerusalén.
'''
"3" = ''':sup:`3` Me respondieron: «Viven allá, en la provincia, en medio de mucha
pobreza y humillaciones. La muralla de Jerusalén está en el suelo, y
sus puertas, quemadas.»
'''
"4" = ''':sup:`4` Al escuchar estas palabras, me senté y me puse a llorar. Me puse de
duelo algunos días, aguardando y rezando ante el Dios del Cielo.
'''
"5" = ''':sup:`5` Y dije: «¡Ah, Yavé, Dios del Cielo, tú eres grande y temible! Tú
guardas tu alianza y tu fidelidad a los que te aman y cumplen tus
mandamientos.
'''
"6" = ''':sup:`6` Estén atentos tus oídos y abiertos tus ojos para escuchar la oración
de tu siervo. Estoy ahora en tu presencia día y noche por tus
servidores los hijos de Israel.
'''
"7" = ''':sup:`7` Te estoy confesando los pecados que los hijos de Israel hemos
cometido contra ti. Yo mismo, y la familia de mi padre, hemos pecado.
Nos hemos portado muy mal. No cumplimos tus mandamientos, leyes e
instrucciones, que entregaste a tu siervo Moisés.
'''
"8" = ''':sup:`8` Pero acuérdate también de lo que dijiste a Moisés: «Si ustedes no me
son fieles, los dispersaré por las naciones.
'''
"9" = ''':sup:`9` Pero si cumplen mis mandamientos y los ponen en práctica, los
conduciré de nuevo al lugar donde he escogido vivir. Los reuniré,
aunque estén dispersos hasta los confines del mundo.»
'''
"10" = ''':sup:`10` Ya, pues, Señor, no olvides que son tus servidores; ellos son tu
pueblo, que has salvado con tu gran poder y fuerte mano.
'''
"11" = ''':sup:`11` Escucha mi oración y la de estos que solamente desean honrar tu
Nombre. Te ruego me ayudes ahora. Haz que sea bien recibido por el
rey.» Yo, entonces, era encargado de preparar las bebidas para el rey.
'''
