[4]
"1" = ''':sup:`1` Más vale no haber tenido hijos pero haber actuado bien: uno será
entonces considerado tanto por Dios como por los hombres y dejará un
recuerdo imperecedero.
'''
"2" = ''':sup:`2` A una vida tan recta, se la imita cuando se la ve y se la echa de
menos cuando desaparece: en la eternidad recibe la corona de gloria
porque triunfó en combates perfectos.
'''
"3" = ''':sup:`3` Al contrario, la numerosa posteridad de un impío no significa nada:
sus retoños bastardos no echarán raíces profundas ni se establecerán en
tierra firme.
'''
"4" = ''':sup:`4` Aunque por un tiempo echen brotes, sus débiles ramas serán sacudidas
por el viento, y arrancadas por la tempestad.
'''
"5" = ''':sup:`5` Sus ramas se quebrarán antes de crecer, sus frutos no servirán:
¡demasiado verdes para comerlos, sólo sirven para que los boten!
'''
"6" = ''':sup:`6` En el día del juicio, los hijos nacidos de uniones culpables
testimoniarán en contra del pecado de sus padres.
'''
"7" = ''':sup:`7` El justo en cambio, aunque muera prematuramente, encontrará su
descanso.
'''
"8" = ''':sup:`8` La edad que merece el respeto no depende de la duración de la vida,
ni se mide por el número de años.
'''
"9" = ''':sup:`9` ¡ El verdadero conocimiento es como tener los cabellos blancos! Una
vida sin mancha equivale a una edad madura.
'''
"10" = ''':sup:`10` Era recto, agradó a Dios que lo amó; pero como vivía en medio de
los pecadores, fue sacado de allí.
'''
"11" = ''':sup:`11` Dios lo sacó por temor a que el mal corrompiera su inteligencia o
que su alma se dejara seducir por la mentira.
'''
"12" = ''':sup:`12` Porque la fascinación del mal oculta los verdaderos valores y los
reclamos del deseo conmueven a un alma sin malicia.
'''
"13" = ''':sup:`13` Acabó pronto, pero había recorrido ya un largo camino.
'''
"14" = ''':sup:`14` Su alma era preciosa a los ojos del Señor, por eso la retiró pronto
de su ambiente corrompido. La gente al ver eso no entendió; no
comprendieron
'''
"15" = ''':sup:`15` que la benevolencia y la misericordia de Dios acompañan a sus
elegidos, y que él vela por los suyos.
'''
"16" = ''':sup:`16` El justo que muere condena a los impíos que sobreviven, una vida
joven que llega pronto a la perfección, denuncia la vejez interminable
de los malvados.
'''
"17" = ''':sup:`17` Verán pues la muerte del sabio, pero sin comprender las intenciones
divinas al respecto, ni por qué el Señor lo puso a resguardo.
'''
"18" = ''':sup:`18` Al ver eso podrán tal vez reírse, pero el Señor también se reirá de
ellos
'''
"19" = ''':sup:`19` cuando a su vez sean cadáveres despreciables y estén sin defensa
entre los muertos. Porque el Señor los reducirá al silencio y los
precipitará de cabeza; los arrancará de cuajo y los destruirá
irremediablemente: entonces sabrán lo que es el dolor, cuando todos los
hayan olvidado.
'''
"20" = ''':sup:`20` Se presentarán temblando cuando se haga el recuento de sus pecados,
y sus crímenes se alzarán frente a ellos.
'''
