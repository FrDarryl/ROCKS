[7]
"1" = ''':sup:`1` Esta es la ley de la víctima ofrecida por un el delito: esta víctima
es cosa muy santa.
'''
"2" = ''':sup:`2` La víctima por el delito se sacrificará en el mismo lugar donde se
sacrifica la víctima del holocausto y su sangre será derramada en el
altar y en su derredor.
'''
"3" = ''':sup:`3` Ofrecerán la cola y la grasa que cubre las entrañas,
'''
"4" = ''':sup:`4` los dos riñones junto con el sebo adherido a ellos y a los lomos, y
la telilla del hígado que se separará de los riñones.
'''
"5" = ''':sup:`5` El sacerdote quemará todo esto sobre el altar como sacrificio por el
fuego para Yavé. Este es el sacrificio por el delito.
'''
"6" = ''':sup:`6` Todo varón de entre los sacerdotes podrá comerlo; se comerá en lugar
sagrado, pues es cosa muy santa.
'''
"7" = ''':sup:`7` El ritual será el mismo para la víctima por el pecado y para la
víctima por el delito. La víctima pertenece al sacerdote que hace la
expiación.
'''
"8" = ''':sup:`8` El sacerdote que ofrece un holocausto se queda con la piel de la
víctima.
'''
"9" = ''':sup:`9` Toda ofrenda de flor de harina que fue cocida en horno o tostada en
sartén será del sacerdote que la presentó;
'''
"10" = ''':sup:`10` en cambio, toda ofrenda amasada en aceite o seca, se dará a todos
los hijos de Aarón, en proporciones iguales.
'''
"11" = ''':sup:`11` Esta es la ley del sacrificio de comunión que se ofrece a Yavé.
'''
"12" = ''':sup:`12` Si se ofrece en acción de gracias, lo acompañan panes sin levadura
amasados con aceite, tortas sin levadura untadas con aceite, y flor de
harina amasada y sobada con aceite.
'''
"13" = ''':sup:`13` Esta ofrenda se añadirá a los buñuelos de masa fermentada y a lo
que se ofrece como sacrificio de comunión para dar gracias.
'''
"14" = ''':sup:`14` De cada una de esas ofrendas se apartará la porción de Yavé, y será
del sacerdote que derrama la sangre de las víctimas de comunión.
'''
"15" = ''':sup:`15` La carne de la víctima de comunión se comerá el mismo día: no
quedará nada hasta la mañana.
'''
"16" = ''':sup:`16` La víctima ofrecida en cumplimiento de un voto, o como ofrenda
voluntaria, se comerá el mismo día, pero lo que sobre podrá comerse al
otro día.
'''
"17" = ''':sup:`17` Si al tercer día queda algo de la carne de la víctima, se quemará.
'''
"18" = ''':sup:`18` El que al tercer día comiere carne del sacrificio de comunión, su
sacrificio no sería recibido por Dios, y no sería de ningún provecho
para el que lo ofreció; sería una cosa fea y el que la comiere cargaría
con un pecado.
'''
"19" = ''':sup:`19` No se comerá la carne que ha tocado alguna cosa impura, sino que la
quemarán. En cuanto a la carne del sacrificio de comunión, cualquier
persona que esté pura la podrá comer,
'''
"20" = ''':sup:`20` pero si alguien come carne del sacrificio de comunión presentado a
Yavé, a pesar de que esté en estado de impureza, ése será borrado de
entre los suyos.
'''
"21" = ''':sup:`21` El que haya tocado cualquier cosa impura, sea de hombre o de
animal, o cualquier otra abominación impura, y a pesar de eso coma de
la carne del sacrificio de comunión ofrecida a Yavé, será borrado de
entre los suyos.»
'''
"22" = ''':sup:`22` Yavé habló a Moisés para decirle:
'''
"23" = ''':sup:`23` «Habla a los hijos de Israel y diles: No comerán sebo de buey, ni
de cordero ni de cabra.
'''
"24" = ''':sup:`24` La grasa de animal muerto o destrozado podrá servir para cualquier
uso, pero no la comerán.
'''
"25" = ''':sup:`25` El que coma grasa de algún animal que suele ofrecerse en sacrificio
por el fuego para Yavé, será borrado de entre los suyos.
'''
"26" = ''':sup:`26` Cualquiera fuere el lugar donde vivan, no comerán sangre, bien sea
de animal, o de ave.
'''
"27" = ''':sup:`27` Cualquier persona que coma sangre será borrada de entre los suyos.»
'''
"28" = ''':sup:`28` Yavé dijo a Moisés:
'''
"29" = ''':sup:`29` «Habla a los hijos de Israel y diles: El que presente a Yavé un
sacrificio de comunión le regalará una porción del sacrificio.
'''
"30" = ''':sup:`30` Con sus propias manos llevará lo sacrificado por el fuego para
Yavé, o sea, la grasa junto con el pecho, y el pecho será mecido ante
Yavé.
'''
"31" = ''':sup:`31` El sacerdote quemará la grasa sobre el altar; el pecho será para
Aarón y sus hijos.
'''
"32" = ''':sup:`32` Ustedes darán también al sacerdote el pernil derecho de la víctima
de omunión.
'''
"33" = ''':sup:`33` El pernil derecho será de aquel hijo de Aarón que haya ofrecido la
sangre y la grasa del sacrificio de comunión.
'''
"34" = ''':sup:`34` Yo quito a los hijos de Israel, de sus sacrificios de comunión, el
pecho que fue mecido y el pernil que fue puesto aparte, para dárselos
al sacerdote Aarón y a sus hijos. Este será para siempre derecho suyo
entre los hijos de Israel.
'''
"35" = ''':sup:`35` Esta es la porción de Aarón y de sus hijos en los sacrificios por
el fuego para Yavé, desde el día en que sean consagrados como
sacerdotes de Yavé.
'''
"36" = ''':sup:`36` Esto es lo que mandó Yavé que les dieran los hijos de Israel, el
día en que fueron consagrados: es un decreto perpetuo de generación en
generación.
'''
"37" = ''':sup:`37` Este es el ritual del holocausto, de la ofrenda, del sacrificio por
el pecado y por el delito, y del sacrificio de comunión.
'''
"38" = ''':sup:`38` Esto es lo que Yavé ordenó a Moisés en el monte, el día en que
mandó a los hijos de Israel que presentaran sus ofrendas a Yavé en el
desierto de Sinaí.»
'''
