'''
"13" = ''':sup:`13` del primer mes a fin de copiar las ordenanzas de Amán dirigidas a
los virreyes, a los gobernadores de las provincias y a los jefes de
cada país. Iban escritas en el alfabeto de cada provincia y redactadas
en el idioma de cada país. El documento llevaba además la firma y el
sello del rey.
'''
"13" = ''':sup:`13` Por orden del soberano, los mensajeros llevaron, en el menor tiempo
posible, a todas las provincias del imperio las cartas en que se
mandaba masacrar, asesinar y exterminar a todos los judíos, fueran
jóvenes o viejos, niños o mujeres, y apoderarse de sus bienes.
'''
"14" = ''':sup:`14` Este edicto, que tenía que ser ley en cada provincia, debía ser
publicado en todos los pueblos para que todo el mundo estuviera listo
para la fecha señalada.
'''
"15" = ''':sup:`15` El decreto fue publicado primeramente en Susa, causando en toda la
ciudad gran consternación, mientras que el rey y Amán se divertían en
comilonas y borracheras.
'''
