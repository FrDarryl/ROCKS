"1" = ''':sup:`1` Después de estos sucesos, el rey Asuero quiso honrar de un modo
especial a Amán, hijo de Hamedata, el agagita. Lo subió de categoría y
le dio el primer lugar entre todos los ministros de su corte,
'''
"2" = ''':sup:`2` ordenando que todos los integrantes de la guardia real que vigilaban
la puerta del palacio se arrodillaran a su paso. Mardoqueo, sin
embargo, se negó a hacerlo.
'''
"3" = ''':sup:`3` Sus compañeros, entonces, le dijeron: «¿Por qué no quieres cumplir
la orden del rey?»
'''
"4" = ''':sup:`4` Y como día a día ellos le repetían lo mismo y él continuaba sin
hacerles caso, se lo dijeron a Amán. Este quiso ver personalmente si
Mardoqueo persistía en su negativa, pues había oído decir que era
judío.
'''
"5" = ''':sup:`5` Y cuando vio que, efectivamente, Mardoqueo se negaba a arrodillarse
ante él, se enojó muchísimo.
'''
"6" = ''':sup:`6` No le pareció, empero, conveniente vengarse sólo de Mardoqueo, pues
como ya sabía que era judío, creyó que era mejor aniquilar junto con él
a todos los judíos que había en el imperio de Asuero.
'''
"7" = ''':sup:`7` El año duodécimo del reinado de Asuero, en el mes de Nisán, Amán
ordenó que se viera el Pur (es decir, que se sorteara) en qué mes y en
qué día iba a exterminar a los judíos. Salió sorteado el duodécimo mes,
llamado Adar.
'''
"8" = ''':sup:`8` Fue entonces a ver al rey y le dijo: «En medio de la gran población
de todas tus provincias vive un pueblo que no se junta con nadie. Sus
leyes son totalmente distintas a las demás y no toman en cuenta tus
decretos. Por ningún motivo te conviene dejarlos tranquilos.
'''
"9" = ''':sup:`9` Si tú quieres, podemos dictar un decreto para acabar con ellos, y
yo, en cambio, depositaré a cuenta del tesoro real más de diez mil
talentos en manos de tus funcionarios.»
'''
"10" = ''':sup:`10` El rey se sacó el anillo de su mano y se lo entregó a Amán, el
perseguidor de los judíos, con estas palabras: «¡Quédate con tu plata!
'''
"11" = ''':sup:`11` Por lo demás, te doy permiso para que hagas con ese pueblo lo que
quieras.»
'''
