[11]
"1" = ''':sup:`1` Cuando se aproximaban a Jerusalén, cerca ya de Betfagé y de Betania,
al pie del monte de los Olivos, Jesús envió a dos de sus discípulos
'''
"2" = ''':sup:`2` diciéndoles: «Vayan a ese pueblo que ven enfrente; apenas entren
encontrarán un burro amarrado, que ningún hombre ha montado todavía.
Desátenlo y tráiganlo aquí.
'''
"3" = ''':sup:`3` Si alguien les pregunta: ¿Por qué hacen eso?, contesten: El Señor lo
necesita, pero se lo va a devolver aquí mismo.»
'''
"4" = ''':sup:`4` Se fueron y encontraron en la calle al burro, amarrado delante de
una puerta, y lo desataron.
'''
"5" = ''':sup:`5` Algunos de los que estaban allí les dijeron: «¿Por qué sueltan ese
burro?»
'''
"6" = ''':sup:`6` Ellos les contestaron lo que les había dicho Jesús, y se lo
permitieron.
'''
"7" = ''':sup:`7` Trajeron el burro a Jesús, le pusieron sus capas encima y Jesús
montó en él.
'''
"8" = ''':sup:`8` Muchas personas extendían sus capas a lo largo del camino, mientras
otras lo cubrían con ramas cortadas en el campo.
'''
"9" = ''':sup:`9` Y tanto los que iban delante como los que seguían a Jesús, gritaban:
«¡Hosanna! ¡Bendito el que viene en nombre del Señor!
'''
"10" = ''':sup:`10` ¡Ahí viene el bendito reino de nuestro padre David! ¡Hosanna en las
alturas!»
'''
"11" = ''':sup:`11` Entró Jesús en Jerusalén y se fue al Templo. Observó todo a su
alrededor, y siendo ya tarde, salió con los Doce para volver a Betania.
'''
"12" = ''':sup:`12` Al día siguiente, cuando salían de Betania, sintió hambre.
'''
"13" = ''':sup:`13` A lo lejos divisó una higuera llena de hojas, y fue a ver si
encontraba algo en ella. Se acercó, pero no encontró más que hojas,
pues todavía no era tiempo de higos.
'''
"14" = ''':sup:`14` Entonces Jesús dijo a la higuera: «¡Que nadie coma fruto de ti
nunca jamás!» Y sus discípulos lo oyeron.
'''
"15" = ''':sup:`15` Llegaron a Jerusalén, y Jesús fue al Templo. Comenzó a echar fuera
a los que se dedicaban a vender y a comprar dentro del recinto mismo.
Volcaba las mesas de los que cambiaban dinero y los puestos de los
vendedores de palomas,
'''
"16" = ''':sup:`16` y no permitía a nadie transportar cosas por el Templo.
'''
"17" = ''':sup:`17` Luego se puso a enseñar y les dijo: «¿No dice Dios en la Escritura:
Mi casa será llamada casa de oración para todas las naciones? ¡Pero
ustedes la han convertido en una guarida de ladrones!»
'''
"18" = ''':sup:`18` Los jefes de los sacerdotes y los maestros de la Ley se enteraron
de lo ocurrido y pensaron deshacerse de él; le tenían miedo al ver el
impacto que su enseñanza producía sobre el pueblo.
'''
"19" = ''':sup:`19` Cada día salían de la ciudad al anochecer.
'''
"20" = ''':sup:`20` Cuando pasaban de madrugada, los discípulos vieron la higuera, que
estaba seca hasta la raíz.
'''
"21" = ''':sup:`21` Pedro se acordó, y dijo a Jesús: «Maestro, mira, la higuera que
maldijiste se ha secado.»
'''
"22" = ''':sup:`22` Jesús respondió: «Tengan fe en Dios.
'''
"23" = ''':sup:`23` Yo les aseguro que el que diga a este cerro: ¡Levántate de ahí y
arrójate al mar!, si no duda en su corazón y cree que sucederá como
dice, se le concederá.
'''
"24" = ''':sup:`24` Por eso les digo: todo lo que pidan en la oración, crean que ya lo
han recibido y lo obtendrán.
'''
"25" = ''':sup:`25` Y cuando se pongan de pie para orar, si tienen algo contra alguien,
perdónenlo,
'''
"26" = ''':sup:`26` para que su Padre del Cielo les perdone también a ustedes sus
faltas.»
'''
"27" = ''':sup:`27` Volvieron a Jerusalén, y mientras Jesús estaba caminando por el
Templo, se le acercaron los jefes de los sacerdotes, los maestros de la
Ley y las autoridades judías,
'''
"28" = ''':sup:`28` y le preguntaron: «¿Con qué derecho has actuado de esa forma?
¿Quién te ha autorizado a hacer lo que haces?»
'''
"29" = ''':sup:`29` Jesús les contestó: «Les voy a hacer yo a ustedes una sola
pregunta, y si me contestan, les diré con qué derecho hago lo que hago.
Háblenme
'''
"30" = ''':sup:`30` del bautismo de Juan. Este asunto ¿venía de Dios o era cosa de los
hombres?
'''
"31" = ''':sup:`31` Ellos comentaron entre sí: «Si decimos que este asunto era obra de
Dios, nos dirá: Entonces, ¿por qué no le creyeron?»
'''
"32" = ''':sup:`32` Pero tampoco podían decir delante del pueblo que era cosa de
hombres, porque todos consideraban a Juan como un profeta.
'''
"33" = ''':sup:`33` Por eso respondieron a Jesús: «No lo sabemos.» Y Jesús les
contestó: «Entonces tampoco yo les diré con qué autoridad hago estas
cosas.»
'''
