[4]
"1" = ''':sup:`1` Cuando Isbaal supo que Abner había muerto en Hebrón, perdió el
ánimo, e Israel quedó desconcertado.
'''
"2" = ''':sup:`2` El hijo de Saúl tenía dos jefes de tropas, uno llamado Baamá, y el
otro Recab. Eran hijos de Rimón de Beerot, benjaminitas, pues también
Beerot era contada entre las ciudades de Benjamín.
'''
"3" = ''':sup:`3` La gente de Beerot había huido a Guitayím y allí permanecen como
refugiados hasta hoy.
'''
"4" = ''':sup:`4` (Jonatán, hijo de Saúl, tenía un hijo cojo, llamado Mipibaal. Cuando
tenía cinco años llegó a Jezrael la noticia de la muerte de Saúl y de
Jonatán; su nodriza lo tomó y huyó, pero con el apuro de la fuga se le
cayó y quedó cojo.)
'''
"5" = ''':sup:`5` Los hijos de Rimón de Beerot, Recab y Baamá, se pusieron en camino y
en la hora de más calor del día llegaron a casa de Isbaal, que estaba
durmiendo la siesta.
'''
"6" = ''':sup:`6` La portera de la casa, que estaba limpiando trigo, se había dormido,
'''
"7" = ''':sup:`7` Recab y su hermano Baamá entraron, pues, sin ser vistos al
dormitorio de la casa donde Isbaal estaba acostado. Lo golpearon
mortalmente, le cortaron la cabeza y caminaron toda la noche por la
ruta de Arabá.
'''
"8" = ''':sup:`8` Presentaron la cabeza a David en Hebrón diciéndole: «Aquí tienes la
cabeza de Isbaal, hijo de Saúl, tu enemigo, el que deseaba tu muerte.
Yavé te ha vengado hoy de Saúl y de su descendencia.»
'''
"9" = ''':sup:`9` David respondió a Recab y a su hermano Baamá, hijos de Rimón de
Beerot: «Vive Yavé, que ha salvado mi vida de todo peligro.
'''
"10" = ''':sup:`10` Al que me anunció la muerte de Saúl, creyendo que me daba buena
noticia, lo hice tomar y matar en Siquelag, en lugar de darle una
recompensa.
'''
"11" = ''':sup:`11` ¡Cuánto más ahora, cuando estos malvados han dado muerte a un
hombre justo en su casa, y sobre su lecho! ¿No deberé yo pedirles
cuenta de su crimen y borrarlos de la tierra?»
'''
"12" = ''':sup:`12` David dio órdenes a sus servidores de que los mataran; les cortaron
las manos y los pies, y los colgaron cerca de la piscina de Hebrón.
También tomaron la cabeza de Isbaal y la pusieron en el sepulcro de
Abner, en Hebrón.
'''
