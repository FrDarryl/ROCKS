[31]
"1" = ''':sup:`1` Yavé dijo a Moisés:
'''
"2" = ''':sup:`2` «Que los hijos de Israel tomen ahora desquite de los madianitas, y
luego irás a reunirte con tu pueblo.»
'''
"3" = ''':sup:`3` Moisés, pues, dijo al pueblo: «Que se armen algunos de ustedes para
la guerra. Que vayan a pelear contra Madián y sean los instrumentos de
la venganza de Yavé contra él.
'''
"4" = ''':sup:`4` Enviarán a la guerra mil hombres de cada tribu de Israel.»
'''
"5" = ''':sup:`5` Reclutaron, pues, entre los israelitas, mil hombres por cada tribu,
doce mil hombres armados para la guerra.
'''
"6" = ''':sup:`6` Moisés mandó al combate mil por cada tribu, y con ellos a Finjas,
hijo del sacerdote Eleazar, que llevaba los objetos sagrados, y las
trompetas para los toques.
'''
"7" = ''':sup:`7` Pelearon contra Madián, como Yavé había mandado a Moisés, y mataron
a todos los varones.
'''
"8" = ''':sup:`8` Mataron también a los reyes de Madián: Eví, Requem, Sur, Jur y Rebá;
eran los cinco reyes madianitas. Mataron también a espada a Balaam,
hijo de Beor.
'''
"9" = ''':sup:`9` Los hijos de Israel trajeron cautivas a las mujeres de Madián y a
sus niños y recogeron sus animales, sus rebaños y todas sus
pertenencias.
'''
"10" = ''':sup:`10` Prendieron fuego a todos los pueblos en que vivían y a todos sus
campamentos.
'''
"11" = ''':sup:`11` Habiendo reunido todo el botín y los despojos, hombres y bestias,
'''
"12" = ''':sup:`12` llevaron los cautivos y el botín ante Moisés, el sacerdote Eleazar
y toda la comunidad de los hijos de Israel, en las estepas de Moab, que
están cerca del Jordán, a la altura de Jericó.
'''
"13" = ''':sup:`13` Moisés, el sacerdote Eleazar y todos los jefes de la comunidad
salieron a su encuentro hasta fuera del campamento.
'''
"14" = ''':sup:`14` Moisés se enojó contra los jefes de las tropas, jefes de mil y
jefes de cien que volvían del combate.
'''
"15" = ''':sup:`15` Moisés les dijo: «¿Así, pues, han dejado con vida a las mujeres?
'''
"16" = ''':sup:`16` Precisamente ellas fueron las que, siguiendo el consejo de Balaam,
indujeron a los hijos de Israel a que desobedecieran a Yavé (en el
asunto de Baal-Peor); y una plaga azotó a la comunidad de Yavé.
'''
"17" = ''':sup:`17` Maten, pues, a todos los niños hombres, y a toda mujer que haya
tenido relaciones con un hombre.
'''
"18" = ''':sup:`18` Pero dejen con vida y tomen para ustedes todas las niñas que
todavía no han tenido relaciones.
'''
"19" = ''':sup:`19` Todos los de ustedes que derramaron sangre o que tocaron a algún
muerto, quedarán fuera del campamento durante siete días, y se
purificarán el tercer y el séptimo día. Ustedes harán lo mismo con las
cautivas.
'''
"20" = ''':sup:`20` Asimismo purificarán todos los vestidos, objetos de cuero, tejidos
de pelo de cabra y objetos de madera.»
'''
"21" = ''':sup:`21` El sacerdote Eleazar dijo a los hombres que habían ido a la guerra:
«Esta es la Ley que Yavé ordenó a Moisés:
'''
"22" = ''':sup:`22` el oro, la plata, el cobre, el hierro, el estaño y el plomo, todo
lo que puede pasar por el fuego, lo purificarán con el fuego y el agua
de purificación.
'''
"23" = ''':sup:`23` Y todo lo que no pueda pasar por el fuego lo pasarán por agua.
'''
"24" = ''':sup:`24` Después de lavar sus vestidos el día séptimo, quedarán puros y
podrán volver al campamento.»
'''
"25" = ''':sup:`25` Yavé dijo a Moisés:
'''
"26" = ''':sup:`26` «Saca la cuenta, tú, el sacerdote Eleazar y los jefes de las
familias de la comunidad, de lo que fue traído como botín, hombres y
ganado.
'''
"27" = ''':sup:`27` Lo partirás en dos; la mitad, para los combatientes que fueron a la
guerra, y la otra mitad, para toda la comunidad.
'''
"28" = ''':sup:`28` Reserva como ofrenda para Yavé, de la parte de los combatientes que
fueron a la guerra, uno por cada quinientos, sean hombres, bueyes,
burros y ovejas.
'''
"29" = ''':sup:`29` Lo tomarás de la mitad del botín que les corresponde y se lo darás
al sacerdote Eleazar como contribución para Yavé.
'''
"30" = ''':sup:`30` Y, de la mitad del botín correspondiente a los hijos de Israel,
separarás uno por cada cincuenta, sean hombres, bueyes, burros y
ovejas, cualquier clase de animales, y se lo darás a los levitas que
están encargados del ministerio de la Morada de Yavé.»
'''
"31" = ''':sup:`31` Moisés y el sacerdote Eleazar hicieron como Yavé había mandado a
Moisés.
'''
"32" = ''':sup:`32` El botín, lo que quedaba de lo que la gente de guerra había
saqueado, era de seiscientas setenta y cinco mil cabezas de ganado
menor,
'''
"33" = ''':sup:`33` setenta y dos mil de vacuno
'''
"34" = ''':sup:`34` y sesenta y un mil burros.
'''
"35" = ''':sup:`35` En cuanto a las personas, las mujeres que to davía no habían tenido
relaciones eran en total treinta y dos mil.
'''
"36" = ''':sup:`36` La mitad que correspondió a los que fueron al combate fue de
trescientas treinta y siete mil quinientas cabezas de ganado menor,
'''
"37" = ''':sup:`37` siendo la parte de Yavé seiscientas sesenta y cinco cabezas;
'''
"38" = ''':sup:`38` además, treinta y seis mil cabezas de vacuno, siendo la parte de
Yavé setenta y dos; además,
'''
"39" = ''':sup:`39` treinta mil quinientos burros, siendo la parte de Yavé sesenta y
uno.
'''
"40" = ''':sup:`40` Personas: dieciséis mil, siendo la parte de Yavé treinta y dos.
'''
"41" = ''':sup:`41` Moisés dio al sacerdote Eleazar la ofrenda reservada para Yavé,
como Yavé había ordenado a Moisés.
'''
"42" = ''':sup:`42` La otra mitad del botín, perteneciente a los hijos de Israel,
'''
"43" = ''':sup:`43` era de trescientas treinta y siete mil cabezas de ganado menor,
'''
"44" = ''':sup:`44` treinta y seis mil de vacuno,
'''
"45" = ''':sup:`45` treinta mil quinientas de burros
'''
"46" = ''':sup:`46` y dieciséis mil personas.
'''
"47" = ''':sup:`47` Moisés tomó de esta mitad perteneciente a los hijos de Israel a
razón de uno por cincuenta hombres y animales y se los dio a los
levitas que cuidan la Morada de Yavé, como Yavé había ordenado a
Moisés.
'''
"48" = ''':sup:`48` Los jefes de las tropas de Israel que habían ido a la guerra, jefes
de mil y de cien, se acercaron a Moisés
'''
"49" = ''':sup:`49` y le dijeron: «Hemos sacado la cuenta de los combatientes que
teníamos a nuestras órdenes y no falta ni uno.
'''
"50" = ''':sup:`50` Por eso venimos a ofrecer a Yavé lo que cada uno de nosotros ha
encontrado, en objetos de oro, brazaletes, cadenitas, anillos y
collares para hacer expiación por nosotros delante de Yavé.»
'''
"51" = ''':sup:`51` Moisés y el sacerdote Eleazar recibieron de ellos el oro y las
joyas.
'''
"52" = ''':sup:`52` El total de oro que los jefes de millar y cien presentaron a Yavé
fue de dieciséis mil setecientos cincuenta siclos.
'''
"53" = ''':sup:`53` Los combatientes habían saqueado cada uno por cuenta propia.
'''
"54" = ''':sup:`54` Entonces Moisés y el sacerdote Eleazar recibieron el oro de los
jefes de millar y de cien y lo llevaron a la Tienda de las Citas para
que quedaran ante Yavé y para que él se acordara de los hijos de
Israel.
'''
