[46]
"1" = ''':sup:`1` Estas son palabras de Yavé que le llegaron al profeta Jeremías sobre
el destino de las naciones.
'''
"2" = ''':sup:`2` Para Egipto y el ejército del Faraón Necao, rey de Egipto, que
estaba cerca del río Eufrates, en Carquemis, y al que derrotó
Nabucodonosor, rey de Babilonia, el año cuarto del reinado de Joaquim,
rey de Judá.
'''
"3" = ''':sup:`3` Preparen escudos grandes y chicos, marchen al combate, ensillen los
caballos;
'''
"4" = ''':sup:`4` ¡monten, jinetes! Formen filas con los cascos puestos, saquen brillo
a las lanzas, ¡pónganse las corazas!...
'''
"5" = ''':sup:`5` Pero, ¿qué es lo que veo? Ellos se acobardan y retroceden. Los más
valientes son derrotados, huyen sin volver la cabeza, ¡Terror por todas
partes! dice Yavé.
'''
"6" = ''':sup:`6` Ni el más ágil podrá escapar, ni el más valiente, salvarse, Al
norte, a orillas del río Eufrates, tropezaron y cayeron.
'''
"7" = ''':sup:`7` ¿Quién era aquel que subía como el Nilo o como río de torrentosas
aguas?
'''
"8" = ''':sup:`8` Egipto era el que subía como el Nilo, como torrente de revueltas
aguas. El decía: «Subiré e inundaré la tierra, destruiré las ciudades
con sus habitantes
'''
"9" = ''':sup:`9` ¡A la carga, la caballería! ¡Al asalto, los carros! Adelante,
soldados de Etiopía, y de Libia, que manejan escudos, y ustedes los de
Libia, que tiran flechas con el arco.»
'''
"10" = ''':sup:`10` Ese día será para el Señor Yavé un día de venganza, para vengarse
de sus enemigos: Su espada los va a devorar hasta quedar satisfecha, y
se embriagará con su sangre. Sí, el Señor, Yavé de los Ejércitos,
celebra un sacrificio de centenares de víctimas, en el norte, a orillas
del río Eufrates.
'''
"11" = ''':sup:`11` ¡Sube a Galaad a buscar bálsamos, virgen, hija de Egipto! ¡Pero es
inútil que multipliques tus remedios, pues nada podrá sanarte!
'''
"12" = ''':sup:`12` Las naciones se han enterado de tu derrota, la tierra está llena
con tus gritos; pues un soldado ha tropezado con otro y ambos han caído
al mismo tiempo.
'''
"13" = ''':sup:`13` Estas fueron las palabras que Yavé dirigió al profeta Jeremías,
cuando Nabucodonosor, rey de Babilonia, emprendió el ataque a Egipto:
'''
"14" = ''':sup:`14` Publíquenlo en Migdol y repítanlo en Nof. Digan: Levántate y
prepárate, porque la espada anda devorando a tu alrededor.
'''
"15" = ''':sup:`15` ¡Cómo! ¿Apis ha huido? ¿Tu Toro ha sido derrotado? Sí, Yavé lo ha
derribado,
'''
"16" = ''':sup:`16` ha caminado a tropezones y se ha venido a tierra. Entonces unos a
otros se han dicho: «¡Arriba! Volvámonos a nuestro pueblo y a nuestra
patria, lejos de la espada que destruye.»
'''
"17" = ''':sup:`17` Pongan este nombre a Faraón: «¡Ruido a destiempo!»
'''
"18" = ''':sup:`18` Por vida mía, dice el Rey, cuyo nombre es Yavé de los Ejércitos,
alguien va a venir, que es como el Tabor entre los montes, o como el
Carmelo que domina el mar.
'''
"19" = ''':sup:`19` Prepara tu equipaje de desterrada, hija de Egipto, que vives tan
cómodamente. Nof será reducida a un desierto, a un montón de ruinas
abandonadas.
'''
"20" = ''':sup:`20` Egipto era una linda vaquilla: un tábano del norte se ha posado
sobre ella.
'''
"21" = ''':sup:`21` Los mercenarios que se veían en ella, eran como novillos de
engorde, pero ellos también vuelven la espalda y huyen todos juntos,
sin oponer resistencia. Pues éste es para ellos el día de su desgracia,
la hora de su castigo.
'''
"22" = ''':sup:`22` Escúchenla que silba como una serpiente que huye, pues avanzan en
masa contra ella, se echan sobre ella con sus hachas, como hace el
leñador,
'''
"23" = ''':sup:`23` ¡y cortan el bosque! dice Yavé. Sí, han venido como una nube de
langostas, tan numerosos que no se pueden contar.
'''
"24" = ''':sup:`24` La hija de Egipto se ve derrotada, ha caído en manos del pueblo del
norte.
'''
"25" = ''':sup:`25` Yavé de los Ejércitos, el Dios de Israel, ha declarado: Voy a
castigar a Amón de No, el Faraón, y a los que ponen en él su confianza.
'''
"26" = ''':sup:`26` Los entregaré en manos de los que quieren quitarles la vida, en
manos de Nabucodonosor, rey de Babilonia, y de sus súbditos. Pero en el
futuro Egipto será nuevamente poblado como antiguamente, dice Yavé.
'''
"27" = ''':sup:`27` No tengas miedo, Jacoob, mi servidor; no te asustes, Israel. Pues
yo estoy aquí para sacarte de tierras lejanas y a tus hijos del país
donde están cautivos. Jacob recobrará la calma y vivirá tranquilo, sin
que nadie lo moleste.
'''
"28" = ''':sup:`28` No temas, servidor mío, Jacob, dice Yavé, pues yo estoy a tu lado.
Destruiré a todas las naciones adonde te arrojé, pero a ti no te
exterminaré; te castigaré como lo mereces, pero no será una venganza.
'''
"Notes" = '''
Notas de rodapé:
46:1-3 - El capítulo comienza con una profecía contra Egipto,
específicamente sobre la batalla de Carquemis. Dios advierte que la
victoria egipcia será breve y que, al final, su juicio prevalecerá
46:4-6 - La inminente derrota de los egipcios es señal de que Dios
gobierna las naciones y que sus planes son inalcanzables. La confianza
en el poder humano es vana ante la soberanía divina (véase también
46:7-10 - Dios describe la derrota de Egipto como una advertencia al
orgullo de las naciones, mostrando que incluso los más poderosos están
18:7).
46:11-12 - El Señor llama a Egipto a rendirse, enfatizando la
inevitabilidad del juicio divino. La resistencia es inútil ante el
poder de Dios, y la destrucción de Egipto será total (véase también
46:13-28 - Dios, al pronunciar juicio, también promete restaurar a
Egipto en el futuro. Esta promesa de restauración refleja el carácter
misericordioso de Dios, quien siempre tiene un plan de redención,
'''
