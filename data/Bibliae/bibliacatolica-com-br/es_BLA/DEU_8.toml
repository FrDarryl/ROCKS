[8]
"1" = ''':sup:`1` Cuiden de cumplir con todos los mandamientos que hoy les ordeno. Si
lo hacen, vivirán y se multiplicarán y serán dueños de la tierra que
prometió Yavé con juramento a sus padres.
'''
"2" = ''':sup:`2` Acuérdate del camino que Yavé, tu Dios, te hizo recorrer en el
desierto por espacio de cuarenta años. Te hizo pasar necesidad para
probarte y conocer lo que había en tu corazón, si ibas o no a guardar
sus mandamientos.
'''
"3" = ''':sup:`3` Te hizo pasar necesidad, te hizo pasar hambre, y luego te dio a
comer maná que ni tú ni tus padres habían conocido. Quería enseñarte
que no sólo de pan vive el hombre, sino que todo lo que sale de la boca
de Dios es vida para el hombre.
'''
"4" = ''':sup:`4` Ni tu vestido se ha gastado, ni tu pie se ha lastimado a lo largo de
estos cuarenta años.
'''
"5" = ''':sup:`5` Comprende, pues, que del mismo modo que un padre educa a su hijo,
así Yavé te ha educado a ti.
'''
"6" = ''':sup:`6` Guardarás los mandamientos de Yavé, tu Dios y seguirás sus caminos;
a él habrás de respetar.
'''
"7" = ''':sup:`7` Pues Yavé, tu Dios, es el que te introduce a esa tierra buena,
tierra de arroyos y de vertientes, de aguas subterráneas que brotan en
los valles y en las montañas,
'''
"8" = ''':sup:`8` tierra de trigo y de cebada, de viñas e higueras, de granados y
olivos, tierra de aceite y miel;
'''
"9" = ''':sup:`9` tierra donde el pan que comas no será racionado y donde nada te
faltará; tierra donde las piedras tienen hierro y de cuyas montañas
extraerás el cobre.
'''
"10" = ''':sup:`10` Comerás hasta satisfacerte y bendecirás a Yavé por el buen país que
te dio.
'''
"11" = ''':sup:`11` Por eso, guárdate de olvidar a Yavé, tu Dios, descuidando los
mandamientos, los preceptos y las normas que yo te prescribo hoy.
'''
"12" = ''':sup:`12` No sea que cuando comas y quedes satisfecho, cuando hayas
construido casas cómodas y vivas en ellas,
'''
"13" = ''':sup:`13` cuando se multipliquen tus ganados, cuando tengas plata y oro en
abundancia y se acrecienten tus bienes de toda clase,
'''
"14" = ''':sup:`14` tu corazón se ponga orgulloso. No olvides a Yavé, tu Dios, que te
sacó del país de Egipto, de la Casa de la esclavitud,
'''
"15" = ''':sup:`15` y que te ha conducido a través de este desierto grande y terrible,
lleno de serpientes abrasadoras y escorpiones, tierra árida donde no
hay agua. Pero para ti la hizo brotar de una roca dura,
'''
"16" = ''':sup:`16` y te alimentó en el desierto con el maná, que no conocían tus
padres. Así que te hizo pasar necesidad y te puso a prueba, para
colmarte mejor después.
'''
"17" = ''':sup:`17` ¿No podría ser que digas: «Con mi propio esfuerzo me conseguí esta
buena situación»?
'''
"18" = ''':sup:`18` Más bien acuérdate de Yavé, tu Dios, que te dio fuerzas para
conseguir este bienestar, cumpliendo así la alianza que bajo juramento
prometió a tus padres, como en este día sucede.
'''
"19" = ''':sup:`19` Pero, si olvidas a Yavé y sigues a otros dioses, si les das culto y
te postras ante ellos, te advierto desde ahora que perecerás sin
remedio.
'''
"20" = ''':sup:`20` Del mismo modo que Yavé destruyó las naciones que les cerraban el
camino, así también perecerán ustedes si desobedecen a Yavé, su Dios.
'''
