"2" = ''':sup:`2` Oh Dios, sálvame, que las aguas me llegan hasta el cuello.
'''
"3" = ''':sup:`3` Me estoy hundiendo en un cieno profundo, y no hay dónde apoyarme. Me
vi arrastrado a profundas aguas y las olas me cubren.
'''
"4" = ''':sup:`4` Me agoto de gritar, me arde la garganta, y mis ojos se cansan de
esperar a mi Dios.
'''
"5" = ''':sup:`5` Más que los cabellos de mi cabeza son los que me odian sin motivo.
Son más fuertes que yo los que con calumnias me persiguen. ¿Cómo
devolveré lo que no he robado?
'''
"6" = ''':sup:`6` Tú sabes, oh Dios, si me he extraviado, pues no te están escondidos
mis errores.
'''
"7" = ''':sup:`7` No avergüences por mí a los que en ti esperan, Señor, Dios Sabaot,
ni humilles por causa mía a los que te buscan, oh Dios de Israel.
'''
"8" = ''':sup:`8` Por ti fue que soporté el insulto, y la vergüenza me cubrió la cara;
'''
"9" = ''':sup:`9` me volví como un extraño a mis hermanos, un desconocido para los
hijos de mi madre.
'''
"10" = ''':sup:`10` El celo de tu casa me devora, los insultos de los que te insultan
recaen sobre mí.
'''
"11" = ''':sup:`11` Si me aflijo con ayunos, eso me vale insultos;
'''
"12" = ''':sup:`12` si me visto de saco, ellos se burlan de mí.
'''
"13" = ''':sup:`13` Se ríen de mí los que se sientan en la plaza, y a los bebedores doy
un tema de canción.
'''
"14" = ''':sup:`14` Pero a ti, oh Dios, sube mi oración, sea ése el día de tu favor.
Según tu gran bondad, oh Dios, respóndeme, sálvame tú que eres fiel.
'''
"15" = ''':sup:`15` Sácame del barro, que no me hunda; líbrame del vértigo del agua
profunda.
'''
"16" = ''':sup:`16` Que las olas no me sumerjan, ni me trague el torbellino ni el pozo
cierre sobre mí su boca.
'''
"17" = ''':sup:`17` Respóndeme, Señor, pues tu amor es bondad, vuélvete hacia mí por tu
gran misericordia.
'''
"18" = ''':sup:`18` No escondas a tu siervo tu rostro, me siento angustiado, respóndeme
pronto.
'''
"19" = ''':sup:`19` Ven, acércate a mí y rescátame, líbrame de tantos enemigos.
'''
"20" = ''':sup:`20` Tú conoces mi humillación, mis adversarios están todos a tu vista.
'''
"21" = ''':sup:`21` Tanta ofensa me ha partido el corazón, mi vergüenza y confusión son
irremediables. Esperé compasión, pero fue en vano, alguien que me
consolara, y no lo hallé.
'''
"22" = ''':sup:`22` En mi comida me echaron veneno, y para la sed me dieron vinagre.
'''
"23" = ''':sup:`23` Que un traidor los invite a cenar, y se vuelva una trampa su
banquete.
'''
"24" = ''':sup:`24` Que pierdan la vista y queden a ciegas, que siempre caminen
encorvados.
'''
"25" = ''':sup:`25` Arroja sobre ellos tu furor, que los alcance el fuego de tu ira.
'''
"26" = ''':sup:`26` Que su propiedad quede devastada y sus carpas sin habitantes,
'''
"27" = ''':sup:`27` porque persiguieron al que tú heriste y aumentaron los dolores de
tu víctima.
'''
"28" = ''':sup:`28` Impútales falta tras falta y que de ellas nunca se libren;
'''
"29" = ''':sup:`29` sean borrados del libro de los vivos, no sean inscritos en la lista
de los justos.
'''
"30" = ''':sup:`30` ¡Pero a mí, humillado y afligido, que me levante, oh Dios, tu
ayuda!
'''
"31" = ''':sup:`31` Celebraré con un canto el nombre de Dios, proclamaré sus grandezas,
le daré gracias.
'''
"32" = ''':sup:`32` Esto le agradará al Señor más que una víctima, más que un ternero
con cuernos y pezuñas.
'''
"33" = ''':sup:`33` Vean esto, los humildes, y regocíjense. ¡Reanímense, los que buscan
al Señor!
'''
"34" = ''':sup:`34` Pues el Señor escucha a los pobres, no desdeña a los suyos
prisioneros.
'''
"35" = ''':sup:`35` Que lo aclamen los cielos y la tierra, los mares y cuanto bulle en
su interior.
'''
"36" = ''':sup:`36` Pues Dios salvará a Sión y reconstruirá las ciudades de Judá: allí
habrá de nuevo casas y propiedades.
'''
"37" = ''':sup:`37` Los hijos de sus siervos serán los herederos, y allí morarán los
que aman su Nombre.
'''
