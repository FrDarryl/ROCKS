"1" = ''':sup:`1` Escribe al ángel de la Iglesia de Sardes: Así habla el que tiene los
siete espíritus de Dios y las siete estrellas: Conozco tus obras; te
creen vivo, pero estás muerto.
'''
"2" = ''':sup:`2` Despiértate y reanima lo que todavía no ha muerto, pues tus obras me
parecen muy mediocres a la luz de Dios.
'''
"3" = ''':sup:`3` Recuerda lo que recibiste y oíste; ponlo en práctica y arrepiéntete.
Porque si no te mantienes despierto vendré como un ladrón, sin que
sepas a qué hora te sorprenderé.
'''
"4" = ''':sup:`4` Tengo, sin embargo, los nombres de unos pocos de Sardes que no
mancharon sus ropas; ésos me acompañarán vestidos de blanco, porque se
lo merecen.
'''
"5" = ''':sup:`5` El vencedor vestirá de blanco. Nunca borraré su nombre del libro de
la vida, sino que proclamaré su nombre delante de mi Padre y de sus
ángeles.
'''
"6" = ''':sup:`6` El que tenga oídos, escuche este mensaje del Espíritu a las
Iglesias.
'''
"7" = ''':sup:`7` Escribe al ángel de la Iglesia de Filadelfia: Así habla el Santo, el
Verdadero, el que guarda la llave de David: si él abre, nadie puede
cerrar, y si cierra, nadie puede abrir.
'''
"8" = ''':sup:`8` Sé lo que vales; he abierto ante de ti una puerta que nadie podrá
cerrar, pues, por pocas que sean tus fuerzas, has guardado mi palabra y
no has renegado de mí.
'''
"9" = ''':sup:`9` Mira que voy a tomar a algunos de la sinagoga de Satanás, de esos
que se llaman judíos y no lo son, sino que mienten. Yo haré que vayan y
se postren a tus pies, porque habrán visto que yo te amo.
'''
"10" = ''':sup:`10` Has guardado mis palabras, que ponen a prueba la constancia, pues
yo te protegeré en la hora de la prueba que va a venir sobre el mundo
entero y que probará a los habitantes de la tierra.
'''
"11" = ''':sup:`11` Vengo pronto. Mantén con firmeza lo que tienes, para que nadie te
arrebate la corona.
'''
"12" = ''':sup:`12` Al vencedor lo pondré como columna en el Templo de mi Dios, de
donde nadie lo sacará. Grabaré en él el nombre de mi Dios, el nombre de
la ciudad que baja del cielo, la nueva Jerusalén que viene de Dios, y
mi nombre nuevo.
'''
"13" = ''':sup:`13` El que tenga oídos, oiga este mensaje del Espíritu a las Iglesias.
'''
"14" = ''':sup:`14` Escribe al ángel de la Iglesia de Laodicea: Así habla el Amén, el
testigo fiel y verdadero, el principio de la creación de Dios.
'''
"15" = ''':sup:`15` Conozco tus obras: no eres ni frío ni caliente. ¡Ojalá fueras frío
o caliente!
'''
"16" = ''':sup:`16` Pero porque eres tibio y no frío o caliente, voy a vomitarte de mi
boca.
'''
"17" = ''':sup:`17` Tú piensas: Soy rico, tengo de todo, nada me falta. Y no te das
cuenta de que eres un infeliz, digno de compasión, pobre, ciego y
desnudo.
'''
"18" = ''':sup:`18` Te aconsejo que me compres oro refinado para que te hagas rico,
ropas blancas para que te cubras y no tengas que avergonzarte de tu
desnudez; por último pídeme un colirio que te pondrás en los ojos para
ver.
'''
"19" = ''':sup:`19` Yo reprendo y corrijo a los que amo. Vamos, anímate y conviértete.
'''
"20" = ''':sup:`20` Mira que estoy a la puerta y llamo: si alguno escucha mi voz y me
abre, entraré en su casa y comeré con él y él conmigo.
'''
"21" = ''':sup:`21` Al vencedor lo sentaré junto a mí en mi trono, del mismo modo que
yo, después de vencer, me senté junto a mi Padre en su trono.
'''
"22" = ''':sup:`22` El que tenga oídos, oiga este mensaje del Espíritu a las Iglesias.
'''
