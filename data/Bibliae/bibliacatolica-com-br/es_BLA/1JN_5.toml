[5]
"1" = ''':sup:`1` Todo el que cree que Jesús es el Mesías, ha nacido de Dios. Si
amamos al que da la vida, amamos también a quienes han nacido de él;
'''
"2" = ''':sup:`2` y por eso, cuando amamos a Dios y cumplimos sus mandatos, con toda
certeza sabemos que amamos a los hijos de Dios.
'''
"3" = ''':sup:`3` Amar a Dios es guardar sus mandatos, y sus mandatos no son pesados.
'''
"4" = ''':sup:`4` Todo lo que ha nacido de Dios vence al mundo, y la victoria en que
el mundo ha sido vencido es nuestra fe.
'''
"5" = ''':sup:`5` ¿Quién ha vencido al mundo, sino el que cree que Jesús es el Hijo de
Dios?
'''
"6" = ''':sup:`6` El es el que viene por el agua y la sangre: Jesucristo; y no sólo
por el agua, sino por el agua y la sangre; y el espíritu también da su
testimonio, el Espíritu que es la verdad.
'''
"7" = ''':sup:`7` Tres son, pues, los que dan testimonio:
'''
"8" = ''':sup:`8` el Espíritu, el agua y la sangre, y los tres coinciden en lo mismo.
'''
"9" = ''':sup:`9` Si aceptamos el testimonio de los hombres, mucha más fuerza tiene el
testimonio de Dios, y hay un testimonio de Dios, una declaración suya a
favor de su Hijo.
'''
"10" = ''':sup:`10` Quien cree en el Hijo de Dios está guardando en sí la declaración
de Dios. Quien no cree, hace a Dios mentiroso, ya que no cree al
testimonio de Dios en favor de su Hijo.
'''
"11" = ''':sup:`11` Pues bien, este es el testimonio: que Dios nos ha dado la vida
eterna, y que dicha vida está en su Hijo.
'''
"12" = ''':sup:`12` El que tiene al Hijo, tiene la vida; el que no tiene al Hijo de
Dios, no tiene la vida.
'''
"13" = ''':sup:`13` Les he escrito, pues, a ustedes que creen en el Nombre del Hijo de
Dios, para que sepan que tienen vida eterna.
'''
"14" = ''':sup:`14` Con él tenemos la certeza de que, si le pedimos algo conforme a su
voluntad, nos escuchará.
'''
"15" = ''':sup:`15` Y si nos escucha en todo lo que le pedimos, sabemos que ya tenemos
lo que le hemos pedido.
'''
"16" = ''':sup:`16` Si alguno ve a su hermano en el pecado, -un pecado que no ha traído
la muerte-, ore por él y Dios le dará vida. (Hablo de esos pecadores
cuyo pecado no es para la muerte). Porque también hay un pecado que
lleva a la muerte, y no pido oraciones en este caso.
'''
"17" = ''':sup:`17` Toda maldad es pecado, pero no es necesariamente pecado que lleva a
la muerte.
'''
"18" = ''':sup:`18` Sabemos que el que ha nacido de Dios no peca, pues lo protege lo
que en él ha nacido de Dios, y el Maligno no puede tocarlo.
'''
"19" = ''':sup:`19` Sabemos que somos de Dios, mientras el mundo entero está bajo el
poder del Maligno.
'''
"20" = ''':sup:`20` Sabemos también que el Hijo de Dios ha venido, y nos ha dado
inteligencia para que conozcamos al que es Verdadero. Nosotros estamos
en el Verdadero, en su Hijo Jesucristo; ahí tienen el Dios verdadero y
la Vida eterna.
'''
"21" = ''':sup:`21` Hijitos, guárdense de los ídolos.
'''
