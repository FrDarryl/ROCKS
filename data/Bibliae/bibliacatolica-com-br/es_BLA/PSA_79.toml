[79]
"1" = ''':sup:`1` Oh Dios, los paganos han entrado en tu heredad, han profanado tu
santuario, y a Jerusalén la han dejado en ruinas.
'''
"2" = ''':sup:`2` Arrojaron los cuerpos de tus siervos como carroña a las aves de
rapiña y la carne de tus fieles, a las fieras.
'''
"3" = ''':sup:`3` Derramaron la sangre como el agua en torno a Jerusalén y no había
ningún sepulturero.
'''
"4" = ''':sup:`4` Somos una vergüenza ante nuestros vecinos, objeto de risa y burla de
nuestro derredor.
'''
"5" = ''':sup:`5` ¿Hasta cuándo, Señor, durará tu cólera? ¿tus celos quemarán siempre
como fuego?
'''
"6" = ''':sup:`6` Descarga tu furor sobre los paganos, sobre la gente que no te
conoce, sobre los reinos que no invocan tu nombre.
'''
"7" = ''':sup:`7` Pues devoraron a Jacob y asolaron tu dominio.
'''
"8" = ''':sup:`8` No nos tengas rencor por faltas de nuestros padres, que tu
misericordia corra a nuestro encuentro, pues ya no podemos más.
'''
"9" = ''':sup:`9` Ayúdanos, oh Dios, salvador nuestro, en atención a la gloria de tu
nombre; líbranos y perdona nuestros pecados en honor a tu nombre.
'''
"10" = ''':sup:`10` ¿Quieres que digan los paganos: "¿Dónde está su Dios?" Que bajo
nuestros ojos conozcan los paganos cómo cobras venganza de la sangre
derramada de tus siervos.
'''
"11" = ''':sup:`11` Que hasta ti llegue la queja del prisionero; con tu potente brazo
salva a los condenados a muerte.
'''
"12" = ''':sup:`12` Paga a nuestros vecinos siete veces, los insultos que te lanzaron,
Señor.
'''
"13" = ''':sup:`13` Y nosotros, tu pueblo, el rebaño de tu redil, te daremos gracias
para siempre; de edad en edad diremos tu alabanza.
'''
