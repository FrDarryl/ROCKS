"1" = ''':sup:`1` Durante el reinado de Asarjadón volví a mi casa y me devolvieron mi
esposa Ana y mi hijo Tobías. En Pentecostés, que es la fiesta santa de
las Semanas, me prepararon un gran banquete y me dispuse a comer.
'''
"2" = ''':sup:`2` Como había abundantes alimentos dije a Tobías: «Hijo mío, busca
entre los desterrados de Nínive, entre aquellos que se acuerdan del
Señor, a uno de los más pobres, y tráelo a comer con nosotros. Espero
hasta que vuelvas.»
'''
"3" = ''':sup:`3` Tobías salió en busca de alguno de nuestros hermanos pobres y,
cuando regresó, me dijo: «Padre, asesinaron y arrojaron a la plaza a
uno de nuestro pueblo y aún está allí.»
'''
"4" = ''':sup:`4` Sin probar la comida me Tobanté y lo lTobé a una casita en espera de
la puesta del sol para enterrarlo.
'''
"5" = ''':sup:`5` Luego me lavé y me puse a comer
'''
"6" = ''':sup:`6` muy triste, acordándome de las palabras que el profeta Amós dijo
contra Betel: «Sus fiestas se convertirán en duelo, y sus canciones en
llanto.»
'''
"7" = ''':sup:`7` Y lloré. Cuando se puso el sol, cavé una fosa y lo enterré.
'''
"8" = ''':sup:`8` Mis vecinos se burlaban y decían: «No tiene miedo (pues ya habían
querido matarme por algo semejante). Apenas pudo escapar y ya lo hace
otra vez.»
'''
"9" = ''':sup:`9` Esa noche, después de lavarme, me acosté junto a la pared del patio,
con el rostro descubierto, ya que hacía calor.
'''
"10" = ''':sup:`10` No sabía que arriba de la pared había gorriones, los cuales dejaron
caer sus excrementos que, calientes, cayeron sobre mis ojos, causándome
manchas blancas. Fui a los médicos para que me sanaran, pero mientras
más remedios me ponían, menos veía, hasta que quedé ciego. Estuve
cuatro años sin ver. Mis hermanos estaban afligidos; Ajikar se preocupó
de mi alimentación durante dos años, hasta que se trasladó a Elimaida.
'''
"11" = ''':sup:`11` En este tiempo, Ana, mi esposa, se dedicó a trabajar en labores
femeninas, hacía tejidos
'''
"12" = ''':sup:`12` y luego se los entregaba a sus dueños, cobrando un sueldo. Un día
le dieron además un cabrito para la comida.
'''
"13" = ''':sup:`13` Cuando regresó a casa, el cabrito empezó a balar. La llamé y le
dije: «¿De dónde salió ese cabrito? ¿No fue robado? Devuélvelo a sus
dueños, pues no podemos comer cosa robada.»
'''
"14" = ''':sup:`14` Ella me respondió: «Es un regalo que agregaron a mi sueldo.» Yo no
creí y me enojé con ella, ordenándole que lo devolviera a sus dueños.
Entonces ella me replicó: «¿Dónde están tus limosnas? ¿Dónde tus buenas
obras? Contigo hay que soportarlo todo.»
'''
