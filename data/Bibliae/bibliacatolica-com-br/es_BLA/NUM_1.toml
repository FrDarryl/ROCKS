"1" = ''':sup:`1` Yavé habló a Moisés en el desierto del Sinaí, en la Tienda de las
Citas divinas, el primer día del mes segundo, el segundo año después de
la salida de Egipto.
'''
"2" = ''':sup:`2` Le dijo: «Registren a toda la comunidad de los hijos de Israel por
casas paternas.
'''
"3" = ''':sup:`3` Tu y Aarón alistarán a todos los de más de veinte años, útiles para
la guerra.
'''
"4" = ''':sup:`4` Tendrán con ustedes, para que los ayuden, un hombre de cada tribu,
jefe de familia.
'''
"5" = ''':sup:`5` Estos son sus nombres: De la tribu de Rubén: Elisur, hijo de Sedeur.
'''
"6" = ''':sup:`6` De la de Simeón, Selumiel, hijo de Suridday.
'''
"7" = ''':sup:`7` De la de Judá, Najasón, hijo de Aminadab.
'''
"8" = ''':sup:`8` De la de Isacar, Nataneel, hijo de Suar.
'''
"9" = ''':sup:`9` De la de Zabulón, Eliab, hijo de Elón.
'''
"10" = ''':sup:`10` De los hijos de José, por Efraím: Elisana, hijo de Amiud; por
Manasés: Gamliel, hijo de Padasur.
'''
"11" = ''':sup:`11` De la de Benjamín: Abidam, hijo de Guedeoní.
'''
"12" = ''':sup:`12` De la de Dan: Abiezer, hijo de Ammisadday.
'''
"13" = ''':sup:`13` De la de Aser: Paguiel, hijo de Ocrón.
'''
"14" = ''':sup:`14` De la de Gad: Elisaf, hijo de Duel.
'''
"15" = ''':sup:`15` De la de Neftalí, Ajira, hijo de Enán.
'''
"16" = ''':sup:`16` Estos son los que fueron escogidos en la asamblea; eran jefes en la
tribu de su padre y eran los jefes de los clanes de Israel.
'''
"17" = ''':sup:`17` Moisés y Aarón tomaron como ayudantes a esos hombres que habían
sido designados por sus nombres
'''
"18" = ''':sup:`18` y convocaron a toda la asamblea el día primero del segundo mes,
haciendo su alistamiento por familias y linajes, tomando el nombre de
cada uno de los hombres de veinte años para arriba,
'''
"19" = ''':sup:`19` como Yavé había mandado a Moisés. Así se hizo el censo en el
desierto de Sinaí.
'''
"20" = ''':sup:`20` De la tribu de Rubén, primogénito de Israel, contando los nombres
de todos los varones de veinte años para arriba, según sus familias y
linajes,
'''
"21" = ''':sup:`21` fueron alistados cuarenta y seis mil quinientos hombres aptos para
la guerra.
'''
"22" = ''':sup:`22` De la tribu de Simeón, contando los nombres de todos los varones de
veinte años para arriba, según sus linajes y familias;
'''
"23" = ''':sup:`23` fueron alistados cincuenta y nueve mil trescientos hombres aptos
para la guerra.
'''
"24" = ''':sup:`24` De la tribu de Gad, contando los nombres de todos los varones de
veinte años para arriba, según sus familias y linajes,
'''
"25" = ''':sup:`25` fueron alistados cuarenta y cinco mil seiscientos cincuenta hombres
aptos para la guerra.
'''
"26" = ''':sup:`26` De la tribu de Judá, contando los nombres de todos los varones de
veinte años para arriba, según sus linajes y familias,
'''
"27" = ''':sup:`27` fueron alistados setenta y cuatro mil seiscientos hombres aptos
para la guerra.
'''
"28" = ''':sup:`28` De la tribu de Isacar, contando los nombres de todos los varones de
veinte años para arriba, según sus linajes y familias,
'''
"29" = ''':sup:`29` fueron alistados cincuenta y cuatro mil cuatrocientos hombres aptos
para la guerra.
'''
"30" = ''':sup:`30` De la tribu de Zabulón, contando los nombres de todos los varones
de veinte años para arriba, según sus linajes y familias,
'''
"31" = ''':sup:`31` fueron alistados cincuenta y siete mil cuatrocientos hombres aptos
para la guerra.
'''
"32" = ''':sup:`32` De los descendientes de José, por la línea de Efraím, contando los
nombres de todos los varones de veinte años para arriba, según sus
linajes y familias,
'''
"33" = ''':sup:`33` fueron alistados cuarenta mil quinientos hombres aptos para la
guerra.
'''
"34" = ''':sup:`34` Por la línea de Manasés, según sus linajes y familias,
'''
"35" = ''':sup:`35` se alistaron treinta y dos mil doscientos hombres aptos para la
guerra.
'''
"36" = ''':sup:`36` De la tribu de Benjamín, contando los nombres de todos los varones
de veinte años para arriba, según sus linajes y familias,
'''
"37" = ''':sup:`37` se alistaron treinta y cinco mil cuatrocientos hombres aptos para
la guerra.
'''
"38" = ''':sup:`38` De la tribu de Dan, contando los nombres de todos los varones de
veinte años para arriba, según sus familias y linajes,
'''
"39" = ''':sup:`39` fueron alistados sesenta y dos mil setecientos hombres aptos para
la guerra.
'''
"40" = ''':sup:`40` De la tribu de Aser, contando los nombres de todos los varones de
veinte años para arriba, según sus familias y linajes,
'''
"41" = ''':sup:`41` fueron alistados cuarenta y un mil quinientos hombres aptos para la
guerra.
'''
"42" = ''':sup:`42` De la tribu de Neftalí, contando los nombres de todos los varones
de veinte años para arriba, según sus familias y linajes,
'''
"43" = ''':sup:`43` fueron alistados cincuenta y tres mil cuatrocientos hombres aptos
para la guerra.
'''
"44" = ''':sup:`44` Estos son los hijos de Israel aptos para la guerra contados por
Moisés y Aarón, ayudados por los doce jefes de Israel, uno de cada
tribu.
'''
"45" = ''':sup:`45` Fueron contados según sus linajes y familias
'''
"46" = ''':sup:`46` y resultaron en total seiscientos tres mil quinientos cincuenta.
'''
"47" = ''':sup:`47` Los levitas no fueron contados ni alistados,
'''
"48" = ''':sup:`48` pues Yavé habló a Moisés y le dijo:
'''
"49" = ''':sup:`49` «No contarás a los de la tribu de Leví junto con los hijos de
Israel,
'''
"50" = ''':sup:`50` sino que tú pondrás a los levitas al servicio y cuidado de la
Morada del Testimonio, de todos sus utensilios y de todo cuanto le
pertenece. Ellos llevarán la Morada y todos sus utensilios, servirán en
ella y acamparán en torno a ella.
'''
"51" = ''':sup:`51` Cuando la Morada haya de trasladarse, los levitas la
desarmarán;cuando tenga que pararse, ellos la montarán. Cualquier
extraño que se acerque, será castigado de muerte.
'''
"52" = ''':sup:`52` Los hijos de Israel acamparán cada uno en su campamento y bajo su
bandera, por cuerpos de ejército,
'''
"53" = ''':sup:`53` mientras que los levitas acamparán alrededor de la Morada del
Testimonio, y cuidarán de ella, para que así no venga la cólera contra
la comunidad de los hijos de Israel.»
'''
"54" = ''':sup:`54` Los hijos de Israel lo hicieron tal como se lo había mandado Yavé a
Moisés.
'''
