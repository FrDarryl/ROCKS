"1" = ''':sup:`1` Poco tiempo después, cuando ya se le hubo pasado el enojo, el rey
Asuero se acordó de Vasti, de lo mal que se había portado con él y de
la decisión que había tomado.
'''
"2" = ''':sup:`2` Los cortesanos que rodeaban al rey le dijeron entonces:
'''
"3" = ''':sup:`3` «Ordena que se busquen para el rey jovencitas solteras y bonitas y
que para eso haya en todas las provincias del reino inspectores
encargados de conducirlas a Susa, donde quedarán en la casa de las
mujeres, bajo los cuidados de tu servidor Hegué, que es el
administrador de esa casa.
'''
"4" = ''':sup:`4` Este les dará a cada una todo lo necesario para su belleza personal,
'''
"5" = ''':sup:`5` y aquella joven que más le guste al rey reemplazará a la reina
Vasti.»
'''
"6" = ''':sup:`6` El rey estuvo de acuerdo con la proposición, que fue puesta en
práctica inmediatamente.
'''
"7" = ''':sup:`7` Ahora bien, Mardoqueo tenía en su casa a una joven de buena
presencia y lindo rostro llamada Hadassá, es decir, Ester. Esta era
hija de un tío suyo, y como había quedado huérfana, Mardoqueo la había
adoptado como hija.
'''
"8" = ''':sup:`8` Conforme al edicto real, numerosas jóvenes fueron llevadas a Susa y
encomendadas a los cuidados de Hegué, que era castrado. Entre ellas
también iba Ester.
'''
"9" = ''':sup:`9` La joven le cayó en gracia a Hegué, quien se esmeró en atenderla,
proporcionándole todo lo que ella necesitaba para su belleza personal y
para su mantención. Puso, además, a su disposición a las siete mejores
sirvientas de la servidumbre real y la trasladó junto con sus
sirvientas a un departamento más cómodo dentro de la misma casa.
'''
"10" = ''':sup:`10` Ester no había dicho nada sobre su raza o su familia, pues
Mardoqueo así lo había ordenado.
'''
"11" = ''':sup:`11` Diariamente se paseaba él por delante de la casa de las mujeres
para saber cómo estaba Ester e informarse de lo que le sucedía.
'''
"12" = ''':sup:`12` Cada joven debía presentarse por turno ante el rey, después de
haberse preparado durante doce meses, como estaba establecido para las
mujeres. En los primeros seis meses de esta preparación, las jóvenes
debían usar en su tocador aceite de mirra, y en otros seis, perfumes y
cremas propios de las mujeres.
'''
"13" = ''':sup:`13` Cuando le llegaba su turno, la joven podía pedir todo lo que
quisiera para presentarse al rey, y pasaba de la casa de las mujeres al
palacio real.
'''
"14" = ''':sup:`14` Llegaba allí al atardecer, y a la mañana siguiente era llevada a
otra casa, donde estaban las concubinas del rey, que era dirigida por
otro hombre castrado, llamado Saasgaz. Nunca más volvía a ver al rey, a
no ser que éste deseara verla y la mandara llamar.
'''
"15" = ''':sup:`15` A fines de diciembre del séptimo año del reinado de Asuero le tocó
a Ester, la hija adoptiva del Mardoqueo, presentarse en la mansión del
rey.
'''
"16" = ''':sup:`16` Ella no llevaba más adornos que los indicados por el administrador
de la casa, Hegué. Cuantos la veían quedaban admirados de su belleza.
'''
"17" = ''':sup:`17` Apenas la divisó el rey se enamoró de ella, pues le gustó más que
todas las otras jóvenes, y como muestra de su cariño puso sobre su
cabeza la corona real, coronándola por reina en vez de Vasti.
'''
"18" = ''':sup:`18` Después, como homenaje a Ester, dio el rey un gran banquete a todos
sus ministros y funcionarios, decretó un día feriado para todas las
provincias y repartió regalos a manos llenas.
'''
"19" = ''':sup:`19` Cuando Ester pasó a vivir en el harén del rey,
'''
"20" = ''':sup:`20` no le contó a nadie cuál era su raza o su familia, como se lo había
ordenado Mardoqueo, pues aunque ya no estaba bajo su autoridad,
continuaba, sin embargo, cumpliendo sus instrucciones.
'''
"21" = ''':sup:`21` Este, mientras tanto, desempeñaba sus funciones en la Puerta Real.
Fue entonces cuando descubrió la conspiración de Bigtán y Teres, dos
guardias de palacio, para asesinar al rey.
'''
"22" = ''':sup:`22` Mardoqueo informó de ello a la reina Ester y ésta, a su vez, se lo
contó al rey como si fuese un recado de Mardoqueo. Hechas las
averiguaciones del caso, se comprobó que era cierta la denuncia.
'''
"23" = ''':sup:`23` Los dos conjurados fueron ahorcados y se dejó constancia por
escrito del hecho en las Crónicas del Reino.
'''
