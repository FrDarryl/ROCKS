[4]
"1" = ''':sup:`1` Booz se sentó al lado de la puerta de la ciudad a esperar que pasara
el pariente que debía rescatar a Rut.
'''
"2" = ''':sup:`2` Cuando pasó lo detuvo y lo invitó a sentarse. Llamó entonces a diez
ancianos de la ciudad para que se sentaran también a su alrededor.
'''
"3" = ''':sup:`3` Cuando todo estuvo listo, le dijo al pariente: «Noemí, la viuda de
nuestro pariente Elimelec, que ha regresado de Moab, quiere vender la
propiedad que pertenecía a su marido.
'''
"4" = ''':sup:`4` Yo he creído conveniente avisarte de esto para que tú la compres en
presencia de todos estos testigos. Si tú quieres cumplir con tu
obligación de rescatarla, hazlo; si no, dímelo, porque después de ti me
toca a mí cumplirlo.» El otro contestó: «Muy bien, la voy a rescatar.»
'''
"5" = ''':sup:`5` Pero Booz prosiguió: «Hay algo más todavía, pues si adquieres el
campo de manos de Noemí, también debes adquirir a Rut, la moabita, que
era mujer del difunto, y sus hijos heredarán la parcela del difunto.»
'''
"6" = ''':sup:`6` El otro, entonces, respondió: «Si es así la cosa, no podré hacerlo
por temor a perjudicar a mis herederos. Te cedo el derecho, cumple tú
con la obligación.»
'''
"7" = ''':sup:`7` Era entonces costumbre en Israel que para confirmar cualquier
negocio, como rescate o cambio, una de las partes se sacara su sandalia
y se la diera al otro. Y este gesto servía como prueba del contrato.
'''
"8" = ''':sup:`8` Por eso, el pariente que debía comprar la propiedad se sacó la
sandalia, diciendo a Booz: «Cómpratela.»
'''
"9" = ''':sup:`9` Al ver esto, Booz dijo a todos los que estaban presentes: «Ustedes
son testigos de que hoy día Noemí me ha vendido todo lo que pertenecía
a su marido Elimelec y a sus hijos,
'''
"10" = ''':sup:`10` y de que también he adquirido a Rut, la moabita, viuda de Majalón,
para conservar el apellido junto con la propiedad del difunto y para
que su nombre esté siempre presente entre sus hermanos, cuando se
reúnan a la entrada de la ciudad.»
'''
"11" = ''':sup:`11` Todos los que se encontraban allí dijeron: «En efecto, nosotros
somos testigos.» Los ancianos, por su parte, agregaron: «¡Que Yavé te
conceda que tu mujer sea como Raquel y Lía, las dos que dieron origen a
la familia de Israel! ¡Que seas poderoso en Efrata y famoso en Belén!
'''
"12" = ''':sup:`12` ¡Que, gracias a la descendencia que Yavé te concederá de esta
joven, tu casa sea tan célebre como la de Peres, el hijo que Judá tuvo
de Tamar!»
'''
"13" = ''':sup:`13` Booz se casó, pues, con Rut y se la llevó a su casa. Tuvo
relaciones con ella y Yavé permitió que quedara embarazada y que diera
luego a luz un niño.
'''
"14" = ''':sup:`14` Al saberlo, las mujeres felicitaban a Noemí diciéndole: «Bendito
sea Yavé, que no ha permitido que un pariente cercano de un difunto
faltase a su deber con éste, sin conservar su apellido en Israel.
'''
"15" = ''':sup:`15` Este niño será para ti un consuelo y tu sustento en tus últimos
años, pues tiene por madre a tu nuera, que te quiere y vale para ti más
que siete hijos.»
'''
"16" = ''':sup:`16` Noemí se llevó al niño, lo recostó en su falda y se encargó de
criarlo.
'''
"17" = ''':sup:`17` Las vecinas decían: «A Noemí le ha nacido un hijo». Y lo llamaron
Obed. Obed fue el padre de Jesé y éste padre de David.
'''
"18" = ''':sup:`18` Estos son los descendientes de Peres. Peres fue padre de Jesrón,
'''
"19" = ''':sup:`19` Jesrón de Ram, Ram de Aminadab,
'''
"20" = ''':sup:`20` Aminadab de Najsón y Najsón fue padre de Salomón.
'''
"21" = ''':sup:`21` Salomón fue padre de Booz y éste de Obed.
'''
"22" = ''':sup:`22` Obed fue padre de Jesé y Jesé fue padre de David.
'''
"Notes" = '''
