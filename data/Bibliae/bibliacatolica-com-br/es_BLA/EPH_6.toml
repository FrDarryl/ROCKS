[6]
"1" = ''':sup:`1` Hijos, obedezcan a sus padres, pues esto es un deber: Honra a tu
padre y a tu madre.
'''
"2" = ''':sup:`2` Es, además, el primer mandamiento que va acompañado de una promesa:
'''
"3" = ''':sup:`3` para que seas feliz y goces de larga vida en la tierra.
'''
"4" = ''':sup:`4` Y ustedes, padres, no sean pesados con sus hijos, sino más bien
edúquenlos usando las correcciones y advertencias que pueda inspirar el
Señor.
'''
"5" = ''':sup:`5` Siervos, obedezcan a sus patrones de este mundo con respeto y
responsabilidad, con corazón sincero, como quien obedece a Cristo.
'''
"6" = ''':sup:`6` No se fijen en si son vigilados o si ganarán consideración, pues
ustedes son siervos de Cristo que hacen con gusto la voluntad de Dios.
'''
"7" = ''':sup:`7` Hagan su trabajo con empeño, por el Señor y no por los hombres,
'''
"8" = ''':sup:`8` sabiendo que el Señor retribuirá a cada uno según el bien que haya
hecho, sea siervo o sea libre.
'''
"9" = ''':sup:`9` Y ustedes, patrones, actúen con sus siervos de la misma manera y
dejen a un lado las amenazas; tengan presente que ellos y ustedes
tienen en el cielo un mismo Señor, y que ése no hace distinción de
personas.
'''
"10" = ''':sup:`10` Por lo demás, fortalézcanse en el Señor con su energía y su fuerza.
'''
"11" = ''':sup:`11` Lleven con ustedes todas las armas de Dios, para que puedan
resistir las maniobras del diablo.
'''
"12" = ''':sup:`12` Pues no nos estamos enfrentando a fuerzas humanas, sino a los
poderes y autoridades que dirigen este mundo y sus fuerzas oscuras, los
espíritus y fuerzas malas del mundo de arriba.
'''
"13" = ''':sup:`13` Por eso pónganse la armadura de Dios, para que en el día malo
puedan resistir y mantenerse en la fila valiéndose de todas sus armas.
'''
"14" = ''':sup:`14` Tomen la verdad como cinturón, la justicia como coraza;
'''
"15" = ''':sup:`15` tengan buen calzado, estando listos para propagar el Evangelio de
la paz.
'''
"16" = ''':sup:`16` Tengan siempre en la mano el escudo de la fe, y así podrán atajar
las flechas incendiarias del demonio.
'''
"17" = ''':sup:`17` Por último, usen el casco de la salvación y la espada del Espíritu,
o sea, la Palabra de Dios.
'''
"18" = ''':sup:`18` Vivan orando y suplicando. Oren en todo tiempo según les inspire el
Espíritu. Velen en común y perseveren en sus oraciones sin desanimarse
nunca, intercediendo en favor de todos los santos, sus hermanos.
'''
"19" = ''':sup:`19` Rueguen también por mí, para que, al hablar, se me den palabras y
no me falte el coraje para dar a conocer el misterio del Evangelio
'''
"20" = ''':sup:`20` cuando tenga que presentar mi defensa, pues yo soy embajador
encadenado de este Evangelio.
'''
"21" = ''':sup:`21` Si quieren noticias de mí y de lo que hago, se las dará Tíquico,
nuestro hermano querido y ministro fiel en el Señor.
'''
"22" = ''':sup:`22` Lo mando precisamente para que les dé noticias nuestras y los
conforte a todos.
'''
"23" = ''':sup:`23` Que la paz, el amor y la fe vengan de Dios Padre y de Cristo Jesús,
el Señor, sobre los hermanos.
'''
"24" = ''':sup:`24` Y que la gracia esté con todos aquellos que aman a Cristo Jesús,
nuestro Señor, con amor auténtico.
'''
