[5]
"1" = ''':sup:`1` Hiram, rey de Tiro, envió sus servidores a Salomón, porque oyó que
había sido ungido rey en lugar de su padre; Hiram había sido siempre
amigo de David.
'''
"2" = ''':sup:`2` Salomón mandó decir a Hiram:
'''
"3" = ''':sup:`3` «Sabes bien que mi padre, David, no pudo edificar una Casa para
Yavé, su Dios, a causa de las guerras en que sus enemigos lo
envolvieron hasta que Yavé los puso bajo la planta de sus pies.
'''
"4" = ''':sup:`4` Hoy, Yavé, mi Dios, me ha concedido paz por todas partes y no tengo
adversarios ni quien me quiera mal.
'''
"5" = ''':sup:`5` Ahora quiero edificar una Casa al Nombre de Yavé, mi Dios, según lo
que Yavé dijo a mi padre: El hijo tuyo, que yo pondré en tu lugar sobre
tu trono, me edificará una Casa.
'''
"6" = ''':sup:`6` Así, pues, ordena que se corten para mí cedros del Líbano. Mis
servidores ayudarán a los tuyos y te pagaré como salario de tus
servidores lo que tú me digas, pues tú sabes que no hay nadie en mi
pueblo que sepa talar árboles como ustedes los sidonios.»
'''
"7" = ''':sup:`7` Cuando Hiram oyó las palabras de Salomón, se alegró mucho y dijo:
«Bendito sea hoy Yavé, pues ha dado a David un hijo sabio para gobernar
este numeroso pueblo.»
'''
"8" = ''':sup:`8` Y mandó contestar a Salomón: «He oído lo que me enviaste decir;
'''
"9" = ''':sup:`9` yo daré cuanto deseas en madera de cedro y de ciprés. Mis servidores
los bajarán desde el Líbano hasta el mar, yo los pondré en balsas y los
llevaré al lugar que me mandes; allí los soltarán y tú los cargarás. Yo
desearía que me los pagues con víveres, que me proporcionarás para mi
casa.»
'''
"10" = ''':sup:`10` Hiram facilitó a Salomón toda la madera de cedro y ciprés que
necesitaba.
'''
"11" = ''':sup:`11` Salomón dio a Hiram veinte mil cargas de trigo para la manutención
de su casa y veinte mil medidas de aceituna molida. Así lo hizo Salomón
todos los años.
'''
"12" = ''':sup:`12` Yavé dio sabiduría a Salomón, como se lo había prometido, y hubo
paz entre Hiram y Salomón; ambos pactaron una alianza entre sí.
'''
"13" = ''':sup:`13` Salomón ordenó que treinta mil hombres escogidos de todo Israel
trabajaran en sus obras.
'''
"14" = ''':sup:`14` Los enviaba al Líbano por turnos de diez mil al mes. Estos pasaban
un mes trabajando en el Líbano, y dos meses en sus casas. Adoniram
estaba al frente de ellos.
'''
"15" = ''':sup:`15` Además, Salomón tenía setenta mil portadores y ochenta mil canteros
en la montaña,
'''
"16" = ''':sup:`16` sin contar a los capataces puestos por los intendentes al frente de
las obras, unos tres mil hombres que mandaban a la gente empleada en
los trabajos.
'''
"17" = ''':sup:`17` El rey mandó extraer grandes piedras labradas, para los cimientos
de la Casa de Yavé.
'''
"18" = ''':sup:`18` Los obreros de Salomón, junto con los de Hiram y los guiblitas,
cortaron y trabajaron la madera y las piedras para la construcción de
la Casa.
'''
