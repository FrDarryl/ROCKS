[20]
"1" = ''':sup:`1` Ben-Hadad, rey de Aram, reunió a sus treinta y dos príncipes con
todo su ejército, su caballería y sus carros y subió con ellos para
sitiar a Samaria y apoderarse de ella.
'''
"2" = ''':sup:`2` Envió mensajeros a la ciudad para decir a Ajab, rey de Israel:
'''
"3" = ''':sup:`3` «Esto te dice Ben-Hadad: tu plata y tu oro son para mí, y también
quiero lo mejor de tus mujeres y de tus hijos.»
'''
"4" = ''':sup:`4` El rey de Israel le mandó a decir: «Como lo dices, oh rey, mi señor,
yo soy tuyo y todo lo que me pertenece es tuyo.»
'''
"5" = ''':sup:`5` Pero se presentaron los mensajeros otra vez con este recado: «Puesto
que aceptas darme tu oro y tu plata, tus mujeres y tus hijos,
'''
"6" = ''':sup:`6` mañana, a esta hora, te enviaré a algunos de mis servidores, que
registrarán tu casa y las casas de tus servidores, tomando todo lo que
les guste para llevárselo.»
'''
"7" = ''':sup:`7` Entonces el rey de Israel convocó a todos sus oficiales para
decirles: «Reconozcan que Ben-Hadad tiene malas intenciones, pues
cuando pidió mi plata y mi oro, mis mujeres y mis hijos, no se los
negué.»
'''
"8" = ''':sup:`8` Y todos los oficiales, así como toda la gente, dieron este consejo
al rey: «No le hagas caso ni se lo concedas.»
'''
"9" = ''':sup:`9` El rey, pues, llamó a los mensajeros de Ben-Hadad para decirles:
«Digan a mi señor el rey que acepto darle lo que me pidió la primera
vez, pero que no puedo consentir lo que ahora me pide.» Y los
mensajeros se fueron con esta respuesta.
'''
"10" = ''':sup:`10` Entonces Ben-Hadad mandó a decir: «Que los dioses me maldigan si de
Samaria queda bastante polvo para dar un puñado a cada uno de mis
hombres.»
'''
"11" = ''':sup:`11` Pero el rey de Israel contestó:«¡Palabras! No se canta victoria
antes de la batalla.» Este mensaje llegó a Ben-Hadad cuando estaba
bebiendo con los príncipes en su tienda de campaña.
'''
"12" = ''':sup:`12` Y dijo a sus servidores: «Tomen posiciones». Así que se alistaron
frente a la ciudad.
'''
"13" = ''':sup:`13` Un profeta se acercó a Ajab para decirle: «Esto te dice Yavé: ¿Has
visto este gran ejército? Pues bien, te lo entregaré hoy mismo para que
sepas que yo soy Yavé.»
'''
"14" = ''':sup:`14` Ajab le preguntó: «¿Con qué tropas los derrotaré?» Respondió el
profeta: «Con los jóvenes soldados de tus jefes de provincias, pues así
lo ha dicho Yavé.» Ajab preguntó: «¿Quién será el atacante?» «Tú»,
respondió el profeta.
'''
"15" = ''':sup:`15` Ajab pasó revista a los jóvenes de los jefes de las provincias, que
eran doscientos treinta y dos. Luego hizo el censo de todos los hombres
de su pueblo, llegando el total a siete mil.
'''
"16" = ''':sup:`16` Hicieron una salida a eso del mediodía, mientras Ben-Hadad y sus
príncipes estaban bebiendo hasta emborracharse en sus tiendas, pues
habían venido con él los treinta y dos príncipes que lo apoyaban.
'''
"17" = ''':sup:`17` Cuando salieron los jóvenes de los jefes de provincias que formaban
la vanguardia, alguien envió este mensaje a Ben-Hadad: «Están saliendo
de Samaria algunas tropas.»
'''
"18" = ''':sup:`18` El respondió: «Tanto si vienen en son de paz como en son de guerra,
tómenlos vivos.»
'''
"19" = ''':sup:`19` Salieron, pues, de la ciudad aquellos jóvenes de los jefes de las
provincias y el ejército detrás de ellos.
'''
"20" = ''':sup:`20` Cada uno empezó a matar al que se le ponía delante y los arameos
dieron vuelta. Israel los persiguió. A Ben-Hadad lo salvó su caballo y
se dio a la fuga junto con otros.
'''
"21" = ''':sup:`21` Entonces salió el rey de Israel con carros y caballerías, causando
a los arameos una derrota enorme.
'''
"22" = ''':sup:`22` El profeta volvió donde el rey de Israel para decirle: «Ten ánimo,
reflexiona y prepárate, porque el año que viene, el rey de Aram volverá
a atacarte.»
'''
"23" = ''':sup:`23` Los servidores del rey de Aram le dijeron: «Los dioses de Israel
son dioses de los cerros, por esto nos derrotaron.
'''
"24" = ''':sup:`24` En cambio, si los atacamos en la llanura, llevaremos la ventaja.
Pero también quita de su puesto a esos príncipes y nombra oficiales en
lugar de ellos.
'''
"25" = ''':sup:`25` Cuando hayas reunido un ejército semejante al que perdiste, con
otros tantos carros y caballos, los atacaremos en la llanura; veremos
entonces quién es más fuerte.» El rey escuchó sus consejos y así lo
hizo.
'''
"26" = ''':sup:`26` A la vuelta del año, Ben-Hadad pasó revista a los arameos y penetró
hasta Afec para luchar contra Israel.
'''
"27" = ''':sup:`27` En el mismo momento se pasó revista a los hijos de Israel y
marcharon a su encuentro. Los hijos de Israel acamparon frente a ellos
a manera de dos pequeños rebaños de cabras, mientras que los arameos
cubrían toda la llanura.
'''
"28" = ''':sup:`28` Un hombre de Dios se acercó al rey de Israel y le dijo esta palabra
de Yavé: «Los arameos afirman que Yavé es Dios de los cerros, pero no
tiene poder en las llanuras; por eso voy a entregar todo este gran
ejército en tus manos, y ustedes sabrán que Yo soy Yavé. »
'''
"29" = ''':sup:`29` Los ejércitos acamparon frente a frente, durante siete días, y al
séptimo día empezaron a pelear. Israel derrotó a los arameos. Ese día
mataron a cien mil hombres de infantería.
'''
"30" = ''':sup:`30` El resto se refugió en la ciudad de Afec, pero la muralla se
desplomó delante de los veintisiete mil hombres que quedaban. Ben-Hadad
se refugió en el palacio, pasando de habitación en habitación.
'''
"31" = ''':sup:`31` Sus servidores le dijeron: «Hemos oído decir que los reyes de
Israel son generosos; deja que nos pongamos sacos en la espalda y sogas
en el cuello y vayamos a hablar con el rey de Israel. A lo mejor te
perdona la vida.»
'''
"32" = ''':sup:`32` Así lo hicieron y, cuando llegaron a la presencia del rey de
Israel, le dijeron: «Tu siervo Ben-Hadad nos manda a decirte: Perdóname
la vida.» El respondió: «¿Vive aún? Es mi hermano.»
'''
"33" = ''':sup:`33` Los hombres lo tomaron como buena señal y se apresuraron a
aprovechar esta respuesta diciendo: «Hermano tuyo es Ben-Hadad.» El les
dijo: «Vayan y tráiganlo.» Ben-Hadad salió hacia el rey de Israel y el
rey lo hizo subir a su carro.
'''
"34" = ''':sup:`34` Ben-Hadad le dijo: «Devolveré las ciudades que mi padre tomó a tu
padre, y tú pondrás casas de negocios para ti en Damasco como mi padre
lo hizo en Samaria.» El otro respondió: «Hecho este convenio, te dejaré
ir.» Hizo el pacto con él y lo dejó libre.
'''
"35" = ''':sup:`35` Entre tanto una palabra de Yavé llegó a uno de los hermanos
profetas, que dijo a su compañero: «Hiéreme.» Pero el hombre no quiso
herirlo.
'''
"36" = ''':sup:`36` Le dijo, pues: «Porque no has obedecido a Yavé, un león te matará
en cuanto me hayas dejado.» Y así pasó: un león le sorprendió y lo
mató.
'''
"37" = ''':sup:`37` El hermano profeta fue a buscar a otro, al que dijo: «Hiéreme.» El
hombre le dio un golpe y lo dejó herido.
'''
"38" = ''':sup:`38` Entonces el profeta se fue y, disfrazándose la cara con un pañuelo,
se puso a esperar al rey en el camino.
'''
"39" = ''':sup:`39` Cuando pasaba el rey, exclamó: «Oh rey, yo, tu siervo, había
llegado al centro de la batalla cuando uno abandonó las filas, me trajo
un hombre y me dijo: Custodia a este hombre; si se te escapa,
responderás con tu vida, o pagarás un talento de plata.
'''
"40" = ''':sup:`40` Pero cuando estaba yo ocupado y agitado por un lado y por otro, el
prisionero se escapó.» El rey de Israel dijo: «Tú mismo has pronunciado
tu sentencia.»
'''
"41" = ''':sup:`41` Al instante el hombre se quitó el pañuelo de la cara, y el rey de
Israel lo reconoció como uno de los profetas. El dijo al rey: «Así dice
Yavé: Porque has dejado escapar a un hombre que yo destinaba a la
muerte, tu vida pagará por la suya y tu pueblo por su pueblo.» El rey
volvió a su casa, en Samaria, triste y enojado.
'''
