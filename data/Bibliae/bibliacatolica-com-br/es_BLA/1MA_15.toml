[15]
"1" = ''':sup:`1` Antíoco, hijo del rey Demetrio, mandó desde las islas del mar a
Simón, Sumo Sacerdote y jefe de los judíos, y a toda la nación,
'''
"2" = ''':sup:`2` la siguiente carta: «El rey Antíoco, a Simón, Sumo Sacerdote y jefe,
y a la nación judía, paz.
'''
"3" = ''':sup:`3` Ya que hombres malvados se han apoderado del reino de nuestros
padres, me he propuesto recobrarlo para restablecer la situación
anterior. He reunido numerosas tropas y equipado naves de guerra
'''
"4" = ''':sup:`4` para desembarcar en el país y vengarme de los que han devastado
nuestro país y asolado muchas ciudades de mi reino.
'''
"5" = ''':sup:`5` Así, pues, te confirmo todas las exenciones de impuestos y todos los
demás privilegios concedidos por mis predecesores.
'''
"6" = ''':sup:`6` Te autorizo a acuñar moneda para tu nación.
'''
"7" = ''':sup:`7` Acepto que Jerusalén y el Lugar Santo sean autónomos y que cuantas
armas has fabricado, así como las fortalezas que has construido y
ocupado, te pertenezcan.
'''
"8" = ''':sup:`8` Desde hoy te perdono cuanto debes al rey y cuanto debas en el
futuro,
'''
"9" = ''':sup:`9` y cuando haya tomado posesión de mi reino, te llenaré de honores a
ti, a tu nación y al Templo, de modo que sean famosos por toda la
tierra.»
'''
"10" = ''':sup:`10` El año ciento setenta y cuatro Antíoco marchó a la tierra de sus
padres y todas las tropas se le unieron, quedando unos pocos
partidarios de Trifón.
'''
"11" = ''':sup:`11` Antíoco lo persiguió y Trifón se refugió en Dora, junto al mar;
'''
"12" = ''':sup:`12` sabía que su situación era muy crítica y que el ejército lo había
abandonado.
'''
"13" = ''':sup:`13` Antíoco acampó junto a Dora con ciento veinte mil soldados y ocho
mil jinetes.
'''
"14" = ''':sup:`14` Y rodeó la ciudad mientras los barcos la atacaban por el mar; la
ciudad quedó cercada por tierra y por mar, sin que nadie pudiera entrar
o salir.
'''
"15" = ''':sup:`15` Entonces llegaron de Roma Neumenio y sus colegas, trayendo cartas
dirigidas a los reyes y a las naciones,
'''
"16" = ''':sup:`16` en esta forma: «Lucio, cónsul de los romanos, al rey Tolomeo, ¡paz!
'''
"17" = ''':sup:`17` A nosotros nos han llegado mensajeros de los judíos, nuestros
amigos y aliados, mandados por el sumo sacerdote Simón y por el pueblo
judío, para renovar la amistad y alianza de siempre.
'''
"18" = ''':sup:`18` Nos trajeron un escudo de oro del peso de mil minas. Nos es grato
escribir a los reyes y a los pueblos que no les hagan mal,
'''
"19" = ''':sup:`19` que no los perjudiquen ni a ellos ni a sus ciudades o a su país, y
que no pacten con quienes los ataquen.
'''
"20" = ''':sup:`20` Hemos aceptado con gusto el escudo que nos enviaron los judíos;
'''
"21" = ''':sup:`21` si hubiera judíos perversos que huyan de su país al de ustedes,
entréguenselos al sumo sacerdote Simón para que él los castigue según
su Ley.»
'''
"22" = ''':sup:`22` La misma carta fue dirigida al rey Demetrio, a Atalo, a Ariartes, a
Arsaces
'''
"23" = ''':sup:`23` y a todas las naciones, a Sampaco, a los espartanos, a Delos, a
Mundo, a Sicione, a Caria, a Samos, a Panfilia, a Licia, a Halicarnaso,
a Rodas, a Fasélida, a Cos, a Side, a Arados, a Gortina, a Gnido, a
Chipre y a Cirene.
'''
"24" = ''':sup:`24` Al sumo sacerdote Simón le mandaron copias de estas cartas.
'''
"25" = ''':sup:`25` El rey Antíoco acampó frente a Dora, en el barrio nuevo, lanzando
sin cesar contra ella sus batallones y fabricando máquinas de guerra.
Mantuvo encerrado a Trifón de manera que no podía entrar ni salir.
'''
"26" = ''':sup:`26` Simón le mandó dos mil hombres escogidos para ayudarlo en la lucha,
además de plata, oro y abundante material.
'''
"27" = ''':sup:`27` Pero él no quiso aceptarlo; más aún, anuló las concesiones hechas a
Simón y se declaró enemigo.
'''
"28" = ''':sup:`28` Envió a Atenobio, uno de sus amigos, para entrevistarse con él y
decirle: «Ustedes han ocupado Jafa, Gazer y la ciudadela de Jerusalén,
ciudades de mi reino.
'''
"29" = ''':sup:`29` Han devastado su territorio, han perjudicado al país y se han
apoderado de muchos pueblos de mi reino.
'''
"30" = ''':sup:`30` Restituye, pues, las ciudades que has arrebatado y los impuestos de
los lugares que ocupas fuera de los límites de Judea.
'''
"31" = ''':sup:`31` O bien, paguen en compensación quinientos talentos de plata por los
daños que han causado y los impuestos de las ciudades; si no, te
declararé la guerra.»
'''
"32" = ''':sup:`32` Atenobio, amigo del rey, llegó a Jerusalén, y viendo la fastuosidad
de Simón, su vajilla de oro y plata y el aparato con que se rodeaba,
quedó maravillado. Pero le comunicó las palabras del rey.
'''
"33" = ''':sup:`33` Simón le respondió: «No hemos ocupado tierra de extranjeros ni nos
apoderamos de bienes de extraños; ésta es la herencia de nuestros
padres.
'''
"34" = ''':sup:`34` Nuestros enemigos se adueñaron de ella por algún tiempo, pero
nosotros recuperamos esta herencia de nuestros padres cuando se
presentó una ocasión favorable.
'''
"35" = ''':sup:`35` Jafa y Gazer, que reclamas, perjudicaron mucho a nuestro pueblo y
desolaban nuestro país; pero estamos dispuestos a darte cien talentos
por ellas.»
'''
"36" = ''':sup:`36` Atenobio no respondió nada, pero se volvió furioso donde el rey y
le comunicó la respuesta; lo enteró de la fastuosidad de Simón y de
todo lo que había visto, así que el rey se enfureció.
'''
"37" = ''':sup:`37` Trifón, entre tanto, huyó a Ortosiada en un barco.
'''
"38" = ''':sup:`38` El rey nombró a Cendebeo general, entregándole una parte de las
tropas y de los jinetes.
'''
"39" = ''':sup:`39` Le ordenó acampar frente a Judea, reconstruir Cedrón, consolidar
sus puertas y guerrear contra el pueblo. El rey por su parte siguió
persiguiendo a Trifón.
'''
"40" = ''':sup:`40` Cendebeo llegó a Jamnia y comenzó a molestar al pueblo, a invadir
Judea, a hacer prisioneros y a realizar matanzas. Fortificó Cedrón,
'''
"41" = ''':sup:`41` dejando allí tropas y jinetes para hacer salidas y patrullar por
los caminos, conforme a las órdenes del rey.
'''
