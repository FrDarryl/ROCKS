[13]
"1" = ''':sup:`1` La incapacidad natural del hombre se revela en su ignorancia de
Dios. Todo lo que admiran por su valor no los llevó a conocer al Que
es. ¡Se quedaron con las obras y no reconocieron al Artesano!
'''
"2" = ''':sup:`2` Consideraron como dioses que gobiernan el mundo tanto al fuego como
al viento, a la brisa, el firmamento estrellado, el agua impetuosa o
las luminarias del cielo.
'''
"3" = ''':sup:`3` Fascinados por tanta belleza, los consideraron como dioses, pero
entonces, ¿no debieron haber sabido que su soberano es todavía más
grande? Porque sólo son criaturas del que hace que aparezca toda esa
belleza.
'''
"4" = ''':sup:`4` Si estaban impresionados por su fuerza y su actividad, debieron
haber comprendido que su Creador es más poderoso aún.
'''
"5" = ''':sup:`5` Porque la grandeza y la belleza de las criaturas dan alguna idea del
Que les dio el ser.
'''
"6" = ''':sup:`6` Pero, quizás no haya que criticar tanto a esa gente: tal vez se
extraviaron cuando buscaban a Dios y querían encontrarlo.
'''
"7" = ''':sup:`7` Reflexionaban sobre las criaturas que los rodeaban, y lo que veían
era tan hermoso que se quedaron con lo exterior.
'''
"8" = ''':sup:`8` Pero ni aun así están libres de culpa:
'''
"9" = ''':sup:`9` si fueron capaces de escudriñar el universo, ¿cómo no descubrieron
en primer lugar al que es su Dueño?
'''
"10" = ''':sup:`10` ¡Cuánta más pena dan los que ponen su confianza en cosas muertas, y
que dan el nombre de dioses a lo que ha salido de manos humanas: oro,
plata cincelada, figuras de animales, y hasta la piedra inservible y
que un buen día fue esculpida por alguien!
'''
"11" = ''':sup:`11` Tomemos por ejemplo a un leñador: aserrucha un árbol que no le
cueste mucho transportar, raspa cuidadosamente la corteza, luego lo
corta con destreza y se hace un mueble cualquiera de uso corriente.
'''
"12" = ''':sup:`12` Los restos de la obra los emplea para cocer su comida y así
recuperar sus fuerzas.
'''
"13" = ''':sup:`13` Entre los palos que le quedan y que no sirven para nada, divisa uno
todo torcido y lleno de nudos; lo toma y lo va esculpiendo a ratos;
pone en él todo su arte y le da forma humana,
'''
"14" = ''':sup:`14` a no ser que represente a un vulgar animal. Lo pinta de rojo,
habiendo antes recubierto con pasta todos los defectos.
'''
"15" = ''':sup:`15` Después le prepara en el muro un nicho a su medida, y lo afirma
allí con clavos de fierro.
'''
"16" = ''':sup:`16` Toma sus precauciones para que no se caiga, pues sabe muy bien que
su dios es incapaz de ayudarse a sí mismo: hay que ayudarlo porque no
es más que una estatua.
'''
"17" = ''':sup:`17` Y sin embargo, ya sea que se trate de sus negocios, ya sea de su
matrimonio o de sus hijos, no se avergüenza de dirigirle la palabra a
esa cosa sin vida. ¡Para tener salud invoca a un objeto sin fuerza;
'''
"18" = ''':sup:`18` para vivir rinde homenaje al que no vive; para que lo ayude, se lo
pide a esa madera impotente; antes de un viaje, invoca al que no
camina.
'''
"19" = ''':sup:`19` Para obtener ganancias, para su trabajo, para su arte, recurre a
una estatua cuyas manos no tienen la menor habilidad.
'''
