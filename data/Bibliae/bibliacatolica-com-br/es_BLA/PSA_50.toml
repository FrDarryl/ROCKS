[50]
"1" = ''':sup:`1` Yavé, el Dios de los dioses ha hablado: de donde sale el sol hasta
el ocaso, ha convocado él a la tierra.
'''
"2" = ''':sup:`2` Desde Sión, la muy hermosa, Dios refulge:
'''
"3" = ''':sup:`3` ¡Ahí viene nuestro Dios, que no se calla! Un fuego, delante de él,
lo abrasa todo, y a su alrededor ruge la tormenta.
'''
"4" = ''':sup:`4` De lo alto convoca a los cielos, y a la tierra para juzgar a su
pueblo:
'''
"5" = ''':sup:`5` "Reúnan a mis fieles ante mí, que con un sacrificio sellaron mi
alianza."
'''
"6" = ''':sup:`6` Serán los cielos los que anuncien la sentencia, porque el juez es
Dios mismo:
'''
"7" = ''':sup:`7` "Escucha, pueblo mío, que te hablo; Israel, declaro en contra tuya,
yo, Dios, que soy tu Dios.
'''
"8" = ''':sup:`8` No te reprendo por tus sacrificios, o por tus holocaustos, que están
siempre ante mí.
'''
"9" = ''':sup:`9` No tomaría un toro de tuestablo ni un chivo de tu corral,
'''
"10" = ''':sup:`10` pues mío es cuanto vive en la selva y los miles de animales de los
montes.
'''
"11" = ''':sup:`11` Conozco a todas las aves del cielo y mío es cuanto se mueve en el
campo.
'''
"12" = ''':sup:`12` Si tuviera hambre, no te lo diría, pues mío es el orbe y lo que
encierra.
'''
"13" = ''':sup:`13` ¿Acaso comeré carne de toros o beberé la sangre de cabritos?
'''
"14" = ''':sup:`14` Pero, dale gracias a Dios con sacrificios, y cumple tus mandas al
Altísimo;
'''
"15" = ''':sup:`15` invócame en el día de la angustia, te libraré y tú me darás gloria.
'''
"16" = ''':sup:`16` Pero al impío Dios le dice: "¿Por qué vas repitiendo mis preceptos,
y andas siempre hablando de religión,
'''
"17" = ''':sup:`17` tú que odias mis reprensiones y te echas mis palabras a la espalda?
'''
"18" = ''':sup:`18` Si ves un ladrón, corres con él, y entre los adúlteros tienes tu
sitio.
'''
"19" = ''':sup:`19` Das rienda suelta a tu boca para el mal y tu lengua urde el engaño.
'''
"20" = ''':sup:`20` Si te sientas, hablas mal de tu hermano, tú deshonras al hijo de tu
madre.
'''
"21" = ''':sup:`21` Si tú lo haces, ¿tendré yo que callarme? ¿o piensas que yo soy como
tú? Te acusaré y te lo echaré en cara.
'''
"22" = ''':sup:`22` ¡Oigan bien los que se olvidan de Dios! pues si doy un zarpazo no
habrá quien los libere.
'''
"23" = ''':sup:`23` Me honra el que da gracias con sacrificios, pero al que va por
camino recto, le haré ver la salvación de Dios".
'''
