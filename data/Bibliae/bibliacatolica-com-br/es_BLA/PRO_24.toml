[24]
"1" = ''':sup:`1` No envidies a los malvados, no busques su compañía,
'''
"2" = ''':sup:`2` porque sólo piensan en la violencia y no hablan más que de sus
fechorías.
'''
"3" = ''':sup:`3` Gracias a la sabiduría se construye una casa, merced a la
experiencia se la consolida;
'''
"4" = ''':sup:`4` por medio del saber sus cuartos se llenan de muchas cosas preciosas
y agradables.
'''
"5" = ''':sup:`5` El hombre sabio supera al poderoso, el hombre de experiencia vale
más que el forzudo;
'''
"6" = ''':sup:`6` calcula bien cuando hagas la guerra, porque la victoria depende de
lo que muchos han sabido pensar.
'''
"7" = ''':sup:`7` La sabiduría no está al alcance del tonto: ¡que se calle en la
asamblea!
'''
"8" = ''':sup:`8` Al que trama la maldad, lo llaman hacedor de intrigas;
'''
"9" = ''':sup:`9` el tonto, por su parte, se dedica a cometer el pecado, y el burlón,
a hacerse odiar por todos.
'''
"10" = ''':sup:`10` Si te desanimas cuando algo anda mal, tu fuerza no es gran cosa.
'''
"11" = ''':sup:`11` ¡Libra a los sentenciados a muerte, salva a los que son arrastrados
al suplicio!
'''
"12" = ''':sup:`12` Tu dirás después: "¡No lo sabíamos!" Pero el que pesa los corazones
ve claro, el que te observa lo sabrá; y recompensará a cada uno según
sus obras.
'''
"13" = ''':sup:`13` Come miel, hijo mío, porque es bueno; la miel es suave al paladar.
'''
"14" = ''':sup:`14` También la sabiduría te hará bien: si la adquieres, verás sus
frutos, y tu esperanza no será defraudada.
'''
"15" = ''':sup:`15` ¡Malvado, déjate de tramar algo malo en contra de la casa del
justo; no vayas a perturbar su descanso!
'''
"16" = ''':sup:`16` Si el justo cayó siete veces, se levantará otras tantas, mientras
que los malvados caerán para seguir en su desgracia.
'''
"17" = ''':sup:`17` No te regocijes porque cae tu enemigo, que tu corazón no se alegre
porque tropezó;
'''
"18" = ''':sup:`18` Yavé podría molestarse y revertir su cólera sobre ti.
'''
"19" = ''':sup:`19` No te preocupes por los que hacen el mal, no envidies a los impíos,
'''
"20" = ''':sup:`20` porque el mal no tiene porvenir y la lámpara de los impíos se
apagará.
'''
"21" = ''':sup:`21` ¡Hijo mío, teme a Yavé y al rey, no frecuentes a los revoltosos!
'''
"22" = ''':sup:`22` Porque ambos pueden golpear de improviso y ¿quién sabe cómo
castigarán?
'''
"23" = ''':sup:`23` Esto también viene de los Sabios: No es bueno ser parcial en los
juicios.
'''
"24" = ''':sup:`24` El que dice a un malvado: "¡Tienes razón!" será maldito por el
pueblo, las naciones lo detestarán.
'''
"25" = ''':sup:`25` Los que saben sancionar se encontrarán a gusto, serán colmados de
bendiciones.
'''
"26" = ''':sup:`26` Una respuesta justa vale todas las señales de afecto.
'''
"27" = ''':sup:`27` Comienza por tu trabajo de afuera, preocúpate en primer lugar de
tus campos; después de eso podrás agrandar tu casa.
'''
"28" = ''':sup:`28` No atestigues a la ligera contra tu prójimo, ¿querrías pues mentir?
'''
"29" = ''':sup:`29` No digas: "¡Le haré lo que me hizo!"
'''
"30" = ''':sup:`30` Pasé al lado del campo del flojo, caminé alrededor de la viña de un
tonto:
'''
"31" = ''':sup:`31` ¡ortigas por todas partes, el suelo cubierto de zarzas, el muro de
piedras caído!
'''
"32" = ''':sup:`32` Después de haberlo visto, reflexioné y saqué la lección:
'''
"33" = ''':sup:`33` se hace una corta siesta, se alarga el rato para cruzarse de
brazos;
'''
"34" = ''':sup:`34` ¡pero la pobreza se aproxima a ti como un merodeador, la miseria
cae sobre ti como un hombre armado!
'''
