"1" = ''':sup:`1` Entonces el sumo sacerdote le preguntó: «¿Es verdad lo que dicen?»
'''
"2" = ''':sup:`2` Esteban respondió: «Hermanos y padres, escúchenme: El Dios glorioso
se apareció a nuestro padre Abrahán mientras estaba en Mesopotamia,
antes de que fuera a vivir a Jarán.
'''
"3" = ''':sup:`3` Y le dijo: "Deja tu país y tu parentela y vete al país que te
indicaré."
'''
"4" = ''':sup:`4` Entonces abandonó el país de los caldeos y se estableció en Jarán.
Después de la muerte de su padre, Dios hizo que se trasladara a este
país en que ustedes habitan ahora.
'''
"5" = ''':sup:`5` Y no le dio en él propiedad alguna, ni siquiera un pedacito de
tierra donde poner el pie, sino que le prometió dárselo en posesión a
él y a su descendencia después de él. Se lo dijo a pesar de que no
tenía hijos.
'''
"6" = ''':sup:`6` Dios le habló así: "Tus descendientes vivirán en tierra extranjera y
serán esclavizados y maltratados durante cuatrocientos años.
'''
"7" = ''':sup:`7` Pero yo pediré cuentas a la nación a la que sirvan como esclavos.
Después saldrán y me darán culto en este lugar.
'''
"8" = ''':sup:`8` Luego hizo con él el pacto de la circuncisión. Y así, al nacer su
hijo Isaac, Abrahán lo circuncidó al octavo día. Lo mismo hizo Isaac
con Jacob, y Jacob con los doce patriarcas.
'''
"9" = ''':sup:`9` Los patriarcas se pusieron celosos de José, hasta que lo vendieron,
y fue llevado a Egipto. Pero Dios estaba con él
'''
"10" = ''':sup:`10` y lo libró de todas sus tribulaciones; le concedió sabiduría y lo
hizo grato a los ojos de Faraón, rey de Egipto, quien lo nombró
gobernador de Egipto y de toda su casa.
'''
"11" = ''':sup:`11` Sobrevino el hambre por toda la tierra de Egipto y de Canaán, y la
miseria fue tan enorme que nuestros padres no encontraban qué comer.
'''
"12" = ''':sup:`12` Al enterarse Jacob de que había trigo en Egipto, mandó allí a
nuestros padres una primera vez.
'''
"13" = ''':sup:`13` La segunda vez José se dio a conocer a sus hermanos y así Faraón
conoció a la raza de José.
'''
"14" = ''':sup:`14` Luego José mandó buscar a su padre Jacob con toda su familia, que
se componía de setenta y cinco personas.
'''
"15" = ''':sup:`15` Jacob entonces bajó a Egipto, donde murió él, y más tarde también
nuestros padres.
'''
"16" = ''':sup:`16` Sus cuerpos fueron llevados a Siquem y descansan en la tumba que
Abrahán había comprado en Siquem a los hijos de Hamorpor cierta suma de
plata.
'''
"17" = ''':sup:`17` Ya se iba acercando el tiempo de la promesa que Dios había hecho a
Abrahán; el pueblo creció y se multiplicó en Egipto,
'''
"18" = ''':sup:`18` hasta que llegó otro rey a Egipto que no había conocido a José.
'''
"19" = ''':sup:`19` Este rey, actuando con astucia contra nuestra raza, obligó a
nuestros padres a que abandonaran a sus hijos recién nacidos para que
no tuvieran más familia.
'''
"20" = ''':sup:`20` Fue en ese tiempo cuando nació Moisés, al que Dios amaba. Durante
tres meses fue criado en la casa de su padre,
'''
"21" = ''':sup:`21` y cuando tuvieron que abandonarlo, la hija de Faraón lo recogió y
lo crió como hijo suyo.
'''
"22" = ''':sup:`22` Así Moisés fue educado en toda la sabiduría de los egipcios,
'''
"23" = ''':sup:`23` y llegó a ser poderoso en sus palabras y en sus obras. Tenía
cuarenta años cumplidos cuando sintió deseos de visitar a sus hermanos,
los israelitas.
'''
"24" = ''':sup:`24` Al ver cómo uno de ellos era maltratado, salió en defensa del
oprimido y mató al egipcio.
'''
"25" = ''':sup:`25` ¿Comprenderían sus hermanos que Dios lo enviaba a ellos como un
libertador? Moisés lo creía, pero ellos no lo entendieron.
'''
"26" = ''':sup:`26` Al día siguiente vio a dos israelitas que se estaban peleando y
trató de pacificarlos diciéndoles: "Ustedes son hermanos, ¿por qué se
hacen daño el uno al otro?"
'''
"27" = ''':sup:`27` Pero el que maltrataba a su compañero lo rechazó diciendo:
'''
"28" = ''':sup:`28` "¿Quién te ha nombrado jefe y juez sobre nosotros? ¿Quieres matarme
a mí como hiciste ayer con el egipcio?"
'''
"29" = ''':sup:`29` Al oír esto Moisés huyó y fue a vivir en la tierra de Madián, donde
tuvo dos hijos.
'''
"30" = ''':sup:`30` Pasados cuarenta años se le apareció un ángel en el desierto del
monte Sinaí en la llama de una zarza que ardía.
'''
"31" = ''':sup:`31` Moisés quedó perplejo ante esta visión y, al acercarse para mirar,
oyó la voz del Señor:
'''
"32" = ''':sup:`32` «Yo soy el Dios de tus padres, el Dios de Abrahán, de Isaac y de
Jacob.» Moisés sintió tanto miedo que no se atrevía ni a mirar.
'''
"33" = ''':sup:`33` Pero el Señor le dijo: «Quítate las sandalias, porque el lugar que
estás pisando es tierra santa.
'''
"34" = ''':sup:`34` He visto cómo maltratan a mi pueblo en Egipto, he oído su llanto y
he bajado para liberarlo. Y ahora ven, que te voy a enviar a Egipto.»
'''
"35" = ''':sup:`35` A este Moisés, al que rechazaron diciendo: "¿Quién te nombró jefe y
juez?", Dios lo envió como jefe y libertador, con la asistencia del
ángel que se le apareció en la zarza.
'''
"36" = ''':sup:`36` Y los hizo salir de aquel país, realizando prodigios y señales en
Egipto, en el mar Rojo y en el desierto durante cuarenta años.
'''
"37" = ''':sup:`37` Este Moisés es el que dijo a los israelitas: «Dios les dará un
profeta como yo de entre sus hermanos.»
'''
"38" = ''':sup:`38` Este es el que estaba con nuestros padres en la asamblea del
desierto, con el ángel que le hablaba en el Monte Sinaí, y el que
recibió las palabras de vida para comunicárselas a ustedes.
'''
"39" = ''':sup:`39` Nuestros padres no quisieron obedecerle, lo rechazaron y pensaron
volverse a Egipto.
'''
"40" = ''':sup:`40` Incluso dijeron a Aarón: "Danos dioses que vayan delante de
nosotros, porque no sabemos qué ha sido de este Moisés que nos sacó de
Egipto."
'''
"41" = ''':sup:`41` Y fabricaron en aquellos días un becerro, ofrecieron sacrificios al
ídolo y festejaron la obra de sus manos.
'''
"42" = ''':sup:`42` Entonces Dios se apartó de ellos y dejó que adoraran a los astros
del cielo, como está escrito en el Libro de los Profetas: "¿Acaso me
ofrecieron ustedes víctimas y sacrificios durante cuarenta años en el
desierto?
'''
"43" = ''':sup:`43` Más bien llevaban con ustedes la tienda de Moloc y la estrella del
dios Refán, imágenes que ustedes mismos se fabricaron para adorarlas.
Por eso yo los desterraré más allá de Babilonia."
'''
"44" = ''':sup:`44` Nuestros padres tenían en el desierto la Tienda del Testimonio; el
que hablaba a Moisés le había ordenado que la fabricara según el modelo
que había visto.
'''
"45" = ''':sup:`45` Después de recibirla, nuestros padres la introdujeron, al mando de
Josué, en la tierra conquistada a los paganos a quienes Dios expulsó
delante de ellos. Esto duró hasta los días de David.
'''
"46" = ''':sup:`46` David agradó a Dios y quiso darle un lugar donde descansara entre
los hijos de Jacob.
'''
"47" = ''':sup:`47` De hecho fue Salomón quien le edificó un templo.
'''
"48" = ''':sup:`48` En realidad, el Altísimo no vive en casas fabricadas por manos de
hombres, como dice el Profeta:
'''
"49" = ''':sup:`49` El cielo es mi trono y la tierra el apoyo de mis pies. ¿Qué casa me
podrían edificar?, dice el Señor. ¿Cuál sería el lugar de mi descanso?
'''
"50" = ''':sup:`50` ¿No fui yo quien hizo todas estas cosas?
'''
"51" = ''':sup:`51` Ustedes son un pueblo de cabeza dura, y la circuncisión no les
abrió el corazón ni los oídos. Ustedes siempre resisten al Espíritu
Santo, al igual que sus padres.
'''
"52" = ''':sup:`52` ¿Hubo algún profeta que sus padres no hayan perseguido? Ellos
mataron a los que anunciaban la venida del Justo, y ustedes ahora lo
han entregado y asesinado;
'''
"53" = ''':sup:`53` ustedes, que recibieron la Ley por medio de ángeles, pero que no la
han cumplido.»
'''
"54" = ''':sup:`54` Al oír este reproche se enfurecieron y rechinaban los dientes de
rabia contra Esteban.
'''
"55" = ''':sup:`55` Pero él, lleno del Espíritu Santo, fijó sus ojos en el cielo y vio
la gloria de Dios y a Jesús a su derecha,
'''
"56" = ''':sup:`56` y exclamó: «Veo los cielos abiertos y al Hijo del Hombre a la
derecha de Dios.»
'''
"57" = ''':sup:`57` Entonces empezaron a gritar, se taparon los oídos y todos a una se
lanzaron contra él. Lo empujaron fuera de la ciudad y empezaron a
tirarle piedras.
'''
"58" = ''':sup:`58` Los testigos habían dejado sus ropas a los pies de un joven llamado
Saulo.
'''
"59" = ''':sup:`59` Mientras era apedreado, Esteban oraba así: «Señor Jesús, recibe mi
espíritu.»
'''
"60" = ''':sup:`60` Después se arrodilló y dijo con fuerte voz: «Señor, no les tomes en
cuenta este pecado.» Y dicho esto, se durmió en el Señor.
'''
