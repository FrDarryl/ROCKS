[20]
"1" = ''':sup:`1` Aquel año el generalísimo de Sargón, rey de Asiria, fue mandado a
Azoto; la atacó y se apoderó de esta ciudad.
'''
"2" = ''':sup:`2` Entonces Yavé habló por medio de Isaías, hijo de Amós. Le había
dicho: «Te colgarás este saco de la cintura y te sacarás las sandalias
de tus pies.» Isaías lo hizo así y andaba sin ropa y descalzo.
'''
"3" = ''':sup:`3` Luego dijo Yavé: «Mi siervo Isaías anduvo sin ropa y descalzo
durante tres años, y esto fue una señal y anuncio para Egipto y
Etiopía.
'''
"4" = ''':sup:`4` De la misma manera conducirá el rey de Asur a los cautivos de Egipto
y a los desterrados de Etiopía. Jóvenes o viejos, los llevará desnudos,
sin zapatos y con las nalgas al aire.»
'''
"5" = ''':sup:`5` Entonces habrá susto y vergüenza para quienes confiaban en Etiopía y
se sentían seguros por Egipto.
'''
"6" = ''':sup:`6` Los habitantes de estas costas temblarán y dirán: «¡Miren lo que le
ha ocurrido a aquel en quien confiábamos, y a quien acudíamos en busca
de protección, para vernos seguros y libres del rey de Asiria! Y ahora,
¿cómo nos vamos a salvar nosotros?»
'''
