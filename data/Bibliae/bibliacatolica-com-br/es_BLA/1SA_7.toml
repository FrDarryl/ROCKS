[7]
"1" = ''':sup:`1` Vinieron los habitantes de Cariatiarim por el Arca de Yavé y la
colocaron en la casa de Abinadab, en la loma, y consagraron a su hijo
Eleazar para que la cuidase.
'''
"2" = ''':sup:`2` Desde el día en que el Arca quedó instalada en Cariatiarim,
transcurrieron veinte largos años, durante los cuales el pueblo de
Israel gemía y suplicaba a Yavé.
'''
"3" = ''':sup:`3` Entonces Samuel se dirigió al pueblo diciéndoles: «Si ustedes
vuelven a Yavé con sinceridad, quiten de en medio de ustedes los dioses
extranjeros y las imágenes de los Baales y Astartés. Mientras ustedes
permanezcan fieles a Yavé, sirviéndole sólo a él, Yavé los librará de
los filisteos.
'''
"4" = ''':sup:`4` Los israelitas, pues, expulsaron los Baales y las Astartés y se
pusieron a servir sólo a Yavé.
'''
"5" = ''':sup:`5` Samuel dijo: «Reúnan a todo Israel en Mizpá y yo rogaré a Yavé por
ustedes.»
'''
"6" = ''':sup:`6` Se reunieron en Mizpá, derramaron agua ante Yavé, ayunaron durante
ese día y dijeron: «Hemos pecado contra Yavé.» Y fue Samuel quien
dirigió esta asamblea de los israelitas en Mizpá.
'''
"7" = ''':sup:`7` Cuando los filisteos supieron que los israelitas se habían reunido
en Mizpá, los jefes de sus cinco ciudades subieron a Israel para
atacarlo. Los israelitas, a su vez, tuvieron miedo
'''
"8" = ''':sup:`8` y dijeron a Samuel: «No dejes de invocar a Yavé, nuestro Dios, para
que él nos salve de los filisteos.»
'''
"9" = ''':sup:`9` Samuel tomó entonces un cordero lechón y lo ofreció en sacrificio a
Yavé, suplicándole por el pueblo; y Yavé lo escuchó.
'''
"10" = ''':sup:`10` En el mismo momento en que Samuel ofrecía el sacrificio, los
filisteos se lanzaron al ataque contra Israel. Pero la voz de Yavé
resonó como un trueno en medio de los filisteos, cundió el pánico entre
ellos y fueron vencidos por los hombres de Israel.
'''
"11" = ''':sup:`11` Estos persiguieron a los filisteos, desde Mizpá hasta más abajo de
Betcar.
'''
"12" = ''':sup:`12` Samuel tomó entonces una piedra y la puso entre Mizpá y Jesana y
dio a aquel lugar el nombre de Ebena-Ezer, es decir, «piedra del
socorro», diciendo: «Hasta aquí nos ha socorrido Yavé.»
'''
"13" = ''':sup:`13` Después de esta derrota los filisteos no se atrevieron a invadir
más el territorio de Israel. Así la mano de Yavé se hizo sentir contra
los filisteos mientras vivió Samuel:
'''
"14" = ''':sup:`14` las ciudades que habían tomado a los israelitas fueron devueltas a
Israel, desde Acarón hasta Gat; Israel liberó su territorio del dominio
de los filisteos. También hubo paz entre Israel y los amorreos.
'''
"15" = ''':sup:`15` Samuel fue juez de Israel mientras vivió. Cada año hacía un
recorrido por Betel,
'''
"16" = ''':sup:`16` Guilgal y Mizpá, juzgando a Israel en todos esos lugares,
'''
"17" = ''':sup:`17` y después se volvía a Ramá, donde tenía su casa. Allí juzgaba a
Israel y también edificó un altar a Yavé.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - El Arca es llevada a la casa de Abinadab, donde permanece
durante muchos años. Este período refleja un tiempo de espera y
arrepentimiento para Israel, preparándolo para volver a la fidelidad a
7:3-4 - Samuel llama a Israel al arrepentimiento, pidiéndoles que
abandonen sus dioses extranjeros y sirvan solo al Señor. Este llamado a
la pureza espiritual y la fidelidad es fundamental para la relación de
6:13-14).
7:5-6 - El pueblo se reúne en Mizpa para confesar sus pecados y buscar
al Señor. La confesión pública de los pecados y el ayuno son actos de
humildad ante Dios, que demuestran el reconocimiento de la necesidad de
7:7-11 - Dios concede a Israel la victoria sobre los filisteos en
respuesta a la intercesión de Samuel, lo que refuerza la importancia de
la oración y la dependencia de Dios para triunfar sobre los enemigos
7:12-14 - Samuel erigió una piedra y la llamó Ebenezer, que significa
«Hasta aquí nos ha ayudado el Señor». Este acto conmemora la fidelidad
de Dios al proteger y sostener a su pueblo, y sirve como recordatorio
'''
