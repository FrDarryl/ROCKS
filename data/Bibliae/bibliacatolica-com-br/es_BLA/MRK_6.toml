[6]
"1" = ''':sup:`1` Al irse Jesús de allí, volvió a su tierra, y sus discípulos se
fueron con él.
'''
"2" = ''':sup:`2` Cuando llegó el sábado, se puso a enseñar en la sinagoga y mucha
gente lo escuchaba con estupor. Se preguntaban: «¿De dónde le viene
todo esto? ¿Y qué pensar de la sabiduría que ha recibido, con esos
milagros que salen de sus manos?
'''
"3" = ''':sup:`3` Pero no es más que el carpintero, el hijo de María; es un hermano de
Santiago, de Joset, de Judas y Simón. ¿Y sus hermanas no están aquí
entre nosotros?» Se escandalizaban y no lo reconocían.
'''
"4" = ''':sup:`4` Jesús les dijo: «Si hay un lugar donde un profeta es despreciado, es
en su tierra, entre su parentela y en su propia familia.»
'''
"5" = ''':sup:`5` Y no pudo hacer allí ningún milagro. Tan sólo sanó a unos pocos
enfermos imponiéndoles las manos.
'''
"6" = ''':sup:`6` Jesús se admiraba de cómo se negaban a creer. Jesús recorría todos
los pueblos de los alrededores enseñando.
'''
"7" = ''':sup:`7` Llamó a los Doce y comenzó a enviarlos de dos en dos, dándoles poder
sobre los espíritus malos.
'''
"8" = ''':sup:`8` Les ordenó que no llevaran nada para el camino, fuera de un bastón:
ni pan, ni morral, ni dinero;
'''
"9" = ''':sup:`9` que llevaran calzado corriente y un solo manto.
'''
"10" = ''':sup:`10` Y les decía: «Quédense en la primera casa en que les den
alojamiento, hasta que se vayan de ese sitio.
'''
"11" = ''':sup:`11` Y si en algún lugar no los reciben ni los escuchan, no se alejen de
allí sin haber sacudido el polvo de sus pies: con esto darán testimonio
contra ellos.»
'''
"12" = ''':sup:`12` Fueron, pues, a predicar, invitando a la conversión.
'''
"13" = ''':sup:`13` Expulsaban a muchos espíritus malos y sanaban a numerosos enfermos,
ungiéndoles con aceite.
'''
"14" = ''':sup:`14` El rey Herodes oyó hablar de Jesús, ya que su nombre se había hecho
famoso. Algunos decían: «Este es Juan el Bautista, que ha resucitado de
entre los muertos, y por eso actúan en él poderes milagrosos.»
'''
"15" = ''':sup:`15` Otros decían: «Es Elías», y otros: «Es un profeta como los antiguos
profetas».
'''
"16" = ''':sup:`16` Herodes, por su parte, pensaba: «Debe de ser Juan, al que le hice
cortar la cabeza, que ha resucitado.»
'''
"17" = ''':sup:`17` En efecto, Herodes había mandado tomar preso a Juan y lo había
encadenado en la cárcel por el asunto de Herodías, mujer de su hermano
Filipo, con la que se había casado.
'''
"18" = ''':sup:`18` Pues Juan le decía: «No te está permitido tener a la mujer de tu
hermano.»
'''
"19" = ''':sup:`19` Herodías lo odiaba y quería matarlo, pero no podía,
'''
"20" = ''':sup:`20` pues Herodes veía que Juan era un hombre justo y santo, y le tenía
respeto. Por eso lo protegía, y lo escuchaba con gusto, aunque quedaba
muy perplejo al oírlo.
'''
"21" = ''':sup:`21` Herodías tuvo su oportunidad cuando Herodes, el día de su
cumpleaños, dio un banquete a sus nobles, a sus oficiales y a los
personajes principales de Galilea.
'''
"22" = ''':sup:`22` En esa ocasión entró la hija de Herodías, bailó y gustó mucho a
Herodes y a sus invitados. Entonces el rey dijo a la muchacha: «Pídeme
lo que quieras y te lo daré.»
'''
"23" = ''':sup:`23` Y le prometió con juramento: «Te daré lo que me pidas, aunque sea
la mitad de mi reino.»
'''
"24" = ''':sup:`24` Salió ella a consultar a su madre: «¿Qué pido?» La madre le
respondió: «La cabeza de Juan el Bautista.»
'''
"25" = ''':sup:`25` Inmediatamente corrió a donde estaba el rey y le dijo: «Quiero que
ahora mismo me des la cabeza de Juan el Bautista en una bandeja.»
'''
"26" = ''':sup:`26` El rey se sintió muy molesto, pero no quiso negárselo, porque se
había comprometido con juramento delante de los invitados.
'''
"27" = ''':sup:`27` Ordenó, pues, a un verdugo que le trajera la cabeza de Juan. Este
fue a la cárcel y le cortó la cabeza.
'''
"28" = ''':sup:`28` Luego, trayéndola en una bandeja, se la entregó a la muchacha y
ésta se la pasó a su madre.
'''
"29" = ''':sup:`29` Cuando la noticia llegó a los discípulos de Juan, vinieron a
recoger el cuerpo y lo enterraron.
'''
"30" = ''':sup:`30` Al volver los apóstoles a donde estaba Jesús, le contaron todo lo
que habían hecho y enseñado.
'''
"31" = ''':sup:`31` Jesús les dijo: «Vámonos aparte, a un lugar retirado, y descansarán
un poco.» Porque eran tantos los que iban y venían que no les quedaba
tiempo ni para comer.
'''
"32" = ''':sup:`32` Y se fueron solos en una barca a un lugar despoblado.
'''
"33" = ''':sup:`33` Pero la gente vio cómo se iban, y muchos cayeron en la cuenta; y se
dirigieron allá a pie. De todos los pueblos la gente se fue corriendo y
llegaron antes que ellos.
'''
"34" = ''':sup:`34` Al desembarcar, Jesús vio toda aquella gente, y sintió compasión de
ellos, pues estaban como ovejas sin pastor. Y se puso a enseñarles
largamente.
'''
"35" = ''':sup:`35` Se había hecho tarde. Los discípulos se le acercaron y le dijeron:
«Estamos en un lugar despoblado y ya se ha hecho tarde;
'''
"36" = ''':sup:`36` despide a la gente para que vayan a las aldeas y a los pueblos más
cercanos y se compren algo de comer.»
'''
"37" = ''':sup:`37` Jesús les contestó: «Denles ustedes de comer.» Ellos dijeron: «¿Y
quieres que vayamos nosotros a comprar doscientos denarios de pan para
dárselo?»
'''
"38" = ''':sup:`38` Jesús les dijo: «¿Cuántos panes tienen ustedes? Vayan a ver.»
Volvieron y le dijeron: «Hay cinco, y además hay dos pescados.»
'''
"39" = ''':sup:`39` Entonces les dijo que hicieran sentar a la gente en grupos sobre el
pasto verde.
'''
"40" = ''':sup:`40` Se acomodaron en grupos de cien y de cincuenta.
'''
"41" = ''':sup:`41` Tomó Jesús los cinco panes y los dos pescados, levantó los ojos al
cielo, pronunció la bendición, partió los panes y los iba dando a los
discípulos para que se los sirvieran a la gente. Asimismo repartió los
dos pescados entre todos.
'''
"42" = ''':sup:`42` Comieron todos hasta saciarse;
'''
"43" = ''':sup:`43` incluso se llenaron doce canastos con los pedazos de pan, sin
contar lo que sobró de los pescados.
'''
"44" = ''':sup:`44` Los que habían comido eran unos cinco mil hombres.
'''
"45" = ''':sup:`45` Inmediatamente Jesús obligó a sus discípulos a que subieran a la
barca y lo fueran a esperar a Betsaida, en la otra orilla, mientras él
despachaba a la gente.
'''
"46" = ''':sup:`46` Jesús despidió, pues, a la gente, y luego se fue al cerro a orar.
'''
"47" = ''':sup:`47` Al anochecer, la barca estaba en medio del lago y Jesús se había
quedado solo en tierra.
'''
"48" = ''':sup:`48` Jesús vio que sus discípulos iban agotados de tanto remar, pues el
viento les era contrario, y antes de que terminara la noche fue hacia
ellos caminando sobre el mar, como si quisiera pasar de largo.
'''
"49" = ''':sup:`49` Al verlo caminar sobre el mar, creyeron que era un fantasma y se
pusieron a gritar,
'''
"50" = ''':sup:`50` pues todos estaban asustados al verlo así. Pero Jesús les habló:
«Animo, no teman, que soy yo.»
'''
"51" = ''':sup:`51` Y subió a la barca con ellos. De inmediato se calmó el viento, con
lo cual quedaron muy asombrados.
'''
"52" = ''':sup:`52` Pues no habían entendido lo que había pasado con los panes, tenían
la mente cerrada.
'''
"53" = ''':sup:`53` Terminada la travesía, llegaron a Genesaret y amarraron allí la
barca.
'''
"54" = ''':sup:`54` Apenas se bajaron, la gente lo reconoció,
'''
"55" = ''':sup:`55` y corrieron a dar la noticia por toda aquella región. Empezaron a
traer a los enfermos en sus camillas al lugar donde él estaba,
'''
"56" = ''':sup:`56` y en todos los lugares adonde iba, pueblos, ciudades o aldeas,
ponían a los enfermos en las plazas y le rogaban que les dejara tocar
al menos el fleco de su manto. Y todos los que lo tocaban quedaban
sanos.
'''
