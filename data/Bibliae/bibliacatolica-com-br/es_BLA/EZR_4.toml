[4]
"1" = ''':sup:`1` Cuando supieron los enemigos de Judá y de Benjamín que los que
habían vuelto del destierro estaban edificando el santuario de Yavé,
Dios de Israel,
'''
"2" = ''':sup:`2` se presentaron a Zorobabel, a Josué y a los jefes de familia, y les
dijeron: «Permítannos cooperar con ustedes en la reconstrucción, porque
también nosotros nos interesamos por su Dios, y le ofrecemos
sacrificios desde el tiempo de Asar Jaddon, rey de Asiria, que nos
trajo aquí.»
'''
"3" = ''':sup:`3` Zorobabel, Josué y los jefes de familias israelitas les contestaron:
«No podemos unirnos a ustedes para reconstruir la Casa de nuestro Dios,
sino que nosotros solos la edificaremos; así lo ha mandado Ciro, rey de
Persia.»
'''
"4" = ''':sup:`4` Entonces la gente del país se puso a desanimar a los obreros del
pueblo de Judá y a meterles miedo para que no edificaran.
'''
"5" = ''':sup:`5` Se ganaron con dinero a algunos consejeros de la corte, para hacer
fracasar el proyecto, y lo detuvieron durante todo el tiempo de Ciro,
rey de Persia, hasta el reinado de Darío, rey de Persia.
'''
"6" = ''':sup:`6` Al comienzo del reinado de Jerjes escribieron una acusación contra
los habitantes de Judá y de Jerusalén,
'''
"7" = ''':sup:`7` y en el tiempo del rey Artajerjes, Bisla, Mitrídates, Tabeel y el
resto de sus colegas escribieron a Artajerjes, rey de Persia.
'''
"8" = ''':sup:`8` La carta fue escrita en arameo y traducida. Empezaba así:
'''
"9" = ''':sup:`9` «Rejum, gobernador, y Simsay, secretario, y demás colegas, los
jueces y legados, funcionarios persas; las gentes de Erec, de Babilonia
y de Susa, es decir, los elamitas
'''
"10" = ''':sup:`10` y los restantes pueblos que el gran Asurbanipal desterró y
estableció en las ciudades de Samaria y en el resto de la provincia del
otro lado del río.»
'''
"11" = ''':sup:`11` Esta es la copia de la carta que enviaron al rey Artajerjes: «Tus
siervos, las gentes del lado de acá del río, etc.
'''
"12" = ''':sup:`12` El rey debe estar informado de que los judíos que subieron de tu
lado hacia nosotros y llegaron a Jerusalén están construyendo esta
ciudad rebelde y mala; tratan de levantar las murallas y ya echaron los
cimientos.
'''
"13" = ''':sup:`13` Que sepa, pues, el rey que si esta ciudad es reedificada y sus
muralles reconstruidas, no se pagarán más impuestos, contribución ni
peaje, y al fin, esta ciudad perjudicará a los reyes.
'''
"14" = ''':sup:`14` Ahora, como nosotros comemos la sal del palacio y no creemos
conveniente que el rey sea menospreciado, mandamos al rey esta
información.
'''
"15" = ''':sup:`15` Que se investiguen los libros de la historia de tus padres, y en
ellos verás que esta ciudad es una ciudad rebelde y molesta para los
reyes y las provincias, y que en ella se han fomentado revueltas desde
tiempos antiguos. Por esta razón precisamente ha sido destruida.
'''
"16" = ''':sup:`16` Hacemos saber al rey que si esta ciudad se reedifica y se levantan
sus murallas, perderás con esto mismo tus territorios de este lado del
río.»
'''
"17" = ''':sup:`17` Respuesta que mandó el rey: «A Rejum, gobernador; a Simsay,
secretario, y al resto de sus colegas que habitan en Samaria y otros
lugares del otro lado del río: Saludos.
'''
"18" = ''':sup:`18` La carta que me han enviado ha sido leída palabra por palabra en mi
presencia.
'''
"19" = ''':sup:`19` He dado orden para que investiguen los hechos, y se ha encontrado
que esa ciudad, desde tiempos antiguos, se rebela contra los reyes, y
que se han producido en ella revueltas y rebeldías.
'''
"20" = ''':sup:`20` Hubo en Jerusalén reyes poderosos, dueños de toda la tierra del
otro lado del río, a los que se pagaba tributo, impuestos y derecho de
peaje.
'''
"21" = ''':sup:`21` Por consiguiente, ordenen que cesen los trabajos de esa gente; no
reconstruirán esa ciudad sin una autorización mía.
'''
"22" = ''':sup:`22` No dejen de poner en esto gran cuidado, no sea que el mal aumente
con perjuicio nuestro.»
'''
"23" = ''':sup:`23` En cuanto la copia de esta carta del rey Artajerjes fue leída ante
Rejum, gobernador, Simsay, secretario, y sus colegas, salieron
rápidamente hacia Jerusalén, donde los judíos, y los obligaron a
suspender sus trabajos por la fuerza y la violencia.
'''
"24" = ''':sup:`24` Entonces se suspendieron los trabajos de la Casa de Dios en
Jerusalén, quedando interrumpidos hasta el año segundo del reinado de
Darío, rey de Persia.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Los enemigos de los judíos se ofrecen a ayudar a reconstruir el
Templo, pero Zorobabel y Jesúa rechazan la oferta, reconociendo la mala
intención del gesto. Esto refleja la necesidad de discernimiento
4:4-5 - Los enemigos comienzan a desanimar al pueblo y a contratar
asesores para frustrar sus planes. La oposición persistente refleja los
desafíos que acompañan la obra de Dios y la necesidad de perseverancia
4:6-7 - Durante el reinado de Asuero, los enemigos de los judíos
enviaron cartas de acusación contra los habitantes de Judá y Jerusalén,
intentando impedir la construcción. La oposición política al pueblo de
Dios es un tema recurrente en la historia bíblica (véase también
4:11-13 - En la carta al rey Artajerjes, los enemigos acusan a los
judíos de rebelión, afirmando que si se reconstruye el Templo, dejarán
de pagar impuestos. Esta falsa acusación es una táctica común para
18:29-30).
4:23-24 - La construcción del Templo se detiene por orden de
Artajerjes, lo que demuestra que la oposición ha frenado temporalmente
el progreso. Sin embargo, este retraso forma parte del plan de Dios,
quien se vale incluso de la oposición para cumplir sus propósitos
'''
