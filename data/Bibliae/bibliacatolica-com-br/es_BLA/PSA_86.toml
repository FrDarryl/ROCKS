[86]
"1" = ''':sup:`1` Escúchame, Señor, y respóndeme, pues soy pobre y desamparado;
'''
"2" = ''':sup:`2` si soy tu fiel, vela por mi vida, salva a tu servidor que en ti
confía.
'''
"3" = ''':sup:`3` Tú eres mi Dios; piedad de mí, Señor, que a ti clamo todo el día.
'''
"4" = ''':sup:`4` Regocija el alma de tu siervo, pues a ti, Señor, elevo mi alma.
'''
"5" = ''':sup:`5` Tú eres, Señor, bueno e indulgente, lleno de amor con los que te
invocan.
'''
"6" = ''':sup:`6` Señor, escucha mi plegaria, pon atención a la voz de mis súplicas.
'''
"7" = ''':sup:`7` A ti clamo en el día de mi angustia, y tú me responderás.
'''
"8" = ''':sup:`8` Nadie como tú, Señor, entre los dioses y nada que a tus obras se
asemeje.
'''
"9" = ''':sup:`9` Todos los paganos vendrán para adorarte y darán, Señor, gloria a tu
nombre.
'''
"10" = ''':sup:`10` Porque eres grande y haces maravillas, tú solo eres Dios.
'''
"11" = ''':sup:`11` Tus caminos enséñame, Señor, para que así ande en tu verdad;
unifica mi corazón con el temor a tu nombre.
'''
"12" = ''':sup:`12` Señor, mi Dios, de todo corazón te daré gracias y por siempre a tu
nombre daré gloria,
'''
"13" = ''':sup:`13` por el favor tan grande que me has hecho: pues libraste mi vida del
abismo.
'''
"14" = ''':sup:`14` Oh Dios, me echan la culpa los soberbios, una banda de locos busca
mi muerte, y son gente que no piensan en ti.
'''
"15" = ''':sup:`15` Mas tú, Señor, Dios tierno y compasivo, lento para enojarte, lleno
de amor y lealtad,
'''
"16" = ''':sup:`16` vuélvete a mí y ten piedad de mí, otórgale tu fuerza a tu servidor
y salva al hijo de tu sierva,
'''
"17" = ''':sup:`17` y para mi bien haz un milagro. Humillados verán mis enemigos que
tú, Señor, me has ayudado y consolado.
'''
