[7]
"1" = ''':sup:`1` Vuelve, Sulamita, vuelve; vuelve, vuelve para contemplarte. El: ¿Por
qué miran a la Sulamita, cuando entra con los coros en la danza?
'''
"2" = ''':sup:`2` Hija de príncipes, qué graciosos son tus pasos con esas sandalias.
La curva de tus caderas es un collar hecho por manos de artistas.
'''
"3" = ''':sup:`3` Tu ombligo es un cántaro donde no falta el vino con especias. Tu
vientre es como una pila de trigo,
'''
"4" = ''':sup:`4` tus dos pechos cervatillos coquetones mellizos de gacela. Tu cuello,
como torre de marfil.
'''
"5" = ''':sup:`5` Tus ojos, las piscinas de Jesbón, junto a la puerta de Bat-Rabím. Tu
nariz es la cumbre del Líbano, centinela que mira hacia Damasco.
'''
"6" = ''':sup:`6` Tu cabeza se yergue: es el Carmelo, tu cabellera tiene reflejos de
púrpura; un rey se halla preso en sus trenzas.
'''
"7" = ''':sup:`7` ¡Qué bella eres, qué encantadora, oh amor, en tus delicias!
'''
"8" = ''':sup:`8` Tu talle se parece a la palmera; tus pechos, a los racimos.
'''
"9" = ''':sup:`9` Me dije: subiré a la palmera, míos son esos racimos de dátiles.
¡Sean tus pechos como racimos de uvas y tu aliento como perfume de
manzanas!
'''
"10" = ''':sup:`10` ¡Tus palabras sean como vino generoso! Ella: Vaya derecho hacia el
amado fluyendo de mis labios.
'''
"11" = ''':sup:`11` Yo soy para mi amado y su deseo tiende hacia mí.
'''
"12" = ''':sup:`12` Amado mío, ven, salgamos al campo, pasaremos la noche en los
pueblos,
'''
"13" = ''':sup:`13` de mañana iremos a las viñas; veremos si las parras han brotado, si
se abren las flores y florecen los granados. Allí te entregaré todo mi
amor.
'''
"14" = ''':sup:`14` Las mandrágoras exhalan su fragancia. Mira a nuestras puertas esos
frutos exquisitos, nuevos y añejos, que guardaba para ti, amado mío.
'''
