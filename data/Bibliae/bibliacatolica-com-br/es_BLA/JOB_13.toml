[13]
"1" = ''':sup:`1` Sí, todo esto lo han visto mis ojos, y mis oídos lo han escuchado y
entendido.
'''
"2" = ''':sup:`2` Todo lo que ustedes saben, yo también lo sé, en nada me aventajan
ustedes.
'''
"3" = ''':sup:`3` Pero yo quisiera hablarle al Todopoderoso y echárselo en cara a
Dios.
'''
"4" = ''':sup:`4` Ustedes tal vez no son más que charlatanes, y me traen remedios
ilusorios.
'''
"5" = ''':sup:`5` ¡Quién pudiera obligarlos a guardar silencio!, eso sería el único
acto sabio de ustedes.
'''
"6" = ''':sup:`6` Oigan, por favor, mis críticas y fíjense en la defensa que
pronuncian mis labios.
'''
"7" = ''':sup:`7` ¿Acaso quieren defender a Dios con argumentos falsos y justificarlo
con mentiras?
'''
"8" = ''':sup:`8` ¿Así van ustedes a ponerse de su parte y a hacer su defensa?
'''
"9" = ''':sup:`9` ¿No podría ocurrir que los examinase primero y no les fuera tan
bien? El no es un hombre;
'''
"10" = ''':sup:`10` los castigaría a ustedes severamente si favorecieran a alguien en
secreto.
'''
"11" = ''':sup:`11` ¿Ya no temen ustedes su Majestad ni les asusta el terror que
inspira?
'''
"12" = ''':sup:`12` Los refranes de ustedes no son más que polvo, las murallas de
ustedes son muros de barro.
'''
"13" = ''':sup:`13` ¡Cállense, ahora voy a hablar yo, y que me pase cualquier cosa!
'''
"14" = ''':sup:`14` Voy a jugarme el todo por el todo y pongo mi vida en la balanza.
'''
"15" = ''':sup:`15` No importa que me quite la vida quiero defender en su presencia mi
punto de vista.
'''
"16" = ''':sup:`16` A lo mejor esto me salva, pues ningún impío comparecería ante él.
'''
"17" = ''':sup:`17` ¡Oigan bien lo que les digo, pongan atención a mis explicaciones!
'''
"18" = ''':sup:`18` Voy a ordenar mis argumentos porque estoy seguro que tengo la
razón.
'''
"19" = ''':sup:`19` Ai alguien quiere contradecirme, no me queda más que callarme.
'''
"20" = ''':sup:`20` Concédeme solamente dos cosas y no me esconderé m´s al verte:
'''
"21" = ''':sup:`21` saca tu mano que tienes puesta sobre mí y no me asustes más con tu
terror.
'''
"22" = ''':sup:`22` En seguida, exprésate y yo responderé, o mejor, yo hablaré y tú me
rectificarás.
'''
"23" = ''':sup:`23` ¿Cuántas faltas y pecados tengo? ¿Cuál ha sido mi transgresión o mi
ofensa?
'''
"24" = ''':sup:`24` ¿Por qué me vuelves la cara y me tratas como a un enemigo tuyo?
'''
"25" = ''':sup:`25` ¿Quieres asustar a una hoja que arrastra el viento o perseguir a
una paja seca
'''
"26" = ''':sup:`26` tú, que dictas contra mí amargas sentencias y que me achacas los
pecados de la juventud,
'''
"27" = ''':sup:`27` que colocas cadenas en mis pies o que vigilas todos mis pasos
observando las huellas de mis pies?
'''
