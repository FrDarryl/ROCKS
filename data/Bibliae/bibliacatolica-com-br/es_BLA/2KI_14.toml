[14]
"1" = ''':sup:`1` Amasías, hijo de Joás, rey de Judá, comenzó a reinar el año segundo
de Joás, rey de Israel.
'''
"2" = ''':sup:`2` Tenía veinticinco años cuando comenzó a reinar y reinó veintinueve
años en Jerusalén. Su madre era Joadán, de Jerusalén.
'''
"3" = ''':sup:`3` Hizo lo que es recto a los ojos de Yavé, pero no como su padre
David; hizo en todo como su padre Joás.
'''
"4" = ''':sup:`4` Sin embargo, no desaparecieron los santuarios de las lomas; ahí el
pueblo siguió ofreciendo sacrificios y quemando incienso.
'''
"5" = ''':sup:`5` Cuando el reino se afianzó en sus manos, Amasías mató a los
oficiales que habían dado muerte al rey, su padre,
'''
"6" = ''':sup:`6` pero no mató a los hijos de los asesinos, según está escrito en la
Ley de Moisés, donde Yavé dio esta orden: «No harán morir a los padres
por los hijos, ni harán morir a los hijos por los padres, sino que cada
uno será castigado por sus propios crímenes. »
'''
"7" = ''':sup:`7` Amasías derrotó a diez mil edomitas en el valle de la Sal y
conquistó la Peña por las armas, llamándola Joctel, nombre que ha
conservado hasta el día de hoy.
'''
"8" = ''':sup:`8` Entonces Amasías envió mensajeros a Joás, hijo de Joacaz, hijo de
Jehú, rey de Israel, para decirle: «Sube y veremos cuál de los dos
puede más.»
'''
"9" = ''':sup:`9` Joás, rey de Israel, mandó a decir como respuesta a Amasías, rey de
Judá: «El cardo del Líbano mandó a decir al cedro del Líbano: Dame tu
hija para que sea la esposa de mi hijo; pero los animales salvajes del
Líbano pasaron y pisotearon el cardo.
'''
"10" = ''':sup:`10` Veo que te sientes muy orgulloso porque has vencido a los edomitas.
Esto te basta para tener fama en tu propia casa; ¿por qué ahora quieres
exponerte a una desgracia y perderte a ti y al pueblo de Judá?»
'''
"11" = ''':sup:`11` Pero Amasías no lo escuchó; vino Joás, rey de Israel, y se enfrentó
con Amasías, en Betsames de Judá.
'''
"12" = ''':sup:`12` Judá fue derrotado por Israel y huyeron cada uno a su casa.
'''
"13" = ''':sup:`13` Joás, rey de Israel, tomó preso a Amasías, hijo de Ocozías, en
Betsames y lo llevó a Jerusalén. Hizo una abertura de doscientos metros
en la muralla de Jerusalén, desde la Puerta de Efraím hasta la Puerta
del Angulo.
'''
"14" = ''':sup:`14` Tomó todo el oro, toda la plata y todos los objetos que se hallaban
en la Casa de Yavé, los tesoros de la casa del rey y también rehenes, y
se volvió a Samaria.
'''
"15" = ''':sup:`15` Lo demás referente a Joás, su valentía y cómo combatió contra
Amasías, rey de Judá, está escrito en el libro de las Crónicas de los
reyes de Israel.
'''
"16" = ''':sup:`16` Cuando Joás se acostó con sus padres, lo sepultaron en Samaria
junto a sus padres, y su hijo Jeroboam reinó en su lugar.
'''
"17" = ''':sup:`17` En cuanto a Amasías, sobrevivió quince años después de la muerte de
Joás, rey de Israel.
'''
"18" = ''':sup:`18` Lo demás referente a Amasías está escrito en el libro de las
Crónicas de los reyes de Judá.
'''
"19" = ''':sup:`19` Hubo gente que conspiró contra él en Jerusalén; Amasías fue a
refugiarse a Laquis, pero ellos lo persiguieron y lo mataron en esa
ciudad.
'''
"20" = ''':sup:`20` Su cuerpo fue traído de allí en un carro, y lo sepultaron en
Jerusalén con sus padres, en la ciudad de David.
'''
"21" = ''':sup:`21` Luego, todo el pueblo de Judá tomó a Ozías, que tenía dieciséis
años, y lo proclamaron rey, en lugar de su padre Amasías.
'''
"22" = ''':sup:`22` Reconstruyó Elat y la devolvió a Judá, después que murió el rey, su
padre.
'''
"23" = ''':sup:`23` Jeroboam, hijo de Joás, rey de Israel, comenzó a reinar en Samaria
en el año quince del reinado de Amasías, rey de Judá. Reinó cuarenta y
un años y
'''
"24" = ''':sup:`24` durante su reino se portó mal con Yavé, pues no se apartó de los
pecados con que Jeroboam, hijo de Nabat, hizo pecar a Israel.
'''
"25" = ''':sup:`25` El restableció las fronteras de Israel desde la entrada de Jamat,
hasta el mar Muerto, según la palabra que Yavé, Dios de Israel, había
dicho por boca de su siervo el profeta Jonás, hijo de Amitai, que era
de Gatjefer.
'''
"26" = ''':sup:`26` Es que Yavé había visto la miseria amarga en extremo de Israel. Ya
no había nadie, ni esclavo, ni libre, que ayudara a Israel.
'''
"27" = ''':sup:`27` Yavé no había decidido borrar el nombre de Israel de debajo de los
cielos y los salvó por mano de Jeroboam, hijo de Joás.
'''
"28" = ''':sup:`28` Lo demás referente a Jeroboam, todo lo que hizo y la valentía con
que peleó, y cómo combatió, devolviendo Jamat y Damasco a Israel, está
escrito en el libro de las Crónicas de los reyes de Israel.
'''
"29" = ''':sup:`29` Cuando murió Jeroboam, fue sepultado con los reyes de Israel, y
reinó en su lugar su hijo Zacarías.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Amasías comienza a reinar en Judá y hace lo recto ante los
ojos del Señor, pero a diferencia de David. Permite que los lugares
altos se mantengan, lo cual socava la verdadera adoración en Judá
14:5-7 - Amasías ejecuta a los asesinos de su padre, pero perdona la
vida a sus hijos, siguiendo la ley de Moisés. Esta acción refleja el
compromiso de Amasías con la justicia divina y la obediencia a la Ley
14:8-10 - Amasías desafía a Joás, rey de Israel, pero se le advierte
contra su arrogancia. La respuesta de Joás revela el peligro del
orgullo y la importancia de la prudencia en el liderazgo (véanse
14:11-14 - Judá es derrotado por Israel y Amasías es capturado. La
derrota de Amasías sirve como recordatorio de las consecuencias de
alejarse de la guía de Dios y confiar en las propias fuerzas (véanse
14:23-27 - Jeroboam II reina sobre Israel y, a pesar de su maldad, Dios
lo utiliza para restaurar las fronteras de Israel. Esto resalta la
gracia de Dios, que obra en medio de la desobediencia de su pueblo para
3:4-10).
'''
