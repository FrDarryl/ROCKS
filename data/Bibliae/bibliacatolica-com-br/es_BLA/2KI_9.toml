[9]
"1" = ''':sup:`1` El profeta Eliseo llamó a uno de los hermanos profetas y le dijo:
«Arréglate para ir a la ciudad de Ramot, en Galaad, y lleva contigo
este frasco de aceite.
'''
"2" = ''':sup:`2` Allí buscarás a Jehú, hijo de Josafat, hijo de Nimsí; lo harás salir
del grupo de sus compañeros y lo llevarás a una pieza aparte.
'''
"3" = ''':sup:`3` Allí tomarás el frasco y derramarás el aceite en su cabeza,
diciendo: «Yavé te ha ungido rey de Israel.»
'''
"4" = ''':sup:`4` Luego, abre la puerta de la pieza y huye sin detenerte.» Este joven,
pues, se fue a Ramot.
'''
"5" = ''':sup:`5` Cuando llegó, los jefes del ejército estaban sentados juntos, y
dijo: «Tengo que hablarte, jefe.» Jehú preguntó: «¿A quién de
nosotros?» Respondió: «A ti, jefe.»
'''
"6" = ''':sup:`6` Jehú se levantó y entró en la casa. Entonces el joven le echó el
aceite en la cabeza y le dijo: «Yavé, Dios de Israel, te ha consagrado
rey del pueblo de Yavé.
'''
"7" = ''':sup:`7` Derribarás a los reyes de la familia de Ajab, y yo vengaré la sangre
de mis siervos, los profetas, que Jezabel ha muerto.
'''
"8" = ''':sup:`8` Acabaré con la familia de Ajab y perecerán todos sus varones,
'''
"9" = ''':sup:`9` teniendo la misma suerte que los hijos de Jeroboam y de Basá.
'''
"10" = ''':sup:`10` En cuanto a Jezabel, nadie la sepultará y los perros la devorarán
en el campo de Jezrael.» El joven abrió la puerta y huyó.
'''
"11" = ''':sup:`11` Jehú salió para reunirse con los oficiales del rey. Ellos le
dijeron: «¿Qué pasa? ¿Para qué te ha llamado ese loco?» Respondió Jehú:
«Ustedes conocen a ese hombre y saben por qué vino.»
'''
"12" = ''':sup:`12` Ellos le dijeron: «No sabemos nada, cuéntanos lo que te dijo.» El
contestó: «Esto me ha dicho; me dijo exactamente: Yavé te ha consagrado
rey de Israel.»
'''
"13" = ''':sup:`13` Entonces todos los jefes, compañeros de Jehú, tomaron sus mantos y
los colocaron sobre una tarima en forma de trono. Y con toques de
trompeta anunciaron: «Jehú es rey.»
'''
"14" = ''':sup:`14` Así fue como Jehú, hijo de Josafat, hijo de Nimsí, conspiró contra
Joram. En ese momento Joram con los israelitas estaba defendiendo la
ciudad de Ramot en Galaad, contra Jazael, rey de Aram,
'''
"15" = ''':sup:`15` Joram se había retirado a Jezrael para mejorar de sus heridas
recibidas en el combate. Jehú dijo: «Si les parece, no dejen salir a
nadie de la ciudad, no sea que vaya a avisar al rey en Jezrael.»
'''
"16" = ''':sup:`16` Jehú subió a su carro y tomó el camino de Jezrael, donde estaba
Joram enfermo, a quien Ocozías, rey de Judá, había ido a visitar.
'''
"17" = ''':sup:`17` El guardia que estaba en la torre de Jezrael vio la comitiva de
Jehú que llegaba y dijo: «Veo una tropa.» Joram dijo: «Que tome uno su
caballo y corra en dirección de ellos y les pregunte si hay alguna
novedad.»
'''
"18" = ''':sup:`18` El hombre salió a su encuentro y les dijo: «El rey me pidió
preguntarles si hay alguna novedad.» Jehú le contestó: «No te preocupes
por la novedad. Pasa detrás de mí y sígueme.» Al instante, el guardia
avisó: «El mensajero ha llegado donde ellos, pero no vuelve.»
'''
"19" = ''':sup:`19` Por segunda vez mandaron un mensajero que, al llegar donde ellos,
les dijo: «El rey quiere saber si hay alguna novedad.» Y Jehú respondió
nuevamente: «No te preocupes por la novedad. Pasa tras de mí y
sígueme.»
'''
"20" = ''':sup:`20` El guardia avisó de nuevo: «Ha llegado hasta ellos y no regresa;
pero el modo de andar del que viene se parece al de Jehú, hijo de
Nimsí, pues conduce como un loco.»
'''
"21" = ''':sup:`21` Joram entonces dijo: «Que enganchen los caballos de mi carro.» Y
salió Joram, rey de Israel, con Ocozías, rey de Judá, cada uno en su
carro, partiendo al encuentro de Jehú. Lo encontraron en el campo de
Nabot, el de Jezrael.
'''
"22" = ''':sup:`22` Cuando Joram vio a Jehú, preguntó: «¿Traes la paz, Jehú?» Este
contestó: «¿Qué preguntas, mientras duran las prostituciones de tu
madre, Jezabel, y sus muchas hechicerías?»
'''
"23" = ''':sup:`23` Entonces Joram dio vuelta a su carro y huyó, diciendo a Ocozías:
«¡Traición, Ocozías!»
'''
"24" = ''':sup:`24` Jehú había tendido su arco y le disparó a Joram una flecha que,
entrando por la espalda, le atravesó el corazón. Y Joram cayó muerto en
su carro.
'''
"25" = ''':sup:`25` Jehú dijo a su escudero Bidqar: «Tómalo y tira el cadáver en el
campo de Nabot de Jezrael; porque recuerda que cuando servíamos juntos
en la caballería de su padre, Ajab, Yavé pronunció contra él esta
sentencia:
'''
"26" = ''':sup:`26` Yo juro que en este campo tomaré venganza en ti, por la sangre de
Nabot y por la sangre de sus hijos, que ayer te vi derramar. Así que
llévalo y arrójalo en el campo, según la palabra de Yavé.»
'''
"27" = ''':sup:`27` Al ver esto Ocozías, rey de Judá, huyó por el camino de Bet-Hagan.
Jehú partió en su persecución, gritando: «Mátenlo también a él.» Lo
hirieron en su carro en la cuesta de Gur, cerca de Jibleam; alcanzó a
refugiarse en Meguido y allí murió.
'''
"28" = ''':sup:`28` Sus servidores lo llevaron en carro a Jerusalén y lo sepultaron con
sus padres en la ciudad de David.
'''
"29" = ''':sup:`29` Ocozías había comenzado a reinar en Judá en el año once de Joram,
hijo de Ajab.
'''
"30" = ''':sup:`30` Jehú entró en la ciudad de Jezrael. Al saberlo Jezabel, se pintó
los ojos, adornó su cabello y se asomó a la ventana.
'''
"31" = ''':sup:`31` Cuando Jehú pasaba por la puerta, le dijo: «¿Traes la paz? ¿No
tendrás la suerte de Zimrí, cuando asesinó a su señor?»
'''
"32" = ''':sup:`32` Jehú levantó la vista hacia la ventana y gritó: «¿Quién está
conmigo?» Dos o tres eunucos se inclinaron hacia él.
'''
"33" = ''':sup:`33` Les dijo: «Echenla abajo.» La echaron por la ventana y su sangre
salpicó los muros y los caballos, y Jehú pasó por encima con su carro.
'''
"34" = ''':sup:`34` Jehú entró en Jezrael, comió y bebió. Después dio esta orden:
«Cuiden de esta maldita y denle sepultura, pues es hija de rey.»
'''
"35" = ''':sup:`35` Fueron para sepultarla, pero no encontraron más que las manos y los
pies con el cráneo.
'''
"36" = ''':sup:`36` Cuando avisaron a Jehú, dijo: «Es lo que Elías de Tisbé había dicho
de parte de Yavé: En el campo de Jezrael, los perros comerán la carne
de Jezabel.
'''
"37" = ''':sup:`37` Su cadáver servirá de abono a la tierra y nadie podrá decir: Esta
es Jezabel.»
'''
