[17]
"1" = ''':sup:`1` Oráculo contra Damasco. Damasco ya no será más una ciudad, sino un
montón de escombros.
'''
"2" = ''':sup:`2` Las ciudades de Aror, abandonadas, han sido tomadas por los rebaños,
que allí se tienden sin que nadie los espante.
'''
"3" = ''':sup:`3` Va a desaparecer el reino de Damasco, que era una protección para
Efraím; pues lo que quede de Aram y de su gloria no valdrá más que los
israelitas, dice Yavé de los Ejércitos.
'''
"4" = ''':sup:`4` La fama de Jacob perderá su brillo y enflaquecerá su cuerpo. Como el
segador toma un manojo de trigo y corta con su mano las espigas;
'''
"5" = ''':sup:`5` como se recogen las espigas en el valle de Refaím y sólo quedan
rastrojos,
'''
"6" = ''':sup:`6` o como cuando se apalean los olivos y sólo quedan dos o tres
aceitunas en la copa o cuatro o cinco en las ramas del árbol, así será
-palabra de Yavé, Dios de Israel.
'''
"7" = ''':sup:`7` Por ese entonces, el hombre mirará a su Creador y volverá sus ojos
al Santo de Israel.
'''
"8" = ''':sup:`8` Ya no se fijará más en lo que construyeron sus manos, ni contemplará
lo que trabajaron sus dedos: los postes sagrados y los altares para el
incienso.
'''
"9" = ''':sup:`9` En ese día tus ciudades fortificadas serán abandonadas como lo
fueron las de los amorreos y de los jeveos ante el ataque de los hijos
de Israel: quedarán despobladas.10 Porque olvidaste a Dios que te
salva, y no te acordaste de la Roca que te protege. Pues bien, si
plantas plantas tempraneras y cultivas patillas traídas del extranjero,
'''
"11" = ''':sup:`11` las ves brotar el mismo día que las plantas, y a la mañana el brote
florece. Pero se marchita y la cosecha se te va, -entonces tú podrás
llorar.
'''
"12" = ''':sup:`12` ¡Ay! un bramar de pueblos inmensos, como el rugido del mar
enfurecido; estruendo de naciones que resuenan como retumban las aguas
torrentosas.
'''
"13" = ''':sup:`13` Pero El las amenaza, y de muy lejos huyen, como polvillo de los
cerros movido por el viento, o como un remolino, por el huracán.
'''
"14" = ''':sup:`14` Espanto, al caer la tarde, pero antes de amanecer ya no queda
nadie. Esa será la suerte de nuestros opresores, el destino de los que
nos saquean.
'''
