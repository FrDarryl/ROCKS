[55]
"1" = ''':sup:`1` A ver ustedes que andan con sed, ¡vengan a las aguas! No importa que
estén sin plata, vengan; pidan trigo sin dinero, y coman, pidan vino y
leche, sin pagar.
'''
"2" = ''':sup:`2` ¿Para qué van a gastar en lo que no es pan y dar su salario por
cosas que no alimentan? Si ustedes me hacen caso, comerán cosas ricas y
su paladar se deleitará con comidas exquisitas.
'''
"3" = ''':sup:`3` Atiéndanme y acérquense a mí, escúchenme y su alma vivirá. Voy a
hacer con ustedes una alianza para siempre, para darles los bienes que
tengo prometido a David.
'''
"4" = ''':sup:`4` Mira, lo había puesto como un testigo para varios pueblos, como un
jefe para mandar a las naciones.
'''
"5" = ''':sup:`5` Así tú ahora vas a llamar a una nación que no conocías, una nación
que no te conocía correrá por verte. Esto será nada más que por Yavé,
tu Dios, por el Santo de Israel, que te ha puesto arriba.
'''
"6" = ''':sup:`6` Busquen a Yavé ahora que lo pueden encontrar, llámenlo ahora que
está cerca.
'''
"7" = ''':sup:`7` Que el malvado deje sus caminos, y el criminal sus proyectos;
vuélvanse a Yavé, que tendrá piedad de ellos, a nuestro Dios, que está
siempre dispuesto a perdonar.
'''
"8" = ''':sup:`8` Pues sus proyectos no son los míos, y mis caminos no son los mismos
de ustedes, dice Yavé.
'''
"9" = ''':sup:`9` Así como el cielo está muy alto por encima de la tierra, así también
mis caminos se elevan por encima de sus caminos y mis proyectos son muy
superiores a los de ustedes.
'''
"10" = ''':sup:`10` Como baja la lluvia y la nieve de los cielos y no vuelven allá sin
haber empapado la tierra, sin haberla fecundado y haberla hecho
germinar, para que dé la simiente para sembrar y el pan para comer,
'''
"11" = ''':sup:`11` así será la palabra que salga de mi boca. No volverá a mí con las
manos vacías sino después de haber hecho lo que yo quería, y haber
llevado a cabo lo que le encargué.
'''
"12" = ''':sup:`12` Sí, ustedes partirán con alegría, y serán traídos con toda
seguridad. Cerros y lomas, a sus pasos, gritarán de alegría, y todos
los árboles batirán las palmas.
'''
"13" = ''':sup:`13` En lugar del espino crecerá el ciprés, y el mirto, en vez de las
ortigas. Y esto le dará fama a Yavé, pues será una señal que nunca se
borrará.
'''
