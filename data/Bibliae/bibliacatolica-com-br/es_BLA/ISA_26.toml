[26]
"1" = ''':sup:`1` En ese día cantarán de esta manera en el país de Judá: Tenemos ahora
una ciudad amurallada; él ha construido para defendernos no una, sino
dos murallas.
'''
"2" = ''':sup:`2` Abran las puertas para que entre la gente buena, que cumple
fielmente
'''
"3" = ''':sup:`3` y se queda firme. Tú la guardas en paz porque confía en ti.
'''
"4" = ''':sup:`4` No duden nunca de Yavé, pues Yavé es la Roca para siempre.
'''
"5" = ''':sup:`5` El doblegó a los que vivían en las alturas, en la ciudadela de la
cual nadie podía apoderarse; la derribó, la demolió y la redujo a
escombros.
'''
"6" = ''':sup:`6` Ahora es pisoteada, pasan sobre ella los pies de los humildes y de
los pobres.
'''
"7" = ''':sup:`7` El camino del justo es siempre derecho, tú le allanas el camino
recto.
'''
"8" = ''':sup:`8` ¡Ah, Yavé!, tú sabes que sólo buscamos el camino de tus preceptos.
Tu nombre y tu memoria son el anhelo del alma.
'''
"9" = ''':sup:`9` Mi alma te desea por la noche y mi espíritu se despierta en mí desde
la mañana. Cuando a la tierra le llegan tus juicios, los habitantes del
mundo aprenden a ser justos.
'''
"10" = ''':sup:`10` Pues si se perdona al malvado, no aprende la justicia y sigue
haciendo el mal en la tierra del derecho, pues no teme la majestad de
Yavé.
'''
"11" = ''':sup:`11` ¿Hasta cuándo los estarás amenazando sin que comprendan? Haz que
vean, para vergüenza suya, que cuidas de tu pueblo; ¡que tu furor, cual
fuego, devore a tus enemigos!
'''
"12" = ''':sup:`12` Yavé, dígnate darnos la paz, pues, sólo tú llevas a feliz término
lo que hacemos nosotros.
'''
"13" = ''':sup:`13` OhYavé, nuestro Dios, otros señores, fuera de ti, nos han dominado,
mas no recordaremos otro nombre que el tuyo, a ti solo conocemos.
'''
"14" = ''':sup:`14` Los muertos no volverán, y sus sombras no se levantarán, pues los
has juzgado y los hiciste morir; has borrado hasta el recuerdo de su
nombre.
'''
"15" = ''':sup:`15` Yavé, has hecho crecer tu nación, ensanchaste nuestro país y,
mientras más crecía, te hacías más famoso.
'''
"16" = ''':sup:`16` Yavé, en la angustia te buscábamos; vivíamos bajo la opresión y tu
castigo nos apretaba.
'''
"17" = ''':sup:`17` Como la mujer sufre al dar a luz, se retuerce y grita en sus
dolores, así estuvimos ante ti, Yavé.
'''
"18" = ''':sup:`18` Hemos concebido, tuvimos dolores como si diéramos a luz, pero ¡puro
aire!; no hemos traído al país la salvación, y no se ven los pioneros
de un mundo nuevo.
'''
"19" = ''':sup:`19` ¡Tus muertos revivirán, y sus cadáveres resucitarán! Despierten y
den gritos de júbilo todos ustedes, que yacen en el polvo. Que baje tu
rocío, Señor, rocío de luz, y la tierra nos devolverá a los muertos.
'''
"20" = ''':sup:`20` Entra, pueblo mío, en tus habitaciones y cierra las puertas tras de
ti; escóndete un momento hasta que pase la cólera.
'''
"21" = ''':sup:`21` Porque Yavé está saliendo de su morada para castigar la maldad de
los habitantes de la tierra. La tierra dejará ver la sangre derramada y
no esconderá más a los que fueron degollados.
'''
