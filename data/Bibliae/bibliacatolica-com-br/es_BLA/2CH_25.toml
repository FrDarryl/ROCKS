[25]
"1" = ''':sup:`1` Amasías tenía veinticinco años cuando comenzó a reinar. Reinó
veintinueve años en Jerusalén. Su madre Yahadán era de Jerusalén.
'''
"2" = ''':sup:`2` Obró lo que es bueno a los ojos de Yavé, aunque no de todo corazón.
'''
"3" = ''':sup:`3` Cuando se sintió fuerte, dio muerte a los servidores que habían
asesinado al rey, su padre.
'''
"4" = ''':sup:`4` Pero no hizo morir a los hijos de ellos, conforme a lo escrito en la
Ley, en el libro de Moisés, donde Yavé tenía prescrito:«No morirán los
padres por los hijos ni los hijos por los padres,sino que cada uno
morirá por su propio pecado.»
'''
"5" = ''':sup:`5` Amasías reunió a todos los judíos de Judá y de Benjamín y los
organizó con jefes de millar y de cien; hizo el censo de ellos, desde
los veinte años para arriba, y encontró trescientos mil hombres
escogidos, aptos para la guerra y el manejo de la lanza y el escudo
grande.
'''
"6" = ''':sup:`6` Tomó también a sueldo en Israel, por cien talentos de plata, cien
mil hombres valientes.
'''
"7" = ''':sup:`7` Pero vino donde él un hombre de Dios que le dijo: «Oh rey, que no
salga contigo el ejército de Israel, porque Yavé no está con Israel, ni
con ninguno de los hijos de Efraím.
'''
"8" = ''':sup:`8` Si vienen contigo, Dios te hará caer ante el enemigo, aunque tengas
muchas tropas, porque Dios tiene poder para ayudar y para derribar.»
'''
"9" = ''':sup:`9` Amasías respondió al hombre de Dios: «¿Y qué haré con los cien
talentos que he dado a la tropa de Israel?» Contestó el hombre de Dios:
«Yavé tiene poder para darte mucho más que eso.»
'''
"10" = ''':sup:`10` Y Amasías separó los destacamentos que le habían venido de Efraím,
para que se volvieran a sus lugares. Ellos se enojaron mucho contra
Judá y se volvieron a sus casas enfurecidos.
'''
"11" = ''':sup:`11` Amasías cobró ánimo y, tomando el mando de su pueblo, marchó al
Valle de la Sal, donde derrotó a diez mil hombres de los hijos de Seir.
'''
"12" = ''':sup:`12` Los hijos de Judá apresaron vivos a diez mil de ellos y,
llevándolos a la cumbre de la Peña, los precipitaron desde allí,
quedando todos ellos reventados.
'''
"13" = ''':sup:`13` Entre tanto, las tropas que Amasías había despedido para que no
fueran con él a la guerra se desparramaron por las ciudades de Judá,
desde Samaria hasta Betorón, pero fueron derrotados tres mil de ellos y
se recogió mucho botín.
'''
"14" = ''':sup:`14` Después de que regresó Amasías de su victoria sobre los edomitas,
introdujo los dioses del pueblo de Seir, y los escogió para que fueran
dioses suyos y postrándose ante ellos les quemó incienso.
'''
"15" = ''':sup:`15` Entonces se enojó Yavé contra Amasías y le mandó un profeta a
decirle: «¿Por qué has ido a buscar a los dioses de ese pueblo, que no
han podido librar de tu mano a su propia gente?»
'''
"16" = ''':sup:`16` Mientras él le hablaba, Amasías lo interrumpió: «¿Acaso te hemos
hecho consejero del rey? ¡Cállate!, no sea que yo dé la orden de
matarte.» Entonces el profeta terminó con estas palabras: «Ya veo que
Dios ha determinado destruirte, porque después de actuar así no quieres
escuchar mis advertencias.»
'''
"17" = ''':sup:`17` Amasías, rey de Judá, después de haber consultado, mandó mensajeros
a Joás, hijo de Joacaz, hijo de Jehú, rey de Israel, para decirle:
«Sube y nos veremos las caras.»
'''
"18" = ''':sup:`18` Pero Joás, rey de Israel, mandó decir a Amasías, rey de Judá: «El
cardo del Líbano mandó a decir al cedro el Líbano: Dame tu hija para
mujer de mi hijo. Pero las bestias salvajes del Líbano pasaron y
pisotearon el cardo.
'''
"19" = ''':sup:`19` Tú te dices: "He derrotado a Edom." Por esto te sientes muy
glorioso, pero quédate ahora en tu casa. ¿Por qué exponerte a una
calamidad y a caer tú y Judá contigo?»
'''
"20" = ''':sup:`20` Pero Amasías no lo escuchó, pues Dios había decidido entregarlo en
manos de sus enemigos, por haberse dirigido a los dioses de Edom.
'''
"21" = ''':sup:`21` Subió Joás, rey de Israel, y se enfrentaron, él y Amasías, rey de
Judá, en Bet-Semes de Judá.
'''
"22" = ''':sup:`22` Los de Judá fueron derrotados por Israel y huyeron cada uno a su
casa.
'''
"23" = ''':sup:`23` Joás, rey de Israel, capturó a Amasías, rey de Judá, hijo de Joás,
hijo de Ocozías, en Bet-Semes, y lo llevó a Jerusalén; y echó abajo la
muralla de Jerusalén, desde la puerta de Efraím hasta la puerta del
Angulo.
'''
"24" = ''':sup:`24` Luego tomó todo el oro y la plata y todos los objetos que se
encontraban al cuidado de Obededom en la Casa de Dios y los tesoros de
la casa del rey; tomó rehenes y se volvió a Samaria.
'''
"25" = ''':sup:`25` Amasías, hijo de Joás, rey de Judá, vivió quince años después de la
muerte de Joás, hijo de Joacaz, rey de Israel.
'''
"26" = ''':sup:`26` Lo demás referente a Amasías, del comienzo al fin, ¿no está escrito
en el libro de los Reyes de Judá y de Israel?
'''
"27" = ''':sup:`27` Después de que Amasías se apartó de Yavé, se conjuraron contra él
en Jerusalén, por lo que huyó a Laquis; pero mandaron gente en su
persecución hasta Laquis y allí lo mataron.
'''
"28" = ''':sup:`28` Y transportando el cadáver en caballos, lo sepultaron con sus
padres en la ciudad de David.
'''
"Notes" = '''
Notas de rodapé:
25:1-4 - Amasías, hijo de Joás, comienza su reinado y busca hacer lo
correcto, pero no con sinceridad de corazón. Esto demuestra que la
apariencia de justicia no reemplaza la necesidad de un corazón
25:5-10 - Amasías contrata soldados mercenarios, pero un profeta le
advierte que no confíe en ellos. Esta advertencia destaca la
importancia de depender de Dios en lugar de depender de estrategias
3:5-6).
25:11-16 - Amasías derrota a los edomitas y se aparta, adorando a sus
dioses. Esta transición pone de relieve el peligro de permitir que las
victorias temporales conduzcan a la idolatría, lo que refuerza la
25:17-24 - Amasías se enfrenta a Joás, rey de Israel, lo que da lugar a
una batalla desastrosa. La disputa entre los reinos ilustra las
consecuencias de un corazón orgulloso y la falta de respeto a la
4:6).
25:25-28 - Amasías es derrotado y asesinado, terminando su vida en
infidelidad. Esta narración sirve como advertencia sobre el precio de
desviarse y la importancia de permanecer fiel al Señor hasta el final
'''
