[4]
"1" = ''':sup:`1` Yavé dijo a Moisés y a Aarón:
'''
"2" = ''':sup:`2` «Dentro de los Levitas, haz el censo de los hijos de Quehat, por
clanes y familias,
'''
"3" = ''':sup:`3` de todos los de más de treinta años hasta los cincuenta, aptos para
entrar al servicio de la Tienda de las Citas.
'''
"4" = ''':sup:`4` Este será el servicio de los hijos de Quehat en la Tienda de las
Citas, y es un servicio muy santo.
'''
"5" = ''':sup:`5` Cuando se levante el campamento, Aarón y sus hijos descolgarán la
cortina y cubrirán con ella el Arca del Testimonio.
'''
"6" = ''':sup:`6` Pondrán sobre ella una cubierta de cuero fino y extenderán encima un
paño todo de púrpura; luego le pondrán las varas.
'''
"7" = ''':sup:`7` Sobre la mesa de los panes ofrecidos extenderán un paño de púrpura y
pondrán sobre ella las fuentes, copas, vasos y jarros de libación, y el
pan que está siempre encima.
'''
"8" = ''':sup:`8` Extenderán sobre ella un paño carmesí, que cubrirán con una cubierta
de cuero fino, y después le pondrán las varas.
'''
"9" = ''':sup:`9` Tomarán entonces un paño de púrpura y cubrirán el candelabro del
alumbrado con sus lámparas, despabiladeras y ceniceros, y todos los
vasos de aceite que se utilizan en el servicio del candelabro.
'''
"10" = ''':sup:`10` Lo pondrán con todos sus utensilios en una cubierta de cuero fino y
lo colocarán sobre las angarillas.
'''
"11" = ''':sup:`11` Sobre el altar de oro extenderán un paño de púrpura. Lo cubrirán
con una cubierta de cuero fino, y le pondrán las varas.
'''
"12" = ''':sup:`12` Tomarán luego todos los vasos que se empleen en el servicio del
santuario, los pondrán en un paño de púrpura, los cubrirán con una
cubierta de cuero fino y los colocarán sobre las angarillas.
'''
"13" = ''':sup:`13` Quitarán las cenizas del altar y extenderán sobre él un paño
escarlata.
'''
"14" = ''':sup:`14` Pondrán encima todos los utensilios para su servicio: los braseros,
tenedores, palas y platos; extenderán sobre él una cubierta de cuero
fino y le pondrán las varas.
'''
"15" = ''':sup:`15` Después que Aarón y sus hijos hayan terminado de envolver las cosas
sagradas con todos los utensilios y puesto en marcha el campamento, los
hijos de Quehat se acercarán para transportarlas; pero que no toquen lo
que es sagrado, no sea que mueran. Este es el papel de los hijos de
Quehat en la Tienda de las Citas.
'''
"16" = ''':sup:`16` Eleazar, hijo del sacerdote Aarón, estará al cuidado del aceite del
alumbrado, del incienso aromático, de los panes de ofrenda perpetua y
del óleo de unción; cuidará de toda la Morada y de cuanto hay en ella,
sean cosas sagradas o sus utensilios.»
'''
"17" = ''':sup:`17` Yavé dijo a Moisés y a Aarón:
'''
"18" = ''':sup:`18` «No dejen que los quehatitas mueran y desaparezca su familia de
entre los demás hijos de Leví.
'''
"19" = ''':sup:`19` Hagan con ellos de esta manera, para que vivan y no mueran cuando
se acercan a las cosas muy sagradas. Aarón y sus hijos se adelantarán
para poner a cada uno en su servicio y darle su carga,
'''
"20" = ''':sup:`20` pero no entrarán, ni por un instante, a ver las cosas sagradas; de
lo contrario, morirán.»
'''
"21" = ''':sup:`21` Yavé dijo a Moisés:
'''
"22" = ''':sup:`22` «Haz también el censo de los hijos de Guersón por familias y
clanes.
'''
"23" = ''':sup:`23` Alistarás a los de treinta años para arriba hasta cincuenta, aptos
para prestar servicio en la Tienda de las Citas.
'''
"24" = ''':sup:`24` Estas serán las obligaciones de su servicio:
'''
"25" = ''':sup:`25` llevarán las cortinas de la Morada y de la Tienda de las Citas, el
toldo y la capa de cuero fino que la cubre por encima y la cortina de
la entrada de la Tienda de las Citas,
'''
"26" = ''':sup:`26` los cortinajes del atrio y la cortina de la entrada de la puerta
anterior al atrio que rodea la Morada y el altar. También las cuerdas y
todos los utensilios que usan en su servicio. Todo lo que se necesita
para su trabajo.
'''
"27" = ''':sup:`27` Los hijos de Guersón prestarán su servicio y desempeñarán sus
funciones y obligaciones a las órdenes de Aarón y de sus hijos.
'''
"28" = ''':sup:`28` Este será el servicio de las familias guersonitas en la Tienda de
las Citas, bajo las órdenes de Itamar, hijo del sacerdote Aarón.
'''
"29" = ''':sup:`29` Harás el censo de los hijos de Merarí, por clanes y familias,
'''
"30" = ''':sup:`30` de todos los de treinta años hasta los cincuenta, aptos para
prestar servicio en la Tienda de las Citas.
'''
"31" = ''':sup:`31` Esto es lo que han de transportar y éste es el servicio que ellos
prestarán en la Tienda de las Citas: los tablones de la Morada, sus
travesaños, columnas y basas;
'''
"32" = ''':sup:`32` las columnas que rodean el atrio con sus basas, clavos y cuerdas:
todos sus utensilios y todo lo necesario para su servicio. Señalarán
con nombre cada uno de los objetos que han de transportar.
'''
"33" = ''':sup:`33` Este es el servicio de los clanes meraritas. En todo lo referente
al servicio de la Tienda de las Citas, estarán a las órdenes de Itamar,
hijo de Aarón.»
'''
"34" = ''':sup:`34` Moisés, Aarón y los jefes de la comunidad hicieron el censo de los
hijos de Quehat, por clanes y familias,
'''
"35" = ''':sup:`35` de todos los de más de treinta años hasta los cincuenta, aptos para
prestar servicio en la Tienda de las Citas.
'''
"36" = ''':sup:`36` Fueron registrados por clanes: eran dos mil setecientos treinta.
'''
"37" = ''':sup:`37` Así fueron registrados en las familias quehatitas todos los que
tenían que servir en la Tienda de las Citas. Los alistaron Moisés y
Aarón, según lo ordenado por Yavé.
'''
"38" = ''':sup:`38` Se hizo el censo de los hijos de Guersón, por clanes y familias,
'''
"39" = ''':sup:`39` de todos los de treinta años hasta los cincuenta, aptos para el
servicio en la Tienda de las Citas.
'''
"40" = ''':sup:`40` Fueron registrados por clanes y familias: eran dos mil seiscientos
treinta.
'''
"41" = ''':sup:`41` Así fueron registrados los hijos de Guersón que habían de servir en
la Tienda de las Citas. Los alistaron Moisés y Aarón según la orden de
Yavé.
'''
"42" = ''':sup:`42` Se hizo el censo de los clanes de los hijos de Merarí, por clanes y
familias,
'''
"43" = ''':sup:`43` de todos los de treinta años para arriba hasta los cincuenta, aptos
para servir en la Tienda de las Citas.
'''
"44" = ''':sup:`44` Fueron registrados por clanes: eran tres mil doscientos.
'''
"45" = ''':sup:`45` Los alistaron Moisés y Aarón, según lo había ordenado Yavé a
Moisés.
'''
"46" = ''':sup:`46` El total de los levitas que Moisés, Aarón y los jefes de Israel
registraron por clanes y familias,
'''
"47" = ''':sup:`47` de todos los de treinta años hasta los cincuenta aptos para servir
y transportar las cosas de la Tienda de las Citas
'''
"48" = ''':sup:`48` fue, según el censo, de ocho mil quinientos ochenta.
'''
"49" = ''':sup:`49` Por orden de Yavé cada uno fue registrado señalándole su servicio y
lo que debía transportar. El censo se hizo tal y como Yavé había
mandado a Moisés.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Los levitas de entre 30 y 50 años son contabilizados para el
servicio en el Tabernáculo. Esto refleja la seriedad y madurez
requeridas para el servicio divino, destacando la responsabilidad de
2:2).
4:4-15 - Las familias levitas reciben responsabilidades específicas
para el transporte de objetos sagrados. Esto resalta la división del
trabajo y el cuidado de lo sagrado, enfatizando el orden y el celo en
23:26-32).
4:16-20 - Eleazar, hijo de Aarón, está encargado de supervisar el
transporte de los objetos sagrados, lo que resalta la importancia de un
4:21-28 - Los hijos de Gersón fueron asignados a llevar las cortinas y
otras partes del Tabernáculo. Cada familia tiene un papel importante,
lo que demuestra que todos tienen un lugar y una función en el servicio
4:29-33 - Los hijos de Merari están encargados de transportar las
