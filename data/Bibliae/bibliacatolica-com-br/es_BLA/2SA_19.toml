[19]
"1" = ''':sup:`1` El rey se emocionó mucho, subió a la habitación que había sobre la
puerta y se puso a llorar, diciendo entre sollozos: «Absalón, ¡hijo
mío! ¡Hijo mío! ¡Hijo mío, Absalón! Ojalá yo hubiera muerto en lugar
tuyo, ¡hijo mío!»
'''
"2" = ''':sup:`2` Joab supo que el rey lloraba y se lamentaba por Absalón.
'''
"3" = ''':sup:`3` Y aquel día, la victoria se cambió en luto para todo el ejército,
pues todos supieron que el rey lloraba la muerte de su hijo.
'''
"4" = ''':sup:`4` Por ello, las tropas entraron a la ciudad silenciosamente, como
entra avergonzada la gente, después de huir de la batalla.
'''
"5" = ''':sup:`5` El rey, mientras tanto, con el rostro cubierto, daba fuertes gritos,
diciendo: «Hijo mío, ¡Absalón!, Absalón, hijo mío..., ¡hijo mío! »
'''
"6" = ''':sup:`6` Joab entró a la casa del rey y le dijo: «Hoy llenas de vergüenza a
todos los que lucharon por ti, salvando tu vida y la de toda tu
familia.
'''
"7" = ''':sup:`7` Pues, con tu actitud, muestras que amas al que te odia y que odias
al que te ama. Hoy has mostrado lo poco que te importan tus oficiales y
tus soldados, y bien se ve que estarías feliz si hubiéramos muerto
todos nosotros y no Absalón.
'''
"8" = ''':sup:`8` Por ello, levántate, sal y agradece a tus soldados, que si no sales,
te juro por Yavé que esta misma noche no te quedará ningún soldado y
ésta será la peor de las desgracias que te haya sucedido desde tu niñez
hasta el día de hoy.»
'''
"9" = ''':sup:`9` Entonces el rey se levantó y se sentó junto a la puerta. Cuando se
supo que el rey estaba sentado a la puerta, vino todo el ejército a
presentarse delante de él.Los de Israel habían huido cada uno a su
hogar.
'''
"10" = ''':sup:`10` En todas las tribus de Israel se escuchaba la misma queja: «El rey
nos libró de nuestros enemigos, nos salvó de los filisteos y ahora tuvo
que huir lejos de Absalón.
'''
"11" = ''':sup:`11` Pero como Absalón, a quien habíamos ungido como nuestro rey, ha
muerto en la batalla, ¿por qué no hacen algo para que vuelva el rey?»
'''
"12" = ''':sup:`12` Al saberlo el rey, mandó decir a los sacerdotes Sadoc y Abiatar:
«Digan a los dirigentes de Judá: ¿Por qué van a ser los últimos en
hacer que el rey vuelva a su casa?
'''
"13" = ''':sup:`13` Ustedes, que son mis hermanos, de mi misma raza, ¿van a ser los
últimos?
'''
"14" = ''':sup:`14` Digan también a Amasá: ¿No eres tú de mis huesos y de mi carne? Que
Dios me castigue si no te hago para siempre jefe de mi ejército, en
lugar de Joab.»
'''
"15" = ''':sup:`15` Entonces todos los hombres de Judá se pusieron de acuerdo como un
solo hombre y mandaron a decir al rey: «Vuelve tú con toda tu gente.»
'''
"16" = ''':sup:`16` El rey volvió y llegó al río Jordán. Los de Judá habían llegado
hasta Guilgal,para salir y encontrar al rey, y ayudarlo a pasar el
Jordán.
'''
"17" = ''':sup:`17` Semeí, hijo de Guera, de la tribu de Benjamín, que era de Bajurim,
bajó apresuradamente con los hombres de la tribu de Judá al encuentro
del rey David.
'''
"18" = ''':sup:`18` Lo acompañaban mil hombres de la tribu de Benjamín. También Sibá,
mayordomo de la familia de Saúl, vino con sus quince hijos y veinte
servidores. Pasaron el Jordán antes que el rey y se pusieron a su
disposición,
'''
"19" = ''':sup:`19` ayudando a vadear el río a la familia del rey y haciendo todo lo
que éste les pedía.
'''
"20" = ''':sup:`20` En cuanto a Semeí, hijo de Guera, se presentó al rey cuando hubo
pasado el Jordán y le dijo: «Que mi señor el rey perdone y olvide la
falta que cometí yo, su siervo, el día en que salía de Jerusalén; que
no le dé importancia,
'''
"21" = ''':sup:`21` porque reconozco que he pecado y por eso hoy he sido el primero en
la tribu de José en venir a su encuentro.»
'''
"22" = ''':sup:`22` Entonces intervino Abisaí, hijo de Sarvia, diciendo: «¿Acaso Semeí
no merece la muerte por haber maldecido al ungido de Yavé?»
'''
"23" = ''':sup:`23` Pero David le contestó: «¡Líbreme Dios de pensar como ustedes,
hijos de Sarvia! ¿Por qué me dan este mal consejo? ¿En un día como éste
va a morir alguien en Israel?
'''
"24" = ''':sup:`24` ¿Acaso no me doy cuenta que hoy vuelvo a ser rey de Israel?» Y dijo
a Semeí: «No morirás.» Y el rey se lo juró.
'''
"25" = ''':sup:`25` También vino a su encuentro Mipibaal, hijo de Saúl, que no se había
lavado los pies ni las manos, ni arreglado su bigote, ni lavado su
ropa, desde el día en que el rey se había marchado hasta que volvió en
paz.
'''
"26" = ''':sup:`26` Cuando llegó de Jerusalén al encuentro del rey, éste le dijo:
'''
"27" = ''':sup:`27` «Mipibaal, ¿por qué no viniste conmigo?» El respondió: «Porque mi
servidor me engañó, pues yo, siervo tuyo, le dije: «Ensilla el burro
para montar en él e ir con el rey; porque soy cojo.»
'''
"28" = ''':sup:`28` El me ha calumniado ante ti. Pero, como mi señor el rey es como un
ángel de Dios, haz lo que mejor te parezca,
'''
"29" = ''':sup:`29` porque toda la familia de mi padre merecía la muerte de parte del
rey y, sin embargo, tú me has puesto entre los que comen a tu mesa.
¿Con qué derecho, pues, podré exigirte algo?»
'''
"30" = ''':sup:`30` El rey le respondió: «¿Para qué tantas palabras? He decidido que tú
y Sibá se repartan las tierras.»
'''
"31" = ''':sup:`31` Mipibaal dijo al rey: «Puede llevárselo todo, ya que mi señor el
rey ha vuelto en paz a su casa.»
'''
"32" = ''':sup:`32` Barzilay, el anciano galaadita de ochenta años, bajó también de
Roguelim para acompañar al rey en el paso del Jordán.
'''
"33" = ''':sup:`33` El le había proporcionado alimentos durante su permanencia en
Majanaím, pues era un hombre de buena situación.
'''
"34" = ''':sup:`34` El rey le dijo: «Ven conmigo y en tu vejez te mantendré junto a mí
en Jerusalén.»
'''
"35" = ''':sup:`35` Pero Barzilay respondió: «Me quedan pocos años de vida para subir
con el rey a Jerusalén.
'''
"36" = ''':sup:`36` Tengo ochenta años. Ya no distingo lo bueno y lo malo. Ya no
saboreo ni lo que como ni lo que bebo, ni siquiera puedo oír la voz de
los cantores.
'''
"37" = ''':sup:`37` ¿Para qué voy a ser una carga para ti? Te acompañaré un poco más
allá del Jordán, pero no veo por qué me concedes esta recompensa.
'''
"38" = ''':sup:`38` Permíteme volver a mi ciudad para morir junto al sepulcro de mi
padre y de mi madre. Que mi hijo Kimham, aquí presente, siga contigo.
'''
"39" = ''':sup:`39` Dale lo que tú quieras.» El rey contestó: «Que venga conmigo
Kimham; haré por él lo que quieras, y cuanto tú me pidas te lo
concederé.»
'''
"40" = ''':sup:`40` Después del rey, todo el pueblo atravesó el río Jordán. David besó
y bendijo a Barzilay y éste volvió a su casa.
'''
"41" = ''':sup:`41` El rey se dirigió a Guilgal, acompañado de Kimham, de todo el
ejército de Judá y de la mitad del ejército de Israel.
'''
"42" = ''':sup:`42` Los hombres de Israel se acercaron al rey y le dijeron: «¿Por qué
nuestros hermanos, los hombres de Judá, te han poco menos que
secuestrado? Ellos te han hecho cruzar el Jordán a ti con toda tu
familia y todos tus partidarios.»
'''
"43" = ''':sup:`43` Al oír esto, los hombres de Judá les respondieron: «Lo hacemos
porque el rey es nuestro pariente. ¿Qué sacan con enojarse por eso?
¿Acaso vivimos a costa del rey o nos ha hecho algún regalo especial?»
'''
"44" = ''':sup:`44` Los de Israel respondieron: «Tenemos más derechos que ustedes sobre
el rey, pues somos diez por uno; ¿por qué, pues, nos ofenden de esa
manera? Además el rey nos debe más que a ustedes. ¿No hemos sido los
primeros en hacer volver al rey David?» Pero los de Judá contestaron
con palabras más duras.
'''
