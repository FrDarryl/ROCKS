[14]
"1" = ''':sup:`1` Veamos a otro que se prepara para embarcarse. Antes de enfrentar el
furor de las olas, invoca a un pedazo de madera más frágil aún que la
embarcación que lo llevará.
'''
"2" = ''':sup:`2` Ese barco nació del afán de ganar plata, y el arte del técnico lo
confeccionó;
'''
"3" = ''':sup:`3` pero es tu Providencia, oh Padre, la que lo conduce. Tú has abierto
un camino en el mar y trazado una ruta segura por entre las olas.
'''
"4" = ''':sup:`4` Así nos demuestras que puedes salvarnos en cualquier parte, aunque
uno se embarque sin gran experiencia.
'''
"5" = ''':sup:`5` No quieres que los hombres, obras de tu Sabiduría, estén sin hacer
nada; pero, mira cómo confían su vida a un pedazo de madera: una balsa
les permite atravesar las olas sanos y salvos.
'''
"6" = ''':sup:`6` Ya antiguamente, mientras perecían los gigantes orgullosos, el justo
que llevaba consigo la esperanza del universo, se refugió en una balsa;
guiado por tu mano, dejó al mundo la semilla de una nueva humanidad.
'''
"7" = ''':sup:`7` ¡Bendita sea la madera que fue instrumento de tu salvación!
'''
"8" = ''':sup:`8` Pero, en cuanto al ídolo fabricado y al que lo hizo, ¡que sean
malditos ambos: el obrero porque lo hizo, y el objeto porque se le
llamó dios!
'''
"9" = ''':sup:`9` Ambos son insoportables para Dios, el impío y el producto de su
impiedad;
'''
"10" = ''':sup:`10` ¡la obra será destruida junto con el artesano!
'''
"11" = ''':sup:`11` Por eso el castigo alcanzará también a los ídolos de las naciones,
porque son cosas abominables en el seno de la creación: hacen caer las
almas de los hombres y los insensatos se dejan seducir.
'''
"12" = ''':sup:`12` La invención de los ídolos fue el comienzo de la perversión; esa
invención corrompió la vida.
'''
"13" = ''':sup:`13` Porque al comienzo no existían ni durarán para siempre.
'''
"14" = ''':sup:`14` La vanidad humana los introdujo en el mundo y por eso su
destrucción está decidida.
'''
"15" = ''':sup:`15` Imagínese a un padre afligido por la muerte prematura de su hijo;
manda hacer una imagen de él, y luego honra como dios al que no era más
que un difunto. Transmite a su familia ritos y ceremonias,
'''
"16" = ''':sup:`16` y con el tiempo esta costumbre impía se consolida hasta tal punto
que se hace obligatoria para todos.
'''
"17" = ''':sup:`17` De igual modo se veneran estatuas por orden de los príncipes.
Aquellos de sus súbditos que no podían honrarlos personalmente porque
vivían lejos, quisieron tener su retrato. Mediante esa imagen podrían
venerar al rey como si estuviera presente.
'''
"18" = ''':sup:`18` El talento del artista hizo que aumentara ese culto entre los que
no conocían al soberano.
'''
"19" = ''':sup:`19` Con el afán de agradarle se las ingenió para representarlo más
bello de lo que era.
'''
"20" = ''':sup:`20` La representación era tan perfecta que la muchedumbre se dejó
seducir: así se llegó rápidamente a ver un dios en el que se veneraba.
'''
"21" = ''':sup:`21` Todo esto se ha convertido en una trampa para los vivos: hombres
azotados por la desgracia o sometidos a los poderosos dieron a piedras
o a la madera el Nombre incomunicable.
'''
"22" = ''':sup:`22` No les bastó con tal error en el conocimiento de Dios. La
ignorancia los llevó a tan grandes contradicciones que llegaron a
considerar como normales los peores excesos:
'''
"23" = ''':sup:`23` los asesinatos de niños que eran ofrecidos en sacrificio, los ritos
secretos, las orgías furiosas y extravagantes.
'''
"24" = ''':sup:`24` Ni el más mínimo recato en sus vidas o en su matrimonio: uno
suprime al otro a traición o lo deshonra por medio del adulterio.
'''
"25" = ''':sup:`25` Por todas partes sólo hay sangre y muerte, robos, fraudes,
corrupción, mala fe, revueltas, perjurios,
'''
"26" = ''':sup:`26` confusión en la gente buena, olvido de los favores, escándalos,
prácticas antinaturales, desórdenes en el matrimonio, adulterio,
libertinaje.
'''
"27" = ''':sup:`27` El culto a los dioses, que ni siquiera merecen tal nombre, es el
comienzo, la causa y el fin de todo mal.
'''
"28" = ''':sup:`28` Hay algunos a los que les gusta excitarse hasta el delirio, y
entonces entregan falsos oráculos. Otros viven en el mal y llegan hasta
el perjurio;
'''
"29" = ''':sup:`29` sabiendo que se apoyan en ídolos sin vida, ¿cómo tendrían miedo de
que sus falsos juramentos sean castigados?
'''
"30" = ''':sup:`30` Pero con toda justicia serán castigados por dos motivos: primero
porque desconocieron a Dios al irse con los ídolos, segundo porque
cometieron un fraude, al hacer falsos juramentos menospreciando lo que
es sagrado.
'''
"31" = ''':sup:`31` Aunque los ídolos sean impotentes, el castigo reservado a los
pecadores alcanzará también a los impíos...
'''
