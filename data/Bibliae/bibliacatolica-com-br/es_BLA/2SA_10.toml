[10]
"1" = ''':sup:`1` Después de esto, murió el rey de los amonitas y le sucedió su hijo
Janún.
'''
"2" = ''':sup:`2` David se dijo: «Trataré a Janún, hijo de Najas, con benevolencia,
como su padre me trató a mí». Y David envió a sus servidores, para pre
sentarle las condolencias por la muerte de su padre. Pero cuando los
servidores de David lle garon al país de Amón,
'''
"3" = ''':sup:`3` los jefes dijeron a Ja nún, su señor: «¿Crees que David te ha
enviado condolencias por consideración a tu padre? ¿No será más bien a
fin de explorar la ciudad, cono cer sus defensas y más tarde
destruirnos, por lo que David te ha enviado sus servidores?»
'''
"4" = ''':sup:`4` Entonces Janún tomó a los servidores de David, les hizo afeitar la
mitad de la barba, cor tar los vestidos a la altura de las nalgas y
luego los despidió.
'''
"5" = ''':sup:`5` En cuanto David lo supo, man dó gente que los fuera a encontrar, con
este mensaje: «Quédense en Jericó hasta que la bar ba les vuelva a
crecer, y después volverán.» Pues esos hombres estaban muy
avergonzados.
'''
"6" = ''':sup:`6` Los amonitas se dieron cuenta de que se habían hecho odiosos a David
y enviaron men sajeros para contratar a veinte mil soldados ara meos de
BetRejob y de Sobá, a mil hombres del rey de Maaká y a doce mil de Tob.
'''
"7" = ''':sup:`7` David, por su parte, envió a Joab con todo el ejército y su guardia
real.
'''
"8" = ''':sup:`8` Los amonitas hicieron una salida y se for maron en orden de batalla
a la entrada de la puerta, mientras que los arameos de Sabá y de Rejob
y los hombres de Tob y Maaká estaban aparte en el campo.
'''
"9" = ''':sup:`9` Viendo que tenía un fren te de batalla delante de él y otro detrás,
Joab eli gió a lo mejor de Israel para enfrentar a los ara meos,
'''
"10" = ''':sup:`10` y confió a su hermano Abisaí el resto del ejército para hacerles
frente a los amonitas.
'''
"11" = ''':sup:`11` Luego le dijo: «Si los arameos me dominan, tú vendrás en mi ayuda,
y si los amonitas te do minan, yo iré a socorrerte.
'''
"12" = ''':sup:`12` ¡Animo!, esforcé monos por nuestro pueblo y por las ciudades de
nuestro Dios. Que Yavé haga lo que le pa rezca bien.»
'''
"13" = ''':sup:`13` Joab y la tropa que lo acompañaba se lan zaron al ataque contra los
arameos y éstos hu yeron ante él.
'''
"14" = ''':sup:`14` Cuando los amonitas vieron que los arameos habían huído,
retrocedieron ante Abisaí y se encerraron en la ciudad. Enton ces Joab
puso fin a la campaña contra los amo nitas y volvió a Jerusalén.
'''
"15" = ''':sup:`15` Al ver los arameos que habían sido venci dos por Israel,
concentraron sus fuerzas.
'''
"16" = ''':sup:`16` Ha dadezer mandó mensajeros y movilizó a todos los arameos del otro
lado del Jordán. Estos se concentraron en Jelán, encabezados por Sobac,
jefe del ejército de Hadadezer.
'''
"17" = ''':sup:`17` Cuando lo avisaron a David, reunió todo Is rael, pasó el Jordán y
llegó a Jelam. Los ara meos presentaron batalla a David y lucharon
contra él, pero fueron derrotados por Israel.
'''
"18" = ''':sup:`18` David mató a los combatientes de sete cientos carros de guerra, y
cayeron cuarenta mil hombres de a pie. También cayó Sobac, el ge neral
en jefe, quien murió allí mismo.
'''
"19" = ''':sup:`19` Todos estos reyes que seguían a Hadade zer hicieron la paz con los
israelitas a conse cuencia de su derrota y quedaron sometidos. Y, en
adelante, los arameos no se atrevieron ya más a venir en ayuda de los
amonitas.
'''
