[6]
"1" = ''':sup:`1` Un sábado, Jesús atravesaba unos sembrados, y sus discípulos
cortaban espigas, las desgranaban en las manos y se comían el grano.
'''
"2" = ''':sup:`2` Algunos fariseos les dijeron: «¿Por qué hacen lo que no está
permitido hacer en día sábado?»
'''
"3" = ''':sup:`3` Jesús les respondió: «¿Ustedes no han leído lo que hizo David, y con
él sus hombres, un día que tuvieron hambre?
'''
"4" = ''':sup:`4` Pues entró en la Casa de Dios, tomó los panes de la ofrenda, los
comió y les dio también a sus hombres, a pesar de que sólo estaba
permitido a los sacerdotes comer de ese pan.»
'''
"5" = ''':sup:`5` Y Jesús añadió: «El Hijo del Hombre es Señor y tiene autoridad sobre
el sábado.»
'''
"6" = ''':sup:`6` Otro sábado Jesús había entrado en la sinagoga y enseñaba. Había
allí un hombre que tenía paralizada la mano derecha.
'''
"7" = ''':sup:`7` Los maestros de la Ley y los fariseos espiaban a Jesús para ver si
hacía una curación en día sábado, y encontrar así motivo para acusarlo.
'''
"8" = ''':sup:`8` Pero Jesús, que conocía sus pensamientos, dijo al hombre que tenía
la mano paralizada: «Levántate y ponte ahí en medio.» El se levantó y
permaneció de pie.
'''
"9" = ''':sup:`9` Entonces Jesús les dijo: «A ustedes les pregunto: ¿Qué permite hacer
la Ley en día sábado: hacer el bien o hacer daño, salvar una vida o
destruirla?»
'''
"10" = ''':sup:`10` Paseando entonces su mirada sobre todos ellos, dijo al hombre:
«Extiende tu mano.» Lo hizo, y su mano quedó sana.
'''
"11" = ''':sup:`11` Pero ellos se llenaron de rabia y comenzaron a discutir entre sí
qué podrían hacer contra Jesús.
'''
"12" = ''':sup:`12` En aquellos días se fue a orar a un cerro y pasó toda la noche en
oración con Dios.
'''
"13" = ''':sup:`13` Al llegar el día llamó a sus discípulos y escogió a doce de ellos,
a los que llamó apóstoles:
'''
"14" = ''':sup:`14` Simón, al que le dio el nombre de Pedro, y su hermano Andrés,
Santiago, Juan, Felipe, Bartolomé,
'''
"15" = ''':sup:`15` Mateo, Tomás, Santiago, hijo de Alfeo, Simón, apodado Zelote,
'''
"16" = ''':sup:`16` Judas, hermano de Santiago, y Judas Iscariote, que fue el traidor.
'''
"17" = ''':sup:`17` Jesús bajó con ellos y se detuvo en un lugar llano. Había allí un
grupo impresionante de discípulos suyos y una cantidad de gente
procedente de toda Judea y de Jerusalén, y también de la costa de Tiro
y de Sidón. Habían venido para oírlo y para que los sanara de sus
enfermedades;
'''
"18" = ''':sup:`18` también los atormentados por espíritus malos recibían curación.
'''
"19" = ''':sup:`19` Por eso cada cual trataba de tocarlo, porque de él salía una fuerza
que los sanaba a todos.
'''
"20" = ''':sup:`20` El, entonces, levantó los ojos hacia sus discípulos y les dijo:
'''
"21" = ''':sup:`21` «Felices ustedes los pobres, porque de ustedes es el Reino de Dios.
Felices ustedes, los que ahora tienen hambre, porque serán saciados.
Felices ustedes, los que lloran, porque reirán.
'''
"22" = ''':sup:`22` Felices ustedes, si los hombres los odian, los expulsan, los
insultan y los consideran unos delincuentes a causa del Hijo del
Hombre.
'''
"23" = ''':sup:`23` Alégrense en ese momento y llénense de gozo, porque les espera una
recompensa grande en el cielo. Recuerden que de esa manera trataron
también a los profetas en tiempos de sus padres.
'''
"24" = ''':sup:`24` Pero ¡pobres de ustedes, los ricos, porque tienen ya su consuelo!
'''
"25" = ''':sup:`25` ¡Pobres de ustedes, los que ahora están satisfechos, porque después
tendrán hambre! ¡Pobres de ustedes, los que ahora ríen, porque van a
llorar de pena!
'''
"26" = ''':sup:`26` ¡Pobres de ustedes, cuando todos hablen bien de ustedes, porque de
esa misma manera trataron a los falsos profetas en tiempos de sus
antepasados!
'''
"27" = ''':sup:`27` Yo les digo a ustedes que me escuchan: amen a sus enemigos, hagan
el bien a los que los odian,
'''
"28" = ''':sup:`28` bendigan a los que los maldicen, rueguen por los que los maltratan.
'''
"29" = ''':sup:`29` Al que te golpea en una mejilla, preséntale también la otra. Al que
te arrebata el manto, entrégale también el vestido.
'''
"30" = ''':sup:`30` Da al que te pide, y al que te quita lo tuyo, no se lo reclames.
'''
"31" = ''':sup:`31` Traten a los demás como quieren que ellos les traten a ustedes.
'''
"32" = ''':sup:`32` Porque si ustedes aman a los que los aman, ¿qué mérito tienen?
Hasta los malos aman a los que los aman.
'''
"33" = ''':sup:`33` Y si hacen bien a los que les hacen bien, ¿qué gracia tiene?
También los pecadores obran así.
'''
"34" = ''':sup:`34` Y si prestan algo a los que les pueden retribuir, ¿qué gracia
tiene? También los pecadores prestan a pecadores para que estos
correspondan con algo.
'''
"35" = ''':sup:`35` Amen a sus enemigos, hagan el bien y presten sin esperar nada a
cambio. Entonces la recompensa de ustedes será grande, y serán hijos
del Altísimo, que es bueno con los ingratos y los pecadores.
'''
"36" = ''':sup:`36` Sean compasivos como es compasivo el Padre de ustedes.
'''
"37" = ''':sup:`37` No juzguen y no serán juzgados; no condenen y no serán condenados;
perdonen y serán perdonados.
'''
"38" = ''':sup:`38` Den, y se les dará; se les echará en su delantal una medida
colmada, apretada y rebosante. Porque con la medida que ustedes midan,
serán medidos ustedes.»
'''
"39" = ''':sup:`39` Jesús les puso también esta comparación: «¿Puede un ciego guiar a
otro ciego? Ciertamente caerán ambos en algún hoyo.
'''
"40" = ''':sup:`40` El discípulo no está por encima de su maestro, pero si se deja
formar, se parecerá a su maestro.
'''
"41" = ''':sup:`41` ¿Y por qué te fijas en la pelusa que tiene tu hermano en un ojo, si
no eres consciente de la viga que tienes en el tuyo?
'''
"42" = ''':sup:`42` ¿Cómo puedes decir a tu hermano: ''Hermano, deja que te saque la
pelusa que tienes en el ojo'', si tú no ves la viga en el tuyo?
Hipócrita, saca primero la viga de tu propio ojo para que veas con
claridad, y entonces sacarás la pelusa del ojo de tu hermano.
'''
"43" = ''':sup:`43` No hay árbol bueno que dé frutos malos, ni tampoco árbol malo que
dé frutos buenos.
'''
"44" = ''':sup:`44` Cada árbol se conoce por sus frutos. No se recogen higos de los
espinos ni se sacan uvas de las zarzas.
'''
"45" = ''':sup:`45` Así, el hombre bueno saca cosas buenas del tesoro que tiene en su
corazón, mientras que el malo, de su fondo malo saca cosas malas. La
boca habla de lo que está lleno el corazón.
'''
"46" = ''':sup:`46` ¿Por qué me llaman: ¡Señor! ¡Señor!, y no hacen lo que digo?
'''
"47" = ''':sup:`47` Les voy a decir a quién se parece el que viene a mí y escucha mis
palabras y las practica.
'''
"48" = ''':sup:`48` Se parece a un hombre que construyó una casa; cavó profundamente y
puso los cimientos sobre la roca. Vino una inundación y la corriente se
precipitó sobre la casa, pero no pudo removerla porque estaba bien
construida.
'''
"49" = ''':sup:`49` Por el contrario, el que escucha, pero no pone en práctica, se
parece a un hombre que construyó su casa sobre tierra, sin cimientos.
La corriente se precipitó sobre ella y en seguida se desmoronó, siendo
grande el desastre de aquella casa.
'''
