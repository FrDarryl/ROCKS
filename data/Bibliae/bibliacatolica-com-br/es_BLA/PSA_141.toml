[141]
"1" = ''':sup:`1` Señor, te llamo, ven a mí sin demora, oye mi voz cuando te grito.
'''
"2" = ''':sup:`2` ¡Suba a ti mi oración como el incienso, mis manos que a ti levanto
sean como la ofrenda de la tarde!
'''
"3" = ''':sup:`3` Pon, Señor, una guardia ante mi boca y vigila la puerta de mis
labios.
'''
"4" = ''':sup:`4` Mi corazón no inclines a obras malas, que en negocios oscuros no me
meta con los que hacen el mal. ¡No me dejes probar sus golosinas!
'''
"5" = ''':sup:`5` Que el justo me golpee y me corrija y el óleo de los malos no luzca
en mi cabeza. mi oración denunciará siempre sus crímenes.
'''
"6" = ''':sup:`6` Sus jefes fueron echados desde el peñón, comprendieron entonces que
hablaba con bondad;
'''
"7" = ''':sup:`7` cuando la tierra se abrió a sus pies, sus huesos tapizaron la
entrada del infierno.
'''
"8" = ''':sup:`8` Adonai Señor, hacia ti vuelvo mis ojos, en ti me refugio, no
expongas mi vida.
'''
"9" = ''':sup:`9` Protégeme del lazo que me han tendido, de las trampas de los que
hacen el mal.
'''
"10" = ''':sup:`10` Que en sus propias redes caigan los impíos mientras que sólo a mí
se me abre paso.
'''
