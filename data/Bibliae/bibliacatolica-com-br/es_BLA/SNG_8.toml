[8]
"1" = ''':sup:`1` ¡Ah, si tú fueras hermano mío, alimentado con el pecho de mi madre!
Te podría besar al encontrarte afuera sin que me despreciaran.
'''
"2" = ''':sup:`2` Te llevaría a la casa de mi madre, a la habitación de la que me
concibió. Te daría a beber vino fragante y un licor hecho de granada.
'''
"3" = ''':sup:`3` Su izquierda se desliza bajo mi cabeza y su derecha me abraza. El:
'''
"4" = ''':sup:`4` Hijas de Jerusalén, les ruego que no despierten ni se despierte el
Amor hasta que ella quiera. Coro:
'''
"5" = ''':sup:`5` ¿Quién es ésa que sube del desierto apoyada en su amado? El: Debajo
del manzano te desperté, allí mismo donde te concibió tu madre, donde
te concibió la que te dio a luz. Ella:
'''
"6" = ''':sup:`6` Guárdame en tu corazón como tu sello o tu joya, siempre fija a tu
muñeca. porque es fuerte el amor como la muerte, y la pasión, tenaz
como el infierno; sus flechas son dardos de fuego, como llama de Yavé.
'''
"7" = ''':sup:`7` ¿Quién apagará el amor? No lo podrán las aguas embravecidas, vengan
los torrentes, ¡no lo ahogarán! Si alguien quisiera comprar el amor con
todo lo que posee en su casa, sólo conseguiría desprecio.
'''
"8" = ''':sup:`8` Tenemos una hermana pequeña, todavía no tiene sus senos formados.
¿Qué haremos con nuestra hermana cuando se trate de casarla?
'''
"9" = ''':sup:`9` Si es una muralla, le construiremos defensas de plata; si es una
puerta, la reforzaremos con barras de cedro.
'''
"10" = ''':sup:`10` Yo soy una muralla, mis pechos son como torres. Soy a sus ojos como
quien ha hallado la paz.
'''
"11" = ''':sup:`11` Salomón tenía una viña en Baal-Amón, la confió a unos cuidadores, y
cada uno le traía mil siclos de plata por sus frutos.
'''
"12" = ''':sup:`12` Mi viña es sólo para mí y yo no más la cuido. Mil siclos para ti,
Salomón, doscientos para los guardianes.
'''
"13" = ''':sup:`13` ¡Oh tú que habitas en los huertos!, tus compañeros prestan oído a
tu voz, haz que yo también la pueda oír.
'''
"14" = ''':sup:`14` Huye, amado mío, como gacela o como un cabrito por los montes de
las balsameras.
'''
