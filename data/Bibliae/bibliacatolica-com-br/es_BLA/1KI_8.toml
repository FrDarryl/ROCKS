[8]
"1" = ''':sup:`1` Salomón congregó en Jerusalén a todos los jefes de Israel, a los
jefes de sus tribus y a los príncipes de sus familias, para subir el
Arca de la Alianza de Yavé desde la ciudad de David llamada Sión.
'''
"2" = ''':sup:`2` Todos los hombres de Israel se reunieron junto a Salomón en el mes
de Etanim, que es el séptimo del año, en la Fiesta de las Chozas.
'''
"3" = ''':sup:`3` Los sacerdotes tomaron el Arca de la Alianza de Yavé
'''
"4" = ''':sup:`4` y la tienda que la cubría, con todos los objetos sagrados que había
en ella, y los subieron a la Casa de Yavé.
'''
"5" = ''':sup:`5` El rey Salomón y toda la comunidad de Israel, reunida con él ante el
Arca, sacrificaron ovejas y bueyes en tal cantidad que no se podían
contar.
'''
"6" = ''':sup:`6` Los sacerdotes llevaron el Arca de la Alianza de Yavé a su sitio en
el Santuario, el Lugar Santísimo, bajo las alas de los querubines.
'''
"7" = ''':sup:`7` Pues los querubines extendían sus alas y formaban como un toldo
encima del Arca y sus barras.
'''
"8" = ''':sup:`8` Estas barras eran tan largas que sus puntas se veían desde el Lugar
Santo que precede al Lugar Santísimo; pero no se veían desde afuera. Y
permanecieron allí hasta el día de hoy.
'''
"9" = ''':sup:`9` En el Arca no hay nada fuera de las dos tablas de piedra que Moisés
colocó allí en el Horeb, cuando Yavé pactó la Alianza con los
israelitas a su salida de Egipto.
'''
"10" = ''':sup:`10` Cuando los sacerdotes salieron del Lugar Santo, la nube llenó la
Casa de Yavé.
'''
"11" = ''':sup:`11` Y por causa de la nube, los sacerdotes no pudieron continuar con la
ceremonia, pues la Gloria de Yavé había llenado su Casa.
'''
"12" = ''':sup:`12` Entonces Salomón declaró: «Yavé ha dicho que permanecía en una
espesa nube.
'''
"13" = ''':sup:`13` Así, pues, la Casa que he edificado será tu morada, una morada en
que permanecerás para siempre.»
'''
"14" = ''':sup:`14` El rey se volvió para bendecir a toda la asamblea de Israel. Todos
estaban de pie.
'''
"15" = ''':sup:`15` Y dijo: «Bendito sea Yavé, Dios de Israel, que habló personalmente
a mi padre David y que, en este día, ha cumplido lo que había dicho:
'''
"16" = ''':sup:`16` Desde el día que saqué de Egipto a mi pueblo, Israel, no había
elegido ninguna ciudad entre todas las tribus de Israel, para edificar
una casa en la que esté mi Nombre. Hoy, sin embargo, he elegido a
Jerusalén para que esté ahí mi Nombre, lo mismo que he elegido a David
para que esté al frente de mi pueblo.
'''
"17" = ''':sup:`17` Mi padre David deseaba edificar una Casa para el Nombre de Yavé,
Dios de Israel.
'''
"18" = ''':sup:`18` Pero Yavé le dijo: Ha sido bueno que pensaras edificar esta Casa.
'''
"19" = ''':sup:`19` Pero no lo harás tú sino tu hijo, nacido de tu sangre. El edificará
esta Casa para mi Nombre.
'''
"20" = ''':sup:`20` Yavé ha cumplido su palabra; he sucedido a mi padre David y me he
sentado en el trono de Israel, como él lo había prometido, y he
construido esta Casa para el Nombre de Yavé.
'''
"21" = ''':sup:`21` La he destinado para recibir el Arca con el documento de la Alianza
que Yavé pactó con nuestros padres, cuando los sacó de la tierra de
Egipto.»
'''
"22" = ''':sup:`22` Entonces Salomón se puso ante el altar de Yavé, en presencia de
toda la asamblea de Israel. Extendió sus manos al cielo
'''
"23" = ''':sup:`23` y dijo: «Yavé, Dios de Israel, no hay Dios semejante a ti, ni en el
cielo, ni en la tierra. Tú eres fiel a tu alianza y tienes compasión
con tus siervos cuando te sirven con sinceridad.
'''
"24" = ''':sup:`24` Tú habías anunciado este día a mi padre David, tu servidor. Hoy
vemos que has sido fiel a tus palabras y has cumplido tus promesas.
'''
"25" = ''':sup:`25` Y ahora, oh Yavé, Dios de Israel, cumple bien esta otra promesa que
le hiciste a David, diciendo: «Siempre habrá uno de tus hijos para
servirme y reinar sobre Israel, con tal que tus hijos se comporten y me
sirvan como lo has hecho tú.»
'''
"26" = ''':sup:`26` Cumple, pues, la palabra que le dijiste a David, mi padre.
'''
"27" = ''':sup:`27` Pero, ¿será posible que Dios viva en medio de los hombres? Si los
cielos invisibles no pueden contenerte, ¿cómo permanecerás en esta Casa
que yo te he contruido?
'''
"28" = ''':sup:`28` Escucha, pues, la plegaria y las súplicas que tu siervo hace hoy en
tu presencia.
'''
"29" = ''':sup:`29` Que tus ojos estén abiertos día y noche sobre esta Casa, sobre este
lugar del que tú mismo dijiste: En él estará mi Nombre, y dígnate
escuchar las oraciones que haré en este lugar.
'''
"30" = ''':sup:`30` Escucha mi plegaria y la de Israel, tu pueblo, cuando recen en este
lugar. Desde tu morada celestial escucha y perdona.
'''
"31" = ''':sup:`31` Vendrán a este lugar los que son acusados de algún crimen y juran
que son inocentes. Cuando se presenten en esta Casa ante tu altar,
'''
"32" = ''':sup:`32` escucha tú desde los cielos y haz justicia. Castiga al malo,
haciendo recaer sobre él todo el mal que hizo; pero declara inocente al
que obró rectamente, premiándolo según tu justicia.
'''
"33" = ''':sup:`33` Si los israelitas son derrotados por sus enemigos por haber pecado
contra ti, pero luego vuelven a ti y confiesan su pecado, rogando y
suplicando en esta Casa,
'''
"34" = ''':sup:`34` escúchalos desde el cielo y perdona el pecado de Israel.
Devuélvelos a la tierra de sus padres.
'''
"35" = ''':sup:`35` Cuando tengan sequía, porque pecaron contra ti, si luego rezan en
este lugar, confiesan su maldad y se arrepienten de sus pecados a
consecuencia de sus apuros,
'''
"36" = ''':sup:`36` escucha desde los cielos y perdona a Israel. Enséñales el buen
camino que deben seguir y envía lluvia sobre tu tierra que diste por
heredad a tu pueblo.
'''
"37" = ''':sup:`37` Cuando haya hambre en el país, cuando haya peste, plaga del trigo,
langosta o pulgón, cuando el enemigo tenga sitiada una de sus ciudades,
en toda calamidad y enfermedad, escúchalos.
'''
"38" = ''':sup:`38` Sea cual sea el motivo de la súplica, si un hombre verdaderamente
arrepentido te ruega y extiende sus manos hacia tu Casa,
'''
"39" = ''':sup:`39` escúchalo desde tu morada celestial. Perdona, actúa y da a cada uno
según se lo merezca, pues sólo tú conoces el corazón de todos.
'''
"40" = ''':sup:`40` Así los hombres te respetarán toda su vida y vivirán en esta tierra
que diste a nuestros padres.
'''
"41" = ''':sup:`41` Vendrá un tiempo en que los extranjeros que no pertenecen a tu
pueblo, Israel, también tendrán noticias de tu gran Nombre, de tu
fuerza y de tu poder.
'''
"42" = ''':sup:`42` Si uno de ellos viene de una tierra lejana a rezar a tu Casa,
'''
"43" = ''':sup:`43` escúchalo desde tu morada celestial y haz todo lo que te haya
pedido. Así todos los pueblos de la tierra conocerán tu Nombre y te
temerán como te teme Israel; y sabrán que ése es el lugar donde se
invoca tu Nombre, en esta Casa que yo he construido.
'''
"44" = ''':sup:`44` Cuando tu pueblo vaya a la guerra contra sus enemigos por el camino
que tú le hayas señalado y supliquen a Yavé, vueltos hacia la ciudad
que has elegido y hacia esta Casa que yo he construido para tu Nombre,
'''
"45" = ''':sup:`45` escucha tú desde los cielos su oración y plegaria y hazles
justicia.
'''
"46" = ''':sup:`46` Cuando pequen contra ti, pues no hay hombre que no peque, y tú
irritado contra ellos los entregues al enemigo, y sus vencedores los
lleven al país enemigo, lejano o próximo,
'''
"47" = ''':sup:`47` si se convierten en su corazón en aquella tierra, diciendo: «Hemos
pecado, hemos sido perversos, somos culpables»,
'''
"48" = ''':sup:`48` si se vuelven a ti de todo corazón y con toda su alma en el país de
sus enemigos que los deportaron y te suplican vueltos hacia la tierra
que tú diste a sus padres, hacia la ciudad que tú elegiste y hacia la
Casa que he edificado para morada de tu Nombre;
'''
"49" = ''':sup:`49` escucha tú desde los cielos, lugar de tu morada,
'''
"50" = ''':sup:`50` y perdona a tu pueblo que ha pecado contra ti. Perdona todas las
rebeliones con que te ha traicionado, y concede que hallen compasión
entre los que los deportaron y les tengan piedad;
'''
"51" = ''':sup:`51` porque son tu pueblo y tu heredad, los que sacaste de Egipto, de en
medio del horno de hierro.
'''
"52" = ''':sup:`52` Que tus ojos estén abiertos a las súplicas de tu siervo y a las de
tu pueblo, Israel, escuchándolos cuando clamen hacia ti.
'''
"53" = ''':sup:`53` Porque tú los separaste para que fueran tu herencia entre todos los
pueblos de la tierra, como dijiste por boca de Moisés, tu siervo,
cuando sacaste a nuestros padres de Egipto.»
'''
"54" = ''':sup:`54` Al terminar Salomón esta plegaria y esta súplica, se levantó de
delante del altar de Yavé, del lugar donde estaba arrodillado con las
manos extendidas hacia el cielo,
'''
"55" = ''':sup:`55` y se puso de pie para bendecir a toda la asamblea de Israel,
diciendo en alta voz:
'''
"56" = ''':sup:`56` «Bendito sea Yavé, que ha dado paz y reposo a su pueblo, Israel,
según se lo había prometido; no ha faltado a ninguna de las promesas
que hizo por boca de Moisés, su siervo.
'''
"57" = ''':sup:`57` Que ahora Yavé esté con nosotros como estuvo con nuestros padres,
que no nos abandone ni nos rechace.
'''
"58" = ''':sup:`58` Que incline nuestro corazón hacia él para que caminemos por sus
caminos y guardemos todos los mandamientos, los decretos y las
ceremonias que ordenó a nuestros padres.
'''
"59" = ''':sup:`59` Que mis súplicas a Yavé permanezcan día y noche en su presencia
para que me dé lo merecido a mí, tu siervo, y a todo su pueblo según
las necesidades de cada día,
'''
"60" = ''':sup:`60` para que todos los pueblos sepan que Yavé es Dios y que no hay
otro.
'''
"61" = ''':sup:`61` Así los corazones de ustedes estarán enteramente con Yavé, nuestro
Dios, para caminar según sus preceptos y para guardar sus mandamientos
como hoy.»
'''
"62" = ''':sup:`62` El rey, y todo el pueblo con él, ofrecieron sacrificios ante Yavé.
'''
"63" = ''':sup:`63` Salomón ofreció como sacrificios de comunión veintidós mil bueyes y
ciento veinte mil ovejas. Así fue inaugurada la Casa de Yavé.
'''
"64" = ''':sup:`64` Aquel día el rey consagró el interior del patio que está delante de
la Casa, pues ofreció allí el holocausto, la oblación y las grasas de
los sacrificios de comunión, porque el altar de bronce que estaba ante
Yavé se hizo chico ese día, para contener todas las víctimas
sacrificadas.
'''
"65" = ''':sup:`65` En aquella ocasión celebró Salomón la fiesta de las Chozas, y con
él todo Israel. Era una gran asamblea, pues habían venido desde la
entrada de Jamat hasta el torrente de Egipto. Estuvieron en presencia
de Yavé durante siete días y siete noches.
'''
"66" = ''':sup:`66` El día octavo despidió al pueblo. Bendijeron al rey y se fueron a
sus casas, alegres y contentos por todo el bien que Yavé había hecho a
su siervo David y a su pueblo Israel.
'''
