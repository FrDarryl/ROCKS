[29]
"1" = ''':sup:`1` Los filisteos reunieron en Afec a todo su ejército, mientras que los
israelitas acamparon cerca de la fuente que hay en Jezrael.
'''
"2" = ''':sup:`2` Mientras los jefes de las ciudades de los filisteos iban delante, al
frente de sus tropas, divididas en compañías de ciento y de mil, David
y sus hombres marchaban a la retaguardia con Aquís.
'''
"3" = ''':sup:`3` Los jefes de los filisteos dijeron: «¿Qué hacen aquí estos hebreos?»
Aquís les respondió: «Es David, el servidor de Saúl, rey de Israel, que
hace ya uno o dos años que está conmigo, y desde el día de su venida
hasta hoy no he tenido nada que reprocharle.»
'''
"4" = ''':sup:`4` Pero los jefes de los filisteos se enojaron con él y le dijeron:
«Despide a ese hombre y que regrese al lugar que le señalaste. Que no
vaya al combate con nosotros, no sea que durante la lucha se vuelva en
contra nuestra. Pues ¿qué mejor ocasión que ésta para que él recupere
la amistad de su amo, presentándole las cabezas de nuestros hombres?
'''
"5" = ''':sup:`5` ¿No es éste aquel David de quien cantaban a coro: Saúl mató a mil y
David a diez mil?»
'''
"6" = ''':sup:`6` Aquís llamó a David y le dijo: «Yavé sabe que tú eres leal y me
hubiera gustado que me acompañaras en esta campaña, pues desde el día
que viniste a mí hasta el día de hoy nada malo he hallado en ti; pero
los jefes no te miran bien.
'''
"7" = ''':sup:`7` Por eso, vuélvete en paz, para no molestar a los jefes de los
filisteos.»
'''
"8" = ''':sup:`8` David dijo a Aquís: «¿Qué he hecho yo y qué has visto en mí desde el
día en que me puse a tu servicio hasta hoy? ¿Por qué no puedo ir a
luchar contigo contra tus enemigos?»
'''
"9" = ''':sup:`9` Aquís respondió: «Sabes muy bien que tú eres para mí como un ángel
de Dios; pero los jefes de los filisteos no quieren que vayas a
combatir con ellos.
'''
"10" = ''':sup:`10` Por eso mañana levántense antes del amanecer, y con todos los que
vinieron contigo vayan al lugar que les he asignado. No guardes, pues,
rencor en tu corazón, porque tú sabes que te estimo. Levántense, pues,
muy temprano y partan apenas aclare.»
'''
"11" = ''':sup:`11` David y sus hombres se levantaron siendo aún de noche, para partir
por la mañana y regresar a la tierra de los filisteos. Los filisteos
por su parte subieron a Jezrael.
'''
