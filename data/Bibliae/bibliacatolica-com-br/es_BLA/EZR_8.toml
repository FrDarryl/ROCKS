[8]
"1" = ''':sup:`1` Estos son los jefes de familias que subieron conmigo de Babilonia,
en el reinado de Artajerjes (y se indican los nombres de sus
antepasados).
'''
"2" = ''':sup:`2` De los hijos de Finjas, Guersón; de los de Itamar, Daniel;
'''
"3" = ''':sup:`3` de los de David, Jatús; de Secanías y de los hijos de Paros,
Zacarías, y con él ciento cincuenta hombres registrados; de los hijos
de Pajat Moab,
'''
"4" = ''':sup:`4` Eliyonai, hijo de Zarajías, y con él doscientos hombres;
'''
"5" = ''':sup:`5` de los hijos de Zatú, Secanías, hijo de Jacaziel, y con él
trescientos hombres; de los hijos de Joab, Abdías, hijo de Jonatán, y
con él cincuenta hombres;
'''
"6" = ''':sup:`6` de los hijos de Adín, Ebed, hijo de Atalía, y con él setenta
hombres;
'''
"7" = ''':sup:`7` de los hijos de Sefatías, Zebadías, hijo de Micael, y con él ochenta
hombres;
'''
"8" = ''':sup:`8` de los hijos de Joab, Abdías, hijo de Jejiel, y con él doscientos
dieciocho hombres;
'''
"9" = ''':sup:`9` de los hijos de Baní, Selomit, hijo de Josifía, y con él ciento
sesenta hombres;
'''
"10" = ''':sup:`10` de los hijos de Bebaí, Zacarías, hijo de Bebaí, y con él veintiocho
hombres;
'''
"11" = ''':sup:`11` de los hijos de Azgad, Jojanan, hijo de Acatán,
'''
"12" = ''':sup:`12` y con él ciento diez hombres;
'''
"13" = ''':sup:`13` de los hijos de Adonicam, los últimos, y he aquí sus nombres:
Elifelet, Jeiel y Semeyas, y con ellos setenta hombres;
'''
"14" = ''':sup:`14` de los hijos de Bigvaí, Utai, hijo de Zacur, y con él sesenta
hombres.
'''
"15" = ''':sup:`15` Los reuní cerca del río que corre hacia Ahavá, y acampamos allí
tres días; y habiendo buscado entre el pueblo, no encontré ninguno de
la tribu de Leví.
'''
"16" = ''':sup:`16` Entonces llamé a los jefes Eliecer, Ariel, Semaías, Yarib, Elnatán,
Natán, Zacarías y Mesulam, los jefes, y a los instructores Yoyarib y
Elnatán.
'''
"17" = ''':sup:`17` Les di órdenes respecto a Idó, el jefe que permanecía en Casifía,
les di el recado que debían transmitir a Idó y a sus hermanos los
ayudantes que vivían en Casifía, para que nos mandaran servidores para
la Casa de nuestro Dios.
'''
"18" = ''':sup:`18` Como la bondadosa mano de Dios estaba con nosotros, nos trajeron a
Serebías, hombre muy sensato, de entre los hijos de Majlí, hijo de
Leví, hijo de Israel, y con él sus hijos y sus hermanos, en número de
dieciocho;
'''
"19" = ''':sup:`19` Josabías y con él Isaías, de entre los hijos de Merarí, sus
hermanos y sus hijos, en total veinte;
'''
"20" = ''':sup:`20` y de entre los ayudantes que David y los jefes habían puesto al
servicio de los levitas, doscientos veintidós hombres, todos inscritos
personalmente.
'''
"21" = ''':sup:`21` Allí, a orillas del río Ahavá, ordené un ayuno para humillarnos
ante nuestro Dios, a fin de implorar de él un feliz viaje para
nosotros, nuestros hijos y nuestras pertenencias.
'''
"22" = ''':sup:`22` Me hubiera dado vergüenza pedir al rey tropas y gentes de a caballo
para protegernos del enemigo en el camino; por el contrario, habíamos
dicho al rey: «La mano de nuestro Dios está, para bien, con todos los
que lo buscan; y su poder y su enojo sobre todos los que lo abandonan.»
'''
"23" = ''':sup:`23` Por eso ayunamos y pedimos a nuestro Dios por esta intención, y él
nos escuchó.
'''
"24" = ''':sup:`24` Escogí a doce de los jefes de los sacerdotes y, además, a Serebías
y a Jasabías, y con ellos a diez de sus hermanos;
'''
"25" = ''':sup:`25` pesé delante de ellos la plata, el oro y las copas consagradas
donadas por el rey, sus consejeros y sus jefes, y por todos los
israelitas que habíamos podido hallar, para la Casa de nuestro Dios.
'''
"26" = ''':sup:`26` Y puse en sus manos seiscientos cincuenta talentos de plata, copas
de plata por cien talentos, cien talentos de oro,
'''
"27" = ''':sup:`27` veinte copas de oro por valor de mil dáricas y dos vasos de bronce
bruñido tan preciosos como vasos de oro.
'''
"28" = ''':sup:`28` Luego les dije: «Ustedes están consagrados a Yavé; estos vasos son
cosas santas, y esa plata y este oro son ofrendas voluntarias hechas a
Yavé, el Dios de nuestros padres.
'''
"29" = ''':sup:`29` Cuídenlos y guárdenlos hasta que los pesen ante los jefes de los
sacerdotes y levitas y de las familias de Israel en Jerusalén, en las
habitaciones de la Casa de Yavé.»
'''
"30" = ''':sup:`30` Entonces, los sacerdotes y levitas recibieron todo lo que habíamos
pesado: la plata, el oro y los vasos, para llevarlos a Jerusalén a la
Casa de nuestro Dios.
'''
"31" = ''':sup:`31` Partimos de la orilla del río Ahavá para ir a Jerusalén el día doce
del mes primero. La mano de Dios estuvo con nosotros y apartó de
nosotros todo ataque de enemigos y toda emboscada durante el camino.
'''
"32" = ''':sup:`32` Llegados a Jerusalén, descansamos tres días;
'''
"33" = ''':sup:`33` al cuarto, pesamos en la Casa de nuestro Dios la plata, el oro y
los vasos, entregándolo todo a Merinot, hijo de Urías, sacerdote, y a
Eleazar, hijo de Finjas, junto con Josabad, hijo de Josué, y Noadías,
hijo de Binuí, levitas.
'''
"34" = ''':sup:`34` Después de volverlo a contar y pesar todo, se puso por escrito el
peso total.
'''
"35" = ''':sup:`35` Los judíos que habían vuelto del destierro ofrecieron sacrificios
al Dios de Israel: doce novillos por todo Israel, noventa y seis
carneros, setenta y siete corderos y doce machos cabríos por el pecado.
Todo como víctimas quemadas a Yavé.
'''
"36" = ''':sup:`36` Y se entregaron los decretos del rey a sus gobernadores y a los
funcionarios del lado de acá del río, los cuales favorecieron al pueblo
y a la Casa de Dios.
'''
