[20]
"1" = ''':sup:`1` Sofar de Naamat tomó la palabra y dijo:
'''
"2" = ''':sup:`2` «Mis reflexiones me llevan a contestar a consecuencia de lo que
siento.
'''
"3" = ''':sup:`3` Al oír una lección que me ofende, mis pensamientos me inspiran una
respuesta.
'''
"4" = ''':sup:`4` ¿No sabes tú que desde siempre, desde que fue puesto el hombre sobre
la tierra,
'''
"5" = ''':sup:`5` el triunfo del malvado es breve y el gozo del perverso no dura más
que un instante?
'''
"6" = ''':sup:`6` Aunque se eleve hasta los cielos y toque las nubes con la cabeza,
'''
"7" = ''':sup:`7` como un fantasma desaparece para siempre; los que lo veían dicen:
«¿Dónde está?»
'''
"8" = ''':sup:`8` Se va como un sueño, se vuela y ya no lo hallan, huye como una
visión nocturna.
'''
"9" = ''':sup:`9` El quesolía verlo, no lo ve, y tampoco lo divisa el lugar donde
vivía.
'''
"10" = ''':sup:`10` sus hijos pagarán a los pobres, y sus propias manos devolverán sus
riquezas.
'''
"11" = ''':sup:`11` Sus huesos rebosaban de vigor juvenil, su vigor ahora está junto a
él en el polvo.
'''
"12" = ''':sup:`12` Si el mal era dulce a su boca, si lo ocultó bajo su lengua,
'''
"13" = ''':sup:`13` si allí lo conservó y lo retuvo y lo guardó en medio del paladar,
'''
"14" = ''':sup:`14` su comida se corrompe en el estómago, y se vuelve veneno en su
interior.
'''
"15" = ''':sup:`15` Tiene que vomitar las riquezas que tragó, Dios las hace salir de su
vientre.
'''
"16" = ''':sup:`16` Chupaba veneno de áspides, una lengua de víbora lo mata.
'''
"17" = ''':sup:`17` Ya no verá los arroyos de aceite fresco, los torrentes de miel y de
mantequilla.
'''
"18" = ''':sup:`18` Devuelve su ganancia sin tragarla, y no puede gozar el fruto de su
negocio.
'''
"19" = ''':sup:`19` Porque despojó por la fuerza a los pobres y robó su casa en vez de
construirla,
'''
"20" = ''':sup:`20` Porque su vientre se mostró insaciable, nadie podía resistir a su
apetito
'''
"21" = ''':sup:`21` ni escapar de su comida, por eso no dura su bienestar.
'''
"22" = ''':sup:`22` En plena riqueza sufre miseria y cae sobre él la desgracia.
'''
"23" = ''':sup:`23` Cuando está llenándose el vientre, Dios desencadena sobre él su ira
y hace llover sus flechas sobre él.
'''
"24" = ''':sup:`24` Si logra huir del arma de hierro, lo traspasa el arco de bronce.
'''
"25" = ''':sup:`25` Una flecha le sale por la espalda la punta atravesó su hígado. Lo
invade una angustia mortal,
'''
"26" = ''':sup:`26` las tinieblas están reservadas para él. Un fuego que no encendió el
hombre lo devora y consume cuanto queda en su tienda.
'''
"27" = ''':sup:`27` Los cielos revelan su falta y la tierra se levanta contra él.
'''
"28" = ''':sup:`28` Aguas desbordadas se llevan su casa, empujadas por la cólera de
Dios.
'''
"29" = ''':sup:`29` Esta es la herencia que el malvado recibe de Dios, tal es la parte
que le fijó.»
'''
