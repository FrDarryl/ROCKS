[12]
"1" = ''':sup:`1` En cierta ocasión pasaba Jesús por unos campos de trigo, y era un
día sábado. Sus discípulos, que tenían hambre, comenzaron a desgranar
espigas y a comerse el grano.
'''
"2" = ''':sup:`2` Al advertirlo unos fariseos, dijeron a Jesús: «Tus discípulos están
haciendo lo que está prohibido hacer en día sábado.»
'''
"3" = ''':sup:`3` Jesús les contestó: «¿No han leído ustedes lo que hizo David un día
que tenía hambre, él y su gente?
'''
"4" = ''':sup:`4` Pues entró en la casa de Dios y comieron el pan ofrecido a Dios, que
les estaba prohibido tanto a él como a sus compañeros, pues estaba
reservado a los sacerdotes.
'''
"5" = ''':sup:`5` ¿No han leído en la Ley que los sacerdotes en el Templo no observan
el descanso, y no hay culpa en eso?
'''
"6" = ''':sup:`6` Yo se lo digo: ustedes tienen aquí algo más que el Templo.
'''
"7" = ''':sup:`7` Y si ustedes entendieran estas palabras: Quiero misericordia, no
sacrificios, ustedes no condenarían a quienes están sin culpa.
'''
"8" = ''':sup:`8` Además, el Hijo del Hombre es Señor del sábado.»
'''
"9" = ''':sup:`9` Saliendo de aquel lugar, Jesús entró en una sinagoga de los judíos.
'''
"10" = ''':sup:`10` Se encontraba allí un hombre que tenía una mano paralizada. Le
preguntaron a Jesús, con intención de acusarlo después: «¿Está
permitido hacer curaciones en día sábado?»
'''
"11" = ''':sup:`11` Jesús les dijo: «Si alguno de ustedes tiene una sola oveja y se le
cae a un barranco en día sábado, ¿no irá a sacarla?
'''
"12" = ''':sup:`12` ¡Pues un ser humano vale mucho más que una oveja! Por lo tanto,
está permitido hacer el bien en día sábado.»
'''
"13" = ''':sup:`13` Dijo entonces al enfermo: «Extiende tu mano.» La extendió y le
quedó tan sana como la otra.
'''
"14" = ''':sup:`14` Al salir, los fariseos planearon la manera de acabar con él.
'''
"15" = ''':sup:`15` Jesús lo supo y se alejó de allí, pero muchas personas lo
siguieron, y él sanó a cuantos estaban enfermos.
'''
"16" = ''':sup:`16` Pero les pedía insistentemente que no hablaran de él.
'''
"17" = ''':sup:`17` Así debían cumplirse las palabras del profeta Isaías:
'''
"18" = ''':sup:`18` Viene mi siervo, mi elegido, el Amado, en quien me he complacido.
Pondré mi Espíritu sobre él, para que anuncie mis juicios a las
naciones.
'''
"19" = ''':sup:`19` No discutirá, ni gritará, ni se oirá su voz en las plazas.
'''
"20" = ''':sup:`20` No quebrará la caña resquebrajada ni apagará la mecha que todavía
humea, hasta que haga triunfar la justicia.
'''
"21" = ''':sup:`21` Las naciones pondrán su esperanza en su Nombre.
'''
"22" = ''':sup:`22` Algunos le trajeron un endemoniado que era ciego y mudo. Jesús lo
sanó, de modo que pudo ver y hablar.
'''
"23" = ''':sup:`23` Ante esto, toda la gente quedó asombrada y preguntaban: «¿No será
éste el hijo de David?»
'''
"24" = ''':sup:`24` Lo oyeron los fariseos y respondieron: «¡Este expulsa los demonios
por obra de Beelzebú, príncipe de los demonios!»
'''
"25" = ''':sup:`25` Jesús sabía lo que estaban pensando, y les dijo: «Todo reino que se
divide, corre a la ruina; no hay ciudad o familia que pueda durar con
luchas internas.
'''
"26" = ''':sup:`26` Si Satanás expulsa a Satanás, está dividido; ¿cómo podrá mantenerse
su reino?
'''
"27" = ''':sup:`27` Y si Beelzebú me ayuda a echar los demonios, ¿quién ayuda a la
gente de ustedes cuando los echan? Ellos mismos les darán la respuesta.
'''
"28" = ''':sup:`28` Pero si el Espíritu de Dios es el que me permite echar a los
demonios, entiendan que el Reino de Dios ha llegado a ustedes.
'''
"29" = ''':sup:`29` ¿Quién entrará en la casa del Fuerte y le robará sus cosas, sino el
que pueda amarrar al Fuerte? Sólo entonces le saqueará la casa.
'''
"30" = ''':sup:`30` El que no está conmigo, está contra mí, y el que no recoge conmigo,
desparrama.
'''
"31" = ''':sup:`31` Por eso yo les digo: Se perdonará a los hombres cualquier pecado y
cualquier insulto contra Dios. Pero calumniar al Espíritu Santo es cosa
que no tendrá perdón.
'''
"32" = ''':sup:`32` Al que calumnie al Hijo del Hombre se le perdonará; pero al que
calumnie al Espíritu Santo, no se le perdonará, ni en este mundo, ni en
el otro.
'''
"33" = ''':sup:`33` Planten ustedes un árbol bueno, y su fruto será bueno; planten un
árbol dañado, y su fruto será malo. Porque el árbol se conoce por sus
frutos.
'''
"34" = ''':sup:`34` Raza de víboras, si ustedes son tan malos, ¿cómo pueden decir algo
bueno? La boca siempre habla de lo que está lleno el corazón.
'''
"35" = ''':sup:`35` El hombre bueno saca cosas buenas del bien que guarda dentro, y el
que es malo, de su mal acumulado saca cosas malas.
'''
"36" = ''':sup:`36` Yo les digo que, en el día del juicio, los hombres tendrán que dar
cuenta hasta de lo dicho que no podían justificar.
'''
"37" = ''':sup:`37` Tus propias palabras te justificarán, y son tus palabras también
las que te harán condenar.»
'''
"38" = ''':sup:`38` Entonces algunos maestros de la Ley y fariseos le dijeron:
«Maestro, queremos verte hacer un milagro.»
'''
"39" = ''':sup:`39` Pero él contestó: «Esta raza perversa e infiel pide una señal, pero
solamente se le dará la señal del profeta Jonás.
'''
"40" = ''':sup:`40` Porque del mismo modo que Jonás estuvo tres días y tres noches en
el vientre del gran pez, así también el Hijo del Hombre estará tres
días y tres noches en el seno de la tierra.
'''
"41" = ''':sup:`41` Los hombres de Nínive resucitarán en el día del juicio junto con
esta generación y la condenarán, porque ellos cambiaron su conducta
ante la predicación de Jonás, y aquí ustedes tienen mucho más que
Jonás.
'''
"42" = ''':sup:`42` La reina del Sur resucitará en el día del juicio junto con los
hombres de hoy, y los condenará, porque ella vino desde los confines de
la tierra para escuchar la sabiduría de Salomón, y aquí ustedes tienen
mucho más que Salomón.
'''
"43" = ''':sup:`43` Cuando el espíritu malo sale del hombre, empieza a recorrer lugares
áridos, buscando un sitio de descanso, y no lo encuentra.
'''
"44" = ''':sup:`44` Entonces se dice: Volveré a mi casa de donde salí. Al llegar la
encuentra desocupada, bien barrida y ordenada.
'''
"45" = ''':sup:`45` Se va, entonces, y regresa con otros siete espíritus peores que él,
entran y se quedan allí. La nueva condición de la persona es peor que
la primera, y esto es lo que le va a pasar a esta generación perversa.»
'''
"46" = ''':sup:`46` Mientras Jesús estaba todavía hablando a la muchedumbre, su madre y
sus hermanos estaban de pie afuera, pues querían hablar con él.
'''
"47" = ''':sup:`47` Alguien le dijo: «Tu madre y tus hermanos están ahí fuera y quieren
hablar contigo.»
'''
"48" = ''':sup:`48` Pero Jesús dijo al que le daba el recado: «¿Quién es mi madre y
quiénes son mis hermanos?»
'''
"49" = ''':sup:`49` E indicando con la mano a sus discípulos, dijo: «Estos son mi madre
y mis hermanos.
'''
"50" = ''':sup:`50` Tomen a cualquiera que cumpla la voluntad de mi Padre de los
Cielos, y ése es para mí un hermano, una hermana o una madre.»
'''
