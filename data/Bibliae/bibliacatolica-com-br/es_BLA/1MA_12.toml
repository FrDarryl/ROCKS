[12]
"1" = ''':sup:`1` Jonatán comprendió que las circunstancias le eran favorables;
escogió algunos hombres y los envió a Roma para confirmar y renovar la
alianza de amistad con los romanos.
'''
"2" = ''':sup:`2` A los espartanos también y a otros mandó cartas con el mismo fin.
'''
"3" = ''':sup:`3` Los que fueron a Roma entraron al Senado y les dijeron: «El sumo
sacerdote Jonatán y la nación de los judíos nos han enviado a renovar
con ustedes la amistad y la alianza que nos unió anteriormente.»
'''
"4" = ''':sup:`4` Se les dio cartas de recomendación para las autoridades de cada
país, a fin de que éstos los encaminaran sanos y salvos a la tierra de
Judá.
'''
"5" = ''':sup:`5` Esta es la copia de las cartas que Jonatán escribió a los
espartanos:
'''
"6" = ''':sup:`6` «Jonatán, Sumo Sacerdote, el senado de la nación, los sacerdotes y
todo el pueblo de los judíos, a los ciudadanos de Esparta, sus
hermanos: paz.
'''
"7" = ''':sup:`7` Ya hace tiempo, nuestro sumo sacerdote Onías recibió de Ario, rey de
ustedes, cartas en que decía que son hermanos nuestros, como lo
certifica la adjunta copia.
'''
"8" = ''':sup:`8` Onías acogió con gran honor al mensajero, y recibió letras en que
claramente se hablaba de alianza y amistad.
'''
"9" = ''':sup:`9` No piensen que nos sentimos ahora en apuros, pues encontramos
consuelo en nuestros Libros Sagrados.
'''
"10" = ''':sup:`10` Sin embargo, hemos decidido mandarles embajadores que renueven la
fraternidad y amistad que nos une a ustedes, para evitar que a la
larga, pasemos a ser para ustedes como extranjeros, pues ha pasado
mucho tiempo desde que nos enviaron embajadores.
'''
"11" = ''':sup:`11` Por nuestra parte, en todas circunstancias y constantemente, en
días señalados, nos acordamos de ustedes, tanto en los sacrificios que
ofrecemos como en las oraciones, porque es justo y conveniente recordar
a los hermanos.
'''
"12" = ''':sup:`12` Nos alegramos mucho de su prosperidad y fama.
'''
"13" = ''':sup:`13` Nosotros, por el contrario, nos hemos visto envueltos en miserias y
guerras, pues nos atacaron los reyes vecinos.
'''
"14" = ''':sup:`14` Pero no hemos querido ser una carga ni para ustedes ni para
nuestros demás aliados y amigos en estas guerras,
'''
"15" = ''':sup:`15` pues para ayudarnos está el socorro del Cielo. Hemos sido librados
de nuestros enemigos, que han sido humillados.
'''
"16" = ''':sup:`16` Hemos, pues, elegido a Neumenio, hijo de Antíoco, y a Antípater,
hijo de Jasón, y los hemos enviado a los romanos para renovar la
antigua amistad y alianza.
'''
"17" = ''':sup:`17` Les hemos ordenado también que vayan a ustedes para saludarlos y
entregarles de nuestra parte esta carta, con la que queremos renovar
esta alianza.
'''
"18" = ''':sup:`18` Nos alegraría recibir respuesta favorable.»
'''
"19" = ''':sup:`19` Esta es la copia de la carta que Onías había recibido en tiempos
anteriores:
'''
"20" = ''':sup:`20` «Ario, rey de los espartanos, a Onías, Sumo Sacerdote.
'''
"21" = ''':sup:`21` Hemos hallado en un documento que espartanos y judíos son hermanos,
por pertenecer a la raza de Abrahám.
'''
"22" = ''':sup:`22` Sabiendo esto, les agradeceremos nos digan si todo les va bien.
'''
"23" = ''':sup:`23` En cuanto a nosotros, les decimos: nuestros ganados y nuestros
bienes son de ustedes y los de ustedes son nuestros; y esto es lo que
encargamos decirles.»
'''
"24" = ''':sup:`24` Jonatán supo que los generales de Demetrio venían a atacarlo con un
ejército más numeroso.
'''
"25" = ''':sup:`25` Con esto partió rápido de Jerusalén y fue a enfrentarlos en el país
de Jamat, sin darles tiempo de entrar en su propia tierra.
'''
"26" = ''':sup:`26` Envió observadores al campamento de ellos, y éstos al volver le
dijeron que los enemigos habían resuelto sorprenderlos durante la
noche.
'''
"27" = ''':sup:`27` Con esto, Jonatán, a la caída del sol, mandó a su gente que durante
toda la noche velasen con las armas en la mano, dispuestos a luchar, y
puso centinelas alrededor del campamento.
'''
"28" = ''':sup:`28` Los enemigos, al saber que Jonatán velaba con su tropa, dispuesto a
dar batalla, tuvieron miedo y se desanimaron; encendieron fuegos en su
campamento y huyeron.
'''
"29" = ''':sup:`29` Pero ni Jonatán ni su ejército se dieron cuenta de su partida hasta
el amanecer, pues veían los fuegos.
'''
"30" = ''':sup:`30` Jonatán los siguió sin poder alcanzarlos, porque ya habían pasado
el río Eleutero.
'''
"31" = ''':sup:`31` Entonces, Jonatán se volvió contra los árabes llamados zabadeos,
los derrotó y se apoderó de sus despojos.
'''
"32" = ''':sup:`32` Después dio la señal de partir, llegó a Damasco y recorrió toda su
región.
'''
"33" = ''':sup:`33` Mientras tanto Simón salió y fue hasta Ascalón y las fortalezas
vecinas; dirigiéndose a Jafa, la ocupó,
'''
"34" = ''':sup:`34` pues había oído que los habitantes de esta ciudad querían entregar
la fortaleza a los partidarios de Demetrio, y le puso una guarnición
que la custodiara.
'''
"35" = ''':sup:`35` Apenas regresó Jonatán, reunió a los ancianos del pueblo, con
quienes decidió edificar fortalezas en Judea,
'''
"36" = ''':sup:`36` alzar más las murallas de Jerusalén, levantar un muro entre la
fortaleza y la ciudad, para separar aquélla de ésta y aislarla de modo
que los de dentro no pudieran salir a comprar ni vender.
'''
"37" = ''':sup:`37` También celebraron consejo para reconstruir la ciudad, pues una
parte que dominaba el torrente al este se había desmoronado. Asimismo
renovaron el barrio Cafanata.
'''
"38" = ''':sup:`38` Simón reconstruyó Adida, en la Sefela, la fortificó y le puso
puertas y cerrojos.
'''
"39" = ''':sup:`39` Trifón deseaba reinar en Asia, ceñirse la corona y deshacerse del
rey Antíoco.
'''
"40" = ''':sup:`40` Pero temiendo que Jonatán no se lo permitiera y lo viniera a
atacar, buscaba el modo de apoderarse de él y matarlo. Se puso en
camino y llegó a Betsán.
'''
"41" = ''':sup:`41` Jonatán salió a su encuentro con cuarenta mil hombres escogidos y
llegó también a Betsán.
'''
"42" = ''':sup:`42` Cuando Trifón vio que Jonatán llegaba con un numeroso ejército,
temió atacarlo.
'''
"43" = ''':sup:`43` Lo recibió con honores, lo presentó a todos sus amigos, haciéndole
regalos y además ordenando a sus amigos y a sus tropas que le
obedecieran como si fuera él mismo.
'''
"44" = ''':sup:`44` Luego le preguntó: «¿Por qué has movilizado tanta gente? ¿Acaso
somos enemigos?
'''
"45" = ''':sup:`45` Mándalos a sus casas y quédate con algunos para acompañarme a la
ciudad de Tolemaida, porque quiero entregártela, así como las otras
fortalezas, y poner a tu disposición el resto de la tropa con sus
oficiales. Después volveré, ya que sólo he venido para esto.»
'''
"46" = ''':sup:`46` Jonatán le creyó e hizo lo que le había pedido. Despidió a sus
hombres, que se fueron al país de Judea,
'''
"47" = ''':sup:`47` y quedaron con él tres mil hombres. De éstos, dejó dos mil en
Galilea y sólo mil le acompañaron.
'''
"48" = ''':sup:`48` Pero apenas entró en Tolemaida, los habitantes cerraron las
puertas, lo apresaron y mataron a todos los que habían entrado con él.
'''
"49" = ''':sup:`49` Trifón envió tropas y caballería a Galilea y a la gran llanura,
para acabar con todos los partidarios de Jonatán.
'''
"50" = ''':sup:`50` Estos, al tener noticias de que Jonatán y sus acompañantes habían
sido presos y muertos, se dieron valor mutuamente y se ordenaron para
hacer frente a sus perseguidores,
'''
"51" = ''':sup:`51` los cuales, al verlos dispuestos a luchar por su vida, se volvieron
atrás.
'''
"52" = ''':sup:`52` Así llegaron todos sanos y salvos al país de Judea. Lloraron a
Jonatán y los suyos; todo Israel estuvo de duelo.
'''
"53" = ''':sup:`53` Los israelitas estaban muy atemorizados, pues todas las naciones
vecinas, al verlos así, sin jefe y sin aliados, se proponían
destruirlos y decían: «Esta es la oportunidad de borrar de entre los
hombres el recuerdo de Israel.»
'''
