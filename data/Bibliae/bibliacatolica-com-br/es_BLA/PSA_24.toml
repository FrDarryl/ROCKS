[24]
"1" = ''':sup:`1` Del Señor es la tierra y lo que contiene, el mundo y todos sus
habitantes;
'''
"2" = ''':sup:`2` pues él la edifició sobre los mares, y la puso más arriba que las
aguas.
'''
"3" = ''':sup:`3` ¿Quién subirá a la montaña del Señor? ¿quién estará de pie en su
santo recinto?
'''
"4" = ''':sup:`4` El de manos limpias y de puro corazón, el que no pone su alma en
cosas vanas ni jura con engaño.
'''
"5" = ''':sup:`5` Ese obtendrá la bendición del Señor y la aprobación de Dios, su
salvador.
'''
"6" = ''':sup:`6` Así es la raza de los que Le buscan, de los que buscan tu rostro,
¡Dios de Jacob!
'''
"7" = ''':sup:`7` ¡Ea puertas, levanten sus dinteles, elévense, portones eternos, y
que pase el Rey de la gloria!
'''
"8" = ''':sup:`8` ¿Quién es ese Rey de la gloria? El Señor, el fuerte, el poderoso, el
Señor, valiente en la batalla.
'''
"9" = ''':sup:`9` ¡Puertas, levanten sus dinteles, elévense, portones eternos y que
pase el Rey de la gloria!
'''
"10" = ''':sup:`10` ¿Quién es ese Rey de la gloria? Es Yahvé, Dios de los Ejércitos, él
es el Rey de la Gloria.
'''
