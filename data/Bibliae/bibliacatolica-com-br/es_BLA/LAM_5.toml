[5]
"1" = ''':sup:`1` Yavé, acuérdate de lo que nos ha pasado, mira y ve nuestra
humillación.
'''
"2" = ''':sup:`2` Nuestra herencia pasó a extranjeros, nuestras casas a extraños.
'''
"3" = ''':sup:`3` Somos huérfanos, sin padre; nuestras madres, viudas.
'''
"4" = ''':sup:`4` A precio de plata bebemos nuestra agua, nuestra leña nos llega por
dinero.
'''
"5" = ''':sup:`5` Con el yugo al cuello andamos acosados; estamos agotados, no nos dan
respiro.
'''
"6" = ''':sup:`6` Tendimos a Egipto nuestra mano, y a Asur, para calmar el hambre.
'''
"7" = ''':sup:`7` Nuestros padres, que pecaron, ya no existen, y nosotros cargamos con
sus culpas.
'''
"8" = ''':sup:`8` Esclavos nos dominan y no hay quien nos libre de su poder.
'''
"9" = ''':sup:`9` Con riesgo de la vida trajimos nuestro pan, enfrentando los peligros
del desierto.
'''
"10" = ''':sup:`10` Nuestra piel abrasa como un horno, por el ardor del hambre.
'''
"11" = ''':sup:`11` Violaron a las mujeres en Sión; a las jóvenes en las ciudades de
Judá.
'''
"12" = ''':sup:`12` Colgaron a los príncipes y no respetaron al resto de los ancianos.
'''
"13" = ''':sup:`13` Los muchachos arrastraron la piedra de moler, bajo la carga de leña
se han encorvado las niñas.
'''
"14" = ''':sup:`14` Los ancianos dejaron de acudir a la puerta, los muchachos dejaron
de cantar.
'''
"15" = ''':sup:`15` Cesó nuestra alegría, se cambió en duelo nuestro baile.
'''
"16" = ''':sup:`16` Cayó la corona de nuestra cabeza. ¡Pobres de nosotros, que pecamos!
'''
"17" = ''':sup:`17` Por eso está podrido nuestro corazón y se nos nublan los ojos
'''
"18" = ''':sup:`18` pensando en tu cerro desolado, donde merodean las fieras.
'''
"19" = ''':sup:`19` Pero tú, Yavé, reinas para siempre, tu trono permanece firme de
generación en generación.
'''
"20" = ''':sup:`20` ¿Por qué te olvidas siempre de nosotros?, ¿por qué nos abandonas?
'''
"21" = ''':sup:`21` Haz que volvamos a ti, Yavé, y volveremos; haz que seamos de nuevo
lo que fuimos antes.
'''
"22" = ''':sup:`22` ¿Nos has desechado totalmente? ¿Estás irritado sin medida con
nosotros?
'''
