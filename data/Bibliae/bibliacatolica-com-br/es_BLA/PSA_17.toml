[17]
"1" = ''':sup:`1` Escuha mi grito, Señor, atiende a mis clamores, presta atención a mi
plegaria pues no hay engaño en mis labios.
'''
"2" = ''':sup:`2` Dicta tú mi sentencia pues tus ojos ven lo que es recto.
'''
"3" = ''':sup:`3` Puedes escudriñar mi corazón o visitarme de noche, o probarme en el
crisol, no hallarás crimen en mí:
'''
"4" = ''':sup:`4` No he pecado en palabras, como pecan los hombres; he guardado las
palabras de tus labios, y seguido las sendas del Soberano.
'''
"5" = ''':sup:`5` Afirma mis pasos en tus caminos para que no tropiecen mis pies.
'''
"6" = ''':sup:`6` A ti te llamo, oh Dios, esperando tu respuesta; inclina a mí tu oído
y escucha mi ruego.
'''
"7" = ''':sup:`7` Renueva tus bondades, tú que salvas del agresor a los que se
refugian bajo tu diestra.
'''
"8" = ''':sup:`8` Guárdame como a la niña de tus ojos, escóndeme a la sombra de tus
alas,
'''
"9" = ''':sup:`9` lejos de esos malvados que me acosan, de mis enemigos que quieren mi
muerte.
'''
"10" = ''':sup:`10` Tienen el corazón taponado de grasa, y con arrogancia habla su
boca.
'''
"11" = ''':sup:`11` Me vigilan y de un golpe me cercan; se fijan en mí para tirarme al
suelo.
'''
"12" = ''':sup:`12` Son como un león ávido de presa, como un cachorro agazapado en su
guarida.
'''
"13" = ''':sup:`13` Levántate, Señor, hazles frente, derríbalos, de un mandoble líbrame
del violento.
'''
"14" = ''':sup:`14` Señor, que perezcan por tu mano, acaba con ellos, no los dejes
vivir. Llénales el vientre de lo que les reservas, que sus hijos
también queden saciados y que dejen las sobras a sus nietos.
'''
"15" = ''':sup:`15` Y yo, como justo, contemplaré tu rostro, y al despertar, me saciaré
de tu semblante.
'''
