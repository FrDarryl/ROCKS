[6]
"1" = ''':sup:`1` Sambalat, Tobías, el árabe, Guesem y los demás enemigos nuestros
supieron que yo había levantado nuevamente la muralla de Jerusalén. No
quedaba ningún hoyo, aunque todavía no se habían puesto las puertas.
'''
"2" = ''':sup:`2` Sambalat y Guesem me mandaron a decir: «Ven a conversar con nosotros
en Quefirín, en la vega de Onó.»
'''
"3" = ''':sup:`3` Querían hacerme algún daño; pero les mandé a decir: «Estoy muy
ocupado en un trabajo muy importante. No bajaré hacia donde ustedes se
encuentran, porque se pararía el trabajo si lo dejara.»
'''
"4" = ''':sup:`4` Sin embargo volvieron a invitarme cuatro veces, y di siempre la
misma respuesta.
'''
"5" = ''':sup:`5` Entonces Sambalat me mandó a invitar por quinta vez. Su criado traía
una carta abierta
'''
"6" = ''':sup:`6` que decía lo siguiente: «¿Sabes lo que corre entre los que no son
judíos? Gasmú afirma que tú y los judíos queréis rebelaros. Ese es el
motivo por el cual haces la muralla de nuevo. Y además quieres hacerte
rey
'''
"7" = ''':sup:`7` y ya has designado profetas para proclamarte rey de Jerusalén. El
rey va a saber eso, así que te conviene que conversemos los dos.»
'''
"8" = ''':sup:`8` Pero yo le mandé a decir: «Nada de eso es verdad. Sólo son inventos
tuyos.»
'''
"9" = ''':sup:`9` Pues todos ellos querían asustarnos, pensando: Se van a desanimar
tanto que no acabarán la reconstrucción. Yo, por el contrario, trabajé
con mayores fuerzas.
'''
"10" = ''':sup:`10` Luego fui donde Semeías, hijo de Delaías, hijo de Metabeel, ya que
no podía salir de su casa. El me dijo: «Reunámonos en la Casa de Dios,
en el interior del santuario; y cerremos sus puertas, porque van a
venir a matarte, y lo harán esta misma noche.»
'''
"11" = ''':sup:`11` Pero yo le respondí: «¿Un hombre como yo va a huir? ¿Cómo un hombre
de mi clase va a entrar en el santuario para salvar su vida? No iré.»
'''
"12" = ''':sup:`12` Había comprendido que Semeías no había sido enviado por Dios, sino
que Tobías lo había comprado para que me asustara.
'''
"13" = ''':sup:`13` Al esconderme en el santuario habría cometido un delito, y esto
habría dado motivo para perder mi reputación y avergonzarme.
'''
"14" = ''':sup:`14` Acuérdate, Dios mío, de Tobías, por lo que ha hecho; y también de
la profetisa Nadías, y de los demás profetas que trataron de asustarme.
'''
"15" = ''':sup:`15` La muralla quedó terminada el día
'''
"16" = ''':sup:`16` Cuando nuestros enemigos y los pueblos vecinos lo supieron,
tuvieron miedo y se acobardaron. Tuvieron que reconocer en eso la obra
de Dios.
'''
"17" = ''':sup:`17` En este mismo tiempo varios judíos destacados escribían y recibían
cartas seguidas de Tobías.
'''
"18" = ''':sup:`18` Pues Tobías tenía muchos amigos en Judá porque era yerno de
Secanías, hijo de Araj, y por estar casado su hijo Jojanán con la hija
de Mesulam, hijo de Berequías.
'''
"19" = ''':sup:`19` Incluso llegaron a hablar bien de Tobías en mi presencia, al mismo
tiempo que le contaban todas mis palabras. Y era éste, Tobías, quien me
mandaba cartas para asustarme.
'''
"25" = ''':sup:`25` de Elul, en cincuenta y dos días.
'''
