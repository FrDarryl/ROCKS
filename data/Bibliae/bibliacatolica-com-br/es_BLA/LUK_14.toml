[14]
"1" = ''':sup:`1` Un sábado Jesús fue a comer a la casa de uno de los fariseos más
importantes, y ellos lo observaban.
'''
"2" = ''':sup:`2` Por casualidad había delante de él un hombre que sufría de
hinchazón.
'''
"3" = ''':sup:`3` Jesús preguntó a los maestros de la Ley y a los fariseos: «¿Está
permitido por la Ley curar en día sábado o no?»
'''
"4" = ''':sup:`4` Pero ninguno respondió. Jesús entonces se acercó al enfermo, lo curó
y lo despidió.
'''
"5" = ''':sup:`5` Después les dijo: «Si a uno de ustedes se le cae su burro o su buey
en un pozo en día sábado, ¿acaso no va en seguida a sacarlo?»
'''
"6" = ''':sup:`6` Y no pudieron contestarle.
'''
"7" = ''':sup:`7` Jesús notó que los invitados trataban de ocupar los puestos de
honor, por lo que les dio esta lección:
'''
"8" = ''':sup:`8` «Cuando alguien te invite a un banquete de bodas, no escojas el
mejor lugar. Puede ocurrir que haya sido invitado otro más importante
que tú,
'''
"9" = ''':sup:`9` y el que los invitó a los dos venga y te diga: Deja tu lugar a esta
persona. Y con gran vergüenza tendrás que ir a ocupar el último lugar.
'''
"10" = ''':sup:`10` Al contrario, cuando te inviten, ponte en el último lugar y así,
cuando llegue el que te invitó, te dirá: Amigo, ven más arriba. Esto
será un gran honor para ti ante los demás invitados.
'''
"11" = ''':sup:`11` Porque el que se ensalza será humillado y el que se humilla será
ensalzado.»
'''
"12" = ''':sup:`12` Jesús dijo también al que lo había invitado: «Cuando des un
almuerzo o una comida, no invites a tus amigos, hermanos, parientes o
vecinos ricos, porque ellos a su vez te invitarán a ti y así quedarás
compensado.
'''
"13" = ''':sup:`13` Cuando des un banquete, invita más bien a los pobres, a los
inválidos, a los cojos y a los ciegos.
'''
"14" = ''':sup:`14` ¡Qué suerte para ti, si ellos no pueden compensarte! Pues tu
recompensa la recibirás en la resurrección de los justos.»
'''
"15" = ''':sup:`15` Al oír estas palabras, uno de los invitados le dijo: «Feliz el que
tome parte en el banquete del Reino de Dios.»
'''
"16" = ''':sup:`16` Jesús respondió: «Un hombre dio un gran banquete e invitó a mucha
gente.
'''
"17" = ''':sup:`17` A la hora de la comida envió a un sirviente a decir a los
invitados: «Vengan, que ya está todo listo.»
'''
"18" = ''':sup:`18` Pero todos por igual comenzaron a disculparse. El primero dijo:
«Acabo de comprar un campo y tengo que ir a verlo; te ruego que me
disculpes.»
'''
"19" = ''':sup:`19` Otro dijo: «He comprado cinco yuntas de bueyes y voy a probarlas;
te ruego que me disculpes.»
'''
"20" = ''':sup:`20` Y otro dijo: «Acabo de casarme y por lo tanto no puedo ir.»
'''
"21" = ''':sup:`21` Al regresar, el sirviente se lo contó a su patrón, que se enojó.
Pero dijo al sirviente: «Sal en seguida a las plazas y calles de la
ciudad y trae para acá a los pobres, a los inválidos, a los ciegos y a
los cojos.»
'''
"22" = ''':sup:`22` Volvió el sirviente y dijo: «Señor, se hizo lo que mandaste y
todavía queda lugar.»
'''
"23" = ''':sup:`23` El patrón entonces dijo al sirviente: «Vete por los caminos y por
los límites de las propiedades y obliga a la gente a entrar hasta que
se llene mi casa.
'''
"24" = ''':sup:`24` En cuanto a esos señores que había invitado, yo les aseguro que
ninguno de ellos probará mi banquete.»
'''
"25" = ''':sup:`25` Caminaba con Jesús un gran gentío. Se volvió hacia ellos y les
dijo:
'''
"26" = ''':sup:`26` «Si alguno quiere venir a mí y no se desprende de su padre y madre,
de su mujer e hijos, de sus hermanos y hermanas, e incluso de su propia
persona, no puede ser discípulo mío.
'''
"27" = ''':sup:`27` El que no carga con su propia cruz para seguirme luego, no puede
ser discípulo mío.
'''
"28" = ''':sup:`28` Cuando uno de ustedes quiere construir una casa en el campo, ¿no
comienza por sentarse y hacer las cuentas, para ver si tendrá para
terminarla?
'''
"29" = ''':sup:`29` Porque si pone los cimientos y después no puede acabar la obra,
todos los que lo vean se burlarán de él
'''
"30" = ''':sup:`30` diciendo: ¡Ese hombre comenzó a edificar y no fue capaz de
terminar!
'''
"31" = ''':sup:`31` Y cuando un rey parte a pelear contra otro rey, ¿no se sienta antes
para pensarlo bien? ¿Podrá con sus diez mil hombres hacer frente al
otro que viene contra él con veinte mil?
'''
"32" = ''':sup:`32` Y si no puede, envía mensajeros mientras el otro está aún lejos
para llegar a un arreglo.
'''
"33" = ''':sup:`33` Esto vale para ustedes: el que no renuncia a todo lo que tiene, no
podrá ser discípulo mío.
'''
"34" = ''':sup:`34` La sal es una cosa buena, pero si la sal deja de ser sal, ¿con qué
se la salará de nuevo?
'''
"35" = ''':sup:`35` Ya no sirve para el campo ni para estiércol; se la tirará fuera.
Escuchen, pues, si tienen oídos.»
'''
