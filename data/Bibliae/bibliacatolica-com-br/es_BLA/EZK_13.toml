[13]
"1" = ''':sup:`1` Se me dirigió esta palabra de Yavé:
'''
"2" = ''':sup:`2` "Hijo de hombre, profetiza contra los falsos profetas de Israel,
profetiza y diles: Escuchen esta palabra de Yavé".
'''
"3" = ''':sup:`3` Sí, esto dice Yavé: ¡Ay de estos profetas irresponsables que siguen
su imaginación y no han tenido visiones!
'''
"4" = ''':sup:`4` Tus profetas, Israel, son como zorros en medio de ruinas.
'''
"5" = ''':sup:`5` No han hecho frente ni han construido fortificaciones alrededor de
Israel, para que resista el ataque en el día de Yavé.
'''
"6" = ''':sup:`6` Dicen: Palabra de Yavé, pero son sólo visiones falsas, predicciones
mentirosas. Yavé no los envió, ¿y esperan que él cumpa lo que han
dicho?
'''
"7" = ''':sup:`7` Cuando dicen: Palabra de Yavé, siendo que yo nada he dicho, ¿no es
eso una visión falsa, una profecía mentirosa?
'''
"8" = ''':sup:`8` Pero Yavé dice: Me declaro en contra de ustedes debido a sus
palabras huecas y a sus visiones de mentira -palabra de Yavé.
'''
"8" = ''':sup:`8` Pero Yavé dice: Me declaro en contra de ustedes debido a sus
palabras huecas y a sus visiones de mentira -palabra de Yavé.
'''
"9" = ''':sup:`9` Castigaré a los profetas de visiones falsas, de promesas mentirosas;
ya no serán admitidos en el consejo de mi pueblo, ni serán más
inscritos en la libreta de familia de Israel, ni entrarán en la tierra
de Israel: así sabrán que yo soy Yavé. (10) Porque engañaron a mi
pueblo, dándole seguridad de paz, cuando no había paz; mi pueblo
construye un muro,
'''
"9" = ''':sup:`9` Castigaré a los profetas de visiones falsas, de promesas mentirosas;
ya no serán admitidos en el consejo de mi pueblo, ni serán más
inscritos en la libreta de familia de Israel, ni entrarán en la tierra
de Israel: así sabrán que yo soy Yavé.
'''
"10" = ''':sup:`10` Esos profetas engañan a mi pueblo; dicen "paz" cuando no hay paz;
mi pueblo se construye un muro y ellos ponen el estuco.
'''
"11" = ''':sup:`11` Díganles a los que ponen el estuco: ¡Vendrán la lluvia torrencial,
la caída del granizo y el viento de tormenta,
'''
"12" = ''':sup:`12` y el muro se caerá! Entonces les dirán: ¿Dónde está el estuco que
pusieron en ese muro?
'''
"13" = ''':sup:`13` Esto dice Yavé: Mi cólera desencadena un viento tempestuoso, mi
furor envía la lluvia torrencial, mi rabia lanza los granizos de la
destrucción.
'''
"14" = ''':sup:`14` Derribo el muro que habían recubierto de estuco, lo dejo a ras del
suelo y quedan al descubierto sus cimientos; cae sobre ustedes y los
aplasta. Entonces sabrán que yo soy Yavé.
'''
"15" = ''':sup:`15` Cuando mi cólera se desate contra el muro y los que lo estucaron,
les preguntarán: ¿Dónde está el muro, dónde los que lo estucaron?
'''
"16" = ''':sup:`16` ¿Dónde están esos profetas de Israel que profetizaban sobre
Jerusalén, y que veían para ella visiones de paz cuando no había paz?-
palabra de Yavé.
'''
"17" = ''':sup:`17` Vuélvete, hijo de hombre, hacia las hijas de tu pueblo que
profetizan por su cuenta; sí, profetiza contra ellas.
'''
"18" = ''':sup:`18` Les dirás estas palabras de Yavé: ¡Ay de ustedes que cosen cintas
mágicas para todos los puños y tejen velos para las cabezas de
cualquier talla! Con eso hacen caer en la trampa a las almas. Ustedes
que así atrapan a las almas de mi pueblo, ¿creen que salvarán sus
propias vidas?
'''
"19" = ''':sup:`19` Por un puñado de cebada o un mendrugo de pan me desacreditan frente
a mi pueblo, hacen que mueran los que no deben morir y dejan con vida a
los que no deben vivir, engañan a mi pueblo y mi pueblo hace caso a la
mentira.
'''
"20" = ''':sup:`20` Pues bien, esto dice Yavé: Aborrezco esas cintas con las que
cautivan a las almas; las romperé en sus brazos y libraré las almas que
ustedes querían atrapar.
'''
"21" = ''':sup:`21` Desgarraré sus velos y arrancaré a mi pueblo de las manos de
ustedes para que no sea más una presa en manos de ustedes; así sabrán
que yo soy Yavé.
'''
"22" = ''':sup:`22` Porque desanimaron con mentiras al hombre bueno, siendo que yo no
quería que se desanimara. Y le dieron seguridad al malvado, quien no
renunció a su mal comportamiento para recuperar la vida.
'''
"23" = ''':sup:`23` Por eso, ya no tendrán falsas visiones, sino que libraré a mi
pueblo de las manos de ustedes y sabrán que yo soy Yavé.
'''
"Notes" = '''
Notas de rodapé:
13:1-7 - El profeta denuncia a los falsos profetas de Israel, quienes
hablan palabras engañosas y no poseen la verdadera palabra de Dios.
Estos profetas causan daño espiritual al pueblo, llevándolo a la
13:8-16 - El Señor declara que los falsos profetas serán juzgados por
sus mentiras y engaños, y que sus obras no prosperarán. Este juicio
refleja la santidad de Dios y su exigencia de fidelidad (véanse también
13:17-23 - Dios también condena a las mujeres que practican la brujería
y engañan a la gente con falsas visiones. El pecado de adivinación y
brujería se considera una forma de idolatría y rebelión contra Dios
'''
