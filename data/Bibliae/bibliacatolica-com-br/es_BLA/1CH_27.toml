[27]
"1" = ''':sup:`1` Censo de los hijos de Israel, jefes de familia, jefes de mil y de
cien y escribas que estaban al servicio del rey para todo lo referente
a las clases, la que entraba y la que partía cada mes durante todo el
año. Cada clase contaba veinticuatro mil hombres.
'''
"2" = ''':sup:`2` Al frente de la primera sección de veinticuatro mil hombres para el
primer mes, estaba Jesboam, hijo de Zabdiel,
'''
"3" = ''':sup:`3` de la familia de Fares, y era jefe de todos los oficiales del primer
mes.
'''
"4" = ''':sup:`4` Al frente de la sección del segundo mes estaba Doday, el ajonita, y
tenía por ayudante a uno llamado Miclot. Su sección era de veinticuatro
mil hombres.
'''
"5" = ''':sup:`5` El tercer jefe para el tercer mes era Banaías, sacerdote hijo de
Joyadá. Su sección era de veinticuatro mil hombres a su mando.
'''
"6" = ''':sup:`6` Este es aquel Banaías, uno de los Treinta valientes y sobre ellos.
En su sección estaba su hijo Amizabad.
'''
"7" = ''':sup:`7` El cuarto jefe para el cuarto mes era Azael, hermano de Joab, y
después de él Zabadías, su hijo. Su sección era de veinticuatro mil
hombres.
'''
"8" = ''':sup:`8` El quinto jefe para el quinto mes era Samut, el zarjita, y su
sección era de veinticuatro mil hombres.
'''
"9" = ''':sup:`9` El sexto jefe para el sexto mes era Hira, hijo de Iques de Tecoa; su
sección era de veinticuatro mil hombres.
'''
"10" = ''':sup:`10` El séptimo jefe para el séptimo mes era Jeles de Pelet, de la tribu
de Efraím; su sección era de veinticuatro mil hombres.
'''
"11" = ''':sup:`11` El octavo jefe, para el octavo mes, era Sobcaí de Husat, de la
familia de Zarají. Su sección era de veinticuatro mil hombres.
'''
"12" = ''':sup:`12` El noveno, para el mes noveno, Abiezer de Anatot, de los hijos de
Benjamín. Su sección era de veinticuatro mil hombres.
'''
"13" = ''':sup:`13` El jefe décimo para el décimo mes era Maraí de Netofat, de la
familia de Zarjí. Su sección era de veinticuatro mil hombres.
'''
"14" = ''':sup:`14` El undécimo jefe para el mes undécimo era Banaías de Faratón, de la
tribu de Efraím, y su sección era de veinticuatro mil hombres.
'''
"15" = ''':sup:`15` El duodécimo jefe para el mes duodécimo era Holdai de Netofat, de
la familia de Otoniel. Su sección era de veinticuatro mil hombres.
'''
"16" = ''':sup:`16` Al frente de las tribus de Israel: De la tribu de Rubén era
encargado Eliezer, hijo de Zecri. De la de Simeón, Safatías, hijo de
Maacá.
'''
"17" = ''':sup:`17` De la de Leví, Jasabías, hijo de Camuel, pero Sadoq era jefe de los
descendientes de Aarón.
'''
"18" = ''':sup:`18` De la tribu de Judá, Eliú, hermano de David.
'''
"19" = ''':sup:`19` De la de Isacar, Amrí, hijo de Micael. De la de Zabulón, Jesmaías,
hijo de Abdías. De la de Neftalí, Jerimot Asriel.
'''
"20" = ''':sup:`20` De la de Efraím, Oseas, hijo de Azazía. De la media tribu de
Manasés, Joel, hijo de Fodaya.
'''
"21" = ''':sup:`21` De la media tribu de Manasés, en Galaad, era el jefe Jidon, hijo de
Zacarías. De la tribu de Benjamín, Jasiel, hijo de Abner.
'''
"22" = ''':sup:`22` De la de Dan, Ezrihel, hijo de Jeroyam; éstos eran los jefes de los
hijos de Israel.
'''
"23" = ''':sup:`23` David no hizo el censo de los que tenían menos de veinte años,
porque Yavé había dicho que multiplicaría a Israel como las estrellas
del cielo.
'''
"24" = ''':sup:`24` Joab, hijo de Sarvia, comenzó a hacer el censo, pero no lo acabó
porque esto hizo enojar a Yavé, quien descargó su cólera sobre Israel;
por esta razón el número de los que fueron contados no fue incluido en
el Libro de las Crónicas del rey David.
'''
"25" = ''':sup:`25` Azmavet, hijo de Adiel, tenía a su cargo los tesoros del rey.
Jonatán, hijo de Uzías, tenía a su cargo los depósitos que estaban en
el campo, en las ciudades, aldeas y torres.
'''
"26" = ''':sup:`26` Ezrí, hijo de Jelub, era el encargado de los labradores del campo
que cultivaban las tierras;
'''
"27" = ''':sup:`27` Semí, de los que cultivaban las viñas; Sabdí, de Sefa, encargado de
las provisiones de vino de las viñas.
'''
"28" = ''':sup:`28` De los olivares y sicomoros que había en la tierra baja, Baaljanan
de Gueder era el encargado.
'''
"29" = ''':sup:`29` De los almacenes de aceite, Joas. De los rebaños de vacas que
pacían en Sarón, Sitray el saronita; los que pacían en los valles
estaban bajo cuidado de Safat, hijo de Adalay.
'''
"30" = ''':sup:`30` De los camellos, Obiel el ismaelita; de las burras, Jeideías, de
Meronot;
'''
"31" = ''':sup:`31` de las ovejas, Yazis el hagrita. Todos éstos eran intendentes
administradores de los bienes y propiedades del rey.
'''
"32" = ''':sup:`32` Jonatán, tío de David, hombre prudente e instruido, era consejero
del rey. Jilíel, hijo de Jakmení, cuidaba de los hijos del rey.
'''
"33" = ''':sup:`33` Ajitofel era consejero del rey, y Jusay el arquita era el amigo del
rey.
'''
"34" = ''':sup:`34` Después de Ajitofel, lo fueron Jeoyadá, hijo de Benaías, y Abiatar.
Joab era el jefe del ejército del rey.
'''
