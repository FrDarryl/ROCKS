[5]
"1" = ''':sup:`1` Cristo nos liberó para ser libres. Manténganse, pues, firmes y no se
sometan de nuevo al yugo de la esclavitud.
'''
"2" = ''':sup:`2` Yo, Pablo, se lo digo: si ustedes se hacen circuncidar, Cristo ya no
les servirá de nada.
'''
"3" = ''':sup:`3` De nuevo declaro a todo el que se haga circuncidar: ahora estás
obligado a practicar toda la Ley.
'''
"4" = ''':sup:`4` Ustedes, que se ganan méritos con las observancias de la Ley, se han
desligado de Cristo y se han apartado de la gracia.
'''
"5" = ''':sup:`5` A nosotros, en cambio, el Espíritu nos da la convicción de que por
la fe seremos tales como Dios nos quiere.
'''
"6" = ''':sup:`6` Para los que están en Cristo Jesús, ya no son ventajas el tener o no
tener la circuncisión; solamente vale la fe que actúa mediante el amor.
'''
"7" = ''':sup:`7` Ustedes caminaban bien, ¿quién les dio la señal de detenerse, para
que ahora no sigan la verdad?
'''
"8" = ''':sup:`8` Porque ésa no era la voz de Aquel que los llamó.
'''
"9" = ''':sup:`9` Aunque la levadura sea poca, hace fermentar toda la masa.
'''
"10" = ''':sup:`10` Tengo la convicción en el Señor de que piensan como yo, pero el que
los perturba, sea quien fuere, debe ser juzgado.
'''
"11" = ''':sup:`11` Por mi parte, hermanos, si mantuviera la circuncisión: ¿creen que
seguiría siendo perseguido? Pero con eso habría removido el escándalo
de la cruz.
'''
"12" = ''':sup:`12` ¿Y por qué no llegan hasta mutilarse esos que los perturban?
'''
"13" = ''':sup:`13` Nuestra vocación, hermanos, es la libertad. No hablo de esa
libertad que encubre los deseos de la carne, sino del amor por el que
nos hacemos esclavos unos de otros.
'''
"14" = ''':sup:`14` Pues la Ley entera se resume en una frase: Amarás al prójimo como a
ti mismo.
'''
"15" = ''':sup:`15` Pero si se muerden y se devoran unos a otros, ¡cuidado!, que
llegarán a perderse todos.
'''
"16" = ''':sup:`16` Por eso les digo: caminen según el espíritu y así no realizarán los
deseos de la carne.
'''
"17" = ''':sup:`17` Pues los deseos de la carne se oponen al espíritu, y los deseos del
espíritu se oponen a la carne. Los dos se contraponen, de suerte que
ustedes no pueden obrar como quisieran.
'''
"18" = ''':sup:`18` Pero dejarse guiar por el Espíritu, no significa someterse a la
Ley.
'''
"19" = ''':sup:`19` Es fácil reconocer lo que proviene de la carne: libertad sexual,
impurezas y desvergüenzas;
'''
"20" = ''':sup:`20` culto de los ídolos y magia; odios, ira y violencias; celos,
furores, ambiciones, divisiones, sectarismo
'''
"21" = ''':sup:`21` y envidias; borracheras, orgías y cosas semejantes. Les he dicho, y
se lo repito: los que hacen tales cosas no heredarán el Reino de Dios.
'''
"22" = ''':sup:`22` En cambio, el fruto del Espíritu es caridad, alegría, paz,
comprensión de los demás, generosidad, bondad, fidelidad,
'''
"23" = ''':sup:`23` mansedumbre y dominio de sí mismo. Estas son cosas que no condena
ninguna Ley.
'''
"24" = ''':sup:`24` Los que pertenecen a Cristo Jesús han crucificado la carne con sus
impulsos y deseos;
'''
"25" = ''':sup:`25` si ahora vivimos según el espíritu, dejémonos guiar por el
Espíritu;
'''
"26" = ''':sup:`26` depongamos toda vanagloria, dejemos de querer ser más que los demás
y de ser celosos.
'''
