[15]
"1" = ''':sup:`1` Algún tiempo después, por los días de la siega del trigo, fue Sansón
a visitar a su esposa, llevando un cabrito, y dijo: «Quiero estar con
mi mujer en nuestra pieza.»
'''
"2" = ''':sup:`2` El padre de ella no lo dejó entrar y le dijo: «Yo pensé que ya no la
querías y se la di a tu compañero. ¿No te gustaría tener por esposa a
su hermana menor en lugar de la otra?»
'''
"3" = ''':sup:`3` Sansón le replicó: «Esta vez no debo nada a los filisteos si les
hago daño.»
'''
"4" = ''':sup:`4` Se fue Sansón y cazó trescientas zorras, tomó unas antorchas y
juntando a los animales cola con cola puso una antorcha entre cada dos
colas.
'''
"5" = ''':sup:`5` Prendió fuego a las antorchas y luego, soltando las zorras por las
mieses de los filisteos, incendió las gavillas y el trigo todavía en
pie y las viñas y olivares.
'''
"6" = ''':sup:`6` Los filisteos preguntaron: «¿Quién ha hecho esto?» Y les
respondieron: «Sansón, el yerno del hombre de Timná, porque éste tomó a
su esposa y se la dio a su compañero.» Entonces subieron y quemaron a
aquella mujer y a su familia.
'''
"7" = ''':sup:`7` Sansón les dijo: «Ya que se portan así, no tendré paz hasta vengarme
de ustedes.»
'''
"8" = ''':sup:`8` Los molió a golpes, causando un gran estrago entre ellos. Luego bajó
a vivir en una cueva de la roca de Etam.
'''
"9" = ''':sup:`9` Los filisteos subieron a los cerros de Judá e hicieron una incursión
por Lejí.
'''
"10" = ''':sup:`10` Los hombres de Judá les preguntaron: «¿Por qué han venido a
atacarnos?» Respondieron: «Venimos a echar mano a Sansón, y lo
trataremos como nos trató a nosotros.»
'''
"11" = ''':sup:`11` Tres mil hombres de Judá bajaron a la cueva de la roca de Etam para
decir a Sansón: «¿No sabes que los filisteos nos están dominando? ¿Qué
les has hecho?» El les respondió: «Como me trataron a mí, los he
tratado a ellos.»
'''
"12" = ''':sup:`12` Le dijeron: «Hemos bajado para amarrarte y entregarte en manos de
los filisteos.» Sansón les dijo: «Júrenme que ustedes mismos no me
matarán.»
'''
"13" = ''':sup:`13` Le respondieron: «No, sólo queremos amarrarte y entregarte a ellos,
pero nosotros no te mataremos.» Lo amarraron, pues, con dos cuerdas
nuevas y lo sacaron de entre las rocas.
'''
"14" = ''':sup:`14` Cuando llegaban a Lejí, los filisteos corrieron a su encuentro con
gritos de triunfo, pero el espíritu de Yavé vino sobre él: las cuerdas
que lo amarraban fueron como hilos de lino quemados al fuego y las
ligaduras se deshicieron en sus brazos.
'''
"15" = ''':sup:`15` Encontró una quijada de burro todavía fresca, la tomó y mató con
ella a mil hombres.
'''
"16" = ''':sup:`16` Sansón dijo entonces: «Con quijada de burro, rociada de golpes di;
con quijada de burro, a mil hombres sacudí.»
'''
"17" = ''':sup:`17` Cuando terminó de hablar, tiró la quijada; por eso se llamó aquel
lugar Ramat-Lejí.
'''
"18" = ''':sup:`18` Entonces sintió una sed terrible e invocó a Yavé diciendo: «Tú has
logrado esta gran victoria por mano de tu siervo y ahora voy a morir de
sed y a caer en manos de los incircuncisos.»
'''
"19" = ''':sup:`19` Entonces Yavé hendió la cavidad que hay en Lejí y brotó agua de
ella. Sansón bebió, recobró su espíritu y se reanimó. Por eso dio el
nombre de En Hacore a la fuente que existe todavía en Lejí.
'''
"20" = ''':sup:`20` Sansón hizo de líder en Israel en la época de los filisteos por
espacio de veinte años.
'''
