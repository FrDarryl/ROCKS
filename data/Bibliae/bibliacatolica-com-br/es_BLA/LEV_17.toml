[17]
"1" = ''':sup:`1` Yavé dijo a Moisés:
'''
"2" = ''':sup:`2` «Habla a Aarón y a sus hijos y a todos los hijos de Israel y diles:
Esta es la orden que ha dado Yavé:
'''
"3" = ''':sup:`3` Cualquier hombre del pueblo de Israel que sacrifique un ternero, una
oveja o una cabra dentro del campamento o fuera del mismo,
'''
"4" = ''':sup:`4` y no lo lleve a la entrada de la Tienda de las Citas para
presentarlo como ofrenda a Yavé ante su Morada, será considerado como
reo de sangre. Y por haber derramado sangre, será borrado de su pueblo.
'''
"5" = ''':sup:`5` Los hijos de Israel no sacrificarán más sus víctimas en el campo,
sino que las traerán al sacerdote, a la entrada de la Tienda de las
Citas. Allí las ofrecerán a Yavé como sacrificios de comunión.
'''
"6" = ''':sup:`6` El sacerdote derramará la sangre sobre el altar de Yavé a la entrada
de la Tienda de las Citas y quemará las grasas como calmante olor para
Yavé.
'''
"7" = ''':sup:`7` De este modo ellos ya no seguirán ofreciendo sacrificios a esos
chivos a los que servían y tras los cuales se prostituían. Este será un
decreto perpetuo para ellos, de generación en generación.
'''
"8" = ''':sup:`8` Y les dirás también: Si un israelita o uno de los forasteros que
viven en medio de ustedes ofrece un holocausto u otro sacrificio,
'''
"9" = ''':sup:`9` y no lo lleva a la entrada de la Tienda de las Citas para ofrecerlo
a Yavé, ése será borrado de entre los suyos.
'''
"10" = ''':sup:`10` Si un hombre de Israel o de los forasteros que viven en medio de
ustedes come cualquier clase de sangre, aborreceré esta persona que
come sangre y lo exterminaré.
'''
"11" = ''':sup:`11` Porque el alma de todo ser viviente está en su sangre, y yo les di
la sangre para que la lleven al altar para el rescate de sus almas,
pues esta sangre paga la deuda del alma.
'''
"12" = ''':sup:`12` Por eso he dicho a los hijos de Israel: «Ninguno de ustedes comerá
sangre, ni tampoco el forastero que viva entre ustedes.»
'''
"13" = ''':sup:`13` Si un hombre de Israel, o alguno de los extranjeros que viven en
medio de ustedes, caza un animal o ave que está permitido comer,
derramará su sangre y la cubrirá con tierra.
'''
"14" = ''':sup:`14` Porque la sangre de todo ser viviente es su misma alma. Por eso
mandé a los hijos de Israel: «No comerán la sangre de ningún animal,
pues la sangre es su alma misma.» El que la coma será eliminado.
'''
"15" = ''':sup:`15` Toda persona nacida en el país, o todo forastero que haya comido
carne de animal muerto o destrozado deberá lavar sus vestidos y bañarse
en agua, y quedará impuro hasta la tarde; después será puro.
'''
"16" = ''':sup:`16` Si no los lava ni se baña, cargará con su falta.»
'''
