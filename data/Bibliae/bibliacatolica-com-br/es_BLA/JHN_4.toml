[4]
"1" = ''':sup:`1` El Señor se enteró de que los fariseos tenían noticias de él; se
decía que Jesús bautizaba y atraía más discípulos que Juan,
'''
"2" = ''':sup:`2` aunque de hecho no bautizaba Jesús, sino sus discípulos.
'''
"3" = ''':sup:`3` Jesús decidió, entonces, abandonar Judea y volvió a Galilea.
'''
"4" = ''':sup:`4` Para eso tenía que pasar por el país de Samaría,
'''
"5" = ''':sup:`5` y fue así como llegó a un pueblo de Samaría llamado Sicar, cerca de
la tierra que Jacob dio a su hijo José.
'''
"6" = ''':sup:`6` Allí se encuentra el pozo de Jacob. Jesús, cansado por la caminata,
se sentó al borde del pozo. Era cerca del mediodía.
'''
"7" = ''':sup:`7` Fue entonces cuando una mujer samaritana llegó para sacar agua, y
Jesús le dijo: «Dame de beber.»
'''
"8" = ''':sup:`8` Los discípulos se habían ido al pueblo para comprar algo de comer.
'''
"9" = ''':sup:`9` La samaritana le dijo: «¿Cómo tú, que eres judío, me pides de beber
a mí, que soy una mujer samaritana?» (Se sabe que los judíos no tratan
con los samaritanos).
'''
"10" = ''':sup:`10` Jesús le dijo: «Si conocieras el don de Dios, si supieras quién es
el que te pide de beber, tú misma le pedirías agua viva y él te la
daría.»
'''
"11" = ''':sup:`11` Ella le dijo: «señor, no tienes con qué sacar agua y el pozo es
profundo. ¿Dónde vas a conseguir esa agua viva?
'''
"12" = ''':sup:`12` Nuestro antepasado Jacob nos dio este pozo, del cual bebió él, sus
hijos y sus animales; ¿eres acaso más grande que él?»
'''
"13" = ''':sup:`13` Jesús le dijo: «El que beba de esta agua volverá a tener sed,
'''
"14" = ''':sup:`14` pero el que beba del agua que yo le daré nunca volverá a tener sed.
El agua que yo le daré se convertirá en él en un chorro que salta hasta
la vida eterna.»
'''
"15" = ''':sup:`15` La mujer le dijo: «Señor, dame de esa agua, y así ya no sufriré la
sed ni tendré que volver aquí a sacar agua.»
'''
"16" = ''':sup:`16` Jesús le dijo: «Vete, llama a tu marido y vuelve acá.»
'''
"17" = ''':sup:`17` La mujer contestó: «No tengo marido.» Jesús le dijo: «Has dicho
bien que no tienes marido,
'''
"18" = ''':sup:`18` pues has tenido cinco maridos, y el que tienes ahora no es tu
marido. En eso has dicho la verdad.»
'''
"19" = ''':sup:`19` La mujer contestó: «Señor, veo que eres profeta.
'''
"20" = ''':sup:`20` Nuestros padres siempre vinieron a este cerro para adorar a Dios y
ustedes, los judíos, ¿no dicen que Jerusalén es el lugar en que se debe
adorar a Dios?»
'''
"21" = ''':sup:`21` Jesús le dijo: «Créeme, mujer: llega la hora en que ustedes
adorarán al Padre, pero ya no será "en este cerro" o "en Jerusalén".
'''
"22" = ''':sup:`22` Ustedes, los samaritanos, adoran lo que no conocen, mientras que
nosotros, los judíos, adoramos lo que conocemos, porque la salvación
viene de los judíos.
'''
"23" = ''':sup:`23` Pero llega la hora, y ya estamos en ella, en que los verdaderos
adoradores adorarán al Padre en espíritu y en verdad.
'''
"24" = ''':sup:`24` Entonces serán verdaderos adoradores del Padre, tal como él mismo
los quiere. Dios es espíritu, y los que lo adoran deben adorarlo en
espíritu y en verdad.»
'''
"25" = ''':sup:`25` La mujer le dijo: «Yo sé que el Mesías, (que es el Cristo), está
por venir; cuando venga, nos enseñará todo.»
'''
"26" = ''':sup:`26` Jesús le dijo: «Ese soy yo, el que habla contigo.»
'''
"27" = ''':sup:`27` En aquel momento llegaron los discípulos y se admiraron al verlo
hablar con una mujer. Pero ninguno le preguntó qué quería ni de qué
hablaba con ella.
'''
"28" = ''':sup:`28` La mujer dejó allí el cántaro y corrió al pueblo a decir a la
gente:
'''
"29" = ''':sup:`29` «Vengan a ver a un hombre que me ha dicho todo lo que he hecho. ¿No
será éste el Cristo?»
'''
"30" = ''':sup:`30` Salieron, pues, del pueblo y fueron a verlo.
'''
"31" = ''':sup:`31` Mientras tanto los discípulos le insistían: «Maestro, come.»
'''
"32" = ''':sup:`32` Pero él les contestó: «El alimento que debo comer, ustedes no lo
conocen.»
'''
"33" = ''':sup:`33` Y se preguntaban si alguien le habría traído de comer.
'''
"34" = ''':sup:`34` Jesús les dijo: «Mi alimento es hacer la voluntad de aquel que me
ha enviado y llevar a cabo su obra.
'''
"35" = ''':sup:`35` Ustedes han dicho: "Dentro de cuatro meses será tiempo de
cosechar". ¿No es verdad? Pues bien, yo les digo: Levanten la vista y
miren los campos: ya están amarillentos para la siega.
'''
"36" = ''':sup:`36` El segador ya recibe su paga y junta el grano para la vida eterna,
y con esto el sembrador también participa en la alegría del segador.
'''
"37" = ''':sup:`37` Aquí vale el dicho: Uno es el que siembra y otro el que cosecha.
'''
"38" = ''':sup:`38` Yo los he enviado a ustedes a cosechar donde otros han trabajado y
sufrido. Otros se han fatigado y ustedes han retomado de su trabajo.»
'''
"39" = ''':sup:`39` Muchos samaritanos de aquel pueblo creyeron en él por las palabras
de la mujer, que declaraba: «El me ha dicho todo lo que he hecho.»
'''
"40" = ''':sup:`40` Cuando llegaron los samaritanos donde él, le pidieron que se
quedara con ellos. Y se quedó allí dos días.
'''
"41" = ''':sup:`41` Muchos más creyeron al oír su palabra,
'''
"42" = ''':sup:`42` y decían a la mujer: «Ya no creemos por lo que tú has contado.
Nosotros mismos lo hemos escuchado y sabemos que éste es verdaderamente
el Salvador del mundo.»
'''
"43" = ''':sup:`43` Pasados los dos días, Jesús partió de allí para Galilea.
'''
"44" = ''':sup:`44` El había afirmado que un profeta no es reconocido en su propia
tierra.
'''
"45" = ''':sup:`45` Sin embargo los galileos lo recibieron muy bien al llegar, porque
habían visto todo lo que Jesús había hecho en Jerusalén durante la
fiesta, pues ellos también habían ido a la fiesta.
'''
"46" = ''':sup:`46` Jesús volvió a Caná de Galilea, donde había convertido el agua en
vino. Había un funcionario real en Cafarnaún que tenía un hijo enfermo.
'''
"47" = ''':sup:`47` Al saber que Jesús había vuelto de Judea a Galilea, salió a su
encuentro para pedirle que fuera a sanar a su hijo, que se estaba
muriendo.
'''
"48" = ''':sup:`48` Jesús le dio esta respuesta: «Si ustedes no ven señales y
prodigios, no creen.»
'''
"49" = ''':sup:`49` El funcionario le dijo: «Señor, ten la bondad de venir antes de que
muera mi hijo.»
'''
"50" = ''':sup:`50` Jesús le contestó: «Puedes volver, tu hijo está vivo.» El hombre
creyó en la palabra de Jesús y se puso en camino.
'''
"51" = ''':sup:`51` Al llegar a la bajada de los cerros, se topó con sus sirvientes que
venían a decirle que su hijo estaba sano.
'''
"52" = ''':sup:`52` Les preguntó a qué hora se había mejorado el niño, y le
contestaron: «Ayer, a la una de la tarde, se le quitó la fiebre.»
'''
"53" = ''':sup:`53` El padre comprobó que a esa misma hora Jesús le había dicho: «Tu
hijo está vivo.» Y creyó él y toda su familia.
'''
"54" = ''':sup:`54` Esta es la segunda señal milagrosa que hizo Jesús. Acababa de
volver de Judea a Galilea.
'''
