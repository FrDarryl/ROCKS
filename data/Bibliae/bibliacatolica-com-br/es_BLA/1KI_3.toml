[3]
"1" = ''':sup:`1` Salomón emparentó con Faraón, rey de Egipto. Tomó a su hija por
esposa y la instaló en la Ciudad de David hasta que terminara de
construir su casa, la Casa de Yavé y la muralla en torno a Jerusalén.
'''
"2" = ''':sup:`2` En estos tiempos el pueblo ofrecía sacrificios en los lugares altos,
porque todavía no se había edificado la Casa de Yavé.
'''
"3" = ''':sup:`3` Por este mismo motivo Salomón ofrecía sacrificios y quemaba incienso
en los santuarios de las lomas, a pesar de que amaba a Yavé y seguía
los preceptos de David, su padre.
'''
"4" = ''':sup:`4` El rey fue a Gabaón para ofrecer allí sacrificios, pues ése era
entonces el más importante santuario de las lomas. (Sobre ese altar
Salomón ofreció muchos sacrificios: unos mil holocaustos.)
'''
"5" = ''':sup:`5` Y en Gabaón se le apareció Yavé en sueños durante la noche, y le
dijo: «Pídeme lo que quieras.»
'''
"6" = ''':sup:`6` Salomón respondió: «Tú has tenido gran amor a David, mi padre, ya
que él te servía fielmente, como es debido y con sinceridad. También le
has hecho un favor muy grande permitiendo que un hijo suyo le sucediera
en el trono.
'''
"7" = ''':sup:`7` Ahora bien, Yavé, mi Dios, me ha hecho rey en lugar de David, pero
no sé todavía conducirme;
'''
"8" = ''':sup:`8` soy muy joven para estar al frente del pueblo que has elegido,
pueblo tan numeroso que no se puede contar.
'''
"9" = ''':sup:`9` Dame, pues, a mí, tu servidor, un espíritu atento, para gobernar
bien a tu pueblo y para decidir entre lo bueno y lo malo, porque si no,
¿cómo podría gobernar este pueblo tan grande?»
'''
"10" = ''':sup:`10` A Yavé le gustó que Salomón le pidiese una cosa así.
'''
"11" = ''':sup:`11` Y le dijo: «No has pedido para ti una larga vida, ni has pedido
riquezas, ni la muerte para tus enemigos, sino que has pedido
inteligencia para gobernar con rectitud.
'''
"12" = ''':sup:`12` Por eso te concedo lo que pides; te doy sabiduría e inteligencia
como nadie la tuvo antes de ti ni la tendrá después.
'''
"13" = ''':sup:`13` Además te doy lo que no has pedido, riquezas y gloria tales que
mientras vivas no habrá rey alguno como tú.
'''
"14" = ''':sup:`14` Si sigues mis caminos, cumpliendo mis leyes y mandamientos, como lo
hizo David, tu padre, te daré larga vida.»
'''
"15" = ''':sup:`15` Al despertar Salomón, se dio cuenta de que era un sueño. Volvió
entonces a Jerusalén y se puso delante del Arca de la Alianza del
Señor. Ofreció víctimas consumidas por el fuego y también sacrificios
de comunión, dando un banquete a todos sus servidores.
'''
"16" = ''':sup:`16` En ese tiempo llegaron hasta el rey dos prostitutas
'''
"17" = ''':sup:`17` y una de ellas presentó así su queja: «Yo y esta mujer vivíamos en
una misma casa y he tenido un hijo estando ella conmigo.
'''
"18" = ''':sup:`18` A los tres días de mi parto, también esta mujer tuvo un hijo. No
había ningún extraño en casa, salvo nosotras dos.
'''
"19" = ''':sup:`19` El hijo de esta mujer murió ahogado durante la noche, porque ella
se había acostado sobre él.
'''
"20" = ''':sup:`20` Entonces se levantó ella durante la noche y tomó a mi hijo de mi
lado, mientras yo dormía, y lo acostó con ella, y a su hijo muerto lo
puso conmigo.
'''
"21" = ''':sup:`21` Cuando me levanté para dar de mamar a mi hijo, lo hallé muerto;
pero fijándome en él por la mañana, vi que éste no era el mío.»
'''
"22" = ''':sup:`22` La otra mujer dijo: «Mi hijo es el vivo y el tuyo es el muerto.»
Pero la primera replicó: «Mientes, el mío es el vivo». De manera que
discutían en presencia del rey.
'''
"23" = ''':sup:`23` Dijo el rey: «La primera dice: el mío es el que vive, el tuyo el
muerto. Y la otra dice: no, el tuyo es el que ha muerto.»
'''
"24" = ''':sup:`24` Y añadió: «Tráiganme una espada.» Cuando se la pusieron delante,
dijo:
'''
"25" = ''':sup:`25` «Partan en dos al niño vivo y denle la mitad a cada una.»
'''
"26" = ''':sup:`26` La verdadera madre del niño, conmovida por la suerte que iba a
correr su hijo, dijo al rey: «Por favor, mi señor, que le den a ella el
niño vivo y que no lo partan.» Pero la otra dijo: «No será ni para ti
ni para mí, que lo partan.»
'''
"27" = ''':sup:`27` Sentenció el rey: «Para la primera el niño, y no lo maten, pues
ella es su madre.»
'''
"28" = ''':sup:`28` Todo Israel supo de la sentencia que Salomón había pronunciado y lo
respetaron, pues vieron que había en él una sabiduría divina para hacer
justicia.
'''
