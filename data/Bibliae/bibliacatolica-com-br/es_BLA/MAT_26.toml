[26]
"1" = ''':sup:`1` Cuando Jesús terminó todos estos discursos, dijo a sus discípulos:
'''
"2" = ''':sup:`2` «Ustedes saben que la Pascua cae dentro de dos días, y el Hijo del
Hombre será entregado para ser crucificado.»
'''
"3" = ''':sup:`3` Por entonces, los jefes de los sacerdotes y las autoridades judías
se reunieron en el palacio del sumo sacerdote, que se llamaba Caifás,
'''
"4" = ''':sup:`4` y se pusieron de acuerdo para detener a Jesús con artimaña y darle
muerte.
'''
"5" = ''':sup:`5` Pero se decían: «No será durante la fiesta, para que el pueblo no se
alborote.»
'''
"6" = ''':sup:`6` Jesús se encontraba en Betania, en casa de Simón el leproso.
'''
"7" = ''':sup:`7` Se acercó a él una mujer mientras estaba a la mesa, con un frasco de
mármol precioso lleno de un perfume muy caro, y se lo derramó en la
cabeza.
'''
"8" = ''':sup:`8` Al ver esto, los discípulos protestaban: «¿Para qué tanto derroche?
'''
"9" = ''':sup:`9` Este perfume se podía haber vendido muy caro, para ayudar a los
pobres.»
'''
"10" = ''':sup:`10` Jesús se dio cuenta y les dijo: «¿Por qué molestan a esta mujer? Lo
que ha hecho conmigo es realmente una buena obra.
'''
"11" = ''':sup:`11` Siempre tienen a los pobres con ustedes, pero a mí no me tendrán
siempre.
'''
"12" = ''':sup:`12` Al derramar este perfume sobre mi cuerpo, ella preparaba mi
entierro.
'''
"13" = ''':sup:`13` En verdad les digo: dondequiera que se proclame el Evangelio, en
todo el mundo, se contará también su gesto, y será su gloria.»
'''
"14" = ''':sup:`14` Entonces uno de los Doce, que se llamaba Judas Iscariote, se
presentó a los jefes de los sacerdotes
'''
"15" = ''':sup:`15` y les dijo: «¿Cuánto me darán si se lo entrego?» Ellos prometieron
darle treinta monedas de plata.
'''
"16" = ''':sup:`16` Y a partir de ese momento, Judas andaba buscando una oportunidad
para entregárselo.
'''
"17" = ''':sup:`17` El primer día de la Fiesta en que se comía el pan sin levadura, los
discípulos se acercaron a Jesús y le dijeron: «¿Dónde quieres que
preparemos la comida de la Pascua?»
'''
"18" = ''':sup:`18` Jesús contestó: «Vayan a la ciudad, a casa de tal hombre, y
díganle: El Maestro te manda decir: Mi hora se acerca y quiero celebrar
la Pascua con mis discípulos en tu casa.»
'''
"19" = ''':sup:`19` Los discípulos hicieron tal como Jesús les había ordenado y
prepararon la Pascua.
'''
"20" = ''':sup:`20` Llegada la tarde, Jesús se sentó a la mesa con los Doce.
'''
"21" = ''':sup:`21` Y mientras comían, les dijo: «En verdad les digo: uno de ustedes me
va a traicionar.»
'''
"22" = ''':sup:`22` Se sintieron profundamente afligidos, y uno a uno comenzaron a
preguntarle: «¿Seré yo, Señor?»
'''
"23" = ''':sup:`23` El contestó: «El que me va a entregar es uno de los que mojan su
pan conmigo en el plato.
'''
"24" = ''':sup:`24` El Hijo del Hombre se va, como dicen las Escrituras, pero ¡pobre de
aquel que entrega al Hijo del Hombre! ¡Sería mejor para él no haber
nacido!»
'''
"25" = ''':sup:`25` Judas, el que lo iba a entregar, le preguntó también: «¿Seré yo
acaso, Maestro?» Jesús respondió: «Tú lo has dicho.»
'''
"26" = ''':sup:`26` Mientras comían, Jesús tomó pan, pronunció la bendición, lo partió
y lo dio a sus discípulos, diciendo: «Tomen y coman; esto es mi
cuerpo.»
'''
"27" = ''':sup:`27` Después tomó una copa, dio gracias y se la pasó diciendo: «Beban
todos de ella:
'''
"28" = ''':sup:`28` esto es mi sangre, la sangre de la Alianza, que es derramada por
una muchedumbre, para el perdón de sus pecados.
'''
"29" = ''':sup:`29` Y les digo que desde ahora no volveré a beber del zumo de cepas,
hasta el día en que lo beba nuevo con ustedes en el Reino de mi Padre.»
'''
"30" = ''':sup:`30` Después de cantar los salmos, partieron para el monte de los
Olivos.
'''
"31" = ''':sup:`31` Entonces Jesús les dijo: «Todos ustedes caerán esta noche: ya no
sabrán qué pensar de mí. Pues dice la Escritura: Heriré al Pastor y se
dispersarán las ovejas.
'''
"32" = ''':sup:`32` Pero después de mi resurrección iré delante de ustedes a Galilea.»
'''
"33" = ''':sup:`33` Pedro empezó a decirle: «Aunque todos tropiecen, yo nunca dudaré de
ti.»
'''
"34" = ''':sup:`34` Jesús le replicó: «Yo te aseguro que esta misma noche, antes de que
cante el gallo, me habrás negado tres veces.»
'''
"35" = ''':sup:`35` Pedro insistió: «Aunque tenga que morir contigo, jamás te negaré».
Y los demás discípulos le aseguraban lo mismo.
'''
"36" = ''':sup:`36` Llegó Jesús con ellos a un lugar llamado Getsemaní y dijo a sus
discípulos: «Siéntense aquí, mientras yo voy más allá a orar.»
'''
"37" = ''':sup:`37` Tomó consigo a Pedro y a los dos hijos de Zebedeo y comenzó a
sentir tristeza y angustia.
'''
"38" = ''':sup:`38` Y les dijo: «Siento una tristeza de muerte. Quédense aquí conmigo y
permanezcan despiertos.»
'''
"39" = ''':sup:`39` Fue un poco más adelante y, postrándose hasta tocar la tierra con
su cara, oró así: «Padre, si es posible, que esta copa se aleje de mí.
Pero no se haga lo que yo quiero, sino lo que quieres tú.»
'''
"40" = ''':sup:`40` Volvió donde sus discípulos, y los halló dormidos; y dijo a Pedro:
«¿De modo que no pudieron permanecer despiertos ni una hora conmigo?
'''
"41" = ''':sup:`41` Estén despiertos y recen para que no caigan en la tentación. El
espíritu es animoso, pero la carne es débil.»
'''
"42" = ''':sup:`42` De nuevo se apartó por segunda vez a orar: «Padre, si esta copa no
puede ser apartada de mí sin que yo la beba, que se haga tu voluntad.»
'''
"43" = ''':sup:`43` Volvió otra vez donde los discípulos y los encontró dormidos, pues
se les cerraban los ojos de sueño.
'''
"44" = ''':sup:`44` Los dejó, pues, y fue de nuevo a orar por tercera vez repitiendo
las mismas palabras.
'''
"45" = ''':sup:`45` Entonces volvió donde los discípulos y les dijo: «¡Ahora pueden
dormir y descansar! Ha llegado la hora y el Hijo del Hombre es
entregado en manos de pecadores.
'''
"46" = ''':sup:`46` ¡Levántense, vamos! El traidor ya está por llegar.»
'''
"47" = ''':sup:`47` Estaba todavía hablando, cuando llegó Judas, uno de los Doce. Iba
acompañado de una chusma armada con espadas y garrotes, enviada por los
jefes de los sacerdotes y por las autoridades judías.
'''
"48" = ''':sup:`48` El traidor les había dado esta señal: «Al que yo dé un beso, ése
es; arréstenlo.»
'''
"49" = ''':sup:`49` Se fue directamente donde Jesús y le dijo: «Buenas noches,
Maestro.» Y le dio un beso.
'''
"50" = ''':sup:`50` Jesús le dijo: «Amigo, haz lo que vienes a hacer.» Entonces se
acercaron a Jesús y lo arrestaron.
'''
"51" = ''':sup:`51` Uno de los que estaban con Jesús sacó la espada e hirió al
sirviente del sumo sacerdote, cortándole una oreja.
'''
"52" = ''':sup:`52` Entonces Jesús le dijo: «Vuelve la espada a su sitio, pues quien
usa la espada, perecerá por la espada.
'''
"53" = ''':sup:`53` ¿No sabes que podría invocar a mi Padre y él, al momento, me
mandaría más de doce ejércitos de ángeles?
'''
"54" = ''':sup:`54` Pero así había de suceder, y tienen que cumplirse las Escrituras.»
'''
"55" = ''':sup:`55` En ese momento, Jesús dijo a la gente: «A lo mejor buscan un ladrón
y por eso salieron a detenerme con espadas y palos. Yo sin embargo me
sentaba diariamente entre ustedes en el Templo para enseñar, y no me
detuvieron.
'''
"56" = ''':sup:`56` Pero todo ha pasado para que así se cumpliera lo escrito en los
Profetas.» Entonces todos los discípulos abandonaron a Jesús y huyeron.
'''
"57" = ''':sup:`57` Los que tomaron preso a Jesús lo llevaron a casa del sumo sacerdote
Caifás, donde se habían reunido los maestros de la Ley y las
autoridades judías.
'''
"58" = ''':sup:`58` Pedro lo iba siguiendo de lejos, hasta llegar al palacio del sumo
sacerdote. Entró en el patio y se sentó con los policías del Templo,
para ver en qué terminaba todo.
'''
"59" = ''':sup:`59` Los jefes de los sacerdotes y el Consejo Supremo andaban buscando
alguna declaración falsa contra Jesús, para poderlo condenar a muerte.
'''
"60" = ''':sup:`60` Pero pasaban los falsos testigos y no se encontraba nada. Al fin
llegaron dos
'''
"61" = ''':sup:`61` que declararon: «Este hombre dijo: Yo soy capaz de destruir el
Templo de Dios y de reconstruirlo en tres días.»
'''
"62" = ''':sup:`62` Entonces el sumo sacerdote se puso de pie y preguntó a Jesús: «¿No
tienes nada que responder? ¿Qué es esto que declaran en contra tuya?»
'''
"63" = ''':sup:`63` Pero Jesús se quedó callado. Entonces el sumo sacerdote le dijo:
«En el nombre del Dios vivo te ordeno que nos contestes: ¿Eres tú el
Mesías, el Hijo de Dios?»
'''
"64" = ''':sup:`64` Jesús le respondió: «Así es, tal como tú lo has dicho. Y yo les
digo más: a partir de ahora ustedes contemplarán al Hijo del Hombre
sentado a la derecha del Dios Todopoderoso, y lo verán venir sobre las
nubes del cielo.»
'''
"65" = ''':sup:`65` Entonces el sumo sacerdote se rasgó las ropas, diciendo: «¡Ha
blasfemado! ¿Para qué necesitamos más testigos? Ustedes mismos acaban
de oír estas palabras blasfemas.
'''
"66" = ''':sup:`66` ¿Qué deciden ustedes?» Ellos contestaron: «¡Merece la muerte!»
'''
"67" = ''':sup:`67` Luego comenzaron a escupirle en la cara y a darle bofetadas,
mientras otros lo golpeaban
'''
"68" = ''':sup:`68` diciéndole: «Mesías, ¡adivina quién te pegó!»
'''
"69" = ''':sup:`69` Mientras Pedro estaba sentado fuera, en el patio, se le acercó una
sirvienta de la casa y le dijo: «Tú también estabas con Jesús de
Galilea.»
'''
"70" = ''':sup:`70` Pero él lo negó delante de todos, diciendo: «No sé de qué estás
hablando.»
'''
"71" = ''':sup:`71` Y como Pedro se dirigiera hacia la salida, lo vio otra sirvienta,
que dijo a los presentes: «Este hombre andaba con Jesús de Nazaret.»
'''
"72" = ''':sup:`72` Pedro lo negó por segunda vez, jurando: «Yo no conozco a ese
hombre.»
'''
"73" = ''':sup:`73` Un poco después se acercaron los que estaban allí y dijeron a
Pedro: «Sin duda que eres uno de los galileos: se nota por tu modo de
hablar.»
'''
"74" = ''':sup:`74` Entonces Pedro empezó a proferir maldiciones y a afirmar con
juramento que no conocía a aquel hombre. Y en aquel mismo momento cantó
un gallo.
'''
"75" = ''':sup:`75` Entonces Pedro se acordó de las palabras que Jesús le había dicho:
«Antes de que cante el gallo me negarás tres veces». Y saliendo fuera,
lloró amargamente.
'''
