[95]
"1" = ''':sup:`1` Vengan, alegres avivemos al Señor, aclamemos a la Roca que nos
salva;
'''
"2" = ''':sup:`2` partamos a su encuentro dando gracias; aclamémosle con cánticos.
'''
"3" = ''':sup:`3` Pues el Señor es un Dios grande, un rey grande por encima de todos
los dioses.
'''
"4" = ''':sup:`4` En su mano están las bases de la tierra y son suyas las cumbres de
los montes.
'''
"5" = ''':sup:`5` Suyo es el mar, él fue quien lo creó, y la tierra firme, que
formaron sus manos.
'''
"6" = ''':sup:`6` ¡Entremos, agachémonos, postrémonos; de rodillas ante el Señor que
nos creó!
'''
"7" = ''':sup:`7` Pues él es nuestro Dios y nosotros el pueblo que él pastorea, el
rebaño bajo su mano. Ojalá pudieran hoy oír su voz.
'''
"8" = ''':sup:`8` "No endurezcan sus corazones como en Meriba, como en el día de Masa
en el desierto,
'''
"9" = ''':sup:`9` allí me desafiaron sus padres y me tentaron, aunque veían mis obras.
'''
"10" = ''':sup:`10` Cuarenta años me disgustó esa gente y yo dije: "Son un pueblo que
siempre se escapa, que no han conocido mis caminos".
'''
"11" = ''':sup:`11` Por eso, en mi cólera juré: "Jamás entrarán en mi reposo".
'''
