[16]
"1" = ''':sup:`1` Yavé dijo a Samuel: «Yo soy el que ha rechazado a Saúl y he decidido
que no reinará más sobre Israel. ¿Hasta cuándo, pues, vas a estar
llorando por él? Llena tu cuerno de aceite, pues quiero que vayas a
casa de Jesé, del pueblo de Belén, porque he elegido a uno de sus hijos
para ser mi rey.»
'''
"2" = ''':sup:`2` Samuel contestó: «¿Cómo voy a ir? Si se entera Saúl me matará.»
Respondió Yavé: «Lleva una ternera e irás como para ofrecer un
sacrificio.
'''
"3" = ''':sup:`3` Invita a Jesé al sacrificio y te indicaré lo que tienes que hacer y
me ungirás al que yo te ordene.»
'''
"4" = ''':sup:`4` Cumplió Samuel lo que Yavé le había mandado. Cuando llegó a Belén,
los jefes de la ciudad salieron temblando a su encuentro y le
preguntaron: «¿Vienes en son de paz?»
'''
"5" = ''':sup:`5` Samuel respondió: «Sí, he venido a sacrificar a Yavé. Purifíquense y
vengan conmigo al sacrificio.» Samuel purificó a Jesé y a sus hijos y
los invitó al sacrificio.
'''
"6" = ''':sup:`6` Cuando ellos se presentaron, Samuel vio a Eliab, el mayor de edad, y
se dijo: «Sin duda éste será el elegido.»
'''
"7" = ''':sup:`7` Pero Yavé dijo a Samuel: «No mires su apariencia ni su gran
estatura, porque lo he descartado. Pues la mirada de Dios no es la del
hombre; el hombre mira las apariencias, pero Yavé mira el corazón.»
'''
"8" = ''':sup:`8` Llamó Jesé a su hijo Abinadab y lo hizo pasar ante Samuel, quien
dijo: «Tampoco a éste ha elegido Yavé.»
'''
"9" = ''':sup:`9` Jesé hizo pasar a Sama, pero Samuel dijo: «Tampoco es éste el que ha
elegido Yavé.»
'''
"10" = ''':sup:`10` Jesé hizo pasar a sus siete hijos ante Samuel, pero éste dijo: «A
ninguno de éstos ha elegido Yavé.»
'''
"11" = ''':sup:`11` Preguntó, pues, Samuel a Jesé: «¿Están aquí todos tus hijos?» El
contestó: «Falta el más pequeño, que está cuidando las ovejas.» Samuel
le dijo: «Anda a buscarlo, pues no nos sentaremos a comer hasta que él
haya venido.»
'''
"12" = ''':sup:`12` Mandó Jesé a buscar a su hijo menor. Era rubio, tenía lindos ojos y
buena presencia. Y Yavé dijo: «Levántate y conságralo con aceite,
porque es éste.»
'''
"13" = ''':sup:`13` Tomó Samuel el cuerno de aceite y lo ungió en medio de sus
hermanos. Y el espíritu de Yavé permaneció sobre David desde aquel
día.Luego se marchó Samuel y volvió a Ramá.
'''
"14" = ''':sup:`14` El espíritu de Yavé se había apartado de Saúl y un espíritu malo
mandado por Yavé lo atormentaba.
'''
"15" = ''':sup:`15` Entonces los servidores de Saúl le dijeron: «Sabemos que un
espíritu malo de Dios te atormenta.
'''
"16" = ''':sup:`16` Si tú, señor, lo permites, nosotros, tus servidores, buscaremos un
hombre que sepa tocar la cítara para que cuando te atormente el
espíritu malo de Dios, toque y sientas alivio.»
'''
"17" = ''':sup:`17` Saúl respondió a sus criados: «Busquen, no más, un hombre que sepa
tocar bien y tráiganmelo.»
'''
"18" = ''':sup:`18` Y un servidor, tomando la palabra, dijo: «Hace poco vi a un hijo de
Jesé el belenita que sabe tocar, es valiente y hábil para la guerra,
agradable para conversar, de buena presencia y muy favorecido de Yavé.»
'''
"19" = ''':sup:`19` En vista de esto Saúl envió mensajeros a Jesé con esta orden:
«Mándame a tu hijo David, el que está con el rebaño.»
'''
"20" = ''':sup:`20` Jesé tomó cinco panes, una botella de vino y un cabrito y lo envió
con su hijo a Saúl.
'''
"21" = ''':sup:`21` Llegó David donde Saúl y se quedó a su servicio.
'''
"22" = ''':sup:`22` Este le tomó mucho cariño y lo hizo su escudero. Con esto, Saúl
mandó decir a Jesé: «Te ruego que tu hijo David se quede a mi servicio,
porque me cae bien.»
'''
"23" = ''':sup:`23` Cuando el espíritu de Dios atormentaba a Saúl, David tocaba la
cítara y Saúl encontraba calma y bienestar, y el espíritu malo se
apartaba de él.
'''
