[9]
"1" = ''':sup:`1` Jesús les dijo: «En verdad se lo digo: algunos de los que están aquí
presentes no conocerán la muerte sin que ya hayan visto el Reino de
Dios viniendo con poder.»
'''
"2" = ''':sup:`2` Seis días después, Jesús tomó consigo a Pedro, a Santiago y a Juan,
y los llevó a ellos solos a un monte alto. A la vista de ellos su
aspecto cambió completamente.
'''
"3" = ''':sup:`3` Incluso sus ropas se volvieron resplandecientes, tan blancas como
nadie en el mundo sería capaz de blanquearlas.
'''
"4" = ''':sup:`4` Y se les aparecieron Elías y Moisés, que conversaban con Jesús.
'''
"5" = ''':sup:`5` Pedro tomó la palabra y dijo a Jesús: «Maestro, ¡qué bueno es que
estemos aquí! Levantemos tres chozas: una para ti, otra para Moisés y
otra para Elías.»
'''
"6" = ''':sup:`6` En realidad no sabía lo que decía, porque estaban aterrados.
'''
"7" = ''':sup:`7` En eso se formó una nube que los cubrió con su sombra, y desde la
nube llegaron estas palabras: «Este es mi Hijo, el Amado, escúchenlo.»
'''
"8" = ''':sup:`8` Y de pronto, mirando a su alrededor, no vieron ya a nadie; sólo
Jesús estaba con ellos.
'''
"9" = ''':sup:`9` Cuando bajaban del cerro, les ordenó que no dijeran a nadie lo que
habían visto, hasta que el Hijo del Hombre resucitara de entre los
muertos.
'''
"10" = ''':sup:`10` Ellos guardaron el secreto, aunque se preguntaban unos a otros qué
querría decir eso de "resucitar de entre los muertos".
'''
"11" = ''':sup:`11` Entonces le preguntaron: «¿No dicen los maestros de la Ley que
Elías ha de venir primero?»
'''
"12" = ''':sup:`12` Jesús les contestó: «Ya lo sabemos: Elías viene primero y deja todo
reordenado. Pero, ¿por qué dicen las Escrituras que el Hijo del Hombre
sufrirá mucho y será despreciado?»
'''
"13" = ''':sup:`13` Yo se lo digo: Elías ya ha venido, e hicieron con él todo lo que
quisieron, tal como de él estaba escrito.»
'''
"14" = ''':sup:`14` Cuando volvieron a donde estaban los otros discípulos, los
encontraron con un grupo de gente a su alrededor, y algunos maestros de
la Ley discutían con ellos.
'''
"15" = ''':sup:`15` La gente quedó sorprendida al ver a Jesús, y corrieron a saludarlo.
'''
"16" = ''':sup:`16` El les preguntó: «¿Sobre qué discutían ustedes con ellos?»
'''
"17" = ''':sup:`17` Y uno del gentío le respondió: «Maestro, te he traído a mi hijo,
que tiene un espíritu mudo.
'''
"18" = ''':sup:`18` En cualquier momento el espíritu se apodera de él, lo tira al suelo
y el niño echa espuma por la boca, rechina los dientes y se queda
rígido. Les pedí a tus discípulos que echaran ese espíritu, pero no
pudieron.»
'''
"19" = ''':sup:`19` Les respondió: «¡Qué generación tan incrédula! ¿Hasta cuándo tendré
que estar con ustedes? ¿Hasta cuándo tendré que soportarlos? Tráiganme
al muchacho.»
'''
"20" = ''':sup:`20` Y se lo llevaron. Apenas vio a Jesús, el espíritu sacudió
violentamente al muchacho; cayó al suelo y se revolcaba echando espuma
por la boca.
'''
"21" = ''':sup:`21` Entonces Jesús preguntó al padre: «¿Desde cuándo le pasa esto?»
'''
"22" = ''':sup:`22` Le contestó: «Desde niño. Y muchas veces el espíritu lo lanza al
fuego y al agua para matarlo. Por eso, si puedes hacer algo, ten
compasión de nosotros y ayúdanos.»
'''
"23" = ''':sup:`23` Jesús le dijo: «¿Por qué dices "si puedes"? Todo es posible para el
que cree.»
'''
"24" = ''':sup:`24` Al instante el padre gritó: «Creo, ¡pero ayuda mi poca fe!»
'''
"25" = ''':sup:`25` Cuando Jesús vio que se amontonaba la gente, dijo al espíritu malo:
«Espíritu sordo y mudo, yo te lo ordeno: sal del muchacho y no vuelvas
a entrar en él.»
'''
"26" = ''':sup:`26` El espíritu malo gritó y sacudió violentamente al niño; después,
dando un terrible chillido, se fue. El muchacho quedó como muerto,
tanto que muchos decían que estaba muerto.
'''
"27" = ''':sup:`27` Pero Jesús lo tomó de la mano y le ayudó a levantarse, y el
muchacho se puso de pie.
'''
"28" = ''':sup:`28` Ya dentro de casa, sus discípulos le preguntaron en privado: «¿Por
qué no pudimos expulsar nosotros a ese espíritu?»
'''
"29" = ''':sup:`29` Y él les respondió: «Esta clase de demonios no puede echarse sino
mediante la oración.»
'''
"30" = ''':sup:`30` Se marcharon de allí y se desplazaban por Galilea. Jesús quería que
nadie lo supiera,
'''
"31" = ''':sup:`31` porque iba enseñando a sus discípulos. Y les decía: «El Hijo del
Hombre va a ser entregado en manos de los hombres y lo harán morir,
pero tres días después de su muerte resucitará.»
'''
"32" = ''':sup:`32` De todos modos los discípulos no entendían lo que les hablaba, y
tenían miedo de preguntarle qué quería decir.
'''
"33" = ''':sup:`33` Llegaron a Cafarnaún, y una vez en casa, Jesús les preguntó: «¿De
qué venían discutiendo por el camino?»
'''
"34" = ''':sup:`34` Ellos se quedaron callados, pues habían discutido entre sí sobre
quién era el más importante de todos.
'''
"35" = ''':sup:`35` Entonces se sentó, llamó a los Doce y les dijo: «Si alguno quiere
ser el primero, que se haga el último y el servidor de todos.»
'''
"36" = ''':sup:`36` Después tomó a un niño, lo puso en medio de ellos, lo abrazó y les
dijo:
'''
"37" = ''':sup:`37` «El que recibe a un niño como éste en mi nombre, me recibe a mí; y
el que me recibe, no me recibe a mí, sino al que me ha enviado.»
'''
"38" = ''':sup:`38` Juan le dijo: «Maestro, hemos visto a uno que hacía uso de tu
nombre para expulsar demonios, y hemos tratado de impedírselo porque no
anda con nosotros.»
'''
"39" = ''':sup:`39` Jesús contestó: «No se lo prohíban, ya que nadie puede hacer un
milagro en mi nombre y luego hablar mal de mí.
'''
"40" = ''':sup:`40` El que no está contra nosotros está con nosotros.»
'''
"41" = ''':sup:`41` «Y cualquiera que les dé de beber un vaso de agua porque son de
Cristo, yo les aseguro que no quedará sin recompensa.»
'''
"42" = ''':sup:`42` «El que haga caer a uno de estos pequeños que creen en mí, sería
mejor para él que le ataran al cuello una gran piedra de moler y lo
echaran al mar.
'''
"43" = ''':sup:`43` Si tu mano te está haciendo caer, córtatela; pues es mejor para ti
entrar con una sola mano en la vida, que ir con las dos a la gehenna,
al fuego que no se apaga.
'''
"44" = ''':sup:`44` Y si tu pie te está haciendo caer, córtatelo;
'''
"45" = ''':sup:`45` pues es mejor para ti entrar cojo en la vida que ser arrojado con
los dos pies a la gehenna.
'''
"46" = ''':sup:`46` Y si tu ojo prepara tu caída, sácatelo;
'''
"47" = ''':sup:`47` pues es mejor para ti entrar con un solo ojo en el Reino de Dios
que ser arrojado con los dos al infierno,
'''
"48" = ''':sup:`48` donde su gusano no muere y el fuego no se apaga.
'''
"49" = ''':sup:`49` Pues el mismo fuego los conservará.
'''
"50" = ''':sup:`50` La sal es buena, pero si la sal pierde su sabor, ¿con qué se lo
devolverán? Tengan sal en ustedes y vivan en paz unos con otros.»
'''
