[99]
"1" = ''':sup:`1` El Señor reina, tiemblan los pueblos; monta en querubines, la tierra
se estremece.
'''
"2" = ''':sup:`2` En Sión el Señor es muy grande, exaltado por encima de todos los
pueblos.
'''
"3" = ''':sup:`3` Que celebran tu nombre grande y terrible: "¡El es Santo!"
'''
"4" = ''':sup:`4` Rey poderoso, amante de la justicia, tú has establecido la rectitud,
tú ejerces en Jacob el derecho y la sentencia justa.
'''
"5" = ''':sup:`5` Ensalcen al Señor, nuestro Dios, póstrense ante la tarima de sus
pies: ¡El es Santo!
'''
"6" = ''':sup:`6` Moisés y Aarón eran sus sacerdotes, Samuel también invocaba su
nombre: invocaban al Señor y él les respondía.
'''
"7" = ''':sup:`7` De la columna de nube les hablaba, guardaban sus órdenes, las leyes
que les dio.
'''
"8" = ''':sup:`8` Oh Señor, nuestro Dios, tú les respondías, tú eras para ellos un
Dios tolerante, pero no les dejabas pasar nada.
'''
"9" = ''':sup:`9` Ensalcen al Señor, nuestro Dios, póstrense ante su santo monte:
¡Santo es el Señor nuestro Dios!
'''
