[23]
"1" = ''':sup:`1` El año séptimo, Joyadá cobró ánimo y mandó a buscar a los jefes de
cien que dependían de Azarías, hijo de Jerojam, de Israel, hijo de
Jojanán, de Azarías, hijo de Obed, de Masaías, hijo de Adarías, y de
Elisafat, hijo de Sikrí. Había arreglado un pacto con ellos.
'''
"2" = ''':sup:`2` Recorrieron Judá y reunieron a los levitas de todas las ciudades de
Judá, y a los cabezas de familia de Israel, que vinieron a Jerusalén.
'''
"3" = ''':sup:`3` Toda la asamblea hizo pacto con el rey en la casa de Dios. Joyadá
les dijo: «Aquí tienen ustedes al hijo del rey; él reinará como dijo
Yavé a los hijos de David.
'''
"4" = ''':sup:`4` Esto es lo que tienen que hacer: Un tercio de ustedes, sacerdotes y
levitas, los que entran en sábado, se quedarán de porteros en las
entradas;
'''
"5" = ''':sup:`5` otra tercera parte en la casa del rey; y otro tercio en la Puerta
del Fundamento; mientras que todo el pueblo estará en los patios de la
Casa de Yavé.
'''
"6" = ''':sup:`6` Nadie podrá entrar en la Casa de Yavé fuera de los sacerdotes y los
levitas que estén de servicio; éstos podrán entrar por estar
consagrados. Pero todo el pueblo hará la guardia de Yavé.
'''
"7" = ''':sup:`7` Los levitas se pondrán alrededor del rey, cada uno con sus armas en
la mano, y cualquiera que entre en la Casa morirá. Sólo ellos
acompañarán al rey cuando entre y cuando salga.»
'''
"8" = ''':sup:`8` Los levitas y todo Judá hicieron todo lo que les había mandado el
sacerdote Joyadá. Cada uno reunió a sus hombres, tanto los que entraban
el sábado como los que salían el sábado; pues el sacerdote Joyadá no
exceptuó a ninguna de las secciones.
'''
"9" = ''':sup:`9` El sacerdote Joyadá entregó a los jefes de cien lanzas y los escudos
grandes y pequeños del rey David que se encontraban en la Casa de Dios,
'''
"10" = ''':sup:`10` y apostó a todo el pueblo, cada uno con su lanza en la mano, desde
el ala oriental de la Casa hasta el ala occidental, entre el altar y la
Casa, para que rodeasen al rey.
'''
"11" = ''':sup:`11` Entonces hicieron salir de allí al hijo del rey y le pusieron la
corona y las cadenillas. Lo proclamaron rey; Joyadá y sus hijos lo
ungieron y gritaron: «¡Viva el rey!»
'''
"12" = ''':sup:`12` Atalía, al escuchar los gritos del pueblo que corría y aclamaba al
rey, vino a la Casa de Yavé, donde estaba el pueblo.
'''
"13" = ''':sup:`13` Miró, y vio al rey junto a la columna, a la entrada, y a los jefes
y las trompetas junto al rey, a todo el pueblo lleno de alegría que
tocaba las trompetas, y a los cantores que, con instrumentos de música,
dirigían los cánticos de alabanza. Entonces Atalía rasgó sus vestidos y
gritó: «¡Traición, traición!»
'''
"14" = ''':sup:`14` Pero el sacerdote Joyadá dio la siguiente orden a los jefes de cien
que estaban al frente de las tropas: «Háganla salir de las filas, y el
que la siga sea pasado por espada.» Porque había dicho el sacerdote:
«No la maten en la Casa de Yavé.»
'''
"15" = ''':sup:`15` Cuando llegó a la casa del rey por el camino de la Entrada de los
Caballos, allí la mataron.
'''
"16" = ''':sup:`16` Joyadá pactó con todo el pueblo y el rey una alianza según la cual
se comprometían a ser el pueblo de Yavé.
'''
"17" = ''':sup:`17` Después fue todo el pueblo a la casa de Baal y la destruyeron,
rompiendo sus altares y sus imágenes, y mataron a Matán, sacerdote de
Baal, ante los altares.
'''
"18" = ''':sup:`18` Joyadá puso centinelas en la Casa de Yavé, a las órdenes de los
sacerdotes y levitas que David había repartido en la Casa de Yavé,
conforme a lo escrito en la Ley de Moisés, para ofrecer los sacrificios
con alegría y cánticos, según los reglamentos de David.
'''
"19" = ''':sup:`19` Puso porteros junto a las puertas de la Casa de Yavé para que no
entrara ninguno que por cualquier causa fuera impuro.
'''
"20" = ''':sup:`20` Después encabezó a los jefes de cien, a los notables, a los
dirigentes del pueblo y a toda la población del país; y haciendo bajar
al rey de la Casa de Yavé, entraron por la puerta superior en la casa
del rey y lo sentaron en el trono del reino.
'''
"21" = ''':sup:`21` Todo el pueblo del país estaba contento, y la ciudad quedó
tranquila; en cuanto a Atalía, la habían matado a espada.
'''
