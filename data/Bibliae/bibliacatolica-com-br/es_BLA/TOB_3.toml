[3]
"1" = ''':sup:`1` Entonces, muy afligido, lloré y empecé a rezar expresando mi pena.
Dije:
'''
"2" = ''':sup:`2` «Tú eres justo, Señor, y justas son tus obras. Tus caminos son
misericordia y verdad, y siempre tu juicio será verdadero y justo.
'''
"3" = ''':sup:`3` Y ahora, Señor, acuérdate de mí y mírame. Perdona mis pecados, así
como el mal que hice por ignorancia. Perdona los pecados de mis padres
que pecaron ante ti,
'''
"4" = ''':sup:`4` ya que no escucharon tus mandatos. Tú nos has destinado al saqueo, a
la cautividad y a la muerte, de manera que pasamos a ser la burla de
las naciones paganas entre las cuales nos has dispersado.
'''
"5" = ''':sup:`5` Todas tus sentencias, Señor, son justas cuando decides castigar mis
pecados y los de mis padres, porque no hemos cumplido tus mandatos ni
hemos obedecido sinceramente tus órdenes.
'''
"6" = ''':sup:`6` Obra conmigo como quieras, quítame la vida y conviérteme en polvo,
porque prefiero la muerte a la vida. Ordena que la vida me abandone; de
esa manera líbrame haciendo que vuelva al polvo. En realidad, la muerte
es mejor para mí que la vida, después de oír esos injustos reproches
que me han dejado tan amargado. Ordena, Señor, que me libren de esta
angustia y déjame llegar a la eternidad. Señor, no apartes de mí tu
rostro.»
'''
"7" = ''':sup:`7` Aquel mismo día, en Ecbátana de Media, Sara, hija de Ragüel, fue
insultada en forma semejante por unas jóvenes sirvientas de su padre.
'''
"8" = ''':sup:`8` Había tenido siete maridos, pero el mal demonio Asmodeo los había
muerto antes de que hubiera tenido relaciones maritales. Las muchachas
decían a Sara: «Tú eres la que ahogas a tus maridos. Ya has tenido
siete, pero de ninguno has disfrutado.
'''
"9" = ''':sup:`9` ¿Por qué entonces nos castigas? Puesto que ellos han muerto, vete
con ellos y que jamás veamos hijo o hija tuya.»
'''
"10" = ''':sup:`10` Después de oír esto Sara, se sintió tan afligida que quiso
ahorcarse. Sin embargo, pensó: «Soy hija única de mi padre. Si se me
ocurriera hacer tal cosa, ¡qué vergüenza para él! Por culpa mía su
vejez acabaría llena de tristeza.»
'''
"11" = ''':sup:`11` Oró entonces extendiendo sus manos hacia la ventana: «¡Bendito
seas, Señor, mi Dios, y bendito sea tu Nombre santo y glorioso por los
siglos! Que tus obras te bendigan por siempre.
'''
"12" = ''':sup:`12` Hacia ti vuelvo mi rostro y mis ojos:
'''
"13" = ''':sup:`13` ordena que me libren de este mundo para que no escuche más
insultos.
'''
"14" = ''':sup:`14` Tú sabes, Señor, que soy pura de todo contacto de hombres
'''
"15" = ''':sup:`15` y que jamás manché mi nombre ni el de mi padre en este país de
destierro. Soy hija única de mi padre. El no tiene ni hijos que puedan
heredar de él, ni pariente próximo a quien darme por esposo; no tengo,
pues, para quién vivir. Después de perder siete maridos, ¿para qué
quiero la vida? Si no quieres darme la muerte, Señor, apiádate de mí,
ordena que me respeten y tengan compasión de mí. Que no escuche más
insultos.»
'''
"16" = ''':sup:`16` Oyó Dios la oración de Tobit y la de Sara; y envió al ángel Rafael
para devolver la vista a Tobit y entregar a Sara por esposa a su hijo
Tobías; También para encadenar al mal demonio Asmodeo, porque Sara
debía ser la esposa de Tobías.
'''
