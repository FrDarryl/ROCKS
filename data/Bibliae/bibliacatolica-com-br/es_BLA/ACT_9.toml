[9]
"1" = ''':sup:`1` Saulo no desistía de su rabia, proyectando violencias y muerte
contra los discípulos del Señor. Se presentó al sumo sacerdote
'''
"2" = ''':sup:`2` y le pidió poderes escritos para las sinagogas de Damasco, pues
quería detener a cuantos seguidores del Camino encontrara, hombres y
mujeres, y llevarlos presos a Jerusalén.
'''
"3" = ''':sup:`3` Mientras iba de camino, ya cerca de Damasco, le envolvió de repente
una luz que venía del cielo.
'''
"4" = ''':sup:`4` Cayó al suelo y oyó una voz que le decía: «Saulo, Saulo, ¿por qué me
persigues?»
'''
"5" = ''':sup:`5` Preguntó él: «¿Quién eres tú, Señor?» Y él respondió: «Yo soy Jesús,
a quien tú persigues.
'''
"6" = ''':sup:`6` Ahora levántate y entra en la ciudad. Allí se te dirá lo que tienes
que hacer.»
'''
"7" = ''':sup:`7` Los hombres que lo acompañaban se habían quedado atónitos, pues oían
hablar, pero no veían a nadie,
'''
"8" = ''':sup:`8` y Saulo, al levantarse del suelo, no veía nada por más que abría los
ojos. Lo tomaron de la mano y lo llevaron a Damasco.
'''
"9" = ''':sup:`9` Allí permaneció tres días sin comer ni beber, y estaba ciego.
'''
"10" = ''':sup:`10` Vivía en Damasco un discípulo llamado Ananías. El Señor lo llamó en
una visión: «¡Ananías!» Respondió él: «Aquí estoy, Señor.»
'''
"11" = ''':sup:`11` Y el Señor le dijo: «Vete en seguida a la calle llamada Recta y
pregunta en la casa de Judas por un hombre de Tarso llamado Saulo. Lo
encontrarás rezando,
'''
"12" = ''':sup:`12` pues acaba de tener una visión en que un varón llamado Ananías
entraba y le imponía las manos para que recobrara la vista.»
'''
"13" = ''':sup:`13` Ananías le respondió: «Señor, he oído a muchos hablar del daño que
este hombre ha causado a tus santos en Jerusalén.
'''
"14" = ''':sup:`14` Y ahora está aquí con poderes del sumo sacerdote para llevar presos
a todos los que invocan tu Nombre.»
'''
"15" = ''':sup:`15` El Señor le contestó: «Vete. Este hombre es para mí un instrumento
excepcional, y llevará mi Nombre a las naciones paganas y a sus reyes,
así como al pueblo de Israel.
'''
"16" = ''':sup:`16` Yo le mostraré todo lo que tendrá que sufrir por mi Nombre.»
'''
"17" = ''':sup:`17` Salió Ananías, entró en la casa y le impuso las manos diciendo:
«Hermano Saulo, el Señor Jesús que se te apareció en el camino por
donde venías, me ha enviado para que recobres la vista y quedes lleno
del Espíritu Santo.»
'''
"18" = ''':sup:`18` Al instante se le cayeron de los ojos una especie de escamas y
empezó a ver. Se levantó y fue bautizado.
'''
"19" = ''':sup:`19` Después comió y recobró las fuerzas. Saulo permaneció durante
algunos días con los discípulos en Damasco,
'''
"20" = ''':sup:`20` y en seguida se fue por las sinagogas proclamando a Jesús como el
Hijo de Dios.
'''
"21" = ''':sup:`21` Los que lo oían quedaban maravillados y decían: «¡Y pensar que en
Jerusalén perseguía a muerte a los que invocaban este Nombre! Pero, ¿no
ha venido aquí para encadenarlos y llevarlos ante los jefes de los
sacerdotes?
'''
"22" = ''':sup:`22` Saulo se mostraba cada vez más fuerte cuando demostraba que Jesús
era el Mesías, y refutaba todas las objeciones de los judíos de
Damasco.
'''
"23" = ''':sup:`23` Después de bastante tiempo los judíos decidieron matarlo,
'''
"24" = ''':sup:`24` pero Saulo llegó a conocer su plan. Día y noche eran vigiladas las
puertas de la ciudad para poder matarlo.
'''
"25" = ''':sup:`25` Entonces sus discípulos lo tomaron una noche y lo bajaron desde lo
alto de la muralla metido en un canasto.
'''
"26" = ''':sup:`26` Al llegar a Jerusalén intentó juntarse con los discípulos, pero
todos le tenían miedo, pues no creían que fuese realmente discípulo.
'''
"27" = ''':sup:`27` Entonces Bernabé lo tomó consigo, lo presentó a los apóstoles y les
contó cómo Saulo había visto al Señor en el camino y cómo el Señor le
había hablado. También les expuso la valentía con que había predicado
en Damasco en nombre de Jesús.
'''
"28" = ''':sup:`28` Saulo empezó a convivir con ellos. Se movía muy libremente por
Jerusalén y predicaba abiertamente el Nombre del Señor.
'''
"29" = ''':sup:`29` Hablaba a los helenistas y discutía con ellos, pero planearon
matarle.
'''
"30" = ''':sup:`30` Los hermanos se enteraron y lo llevaron a Cesarea, y desde allí lo
enviaron a Tarso.
'''
"31" = ''':sup:`31` La Iglesia por entonces gozaba de paz en toda Judea, Galilea y
Samaría. Se edificaba, caminaba con los ojos puestos en el Señor y
estaba llena del consuelo del Espíritu Santo.
'''
"32" = ''':sup:`32` Pedro, que recorría todos los lugares, fue también a visitar a los
santos que vivían en Lida.
'''
"33" = ''':sup:`33` Allí encontró a un tal Eneas, que era paralítico y desde hacía ocho
años yacía en una camilla.
'''
"34" = ''':sup:`34` Pedro le dijo: «Eneas, Jesucristo te sana. Levántate y arregla tu
cama.» Y de inmediato se levantó.
'''
"35" = ''':sup:`35` Todos los habitantes de Lida y Sarón lo vieron y se convirtieron al
Señor.
'''
"36" = ''':sup:`36` En Jope había una discípula llamada Tabita (o Dorcas en griego),
que quiere decir Gacela. Hacía muchas obras buenas y siempre ayudaba a
los pobres.
'''
"37" = ''':sup:`37` Por aquellos días enfermó y murió: después de lavar su cuerpo, lo
pusieron en la habitación del piso superior.
'''
"38" = ''':sup:`38` Como Lida está cerca de Jope, los discípulos, al saber que Pedro
estaba allí, mandaron a dos hombres con este recado: «Ven
inmediatamente a donde nosotros.»
'''
"39" = ''':sup:`39` Pedro se fue sin más con ellos. Apenas llegó lo hicieron subir a la
habitación del piso superior, donde le presentaron a todas las viudas
que estaban llorando y le mostraban las túnicas y mantos que Tabita
hacía mientras vivía con ellas.
'''
"40" = ''':sup:`40` Pedro hizo salir a todos, se puso de rodillas y oró. Luego se
volvió al cadáver y dijo: «Tabita, levántate.»
'''
"41" = ''':sup:`41` Ella abrió los ojos, reconoció a Pedro y se sentó. El le dio la
mano y la ayudó a levantarse; luego llamó a los santos y a las viudas y
se la presentó viva.
'''
"42" = ''':sup:`42` Esto se supo en todo Jope y muchos creyeron en el Señor.
'''
"43" = ''':sup:`43` Pedro permaneció en Jope bastante tiempo, en casa de un curtidor
llamado Simón.
'''
