[8]
"1" = ''':sup:`1` En Betulia vivía Judit, hija de Merarí, hijo de Idox, hijo de José,
hijo de Oziel, hijo de Elcías, hijo de Ananías, hijo de Gedeón, hijo de
Rafaín, hijo de Ajitob, hijo de Elías, hijo de Jilquías, hijo de Eliab,
hijo de Natanías, hijo de Salatiel, hijo de Simeón.
'''
"2" = ''':sup:`2` Manasés, su esposo, de su misma tribu y familia, había muerto
durante la cosecha de la cebada.
'''
"3" = ''':sup:`3` Mientras vigilaba a los segadores que ataban las gavillas, le dio
una insolación, cayó en cama y murió en Betulia, su ciudad. Fue
sepultado junto a sus padres en el campo que hay entre Dotán y Balamón.
'''
"4" = ''':sup:`4` Hacía tres años y medio que Judit era viuda de Manasés.
'''
"5" = ''':sup:`5` En la terraza de su casa se había hecho una habitación donde vivía.
Se vestía de penitencia
'''
"6" = ''':sup:`6` y ayunaba todos los días, menos los sábados y otras festividades de
Israel.
'''
"7" = ''':sup:`7` Era extremadamente hermosa. Su marido le había dejado muchas
riquezas, familia numerosa y posesiones llenas de rebaños de vacas y de
ovejas, quedando ella como dueña.
'''
"8" = ''':sup:`8` No había nadie que hablara la más mínima palabra en su contra, ya
que procuraba agradar a Dios en todo.
'''
"9" = ''':sup:`9` Judit, pues, oyó las amargas palabras que el pueblo había dicho
contra el jefe de la ciudad, pues habían perdido el ánimo ante la
escasez de agua. También supo que Ozías había prometido que al cabo de
cinco días entregaría la ciudad.
'''
"10" = ''':sup:`10` Entonces envió a llamar a los dirigentes Jabrí y Jarmí.
'''
"11" = ''':sup:`11` Cuando llegaron a su casa les dijo: «Escúchenme, jefes de Betulia.
No están bien las palabras que han pronunciado delante del pueblo,
cuando incluso han jurado ante Dios que entregarían la ciudad a
nuestros enemigos si en el plazo convenido el Señor no les enviaba
socorro.
'''
"12" = ''':sup:`12` ¿Quiénes son ustedes para poner a Dios a prueba?
'''
"13" = ''':sup:`13` Ese no es el medio para atraer su misericordia; más bien sirve para
provocar su ira.
'''
"14" = ''':sup:`14` Ustedes nunca llegarán a conocer todo lo que siente una persona, no
podrán apoderarse de sus pensamientos. Entonces, ¿cómo van a comprender
a Dios que hizo todas las cosas? No, hermanos, no provoquen la cólera
del Señor, Dios nuestro.
'''
"15" = ''':sup:`15` Si no quiere socorrernos en el plazo de cinco días, tiene poder
para salvarnos en cualquier otro momento, como lo tiene para
destruirnos en presencia de nuestros enemigos.
'''
"16" = ''':sup:`16` Pero ustedes no exijan garantías a los designios del Señor, nuestro
Dios, porque Dios no se somete a las amenazas como un hombre, ni se le
impone decisión alguna, como a hijos de hombres.
'''
"17" = ''':sup:`17` Más bien pidámosle que nos socorra mientras esperamos confiadamente
que nos salve, y él escuchará nuestras súplicas, si le agrada hacerlo.
'''
"18" = ''':sup:`18` Es verdad que no se encontraría en nuestros días tribu, familia,
pueblo o ciudad de las nuestras que se postre ante dioses hechos por
mano del hombre, como sucedió en otros tiempos,
'''
"19" = ''':sup:`19` por lo cual, en castigo, nuestros padres fueron entregados a la
espada y al saqueo, y murieron en forma desastrosa ante sus enemigos.
'''
"20" = ''':sup:`20` En cambio, nosotros no reconocemos a otro Dios fuera de él, y en
esto radica nuestra esperanza de que no nos mirará con indiferencia, ni
a nosotros, ni a ninguno de nuestra raza.
'''
"21" = ''':sup:`21` Porque si de hecho se apoderan de nosotros, caerá toda Judea, y
nuestro Santuario será saqueado.
'''
"22" = ''':sup:`22` Tendremos que responder de esta profanación con nuestra propia
sangre. Dios nos pedirá cuentas por la muerte de nuestros hermanos, la
esclavitud de nuestro pueblo y la ruina de nuestra herencia.
'''
"23" = ''':sup:`23` El castigo nos alcanzará en medio de las naciones en que estemos
como esclavos, y seremos maltratados por nuestros patrones. No habrá
esperanza de que nuestra esclavitud se cambie en una suerte más feliz,
sino que el Señor, nuestro Dios, la convertirá en deshonra.
'''
"24" = ''':sup:`24` Ahora, pues, mostremos a nuestros hermanos que nos sentimos
solidarios con ellos y que sabemos luchar por nuestra religión, nuestro
Templo y su altar.
'''
"25" = ''':sup:`25` Por todos estos motivos debemos dar gracias al Señor, nuestro Dios,
que ha querido probarnos como a nuestros padres.
'''
"26" = ''':sup:`26` Recuerden lo que hizo con Abraham, las pruebas por las que hizo
pasar a Isaac, lo que le sucedió a Jacob en Mesopotamia de Siria cuando
pastoreaba el rebaño de Labán, hermano de su madre.
'''
"27" = ''':sup:`27` Como los colocó en el crisol para probar sus corazones, así el
Señor nos hiere a los que nos acercamos a él, no para castigarnos, sino
para instruirnos.»
'''
"28" = ''':sup:`28` Ozías respondió: «En todo lo que has dicho, has hablado con
criterio, y nadie podrá oponerse a tus razones,
'''
"29" = ''':sup:`29` ya que no es hoy cuando has comenzado a dar muestras de tu
sabiduría, sino que desde hace mucho tiempo todo el pueblo conoce tu
inteligencia y la generosidad natural de tu corazón.
'''
"30" = ''':sup:`30` Pero el pueblo padecía mucha sed y nos obligaron a cumplir nuestra
palabra, y a comprometernos con un juramento que no podemos romper.
'''
"31" = ''':sup:`31` Ahora, pues, tú que eres piadosa, pide por nosotros al Señor que
envíe lluvia para llenar nuestros pozos, y así no nos veamos
desfallecidos.»
'''
"32" = ''':sup:`32` Judit respondió: «Escúchenme. Voy a hacer algo cuyo recuerdo se
prolongará entre los hijos de nuestra raza de generación en generación.
'''
"33" = ''':sup:`33` Esta noche estén en la puerta de la ciudad. Yo saldré con mi
sirvienta y, antes del plazo que se han fijado para entregar la ciudad
a nuestros enemigos, el Señor, por mi medio, visitará a Israel.
'''
"34" = ''':sup:`34` No intenten averiguar lo que quiero hacer, pues no lo diré hasta no
haberlo cumplido.»
'''
"35" = ''':sup:`35` Entonces Ozías y los jefes le dijeron: «Vete en paz, y que el Señor
Dios vaya delante de ti para tomar venganza de nuestros enemigos.»
'''
"36" = ''':sup:`36` Y dejando la habitación de Judit, regresaron a sus puestos.
'''
