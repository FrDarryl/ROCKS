[26]
"1" = ''':sup:`1` Yavé dijo a Moisés y a Eleazar, hijo del sacerdote Aarón:
'''
"2" = ''':sup:`2` «Registren a toda la comunidad de los hijos de Israel por casas
paternas, y hagan el recuento de todos los de más de veinte años,
útiles para la guerra.»
'''
"3" = ''':sup:`3` Moisés y el sacerdote Eleazar les hablaron en las estepas de Moab,
cerca del Jordán, a la altura de Jericó,
'''
"4" = ''':sup:`4` y les dieron esta precisión: "a los que tenían más de veinte años".
Los hijos de Israel salidos de Egipto eran:
'''
"5" = ''':sup:`5` Rubén, primogénito de Israel. Hijos de Rubén: Henoc y el clan
henoquita; Palú y el clan paluita;
'''
"6" = ''':sup:`6` Jersón y el clan jersonita; Karmí y el clan karmita.
'''
"7" = ''':sup:`7` Esos eran los clanes rubenitas. Según el censo, eran cuarenta y tres
mil setecientos treinta.
'''
"8" = ''':sup:`8` Hijos de Palú: Eliab. Hijos de Eliab: Nemuel, Datán y Abirón.
'''
"9" = ''':sup:`9` Estos Datán y Abirón fueron convocados por la comunidad y se
rebelaron contra Moisés y Aarón con los partidarios de Coré, cuando
éste se rebeló contra Yavé.
'''
"10" = ''':sup:`10` La tierra abrió su boca y los tragó a ellos (y a Coré, cuando
pereció su grupo) cuando el fuego devoró a doscientos cincuenta
hombres: sirvió de escarmiento.
'''
"11" = ''':sup:`11` Pero los hijos de Coré no murieron.
'''
"12" = ''':sup:`12` Hijos de Simeón; por clanes: Nemuel y el clan nemuelita; Yamín y el
clan yaminita; Yakín y, el clan yakinita;
'''
"13" = ''':sup:`13` Socar y el clan socarita; Saúl y el clan saulita.
'''
"14" = ''':sup:`14` Estos eran los clanes simeonitas. Según el censo, eran veintidós
mil doscientos.
'''
"15" = ''':sup:`15` Hijos de Gad; por clanes: Sefón y el clan sefonita; Jagguí y el
clan jaguita; Suní y el clan sunita;
'''
"16" = ''':sup:`16` Ozní y el clan oznita; Erí y el clan erita; Arod y el clan arodita;
'''
"17" = ''':sup:`17` Arelí y el clan arelita.
'''
"18" = ''':sup:`18` Esos eran los clanes de los hijos de Gad. Según el censo eran
cuarenta mil quinientos.
'''
"19" = ''':sup:`19` Hijos de Judá: Er y Onán, que murieron en la tierra de Canaán.
'''
"20" = ''':sup:`20` Después, los hijos de Judá, por clanes, fueron: Selá y el clan
selanita; Peres y el clan peresita; Zeraj y el clan zerajita.
'''
"21" = ''':sup:`21` Hijos de Peres fueron: Jesrón y el clan jesronita; Jamul y el clan
jamulita.
'''
"22" = ''':sup:`22` Estos eran los clanes de Judá. Según el censo eran setenta y seis
mil quinientos.
'''
"23" = ''':sup:`23` Hijos de Isacar, por clanes: Tolá y el clan tolaíta; Puvá y el clan
puvita;
'''
"24" = ''':sup:`24` Yasub y el clan yasubita; Simrón y el clan simronita.
'''
"25" = ''':sup:`25` Esos eran los clanes de Isacar. Según el censo eran sesenta y
cuatro mil tres cientos.
'''
"26" = ''':sup:`26` Hijos de Zabulón, por clanes: Sared y el clan saredita; Elón y el
clan elonita; Yajleel y el clan yajleelita.
'''
"27" = ''':sup:`27` Esos eran los clanes de Zabulón. Según el censo, eran sesenta mil
quinientos.
'''
"28" = ''':sup:`28` Hijos de José, por clanes: Manasés y Efraím.
'''
"29" = ''':sup:`29` Hijos de Manasés: Makir y el clan makirita. Makir engendró a
Galaad. De Galaad, el clan galaadita.
'''
"30" = ''':sup:`30` Los hijos de Galaad eran: Yezer y, el clan yezerita: Yéleq y el
clan yelequita;
'''
"31" = ''':sup:`31` Asriel y el clan asrielita; Sekem y el clan sekemita;
'''
"32" = ''':sup:`32` Semidá y el clan semidaíta; Jéfer y el clan jefe rita; Selofjad,
hijo de Jéfer. Selofjad no tuvo hijos, solamente hijas.
'''
"33" = ''':sup:`33` Se llamaban las hijas de Selofjad: Mojlá, Noaá, Joglá, Milcá y
Tirsá.
'''
"34" = ''':sup:`34` Esos eran los clanes de Manasés, según el censo, eran cincuenta y
dos mil setecientos.
'''
"35" = ''':sup:`35` Estos eran los hijos de Efraím, por clanes: Sutelaj y el clan
sutelajita; Beker y el clan bekerita; Taján y el clan tajanita.
'''
"36" = ''':sup:`36` Estos son los hijos de Sutelaj: Erán y el clan eranita.
'''
"37" = ''':sup:`37` Esos eran los clanes de los hijos de Efraím. Según el censo eran
treinta y dos mil quinientos.Esos eran los hijos de José por clanes.
'''
"38" = ''':sup:`38` Hijos de Benjamín, por clanes: Belá y el clan belaíta; Asbel y el
clan asbelita; Ajiram y el clan ajiramita;
'''
"39" = ''':sup:`39` Sefufam y el clan sefufamita; Jufan y el clan jufanita.
'''
"40" = ''':sup:`40` Los hijos de Belá fueron Ard y Naamán: de Ard, el clan ardita; de
Naamán, el clan naamanita.
'''
"41" = ''':sup:`41` Esos eran los hijos de Benjamín, por clanes. Según el censo eran
cuarenta y cinco mil seiscientos.
'''
"42" = ''':sup:`42` Estos eran los hijos de Dan, por clanes: Sujam y el clan sujamita.
Estos eran los clanes de Dan, por clanes.
'''
"43" = ''':sup:`43` Todos los clanes sujamitas. Según el censo, eran sesenta y cuatro
mil cuatrocientos.
'''
"44" = ''':sup:`44` Hijos de Aser, por clanes: Yimná y el clan yimnita; Yisví y el clan
yisvita; Bería y el clan berita.
'''
"45" = ''':sup:`45` De los hijos de Bería: Jéber y el clan jeberita; Malkiel y el clan
malkielita. La hija de Aser se llamaba Sáraja.
'''
"46" = ''':sup:`46` Esos eran los clanes de los hijos de Aser.
'''
"47" = ''':sup:`47` Según el censo, eran cincuenta y tres mil cuatrocientos.
'''
"48" = ''':sup:`48` Hijos de Neftalí, por clanes: Yajseel y el clan yajseelita; Guní y
el clan gunita; Yéser y el clan yeserita;
'''
"49" = ''':sup:`49` Sil-Lem y el clan silemita.
'''
"50" = ''':sup:`50` Esos eran los clanes de Neftalí. Según el censo eran cuarenta y
cinco mil quinientos.
'''
"51" = ''':sup:`51` Así que pasaron revista a seiscientos un mil setecientos treinta
israelitas.
'''
"52" = ''':sup:`52` Yavé dijo a Moisés:
'''
"53" = ''':sup:`53` «Tú les repartirás la tierra en herencia, conforme al número de
alistados;
'''
"54" = ''':sup:`54` darás mayor herencia a los que son numerosos, y menor a los que son
menos.
'''
"55" = ''':sup:`55` Pero el reparto se hará a la suerte; según los nombres de cada
tribu paterna recibirán la herencia.
'''
"56" = ''':sup:`56` La suerte decidirá la repartición, haciendo distinción entre los
grandes y los pequeños.»
'''
"57" = ''':sup:`57` Estos son los levitas, alistados según sus clanes: Guersón y el
clan guersonita; Quehat y el clan quehatita; Merarí y el clan merarita.
'''
"58" = ''':sup:`58` Estos son los clanes de Leví: Lobní, Hebroní, Mahalí, Musí, Coré.
Quehat fue padre de Amram,
'''
"59" = ''':sup:`59` el cual tuvo por esposa a Jocabed, descendiente de Leví, que nació
en Egipto. Amram tuvo de ella a Aarón, Moisés y María, su hermana.
'''
"60" = ''':sup:`60` Aarón fue padre de Nadab y Abihú, Eleazar e Itamar,
'''
"61" = ''':sup:`61` pero Nadab y Abihú murieron al ofrecer fuego profano delante de
Yavé.
'''
"62" = ''':sup:`62` Se contaron en total en la tribu de Leví veintitrés mil varones de
un mes para arriba. No fueron alistados con los demás hijos de Israel,
pues no debían compartir con ellos la herencia.
'''
"63" = ''':sup:`63` Estos fueron alistados por Moisés y el sacerdote Eleazar, cuando
alistaron a los hijos de Israel en las estepas de Moab, cerca del
Jordán, a la altura de Jericó.
'''
"64" = ''':sup:`64` Entre ellos no había nadie de los que habían sido alistados por
Moisés y por el sacerdote Aarón, cuando hicieron el censo de los hijos
de Israel en el desierto de Sinaí.
'''
"65" = ''':sup:`65` Es que Yavé había dicho que morirían en el desierto y no quedó
ninguno de ellos, excepto Caleb, hijo de Jefoné, y Josué, hijo de Nun.
'''
