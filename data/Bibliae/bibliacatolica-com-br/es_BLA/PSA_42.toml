"2" = ''':sup:`2` Como anhela la cierva estar junto al arroyo, así mi alma desea,
Señor, estar contigo.
'''
"3" = ''':sup:`3` Sediento estoy de Dios, del Dios de vida; ¿cuándo iré a contemplar
el rostro del Señor?
'''
"4" = ''':sup:`4` Lágrimas son mi pan de noche y día, cuando oigo que me dicen sin
cesar: "¿Dónde quedó su Dios?"
'''
"5" = ''':sup:`5` Es un desahogo para mi alma, acordarme de aquel tiempo, en que iba
con los nobles hasta la casa de Dios, entre vivas y cantos de la turba
feliz.
'''
"6" = ''':sup:`6` ¿Qué te abate, alma mía; ¿por qué gimes en mí? Pon tu confianza en
Dios que aún le cantaré a mi Dios Salvador.
'''
"7" = ''':sup:`7` Mi alma está deprimida, por eso te recuerdo desde el Jordán y el
Hermón a ti, humilde colina.
'''
"8" = ''':sup:`8` El eco de tus cascadas resuena en los abismos, tus torrentes y tus
olas han pasado sobre mí.
'''
"9" = ''':sup:`9` Quiera Dios dar su gracia de día, y de noche a solas le cantaré,
oraré al Dios de mi vida.
'''
"10" = ''':sup:`10` A Dios, mi Roca, le hablo: ¿Por qué me has olvidado? ¿Por qué debo
andar triste, bajo la opresión del enemigo?
'''
"11" = ''':sup:`11` Mis adversarios me insultan y se me quiebran los huesos al oír que
a cada rato me dicen: "¿Dónde quedó tu Dios?"
'''
"12" = ''':sup:`12` ¿Qué te abate, alma mía; por qué gimes en mí? Pon tu confianza en
Dios que aún le cantaré a mi Dios salvador.
'''
