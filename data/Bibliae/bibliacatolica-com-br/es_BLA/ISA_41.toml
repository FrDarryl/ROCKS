[41]
"1" = ''':sup:`1` Islas, guarden silencio y atiéndanme, y que los pueblos se acerquen
a mí. Adelántense para hablar, pues tenemos que litigar juntos.
'''
"2" = ''':sup:`2` ¿Quién ha mandado desde el Oriente a aquel que se topa con la
victoria a cada paso? ¿Quién le entrega las naciones y le somete los
reyes? Su espada los convierte en polvo y las flechas de su arco los
dispersan como paja.
'''
"3" = ''':sup:`3` El los persigue y avanza sin que lo molesten, sus pies apenas tocan
el camino.
'''
"4" = ''':sup:`4` ¿Quién está detrás de esto realizándolo? Aquel que desde el
principio trae a su tiempo los acontecimientos. Yo, Yavé, que soy el
primero y que estaré también con los últimos.
'''
"5" = ''':sup:`5` Las islas lo han visto y sienten miedo, y se han asustado hasta los
extremos del mundo.
'''
"6" = ''':sup:`6` (Se ayudan unos a otros y mutuamente se dan ánimo.
'''
"7" = ''':sup:`7` El fundidor anima al joyero y el pulidor al herrero, mientras
conversan sobre el enchapado: «Está bueno.» Y lo afianzan con clavos
para que no se mueva.)
'''
"8" = ''':sup:`8` Pero tú, Israel, eres mi siervo. Tú eres mi elegido, pueblo de
Jacob, raza de Abraham, mi amigo,
'''
"9" = ''':sup:`9` yo te traje de los confines de la tierra. Te llamé de una región
lejana, diciéndote: «Tú eres mi servidor, yo me fijé en ti y te elegí.»
'''
"10" = ''':sup:`10` No temas, pues yo estoy contigo; no mires con desconfianza, pues yo
soy tu Dios; yo te he dado fuerzas, he sido tu auxilio, y con mi
diestra victoriosa te he sostenido.
'''
"11" = ''':sup:`11` Todos los que se lanzan contra ti serán avergonzados y humillados;
tus adversarios serán reducidos a la nada y perecerán.
'''
"12" = ''':sup:`12` Buscarás a tus contrarios, pero no los hallarás; serán totalmente
derrotados, reducidos a la nada los que te hacían la guerra.
'''
"13" = ''':sup:`13` Yo, Yavé, soy tu Dios; te tomo de la mano y te digo: No temas, que
yo vengo a ayudarte.
'''
"14" = ''':sup:`14` No temas, raza de Jacob, más indefensa que un gusano. Yo soy tu
socorro, dice Yavé, el Santo de Israel es el que te rescata.
'''
"15" = ''':sup:`15` Mira que te convierto en un rastrillo nuevo y con doble hilera de
dientes:molerás los cerros y los harás polvo, y dejarás las lomas como
paja.
'''
"16" = ''':sup:`16` Las echarás al viento, que se las llevará, el temporal las
dispersará; pero tú te alegrarás en Yavé, y te sentirás orgulloso con
el Santo de Israel.
'''
"17" = ''':sup:`17` Los pobres y los humildes buscan agua pero no encuentran, y se les
seca la lengua de sed. Pero yo, Yavé, los escucho; yo, Dios de Israel,
no los abandonaré.
'''
"18" = ''':sup:`18` Haré brotar ríos en los cerros pelados y vertientes en medio de los
valles. Convertiré el desierto en lagunas y la tierra seca en
manantiales.
'''
"19" = ''':sup:`19` Plantaré en el desierto cedros, acacias, arrayanes y olivares. En
la estepa plantaré cipreses, olmos y alerces
'''
"20" = ''':sup:`20` para que todos vean y sepan, miren y comprendan que esto lo ha
hecho la mano de Yavé y lo ha creado el Dios Santo de Israel.
'''
"21" = ''':sup:`21` Presenten sus argumentos, dice Yavé, hablen por su defensa, dice el
rey de Jacob.
'''
"22" = ''':sup:`22` Preséntense para decirnos qué es lo que pasará. ¿Qué nos anunciaron
en el pasado, para que lo estudiemos y sepamos lo que vendrá después? O
sencillamente digan lo que sucederá,
'''
"23" = ''':sup:`23` indiquen lo que pasará en el futuro, para que sepamos si ustedes
son dioses. Hagan algo al menos, bueno o malo, para que lo veamos y los
respetemos.
'''
"24" = ''':sup:`24` Pero no, ustedes son nada, y sus obras no valen nada. Es una locura
seguirlos a ustedes.
'''
"25" = ''':sup:`25` Lo he despertado en el norte, y ha venido, desde el oriente ha sido
llamado por su nombre. Ha pisoteado a los jefes como al barro, como el
alfarero pisa la arcilla.
'''
"26" = ''':sup:`26` ¿Quién lo había dicho con anterioridad para que lo supiéramos?
Había que decirlo antes, y podríamos decir: «Era exacto» Pero nadie lo
anunció o lo dio a saber,
'''
"27" = ''':sup:`27` yo fui el primero que dije a Sión: «Aquí están.» y mandé la Buena
Nueva a Jerusalén.
'''
"28" = ''':sup:`28` Miré y no había nadie que diera una opinión, a quien yo preguntara
y que me respondiera.
'''
"29" = ''':sup:`29` Pues todos ellos no valen nada, nada son sus obras y sus ídolos,
puro aire y vacío.
'''
"Notes" = '''
Notas de rodapé:
41:1-4 - Dios convoca a las naciones a escuchar su soberanía,
declarando que Él guía la historia y levanta líderes para cumplir sus
propósitos. Esta declaración enfatiza el control absoluto de Dios sobre
1:8).
41:8-10 - Dios le asegura a Israel que no debe temer, pues Él es el
Dios que fortalece, ayuda y sostiene con su mano victoriosa. Este es un
llamado a una confianza inquebrantable en la protección divina (véase
41:13-14 - Dios promete sostener a Israel de la mano y liberarlo,
incluso si se siente como un pequeño gusano. Esta imagen resalta la
humildad del pueblo y la grandeza de la misericordia de Dios (véase
41:17-20 - Dios promete proveer agua a los sedientos y renovar el
desierto con vegetación. Esto simboliza la restauración y provisión
41:21-24 - Dios desafía a los ídolos de las naciones para demostrar su
poder. Este contraste muestra que solo el Señor es digno de adoración,
'''
