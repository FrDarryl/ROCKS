[4]
"1" = ''':sup:`1` ¿De dónde proceden esas guerras y esas riñas entre ustedes? De aquí
abajo, por supuesto; son el fruto de las codicias, que hacen la guerra
dentro de ustedes mismos.
'''
"2" = ''':sup:`2` Ustedes quisieran tener y no tienen, entonces matan; tienen envidia
y no consiguen, entonces no hay más que discusiones y peleas. Pero si
ustedes no tienen es porque no piden,
'''
"3" = ''':sup:`3` o si piden algo, no lo consiguen porque piden mal; y no lo consiguen
porque lo derrocharían para divertirse.
'''
"4" = ''':sup:`4` ¡Adúlteros! ¿No saben que la amistad con este mundo es enemistad con
Dios? Quien desee ser amigo del mundo se hace enemigo de Dios.
'''
"5" = ''':sup:`5` No sin razón dice la Escritura que el espíritu que habita en
nosotros quiere tener cada vez más;
'''
"6" = ''':sup:`6` pero Dios tiene mejores cosas que dar. Y la Escritura añade: Dios
resiste a los orgullosos, pero hace favores a los humildes.
'''
"7" = ''':sup:`7` Sométanse, pues, a Dios; resistan al diablo y huirá de ustedes;
'''
"8" = ''':sup:`8` acérquense a Dios y él se acercará a ustedes. Purifíquense las
manos, pecadores; santifiquen sus corazones, indecisos.
'''
"9" = ''':sup:`9` Reconozcan su miseria, laméntenla y lloren. Lo que les conviene es
llanto y no risa, tristeza y no alegría.
'''
"10" = ''':sup:`10` Humíllense ante el Señor y él los ensalzará.
'''
"11" = ''':sup:`11` Hermanos, no se critiquen unos a otros. El que habla mal de un
hermano o se hace su juez, habla contra la Ley y se hace juez de la
Ley. Pero a ti, que juzgas a la Ley, ¿te corresponde juzgar a la Ley o
cumplirla?
'''
"12" = ''':sup:`12` Uno solo es juez: Aquel que hizo la Ley y que pude salvar y
condenar. Pero, ¿quién eres tú para juzgar al prójimo?
'''
"13" = ''':sup:`13` Ahora les toca el turno a los que dicen: «Hoy o mañana iremos a tal
ciudad y pasaremos allí el año; haremos buenos negocios y obtendremos
ganancias.»
'''
"14" = ''':sup:`14` Pero ustedes no saben lo que será el mañana. ¿Estarán con vida
todavía? Pues no son más que humo que se ve por unos instantes y luego
se disipa.
'''
"15" = ''':sup:`15` ¿Por qué no dicen más bien: «Si Dios nos da vida, haremos esto o lo
otro»?
'''
"16" = ''':sup:`16` Pero no, están seguros de sí mismos y esa manera de jactarse es
mala.
'''
"17" = ''':sup:`17` El que sabe, pues, lo que es correcto y no lo hace, está en pecado.
'''
