"1" = ''':sup:`1` El Angel de Yavé subió de Guilgal a Boquím, donde estaban reunidos
los israelitas y les dijo: «Yo los saqué de Egipto y los traje a la
tierra que les había prometido a sus padres. Les había dicho: "No
romperé jamás mi alianza con ustedes,
'''
"2" = ''':sup:`2` pero ustedes no harán alianza con los cananeos, sino que destruirán
sus altares." Pues bien, ustedes no han obedecido.
'''
"3" = ''':sup:`3` ¿Por qué se portaron así? Ahora yo no expulsaré a estos pueblos ante
ustedes. Ellos serán sus opresores y los dioses serán una trampa para
ustedes.»
'''
"4" = ''':sup:`4` Cuando terminó de hablar el Angel de Yavé, todos los israelitas
comenzaron a llorar a gritos.
'''
"5" = ''':sup:`5` Por eso llamaron a aquel lugar Boquím, que significa «los que
lloran», y ofrecieron sacrificios a Yavé.
'''
"6" = ''':sup:`6` Josué despidió al pueblo y los israelitas se fueron cada uno a su
heredad para ocupar el país.
'''
"7" = ''':sup:`7` El pueblo sirvió a Yavé en vida de Josué y de los jefes que le
sobrevivieron y que habían sido testigos de todas las grandes hazañas
de Yavé en favor de Israel.
'''
"8" = ''':sup:`8` Josué, hijo de Nun, siervo de Yavé, murió a la edad de ciento diez
años.
'''
"9" = ''':sup:`9` Lo enterraron en el término de su heredad, en Timna-Heres, en los
cerros de Efraím, al norte de la montaña de Gaas.
'''
"10" = ''':sup:`10` Toda aquella generación murió y le sucedió otra que no conocía a
Yavé ni lo que había hecho por Israel.
'''
"11" = ''':sup:`11` Los israelitas se portaron muy mal con Yavé y sirvieron a los
Baales.
'''
"12" = ''':sup:`12` Abandonaron a Yavé, Dios de sus padres, que los hizo salir de
Egipto, y sirvieron a otros dioses de los pueblos vecinos. Se postraron
ante esos dioses y ofendieron a Yavé.
'''
"13" = ''':sup:`13` Al ver Yavé que lo abandonaban para servir a Baal y a Astarté, se
enojó contra su pueblo, entregándolo en manos de saqueadores, que los
dejaron en la miseria.
'''
"14" = ''':sup:`14` El mismo los vendió a sus enemigos que de todas partes se echaban
sobre ellos, y no podían hacerles frente.
'''
"15" = ''':sup:`15` Cuando se sentían con fuerza para atacar, Yavé se ponía contra
ellos y les mandaba la mala suerte, como se lo había advertido y dicho
con juramento. Su situación llegó a ser muy angustiosa.
'''
"16" = ''':sup:`16` Yavé hizo que se levantaran «jueces», o sea, libertadores, que
salvaron a los israelitas de sus explotadores.
'''
"17" = ''':sup:`17` Pero ni aun a esos «jueces» obedecían, sino que se prostituían a
otros dioses y los adoraban. Pronto se desviaron del camino de sus
padres, que obedecieron los mandamientos de Yavé: ellos no hicieron
así.
'''
"18" = ''':sup:`18` Cuando Yavé hacía surgir un juez, estaba con él y los salvaba de
sus enemigos; esto duraba mientras vivía el juez, ya que Yavé se
compadecía del lamento de su pueblo, oprimido y perseguido.
'''
"19" = ''':sup:`19` Pero, cuando moría el juez, volvían a caer peor que sus padres,
adorando y sirviendo a otros dioses: no habían renunciado a sus
prácticas y su terco obrar.
'''
"20" = ''':sup:`20` Yavé se enojó y dijo: «Esa gente rompió la Alianza que yo había
hecho con sus padres y no quieren obedecerme.
'''
"21" = ''':sup:`21` Pues bien, yo tampoco echaré de delante de ellos a ninguno de los
pueblos que quedaron al morir Josué,
'''
"22" = ''':sup:`22` y probaré a Israel por medio de esos pueblos para saber si al fin
seguirán mis caminos como hicieron sus padres.»
'''
"23" = ''':sup:`23` Así, pues, Yavé dejó subsistir esas naciones y no les quitó tan
pronto el territorio; por eso no los había entregado en manos de Josué.
'''
