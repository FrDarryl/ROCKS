[16]
"1" = ''':sup:`1` Apenas pasó David la cumbre, vino a su encuentro Sibá, servidor de
Mipibaal, con un par de burros cargados con doscientos panes, cien
racimos de uvas pasas, cien frutas de la estación y un botellón de
vino.
'''
"2" = ''':sup:`2` Como el rey le preguntaba qué iba a hacer con eso, respondió: «Los
burros son para que monte en ellos la familia del rey; el pan y las
frutas, para que se alimenten los jóvenes; el vino, para que beban los
que se cansen en el desierto.»
'''
"3" = ''':sup:`3` El rey preguntó: «¿Dónde está el hijo de tu señor?» Sibá respondió:
«Se quedó en Jerusalén, pues se dijo: Hoy la gente de Israel me
devolverá el reino de mi padre.»
'''
"4" = ''':sup:`4` Entonces el rey dijo: «Todo lo que posea Mipibaal ahora es tuyo.» Y
Sibá, arrodillándose, le dijo: «¡No sé cómo agradecértelo, oh rey, mi
señor!»
'''
"5" = ''':sup:`5` Al llegar a Bajurim, salió a su paso, insultándolo, un hombre de la
familia de Saúl, llamado Semeí.
'''
"6" = ''':sup:`6` Lanzaba piedras a David y a sus oficiales, sin importarle la gente y
los guardias que rodeaban al rey. Maldecía al rey en estos términos:
'''
"7" = ''':sup:`7` «Vete, vete, hombre sanguinario y perverso.
'''
"8" = ''':sup:`8` Yavé hace recaer sobre tu cabeza toda la sangre de la familia de
Saúl, que masacraste. Así como tú le quitaste el trono a Saúl, así
también Yavé se lo ha dado a tu hijo Absalón. Tú eres un criminal, por
eso te persigue la desgracia.»
'''
"9" = ''':sup:`9` Abisaí, hijo de Sarvia, dijo al rey: «¿Cómo se atreve ese perro
hediondo a insultarte? Déjame pasar el torrente, y le corto la cabeza.»
'''
"10" = ''':sup:`10` Pero el rey respondió: «¡Ustedes nunca me comprenderán, hijos de
Sarvia! Si Yavé le ordenó que me maldijera, ¿quién podrá preguntarle
por qué lo hace?»
'''
"11" = ''':sup:`11` Y David dijo a Abisaí y a sus servidores: «Si mi propio hijo quiere
matarme, con mayor razón este hombre de la tribu de Saúl. Déjenlo que
me maldiga si Yavé se lo ha mandado.
'''
"12" = ''':sup:`12` Ojalá que, viendo mi angustia, Yavé se apiade de mí y cambie mi
desgracia de hoy en felicidad.»
'''
"13" = ''':sup:`13` David y su gente siguieron su camino, mientras Semeí, desde el otro
lado de la quebrada, continuaba maldiciéndolo, tirando piedras y
levantando polvo.
'''
"14" = ''':sup:`14` Llegaron agotados a un lugar donde recuperaron las fuerzas.
'''
"15" = ''':sup:`15` Absalón, acompañado de Ajitofel, entró con todos los hombres de
Israel en Jerusalén.
'''
"16" = ''':sup:`16` Jusay, el arquita, amigo de David, le vino a saludar: «¡Viva el
rey!»
'''
"17" = ''':sup:`17` Y Absalón le dijo: «¿Este era el aprecio que tenías por tu amigo?
¿Por qué no te fuiste con él?»
'''
"18" = ''':sup:`18` Jusay respondió: «No, yo pertenezco y yo serviré a aquel que Yavé,
todo el pueblo y todos los hombres de Israel han elegido.
'''
"19" = ''':sup:`19` Por lo demás, ¿a quién voy a servir?, ¿no eres tú el hijo de David?
Como he servido a tu padre, así te serviré.»
'''
"20" = ''':sup:`20` Absalón dijo a Ajitofel: «Díganme qué es lo que vamos a hacer»
'''
"21" = ''':sup:`21` Ajitofel respondió: «Acuéstate con las concubinas que tu padre dejó
para guardar el palacio, y todo Israel sabrá que rompiste totalmente
con tu padre y tus partidarios cobrarán más ánimo.»
'''
"22" = ''':sup:`22` Levantaron, pues, para Absalón una tienda en la terraza, y todo
Israel lo vio entrar con las concubinas de su padre.
'''
"23" = ''':sup:`23` En ese tiempo los consejos de Ajitofel eran tenidos como palabras
de Dios, tanto por David como por Absalón.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Siba, siervo de Mefiboset, se presenta ante David con regalos,
simbolizando la complejidad de las lealtades en tiempos de crisis. Esto
ilustra cómo se pueden manipular las alianzas en tiempos de conflicto
16:5-8 - La maldición de Simei sobre David revela las consecuencias de
perder poder y posición. Esta situación pone de relieve cómo la crítica
puede ser una dolorosa realidad para quienes ostentan el liderazgo
16:9-14 - Abisai quiere silenciar a Simei, pero David demuestra
humildad al aceptar la maldición como parte del plan de Dios. Esta
actitud de aceptación es un ejemplo de cómo afrontar la adversidad con
16:15-19 - La llegada de Absalón a Jerusalén y su alianza con Ahitofel,
consejero de David, demuestran astucia política y las consecuencias de
la traición. La política es un ámbito donde las alianzas y la lealtad
12:5).
16:20-23 - La sabiduría de Ahitofel es notable, pero su traición a
David demuestra cómo la sabiduría humana puede usarse con fines
malvados. Esto resalta la importancia de discernir las motivaciones
'''
