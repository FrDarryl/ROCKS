[21]
"1" = ''':sup:`1` Nabot, un hombre de la ciudad de Jezrael, tenía una viña que estaba
al lado del palacio de Ajab, rey de Samaria.
'''
"2" = ''':sup:`2` Ajab dijo a Nabot: «Déjame tu viña, para que me sirva de huerto para
hortalizas, ya que está junto a mi casa. Yo te daré por ella una viña
mejor o, si te parece bien, te la pagaré como es debido.»
'''
"3" = ''':sup:`3` Nabot le respondió: «Líbreme Dios de que vaya yo a dar la herencia
de mis padres.»
'''
"4" = ''':sup:`4` Ajab, pues, se fue a su casa triste y enojado por la respuesta de
Nabot, que quería guardar la herencia de sus padres. Se acostó sin
querer comer y con la cara hacia la pared.
'''
"5" = ''':sup:`5` Jezabel, su esposa, vino a verlo y le preguntó: «¿Por qué estás
triste y no comes?»
'''
"6" = ''':sup:`6` El le respondió: «Estuve conversando con Nabot para que me vendiera
su viña o si prefería me la cambiara por otra viña más buena, pero me
respondió: No quiero dártela.»
'''
"7" = ''':sup:`7` Su esposa Jezabel le contestó: «¡Y tú eres el que manda en Israel!
Levántate, come y alégrate. Yo te daré la viña de Nabot de Jezrael.»
'''
"8" = ''':sup:`8` Jezabel escribió cartas en nombre de Ajab y les puso el sello de
éste. Envió las cartas a los ancianos y a la gente importante que
vivían junto a Nabot.
'''
"9" = ''':sup:`9` En las cartas decía: «Ordenen un ayuno con una asamblea y hagan que
Nabot se siente al frente de la reunión general de la ciudad.
'''
"10" = ''':sup:`10` Traigan a dos malvados que declaren en su contra: Nabot ha
maldecido a Dios y al rey. Y luego échenlo fuera de la ciudad y tírenle
piedras hasta que muera.»
'''
"11" = ''':sup:`11` Los ancianos y dirigentes de la ciudad donde vivía Nabot hicieron
lo que Jezabel había ordenado en las cartas que les había escrito.
'''
"12" = ''':sup:`12` Proclamaron un ayuno e hicieron sentar a Nabot ante el pueblo.
'''
"13" = ''':sup:`13` Entonces los malvados se pusieron delante de él y lo acusaron
diciendo: «Nabot ha maldecido a Dios y al rey.» Lo hicieron salir de la
ciudad y lo mataron a pedradas.
'''
"14" = ''':sup:`14` Enviaron a decir a Jezabel: «Nabot fue apedreado y murió. »
'''
"15" = ''':sup:`15` Cuando Jezabel oyó que Nabot había sido apedreado y muerto, dijo a
Ajab: «Levántate y toma posesión de la viña de Nabot, el de Jezrael,
que no te la quiso vender por dinero, pues ya no vive, ha muerto.»
'''
"16" = ''':sup:`16` Apenas escuchó Ajab que Nabot había muerto, se levantó y bajó a la
viña de Nabot para tomar posesión de ella.
'''
"17" = ''':sup:`17` Una palabra de Yavé llegó a Elías de Tisbé, diciéndole:
'''
"18" = ''':sup:`18` «Levántate y ve al encuentro de Ajab, rey de Israel en Samaria.
Está en la viña de Nabot, para tomar posesión de ella.
'''
"19" = ''':sup:`19` Le dirás esto de mi parte: ¿Así que, después de matar, te adueñas
de la herencia? Luego le dirás: En el mismo lugar en que los perros han
lamido la sangre de Nabot, lamerán la tuya.»
'''
"20" = ''':sup:`20` Ajab dijo a Elías: «¡Me encuentras aquí, enemigo mío!» Este
respondió: «Aquí te encuentro, porque tú has actuado como un pérfido y
has hecho lo que no le gusta a Yavé.
'''
"21" = ''':sup:`21` Por eso yo mismo traeré el mal sobre ti. Barreré tu descendencia y
exterminaré todo varón de tu familia.
'''
"22" = ''':sup:`22` Tu descendencia desaparecerá como la de Jeroboam y la de Basá,
porque arrastraste a tu pueblo al pecado y a mí me has enojado. Tus
hijos no serán sepultados.
'''
"23" = ''':sup:`23` A los de tu familia que mueran en la ciudad se los comerán los
perros y a los que mueran en el campo se los comerán las aves de
rapiña.
'''
"24" = ''':sup:`24` También ha hablado Yavé contra Jezabel, tu esposa. Los perros
comerán a Jezabel en el campo de Jezrael.»
'''
"25" = ''':sup:`25` No hubo como Ajab, que se prestara a hacer el mal a los ojos de
Yavé, instigado por su esposa Jezabel.
'''
"26" = ''':sup:`26` Su proceder fue muy abominable, ya que seguía a los repugnantes
ídolos, igual que los amorreos, a quienes Yavé quitó el país para
dárselo a Israel.
'''
"27" = ''':sup:`27` Cuando Ajab oyó estas palabras, rasgó sus ropas y se puso un saco
sobre el cuerpo, ayunó y se acostó con el saco puesto, y andaba
cabizbajo.
'''
"28" = ''':sup:`28` Yavé habló a Elías de Tisbé y le dijo: «¿Has visto cómo se ha
humillado Ajab en mi presencia?
'''
"29" = ''':sup:`29` Por ello no mandaré el castigo durante su vida; en vida de su hijo
la desgracia caerá sobre su familia.»
'''
