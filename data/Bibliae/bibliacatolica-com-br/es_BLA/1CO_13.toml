[13]
"1" = ''':sup:`1` Aunque hablara todas las lenguas de los hombres y de los ángeles, si
me falta el amor sería como bronce que resuena o campana que retiñe.
'''
"2" = ''':sup:`2` Aunque tuviera el don de profecía y descubriera todos los misterios,
-el saber más elevado-, aunque tuviera tanta fe como para trasladar
montes, si me falta el amor nada soy.
'''
"3" = ''':sup:`3` Aunque repartiera todo lo que poseo e incluso sacrificara mi cuerpo,
pero para recibir alabanzas y sin tener el amor, de nada me sirve.
'''
"4" = ''':sup:`4` El amor es paciente y muestra comprensión. El amor no tiene celos,
no aparenta ni se infla.
'''
"5" = ''':sup:`5` No actúa con bajeza ni busca su propio interés, no se deja llevar
por la ira y olvida lo malo.
'''
"6" = ''':sup:`6` No se alegra de lo injusto, sino que se goza en la verdad.
'''
"7" = ''':sup:`7` Perdura a pesar de todo, lo cree todo, lo espera todo y lo soporta
todo.
'''
"8" = ''':sup:`8` El amor nunca pasará. Las profecías perderán su razón de ser,
callarán las lenguas y ya no servirá el saber más elevado.
'''
"9" = ''':sup:`9` Porque este saber queda muy imperfecto, y nuestras profecías también
son algo muy limitado;
'''
"10" = ''':sup:`10` y cuando llegue lo perfecto, lo que es limitado desaparecerá.
'''
"11" = ''':sup:`11` Cuando era niño, hablaba como niño, pensaba y razonaba como niño.
Pero cuando me hice hombre, dejé de lado las cosas de niño.
'''
"12" = ''':sup:`12` Así también en el momento presente vemos las cosas como en un mal
espejo y hay que adivinarlas, pero entonces las veremos cara a cara.
Ahora conozco en parte, pero entonces conoceré como soy conocido.
'''
"13" = ''':sup:`13` Ahora, pues, son válidas la fe, la esperanza y el amor; las tres,
pero la mayor de estas tres es el amor.
'''
