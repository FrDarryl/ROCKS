[12]
"1" = ''':sup:`1` Me fue dirigida esta palabra de Yavé:
'''
"2" = ''':sup:`2` "Hijo de hombre, tú vives en medio de rebeldes, que tienen ojos para
ver pero no ven, oídos para oír y no oyen. Realmente son una banda de
rebeldes.
'''
"3" = ''':sup:`3` Prepara, pues, hijo de hombre, tu equipaje de exiliado, y sal de tu
lugar como exiliado en pleno día y ante ellos para ir a otro lugar; a
lo mejor así reconocen que son una banda de rebeldes.
'''
"4" = ''':sup:`4` De día y a su vista arreglarás tus asuntos, como lo hace un
exiliado, y saldrás al atardecer como parten los exiliados.
'''
"5" = ''':sup:`5` Harás en presencia de ellos un hoyo en la muralla, por donde
saldrás.
'''
"6" = ''':sup:`6` Te echarás tu bulto a la espalda y saldrás en presencia de ellos en
la oscuridad. Además te taparás la cara para que no veas la tierra.
Todo esto que te mando hacer será una señal para la casa de Israel."
'''
"7" = ''':sup:`7` Ejecuté pues la orden que había recibido. Arreglé durante el día mi
equipaje de exiliado, y al atardecer hice con mi mano un hoyo en la
muralla, luego salí de noche en presencia de ellos, después de haberme
echado mi fardo al hombro.
'''
"8" = ''':sup:`8` A la mañana siguiente me fue dirigida otra palabra de Yavé:
'''
"9" = ''':sup:`9` "Hijo de hombre, ¿esa gente de Israel, esa banda de rebeldes, no te
preguntaron por lo que hacías?
'''
"10" = ''':sup:`10` Pues bien, así les dirás de parte de Yavé: Esto es una profecía,
que se refiere a Jerusalén y a todos los israelitas que allí moran.
'''
"11" = ''':sup:`11` Yo soy para ustedes una señal; a ustedes les pasará lo que he
hecho. ¡Irán deportados al exilio!
'''
"12" = ''':sup:`12` El príncipe que está entre ustedes se echará su bulto a la espalda
en la oscuridad y saldrá por el boquete que habrán hecho para que
salga; llevará la cara tapada y no verá.
'''
"13" = ''':sup:`13` Pero extenderé mi red a su paso y caerá en ella; lo llevaré a
Babilonia, al país de los Caldeos, pero no verá esa tierra, y allí
morirá.
'''
"14" = ''':sup:`14` Dispersaré a los cuatro vientos a los que lo rodean, a toda su
tropa, y los perseguiré a espada.
'''
"15" = ''':sup:`15` Cuando los haya desparramado por entre las naciones, o dispersado
en medio de los países, sabrán que yo soy Yavé,.
'''
"16" = ''':sup:`16` Perdonaré sin embargo a algunos de ellos, los que escaparán a la
espada, al hambre y a la peste; entonces podrán confesar en medio de
las naciones adonde vayan todos los horrores que cometieron; y así
sabrán que yo soy Yavé".
'''
"17" = ''':sup:`17` Yavé me dirigió nuevamente la palabra:
'''
"18" = ''':sup:`18` "Hijo de hombre, vas a comer tu pan como si estuvieras temblando, y
a beber tu agua como si estuvieras angustiado y anonadado.
'''
"19" = ''':sup:`19` Y luego dirás a propósito de los señores de Jerusalén: Esta palabra
de Yavé está destinada a los habitantes de Jerusalén, a todos los que
están todavía en la tierra de Israel: Comerán su pan en medio de la
angustia, beberán su agua en medio de su tristeza, porque su país será
desolado, privado de sus riquezas a causa de la violencia de sus
habitantes.
'''
"20" = ''':sup:`20` Las ciudades habitadas quedarán reducidas a escombros y el país se
convertirá en un desierto; entonces sabrán que yo soy Yavé".
'''
"21" = ''':sup:`21` Se me dirigió esta palabra de Dios:
'''
"22" = ''':sup:`22` "Hijo de hombre, ¿qué se oye repetir entre ustedes en tierra de
Israel?: "Se alarga el plazo, la visión no vale"?
'''
"23" = ''':sup:`23` Pues bien, tú les dirás esta palabra de Yavé: Haré que lo que dicen
quede en falso y que no lo repitan más en Israel. Y tu añadirás: Han
llegado los días en que se cumplirá toda visión.
'''
"24" = ''':sup:`24` De hoy en adelante no habrá más visiones mentirosas o adivinaciones
engañosas entre ustedes.
'''
"25" = ''':sup:`25` Porque yo, Yavé, digo lo que tengo que decir y mis palabras se
cumplirán. Ya no habrá más plazo, porque lo que voy a hablar y a hacer
se refiere a sus días, banda de rebeldes - palabra de Yavé.
'''
"26" = ''':sup:`26` Me fue dirigida esta palabra de Yavé:
'''
"27" = ''':sup:`27` "Hijo de hombre, la gente de Israel comenta: Las visiones de
Ezequiel se refieren a tiempos futuros, profetiza para un porvenir
lejano.
'''
"28" = ''':sup:`28` Pero tú les dirás esta palabra de Yavé: Ninguna de mis palabras
tardará en cumplirse; lo que digo se hará -palabra de Yavé".
'''
