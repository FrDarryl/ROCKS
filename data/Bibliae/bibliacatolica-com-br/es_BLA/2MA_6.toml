[6]
"1" = ''':sup:`1` Poco tiempo después, el rey envió a Geronte, el Ateniense, con el
fin de obligar a los judíos a dejar las leyes paternas y a no vivir más
según las leyes de Dios.
'''
"2" = ''':sup:`2` Además, debían profanar el templo de Jerusalén, dedicándolo a Dios
Olímpico. De igual manera debían dedicar el templo del monte Garizín a
Dios Hospitalario, conforme a los deseos de los habitantes del lugar.
'''
"3" = ''':sup:`3` Esta agravación del mal fue penosa e insoportable, incluso para la
masa.
'''
"4" = ''':sup:`4` El Templo se vio invadido por las orgías de los paganos que venían a
divertirse con las prostitutas; en los pórticos se efectuaba el
comercio sexual.
'''
"5" = ''':sup:`5` Además, introducían en el Templo cosas no permitidas por la Ley; el
altar estaba cubierto de víctimas impuras, prohibidas por las leyes.
'''
"6" = ''':sup:`6` Ya no se permitía celebrar el sábado u observar las costumbres de
nuestros padres; no podía uno ni siquiera declarar que era judío.
'''
"7" = ''':sup:`7` Por el contrario, eran obligados a celebrar mensualmente el día del
rey con un sacrificio. Así también, cuando llegaban las fiestas de
Dionisio, eran obligados a seguir su desfile y a ponerse coronas de
flores.
'''
"8" = ''':sup:`8` Por sugerencia de los habitantes de Tolemaida, se envió un decreto a
las ciudades griegas vecinas ordenándoles que procedieran de la misma
forma contra los judíos que ahí vivían, y que éstos participaran en el
sacrificio.
'''
"9" = ''':sup:`9` Los que no quisieran adoptar las costumbres griegas serían
degollados. Entonces se pudo apreciar la magnitud de los males que se
venían encima.
'''
"10" = ''':sup:`10` Dos mujeres fueron denunciadas por haber hecho sobre sus hijos el
rito de la circuncisión. Las hicieron pasear por toda la ciudad con sus
hijos atados a los pechos. Después las arrojaron por la muralla.
'''
"11" = ''':sup:`11` Otros que se habían ocultado en una cueva para celebrar el sábado,
fueron denunciados a Filipo y quemados, sin que se defendieran por
respeto al sábado.
'''
"12" = ''':sup:`12` Ruego a los lectores de este libro que no se escandalicen por estas
desgracias. Consideren que no sucedió esto para destrucción, sino para
educación de nuestra raza.
'''
"13" = ''':sup:`13` Es que Dios demuestra su benevolencia cuando no deja que los
pecadores sigan pecando durante largo tiempo, sino que, al contrario,
interviene pronto para castigarlos.
'''
"14" = ''':sup:`14` Tratándose de los demás pueblos, Dios espera pacientemente que
colmen la medida de sus pecados para darles el castigo. Mientras que
con nosotros procede de una manera diferente,
'''
"15" = ''':sup:`15` pues no espera para castigarnos que hayamos colmado la medida.
'''
"16" = ''':sup:`16` Por eso nunca aparta su misericordia de nosotros, y no abandona a
su pueblo, incluso cuando nos castiga mediante la adversidad.
'''
"17" = ''':sup:`17` Sirva lo anterior como una manera de hacer resaltar estas verdades.
Y ahora continuemos el relato.
'''
"18" = ''':sup:`18` Eleazar, uno de los principales maestros de la Ley, ya anciano y de
noble aspecto, fue obligado, abriéndole la boca a la fuerza, a comer
carne de cerdo.
'''
"19" = ''':sup:`19` Pero él prefirió una muerte honrosa a una vida infame. Fue
voluntariamente al sacrificio y lo golpearon hasta que murió.
'''
"20" = ''':sup:`20` Escupió el pedazo de carne con valentía, como lo deben hacer los
que no desean hacer cosas prohibidas, aun a riesgo de perder la vida.
'''
"21" = ''':sup:`21` Los que presidían ese banquete impío lo tomaron aparte, pues lo
conocían desde hacía mucho tiempo, y trataron de convencerlo que
simulara comerse aquella carne, pero que comiera en realidad cosas
permitidas preparadas por él mismo.
'''
"22" = ''':sup:`22` De esta manera se libraría de la muerte, aprovechando esta
benevolencia de sus amigos de siempre.
'''
"23" = ''':sup:`23` El prefirió tomar una noble resolución que correspondía a su
ancianidad y a la vida irreprochable que había llevado desde su niñez.
Pero, sobre todo por respeto a las santas leyes establecidas por Dios,
respondió que mejor lo enviaran al lugar de los muertos. Y añadió: «A
nuestra edad sería indigno disimular,
'''
"24" = ''':sup:`24` pues muchos jóvenes creerían que yo, a los noventa años, me he
pasado a las costumbres paganas.
'''
"25" = ''':sup:`25` Con esta simulación, y por miedo a perder lo poco de vida que me
queda, yo los llevaría a traicionar también a ellos, deshonrándome en
mi vejez.
'''
"26" = ''':sup:`26` Aunque ahora me salvara de los hombres, no me salvaría, sea vivo o
muerto, de las manos del Todopoderoso.
'''
"27" = ''':sup:`27` Por tanto, prefiero sacrificar mi vida con valentía, portándome
como corresponde a mi vejez.
'''
"28" = ''':sup:`28` Así dejaré a los jóvenes un ejemplo generoso, muriendo
valientemente por las sagradas y santas leyes.» Habiendo dicho esto, se
entregó al suplicio.
'''
"29" = ''':sup:`29` Los que mandaban consideraron lo que hablaba como una locura, y
cambiaron su suavidad anterior por dureza.
'''
"30" = ''':sup:`30` El, ya casi al morir, dijo, gimiendo: «El Dios Santo, que todo lo
ve, sabe que pudiendo librarme de la muerte sufro en mi cuerpo
tormentos atroces. Mas en mi alma sufro gustoso por el respeto que le
tengo.»
'''
"31" = ''':sup:`31` Y con su muerte dejó un ejemplo de nobleza y un monumento de virtud
y fortaleza, no solamente a los jóvenes sino a toda la nación.
'''
