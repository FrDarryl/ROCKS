"1" = ''':sup:`1` Después de la muerte de Josué, los israelitas hicieron a Yavé esta
consulta: «¿Quién de nosotros subirá primero donde los cananeos para
combatirlos?» Yavé les respondió:
'''
"2" = ''':sup:`2` «Que vayan primero los de la tribu de Judá, y les entregaré el
país.»
'''
"3" = ''':sup:`3` Entonces los de Judá dijeron a sus hermanos de la tribu de Simeón:
«Ayúdennos a conquistar la parte del país que nos corresponde y,
después, conquistaremos juntos la de ustedes.» Así que empezaron la
guerra juntos.
'''
"4" = ''':sup:`4` Cuando los hombres de Judá atacaron a los cananeos y a los fereceos,
Yavé se los entregó; en Bezec derrotaron a diez mil hombres.
'''
"5" = ''':sup:`5` En Bezec se encontraron con el señor de Bezec y pelearon contra él.
'''
"6" = ''':sup:`6` El señor de Bezec se dio a la fuga, pero ellos lo persiguieron, le
echaron mano y le cortaron los pulgares de las manos y de los pies.
'''
"7" = ''':sup:`7` El señor de Bezec declaró: «Setenta reyes a quienes corté los
pulgares de pies y manos recogían las migajas debajo de mi mesa; Dios
me devuelve lo que hice yo.» Lo llevaron a Jerusalén y allí murió.
'''
"8" = ''':sup:`8` Los de Judá atacaron la ciudad de Jerusalén y, después de matar a
sus habitantes, quemaron la ciudad.
'''
"9" = ''':sup:`9` Luego bajaron de Jerusalén para atacar a los cananeos que habitaban
en los cerros, en el Negueb y en la llanura.
'''
"10" = ''':sup:`10` También atacaron a los cananeos que vivían en Hebrón (Hebrón se
llamaba entonces Quiriat Arbé), y derrotaron a Sesaf, a Ajimán y a
Tolmaí.
'''
"11" = ''':sup:`11` De allí marcharon contra los habitantes de Debir, que se llamaba
Quiriat Sefer.
'''
"12" = ''':sup:`12` Entonces Caleb hizo la siguiente promesa: «Al que tome Quiriat
Sefer le daré por esposa a mi hija Axá.»
'''
"13" = ''':sup:`13` Fue Otoniel quien tomó la ciudad; ése era hijo de Quenaz y hermano
menor de Caleb, el cual le dio por esposa a su hija Axá.
'''
"14" = ''':sup:`14` En cuanto llegó Axá, sugirió a Otoniel que pidiese a su padre un
campo. Ella se bajó de su burro y Caleb le preguntó: «¿Qué quieres?»
'''
"15" = ''':sup:`15` Ella respondió: «Hazme un favor; ya que me has dado el desierto de
Negueb, dame también las Fuentes de Agua.» Y Caleb le dio las Fuentes
de Arriba y las de Abajo.
'''
"16" = ''':sup:`16` También los hijos del Quenita, suegro de Moisés, subieron con la
gente de Judá desde la ciudad de las Palmeras a esa parte del desierto
de Judá que limita con el Negueb de Arad, y se quedaron entre ellos.
'''
"17" = ''':sup:`17` Los de Judá y sus hermanos de la tribu de Simeón atacaron a los
cananeos que habitaban en Sefat y sacrificaron la ciudad en honor de
Yavé. Por esto, la ciudad se llamó «Anatema».
'''
"18" = ''':sup:`18` Judá se apoderó de Gaza, de Ascalón y de Acarón con sus territorios
respectivos.
'''
"19" = ''':sup:`19` Si bien conquistaron la zona montañosa con la ayuda de Yavé, no
pudieron desalojar a los habitantes de la llanura, los cuales combatían
con carros de hierro.
'''
"20" = ''':sup:`20` Siguiendo las órdenes de Moisés, dieron la ciudad de Hebrón a
Caleb, el mismo que había echado de allí a los tres hijos de Enac.
'''
"21" = ''':sup:`21` En cambio, la tribu de Benjamín no logró expulsar a los jebuseos
que habitaban en Jerusalén; éstos se han quedado en Jerusalén hasta el
día de hoy.
'''
"22" = ''':sup:`22` La gente de José subió en dirección de Betel con la ayuda de Yavé.
'''
"23" = ''':sup:`23` Enviaron espías hacia Betel, llamada antiguamente Luz,
'''
"24" = ''':sup:`24` y éstos, divisando a un hombre que salía de la ciudad, le dijeron:
«Dinos cómo se puede penetrar en la ciudad, y no te mataremos.»
'''
"25" = ''':sup:`25` El se lo indicó. Entraron y pasaron la ciudad a cuchillo, pero
dejaron libre a aquel hombre y a toda su familia.
'''
"26" = ''':sup:`26` El hombre se fue al país de los heteos, donde construyó una ciudad
a la que llamó Luz. Y así se llama todavía hoy.
'''
"27" = ''':sup:`27` Sin embargo, la tribu de Manasés no desalojó a la gente de Betsán y
de Tanac, ni a los habitantes de Dor,de Jibleam y de Meguido.En estas
ciudades y en los pueblos que de ellas dependen, los cananeos se
mantuvieron firmes y conservaron sus tierras.
'''
"28" = ''':sup:`28` Pero,cuando los israelitas se sintieron más fuertes, exigieron
impuestos a los cananeos, los cuales permanecieron en su lugar.
'''
"29" = ''':sup:`29` Tampoco la tribu de Efraím expulsó a los cananeos que habitaban en
Gazer,
'''
"30" = ''':sup:`30` ni la tribu de Zabulón a los habitantes de Quetrom y de Nalol.
Estos cananeos permanecieron entre ellos, pero tuvieron que pagar
impuestos.
'''
"31" = ''':sup:`31` Los de Aser no expulsaron a la gente de Acó ni de Sidón, a los de
Majaleb ni de Aczib, de Jelba ni de Afec y de Rejob.
'''
"32" = ''':sup:`32` La tribu de Aser tuvo que habitar en medio de los cananeos que
ocupaban su territorio, ya que no pudo quitarles esa provincia.
'''
"33" = ''':sup:`33` Lo mismo la tribu de Neftalí, al no poder echar a los habitantes de
Bet-Semés y de Bet Anat, tuvo que establecerse en medio de los cananeos
que habitaban la región; pero éstos tuvieron que pagarles impuestos.
'''
"34" = ''':sup:`34` Los amorreos no dejaron bajar a la llanura a los hijos de Dan, que
permanecieron en los cerros.
'''
"35" = ''':sup:`35` También los amorreos se mantuvieron en Har-Jerés, en Ayalón y en
Selebín, pero cuando la tribu de José se sintió más fuerte, los obligó
a pagar impuestos.
'''
"36" = ''':sup:`36` El territorio de estos amorreos se extendía desde la subida de
Acrabim y desde Sela, hacia arriba.
'''
