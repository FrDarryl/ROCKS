[63]
"1" = ''':sup:`1` ¿Quién es ese que viene de Edom, que llega de Bosrá, vestido de
rojo? ¿Quién es ese del vestido esplendoroso, y de andar majestuoso?
«Soy yo que hablo de justicia y soy poderoso para salvar.»
'''
"2" = ''':sup:`2` ¿Por qué es rojo tu vestido, y tu ropa manchada como la del que pisa
en el lagar?
'''
"3" = ''':sup:`3` En el lagar he pisado yo solo, y nadie de mi pueblo estaba conmigo.
Sí, los he pisado con rabia y los he pisoteado con furor, su jugo
salpicó mis vestidos y he manchado toda mi ropa.
'''
"4" = ''':sup:`4` Porque había preparado el día de mi desquite y el año de mi venganza
había llegado.
'''
"5" = ''':sup:`5` Miré a mi alrededor y me asombré: no había quien me ayudara. Así es
que no conté más que con mi brazo y mi enojo me dio fuerzas.
'''
"6" = ''':sup:`6` Aplasté con rabia a los pueblos, los quebré con furia, e hice correr
su jugo por la tierra.
'''
"7" = ''':sup:`7` Yo quiero felicitar a Yavé por sus favores y cantar sus alabanzas,
por todo lo que ha hecho por nosotros, por la gran bondad que demostró
a Israel, que nos demostró al compadecerse de nosotros y darnos tantos
beneficios.
'''
"8" = ''':sup:`8` Dijo: «En realidad son mi pueblo, hijos que no me harán traición.» Y
se hizo su salvador
'''
"9" = ''':sup:`9` en todas sus pruebas. No era un delegado ni un ángel, sino él mismo,
quien los salvaba. Lleno de amor y de piedad, él mismo los rescataba;
se encargó de ellos y los guió durante todo el tiempo pasado.
'''
"10" = ''':sup:`10` Pero ellos lo desobedecieron, y como causaban pena a su Espíritu
Santo, se convirtió en su enemigo y él mismo les hizo la guerra.
'''
"11" = ''':sup:`11` Entonces se acordaron de los tiempos pasados, de los días de
Moisés: ¿Dónde está aquel que salvó de la mar al pastor de su rebaño y
que puso dentro de ellos su Espíritu Santo,
'''
"12" = ''':sup:`12` que dio golpes formidables, a la derecha de Moisés, que partió las
aguas del mar delante de ellos y se hizo famoso para siempre,
'''
"13" = ''':sup:`13` que los hizo caminar por el fondo del mar como un caballo por la
pradera, y sin que se tropezaran,
'''
"14" = ''':sup:`14` como un buey que baja a la llanura? El Espíritu de Yavé los llevaba
a descansar. Así fuiste guiando a tu pueblo, y con esto te hiciste
famoso.
'''
"15" = ''':sup:`15` Mira desde los cielos, y ve desde tu santo y lujoso aposento:
¿Dónde están tu preocupación y tu poder? ¿Por qué ya no se conmueven
tus entrañas? Ah, no sigas sin sentir pena por nosotros,
'''
"16" = ''':sup:`16` pues tú eres nuestro Padre. Abraham ya no sabe de nosotros e Israel
tampoco se acordará. Mas tú, Yavé, eres nuestro Padre, nuestro
Redentor; éste ha sido siempre tu nombre.
'''
"17" = ''':sup:`17` ¿Por qué, Yavé, permitiste que nos perdiéramos de tus caminos, que
nuestros corazones se pusieran tercos y ya no te temieran? ¡Vuelve, por
amor de tus servidores y de tus tribus herederas!
'''
"18" = ''':sup:`18` ¿Por qué los impíos han invadido tu Santuario? ¿por qué ha sido
pisoteado por nuestros enemigos?
'''
"19" = ''':sup:`19` Desde hace tiempo somos un pueblo que tú no gobiernas y que tu
Nombre ya no protege. ¡Ah, si tú rasgaras los cielos y bajaras! Los
cerros se derretirían al verte.
'''
