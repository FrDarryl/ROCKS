[19]
"1" = ''':sup:`1` La segunda suerte tocó a los hijos de Simeón, según sus familias, y
su herencia vino a caer en medio de los hijos de Judá, a saber:
'''
"2" = ''':sup:`2` Bersebá, Sabe, Molada,
'''
"3" = ''':sup:`3` Aser-Sual, Bala, Asem,
'''
"4" = ''':sup:`4` Eltolad, Betul, Jorma,
'''
"5" = ''':sup:`5` Siquelag, Betmarcabot, Jesersusa,
'''
"6" = ''':sup:`6` Betlebaot, Sarujén; trece ciudades con sus aldeas.
'''
"7" = ''':sup:`7` En, Rimón, Atar, Asán; cuatro ciudades con sus aldeas,
'''
"8" = ''':sup:`8` y todas las aldeas alrededor de estas ciudades hasta Balaar, Beer y
Ramat del Negueb. Esta es la herencia de los hijos de Simeón, según sus
familias.
'''
"9" = ''':sup:`9` Los hijos de Simeón recibieron su herencia dentro de la de los hijos
de Judá debido a que el territorio ocupado por éstos era demasiado
extenso.
'''
"10" = ''':sup:`10` La tercera suerte tocó a los hijos de Zabulón por sus familias: los
límites de su posesión se extienden por el occidente hasta Sarid.
'''
"11" = ''':sup:`11` Suben hacia el oeste a Marala, y llegan a Debaset, hasta el
torrente que está enfrente de Jocueam;
'''
"12" = ''':sup:`12` vuelven a Sarid por el oriente hasta los confines de Ceselot-Tabor,
llegan a Daberet, y suben hacia Jafia;
'''
"13" = ''':sup:`13` de ahí corren hasta la región oriental de Guita Jefet e Itcanín, y
prosiguen con dirección a Remón, dando la vuelta hacia Noa.
'''
"14" = ''':sup:`14` Después dan la vuelta por el norte de Hanatón y terminan en el
valle de Jeftael
'''
"15" = ''':sup:`15` e incluyen también a Catat, Nalal, Simrón, Jedalá y Belén; doce
ciudades con sus aldeas.
'''
"16" = ''':sup:`16` Esta es la herencia de la tribu de los hijos de Zabulón,
distribuida entre sus familias, con las ciudades y aldeas.
'''
"17" = ''':sup:`17` La cuarta suerte salió a Isacar para sus familias.
'''
"18" = ''':sup:`18` Sus fronteras comprenden a Jezrael, Casalot, Sunen,
'''
"19" = ''':sup:`19` Hafaraím, Seón, Anajerat,
'''
"20" = ''':sup:`20` Harabit, Quisión, Ebés,
'''
"21" = ''':sup:`21` Romet, Enganim, Enjada y Betpases. De ahí la frontera pasa al
Tabor, a Sajesima
'''
"22" = ''':sup:`22` y Bet Samés, terminando en el Jordán; dieciséis ciudades con sus
aldeas.
'''
"23" = ''':sup:`23` Esta es la posesión de los hijos de Isacar, y las ciudades y aldeas
para sus familias.
'''
"24" = ''':sup:`24` La quinta suerte salió a la tribu de los hijos de Aser, según sus
familias;
'''
"25" = ''':sup:`25` y fueron sus fronteras Jelcat, Halí, Betén, Ajzaf,
'''
"26" = ''':sup:`26` Elmelec, Amad y Mesal; llegan hasta el Carmelo al oeste y a Sijor
Lebanat;
'''
"27" = ''':sup:`27` de ahí vuelven por el oriente hacia Bet Dagón; colindan con Zabulón
y el valle de Jeftael al norte, hasta Betemec y Nehiel; se extienden
por la izquierda hacia Cabul,
'''
"28" = ''':sup:`28` Abdón, Rejob, Hamón y Caná, hasta Sidón la grande;
'''
"29" = ''':sup:`29` dan vuelta hacia Rama hasta la ciudad fortaleza de Tiro; de ahí
vuelven a Hosa, terminando en el mar junto al Majleb y Acziba;
'''
"30" = ''':sup:`30` y después Acra, Afec y Rejob; veintidós ciudades con sus aldeas.
'''
"31" = ''':sup:`31` Esta es la posesión de los hijos de sus familias.
'''
"32" = ''':sup:`32` La sexta parte tocó a los hijos de Neftalí, divididos en sus
familias.
'''
"33" = ''':sup:`33` Y comienzan sus límites desde Helef y Elón en Senanin y
Adami-Neceb, y desde Jabnel hasta Lecum, terminando en el Jordán;
'''
"34" = ''':sup:`34` después los límites vuelven hacia Azanottabor, al occidente, y de
allí salen a Hucosa, limitando con Zabulón por el lado del sur, y con
Aser por el poniente.
'''
"35" = ''':sup:`35` Sus ciudades fuertes son: Asedim, Ser, Hamat, Recat, Cenrat,
'''
"36" = ''':sup:`36` Edema, Arama, Jasor,
'''
"37" = ''':sup:`37` Cadés, Edreí, En Jasor,
'''
"38" = ''':sup:`38` Jirón, Magdalel, Joren, Betanat y Betsamés, diecinueve ciudades con
sus aldeas.
'''
"39" = ''':sup:`39` Esta es la parte de la herencia de la tribu de Neftalí, sus
ciudades y aldeas para sus familias.
'''
"40" = ''':sup:`40` A la tribu de Dan salió la séptima suerte para sus familias.
'''
"41" = ''':sup:`41` Y los límites de su herencia fueron: Saraa, Estaol e Irsemes,
'''
"42" = ''':sup:`42` Selebín, Ayalón, Jetela,
'''
"43" = ''':sup:`43` Elon, Tinnata, Acarón,
'''
"44" = ''':sup:`44` Eltece, Guibetón, Balat,
'''
"45" = ''':sup:`45` Jud, Bene-Barac, Gatrimón,
'''
"46" = ''':sup:`46` Mejarcón y Racón con el territorio frente a Joppe;
'''
"47" = ''':sup:`47` sus límites fueron más allá del territorio que les correspondía, ya
que los hijos de Dan avanzaron y atacaron a Lesem, y la tomaron; la
pasaron después a cuchillo y la habitaron, llamándola Lesem-Dan, del
nombre de Dan, su padre.
'''
"48" = ''':sup:`48` Esta es la parte de la herencia de la tribu de los hijos de Dan,
las ciudades y aldeas para sus familias.
'''
"49" = ''':sup:`49` Luego que Josué, hijo de Nun, terminó de repartir la tierra por
suerte a cada una de las tribus, los hijos de Israel le dieron su
porción en medio de ellos.
'''
"50" = ''':sup:`50` Según la orden de Yavé, le dieron la ciudad de Tamnat Seraj, en los
cerros de Efraím, que él había pedido. Reedificó esta ciudad y la
habitó.
'''
"51" = ''':sup:`51` Estas son las posesiones que Eleazar, el sacerdote, Josué, hijo de
Nun, y los jefes de las familias de las tribus de los hijos de Israel
distribuyeron por suerte en Silo, delante de Yavé, a la entrada de la
Tienda de las Declaraciones divinas. Así terminaron la distribución del
país.
'''
