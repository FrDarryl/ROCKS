[3]
"1" = ''':sup:`1` Hermanos santos, que gozan de una vocación sobrenatural, fíjense en
Jesús, el apóstol y sumo sacerdote de nuestra fe;
'''
"2" = ''':sup:`2` él merece la confianza de Dios que le dio este cargo, lo mismo que
la mereció Moisés en la casa de Dios.
'''
"3" = ''':sup:`3` En realidad Jesús aventaja en mucho a Moisés, pues no hay
comparación entre una casa y el que la construye.
'''
"4" = ''':sup:`4` Toda casa necesita un constructor, y hay un constructor de todo, que
es Dios.
'''
"5" = ''':sup:`5` Moisés actuaba en toda la casa de Dios como fiel servidor, dando a
conocer lo que le habían dicho.
'''
"6" = ''':sup:`6` Cristo, en cambio, está en su casa como el Hijo, y nosotros somos la
gente de su casa, con tal que sigamos esperando con firmeza y
entusiasmo.
'''
"7" = ''':sup:`7` Escuchemos lo que dice el Espíritu Santo: Ojalá escuchen hoy la voz
del Señor;
'''
"8" = ''':sup:`8` no endurezcan su corazón como ocurrió en el día amargo, el día de la
tentación en el desierto,
'''
"9" = ''':sup:`9` cuando me tentaron sus padres, me pusieron a prueba y vieron mis
prodigios
'''
"10" = ''':sup:`10` durante cuarenta años. Por eso me cansé de aquella generación y
dije: Siempre andan extraviados, no han conocido mis caminos.
'''
"11" = ''':sup:`11` Me enojé y declaré con juramento: No entrarán jamás en mi lugar de
descanso.
'''
"12" = ''':sup:`12` Cuidado, hermanos, que no haya entre ustedes alguien de mal corazón
y bastante incrédulo como para apartarse del Dios vivo.
'''
"13" = ''':sup:`13` Más bien anímense mutuamente cada día, mientras dura ese hoy; que
ninguno de ustedes se deje arrastrar por el pecado y llegue a
endurecerse.
'''
"14" = ''':sup:`14` Hemos pasado a ser solidarios de Cristo, pero con tal de que
mantengamos hasta el fin nuestra convicción del principio.
'''
"15" = ''':sup:`15` Fíjense en lo que dice la Escritura: Ojalá escuchen hoy la voz del
Señor; no endurezcan su corazón, como ocurrió en el día amargo.
'''
"16" = ''':sup:`16` ¿Quiénes son esos que, después de haber oído, amargaron a Dios?
Todos los que salieron de Egipto gracias a Moisés.
'''
"17" = ''':sup:`17` ¿Quiénes son los que cansaron a Dios durante cuarenta años? Los que
habían pecado, por lo que perecieron y sus cadáveres quedaron en el
desierto.
'''
"18" = ''':sup:`18` ¿A quiénes juró Dios que no entrarían en su lugar de descanso? A
aquellos rebeldes, por supuesto,
'''
"19" = ''':sup:`19` y vemos que se les prohibió la entrada a causa de su falta de fe.
'''
