"1" = ''':sup:`1` Estas son las palabras de Jeremías, hijo de Helcías, de una familia
de sacerdotes que vivían en Anatot, en la tierra de Benjamín.
'''
"2" = ''':sup:`2` La palabra de Yavé le fue dirigida en tiempos de Josías, hijo de
Amón y rey de Judá, en el año trece de su reinado,
'''
"3" = ''':sup:`3` y después en tiempos de Joaquim, hijo de Josías y rey de Judá, hasta
cumplirse el año undécimo de Sedecías, hijo de Josías y rey de Judá, o
sea, hasta el destierro del pueblo de Jerusalén, que aconteció en el
mismo mes.
'''
"4" = ''':sup:`4` Me llegó una palabra de Yavé :
'''
"5" = ''':sup:`5` «Antes de formarte en el seno de tu madre, ya te conocía; antes de
que tú nacieras, yo te consagré, y te destiné a ser profeta de las
naciones.»
'''
"6" = ''':sup:`6` Yo exclamé: «Ay, Señor, Yavé, ¡cómo podría hablar yo, que soy un
muchacho!»
'''
"7" = ''':sup:`7` Y Yavé me contestó: «No me digas que eres un muchacho. Irás
adondequiera que te envíe, y proclamarás todo lo que yo te mande.
'''
"8" = ''':sup:`8` No les tengas miedo, porque estaré contigo para protegerte -palabra
de Yavé.»
'''
"9" = ''':sup:`9` Entonces Yavé extendió su mano y me tocó la boca, diciéndome: «En
este momento pongo mis palabras en tu boca.
'''
"10" = ''':sup:`10` En este día te encargo los pueblos y las naciones: Arrancarás y
derribarás, perderás y destruirás, edificarás y plantarás.»
'''
"11" = ''':sup:`11` Me llegó una palabra de Yavé: «¿Reconoces esta visión?»
'''
"12" = ''':sup:`12` Yo dije: «La rama es del árbol que llaman alerta.» Yavé respondió:
«No te equivocas, pues yo estoy así alerta a mi palabra, para
cumplirla.»
'''
"13" = ''':sup:`13` Luego me llegó una palabra de Yavé: «¿Qué estás viendo?» Y
contesté: «Veo una olla echando espumas, y la cosa viene del norte.»
'''
"14" = ''':sup:`14` Yavé me dijo: «Del norte se viene derramando el desastre, y
alcanzará a todos los habitantes de este país.
'''
"15" = ''':sup:`15` Pues estoy llamando a todos los reinos del norte -palabra de Yavé-.
Aquí vienen y cada uno de ellos establece sus cuarteles frente a una de
las entradas de Jerusalén, frente a sus murallas y frente a las
ciudades de Judá.
'''
"16" = ''':sup:`16` Voy a hacer justicia con este pueblo que me ha dejado para hacer el
mal; ha quemado incienso a dioses extranjeros, y se ha puesto a servir
a dioses que ellos mismos se fabricaron.
'''
"17" = ''':sup:`17` Tú, ahora, muévete y anda a decirles todo lo que yo te mande. No
temas enfrentarlos, porque yo también podría asustarte delante de
ellos.
'''
"18" = ''':sup:`18` Este día hago de ti una fortaleza, un pilar de hierro y una muralla
de bronce frente a la nación entera: frente a los reyes de Judá y a sus
ministros, frente a los sacerdotes y a los propietarios.
'''
"19" = ''':sup:`19` Ellos te declararán la guerra, pero no podrán vencerte, pues yo
estoy contigo para ampararte -palabra de Yavé-.»
'''
