[20]
"1" = ''':sup:`1` Salieron, pues, todos los hijos de Israel y se reunió toda la
comunidad como un solo hombre, desde Dan hasta Bersebá, e incluso el
país de Galaad, delante de Yavé en Mizpá.
'''
"2" = ''':sup:`2` Los principales de todo el pueblo y todas las tribus de Israel
acudieron a la asamblea del pueblo de Dios: cuatrocientos mil hombres
de a pie armados con espada.
'''
"3" = ''':sup:`3` También los hombres de la tribu de Benjamín supieron que los
israelitas habían subido a Mizpá. Los hijos de Israel dijeron:
«Dígannos cómo ha sido el crimen.»
'''
"4" = ''':sup:`4` El levita, marido de la mujer asesinada, tomó la palabra y dijo:
«Había llegado con mi concubina a Guibea de Benjamín para pasar la
noche.
'''
"5" = ''':sup:`5` Los vecinos de Guibea se presentaron con la intención de
maltratarnos y rodearon por la noche la casa; estaban decididos a
matarme a mí y abusaron tanto de mi concubina, que murió.
'''
"6" = ''':sup:`6` La tomé entonces, la descuarticé y envié los trozos por todo el
territorio de Israel, porque habían cometido una infamia en Israel.
'''
"7" = ''':sup:`7` Aquí están todos los hijos de Israel: convérsenlo y tomen aquí mismo
una resolución.»
'''
"8" = ''':sup:`8` Todo el pueblo se levantó como un solo hombre y dijo: «Ninguno de
nosotros marchará a su tienda, nadie volverá a su casa.
'''
"9" = ''':sup:`9` Esto es lo que hemos de hacer con la gente de Guibea. Echaremos
suertes
'''
"10" = ''':sup:`10` y tomaremos de todas las tribus de Israel diez hombres por cada
cien, cien por cada mil y mil por cada diez mil; ellos recogerán
víveres para la tropa, para los que irán a castigar a Guibea de
Benjamín por la infamia que sus habitantes han cometido en Israel.»
'''
"11" = ''':sup:`11` Así se juntó contra la ciudad toda la gente de Israel como un solo
hombre.
'''
"12" = ''':sup:`12` Las tribus de Israel enviaron mensajeros por toda la tribu de
Benjamín para decirles: «¿Qué crimen es este que se ha cometido entre
ustedes?
'''
"13" = ''':sup:`13` Entréguennos, pues, a esa gente, esos malvados de Guibea, para que
los matemos y desaparezca el mal de Israel.» Pero los benjaminitas no
quisieron hacer caso a sus hermanos israelitas.
'''
"14" = ''':sup:`14` Entretanto los de Benjamín, dejando sus ciudades, se reunieron en
Guibea para salir a combatir contra los israelitas.
'''
"15" = ''':sup:`15` Aquel día los benjaminitas llegados de diversas ciudades hicieron
el censo, que dio en total veintiséis mil hombres armados de espada,
sin contar los habitantes de Guibea.
'''
"16" = ''':sup:`16` En toda esta tropa había setecientos hombres valientes, todos
zurdos, capaces de lanzar una piedra con la honda contra un cabello,
sin errar el tiro.
'''
"17" = ''':sup:`17` La gente de Israel hizo también el censo. Sin contar a Benjamín,
eran cuatrocientos mil hombres capaces de manejar la espada, todos
hombres de guerra.
'''
"18" = ''':sup:`18` Partieron, pues, y subieron a Betel, donde consultaron a Dios. Los
israelitas preguntaron: «¿Quién de nosotros subirá primero a combatir a
los hijos de Benjamín?» Y Yavé respondió: «Judá subirá primero.»
'''
"19" = ''':sup:`19` Los israelitas se levantaron temprano y acamparon frente a Guibea.
'''
"20" = ''':sup:`20` Avanzaron para combatir contra Benjamín y se pusieron en orden de
batalla frente a Guibea.
'''
"21" = ''':sup:`21` Pero los de Benjamín salieron de Guibea y mataron a veintidós mil
israelitas.
'''
"22" = ''':sup:`22` Los hijos de Israel subieron a llorar ante Yavé hasta la tarde y
luego consultaron a Yavé, diciendo: «¿He de entablar combate otra vez
con los hijos de mi hermano Benjamín?» Yavé respondió: «Suban contra
él.»
'''
"23" = ''':sup:`23` Entonces el pueblo, la tropa de Israel, recobró su valor y volvió a
ponerse en orden de batalla en el mismo lugar que el primer día.
'''
"24" = ''':sup:`24` El segundo día, los hijos de Israel atacaron a los benjaminitas;
'''
"25" = ''':sup:`25` pero también aquel día Benjamín salió a su encuentro y volvió a
matar dieciocho mil israelitas,todos entendidos en manejar la espada.
'''
"26" = ''':sup:`26` Entonces todos los israelitas y todo el pueblo subieron a Betel.
Allí lloraron, sentados delante de Yavé, ayunaron todo el día hasta la
tarde y ofrecieron holocaustos y sacrificios de comunión delante de
Yavé,
'''
"27" = ''':sup:`27` pues el Arca de la Alianza de Dios se encontraba allí
'''
"28" = ''':sup:`28` y Finjás, hijo de Eleazar, hijo de Aarón, estaba entonces a su
servicio. Preguntaron: «¿He de salir otra vez a combatir a los hijos de
mi hermano Benjamín o no?» Yavé respondió: «Suban mañana, los entregaré
en sus manos.»
'''
"29" = ''':sup:`29` Israel puso gente emboscada alrededor de Guibea.
'''
"30" = ''':sup:`30` Al tercer día, los hijos de Israel marcharon contra Guibea y se
pusieron en orden de batalla como las otras veces.
'''
"31" = ''':sup:`31` Entonces salieron los hijos de Benjamín a su encuentro, pero los de
Israel les cortaron el paso para volver a la ciudad. Comenzaron como
las otras veces a matar gente de Israel por los caminos que suben uno a
Betel y otro a Guibea: mataron como a treinta hombres.
'''
"32" = ''':sup:`32` Los benjaminitas pensaron: «Los hemos derrotado como la primera
vez.» Pero los israelitas se habían dicho: «Vamos a huir para atraerlos
lejos de la ciudad y cortarles los caminos.»
'''
"33" = ''':sup:`33` Entonces todos los hombres de Israel se levantaron de su campamento
y tomaron posiciones en Baal-Tamar, mientras que los de ellos que se
habían emboscado salieron desde sus puestos al oeste de Guibea. Así
llegaron frente a Guibea
'''
"34" = ''':sup:`34` diez mil hombres elegidos de todo Israel. El combate se endureció
sin que los benjaminitas se dieran cuenta de la calamidad que se les
venía encima.
'''
"35" = ''':sup:`35` Yavé derrotó a Benjamín ante Israel, y aquel día los israelitas
mataron de los de Benjamín a veinticinco mil cien hombres, todos ellos
de los que manejan la espada.
'''
"36" = ''':sup:`36` Los benjaminitas se vieron derrotados, pero los hombres de Israel
habían cedido terreno a Benjamín porque contaban con la emboscada que
pusieron contra Guibea.
'''
"37" = ''':sup:`37` Los emboscados se lanzaron, desplegándose rápidamente, acometieron
a Guibea y pasaron a cuchillo a toda la ciudad.
'''
"38" = ''':sup:`38` La gente de Israel se había puesto de acuerdo con los emboscados en
que éstos harían salir de la ciudad muchas señales de humo.
'''
"39" = ''':sup:`39` A esta señal entrarían a pelear los israelitas. Así, pues, los que
huían de Israel se dieron vuelta cuando los de Benjamín les habían
matado como treinta hombres, y se decían: «Están ya derrotados como en
la primera batalla.»
'''
"40" = ''':sup:`40` Entonces, la señal de humo comenzó a subir de la ciudad y Benjamín,
mirando atrás, vio que las llamas de toda la ciudad subían al cielo.
'''
"41" = ''':sup:`41` Entonces los israelitas hicieron frente y los benjaminitas
temblaron ante la calamidad que se les venía encima.
'''
"42" = ''':sup:`42` Volvieron la espalda ante la gente de Israel y huyeron camino del
desierto, pero la batalla se les echó encima y los que venían de la
ciudad los exterminaban.
'''
"43" = ''':sup:`43` Así envolvieron a Benjamín, lo persiguieron sin descanso y lo
aplastaron hasta llegar frente a Guibea por el oriente.
'''
"44" = ''':sup:`44` Cayeron de Benjamín dieciocho mil hombres, todos ellos valientes.
'''
"45" = ''':sup:`45` Los sobrevivientes volvieron la espalda y huyeron hacia el
desierto, hacia la peña de Rimmón. Pero hubo como cinco mil que fueron
ejecutados en los caminos. Luego persiguieron a Benjamín hasta Guideón
y mataron dos mil hombres.
'''
"46" = ''':sup:`46` En total aquel día murieron veinticinco mil hombres de Benjamín que
manejaban la espada, todos ellos valientes.
'''
"47" = ''':sup:`47` De los que huyeron al desierto hacia la peña de Rimmón, seiscientos
hombres escaparon.
'''
"48" = ''':sup:`48` Allí se quedaron cuatro meses. Las tropas de Israel se volvieron
contra los pueblos de Benjamín y los pasaron a cuchillo, tanto las
poblaciones como el ganado y todo lo que había. Incendiaron también
todas las ciudades que encontraron.
'''
