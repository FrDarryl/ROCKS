[6]
"1" = ''':sup:`1` Yavé dijo a Moisés:
'''
"2" = ''':sup:`2` «Di a los hijos de Israel: Si un hombre o una mujer se consagra a
Yavé mediante el voto de nazireato,
'''
"3" = ''':sup:`3` no beberá ni vino ni bebida alguna que pueda embriagar, ni vinagre
hecho de vino o de otra bebida embriagante cualquiera, ni tampoco jugo
alguno exprimido de uvas; no comerá uvas frescas ni pasas.
'''
"4" = ''':sup:`4` Todo el tiempo que sea nazireo, no comerá fruto alguno de la vid,
desde los granos hasta el hollejo.
'''
"5" = ''':sup:`5` Todo el tiempo de su consagración como nazireo, no se pasará la
navaja por su cabeza; hasta que pasen los días de su consagración, será
persona consagrada y se dejará crecer la cabellera.
'''
"6" = ''':sup:`6` Durante el tiempo de su consagración no se acercará a ningún
cadáver,
'''
"7" = ''':sup:`7` aunque sea de su padre o madre, de su hermano o hermana; en pocas
palabras, si a ésos les toca morir, no se hará impuro por cuanto tiene
en su cabeza la consagración a su Dios.
'''
"8" = ''':sup:`8` Todo el tiempo de su voto está consagrado a Yavé.
'''
"9" = ''':sup:`9` Si alguien muere de repente junto a él, y con esto su cabeza
consagrada ha quedado impura, se rapará la cabeza el día que se
purifique, y se la rapará otra vez al séptimo día.
'''
"10" = ''':sup:`10` El octavo día ofrecerá dos tórtolas o dos pichones al sacerdote a
la entrada de la Tienda de las Citas.
'''
"11" = ''':sup:`11` El sacerdote ofrecerá uno en sacrificio por el pecado y el otro en
holocausto; así expiará por aquel hombre la impureza contraída a causa
del muerto. Consagrará de nuevo su cabeza el mismo día:
'''
"12" = ''':sup:`12` se consagrará a Yavé por toda la duración de su voto de nazireo y
ofrecerá un cordero de un año como sacrificio por el delito. Los días
anteriores son nulos, pues su voto de nazireo ha sido interrumpido.
'''
"13" = ''':sup:`13` Esta es la ley referente a los nazireos. Cuando se cumpla el plazo
de su consagración, el nazireo será conducido a la entrada de la Tienda
de las Citas
'''
"14" = ''':sup:`14` y presentará su ofrenda a Yavé: un cordero de un año sin defecto en
holocausto; una oveja de un año sin defecto en sacrificio por el
pecado; un carnero sin defecto como sacrificio de comunión;
'''
"15" = ''':sup:`15` un canastillo de panes ázimos de flor de harina amasada con aceite,
y tortas sin levadura untadas en aceite con sus correspondientes
oblaciones y libaciones.
'''
"16" = ''':sup:`16` El sacerdote presentará todo esto a Yavé y ofrecerá el sacrificio
por el pecado y el holocausto.
'''
"17" = ''':sup:`17` Ofrecerá a Yavé el carnero del sacrificio de comunión junto con el
canastillo de panes sin levadura y, luego, hará la ofrenda y la
libación.
'''
"18" = ''':sup:`18` Entonces el nazireo se rapará su cabellera a la entrada de la
Tienda de las Citas; tomará su cabellera de nazireo y la echará al
fuego que arde debajo del sacrificio de comunión.
'''
"19" = ''':sup:`19` En cuanto la espaldilla del carnero esté cocida, el sacerdote la
tomará; tomará también un pan y una torta sin levadura, y lo pondrá
todo en manos del nazireo que acaba de rapar su cabeza.
'''
"20" = ''':sup:`20` El sacerdote lo mecerá todo delante de Yavé como se hace con las
ofrendas. Son cosas consagradas y pertenecen al sacerdote, lo mismo que
el pecho que fue mecido y el pernil que fue ofrecido. Hecho esto, el
nazireo ya podrá beber vino.
'''
"21" = ''':sup:`21` Esta es la ley referente al nazireo que viene a presentar su
ofrenda a Yavé con ocasión de su voto, aparte de lo que sus
posibilidades le permitan. Si prometió algo más al hacer su voto, lo
cumplirá después de cumplido lo previsto por la ley del nazireato.»
'''
"22" = ''':sup:`22` Yavé dijo también a Moisés:
'''
"23" = ''':sup:`23` «Di a Aarón y a sus hijos: Así bendecirán a los hijos de Israel.
Dirán:
'''
"24" = ''':sup:`24` «¡Yavé te bendiga y te guarde!
'''
"25" = ''':sup:`25` ¡Yavé haga resplandecer su rostro sobre ti y te mire con buenos
ojos!
'''
"26" = ''':sup:`26` ¡Yavé vuelva hacia ti su rostro y te dé la paz.»
'''
"27" = ''':sup:`27` Es así como ellos pondrán mi Nombre sobre los hijos de Israel, y yo
los bendeciré.
'''
