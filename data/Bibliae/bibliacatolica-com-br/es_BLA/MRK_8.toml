[8]
"1" = ''':sup:`1` En aquellos días se juntó otra vez muchísima gente, y no tenían nada
que comer. Jesús llamó a sus discípulos y les dijo:
'''
"2" = ''':sup:`2` «Siento compasión por esta gente, pues hace ya tres días que están
conmigo y no tienen nada para comer.
'''
"3" = ''':sup:`3` Si los mando a sus casas sin comer, desfallecerán por el camino,
pues algunos de ellos han venido de lejos.»
'''
"4" = ''':sup:`4` Sus discípulos le contestaron: «¿De dónde podemos sacar, en este
lugar desierto, el pan que necesitan?»
'''
"5" = ''':sup:`5` Jesús les preguntó: «¿Cuántos panes tienen ustedes?» Respondieron:
«Siete.»
'''
"6" = ''':sup:`6` Entonces mandó a la gente que se sentara en el suelo y, tomando los
siete panes, dio gracias, los partió y empezó a darlos a sus discípulos
para que los repartieran. Ellos se los sirvieron a la gente.
'''
"7" = ''':sup:`7` Tenían también algunos pescaditos. Jesús pronunció la bendición y
mandó que también los repartieran.
'''
"8" = ''':sup:`8` Todos comieron hasta saciarse, y de los pedazos que sobraron,
recogieron siete cestos.
'''
"9" = ''':sup:`9` Eran unos cuatro mil los que habían comido. Luego Jesús los
despidió.
'''
"10" = ''':sup:`10` En seguida subió a la barca con sus discípulos y se fue a la región
de Dalmanuta. ¿
'''
"11" = ''':sup:`11` Vinieron los fariseos y empezaron a discutir con Jesús. Querían
ponerlo en apuros, y esperaban de él una señal que viniera del Cielo.
'''
"12" = ''':sup:`12` Jesús suspiró profundamente y exclamó: «¿Por qué esta gente pide
una señal? Yo les digo que a esta gente no se le dará ninguna señal.»
'''
"13" = ''':sup:`13` Y dejándolos, subió a la barca y se fue al otro lado del lago.
'''
"14" = ''':sup:`14` Los discípulos se habían olvidado de llevar panes, y tan sólo
tenían un pan en la barca.
'''
"15" = ''':sup:`15` De repente él les hizo esta advertencia: «Abran los ojos y cuídense
tanto de la levadura de los fariseos como de la de Herodes.»
'''
"16" = ''':sup:`16` Se dijeron unos a otros: «La verdad es que no tenemos pan.»
'''
"17" = ''':sup:`17` Jesús se dio cuenta y les dijo: «¿Por qué estos cuchicheos? ¿Porque
no tienen pan? ¿Todavía no entienden ni se dan cuenta? ¿Están ustedes
tan cerrados que,
'''
"18" = ''':sup:`18` teniendo ojos no ven y teniendo oídos no oyen? ¿No recuerdan
'''
"19" = ''':sup:`19` cuando repartí cinco panes entre cinco mil personas? ¿Cuántos
canastos llenos de pedazos recogieron?» Respondieron: «Doce».
'''
"20" = ''':sup:`20` «Y cuando repartí los siete panes entre cuatro mil, ¿cuántos cestos
llenos de sobras recogieron?» Contestaron: «Siete».
'''
"21" = ''':sup:`21` Entonces Jesús les dijo: «¿Y aún no entienden?»
'''
"22" = ''':sup:`22` Cuando llegaron a Betsaida, le trajeron un ciego y le pidieron que
lo tocara.
'''
"23" = ''':sup:`23` Jesús tomó al ciego de la mano y lo llevó fuera del pueblo. Después
le mojó los ojos con saliva, le impuso las manos y le preguntó: «¿Ves
algo?»
'''
"24" = ''':sup:`24` El ciego, que empezaba a ver, dijo: «Veo como árboles, pero deben
ser gente, porque se mueven.»
'''
"25" = ''':sup:`25` Jesús le puso nuevamente las manos en los ojos, y el hombre se
encontró con buena vista; se recuperó plenamente, y podía ver todo con
claridad.
'''
"26" = ''':sup:`26` Jesús, pues, lo mandó a su casa, diciéndole: «Ni siquiera entres en
el pueblo.»
'''
"27" = ''':sup:`27` Salió Jesús con sus discípulos hacia los pueblos de Cesarea de
Filipo, y por el camino les preguntó: «¿Quién dice la gente que soy
yo?»
'''
"28" = ''':sup:`28` Ellos contestaron: «Algunos dicen que eres Juan Bautista, otros que
Elías o alguno de los profetas.»
'''
"29" = ''':sup:`29` Entonces Jesús les preguntó: «Y ustedes, ¿quién dicen que soy yo?»
Pedro le contestó: «Tú eres el Mesías.»
'''
"30" = ''':sup:`30` Pero Jesús les dijo con firmeza que no conversaran sobre él.
'''
"31" = ''':sup:`31` Luego comenzó a enseñarles que el Hijo del Hombre debía sufrir
mucho y ser rechazado por los notables, los jefes de los sacerdotes y
los maestros de la Ley, que sería condenado a muerte y resucitaría a
los tres días.
'''
"32" = ''':sup:`32` Jesús hablaba de esto con mucha seguridad. Pedro, pues, lo llevó
aparte y comenzó a reprenderlo.
'''
"33" = ''':sup:`33` Pero Jesús, dándose la vuelta, vio muy cerca a sus discípulos.
Entonces reprendió a Pedro y le dijo: «¡Pasa detrás de mí, Satanás! Tus
ambiciones no son las de Dios, sino de los hombres.»
'''
"34" = ''':sup:`34` Luego Jesús llamó a sus discípulos y a toda la gente y les dijo:
«El que quiera seguirme, que renuncie a sí mismo, tome su cruz y me
siga.
'''
"35" = ''':sup:`35` Pues el que quiera asegurar su vida la perderá, y el que sacrifique
su vida (por mí y) por el Evangelio, la salvará.
'''
"36" = ''':sup:`36` ¿De qué le sirve a uno si ha ganado el mundo entero, pero se ha
destruido a sí mismo?
'''
"37" = ''':sup:`37` ¿Qué podría dar para rescatarse a sí mismo?
'''
"38" = ''':sup:`38` Yo les aseguro: Si alguno se avergüenza de mí y de mis palabras en
medio de esta generación adúltera y pecadora, también el Hijo del
Hombre se avergonzará de él cuando venga con la Gloria de su Padre
rodeado de sus santos ángeles.»
'''
