[29]
"1" = ''':sup:`1` ¡Tributen a Yahvé, hijos de Dios, tributen a Yahvé gloria y poder!
'''
"2" = ''':sup:`2` Devuelvan al Señor la gloria de su Nombre, adoren al Señor en
solemne liturgia.
'''
"3" = ''':sup:`3` ¡Voz del Señor sobre las aguas! retumba el trueno del Dios de
majestad: es el Señor, por encima del diluvio.
'''
"4" = ''':sup:`4` Voz del Señor, llena de fuerza, voz del Señor, voz esplendorosa.
'''
"5" = ''':sup:`5` Voz del Señor: ¡ha partido los cedros! El Señor derriba los cedros
del Líbano.
'''
"6" = ''':sup:`6` Hace saltar como un novillo al Líbano, y al monte Sarón como búfalo
joven.
'''
"7" = ''':sup:`7` Voz del Señor: ¡se ha tallado relámpagos!
'''
"8" = ''':sup:`8` Voz del Señor que sacude el desierto; estremece el Señor el desierto
de Cadés.
'''
"9" = ''':sup:`9` Voz del Señor: ¡ha doblegado encinas y ha arrancado la corteza de
los bosques! En su templo resuena una sola voz: ¡Gloria!
'''
"10" = ''':sup:`10` El Señor dominaba el diluvio, el Señor se ha sentado como rey y por
siempre.
'''
"11" = ''':sup:`11` El Señor dará fuerza a su pueblo, dará a su pueblo bendiciones de
paz.
'''
