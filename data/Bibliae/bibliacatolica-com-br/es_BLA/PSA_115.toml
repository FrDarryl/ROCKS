[115]
"1" = ''':sup:`1` ¡No a nosotros, Señor, nos des la gloria, no a nosotros, sino a tu
nombre, llevado por tu amor, tu lealtad!
'''
"2" = ''':sup:`2` ¿Quieres que digan los paganos: "¿Dónde está, pues, su Dios?"
'''
"3" = ''':sup:`3` Nuestro Dios está en los cielos, él realiza todo lo que quiere.
'''
"4" = ''':sup:`4` Sus ídolos no son más que oro y plata, una obra de la mano del
hombre.
'''
"5" = ''':sup:`5` Tienen una boca pero no hablan, ojos, pero no ven , orejas, pero no
oyen, nariz, pero no huelen.
'''
"7" = ''':sup:`7` Tienen manos, mas no palpan, pies, pero no andan, ni un susurro sale
de su garganta.
'''
"8" = ''':sup:`8` ¡Que sean como ellos los que los fabrican y todos los que en ellos
tienen confianza!
'''
"9" = ''':sup:`9` ¡Casa de Israel, confíen en el Señor, él es su socorro y su escudo!
'''
"10" = ''':sup:`10` ¡Casa de Aarón, confíen en el Señor, él es su socorro y su escudo!
'''
"11" = ''':sup:`11` ¡Los que temen al Señor, confíen en el Señor, él es su socorro y su
escudo!
'''
"12" = ''':sup:`12` El Señor no nos olvida, nos bendecirá: bendecirá a la casa de
Israel, bendecirá a la casa de Aarón,
'''
"13" = ''':sup:`13` bendecirá a los que temen al Señor, tanto a los pequeños como a los
grandes.
'''
"14" = ''':sup:`14` Que el Señor los haga crecer a ustedes y a sus hijos.
'''
"15" = ''':sup:`15` ¡Que el Señor los bendiga, el que hizo los cielos y la tierra!
'''
"16" = ''':sup:`16` Los cielos son la morada del Señor, mas dio la tierra a los hijos
de Adán.
'''
"17" = ''':sup:`17` No son los muertos los que alaban al Señor, ni todos los que bajan
al Silencio,
'''
"18" = ''':sup:`18` mas nosotros, los vivos, bendecimos al Señor desde ahora y para
siempre.
'''
