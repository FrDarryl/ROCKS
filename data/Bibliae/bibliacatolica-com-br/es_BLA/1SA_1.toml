"1" = ''':sup:`1` Hubo un hombre de Ramá, en la sierra de Efraím, que se llamaba
Elcaná. Era hijo de Eliún, de la familia de Suf.
'''
"2" = ''':sup:`2` Tenía dos mujeres: una se llamaba Ana y la otra Penena. Penena tenía
hijos, pero Ana no tenía.
'''
"3" = ''':sup:`3` Todos los años, Elcaná subía desde su ciudad al santuario de Silo
para adorar a Yavé y ofrecerle sacrificios. Allí estaban los sacerdotes
de Yavé, Jofni y Finjas, que eran hijos de Helí.
'''
"4" = ''':sup:`4` Un día que Elcaná ofreció un sacrificio, les dio sus porciones a su
mujer Penena y a todos sus hijos e hijas.
'''
"5" = ''':sup:`5` Pero a Ana le dio una porción doble, pues era su preferida, a pesar
de que Yavé la había hecho estéril.
'''
"6" = ''':sup:`6` Ahora bien, su rival la molestaba continuamente por esto con el fin
de hacerla enojarse.
'''
"7" = ''':sup:`7` Y esto ocurría todos los años cada vez que subía a la Casa de Yavé;
la otra la molestaba y ella se ponía a llorar y no quería comer.
'''
"8" = ''':sup:`8` Elcaná, su marido, le dijo: «Ana, ¿por qué lloras? ¿Por qué estás
triste y no comes? ¿Acaso no valgo para ti más que diez hijos?»
'''
"9" = ''':sup:`9` Comieron y bebieron en Silo. Después, Ana se levantó y se puso a
orar ante Yavé.
'''
"10" = ''':sup:`10` Estaba llena de amargura y lloraba sin consuelo. Suplicó a Yavé
'''
"11" = ''':sup:`11` y le hizo el siguiente voto: «¡Oh Yavé de los Ejércitos! Si es que
te dignas mirar la aflicción de tu esclava, te acuerdas de mí y no me
olvidas, dame un hijo varón. Yo te lo entregaré por todos los días de
su vida y la navaja no pasará por su cabeza.»
'''
"12" = ''':sup:`12` Como ella estuviese orando mucho rato, el sacerdote Helí, que
estaba sentado ante la puerta del Santuario, se puso a mirarla.
'''
"13" = ''':sup:`13` Pero veía que sólo movía los labios sin pronunciar palabras, pues
Ana oraba en silencio. Pensó entonces que estaba ebria y le dijo:
'''
"14" = ''':sup:`14` «¿Acaso te voy a aguantar, ebria como estás? Sal hasta que te
pase.»
'''
"15" = ''':sup:`15` Entonces Ana respondió: «No, señor, yo no he tomado ni vino ni
cerveza; yo soy sólo una mujer apenada que desahoga su corazón ante
Yavé.
'''
"16" = ''':sup:`16` No consideres a tu sierva como una mala mujer, pues si he estado
orando tanto rato se debe sólo a mi gran pena y humillación.»
'''
"17" = ''':sup:`17` Helí le respondió: «Vete en paz y que el Dios de Israel te conceda
lo que has pedido.»
'''
"18" = ''':sup:`18` Despidiéndose, ella dijo: «Ojalá merezca yo tu favor.» Y
volviéndose por donde había venido, se sentó a la mesa y comió, y ya no
tenía la misma cara de antes.
'''
"19" = ''':sup:`19` Se levantaron muy temprano y, después de haber adorado a Yavé,
partieron de vuelta a su casa, en Ramá. Elcaná tuvo relaciones con su
esposa Ana, y Yavé se acordó de ella y de su oración.
'''
"20" = ''':sup:`20` Luego Ana quedó embarazada y dio a luz un niño a quien llamó
Samuel, «porque, dijo, se lo he pedido a Yavé».
'''
"21" = ''':sup:`21` Después de un año, Elcaná, con toda su familia, subió a ofrecer a
Yavé el sacrificio anual y a cumplir su voto,
'''
"22" = ''':sup:`22` pero Ana no subió, sino que dijo a su marido: «No iré hasta que el
niño haya dejado de mamar. Entonces lo llevaré para presentarlo a Yavé,
y se quedará allí para siempre.»
'''
"23" = ''':sup:`23` Elcaná le respondió: «Haz lo que mejor te parezca, quédate hasta
que ya no le des el pecho; yo suplicaré a Yavé que cumpla su palabra.»
Y Ana se quedó en su casa amamantando al hijo mientras fue necesario.
'''
"24" = ''':sup:`24` Cuando dejó de amamantarlo, se lo llevó para presentarlo en la Casa
de Yavé, en Silo; y al mismo tiempo trajo un novillo de tres años, una
medida de harina y un cántaro de vino.
'''
"25" = ''':sup:`25` Sacrificaron el novillo, y Ana presentó al niño, todavía pequeño, a
Helí,
'''
"26" = ''':sup:`26` diciendo: «Oyeme, señor, yo soy la mujer que estuvo aquí junto a ti
orando a Yavé.
'''
"27" = ''':sup:`27` Este niño era lo que yo pedía entonces. Y Yavé me concedió la
petición que le hice.
'''
"28" = ''':sup:`28` Ahora yo se lo ofrezco a Yavé para que le sirva toda su vida: él
está cedido a Yavé.»
'''
