[18]
"1" = ''':sup:`1` Ezequías, hijo de Ajaz, comenzó a reinar en Judá en el tercer año de
Oseas, rey de Israel.
'''
"2" = ''':sup:`2` Tenía entonces veinticinco años y su reinado en Jerusalén duró
veintinueve años. Su madre era Abí, hija de Zacarías.
'''
"3" = ''':sup:`3` Hizo lo que es recto a los ojos de Yavé, imitando a David, su
antepasado.
'''
"4" = ''':sup:`4` Suprimió los santuarios de las lomas, quebró los cipos y cortó los
troncos sagrados. También destruyó la serpiente de bronce que Moisés
había fabricado en el desierto, pues hasta ese tiempo los israelitas le
ofrecían sacrificios y la llamaban Nejustán.
'''
"5" = ''':sup:`5` Confió en Yavé más que cualquiera de los reyes de Judá que lo
precedieron o que le sucedieron y nunca se alejó de él.
'''
"6" = ''':sup:`6` Guardó los mandamientos que Yavé había dado por medio de Moisés.
'''
"7" = ''':sup:`7` Por eso, Yavé estuvo con él y tuvo éxito en todo lo que emprendía.
Se rebeló contra el rey de Asur y ya no le estuvo sometido.
'''
"8" = ''':sup:`8` Se impuso a los filisteos hasta Gaza y se apoderó de su país desde
las torres de vigilancia hasta las ciudades fortificadas.
'''
"9" = ''':sup:`9` En el año cuarto del reinado de Ezequías, que es el año séptimo de
Oseas, hijo de Elá, rey de Israel, vino Salmanasar, rey de Asur, contra
Samaria y la sitió.
'''
"10" = ''':sup:`10` Al cabo de tres años la conquistó. En el año sexto de Ezequías, que
es el noveno de Oseas, rey de Israel, fue conquistada Samaria.
'''
"11" = ''':sup:`11` El rey de Asur deportó a los israelitas a Asur y los ubicó en
Jalaj, sobre el Jabor, río de Gozán, y en las ciudades de los medos.
'''
"12" = ''':sup:`12` Esto les sucedió porque no escucharon la voz de Yavé, su Dios, y
rompieron la Alianza, lo que Moisés, siervo de Yavé, había ordenado, y
no lo escucharon ni lo practicaron.
'''
"13" = ''':sup:`13` El año catorce del reinado de Ezequías subió Senaquerib, rey de
Asur, invadió Judá, sitió todas las ciudades fortificadas y se apoderó
de todas ellas.
'''
"14" = ''':sup:`14` Ezequías, rey de Judá, mandó decir a Senaquerib, que se hallaba en
Laquis: «He actuado mal, deja de atacarme y haré lo que tú me digas.»
El rey de Asur impuso a Ezequías una contribución de trescientos
talentos de plata y treinta de oro.
'''
"15" = ''':sup:`15` Ezequías, pues, le entregó todo el dinero que se hallaba en la Casa
de Yavé y en los tesoros de la casa real.
'''
"16" = ''':sup:`16` Fue en aquel entonces cuando Ezequías mandó arrancar de las puertas
de la Casa de Yavé las planchas de oro con que él mismo las había
revestido, y las entregó al rey de Asur.
'''
"17" = ''':sup:`17` El rey de Asur mandó desde Laquis a uno de sus generales con una
numerosa tropa para que encontraran a Ezequías. Subió a Jerusalén, y se
detuvo en el canal del estanque superior, que está junto al camino del
Campo del Batanero.
'''
"18" = ''':sup:`18` El general pidió hablar con el rey. Este mandó como representante a
su mayordomo Elyaquim, al secretario Sobna y al ministro Joaj, hijo de
Asaf.
'''
"19" = ''':sup:`19` El general les dijo: «Transmitan este recado a Ezequías:
'''
"20" = ''':sup:`20` ¿En qué te confías? ¿Acaso crees que las palabras valen la
sabiduría y pueden reemplazar la fuerza en el combate? ¿En quién te
apoyas para rebelarte contra mí?
'''
"21" = ''':sup:`21` Ya sé, tú cuentas con la ayuda de esa caña rota que es Egipto, que
rompe y traspasa la mano del que se apoya en ella. Así se porta Faraón
con todos los que confían en él.
'''
"22" = ''':sup:`22` Ustedes tal vez me dirán: «No es cierto, porque nosotros solamente
hemos confiado en Yavé.» Pero ¿no son justamente sus altares y sus
santuarios de las lomas los que ha suprimido Ezequías, diciendo a la
gente de Judá y de Jerusalén: Ustedes deben postrarse sólo delante de
ese altar?
'''
"23" = ''':sup:`23` Pues bien, haz una apuesta con mi señor, el rey de Asur. Yo te doy
dos mil caballos, si puedes encontrar a dos mil jinetes para montarlos.
'''
"24" = ''':sup:`24` Pero ni siquiera eres capaz de hacer retroceder al más
insignificante de los generales de mi rey. ¡Tú creíste que Egipto te
daría carros y caballerías!
'''
"25" = ''':sup:`25` ¿Y ahora piensas tú que he subido a este lugar para destruirlo sin
el permiso de Yavé? Es precisamente Yavé quien me dijo: Sube a esta
tierra y destrúyela.»
'''
"26" = ''':sup:`26` Entonces Elyaquim, Sobna y Joaj respondieron al general: «Por
favor, háblanos a nosotros, tus siervos, en idioma arameo, ya que lo
entendemos, pero no nos hables en judío frente a esta gente que está
encima de la muralla.»
'''
"27" = ''':sup:`27` Pero el general contestó: «¿Ustedes se figuran que mi patrón me
mandó a decirles estas cosas nada más que a su patrón y a ustedes, no a
la gente que está arriba y que junto con ustedes está condenada a comer
excrementos y beber sus orines?»
'''
"28" = ''':sup:`28` Entonces el general se puso de pie y hablando en alta voz pronunció
en judío estas palabras:
'''
"29" = ''':sup:`29` «Oigan el mensaje del gran rey de Asur. Así habla el rey: No se
dejen engañar por Ezequías, porque no los podrá salvar,
'''
"30" = ''':sup:`30` ni lo crean cuando trata de que ustedes confíen en Yavé y les dice
que esta ciudad no será conquistada por el rey de Asur.
'''
"31" = ''':sup:`31` Escuchen más bien al rey de Asur que les dice: Hagan las paces
conmigo y pónganse a mi servicio. Así todos podrán comer de su viña y
de su higuera y tomar agua de su propio estanque.
'''
"32" = ''':sup:`32` Luego los vendré a buscar y los llevaré a una tierra igual a ésta,
una tierra de trigo y vino, tierra de pan y viñas, tierra de aceite y
miel. Así vivirán en vez de morir de hambre. Pero no escuchen a
Ezequías, que los engaña diciéndoles que Yavé los librará.
'''
"33" = ''':sup:`33` ¿Acaso los dioses de las otras naciones han protegido cada uno a su
país contra el rey de Asur?
'''
"34" = ''':sup:`34` ¿Dónde están los dioses de Jamat y de Arfad, de Sefarvaim, de Hená
y de Avá?
'''
"35" = ''':sup:`35` ¿Cuál de todos los dioses de esos países ha librado su tierra de mi
poder? ¿Cómo entonces Yavé librará a Jerusalén?»
'''
"36" = ''':sup:`36` El pueblo guardó silencio y nadie le respondió, pues ésta era la
orden del rey: «No le respondan nada.»
'''
"37" = ''':sup:`37` Después de esto, Elyaquim, hijo de Helcías, mayordomo del palacio,
el secretario Sobna y Joaj, hijo de Asaf, canciller, volvieron a
Ezequías con sus vestiduras rasgadas y le contaron las palabras de
Rabsaces.
'''
