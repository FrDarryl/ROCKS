[15]
"1" = ''':sup:`1` Después de estos sucesos, Yavé dirigió su palabra a Abram en una
visión, y le dijo: «No temas, Abram, yo soy tu protector. Tu recompensa
será muy grande.»
'''
"2" = ''':sup:`2` Abram respondió: «Señor Yavé, ¿qué me quieres dar? Soy un hombre sin
hijos, y todo lo que poseo pasará a Eliezer de Damasco.
'''
"3" = ''':sup:`3` Ya que no me diste descendencia, tendré por heredero a uno de mis
sirvientes.»
'''
"4" = ''':sup:`4` Entonces le llegó una palabra de Yavé: «Tu heredero no será Eliezer,
sino un hijo tuyo, nacido de tu propia carne y sangre.»
'''
"5" = ''':sup:`5` Yavé lo sacó afuera y le dijo: «Mira al cielo y cuenta las
estrellas, si puedes. Así será tu descendencia.»
'''
"6" = ''':sup:`6` Y creyó Abram a Yavé, el que lo tuvo en adelante por un hombre
justo.
'''
"7" = ''':sup:`7` Yavé le dijo: «Yo soy Yavé, que te sacó de Ur de los Caldeos, para
entregarte esta tierra en propiedad.»
'''
"8" = ''':sup:`8` Abram le preguntó: «Señor, ¿en qué conoceré yo que será mía?»
'''
"9" = ''':sup:`9` Le contestó: «Tráeme una ternera, una cabra y un carnero, todos
ellos de tres años, y también una paloma y un pichón.»
'''
"10" = ''':sup:`10` Abram trajo todos estos animales, los partió por mitad, y puso una
mitad frente a la otra; las aves no las partió.
'''
"11" = ''':sup:`11` Las aves rapaces se lanzaban sobre la carne, pero Abram las
ahuyentaba.
'''
"12" = ''':sup:`12` Cuando el sol estaba a punto de ponerse, Abram cayó en un profundo
sueño y se apoderó de él un terror y una gran oscuridad.
'''
"13" = ''':sup:`13` Entonces Yavé le dijo: «Debes saber desde ahora que tus
descendientes serán forasteros en una tierra que no es suya. Los
esclavizarán y los explotarán durante cuatrocientos años.
'''
"14" = ''':sup:`14` Pero yo vendré a juzgar a la nación que los ha oprimido, y después
saldrán cargados de riquezas.
'''
"15" = ''':sup:`15` En cuanto a ti, irás a reunirte con tus padres en paz, y serás
sepultado después de una ancianidad dichosa.
'''
"16" = ''':sup:`16` Tus descendientes de la cuarta generación volverán a esta tierra
que no te puedo entregar ahora, pues la maldad de los amorreos todavía
no ha merecido que yo se la quite.»
'''
"17" = ''':sup:`17` Cuando el sol ya se había puesto y estaba todo oscuro, algo como un
calentador humeante y una antorcha encendida pasaron pr medio de
aquellos animales partidos.
'''
"18" = ''':sup:`18` Aquel día yavé pactó una alianza con Abram diciendo: "A tu
descendencia daré esta tierra desde el torrente de Egypto hasta el gran
río Eufrates.
'''
"19" = ''':sup:`19` El país de los quenitas, de los ceniceos, y de los cadmoneos,
'''
"20" = ''':sup:`20` de los hititas, de los fereceos y los refaítas,
'''
"21" = ''':sup:`21` de los amorreos, de los cananeos, de los jergeseos y los jebuseos."
'''
