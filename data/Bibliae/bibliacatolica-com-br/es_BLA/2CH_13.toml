[13]
"1" = ''':sup:`1` Abías comenzó a reinar sobre Judá el año dieciocho del rey Jeroboam.
'''
"2" = ''':sup:`2` Reinó tres años en Jerusalén. Su madre era Micaya, hija de Uriel, de
Guibea. Siguió la guerra entre Abías y Jeroboam.
'''
"3" = ''':sup:`3` Abías entró en combate con un ejército de cuatrocientos mil hombres
escogidos, todos valientes guerreros; Jeroboam le hizo frente con
ochocientos mil guerreros escogidos y valerosos.
'''
"4" = ''':sup:`4` Abías, de pie en el monte Semaraím, que está en los cerros de
Efraím, les gritó: «Escúchenme, Jeroboam y todo Israel.
'''
"5" = ''':sup:`5` ¿Acaso no saben que Yavé, el Dios de Israel, dio el reino de Israel
para siempre a David, a él y a sus hijos, comprometiéndose para
siempre?»
'''
"6" = ''':sup:`6` Pero Jeroboam, hijo de Nabat, siervo de Salomón, se rebeló
orgullosamente contra su señor.
'''
"7" = ''':sup:`7` Se juntaron con él unos hombres vanos y malvados y se opusieron a
Roboam, hijo de Salomón, de manera que Roboam, que era joven y sin
experiencia,no los resistió.
'''
"8" = ''':sup:`8` Y ahora ustedes quieren dominar el reino de Yavé, que está en manos
de los hijos de David. Ustedes son una muchedumbre, pero tienen los
becerros de oro que Jeroboam les puso por dioses.
'''
"9" = ''':sup:`9` ¿No han expulsado a los sacerdotes de Yavé, los hijos de Aarón y los
levitas? ¿No se han hecho sacerdotes a la manera de los pueblos de los
demás países? Cualquiera que viene con un novillo y siete carneros y
pide ser consagrado es hecho sacerdote de los que no son dioses.
'''
"10" = ''':sup:`10` En cuanto a nosotros, Yavé es nuestro Dios y no lo hemos
abandonado; los sacerdotes hijos de Aarón sirven a Yavé, igual que los
levitas.
'''
"11" = ''':sup:`11` Cada mañana y cada tarde ofrecemos a Yavé víctimas consumidas por
el fuego y le presentamos el incienso aromático; los panes ofrecidos
están sobre la mesa pura y cada tarde se encienden las lámparas del
candelabro de oro, pues nosotros guardamos el ritual de Yavé nuestro
Dios, en tanto que ustedes lo han abandonado.
'''
"12" = ''':sup:`12` Miren que Dios está con nosotros, a nuestra cabeza, con sus
sacerdotes y las trompetas que se van a tocar frente a ustedes. Hijos
de Israel, no hagan la guerra contra Yavé, el Dios de sus padres,
porque nada conseguirán.»
'''
"13" = ''':sup:`13` Entre tanto, Jeroboam hizo dar un rodeo para poner una emboscada y
atacarlos por detrás, de manera que él estaba frente a Judá y la
emboscada a espaldas de éstos.
'''
"14" = ''':sup:`14` Cuando los hombres de Judá se dieron cuenta, vieron que se
presentaba el combate de frente y por detrás.
'''
"15" = ''':sup:`15` Entonces clamaron a Yavé y mientras los sacerdotes tocaban las
trompetas, los hombres de Judá lanzaron el grito de guerra; y cuando
los hombres de Judá lanzaron el grito de guerra, Dios desbarató a
Jeroboam y a todo Israel delante de Abías y de Judá.
'''
"16" = ''':sup:`16` Huyeron los hijos de Israel delante de Judá, y Dios los entregó en
sus manos.
'''
"17" = ''':sup:`17` Abías y su tropa les causaron una gran derrota; cayeron quinientos
mil hombres escogidos de Israel.
'''
"18" = ''':sup:`18` Quedaron entonces humillados los hijos de Israel y prevalecieron
los hijos de Judá por haberse apoyado en Yavé, el Dios de sus padres.
'''
"19" = ''':sup:`19` Abías persiguió a Jeroboam y le tomó las ciudades de Betel con sus
aldeas, Jesaná con sus aldeas y Efrón con sus aldeas.
'''
"20" = ''':sup:`20` Jeroboam ya no pudo restablecerse en los días de Abías, pues Yavé
lo hirió y murió.
'''
"21" = ''':sup:`21` En cambio, Abías se fortaleció; tomó catorce mujeres y fue padre de
veintidós hijos y dieciséis hijas.
'''
"22" = ''':sup:`22` El resto de los hechos de Abías, sus actos y palabras están
escritos en el relato del profeta Idó.
'''
"23" = ''':sup:`23` Se acostó Abías con sus padres y lo sepultaron en la ciudad de
David. Reinó en su lugar su hijo Asá. En su tiempo el país estuvo en
paz durante diez años.
'''
