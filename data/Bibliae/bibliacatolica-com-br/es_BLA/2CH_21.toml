[21]
"1" = ''':sup:`1` Cuando Josafat murió lo sepultaron con sus padres en la ciudad de
David y su hijo Joram lo sucedió.
'''
"2" = ''':sup:`2` Joram tenía seis hermanos, hijos de Josafat, que eran: Azarías,
Jejiel, Zacarías, Azarías, Miguel y Sefatías. Todos éstos eran hijos de
Josafat, rey de Israel.
'''
"3" = ''':sup:`3` Su padre les había dado grandes cantidades de plata, oro y objetos
preciosos y ciudades amuralladas en Judá; pero entregó el reino a
Joram, porque era el primogénito.
'''
"4" = ''':sup:`4` Joram tomó posesión del trono de su padre; y cuando se sintió
fuerte, pasó a cuchillo a todos sus hermanos y también a algunos de los
jefes de Israel.
'''
"5" = ''':sup:`5` Treinta y dos años tenía Joram cuando empezó a reinar y reinó ocho
años en Jerusalén.
'''
"6" = ''':sup:`6` Se portó como los reyes de Israel e hizo como había hecho la gente
de Ajab, porque se había casado con una mujer de la familia de Ajab y
se portó mal con Yavé.
'''
"7" = ''':sup:`7` Pero Yavé no quiso destruir la descendencia de David, a causa de la
alianza que había hecho con David, cuando le prometió que le guardaría
siempre una lámpara a él y a sus hijos.
'''
"8" = ''':sup:`8` Por aquellos días se rebeló Edom, sacudiendo el yugo de Judá, y se
proclamó un rey propio.
'''
"9" = ''':sup:`9` Joram con sus jefes y con todos sus carros de guerra salió de noche
y derrotó a los edomitas, que lo tenían cercado, a él y a los jefes de
sus carros de guerra.
'''
"10" = ''':sup:`10` Así se rebeló Edom del yugo de Judá hasta el día de hoy. Por ese
mismo tiempo Libná se rebeló también contra él, porque había abandonado
a Yavé, el Dios de sus padres.
'''
"11" = ''':sup:`11` Construyó asimismo santuarios altos en los montes de Judá, incitó a
la prostitución a los habitantes de Jerusalén y empujó a ella a todo
Judá.
'''
"12" = ''':sup:`12` Le llegó un escrito de parte del profeta Elías que decía: «Así dice
Yavé, el Dios de tu padre David: No has seguido los caminos de tu padre
Josafat, ni los caminos de Asá, rey de Judá,
'''
"13" = ''':sup:`13` sino que has andado por los caminos de los reyes de Israel, y has
prostituido a Judá y a los habitantes de Jerusalén siguiendo las
prostituciones de la familia de Ajab; también has dado muerte a tus
hermanos de la familia de tu padre que eran mejores que tú.
'''
"14" = ''':sup:`14` Por eso Yavé castigará con terribles azotes a tu pueblo, tus hijos,
tus mujeres, y todos tus bienes;
'''
"15" = ''':sup:`15` tú mismo padecerás una enfermedad en el vientre tan maligna, que
irás echando las entrañas poco a poco un día tras otro.»
'''
"16" = ''':sup:`16` Yavé hizo que se levantaran contra Joram los filisteos y los
árabes, vecinos de los etíopes.
'''
"17" = ''':sup:`17` Subieron contra Judá y lo invadieron, llevándose todas las riquezas
que hallaron en la casa del rey y también a sus hijos y a sus mujeres,
no dejándole otro hijo que Ocozías, el menor.
'''
"18" = ''':sup:`18` Después de todo esto lo hirió Yavé con una enfermedad incurable en
el vientre
'''
"19" = ''':sup:`19` y al cabo de un tiempo, al fin del segundo año, se le salieron las
entrañas y murió en medio de terribles dolores. El pueblo no quemó
perfumes por él, como lo había hecho por su padre.
'''
"20" = ''':sup:`20` Tenía treinta y dos años cuando empezó a reinar y reinó en
Jerusalén ocho años. Se fue sin que nadie lo llorara; y lo sepultaron
en la ciudad de David, pero no en los sepulcros de los reyes.
'''
