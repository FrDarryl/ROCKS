[11]
"1" = ''':sup:`1` Había un hombre enfermo llamado Lázaro, que era de Betania, el
pueblo de María y de su hermana Marta.
'''
"2" = ''':sup:`2` Esta María era la misma que ungió al Señor con perfume y le secó los
pies con sus cabellos. Su hermano Lázaro era el enfermo.
'''
"3" = ''':sup:`3` Las dos hermanas mandaron a decir a Jesús: «Señor, el que tú amas
está enfermo.»
'''
"4" = ''':sup:`4` Al oírlo Jesús, dijo: «Esta enfermedad no terminará en muerte, sino
que es para gloria de Dios, y el Hijo del Hombre será glorificado por
ella.»
'''
"5" = ''':sup:`5` Jesús quería mucho a Marta, a su hermana y a Lázaro.
'''
"6" = ''':sup:`6` Sin embargo, cuando se enteró de que Lázaro estaba enfermo,
permaneció aún dos días más en el lugar donde se encontraba.
'''
"7" = ''':sup:`7` Sólo después dijo a sus discípulos: «Volvamos de nuevo a Judea.»
'''
"8" = ''':sup:`8` Le replicaron: «Maestro, hace poco querían apedrearte los judíos, ¿y
tú quieres volver allá?»
'''
"9" = ''':sup:`9` Jesús les contestó: «No hay jornada mientras no se han cumplido las
doce horas. El que camina de día no tropezará, porque ve la luz de este
mundo;
'''
"10" = ''':sup:`10` pero el que camina de noche tropezará; ése es un hombre que no
tiene en sí mismo la luz.»
'''
"11" = ''':sup:`11` Después les dijo: «Nuestro amigo Lázaro se ha dormido y voy a
despertarlo.»
'''
"12" = ''':sup:`12` Los discípulos le dijeron: «Señor, si duerme, recuperará la salud.»
'''
"13" = ''':sup:`13` En realidad Jesús quería decirles que Lázaro estaba muerto, pero
los discípulos entendieron que se trataba del sueño natural.
'''
"14" = ''':sup:`14` Entonces Jesús les dijo claramente: «Lázaro ha muerto,
'''
"15" = ''':sup:`15` pero yo me alegro por ustedes de no haber estado allá, pues así
ustedes creerán. Vamos a verlo.»
'''
"16" = ''':sup:`16` Entonces Tomás, apodado el Mellizo, dijo a los otros discípulos:
«Vayamos también nosotros a morir con él.»
'''
"17" = ''':sup:`17` Cuando llegó Jesús, Lázaro llevaba ya cuatro días en el sepulcro.
'''
"18" = ''':sup:`18` Betania está a unos tres kilómetros de Jerusalén,
'''
"19" = ''':sup:`19` y muchos judíos habían ido a la casa de Marta y de María para
consolarlas por la muerte de su hermano.
'''
"20" = ''':sup:`20` Apenas Marta supo que Jesús llegaba, salió a su encuentro, mientras
María permanecía en casa.
'''
"21" = ''':sup:`21` Marta dijo a Jesús: «Si hubieras estado aquí, mi hermano no habría
muerto.
'''
"22" = ''':sup:`22` Pero aun así, yo sé que puedes pedir a Dios cualquier cosa, y Dios
te lo concederá.»
'''
"23" = ''':sup:`23` Jesús le dijo: «Tu hermano resucitará.»
'''
"24" = ''':sup:`24` Marta respondió: «Ya sé que será resucitado en la resurrección de
los muertos, en el último día.»
'''
"25" = ''':sup:`25` Le dijo Jesús: «Yo soy la resurrección (y la vida). El que cree en
mí, aunque muera, vivirá.
'''
"26" = ''':sup:`26` El que vive, el que cree en mí, no morirá para siempre. ¿Crees
esto?»
'''
"27" = ''':sup:`27` Ella contestó: «Sí, Señor; yo creo que tú eres el Cristo, el Hijo
de Dios, el que tenía que venir al mundo.»
'''
"28" = ''':sup:`28` Después Marta fue a llamar a su hermana María y le dijo al oído:
«El Maestro está aquí y te llama.»
'''
"29" = ''':sup:`29` Apenas lo oyó, María se levantó rápidamente y fue a donde él.
'''
"30" = ''':sup:`30` Jesús no había entrado aún en el pueblo, sino que seguía en el
mismo lugar donde Marta lo había encontrado.
'''
"31" = ''':sup:`31` Los judíos que estaban con María en la casa consolándola, al ver
que se levantaba a prisa y salía, pensaron que iba a llorar al sepulcro
y la siguieron.
'''
"32" = ''':sup:`32` Al llegar María a donde estaba Jesús, en cuanto lo vio, cayó a sus
pies y le dijo: «Señor, si hubieras estado aquí, mi hermano no habría
muerto.»
'''
"33" = ''':sup:`33` Al ver Jesús el llanto de María y de todos los judíos que estaban
con ella, su espíritu se conmovió profundamente y se turbó.
'''
"34" = ''':sup:`34` Y preguntó: «¿Dónde lo han puesto?» Le contestaron: «Señor, ven a
ver.»
'''
"35" = ''':sup:`35` Y Jesús lloró.
'''
"36" = ''':sup:`36` Los judíos decían: «¡Miren cómo lo amaba!»
'''
"37" = ''':sup:`37` Pero algunos dijeron: «Si pudo abrir los ojos al ciego, ¿no podía
haber hecho algo para que éste no muriera?»
'''
"38" = ''':sup:`38` Jesús, conmovido de nuevo en su interior, se acercó al sepulcro.
Era una cueva cerrada con una piedra.
'''
"39" = ''':sup:`39` Jesús ordenó: «Quiten la piedra.» Marta, hermana del muerto, le
dijo: «Señor, ya tiene mal olor, pues lleva cuatro días.»
'''
"40" = ''':sup:`40` Jesús le respondió: «¿No te he dicho que si crees verás la gloria
de Dios?»
'''
"41" = ''':sup:`41` Y quitaron la piedra. Jesús levantó los ojos al cielo y exclamó:
«Te doy gracias, Padre, porque me has escuchado.
'''
"42" = ''':sup:`42` Yo sabía que siempre me escuchas; pero lo he dicho por esta gente,
para que crean que tú me has enviado.»
'''
"43" = ''':sup:`43` Al decir esto, gritó con fuerte voz: «¡Lázaro, sal fuera!»
'''
"44" = ''':sup:`44` Y salió el muerto. Tenía las manos y los pies atados con vendas y
la cabeza cubierta con un velo. Jesús les dijo: «Desátenlo y déjenlo
caminar.»
'''
"45" = ''':sup:`45` Muchos judíos que habían ido a casa de María creyeron en Jesús al
ver lo que había hecho.
'''
"46" = ''':sup:`46` Pero otros fueron donde los fariseos y les contaron lo que Jesús
había hecho.
'''
"47" = ''':sup:`47` Entonces los jefes de los sacerdotes y los fariseos convocaron el
Consejo y preguntaban: «¿Qué hacemos? Este hombre hace muchos milagros.
'''
"48" = ''':sup:`48` Si lo dejamos que siga así, todos van a creer en él, y luego
intervendrán los romanos que destruirán nuestro Lugar Santo y nuestra
nación.»
'''
"49" = ''':sup:`49` Entonces habló uno de ellos, Caifás, que era el sumo sacerdote
aquel año, y dijo: «Ustedes no entienden nada.
'''
"50" = ''':sup:`50` No se dan cuenta de que es mejor que muera un solo hombre por el
pueblo y no que perezca toda la nación.»
'''
"51" = ''':sup:`51` Estas palabras de Caifás no venían de sí mismo, sino que, como era
sumo sacerdote aquel año, profetizó en aquel momento; Jesús iba a morir
por la nación;
'''
"52" = ''':sup:`52` y no sólo por la nación, sino también para reunir a los hijos de
Dios que estaban dispersos.
'''
"53" = ''':sup:`53` Y desde ese día estuvieron decididos a matarlo.
'''
"54" = ''':sup:`54` Jesús ya no podía moverse libremente como quería entre los judíos.
Se retiró, pues, a la región cercana al desierto y se quedó con sus
discípulos en una ciudad llamada Efraín.
'''
"55" = ''':sup:`55` Se acercaba la Pascua de los judíos, y de todo el país subían a
Jerusalén para purificarse antes de la Pascua.
'''
"56" = ''':sup:`56` Buscaban a Jesús y se decían unos a otros en el Templo: «¿Qué les
parece? ¿Vendrá a la fiesta?»
'''
"57" = ''':sup:`57` Pues los jefes de los sacerdotes y los fariseos habían dado
órdenes, y si alguien sabía dónde se encontraba Jesús, debía
notificarlo para que fuera arrestado.
'''
"Notes" = '''
Notas de rodapé:
11:1-4 - Jesús permitió la enfermedad de Lázaro para que se manifestara
la gloria de Dios. Esto enseña que las dificultades pueden tener un
propósito divino, incluso cuando no entendemos por qué (véase también
11:17-27 - Jesús llega a Betania y, al encontrarse con Marta, se revela
como la resurrección y la vida. Enseña que la fe en Él trae victoria
11:33-35 - Jesús llora ante el dolor de la pérdida, mostrando su
humanidad y empatía. Su llanto revela su profundo amor por las personas
11:38-44 - Jesús resucita a Lázaro, demostrando su poder sobre la
muerte y revelando su identidad como Hijo de Dios. Este milagro es una
señal de lo que haría por todos los creyentes mediante su propia
15:51-57).
'''
