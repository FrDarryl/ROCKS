[3]
"1" = ''':sup:`1` Esta es la hora del Señor Yavé, en que quita de Jerusalén y de Judá
todas las provisiones y recursos: las provisiones de pan y las reservas
de agua.
'''
"2" = ''':sup:`2` Las deja sin oficiales ni soldados, sin juez ni profeta; sin adivino
ni anciano,
'''
"3" = ''':sup:`3` sin capitán ni noble, sin consejero, ni sabio, ni artesano o mago.
'''
"4" = ''':sup:`4` «Les pondré como jefes a unos chiquillos y a unos petulantes para
que los manden.»
'''
"5" = ''':sup:`5` Entre la gente del pueblo pelearán unos con otros, o unos vecinos
con otros; el joven le reprenderá al viejo y el hombre sin apellido al
noble,
'''
"6" = ''':sup:`6` pues cada cual querrá obligar al otro o a su mismo hermano,
diciéndole: «Tú tienes una manta, ¿por qué no aceptas ser nuestro jefe
y nos sacas así de esta ruina?»
'''
"7" = ''':sup:`7` Aquel día cada cual se excusará: Yo no soy ningún médico, ni tengo
en mi casa pan ni manta, no me pongan como jefe del pueblo.»
'''
"8" = ''':sup:`8` Sí, Jerusalén se viene abajo, y se hunde Judá, a causa de sus
palabras y hechos, pues a la vista de Yavé han desafiado su gloria.
'''
"9" = ''':sup:`9` Su rostro descarado los denuncia y, como Sodoma, muestran sus
pecados en vez de esconderlos. ¡Ay de ellos que han preparado su propia
ruina!
'''
"10" = ''':sup:`10` Digan: «Feliz el justo, pues comerá el fruto de sus obras»; pero:
«Pobre del malo, porque le irá mal, y será tratado según las obras de
sus manos.»
'''
"11" = ''':sup:`11` ¡Oh, pueblo mío!, chiquillos lo oprimen y mujeres lo gobiernan.
'''
"12" = ''':sup:`12` ¡Oh, pueblo mío!, los que debían guiar tus pasos te hacen desviarte
y echan a perder el camino que sigues.
'''
"13" = ''':sup:`13` Yavé se instala en su tribunal, y se pone de pie para juzgar a su
pueblo.
'''
"14" = ''':sup:`14` Yavé demanda a los ancianos y a los jefes de su pueblo: «Ustedes
han devorado los frutos de la viña, en sus casas están los despojos del
pobre.
'''
"15" = ''':sup:`15` ¿Con qué derecho vejan a mi pueblo o pisotean a los pobres?», dice
el Señor Yavé de los Ejércitos.
'''
"16" = ''':sup:`16` Dice Yavé: «Muy orgullosas andan las damas de Sión, con el cuello
estirado y la mirada provocativa, y caminan a pasitos cortos haciendo
sonar las pulseras de sus pies.»
'''
"17" = ''':sup:`17` Por eso el Señor llenará de sarna la cabeza de las damas de Sión, y
quedarán peladas.
'''
"18" = ''':sup:`18` Aquel día, el Señor arrancará los adornos, pulseras para los
tobillos, cintas y lunetas,
'''
"19" = ''':sup:`19` pendientes, brazaletes,
'''
"20" = ''':sup:`20` velos, sombreros, cadenillas de pie, cinturones, frascos de perfume
y amuletos,
'''
"21" = ''':sup:`21` sortijas, aros de nariz,
'''
"22" = ''':sup:`22` vestidos preciosos, mantos, chales y bolsos,
'''
"23" = ''':sup:`23` espejos, lienzos finos, turbantes y mantillas.
'''
"24" = ''':sup:`24` Aquel día, en lugar de perfumes habrá podredumbre; en lugar de
cinturón, una cuerda; en lugar de cabello trenzado, cabeza rapada; en
lugar de vestidos lujosos, un saco; en vez de un diestro maquillaje,
una marca con un hierro al rojo.
'''
"25" = ''':sup:`25` Tus hombres caerán bajo la espada, y tu ejército quedará tendido en
tierra. En tus puertas habrá lamentos y duelo, y tú te sentarás sola,
en el suelo.
'''
