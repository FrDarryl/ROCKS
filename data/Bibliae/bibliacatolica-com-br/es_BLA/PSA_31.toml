'''
"2" = ''':sup:`2` A ti, Señor, me acojo, no quede yo nunca defraudado: ¡tú que eres
justo, ponme a salvo!
'''
"3" = ''':sup:`3` Inclina tu oído hacia mí, date prisa en librarme. Sé para mí una
roca de refugio, el recinto amurallado que me salve.
'''
"4" = ''':sup:`4` Porque tú eres mi roca y mi fortaleza; por tu nombre me guías y
diriges.
'''
"5" = ''':sup:`5` Sácame de la red que me han tendido, porque eres tú mi refugio.
'''
"6" = ''':sup:`6` En tus manos encomiendo mi espíritu, y tú, Señor, Dios fiel, me
librarás.
'''
"7" = ''':sup:`7` Aborreces a los que adoran ídolos vanos, pero yo confío en el Señor.
'''
"8" = ''':sup:`8` Gozaré y me alegraré de tu bondad porque has mirado mi aflicción y
comprendido la angustia de mi alma;
'''
"9" = ''':sup:`9` no me dejaste en manos del enemigo, me has hecho caminar a campo
abierto.
'''
"10" = ''':sup:`10` Ten piedad de mí, Señor, pues estoy angustiado; mis ojos
languidecen de tristeza.
'''
"11" = ''':sup:`11` Mi vida se consume en la aflicción y mis años entre gemidos; mi
fuerza desfallece entre tanto dolor y mis huesos se deshacen.
'''
"12" = ''':sup:`12` Mi enemigo se alegra, mis vecinos se horrorizan, y se espantan de
mí mis conocidos: si me ven en la calle, se alejan de mí.
'''
"13" = ''':sup:`13` Se olvidaron de mí, como de un muerto, soy como un objeto
inservible.
'''
"14" = ''':sup:`14` Oigo los cuchicheos de la gente, y se asoma el terror por todas
partes. Se unieron todos en mi contra, tramaron arrebatarme la vida.
'''
"15" = ''':sup:`15` Pero yo, Señor, confío en ti, yo dije: Tú eres mi Dios.
'''
"16" = ''':sup:`16` Mi porvenir está en tus manos, líbrame de los enemigos que me
persiguen.
'''
"17" = ''':sup:`17` Que sobre tu servidor brille tu rostro, sálvame por tu amor.
'''
"18" = ''':sup:`18` A ti clamé, Señor, no sea confundido; confundidos sean los impíos,
lánzalos a la mansión del silencio.
'''
"19" = ''':sup:`19` Enmudece los labios embusteros, que hablan insolencias contra el
justo con orgullo y desprecio.
'''
"20" = ''':sup:`20` Qué bondad tan grande, Señor, es la que reservas para los que te
temen. Se la brindas a los que en ti esperan, a la vista de los hijos
de los hombres.
'''
"21" = ''':sup:`21` En secreto, junto a ti los escondes, lejos de las intrigas de los
hombres; los mantienes ocultos en tu carpa, y los guardas de las
querellas.
'''
"22" = ''':sup:`22` Bendito sea el Señor, su gracia hizo maravillas para mí: Mi corazón
es como una ciudad fuerte.
'''
"23" = ''':sup:`23` Yo decía en mi desconcierto: "Me ha arrojado de su presencia". Pero
tú oías la voz de mi plegaria cuando clamaba a ti.
'''
"24" = ''':sup:`24` Amen al Señor todos sus fieles, pues él guarda a los que le son
leales, pero les devolverá el doble a los soberbios.
'''
"25" = ''':sup:`25` Fortalezcan su corazón, sean valientes, todos los que esperan en el
Señor.
'''
