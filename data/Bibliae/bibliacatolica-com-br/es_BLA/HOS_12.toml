[12]
"1" = ''':sup:`1` Efraím me ha rodeado de mentira; la gente de Israel, de falsedad;
sigue todavía a su baal y se apega a sus divinidades.
'''
"2" = ''':sup:`2` Efraím vive de ilusiones y corre todo el día tras el viento de
oriente. Multiplica las mentiras y las violencias, hace alianza con
Asiria mientras se pone bien con Egipto.
'''
"3" = ''':sup:`3` Por eso Yavé tiene una querella contra Israel; va a pedir cuentas a
Jacob y darle su merecido por lo que ha hecho.
'''
"4" = ''':sup:`4` Ya en el seno materno suplantó a su hermano y, cuando era hombre,
peleó con Dios. Luchó con el ángel, lo venció.
'''
"5" = ''':sup:`5` Le suplicó llorando que le diera la bendición. Lo encontró en Betel
y allí le habló
'''
"6" = ''':sup:`6` Yavé Dios de los Ejércitos (Yavé es su nombre).
'''
"7" = ''':sup:`7` Por eso tú regresa donde tu Dios, actúa con amor y justicia, y
confía siempre en él.
'''
"8" = ''':sup:`8` Eres un verdadero Cananeo, tú acostumbrabas a meter trampas con
balanzas mal ajustadas.
'''
"9" = ''':sup:`9` Efraïm dice: «Yo me he enriquecido y me he juntado una fortuna»;
pero no guardará nada de todo lo que ha juntado, pues estaba actuando
mal.
'''
"10" = ''':sup:`10` Yo, Yavé, que soy tu Dios desde Egipto, te haré vivir de nuevo en
tiendas de campaña, como en aquellos días del Encuentro.
'''
"11" = ''':sup:`11` Hablaré a los profetas, multiplicaré las visiones y dictaré
sentencias por medio de los profetas.
'''
"12" = ''':sup:`12` Si Galaad no es más que pecado, ellos no son más que mentira; en
Guilgal ofrecen sus sacrificios a los terneros; por eso sus altares no
serán más que piedras esparcidas en el campo.
'''
"13" = ''':sup:`13` Huyó Jacob a las llanuras de Aram, sirvió Israel por una mujer, y
por una mujer guardó rebaños.
'''
"14" = ''':sup:`14` Por medio de un profeta hizo subir Yavé a Israel de Egipto y por
medio de un profeta lo guardó,
'''
"15" = ''':sup:`15` pero Efraím lo ha colmado con sus provocaciones; por eso hará que
recaiga sobre él la sangre que ha derramado, y su Señor le devolverá
las ofensas que le ha hecho.
'''
