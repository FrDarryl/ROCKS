[15]
"1" = ''':sup:`1` Azarías, hijo de Amasías, rey de Judá, comenzó a reinar el año
veintisiete del reinado de Jeroboam en Israel.
'''
"2" = ''':sup:`2` Tenía dieciséis años cuando comenzó a reinar y reinó cincuenta y dos
años en Jerusalén; su madre era Jolía, de Jerusalén.
'''
"3" = ''':sup:`3` Hizo lo que agrada a Yavé, igual que lo había hecho su padre
Amasías.
'''
"4" = ''':sup:`4` Sólo que no desaparecieron los santuarios de las lomas; en ellos el
pueblo siguió ofreciendo sacrificios y quemando incienso.
'''
"5" = ''':sup:`5` El rey fue víctima de una plaga de Yavé, pues enfermó de lepra, y
quedó leproso hasta el día de su muerte. Vivió en una casa aislada,
mientras Jotam, su hijo, estaba al frente de la casa del rey y
administraba justicia al reino.
'''
"6" = ''':sup:`6` Lo demás referente a Azarías, todo lo que hizo, está escrito en el
libro de las Crónicas de los reyes de Judá.
'''
"7" = ''':sup:`7` Cuando murió Azarías, lo sepultaron con sus padres en la ciudad de
David, y su hijo Jotam le sucedió.
'''
"8" = ''':sup:`8` Zacarías, hijo de Jeroboam, comenzó a reinar sobre Israel, en su
capital de Samaria, el año treinta y ocho de Azarías, rey de Judá.
Durante los seis meses que se mantuvo en el poder,
'''
"9" = ''':sup:`9` se portó mal con Yavé, igual que sus padres, pues no se apartó de
los pecados con que Jeroboam, hijo de Nabat, hizo pecar a Israel.
'''
"10" = ''':sup:`10` Selum, hijo de Jabés, conspiró contra él, lo hirió en Jibleam, lo
mató y reinó en su lugar.
'''
"11" = ''':sup:`11` Lo demás referente a Zacarías está escrito en el libro de las
Crónicas de los reyes de Israel.
'''
"12" = ''':sup:`12` Así se cumplió la palabra que Yavé había dicho a Jehú: «Tus hijos
hasta la cuarta generación se sentarán en el trono de Israel.» Y así
fue.
'''
"13" = ''':sup:`13` Selum, hijo de Jabés, comenzó a reinar el año treinta y nueve de
Ozías, rey de Judá, y reinó un mes en Samaria.
'''
"14" = ''':sup:`14` Luego Menajem, hijo de Gadí, se rebeló contra él en Tirsá, llegó a
Samaria y dio muerte a Selum en esta ciudad. Habiendo muerto Selum,
Menajem reinó en su lugar.
'''
"15" = ''':sup:`15` Lo demás referente a Selum y la conspiración que tramó está escrito
en el libro de las Crónicas de los reyes de Israel.
'''
"16" = ''':sup:`16` Entonces, Menajem se apoderó de Tapuaj y mató a todos sus
habitantes, devastando su territorio desde Tirsá, porque no quisieron
abrirle las puertas. Y a todas las mujeres embarazadas les abrió el
vientre.
'''
"17" = ''':sup:`17` Menajem, hijo de Gadí, comenzó a reinar en Israel en el año treinta
y nueve de Azarías, rey de Judá. Reinó diez años en Samaria
'''
"18" = ''':sup:`18` y también se portó mal con Yavé, pues no se apartó de los pecados
con que Jeroboam, hijo de Nabat, hizo pecar a Israel.
'''
"19" = ''':sup:`19` En su tiempo, Pul, rey de Asur, invadió la tierra de Israel, y
Menajem tuvo que darle mil talentos de plata para que el rey de Asur lo
recibiera como aliado y lo mantuviera en el poder.
'''
"20" = ''':sup:`20` Menajem exigió el dinero a todos los hombres ricos e importantes de
Israel, para darlo al rey de Asur: cincuenta monedas de plata cada uno.
Con esto, se volvió el rey de Asur y no se detuvo allí en el país.
'''
"21" = ''':sup:`21` Lo demás referente a Menajem y todo lo que hizo, está escrito en el
libro de las Crónicas de los reyes de Israel.
'''
"22" = ''':sup:`22` Cuando murió Menajem, su hijo Pecajías le sucedió.
'''
"23" = ''':sup:`23` Pecajías, hijo de Menajem, comenzó a reinar sobre Israel, en
Samaria, el año cincuenta de Azarías, rey de Judá. Reinó dos años,
'''
"24" = ''':sup:`24` durante los cuales se portó mal con Yavé y no se apartó de los
pecados con que Jeroboam hizo pecar a Israel.
'''
"25" = ''':sup:`25` Su general ayudante Pecaj, hijo de Romelías, se rebeló contra él y,
encabezando unos cincuenta hombres de la provincia de Galaad, vino a
darle muerte en Samaria, en la torre del palacio. Muerto el rey, Pecaj
le sucedió.
'''
"26" = ''':sup:`26` Lo demás referente a Pecajías, y todo lo que hizo, está escrito en
el libro de las Crónicas de los reyes de Israel.
'''
"27" = ''':sup:`27` En el año cincuenta y dos de Azarías, rey de Judá, Pecaj, hijo de
Romelías, comenzó a reinar sobre Israel, en su capital Samaria. Reinó
veinte años
'''
"28" = ''':sup:`28` y se portó mal con Yavé, pues no se apartó de los pecados con que
Jeroboam hizo pecar a Israel.
'''
"29" = ''':sup:`29` En tiempo de Pecaj, vino Teglatfalasar, rey de Asur, y se apoderó
de Ayón, Abel-Bet-Maca, Janoaj, Quedes, Jasor, el territorio de Galaad
y Galilea y todo el país de Neftalí, y deportó a sus habitantes a Asur.
'''
"30" = ''':sup:`30` Oseas, hijo de Elá, se conjuró contra Pecaj, hijo de Romelías, le
dio muerte y reinó en su lugar.
'''
"31" = ''':sup:`31` Lo demás referente a Pecaj y todo lo que hizo está escrito en el
libro de las Crónicas de los reyes de Israel.
'''
"32" = ''':sup:`32` Jotam, hijo de Ozías, rey de Judá, comenzó a reinar en el año
segundo de Pecaj, hijo de Romelías, rey de Israel.
'''
"33" = ''':sup:`33` Jotam tenía veinticinco años cuando comenzó a reinar y reinó
dieciséis años en Jerusalén; su madre era Jerusa, hija de Sadoc.
'''
"34" = ''':sup:`34` Hizo lo que agradaba a Yavé, igual que lo había hecho su padre,
'''
"35" = ''':sup:`35` sólo que no desaparecieron los santuarios de las lomas, donde el
pueblo siguió ofreciendo sacrificios y quemando incienso. El construyó
la puerta alta de la Casa de Yavé.
'''
"36" = ''':sup:`36` Lo demás referente a Jotam, lo que hizo, está escrito en el libro
de las Crónicas de los reyes de Judá.
'''
"37" = ''':sup:`37` En aquellos días, comenzó Yavé a enviar contra Judá a Rasín, rey de
Aram, y a Pecaj, hijo de Romelías.
'''
"38" = ''':sup:`38` Cuando murió Jotam, lo sepultaron con sus padres en la ciudad de su
antepasado David y su hijo Ajaz le sucedió.
'''
