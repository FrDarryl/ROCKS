[9]
"1" = ''':sup:`1` Job tomó la palabra y dijo:
'''
"2" = ''':sup:`2` «En verdad, yo sé muy bien que es así. ¿Cómo puede un hombre
justificarse ante Dios?
'''
"3" = ''':sup:`3` Si quisiere discutir con él, no podría responderle ni una entre mil
veces.
'''
"4" = ''':sup:`4` Su corazón es sabio y su fuerza es enorme. ¿Quién puede resistirle
inpunemente?
'''
"5" = ''':sup:`5` El traslada los montes sin que se den cuenta y los sacude en su
furor.
'''
"6" = ''':sup:`6` El remueve la tierra de su sitio y sus columnas se bambolea.
'''
"7" = ''':sup:`7` Si él no quiere, no aparece el sol, y si él las tapa, no lucen las
estrellas.
'''
"8" = ''':sup:`8` El solo desplegó la bóveda de las estrellas y camina por encima de
los mares.
'''
"9" = ''':sup:`9` El ha dispuesto la Osa y Orión, las Pléyades y las Cámaras del sur,
'''
"10" = ''':sup:`10` hace cosas tan grandes que son insondables, y maravillas que no
pueden contarse.
'''
"11" = ''':sup:`11` Si pasa junto a mí, yo no lo veo, si me pasa a rozar, no me doy
cuenta.
'''
"12" = ''':sup:`12` Si se apodera de una presa, ¿quién se lo impedirá? ¿Quién podrá
decirle: qué es lo que haces?
'''
"13" = ''':sup:`13` Dios no vuelve atrás cuando se enoja; bajo él quedan postrados los
monstruos de antaño
'''
"14" = ''':sup:`14` ¡Quieren que yo vvaya a replicarle y me ponga a discutir con él,
'''
"15" = ''':sup:`15` o que le suplique a mi juez que no me responde aun cuando tengo la
razón?
'''
"16" = ''':sup:`16` Podría apelar a él, aguardando una respuesta, pero, ¿cómo creer que
me atenderá?
'''
"17" = ''':sup:`17` El, que me aplasta sólo por un pelo y que multiplica sin razón mis
heridas,
'''
"18" = ''':sup:`18` que no me deja ni respirar con tantas amarguras que me hace tragar.
'''
"19" = ''':sup:`19` ¿Recurriré a la fuerza? El es más forzudo, y si le meto pleito,
¿quién le hará la citación?
'''
"20" = ''':sup:`20` Si me doy la razón, mi boca puede condenarme, y si me encuentro
inocente, ella me declarará culpable.
'''
"21" = ''':sup:`21` Pero, ¿realmente soy bueno? ¡Ni yo mismo lo sé! ¡La vida no tiene
sentido!
'''
"22" = ''':sup:`22` Pues todo es igual, y puedo decir: Le quita la vida tanto al bueno
como al malo.
'''
"23" = ''':sup:`23` Si una calamidad trae repentinamente la muerte, se ríe de la
desesperación de los inocentes.
'''
"24" = ''':sup:`24` En una nación dominada por un tirano, él venda los ojos de los
jueces, pues si no es él, ¿quién será entonces?
'''
"25" = ''':sup:`25` Mis días han sido más rápidos que un correo, se me fueron sin
conocer la felicidad,
'''
"26" = ''':sup:`26` se han deslizado lo mismo que canoas de junco, como el águila que
se lanza sobre la presa.
'''
"27" = ''':sup:`27` A pesar de que digo: «Voy a olvidar mis quejas, cambiaré de
semblante y me pondré alegre»,
'''
"28" = ''':sup:`28` mis pruebas me dejan angustiado porque entiendo que tú me condenas.
'''
"29" = ''':sup:`29` Y si debo ser culpable, ¿para qué cansarme en vano?
'''
"30" = ''':sup:`30` Aunque me lave con nieve y limpie mis manos con jabón,
'''
"31" = ''':sup:`31` tú me hundirías en las inmundicias, y mis propias ropas tendrían
horror de mí.
'''
"32" = ''':sup:`32` El no es un hombre como yo, para decirle: Comparezcamos juntos en
juicio.
'''
"33" = ''':sup:`33` Entre nosotros se necesitaría un árbitro que tomara por la espalda
uno y otro
'''
"34" = ''':sup:`34` y apartaría su vara que me pega y el espanto en que me sumen sus
terrores.
'''
"35" = ''':sup:`35` Puesto que es así, yo hablaré a solas conmigo sin tenerle miedo.
'''
