[34]
"1" = ''':sup:`1` Se me comunicó esta palabra de Yavé:
'''
"2" = ''':sup:`2` "Hijo de hombre, habla de parte mía contra los pastores de Israel,
profetiza! Les dirás a los pastores: Esta es una palabra de Yavé: ¡Ay
de ustedes, pastores de Israel: pastores que sólo se preocupan de
ustedes mismos! ¿Acaso el pastor no tiene que preocuparse del rebaño?
'''
"3" = ''':sup:`3` Se alimentan de leche, se visten con lana, sacrifican los animales
gordos, pero no se preocupan de sus ovejas.
'''
"4" = ''':sup:`4` No han reanimado a la oveja agotada, no se han preocupado de la que
estaba enferma, ni curado a la que estaba herida, ni han traído de
vuelta a la que estaba extraviada ni buscado a la que estaba perdida. Y
a las que eran fuertes, las han conducido en base al terror.
'''
"5" = ''':sup:`5` Sin pastores, mis ovejas se han dispersado: siendo así presa fácil
de las fieras salvajes.
'''
"6" = ''':sup:`6` Mi rebaño se dispersó por las montañas y colinas; el resto está
disperso por todo el país, y nadie se preocupa o sale en su búsqueda.
'''
"7" = ''':sup:`7` Por eso, pastores, escuchen la palabra de Yavé:
'''
"8" = ''':sup:`8` Tan cierto como que yo vivo, dice Yavé, que si mis ovejas quedaron
expuestas a los ladrones, si se convirtieron en presa de las fieras
salvajes, la culpa es de los pastores. Mis pastores no se preocuparon
de mis ovejas, se preocuparon de sí mismos pero no del rebaño.
'''
"9" = ''':sup:`9` Por eso, pastores, ( ) Yavé habló: Me dirijo directamente a los
pastores para quitarles mi rebaño. Ya no serán más los pastores de mi
rebaño, pastores que sólo se preocupan de sí mismos. Arrancaré mis
ovejas de su boca y ya no serán más su presa.
'''
"11" = ''':sup:`11` Porque esto dice Yavé: ¡Aquí estoy, soy yo! Vengo en busca de las
ovejas, yo me ocuparé de ellas
'''
"12" = ''':sup:`12` como el pastor que se ocupa de su rebaño el día en que se encuentre
en medio de sus ovejas en libertad. Yo también me ocuparé de mis ovejas
y las sacaré de todos los lugares por donde se dispersaron ese día de
negras nubes y tinieblas.
'''
"13" = ''':sup:`13` Haré que salgan de los otros pueblos, las reuniré de diferentes
países y las conduciré a su propia tierra. Haré que ramoneen por las
montañas de Israel, en los valles y en todas las praderas del país.
'''
"14" = ''':sup:`14` Sí, haré que ramoneen en un buen potrero, en las altas montañas de
Israel, descansarán en un buen corral y se alimentarán en fértiles
praderas de las montañas de Israel;
'''
"15" = ''':sup:`15` yo mismo me preocuparé de mis ovejas, yo las llevaré a descansar
-palabra de Yavé.
'''
"16" = ''':sup:`16` Buscaré a la que esté perdida, volveré a traer a la que esté
extraviada, curaré a la que esté herida, reanimaré a la que esté
enferma, velaré por la que esté sana; las cuidaré con justicia.
'''
"17" = ''':sup:`17` Y a ustedes, mis ovejas, esto dice Yavé: Juzgaré entre ovejas y
ovejas, entre chivos y carneros.
'''
"18" = ''':sup:`18` ¿Así que no les basta con pastar en un buen potrero? ¿Por qué han
pisoteado el resto del pasto? Si toman un agua clara, ¿por qué han
enturbiado el resto con sus pies? ¿Acaso mis ovejas tienen que ramonear
lo que ustedes pisotearon y tomar lo que enturbiaron los pies de
ustedes? Por eso, esto dice Yavé: Juzgaré tanto a las ovejas gordas
como a las flacas.
'''
"21" = ''':sup:`21` Ustedes les han pegado a costillas y lomos, han corneado a todas
las más débiles, hasta echarlas afuera.
'''
"22" = ''':sup:`22` Por eso, salvaré a mis ovejas, las pondré a resguardo de los
ladrones y juzgaré entre unas ovejas y otras.
'''
"23" = ''':sup:`23` Pondré a la cabeza de ellas a un pastor único para que se preocupe
de ellas, a mi servidor David. El será su pastor.
'''
"24" = ''':sup:`24` Yo, Yavé, seré su Dios, y mi servidor David, su príncipe.
'''
"25" = ''':sup:`25` Firmaré con ellas una alianza de paz, haré que desaparezcan del
país las fieras salvajes; mis ovejas podrán quedarse en el desierto y
dormir en los bosques.
'''
"26" = ''':sup:`26` Las instalaré alrededor de mi colina y haré que caiga la lluvia a
su tiempo, será una lluvia de bendición.
'''
"27" = ''':sup:`27` El árbol de los campos dará su fruto y la tierra, su cosecha; mi
pueblo vivirá seguro en su tierra, porque habré roto su yugo y los
habré librado de manos de los opresores. Entonces sabrán que yo soy
Yavé.
'''
"28" = ''':sup:`28` Ya no serán más presa de las naciones, ni los devorarán más las
fieras salvajes, sino que vivirán en paz y nadie vendrá a molestarlos.
'''
"29" = ''':sup:`29` Haré que la tierra produzca en abundancia. Ya no experimentarán más
hambre, ni pasarán más esa humillación ante los demás pueblos.
'''
"30" = ''':sup:`30` Porque yo soy Yavé, su Dios, y ellos son Israel, mi pueblo -palabra
de Yavé.
'''
"31" = ''':sup:`31` Ustedes son mi rebaño, las ovejas de mi potrero y yo soy su Dios
-palabra de Yavé.
'''
