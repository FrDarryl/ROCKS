[9]
"1" = ''':sup:`1` El día (24) de aquel mismo mes se reunieron los israelitas para
ayunar, vestidos con sacos y con la cabeza cubierta de polvo.
'''
"2" = ''':sup:`2` La raza de Israel se separó de todos los extranjeros y, puestos de
pie, confesaron sus pecados y los de sus padres.
'''
"3" = ''':sup:`3` Se pusieron de pie permaneciendo en su lugar, y se leyó en el libro
de la Ley de Yavé, su Dios, por espacio de tres horas; durante otras
tres horas confesaron sus pecados y quedaron postrados ante Yavé, su
Dios.
'''
"4" = ''':sup:`4` Josué, Baní, Cadmiel, Sebanías, Buni, Serebías, Baní y Quenaní se
levantaron en la tarima de los levitas y clamaron en alta voz hacia
Yavé, su Dios,
'''
"5" = ''':sup:`5` y los levitas Josué, Cadmiel, Baní, Jasabnía, Seregías, Hodías,
Sebanías y Petafías dijeron: «Levántense, bendigan a Yavé, nuestro
Dios, desde siempre y para siempre. Bendito sea tu nombre glorioso que
sobrepasa toda bendición y alabanza.»
'''
"6" = ''':sup:`6` Entonces Esdras dijo: «Tú, Yavé, tú solo hiciste los cielos, el
cielo de los cielos y todo su ejército, la tierra y cuanto hay en ella,
los mares y todo lo que contienen. A todos tú les das vida, y a ti te
adoran todos los ángeles del cielo.
'''
"7" = ''':sup:`7` Tú, Yavé, eres el Dios que elegiste a Abraham, lo sacaste de Ur, de
Caldea, y le diste el nombre de Abraham.
'''
"8" = ''':sup:`8` Lo hallaste fiel para contigo e hiciste Alianza con él para
entregarle el país del cananeo, del heteo, del amorreo, del fereceo,
del jebuseo y del guirgaseo a él y a sus descendientes. Y has cumplido
tu palabra, porque eres justo.
'''
"9" = ''':sup:`9` Tú viste la aflicción de nuestros padres en Egipto y escuchaste su
clamor cerca del mar Rojo.
'''
"10" = ''':sup:`10` Obraste milagros y prodigios contra el faraón, contra sus ministros
y todo su pueblo, pues supiste que nos habían tratado duramente, y te
has hecho famoso hasta el día de hoy.
'''
"11" = ''':sup:`11` Dividiste el mar ante nuestros padres, que pasaron por medio de él
sin mojarse los pies. Hundiste en sus profundidades a sus
perseguidores, como piedra que cae en las profundas aguas.
'''
"12" = ''':sup:`12` Tú los guiaste de día con una columna de nube, y de noche con una
columna de fuego, para alumbrar ante ellos el camino por donde tenían
que seguir.
'''
"13" = ''':sup:`13` Bajaste al monte Sinaí y con ellos hablaste desde el cielo; les
diste leyes justas, normas que expresan la verdad, preceptos y
mandamientos excelentes.
'''
"14" = ''':sup:`14` Les enseñaste a consagrar a ti el sábado; les ordenaste
mandamientos, preceptos y la Ley, por mano de Moisés, tu siervo.
'''
"15" = ''':sup:`15` Del cielo les mandaste el pan para su hambre; hiciste brotar para
su sed agua de la roca y les mandaste ir a apoderarse de la tierra que
tú juraste darles mano en alto.
'''
"16" = ''':sup:`16` Nuestros padres se pusieron orgullosos, endurecieron su cabeza y no
escucharon tus mandatos.
'''
"17" = ''':sup:`17` No quisieron escucharte ni recordaron todos los prodigios que
hiciste para ellos. Endurecieron su cabeza como rebeldes y quisieron
volver a la esclavitud de Egipto. Pero tú, Dios del perdón,
misericordioso y clemente, lento para enojarte y rico en bondad, no los
abandonaste.
'''
"18" = ''':sup:`18` Ni siquiera cuando se fabricaron un becerro y dijeron: «Este es tu
Dios, Israel, que te sacó de Egipto», despreciándote profundamente.
'''
"19" = ''':sup:`19` Tú, en tu inmensa bondad, no los abandonaste en el desierto; la
columna de nube no se apartó de ellos durante el día ni la columna de
fuego durante la noche, sino que les enseñó la ruta por donde debían
caminar.
'''
"20" = ''':sup:`20` Les diste tu Espíritu bueno para instruirlos; les diste maná para
que tuvieran de comer, y agua para calmar su sed.
'''
"21" = ''':sup:`21` Cuarenta años los cuidaste en el desierto y nada les faltó; ni sus
ropas se gastaron ni se hincharon sus pies.
'''
"22" = ''':sup:`22` Les diste reinos y países; les repartiste las tierras vecinas, se
apoderaron del país de Sijón, rey de Jesbón, y del país de Og, rey de
Basán.
'''
"23" = ''':sup:`23` Y multiplicaste sus hijos como las estrellas del cielo, llevándolos
a la tierra que prometiste a sus padres.
'''
"24" = ''':sup:`24` Sus hijos entraron y se apoderaron del país. Tú, ante ellos,
aplastaste a sus habitantes, los cananeos, y los pusiste en sus manos
con sus reyes y todos sus habitantes. Hicieron de ellos lo que
quisieron.
'''
"25" = ''':sup:`25` Conquistaron ciudades fortificadas y una tierra fértil; se
apoderaron de casas bien abastecidas, pozos ya hechos, viñas, olivares
y árboles frutales de toda clase y en gran abundancia; comieron, se
saciaron y engordaron, y vivieron cómodos por tu inmensa bondad.
'''
"26" = ''':sup:`26` Pero después, indóciles, se rebelaron contra ti, se echaron tu Ley
a la espalda, mataron a los profetas que los invitaban a volver a ti, y
cometieron contra ti grandes pecados.
'''
"27" = ''':sup:`27` Tú los entregaste en poder de sus enemigos, que los oprimieron.
Durante su opresión clamaban a ti y tú los escuchabas desde el cielo;
así que, por tu inmensa bondad, les mandabas salvadores que los
libraron de sus opresores.
'''
"28" = ''':sup:`28` Pero, cuando respiraban de nuevo, hacían el mal contra ti, y tú
otra vez los dejabas en manos enemigas que los oprimían. Ellos de nuevo
clamaban hacia ti, y tú escuchabas desde el cielo y por tu gran bondad
los salvaste muchas veces.
'''
"29" = ''':sup:`29` Les pediste con mucha insistencia que volvieran a tu Ley, pero
ellos, muy orgullosos, no escucharon tus mandatos y órdenes. No
observaron lo que el hombre debe cumplir para tener la vida, te
volvieron la espalda y por su dura cabeza no te escucharon.
'''
"30" = ''':sup:`30` Durante muchos años tuviste paciencia con ellos, les advertiste por
tu Espíritu, por boca de los profetas, pero ellos no escucharon.
'''
"31" = ''':sup:`31` Entonces los entregaste en poder de los otros pueblos. Mas por tu
inmensa bondad no dejaste que fueran destruidos, ni los abandonaste,
porque tú eres Dios de bondad y de misericordia.
'''
"32" = ''':sup:`32` Ahora, pues, oh Dios nuestro, Dios grande, poderoso y temible, que
mantienes tu alianza y tu amor, toma en cuenta la miseria que ha caído
sobre nosotros, sobre nuestros reyes y príncipes, nuestros sacerdotes y
profetas, sobre nuestros padres y sobre todo tu pueblo desde los
tiempos de los reyes de Asiria hasta el día de hoy.
'''
"33" = ''':sup:`33` Tú te mostraste justo en todo lo sucedido, porque tú has cumplido
fielmente tus promesas, mas nosotros hemos actuado con maldad.
'''
"34" = ''':sup:`34` Nuestros reyes y jefes, nuestros sacerdotes y nuestros padres no
guardaron tu Ley, no hicieron caso de tus mandamientos ni de las normas
que tú les diste.
'''
"35" = ''':sup:`35` Mientras vivían en su reino, gozando de la prosperidad que venía de
ti, y la muy fértil y espaciosa tierra que tú les habías preparado, no
te sirvieron ni se arrepintieron de sus pecados.
'''
"36" = ''':sup:`36` Mira que hoy somos nosotros esclavos; somos esclavos en el país que
habías dado a nuestros padres para gozar de sus frutos y bienes.
'''
"37" = ''':sup:`37` Los abundantes frutos que da el país son para los reyes que tú nos
has impuesto por nuestros pecados; ellos hacen lo que quieren de
nuestras personas y de nuestros ganados, con lo que vivimos en gran
tribulación.»
'''
