[13]
"1" = ''':sup:`1` Manténgase el amor fraterno.
'''
"2" = ''':sup:`2` No dejen de practicar la hospitalidad, pues saben que algunos dieron
alojamiento a ángeles sin saberlo.
'''
"3" = ''':sup:`3` Acuérdense de los presos como si estuvieran con ellos en la cárcel,
y de los que sufren, pues ustedes también tienen cuerpo.
'''
"4" = ''':sup:`4` Que todos respeten el matrimonio y ninguno manche la unión conyugal.
Dios castigará a los licenciosos y a los que cometen adulterio.
'''
"5" = ''':sup:`5` No corran tras el dinero, sino más bien confórmense con lo que
tienen, pues Dios ha dicho: Nunca te dejaré ni te abandonaré.
'''
"6" = ''':sup:`6` Y nosotros hemos de responder confiados: El Señor es mi socorro, no
temeré. ¿Qué pueden hacerme los hombres?
'''
"7" = ''':sup:`7` Acuérdense de sus dirigentes que les enseñaron la palabra de Dios;
miren cómo dejaron esta vida e imiten su fe.
'''
"8" = ''':sup:`8` Cristo Jesús permanece hoy como ayer y por la eternidad.
'''
"9" = ''':sup:`9` No se dejen engañar por las novedades y las doctrinas extrañas a la
fe. La gracia de Dios es un buen medio para fortalecer la vida
interior; no cuenten con otros alimentos de los que nadie sacó
provecho.
'''
"10" = ''':sup:`10` Nosotros tenemos una mesa sagrada en la cual no pueden sentarse los
que todavía sirven en el Templo.
'''
"11" = ''':sup:`11` Y fíjense: después de que el sumo sacerdote ha llevado al Santuario
la sangre que ofrece por el pecado, los cuerpos de las víctimas son
quemados fuera del recinto sagrado.
'''
"12" = ''':sup:`12` Por eso mismo también Jesús salió de la ciudad santa para sufrir su
pasión y purificar al pueblo con su propia sangre.
'''
"13" = ''':sup:`13` Salgamos, pues, del recinto sagrado para ir a su encuentro, y
carguemos con su misma humillación,
'''
"14" = ''':sup:`14` sabiendo que no tenemos aquí una patria permanente, sino que
andamos en busca de la futura.
'''
"15" = ''':sup:`15` Ofrezcamos a Dios en todo tiempo, por medio de Jesús, el sacrificio
de alabanza, que consiste en celebrar su Nombre.
'''
"16" = ''':sup:`16` No se olviden de compartir y de hacer el bien, pues tales
sacrificios son los que agradan a Dios.
'''
"17" = ''':sup:`17` Obedezcan a sus dirigentes y estén sumisos, pues ellos se desvelan
por sus almas, de las cuales deberán rendir cuenta. Ojalá esto sea para
ellos motivo de alegría y no un peso, pues no les traería a ustedes
ventaja de ninguna clase.
'''
"18" = ''':sup:`18` Rueguen por nosotros, que sólo deseamos proceder en todo con
rectitud y estamos seguros de que nuestras intenciones son limpias.
'''
"19" = ''':sup:`19` Les ruego encarecidamente que recen a Dios para que cuanto antes
pueda volver a ustedes.
'''
"20" = ''':sup:`20` Que los bendiga el Dios de la paz que rescató de entre los muertos
a Jesús, nuestro Señor, Pastor Supremo de las ovejas por haber
derramado la sangre de la Alianza eterna;
'''
"21" = ''':sup:`21` que les haga adquirir todo lo que es perfecto, para que así cumplan
su voluntad, pues él pone en nosotros lo que le agrada, por Cristo
Jesús, a quien sea la gloria por los siglos de los siglos. Amén
'''
"22" = ''':sup:`22` Hermanos, les ruego que acepten estas palabras de exhortación, pues
les escribí un poco apurado.
'''
"23" = ''':sup:`23` Sepan que nuestro hermano Timoteo fue puesto en libertad. Si viene
pronto, iré con él a visitarlos.
'''
"24" = ''':sup:`24` Saluden a todos sus dirigentes y a todos los santos hermanos
nuestros. Los de Italia los saludan.
'''
"25" = ''':sup:`25` La gracia sea con todos ustedes.
'''
