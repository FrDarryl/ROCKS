[44]
"1" = ''':sup:`1` Entonces José ordenó a su mayordomo: «Llena de alimentos las bolsas
de estos hombres, todo lo que puedan llevar, y coloca el dinero de cada
uno en la boca de su bolsa.
'''
"2" = ''':sup:`2` En la bolsa del menor pondrás, junto con el dinero de su trigo,
también mi copa, mi copa de plata.» El mayordomo hizo tal como José le
había ordenado.
'''
"3" = ''':sup:`3` Al amanecer fueron despedidos los hombres con sus burros.
'''
"4" = ''':sup:`4` Habían salido ya de la ciudad y se encontraban aún a poca distancia,
cuando José dijo a su mayordomo: «Corre detrás de esos hombres, y
cuando los alcances, les dirás: ¿Por qué han devuelto mal por bien?
'''
"5" = ''':sup:`5` ¿No es ésta la copa de plata en que bebe mi señor y con la que
también practica la adivinación? Han obrado muy mal al hacer eso.»
'''
"6" = ''':sup:`6` El los alcanzó y les habló en esa forma.
'''
"7" = ''':sup:`7` Ellos le respondieron: «¿Por qué habla así mi señor? Jamás haríamos
cosa semejante.
'''
"8" = ''':sup:`8` Si te trajimos desde Canaán la plata que encontramos en nuestras
bolsas, ¿cómo íbamos ahora a robar oro y plata de la casa de tu señor?
'''
"9" = ''':sup:`9` Si a alguno de nosotros, tus siervos, se le encuentra el objeto, que
muerá, y también nosotros seremos esclavos de mi señor.»
'''
"10" = ''':sup:`10` «Muy bien -dijo él-, sea como ustedes han dicho. Aquél a quien se
le encuentre el objeto será mi esclavo, pero ustedes quedarán libres.»
'''
"11" = ''':sup:`11` Rápidamente bajó cada uno su bolsa y cada uno la abrió.
'''
"12" = ''':sup:`12` El mayordomo los registró empezando por el mayor y terminando por
el más joven y la copa se encontró en la bolsa de Benjamín.
'''
"13" = ''':sup:`13` Entonces rasgaron sus ropas, y cargando cada uno su burro,
volvieron a la ciudad.
'''
"14" = ''':sup:`14` Judá y sus hermanos volvieron a la casa de José, que todavía estaba
allí, y se postraron con el rostro por tierra delante de él.
'''
"15" = ''':sup:`15` José les dijo: «¿Qué han hecho? ¿No sabían que un hombre como yo
iba a adivinarlo?»
'''
"16" = ''':sup:`16` Contestó Judá: «¿Qué podemos decir a mi señor, y cómo podemos
justificarnos? Dios ha descubierto alguna falta en tus servidores. En
adelante seremos esclavos de mi señor, junto con aquél en cuyo poder se
encontró la copa.»
'''
"17" = ''':sup:`17` Pero José respondió: «Jamás haría tal cosa. El hombre a quien se le
halló la copa será mi esclavo, pero ustedes pueden volver en paz donde
su padre.»
'''
"18" = ''':sup:`18` Entonces se adelantó Judá y le dijo: «Permite, señor mío, que pueda
tu siervo decirte algunas palabras sin que te enojes contra mí, aunque
tú eres como Faraón.
'''
"19" = ''':sup:`19` Tú, mi señor, preguntaste a tus siervos la otra vez: «¿Tienen
todavía padre o hermano?»
'''
"20" = ''':sup:`20` y nosotros contestamos: «Tenemos todavía nuestro padre muy anciano,
con un muchachito que le nació en su vejez. Este tenía otro hermano,
hijo de la misma madre, pero murió y le queda ese solo hijo de ella.
Por esto su padre lo quiere mucho.»
'''
"21" = ''':sup:`21` Después nos dijiste: «Que baje aquí con ustedes, y que yo mismo lo
vea.»
'''
"22" = ''':sup:`22` Y nosotros te respondimos: «El muchacho no puede dejar a su padre,
porque si lo abandona, éste se morirá.»
'''
"23" = ''':sup:`23` Y tú nos dijiste: «Si su hermano menor no baja con ustedes, no los
admitiré en mi presencia.»
'''
"24" = ''':sup:`24` Subimos entonces a casa de nuestro padre y le dijimos tus palabras.
'''
"25" = ''':sup:`25` Y cuando nos pidió: «Vuelvan a comprar algo de comida»,
'''
"26" = ''':sup:`26` nosotros respondimos: «No podemos ir, a menos que vaya con nosotros
nuestro hermano menor, porque no nos recibirá aquel hombre si nuestro
hermano menor no está con nosotros.»
'''
"27" = ''':sup:`27` Entonces nuestro padre nos dijo: «Ustedes saben que mi esposa me
dio dos hijos.
'''
"28" = ''':sup:`28` Uno se me fue, al que no he vuelto a ver, y creo que habrá sido
despedazado por las fieras.
'''
"29" = ''':sup:`29` Si ahora llevan de mi lado también a éste y le sucede alguna
desgracia, me moriré de pena en mi ancianidad, y será por culpa de
ustedes.»
'''
"30" = ''':sup:`30` Ahora yo no puedo volver donde mi padre sin el muchacho, pues no
vive sino por él, y al ver que el muchacho no está morirá.
'''
"31" = ''':sup:`31` Y por culpa nuestra nuestro padre morirá de pena en su ancianidad.
'''
"32" = ''':sup:`32` Yo, tu servidor, me hice responsable por el joven ante mi padre y
le dije: «Si no te lo traigo de vuelta, seré culpable ante mi padre
para siempre.»
'''
"33" = ''':sup:`33` Te ruego, pues, que yo quede en lugar del joven como esclavo de mi
señor, para que así el muchacho suba con sus hermanos.
'''
"34" = ''':sup:`34` Yo no podría regresar a la casa de mi padre sin el joven; no quiero
ver la aflicción de mi padre.»
'''
