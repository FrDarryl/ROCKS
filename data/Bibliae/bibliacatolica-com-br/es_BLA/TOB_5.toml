"1" = ''':sup:`1` Tobías respondió a su padre: «Haré todo lo que me has mandado,
'''
"2" = ''':sup:`2` pero ¿cómo recuperará ese dinero si no conozco a ese hombre, ni él a
mí? ¿Qué señal le daré para que me reconozca, me crea y me entregue el
dinero? Además desconozco el camino para llegar a Media.»
'''
"3" = ''':sup:`3` Tobit le entregó el recibo y le dijo: «Ahora busca a un hombre de
confianza para que te acompañe; a la vuelta le daré un sueldo toda su
vida, pero recupera ese dinero.»
'''
"4" = ''':sup:`4` Tobías salió en busca de un hombre, y encontró al ángel Rafael, pero
no sabía que era ángel de Dios.
'''
"5" = ''':sup:`5` Y le preguntó: «¿De dónde eres?» El joven respondió: «Soy uno de los
hijos de Israel, tus hermanos, que ando en busca de trabajo.» Tobías le
dijo: «¿Conoces el camino a Media?»
'''
"6" = ''':sup:`6` El respondió: «Sí, he ido muchas veces y conozco bien los caminos.
Allá he sido huésped de Gabael, nuestro hermano, que vive en Ragués de
Media.» Tobías le dijo:
'''
"7" = ''':sup:`7` «Espérame, que voy a avisar a mi padre, ya que necesito que vengas
conmigo y yo te pagaré tu sueldo.»
'''
"8" = ''':sup:`8` El joven respondió: «Espero, pero no te demores.»
'''
"9" = ''':sup:`9` Tobías contó a su padre que había encontrado a un hermano israelita,
y el padre le contestó: «Llámalo para saber a qué familia y tribu
pertenece; y si es digno de confianza, para que te acompañe.» Tobías
llamó al joven
'''
"10" = ''':sup:`10` y Tobit se adelantó para saludarlo.
'''
"11" = ''':sup:`11` «¿A qué familia y tribu perteneces?», preguntó Tobit.
'''
"12" = ''':sup:`12` El ángel respondió: «¿Qué te importa más: la persona que acompaña a
tu hijo, o la tribu a la que pertenece?» Pero Tobit insistió en saber
su nombre y la tribu a la que pertenecía.
'''
"13" = ''':sup:`13` El ángel dijo: «Soy Azarías, hijo de Ananías, uno de tus hermanos.»
'''
"14" = ''':sup:`14` Tobit exclamó: «Que te conserves sano y salvo, hermano. No te
enojes porque he querido conocer la verdad acerca de tu familia. Eres
de nuestra parentela, de clase buena y honrada. Conozco a Ananías y a
Natán, hijos de Semeías, el grande. Ibamos a Jerusalén y rezábamos
juntos allí; ellos nunca cayeron en el error cuando se desviaron sus
hermanos; tus hermanos son buenos, tu raza es noble. ¡Bien venido
seas!»
'''
"15" = ''':sup:`15` Y añadió: «Te pagaré una dracma diaria y tendrás el mismo trato que
mi hijo.
'''
"16" = ''':sup:`16` Anda con él, y si vuelven sanos, te aumentaré el sueldo.»
'''
"17" = ''':sup:`17` El ángel respondió: «Lo acompañaré. No temas; sanos partimos y
sanos regresaremos, pues el camino es seguro.» Tobit ordenó a su hijo:
«Prepara las cosas para el viaje. ¡Ojalá les vaya bien por el camino!»
Cuando el hijo tuvo preparadas sus cosas, el padre le dijo: «Que Dios
del Cielo los proteja; que su ángel los acompañe en el camino, para que
vuelvan sanos a mí.»
'''
"18" = ''':sup:`18` Estaban dispuestos a partir los dos, y el perro de Tobías los
acompañaba, cuando la madre se puso a llorar y dijo a Tobit:
'''
"19" = ''':sup:`19` «¿Por qué has dejado partir a mi hijo? ¿No era él el bastón para
nuestras manos, el que iba y venía con nosotros? ¿Por qué ha de ser el
dinero lo primero de todo? Es mejor perder todo y salvar a nuestro
hijo.
'''
"20" = ''':sup:`20` Con lo que el Señor nos daba teníamos bastante para vivir.»
'''
"21" = ''':sup:`21` Tobit le respondió: «No pienses eso, que así como se fue, volverá,
y el día de su regreso lo verás sano y salvo junto a ti.
'''
"22" = ''':sup:`22` Un ángel bueno los acompañará; el viaje será feliz y volverá sano a
nosotros.»
'''
