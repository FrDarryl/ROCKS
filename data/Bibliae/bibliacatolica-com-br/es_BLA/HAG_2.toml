"1" = ''':sup:`1` El día veintiuno del séptimo mes del segundo año de Darío, Yavé le
encargó al profeta Ageo
'''
"2" = ''':sup:`2` que transmitiera el siguiente recado a Zorobabel, gobernador de
Judá, y a Josué, sumo sacerdote, y a todo el pueblo en general: LA
GLORIA DEL TEMPLO NUEVO
'''
"3" = ''':sup:`3` «¿Vive todavía entre ustedes alguien que haya visto esta Casa con el
esplendor que tenía? ¿Qué es lo que ven ahora? ¿No les parece una cosa
insignificante?
'''
"4" = ''':sup:`4` Sin embargo, a ustedes les digo, Zorobabel, Josué y todos ustedes
que son el pueblo del país, que no se desanimen. Pónganse a trabajar y
yo estaré con ustedes, - palabra de Yavé de los Ejércitos.
'''
"5" = ''':sup:`5` No tengan miedo, porque mi espíritu está entre ustedes.
'''
"6" = ''':sup:`6` Esto dice Yavé: «Dentro de muy poco tiempo sacudiré los cielos y la
tierra, los mares y los continentes.
'''
"7" = ''':sup:`7` Sacudiré a todas las naciones, y todos sus objetos preciosos vendrán
a parar aquí, dice Yavé.
'''
"8" = ''':sup:`8` ¡A mi el oro! ¡A mí la plata!, dice Yavé de los ejércitos.
'''
"9" = ''':sup:`9` La fama de este templo será mucho mayor que la del anterior, y en
este lugar yo entregaré la paz, dice Yavé de los Ejércitos.»
'''
"10" = ''':sup:`10` El día veinticuatro del mes noveno, Yavé se dirigió nuevamente al
profeta Ageo,
'''
"11" = ''':sup:`11` para que, en su nombre, les pidiera a los sacerdotes la solución
del siguiente caso, de acuerdo a la ley.
'''
"12" = ''':sup:`12` «Si un hombre lleva carne consagrada envuelta en un traje y con
éste roza pan, comida, vino, aceite o cualquier otro alimento, ¿quedará
también todo esto consagrado?» Ellos respondieron: «No.»
'''
"13" = ''':sup:`13` Ageo prosiguió: «Si uno, en cambio, queda impuro por haber tocado
un cadáver y roza luego algunas de estas cosas, ¿quedarán todas
impuras?» Los sacerdotes dijeron esta vez: «Sí.»
'''
"14" = ''':sup:`14` Entonces les dijo Ageo: «Así les sucedía a este pueblo, y así es
esta nación delante de mí -palabra de Yavé. Todas sus acciones son
impuras y entonces todo lo que aquí ofrecen es impuro.
'''
"15" = ''':sup:`15` Pero miren lo que sucederá a partir de hoy. Antes de que empezaran
a poner piedra sobre piedra para la Casa de Yavé,
'''
"16" = ''':sup:`16` ¿qué les pasaba? Venían a un montón de veinte sacos de trigo, pero
sólo quedaban diez. Venían a un tanque de cincuenta arrobas de vino y
se encontraban sólo veinte.
'''
"17" = ''':sup:`17` Yo eché a perder todo el trabajo de ustedes con el tizón, el pulgón
y el granizo. Pero ninguno de ustedes se volvía a mí, dice Yavé.
'''
"18" = ''':sup:`18` Pongan, pues, atención desde hoy en adelante, desde este día
veinticuatro del noveno mes en que se ha puesto la primera piedra del
Santuario de Yavé.
'''
"19" = ''':sup:`19` Miren si todavía falta el trigo en el granero. Miren si la vid, la
higuera, el granado y el olivo no dan frutos. Pues en adelante los voy
a bendecir.»
'''
"20" = ''':sup:`20` Una palabra de Yavé le llegó nuevamente a Ageo ese día
veinticuatro:
'''
"21" = ''':sup:`21` Dile a Zorobabel, gobernador de Judá: «Voy a remecer los cielos y
la tierra.
'''
"22" = ''':sup:`22` Derribaré los tronos de los reyes y destruiré el poderío de las
naciones. Volcaré al carro con su conductor; rodarán por el suelo los
caballos y sus jinetes. Se matarán unos a otros.
'''
"23" = ''':sup:`23` En aquel día, lo asegura Yavé de los Ejércitos, te tomaré a ti,
Zorobabel, hijo de Sealtiel, mi servidor, y serás para mí como un
anillo con mis iniciales en mi dedo. Pues a ti te he elegido, dice Yavé
de los Ejércitos.»
'''
