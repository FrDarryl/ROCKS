[8]
"1" = ''':sup:`1` Luego Yavé dijo a Josué: «No temas ni te acobardes. Marcha con todos
tus guerreros contra la ciudad de Hay. Entregaré en tus manos a su rey
y a su pueblo, la ciudad y su territorio.
'''
"2" = ''':sup:`2` Los tratarás como trataste a Jericó y su rey, pero ustedes podrán
adueñarse del botín y de todos los animales. Ahora bien, prepara una
emboscada detrás de la ciudad.»
'''
"3" = ''':sup:`3` Josué, pues, salió con todos sus guerreros para asaltar Hay.
Después, eligió treinta mil hombres, todos guerreros valientes, y los
envió de noche.
'''
"4" = ''':sup:`4` Les había dado esta orden: «Ustedes se emboscarán detrás de la
ciudad. No se alejen y estén listos.
'''
"5" = ''':sup:`5` Yo y toda la gente que está conmigo, nos acercaremos a la ciudad.
Pero, cuando ellos nos salgan al encuentro, como sucedió recién,
huiremos ante ellos.
'''
"6" = ''':sup:`6` Ellos entonces nos perseguirán y se alejarán de la ciudad, pensando
que huimos como la vez anterior.
'''
"7" = ''':sup:`7` En ese momento ustedes se levantarán de donde están escondidos y
ocuparán la ciudad.
'''
"8" = ''':sup:`8` Yavé, nuestro Dios, se la entregará. Después de tomar la ciudad,
ustedes la quemarán, según lo mandó Yavé. Estas son mis órdenes.»
'''
"9" = ''':sup:`9` Así los envió Josué y ellos fueron al lugar de la emboscada,
quedándose entre Betel y Hay, al oeste de la ciudad, mientras Josué
dormía esa noche en medio de toda su gente.
'''
"10" = ''':sup:`10` Muy de mañana, Josué se levantó y pasó revista a su ejército y
luego se marchó al frente del pueblo, acompañado de los jefes.
'''
"11" = ''':sup:`11` Todos los guerreros que estaban con él subieron y avanzaron hasta
que llegaron frente a la ciudad. Entonces acamparon frente a ella al
lado norte. El valle los separaba de la ciudad.
'''
"12" = ''':sup:`12` (Después tomó cinco mil hombres, que dispuso en emboscada entre
Betel y Hay, al oeste de la ciudad.)
'''
"13" = ''':sup:`13` El pueblo entonces estableció su campamento al norte de la ciudad y
su retaguardia estaba al oeste. Esa noche Josué fue al valle.
'''
"14" = ''':sup:`14` En cuanto el rey de Hay vio la situación, se apresuró para atacar a
Israel con toda su gente, en la pendiente frente al valle del Jordán,
sin saber que le habían tendido una emboscada por detrás de la ciudad.
'''
"15" = ''':sup:`15` Josué y los israelitas se hicieron los derrotados y huyeron por el
camino del desierto.
'''
"16" = ''':sup:`16` Entonces toda la gente de la ciudad se puso a gritar y salieron a
perseguirlos.
'''
"17" = ''':sup:`17` No quedó ningún hombre para defender la ciudad, y hasta la dejaron
abierta.
'''
"18" = ''':sup:`18` Entonces Yavé dijo a Josué: «Tiende hacia Hay la lanza que tienes
en tu mano, porque yo te he entregado esta ciudad.»
'''
"19" = ''':sup:`19` Así lo hizo Josué y, a esta señal, los de la emboscada surgieron de
sus puestos y corrieron hasta la ciudad, donde entraron. La tomaron y
le prendieron fuego.
'''
"20" = ''':sup:`20` Los hombres de Hay miraron atrás y vieron el humo que de la ciudad
subía hacia el cielo y, al mismo tiempo, los israelitas se detuvieron
en su huida para volverse contra ellos.
'''
"21" = ''':sup:`21` Les faltó el ánimo y no supieron por dónde escaparse: por un lado
estaba Josué con toda la gente de Israel, y por el otro, los que
acababan de incendiar la ciudad.
'''
"22" = ''':sup:`22` Los israelitas pelearon hasta que no quedó sobreviviente ni
fugitivo.
'''
"23" = ''':sup:`23` Solamente tomaron vivo al rey de Hay y lo llevaron a Josué.
'''
"24" = ''':sup:`24` Los israelitas acabaron con los habitantes de Hay que estaban en el
campo o que habían huido al desierto; los mataron a todos. Después
volvieron a la ciudad y la pasaron a cuchillo.
'''
"25" = ''':sup:`25` El total de los que cayeron ese día fue de doce mil.
'''
"26" = ''':sup:`26` Josué no dio la orden de cesar el combate antes de que todos los
habitantes de Hay hubieran sido sacrificados conforme al anatema.
'''
"27" = ''':sup:`27` Sin embargo, los israelitas se repartieron el ganado según lo
ordenado por Yavé.
'''
"28" = ''':sup:`28` Josué incendió la ciudad y no dejó sino ruinas; este lugar ha
quedado así hasta el día de hoy.
'''
"29" = ''':sup:`29` En cuanto al rey de Hay, Josué lo hizo colgar de un árbol hasta que
el sol se pusiera. Entonces lo hizo descolgar. Lo tiraron a la entrada
de la ciudad y levantaron sobre él un montón de piedras que se ve
todavía hoy.
'''
"30" = ''':sup:`30` Entonces Josué edificó un altar a Yavé, Dios de Israel, en el cerro
Ebal.
'''
"31" = ''':sup:`31` Observó lo que Moisés había mandado a los hijos de Israel y, según
está escrito en el libro de la Ley, de Moisés, este altar fue hecho de
piedras sin labrar, que no había tocado ninguna herramienta. Sobre este
altar ofreció a Yavé víctimas consumidas por el fuego y sacrificios de
comunión.
'''
"32" = ''':sup:`32` Allí escribió sobre piedras una copia de la Ley que Moisés había
escrito en presencia de los israelitas.
'''
"33" = ''':sup:`33` Todo el pueblo permanecía de pie por ambos lados del Arca, con sus
jefes, secretarios y jueces. Al frente suyo estaban los sacerdotes y
los levitas que portaban el Arca de Yavé; israelitas de raza y
forasteros estaban juntos. La mitad del pueblo se extendía hacia el
cerro Garizim y la otra mitad cerca del Ebal, según lo mandado por
Moisés referente a la manera de bendecir a Israel.
'''
"34" = ''':sup:`34` Josué procedió a leer las palabras de bendición y de maldición y
todo lo escrito en el libro de la Ley.
'''
"35" = ''':sup:`35` No olvidó ninguna palabra de cuantas escribió Moisés. Las leyó en
voz alta delante de la asamblea de todo Israel, incluso las mujeres,
niños y extranjeros que vivían entre ellos.
'''
