[43]
"1" = ''':sup:`1` La escasez de alimentos seguía muy grande en el país,
'''
"2" = ''':sup:`2` y cuando se acabó el trigo que habían traído de Egipto, su padre les
dijo: «Vuelvan a comprarnos un poco de comida.»
'''
"3" = ''':sup:`3` Judá le contestó: «Aquel hombre nos dijo bien claro que no nos
admitiría en su presencia si no iba con nosotros nuestro hermano.
'''
"4" = ''':sup:`4` Si mandas a Benjamín con nosotros, entonces iremos a buscar
provisiones,
'''
"5" = ''':sup:`5` pero si no lo mandas, no bajaremos, porque aquel hombre nos dijo:
«No verán mi cara si no está con ustedes su hermano el más pequeño.»
'''
"6" = ''':sup:`6` Dijo entonces Israel: «¿Por qué, para desgracia mía, le dijeron a
ese hombre que tenían otro hermano?»
'''
"7" = ''':sup:`7` Ellos contestaron: «Aquel hombre nos interrogó con tanta insistencia
sobre nosotros y nuestra familia: ¿Vive todavía el padre de ustedes?
¿Tienen algún otro hermano? Y nosotros contestamos a esas preguntas.
¿Cómo ibamos a imaginar que nos diría: Tráiganme a su hermano?»
'''
"8" = ''':sup:`8` Entonces Judá dijo a su padre Israel: «Deja que el muchacho venga
conmigo, para que podamos partir. Sólo así podremos seguir viviendo
nosotros y nuestros hijos, en vez de morir.
'''
"9" = ''':sup:`9` Yo respondo por él, pídeme cuenta de él. Si no te lo traigo de
vuelta y no te lo muestr de nuevo, no me perdones jamás esta falta.
'''
"10" = ''':sup:`10` Si no nos hubiéramos demorado tanto, a estas horas ya hubieramos
vuelto dos veces.»
'''
"11" = ''':sup:`11` Israel, su padre, les dijo: «Ya que no queda más remedio, hagan lo
siguiente. Échen en sus bolsas algo de los productos del país:
tragacanto, miel, goma, láudano, pistacho y almendras, y llévenselo
como regalo a ese hombre.
'''
"12" = ''':sup:`12` Tomen doble cantidad de plata y devuelvan el dinero que apareció en
la boca de sus bolsas, tal vez se deba a una equivocación.
'''
"13" = ''':sup:`13` Y tomen a su hermano menor para volver donde aquel hombre.
'''
"14" = ''':sup:`14` Que el Dios de las Alturas les haga hallar misericordia ante ese
hombre para que les devuelva a su otro hermano, y a Benjamín. En cuanto
a mí, si pierdo a mis hijos, es que tenía que perderlos.»
'''
"15" = ''':sup:`15` Tomaron entonces los regalos y doble cantidad de dinero, y también
a Benjamín, y bajaron a Egipto. Se presentaron ante José.
'''
"16" = ''':sup:`16` Cuando José vio que Benjamín estaba con ellos, dijo a su mayordomo:
«Lleva a casa a estos hombres, haz matar algún animal y que se prepare
un banquete, porque estos hombres comerán conmigo a mediodía.»
'''
"17" = ''':sup:`17` El mayordomo hizo como José le ordenó, y llevó estos hombres a la
casa de José.
'''
"18" = ''':sup:`18` Ellos se asustaron porque los llevaban a la casa de José, y
comentaban entre sí: «Seguramente nos traen aquí a causa del dinero que
nos fue devuelto la primera vez. Nos están preparando una trampa y nos
van a asaltar; nos tomarán como esclavos y se apoderarán de nuestros
burros.»
'''
"19" = ''':sup:`19` Por eso, estando ya para pasar la puerta, se acercaron al mayordomo
de José y le dijeron:
'''
"20" = ''':sup:`20` «Perdón, mi señor, pero ya vinimos una vez a comprar grano,
'''
"21" = ''':sup:`21` y cuando en la posada abrimos nuestras bolsas, el dinero de cada
uno estaba en la boca de las bolsas. Contamos bien la plata y ahora la
traemos aquí para devolverla.
'''
"22" = ''':sup:`22` Y traemos además plata para comprar más comida. No sabemos quién
puso el dinero en nuestras bolsas.»
'''
"23" = ''':sup:`23` El mayordomo les dijo: «Quédense tranquilos y no tengan miedo. El
Dios de ustedes y el Dios de su padre les ha puesto ese tesoro en sus
bolsas, pues yo recibí toda su plata.» Y en seguida les devolvió a
Simeón.
'''
"24" = ''':sup:`24` El hombre los hizo entrar en la casa de José y les dio agua para
que se lavaran los pies, y mandó dar forraje a sus burros.
'''
"25" = ''':sup:`25` Ellos prepararon el regalo y esperaron a que José llegara al
mediodía, porque habían oído decir que comería allí.
'''
"26" = ''':sup:`26` Al entrar José en la casa, le ofrecieron el regalo y lo saludaron
inclinándose hasta el suelo.
'''
"27" = ''':sup:`27` El les preguntó cómo estaban; les dijo: «¿Está bien el padre de
ustedes, aquel anciano de quien me hablaron? ¿Vive todavía?»
'''
"28" = ''':sup:`28` Ellos respondieron: «Tu siervo, nuestro padre, está bien y vive
todavía.» Y se arrodillaron, inclinándose hasta el suelo.
'''
"29" = ''':sup:`29` Entonces José, levantando la vista vio a su hermano Benjamín, hijo
de su misma madre, y dijo: «¿Es éste el hermano menor del cual me
hablaron?» Y le dijo: «¡Dios te bendiga, hijo mío!»
'''
"30" = ''':sup:`30` José tuvo que salir rápidamente, porque se sintió muy conmovido por
la presencia de su hermano y le vinieron ganas de llorar. Apenas entró
en su habitación se puso a llorar.
'''
"31" = ''':sup:`31` Después se lavó la cara y volvió. Tratando de dominarse, ordenó:
«Sirvan la comida.»
'''
"32" = ''':sup:`32` Se la sirvieron por separado: a él aparte, también aparte a ellos,
y a los egipcios que comían con él también les sirvieron aparte. Es que
los egipcios no pueden comer con los hebreos: de hacerlo, Egipto se
tendría por deshonrado.
'''
"33" = ''':sup:`33` Se sentaron, pues, frente a él, el mayor en el primer asiento y el
menor en el último, mirándose el uno al otro con asombro.
'''
"34" = ''':sup:`34` Después separó para ellos partes de lo que se le ponía en su mesa,
y la porción de Benjamín era cinco veces más grande que la de los
demás. Bebieron con él y se sintieron muy alegres.
'''
