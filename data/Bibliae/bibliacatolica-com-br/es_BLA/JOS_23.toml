[23]
"1" = ''':sup:`1` Mucho tiempo había transcurrido desde que Yavé dio paz a Israel en
todas sus fronteras.
'''
"2" = ''':sup:`2` Josué, muy anciano y cargado de años, reunió a todo Israel, a sus
ancianos, jefes, secretarios y jueces para decirles: Estoy ya muy
viejo.
'''
"3" = ''':sup:`3` Ustedes han visto todo lo que Yavé ha hecho por ustedes con todas
estas naciones y cómo él mismo ha peleado por nosotros.
'''
"4" = ''':sup:`4` Miren que les he repartido el territorio de todos los pueblos que
destruí desde el Jordán hasta el mar Grande, como también el de esos
pueblos que todavía permanecen.
'''
"5" = ''':sup:`5` Yavé, nuestro Dios, los seguirá rechazando ante ustedes y les
quitará sus tierras para que las tengan ustedes, tal como Yavé se lo
tiene prometido.
'''
"6" = ''':sup:`6` Por eso, sean muy valientes y tengan empeño en actuar en todo según
está escrito en el libro de la Ley de Moisés, sin desviarse de ella por
ningún lado.
'''
"7" = ''':sup:`7` No se mezclarán con esas naciones que subsisten entre ustedes. No
invocarán a sus dioses ni jurarán por su nombre; no los servirán ni se
agacharán ante ellos.
'''
"8" = ''':sup:`8` Manténgase más bien unidos a Yavé, nuestro Dios, como lo han hecho
hasta el día de hoy.
'''
"9" = ''':sup:`9` Por eso Yavé ha desalojado ante ustedes a pueblos numerosos y
poderosos; ninguno pudo resistirles hasta el presente.
'''
"10" = ''':sup:`10` Uno solo de ustedes perseguía a mil, pues Yavé, nuestro Dios,
peleaba por ustedes, como se lo había prometido.
'''
"11" = ''':sup:`11` Así que tengan mucho cuidado: ustedes amarán a Yavé, su Dios.
'''
"12" = ''':sup:`12` Pero si se apartan de él y se unen al resto de estos pueblos que
todavía quedan entre ustedes, si llegan a ser sus parientes y se
mezclan con ellos,
'''
"13" = ''':sup:`13` sepan que Yavé no seguirá arrojando delante de ustedes a esos
pueblos, sino que serán para ustedes un lazo y una trampa, un látigo en
sus costados y espinas en sus ojos, hasta que hayan desaparecido de
esta espléndida tierra que les ha dado Yavé, nuestro Dios.
'''
"14" = ''':sup:`14` Estando yo a punto de irme por el camino de toda criatura, les
declaro: Reconozcan en su alma y conciencia que todas las promesas de
Yavé, nuestro Dios, se cumplieron; ni una ha quedado sin efecto; ni una
ha fallado.
'''
"15" = ''':sup:`15` Pero, de la misma manera que todas estas promesas de Yavé a favor
nuestro se han cumplido, de igual modo mandará Yavé contra ustedes
todos estos males con que los ha amenazado, hasta borrarlos de la
magnífica tierra que les había dado.
'''
"16" = ''':sup:`16` Si ustedes rompen la alianza que Yavé, nuestro Dios, les ha
prescrito; si siguen y sirven a dioses ajenos; si se inclinan ante
ellos, el furor de Yavé se levantará contra ustedes y desaparecerán
pronto de esta tierra fértil que les ha entregado.»
'''
