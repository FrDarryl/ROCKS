'''
"2" = ''':sup:`2` En voz alta clamo a Dios, en voz alta para que me escuche.
'''
"3" = ''':sup:`3` Busqué al Señor, en el momento de la prueba, de noche sin descanso,
hacia él tendí mi mano y mi alma se negó a ser consolada.
'''
"4" = ''':sup:`4` No me acuerdo de Dios sin que no gima, si medito, una duda acosa mi
espíritu.
'''
"5" = ''':sup:`5` No me permite dormir, me perturbo y me faltan las palabras.
'''
"6" = ''':sup:`6` Es que pienso en los días de otrora, en los tiempos antiguos...
'''
"7" = ''':sup:`7` Y me acuerdo, y por la noche mi corazón se atormenta, medito y mi
espíritu se interroga:
'''
"8" = ''':sup:`8` ¿Nos rechazará Dios para siempre y no reabrirá el tiempo de sus
favores?
'''
"9" = ''':sup:`9` ¿Ha clausurado su gracia para siempre, y encerrado su palabra para
el futuro?
'''
"10" = ''':sup:`10` ¿Se ha olvidado Dios de su compasión o la cólera ha cerrado sus
entrañas?
'''
"11" = ''':sup:`11` Y me dije: "Lo que me traspasa es que ha cambiado la diestra del
Altísimo".
'''
"12" = ''':sup:`12` Recuerdo las hazañas del Señor, recuerdo tus milagros de otros
tiempos,.
'''
"13" = ''':sup:`13` En tus obras medito, una a una, y pienso en tus hazañas.
'''
"14" = ''':sup:`14` ¡Oh Dios, en tus obras todo es santo! ¿qué dios es tan grande como
nuestro Dios?
'''
"15" = ''':sup:`15` Tú eres el Dios que hace maravillas, tú demuestras tu fuerza entre
los pueblos.
'''
"16" = ''':sup:`16` Por tu brazo, a tu pueblo rescataste, a los hijos de Jacob y de
José.
'''
"17" = ''':sup:`17` Oh Dios, las aguas te vieron, te vieron y se estremecieron, y hasta
sus honduras enmudecieron.
'''
"18" = ''':sup:`18` Las nubes descargaron aguaceros, las nubes hicieron oír su voz,
mientras tus flechas se arremolinaban.
'''
"19" = ''':sup:`19` Se oía de tu trueno el retumbar, tus relámpagos el mundo
iluminaban, la tierra se asombraba y estremecía.
'''
"20" = ''':sup:`20` Tu camino cruzaba por el mar, por aguas profundas corrían tus
senderos, y nadie supo dar cuenta de tus huellas.
'''
"21" = ''':sup:`21` Tú guiabas a tu pueblo, a tu rebaño, por la mano de Moisés y de
Aarón.
'''
