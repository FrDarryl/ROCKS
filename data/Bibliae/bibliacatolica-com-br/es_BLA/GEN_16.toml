[16]
"1" = ''':sup:`1` Saray, esposa de Abram, no le había dado hijos, pero tenía una
esclava egipcia que se llamaba Agar.
'''
"2" = ''':sup:`2` Y dijo Saray a Abram: «Ya que Yavé me ha hecho estéril, toma a mi
esclava y únete a ella, a ver si yo tendré algún hijo por medio de
ella.» Abram hizo caso a las palabras de su esposa.
'''
"3" = ''':sup:`3` Abram llevaba diez años viviendo en Canaán, cuando su esposa Saray
tomó a su esclava Agar y se la dio a su esposo Abram por mujer.
'''
"4" = ''':sup:`4` Abram, pues, se unió a Agar, y quedó embarazada. Al notarse Agar en
ese estado, comenzó a despreciar a su señora,
'''
"5" = ''':sup:`5` quien dijo a Abram: "Que esta ofensa recaiga sobre ti. Yo te
entregué a mi esclava por mujer, y cuando se ve embarazada, ya no
cuento nada para ella. Juzgue Yavé entre tú y yo.»
'''
"6" = ''':sup:`6` Abram le contestó: «Ahí tienes a tu esclava, haz con ella como mejor
te parezca.» Y como Saray la maltratara, ella huyó.
'''
"7" = ''':sup:`7` La encontró el Angel de Yavé junto a una fuente de agua en el
desierto (la fuente que hay en el camino de Sur),
'''
"8" = ''':sup:`8` y le dijo: «Agar, esclava de Saray, ¿de dónde vienes y a dónde vas?»
'''
"9" = ''':sup:`9` Ella contestó: «Estoy huyendo de Saray, mi señora.» Le replicó el
Angel del Señor: «Regresa donde tu señora y ponte a sus órdenes con
humildad.»
'''
"10" = ''':sup:`10` El Angel de Yavé añadió: «Multiplicaré de tal manera tu
descendencia, que no se podrá contar".
'''
"11" = ''':sup:`11` Y el Angel le dijo: "Mira que estás embarazada y darás a luz a un
hijo, al que pondrás por nombre Ismael, porque Yavé ha considerado tu
miseria.
'''
"12" = ''':sup:`12` Él será un hombre feroz, que se levantará contra todos y todos se
levantarán contra él, y plantará su tienda desafiante frente a la de
sus hermanos.»
'''
"13" = ''':sup:`13` Agar invocó a Yavé que le hablaba, dándole este nombre: «Tú eres
El-Roí.» Porque pensó: «No hay duda que he visto a Aquel que me ve.»
'''
"14" = ''':sup:`14` Por eso se llamó aquel pozo «el pozo de Lajay-Roi» y está entre
Cadés y Bered.
'''
"15" = ''':sup:`15` Agar dio a luz un hijo, y Abram le puso el nombre de Ismael al hijo
que Agar le había dado.
'''
"16" = ''':sup:`16` Abram tenía ochenta y seis años cuando Agar le dio su hijo Ismael.
'''
