[17]
"1" = ''':sup:`1` Dijo Jesús a sus discípulos: «Es imposible que no haya escándalos y
caïdas, pero ¡pobre del que hace caer a los demás!
'''
"2" = ''':sup:`2` Mejor sería que lo arrojaran al mar con una piedra de molino atada
al cuello, antes que hacer caer a uno de estos pequeños.
'''
"3" = ''':sup:`3` Cuídense ustedes mismos. Si tu hermano te ofende, repréndelo; y si
se arrepiente, perdónalo.
'''
"4" = ''':sup:`4` Si te ofende siete veces al día y otras tantas vuelve arrepentido y
te dice: "Lo siento", perdónalo.»
'''
"5" = ''':sup:`5` Los apóstoles dijeron al Señor: «Auméntanos la fe.»
'''
"6" = ''':sup:`6` El Señor respondió: «Si ustedes tienen un poco de fe, no más grande
que un granito de mostaza, dirán a ese árbol: Arráncate y plántate en
el mar, y el árbol les obedecerá.
'''
"7" = ''':sup:`7` ¿Acaso tienen un servidor que está arando o cuidando el rebaño? Y
cuando éste vuelve del campo, ¿le dicen acaso: Entra y descansa?
'''
"8" = ''':sup:`8` ¿No le dirán más bien: Prepárame la comida y ponte el delantal para
servirme hasta que yo haya comido y bebido, y después comerás y beberás
tú?
'''
"9" = ''':sup:`9` ¿Y quién de ustedes se sentirá agradecido con él porque hizo lo que
le fue mandado?
'''
"10" = ''':sup:`10` Así también ustedes, cuando hayan hecho todo lo que les ha sido
mandado, digan: Somos servidores que no hacíamos falta, hemos hecho lo
que era nuestro deber.»
'''
"11" = ''':sup:`11` De camino a Jerusalén, Jesús pasaba por los confines entre Samaría
y Galilea,
'''
"12" = ''':sup:`12` y al entrar en un pueblo, le salieron al encuentro diez leprosos.
Se detuvieron a cierta distancia
'''
"13" = ''':sup:`13` y gritaban: «Jesús, Maestro, ten compasión de nosotros.»
'''
"14" = ''':sup:`14` Jesús les dijo: «Vayan y preséntense a los sacerdotes.»
'''
"15" = ''':sup:`15` Mientras iban quedaron sanos. Uno de ellos, al verse sano, volvió
de inmediato alabando a Dios en alta voz,
'''
"16" = ''':sup:`16` y se echó a los pies de Jesús con el rostro en tierra, dándole las
gracias. Era un samaritano.
'''
"17" = ''':sup:`17` Jesús entonces preguntó: «¿No han sido sanados los diez? ¿Dónde
están los otros nueve?
'''
"18" = ''':sup:`18` ¿Así que ninguno volvió a glorificar a Dios fuera de este
extranjero?»
'''
"19" = ''':sup:`19` Y Jesús le dijo: «Levántate y vete; tu fe te ha salvado.»
'''
"20" = ''':sup:`20` Los fariseos estaban preguntando a Jesús: «¿Cuándo llegará el Reino
de Dios?» Les contestó: «La venida del Reino de Dios no es cosa que se
pueda verificar.
'''
"21" = ''':sup:`21` No van a decir: "Está aquí, o está allá". Y sepan que el Reino de
Dios está en medio de ustedes.»
'''
"22" = ''':sup:`22` Jesús dijo además a sus discípulos: «Llegará un tiempo en que
ustedes desearán ver alguna de las manifestaciones del Hijo del Hombre,
pero no la verán.
'''
"23" = ''':sup:`23` Entonces les dirán: "Está aquí, está allá." No vayan, no corran.
'''
"24" = ''':sup:`24` En efecto, como el fulgor del relámpago rasga el cielo desde un
extremo hasta el otro, así sucederá con el Hijo del Hombre cuando
llegue su día.
'''
"25" = ''':sup:`25` Pero antes tiene que sufrir mucho y ser rechazado por esta gente.
'''
"26" = ''':sup:`26` En los días del Hijo del Hombre sucederá lo mismo que en tiempos de
Noé:
'''
"27" = ''':sup:`27` la gente comía, bebía, y se casaban hombres y mujeres, hasta el día
en que Noé entró en el arca y vino el diluvio que los hizo perecer a
todos.
'''
"28" = ''':sup:`28` Ocurrirá lo mismo que en tiempos de Lot: la gente comía y bebía,
compraba y vendía, plantaba y edificaba.
'''
"29" = ''':sup:`29` Pero el día que salió Lot de Sodoma, cayó desde el cielo una lluvia
de fuego y azufre que los mató a todos.
'''
"30" = ''':sup:`30` Lo mismo sucederá el día en que se manifieste el Hijo del Hombre.
'''
"31" = ''':sup:`31` Aquel día, el que esté en la terraza, que no baje a buscar sus
cosas al interior de la casa; y el que esté en el campo, que no se
vuelva atrás.
'''
"32" = ''':sup:`32` Acuérdense de la mujer de Lot.
'''
"33" = ''':sup:`33` El que intente guardar su vida la perderá, pero el que la entregue,
la hará nacer a nueva vida.
'''
"34" = ''':sup:`34` Yo les declaro que aquella noche, de dos personas que estén
durmiendo en una misma cama, una será llevada y la otra dejada;
'''
"35" = ''':sup:`35` dos mujeres estarán moliendo juntas, pero una será llevada y la
otra dejada.»
'''
"36" = ''':sup:`36` Entonces preguntaron a Jesús: «¿Dónde sucederá eso, Señor?»
'''
"37" = ''':sup:`37` Y él respondió: «Donde esté el cuerpo, allí se juntarán los
buitres.»
'''
