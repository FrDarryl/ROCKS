[36]
"1" = ''':sup:`1` Elihú prosiguió diciendo:
'''
"2" = ''':sup:`2` «Espera un poco y yo te instruiré, pues tengo más que decir en favor
de Dios.
'''
"3" = ''':sup:`3` Voy a llevar muy lejos mi saber y daré la razón a mi Hacedor.
'''
"4" = ''':sup:`4` En verdad no hay mentiras en mis palabras, pues el que te enseña es
hombre de mucha experiencia.
'''
"5" = ''':sup:`5` Sabes queDios es muy fuerte, pero no rechaza al hombre de limpio
corazón.
'''
"6" = ''':sup:`6` No deja vivir al malvado a sus anchas, sino que hace justicia a los
desvalidos:
'''
"7" = ''':sup:`7` no aparta su mirada de los justos. Si pone en el trono a los reyes,
es para que perdure su reinado; pero si se dejan dominar por la
soberbia,
'''
"8" = ''':sup:`8` entonces se ven cargados de cadenas amarrados con cuerdas de
aflicción.
'''
"9" = ''':sup:`9` Después les muestra cómo ha sido su conducta y sus faltas nacidas de
su orgullo.
'''
"10" = ''':sup:`10` Les llama la atención al oído, y los manda apartarse del mal.
'''
"11" = ''':sup:`11` Si escuchan ylo sirven, acabarán felices sus días, y sus años, con
toda tranquilidad.
'''
"12" = ''':sup:`12` Pero si no lo escuchan, les quitará la vida de un golpe y morirán
por no haber entendido.
'''
"13" = ''':sup:`13` Son hombres desleales que se rebelan en vez de suplicarlo cuando
los encadena,
'''
"14" = ''':sup:`14` mueren en plena juventud y su vida acaba despreciada.
'''
"15" = ''':sup:`15` Dios salva al miserable por su misma pobreza. y le enseña por medio
del sufrimiento.
'''
"16" = ''':sup:`16` También a ti te librará de la angustia. una abundancia sin límites
la reemplazará, y tu mesa rebosará de sabrosos manjares.
'''
"17" = ''':sup:`17` Entonces enjuiciarás al malvado justicia y derecho estarán en tus
manos.
'''
"18" = ''':sup:`18` No te dejes, pues, llevar por la ira ni te dejes comprar por los
regalos.
'''
"19" = ''':sup:`19` Pide cuentas tanto al rico como al que nada tiene, al débil como al
poderoso.
'''
"20" = ''':sup:`20` No aplastes a aquellos que te son extraños, para poner en su lugar
a tus parientes;
'''
"21" = ''':sup:`21` guárdate de inclinarte hacia la injusticia, pues ésta fue la causa
de tu prueba.
'''
"22" = ''':sup:`22` Mira, Dios es sublime en su fuerza, ¿qué maestro puede
comparársele?
'''
"23" = ''':sup:`23` ¿Quién le pedirá cuentas por l o que hace? ¿Quién lo dirá: «Has
actuado mal?»
'''
"24" = ''':sup:`24` Acuérdate, pues, de ensalzar su obra, después que tantos hombres la
alabaron.
'''
"25" = ''':sup:`25` Todo humano la contempla, todo mortal la mira desde lejos.
'''
"26" = ''':sup:`26` Dios es grande y no sabemos cuánto, el número de sus años es
incalculable.
'''
"27" = ''':sup:`27` El atrae las gotas de agua, los vapores que se transformarán en
lluvia.
'''
"28" = ''':sup:`28` Las nubes la derramarán y la repartirán en el mundo de los hombres.
'''
"29" = ''':sup:`29` ¿Quién puede comprender el despliegue de las nubes y el trueno que
en su morada retumba?
'''
"30" = ''':sup:`30` Vean cómo extiende sus vapores y cubre las profundidades de los
mares.
'''
"31" = ''':sup:`31` Con esto, alimenta a los pueblos y les proporciona abundante
comida.
'''
"32" = ''':sup:`32` En sus manos ha alzado el rayo y le ordena dar en el blanco.
'''
"33" = ''':sup:`33` Su trueno lo anuncia a los pastores, y los rebaños sienten la
tempestad inminente.
'''
