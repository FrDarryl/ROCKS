"1" = ''':sup:`1` ¡Aleluya! ¡Alaben, servidores del Señor, alaben el nombre del Señor!
'''
"2" = ''':sup:`2` ¡Bendito sea el nombre del Señor ahora y para siempre!
'''
"3" = ''':sup:`3` ¡De donde sale el sol hasta su ocaso, alabado sea el nombre del
Señor!
'''
"4" = ''':sup:`4` ¡El Señor domina a todas las naciones, su gloria está por encima de
los cielos!
'''
"5" = ''':sup:`5` ¿Quién es como el Señor, nuestro Dios, que se sienta en las alturas,
pero que se inclina para ver los cielos y la tierra?
'''
"7" = ''':sup:`7` Al pobre lo recoge desde el polvo, de la mugre retira al desvalido,
'''
"8" = ''':sup:`8` para darle un asiento entre los nobles, con los grandes de su
pueblo.
'''
"9" = ''':sup:`9` Da un hogar a la mujer estéril, ahora feliz madre de sus hijos.
'''
