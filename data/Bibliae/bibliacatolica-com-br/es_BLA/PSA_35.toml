[35]
"1" = ''':sup:`1` Ataca, Señor, a los que me atacan, combate a los que me combaten.
'''
"2" = ''':sup:`2` Ponte la armadura, toma el escudo, y te levantas para venir a
socorrerme.
'''
"3" = ''':sup:`3` Blandes la lanza y el hacha contra mis perseguidores, y a mí me
dices: "¡Yo soy tu salvación!"
'''
"4" = ''':sup:`4` Que sean humillados y fracasen los que quieren mi vida, que
retrocedan y sean confundidos los que rumian mi desgracia.
'''
"5" = ''':sup:`5` Que sean como pelusa al viento, acosados por el ángel del Señor.
'''
"6" = ''':sup:`6` Que su camino sea oscuro y resbaladizo, perseguidos por el ángel del
Señor.
'''
"7" = ''':sup:`7` Sin motivo me tendieron una trampa, y cavaron una fosa para mí.
'''
"8" = ''':sup:`8` Que sin aviso venga sobre ellos la ruina, que queden atrapados en su
trampa y caigan en su fosa.
'''
"9" = ''':sup:`9` Y mi alma se alegrará en el Señor, muy contenta con su intervención.
'''
"10" = ''':sup:`10` Todo mi ser exclamará: " Señor, ¿quién hay como tú, que libras al
débil de la mano del fuerte, y al pobre y al pequeño del que los
despoja?"
'''
"11" = ''':sup:`11` Falsos testigos se levantan en mi contra, me interrogan por cosas
que yo ignoro;
'''
"12" = ''':sup:`12` me devuelven mal por bien, y me miran cómo me debato.
'''
"13" = ''':sup:`13` Pero yo, cuando se enfermaban, me vestía de saco, ayunaba, hacía
penitencia, y no cesaba de rezar por ellos.
'''
"14" = ''':sup:`14` Caminaba sin rumbo como por un amigo o un hermano, me curvaba de
tristeza como quien llora a su madre.
'''
"15" = ''':sup:`15` Pero en cuanto caí, se alegraron y se juntaron todos contra mí como
extranjeros o desconocidos.
'''
"16" = ''':sup:`16` Sin cesar me desgarran esos hipócritas, burlándose de mí
continuamente y rechinando contra mí los dientes.
'''
"17" = ''':sup:`17` Señor, ¿te quedarás mirando? Rescátame de los leones rugientes,
pues no tengo sino una vida.
'''
"18" = ''':sup:`18` Te daré gracias en la gran asamblea, te alabaré cuando esté todo el
pueblo.
'''
"19" = ''':sup:`19` Que no se rían los que me odian sin razón, ni se guiñen el ojo,
pues no tienen excusas.
'''
"20" = ''':sup:`20` Esa gente no quiere la paz para los pacíficos del país; siniestros
planes han maquinado
'''
"21" = ''':sup:`21` y hablan abiertamente contra mí: "¡Sí, sí", dicen, "nosotros lo
hemos visto!"
'''
"22" = ''':sup:`22` Tú, Señor, que lo has visto, no te quedes callado, ¡no te apartes
de mí, Señor!
'''
"23" = ''':sup:`23` Despiértate y levántate, que es tiempo de juzgar. Señor, Dios mío,
toma mi defensa.
'''
"24" = ''':sup:`24` Júzgame, Señor, tú que eres justo, y que no puedan reírse de mí,
'''
"25" = ''':sup:`25` ni digan: "¡Salió tal como queríamos, al fin lo hemos devorado!"
'''
"26" = ''':sup:`26` Queden avergonzados y humillados, todos los que se ríen de mi
desgracia. Queden cubiertos de infamia y de desprecio los que se alzan
contra mí.
'''
"27" = ''':sup:`27` Ríanse y alégrense los que creen en mis derechos, y que puedan
decir siempre: "¡Grande es el Señor, pues supo defender a su servidor!"
'''
"28" = ''':sup:`28` Yo les diré que tú eres justo, todo el día te alabaré.
'''
"Notes" = '''
Notas de rodapé:
35:1-3 - El salmista clama a Dios pidiendo ayuda contra sus
adversarios. El llamado del Señor a ser su defensor revela la necesidad
de buscar la protección divina en tiempos de guerra espiritual (véase
35:4-8 - La descripción del deseo de que la justicia prevalezca es
central. El salmista expresa su confianza en que Dios lo defenderá y
9:9-10).
35:9-10 - El gozo por la salvación de Dios es motivo de alabanza. La
declaración del salmista de que su alma se regocijará en Dios enfatiza
35:11-16 - El salmista habla del falso testimonio y la traición,
enfatizando el dolor de la injusticia. La experiencia del sufrimiento y
la necesidad del apoyo divino son realidades en la vida del creyente
35:27-28 - La exultación en el Señor y la proclamación de sus justas
causas son la culminación del salmo. Alabar a Dios es una respuesta a
71:15-16).
'''
