[24]
"1" = ''':sup:`1` A Moisés, entonces, Dios le dijo: «Sube donde Yavé, tú, Aarón, Nadab
y Abihú, con setenta de los ancianos de Israel. Ellos adorarán desde
lejos,
'''
"2" = ''':sup:`2` y Moisés se acercará solo a Yavé; ellos no se acercarán, y tampoco
el pueblo subirá con ellos.»
'''
"3" = ''':sup:`3` Moisés bajó del monte y contó al pueblo todas estas palabras de Yavé
y todas sus leyes. Contestaron de una sola voz: «Nosotros cumpliremos
con todo lo que Yavé ha dicho.»
'''
"4" = ''':sup:`4` Y Moisés escribió todas las palabras de Yavé.Al despuntar el día,
Moisés levantó un altar al pie del monte y, al lado del altar, doce
piedras por las doce tribus de Israel.
'''
"5" = ''':sup:`5` Luego mandó algunos jóvenes para que ofrecieran víctimas consumidas
por el fuego y sacrificaran novillos como sacrificios de comunión.
'''
"6" = ''':sup:`6` Moisés tomó la mitad de la sangre y la echó en vasijas; con la otra
mitad roció el altar.
'''
"7" = ''':sup:`7` Después tomó el libro de la Alianza y lo leyó en presencia del
pueblo. Respondieron: «Obedeceremos a Yavé y haremos todo lo que él
pide.»
'''
"8" = ''':sup:`8` Entonces Moisés tomó la sangre con la que roció el pueblo, diciendo:
«Esta es la sangre de la Alianza que Yavé ha hecho con ustedes,
conforme a todos estos compromisos.»
'''
"9" = ''':sup:`9` Moisés subió con Aarón, Nadab y Abihú, y setenta de los ancianos de
Israel.
'''
"10" = ''':sup:`10` Contemplaron al Dios de Israel. Debajo de sus pies había algo
parecido a un pavimento de zafiro transparente y tan esplendoroso como
el mismo cielo.
'''
"11" = ''':sup:`11` Dios no dejó que su poder aplastara a los que había elegido, sino
que vieron a Dios; luego comieron y bebieron.
'''
"12" = ''':sup:`12` Yavé dijo a Moisés: «Sube a lo más alto del cerro y detente allí.
Yo te daré unas tablas de piedra con la enseñanza y los mandamientos
que tengo escritos en ellas, a fin de que los enseñes al pueblo.»
'''
"13" = ''':sup:`13` Partió, pues, Moisés con Josué, su ayudante, y ascendió el monte de
Dios.
'''
"14" = ''':sup:`14` Había dicho a los ancianos: «Aguarden aquí hasta que regresemos.
Ahí quedan con ustedes Aarón y Jur, de manera que si se presenta alguna
dificultad recurran a ellos.»
'''
"15" = ''':sup:`15` Moisés, pues, subió al monte, al que cubrió en seguida una nube.
'''
"16" = ''':sup:`16` La Gloria de Yavé estaba bajando sobre el Sinaí, y la nube lo
envolvió durante seis días. Al séptimo día, El llamó a Moisés de en
medio de la nube.
'''
"17" = ''':sup:`17` La Gloria de Yavé estaba en la cumbre del monte y los hijos de
Israel la veían semejante a un fuego ardiente;
'''
"18" = ''':sup:`18` Moisés entró en la nube mientras subía al monte.Moisés permaneció
en el monte cuarenta días y cuarenta noches.
'''
