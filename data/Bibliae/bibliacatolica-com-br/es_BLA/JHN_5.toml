[5]
"1" = ''':sup:`1` Después de esto se celebraba una fiesta de los judíos, y Jesús subió
a Jerusalén.
'''
"2" = ''':sup:`2` Hay en Jerusalén, cerca de la Puerta de las Ovejas, una piscina
llamada en hebreo Betesda. Tiene ésta cinco pórticos,
'''
"3" = ''':sup:`3` y bajo los pórticos yacía una multitud de enfermos, ciegos, cojos,
tullidos (y paralíticos. Todos esperaban que el agua se agitara,
'''
"4" = ''':sup:`4` porque un ángel del Señor bajaba de vez en cuando y removía el agua;
y el primero que se metía después de agitarse el agua quedaba sano de
cualquier enfermedad que tuviese.)
'''
"5" = ''':sup:`5` Había allí un hombre que hacía treinta y ocho años que estaba
enfermo.
'''
"6" = ''':sup:`6` Jesús lo vio tendido, y cuando se enteró del mucho tiempo que estaba
allí, le dijo: «¿Quieres sanar?»
'''
"7" = ''':sup:`7` El enfermo le contestó: «Señor, no tengo a nadie que me meta en la
piscina cuando se agita el agua, y mientras yo trato de ir, ya se ha
metido otro.»
'''
"8" = ''':sup:`8` Jesús le dijo: «Levántate, toma tu camilla y anda.»
'''
"9" = ''':sup:`9` Al instante el hombre quedó sano, tomó su camilla y empezó a
caminar. Pero aquel día era sábado.
'''
"10" = ''':sup:`10` Por eso los judíos dijeron al que acababa de ser curado: «Hoy es
día sábado, y la Ley no permite que lleves tu camilla a cuestas.»
'''
"11" = ''':sup:`11` El les contestó: «El que me sanó me dijo: Toma tu camilla y anda.»
'''
"12" = ''':sup:`12` Le preguntaron: «¿Quién es ese hombre que te ha dicho: Toma tu
camilla y anda?»
'''
"13" = ''':sup:`13` Pero el enfermo no sabía quién era el que lo había sanado, pues
Jesús había desaparecido entre la multitud reunida en aquel lugar.
'''
"14" = ''':sup:`14` Más tarde Jesús se encontró con él en el Templo y le dijo: «Ahora
estás sano, pero no vuelvas a pecar, no sea que te suceda algo peor.»
'''
"15" = ''':sup:`15` El hombre se fue a decir a los judíos que era Jesús el que lo había
curado.
'''
"16" = ''':sup:`16` Por eso los judíos perseguían a Jesús, porque hacía tales
curaciones en día sábado.
'''
"17" = ''':sup:`17` Pero Jesús les respondió: «Mi Padre sigue trabajando, y yo también
trabajo.»
'''
"18" = ''':sup:`18` Y los judíos tenían más ganas todavía de matarle, porque además de
quebrantar la ley del sábado, se hacía a sí mismo igual a Dios, al
llamarlo su propio Padre.
'''
"19" = ''':sup:`19` Jesús les dirigió la palabra: «En verdad les digo: El Hijo no puede
hacer nada por su cuenta, sino sólo lo que ve hacer al Padre. Todo lo
que haga éste, lo hace también el Hijo.
'''
"20" = ''':sup:`20` El Padre ama al Hijo y le enseña todo lo que él hace, y le enseñará
cosas mucho más grandes que éstas, que a ustedes los dejarán atónitos.
'''
"21" = ''':sup:`21` Como el Padre resucita a los muertos y les da la vida, también el
Hijo da la vida a los que quiere.
'''
"22" = ''':sup:`22` Del mismo modo, el Padre no juzga a nadie, sino que ha entregado al
Hijo la responsabilidad de juzgar,
'''
"23" = ''':sup:`23` para que todos honren al Hijo como honran al Padre. El que no honra
al Hijo, tampoco honra al Padre que lo ha enviado.
'''
"24" = ''':sup:`24` En verdad les digo: El que escucha mi palabra y cree en el que me
ha enviado, vive de vida eterna; ya no habrá juicio para él, porque ha
pasado de la muerte a la vida.
'''
"25" = ''':sup:`25` Sepan que viene la hora, y ya estamos en ella, en que los muertos
oirán la voz del Hijo de Dios, y los que la escuchen vivirán.
'''
"26" = ''':sup:`26` Así como el Padre tiene vida en sí mismo, también ha dado al Hijo
tener vida en sí mismo.
'''
"27" = ''':sup:`27` Y además le ha dado autoridad para llevar a cabo el juicio, porque
es hijo de hombre.
'''
"28" = ''':sup:`28` No se asombren de esto; llega la hora en que todos los que estén en
los sepulcros oirán mi voz.
'''
"29" = ''':sup:`29` Los que obraron el bien resucitarán para la vida, pero los que
obraron el mal irán a la condenación.
'''
"30" = ''':sup:`30` Yo no puedo hacer nada por mi cuenta, sino que juzgo conforme a lo
que escucho; así mi juicio es recto, porque no busco mi voluntad, sino
la voluntad de Aquel que me envió.
'''
"31" = ''':sup:`31` Si yo hago de testigo en mi favor, mi testimonio no tendrá valor.
'''
"32" = ''':sup:`32` Pero Otro está dando testimonio de mí, y yo sé que es verdadero
cuando da testimonio de mí.
'''
"33" = ''':sup:`33` Ustedes mandaron interrogar a Juan, y él dio testimonio de la
verdad.
'''
"34" = ''':sup:`34` Yo les recuerdo esto para bien de ustedes, para que se salven,
porque personalmente yo no me hago recomendar por hombres.
'''
"35" = ''':sup:`35` Juan era una antorcha que ardía e iluminaba, y ustedes por un
tiempo se sintieron a gusto con su luz.
'''
"36" = ''':sup:`36` Pero yo tengo un testimonio que vale más que el de Juan: son las
obras que el Padre me encomendó realizar. Estas obras que yo hago
hablan por mí y muestran que el Padre me ha enviado.
'''
"37" = ''':sup:`37` Y el Padre que me ha enviado también da testimonio de mí. Ustedes
nunca han oído su voz ni visto su rostro;
'''
"38" = ''':sup:`38` y tampoco tienen su palalabra, pues no creen al que él ha enviado.
'''
"39" = ''':sup:`39` Ustedes escudriñan las Escrituras pensando que encontrarán en ellas
la vida eterna, y justamente ellas dan testimonio de mí.
'''
"40" = ''':sup:`40` Sin embargo ustedes no quieren venir a mí para tener vida.
'''
"41" = ''':sup:`41` Yo no busco la alabanza de los hombres.
'''
"42" = ''':sup:`42` Sé sin embargo que el amor de Dios no está en ustedes,
'''
"43" = ''':sup:`43` porque he venido en nombre de mi Padre, y ustedes no me reciben. Si
algún otro viene en su propio nombre, a ése sí lo acogerán.
'''
"44" = ''':sup:`44` Mientras hacen caso de las alabanzas que se dan unos a otros y no
buscan la gloria que viene del Unico Dios, ¿cómo podrán creer?
'''
"45" = ''':sup:`45` No piensen que seré yo quien los acuse ante el Padre. Es Moisés
quien los acusa, aquel mismo en quien ustedes confían.
'''
"46" = ''':sup:`46` Si creyeran a Moisés, me creerían también a mí, porque él escribió
de mí.
'''
"47" = ''':sup:`47` Pero si ustedes no creen lo que escribió Moisés, ¿cómo van a creer
lo que les digo yo?»
'''
