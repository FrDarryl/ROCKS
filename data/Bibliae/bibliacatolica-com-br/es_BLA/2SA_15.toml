[15]
"1" = ''':sup:`1` Después de esto, Absalón se equipó un carro, unos caballos y
cincuenta hombres que iban delante de él.
'''
"2" = ''':sup:`2` Absalón se levantaba muy temprano y se ponía junto al camino que
lleva a la Puerta, y cada vez que un hombre venía al tribunal del rey,
por algún pleito, lo llamaba y le preguntaba: «¿De qué ciudad eres tú?»
Y si el otro respondía: «Soy de una de las tribus de Israel», entonces
Absalón le decía:
'''
"3" = ''':sup:`3` «Mira, tu causa es buena y justa, pero no habrá nadie que te escuche
de parte del rey.»
'''
"4" = ''':sup:`4` Y continuaba: «¡Ah, si yo pudiera administrar justicia en este país,
todos los que tuvieran pleitos que resolver vendrían a mí y yo les
haría justicia!»
'''
"5" = ''':sup:`5` Cuando alguien se acercaba para agacharse ante él, tendía la mano
para detenerlo y lo besaba.
'''
"6" = ''':sup:`6` De esta manera actuaba Absalón con todos los israelitas que llegaban
al tribunal del rey y así se iba ganando su cariño.
'''
"7" = ''':sup:`7` Al cabo de cuatro años, Absalón dijo al rey: «Dame permiso para ir a
Hebrón, a cumplir el voto que hice a Yavé;
'''
"8" = ''':sup:`8` pues cuando estaba en Guesur, en Aram, hice este voto: Si Yavé me
hace volver a Jerusalén, le ofreceré un sacrificio en Hebrón.»
'''
"9" = ''':sup:`9` Respondió el rey: «Que te vaya bien.» Absalón se despidió y se fue a
Hebrón.
'''
"10" = ''':sup:`10` Absalón envió a todas las tribus de Israel el siguiente mensaje:
«Cuando sientan tocar las trompetas, griten: ¡Absalón se ha proclamado
rey en Hebrón!»
'''
"11" = ''':sup:`11` Había salido de Jerusalén con doscientos hombres invitados por él,
que lo acompañaban sin saber lo que tramaba.
'''
"12" = ''':sup:`12` Hizo venir desde la ciudad de Guiló al consejero de su padre,
Ajitofel, quien lo acompañó mientras hacía sus sacrificios. La
conjuración iba haciéndose poderosa y el número de sus partidarios
aumentaba cada vez más.
'''
"13" = ''':sup:`13` Cuando David supo que Absalón se había captado las simpatías de la
gente de Israel,
'''
"14" = ''':sup:`14` dijo a todos sus servidores que estaban con él en Jerusalén:
«Huyamos luego, porque no podemos resistir a Absalón. Salgamos sin
demora, no sea que nos ataque de repente, nos inflija una derrota y
pase la ciudad a cuchillo.»
'''
"15" = ''':sup:`15` Sus oficiales le respondieron: «Sea cual fuere tu decisión, cuenta
con tus servidores.»
'''
"16" = ''':sup:`16` Entonces el rey salió a pie, con toda su familia. Sólo quedaron
diez concubinas para cuidar el palacio.
'''
"17" = ''':sup:`17` El rey salió con el pueblo y se detuvo cuando llegaron a la última
casa de la ciudad.
'''
"18" = ''':sup:`18` Todos sus servidores desfilaban a su lado y delante de él pasaban
los mercenarios quereteos y filisteos: seiscientos hombres que habían
venido de Gat y que siempre lo acompañaban.
'''
"19" = ''':sup:`19` David dijo a su jefe, Itaí: «No vengas con nosotros, vuelve y
quédate con el nuevo rey. Eres un extranjero,
'''
"20" = ''':sup:`20` un desterrado de tu país. Apenas llegaste ayer y no es justo que
hoy te haga correr la misma suerte que yo. Regresa con tus hombres y
que Yavé tenga compasión de ustedes.»
'''
"21" = ''':sup:`21` Itaí le contestó: «Juro por Yavé y por tu vida que dondequiera que
vaya el rey, mi señor, sea para morir o para vivir, allí también estaré
yo, tu servidor.»
'''
"22" = ''':sup:`22` Entonces David le dijo: «Vamos y acompáñame.» De este modo, Itaí de
Gat, con todos sus hombres y toda su familia, acompañaron al rey.
'''
"23" = ''':sup:`23` Todos lloraban en voz alta, mientras desfilaba la gente. El rey
atravesó el torrente Cedrón, y toda la gente pasó al oriente del camino
que bordea el desierto.
'''
"24" = ''':sup:`24` El sacerdote Sadoc y todos los levitas llevaban el Arca de la
Alianza. La colocaron junto a Abiatar hasta que todos salieron de la
ciudad.
'''
"25" = ''':sup:`25` Entonces el rey dijo a Sadoc: «Devuelve el Arca de Dios a la
ciudad, porque si él quiere, me hará volver para ver el Arca y su
santuario.
'''
"26" = ''':sup:`26` Pero si no le agrado, que haga conmigo lo que le parezca.
'''
"27" = ''':sup:`27` Tú y tu hijo Ajimás, junto con Abiatar y su hijo Jonatán, vuelvan
en paz a Jerusalén.
'''
"28" = ''':sup:`28` Miren, yo me voy a detener en los pasos del desierto esperando que
ustedes me manden noticias.»
'''
"29" = ''':sup:`29` Entonces, Sadoc y Abiatar volvieron con el Arca a Jerusalén y se
quedaron allí.
'''
"30" = ''':sup:`30` David subía el cerro de los Olivos llorando, con la cabeza cubierta
y los pies descalzos. Todos los que lo acompañaban hacían otro tanto.
'''
"31" = ''':sup:`31` Cuando supo David que Ajitofel era uno de los conjurados con
Absalón, exclamó: «¡Que Yavé vuelva inútiles todos los consejos de
Ajitofel!»
'''
"32" = ''':sup:`32` Al llegar David a la cumbre donde se adora a Dios, salió a su
encuentro Jusay el arquita, amigo de David, con la túnica desgarrada y
la cabeza cubierta de polvo.
'''
"33" = ''':sup:`33` David le dijo: «Si vas conmigo, serás para mí una carga.
'''
"34" = ''':sup:`34` Me serás más útil si vuelves a la ciudad y vas a decir a Absalón:
«Señor, mi rey, así como serví antes a tu padre, así quiero ahora
servirte a ti.» Y luego te opondrás a los planes de Ajitofel y
aconsejarás lo que a mí me conviene.
'''
"35" = ''':sup:`35` Los sacerdotes Sadoc y Abiatar también están de mi parte. Por eso,
todo lo que oigas en el palacio se lo comunicarás a ellos,
'''
"36" = ''':sup:`36` para que, a su vez, me lo transmitan a mí por intermedio de sus dos
hijos Ajimás y Jonatán.»
'''
"37" = ''':sup:`37` Jusay, amigo de David, entró en la ciudad, en el momento en que
Absalón llegaba a Jerusalén.
'''
