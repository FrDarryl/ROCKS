[13]
"1" = ''':sup:`1` Esto es lo que ocurrió después: Absalón, hijo de David, tenía una
hermana muy bella llamada Tamar, y Amnón, hijo de David, se enamoró de
ella.
'''
"2" = ''':sup:`2` Ese amor por Tamar era tan violento que Amnón llegó a enfermar,
pues, sabiendo que era virgen, le pa recía imposible conseguir algo de
ella.
'''
"3" = ''':sup:`3` Amnón tenía un amigo llamado Yonadab, hijo de Simá, hermano de
David. Yonadab era un hombre muy astuto,
'''
"4" = ''':sup:`4` y le dijo: «¿Qué te pasa, hijo del rey, que te veo cada día más de
caído? ¿Por qué no me lo dices?» Amnón le res pondió: «Estoy enamorado
de Tamar, hermana de mi hermano Absalón.»
'''
"5" = ''':sup:`5` Yonadab le dijo: «Quédate en cama, y cuando tu padre vaya a
visitarte, dile: Da permiso a mi hermana Tamar para que venga a darme
de comer; que me pre pare algo aquí mismo, para que yo lo vea, y en
seguida me lo sirva con sus propias manos.»
'''
"6" = ''':sup:`6` Amnón se acostó y fingió estar enfermo. Vino el rey a visitarlo, y
Amnón le dijo: «Permite que venga mi hermana Tamar y prepare delante de
mí un par de tortas; yo las tomaré de su mano.»
'''
"7" = ''':sup:`7` David mandó decir a Tamar, que estaba en su departamento: «Anda a la
casa de tu hermano Amnón, y prepárale algo de comer.»
'''
"8" = ''':sup:`8` Ella fue a casa de su hermano, que estaba acostado; tomó harina, la
amasó y preparó las tortas delante de él.
'''
"9" = ''':sup:`9` Luego tomó la sartén, las frió y se las presentó, pero Amnón no
quiso comerlas. Y dijo: «Que se retiren todos.» Todos salieron de allí.
'''
"10" = ''':sup:`10` Entonces Amnón dijo a Tamar: «Trae el plato al dormitorio para que
coma de tu mano.» Y Tamar tomó las tortas que había preparado y se las
llevó a su hermano Amnón a su habitación.
'''
"11" = ''':sup:`11` Cuando ella se acercó para darle de comer, él la tomó y le dijo:
«Ven, hermana mía, acuéstate conmigo.»
'''
"12" = ''':sup:`12` Pero ella le respondió: «¡No, hermano mío! No me fuerces porque
esto no se hace en Israel. No cometas esta infamia.
'''
"13" = ''':sup:`13` ¿A dónde iría yo con mi deshonra? Y tú serías un infame en Israel.
Habla ahora mismo con el rey, que seguramente no se negará a darme a ti
en matrimonio.»
'''
"14" = ''':sup:`14` Pero él no quiso escucharla, sino que la agarró por la fuerza y la
violó.
'''
"15" = ''':sup:`15` Después Amnón le tomó tanto odio que sobrepasó el amor con que la
había amado y le dijo: «Levántate, márchate.»
'''
"16" = ''':sup:`16` Ella respondió: «No, hermano mío, pues si me echas, éste será un
mal peor que el que me acabas de hacer.»
'''
"17" = ''':sup:`17` Pero él, en vez de atender a su súplica, llamó a un sirviente y le
dijo: «Echamela afuera, que no quiero verla, y cierra luego la puerta.»
El servidor la echó fuera y cerró la puerta.
'''
"18" = ''':sup:`18` Ella llevaba puesta una túnica con mangas, pues así iban vestidas
antiguamente las hijas del rey que no se habían casado.
'''
"19" = ''':sup:`19` Tamar tomó un poco de tierra y se la echó en su cabeza, rasgó su
túnica y poniéndose las manos en la cabeza, se fue gritando.
'''
"20" = ''':sup:`20` Su hermano Absalón le dijo: «¿Así que tu hermano Amnón se acostó
contigo?... Pero, no importa, hermana mía, pues, al fin y al cabo, es
tu hermano. ¡Quédate por ahora callada!» Y Tamar permaneció muy triste
en casa de su hermano Absalón.
'''
"21" = ''':sup:`21` Cuando el rey David supo toda esta historia, se enojó en extremo,
pero no quiso castigar a su hijo Amnón, pues era su preferido por ser
el mayor.
'''
"22" = ''':sup:`22` En cuanto a Absalón, no le dijo ninguna cosa a Amnón, pero le tomó
odio por haber violado a su hermana Tamar.
'''
"23" = ''':sup:`23` Dos años más tarde, tenía Absalón la esquila de sus ovejas en
Baal-Jasor, y quiso convidar a todos los hijos del rey.
'''
"24" = ''':sup:`24` Fue, pues, a convidar al rey y a sus oficiales para que fueran a su
casa.
'''
"25" = ''':sup:`25` Pero el rey le respondió: «No, hijo mío, no es necesario que
vayamos todos; eso va a ser mucha molestia para ti.» Absalón insistió,
pero él no quiso ir, y lo bendijo.
'''
"26" = ''':sup:`26` Entonces Absalón replicó: «Permite, al menos, que venga con
nosotros mi hermano Amnón.» El rey respondió: «¿Por qué ha de ir
contigo?»
'''
"27" = ''':sup:`27` Pero Absalón insistió tanto que el rey consintió que fueran Amnón y
todos sus hermanos.Absalón preparó un banquete como de rey,
'''
"28" = ''':sup:`28` y dio esta orden a sus servidores: «Cuando Amnón esté alegre por el
vino y yo les diga: ¡Atáquenlo!, ustedes lo matarán. No tengan miedo en
hacerlo, pues soy yo quien se lo manda. ¡Animo, y no se acobarden!»
'''
"29" = ''':sup:`29` Los servidores de Absalón trataron a Amnón tal como aquél se lo
había ordenado. Al ver esto, todos los hijos del rey se levantaron de
la mesa, montaron cada uno en su mula y huyeron.
'''
"30" = ''':sup:`30` Todavía estaban en camino, cuando llegó a oídos de David el rumor
de que Absalón había dado muerte a todos los hijos del rey, sin que
escapara ninguno.
'''
"31" = ''':sup:`31` El rey se levantó, rasgó sus vestiduras y se acostó en el suelo;
sus servidores también rasgaron sus vestiduras, pero permanecieron de
pie a su lado.
'''
"32" = ''':sup:`32` Yonadab, hijo de Simá, hermano de David, intervino y dijo: «No
piense mi señor, el rey, que murieron todos los jóvenes hijos del rey.
'''
"33" = ''':sup:`33` No; sólo Amnón ha muerto, pues Absalón había decidido eliminarlo
desde el día en que Amnón violó a su hermana Tamar. Quítese, pues, oh
señor, esa idea de la cabeza de que han muerto todos sus hijos.
'''
"34" = ''':sup:`34` El único que murió fue Amnón, y Absalón huyó.»Un joven que estaba
de vigía divisó a un gran grupo de gente que descendía por el camino de
Bajurim. Fue inmediatamente a comunicárselo al rey.
'''
"35" = ''':sup:`35` Entonces Yonadab dijo al rey: «¿No ves que era cierto lo que te
decía? Esos son tus hijos, que están llegando.»
'''
"36" = ''':sup:`36` Apenas había terminado de hablar cuando entraron los hijos del rey,
gritando y llorando. También el rey y sus acompañantes se pusieron a
llorar.
'''
"37" = ''':sup:`37` Absalón, por su parte, había ido a refugiarse en casa de Talmay,
hijo de Amijur, rey de Guesur, donde permaneció tres años.
'''
"38" = ''':sup:`38` Durante todo ese tiempo el rey guardó luto por su hijo.
'''
"39" = ''':sup:`39` Después desapareció su rencor contra Absalón, pues se había
consolado de la muerte de Amnón.
'''
