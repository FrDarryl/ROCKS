[18]
"1" = ''':sup:`1` Cuando David terminó de hablar con Saúl, Jonatán simpatizó con David
y comenzó a quererlo como a sí mismo.
'''
"2" = ''':sup:`2` Ese día Saúl guardó a David en su casa y no le permitió regresar
donde su padre.
'''
"3" = ''':sup:`3` Entonces Jonatán hizo un pacto con David, porque lo quería como a sí
mismo.
'''
"4" = ''':sup:`4` Jonatán se despojó del manto que llevaba y se lo dio a David, y
también le dio su propia armadura, así como su espada, su arco y su
cinturón.
'''
"5" = ''':sup:`5` David tenía éxito en todas las misiones que Saúl le encargaba, y él
le confió el mando de su ejército.
'''
"6" = ''':sup:`6` Todo el pueblo lo quería, incluso los oficiales de Saúl. Cuando
David volvió con el pueblo después de haber derrotado al filisteo, las
mujeres salieron de todas las ciudades de Israel al encuentro del rey
Saúl, con tambores y arpas y con gritos de alegría.
'''
"7" = ''':sup:`7` Las mujeres cantaban: «Saúl mató a mil, y David a diez mil.»
'''
"8" = ''':sup:`8` Saúl se enojó mucho y el refrán no le gustó, pues comentó: «A David
le han dado diez mil, y a mí me dan sólo mil; ahora, lo único que le
falta es el reino.»
'''
"9" = ''':sup:`9` A partir de ese día, Saúl miró a David con malos ojos.
'''
"10" = ''':sup:`10` Al día siguiente, un espíritu malo, venido de Dios, cayó sobre
Saúl, que comenzó a delirar en su casa. David, pues, como lo hacía
otros días, empezó a tocar la cítara. Saúl tenía una lanza en su mano,
'''
"11" = ''':sup:`11` y pensó: «Clavaré a David en la pared.» Pero David esquivó el golpe
dos veces.
'''
"12" = ''':sup:`12` Saúl veía que Yavé lo había abandonado y estaba con David. Por eso
tuvo miedo de David.
'''
"13" = ''':sup:`13` Para alejarlo de su persona, lo hizo jefe de mil hombres.
'''
"14" = ''':sup:`14` David marchaba a la cabeza del ejército y le iba bien en todas sus
expediciones porque Yavé estaba con él.
'''
"15" = ''':sup:`15` Estos éxitos de David hicieron que Saúl lo temiera más aún;
'''
"16" = ''':sup:`16` todo Israel y Judá, en cambio, quería a David porque él marchaba
siempre al frente de ellos.
'''
"17" = ''':sup:`17` Por esto, Saúl dijo a David: «Te voy a dar por esposa a mi hija
mayor, Merob, con tal de que me demuestres tu valentía combatiendo por
Yavé.» Al mismo tiempo, Saúl se decía: «No le voy a matar yo; es mejor
que lo hagan los filisteos.»
'''
"18" = ''':sup:`18` David dijo a Saúl: «¿Quién soy yo, y quién es mi familia? ¿Y de qué
consideración goza la familia de mi padre en Israel, para que yo llegue
a ser el yerno del rey?»
'''
"19" = ''':sup:`19` Pero cuando llegó el tiempo en que Merob, hija de Saúl, debía
desposarse con David, fue dada por esposa a Adriel de Mejolá.
'''
"20" = ''':sup:`20` Micol, la otra hija de Saúl, se enamoró de David; se lo dijeron a
Saúl y le agradó mucho la noticia.
'''
"21" = ''':sup:`21` Saúl dijo: «Se la voy a prometer y por ella se perderá, pues lo
haré caer en manos de los filisteos.» Saúl entonces dijo por segunda
vez a David: «Ahora serás mi yerno.»
'''
"22" = ''':sup:`22` Ordenó Saúl a sus servidores: «Insinúen a David: El rey te estima,
también te quieren todos sus servidores; procura ser yerno del rey.»
'''
"23" = ''':sup:`23` Los servidores de Saúl dijeron esto a David, el cual respondió:
«Parece que para ustedes es muy sencillo llegar a ser yerno del rey.
Pero ¿se han fijado en que yo soy un hombre pobre y desconocido?»
'''
"24" = ''':sup:`24` Le hicieron saber a Saúl lo que había respondido David,
'''
"25" = ''':sup:`25` y éste le mandó a decir: «El rey no quiere dote para su hija, sino
que quiere los prepucios de cien incircuncisos filisteos, para vengarse
así de sus enemigos.» Pero la intención de Saúl era hacer caer a David
en manos de los filisteos.
'''
"26" = ''':sup:`26` Los servidores comunicaron a David estas palabras y a él le pareció
que este asunto de ser yerno del rey no era tan difícil. Aún no se
había cumplido el plazo,
'''
"27" = ''':sup:`27` cuando David partió con sus hombres y mató a doscientos filisteos;
entregó sus prepucios al rey y Saúl tuvo que darle a su hija Micol por
esposa.
'''
"28" = ''':sup:`28` Saúl temía a David porque se daba cuenta de que Yavé estaba con él.
Pero su hija Micol quería a David.
'''
"29" = ''':sup:`29` El temor de Saúl hacia David aumentó, y fue su enemigo hasta el fin
de su vida.
'''
"30" = ''':sup:`30` Cada vez que salían los jefes de los filisteos a campaña, David
obtenía más éxito contra ellos que todos los demás oficiales de Saúl,
de tal manera que su nombre se hizo cada vez más famoso.
'''
