[13]
"1" = ''':sup:`1` Por orden de Yavé un hombre de Dios salió del país de Judá y llegó a
Betel en el momento en que el rey Jeroboam, de pie al lado del altar,
se preparaba a quemar incienso.
'''
"2" = ''':sup:`2` El profeta gritó hacia el altar en nombre de Yavé: «Altar, altar, en
la familia de David va a nacer un niño cuyo nombre será Josías. El
matará sobre este altar a los sacerdotes que quemaron incienso en él. Y
manchará el altar quemando sobre él huesos humanos.»
'''
"3" = ''':sup:`3` Y el profeta dio este signo: «El altar va a romperse y se van a
derramar las cenizas que hay sobre él.»
'''
"4" = ''':sup:`4` Cuando el rey oyó las palabras del hombre de Dios y lo que decía
contra el altar de Betel, extendió su mano que tenía puesta sobre el
altar, diciendo: «Aprésenlo.»
'''
"5" = ''':sup:`5` Pero la mano que extendió contra el profeta se secó y no pudo doblar
el brazo. El altar se rompió y se derramó la ceniza, según la señal
antes dicha.
'''
"6" = ''':sup:`6` El rey dijo al hombre de Dios: «Por favor, suplica a Yavé, tu Dios,
y ruega por mí, para que pueda doblar mi brazo.» El hombre suplicó a
Yavé y el rey pudo doblar el brazo, quedando como antes.
'''
"7" = ''':sup:`7` Dijo entonces el rey al hombre de Dios: «Ven a descansar a mi casa,
que quiero hacerte un regalo.»
'''
"8" = ''':sup:`8` Pero éste le respondió: «Aunque me dieras la mitad de tus
pertenencias, no entraré contigo; no comeré ni beberé en este lugar.
'''
"9" = ''':sup:`9` Pues Yavé me lo ordenó así: No comerás pan ni beberás agua, ni
volverás por el camino que viniste.»
'''
"10" = ''':sup:`10` Y no regresó por el camino que había llegado a Betel, sino por
otro.
'''
"11" = ''':sup:`11` Vivía en Betel un anciano profeta. Vinieron sus hijos y le contaron
cuanto había hecho aquel día el hombre de Dios y lo que había dicho al
rey.
'''
"12" = ''':sup:`12` Su padre les preguntó: «¿Por qué camino se ha ido?» Sus hijos le
indicaron el camino que tomó el hombre para volver a Judá,
'''
"13" = ''':sup:`13` y él les dijo: «Prepárenme mi burro.»
'''
"14" = ''':sup:`14` Así que montó en el burro y partió tras el hombre de Dios, al que
encontró sentado bajo un árbol. El anciano profeta le preguntó: «¿Eres
tú el hombre de Dios que ha venido de Judá?
'''
"15" = ''':sup:`15` Ven a mi casa a comer algo.»
'''
"16" = ''':sup:`16` Pero el hombre contestó: «No puedo volver contigo y entrar en tu
casa,
'''
"17" = ''':sup:`17` ni puedo comer pan ni beber agua en este lugar, ni puedo volver por
el mismo camino que he llegado, pues así me lo ordenó Yavé.»
'''
"18" = ''':sup:`18` Pero el anciano replicó, mintiéndole: «También yo soy profeta como
tú, y por orden de Yavé un ángel me ha dicho: Hazlo volver contigo para
que coma y beba agua.»
'''
"19" = ''':sup:`19` Se volvió, pues, el otro con él y comió pan y bebió agua en su
casa.
'''
"20" = ''':sup:`20` Cuando estaban sentados a la mesa una palabra de Yavé llegó al
profeta anciano,
'''
"21" = ''':sup:`21` el cual dijo con voz fuerte al hombre de Dios que había llegado de
Judá: «Así dice Yavé: Tú me has desobedecido y no has acatado la orden
que te di,
'''
"22" = ''':sup:`22` sino que has regresado y has comido y bebido en el lugar del que te
había dicho: no comerás ni beberás allí. Por eso tu cadáver no será
enterrado junto al de tus padres.»
'''
"23" = ''':sup:`23` Cuando se levantaron de la mesa, el anciano le preparó un burro y
partió el que había venido de Judá.
'''
"24" = ''':sup:`24` Mientras iba, un león lo sorprendió y lo mató y su cadáver quedó
sobre el camino. El burro se quedó junto a él y el león también.
'''
"25" = ''':sup:`25` Unos hombres que pasaban vieron el cadáver tendido junto al camino
y al león, que estaba junto a él. Llegando a la ciudad en que vivía el
anciano profeta, contaron lo que habían visto.
'''
"26" = ''':sup:`26` Cuando éste lo supo, exclamó: «Es el hombre de Dios, que
desobedeció la orden de Yavé. Por eso Yavé lo entregó al león que lo ha
herido y muerto, conforme a lo que había anunciado.»
'''
"27" = ''':sup:`27` Y mandó a sus hijos: «Prepárenme el burro». Y éstos se lo
aparejaron.
'''
"28" = ''':sup:`28` Partió, pues, y encontró el cadáver tendido en el camino y al burro
y al león que permanecían junto a él.
'''
"29" = ''':sup:`29` El león no había devorado el cadáver ni había destrozado al burro.
'''
"30" = ''':sup:`30` El profeta puso el cadáver sobre el burro y lo llevó a la ciudad,
donde le hizo los funerales y lo sepultó. Dejó el cadáver en su propio
sepulcro y lo lloraron según la costumbre: «Ay, hermano mío.»
'''
"31" = ''':sup:`31` Después de esto, el anciano dijo a sus hijos: «Cuando yo muera,
sepúltenme junto a él, y pongan mis huesos junto a los suyos.
'''
"32" = ''':sup:`32` Pues él ha hablado de parte de Yavé contra el altar de Betel y
contra todos los santuarios de las lomas que hay en la ciudad de
Samaria. Y ciertamente se cumplirán sus palabras.»
'''
"33" = ''':sup:`33` Lo que es Jeroboam, siguió su mal camino. Continuó tomando gente
del pueblo para que fueran sacerdotes de los santuarios de las lomas; a
cualquiera que se presentara lo consagraba sacerdote, aunque no fuera
de la tribu de Leví.
'''
"34" = ''':sup:`34` Este fue el pecado de Jeroboam y de sus sucesores, la razón por la
cual fueron exterminados, desapareciendo de la superficie de la tierra.
'''
