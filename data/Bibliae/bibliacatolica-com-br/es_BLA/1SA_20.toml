[20]
"1" = ''':sup:`1` David huyó de las Celdas de Ramá. Fue a ver a Jonatán y le dijo de
frente: «¿De qué se me acusa? ¿Qué crimen he cometido contra tu padre
para que atente contra mi vida?»
'''
"2" = ''':sup:`2` Este contestó: «No pienses tal cosa. No estás en peligro. Mi padre
no hace nada sin comunicármelo. ¿Por qué, pues, no me habría dicho
esto?»
'''
"3" = ''':sup:`3` David replicó: «Tu padre sabe muy bien que yo soy tu amigo. Por eso
habrá pensado que es mejor no decirte nada para no apenarte; pero, por
Yavé y por tu vida, te aseguro que estoy a un pelo de la muerte.»
'''
"4" = ''':sup:`4` Jonatán le dijo: «¿Qué puedo hacer por ti?»
'''
"5" = ''':sup:`5` David le respondió: «¡Mira! Mañana es la fiesta de la luna nueva y
yo tendría que sentarme con el rey a comer. Pero déjame que vaya a
esconderme en el campo por dos días.
'''
"6" = ''':sup:`6` Si tu padre nota mi ausencia, le dirás: David me rogó que lo dejara
ir a Belén, su pueblo natal, pues celebran allí el sacrificio anual
para la familia.
'''
"7" = ''':sup:`7` Si tu padre está conforme, esto quiere decir que no hay peligro para
mí. Pero, si se enoja, será porque quiere mi muerte.
'''
"8" = ''':sup:`8` Hazme, pues, ese favor, ya que conmigo hiciste una alianza en nombre
de Dios. Si hay falta de mi parte, mátame tú mismo y no me lleves a tu
padre.»
'''
"9" = ''':sup:`9` Jonatán contestó: «No lo pienses. ¿Crees tú que si llegara a saber
que mi padre está en contra tuya no te lo diría en seguida?»
'''
"10" = ''':sup:`10` David le preguntó a su vez: «¿Quién me avisará si tu padre te
responde con malos modos?»
'''
"11" = ''':sup:`11` Jonatán le contestó: «Ven, salgamos al campo.» Y salieron los dos.
'''
"12" = ''':sup:`12` Jonatán dijo a David: «Te prometo por Yavé, Dios de Israel, que
mañana, a la misma hora, trataré de saber lo que piensa mi padre. Si es
algo bueno para ti y no te envío a alguien con la noticia, que Yavé me
trate no sólo así, sino peor aún.
'''
"13" = ''':sup:`13` Ahora, si mi padre decide hacerte mal, te avisaré para que te
pongas a salvo y vayas en paz. Seguramente Yavé estará contigo como lo
estuvo con mi padre.
'''
"14" = ''':sup:`14` Si estoy vivo todavía, entonces guárdame tu amistad en nombre de
Yavé; si estoy muerto,
'''
"15" = ''':sup:`15` ten siempre compasión y trata con bondad a mi familia, aun cuando
Yavé arranque de la faz de la tierra a tus enemigos, haciendo justicia
de ellos.»
'''
"16" = ''':sup:`16` De esta manera Jonatán pactó alianza con la familia de David.
'''
"17" = ''':sup:`17` Luego le insistió de nuevo con juramento en nombre del amor que le
tenía, ya que lo quería como a su propia alma.
'''
"18" = ''':sup:`18` Jonatán le dijo: «Mañana es luna nueva y se notará tu ausencia,
porque se verá tu asiento vacío.
'''
"19" = ''':sup:`19` Pasado mañana se notará más. No dejes de ir al lugar donde te
escondiste la otra vez y colócate al lado de la piedra que indica el
camino.
'''
"20" = ''':sup:`20` Yo tiraré tres flechas hacia la piedra como que me ejercito en
tirar al blanco.
'''
"21" = ''':sup:`21` Luego mandaré a mi muchacho a buscarlas diciéndole: Anda a buscar
la flecha. Si digo al joven: La flecha está más acá, tómala; entonces,
vienes tú, ya que es señal de que no hay nada que temer y, ¡vive Yavé!,
que estás seguro.
'''
"22" = ''':sup:`22` Pero si digo al joven: La flecha está más allá, márchate, ya que es
la voluntad de Yavé.
'''
"23" = ''':sup:`23` En cuanto al pacto que hicimos, Yavé es testigo para siempre.»
'''
"24" = ''':sup:`24` David, pues, se escondió en el campo. Llegó la luna nueva y el rey
se sentó a la mesa para comer.
'''
"25" = ''':sup:`25` Como de costumbre, se sentó en su asiento junto a la pared; Jonatán
se sentó enfrente y Abner al lado de Saúl; el asiento de David quedó
vacío.
'''
"26" = ''':sup:`26` Saúl no dijo nada ese día, pensando que tal vez le había sucedido
algo a David y que no estaba en situación de pureza.
'''
"27" = ''':sup:`27` Al segundo día de la fiesta, se vio también desocupado el asiento
de David. Entonces, Saúl dijo a su hijo Jonatán: «¿Por qué no ha venido
a comer ayer ni hoy el hijo de Jesé?»
'''
"28" = ''':sup:`28` Jonatán respondió: «David me pidió con insistencia que lo dejara ir
a Belén.
'''
"29" = ''':sup:`29` Me dijo: Déjame ir, por favor, porque se celebra un sacrificio de
familia en nuestra ciudad y mi hermano me ha invitado. Si quieres,
pues, hacerme un favor, permíteme dar una vuelta por allí para ver a
mis hermanos. Por eso no ha venido a la mesa del rey.»
'''
"30" = ''':sup:`30` Saúl se enojó con Jonatán y le dijo: «¡Hijo de mujer perdida!
¿Acaso no sé yo que prefieres al hijo de Jesé para confusión tuya y
vergüenza de tu perdida madre?
'''
"31" = ''':sup:`31` Pues mientras viva éste, no estarán seguros tú, ni tu reino; así
que manda a buscarlo y tráemelo acá; porque tiene que morir.»
'''
"32" = ''':sup:`32` Jonatán respondió a su padre: «¿Por qué tiene que morir? ¿Qué ha
hecho?»
'''
"33" = ''':sup:`33` Saúl, al oír esto, tomó su lanza amenazándolo y Jonatán comprendió
que su padre tenía resuelta la muerte de David.
'''
"34" = ''':sup:`34` Jonatán se levantó de la mesa lleno de furor y no comió nada el
segundo día, ya que estaba triste por las palabras que su padre había
proferido contra David.
'''
"35" = ''':sup:`35` A la mañana siguiente salió Jonatán al campo para encontrarse con
David e iba acompañado por un muchacho.
'''
"36" = ''':sup:`36` Dijo a éste: «Corre a buscarme las flechas que voy a tirar.» Corrió
el muchacho y Jonatán lanzó las flechas más allá de él.
'''
"37" = ''':sup:`37` Cuando el muchacho llegaba al lugar de la primera flecha que había
lanzado, Jonatán le gritó: «Mira, allí delante de ti está la flecha.»
'''
"38" = ''':sup:`38` Y siguió gritando: «Pronto, apúrate, no te detengas.» El joven tomó
la flecha y volvió donde su señor.
'''
"39" = ''':sup:`39` Pero el joven no entendió nada y volvió a su patrón. Sólo lo
entendían Jonatán y David.
'''
"40" = ''':sup:`40` Después Jonatán dio sus armas al joven y le dijo: «Vete, llévalas a
la ciudad.»
'''
"41" = ''':sup:`41` Cuando el joven se fue, salió David del lugar en que estaba
escondido e hizo tres veces una profunda reverencia a Jonatán,
inclinándose hasta el suelo. Se abrazaron y lloraron juntos; pero David
estaba mucho más conmovido.
'''
"42" = ''':sup:`42` Jonatán dijo a David: «Vete en paz, ya que nos hemos comprometido
en nombre de Yavé; que Yavé esté entre tú y yo, entre mi descendencia y
la tuya, para siempre.»
'''
"Notes" = '''
Notas de rodapé:
20:1-4 - David busca a Jonatán para comprender por qué Saúl lo
persigue. La confianza de David en Jonatán, aun sabiendo que es hijo de
su enemigo, refleja la profunda amistad y alianza entre ellos. La
lealtad de Jonatán a David es un ejemplo de amor fraternal y
20:12-17 - Jonatán reafirma su pacto con David y le pide que muestre
bondad hacia su casa en el futuro. Este pacto simboliza la fidelidad y
la gracia de Dios, reflejadas en la vida de David y en su reino
20:18-23 - Jonatán y David planean una señal secreta para confirmar las
intenciones de Saúl. Su confianza mutua en medio del peligro resalta la
importancia de confiar en alianzas justas y buscar la guía divina en
10:16).
20:30-34 - Saúl confronta airadamente a Jonatán, acusándolo de
traicionar su herencia. La respuesta de Jonatán demuestra su fidelidad
a David y al plan de Dios, incluso bajo intensa presión. Este episodio
destaca la creciente división en la casa de Saúl (véanse también
20:41-42 - David y Jonatán se despidieron entre lágrimas, sellando su
pacto con Dios como testigo. Este conmovedor momento ejemplifica el
amor fraternal, el sacrificio y la confianza en la fidelidad de Dios
'''
