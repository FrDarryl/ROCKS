[135]
"1" = ''':sup:`1` Alaben el nombre del Señor, alábenlo, servidores del Señor,
'''
"2" = ''':sup:`2` que sirven en la casa del Señor, en los atrios de la casa de nuestro
Dios.
'''
"3" = ''':sup:`3` Alaben al Señor porque él es bueno, cántenle a su nombre porque es
delicioso.
'''
"4" = ''':sup:`4` Porque el Señor se escogió a Jacob, a Israel, para que fuera su
propiedad.
'''
"5" = ''':sup:`5` Yo sé que el Señor es grande, que nuestro Señor supera a todos los
dioses.
'''
"6" = ''':sup:`6` Todo lo que quiere, lo hace el Señor, en los cielos y en la tierra,
en los océanos y en todos los mares.
'''
"7" = ''':sup:`7` Del confín de la tierra hace subir las nubes, produce con relámpagos
la lluvia, saca de sus depósitos el viento.
'''
"8" = ''':sup:`8` Hirió a los primogénitos de Egipto, a los hombres igual que a los
ganados.
'''
"9" = ''':sup:`9` Envió señales y prodigios en medio de ti, Egipto, en contra del
Faraón y de todos sus siervos.
'''
"10" = ''':sup:`10` A numerosas naciones les pegó y dio muerte a reyes poderosos:
'''
"11" = ''':sup:`11` a Sijón, rey de los amorreos, a Og, rey de Basán, y a todos los
reyes de Canaán.
'''
"12" = ''':sup:`12` Y su tierra la entregó en herencia, en herencia a su pueblo de
Israel.
'''
"13" = ''':sup:`13` Señor, tu nombre dura para siempre, Señor, y tu recuerdo por
generaciones.
'''
"14" = ''':sup:`14` Pues el Señor hará justicia a su pueblo, y se apiadará de sus
servidores.
'''
"15" = ''':sup:`15` De oro y plata son los ídolos de las naciones, obra de las manos de
los hombres,
'''
"16" = ''':sup:`16` tienen boca y no hablan, ojos, pero no ven;
'''
"17" = ''':sup:`17` tienen orejas, pero no oyen, ni siquiera un suspiro hay en su boca.
'''
"18" = ''':sup:`18` Que sean como ellos sus autores y todos los que en ellos se
confían.
'''
"19" = ''':sup:`19` Casa de Israel, bendigan al Señor, casa de Aarón, bendigan al
Señor,
'''
"20" = ''':sup:`20` casa de Leví, bendigan al Señor, los que temen al Señor, que lo
bendigan.
'''
"21" = ''':sup:`21` Bendito sea el Señor desde Sión, él, que reside en Jerusalén.
¡Aleluya!
'''
