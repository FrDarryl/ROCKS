"1" = ''':sup:`1` Después de esto, David consultó a Yavé: «¿Debo subir a una de las
ciudades de Judá?» La respuesta fue: «Sube.» David preguntó: «¿A cuál
subiré?» La respuesta fue: «A Hebrón.»
'''
"2" = ''':sup:`2` David, pues, subió allí con sus dos esposas, Ajinoam, de Jezrael, y
Abigaíl, la mujer de Nabal, de Carmelo.
'''
"3" = ''':sup:`3` Hizo subir también a los que estaban con él, cada uno con su
familia, y se establecieron en los pueblos de Hebrón.
'''
"4" = ''':sup:`4` Vinieron los hombres de Judá y allí ungieron a David como rey de la
gente de Judá.Comunicaron a David que los hombres de la ciudad de
Jabés, del país de Galaad, habían sepultado a Saúl.
'''
"5" = ''':sup:`5` Entonces David les envió mensajeros para decirles: «Que Yavé los
bendiga por haber hecho esta misericordia con Saúl, nuestro señor,
dándole sepultura.
'''
"6" = ''':sup:`6` Que Yavé se muestre misericordioso con ustedes y los premie. Yo
también los recompensaré por la buena acción que han hecho.
'''
"7" = ''':sup:`7` Y ahora, sigan valientes y animosos. Aunque Saúl ha muerto, sepan
ustedes que los hombres de Judá me han ungido como su rey.»
'''
"8" = ''':sup:`8` Abner, hijo de Ner -jefe del ejército de Saúl-, tomó a Isbaal, hijo
de Saúl, y le hizo pasar a Majanayim.
'''
"9" = ''':sup:`9` Lo proclamó rey sobre Galaad, la gente de Aser, de Jezrael, de
Efraím y Benjamín, es decir, todo Israel.
'''
"10" = ''':sup:`10` Isbaal, hijo de Saúl, tenía cuarenta años cuando fue proclamado rey
y reinó dos años. A David le seguía solamente la tribu de Judá.
'''
"11" = ''':sup:`11` David estuvo siete años y seis meses en Hebrón, como rey de la
gente de Judá.
'''
"12" = ''':sup:`12` Abner, hijo de Ner, y los oficiales de Isbaal, salieron de
Majanayim hacia Gabaón para pelear.
'''
"13" = ''':sup:`13` También salieron Joab, hijo de Sarvia, y los oficiales de David,
concentrándose cerca del estanque de Gabaón; unos se detuvieron a un
lado del estanque y los otros al lado opuesto.
'''
"14" = ''':sup:`14` Abner dijo a Joab: «Que salgan unos cuantos jóvenes y luchen
delante de nosotros.» Joab respondió: «Que salgan.»
'''
"15" = ''':sup:`15` Salieron, avanzando en igual número, doce jóvenes de Benjamín por
Isbaal, hijo de Saúl, y doce de los servidores de David.
'''
"16" = ''':sup:`16` Cada uno tomó a su enemigo por la cabeza y le clavó la espada en el
costado; así murieron todos a la vez. Por eso se llamó a aquel lugar
«Campo de los Costados», y está cerca de Gabaón.
'''
"17" = ''':sup:`17` Aquel día hubo una batalla muy dura, donde Abner y los hombres de
Israel fueron derrotados por los partidarios de David.
'''
"18" = ''':sup:`18` Se encontraban allí los tres hijos de Sarvia: Joab, Abisaí y Asael.
Asael corría tan ligero como una gacela salvaje.
'''
"19" = ''':sup:`19` Se puso a perseguir a Abner sin desviarse a ningún lado.
'''
"20" = ''':sup:`20` Abner se volvió y le preguntó: «¿Eres tú Asael?» Respondió: «Yo
soy».
'''
"21" = ''':sup:`21` Y entonces Abner le dijo: «Apártate a la derecha o a la izquierda,
toma a uno de los jóvenes y apodérate de sus despojos.»
'''
"22" = ''':sup:`22` Pero Asael no quiso apartarse. Abner repitió a Asael: «Apártate de
mí para que no te mate. Pues, ¿cómo podría después reconciliarme con tu
hermano Joab?»
'''
"23" = ''':sup:`23` Pero Asael no quiso apartarse, y Abner le atravesó el vientre con
la lanza, que salió por la espalda. Allí mismo cayó y murió. Todos los
que pasaban se detenían en el lugar donde Asael había caído muerto.
'''
"24" = ''':sup:`24` Joab y Abisaí continuaron la persecución de Abner; al atardecer,
llegaron a Ammá, que está al oriente de Guiaj, sobre el camino del
desierto de Gabaón.
'''
"25" = ''':sup:`25` Los hijos de Benjamín, formando un apretado grupo, hicieron filas
detrás de Abner y se parapetaron en lo alto de la colina de Ammá.
'''
"26" = ''':sup:`26` Abner llamó a Joab y le dijo: «¿Hasta cuándo va a seguir matando la
espada? ¿No sabes que esto terminará en una desgracia? ¿Qué esperas
para decir al pueblo que deje de perseguir a sus hermanos?»
'''
"27" = ''':sup:`27` Joab respondió: «Vive Yavé, que si no hubieras hablado, mi gente no
habría dejado hasta mañana de perseguir cada uno a su hermano.»
'''
"28" = ''':sup:`28` Joab hizo sonar la trompeta. Todo el pueblo se detuvo y dejó de
perseguir a Israel; así acabó el combate.
'''
"29" = ''':sup:`29` Abner y sus hombres marcharon toda la noche por la Arabá, pasaron
el Jordán y después de atravesar el Bitrón llegaron a Majanayim.
'''
"30" = ''':sup:`30` Joab volvió de la persecución de Abner y reunió a toda su tropa. De
entre los servidores de David, además de Asael faltaban diecinueve
hombres.
'''
"31" = ''':sup:`31` Los servidores de David, por su parte, habían dado muerte a
trescientos sesenta hombres de la tribu de Benjamín y de los de Abner.
'''
"32" = ''':sup:`32` Llevaron a Asael y lo sepultaron en el sepulcro de su padre, en
Belén. Luego Joab y sus hombres caminaron toda la noche y al amanecer
llegaron a Hebrón.
'''
