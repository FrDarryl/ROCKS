[21]
"1" = ''':sup:`1` Estaban ya cerca de Jerusalén. Cuando llegaron a Betfagé, junto al
monte de los Olivos,
'''
"2" = ''':sup:`2` Jesús envió a dos discípulos con esta misión: «Vayan al pueblecito
que está al frente, y allí encontrarán una burra atada con su burrito
al lado. Desátenla y tráiganmela.
'''
"3" = ''':sup:`3` Si alguien les dice algo, contéstenle: El Señor los necesita, y los
devolverá cuanto antes.»
'''
"4" = ''':sup:`4` Esto sucedió para que se cumpliera lo dicho por el profeta:
'''
"5" = ''':sup:`5` Digan a la hija de Sión: «Mira que tu rey viene a ti con toda
sencillez, montado en una burra, un animal de carga.»
'''
"6" = ''':sup:`6` Los discípulos se fueron e hicieron como Jesús les había mandado.
'''
"7" = ''':sup:`7` Le trajeron la burra con su cría, le colocaron sus mantos sobre el
lomo y él se sentó encima.
'''
"8" = ''':sup:`8` Había muchísima gente; extendían sus mantos en el camino, o bien
cortaban ramas de árboles, con las que cubrían el suelo.
'''
"9" = ''':sup:`9` Y el gentío que iba delante de Jesús, así como los que le seguían,
empezaron a gritar: «¡Hosanna al hijo de David! ¡Bendito sea el que
viene en el nombre del Señor! ¡Hosanna en lo más alto de los cielos!»
'''
"10" = ''':sup:`10` Cuando Jesús entró en Jerusalén, toda la ciudad se alborotó y
preguntaban: «¿Quién es éste?»
'''
"11" = ''':sup:`11` Y la muchedumbre respondía: «¡Este es el profeta Jesús, de Nazaret
de Galilea!»
'''
"12" = ''':sup:`12` Jesús entró en el Templo y echó fuera a todos los que vendían y
compraban en el Templo. Derribó las mesas de los que cambiaban monedas
y los puestos de los vendedores de palomas. Les dijo:
'''
"13" = ''':sup:`13` «Está escrito: Mi casa será llamada Casa de Oración. Pero ustedes
la han convertido en una cueva de ladrones.»
'''
"14" = ''':sup:`14` También en el Templo se le acercaron algunos ciegos y cojos, y
Jesús los sanó.
'''
"15" = ''':sup:`15` Los sacerdotes principales y los maestros de la Ley vieron las
cosas tan asombrosas que Jesús acababa de hacer y a los niños que
clamaban en el Templo: «¡Hosanna al hijo de David!». Estaban furiosos
'''
"16" = ''':sup:`16` y le dijeron: «¿Oyes lo que dicen ésos?» Les respondió Jesús: «Por
supuesto. ¿No han leído, por casualidad, esa Escritura que dice: Tú
mismo has puesto tus alabanzas en la boca de los niños y de los que aún
maman?»
'''
"17" = ''':sup:`17` En seguida Jesús los dejó y salió de la ciudad en dirección a
Betania, donde pasó la noche.
'''
"18" = ''':sup:`18` Al regresar a la ciudad, muy de mañana, Jesús sintió hambre.
'''
"19" = ''':sup:`19` Divisando una higuera cerca del camino, se acercó, pero no encontró
más que hojas. Entonces dijo a la higuera: «¡Nunca jamás volverás a dar
fruto!» Y al instante la higuera se secó.
'''
"20" = ''':sup:`20` Al ver esto, los discípulos se maravillaron: «¿Cómo pudo secarse la
higuera, y tan rápido?»
'''
"21" = ''':sup:`21` Jesús les declaró: «En verdad les digo: si tienen tanta fe como
para no vacilar, ustedes harán mucho más que secar una higuera. Ustedes
dirán a ese cerro:
'''
"22" = ''':sup:`22` ¡Quítate de ahí y échate al mar!, y así sucederá. Todo lo que pidan
en la oración, con tal de que crean, lo recibirán.»
'''
"23" = ''':sup:`23` Jesús había entrado al Templo y estaba enseñando, cuando los sumos
sacerdotes y las autoridades judías fueron a su encuentro para
preguntarle: «¿Con qué derecho haces todas estas cosas? ¿Quién te lo ha
encargado?»
'''
"24" = ''':sup:`24` Jesús les contestó: «Yo también les voy a hacer a ustedes una
pregunta. Si me la contestan, yo también les diré con qué autoridad
hago todo esto.
'''
"25" = ''':sup:`25` Háblenme del bautismo que daba Juan: este asunto ¿de dónde venía,
de Dios, o de los hombres?» Ellos reflexionaron: «Si decimos que este
asunto venía de Dios, él nos replicará: Pues ¿por qué no le creyeron?
'''
"26" = ''':sup:`26` Y si decimos que era cosa de hombres, ¡cuidado con el pueblo!, pues
todos consideran a Juan como un profeta.»
'''
"27" = ''':sup:`27` Entonces contestaron a Jesús: «No lo sabemos.» Y Jesús les replicó:
«Pues yo tampoco les diré con qué autoridad hago estas cosas.»
'''
"28" = ''':sup:`28` Jesús agregó: «Pero, díganme su parecer: Un hombre tenía dos hijos.
Se acercó al primero para decirle: "Hijo, hoy tienes que ir a trabajar
en la viña."
'''
"29" = ''':sup:`29` Y él le respondió: "No quiero". Pero después se arrepintió y fue.
'''
"30" = ''':sup:`30` Luego el padre se acercó al segundo y le mandó lo mismo. Este
respondió: "Ya voy, señor." Pero no fue.
'''
"31" = ''':sup:`31` Ahora bien, ¿cuál de los dos hizo lo que quería el padre?» Ellos
contestaron: «El primero.» Entonces Jesús les dijo: «En verdad se lo
digo: en el camino al Reino de los Cielos, los publicanos y las
prostitutas andan mejor que ustedes.
'''
"32" = ''':sup:`32` Porque Juan vino a abrirles el camino derecho, y ustedes no le
creyeron, mientras que los publicanos y las prostitutas le creyeron.
Ustedes fueron testigos, pero ni con esto se arrepintieron y le
creyeron.
'''
"33" = ''':sup:`33` Escuchen este otro ejemplo: Había un propietario que plantó una
viña. La rodeó con una cerca, cavó en ella un lagar y levantó una torre
para vigilarla. Después la alquiló a unos labradores y se marchó a un
país lejano.
'''
"34" = ''':sup:`34` Cuando llegó el tiempo de la vendimia, el dueño mandó a sus
sirvientes que fueran donde aquellos labradores y cobraran su parte de
la cosecha.
'''
"35" = ''':sup:`35` Pero los labradores tomaron a los enviados, apalearon a uno,
mataron a otro y a otro lo apedrearon.
'''
"36" = ''':sup:`36` El propietario volvió a enviar a otros servidores más numerosos que
la primera vez, pero los trataron de la misma manera.
'''
"37" = ''':sup:`37` Por último envió a su hijo, pensando: A mi hijo lo respetarán.
'''
"38" = ''':sup:`38` Pero los trabajadores, al ver al hijo, se dijeron: Ese es el
heredero. Lo matamos y así nos quedamos con su herencia.
'''
"39" = ''':sup:`39` Lo tomaron, pues, lo echaron fuera de la viña y lo mataron.
'''
"40" = ''':sup:`40` Ahora bien, cuando venga el dueño de la viña, ¿qué hará con esos
labradores?»
'''
"41" = ''':sup:`41` Le contestaron: «Hará morir sin compasión a esa gente tan mala, y
arrendará la viña a otros labradores que le paguen a su debido tiempo.»
'''
"42" = ''':sup:`42` Jesús agregó: «¿No han leído cierta Escritura? Dice así: La piedra
que los constructores desecharon llegó a ser la piedra principal del
edificio; ésa fue la obra del Señor y nos dejó maravillados.
'''
"43" = ''':sup:`43` Ahora yo les digo a ustedes: Se les quitará el Reino de los Cielos,
y será entregado a un pueblo que le hará producir sus frutos.»
'''
"44" = ''':sup:`44` #
'''
"45" = ''':sup:`45` Al oír estos ejemplos, los jefes de los sacerdotes y los fariseos
comprendieron que Jesús se refería a ellos.
'''
"46" = ''':sup:`46` Hubieran deseado arrestarlo, pero tuvieron miedo del pueblo que lo
consideraba como un profeta.
'''
