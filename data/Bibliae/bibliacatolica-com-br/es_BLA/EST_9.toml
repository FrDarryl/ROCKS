[9]
"1" = ''':sup:`1` Las órdenes del rey debían ejecutarse el día trece del duodécimo
mes, Adar, el mismo día en que los enemigos de los judíos tenían
pensado aplastarlos; pero la situación cambió, pues fueron los judíos
quienes aplastaron a sus adversarios.
'''
"2" = ''':sup:`2` En todas las provincias del imperio se juntaron los judíos de cada
ciudad para perseguir a los que habían tratado de asesinarlos. Nadie
pudo resistirles, pues el miedo a los judíos se había apoderado de
todos.
'''
"3" = ''':sup:`3` E incluso los virreyes, los gobernadores, los jefes de provincias y
demás funcionarios reales prestaron su colaboración a los judíos por
temor a Mardoqueo.
'''
"4" = ''':sup:`4` Este, en efecto, era un personaje importante en la corte, pues su
fama se había extendido por todo el imperio y su poder crecía día a
día.
'''
"5" = ''':sup:`5` Los judíos persiguieron a espada a sus enemigos, haciendo en ellos
una espantosa carnicería, pues los tenían a su merced.
'''
"6" = ''':sup:`6` En Susa, por ejemplo, pasaron a cuchillo a quinientos hombres,
'''
"7" = ''':sup:`7` además de Pasandata, Dalfon, Aspata,
'''
"8" = ''':sup:`8` Porata, Adalía, Aridata,
'''
"9" = ''':sup:`9` Parmaseta, Arisai, Aridai, y Baizata, incluyendo a los hijos de
Amán, el perseguidor de los judíos, pero no se apoderaron de sus
bienes.
'''
"11" = ''':sup:`11` Cuando supo Asuero el número de víctimas en Susa, dijo a la reina:
'''
"12" = ''':sup:`12` «Si aquí en Susa, nada más, los judíos han dado muerte a quinientas
personas, ¿qué no irán a hacer en las demás provincias? ¿Piensas, sin
embargo, que ya te concedí lo que me pedías, o crees que todavía no ha
sido satisfecho tu deseo?»
'''
"13" = ''':sup:`13` Ester respondió: «Quisiera aún pedirte algo, ¡oh rey!: permite que
los judíos de Susa puedan proseguir mañana ejecutando lo dispuesto en
el edicto y ordena además que los cadáveres de los diez hijos de Amán
sean colgados de la horca.»
'''
"14" = ''':sup:`14` Como el rey consintiera en ambas cosas,
'''
"15" = ''':sup:`15` los judíos de Susa volvieron a reunirse al día siguiente, catorce
del mes, y dieron muerte a trescientos hombres, pero no se adueñaron de
sus cosas.
'''
"16" = ''':sup:`16` Por su parte, los judíos de las otras provincias también se
organizaron para defender sus vidas y su tranquilidad, dando muerte a
sesenta y cinco mil de sus enemigos, pero no tocaron sus bienes.
'''
"17" = ''':sup:`17` Esto aconteció el trece del mes. Al día siguiente se dedicaron a
descansar y a celebrar el triunfo con banquetes y fiestas.
'''
"18" = ''':sup:`18` Los judíos de Susa, empero, como habían ocupado dos días en hacerse
justicia, destinaron el día quince para descansar y festejarlo.
'''
"19" = ''':sup:`19` Esto explica que los judíos que viven en el campo o en aldeas
celebren esa fecha con fiestas y banquetes el día catorce de Adar y se
envíen regalos unos a otros, y, en cambio, los que habitan en las
ciudades tengan como día de fiesta para intercambiarse regalos el
quince del mes de Adar.
'''
"20" = ''':sup:`20` Mardoqueo puso por escrito estos hechos. Luego envió cartas a todos
los judíos que vivían en las diversas provincias del imperio,
estuvieran lejos o cerca.
'''
"21" = ''':sup:`21` Los exhortaba a que, cada año, celebraran los días trece y catorce
de Adar,
'''
"22" = ''':sup:`22` para recordar que en esos días los judíos se habían librado de sus
enemigos y que, en ese mes, su angustia se había cambiado en felicidad
y su duelo en día de fiesta. Los convidaba, pues, a que ese día lo
pasaran alegremente, se enviaran regalos unos a otros y dieran limosna
a los pobres.
'''
"23" = ''':sup:`23` Los judíos adoptaron como norma lo que habían comenzado a hacer por
su cuenta antes de que se lo dijera Mardoqueo.
'''
"24" = ''':sup:`24` Les decía, además, que Amán, hijo de Hamedata, el agagita, su
perseguidor, como pensaba matarlos a todos, había tirado el Pur, es
decir, sorteado cuándo los iba a perseguir y destruir.
'''
"25" = ''':sup:`25` Pero que, como el rey había conocido oportunamente sus intenciones,
había ordenado por decreto que recayese sobre su cabeza el mal que
pensaba hacerles a los judíos y lo había mandado ahorcar junto con sus
hijos.
'''
"26" = ''':sup:`26` Por eso tales días se llaman Purim, que viene de la palabra Pur.
Debido a lo expresado en esta carta y a lo que ellos mismos habían
visto y vivido, los judíos, junto con sus descendientes y con los que
se les agregaran en el futuro, se comprometieron a celebrar anualmente
y sin falta estos dos días, en la fecha indicada, según se lo pedía
Mardoqueo.
'''
"27" = ''':sup:`27` Y como en cada generación o en cada familia, ciudad o provincia,
estos días de Purim serían recordados y celebrados,
'''
"28" = ''':sup:`28` no perderían estos hechos actualidad entre los judíos, ni su
memoria se borraría en el porvenir.
'''
"29" = ''':sup:`29` Ester, con su autoridad de reina, estampó su firma en esta segunda
carta para que tuviera más valor.
'''
"30" = ''':sup:`30` Las cartas fueron despachadas a todos los judíos de las ciento
veintisiete provincias del imperio, ordenándoles, con palabras de paz y
de amistad,
'''
"31" = ''':sup:`31` que observaran estos días de Purim, como lo había establecido
Mardoqueo, y respetaran, ellos y sus descendientes, la obligación de
ayunar y de guardar luto.
'''
"32" = ''':sup:`32` Así, pues, Ester le dio el valor de ley a esta celebración de Purim
y quedó constancia de ello por escrito.
'''
