[74]
"1" = ''':sup:`1` ¿Por qué, oh Dios, esos continuos rechazos, y esa ira contra el
rebaño de tu redil?
'''
"2" = ''':sup:`2` Acuérdate de tu comunidad, que antiguamente adquiriste y rescataste
para que fuera tu tribu y heredad con el monte Sión donde tú moras.
'''
"3" = ''':sup:`3` Dirige tus pasos a esas ruinas sin remedio; saqueó todo, el enemigo,
en el santuario. Lanzaron alaridos en tu tienda, a la entrada pusieron
la bandera extranjera.
'''
"5" = ''':sup:`5` Lo derribaron todo con el hacha como leñadores en el bosque;
'''
"6" = ''':sup:`6` el enmaderado y sus esculturas los demolieron a machete y azuela.
'''
"7" = ''':sup:`7` Prendieron fuego a tu santuario y profanaron la morada de tu Nombre.
'''
"8" = ''':sup:`8` Dijeron: "¡Acabemos con ellos de una vez!" y en el país incendiaron
todos los santuarios.
'''
"9" = ''':sup:`9` Ya no vemos signos de ti, ya no hay profetas, y nadie entre nosotros
que nos diga hasta cuando.
'''
"10" = ''':sup:`10` ¿Hasta cuándo, oh Dios, blasfemará el opresor y seguirá el enemigo
ultrajando tu nombre?
'''
"11" = ''':sup:`11` ¿Por qué retiras tu mano? ¿o la tienes tomada de la cintura?
'''
"12" = ''':sup:`12` ¿No eres acaso desde siempre mi Dios, mi rey, tú, el autor de las
liberaciones del país?
'''
"13" = ''':sup:`13` Tú con tu poder, dividiste el mar, y aplastaste las cabezas de
monstruos marinos.
'''
"14" = ''':sup:`14` Rompiste las cabezas de Leviatán y lo diste por comida a las
tortugas de mar.
'''
"15" = ''':sup:`15` Tú hiciste brotar fuentes y torrentes, tú secaste ríos inagotables.
'''
"16" = ''':sup:`16` Tuyo es el día y tuya es la noche, tú ajustas la luz y el sol.
'''
"17" = ''':sup:`17` Pusiste todos los límites de la tierra, y formaste el invierno y el
verano.
'''
"18" = ''':sup:`18` No lo olvides, el enemigo insultó al Señor, un pueblo de locos
ultrajó tu nombre.
'''
"19" = ''':sup:`19` No entregues a las fieras el alma que te da gracias, no olvides
para siempre la vida de tus pobres.
'''
"20" = ''':sup:`20` Mira cómo han guardado tu alianza, en las cuevas del país, lugares
de resistencia.
'''
"21" = ''':sup:`21` Que el oprimido no vuelva avergonzado, que el pobre y el pequeño
puedan alabar tu nombre.
'''
"22" = ''':sup:`22` Levántate, oh Dios, y defiende tu causa, te insultan todo el día,
no olvides a esos locos.
'''
"23" = ''':sup:`23` No olvides el alboroto de tus adversarios y el clamor siempre
creciente de tus agresores.
'''
