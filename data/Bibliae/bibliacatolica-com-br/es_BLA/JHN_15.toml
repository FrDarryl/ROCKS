[15]
"1" = ''':sup:`1` «Yo soy la vid verdadera y mi Padre es el labrador.
'''
"2" = ''':sup:`2` Toda rama que no da fruto en mí, la corta. Y toda rama que da fruto,
la limpia para que dé más fruto.
'''
"3" = ''':sup:`3` Ustedes ya están limpios gracias a la palabra que les he anunciado,
'''
"4" = ''':sup:`4` pero permanezcan en mí como yo en ustedes. Una rama no puede
producir fruto por sí misma si no permanece unida a la vid; tampoco
ustedes pueden producir fruto si no permanecen en mí.
'''
"5" = ''':sup:`5` Yo soy la vid y ustedes las ramas. El que permanece en mí y yo en
él, ése da mucho fruto, pero sin mí, no pueden hacer nada.
'''
"6" = ''':sup:`6` El que no permanece en mí lo tiran y se seca; como a las ramas, que
las amontonan, se echan al fuego y se queman.
'''
"7" = ''':sup:`7` Mientras ustedes permanezcan en mí y mis palabras permanezcan en
ustedes, pidan lo que quieran y lo conseguirán.
'''
"8" = ''':sup:`8` Mi Padre es glorificado cuando ustedes producen abundantes frutos:
entonces pasan a ser discípulos míos.
'''
"9" = ''':sup:`9` Como el Padre me amó, así también los he amado yo: permanezcan en mi
amor.
'''
"10" = ''':sup:`10` Si cumplen mis mandamientos, permanecerán en mi amor, como yo he
cumplido los mandamientos de mi Padre y permanezco en su amor.
'''
"11" = ''':sup:`11` Les he dicho todas estas cosas para que mi alegría esté en ustedes
y su alegría sea completa.
'''
"12" = ''':sup:`12` Este es mi mandamiento: que se amen unos a otros como yo los he
amado.
'''
"13" = ''':sup:`13` No hay amor más grande que dar la vida por sus amigos,
'''
"14" = ''':sup:`14` y son ustedes mis amigos, si cumplen lo que les mando.
'''
"15" = ''':sup:`15` Ya no les llamo servidores, porque un servidor no sabe lo que hace
su patrón. Los llamo amigos, porque les he dado a conocer todo lo que
aprendí de mi Padre.
'''
"16" = ''':sup:`16` Ustedes no me eligieron a mí; he sido yo quien los eligió a ustedes
y los preparé para que vayan y den fruto, y ese fruto permanezca. Así
es como el Padre les concederá todo lo que le pidan en mi Nombre.
'''
"17" = ''':sup:`17` Amense los unos a los otros: esto es lo que les mando.
'''
"18" = ''':sup:`18` Si el mundo los odia, sepan que antes me odió a mí.
'''
"19" = ''':sup:`19` No sería lo mismo si ustedes fueran del mundo, pues el mundo ama lo
que es suyo. Pero ustedes no son del mundo, sino que yo los elegí de en
medio del mundo, y por eso el mundo los odia.
'''
"20" = ''':sup:`20` Acuérdense de lo que les dije: el servidor no es más que su patrón.
Si a mí me han perseguido, también los perseguirán a ustedes. ¿Acaso
acogieron mi enseñanza? ¿Cómo, pues, acogerían la de ustedes?
'''
"21" = ''':sup:`21` Les harán todo esto por causa de mi nombre, porque no conocen al
que me envió.
'''
"22" = ''':sup:`22` Si yo no hubiera venido ni les hubiera hablado, no tendrían pecado.
Pero ahora su pecado no tiene disculpa.
'''
"23" = ''':sup:`23` El que me odia a mí, odia también a mi Padre.
'''
"24" = ''':sup:`24` Si yo no hubiera hecho en medio de ellos obras que nadie hizo
jamás, no serían culpables de pecado; pero las han visto y me han
odiado a mí y a mi Padre.
'''
"25" = ''':sup:`25` Así se cumple la palabra que se puede leer en su Ley: Me odiaron
sin causa alguna.
'''
"26" = ''':sup:`26` Cuando venga el Protector que les enviaré desde el Padre, por ser
él el Espíritu de verdad que procede del Padre, dará testimonio de mí.
'''
"27" = ''':sup:`27` Y ustedes también darán testimonio de mí, pues han estado conmigo
desde el principio.
'''
