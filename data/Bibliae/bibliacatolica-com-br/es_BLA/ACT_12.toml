[12]
"1" = ''':sup:`1` Por aquel tiempo el rey Herodes decidió apresar a algunos miembros
de la Iglesia para maltratarlos.
'''
"2" = ''':sup:`2` Hizo matar a espada a Santiago, hermano de Juan,
'''
"3" = ''':sup:`3` y, al ver que esto agradaba a los judíos, mandó detener también a
Pedro: eran precisamente los días de la fiesta de los Panes Azimos.
'''
"4" = ''':sup:`4` Después de detenerlo lo hizo encerrar en la cárcel bajo la
vigilancia de cuatro piquetes de cuatro soldados cada uno, pues su
intención era juzgarlo ante el pueblo después de la Pascua.
'''
"5" = ''':sup:`5` Y mientras Pedro era custodiado en la cárcel, toda la Iglesia oraba
incesantemente por él a Dios.
'''
"6" = ''':sup:`6` Llegaba el día en que Herodes iba a hacerlo comparecer; aquella
misma noche Pedro estaba durmiendo entre dos soldados, atado con dos
cadenas, y otros guardias custodiaban la puerta de la cárcel.
'''
"7" = ''':sup:`7` De repente la celda se llenó de luz: ¡estaba el ángel del Señor! El
ángel tocó a Pedro en el costado y lo despertó diciéndole: «¡Levántate
en seguida!» Y se le cayeron las cadenas de las manos.
'''
"8" = ''':sup:`8` El ángel le dijo en seguida: «Ponte el cinturón y las sandalias.»
Así lo hizo, y el ángel agregó: «Ponte el manto y sígueme.»
'''
"9" = ''':sup:`9` Pedro salió tras él; no se daba cuenta que lo que estaba ocurriendo
con el ángel era realidad, y todo le parecían visiones.
'''
"10" = ''':sup:`10` Pasaron la primera y la segunda guardia y llegaron a la puerta de
hierro que daba a la ciudad, la cual se les abrió sola. Salieron y se
metieron por un callejón, y de repente lo dejó el ángel.
'''
"11" = ''':sup:`11` Entonces Pedro volvió en sí y dijo: «Ahora no cabe duda: el Señor
ha enviado su ángel para rescatarme de las manos de Herodes y de todo
lo que proyectaban los judíos contra mí.»
'''
"12" = ''':sup:`12` Pedro se orientó y fue a la casa de María, madre de Juan, llamado
también Marcos, donde muchos estaban reunidos en oración.
'''
"13" = ''':sup:`13` Llamó a la puerta, y fue a atender una muchacha llamada Rodesa.
'''
"14" = ''':sup:`14` Reconoció la voz de Pedro, y fue tanta su alegría, que en vez de
abrir la puerta entró corriendo a contar que Pedro estaba a la puerta.
'''
"15" = ''':sup:`15` Los demás le dijeron: «¡Estás loca!» Como ella seguía insistiendo,
ellos dijeron: «Será su ángel.»
'''
"16" = ''':sup:`16` Pedro seguía llamando. Cuando abrieron y vieron que era él, se
quedaron sin palabras.
'''
"17" = ''':sup:`17` Les hizo señas con la mano pidiendo silencio, y les contó cómo el
Señor lo había sacado de la cárcel. En seguida les dijo: «Comuniquen
esto a Santiago y a los hermanos.» Luego salió y se fue a otro lugar.
'''
"18" = ''':sup:`18` Al amanecer no fue poco el alboroto entre los soldados: ¿Qué había
pasado con Pedro?
'''
"19" = ''':sup:`19` Herodes ordenó buscarlo y, como no lo encontraron, hizo procesar y
ejecutar a los guardias. Después bajó de Judea a Cesarea y se quedó
allí.
'''
"20" = ''':sup:`20` Por aquel entonces Herodes estaba muy irritado con los ciudadanos
de Tiro y Sidón. De común acuerdo se presentaron ante él, y después de
ganarse a Blasto, tesorero del rey, buscaron una solución pacífica, ya
que su país dependía del de Herodes para su abastecimiento.
'''
"21" = ''':sup:`21` El día señalado, Herodes, vestido con el manto real, se sentó en la
tribuna y les dirigió la palabra.
'''
"22" = ''':sup:`22` Entonces el pueblo lo empezó a aclamar: «¡Esta es la voz de Dios,
no de un hombre!»
'''
"23" = ''':sup:`23` Pero de repente lo hirió el ángel del Señor por no haber devuelto a
Dios el honor, y empezó a llenarse de gusanos que lo comían, hasta que
murió.
'''
"24" = ''':sup:`24` Mientras tanto la Palabra de Dios crecía y se difundía.
'''
"25" = ''':sup:`25` Bernabé y Saulo habían terminado su misión y se volvieron a
Jerusalén; traían con ellos a Juan, llamado también Marcos.
'''
