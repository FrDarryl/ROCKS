[116]
"1" = ''':sup:`1` Amo al Señor porque escucha el clamor de mi plegaria;
'''
"2" = ''':sup:`2` Inclinó hacia mí su oído el día en que lo llamé.
'''
"3" = ''':sup:`3` Me envolvían los lazos de la muerte, estaba preso en las redes
fatales, me ahogaban la angustia y el pesar,
'''
"4" = ''':sup:`4` pero invoqué el nombre del Señor: "¡Ay, Señor, salva mi vida!"
'''
"5" = ''':sup:`5` El Señor es muy bueno y justo, nuestro Dios es compasivo;
'''
"6" = ''':sup:`6` El Señor cuida de los pequeños, estaba débil y me salvó.
'''
"7" = ''':sup:`7` Alma mía, vuelve a tu descanso, que el Señor cuida de ti.
'''
"8" = ''':sup:`8` Ha librado mi alma de la muerte, de lágrimas mis ojos y mis pies de
dar un paso en falso.
'''
"9" = ''':sup:`9` Caminaré en presencia del Señor en la tierra de los vivos.
'''
"10" = ''':sup:`10` Tenía fe, aun cuando me decía: "Realmente yo soy un desdichado".
'''
"11" = ''':sup:`11` Pensaba en medio de mi confusión: "¡Todo hombre decepciona!"
'''
"12" = ''':sup:`12` ¿Cómo le devolveré al Señor todo el bien que me ha hecho?
'''
"13" = ''':sup:`13` Alzaré la copa por una salvación e invocaré el nombre del Señor,
'''
"14" = ''':sup:`14` cumpliré mis promesas al Señor en presencia de todo su pueblo.
'''
"15" = ''':sup:`15` Tiene un precio a los ojos del Señor la muerte de sus fieles:
'''
"16" = ''':sup:`16` "¡Mira, Señor, que soy tu servidor, tu servidor y el hijo de tu
esclava: tú has roto mis cadenas!"
'''
"17" = ''':sup:`17` Te ofreceré el sacrificio de acción de gracias e invocaré el nombre
del Señor.
'''
"18" = ''':sup:`18` Cumpliré mis promesas al Señor en presencia de todo su pueblo,
'''
"19" = ''':sup:`19` en los atrios de la casa del Señor, en medio de ti, Jerusalén.
'''
