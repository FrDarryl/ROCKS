[33]
"1" = ''':sup:`1` Estas son las bendiciones que Moisés dio a los hijos de Israel antes
de morir. Dijo:
'''
"2" = ''':sup:`2` «Yavé ha salido del Sinaí; para ellos se ha levantado sobre el
horizonte de Seir; resplandeció desde el monte Parán; para ellos llegó
a Meriba de Cadés acompañado de sus ángeles.
'''
"3" = ''':sup:`3` Yavé ama a todos los pueblos, pero en su mano está el pueblo de sus
santos. Ahí están, postrados a sus pies, esperando sus instrucciones.
'''
"4" = ''':sup:`4` Moisés nos dio la Ley que es la herencia de la asamblea de Jacob;
'''
"5" = ''':sup:`5` Israel tenía un rey cuando estaban reunidos los jefes y las tribus
de Israel eran unidas.
'''
"6" = ''':sup:`6` Viva Rubén y no muera, a pesar de que sus hijos son tan escasos.
'''
"7" = ''':sup:`7` Aquí está lo que dijo para Judá: Escucha, Yavé, la voz de Judá y haz
que se junte a su pueblo. Sus manos lucharán y tú lo ayudarás contra
sus adversarios.
'''
"8" = ''':sup:`8` Dijo para Leví: Tus Tumim y tus Urim, oh Yavé, están en manos del
que te es fiel, a quien probaste en Masa y al que reprochaste en
Meribá.
'''
"9" = ''':sup:`9` El que fue capaz de decir a sus padres: «A ustedes no los conozco»;
y no les hizo caso a sus hermanos e hijos. Están a cargo de tus
palabras y cuidan de tu Alianza.
'''
"10" = ''':sup:`10` Ellos enseñan a Jacob tus decisiones, a Israel tu Ley. Hacen subir
hacia ti el olor del incienso y ponen las ofrendas en tu altar.
'''
"11" = ''':sup:`11` Bendice, ¡oh, Yavé!, su valentía y acepta su servicio. Hiere en el
dorso a los que contra él se alcen y que sus enemigos no se levanten
jamás.
'''
"12" = ''':sup:`12` Dijo para Benjamín: Amado de Yavé, descansa confiado en el que lo
protege desde las lomas en que tiene su santuario.
'''
"13" = ''':sup:`13` Dijo para José: ¡Que Yavé bendiga su tierra con el rocío del cielo
y las aguas que surgen del abismo,
'''
"14" = ''':sup:`14` los frutos que madura el sol y lo que hace germinar la luna,
'''
"15" = ''':sup:`15` lo mejor de los viejos montes y de las antiguas lomas,
'''
"16" = ''':sup:`16` la tierra generosa y las cosechas abundantes! ¡Descienda sobre la
cabeza de José la bendición del que se apareció en la zarza, pues es el
elegido entre sus hermanos!
'''
"17" = ''':sup:`17` José es su toro primogénito: ¡gloria a él! Son sus cuernos, cuernos
de búfalo, con los que hiere a todos los pueblos hasta los confines de
la tierra. ¡Miren las muchedumbres de Efraím y los millares de Manasés!
'''
"18" = ''':sup:`18` Dijo para Zabulón: Sé feliz, Zabulón, cuando viajes, y tú, Isacar,
en tus tiendas.
'''
"19" = ''':sup:`19` Ellos llamarán a los pueblos a la montaña sagrada, ahí ofrecerán
sacrificios justos, pues gozan de las riquezas del mar y los tesoros
escondidos en la arena.
'''
"20" = ''':sup:`20` Dijo para Gad: ¡Bendito el que ensanche a Gad. Como leona se halla
tumbado y desgarra el brazo y la cabeza!
'''
"21" = ''':sup:`21` El escogió la parte mejor, la parte que fue reservada para el jefe.
Encabeza el pueblo, pues ha cumplido la justicia de Yavé y sus
decisiones respecto a Israel.
'''
"22" = ''':sup:`22` Dijo para Dan: Dan es un cachorro de león que salta de Basán.
'''
"23" = ''':sup:`23` Dijo para Neftalí: Neftalí es colmado de favores, lleno de la
bendición de Yavé. ¡Extiéndete hacia el sur y hacia el mar!
'''
"24" = ''':sup:`24` Dijo para Aser: Bendito sea Aser entre los hijos.
'''
"25" = ''':sup:`25` Sea él preferido entre sus hermanos y meta sus pies en el aceite.
Sean de hierro y bronce tus cerrojos. Seas fuerte mientras vivas.
'''
"26" = ''':sup:`26` Nadie hay como Dios ¡oh, Israel!, el que atraviesa los cielos para
socorrerte, cabalgando majestuoso sobre las nubes.
'''
"27" = ''':sup:`27` El Dios eterno es tu refugio, te protegen sus brazos para siempre.
Arroja ante ti al enemigo y te dice: Acaba con él.
'''
"28" = ''':sup:`28` Israel habita seguro. La fuente de Jacob corre aparte en una tierra
de trigo y de vino, y le llega rocío del cielo.
'''
"29" = ''':sup:`29` Feliz eres, ¡oh, Israel! ¿Quién semejante a ti, pueblo salvado por
Yavé? El es el escudo que te ampara, la espada que te da la victoria.
Tus enemigos quisieran apaciguarte, pero tú, al fin, les pisas el
cuello.»
'''
