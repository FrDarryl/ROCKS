[12]
"1" = ''':sup:`1` Los hombres de Efraím se juntaron, pasaron el Jordán en dirección al
norte y dijeron a Jefté: «¿Por qué has ido a atacar a los amonitas y no
nos has invitado a marchar contigo? Vamos a quemarte dentro de tu
casa.»
'''
"2" = ''':sup:`2` Jefté les respondió: «Teníamos un gran conflicto mi pueblo y yo con
los amonitas; les pedí ayuda a ustedes y no me salvaron de sus manos.
'''
"3" = ''':sup:`3` Cuando vi que nadie venía a ayudarme, arriesgué la vida, marché
contra los amonitas, y Yavé los entregó en mis manos. ¿Por qué, pues,
han subido hoy contra mí para hacerme la guerra?»
'''
"4" = ''':sup:`4` Entonces Jefté reunió a todos los hombres de Galaad y atacó a
Efraím; los de Galaad derrotaron a los de Efraím, que decían: «Ustedes
los galaaditas son fugitivos de Efraím que pasaron de Efraím a
Manasés.»
'''
"5" = ''':sup:`5` Galaad se apoderó de los vados del Jordán cortándoles el camino y
cuando un fugitivo de Efraím decía: «Déjenme pasar», los hombres de
Galaad le preguntaban: «¿Eres efraimita?», y si respondía: «No», le
añadían: «Pues di Chibbolet.»
'''
"6" = ''':sup:`6` Pero él decía «Sibbolet», porque no podía pronunciarlo bien.
Entonces le echaban mano y lo degollaban junto a los vados del Jordán.
Perecieron en aquella ocasión cuarenta y dos mil hombres de Efraím.
'''
"7" = ''':sup:`7` Seis años Jefté mandó en Israel; luego Jefté, el Galaadita, murió y
fue sepultado en su ciudad, Mizpá de Galaad.
'''
"8" = ''':sup:`8` Después de él mandó en Israel Ibsán de Belén, que tenía treinta
hijos y treinta hijas.
'''
"9" = ''':sup:`9` A éstas las casó fuera y de fuera trajo treinta mujeres para sus
hijos. Mandó en Israel siete años.
'''
"10" = ''':sup:`10` Y murió Ibsán y fue sepultado en Belén.
'''
"11" = ''':sup:`11` Después de él fue juez en Israel Elón de Zabulón; mandó en Israel
diez años.
'''
"12" = ''':sup:`12` Y murió Elón de Zabulón y fue sepultado en Elón, en tierra de
Zabulón.
'''
"13" = ''':sup:`13` Después de él mandó en Israel Abdón, hijo de Hil-lel, de Piratón.
'''
"14" = ''':sup:`14` Tenía cuarenta hijos y treinta nietos, que montaban setenta burros.
'''
"15" = ''':sup:`15` Mandó en Israel ocho años y murió Abdón, hijo de Hil-lel, de
Piratón, y fue sepultado en Piratón, en los cerros de Efraím, en la
montaña del Amalecita.
'''
