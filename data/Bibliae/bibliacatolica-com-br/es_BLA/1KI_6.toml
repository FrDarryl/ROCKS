[6]
"1" = ''':sup:`1` El cuarto año de su reinado sobre Israel, Salomón empezó a construir
la Casa de Yavé. Era el año cuatrocientos ochenta después de la salida
de los israelitas de la tierra de Egipto. Era el segundo mes del año
(mes de Ziv).
'''
"2" = ''':sup:`2` La Casa tenía treinta metros de largo, diez metros de ancho y quince
metros de alto.
'''
"3" = ''':sup:`3` El vestíbulo que precedía al Santuario de la Casa tenía diez metros
de ancho y cinco metros de fondo.
'''
"4" = ''':sup:`4` Salomón hizo en la Casa ventanas con rejas.
'''
"5" = ''':sup:`5` Edificó, junto al muro de la Casa, una galería en torno al Santuario
y al Lugar Santísimo,e hizo habitaciones laterales alrededor.
'''
"6" = ''':sup:`6` La galería inferior tenía dos metros y medio de ancho, la intermedia
tenía tres, y la tercera tres metros y medio de ancho, porque fue
rebajando alrededor del templo, por la parte exterior, para no empotrar
las vigas en las paredes de la Casa.
'''
"7" = ''':sup:`7` La Casa fue construida con piedras labradas de antemano en las
mismas canteras, a fin de que en la construcción no se escucharan ni
martillazos ni ningún ruido producido por instrumentos de hierro.
'''
"8" = ''':sup:`8` La entrada del piso de abajo estaba en el ala derecha de la Casa y
por una escalera se subía al otro piso y, de éste, al de arriba.
'''
"9" = ''':sup:`9` Cuando se terminó la construcción de la Casa, Salomón le puso un
cielo raso de artesones sobre vigas de cedro.
'''
"10" = ''':sup:`10` Sobre todo el largo de la Casa se edificó la galería; cada uno de
sus pisos tenía dos metros y medio de altura.
'''
"11" = ''':sup:`11` Yavé habló a Salomón y le dijo: «Si caminas según mis preceptos,
'''
"12" = ''':sup:`12` si obras según mis normas y guardas todos mis mandamientos, yo
cumpliré lo que dije a tu padre David acerca de ti.
'''
"13" = ''':sup:`13` Habitaré en medio de los hijos de Israel, en esta Casa que estás
construyendo, y no abandonaré a mi pueblo.»
'''
"14" = ''':sup:`14` Salomón llevó hasta su término la construcción de la Casa de Yavé.
'''
"15" = ''':sup:`15` Cubrió las paredes de la Casa al interior con planchas de madera de
cedro desde el suelo hasta las vigas, quedando así todo el interior de
madera. El suelo lo cubrió con planchas de ciprés.
'''
"16" = ''':sup:`16` Dispuso en el fondo de la casa un Lugar Santísimo, de diez metros
de largo, forrado de cedro desde el piso hasta las vigas.
'''
"17" = ''':sup:`17` La parte anterior de la casa, el Lugar Santo, medía veinte metros.
'''
"18" = ''':sup:`18` En todo el interior, la madera estaba esculpida con figuras de
calabazas y guirnaldas de flores. Así, todo era de cedro y no se veía
la piedra.
'''
"19" = ''':sup:`19` El Lugar Santísimo, en lo más interior de la Casa, estaba destinado
para recibir el Arca de la Alianza de Yavé;
'''
"20" = ''':sup:`20` tenía diez metros de largo, diez de ancho y diez de alto, y estaba
cubierto de oro fino.
'''
"21" = ''':sup:`21` En la parte anterior de la Casa levantaron un altar de cedro
cubierto de oro.
'''
"22" = ''':sup:`22` Salomón cubrió todo el edificio de oro, absolutamente todo.
'''
"23" = ''':sup:`23` Dentro del Lugar Santísimo, puso dos querubines hechos de madera de
olivo silvestre, de cinco metros de alto.
'''
"24" = ''':sup:`24` Cada una de sus alas tenía dos metros y medio de largo, de manera
que había cinco metros de una punta a la otra de las alas.
'''
"25" = ''':sup:`25` Los dos querubines tenían exactamente la misma hechura
'''
"26" = ''':sup:`26` y las mismas medidas: cinco metros de alto.
'''
"27" = ''':sup:`27` Colocó los querubines dentro de la Casa, con las alas desplegadas,
de manera que, por el lado exterior un ala tocaba la pared y, en el
medio de la Casa, las alas de ambos se tocaban.
'''
"28" = ''':sup:`28` Salomón cubrió de oro los dos querubines.
'''
"29" = ''':sup:`29` Las paredes de la Casa fueron esculpidas en todo su contorno, con
figuras de querubines, de palmas y guirnaldas de flores, tanto en el
interior del Lugar Santísimo como en la parte anterior.
'''
"30" = ''':sup:`30` Salomón cubrió de oro el piso, tanto en el Lugar Santísimo como en
la parte anterior.
'''
"31" = ''':sup:`31` Hizo la puerta del Lugar Santísimo de madera de olivo silvestre. El
dintel y los postes ocupaban la quinta parte del total de la puerta.
'''
"32" = ''':sup:`32` Esculpió en ellas figuras de querubines, palmas y guirnaldas de
flores, y revistió con oro tanto los querubines como las palmas.
'''
"33" = ''':sup:`33` A la entrada del Lugar Santo puso puertas con postes de olivo
silvestre, siendo las dos hojas de madera de ciprés.
'''
"34" = ''':sup:`34` Ambas hojas eran de dos tablones unidos por bisagras.
'''
"35" = ''':sup:`35` Estas también se esculpieron con querubines, palmas y guirnaldas de
flores, y todo se cubrió con láminas de oro.
'''
"36" = ''':sup:`36` Luego edificó el patio interior con tres filas de piedras y,
arriba, tablones de cedro.
'''
"37" = ''':sup:`37` El cuarto año del reinado de Salomón, en el mes de Ziv, se pusieron
los cimientos de la Casa de Yavé,
'''
"38" = ''':sup:`38` y el año once, en el mes de Bul, que es el mes octavo, fue
terminada en todas sus partes, conforme a todos los planos. La
construcción había demorado siete años.
'''
