[5]
"1" = ''':sup:`1` Todos los ancianos dirigentes de las tribus de Israel vinieron a
hablar con David, en Hebrón, y le dijeron: «Mira que somos sangre de tu
sangre.
'''
"2" = ''':sup:`2` Ya antes, cuando Saúl reinaba, tú dirigías a Israel en sus campañas,
y sabemos que Yavé te dijo: Tú eres el que guiará a mi pueblo, tú
llegarás a ser jefe de Israel.»
'''
"3" = ''':sup:`3` Así, pues, los dirigentes de Israel fueron donde David, en Hebrón,
y, a continuación, hicieron un pacto con David, delante de Yavé, y
procedieron a ungirlo como rey de Israel.
'''
"4" = ''':sup:`4` David tenía treinta años cuando empezó a reinar.
'''
"5" = ''':sup:`5` Primero fue rey de Judá durante siete años y medio, y tenía por
capital Hebrón. Después, teniendo por capital Jerusalén, reinó treinta
y tres años sobre todo Israel y Judá. En total fueron cuarenta años.
'''
"6" = ''':sup:`6` Después de esto, el rey y sus hombres marcharon hacia Jerusalén
contra los jebuseos, que ocupaban el país. Estos le dijeron: «No
entrarás aquí, pues bastarán los cojos y los ciegos para rechazarte.»
Con eso querían decir que jamás iba a entrar en la ciudad.
'''
"7" = ''':sup:`7` David, sin embargo, se apoderó de la fortaleza de Sión, la que en
Jerusalén de hoy se llama «ciudad de David».
'''
"8" = ''':sup:`8` Este día, David dijo: «El que quiera atacar a los jebuseos, que suba
por el túnel del agua, pues aborrezco a esos cojos y ciegos.» Por eso
dice el proverbio: «No entrarán en el Templo ni cojos ni ciegos.»
'''
"9" = ''':sup:`9` David se atrincheró en la fortaleza y la llamó «Ciudad de David».
Después construyó un muro alrededor que, con el tiempo, quedó en el
interior de la ciudad.
'''
"10" = ''':sup:`10` David iba fortaleciéndose cada vez más, y Yavé Sabaot estaba con
él.
'''
"11" = ''':sup:`11` Hiram, rey de Tiro, envió a sus carpinteros y canteros con madera
de cedro y construyeron una casa para David.
'''
"12" = ''':sup:`12` Así reconoció David que Yavé lo había confirmado como rey de Israel
y que había engrandecido su reino por amor a Israel, su pueblo.
'''
"13" = ''':sup:`13` Después que salió de Hebrón, David tomó aún más concubinas y
esposas en Jerusalén, y le nacieron hijos e hijas.
'''
"14" = ''':sup:`14` Los hijos que le nacieron en Jerusalén son: Samúa, Soba, Natán,
Salomón,
'''
"15" = ''':sup:`15` Jibjar, Elisúa, Néfeg, Yafía, Elisamá,
'''
"16" = ''':sup:`16` Elyada y Elifelet.
'''
"17" = ''':sup:`17` Cuando los filisteos supieron que David había sido ungido rey de
Israel, subieron todos para apoderarse de él.
'''
"18" = ''':sup:`18` Al saberlo, David bajó a la fortaleza. Los filisteos llegaron y se
desplegaron en el valle de Refaím.
'''
"19" = ''':sup:`19` Entonces David consultó a Yavé: «¿Debo atacar a los filisteos?
¿Caerán en mis manos?» Y Yavé respondió: «Ataca, te aseguro que pondré
a los filisteos en tus manos.»
'''
"20" = ''':sup:`20` Llegó David a Baal-Perasim y allí los derrotó. Y David dijo: «Yavé
arrasó como una ola a mis enemigos.» Por eso se llamó a este lugar
Baal-Perasim.
'''
"21" = ''':sup:`21` Abandonaron allí sus ídolos, y David y sus hombres los recogieron.
'''
"22" = ''':sup:`22` Los filisteos volvieron a subir y se desplegaron en el valle de
Refaím.
'''
"23" = ''':sup:`23` David consultó a Yavé, que le respondió: «No los ataques de frente,
sino que rodéalos por detrás y déjate caer por el lado de las
balsameras.
'''
"24" = ''':sup:`24` Cuando escuches un ruido como de pasos entre las balsameras,
entonces ataca rápidamente, porque Yavé sale delante de ti, para
derrotar al ejército de los filisteos.»
'''
"25" = ''':sup:`25` David hizo como Yavé le había ordenado, y persiguió a los filisteos
desde Gabaón hasta la entrada de Guezer.
'''
