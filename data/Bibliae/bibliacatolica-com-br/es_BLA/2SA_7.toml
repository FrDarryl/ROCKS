[7]
"1" = ''':sup:`1` David se había establecido ya en su casa y Yavé lo había liberado de
todos sus enemigos a la re donda.
'''
"2" = ''':sup:`2` Entonces dijo al profeta Natán: «Yo vivo en una casa cubierta de ma
dera de cedro, mientras que el Arca de Yavé está en una tienda de
campaña.»
'''
"3" = ''':sup:`3` Natán le respondió: «Haz lo que te pa rezca mejor, porque Yavé está
contigo.»
'''
"4" = ''':sup:`4` Pero aquella misma noche le llegó a Natán una palabra de Yavé:
'''
"5" = ''':sup:`5` «Ve y dile a mi siervo David: ¿Eres tú quien me construirá una casa
para que yo permanezca en ella?
'''
"6" = ''':sup:`6` Desde que saqué a Israel de Egipto hasta el día de hoy no he tenido
casa, sino que iba de un lado para otro, alojado en una tienda de
campaña.
'''
"7" = ''':sup:`7` Mientras he caminado entre los israelitas, ¿me he quejado acaso a
quienes ordené guiar a mi pueblo? ¿Les pedí acaso que me edificaran una
casa cubierta de cedro?
'''
"8" = ''':sup:`8` Esto dirás de mi parte a David: «Te fui a buscar al campo y te saqué
de detrás de las ovejas para hacerte jefe de mi pueblo.
'''
"9" = ''':sup:`9` He estado contigo en todas partes y he destruido ante ti a todos tus
enemigos. Pero ahora voy a hacer que tu nombre sea famoso entre los
grandes de la tierra.
'''
"10" = ''':sup:`10` Yo fijaré un lugar para mi pueblo, Israel; allí lo plantaré y allí
quedará. Ya no lo molestarán ni lo seguirán oprimiendo sus enemigos
como antes.
'''
"11" = ''':sup:`11` Desde el día en que constituí jueces sobre mi pueblo, a ti te he
concedido la paz con todos tus enemigos, y ahora te prometo construirte
una casa.»
'''
"12" = ''':sup:`12` Así dice Yavé: «Cuando se hayan acabado tus días y vayas a
descansar con tus padres, yo pondré en el trono a tu hijo, fruto de tus
entrañas, y afirmaré su poder.
'''
"13" = ''':sup:`13` El me construirá una casa y yo afirmaré su poder para siempre.
'''
"14" = ''':sup:`14` Yo seré para él un padre y él será para mí un hijo. Si hace el mal,
yo lo corregiré y lo pegaré como se hace con los niños, pero lo seguiré
queriendo.
'''
"15" = ''':sup:`15` No lo tra taré como a Saúl, a quien eliminé de lante de ti.
'''
"16" = ''':sup:`16` Tu descendencia y tu reino estarán presentes ante mí. Tu trono
estará firme hasta la eternidad.»
'''
"17" = ''':sup:`17` Natán comunicó a David todo lo que ha bía oído en esta visión.
'''
"18" = ''':sup:`18` Entonces vino el rey David y se instaló en presencia de Yavé y le
dijo: «¿Quién soy yo, Señor Yavé, y qué es mi fami lia para que me
hayas elevado tanto?
'''
"19" = ''':sup:`19` Pero esto te parecía todavía demasiado poco, Señor Yavé, y tú
extiendes también tus promesas a mis descendientes para un futuro
lejano. ¿Es así como actúan los hombres, Señor Yavé?
'''
"20" = ''':sup:`20` ¿Qué más podría decirte David? Tú sabes bien quién es tu servidor,
oh Señor Yavé,
'''
"21" = ''':sup:`21` y por el mucho amor que le tienes has hecho estas cosas asombrosas
que ahora le das a conocer. ¡Qué grande eres, Señor Yavé!
'''
"22" = ''':sup:`22` No hay nadie como tú ni hay Dios fuera de ti, como lo hemos
aprendido con nuestros propios oídos.
'''
"23" = ''':sup:`23` ¿Existe sobre la tierra un pueblo que sea como tu pueblo Israel, al
cual viniste a rescatar para que fuera tu pueblo, y hacerlo famoso,
realizando en su favor grandes y terribles cosas, y expulsando delante
de él a naciones y dioses?
'''
"24" = ''':sup:`24` Tú has puesto y afirmado a tu pueblo Israel, para que sea siempre
tu pueblo, y tú, Yavé, has llegado a ser su Dios.
'''
"25" = ''':sup:`25` Ahora, Señor Yavé, guarda siempre la promesa que has hecho a tu
siervo y a su familia y actúa como tú lo has dicho.
'''
"26" = ''':sup:`26` Que tu nombre sea glorificado por siempre, y que todos di gan:
«Yavé Sebaot es Dios en Israel.» La familia de tu servidor David estará
firme ante ti,
'''
"27" = ''':sup:`27` pues tú, Yavé de los ejércitos, Dios de Israel, le ase guraste a tu
servidor que no desaparecería su familia. Por eso, tu servidor se ha
atrevido a di rigirte esta plegaria.
'''
"28" = ''':sup:`28` Sí, Señor Yavé, tú eres Dios y eres sincero al hacer esta hermosa
promesa a tu servidor.
'''
"29" = ''':sup:`29` Ahora dígnate bendecir la familia de tu sier vo; que tu bendición
acompañe siempre a mi fa milia, como tú, Señor Yavé, lo has dicho.»
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - El deseo de David de construir un templo para Dios refleja su
pasión por la adoración. Sin embargo, Dios revela que no habita en
templos hechos por manos humanas, enfatizando que la verdadera
adoración va más allá de las estructuras físicas (véase también
7:4-16 - La promesa de Dios a David de establecer su casa para siempre
es un hito en el pacto divino. Esta promesa se cumple en Jesucristo,
llamado el «Hijo de David» y el verdadero Rey eterno (véanse también
7:17-19 - Las palabras de David sobre la grandeza de Dios revelan su
humildad y el reconocimiento de la soberanía divina. Entiende que todo
lo que tiene y es es resultado de la gracia de Dios, una lección
7:20-24 - La gratitud de David por la bondad de Dios resalta la
importancia de reconocer y celebrar sus bendiciones. Nos recuerda que
debemos vivir en constante gratitud por su fidelidad en nuestras vidas
7:25-29 - La oración de David es un ejemplo de intercesión y búsqueda
del cumplimiento de las promesas de Dios. Se dirige a Dios con
confianza, demostrando la importancia de orar con firmeza en las
5:14-15).
'''
