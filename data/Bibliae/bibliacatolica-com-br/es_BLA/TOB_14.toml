[14]
"1" = ''':sup:`1` Así terminó Tobit su canto de acción de gracias.
'''
"2" = ''':sup:`2` Tobit murió en paz a la edad de ciento doce años y fue sepultado
dignamente en Nínive. Tenía sesenta y dos años cuando quedó ciego;
después de recuperar la vista vivió feliz, practicó la limosna, alabó
siempre a Dios y proclamó sus grandezas.
'''
"3" = ''':sup:`3` Cuando estaba cercano a la muerte, llamó a Tobías y le dijo:
'''
"4" = ''':sup:`4` «Hijo mío, toma a tus hijos y márchate a Media, porque creo en la
palabra que pronunció Dios por medio de Nahúm sobre Nínive. Todo lo que
pronunciaron los profetas de Israel enviados por Dios sobre Asur y
Nínive se realizará; ninguna palabra se perderá, sino que todo se
cumplirá a su tiempo. Será más fácil salvarse en Media que en Asiria y
Babilonia, porque sé y creo que todo cuanto ha dicho Dios se cumplirá.
Nuestros hermanos que viven en el país de Israel serán dispersados y
desterrados de esa buena tierra, de manera que todo el país de Israel
quedará desierto. Jerusalén y Samaria quedarán desiertas. La Casa de
Dios será quemada por algún tiempo,
'''
"5" = ''':sup:`5` pero Dios tendrá una vez más compasión de ellos, volverán a su país
y edificarán el Templo, aunque no como el primero, hasta que se cumpla
el tiempo. Entonces volverán todos del destierro, construirán una
Jerusalén maravillosa y en ella la Casa de Dios, como lo anunciaron los
profetas de Israel.
'''
"6" = ''':sup:`6` Las gentes de todas las naciones se convertirán y conocerán al Dios
verdadero, dejarán los ídolos que los lTobaron a sus errores y alabarán
al Dios de la justicia.
'''
"7" = ''':sup:`7` Todos los israelitas salvados en esos días se acordarán sinceramente
de Dios y se reunirán, irán a Jerusalén y vivirán seguros para siempre
en la tierra de Abraham. Los que sinceramente aman a Dios se alegrarán,
pero los pecadores e injustos desaparecerán de la tierra.
'''
"8" = ''':sup:`8` Ahora yo les recomiendo que sirvan a Dios y hagan lo que le agrada.
Enseñen a sus hijos la justicia y la limosna. Enséñenles también a
alabar a Dios y a bendecir su Nombre en todo tiempo y con todas sus
fuerzas.
'''
"9" = ''':sup:`9` Tú, hijo, cuando sepultes a tu madre aquí junto a mí, márchate de
Nínive. Yo sé que aquí se cometen muchas injusticias y muchos engaños,
y todos lo encuentran normal.
'''
"10" = ''':sup:`10` Ya ves lo que hizo Nadab con Ajikar, que lo había criado: lo
enterró vivo, pero Dios castigó su injusticia. Sacó a Ajikar a la luz y
a Nadab lo bajó a las tinieblas eternas por haber intentado matarlo.
Ajikar, por dar limosna, se libró de la muerte tramada por Nadab; en
cambio, éste cayó en la trampa y pereció.
'''
"11" = ''':sup:`11` Vean ustedes adónde lToba la limosna, y adónde la injusticia: a la
muerte. Pero siento que me falta aliento.» Lo tendieron en la cama y
murió. Se le dio honrosa sepultura.
'''
"12" = ''':sup:`12` Cuando murió su madre, Tobías la enterró junto a su padre.
Entonces, él y su familia se dirigieron a Media y se quedaron a vivir
en Ecbátana junto a Ragüel.
'''
"13" = ''':sup:`13` Llenó de atenciones a sus suegros en su vejez y los enterró en
Ecbátana de Media. Heredó la casa de Ragüel y la de su padre Tobit.
'''
"14" = ''':sup:`14` Murió cuando tenía ciento veintisiete años.
'''
"15" = ''':sup:`15` Pero antes de morir conoció la ruina de Nínive y vio cómo los
ninivitas eran desterrados por Nabucodonosor y Asuero. Así, antes de
morir, pudo alegrarse de la suerte de Nínive, y bendijo al Señor Dios
eternamente.
'''
"Notes" = '''
Notas de rodapé:
14:1-2 - La conclusión de la historia de Tobías y Sara, que enfatiza el
regreso a casa y la alegría familiar, simboliza el cumplimiento de las
promesas de Dios. Esto refleja la esperanza y la bendición de la vida
14:3-4 - La instrucción de Tobías a su familia de no olvidar a Dios y
la importancia de la oración enfatiza la necesidad de una vida
espiritual activa y comprometida. La oración es fundamental para la
4:6-7).
14:5-7 - El énfasis en preservar la ley de Moisés y practicar la
justicia resalta la importancia de la fidelidad a las tradiciones y
enseñanzas de Dios. La obediencia a la Palabra de Dios es esencial para
5:17-20).
14:8-9 - La promesa de que el pueblo de Israel será restaurado y que la
ciudad será protegida enfatiza la fidelidad de Dios en el cumplimiento
de sus promesas, ofreciendo esperanza a aquellos que se sienten
14:10-11 - Reflexionar sobre el final de la vida de Tobías y su legado
espiritual resalta la importancia de vivir una vida de fe que impacte a
las generaciones futuras. La sabiduría y la experiencia son valiosas
4:7).
'''
