[3]
"1" = ''':sup:`1` El niño Samuel estaba al servicio de Yavé y vivía junto a Helí. En
aquel tiempo raras veces se oía la palabra de Yavé. Las visiones no
eran frecuentes.
'''
"2" = ''':sup:`2` Cierto día, Helí estaba acostado en su habitación, sus ojos iban
debilitándose y ya no podía ver.
'''
"3" = ''':sup:`3` Aún no estaba apagada la lámpara de Dios, y Samuel estaba acostado
en el Templo de Yavé, donde se encontraba el Arca de Dios.
'''
"4" = ''':sup:`4` Yavé llamó a Samuel. El respondió: «Aquí estoy»,
'''
"5" = ''':sup:`5` y corrió donde Helí diciendo: «Aquí estoy, pues me has llamado.»
Pero Helí le contestó: «Yo no te he llamado; vuelve a acostarte.» El se
fue y volvió a acostarse.
'''
"6" = ''':sup:`6` Volvió a llamar Yavé: «Samuel.» Se levantó Samuel y se fue donde
Helí diciendo: «Aquí estoy, pues me has llamado.» Otra vez Helí
contestó: «No te he llamado; hijo mío, anda a acostarte.»
'''
"7" = ''':sup:`7` Samuel no conocía todavía a Yavé, pues la palabra de Yavé no le
había sido dirigida aún.
'''
"8" = ''':sup:`8` Como Yavé llamara a Samuel por tercera vez y el joven se presentara
nuevamente a Helí, éste comprendió que era Yavé quien le llamaba,
'''
"9" = ''':sup:`9` y dijo a Samuel: «Anda a acostarte y si vuelve a llamarte dile:
Habla, Yavé, que tu siervo te escucha.» Entonces Samuel se volvió a su
habitación y se acostó.
'''
"10" = ''':sup:`10` Yavé entró y se paró, y llamó como las otras veces: «Samuel,
Samuel.» Este respondió: «Habla, Yavé, que tu siervo escucha.»
'''
"11" = ''':sup:`11` Y dijo Yavé a Samuel: «Voy a hacer en Israel una cosa tan tremenda
que a todo el que la oiga le zumbarán los oídos.
'''
"12" = ''':sup:`12` Pues voy a cumplir contra Helí todo cuanto he dicho contra su
familia.
'''
"13" = ''':sup:`13` Tú le anunciarás que yo condeno a su familia para siempre, porque
sabía que sus hijos ofendían a Dios y no los ha corregido.
'''
"14" = ''':sup:`14` Por esto juro que la familia de Helí no podrá borrar jamás su falta
ni con sacrificios ni con ofrendas.»
'''
"15" = ''':sup:`15` Samuel continuó acostado hasta la mañana y después abrió las
puertas de la Casa de Yavé. Samuel no se atrevía a contarle a Helí lo
que había presenciado,
'''
"16" = ''':sup:`16` pero Helí lo llamó y le dijo: «Samuel, hijo mío,
'''
"17" = ''':sup:`17` ¿qué es lo que te ha dicho Yavé? ¡No me ocultes nada! Que Dios te
castigue si me ocultas algo de lo que te ha dicho.»
'''
"18" = ''':sup:`18` Entonces Samuel le dijo todo, sin ocultarle nada. Dijo Helí: «El es
Yavé, que haga lo que le parezca.»
'''
"19" = ''':sup:`19` Samuel creció y Yavé estaba con él. Y todo lo que Yavé le decía se
cumplía.
'''
"20" = ''':sup:`20` Todo el pueblo, desde Dan hasta Bersebá, supo que Samuel había dado
pruebas de que era profeta de Yavé. Helí era ya muy viejo y sus hijos
se portaban cada vez peor a los ojos de Yavé;
'''
"21" = ''':sup:`21` y Yavé continuó manifestándose en Silo, donde se comunicaba con
Samuel.
'''
