[19]
"1" = ''':sup:`1` Entonces Pilato tomó a Jesús y ordenó que fuera azotado.
'''
"2" = ''':sup:`2` Los soldados hicieron una corona con espinas y se la pusieron en la
cabeza, le echaron sobre los hombros una capa de color rojo púrpura
'''
"3" = ''':sup:`3` y, acercándose a él, le decían: «¡Viva el rey de los judíos!» Y le
golpeaban en la cara.
'''
"4" = ''':sup:`4` Pilato volvió a salir y les dijo: «Miren, se lo traigo de nuevo
fuera; sepan que no encuentro ningún delito en él.»
'''
"5" = ''':sup:`5` Entonces salió Jesús fuera llevando la corona de espinos y el manto
rojo. Pilato les dijo: «Aquí está el hombre.»
'''
"6" = ''':sup:`6` Al verlo, los jefes de los sacerdotes y los guardias del Templo
comenzaron a gritar: «¡Crucifícalo! ¡Crucifícalo!» Pilato contestó:
«Tómenlo ustedes y crucifíquenlo, pues yo no encuentro motivo para
condenarlo.»
'''
"7" = ''':sup:`7` Los judíos contestaron: «Nosotros tenemos una Ley, y según esa Ley
debe morir, pues se ha proclamado Hijo de Dios.»
'''
"8" = ''':sup:`8` Cuando Pilato escuchó esto, tuvo más miedo.
'''
"9" = ''':sup:`9` Volvió a entrar en el palacio y preguntó a Jesús: «¿De dónde eres
tú?» Pero Jesús no le contestó palabra.
'''
"10" = ''':sup:`10` Entonces Pilato le dijo: «¿No me quieres hablar a mí? ¿No sabes que
tengo poder tanto para dejarte libre como para crucificarte?»
'''
"11" = ''':sup:`11` Jesús respondió: «No tendrías ningún poder sobre mí si no lo
hubieras recibido de lo alto. Por esta razón, el que me ha entregado a
ti tiene mayor pecado que tú.»
'''
"12" = ''':sup:`12` Pilato todavía buscaba la manera de dejarlo en libertad. Pero los
judíos gritaban: «Si lo dejas en libertad, no eres amigo del César; el
que se proclama rey se rebela contra el César.»
'''
"13" = ''':sup:`13` Al oír Pilato estas palabras, hizo salir a Jesús al lugar llamado
el Enlosado, en hebreo Gábbata, y lo hizo sentar en la sede del
tribunal.
'''
"14" = ''':sup:`14` Era el día de la Preparación de la Pascua, hacia el mediodía.
Pilato dijo a los judíos: «Aquí tienen a su rey.»
'''
"15" = ''':sup:`15` Ellos gritaron: «¡Fuera! ¡Fuera! ¡Crucifícalo!» Pilato replicó:
«¿He de crucificar a su Rey?» Los jefes de los sacerdotes contestaron:
«No tenemos más rey que el César.»
'''
"16" = ''':sup:`16` Entonces Pilato les entregó a Jesús y para que fuera puesto en
cruz.
'''
"17" = ''':sup:`17` Así fue como se llevaron a Jesús. Cargando con su propia cruz,
salió de la ciudad hacia el lugar llamado Calvario (o de la Calavera),
que en hebreo se dice Gólgota.
'''
"18" = ''':sup:`18` Allí lo crucificaron y con él a otros dos, uno a cada lado y en el
medio a Jesús.
'''
"19" = ''':sup:`19` Pilato mandó escribir un letrero y ponerlo sobre la cruz. Estaba
escrito: «Jesús el Nazareno, Rey de los judíos.»
'''
"20" = ''':sup:`20` Muchos judíos leyeron este letrero, pues el lugar donde Jesús fue
crucificado estaba muy cerca de la ciudad. Además, estaba escrito en
hebreo, latín y griego.
'''
"21" = ''':sup:`21` Los jefes de los sacerdotes dijeron a Pilato: «No escribas: "Rey de
los Judíos", sino: "Este ha dicho: Yo soy el rey de los judíos".»
'''
"22" = ''':sup:`22` Pilato contestó: «Lo que he escrito, escrito está.»
'''
"23" = ''':sup:`23` Después de clavar a Jesús en la cruz, los soldados tomaron sus
vestidos y los dividieron en cuatro partes, una para cada uno de ellos.
En cuanto a la túnica, tejida de una sola pieza de arriba abajo sin
costura alguna, se dijeron:
'''
"24" = ''':sup:`24` «No la rompamos, echémosla más bien a suertes, a ver a quién le
toca.» Así se cumplió la Escritura que dice: Se repartieron mi ropa y
echaron a suertes mi túnica. Esto es lo que hicieron los soldados.
'''
"25" = ''':sup:`25` Cerca de la cruz de Jesús estaba su madre, con María, la hermana de
su madre, esposa de Cleofás, y María de Magdala.
'''
"26" = ''':sup:`26` Jesús, al ver a la Madre y junto a ella al discípulo que más
quería, dijo a la Madre: «Mujer, ahí tienes a tu hijo.»
'''
"27" = ''':sup:`27` Después dijo al discípulo: «Ahí tienes a tu madre.» Y desde aquel
momento el discípulo se la llevó a su casa.
'''
"28" = ''':sup:`28` Después de esto, sabiendo Jesús que todo estaba cumplido, dijo:
«Tengo sed», y con esto también se cumplió la Escritura.
'''
"29" = ''':sup:`29` Había allí un jarro lleno de vino agrio. Pusieron en una caña una
esponja empapada en aquella bebida y la acercaron a sus labios.
'''
"30" = ''':sup:`30` Jesús probó el vino y dijo: «Todo está cumplido.» Después inclinó
la cabeza y entregó el espíritu.
'''
"31" = ''':sup:`31` Como era el día de la Preparación de la Pascua, los judíos no
querían que los cuerpos quedaran en la cruz durante el sábado, pues
aquel sábado era un día muy solemne. Pidieron a Pilato que hiciera
quebrar las piernas a los crucificados y retiraran los cuerpos.
'''
"32" = ''':sup:`32` Fueron, pues, los soldados y quebraron las piernas de los dos que
habían sido crucificados con Jesús.
'''
"33" = ''':sup:`33` Pero al llegar a Jesús vieron que ya estaba muerto, y no le
quebraron las piernas,
'''
"34" = ''':sup:`34` sino que uno de los soldados le abrió el costado con la lanza, y al
instante salió sangre y agua.
'''
"35" = ''':sup:`35` El que lo vio da testimonio. Su testimonio es verdadero, y Aquél
sabe que dice la verdad. Y da este testimonio para que también ustedes
crean.
'''
"36" = ''':sup:`36` Esto sucedió para que se cumpliera la Escritura que dice: No le
quebrarán ni un solo hueso.
'''
"37" = ''':sup:`37` Y en otro texto dice: Contemplarán al que traspasaron.
'''
"38" = ''':sup:`38` Después de esto, José de Arimatea se presentó a Pilato. Era
discípulo de Jesús, pero no lo decía por miedo a los judíos. Pidió a
Pilato la autorización para retirar el cuerpo de Jesús y Pilato se la
concedió. Fue y retiró el cuerpo.
'''
"39" = ''':sup:`39` También fue Nicodemo, el que había ido de noche a ver a Jesús,
llevando unas cien libras de mirra perfumada y áloe.
'''
"40" = ''':sup:`40` Tomaron el cuerpo de Jesús y lo envolvieron en lienzos con los
aromas, según la costumbre de enterrar de los judíos.
'''
"41" = ''':sup:`41` En el lugar donde había sido crucificado Jesús había un huerto, y
en el huerto un sepulcro nuevo donde nadie todavía había sido
enterrado.
'''
"42" = ''':sup:`42` Como el sepulcro estaba muy cerca y debían respetar el Día de la
Preparación de los judíos, enterraron allí a Jesús.
'''
