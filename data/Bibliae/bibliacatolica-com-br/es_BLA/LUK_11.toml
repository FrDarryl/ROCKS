[11]
"1" = ''':sup:`1` Un día estaba Jesús orando en cierto lugar. Al terminar su oración,
uno de sus discípulos le dijo: «Señor, enséñanos a orar, como Juan
enseñó a sus discípulos.»
'''
"2" = ''':sup:`2` Les dijo: «Cuando recen, digan: Padre, santificado sea tu Nombre,
venga tu Reino.
'''
"3" = ''':sup:`3` Danos cada día el pan que nos corresponde.
'''
"4" = ''':sup:`4` Perdónanos nuestros pecados, porque también nosotros perdonamos a
todo el que nos debe. Y no nos dejes caer en la tentación.»
'''
"5" = ''':sup:`5` Les dijo también: «Supongan que uno de ustedes tiene un amigo y va a
medianoche a su casa a decirle: «Amigo, préstame tres panes,
'''
"6" = ''':sup:`6` porque un amigo mío ha llegado de viaje y no tengo nada que
ofrecerle».
'''
"7" = ''':sup:`7` Y el otro le responde a usted desde adentro: «No me molestes; la
puerta está cerrada y mis hijos y yo estamos ya acostados; no puedo
levantarme a dártelos».
'''
"8" = ''':sup:`8` Yo les digo: aunque el hombre no se levante para dárselo porque
usted es amigo suyo, si usted se pone pesado, al final le dará todo lo
que necesita.
'''
"9" = ''':sup:`9` Pues bien, yo les digo: Pidan y se les dará, busquen y hallarán,
llamen a la puerta y les abrirán.
'''
"10" = ''':sup:`10` Porque todo el que pide recibe, el que busca halla y al que llame a
la puerta, se le abrirá.
'''
"11" = ''':sup:`11` ¿Habrá un padre entre todos ustedes, que dé a su hijo una serpiente
cuando le pide pan?
'''
"12" = ''':sup:`12` Y si le pide un huevo, ¿le dará un escorpión?
'''
"13" = ''':sup:`13` Si ustedes, que son malos, saben dar cosas buenas a sus hijos,
¡cuánto más el Padre del Cielo dará espíritu santo a los que se lo
pidan!»
'''
"14" = ''':sup:`14` Otro día Jesús estaba expulsando un demonio: se trataba de un
hombre mudo. Apenas salió el demonio, el mudo empezó a hablar y la
gente quedó admirada.
'''
"15" = ''':sup:`15` Pero algunos de ellos dijeron: «Este echa a los demonios con el
poder de Belzebú, jefe de los demonios.»
'''
"16" = ''':sup:`16` Y otros, para ponerlo a prueba, le pedían una señal que viniera del
cielo.
'''
"17" = ''':sup:`17` Jesús, que conocía sus pensamientos, les dijo: «Una nación dividida
corre a la ruina, y los partidos opuestos caen uno tras otro.
'''
"18" = ''':sup:`18` Si Satanás también está dividido, ¿podrá mantenerse su reino? ¿Cómo
se les ocurre decir que yo echo a los demonios invocando a Belzebú?
'''
"19" = ''':sup:`19` Si yo echo los demonios con la ayuda de Belzebú, los amigos de
ustedes, ¿con ayuda de quién los echan? Ellos apreciarán lo que ustedes
acaban de decir.
'''
"20" = ''':sup:`20` En cambio, si echo los demonios con el dedo de Dios, comprendan que
el Reino de Dios ha llegado a ustedes.
'''
"21" = ''':sup:`21` Cuando el Fuerte, bien armado, guarda su casa, todas sus cosas
están seguras;
'''
"22" = ''':sup:`22` pero si llega uno más fuerte y lo vence, le quitará las armas en
que confiaba y distribuirá todo lo que tenía.
'''
"23" = ''':sup:`23` El que no está conmigo, está contra mí; y el que no recoge conmigo,
desparrama.
'''
"24" = ''':sup:`24` Cuando el espíritu malo sale del hombre, empieza a recorrer lugares
áridos, buscando un sitio donde descansar. Como no lo encuentra, se
dice: Volveré a mi casa de donde tuve que salir.
'''
"25" = ''':sup:`25` Al llegar la encuentra bien barrida y todo en orden.
'''
"26" = ''':sup:`26` Se va, entonces, y regresa con otros siete espíritus peores que él;
entran y se quedan allí. De tal modo que la nueva condición de la
persona es peor que la primera.»
'''
"27" = ''':sup:`27` Mientras Jesús estaba hablando, una mujer levantó la voz de entre
la multitud y le dijo: «¡Feliz la que te dio a luz y te crió!»
'''
"28" = ''':sup:`28` Jesús replicó: «¡Felices, pues, los que escuchan la palabra de Dios
y la observan!»
'''
"29" = ''':sup:`29` Aumentaba la multitud por la gente que llegaba y Jesús empezó a
decir: «La gente de este tiempo es gente mala. Piden una señal, pero no
tendrán más señal que la señal de Jonás.
'''
"30" = ''':sup:`30` Porque así como Jonás fue una señal para los habitantes de Nínive,
de igual manera el Hijo del Hombre será una señal para esta generación.
'''
"31" = ''':sup:`31` La reina del Sur resucitará en el día del Juicio junto con la gente
de hoy, y los acusará, porque ella vino desde los confines de la tierra
para escuchar la sabiduría de Salomón, y aquí tienen ustedes mucho más
que Salomón.
'''
"32" = ''':sup:`32` Los habitantes de Nínive resucitarán en el día del Juicio junto con
la gente de hoy, y los acusarán, porque ellos se convirtieron con la
predicación de Jonás, y aquí ustedes tienen mucho más que Jonás.
'''
"33" = ''':sup:`33` Nadie enciende una lámpara para esconderla o taparla con un cajón,
sino que la pone en un candelero para que los que entren vean la
claridad.
'''
"34" = ''':sup:`34` Tu ojo es la lámpara de tu cuerpo. Si tu ojo recibe la luz, toda tu
persona tendrá luz; pero si tu ojo está oscurecido, toda tu persona
estará en oscuridad.
'''
"35" = ''':sup:`35` Procura, pues, que la luz que hay dentro de ti no se vuelva
oscuridad.
'''
"36" = ''':sup:`36` Si toda tu persona se abre a la luz y no queda en ella ninguna
parte oscura, llegará a ser radiante como bajo los destellos de la
lámpara.»
'''
"37" = ''':sup:`37` Cuando Jesús terminó de hablar, un fariseo lo invitó a comer a su
casa. Entró y se sentó a la mesa.
'''
"38" = ''':sup:`38` El fariseo entonces se extrañó al ver que Jesús no se había lavado
las manos antes de ponerse a comer.
'''
"39" = ''':sup:`39` El Señor le dijo: «Así son ustedes, los Fariseos. Ustedes limpian
por fuera las copas y platos, pero el interior de ustedes está lleno de
rapiñas y perversidades. ¡Estúpidos!
'''
"40" = ''':sup:`40` El que hizo lo exterior, ¿no hizo también lo interior?
'''
"41" = ''':sup:`41` Pero, según ustedes, simplemente con dar limosnas todo queda
purificado.
'''
"42" = ''':sup:`42` ¡Pobres de ustedes, fariseos! Ustedes dan para el Templo la décima
parte de todo, sin olvidar la menta, la ruda y las otras hierbas, pero
descuidan la justicia y el amor a Dios. Esto es lo que tienen que
practicar, sin dejar de hacer lo otro.
'''
"43" = ''':sup:`43` ¡Pobres de ustedes, fariseos, que les gusta ocupar el primer puesto
en las sinagogas y ser saludados en las plazas!
'''
"44" = ''':sup:`44` ¡Pobres de ustedes!, porque son como esas tumbas que apenas se
notan : uno no se da cuenta sino cuando ya las ha pisado.»
'''
"45" = ''':sup:`45` Un maestro de la Ley tomó entonces la palabra y dijo: «Maestro, al
hablar así nos ofendes también a nosotros.»
'''
"46" = ''':sup:`46` El contestó: «¡Pobres de ustedes también, maestros de la Ley,
porque imponen a los demás cargas insoportables, y ustedes ni siquiera
mueven un dedo para ayudarles!
'''
"47" = ''':sup:`47` ¡Pobres de ustedes, que construyen monumentos a los profetas!
¿Quién los mató sino los padres de ustedes?
'''
"48" = ''':sup:`48` Así, pues, ustedes reconocen lo que hicieron sus padres, pero
siguen en lo mismo: ellos se deshicieron de los profetas, y ustedes
ahora pueden construir.
'''
"49" = ''':sup:`49` La Sabiduría de Dios dice también: Yo les voy a enviar profetas y
apóstoles, pero esta gente matará o perseguirá a varios de ellos.
'''
"50" = ''':sup:`50` Por eso, a esta generación se le pedirá cuentas de la sangre de
todos los profetas derramada desde la creación del mundo:
'''
"51" = ''':sup:`51` desde la sangre de Abel, hasta la de Zacarías, que fue asesinado
entre el altar y el Santuario. Sí, yo se lo aseguro: la generación
presente es la que tendrá que responder.
'''
"52" = ''':sup:`52` ¡Pobres de ustedes, maestros de la Ley, que se adueñaron de la
llave del saber! Ustedes mismos no entraron, y cerraron el paso a los
que estaban entrando.
'''
"53" = ''':sup:`53` Cuando salió de allí, los maestros de la Ley y los fariseos
comenzaron a hostigarlo muy duramente. Le pedían su parecer sobre un
montón de cosas y le ponían trampas para sorprenderlo en alguna de sus
respuestas.
'''
