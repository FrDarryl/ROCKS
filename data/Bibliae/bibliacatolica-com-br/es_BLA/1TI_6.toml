[6]
"1" = ''':sup:`1` Los que están bajo el yugo de la esclavitud procuren ser muy
respetuosos con sus amos, no sea que las críticas recaigan sobre el
nombre de Dios y su doctrina.
'''
"2" = ''':sup:`2` Los que tienen amos cristianos no deben perderles el respeto bajo el
pretexto de que son hermanos; al contrario, sírvanlos mejor, ya que los
que reciben sus servicios son creyentes y hermanos queridos. EL AMOR AL
DINERO Esto es lo que debes enseñar e inculcar.
'''
"3" = ''':sup:`3` Si alguno enseña en otra forma y no se atiene a las palabras
auténticas, que son las de Cristo Jesús, nuestro Señor, y a la
enseñanza que honra a Dios,
'''
"4" = ''':sup:`4` es un ciego que no entiende nada. Ese padece la enfermedad de las
discusiones y cuestiones inútiles, de donde proceden envidias,
discordias, insultos, desconfianzas
'''
"5" = ''':sup:`5` y discusiones propias de los que tienen la mente pervertida. Están
tan alejados de la verdad que para ellos la religión es un puro
negocio.
'''
"6" = ''':sup:`6` Es verdad que la religión es un buen negocio, pero en otro sentido,
si gracias a ella nos conformamos con lo que tenemos.
'''
"7" = ''':sup:`7` Pues al llegar al mundo no trajimos nada, y al dejarlo tampoco nos
llevaremos nada.
'''
"8" = ''':sup:`8` Conformémonos entonces con tener alimento y ropa.
'''
"9" = ''':sup:`9` Los que quieren ser ricos caen en tentaciones y trampas; un montón
de ambiciones locas y dañinas los hunden en la ruina hasta perderlos.
'''
"10" = ''':sup:`10` Debes saber que la raíz de todos los males es el amor al dinero.
Algunos, arrastrados por él, se extraviaron lejos de la fe y se han
torturado a sí mismos con un sinnúmero de tormentos.
'''
"11" = ''':sup:`11` Pero tú, hombre de Dios, huye de todo eso. Procura ser religioso y
justo. Vive con fe y amor, constancia y bondad.
'''
"12" = ''':sup:`12` Pelea el buen combate de la fe, conquista la vida eterna a la que
has sido llamado y por la que hiciste tu hermosa declaración de fe en
presencia de numerosos testigos.
'''
"13" = ''':sup:`13` Ahora te doy una orden en presencia del Dios que da vida al
universo entero, y de Cristo Jesús, que dio su magnífico testimonio
ante Poncio Pilato:
'''
"14" = ''':sup:`14` guarda el mandato, presérvalo de todo lo que pueda mancharlo o
adulterarlo hasta la venida gloriosa de Cristo Jesús, nuestro Señor.
'''
"15" = ''':sup:`15` A su debido tiempo Dios lo manifestará, el Bienaventurado y único
Soberano, Rey de reyes y Señor de señores.
'''
"16" = ''':sup:`16` Al único inmortal, al que habita en la luz inaccesible a quien
ningún hombre ha visto ni puede ver, a él honor y poder por siempre
jamás. ¡Amén!
'''
"17" = ''':sup:`17` Exige a los ricos que no sean arrogantes ni confíen en las
riquezas, que son siempre inseguras; que más bien confíen en Dios, que
nos proporciona todo generosamente para que lo disfrutemos.
'''
"18" = ''':sup:`18` Que practiquen el bien, que se hagan ricos en buenas obras, que den
de buen corazón, que sepan compartir.
'''
"19" = ''':sup:`19` De esta forma amontonarán un capital sólido para el porvenir y
conseguirán la vida verdadera.
'''
"20" = ''':sup:`20` Timoteo, conserva el depósito; evita las palabrerías inútiles y
mundanas, así como las discusiones procedentes de una falsa ciencia.
'''
"21" = ''':sup:`21` Por darle crédito, algunos se han alejado de la fe. La gracia esté
con todos ustedes.
'''
