"1" = ''':sup:`1` Jesús había nacido en Belén de Judá durante el reinado de Herodes.
Unos Magos que venían de Oriente llegaron a Jerusalén
'''
"2" = ''':sup:`2` preguntando: «¿Dónde está el rey de los judíos recién nacido? Porque
hemos visto su estrella en el Oriente y venimos a adorarlo.»
'''
"3" = ''':sup:`3` Herodes y toda Jerusalén quedaron muy alborotados al oír esto.
'''
"4" = ''':sup:`4` Reunió de inmediato a los sumos sacerdotes y a los que enseñaban la
Ley al pueblo, y les hizo precisar dónde tenía que nacer el Mesías.
'''
"5" = ''':sup:`5` Ellos le contestaron: «En Belén de Judá, pues así lo escribió el
profeta:
'''
"6" = ''':sup:`6` Y tú, Belén, tierra de Judá, no eres en absoluto la más pequeña
entre los pueblos de Judá, porque de ti saldrá un jefe, el que
apacentará a mi pueblo, Israel.
'''
"7" = ''':sup:`7` Entonces Herodes llamó en privado a los Magos, y les hizo precisar
la fecha en que se les había aparecido la estrella.
'''
"8" = ''':sup:`8` Después los envió a Belén y les dijo: «Vayan y averigüen bien todo
lo que se refiere a ese niño, y apenas lo encuentren, avísenme, porque
yo también iré a rendirle homenaje.»
'''
"9" = ''':sup:`9` Después de esta entrevista con el rey, los Magos se pusieron en
camino; y fíjense: la estrella que habían visto en el Oriente iba
delante de ellos, hasta que se detuvo sobre el lugar donde estaba el
niño.
'''
"10" = ''':sup:`10` ¡Qué alegría más grande: habían visto otra vez a la estrella!. Al
entrar a la casa vieron al niño con María, su madre; se arrodillaron y
le adoraron. Abrieron después sus cofres y le ofrecieron sus regalos de
oro, incienso y mirra.
'''
"12" = ''':sup:`12` Luego se les avisó en sueños que no volvieran donde Herodes, así
que regresaron a su país por otro camino.
'''
"13" = ''':sup:`13` Después de marchar los Magos, el Ángel del Señor se le apareció en
sueños a José y le dijo: «Levántate, toma al niño y a su madre y huye a
Egipto. Quédate allí hasta que yo te avise, porque Herodes buscará al
niño para matarlo.»
'''
"14" = ''':sup:`14` José se levantó; aquella misma noche tomó al niño y a su madre, y
partió hacia Egipto,
'''
"15" = ''':sup:`15` permaneciendo allí hasta la muerte de Herodes. Así se cumplió lo
que había anunciado el Señor por boca del profeta: Llamé de Egipto a mi
hijo.
'''
"16" = ''':sup:`16` Herodes se enojó muchísimo cuando se dio cuenta que los Magos lo
habían engañado, y fijándose en la fecha que ellos le habían dicho,
ordenó matar a todos los niños menores de dos años que había en Belén y
sus alrededores.
'''
"17" = ''':sup:`17` Así se cumplió lo que había anunciado el profeta Jeremías:
'''
"18" = ''':sup:`18` En Ramá se oyeron gritos, grandes sollozos y lamentos: es Raquel
que llora a sus hijos: éstos ya no están, y no quiere que la consuelen.
'''
"19" = ''':sup:`19` Después de la muerte de Herodes, el Ángel del Señor se apareció en
sueños a José en Egipto y le dijo:
'''
"20" = ''':sup:`20` «Levántate, toma contigo al niño y a su madre y regresa a la tierra
de Israel, porque ya han muerto los que querían matar al niño.»
'''
"21" = ''':sup:`21` José se levantó, tomó al niño y a su madre, y volvieron a la tierra
de Israel.
'''
"22" = ''':sup:`22` Pero al enterarse de que Arquelao gobernaba en Judea en lugar de su
padre Herodes, tuvo miedo de ir allá. Conforme a un aviso que recibió
en sueños, se dirigió a la provincia de Galilea
'''
"23" = ''':sup:`23` y se fue a vivir a un pueblo llamado Nazaret. Así había de
cumplirse lo que dijeron los profetas: Lo llamarán ''Nazoreo''.
'''
