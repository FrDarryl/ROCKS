[10]
"1" = ''':sup:`1` Setenta hijos de Ajab vivían en Samaria. Jehú escribió cartas y las
envió a Samaria, a los jefes de la ciudad, a los jueces y a los que
cuidaban de los hijos de Ajab, diciendo:
'''
"2" = ''':sup:`2` «Apenas esta carta llegue a ustedes, que tienen a los hijos del rey,
los carros de guerra y los caballos, una ciudad fortificada y armas,
'''
"3" = ''':sup:`3` vean cuál de todos los hijos del rey es el mejor y más capaz y
háganlo sentar en el trono de su padre y prepárense para defender a sus
señores.»
'''
"4" = ''':sup:`4` Ellos tuvieron gran temor y dijeron: «Los dos reyes juntos no lo
resistieron, ¿cómo podremos resistir nosotros?»
'''
"5" = ''':sup:`5` El mayordomo del palacio, el comandante de la ciudad, los jueces y
los preceptores mandaron a Jehú esta respuesta: «Somos siervos tuyos,
haremos lo que tú digas. No proclamaremos rey a nadie; haz tú lo que
mejor te parezca.»
'''
"6" = ''':sup:`6` Pero él les mandó una segunda carta, que decía: «Si son de mi
partido y de los que me obedecen, tomen las cabezas de los hijos del
rey, su señor, y vengan mañana a conversar conmigo a estas horas en
Jezrael.» Los hijos del rey eran setenta y se criaban en las casas de
las familias más importantes de la ciudad.
'''
"7" = ''':sup:`7` Apenas les llegó esta carta, apresaron a los hijos del rey, los
degollaron a los setenta y pusieron sus cabezas en canastos que
mandaron a Jezrael.
'''
"8" = ''':sup:`8` El mensajero entró donde Jehú y le dijo: «Aquí te mandan las cabezas
de los hijos del rey.» El respondió: «Pónganlas en dos montones a la
entrada de la Puerta de Jezrael hasta mañana.»
'''
"9" = ''':sup:`9` Por la mañana, salió Jehú y dijo a todo el pueblo: «Sean justos,
díganme: Si yo he conspirado contra mi señor y le he quitado la vida,
¿quién ha degollado a todos éstos?
'''
"10" = ''':sup:`10` Sepan, pues, que no quedará sin efecto ninguna de las palabras que
Yavé dijo contra la familia de Ajab. Acaba de cumplirse lo que dijo por
boca de su siervo Elías.»
'''
"11" = ''':sup:`11` Jehú mató después a todos los que quedaban del partido de Ajab en
Jezrael, a todos sus ayudantes, familiares, sacerdotes, sin dejar ni
uno con vida.
'''
"12" = ''':sup:`12` Entonces partió para Samaria y, llegaba a Betacad de los Pastores,
'''
"13" = ''':sup:`13` encontró a los hermanos de Ocozías, rey de Judá. Les preguntó:
«¿Quiénes son ustedes?» Ellos respondieron: «Somos los hermanos de
Ocozías y vamos a saludar a los hijos del rey y a los hijos de la
reina.»
'''
"14" = ''':sup:`14` Dijo Jehú: «Tómenlos vivos.» Los tomaron vivos y los degollaron a
todos, junto a la cisterna de Betacad; eran cuarenta y dos hombres y no
se dejó a ninguno con vida.
'''
"15" = ''':sup:`15` Saliendo de allí encontró a Jonadab, hijo de Recab, que le salía al
encuentro; Jehú lo saludó y le dijo: «¿Quieres ser leal conmigo como yo
quiero serlo contigo?» Jonadab respondió: «Sí.» Y Jehú le dijo: «Dame
tu mano.» Le dio la mano y él lo hizo subir a su carro.
'''
"16" = ''':sup:`16` Jehú le dijo: «Ven conmigo y verás mi celo por Yavé.» Y lo llevó en
su carro.
'''
"17" = ''':sup:`17` Cuando estuvo en Samaria, Jehú dio muerte a todos los
sobrevivientes del partido de Ajab que vivían en aquella ciudad; no
dejó a ninguno con vida. Así se cumplió la palabra que Yavé había dicho
por boca de Elías.
'''
"18" = ''':sup:`18` Jehú reunió a todos los habitantes y les dijo: «Lo que Ajab hizo
por Baal parecerá bien poco en comparación de lo que haré yo.»
'''
"19" = ''':sup:`19` Y agregó: «Llamen a todos los profetas de Baal, a todos sus fieles
y sacerdotes. Que no falte ninguno al sacrificio solemne que quiero
ofrecer a Baal. El que no se presente morirá.» Jehú obraba con astucia,
estando decidido a matar a todos los fieles de Baal.
'''
"20" = ''':sup:`20` Ellos mismos proclamaron la santa solemnidad que Jehú había
ordenado.
'''
"21" = ''':sup:`21` Jehú, por su parte, envió mensajeros por todo Israel para que
vinieran todos los fieles de Baal sin que faltara ni uno solo. Cuando
estuvieron en el templo de Baal, había tanta gente que casi no tocaban
tierra.
'''
"22" = ''':sup:`22` Entonces Jehú ordenó a los encargados del vestuario que sacaran los
trajes sagrados reservados para los fieles de Baal, y se los
distribuyeron.
'''
"23" = ''':sup:`23` Jehú, al que acompañaba Jonadab, hijo de Recab, insistió diciendo a
los fieles de Baal: «Averigüen con toda certeza que no haya entrado con
ustedes ninguno de los fieles de Yavé y que no estén aquí sino los
puros servidores de Baal.»
'''
"24" = ''':sup:`24` Pero, mientras ellos hacían los preparativos para ofrecer los
holocaustos, Jehú había apostado fuera a ochenta hombres, a los cuales
dijo: «El que de ustedes deje escapar a una de esas personas que deben
matar responderá con su vida.»
'''
"25" = ''':sup:`25` Y, cuando terminaba el sacrificio, Jehú dio esta orden a los
soldados y a su oficiales: «Entren y mátenlos a todos, que ninguno de
ellos pueda escaparse.» Entraron, pues, y los pasaron a todos a filo de
espada, llegando hasta el santuario de la Casa de Baal.
'''
"26" = ''':sup:`26` Sacaron el tronco sagrado de la Casa de Baal y lo quemaron.
'''
"27" = ''':sup:`27` Derribaron el altar y demolieron el templo, que ha pasado a ser un
terreno para tirar la basura, hasta el día de hoy.
'''
"28" = ''':sup:`28` Fue así como Jehú hizo desaparecer el nombre de Baal en Israel.
'''
"29" = ''':sup:`29` Pero no por eso se apartó de los pecados que Jeroboam, hijo de
Nabat, introdujo en Israel, pues siguieron con los becerros de oro de
Betel y de Dan.
'''
"30" = ''':sup:`30` A pesar de todo, Yavé dijo a Jehú: «Porque te has portado bien,
haciendo lo que me parece justo, y has actuado con la familia de Ajab
conforme a mis deseos, tus hijos hasta la cuarta generación se sentarán
en el trono de Israel.»
'''
"31" = ''':sup:`31` Pero Jehú no caminaba en todo según la Ley de Yavé, puesto que no
se apartó de los pecados con que Jeroboam hizo pecar a Israel.
'''
"32" = ''':sup:`32` En aquellos días comenzó Yavé a recortar el país de Israel, y
Jazael venció a los israelitas por todo su territorio,
'''
"33" = ''':sup:`33` desde el Jordán hacia el Oriente; todo el país de Galaad, de las
tribus de Gad, de Rubén y de Manasés; desde Aroer, situada junto al
torrente de Arnón, todo el país de Galaad y Basán.
'''
"34" = ''':sup:`34` Lo demás referente a Jehú, todo lo que hizo y su valentía, está
escrito en el libro de las Crónicas de los reyes de Israel.
'''
"35" = ''':sup:`35` Cuando murió Jehú, lo sepultaron en Samaria y su hijo Joacaz reinó
en su lugar. Jehú había reinado veintiocho años en Samaria.
'''
"Notes" = '''
