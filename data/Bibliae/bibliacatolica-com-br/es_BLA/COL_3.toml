[3]
"1" = ''':sup:`1` Si han sido resucitados con Cristo, busquen las cosas de arriba,
donde Cristo está sentado a la derecha de Dios.
'''
"2" = ''':sup:`2` Preocúpense por las cosas de arriba, no por las de la tierra.
'''
"3" = ''':sup:`3` Pues han muerto, y su vida está ahora escondida con Cristo en Dios.
'''
"4" = ''':sup:`4` Cuando se manifieste el que es nuestra vida, también ustedes se
verán con él en la gloria.
'''
"5" = ''':sup:`5` Por tanto, hagan morir en ustedes lo que es «terrenal», es decir,
libertinaje, impureza, pasión desordenada, malos deseos y el amor al
dinero, que es una manera de servir a los ídolos.
'''
"6" = ''':sup:`6` Tales cosas atraen los castigos de Dios.
'''
"7" = ''':sup:`7` Ustedes siguieron un tiempo ese camino, y su vida era así.
'''
"8" = ''':sup:`8` Pues bien, ahora rechacen todo eso: enojo, arrebatos, malas
intenciones, ofensas, y todas las palabras malas que se pueden decir.
'''
"9" = ''':sup:`9` No se mientan unos a otros: ustedes se despojaron del hombre viejo y
de sus vicios,
'''
"10" = ''':sup:`10` y se revistieron del hombre nuevo que no cesa de renovarse a la
imagen de su Creador, hasta alcanzar el perfecto conocimiento.
'''
"11" = ''':sup:`11` Ahí no se hace distinción entre judío y griego, pueblo circuncidado
y pueblo pagano; ya no hay extranjero, bárbaro, esclavo u hombre libre,
sino que Cristo es todo en todos.
'''
"12" = ''':sup:`12` Pónganse, pues, el vestido que conviene a los elegidos de Dios, sus
santos muy queridos: la compasión tierna, la bondad, la humildad, la
mansedumbre, la paciencia.
'''
"13" = ''':sup:`13` Sopórtense y perdónense unos a otros si uno tiene motivo de queja
contra otro. Como el Señor los perdonó, a su vez hagan ustedes lo
mismo.
'''
"14" = ''':sup:`14` Por encima de esta vestidura pondrán como cinturón el amor, para
que el conjunto sea perfecto.
'''
"15" = ''':sup:`15` Así la paz de Cristo reinará en sus corazones, pues para esto
fueron llamados y reunidos. Finalmente, sean agradecidos.
'''
"16" = ''':sup:`16` Que la palabra de Cristo habite en ustedes y esté a sus anchas.
Tengan sabiduría, para que se puedan aconsejar unos a otros y se
afirmen mutuamente con salmos, himnos y alabanzas espontáneas. Que la
gracia ponga en sus corazones un cántico a Dios,
'''
"17" = ''':sup:`17` y todo lo que puedan decir o hacer, háganlo en el nombre del Señor
Jesús, dando gracias a Dios Padre por medio de él.
'''
"18" = ''':sup:`18` Esposas, sométanse a sus maridos como conviene entre cristianos.
'''
"19" = ''':sup:`19` Maridos, amen a sus esposas y no les amarguen la vida.
'''
"20" = ''':sup:`20` Hijos, obedezcan a sus padres en todo, porque eso es lo correcto
entre cristianos.
'''
"21" = ''':sup:`21` Padres, no sean pesados con sus hijos, para que no se desanimen.
'''
"22" = ''':sup:`22` Siervos, obedezcan en todo a sus amos de la tierra; no sólo en
presencia del patrón o para ganar en consideración, sino con
sinceridad, porque tienen presente al Señor.
'''
"23" = ''':sup:`23` Cualquier trabajo que hagan, háganlo de buena gana, pensando que
trabajan para el Señor y no para los hombres.
'''
"24" = ''':sup:`24` Bien saben que el Señor los recompensará dándoles la herencia
prometida. Su señor es Cristo y están a su servicio.
'''
"25" = ''':sup:`25` El que no cumple recibirá lo que merece su maldad, pues Dios no
hará excepciones a favor de nadie.
'''
