[6]
"1" = ''':sup:`1` «Vengan, volvamos a Yavé; pues si él nos lesionó, él nos sanará; si
él nos hirió, él vendará nuestras heridas.
'''
"2" = ''':sup:`2` Dentro de poco nos dará la vida, al tercer día nos levantará y
viviremos en su presencia.
'''
"3" = ''':sup:`3` Empeñémonos en conocer a Yavé. Su venida es tan cierta como la de la
aurora, y su intervención, tan repentina como la llegada del día.
Llegará como la lluvia, como el aguacero que riega la tierra.
'''
"4" = ''':sup:`4` «¿Qué he de hacer contigo, Efraím? ¿Cómo he de tratarte, Judá? El
cariño que me tienen es como una nube matinal, como el rocío que sólo
dura algunas horas.
'''
"5" = ''':sup:`5` Por eso les envié profetas para desarraigarlos, y de mi propia boca
salió su sentencia de muerte.
'''
"6" = ''':sup:`6` Porque me gusta más el amor que los sacrificios, y el conocimiento
de Dios, más que víctimas consumidas por el fuego.»
'''
"7" = ''':sup:`7` Pero ellos no cumplieron mi alianza en Adam, pues allí me
traicionaron.
'''
"8" = ''':sup:`8` Galaad, ciudad de malhechores, está llena de huellas de sangre.
'''
"9" = ''':sup:`9` Como una banda de salteadores, los sacerdotes se juntan para asaltar
a los que pasan por el camino de Siquem: lo que hacen es una vergüenza.
'''
"10" = ''':sup:`10` He visto una cosa horrible en Betel; pues allá Efraím se
prostituye, Israel se deshonra.
'''
"11" = ''':sup:`11` (A ti, Judá, te espera una buena cosecha cuando traiga de vuelta a
los desterrados de mi pueblo y sane a Israel).
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - El llamado al arrepentimiento es un tema central en Oseas 6,
donde el profeta llama a Israel a volverse a Dios con sinceridad de
corazón. Dios desea la fidelidad más que el sacrificio, enfatizando la
6:4-6 - Dios expresa su pesar por la superficialidad del
arrepentimiento de Israel. El pueblo ofrece sacrificios, pero sus
acciones externas no reflejan un verdadero cambio interior. El deseo de
6:7-10 - La traición de Israel se compara con el pecado de Adán, que
también rompió su pacto con Dios. El corazón rebelde de Israel conduce
a la destrucción, pero la misericordia de Dios brinda una oportunidad
6:11-7:1 - La transgresión de Israel afecta directamente a sus líderes
y ciudades. El Señor prevé la desolación de Israel, pero también un
tiempo de sanación y restauración cuando el pueblo se arrepienta
7:2-3 - El pecado de Israel está profundamente arraigado, y sus
iniquidades son evidentes ante Dios. La injusticia abunda entre el
pueblo, y las acciones externas no pueden ocultar la corrupción interna
'''
