[33]
"1" = ''':sup:`1` Manasés tenía doce años cuando comenzó a reinar, y reinó cincuenta y
cinco años en Jerusalén.
'''
"2" = ''':sup:`2` Hizo el mal a los ojos de Yavé imitando las costumbres abominables
de las naciones a las que Yavé quitó el país para dárselo a Israel.
'''
"3" = ''':sup:`3` Volvió a edificar los santuarios altos que su padre Ezequías había
derribado, levantó altares a los baales, hizo troncos sagrados, se
postró ante todo el ejército de los cielos y les sirvió.
'''
"4" = ''':sup:`4` Construyó también altares en la Casa de Yavé, de la que Yavé había
dicho: «En Jerusalén estará mi Nombre para siempre.»
'''
"5" = ''':sup:`5` Edificó altares a todo el ejército de los cielos en los dos patios
de la Casa de Yavé
'''
"6" = ''':sup:`6` y sacrificó a sus hijos por el fuego en el valle de Ben-Hinom;
practicó la adivinanza, la magia y la hechicería, estableció
espiritistas y adivinos, haciendo mucho mal a los ojos de Yavé y
provocando su cólera.
'''
"7" = ''':sup:`7` Colocó el ídolo que había fabricado en la Casa de Yavé, de la cual
había dicho Dios a David y a Salomón su hijo: «En esta Casa y en
Jerusalén, que he elegido entre las tribus de Israel, pondré mi Nombre
para siempre.
'''
"8" = ''':sup:`8` Y no apartaré más el pie de Israel de sobre la tierra que di a sus
padres, con tal que procuren hacer según todo lo que les he mandado,
según toda la Ley, los decretos y las normas ordenadas por Moisés.»
'''
"9" = ''':sup:`9` Manasés desvió a Judá y a los habitantes de Jerusalén para que
hicieran mayores males que las naciones que Yavé había exterminado
delante de los hijos de Israel.
'''
"10" = ''':sup:`10` Habló Yavé a Manasés y a su pueblo, pero no le hicieron caso.
'''
"11" = ''':sup:`11` Entonces Yavé hizo venir sobre ellos a los jefes del ejército del
rey de Asur, que apresaron a Manasés con ganchos, lo ataron con cadenas
de bronce y lo llevaron a Babilonia.
'''
"12" = ''':sup:`12` Cuando se vio en angustia, quiso aplacar a Yavé, su Dios,
humillándose profundamente en presencia del Dios de sus padres.
'''
"13" = ''':sup:`13` Rezó a él y Dios accedió, escuchó su oración y le concedió que
volviera a Jerusalén y reinara nuevamente. Entonces supo Manasés que
sólo Yavé es Dios.
'''
"14" = ''':sup:`14` Después de esto edificó la muralla exterior de la Ciudad de David
al occidente de Guijón, en el torrente, hasta la entrada de la Puerta
de los Peces, cercando el Ofel, y la llevó a gran altura. Puso también
jefes del ejército en todas las plazas fuertes de Judá.
'''
"15" = ''':sup:`15` Quitó de la Casa de Yavé todos los dioses extraños, el ídolo y
todos los altares que había construido en el cerro de la Casa de Yavé y
en Jerusalén, y los echó fuera de la ciudad.
'''
"16" = ''':sup:`16` Reedificó el altar de Yavé y ofreció sacrificios de comunión y de
alabanza; y mandó a Judá que sirviera a Yavé, el Dios de Israel.
'''
"17" = ''':sup:`17` El pueblo aún ofrecía sacrificios en los lugares altos, pero nada
más que a Yavé.
'''
"18" = ''':sup:`18` Los demás hechos de Manasés, su oración a Dios, y las palabras de
los videntes que le hablaron en nombre de Yavé, Dios de Israel, se
encuentran en los Hechos de los Reyes de Israel.
'''
"19" = ''':sup:`19` Asimismo su oración, y cómo fue escuchada, y todos sus pecados y
apostasía: los sitios en que edificó santuarios altos y levantó troncos
sagrados e ídolos antes de hacer penitencia, están escritos en los
Hechos de Josay.
'''
"20" = ''':sup:`20` Se acostó Manasés con sus padres y lo sepultaron en el huerto de su
casa. En su lugar reinó su hijo Amón.
'''
"21" = ''':sup:`21` Amón tenía veintidós años cuando empezó a reinar, y reinó dos años
en Jerusalén.
'''
"22" = ''':sup:`22` Hizo el mal a los ojos de Yavé, como había hecho su padre Manasés,
y sirvió a todos los ídolos que había hecho.
'''
"23" = ''':sup:`23` Pero no se humilló delante de Yavé como lo había hecho su padre
Manasés. Al contrario, Amón cometió aún más pecados.
'''
"24" = ''':sup:`24` Sus servidores conspiraron contra él y le dieron muerte en su casa.
'''
"25" = ''':sup:`25` Pero el pueblo mató a todos los conspiradores y proclamó rey en su
lugar a su hijo Josías.
'''
