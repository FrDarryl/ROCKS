[4]
"1" = ''':sup:`1` Queridos míos, no se fíen de cualquier inspiración. Examinen los
espíritus para ver si vienen de Dios, porque andan por el mundo muchos
falsos profetas.
'''
"2" = ''':sup:`2` ¿Quieren reconocer al espíritu de Dios? Todo espíritu que reconoce a
Jesús como el Mesías que ha venido en la carne, habla de parte de Dios.
'''
"3" = ''':sup:`3` En cambio, si un inspirado no reconoce a Jesús, ese espíritu no es
de Dios; es el mismo espíritu del Anticristo. Han oído que vendría un
anticristo: pues bien, ya está en el mundo.
'''
"4" = ''':sup:`4` Ustedes, hijitos, son de Dios, y ya han logrado la victoria sobre
esa gente, pues el que está en ustedes es más poderoso que el que está
en el mundo.
'''
"5" = ''':sup:`5` Ellos son del mundo, por eso su lenguaje es el del mundo, y el mundo
los escucha.
'''
"6" = ''':sup:`6` Nosotros, en cambio, somos de Dios; el que conoce a Dios nos
escucha, pero el que no conoce a Dios no nos hace caso. Así es como
reconocemos el espíritu de la verdad y el espíritu del error.
'''
"7" = ''':sup:`7` Queridos míos, amémonos unos a otros, porque el amor viene de Dios.
Todo el que ama ha nacido de Dios y conoce a Dios.
'''
"8" = ''':sup:`8` El que no ama no ha conocido a Dios, pues Dios es amor.
'''
"9" = ''':sup:`9` Miren cómo se manifestó el amor de Dios entre nosotros: Dios envió a
su Hijo único a este mundo para que tengamos vida por medio de él.
'''
"10" = ''':sup:`10` En esto está el amor; no es que nosotros hayamos amado a Dios, sino
que él nos amó primero y envió a su Hijo como víctima por nuestros
pecados.
'''
"11" = ''':sup:`11` Queridos, si Dios nos amó de esta manera, también nosotros debemos
amarnos mutuamente.
'''
"12" = ''':sup:`12` A Dios no lo ha visto nadie jamás, pero si nos amamos unos a otros,
Dios está entre nosotros y su amor da todos sus frutos entre nosotros.
'''
"13" = ''':sup:`13` Y ¿cómo sabemos que permanecemos en Dios y él en nosotros? Porque
nos ha comunicado su Espíritu.
'''
"14" = ''':sup:`14` Pero también hemos visto nosotros, y declaramos, que el Padre envió
a su Hijo como Salvador del mundo.
'''
"15" = ''':sup:`15` Quien reconozca que Jesús es el Hijo de Dios, Dios permanece en él
y él en Dios.
'''
"16" = ''':sup:`16` Por nuestra parte, hemos conocido el amor que Dios nos tiene, y
hemos creído en él. Dios es amor: el que permanece en el amor,
permanece en Dios y Dios en él.
'''
"17" = ''':sup:`17` Cuando el amor alcanza en nosotros su perfección, miramos con
confianza al día del juicio, porque ya somos en este mundo como es El.
'''
"18" = ''':sup:`18` En el amor no hay temor. El amor perfecto echa fuera el temor, pues
hay temor donde hay castigo. Quien teme, no conoce el amor perfecto.
'''
"19" = ''':sup:`19` Amemos, pues, ya que él nos amó primero.
'''
"20" = ''':sup:`20` Si uno dice «Yo amo a Dios» y odia a su hermano, es un mentiroso.
Si no ama a su hermano, a quien ve, no puede amar a Dios, a quien no
ve.
'''
"21" = ''':sup:`21` Pues este es el mandamiento que recibimos de él: el que ama a Dios,
ame también a su hermano.
'''
