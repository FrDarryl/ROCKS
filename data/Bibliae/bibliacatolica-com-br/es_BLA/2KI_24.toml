[24]
"1" = ''':sup:`1` En esos días, Nabucodonosor, rey de Babilonia, invadió el país, y
Joaquim le quedó sometido por tres años, después de los cuales se
rebeló.
'''
"2" = ''':sup:`2` Yavé envió contra Joaquim bandas de guerreros caldeos, de arameos,
de moabitas y de amonitas; los envió contra el país de Judá para
arruinarlo según la palabra que había dicho por boca de sus siervos los
profetas.
'''
"3" = ''':sup:`3` Todo esto ocurrió solamente por orden de Yavé. Quería arrojar al
pueblo de Judá lejos de su presencia por los pecados de Manasés,
'''
"4" = ''':sup:`4` por todo el mal que había hecho y también por la sangre que había
derramado, llenando Jerusalén de sangre inocente. Por todo esto Yavé no
quiso perdonar.
'''
"5" = ''':sup:`5` Lo demás referente a Joaquim y todo lo que hizo, está escrito en el
libro de las Crónicas de los reyes de Judá.
'''
"6" = ''':sup:`6` Cuando murió Joaquim, su hijo Joaquín reinó en su lugar.
'''
"7" = ''':sup:`7` El rey de Egipto no volvió a salir de su tierra, porque el rey de
Babilonia había conquistado, desde el río de Egipto hasta el río
Eufrates, todo lo que había pertenecido al rey de Egipto.
'''
"8" = ''':sup:`8` Joaquín tenía dieciocho años de edad cuando sucedió a su padre y
reinó tres meses en Jerusalén. Su madre era Nejusta, hija de Elnatán,
de Jerusalén.
'''
"9" = ''':sup:`9` Joaquín se portó mal con Yavé, tal como lo había hecho su padre.
'''
"10" = ''':sup:`10` En ese tiempo, los oficiales de Nabucodonosor, rey de Babilonia,
vinieron a atacar a Jerusalén, cercando la ciudad.
'''
"11" = ''':sup:`11` Nabucodonosor llegó cuando la ciudad estaba sitiada por su gente.
'''
"12" = ''':sup:`12` Joaquín, rey de Judá, se rindió junto con su madre, sus servidores,
sus jefes y sus funcionarios.
'''
"13" = ''':sup:`13` Era el octavo año del reinado de Nabucodonosor. Este los detuvo y
se llevó los tesoros de la Casa de Yavé y de la casa del rey. Además
destruyó todos los objetos de oro que había hecho Salomón, rey de
Israel, para el altar de Yavé. Así se cumplió la palabra que Yavé había
dicho.
'''
"14" = ''':sup:`14` Nabucodonosor llevó al destierro a todos los jefes y notables,
herreros, cerrajeros, a todos los hombres de valor y aptos para la
guerra. Un total de diez mil fueron desterrados a Babilonia. Solamente
quedó la parte más pobre de la población.
'''
"15" = ''':sup:`15` También Nabucodonosor se llevó a Joaquín con su madre, sus mujeres
y los funcionarios del palacio, y toda la gente valiosa.
'''
"16" = ''':sup:`16` Así todos los hombres importantes, en número de siete mil, los
herreros y cerrajeros en número de mil y todos los hombres aptos para
la guerra fueron deportados a Babilonia por el rey de Babilonia.
'''
"17" = ''':sup:`17` El rey de Babilonia dejó como rey, en lugar de Joaquín, a su tío
Matanías, cambiando su nombre por el de Sedecías.
'''
"18" = ''':sup:`18` Sedecías tenía veintiún años de edad, y reinó en Jerusalén durante
once años. Su madre era Amital, hija de Jeremías de Libná.
'''
"19" = ''':sup:`19` Hizo el mal a los ojos de Yavé, igual que lo había hecho Joaquín;
'''
"20" = ''':sup:`20` así se iba preparando el castigo de Yavé contra Jerusalén y Judá,
hasta que los echó lejos de su presencia.
'''
