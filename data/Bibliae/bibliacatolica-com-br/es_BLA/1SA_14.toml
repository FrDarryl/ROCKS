[14]
"1" = ''':sup:`1` Ese día, Jonatán dijo a su escudero: «Vayamos a atacarlo», sin que
lo supiera su padre.
'''
"2" = ''':sup:`2` Este acampaba en las cercanías de Guibea, bajo el granado que está
cerca de la era, y estaban con él unos seiscientos hombres.
'''
"3" = ''':sup:`3` Ajías, hijo de Ajitub, y hermano de Icabod, hijo de Finjas, hijo de
Helí, el sacerdote de Yavé en Silo, llevaba el efod para consultar a
Yavé. Nadie sabía a dónde había ido Jonatán.
'''
"4" = ''':sup:`4` En el paso por donde aquél tenía que atravesar para llegar al
campamento filisteo hay dos rocas sobresalientes a uno y otro lado; una
se llama Boses y la otra Sené.
'''
"5" = ''':sup:`5` La primera mira al norte, frente a Micmas, y la segunda al sur,
frente a Guibea.
'''
"6" = ''':sup:`6` Entonces Jonatán dijo a su escudero: «Ven, ataquemos la posición de
esos incircuncisos; puede ser que Yavé combata con nosotros y venzamos,
ya que le es igualmente fácil a Dios dar la victoria con mucha o poca
gente.»
'''
"7" = ''':sup:`7` Su escudero respondió: «Haz como tú quieras. Por mi parte, haré lo
que tú me digas.»
'''
"8" = ''':sup:`8` Jonatán añadió: «Mira, nos vamos a acercar a esa gente. Si, una vez
que nos hayan descubierto,
'''
"9" = ''':sup:`9` nos dicen: Esperen hasta que lleguemos a ustedes; quedémonos quietos
y no avancemos hacia ellos.
'''
"10" = ''':sup:`10` Pero si nos dicen: Suban hacia nosotros, avancemos, es la señal de
que Yavé los ha puesto en nuestras manos.»
'''
"11" = ''':sup:`11` Luego que los dos fueron vistos por la guardia de los filisteos,
éstos dijeron: «Miren a los hebreos que van saliendo de las cavernas,
donde se habían escondido.»
'''
"12" = ''':sup:`12` Y la gente de la guardia gritó a Jonatán y a su escudero: «Suban
hacia nosotros, que les vamos a enseñar algo.» Entonces Jonatán dijo a
su escudero: «Subamos, sígueme, porque Yavé los ha entregado en manos
de Israel.»
'''
"13" = ''':sup:`13` Subió Jonatán, ayudándose de pies y manos, y su escudero lo seguía.
Caían los filisteos ante Jonatán, y los remataba su escudero, que lo
iba siguiendo.
'''
"14" = ''':sup:`14` Este fue el primer destrozo en que Jonatán y su escudero mataron
como unos veinte hombres en un espacio como de la mitad de un surco.
'''
"15" = ''':sup:`15` Cundió el terror en el campamento de los filisteos, en el campo y
en el pueblo. También el pelotón de avanzada y las columnas que
saqueaban el campo se atemorizaron. La tierra se estremeció y se
produjo un pánico extraordinario.
'''
"16" = ''':sup:`16` Los vigías de Saúl que estaban en Guibea de Benjamín vieron que la
gente del campamento se dispersaba y se movía de un lado para otro.
'''
"17" = ''':sup:`17` Ante esta situación, Saúl ordenó a sus hombres que se pusieran en
fila para ver quién faltaba. Luego que pasó revista a sus tropas,
vieron que faltaba Jonatán y su escudero.
'''
"18" = ''':sup:`18` Entonces Saúl dijo a Ajías: «Trae el efod», pues él lo había traído
para consultar a Yavé por Israel.
'''
"19" = ''':sup:`19` Pero, mientras Saúl hablaba al sacerdote, la confusión en el
campamento filisteo se iba haciendo cada vez mayor;
'''
"20" = ''':sup:`20` por eso Saúl dijo al sacerdote: «Retira tu mano.» Saúl reunió a
toda su tropa y se dirigieron al campo de batalla; allí vieron que la
confusión era total y que unos y otros se herían con sus espadas.
'''
"21" = ''':sup:`21` Además, los hebreos que antes estaban al servicio de los filisteos
y que habían subido con ellos al campamento, se incorporaron a los
israelitas que estaban con Saúl y Jonatán.
'''
"22" = ''':sup:`22` Todos los israelitas que se habían escondido en la montaña de
Efraím, al saber que los filisteos huían, los persiguieron.
'''
"23" = ''':sup:`23` Este día Yavé salvó a Israel, y el combate se extendió más allá de
Bet-Horón.
'''
"24" = ''':sup:`24` Pero Saúl había hecho este juramento ante el pueblo (lo que fue un
gran error de Saúl): «Maldito sea el hombre que coma algo antes de la
noche, antes que me haya vengado de mis enemigos.» Y nadie del pueblo
había comido, sino que todos ayunaban.
'''
"25" = ''':sup:`25` Toda la gente había entrado en un bosque donde había miel,
'''
"26" = ''':sup:`26` pero a pesar de que la vieron corriendo en el suelo, nadie se
atrevió a tomarla, ya que temían el juramento del rey.
'''
"27" = ''':sup:`27` Jonatán, que no había oído el juramento que su padre pronunció ante
el pueblo, alargó la punta del bastón que tenía en la mano, la mojó en
un panal de miel y se la llevó a la boca; sus ojos brillaban al
recobrar el vigor.
'''
"28" = ''':sup:`28` Uno de los que estaban ahí le dijo: «Tu padre dijo al pueblo,
obligándolo con juramento: Maldito el hombre que hoy coma algo.»
'''
"29" = ''':sup:`29` Jonatán respondió: «Mi padre lo ha echado a perder todo con ese
juramento. Ustedes ven cómo mis ojos recobran el brillo por haber
probado ese poco de miel.
'''
"30" = ''':sup:`30` Entonces, si la gente hubiera comido hoy de lo que encontró en el
botín de sus enemigos, ¿no hubiera sido mayor la derrota de los
filisteos?»
'''
"31" = ''':sup:`31` Sin embargo, fueron acuchillando a los filisteos desde Micmas hasta
Ayalón.
'''
"32" = ''':sup:`32` El pueblo, muy fatigado, se entregó al saqueo; tomaron ovejas,
bueyes y terneros, los degollaron sobre el suelo y comieron encima de
la sangre.
'''
"33" = ''':sup:`33` Avisaron a Saúl: «El pueblo está pecando contra Yavé, al comer al
lado de la sangre.» Saúl dijo: «Ustedes son unos traidores: traigan
rodando hasta aquí una piedra grande.»
'''
"34" = ''':sup:`34` Y agregó: «Repártanse entre el pueblo y díganles que cada uno
traiga su buey o su carnero; degüéllenlo sobre esta piedra y coman, así
no pecarán contra Yavé por comer encima de la sangre.» Aquella noche,
pues, cada uno trajo lo que tenía de botín, y lo degollaron allí.
'''
"35" = ''':sup:`35` Saúl levantó un altar a Yavé en aquel lugar, siendo éste el primero
que le erigió.
'''
"36" = ''':sup:`36` Después Saúl dijo: «Bajemos esta noche en persecución de los
filisteos y acabemos con ellos antes que amanezca; no dejemos ni un
solo hombre.» El pueblo respondió: «Haz lo mejor que te parezca.» Pero
el sacerdote dijo: «Acerquémonos antes a consultar a Dios».
'''
"37" = ''':sup:`37` Y Saúl consultó a Dios: «¿Bajo para perseguir a los filisteos? ¿Los
entregarás en las manos de Israel?» Pero Yavé no le dio respuesta en
aquel día.
'''
"38" = ''':sup:`38` Entonces dijo Saúl: «Acérquense aquí todos los jefes del pueblo,
averigüen en qué consistió el pecado de hoy.
'''
"39" = ''':sup:`39` Por la vida de Yavé que salvó a Israel, que aunque se trate de mi
hijo Jonatán, no lo perdonaré y morirá.» Ninguno del pueblo se atrevió
a responderle.
'''
"40" = ''':sup:`40` Dijo a todo Israel: «Pónganse a un lado, y mi hijo Jonatán conmigo
nos pondremos al otro.» El pueblo le contestó: «Haz lo que mejor te
parezca.»
'''
"41" = ''':sup:`41` Entonces dijo Saúl: «Yavé, Dios de Israel, ¿por qué no respondes
hoy a tu siervo? Si el pecado es mío o de mi hijo Jonatán,
manifiéstalo; si el pecado es de tu pueblo Israel, demuéstralo.» Fueron
señalados Saúl y Jonatán, quedando libre el pueblo.
'''
"42" = ''':sup:`42` Saúl dijo: «Echen suerte entre mi hijo Jonatán y yo; y aquel que
señale Yavé morirá.» Pero el pueblo dijo: «No será así.» Saúl insistió
y fue echada la suerte entre él y su hijo Jonatán, y fue señalado
Jonatán.
'''
"43" = ''':sup:`43` Dijo, pues, Saúl a Jonatán: «Cuéntame lo que has hecho.» Jonatán se
lo contó y dijo: «No he hecho más que probar un poco de miel con la
punta del bastón que tenía en la mano.
'''
"44" = ''':sup:`44` ¿Acaso por eso voy a morir?» Saúl contestó: «Que Dios me trate con
todo el rigor de su justicia si tú, Jonatán, no mueres.»
'''
"45" = ''':sup:`45` Pero el pueblo dijo a Saúl: «¿Acaso va a morir Jonatán, que acaba
de dar a Israel esta gran victoria? ¡Ni siquiera pensarlo! Por la vida
de Yavé, no caerá en tierra ni un cabello de su cabeza, porque con
ayuda de Dios lo hizo.» Así el pueblo liberó a Jonatán de la muerte.
'''
"46" = ''':sup:`46` Y como Saúl desistiera de perseguir a los filisteos, éstos
alcanzaron a llegar a su país.
'''
"47" = ''':sup:`47` Cuando Saúl se sintió seguro en el trono de Israel, comenzó a
combatir con todos los enemigos que tenía a la redonda: con Moab, los
amonitas, Edom, Bet-Rejob, los reyes de Sobá y los filisteos; y en
cualquier parte que peleaba resultaba vencedor.
'''
"48" = ''':sup:`48` Hizo grandes hazañas, venció a los amalecitas y libró a Israel de
los que lo saqueaban.
'''
"49" = ''':sup:`49` Los hijos de Saúl fueron: Jonatán, Isví y Melquisuá. Sus hijas
eran: Merob, la mayor, y Micol, la menor.
'''
"50" = ''':sup:`50` La esposa de Saúl se llamaba Ajínoam, hija de Ajimás. El jefe de su
ejército se llamaba Abner, hijo de Ner, tío de Saúl;
'''
"51" = ''':sup:`51` Quis, padre de Saúl, y Ner, padre de Abner, eran hijos de Abiel.
'''
"52" = ''':sup:`52` Durante toda la vida de Saúl hubo una guerra muy dura contra los
filisteos. Por esta razón, cuando Saúl tenía noticias de algún hombre
robusto y valiente, lo incorporaba a su ejército.
'''
