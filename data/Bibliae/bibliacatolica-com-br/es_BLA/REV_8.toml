[8]
"1" = ''':sup:`1` Cuando el Cordero abrió el séptimo sello, se produjo en el Cielo un
silencio como de media hora.
'''
"2" = ''':sup:`2` Y vi a los siete ángeles que están de pie delante de Dios; se les
entregaron siete trompetas.
'''
"3" = ''':sup:`3` Otro ángel vino y se paró delante del altar de los perfumes con un
incensario de oro. Se le dieron muchos perfumes: las oraciones de todos
los santos que iba a ofrecer en el altar de oro colocado delante del
trono.
'''
"4" = ''':sup:`4` Y la nube de perfumes, con las oraciones de los santos, se elevó de
las manos del ángel hasta la presencia de Dios.
'''
"5" = ''':sup:`5` Después, el ángel tomó su incensario, lo llenó con brasas del altar
y las arrojó sobre la tierra: hubo tremendos truenos, relámpagos y
terremotos.
'''
"6" = ''':sup:`6` Los siete ángeles de las siete trompetas se prepararon para tocar.
'''
"7" = ''':sup:`7` Tocó el primero, y se produjo granizo y fuego mezclado con sangre,
que fueron lanzados sobre la tierra: se quemó la tercera parte de la
tierra, la tercera parte de los árboles ardió y toda la hierba verde se
abrasó.
'''
"8" = ''':sup:`8` Tocó el segundo ángel su trompeta, y algo así como un inmenso cerro
fue echado al mar: la tercera parte del mar se convirtió en sangre,
'''
"9" = ''':sup:`9` la tercera parte de los seres que viven en el mar pereció y un
tercio de los navíos naufragó.
'''
"10" = ''':sup:`10` Tocó el tercer ángel su trompeta, y una estrella grande, que
parecía un globo de fuego, cayó del cielo sobre la tercera parte de los
ríos y de los manantiales de agua.
'''
"11" = ''':sup:`11` La estrella se llama Ajenjo. La tercera parte de las aguas se
convirtió en ajenjo, y mucha gente murió a causa de las aguas que se
habían vuelto amargas.
'''
"12" = ''':sup:`12` Tocó el cuarto ángel su trompeta, y quedó afectada la tercera parte
del sol, de la luna y de las estrellas; perdieron un tercio de su
claridad, la luz del día disminuyó un tercio, y lo mismo la de la
noche.
'''
"13" = ''':sup:`13` Y mi visión continuó: oí a un águila que volaba por lo más alto del
cielo y que decía con voz potente: «¡Ay, ay, ay de los habitantes de la
tierra cuando resuene el sonido de las trompetas que los tres últimos
ángeles van a tocar!»
'''
