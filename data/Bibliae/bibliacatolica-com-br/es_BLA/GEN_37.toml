[37]
"1" = ''':sup:`1` Jacob, por su parte, se estableció en Canaán, país donde había
vivido su padre.
'''
"2" = ''':sup:`2` Esta es la historia de la familia de Jacob. A los diecisiete años,
José se dedicaba a cuidar ovejas. Siendo todavía un adolescente,
ayudaba a los hijos de Bilá y de Zelfa, mujeres de su padre y por lo
tanto, informaba a su padre sobre la mala reputación que sus hermanos
tenían.
'''
"3" = ''':sup:`3` Israel quería a José más que a sus otros hijos, pues le había nacido
en su ancianidad; incluso le había hecho una túnica con mangas.
'''
"4" = ''':sup:`4` Sus hermanos, viendo que su padre le prefería a sus otros hijos,
comenzaron a odiarlo hasta tal punto que no podían conversar con él.
'''
"5" = ''':sup:`5` José tuvo un sueño y lo contó a sus hermanos.
'''
"6" = ''':sup:`6` «Miren, les dijo, el sueño que he tenido.
'''
"7" = ''':sup:`7` Estábamos nosotros atando gavillas en medio del campo, cuando
sucedió que mi gavilla se levantaba y permanecía derecha. Entonces las
gavillas de ustedes la rodearon y se postraron ante la mía.»
'''
"8" = ''':sup:`8` Sus hermanos le dijeron: «¿Eso quiere decir acaso que tú vas a
reinar sobre nosotros, o que vas a mandarnos?» Y lo aborrrecieron más
aún, a causa de sus sueños y de sus interpretaciones.
'''
"9" = ''':sup:`9` Tuvo José todavía otro sueño, y también se lo contó a sus hermanos:
«Tuve otro sueño; esta vez el sol, la luna y once estrellas se
inclinaban ante mí.»
'''
"10" = ''':sup:`10` Su padre, que también lo escuchaba, lo reprendió y le dijo: «¿Qué
sueño es ese que has tenido? ¿Acaso yo, tu madre y tus hermanos
tendremos que inclinarnos ante ti?»
'''
"11" = ''':sup:`11` Sus hermanos se pusieron envidiosos con él, mientras que su padre
conservaba esto en la memoria.
'''
"12" = ''':sup:`12` Sus hermanos habían ido a apacentar el rebaño de su padre a Siquem,
'''
"13" = ''':sup:`13` e Israel dijo a José: «Tus hermanos están cuidando las ovejas en
los pastos de Siquem; ven, que quiero mandarte donde ellos.» Contestó
José: «Aquí estoy».
'''
"14" = ''':sup:`14` Su padre le dijo: «Anda a ver como estáa el rebaño y cómo se
encuentran tus hermanos, y ven después a contármelo.» Lo envió, pues,
desde el valle de Hebrón, y José fue a Siquem.
'''
"15" = ''':sup:`15` Un hombre lo vio que andaba perdido por los campos y le preguntó:
«¿Qué buscas?»
'''
"16" = ''':sup:`16` Le respondió: «Estoy buscando a mis hermanos. Dime, por favor,
dónde están con sus rebaños.»
'''
"17" = ''':sup:`17` El hombre le contestó: «Se han ido de aquí, pues les oí decir:
Vámonos a Dotán. » Y José salió en busca de sus hermanos y los encontró
en Dotán.
'''
"18" = ''':sup:`18` Al verlo desde lejos, y antes de que llegara, se pusieron de
acuerdo para matarlo.
'''
"19" = ''':sup:`19` Se dijeron: «Allí viene el soñador.
'''
"20" = ''':sup:`20` Este es el momento: matémoslo y echémoslo en un pozo cualquiera, y
diremos que algún animal feroz lo devoró. ¡Ahí vamos a ver en qué
quedan sus sueños!»
'''
"21" = ''':sup:`21` al oír esto, Rubén quiso salvarlo de sus manos y les dijo: «No lo
maten.»
'''
"22" = ''':sup:`22` «No derramen sangre, les dijo Ruben, échenlo más bien en aquella
cisterna allá en el desierto, pero no pongan las manos sobre él.» Esto
dijo para sacarlo de sus manos y devolverlo después a su padre.
'''
"23" = ''':sup:`23` Fue así que cuando José llegó junto a ellos, le sacaron la túnica
con mangas que llevaba puesta,
'''
"24" = ''':sup:`24` lo tomaron y lo arrojaron a una cisterna que estaba seca, sin agua.
'''
"25" = ''':sup:`25` Se sentaron para comer, cuando alzando los ojos, vieron una
caravana de ismaelitas que venía de Galaad, con sus camellos cargados
de bálsamo, mirra y otras especias que llevaban a Egipto.
'''
"26" = ''':sup:`26` Entonces Judá dijo a sus hermanos: «¿Qué ganamos con matar a
nuestro hermano y tapar su sangre?
'''
"27" = ''':sup:`27` Mejor vendámoslo a esos ismaelitas y no pongamos nuestras manos
sobre él, pues es nuestro hermano y carne nuestra.» Sus hermanos le
hicieron caso,
'''
"28" = ''':sup:`28` y al pasar unos madianitas, que eran mercaderes, sacaron a José del
pozo. Lo vendieron a los madianitas por veinte monedas de plata, y
éstos llevaron a José a Egipto.
'''
"29" = ''':sup:`29` Al regresar Rubén al pozo, ya no encontró a José. Rasgó sus
vestidos
'''
"30" = ''':sup:`30` y volviendo donde estaban sus hermanos, les dijo: «El muchacho ya
no está. ¿Y qué hago ahora?»
'''
"31" = ''':sup:`31` Entonces tomaron la túnica de José y, degollando un cabrito, la
tiñeron con su sangre.
'''
"32" = ''':sup:`32` Enviaron la túnica de manga larga a su padre con este mensaje:
«Esto hemos encontrado. Mira a ver si es la túnica de tu hijo.»
'''
"33" = ''':sup:`33` Jacob la reconoció y exclamó: «¡Es la túnica de mi hijo. Algún
animal feroz lo ha devorado! ¡José ha sido despedazado!»
'''
"34" = ''':sup:`34` Jacob desgarró sus vestidos, se vistió con un sayal, e hizo duelo
por su hijo durante muchos días.
'''
"35" = ''':sup:`35` Todos sus hijos e hijas acudieron a consolarlo, pero él no quería
ser consolado, y decía: «Estaré todavía de duelo cuando descienda donde
mi hijo al lugar de las Sombras.» Y su padre lo lloró.
'''
"36" = ''':sup:`36` Entretanto los madianitas llegaron a Egipto y vendieron a José a
Putifar, funcionario del palacio de Faraón y capitán de la guardia.
'''
