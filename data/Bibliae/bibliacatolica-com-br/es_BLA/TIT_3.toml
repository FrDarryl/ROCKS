[3]
"1" = ''':sup:`1` Recuerda a los creyentes que se sometan a los jefes y a las
autoridades, que sepan obedecer, y estén listos para todo lo que sirve.
'''
"2" = ''':sup:`2` Que no insulten a nadie, que sean pacíficos y comprensivos y traten
a todos con toda cortesía.
'''
"3" = ''':sup:`3` Pues también nosotros fuimos de esos que no piensan y viven sin
disciplina: andábamos descarriados, esclavos de nuestros deseos,
buscando siempre el placer. Vivíamos en la malicia y la envidia, éramos
insoportables y nos odiábamos unos a otros.
'''
"4" = ''':sup:`4` Pero se manifestó la bondad de Dios, nuestro Salvador, y su amor a
los hombres;
'''
"5" = ''':sup:`5` no se fijó en lo bueno que hubiéramos hecho, sino que tuvo
misericordia de nosotros y nos salvó. En el bautismo volvimos a nacer y
fuimos renovados por el Espíritu Santo
'''
"6" = ''':sup:`6` que Dios derramó sobre nosotros por Cristo Jesús, nuestro Salvador.
'''
"7" = ''':sup:`7` Habiendo sido reformados por gracia, esperamos ahora nuestra
herencia, la vida eterna.
'''
"8" = ''':sup:`8` Una cosa es cierta, y en ella debes insistir: los que creen en Dios
han de destacarse en el bien que puedan hacer. Ahí está lo bueno y lo
que realmente aprovecha a la sociedad.
'''
"9" = ''':sup:`9` Evita, en cambio, las cuestiones tontas, las genealogías, las
discusiones y polémicas a propósito de la Ley; no son ni útiles ni
importantes.
'''
"10" = ''':sup:`10` Reprende al que deforma el mensaje. Después de dos advertencias,
romperás con él,
'''
"11" = ''':sup:`11` sabiendo que es un descarriado y culpable que se condena a sí
mismo.
'''
"12" = ''':sup:`12` Cuando te mande a Artemas o a Tíquico, date prisa en venir donde mí
en Nicópolis, pues decidí pasar allí el invierno.
'''
"13" = ''':sup:`13` Toma todas las medidas necesarias para el viaje del abogado Zenas y
de Apolo, de modo que nada les falte.
'''
"14" = ''':sup:`14` Y que los nuestros aprendan a moverse apenas se presente alguna
necesidad, en vez de quedarse como unos inútiles.
'''
"15" = ''':sup:`15` Te saludan todos los que están conmigo. Saluda a los que nos aman
en la fe. La gracia sea con todos ustedes.
'''
