"1" = ''':sup:`1` Yavé me dijo: «Vuelve a querer de nuevo a una mujer adúltera que
hace el amor con otros, así como Yavé ama a los hijos de Israel a pesar
de que lo han dejado por otros dioses y les ofrecen tortas de pasas.»
'''
"2" = ''':sup:`2` Recuperé, pues, a mi esposa, pagando por ella quince monedas de
plata y una carga y media de cebada.
'''
"3" = ''':sup:`3` Y le dije: «Te quedarás aquí conmigo mucho tiempo, sin ofrecerte a
nadie y sin traicionarme con ningún hombre, y yo tampoco tendré
relaciones contigo.»
'''
"4" = ''':sup:`4` Porque también por muchos días los hijos de Israel quedarán sin rey,
sin jefe, sin sacrificios, sin piedras sagradas, sin consultas a Yavé y
sin ídolos para proteger la casa.
'''
"5" = ''':sup:`5` Después volverán los hijos de Israel, buscarán a Yavé, su Dios, y a
David, su rey. Cuando llegue el momento acudirán llenos de respeto a
Yavé para recibir sus beneficios.
'''
