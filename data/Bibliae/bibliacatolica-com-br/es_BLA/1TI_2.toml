[2]
"1" = ''':sup:`1` Ante todo recomiendo que se hagan peticiones, oraciones, súplicas y
acciones de gracias por todos, sin distinción de personas;
'''
"2" = ''':sup:`2` por los jefes de estado y todos los gobernantes, para que podamos
llevar una vida tranquila y en paz, con toda piedad y dignidad.
'''
"3" = ''':sup:`3` Esto es bueno y agrada a Dios, nuestro Salvador,
'''
"4" = ''':sup:`4` pues él quiere que todos los hombres se salven y lleguen al
conocimiento de la verdad.
'''
"5" = ''':sup:`5` Dios es único, y único también es el mediador entre Dios y los
hombres, Cristo Jesús hombre,
'''
"6" = ''':sup:`6` que en el tiempo fijado dio el testimonio: se entregó para rescatar
a todos.
'''
"7" = ''':sup:`7` Este es el mensaje del que Dios me ha hecho predicador y apóstol -
yo no miento y es pura verdad: enseño a las naciones en forma creíble y
sin errores.
'''
"8" = ''':sup:`8` Quiero, pues, que en todo lugar donde los hombres estén orando
levanten al cielo manos limpias de todo enojo y discusión.
'''
"9" = ''':sup:`9` Asimismo, que las mujeres sepan revestirse de gracia y buen juicio,
en vez de adornarse con peinados rebuscados, oro, joyas o vestidos
caros.
'''
"10" = ''':sup:`10` Si una mujer ha recibido una formación realmente religiosa, las
buenas obras han de ser sus adornos.
'''
"11" = ''':sup:`11` Que la mujer sea sumisa y sepa aprender en vez de molestar.
'''
"12" = ''':sup:`12` No permito que la mujer enseñe ni que quiera corregir a su marido;
que se quede tranquila,
'''
"13" = ''':sup:`13` pues Adán fue formado primero y después Eva.
'''
"14" = ''':sup:`14` Y no fue Adán el que se dejó engañar, sino la mujer, y por ella
vino la desobediencia.
'''
"15" = ''':sup:`15` Se salvará, por supuesto, gracias a la maternidad, con tal de que
lleve una vida ordenada, perseverando en la fe, el amor y la obra de
santificación.
'''
