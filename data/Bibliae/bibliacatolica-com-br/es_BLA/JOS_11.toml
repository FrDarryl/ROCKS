[11]
"1" = ''':sup:`1` Cuando Yabín, rey de Jasor, supo todo esto, envió embajadores a
Jobal, rey de Madom, al rey de Simerón, al rey de Acsaf,
'''
"2" = ''':sup:`2` a los reyes que ocupaban las montañas del norte, las estepas al sur
de Quineret, la llanura y las alturas de Dor al occidente,
'''
"3" = ''':sup:`3` a los cananeos del este y del oeste, a los amorreos, heteos,
fereceos y jebuseos de las montañas, también a los jeveos que vivían en
las faldas del monte Hermón, en la región de Mizpá.
'''
"4" = ''':sup:`4` Salieron con sus tropas, una muchedumbre tan numerosa como las
arenas del mar, acompañados por gran cantidad de caballos y carros de
combate.
'''
"5" = ''':sup:`5` Todos estos reyes se dieron cita y acamparon junto a la fuente de
Merom, para atacar a Israel.
'''
"6" = ''':sup:`6` Entonces Yavé recomendó a Josué: «No los temas. Mañana a esta misma
hora te los entregaré para que me los sacrifiques. Cortarás los
jarretes de sus caballos y quemarás sus carros de guerra.»
'''
"7" = ''':sup:`7` Josué, entonces, y con él todos los hombres armados, se trasladaron
hasta Merom y los atacaron por sorpresa.
'''
"8" = ''':sup:`8` Yavé se los entregó, de manera que los israelitas los derrotaron y
los persiguieron hasta Sidón la Grande y Misrefot y, por el este, hasta
Mizpá, sin dejar a nadie con vida.
'''
"9" = ''':sup:`9` Josué ejecutó también lo ordenado por Yavé de cortar los jarretes a
los caballos y quemar los carros.
'''
"10" = ''':sup:`10` En seguida, Josué dio vuelta y conquistó a Jasor, matando a su rey.
En aquel tiempo Jasor era la capital de todos esos reinos.
'''
"11" = ''':sup:`11` En esta ciudad pasó a cuchillo a todos sus habitantes,
consagrándolos en anatema.
'''
"12" = ''':sup:`12` Nadie quedó con vida, y en seguida quemaron la ciudad. Josué tomó
todas las ciudades de estos reyes y a todos sus reyes y los consagró en
anatema, según se lo había ordenado Moisés, servidor de Yavé.
'''
"13" = ''':sup:`13` Israel incendió todas las ciudades, menos aquellas ubicadas en las
pendientes y alturas; de éstas, sólo Jasor fue incendiada por Josué.
'''
"14" = ''':sup:`14` Los israelitas se repartieron los despojos y el ganado de estas
ciudades, pero pasaron a cuchillo a toda la población sin dejar a nadie
con vida.
'''
"15" = ''':sup:`15` Así, pues, lo que Yavé ordenó a Moisés y que Moisés encargó a Josué
se cumplió perfectamente. Josué no descuidó nada de lo que Yavé había
mandado a Moisés.
'''
"16" = ''':sup:`16` Josué conquistó, pues, todo ese país: los cerros, el Negueb, el
Gosén, la llanura, la estepa y los cerros de Israel con sus llanuras.
'''
"17" = ''':sup:`17` Desde la parte de la cordillera que sube hacia Seír, hasta Baal Gad
en el valle del Líbano, a los pies del monte Hermón, derrotó a todos
sus reyes, a quienes venció y dio muerte.
'''
"18" = ''':sup:`18` La guerra que hizo Josué contra todos estos reyes duró largo
tiempo;
'''
"19" = ''':sup:`19` ninguna ciudad hizo las paces con los israelitas, fuera de los
jeveos de Gabaón, de manera que todas fueron conquistadas.
'''
"20" = ''':sup:`20` Yavé les dio ánimo a todos ellos para que pelearan contra Israel,
con el fin de que fueran consagrados en anatema y destruidos sin
misericordia, como Yavé lo tenía ordenado a Moisés.
'''
"21" = ''':sup:`21` En aquel tiempo, Josué atacó y desbarató a los enaceos de los
cerros, de Hebrón, Dabir, Anab, de todos los cerros de Judá y de
Israel; ellos y sus ciudades fueron entregados en anatema.
'''
"22" = ''':sup:`22` No quedaron enaceos en el país de Israel, excepto en Gaza, Gat y
Azoto.
'''
"23" = ''':sup:`23` Josué se apoderó de todo el país, como Yavé se lo había dicho a
Moisés, y se lo entregó en herencia a los israelitas para que lo
repartieran entre sus tribus. Con esto el país descansó de la guerra.
'''
