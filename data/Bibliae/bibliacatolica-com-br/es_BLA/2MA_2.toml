[2]
"1" = ''':sup:`1` Se encuentra en los archivos que el profeta Jeremías mandó a los
desterrados que tomaran el fuego, como ya lo dijimos.
'''
"2" = ''':sup:`2` Los exhortó, entregándoles la Ley, a que no olvidaran los preceptos
de Dios y no se dejaran deslumbrar por los ídolos de oro y plata y
todos sus adornos.
'''
"3" = ''':sup:`3` Les habló muchas cosas parecidas exhortándolos a no perder nunca el
amor a la Ley.
'''
"4" = ''':sup:`4` Se dice también en estos escritos del pasado que el profeta
Jeremías, obedeciendo a órdenes del Cielo, se hizo acompañar por el
Arca de la Alianza con su toldo y fue al cerro donde Moisés había
subido y desde el cual había contemplado la tierra prometida.
'''
"5" = ''':sup:`5` Allí Jeremías encontró una caverna; metió en ella el Arca, el toldo
que la cubría y el altar del incienso y luego tapó la entrada con
piedras.
'''
"6" = ''':sup:`6` Algunos de los que lo seguían volvieron para señalar el camino, pero
ya no pudieron encontrarla.
'''
"7" = ''':sup:`7` Al saberlo, Jeremías se lo reprochó y añadió: «Este lugar quedará
secreto hasta que Dios tenga compasión de su pueblo disperso y lo
reúna.
'''
"8" = ''':sup:`8` Entonces el Señor mostrará de nuevo estos objetos y su Gloria se
manifestará con la nube, igual que se manifestó en tiempos de Moisés y
cuando Salomón pidió a Dios que viniera a consagrar su casa.»
'''
"9" = ''':sup:`9` Se explica también que Salomón, inspirado por su sabiduría, ofreció
el sacrificio de la dedicación y de la terminación del Templo.
'''
"10" = ''':sup:`10` Y así como había bajado fuego del cielo por la oración de Moisés,
para consumir las ofrendas y la víctima sacrificada, lo mismo, por la
oración de Salomón, bajó fuego del cielo y consumió la víctima.
'''
"11" = ''':sup:`11` Y se cumplió lo dicho por Moisés: «Ya que la víctima por el pecado
no fue comida, la consumió el fuego.»
'''
"12" = ''':sup:`12` Salomón celebró igualmente los ocho días de la fiesta.
'''
"13" = ''':sup:`13` Este hecho se leía también en los archivos y en las Memorias del
tiempo de Nehemías. Ahí contaban que Nehemías inició una biblioteca y
reunió los libros referentes a los reyes y a los profetas, los de David
y las cartas de los reyes relativas a las ofrendas.
'''
"14" = ''':sup:`14` De igual modo Judas acaba de reunir todos los libros dispersos a
consecuencia de la guerra que sufrimos, los cuales están en nuestras
manos.
'''
"15" = ''':sup:`15` Por tanto, cuando los necesiten, manden a alguien que los venga a
buscar.
'''
"16" = ''':sup:`16` Estando a punto de celebrar la fiesta de la Purificación del
Templo, les decimos que harán bien en celebrar asimismo ustedes estas
fiestas.
'''
"17" = ''':sup:`17` Pues Dios acaba de salvar a todo su pueblo y de devolver a todos la
tierra de su herencia; nos ha permitido recuperar su reino y el Templo,
y restablecer el culto que se le da en ese Templo, como nos lo tenía
ordenado en su Ley.
'''
"18" = ''':sup:`18` El mismo Dios, como esperamos, se apiadará pronto de nosotros y nos
reunirá de todas partes en el Lugar Santo, pues nos ha sacado de
grandes males y ha purificado este Lugar.»
'''
"19" = ''':sup:`19` La historia de Judas Macabeo y de sus hermanos ha sido escrita por
Jasón de Cirene. Relató la Purificación del templo del Altísimo, la
dedicación del altar,
'''
"20" = ''':sup:`20` las guerras contra Antíoco Epífanes y su hijo Eupátor,
'''
"21" = ''':sup:`21` y las manifestaciones celestiales en favor de los que combatieron
viril y gloriosamente por el judaísmo. Siendo pocos, liberaron a todo
el país e hicieron huir a muchedumbres de extranjeros,
'''
"22" = ''':sup:`22` recuperaron el Templo famoso en todo el mundo, liberaron la ciudad
y restablecieron las leyes que estaban a punto de ser abolidas, pues el
Señor les fue propicio con toda bondad.
'''
"23" = ''':sup:`23` Todo esto, expuesto en cinco libros por Jasón de Cirene,
intentaremos nosotros resumirlo en uno solo.
'''
"24" = ''':sup:`24` Pues comprobamos que estos libros contienen muchísimas cifras y
sabemos que, a los que quieren estudiar la historia, se les hace
difícil informarse de tantos hechos;
'''
"25" = ''':sup:`25` por lo tanto, nos hemos preocupado por ofrecer algo atractivo a los
que deseen leer, facilidad a los que quieran aprenderlo de memoria,
'''
"26" = ''':sup:`26` y provecho a cualquiera que lo lea. Para nosotros que nos hemos
encargado del trabajo penoso de este resumen, no ha sido una obra
fácil, sino que nos ha costado harto hacerla,
'''
"27" = ''':sup:`27` lo mismo que no resulta nada fácil preparar un banquete que sea del
gusto de todos. Pero hacemos como el organizador del banquete y
soportamos con gusto esta fatiga para complacer a otros.
'''
"28" = ''':sup:`28` Dejamos, pues, al historiador la tarea de narrar con exactitud
todas las cosas y nos ceñimos a los grandes rasgos de un sencillo
resumen.
'''
"29" = ''':sup:`29` Pues, así como el arquitecto de una casa nueva tiene que
preocuparse de toda la construcción, en tanto que los pintores y
decoradores sólo se preocupan de lo que se refiere a su oficio, así es
lo que nos sucede a nosotros.
'''
"30" = ''':sup:`30` Analizar los pormenores, debatir los puntos discutibles, dedicar
mucho tiempo a los detalles, corresponde al historiador;
'''
"31" = ''':sup:`31` pero al que intenta adaptarla se le permite resumir y no presentar
una narración completa de los hechos.
'''
"32" = ''':sup:`32` Vamos, pues, a empezar la narración sin alargar lo dicho
anteriormente, pues sería absurdo alargarse en lo que precede la
historia y ser breves en la narración de la historia misma.
'''
