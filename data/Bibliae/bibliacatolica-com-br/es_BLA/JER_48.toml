[48]
"1" = ''':sup:`1` Contra Moab. Así habla Yavé de los Ejércitos, el Dios de Israel:
Pobre de Nebo, que ha sido saqueada, Quiriatayim ha sido tomada, la
confusión y el miedo reinan en la ciudadela:
'''
"2" = ''':sup:`2` ya no es más ella la gloria de Moab. En Jesebón han planeado su
ruina: «Vamos y borrémosla de entre las naciones.» También tú, Madmén,
vas a caer, ya la espada te está cercando.
'''
"3" = ''':sup:`3` Escuchen los gritos que se sienten desde Abarim: «¡Calamidad!
¡Desastre total! ¡Moab ha sido arrasada!»
'''
"4" = ''':sup:`4` Lo anuncian a voz en cuello hasta Soar. ¡Ay!, la cuesta de Luit la
suben llorando.
'''
"5" = ''':sup:`5` ¡Ay!, por la bajada de Joronayim se oyen gritos desgarradores:
'''
"6" = ''':sup:`6` «Huyan, sálvese quien pueda, hagan como los burros salvajes del
desierto.»
'''
"7" = ''':sup:`7` Tú confiabas en tus fortalezas y tus riquezas, pero también a ti te
pillarán. Camos partirá al destierro con sus sacerdotes y príncipes.
'''
"8" = ''':sup:`8` El destructor va a invadir a todas las ciudades, sin que se libre
una sola. El valle será arrasado, la Meseta saqueada: lo asegura Yavé.
'''
"9" = ''':sup:`9` Entierren a Moab, porque ha sido totalmente destruido; sus ciudades
quedarán hechas un desierto,y no habrá quien habite en ellas.
'''
"10" = ''':sup:`10` Maldito el que ejecuta con flojera el trabajo que Yavé le ha
encomendado. ¡Maldito el que tiene su espada limpia de sangre!
'''
"11" = ''':sup:`11` Tranquilo ha vivido Moab desde su juventud, reposaba como un vino
que nunca ha sido cambiado de tonel. Nunca había marchado al exilio,
por eso había conservado su gusto y su sabor no se había picado.
'''
"12" = ''':sup:`12` Pero se acerca el momento, dice Yavé, en que le mandaré gente que
lo cambie de tonel; ellos dejarán sus barriles vacíos y quebrarán sus
tinajas.
'''
"13" = ''':sup:`13` Entonces Moab se avergonzará de Camos como la Casa de Israel se
avergonzó de Betel, en el que había puesto su esperanza.
'''
"14" = ''':sup:`14` ¿Cómo pueden decir ustedes: «Somos valientes y buenos para la
pelea»?
'''
"15" = ''':sup:`15` El destructor de Moab se ha lanzado contra él, lo mejor de su
juventud va a parar al matadero.
'''
"16" = ''':sup:`16` El fin de Moab se acerca, su desgracia está ya encima.
'''
"17" = ''':sup:`17` Lloren por él todos ustedes, sus vecinos, ustedes, que conocían su
fama. Digan: «¿Cómo ha sido roto este bastón tan firme, esta vara tan
preciosa?»
'''
"18" = ''':sup:`18` Baja de tu trono de gloria y siéntate en el suelo, hija de Dibón,
que vives con tanta comodidad; el devastador de Moab te ha atacado y ha
destruido tus fortalezas.
'''
"19" = ''':sup:`19` Párate a mirar en el camino, tú que habitas en Aroer. Pregúntales
al fugitivo y al escapado: «¿Qué pasa?»
'''
"20" = ''':sup:`20` «Moab está avergonzada porque ha sido derrotada. ¡Giman y griten!
Cuenten en Arnón que Moab ha sido destruida.»
'''
"21" = ''':sup:`21` Se ha dictado la sentencia condenando a la región de la Meseta, a
Jolón, Jasa y Mefat,
'''
"22" = ''':sup:`22` a Dibón, Nebo, Betdeblataim,
'''
"23" = ''':sup:`23` Quiriatayim, Betgamul, Bet Maón,
'''
"24" = ''':sup:`24` Cariot y Bosra, y a todas las ciudades de Moab, tanto las que están
lejos como las de cerca.
'''
"25" = ''':sup:`25` El poder de Moab se ha venido abajo, ha sido herido su brazo.
'''
"26" = ''':sup:`26` Emborráchenlo, pues se alzó contra Yavé. ¡Que Moab se revolque en
sus vómitos y quede en ridículo.
'''
"27" = ''':sup:`27` Pues, ¿tú no te reíste también de Israel? ¿Lo pillaste, acaso, en
compañía de ladrones, para que siempre que hables de él, menees
burlonamente la cabeza?
'''
"28" = ''':sup:`28` Salgan de las ciudades y váyanse a los cerros, habitantes de Moab.
Imiten a las palomas, que hacen sus nidos al borde del precipicio.
'''
"29" = ''':sup:`29` Nos han llegado noticias del orgullo de Moab, es un orgullo muy
grande.
'''
"30" = ''':sup:`30` Conocemos su soberbia, su arrogancia, su insolencia y la altanería
de su corazón. ¡Conozco bien su arrogancia!, dice Yavé, sus amenazas
son puras palabras, sus obras no sirven para nada.
'''
"31" = ''':sup:`31` Por eso quiero también llorar por Moab, gritar por todo Moab, gemir
por la gente de Quir-Jerés.
'''
"32" = ''':sup:`32` Más que por Yazer, lloro por ti, ¡oh viña de Sibma! Tus sarmientos
se alargaban más allá del mar y alcanzaban hasta Jazer. Sobre tu
cosecha y tu vendimia, ha caído el destructor.
'''
"33" = ''':sup:`33` El gozo y la alegría han desaparecido del país de Moab. No hay vino
en las cubas, pues los hombres ya no pisan el lagar ni resuenan más sus
cantos de alegría.
'''
"34" = ''':sup:`34` Los aullidos de Jesbón y de Elealí se escuchan hasta en Jasa; se
grita desde Segor hasta Joronaím y Eglatselisa, pues las Aguas de Nimri
han sido devastadas.
'''
"35" = ''':sup:`35` Haré que en Moab no haya más quien haga ofrendas en los lugares
altos, o queme incienso a su dios, dice Yavé.
'''
"36" = ''':sup:`36` Mi corazón gime por Moab como una flauta; mi corazón gime por la
gente de Quir Jerés como una flauta, porque todas las riquezas que
habían acumulado se han perdido.
'''
"37" = ''':sup:`37` Sí, todas las cabezas están rapadas; todas las barbas, cortadas;
todas las manos están llenas de cortaduras, y todos se han vestido con
sacos.
'''
"38" = ''':sup:`38` En las terrazas de Moab y en sus calles, todo el mundo se lamenta,
porque he hecho pedazos a Moab como un cántaro que no sirve, dice Yavé.
'''
"39" = ''':sup:`39` ¿Cómo es posible que Moab haya sido destruido y que, humillado,
haya tenido que volver la espalda? ¿Por qué Moab se ha convertido en
objeto de burla y de espanto para todos sus vecinos?
'''
"40" = ''':sup:`40` Porque así habla Yavé: miren cómo vuela cual un águila y extiende
sus alas sobre Moab.
'''
"41" = ''':sup:`41` Las ciudades son conquistadas y las fortalezas ocupadas; el corazón
de los soldados de Moab ha pasado a ser como el corazón de una mujer
que da a luz.
'''
"42" = ''':sup:`42` Moab ha sido destruido y queda sin habitantes, porque se alzó
contra Yavé.
'''
"43" = ''':sup:`43` ¡El terror, la fosa y la trampa son para ti, habitante de Moab!,
dice Yavé.
'''
"44" = ''':sup:`44` El que escape del terror, caerá en la fosa, y el que salga de la
fosa, quedará preso en la trampa. Sí, todas estas calamidades enviaré
sobre Moab el año de su castigo, dice Yavé.
'''
"45" = ''':sup:`45` A la sombra de Jesbón se pararon, sin fuerzas, los fugitios. Pero
ha salido un fuego de Jesbón, una llama del palacio de Sijón, que ha
devorado las sienes de Moab y el cráneo de esta gente revoltosa.
'''
"46" = ''':sup:`46` ¡Ay de ti, Moab! ¡Estás perdido, pueblo de Camos! Pues tus hijos
han sido llevados al destierro y tus hijas al cautiverio.
'''
"47" = ''':sup:`47` Pero yo cambiaré la suerte de Moab, en el futuro, dice Yavé. Hasta
aquí la sentencia contra Moab.
'''
