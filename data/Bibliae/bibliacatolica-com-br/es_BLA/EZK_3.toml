[3]
"1" = ''':sup:`1` Me dijo: "Hijo de hombre, come lo que te presento, cómelo y luego
anda a hablarle a la casa de Israel."
'''
"2" = ''':sup:`2` Abrí la boca para que me hiciera comer ese rollo,
'''
"3" = ''':sup:`3` y me dijo: "Hijo de hombre, come ahora y llena tu estómago con este
rollo que te doy". Lo comí pues, y en mi boca era dulce como la miel.
'''
"4" = ''':sup:`4` Me dijo: "Hijo de hombre, anda a la casa de Israel y diles mis
palabras.
'''
"5" = ''':sup:`5` No te envío a un pueblo extranjero cuya lengua te sería difícil,
sino a la casa de Israel.
'''
"6" = ''':sup:`6` Si te enviara donde muchedumbres extranjeras, cuyo hablar es oscuro
y cuya lengua es difícil, la cual no comprenderías, podrían tal vez
escucharte.
'''
"7" = ''':sup:`7` Pero la casa de Israel no querrá escucharte, porque no quiere
escucharme; todos tienen la cabeza dura y el corazón obstinado.
'''
"8" = ''':sup:`8` Por eso he vuelto tu cara tan dura como la de ellos, y tu frente tan
dura como la de ellos.
'''
"9" = ''':sup:`9` Haré de tu frente un diamante, más duro que la roca; no les temerás,
no tendrás miedo de ellos, porque son sólo una raza de rebeldes".
'''
"10" = ''':sup:`10` Me dijo: "Hijo de hombre, recibe en tu corazón, escucha con tus
oídos todas las palabras que te voy a decir;
'''
"11" = ''':sup:`11` luego anda, vuélvete donde los desterrados, donde la gente de tu
pueblo. Les hablarás y les dirás: ¡Así habla Yavé...! te escuchen o
no".
'''
"12" = ''':sup:`12` Entonces el espíritu me levantó mientras oía detrás de mí una
formidable aclamación: "¡Bendita sea la Gloria de Yavé en todo lugar!"
'''
"13" = ''':sup:`13` Oí el batir de las alas de los seres unas contra otras, oí también
el ruido de las ruedas: todo era un enorme estruendo.
'''
"14" = ''':sup:`14` El espíritu me había levantado, me había arrebatado. Quedé lleno de
amargura, con el espíritu afiebrado, porque la mano de Yavé pesaba
fuertemente sobre mí.
'''
"15" = ''':sup:`15` Cuando llegué a Tel Aviv, donde estaban los desterrados a orillas
del río Quebar, permanecí siete días como atontado en medio de ellos.
'''
"16" = ''':sup:`16` Al cabo de esos siete días se me dirigió la palabra de Yavé:
'''
"17" = ''':sup:`17` "Hijo de hombre, te he puesto como un vigía para la casa de Israel:
si oyes una palabra que salga de mi boca, inmediatamente se lo
advertirás de mi parte.
'''
"18" = ''':sup:`18` Si le digo al malvado: ¡Vas a morir! y si tú no se lo adviertes, si
no hablas de tal manera que ese malvado deje su mala conducta y así
salve su vida, ese malvado morirá debido a su falta, pero a ti te
pediré cuenta de su sangre.
'''
"19" = ''':sup:`19` En cambio, si se lo adviertes al malvado y él no quiera renunciar a
su maldad y a su mala conducta, morirá debido a su falta, pero tú
habrás salvado tu vida.
'''
"20" = ''':sup:`20` Si el justo deja de hacer el bien y comete la injusticia, pondré
una piedra delante de él para que se caiga y morirá. Si tú no se lo has
advertido, morirá a causa de su pecado, se olvidarán de las buenas
acciones que haya hecho, pero a ti te pediré cuenta de su sangre.
'''
"21" = ''':sup:`21` Pero, si tu adviertes al justo para que no peque y siga sin pecar,
vivirá gracias a tu advertencia, y tú habrás salvado tu vida.
'''
"22" = ''':sup:`22` La mano de Yavé se puso sobre mí y me dijo: "Levántate, dirígete al
valle, allí te hablaré".
'''
"23" = ''':sup:`23` Me levanto entonces y me dirijo al valle. Veo allí la Gloria de
Yavé: estaba allí tal como había visto la Gloria a orillas del río
Quebar. Inmediatamente me echo de bruces al suelo.
'''
"24" = ''':sup:`24` El espíritu entra en mí y me hace ponerme de pie sobre mis piernas;
y me habla y me dice: "Anda, enciérrate en tu casa.
'''
"25" = ''':sup:`25` Mira, hijo de hombre, como te ponen cuerdas y te atan; ya no podrás
salir para conversar con ellos:
'''
"26" = ''':sup:`26` Hago que tu lengua se pegue a tu paladar: estás mudo y dejas de
reprocharlos porque son una raza de rebeldes.
'''
"27" = ''':sup:`27` Pero más tarde te hablaré, te abriré la boca y les dirás: ¡Esto
dice Yavé! que escuche el que quiere escuchar, y el que no quiere, que
no escuche, puesto que es una raza de rebeldes.
'''
