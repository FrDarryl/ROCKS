'''
"3" = ''':sup:`3` Que hasta ti llegue mi oración, presta atención a mi clamor.
'''
"4" = ''':sup:`4` Pues de pruebas mi alma está saturada y mi vida está al borde del
abismo.
'''
"5" = ''':sup:`5` Me cuentan entre los que bajan a la fosa, soy un hombre acabado,
'''
"6" = ''':sup:`6` que ya tiene su cama entre los muertos, parecido a los cuerpos
tirados en la tumba, de los cuales ya no te acuerdas, y que se han
sustraído de tu mano.
'''
"7" = ''':sup:`7` Me arrojaste a las cavernas inferiores, a las tinieblas, a los
abismos;
'''
"8" = ''':sup:`8` tu cólera ha pesado sobre mí y me han arrollado todas tus olas.
'''
"9" = ''':sup:`9` Alejaste de mí a mis conocidos, hiciste que me miraran con horror.
Estoy encerrado y no puedo salir,
'''
"10" = ''':sup:`10` el sufrimiento mis ojos ha gastado. Señor, a ti clamo todo el día,
y mis manos extiendo hacia ti.
'''
"11" = ''':sup:`11` ¿Harás milagros para los difuntos, se levantarán sus sombras para
alabarte?
'''
"12" = ''':sup:`12` ¿Se hablará de tu bondad entre los muertos, de tu lealtad donde
todo está perdido?
'''
"13" = ''':sup:`13` ¿Admirarán tus maravillas en lo oscuro, y tu justicia en la tierra
del olvido?
'''
"14" = ''':sup:`14` Yo, por mi parte, clamo a ti, Señor, y de mañana sube a ti mi
oración.
'''
"15" = ''':sup:`15` ¿Por qué, Señor, entonces, me rechazas y me escondes tu cara?
'''
"16" = ''':sup:`16` Soy pobre y enfermizo desde niño, sufrí tus golpes y me quedo sin
fuerzas;
'''
"17" = ''':sup:`17` tus cóleras han pasado sobre mí, tus espantos me han aniquilado.
'''
"18" = ''':sup:`18` Como las aguas me arrollan todo el día, y me cercan todos de una
vez.
'''
"19" = ''':sup:`19` De mí alejaste amigos y compañeros, y son mi compañía las
tinieblas.
'''
