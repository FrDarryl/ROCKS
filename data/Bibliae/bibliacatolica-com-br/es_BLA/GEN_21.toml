[21]
"1" = ''':sup:`1` Yavé visitó a Sara tal como lo había dicho; Yavé hizo con Sara
aquello mismo que había prometido.
'''
"2" = ''':sup:`2` Sara quedó embarazada, dio a luz un hijo de Abrahán siendo ya
anciana, y en la misma fecha que Dios había señalado.
'''
"3" = ''':sup:`3` Abrahán le puso por nombre Isaac al hijo que le nació, el hijo que
Sara dio a luz.
'''
"4" = ''':sup:`4` Lo circuncidó a los ocho días, conforme a lo que Dios le había
ordenado.
'''
"5" = ''':sup:`5` Abrahán tenía cien años de edad cuando le nació Isaac.
'''
"6" = ''':sup:`6` Sara dijo: «Dios me ha hecho reír, y todos los que se enteren se
reirán también.»
'''
"7" = ''':sup:`7` Y añadió: «¡Quién hubiera dicho a Abrahán que yo amamantaría hijos!
Y sin embargo, le he dado a luz un hijo en su vejez.»Abrahán despide a
Agar
'''
"8" = ''':sup:`8` Creció el niño, y el día en que dejó de ser amamantado, Abrahán
celebró un gran banquete.
'''
"9" = ''':sup:`9` Sara vio que el hijo que la egipcia Agar había dado a Abrahán, se
burlaba de su hijo Isaac,
'''
"10" = ''':sup:`10` y dijo a Abrahán: «Despide a esa esclava y a su hijo, pues el hijo
de esa esclava no debe compartir la herencia con mi hijo, con Isaac.»
'''
"11" = ''':sup:`11` Esto desagradó mucho a Abrahán, por ser Ismael su hijo.
'''
"12" = ''':sup:`12` Pero Dios le dijo: «No te preocupes por el muchacho ni por tu
sirvienta. Haz todo lo que te pide Sara, porque de Isaac saldrá la
descendencia que lleve tu nombre.
'''
"13" = ''':sup:`13` Pero también del hijo de la sierva yo haré una gran nación, por ser
descendiente tuyo.»
'''
"14" = ''':sup:`14` Abrahán se levantó por la mañana muy temprano, tomó pan y un
recipiente de cuero lleno de agua y se los dio a Agar. Le puso su hijo
sobre el hombro y la despidió. Agar se marchó y anduvo errante por el
desierto de Bersebá.
'''
"15" = ''':sup:`15` Cuando no quedó nada de agua en el recipiente de cuero, dejó tirado
al niño bajo un matorral
'''
"16" = ''':sup:`16` y fue a sentarse a la distancia de un tiro de arco, pues pensó: «Al
menos no veré morir a mi hijo.» Como se alejara para sentarse, el niño
se puso a llorar a gritos.
'''
"17" = ''':sup:`17` Dios oyó los gritos del niño, y el Angel de Dios llamó desde el
cielo a Agar y le dijo: «¿Qué te pasa, Agar? No temas, porque Dios ha
oído al niño gritando de donde está.
'''
"18" = ''':sup:`18` Anda a buscar al niño, y llévalo bien agarrado, porque de él haré
yo un gran pueblo.»
'''
"19" = ''':sup:`19` Entonces Dios le abrió los ojos y vio un pozo de agua. Llenó el
recipiente de cuero y dio de beber al niño.
'''
"20" = ''':sup:`20` Dios asistió al niño, que creció y vivió en el desierto, llegando a
ser un experto tirador de arco.
'''
"21" = ''':sup:`21` Vivió en el desierto de Parán, donde su madre lo casó con una mujer
egipcia.
'''
"22" = ''':sup:`22` Por aquel tiempo, Abimelec fue con Ficol, general de sus tropas, a
hablar a Abrahán, y le dijo: «Dios está contigo en todo cuanto
emprendes.
'''
"23" = ''':sup:`23` Por eso júrame ahora mismo ante Dios que no me harás daño, ni a mí,
ni a mis hijos, ni a mis descendientes, sino que usarás conmigo y con
esta tierra en la que habitas, la misma bondad que yo he usado
contigo.»
'''
"24" = ''':sup:`24` Abrahán le respondió: «Lo juro.»
'''
"25" = ''':sup:`25` Y de inmediato Abrahán se quejó ante Abimelec de que algunos
servidores de éste se habían apoderado por la fuerza de un pozo que le
pertenecía.
'''
"26" = ''':sup:`26` Abimelec le contestó: «No sé quién haya hecho tal cosa, pero tú no
me has dicho nada, y yo me entero de eso sólo ahora.»
'''
"27" = ''':sup:`27` Abrahán tomó unas ovejas y vacas y se las dio a Abimelec, e
hicieron los dos un pacto.
'''
"28" = ''':sup:`28` Abrahán puso aparte siete ovejas de su rebaño,
'''
"29" = ''':sup:`29` y Abimelec le preguntó: «¿Qué significan estas siete ovejas que has
separado?»
'''
"30" = ''':sup:`30` Le respondió Abrahán: «Acepta estas siete ovejas de mi mano, como
prueba de que ese pozo lo he excavado yo.»
'''
"31" = ''':sup:`31` Por eso aquel lugar fue llamado Bersebá, (o sea, pozo del
juramento), porque allí juraron ambos.
'''
"32" = ''':sup:`32` Después de haber hecho el pacto en Bersebá, Abimelec y Ficol,
general de sus tropas, volvieron al país de los filisteos.
'''
"33" = ''':sup:`33` Abrahán plantó un árbol de tamarindo en Bersebá y allí invocó el
nombre de Yavé, Dios Eterno.
'''
"34" = ''':sup:`34` Abrahán estuvo todavía mucho tiempo viviendo en el país de los
filisteos.
'''
