[13]
"1" = ''':sup:`1` Un hijo sabio atiende los consejos de su padre, el burlón no toma en
cuenta los reproches.
'''
"2" = ''':sup:`2` Cada cual comerá del fruto de sus obras: la felicidad será para el
justo, la violencia para el impío.
'''
"3" = ''':sup:`3` El que vigila sus palabras tendrá larga vida, el que habla sin
parar, se perjudicará.
'''
"4" = ''':sup:`4` Si uno se queda en el deseo, no pasa nada: son los activos los que
engordan.
'''
"5" = ''':sup:`5` El hombre bueno siente horror por la mentira, el malvado tira mugre
y calumnia.
'''
"6" = ''':sup:`6` La rectitud protege al hombre recto, la maldad lleva al malvado a su
perdición.
'''
"7" = ''':sup:`7` Uno aparenta ser rico pero nada tiene, otro, ser pobre, y tiene
grandes bienes.
'''
"8" = ''':sup:`8` El rico paga el rescate que lo salva, pero el pobre no se siente
amenazado.
'''
"9" = ''':sup:`9` La luz de los justos brilla, mientras que la lámpara de los malos se
apaga.
'''
"10" = ''':sup:`10` La arrogancia sólo produce peleas, la sabiduría está en escuchar.
'''
"11" = ''':sup:`11` La fortuna que se adquiere de repente no dura, el que la administra
a su ritmo la aumenta.
'''
"12" = ''':sup:`12` La esperanza diferida desanima, el deseo satisfecho es un árbol de
vida.
'''
"13" = ''':sup:`13` El que menosprecia las advertencias saldrá perdiendo, el que
observa los mandamientos será recompensado.
'''
"14" = ''':sup:`14` La enseñanza del sabio es fuente de vida, permite escapar de los
lazos de la muerte.
'''
"15" = ''':sup:`15` El que actúa con sensatez será apreciado, el camino de los
traidores no lleva a ninguna parte.
'''
"16" = ''':sup:`16` El hombre prudente actúa a sabiendas, el tonto demuestra al
instante su locura.
'''
"17" = ''':sup:`17` Un mensajero mentiroso prepara una desgracia, un mensajero fiel da
la ayuda.
'''
"18" = ''':sup:`18` Miseria y vergüenza para el que rechaza los consejos, el que hace
caso a la reprensión será estimado.
'''
"19" = ''':sup:`19` Es agradable tener lo que uno desea; los tontos no renunciarán al
mal.
'''
"20" = ''':sup:`20` El que anda con sabios se hace sabio, el que frecuenta a los
insensatos se pervierte.
'''
"21" = ''':sup:`21` La mala suerte persigue a los pecadores, la felicidad vendrá a
recompensar a los justos.
'''
"22" = ''':sup:`22` Los buenos dejan a sus hijos y nietos su herencia; la fortuna de
los pecadores está reservada al justo.
'''
"23" = ''':sup:`23` El campo que trabaja el pobre lo alimenta, mientras otros perecen
por falta de justicia.
'''
"24" = ''':sup:`24` No usar el chicote es no amar al hijo: el que lo ama no demora en
corregirlo.
'''
"25" = ''':sup:`25` El justo come y calma su apetito, el estómago de los malos grita de
hambre.
'''
"Notes" = '''
Notas de rodapé:
13:1 - El hijo sabio escucha la instrucción de su padre, pero el
burlador ignora la reprensión. Este versículo destaca la importancia de
la humildad para aprender y crecer en sabiduría (véanse también
13:4 - El perezoso anhela y nada consigue, pero el diligente quedará
satisfecho. La sabiduría bíblica valora el esfuerzo y la perseverancia
Tesalonicenses 3:10).
13:10 - El orgullo es fuente de discordia, pero la sabiduría reside en
quienes aceptan el consejo. La humildad y la disposición a escuchar a
los demás previenen conflictos y promueven la paz (véanse también
13:12 - La esperanza que se demora enferma el corazón, pero el anhelo
cumplido es árbol de vida. Este versículo revela la importancia de no
perder la esperanza y confiar en el tiempo de Dios (véase también
13:20 - El que anda con sabios será sabio, pero el que se junta con
necios sufrirá daño. La compañía influye en el carácter y las
decisiones, lo que resalta la importancia de rodearse de personas
'''
