[3]
"1" = ''':sup:`1` ¡Ay de la rebelde, de la manchada, de la ciudad opresora!
'''
"2" = ''':sup:`2` No ha escuchado el llamado, no ha aceptado la corrección, no ha
puesto su confianza en Yavé ni se ha acercado a su Dios.
'''
"3" = ''':sup:`3` Sus reyes en medio de ella son como leones que rugen; sus
gobernantes son como lobos nocturnos que no guardan ni un hueso para el
día siguiente.
'''
"4" = ''':sup:`4` Sus profetas son unos charlatanes dispuestos para cualquier mentira;
sus sacerdotes profanan las cosas santas y no respetan la Ley.
'''
"5" = ''':sup:`5` Sin embargo, en su interior está Yavé, el Justo, el que cada mañana
dicta sus sentencias. El es fiel como la salida del sol, y nunca comete
injusticia. Pero el injusto ni siquiera se siente avergonzado.
'''
"6" = ''':sup:`6` He borrado del mapa a las naciones, he demolido sus torres de
defensa, he dejado sus calles solitarias, nadie pasa por ellas, sus
ciudades han sido arrasadas y no se ve ni un hombre, ni un habitante
siquiera.
'''
"7" = ''':sup:`7` Yo pensaba: «¡Si al menos tú me temieras y tomaras en cuenta mi
reprensión, y no te olvidaras de todas las veces que te corregí.» Pero
ellos, al contrario, se han apresurado a comportarse mucho peor aún.
'''
"8" = ''':sup:`8` Por esto, espérenme, les dice Yavé, para el día en que yo venga a
acusarlos. Pues ya salió la sentencia: reuniré a las naciones y juntaré
a los imperios para descargar sobre ustedes mi enojo, todo el ardor de
mi ira, y todo el país será consumido por el fuego de mis celos.
'''
"9" = ''':sup:`9` Sí, yo daré a los pueblos labios puros para que todos puedan invocar
el Nombre de Yavé y servirlo también con un mismo celo.
'''
"10" = ''':sup:`10` De más allá de los ríos de Etiopía mis fieles me traerán ofrendas.
'''
"11" = ''':sup:`11` Ese día ya no tendrás que avergonzarte de todas esas faltas que
cometes contra mí, pues de en medio de ti yo arrancaré a aquellos que
se jactan de su orgullo y tú no seguirás vanagloriándote de mi montaña
santa.
'''
"12" = ''':sup:`12` Dejaré dentro de ti a un pueblo humilde y pobre, que buscará
refugio sólo en el Nombre de Yavé.
'''
"13" = ''':sup:`13` Aquellos que queden de Israel no cometerán injusticias; no hablarán
para engañar, ni se hallará falsedad en su boca. Entonces serán como el
rebaño que pasta y que descansa, y no habrá quién los perturbe.
'''
"14" = ''':sup:`14` ¡Grita de gozo, oh hija de Sión, y que se oigan tus aclamaciones,
oh gente de Israel! ¡Regocíjate y que tu corazón esté de fiesta, hija
de Jerusalén!
'''
"15" = ''':sup:`15` Pues Yavé ha cambiado su suerte, ha alejado de ti a tus enemigos.
No tendrás que temer desgracia alguna, pues en medio de ti está Yavé,
rey de Israel.
'''
"16" = ''':sup:`16` Ese día le dirán a Jerusalén: «¡No tengas ningún miedo, ni te
tiemblen las manos!
'''
"17" = ''':sup:`17` ¡Yavé, tu Dios, está en medio de ti el héroe que te salva! El
saltará de gozo al verte a ti y te renovará su amor. Por ti danzará y
lanzará gritos de alegría como lo haces tú en el día de la Fiesta.»
'''
"18" = ''':sup:`18` Apartaré de ti ese mal con el que te amenacé, y ya no serás
humillada.
'''
"19" = ''':sup:`19` Entonces eliminaré a todos tus opresores. Ese día salvaré a la
oveja coja y llevaré al corral a la perdida, a ustedes les daré fama y
honores en todos los países donde la humillación era su parte.
'''
"20" = ''':sup:`20` Ese día los traeré a este lugar y los reuniré para hacerlos famosos
y respetados entre todos los pueblos de la tierra, cuando traiga de
vuelta a los cautivos a la vista de ustedes, dice Yavé.
'''
