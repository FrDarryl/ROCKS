[9]
"1" = ''':sup:`1` Dios de nuestros padres, Señor de misericordia, por tu Palabra
hiciste todas las cosas,
'''
"2" = ''':sup:`2` y por tu Sabiduría formaste al hombre para que domine a todas las
criaturas por debajo de ti,
'''
"3" = ''':sup:`3` para que gobierne al mundo con santidad y justicia, y tome sus
decisiones con recta conciencia:
'''
"4" = ''':sup:`4` dame pues la Sabiduría que comparte tu trono, y no me excluyas del
número de tus hijos.
'''
"5" = ''':sup:`5` ¡Mírame, soy tu sirviente, el hijo de tu esclava, un hombre débil
cuya vida es breve, demasiado limitado para comprender la justicia y
las leyes!
'''
"6" = ''':sup:`6` Ni siquiera el más perfecto de los hombres será algo sin la
sabiduría que viene de Ti.
'''
"7" = ''':sup:`7` Me elegiste como rey de tu pueblo, como juez para tus hijos y tus
hijas.
'''
"8" = ''':sup:`8` Me has dicho que te construya un templo en la montaña santa, un
altar en la ciudad donde habitas, a semejanza de esa Tienda celestial
que habías preparado para ti desde el principio.
'''
"9" = ''':sup:`9` Junto a ti está esa Sabiduría que conoce todas tus obras, que estaba
contigo cuando hacías el mundo, que sabe lo que te agrada y está de
acuerdo con tus mandamientos.
'''
"10" = ''':sup:`10` Haz que descienda desde el cielo donde todo es santo, envíala desde
tu trono glorioso, para que esté a mi lado en mis trabajos y sepa lo
que te gusta.
'''
"11" = ''':sup:`11` Porque ella todo lo conoce y lo comprende; ella me guiará con
prudencia en todo lo que haga, y su majestad me protegerá:
'''
"12" = ''':sup:`12` Entonces te serán agradables mis obras, gobernaré a tu pueblo con
justicia, y seré digno del trono de mi padre.
'''
"13" = ''':sup:`13` ¿Quién, en realidad, podría conocer la voluntad del Señor? ¿Quién
se apasionará por lo que quiere el Señor?
'''
"14" = ''':sup:`14` La razón humana avanza tímidamente, nuestras reflexiones no son
seguras,
'''
"15" = ''':sup:`15` porque un cuerpo perecible pesa enormemente sobre el alma, y
nuestra cáscara de arcilla paraliza al espíritu que está siempre en
vela.
'''
"16" = ''':sup:`16` Si nos cuesta conocer las cosas terrestres, y descubrir lo que está
al alcance de la mano, ¿quién podrá comprender lo que está en los
cielos?
'''
"17" = ''':sup:`17` ¿Y quién podrá conocer tus intenciones, si tu no les has dado
primero la Sabiduría, o no le has enviado de lo alto tu Espíritu Santo?
'''
"18" = ''':sup:`18` Así fue como los habitantes de la tierra pudieron corregir su
conducta; al saber lo que te agrada, fueron salvados por la Sabiduría.
'''
