[47]
"1" = ''':sup:`1` Llegó, pues, José donde estaba el Faraón con la noticia de que su
padre y sus hermanos habían llegado de Canaán con sus rebaños, vacas y
demás pertenencias, y que se encontraban en la tierra de Gosén.
'''
"2" = ''':sup:`2` Después escogió a cinco de sus hermanos y los presentó a Faraón.
'''
"3" = ''':sup:`3` Este les preguntó: «¿A qué se dedican?» Ellos contestaron:
«Nosotros, tus servidores, somos pastores de ovejas, como lo fueron
nuestros padres.
'''
"4" = ''':sup:`4` Hemos venido a vivir en este país porque ya no quedaban pastos para
nuestros rebaños, debido a la gran sequía que asola el país de Canaán.
Por eso te rogamos que nos permitas vivir en la tierra de Gosén.»
'''
"5" = ''':sup:`5` Entonces Faraón dijo a José: 6b, «Que vivan en el país de Gosén, y
si sabes que entre ellos hay hombres capacitados, ponlos como pastores
principales de mis ganados.»
'''
"5" = ''':sup:`5` Faraón, rey de Egipto supo que Jacob y sus hijos se habían
presentado a José en Egipto. Entonces dijo a José: «Tu padre y tus
hermanos han venido a ti.
'''
"6" = ''':sup:`6` Todo el país de Egipto está a tu disposición. Que tu padre y tus
hermanos se establezcan en la mejor parte del país.»
'''
"7" = ''':sup:`7` José trajo después a su padre Jacob y se lo presentó a Faraón.
Después que Jacob lo saludó,
'''
"8" = ''':sup:`8` Faraón le preguntó: «¿Cuántos años tienes?»
'''
"9" = ''':sup:`9` Jacob respondió: «Los años de mi peregrinación son ciento treinta.
Pocos y malos han sido los días de mi vida, y no han llegado a igualar
los años de vida de mis padres durante su peregrinación.»
'''
"10" = ''':sup:`10` Después Jacob volvió a bendecir a Faraón y se retiró de su
presencia.
'''
"11" = ''':sup:`11` osé instaló a su padre y a sus hermanos, y les dio una propiedad en
la tierra de Egipto, en el mejor lugar de la comarca de Ramsés, tal
como Faraón había ordenado.
'''
"12" = ''':sup:`12` Y José proveyó lo necesario para vivir a su padre, a sus hermanos y
a toda la familia de su padre, teniendo en cuenta el número de sus
dependientes.
'''
"13" = ''':sup:`13` La escasez se hizo más fuerte y no se encontraban alimentos en toda
la tierra; Egipto y Canaán estaban agotados por el hambre.
'''
"14" = ''':sup:`14` Entonces José acaparó toda la plata que había en la tierra de
Egipto y de Canaán, a cambio del trigo que compraban, y llevó toda esa
plata al palacio de Faraón.
'''
"15" = ''':sup:`15` Cuando s acabó la plata de Egipto y de Canaán, todos los egipcios
comenzaron a llegar donde José para decirle: «Danos pan, ¿acaso nos vas
a dejar morir porque se nos terminó el dinero?»
'''
"16" = ''':sup:`16` José les respondió: «Si no tienen más dinero, denme sus ganados y
yo en cambio les daré pan.»
'''
"17" = ''':sup:`17` Trajeron su ganado a José, y José les dio pan a cambio de sus
caballos, ovejas, vacas y burros. De esta manera los abasteció de pan
durante ese año a cambio de todos sus ganados.
'''
"18" = ''':sup:`18` Al año siguiente volvieron donde él diciendo: «No podemos ocultar a
nuestro señor que se nos ha terminado el dinero, y que los ganados ya
son todos suyos. Tan sólo nos quedan nuestros cuerpos y nuestras
tierras.
'''
"19" = ''':sup:`19` Tú no puedes vernos morir a nosotros y nuestras tierras; compranos,
pues, a nosotros y nuestras tierras, a cambio de pan, y seremos
nosotros y nuestras tierras propiedad de Faraón. Danos trigo para que
no muramos; así viviremos y nuestra tierra no quedará desolada.»
'''
"20" = ''':sup:`20` De este modo José adquirió para Faraón toda la tierra de Egipto,
pues los egipcios tuvieron que vender sus campos, ya que el hambre los
apretaba, y la tierra pasó a ser toda de Faraón.
'''
"21" = ''':sup:`21` En cuanto al pueblo, lo redujo a la servidumbre desde un extremo al
otro de Egipto.
'''
"22" = ''':sup:`22` La única tierra que no compró fue la de los sacerdotes, pues había
un decreto de Faraón en favor de ellos, y él debía procurarles el
alimento. Por eso no vendieron sus tierras.
'''
"23" = ''':sup:`23` Entonces José dijo al pueblo: «Ya ven que los he comprado a ustedes
y sus tierras para Faraón. Aquí tienen semillas: siembren la tierra.
'''
"24" = ''':sup:`24` Cuando llegue el tiempo de la cosecha, darán la quinta parte a
Faraón y las otras cuatro partes restantes serán para ustedes, como
semillas de siembra, y como alimento para ustedes, su familia y los que
estén en su casa.»
'''
"25" = ''':sup:`25` Ellos respondieron: «Puesto que nos has salvado la vida, sírvete
aceptarnos como esclavos de Faraón.»
'''
"26" = ''':sup:`26` Así José impuso como ley, que la quinta parte de los productos de
la tierra de Egipto debe ser entregada a Faraón, y esa norma perdura
hasta el día de hoy. Sólo las tierras de los sacerdotes no pasaron a
poder de Faraón.
'''
"27" = ''':sup:`27` Los israelitas vivieron en el país de Egipto, en la tierra de
Gosén. Tomaron posesión de ella, tuvieron muchos hijos y se
multiplicaron en número.
'''
"28" = ''':sup:`28` Jacob vivió en Egipto diecisiete años de los ciento cuarenta y
siete que duró su vida.
'''
"29" = ''':sup:`29` Y cuando los días de su vida se acercaron a su fin, llamó a su hijo
José y le dijo: «Si me aprecias de veras, te ruego que coloques tu mano
bajo mi muslo, y me prometas que no me sepultarás en Egipto; en esto
reconoceré tu amor y fidelidad.
'''
"30" = ''':sup:`30` Cuando me haya ido a descansar con mis padres, sácame de Egipto y
entiérrame en la tumba de ellos.» José respondió: «Lo haré tal como lo
pides.» Insistió Jacob: «¡Júramelo!» Y José se lo juró.
'''
"31" = ''':sup:`31` Entonces Israel se inclinó sobre la cabecera de su cama.
'''
