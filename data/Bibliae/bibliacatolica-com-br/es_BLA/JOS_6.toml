[6]
"1" = ''':sup:`1` Los habitantes de Jericó habían cerrado la ciudad y puesto sus
cerrojos para que no entraran los israelitas: nadie entraba ni salía.
'''
"2" = ''':sup:`2` Pero Yavé dijo a Josué: «Te entregaré la ciudad, su rey y todos sus
hombres de guerra.
'''
"3" = ''':sup:`3` Para esto, ustedes tendrán que dar una vuelta a la ciudad cada día
durante seis días.
'''
"4" = ''':sup:`4` Siete sacerdotes irán delante del Arca tocando las siete trompetas
que sirven en el Jubileo. El día séptimo darán siete vueltas y
'''
"5" = ''':sup:`5` cuando suenen las trompetas todo el pueblo subirá al ataque, dando
su grito de guerra. En ese momento se derrumbarán los muros de la
ciudad y cada uno entrará por lo más directo.»
'''
"6" = ''':sup:`6` Josué, hijo de Nun, llamó a los sacerdotes y les dijo: «Ustedes
llevarán el Arca de la Alianza; siete sacerdotes irán delante tocando
trompetas de las que se usan en el Jubileo.» Luego, Josué dijo al
pueblo:
'''
"7" = ''':sup:`7` «Ustedes darán la vuelta a la ciudad y la vanguardia del ejército
precederá el Arca de Yavé.»
'''
"8" = ''':sup:`8` Cuando Josué terminó de hablar, los sacerdotes comenzaron a tocar
las siete trompetas que sirven para tocar la fiesta del Jubileo y
avanzaron delante del Arca de Yavé.
'''
"9" = ''':sup:`9` La vanguardia del pueblo iba delante de los sacerdotes y el resto
del pueblo detrás del Arca. Las trompetas resonaban por todas partes.
Josué había dado esta orden:
'''
"10" = ''':sup:`10` «Ustedes no gritarán ni darán voces, ni se oirá siquiera una
palabra, hasta que llegue el día en que les diga: Griten y den voces.»
'''
"11" = ''':sup:`11` El Arca de Yavé dio ese día una vuelta alrededor de la ciudad,
volviéndose todos al campamento, donde pasaron la noche.
'''
"12" = ''':sup:`12` Al día siguiente, Josué se levantó de madrugada; los sacerdotes
tomaron el Arca y los que tocaban las siete trompetas pasaron otra vez
delante del Arca.
'''
"13" = ''':sup:`13` Delante iba la vanguardia y detrás del Arca los demás. Y otra vez
resonaron las trompetas.
'''
"14" = ''':sup:`14` Lo mismo hicieron el día siguiente, y durante seis días dieron a
diario una vuelta alrededor de la ciudad y volvieron al campamento.
'''
"15" = ''':sup:`15` Al séptimo día los israelitas se levantaron de madrugada y dieron
la vuelta en torno a Jericó según el mismo rito que los días
anteriores, pero, ese día, lo hicieron siete veces.
'''
"16" = ''':sup:`16` A la séptima vez, mientras los sacerdotes tocaban las trompetas,
Josué ordenó al pueblo: «Den su grito de guerra, porque Yavé les ha
entregado la ciudad.
'''
"17" = ''':sup:`17` Esta ciudad y todo lo que hay en ella será entregado en anatema a
Yavé. Sólo Rahab la prostituta quedará viva con todos los que estén con
ella en su casa, ya que ocultó a los exploradores que habíamos enviado.
'''
"18" = ''':sup:`18` En cuanto a ustedes, cuídense de tocar cualquier cosa, chica o
grande; ya que fue todo consagrado en anatema, no tomen ninguna cosa,
no sea que venga la maldición sobre el campamento de Israel y lo
trastorne.
'''
"19" = ''':sup:`19` Todo el oro, plata, cobre y hierro están consagrados a Yavé y
entrarán en el tesoro de Yavé.»
'''
"20" = ''':sup:`20` El pueblo gritó y se tocaron las trompetas. En ese preciso momento
se derrumbaron los muros de la ciudad. Entonces cada uno avanzó sobre
la parte de la ciudad que tenía a su frente.
'''
"21" = ''':sup:`21` Se apoderaron de Jericó. Y espada en mano mataron a todos los
hombres y mujeres, jóvenes y viejos; incluso a los bueyes, ovejas y
burros, y los entregaron como anatema, o sea, los sacrificaron a Dios.
'''
"22" = ''':sup:`22` (Dos hombres habían sido enviados por Josué para explorar Jericó y,
al entrar en ella, una prostituta los había escondido.) Entonces Josué
les dijo: «Entren en la casa de la prostituta y sáquenla fuera con toda
su familia, como se lo habían jurado.»
'''
"23" = ''':sup:`23` Estos jóvenes hicieron salir a la mujer llamada Rahab, a su padre,
a su madre y sus hermanos con sus familiares, y los colocaron a salvo
fuera del campamento de Israel.
'''
"24" = ''':sup:`24` Después quemaron la ciudad y todo lo que había en ella, dejando la
plata, el oro y los objetos de bronce y de hierro, que depositaron
entre las cosas preciosas del Santuario de Yavé.
'''
"25" = ''':sup:`25` Josué perdonó la vida de la prostituta y la de su familia, y ella
permaneció en Israel.
'''
"26" = ''':sup:`26` Josué pidió al pueblo que repitiera esta maldición: «Que Yavé
maldiga al que reconstruya Jericó. Que los cimientos se levanten sobre
el cuerpo de su hijo mayor, y las puertas sobre el de su hijo menor.»
'''
"27" = ''':sup:`27` Así estuvo Yavé con Josué y lo hizo famoso en todo el país.
'''
