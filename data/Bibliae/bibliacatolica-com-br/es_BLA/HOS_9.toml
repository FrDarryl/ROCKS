[9]
"1" = ''':sup:`1` No te alegres, Israel, no te regocijes como las naciones paganas,
porque tú has traicionado a tu Dios y, con tal de que te dieran algo,
te entregabas en cualquier era donde se trillara.
'''
"2" = ''':sup:`2` Pero ni la era ni el lagar les proporcionarán el sustento necesario,
y hasta el vino les faltará.
'''
"3" = ''':sup:`3` No vivirán más en la tierra de Yavé, Efraím volverá a Egipto y en su
destierro de Asiria comerán alimentos impuros.
'''
"4" = ''':sup:`4` Ya no derramarán más vino en homenaje a Yavé, ni le ofrecerán más
sacrificios. Su pan será como el pan que se sirve en un velorio, que
deja impuros a todos los que lo comen. Su pan será sólo para ellos,
pues no podrán llevarlo a la Casa de Yavé.
'''
"5" = ''':sup:`5` ¿Qué harán ustedes el día de la peregrinación para la fiesta de
Yavé?
'''
"6" = ''':sup:`6` Ustedes saldrán, pero huyendo después de la derrota. Egipto los
recogerá, y en Menfis serán sepultados. Las ortigas guardarán sus
tesoros de plata y las zarzas crecerán en sus casas.
'''
"7" = ''':sup:`7` Ha llegado la hora de rendir cuentas; ha llegado la hora del
desquite: ¡que todo Israel lo sepa! Los profetas serán como locos y los
inspirados ya no sabrán qué decir, pues, así como fue grande tu pecado,
enorme será tu desastre.
'''
"8" = ''':sup:`8` Efraím monta guardia ante mi Dios y el profeta trata de impedir que
el enemigo llegue de sorpresa, anunciando el ataque contra el templo de
sus ídolos.
'''
"9" = ''':sup:`9` Se han corrompido profundamente como aquel día en Guibea, pero Yavé
se acordará de su culpa y castigará sus pecados.
'''
"10" = ''':sup:`10` Israel fue para mí como uva silvestre encontrada en el desierto, y
sus padres me parecieron como si fueran las primeras brevas; pero no
bien habían llegado a Baal-Peor, se vendieron al ídolo y se hicieron
tan aborrecibles como el ídolo que amaban.
'''
"11" = ''':sup:`11` La gloria de Efraím se volará como un pájaro: no más hijos, no más
embarazos, no más concepción.
'''
"12" = ''':sup:`12` Por más que críen hijos, se los quitaré antes que lleguen a
hombres. ¡Ay de ellos cuando me aparte de ellos!
'''
"13" = ''':sup:`13` Ya ha visto Efraïm entregando sus hijos al cazador; Efraím tendrá
que llevar sus hijos al matadero.
'''
"14" = ''':sup:`14` Dales, Yavé... ¿Qué les darás? ¡Haz que sus entrañas sean estériles
y que se sequen sus pechos!
'''
"15" = ''':sup:`15` En Guilgal salió a relucir toda su maldad. Allí fue donde les tomé
odio. Los echaré de mi casa por todos sus crímenes; no les tendré más
cariño, pues todos sus jefes son unos rebeldes.
'''
"16" = ''':sup:`16` Efraím se está muriendo, sus raíces se están secando y ya no habrá
más frutos. Y aunque tengan hijos, yo haré morir el apreciado fruto de
su seno.
'''
"17" = ''':sup:`17` Como no le hicieron caso, mi Dios los echará de su presencia y
andarán como vagabundos por la tierra.
'''
