"1" = ''':sup:`1` Estas fueron las palabras de Yavé a Miqueas de Moreset en tiempos de
Jotam, Ajaz y Ezequías, reyes de Judá; y éstas, sus visiones sobre
Samaria y Jerusalén.
'''
"2" = ''':sup:`2` Que escuchen todos los pueblos; que ponga atención la tierra y todo
lo que contiene, pues Yavé sale de su palacio santo para declarar en
contra de ustedes.
'''
"3" = ''':sup:`3` Miren cómo sale de su santa morada, bajando y caminando por las
cumbres de la tierra.
'''
"4" = ''':sup:`4` A su paso se desmoronan las montañas y los valles se hunden como
cera ante el fuego o como el agua que se escurre por la pendiente.
'''
"5" = ''':sup:`5` Jacob es el culpable de todo esto, y los hijos de Israel con sus
pecados. ¿Cuál es el delito de Jacob? ¿No es Samaria? ¿Cuál es el
pecado de Judá? ¿No es Jerusalén?
'''
"6" = ''':sup:`6` Convertiré a Samaria un campo cubierto de escombros, que no sirve
más que para viñas. Echaré a rodar sus piedras por el valle y así
quedarán a la vista sus cimientos.
'''
"7" = ''':sup:`7` Todas sus estatuas serán hechas pedazos y sus ídolos serán tirados
al fuego, porque las compraron con el salario de sus prostitutas y
pasarán a ser salario de prostitutas.
'''
"8" = ''':sup:`8` Por todo esto lloraré y gemiré, caminaré desnudo y sin zapatos,
lloraré como aúllan los chacales y gemiré como lo hacen los avestruces,
'''
"9" = ''':sup:`9` porque las llagas de Samaria son incurables y han llegado hasta
Judá, alcanzando la capital de mi pueblo, la misma Jerusalén.
'''
"10" = ''':sup:`10` No lo anuncien en Gat ni lloren por ello en Aco. Los de Betlefrá,
revuélquense en el polvo.
'''
"11" = ''':sup:`11` Habitante de Safi, toca el clarín. Que no salgan de su ciudad los
que viven en Sanán. Betaesel es arrancada de sus cimientos, en los que
se apoyaba.
'''
"12" = ''':sup:`12` ¿Cómo podría ser feliz la que habita en Marot, cuando la desgracia
que viene de Yavé golpea la puerta de Jerusalén?
'''
"13" = ''':sup:`13` Prepara el carro con sus caballos, tú que vives en Laquis, pues por
tu culpa empezó a pecar la hija de Sión, ya que tú le enseñaste el mal
que se cometía en Israel.
'''
"14" = ''':sup:`14` Por eso tú deberás pagar una fianza por Moreset-Gat. Betaksib será
una trampa para los reyes de Israel.
'''
"15" = ''':sup:`15` Volverá de nuevo el invasor, habitante de Maresa, y los que eran la
gloria de Yavé se irán para siempre.
'''
"16" = ''':sup:`16` Córtate el pelo al rape por tus hijos tan queridos, quédate pelada
como el buitre, pues han sido llevados lejos de ti.
'''
