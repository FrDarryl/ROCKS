"1" = ''':sup:`1` Carta de Pablo, preso de Cristo Jesús, y Timoteo nuestro hermano, a
Filemón, nuestro querido compañero de trabajo,
'''
"2" = ''':sup:`2` a nuestra hermana Apia, a Arquipo, fiel compañero en nuestras
luchas, y a toda la comunidad que se reúne en su casa:
'''
"3" = ''':sup:`3` Tengan gracia y paz de Dios nuestro Padre y de Cristo Jesús el
Señor.
'''
"4" = ''':sup:`4` Doy gracias sin cesar a mi Dios, al recordarte en mis oraciones,
'''
"5" = ''':sup:`5` pues oigo alabar el amor y la fe que te animan, tanto hacia el Señor
como en beneficio de los santos.
'''
"6" = ''':sup:`6` Ojalá esa fe se vea en las obras y manifieste todo lo bueno que
tenemos en Cristo.
'''
"7" = ''':sup:`7` Pues tuve mucho gozo y consuelo al tener noticias de tu caridad, ya
que nuestros hermanos se sienten confortados por ti.
'''
"8" = ''':sup:`8` Por eso, aunque tengo en Cristo plena libertad para ordenarte lo que
tendrías que hacer,
'''
"9" = ''':sup:`9` prefiero pedírtelo por amor. El rogante es Pablo, ya anciano, y
ahora preso por Cristo Jesús,
'''
"10" = ''':sup:`10` y la petición es para mi hijo Onésimo, a quien transmití la vida
mientras estaba preso.
'''
"11" = ''':sup:`11` Este Onésimo por un tiempo no te fue útil, pero ahora te va a ser
muy útil, como lo ha sido para mí.
'''
"12" = ''':sup:`12` Te lo devuelvo; recibe en su persona mi propio corazón.
'''
"13" = ''':sup:`13` Hubiera deseado retenerlo a mi lado, para que me sirviera en tu
lugar, mientras estoy preso por el Evangelio.
'''
"14" = ''':sup:`14` Pero no quise hacer nada sin tu acuerdo, ni imponerte una obra
buena, sino dejar que la hagas libremente.
'''
"15" = ''':sup:`15` A lo mejor Onésimo te fue quitado por un momento para que lo ganes
para la eternidad.
'''
"16" = ''':sup:`16` Ya no será esclavo, sino algo mucho mejor, pues ha pasado a ser
para mí un hermano muy querido, y lo será mucho más todavía para ti.
'''
"17" = ''':sup:`17` Por eso, en vista de la comunión que existe entre ti y yo, recíbelo
como si fuera yo.
'''
"18" = ''':sup:`18` Y si te ha perjudicado o te debe algo, cárgalo en mi cuenta.
'''
"19" = ''':sup:`19` Yo, Pablo, lo escribo y firmo de mi propia mano; yo te lo pagaré.
sin hablar de la deuda que tienes conmigo, y que eres tú mismo.
'''
"20" = ''':sup:`20` Vamos, hermano, espero de ti este servicio en el Señor;
reconfórtame en Cristo.
'''
"21" = ''':sup:`21` Te escribo con plena confianza en tu docilidad; sé que harás mucho
más de lo que te pido.
'''
"22" = ''':sup:`22` Además, prepárame alojamiento, pues, gracias a la oración de todos
ustedes, espero serles devuelto.
'''
"23" = ''':sup:`23` Te saluda Epafras, mi compañero de cautividad en Cristo Jesús,
'''
"24" = ''':sup:`24` y también Marcos, Aristarco, Demás y Lucas, mis ayudantes.
'''
"25" = ''':sup:`25` Que la gracia de Cristo Jesús, el Señor, esté con ustedes. Amén.
'''
