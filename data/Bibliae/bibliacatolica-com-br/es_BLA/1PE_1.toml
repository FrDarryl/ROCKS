"1" = ''':sup:`1` Pedro, apóstol de Cristo Jesús, a los (judíos) que viven fuera de su
patria, dispersos por el Ponto, Galacia, Capadocia, Asia y Bitinia,
'''
"2" = ''':sup:`2` a los elegidos, a quienes Dios Padre conoció de antemano y santificó
por el Espíritu para acoger la fe y ser purificados por la sangre de
Cristo Jesús: ¡Que la gracia y la paz abunden entre ustedes!
'''
"3" = ''':sup:`3` Bendito sea Dios, Padre de Cristo Jesús, nuestro Señor, por su gran
misericordia. Al resucitar a Cristo Jesús de entre los muertos, nos dió
una vida nueva y una esperanza viva.
'''
"4" = ''':sup:`4` Reservaba para ustedes la herencia celestial, ese tesoro que no
perece ni se echa a perder y que no se deshace con el tiempo.
'''
"5" = ''':sup:`5` Y los protege el poder de Dios, por medio de la fe, con miras a la
salvación que nos tiene preparada para los últimos tiempos.
'''
"6" = ''':sup:`6` Por esto estén alegres, aunque por un tiempo tengan que ser
afligidos con varias pruebas.
'''
"7" = ''':sup:`7` Si el oro debe ser probado pasando por el fuego, y es sólo cosa
pasajera, con mayor razón su fe, que vale mucho más. Esta prueba les
merecerá alabanza, honor y gloria el día en que se manifieste Cristo
Jesús.
'''
"8" = ''':sup:`8` Ustedes lo aman sin haberlo visto; ahora creen en él sin verlo, y
nadie sabría expresar su alegría celestial
'''
"9" = ''':sup:`9` al tener ya ahora eso mismo que pretende la fe, la salvación de sus
almas.
'''
"10" = ''':sup:`10` Los profetas hablaron de ese favor que ustedes iban a recibir y se
preguntaron o quisieron saber más al respecto.
'''
"11" = ''':sup:`11` El Espíritu de Cristo estaba en ellos y les descubría de antemano
los sufrimientos de Cristo y la gloria que iba a alcanzar; pero ellos
se preguntaban quién sería y cuándo se realizaría eso.
'''
"12" = ''':sup:`12` Estaban preparando lo que mantiene a los ángeles en suspenso, y que
ahora les ha sido anunciado por los evangelizadores de ustedes, al
mismo tiempo que el Espíritu Santo les era enviado desde el cielo. Y
les fue revelado que todo esto sería, no para ellos, sino para ustedes.
'''
"13" = ''':sup:`13` Por tanto, tengan listo su espíritu y estén alerta, poniendo toda
su esperanza en esta gracia que será para ustedes la venida gloriosa de
Cristo Jesús.
'''
"14" = ''':sup:`14` Si han aceptado la fe, no se dejen arrastrar ya por sus pasiones
como lo hacían antes, cuando no sabían.
'''
"15" = ''':sup:`15` Si es santo el que los llamó, también ustedes han de ser santos en
toda su conducta,
'''
"16" = ''':sup:`16` según dice la Escritura: Serán santos, porque yo soy santo.
'''
"17" = ''':sup:`17` El Padre que invocan no hace diferencias entre personas, sino que
juzga a cada uno según sus obras; tomen, pues, en serio estos años en
que viven fuera de la patria.
'''
"18" = ''':sup:`18` No olviden que han sido rescatados de la vida vacía que aprendieron
de sus padres; pero no con un rescate material de oro o plata,
'''
"19" = ''':sup:`19` sino con la sangre preciosa de Cristo, el Cordero sin mancha ni
defecto.
'''
"20" = ''':sup:`20` Dios pensaba en él desde antes de la creación del mundo, pero no
fue revelado sino a ustedes, al final de los tiempos.
'''
"21" = ''':sup:`21` Gracias a él han creído en Dios que lo resucitó de entre los
muertos y lo glorificó, precisamente con el fin de que pusieran su fe y
su esperanza en Dios.
'''
"22" = ''':sup:`22` Al aceptar la verdad, han logrado la purificación interior, de la
que procede el amor sincero a los hermanos; ámense pues unos a otros de
todo corazón,
'''
"23" = ''':sup:`23` ya que han nacido esta vez, no de semilla corruptible, sino de la
palabra incorruptible del Dios que vive y permanece.
'''
"24" = ''':sup:`24` Pues toda carne es como hierba y su gloria como flor del campo. La
hierba se seca y la flor se cae,
'''
"25" = ''':sup:`25` pero la palabra del Señor permanece eternamente. Esta palabra es el
Evangelio que se les ha anunciado a ustedes.
'''
