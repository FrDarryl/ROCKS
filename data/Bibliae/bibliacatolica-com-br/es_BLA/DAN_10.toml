"1" = ''':sup:`1` El tercer año del reinado de Ciro, rey de Persia, Dios entregó un
mensaje a Daniel, por sobrenombre Beltsasar. Este mensaje hablaba de
fidelidad y de gran angustia. Daniel se fijó en estas palabras y prestó
atención a la siguiente visión.
'''
"2" = ''':sup:`2` En ese tiempo, yo, Daniel, estuve de luto durante tres semanas:
'''
"3" = ''':sup:`3` no comí alimentos sabrosos; no entraron en mi boca ni carne, ni
vino, ni me perfumé durante tres semanas
'''
"4" = ''':sup:`4` El día veinticuatro del primer mes, estando a orillas del río
Tigris,
'''
"5" = ''':sup:`5` levanté los ojos y vi esto: un hombre vestido de tela de hilo con
cinturón de oro puro.
'''
"6" = ''':sup:`6` Su cuerpo era como de crisólito, su rostro era como el brillo del
relámpago, sus ojos como antorchas encendidas, sus brazos y piernas
brillantes como bronce pulido, y el rumor de sus palabras como el rumor
de una multitud
'''
"7" = ''':sup:`7` Sólo yo, Daniel, contemplé esta visión; los hombres que estaban
conmigo no la vieron, pero cayó un gran temor sobre ellos y huyeron a
esconderse.
'''
"8" = ''':sup:`8` Quedé, pues, yo solo contemplando esta visión. Estaba sin fuerzas.
Se me desfiguró la cara y quedé absolutamente sin vigor.
'''
"9" = ''':sup:`9` Oí el sonido de sus palabras y, al oírlo, caí desvanecido, rostro en
tierra.
'''
"10" = ''':sup:`10` En esto una mano me tocó, y pude mantenerme temblando en las
rodillas y las manos
'''
"11" = ''':sup:`11` Me dijo: «Daniel, hombre elegido de Dios, presta atención a las
palabras que voy a decirte, e incorpórate, porque he sido mandado ahora
donde ti.» Al oír estas palabras me enderecé temblando
'''
"12" = ''':sup:`12` Luego me dijo: «Daniel, no temas, porque desde el primer día en que
te dedicaste a comprender y humillarte de corazón delante de tu Dios,
fueron oídas tus súplicas y precisamente debido a estas súplicas he
venido yo
'''
"13" = ''':sup:`13` El príncipe del reino persa me ha hecho resistencia durante
veintiún días, pero Miguel, uno de los primeros ángeles, ha venido en
mi ayuda. Lo dejé allí junto a los reyes de Persia,
'''
"14" = ''':sup:`14` y he venido a decirte lo que ocurrirá a tu pueblo en los tiempos
venideros. Porque también la presente visión se refiere a esos días.
'''
"15" = ''':sup:`15` Cuando me dijo esas palabras, agaché mi cabeza y quedé en silencio;
'''
"16" = ''':sup:`16` pero un personaje de aspecto humano me tocó los labios. Entonces
abrí la boca para hablar y dije al que estaba delante de mí: «Señor
mío, ante esta visión me invade la angustia y ya no tengo fuerzas.
'''
"17" = ''':sup:`17` ¿Cómo podría hablar con mi señor cuando me faltan las fuerzas y no
me queda ni aliento?
'''
"18" = ''':sup:`18` El personaje de aspecto humano me tocó de nuevo y me reanimó.
'''
"19" = ''':sup:`19` Me dijo: «Hombre elegido de Dios, no temas, la paz sea contigo,
cobra fuerza y ánimo.» Mientras me hablaba, me sentí reanimado y dije:
«Hable, mi Señor, ahora que me he confortado.
'''
"20" = ''':sup:`20` Entonces me dijo: «¿Sabes por qué vine donde ti?
'''
"21" = ''':sup:`21` Pero voy a revelarte lo que está escrito en el libro de la verdad,
y ahora volveré a luchar con el ángel de Persia; ya está por llegar el
ángel de Grecia. Nadie me presta ayuda para esto, excepto Miguel, el
ángel de ustedes.
'''
