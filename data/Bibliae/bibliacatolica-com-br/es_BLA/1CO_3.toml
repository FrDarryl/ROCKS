[3]
"1" = ''':sup:`1` Yo, hermanos, no pude hablarles como a personas espirituales, sino
como a personas «carnales», como a niños en Cristo.
'''
"2" = ''':sup:`2` Les di leche y no alimento sólido, porque no estaba a su alcance, ni
siquiera ahora,
'''
"3" = ''':sup:`3` pues continúan siendo carnales. ¿No hay rivalidades y envidias entre
ustedes? Entonces son carnales y se portan como la otra gente.
'''
"4" = ''':sup:`4` Mientras uno dice: «Yo soy de Pablo», y otro: «Yo soy de Apolo», ¿no
son ustedes gente común y corriente?
'''
"5" = ''':sup:`5` ¿Qué es Apolo? ¿Qué es Pablo? Son servidores que recibieron de Dios
dones diferentes, y por medio de los cuales ustedes llegaron a la fe.
'''
"6" = ''':sup:`6` Yo planté, Apolo regó, pero el que hizo crecer fue Dios.
'''
"7" = ''':sup:`7` De modo que el que planta no es algo, ni tampoco el que riega, sino
Dios que hace crecer.
'''
"8" = ''':sup:`8` El que planta y el que riega están en la misma situación, y Dios
pagará a cada uno según su trabajo.
'''
"9" = ''':sup:`9` Nosotros trabajamos con Dios y para él, y ustedes son el campo de
Dios y la construcción de Dios.
'''
"10" = ''':sup:`10` Yo puse los cimientos como buen arquitecto, pues recibí ese talento
de Dios, y otro construye encima. Que cada uno, sin embargo, se
pregunte cómo construye encima.
'''
"11" = ''':sup:`11` Pues nadie puede cambiar la base; ya está puesta, y es Cristo
Jesús.
'''
"12" = ''':sup:`12` Sobre este cimiento se puede construir con oro, plata, piedras
preciosas, madera, caña o paja.
'''
"13" = ''':sup:`13` Un día se verá el trabajo de cada uno. Se hará público en el día
del juicio, cuando todo sea probado por el fuego. El fuego, pues,
probará la obra de cada uno.
'''
"14" = ''':sup:`14` Si lo que has construido resiste al fuego, serás premiado.
'''
"15" = ''':sup:`15` Pero si la obra se convierte en cenizas, el obrero tendrá que
pagar. Se salvará, pero no sin pasar por el fuego.
'''
"16" = ''':sup:`16` ¿No saben que son templo de Dios y que el Espíritu de Dios habita
en ustedes?
'''
"17" = ''':sup:`17` Si alguno destruye el templo de Dios, Dios lo destruirá a él. El
templo de Dios es sagrado, y ese templo son ustedes.
'''
"18" = ''':sup:`18` Que nadie se engañe. Si uno es sabio según el mundo y pasa por tal
entre ustedes, que se haga tonto y llegará a ser sabio.
'''
"19" = ''':sup:`19` Porque la sabiduría de este mundo es tontería a los ojos de Dios.
Ya lo dijo la Escritura: Dios atrapa a los sabios en su propia
sabiduría.
'''
"20" = ''':sup:`20` Y también: El Señor conoce los argumentos de los sabios y sabe que
no valen nada.
'''
"21" = ''':sup:`21` Así que no se sientan orgullosos de sus grandes hombres. Piensen
que todo es para ustedes:
'''
"22" = ''':sup:`22` ya sea Pablo, Apolo, Cefas, el mundo, la vida, la muerte, lo
presente y lo futuro, todo es de ustedes.
'''
"23" = ''':sup:`23` Y ustedes son de Cristo y Cristo es de Dios.
'''
