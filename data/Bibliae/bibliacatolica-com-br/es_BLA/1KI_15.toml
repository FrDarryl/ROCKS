[15]
"1" = ''':sup:`1` Abiam comenzó a reinar en Judá el año dieciocho del reinado de
Jeroboam,
'''
"2" = ''':sup:`2` y reinó tres años en Jerusalén. Su madre, Maacá, era hija de
Absalón.
'''
"3" = ''':sup:`3` No sirvió de todo corazón a Yavé, su Dios, como lo había hecho su
antepasado David, sino que siguió cometiendo los mismos pecados de su
padre.
'''
"4" = ''':sup:`4` Sin embargo, Yavé había prometido a David que su lámpara quedaría
encendida en Jerusalén, que guardaría a su hijo después de él y
ampararía a Jerusalén.
'''
"5" = ''':sup:`5` Es que David había seguido los rectos caminos de Yavé y no se había
apartado en ningún momento de todo lo que Yavé le ordenó, excepto en el
asunto de Urías, el heteo. Lo demás referente a Abías y todo lo que
hizo está escrito en el libro de los Hechos de los reyes de Judá.
'''
"7" = ''':sup:`7` Hubo continua guerra entre Abías y Jeroboam.
'''
"8" = ''':sup:`8` Cuando murió, lo sepultaron en la ciudad de David y le sucedió su
hijo Asá.
'''
"9" = ''':sup:`9` Asá comenzó a reinar en Judá el año veinte del reinado de Jeroboam
en Israel.
'''
"10" = ''':sup:`10` Reinó cuarenta y un años en Jerusalén. Su abuela era Maacá, hija de
Absalón.
'''
"11" = ''':sup:`11` Asá siguió los ejemplos de David, su antepasado, portándose
correctamente a los ojos de Yavé, como David.
'''
"12" = ''':sup:`12` Expulsó del país a todos los afeminados y destruyó los ídolos que
sus padres habían construido.
'''
"13" = ''':sup:`13` Incluso quitó a su abuela Maacá el título de Gran Dama, porque
había hecho un altar a Aserá.
'''
"14" = ''':sup:`14` Asá derribó este altar y lo quemó en el torrente de Cedrón. No hizo
desaparecer los altares de los santuarios de lomas, pero su corazón
estuvo siempre del todo con Yavé.
'''
"15" = ''':sup:`15` Llevó a la Casa de Yavé las ofrendas consagradas por su padre y sus
propias ofrendas: oro, plata, alhajas y otros objetos.
'''
"16" = ''':sup:`16` Hubo guerra entre Asá y Basá, rey de Israel, toda su vida.
'''
"17" = ''':sup:`17` Basá, rey de Israel, subió contra Judá y fortificó Rama para cortar
las comunicaciones a Asá, rey de Judá.
'''
"18" = ''':sup:`18` Sacó entonces Asá toda la plata y el oro que quedaban en los
tesoros de la Casa de Yavé y en los tesoros de la casa del rey, se lo
dio a uno de sus servidores y lo mandó a Ben-Hadad, hijo de Tabrimón,
hijo de Hezión, rey de Aram, que habitaba en Damasco, para que le
dijera:
'''
"19" = ''':sup:`19` «Hagamos un pacto como lo hubo entre tu padre y el mío. A cambio de
este oro y plata que te mando, dígnate romper tu pacto con Basá, rey de
Israel, para que deje de atacarme.»
'''
"20" = ''':sup:`20` Ben-Hadad escuchó al rey Asá y envió a sus oficiales contra las
ciudades de Israel, conquistando Iyón, Dan y Abel-Beet-Maacá, todo el
Quineret y toda la tierra de Neftalí.
'''
"21" = ''':sup:`21` Cuando Basá lo supo suspendió las fortificaciones de Rama y regresó
a Tirsa.
'''
"22" = ''':sup:`22` Entonces el rey Asá convocó a todo Judá sin excepción. Se llevaron
la piedra y la madera con que Basá fortificaba Rama y el rey Asá
fortificó con ellas Gueba de Benjamín y Mizpá.
'''
"23" = ''':sup:`23` Lo demás referente a Asá, su valentía y las ciudades que conquistó,
todo lo que hizo está escrito en el libro de los Hechos de los reyes de
Judá. Un dato más: en su ancianidad enfermó de los pies.
'''
"24" = ''':sup:`24` Cuando murió, lo sepultaron en la ciudad de David, su antepasado, y
le sucedió su hijo Josafat.
'''
"25" = ''':sup:`25` Nadab, hijo de Jeroboam, comenzó a reinar en Israel, el segundo año
del reinado de Asá, rey de Judá, y reinó dos años.
'''
"26" = ''':sup:`26` Se portó mal con Yavé, pues imitó a su padre e hizo cometer a
Israel los mismos pecados.
'''
"27" = ''':sup:`27` Basá, hijo de Ajías, de la tribu de Isacar, conspiró contra él y lo
mató en Guibetón de los filisteos, cuando Nadab y todo Israel estaban
asediando esta ciudad.
'''
"28" = ''':sup:`28` Basá lo hizo morir el año tercero de Asá, rey de Judá, y reinó en
su lugar.
'''
"29" = ''':sup:`29` Hecho rey, mató a toda la familia de Jeroboam, no dejando a nadie
de ella con vida, hasta exterminarlos a todos, según había dicho Yavé
por boca de su siervo el profeta Ajías de Silo.
'''
"30" = ''':sup:`30` Esto sucedió por los pecados que Jeroboam cometió e hizo cometer a
Israel y con los que hizo enojarse a Yavé, Dios de Israel.
'''
"31" = ''':sup:`31` Lo demás referente a Nadab y cuanto hizo está escrito en el libro
de los Hechos de los reyes de Judá.
'''
"32" = ''':sup:`32` Hubo guerra entre Asá, rey de Judá, y Basá, rey de Israel, mientras
vivieron.
'''
"33" = ''':sup:`33` Basá, hijo de Ajías, comenzó a reinar sobre Israel en la ciudad de
Tirsa el año tercero de Asá, rey de Judá. Reinó veinticuatro años,
'''
"34" = ''':sup:`34` y se portó mal con Yavé, siguiendo el camino de Jeroboam y los
pecados con que había hecho pecar a Israel.
'''
