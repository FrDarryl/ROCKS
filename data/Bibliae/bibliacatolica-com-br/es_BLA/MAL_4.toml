"1" = ''':sup:`1` Esta advertencia es la palabra que dirigió Yavé a Israel por medio
de Malaquías. Yo los he amado, dice Yavé.
'''
"2" = ''':sup:`2` Pero ustedes dicen: «¿En qué has demostrado ese cariño?» Por eso les
pregunta Yavé: ¿No era Esaú hermano de Jacob?
'''
"3" = ''':sup:`3` Pues bien, yo le tuve cariño a Jacob, pero le tomé odio a Esaú; si
no, miren cómo dejé sus montañas desoladas y abandoné sus tierras a los
chacales del desierto.
'''
"4" = ''':sup:`4` Si Edom afirma que empezará a reconstruir sus ruinas, a pesar de
haber sido destruidas, Yavé de los Ejércitos les advierte: «¿Qué sacan
con reconstruir, si yo se lo demoleré? A ustedes los llamarán "país
maldito" y "nación con la que Yavé se ha disgustado para siempre".»
'''
"5" = ''':sup:`5` Con sus propios ojos podrán ustedes comprobar esto; entonces
exclamarán: «El poder de Yavé traspasa las fronteras de Israel.»
'''
"6" = ''':sup:`6` El hijo honra a su padre; el servidor respeta a su patrón. Pero si
yo soy padre, ¿dónde está la honra que se me debe? O si yo soy su
patrón, ¿dónde el respeto a mi persona? Esto es lo que Yavé de los
Ejércitos quiere saber de ustedes, sacerdotes que desprecian su Nombre.
Ustedes dirán: «¿En qué hemos menospreciado tu Nombre?»
'''
"7" = ''':sup:`7` Miren, ustedes presentan sobre mi altar alimentos impuros. Ustedes
seguramente replicarán: «¿En qué te hemos profanado?» Lo han hecho
cuando han pensado que la mesa de Yavé no merece respeto.
'''
"8" = ''':sup:`8` Cuando ustedes traen para sacrificarla una bestia ciega, o cuando
presentan una coja o enferma, ¿creen que actúan bien? Llévasela al
gobernador a ver si queda contento o si te recibe bien, dice Yavé de
los ejércitos.
'''
"9" = ''':sup:`9` Así es como ustedes piden a Dios sus favores. Pero, ¿creen ustedes
que los atenderá?
'''
"10" = ''':sup:`10` ¿Quién de ustedes cerrará las puertas del templo para que no vengan
más ustedes a encender mi altar inútilmente? Pues ustedes ahora sólo me
molestan, les dice Yavé de los Ejércitos, y me desagradan totalmente
sus ofrendas.
'''
"11" = ''':sup:`11` Desde donde sale el sol hasta el ocaso, en cambio, todas las
naciones me respetan y en todo el mundo se ofrece a mi Nombre tanto el
humo del incienso como una ofrenda pura. Porque mi Nombre es grande en
las mismas naciones paganas, dice Yavé de los ejércitos.
'''
"12" = ''':sup:`12` Ustedes, mientras tanto, profanan mi Nombre cuando dicen: «La mesa
del Señor está sucia y su comida no es muy rica.»
'''
"13" = ''':sup:`13` Y me desprecian cada vez que dicen: «¡Qué lata!» -palabra de Yavé.
Ustedes toman para ofrecérmelo en sacrificio un animal robado, cojo o
apestado. ¿Creen que les voy a aceptar eso?
'''
"14" = ''':sup:`14` Maldito sea el tramposo que, teniendo en su rebaño un toro, luego
de prometérmelo, me sacrifica una bestia raquítica. Porque el Rey
grande soy yo, y mi Nombre será respetado en todas las naciones, dice
Yavé de los Ejércitos.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Malaquías comienza su profecía con una declaración del amor de
Dios por Israel. Incluso en medio de la rebelión y la desobediencia del
pueblo, Dios le recuerda a Israel su amor incondicional. Este mensaje
destaca la fidelidad de Dios a pesar de la infidelidad humana (véanse
1:6-8 - Dios reprende a los sacerdotes por ofrecer sacrificios
defectuosos, destacando la importancia de la pureza y la sinceridad en
la adoración. La ofrenda a Dios debe ser de alta calidad y reflejar el
respeto que se le debe, no algo dado a la ligera (véase también
1:10-11 - Dios expresa su desagrado por la forma en que se ha
corrompido la adoración e indica que desea la verdadera adoración de
todas las naciones. Esto revela su deseo de una adoración genuina que
1:12-14 - La profecía señala una falta de reverencia en la adoración,
donde se ofrecen ofrendas impuras. Dios exige honor y respeto en sus
ofrendas y acciones, y el pecado de deshonrar su autoridad trae graves
consecuencias. La justicia divina no tolera la superficialidad en la
4:18).
'''
