[13]
"1" = ''':sup:`1` Tobit tomó la palabra y dijo:
'''
"2" = ''':sup:`2` ¡Bendito sea Dios, que vive y reina por todos los siglos! Porque él
azota y se compadece, hace bajar hasta el lugar de los muertos y saca
de esa gran miseria. Nadie puede huir de su mano.
'''
"3" = ''':sup:`3` Bendíganlo, hijos de Israel, porque, si bien los dispersó entre las
naciones,
'''
"4" = ''':sup:`4` ahora les ha demostrado su grandeza. Alábenlo ante todos los
vivientes; porque él es nuestro Dios y Señor, y nuestro Padre para
siempre.
'''
"5" = ''':sup:`5` El nos castiga por nuestras maldades, pero luego nos perdonará y nos
reunirá de entre todas las naciones en las que nos ha dispersado.
'''
"6" = ''':sup:`6` Vuelven a él de todo corazón, y hagan todo lo que es verdadero ante
él, y él volverá a ustedes y ya no les esconderá su rostro.
'''
"7" = ''':sup:`7` Miren lo que ha hecho por ustedes y denle gracias en alta voz.
Bendigan al Señor, el solo Justo, alaben al Rey de los siglos.
'''
"8" = ''':sup:`8` Yo en el país de mi destierro le daré gracias, y diré su poder y su
grandeza a mi pueblo pecador. ¡Conviértanse, pecadores, y practiquen
ante él la justicia, seguros de que él se mostrará misericordioso!
'''
"9" = ''':sup:`9` Yo alabaré a mi Dios, Rey de los cielos, y mi alma radiante de
alegría proclamará su grandeza.
'''
"10" = ''':sup:`10` ¡Que todos en Jerusalén le den gracias! Jerusalén, ciudad santa,
'''
"11" = ''':sup:`11` Dios te castigará por los pecados de tus hijos, mas de nuevo tendrá
piedad de los hijos de los justos. Jerusalén, da gracias dignamente al
Señor y alaba al Rey de los siglos para que de nuevo su Templo sea
construido con alegría.
'''
"12" = ''':sup:`12` Que haga de ti de alegría a todos los desterrados y muestre su amor
a todo miserable por todos los siglos de los siglos.
'''
"13" = ''':sup:`13` Pueblos numerosos vendrán de lejos para celebrar el Nombre del
Señor Dios trayendo en sus manos obsequios para el Rey del cielo. Todas
las generaciones en ti darán señales de alegría, y tu nombre será
glorioso para siempre.
'''
"14" = ''':sup:`14` ¡Malditos cuantos te odien, pero benditos para siempre los que te
amen!
'''
"15" = ''':sup:`15` Entonces te alegrarás por los hijos de los justos, pues todos
volverán a reunirse, para alabar al Señor de los siglos.
'''
"16" = ''':sup:`16` ¡Dichosos los que te aman y se alegran de tu paz! Dichosos también
los hombres que lloran tus calamidades, pues se alegrarán en ti al ver
tu alegría completa y compartirán tu alegría para siempre. Bendice,
alma mía, al Señor y gran Rey,
'''
"17" = ''':sup:`17` porque Jerusalén va a ser de nuevo construida y la construirán con
zafiros y esmeraldas. Tobantarán sus murallas con piedras preciosas,
las torres y sus baluartes serán edificados con oro, las plazas de
Jerusalén serán pavimentadas con rubí y piedras de Ofir;
'''
"18" = ''':sup:`18` sus calles entonarán cantos de alegría, y dirán todos sus
habitantes: ¡Aleluya! Bendito sea Dios que te glorificó para siempre.
'''
