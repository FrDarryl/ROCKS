[5]
"1" = ''':sup:`1` No reprendas con dureza al anciano; al contrario, aconséjalo como si
fuera tu padre; trata a los jóvenes como a hermanos;
'''
"2" = ''':sup:`2` a las mujeres mayores como a madres y a las jóvenes, con gran
pureza, como a hermanas.
'''
"3" = ''':sup:`3` Atiende a las viudas que son realmente viudas.
'''
"4" = ''':sup:`4` Si una viuda tiene hijos o nietos, que aprendan éstos primero a
cumplir sus deberes con su propia familia y a ayudar a sus padres. Esto
es lo correcto ante Dios.
'''
"5" = ''':sup:`5` La verdadera viuda es la que se queda sola, habiendo puesto en Dios
su esperanza, y se dedica día y noche a la oración y a las súplicas.
'''
"6" = ''':sup:`6` En cambio, la que quiere pasarlo bien, aunque viva, está muerta.
'''
"7" = ''':sup:`7` Insiste en esto para que nadie pueda criticarlas.
'''
"8" = ''':sup:`8` Quien no se preocupa de los suyos, especialmente de los de su casa,
ha renegado de la fe y es peor que el que no cree.
'''
"9" = ''':sup:`9` No inscribas entre las viudas más que a quien ya pasó los sesenta
años, casada una sola vez
'''
"10" = ''':sup:`10` y recomendada por sus buenas obras: si educó a sus hijos, dio
hospitalidad y sirvió humildemente a los santos, socorrió a los que
sufren. En pocas palabras, que se haya dedicado a hacer el bien.
'''
"11" = ''':sup:`11` No admitas a las viudas de menos edad, pues cuando ya se han
cansado de Cristo quieren casarse
'''
"12" = ''':sup:`12` y, faltando a su primer compromiso, se ponen en una situación
irregular.
'''
"13" = ''':sup:`13` Aprenden además a no hacer nada y se acostumbran a andar de casa en
casa. Como no tienen nada que hacer, hablan de más, se meten en lo que
no les toca y dicen lo que no deben.
'''
"14" = ''':sup:`14` Quiero, pues, que las viudas jóvenes se vuelvan a casar, que tengan
hijos y sean amas de casa, antes que dar a nuestros adversarios algún
pretexto para criticar.
'''
"15" = ''':sup:`15` Ya algunas se han extraviado siguiendo a Satanás.
'''
"16" = ''':sup:`16` Si alguna mujer creyente tiene viudas en su familia, que las
atienda. Así la Iglesia no tendrá que cargar con ellas y podrá socorrer
a las que son viudas en el justo sentido.
'''
"17" = ''':sup:`17` Los presbíteros que son buenos dirigentes recibirán doble honor y
remuneración, sobre todo los que llevan el peso de la predicación y de
la enseñanza.
'''
"18" = ''':sup:`18` Lo dijo la Escritura: No pongas bozal al buey que trilla, y
también: El trabajador tiene derecho a su salario.
'''
"19" = ''':sup:`19` No aceptes acusaciones contra un presbítero si no son presentadas
al menos por dos o tres testigos.
'''
"20" = ''':sup:`20` Reprenderás en público a los que están en pecado, para que los
demás sientan temor.
'''
"21" = ''':sup:`21` Te pido insistentemente ante Dios, Cristo Jesús y los santos
ángeles que observes estas reglas con imparcialidad, sin hacer
diferencias.
'''
"22" = ''':sup:`22` No impongas a nadie las manos a la ligera, pues te harías cómplice
de los pecados de otro;
'''
"23" = ''':sup:`23` No sigas bebiendo agua sola. Toma un poco de vino a causa de tu
estómago y de tus frecuentes malestares.
'''
"24" = ''':sup:`24` consérvate sin mancha. Hay personas cuyos pecados son notorios
antes de cualquier investigación; los de otros, en cambio, sólo
después.
'''
"25" = ''':sup:`25` Del mismo modo las buenas acciones pueden ser notorias; y si no lo
son, tendrán que descubrirse.
'''
