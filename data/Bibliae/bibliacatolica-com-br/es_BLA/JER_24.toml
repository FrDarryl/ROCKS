[24]
"1" = ''':sup:`1` Yavé me mostró dos canastos con higos, que estaban delante de su
templo. Esto pasó después de que Nabucodonosor, rey de Babilonia,
desterró a Jeconías, hijo de Joaquim, rey de Judá, y a los príncipes de
Judá junto con los herreros y los cerrajeros, y los llevó a Babilonia,
lejos de Jerusalén.
'''
"2" = ''':sup:`2` Un canasto tenía higos muy buenos, como son los primeros que
maduran; el otro tenía higos podridos, tan malos que no se podían
comer.
'''
"3" = ''':sup:`3` Y me preguntó Yavé: «¿Qué ves, Jeremías?» Le contesté: «Higos. Los
buenos son muy buenos; los malos están tan podridos que no se pueden
comer.»
'''
"4" = ''':sup:`4` Entonces me llegó una palabra de Yavé: Esto dice Yavé, Dios de
Israel:
'''
"5" = ''':sup:`5` Así como se mira con gusto estos higos buenos, así me voy a
interesar por el bien de los desterrados de Judá, que eché de este
lugar al país de los caldeos.
'''
"6" = ''':sup:`6` Me fijaré que les vaya bien, los haré regresar a su tierra, los
reconstruiré en vez de demolerlos, los plantaré en vez de arrancarlos.
'''
"7" = ''':sup:`7` Les daré un corazón que sea capaaz de conocerme a mí, Yavé. Serán mi
pueblo y yo seré su Dios, pues volverán a mí con todo su corazón.
'''
"8" = ''':sup:`8` Pero así como se trata a los higos malos, tan podridos que no se
pueden comer, así trataré a Sedecías, rey de Judá, a sus príncipes y al
resto de los habitantes de Jerusalén, tanto a los que quedaron en este
país como a los que viven en Egipto.
'''
"9" = ''':sup:`9` Serán motivo de espanto y de vergüenza para todos los reinos de la
tierra; se reirán y se burlarán de ellos, serán como un ejemplo de
maldición en todos los países adonde los echaré.
'''
"10" = ''':sup:`10` Enviaré contra ellos la espada, el hambre, la peste, hasta que
hayan desaparecido de la tierra que les había dado a ellos y a sus
padres.
'''
"Notes" = '''
Notas de rodapé:
24:1-2 - Jeremías tiene una visión de dos cestas de higos ante el
templo. Las cestas simbolizan el destino del pueblo de Judá: una el
exilio y la otra la restauración. La elección entre el bien y el mal es
24:3-7 - Los higos buenos representan a los exiliados que serán
restaurados, mientras que los podridos representan a quienes
permanecerán en Jerusalén y sufrirán la destrucción. La promesa de
restauración para los justos, incluso en el exilio, es una señal de la
8:28).
24:8-10 - Los higos podridos representan al pueblo que permanecerá en
Judá y será destruido por la espada, el hambre y la peste. Seguir el
mal conduce a la condenación, mientras que la obediencia a Dios trae
7:13-14).
'''
