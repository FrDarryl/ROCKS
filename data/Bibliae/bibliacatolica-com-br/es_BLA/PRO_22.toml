[22]
"1" = ''':sup:`1` ¡Un nombre respetado es mejor que grandes riquezas; ser estimado es
mejor que el oro y la plata!
'''
"2" = ''':sup:`2` El rico y el pobre tienen esto en común, que Yavé hizo a uno y a
otro.
'''
"3" = ''':sup:`3` El hombre prevenido ve que viene la desgracia y se pone a resguardo;
los tontos siguen adelante y pagan las consecuencias.
'''
"4" = ''':sup:`4` La recompensa de la humildad es el temor de Yavé, la riqueza, el
honor y la vida.
'''
"5" = ''':sup:`5` Hay espinas y trampas en el camino del perverso; el que se aleja de
él se asegura.
'''
"6" = ''':sup:`6` Muéstrale al niño el camino que debe seguir, y se mantendrá en él
aun en la vejez.
'''
"7" = ''':sup:`7` El rico domina al pobre, el deudor está a merced de su acreedor.
'''
"8" = ''':sup:`8` Quien siembra injusticia cosechará la desgracia, el poder de los
violentos se romperá.
'''
"9" = ''':sup:`9` El hombre compasivo será bendito: supo compartir su pan con el
pobre.
'''
"10" = ''':sup:`10` Echa al burlón y se acabará la disputa; se calmarán las peleas y
las injurias.
'''
"11" = ''':sup:`11` Yavé ama a los corazones rectos; al que procura el bien, el rey lo
tomará por amigo.
'''
"12" = ''':sup:`12` Yavé protege al que sabe de verdad, pero desenmascara los discursos
perversos.
'''
"13" = ''':sup:`13` El flojo dice: "¡Hay un león afuera, si salgo me devorará!"
'''
"14" = ''':sup:`14` La boca de la adúltera es una fosa profunda; hay que estar
abandonado por Yavé para caer en ella.
'''
"15" = ''':sup:`15` La despreocupación está anclada en el corazón del niño; la
disciplina y la corrección lo librarán de ella.
'''
"16" = ''':sup:`16` Si oprimen a un pobre, lo hacen progresar, si dan a un rico, lo
perjudican.
'''
"17" = ''':sup:`17` Abre tus oídos, escucha mis palabras, pon atención a mis
enseñanzas.
'''
"18" = ''':sup:`18` Te gustará conservarlas en tu memoria y tenerlas listas en tus
labios cada vez que tú quieras.
'''
"19" = ''':sup:`19` Quiero que pongas tu confianza en Yavé:
'''
"20" = ''':sup:`20` por eso te he escrito estas treinta máximas, para aconsejarte y
advertirte,
'''
"21" = ''':sup:`21` para que conozcas la verdad, y puedas responder con seguridad a
quien te pregunte.
'''
"22" = ''':sup:`22` No le quites sus cosas al pobre porque es pobre, ni condenes a un
desdichado.
'''
"23" = ''':sup:`23` Porque Yavé se pondrá de su lado y se hará el opresor de sus
opresores.
'''
"24" = ''':sup:`24` No te juntes con un hombre colérico, ni frecuentes al rabioso:
'''
"25" = ''':sup:`25` podrías adquirir sus modales y arriesgarías así tu vida.
'''
"26" = ''':sup:`26` No seas de los que se comprometen a la ligera y que se ofrecen como
avales para un préstamo;
'''
"27" = ''':sup:`27` si no tienes con qué pagar, te quitarán tu cama dejándote en el
suelo.
'''
"28" = ''':sup:`28` Deja los límites que tus padres pusieron donde han estado siempre.
'''
"29" = ''':sup:`29` ¿Ves a un hombre que sabe desenvolverse? Este entrará al servicio
de los reyes, no se quedará sirviendo a gente oscura.
'''
