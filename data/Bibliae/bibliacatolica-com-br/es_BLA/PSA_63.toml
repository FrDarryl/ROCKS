'''
"3" = ''':sup:`3` Por eso vine a verte en el santuario para admirar tu gloria y tu
poder.
'''
"4" = ''':sup:`4` Pues tu amor es mejor que la vida, mis labios tu gloria cantarán.
'''
"5" = ''':sup:`5` Quiero bendecirte mientras viva y las manos en alto invocar tu
Nombre.
'''
"6" = ''':sup:`6` Mi alma está repleta, pingüe y blanda, y te alaba mi boca con labios
jubilosos.
'''
"7" = ''':sup:`7` Cuando estoy en mi cama pienso en ti, y durante la noche en ti
medito,
'''
"8" = ''':sup:`8` pues tú fuiste un refugio para mí y salto de gozo a la sombra de tus
alas.
'''
"9" = ''':sup:`9` Mi alma se estrecha a ti con fuerte abrazo y tu diestra me toma de
la mano.
'''
"10" = ''':sup:`10` Los que en vano quieren perderme irán a parar debajo de tierra.
'''
"11" = ''':sup:`11` Serán muertos al filo de la espada, servirán de festín a los
chacales.
'''
"12" = ''':sup:`12` El rey se sentirá feliz en Dios, y cuantos juran por él se
gloriarán: "Por fin se acalló a los mentirosos".
'''
