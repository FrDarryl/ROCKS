[8]
"1" = ''':sup:`1` Entretanto Judas, por sobrenombre Macabeo, y los que estaban con él,
entraban secretamente en los pueblos, llamaban a sus parientes y,
reuniendo a los que habían permanecido fieles al Judaísmo, llegaron a
juntar seis mil hombres.
'''
"2" = ''':sup:`2` Rogaban al Señor que mirara por aquel pueblo que todos pisoteaban,
que tuviera piedad del Santuario profanado por hombres impíos,
'''
"3" = ''':sup:`3` que se compadeciera de la ciudad destruida y a punto de ser arrasada
y que escuchara las voces de la sangre que clamaba hacia él;
'''
"4" = ''':sup:`4` que no se olvidara de la injusta matanza de niños inocentes y
manifestara su indignación contra aquellos que habían insultado su
Nombre.
'''
"5" = ''':sup:`5` El Señor cambió su aversión en misericordia; en cuanto el Macabeo
organizó su tropa, se hizo irresistible a los paganos.
'''
"6" = ''':sup:`6` Así, pues, Judas, llegando de improviso, incendiaba ciudades y
pueblos, se apoderaba de los lugares estratégicos y ponía en fuga a
numerosos enemigos.
'''
"7" = ''':sup:`7` Las más de las veces aprovechaba la noche para tales expediciones,
pero por todas partes hablaban de él y de su valor.
'''
"8" = ''':sup:`8` Al ver Filipo que este hombre progresaba poco a poco y que sus
éxitos eran cada día más frecuentes, escribió a Tolomeo, general de
Celesiria y Fenicia, para que lo viniera a ayudar en servicio del rey.
'''
"9" = ''':sup:`9` Este nombró en seguida a Nicanor, hijo de Patroclo, uno de sus
primeros Amigos, y lo envió al frente de unos veinte mil hombres
procedentes de todas las naciones, con la orden de acabar con todos los
judíos. Puso a su lado a Gorgias, general de mucha experiencia en
asuntos de guerra.
'''
"10" = ''':sup:`10` Nicanor se proponía obtener dos mil talentos con la venta de
esclavos judíos, para pagar el tributo debido por el rey a los romanos.
'''
"11" = ''':sup:`11` Así, pues, dio aviso a todas las ciudades del litoral para que
vinieran a comprar esclavos por un talento, sin darse cuenta que venía
sobre él el castigo del Todopoderoso.
'''
"12" = ''':sup:`12` Al saber Judas que Nicanor venía con un gran ejército, lo comunicó
a los suyos.
'''
"13" = ''':sup:`13` Entonces los cobardes y los que no tenían confianza en la justicia
divina se dieron a la fuga.
'''
"14" = ''':sup:`14` Otros, en cambio, vendiendo cuanto les quedaba, rogaban a Dios que
los librara del impío Nicanor, que los había vendido antes de luchar.
'''
"15" = ''':sup:`15` Si no los libraba por sus méritos, que lo hiciera por consideración
a la alianza hecha con sus padres y por ese Nombre grande y venerable
con el que se bendecía a su pueblo.
'''
"16" = ''':sup:`16` El Macabeo, reuniendo y reorganizando sus tropas, en número de seis
mil hombres, los exhortaba a no temer al enemigo y a combatir con
valentía contra sus injustos agresores, sin tener en cuenta su
superioridad numérica.
'''
"17" = ''':sup:`17` Les recordó cómo ésos habían profanado el Lugar Santo, exterminado
a los habitantes de Jerusalén, y suprimido las instituciones antiguas.
'''
"18" = ''':sup:`18` «Ellos, les dijo, vienen confiados en sus armas y en su audacia,
pero nosotros tenemos puesta nuestra confianza en Dios Todopoderoso,
que puede exterminar con un solo gesto a todos los que nos invaden y
aun al mundo entero.»
'''
"19" = ''':sup:`19` Les enumeró todas las oportunidades en que Dios había venido en
ayuda de sus padres, especialmente cuando hizo perecer ciento ochenta y
cinco mil hombres de Senaquerib.
'''
"20" = ''':sup:`20` También les recordó lo que sucedió en Babilonia, en la batalla
contra los gálatas, pues ese día ocho mil judíos combatían al lado de
cuatro mil macedonios y, al encontrarse éstos en apuros, sus aliados
judíos exterminaron solos a veinte mil enemigos, con la ayuda que les
vino del cielo, y se apoderaron de un gran botín.
'''
"21" = ''':sup:`21` Los animó con estas palabras y los dispuso a morir por las leyes y
por la patria;
'''
"22" = ''':sup:`22` entonces, dividió el ejército en cuatro cuerpos. Al frente de cada
uno, puso a sus hermanos: Simón, José y Jonatán, con mil quinientos
hombres cada uno.
'''
"23" = ''':sup:`23` Mandó leer el Libro Sagrado y dio como contraseña «Auxilio de
Dios»; luego él mismo, al frente del primer batallón, cayó sobre
Nicanor,
'''
"24" = ''':sup:`24` hiriendo y mutilando a muchos; el resto se dio a la fuga.
'''
"25" = ''':sup:`25` Se apoderaron del dinero de los que habían venido a comprarlos y
los persiguieron durante bastante tiempo.
'''
"26" = ''':sup:`26` Pero ya se hacía tarde, y se vieron obligados a volverse porque era
la vigilia del sábado. Esta fue la razón por la cual dejaron de
perseguir a sus enemigos.
'''
"27" = ''':sup:`27` Recogidas las armas y los despojos del enemigo, celebraron el
sábado en aquel día en que Dios empezaba a manifestarles su
misericordia.
'''
"28" = ''':sup:`28` Pasado el sábado, repartieron parte del botín entre los que habían
sido torturados, las viudas y los huérfanos. Lo demás se lo repartieron
entre ellos y los suyos.
'''
"29" = ''':sup:`29` Hecho esto, pidieron al Señor Misericordioso, en una oración
pública, que se reconciliara definitivamente con sus siervos.
'''
"30" = ''':sup:`30` Después, en un encuentro con el ejército de Timoteo y Báquides
mataron a más de veinte mil hombres y se adueñaron de ciudades
fortificadas. Repartieron los abundantes despojos por partes iguales
entre ellos mismos, los que habían sido torturados, los huérfanos, las
viudas y los ancianos.
'''
"31" = ''':sup:`31` Las armas tomadas al enemigo se guardaron cuidadosamente en lugares
seguros; el resto del botín lo llevaron a Jerusalén.
'''
"32" = ''':sup:`32` Mataron al jefe de los guardias de Timoteo, hombre muy criminal que
había hecho mucho mal a los judíos.
'''
"33" = ''':sup:`33` Después, mientras celebraban la victoria en Jerusalén, quemaron
vivos a los que habían quemado las puertas del Templo, incluso a
Calístenes, que se había refugiado en una casita. Así le dieron el pago
merecido por su impiedad.
'''
"34" = ''':sup:`34` El tres veces criminal Nicanor, que había traído miles de
negociantes para comprar a los judíos,
'''
"35" = ''':sup:`35` quedó humillado con el auxilio de Dios por aquellos mismos que él
había despreciado. Despojado de su rico traje, huyendo a través de los
campos como fugitivo, llegó a Antioquía demasiado feliz todavía de
haber escapado a la destrucción de su ejército.
'''
"36" = ''':sup:`36` El que se había propuesto pagar el tributo debido a los romanos con
la venta de los judíos, afirmaba ahora que éstos eran invencibles e
invulnerables, pues tenían a Alguien que luchaba por ellos siempre que
obedecieran las leyes prescritas por él.
'''
