[5]
"1" = ''':sup:`1` Llegaron a la otra orilla del lago, que es la región de los
gerasenos.
'''
"2" = ''':sup:`2` Apenas había bajado Jesús de la barca, un hombre vino a su
encuentro, saliendo de entre los sepulcros, pues estaba poseído por un
espíritu malo.
'''
"3" = ''':sup:`3` El hombre vivía entre los sepulcros, y nadie podía sujetarlo, ni
siquiera con cadenas.
'''
"4" = ''':sup:`4` Varias veces lo habían amarrado con grillos y cadenas, pero él
rompía las cadenas y hacía pedazos los grillos, y nadie lograba
dominarlo.
'''
"5" = ''':sup:`5` Día y noche andaba por los cerros, entre los sepulcros, gritando y
lastimándose con piedras.
'''
"6" = ''':sup:`6` Al divisar a Jesús, fue corriendo y se echó de rodillas a sus pies.
'''
"7" = ''':sup:`7` Entre gritos le decía: «¡No te metas conmigo, Jesús, Hijo del Dios
Altísimo! Te ruego por Dios que no me atormentes.»
'''
"8" = ''':sup:`8` Es que Jesús le había dicho: «Espíritu malo, sal de este hombre.»
'''
"9" = ''':sup:`9` Cuando Jesús le preguntó: «¿Cómo te llamas?», contestó: «Me llamo
Multitud, porque somos muchos.»
'''
"10" = ''':sup:`10` Y rogaban insistentemente a Jesús que no los echara de aquella
región.
'''
"11" = ''':sup:`11` Había allí una gran piara de cerdos comiendo al pie del cerro.
'''
"12" = ''':sup:`12` Los espíritus le rogaron: «Envíanos a esa piara y déjanos entrar en
los cerdos.» Y Jesús se lo permitió.
'''
"13" = ''':sup:`13` Entonces los espíritus malos salieron del hombre y entraron en los
cerdos; en un instante las piaras se arrojaron al agua desde lo alto
del acantilado y todos los cerdos se ahogaron en el lago.
'''
"14" = ''':sup:`14` Los cuidadores de los cerdos huyeron y contaron lo ocurrido en la
ciudad y por el campo, de modo que toda la gente fue a ver lo que había
sucedido.
'''
"15" = ''':sup:`15` Se acercaron Jesús y vieron al hombre endemoniado, el que había
estado en poder de la Multitud, sentado, vestido y en su sano juicio.
Todos se asustaron.
'''
"16" = ''':sup:`16` Los testigos les contaron lo ocurrido al endemoniado y a los
cerdos,
'''
"17" = ''':sup:`17` y ellos rogaban a Jesús que se alejara de sus tierras.
'''
"18" = ''':sup:`18` Cuando Jesús subía a la barca, el hombre que había tenido el
espíritu malo le pidió insistentemente que le permitiera irse con él.
'''
"19" = ''':sup:`19` Pero Jesús no se lo permitió, sino que le dijo: «Vete a tu casa con
los tuyos y cuéntales lo que el Señor ha hecho contigo y cómo ha tenido
compasión de ti.»
'''
"20" = ''':sup:`20` El hombre se fue y empezó a proclamar por la región de la Decápolis
lo que Jesús había hecho con él; y todos quedaban admirados.
'''
"21" = ''':sup:`21` Jesús, entonces, atravesó el lago, y al volver a la otra orilla,
una gran muchedumbre se juntó en la playa en torno a él.
'''
"22" = ''':sup:`22` En eso llegó un oficial de la sinagoga, llamado Jairo, y al ver a
Jesús, se postró a sus pies
'''
"23" = ''':sup:`23` suplicándole: «Mi hija está agonizando; ven e impón tus manos sobre
ella para que se mejore y siga viviendo.»
'''
"24" = ''':sup:`24` Jesús se fue con Jairo; estaban en medio de un gran gentío, que lo
oprimía.
'''
"25" = ''':sup:`25` Se encontraba allí una mujer que padecía un derrame de sangre desde
hacía doce años.
'''
"26" = ''':sup:`26` Había sufrido mucho en manos de muchos médicos y se había gastado
todo lo que tenía, pero en lugar de mejorar, estaba cada vez peor.
'''
"27" = ''':sup:`27` Como había oído lo que se decía de Jesús, se acercó por detrás
entre la gente y le tocó el manto.
'''
"28" = ''':sup:`28` La mujer pensaba: «Si logro tocar, aunque sólo sea su ropa,
sanaré.»
'''
"29" = ''':sup:`29` Al momento cesó su hemorragia y sintió en su cuerpo que estaba
sana.
'''
"30" = ''':sup:`30` Pero Jesús se dio cuenta de que un poder había salido de él, y
dándose vuelta en medio del gentío, preguntó: «¿Quién me ha tocado la
ropa?»
'''
"31" = ''':sup:`31` Sus discípulos le contestaron: «Ya ves cómo te oprime toda esta
gente: ¿y preguntas quién te tocó?»
'''
"32" = ''':sup:`32` Pero él seguía mirando a su alrededor para ver quién le había
tocado.
'''
"33" = ''':sup:`33` Entonces la mujer, que sabía muy bien lo que le había pasado,
asustada y temblando, se postró ante él y le contó toda la verdad.
'''
"34" = ''':sup:`34` Jesús le dijo: «Hija, tu fe te ha salvado; vete en paz y queda sana
de tu enfermedad.»
'''
"35" = ''':sup:`35` Jesús estaba todavía hablando cuando llegaron algunos de la casa
del oficial de la sinagoga para informarle: «Tu hija ha muerto. ¿Para
qué molestar ya al Maestro?»
'''
"36" = ''':sup:`36` Jesús se hizo el desentendido y dijo al oficial: «No tengas miedo,
solamente ten fe.»
'''
"37" = ''':sup:`37` Pero no dejó que lo acompañaran más que Pedro, Santiago y Juan, el
hermano de Santiago.
'''
"38" = ''':sup:`38` Cuando llegaron a la casa del oficial, Jesús vio un gran alboroto:
unos lloraban y otros gritaban.
'''
"39" = ''':sup:`39` Jesús entró y les dijo: «¿Por qué este alboroto y tanto llanto? La
niña no está muerta, sino dormida.»
'''
"40" = ''':sup:`40` Y se burlaban de él. Pero Jesús los hizo salir a todos, tomó
consigo al padre, a la madre y a los que venían con él, y entró donde
estaba la niña.
'''
"41" = ''':sup:`41` Tomándola de la mano, dijo a la niña: «Talitá kumi», que quiere
decir: «Niña, te lo digo, ¡levántate!»
'''
"42" = ''':sup:`42` La jovencita se levantó al instante y empezó a caminar (tenía doce
años). ¡Qué estupor más grande! Quedaron fuera de sí.
'''
"43" = ''':sup:`43` Pero Jesús les pidio insistentemente que no lo contaran a nadie, y
les dijo que dieran algo de comer a la niña.
'''
