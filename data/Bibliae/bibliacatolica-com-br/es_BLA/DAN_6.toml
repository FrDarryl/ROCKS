[6]
"1" = ''':sup:`1` Y recibió el reino Darío, el medo, que tenía sesenta y dos años.
Daniel es arrojado al foso de los leones
'''
"2" = ''':sup:`2` Decidió Darío establecer en su reino ciento veinte gobernadores para
todas las partes del reino.
'''
"3" = ''':sup:`3` Los puso bajo el mando de tres ministros, Daniel era uno de ellos, a
los que debían rendir cuenta con el fin de cuidar los intereses del
rey.
'''
"4" = ''':sup:`4` Daniel se distinguía entre los ministros y los gobernadores porque
en él había un espíritu extraordinario y el rey se proponía ponerlo al
frente del reino entero
'''
"5" = ''':sup:`5` Por eso, los ministros y los gobernadores buscaban un pretexto para
acusar a Daniel de algún crimen contra el estado; pero no pudieron
hallar motivo alguno de acusación ni falta alguna, porque él era fiel y
no se le podía reprochar de negligencia ni de falta
'''
"6" = ''':sup:`6` Entonces dijeron aquellos hombres: «No encontraremos ningún motivo
de acusación contra Daniel si no es en lo referente a la Ley de su
Dios.»
'''
"7" = ''':sup:`7` Los ministros y los gobernadores acudieron, pues, rápidamente ante
el rey y le hablaron así: «Viva para siempre el rey Darío.
'''
"8" = ''':sup:`8` Todos los ministros del reino, prefectos, gobernadores, consejeros y
funcionarios aconsejan de común acuerdo que se promulgue un decreto
real con la siguiente prohibición TTodo el que en el término de treinta
días dirija una oración a cualquiera que sea, dios u hombre, fuera de
ti, oh gran rey, será arrojado al foso de los leones.
'''
"9" = ''':sup:`9` Por eso, da fuerza de ley a esta prohibición, poniéndola por
escrito, de modo que no se cambie nada, de acuerdo a la ley de los
medos y persas, que es irrevocable.
'''
"10" = ''':sup:`10` Ante esto, el rey Darío firmó el decreto de prohibición
'''
"11" = ''':sup:`11` Daniel, al saber que el decreto había sido firmado, entró en su
casa. Las ventanas de su pieza superior estaban orientadas hacia
Jerusalén y, tres veces al día, se ponía de rodillas, orando y alabando
a su Dios, como lo había hecho siempre.
'''
"12" = ''':sup:`12` Aquellos hombres vinieron en masa y sorprendieron a Daniel
invocando y suplicando a su Dios
'''
"13" = ''':sup:`13` Entonces se presentaron al rey y le dijeron sobre la prohibición
real: «¿No firmaste tú una prohibición según la cual todo el que
dirigiera, en el término de treinta días, una oración a cualquiera que
fuera, dios u hombre, fuera de ti, oh rey, sería echado al foso de los
leones? RRespondió el rey: «La cosa está decidida, según la ley de los
medos y los persas, que es irrevocable.»
'''
"14" = ''':sup:`14` Entonces ellos dijeron en presencia del rey: «Daniel, el desterrado
judío, no hace caso de ti, ni de la prohibición que firmaste, y reza
tres veces al día.
'''
"15" = ''':sup:`15` Al oír estas palabras, el rey se afligió mucho y se propuso salvar
a Daniel; hasta la puesta del sol estuvo buscando el modo de librarlo.
'''
"16" = ''':sup:`16` Pero aquellos hombres volvieron apresuradamente ante el rey y le
dijeron: «Ya sabes, oh rey, que según la ley de los medos y los persas
ninguna prohibición o decreto real puede ser modificado.
'''
"17" = ''':sup:`17` Entonces el rey dio orden de traer a Daniel y de arrojarlo al foso
de los leones. El rey dijo a Daniel: «Que tu Dios, al que sirves con
tanto valor, te libre.
'''
"18" = ''':sup:`18` Trajeron una piedra y la colocaron a la entrada del foso. El rey la
selló con su anillo y con el anillo de sus dignatarios, para que la
suerte de Daniel no pudiera cambiarse.
'''
"19" = ''':sup:`19` Después el rey volvió a su palacio y se acostó en ayunas. No quiso
que le trajeran compañía y perdió el sueño
'''
"20" = ''':sup:`20` Al amanecer, cuando rayaba el alba, el rey se levantó y se dirigió
a toda prisa al foso de los leones.
'''
"21" = ''':sup:`21` Al acercarse al foso, gritó a Daniel con voz angustiosa: «Daniel,
servidor del Dios verdadero, ¿ha podido tu Dios, a quien sirves con
perseverancia, librarte de los leones?»
'''
"22" = ''':sup:`22` Entonces Daniel habló con el rey: «¡Viva el rey para siempre!
'''
"23" = ''':sup:`23` Mi Dios envió a su ángel para cerrar la boca de los leones y no me
han hecho ningún mal porque Dios me sabía inocente. Tampoco en contra
tuya he cometido ninguna falta.
'''
"24" = ''':sup:`24` Entonces el rey se alegró sobremanera y mandó sacar a Daniel del
foso. Lo sacaron y no hallaron ninguna herida, porque había confiado en
Dios.
'''
"25" = ''':sup:`25` Y el rey mandó traer a los hombres que habían acusado a Daniel y
echarlos al foso de los leones, junto con sus mujeres y sus hijos. No
llegaban al fondo del foso cuando los leones se lanzaron sobre ellos y
los despedazaron
'''
"26" = ''':sup:`26` Entonces el rey Darío escribió a todos los pueblos y naciones, y a
los hombres de todos los idiomas que habitan en toda la tierra:
'''
"27" = ''':sup:`27` «¡Paz abundante! Doy orden de que en todos los dominios de mi reino
se tema y se respete al Dios de Daniel, porque él es el Dios vivo que
existe eternamente, su reino no será destruido y su imperio durará
hasta el fin.
'''
"28" = ''':sup:`28` El salva y libra, obra señales y milagros en los cielos y en la
tierra; él ha salvado a Daniel de los leones.
'''
"29" = ''':sup:`29` Y Daniel prosperó en el reinado de Darío y en el de Ciro, el persa.
'''
