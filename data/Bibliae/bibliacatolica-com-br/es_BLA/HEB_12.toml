[12]
"1" = ''':sup:`1` Innumerables son estos testigos, y nos envuelven como una nube.
Depongamos, pues, toda carga inútil, y en especial las amarras del
pecado, para correr hasta el final la prueba que nos espera.
'''
"2" = ''':sup:`2` Levantemos la mirada hacia Jesús, que dirige esta competición de la
fe y la lleva a su término. El escogió la cruz en vez de la felicidad
que se le ofrecía; no tuvo miedo a la humillación y ahora está sentado
a la derecha del trono de Dios.
'''
"3" = ''':sup:`3` Piensen en Jesús, que sufrió tantas contradicciones de parte de
gente mala, y no les faltarán las fuerzas ni el ánimo.
'''
"4" = ''':sup:`4` Ustedes se enfrentan con el mal, pero todavía no han tenido que
resistir hasta la sangre.
'''
"5" = ''':sup:`5` Tal vez hayan olvidado la palabra de consuelo que la sabiduría les
dirige como a hijos: Hijo, no te pongas triste porque el Señor te
corrige, no te desanimes cuando te reprenda;
'''
"6" = ''':sup:`6` pues el Señor corrige al que ama y castiga al que recibe como hijo.
'''
"7" = ''':sup:`7` Ustedes sufren, pero es para su bien, y Dios los trata como a hijos:
¿a qué hijo no lo corrige su padre?
'''
"8" = ''':sup:`8` Si no conocieran la corrección, que ha sido la suerte de todos,
serían bastardos y no hijos.
'''
"9" = ''':sup:`9` Además, cuando nuestros padres según la carne nos corregían, los
respetábamos. ¿No deberíamos someternos con mayor razón al Padre de los
espíritus para tener vida?
'''
"10" = ''':sup:`10` Nuestros padres nos corregían sin ver más allá de la vida presente,
tan corta, mientras que El mira a lo que nos ayudará a alcanzar su
propia santidad.
'''
"11" = ''':sup:`11` Ninguna corrección nos alegra en el momento, más bien duele; pero
con el tiempo, si nos dejamos instruir, traerá frutos de paz y de
santidad.
'''
"12" = ''':sup:`12` Por lo tanto, levanten las manos caídas y fortalezcan las rodillas
que tiemblan,
'''
"13" = ''':sup:`13` enderecen los caminos tortuosos por donde han de pasar, para que el
cojo no se pierda y más bien se mejore.
'''
"14" = ''':sup:`14` Procuren estar en paz con todos y progresen en la santidad, pues
sin ella nadie verá al Señor.
'''
"15" = ''':sup:`15` Cuídense, no sea que alguno de ustedes pierda la gracia de Dios y
alguna raíz amarga produzca brotes, perjudicando a muchos.
'''
"16" = ''':sup:`16` Que no haya ningún inmoral, impío como Esaú, que por un guiso
entregó sus derechos sagrados de hijo mayor.
'''
"17" = ''':sup:`17` Ustedes saben que después, cuando quiso obtener la bendición, fue
rechazado y no pudo cambiar la decisión, aunque lo pidió con lágrimas.
'''
"18" = ''':sup:`18` Recuerden su iniciación. No hubo aquel fuego físico que ardía junto
a la nube oscura y la tempestad,
'''
"19" = ''':sup:`19` con el sonido de trompetas y una voz tan potente que los hijos de
Israel suplicaron que no se les hablara más.
'''
"20" = ''':sup:`20` De este modo acataron aquella orden de no acercarse: Quien toque el
monte, aunque sea un animal, deberá ser apedreado.
'''
"21" = ''':sup:`21` Lo que se veía era tan terrible que Moisés dijo: Estoy temblando de
miedo.
'''
"22" = ''':sup:`22` Ustedes, en cambio, se han acercado al cerro de Sión, a la ciudad
del Dios vivo, a la Jerusalén celestial con sus innumerables ángeles,
'''
"23" = ''':sup:`23` a la asamblea en fiesta de los primeros ciudadanos del cielo; a
Dios, juez universal, al que rodean los espíritus de los justos que ya
alcanzaron su perfección;
'''
"24" = ''':sup:`24` a Jesús, el mediador de la nueva alianza, llevando la sangre que
purifica y que clama a Dios con más fuerza que la sangre de Abel.
'''
"25" = ''':sup:`25` Cuidado, pues, de hacerse los sordos con el que habla. Pues si no
se salvaron en aquel tiempo los que desoyeron las palabras del profeta
en la tierra, menos todavía nosotros si nos desentendemos del que habla
desde los cielos.
'''
"26" = ''':sup:`26` Su voz conmovió entonces la tierra, pero ahora se nos da este
aviso: Esta última vez haré temblar no sólo la tierra sino también el
cielo.
'''
"27" = ''':sup:`27` Las palabras esta última vez indican que serán cambiadas las cosas
que pueden ser conmovidas, es decir, las creadas, y sólo permanecerán
las que no se conmueven.
'''
"28" = ''':sup:`28` Por eso, si hemos recibido el reino que no se puede conmover,
conservemos esta gracia y sirvamos a Dios cómo él desea, con amor y de
verdad,
'''
"29" = ''':sup:`29` pues nuestro Dios es fuego devorador.
'''
