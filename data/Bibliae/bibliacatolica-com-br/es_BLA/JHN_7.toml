[7]
"1" = ''':sup:`1` Después de esto, Jesús iba de un lugar a otro por Galilea; no quería
estar en Judea porque los judíos deseaban matarle.
'''
"2" = ''':sup:`2` Se acercaba la fiesta de los judíos llamada de Tiendas.
'''
"3" = ''':sup:`3` Sus hermanos le dijeron: «No te quedes aquí, vete a Judea para que
tus discípulos de allí vean las obras que realizas.
'''
"4" = ''':sup:`4` Si uno quiere sobresalir, no actúa a escondidas. Tú, que haces
maravillas, date a conocer al mundo.»
'''
"5" = ''':sup:`5` Sus hermanos hablaban así porque no creían en él.
'''
"6" = ''':sup:`6` Jesús les contestó: «Todavía no ha llegado mi tiempo, mientras que
para ustedes todo tiempo es bueno.
'''
"7" = ''':sup:`7` El mundo no puede odiarlos a ustedes, pero a mí sí que me odia,
porque yo muestro que sus obras son malas.
'''
"8" = ''':sup:`8` Suban ustedes a la fiesta; yo no voy a esta fiesta, porque mi tiempo
aún no ha llegado.»
'''
"9" = ''':sup:`9` Así habló Jesús y se quedó en Galilea.
'''
"10" = ''':sup:`10` Solamente después que sus hermanos fueron a la fiesta subió él
también, pero sin decirlo y como en secreto.
'''
"11" = ''':sup:`11` Los judíos lo estaban buscando durante la fiesta y preguntaban:
«¿Dónde está ése?»
'''
"12" = ''':sup:`12` Corrían muchos comentarios sobre él entre la gente. Unos decían:
«Es muy buena persona.» Otros replicaban: «En absoluto, ése está
engañando al pueblo.»
'''
"13" = ''':sup:`13` Pero nadie hablaba abiertamente de él por miedo a los judíos.
'''
"14" = ''':sup:`14` Hacia la mitad de la semana de la fiesta, Jesús subió al Templo y
se puso a enseñar.
'''
"15" = ''':sup:`15` Los judíos, admirados, decían: «¿Cómo puede conocer las Escrituras
sin haber tenido maestro?»
'''
"16" = ''':sup:`16` Jesús les contestó: «Mi doctrina no viene de mí, sino del que me ha
enviado.
'''
"17" = ''':sup:`17` El que haga la voluntad de Dios conocerá si mi doctrina viene de él
o si hablo por mi propia cuenta.
'''
"18" = ''':sup:`18` El que habla en nombre propio busca su propia gloria. Pero el que
busca la gloria del que lo ha enviado, ése es un hombre sin maldad y
que dice la verdad.»
'''
"19" = ''':sup:`19` «Moisés les dio la Ley, ¿no es cierto? Pero si ninguno de ustedes
cumple la Ley, ¿por qué quieren matarme?»
'''
"20" = ''':sup:`20` Le gritaron: «Eres víctima de un mal espíritu. ¿Quién quiere
matarte?»
'''
"21" = ''':sup:`21` Jesús les respondió: «Esta no es más que mi primera intervención, y
todos ustedes están desconcertados.
'''
"22" = ''':sup:`22` Pero miren: Moisés les ha dado la circuncisión (aunque en realidad
no viene de Moisés sino de los patriarcas) y ustedes hacen la
circuncisión incluso en día sábado.
'''
"23" = ''':sup:`23` Un hombre debe recibir la circuncisión, aunque sea sábado, para no
quebrantar la ley de Moisés; entonces, ¿por qué se enojan conmigo
porque he salvado al hombre entero en día sábado?
'''
"24" = ''':sup:`24` No juzguen por las apariencias, sino que juzguen lo que es justo.»
'''
"25" = ''':sup:`25` Algunos habitantes de Jerusalén decían: «Pero, ¿no es éste al que
quieren matar?
'''
"26" = ''':sup:`26` Ahí lo tienen hablando con toda libertad y no le dicen nada. ¿Será
tal vez que nuestros dirigentes han reconocido que él es el Mesías?
'''
"27" = ''':sup:`27` Pero éste sabemos de dónde viene, mientras que cuando venga el
Mesías, nadie sabrá de dónde viene.»
'''
"28" = ''':sup:`28` Entonces Jesús dijo en voz muy alta mientras enseñaba en el Templo:
«Ustedes dicen que me conocen. Ustedes saben de dónde vengo. Sepan que
yo no he venido por mi propia cuenta: quien me envía es el Verdadero, y
ustedes no lo conocen.
'''
"29" = ''':sup:`29` El es el que me ha enviado, y yo lo conozco porque vengo de él.»
'''
"30" = ''':sup:`30` Los judíos hubieran querido llevarlo preso, pero nadie le puso las
manos encima porque todavía no había llegado su hora.
'''
"31" = ''':sup:`31` De todos modos, muchos del pueblo creyeron en él y decían: «Cuando
venga el Mesías, ¿hará más señales milagrosas que este hombre?»
'''
"32" = ''':sup:`32` Los fariseos se enteraron de los comentarios que hacía la gente
sobre Jesús y, de acuerdo con los jefes de los sacerdotes, enviaron
guardias del Templo para detenerlo.
'''
"33" = ''':sup:`33` Entonces Jesús dijo: «Todavía estaré con ustedes un poco más de
tiempo, y después me iré al que me ha enviado.
'''
"34" = ''':sup:`34` Ustedes me buscarán, pero no me encontrarán, porque ustedes no
pueden venir donde yo estoy.»
'''
"35" = ''':sup:`35` Los judíos se preguntaban: «¿Adónde piensa ir éste para que no lo
podamos encontrar? ¿Querrá tal vez visitar a los judíos dispersos entre
los griegos y enseñar a los mismos griegos?
'''
"36" = ''':sup:`36` ¿Qué quiere decir con eso de: "Me buscarán y no me encontrarán", y
"Ustedes no pueden venir donde yo estoy"?»
'''
"37" = ''':sup:`37` El último día de la fiesta, que era el más solemne, Jesús, puesto
en pie, exclamó con voz potente: «El que tenga sed, que venga a mí, y
que beba
'''
"38" = ''':sup:`38` el que cree en mí. Lo dice la Escritura: De él saldrán ríos de agua
viva.»
'''
"39" = ''':sup:`39` Decía esto Jesús refiriéndose al Espíritu Santo que recibirían los
que creyeran en él. Todavía no se comunicaba el Espíritu, porque Jesús
aún no había entrado en su gloria.
'''
"40" = ''':sup:`40` Muchos de los que escucharon esto decían: «Realmente este hombre es
el Profeta.»
'''
"41" = ''':sup:`41` Unos afirmaban: «Este es el Mesías.» Pero otros decían: «¿Cómo va a
venir el Mesías de Galilea?
'''
"42" = ''':sup:`42` ¿No dice la Escritura que el Mesías es un descendiente de David y
que saldrá de Belén, la ciudad de David?»
'''
"43" = ''':sup:`43` La gente, pues, estaba dividida a causa de Jesús.
'''
"44" = ''':sup:`44` Algunos querían llevarlo preso, pero nadie le puso las manos
encima.
'''
"45" = ''':sup:`45` Cuando los guardias del Templo volvieron a donde los sacerdotes y
los fariseos, les preguntaron: «¿Por qué no lo han traído?»
'''
"46" = ''':sup:`46` Los guardias contestaron: «Nunca hombre alguno ha hablado como
éste.»
'''
"47" = ''':sup:`47` Los fariseos les dijeron: «¿También ustedes se han dejado engañar?
'''
"48" = ''':sup:`48` ¿Hay algún jefe o algún fariseo que haya creído en él?
'''
"49" = ''':sup:`49` Pero esa gente que no conoce la Ley, ¡son unos malditos!»
'''
"50" = ''':sup:`50` Les respondió Nicodemo, el que había ido antes a ver a Jesús y que
era uno de ellos. Dijo:
'''
"51" = ''':sup:`51` «¿Acaso nuestra ley permite condenar a un hombre sin escucharle
antes y sin averiguar lo que ha hecho?»
'''
"52" = ''':sup:`52` Le contestaron: «¿También tú eres de Galilea? Estudia las
Escrituras y verás que de Galilea no salen profetas.»
'''
"53" = ''':sup:`53` Y se fue cada uno a su casa.
'''
