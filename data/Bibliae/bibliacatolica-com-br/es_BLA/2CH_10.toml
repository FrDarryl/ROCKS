[10]
"1" = ''':sup:`1` Fue Roboam a Siquem, porque todo Israel había ido a Siquem para
proclamarlo rey.
'''
"2" = ''':sup:`2` Apenas lo supo Jeroboam, hijo de Nabat, estando todavía en Egipto,
adonde había ido huyendo del rey Salomón, volvió de Egipto, pues habían
enviado a llamarlo.
'''
"3" = ''':sup:`3` Vino entonces Jeroboam con toda la asamblea, y hablaron a Roboam
diciendo:
'''
"4" = ''':sup:`4` «Tu padre ha hecho pesado nuestro yugo; ahora tú aligera la dura
servidumbre de tu padre y el pesado yugo que puso sobre nosotros y te
serviremos.»
'''
"5" = ''':sup:`5` El les dijo: «Vuelvan a mí de aquí a tres días.» Y el pueblo se fue.
'''
"6" = ''':sup:`6` El rey Roboam pidió consejo a los ancianos que habían servido a su
padre Salomón, en vida de éste, diciendo: «¿Qué me aconsejan que
responda a este pueblo?»
'''
"7" = ''':sup:`7` Ellos le respondieron: «Si eres bueno con este pueblo y
condesciendes con ellos y les das buenas palabras, serán siervos tuyos
para siempre.»
'''
"8" = ''':sup:`8` Pero él abandonó el consejo que los ancianos le aconsejaron y les
pidió consejo a los jóvenes que se habían criado con él y estaban a su
servicio.
'''
"9" = ''':sup:`9` Les dijo: «¿Qué me aconsejan que responda a este pueblo que me ha
dicho: Aligera el yugo que tu padre puso sobre nosotros?»
'''
"10" = ''':sup:`10` Los jóvenes que se habían criado con él le respondieron: «Esto
debes responder al pueblo que te ha dicho: Tu padre hizo pesado nuestro
yugo, ahora tú aligera nuestro yugo; diles: Mi dedo meñique es más
grueso que los lomos de mi padre.
'''
"11" = ''':sup:`11` Un yugo pesado les cargó mi padre, pero yo les haré más pesado el
yugo: mi padre los ha azotado con azotes, pero yo los azotaré con
escorpiones.»
'''
"12" = ''':sup:`12` Al tercer día volvió Jeroboam con una muchedumbre y se presentó
ante Roboam, según lo que había dicho el rey: «Vuelvan a mí de aquí a
tres días.»
'''
"13" = ''':sup:`13` El rey les respondió con dureza, abandonando el consejo de los
ancianos, y hablándoles según el consejo de los jóvenes.
'''
"14" = ''':sup:`14` Les dijo: «Mi padre hizo pesado el yugo de ustedes, yo lo haré más
pesado todavía; mi padre los azotó con azotes, pero yo los azotaré con
escorpiones.»
'''
"15" = ''':sup:`15` No escuchó el rey al pueblo, pues se trataba de una intervención de
Dios para dar cumplimiento a la promesa que Yavé había hecho a
Jeroboam, hijo de Nabat, por medio de Ajías de Silo.
'''
"16" = ''':sup:`16` Israel vio que el nuevo rey no los atendía y replicaron al rey:
«¿Qué parte tenemos nosotros con David? No tenemos herencia que recibir
del hijo de Jesé. ¡A tus tiendas, Israel! Mira ahora por tu casa,
David.»
'''
"17" = ''':sup:`17` Y todo Israel volvió a sus pueblos. Roboam reinó solamente sobre
los hijos de Israel que habitaban en las ciudades de Judá.
'''
"18" = ''':sup:`18` El rey Roboam envió a Adoram, que estaba al frente de los trabajos
del rey, pero los hijos de Israel lo mataron a pedradas y murió.
'''
"19" = ''':sup:`19` Entonces el rey Roboam se apresuró a subir a su carro y huir hacia
Jerusalén. Así los israelitas se apartaron de la familia de David hasta
el día de hoy.
'''
