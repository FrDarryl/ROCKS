[13]
"1" = ''':sup:`1` Yavé dijo a Moisés:
'''
"2" = ''':sup:`2` "Envía hombres adelante para que exploren esa tierra de Canaán que
voy a darles a los israelitas. Cada tribu elija como representante a
uno de sus jefes".
'''
"3" = ''':sup:`3` Moisés los envió pues desde el desierto de Parán según la orden de
Yavé. Todos esos hombres eran jefes de Israel.
'''
"4" = ''':sup:`4` Estos eran sus nombres: Por la tribu de Rubén, Chamma, hijo de
Zacur;
'''
"5" = ''':sup:`5` por la tribu de Simeón, Chafat, hijo de Huri;
'''
"6" = ''':sup:`6` por la tribu de Judá, Caleb, hijo de Jefoné; por la tribu de Isacar,
Igal, hijo de José;
'''
"8" = ''':sup:`8` por la tribu de Efraím, Oseas, hijo de Nun;
'''
"9" = ''':sup:`9` por la tribu de Benjamín, Palti, hijo de Rafu;
'''
"10" = ''':sup:`10` por la tribu de Zabulón, Gadiel, hijo de Sodi;
'''
"11" = ''':sup:`11` por la tribu de José, por la estirpe de Manasés, Gadi, hijo de
Susi;
'''
"12" = ''':sup:`12` por la tribu de Dan, Ammiel, hijo de Gemali;
'''
"13" = ''':sup:`13` por la tribu de Aser, Setur, hijo de Micael;
'''
"14" = ''':sup:`14` por la tribu de Neftalí, Nahalí, hijo de Vafsi;
'''
"15" = ''':sup:`15` por la tribu de Gad, Geuel, hijo de Maqui.
'''
"16" = ''':sup:`16` Estos son los nombres de los hombres que Moisés mandó para que
exploraran la tierra de Canaán (a Osea, Moisés le dio el nombre de
Josué).
'''
"17" = ''':sup:`17` Moisés los mandó pues a explorar la tierra de Canaán. Les dijo:
"Suban por el Neguev, luego pasen a la montaña.
'''
"18" = ''':sup:`18` Miren bien cómo es esa tierra y qué tipo de gente vive allí; si es
fuerte o débil, escasa o numerosa.
'''
"19" = ''':sup:`19` Observen cómo es ese país donde viven, si es bueno o malo. Cómo son
las ciudades donde viven: ¿son campamentos o ciudades fortificadas?
Fíjense en cómo es la tierra, si es rica o pobre, si hay o no árboles.
Y no tengan miedo en traernos algunos productos del país". Porque era
la estación de las primeras uvas.
'''
"21" = ''':sup:`21` Partieron pues a explorar ese país desde el desierto de Sin hasta
Rejov, a la entrada de Emat.
'''
"22" = ''':sup:`22` Subieron por el Neguev y llegaron a Hebrón, donde se encontraban
Ahimán, Chechai y Talmai, de la raza de los anaquim. Hebrón había sido
fundada siete años antes que la ciudad de Tanis, en Egipto.
'''
"23" = ''':sup:`23` Llegaron al valle de Escol, donde cortaron un sarmiento con un
racimo de uva que transportaron en un palo entre dos, junto con
granadas e higos.
'''
"24" = ''':sup:`24` Ese lugar se llamó el valle del Racimo, por el racimo que habían
cortado allí los israelitas.
'''
"25" = ''':sup:`25` Al cabo de cuarenta días volvieron de su inspección a ese país.
'''
"26" = ''':sup:`26` A su regreso se presentaron a Moisés, Aarón y a toda la comunidad
de los israelitas, en Cadés, en el desierto de Parán. Dieron cuenta de
su recorrido ante toda la comunidad y les mostraron los productos del
país.
'''
"27" = ''':sup:`27` Esto fue lo que contaron: "Entramos al país a donde nos enviaron.
¡Realmente es una tierra que mana leche y miel: ¡aquí están sus
productos!
'''
"28" = ''':sup:`28` Pero el pueblo que vive en ese país es muy poderoso. Las ciudades
son muy grandes y fortificadas, hemos visto incluso a los descendientes
de Enac.
'''
"29" = ''':sup:`29` Los amalecitas viven en el Neguev; los hititas, jebuseos y amorreos
viven en la montaña; los cananeos están instalados en la costa del mar
y en las riberas del Jordán".
'''
"30" = ''':sup:`30` Caleb calmó al pueblo que murmuraba contra Moisés. "Subamos, les
dijo, y conquistemos ese país, que somos capaces demás.
'''
"31" = ''':sup:`31` Pero los hombres que habían subido junto con él le replicaron: "No
podemos atacar a ese pueblo porque es demasiado poderoso para nosotros.
'''
"32" = ''':sup:`32` Y se pusieron a desacreditar la tierra que habían visitado. Les
decían a los Israelitas: "La tierra que hemos explorado es una tierra
que devora a sus habitantes. Los hombres que allí viven son muy altos.
'''
"33" = ''':sup:`33` Si hasta vimos gigantes. A su lado teníamos la impresión de que
éramos langostas y así nos veían ellos".
'''
