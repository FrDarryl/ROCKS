[8]
"1" = ''':sup:`1` Y Dios se acordó de Noé y de todas las fieras salvajes y de los
otros animales que estaban con él en el arca. Dios hizo soplar un
viento sobre la tierra, y las aguas descendieron.
'''
"2" = ''':sup:`2` Entonces se cerraron los manantiales que brotaban del abismo, como
también las compuertas del cielo, y la lluvia cesó de caer sobre la
tierra.
'''
"3" = ''':sup:`3` Las aguas iban bajando sobre la tierra, con flujo y reflujo;
empezaron a descender después de los ciento cincuenta días.
'''
"4" = ''':sup:`4` El día diecisiete del séptimo mes, el arca descansó sobre los montes
de Ararat.
'''
"5" = ''':sup:`5` Y las aguas siguieron bajando hasta el mes décimo, hasta que el día
primero de ese mes aparecieron las cumbres de los montes.
'''
"6" = ''':sup:`6` Después de cuarenta días, Noé abrió la ventana que había hecho en el
arca
'''
"7" = ''':sup:`7` y soltó al cuervo, el cual revoloteaba sobre las aguas, yendo y
viniendo, hasta que se evaporaron las aguas de la tierra.
'''
"8" = ''':sup:`8` Entonces Noé soltó a la paloma, para ver si las aguas se habían
retirado de la superficie de la tierra.
'''
"9" = ''':sup:`9` Pero la paloma no encontró dónde posarse, y volvió al arca, pues
todavía las aguas cubrían toda la superficie de la tierra. Noé extendió
su brazo, tomó a la paloma y la introdujo en el arca.
'''
"10" = ''':sup:`10` Esperó siete días más y de nuevo soltó a la paloma fuera del arca.
'''
"11" = ''':sup:`11` La paloma regresó al atardecer, trayendo en su pico una rama verde
de olivo. Entonces Noé se dio cuenta que las aguas se habían retirado
de la superficie de la tierra.
'''
"12" = ''':sup:`12` Todavía esperó otros siete días más y soltó a la paloma, que ya no
regresó más al arca.
'''
"13" = ''':sup:`13` El año seiscientos uno de la vida de Noé, en el primer día del
primer mes, las aguas desaparecieron de la tierra. Noé quitó la
cubierta del arca y miró fuera, y vio que la superficie de la tierra
estaba seca.
'''
"14" = ''':sup:`14` El día ventisiete del segundo mes, la tierra estaba ya seca.
'''
"15" = ''':sup:`15` Entonces Dios habló de esta manera a Noé:
'''
"16" = ''':sup:`16` «Sal del arca, tú y tu esposa, tus hijos y tus nueras.
'''
"17" = ''':sup:`17` Saca también contigo a todos los seres vivientes que tienes dentro
de todas las especies: aves, animales, bestias y reptiles que se
arrastran por el suelo. Que pululen, llenen la tierra y se
multipliquen.»
'''
"18" = ''':sup:`18` Salió, pues, Noé y con él sus hijos, su esposa y sus nueras.
'''
"19" = ''':sup:`19` Todos los animales salvajes y domésticos, todas las aves y todos
los reptiles que se arrastran sobre la tierra, salieron por familias
del arca.
'''
"20" = ''':sup:`20` Noé construyó un altar a Yavé, y tomando de todos los animales
puros y de todas las aves puras, los ofreció en sacrificio sobre el
altar.
'''
"21" = ''':sup:`21` Al aspirar el agradable aroma, Yavé decidió: «Nunca más maldeciré
la tierra por causa del hombre, pues veo que sus pensamientos están
inclinados al mal ya desde la infancia. Nunca más volveré a castigar a
todo ser viviente como acabo de hacerlo.
'''
"22" = ''':sup:`22` Mientras dure la tierra, habrá siembra y cosecha, pues nunca
cesarán ni el frío ni el calor, ni el verano ni el invierno ni los días
ni las noches.»
'''
