[14]
"1" = ''':sup:`1` El rey Astiages fue a reunirse con sus padres y le sucedió Ciro, el
Persa.
'''
"2" = ''':sup:`2` Daniel era comensal del rey y más estimado que ningún otro de sus
amigos. Daniel y los sacerdotes de Bel
'''
"3" = ''':sup:`3` Tenían los babilonios un ídolo llamado Bel, en el que se gastaban
diariamente más de seiscientos kilos de flor de harina, cuarenta ovejas
y más de doscientos litros de vino.
'''
"4" = ''':sup:`4` El rey también lo adoraba y todos los días iba a venerar al ídolo.
En cambio, Daniel adoraba a su Dios
'''
"5" = ''':sup:`5` Le dijo el rey: «¿Por qué no adoras a Bel?» El respondió: «Porque yo
no venero a ídolos hechos por mano del hombre, sino sólo al Dios vivo
que hizo el cielo y la tierra y que tiene poder sobre todo viviente.»
'''
"6" = ''':sup:`6` El rey le dijo: «¿Crees que Bel no es un Dios vivo?, ¿no ves todo lo
que come y bebe a diario?
'''
"7" = ''':sup:`7` Daniel se echó a reír y dijo: «No te engañes, rey; ese ídolo por
dentro es de barro, y por fuera, de cobre, y no ha comido jamás.»
'''
"8" = ''':sup:`8` Al escucharlo el rey se enojó, mandó llamar a sus sacerdotes y les
dijo: «Si no me dicen quién es el que come por todo este dinero,
morirán; pero si demuestran que el que lo come es Bel, morirá Daniel,
por haber blasfemado contra Bel.»
'''
"9" = ''':sup:`9` Daniel dijo al rey: «Que se haga como has dicho.» Los sacerdotes de
Bel eran setenta, sin contar las mujeres y los niños
'''
"10" = ''':sup:`10` El rey se dirigió, pues, con Daniel al templo de Bel
'''
"11" = ''':sup:`11` y los sacerdotes de Bel le dijeron: «Nosotros vamos a salir de
aquí; tú, rey, manda poner la comida y el vino preparado; luego cierra
la puerta y séllala con tu anillo; si mañana por la mañana, cuando
vuelvas, encuentras que Bel no se lo ha comido todo, moriremos; en caso
contrario, morirá Daniel, que nos ha calumniado.
'''
"12" = ''':sup:`12` Ellos estaban tranquilos, porque se habían hecho una entrada
secreta debajo de la mesa y por ahí penetraban siempre y venían a
comerse las ofrendas.
'''
"13" = ''':sup:`13` En cuanto salieron y el rey mandó poner la comida ante Bel,
'''
"14" = ''':sup:`14` Daniel mandó a sus criados que trajeran ceniza y la desparramaran
por todo el suelo del templo, sin más testigos que el rey. Luego
salieron, cerraron la puerta, la sellaron con el anillo real y se
fueron.
'''
"15" = ''':sup:`15` Los sacerdotes vinieron por la noche, como de costumbre, con sus
mujeres y sus hijos, y se lo comieron y bebieron todo
'''
"16" = ''':sup:`16` El rey se levantó muy temprano y Daniel también.
'''
"17" = ''':sup:`17` El rey preguntó a Daniel: «¿Están intactos los sellos?» «Intactos»,
respondió él.
'''
"18" = ''':sup:`18` En cuanto abrieron la puerta, el rey echó una mirada a la mesa y
gritó en alta voz: «¡Grande eres, Bel, y en ti no hay engaño!»
'''
"19" = ''':sup:`19` Daniel se puso a reír y, deteniendo al rey para que no pasara más
adentro, le dijo: «Mira, mira el pavimento y observa de quién son esas
pisadas.»
'''
"20" = ''':sup:`20` Veo huellas de hombres, de mujeres y de niños», dijo el rey
'''
"21" = ''':sup:`21` Se enojó muchísimo y mandó detener a los sacerdotes con sus mujeres
y sus hijos. Ellos le mostraron entonces las puertas secretas por las
que entraban a apoderarse de lo que había en la mesa.
'''
"22" = ''':sup:`22` Entonces el rey mandó matarlos a todos y entregó Bel a Daniel, que
lo destruyó juntamente con su templo.
'''
"23" = ''':sup:`23` Había también un gran dragón que los habitantes veneraban.
'''
"24" = ''':sup:`24` Y dijo el rey a Daniel: «Al menos de éste no dirás que es de
bronce; mira, está vivo y come y bebe; no negarás que es un dios
viviente.
'''
"25" = ''':sup:`25` Adóralo, pues.» Respondió Daniel: «Yo adoro al Señor, mi Dios,
porque él es un Dios vivo. Dame autorización y yo mataré a este dragón
sin espada ni palo.»
'''
"26" = ''':sup:`26` El rey le dijo: «Puedes hacerlo.»
'''
"27" = ''':sup:`27` Entonces Daniel tomó resina, grasa y pelos y lo coció junto, hizo
unas bolas y las metió en el hocico de la serpiente, que reventó en
cuanto las tragó. Y Daniel dijo: «Esto es lo que ustedes adoraban.
'''
"28" = ''':sup:`28` Al enterarse los babilonios de esto, se indignaron y se amotinaron
contra el rey, diciendo: «El rey se ha hecho judío, destruyó a Bel,
mató a la serpiente, y suprimió a los sacerdotes.»
'''
"29" = ''':sup:`29` Se presentaron luego al rey y le dijeron: «Entréganos a Daniel; si
no, te mataremos a ti y a todos los tuyos.
'''
"30" = ''':sup:`30` Entonces el rey, al verse en peligro por su violencia, se vio
obligado a entregarles a Daniel.
'''
"31" = ''':sup:`31` Ellos lo echaron en el foso de los leones, donde estuvo seis días.
'''
"32" = ''':sup:`32` En ese foso había siete leones a los que daban diariamente dos
cuerpos humanos y dos ovejas; pero entonces no les dieron nada con el
fin de que devoraran a Daniel
'''
"33" = ''':sup:`33` Vivía en ese tiempo en Judea el profeta Habacuq; éste acababa de
preparar un guiso y de picar pan en un plato, y se dirigía al campo
para llevárselo a los segadores.
'''
"34" = ''':sup:`34` Pero el ángel del Señor dijo a Habacuq: «Lleva la comida que
preparaste a Babilonia, para Daniel, que está en el foso de los leones.
'''
"35" = ''':sup:`35` Habacuq dijo: «Señor, jamás he visto Babilonia y no sé dónde está
el foso.»
'''
"36" = ''':sup:`36` Pero el ángel del Señor lo tomó por la cabeza y llevándolo de los
cabellos lo puso en Babilonia, junto al foso, con la rapidez de un
espíritu.
'''
"37" = ''':sup:`37` Habacuq gritó: «Daniel, Daniel, toma la comida que te manda Dios.»
'''
"38" = ''':sup:`38` Daniel exclamó: «Oh Dios, te acordaste de mí y no has desamparado a
los que te aman.»
'''
"39" = ''':sup:`39` Luego se levantó y se puso a comer, mientras el ángel del Señor
llevaba a Habacuq al lugar en que estaba primero.
'''
"40" = ''':sup:`40` El séptimo día vino el rey a llorar a Daniel; se acercó al foso,
miró y vio a Daniel sentado allí.
'''
"41" = ''':sup:`41` Entonces gritó con entusiasmo: «Grande eres tú, Señor, Dios de
Daniel, y no hay otro Dios fuera de ti.»
'''
"42" = ''':sup:`42` Y mandó sacar del foso a Daniel, y arrojar allí a los que buscaban
su muerte, que en su presencia fueron devorados al instante.
'''
