[30]
"1" = ''':sup:`1` Yavé me dirigió de nuevo su palabra, diciéndome:
'''
"2" = ''':sup:`2` «Hijo de hombre, habla de parte mía, y di: Esto dice el Señor Yavé:
¡Ay de ese día!
'''
"3" = ''':sup:`3` Se acerca ese día, la hora de Yavé, el juicio de las naciones.
'''
"4" = ''':sup:`4` Ha llegado la espada a Egipto, Kuch está temblando; caen las
víctimas en Egipto y se conmueven sus cimientos.
'''
"5" = ''':sup:`5` Kuch, Put y Lud, Arabia, Kub y los de la coalición caerán todos a
espada.
'''
"6" = ''':sup:`6` Los aliados de Egipto sucumbirán, y desde Migdol a Siene se hundirá
su orgulloso poder: morirán a espada, palabra de Yavé.
'''
"7" = ''':sup:`7` Será el más calamitoso de los países, sus ciudades serán las más
saqueadas.
'''
"8" = ''':sup:`8` Sabrán que yo soy Yavé cuando prenda fuego a Egipto y sean
derrotados todos sus aliados.
'''
"9" = ''':sup:`9` Irán mensajeros hasta Kuch, allá se pondrán todos a temblar al saber
de su caída: ese día ya viene.
'''
"10" = ''':sup:`10` Esto dice Yavé: Aniquilaré al ejército de Egipto por medio de
Nabucodonosor, rey de Babilonia.
'''
"11" = ''':sup:`11` Traeré a él y a su mundo, al sepulturero de los pueblos, para que
arrase el país. Asolarán a Egipto a espada y el país quedará cubierto
de víctimas.
'''
"12" = ''':sup:`12` Dejaré secos sus canales y entregaré a los extranjeros el país y
todo lo que contiene - palabra de Yavé.
'''
"13" = ''':sup:`13` Esto dice todavía Yavé: Ya no habrá señores en Nof ni príncipes en
Egipto ( ). Devastaré a Patros, quemaré Soan y castigaré a No.
'''
"15" = ''':sup:`15` Desataré mi cólera en contra de Sin, la fortaleza de Egipto, y haré
que desaparezca la muchedumbre de No.
'''
"16" = ''':sup:`16` Le prenderé fuego a Egipto, Sin será presa de convulsiones, en No
se abrirá una brecha y las aguas se escurrirán.
'''
"17" = ''':sup:`17` Los jóvenes de On y de Pi-Beset morirán a espada: la ciudad se irá
al cautiverio.
'''
"18" = ''':sup:`18` En Tahpanés el día se convertirá en tinieblas cuando rompa el cetro
de Egipto y ponga fin a su poder insolente; no saldrá de la neblina y
sus ciudades sabrán lo que es la deportación.
'''
"19" = ''':sup:`19` Haré que Egipto rinda cuenta y sabrán que yo soy Yavé.
'''
"20" = ''':sup:`20` El año once, el siete del primer mes, me llegó esta palabra de
Yavé:
'''
"21" = ''':sup:`21` "Hijo de hombre, rompí el brazo del Faraón, rey de Egipto, y nadie
vino a cuidarlo o a aplicarle un remedio para que tuviera fuerza para
empuñar la espada.
'''
"22" = ''':sup:`22` Por eso, esto dice Yavé: Me dirigiré en contra del Faraón, rey de
Egipto, le romperé el brazo y haré que se le caiga la espada de la
mano.
'''
"23" = ''':sup:`23` Dispersaré a los egipcios en medio de las naciones, los
desparramaré entre los países.
'''
"24" = ''':sup:`24` Fortaleceré los brazos del rey de Babilonia y pondré en su mano la
espada; asolará a Egipto y se marchará con el botín.
'''
"25" = ''':sup:`25` Fortaleceré los brazos del rey de Babilonia, mientras que el Faraón
tendrá que bajar los suyos. Sabrán que yo soy Yavé cuando ponga mi
espada en la mano del rey de Babilonia y la alce contra Egipto.
'''
"26" = ''':sup:`26` Dispersaré a los egipcios entre las naciones, los desparramaré
entre los pueblos y sabrán que yo soy Yavé.
'''
