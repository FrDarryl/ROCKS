[24]
"1" = ''':sup:`1` ¿Por qué el Todopoderoso no se entera de lo que sucede y sus fieles
no comprueban su justicia?
'''
"2" = ''':sup:`2` Los malvados cambian los linderos, llevan a pastar rebaños robados.
'''
"3" = ''':sup:`3` Se roban el burro de los huérfanos, y confiscan el buey de la viuda.
'''
"4" = ''':sup:`4` Los mendigos tienen que apartarse del camino, todos los pobres del
país han de esconderse.
'''
"5" = ''':sup:`5` Como los burros salvajes en el desierto, salen desde la mañana a
buscar su alimento, y a la noche no tienen pan para sus hijos.
'''
"6" = ''':sup:`6` Salen de noche a segar el campo y a vendimiar la viña del malvado.
'''
"7" = ''':sup:`7` Pasan la noche desnudos, sin tener qué ponerse, sin un abrigo contra
el frío.
'''
"8" = ''':sup:`8` Están empapados por la lluvia de las montañas, sin tener donde
guarecerse se sujetan a las rocas.
'''
"9" = ''':sup:`9` Se arranca al huérfano del pecho materno, se toma en prenda el hijo
del pobre.
'''
"10" = ''':sup:`10` Andan desnudos, sin ropa, y sienten hambre mientras llevan las
gavillas.
'''
"11" = ''':sup:`11` Mueven el molino para exprimir el aceite y pisan la uva de los
lagares, pero quedan con sed.
'''
"12" = ''':sup:`12` En la ciudad gimen los moribundos, y los heridos piden socorro,
pero Dios no atiende a sus súplicas.
'''
"13" = ''':sup:`13` Todos son enemigos de la luz, que no conocieron sus caminos, y no
volverán por sus senderos,
'''
"14" = ''':sup:`14` De madrugada se levanta el asesino para matar al pobre indigente.
'''
"14" = ''':sup:`14` a Llegada la noche sale el ladrón
'''
"15" = ''':sup:`15` Luego el adúltero espera el anochecer, dice: "Ahora nadie me verá",
y pone un pañuelo sobre su rostro.
'''
"16" = ''':sup:`16` asalta las casas que notó en el día y perfora sus muros en la
oscuridad.
'''
"17" = ''':sup:`17` La mañana es para ellos tinieblas y al salir el sol los asusta.
'''
"18" = ''':sup:`18` Huye veloz, se parece a la espuma de las aguas, y evita el camino
de las cumbres.
'''
"19" = ''':sup:`19` Un calor sofocante evapora sus aguas y quema lo que queda de su
trigo.
'''
"20" = ''':sup:`20` El seno que lo formó se olvida de él, y su nombre no se recuerda
más: la maldad ya no es más que un árbol cortado.
'''
"21" = ''':sup:`21` Pues maltrataba a la mujer sin hijos y no atendía a la viuda.
'''
"22" = ''':sup:`22` Hay Uno que con su fuerza agarra a los poderosos, que si se
levanta, nadie podrá escaparse.
'''
"23" = ''':sup:`23` Dios permitió que progresara seguro, pero vigilaba sus caminos.
'''
"24" = ''':sup:`24` Se encumbró por un instante, y ya no existe, se ha marchitado como
espiga cortada.
'''
"25" = ''':sup:`25` Si no es así, ¿quién me desmentirá y rebatirá mis palabras?"
'''
"Notes" = '''
Notas de rodapé:
24:1-4 - Job cuestiona por qué los malvados no enfrentan el juicio
inmediato de Dios, lo que pone de relieve la aparente falta de justicia
en la sociedad. Esta observación cuestiona la idea de que el
24:5-9 - Job describe las injusticias sociales, donde los pobres y
necesitados son oprimidos. Esta denuncia de las desigualdades sociales
resalta la relevancia de la justicia y la misericordia de Dios, y la
24:10-12 - Job enfatiza que los malvados pueden prosperar y vivir
cómodamente incluso en medio de la opresión y la injusticia. Esta
realidad plantea interrogantes sobre la naturaleza del sufrimiento y la
9:2).
24:13-17 - Job critica a quienes se oponen a la luz de la verdad,
señalando que los malvados viven en tinieblas a pesar de su
prosperidad. Esta imagen refleja la tensión entre la justicia de Dios y
1:18-20).
24:18-25 - Job concluye que, a pesar de la aparente impunidad de los
malvados, Dios es soberano y hará justicia a su debido tiempo. Esta
esperanza es fundamental para comprender la providencia divina y el
20:11-15).
'''
