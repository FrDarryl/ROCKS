[5]
"1" = ''':sup:`1` Los reyes de los amorreos radicados al occidente del Jordán y todos
los reyes de los cananeos que habitaban las tierras vecinas al mar
Mediterráneo supieron que Yavé había secado el lecho del Jordán para
que los israelitas lo atravesaran. Entonces se desanimaron y perdieron
el aliento ante los israelitas.
'''
"2" = ''':sup:`2` Por aquel tiempo Yavé dijo a Josué: «Fabrica unos cuchillos de
pedernal y celebra de nuevo una circuncisión para los hijos de Israel.»
'''
"3" = ''':sup:`3` Obedeció Josué la orden de Yavé y circuncidó a los israelitas en el
lugar llamado Collado de los Prepucios.
'''
"4" = ''':sup:`4` Esta fue la razón por la cual Josué practicó esta segunda
circuncisión:
'''
"5" = ''':sup:`5` todos los hombres de Israel que salieron de Egipto estaban
circuncidados, pero murieron durante su peregrinación en el desierto.
Al contrario, los nacidos en el desierto no estaban circuncidados.
'''
"6" = ''':sup:`6` Pues los israelitas anduvieron cuarenta años por el desierto, hasta
que murieron todos, toda esa generación que no obedeció a Yavé, y Yavé
les juró que no los dejaría entrar a la tierra que mana leche y miel y
que prometió a sus padres.
'''
"7" = ''':sup:`7` Pero en vez de ellos estaban sus hijos, y son ellos los que
circuncidó Josué.
'''
"8" = ''':sup:`8` Después de circuncidarse todos, descansaron en el campamento hasta
su curación. Entonces Yavé dijo a Josué:
'''
"9" = ''':sup:`9` «Hoy he quitado de encima de ustedes la vergüenza de Egipto.» Por
eso aquel lugar se llama Guilgal hasta el día de hoy.
'''
"10" = ''':sup:`10` Los israelitas acamparon en Guilgal, donde celebraron la Pascua el
día catorce del mes, al atardecer, en la llanura de Jericó.
'''
"11" = ''':sup:`11` A partir de este día comieron los productos del país: panes ázimos
y espigas tostadas en ese mismo día.
'''
"12" = ''':sup:`12` Y desde ese día en que consumieron los productos del país, cesó el
maná. No hubo ya maná para los israelitas y ese año comieron lo que
produce el país de Canaán.
'''
"13" = ''':sup:`13` Mientras Josué estaba cerca de Jericó, levantó los ojos y vio
delante de sí a un hombre con una espada desenvainada en la mano. Se
dirigió a él y le dijo: «¿Eres tú de los nuestros o de los enemigos?»
'''
"14" = ''':sup:`14` Y él respondió: «No, yo soy el jefe del ejército de Yavé, y acabo
de llegar.» Josué se postró en tierra, lo adoró y dijo: «¿Qué ordena mi
Señor a su servidor?»
'''
"15" = ''':sup:`15` El jefe del ejército de Yavé le dijo: «Quítate el calzado de tus
pies; el lugar que pisas es santo.» Así lo hizo Josué.
'''
