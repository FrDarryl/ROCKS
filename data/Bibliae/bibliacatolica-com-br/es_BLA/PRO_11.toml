[11]
"1" = ''':sup:`1` Yavé odia la balanza falsa, le agrada el peso justo.
'''
"2" = ''':sup:`2` Hoy la arrogancia, mañana la vergüenza: la sabiduría vive con los
modestos.
'''
"3" = ''':sup:`3` La integridad guia a los hombres rectos; la perversidad lleva a los
impíos a su perdición.
'''
"4" = ''':sup:`4` En el día de la Cólera, la riqueza no servirá de nada, pero la
honradez librará de la muerte.
'''
"5" = ''':sup:`5` La honradez les abre un camino recto a los hombres íntegros; los
malvados se pierden en el de su maldad.
'''
"6" = ''':sup:`6` Los hombres buenos se salvan debido a su justicia, pero los impíos
son presa de su propia ambición.
'''
"7" = ''':sup:`7` Cuando al malvado le llega la muerte, se acaba su esperanza; sus
riquezas ya no lo amparan.
'''
"8" = ''':sup:`8` El justo se verá libre del peligro, en su lugar caerá un malvado.
'''
"9" = ''':sup:`9` Cuando el impío habla, trata de destruir a su prójimo; la sabiduría
de los justos les permite liberarse de ello.
'''
"10" = ''':sup:`10` Cuando les va bien a los justos la ciudad se alegra, cuando los
malvados pierden, hay fiesta.
'''
"11" = ''':sup:`11` La ciudad prosperará mientras los justos la bendigan; su ruina se
deberá a las intrigas de los malvados.
'''
"12" = ''':sup:`12` El hombre sin corazón denigra a su prójimo, el hombre prudente
guarda silencio.
'''
"13" = ''':sup:`13` El cuentista revela los secretos; el que merece confianza guarda el
secreto.
'''
"14" = ''':sup:`14` Cuando no hay dirección, el pueblo va a la deriva, la salvación
depende del número de los consejeros.
'''
"15" = ''':sup:`15` El que sirve de aval a un extranjero se arriesga mucho; el que se
abstiene de eso estará seguro.
'''
"16" = ''':sup:`16` Una mujer amable se forma una buena reputación, los hombres
enérgicos consiguen una fortuna.
'''
"17" = ''':sup:`17` El que es generoso se hace bien a sí mismo, el que es duro hiere su
propia carne.
'''
"18" = ''':sup:`18` El salario del malvado es engañoso; el que siembra el bien tiene su
recompensa asegurada.
'''
"19" = ''':sup:`19` La vida honrada lleva a la vida, el que eligió el mal camina a la
muerte.
'''
"20" = ''':sup:`20` Yavé aborrece al hombre corrompido, los que permanecen íntegros
obtienen su favor.
'''
"21" = ''':sup:`21` El malvado nunca quedará sin castigo, pero la descendencia de los
justos será salvada.
'''
"22" = ''':sup:`22` Una mujer bonita carente de buen criterio es como un anillo de oro
en el hocico de un cerdo.
'''
"23" = ''':sup:`23` Los justos no desean sino el bien, los malos también tienen sus
esperanzas, pero van al fracaso.
'''
"24" = ''':sup:`24` Uno reparte abundantemente y se enriquece, otro economiza y se
empobrece.
'''
"25" = ''':sup:`25` El que es generoso será saciado, el que riega será regado.
'''
"26" = ''':sup:`26` El pueblo maldice al que acapara el trigo; bendice al que vende su
grano.
'''
"27" = ''':sup:`27` El que trata de hacer el bien será bendito, si alguien persigue el
mal, el mal lo alcanzará.
'''
"28" = ''':sup:`28` El que confía en sus riquezas caerá, mientras que los justos verán
cómo crece su follage.
'''
"29" = ''':sup:`29` El que no sabe ordenar su casa cosechará sólo el viento, el tonto
terminará sirviendo al sabio.
'''
"30" = ''':sup:`30` El fruto del justo es un árbol de vida, los malvados serán
arrancados antes de tiempo.
'''
"31" = ''':sup:`31` El justo recibe lo que merece en esta tierra, y más todavía el
malvado y el pecador.
'''
