[7]
"1" = ''':sup:`1` Pobre de mí, pues me parezco a los que recogen espigas después de la
siega o a los que rebuscan racimos después de la vendimia, pero no hay
ni un racimito para probarlo ni una de esas primeras brevas que me
gustan.
'''
"2" = ''':sup:`2` Los creyentes han desaparecido del país, y entre sus habitantes no
se encuentra ni siquiera un hombre justo.
'''
"3" = ''':sup:`3` Sus manos son buenas para hacer el mal: el príncipe es exigente; el
juez se deja comprar; el poderoso decide lo que le conviene.
'''
"4" = ''':sup:`4` Su bondad es la del cardo, su honradez peor que una hilera de
espinos. ¡Pobres de ellos! Ahora viene el juicio, el día de su castigo,
y ahora no saben qué hacer.
'''
"5" = ''':sup:`5` No crean en su compañero, ni confíen en su amigo; cuídate de la que
se acuesta contigo.
'''
"6" = ''':sup:`6` Porque ahora el hijo insulta a su padre, la hija se rebela contra su
madre, la nuera contra su suegra, y cada cual tiene por enemigos las
personas de su familia.
'''
"7" = ''':sup:`7` Pero yo miraré al Señor, esperaré en el Dios que me salva; mi Dios
me atenderá.
'''
"8" = ''':sup:`8` No te alegres de mi desgracia, oh enemiga mía, pues si he caído, me
levantaré; si ahora estoy a oscuras, Yavé será mi luz.
'''
"9" = ''':sup:`9` Por ahora debo soportar la cólera de Yavé, pues me rebelé contra él,
mientras examina mi causa y me hace justicia; entonces me hará salir a
la luz y yo veré su fidelidad.
'''
"10" = ''':sup:`10` Mi enemiga, al verlo se sentirá avergonzada, pues decía: ¿Dónde se
metió tu Dios? Mis ojos se recrearán viendo cómo es pisoteada, igual
que el barro de las calles.
'''
"11" = ''':sup:`11` Ya llega el día en que se reedificarán tus fortificaciones, el día
en que se ampliarán tus fronteras,
'''
"12" = ''':sup:`12` el día en que vendrán a ti desde Asiria hasta Egipto, desde Tiro
hasta el Eufrates, de uno a otro mar, de una a otra cordillera.
'''
"13" = ''':sup:`13` El país se convertirá en un desierto por culpa de sus habitantes:
esto será el fruto de sus maldades.
'''
"14" = ''':sup:`14` Apacienta con tu vara a tu pueblo, al pequeño rebaño que te
pertenece y que todavía permanece extraviado en los matorrales, en una
zona de excelentes pastizales. Concédele que pueda ir a pastar en Basán
y en Galaad, como lo hacía antiguamente.
'''
"15" = ''':sup:`15` Haz que presenciemos tus prodigios como en los días de la salida de
Egipto.
'''
"16" = ''':sup:`16` Al verlo las naciones se sentirán derrotadas a pesar de todo su
poderío; se taparán la boca con la mano y quedarán atontadas.
'''
"17" = ''':sup:`17` Morderán el polvo como la serpiente, como los reptiles que se
arrastran por el suelo. Saldrán temblando de sus refugios, y en tu
presencia se sentirán despavoridos y asustados.
'''
"18" = ''':sup:`18` ¿Qué Dios hay como tú, que borra la falta y que perdona el crimen;
que no se encierra para siempre en su enojo, sino que le gusta
perdonar?
'''
"19" = ''':sup:`19` Una vez más te compadecerás de nosotros, pisotearás nuestras
faltas. Tira, pues, al fondo del mar todos nuestros pecados.
'''
"20" = ''':sup:`20` Concede a Jacob tu fidelidad, a Abraham tu misericordia, como lo
juraste a nuestros padres desde los días antiguos.
'''
