[10]
"1" = ''':sup:`1` En ese momento vi que en la plataforma, por encima de los
querubines, había una piedra de zafiro en forma de trono.
'''
"2" = ''':sup:`2` Desde allí dijo al hombre vestido de lino: "Pasa por debajo de las
ruedas y toma entre tus manos carbones que dispersarás por la ciudad".
El hombre fue allá, y yo lo observaba;
'''
"3" = ''':sup:`3` mientras se deslizaba, los querubines estaban de pie al lado sur y
la nube cubría el patio interior.
'''
"4" = ''':sup:`4` La Gloria de Yavé se elevó por encima del querubín, en dirección a
la puerta del Templo; la nube cubría la Casa y todo el patio quedó
inundado del resplandor de la Gloria de Yavé.
'''
"5" = ''':sup:`5` El ruido de las alas de los querubines se oía hasta en el patio
exterior, pues era tan fuerte que parecía la voz del Dios Todopoderoso
cuando habla.
'''
"6" = ''':sup:`6` Dio esta orden al hombre vestido de lino: "Saca fuego de entre medio
de las ruedas y de los querubines". El hombre se aproximó y se puso al
lado de la rueda.
'''
"7" = ''':sup:`7` El querubín extendió la mano hasta el fuego, sacó unas brasas y las
depositó en la mano del hombre con traje de lino; éste las recibió y
salió.
'''
"8" = ''':sup:`8` Vi entonces una especie de mano de hombre bajo las alas de los
querubines.
'''
"9" = ''':sup:`9` Vi cuatro ruedas colocadas al lado de los querubines (había una
rueda al lado de cada querubín) y las ruedas resplandecían como piedras
preciosas.
'''
"10" = ''':sup:`10` Las cuatro ruedas tenían la misma forma: se podría decir que cada
rueda estaba hecha de dos ruedas entrecruzadas.
'''
"11" = ''':sup:`11` Podían pues ir sin volverse a los cuatro puntos cardinales, iban
sin darse vuelta en la misma dirección hacia donde miraba la cara del
querubín.
'''
"12" = ''':sup:`12` Las llantas de las cuatro ruedas estaban llenas de ojos por todo el
derredor.
'''
"13" = ''':sup:`13` Oí entonces que a esas ruedas les daban el nombre de "torbellino".
'''
"14" = ''':sup:`14` #
'''
"15" = ''':sup:`15` #
'''
"16" = ''':sup:`16` Cuando los querubines avanzaban, las ruedas avanzaban con ellos;
cuando los querubines desplegaban sus alas para elevarse desde la
tierra, las ruedas no dejaban de acompañarlos.
'''
"17" = ''':sup:`17` Cuando los querubines se detenían, las ruedas se detenían junto con
ellos, porque el espíritu de estos seres estaba en ellas.
'''
"18" = ''':sup:`18` La Gloria de Yavé salió de la Casa y se detuvo encima de los
querubines.
'''
"19" = ''':sup:`19` Ante mi vista, los querubines abrieron sus alas para elevarse desde
la tierra, y salieron acompañados por las ruedas; se detuvieron a la
entrada de la puerta oriental del Templo de Yavé, con la Gloria del
Dios de Israel que descansaba sobre ellos.
'''
"20" = ''':sup:`20` Eran los mismos seres que había visto debajo del Dios de Israel
junto al río Quebar, y reconocí que eran querubines.
'''
"21" = ''':sup:`21` Cada uno tenía cuatro caras y cuatro alas, y se veían como manos
debajo de sus alas.
'''
"22" = ''':sup:`22` Sus caras, eran tales como las había visto junto al río Quebar. Y
se desplazaban según la dirección de sus caras.
'''
