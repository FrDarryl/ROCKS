[39]
"1" = ''':sup:`1` El año nueve del reinado de Sedecías, rey de Judá, y en el décimo
mes del año, Nabucodonosor, rey de Babilonia, volvió con todo su
ejército contra Jerusalén y la sitiaron de nuevo.
'''
"2" = ''':sup:`2` Dos años después, el día nueve del cuarto mes, abrieron una brecha
en la muralla de la ciudad
'''
"3" = ''':sup:`3` y entraron por allí todos los oficiales del rey de Babilonia y
establecieron su campamento en la puerta del medio: Nergal-Sareser,
príncipe de Sin-Maguir, oficial mayor, Nebusasban, alto jefe y todos
los demás oficiales del rey de Babilonia.
'''
"4" = ''':sup:`4` Cuando Sedecías, rey de Judá, y todos sus soldados los vieron allí,
huyeron de noche, saliendo de la ciudad por el camino del parque real,
que pasa por la puerta que está entre las dos murallas, y se dirigieron
hacia el valle del Jordán.
'''
"5" = ''':sup:`5` Pero las tropas de los caldeos salieron en su persecución y
alcanzaron a Sedecías en los llanos de Jericó, lo tomaron preso y lo
llevaron a la presencia de Nabucodonosor, que estaba en Ribla, en
tierra de Jamat, el cual lo sometió a juicio.
'''
"6" = ''':sup:`6` En Ribla, el rey de Babilonia mandó degollar a los hijos de Sedecías
ante sus propios ojos, y lo mismo hizo con todos los nobles de Judá.
'''
"7" = ''':sup:`7` A Sedecías le sacó los ojos y lo envió encadenado a Babilonia.
'''
"8" = ''':sup:`8` Los caldeos incendiaron el palacio real y las casas del pueblo, y
demolieron las murallas de Jerusalén.
'''
"9" = ''':sup:`9` Nebuzardán, comandante de la guardia, desterró a Babilonia al resto
de la población que había quedado en la ciudad, a los desertores que se
habían rendido a él y a los pocos artesanos que aún había.
'''
"10" = ''':sup:`10` En cuanto a los pobres, que no poseían ninguna cosa, los dejó en la
tierra de Judá, dándoles, al mismo tiempo, viñas y campos.
'''
"11" = ''':sup:`11` Respecto a Jeremías, Nabucodonosor, rey de Babilonia, había dado
esta orden a Nebuzardán, comandante de la guardia:
'''
"12" = ''':sup:`12` «Tómalo y cuídalo, no le hagas ningún daño, sino que has de
tratarlo como él te pida.»
'''
"13" = ''':sup:`13` Entonces Nebuzardán, comandante de la guardia, Nebusasbán, alto
jefe, Nergal-Sareser, oficial mayor y los otros oficiales del rey de
Babilonia,
'''
"14" = ''':sup:`14` mandaron sacar a Jeremías del patio de la guardia y lo entregaron a
Godolías, hijo de Ajigam, para que lo condujera a su casa. Y así se
quedó en medio del pueblo.
'''
"15" = ''':sup:`15` Estando Jeremías detenido en el patio de la guardia, la palabra de
Yavé le había sido dirigida de esta manera:
'''
"16" = ''':sup:`16` «Anda a decir a Abdemelec, el etíope: Así habla Yavé de los
Ejércitos, el Dios de Israel: Ahora se van a cumplir mis palabras que
anunciaban a esta ciudad, no felicidades sino calamidades, y tú mismo
lo verás.
'''
"17" = ''':sup:`17` Perro yo te salvaré, dice Yavé, y no caerás en manos de los hombres
a los que tú tienes miedo.
'''
"18" = ''':sup:`18` Sí, ten la seguridad de que entonces yo te pondré a salvo y no
morirás a espada; y salvarás por lo menos tu vida, porque confiaste en
mí», dice Yavé.
'''
