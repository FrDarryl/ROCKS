[6]
"1" = ''':sup:`1` ¡Oh reyes, escuchen y entiendan! ¡Déjense instruir, ustedes que
gobiernan las lejanas tierras!
'''
"2" = ''':sup:`2` Pongan atención, ustedes que mandan a multitudes, que están tan
orgullosos de sus numerosos pueblos!
'''
"3" = ''':sup:`3` Porque el Señor es quien les dio el poder, y la realeza les viene
del Altísimo; él examinará su comportamiento y pondrá al descubierto
las intenciones de ustedes.
'''
"4" = ''':sup:`4` Ustedes son los representantes de su poder real; ahora bien, si no
han juzgado conforme a la justicia, ni han observado su ley, ni
procedido según la voluntad de Dios,
'''
"5" = ''':sup:`5` los declarará culpables bruscamente, de manera terrible. Porque
rigurosa es la sentencia para la gente que tiene un alto puesto.
'''
"6" = ''':sup:`6` Se tiene compasión de los pequeños y se los perdona, pero los
poderosos serán controlados estrictamente.
'''
"7" = ''':sup:`7` El Amo universal no teme a nadie, y las dignidades humanas no le
impresionan: él hizo a los pequeños y a los grandes; él se preocupa por
todos,
'''
"8" = ''':sup:`8` pero a los poderosos se los examinará más a fondo.
'''
"9" = ''':sup:`9` A ustedes, pues, príncipes, me dirijo, para que aprendan la
sabiduría y no caigan.
'''
"10" = ''':sup:`10` Porque los que observan santamente las leyes santas se harán santos
y los que las hayan profundizado encontrarán en ellas su defensa.
'''
"11" = ''':sup:`11` Sean pues ávidos de mis palabras y búsquenlas: los instruirán.
'''
"12" = ''':sup:`12` La Sabiduría es luz y no se opaca; se muestra con gusto a los que
la aman, se deja encontrar por los que la aman.
'''
"13" = ''':sup:`13` Sale al encuentro de los que la quieren conocer;
'''
"14" = ''':sup:`14` el que por ella se levantó temprano, casi no tendrá que esforzarse:
la hallará sentada a su puerta.
'''
"15" = ''':sup:`15` Apasionarse por ella es la mejor de las ambiciones, el que
trasnocha a causa de ella estará pronto sin preocupaciones.
'''
"16" = ''':sup:`16` Ella misma sale en busca de los que son dignos de ella; se muestra
con benevolencia en sus caminos, sale a su encuentro en todos sus
pensamientos.
'''
"17" = ''':sup:`17` El comienzo de la sabiduría es un verdadero deseo de formarse:
buscar la instrucción es amarla.
'''
"18" = ''':sup:`18` El que la ama observa sus leyes, el que obedece sus leyes se
asegura la vida que no perece,
'''
"19" = ''':sup:`19` y la vida que no perece nos pone muy cerca de Dios.
'''
"20" = ''':sup:`20` ¡Vean, pues, de qué manera la sabiduría nos lleva a la realeza!
Pues bien, soberanos de los pueblos, si aprecian el trono y las
insignias del poder, honren a la Sabiduría y reinarán por siempre.
'''
"22" = ''':sup:`22` Les voy a decir lo que es la sabiduría y cuál es su origen, no les
ocultaré secreto alguno. Quiero seguirla desde sus comienzos y
exponerles claramente, sin apartarme de la verdad, todo lo que de ella
se puede saber.
'''
"23" = ''':sup:`23` Porque aquí no hay secretos que guardar celosamente, eso no tendría
nada que ver con la Sabiduría.
'''
"24" = ''':sup:`24` Si se multiplicaran los sabios, sería la salvación del mundo,
porque un rey inteligente hace la prosperidad de su pueblo.
'''
"25" = ''':sup:`25` Instrúyanse pues por medio de mis palabras, y con ello obtendrán
beneficios.
'''
