[3]
"1" = ''':sup:`1` Fue larga la guerra entre la gente de Saúl y la de David; pero
mientras David se iba fortaleciendo, la familia de Saúl se debilitaba.
'''
"2" = ''':sup:`2` David tuvo varios hijos en Hebrón. Su hijo mayor fue Amnón, nacido
de Ajinoam de Jezrael;
'''
"3" = ''':sup:`3` el segundo, Kilab, de Abigaíl, esposa de Nabal de Carmelo; el
tercero, Absalón, hijo de Maacá, hija de Talmas, rey de Guesur;
'''
"4" = ''':sup:`4` el cuarto, Adonías, hijo de Jaguit; el quinto, Sefatías, hijo de
Abital;
'''
"5" = ''':sup:`5` el sexto, Jitream, hijo de Eglá, esposa de David. Todos estos
nacieron en Hebrón.
'''
"6" = ''':sup:`6` Durante la guerra entre la gente de Saúl y la gente de David, Abner
llegó a ser el hombre fuerte de los de Saúl.
'''
"7" = ''':sup:`7` Saúl había tenido una concubina llamada Risfá, hija de Avyá, y Abner
la tomó para sí. Isbaal entonces dijo a Abner: «¿Por qué te has
acostado con la concubina de mi padre?»
'''
"8" = ''':sup:`8` Abner se enojó mucho por estas palabras y respondió: «¿Soy yo un
perro? Yo me he portado muy bien con la familia de Saúl, tu padre, con
sus hermanos y amigos, y no te he entregado en manos de David. Y ahora,
¿me reprochas por una mujer?
'''
"9" = ''':sup:`9` Que Dios me castigue cada vez peor si no ayudo, desde ahora, a David
para que se cumpla lo que Yavé ha dicho,
'''
"10" = ''':sup:`10` que quitaría la realeza a la familia de Saúl y que daría a David el
reinado sobre Israel y Judá, desde Dan hasta Bersebá.»
'''
"11" = ''':sup:`11` Isbaal no se atrevió a responderle porque lo temía.
'''
"12" = ''':sup:`12` Abner envió mensajeros a David para decirle: «Haz alianza conmigo y
yo te apoyaré para que todo Israel te reconozca.»
'''
"13" = ''':sup:`13` David respondió: «De acuerdo, pactaremos, pero con una condición:
No te aceptaré en mi presencia si no me traes, cuando vengas, a Micol,
la hija de Saúl, que me costó cien prepucios de filisteos.»
'''
"14" = ''':sup:`14` Luego David mandó a decir a Isbaal, hijo de Saúl: «Devuélveme a mi
esposa Micol, que adquirí por la muerte de cien filisteos.»
'''
"15" = ''':sup:`15` Entonces Isbaal mandó quitársela a su marido, Paltiel, hijo de
Lais.
'''
"16" = ''':sup:`16` Su marido partió con ella y la siguió llorando hasta Bajurim. Ahí
Abner le ordenó: «Vete, vuelve». Y él se fue.
'''
"17" = ''':sup:`17` Abner se entrevistó con los ancianos de Israel y les dijo: «Hace
tiempo que desean tener a David por rey.
'''
"18" = ''':sup:`18` Ahora pueden hacerlo rey, ya que Yavé ha dicho a David: «Por medio
de mi siervo David libraré a mi pueblo Israel de los filisteos y de
todos sus enemigos.»
'''
"19" = ''':sup:`19` También habló Abner a los de la tribu de Benjamín; después fue a
Hebrón a comunicar a David todo lo que habían aprobado Israel y la
tribu de Benjamín.
'''
"20" = ''':sup:`20` Abner, acompañado de veinte de sus hombres, fue a visitar a David
en Hebrón. David les ofreció un banquete.
'''
"21" = ''':sup:`21` Luego Abner dijo a David: «Ahora quiero irme, pues voy a poner a
todo Israel de tu parte, oh señor, mi rey. Ellos harán una alianza
contigo y tú reinarás según lo deseas.» David despidió a Abner, que se
fue en paz.
'''
"22" = ''':sup:`22` Poco después, hombres de la guardia de David regresaban con Joab de
una correría, trayendo un gran botín. Abner ya no estaba, pues David lo
había despedido amistosamente.
'''
"23" = ''':sup:`23` Cuando llegaron Joab y sus hombres, le dijeron a Joab que Abner
había visitado al rey y que éste, después de recibirlo, lo había dejado
ir en paz.
'''
"24" = ''':sup:`24` Joab, entonces, se presentó al rey y le dijo: «¿Qué hiciste? Abner
vino, lo recibiste y lo dejas volver en paz.
'''
"25" = ''':sup:`25` ¿Acaso no lo conoces? Seguro que vino a engañarte, a conocer tus
planes y saber todo lo que haces.»
'''
"26" = ''':sup:`26` Inmediatamente salió Joab y envió mensajeros tras Abner, y sin que
lo supiera David, lo hizo regresar del Pozo de Sirá.
'''
"27" = ''':sup:`27` Abner, entonces, volvió a Hebrón. A la entrada de la ciudad, Joab
lo llevó aparte, como para hablarle confidencialmente, y allí lo hirió
mortalmente en el estómago, para vengar así la muerte de su hermano
Asael.
'''
"28" = ''':sup:`28` Cuando David lo supo, exclamó: «Yavé sabe que yo y los míos somos
inocentes:
'''
"29" = ''':sup:`29` Que el castigo por la muerte de Abner caiga sobre Joab y su
descendencia. Que nunca falte entre ellos quien sufra de hemorragia o
de lepra, o que se apoye en un bastón, o alguien que caiga bajo la
espada o no tenga qué comer.»
'''
"30" = ''':sup:`30` Así, Joab y su hermano Abisaí dieron muerte a Abner porque éste
había muerto a su hermano Asael, en el combate de Gabaón.
'''
"31" = ''':sup:`31` David dijo a Joab y a todos los que estaban con él: «Rasguen sus
vestidos, vístanse con sacos y lloren por Abner.» David mismo seguía
detrás del cadáver,
'''
"32" = ''':sup:`32` cuando enterraron a Abner en Hebrón. El rey sollozaba junto al
sepulcro y todo el pueblo lloraba con él.
'''
"33" = ''':sup:`33` Entonces David entonó este canto fúnebre por Abner:«¿Por qué,
Abner, tuviste que morir tan tontamente?
'''
"34" = ''':sup:`34` No tenías tus manos atadas ni estaban tus pies encadenados; has
caído víctima de criminales.»
'''
"35" = ''':sup:`35` Y todo el pueblo comenzó otra vez a llorar por Abner. Más tarde,
todo el mundo rogaba a David que comiera algo mientras era de día, pero
David dijo: «Que Dios me maldiga si, antes de ponerse el sol, pruebo
pan o cualquier cosa.»
'''
"36" = ''':sup:`36` A nadie de los presentes le disgustó esto; muy por el contrario,
pues encontraban bien todo lo que el rey hacía.
'''
"37" = ''':sup:`37` Aquel día se convenció todo el pueblo y todo Israel que el rey no
había participado en la muerte de Abner.
'''
"38" = ''':sup:`38` El rey dijo a sus servidores: «¿No se dan cuenta de que hoy ha
muerto en Israel un jefe, un gran hombre?
'''
"39" = ''':sup:`39` Yo, a pesar de que he sido ungido rey, no tengo bastante poder
todavía; estos hombres, los hijos de Sarvia, son más fuertes que yo.
Que Yavé pague al que hizo el mal, según su malicia.»
'''
