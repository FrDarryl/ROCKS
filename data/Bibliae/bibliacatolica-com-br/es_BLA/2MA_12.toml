[12]
"1" = ''':sup:`1` Concluidos estos pactos, Lisias volvió junto al rey y los judíos
comenzaron a dedicarse a las labores del campo.
'''
"2" = ''':sup:`2` Pero los jefes de las diversas regiones, Timoteo y Apolonio, hijo
éste de Geneo, así como Jerónimo y Demófenes, además de Nicanor, jefe
de los chipriotas, no los dejaban gozar de paz y reposo.
'''
"3" = ''':sup:`3` Además, los habitantes de Jafa cometieron este enorme crimen: con
pretexto de agradar a los judíos que vivían entre ellos, la ciudad
decidió que harían un paseo, junto con sus mujeres e hijos, en unas
naves que tenían preparadas.
'''
"4" = ''':sup:`4` Disimularon sus malas intenciones y los judíos aceptaron, para
mostrar sus deseos de convivencia pacífica y su ausencia de recelos.
Pero, cuando se hallaron en alta mar, los echaron al agua y perecieron
como doscientas personas.
'''
"5" = ''':sup:`5` Cuando Judas Macabeo se enteró de la crueldad cometida con sus
compatriotas, se lo comunicó a sus hombres; y después de invocar a
Dios, justo juez,
'''
"6" = ''':sup:`6` se puso en camino contra los asesinos de sus hermanos, incendió por
la noche el puerto, quemó las embarcaciones y pasó a cuchillo a los que
se habían refugiado allí.
'''
"7" = ''':sup:`7` Pero, como cerraron las puertas, no pudo entrar en la ciudad y se
retiró con intención de volver otra vez y exterminar por completo a
todos los habitantes de Jafa.
'''
"8" = ''':sup:`8` Supo, entre tanto, que los habitantes de Jamnia querían actuar de la
misma forma con los judíos que allí habitaban.
'''
"9" = ''':sup:`9` Atacó también de noche a los jamnitas e incendió el puerto y las
naves; el incendio fue tal que el resplandor se veía desde Jerusalén a
distancia de cincuenta kilómetros.
'''
"10" = ''':sup:`10` Se alejaron de allí para marchar contra Timoteo, pero, a unos dos
kilómetros, los atacaron cinco mil árabes apoyados por quinientos
jinetes.
'''
"11" = ''':sup:`11` Se armó una sangrienta batalla en la cual los hombres de Judas
salieron vencedores con la ayuda de Dios. Los árabes vencidos pidieron
la paz: se comprometían a darles ganado y ayudarlos en adelante.
'''
"12" = ''':sup:`12` Judas, convencido de que, en efecto, podrían serles útiles, hizo la
paz con ellos, y se retiraron a sus campamentos.
'''
"13" = ''':sup:`13` Judas atacó una ciudad fortificada con fosos y murallas llamada
Caspin. Vivían en ella gentes de todas las razas.
'''
"14" = ''':sup:`14` Los sitiados, que se sentían seguros por la robustez de los muros y
porque tenían sus almacenes llenos de alimentos, despreciaban y
trataban groseramente con insultos a los hombres de Judas. Además,
proferían blasfemias y palabras sacrílegas.
'''
"15" = ''':sup:`15` Los hombres de Judas, después de invocar al gran Soberano del
mundo, que sin máquinas de guerra había derribado los muros de Jericó
en tiempo de Josué, se lanzaron ferozmente contra los muros.
'''
"16" = ''':sup:`16` Dios quiso que se apoderaran de la ciudad, y entonces hicieron tal
carnicería que el lago vecino, de quinientos metros de largo, parecía
lleno de sangre.
'''
"17" = ''':sup:`17` Tras una marcha de ciento cincuenta kilómetros, llegaron a Jaraca,
donde los judíos llamados tubienses.
'''
"18" = ''':sup:`18` Allí no pudieron encontrar a Timoteo, pues éste se había ido sin
haber conseguido nada, dejando en el lugar una guarnición muy fuerte.
'''
"19" = ''':sup:`19` Dositeo y Sosípatro, jefes de las tropas del Macabeo, marcharon
contra ellos y exterminaron la guarnición de más de diez mil hombres
dejados por Timoteo.
'''
"20" = ''':sup:`20` El Macabeo, entonces, ordenando su ejército en batallones, puso a
aquellos dos a su cabeza y se lanzó contra Timoteo, que tenía consigo
veinte mil hombres de infantería y dos mil quinientos jinetes.
'''
"21" = ''':sup:`21` Al saber Timoteo que Judas venía contra él, envió a las mujeres y a
los niños y buena parte del equipaje a una fortaleza llamada Carnión,
lugar inexpugnable y de difícil acceso, porque estaba rodeado de
profundos desfiladeros.
'''
"22" = ''':sup:`22` Cuando se presentó el primer batallón de Judas, el miedo y el
pánico se apoderaron de los enemigos como consecuencia de una aparición
de Aquel que todo lo ve. Emprendieron la fuga, unos por un lado, y
otros, por otro, de manera que eran arrastrados por sus propios
compañeros y heridos por sus mismas espadas.
'''
"23" = ''':sup:`23` Judas los perseguía con furia y ardor, acuchillando a aquellos
criminales, de los que mató a tres mil.
'''
"24" = ''':sup:`24` Timoteo vino a caer en manos de las tropas de Dositeo y Sosípatro.
Pidió con gran astucia que lo dejaran libre, pues, decía, estaban en su
poder los padres y hermanos de muchos judíos, y serían aniquilados con
toda certeza si a él le quitaban la vida.
'''
"25" = ''':sup:`25` Cuando los hubo convencido, a fuerza de palabras, de que los
devolvería sanos y salvos a sus hermanos, lo dejaron libre.
'''
"26" = ''':sup:`26` Luego partió Judas hacia Carnión y Atargateión y allí dio muerte a
veinticinco mil hombres.
'''
"27" = ''':sup:`27` Después de haber derrotado y destruido a estos enemigos, dirigió
una expedición contra la ciudad amurallada de Efrón, donde se había
establecido Lisias con gente de todas las razas. Jóvenes robustos,
apostados ante las murallas, combatían con valor. En el interior había
muchas reservas de máquinas y proyectiles de guerra.
'''
"28" = ''':sup:`28` Después de invocar al Señor, que aplasta con energía las fuerzas de
los enemigos, los judíos se apoderaron de la ciudad y mataron unos
veinticinco mil de los que estaban dentro.
'''
"29" = ''':sup:`29` Partiendo de allí, fueron hasta Escitópolis, ciudad que está a
ciento veinte kilómetros de Jerusalén.
'''
"30" = ''':sup:`30` Pero como los judíos que allí vivían atestiguaron que los
habitantes de aquella ciudad se habían portado bien con ellos y les
habían dado buena acogida en los tiempos en que estaban perseguidos,
'''
"31" = ''':sup:`31` Judas y los suyos se lo agradecieron y les exhortaron a que también
en lo sucesivo fueran benévolos con los de su raza. Hecho esto, se
volvieron a Jerusalén, pues ya estaba cerca la fiesta de las Semanas, o
sea, Pentecostés.
'''
"32" = ''':sup:`32` Después de la fiesta llamada de Pentecostés marcharon contra
Gorgias, gobernador de Idumea.
'''
"33" = ''':sup:`33` Este salió a su encuentro con tres mil hombres de infantería y
cuatrocientos jinetes.
'''
"34" = ''':sup:`34` Entablada la batalla, cayeron algunos de los judíos.
'''
"35" = ''':sup:`35` Dositeo, jinete de las tropas de Bacenor, hombre muy valiente,
agarró a Gorgias por su capa y lo traía con fuerza porque quería
capturar vivo a aquel criminal; pero un jinete tracio se echó sobre él
y le partió el hombro, así que Gorgias pudo huir hacia Marisá.
'''
"36" = ''':sup:`36` Judas vio que los hombres de Esdrías estaban muy cansados, pues
llevaban mucho tiempo luchando. Por eso suplicó al Señor que se hiciera
su aliado y los encabezara en el combate.
'''
"37" = ''':sup:`37` Luego entonó en su lengua patria un himno guerrero, irrumpió de
improviso en las tropas de Gorgias y las derrotó.
'''
"38" = ''':sup:`38` Judas, después de reorganizar el ejército, se dirigió hacia la
ciudad de Odolam. Como era fin de semana, se purificaron y celebraron
allí el sábado.
'''
"39" = ''':sup:`39` Al día siguiente buscaron a Judas para ir a recoger los cuerpos de
los muertos y a sepultarlos con los suyos en los sepulcros de sus
padres.
'''
"40" = ''':sup:`40` Bajo la túnica de cada muerto encontraron objetos consagrados a los
ídolos de Jamnia, prohibidos por la Ley a los judíos. Comprendieron
entonces por qué habían muerto.
'''
"41" = ''':sup:`41` Todos se admiraron de la intervención del Señor, justo juez que
saca a luz las acciones más secretas,
'''
"42" = ''':sup:`42` y rezaron al Señor para que perdonara totalmente ese pecado a sus
compañeros muertos. El valiente Judas exhortó a sus hombres a que
evitaran en adelante tales pecados, pues acababan de ver con sus
propios ojos lo que sucedía a los que habían pecado.
'''
"43" = ''':sup:`43` Efectuó entre sus soldados una colecta y entonces envió hasta dos
mil monedas de plata a Jerusalén a fin de que allí se ofreciera un
sacrificio por el pecado. Todo esto lo hicieron muy bien inspirados por
la creencia de la resurrección,
'''
"44" = ''':sup:`44` pues si no hubieran creído que los compañeros caídos iban a
resucitar, habría sido cosa inútil y estúpida orar por ellos.
'''
"45" = ''':sup:`45` Pero creían firmemente en una valiosa recompensa para los que
mueren como creyentes; de ahí que su inquietud era santa y de acuerdo
con la fe. Esta fue la razón por la cual Judas ofreció este sacrificio
por los muertos; para que fueran perdonados de su pecado.
'''
