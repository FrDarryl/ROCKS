[27]
"1" = ''':sup:`1` Moisés y los ancianos de Israel dieron al pueblo esta orden:
«Guarden todos los mandamientos que yo les prescribo hoy.
'''
"2" = ''':sup:`2` Cuando pasen el Jordán para ir a la tierra que Yavé, tu Dios, te da,
erigirás grandes piedras y las blanquearás con cal.
'''
"3" = ''':sup:`3` Y al pasar escribirás en ellas todas las palabras de esta Ley, con
el fin de asegurar tu entrada a la tierra que Yavé, tu Dios, te da como
lo tiene dicho a tus padres, tierra que mana leche y miel.
'''
"4" = ''':sup:`4` Cuando hayas pasado el Jordán, levantarás estas piedras en el monte
Ebal, como hoy te mando, y las blanquearás con cal.
'''
"5" = ''':sup:`5` Levántarás allí en honor de Yavé un altar de piedras, sin labrarlas
con hierro.
'''
"6" = ''':sup:`6` Con piedras sin labrar harás el altar de Yavé y sobre este altar
ofrecerás holocaustos a Yavé, tu Dios.
'''
"7" = ''':sup:`7` Allí también inmolarás sacrificios de comunión, los comerás y te
alegrarás en presencia de Yavé, tu Dios.
'''
"8" = ''':sup:`8` Escribirás en estas piedras todas las palabras de esta Ley. Déjalas
bien grabadas.»
'''
"9" = ''':sup:`9` Después, Moisés y los sacerdotes de la tribu de Leví hablaron así al
pueblo de Israel: «Atiende y escucha, Israel. Hoy has pasado a ser el
pueblo de Yavé, tu Dios;
'''
"10" = ''':sup:`10` escucharás, pues, su voz y pondrás en práctica los mandamientos y
normas que yo hoy te prescribo.»
'''
"11" = ''':sup:`11` Aquel día Moisés dio esta orden al pueblo:
'''
"12" = ''':sup:`12` «Cuando hayan pasado el río Jordán, las tribus de Simeón, Leví,
Judá, Isacar, José y Benjamín se pondrán en el monte Garizim para
repetir las bendiciones sobre el pueblo,
'''
"13" = ''':sup:`13` mientras que las de Rubén, Gad, Aser, Zabulón, Dan y Neftalí
estarán en el monte Ebal para repetir las maldiciones.
'''
"14" = ''':sup:`14` Entonces los levitas tomarán la palabra y dirán en voz alta para
que lo oigan todos los israelitas:
'''
"15" = ''':sup:`15` Maldito sea el que hace un ídolo de metal, cosa odiosa a Yavé, obra
de manos de artífice, y lo coloca en un lugar oculto. Todo el pueblo
responderá: ¡Amén!
'''
"16" = ''':sup:`16` Maldito aquel que desprecia a su padre o a su madre. Y responderá
todo el pueblo: ¡Amén!
'''
"17" = ''':sup:`17` Maldito el que corre los límites de la heredad de su prójimo. Todo
el pueblo responderá: ¡Amén!
'''
"18" = ''':sup:`18` Maldito el que desvía a un ciego en el camino. Todo el pueblo
responderá: ¡Amén!
'''
"19" = ''':sup:`19` Maldito el que no respeta el derecho del forastero, del huérfano y
de la viuda. Todo el pueblo responderá: ¡Amén!
'''
"20" = ''':sup:`20` Maldito el que se acueste con la mujer de su padre y deshonre así
su cama. Todo el pueblo responderá: ¡Amén!
'''
"21" = ''':sup:`21` Maldito el que peca con cualquier animal que sea. Responderá el
pueblo: ¡Amén!
'''
"22" = ''':sup:`22` Maldito el que se acuesta con su hermana, hija de su padre o de su
madre. Todo el pueblo responderá: ¡Amén!
'''
"23" = ''':sup:`23` Maldito el que se acuesta con su suegra. Todo el pueblo dirá:
¡Amén!
'''
"24" = ''':sup:`24` Maldito aquel que mata a traición a su prójimo. Todo el pueblo
dirá: ¡Amén!
'''
"25" = ''':sup:`25` Maldito el que acepta soborno para matar a un inocente. Todo el
pueblo dirá: ¡Amén!
'''
"26" = ''':sup:`26` Maldito el que no sigue fiel a las palabras de esta ley poniéndolas
en práctica, y todo el pueblo dirá: ¡Amén!
'''
