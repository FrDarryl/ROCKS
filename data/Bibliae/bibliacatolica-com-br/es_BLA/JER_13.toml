Notas de rodapé:
13:1-11 - La parábola del cinturón sucio se usa para ilustrar la
corrupción del pueblo de Judá. Dios compara a Israel con un cinturón
que, al usarse incorrectamente, se vuelve inútil. La desobediencia al
13:12-14 - La profecía de la ruptura de las tinajas de vino simboliza
la inminente destrucción de Judá. El orgullo y la confianza del pueblo
en las riquezas serán destruidos por el juicio divino (véase también
13:15-17 - El llamado al arrepentimiento se hace para evitar la
destrucción. Dios advierte al pueblo que no endurezca su corazón, pues
el juicio divino se acerca, y el arrepentimiento es la única manera de
2:12-13).
13:18-23 - Se predice la humillación de Judá y el juicio sobre la
nación, pues el pueblo se ha apartado de Dios. La analogía de la mujer
y el cinto ilustra la proximidad del juicio que caerá sobre Judá (véase
13:24-27 - El pueblo será dispersado entre las naciones y sus
idolatrías serán castigadas. Dios denuncia el orgullo del pueblo,
anunciando su dispersión y castigo por su pecado, pero con la esperanza
7:34).
'''
