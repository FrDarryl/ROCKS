[13]
"1" = ''':sup:`1` Yavé me dijo así: «Anda a comprarte un cinturón de lino y póntelo a
la cintura, pero no lo metas al agua.»
'''
"2" = ''':sup:`2` Compré el cinturón, según la orden de Yavé, y me lo puse a la
cintura.
'''
"3" = ''':sup:`3` Por segunda vez me llegó una palabra de Yavé: «Toma el cinturón que
compraste y que llevas a la cintura, baja al torrente Para y escóndelo
en la grieta de una roca.»
'''
"4" = ''':sup:`4` Y fui a esconderlo, conforme a la orden de Yavé.
'''
"5" = ''':sup:`5` Después de muchos días, Yavé me dijo:
'''
"6" = ''':sup:`6` «Anda al torrente y busca el cinturón que te mandé esconder.»
'''
"7" = ''':sup:`7` Fui al torrente Para, recogí el cinturón del sitio donde lo había
escondido, pero estaba podrido y no servía para nada.
'''
"8" = ''':sup:`8` Entonces Yavé me dijo:
'''
"9" = ''':sup:`9` «De este modo destruiré el orgullo de Judá y la fama de Jerusalén.
'''
"10" = ''':sup:`10` Este pueblo malvado que no quiere escuchar mi palabra y se deja
llevar por su corazón endurecido y va tras otros dioses para servirlos
y adorarlos, quedará como el cinturón que ya no vale nada.
'''
"11" = ''':sup:`11` De la misma manera que un hombre se ciñe un cinturón a la cintura,
así quise tener junto a mí a la gente de Judá para que fueran mi
pueblo, mi honra, mi gloria y mi adorno, pero ellos no han escuchado.»
'''
"12" = ''':sup:`12` Tú les dirás también estas palabras: «Todo cántaro se llenará de
vino.» Y si te responden: «¿Es ésta una novedad, que un cántaro se
llene de vino?»
'''
"13" = ''':sup:`13` tú les dirás: «Ustedes son los cántaros, y a todos los llenará Yavé
hasta que queden borrachos. Y se estrellarán los habitantes de este
país, el uno contra el otro, y los padres contra sus hijos, tanto los
reyes, sucesores de David, como los sacerdotes y los profetas, junto
con los habitantes de Jerusalén.»
'''
"14" = ''':sup:`14` Así dice Yavé: «No tendré piedad ni misericordia, y sin perdón los
destruiré.»
'''
"15" = ''':sup:`15` ¡Oigan, pongan atención, no sean tan creídos, pues es Yavé el que
habla!
'''
"16" = ''':sup:`16` Reconozcan a Yavé, su Dios, antes que llegue la noche y sus pies
tropiecen en las oscuras montañas. Ustedes esperaban la luz, pero él la
cambia en sombra de muerte y, luego, en total oscuridad.
'''
"17" = ''':sup:`17` Si ustedes no hacen caso a este aviso, lloraré en silencio por ese
su orgullo, y mis ojos verterán lágrimas cuando el rebaño de Yavé sea
llevado cautivo.
'''
"18" = ''':sup:`18` Di al Rey y a la Reina Madre: Siéntense en el suelo, porque ha
caído de sus cabezas su corona gloriosa.
'''
"19" = ''':sup:`19` ¡Las ciudades del Negueb han sido cerradas y nadie viene a
abrirlas! Todo Judá es deportado, deportado en masa.
'''
"20" = ''':sup:`20` Levanta tus ojos, Jerusalén, y mira a los que vienen del norte.
¿Dónde está el rebaño que estaba a tu cargo, las ovejas que eran tu
orgullo?
'''
"21" = ''':sup:`21` ¿Qué dirás cuando aquéllos te visiten como vencedores, siendo que
tú los habías acostumbrado a tus intimidades? ¿No se apoderarán de ti
dolores como de una mujer que da a luz?
'''
"22" = ''':sup:`22` Tú te preguntarás, tal vez: «¿Por qué me suceden todas estas
desgracias?» A causa de tu gran perversidad te han arrancado los
vestidos y te han pegado en los talones.
'''
"23" = ''':sup:`23` ¿Puede un negro etíope cambiar su piel o una pantera, su pelaje? Y
¿pueden ustedes actuar correctamente, ustedes que están acostumbrados
al mal?
'''
"24" = ''':sup:`24` Los dispersaré, pues, como paja liviana arrebatada por el viento
del desierto;
'''
"25" = ''':sup:`25` ése es tu premio, el salario de tu rebelión, que yo te había
reservado -dice Yavé, porque a mí me echaste al olvido y te entregaste
a la Mentira.
'''
"26" = ''':sup:`26` Yo mismo levantaré tus vestidos, hasta tu cara, para que se vea tu
vergüenza.
'''
"27" = ''':sup:`27` ¡Ah!, tus adulterios y tus gritos de placer, tu descarada
prostitución, en los cerros y en los campos, todas tus monstruosidades,
yo las he visto. Desgraciada Jerusalén, ¿hasta cuándo, todavía, estarás
impura?
'''
