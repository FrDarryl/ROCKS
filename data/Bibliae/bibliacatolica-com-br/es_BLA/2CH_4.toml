[4]
"1" = ''':sup:`1` Construyó también un altar de bronce de veinte codos de largo,
veinte codos de ancho y diez codos de alto.
'''
"2" = ''':sup:`2` Hizo una gran pileta de metal fundido, llamado el mar, de diez codos
de borde a borde, enteramente redondo y de cinco codos de alto. Un
cordón de treinta codos medía su contorno.
'''
"3" = ''':sup:`3` Debajo del borde había en todo el contorno unas como figuras de
granadas, diez por cada lado, colocadas en dos órdenes, fundidas en una
sola masa.
'''
"4" = ''':sup:`4` Se apoyaba sobre doce bueyes; tres mirando al norte, tres mirando al
oeste, tres mirando al sur, y tres mirando al este. El mar estaba sobre
ellos, quedando sus partes traseras hacia el interior.
'''
"5" = ''':sup:`5` El espesor de este vaso era de un palmo y su borde era como el de
una copa, o como el de un lirio abierto: hacía tres mil medidas.
'''
"6" = ''':sup:`6` Hizo diez pilas, que dispuso cinco a la derecha y cinco a la
izquierda, para hacer en ellas las purificaciones. En ellas se lavaban
las víctimas del holocausto mientras el mar servía para las
purificaciones de los sacerdotes.
'''
"7" = ''':sup:`7` Hizo candelabros de oro según la forma ordenada, y los colocó en el
Lugar Santo, cinco a la derecha y cinco a la izquierda.
'''
"8" = ''':sup:`8` Hizo también cien tazas de oro.
'''
"9" = ''':sup:`9` Construyó también el patio de los sacerdotes y el patio grande con
sus puertas, revistiendo las puertas de bronce.
'''
"10" = ''':sup:`10` Colocó el mar al lado derecho, hacia el sureste.
'''
"11" = ''':sup:`11` Hiram hizo también las ollas, las paletas y las tazas.
'''
"12" = ''':sup:`12` Así acabó la obra que le había encargado el rey Salomón en la Casa
de Dios: las dos columnas; las molduras de los capiteles que coronaban
las columnas; los dos trenzados para cubrir las dos molduras de los
capiteles que estaban sobre las columnas;
'''
"13" = ''':sup:`13` las cuatrocientas granadas de los dos trenzados, dos filas de
granadas para cada trenzado;
'''
"14" = ''':sup:`14` las diez basas y las diez pilas sobre las basas;
'''
"15" = ''':sup:`15` el mar con los doce bueyes debajo de él, las ollas, las paletas y
las tazas.
'''
"16" = ''':sup:`16` Todos los utensilios que hizo Hiram-Abi para el rey Salomón, para
la Casa de Yavé, eran de bronce bruñido.
'''
"17" = ''':sup:`17` El rey los hizo fundir en la vega del Jordán, al vado de Adma,
entre Surot y Sereda.
'''
"18" = ''':sup:`18` Salomón fabricó todos estos utensilios en tan gran cantidad que no
se pudo calcular el peso del bronce.
'''
"19" = ''':sup:`19` Salomón hizo todos los objetos destinados a la Casa de Dios: el
altar de oro, las mesas para los panes de la Ofrenda,
'''
"20" = ''':sup:`20` los candelabros con sus lámparas de oro fino que ardieran según el
rito, delante del Lugar Santísimo;
'''
"21" = ''':sup:`21` las flores, las lámparas y las tijeras para cortar las mechas, todo
de oro puro.
'''
"22" = ''':sup:`22` Igualmente los cuchillos, las copas, las tazas y los incensarios,
de oro puro. Eran también de oro los goznes de las puertas interiores
de la Casa hacia el Lugar Santísimo, y de las puertas de la Casa hacia
el Lugar Santo.
'''
