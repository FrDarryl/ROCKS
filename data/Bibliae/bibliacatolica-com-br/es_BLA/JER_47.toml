[47]
"1" = ''':sup:`1` Esta es la palabra de Yavé que llegó al profeta Jeremías referente a
los filisteos, antes que el Faraón se apoderase de Gaza.
'''
"2" = ''':sup:`2` Así dijo Yavé: Desde el norte llegan aguas desbordadas: es un río
caudaloso, que inunda el país y cuanto él contiene, las ciudades y sus
habitantes. Por todas partes se escuchan gritos, y los habitantes del
país se lamentan.
'''
"3" = ''':sup:`3` Se oye el martilleo de las herraduras de sus caballos, el ruido de
sus carros y el estrépito de sus ruedas. Los padres ya no miran por sus
hijos, sus manos están sin fuerza.
'''
"4" = ''':sup:`4` Porque ha llegado el día en que serán aniquilados todos los
filisteos, y en que Tiro y Sidón verán derrotados hasta sus últimos
aliados. Sí, Yavé exterminará a los filisteos, a los restos de la isla
de Caftor.
'''
"5" = ''':sup:`5` Gaza ha sido rapada, Ascalón está callada; Asdod, resto de los
anaquitas, ¿hasta cuándo te vas a hacer cortaduras en tu cuerpo?
'''
"6" = ''':sup:`6` ¡Ay, espada de Yavé! ¿Hasta cuándo estarás sin descansar? Métete en
tu vaina. ¡Párate, tranquilízate!
'''
"7" = ''':sup:`7` ¿Cómo va a tomar descanso si Yavé le ha dado órdenes? Ascalón y la
costa del mar, ésos son sus blancos.
'''
