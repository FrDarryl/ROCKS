[16]
"1" = ''':sup:`1` Sansón se dirigió a Gaza, vio allí una prostituta y entró donde ella
vivía.
'''
"2" = ''':sup:`2` Cuando los hombres de Gaza tuvieron noticias de que Sansón había
venido, hicieron rondas y estuvieron acechando a las puertas de la
ciudad. Estuvieron aguardando toda la noche, pues se decían: «Esperemos
que despunte el día y lo mataremos.»
'''
"3" = ''':sup:`3` Sansón durmió hasta medianoche; y, a medianoche, se levantó, tomó
las hojas de la puerta de la ciudad con su marco, las arrancó junto con
la barra, se las cargó a las espaldas y las llevó hasta la cumbre del
cerro que está frente a Hebrón.
'''
"4" = ''':sup:`4` Después de eso, Sansón se enamoró de una mujer del valle de Sorec
llamada Dalila.
'''
"5" = ''':sup:`5` Los jefes de los filisteos le dijeron a ésta:«Enamóralo y averigua
de dónde saca tanta fuerza y cómo podríamos vencerlo y amarrarlo. Te
daremos cada uno de nosotros mil cien monedas de plata.»
'''
"6" = ''':sup:`6` Entonces Dalila preguntó a Sansón: «Dime, por favor, ¿de dónde sacas
esa fuerza tan grande y cómo podrían amarrarte para dominarte?»
'''
"7" = ''':sup:`7` Sansón le contestó: «Si me ataran con siete cuerdas de arco, nuevas
y todavía húmedas, perdería mi fuerza y sería como cualquier hombre.»
'''
"8" = ''':sup:`8` Los jefes de los filisteos mandaron a Dalila las siete cuerdas
nuevas y sin secar y con ellas Dalila ató a Sansón.
'''
"9" = ''':sup:`9` Ella tenía gente escondida en su habitación y le gritó: «¡Sansón,
aquí vienen los filisteos!» Pero Sansón rompió las amarras como se
rompe el hilo quemado y no supieron de dónde le venía tanta fuerza.
'''
"10" = ''':sup:`10` Entonces Dalila dijo a Sansón: «Te burlaste de mí y me contaste
mentiras. Dime, ¿cómo te podrían sujetar?»
'''
"11" = ''':sup:`11` Sansón le contestó: «Si me ataran esta vez con siete cordeles
nuevos trenzados, que nunca se hayan usado, perdería mi fuerza y sería
como cualquier hombre.»
'''
"12" = ''':sup:`12` Dalila, pues, lo ató con siete cordeles trenzados, pero, cuando
gritó: «¡Aquí vienen los filisteos!», él nuevamente se soltó. Así que
Dalila le dijo:
'''
"13" = ''':sup:`13` «¿Hasta cuándo te burlarás de mí y me contarás mentiras? Dime cómo
te podrían sujetar.» El le respondió: «Si me tejieras las siete trenzas
en la urdimbre de un telar, apretándolas con un peine, yo perdería mi
fuerza.»
'''
"14" = ''':sup:`14` Ella lo adormeció, tejió las siete trenzas de su cabellera en la
urdimbre y las apretó con el peine. Luego gritó: «¡Aquí vienen los
filisteos!» Sansón despertó y arrancó la urdimbre con sus trenzas. Y
así Dalila no conoció el secreto de su fuerza.
'''
"15" = ''':sup:`15` A la tercera vez Dalila le dijo: «Tú dices que me amas, pero tu
corazón no está conmigo. Pues por tres veces te burlaste de mí y no me
confiesas de dónde te viene tanta fuerza.»
'''
"16" = ''':sup:`16` Y como Dalila insistía y lo molestaba todos los días con sus
preguntas, llegó un momento en que Sansón se sintió morir de hastío.
'''
"17" = ''':sup:`17` Entonces le dijo la verdad: «Nunca me han cortado el pelo porque
soy nazireo, consagrado a Dios, desde el seno de mi madre. Si me
cortaran el pelo perdería mi fuerza y sería como cualquier hombre.»
'''
"18" = ''':sup:`18` Dalila comprendió que esta vez había dicho la verdad y llamó a los
jefes de los filisteos diciendo: «Vengan, porque Sansón me ha
descubierto su secreto.» Vinieron y le entregaron el dinero prometido.
'''
"19" = ''':sup:`19` Dalila adormeció a Sansón sobre sus rodillas y llamó a un hombre
que le cortara las siete trenzas de su cabellera. Inmediatamente empezó
a debilitarse y se le fue su fuerza.
'''
"20" = ''':sup:`20` Cuando Dalila le gritó: «¡Sansón, los filisteos!», él despertó y
pensó que se salvaría, como en las otras ocasiones. Pero no sabía que
Yavé no estaba con él.
'''
"21" = ''':sup:`21` Los filisteos lo apresaron, le sacaron los ojos y lo llevaron a
Gaza. Lo ataron con dos cadenas de bronce y lo hicieron dar vueltas al
molino de la cárcel.
'''
"22" = ''':sup:`22` La cabellera de Sansón comenzó a crecer en cuanto se la raparon.
'''
"23" = ''':sup:`23` Los jefes de los filisteos se reunieron para ofrecer un gran
sacrificio a su dios Dagón y para hacer una gran fiesta, pues decían:
«Nuestro dios ha puesto en nuestras manos a Sansón, nuestro enemigo.»
Como todos se sentían alegres, dijeron:
'''
"24" = ''':sup:`24` «Traigan a Sansón para que nos divierta.» Lo trajeron de la cárcel
y lo colocaron entre las columnas, y él los estuvo divirtiendo.
'''
"25" = ''':sup:`25` Al verlo, la gente alababa a su dios, diciendo: «Nuestro dios ha
puesto en nuestras manos a nuestro enemigo, que arruinaba nuestro país
y mató a tantos de los nuestros.»
'''
"26" = ''':sup:`26` Sansón dijo entonces al muchacho que lo llevaba de la mano: «Guíame
para que pueda tocar las columnas en las que descansa la casa y así
consiga apoyarme en ellas.»
'''
"27" = ''':sup:`27` La casa estaba llena de hombres y de mujeres. También estaban allí
todos los jefes de los filisteos y en la terraza unos tres mil hombres
y mujeres contemplaban los juegos de Sansón.
'''
"28" = ''':sup:`28` Sansón invocó a Yavé y exclamó: «Señor, Yavé, dígnate acordarte de
mí, devuélveme la fuerza nada más que por esta vez para que de un golpe
me vengue de los filisteos por mis dos ojos.»
'''
"29" = ''':sup:`29` Sansón palpó las dos columnas centrales sobre las que descansaba la
casa, se apoyó en ellas con su brazo derecho y con el izquierdo y
gritó:
'''
"30" = ''':sup:`30` «Muera yo con los filisteos.» Apretó con todas sus fuerzas y la
casa se derrumbó sobre los jefes y sobre la gente allí reunida. Los que
arrastró en su propia muerte fueron más que los que había matado en su
vida.
'''
"31" = ''':sup:`31` Sus hermanos y toda la familia de su padre bajaron y se lo
llevaron. Lo sepultaron entre Sora y Estaol, en el sepulcro de su padre
Manoaj. Había juzgado a Israel durante veinte años.
'''
