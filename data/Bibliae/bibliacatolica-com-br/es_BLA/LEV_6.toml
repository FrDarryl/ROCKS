[6]
"1" = ''':sup:`1` Yavé habló a Moisés para decirle:
'''
"2" = ''':sup:`2` «Da esta orden a Aarón y a sus hijos: Esta será la ley del
holocausto, es decir de la víctima totalmente quemada. La dejarán en el
altar durante todo la noche hasta el amanecer; el fuego del altar no se
apagará.
'''
"3" = ''':sup:`3` A la mañana después de ponerse su túnica de lino y sus calzoncillos
de lino, el sacerdote recogerá las cenizas que el fuego dejó al quemar
la víctima, y las pondrá junto al altar.
'''
"4" = ''':sup:`4` Luego cambiará sus vestiduras por otras antes de llevar las cenizas
fuera del campamento, y las echará en un lugar puro.
'''
"5" = ''':sup:`5` El fuego del altar habrá de ser alimentado de manera que nunca se
apague; el sacerdote echará leña cada día por la mañana, y pondrá
encima las víctimas de holocausto así como la grasa de las víctimas de
comunión..
'''
"6" = ''':sup:`6` El fuego arderá perpetuamente en el altar: no debe apagarse.
'''
"7" = ''':sup:`7` Este es la ley de las ofrendas. Los hijos de Aarón las ofrecerán en
presencia de Yavé frente al altar.
'''
"8" = ''':sup:`8` El sacerdote tomará de la ofrenda un puñado de flor de harina
mezclada con aceite y todo el incienso que haya puesto encima, y lo
quemará en el altar para Yavé en nombre del que la ofreció.
'''
"9" = ''':sup:`9` Lo que quede será para Aarón y sus hijos: lo comerán sin ponerle
levadura en un lugar santo dentro de la Morada.
'''
"10" = ''':sup:`10` No le pondrán levadura, pues ésta es la parte que les doy en mis
sacrificios por el fuego, y será cosa muy sagrada, lo mismo que la
víctima por el pecado o por algún delito.
'''
"11" = ''':sup:`11` Todo varón de la descendencia de Aarón podrá comerla. Está será
para sus descendientes una ley perpetua: todo lo que toque esas cosas
sacrificadas por el fuego para Yavécosas pasará a ser santo también.»
'''
"12" = ''':sup:`12` Yavé habló a Moisés para decirle:
'''
"13" = ''':sup:`13` «Esta es la ofrenda que Aarón y sus hijos ofrecerán a Yavé en el
día de su consagración: una décima de flor de harina -lo mismo como
para la ofrenda perpetua- la mitad por la mañana y la otra por la
tarde.
'''
"14" = ''':sup:`14` La freirán en aceite, en una sartén, y la ofrecerás caliente;
presentarás los pedacitos fritos como ofrenda de calmante olor para
Yavé.
'''
"15" = ''':sup:`15` Uno de los hijos del sacerdote que ha sido ungido podrá ofrecerla
en su lugar. Esta ofrenda será quemada entera en el altar: esto será un
rito perpetuo.
'''
"16" = ''':sup:`16` Toda ofrenda que presente uno de los sacerdotes será consumida
totalmente; no se comerá nada de ella.»
'''
"17" = ''':sup:`17` Yavé habló a Moisés para decirle:
'''
"18" = ''':sup:`18` «Dile a Aarón y a sus hijos: Esta es la ley de la víctima ofrecida
por el pecado. Será sacrificada ante Yavé en el mismo lugar donde se
ofrece el sa crificio del holocausto. Es una cosa muy sagrada.
'''
"19" = ''':sup:`19` El sacerdote que la ofrece la comerá en un lugar santo, a la
entrada de la Tienda de las Citas.
'''
"20" = ''':sup:`20` Cualquier cosa que toque las carnes sacrificadas será santificada;
si cae una gota de su sangre sobre algún vestido, se lavará en lugar
santo;
'''
"21" = ''':sup:`21` la vasija de barro en que fue cocida, será quebrada; la de cobre,
en cambio, se fregará y lavará con agua.
'''
"22" = ''':sup:`22` Todo varón de entre los sacerdotes podrá comer la carne de esta
víctima, la cual es cosa muy sagrada.
'''
"23" = ''':sup:`23` En cambio, siempre que la sangre de la víctima por el pecado haya
sido introducida en la Tienda de las Citas para hacer la expiación, no
se comerá, sino que se echará al fuego.
'''
