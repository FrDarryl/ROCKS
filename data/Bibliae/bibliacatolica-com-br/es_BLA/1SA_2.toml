"1" = ''':sup:`1` Entonces Ana oró y dijo:Mi alma se alegra en Yavé, en Dios me siento
llena de fuerza, ahora puedo responder a mis enemigos, pues me siento
feliz con tu auxilio.
'''
"2" = ''':sup:`2` Sólo Yavé es Santo, pues nada hay fuera de Ti, no hay roca tan firme
como nuestro Dios.
'''
"3" = ''':sup:`3` No digan tantas palabras altaneras, ni salga de su boca la
arrogancia, porque Yavé es un Dios que lo sabe todo, él juzga las
acciones de todos.
'''
"4" = ''':sup:`4` El arco de los fuertes se ha quebrado y los débiles se han hecho
fuertes.
'''
"5" = ''':sup:`5` Los que estaban satisfechos van a trabajar por un pedazo de pan,
mientras que los débiles descansan. La mujer estéril da a luz siete
veces; pero se marchita la madre de muchos hijos.
'''
"6" = ''':sup:`6` Yavé es quien da muerte y vida, quien hace bajar al lugar de los
muertos y volver a la vida. Yavé da y quita riquezas, humilla y
ensalza.
'''
"7" = ''':sup:`7` Levanta del polvo al desvalido
'''
"8" = ''':sup:`8` y, de la mugre, saca al pobre para que pueda sentarse con los
grandes y ocupar un lugar de privilegio. Yavé ha hecho los pilares de
la tierra y sobre ellos ha puesto el universo.
'''
"9" = ''':sup:`9` El guía los pasos de sus fieles y los malos desaparecen en las
tinieblas, los fuertes no son ya los vencedores.
'''
"10" = ''':sup:`10` Yavé humilla a sus contrarios; él sube a los cielos y truena para
juzgar al orbe entero. El fortalece a su rey haciendo sobresalir a su
Elegido.
'''
"11" = ''':sup:`11` Elcaná volvió a Ramá y el niño quedó al servicio de Yavé, bajo la
responsabilidad del sacerdote Helí.
'''
"12" = ''':sup:`12` Los hijos de Helí eran unos pillos que no se preocupaban de Yavé ni
de comportarse como sacerdotes frente al pueblo.
'''
"13" = ''':sup:`13` Cuando alguien ofrecía un sacrificio, y mientras se estaba cociendo
la carne, venía el mozo del sacerdote con un tenedor de tres dientes en
la mano,
'''
"14" = ''':sup:`14` lo metía en el caldero o la olla, en la cacerola o la marmita, y
todo lo que salía en el tenedor lo tomaba para sí el sacerdote;
'''
"15" = ''':sup:`15` así hacían con todos los israelitas que venían a Silo. Incluso
antes de que se hubiera quemado la grasa, el sirviente del sacerdote
venía y decía al que sacrificaba: «Dame la carne para asársela a su
gusto al sacerdote, ya que no aceptará carne cocida, sino solamente
carne cruda.»
'''
"16" = ''':sup:`16` Y si el hombre le decía: «Que primero se queme la grasa y después
toma todo lo que desees», el sirviente le respondía: «No, me lo das
inmediatamente o te lo quitaré por la fuerza.»
'''
"17" = ''':sup:`17` El pecado de estos jóvenes era, pues, muy grande a los ojos de
Yavé, ya que trataban sin respeto las ofrendas a Yavé.
'''
"18" = ''':sup:`18` Mientras tanto, el niño Samuel servía a Yavé, vestido de sacerdote,
'''
"19" = ''':sup:`19` pues su madre le había hecho una pequeña sotana. Ella venía a verlo
cada año, cuando subía con su esposo para ofrecer el sacrificio anual.
'''
"20" = ''':sup:`20` Helí bendecía a Elcaná y a su esposa, diciendo: «Que Yavé te
conceda otros hijos de esta tu esposa a cambio del niño que ella ha
ofrecido.» Y ellos regresaban a su casa.
'''
"21" = ''':sup:`21` Yavé permitió que Ana tuviese tres hijos y dos hijas más. Mientras
tanto, el niño Samuel seguía creciendo en presencia de Yavé.
'''
"22" = ''':sup:`22` Helí era ya muy anciano y supo todo lo que sus hijos hacían con la
gente del pueblo y cómo dormían con las mujeres que velaban ante la
Tienda de las Citas.
'''
"23" = ''':sup:`23` Y les dijo: «¿Por qué hacen ustedes todas estas cosas? Me han
informado que todo el pueblo anda murmurando de ustedes.
'''
"24" = ''':sup:`24` Y lo que se comenta no son precisamente cosas buenas, hijos míos.
'''
"25" = ''':sup:`25` Si un hombre peca contra otro hombre, Dios será el juez; pero si el
hombre peca contra Yavé, ¿quién rogará por él?» Pero ellos no hicieron
caso a lo que les decía su padre, ya que Yavé había resuelto quitarles
la vida.
'''
"26" = ''':sup:`26` Entre tanto, el niño Samuel iba creciendo tanto ante Yavé como ante
los hombres.
'''
"27" = ''':sup:`27` Un hombre de Dios vino a Helí con este mensaje: «Así dice Yavé: Me
di a conocer a la familia de Aarón, tu padre, cuando estaban en Egipto
al servicio del Faraón,
'''
"28" = ''':sup:`28` y escogí a tu familia entre todas las tribus de Israel, para que
fuesen sacerdotes, subieran a mi altar, quemaran perfume y vistieran el
efod en mi presencia, y concedí a la familia de tu padre que viviera de
los sacrificios de los israelitas.
'''
"29" = ''':sup:`29` ¿Por qué este desprecio de mis sacrificios y mis dones, que yo
mandé se ofrecieran en mi casa? ¿Por qué te has preocupado más de tus
hijos que de mí, dejándolos que engordaran con lo mejor de todas las
ofrendas de mi pueblo?
'''
"30" = ''':sup:`30` Por eso Yavé, Dios de Israel, dice: Yo había prometido que tu
familia y la familia de tu padre me servirían como sacerdotes para
siempre. Pero ahora, lejos de mí tal cosa; porque a los que me honran,
yo los honro, pero a los que me desprecian, yo los desprecio.
'''
"31" = ''':sup:`31` Mira que vienen días en que te derribaré a ti y a tu familia. Ya no
habrá ancianos en tu familia.
'''
"32" = ''':sup:`32` Verán a sus rivales bendiciendo a Israel desde el Templo, y ellos
no llegarán a ancianos.
'''
"33" = ''':sup:`33` Los dejaré cerca del altar para que se llenen de envidia, pero
todos morirán antes de tiempo.
'''
"34" = ''':sup:`34` Te servirá de señal lo que va a pasar a tus dos hijos Jofni y
Finjas: en el mismo día morirán los dos.
'''
"35" = ''':sup:`35` Yo me elegiré un sacerdote fiel que obre según mi corazón y mis
deseos, le daré una descendencia sólida y duradera y caminará siempre
en presencia del rey que yo me haya elegido.
'''
"36" = ''':sup:`36` Entonces los que queden de tu familia vendrán a humillarse ante
este sacerdote para conseguir alguna moneda de plata o un trozo de pan,
y dirán: Te pido que me admitas a cualquier función sacerdotal, para
poder así tener un pedazo de pan.»
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - La oración de Ana, conocida como el "Cántico de Ana", es una
expresión de gratitud y exaltación de la soberanía de Dios. Alaba la
justicia y el poder de Dios, reconociendo que Él exalta a los humildes
18:2).
2:12-17 - Los hijos de Elí, Ofni y Finees, son descritos como
sacerdotes corruptos que deshonraron el sacrificio del Señor. Esto
enfatiza la seriedad de la responsabilidad sacerdotal y el impacto de
2:18-19 - Samuel, de niño, ya servía en el templo, vistiendo un efod.
Este pasaje destaca la pureza y dedicación de Samuel desde su infancia,
en contraste con la corrupción de los hijos de Elí (véanse también
2:22-25 - Elí confronta a sus hijos por su maldad, pero ellos no le
escuchan, lo cual presagia el juicio divino. El pasaje advierte sobre
la responsabilidad de los líderes espirituales de corregir el pecado en
2:27-30 - Un hombre de Dios profetiza juicio sobre la casa de Elí
debido a la deshonra de sus hijos. Dios enfatiza que se requiere honor
'''
