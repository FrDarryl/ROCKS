"2" = ''':sup:`2` Sólo el pecado habla al impío en el fondo de su corazón; ¡ningún
temor de Dios ante sus ojos!
'''
"3" = ''':sup:`3` Se mira con tan buen concepto, que se niega a admitir su culpa.
'''
"4" = ''':sup:`4` Sus palabras son fraude y maldad; renunció a ser sensato, a obrar el
bien.
'''
"5" = ''':sup:`5` Hasta en su lecho rumia sus maldades; se obstina en el camino que no
es bueno, no renuncia al mal.
'''
"6" = ''':sup:`6` Señor, tu amor está sobre los cielos y tu fidelidad pasa las nubes.
'''
"7" = ''':sup:`7` Como los altos montes es tu justicia, y tus decretos como los
abismos; Señor, tú ayudas a hombres y animales:
'''
"8" = ''':sup:`8` ¡qué valiosa es tu gracia! A ti acuden los hijos de Adán debajo de
tus alas se refugian;
'''
"9" = ''':sup:`9` se sacian con lo mejor de tu casa, y le quitas la sed en tu río de
delicias.
'''
"10" = ''':sup:`10` En ti se halla la fuente de la vida, y es por tu luz que vemos la
luz.
'''
"11" = ''':sup:`11` Conserva tu amor a los que te conocen, tus premios a los de recto
corazón.
'''
"12" = ''':sup:`12` Que no me aplaste el pie del orgulloso, ni me atrape la mano del
impío.
'''
"13" = ''':sup:`13` ¡Ahí están, cayeron los malhechores, fueron tumbados y no pueden
levantarse!
'''
