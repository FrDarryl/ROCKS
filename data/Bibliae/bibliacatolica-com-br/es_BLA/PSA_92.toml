Mosaico decorativo
Salmos, 92
'''
"2" = ''':sup:`2` Es bueno dar gracias al Señor y celebrar tu nombre, Dios Altísimo,
'''
"3" = ''':sup:`3` proclamar tu amor por la mañana y tu fidelidad durante la noche,
'''
"4" = ''':sup:`4` con liras de diez cuerdas y cítara y un suave acompañamiento de
arpa.
'''
"5" = ''':sup:`5` Pues me alegras, Señor, con tus acciones; yo exclamo al ver las
obras de tus manos:
'''
"6" = ''':sup:`6` "¡Cuán grandes son tus obras, oh Señor, y cuán profundos son tus
pensamientos!"
'''
"7" = ''':sup:`7` El de corazón torpe de esto nada sabe y el insensato nada de esto
entiende.
'''
"8" = ''':sup:`8` Si brotan como hierba los impíos o florecen aquellos que obran mal,
es para que sean por siempre destruidos.
'''
"9" = ''':sup:`9` Mas tú, Señor, dominas para siempre.
'''
"10" = ''':sup:`10` ¡Mira cómo perecen tus contrarios, cómo mueren, Señor, tus
enemigos, y se dispersan todos los que hacen el mal!
'''
"11" = ''':sup:`11` Levantas mi cornamenta como levanta el búfalo la suya, me haces
masajes con aceite fresco;
'''
"12" = ''':sup:`12` miro con desprecio a los que me espían y oigo, sin temor, a esos
criminales.
'''
"13" = ''':sup:`13` "El justo crecerá como palmera, se alzará como cedro del Líbano.
'''
"14" = ''':sup:`14` Los plantados en la casa del Señor darán flores en los patios de
nuestro Dios.
'''
"15" = ''':sup:`15` Aún en la vejez tendrán sus frutos pues aún están verdes y
floridos, para anunciar cuán justo es el Señor: El es mi Roca, en él no
existe falla".
'''
"Notes" = '''
Notas de rodapé:
92:1-4 - Este salmo de alabanza celebra la bondad de Dios, invitando a
su pueblo a expresar gratitud diariamente por sus obras y fidelidad. La
alabanza con cánticos e instrumentos se enfatiza como parte del culto
92:5-7 - Las obras de Dios son grandiosas e inescrutables, mientras que
los malvados, aunque prosperen momentáneamente, serán destruidos. La
justicia de Dios garantiza que el mal no triunfará eternamente (véase
92:8-9 - El Señor es exaltado para siempre, y quienes se levanten
contra Él serán destruidos. La justicia final de Dios está asegurada,
92:10-11 - El salmista celebra la renovada fuerza de Dios y su triunfo
sobre sus enemigos. La unción con aceite simboliza la bendición y el
Juan 2:20).
92:12-15 - Los justos florecen como una palmera y crecen como un cedro
en el Líbano. Quienes permanecen en Dios darán fruto incluso en la
vejez, demostrando la vitalidad espiritual que proviene de la fidelidad
'''
