[123]
"1" = ''':sup:`1` A ti he elevado mis ojos, a ti que habitas en los cielos.
'''
"2" = ''':sup:`2` Como los ojos de los siervos se fijan en la mano de su dueño, como
miran los ojos de una esclava la mano de su dueña, así miran nuestros
ojos al Señor, ¿nuestro Dios, cuándo tendrá piedad de nosotros?
'''
"3" = ''':sup:`3` Ten piedad de nosotros, Señor, ten piedad, porque estamos saturados
de desprecios.
'''
"4" = ''':sup:`4` Nuestra alma está colmada de las burlas de la gente acomodada, del
desprecio de los engreídos.
'''
