[8]
"1" = ''':sup:`1` En el séptimo mes todo el pueblo se reunió como un solo hombre en la
plaza que se encuentra frente a la Puerta del Agua, y pidieron a Esdras
que trajera el libro de la Ley de Moisés, que Yavé había dado a Israel.
'''
"2" = ''':sup:`2` Esdras trajo la Ley ante la asamblea, en que se mezclaban hombres y
mujeres, y todos los niños que podían entender lo que se iba a leer.
Era el primer día del séptimo mes.
'''
"3" = ''':sup:`3` Esdras leyó en el libro, ante todos ellos, desde la mañana hasta el
mediodía, en la plaza que está enfrente de la Puerta del Agua; y todos
los oídos estaban pendientes del libro de la Ley.
'''
"4" = ''':sup:`4` El maestro de la Ley, Esdras, estaba de pie sobre una tarima de
madera levantada para esta ocasión y junto a él, a su derecha,
Matatías, Sena, Anaías, Urías, Jilquías y Maaseías, y a su izquierda,
Pedaías, Misael, Malquías, Jasum, Jasbaddná, Zacarías y Mesul-lam.
'''
"5" = ''':sup:`5` Esdras abrió el libro a la vista de todo el pueblo, pues estaba en
un lugar más alto que ellos, y, cuando lo abrió, el pueblo entero se
puso de pie.
'''
"6" = ''':sup:`6` Esdras bendijo a Yavé, el Dios grande; y todo el pueblo, alzando las
manos, respondió: «¡Amén! ¡Amén!» Y se postraron rostro en tierra.
'''
"7" = ''':sup:`7` Los levitas, Josué, Baní y sus demás hermanos explicaban la Ley al
pueblo, que seguía de pie.
'''
"8" = ''':sup:`8` Leyeron en el libro de la Ley de Dios, aclarando e interpretando el
sentido, para que todos comprendieran lo que les estaban leyendo.
'''
"9" = ''':sup:`9` Entonces Esdras, maestro de la Ley, dijo al pueblo: «Este día está
dedicado a Yavé, el Dios de ustedes, no estén tristes ni lloren.»
Porque todos lloraban al oír la lectura de la Ley.
'''
"10" = ''':sup:`10` Les dijo entonces: «Vayan a comer comidas grasosas, tomen bebidas
dulces y denle una ración al que no la tiene preparada. Porque este día
está dedicado al Señor. No estén tristes. La alegría de Yavé es nuestro
amparo.»
'''
"11" = ''':sup:`11` También los levitas tranquilizaron al pueblo diciéndole: «Dejen de
llorar. Este día es día de fiesta. No estén tristes.»
'''
"12" = ''':sup:`12` Y el pueblo se fue a comer, a beber y a repartir porciones, a hacer
una gran fiesta, porque habían entendido lo que les habían dicho.
'''
"13" = ''':sup:`13` Al segundo día, los jefes de familia, los sacerdotes y levitas se
reunieron junto al maestro de la Ley, Esdras, para enterarse de la Ley.
'''
"14" = ''':sup:`14` Allí leyeron que Yavé había ordenado a los hijos de Israel que
vivieran en chozas durante la fiesta del séptimo mes.
'''
"15" = ''':sup:`15` Entonces mandaron a decir en todas las ciudades y en Jerusalén:
«Vayan al cerro y traigan ramas de olivo, de pino, de mirto, de
palmeras y de cualquier árbol con muchas hojas, para hacer cabañas de
acuerdo a lo ordenado.»
'''
"16" = ''':sup:`16` El pueblo salió y trajeron ramas y se hicieron cabañas en el techo
de sus casas, o en sus patios, o en los patios de la Casa de Yavé, o en
la plaza de la Puerta del Agua o en la plaza de la Puerta de Efraím.
'''
"17" = ''':sup:`17` Toda la asamblea de los que habían regresado del destierro,
hicieron chozas y habitaron en ellas, cosa que los israelitas no habían
hecho desde los días de Josué, hijo de Nun. Y hubo gran alegría.
'''
"18" = ''':sup:`18` Leyeron el libro de la Ley de Dios diariamente, desde el primer día
hasta el último de la fiesta; la fiesta duró siete días y se concluyó
el día octavo con una asamblea.
'''
"Notes" = '''
Notas de rodapé:
