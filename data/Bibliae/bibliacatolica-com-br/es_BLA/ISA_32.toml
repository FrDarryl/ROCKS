[32]
"1" = ''':sup:`1` Un rey hará reinar la justicia y sus ministros gobernarán según el
derecho.
'''
"2" = ''':sup:`2` Cada uno de ellos será como un cortaviento, o como un refugio para
guarecerse del temporal. Serán como un río que corre por el desierto o
como la sombra de un cerro en medio de una llanura calurosa.
'''
"3" = ''':sup:`3` Entonces los que pueden ver ya no se quedarán ciegos, y los oídos de
los que oyen estarán atentos,
'''
"4" = ''':sup:`4` los indisciplinados tratarán de aprender y los tartamudos hablarán
correctamente;
'''
"5" = ''':sup:`5` no se le tratará de «señor» al hombre sin conciencia y el
sinvergüenza no será considerado como una persona de importancia.
'''
"6" = ''':sup:`6` Pues el hombre sin conciencia dice cosas que chocan la conciencia y
trama el mal; es un hipócrita que blasfema contra Yavé, que deja sin
comida al hambriento o le niega un vaso de agua al sediento.
'''
"7" = ''':sup:`7` En cuanto al sinvergüenza, sus inventos son perversos, pues trata de
perjudicar a los pobres con sus mentiras, aunque sean justos los
reclamos de estos humildes.
'''
"8" = ''':sup:`8` En cambio, el caballero sólo piensa lo correcto y actúa siempre con
decencia.
'''
"9" = ''':sup:`9` Mujeres despreocupadas, levántense, oigan lo que les digo; hijas
demasiado confiadas, escuchen mis palabras.
'''
"10" = ''':sup:`10` Dentro de un año, más o menos, ustedes que están tan confiadas
temblarán al ver que en el tiempo de la vendimia no hay nada que
cosechar.
'''
"11" = ''':sup:`11` ¡Tiriten, despreocupadas, y asústense, ustedes que andan tan
confiadas! Quítense la ropa y vístanse de saco.
'''
"12" = ''':sup:`12` Péguense en los senos por lo que les pasó a esos hermosos campos y
a esas fértiles viñas;
'''
"13" = ''':sup:`13` ahora espinas y zarzamoras cubren los terrenos de mi pueblo y las
casas de vida alegre de la ciudad feliz.
'''
"14" = ''':sup:`14` El palacio está abandonado, la ciudad bulliciosa está solitaria; el
ofel y la torre de guardia han sido convertidos en ruinas para siempre;
serán, en adelante, unos lugares donde gocen los burros salvajes o
donde pasten los rebaños.
'''
"15" = ''':sup:`15` Pero sobre nosotros se derramará el espíritu desde arriba. Entonces
el desierto se transformará un vergel, y lo que ahora es llamado vergel
será tenido por terreno baldío.
'''
"16" = ''':sup:`16` En el desierto acampará el Derecho; en el jardín descansará la
Justicia.
'''
"17" = ''':sup:`17` La obra de la Justicia será la Paz y los frutos de la Justicia
serán tranquilidad y seguridad para siempre.
'''
"18" = ''':sup:`18` Mi pueblo vivirá en habitaciones buenas, en barrios seguros, en
lugares tranquilos.
'''
"19" = ''':sup:`19` La selva será cortada, y la ciudad humillada.
'''
"20" = ''':sup:`20` Felices ustedes, que sembrarán entonces a orillas de todos los
esteros o soltarán sin problemas su buey o su burro.
'''
