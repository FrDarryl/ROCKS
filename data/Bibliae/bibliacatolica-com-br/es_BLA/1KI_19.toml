[19]
"1" = ''':sup:`1` Ajab contó a Jezabel todo lo que había hecho Elías y cómo había dado
muerte a cuchillo a todos los profetas de Baal.
'''
"2" = ''':sup:`2` Y Jezabel mandó a decir a Elías: «Que yo muera si mañana a esta hora
no te trato como has tratado a los profetas de Baal.»
'''
"3" = ''':sup:`3` Elías tuvo miedo y huyó para salvar su vida. Al llegar a Bersebá de
Judá dejó allí a su muchacho.
'''
"4" = ''':sup:`4` Caminó por el desierto todo un día y se sentó bajo un árbol. Allí
deseó la muerte y se dijo: «Ya basta, Yavé. Toma mi vida, pues yo voy a
morir como mis padres.»
'''
"5" = ''':sup:`5` Después se acostó y se quedó dormido debajo del árbol. Un ángel vino
a tocar a Elías y lo despertó diciendo: «Levántate y come.»
'''
"6" = ''':sup:`6` Elías miró y vio a su cabecera un pan cocido sobre piedras calientes
y un jarro de agua. Después que comió y bebió, se volvió a acostar.
'''
"7" = ''':sup:`7` Pero por segunda vez el ángel de Yavé lo despertó diciendo:
«Levántate y come; si no, el camino será demasiado largo para ti.»
'''
"8" = ''':sup:`8` Se levantó, pues, para comer y beber, y con la fuerza que le dio
aquella comida, caminó cuarenta días y cuarenta noches hasta llegar al
cerro de Dios, el Horeb.
'''
"9" = ''':sup:`9` Allí se dirigió hacia la cueva y pasó la noche en aquel lugar. Y le
llegó una palabra de Yavé: «¿Qué haces aquí, Elías?»
'''
"10" = ''':sup:`10` El respondió: «Ardo de amor celoso por Yavé, Dios de los Ejércitos,
porque los israelitas te han abandonado, han derribado tus altares y
han muerto a espada a tus profetas. Sólo quedo yo, y me buscan para
quitarme la vida.»
'''
"11" = ''':sup:`11` Entonces se le dijo: «Sal fuera y permanece en el monte esperando a
Yavé, pues Yavé va a pasar.» Vino primero un huracán tan violento que
hendía los cerros y quebraba las rocas delante de Yavé. Pero Yavé no
estaba en el huracán.
'''
"12" = ''':sup:`12` Después hubo un terremoto, pero Yavé no estaba en el terremoto.
Después brilló un rayo, pero Yavé no estaba en el rayo. Y después del
rayo se sintió el murmullo de una suave brisa.
'''
"13" = ''':sup:`13` Elías al oírlo se tapó la cara con su manto, salió de la cueva y se
paró a su entrada. Y nuevamente se le preguntó: «¿Qué haces aquí,
Elías?»
'''
"14" = ''':sup:`14` El respondió: «Ardo de amor celoso por Yavé, Dios de los Ejércitos,
porque los israelitas te han abandonado, derribando tus altares y dando
muerte a tus profetas. Sólo quedo yo, y quieren matarme.»
'''
"15" = ''':sup:`15` Yavé le dijo: «Vuelve por donde viniste atravesando el desierto y
anda hasta Damasco. Tienes que establecer a Jazael como rey de Aram,
'''
"16" = ''':sup:`16` a Jehú como rey de Israel, y a Eliseo para ser profeta después de
ti.
'''
"17" = ''':sup:`17` Al que no mate Jazael, lo hará morir Jehú, al que no haga morir
Jehú, lo matará Eliseo.
'''
"18" = ''':sup:`18` Pero dejaré en Israel a siete mil hombres, que son todos los que no
se arrodillaron ante Baal, ni lo besaron.»
'''
"19" = ''':sup:`19` Elías partió de allí. Encontró a Eliseo, hijo de Safat. Este estaba
arando una parcela de doce medias hectáreas y llegaba a la última.
Elías, al pasar, le echó su manto encima.
'''
"20" = ''':sup:`20` Eliseo entonces abandonó los bueyes, corrió tras Elías y le dijo:
«Déjame ir a abrazar a mi padre y a mi madre y te seguiré.» Respondió
Elías: «Vuélvete, si quieres; era algo sin importancia.»
'''
"21" = ''':sup:`21` Pero Eliseo tomó los bueyes y los sacrificó. Asó su carne con la
madera del arado y la repartió a su gente para que comiera. Después
partió en seguimiento de Elías y entró a su servicio.
'''
