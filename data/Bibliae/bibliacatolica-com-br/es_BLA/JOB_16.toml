[16]
"1" = ''':sup:`1` Job respondió diciendo:
'''
"2" = ''':sup:`2` «¡He oído muchas cosas como éstas!, ¡pesados consoladores son todos
ustedes!
'''
"3" = ''':sup:`3` ¿No se acabarán tus palabras vanas? ¿Que necesidad tienes de
discutir?
'''
"4" = ''':sup:`4` Yo también podría hablar como ustedes si estuvieran en mi lugar y yo
en el suyo. Podría llenarlos de discursos y movería la cabeza por
ustedes,
'''
"5" = ''':sup:`5` los reanimaría con discursos bonitos hablando con toda libertad.
'''
"6" = ''':sup:`6` Pero cuando hablo, no se suaviza mi dolor, y si callo, tampoco se
aparta de mí.
'''
"7" = ''':sup:`7` Pues ahora, el envidioso ha agotado mis fuerzas y su bando se
apodera de mí.
'''
"8" = ''':sup:`8` Se levanta contra mí como acusador, mi calumniador me acusa a la
cara.
'''
"9" = ''':sup:`9` Su furor encontró a quien desgarrar y me persigue, rechinando contra
mí sus dientes. Los ojos de mis enemigos me rodean como espadas
'''
"10" = ''':sup:`10` y abren contra mí su boca. Han golpeado mis mejillas, se burlan de
mí, todos juntos me acosan.
'''
"11" = ''':sup:`11` Dios me ha entregado a los injustos y me ha arrojado en manos de
los malvados.
'''
"12" = ''':sup:`12` Yo vivía tranquilo cuando comenzó a sacudirme, me tomó del cuello y
me hizo pedazos.
'''
"13" = ''':sup:`13` Me convirtióen su blanco, por doquier me apuntan sus flechas;
traspasa mis entrañas sin piedad y derrama por el suelo mi hiel.
'''
"14" = ''':sup:`14` Me llena de heridas y se lanza contra mí como un guerrero.
'''
"15" = ''':sup:`15` Me he puesto un saco como traje, y he hundido mi frente en el
polvo.
'''
"16" = ''':sup:`16` Mi cara está colorada por el llanto y mis párpados, ojerosos.
'''
"17" = ''':sup:`17` Y eso que en mis manos no hay violencia y mi oración ha sido pura.
'''
"18" = ''':sup:`18` ¡Tierra, no tapes mi sangre y que mi grito llegue a todas partes!
'''
"19" = ''':sup:`19` Pero tengo en los cielos un testigo, allá arriba tengo un defensor.
'''
"20" = ''':sup:`20` Mi clamor ante Dios habla por mí, mientras mis lágrimas corren ante
él.
'''
"21" = ''':sup:`21` ¡Ojalá pudiera el hombre discutir con Dios lo mismo que lo hace con
su prójimo!
'''
"22" = ''':sup:`22` Son pocos los años que me quedan, y pronto me iré por el camino sin
regreso.
'''
