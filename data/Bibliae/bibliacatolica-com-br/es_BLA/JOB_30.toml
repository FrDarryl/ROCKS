[30]
"1" = ''':sup:`1` Pero ahora se ríen de mí unos más jóvenes que yo y cuyos padres,
para mí, no eran dignos ni de mezclarse con los perros de mi ganado.
'''
"2" = ''':sup:`2` ¿Qué habría hecho con sus manos si no tenían la más mínima fuerza,
debilitados como estaban por el hambre y la miseria,
'''
"3" = ''':sup:`3` Roían las raíces de la estepa, hijos de una tierra desolada y árida.
'''
"4" = ''':sup:`4` Recogían hierbas por los matorrales, su pan eran las raíces de
retama.
'''
"5" = ''':sup:`5` Los expulsaban de la sociedad, y se gritaba tras ellos como tras un
ladrón,
'''
"6" = ''':sup:`6` por lo que moraban en lo abrupto de los torrentes, en huecos de la
tierra y de las rocas.
'''
"7" = ''':sup:`7` Rugían entre las zarzas, y se reunían bajo los espinos.
'''
"8" = ''':sup:`8` Hijos de ruines, hijos de desconocidos, los arrojaban del país.
'''
"9" = ''':sup:`9` Ahora, sin embargo, les sirvo de canción y soy objeto de sus burlas.
'''
"10" = ''':sup:`10` Se espantan al verme y se alejan y sin miramientos escupen a mi
paso.
'''
"11" = ''':sup:`11` Desde el día en que me quebró y me humilló, yaa no se contuvieron
en mi presencia.
'''
"12" = ''':sup:`12` A mi derecha se levantan acusadores, mis pies están atrapados en la
red, se están abriendo caminos hacia mí.
'''
"13" = ''':sup:`13` Me cortaron la huyida, me asaltan, y no hay quien los detenga;
'''
"14" = ''':sup:`14` se han abierto paso, ¡aquí están! se inflitran bajo los escombros.h
'''
"15" = ''':sup:`15` Los terrores caen soobre mí, el viento se llevó mis esperanzas, mi
bienestar se me fue como una nube.
'''
"16" = ''':sup:`16` Y ahora se va deshaciendo mi vida, los días de afflicción se han
apoderado de mí.
'''
"17" = ''':sup:`17` De noche se me taladran los huesos y no descansan mis llagas.
'''
"18" = ''':sup:`18` Con gran fuerza agarra Dios mi manto, me aprieta el cuello de la
túnica.
'''
"19" = ''':sup:`19` Me ha tirado en el fango, ya no soy más que polvo y ceniza.
'''
"20" = ''':sup:`20` Clamo a ti, y tú no me respondes; me presento, y no me haces caso.
'''
"21" = ''':sup:`21` Te has vuelto cruel conmigo, me persigues con toda la fuerza de tus
manos.
'''
"22" = ''':sup:`22` Me llevas y me haces cabalgar sobre el viento, hasta que una
tormenta me deshace en agua.
'''
"23" = ''':sup:`23` Bien sé que me conduces a la muerte, al lugar de reunión de todos
los vivientes.
'''
"24" = ''':sup:`24` Sin embargo, contra el pobre no levantaba mi mano cuando en su
angustia clamaba a mí.
'''
"25" = ''':sup:`25` ¿No lloré con quien tuvo días duros? ¿No se entristeció mi corazón
por el pobre?
'''
"26" = ''':sup:`26` Yo esperaba la dicha, y llegó la desgracia. Esperaba la luz, y vino
la oscuridad.
'''
"27" = ''':sup:`27` Mis entrañas se agitan sin descanso, porque me vinieron al
encuentro días de aflicción.
'''
"28" = ''':sup:`28` Tengo la piel quemada pero no por el sol, En la asamblea quise
hablar, pero fue sólo un chillido
'''
"29" = ''':sup:`29` Me he hecho hermano de chacales, compañero de avestruces.
'''
"30" = ''':sup:`30` Mi piel se ha ennegrecido sobre mí, mis huesos se van consumiendo
por la fiebre.
'''
"31" = ''':sup:`31` Tomé mi cítara para la lamentación y mi flauta se puso a tono con
las lloronas.
'''
