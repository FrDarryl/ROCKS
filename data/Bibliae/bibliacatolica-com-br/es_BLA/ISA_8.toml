[8]
"1" = ''':sup:`1` Yavé me dijo: «Toma una tablilla grande y escribe encima con un
punzón: "Pronto-Saqueo-Rápido-Botín".
'''
"2" = ''':sup:`2` Lo harás en presencia de dos testigos fidedignos, el sacerdote Urías
y Zacarías, hijo de Iberequías.»
'''
"3" = ''':sup:`3` Luego me acerqué a la profetisa, que dio a luz un hijo, y Yavé me
dijo: «Ponle el nombre de "Pronto-Saqueo-Rápido-Botín",
'''
"4" = ''':sup:`4` porque antes de que el niño sepa decir "papá y mamá", la riqueza de
Damasco y el botín de Samaria serán llevados ante el rey de Asiria.»
'''
"5" = ''':sup:`5` Yavé me habló nuevamente y me dijo:
'''
"6" = ''':sup:`6` «Este pueblo se ha asustado ante los reyes de Damasco y Samaria, y
no hizo más caso de las aguas de Siloé que corren mansamente.
'''
"7" = ''':sup:`7` Pues bien, el Señor hará subir contra ellos las aguas embravecidas y
profundas del río Eufrates (que es el rey de Asiria con todo su poder).
¡Ya está saliendo de su lecho y corre por todas sus riberas!
'''
"8" = ''':sup:`8` ¡Llega hasta Judá inundándolo todo, sus aguas le llegan hasta el
cuello! Aquí está y sus alas abiertas cubren todo lo ancho de tu país,
¡oh Emmanuel!
'''
"9" = ''':sup:`9` Véanlo, pueblos, y sean destrozados; atrévanse, naciones lejanas.
¡Arrriba! serán destrozados.´¡Arriba! serán destrozados.
'''
"10" = ''':sup:`10` Tracen un plan: fracasará; digan una palabra: no se cumplirá;
porque Dios está con nosotros.
'''
"11" = ''':sup:`11` Esta es la advertencia que me dirigió Yavé en el momento en que me
tomó de su mano y me mandó que no siguiera el camino de este pueblo.
Estas fueron sus palabras:
'''
"12" = ''':sup:`12` «No digan ustedes: "¡Conspiración!" cada vez que la gente dice:
"¡Conspiración!". No teman lo que ellos temen, ni tengan miedo.
'''
"13" = ''':sup:`13` Yavé de los Ejércitos es el único a quien ustedes deben tener por
Santo, a quien deben temer y al que tendrán miedo.
'''
"14" = ''':sup:`14` El es un santuario para los dos reinos de Israel, pero también es
piedra donde se tropieza y roca que hace caer. Y será como una red y
una trampa para la gente de Jerusalén.
'''
"15" = ''':sup:`15` Es ahí donde muchos tropezarán, caerán y se quebrarán, quedarán
atrapados y presos.»
'''
"16" = ''':sup:`16` Y añadió Yavé: «Que mis discípulos guarden esta declaración cual
revelación sellada.»
'''
"17" = ''':sup:`17` Ahora, pues, esperaré en Yavé, que esconde su rostro al pueblo de
Jacob; en él confío.
'''
"18" = ''':sup:`18` Yo y los hijos que Yavé me ha dado, somos para Israel como señales
y anuncios que puso Yavé de los Ejércitos, que habita en el monte de
Sión.
'''
"19" = ''':sup:`19` Y si les dicen a ustedes: «Consulten a los espíritus y a los
adivinos que cuchichean y murmuran», respondan: «¡Por supuesto, todo
pueblo debe consultar a sus dioses! ¡A ver si los muertos podrán
aconsejar a los que viven!»
'''
"20" = ''':sup:`20` Ojalá dijeran: «Vuelvan a la Ley y las declaraciones de Dios», y
estén de acuerdo con esta palabra en que no hay tinieblas.
'''
"21" = ''':sup:`21` Andarán vagando por el país, amargados y hambrientos, y se pondrán
furiosos por el hambre, y maldecirán a su rey y a su Dios: levantarán
sus ojos al cielo,
'''
"22" = ''':sup:`22` luego mirarán al suelo y sólo encontrarán miseria y tinieblas,
oscuridad angustiosa, y no verán más que noche.
'''
"23" = ''':sup:`23` Pero allí donde se encontraba la angustia, desaparecerá la noche.
En el pasado casi aniquiló al país de Zabulón y al país de Neftalí,
pero en el futuro se llenará de gloria la carretera del mar, más allá
del Jordán, en la región de los paganos.
'''
"Notes" = '''
Notas de rodapé:
8:1-4 - A Isaías se le ordena escribir la profecía sobre la destrucción
de Siria e Israel, simbolizada por el nombre de su hijo. Esto confirma
8:6-8 - Debido a que Judá rechaza las tranquilas aguas de Siloé, será
invadida por las impetuosas aguas de Asiria. La profecía advierte sobre
las consecuencias de la desobediencia y de confiar en alianzas humanas
30:1-2).
8:9-10 - Dios proclama que los planes de las naciones contra su pueblo
no prosperarán, porque «Dios está con nosotros» (Emanuel). Este mensaje
de confianza resalta la seguridad que el pueblo de Dios tiene en su
8:11-13 - Dios instruye a Isaías a no temer como el pueblo, sino a
santificar al Señor como su temor. Este mensaje desafía al pueblo a
confiar y reverenciar a Dios por encima de cualquier amenaza humana
8:16-17 - Isaías habla de guardar la instrucción de Dios y esperar en
Él, incluso mientras el pueblo se rebela. La paciencia y la confianza
en Dios, incluso en tiempos de silencio, revelan una fe perseverante
'''
