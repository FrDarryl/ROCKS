[19]
"1" = ''':sup:`1` A los impíos, empero, un furor inclemente los castigó hasta el fin,
porque Dios sabía de antemano lo que harían:
'''
"2" = ''':sup:`2` después de haber autorizado a tu pueblo a que se fuera y de haberlo
incluso empujado a ello, cambiaron de parecer y se pusieron a
perseguirlo.
'''
"3" = ''':sup:`3` Aún no terminaban de llorar a sus muertos y de lamentarse en sus
tumbas, cuando tomaron la decisión de perseguir como fugitivos a los
que les habían suplicado que se fueran.
'''
"4" = ''':sup:`4` Una justa fatalidad los impulsó a esta medida extrema y les hizo
olvidar todo lo que había pasado: era necesario que nuevos tormentos
colmaran la medida de su castigo.
'''
"5" = ''':sup:`5` Tu pueblo iba a vivir la experiencia de un viaje increible, mientras
ellos tenían que experimentar una muerte poco común.
'''
"6" = ''':sup:`6` A una orden tuya, toda la creación, con sus propiedades naturales,
se renovó desde arriba para proteger a tus hijos.
'''
"7" = ''':sup:`7` Se vio a una nube que cubría el campamento con su sombra y que
aparecía la tierra seca en medio del agua; se abrió en el Mar Rojo un
paso seguro, una verde llanura reemplazó a las olas impetuosas,
'''
"8" = ''':sup:`8` y todo el pueblo pasó por allí. Protegido por tu mano, fueron
testigos de esos prodigios asombrosos.
'''
"9" = ''':sup:`9` Saltaban como caballos en la pradera, o brincaban como corderos,
alabándote porque tú, Señor, los habías librado.
'''
"10" = ''':sup:`10` Así podrían acordarse de lo que habían visto en el país de su
destierro, de como el suelo estaba cubierto no por animales sino por
mosquitos, y de como el río había botado no peces sino incontables
ranas.
'''
"11" = ''':sup:`11` Más tarde vieron además como nacían pájaros de una manera nueva,
cuando el hambre los apretaba y pedían una comida más sustancial;
'''
"12" = ''':sup:`12` salieron codornices del mar para satisfacer sus necesidades.
'''
"13" = ''':sup:`13` Los otros, los pecadores, habían sido advertidos por violentas
tormentas, antes que cayeran sobre ellos los castigos. Fueron
castigados con toda justicia por su propia maldad, porque habían
mostrado un odio terrible hacia los extranjeros.
'''
"14" = ''':sup:`14` Otros, en otro lugar, se habían negado a acoger a unos
desconocidos, pero éstos habían reducido a la esclavitud a un pueblo
bienhechor que se había instalado en medio de ellos.
'''
"15" = ''':sup:`15` Aquellos, que habían recibido con tanto odio a los extranjeros,
tenían que ser castigados,
'''
"16" = ''':sup:`16` pero estos, que habían acogido a nuestros padres con festejos, los
habían luego sometido a trabajos forzados después de haberlos tratado
como iguales.
'''
"17" = ''':sup:`17` Por eso fueron heridos de ceguera como les había ocurrido a los
habitantes de Sodoma frente a la puerta de Lot, el justo: se
encontraron en la oscuridad y cada uno tuvo que buscar, a tientas, su
propia puerta.
'''
"18" = ''':sup:`18` Fue como si los diferentes elementos del mundo intercambiaran sus
propiedades, igual como en la cítara la alternancia de los sonidos
cambia el ritmo, conservando sin embargo cada nota su propia tonalidad.
Y si se examinan los hechos, eso fue justamente lo que pasó.
'''
"19" = ''':sup:`19` Lo que vive en la tierra se adaptó al agua, lo que está hecho para
el agua se volvió terrestre.
'''
"20" = ''':sup:`20` El fuego ardía más fuerte al contacto con el agua, y ésta se olvidó
de apagarlo.
'''
"21" = ''':sup:`21` Las llamas no quemaban a los frágiles insectos que las atravesaban;
ni hacían que se derritiera el maná, ese alimento divino que debió
licuarse como la escarcha en un instante.
'''
"22" = ''':sup:`22` ¡De cuántas maneras, Señor, has exaltado y glorificado a tu pueblo!
Nunca lo has olvidado, sino que lo has asistido siempre y en todas
partes.
'''
