[19]
"1" = ''':sup:`1` En aquel tiempo aún no había rey en Israel. Un levita que residía
como forastero en los confines de los cerros de Efraím tomó por
concubina a una mujer de Belén de Judá.
'''
"2" = ''':sup:`2` Esta mujer lo engañó y luego volvió a la casa de su padre, en Belén
de Judá, donde permaneció unos cuatro meses.
'''
"3" = ''':sup:`3` Su marido se puso en camino y fue a visitarla para hablarle al
corazón y hacerla volver a su casa. Llevaba consigo un muchacho y dos
burros. Ella lo hizo entrar en la casa de su padre, el cual se alegró
de verlo.
'''
"4" = ''':sup:`4` Su suegro, el padre de la muchacha, lo retuvo, así que se quedó con
él tres días; comieron, bebieron y pasaron allí la noche.
'''
"5" = ''':sup:`5` Al cuarto día se levantaron de madrugada y el levita se dispuso a
partir; el padre de la joven le dijo a su yerno: «Come primero un poco
de pan para cobrar ánimo, y luego te marcharás.»
'''
"6" = ''':sup:`6` Se sentaron y se pusieron a comer los dos y luego bebieron. Después
el suegro le dijo: «Dígnate pasar aquí la noche y recréate.»
'''
"7" = ''':sup:`7` Se levantó el levita para partir, pero el suegro le porfió y se
quedó aquella noche.
'''
"8" = ''':sup:`8` Al quinto día madrugó para irse, pero el padre de la joven le dijo:
«Ten un poco de paciencia y quédate hasta que llegue la tarde.»
'''
"9" = ''':sup:`9` Y comieron juntos. Se levantaron para marcharse, el marido con su
concubina y su siervo, pero su suegro le dijo: «Mira que ya está
anocheciendo. Pasa aquí la noche y recréate. Mañana de madrugada te
irás y volverás a tu casa.»
'''
"10" = ''':sup:`10` Pero el levita no quiso pasar allí la noche; se levantó, partió y
llegó frente a Jebús, o sea, Jerusalén. Llevaba consigo los dos burros
cargados, su concubina y su criado.
'''
"11" = ''':sup:`11` Cuando llegaban cerca de Jebús, que es ahora Jerusalén, ya era muy
tarde. Así que el muchacho dijo a su patrón: «No caminemos más y
entremos en la ciudad de los jebuseos para pasar allí la noche.»
'''
"12" = ''':sup:`12` Su amo le respondió: «No vamos a entrar a una ciudad de
extranjeros, que no son israelitas; pasaremos de largo hasta Guibea.»
'''
"13" = ''':sup:`13` Y añadió a su muchacho: «Vamos a acercarnos a uno de esos poblados.
Pasaremos la noche en Guibea o Ramá.»
'''
"14" = ''':sup:`14` Pasaron, pues, de largo y continuaron su marcha. A la puesta del
sol llegaron frente a Guibea de Benjamín.
'''
"15" = ''':sup:`15` Se desviaron, pues, hacia allí y fueron a pasar la noche. El levita
entró y se sentó en la plaza de la ciudad, pero no hubo nadie que le
ofreciera casa donde pasar la noche.
'''
"16" = ''':sup:`16` En esto llegó un anciano que volvía de sus trabajos del campo. Era
un hombre de los cerros de Efraím, que residía como forastero en
Guibea, pues la gente del lugar era de la tribu de Benjamín.
'''
"17" = ''':sup:`17` Mirando por ese lado, el anciano se fijó en el forastero que estaba
en la plaza de la ciudad y le dijo: «¿De dónde vienes y adónde vas?»
'''
"18" = ''':sup:`18` Y él respondió: «Estamos de paso, venimos de Belén de Judá y vamos
hasta los confines de los cerros de Efraím, de donde soy. Fui a Belén
de Judá y ahora vuelvo a mi casa, pero aquí nadie me ha ofrecido la
suya.
'''
"19" = ''':sup:`19` Y eso que tenemos paja y forraje para nuestros burros y pan y vino
para mí, para mi mujer y para el joven que nos acompaña. No nos falta
nada.»
'''
"20" = ''':sup:`20` El anciano le dijo: «La paz sea contigo, yo proveeré a todas tus
necesidades, pero no pases la noche en la plaza.»
'''
"21" = ''':sup:`21` Los llevó a su casa y dio forraje a los burros. Y ellos se lavaron
los pies, comieron y bebieron.
'''
"22" = ''':sup:`22` Mientras se recreaban, los hombres de la ciudad, gente malvada,
cercaron la casa y golpeando la puerta dijeron al anciano, dueño de la
casa: «Haz salir al hombre que ha entrado en tu casa para que nos
divirtamos con él.»
'''
"23" = ''':sup:`23` El dueño de la casa salió donde ellos y les dijo: «No, hermanos
míos, no se porten mal con él. Ya que este hombre ha entrado en mi
casa, no cometan infamia contra él.
'''
"24" = ''':sup:`24` Aquí está mi hija, que es virgen, y también la concubina de mi
compañero. Si quieren, se las entregaré. Abusen con ellas y hagan con
ellas lo que les parezca, pero no cometan contra este hombre semejante
infamia.»
'''
"25" = ''':sup:`25` Pero aquellos hombres no quisieron escucharlo. Entonces el hombre
tomó a su concubina y se la sacó fuera. Ellos la violaron, la
maltrataron toda la noche y hasta la mañana y la dejaron al amanecer.
'''
"26" = ''':sup:`26` Llegó la mujer de madrugada y cayó a la entrada de la casa del
hombre donde estaba su marido; allí quedó hasta que fue de día.
'''
"27" = ''':sup:`27` Por la mañana se levantó su marido, abrió las puertas de la casa y
salió para continuar su camino. Entonces vio a la mujer, su concubina,
tendida a la entrada de la casa, con las manos en el umbral,
'''
"28" = ''':sup:`28` y le dijo: «Levántate y vámonos.» Pero no hubo respuesta. El
hombre, pues, la cargó sobre su burro y siguió su camino para volver a
su pueblo.
'''
"29" = ''':sup:`29` Llegado a su casa, tomó un cuchillo y tomando a su concubina la
partió, miembro por miembro, en doce trozos y los mandó por todo el
territorio de Israel.
'''
"30" = ''':sup:`30` Dio esta orden a sus mensajeros: «Esto dirán a todos los
israelitas: ¿Se ha visto alguna vez cosa semejante desde que los
israelitas subieron del país de Egipto hasta hoy? Piensen en ello,
consulten y tomen una decisión.» Todos los que lo veían, decían: «Nunca
ha ocurrido ni se ha visto cosa igual desde que los israelitas subieron
del país de Egipto hasta hoy.»
'''
