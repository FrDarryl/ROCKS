[34]
"1" = ''':sup:`1` Moisés subió del llano estéril de Moab al cerro de Nebo, a la cumbre
de Pisga, frente a Jericó, y Yavé le mostró toda la Tierra: de Galaad
hasta Dan,
'''
"2" = ''':sup:`2` todo Neftalí, la tierra de Efraím y de Manasés, toda la tierra de
Judá, hasta el mar occidental,
'''
"3" = ''':sup:`3` el Negueb, la llanura, el valle de Jericó, ciudad de las Palmeras,
hasta Soar.
'''
"4" = ''':sup:`4` Y le dijo Yavé: «Esta es la tierra que prometí a Abrahán, a Isaac y
a Jacob, y juré que se la daría a su descendencia. Dejo que la veas con
tus propios ojos, pero no entrarás en ella».
'''
"5" = ''':sup:`5` Allí murió Moisés, siervo de Yavé, en el país de Moab, conforme Yavé
lo había dispuesto.
'''
"6" = ''':sup:`6` Lo sepultaron en el valle, en el país de Moab frente a Baal Peor,
pero nadie hasta hoy ha conocido su tumba.
'''
"7" = ''':sup:`7` Tenía Moisés ciento veinte años cuando murió. No había perdido su
vigor y sus ojos veían aún claramente.
'''
"8" = ''':sup:`8` Los hijos de Israel hicieron duelo por él en los campos de Moab;
durante treinta días estuvieron en duelo.
'''
"9" = ''':sup:`9` Pero tenían a Josué, hijo de Nun, el cual quedó lleno del espíritu
de sabiduría porque Moisés había puesto sus manos sobre él. Los hijos
de Israel le obedecieron y actuaron en todo según Yavé había ordenado a
Moisés.
'''
"10" = ''':sup:`10` No ha vuelto a surgir en Israel profeta semejante a Moisés. Con él,
Yavé había tratado cara a cara.
'''
"11" = ''':sup:`11` ¡Cuántos milagros y maravillas hizo en Egipto contra Faraón, contra
su gente y todo su país!
'''
"12" = ''':sup:`12` ¡Qué mano tan poderosa y qué autoridad para obrar estos prodigios a
los ojos de todo Israel!
'''
"Notes" = '''
