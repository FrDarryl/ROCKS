[90]
"1" = ''':sup:`1` Señor, tú has sido para nosotros un refugio a lo largo de los
siglos.
'''
"2" = ''':sup:`2` Antes que nacieran las montañas y aparecieran la tierra y el mundo,
tú ya eras Dios y lo eres para siempre,
'''
"3" = ''':sup:`3` tú que devuelves al polvo a los mortales, y les dices:"¡Váyanse,
hijos de Adán!".
'''
"4" = ''':sup:`4` Mil años para ti son como un día, un ayer, un momento de la noche.
'''
"5" = ''':sup:`5` Tú los siembras, cada cual a su turno, y al amanecer despunta la
hierba;
'''
"6" = ''':sup:`6` en la mañana viene la flor y se abre y en la tarde se marchita y se
seca.
'''
"7" = ''':sup:`7` Por tu cólera somos consumidos, tu furor nos deja anonadados.
'''
"8" = ''':sup:`8` Pusiste nuestras culpas frente a ti, nuestros secretos bajo la luz
de tu rostro.
'''
"9" = ''':sup:`9` Hizo correr tu cólera nuestros días, y en un suspiro se fueron
nuestros años.
'''
"10" = ''':sup:`10` El tiempo de nuestros años es de setenta, y de ochenta si somos
robustos. La mayoría son de pena y decepción, transcurren muy pronto y
nos llevan volando.
'''
"11" = ''':sup:`11` ¿Quién conoce la fuerza de tu cólera y quién ha sondeado el fondo
de tu furor?
'''
"12" = ''':sup:`12` Enséñanos lo que valen nuestros días, para que adquiramos un
corazón sensato.
'''
"13" = ''':sup:`13` Vuélvete, Señor, ¿hasta cuándo?... Compadécete de tus servidores.
'''
"14" = ''':sup:`14` Cólmanos de tus favores por la mañana, que tengamos siempre risa y
alegría
'''
"15" = ''':sup:`15` Haz que nuestra alegría dure lo que la prueba y los años en que
vimos la desdicha.
'''
"16" = ''':sup:`16` Muestra tu acción a tus servidores y a sus hijos, tu esplendor.
'''
"17" = ''':sup:`17` Que la dulzura del Señor nos cubra y que él confirme la obra de
nuestras manos.
'''
