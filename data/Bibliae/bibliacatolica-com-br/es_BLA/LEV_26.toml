[26]
"1" = ''':sup:`1` No se hagan ídolos, ni levanten estatuas o monumentos, ni coloquen
en su tierra piedras grabadas para postrarse ante ellas, porque yo soy
Yavé, el Dios de ustedes.
'''
"2" = ''':sup:`2` Ustedes guardarán mis sábados y respetarán mi santuario: ¡yo soy
Yavé!
'''
"3" = ''':sup:`3` Si caminan según mis tradiciones y guardan mis normas poniéndolas en
práctica,
'''
"4" = ''':sup:`4` les enviaré las lluvias a su tiempo para que la tierra dé sus
productos y los árboles del campo sus frutos.
'''
"5" = ''':sup:`5` El tiempo de trilla alcanzará hasta la vendimia y la vendimia durará
hasta la siembra; comerán su pan hasta saciarse y vivirán seguros en su
tierra.
'''
"6" = ''':sup:`6` Yo estableceré la paz en su país y dormirán sin que nadie los
moleste; haré desaparecer del país los animales feroces, y la espada no
pasará por su tierra.
'''
"7" = ''':sup:`7` Perseguirán a sus enemigos, que caerán ante ustedes a filo de
espada.
'''
"8" = ''':sup:`8` Cinco de ustedes perseguirán a cien de ellos, y cien de ustedes a
diez mil de ellos: los enemigos caerán ante ustedes a filo de espada.
'''
"9" = ''':sup:`9` Yo me inclinaré hacia ustedes y mi alianza con ustedes cobrará pleno
vigor; tendrán familias numerosas y llegarán a ser un gran pueblo;
'''
"10" = ''':sup:`10` todavía no habrán terminado de comer la cosecha añeja cuando
tendrán que tirarla para dar cabida a la nueva.
'''
"11" = ''':sup:`11` Tendré mi Morada entre ustedes y ya no los miraré mal.
'''
"12" = ''':sup:`12` Me pasearé en medio de ustedes y seré Dios de ustedes mientras
ustedes serán mi pueblo.
'''
"13" = ''':sup:`13` Pues yo soy Yavé, Dios de ustedes, que los saqué del país de Egipto
para que no fueran más esclavos de ellos, y rompí el bastón de sus
vigilantes para que salieran ustedes con la cabeza alta.
'''
"14" = ''':sup:`14` Pero si no me escuchan, si no cumplen todo eso;
'''
"15" = ''':sup:`15` si desprecian mis normas y rechazan mis leyes; si no hacen caso de
todos mis mandamientos y rompen mi alianza,
'''
"16" = ''':sup:`16` entonces miren lo que haré yo con ustedes. Mandaré sobre ustedes el
terror, la peste y la fiebre; sus ojos se debilitarán y su salud irá en
desmedro. Ustedes sembrarán en vano la semilla, pues se la comerán los
enemigos.
'''
"17" = ''':sup:`17` Me volveré contra ustedes y serán derrotados ante el enemigo;
ustedes no resistirán a sus adversarios y huirán sin que nadie los
persiga.
'''
"18" = ''':sup:`18` Si ni aun así me obedecen, les devolveré siete veces más por sus
pecados.
'''
"19" = ''':sup:`19` Quebrantaré su orgullosa fuerza; haré que el cielo sea de hierro
para ustedes y la tierra de bronce.
'''
"20" = ''':sup:`20` Sus esfuerzos se perderán, su tierra no dará sus productos ni los
árboles darán sus frutos.
'''
"21" = ''':sup:`21` Y si siguen enfrentándose conmigo en vez de escucharme, les
devolveré siete veces más por sus pecados.
'''
"22" = ''':sup:`22` Soltaré contra ustedes la fiera salvaje, que les devorará sus
hijos, exterminará los ganados y los reducirá a unos pocos, de modo que
nadie ya ande por los caminos de su país.
'''
"23" = ''':sup:`23` Si aun con esto no cambian su actitud respecto a mí y siguen
desafiándome,
'''
"24" = ''':sup:`24` también yo me enfrentaré con ustedes y les devolveré yo mismo siete
veces más por sus pecados;
'''
"25" = ''':sup:`25` traeré sobre ustedes la espada vengadora de mi alianza. Se
refugiarán entonces en sus ciudades, pero yo enviaré la peste en medio
de ustedes y serán entregados en manos del enemigo.
'''
"26" = ''':sup:`26` Yo les quitaré el pan, hasta el punto que diez mujeres cocerán todo
su pan en un solo horno, y se lo darán tan medido que no se podrán
saciar.
'''
"27" = ''':sup:`27` Si con esto no me obedecen y siguen haciéndome la contra,
'''
"28" = ''':sup:`28` yo me enfrentaré con ustedes con ira y les devolveré siete veces
más por sus pecados:
'''
"29" = ''':sup:`29` ¡ustedes llegarán a comer la carne de sus hijos e hijas!
'''
"30" = ''':sup:`30` Destruiré sus santuarios de las lomas, demoleré sus monumentos,
amontonaré sus cadáveres sobre los cadáveres de sus sucios ídolos y les
tendré asco.
'''
"31" = ''':sup:`31` Reduciré a escombros sus ciudades y devastaré sus santuarios, no me
agradará más el perfume de sus sacrificios.
'''
"32" = ''':sup:`32` Yo devastaré la tierra de tal modo que sus mismos enemigos quedarán
admirados y asombrados cuando vengan a ocuparla.
'''
"33" = ''':sup:`33` A ustedes los desparramaré entre las ciudades y naciones; y los
perseguiré con la espada. Sus tierras serán arruinadas y quedarán
desiertas sus ciudades.
'''
"34" = ''':sup:`34` Entonces la tierra gozará de sus descansos sabáticos durante todo
el tiempo que sea arruinada, mientras estén ustedes en tierra de
enemigos. La tierra descansará y gozará sus sábados;
'''
"35" = ''':sup:`35` y mientras esté abandonada, descansará por lo que no pudo descansar
en sus sábados, cuando ustedes habitaban en ella.
'''
"36" = ''':sup:`36` A los que queden de ustedes les infundiré pánico en sus corazones
en el país de sus enemigos; el ruido de una hoja que cae los hará huir
como quien huye de la espada y caerán sin que nadie los persiga.
'''
"37" = ''':sup:`37` Se atropellarán unos a otros como delante de la espada, aunque
nadie los persiga. No se podrán tener en pie ante el enemigo.
'''
"38" = ''':sup:`38` Perecerán en tierra de paganos y desaparecerán en el país de sus
enemigos.
'''
"39" = ''':sup:`39` Los que de ustedes sobrevivan se pudrirán en país enemigo por causa
de su maldad y por las maldades de sus padres unidas que se les
pegaron.
'''
"40" = ''':sup:`40` Entonces confesarán su maldad y la de sus padres; reconocerán que
me han traicionado y se han enfrentado conmigo,
'''
"41" = ''':sup:`41` y que yo también me enfrenté con ellos y los desterré al país de
sus enemigos. ¡Ojalá que se humillen los corazones incircuncisos y
acepten el castigo de su maldad!
'''
"42" = ''':sup:`42` Yo, entonces, me acordaré de mi alianza con Jacob y de mi alianza
con Isaac y de mi alianza con Abraham.
'''
"42" = ''':sup:`42` Yo me acordaré y recordaré su país.
'''
"43" = ''':sup:`43` Así, pues, la tierra será abandonada por ellos para que goce sus
descansos sabáticos mientras quede desolada y ellos estén lejos; ellos
también pagarán su maldad, porque desecharon mis mandamientos y se
cansaron de mis preceptos.
'''
"44" = ''':sup:`44` A pesar de todo, no los despreciaré cuando estén en tierra enemiga;
no los aborreceré hasta su total exterminio ni anularé mi alianza con
ellos, porque yo soy Yavé, su Dios.
'''
"45" = ''':sup:`45` Me acordaré en su favor de la alianza hecha con sus padres a
quienes saqué de la tierra de Egipto ante los ojos de las naciones,
para ser su Dios: ¡yo soy Yavé!»
'''
"46" = ''':sup:`46` Estas son las normas, leyes e instrucciones que Yavé estableció
entre El y los hijos de Israel en el monte Sinaí, por medio de Moisés.
'''
