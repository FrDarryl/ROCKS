[15]
"1" = ''':sup:`1` Nicanor se enteró de que los hombres de Judas estaban en los
alrededores de Samaria, y se dispuso a atacarlos con toda seguridad un
día sábado.
'''
"2" = ''':sup:`2` Los judíos, que por fuerza lo acompañaban, le decían: «No intentes
aniquilarlos tan feroz y bárbaremente, ten respeto por el día sábado,
pues Aquel que todo lo ve lo distinguió y lo declaró santo.»
'''
"3" = ''':sup:`3` Pero el malvado preguntó si en efecto había en el cielo un Soberano
que hubiera ordenado santificar el sábado.
'''
"4" = ''':sup:`4` Ellos respondieron: «El propio Señor vivo, soberano del cielo, es el
que ha mandado celebrar el día séptimo.»
'''
"5" = ''':sup:`5` «Pues yo, como soberano sobre la tierra, mando tomar las armas y
ejecutar los decretos del rey.» Pero no pudo llevar a cabo sus
propósitos impíos.
'''
"6" = ''':sup:`6` Nicanor estaba tan seguro de la victoria, que se propuso levantar un
monumento con los despojos de Judas y de los suyos.
'''
"7" = ''':sup:`7` Este, por su parte, se sentía seguro y confiaba en que Dios le
auxiliaría.
'''
"8" = ''':sup:`8` Alentaba a los suyos a no temer el ataque de los paganos y a no
olvidar las veces que Dios los había ayudado, convencido de que también
ahora Dios les daría la victoria.
'''
"9" = ''':sup:`9` Levantó sus ánimos con palabras de la Ley y de los profetas,
recordándoles los triunfos anteriores.
'''
"10" = ''':sup:`10` Animando más y más a sus hombres, terminó demostrando la maldad de
los paganos y cómo habían traicionado sus compromisos.
'''
"11" = ''':sup:`11` Cada hombre quedó armado no con espada y escudo, sino con la
certeza que procede de palabras nobles. Para confirmar todo esto, les
narró un sueño digno de fe o, mejor dicho, una visión por la que todos
se alegraron.
'''
"12" = ''':sup:`12` Había visto a Onías, antiguo jefe de los sacerdotes, hombre atento,
bueno, humilde en sus modales, distinguido en sus palabras y que desde
niño se había destacado por su conducta irreprochable. Este, con las
manos levantadas, estaba orando por toda la comunidad judía.
'''
"13" = ''':sup:`13` Luego se le había aparecido, orando en igual forma, un anciano
canoso y digno que se distinguía por su buena presencia y su
majestuosidad.
'''
"14" = ''':sup:`14` Entonces el sumo sacerdote Onías había dicho a Judas: «Este es el
que ama a sus hermanos, el que ruega sin cesar por el pueblo judío y
por la Ciudad Santa. Es Jeremías, el profeta de Dios.»
'''
"15" = ''':sup:`15` Y Jeremías había extendido su mano derecha entregando una espada de
oro a Judas, mientras le decía:
'''
"16" = ''':sup:`16` «Recibe como regalo de parte de Dios esta espada con la que
destrozarás a los enemigos.»
'''
"17" = ''':sup:`17` Animados por estas bellísimas palabras de Judas, capaces de
estimular el valor y de robustecer las almas jóvenes, decidieron no
establecer un campamento con defensas sino lanzarse valerosamente a la
ofensiva y resolver la situación luchando con toda valentía, pues
estaba en peligro la Ciudad Santa de Jerusalén, la religión y el
Templo.
'''
"18" = ''':sup:`18` Ellos posponían su preocupación por sus esposas, hijos y
familiares. Antes que nada temían por el Templo consagrado a Dios.
'''
"19" = ''':sup:`19` En cuanto a los que se habían quedado en la ciudad, su ansiedad no
era pequeña, preocupados por la batalla que se iba a dar en el campo.
'''
"20" = ''':sup:`20` Todos estaban esperando el próximo desenlace en el momento en que
los enemigos iniciaron el ataque; habían dispuesto su ejército,
colocado los elefantes en sitio conveniente, y la caballería en las
alas.
'''
"21" = ''':sup:`21` Entonces el Macabeo contempló la muchedumbre que tenía delante y
que los combatía con tantas armas diversas, con el apoyo de feroces
elefantes; levantó las manos al cielo e invocó al Señor que obra
prodigios, pues bien sabía que da la victoria a los que la merecen y
que ésta no depende de las armas, sino de la voluntad de Dios.
'''
"22" = ''':sup:`22` Así dijo Judas en su invocación: «Oh Señor, ya enviaste tu ángel en
los días de Ezequías, rey de Judá, e hizo perecer a ciento ochenta y
cinco mil hombres del ejército de Senaquerib;
'''
"23" = ''':sup:`23` envía también ahora, oh Señor del Cielo, tu ángel bueno delante de
nosotros para llenar de temor y espanto a nuestros enemigos.
'''
"24" = ''':sup:`24` Manifiesta tu poder, y que tu brazo golpee a los que te insultan y
vienen a destruir tu pueblo santo.» Así concluyó su oración.
'''
"25" = ''':sup:`25` Entre tanto Nicanor y los suyos avanzaban entre el estruendo de las
trompetas y los cantos de guerra.
'''
"26" = ''':sup:`26` Por su parte, Judas y los suyos entraron en combate con súplicas y
oraciones.
'''
"27" = ''':sup:`27` Mientras combatían con las manos, con su corazón oraban a Dios, y
así, magníficamente confortados con la presencia manifiesta de Dios,
mataron a no menos de treinta y cinco mil enemigos.
'''
"28" = ''':sup:`28` Terminado el asunto, volvieron gozosos y encontraron a Nicanor
muerto, tirado en el suelo con toda su armadura.
'''
"29" = ''':sup:`29` Entre gritos y clamores bendijeron a Dios en su lengua materna.
'''
"30" = ''':sup:`30` Entonces el que cada vez se había consagrado por entero al bien de
sus conciudadanos y nunca había vacilado en el cariño que les tenía,
Judas, mandó que cortaran la cabeza de Nicanor y su brazo hasta el
hombro y los llevaran a Jerusalén.
'''
"31" = ''':sup:`31` Cuando estuvo allí, convocó a sus compatriotas y a los sacerdotes,
se puso ante el altar y mandó a buscar a los de la ciudadela;
'''
"32" = ''':sup:`32` les mostró la cabeza del criminal Nicanor y la mano que el malvado
había levantado orgulloso sobre la misma Casa de Dios;
'''
"33" = ''':sup:`33` mandó cortarle la lengua y darla en pedacitos a los pájaros y
ordenó colgar la mano frente al santuario para castigarlo de su
soberbia.
'''
"34" = ''':sup:`34` Entonces bendijeron al Cielo diciendo: «¡Bendito sea el que no dejó
que profanaran su Casa Santa!»
'''
"35" = ''':sup:`35` Por último, Judas ordenó que la cabeza de Nicanor fuera colgada de
la ciudadela como señal manifiesta de la ayuda de Dios.
'''
"36" = ''':sup:`36` De común acuerdo, decidieron conmemorar aquella fecha y se fijó
como día festivo el día trece del mes doce, llamado Adar en arameo, la
víspera del día de Mardoqueo.
'''
"37" = ''':sup:`37` Estos fueron los sucesos del tiempo de Nicanor. Como desde aquellos
días, la ciudad ha estado en poder de los hebreos, concluiré aquí mi
relato.
'''
"38" = ''':sup:`38` Si la narración ha sido buena y bien dispuesta, esto es lo que he
deseado; mas si ha sido mediocre o imperfecta, es porque no podía
hacerlo mejor. Pues sabemos que el placer de los lectores depende del
arte con que se dispone el relato y se cuentan los hechos;
'''
"39" = ''':sup:`39` pasa igual que para quien toma vino: no vale nada beber vino puro o
sólo agua, sino que todo el placer y el contento del que bebe depende
del arte con que se mezcló el vino con agua. Esta será mi última
palabra.
'''
