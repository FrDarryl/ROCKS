[14]
"1" = ''':sup:`1` Esto es lo que recibieron en herencia los israelitas en el país de
Canaán; se lo repartieron Eleazar, el sacerdote, y Josué, hijo de Nun,
y los jefes de las familias paternas de las tribus de Israel.
'''
"2" = ''':sup:`2` Todo lo distribuyeron por suerte entre las nueve tribus y media, tal
como Yavé había ordenado a Moisés.
'''
"3" = ''':sup:`3` A las otras dos tribus y media Moisés ya les había dado su parte,
'''
"4" = ''':sup:`4` al lado oriental del Jordán. Por otra parte los levitas no
recibieron herencia, pero en lugar de ellos, los hijos de José formaban
dos tribus: Manasés y Efraím. Los levitas no tuvieron tierras sino
algunas ciudades para vivir y el campo alrededor para mantener a sus
bestias y ganados.
'''
"5" = ''':sup:`5` Así los hijos de Israel repartieron la tierra de Canaán, tal como
Yavé se lo había ordenado a Moisés.
'''
"6" = ''':sup:`6` Los hijos de Judá se presentaron a Josué en Guilgal, y Caleb, hijo
de Jefoné, el cananeo, le dijo:
'''
"7" = ''':sup:`7` «Tú sabes lo que Yavé le dijo a Moisés, hombre de Dios, a mi
respecto en Cadés-Barné. Yo tenía cuarenta años cuando Moisés me envió
desde Cadés-Barné a explorar la tierra, y yo le informé sinceramente.
'''
"8" = ''':sup:`8` Seguí fiel a Yavé, mi Dios, no obstante que los hermanos que me
acompañaron desalentaban al pueblo.
'''
"9" = ''':sup:`9` Aquel día Moisés hizo este juramento: Por haber sido fiel a Yavé, mi
Dios, la tierra que pisaron tus pies será tuya y de tus descendientes
para siempre.
'''
"10" = ''':sup:`10` Ahora bien, Yavé, cumpliendo su palabra, me ha permitido vivir
hasta hoy. Hace cuarenta y cinco años que Yavé dio esta orden a Moisés,
cuando Israel peregrinaba en el desierto.
'''
"11" = ''':sup:`11` Hoy cuento ochenta y cinco años y tengo la misma buena salud que
cuando fui enviado a explorar. El mismo vigor que entonces me dura
hasta hoy, tanto para combatir como para caminar.
'''
"12" = ''':sup:`12` Dame, pues, esa montaña que me prometió Yavé. Como tú lo has oído,
allí hay enaceos que viven en ciudades fortificadas. Pero con la ayuda
de Yavé espero conquistarlas, según Yavé me prometió.»
'''
"13" = ''':sup:`13` Josué bendijo a Caleb, hijo de Jefoné, y le entregó Hebrón para
herencia suya.
'''
"14" = ''':sup:`14` Y desde entonces hasta hoy, Hebrón perteneció a Caleb por haber
sido fiel en todo a Yavé, Dios de Israel.
'''
"15" = ''':sup:`15` Antiguamente Hebrón se llamó Cariat-Arbe; Arbe era el hombre más
grande entre los enaceos. Y descansó el país después de estas guerras.
'''
