"2" = ''':sup:`2` Que Dios se pare y sus enemigos se dispersen, que huyan ante él los
que lo odian.
'''
"3" = ''':sup:`3` Como humo al viento, así tú los disipas, como cera en el fuego se
deshacen.
'''
"4" = ''':sup:`4` En presencia de Dios los malos perecen, mientras que los justos se
regocijan, y ante Dios saltan y gritan de alegría.
'''
"5" = ''':sup:`5` Canten a Dios y toquen a su Nombre, abran camino al que cabalga en
las nubes, alégrense en Dios y bailen ante él.
'''
"6" = ''':sup:`6` Padre del huérfano, defensor de las viudas, ese es Dios en su santa
morada.
'''
"7" = ''':sup:`7` Al solitario le da el calor de hogar, deja libre al preso
encadenado, a los rebeldes los deja en calabozos.
'''
"8" = ''':sup:`8` Oh Dios, cuando saliste al frente de tu pueblo, para tomar el camino
del desierto,
'''
"9" = ''':sup:`9` la tierra tembló y los cielos destilaron en presencia de Dios, el
Dios de Israel.
'''
"10" = ''':sup:`10` Esparciste una lluvia generosa para reanimar a los tuyos
extenuados,
'''
"11" = ''':sup:`11` tu familia encontró una morada, la que en tu bondad destinabas a
los pobres.
'''
"12" = ''':sup:`12` El Señor ha mandado una palabra, y es buena noticia para el gran
ejército:
'''
"13" = ''':sup:`13` ¡Huyen, huyen los reyes con sus tropas! Una sirvienta reparte el
botín:
'''
"14" = ''':sup:`14` alas de paloma cubiertas de plata, con sus plumas color de oro.
'''
"15" = ''':sup:`15` Mientras el Omnipotente vencía a los reyes, caía nieve en el monte
Salmón.
'''
"16" = ''':sup:`16` Montes de Dios, montes de Basán, montes escarpados, montes de
Basán:
'''
"17" = ''':sup:`17` ¿por qué miran celosos, montes escarpados, al monte que Dios quiso
habitar? Sepan que el Señor lo habita para siempre.
'''
"18" = ''':sup:`18` Los carros de Dios son miles y miles, en ellos vino del Sinaí al
Santuario.
'''
"19" = ''':sup:`19` Subiste a las alturas, tomaste cautivos, y recibiste hombres en
tributo. Hasta los rebeldes se quedarán a tu lado.
'''
"20" = ''':sup:`20` ¡Bendito sea el Señor día tras día! El Dios que salva se encarga de
nosotros.
'''
"21" = ''':sup:`21` Se hizo para nosotros un Dios que libera, con Yahvé, el Señor,
escapamos a la muerte.
'''
"22" = ''':sup:`22` Dios aplasta la cabeza de sus enemigos, el cráneo de los habituados
al crimen.
'''
"23" = ''':sup:`23` El Señor lo dijo: "Los traeré de Basán y de las profundidades del
mar,
'''
"24" = ''':sup:`24` para que hundas los pies en su sangre y hasta la lengua de tus
perros reciba su parte de los enemigos."
'''
"25" = ''':sup:`25` He visto, oh Dios, tus procesiones, las procesiones de mi Dios, de
mi rey, en el santuario.
'''
"26" = ''':sup:`26` Los cantores van delante, los músicos detrás, en medio van las
niñas tocando tamboriles.
'''
"27" = ''':sup:`27` ¡Bendigan a Dios con coros, bendigan al Señor en las fiestas de
Israel!
'''
"28" = ''':sup:`28` Benjamín, el menor, abre el cortejo, los príncipes de Judá con
ropas bordadas, los príncipes de Zabulón, los de Neftalí.
'''
"29" = ''':sup:`29` Oh Dios, habla con fuerza, con la fuerza que manifestaste con
nosotros.
'''
"30" = ''':sup:`30` Desde tu templo que domina Jerusalén, donde los reyes te aportan
sus ofrendas,
'''
"31" = ''':sup:`31` amenaza al monstruo de los cañaverales, al tropel de toros, a los
dueños de los pueblos para que se sometan y te ofrezcan oro y plata.
Dispersa a los pueblos que aman la guerra.
'''
"32" = ''':sup:`32` Desde Egipto vendrán los más ricos, Etiopía tenderá a Dios sus
manos.
'''
"33" = ''':sup:`33` Reinos de la tierra, canten a Dios, toquen para el Señor,
'''
"34" = ''':sup:`34` que cabalga por los cielos seculares. ¡Oigan su voz, su voz que es
poderosa!
'''
"35" = ''':sup:`35` Reconozcan el poder de Dios, él es grande en Israel, y en lo alto,
poderoso.
'''
"36" = ''':sup:`36` Dios es terrible desde su santuario, el, el Dios de Israel, él da a
su pueblo fuerza y poder.
'''
