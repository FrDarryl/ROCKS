[13]
"1" = ''':sup:`1` Cuando Efraím hablaba, todos temblaban de espanto, pues era poderoso
en Israel; pero decayó apenas se puso a pecar con el Baal.
'''
"2" = ''':sup:`2` Y todavía siguen pecando, pues se han fabricado con su plata un
ídolo de metal fundido, diseñado a su gusto. Esto no es más que obra de
artesanos, pero ellos dicen: «Ofrezcanles sacrificios», y hombres como
ellos besan a un ternero.
'''
"3" = ''':sup:`3` Por eso serán como neblina matinal, como el rocío que pronto se
seca, como paja barrida por el viento, como el humo que escapa por la
ventana.
'''
"4" = ''':sup:`4` Sin embargo, yo soy Yavé, tu Dios, desde la tierra de Egipto; no
conoces otro Dios fuera de mí, ni tienes más Salvador que yo.
'''
"5" = ''':sup:`5` Yo te conocí en el desierto, en esa tierra seca.
'''
"6" = ''':sup:`6` Yo les di de comer; pero cuando estuvieron satisfechos, se llenó de
orgullo su corazón y se olvidaron de mí.
'''
"7" = ''':sup:`7` Pues bien, yo fui para ellos como un leopardo; me pongo al acecho en
su camino como una pantera;
'''
"8" = ''':sup:`8` me lanzo sobre ellos como un oso al que le han quitado sus crías, y
desgarro la funda de su corazón. Como leona, allí mismo los devoro y
los destrozo como fiera salvaje.
'''
"9" = ''':sup:`9` Ya estás destruído, Israel, ¿quién vendrá en tu ayuda?
'''
"10" = ''':sup:`10` ¿Dónde está tu rey para que te salve?, ¿y tus jefes para que te
protejan? ¿No decías: «Dame un rey y unos jefes»?
'''
"11" = ''':sup:`11` Te di un rey para que no me molestaras más, y ahora te lo quito
porque ya me aburriste.
'''
"12" = ''':sup:`12` La falta de Efraím es mantenida en reserva y se guarda en un lugar
seguro su pecado.
'''
"13" = ''':sup:`13` Le llegan los dolores de parto y el niño está listo para nacer; mas
no sale, pues es un hijo tarado.
'''
"14" = ''':sup:`14` ¿Yo los libraré del poder del sepulcro? ¿Yo los salvaré de la
Muerte? ¡No! ¿Dónde están, oh Muerte, tus plagas? ¿Dónde están, oh
Sepulcro, tus azotes? No quiero tenerles más compasión.
'''
"15" = ''':sup:`15` Efraím creció más que sus hermanos, pero sobre él pasará el viento
del este, el soplo de Yavé subirá del desierto; se secarán sus
vertientes y se agotará su manantial; consumirá su tierra y todas sus
riquezas.
'''
