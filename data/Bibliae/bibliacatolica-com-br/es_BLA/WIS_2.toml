"1" = ''':sup:`1` Partiendo de falsos razonamientos sacan estas conclusiones: "Nuestra
vida es corta y llena de decepciones, tendremos un fin y será sin
remedio: nunca se ha visto que alguien haya subido del mundo de los
muertos.
'''
"2" = ''':sup:`2` Nacimos por pura casualidad, y cuando lleguemos al final será como
si no hubiésemos existido. Nuestro soplo vital no es más que el vapor
de nuestro aliento; nuestro pensamiento salta como una chispa del
latido de nuestro corazón.
'''
"3" = ''':sup:`3` Cuando llegue a extinguirse, el cuerpo regresará al polvo, y el
espíritu se dispersará como una bocanada de aire.
'''
"4" = ''':sup:`4` Con el tiempo se olvidarán de nuestro nombre, nadie más pensará en
lo que hicimos; nuestra vida pasa como la sombra de una nube, se
desvanece como niebla a los rayos del sol.
'''
"5" = ''':sup:`5` Nuestra vida es sólo el paso de una sombra, cuando llega el fin es
sin vuelta: una vez sellado, nadie vuelve.
'''
"6" = ''':sup:`6` Vengan, pues, gocemos de los bienes presentes, aprovechémonos de
todo, ¡ea vamos, es la juventud!
'''
"7" = ''':sup:`7` ¡que haya vino y perfumes!
'''
"8" = ''':sup:`8` ¡No dejemos que se marchiten las rosas, pongámoslas en nuestra
corona!
'''
"9" = ''':sup:`9` ¡Que nadie de nosotros falte a nuestra comilonas; por todas partes
dejaremos recuerdos de nuestras fiestas, pues esa es nuestra herencia y
nuestra suerte.
'''
"10" = ''':sup:`10` Seamos duros con esos pobres piadosos, y lo mismo con las viudas;
¡nada de respeto con los viejos de cabellos blancos!
'''
"11" = ''':sup:`11` ¡Nuestra fuerza sea la ley! La debilidad es prueba de que uno no
sirve para nada!
'''
"12" = ''':sup:`12` Hagamos la guerra al que nos reprende porque violamos la Ley; nos
recuerda cómo fuimos educados y nos echa en cara nuestra conducta.
'''
"13" = ''':sup:`13` Pretende conocer a Dios y se proclama hijo del Señor.
'''
"14" = ''':sup:`14` No hace más que contradecir nuestras ideas, y su sola presencia nos
cae pesada.
'''
"15" = ''':sup:`15` Lleva una vida distinta a la de todos y es rara su conducta.
'''
"16" = ''':sup:`16` Nos considera unos degenerados, creería mancharse si actuara como
nosotros. Habla de una felicidad para los justos al final y se
vanagloría de tener a Dios por padre.
'''
"17" = ''':sup:`17` Veamos pues si lo que dice es verdad y hagamos la prueba: ¿cómo se
librará?
'''
"18" = ''':sup:`18` Si el justo es hijo de Dios, Dios le ayudará y lo librará de sus
adversarios.
'''
"19" = ''':sup:`19` Sometámoslo a humillaciones y a torturas, veamos cómo las acepta,
probemos su paciencia.
'''
"20" = ''':sup:`20` Luego condenémoslo a una muerte infame pues, según él, alguien
intenvendrá".
'''
"21" = ''':sup:`21` Así es como razonan, pero están equivocados. Su maldad los
enceguece,
'''
"22" = ''':sup:`22` de tal manera que no conocen los secretos de Dios. No esperan la
recompensa de una vida santa, ni creen que las almas puras tendrán su
paga.
'''
"23" = ''':sup:`23` Pero Dios creó al hombre a imagen de lo que en él es invisible, y
no para que fuera un ser corruptible.
'''
"24" = ''':sup:`24` La envidia del diablo introdujo la muerte en el mundo, y la
experimentan los que toman su partido.
'''
