[38]
"1" = ''':sup:`1` Yavé respondió a Job en medio de la tempestad, y le dijo:
'''
"2" = ''':sup:`2` «¿Quién es ese que oscurece mis designios y habla de lo que no sabe?
'''
"3" = ''':sup:`3` Amárrate los pantalones como hombre; voy a preguntarte, y tú me
enseñarás.
'''
"4" = ''':sup:`4` ¿Dónde estabas tú cuando yo fundaba la tierra? ¡Habla, si es que
sabes tanto!
'''
"5" = ''':sup:`5` ¿Sabes tú quién fijó sus dimensiones, o quién la midió con una
cuerda?
'''
"6" = ''':sup:`6` ¿Sobre qué están puestas sus bases o quién puso su piedra angular,
'''
"7" = ''':sup:`7` mientras cantaban a coro las estrellas del alba y aclamaban todos
los hijos de Dios?
'''
"8" = ''':sup:`8` ¿Quién encerró con doble puerta el mar cuando salía borbotando del
seno materno,
'''
"9" = ''':sup:`9` cuando le puse una nube por vestido y espesos nublados por pañales;
'''
"10" = ''':sup:`10` cuando le fijé sus límites y le puse puertas y cerrojos
'''
"11" = ''':sup:`11` diciendo: «Hasta aquí no más llegarás, aquí se romperá el orgullo
de tus olas»?
'''
"12" = ''':sup:`12` ¿Has mandado una vez en tu vida a la mañana o indicado a la aurora
su lugar,
'''
"13" = ''':sup:`13` para que tome los bordes de la tierra y eche fuera de ella a los
malhechores?
'''
"14" = ''':sup:`14` El suelo entonces toma un color de arcilla y se tiñe de rojo como
un vestido.
'''
"15" = ''':sup:`15` Les quita su luz a los malvados y quiebra el brazo que iba a matar.
'''
"16" = ''':sup:`16` ¿Has llegado hasta donde nace el mar y paseado por el fondo del
abismo?
'''
"17" = ''':sup:`17` ¿Se te han mostrado las puertas de la muerte? ¿Has visto los
porteros del país de la sombra?
'''
"18" = ''':sup:`18` ¿Has medido las llanuras inmensas? ¡Indícalo, si lo sabes!
'''
"19" = ''':sup:`19` ¿Por dónde se va a la morada de la luz y de dónde salen las
tinieblas?
'''
"20" = ''':sup:`20` Si sabes ir hasta su casa, podrías encaminarlas hasta allá.
'''
"21" = ''':sup:`21` Peroi lo sabes, pues naciste antes que ellas y grande es el número
de tus días.
'''
"22" = ''':sup:`22` ¿Has llegado a los depósitos de nieve? ¿Has visto las reservas de
granizo
'''
"23" = ''':sup:`23` que guardo yo para los días de angustia, para el día de la guerra y
del combate?
'''
"24" = ''':sup:`24` ¿De dónde sale y se difunde la luz,de dónde el viento de oriente
que barre la tierra?
'''
"25" = ''':sup:`25` ¿Quién abre un canal al aguacero y una senda al estrépito de los
truenos,
'''
"26" = ''':sup:`26` para que llueva sobre la tierra inhabitada, sobre el desierto donde
no hay un ser humano,
'''
"27" = ''':sup:`27` para regar las soledades desoladas, y hacer germinar en tierra
árida hierba verde?
'''
"28" = ''':sup:`28` ¿Tiene padre la lluvia? ¿Quién engendra las gotas del rocío?
'''
"29" = ''':sup:`29` ¿Qué seno dio a luz al hielo? ¿Quién engendra la escarcha del cielo
'''
"30" = ''':sup:`30` cuando las aguas se endurecen como piedras, y se congela la
superficie del abismo?
'''
"31" = ''':sup:`31` ¿Puedes tú anudar los lazos de las Cabrillas o desatar las cuerdas
del Orión?
'''
"32" = ''':sup:`32` ¿Haces tú salir a su tiempo el lucero del alba y guías a la Osa con
sus pequeños?
'''
"33" = ''':sup:`33` ¿Conoces acaso las leyes de los cielos y haces que sus decretos se
cumplan en la tierra?
'''
"34" = ''':sup:`34` ¿Llegará tu orden hasta las nubes, de manera que te responda un
diluvio de aguas?
'''
"35" = ''':sup:`35` ¿Serás tú quien arroje los relámpagos? ¿Acaso te dirán: «Aquí
estamos»?
'''
"36" = ''':sup:`36` ¿Quién puso sabiduría en el ibis, y dio inteligencia al gallo?
'''
"37" = ''':sup:`37` ¿Quién puede someter a las nubes, y vaciar los estanques del cielo,
'''
"38" = ''':sup:`38` para que el polvo se haga barro y los terrones se peguen entre sí?
'''
"39" = ''':sup:`39` ¿Acaso tú preparas la caza de la leona y sacias el hambre de sus
cachorros
'''
"40" = ''':sup:`40` cuando están agazapados en sus guaridas y se ponen al acecho en los
matorrales?
'''
"41" = ''':sup:`41` ¿Quién prepara al cuervo su alimento cuando sus polluelos claman a
Dios y se agitan hambrientos?
'''
