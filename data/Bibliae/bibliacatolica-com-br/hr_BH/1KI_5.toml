"Notes" = '''
Notas de rodapé:
5:1-5 - Kralj Salomon sklapa savez s Hiramom, kraljem Tira, kako bi
nabavio drvo cedra i čempresa za izgradnju Hrama. Ovo partnerstvo
naglašava Salomonovu mudrost u traženju vanjske pomoći za božanski
projekt i važnost Hrama kao simbola Božje prisutnosti među Njegovim
narodom (vidi također 2. Ljetopisa 2:3 i 1. Kraljevima 9:11).
5:6-8 - Hiram prepoznaje Solomonovu mudrost i pristaje osigurati
potrebne materijale. Ovaj povoljan odgovor odražava međunarodno
poštovanje mudrosti koju je Bog dao Salomonu, ukazujući da se Božja
naklonost očituje i kroz odnose među narodima (vidi također 1.
Kraljevima 10:23-24 i Izreke 8:15-16).
5:9-12 - Hiram šalje drvo, a zauzvrat Salomon daje pšenicu i maslinovo
ulje. Ovaj sporazum poštene trgovine i reciprociteta simbolizira sklad
i prosperitet koje je Salomonova vladavina donijela Izraelu, doba mira
i suradnje (vidi također Psalam 72:7 i Izaiju 60:10-12).
5:13-16 - Salomon organizira veliki broj radnika za izgradnju Hrama.
Ovo naglašava veličinu i trud uključen u izgradnju Božje kuće,
odražavajući predanost ljudi da poštuju svoj savez s Bogom (vidi
također Izlazak 35:10 i 2. Ljetopisa 2:17-18).
5:17-18 - Za temelje Hrama vađeno je kamenje velike vrijednosti.
Izgradnja s vrhunskim materijalima simbolizirala je izvrsnost i svetost
Hrama, koji je trebao biti Božje prebivalište (vidi također 1.
Ljetopisa 22:2 i Efežanima 2:20-22).
'''
