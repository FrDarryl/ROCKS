"Notes" = '''
Notas de rodapé:
16:1-2 - Job odgovara Elifazu, izražavajući svoju frustraciju
neutemeljenim optužbama. Ovo naglašava važnost da nas se čuje i
razumije u patnji, što je ključni aspekt emocionalne podrške (vidi
također Rimljanima 12:15 i Galaćanima 6:2).
16:3-5 - Job izaziva svoje prijatelje, pitajući ih pomažu li njihove
riječi. Ova kritika površnih odgovora na patnju podsjeća nas na potrebu
za empatijom i razumijevanjem u ljudskim interakcijama (vidi također
Efežanima 4:29 i 1. Solunjanima 5:11).
16:18-21 - Job vapi Bogu za pravdom i želi da ga se čuje kao
zagovornika. Ova potraga za zagovorom odražava ljudsku potrebu za
zagovaranjem i razumijevanjem u suočavanju s boli i nepravdom (vidi
16:22 - Job izražava svijest da je smrt neizbježna. Ova svijest o
smrtnosti vodi do razmišljanja o životu, svrsi i nadi u Boga, što je
središnja tema u Svetom pismu (vidi također Psalam 90:12 i Propovjednik
3:1-2).
16:23-24 - Job vapi za Božjom pravdom želeći da se prizna njegova
stvar. Ova molba odražava ljudsku želju da istina prevlada i da Bog
intervenira u korist pravednih (vidi također Psalam 7:8 i 1. Petrovu
5:7).
