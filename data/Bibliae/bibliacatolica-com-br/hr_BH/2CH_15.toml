"Notes" = '''
Notas de rodapé:
15:1-7 - Prorok Azarija hrabri Asu, potvrđujući da je Bog s onima koji
ga traže. Ovo ponovno potvrđuje ideju da je Božja prisutnost presudna
za pobjedu i sigurnost ljudi (vidi također Jakovljevu 4:8 i Jeremijinu
29:13).
15:8-9 - Asa, čuvši Azarijine riječi, obnavlja svoje opredjeljenje za
Boga i poziva narod na jedinstvo. Duhovno jedinstvo i predano vodstvo
ključni su za istinsko oživljavanje (vidi također Filipljanima 1:27 i
Efežanima 4:3).
15:10-15 - Savez obnove naroda s Bogom ilustrira važnost saveza i
pokajanja. Ova predanost je bitan korak prema primanju božanskih
blagoslova i doživljavanju Božje prisutnosti (vidi također Ponovljeni
zakon 30:2 i 2. Ljetopisa 7:14).
15:16-19 - Asa uklanja svoju majku s položaja kraljice zbog njezinog
idolopoklonstva, pokazujući da poslušnost Bogu mora prevladati nad
obiteljskim vezama. Ova radnja naglašava ozbiljnost ostajanja vjernog
10:37).
'''
