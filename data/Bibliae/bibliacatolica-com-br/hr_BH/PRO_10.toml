"Notes" = '''
Notas de rodapé:
10:1 - Mudar sin je radost za svog oca, a lud sin je žalost za svoju
majku. Ova izreka naglašava važnost mudrosti u obiteljskim odnosima,
pokazujući da dječji postupci duboko utječu na njihove roditelje (vidi
također Izreke 17:21 i Efežanima 6:1-3).
10:4-5 - Marljivost vodi u bogatstvo, dok lijenost vodi u siromaštvo.
Izreka cijeni naporan rad i razboritost, pokazujući da je uspjeh
izravno povezan s trudom i odgovornošću (vidi također Izreke 6:6-8 i
Kološanima 3:23-24).
10:12 - Mržnja raspiruje svađu, ali ljubav pokriva sve uvrede. Ovdje je
naglašena snaga ljubavi za promicanje pomirenja i mira, za razliku od
mržnje koja vodi podjelama i sukobima (vidi također 1. Petrovu 4,8 i 1.
Korinćanima 13,4-7).
10:19 - Izreka uči da “kad je mnogo riječi, grijeh je prisutan”,
savjetujući umjerenost u govoru. Mudrost uključuje znati kada i kako
govoriti, izbjegavanje grijeha kroz razboritost u riječima (vidi
također Jakovljevu 1:19 i Jakovljevu 3:2-6).
10:22 - “Blagoslov Gospodnji čini čovjeka bogatim i ne dodaje mu
žalost.” Ovo naglašava da pravo bogatstvo i blagostanje dolaze od Boga
i ne donose tugu, za razliku od nepravedno stečenog bogatstva (vidi
također Psalam 127:2 i 1. Timoteju 6:6-10).
'''
