"Notes" = '''
Notas de rodapé:
44:1-3 - Psalmist podsjeća na Božja moćna djela u povijesti Izraela.
Ovo kolektivno sjećanje ključno je za jačanje vjere i nadahnjivanje
povjerenja u Božja obećanja (vidi također Ponovljeni zakon 6:12 i
Psalam 78:1-4).
44:4-8 - Izjava da je Bog Kralj koji donosi pobjedu odražava
psalmistovo povjerenje u božansku intervenciju. Ovo vjerovanje je
središnji element izraelske vjere, naglašavajući ovisnost o Bogu za
pobjedu (vidi također Psalam 20:7 i 1. Korinćanima 15:57).
44:9-16 - Psalmist žali poraz i poniženje s kojim se njegov narod
suočava unatoč njihovoj vjernosti Bogu. Ova nas tjeskoba poziva da
razmislimo o odnosu između vjernosti i poteškoća s kojima se suočavamo
(vidi također Psalam 22:1-2 i Rimljanima 8:35-39).
44:17-22 - Bol i izdaja koju je osjetio psalmist izrazi su borbe Božjeg
naroda kroz povijest. Pozivanje na nepravednu patnju naglašava važnost
vjere usred patnje (vidi također 1. Petrovu 4:12-13 i Filipljanima
1:29).
44:23-26 - Vapaj za pomoć i izbavljenje je poziv na Božje djelovanje.
Ova molba pokazuje potrebu da se prizna Božja suverenost, čak i kada se
stvarnost čini turobnom (vidi također Psalam 13:1-2 i Tužaljke
3:40-41).
