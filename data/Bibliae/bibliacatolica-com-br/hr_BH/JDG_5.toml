"Notes" = '''
Notas de rodapé:
5:1-2 - Deborina pjesma slavi pobjedu nad Kanaancima i hrabrost
izraelskih vođa i naroda. Pjesma je izraz štovanja i zahvalnosti,
naglašavajući važnost hvale u životima Božjeg naroda (vidi također
Izlazak 15:1-2 i Psalam 30:12).
5:3-5 - Deborah poziva kraljeve i vođe da čuju njezinu pjesmu,
naglašavajući jedinstvo i vodstvo u borbi protiv neprijatelja. Ovaj
poziv na akciju naglašava važnost ženskog vodstva i međusobne podrške u
kriznim vremenima (vidi također 1. Korinćanima 12:12-14 i Filipljanima
1:27).
5:6-9 - Opis teškoća s kojima se Izrael suočavao tijekom kanaanske
vladavine naglašava ugnjetavanje i potrebu za izbavljenjem. Sjećanje na
prošle borbe ključno je za razumijevanje Božje vjernosti u vremenima
nevolja (vidi također Psalam 77:11-12 i Rimljanima 15:4).
5:24-27 - Pohvala Jaeli, koja je ubila Siseru, naglašava ulogu žena u
spasenju Izraela. Ovaj čin hrabrosti i domišljatosti pokazuje kako Bog
može upotrijebiti bilo koga, bez obzira na spol, da ostvari svoje naume
5:28-31 - Pjesma završava vapajem za pravdu i mir, pokazujući da je
pobjeda prolazna i da se borba protiv ugnjetavanja mora nastaviti. Nada
u bolju budućnost je poruka koja se ponavlja u biblijskoj pripovijesti
(vidi također Psalam 37:9-11 i Otkrivenje 21:4).
'''
