"Notes" = '''
Notas de rodapé:
3:1-5 - Evino iskušenje od strane zmije odražava neprijateljevo
lukavstvo i ljudsku slabost pred sumnjom. Preispitivanje Boga je
strategija koja vodi u neposluh, naglašavajući važnost čvrstog stajanja
u Božjoj Riječi (vidi također 1. Petrovu 5:8 i Jakovljevu 1:14).
3:6-7 - Adamov i Evin izbor da jedu zabranjeno voće rezultira gubitkom
nevinosti i svijesti o grijehu. Ovaj odlomak ilustrira kako
neposlušnost Bogu ima razorne posljedice za odnos čovjeka i Boga (vidi
također Rimljanima 5:12 i Efežanima 2:1-3).
3:8-13 - Božji susret s Adamom i Evom nakon pada pokazuje Božju želju
da obnovi narušeni odnos. Priznavanje grijeha bitno je za pomirenje,
jer oboje pokušavaju sakriti i opravdati svoje postupke (vidi također
Psalam 32:3-5 i 1. Ivanovu 1:9).
3:14-19 - Posljedice grijeha jasno su utvrđene, odražavajući Božju
osudu neposlušnosti. Ovaj odlomak ilustrira stvarnost patnje i smrti
kao rezultat okretanja od Boga, ali također je i pregled obećanja
otkupljenja (vidi također Rimljanima 6:23 i Galaćanima 3:13).
3:20-24 - Božja zaštita u protjerivanju Adama i Eve iz Edena pokazuje
Njegovu pravednost i milosrđe. Iako grijeh rezultira odvajanjem, Bog
već nudi nadu u spasenje obećavajući Otkupitelja, što je središnja tema
u cijeloj Bibliji (vidi također Postanak 3:15 i Rimljanima 16:20).
'''
