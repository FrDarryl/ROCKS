"Notes" = '''
Notas de rodapé:
53:1 - Psalmist izjavljuje da bezumnik govori u svom srcu: "Nema Boga."
Ovo odražava ljudsku pobunu i neznanje prema božanskoj suverenosti.
Poricanje Božjeg postojanja je zabluda koja vodi do iskrivljene
moralnosti (vidi također Psalam 14:1 i Rimljanima 1:21).
53:2 - Bog gleda s neba da vidi ima li onih koji traže mudrost i
pravednost. Ovaj stih naglašava Božju težnju za odnosom s čovječanstvom
i važnost iskrenog traženja Njega (vidi također Jeremiju 29:13 i
Jakovljevu 4:8).
53:3 - Spoznaja da su se svi okrenuli i pokvarili naglašava grešno
stanje čovječanstva. Ovaj stih pojačava potrebu za iskupljenjem i
univerzalnost grijeha (vidi također Rimljanima 3:23 i 1. Ivanovu 1:8).
53:4 - Psalmist pita neće li zlikovci naučiti. Ovo pitanje naglašava
nedostatak razumijevanja i pokajanja od strane zlih, naglašavajući
važnost straha od Boga (vidi također Psalam 36:1 i Izreke 1:7).
53:6 - Spasenje Izraela je razlog za radost i nadu. Ukazuje na Božju
vjernost u obnovi Njegovog naroda i osiguravanju budućnosti sigurnosti
i mira, naglašavajući božansku intervenciju u povijesti (vidi također
Psalam 14:7 i Rimljanima 11:26).
'''
