"Notes" = '''
Notas de rodapé:
27:1-2 - David bježi na filistejsko područje tražeći utočište od Šaula.
Ovo odražava Davidov očaj pred Šaulovom nemilosrdnom potjerom i
njegovom potrebom za sigurnošću (vidi također Psalam 31:1-2 i Psalam
56:3-4).
27:5-7 - David dobiva grad Siklag od Akiša, kralja Filistejaca, gdje on
i njegovi ljudi žive godinu i četiri mjeseca. Ovo razdoblje predstavlja
razdoblje preživljavanja na neprijateljskom teritoriju, ali i taktike i
diplomacije (vidi također 1. Kraljevima 2,39-40 i 2. Samuelova 1,1).
27:8-9 - David napada plemena koja su neprijatelji Izraela, ne
ostavljajući preživjele. Djeluje lukavo, varajući Achisha da povjeruje
da napada sam Izrael. Ovo pokazuje Davidovu stratešku inteligenciju
(vidi također Jošua 6:21 i Suci 1:17).
27:10-11 - David laže Achishu o svojim vojnim pohodima, čuvajući svoju
pravu metu u tajnosti. Ova pripovijest postavlja pitanja o moralu,
ratovanju i preživljavanju, ističući dileme s kojima se David suočavao
(vidi također Izlazak 1:19-21 i Rimljanima 3:8).
27:12:00 - Akiš vjeruje Davidu, vjerujući da ga Izrael mrzi. Ovo Davidu
osigurava uporište među Filistejcima, postavljajući pozornicu za
njegove buduće strateške poteze (vidi također 1. Samuelova 29:6 i
Izreke 16:7).
