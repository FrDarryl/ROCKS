"Notes" = '''
Notas de rodapé:
9:1-6 - Tobias traži od Raphaela da odnese pisma Gabaelu, pokazujući
važnost komunikacije i upravljanja. Ovo ilustrira kako se povjerenje u
Boga očituje u praktičnim, svakodnevnim radnjama (vidi također Izreke
16:3 i 1. Petrovu 5:7).
9:7-10 - Raphael poučava Tobiasa važnosti prepoznavanja darova i
blagoslova koje Bog nudi. Gabaelova isporuka pisama odražava povjerenje
u Boga kao opskrbitelja i potrebu da se pošteno rješava financijska
pitanja (vidi također Luka 16:10 i 2. Korinćanima 9:6-8).
9:11-13 - Raphaelovo putovanje natrag u Ragués simbol je zaštite i
sigurnosti da je Bog uvijek prisutan u odlukama koje donosimo.
Prisutnost anđela kao vodiča naglašava božansku pomoć u kritičnim
9:14-15 - Gabaelovo davanje sredstava primjer je velikodušnosti i
uzajamne pomoći. Pokazuje važnost solidarnosti zajednice i stalne
bratske ljubavi među članovima obitelji (vidi također Djela 2:44-45 i
Galaćanima 6:2).
9:16-17 - Tobijina zahvalnost što je primio očevu imovinu i blagoslov
koji mu Rafael nudi naglašavaju važnost priznanja i molitve kao načina
zahvaljivanja za primljene blagoslove (vidi također Psalam 107:1 i 1.
Solunjanima 5:16-18).
'''
