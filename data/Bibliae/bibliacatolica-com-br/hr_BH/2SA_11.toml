"Notes" = '''
Notas de rodapé:
11:1 - Rat se nastavlja, ali David ostaje u Jeruzalemu, dokazujući
izbor koji će dovesti do njegovog pada. Ova odluka naglašava opasnost
od besposlice i otpadanja od Božjeg nauma, upozoravajući na zamke
grijeha (vidi također 1. Petrovu 5,8 i Rimljanima 13,14).
