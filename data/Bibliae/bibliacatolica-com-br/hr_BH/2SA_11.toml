pokazuje kako radoznalost i želja mogu dovesti do djela koja se ne
sviđaju Bogu. Pripovijest naglašava ljudsku slabost i potrebu za
11:6-13 - David pokušava prikriti svoj grijeh tako što šalje Uriju
kući, ali ne uspijeva. Njegovi pokušaji da sakrije svoj grijeh samo ga
navode da počini nove nepravde. Ovaj odlomak naglašava težinu grijeha i
potrebu za istinskim pokajanjem (vidi također Psalam 32:3-5 i Izreke
28:13).
11:14-17 - David orkestrira Urijinu smrt u bitci, pokazujući dubinu
ljudske izopačenosti kako bi prikrio grijeh. Ova tragedija ilustrira
posljedice grijeha, koje mogu utjecati ne samo na pojedinca nego i na
one oko njih (vidi također Galaćanima 6:7-8 i Rimljanima 6:23).
