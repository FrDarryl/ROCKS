3:14-19 - Pavao moli da vjernici budu ojačani u duhu i razumiju dubinu
Kristove ljubavi. Božja ljubav je temelj i snaga za kršćanski život
(vidi također Rimljanima 8:37-39 i Ivan 17:26).
3:20-21 - Pavao zaključuje ovo poglavlje doksologijom, veličajući Božju
snagu koja obilato djeluje u našim životima. Pavlova molitva jača naše
povjerenje u Božju sposobnost da postigne više nego što tražimo ili
zamišljamo (vidi također Filipljanima 4:19 i Juda 1:24).
