"Notes" = '''
Notas de rodapé:
12:1-2 - Mirjam i Aron kritiziraju Mojsija zbog njegove žene Kušite i
dovode u pitanje njegov autoritet. Ovo odražava ljudsku sklonost prema
ljubomori i borbi za moć, čak i među onima koje je Bog pozvao (vidi
također Jakovljevu 3:16 i 1. Timoteju 5:19).
12:3 - Opis Mojsija kao najskromnijeg čovjeka na zemlji naglašava
važnost poniznosti u duhovnom vodstvu. Mojsije služi kao primjer
potpune ovisnosti o Bogu unatoč kritici (vidi također Mateja 11:29 i
Filipljanima 2:3-4).
12:5-8 - Bog brani Mojsija, potvrđujući njegovu jedinstvenost kao
proroka s kojim se izravno obraća. Ovo naglašava Mojsijevu osebujnost i
ozbiljnost preispitivanja uspostavljenog božanskog autoriteta (vidi
12:9-10 - Miriam je pogođena gubom kao kazna za svoju pobunu. Ovo
pokazuje da Bog ozbiljno shvaća nelojalnost i prkos Njegovom
autoritetu, ali također pruža priliku za pokajanje (vidi također 2.
Kraljevima 5:27 i Ponovljeni zakon 28:27).
12:13-15 - Mojsije posreduje za Miriam, a Bog je iscjeljuje nakon sedam
dana izvan logora. Ovo pokazuje snagu posredovanja i Mojsijevo
suosjećajno srce, a također naglašava vrijednost oprosta i obnove (vidi
također Jakovljevu 5:15-16 i 1. Ivanovu 1:9).
'''
