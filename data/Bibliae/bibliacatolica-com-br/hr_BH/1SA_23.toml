"Notes" = '''
Notas de rodapé:
23:1-5 - David čuje da Filistejci napadaju Keilu i, slijedeći Božje
vodstvo, vodi svoje ljude da spase grad. Ovo pokazuje Davidovu brigu za
svoj narod i njegovu spremnost da posluša Božju volju, čak i u
vremenima opasnosti (vidi također Psalam 18:32-39 i 2. Samuel 5:19).
23:6-9 - David se savjetuje s Bogom preko oplećka koji je donio
Ebjatar. Ovaj događaj naglašava važnost molitve i božanskog vodstva u
Davidovim odlukama, jer on neprestano traži Gospodinov savjet (vidi
također 1. Samuelova 30:7-8 i Jakovljeva 1:5).
23:10-13 - David saznaje da Šaul namjerava opsjesti Keilu i odlučuje
otići kako bi zaštitio svoje ljude. Ovo pokazuje Davidovu mudrost u
izbjegavanju izravnog sukoba i očuvanju života, umjesto da se izloži
Šaulovoj osveti (vidi također Psalam 31:3-5 i Izreke 22:3).
23:14-18 - Jonatan, Šaulov sin, posjećuje Davida u pustinji i ponovno
potvrđuje svoju odanost. Prijateljstvo Jonathana i Davida primjer je
vjernosti i podrške u nevolji, ističući vrijednost duhovnih veza (vidi
također Izreke 17:17 i 1. Korinćanima 13:7).
23:19-28 - Zifijci izdaju Davida obavještavajući Šaula o svom
skrovištu, ali Bog intervenira šaljući Filistejce da napadnu Izrael,
prisiljavajući Šaula da odustane od potjere. Ovo pokazuje božansku
providnost koja štiti Davida čak i kada se čini da je sve izgubljeno
(vidi također Psalam 54:1-7 i Izreke 21:30-31).
'''
