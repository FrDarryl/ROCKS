Bog kontrolirao povijest i narode. Božja suverenost očita je u
dopuštanju različitim vođama da vladaju u njegovo vrijeme (vidi također
[36]
"1" = ''':sup:`1` Samuelova 8:5 i Psalam 75:7).
'''
