'''
"31" = ''':sup:`31` Evo kraljeva koji su kraljevali u edomskoj zemlji prije nego je
zavladao kralj sinova Izraelovih.
'''
"32" = ''':sup:`32` Beorov sin Bela vladao je u Edomu; njegov se grad zvao Dinhaba.
'''
"33" = ''':sup:`33` Kad je umro Bela, na njegovo se mjesto zakraljio Jobab, sin Zeraha
