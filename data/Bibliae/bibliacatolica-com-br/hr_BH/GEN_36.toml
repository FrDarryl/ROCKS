njihovim naseljima u zemlji koju su zaposjeli. To je Ezav, praotac
Edomaca.
'''
"Notes" = '''
Notas de rodapé:
36:1-3 - Predstavljeno je Ezavovo rodoslovlje, ističući njegovu lozu i
narode koji su od njega potekli. Ova pripovijest naglašava važnost
obiteljskog nasljeđa i ispunjenja Božjih obećanja Abrahamu, čak i izvan
12:16-17).
36:6-8 - Ezav se nastanjuje u Seiru, pokazujući da je Bog također bio
prisutan u životima Ezavovih potomaka. Ezavov izbor Seira odražava
važnost obećane zemlje i božanskog suvereniteta u izborima naroda (vidi
također Ponovljeni zakon 2:1-5 i Psalam 37:29).
36:9-14 - Popis Ezavove djece i unučadi ilustrira napredak i rast
njegove obitelji. Božji blagoslov nad Ezavom, unatoč njegovoj
otuđenosti od Jakova, otkriva da se Božja milost može očitovati u
različitim kontekstima (vidi također Postanak 17:4-5 i Postanak 25:23).
36:20-30 - Horiti i Edomci se spominju kao dio priče o Ezavu. Priča o
podrijetlu pokazuje složenost biblijske povijesti i kako Bog koristi
različite narode da ostvari svoje nakane (vidi također Postanak 14:6 i
Ponovljeni zakon 2:12).
