"Notes" = '''
Notas de rodapé:
1:1-7 - U uvodu knjige ističe se svrha izreka: poučavati mudrosti,
disciplini i razboritosti. "Strah Gospodnji" početak je mudrosti,
naglašavajući da prava mudrost počinje odnosom s Bogom punim poštovanja
(vidi također Psalam 111:10 i Jakovljevu 1:5).
1:8-9 - Slušamo apel djeci da poslušaju upute svojih roditelja. Ova se
učenja uspoređuju s krunom milosti i časti, naglašavajući vrijednost
slijeđenja mudrih i pravednih savjeta (vidi također Efežanima 6:1-3 i
Kološanima 3:20).
1:10-19 - Upozorenje protiv lošeg društva pokazuje kako odabir
prijatelja može utjecati na nečiji život. Mamac lakog dobitka je
osuđen, a krajnja posljedica ovog puta je samouništenje (vidi također
Psalam 1:1 i 1. Korinćanima 15:33).
1:20-23 - Personifikacija mudrosti, koja viče na ulicama, predstavlja
Božju želju da ljudi traže razumijevanje. Oni koji odbacuju mudrost
izlažu se riziku, dok će oni koji je slijede pronaći sigurnost (vidi
također Izreke 8:1-3 i Izaiju 55:6).
1:24-33 - Odbacivanje mudrosti donosi nesreću. Mudrost je upozoravala,
ali oni koji su je ignorirali požnjet će posljedice. Međutim, oni koji
je slijede živjet će u miru i sigurnosti (vidi također Jeremiju 6:19 i
Mateja 7:24-27).
'''
