"Notes" = '''
Notas de rodapé:
5:1-2 - Ne uzdaj se u svoje bogatstvo ili moć koju posjeduješ, jer su
te stvari prolazne i ne jamče spasenje. Prava sigurnost dolazi od Boga,
a pouzdanje u materijalnu imovinu može dovesti do pogreške i arogancije
