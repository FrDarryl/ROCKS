5:3-4 - Nemojte misliti da zato što je Bog milosrdan, možete nastaviti
griješiti. Božje strpljenje ne treba zlorabiti, jer će kazna za one
koji ustraju u zabludi na kraju stići. Bog očekuje istinsko pokajanje
(vidi također Rimljanima 2:4-5 i 2. Petrovu 3:9).
5:5-7 - Ne odgađajte pokajanje, jer ne znamo dan svoje smrti. Duhovno
odgađanje je opasno, a vrijeme da se obratite Bogu je sada. Odgođeno
obraćenje može rezultirati gubitkom (vidi također 2. Korinćanima 6:2 i
Jakovljevu 4:13-14).
5:8-9 - Odvrati se od grijeha i ne slijedi slijepo želje svoga srca.
Ljudsko srce je prijevarno i može nas odvesti u uništenje ako nije
vođeno božanskom mudrošću (vidi također Jeremiju 17:9 i Izreke 4:23).
5:10-11 - Budite oprezni kada govorite i slušajte više nego što
govorite. Mudrost leži u pažljivom slušanju, a nepromišljene riječi
mogu imati posljedice. Previše pričanja može dovesti do problema i
pogrešaka (vidi također Jakovljevu 1:19 i Izreke 10:19).
