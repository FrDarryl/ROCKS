"Notes" = '''
Notas de rodapé:
13:1-4 - Šaul okuplja izraelsku vojsku da se bori protiv Filistejaca,
ali kada napadne neprijateljski garnizon, izazove žestoku odmazdu. Ovaj
događaj pokazuje rastuću prijetnju Filistejaca i početak Šaulove krize
vodstva (vidi također 1. Samuelova 14:47-48 i Suci 13:1).
13:5-7 - Filistejska vojska se okuplja u velikom broju, plašeći
Izraelce, koji se počinju skrivati od straha. Ovo odražava nedostatak
vjere Izraela u Božju moć u nepovoljnim okolnostima (vidi također
Brojeve 14:1-3 i Psalam 20:7).
13:8-10 - Šaul, nestrpljiv zbog Samuelovog odgađanja, sam prinosi
žrtvu. Njegova neposlušnost otkriva njegov nedostatak povjerenja u Boga
i proroka, nešto što će biti presudno za njegov pad (vidi također 1.
Samuelova 10:8 i Izreke 3:5-6).
13:11-13 - Samuel prekorava Šaula što nije čekao i što nije poslušao
Boga. Ova pogreška označava početak kraja Šaulove vladavine, jer Bog
traži vođu koji će ga vjerno slušati (vidi također 1. Samuelova
15:22-23 i Djela 13:22).
13:14 - Samuel prorokuje da Šaulova vladavina neće potrajati i da je
Bog već izabrao drugog čovjeka za kralja. Ovo proročanstvo predviđa
uspon Davida, "čovjeka po srcu Božjem" (vidi također 1. Samuelova 16:1
i Djela 13:22).
'''
