saveza. Ovo predstavlja Božju blizinu Njegovom narodu, ali također i
potrebu za čistoćom i poštovanjem pred Njim (vidi također Izlazak
6:37-38 - Izgradnja Hrama trajala je sedam godina. Broj sedam
simbolizira savršenstvo i potpunost u Bibliji, ukazujući na to da je
