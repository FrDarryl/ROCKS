"Notes" = '''
Notas de rodapé:
14:6-7 - Jonatan, Šaulov sin, pokazuje vjeru napadajući Filistejce sa
svojim oklopnikom, vjerujući da Bog može dati pobjedu s nekoliko ljudi.
