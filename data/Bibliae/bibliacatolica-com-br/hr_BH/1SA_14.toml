14:15-16 - Bog intervenira i izaziva paniku u filistejskom taboru, što
dovodi do zbunjenosti i poraza. Ovo pokazuje da Izraelova pobjeda ne
dolazi od njegove vojne snage, već od Božjeg suverenog djelovanja (vidi
također Suce 7:22 i 2. Ljetopisa 20:22).
14:24-30 - Šaul nameće svojim vojnicima glupi zavjet, zabranjujući im
da jedu do večeri. To slabi vojsku i gotovo dovodi do Jonathanove
smrti, pokazujući Šaulovu impulzivnost i loše vodstvo (vidi također 1.
Samuelova 14:43-45 i Izreke 19:2).
14:36-37 - Prije nego što ponovno napadne Filistejce, Šaul pokušava
potražiti Božje vodstvo, ali ne dobiva odgovor. Ovo ukazuje na to da je
Bog već povukao svoje odobravanje Šaula (vidi također 1. Samuelova 28:6
i Izreke 1:28-29).
14:44-45 - Ljudi sprječavaju Šaula da pogubi Jonatana jer je prekršio
zavjet, priznajući pravednost spašavanja nekoga tko je donio veliku
pobjedu Izraelu. Ovo naglašava podjelu između Saula i njegovog naroda i
kraljev sve veći gubitak vlasti (vidi također 1. Samuelova 15:24 i
Brojevi 30:12).
