"Notes" = '''
Notas de rodapé:
5:1-2 - Pod nadahnućem proroka Hagaja i Zaharije, vođe Zerubabel i
Ješua nastavljaju s ponovnom izgradnjom hrama. Rad je bio prekinut, ali
proročanstvo ih potiče da ustraju u svojoj misiji koju im je Bog dao
(vidi također Hagaj 1:12-14 i Zaharija 4:6-7).
5:3-5 - Lokalni upravitelji sumnjaju u nastavak gradnje, ali Božja
providnost osigurava nesmetani nastavak radova. Božja ruka štiti one
koji slijede Njegovu volju, čak i u slučaju protivljenja (vidi također
Psalam 121:7-8 i Nehemija 2:20).
5:6-7 - Poslano je pismo kralju Dariju, izvješćujući o ponovnoj
izgradnji hrama. Ova epizoda pokazuje da Božja djela često privlače
pažnju vladara i vlasti, zahtijevajući od vjernika razboritost i
5:8-10 - Pismo perzijskih dužnosnika otkriva zabrinutost oko
legitimnosti rekonstrukcije. Čak i pred sumnjama i pitanjima, Božji
narod mora ostati postojan u poslušnosti Božjim zapovijedima (vidi
također Djela 5:29 i 1. Petrovu 3:15-16).
5:11-17 - Židovski vođe objašnjavaju kralju da je radove na obnovi
naredio Bog, a odobrio kralj Kir. Vjernost Božjoj Riječi i kraljevskom
dekretu otkriva kako božanski i ljudski autoritet mogu koegzistirati
(vidi također 2. Ljetopisa 36:22-23 i Rimljanima 13:1-2).
'''
