"Notes" = '''
Notas de rodapé:
31:1 - Nakon proslave Pashe, narod uništava poganske idole i žrtvenike
diljem Judeje i Izraela. Duhovno pročišćenje i uklanjanje
idolopoklonstva znakovi su istinskog štovanja Boga (vidi također
Izlazak 20:3-5 i 1. Ivanovu 5:21).
31:2-4 - Ezekija reorganizira svećenike i levite da služe Gospodinu,
slijedeći Mojsijev zakon. Ovo naglašava važnost duhovnih vođa predanih
štovanju i poučavanju Božje Riječi (vidi također Brojeve 18:21-24 i 1.
Korinćanima 9:13-14).
31:5-10 - Ljudi velikodušno daju desetine i prinose, omogućujući hramu
da pravilno funkcionira. Ovaj velikodušan stav odražava zahvalnost i
poslušnost božanskoj hrani (vidi također Malahija 3:10 i 2. Korinćanima
9:6-7).
31:11-19 - Ezekija osigurava spremišta za pohranjivanje prinosa,
osiguravajući da svećenici i leviti dobiju ono što je potrebno. Ovo
pokazuje važnost dobrog upravljanja i odgovornog korištenja resursa za
Božje djelo (vidi također 1. Korinćanima 4:2 i 1. Timoteju 5:17-18).
31:20-21 - Ezekija je opisan kao kralj koji čini ono što je dobro,
ispravno i vjerno pred Bogom. Njegovo blagostanje povezano je s
njegovom poslušnošću i poštenjem u služenju Gospodinu (vidi također 2.
Kraljevima 18:5-7 i Izreke 3:5-6).
'''
