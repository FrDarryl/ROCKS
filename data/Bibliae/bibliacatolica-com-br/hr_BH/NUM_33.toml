"Notes" = '''
Notas de rodapé:
33:1-4 - Mojsije bilježi sva Izraelova putovanja iz Egipta, pokazujući
Božju vjernost u njihovom vođenju kroz pustinju. Ovaj izvještaj
pojačava temu božanske providnosti i Božje brige tijekom njihova
putovanja (vidi također Izlazak 13:17-22 i Ponovljeni zakon 8:2-4).
33:5-15 - Izraelske stanice su detaljno navedene, od Ramzesa do planine
Sinaj, gdje je Bog dao Zakon. Ovo pokazuje koliko je svaka faza
Izraelova putovanja bila značajna u Božjem planu otkupljenja (vidi
također Izlazak 19:1-2 i Brojevi 9:15-23).
33:16-37 - Izraelov nastavak zaustavljanja, uključujući mjesta nevolja
poput Kadeša, naglašava kako je Bog vodio svoj narod kroz kušnje. Ova
putovanja jačaju potrebu za povjerenjem u Boga čak iu teškim vremenima
(vidi također Brojeve 20:1 i Psalam 23:4).
33:38-39 - Spominje se Aronova smrt, podsjećajući Izrael na prolaznost
života i kontinuitet Božjeg plana čak i usprkos gubitku vođa. Aronova
priča služi kao podsjetnik da Bog podiže nove vođe da ispune svoje
33:50-56 - Bog upućuje Izraelce da istjeraju stanovnike Kanaana i
unište njihove idole po ulasku u obećanu zemlju. Ovo naglašava važnost
duhovne čistoće i okretanja od idolopoklonstva kako bi se osigurao
Božji blagoslov (vidi također Ponovljeni zakon 7:1-5 i Jošua 23:12-13).
'''
