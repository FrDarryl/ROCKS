naglašavajući dostojanstvo svih pred Bogom. Ovo osnažuje ideju da svaka
osoba ima vrijednost i svrhu stvaranja (vidi također Psalam 139:14 i
Rimljanima 12:3).
36:8-12 - Elihu govori o patnji kao sredstvu discipline i ispravljanja,
naglašavajući da Bog koristi teškoće da pouči i vodi svoj narod. Ova
perspektiva je podsjetnik da nevolje mogu biti prilika za duhovni rast
36:13-15 - Elihu spominje da zli možda neće čuti Božji glas, dok se
pravednici izbavljaju kroz patnju. Ovo naglašava razliku između onih
koji se okreću Bogu i onih koji se okreću od njega (vidi također Psalam
34:19 i 1. Petrovu 4:12-13).
36:26-33 - Elihu završava veličanjem Božje veličine i njegovih čuda.
Ovo obožavanje božanske suverenosti vitalni je dio vjere, podsjeća nas
na Božju veličanstvenost i moć nad stvaranjem (vidi također Psalam
145:3 i Otkrivenje 19:6).
