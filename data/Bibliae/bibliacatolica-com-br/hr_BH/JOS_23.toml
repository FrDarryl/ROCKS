"Notes" = '''
Notas de rodapé:
23:1-4 - Jošua poziva izraelske vođe i potiče ih da se sjete Božjih
obećanja. Ovaj poziv na sjećanje pojačava važnost povijesti i prošlih
iskustava u oblikovanju identiteta ljudi (vidi također Psalam 78:4 i
Ponovljeni zakon 6:6-9).
23:5-8 - Jošuino upozorenje o potrebi da ostanemo vjerni Bogu naglašava
važnost svetosti i odvajanja od poganskih običaja. Ovaj poziv na
duhovnu čistoću neophodan je za duhovno zdravlje Izraela (vidi također
Izlazak 34:12-16 i 1. Ivanovu 2:15-17).
23:9-11 - Božje obećanje da će istjerati Izraelove neprijatelje temelji
se na vjernosti naroda Njemu. Jošuino upozorenje o posljedicama nevjere
naglašava ozbiljnost predanosti Bogu (vidi također Psalam 119:9 i
Galaćanima 6:7).
23:12-16 - Jošua upozorava na opasnosti povezivanja sa susjednim
narodima i na negativan utjecaj koji to može imati na vjeru ljudi.
Čistoća bogoslužja je središnja tema u životima Božjeg naroda (vidi
također 2. Korinćanima 6:14 i Rimljanima 12:2).
23:14-16 - Poglavlje završava ponovnom potvrdom da će Bog ispuniti
svoja obećanja, ali da će neposluh donijeti posljedice. Ova hitnost u
pozivu na vjernost i istinsko bogoslužje stalni je podsjetnik
3:12-13).
'''
