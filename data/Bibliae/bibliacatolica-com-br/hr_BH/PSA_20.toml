"Notes" = '''
Notas de rodapé:
20:1-3 - Psalam počinje kao molitva blagoslova kralju, tražeći od Boga
da ga čuje u vrijeme nevolje. Zagovor je središnja tema, koja naglašava
važnost međusobne podrške zajednice u molitvi (vidi također Jakovljevu
5:16 i Filipljanima 1:19).
20:4-5 - Molba da se kraljevim željama ispuni odražava povjerenje u
Boga da će voditi i unaprijediti pravedne planove. Božansko
sudjelovanje u odlukama izraz je Božjeg suvereniteta nad poviješću
(vidi također Psalam 37:4 i Izreke 16:3).
20:6-8 - Potvrđuje se sigurnost da spasenje dolazi od Gospodina, u
suprotnosti s povjerenjem u moćno i ljudsko naoružanje. Ovo naglašava
biblijsku istinu da se prava sigurnost nalazi u Bogu (vidi također
Psalam 33:16-17 i Jeremija 17:5-7).
20:9 - Molba da Bog čuje i brani kralja je izjava vjere u božansku
pravdu. Odražava potrebu da se oslanjamo na Božju zaštitu i pobjedu
(vidi također Psalam 28:7 i 1. Ivanovu 5:14).
20:9 - Psalam završava priznanjem da pobjeda pripada Bogu. Ova je
izjava podsjetnik da je, bez obzira na okolnosti, Bog suveren i da
kontrolira ishod bitaka (vidi također Psalam 44:6 i Rimljanima 8:37).
'''
