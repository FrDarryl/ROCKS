"Notes" = '''
Notas de rodapé:
3:1-2 - Ješua, veliki svećenik, i Zerubabel počinju ponovno graditi
Božji oltar čak i prije nego što je Hram ponovno sagrađen. Prioritet
obnavljanja oltara za dnevne žrtve pokazuje središnje mjesto štovanja u
životima ljudi (vidi također Izlazak 27:1-8 i Malahija 1:7-8).
3:3-4 - Narod slavi Blagdan sjenica, čak i usred ruševina Jeruzalema.
Obdržavanje blagdana odražava vjernost ljudi u poštovanju Božjih
odredbi unatoč poteškoćama (vidi također Levitski zakonik 23:33-36 i
Ivan 7:37-39).
3:7-8 - Ljudi zapošljavaju radnike i počinju skupljati materijal
potreban za ponovnu izgradnju Hrama. Suradnja između Židova i drugih
naroda u osiguravanju resursa odražava božansku providnost (vidi
također 1. Kraljevima 5:17-18 i Hagaj 1:14).
3:10-11 - Kad se polože temelji Hrama, narod slavi hvaleći Boga,
pjevajući: "Jer je dobar, vječna je ljubav njegova prema Izraelu."
Glazba i bogoslužje izražavaju zahvalnost za obnovu njihovog identiteta
kao Božjeg naroda (vidi također Psalam 136:1 i 2. Ljetopisa 5:13).
3:12-13 - Neki od starješina plaču kad vide nove temelje, uspoređujući
ih sa Salamunovim drevnim hramom. Ova mješavina radosti i tuge odražava
složenost obnove, gdje se ne mogu vratiti svi aspekti prošlosti (vidi
također Hagaj 2:3-9 i Zaharija 4:10).
'''
