"Notes" = '''
Notas de rodapé:
3:1-5 - Žrtva mira bila je žrtva zajedništva, slaveći mir između Boga i
čovjeka. Krv, koja je predstavljala život, trebala je biti izlivena oko
žrtvenika kao znak pomirenja (vidi također Rimljanima 5:1 i Efežanima
2:14-15).
3:6-11 - Kao i kod žrtve paljenice, prinesena je životinja morala biti
bez mane. Ovo naglašava potrebu za čistoćom i integritetom u štovanju,
odražavajući Božju svetost (vidi također 1. Petrovu 1:18-19 i Malahiju
1:14).
3:12-16 - Salo životinje, koje se smatralo najboljim dijelom, trebalo
je ponuditi Gospodinu. Ovo odražava načelo da najbolje od naših života
i ponuda pripada Bogu (vidi također Izreke 3:9-10 i 1. Samuelova
15:22).
03:17 - Bog zabranjuje konzumaciju masti i krvi, što ukazuje na svetost
ovih elemenata u kontekstu žrtve. Krv je život, a život pripada Bogu i
Njemu je posvećen (vidi također Levitski zakonik 17:11 i Djela 15:29).
03:16 - Vatra na oltaru neprestano gori, izjedajući salo žrtve mira,
predstavljajući trajnu predanost štovanju i zajedništvu s Bogom (vidi
također Levitski zakonik 6:13 i Otkrivenje 8:3-4).
