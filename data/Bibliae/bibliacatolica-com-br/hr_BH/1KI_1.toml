"Notes" = '''
Notas de rodapé:
1:1-4 - David, sada postar, suočava se s vremenom tranzicije. Njegova
fizička slabost odražava pad njegove vladavine i javlja se potreba za
nasljeđivanjem. Ovaj početak postavlja pozornicu za spor oko toga tko
će biti novi izraelski kralj (vidi također 2. Samuelova 5:4 i 1.
Kraljevima 2:12).
1:5-10 - Davidov sin Adonija pokušava uzurpirati prijestolje bez
odobrenja svog oca ili Boga. Njegove ambicije otkrivaju izazove
kraljevskog nasljeđa i unutarnje borbe za vlast (vidi također 2.
Samuelova 15:1-6 i 2. Ljetopisa 21:4).
1:11-14 - Nathan i Batsheba udružuju snage kako bi osigurali ispunjenje
Božjeg obećanja da će Salomon postati kralj. Ovaj plan odražava važnost
božanske intervencije i proročkog vodstva u političkim poslovima (vidi
također 2. Samuelova 12:24-25 i 1. Ljetopisa 28:5).
1:28-31 - David ponovno potvrđuje svoju namjeru da okruni Salomona kao
svog nasljednika. Ovaj čin pokazuje važnost kraljevske vlasti i
vjernosti Božjim obećanjima (vidi također 1. Ljetopisa 22:9-10 i Psalam
89:3-4).
1:38-40 - Salomon je pomazan za kralja, simbolizirajući božanski
blagoslov i odobravanje. Njegova krunidba donosi trenutni mir u
kraljevstvo i potvrđuje da Božja volja prevladava nad ljudskim
ambicijama (vidi također 1. Samuelova 16:13 i 1. Ljetopisa 29:22-23).
'''
