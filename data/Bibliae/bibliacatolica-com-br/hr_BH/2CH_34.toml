"Notes" = '''
Notas de rodapé:
34:1-3 - Jošija je započeo svoju vladavinu sa samo osam godina, a sa
šesnaest je tražio Gospodina svim srcem. Njegova odanost Bogu Izraela
odražava potragu za istinskom duhovnom obnovom u Judi, čak iu vrijeme
otpada (vidi također Jeremiju 29:13 i Mateja 6:33).
34:4-7 - Jošija uništava žrtvenike i idole lažnih bogova, čisteći
područje Jude i Izraela od idolopokloničkih običaja. Ovo pročišćenje
odražava važnost okretanja od idolopoklonstva radi traženja pravog Boga
(vidi također Izlazak 20:3-5 i 1. Korinćanima 10:14).
34:8-13 - Obnova Gospodnjeg Hrama simbolizira Jošijine napore da obnovi
istinsko štovanje. Briga o hramu odražava važnost štovanja Božje kuće i
ispravnog štovanja (vidi također Psalam 122:1 i 1. Korinćanima
3:16-17).
34:14-18 - Knjiga Božjeg zakona nalazi se u Hramu, što je Jošiju navelo
da shvati ozbiljnost duhovne situacije u kojoj se nalazi njegov narod.
Otkriće Zakona naglašava važnost Pisma kao vodiča za pokajanje i obnovu
(vidi također Ponovljeni zakon 31:24-26 i 2. Timoteju 3:16).
34:19-28 - Jošija razdere svoju odjeću čuvši Zakon, znak dubokog
pokajanja. Proročica Huldah potvrđuje nadolazeći Božji sud, ali također
obećava milosrđe tijekom Jošijine vladavine, pokazujući vezu između
Jakovljeva 4:9-10).
'''
