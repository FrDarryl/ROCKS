[6]
"1" = ''':sup:`1` Kamo je otišao dragi tvoj, o najljepša meðu ženama? Kuda je zamakao
dragi tvoj, da ga tražimo s tobom?
'''
"2" = ''':sup:`2` Dragi je moj sišao u svoj vrt k lijehama mirisnog bilja da pase po
vrtovima i da bere ljiljane.
'''
"3" = ''':sup:`3` Ja pripadam dragome svome, dragi moj pripada meni, on pase meðu
ljiljanima.
'''
"4" = ''':sup:`4` Lijepa si, prijateljice moja, kao Tirsa, krasna si kao Jeruzalem,
strašna kao vojska pod zastavama.
'''
"5" = ''':sup:`5` Odvrati oèi svoje od mene jer me zbunjuju. Kosa je tvoja kao stado
koza koje silaze s Gileada.
'''
"6" = ''':sup:`6` Zubi su ti kao stado ovaca ostriženih kada s kupanja dolaze: idu
dvije i dvije kao blizanke i nijedna nije osamljena.
'''
"7" = ''':sup:`7` Kao kriške mogranja tvoji su obrazi pod koprenom tvojom.
'''
"8" = ''':sup:`8` Ima šezdeset kraljica, osamdeset inoèa, a djevojaka ni broja se ne
zna.
'''
"9" = ''':sup:`9` Ali je samo jedna golubica moja, savršena moja, jedina u majke,
izabrana u roditeljke svoje. Vidjele su je djevojke i nazvale je
blaženom, a kraljice i inoèe hvale su joj izrekle.
'''
"10" = ''':sup:`10` Tko je ova koja dolazi kao što zora sviæe, lijepa kao mjesec,
sjajna kao sunce, strašna kao vojska pod zastavama?
'''
"11" = ''':sup:`11` Siðoh kroz nasade oraha da vidim mladice u dolinama, da pogledam
pupaju li vinogradi, cvatu li mogranji.
'''
"12" = ''':sup:`12` Ne znam kako, tek želja moja pope me na kola naroda mog kneževskog.
'''
"Notes" = '''
Notas de rodapé:
6:1 - Prijatelji mladenke pitaju gdje je njezin dragi, simbolizirajući
kolektivnu čežnju za ljubavlju i jedinstvom. Ovo traženje predstavlja
univerzalnost iskustva punog ljubavi, koje odjekuje sa svima (vidi
također Psalam 27:4 i Ivan 4:29).
6:2-3 - Nevjesta ponovno potvrđuje svoju zajednicu s mladoženjom,
ističući dubinu njihovog odnosa. Ova izjava ljubavi slavljenje je
isključivosti i predanosti braka (vidi također Mateja 19:6 i 1.
Korinćanima 6:17).
6:4-9 - Mladoženja hvali svoju nevjestu, uspoređujući je s ljepotom
Jeruzalema. Ovaj poetski jezik odražava vrijednost i jedinstvenost
ljubavi, a također simbolizira odnos između Boga i Njegovog naroda
(vidi također Efežanima 5:25-27 i Otkrivenje 21:2).
06:10 - Mlada je opisana kao "lijepa", odražavajući ideju da ljubav
preobražava i uljepšava zaljubljene. Unutarnja ljepota se pojačava u
iskrenoj ljubavi (vidi također 1. Petrovu 3:3-4 i Izreke 31:30).
6:11-13 - Mlada pretražuje svoj vrt, simbolizirajući istraživanje
ljubavi i zajedničko otkrivanje u vezi. Ova želja za intimnošću bitan
je aspekt prave ljubavi (vidi također Pjesma nad pjesmama 4:16 i
Kološanima 3:2).
'''
