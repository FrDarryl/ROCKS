"Notes" = '''
Notas de rodapé:
12:1-6 - Popis kraljeva koje su porazili Mojsije i Jošua služi kao
dokaz Božje moći u predaji obećane zemlje Njegovom narodu. Ovo sjećanje
je poziv na zahvalnost i prepoznavanje Božje vjernosti (vidi također
Psalam 77:11-12 i 1. Solunjanima 5:18).
12:7-24 - Nabrajanje poraženih kraljeva ilustrira ukupnost osvajanja
Kanaana. Ovaj odlomak naglašava važnost sjećanja na prošle pobjede kao
poticaj za suočavanje sa sadašnjim izazovima (vidi također Ponovljeni
zakon 7:18-19 i Filipljanima 3:13-14).
12:1-24 - Podjela zemlje među izraelskim plemenima je ispunjenje Božjih
obećanja. Ova podjela simbolizira baštinu koju Bog čuva za svoj narod,
pojačavajući ideju da svaki vjernik ima mjesto i svrhu u Božjem planu
(vidi također Kološanima 1:12 i Efežanima 1:11).
12:24 - Završni izvještaj o poraženim kraljevima naglašava Božju
potpunu pobjedu nad Izraelovim neprijateljima. Ovo služi kao snažan
podsjetnik da je Bog vjeran svim svojim obećanjima i da se duhovne
bitke moraju suočiti s hrabrošću i vjerom (vidi također 1. Korinćanima
15:57 i Rimljanima 8:37).
12:24 - Pobjeda nad kanaanskim kraljevima učvršćuje ideju da poslušnost
i povjerenje u Boga vode do trajnih pobjeda. Ova poruka potiče kršćane
da ustraju u vjeri, znajući da je pobjeda zajamčena u Kristu (vidi
također 1. Ivanovu 5:4 i Otkrivenje 21:7).
'''
