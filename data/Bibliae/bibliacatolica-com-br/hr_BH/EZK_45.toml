"Notes" = '''
Notas de rodapé:
45:1-5 - Ezekiel opisuje podjelu obećane zemlje među izraelskim
plemenima, naglašavajući središnju ulogu kneza. Ova raspodjela odražava
božanski red i pravdu, pri čemu svako pleme dobiva određeni dio. Princ,
kao vođa, ima ključne odgovornosti u upravljanju i ponovnom
48:21-22).
45:6-9 - Hramski dio teritorija je izdvojen, naglašavajući središnje
mjesto štovanja Boga. Ovo sveto područje bit će posvećeno štovanju i
božanskoj službi, pokazujući važnost poštovanja i predanosti Gospodinu
u svim sferama života (vidi također 1. Kraljevima 6:2 i Otkrivenje
21:2).
45:10-12 - Naglašeni su zakoni koji se odnose na pravdu, poštenje i
vaganje dobara. Pravednost u poslovnim transakcijama dokaz je svetosti
koju Bog zahtijeva od svog naroda. Ekonomska pravda ključna je za
održavanje društvenog sklada i integriteta zajednice (vidi također
Levitski zakonik 19:35-36 i Izreke 11:1).
45:13-17 - Uvodi se porez (ili danak) za hram i svećenike, što
simbolizira potrebu za održavanjem štovanja i poslušnosti Bogu.
Dobrovoljni prilozi hramu izraz su zahvalnosti i način održavanja
zajedništva s Bogom (vidi također Malahija 3:10 i Luka 21:1-4).
45:18-25 - Poglavlje završava smjernicama o godišnjim slavljima i
sustavu prinošenja žrtava, ukazujući na povratak istinskog štovanja
Bogu. Ove svetkovine treba slaviti s čistoćom, održavajući svetost
bogoslužja u novom hramu (vidi također Levitski zakonik 23:1-44 i Ivan
4:23-24).
