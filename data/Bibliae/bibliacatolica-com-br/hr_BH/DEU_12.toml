"Notes" = '''
Notas de rodapé:
12:1-4 - Mojsije zapovijeda Izraelu da uništi sva poganska bogoslužna
mjesta nakon ulaska u obećanu zemlju. Mora se održavati čistoća
štovanja pravog Boga, nepomiješana s idolopokloničkim običajima (vidi
