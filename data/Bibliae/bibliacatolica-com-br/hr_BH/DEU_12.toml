12:5-7 - Mjesto obožavanja će izabrati Bog, gdje će Izrael prinositi
svoje žrtve. Ovo naglašava da štovanje nije stvar ljudskog izbora, već
slijedi Božje upute (vidi također Ponovljeni zakon 16:16 i 1.
Kraljevima 8:29-30).
12:8-10 - Izrael je upozoren da ne slijedi svoje vlastite putove, već
da se strogo pokorava Božjim uputama. Obožavanje "svatko radi što hoće"
odbacuje se u korist poslušnosti (vidi također Suce 17:6 i Izreke
14:12).
12:11-14 - Samo na mjestu koje Bog odabere treba prinositi žrtve. Ovo
naglašava važnost centraliziranja bogoslužja i slijeđenja Božjih uputa
kako bismo ugodili Bogu (vidi također 2. Ljetopisa 7:12 i Ivan
4:23-24).
12:28-32 - Mojsije pojačava potrebu Izraela da sluša i poštuje Božje
zapovijedi kako bi svima bilo dobro u obećanoj zemlji. Potpuna
poslušnost i odbacivanje bilo kojeg oblika idolopoklonstva ključni su
za božanski blagoslov (vidi također Ponovljeni zakon 4:2 i Ivan 14:23).
'''
