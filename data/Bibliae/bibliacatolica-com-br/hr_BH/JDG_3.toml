"Notes" = '''
Notas de rodapé:
3:1-4 - Bog dopušta da narodi ostanu kako bi ispitali Izraelovu
vjernost. Ovaj test otkriva važnost duhovnog razlučivanja i otpornosti
na negativne utjecaje (vidi također 1. Petrovu 5:8-9 i Rimljanima
12:2).
3:5-6 - Brak Izraelaca s kćerima Kanaanaca simbolizira duhovnu
nečistoću koja proizlazi iz neposluha. Ovo naglašava potrebu za
održavanjem čistoće i svetosti u našim odnosima sa svijetom (vidi
također 2. Korinćanima 6:14-17 i 1. Ivanovu 2:15-17).
3:7-10 - Ugnjetavanje od strane Cushan-Rishathaima rezultat je
otpadništva. Otnielovo pomazanje za suca ilustrira kako Bog podiže vođe
da donesu izbavljenje, pokazujući važnost duhovnog vodstva (vidi
također Djela 13:22 i Psalam 75:7).
3:11-14 - Otnielova vladavina donosi mir Izraelu na 40 godina,
naglašavajući da vjernost Bogu donosi blagoslove i stabilnost. Duljina
razdoblja mira ilustrira pozitivan učinak poslušnosti kroz generacije
(vidi također Psalam 119:165 i Galaćanima 6:9).
3:15-30 - Priča o Ehudu, koji pobjeđuje Eglona, naglašava božansku
strategiju i hrabrost potrebnu za suočavanje s tlačiteljima. Pobjeda
nad opresivnim neprijateljem simbolizira izbavljenje koje Bog osigurava
za svoj narod (vidi također Psalam 18:29 i 2. Timoteju 1:7).
'''
