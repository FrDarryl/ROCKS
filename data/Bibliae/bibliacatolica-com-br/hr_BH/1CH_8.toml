"1" = ''':sup:`1` Benjamin rodi prvenca Belu, drugog Ašbela, treæeg Ahraba,
'''
"2" = ''':sup:`2` èetvrtog Nohu i petog Rafu.
'''
"3" = ''':sup:`3` Belini su sinovi bili: Adar, Gera, Ehudov otac,
'''
"4" = ''':sup:`4` Abišua, Naaman, Ahoah,
'''
"5" = ''':sup:`5` Gera, Šefufan i Huram.
'''
"6" = ''':sup:`6` Oni su bili Ehudovi sinovi i bili su obiteljski glavari onima koji
su živjeli u Gebi, odakle su ih odveli u sužanjstvo u Manahat;
'''
"7" = ''':sup:`7` Naaman, Ahija i Gera; on ih je vodio u sužanjstvo i rodio Uzu i
Ahihuda.
'''
"8" = ''':sup:`8` Šaharajim, pošto je otpustio žene Hušimu i Baru, dobio je sinove u
Moapskom polju:
'''
"9" = ''':sup:`9` sa svojom ženom Hodešom imao je sinove Jobaba, Sibju, Mešu, Malkama,
'''
"10" = ''':sup:`10` Jeusa, Sakju i Mirmu; to su bili njegovi sinovi, obiteljski
glavari.
'''
"11" = ''':sup:`11` S Hušimom je rodio Abituba i Elpaala.
'''
"12" = ''':sup:`12` Elpaalovi su sinovi bili: Eber, Mišam i Šamed; on je sagradio Ono i
Lod s njihovim selima.
'''
"13" = ''':sup:`13` Zatim Berija i Šema. Oni su bili obiteljski glavari onima koji su
živjeli u Ajalonu i istjerali su gatske stanovnike.
'''
"14" = ''':sup:`14` Njegov brat: Šešak. Jeremot,
'''
"15" = ''':sup:`15` Zabadja, Arad i Eder,
'''
"16" = ''':sup:`16` Mihael, Jišpa i Joha bili su Berijini sinovi.
'''
"17" = ''':sup:`17` Zebadja, Mešulam, Hizki, Haber,
'''
"18" = ''':sup:`18` Jišmeraj, Jizlia i Jobab bili su Elpaalovi sinovi.
'''
"19" = ''':sup:`19` Jakim, Zikri, Zabdi,
'''
"20" = ''':sup:`20` Elijoenaj, Siltaj, Eliel,
'''
"21" = ''':sup:`21` Adaja, Beraja i Šimrat bili su Šimijevi sinovi.
'''
"22" = ''':sup:`22` Jišpan, Eber, Eliel,
'''
"23" = ''':sup:`23` Abdon, Zikri, Hanan,
'''
"24" = ''':sup:`24` Hananija, Elam, Antotija,
'''
"25" = ''':sup:`25` Jifdeja, Fenuel bili su Šešakovi sinovi.
'''
"26" = ''':sup:`26` Šamšeraj, Šeharja, Atalija,
'''
"27" = ''':sup:`27` Jaarešja, Elija i Zikri bili su Jerohamovi sinovi.
'''
"28" = ''':sup:`28` To su bili glavari obitelji svrstanih po koljenima. Živjeli su u
Jeruzalemu.
'''
"29" = ''':sup:`29` U Gibeonu su živjeli: praotac Gibeon, èija se žena zvala Maaka.
'''
"30" = ''':sup:`30` Njegov je sin prvenac bio Abdon, pa Sur, Kiš, Baal, Nadab,
'''
"31" = ''':sup:`31` Gedor, Ahjo, Zaker,
'''
"32" = ''':sup:`32` i Miklot, koji je rodio Šimu; pa su i oni živjeli kod svoje braæe u
Jeruzalemu, sa svojom braæom.
'''
"33" = ''':sup:`33` Ner rodi Kiša, a Kiš rodi Šaula, Šaul rodi Jonatana, Malki-Šua,
Abinadaba, Ešbaala,
'''
"34" = ''':sup:`34` Jonatanov je sin bio Merib Baal; Merib Baal rodi Miku.
'''
"35" = ''':sup:`35` Mikini su sinovi bili: Piton, Melek, Tarea i Ahaz.
'''
"36" = ''':sup:`36` Ahaz rodi Joadu; Joada rodi Alemeta, Azmaveta i Zimrija; Zimri rodi
Mosu.
'''
"37" = ''':sup:`37` Mosa rodi Biniju, èiji je sin bio Rafa, a njegov sin Elasa, njegov
sin Asel.
'''
"38" = ''':sup:`38` Asel je imao šest sinova, kojima su imena: Azrikam, njegov prvenac,
Bokru, Jišmael, Šearja, Obadja i Hanan; svi su oni bili Aselovi sinovi.
'''
"39" = ''':sup:`39` Sinovi njegova brata Ešeka bili su: Ulam, prvenac mu, drugi Jehuš,
treæi Elifelet.
'''
"40" = ''':sup:`40` Ulamovi su sinovi bili hrabri junaci koji su zapinjali luk i imali
mnogo sinova i unuka, sto pedeset. Svi su oni bili od Benjaminovih
sinova.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - Benjaminovo rodoslovlje počinje s njegovim sinovima i ističe
njihovu istaknutost u izraelskom vodstvu. Šaul, prvi izraelski kralj,
potječe iz ove loze, pojačavajući važnost plemena (vidi također 1.
Samuelova 9:1-2 i 1. Samuelova 10:20-21).
8:6-7 - Spominjanje protjerivanja Ehudovih potomaka zbog izdaje
ilustrira izazove s kojima su se suočile izraelske obitelji i utjecaj
političkih i vojnih odluka na povijest naroda (vidi također Suce
3:15-30 i 1. Samuelova 14:47-48).
8:28-32 - Popis glavara Benjaminovih obitelji pokazuje organizaciju i
vodstvo Benjaminovog plemena. Stabilnost ovih obitelji ključna je za
očuvanje izraelskog identiteta i naslijeđa (vidi također 1. Samuelova
22:7 i 1. Ljetopisa 9:35-44).
8:33-34 - Šaulova loza je istaknuta, povezujući Benjaminovu genealogiju
s prvim izraelskim kraljem. Ovo pokazuje kako je Bog upotrijebio ovo
pleme da vodi i upravlja ljudima, unatoč njihovim neuspjesima (vidi
također 1. Samuelova 15:10-11 i 2. Samuelova 21:14).
8:38-40 - Šaulovi potomci, popisani do petog koljena, pokazuju
kontinuitet Šaulove kuće i njenu važnost u povijesti Izraela, čak i
nakon Šaulova pada. Božja vjernost svojim obećanjima odražava se u
očuvanju ove linije (vidi također 2. Samuelova 9:1-7 i 1. Ljetopisa
9:39-44).
'''
