"Notes" = '''
Notas de rodapé:
17:1-4 - Bog stvara ljude od praha zemaljskog i daje im vlast nad svim
stvorenjima. To odražava dostojanstvo i svrhu čovječanstva kao
središnjeg dijela stvaranja, odgovornog za njegovo mudro upravljanje
(vidi također Postanak 1:28 i Psalam 8:6-8).
17:6-7 - Bog daje čovjeku dar razuma i spoznaje Njegovog zakona,
naglašavajući ulogu mudrosti u ljudskom životu. Čovjek ima sposobnost
razlikovati dobro od zla, što jača njegovu moralnu odgovornost (vidi
također Izreke 2:6 i Jakovljevu 1:5).
17:10-12 - Bog je ljudima dao strah Gospodnji i objavio im svoje
zapovijedi. Strah od Boga je početak mudrosti, koji vodi do poslušnosti
i duhovnog blagostanja (vidi također Izreke 9:10 i Propovjednik 12:13).
17:19-21 - Bog nudi pokajanje svima, pozivajući grešnike da mu se
vrate. Naglašeno je božansko milosrđe, pokazujući da je Bog uvijek
voljan oprostiti onima koji se pokaju (vidi također Izaiju 55:7 i 1.
Ivanovu 1:9).
17:24-26 - Oni koji se pokaju i vrate Bogu pozvani su da se odvrate od
grijeha i prakticiraju pravednost. Obraćenje se vidi kao povratak u
pravi život, u zajedništvo s Bogom (vidi također 2. Ljetopisa 7:14 i
Djela 3:19).
'''
