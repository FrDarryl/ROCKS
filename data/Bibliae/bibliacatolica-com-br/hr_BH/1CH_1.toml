"1" = ''':sup:`1` Adam, Šet, Enoš,
'''
"2" = ''':sup:`2` Kenan, Mahalalel, Jared,
'''
"3" = ''':sup:`3` Henok, Metušalah, Lamek,
'''
"4" = ''':sup:`4` Noa, Šem, Ham i Jafet.
'''
"5" = ''':sup:`5` Sinovi Jafetovi: Gomer, Magog, Madaj, Javan, Tubal, Mešek i Tiras.
'''
"6" = ''':sup:`6` Gomerovi sinovi: Aškenaz, Rifat i Togarma.
'''
"7" = ''':sup:`7` Javanovi sinovi: Eliša, Taršiš, Kitijci i Dodanci.
'''
"8" = ''':sup:`8` Hamovi sinovi: Kuš, Misrajim, Put i Kanaan.
'''
"9" = ''':sup:`9` Kuševi sinovi: Seba, Havila, Sabta, Rama i Sabteka; Ramini sinovi:
Šeba i Dedan.
'''
"10" = ''':sup:`10` Kušu se rodi Nimrod, koji bijaše prvi vlastodržac na zemlji.
'''
"11" = ''':sup:`11` Od Misrajima potekli su Ludijci, Anamijci, Lehabijci, Neftuhijci,
'''
"12" = ''':sup:`12` Patrušani i Kasluhijci, od kojih su potekli Filistejci i Kaftorci.
'''
"13" = ''':sup:`13` Kanaan rodi Sidona, svog prvenca, i Heta,
'''
"14" = ''':sup:`14` i Jebusejce, Amorejce, Girgašane,
'''
"15" = ''':sup:`15` Hivijce, Arkijce, Sinijce,
'''
"16" = ''':sup:`16` Arvadijce, Semarijce i Hamatijce.
'''
"17" = ''':sup:`17` Šemovi sinovi: Elam, Ašur, Arpakšad, Lud i Aram. Aramovi sinovi:
Us, Hul, Geter i Mešek.
'''
"18" = ''':sup:`18` Arpakšadu se rodi Šelah, Šelahu se rodi Eber.
'''
"19" = ''':sup:`19` Eberu se rodiše dva sina: jednom bješe ime Peleg, jer se za njegova
doba razdijelila zemlja. Njegovu je bratu bilo ime Joktan.
'''
"20" = ''':sup:`20` Od Joktana se rodiše Almodad, Šelef, Hasarmavet, Jerah,
'''
"21" = ''':sup:`21` Hadoram, Uzal, Dikla,
'''
"22" = ''':sup:`22` Obal, Abimael, Šeba,
'''
"23" = ''':sup:`23` Ofir, Havila i Jobab. Svi su to sinovi Joktanovi.
'''
"24" = ''':sup:`24` Šem, Arpakšad, Šalah,
'''
"25" = ''':sup:`25` Eber, Peleg, Rau,
'''
"26" = ''':sup:`26` Serug, Nahor, Tarah,
'''
"27" = ''':sup:`27` Abram, to jest Abraham.
'''
"28" = ''':sup:`28` Abrahamovi sinovi: Izak i Jišmael.
'''
"29" = ''':sup:`29` Ovo je njihovo rodoslovlje: Jišmaelov prvenac Nebajot, zatim Kedar,
Adbeel, Mibsam,
'''
"30" = ''':sup:`30` Mišma, Duma, Masa, Hadad, Tema,
'''
"31" = ''':sup:`31` Jetur, Nafiš i Kedma. To su Jišmaelovi sinovi.
'''
"32" = ''':sup:`32` Sinovi Keture, Abrahamove inoèe: ona rodi Zimrana, Jokšana, Medana,
Midjana, Jišbaka i Šuaha. Sinovi Jokšanovi jesu: Šeba i Dedan.
'''
"33" = ''':sup:`33` Midjanovi su sinovi bili: Efa, Efer, Henok, Abida i Eldaa. Svi su
oni bili Keturini sinovi.
'''
"34" = ''':sup:`34` Abrahamu se rodi Izak; Izakovi su sinovi bili: Ezav i Izrael.
'''
"35" = ''':sup:`35` Ezavovi su sinovi bili: Elifaz, Reuel, Jeuš, Jalam i Korah.
'''
"36" = ''':sup:`36` Elifazovi su sinovi bili: Teman, Omar, Sefi, Gatan, Kenaz, Timna i
Amalek.
'''
"37" = ''':sup:`37` Reuelovi su sinovi bili: Nahat, Zerah, Šama i Miza.
'''
"38" = ''':sup:`38` Seirovi su sinovi bili: Lotan, Šobal, Sibeon, Ana, Dišon, Eser i
Dišan.
'''
"39" = ''':sup:`39` Lotanovi su sinovi bili: Hori i Homam; Lotanova je sestra bila
Timna.
'''
"40" = ''':sup:`40` Šobalovi su sinovi bili: Alvan, Manahat, Ebal, Šefi i Onam.
Sibeonovi su sinovi bili: Aja i Ana.
'''
"41" = ''':sup:`41` Anin je sin bio Dišon, a Dišonovi su sinovi bili: Hamram, Ešban,
Jitran i Keran.
'''
"42" = ''':sup:`42` Eserovi su sinovi bili: Bilhan, Zaavan i Jaakan. Dišonovi su sinovi
bili Us i Aran.
'''
"43" = ''':sup:`43` Evo kraljeva koji su kraljevali u zemlji edomskoj prije nego je
zavladao kralj sinova Izraelovih: Bela, sin Beorov; gradu mu je bilo
ime Dinhaba.
'''
"44" = ''':sup:`44` Kad je umro Bela, na njegovo se mjesto zakraljio Jobab, sin Zareha
iz Bosre.
'''
"45" = ''':sup:`45` Kad je umro Jobab, zakraljio se na njegovo mjesto Hušam iz temanske
zemlje.
'''
"46" = ''':sup:`46` Kad je umro Hušam, zakraljio se na njegovo mjesto Bedadov sin
Hadad, koji je potukao Midjance na Moapskom polju; gradu mu je bilo ime
Avit.
'''
"47" = ''':sup:`47` Kad je umro Hadad, zakraljio se na njegovo mjesto Samla iz Masreke.
'''
"48" = ''':sup:`48` Kad je umro Samla, zakraljio se na njegovo mjesto Šaul iz Rehobota
na Rijeci.
'''
"49" = ''':sup:`49` Kad umrije Šaul, zavlada Baal Hanan, Akborov sin.
'''
"50" = ''':sup:`50` Kad je umro Baal Hanan, zavladao je Hadad; gradu mu je bilo ime
Pai. Žena mu se zvala Mehetabela. Bila je kæi Matredova iz Me Zahaba.
'''
"51" = ''':sup:`51` Kad je umro Hadad, nastali su knezovi u Edomu: knez Timna, knez
Alva, knez Jetet,
'''
"52" = ''':sup:`52` knez Oholibama, knez Ela, knez Pinon,
'''
"53" = ''':sup:`53` knez Kenaz, knez Teman, knez Mibsar,
'''
"54" = ''':sup:`54` knez Magdiel i knez Iram. To su bili knezovi edomski.
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - Predstavljeno je rodoslovlje od Adama do Noe, ističući
pretpotopne patrijarhe. Ovo učvršćuje neprekinutu liniju stvaranja i
kontinuitet čovječanstva unatoč Božjem sudu nad zemljom (vidi također
Postanak 5:1-32 i Rimljanima 5:12-14).
1:5-7 - Spominju se Jafetovi potomci, što ukazuje na širenje naroda
nakon potopa. Ove genealogije služe da pokažu kako je Bog prisutan u
svim nacijama i narodima (vidi također Postanak 10:2-5 i Djela 17:26).
1:8-16 - Hamovi potomci, uključujući Nimroda i osnivače velikih gradova
poput Ninive i Babela, istaknuti su, odražavajući razvoj civilizacija
na drevnom Bliskom istoku (vidi također Postanak 10:6-20 i Mihej 5:6).
1:17-23 - Navedeni su Šemovi potomci, s posebnim osvrtom na generacije
koje su vodile do Abrahama. Semitska loza je najrelevantnija za razvoj
povijesti spasenja (vidi također Postanak 11:10-26 i Luka 3:34-36).
1:24-27 - Abraham je označen kao otac vjere, čime započinje nova faza u
povijesti Božjeg naroda. Ističe se po svom savezu s Gospodinom, koji
kroz njega blagoslivlja sve narode (vidi također Postanak 12:1-3 i
Galaćanima 3:6-9).
'''
