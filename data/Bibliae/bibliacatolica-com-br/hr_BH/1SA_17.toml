njegovo je pravo oružje vjera u Boga. On proglašava da bitka pripada
Gospodinu, učeći da pobjeda u kršćanskom životu dolazi kroz povjerenje
u Boga, a ne kroz ljudsku snagu (vidi također Zaharija 4:6 i Rimljanima
8:31).
17:48-51 - Davidova pobjeda nad Golijatom simbolizira poraz opresivnih
sila Božjom moći. Golijat, koji se činio nepobjedivim, pada s kamenom,
naglašavajući da Bog koristi ponizne i malene kako bi postigao velike
stvari (vidi također 1. Korinćanima 1:27-29 i Psalam 144:1-2).
17:55-58 - Nakon pobjede, Šaul pita Davida tko je, što je znak Davidove
rastuće važnosti u budućnosti Izraela. Šaulov nedostatak prepoznavanja
Davida nagovještava napetost koja će se razviti između njih dvojice
(vidi također 1. Samuelova 16:12-13 i 1. Samuelova 18:12).
'''
