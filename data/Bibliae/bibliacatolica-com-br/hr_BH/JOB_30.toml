"Notes" = '''
Notas de rodapé:
30:1-8 - Job suprotstavlja svoju sadašnju bijedu svojoj nekadašnjoj
časti, osjećajući se prezrenim od onih koji su ga nekoć poštovali. Ova
tužbalica naglašava krhkost ljudskog stanja i nestalnost slave (vidi
također Psalam 39:4-5 i Propovjednik 7:2).
30:9-15 - Ismijavanje i odbacivanje s kojima se Job suočava odražavaju
bol društvene i emocionalne napuštenosti. Iskustvo patnje često je
popraćeno izolacijom, naglašavajući potrebu za suosjećanjem i podrškom
u teškim vremenima (vidi također Izreke 17:17 i Galaćanima 6:10).
30:16-23 - Job vapi Bogu u svojoj patnji, izražavajući svoj očaj i
osjećaj napuštenosti. Ovaj vapaj je model kako se možemo obratiti Bogu
u trenucima boli, prepoznajući svoju ovisnost o Njemu (vidi također
Psalam 22:1-2 i Rimljanima 8:26-27).
30:24-31 - Jobova fizička i emocionalna bol živopisno je opisana,
otkrivajući dubinu njegove patnje. Ova iskrenost u izražavanju boli
važna je za autentičan odnos s Bogom i drugima (vidi također Psalam
38:17-18 i Jakovljevu 5:13).
30:32-33 - Job se osjeća bespomoćno pred patnjom, naglašavajući
stvarnost ljudskog očaja. Ranjivost je dio ljudskog stanja koji nas
podsjeća na potrebu za milosrđem i suosjećanjem (vidi također Psalam
51:17 i 2. Korinćanima 12:9-10).
'''
