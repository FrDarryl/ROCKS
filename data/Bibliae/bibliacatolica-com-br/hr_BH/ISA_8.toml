"Notes" = '''
Notas de rodapé:
8:1-4 - Izaiji je naređeno da napiše proročanstvo o uništenju Sirije i
Izraela, koje simbolizira ime njegova sina. Ovo potvrđuje točnost i
brzinu Božje presude (vidi također Hošea 1:4-5 i 2. Kraljevima 15:29).
8:6-8 - Budući da Juda odbija mirne vode Šiloe, napast će je "silne
vode" Asirije. Proročanstvo upozorava na posljedice neposlušnosti i
odabira oslanjanja na ljudske saveze, a ne na Boga (vidi također
Jeremiju 2:13 i Izaiju 30:1-2).
8:9-10 - Bog objavljuje da planovi naroda protiv Njegovog naroda neće
uspjeti, jer "Bog je s nama" (Immanuel). Ova poruka povjerenja
naglašava sigurnost koju Božji narod ima u Njegovoj prisutnosti (vidi
također Psalam 2:1-4 i Rimljanima 8:31).
8:11-13 - Bog upućuje Izaiju da se ne boji kao što se ljudi boje, nego
da posveti Gospodina kao njihov strah. Ova poruka izaziva ljude da
vjeruju i poštuju Boga iznad svake ljudske prijetnje (vidi također
Izreke 3:5-6 i Mateja 10:28).
8:16-17 - Izaija govori o držanju Božjih uputa i čekanju na Njega, čak
i dok su ljudi u pobuni. Strpljenje i pouzdanje u Boga, čak i u vrijeme
tišine, otkrivaju ustrajnu vjeru (vidi također Tužaljke 3:26 i Psalam
27:14).
'''
