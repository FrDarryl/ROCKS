Gospodinu (vidi također Kološanima 3:20-21 i Izreke 22:6).
6:10-13 - Pavao potiče kršćane da obuku svu Božju opremu kako bi se
oduprli neprijateljskim spletkama. Duhovno ratovanje zahtijeva
svakodnevnu budnost i pripremu (vidi također 1. Petrovu 5:8-9 i 2.
Korinćanima 10:3-5).
6:14-17 - Oklop Božji uključuje istinu, pravednost, evanđelje mira,
vjeru, spasenje i Božju riječ. Svaki dio predstavlja temeljni aspekt
kršćanske duhovne obrane (vidi također 1. Solunjanima 5:8 i
6:18-20 - Pavao ističe važnost stalne molitve i zagovora, tražeći i
molitve za svoje poslanje. Molitva je vitalna za duhovnu borbu i
naviještanje evanđelja (vidi također Filipljanima 4:6-7 i Kološanima
4:2-4).
6:21-24 - Pavao završava pismo pozdravom i molbom za molitvu za njegovo
zatvaranje i poslanje. Ovaj posljednji pozdrav osnažuje vrijednost mira
i ljubavi u Kristu, koji je temelj kršćanskog života (vidi također
Rimljanima 16:1-16 i 2. Timoteju 4:19-22).
