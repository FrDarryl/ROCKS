migracije, teme koje se ponavljaju u Svetom pismu (vidi također
Postanak 12:10 i 2. Kraljevima 8:1-2).
1:3-5 - Nakon smrti muža i sinova, Naomi se nađe opustošena u stranoj
zemlji. Ova tragedija odražava ranjivost žena u to vrijeme i njihovu
potrebu za podrškom (vidi također Jeremiju 31:15 i Psalam 146:9).
1:6-7 - Naomi je čula da je Bog osigurao hranu za Izrael i odlučila se
vratiti u svoju domovinu. Božja dobrota i providnost središnje su teme
ovdje, pokazujući da mu je stalo do svog naroda (vidi također Psalam
107,9 i Izlazak 16,4-5).
1:16-17 - Ruta, Naomina snaha, daje snažan zavjet odanosti, obvezujući
se da će slijediti Naominu i obožavati Boga Izraelova. Ovaj čin
predanosti naglašava važnost vjernosti i predanosti (vidi također 1.
1:19-21 - Po povratku u Betlehem, Naomi izražava svoju gorčinu zbog
patnje koju je pretrpjela, osjećajući se napuštenom od Boga. Ovo
otkriva utjecaj patnje i kako ona može utjecati na nečiju percepciju
Božje prisutnosti (vidi također Psalam 13:1-2 i Tužaljke 3:17-18).
