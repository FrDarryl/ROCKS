"Notes" = '''
Notas de rodapé:
11:1-5 - Bog upućuje Jeremiju da objavi savez s izraelskim narodom.
Poslušnost Bogu je istaknuta kao osnova za božanski blagoslov i
zaštitu. Savez sklopljen s patrijarsima ponovno je potvrđen, pokazujući
Božju vjernost svojim obećanjima (vidi također Izlazak 19:5-6 i
Ponovljeni zakon 7:9).
11:6-8 - Narod Izraela neposlušan je Božjem savezu, što dovodi do
Božjeg gnjeva. Neposlušnost se tretira kao čin nevjere s posljedicama.
Naglašava se važnost poslušnosti Bogu kako bi se izbjegla osuda (vidi
također Ponovljeni zakon 28:15-20 i 1. Samuelova 12:14-15).
11:9-13 - Bog otkriva da su vođe i narod uključeni u idolopokloničke
postupke. Idolopoklonstvo je opisano kao ozbiljno kršenje saveza s
Bogom, što rezultira neposrednim sudom nad Izraelom (vidi također
11:14-17 - Jeremija je dobio upute da ne moli za ljude jer su se
okrenuli od Boga. Idolopoklonstvo i nevjernost smatraju se razlozima
zašto Bog odbija čuti molitve u korist Izraela (vidi također Izaiju
1:15 i Izreke 1:28).
11:18-23 - Narodna urota protiv Jeremije je otkrivena. Čak i usprkos
protivljenju, Jeremija ostaje vjeran svojoj proročkoj misiji. Ovo
naglašava božanski otpor protiv onih koji žele uništiti Božje glasnike
(vidi također Mateja 23:37 i Djela 7:52).
'''
