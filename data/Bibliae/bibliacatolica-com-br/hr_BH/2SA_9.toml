"Notes" = '''
Notas de rodapé:
9:1-5 - Kralj David traži Šaulova potomka kako bi pokazao dobrotu,
pokazujući svoju predanost savezu koji je sklopio s Jonatanom. Ovaj
postupak ilustrira važnost odanosti i milosrđa u obiteljskim i
društvenim odnosima (vidi također 1. Samuelova 20:14-17 i Psalam
89:28).
9:6-8 - Mefibošet, Jonatanov sin, doveden je pred Davida i strahuje za
svoj život. David ga, međutim, pozdravlja i obećava da će vratiti
njegovu imovinu, što predstavlja primjer Božje milosti i prihvaćanja
izgubljenih i marginaliziranih (vidi također Luka 14:21-23 i Efežanima
2:8-9).
9:9-10 - David povjerava Zibi, Šaulovom sluzi, odgovornost brige za
Mefibošetovu zemlju, naglašavajući odgovornost koja dolazi s
kraljevskim položajem. Ova pripovijest pokazuje kako Bog koristi ljude
da obnovi i brine za one koji su u potrebi (vidi također 1. Petrovu
4:10 i Mateja 25:14-30).
9:11-13 - Mefibošet postaje dio kraljevske obitelji i sjeda za Davidov
stol, simbolizirajući prihvaćanje i uključivanje. Ova Davidova gesta
odražava božansku milost koja nas čini dijelom Božje obitelji, unatoč
našim ograničenjima i neuspjesima (vidi također Galaćanima 3:26-28 i
Otkrivenje 19:9).
'''
