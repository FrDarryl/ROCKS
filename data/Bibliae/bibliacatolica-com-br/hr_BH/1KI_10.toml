"Notes" = '''
Notas de rodapé:
10:1-5 - Kraljica od Sabe posjećuje Salomona, impresionirana njegovom
mudrošću i bogatstvom. Njezin posjet i priznanje naglašavaju Salomonovu
slavu i Božji blagoslov nad Izraelom, privlačeći pozornost stranih
naroda (vidi također 2. Ljetopisa 9:1-4 i Mateja 12:42).
10:6-7 - Kraljica od Sabe priznaje da Salomonova slava nije bila
pretjerana, te da su njegova mudrost i blagostanje premašili ono što je
čula. Ovo svjedočanstvo pojačava ideju da je Salomonova mudrost dar od
Boga (vidi također 1. Kraljevima 3:12-13 i Izreke 3:13-18).
10:14-15 - Salomonova vladavina obilježena je velikim bogatstvom,
posebno kroz danak i trgovinu sa susjednim narodima. Ovo razdoblje
obilja odražava Božje obećane blagoslove za vjernu i pravednu vladavinu
(vidi također Ponovljeni zakon 28:11-12 i 2. Ljetopisa 9:13-14).
10:23-25 - Salomon nadmašuje sve kraljeve zemlje bogatstvom i mudrošću,
i kraljevi dolaze k njemu tražeći njegovu mudrost i donoseći darove.
Ovo pokazuje ispunjenje Božjeg obećanja da će Izrael učiniti svjetlom
10:26-29 - Salomon gomila bojna kola i konje, suprotno Božjem
upozorenju da se ne pouzdaju u vojnu snagu i svjetovno bogatstvo. Ova
se akumulacija može promatrati kao najava budućeg duhovnog pada Izraela
(vidi također Ponovljeni zakon 17:16-17 i 2. Ljetopisa 1:14-17).
'''
