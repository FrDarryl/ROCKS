"Notes" = '''
Notas de rodapé:
2:1-2 - Hannahina molitva, poznata kao "Pjesma o Hanni", izraz je
zahvalnosti i uzvišenosti Božjeg suvereniteta. Ona hvali Božju pravdu i
moć, priznajući da On uzdiže ponizne i obara ohole (vidi također Luku
1:46-55 i Psalam 18:2).
2:12-17 - Elijevi sinovi, Hofni i Finehas, opisani su kao pokvareni
svećenici koji su obeščastili Gospodnju žrtvu. Ovo naglašava ozbiljnost
svećeničke odgovornosti i utjecaj zloće na duhovno vodstvo (vidi
također Levitski zakonik 10:1-3 i Malahija 2:7-8).
2:18-19 - Samuel je kao dijete već služio u hramu, noseći oplećak. Ovaj
odlomak ističe Samuelovu čistoću i predanost od djetinjstva, u
suprotnosti s pokvarenošću Elijevih sinova (vidi također 1. Samuelova
3:1 i Luka 2:41-49).
2:22-25 - Eli se suočava sa svojim sinovima zbog njihove zloće, ali oni
ga ne slušaju, što nagovještava božansku osudu. Odlomak upozorava na
odgovornost duhovnih vođa da isprave grijeh u svojim domovima (vidi
također Izreke 29:15 i Efežanima 6:4).
2:27-30 - Čovjek Božji prorokuje osudu Elijevoj kući zbog obeščašćenja
njegovih sinova. Bog naglašava da se od onih koji služe u njegovoj
prisutnosti zahtijevaju čast i vjernost (vidi također 1. Samuelova 3:13
i 1. Korinćanima 9:27).
'''
