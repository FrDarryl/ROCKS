"Notes" = '''
Notas de rodapé:
3:1-4 - Pavao potiče Kološane da traže ono što je gore, gdje je Krist,
jer je kršćanski život usredotočen na Krista. Ovaj poziv na duhovno
uzdizanje je vitalni aspekt novog identiteta u Kristu (vidi također
Filipljanima 3:20 i Kološanima 1:5).
3:5-11 - Apostol upućuje kršćane da napuste grešne postupke, kao što je
nemoral, i da se obuku u vrline kao što su suosjećanje, dobrota i
poniznost, odražavajući novi život u Kristu (vidi također Efežanima
4:22-24 i Rimljanima 13:12).
3:12-17 - Pavao opisuje vrline koje bi trebale karakterizirati
kršćanski život, kao što su mir, zahvalnost i ljubav, te naglašava
važnost života u zajednici s Kristom u središtu (vidi također 1.
Korinćanima 13,1-13 i Efežanima 4,1-3).
3:18-21 - Pavao govori o obiteljskim odnosima, naglašavajući uloge
žena, muževa, djece i roditelja, na temelju Kristova autoriteta.
Obiteljski sklad odraz je božanskog reda (vidi također Efežanima
5:22-33 i Izreke 22:6).
'''
