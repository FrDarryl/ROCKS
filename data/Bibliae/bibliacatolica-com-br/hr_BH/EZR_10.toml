"Notes" = '''
Notas de rodapé:
10:1-2 - Narod Izraela okuplja se u velikom broju kao odgovor na Ezrino
pokajanje. Shecaniah priznaje grijeh naroda i predlaže da svi Izraelci
ostave svoje žene tuđinke kako bi obnovili svoj savez s Bogom (vidi
također 2. Ljetopisa 7:14 i Levitski zakonik 20:26).
10:3-5 - Ezra i vođe sklapaju pakt za rješavanje pitanja stranih
brakova, pozivajući na odvajanje neizraelskih obitelji. Ovaj čin
poslušnosti odražava važnost držanja Božjeg zakona za očuvanje
identiteta ljudi (vidi također Ponovljeni zakon 28:9 i 2. Kraljevima
23:3).
10:6-8 - Ezra posti i nastavlja tugovati, dok je izdana naredba da se
svi Izraelci okupe i izvrše donesene odluke. Hitnost i ozbiljnost
situacije pokazuju potrebu za brzom i odlučnom akcijom da se isprave
10:9-12 - Ljudi se okupljaju u Jeruzalemu pod jakom kišom, odražavajući
tugu i težinu trenutka. Pristaju otpustiti svoje žene strankinja i
obvezuju se slijediti Ezrine upute kako bi obnovili svoj savez s Bogom
(vidi također Nehemija 8:9 i Malahija 2:11).
10:16-19 - Vođe pažljivo istražuju mješovite brakove i provode
razdvajanje prema dogovoru. Ovaj detaljan proces pokazuje ozbiljnost s
kojom se tretira grijeh i nužnost potpunog pokajanja za obnovu naroda
(vidi također Izlazak 19:5-6 i Zaharija 1:3).
'''
