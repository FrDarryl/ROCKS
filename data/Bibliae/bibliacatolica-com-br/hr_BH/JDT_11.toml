za pristupom s poštovanjem prilikom govora (vidi također 1. Petrovu
3:15 i Jakovljevu 1:19).
11:9-14 - Judith koristi svoje znanje kako bi objasnila situaciju u
Izraelu, naglašavajući da se ljudska mudrost može koristiti za
ilustraciju duhovnih istina. Razumijevanje okolnosti ključno je za
ispravno djelovanje (vidi također Izreke 4:7 i Propovjednik 7:12).
11:15-17 - Juditina potvrda Božje zaštite njezina naroda pokazuje
njezinu vjeru u božansku providnost. Ovo je povjerenje bitno za
suočavanje s nevoljama i za sjećanje da Bog uvijek ima kontrolu (vidi
također Psalam 46:1 i Filipljanima 4:19).
11:18-20 - Holofernova želja da se sastane s Juditom odražava
učinkovitost njegova govora i njegovu sposobnost da zaokupi pozornost.
Naglašena je važnost dojmljive komunikacije i osobnog svjedočanstva
(vidi također 1. Korinćanima 2:1-5 i 2. Timoteju 4:2).
'''
