"Notes" = '''
Notas de rodapé:
11:1-3 - Judith otkriva svoj plan Holofernu, pokazujući da je jasna
komunikacija ključna za svaku strategiju. Njezina vještina u
uvjeravanju dokaz je kako mudrost može utjecati na druge (vidi također
