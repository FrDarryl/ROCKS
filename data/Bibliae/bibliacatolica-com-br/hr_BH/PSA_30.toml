"Notes" = '''
Notas de rodapé:
30:1-3 - Psalmist slavi Božje izbavljenje i izražava zahvalnost za
obnovu nakon vremena tjeskobe. Ovaj čin hvale primjer je kako bismo
trebali prepoznati Božje djelovanje u našim životima (vidi također
