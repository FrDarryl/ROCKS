"Notes" = '''
Notas de rodapé:
25:1-2 - Psalmist vapi Bogu, izražavajući svoje povjerenje i ovisnost o
Njemu. Ova otvorenost naglašava važnost molitve kao sredstva traženja
božanske pomoći u vremenima potrebe (vidi također Psalam 62:8 i
Filipljanima 4:6-7).
25:4-5 - Psalmistov zahtjev za vodstvom odražava njegovu potragu za
božanskom mudrošću i želju da upozna Gospodinove putove. Poniznost u
prepoznavanju potrebe za vodstvom ključna je za duhovni život (vidi
također Izreke 3:5-6 i Jakovljevu 1:5).
25:6-7 - Psalmist podsjeća Boga na Njegovo milosrđe i dobrotu. Ovaj
zaziv naglašava važnost prisjećanja Božjih obećanja, posebno u
vremenima nevolje, i Njegove spremnosti da oprosti (vidi također Psalam
103:8-12 i 1. Ivanovu 1:9).
25:10:00 - Izjava da su svi Gospodnji putovi ljubav i vjernost ističe
Božju prirodu kao pouzdanog vodiča. Prepoznavanje toga temeljno je za
vjeru i pouzdanje u Njegova obećanja (vidi također Psalam 100:5 i
Rimljanima 8:28).
25:20-21 - Zahtjev za zaštitom i integritetom odražava psalmistovu
ranjivost na neprijatelje i iskušenja. Povjerenje u Boga kao utočište
je konstanta u životu vjernika (vidi također Psalam 91:2 i 2. Timoteju
4:18).
