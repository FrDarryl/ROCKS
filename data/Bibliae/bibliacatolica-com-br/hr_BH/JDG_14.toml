"Notes" = '''
Notas de rodapé:
14:1-3 - Samson odlazi u Timnu i zainteresira se za Filistejku,
prkoseći izraelskim kulturnim i vjerskim normama. Ovaj izbor odražava
iskušenje da se prilagodimo svijetu umjesto da slijedimo Božje putove
(vidi također Rimljanima 12:2 i 1. Ivanovu 2:15-17).
14:4 - Riječ Gospodnja je već bila izgovorena, a Samsonova potraga za
ženom Filistejkom služi Božjoj svrsi u suočavanju s Filistejcima. Ovo
naglašava kako Bog može koristiti čak i upitne izbore pojedinaca za
svoje suverene planove (vidi također Izreke 16:9 i Postanak 50:20).
14:5-6 - Duh Gospodnji omogućuje Samsonu da pobijedi lava,
simbolizirajući božansku snagu koja ga prati u njegovoj misiji. Ova
scena naglašava vezu između duhovne snage i pobjede nad izazovima (vidi
također Filipljanima 4:13 i 2. Korinćanima 10:3-4).
14:8-9 - Otkriće meda u lešini lava odražava paradoks života i smrti,
kao i otkrivenja koja Bog može donijeti u neočekivanim situacijama. Ovo
ukazuje na ideju da se život može pojaviti čak i usred smrti (vidi
također Ivan 12:24 i Rimljanima 6:4).
14:10-20 - Svadbena gozba otkriva mudrost i strategiju Samsona, koji
postavlja zagonetku Filistejcima. Ovo pokazuje da su inteligencija i
lukavstvo darovi koji se također mogu koristiti u božanske svrhe (vidi
također Jakovljevu 1:5 i Psalam 111:10).
'''
