"Notes" = '''
Notas de rodapé:
24:1-5 - Aronovi potomci podijeljeni su u smjene za svećeničku službu,
organizaciju koja bi osigurala red u hramu i sudjelovanje svih
svećeničkih obitelji. Promjene odražavaju potrebu za strukturom i
planiranjem u služenju Bogu (vidi također Brojeve 8:23-26 i Luku 1:5).
24:6-19 - Lutrija koja se koristi za određivanje smjena svećenika
osigurava da se hramska služba provodi na pošten i uredan način. Ovo
odražava Božju želju za pravdom i jednakošću u svim područjima života
(vidi također Izreke 16:33 i Djela 1:24-26).
24:20-31 - Osim Aronovih potomaka, leviti su također bili organizirani
u skupine koje su služile u hramu. Raspodjela dužnosti između svećenika
i levita naglašava suradnju u bogoslužju i raznolikost darova u
božanskoj službi (vidi također 1. Korinćanima 12:4-6 i Brojevi 3:5-9).
24:10:00 - Podjela na svećeničke staleže uključuje i osmi Abijin
stalež, iz kojeg će potjecati Zaharija, otac Ivana Krstitelja. Ovo
naglašava kontinuitet svećeničke službe kroz generacije i ispunjenje
Božjih obećanja (vidi također Luka 1:5 i Malahija 4:5-6).
24:31:00 - Izvlačenje ždrijeba za smjene službe obavljeno je u
prisutnosti kralja Davida, svećenika i levita, pojačavajući
transparentnost i red u procesu. Ovo osigurava da je hramsko štovanje
44:11).
'''
