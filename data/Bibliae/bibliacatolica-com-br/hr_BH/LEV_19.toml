"Notes" = '''
Notas de rodapé:
19:1-2 - Bog zapovijeda svom narodu da bude svet jer je On svet. Ovaj
poziv na svetost temeljno je načelo vjerskog života u Izraelu, a
svetost mora prožimati svako područje života (vidi također 1. Petrovu
1,15-16 i Mateja 5,48).
19:9-10 - Zakoni o ostavljanju ostataka žetve za siromašne i strance
odražavaju društvenu pravdu i milosrđe. Bog želi da se njegov narod
brine za one koji su u potrebi, njegujući duh velikodušnosti i
suosjećanja (vidi također Ponovljeni zakon 24:19-21 i Jakovljeva 1:27).
19:11-12 - Bog zabranjuje krađu, laganje i lažno zaklinjanje,
naglašavajući integritet i poštenje koji bi trebali karakterizirati
Njegov narod. Vjernost istini odražava Božji karakter (vidi također
Efežanima 4:25 i Izreke 12:22).
19:17-18 - Zapovijed ne ljutiti se i ljubiti bližnjega kao samoga sebe
jedan je od najvećih izraza biblijske etike. Isus ovu zapovijed navodi
kao jednu od dvije najveće zapovijedi (vidi također Mateja 22:39 i
Rimljanima 13:8-10).
19:35-36 - Zakoni o pravednim utezima i mjerama naglašavaju važnost
pravednosti i poštenja u poslovnim transakcijama. Bog zahtijeva od
svojih ljudi da budu pravedni u svim aspektima života (vidi također
Izreke 11:1 i Mihej 6:11).
'''
