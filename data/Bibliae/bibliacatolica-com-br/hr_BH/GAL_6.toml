"Notes" = '''
Notas de rodapé:
6:1-5 - Pavao upućuje kršćane da s blagošću povrate one koji padnu u
grijeh, podsjećajući ih da svatko mora nositi svoje breme. Poniznost i
osobna odgovornost ključni su za kršćanski život (vidi također Mateja
18:15-17 i Jakova 5:19-20).
6:7-10 - Pavao upozorava na zakon sjetve: što sijemo, to ćemo i žeti.
On potiče kršćane da čine dobro, posebno onima u kućanstvu vjere, jer
će to odražavati plodove Duha u njihovim životima (vidi također 2.
Korinćanima 9,6 i 1. Ivanovu 3,17).
6:11-13 - Pavao potvrđuje da pravo obrezanje nije obrezanje tijela,
nego srca i da su Kristovi znakovi važniji od bilo kakvog vanjskog
izgleda. Pravi kršćanski identitet iskovan je u patnji i vjeri (vidi
također Filipljanima 3:3 i 2. Korinćanima 4:10).
6:14-18 - Pavao zaključuje svoju poslanicu uzdizanjem Kristova križa
kao središnjeg simbola kršćanske vjere, koji je temelj preobrazbe
života. On želi da svi koji slijede ovu istinu dožive Božji mir i
milosrđe (vidi također 1. Korinćanima 2:2 i 2. Korinćanima 5:17).
'''
