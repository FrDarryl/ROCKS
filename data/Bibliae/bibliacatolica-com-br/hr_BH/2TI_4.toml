želje. Kršćansko razlučivanje je neophodno za održavanje istine usred
laži (vidi također Mateja 7:15-20 i 1. Ivanovu 4:1).
4:6-8 - Pavao razmišlja o svom životu i službi, navodeći da se borio u
dobroj borbi, sačuvao vjeru i čeka krunu pravednosti. Ustrajnost u
vjeri nagrađena je vječnom slavom (vidi također Filipljanima 3,12-14 i
Otkrivenje 2,10).
4:9-13 - Pavao zamoli Timoteja da ga posjeti, donese svoj ogrtač i
knjige. Ovaj zahtjev otkriva potrebu za međusobnom potporom u
kršćanskom životu, kako fizičkom tako i duhovnom (vidi također 2.
Korinćanima 13,11 i 1. Timoteju 5,23).
'''
