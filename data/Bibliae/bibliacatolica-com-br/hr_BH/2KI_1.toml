Ilijin autoritet i božanski sud nad onima koji prkose Božjim prorocima
(vidi također Luku 9:54 i Otkrivenje 11:5).
1:13-15 - Treća skupina vojnika moli za Ilijinu milost, a Gospodin im
pošteđuje živote. Ovo ilustrira ravnotežu između Božje osude i Njegovog
milosrđa prema poniznima (vidi također Psalam 103:8-10 i Jakovljevu
4:6).
1:16-17 - Ilija proriče Ahazijinu smrt, što se ubrzo i ispuni.
Ahazijina smrt služi kao podsjetnik da neposlušnost Bogu i
idolopoklonstvo vode u uništenje (vidi također Izreke 14:12 i
Rimljanima 6:23).
