"Notes" = '''
Notas de rodapé:
2:1-5 - Anđeo Gospodnji podsjeća Izraelce na njihov savez s Bogom i
njegova obećanja blagoslova. Ovo upozorenje naglašava važnost vjernosti
Bogu i pokajanja naroda, kao i Božjeg odgovora na njihove pritužbe
(vidi također Ponovljeni zakon 31:16-18 i Psalam 51:17).
2:6-10 - Smrt Jošue i generacije koja ga je poznavala označava prijelaz
u novu generaciju koja ne poznaje Boga. Ovo naglašava potrebu
prenošenja vjere i odgovornost svake generacije da održi živo sjećanje
na Božja djela (vidi također Psalam 78:4-7 i 2. Timoteju 2:2).
2:11-15 - Izraelski ciklus otpadništva, štovanje drugih bogova,
rezultira ugnjetavanjem od strane neprijatelja. Ova dinamika otkriva
krhkost ljudske odanosti i potrebu da ostanemo postojani u štovanju
jedinog Boga (vidi također Rimljanima 1:21-25 i Otkrivenje 2:4-5).
2:16-19 - Bog podiže suce da spase svoj narod, ističući svoje milosrđe
čak i u slučaju pobune. Ovaj čin suosjećanja naglašava Božju milost i
želju da obnovi svoj narod (vidi također Psalam 103:8-12 i Efežanima
2:4-5).
2:20-23 - Božje dopuštenje da narodi ostanu u zemlji služi kao test za
Izrael. Ovo naglašava odgovornost biranja između slijeđenja Boga ili
prepuštanja iskušenju idolopoklonstva (vidi također 1. Korinćanima
10:13 i Jakovljevu 1:12-15).
'''
