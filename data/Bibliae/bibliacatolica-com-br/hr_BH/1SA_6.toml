"Notes" = '''
Notas de rodapé:
6:1-2 - Filistejci se savjetuju sa svojim svećenicima o tome kako
vratiti Kovčeg, pokazujući ozbiljnost kazni koje su primili i priznanje
da samo Bog može ublažiti patnju uzrokovanu Njegovom prisutnošću (vidi
također Izlazak 12:29-32 i 1. Kraljevima 8:37-40).
6:3-5 - Filistejski svećenici savjetuju prinošenje žrtve za krivnju
zajedno s povratkom Kovčega, učeći da bi, priznajući Božju ruku,
trebali prinijeti žrtve kako bi ublažili Njegov gnjev (vidi također
Levitski zakonik 5:15-16 i Brojevi 5:5-8).
6:6-7 - Usporedba s faraonovim otvrdlim srcem naglašava važnost učenja
iz prošlosti i neopiranja Božjoj moći. Filistejci priznaju da je Bog
donio osudu na njih, kao što je učinio u Egiptu (vidi također Izlazak
7:13-14 i Rimljanima 9:17).
6:12-14 - Kovčeg je čudesno vraćen na izraelski teritorij pomoću krave
koja ide izravno u Bet Šemeš. Ovo je jasan znak božanske intervencije i
45:7).
6:19-20 - Bog kažnjava ljude iz Bet Šemeša jer su pogledali u Kovčeg,
pokazujući da se čak i među Njegovim narodom mora poštivati svetost.
Ovaj odlomak pojačava koncept straha od Boga i poštivanja njegovih
zakona (vidi također Levitski zakonik 10:1-3 i 2. Samuelova 6:6-7).
'''
