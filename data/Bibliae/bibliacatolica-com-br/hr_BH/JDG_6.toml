"Notes" = '''
Notas de rodapé:
6:1-6 - Izraelski narod tlače Midjanci zbog svoje neposlušnosti. Ovaj
uvod naglašava odnos između grijeha, osude i potrebe za pokajanjem,
napominjući da nevjernost ima posljedice (vidi također Ponovljeni zakon
28:15 i Galaćanima 6:7).
6:7-10 - Narodna molba Bogu uslišana je kroz Gideonov poziv. Ovo
naglašava Božje milosrđe, čak iu vremenima otpada, i Božju spremnost da
pošalje vođe da izbave Njegov narod (vidi također Psalam 107:13-14 i
Rimljanima 10:13).
6:11-16 - Gideonov susret s anđelom Gospodnjim naglašava i Božji izbor
za vodstvo i ljudsku nesigurnost. Gideonov odgovor odražava sumnju i
oklijevanje s kojima se mnogi suočavaju kada su pozvani služiti (vidi
također Izlazak 3:11-12 i Jeremija 1:6-8).
6:25-27 - Gideon uništava Baalov žrtvenik, pokazujući hrabrost i
poslušnost Bogu. Ovaj čin simbolizira pročišćenje bogoslužja u Izraelu
i potrebu uklanjanja idola koji se natječu s odanošću Bogu (vidi
također 1. Ivanovu 5:21 i Jakovljevu 4:4).
6:36-40 - Gideonov zahtjev za znakovima potvrđuje njegovu vjeru i
njegovu potrebu za božanskim jamstvom. Ova epizoda naglašava Božju
strpljivost u jačanju vjere Njegovih slugu i važnost traženja potvrde
'''
