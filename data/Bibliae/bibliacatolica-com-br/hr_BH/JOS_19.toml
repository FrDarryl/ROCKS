"Notes" = '''
Notas de rodapé:
19:1-9 - Podjela nasljedstva Šimunova plemena unutar nasljedstva Judeja
odražava složenost plemenskih odnosa. Ova pripovijest pokazuje kako je
Bog suveren u raspodjeli blagoslova i kako je jedinstvo temeljno među
plemenima (vidi također Postanak 49:7 i Psalam 133:1).
19:10-16 - Detaljno je opisano nasljeđe plemena Zebulun, naglašavajući
važnost geografije u plemenskom identitetu. Lokacija je ključni dio
ispunjenja Božjih obećanja Izraelu i pokazuje Njegovu providnost u
svakom detalju (vidi također Ponovljeni zakon 33:18-19 i Psalam 104:5).
19:17-23 - Naslijeđe Isakarova plemena otkriva raznolikost zemlje i
Božju suverenost u raspodjeli blagoslova prema Njegovom planu.
Geografija i kulturni identitet temeljni su za duhovno iskustvo Božjeg
naroda (vidi također Propovjednik 3:1 i Psalam 125:1).
19:24-31 - Opis nasljedstva Ašerova plemena naglašava potrebu za
vjernošću i predanošću Bogu. Svako je pleme pozvano ispuniti svoju
ulogu unutar Božjeg plana za naciju (vidi također Izlazak 19:6 i 1.
Petrova 2:9).
19:32-51 - Sažetak plemenskih podjela i spominjanje gradova utočišta
naglašavaju važnost pravde i zaštite unutar izraelske zajednice. Bog
uspostavlja sustav koji odražava njegovu pravdu i suosjećanje (vidi
također Brojeve 35:6-7 i Ponovljeni zakon 19:1-3).
'''
