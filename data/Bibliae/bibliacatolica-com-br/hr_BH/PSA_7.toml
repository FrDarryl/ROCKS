"Notes" = '''
Notas de rodapé:
7:1-2 - Psalmist vapi za zaštitom od onih koji ga progone. Njegovo
traženje utočišta kod Boga naglašava njegovo povjerenje u božansku
zaštitu usred nevolje, pokazujući da je Bog trenutna pomoć (vidi
također Psalam 46:1 i Psalam 31:20).
7:3-5 - Psalmist objavljuje svoju nevinost i važnost pravednosti. On
apelira na Boga da ispita njegovo srce, naglašavajući poštenje kao
osnovu za molitvu i povjerenje u božansku pravdu (vidi također Psalam
26:2 i 1. Ivanovu 3:21).
7:6-9 - Zahtjev da Bog ustane i sudi zlima pokazuje nadu da će Bog
intervenirati u situacijama nepravde. Ovaj zaziv naglašava sigurnost da
će božanska pravda prevladati (vidi također Psalam 50:6 i Otkrivenje
20:12).
7:10-11 - Pouzdanje da je Bog pravedan sudac pokazuje da pravda nije
samo želja, već izvjesnost koja se temelji na Božjoj prirodi. Psalmist
priznaje da je Bog branitelj pravednih i sudac zlih (vidi također
Psalam 9:7-8 i Rimljanima 2:6-8).
7:12-16 - Opis zlih koji pripremaju zlo za pravednike naglašava zakon
sjetve. Psalmist naglašava da se zlo u konačnici vraća na počinitelja,
ilustrirajući prirodu Božje pravde (vidi također Galaćanima 6:7 i
Izreke 26:27).
'''
