"Notes" = '''
Notas de rodapé:
8:1-6 - Davidove pobjede nad Filistejcima, Moapcima i Aramejcima
pokazuju Božju suverenost u borbi i Davidovu sposobnost kao vojskovođe.
Ova osvajanja učvršćuju izraelsko kraljevstvo i ističu Božju zaštitu
nad njegovim narodom (vidi također Psalam 44:3 i Izlazak 15:3).
8:7-12 - Hvatanje ratnog plijena i njegovo posvećivanje Bogu odražava
praksu vraćanja slave pobjeda Bogu. Ovo naglašava važnost štovanja i
zahvalnosti u vremenima uspjeha i postignuća (vidi također Ponovljeni
zakon 20:14 i 1. Ljetopisa 18:11).
8:13-14 - Davidova slava raste i počinju ga se bojati susjedni narodi,
pokazujući utjecaj i poštovanje koje Izrael stječe pod njegovim
vodstvom. Ovo ispunjava Božje obećanje da će Davida postaviti kao
velikog kralja (vidi također 1. Ljetopisa 14:17 i Psalam 2:1-3).
8:15-18 - Davidova uprava i njegovi službenici otkrivaju važnost mudrog
i pravednog vodstva. On uspostavlja vladu koja ne samo da osvaja nego i
brine za ljude i njihove potrebe (vidi također Psalam 72:1-4 i Izreke
11:14).
08:19 - Davidovo priznanje Božje prisutnosti u njegovoj vladavini
naglašava važnost traženja božanskog vodstva u svim odlukama. Ova
ovisnost o Bogu temeljna je za učinkovito vodstvo (vidi također Izreke
3:5-6 i Psalam 37:5).
'''
