"Notes" = '''
Notas de rodapé:
17:1-6 - Jošafat, sin Asin, postaje kralj i traži Gospodina, okrećući
se od idola. Njegova težnja za Bogom i prakticiranje pravednosti
temeljni su za jačanje kraljevstva, ističući važnost bogobojaznog
vodstva (vidi također Psalam 1:1-3 i Izreke 21:1).
17:7-9 - Jošafat šalje svećenike i levite da poučavaju Zakon Gospodnji
u Judi. Ova predanost duhovnom obrazovanju ključna je za rast vjere
među ljudima, pokazujući da je pouka u Božjoj Riječi neophodna (vidi
također Ponovljeni zakon 6:6-9 i Psalam 119:105).
17:10-13 - Strah Gospodnji širi se Judom, što rezultira mirom i
sigurnošću. Božanska zaštita posljedica je poslušnosti i straha od
Boga, što ilustrira kako vjernost Bogu donosi blagoslove (vidi također
Psalam 34:7 i Psalam 91:1-2).
17:14-19 - Jošafat organizira svoje vojne snage i promiče učinkovitu
upravu. Priprema i strategija u vladi ključni su za osiguranje
prosperiteta i sigurnosti ljudi, pokazivanje odgovornosti u ulogama
vodstva (vidi također Izreke 21:31 i Luka 14:28-30).
17:19 - Raspored trupa pokazuje veličinu i snagu kraljevstva pod
Jošafatovim vodstvom. Ova vojna organizacija također odražava
povjerenje u Boga, koji je pravi izvor sigurnosti i zaštite (vidi
također Psalam 20:7 i Psalam 144:1-2).
'''
