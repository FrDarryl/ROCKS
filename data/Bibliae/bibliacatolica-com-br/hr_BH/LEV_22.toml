"Notes" = '''
Notas de rodapé:
22:1-3 - Bog zapovijeda svećenicima da ostanu čisti kako ne bi
oskvrnili svete darove. Svetost je bitan uvjet za služenje Bogu i
prinošenje ponuda, jačajući sveti karakter bogoslužja (vidi također
Izaiju 52:11 i 1. Petrovu 1:15-16).
22:4-7 - Onima koji su nečisti, bilo zbog bolesti ili kontakta s
mrtvima, zabranjeno je dodirivati svete darove dok se ne očiste. Ovo
naglašava važnost čistoće prije sudjelovanja u svetim obredima (vidi
također Brojeve 19:11-13 i Efežanima 5:26-27).
22:10-13 - Bog zabranjuje da bilo tko izvan svećeničke obitelji jede
svete darove, osim u određenim slučajevima, kao što je udovica ili
raspuštenica koja se vratila u očevu kuću. Ovo osigurava da samo oni
koji su posvećeni Bogu imaju pristup svetim stvarima (vidi također 1.
Korinćanima 9:13-14).
22:17-20 - Bog zapovijeda da se samo savršene, besprijekorne životinje
prinose kao žrtve. Ovaj zahtjev odražava Božju savršenost i potrebu da
se ponudi najbolje u obožavanju, predočujući Kristovu savršenu žrtvu
(vidi također 1. Petrovu 1:19 i Malahiju 1:8).
22:31-33 - Bog naglašava da Izraelci moraju držati njegove zapovijedi i
ne oskvrnjivati njegovo sveto ime. Poslušnost Božjim zakonima je način
poštovanja Njegove svetosti i priznavanja Njegove suverenosti nad
Izraelom (vidi također Ivan 14:15 i Izlazak 20:7).
'''
