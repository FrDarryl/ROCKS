"Notes" = '''
Notas de rodapé:
27:1-2 - Jotam, sin Uzijin, stupa na prijestolje i čini ono što je
ispravno u Božjim očima. Njegova poslušnost naglašava važnost vođenja s
integritetom i odanošću Gospodinu, u suprotnosti s korumpiranošću
mnogih vođa (vidi također 2. Kraljevima 15:32-34 i Psalam 112:1).
27:3-4 - Jotam gradi gradove i tvrđave, pokazujući viziju i strategiju
u svojoj vladavini. Ovaj čin simbolizira odgovornost vođe da zaštiti i
napreduje svoj narod, odražavajući Božje obećanje blagoslova onima koji
ga traže (vidi također Psalam 127:1 i Izreke 21:31).
27:5-6 - Jotam se bori protiv Amonaca i pobjeđuje, osiguravajući Judeji
danak. Ovo ilustrira važnost vjernosti Bogu u borbi i kako On daje
pobjedu onima koji ovise o Njemu (vidi također Psalam 20:7 i 1.
Korinćanima 15:57).
27:7-8 - Jotamovu vladavinu karakterizira prosperitet, s fokusom na
njegova pravedna djela i njihov utjecaj na dobrobit kraljevstva.
Duhovni i materijalni prosperitet odraz je njegovog odnosa s Bogom
(vidi također Ponovljeni zakon 28:1-2 i Psalam 1:1-3).
27:9 - Jotam je opisan kao kralj koji nije u potpunosti tražio Božju
prisutnost, upozoravajući na važnost trajnog odnosa s Gospodinom izvan
samo vanjskih djela (vidi također Izreke 3:5-6 i Jakovljevu 4:8).
'''
