"Notes" = '''
Notas de rodapé:
5:1-7 - Izaija pjeva "Pjesmu o vinogradu", u kojoj je Bog vlasnik
vinograda koji predstavlja Izrael. Unatoč svoj njegovoj brizi, vinograd
je rodio lošim grožđem, simbolizirajući duhovnu neuspjeh naroda. Ovo
predstavlja Božje razočaranje izraelskom korupcijom i idolopoklonstvom
5:8-10 - Nedaće su prorečene onima koji gomilaju imovinu i
iskorištavaju druge. Bog upozorava da će pohlepa i društvena nepravda
donijeti propast i pustoš pohlepnima, osudu nejednakosti (vidi također
Mihej 2:2 i Jakovljeva 5:1-5).
5:11-12 - Oni koji prekomjerno traže zadovoljstvo i ignoriraju djela
Božja bivaju ukoreni. Proročanstvo kritizira samozadovoljstvo i duhovno
zanemarivanje, podsjećajući nas da postoje posljedice za one koji žive
bez straha od Boga (vidi također Izreke 20:1 i Efežanima 5:18).
5:18-19 - Izaija osuđuje drskost onih koji izazivaju Božju strpljivost,
vjerujući da neće biti presude. Tekst naglašava važnost prepoznavanja
granica Božjeg milosrđa (vidi također Propovjednik 8,11 i Rimljanima
2,4-5).
5:20-23 - Proročanstvo osuđuje one koji iskrivljuju dobro i zlo,
nazivajući zlo dobrim, a dobro zlim. Nedostatak moralnog razlučivanja
vodi do Božjeg suda, naglašavajući važnost etičkog i poštenog življenja
(vidi također Izreke 17:15 i Rimljanima 1:32).
'''
