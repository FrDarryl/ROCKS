"Notes" = '''
Notas de rodapé:
7:1-4 - Pritisak na Betuliju raste, a situacija postaje kritična. Ovaj
trenutak krize naglašava ljudsku slabost, ali također i priliku da se
Božja sila očituje usred pustoši (vidi također Psalam 46:1-3 i 2.
Ljetopisa 20:12).
7:5-7 - Starješine Betulije izražavaju očaj i nepovjerenje, što je u
suprotnosti s Juditinom vjerom. Sumnja se može pojaviti u teškim
vremenima, ali duhovno vodstvo je neophodno za usmjeravanje ljudi u
7:8-10 - Judita ponovno potvrđuje svoje povjerenje u Boga, izazivajući
strah ljudi i pozivajući ih na akciju. Aktivna vjera je središnja tema,
koja pokazuje da vjeru moraju pratiti konkretne radnje za promicanje
oslobođenja (vidi također Jakovljevu 2:26 i 1. Ivanovu 5:4).
7:11-15 - Juditin govor potiče hrabrost među stanovnicima Betulije,
pokazujući kako snažno vodstvo može promijeniti tijek događaja. Utjecaj
vjernog vođe može biti presudan za spasenje mnogih (vidi također Izreke
11:14 i 1. Timoteju 4:12).
7:16-22 - Judita naviješta sigurnost Božje pobjede nad neprijateljima,
ističući važnost molitve i duhovne priprave. Molitva je ključ za
pristup božanskoj snazi u vremenima potrebe (vidi također Filipljanima
4:6-7 i 1. Solunjanima 5:17).
'''
