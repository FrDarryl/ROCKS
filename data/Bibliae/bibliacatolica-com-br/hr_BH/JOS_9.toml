"Notes" = '''
Notas de rodapé:
9:1-2 - Kraljevi kanaanskih gradova ujedinili su se protiv Izraela
nakon što su čuli za njihova osvajanja. Ovo jedinstvo naglašava snagu
koalicije između neprijatelja koji se protive Božjem planu za Izrael,
odražavajući duhovnu napetost između Božjeg naroda i okolnih naroda
(vidi također Psalam 2:1-3 i Otkrivenje 20:8).
9:3-6 - Gibeonjani, bojeći se uništenja, prevare Izraelce
predstavljajući se kao veleposlanici iz daleke zemlje. Ovaj čin
lukavstva naglašava važnost razaznavanja namjera drugih i potrebu za
mudrošću pri sklapanju saveza (vidi također Izreke 14:15 i Efežanima
5:15-17).
9:14-15 - Izraelci se nisu savjetovali s Bogom prije sklapanja saveza s
Gibeoncima, što je dovelo do neočekivanih posljedica. Ovaj propust u
traženju božanskog vodstva naglašava važnost molitve i ovisnosti o Bogu
u donošenju odluka (vidi također Jakovljevu 1:5 i Psalam 25:4-5).
9:16-20 - Nakon što su otkrili istinu, Izraelci su odlučili poštedjeti
Gibeončane, ali ih učiniti svojim slugama. Ova odluka pokazuje
složenost saveza i posljedice izbora donesenih bez savjetovanja s Bogom
(vidi također Galaćanima 6:7-8 i Rimljanima 12:2).
9:21-27 - Gibeonjani su postali rezači drva i akvadukta za izraelsku
zajednicu. Ova preobrazba iz neprijatelja u sluge pokazuje Božju
sposobnost da koristi teške situacije kako bi ostvario svoj plan
spasenja (vidi također Rimljanima 8:28 i Efežanima 2:8-10).
'''
