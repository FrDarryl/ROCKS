"Notes" = '''
Notas de rodapé:
9:1-2 - Job priznaje Božju veličinu i tvrdi da se pred Njegovim
veličanstvom nijedno ljudsko biće ne može smatrati pravednim. Ova
perspektiva naglašava Božju transcendentnost i ljudsku nemoć pred
Njegovom suverenošću (vidi također Psalam 8:4-5 i Rimljanima 3:23).
9:3-12 - Job izražava svoju frustraciju svojom nesposobnošću da izazove
Boga. Ističe neizbježnost patnje i teškoću razumijevanja Božjih putova.
Ovo odražava ljudsku borbu s boli i potragu za odgovorima u kriznim
vremenima (vidi također Izaiju 55:8-9 i Rimljanima 11:33-36).
9:13-20 - Jobov govor naglašava da čak i kad bi se želio raspravljati s
Bogom, ne bi mogao pobijediti. Ideja da je Bog nepobjediv naglašava
nesrazmjer između božanske mudrosti i ljudskog razumijevanja (vidi
također Psalam 93:1 i 1. Korinćanima 1:25).
9:21-24 - Job osjeća da se njegov integritet ne priznaje i kaže da se
nepravednicima često daje prednost. Ovo razmišljanje o očitom
prosperitetu zlih je tema koja se ponavlja u Svetom pismu i postavlja
pitanja o božanskoj pravdi (vidi također Psalam 73:2-3 i Propovjednik
7:15).
9:25-35 - Job vapi za posrednikom između sebe i Boga, otkrivajući
ljudsku potrebu za posrednikom u vremenima očaja. Ova potraga za
posredovanjem predočava Kristovu ulogu kao našeg Zagovornika pred Ocem
'''
