"Notes" = '''
Notas de rodapé:
17:1-2 - David želi sagraditi dom Gospodinu, pokazujući svoju revnost
za obožavanje. Međutim, Bog izjavljuje da on neće biti graditelj,
naglašavajući da se Božji planovi ne poklapaju uvijek s našima (vidi
također 2. Samuelovu 7:1-5 i 1. Kraljevima 8:18-19).
17:3-6 - Bog podsjeća Davida da je uvijek hodao sa svojim narodom,
nikad mu nije bio potreban hram. Ovaj odlomak naglašava Božju stalnu
prisutnost među Njegovim narodom, bez obzira na fizičke građevine (vidi
17:7-8 - Bog podsjeća Davida na svoje blagoslove podižući ga s niskog
položaja kako bi ga učinio kraljem. Ovo pokazuje da je Bog suveren i da
upravlja ljudskim sudbinama, poštujući one koji mu se pokoravaju (vidi
također 1. Samuelova 16:11-13 i Psalam 75:6-7).
17:9-10 - Bog obećava uspostaviti Izrael i zaštititi ga od njegovih
neprijatelja, ističući Božju vjernost u ispunjavanju svojih obećanja.
Sigurnost Božjeg naroda zajamčena je njihovim savezom s njim (vidi
također Ponovljeni zakon 7:9 i Jeremija 31:35-37).
17:11-14 - Bog daje mesijansko obećanje Davidu, izjavljujući da će
njegova loza biti uspostavljena zauvijek. Ovo ukazuje na Krista,
Davidova potomka koji će vječno vladati (vidi također Luku 1:32-33 i
Rimljanima 1:3-4).
'''
