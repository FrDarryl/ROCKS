"Notes" = '''
Notas de rodapé:
3:1 - Rat između kuće Šaulove i kuće Davidove se zaoštrava,
odražavajući borbu za vodstvo i složenost obiteljskih odnosa. Ova
napetost naglašava važnost jedinstva i mira (vidi također Psalam 133:1
i Rimljanima 12:18).
3:2-5 - Spominju se Davidove žene i djeca, pokazujući mnoštvo njegovih
saveza i važnost loze. Raznolikost Davidovih obiteljskih odnosa otkriva
izazove s kojima se suočavao u svom vodstvu (vidi također Ponovljeni
zakon 17:17 i 1. Ljetopisa 3:1-4).
3:6-11 - Abnerov savez s Ish-Boshethom otkriva političke intrige tog
vremena. Manipulacija moći stalna je stvarnost, a ova dinamika pokazuje
kako politika može kompromitirati pravdu (vidi također Psalam 94:20 i
Jakovljevu 3:16).
3:12-21 - Abnerovi pregovori s Davidom i njegova ponuda da dovede sva
plemena Davidu otkrivaju Davidovo političko lukavstvo. On koristi
mudrost i razboritost da ujedini Izrael pod svojim vodstvom (vidi
također Izreke 16:9 i 1. Korinćanima 9:22).
3:22-30 - Abnerova smrt od Joabove ruke naglašava brutalnost političkih
rivalstava. Neopraštanje i težnja za osvetom mogu dovesti do tragedije
i podjela (vidi također Mateja 5:7 i Luku 6:37).
'''
