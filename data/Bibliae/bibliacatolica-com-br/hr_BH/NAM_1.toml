"Notes" = '''
Notas de rodapé:
1:1-2 - Nahumovo proročanstvo počinje izjavom o Božjoj pravdi i gnjevu
protiv Ninive, glavnog grada Asirije. Bog je opisan kao revan i
osvetnički, uvijek pravedno kažnjavajući neprijatelje svog naroda. Ovo
odražava Božju suverenost nad narodima (vidi također Ponovljeni zakon
32:35 i Rimljanima 12:19).
1:3-6 - Božji gnjev je moćan i nekontroliran, ali u isto vrijeme, On je
dobar i utočište za one koji ga traže. Ovi stihovi suprotstavljaju
uništenje neprijatelja božanskoj zaštiti za pravednike, pokazujući
Božji dvostruki karakter: pravedan i milosrdan (vidi također Psalam
34:18 i Rimljanima 8:1).
1:7-8 - Nahum izjavljuje da je Bog utočište za one koji traže njegovu
zaštitu, ali za Izraelove neprijatelje uništenje je neizbježno.
Obećanje spasenja za pravednike i uništenja za zle naglašava Božju
63:1-6).
1:9-11 - Bog obećava da će Niniva, veliki i zao grad, biti uništena.
Ovaj je stih jasno upozorenje o posljedicama grijeha i ugnjetavanja,
ilustrirajući kako će zloća naroda na kraju biti kažnjena (vidi također
Izaiju 10:12 i Otkrivenje 18:6).
1:12-15 - Nahum prorokuje da će asirsko ugnjetavanje biti zaustavljeno
i da će Izrael doživjeti olakšanje. Božja pobjeda nad tlačiteljima
donosi nadu pravednicima, potvrđujući da unatoč patnji Bog uvijek
11:28-30).
'''
