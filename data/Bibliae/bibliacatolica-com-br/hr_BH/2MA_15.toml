"Notes" = '''
Notas de rodapé:
15:1-3 - Nikanor planira napasti Židove subotom, ne poštujući njihovu
vjeru. Ovo zanemarivanje židovskih vjerskih običaja odražava aroganciju
njegovih neprijatelja, ali također postavlja pozornicu za božansku
intervenciju (vidi također Izlazak 31:14-16 i Nehemija 13:15-18).
15:7-9 - Juda Makabejac potiče svoje ljude da se pouzdaju u Boga za
pobjedu, navodeći događaje iz prošlosti u kojima je Bog spasio Izrael.
Vjera u Božju otkupiteljsku povijest koristi se za jačanje
11:32-34).
15:11-13 - Juda vidi viziju Onije i Jeremije kako se zalažu za narod,
što donosi nadu i hrabrost. Ova vizija naglašava važnost zagovora
svetaca i veze između neba i zemlje (vidi također Otkrivenje 6:9-10 i
Jakovljevu 5:16).
15:20-24 - Juda se moli Bogu prije bitke, pozivajući se na božansku
pravdu protiv bogohulnika. Molitva prije bitke pokazuje povjerenje u
Božju suverenost nad sudbinom naroda (vidi također 1. Samuelova
17:45-47 i 2. Kraljevima 19:14-19).
15:27-30 - Nikanor je poražen, a Židovi slave pobjedu, slaveći Boga.
Ova pobjeda se vidi kao znak da Bog nastavlja štititi svoj narod i
odgovarati na njihove molitve (vidi također Psalam 20:6-8 i 1.
Korinćanima 15:57).
