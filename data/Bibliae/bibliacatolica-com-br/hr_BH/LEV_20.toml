"Notes" = '''
Notas de rodapé:
20:1-5 - Kazna za štovanje Moloka, koje je uključivalo žrtvovanje
djece, je teška, naglašavajući užas te prakse. Bog zabranjuje
idolopoklonstvo i ekstremnu nepravdu, naglašavajući svoju revnost za
čistoću svog naroda (vidi također Jeremiju 32:35 i 2. Kraljevima
23:10).
20:6-8 - Zabranjeno je savjetovanje s medijima i spiritistima pod
prijetnjom smrtne kazne. Bog zahtijeva od Njegovog naroda da traži
vodstvo i utjehu od Njega, a ne od okultnih praksi, naglašavajući
svetost Njegovih zakona (vidi također Ponovljeni zakon 18:10-12 i
20:9-16 - Nekoliko grijeha, poput proklinjanja roditelja, preljuba i
incesta, kažnjivi su smrću, odražavajući ozbiljnost obiteljske i
moralne svetosti koju Bog zahtijeva. Božanski sud je odgovor na grijeh
koji kvari kreaciju (vidi također Izlazak 21:17 i 1. Korinćanima
6:9-10).
20:22-24 - Bog upozorava svoj narod da se drži njegovih zakona kako ih
zemlja ne bi izbljuvala, kao što je to učinila poganske narode. Ovaj
odlomak naglašava osudu protiv neposlušnosti i privilegiju življenja u
savezu s Bogom (vidi također Levitski zakonik 18:28 i Ponovljeni zakon
28:1-2).
20:26 - Bog poziva svoj narod da bude svet, odvojen od naroda, jer ih
je izabrao da budu sveti narod. Ovaj poziv na svetost prožima cijeli
Izraelov odnos s Bogom (vidi također Ponovljeni zakon 7,6 i 1. Petrovu
2,9).
'''
