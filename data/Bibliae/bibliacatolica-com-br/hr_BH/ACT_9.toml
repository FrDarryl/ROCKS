"Notes" = '''
Notas de rodapé:
9:1-9 - Savao, na putu za Damask, ima susret s Isusom koji mu mijenja
život. Ova epizoda simbolizira radikalnu transformaciju koju kršćanstvo
može donijeti u čovjeku. Savlova privremena sljepoća odražava njegovu
duhovnu sljepoću prije obraćenja (vidi također Djela 22:6-11 i 2.
Korinćanima 5:17).
9:10-19 - Ananija je poslan da vrati Savlu vid i krsti ga. Ovaj
trenutak ističe poslušnost i hrabrost u Božjem poslanju, čak i usprkos
izazovima. Savlovo obraćenje demonstracija je Kristove moći preobrazbe
(vidi također Luka 10:25-37 i Djela 22:12-16).
9:20-22 - Nakon obraćenja, Savao je počeo propovijedati da je Isus Sin
Božji, iznenadivši učenike. Njegova radikalna promjena primjer je
učinkovitosti božanske milosti u mijenjanju čak i najtvrđih srca (vidi
također 2. Korinćanima 5:17 i Galaćanima 1:23-24).
9:32-35 - Petar liječi Eneju, paralitičara, u Lidi. Ovo čudo služi za
potvrdu Petrovog božanskog autoriteta i pokazuje kako su znakovi i čuda
korišteni za širenje evanđelja (vidi također Mateja 9:1-8 i Djela
5:12-16).
9:36-42 - Petar uskrsava Tabitu u Jopi, pokazujući Božju moć nad smrću.
Tabitino uskrsnuće odražava Kristovu pobjedu nad grijehom i smrću i
znak je dolaska Kraljevstva Božjega (vidi također Luka 7:11-17 i Ivan
11:43-44).
'''
