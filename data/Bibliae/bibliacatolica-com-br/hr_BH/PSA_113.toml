[113]
"1" = ''':sup:`1` Aleluja! Hvalite, sluge Jahvine, hvalite ime Jahvino!
'''
"2" = ''':sup:`2` Blagoslovljeno ime Jahvino sada i dovijeka!
'''
"3" = ''':sup:`3` Od istoka sunca do zalaska hvaljeno bilo ime Jahvino!
'''
"4" = ''':sup:`4` Uzvišen je Jahve nad sve narode, slava njegova nebesa nadvisuje.
'''
"5" = ''':sup:`5` Tko je kao Jahve, Bog naš, koji u visinama stoluje
'''
"6" = ''':sup:`6` i gleda odozgo nebo i zemlju?
'''
"7" = ''':sup:`7` Podiže iz prašine uboga, iz gliba vadi siromaha
'''
"8" = ''':sup:`8` da ga posadi s prvacima, s prvacima svoga naroda.
'''
"9" = ''':sup:`9` Nerotkinji daje da u domu stanuje kao radosna majka djece brojne.
'''
"Notes" = '''
Notas de rodapé:
113:1-3 - Psalam počinje pozivom da slavimo Gospodina u svako vrijeme i
na svakom mjestu. Ova univerzalna pohvala naglašava Božju suverenost
nad svim stvorenim i stalnu potrebu za obožavanjem (vidi također
Filipljanima 4:4 i Otkrivenje 19:5).
113:4-5 - Psalmist veliča veličinu Boga, koji je iznad svih naroda i
prebiva u visinama, pokazujući svoju transcendentnost i vrhovnu vlast
113:6-7 - Bog se, unatoč svojoj veličini, saginje da vidi što se događa
na nebu i na zemlji. Ovo otkriva Njegovo suosjećanje i brigu za
čovječanstvo, posebno za siromašne i potrebite (vidi također Psalam
138:6 i Luka 1:52-53).
113:8-9 - Bog uzdiže siromahe i potrebite, dajući im dostojanstvo i
postavljajući ih među knezove. Ova slika odražava društvenu pravdu i
Božju ljubav za marginalizirane (vidi također 1. Samuelova 2:8 i
Jakovljeva 2:5).
113:9 - Gospodin preobražava život nerotkinja, čineći je majkom djece,
pokazujući svoju moć da preokrene situacije patnje i sramote i dajući
nadu obiteljima (vidi također Postanak 21:1-2 i Psalam 127:3).
'''
