1:12-14 - Pavao govori o tome kako su njegovi okovi pomogli u
promicanju evanđelja, pokazujući da čak i nevolje mogu biti iskorištene
od strane Boga kako bi se postigao njegov naum. Vjernost u teškim
vremenima znak je pravog kršćanina (vidi također Djela 16:25-34 i
Rimljanima 8:35-39).
1:21-26 - Pavao razmišlja o životu i smrti, potvrđujući da je živjeti
Krist, a umrijeti dobitak. On pokazuje duboko povjerenje u Božji plan,
uvijek tražeći izgradnju tijela Kristova (vidi također Galaćanima 2:20
i 2. Korinćanima 5:8).
1:27-30 - Pavao potiče Filipljane da žive živote dostojne evanđelja,
hrabro se suočavajući s patnjom. On uči da kršćani moraju ostati
postojani u svojoj vjeri, čak iu vremenima progona (vidi također 2.
Timoteju 2:3 i 1. Petrovu 4:12-13).
1:29-30 - Vjera u raspetog Krista uključuje suočavanje s izazovima i
protivljenjem. Kršćanska se vjera ne odnosi samo na blagoslove, već i
na borbu za istinu, kao što Pavao pokazuje primjerom (vidi također 2.
Korinćanima 12:10 i Mateja 5:10-12).
'''
