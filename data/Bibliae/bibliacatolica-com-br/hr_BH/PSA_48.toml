"Notes" = '''
Notas de rodapé:
48:1-2 - Psalmist počinje veličanjem Božjeg grada, koji je pun ljepote
i veličanstvenosti. Ovaj psalam odražava važnost Jeruzalema kao
središta Božje prisutnosti i simbola nade za Njegov narod (vidi također
Psalam 122:1-3 i Otkrivenje 21:2).
48:3-6 - Ističe se Božja zaštita nad gradom, pokazujući da je Bog
snažan branitelj. Pobjeda nad neprijateljima pokazuje Božju suverenost
i Njegovu vjernost u zaštiti onih koji mu pripadaju (vidi također
Psalam 91:2 i 2. Ljetopisa 20:15).
48:7-8 - Uništenje neprijatelja demonstracija je Božje moći. Ovaj
odlomak naglašava da, čak i pred velikim izazovima, pobjeda pripada
Gospodinu, potičući vjeru i povjerenje u božansku zaštitu (vidi također
Psalam 33:16-17 i Rimljanima 8:37).
48:9-10 - Razmišljanje o Božjoj dobroti je poziv na bogoslužje.
Psalmist naglašava važnost razmišljanja o Božjim djelima, koja jačaju
vjeru i nadu njegova naroda (vidi također Psalam 77,11-12 i
Filipljanima 4,8).
48:11-14 - Proslava Božjeg grada je izjava povjerenja u Njegovu
vladavinu. Psalmist zaključuje potičući sljedeću generaciju da prepozna
Božju veličinu i važnost življenja u skladu s Njegovom voljom (vidi
također Psalam 78:4 i Ponovljeni zakon 6:6-7).
'''
