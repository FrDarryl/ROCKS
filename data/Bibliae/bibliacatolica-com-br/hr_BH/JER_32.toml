"Notes" = '''
Notas de rodapé:
32:1-5 - Jeremija je zatvoren u Jeruzalemu tijekom babilonske opsade,
ali Bog ga upućuje da kupi polje kao znak nade. Ovaj čin simbolizira
vjeru u buduću obnovu Izraela, čak i usred nadolazećeg suda (vidi
također Mateja 13:44-46 i 2. Korinćanima 5:7).
32:6-15 - Bog je uputio Jeremiju da kupi polje, unatoč nepovoljnim
okolnostima, kao simbol da će zemlja biti vraćena izraelskom narodu u
budućnosti. Čin kupnje je čin vjere u obećanje obnove i obnove (vidi
također Izaiju 49:16 i Otkrivenje 5:9).
32:16-25 - Jeremija se moli Bogu, podsjećajući ga na njegovu suverenost
i patnju njegova naroda. Ova molitva izražava povjerenje u Božja
obećanja i Njegovu sposobnost obnove, čak i kada se situacija čini
beznadnom (vidi također Psalam 22:24 i 1. Petrovu 5:7).
32:26-35 - Bog ponovno potvrđuje svoje obećanje o obnovi Izraela,
pokazujući da mu ništa nije nemoguće. Njegovo obećanje da će vratiti
svoj narod u zemlju je neopozivo i On će djelovati u skladu sa svojom
32:36-44 - Bog obećava novi savez, koji će se temeljiti na preobrazbi
srca ljudi. On će jamčiti njihovu vjernost Njemu i obnoviti zemlju,
pokazujući svoju sposobnost da ispuni svoja obećanja, čak i nakon
8:10-12).
'''
