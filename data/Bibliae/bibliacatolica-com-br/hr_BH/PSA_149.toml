"Notes" = '''
Notas de rodapé:
149:1-3 - Psalam počinje pozivom na novu pjesmu i bogoslužje, jačajući
radost vjerničke zajednice u slavljenju Boga. Glazba je snažan izraz
zahvalnosti i odanosti, neophodan za duhovni život (vidi također Psalam
95:1-2 i Kološanima 3:16).
149:4 - Bog uživa u svom narodu i daje pobjedu poniznima, naglašavajući
osobni odnos između Boga i onih koji ga štuju. Ovo obećanje pobjede
odražava Božju dobrotu i zaštitu, donoseći nadu u vremenima nevolje
(vidi također Psalam 34:18-19 i Jakovljevu 4:6).
149:5-6 - Ushićenje pravednika i štovanje Boga popraćeno je pravednim
djelima. To implicira da se pravo štovanje mora očitovati u pravednim
djelima i u obrani prava potlačenih (vidi također Psalam 37:28 i Mihej
6:8).
149:7-9 - Psalam spominje izvršenje božanske osvete i pravde nad
narodima. Ovo naglašava da je Bog pravedan sudac i da štovanje mora
biti popraćeno težnjom za pravdom u Njegovom stvaranju (vidi također
Psalam 2:8-9 i Otkrivenje 19:11-16).
'''
