134:3 - Psalam završava blagoslovom, zazivajući Božju zaštitu i milost
na one koji mu služe. Gospodin, koji je stvorio nebo i zemlju, izvor je
svih blagoslova i opskrbe (vidi također Psalam 115:15 i Postanak
