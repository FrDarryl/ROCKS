'''
"2" = ''':sup:`2` da nije Jahve za nas bio: kad se ljudi digoše proti nama,
'''
"3" = ''':sup:`3` žive bi nas progutali. Kad je uskipio bijes njihov na nas,
'''
"4" = ''':sup:`4` voda bi nas podavila; bujica bi nas odnijela,
'''
"5" = ''':sup:`5` vode pobješnjele sve nas potopile.
'''
"6" = ''':sup:`6` Blagoslovljen Jahve koji nas ne dade za plijen zubima njihovim!
'''
"7" = ''':sup:`7` Duša je naša poput ptice umakla iz zamke lovaca: raskinula se zamka,
a mi umakosmo!
'''
