'''
"Notes" = '''
Notas de rodapé:
124:1-3 - Psalmist priznaje da bi ih neprijatelji uništili da Gospodin
nije bio na strani Izraela. Ova ovisnost o Bogu naglašava Njegovu
suverenu zaštitu i moć nad protivničkim silama (vidi također Izlazak
14:13-14 i Rimljanima 8:31).
124:4-5 - Vode koje bi poplavile Izrael su metafora za opasnost i
nevolju. Psalmist koristi snažne slike kako bi opisao ozbiljnost
prijetnje, naglašavajući važnost Božjeg izbavljenja (vidi također
124:6-7 - Gospodin je hvaljen jer nije dopustio Izraelu da padne u ruke
njegovih neprijatelja, poput ptice koja bježi iz zamke. Ova slika
izbavljenja odražava milost i božansku intervenciju u krizama (vidi
također Psalam 91:3 i 2. Timoteju 4:18).
124:8 - Psalmist zaključuje potvrđujući da pomoć Izraelu dolazi od
Gospodina, Stvoritelja neba i zemlje. Ova završna izjava ponovno
potvrđuje povjerenje u Boga kao uzdržavatelja i osloboditelja Njegovog
naroda (vidi također Psalam 115:15 i Djela 17:24).
'''
