"Notes" = '''
Notas de rodapé:
10:1-2 - Bog zapovijeda Mojsiju da napravi dvije srebrne trube kako bi
sazvao zajednicu i naredio kretanje tabora. Ove trube simboliziraju
božansku komunikaciju i važnost jasnog vodstva (vidi također Joela 2:1
i 1. Korinćanima 14:8).
10:11-13 - Oblak se podiže s Tabernakula, pokazujući da je vrijeme da
Izraelci napuste sinajsku pustinju. Ovo označava novu etapu u
Izraelovom putovanju u Obećanu zemlju i osnažuje Božje kontinuirano
vodstvo (vidi također Izlazak 13:21-22 i Psalam 78:14).
10:29-32 - Mojsije poziva Hobaba, svog šurjaka, da se pridruži
Izraelovom putovanju, cijeneći Hobabovo znanje o pustinji. Ovo pokazuje
važnost traženja savjeta i praktične pomoći, uz božansko vodstvo (vidi
također Izreke 15:22 i Propovjednik 4:9-10).
10:33-36 - Dok je Kovčeg saveza išao ispred Izraela, Mojsije je molio
za Božju zaštitu i vodstvo, pokazujući središnje mjesto Božje
prisutnosti u životima ljudi. Njegove molitve odražavale su povjerenje
u božansku intervenciju (vidi također Ponovljeni zakon 31:8 i Psalam
68:1).
10:34-36 - Mojsijeva molitva dok je kovčeg odlazio i zaustavljao se
("Ustani, Gospodine" i "Vrati se, Gospodine") pokazuje Božju ulogu kao
stalnog zaštitnika i vodiča u životima Njegovog naroda (vidi također
Psalam 132:8 i Brojeve 6:24-26).
'''
