4:12-13 - Kršćani su pozvani ne biti iznenađeni patnjom, jer je ona dio
kršćanskog iskustva. Patnja za Krista je čast, jer mi dijelimo slavu
Gospodnju (vidi također Ivan 15:18-20 i Jakov 1:2-4).
4:14-16 - Progonstvo radi Krista znak je Božjeg blagoslova nad
kršćanima. Petar nas uči da slavimo Boga kada trpimo za Krista, jer je
5:10-12 i 2. Korinćanima 12:9-10).
'''
