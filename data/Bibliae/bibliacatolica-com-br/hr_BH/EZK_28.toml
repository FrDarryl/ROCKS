28:11-19 - Proročanstvo protiv kralja Tira jedno je od najdetaljnijih,
opisuje pad bića koje je bilo "u Edenu, u Božjem vrtu", što se odnosi
na grijeh i pad čovječanstva. Pad Tira uspoređuje se s padom Lucifera
zbog ponosa i pobune (vidi također Izaiju 14:12-15 i Otkrivenje
12:7-9).
28:20-23 - Najavljuje se Božja presuda nad Sidonom, s obećanom kaznom
za njegovu zloću. Uništenje Sidona odražava Božju kaznu za one koji
ustraju u svojim zlim postupcima i odbacuju Božju suverenost (vidi
28:24-26 - Obnova Izraela suprotstavljena je uništenju neprijateljskih
naroda. Presuda protiv Tira i Sidona pouka je da je Božja osveta
sigurna, ali također otkriva Njegovu vjernost u obnovi Njegovog naroda
(vidi također Izaiju 11:11-12 i Rimljanima 11:25-32).
