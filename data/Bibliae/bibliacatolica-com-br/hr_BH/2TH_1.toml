vječnu slavu (vidi također 1. Petrovu 1:6-7 i Mateja 5:10-12).
1:7-10 - Isusov dolazak opisan je kao događaj suda, koji donosi kaznu
za one koji ne poznaju Boga i za one koji nisu poslušni evanđelju.
Obećanje odmora za kršćane je središnje mjesto u ovom odlomku (vidi
također Otkrivenje 6:10-11 i 2. Solunjanima 2:8).
1:11-12 - Pavao moli da Solunjani budu dostojni Božjeg poziva i da budu
ojačani u svojoj vjeri. Božja snaga će ih podržati i omogućiti im da
žive na način koji slavi ime Isusovo (vidi također Filipljanima 1:11 i
Kološanima 1:11-12).
