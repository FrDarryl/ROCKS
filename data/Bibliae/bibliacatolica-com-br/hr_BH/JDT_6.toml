"Notes" = '''
Notas de rodapé:
6:1-5 - Holofernov plan opsade Betulije naglašava napetost između
tlačitelja i vjernika. Obrana grada simbolizira otpornost vjere i
odlučnost da se čvrsto stoji pred nedaćama (vidi također Efežanima
6:10-13 i 2. Timoteju 1:7).
6:6-10 - Judith odlučuje pripremiti se za suočavanje s neprijateljem,
pokazujući hrabrost i važnost akcije u kriznim vremenima. Ovo ilustrira
potrebu da se djeluje mudro i odlučno kako bi se zaštitila vlastita
vjera (vidi također Jakovljevu 2:17 i Rimljanima 12:21).
6:11-16 - Judithina odluka da se zavodljivo odijeva strategija je koja
odražava žensku lukavost i sposobnost korištenja raspoloživih resursa
za postizanje svojih ciljeva. Juditina mudrost model je kako djelovati
strateški (vidi također Izreke 31:10-31 i 1. Petrovu 3:3-4).
6:17-21 - Judita se predstavlja pred Holofernom, ističući svoje
povjerenje u Boga i svoju odlučnost. Njezina je prisutnost dokaz
hrabrosti koja proizlazi iz vjere i spremnosti da se bori za dobro svog
naroda (vidi također Psalam 27:1 i Filipljanima 4:13).
6:22-25 - Dijalog između Judite i Holoferna otkriva manipulaciju
riječima i važnost uvjerljivog govora. Ovo ilustrira kako učinkovita
komunikacija može utjecati na odluke i oblikovati ishode u kritičnim
situacijama (vidi također Izreke 15:1 i Jakovljevu 1:19).
'''
