"Notes" = '''
Notas de rodapé:
86:1-4 - David vapi Bogu za milost, vjerujući da On čuje molbe onih
koji su u potrebi. Psalam naglašava poniznost i povjerenje u Boga kao
izvor pomoći i utjehe (vidi također Psalam 34:17 i Jakovljevu 4:6).
86:5-7 - Psalmist veliča Božju dobrotu i spremnost da oprosti i iskaže
vjernu ljubav onima koji mu vape. Božja spremnost da sluša središnja je
tema (vidi također 1. Ivanovu 1,9 i Psalam 145,18).
86:8-10 - Psalmist priznaje da nema drugog boga kao što je Gospodin,
veličajući njegovu moć i njegova moćna djela. Ovaj odlomak naglašava
Božju jedinstvenost i Njegovu vlast nad svim narodima (vidi također
Izaiju 45:5-6 i 1. Korinćanima 8:4-6).
86:11-13 - David traži od Boga cijelo srce kako bi ga se mogao bojati i
hoditi njegovim putovima. Božja je vjernost razlog za hvalu, a Njegova
milost donosi izbavljenje (vidi također Izreke 3:5-6 i Psalam
119:33-34).
86:14-17 - David se suočava s neprijateljima, ali se uzda u Božju
samilost i zaštitu. Završava zahtjevom da Bog pokaže znak svoje dobrote
i zaštite (vidi također Psalam 23:4 i Rimljanima 8:31).
'''
