"Notes" = '''
Notas de rodapé:
37:1-4 - Ezekija traži Gospodina u molitvi pred Sanheribovom
prijetnjom, pokazujući da je ovisnost o Bogu ključna u vremenima krize.
On prepoznaje Božju moć i važnost posredovanja za njegov narod (vidi
također 2. Ljetopisa 32:20 i Psalam 34:17).
37:5-7 - Bog odgovara na Ezekijinu molitvu preko proroka Izaije,
obećavajući izbavljenje. Ova poruka potvrđuje da Bog čuje molitve
pravednika i intervenira u korist svog naroda (vidi također Psalam
91:15 i 1. Petrovu 3:12).
37:14-20 - Ezekija predstavlja Sanheribovo pismo pred Gospodinom u
molitvi, pokazujući svoju vjeru i potpunu ovisnost o Bogu. On priznaje
božanski suverenitet i vapi za izbavljenjem za Božju slavu (vidi
također Filipljanima 4:6 i Psalam 46:1).
37:33-35 - Bog obećava zaštititi Jeruzalem i poraziti asirsku vojsku
radi svog imena i svog saveza s Davidom. Ovo naglašava Božju vjernost
svojim obećanjima (vidi također 2. Samuelova 7:12-16 i Psalam 89:3-4).
37:36-38 - Anđeo Gospodnji uništava asirsku vojsku, potvrđujući Božju
moć da spasi svoj narod. Sanheribova smrt pokazuje da ljudski ponos ne
može nadvladati Boga (vidi također 2. Kraljevima 19:35-37 i Izreke
16:18).
'''
