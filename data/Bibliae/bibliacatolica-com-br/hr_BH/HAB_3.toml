"Notes" = '''
Notas de rodapé:
3:1-2 - Habakukova molitva je odgovor povjerenja, prepoznavanja Božje
moći u vremenima nevolje. On moli za božansku intervenciju,
prisjećajući se Božjih čuda iz prošlosti, pokazujući da je vjera
ojačana prisjećanjem na Božje postupke u prošlosti (vidi također Psalam
77:11-14 i 2. Korinćanima 1:3-4).
3:3-7 - Vizija Boga kao Spasitelja i Suca istaknuta je u ovom
poglavlju, otkrivajući Njegovu slavnu prisutnost i suverenu moć. Slike
oluje i vatre pokazuju Božju zastrašujuću prirodu, ali i Njegovu
sposobnost da donese spasenje i pravdu (vidi također Izaiju 63:1-6 i
Otkrivenje 19:11-16).
3:8-10 - Habakuk opisuje Božji gnjev protiv neprijatelja Njegovog
naroda slikama pustoši i uništenja. Simbolizam Boga koji djeluje kao
ratnik opravdava Njegov stav protiv Njegovih neprijatelja, pokazujući
Njegovu zaštitu pravednika. Uništenje tlačitelja je potvrda Božje
pobjede (vidi također Izlazak 15:7-10 i Otkrivenje 16:14-16).
3:11-15 - Vizija Boga koji intervenira snagom, pobjeđuje neprijatelje i
uzrokuje pomicanje mora simbolizira Njegovu sposobnost da donese mir i
pravdu. Slika pobjedničkog Boga, koji izbavlja svoj narod od
11:4-5 i Otkrivenje 19:15-16).
3:16-19 - Habakukova molitva kulminira u činu povjerenja i hvale, čak i
usprkos nevoljama. Potvrđuje da će se, unatoč situaciji oskudice i
patnje, radovati u Bogu, jer On je njegova snaga. Ovaj stav
nepokolebljive vjere primjer je za sve koji se suočavaju s poteškoćama
(vidi također Filipljanima 4,4-7 i Jakovljevu 1,2-4).
'''
