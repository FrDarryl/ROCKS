zabrinutost i poziv na solidarnost među članovima zajednice (vidi
također Levitski zakonik 19:9-10 i 2. Korinćanima 9:6-7).
26:16-19 - Posvećenje naroda kao “svetog naroda” naglašava Božji poziv
na život u poslušnosti. Ovo ilustrira poseban odnos između Boga i
Njegovog naroda, koji treba odražavati Njegovu svetost u svojim djelima
(vidi također Izlazak 19:5-6 i 1. Petrovu 2:9).
26:18-19 - Izjava da će Bog Izraelski narod učiniti posebnim blagom
naglašava isključivost saveza. Recipročnost između ljudi i Boga
naglašava njihovu odgovornost da slijede njegove zapovijedi (vidi
također Psalam 135:4 i Rimljanima 11:1-2).
