"Notes" = '''
Notas de rodapé:
8:1-2 - Nema osude za one koji su u Kristu Isusu, jer vas zakon Duha
života u Kristu oslobađa od zakona grijeha i smrti. Ovaj stih naglašava
preobrazbu koja se događa kroz Krista (vidi također Ivan 8:36 i 2.
Korinćanima 5:17).
