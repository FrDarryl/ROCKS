žive po Duhu traže ono što je po Duhu. Prisutnost Duha Svetoga ključna
je za novi život u Kristu (vidi također Galaćanima 5,16-18 i Efežanima
2,22).
8:14-17 - Kršćani su djeca Božja, vođeni Duhom Svetim i imaju obećanje
baštiniti Kraljevstvo Božje zajedno s Kristom. Posvajanje kao sinova
jedan je od najdubljih blagoslova spasenja (vidi također Ivan 1:12 i
Efežanima 1:5).
8:18-25 - Sadašnja patnja nije ništa u usporedbi s budućom slavom koja
će se objaviti u Kristu. Nada u otkupljenje je središnja tema u
kršćanskom životu, koja ukazuje na konačno slavljenje (vidi također 2.
Korinćanima 4:17-18 i Filipljanima 3:20-21).
8:28-30 - Bog sve surađuje za dobro onih koji ga ljube i koji su
pozvani prema njegovoj namjeri. Predestinacija i božanski poziv
osiguravaju ispunjenje Božjeg plana za kršćane (vidi također Efežanima
1,11-12 i 1. Petrovu 1,2).
'''
