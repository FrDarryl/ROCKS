"Notes" = '''
Notas de rodapé:
33:1-6 - Manaše, sin Ezekije, okreće se od Boga i promiče
idolopoklonstvo, uključujući odvratne postupke kao što je prinošenje
ljudskih žrtava. Njegovo otpadništvo naglašava posljedice korumpiranog
vodstva i težinu grijeha (vidi također Ponovljeni zakon 18:10-12 i 2.
Kraljevima 21:1-6).
33:7-9 - Manaše postavlja idola u hram, što navodi Judu da počini više
grijeha od poganskih naroda. Ovo pokazuje kako okretanje od Boga može
odvesti ljude u još veće duhovno propadanje (vidi također 1. Kraljevima
12:28-30 i 2. Kraljevima 23:26-27).
33:10-13 - Nakon što su ga zarobili Asirci, Manaše se kaje i traži
Gospodina koji ga čuje i vraća. Ova priča ilustrira ogromnu snagu
pokajanja i Božju spremnost da oprosti čak i najopakijima (vidi također
Jeremiju 29:12-14 i Luku 15:11-24).
33:14-16 - Nakon njegove obnove, Manaseh uklanja idole i vraća štovanje
Gospodinu. Ova preobrazba života pokazuje da Bog može otkupiti čak i
najizgubljenije i donijeti obnovu (vidi također 1. Ivanovu 1:9 i 2.
Korinćanima 5:17).
33:21-25 - Amon, Manašeov sin, slijedi očeve rane stope promičući
idolopoklonstvo i biva ubijen. Ovo je u suprotnosti s Manašeovim
pokajanjem, pokazujući da tvrdoća srca može dovesti do uništenja (vidi
također Izreke 29:1 i Rimljanima 2:5).
'''
