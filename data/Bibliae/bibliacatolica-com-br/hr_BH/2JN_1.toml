"Notes" = '''
Notas de rodapé:
1:4-6 - Ivan izražava veliku radost kada vidi da neka djeca u njegovoj
zajednici hodaju u istini. Kršćanska istina je temelj autentičnog i
vjernog kršćanskog života, odražavajući zapovijed da volimo jedni druge
(vidi također Ivan 13:34-35 i 1. Ivanova 2:6).
1:7-9 - Ivan upozorava na varalice koji ne priznaju da je Isus Krist
došao u tijelu. Poricanje Kristovog utjelovljenja velika je hereza koja
potkopava istinsku kršćansku vjeru (vidi također 1. Ivanovu 4:2-3 i 2.
Korinćanima 11:4).
1:10-11 - Ivan upućuje zajednicu da ne prima u svoje domove one koji ne
donose Kristov nauk. Kršćanska gostoljubivost mora biti vođena istinom,
a zajedništvo s lažnim učenjima mora se izbjegavati (vidi također Titu
3:10-11 i 1. Ivanovu 4:1).
01:12 - Ivan izražava želju da osobno posjeti primatelje kako bi ih
poučio više o istini. Osobni pohod izraz je kršćanske ljubavi i
predanosti izgradnji Crkve (vidi također Djela 15,36 i 1. Ivanovu 1,4).
01:13 - Posljednji pozdrav izabrane sestre i njezine djece izraz je
zajedništva i jedinstva u kršćanskoj vjeri. Crkva je pozvana biti
zajednica ujedinjena u Kristu, bez podjela (vidi također Efežanima
4,1-6 i Kološanima 1,18).
'''
