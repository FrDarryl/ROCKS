"Notes" = '''
Notas de rodapé:
17:1-6 - Hošea, posljednji izraelski kralj, poražen je od Asirije, a
izraelski narod je odveden u izgnanstvo. Ovaj događaj označava kraj
sjevernog kraljevstva zbog idolopoklonstva i okretanja od Boga (vidi
također 2. Kraljevima 18:9-12 i Hošea 13:16).
17:7-12 - Tekst naglašava da je uništenje Izraela izravna posljedica
njihovog idolopoklonstva i neposlušnosti Božjim zakonima. Njihov
nedostatak pokajanja i odbacivanje proroka ubrzali su presudu (vidi
također 2. Ljetopisa 36:15-16 i Jeremija 7:25-26).
17:13-17 - Bog, u svojoj milosti, šalje proroke da upozore Izrael, ali
ljudi odbijaju slušati. Otvrdnuće srca pred božanskim prijekorom pouka
je za sve generacije (vidi također Nehemija 9:26-27 i Luka 13:34).
17:18-23 - Božji se gnjev rasplamsao protiv Izraela i On dopušta da
budu zarobljeni, ostavljajući samo Judino kraljevstvo. Izraelsko
progonstvo služi kao upozorenje na posljedice kontinuirane
neposlušnosti (vidi također Levitski zakonik 26:33-34 i Ponovljeni
zakon 28:64-68).
17:24-33 - Novi stanovnici zemlje Izrael pomiješali su svoje vjerske
običaje sa štovanjem Gospodina, stvarajući sinkretičko štovanje. To je
odražavalo kontinuirani nedostatak duhovne čistoće ljudi i njihove
poteškoće da slijede samo Boga (vidi također 2. Kraljevima 17:41 i Ivan
4:22).
'''
