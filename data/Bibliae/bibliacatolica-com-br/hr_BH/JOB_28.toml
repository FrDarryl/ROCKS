"Notes" = '''
Notas de rodapé:
28:1-4 - Job razmišlja o ljudskoj mudrosti i težnji za zemaljskim
bogatstvom. On primjećuje da dok ljudi mogu izvući bogatstvo iz dubine
zemlje, mudrost je mnogo vrjednija i izvan ljudskog dosega (vidi
također Izreke 3:13-15 i Jakovljevu 1:5).
28:5-7 - On opisuje kako se zemlja održava u ravnoteži, otkrivajući
složenost i ljepotu Božjeg stvaranja. Priroda je dokaz Božje veličine,
a to navodi Joba da traži dublje razumijevanje božanske mudrosti (vidi
također Psalam 104:24-25 i Rimljanima 1:20).
28:12-14 - Pitanja za posao u kojima se može pronaći mudrost, što
ukazuje na to da se ona ne može kupiti ili steći. Potraga za mudrošću
je duhovno putovanje koje zahtijeva poniznost i istinsko traženje (vidi
također Izreke 4:7 i Kološanima 2:3).
28:15-19 - Mudrost se predstavlja kao dragocjenija od zlata i dragog
kamenja. Ovo naglašava vječnu vrijednost Božje mudrosti u usporedbi s
vremenitim bogatstvom (vidi također Izreke 16:16 i 1. Petrovu 1:7).
28:20-28 - Job zaključuje da je mudrost bojati se Boga i kloniti se
zla. Ovo odražava središnje načelo da prava mudrost počinje poštovanjem
prema Bogu i poslušnošću Njegovoj volji (vidi također Psalam 111:10 i
Izreke 1:7).
