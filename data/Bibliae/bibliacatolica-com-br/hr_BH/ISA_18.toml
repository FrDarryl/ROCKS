"Notes" = '''
Notas de rodapé:
18:1-2 - Bog upućuje poruku "zemlji lepršanja krila" (Cush),
upozoravajući na njihova savezništva i šaljući veleposlanike. Ovo
upozorenje naglašava da će Božji plan za narode prevladati nad
političkim savezima (vidi također Sefanija 2:12 i Psalam 2:1-2).
18:3-4 - Bog najavljuje da će svi narodi promatrati njegove znakove i
slušati njegove poruke. On ostaje budan i suveren, spreman djelovati u
18:5-6 - Prije žetve Bog orezuje izdanke i uklanja nepokorne grane.
Ovaj čin predstavlja pročišćenje i uklanjanje onih koji se protive
Božjem planu, naglašavajući Božju moć da ukloni nepravdu (vidi također
Ivan 15:2 i Malahija 4:1).
18:7 - Na kraju će ljudi iz Kuša donijeti darove Gospodinu na Sionu.
Ova eshatološka vizija pokazuje da će svi narodi na kraju priznati
60:9).
'''
