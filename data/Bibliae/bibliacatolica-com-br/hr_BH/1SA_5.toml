Božja presuda nad Filistejcima također potvrđuje svetost Kovčega (vidi
također Brojeve 14:18 i Otkrivenje 16:9).
5:8-9 - Filistejski vođe odluče premjestiti Kovčeg u drugi grad, ali
slijedi ih Božja presuda. Ovo naglašava ljudsku nesposobnost da
izbjegne božansku pravdu i poštovanje koje se mora dati svetim
objektima (vidi također Jeremiju 25:15-17 i 1. Korinćanima 10:21).
5:10-12 - Stanovnici Ekrona traže da se Kovčeg vrati u Izrael nakon što
