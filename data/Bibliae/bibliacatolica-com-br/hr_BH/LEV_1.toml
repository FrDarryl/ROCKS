"Notes" = '''
Notas de rodapé:
1:1-3 - Gospodin upućuje Mojsija o žrtvama paljenicama, koje trebaju
biti životinje bez mane. Žrtva paljenica simbolizira potpuno posvećenje
Bogu i priznanje Njegove suverenosti. Ova žrtva je potpuni čin štovanja
(vidi također Izlazak 29:18 i Rimljanima 12:1).
1:4-5 - Ponudilac je stavio ruku na životinju, označavajući prijenos
svoje krivnje. Ovo pokazuje važnost pomirbene žrtve i zamjene kao
5:21).
1:6-9 - Svećenik je trebao spaliti žrtvu paljenicu na žrtveniku,
stvarajući ugodan miris Gospodinu. Ovo simbolizira želju da se ugodi
Bogu iskrenom i potpunom žrtvom (vidi također Efežanima 5:2 i Postanak
8:21).
1:10-13 - Ponude mogu uključivati različite vrste životinja,
omogućujući ljudima različitih društvenih pozadina da sudjeluju. Ovo
pokazuje dostupnost štovanja Bogu bez obzira na ekonomski status (vidi
također Luka 2:24 i Marko 12:41-44).
1:14-17 - Žrtvovanje ptica bilo je dopušteno za najsiromašnije,
pokazujući uključenost svih u bogoslužje. Bog prihvaća ponude koje
dolaze iz čistog srca, bez obzira na materijalnu vrijednost (vidi
također Psalam 51:17 i 2. Korinćanima 8:12).
'''
