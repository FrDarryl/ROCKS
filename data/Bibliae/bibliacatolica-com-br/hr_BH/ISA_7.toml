"Notes" = '''
Notas de rodapé:
7:1-2 - Kralj Ahaz i Juda suočavaju se s prijetnjama savezničkih snaga
Sirije i Izraela. Ova kriza služi kao pozadina za proročanstvo o
božanskoj intervenciji, pokazujući da je Bog utočište svog naroda u
vremenima nevolje (vidi također Psalam 46:1 i 2. Kraljevima 16:5).
7:3-4 - Bog upućuje Izaiju da utješi Ahaza, govoreći mu da se ne boji
svojih neprijatelja. Božje obećanje potiče vjeru u Njegovu zaštitu i
suverenitet, čak i u teškim vremenima (vidi također Jošua 1:9 i 2.
Ljetopisa 20:15).
7:10-14 - Bog nudi znak Ahazu, a Izaija prorokuje o djevici koja će
začeti sina po imenu Emanuel, "Bog s nama". Ovo je mesijansko
proročanstvo koje ukazuje na dolazak Isusa Krista (vidi također Mateja
1:22-23 i Ivana 1:14).
7:15-16 - Dijete Emanuel će jesti maslac i med, simbolizirajući
jednostavnost, i poznavat će dobro i zlo, što ukazuje na moralnu
zrelost. Proročanstvo naglašava buduću nadu i izbavljenje Jude (vidi
7:17-20 - Bog upozorava da će dovesti asirskog kralja protiv Judeje kao
osudu za njihova bezakonja. Ovo pokazuje da Bog koristi čak i
neprijateljske narode kako bi disciplinirao svoj narod i donio pravdu
'''
