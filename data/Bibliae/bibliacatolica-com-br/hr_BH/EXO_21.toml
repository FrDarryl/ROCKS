"Notes" = '''
Notas de rodapé:
21:1-6 - Hebrejski zakoni o slugama jamče ljudsko dostojanstvo čak iu
situacijama ropstva. Predanost sluge koji odluči ostati sa svojim
gospodarom pokazuje važnost odanosti i voljnog služenja (vidi također
Ponovljeni zakon 15:12-17 i Kološanima 3:22-24).
21:12-14 - Zakon o ubojstvu razlikuje namjerno i nenamjerno ubojstvo,
otkrivajući vrijednost ljudskog života i pravdu koja se mora
primijeniti u slučajevima nasilja (vidi također Brojeve 35:16-25 i
Mateja 5:21-22).
21:22-25 - Poznati zakon "oko za oko, zub za zub" postavlja granice
odmazde, osiguravajući da je kazna razmjerna zločinu, izbjegavajući
5:38-39).
21:26-27 - Zakoni koji štite povrijeđene sluge pokazuju Božju brigu za
pravdu i dostojanstvo, čak i u društvu u kojem je ropstvo bilo
uobičajeno. Briga za ranjive središnja je tema božanske pravde (vidi
također Izreke 22:22-23 i Jakovljevu 5:4).
21:28-32 - Zakoni o odgovornosti za opasne životinje odražavaju važnost
sigurnosti i pravde u situacijama opasnim po život. Bog zahtijeva
odgovornost za postupke koji ugrožavaju život (vidi također Ponovljeni
zakon 22:8 i Luka 10:27).
'''
