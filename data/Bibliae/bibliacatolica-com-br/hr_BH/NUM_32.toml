"Notes" = '''
Notas de rodapé:
32:1-5 - Plemena Rubena i Gada traže da zadrže zemlju Gilead radije
nego prijeđu Jordan. Ovo otkriva njihovu zabrinutost za pašnjake za
njihovu stoku, ali također postavlja pitanja o jedinstvu i predanosti
Božjim obećanjima (vidi također Postanak 13:10-12 i Jošua 22:9-12).
32:6-15 - Mojsije prekorava plemena Rubena i Gada, bojeći se da će
njihova odluka da ne prijeđu Jordan obeshrabriti ostatak Izraela. Ovo
odražava važnost jedinstva i kolektivnog povjerenja u Božji plan (vidi
32:16-19 - Plemena Ruben i Gad predlažu poslati svoje naoružane ljude
da se bore u osvajanju Kanaana, obvezujući se na ostatak Izraela.
Njihova spremnost da se bore, čak i ako njihove obitelji ostanu u
Gileadu, naglašava njihovu odanost Božjem narodu (vidi također
Ponovljeni zakon 3:18-20 i 1. Korinćanima 12:12-14).
32:20-24 - Mojsije pristaje na zahtjev plemena, ali ih upozorava da će,
ako ne ispune obećanje, zgriješiti protiv Boga. Ovaj savez između
plemena i Mojsija pojačava ozbiljnost njihovih obveza prema Bogu (vidi
također Propovjednika 5:4-5 i Jakova 5:12).
32:25-27 - Plemena Rubena i Gada ponovno potvrđuju svoju obvezu da će
se boriti uz Izrael dok svi ne dobiju svoju baštinu u Kanaanu. Ovo
pokazuje važnost suradnje i međusobnog povjerenja među Božjim narodom
(vidi također Jošua 22:1-6 i Filipljanima 2:3-4).
