"Notes" = '''
Notas de rodapé:
31:1-3 - Bog zapovijeda Jakovu da se vrati u svoju domovinu. Ovo
božansko vodstvo naglašava važnost poslušnosti i Božjeg poziva u našim
životima. Jakov, slijedeći ovaj smjer, pokazuje vjeru u Božja obećanja
(vidi također Postanak 28:15 i Psalam 32:8).
31:4-16 - Jakov objašnjava svoju odluku svojim ženama, Raheli i Lei,
razotkrivajući Labanovo nepoštenje. Pripovijest naglašava potrebu za
iskrenom komunikacijom u odnosima i spoznaju da nas Bog može izbaviti
iz nepravednih situacija (vidi također Efežanima 4:25 i 1. Petrovu
2:9).
31:17-21 - Jakov odlazi sa svojom imovinom i obitelji, simbolizirajući
novi početak. Njegov bijeg predstavlja želju za oslobađanjem od
ugnjetavanja i manipulacije, što je tema koja odjekuje potragom za
slobodom u Kristu (vidi također Galaćanima 5:1 i Ivan 8:36).
31:22-24 - Laban progoni Jakova, otkrivajući napetost između njih.
Božja intervencija u snu, gdje On upozorava Labana, naglašava Njegovu
zaštitu nad Jakovom i sigurnost da Bog kontrolira teške situacije (vidi
također Psalam 121:3-4 i Izreke 21:1).
31:25-30 - Sukob između Labana i Jakova naglašava nepravdu i
manipulaciju s kojima se Jakov suočavao. Dijalog naglašava važnost
pravde i poštenja u našim odnosima i kako Bog može biti naš branitelj u
vremenima ugnjetavanja (vidi također Psalam 103:6 i Mihej 6:8).
'''
