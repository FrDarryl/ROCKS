"Notes" = '''
Notas de rodapé:
13:1 - Narod Izraelov opet čini ono što je zlo u očima Gospodnjim i
predan je u ruke Filistejaca. Ovaj ponovljeni ciklus grijeha,
ugnjetavanja i pokajanja središnja je tema u Knjizi o sucima,
pokazujući potrebu za božanskim vodstvom (vidi također Rimljanima
1:21-23 i Psalam 106:40-43).
13:2-5 - Objava Samsonova rođenja od strane nerotkinja demonstracija je
Božje moći da donese život tamo gdje se čini da nema nade. Samsonovo
imenovanje za suca primjer je Božjeg suverenog plana da izbavi svoj
narod (vidi također Luku 1:37 i Postanak 18:14).
13:6-14 - Žena posjećuje anđela Gospodnjeg, koji je upućuje u Samsonov
odgoj i obrazovanje. Naglašena je važnost poslušnosti Božjim
zapovijedima u formiranju vođa, pokazujući da je duhovno obrazovanje
presudno za ispunjenje Božje namjere (vidi također Efežanima 6,4 i
Ponovljeni zakon 6,6-7).
13:15-20 - Manoahova molba anđelu Gospodnjem za daljnjim otkrivenjem
naglašava ljudsku potragu za božanskim vodstvom. Anđelov odgovor
ponovno potvrđuje važnost žrtve i obožavanja Boga, što je bitno za
zajedništvo s Gospodinom (vidi također Psalam 51:16-17 i Rimljanima
12:1).
13:21-25 - Gospodnja se prisutnost očituje u Samsonu, označavajući ga
kao izabranog za misiju izbavljenja Izraela. Duh Gospodnji počinje se
kretati na Samsona, pokazujući važnost duhovne moći u izvršenju Božje
volje (vidi također Djela 1:8 i 1. Korinćanima 12:4-11).
'''
