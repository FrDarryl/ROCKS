"Notes" = '''
Notas de rodapé:
11:1-3 - Izraelski narod mrmlja protiv Boga, a vatra Gospodnja proždire
dio tabora. Ovo odražava težinu njihovog nezadovoljstva i nezahvalnosti
i kako Bog disciplinira svoj narod zbog njihovog buntovnog ponašanja
11:4-6 - Izraelci žale zbog nedostatka raznovrsne hrane u pustinji,
odražavajući njihovu nezahvalnost za sve što im je Bog već dao. Želja
za egipatskom hranom simbolizira ljudsku sklonost gledanju u prošlost i
zanemarivanju Božje brige u sadašnjosti (vidi također Izlazak 16:3 i
Psalam 78:18-20).
11:11-15 - Mojsije, shrvan pritužbama naroda, povjerava se Bogu i traži
pomoć. Ovaj odlomak odražava ljudsku ranjivost pred velikim
odgovornostima i potrebom da vjerujemo Bogu u vremenima iscrpljenosti
11:16-17 - Bog upućuje Mojsija da okupi sedamdeset starješina kako bi
podijelili teret vodstva. Ovo naglašava vrijednost zajedničkog vodstva
i važnost delegiranja odgovornosti kako bi se izbjeglo izgaranje (vidi
također Izlazak 18:21-22 i Djela 6:3).
11:31-35 - Bog na žalbe naroda odgovara slanjem prepelica, ali i kugom
kao kaznom. Ovo otkriva da, iako je Bog zadovoljio njihove potrebe, On
je osudio kontinuirano nezadovoljstvo i nekontroliranu želju za više
(vidi također Psalam 106:14-15 i Filipljanima 2:14).
'''
