"Notes" = '''
Notas de rodapé:
16:1 - Bog zapovijeda Samuelu da ode u Betlehem pomazati novog kralja
između Jišajevih sinova. Ovaj stih označava prijelaz od Šaula do
Davida, kojeg je Bog izabrao zbog njegova vjernog srca (vidi također
Psalam 78:70-72 i 1. Samuelova 13:14).
16:6-7 - Kad Samuel ugleda Eliaba, pomisli da je on sigurno odabranik,
ali Bog ga ispravlja rekavši da ne gleda na vanjski izgled, nego na
srce. Ovo pojačava ideju da Bog bira na temelju duhovnih kvaliteta, a
ne vanjskih (vidi također Izreke 21:2 i Jeremiju 17:10).
16:11-13 - David, najmlađi i naizgled beznačajan od Jišajevih sinova,
pomazan je za kralja. Ovaj događaj naglašava temu "malog" kojeg je Bog
uzvisio i predočava Davidovu središnju ulogu u povijesti Izraela (vidi
također Psalam 89:19-21 i 1. Korinćanima 1:27-29).
16:14 - Duh se Božji povlači od Savla, a zao ga duh muči. Ovaj stih
simbolizira uklanjanje Božje milosti od Savla i početak njegovog
duhovnog i mentalnog pada (vidi također Suce 16:20 i Rimljanima 1:28).
16:17-23 - David, izabran da svira harfu i smiri Šaula, stupa u
kraljevu službu. Ovaj providonosni susret između Davida i Šaula
odražava kako Bog koristi jednostavne situacije kako bi ostvario svoje
veće svrhe (vidi također 1. Samuelova 17:15 i Rimljanima 8:28).
'''
