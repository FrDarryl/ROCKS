"Notes" = '''
Notas de rodapé:
5:1-3 - Vijesti o Juditinom pristupu i Holofernovom planu dopiru do
asirskih vođa. Ovo pokazuje kako se glasine o vjeri i djelima
pravednika mogu brzo proširiti i utjerati strah u srca njihovih
neprijatelja (vidi također Psalam 36:1-4 i Izreke 28:1).
5:4-6 - Asirski vođe pripovijedaju kako je Bog štitio Izrael u njegovoj
prošlosti, podsjećajući ih da se Gospodin bori za svoj narod. Ovo
priznanje Božjeg suvereniteta naglašava vjeru izraelskog naroda usred
5:7-11 - Asirski vođe izražavaju strah od napada na Izrael,
prepoznajući snagu njegove vjere. Važnost jedinstva i odanosti Bogu
među izraelskim narodom temeljna je za božansku zaštitu (vidi također
Psalam 119:114 i 2. Ljetopisa 20:9).
5:12-15 - Izjava da je grad Betulija ključno uporište za Izrael
pokazuje vojnu strategiju i geografiju sukoba. Zemljopisni položaj je
vitalan u bitkama, odražavajući važnost pripreme i planiranja (vidi
također Jošua 1:7-9 i Izreke 21:31).
5:16-21 - Holofernova strategija i njegovo uvjerenje da će poraziti
Izrael otkrivaju aroganciju poganskih naroda. Ovo poglavlje pokazuje
kako drskost može dovesti do pada, suprotstavljajući poniznost Božjeg
naroda s Gospodinovom suverenošću (vidi također Psalam 37:24 i Izreke
16:18).
'''
