"Notes" = '''
Notas de rodapé:
2:1-6 - Drugi nebeski susret između Boga i Sotone ponovno potvrđuje
Jobov integritet, koji ostaje vjeran čak i nakon nesreća. Ovo naglašava
Jobov karakter i važnost ustrajnosti u vjeri u suočavanju s nevoljama
(vidi također Jakovljevu 1,2-4 i 1. Petrovu 1,6-7).
2:7-8 - Jobova bolest je ekstremna kušnja fizičke i emocionalne patnje.
Bol koju podnosi pojačava stvarnost ljudske patnje i ranjivost ljudskog
stanja (vidi također Psalam 38:3-4 i 2. Korinćanima 4:16-18).
2:9-10 - Jobova žena predlaže mu da prokune Boga i umre, otkrivajući
bol i beznađe koje patnja može donijeti. Jobov odgovor pokazuje njegovu
nepokolebljivu vjeru i otpornost, podsjećajući nas na važnost
povjerenja u Boga čak i kada oni oko nas sumnjaju (vidi također
Rimljanima 14:8 i Filipljanima 4:13).
2:11-13 - Posjet Jobovih prijatelja, koji ga dolaze utješiti, ilustrira
ulogu zajednice u patnji. Međutim, njihova prisutnost i početna šutnja
također odražavaju poteškoće u razumijevanju patnje drugih (vidi
također Galaćanima 6:2 i 2. Korinćanima 1:3-4).
02:13 - Šutnja Jobovih prijatelja, koji sjede s njim u žalosti,
naglašava dubinu njegove patnje. Ponekad je biti prisutan i slušati
važnije nego pokušavati ponuditi verbalna objašnjenja ili utjehu (vidi
također Izreke 25:11 i Propovjednik 3:1-8).
'''
