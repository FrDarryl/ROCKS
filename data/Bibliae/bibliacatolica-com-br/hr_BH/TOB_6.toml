"Notes" = '''
Notas de rodapé:
6:1-3 - Raphael upućuje Tobiasa kako uloviti ribu koja može donijeti
iscjeljenje. Ova je uputa simbol božanske mudrosti usred poteškoća,
pokazujući da čak i u najizazovnijim situacijama Bog ima plan za
iscjeljenje i oslobođenje (vidi također Psalam 32:8 i Izaiju 41:10).
6:4-6 - Tobiasova borba s ribom predstavlja izazove s kojima se moramo
suočiti u našim životima. Hrabrost i ustrajnost su neophodni da bi se
prevladale prepreke i postiglo iscjeljenje i oslobođenje (vidi također
Filipljanima 4:13 i 1. Korinćanima 9:24-27).
6:7-9 - Upotreba dijelova ribe za liječenje snažna je metafora za to
kako Bog može pretvoriti teškoće u blagoslove. Iscjeljenje je središnja
tema u evanđeoskoj poruci, pokazujući da Bog želi obnoviti živote svog
naroda (vidi također Jakova 5:14-15 i Mateja 11:28-30).
6:10-11 - Rafaelove upute o tome kako koristiti riblju jetru i srce
pokazuju važnost poslušnosti Bogu u liječenju. Ovo naglašava vezu
između vjere i praktičnih radnji koje pokazuju povjerenje u Božja
obećanja (vidi također Jakovljevu 2:17 i Efežanima 2:10).
6:12-13 - Tobiasovo putovanje nastavlja se uz Raphaelovu zaštitu,
pokazujući da je Bog uvijek prisutan u našim borbama. Pouzdanje u Božju
prisutnost bitno je za suočavanje sa životnim izazovima (vidi također
Psalam 23:4 i Rimljanima 8:31).
'''
