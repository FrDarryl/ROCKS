"Notes" = '''
Notas de rodapé:
1:1-5 - Job je predstavljen kao čestit i bogobojazan čovjek, ističući
njegovu moralnu ispravnost i odanost. Ovo postavlja kontekst za njegovu
priču kao primjer prave vjere, čak i usred velikih kušnji (vidi također
Psalam 37:23-24 i Izreke 10:9).
1:6-12 - Scena na nebu između Boga i Sotone otkriva Božju suverenost
nad svim stvarima, uključujući i sile zla. Božje dopuštenje Sotoni da
iskuša Joba pokazuje da Bog kontrolira ljudsku patnju, čak i u
situacijama ekstremne kušnje (vidi također Rimljanima 8,28 i Jakovljevu
1,12).
1:13-19 - Nesreće koje su zadesile Joba su razorne, uključujući gubitak
njegove djece i imovine. Ovo ilustrira krhkost života i stvarnost
ljudske patnje, naglašavajući potrebu za pouzdanjem u Boga, čak i u
nevolji (vidi također Propovjednika 7:14 i 1. Petrovu 4:12-13).
1:20-22 - Jobov odgovor na patnju je uzoran: on pada ničice, slavi Boga
i ne griješi svojim usnama. Ovo naglašava važnost štovanja usred patnje
i sposobnost održavanja vjere u teškim vremenima (vidi također
01:22 - Job ne krivi Boga za svoje nesreće, pokazujući zrelu vjeru koja
priznaje Božju suverenost. Ovaj stav pokazuje kako se s patnjom suočiti
s dostojanstvom i povjerenjem u božansku providnost (vidi također
Psalam 119:71 i Filipljanima 4:11-13).
'''
