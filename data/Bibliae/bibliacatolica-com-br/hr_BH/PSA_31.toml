"Notes" = '''
Notas de rodapé:
31:1-3 - Psalmist traži utočište u Bogu, potvrđujući svoje povjerenje u
Njega kao svoje sigurno utočište. Ovaj odlomak naglašava važnost
obraćanja Bogu u vrijeme nevolje, priznajući njegovu zaštitu (vidi
također Psalam 16:1 i Psalam 46:1).
31:4-5 - Povjerenje vlastitog života Bogu pokazuje potpuno povjerenje i
predaju. Psalmist izražava svoju vjeru u Boga kao svog Spasitelja,
odražavajući osobni i prisni odnos koji bismo trebali imati s
Gospodinom (vidi također Luka 23:46 i Djela 7:59-60).
31:6-8 - Psalmist priznaje Božju vjernost usred patnje i progonstva.
Sigurnost da je Bog pravedan i da se brine za svoju djecu nudi utjehu i
ohrabrenje da ustraju u vjeri (vidi također Psalam 34:18 i 2. Timoteju
4:18).
31:9-13 - Psalmistova tužaljka iskrena je molba za pomoć. On izražava
ranjivost i bol zbog proganjanja, pokazujući da je iskrenost u našim
molitvama ključna za autentičan odnos s Bogom (vidi također Psalam
42:9-10 i Psalam 102:1-2).
31:14-16 - Ponovno se potvrđuje povjerenje i nada u Božju ljubav.
Psalmist vapi za svjetlom i spasenjem, dokazujući svoju sigurnost da će
Bog čuti njegovu molitvu i izbaviti ga (vidi također Psalam 33:18-22 i
Rimljanima 8:38-39).
'''
