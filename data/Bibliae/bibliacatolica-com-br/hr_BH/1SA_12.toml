"Notes" = '''
Notas de rodapé:
12:1-5 - Samuel se oproštajno obraća ljudima, pozivajući ih da ukažu na
nepravdu koju je počinio. Njegov integritet je primjer pobožnog vodstva
i toga kako vođa treba biti besprijekoran (vidi također Brojeve 16:15 i
Djela 20:33-35).
12:6-8 - Samuel pripovijeda o Božjim moćnim djelima u povijesti
Izraela, počevši od njihovog oslobođenja iz Egipta. Ovaj sažetak Božje
vjernosti služi kao podsjećanje ljudi da, unatoč njihovom izboru
kralja, Bog ostaje njihov pravi Gospodar (vidi također Suce 2:16-18 i
Psalam 105:5-6).
12:10-12 - Samuel naglašava kako je Izrael često napuštao Boga, ali ih
je On uvijek iznova izbavljao kada su vapili za pomoć. Ovo naglašava
Božje milosrđe i strpljivost u suočavanju s ljudskom pobunom (vidi
također Suce 10:15-16 i Psalam 106:44-46).
12:13-15 - Samuel upozorava narod da, iako im je dan kralj, moraju
ostati poslušni Bogu. Božji blagoslov ovisi o njihovoj vjernosti, a
neposluh će donijeti osudu, čak i s kraljem (vidi također Ponovljeni
zakon 28:1-2 i Hošea 13:10-11).
12:19-25 - Narod žali što je tražio kralja, ali Samuel ih tješi,
podsjećajući ih da će ih On nastaviti blagoslivljati ako ostanu vjerni
Bogu. Ovo je poziv na pokajanje i obnovljeni savez s Bogom (vidi
također 2. Ljetopisa 7:14 i 1. Ivanovu 1:9).
'''
