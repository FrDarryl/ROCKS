"Notes" = '''
Notas de rodapé:
22:5 - David je zabrinut oko pripreme materijala za hram, jer će njegov
sin Salomon biti mlad i neiskusan. Davidova vizija pokazuje njegovu
predanost uspostavljanju prikladnog mjesta za štovanje Boga (vidi
također 1. Kraljevima 5:5 i Psalam 132:4-5).
22:7-9 - David objašnjava da je Bog, iako je želio izgraditi hram,
izabrao Salomona za taj posao zbog krvi koju je David prolio u bitci.
Ovo otkriva Božju želju da hram izgradi netko povezan s mirom (vidi
također 1. Kraljevima 6:12-13 i 2. Samuelova 7:12-13).
22:11-12 - David blagoslivlja Salomona i potiče ga da bude poslušan
Bogu, naglašavajući važnost slijeđenja zapovijedi za uspjeh
kraljevstva. Poslušnost Božjoj volji ključna je za napredak i mir (vidi
također Ponovljeni zakon 30:16 i Jošua 1:7-8).
22:13 - David podsjeća Salomona da će uspjeh u izgradnji hrama i
vladanju ovisiti o njegovoj vjernosti Bogu. Koncept poslušnosti kao
ključa uspjeha odražava konstantu u Starom zavjetu (vidi također 1.
Kraljevima 2:3-4 i Ponovljeni zakon 28:1-2).
22:17-19 - David potiče izraelske vođe da pomognu Salomonu i traže Boga
svim svojim srcem kako bi se hram mogao dovršiti. Suradnja i jedinstvo
među vođama ključni su za ispunjenje Božjeg nauma (vidi također
Nehemija 4:6 i Efežanima 4:3).
'''
