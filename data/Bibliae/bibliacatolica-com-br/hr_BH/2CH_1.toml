"Notes" = '''
Notas de rodapé:
1:1 - Salomon postaje kralj nakon Davidove smrti, a njegov dolazak na
prijestolje označava početak razdoblja prosperiteta i mira u Izraelu.
Legitimnost njegove vladavine temelji se na njegovom odnosu s Bogom,
naglašavajući važnost božanskog vodstva (vidi također 1. Kraljevima
2:12 i Psalam 72:1-4).
1:2-6 - Salomon poziva narod da prinese žrtve Bogu u Gibeonu. Ova
radnja pokazuje središnje mjesto štovanja u Salomonovoj vladavini i
njegovu spremnost da traži božansko vodstvo u vođenju Izraela (vidi
također Izlazak 20:24 i Psalam 27:4).
1:7-10 - Bog se javlja Salomonu i nudi mu što god poželi. Salomonov
izbor mudrosti umjesto bogatstva ili dugog života naglašava važnost
božanske mudrosti u vodstvu iu životu općenito (vidi također Jakovljevu
1:5 i Izreke 4:7).
1:11-12 - Božji odgovor na Salomonov zahtjev, dajući mu ne samo mudrost
nego i bogatstvo i čast, odražava Božju velikodušnost i nagradu za
iskreno srce (vidi također 1. Kraljevima 3:13 i Luku 11:9-10).
1:13-17 - Salomon koristi svoju mudrost da organizira kraljevstvo i
promiče blagostanje, uspostavljajući mrežu trgovine i bogatstva. Ova
mudra uprava je model za to kako učinkovito vodstvo treba djelovati u
skladu s Božjim načelima (vidi također Izreke 21:5 i Propovjednik
5:19).
'''
