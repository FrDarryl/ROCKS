"Notes" = '''
Notas de rodapé:
5:1-4 - Istaknuto je obećanje obnove i nove slave Jeruzalema. Baruch
opisuje grad kao odjeven u svjetlo Božje pravde i milosrđa, a oni koji
su bili raspršeni bit će okupljeni. Otkupljenje Jeruzalema je metafora
21:2-4).
5:5-9 - Vizija slavnog Jeruzalema također je popraćena pozivom na nadu.
Povratak naroda Izraela opisan je kao trijumfalni marš, s Gospodinom
koji vodi svoj narod, donoseći utjehu i povjerenje onima koji pate
5:10-13 - Odlomak naglašava da će slava Jeruzalema biti veća od njegove
nekadašnje slave i da će Bog ukloniti sve zapreke koje ometaju njegov
narod. Ovo simbolizira pročišćenje i posvećenje koje prati Božje djelo
u životima Njegovog naroda (vidi također Malahija 3:2-3 i 1.
Korinćanima 3:16-17).
5:14-16 - Proročanstvo se nastavlja opisom novog vremena pravednosti,
gdje će mir i blagostanje biti vraćeni u Izrael. Ovo vrijeme punine je
odraz Kraljevstva Božjeg koje će se u potpunosti ispuniti u Novom
5:17-19 - Poglavlje završava upućivanjem na uništenje idola i pobjedu
nad izraelskim neprijateljima, pokazujući da je Bog jedini pravi
Gospodar i da se svi trebaju obratiti Njemu. Ovo pojačava temu
isključive vjernosti Bogu i odbacivanje svega što se predstavlja kao
lažni bog (vidi također Ponovljeni zakon 6:4-5 i 1. Korinćanima 8:5-6).
