"Notes" = '''
Notas de rodapé:
37:1-2 - Ovaj psalam počinje opomenom da se ne ljutimo na zle,
naglašavajući privremeni napredak nepravednih. Povjerenje u Boga
predstavljeno je kao protuotrov za zavist i zabrinutost (vidi također
Psalam 73:3-5 i Izreke 24:19).
37:3-5 - Uputa o pouzdanju u Gospodina i činjenju dobra ističe važnost
ispravnog djelovanja i ovisnosti o Bogu. Predajući se Bogu, nalazimo
istinsko zadovoljstvo i smjer u svom životu (vidi također Izreke 3:5-6
i Mateja 6:33).
37:7-9 - Psalmist nas potiče da strpljivo čekamo Gospodina i da nas ne
uznemirava blagostanje zlih. Ovo strpljenje je svjedočanstvo vjere i
povjerenja u božanski plan, koji osigurava pravdu (vidi također
Tužaljke 3:25-26 i Jakovljeva 5:7-8).
37:25-26 - Izjava da pravednik nikada neće biti napušten je snažna
izjava o Božjoj vjernosti. Božja priprema za pravednike je tema koja se
ponavlja u Svetom pismu, ponovno potvrđujući Njegovu stalnu brigu (vidi
također Psalam 23:1 i Filipljanima 4:19).
37:39-40 - Gospodinovo spasenje za pravednike i utočište koje nudi je
poruka nade. Ovaj psalam završava obećanjem zaštite i izbavljenja za
one koji se uzdaju u Boga, naglašavajući Njegovo milosrđe (vidi također
Psalam 91:14-16 i Rimljanima 10:13).
'''
