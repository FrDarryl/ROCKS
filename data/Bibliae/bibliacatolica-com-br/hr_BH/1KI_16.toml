"Notes" = '''
Notas de rodapé:
16:1-4 - Prorok Jehu najavljuje uništenje kuće Baše, izraelskog kralja,
zbog njihovih grijeha. Ciklus idolopoklonstva i osude se nastavlja,
ističući Božju svetost i pravednost (vidi također 1. Kraljevima
15:29-30 i 2. Kraljevima 9:7-10).
16:8-10 - Zimri kuje zavjeru protiv Ele, Bašina sina, i ubija ga,
ispunjavajući proročanstvo o presudi nad Bašinom domom. Nasilje i
politička nestabilnost u Izraelu odražavaju okretanje od Boga (vidi
također 2. Kraljevima 10:10-11 i Hošea 8:4).
16:11-14 - Zimri istrijebi cijelu Baashinu obitelj, ispunjavajući Božju
riječ. Međutim, Zimrijeva vladavina je kratka, što pokazuje da pobuna
protiv Boga i upotreba nasilja imaju posljedice (vidi također 1.
Kraljevima 15:28-29 i Izreke 16:18).
16:23-24 - Omri uspostavlja Samariju kao novi glavni grad Izraela,
jačajući svoj politički položaj. Međutim, on nastavlja s grijesima
Jeroboama, nastavljajući idolopoklonstvo koje odvaja ljude od Boga
16:29-33 - Ahab, Omrijev sin, postaje kralj i opisan je kao najgori
kralj do danas, jer je u Izraelu uveo štovanje Baala. Njegovo
sjedinjenje s Izebelom i izgradnja žrtvenika Baalu označava vrhunac
izraelskog otpada (vidi također 1. Kraljevima 18:18 i Otkrivenje 2:20).
'''
