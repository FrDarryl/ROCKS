"Notes" = '''
Notas de rodapé:
18:1-4 - Bildad kritizira Joba zbog njegova stava i potiče ga da svoju
patnju smatra posljedicom grijeha. Ovo ilustrira tendenciju da se traži
krivac za ljudsku patnju, zanemarujući složenost boli (vidi također
Ivan 9:1-3 i Luka 13:1-5).
18:5-21 - Bildad opisuje sudbinu zlih, naglašavajući da nepravda vodi u
uništenje. Ovaj opis otkriva viziju božanske odmazde i pravde,
pokazujući razliku između pravednih i zlih (vidi također Psalam 1:4-6 i
Izreke 11:21).
18:22-24 - Slike tame i panike koriste se za opisivanje stanja zlih.
Ovaj prikaz je upozorenje o posljedicama okretanja od Boga i važnosti
ostajanja u svjetlu istine (vidi također 1. Ivanovu 1:5-7 i Efežanima
5:8-10).
18:25-21 - Bildad tvrdi da nesreća ne dolazi bez razloga i da božanska
pravda prevladava. Ideja da je Bog pravedan i da djela imaju posljedice
kamen je temeljac teologije patnje (vidi također Galaćanima 6:7-8 i
Rimljanima 2:6).
18:22 - Bildad tvrdi da zli nemaju nade nakon smrti, ističući potrebu
da se živi u skladu s Božjim načelima kako bi se osigurao smislen
život. Razmišljanje o zagrobnom životu središnje je mjesto kršćanske
vjere (vidi također Mateja 25:46 i 1. Petrovu 1:3-4).
'''
