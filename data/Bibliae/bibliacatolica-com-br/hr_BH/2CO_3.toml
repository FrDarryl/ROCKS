savezu u Kristu, koji donosi život i slavu. Nadmoćnost novoga saveza
dokazuje postojani i učinkoviti Duh (vidi također Jeremiju 31:31-34 i
03:18 - Dok gledamo Kristovu slavu, preobražavamo se iz slave u slavu,
