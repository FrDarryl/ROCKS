"Notes" = '''
Notas de rodapé:
1:1-7 - Umnožavanje djece Izraelove u Egiptu ispunjava Božje obećanje
Abrahamu da će njegovi potomci biti brojni. Čak i u stranoj zemlji, Bog
blagoslivlja svoj narod i čini ga naprednim (vidi također Postanak 15:5
1:8-10 - Novi faraon, koji nije upoznat s Josipom, počinje tlačiti
Izraelce. Ovaj događaj pokazuje kako Božji blagoslovi mogu biti
ugroženi ugnjetavanjem, ali božanska providnost nastavlja djelovati čak
iu teškim vremenima (vidi također Psalam 105:24-25 i Djela 7:18-19).
1:11-14 - Izraelci su prisiljeni u ropstvo, teško radeći pod
Egipćanima. Pripovijest naglašava patnju Božjeg naroda i njihovu
potrebu za izbavljenjem, središnju temu Izlaska (vidi također Psalam
81:6-7 i Jakovljevu 5:4).
1:15-17 - Hebrejske babice, Šifra i Pua, oglušuju se o faraonovu
naredbu da ubiju izraelsku djecu. Njihova hrabrost i strah od Boga
rezultiraju zaštitom i očuvanjem života, naglašavajući svetost života i
božansku pravdu (vidi također Izreke 31:8-9 i Djela 5:29).
01:22 - Faraon naređuje da se sva hebrejska muška djeca bace u Nil, ali
Bog koristi ovu tragičnu situaciju da pripremi spasenje svog naroda
preko Mojsija. Božji plan prevladava čak i usred okrutnosti (vidi
također Izaiju 46:10 i Rimljanima 8:28).
'''
