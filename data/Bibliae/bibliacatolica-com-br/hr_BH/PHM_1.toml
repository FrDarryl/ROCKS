"Notes" = '''
Notas de rodapé:
1:4-5 - Pavao izražava svoju radost i zahvalnost za Filemonove molitve
i ljubav, naglašavajući važnost praktične vjere u Krista. Kršćanska
vjera nije ograničena na duhovno već se očituje u brizi za druge i
podršci drugima (vidi također Galaćanima 5:6 i 1. Ivanovu 3:18).
1:6 - Pavao se moli da Filemonova vjera bude učinkovita u razumijevanju
dobra koje čini drugima. Apostol naglašava da se prava, aktivna vjera
pretvara u djela koja izgrađuju crkvu i odražavaju Kristovu ljubav
1:10-11 - Pavao moli za milost u ime Onizima, odbjeglog roba. On
ukazuje na Onezimovu preobrazbu kao primjer otkupiteljske snage
evanđelja, koja preobražava živote i odnose (vidi također Efežanima 6,9
i Kološanima 4,9).
1:12-14 - Pavao nudi Onezima kao "sina" Filemonu, tražeći od njega da
ga više ne prima kao roba, već kao brata. Ova gesta simbolizira novi
identitet koji svi kršćani imaju u Kristu, gdje su društvene razlike
nadiđene (vidi također 2. Korinćanima 5:16-17 i Galaćanima 3:28).
1:15-16 - Pavao sugerira da je Onezimovo odvajanje bilo providonosno,
tako da bi sada bio koristan i Pavlu i Filemonu. Apostol uči da Bog
kroz teškoće može stvoriti prilike za iskupljenje i obnovu odnosa (vidi
također Rimljanima 8:28 i 2. Korinćanima 5:18).
'''
