"Notes" = '''
Notas de rodapé:
22:1-5 - Elifaz odgovara Jobu, tvrdeći da je njegova patnja sigurno
posljedica njegovih grijeha. Ovaj pristup odražava retributivnu
teologiju, koja nastoji povezati patnju s kaznom bez razmatranja
18:30).
22:6-9 - Elifaz optužuje Joba da je pohlepan i tlačitelj, sugerirajući
da je njegova bijeda rezultat njegovih vlastitih postupaka. Ova optužba
odražava površno razumijevanje Božje pravde i zanemaruje stvarnost
nevine patnje (vidi također Luka 6:37-38 i Jakovljeva 2:13).
22:10-11 - Elifaz spominje da je Job okružen zamkama, pojačavajući
ideju da je pod božanskom osudom. Ovo gledište ograničava naše
razumijevanje Božjeg djelovanja i zanemaruje Njegovu ljubav i milosrđe
(vidi također Psalam 139:7-10 i Rimljanima 8:38-39).
22:12-14 - Elifaz govori o Božjoj veličini, naglašavajući da je On
sveprisutan i sveznajući. Ova izjava pojačava ideju da Job ne može
izbjeći božansku osudu, ali također naglašava Božju veličanstvenost i
22:15-20 - Elifaz poziva Joba da se obrati Bogu u pokajanju,
implicirajući da obnova ovisi o njegovu stavu. Ovaj pristup umanjuje
Božju milost i složenost odnosa između grijeha, pokajanja i patnje
(vidi također 1. Ivanovu 1:9 i Jakovljevu 4:7-8).
'''
