1:21-23 - Pavao govori o pomirenju s Bogom, naglašavajući da je mir
postignut po Kristu u kojemu moramo ostati postojani. Stih osnažuje
ustrajnost u vjeri kao bitnu za spasenje (vidi također Rimljanima
5:10-11 i Efežanima 2:16).
1:24-29 - Pavao izražava svoju patnju za Crkvu, koju smatra
