"Notes" = '''
Notas de rodapé:
12:1-3 - Job sarkastično odgovara Sofaru, tvrdeći da i on posjeduje
mudrost i razumijevanje. Ova reakcija naglašava borbu za dostojanstvo
usred patnje i potrebu da se bude saslušan (vidi također Propovjednika
7:21-22 i Izreke 18:13).
12:4-6 - Job primjećuje da zli napreduju, osporavajući pretpostavku da
se pravda uvijek očituje u ovom životu. Ovo zapažanje odražava
složenost patnje i očitog prosperiteta zlih, što je tema koja se
ponavlja u Svetom pismu (vidi također Psalam 73:12 i Propovjednik
8:14).
12:7-10 - Job poziva svoje prijatelje da uče od stvorenja,
naglašavajući da i životinje i ptice razumiju Božje djelovanje. Ovo
razmišljanje o prirodi kao dokazu božanske moći je potvrda mudrosti
svojstvene stvaranju (vidi također Psalam 19:1-4 i Rimljanima 1:20).
12:11-13 - Izjava da uši procjenjuju riječi kao što nepce procjenjuje
hranu otkriva važnost duhovnog razlučivanja. Potraga za istinom
zahtijeva pažnju i razmišljanje, posebno u teškim vremenima (vidi
12:14-25 - Job izjavljuje da je Bog suvereni Onaj koji ima kontrolu nad
svim stvarima, uključujući i uništenje zlih. Ova potvrda božanske
suverenosti podsjetnik je na nepokolebljivu vjeru koja mora pratiti
patnju (vidi također Psalam 115:3 i Otkrivenje 19:6).
'''
