"Notes" = '''
Notas de rodapé:
23:1-2 - Zabilježena je Sarina smrt, a Abraham duboko tuguje. Način na
koji izražava svoju tugu naglašava važnost ljubavi i časti u
obiteljskim odnosima, pokazujući potrebu za rješavanjem boli gubitka
(vidi također Propovjednika 3:1-4 i Psalam 34:18).
23:3-9 - Abraham traži mjesto gdje će pokopati Saru, pokazujući svoju
želju da joj oda počast. Predstavlja se Hetitima, pokazujući poštovanje
i želju za mirom u njihovim odnosima. Ovaj stav odražava Abrahamov
integritet (vidi također Izreke 12:26 i Rimljanima 12:18).
23:10-16 - Abraham pregovara o kupnji špilje Machpelah. Transakcija je
značajan čin jer uspostavlja Abrahamov prvi posjed Obećane zemlje. Ovo
simbolizira ispunjenje Božjih obećanja i nadu u budućnost u Kanaanu
23:17-20 - Kupnja špilje je formalizirana, čime je Sari osigurano
grobno mjesto. Ovaj čin uspostavlja Abrahamovu fizičku vezu sa zemljom,
preteču nasljedstva koje će imati njegovi potomci (vidi također
Postanak 48:21 i Djela 7:5).
23:19-20 - Špilja Machpelah postaje sveto mjesto, gdje će Abraham i
njegova obitelj biti pokopani. Ovo ukazuje na kontinuitet Božjeg saveza
s Abrahamom i njegovim potomcima, pokazujući da Bog ima plan za naciju
'''
