69:30-31 - Psalmist odabire hvaliti Boga pjesmom i izraziti zahvalnost,
prepoznajući da je slavljenje moćan način povezivanja s Gospodinom. Ova
praksa obožavanja ključna je za jačanje vjere i donošenje nade u teškim
vremenima (vidi također Psalam 95:1-2 i Efežanima 5:19).
