"1" = ''':sup:`1` Kad je Jošua ostario i odmakao u svojim godinama, reèe mu Jahve:
"Veæ si star i vremešan, a ostalo je mnogo zemlje da se osvoji.
'''
"2" = ''':sup:`2` Evo podruèja što još preostaju: sve pokrajine filistejske i sva
zemlja gešurska;
'''
"3" = ''':sup:`3` od Šihora, što je pred Egiptom, sve do granice Ekrona na sjeveru, a
raèuna se kao podruèje Kanaanaca; pet kneževina filistejskih: Gaza,
Ašdod, Aškelon, Git i Ekron; zatim Avijci
'''
"4" = ''':sup:`4` na jugu. Sva zemlja kanaanska od Are koja pripada Sidoncima, pa do
Afeka i do meðe amorejske;
'''
"5" = ''':sup:`5` onda zemlja Giblijaca i sav Libanon prema istoku, od Baal Gada u
podnožju gore Hermona do Lebo Hamata.
'''
"6" = ''':sup:`6` Sve stanovnike gorja, od Libanona do Misrefota na zapadu - sve
Sidonce otjerat æu ispred sinova Izraelovih. Samo razdijeli Izraelu
zemlju u baštinu, kao što sam ti zapovjedio.
'''
"7" = ''':sup:`7` Razdijeli, dakle, tu zemlju u baštinu meðu devet plemena i polovinu
plemena Manašeova."
'''
"8" = ''':sup:`8` Druga polovina plemena Manašeova, a s njome pleme Rubenovo i Gadovo,
primiše svoju baštinu koju im je predao Mojsije preko Jordana, na
istoku. Mojsije, sluga Jahvin, dodijelio im je ovako:
'''
"9" = ''':sup:`9` od Aroera, koji se nalazi uz obalu potoka Arnona, i od grada usred
doline, svu visoravan od Medebe do Dibona;
'''
"10" = ''':sup:`10` sve gradove Sihona, kralja amorejskoga, koji je vladao u Hešbonu,
sve do meðe sinova Amonovih;
'''
"11" = ''':sup:`11` i Gilead, i krajinu gešursku i maakansku sa svom gorom Hermonom, i
sav Bašan do Salke;
'''
"12" = ''':sup:`12` a u Bašanu sve kraljevstvo Oga, koji je vladao u Aštarotu i Edreju
i bio posljednji potomak Refaima. Mojsije ih je pobijedio i protjerao.
'''
"13" = ''':sup:`13` Ali sinovi Izraelovi nisu protjerali Gešurce i Maakance, pa tako
ostadoše Gešurci i Maakanci usred Izraela sve do današnjega dana.
'''
"14" = ''':sup:`14` Samo plemenu Levijevu ne dade baštine: Jahve, Bog Izraelov, njegova
je baština, kao što je rekao.
'''
"15" = ''':sup:`15` Mojsije dade plemenu sinova Rubenovih dijelove po njihovim
porodicama.
'''
"16" = ''':sup:`16` Primili su zemlju od Aroera, koji leži uz obalu potoka Arnona, i od
grada koji je u sredini doline i svu visoravan kod Medebe;
'''
"17" = ''':sup:`17` Hešbon sa svim njegovim gradovima koji leže na visoravni: Dibon,
Bamot Baal, Bet Baal Meon;
'''
"18" = ''':sup:`18` Jahas, Kedemot, Mefaat;
'''
"19" = ''':sup:`19` Kirjatajim, Sibmu i Seret Hašahar na gori iznad doline;
'''
"20" = ''':sup:`20` Bet Peor, Ašdot Hapisgu, Bet Haješimot;
'''
"21" = ''':sup:`21` sve gradove na visoravni i sve kraljevstvo Sihona, amorejskog
kralja, koji je vladao u Hešbonu. Mojsije ga je pobijedio kao i knezove
midjanske: Avija, Rekema, Sura, Hura, Reba, podanike Sihonove, koji su
živjeli u toj zemlji;
'''
"22" = ''':sup:`22` i vraèa Bileama, sina Beorova, ubili su sinovi Izraelovi oštricom
maèa s ostalim žrtvama.
'''
"23" = ''':sup:`23` Meða sinova Rubenovih bijaše Jordan. To je bila baština sinova
Rubenovih po njihovim porodicama: gradovi i sela njihova.
'''
"24" = ''':sup:`24` Onda dade Mojsije plemenu Gadovu, sinovima Gadovim, dijelove po
porodicama njihovim.
'''
"25" = ''':sup:`25` Primili su u posjed: Jazer i sve gradove gileadske, polovinu zemlje
sinova Amonovih sve do Aroera, nasuprot Rabi,
'''
"26" = ''':sup:`26` i od Hešbona do Ramat Hamispe i Betonima, i od Mahanajima do
pokrajine Lo-Debar;
'''
"27" = ''':sup:`27` a u dolini: Bet Haram, Bet Nimru, Sukot i Safon, to jest ostatak
kraljevstva Sihona, kralja hešbonskoga; Jordan s obalom sve do kraja
Kineretskoga mora, na istoènoj strani Jordana.
'''
"28" = ''':sup:`28` To je baština sinova Gadovih, po njihovim porodicama, gradovi i
sela njihova.
'''
"29" = ''':sup:`29` Mojsije je dao dio polovini plemena Manašeova po njegovim
porodicama.
'''
"30" = ''':sup:`30` Dobili su u posjed zemlju od Mahanajima, sav Bašan, sve kraljevstvo
Oga, kralja bašanskoga, i sva Sela Jairova što su u Bašanu - šezdeset
gradova.
'''
"31" = ''':sup:`31` A polovina Gileada, Aštarot i Edrej, gradovi kraljevstva Ogova u
Bašanu, pripali su sinovima Makira, sina Manašeova, i to polovini
sinova Makirovih po njihovim porodicama.
'''
"32" = ''':sup:`32` Tako je Mojsije bio podijelio baštine na Moapskim poljanama, s
druge strane Jordana, istoèno od Jerihona.
'''
"33" = ''':sup:`33` Levijevu plemenu ne dade Mojsije baštine: Jahve, Bog Izraelov,
njihova je baština, kao što im je sam rekao.
'''
"Notes" = '''
Notas de rodapé:
13:1-5 - Bog obavještava Jošuu da je njegov zadatak osvajanja zemlje
skoro dovršen, ali još ima područja koja treba osvojiti. Ovo naglašava
potrebu da nastavimo vjerovati Bogu za osvajanje i raspodjelu obećane
zemlje (vidi također Brojeve 34:1-15 i Ponovljeni zakon 31:6).
13:6-7 - Opis zemalja koje tek treba osvojiti uključuje regije
naseljene moćnim narodima. Ovo naglašava važnost vjere i hrabrosti u
suočavanju s izazovima, jer Bog je s njima u svakoj bitci (vidi također
Ponovljeni zakon 3:21-22 i 1. Korinćanima 16:13).
13:8-12 - Zabilježena je zemlja dana plemenima Rubena, Gada i polovici
plemena Manasehova, što pokazuje Božju vjernost obećanjima danim tim
plemenima. Podjela zemlje odražava Božju providnost u ispunjavanju
njegovih obećanja (vidi također Postanak 49:3-4 i Brojevi 32:29-30).
13:13 - Neuspjeh Izraelaca da potpuno osvoje kanaanske zemlje odražava
stalnu borbu između svjetla i tame. Ovaj stih naglašava odgovornost
Izraelaca da se ne prilagode prisutnosti zla u svojim životima (vidi
također Izlazak 23:33 i Rimljanima 12:2).
13:14 - Spominje se vlasništvo levita, što ukazuje na to da oni neće
dobiti nasljedstvo zemlje kao ostala plemena, već svoje gradove i Božji
prinos kao svoj dio. Ovo pokazuje važnost službe i obožavanja u
životima Božjeg naroda (vidi također Brojeve 18:20-24 i Ponovljeni
zakon 10:9).
'''
