"Notes" = '''
Notas de rodapé:
18:1-3 - Psalmist veliča Boga kao svoju snagu i utočište, priznajući da
zaštita i spasenje dolaze od Njega. Ova izjava hvale naglašava
povjerenje u Gospodina kao sigurno utočište u vremenima nevolje (vidi
također Psalam 46:1 i Filipljanima 4:13).
18:4-6 - Psalmistov opis tjeskobe i njegov poziv Bogu otkrivaju važnost
molitve u vremenima nevolje. Božji odgovor na molitvu je tema koja se
ponavlja, pojačavajući sigurnost da On čuje i djeluje u ime pravednih
(vidi također Psalam 34:18 i 1. Petrovu 3:12).
18:7-15 - Snažna Božja intervencija u ime psalmiste opisana je
pjesnički, simbolizirajući Njegovu moć nad prirodom i neprijateljima.
Ovaj odlomak naglašava Božju veličanstvenost i Njegovu sposobnost da
12:26-29).
18:16-24 - Psalmist priznaje da je Božja vjernost razlog zašto je
spašen. Odnos između poslušnosti Božjim zakonima i iskustva Njegove
zaštite središnja je tema, koja naglašava važnost življenja u skladu s
Njegovom voljom (vidi također Psalam 119:1-2 i Jakovljevu 1:25).
18:25-29 - Božja nagrada psalmistu razmjerna je njegovoj pravednosti i
čistoći. Ova ideja odražava biblijsku istinu da će oni koji Boga traže
s iskrenošću i pravednošću iskusiti Njegovu dobrotu (vidi također
Galaćanima 6:7 i 1. Ivanovu 1:9).
'''
