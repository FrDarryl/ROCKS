sjećanje na Boga u našim mislima i djelima bitno je za život u skladu s
Njegovom voljom (vidi također Ponovljeni zakon 8:11 i Psalam 9:17).
23:30-31 - Božji konačni sud bit će nepristran i potpun. Oni koji su
živjeli u grijehu i nisu se pokajali suočit će se s osudom, dok će
pravednici pronaći milosrđe (vidi također 2. Korinćanima 5:10 i Mateja
