"Notes" = '''
Notas de rodapé:
7:1-2 - Elizej proriče da će sljedećeg dana u Samariji biti obilje
hrane, unatoč opsadi. Ovo proročanstvo pokazuje Božju moć da donese
odredbe i nadu u vremenima krize, prkoseći ljudskoj nevjeri (vidi
također Mateja 19:26 i 2. Korinćanima 9:8).
7:3-5 - Četiri gubavca, odlukom da odu u sirijski logor, pokazuju
hrabrost i inicijativu usred očaja. Njihovi postupci služe kao
katalizator za oslobođenje Samarije, pokazujući da Bog koristi čak i
marginalizirane kako bi ostvario svoje namjere (vidi također 1.
Korinćanima 1:27-28).
7:6-7 - Bog uzrokuje da sirijska vojska čuje zvuk velike vojske, što ih
tjera u bijeg. Ovo naglašava Božju nadnaravnu intervenciju da spasi
svoj narod, čak i kada se situacija čini beznadnom (vidi također Psalam
34:7 i 2. Ljetopisa 20:15).
7:8-9 - Gubavci, nakon što su otkrili bijeg Sirijaca i plijen,
prepoznaju svoju dužnost da drugima dijele dobru vijest. Ovaj čin
odražava važnost njihove odgovornosti da dijele Božje blagoslove i
7:16-17 - Kao što je prorekao Elizej, obilje dolazi u Samariju.
Službenik koji je posumnjao u Božju riječ biva zgažen i umire. Ovo
otkriva opasnost od nevjere i istinitost Božjih obećanja (vidi također
Brojeve 23:19 i Luku 1:45).
'''
