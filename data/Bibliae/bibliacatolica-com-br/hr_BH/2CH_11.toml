"Notes" = '''
Notas de rodapé:
11:1-4 - Roboam se jača u Judi i Benjaminu, pokazujući važnost
jedinstva u kriznim vremenima. Obrana njegovog kraljevstva otkriva
potrebu za vođama koji su čvrsti u svojim uvjerenjima i zaštiti naroda
(vidi također Psalam 133:1 i Efežanima 4:3).
11:5-12 - Roboam gradi utvrđene gradove, što ukazuje na razboritost
priprema za obranu. Fizička i duhovna sigurnost bitne su za prosperitet
nacije (vidi također Izreke 21:31 i Psalam 127:1).
11:13-17 - Leviti se pridružuju Roboamu, pokazujući da pravo štovanje
Boga nadilazi političke podjele. Božje središnje mjesto u životima
Efežanima 2,19-22).
11:18-23 - Roboam se ženi s nekoliko žena, tražeći savezništvo, ali to
također ilustrira opasnosti više žena i negativan utjecaj koji one mogu
imati na vodstvo (vidi također Ponovljeni zakon 17:17 i 1. Kraljevima
11:1-4).
11:24-23 - Vjernost levita Bogu i njihova selidba u Judu naglašavaju
važnost davanja prioriteta pravom obožavanju nad predanošću
idolopokloničkim običajima (vidi također 1. Petrovu 2:9 i Mateja 6:33).
'''
