je njihova hrana dolazila izravno iz njihove službe Gospodinu. Ovo
načelo odražava Božje odredbe za one koji mu služe u potpunosti (vidi
također 1. Korinćanima 9:13-14 i Brojeve 18:8-9).
7:11-15 - Prinos zahvalnice odražava prepoznavanje Božjih blagoslova i
Njegove stalne brige. Čin prinošenja žrtava u znak zahvalnosti je
podsjetnik da sve što imamo dolazi od Boga (vidi također Psalam 107:22
7:16-18 - Prinos dobrovoljne žrtve naglašava vrijednost dragovoljnog
davanja Gospodinu. Bog cijeni ponude učinjene iz iskrenog i odanog srca
(vidi također 2. Korinćanima 9:7 i Psalam 50:14).
7:19-21 - Zabrana jedenja nečistog mesa naglašava svetost koju Bog
zahtijeva od svog naroda. Ceremonijalna čistoća simbolizira odvajanje
od grijeha i predanost pravednom životu pred Bogom (vidi također 1.
Petrovu 1:15-16 i Mateja 5:48).
