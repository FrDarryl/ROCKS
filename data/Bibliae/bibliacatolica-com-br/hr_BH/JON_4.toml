"Notes" = '''
Notas de rodapé:
4:1-3 - Jona je bijesan na Božje milosrđe prema Ninivi. Ova epizoda
otkriva ljudski izazov razumijevanja božanske milosti, posebno kada se
proteže na one koje smatramo neprijateljima ili nedostojnima (vidi
također Mateja 5:44 i Luku 15:28-32).
4:4-6 - Bog uzrokuje da biljka raste kako bi Joni pružila sjenu, a
zatim uzrokuje da ona uvene. Pouka je da se moramo pouzdati u Božju
mudrost i providnost, koji zna što je najbolje za nas i poučava nas
kroz naše okolnosti (vidi također Filipljanima 4,12-13 i Jakovljevu
1,5).
4:7-9 - Bog ispituje Jonu o njegovom gnjevu prema biljci koja umire.
Ova situacija ilustrira ljudsku tendenciju da se držimo prolaznog i da
ne razumijemo Božju samilost za veće dobro svih (vidi također
Rimljanima 9:20-21 i 1. Korinćanima 9:24-27).
4:10-11 - Bog objašnjava Joni da ima samilosti prema Ninivi, velikom
gradu s preko 120 000 ljudi. Ovo pojačava ideju da se Božje milosrđe
proteže na sve, bez iznimke, i da Bog želi da svi budu spašeni (vidi
također 2. Petrovu 3:9 i 1. Timoteju 2:4).
'''
