"Notes" = '''
Notas de rodapé:
30:1-3 - Kad se David vrati u Siklag, otkrije da su grad opljačkali
Amalečani, a da su njihove obitelji odvedene u zarobljeništvo. Ovo
naglašava ranjivost Davida i njegovih ljudi i razorni učinak koji rat
može imati na obitelji (vidi također Ponovljeni zakon 25:17-19 i 1.
Samuelova 15:1-3).
30:4-6 - David i njegovi ljudi duboko tuguju, ali dok ljudi govore da
će ga kamenovati, David crpi snagu od Gospodina. Davidova ovisnost o
Bogu u vremenima krize primjer je vjere i duhovnog vodstva (vidi
također Psalam 56:3-4 i 1. Ljetopisa 16:11).
30:7-8 - David pita Gospodina preko svećenika Abiathara, pitajući ga
treba li progoniti Amalečane. Bog odgovara obećanjem uspjeha. Ovaj
trenutak pokazuje važnost traženja božanskog vodstva prije djelovanja
(vidi također Brojeve 27:21 i Psalam 32:8).
30:9-10 - David nastavlja sa 600 ljudi, ali 200 ih je ostalo jer su
iscrpljeni. Čak i suočen s poteškoćama, David nastavlja svoju misiju s
manjom grupom, vjerujući u Božje obećanje (vidi također Suce 7,1-7 i 1.
Samuelova 23,1-2).
30:16-20 - David pobjeđuje Amalečane i vraća sve što je oteto,
uključujući njihove obitelji. Davidova pobjeda nije samo osobna obnova,
već također pokazuje Božju vjernost u ispunjavanju njegovih obećanja
(vidi također Psalam 18:37-40 i Izlazak 17:8-16).
'''
