Božju zaštitu Davida i Božju suverenu kontrolu nad svim situacijama
(vidi također Postanak 2:21 i Psalam 91:4).
26:21-24 - Saul priznaje da je pogriješio u progonu Davida i obećava da
mu više neće nauditi. David, zauzvrat, ponovno potvrđuje svoje
povjerenje u Boga da presudi između njega i Savla, pokazujući svoju
nepokolebljivu vjeru u božansku pravdu (vidi također 1. Petrovu 2:23 i
Rimljanima 12:19).
26:25:00 - Šaul blagoslivlja Davida i priznaje njegov uspjeh. Ovaj
trenutak nagovještava Davidovu buduću vladavinu, kada će postati kralj
