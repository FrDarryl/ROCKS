"1" = ''':sup:`1` Sinovima Josipovim pripao je ždrijebom posjed: od Jordana kod
Jerihona, od Jerihonskih voda na istok, pa pustinjom k Betelskoj gori;
'''
"2" = ''':sup:`2` od Betel-Luza meða se nastavljala podruèjem Arkijaca do Atarota.
'''
"3" = ''':sup:`3` Potom se spuštala na zapad do jafletske meðe, sve do Donjeg
Bet-Horona i do Gezera, odakle je izlazila na more.
'''
"4" = ''':sup:`4` To je bila baština Josipovih sinova: Manašea i Efrajima.
'''
"5" = ''':sup:`5` Podruèje sinova Efrajimovih po njihovim porodicama bilo je ovo: meða
baštine njihove prema istoku išla je od Atrot Adara pa do Gornjega
Bet-Horona.
'''
"6" = ''':sup:`6` Odatle se pružala do mora ... (išla na) Mikmetat na sjeveru i
zavijala dalje na istok prema Taanat Šilu i prolazila s istoène strane
do Janoaha.
'''
"7" = ''':sup:`7` Od Janoaha spuštala se u Atarot i Naarat i onda, dotièuæi se
Jerihona, udarala na Jordan.
'''
"8" = ''':sup:`8` Od Tapuaha išla je ta meða prema zapadu do potoka Kane te izbijala
na more. To je bila baština plemena sinova Efrajimovih po njihovim
porodicama.
'''
"9" = ''':sup:`9` A Efrajimovi su sinovi imali sve te gradove s njihovim selima i još
odvojene gradove usred baštine sinova Manašeovih.
'''
"10" = ''':sup:`10` Ali nisu uspjeli otjerati Kanaanaca koji su živjeli u Gezeru. Tako
su Kanaanci ostali meðu sinovima Efrajimovim do danas, ali im bijaše
nametnuta tlaka.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Detaljno je opisano nasljedstvo Josipova plemena, koje
obuhvaća Efrajima i Manašea. Naglasak na jedinstvu plemena i njihovih
baština naglašava važnost jedinstva u Božjem narodu (vidi također
Psalam 133:1 i Efežanima 4:3).
16:5-10 - Opisuju se gradovi i granice Efrajima, odražavajući
geografsku i kulturnu raznolikost izraelskih plemena. Raspodjela zemlje
prema obiteljima naglašava Božju providnost u raspodjeli blagoslova
(vidi također Psalam 16:6 i Izreke 16:9).
16:9-10 - Tekst spominje Efrajimovu nesposobnost da istjera Kanaance,
ilustrirajući izazove s kojima se suočava Božji narod. Ovo naglašava
stalnu borbu između poslušnosti Bogu i utjecaja poganskih kultura (vidi
također Brojeve 33:55 i 1. Korinćanima 15:33).
16:8 - Referenca na Jeruzalem, koji će postati sveti grad, ukazuje na
središnje mjesto štovanja i buduću važnost grada u povijesti Božjeg
16:10 - Prepoznavanje kontinuirane prisutnosti Kanaanaca u Efrajimu
naglašava važnost duhovne čistoće i potrebu da se suprotstavimo zlim
utjecajima, ukazujući da je pobjeda stalna bitka (vidi također 2.
Korinćanima 6:14 i Jakovljevu 4:7).
'''
