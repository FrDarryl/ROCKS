pokazuje da se vjernost Bogu priznaje, čak i kada drugi okolo nisu
vjerni (vidi također 2. Ljetopisa 20:32 i 1. Kraljevima 22:43).
3:16-18 - Bog obećava, preko Elizeja, poslati vodu da spasi vojsku, bez
kiše i vjetra, ističući svoju moć nadnaravnog pružanja pomoći u
43:19-20).
3:26-27 - Moapski kralj u očaju žrtvuje svog sina, pokazujući dubinu
izopačenosti idolopoklonstva i nedostatka vjere u pravog Boga (vidi
također Levitski zakonik 18:21 i Jeremija 7:31).
'''
