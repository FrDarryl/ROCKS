"Notes" = '''
Notas de rodapé:
23:1-7 - Davidove posljednje riječi osvrt su na njegov život i Božju
ulogu kao njegova vodiča. On prepoznaje važnost pravednog vodstva i
obećanja o dolasku pravednog kralja koji predstavlja Krista (vidi
također Psalam 72:1-2 i Otkrivenje 19:16).
23:8-12 - Davidovi moćnici hvaljeni su zbog svoje hrabrosti i odanosti.
Njihovi postupci ističu vrijednost prijateljstva i žrtve za veću svrhu,
odražavajući poziv na jedinstvo u Tijelu Kristovu (vidi također
Propovjednika 4:9-12 i Filipljanima 1:27).
23:13-17 - Davidova potraga za vodom iz bunara u Betlehemu otkriva
njegovu ljubav prema svojoj zemlji i svom narodu. Ovo pokazuje kako bi
pravi vođa trebao brinuti o potrebama svojih ljudi (vidi također Ivan
10:11 i 1. Petrova 5:2-3).
23:18-23 - Priznavanje postignuća Davidovih moćnih ljudi pokazuje
važnost odanosti i časti između vođa i njihovih sljedbenika. Ove su
vrline temeljne za izgradnju jake i ujedinjene zajednice (vidi također
23:24-39 - Popis Davidovih ratnika je slavlje pobjeda i doprinosa
vjernih ljudi. Ovo priznanje je poziv na vrednovanje doprinosa svih u
našoj zajednici vjere (vidi također Rimljanima 12:4-8 i 1. Korinćanima
12:12-27).
