"1" = ''':sup:`1` Ljubljeni, ne vjerujte svakom duhu, nego provjeravajte duhove jesu
li od Boga, jer su mnogi lažni proroci izišli u svijet.
'''
"2" = ''':sup:`2` Po ovom prepoznajete Duha Božjega: svaki duh koji ispovijeda da je
Isus Krist došao u tijelu, od Boga je.
'''
"3" = ''':sup:`3` A nijedan duh koji ne ispovijeda takva Isusa, nije od Boga: on je
Antikristov, a za nj ste èuli da dolazi i sad je veæ na svijetu.
'''
"4" = ''':sup:`4` Vi ste, djeèice, od Boga i pobijedili ste ih jer je moæniji Onaj
koji je u vama nego onaj koji je u svijetu.
'''
"5" = ''':sup:`5` Oni su od svijeta, zato iz svijeta govore i svijet ih sluša.
'''
"6" = ''':sup:`6` Mi smo od Boga. Tko poznaje Boga, nas sluša, a tko nije od Boga, ne
sluša nas. Po tom prepoznajemo Duha istine i duha zablude.
'''
"7" = ''':sup:`7` Ljubljeni, ljubimo jedni druge jer ljubav je od Boga; i svaki koji
ljubi, od Boga je roðen i poznaje Boga.
'''
"8" = ''':sup:`8` Tko ne ljubi, ne upozna Boga jer Bog je ljubav.
'''
"9" = ''':sup:`9` U ovom se oèitova ljubav Božja u nama: Bog Sina svoga jedinoroðenoga
posla u svijet da živimo po njemu.
'''
"10" = ''':sup:`10` U ovom je ljubav: ne da smo mi ljubili Boga, nego - on je ljubio
nas i poslao Sina svoga kao pomirnicu za grijehe naše.
'''
"11" = ''':sup:`11` Ljubljeni, ako je Bog tako ljubio nas, i mi smo dužni ljubiti jedni
druge.
'''
"12" = ''':sup:`12` Boga nitko nikada ne vidje. Ako ljubimo jedni druge, Bog ostaje u
nama, i ljubav je njegova u nama savršena.
'''
"13" = ''':sup:`13` Po ovom znamo da ostajemo u njemu i on u nama: od Duha nam je svoga
dao.
'''
"14" = ''':sup:`14` I mi smo vidjeli i svjedoèimo da je Otac poslao Sina kao Spasitelja
svijeta.
'''
"15" = ''':sup:`15` Tko ispovijeda da je Isus Sin Božji, Bog ostaje u njemu, i on u
Bogu.
'''
"16" = ''':sup:`16` I mi smo upoznali ljubav koju Bog ima prema nama i povjerovali joj.
Bog je ljubav i tko ostaje u ljubavi, u Bogu ostaje, i Bog u njemu.
'''
"17" = ''':sup:`17` U ovom je savršenstvo naše uzajamne ljubavi: imamo pouzdanje na
Sudnji dan jer kakav je on, takvi smo i mi u ovom svijetu.
'''
"18" = ''':sup:`18` Straha u ljubavi nema, nego savršena ljubav izgoni strah; jer strah
je muka i tko se boji, nije savršen u ljubavi.
'''
"19" = ''':sup:`19` Mi ljubimo jer on nas prije uzljubi.
'''
"20" = ''':sup:`20` Rekne li tko: "Ljubim Boga", a mrzi brata svog, lažac je. Jer tko
ne ljubi svoga brata kojega vidi, Boga kojega ne vidi ne može ljubiti.
'''
"21" = ''':sup:`21` I ovu zapovijed imamo od njega: Tko ljubi Boga, da ljubi i brata
svoga.
'''
"Notes" = '''
