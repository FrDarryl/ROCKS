4:9-10 - Božja se ljubav pokazala dolaskom njegova Sina da nas spasi.
Prakticiranje ljubavi je odraz razumijevanja i prihvaćanja Božje
ljubavi prema nama (vidi također Ivan 3:16 i Rimljanima 5:8).
