"Notes" = '''
Notas de rodapé:
45:1-3 - Josip otkriva svoj identitet svojoj braći, označavajući
trenutak intenzivnih emocija i pomirenja. Ovo otkrivenje simbolizira
oprost i prevladavanje prošlih povreda, naglašavajući važnost istine u
međuljudskim odnosima (vidi također Postanak 50:20 i Luka 6:37).
45:4-8 - Josip objašnjava da ga je Bog poslao u Egipat da mu sačuva
život. Ovo razumijevanje božanske suverenosti usred patnje pokazuje da
Bog može koristiti čak i bolne situacije za veću svrhu (vidi također
Rimljanima 8:28 i 2. Korinćanima 1:3-4).
45:9-11 - Josip poziva svoju braću da dovedu oca u Egipat,
naglašavajući ponovno okupljanje obitelji. Ovaj postupak pokazuje
važnost jedinstva obitelji i Božje providnosti u obnovi odnosa (vidi
također Postanak 43:14 i Efežanima 4:3).
45:12-15 - Josipova radost i iznenađenje njegove braće naglašavaju
preobrazbu koja se dogodila nakon izdaje. Ova je pripovijest snažan
primjer kako oprost može dovesti do obnove i iscjeljenja prekinutih
odnosa (vidi također Mateja 18:21-22 i Jakova 5:16).
45:16-20 - Faraon pozdravlja Josipovu braću i nudi im najbolju zemlju u
Egiptu. Ovo odražava Božju velikodušnost i kako vjera može rezultirati
neočekivanim i obilnim blagoslovima, pokazujući da je božansko milosrđe
moćnije od ljudskog grijeha (vidi također Postanak 47:11 i Efežanima
3:20).
