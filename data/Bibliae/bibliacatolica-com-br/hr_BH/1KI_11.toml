"Notes" = '''
Notas de rodapé:
11:1-3 - Salomon nije poslušao Boga oženivši se brojnim strankinjama,
koje su naposljetku okrenule njegovo srce drugim bogovima. Njegov
moralni i duhovni pad bio je u suprotnosti s obećavajućim početkom
