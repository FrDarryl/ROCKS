žena prisiljen obožavati druge bogove. Njegova nevjernost Bogu označava
početak podjele kraljevstva Izraela. Utjecaj idolopoklonstva je dubok,
čak i za kralja tako blagoslovljenog mudrošću (vidi također Ponovljeni
zakon 17:17 i Izlazak 20:3).
11:9-13 - Bog je ljut na Salomona zbog njegovog stranputice i
najavljuje da će se kraljevstvo podijeliti. Međutim, za Davidovo dobro,
ova će se podjela dogoditi u vrijeme njegova sina. Ovdje vidimo važnost
Davidovog saveza i Božjeg milosrđa (vidi također 2. Samuelova 7:14-16 i
[11]
"1" = ''':sup:`1` Kraljevima 12:15).
