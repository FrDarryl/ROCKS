je odstupio od poslušnosti. Posljedice Salomonova grijeha počinju se
očitovati u obliku vanjskih neprijatelja (vidi također 2. Samuelova
8:13-14 i Psalam 106:41).
11:26-40 - Jeroboama, Salomonova slugu, Bog je izabrao da vlada nad
deset izraelskih plemena. Prorok Ahija simbolizira ovu podjelu time što
