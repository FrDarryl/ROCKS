"Notes" = '''
Notas de rodapé:
2:1-4 - David se savjetuje s Bogom hoće li se vratiti u Judu. Ovo
naglašava važnost traženja božanskog vodstva u svim životnim odlukama,
posebno u vremenima prijelaza (vidi također Izreke 3:5-6 i Jakovljevu
1:5).
2:5-7 - David je pomazan za kralja nad Judinim plemenom, što pokazuje
da će se ispuniti Božje obećanje u vezi s njegovim životom. Ovo
pomazanje označava početak njegova vodstva u Izraelu (vidi također 1.
Samuelova 16:12-13 i Djela 13:22).
2:8-11 - Uspon Iš-Bošeta kao kralja Izraela manifestacija je podjele
među plemenima, simbolizirajući borbu za vlast. Ovo ilustrira kako
ambicija može stvoriti sukobe i podjele (vidi također Galaćanima
5:19-21 i Jakovljevu 4:1).
2:12-17 - Bitka između Davidovih ljudi i Ish-Boshethovih ljudi pokazuje
stvarnost rata i borbe za vlast. Natjecanje između plemena odražava
izraelske političke napetosti i važnost jedinstva (vidi također
Efežanima 4:3 i Filipljanima 2:2).
2:18-23 - Smrt Abnera, jednog od Ish-Boshethovih zapovjednika,
naglašava izdajničku prirodu politike. Joabova odluka da ubije Abnera
pokazuje kako osveta može pokvariti vodstvo i donijeti nesreću (vidi
također Rimljanima 12:19 i Efežanima 4:31).
'''
