"Notes" = '''
Notas de rodapé:
21:1-2 - Sotona potiče Davida da izvrši popis stanovništva u Izraelu,
otkrivajući napast da se pouzdaju u ljudsku snagu, a ne u božansku
providnost. Ovaj se čin smatra grešnim jer izražava samodostatnost i
nedostatak povjerenja u Boga (vidi također 2. Samuelova 24:1 i Izreke
3:5-6).
21:7-8 - Nakon popisa, David priznaje svoj grijeh i traži Božje
oproštenje. Njegova spremnost da prizna svoje nedjelo i pokaje se
primjer je poniznosti i podložnosti Božjoj volji (vidi također Psalam
51:3-4 i 1. Ivanovu 1:9).
21:14-15 - Bog šalje kugu na Izrael kao posljedicu Davidova grijeha,
ali zaustavlja uništenje. Ovo djelovanje odražava Božju pravdu i
milosrđe, koje ispravlja grijeh, ali također nudi oprost (vidi također
Izlazak 34:6-7 i Tužaljke 3:22).
21:18-22 - David, poučen od proroka Gada, kupuje Ornanovo gumno da
sagradi žrtvenik Gospodinu. Ovo mjesto kasnije postaje Brdo hrama,
pojačavajući važnost žrtve i odanosti Bogu (vidi također 2. Ljetopisa
3:1 i Postanak 22:2).
21:26-27 - Kad David prinosi žrtve, Bog odgovara slanjem vatre s neba
da spali žrtvu. Ovaj događaj ponovno potvrđuje da Bog prihvaća
pokajanje i iskrenu žrtvu i podsjetnik je na moć posredovanja (vidi
također Levitski zakonik 9:24 i 1. Kraljevima 18:38-39).
'''
