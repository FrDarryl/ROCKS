"Notes" = '''
Notas de rodapé:
13:1-5 - Poglavlje počinje pričom o Susanni, koju su lažno optužila
dvojica pokvarenih starješina. Ova epizoda naglašava važnost pravde i
poštenja, kao i pokazivanje Božje vjernosti u zaštiti pravednika, čak i
u slučaju lažnih optužbi (vidi također Izreke 17:15 i Psalam 37:28).
13:6-9 - Suzana, nepravedno optužena, moli Boga za pomoć, uzdajući se u
njegovu pravdu. Ovaj trenutak pokazuje Susanninu nepokolebljivu vjeru i
povjerenje u Božji sud, čak i kada se čini da istina neće biti
prepoznata (vidi također Psalam 34:17 i Jeremiju 17:7-8).
13:10-14 - Pojava Daniela, mladog i mudrog, kao suca naglašava važnost
božanske intervencije. On razotkriva laži starijih, otkrivajući da Bog
djeluje u korist pravednih, uzdižući vrijednost istine i pravednosti
13:15-18 - Danielovo otkrivanje laži starješina i njihove kazne
odražava načelo da je Bog pravedan i da će nagraditi one koji čine
dobro i kazniti one koji čine zlo. Pravednost na kraju prevladava,
pokazujući trijumf božanske pravde (vidi također Izreke 11:21 i
Galaćanima 6:7-9).
13:19-20 - Poglavlje završava uzdizanjem Suzane kao pravedne i čestite
žene koju je spasila vjera u Boga. Susannina priča uči da Bog nagrađuje
integritet i hrabrost u suočavanju s nepravdom (vidi također Psalam
18:20-24 i 1. Petrovu 3:14).
'''
