"Notes" = '''
Notas de rodapé:
8:1-5 - Pavao pohvaljuje velikodušnost crkava u Makedoniji, koje su,
unatoč teškoćama, rado i rado davale. Njihov primjer velikodušnosti
izraz je vjere i ljubavi u Krista (vidi također 2. Korinćanima 9:6-7 i
Filipljanima 4:15-18).
8:7-9 - Pavao potiče Korinćane da dovrše dobro djelo velikodušnosti
koje su započeli. Božja milost je vrhunski model velikodušnosti, a
kršćani su pozvani oponašati ovaj primjer (vidi također 1. Ivanovu
3:16-18 i 2. Korinćanima 9:8).
08:12 - Jer ako postoji volja, bit će prihvaćeno prema onome što se
ima, a ne prema onome što se nema. Velikodušnost se mjeri raspoloženjem
srca i stanjem osobe, a ne količinom (vidi također Marko 12:41-44 i
Luka 21:1-4).
8:13-15 - Pavao govori o jednakosti u dijeljenju potreba, ističući
važnost solidarnosti unutar Crkve. Velikodušnost se treba davati
pravedno, tako da svatko ima ono što mu je potrebno (vidi također Djela
apostolska 2:44-45 i 1. Ivanovu 3:17).
8:16-18 - Pavao je zahvalan za djelovanje Tita i drugih, koji su se
angažirali oko prikupljanja za svece u Jeruzalemu. Suradnja u služenju
Gospodinu svjedočanstvo je jedinstva u tijelu Kristovu (vidi također
Filipljanima 2,19-22 i 1. Korinćanima 16,1-4).
'''
