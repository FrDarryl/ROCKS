"Notes" = '''
Notas de rodapé:
44:1-4 - Nakon povratka Božje slave u hram slijede upute o pristupu
svetištu. Samo svećenici i leviti koji su ostali vjerni mogu ući u
svetište. Ovo naglašava svetost bogoslužja i potrebu za čistoćom kako
bismo pristupili Bogu (vidi također Otkrivenje 21:27 i Levitski zakonik
10:1-2).
44:5-9 - Razdvajanje vjernih i nevjernih svećenika naglašava potrebu za
čistoćom i svetošću u duhovnom vodstvu. Vjernost Gospodinu neophodna je
za službu i vodstvo u Božjem domu (vidi također 1. Timoteju 3:1-7 i
Jakovljevu 3:1).
44:10-14 - Bog zabranjuje nevjernim svećenicima da služe u hramu,
naglašavajući odgovornost i karakter koji su potrebni za služenje Bogu.
Moralna i duhovna čistoća su vitalne za one koji služe pred Bogom (vidi
također Titu 1:5-9 i 1. Petrovu 2:9).
44:15-16 - Sadokovi svećenički sinovi izabrani su zbog svoje vjernosti.
Ovo naglašava važnost osobne vjernosti i predanosti svetosti u služenju
Bogu (vidi također 1. Korinćanima 4:2 i Otkrivenje 3:10).
44:17-19 - Upute svećenicima o odijevanju i ponašanju učvršćuju
razdvajanje svetog od profanog. Čistoća u Božjoj službi ključna je za
odražavanje Njegove svetosti (vidi također 1. Timoteju 2:9-10 i
Levitski zakonik 11:44-45).
