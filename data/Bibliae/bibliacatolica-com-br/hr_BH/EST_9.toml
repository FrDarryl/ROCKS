"Notes" = '''
Notas de rodapé:
9:1-2 - U dvanaestom mjesecu Židovi se mobiliziraju i brane od svojih
neprijatelja. Ova pripovijest naglašava božansku providnost, koja
pretvara strah u hrabrost, dopuštajući ljudima da se ujedine kako bi se
suočili s ugnjetavanjem (vidi također Psalam 124:7-8 i Filipljanima
4:13).
9:3-4 - Perzijski vođe podržavaju Židove, odražavajući preokret
Hamanova plana. Ovo pokazuje kako Bog može promijeniti srca i okolnosti
u korist svog naroda, dokazujući svoju suverenost nad narodima (vidi
također Izreke 21:1 i Rimljanima 8:31).
9:5-10 - Pobjeda Židova nad njihovim neprijateljima simbolizira
božansku pravdu i važnost odanosti Bogu. Židovi ne samo da se brane,
već također pokazuju milosrđe ne istrebljujući svoje protivnike,
pokazujući preobražen karakter (vidi također Izlazak 14:14 i Jakovljeva
2:13).
9:11-15 - Prebrojavanje mrtvih i Esterin zahtjev kralju otkrivaju
važnost slavljenja pobjede. Prepričavanje događaja je način da se
prisjećamo i slavimo Boga, jačajući identitet židovskog naroda (vidi
također Psalam 105:1-2 i Otkrivenje 12:11).
9:20-22 - Mordokaj uvodi blagdan Purim kao spomen na spasenje Židova.
Proslava naglašava važnost sjećanja na Božja djela u povijesti i
obrazovanja budućih generacija o Njegovoj vjernosti (vidi također
Ponovljeni zakon 6:6-7 i Psalam 78:4-6).
'''
