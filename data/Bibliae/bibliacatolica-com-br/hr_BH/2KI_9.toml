"Notes" = '''
Notas de rodapé:
9:1-3 - Elizej šalje jednog od svojih učenika da pomaže Jehua za kralja
Izraela, kako je Bog naredio. Jehuovo pomazanje označava početak
njegove misije iskorijenjivanja Ahabove dinastije, ispunjavajući Božju
presudu (vidi također 1. Kraljevima 19:16 i 2. Kraljevima 10:10).
9:6-10 - Jehu je pomazan za kralja i dobio je misiju da uništi Ahabovu
i Izebelinu kuću. Ovo otkriva ispunjenje božanske pravde nad korupcijom
i idolopoklonstvom koje je zarazilo Izrael (vidi također 1. Kraljevima
21:23-24 i 2. Kraljevima 10:17).
9:14-16 - Jehu se urotio protiv Jorama, kralja Izraela. Njegova zavjera
se smatra božanskim odgovorom na grijeh i otpadništvo Ahabove kuće,
pokazujući da Bog koristi čak i ljudska djela da ostvari svoje planove
9:21-26 - Jehu ubija Jorama, izraelskog kralja, ispunjavajući Ilijino
proročanstvo o presudi Ahabovoj kući. Joramova smrt je znak neizbježne
Božje pravde protiv grijeha (vidi također 1. Kraljevima 21:19 i Psalam
37:28).
9:30-37 - Jezebela je ubijena, a njezino tijelo proždiru psi, čime se
ispunjava Ilijino proročanstvo. Njezina smrt simbolizira kraj
idolopoklonstva i nepravde promicane njezinim utjecajem, naglašavajući
da Božja presuda nikada ne izostaje (vidi također 1. Kraljevima 21:23 i
Psalam 94:23).
'''
