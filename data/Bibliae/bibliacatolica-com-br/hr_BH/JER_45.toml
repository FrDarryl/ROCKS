neizbježno, ali će Baruhov život biti pošteđen. Ovo obećanje očuvanja
simbolizira Božje milosrđe, čak i usred božanskog suda (vidi također
Izaiju 43:2 i Otkrivenje 2:10).
45:6-7 - Bog potiče Baruha da ne traži veličinu ili čast usred kaosa,
podsjećajući ga da su sve stvari podložne ljudskoj želji privremene.
Istinski mir i sigurnost dolaze iz povjerenja u Boga (vidi također
Mateja 6:19-21 i Jakova 4:13-15).
45:8-9 - Gospodin objašnjava da će uništenje Jeruzalema biti odraz
ljudskog ponosa, a jedini odgovor na ovu situaciju mora biti poniznost
pred Bogom (vidi također 1. Petrovu 5,6 i Jakovljevu 4,6-10).
45:10-13 - Baruchovo obećanje o osobnom spasenju utjeha je usred
kolektivne osude. Bog pokazuje da, iako je uništenje neizbježno,
postoji plan individualne obnove za one koji ostanu vjerni (vidi
također Psalam 91:1-2 i Luka 21:19).
