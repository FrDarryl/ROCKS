"Notes" = '''
Notas de rodapé:
45:1-3 - Prorok Jeremija prima poruku za svog pisara Baruha. Baruchova
tuga zbog situacije u kojoj se nalazi Izrael je razumljiva, ali Bog ga
poziva da ne razmišlja o patnji, jer On ima veće planove za svakoga,
