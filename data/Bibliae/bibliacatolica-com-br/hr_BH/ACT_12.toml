"Notes" = '''
Notas de rodapé:
12:1-5 - Kralj Herod progoni kršćane, ubija Jakova i zatvara Petra.
Ovaj trenutak ilustrira progon s kojim su se suočavali rani kršćani i
rizik vjernosti Kristu (vidi također Mateja 10:16-23 i Djela 8:1-3).
12:6-11 - Petrovo čudesno oslobađanje iz zatvora odražava Božju moć u
vremenima nevolje. Petrovo spašavanje znak je Božje brige za Njegove
sluge, čak i u najtežim situacijama (vidi također Psalam 34:7 i Djela
5:19-20).
12:12-17 - Nakon što je oslobođen, Petar odlazi u Marijinu kuću, a
učenici slave njegovo oslobođenje. Ovaj događaj pokazuje važnost
zajedničke molitve i bratske skrbi u životu Crkve (vidi također Dj
16,25-34 i Jak 5,16).
12:18-19 - Herod traži Petra nakon njegova bijega, ali nalazi stražare
mrtve i postaje bijesan. Ova epizoda otkriva krhkost ljudskih planova
pred Božjom suverenošću (vidi također Psalam 2:1-12 i Djela 5:34-39).
12:20-25 - Herod umire nakon što ga je ukorio anđeo Božji. Herodov pad
ilustrira božansku pravdu protiv tlačitelja, naglašavajući da Božji
Otkrivenje 19:19-21).
'''
