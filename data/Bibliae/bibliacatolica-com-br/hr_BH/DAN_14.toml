"Notes" = '''
Notas de rodapé:
14:1-3 - Poglavlje počinje s kraljem Darijem koji je prevaren od strane
svećenika Bela, koji su manipulirali kraljem da štova boga Bela, lažno
optužujući Daniela. Ovaj trenutak naglašava opasnosti idolopoklonstva i
44:9-20 i 1. Korinćanima 10:14).
14:4-7 - Daniel se suočava sa svećenicima Bela, pokazujući svoje
povjerenje u Boga izazivajući lažno njihovo štovanje. Njegova hrabrost
da zadrži vjeru u Boga, čak i usprkos kraljevoj moći, primjer je
vjernosti i poštenja (vidi također Mateja 10:28 i Djela 5:29).
14:8-13 - Danielov izazov otkriva prijevaru Belovih svećenika, koji su
nakon uništenja Belova oltara razotkriveni kao lažljivci. Ova epizoda
uči da će Božja istina prevladati nad ljudskim lažima i da će suditi
14:14-16 - Darije, vidjevši Božju moć koju je pokazao Daniel, naređuje
uništenje Belovog hrama i priznaje Danielovog Boga kao pravog Boga. Ovo
pokazuje kako prava vjera može utjecati čak i na vladare, dovodeći ih
do obraćenja (vidi također Psalam 22:28 i Filipljanima 2:10-11).
14:17-22 - Priča o zmaju i Danielov odgovor, koji otkriva laž
svećenika, pouka je protiv idolopoklonstva. Uči da su lažne religije i
idoli nemoćni i da je samo pravi Bog vrijedan štovanja i hvale (vidi
također Izaiju 46:5-7 i 1. Korinćanima 8:4).
'''
