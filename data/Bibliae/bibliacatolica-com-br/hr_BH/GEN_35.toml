"Notes" = '''
Notas de rodapé:
35:1-4 - Bog zapovijeda Jakovu da se vrati u Betel i sagradi žrtvenik,
ponovno potvrđujući Božji poziv i prisutnost u njegovu životu. Ovo
simbolizira važnost štovanja i poslušnosti Bogu u svakom trenutku (vidi
također Postanak 28:10-22 i Psalam 29:2).
35:5-7 - Božja zaštita Jakova tijekom njegova putovanja naglašava da je
Bog prisutan u teškim vremenima. Izgradnja oltara u Betelu simbolizira
Jakovljevo obnovljeno predanje Bogu i važnost vjere u Njegovu vjernost
35:8 - Smrt Debore, Rebekine dojilje, podsjetnik je na krhkost života i
utjecaj voljenih osoba. Tuga je prirodni dio ljudskog iskustva i treba
je poštivati (vidi također Propovjednika 3:1-4 i Rimljanima 12:15).
35:9-15 - Bog obnavlja savez s Jakovom, ponovno potvrđujući svoja
obećanja. Ovaj trenutak je podsjetnik na važnost prisjećanja Božjih
obećanja i kako On uvijek drži svoju riječ (vidi također Postanak
17:4-6 i 2. Korinćanima 1:20).
35:16-20 - Benjaminovo rođenje i Rahelina smrt odražavaju uspone i
padove života. Ovaj izvještaj naglašava ulogu žena u izraelskoj
genealogiji i tugu koja često prati radost (vidi također Galaćanima
4:26 i 2. Timoteju 1:5).
'''
