7:45-47 i 1. Ljetopisa 22:14).
18:9-10 - Toi, kralj Hamata, šalje darove Davidu, priznajući njegovu
vlast. Ovo pokazuje kako su Božju moć nad Izraelom prepoznali i drugi
narodi (vidi također 1. Kraljevima 4:21 i Psalam 72:11).
18:14 - David vlada pravdom i jednakošću, učvršćujući svoju vladavinu.
