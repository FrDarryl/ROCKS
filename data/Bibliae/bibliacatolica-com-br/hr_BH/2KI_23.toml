"Notes" = '''
Notas de rodapé:
23:1-3 - Jošija saziva sav narod i obnavlja njihov savez s Gospodinom,
obvezujući se da će slijediti njegove zapovijedi. Ova radnja
simbolizira Jošijinu želju da ljude vrati poslušnosti Bogu i učvrsti
važnost slijeđenja Božjeg zakona (vidi također Ponovljeni zakon
31:12-13 i Jošua 24:25).
23:4-7 - Jošija čisti Hram i uklanja predmete korištene u štovanju
Baala i drugih idola. Ovo čišćenje pokazuje kraljevu revnost da obnovi
istinsko štovanje Boga, eliminirajući idolopoklonstvo koje je iskvarilo
Izrael (vidi također 2. Ljetopisa 34:3-5 i 1. Kraljevima 15:13).
23:10-14 - Jošija uništava žrtvene žrtvenike u Tofetu, gdje su djeca
bila žrtvovana Moleku. Ovo naglašava kraljevu odlučnost da iskorijeni
poganske običaje i ponovno uspostavi štovanje Jahve kao jedinog
izraelskog Boga (vidi također Levitski zakonik 18:21 i Jeremija 7:31).
23:21-23 - Jošija ponovno uspostavlja slavlje Pashe, koje se nije
svetkovalo na propisani način od dana sudaca. Obnova Pashe simbolizira
obnovu Božjeg saveza s narodom i sjećanje na izbavljenje iz Egipta
(vidi također Izlazak 12:14 i 2. Ljetopisa 35:1-19).
23:25-27 - Jošija je hvaljen kao kralj koji je slijedio Gospodina svim
svojim srcem, dušom i snagom. Pa ipak, Bog i dalje ostaje pri svojoj
odluci da osudi Judu zbog Manašeovih grijeha. Ovo ilustrira težinu
akumulirane pobune protiv Boga i potrebu za istinskim pokajanjem (vidi
također Ponovljeni zakon 6:5 i 2. Kraljevima 21:10-15).
'''
