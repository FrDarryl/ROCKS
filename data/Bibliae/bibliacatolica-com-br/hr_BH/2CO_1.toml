"Notes" = '''
Notas de rodapé:
1:3-4 - Pavao započinje svoju poslanicu hvaleći Boga, "Oca milosrđa",
koji tješi kršćane u njihovim nevoljama kako bi oni mogli tješiti
druge. Ovaj stih odražava Božji utješni karakter, koji omogućuje crkvi
da bude izvor utjehe (vidi također 1. Petrovu 5:10 i Izaiju 51:12).
1:5-7 - Pavao potvrđuje da je patnja kršćana odraz Kristove muke i da
je utjeha koju primaju jednako obilna. Iskustvo patnje je središnje
mjesto u kršćanstvu, jer ujedinjuje vjernike s Kristom (vidi također
Filipljanima 3:10 i Rimljanima 8:17).
1:9-11 - Pavao opisuje ekstremnu nevolju s kojom se suočio u Aziji, ali
priznaje da ga je Bog izbavio. Ovaj trenutak pokazuje njegovo
povjerenje u Boga da će ga osloboditi i podržati, bez obzira na
okolnosti (vidi također 2. Korinćanima 11:23-28 i Psalam 34:17).
01:20 - U Kristu su sva Božja obećanja "da" i "amen", potvrđujući Božju
vjernost i sigurnost Njegovih obećanja vjernicima. Postojanost Božjih
obećanja temelj je kršćanske nade (vidi također 2. Korinćanima 7:1 i
01:22 - Bog nas je zapečatio Duhom Svetim, dajući nam jamstvo našeg
spasenja kao kaparu. Duh je obećanje da će sva Božja obećanja biti
ispunjena (vidi također Efežanima 1:13-14 i Rimljanima 8:23).
'''
