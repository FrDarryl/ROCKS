"Notes" = '''
Notas de rodapé:
13:1-3 - Abija postaje judejski kralj i suočava se s Jeroboamom,
naglašavajući važnost vjernog vodstva i potrebu da se ostane odan Bogu.
Njegov uspon je podsjetnik na Božju suverenost u povijesti kraljevstava
Izraela i Jude (vidi također 1. Kraljevima 15:1-2 i Psalam 75:7).
13:4-12 - Abija objavljuje da je kraljevstvo Jude u savezu s Bogom i da
je Jeroboam u pobuni. Ovo naglašava važnost prepoznavanja i obrane
božanske istine, kao i odgovornost vođa da vode svoj narod u skladu s
Božjom voljom (vidi također Izlazak 19:5-6 i Rimljanima 12:1-2).
13:13-18 - Bitka između Jude i Izraela ilustrira pobjedu koja dolazi iz
vjernosti Bogu. Gospodin jača Abiju i njegovu vojsku, pokazujući da
snaga nije u broju, već u Božjoj prisutnosti s Njegovim narodom (vidi
također Psalam 33:16-17 i 2. Ljetopisa 20:15).
13:19-22 - Abijin uspjeh u njegovoj vojnoj kampanji naglašava Božji
blagoslov nad onima koji ostanu vjerni. Njegov nas život također
podsjeća da se uspjeh ne treba mjeriti isključivo zemaljskim
postignućima, već vjernošću Bogu (vidi također Izreke 10,22 i Psalam
128,1-2).
'''
