"Notes" = '''
Notas de rodapé:
1:1-2 - Judejsko zarobljeništvo počinje porazom Jeruzalema, a kralj
Nabukodonozor uzima neke od najboljih mladih Izraelaca da služe na svom
dvoru. Ovaj događaj označava početak razdoblja pročišćenja i obnove za
Božji narod, koji je još uvijek pod stranom vlašću (vidi također
Jeremiju 25:11 i 2. Ljetopisa 36:6).
1:3-7 - Daniel i njegovi prijatelji izabrani su za kraljevu službu i
dobivaju posebnu hranu s kraljevskog stola. Ovaj odlomak naglašava
pokušaj Babilona da asimilira Židove, ali također Danielovu hrabrost i
odlučnost da zadrži svoj identitet kao Božji sluga (vidi također 1.
Petrovu 1:14-16 i 1. Ivanovu 2:15-17).
1:8-16 - Daniel odlučuje da se neće onečistiti kraljevom hranom i
pićem, zahtijevajući dijetu od povrća i vode. Ovaj čin vjernosti Bogu
odražava načelo odvajanja i posvećenja vjernika, čak iu neprijateljskim
sredinama. Danielova poslušnost pokazuje povjerenje u Božju pripremu
(vidi također Rimljanima 12:2 i 1. Korinćanima 10:31).
1:17-20 - Bog blagoslovi Daniela i njegove prijatelje mudrošću i
pronicljivošću, nadmašujući ostale mladiće. Danielova vjernost donosi
duhovne plodove, pokazujući kako poslušnost Bogu može dovesti do većih
blagoslova i mudrosti (vidi također Jakovljevu 1:5 i Izreke 2:6).
01:21 - Daniel ostaje u kraljevoj službi do prve godine kralja Kira,
pokazujući kontinuitet Božjeg suvereniteta, koji čuva Njegov narod sve
dok ne dođe vrijeme izbavljenja. Danielova priča je dokaz da je Bog
45:1-4 i Danijel 2:21).
'''
