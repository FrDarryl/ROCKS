"Notes" = '''
Notas de rodapé:
21:1-2 - David traži utočište u Nobu kod svećenika Ahimelecha i laže da
je na misiji za kralja. Ovaj odlomak naglašava Davidovu ranjivost dok
bježi od Šaula i poteškoće u održavanju pravednosti u vremenima velikog
pritiska (vidi također Psalam 34:19 i Izreke 12:22).
21:3-6 - Ahimeleh daje Davidu kruh za prikazivanje, koji je bio
namijenjen svećenicima. Ova radnja pokazuje fleksibilnost
ceremonijalnih zakona u vremenima potrebe, naglašavajući suosjećanje
umjesto ritualizma (vidi također Mateja 12:3-4 i Marka 2:25-26).
21:8-9 - David traži i dobiva Golijatov mač koji je čuvao kao trofej.
Mač simbolizira Davidove prošle pobjede i Božju stalnu zaštitu, čak i u
vremenima neizvjesnosti (vidi također 1. Samuelova 17:50-51 i Psalam
18:32-34).
21:10-12 - David bježi u Gat, filistejski grad, ali je prepoznat kao
ubojica Golijata. Ovaj događaj otkriva Davidov očaj, tražeći utočište
čak i među Izraelovim neprijateljima (vidi također 1. Samuelova 18:7-9
i Psalam 56:1-2).
21:13-15 - David glumi ludilo kako bi izbjegao gnjev Akiša, kralja
Gata. Ova lukava strategija pokazuje Davidovu mudrost i instinkt
preživljavanja, koji se oslanja na lukavstvo u vremenima opasnosti
(vidi također Psalam 34:4-6 i Luka 16:8).
'''
