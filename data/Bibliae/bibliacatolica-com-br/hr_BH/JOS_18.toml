"Notes" = '''
Notas de rodapé:
18:1-3 - Okupljanje plemena u Shilohu radi primanja uputa u vezi s
podjelom zemlje naglašava važnost jedinstva i duhovnog vodstva. Ovo
naglašava potrebu traženja Božjeg vodstva u trenucima odluke (vidi
također Psalam 133:1 i Jakovljevu 1:5).
18:4-6 - Upute za istraživanje zemlje i izradu karte odražavaju važnost
planiranja i razbora. Aktivno traženje Božje volje bitan je korak prema
ispunjenju Njegovih obećanja (vidi također Izreke 16:3 i Luka
14:28-30).
18:7 - Naglasak na raspodjeli zemlje među preostalim plemenima pokazuje
Božju vjernost u ispunjavanju svojih obećanja. Svako pleme dobiva svoj
dio prema Njegovom suverenitetu i planu (vidi također Jošua 1:3 i
Psalam 37:29).
18:8-10 - Opis zemlje koju je primio Benjamin naglašava Božju
providnost u osiguravanju prostora za svoj narod. Važnost nasljeđa i
nacionalnog identiteta naglašena je u priči o osvajanju (vidi također
Ponovljeni zakon 32:8 i Psalam 16:5).
18:11-28 - Izvještaj o podjeli gradova i teritorija Benjaminovog
plemena naglašava važnost pravde i jednakosti u raspodjeli resursa. Bog
brani prava manje sretnih i osigurava da svatko ima ono što mu je
potrebno (vidi također Izreke 21:15 i Jakovljevu 2:1-4).
'''
