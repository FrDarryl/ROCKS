"Notes" = '''
Notas de rodapé:
43:1-5 - Božja slava vraća se u hram, ukazujući na Njegovu obnovljenu
prisutnost među Njegovim narodom. Ova vizija naglašava važnost čistoće
u hramu i među Božjim narodom kako bi On mogao prebivati među njima.
Božja prisutnost preobražava i pročišćava (vidi također 2. Ljetopisa
7:1-3 i Djela 2:2-4).
43:6-9 - Bog zahtijeva pročišćenje hrama i naroda, ponovno potvrđujući
potrebu za pokajanjem i posvećenjem. Čistoća hrama odražava čistoću
ljudi koje Bog želi i samo kroz tu svetost On može prebivati među njima
(vidi također Izaiju 52:11 i 1. Petrovu 1:15-16).
43:10-12 - Hram je opisan kao mjesto Božje svetosti, koje se smatra
mjestom legitimnog štovanja. Svetost hrama i svetost Božjeg naroda su
isprepletene, a ovaj odnos zahtijeva život vjernosti i čistoće (vidi
43:13-17 - Opis hramskog oltara naglašava važnost žrtve i posvećenja.
Oltar je mjesto susreta s Bogom i pomirenja, simbolizirajući pomirenje
9:11-14).
43:18-27 - Bog daje upute o čišćenju i posvećenju oltara, učvršćujući
ideju da samo ono što je čisto može biti prihvaćeno u Njegovoj
prisutnosti. Ovo ukazuje na potrebu za svetošću i čistoćom u obožavanju
iu našem odnosu s Bogom (vidi također Rimljanima 12:1 i 1. Petrovu
2:5).
