"Notes" = '''
Notas de rodapé:
13:1-3 - Joahaz počinje vladati nad Izraelom, ali čini ono što je zlo u
očima Jahvinim. Zbog njegovog idolopoklonstva, Bog dopušta da Izrael
bude tlačen od strane Hazaela, kralja Sirije. Ovo odražava Božju pravdu
u kažnjavanju neposluha (vidi također Suci 2:14 i 2. Kraljevima 8:12).
13:4-6 - Joahaz traži Gospodina u svojoj nevolji, a Bog šalje
izbavitelja Izraelu. Čak i usred idolopoklonstva, Bog pokazuje milosrđe
kada postoji pokajanje (vidi također Suci 3:9-10 i Psalam 107:19-20).
13:7-9 - Izrael je ozbiljno oslabljen od svojih neprijatelja, a vojska
je svedena na nekoliko vojnika. Ovo slabljenje odražava posljedice
pobune protiv Boga i ovisnosti o Njemu za pobjedu (vidi također
Ponovljeni zakon 28:25 i 2. Kraljevima 17:20).
13:10-13 - Joaš, sin Joahazov, počinje vladati u Izraelu. Iako
nastavlja putevima svojih prethodnika, čineći ono što je zlo u očima
Gospodina, njegova povijest pokazuje neprekinuti ciklus grijeha i osude
u Izraelu (vidi također 1. Kraljevima 16:2-3 i 2. Kraljevima 14:24).
13:14-19 - Prorok Elizej na samrtnoj postelji proriče Joaševu pobjedu
nad Sirijcima, ali ga prekorava zbog nedostatka revnosti. Ova epizoda
naglašava važnost vjere i potpune poslušnosti u dobivanju Božjih
blagoslova (vidi također Psalam 33:16-18 i 2. Kraljevima 4:17).
'''
