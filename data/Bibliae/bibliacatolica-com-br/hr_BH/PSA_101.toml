101:2 - Težnja za integritetom je fokus psalmiste. On želi hodati čista
srca unutar vlastitog doma, naglašavajući da svetost počinje u
privatnom životu i pokazuje se u svakodnevnim djelima (vidi također
Izreke 4,23 i 1. Petrovu 1,15-16).
101:3 - Psalmist se obvezuje da neće stavljati pred oči ništa nečisto,
odbacujući zlo u svim njegovim oblicima. To odražava želju za moralnom
i duhovnom čistoćom koja je temeljna za život posvećen Bogu (vidi
101:4-5 - Odbacivanje laži i zloće središnje je mjesto u ovom odlomku.
Psalmist ne tolerira oholost, klevetu ili izdaju, naglašavajući važnost
poštenja i pravde u svim odnosima (vidi također Izreke 11:20 i
Jakovljevu 4:6).
101:6-8 - Psalmist se obvezuje da će se okružiti vjernim ljudima i
ukloniti zle iz svoje prisutnosti. On traži pravedno i čestito društvo,
gdje je vjernost Bogu prioritet (vidi također Psalam 1:6 i 2. Timoteju
2:22).
'''
