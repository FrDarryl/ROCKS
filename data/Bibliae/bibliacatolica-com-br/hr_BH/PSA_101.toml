"Notes" = '''
Notas de rodapé:
101:1 - Psalmist obećava da će pjevati o Božjoj dobroti i pravdi. Ova
predanost obožavanju odražava želju da se živi životom koji poštuje
Božji pravedni karakter, što je bitno za pobožnog vladara (vidi također
