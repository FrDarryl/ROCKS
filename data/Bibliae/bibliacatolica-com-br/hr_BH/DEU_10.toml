"Notes" = '''
Notas de rodapé:
10:1-5 - Bog obnavlja ploče zakona, pokazujući svoju kontinuiranu
predanost Izraelu, čak i nakon njihove pobune. Ovo simbolizira obnovu
Božjeg saveza s njegovim narodom (vidi također Izlazak 34:1-4 i
Jeremija 31:33).
10:12-13 - Mojsije poziva Izrael na poslušnost i strah od Boga,
naglašavajući da odnos s Bogom mora biti obilježen ljubavlju i
vjernošću Njegovim zapovijedima (vidi također Mihej 6,8 i Ivan 14,15).
10:14-16 - Mojsije nas podsjeća da nebo i zemlja pripadaju Gospodinu, a
ipak je On izabrao Izraela iz ljubavi. Poziv na "obrezivanje srca"
znači da istinska poslušnost mora biti unutarnja, a ne samo vanjska
(vidi također Rimljanima 2:28-29 i Jeremiji 4:4).
10:17-19 - Bog je opisan kao nepristran i pravedan, branitelj siročadi,
udovica i stranaca. Mojsije upućuje Izraelce da oponašaju ovu pravdu
pokazujući ljubav i suosjećanje prema onima u potrebi (vidi također
Psalam 68:5 i Jakovljevu 1:27).
10:20-22 - Izrael je pozvan da se boji i služi Bogu, sjećajući se
velikih djela koje je učinio izvodeći ih iz Egipta. Zahvalnost je
središnja tema, a odnos s Bogom trebao bi se temeljiti na priznavanju
Njegovih djela (vidi također Ponovljeni zakon 6:13 i 1. Samuelova
12:24).
'''
