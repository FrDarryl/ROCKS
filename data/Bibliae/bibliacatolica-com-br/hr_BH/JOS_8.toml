"Notes" = '''
Notas de rodapé:
8:1-2 - Bog potiče Jošuu da ponovno napadne Aj, obećavajući pobjedu.
Ovo naglašava Božje milosrđe u pružanju još jedne prilike, pojačavajući
važnost povjerenja u Njegov plan i Njegova obećanja (vidi također
Tužaljke 3:22-23 i Rimljanima 8:31).
8:3-7 - Strategija postavljanja Aja iz zasjede otkriva Božju mudrost u
vođenju Njegovog naroda. Ovaj pristup uči o važnosti slijeđenja
božanskog smjera i korištenja strategije u našim duhovnim životima
(vidi također Psalam 20:4 i Izreke 21:31).
8:8-13 - Zauzimanje Aja i njegovo uništenje pokazuju Božju vjernost u
ispunjavanju svojih obećanja. Božja moć da da pobjedu nad
neprijateljima stalni je podsjetnik na Njegovu suverenost (vidi također
Psalam 27:1 i Rimljanima 8:37).
8:14-22 - Uništenje Aja i zarobljavanje njegovih stanovnika dokaz je
Božje osude protiv neposlušnosti. Ovo ponovno potvrđuje odgovornost da
slijedimo Božje zapovijedi i posljedice zalutanja s Njegovih putova
(vidi također Ponovljeni zakon 7:2 i Otkrivenje 21:8).
8:30-35 - Izgradnja oltara i čitanje Mojsijeva zakona temeljni su za
izraelsku duhovnu obnovu. Ovo naglašava važnost štovanja i stalne
predanosti Božjoj Riječi u životima ljudi (vidi također Ponovljeni
zakon 27:1-8 i 1. Timoteju 4:13).
'''
