"Notes" = '''
Notas de rodapé:
4:1-3 - Vijest o Abnerovoj smrti izaziva paniku u Iš-bošetovoj kući.
Ovo otkriva kako politička nestabilnost može proizvesti strah i očaj u
vladi (vidi također Psalam 11:3 i 1. Ivanovu 4:18).
4:4 - Spominje se Jonatanov obogaljeni sin, Mefibošet, naglašavajući
kontinuitet Šaulove loze i važnost saveza sklopljenog između Davida i
Jonatana. Ovo pokazuje Davidovo srce za očuvanje obitelji svog
prijatelja (vidi također 1. Samuelova 20:14-15 i Psalam 89:28).
4:5-7 - Ish-boshethova izdaja i smrt od ruku njegovih zapovjednika
ilustriraju posljedice moći i neobuzdane ambicije. Nestabilnost dovodi
do nasilja i nelojalnosti (vidi također Galaćanima 5,15 i 1. Petrovu
5,8).
4:8-12 - Isporuka Ish-Boshethove glave Davidu od strane njegovih
ubojica pokazuje njihov nedostatak razumijevanja zakona i pravde. David
odbacuje nasilje i pokazuje da se pravi vođa ne raduje smrti svojih
neprijatelja (vidi također Mateja 5:44 i Rimljanima 12:19).
4:13-16 - Davidova pravda u kažnjavanju Ish-Boshethovih ubojica
odražava njegov karakter vođe. On odbija upotrijebiti nasilje kako bi
stekao moć, ističući važnost integriteta i etike u vodstvu (vidi
također 1. Timoteju 3:2 i 2. Petrovu 2:9).
'''
