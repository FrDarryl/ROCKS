[10]
"1" = ''':sup:`1` Ovo je povijest Noinih sinova: Šema, Hama i Jafeta, kojima su se
rodili sinovi poslije Potopa.
'''
"2" = ''':sup:`2` Sinovi su Jafetovi: Gomer, Magog, Madaj, Javan, Tubal, Mešak, Tiras.
'''
"3" = ''':sup:`3` A sinovi su Gomerovi: Aškenaz, Rifat i Togarma.
'''
"4" = ''':sup:`4` Javanovi su opet sinovi: Eliša, Taršiš, Kitijci i Dodanci.
'''
"5" = ''':sup:`5` Od njih su se razgranali narodi po otocima. To su Jafetovi sinovi
prema svojim zemljama - svaki s vlastitim jezikom - prema svojim
plemenima i narodima.
'''
"6" = ''':sup:`6` Sinovi su Hamovi: Kuš i Misrajim, Put i Kanaan.
'''
"7" = ''':sup:`7` Kuševi su: Seba, Havila, Sabta, Rama i Sabteka. Ramini su: Šeba i
Dedan.
'''
"8" = ''':sup:`8` Od Kuša se rodio Nimrod, koji je postao prvi velmoža na zemlji.
'''
"9" = ''':sup:`9` Voljom Jahve bio je silan lovac. Zato se veli: "Kao Nimrod, silan
lovac voljom Jahve."
'''
"10" = ''':sup:`10` Glavno uporište njegova kraljevstva bili su: Babilon, Erek, Akad i
Kalne, svi u zemlji Šinearu.
'''
"11" = ''':sup:`11` Iz ove je zemlje došao Ašur. On je podigao Ninivu, Rehobot Ir,
Kalah
'''
"12" = ''':sup:`12` i Resen izmeðu Ninive i Kalaha (to je glavni grad).
'''
"13" = ''':sup:`13` Od Misrajima potekli su Ludijci, Anamijci, Lehabijci, Naftuhijci,
'''
"14" = ''':sup:`14` pa Patrušani, Kasluhijci i Kaftorci, od kojih su potekli
Filistejci.
'''
"15" = ''':sup:`15` Od Kanaana potjeèe Sidon, njegov prvenac, i Het.
'''
"16" = ''':sup:`16` Dalje: Jebusejci, Amorejci, Girgašani,
'''
"17" = ''':sup:`17` Hivijci, Arkijci, Sinijci,
'''
"18" = ''':sup:`18` Arvaðani, Semarjani i Hamaæani. Poslije se kanaanska plemena
razgranaše,
'''
"19" = ''':sup:`19` tako da se granica Kanaanaca protezala od Sidona prema Geraru sve
do Gaze pa prema Sodomi, Gomori, Admi i Sebojimu sve do Leše.
'''
"20" = ''':sup:`20` To su sinovi Hamovi prema svojim plemenima i jezicima, po svojim
zemljama i narodima.
'''
"21" = ''':sup:`21` A i Šemu - praocu svih sinova Eberovih i starijem bratu Jafetovu -
rodili se sinovi.
'''
"22" = ''':sup:`22` Šemovi su sinovi: Elam, Ašur, Arpakšad, Lud i Aram.
'''
"23" = ''':sup:`23` A Aramovi su sinovi: Us, Hul, Geter i Maš.
'''
"24" = ''':sup:`24` Arpakšad rodi Šelaha, Šelah rodi Ebera.
'''
"25" = ''':sup:`25` Eberu su se rodila dva sina: jednomu bješe ime Peleg, jer se za
njegova vijeka zemlja razdijelila. Njegovu je bratu bilo ime Joktan.
'''
"26" = ''':sup:`26` Od Joktana se rodiše: Almodad, Šelef, Hasarmavet, Jerah,
'''
"27" = ''':sup:`27` Hadoram, Uzal, Dikla,
'''
"28" = ''':sup:`28` Obal, Abimael, Šeba,
'''
"29" = ''':sup:`29` Ofir, Havila i Jobab. Sve su to sinovi Joktanovi.
'''
"30" = ''':sup:`30` Njihova se naselja protezahu od Meše sve do Sefara, brdovitih
krajeva na istoku.
'''
"31" = ''':sup:`31` To su sinovi Šemovi prema svojim plemenima, jezicima i zemljama, po
svojim narodima.
'''
"32" = ''':sup:`32` To su rodovi Noinih sinova prema svojim lozama i narodima. Od njih
su se razgranali narodi po zemlji poslije Potopa.
'''
