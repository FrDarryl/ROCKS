"Notes" = '''
Notas de rodapé:
1:1-4 - Pjesma nad pjesmama počinje izrazom intenzivne i strastvene
ljubavi. Težnja voljene osobe za voljenim predstavlja duboku čežnju za
intimnošću i vezom, simbolizirajući Božju ljubav prema Njegovom narodu
(vidi također Psalam 42:1-2 i 1. Ivanovu 4:19).
1:5-6 - Voljeni prepoznaje njezinu ljepotu, ali i nesigurnost. To
odražava ranjivost koja često prati ljubav. Slika o sebi i prihvaćanje
važne su teme koje pokazuju kako nas Bog vidi kao voljene, unatoč našim
nesavršenostima (vidi također Postanak 1:27 i Efežanima 1:6).
1:7-8 - Potraga voljenog za voljenom naglašava želju za intimnim,
osobnim odnosom. Ova potraga je metafora duhovne potrage za Božjom
prisutnošću, naglašavajući važnost odnosa između vjernika i Stvoritelja
1:9-11 - Opis voljene naglašava njihovu ljepotu i karakter. Uzajamno
divljenje ljubavnika odraz je Božje ljubavi, koja nas cijeni i privlači
k sebi. Ovo također pokazuje važnost ljubavi i poštovanja u vezi (vidi
također Efežanima 5:25-33 i 1. Petrovu 3:7).
1:12-14 - Prisutnost voljene osobe opisuje se kao dragocjeni miris. Ovo
simbolizira radost i zadovoljstvo koje proizlaze iz prave ljubavi.
Metafora parfema odražava slatkoću Božje ljubavi, koja je ugodna i daje
život (vidi također Psalam 104:15 i 2. Korinćanima 2:15-16).
'''
