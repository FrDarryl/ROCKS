"Notes" = '''
Notas de rodapé:
27:1-15 - Organizacija izraelske vojske u divizije odražava Davidovu
administrativnu mudrost. Svaki odjel služio je jedan mjesec u godini,
pokazujući učinkovit i dobro organiziran sustav obrane i javnog reda
(vidi također 2. Samuelova 23:8-39 i 1. Korinćanima 14:33).
27:16-22 - Imenovani su vođe izraelskih plemena, što pokazuje da je
svako pleme imalo odgovornu strukturu vodstva. Ovo odražava načelo
delegirane ovlasti, gdje je odgovornost podijeljena (vidi također
Brojeve 1:16 i Efežanima 4:11-12).
27:23-24 - David nije izvršio potpuni popis jer je bio upozoren da bi
prebrojavanje ljudi moglo pokazati nepovjerenje u Božju odredbu. Ovo
uči da je povjerenje u Gospodina važnije od ljudske moći ili broja
(vidi također 2. Samuelova 24:10 i Psalam 20:7).
27:25-31 - Upravitelji kraljevog bogatstva, uključujući usjeve i
životinje, detaljno su prikazani, pokazujući važnost dobrog upravljanja
nacionalnim resursima. Izraelov prosperitet bio je odraz Božjeg
blagoslova i dobrog upravljanja (vidi također Izreke 27:23-24 i Luka
16:11).
27:32-34 - Spominju se Davidovi savjetnici, uključujući njegove glavne
savjetnike i duhovne savjetnike. Ovo pokazuje važnost traženja mudrosti
i savjeta za vladanje s pravdom i pravednošću (vidi također Izreke
11:14 i 1. Kraljevima 12:6-7).
'''
