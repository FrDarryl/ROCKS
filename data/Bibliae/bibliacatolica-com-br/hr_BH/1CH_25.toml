"Notes" = '''
Notas de rodapé:
25:1-3 - David i vojni zapovjednici odvojili su levite za službu hvale
Gospodinu kroz glazbu, ukazujući na važnost štovanja u izraelskom
bogoslužju. Glazba i slavljenje ključni su elementi u slavljenju Boga i
veličanju Njegovog imena (vidi također Psalam 150:3-5 i Efežanima
5:19).
25:4-7 - Hemanovi sinovi, Jedutun i Asaf, postavljeni su kao glazbeni
vođe, istaknuti zbog svoje vještine i uloge u bogoslužju. Ovo naglašava
glazbeni talent kao dar od Boga za hramsku službu (vidi također 1.
Samuelova 16:23 i 2. Ljetopisa 5:12-14).
25:8-9 - Ždrijeb za dodjelu glazbenih dužnosti pokazuje organizaciju i
redoslijed bogoslužja. Ovo odražava načelo da su sve službe jednako
važne pred Bogom (vidi također Brojeve 4:49 i 1. Korinćanima 14:40).
25:10-12 - Podjela glazbenih obitelji u smjene za hramsku službu
primjer je kako je svaka grupa imala posebnu ulogu, pokazujući
vrijednost suradnje u služenju Bogu (vidi također 2. Ljetopisa 29:25-30
i Kološanima 3:16).
25:13-31 - Odabir glazbenika lutrijom, bez obzira na dob ili položaj,
potvrđuje da su svi pozvani služiti, naglašavajući jednakost i
Korinćanima 12,12-14).
'''
