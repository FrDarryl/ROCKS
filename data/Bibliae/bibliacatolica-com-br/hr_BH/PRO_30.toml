"Notes" = '''
Notas de rodapé:
30:5 - Svaka je Božja riječ čista; On je štit onima koji se u Njega
uzdaju. Ovaj stih naglašava pouzdanost i zaštitu koju Božje riječi nude
onima koji se uzdaju u Njega (vidi također Psalam 12:6 i 2. Timoteju
3:16).
30:7-9 - Agur ne moli ni za siromaštvo ni za bogatstvo, već dovoljno za
svoje potrebe. Ovo odražava mudrost traženja ravnoteže i izbjegavanja
krajnosti koje mogu dovesti do iskušenja i grijeha (vidi također Mateja
6:11 i Filipljanima 4:12-13).
30:11-14 - Postoji generacija koja proklinje svoje roditelje, koja je
bahata i nepravedna. Ovi stihovi upozoravaju na opasnost od generacije
koja napušta poštovanje prema roditeljima i pravednosti, što dovodi do
moralnog propadanja (vidi također Izlazak 20:12 i 2. Timoteju 3:1-2).
30:24-28 - Agur opisuje četiri mala, ali izuzetno mudra bića: mrava,
zeca, skakavca i guštera. Ova stvorenja podučavaju marljivosti,
razboritosti i mudrosti iskorištavanja prilika i pripreme za njih (vidi
također Izreke 6:6-8 i Mateja 10:16).
30:32-33 - Ako ste postupili glupo uzdižući se, pokrijte usta i
izbjegavajte daljnji ponos. Samouzdizanje i oholost rezultiraju sukobom
i neprijateljstvom; mudrost leži u poniznosti i samokontroli (vidi
također Jakovljevu 4:6 i Izreke 16:18).
'''
