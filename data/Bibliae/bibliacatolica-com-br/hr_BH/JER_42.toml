Judi i da ne bježe u Egipat. Ova poruka otkriva načelo povjerenja u
Boga, čak i kada se čini da je očito rješenje bijeg od problema (vidi
42:13-17 - Bog upozorava na posljedice odlaska u Egipat, gdje će se
ljudi suočiti s mačem, glađu i kugom. Odbacivanje Božjeg savjeta vodi u
uništenje, pokazujući da neposlušnost Bogu u teškim vremenima rezultira
10:26-27).
42:18-22 - Bog ponovno potvrđuje da će oni koji ostanu u Judi biti
sačuvani, dok će se oni koji odu u Egipat suočiti s osudom. To pokazuje
da je, čak i u ekstremnim situacijama, poslušnost Bogu ključ za zaštitu
'''
