"Notes" = '''
Notas de rodapé:
13:1-3 - Tobija hvali Boga za Njegovo milosrđe i pravednost,
prepoznajući Njegovo spasiteljsko djelovanje u životima Njegovog
naroda. Ovo uzvišenje naglašava važnost štovanja i priznavanja Božjih
blagoslova u vremenima poteškoća (vidi također Psalam 107:1-2 i
Efežanima 5:20).
