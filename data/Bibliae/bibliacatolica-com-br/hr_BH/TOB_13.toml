nadu u obnovu i otkupljenje. Ovaj odlomak naglašava Božju vjernost u
ispunjavanju svojih obećanja, čak i nakon razdoblja suda (vidi također
Jeremiju 29:11 i Rimljanima 8:28).
13:6-8 - Tobija prorokuje povratak naroda svojim domovima i obraćenje
pogana, simbolizirajući univerzalnost spasenja. Ovo pojačava poruku da
Bog želi da ga svi upoznaju (vidi također Psalam 86:9 i Djela 2:21).
13:9-10 - Obećanje da će Bog okupiti sve narode na bogoslužje u
Jeruzalemu naglašava središnje mjesto štovanja Boga u životima Njegovog
naroda. Štovanje bi trebalo biti zajednički čin koji odražava jedinstvo
13:11-14 - Tobijina uputa da se prisjete svojih pravednih djela i
predanosti Bogu podsjetnik je na važnost moralnog i etičkog življenja.
Ovaj poziv na odgovornost naglašava vezu između vjere i djelovanja
(vidi također Jakovljevu 2:17 i Galaćanima 6:9).
'''
