"Notes" = '''
Notas de rodapé:
10:1-3 - Skupština Izraela okuplja se kako bi okrunila Salomonovog sina
Roboama, pokazujući važnost kontinuiteta u vodstvu. Odabir novog vođe
kritičan je trenutak koji može utjecati na naciju (vidi također 1.
Kraljevima 12:1-3 i Izreke 11:14).
10:4-5 - Zahtjev naroda Roboamu da olakša teret koji im je nametnuo
otac test je mudrosti i razbora. Sposobnost slušanja i razmatranja
potreba ljudi temeljna je za učinkovito vodstvo (vidi također
Jakovljevu 1:19 i Izreke 16:21).
10:6-8 - Roboamova odluka da traži savjet od mladića, a ne od starijih,
naglašava važnost traženja mudrog vodstva pri donošenju odluka. Loši
izbori mogu dovesti do ozbiljnih posljedica (vidi također Izreke 12:15
i Psalam 1:1-2).
10:9-14 - Roboamov arogantan odgovor narodu rezultira podjelom
kraljevstva. Ovo ilustrira kako nedostatak poniznosti i nepoznavanje
mudrih glasova može dovesti do propasti i rascjepkanosti (vidi također
Izreke 18:12 i Galaćanima 6:7-8).
10:15-19 - Podjela između sjevernog i južnog kraljevstva izravna je
posljedica Roboamove ludosti. Roboamova priča služi kao upozorenje o
važnosti pravednih i suosjećajnih odluka (vidi također 1. Kraljevima
12:16-19 i Rimljanima 12:18).
'''
