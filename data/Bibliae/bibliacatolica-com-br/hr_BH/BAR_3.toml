"Notes" = '''
Notas de rodapé:
3:1-4 - Poglavlje počinje molitvom zamolbe za mudrost, priznajući da je
razumijevanje Boga ključ spasenja. Božanska se mudrost smatra ključnom
za razumijevanje Božje namjere i hodanje Njegovim putovima (vidi
također Jakovljevu 1:5 i Izreke 2:6).
3:5-8 - Mudrost je predstavljena kao vlastiti Božji zakon koji vodi
vjernike. Ovaj odlomak naglašava da prava mudrost dolazi od Boga i vodi
nas da ispunimo njegovu volju, što vodi u vječni život (vidi također
Psalam 119:105 i Ivan 14:6).
3:9-14 - Autor žali zbog neznanja izraelskog naroda o božanskoj
mudrosti i priznaje da su grijeh i idolopoklonstvo doveli do toga da su
se okrenuli od Boga. Ovo pokajanje pokazuje da se Božja mudrost često
44:9-20 i 1. Korinćanima 1:20-25).
3:15-18 - U tekstu se ističe mudrost koja je viša od ljudskog znanja,
ističući da je strah Božji početak mudrosti. Prava mudrost nas vodi da
poštujemo Boga i slijedimo njegove zapovijedi, bez obzira na poteškoće
(vidi također Izreke 9:10 i Kološanima 2:2-3).
3:19-24 - Autor meditira o Božjem stvaranju i mudrosti, ističući da je
Bog Stvoritelj svega što postoji i da jedino On ima savršeno znanje.
Ovo pojačava ideju da trebamo tražiti mudrost od Boga, Stvoritelja i
izvora sve istine (vidi također Psalam 104:24 i Kološanima 1:16).
'''
