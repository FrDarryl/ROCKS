"Notes" = '''
Notas de rodapé:
21:1-9 - Upute o odgovornosti zajednice u slučaju neriješenog ubojstva
naglašavaju važnost pravde i čistoće zemlje. Primjena ovih zakona
naglašava potrebu traženja pomirenja s Bogom nakon čina nasilja (vidi
također Brojeve 35:30-34 i Mateja 5:23-24).
21:10-14 - Zakonodavstvo koje se odnosi na žene u zarobljeništvu
odražava potrebu za dostojanstvom i poštovanjem, čak iu ratnim
situacijama. Bračni proces ima za cilj osigurati zaštitu i predanost,
pokazujući da Bog cijeni ljudsko dostojanstvo u svim okolnostima (vidi
također 1. Petrovu 3:7 i Galaćanima 3:28).
21:15-17 - Propisi koji reguliraju nasljeđivanje djece pokazuju važnost
obiteljske pravde. Upute osiguravaju da se prema svoj djeci postupa
pošteno, odražavajući Božji pravedan karakter u njihovim odlukama (vidi
također Jakovljevu 2:1-4 i Efežanima 6:4).
21:18-21 - Discipliniranje buntovnog djeteta ozbiljna je stvar, koja
naglašava odgovornost roditelja da odgajaju svoju djecu. Ozbiljnost
kazne naglašava potrebu zaštite zajednice od pobune i neposluha (vidi
također Izreke 22:15 i Efežanima 6:1-3).
21:22-23 - Važnost digniteta ljudskog tijela ističe se zabranom
isticanja pogubljenog tijela. Očuvanje časti, čak i nakon smrti,
odražava vrijednost života pred Bogom (vidi također Galaćanima 6:7-8 i
Rimljanima 14:8-9).
'''
