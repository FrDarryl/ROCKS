"Notes" = '''
Notas de rodapé:
15:1-3 - Bog preko Samuela zapovijeda Šaulu da potpuno uništi
Amalečane, narod koji je neprijatelj Izraela. Ovo je jasna zapovijed
koja testira Šaulovu potpunu poslušnost Bogu (vidi također Ponovljeni
zakon 25:17-19 i Izlazak 17:14-16).
15:9-11 - Saul i narod nisu poslušali Boga poštedivši kralja Agaga i
najbolja njihova stada. Ovo otkriva Šaulov neuspjeh da u potpunosti
slijedi Božje zapovijedi, što je rezultiralo odbacivanjem njegovog
kraljevanja (vidi također 1. Samuelova 13:13-14 i Postanak 3:6).
15:22-23 - Samuel se suočava sa Saulom, govoreći da je “bolje poslušati
nego žrtvovati se”. Središnja lekcija ovdje je da Bog cijeni poslušnost
i podložnost svojoj volji više od bilo kojeg vanjskog rituala (vidi
15:24-26 - Saul priznaje svoj grijeh, ali njegova motivacija je strah
od ljudi, a ne istinsko pokajanje. Samuel ponovno potvrđuje da ga je
Bog odbacio kao kralja, utvrđujući da je srce vođe važnije od njegovog
izgleda (vidi također Mateja 15:8 i 2. Korinćanima 7:10).
15:32-33 - Samuel pogubljuje kralja Agaga, dovršavajući naredbu koju
Šaul nije izvršio. Ovo naglašava Samuelovu revnost za Božju pravdu i
potrebu da se izvrše Božje zapovijedi (vidi također Izlazak 17:14-16 i
Suci 6:25-27).
'''
