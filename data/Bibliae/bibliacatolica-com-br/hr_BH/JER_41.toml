"Notes" = '''
Notas de rodapé:
41:1-3 - Jišmael, sin Netanijin, ubija Gedaliju, upravitelja Judeje, i
mnoge Židove i Kaldejce. Ovaj čin otkriva stalnu nestabilnost i kaos
nakon uništenja Jeruzalema, simbolizirajući ustrajno nasilje i izdaju
41:4-10 - Ishmael zarobljava žene, djecu i neke muškarce, planirajući
ih zarobiti. Ova radnja označava razdoblje očaja i gubitka nade u Judi
nakon pada Jeruzalema, pokazujući kontinuirano ugnjetavanje i patnju
40:1-2).
41:11-15 - John i ostali vođe prognanika spašavaju Ishmaelove
zatvorenike. Ova intervencija naglašava načelo otpora ugnjetavanju i
borbi za slobodu, pokazujući da postoji mala nada za obnovu usred krize
(vidi također Nehemija 4:17-18 i 1. Korinćanima 10:13).
41:16-18 - Ivan vodi spašene u Mispi, sigurno mjesto. Progon
preživjelih iz Jeruzalema otkriva složenost razdoblja nakon egzila i
potragu za stabilnošću i zaštitom u vremenima nesigurnosti (vidi
također Jeremiju 40:6 i Psalam 91:1-2).
41:19-21 - Poglavlje završava priznanjem da je ostatak Jude i dalje pod
prijetnjom i da se situacija neće lako stabilizirati. Ovo stanje
odražava stalnu borbu za preživljavanje i potrebu za božanskim vodstvom
(vidi također Jeremiju 29:11 i Luku 21:36).
'''
