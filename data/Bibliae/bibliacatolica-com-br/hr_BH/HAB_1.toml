"Notes" = '''
Notas de rodapé:
1:1-4 - Habakuk započinje svoju molitvu žalbom na nepravdu i nasilje
koje prevladava u Judi. On dovodi u pitanje Božju šutnju pred
korupcijom. Ova situacija odražava borbu mnogih vjernika koji se
suočavaju sa zlom u svijetu, tražeći razumjeti zašto Bog dopušta takvu
patnju (vidi također Psalam 13:1-2 i Jeremija 12:1-4).
1:5-11 - Bog odgovara da će podići Babilonce kao oruđe presude nad
Judom. Božanski odgovor naglašava Božju suverenu moć nad narodima i
Njegovu sposobnost da čak i neprijatelje iskoristi za ostvarenje svojih
planova. Ovo dovodi u pitanje ljudsko razumijevanje Božje pravde (vidi
1:12-17 - Habakuk dovodi u pitanje Božju pravdu, tražeći pojašnjenje u
vezi s korištenjem Babilonaca, naroda još opakijeg od Židova. On
izražava napetost između Božje svetosti i prividnog prosperiteta zlih.
Ovo je uobičajeno pitanje u vremenima patnje, kada se čini da zlo
pobjeđuje (vidi također Psalam 73:3-17 i Rimljanima 9:19-21).
1:18-20 - Habakuk potvrđuje da iako zlo i nasilje prevladavaju, on se
uzda u Božju pravdu. On priznaje da je Bog suveren nad svim narodima i
da će njegova pravda biti zadovoljena u svoje vrijeme. Povjerenje u
Boga, čak i pred licem zla, središnja je lekcija za vjernike (vidi
također Izaiju 66:15-16 i Otkrivenje 6:9-11).
'''
