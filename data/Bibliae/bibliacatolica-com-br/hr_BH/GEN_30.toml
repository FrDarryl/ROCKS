"Notes" = '''
Notas de rodapé:
30:1-3 - Rachel, frustrirana što je bez djece, nudi svog slugu Billaha
Jakovu. Ovo odražava društveni pritisak i želju za rađanjem u drevnoj
kulturi, a također pokazuje kako obiteljsko rivalstvo može dovesti do
nepromišljenih odluka (vidi također Postanak 16:1-2 i Rimljanima
12:10).
30:4-8 - Bilhah rađa Jakovu sinove, što izaziva rivalstvo između Rahele
i Lee. Ovaj ciklus natjecanja i ljubomore između sestara naglašava
emocionalne i društvene izazove koji se mogu pojaviti u obiteljskim
odnosima (vidi također Jakovljevu 3:16 i Galaćanima 5:26).
30:9-13 - Lea, shvativši da je prestala imati djecu, nudi svoju
sluškinju Zilpu. Dinamika sluškinja kao majki djece Jakovu pokazuje
složenost obiteljskih odnosa i borbu za prihvaćanje i ljubav (vidi
također Postanak 16:4-6 i 1. Timoteju 5:8).
30:14-18 - Priča o Rubenu i mandragorama otkriva očajničku potragu za
plodnošću i želju za unaprjeđenjem vlastitog položaja u obitelji. Ovo
ilustrira ljudsku prirodu traženja kontrole i utjecaja na situacije
(vidi također Propovjednika 1:13 i Rimljanima 8:20-21).
30:19-24 - Lea rađa još djece, a Rahela konačno rađa Josipa. Vrhunac
Rahelinih nada odražava Božju dobrotu u odgovaranju na molitve i
ispunjenje Božjih obećanja u životima Njegovog naroda (vidi također
Psalam 127:3-5 i Jakovljevu 1:17).
'''
