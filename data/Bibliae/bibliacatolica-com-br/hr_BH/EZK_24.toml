"Notes" = '''
Notas de rodapé:
24:1-2 - Bog zapovijeda Ezekielu da prorokuje o gradu Jeruzalemu, koji
će biti opkoljen i uništen. Ovaj događaj označava početak razdoblja
patnje za Izrael, ali također i osude nad njihovom neposlušnošću (vidi
također Jeremiju 34:1-7 i Otkrivenje 18:2-10).
24:3-14 - Alegorija kotla i mesa koristi se za ilustraciju Božje
presude nad Jeruzalemom. Grad će biti pročišćen vatrom osude, ali
uništenje će biti duboko i bolno, pokazujući neumoljivu prirodu Božjeg
gnjeva protiv grijeha (vidi također Jeremiju 7:30-34 i Otkrivenje
20:15).
24:15-18 - Smrt Ezekielove žene znak je narodu Judeje, simbolizirajući
žalost koja će uslijediti nakon uništenja Jeruzalema. Bog upućuje
Ezekiela da ne tuguje, pokazujući da su bol i patnja dio Božjeg plana
za pročišćavanje Njegovog naroda (vidi također 2. Samuelova 12:15-23 i
24:19-24 - Narod Izraela ispituje Ezekiela o značenju njihovog
nedostatka jadikovke, a on objašnjava da to simbolizira bol koju će
osjetiti svi stanovnici Jeruzalema nakon njegova pada (vidi također
Tužaljke 1:1-2 i Luka 23:28-31).
24:25-27 - Bog obećava donijeti novu nadu nakon suda. On najavljuje da
će prorok biti obnovljen kao znak ljudima, a istina će biti otkrivena
kada Jeruzalem padne, jasno dajući do znanja da osuda nije kraj, već
dio plana otkupljenja (vidi također Jeremiju 31:16-17 i Mateja
24:30-31).
'''
