"Notes" = '''
Notas de rodapé:
10:1 - Samuel pomazuje Saula za prvog kralja Izraela, koristeći ulje
koje simbolizira božansko posvećenje. Pomazanje uljem predstavlja Božji
poziv i moć od strane Duha Svetoga da vodi narod (vidi također Izlazak
30:30 i Djela 10:38).
10:6-7 - Samuel proriče da će Duh Božji sići na Saula, pretvarajući ga
u novog čovjeka. Ovo iskustvo simbolizira preobražavajuću moć Duha
36:26-27 i 2. Korinćanima 5:17).
10:9-10 - Bog je preobrazio Savlovo srce i on počinje prorokovati. Ova
promjena potvrđuje Saulov božanski poziv da vodi Izrael, pokazujući da
Bog osnažuje one koje odabere (vidi također 1. Samuelova 16:13 i 2.
Korinćanima 3:5-6).
10:17-19 - Samuel saziva narod i podsjeća ga da je Bog pravi kralj
Izraela, ali narod je inzistirao na ljudskom kralju. Ovaj događaj
naglašava napetost između ljudske vladavine i Božjeg suvereniteta (vidi
također Suce 8:23 i Hošea 13:10-11).
10:20-24 - Šaul je izabran ždrijebom za kralja pred narodom, a njegova
pojava impresionira sve. Ovo označava službeni početak njegova vodstva,
iako neki još uvijek sumnjaju u njegovu sposobnost (vidi također
Brojeve 27:18-23 i 1. Samuelovu 11:12-13).
