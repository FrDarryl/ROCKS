"Notes" = '''
Notas de rodapé:
70:1 - Psalmist vapi za pomoć i žuri k Bogu, naglašavajući hitnost
svoje potrebe. Ova izravna molba podsjetnik je na važnost brzog
traženja božanske pomoći (vidi također Psalam 54:1 i Psalam 34:17).
70:2-3 - Molitva je molba ne samo za pomoć, već i za zbunjenost i
sramotu neprijatelja. Psalmist žudi da se izvrši Božja pravda,
otkrivajući jedan aspekt njegove duhovne borbe protiv nepravde (vidi
također Psalam 35:26 i Psalam 40:14).
70:4 - Psalmist izražava svoju želju da se raduju i vesele oni koji
traže Boga. Ovo zajedništvo među vjernicima je bitno jer jača vjeru
zajednice i Božje svjedočanstvo među ljudima (vidi također Psalam 40,16
i Filipljanima 4,4).
70:5 - Identificiranje sebe kao siromašnog i potrebitog je poniznost
koja se sviđa Bogu. Priznavanje naše ovisnosti o Gospodinu temeljno je
za primanje Njegove milosti i opskrbe (vidi također Psalam 34:6 i
Jakovljeva 4:6).
70:5 - Psalmist ponovno potvrđuje svoje povjerenje u Boga kao svog
pomoćnika i osloboditelja. Ova nepokolebljiva vjera služi kao primjer
vjernicima, potičući potpuno predanje Bogu za spasenje (vidi također
Psalam 118:14 i Psalam 54:4).
