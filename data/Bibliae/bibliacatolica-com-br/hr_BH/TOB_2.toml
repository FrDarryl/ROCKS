"Notes" = '''
Notas de rodapé:
2:1-5 - Tobias ustaje kako bi pokopao Izraelca, pokazujući svoju stalnu
odanost tradiciji i moralnim obvezama, čak i uz opasnost od progona.
Ovaj postupak naglašava vrijednost integriteta u teškim vremenima (vidi
također Izreke 21:21 i Rimljanima 12:9).
2:6-7 - Tobija se suočava s gnjevom kralja Senaheriba i prisiljen je
skrivati se. Tobijina spremnost da ispuni svoju odgovornost, čak i pod
prijetnjom, naglašava njegovu hrabrost i vjeru u Boga (vidi također
Psalam 56:3-4 i 2. Timoteju 1:7).
2:8-9 - Tobijino žaljenje nad svojom sudbinom i stanjem prognanih
Izraelaca izražava duboki osjećaj solidarnosti i ljubavi prema Božjem
narodu. Ovo naglašava važnost suosjećanja i jedinstva među suvjernicima
(vidi također Efežanima 4:32 i 1. Petrovu 3:8).
2:10-12 - Tobijina odluka da zbog grižnje savjesti ne prisustvuje
kraljevoj gozbi pokazuje koliko je vrijedno ostati vjeran Bogu, čak i
usred kušnje. Ovo odražava potrebu za duhovnim razlučivanjem (vidi
također Filipljanima 1:9-10 i 1. Solunjanima 5:21).
2:13-14 - Iscjeljenje Tobijine sljepoće njegovom vjerom i Rafaelovim
zagovorom podsjetnik je na Božju moć obnavljanja i iscjeljivanja.
Prisutnost anđela otkriva da je Bog uvijek s onima koji ga traže (vidi
također Jakovljevu 5:16 i Psalam 30:2).
'''
