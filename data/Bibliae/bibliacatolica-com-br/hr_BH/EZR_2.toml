"Notes" = '''
Notas de rodapé:
2:1-2 - Popis prognanika koji se vraćaju u Jeruzalem počinje s vođama,
uključujući Zerubabela i Ješuu. Ovi su vođe odigrali ključne uloge u
ponovnoj izgradnji Hrama i obnovi nacije, predstavljajući početak nove
ere (vidi također Nehemija 7:6-7 i Hagaj 1:12-14).
2:36-39 - Detaljan opis svećenika koji su se vratili pokazuje njihovu
usredotočenost na obnovu ispravnog štovanja Boga. Prisutnost svećenika
ključna je kako bi se osiguralo ponovno uspostavljanje štovanja u Hramu
u skladu s Mojsijevim zakonima (vidi također Levitski zakonik 8:1-2 i
Malahija 2:7).
2:40-42 - Povratnici Leviti, pjevači i vratari spominju se kao sastavni
dio ponovne izgradnje Hrama. Te su skupine bile odgovorne za određene
aspekte hramskog štovanja i službe (vidi također Brojeve 3:6-8 i 1.
Ljetopisa 15:16-22).
2:61-63 - Neke svećeničke obitelji nisu mogle dokazati svoje
rodoslovlje, pa su bili isključeni iz svećeništva sve dok svećenik s
Urimom i Tumimom nije odlučio. Ovo naglašava važnost loze i čistoće u
služenju Bogu (vidi također Brojeve 27:21 i Izlazak 28:30).
2:68-70 - Oni koji su se vratili besplatno su dali novac za obnovu
Hrama. Njihovo velikodušno davanje odražavalo je odanost i zahvalnost
ljudi za priliku da ponovno izgrade Božju kuću (vidi također 1.
Ljetopisa 29:9-14 i 2. Korinćanima 9:7).
'''
