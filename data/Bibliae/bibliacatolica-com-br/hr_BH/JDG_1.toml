"Notes" = '''
Notas de rodapé:
1:1-2 - Nakon Jošuine smrti, Izraelci traže Božje vodstvo o tome tko
treba ići protiv Kanaanaca. Ovo naglašava važnost savjetovanja s Bogom
u vremenima prijelaza i važnih odluka (vidi također Jakovljevu 1:5 i
Izreke 3:5-6).
1:3-7 - Savez između Jude i Simeona primjer je međuplemenske suradnje u
suočavanju s neprijateljima. Pobjeda nad Adoni-Bezekom naglašava Božju
pravdu u uzvraćanju zla i važnost solidarnosti među vjernicima (vidi
također Propovjednika 4:9-12 i Psalam 82:3-4).
1:8-10 - Judino osvajanje Jeruzalema simbolizira stalnu borbu Izraela
protiv idolopoklonstva i nemorala. Ovaj događaj ukazuje na potrebu za
svetošću nakon ulaska u obećanu zemlju, odražavajući Božji sveti
karakter (vidi također Levitski zakonik 20:26 i 1. Petrovu 1:15-16).
1:11-15 - Priča o Otnielu, koji je osvojio Kiriath-Sepher, naglašava
ulogu Božjeg Duha u osnaživanju vodstva i pobjede. Calebova predanost
njegovoj kćeri Achsi ilustrira važnost obećanja i nasljedstva u
obiteljskom životu (vidi također 2. Timoteju 1:7 i Psalam 37:4).
1:16-21 - Spominjanje plemena koja nisu uspjela istjerati Kanaance
naglašava Izraelov neuspjeh da ispuni Božja obećanja. Ovo oklijevanje
da se ukloni idolopoklonstvo ima negativne posljedice za naciju,
upozoravajući na opasnosti duhovne samodopadnosti (vidi također
Ponovljeni zakon 7:1-5 i Galaćanima 6:7).
'''
