"Notes" = '''
Notas de rodapé:
9:1-2 - Poglavlje počinje osvrtom na babilonsko progonstvo,
naglašavajući da su ljudi odvedeni u ropstvo zbog svoje nevjernosti
Bogu. Ova se tema ponavlja, naglašavajući važnost poslušnosti i
vjernosti (vidi također Jeremiju 25:11-12 i Tužaljke 1:3).
9:3-9 - Potomci Jude, Benjamina, Efrajima i Manašea vraćaju se u
Jeruzalem nakon izgnanstva. Ovaj povratak pokazuje Božju vjernost u
obnavljanju Njegovog naroda i ispunjavanju Njegovih obećanja (vidi
9:10-13 - Navedeni su svećenici koji se vraćaju u Jeruzalem,
naglašavajući važnost svećeništva u bogoslužju i obnovi zajednice.
Hramska služba se smatra svetom odgovornošću (vidi također Levitski
zakonik 8:30 i Nehemija 7:39-42).
9:14-22 - Leviti odgovorni za hram istaknuti su, s njihovom ulogom
vratara. Ovo odražava red i organizaciju bogoslužja, glavne teme u
Ljetopisima (vidi također Brojeve 3:6-10 i Nehemiju 12:25).
9:33-34 - Spominje se da pjevači imaju stalnu ulogu u službi Gospodinu.
Glazba je bila sastavni dio hramskog bogoslužja, a ti leviti su imali
trajnu odgovornost (vidi također Psalam 150:1-6 i Efežanima 5:19-20).
'''
