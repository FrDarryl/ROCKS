"Notes" = '''
Notas de rodapé:
7:1-6 - Ezra, svećenik i pisar, dobiva dopuštenje od kralja Artakserksa
da se vrati u Jeruzalem i podučava Božji zakon. Njegova odanost Riječi
otkriva presudnu ulogu duhovnih vođa u obnovi Božjeg naroda (vidi
također Nehemija 8:1-3 i 2. Timoteju 2:15).
7:7-10 - Ezra vodi skupinu izgnanika natrag u Jeruzalem, s Božjom
naklonošću prema njima. Njegova odlučnost da proučava, prakticira i
poučava Božji zakon služi kao primjer vjernog vodstva (vidi također
Psalam 119:9-11 i Jakovljevu 1:22).
7:11-12 - Kralj Artakserkso piše pismo dajući Ezri ovlast da imenuje
suce i podučava Božji zakon. Božja ruka pokreće čak i srca kraljeva da
7:13-20 - Artakserksov dekret osigurava financijska i materijalna
sredstva za bogoslužje u hramu. Bog ne samo da potiče vlasti da
podupiru Njegov narod, već se i obilno brine za izvršenje Njegovog
djela (vidi također 2. Korinćanima 9:8-9 i Psalam 50:10-11).
7:27-28 - Ezra hvali Boga za Njegovu kraljevsku naklonost i za ruku
pruženu prema njemu. Priznanje da sve dolazi od Boga središnji je
element u vjerničkom životu zahvalnosti i štovanja (vidi također 1.
Solunjanima 5:18 i Psalam 136:1).
'''
