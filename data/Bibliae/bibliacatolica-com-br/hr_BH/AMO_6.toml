"Notes" = '''
Notas de rodapé:
6:1-3 - Amos izriče jao onima koji žive lagodno u Sionu i Samariji,
uzdajući se u materijalnu sigurnost i ignorirajući moralnu degradaciju.
Ovo upozorenje protiv materijalizma i nepoštivanja pravde ključno je za
6:19-21).
6:4-6 - Kritika je upućena onima koji žive u luksuzu i zadovoljstvu, ne
mareći za potrebe naroda. Prorok osuđuje društvenu neosjetljivost i
sebičnost, koji su nespojivi s istinskim životom u Bogu (vidi također
Jakovljevu 5,5 i 1. Ivanovu 3,17-18).
6:7-11 - Bog najavljuje neizbježno uništenje Izraela, naglašavajući da
će nacija biti odvedena u ropstvo. Povjerenje u njihovo bogatstvo i moć
i 2. Korinćanima 10:3-5).
6:12-14 - Suočava se s bahatošću naroda. Čak i uz njihovu snagu i vojne
pobjede, Bog obećava njihovu propast, pokazujući da bez Božje pomoći
nijedna ljudska moć nije dovoljna da zajamči sigurnost (vidi također
Izreke 21:30 i Jeremiju 48:14).
6:15-16 - Prorok kritizira ponos nacije, otkrivajući da će njezina
samodostatnost biti njezina propast. Pretjerano oslanjanje na ljudsku
moć i bogatstvo može dovesti do božanske osude, služeći kao lekcija o
poniznosti i ovisnosti o Bogu (vidi također Izaiju 2:12-17 i Jakovljevu
4:6).
'''
