"Notes" = '''
Notas de rodapé:
26:1-5 - Detaljno se spominju obitelji vratara, naglašavajući da je
hramska služba, iako često tiha ili neslavljena, bila bitna i
poštovana. Ovo naglašava da svaki rad za Boga, velik ili mali, ima
vrijednost (vidi također Mateja 25:21 i 1. Korinćanima 12:28).
26:6-8 - Potomci Obed-Edoma poznati su po svojoj snazi i brojnosti.
Božji blagoslov njegove obitelji za njihovu vjernost podsjetnik je da
Bog nagrađuje one koji mu služe s predanošću (vidi također 2. Samuelova
6:11-12 i Psalam 128:1-2).
26:12-19 - Organizacija obitelji vratara u posebne smjene pokazuje red
i disciplinu u hramskoj službi, gdje su budnost i sigurnost svetog
mjesta bili bitni (vidi također Brojeve 18:7 i 1. Korinćanima 16:13).
26:20-28 - Rizničari su postavljeni da se brinu za prinose i blago
posvećeno Bogu. Ovo naglašava važnost dobrog upravljanja resursima
namijenjenim Gospodinu, jačajući potrebu za odgovornošću i integritetom
(vidi također 2. Korinćanima 8:20-21 i Luka 16:10).
26:29-32 - Službenici i suci izdvojeni su kao odgovorni za upravljanje
civilnim i vjerskim poslovima, pokazujući vezu između pravde i
bogoslužja u životima Božjeg naroda (vidi također Izlazak 18:25-26 i
Rimljanima 13:1-2).
'''
