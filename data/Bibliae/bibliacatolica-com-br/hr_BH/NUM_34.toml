"Notes" = '''
Notas de rodapé:
34:1-2 - Bog zapovijeda Mojsiju da Izraelcima odredi granice Obećane
zemlje. Ova jasna definicija granica pokazuje važnost područja koje je
Bog odredio i blagoslovio za svoj narod (vidi također Postanak 15:18 i
Jošua 1:4).
34:3-5 - Granice kanaanske zemlje, opisane s juga, simboliziraju
nasljedstvo koje je Bog obećao Abrahamu i njegovim potomcima. Ovo
naglašava Božju vjernost u ispunjavanju njegovih obećanja (vidi također
Postanak 17:8 i Izlazak 23:31).
34:6 - Sredozemno more je uspostavljeno kao zapadna granica,
simbolizirajući blagoslov golemog i prosperitetnog teritorija.
Spominjanje mora kao granice odražava obilje i sigurnost koju Bog daje
svom narodu (vidi također Ponovljeni zakon 11:24).
34:16-18 - Bog bira plemenske vođe da podijele zemlju. Ovo odražava
važnost duhovnog i organizacijskog vodstva među Božjim narodom,
naglašavajući pravdu i jednakost (vidi također Ponovljeni zakon
1:13-15).
34:19-29 - Izraelska plemena dobivaju svoje predstavnike za podjelu
zemlje. Ovo naglašava važnost organizacije i odgovornosti u provođenju
Božjeg plana (vidi također Jošua 14:1-2 i Psalam 16:6).
'''
