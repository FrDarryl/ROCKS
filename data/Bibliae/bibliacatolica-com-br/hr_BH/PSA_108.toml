"Notes" = '''
Notas de rodapé:
108:1-5 - Psalmist počinje s izjavom povjerenja u Boga, hvaleći Njegovu
ljubav i vjernost. Hvaljenje Bogu je središnje mjesto u srcu vjernika,
čak i usred nevolje (vidi također Psalam 57:7-11 i Efežanima 5:19-20).
108:6-9 - Zahtjev za spasenje i pobjedu temelji se na sigurnosti da je
Bog suveren nad svim narodima. On daje pobjedu svom narodu, jer On
kontrolira sudbinu naroda (vidi također Psalam 60:5-7 i Izreke 21:31).
108:10-13 - Psalmist priznaje da je bez Božje pomoći svaki trud
uzaludan. Pouzdanje u Boga za pobjedu nad neprijateljima tema je koja
se ponavlja u psalmima (vidi također Psalam 20:7 i 2. Korinćanima
10:4).
108:4 - Velika je tvoja ljubav, viša od nebesa. Uzvišenost Božje
ljubavi iznad nebesa snažna je metafora za neizmjernost i
neusporedivost božanskog milosrđa (vidi također Efežanima 3,18-19 i
Tužaljke 3,22-23).
108:12-13 - Zaključak psalma potvrđuje da će s Bogom izraelski narod
činiti podvige, dok je ljudska pomoć nedostatna. Ovo odražava njihovu
potpunu ovisnost o Bogu za istinsku pobjedu (vidi također Jeremiju
17:5-7 i Rimljanima 8:31).
'''
