jedinstvom, ali također otkriva manipulaciju i prijevaru u delikatnim
situacijama (vidi također Mateja 7:12 i Rimljanima 12:17).
34:18-24 - Simeonov i Levijev plan da osvete Dininu sramotu naglašava
težinu posljedica grijeha i potragu za pravdom. Ova nas priča podsjeća
na potrebu traženja pravednih, a ne reaktivnih rješenja (vidi također
Psalam 37:8 i Jakovljevu 1:19-20).
34:25-31 - Simeonova i Levijeva osveta rezultira ozbiljnom situacijom
za obitelj. Pripovijest naglašava kako nasilje rađa još više nasilja i
kako se prava pravda mora tražiti u skladu s Božjom voljom (vidi
također Galaćanima 6:7-8 i Rimljanima 12:21).
