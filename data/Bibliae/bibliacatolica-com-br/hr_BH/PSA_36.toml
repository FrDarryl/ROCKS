sigurnost vjernicima (vidi također Psalam 103:11 i Efežanima 3:18-19).
36:8-9 - Psalmist opisuje zadovoljstvo koje se nalazi u Bogu
uspoređujući ga s duhovnom gozbom. Ova metafora naglašava obilje i
puninu života koji Bog nudi onima koji ga traže (vidi također Ivan
10:10 i Psalam 63:5).
36:10-12 - Vapaj za božanskom zaštitom i vodstvom izraz je ovisnosti.
Sigurnost Božjeg očuvanja utješna je tema koja ponovno potvrđuje nadu
pravednika usred nevolje (vidi također Psalam 91:1-2 i Psalam 23:1-3).
36:11-12 - Osuda zlih je upozorenje onima koji se okreću od Boga.
Vizija sumorne budućnosti za zločince naglašava važnost življenja u
skladu s Božjim načelima (vidi također Psalam 1:4-6 i Izreke 14:32).
