"Notes" = '''
Notas de rodapé:
47:1-2 - Psalmist poziva narode da radosno kliču Bogu. Ovaj poticaj
odražava univerzalnost Božjeg kraljevstva i poziv svima da priznaju
Njegovu suverenost (vidi također Psalam 66:1-2 i Filipljanima 2:10-11).
47:3-4 - Istaknuta je Božja pobjeda nad Njegovim neprijateljima,
simbolizirajući Njegovu moć i autoritet. Njegov izbor Izraela kao
Njegovog naroda je demonstracija ljubavi i milosti, koji jača važnost
saveza između Boga i Njegovog naroda (vidi također Ponovljeni zakon
7:6-8 i Rimljanima 9:4-5).
47:5-7 - Božje uzašašće je objava Njegove vječne vladavine. Poziv na
slavljenje Boga je priznanje Njegove veličine i važnosti štovanja u
životima Božjeg naroda (vidi također Psalam 95:1-2 i Otkrivenje 5:12).
47:8-9 - Bog kraljuje nad narodima, a knezovi se okupljaju kao Božji
narod. Ovo odražava božanski suverenitet i očekivanje da će mu se svi
2:2-3).
47:10:00 - Priznavanje Božje veličine je potvrda vjere i povjerenja u
Njegovu vladavinu. Ovaj stih završava psalam slavljenjem Božjeg
suvereniteta nad svim stvorenjem (vidi također Psalam 103:19 i
Rimljanima 11:36).
