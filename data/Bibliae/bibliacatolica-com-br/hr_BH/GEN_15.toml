Njegovom obećanju. Ovo naglašava ozbiljnost saveza između Boga i
15:12-16 - Bog prorokuje o budućem ropstvu Abrahamovih potomaka,
pokazujući da je svjestan povijesti i da će prije izbavljenja doći
vrijeme kušnje. Ovo naglašava Božju suverenost nad poviješću spasenja
(vidi također Djela 7:6-7 i Galaćanima 4:24-26).
15:17-21 - Božji savez s Abrahamom formaliziran je kroz viziju.
Obećanje o zemlji se ponavlja, pokazujući Božju vjernost i ispunjenje
obećanja kroz generacije (vidi također Izlazak 3:8 i Jošua 1:2-4).
15:18-21 - Bog postavlja granice zemlje obećane Abrahamu, ukazujući na
obilje Njegovog blagoslova. Ovo obećanje ima značajne implikacije na
povijest Izraela i odnos sa susjednim narodima (vidi također Ponovljeni
zakon 34:1-4 i Rimljanima 11:1-2).
