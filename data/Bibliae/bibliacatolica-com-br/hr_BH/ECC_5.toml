"Notes" = '''
Notas de rodapé:
5:1-2 - Autor savjetuje oprez u govoru i davanju obećanja pred Bogom.
Riječi imaju snagu, a strahopoštovanje pri ulasku u Božju prisutnost je
bitno. Bog cijeni iskrenost u obožavanju i molitvi (vidi također Mateja
6:7-8 i Jakova 1:19).
5:4-5 - Održavanje zavjeta Bogu ključno je načelo. Kršenje obećanja
može imati duhovne posljedice, pokazujući da je bolje ne obećati nego
5:33-37).
05:10 - Neumoljiva potraga za bogatstvom nikada ne donosi potpuno
zadovoljstvo. Ljubav prema novcu može dovesti do nezasitnog kruga
želje, u suprotnosti s istinskom radošću koja dolazi od Boga (vidi
također 1. Timoteju 6:9-10 i Luka 12:15).
05:12 - Pošten rad donosi mir, a nagomilano bogatstvo često donosi
nemir i brigu. Ovo naglašava važnost zadovoljstva onim što Bog daje
(vidi također Izreke 3:24 i Filipljanima 4:11-12).
5:18-20 - Autor zaključuje da je pravi blagoslov u uživanju u radu i
blagoslovima koje Bog daje. Zadovoljstvo u Bogu je ključ za puni i
smisleni život (vidi također 1. Timoteju 6:6-8 i Psalam 128:2).
'''
