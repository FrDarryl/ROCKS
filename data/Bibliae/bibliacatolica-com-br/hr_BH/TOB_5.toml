"Notes" = '''
Notas de rodapé:
5:1-3 - Tobias kreće u potragu za vodičem za svoje putovanje. Značajan
je izbor Rafaela za suputnika, koji simbolizira božansku providnost
koja vodi pravednike u njihovim odlukama i putovima. Prisutnost anđela
odražava Božju brigu u vremenima potrebe (vidi također Psalam 91:11-12
5:4-8 - Tobias pita o putovanju i poteškoćama s kojima bi se mogao
suočiti. Njegova briga za ono što je pred nama pokazuje mudrost i
razboritost, osobine koje se cijene u životu vjere. Ovaj stav nas
poziva da razmislimo o tome kako se nosimo s neizvjesnošću (vidi
također Izreke 3:5-6 i Jakovljevu 1:5).
5:9-11 - Dijalog između Tobiasa i Raphaela otkriva važnost vodstva i
međusobne podrške u teškim situacijama. Traženje savjeta i pomoći
ključno je za prevladavanje izazova i traženje istine (vidi također
Propovjednika 4:9-10 i Izreke 15:22).
5:12-14 - Spominjanje Tobijinog nasljedstva i posjeda naglašava važnost
obiteljskih stvari i odgovornost brige za vlastitu ostavštinu.
Tradicija i nasljeđe igraju važnu ulogu u životima Božjeg naroda (vidi
također Ponovljeni zakon 6:6-9 i Psalam 78:4).
5:15-16 - Tobija i Rafael stižu u Ninivu, a reakcija ljudi na susret
anđela je značajna. Prepoznavanje prisutnosti onoga koga je Bog poslao
ilustrira vezu između božanskog i svakodnevnog života vjernika (vidi
također 1. Petrovu 4,9-10 i Mateja 25,40).
'''
