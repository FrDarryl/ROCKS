zajedništva s Bogom. Bratska ljubav je krajnji izraz kršćanskog života
(vidi također Mateja 5:21-22 i 1. Ivanovu 4:20).
3:16-18 - Isus je pokazao najveću ljubav dajući svoj život za nas.
Prava ljubav mora se pretvoriti u konkretna djela za dobrobit drugih
(vidi također Ivan 15:13 i Jakov 2:15-16).
03:24 - Prisutnost Duha Svetoga potvrđuje naše jedinstvo s Bogom. On
nam omogućuje da živimo u skladu s Božjom voljom i jamči naše spasenje
(vidi također Rimljanima 8,9-11 i Efežanima 1,13-14).
