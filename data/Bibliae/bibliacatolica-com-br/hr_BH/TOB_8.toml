silama. Ovo odražava istinu da kroz Krista imamo vlast nad zlom i
možemo tražiti izbavljenje (vidi također Luka 10:19 i Rimljanima
16:20).
8:10-12 - Proslava vjenčanja je vrijeme radosti i blagoslova. Zajednica
Tobije i Sare predstavlja obnovu života i nadu koja dolazi od Boga.
Radost u braku je manifestacija božanske ljubavi (vidi također Psalam
126:3 i Propovjednik 3:12-13).
8:13-15 - Tobiasovo povjerenje u Boga je ponovno potvrđeno, a njegova
