"Notes" = '''
Notas de rodapé:
2:1-5 - Bog je uputio Hagaja da ohrabri vođe i narod, podsjećajući ih
da će slava novog hrama biti veća od slave starog hrama. Božja će
prisutnost biti s ljudima, a upravo Njegova prisutnost donosi istinsku
Korinćanima 3:7-11).
2:6-9 - Bog obećava slavnu budućnost u kojoj će potresti nebo i zemlju.
Mir i blagostanje doći će kroz Njegovu prisutnost i vjernost Njegovog
naroda. Ovaj novi hram bit će mjesto istinskog štovanja i blagoslova
2:10-14 - Hagaj donosi poruku o čistoći i svetosti, naglašavajući da su
prinosi ljudi pod utjecajem njihove moralne nečistoće. Ovo naglašava
važnost srca koje se kaje i života u svetosti da bismo ugodili Bogu
(vidi također Izaiju 1:11-17 i 1. Petrovu 1:15-16).
2:15-19 - Prorok potiče ljude da se pokaju i obrate Bogu, obećavajući
blagoslove zauzvrat za njihovu vjernost. Bog obećava obnoviti zemlju i
blagosloviti djelo ruku ljudi kao znak svoje milosti i milosrđa (vidi
također Jeremija 29:11-14 i Zaharija 8:9).
2:20-23 - Bog obećava obnoviti Davidovu lozu preko Zerubabela,
simbolizirajući da unatoč poteškoćama, On još uvijek ima plan
otkupljenja za svoj narod. Božja moć i autoritet su s onima koji su mu
vjerni (vidi također Mateja 1:12-16 i Luku 1:69).
'''
