"Notes" = '''
Notas de rodapé:
7:1-5 - Potomci Isakarova plemena odlikuju se svojom brojčanom snagom i
vojnom sposobnošću. Božji blagoslov nad plemenom očit je u njihovom
rastu i uspjehu u borbi (vidi također Postanak 49:14-15 i Suci 5:15).
7:6-12 - Genealogije Benjamina i Naftalija pokazuju vrijednost ovih
obitelji i njihov doprinos stabilnosti i obrani Izraela. Svako pleme
igra značajnu ulogu u Božjoj namjeri za Njegov narod (vidi također
Brojeve 26:38-41 i Ponovljeni zakon 33:12).
07:13 - Kratko spominjanje Naftalija i njegovih potomaka ukazuje na
kontinuitet Božjih obećanja kroz generacije, čak i s nekoliko detalja o
ovom specifičnom plemenu (vidi također Postanak 49:21 i Ponovljeni
zakon 33:23).
7:14-19 - Genealogija Manašea naglašava snagu i ekspanziju ovog
plemena, ističući njegovu prisutnost na teritoriju Gileada. Izvještaj
odražava Božju vjernost obećanjima danim Josipovim potomcima (vidi
također Postanak 41:51-52 i Brojevi 32:33).
7:20-29 - Efrajimova loza, obilježena i tugom i obnovom, pokazuje Božju
providnost u obnavljanju obitelji čak i usred gubitka. Rođenje Berije
odražava obnovu i nastavak Božjih obećanja (vidi također Postanak
48:13-19 i Brojevi 26:35-37).
'''
