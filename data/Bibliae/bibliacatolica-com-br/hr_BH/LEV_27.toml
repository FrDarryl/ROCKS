"Notes" = '''
Notas de rodapé:
27:1-8 - Zakoni koji se odnose na zavjete Bogu određuju da se ljudi,
životinje i imovina posvećena Gospodinu mogu otkupiti za određenu
vrijednost. Ovo odražava ozbiljnost zavjeta Bogu i važnost predanosti
(vidi također Brojeve 30:2 i Propovjednika 5:4-5).
27:9-13 - Životinje prinesene na žrtvu Gospodinu ne mogu se zamijeniti.
Ako je nečista životinja posvećena, mora se otkupiti s povećanom
vrijednošću. Ovo pojačava svetost prinosa koji se daju Bogu i potrebu
za čistoćom u žrtvama (vidi također Levitski zakonik 1:2-3 i
27:14-15 - Posvećenje kuća Gospodinu mora biti učinjeno na pravedan
način, dopuštajući vlasnicima da ih otkupe uz dodatnu cijenu. Ovaj čin
simbolizira priznanje da sve pripada Bogu i da predanje mora biti
učinjeno iz srca (vidi također Jošua 24:15 i Rimljanima 12:1).
27:16-21 - Posveta zemlje je uređena prema jubilarnoj godini. Zemljišta
posvećena Gospodinu slijede posebna pravila u vezi s otkupom,
naglašavajući da je Bog pravi vlasnik cijele zemlje (vidi također
Psalam 24:1 i 1. Korinćanima 10:26).
27:30-34 - Desetine svih poljoprivrednih proizvoda pripadaju Gospodinu,
znak zahvalnosti i priznanja Božje odredbe. Desetina je čin štovanja
koji pokazuje povjerenje u Božju hranu (vidi također Malahija 3:10 i 2.
Korinćanima 9:6-7).
