"Notes" = '''
Notas de rodapé:
75:1 - Psalmist zahvaljuje Bogu za njegovu pravednost i moć. Ova je
zahvalnost priznanje božanskog suvereniteta u povijesti, središnja tema
bogoslužja (vidi također Psalam 100:4 i 1. Solunjanima 5:18).
75:2-3 - Izjava da će Bog suditi narodima naglašava sigurnost božanskog
suda i važnost pravednosti. Psalmistova vizija ponovno potvrđuje
uvjerenje da Bog ne ignorira nepravdu (vidi također Psalam 9:7-8 i
Otkrivenje 20:11-12).
75:4-5 - Upozorenje oholima o potrebi za poniznošću podsjetnik je na
ljudsku slabost. Ovo se upozorenje odnosi na sve koji se protive Božjem
autoritetu i pravdi (vidi također Izreke 16:18 i Jakovljevu 4:6).
75:6-7 - Psalmist potvrđuje da uzvišenje ne dolazi s Istoka ili Zapada,
nego od Boga. Ova izjava ponovno potvrđuje Božju suverenost nad svim
narodima i silama (vidi također Danijela 2:21 i Rimljanima 13:1).
75:8-10 - Opis čaše Božjeg gnjeva simbolizira osudu nad zlima. Obećanje
da će se pravednici radovati nada je opravdanja i konačne nagrade (vidi
također Psalam 16:5-6 i Otkrivenje 21:7).
'''
