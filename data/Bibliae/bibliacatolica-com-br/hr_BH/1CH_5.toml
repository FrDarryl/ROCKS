'''
"2" = ''':sup:`2` jer je Juda nadvladao meðu braæom, a od njega se rodio knez. Ipak je
pravo prvorodstva pripalo Josipu.
'''
"3" = ''':sup:`3` Sinovi Izraelova prvenca Rubena bili su Henok, Falu, Hesron i Karmi.
'''
"4" = ''':sup:`4` Joelovi sinovi: njegov sin Šemaja, njegov sin Gog, njegov sin Šimej,
'''
"5" = ''':sup:`5` njegov sin Mika, njegov sin Reaja, njegov sin Baal,
'''
"6" = ''':sup:`6` njegov sin Beera, koga je odveo u sužanjstvo asirski kralj Tiglat
Pileser; on je bio poglavar Rubenova plemena.
'''
"7" = ''':sup:`7` Njegovoj braæi, po obiteljima, kad su se zapisali u plemenski
rodovnik po naraštajima, bio je poglavar Jeiel, Zaharija,
'''
"8" = ''':sup:`8` Bela, sin Azazov, sin Šemin, sin Joelov. On je živio u Aroeru i do
Neba i Baal Meona.
'''
"9" = ''':sup:`9` Prema istoku njegova se zemlja prostirala do ulaza u pustinju, od
rijeke Eufrata, jer mu se stoka umnožila u gileadskoj zemlji.
'''
"10" = ''':sup:`10` Za Šaulovih vremena vojevali su s Hagrijcima koji su izginuli od
njihove ruke; tako su se naselili u njihove šatore po svemu istoènom
podruèju od Gileada.
'''
"11" = ''':sup:`11` Gadovi su sinovi živjeli blizu njih u bašanskoj zemlji do Salke.
'''
"12" = ''':sup:`12` Poglavar je bio Joel, a drugi Šafan, pa Janaj i Šafat u Bašanu.
'''
"13" = ''':sup:`13` Njihova su braæa po svojim rodovima bila: Mihael, Mešulam, Šeba,
Joraj, Jakan, Zija, Eber, sedmorica.
'''
"14" = ''':sup:`14` To su bili sinovi Abihajila, sina Hurija, sina Jaroaha, sina
Gileada, sina Mihaela, sina Ješišaja, sina Jahdona, sina Buza.
'''
"15" = ''':sup:`15` Ahi, sin Abdiela, Gunijeva sina, bio je poglavar njihova roda.
'''
"16" = ''':sup:`16` Živjeli su u Gileadu i u njihovim zaseocima te po svim šaronskim
pašnjacima do njihovih krajeva.
'''
"17" = ''':sup:`17` Svi su bili zapisani u plemenski rodovnik za vremena judejskoga
kralja Jotama i za vremena izraelskoga kralja Jeroboama.
'''
"18" = ''':sup:`18` Rubenovih i Gadovih sinova, i polovine Manašeova plemena, hrabrih
junaka koji su nosili štit i maè te zapinjali luk i bili vješti boju,
bijaše èetrdeset tisuæa sedam stotina i šezdeset vojnika.
'''
"19" = ''':sup:`19` Ratovali su protiv Hagrijaca, Iturejaca, Nafišejaca i Nodabejaca.
'''
"20" = ''':sup:`20` U boju su zavapili k Bogu i on ih je uslišao jer su se pouzdali u
nj: potpomognuti su protiv neprijatelja te su im predani u ruke
Hagrijci sa svim njihovim saveznicima.
'''
"21" = ''':sup:`21` Zaplijenili su njihovu stoku - pedeset tisuæa deva, dvije stotine i
pedeset tisuæa ovaca i koza i dvije tisuæe magaraca - i odveli u
ropstvo sto tisuæa ljudi.
'''
"22" = ''':sup:`22` Pobijenih je mnogo palo, jer je taj boj bio od Boga; onda se
naseliše na njihovo mjesto do sužanjstva.
'''
"23" = ''':sup:`23` Sinovi polovine Manašeova plemena nastanili su se u toj zemlji od
Bašana do Baal Hermona i Šenira i do Hermonske gore. I bijahu se
umnožili.
'''
"24" = ''':sup:`24` Ovo su bili poglavari njihovih rodova: Efer, Jiši, Eliel, Azriel,
Jeremija, Hodavja i Jahdiel, hrabri junaci i ugledni muževi: poglavari
u svojim rodovima.
'''
"25" = ''':sup:`25` Ali kad su se iznevjerili Bogu svojih otaca i odali se preljubu s
bogovima naroda one zemlje koje je Bog iskorijenio pred njima,
'''
"26" = ''':sup:`26` probudio je Izraelov Bog neprijateljstvo asirskoga kralja Pula i
neprijateljstvo asirskoga kralja Tiglat Pilesera. Oni su odveli u
sužanjstvo Rubenovo i Gadovo pleme i polovinu Manašeova plemena. Doveli
su ih u Helah, Habor i Haru i na Gozansku rijeku do današnjega dana.
'''
"27" = ''':sup:`27` Levijevi su sinovi bili Geršom, Kehat i Merari.
'''
"28" = ''':sup:`28` Kehatovi sinovi: Amram, Jishar, Hebron i Uziel.
'''
"29" = ''':sup:`29` Amramovi sinovi: Aron, Mojsije i Mirjama. Aronovi sinovi: Nabad i
Abihu, Eleazar i Itamar.
'''
"30" = ''':sup:`30` Eleazar rodi Pinhasa, Pinhas rodi Abišuu;
'''
"31" = ''':sup:`31` Abišua rodi Bukija, Buki rodi Uziju;
'''
"32" = ''':sup:`32` Uzija rodi Zerahju; Zerahja rodi Merajota.
'''
"33" = ''':sup:`33` Merajot rodi Amarju; Amarja rodi Ahituba;
'''
"34" = ''':sup:`34` Ahitub rodi Sadoka; Sadok rodi Ahimaasa;
'''
"35" = ''':sup:`35` Ahimaas rodi Azarju, Azarja rodi Johanana;
'''
"36" = ''':sup:`36` Johanan rodi Azarju, koji je bio sveæenik u Hramu što ga je
sagradio Salomon u Jeruzalemu.
'''
"37" = ''':sup:`37` Azarja rodi Amarju; Amarja rodi Ahituba;
'''
"38" = ''':sup:`38` Ahitub rodi Sadoka, Sadok rodi Šaluma;
'''
"39" = ''':sup:`39` Šalum rodi Hilkiju, Hilkija rodi Azarju;
'''
"40" = ''':sup:`40` Azarja rodi Seraju; Seraja rodi Josadaka.
'''
"41" = ''':sup:`41` Josadak je otišao kad je Jahve odveo u sužanjstvo Judu i Jeruzalem
Nabukodonozorovom rukom.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Ruben, Izraelov prvorođenac, gubi pravo prvorodstva zbog svog
grijeha. Ovaj događaj naglašava važnost poslušnosti i čistoće pred
Bogom. Prvorodstvo je preneseno na Josipa, pokazujući da se Božji
blagoslov može preusmjeriti (vidi također Postanak 49:3-4 i Ponovljeni
zakon 21:17).
5:9-10 - Rubenovi su potomci proširili svoje granice i porazili
Hagrijane, pokazujući Božju naklonost u svojim vojnim osvajanjima.
Pobjeda dolazi kroz poslušnost i povjerenje u Boga (vidi također
Brojeve 32:33-42 i Psalam 44:3).
5:18-20 - Plemena Ruben, Gad i polovica Manašeova plemena uspješno se
bore protiv moćnih neprijatelja. Njihovu pobjedu zahvaljuju vjeri u
Boga i molitvi, pokazujući da povjerenje u Gospodina donosi pobjedu
(vidi također 2. Ljetopisa 20:15-17 i Psalam 20:7).
5:23-24 - Svojom snagom i teritorijalnim širenjem ističe se pleme
Manaseh. Božji blagoslov prisutan je u postignućima onih koji slijede
Njegove putove, pokazujući Božju vjernost Njegovim obećanjima
blagostanja (vidi također Postanak 48:19-20 i Jošua 17:1-2).
5:25-26 - Istočna plemena Izraela padaju u grijeh, obožavaju lažne
bogove. Kao rezultat toga, Bog dopušta da ih Asirci odvedu u
progonstvo. Ovo odražava božansku pravdu i posljedice nevjere (vidi
također 2. Kraljevima 17:6-8 i 2. Ljetopisa 36:15-16).
'''
