Vrednovanje obitelji i djece kao božanskih blagoslova središnja je tema
(vidi također Postanak 33:5 i Psalam 128:3).
127:4-5 - Djeca se uspoređuju sa strijelama u rukama ratnika, što je
slika koja naglašava njihovu važnost u zaštiti i nastavku obitelji. Ovo
također odražava odgovornost podizanja snažnog naraštaja (vidi također
Psalam 144:12 i Izreke 22:6).
