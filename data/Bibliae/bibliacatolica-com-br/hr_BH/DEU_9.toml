"Notes" = '''
Notas de rodapé:
9:1-3 - Mojsije upozorava Izrael na predstojeću bitku protiv moćnih
naroda, ali ih uvjerava da će do pobjede doći Božjom intervencijom.
Božja sila ide ispred Izraela, pobjeđujući njihove neprijatelje (vidi
također Jošua 23:3 i Izlazak 23:27).
9:4-6 - Bog jasno daje do znanja da Izrael nije izabran zbog svoje
pravednosti, već zbog zloće drugih naroda i zbog Božje vjernosti svojim
obećanjima. Božja je milost očita u Njegovom odnosu s Izraelom (vidi
također Rimljanima 9:15-16 i Titu 3:5).
9:7-10 - Mojsije se prisjeća izraelske pobune u epizodi o zlatnom
teletu na planini Sinaj. Čak i s jasnim dokazima Božje prisutnosti,
ljudi su se pobunili, pokazujući ljudsku slabost (vidi također Izlazak
32:7-14 i Psalam 106:19-23).
9:11-14 - Bog prijeti da će uništiti Izrael zbog njihove pobune, ali
Mojsije posreduje za narod, pokazujući snagu posredovanja i božanskog
milosrđa. Božja strpljivost znak je Njegovog saveza (vidi također
Brojeve 14:11-19 i 1. Ivanovu 2:1).
9:25-29 - Mojsije se prisjeća kako se klanjao u molitvi četrdeset dana
i noći, moleći Boga da poštedi Izrael. Njegova molitva je model
poniznog i ustrajnog zagovora (vidi također Jeremija 7:16 i Jakov
5:16).
'''
