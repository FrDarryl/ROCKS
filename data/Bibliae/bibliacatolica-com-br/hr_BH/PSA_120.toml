"Notes" = '''
Notas de rodapé:
120:1 - Psalmist vapije Gospodinu u svojoj nevolji i Bog ga čuje. Ovaj
stih ističe utjehu i sigurnost da Bog odgovara na molitve unesrećenih
(vidi također Psalam 34:17 i 1. Ivanovu 5:14-15).
120:2-4 - Psalmist traži izbavljenje od lažljivaca i varalica. Ovo
odražava bol uzrokovanu lažnim riječima i Božju pravdu u suđenju onima
koji uzrokuju štetu svojim jezicima (vidi također Izreke 12:19 i
Jakovljevu 3:5-6).
120:5-7 - Psalmist oplakuje svoj boravak među nasilnim narodima,
željnim mira. Ovo izražava napetost između želje za mirom i stvarnosti
života među onima koji promiču sukobe (vidi također Mateja 5:9 i
Rimljanima 12:18).
