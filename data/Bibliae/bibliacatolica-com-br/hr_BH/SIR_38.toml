"Notes" = '''
Notas de rodapé:
38:1-3 - Autor naglašava važnost liječnika i zdravstvene zaštite,
prepoznajući da mudrost za ozdravljenje dolazi od Boga. Na medicinu se
gleda kao na božanski dar i treba je cijeniti (vidi također Jeremiju
8:22 i Mateja 9:12).
38:4-8 - Bog je stvorio lijekove od zemlje, a mudri ih ne preziru.
Korištenje prirodnih resursa za liječenje predstavlja se kao
manifestacija božanske providnosti. Ovo naglašava vrijednost medicine i
znanosti (vidi također Mudrosti 16:12 i 1. Timoteju 5:23).
38:9-12 - Kada su bolesni, vjernici se, osim traženja lijeka, trebaju
moliti Gospodinu. Molitva, u kombinaciji s medicinskim sredstvima, put
je ozdravljenja. Vjera i ljudsko djelovanje zajedno rade na postizanju
zdravlja (vidi također Jakovljevu 5:14-16 i Psalam 30:2).
38:16-18 - Tuga je prirodan dio ljudskog života, a tugu zbog gubitka
treba poštovati. No, autor upozorava na pretjeranu tugu koja može biti
štetna. Umjerenost u tuzi neophodna je za emocionalni oporavak (vidi
također 1. Solunjanima 4:13-14 i Propovjednika 3:4).
38:24-30 - Zanimanje pisara je uzvišeno, pokazujući da je proučavanje
mudrosti vrijedan posao. Uspoređujući ga s drugim profesijama, autor
vrednuje ulogu onoga koji se posvećuje znanju i razmišljanju (vidi
također Sirah 39,1-3 i Izreke 2,6).
'''
