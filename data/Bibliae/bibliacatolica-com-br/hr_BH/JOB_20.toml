"Notes" = '''
Notas de rodapé:
20:1-3 - Sofar odgovara Jobu, tvrdeći da je odgovor na bol i patnju
božanska pravda. Njegovo ogorčenje odražava vjerovanje u trenutnu
odmazdu, što je uobičajena tema među Jobovim prijateljima (vidi također
Izreke 24:19-20 i Psalam 73:3-17).
20:4-9 - Sofar raspravlja o kratkoći života opakih i neizbježnom Božjem
sudu. Usporedba između života pravednika i zlih ilustrira sigurnost da
će Božja pravda prevladati (vidi također Psalam 37:1-2 i 2. Petrovu
3:9).
20:10-15 - Opisuje sudbinu zlih, koji će se, iako mogu imati zemaljska
bogatstva, na kraju suočiti s uništenjem. Ova poruka naglašava važnost
traženja duhovnog blaga, a ne materijalnog bogatstva (vidi također
Mateja 6:19-21 i 1. Timoteju 6:7-10).
20:16-19 - Sophar naglašava da će zli biti kažnjeni za svoja djela,
odražavajući ideju da Bog ne tolerira nepravdu. Ovo je upozorenje o
posljedicama grijeha i potrebi za pokajanjem (vidi također Rimljanima
2:6-8 i Galaćanima 5:19-21).
20:29 - Sofarov zaključak ponovno potvrđuje sigurnost božanske presude,
donoseći poruku nade pravednicima koji se mogu pouzdati u Božju pravdu.
Nada u božansku pravdu je utješna tema za vjernike (vidi također Psalam
37:5-6 i Otkrivenje 21:4).
'''
