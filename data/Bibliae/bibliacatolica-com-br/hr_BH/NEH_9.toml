"Notes" = '''
Notas de rodapé:
9:1-3 - Izraelski narod ispovijeda svoje grijehe i grijehe svojih
predaka, pokazujući istinsko pokajanje i priznanje Božje pravednosti.
Zajednička ispovijed važan je aspekt duhovne obnove (vidi također
Danijela 9:4-5 i 1. Ivanovu 1:9).
9:6 - Molitva hvale počinje priznavanjem Boga kao Stvoritelja svega,
neba, zemlje i mora. Ovo uzvišenje odražava Božju suverenost nad svim
stvorenim i Njegov apsolutni autoritet (vidi također Postanak 1:1 i
Psalam 146:6).
9:7-8 - Bog je zapamćen kao Onaj koji je izabrao Abrahama i sklopio s
njim savez. Ovo naglašava Božju vjernost svojim obećanjima i njegovom
planu otkupljenja za njegov narod, čak i usred ljudske nevjernosti
(vidi također Postanak 12:1-3 i Rimljanima 4:13).
9:16-17 - Unatoč Izraelovoj neposlušnosti u pustinji, Bog je pokazao
milosrđe i nije ih napustio. Njegovo strpljenje i suosjećanje središnja
su tema Božjeg saveza s njegovim narodom (vidi također Izlazak 34:6-7 i
Psalam 103:8-10).
9:32-33 - Ljudi prepoznaju da je Bog pravedan u svim svojim djelima,
čak iu kaznama koje je nanio Izraelu zbog njihove neposlušnosti. Božja
pravda je uravnotežena Njegovim milosrđem, koje donosi obnovu (vidi
također Ponovljeni zakon 32:4 i Psalam 119:137).
'''
