"Notes" = '''
Notas de rodapé:
15:1-3 - David priprema posebno mjesto za Kovčeg i organizira njegov
pravilan transport, pokazujući brigu i poštovanje koje treba imati pri
rukovanju svetim stvarima. On ispravlja svoju raniju pogrešku
neslijeđenja Božjih zapovijedi (vidi također Brojeve 4:5-6 i Ponovljeni
zakon 10:8).
15:11-13 - David poziva Levite i svećenike da se očiste i nose Kovčeg
prema Božjim uputama, otkrivajući važnost svetosti i poslušnosti u
12:14).
15:16-18 - David organizira veliki zbor i glazbenike koji će voditi
štovanje Gospodina. Glazba i slavljenje sastavni su dio štovanja Boga,
izražavanja radosti i zahvalnosti za Njegovu prisutnost (vidi također
Psalam 33:2-3 i Kološanima 3:16).
15:25-28 - David i cijeli Izrael donose Kovčeg natrag u Jeruzalem s
velikom radošću i slavljem. Ovaj događaj simbolizira središnje mjesto
Božje prisutnosti među ljudima i ulogu zajedničkog štovanja (vidi
također 2. Samuelova 6:14-15 i Psalam 100:1-2).
15:29 - Šaulova kći Mikala prezire Davida zbog njegovog bujnog
ponašanja u obožavanju. Ovo suprotstavlja Davidovo poštovanje
Michalinom ponosu, pokazujući da pravo štovanje mora biti slobodno od
samodostatnosti (vidi također 2. Samuelova 6:16 i Ivanova 4:24).
'''
