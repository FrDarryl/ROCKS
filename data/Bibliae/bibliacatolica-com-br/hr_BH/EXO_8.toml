"Notes" = '''
Notas de rodapé:
8:1-4 - Bog šalje pošast žaba na Egipat nakon što faraon odbije
osloboditi ljude. Ovo pokazuje Božju moć nad stvaranjem i sudom protiv
egipatskih bogova, posebno Heket, božice žaba (vidi također Psalam
105:30 i Otkrivenje 16:13).
8:5-7 - Egipatski čarobnjaci ponavljaju čudo sa žabama, ali ne mogu
poništiti kugu, pokazujući ograničenost ljudske moći i Božju
superiornost. Ovo naglašava Božju suverenu kontrolu nad svim silama
(vidi također 1. Samuelova 6:6 i 2. Timoteju 3:8-9).
8:8-10 - Faraon traži od Mojsija da se moli da Bog ukloni žabe, ali mu
srce otvrdne nakon što je kuga završila. Ovo otkriva faraonovu
tvrdoglavost i ispunjenje Božjeg plana (vidi također Rimljanima 9:17-18
i Izreke 29:1).
8:16-19 - Bog šalje pošast ušiju, a čarobnjaci je ne uspijevaju
ponoviti, prepoznajući da je "ovo prst Božji". Ovo prepoznavanje
pokazuje jedinstvenost Božje moći, koju je nemoguće oponašati (vidi
također Psalam 8:3 i Luka 11:20).
8:20-24 - Pošast muha označava jasnu razliku između Božjeg naroda i
Egipćana, pokazujući Božju brigu i zaštitu nad Njegovim narodom usred
suda (vidi također Izlazak 9:4 i Malahija 3:18).
'''
