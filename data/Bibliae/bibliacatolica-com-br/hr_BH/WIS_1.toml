"Notes" = '''
Notas de rodapé:
1:1-3 - Težnja za mudrošću je neophodna i povezana je s pravdom i
strahom Gospodnjim. Prisutnost mudrosti je božanski dar koji
prosvjetljuje ljudsko srce, vodeći ga prema pravednim djelima (vidi
također Izreke 1:7 i Jakovljevu 1:5).
1:4-6 - Mudrost je opisana kao duh koji se ne okreće od zla i pruža
moralno razlučivanje. Zajedništvo s mudrošću rezultira stilom života
koji je u skladu s Božjim propisima (vidi također Psalam 111:10 i Sirah
24:23).
1:7-10 - Mudrost je dar koji pripada svima, ali njezino prihvaćanje
ovisi o raspoloženju ljudskog srca. Ponovno je potvrđena važnost
traženja mudrosti, ističući aktivnu ulogu ljudskih bića u ovom procesu
1:11-15 - Bezbožnost je izbor koji vodi u smrt. Autor ističe da je
istinski život ukorijenjen u mudrosti, dok zloća rezultira uništenjem.
Izbor između mudrosti i bezbožnosti ključan je za duhovni život (vidi
također Rimljanima 6:23 i Sirah 15:16-17).
1:16-20 - Mudrost nudi zaštitu i sigurnost, dok se oni koji je odbacuju
odsijecaju od njenog izvora života. Veza između mudrosti i Božje
naklonosti središnja je tema koja naglašava potrebu za svjesnim izborom
(vidi također Psalam 1:1-3 i Izreke 3:5-6).
'''
