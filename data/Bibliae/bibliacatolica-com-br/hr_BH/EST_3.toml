"Notes" = '''
Notas de rodapé:
3:1-6 - Hamanovo unapređenje i njegova želja da istrijebi Židove
naglašavaju sukob između dobra i zla. Hamanova mržnja prema Mordekaju
odražava stvarnost antisemitizma i borbu za opstanak Božjeg naroda
(vidi također Psalam 37:1-2 i Postanak 12:3).
3:7-9 - Konzultiranje "pur" (ili "bacanja") kako bi se odredio datum
uništenja Židova ističe praznovjerje i manipulaciju. Nasumični odabir
datuma naglašava kako Božji neprijatelj pokušava orkestrirati
uništenje, ali Bog uvijek ima kontrolu (vidi također Izreke 16:33 i
Psalam 139:16).
3:10-11 - Dekret kralja Ahasvera koji ovlašćuje Hamana da djeluje
protiv Židova primjer je kako se moć može zloupotrijebiti u zle svrhe.
Naglašena je odgovornost vladara, kao i potreba za pravednim vođama
(vidi također Rimljanima 13:1-4 i Izreke 29:2).
3:12-15 - Slanje pisama s dekretom o istrebljenju Židova stvara strah i
očaj. Ovakav odgovor naroda odražava težinu situacije i potrebu za
zagovornikom. Molitva i pokajanje ključni su u vremenima krize (vidi
također 2. Ljetopisa 7:14 i Psalam 34:17).
3:13-15 - Odgovor Židova na dekret otkriva važnost zajedništva i
međusobne podrške u vrijeme kušnje. Jedinstvo Božjeg naroda bitno je za
2,44-47).
'''
