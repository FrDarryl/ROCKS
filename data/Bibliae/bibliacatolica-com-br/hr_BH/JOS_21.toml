"Notes" = '''
Notas de rodapé:
21:1-3 - Levitski gradovi određeni su za svećenike i levite, čime se
naglašava važnost službe i služenja Bogu. Pružanje gradova za Levite
naglašava odgovornost ljudi da uzdržavaju one koji služe u hramu (vidi
također Brojeve 35:1-5 i Ponovljeni zakon 18:1-2).
21:4-8 - Raspodjela levitskih gradova među izraelskim plemenima
odražava Božju pravdu u osiguravanju da oni koji služe u Njegovo ime
imaju dom. Također pokazuje jedinstvo naroda u prepoznavanju i
podržavanju službe (vidi također Brojeve 35:6-7 i 1. Ljetopisa
6:54-81).
21:9-16 - Spominjanje gradova utočišta među levitskim gradovima
naglašava Božje milosrđe i Njegovu zaštitu nevinih. Ta su mjesta simbol
božanske milosti i zaštite koju Bog nudi (vidi također Brojeve 35:9-15
i Psalam 46:1).
21:17-20 - Božje ispunjenje svojih obećanja izraelskom narodu, dajući
im zemlju i gradove, jača Božju vjernost. Poslušnost Izraelaca Njegovom
pozivu odgovor je na Božji pouzdan karakter (vidi također Ponovljeni
zakon 12:10-11 i Jošua 23:14).
21:43-45 - Poglavlje završava ponovnom potvrdom da je Bog ispunio sva
svoja obećanja Izraelu, naglašavajući da niti jedna Njegova riječ nije
izostala. Ovo je svjedočanstvo o Božjoj vjernosti i sigurnosti Njegove
riječi (vidi također 1. Kraljevima 8:56 i Rimljanima 4:21).
'''
