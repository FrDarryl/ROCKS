da ga se Njegov narod može bojati i štovati (vidi također Rimljanima
3:23-24 i Efežanima 1:7).
130:5-6 - Čekanje Gospodina uspoređuje se sa stražarom koji čeka zoru.
Ovo izražava aktivnu i budnu nadu u božansku intervenciju, čak iu
130:7-8 - Psalam završava poticajem Izraelu da se pouzda u Gospodina
čije je otkupljenje obilno. Bog ne samo da oprašta, već i potpuno
otkupljuje svoj narod (vidi također Titu 2:14 i Psalam 103:12).
