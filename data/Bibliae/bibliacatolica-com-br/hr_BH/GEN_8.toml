maslinovom grančicom simbolizira nadu, mir i obnovu, postajući simbolom
saveza i blagostanja (vidi također Zaharija 9:11 i Rimljanima 8:19-21).
8:13-17 - Noa i njegova obitelj izlaze iz arke kada se zemlja osuši,
kako je Bog naredio. Ovo simbolizira novi početak za čovječanstvo,
sličan novom stvaranju, obilježenom Božjom poslušnošću i blagoslovom
(vidi također 2. Korinćanima 5:17).
8:20-22 - Noa gradi žrtvenik i prinosi žrtve Bogu, koji je zadovoljan
mirisom. Bog obećava da nikada više neće uništiti zemlju potopom,
