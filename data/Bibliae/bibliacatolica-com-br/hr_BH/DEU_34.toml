"Notes" = '''
Notas de rodapé:
34:1-4 - Božja vizija Obećane zemlje dana Mojsiju, čak i nakon njegove
smrti, simbolizira Božju vjernost Njegovom obećanju. Mojsije vidi
zemlju, ali ne može ući u nju, pokazujući da se Božje obećanje može
11:13-16 i Luka 16:31).
34:5-6 - Mojsijeva smrt i pokop na nepoznatom mjestu naglašavaju Božju
suverenost nad životom i smrću. Činjenica da nitko ne zna njegovu
grobnicu ukazuje na prisnost Mojsijeva odnosa s Bogom, sugerirajući da
je njegov život bio u potpunosti posvećen Gospodinu (vidi također
Psalam 116:15 i Ivan 12:26).
34:7 - Opis Mojsijeve poodmakle dobi i snage u vrijeme njegove smrti
svjedočanstvo je snage koju Bog daje svojim slugama. Služi kao
podsjetnik da vjernost Bogu donosi trajne blagoslove (vidi također
Psalam 92:12-15 i 2. Korinćanima 4:16).
34:9-12 - Jošuino nasljeđe kao vođe važna je tranzicija koja naglašava
kontinuitet vodstva u Izraelu. Božje osnaživanje Jošue osigurava
trajnost Božjeg plana, potičući ljude da vjeruju u svoje izabrano
vodstvo (vidi također Jošua 1:5-9 i 1. Timoteju 4:14).
34:10-12 - Priznanje Mojsija kao jedinstvenog proroka naglašava njegovu
važnost u povijesti Izraela. Njegov prisan odnos s Bogom i čuda koja je
činio uzor su vjere i poslušnosti za buduće generacije (vidi također
Brojeve 12:6-8 i Mateja 17:1-5).
'''
