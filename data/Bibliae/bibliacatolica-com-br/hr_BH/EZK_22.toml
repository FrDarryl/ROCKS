"Notes" = '''
Notas de rodapé:
22:1-2 - Bog osuđuje grad Jeruzalem, karakterizirajući ga kao grad
krvoprolića i korupcije. Ova presuda otkriva težinu Izraelova grijeha i
potrebu za božanskim čišćenjem (vidi također Jeremija 2:34-35 i
22:3-5 - Moralna korupcija i nasilje prevladavaju u Jeruzalemu, a Bog
objavljuje da će kazna biti neizbježna. Nedostatak pravde i
ugnjetavanje nevinih razlozi su za božansku kaznu, odražavajući važnost
Jakov 5,1-6).
22:6-12 - Poglavlje opisuje niz grijeha koje su počinili vođe i
građani, poput krađe, laganja i iskorištavanja siromašnih. Bog optužuje
vođe za korupciju, pokazujući kako neposlušnost nacije utječe na njenu
moralnu i društvenu strukturu (vidi također Jeremiju 23:1-2 i Luku
11:46).
22:13-16 - Posljedica jeruzalemskih grijeha bit će raspršenost naroda i
gubitak Božje prisutnosti. Pročišćenje će se postići, ali uz veliku
patnju, simbolizirajući potrebu za pokajanjem i pomirenjem s Bogom
(vidi također Zaharija 13:9 i 1. Petrova 1:7).
22:17-22 - Bog koristi metaforu pročišćenog metala kako bi pokazao da
će grad biti pročišćen, ali samo kroz strogi sud. Oganj suda je česta
tema u Bibliji kao sredstvo pročišćenja (vidi također Malahija 3:2-3 i
[22]
"1" = ''':sup:`1` Korinćanima 3:13-15).
