Bog u stanju djelovati snažno usred kaosa (vidi također Psalam 77:11-14
i Izlazak 15:1-3).
74:15-17 - Psalmist poziva Boga da intervenira u prirodnim i društvenim
nesrećama. On priznaje da je Bog Gospodar vremena i stvaranja, zalažući
se za obnovu i zaštitu svog naroda (vidi također Psalam 89:9 i Jeremiju
14:22).
74:18-23 - Psalmist moli Boga da ne zaboravi svoj narod i njegove
neprijatelje, ponovno potvrđujući potrebu za pravdom. Ova posljednja
molba naglašava sigurnost da Bog neće napustiti one koji su mu vjerni
(vidi također Psalam 9:12 i Rimljanima 12:19).
