"Notes" = '''
Notas de rodapé:
29:1-6 - Job razmišlja o svojoj prošlosti časti i blagostanja,
opisujući kako je bio poštovan i kako ga je Bog blagoslovio. Ovo
prisjećanje naglašava važnost sjećanja i osobnog svjedočanstva na putu
29:7-11 - Jobov opis kao savjetnika i branitelja onih u potrebi ističe
njegov pravedan i suosjećajan karakter. Pravda i samilost temeljni su u
životu vjernika, odražavajući Božje srce (vidi također Izreke 31:8-9 i
Jakovljevu 1:27).
29:12-17 - Job spominje kako su štitili siromašne i potlačene,
pokazujući da su njihovi životi odraz božanske pravde. Ovaj primjer
naglašava društvenu odgovornost vjernika da djeluje u ime
29:18-20 - Job izražava nadu u trajnu budućnost, pokazujući svoje
povjerenje u Boga. Ovo je povjerenje bitno u životu vjernika, čak i
usred poteškoća (vidi također Psalam 16,9-11 i Rimljanima 15,13).
29:21-25 - Sjećanje na njegov pozitivan utjecaj i poštovanje koje je
dobio naglašava bol gubitka koju Job sada osjeća. Naglašena je važnost
zajednice i ljudskih odnosa, pokazujući da patnja može utjecati ne samo
na pojedinca već i na njihovu mrežu odnosa (vidi također Propovjednika
4:9-12 i Galaćanima 6:2).
'''
