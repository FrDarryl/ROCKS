"Notes" = '''
Notas de rodapé:
21:1-3 - Manaše, sin Ezekijin, čini ono što je zlo u očima Gospodnjim,
obnavljajući poganske žrtvenike i vodeći Judu u idolopoklonstvo.
Njegovo zločesto vodstvo uzrokuje veliku duhovnu štetu naciji (vidi
također 2. Ljetopisa 33:1-3 i 2. Kraljevima 23:26).
21:4-7 - Manaše oskvrnjuje hram gradeći žrtvenike drugim bogovima i čak
postavljajući izrezbarenu sliku u Gospodnji hram. Ovo predstavlja
izravno kršenje Prve zapovijedi i duhovnu degradaciju Jude (vidi
također Izlazak 20:3-5 i 2. Kraljevima 17:16-18).
21:10-15 - Bog šalje proroke da upozore Judu da će Manašeovo
idolopoklonstvo dovesti do uništenja. Odbacivanje Boga od strane ljudi
donijet će teške posljedice, uključujući progon (vidi također Jeremiju
7:25-27 i 2. Ljetopisa 36:15-17).
21:16 - Manaše je prolio mnogo nevine krvi, pored svog idolopoklonstva.
Njegovo zločesto vodstvo obilježeno je nasiljem i odbacivanjem načela
pravde i milosrđa (vidi također 2. Kraljevima 24:4 i Mateja 23:35).
21:19-22 - Vladavina Amona, sina Manasehova, slijedi isti obrazac
idolopoklonstva i neposluha. On napušta Gospodina i nastavlja obožavati
idole, nastavljajući ciklus grijeha u Judi (vidi također 2. Ljetopisa
33:21-23 i Rimljanima 1:28-32).
'''
