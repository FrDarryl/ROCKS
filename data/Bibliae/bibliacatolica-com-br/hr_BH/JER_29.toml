"Notes" = '''
Notas de rodapé:
29:1-3 - Jeremijino pismo prognanicima u Babilonu upućuje ih da unatoč
teškoj situaciji žive u miru i blagostanju. Bog ih usmjerava da traže
dobrobit grada u kojem žive, jer je njegov blagoslov vezan za dobrobit
ljudi (vidi također Jeremiju 27:7 i 1. Timoteju 2:1-2).
29:4-7 - Bog zapovijeda prognanicima da se nasele u Babilonu i potraže
mir, jer je progonstvo dio Božjeg plana. Ove smjernice naglašavaju
važnost pronalaženja svrhe i mira, čak iu teškim vremenima (vidi
također Filipljanima 4:6-7 i 1. Petrovu 1:6-7).
29:10-14 - Bog obećava obnoviti Izrael nakon 70 godina progonstva. On
ponovno potvrđuje svoju vjernost savezu, pokazujući da su njegovi
planovi za njegov narod uvijek za prosperitet, a ne za štetu. Ovo
i Jeremija 31:17).
29:15-19 - Jeremija upozorava na lažne proroke koji varaju narod lažnim
obećanjima o trenutnoj obnovi. Vjernost Bogu je neophodna, a On
zahtijeva da ljudi vjeruju u njegove planove, čak i ako se još ne vide
2:1-3).
29:11-14 - Stih „Znam planove koje imam s tobom, riječ je Gospodin...“
naglašava nadu u obećavajuću budućnost za Božji narod. On obećava plan
mira i blagostanja, a iskreno traženje Njega rezultirat će dubljim
odnosom (vidi također Rimljanima 8:28 i Jakovljevu 1:5).
'''
