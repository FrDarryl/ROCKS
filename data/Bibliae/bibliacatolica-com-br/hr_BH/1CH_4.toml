"Notes" = '''
Notas de rodapé:
4:1-4 - Genealogija Judinog plemena nastavlja se spominjanjem nekoliko
manjih osoba, kao što su Perez i Carmi. Ovo pokazuje bogatstvo Judine
povijesti i središnju ulogu koju njegova loza igra u povijesti Izraela
(vidi također Postanak 38:27-30 i Ruta 4:18-22).
4:9-10 - Jabez je istaknut kao čovjek časniji od svoje braće. Zaziva
Boga za blagoslov i njegova je molitva uslišana. Jabezova molitva
postala je klasičan primjer ovisnosti o božanskoj milosti i povjerenja
u snagu molitve (vidi također Psalam 18:6 i 1. Ivanovu 5:14-15).
4:11-15 - Judino rodoslovlje nastavlja se spominjanjem likova poput
Kaleba i njegove obitelji. Caleb je zapamćen po svojoj vjeri i
hrabrosti pri ulasku u obećanu zemlju (vidi također Brojeve 13:30 i
Jošuu 14:6-14).
4:16-23 - Spominju se Judini potomci, uključujući kovače i zanatlije,
što pokazuje da Božji narod obavlja širok raspon funkcija, a sve su
28:24-29).
4:24-27 - Uvodi se genealogija Šimunovog plemena, naglašavajući
prisutnost ovog plemena na području Judeje. Simeon igra diskretnu, ali
važnu ulogu u razvoju dvanaest plemena (vidi također Postanak 49:5-7 i
Jošua 19:1-9).
'''
