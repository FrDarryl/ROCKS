potrebu za Njegovom pomoći u teškim vremenima. Žarka molitva moćno je
sredstvo prizivanja božanske intervencije (vidi također Psalam 34:17 i
Jakovljevu 5:16).
8:9-13 - Judith raspravlja sa starješinama, podsjećajući ih na potrebu
da imaju povjerenja u Boga. Njezina uvjerljiva retorika pokazuje
važnost održavanja vjere usred krize i odgovornosti za mudro vođenje
(vidi također Izreke 15:23 i Propovjednik 7:12).
8:14-17 - Judithina odlučnost da se suoči s neprijateljem potvrda je
njezine vjere i otpornosti. Pokazuje da čak i u opasnim situacijama
hrabrost može prevladati ako je utemeljena na povjerenju u Boga (vidi
8:18-19 - Judith ponovno potvrđuje svoju spremnost da djeluje u ime
svog naroda, pokazujući da se pravo vodstvo očituje kroz služenje i
žrtvu. Ljubav i predanost drugima temeljni su za vođu (vidi također
Mateja 20:26-28 i Filipljanima 2:3-4).
'''
