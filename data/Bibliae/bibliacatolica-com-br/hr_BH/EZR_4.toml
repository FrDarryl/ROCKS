"Notes" = '''
Notas de rodapé:
4:1-3 - Neprijatelji Židova nude pomoć u ponovnoj izgradnji Hrama, ali
Zerubabel i Ješua odbijaju ponudu, prepoznajući zlu namjeru iza te
geste. Ovo odražava potrebu za duhovnim razlučivanjem u kritičnim
trenucima (vidi također Nehemija 2:19-20 i 2. Korinćanima 6:14-15).
4:4-5 - Neprijatelji počinju obeshrabrivati ljude i unajmljuju
savjetnike da osujete njihove planove. Uporno protivljenje odražava
izazove koji prate Božje djelo i potrebu za ustrajnošću (vidi također
Nehemija 4:1-3 i Efežanima 6:12).
4:6-7 - Tijekom vladavine Ahasvera, neprijatelji Židova slali su pisma
optužbi protiv stanovnika Judeje i Jeruzalema, pokušavajući spriječiti
gradnju. Političko protivljenje Božjem narodu tema je koja se ponavlja
12:10).
4:11-13 - U pismu kralju Artakserksu neprijatelji optužuju Židove za
pobunu, govoreći da će Židovi prestati plaćati porez ako se Hram
obnovi. Ova lažna optužba je uobičajena taktika za ometanje Božjeg
djela (vidi također Nehemija 6:5-9 i Ivan 18:29-30).
4:23-24 - Izgradnja Hrama je zaustavljena Artakserksovom naredbom, što
pokazuje da je protivljenje privremeno zaustavilo napredak. Ovo je
odgađanje, međutim, dio Božjeg plana, koji će se čak i protiviti kako
bi ostvario svoje namjere (vidi također Propovjednika 3:1 i Rimljanima
8:28).
'''
