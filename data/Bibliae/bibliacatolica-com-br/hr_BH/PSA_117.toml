[117]
"1" = ''':sup:`1` Aleluja! Hvalite Jahvu, svi puci, slavite ga, svi narodi!
'''
"2" = ''':sup:`2` Silna je prema nama ljubav njegova, i vjernost Jahvina ostaje
dovijeka!
'''
"Notes" = '''
Notas de rodapé:
117:1 - Psalam počinje pozivom svim narodima da slave Gospodina. Ovo
odražava univerzalnost Božjeg plana, u kojem se Njegova ljubav i
milosrđe protežu na sve ljude, bez obzira na njihovo podrijetlo (vidi
također Izaiju 56:7 i Rimljanima 15:11).
117:2 - Božja vjernost i ljubav traju zauvijek. Ovaj stih naglašava
postojanost Božjeg karaktera i Njegovo obećanje da će uvijek biti
vjeran svom savezu sa svojim narodom (vidi također Izlazak 34:6 i
Psalam 100:5).
'''
