"Notes" = '''
Notas de rodapé:
1:1-3 - Autor, identificiran kao "Propovjednik", uvodi temu ispraznosti
i uzaludnosti zemaljskog života. On dovodi u pitanje vrijednost
ljudskih postignuća, ističući nepostojanost svega što se čini "pod
suncem" (vidi također Psalam 39:5 i Rimljanima 8:20-21).
1:4-7 - Propovjednik promatra cikluse prirode koji se ponavljaju kako
bi ilustrirao monotoniju ljudskog postojanja. Stvaranje, unatoč svojoj
postojanosti, ne nudi trajno značenje životu, naglašavajući ljudska
90:3-4).
1:8-11 - Nezadovoljstvo je tema koja se ponavlja. Nijedno postignuće
ili iskustvo nije dovoljno da ispuni unutarnju prazninu, a zaboravnost
prošlih generacija pokazuje prolaznost ljudskih postignuća (vidi
također Izaiju 40:6-8 i Jakovljevu 4:14).
1:12-14 - Propovjednik dijeli svoju potragu za mudrošću i znanjem, samo
da bi otkrio da je i to "taština". Ljudska mudrost, koliko god bila
vrijedna, ne može ukloniti životne poteškoće, već pojačava našu svijest
o njima (vidi također Izreke 1:7 i 1. Korinćanima 1:20).
1:15-18 - Povećano znanje donosi veću tugu, jer mudrost razotkriva
poteškoće i ograničenja ljudskog postojanja. Ovaj kontrast između
mudrosti i tuge naglašava slabost mudrosti bez Boga (vidi također
Propovjednika 12:12 i 1. Korinćanima 3:19).
'''
