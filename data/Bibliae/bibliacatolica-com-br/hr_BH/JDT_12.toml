"Notes" = '''
Notas de rodapé:
12:1-3 - Judita je pozvana da ostane kod Holoferna, što pokazuje da
njezin utjecaj raste. Ovo naglašava ulogu koju strpljenje i strategija
imaju u stjecanju tuđeg povjerenja (vidi također Izreke 16:32 i
Efežanima 4:2).
12:4-5 - Judithina priprema za svoje planove otkriva koliko je važno
uvijek biti spreman djelovati u izazovnim situacijama. Duhovna
spremnost temeljna je u životu vjernika (vidi također 1. Petrovu 5,8-9
i Efežanima 6,15).
12:6-8 - Judith koristi hranu i piće kao način stvaranja okruženja
pogodnog za djelovanje, pokazujući važnost razumijevanja konteksta u
kojem se nalazimo. Ispravna strategija može olakšati ispunjenje Božjih
planova (vidi također 1. Korinćanima 9:19-23 i Kološanima 4:5).
12:9-11 - Judithino povjerenje u njezinu misiju naglašava da hrabrost
nije odsutnost straha, već spremnost da se djeluje unatoč njemu. Ova
odlučnost bitna je karakteristika duhovnih vođa (vidi također Jošua 1:9
i Psalam 27:14).
12:12-15 - Juditin uspjeh u približavanju Holofernu naglašava
učinkovitost njezina oštroumnog pristupa. Potrebna je mudrost i
hrabrost da se ispuni Božja volja usred izazova (vidi također Izreke
3:5-6 i Jakovljevu 1:5).
'''
