"Notes" = '''
Notas de rodapé:
10:1-2 - David šalje glasnike da utješe Hanuna, novog kralja Amonaca,
zbog smrti njegova oca. Ova akcija pokazuje Davidovu namjeru da
uspostavi dobre diplomatske odnose i važnost suosjećanja među narodima
(vidi također Rimljanima 12:15 i 1. Petrovu 3:8).
10:3-5 - Hanunovi savjetnici sumnjaju u Davidove namjere, što ga navodi
da ponizi glasnike. Nepovjerenje može narušiti odnose i dovesti do
sukoba, naglašavajući važnost komunikacije i razumijevanja u
međuljudskim odnosima (vidi također Jakovljevu 1:19 i Efežanima 4:29).
10:6-14 - Hanunov vojni odgovor Davidu rezultira bitkom. Pripovijest
naglašava stvarnost posljedica nepromišljenih postupaka i važnost
povjerenja u Boga u vrijeme sukoba (vidi također Psalam 20:7-8 i 2.
Korinćanima 10:3-4).
10:15-19 - Davidova pobjeda nad Amoncima naglašava Božju moć u obrani
svog naroda. Davidova ovisnost o Bogu za pobjedu primjer je vjere koja
potiče vjernike da traže božansku pomoć u izazovima (vidi također
Psalam 44:5-7 i Filipljanima 4:13).
'''
