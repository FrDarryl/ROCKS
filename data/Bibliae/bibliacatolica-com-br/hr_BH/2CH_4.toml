"Notes" = '''
Notas de rodapé:
4:1 - Izgradnja brončanog žrtvenika za žrtve paljenice odražava važnost
štovanja i žrtve u duhovnom životu Izraela. Oltar je mjesto susreta
između čovjeka i Boga, gdje se traži oprost i zajedništvo (vidi također
Levitski zakonik 1:1-5 i Rimljanima 12:1).
4:2-5 - Opis brončanog mora i njegovih temelja pokazuje veličinu i
funkcionalnost hramskog namještaja. More simbolizira pročišćenje i
pročišćavanje, bitno za štovanje (vidi također Izlazak 30:18-21 i
Psalam 51:2).
4:6 - Voda iz brončanog mora služi za pročišćavanje svećenika, ističući
važnost svetosti i pripreme za služenje Bogu. Ovo naglašava potrebu za
duhovnom čistoćom u obožavanju (vidi također Levitski zakonik 21:6 i 1.
Petrovu 2:9).
4:7-10 - Opis hramskog namještaja, kao što su svijećnjaci i stolovi,
naglašava bogatstvo i raznolikost elemenata korištenih u bogoslužju.
Svaki detalj ima duboko značenje u duhovnom životu ljudi (vidi također
Izlazak 25:31-40 i 1. Petrovu 2:5).
4:11-22 - Hiramov popis instrumenata i njihova proizvodnja pokazuju
suradnju i timski rad. Izgradnja hrama odražava važnost svakog člana
zajednice u služenju Bogu (vidi također 1. Korinćanima 12:12-14 i
Efežanima 4:16).
'''
