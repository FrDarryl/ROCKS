"Notes" = '''
Notas de rodapé:
10:1-6 - Smrt Šaula i njegovih sinova u bitci protiv Filistejaca
označava kraj Šaulove vladavine. Njegov pad se pripisuje neposlušnosti
Bogu, lekcija o posljedicama odstupanja od Božje volje (vidi također 1.
Samuelova 31:1-6 i Hošea 13:10-11).
10:7-10 - Filistejci pljačkaju Šaulovo tijelo i izlažu njegove trofeje
u poganskim hramovima, pokazujući poniženje Izraela pred
neprijateljima. Ovaj odlomak naglašava potrebu za vjernošću Bogu radi
zaštite od poganskih naroda (vidi također Suce 16:23-24 i Psalam
79:1-3).
10:13-14 - U tekstu se navodi da je Savao umro zbog svoje nevjere i
zato što se obratio mediju. Ovo naglašava težinu idolopoklonstva i
potrebu da se traži isključivo božansko vodstvo (vidi također Levitski
zakonik 19:31 i Ponovljeni zakon 18:10-12).
10:14 - Gospodin prenosi kraljevstvo sa Saula na Davida, ispunjavajući
svoje obećanje. Davidovo uzdizanje odražava Božji plan da podigne vođe
po vlastitom srcu (vidi također 1. Samuelova 13:14 i Djela 13:22).
10:13-14 - Savlova smrt služi kao upozorenje o posljedicama grijeha i
odbacivanja Boga. Njegov život primjer je važnosti vjernosti i
pouzdanja u Boga (vidi također Izreke 14:12 i 1. Samuelova 15:22-23).
'''
