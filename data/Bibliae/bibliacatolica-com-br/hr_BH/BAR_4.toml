"Notes" = '''
Notas de rodapé:
4:1-4 - Knjiga o Baruhu počinje pozivom na mudrost, koja je opisana kao
put do pravog života. Mudrost je predstavljena kao Riječ Božja koja
vodi do istinske slobode i spasenja, a koju bi Židovi trebali marljivo
tražiti (vidi također Izreke 3:13-18 i Jakovljevu 1:5).
4:5-8 - Baruh potiče izraelski narod da ne klone duhom pred
ugnjetavanjem, podsjećajući ih da je gubitak obećane zemlje posljedica
njihova odvraćanja od Boga. Ovaj odlomak naglašava važnost pokajanja i
obraćanja Bogu za vraćanje izgubljenih blagoslova (vidi također 2.
Ljetopisa 7:14 i Jeremija 3:12).
4:9-14 - Odlomak naglašava da je neposlušnost Gospodinu rezultirala
progonstvom, ali da ih Bog nije napustio. Postoji obećanje obnove, s
obećanjem da će Bog vratiti svoj narod, mijenjajući njihovu situaciju i
4:15-18 - Baruh nudi utješnu opomenu, govoreći da patnja izgnanstva
neće trajati zauvijek. Bog će donijeti izbavljenje, ali potrebno je
vjerovati i čekati na Gospodina, koji je uvijek sa svojim narodom, čak
iu teškim vremenima (vidi također Psalam 30,5 i 2 Korinćanima 1,3-4).
4:19-22 - Poglavlje završava obećanjem povratka i blagostanja, gdje će
mudrost i pravda biti vraćeni narodu Izraela. Ovo je poziv na
obnovljenu nadu i vjernost Gospodinu, koja će donijeti istinsku slobodu
'''
