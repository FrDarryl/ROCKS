Notas de rodapé:
3:1-3 - Ezekiel jede svitak koji mu je dan, i ima sladak okus u
njegovim ustima, simbolizirajući užitak primanja Božje Riječi. Ovo
naglašava da čak i teške poruke, Božja Riječ donosi život i vodstvo
onima koji je prihvate u vjeri (vidi također Psalam 119:103 i
Otkrivenje 10:10).
3:4-9 - Bog upućuje Ezekiela da bude stražar za dom Izraelov,
upozoravajući ih na opasnost od grijeha i uništenja. Prorokova je uloga
biti vjeran u prenošenju istine, bez obzira na reakciju ljudi (vidi
također Djela 20:26-27 i 1. Korinćanima 9:16).
3:10-11 - Ezekiel je pozvan pažljivo slušati Božje riječi i naviještati
ih prognanicima. Ovo naglašava važnost pripreme i podvrgavanja Božjem
pozivu za služenje, kao i jačanje odgovornosti proroka da govori s
jasnoćom i autoritetom (vidi također Jeremiju 1:9-10 i Rimljanima
10:14-15).
3:12-15 - Ezekielova vizija da ih Duh vodi do izgnanika je metafora za
vodstvo Duha u prorokovom životu. Ovo otkriva Božje nadnaravno
djelovanje u vođenju Njegovog glasnika da ispuni svoju dodijeljenu
misiju (vidi također Djela 16:6-7 i Ivan 3:8).
3:16-21 - Bog govori o Ezekielovoj odgovornosti kao čuvara Izraelove
duše. On treba upozoriti zle na njihove grijehe i potrebu za
