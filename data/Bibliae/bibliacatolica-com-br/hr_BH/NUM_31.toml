svoj narod. Zarobljavanje njihove imovine i zarobljenika pojačava
koncept božanske osude nad onima koji se protive Bogu (vidi također
Jošua 6:17-21 i Brojevi 25:16-18).
31:13-18 - Mojsije je ljut jer su Izraelci poštedjeli midjanske žene,
koje su navele Izrael na grijeh kod Peora. Ovaj događaj pokazuje
važnost čišćenja i svetosti među Božjim narodom (vidi također Brojeve
25:1-3 i 1. Korinćanima 5:6-7).
31:19-24 - Zarobljeni vojnici i roba pročišćavaju se prema Božjim
uputama, simbolizirajući važnost obredne čistoće i odvajanja od grijeha
prije povratka u zajednicu Izraela (vidi također Levitski zakonik 15:31
i Jakovljeva 4:8).
31:25-30 - Podjela plijena između vojnika i izraelskog naroda odražava
Božju pravdu i poštenje u nagrađivanju onih koji su bili na prvim
borbenim linijama i onih koji su podržavali straga. Ovo nas uči o
Božjoj brizi i opskrbi (vidi također 1. Samuelova 30:24-25 i Brojevi
18:26).
