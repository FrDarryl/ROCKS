[8]
"1" = ''':sup:`1` U pogledu mesa žrtvovana idolima, znamo, svi posjedujemo znanje. Ali
znanje nadima, a ljubav izgraðuje.
'''
"2" = ''':sup:`2` Ako tko misli da što zna, još ne zna kako treba znati.
'''
"3" = ''':sup:`3` A ljubi li tko Boga, Bog ga poznaje.
'''
"4" = ''':sup:`4` Dakle, u pogledu blagovanja mesa žrtvovana idolima, znamo: nema
idola na svijetu i nema Boga do Jednoga.
'''
"5" = ''':sup:`5` Jer sve kad bi i bilo nazovibogova ili na nebu ili na zemlji - kao
što ima mnogo "bogova" i mnogo "gospodara"! -
'''
"6" = ''':sup:`6` nama je jedan Bog, Otac, od koga je sve, a mi za njega; i jedan
Gospodin, Isus Krist, po kome je sve, i mi po njemu.
'''
"7" = ''':sup:`7` Ali nemaju svi toga znanja. Neki, navikli na idole, još jedu meso
kao idolima žrtvovano i njihova se savjest kalja jer je nejaka.
'''
"8" = ''':sup:`8` A k Bogu nas ne privodi jelo. Niti što gubimo ako ne jedemo; niti
što dobivamo ako jedemo.
'''
"9" = ''':sup:`9` A pazite da ne bi možda ta vaša sloboda bila spoticaj nejakima.
'''
"10" = ''':sup:`10` Jer vidi li tko tebe koji imaš znanje za stolom u hramu idolskomu,
neæe li se njegova savjest, jer je nejaka, "izgraditi" da jede
žrtvovano idolima?
'''
"11" = ''':sup:`11` I s tvoga znanja propada nejaki, brat za kojega je Krist umro.
'''
"12" = ''':sup:`12` Tako griješeæi protiv braæe i ranjavajuæi njihovu nejaku savjest,
protiv Krista griješite.
'''
"13" = ''':sup:`13` Zato ako jelo sablažnjava brata moga, ne, neæu jesti mesa dovijeka
da brata svoga ne sablaznim.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Pavao objašnjava da je znanje bez ljubavi štetno, jer oholost
može uništiti one koji su slabiji u vjeri. On uči da ljubav izgrađuje i
da treba biti oprezan s braćom i sestrama u Kristu koji imaju slabiju
savjest (vidi također 1. Korinćanima 13:1-3 i Rimljanima 14:13-21).
8:4-6 - Pavao ponovno potvrđuje da idoli nisu ništa, jer postoji samo
jedan Bog. Praksa jedenja hrane žrtvovane idolima nije grešna sama po
sebi, ali može biti skandal za druge ako se ne čini s obzirom (vidi
također 1. Korinćanima 10:19-22 i Ponovljeni zakon 10:14).
8:7-13 - Pavao upozorava da spoznaja mora biti popraćena osjetljivošću
prema slabima, jer jedenje hrane žrtvovane idolima može brata navesti
na grijeh protiv vlastite savjesti (vidi također Rimljanima 14,15 i 1.
Korinćanima 10,29-30).
8:9-13 - Pavao govori o kršćanskoj slobodi, ali naglašava da sloboda ne
smije postati kamen spoticanja slabih u vjeri. Poziva kršćane da ne
budu prepreka duhovnom rastu drugih (vidi također Rimljanima 14,21 i 1.
Korinćanima 10,32).
8:12-13 - Apostol Pavao naglašava moralnu odgovornost jakih da spriječe
slabe od pada u grijeh. On ljubav prema savjesti drugih stavlja iznad
osobne slobode (vidi također 1. Korinćanima 10,32-33 i Filipljanima
2,4).
'''
