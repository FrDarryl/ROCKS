"Notes" = '''
Notas de rodapé:
13:1-2 - Bog zapovijeda da svi Izraelovi prvorođenci budu posvećeni
njemu, kao podsjetnik na otkupljenje Izraela od smrti tijekom
posljednje kuge. Ovo ukazuje na načelo da sve dragocjeno treba
posvetiti Bogu (vidi također Luka 2:22-23 i Brojevi 3:13).
13:3-10 - Blagdan beskvasnih kruhova treba se slaviti svake godine u
spomen na užurbani egzodus iz Egipta. Ovaj obred služi za jačanje
izraelskog identiteta kao oslobođenog naroda posvećenog Božjoj službi
(vidi također Izlazak 12:17 i 1. Korinćanima 5:8).
13:11-13 - Otkupljenje prvorođenih kroz žrtvu je praksa određena da se
zauvijek sjeća spašavanja Izraela iz ropstva u Egiptu. Ovo predočava
Kristovu žrtvu za otkupljenje svijeta (vidi također 1. Petrovu 1:18-19
i Rimljanima 8:29).
13:17-18 - Bog vodi Izrael kroz pustinju, a ne najkraćim putem, kako bi
izbjegao neposredan sukob. Ovo pokazuje Božju mudrost i zaštitu,
znajući što je najbolje za Njegov narod, čak i kada se put čini duljim
(vidi također Izreke 3:5-6 i Psalam 32:8).
13:21-22 - Bog se očituje kao stup od oblaka i vatre, koji vodi i štiti
Izrael. Ove manifestacije su simboli božanske prisutnosti, koja sigurno
vodi Njegov narod u obećanu zemlju (vidi također Brojeve 9:15-16 i
Izaiju 4:5).
'''
