"Notes" = '''
Notas de rodapé:
11:1-4 - Jedinstvo čovječanstva u izgradnji Babilonske kule otkriva
želju za samodostatnošću i pokušaj dosezanja neba bez Boga. Ovo
naglašava ljudsku sklonost odvajanju od Božjeg plana i važnost
ovisnosti o Bogu (vidi također Psalam 127:1 i Jakovljevu 4:6).
11:5-8 - Božji silazak da vidi grad i toranj pokazuje Njegovu svijest o
ljudskim postupcima. Zbrka jezika je božanski čin za raspršivanje
čovječanstva, naglašavajući Božju suverenost i ljudska ograničenja
(vidi također Djela 17:26 i Rimljanima 1:21-22).
11:9 - Grad Babel simbolizira oholost i pobunu protiv Boga. Naziv
"Babel" je aluzija na zbrku koju je prouzročio Bog, naglašavajući
krhkost ljudskih planova kada zanemaruju Božju volju (vidi također 1.
Korinćanima 3:19 i Izreke 16:9).
11:10-26 - Genealogija od Šema do Abrahama naglašava kontinuitet Božjeg
plana kroz generacije. Abrahamov izbor pokazuje da Bog uspostavlja novi
savez, birajući narod za sebe (vidi također Postanak 12:1-3 i Luka
3:34).
11:27-32 - Abramov poziv iz zemlje Ur središnja je točka u biblijskoj
pripovijesti. Ovaj prijelaz naglašava Abrahamovu vjeru u prepuštanje
svega kako bi slijedio Božje upute, simbolizirajući početak novog
Galaćanima 3:8).
'''
