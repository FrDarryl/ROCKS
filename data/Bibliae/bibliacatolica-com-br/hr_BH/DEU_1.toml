"Notes" = '''
Notas de rodapé:
1:1-3 - Mojsije počinje rekapitulirati izraelsko putovanje iz Egipta,
prisjećajući se događaja koji su se dogodili u pustinji. Ovaj govor
označava početak razmišljanja o Božjem vodstvu i lekcijama naučenim na
