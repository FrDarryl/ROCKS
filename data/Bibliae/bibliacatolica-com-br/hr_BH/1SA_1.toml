"Notes" = '''
Notas de rodapé:
1:1-2 - Elkana, bogobojazan čovjek, imao je dvije žene, Hanu i Peninu.
Hannah je bila nerotkinja, što je uzrokovalo veliku patnju, budući da
se u hebrejskoj kulturi neplodnost doživljavala kao prokletstvo.
Pripovijest odražava važnost plodnosti u drevnim vremenima (vidi
također Postanak 30:1 i Luka 1:7).
1:9-11 - Hannah se usrdno moli u hramu, tražeći od Gospodina sina i
obećavajući da će dijete posvetiti Bogu za cijeli svoj život. Njezina
iskrena molitva odražava praksu osobnog posredovanja i povjerenje u
Božju moć da preobrazi očajne situacije (vidi također Psalam 37:4-5 i
Jakovljevu 5:16).
1:17-18 - Svećenik Eli blagoslivlja Hannah nakon što je čuo njezinu
molitvu. On prepoznaje njezinu odanost, a Hannah, nakon što primi
njegov blagoslov, pokazuje vjeru odlaskom u miru, vjerujući da je Bog
čuo njezinu molbu (vidi također Brojeve 6:24-26 i Marka 11:24).
1:19-20 - Bog uslišava Hanninu molitvu i ona zače sina, kojem daje ime
Samuel, što znači "uslišan od Boga". Odgovor na njezinu molitvu
naglašava Božju vjernost i važnost ustrajnosti u molitvi (vidi također
Psalam 113,9 i Luka 1,13-14).
1:24-28 - Hannah ispunjava svoje obećanje dajući Samuela u službu
Gospodinu u hramu. Ovo simbolizira potpunu predaju i ispunjenje zavjeta
pred Bogom, pojačavajući ideju da su djeca i blagoslov i odgovornost
pred Bogom (vidi također Propovjednika 5:4-5 i Psalam 127:3).
'''
