"Notes" = '''
Notas de rodapé:
41:1-8 - Faraon ima uznemirujuće snove koje nitko ne može protumačiti,
odražavajući Božju suverenost nad narodima. Ovo postavlja pozornicu za
sjećanje Josipa i pozivanje da protumači snove, pokazujući da Bog
kontrolira događaje u povijesti (vidi također Psalam 105:17-19 i Izreke
21:1).
41:9-13 - Peharnik se sjeća Josipa i prepričava njegovu vještinu
tumačenja snova. Ovaj trenutak naglašava važnost svjedočenja o Božjim
djelima i kako On koristi okolnosti da ostvari svoje planove (vidi
također Psalam 66:16 i 1 Petrovu 3:15).
41:14-16 - Josip je pozvan u palaču i, tumačeći faraonove snove,
prepoznaje da je Bog taj koji daje tumačenje. Ova poniznost i ovisnost
o Bogu temeljni su za vodstvo (vidi također Danijela 2:27-28 i Jakova
4:10).
41:25-30 - Tumačenje snova otkriva da će uslijediti sedam godina obilja
nakon kojih će uslijediti sedam godina gladi, naglašavajući važnost
pripreme za teška vremena. Božanska mudrost bitan je izvor u kriznim
vremenima (vidi također Izreke 21:20 i Luka 14:28).
41:46-49 - Josip je promaknut u guvernera Egipta, pokazujući da Bog
nagrađuje vjernost i poslušnost. On skladišti žito tijekom godina
obilja, odražavajući važnost marljivosti i planiranja (vidi također
Propovjednika 3:1-2 i 2. Solunjanima 3:10).
