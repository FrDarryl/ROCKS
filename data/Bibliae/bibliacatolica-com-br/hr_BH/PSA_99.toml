[99]
"1" = ''':sup:`1` Jahve kraljuje - nek' zadršæu narodi; sjedi nad kerubima - zemlja
nek' se potrese!
'''
"2" = ''':sup:`2` Velik je Jahve na Sionu, uzvišen nada sve narode.
'''
"3" = ''':sup:`3` Nek' slave ime tvoje veliko i strašno: ono je sveto!
'''
"4" = ''':sup:`4` Ti kralj si moæan koji ljubiš što je pravo, pravednost ti si
utvrdio, pravo i pravednost vršiš u Jakovu.
'''
"5" = ''':sup:`5` Uzvisujte Jahvu, Boga našega, padnite pred podnožje njegovo: ono je
sveto.
'''
"6" = ''':sup:`6` Mojsije i Aron meðu sveæenicima njegovim i Samuel meðu onima koji
zazivaju ime njegovo: zazivahu Jahvu, i on ih usliša.
'''
"7" = ''':sup:`7` Iz stupa od oblaka govoraše njima: slušahu zapovijedi njegove i
odredbe što ih dade.
'''
"8" = ''':sup:`8` Jahve, Bože naš, ti si ih uslišivao; Bože, milostiv si bio njima
premda si kažnjavao grijehe njihove.
'''
"9" = ''':sup:`9` Uzvisujte Jahvu, Boga našega, padnite pred svetu goru njegovu: jer
svet je Jahve, Bog naš.
'''
"Notes" = '''
Notas de rodapé:
99:1 - Gospodin kraljuje, neka dršću narodi. Božje veličanstvo uzrokuje
drhtanje naroda pred Njegovom svetošću. Božje prijestolje je iznad
kerubina, simbolizirajući Njegovu slavnu prisutnost (vidi također
Izlazak 25:22 i Psalam 80:1).
99:3 - Neka hvale tvoje veliko i strašno ime. Božje ime je sveto i
izaziva poštovanje. Božji narod treba prepoznati veličinu njegova imena
i neprestano ga hvaliti (vidi također Izlazak 3:14 i Otkrivenje 4:11).
99:4 - Kralj je jak i voli pravdu. Bog vlada pravdom i pravednošću.
Njegova ljubav prema pravdi odražava se u Njegovim djelima, donoseći
99:6-7 - Mojsije, Aron i Samuel predstavljeni su kao vjerni zagovornici
koji su zavapili Bogu i bili uslišani. Ovo naglašava važnost molitve i
posredovanja u nečijem odnosu s Bogom (vidi također Jeremiju 15:1 i
Izlazak 32:11).
99:9 - Uzvisujte Gospodina Boga našega. Psalam završava pozivom na
štovanje i veličanje Boga, koji je svet i dostojan svake hvale (vidi
također Otkrivenje 15:4 i Psalam 95:6).
'''
