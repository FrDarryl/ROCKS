"Notes" = '''
Notas de rodapé:
14:1-4 - Amasja počinje vladati u Judi i čini ono što je pravo u očima
Jahvinim, ali ne kao David. On dopušta da uzvišice stoje, što potkopava
pravo štovanje u Judi (vidi također 1. Kraljevima 3:3 i 2. Ljetopisa
25:2).
14:5-7 - Amasja pogubljuje očeve ubojice, ali pošteđuje svoje sinove,
slijedeći Mojsijev zakon. Ovaj postupak odražava Amazijinu predanost
božanskoj pravdi i poslušnosti Zakonu (vidi također Ponovljeni zakon
24:16 i 2. Ljetopisa 25:3-4).
14:8-10 - Amasja izaziva Joaša, izraelskog kralja, ali je upozoren na
njegovu aroganciju. Joašev odgovor otkriva opasnost od oholosti i
važnost razboritosti u vodstvu (vidi također Izreke 16:18 i Luka
14:11).
14:11-14 - Juda je poražen od Izraela, a Amasja je zarobljen. Amazijin
poraz služi kao podsjetnik na posljedice okretanja od Božjeg vodstva i
oslanjanja na vlastitu snagu (vidi također 2. Ljetopisa 25:20-22 i
Izreke 21:31).
14:23-27 - Jeroboam II vlada Izraelom i unatoč njegovoj zloći, Bog ga
koristi da obnovi izraelske granice. Ovo naglašava Božju milost, koja
djeluje usred neposlušnosti Njegovog naroda kako bi ostvario Njegove
nakane (vidi također 2. Kraljevima 10:32 i Jona 3:4-10).
'''
