"Notes" = '''
Notas de rodapé:
12:1-2 - Ezekiel je dobio upute da se ponaša kao izgnanik,
simbolizirajući stanje Izraela. Ova proročanska radnja ilustrira
stvarnost izgnanstva, ukazujući na to da su ljudi zarobljeni zbog svoje
neposlušnosti (vidi također Jeremiju 13:19-21 i Danijela 9:7-9).
12:3-7 - Ezekielov simbolični čin napuštanja izgnanstva ilustrira
surovu stvarnost Božje osude nad Jeruzalemom. Ovo pojačava ideju da
neposlušnost dovodi do teških posljedica i da je pokajanje neophodno za
izbjegavanje osude (vidi također Ponovljeni zakon 28:15-68 i Luka
21:20-24).
12:8-14 - Najavljuje se uništenje Jeruzalema, uz obećanje da prognanici
neće izbjeći osudu. Ova presuda je odgovor na idolopoklonstvo i nevjeru
ljudi i odražava Božju pravdu u kažnjavanju grijeha (vidi također
Jeremiju 52:4-11 i Mateja 23:37-39).
12:15-16 - Dano je obećanje da će Bog sačuvati vjerni ostatak tijekom
izgnanstva. Ovo odražava Božje milosrđe, koji uvijek održava malu
10:20-22 i Rimljanima 11:5-6).
12:17-20 - Ezekiel je upućen da objavi da će ljudi vlastitim očima
vidjeti stvarnost Božje osude. Poruka presude je jasna, a Ezekielovo
inzistiranje da je dostavi pojačava hitnost pokajanja (vidi također
Mateja 24:1-2 i Otkrivenje 1:7).
'''
