tisuću dana drugdje. Ovo je potvrda da je Božja prisutnost najveći
blagoslov koji itko može doživjeti (vidi također Psalam 16:11 i
Filipljanima 3:8).
84:11-12 - Bog je opisan kao sunce i štit, koji donosi milost i slavu
onima koji ga slijede. On obećava blagoslove i zaštitu pravednicima,
pokazujući da pouzdanje u Boga donosi sigurnost i mir (vidi također
Psalam 34:9-10 i Izreke 3:5-6).
