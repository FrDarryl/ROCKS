"Notes" = '''
Notas de rodapé:
21:1-4 - Joram, Jošafatov sin, postaje kralj i prihvaća bezbožne
običaje, uključujući štovanje poganskih bogova. Njegov stupanje na
prijestolje pokazuje važnost osobnih izbora i utjecaj vodstva na
vjernost Gospodinu (vidi također 1. Kraljevima 22:50 i Psalam 1:1-3).
21:5-7 - Joram ubija svoju braću i druge prinčeve, naglašavajući
korupciju i nasilje koji često prate moć. Opis Joramovih postupaka
naglašava posljedice okretanja od Boga i neslijeđenja Gospodinovih
putova (vidi također Izreke 16:18 i Jakovljevu 4:6).
21:8-10 - Kraljevstvo Edom se pobunilo protiv Jorama, odražavajući
slabost njegove vladavine i nedostatak božanske podrške. Edomova pobuna
simbolizira rezultat nevjernosti i lošeg vodstva (vidi također
Galaćanima 6:7 i Rimljanima 2:6).
21:12-15 - Ilija šalje pismo Joramu, upozoravajući ga na posljedice
njegovih postupaka, poput nasilne smrti i Božje osude. Božji odgovor
preko proroka naglašava Božje milosrđe u upozoravanju na potrebu
21:16-20 - Joramov tragični kraj podsjetnik je da neposlušnost Bogu
dovodi do teških posljedica. Umire u bolovima i pokopan je bez časti,
pokazujući da pogrešni izbori imaju značajnu duhovnu i fizičku cijenu
(vidi također Izreke 14:12 i Galaćanima 6:8).
'''
