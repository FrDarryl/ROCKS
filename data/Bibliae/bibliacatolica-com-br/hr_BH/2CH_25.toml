"Notes" = '''
Notas de rodapé:
25:1-4 - Amasja, sin Joašev, započinje svoju vladavinu i nastoji činiti
ono što je ispravno, ali ne s iskrenim srcem. Ovo pokazuje da privid
pravednosti ne zamjenjuje potrebu za srcem istinski predanim Bogu (vidi
također 1. Samuelova 16:7 i Jakovljeva 1:22).
25:5-10 - Amasja unajmljuje vojnike plaćenike, ali ga prorok upozorava
da im ne vjeruje. Ovo upozorenje naglašava važnost oslanjanja na Boga
umjesto oslanjanja na ljudske strategije za borbu (vidi također Psalam
20:7 i Izreke 3:5-6).
25:11-16 - Amasja pobjeđuje Edomce i okreće se, obožavajući njihove
bogove. Ovaj prijelaz naglašava opasnost dopuštanja da privremene
pobjede dovedu do idolopoklonstva, jačajući potrebu za stalnom
vjernošću Bogu (vidi također Izlazak 20:3-5 i 1. Korinćanima 10:14).
25:17-24 - Amasja se suočava s Joašem, kraljem Izraela, što dovodi do
katastrofalne bitke. Spor između kraljevstava ilustrira posljedice
oholog srca i nedostatka poštovanja prema Božjoj riječi (vidi također
Izreke 16:18 i Jakovljevu 4:6).
25:25-28 - Amasja je poražen i ubijen, završavajući svoj život u
nevjeri. Ova pripovijest služi kao upozorenje o cijeni zastranjivanja i
10:26-27 i Otkrivenje 2:10).
'''
