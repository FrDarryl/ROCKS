"Notes" = '''
Notas de rodapé:
14:1-4 - Jeroboam šalje svoju prerušenu ženu k proroku Ahiji da se
raspita za njegova bolesnog sina. Prerušavanje ilustrira Jeroboamovu
prijevaru i nepovjerenje, ali Bog sve vidi i otkriva istinu proroku
14:5-9 - Prorok Ahija naviješta Božju osudu Jeroboamovoj kući zbog
njihova idolopoklonstva i neposluha. Ovo proročište osuđuje Jeroboama
jer je odvratio Izrael od Boga (vidi također 2. Kraljevima 10:31 i 1.
Kraljevima 12:28-30).
14:10-14 - Izrečena je kazna uništenja nad Jeroboamovim domom. Bog
obećava da će eliminirati sve kraljeve potomke zbog njihova grijeha,
podsjećajući ih da je osuda sigurna za one koji napuste Gospodina (vidi
također 1. Samuelova 15:28 i 1. Kraljevima 16:3-4).
14:15-16 - Bog proriče izgnanstvo Izraela zbog idolopoklonstva koje
promiče Jeroboam. Upozorenje protiv uništenja Izraela kao nacije je
poziv na pokajanje (vidi također Ponovljeni zakon 28:36-37 i 2.
Kraljevima 17:18-23).
14:21-24 - Roboam, kralj Jude, također čini ono što je zlo u očima
Gospodnjim. Idolopoklonstvo i kultna prostitucija proširile su se
Judom, dovodeći do duhovnog pada nacije (vidi također Levitski zakonik
18:24-25 i 2. Ljetopisa 12:1-2).
'''
