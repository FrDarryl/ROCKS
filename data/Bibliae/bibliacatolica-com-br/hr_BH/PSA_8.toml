10:29).
8:9 - Završetak psalma s uzdizanjem Božjeg imena ponovno potvrđuje
Božju središnju ulogu u štovanju i stvaranju. Zazivanje Njegovog imena
naglašava osobni odnos između Boga i čovječanstva (vidi također Psalam
113:1-3 i Filipljanima 2:9-11).
