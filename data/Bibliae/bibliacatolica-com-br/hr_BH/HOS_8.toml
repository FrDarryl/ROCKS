"Notes" = '''
Notas de rodapé:
8:1-3 - Gospodin naređuje da se zatrubi, signalizirajući približavanje
invazije i uništenja. Izrael je odbacio Božji zakon i, kao rezultat
toga, suočava se s božanskom osudom. Grijeh ljudi je jasan, a
8:4-6 - Izrael je bio nevjeran u uspostavljanju kraljeva i prinčeva bez
Božjeg vodstva, kršeći savez. Idolopoklonstvo se proširilo, a slike od
metala i zlata postale su predmet obožavanja. Ovo predstavlja izravno
odbacivanje Gospodina kao jedinog Boga (vidi također Izlazak 32:4 i
Ponovljeni zakon 4:16-18).
8:7-10 - Izraelova sjetva je opisana kao neučinkovita jer su tražili
pomoć od stranih naroda i odbacili Božju milost. Osuda će biti
posljedica njihove ovisnosti o vanjskim silama umjesto pouzdanja u
8:11-14 - Izraelovo idolopoklonstvo i žrtvenici su uvreda Bogu. Njihovo
oslanjanje na isprazne, vanjske vjerske običaje odvodi ih od pravog
obožavanja. Uništenje njihovih gradova i hramova simbolizira kaznu za
njihovu izdaju Saveza (vidi također 1. Kraljevima 12:28-31 i
08:14 - Izrael je zaboravio svog Stvoritelja, tražeći sigurnost i
blagostanje u svojim rukama, ne priznajući Božju suverenost. Uništenje
je neizbježno kao rezultat ovog povjerenja u čovjeka, a ne u Boga (vidi
također Psalam 9:17 i Jeremija 2:32).
'''
