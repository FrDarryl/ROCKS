"Notes" = '''
Notas de rodapé:
6:1-3 - Job odgovara Elifazu, izražavajući svoju bol i patnju. On
dovodi u pitanje optužbe svog prijatelja i brani svoju nevinost,
naglašavajući ozbiljnost svoje situacije (vidi također Psalam 102:1-2 i
Tužaljke 3:19-20).
6:14-16 - Job govori o krhkosti prijateljstva u vremenima patnje,
naglašavajući da bi prijatelji trebali biti podrška i razumijevanje.
Ova ideja je poziv na empatiju u međuljudskim odnosima (vidi također
Propovjednika 4:9-10 i Galaćanima 6:2).
6:24-27 - Izaziva Elifaza da iznese konkretne dokaze svoje krivnje. Job
traži iskren i promišljen dijalog, inzistirajući na tome da njegove
pritužbe zaslužuju pažnju, a ne prezir (vidi također 1. Petrovu 3:15 i
Izreke 18:13).
6:28-30 - Job ponovno potvrđuje svoju iskrenost i poštenje izazivajući
pojednostavljeni pogled svojih prijatelja na patnju. Ovo naglašava
složenost životnih okolnosti i potrebu za razborom (vidi također
Jakovljevu 1:5 i Rimljanima 12:2).
6:31-35 - Job zaključuje da njegove riječi nisu prazne; on izražava
sigurnost da je istina važnija od društvene prihvaćenosti. Ovo
naglašava borbu za integritet usred patnje i nesporazuma (vidi također
Psalam 15:1-2 i Efežanima 4:15).
'''
