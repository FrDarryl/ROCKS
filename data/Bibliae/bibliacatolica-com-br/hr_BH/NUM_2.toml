"1" = ''':sup:`1` Jahve reèe Mojsiju i Aronu:
'''
"2" = ''':sup:`2` "Neka Izraelci logoruju svatko kod svoje zastave, pod znakovima
svojih pradjedovskih domova; neka se utabore oko Šatora sastanka, ali
malo podalje.
'''
"3" = ''':sup:`3` Sprijeda, s istoène strane, zastava Judina tabora, prema njihovim
èetama. Glavar je Judinih potomaka Nahšon, sin Aminadabov.
'''
"4" = ''':sup:`4` Njegova vojska broji sedamdeset i èetiri tisuæe i šest stotina
popisanih.
'''
"5" = ''':sup:`5` Do njega neka taboruje Jisakarovo pleme. Glavar je Jisakarovih
potomaka Netanel, sin Suarov.
'''
"6" = ''':sup:`6` Njegova vojska broji pedeset èetiri tisuæe i èetiri stotine
popisanih.
'''
"7" = ''':sup:`7` Onda pleme Zebulunovo. Glavar je Zebulunovih potomaka Eliab, sin
Helonov.
'''
"8" = ''':sup:`8` Njegova vojska broji pedeset i sedam tisuæa i èetiri stotine
popisanih.
'''
"9" = ''':sup:`9` Prema njihovim èetama, svih je upisanih u Judinu taboru sto
osamdeset i šest tisuæa i èetiri stotine. Neka oni prvi stupaju!
'''
"10" = ''':sup:`10` S juga je zastava tabora Rubenova, prema njihovim èetama. Glavar je
Rubenovih potomaka Elisur, sin Šedeurov.
'''
"11" = ''':sup:`11` Njegova vojska broji èetrdeset i šest tisuæa i pet stotina
popisanih.
'''
"12" = ''':sup:`12` Do njega neka taboruje pleme Šimunovo. Glavar je Šimunovih potomaka
Šelumiel, sin Surišadajev.
'''
"13" = ''':sup:`13` Njegova vojska broji pedeset i devet tisuæa i tri stotine
popisanih.
'''
"14" = ''':sup:`14` Onda pleme Gadovo. Glavar je Gadovih potomaka Elijasaf, sin
Deuelov.
'''
"15" = ''':sup:`15` Njegova vojska broji èetrdeset i pet tisuæa šest stotina i pedeset
popisanih.
'''
"16" = ''':sup:`16` Prema njihovim èetama, svih je upisanih u taboru Rubenovu sto
pedeset i jedna tisuæa èetiri stotine i pedeset. Neka oni stupaju
drugi!
'''
"17" = ''':sup:`17` Potom neka ide Šator sastanka, tako da tabor levitski bude usred
drugih tabora. Kako taboruju, onako neka i stupaju: svatko pod svojom
zastavom.
'''
"18" = ''':sup:`18` Sa zapada, zastava tabora Efrajimova, prema njihovim èetama. Glavar
je Efrajimovih potomaka Elišama, sin Amihudov.
'''
"19" = ''':sup:`19` Njegova vojska broji èetrdeset tisuæa i pet stotina popisanih.
'''
"20" = ''':sup:`20` Do njega je pleme Manašeovo. Glavar je Manašeovih potomaka Gamliel,
sin Pedahsurov.
'''
"21" = ''':sup:`21` Njegova vojska broji trideset i dvije tisuæe i dvjesta popisanih.
'''
"22" = ''':sup:`22` Onda je pleme Benjaminovo. Glavar je potomaka Benjaminovih Abidan,
sin Gidonijev.
'''
"23" = ''':sup:`23` Njegova vojska broji trideset i pet tisuæa i èetiri stotine
popisanih.
'''
"24" = ''':sup:`24` Prema njihovim èetama, svih je upisanih u Efrajimovu taboru sto i
osam tisuæa i sto. Oni neka stupaju treæi!
'''
"25" = ''':sup:`25` Sa sjevera, zastava tabora Danova, prema njihovim èetama. Glavar je
Danovih potomaka Ahiezer, sin Amišadajev.
'''
"26" = ''':sup:`26` Njegova vojska broji šezdeset i dvije tisuæe i sedam stotina
popisanih.
'''
"27" = ''':sup:`27` Do njega neka se utabori pleme Ašerovo. Glavar je Ašerovih potomaka
Pagiel, sin Okranov.
'''
"28" = ''':sup:`28` Njegova vojska broji èetrdeset i jednu tisuæu i pet stotina
popisanih.
'''
"29" = ''':sup:`29` Onda pleme Naftalijevo. Glavar je Naftalijevih potomaka Ahira, sin
Enanov.
'''
"30" = ''':sup:`30` Njegova vojska broji pedeset i tri tisuæe i èetiri stotine
popisanih.
'''
"31" = ''':sup:`31` Svih je popisanih u taboru Danovu sto pedeset i sedam tisuæa i šest
stotina. Neka oni stupaju posljednji pod svojim zastavama."
'''
"32" = ''':sup:`32` To su popisani Izraelci prema pradjedovskim domovima. Svih je
upisanih u taborima, po njihovim èetama, šest stotina i tri tisuæe i
pet stotina i pedeset.
'''
"33" = ''':sup:`33` Levijevci nisu bili upisivani s Izraelcima, kako je Jahve naredio
Mojsiju.
'''
"34" = ''':sup:`34` U svemu su Izraelci uèinili kako je Jahve naredio Mojsiju. Tako su
taborovali pod svojim zastavama i tako išli, svatko prema svom rodu i
porodici.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Bog zapovijeda izraelskom narodu da logoruju oko Šatora, svako
pleme na svom određenom mjestu. Ovo organizirano logorovanje
simbolizira Božju središnju ulogu u životima ljudi i ulogu
Svetohraništa kao mjesta susreta s božanskim (vidi također Izl 25,8-9 i
Ivan 1,14).
2:3-9 - Plemena Juda, Jisakar i Zebulun raspoređena su na istoku, s
Judom na čelu. Ovo odražava istaknutu ulogu Jude, iz koje će doći
Mesija, i naglašava blagoslov vodstva dan ovom plemenu (vidi također
2:10-16 - Plemena Rubena, Simeona i Gada utaborila su se na jugu. Svaka
skupina imala je svoje mjesto i funkciju, ističući poredak i
organizaciju koju je Bog uspostavio za svoj narod (vidi također 1.
Korinćanima 14:40 i Efežanima 4:11-13).
2:17-24 - Leviti se utabore oko Svetohraništa, u središtu tabora,
ističući svoju odgovornost zaštite i brige za svetinje. Ovo odražava
važnost svetosti i služenja Bogu (vidi također Brojeve 3:5-9 i
Ponovljeni zakon 10:8).
2:25-34 - Plemena Dan, Ašer i Naftalije utaborila su se na sjeveru.
Raspored plemena oko Svetohraništa odražava jedinstvo Božjeg naroda i
važnost poslušnosti Njegovim uputama (vidi također Psalam 133:1-3 i
Efežanima 4:3).
'''
