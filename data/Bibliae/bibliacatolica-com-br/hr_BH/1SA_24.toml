"Notes" = '''
Notas de rodapé:
24:1-3 - Šaul nastavlja potjeru za Davidom, ali se nađe ranjiv kada uđe
u špilju u kojoj se skrivaju David i njegovi ljudi. Ovo postavlja
pozornicu za Davidovo iskazivanje milosrđa (vidi također Psalam 57:1-2
i Izreke 16:9).
24:4-7 - David pošteđuje Šaulov život, odrežući mu samo rub haljine.
Ovo odražava Davidovo poštovanje prema autoritetu Boga, koji je pomazao
Saula za kralja, i njegovo odbijanje da silom preuzme prijestolje (vidi
također Rimljanima 12:19-21 i 1. Petrovu 2:17).
24:8-11 - David se suočava sa Saulom riječima mira, pokazujući mu rub
svoje haljine kao dokaz svoje nevinosti. Ovaj postupak naglašava
Davidovu poniznost i njegovo povjerenje u božansku pravdu (vidi također
Mateja 5:44 i Izreke 25:21-22).
24:12-15 - David povjerava svoj slučaj Bogu, shvaćajući da samo
Gospodin može pravedno suditi. Ovo otkriva Davidovu vjeru da će Bog
donijeti pravdu u svoje vrijeme, a da on ne mora uzeti osvetu u svoje
ruke (vidi također Psalam 35:1-3 i Rimljanima 12:17-19).
24:16-22 - Šaul, dirnut Davidovom milošću, prepoznaje vlastitu nepravdu
i proriče da će David biti budući kralj Izraela. Ovaj trenutak pokazuje
transformativni učinak opraštanja i dobrote (vidi također Mateja 5:7 i
Izreke 16:7).
'''
