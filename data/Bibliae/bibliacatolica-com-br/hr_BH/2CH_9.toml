"Notes" = '''
Notas de rodapé:
9:1-2 - Posjet kraljice od Sabe Salomonu ilustrira Salomonovu slavnu
mudrost i bogatstvo, ističući važnost razbora i potrage za znanjem. Ova
potraga za mudrošću temeljna je za učinkovito vodstvo (vidi također 1.
Kraljevima 10:1-2 i Jakovljevu 1:5).
9:3-4 - Kraljica je impresionirana Salomonovim odgovorima i veličinom
njegova kraljevstva. Ovo pokazuje kako mudrost može donijeti priznanje
i poštovanje, odražavajući Božju slavu u životu vladara (vidi također
Psalam 111:10 i Izreke 4:7).
9:5-8 - Kraljičina izjava o sreći Salomonovog naroda otkriva pozitivan
učinak mudrog i pravednog vodstva. Ovo naglašava odgovornost vođa da se
brinu za dobrobit svojih ljudi (vidi također 1. Petrovu 5:2-3 i Izreke
29:2).
9:9-12 - Salomonova velikodušnost u davanju darova kraljici naglašava
važnost gostoprimstva i dijeljenja blagoslova. Davanje odražava obilje
koje Bog pruža i odgovornost za korištenje resursa za dobro drugih
(vidi također Djela 20:35 i 2. Korinćanima 9:6-8).
9:13-28 - Opis Salomonovog bogatstva i prosperiteta pokazuje kako Bog
blagoslivlja one koji ga traže i žive po njegovim načelima. Salomonova
se mudrost očituje ne samo u njegovim riječima nego i u njegovoj
učinkovitoj upravi kraljevstva (vidi također 1. Kraljevima 3:13-14 i
Ponovljeni zakon 28:1-2).
'''
