središnja je tema biblijske duhovnosti (vidi također Psalam 63:1-2 i
143:8-9 - Psalmist vjeruje da će ga Božja dobrota voditi i izbaviti od
njegovih neprijatelja. On prepoznaje da se put pravednosti nalazi kroz
božansko vodstvo i ovisnost o Njegovoj volji (vidi također Psalam
