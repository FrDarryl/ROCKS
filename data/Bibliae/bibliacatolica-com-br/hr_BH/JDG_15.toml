"Notes" = '''
Notas de rodapé:
15:1-3 - Samsonov bijes nakon što je saznao da je njegova nevjesta
predana drugom čovjeku odražava posljedice pogrešnih saveza i izbora.
Ova situacija potiče Samsona da poduzme akciju protiv Filistejaca,
