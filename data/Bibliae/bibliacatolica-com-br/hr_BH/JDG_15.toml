također Rimljanima 8:28 i Postanak 50:20).
15:4-5 - Samsonovo spaljivanje filistejskih usjeva simbolizira Božju
osudu nad tlačiteljima njegova naroda. Uništavanje materijalnih posjeda
predstavlja ozbiljnost Božjeg odgovora na ugnjetavanje (vidi također
Postanak 19:24-25 i Otkrivenje 18:1-3).
15:6 - Filistejci uzvraćaju spaljivanjem Samsonove obitelji,
ilustrirajući krug osvete i odmazde koji prožima pripovijest. Ovaj
postupak pokazuje tragične posljedice neprijateljstva i nedostatka mira
(vidi također Mateja 5:38-39 i Rimljanima 12:19).
15:7-8 - Samson tvrdi da će se osvetiti, ističući Božju pravdu i gnjev
protiv neprijatelja Njegovog naroda. Gnjev može biti i aspekt Božje
prirode i upozorenje da ne preziremo božansku pravdu (vidi također
Psalam 37:1-2 i Rimljanima 12:19).
15:9-13 - Predaja Samsona Filistejcima od strane Judinih ljudi odražava
nedostatak hrabrosti i podjele među izraelskim plemenima. Ova situacija
naglašava potrebu za jedinstvom i hrabrošću u borbi protiv ugnjetavanja
(vidi također Efežanima 4:3 i Filipljanima 1:27).
