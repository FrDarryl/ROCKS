"Notes" = '''
Notas de rodapé:
9:1-4 - Bog šalje smrtonosnu kugu na egipatsku stoku, pošteđujući stada
Izraelaca. Ovo pokazuje Božju moć da zaštiti svoj narod dok osuđuje
njihove neprijatelje (vidi također Psalam 78:48 i Izreke 21:31).
