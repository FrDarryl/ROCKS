čarobnjaci ne mogu čak ni stati pred Mojsija, simbolizirajući poniženje
ljudskih moći pred Gospodinom (vidi također Izaiju 47:12-14 i
Otkrivenje 16:2).
9:13-16 - Bog objašnjava da je dopustio faraonu da preživi do tog
trenutka kako bi pokazao svoju moć cijelom svijetu. Ovo otkriva
božansku svrhu iza događaja i Božju suverenost nad kraljevima (vidi
također Rimljanima 9:17 i Psalam 106:8).
9:22-26 - Pošast tuče uništava sve u Egiptu osim zemlje Gošen, gdje su
živjeli Izraelci. Ponovno je naglašena Božja zaštita Njegovog naroda,
naglašavajući Božji savez s Izraelom (vidi također Izaiju 32:19 i
Otkrivenje 8:7).
9:27-35 - Nakon razaranja tučom, faraon priznaje svoj grijeh, ali i
dalje otvrdnjava srce, odbijajući osloboditi Izraelce. Ovo odražava
dubinu ljudskog ponosa u opiranju Bogu, čak i pred uništenjem (vidi
također Otkrivenje 16:9 i 1. Samuelova 6:6).
'''
