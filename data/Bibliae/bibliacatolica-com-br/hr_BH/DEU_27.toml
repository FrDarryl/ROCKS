"Notes" = '''
Notas de rodapé:
27:1-8 - Upute za pisanje zakona na kamenje na oltaru simboliziraju
trajnost Božje riječi. Ova praksa osigurava da je Zakon uvijek prisutan
u sjećanju i životima ljudi (vidi također Jošua 8:32 i Psalam 119:11).
27:9-10 - Poziv ljudi da čuju i poštuju zakone osnažuje ideju zajednice
u savezu. Jedinstvo i zajednička predanost ključni su za život vjere u
Izraelu (vidi također Izlazak 24:3 i Rimljanima 12:4-5).
27:11-13 - Izricanje prokletstava i blagoslova utvrđuje posljedice
pokornosti i neposlušnosti. Ovo pokazuje ozbiljnost saveza i važnost
izbora koje ljudi donose (vidi također Levitski zakonik 26:14-39 i
Galaćanima 6:7).
27:14-26 - Prokletstva izrečena protiv prekršitelja zakona naglašavaju
potrebu življenja po Božjim zapovijedima. Ovo odražava Božju pravednu
prirodu i implikacije grijeha (vidi također Ponovljeni zakon 28:15 i
Jakovljeva 2:10).
27:28-29 - Blagoslov nad ljudima zbog držanja zakona pojačava Božje
obećanje blagostanja i zaštite. Ovaj blagoslov je poticaj za vjernost i
nastavak saveza (vidi također Ponovljeni zakon 30:19-20 i Psalam
1:1-3).
