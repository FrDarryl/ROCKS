"Notes" = '''
Notas de rodapé:
12:1-3 - Bog sklapa savez s Abrahamom, obećavajući da će biti otac
velikog naroda. Ovo obećanje je središnje mjesto u biblijskoj priči,
pokazujući Božju namjeru da otkupi čovječanstvo preko Abrahama i
njegovih potomaka (vidi također Galaćanima 3:16 i Rimljanima 4:13).
12:4-6 - Abrahamova poslušnost Božjem pozivu, napuštanje domovine,
pokazuje važnost vjere i spremnosti da se slijedi Božja volja. Ovo
putovanje je metafora za život vjere koji zahtijeva potpuno povjerenje
12:7 - Bog se ukazuje Abrahamu u Šekemu i ponovno potvrđuje obećanje
zemlje, uspostavljajući vezu između obećane zemlje i izabranog naroda.
Zemlja Kanaan postaje simbol duhovne i fizičke baštine Božjeg naroda
(vidi također Izlazak 3:8 i Psalam 37:11).
12:10-13 - Abrahamova vjera biva testirana tijekom gladi u Kanaanu, što
ga vodi u Egipat. Ova situacija pokazuje da se čak i ljudi od vjere
suočavaju s poteškoćama i da se povjerenje u Boga mora održati u
kriznim vremenima (vidi također Psalam 34:19 i 2. Timoteju 2:12).
12:14-20 - Abrahamova laž o Sari otkriva ljudsku slabost čak i usred
vjere. Ovaj odlomak naglašava važnost poštenja i poštenja, kao i Božju
zaštitu onih koje izabere (vidi također Izreke 12:22 i Postanak 20:6).
'''
