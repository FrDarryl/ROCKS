"Notes" = '''
Notas de rodapé:
23:1-6 - Isključenje određenih ljudi iz Gospodinove skupštine odražava
čistoću i svetost koja se zahtijeva u obožavanju. Ovaj zakon naglašava
potrebu za zajednicom koja ostaje vjerna Bogu (vidi također 1.
Korinćanima 5:9-13 i Galaćanima 6:7).
23:7-8 - Ljubazno postupanje s Edomcima i Egipćanima odražava povijest
Izraela i potrebu da se prisjećaju Božjeg milosrđa. Suosjećanje je
središnje načelo života u zajednici (vidi također Mateja 7:12 i
Rimljanima 12:20-21).
23:9-14 - Upute o čistoći u vojnom logoru pokazuju potrebu za svetošću
na svim područjima života, pa tako i u ratovanju. Božja prisutnost
neophodna je za pobjedu i zaštitu naroda (vidi također Psalam 24,3-4 i
Jakovljevu 4,8).
23:15-16 - Zabrana porobljavanja odbjeglog sluge naglašava važnost
ljudske slobode i dostojanstva. Ljubazno postupanje prema strancu
odražava etiku ljubavi i poštovanja koja bi trebala prevladavati u
ljudskim odnosima (vidi također Efežanima 6:9 i Kološanima 4:1).
23:17-18 - Osuda kultne prostitucije otkriva Božju odbojnost prema
idolopoklonstvu i nemoralu. Kultna čistoća ključna je za pravo štovanje
i zajedništvo s Bogom (vidi također Ponovljeni zakon 12:31 i 1.
Korinćanima 10:21).
'''
