"Notes" = '''
Notas de rodapé:
19:1-7 - Jonatan posreduje za Davida, uvjeravajući Šaula da ga ne
ubije. Jonathanova odanost, čak i prije njegova oca, primjer je
istinskog prijateljstva i vjernosti Božjem planu. Ovaj odnos ilustrira
kako Bog može koristiti ljudske saveze da zaštiti svoje sluge (vidi
također Izreke 18:24 i Ivan 15:15).
19:8-10 - Unatoč obećanju Jonatanu, Saul ponovno pokušava ubiti Davida.
Saulova stalna potraga otkriva dubinu njegove pobune i sve veću
paranoju koja ga obuzima. David, međutim, nastavlja bježati Božjom
providnošću (vidi također Psalam 59:1-2 i 2. Samuelova 22:1).
19:11-12 - Michal pomaže Davidu da izbjegne Šaulov pokušaj atentata.
Ona vara kraljeve glasnike, pokazujući da Bog može koristiti čak i one
koji su bliski neprijatelju da zaštiti svoje odabranike (vidi također
Izlazak 1:17-19 i Djela 9:25).
19:18-20 - David bježi u Ramu i nalazi utočište kod proroka Samuela.
Samuelova zaštita simbolizira Božju proročansku intervenciju u Davidov
život, naglašavajući ulogu proroka kao čuvara božanskog saveza (vidi
također 1. Kraljevima 19:9-10 i 2. Kraljevima 6:8-12).
19:21-24 - Kada Šaul pokuša uhvatiti Davida, Božji Duh navodi njega i
njegove glasnike da prorokuju, osujećujući njihove zle planove. Ovo
pokazuje da Bog može razoružati čak i najveće neprijatelje i koristiti
situacije da pokaže svoju moć (vidi također Brojeve 24:2-4 i Djela
4:28-30).
'''
