"Notes" = '''
Notas de rodapé:
28:1-4 - Prorok Hananija osporava Jeremijinu riječ, proglašavajući da
će Bog brzo obnoviti hramski namještaj i naciju. Njegovo proročanstvo o
trenutnom blagostanju je lažna nada koja je u suprotnosti s Jeremijinom
28:5-9 - Jeremija odgovara Hananiji, navodeći da su prethodni proroci
