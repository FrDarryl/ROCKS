ispunjenjem proročanstva. Ovo naglašava važnost razaznavanja pravog
Božjeg glasa i potrebu testiranja proročanstava (vidi također 1.
Ivanovu 4:1 i Djela 17:11).
28:10-11 - Hananija lomi drveni jaram koji je Jeremija postavio kao
simbol babilonske vlasti, simbolizirajući njegov pokušaj da slomi
Nabukodonozorovu vlast. Njegovo buntovno djelovanje, međutim, ne
mijenja Božje planove (vidi također Luku 6:46 i Otkrivenje 6:12-17).
28:12-17 - Nakon Hananijine laži, Bog otkriva Jeremiji da će prorok te
godine umrijeti kao znak njegove laži. Ovo pokazuje težinu proricanja u
Božje ime bez božanskog autoriteta i sigurnosti da će se Božje riječi
28:17:00 - Hananiina smrt je podsjetnik da će božanska istina
prevladati nad ljudskim lažima. Božji je sud siguran, a lažni proroci
će se suočiti s posljedicama svojih laži (vidi također Jeremiju
23:16-17 i 2. Korinćanima 11:13-15).
