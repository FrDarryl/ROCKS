"Notes" = '''
Notas de rodapé:
12:1-2 - David dobiva potporu od hrabrih ljudi dok je bio u Siklagu,
uključujući one iz Benjaminovog plemena, pokazujući rastuću lojalnost i
priznanje svoje kraljevine čak i prije nego što je postao kralj nad
cijelim Izraelom (vidi također 1. Samuelova 27:6 i 2. Samuelova 2:4).
12:8-15 - Gaditi su opisani kao snažni i hrabri ljudi, spremni za
bitku. Ovaj opis pojačava sliku Davida kao vođe koji privlači najbolje
ratnike, blagoslovljene od Boga (vidi također Psalam 18:34-35 i 2.
Samuel 22:30).
12:16-18 - Kada ratnici iz Benjamina i Jude dođu Davidu, on traži Božje
vodstvo u vezi s njihovim namjerama. Ova epizoda naglašava Davidovu
ovisnost o Bogu kako bi razlučio istinu i odanost (vidi također 1.
Samuelova 23:9-12 i Psalam 25:4-5).
12:22 - Broj ljudi koji se pridružuju Davidu svakodnevno raste, sve dok
on ne formira veliku vojsku. Ovo odražava Božji blagoslov nad Davidom
dok se priprema vladati cijelim Izraelom (vidi također 2. Samuelova
5:1-2 i Psalam 20:7-8).
12:38-40 - Izraelska plemena okupljaju se u Hebronu da proglase Davida
kraljem. Postoji veliko slavlje koje pokazuje jedinstvo i radost naroda
u slijeđenju Božjeg izabranog kralja (vidi također 2. Samuelova 5:3 i
Psalam 133:1).
'''
