"Notes" = '''
Notas de rodapé:
1:1-4 - Nakon Šaulove smrti, David prima vijest o tragediji. Ovo
naglašava važnost žalovanja i odavanja počasti preminulima, pokazujući
Davidovu osjetljivost kao vođe i Božjeg čovjeka (vidi također
Propovjednika 3:1-2 i Rimljanima 12:15).
1:5-10 - Mladi glasnik donosi vijest o Šaulovoj smrti i tvrdi da će
David biti novi kralj. Međutim, njegov pokušaj da stekne naklonost
priznanjem da je ubio Savla otkriva težinu arogancije i posljedice
grijeha (vidi također Izreke 16:18 i Galaćanima 6:7).
1:11-12 - Davidova reakcija na Šaulovu i Jonathanovu smrt otkriva
njegovu duboku tugu i blizak odnos koji je imao s Jonathanom. Davidovo
suosjećanje za one koji su izgubljeni predstavlja primjer poniznog i
iskrenog srca (vidi također Psalam 34:18 i Filipljanima 2:3).
1:17-21 - David sklada pjesmu tužbalice za Šaula i Jonatana, pokazujući
važnost sjećanja i poštovanja prema preminulima. Ovaj čin odražava
izraelsku kulturu žalosti i vrijednost koja se pridaje životu (vidi
također Psalam 30:11-12 i Otkrivenje 14:13).
1:22-27 - Davidova pjesma veliča hrabrost Jonatana i Šaula, pokazujući
da je on prepoznao plemenite kvalitete u svojim neprijateljima, što
otkriva veličinu njegova karaktera i njegovu sposobnost opraštanja
(vidi također 1. Korinćanima 13:5 i Efežanima 4:32).
'''
