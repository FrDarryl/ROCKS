"Notes" = '''
Notas de rodapé:
3:1-10 - Jobovo jadikovanje otkriva njegovu duboku tugu i želju da se
nikada nije rodio. Ovaj izraz patnje važan je dio žalosti i podsjeća
nas da patnja može dovesti do osjećaja očaja (vidi također Psalam
22:1-2 i Propovjednik 6:3-5).
3:11-12 - Jobovo pitanje zašto nije umro pri rođenju odražava beznađe
koje prati intenzivna patnja. Pokazuje da bol može dovesti do dubokih
pitanja o životu i smrti (vidi također Psalam 88:10-12 i 1. Kraljevima
19:4).
3:13-19 - Job idealizira stanje mrtvih kao mjesto odmora i oslobođenja
od patnje. Ova vizija zagrobnog života izraz je njegove tjeskobe i
želje da pobjegne od sadašnje patnje (vidi također Psalam 49:15 i Luka
16:22-23).
3:20-23 - Jobova frustracija životom se pojačava dok vapi za
olakšanjem. Njegova želja da shvati svrhu svoje patnje uobičajena je
među onima koji se suočavaju s nevoljama (vidi također Psalam 13:1-2 i
Rimljanima 8:18).
3:24-26 - Jobove riječi o njegovoj svakodnevnoj tjeskobi i nedostatku
mira naglašavaju težinu njegove patnje. Ovo odražava stvarnost mnogih
koji se bore s emocionalnom i duhovnom boli, naglašavajući potrebu za
suosjećanjem i podrškom (vidi također Mateja 11:28-30 i 2. Korinćanima
1:3-4).
