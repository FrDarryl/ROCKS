"Notes" = '''
Notas de rodapé:
30:1-10 - Bog zapovijeda da se izgradi kadioni žrtvenik, koji će
služiti za paljenje svetog tamjana pred zastorom Svetinje nad
svetinjama. Ovaj oltar simbolizira molitve ljudi koji se uzdižu Bogu,
predstavljajući središnju ulogu molitve u bogoslužju (vidi također
Otkrivenje 8:3-4 i Psalam 141:2).
30:11-16 - Zapovijed prikupljanja otkupnine za svakog Izraelca
simbolizira jednakost svih pred Bogom. Otkupnina nas također podsjeća
da životi ljudi pripadaju Bogu i da ih je Gospodin otkupio (vidi
također 1. Petrovu 1:18-19 i Brojeve 31:50).
30:17-21 - Brončani umivaonik, postavljen između oltara i
Svetohraništa, služi svećenicima za čišćenje prije služenja. Važnost
ritualne čistoće ukazuje na svetost potrebnu za služenje Bogu (vidi
također Jakovljevu 4:8 i Psalam 24:3-4).
30:22-33 - Bog daje posebne upute u vezi svetog ulja za pomazanje.
Sastav i isključiva upotreba ovog ulja simboliziraju svetost i
odvojenost za Božju službu, podsjećajući nas da su pomazanici posvećeni
Gospodinu (vidi također 1. Samuelova 10:1 i 2. Korinćanima 1:21-22).
30:34-38 - Dana je formula za sveti tamjan, koji se smije koristiti
samo za bogoslužje u Svetohraništu. Ovo odražava isključivu prirodu
štovanja Boga i poštovanja koje pripada svetom (vidi također 2.
Ljetopisa 2:4 i Ivan 4:24).
'''
