"Notes" = '''
Notas de rodapé:
11:1-5 - Kraljevi sjevera ujedinjuju se protiv Izraela, pokazujući
rastući otpor Božjem osvajanju. Ovo jedinstvo ilustrira duhovnu borbu s
kojom se kršćani suočavaju protiv sila koje se protive Božjoj namjeri
(vidi također Efežanima 6:12 i Psalam 2:1-3).
11:6-9 - Bog govori Jošui da se ne boji, jer će predati njihove
neprijatelje u Izraelove ruke. Ovo obećanje naglašava Božju vjernost u
ispunjavanju njegovih obećanja zaštite i pobjede (vidi također Psalam
91:1-2 i Rimljanima 8:31).
11:10-15 - Uništenje Hazora i Jošuina potpuna poslušnost u slijeđenju
Božjih uputa otkrivaju važnost poslušnosti Gospodinu u svim područjima
života, naglašavajući Izraelovu odgovornost da slijedi Njegovu volju
(vidi također Ponovljeni zakon 5:32-33 i Jakovljeva 1:22).
11:16-23 - Potpuno osvajanje zemlje pokazuje Božju vjernost u
ispunjavanju njegovih obećanja Abrahamu. Obećana zemlja postaje simbol
11:9-10 i Galaćanima 3:29).
11:24-26 - Uništenje ljudi koji su nastanjivali Zemlju naglašava
ozbiljnost Božje osude nad zloćom. Ova nas pripovijest podsjeća na
ozbiljnost grijeha i potrebu da se uskladimo s Božjim naumima (vidi
također Rimljanima 1,18 i 2. Petrovu 3,9).
'''
