25:23-31 - Abigail pada ničice pred Davidom, tražeći oproštenje za
pogrešku svog muža. Njezina poniznost i zagovor primjeri su kako
pomirljiv stav može spriječiti nasilje i promicati mir (vidi također
Mateja 5:9 i Rimljanima 12:18).
25:32-35 - David prepoznaje Abigailinu mudrost i odustaje od osvete. On
shvaća da je njezina intervencija bila providonosna i zahvaljuje joj
što ga je spriječila da prolije nedužnu krv (vidi također Izreke 16:32
i Rimljanima 12:19).
