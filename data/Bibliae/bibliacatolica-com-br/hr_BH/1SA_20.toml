"Notes" = '''
Notas de rodapé:
20:1-4 - David traži Jonathana kako bi shvatio zašto ga Šaul progoni.
Davidovo povjerenje u Jonathana, iako zna da je sin njegovog
neprijatelja, odražava njihovo duboko prijateljstvo i savezništvo.
Jonathanova odanost Davidu primjer je požrtvovne bratske ljubavi (vidi
također Ivan 15:13 i Izreke 17:17).
20:12-17 - Jonatan ponovno potvrđuje svoj savez s Davidom i traži od
njega da ubuduće pokazuje dobrotu prema njegovoj kući. Ovaj pakt saveza
je simbol Božje vjernosti i milosti, koji se odražava u Davidovom
životu i njegovom nadolazećem kraljevstvu (vidi također 2. Samuelova
9:1-7 i Jeremija 31:33).
20:18-23 - Jonatan i David planiraju tajni znak da potvrde Šaulove
namjere. Njihovo međusobno povjerenje usred opasnosti naglašava važnost
pouzdanja u pravedne saveze i traženja božanskog vodstva u vremenima
20:30-34 - Saul se ljutito suočava s Jonathanom, optužujući ga da je
izdao svoje nasljedstvo. Jonathanov odgovor pokazuje njegovu vjernost
Davidu i Božjem planu, čak i pod jakim pritiskom. Ova epizoda naglašava
rastuću podjelu unutar Savlova kućanstva (vidi također Mateja 10:37 i
Luku 14:26).
20:41-42 - David i Jonathan u suzama su se oprostili jedan od drugoga,
zapečativši svoj savez s Bogom kao svojim svjedokom. Ovaj dirljivi
trenutak predstavlja primjer bratske ljubavi, žrtve i povjerenja u
Božju vjernost da vodi budućnost (vidi također Ivan 13:1 i 1. Ivanova
3:16).
'''
