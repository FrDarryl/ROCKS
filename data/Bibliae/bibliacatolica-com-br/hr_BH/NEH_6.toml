"Notes" = '''
Notas de rodapé:
6:1-4 - Sanbalat i Gešem pokušavaju prevariti Nehemiju lažnim pozivima
na mir, ali on ostaje nepokolebljiv u svojoj misiji. Ustrajnost u
suočavanju s protivljenjem ključna je za izvršenje Božjeg djela (vidi
također Izreke 4:25-27 i Efežanima 6:13).
6:5-9 - Sanbalat u otvorenom pismu optužuje Nehemiju za izdaju, ali
Nehemija to poriče i moli za snagu. Molitva je moćno oružje protiv
5:11-12).
6:10-13 - Nehemija je lažno upozoren da se sakrije u hramu, ali on
razabire prijevaru. Duhovno razlučivanje je od vitalne važnosti da se
izbjegne upadanje u zamke koje nas odvode od Božje volje (vidi također
Izreke 14:15 i 1. Korinćanima 2:15).
06:14 - Nehemija se moli da Bog sudi onima koji su ga pokušali
zastrašiti, povjeravajući osvetu Gospodinu. On ne uzvraća, već pravdu
prepušta Bogu, odražavajući vjeru u božansku suverenost (vidi također
Rimljanima 12:19 i 2. Solunjanima 1:6).
6:15-16 - Jeruzalemski zid je dovršen za 52 dana, iznenadivši izraelske
neprijatelje. Nehemijin uspjeh pokazuje da kada ljudi rade zajedno i
vjeruju Bogu, čak i najteži zadaci mogu biti ispunjeni (vidi također
Psalam 127:1 i Filipljanima 4:13).
'''
