"Notes" = '''
Notas de rodapé:
33:1-9 - Bog uspostavlja odgovornost "stražara" (proroka) da upozori
ljude na nadolazeći sud. Uloga čuvara je da upozorava, a odgovornost
pada na ljude u slučaju neposluha. Ova misija naglašava ulogu duhovnog
vodstva u očuvanju Božjeg naroda (vidi također Djela 20:26-27 i 1.
Timoteju 4:16).
33:10-11 - Bog poziva Izraelce na pokajanje, dajući im priliku da se
promijene. Poruka spasenja je ponuđena s ljubavlju i milosrđem,
naglašavajući da Bog ne želi smrt zlih, već da se pokaju i žive (vidi
33:12-20 - Bog potvrđuje da i pravedni i zli mogu pasti u grijeh i da
Božja pravda zahtijeva da se svakoj osobi sudi prema njezinim djelima.
Pokajanje je temeljno za spasenje, a poslušnost Božjoj riječi ključna
je za očuvanje života (vidi također Rimljanima 2:6-11 i Otkrivenje
20:12-13).
33:21-22 - Prorok je pušten iz zatvora, a Božja riječ je obnovljena u
njegovom životu. To simbolizira obnovu proročke službe i nastavak
poslanja naviještanja istine. Božja prisutnost s pravednicima središnja
je prorokova misija (vidi također Jeremiju 1:8 i Daniela 6:22).
33:23-33 - Izraelski narod ostaje u pobuni, sluša Božju riječ, ali je
ne uspijeva provesti u djelo. Neposluh donosi posljedice, a Božje
riječi treba živjeti, a ne samo slušati. Zanemarivanje poslušnosti
Riječi vodi do konačnog suda (vidi također Jakovljevu 1:22-25 i Mateja
7:24-27).
'''
