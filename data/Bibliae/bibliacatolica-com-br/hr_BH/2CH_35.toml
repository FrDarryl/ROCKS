ispravno slavlje Pashe. Ovo odražava potrebu za snažnim i predanim
duhovnim vodstvom koje će voditi ljude u pravom obožavanju (vidi
također Brojeve 3:5-10 i 1. Timoteju 3:1-7).
35:7-9 - Jošija velikodušno daje od vlastitog stada za Pashu,
