"Notes" = '''
Notas de rodapé:
3:1-4 - Pravi život pravednika je vječan, pa čak iu fizičkoj smrti, oni
su sigurni u Božjim obećanjima. Gledište da je smrt prijelaz u vječni
život temeljna je nada za vjernike (vidi također Ivan 11:25-26 i
Rimljanima 14:8).
3:5-9 - Patnja pravednika je pročišćenje, a njihova vjernost je na
kušnji. Bog koristi kušnje kako bi ojačao vjeru i pročistio karakter
pravednika, pripremajući ih za vječnu slavu (vidi također 1. Petrovu
1:6-7 i Jakovljevu 1:2-4).
3:10-13 - Nagrada pravednika je vječna, dok će zli dobiti svoju kaznu.
Kontrast između sudbina pravednih i zlih je središnji, jačajući
božansku pravdu i nadu vjernika (vidi također Psalam 73:17-19 i
3:14-16 - Pravednici su priznati kao djeca Božja i njihova je baština
zajamčena. Naglašen je intiman odnos između Boga i pravednika,
pokazujući da je vjernost nagrađena vječnom baštinom (vidi također
Rimljanima 8:16-17 i Galaćanima 4:7).
3:17-19 - Zloća je uzaludna i vodi u uništenje, dok pravednici žive
sigurno u Božjoj prisutnosti. Sigurnost da će pravda pobijediti
ohrabrenje je da ustrajemo u vjeri (vidi također Psalam 1:6 i
Otkrivenje 21:8).
'''
