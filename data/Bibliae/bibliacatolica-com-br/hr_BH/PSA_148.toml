"Notes" = '''
Notas de rodapé:
148:1-6 - Psalam počinje pozivom na nebesku hvalu, ističući važnost
svih nebeskih bića, poput anđela i zvijezda, u slavljenju Boga. To
odražava veličinu i veličanstvenost Stvoritelja, koji vlada svim
stvorenjima (vidi također Psalam 103:20-22 i Otkrivenje 5:11-12).
148:7-10 - Zemaljsko stvorenje, uključujući životinje, planine i
drveće, pozvano je slaviti Boga. Ovaj poziv naglašava jedinstvo
stvorenja u štovanju, pokazujući da sva stvorenja, velika i mala, imaju
svrhu u Božjem planu (vidi također Psalam 66:1-4 i Rimljanima 8:19-22).
148:11-12 - Kraljevi, prinčevi i svi suci na zemlji pozvani su hvaliti
Boga, pokazujući da štovanje nije samo za niže, već i za moćne. Ovo
naglašava da svatko, bez obzira na svoj status, treba priznati Božju
suverenost (vidi također Izreke 8:15-16 i Psalam 82:8).
148:13:00 - Gospodnje ime je uzvišeno iznad svih imena, naglašavajući
Božju jedinstvenost i superiornost nad svim idolima i bogovima. Izjava
Njegovog imena odražava Njegovu božansku prirodu i karakter (vidi
također Filipljanima 2:9-11 i Psalam 113:1-3).
148:14:00 - Bog uzdiže svoj narod, što znači da se oni koji ga štuju
smatraju dragocjenima u njegovim očima. Ova povezanost između Boga i
Njegovog naroda pokazuje važnost štovanja kao izraza odnosa (vidi
također 1. Petrova 2:9-10 i Psalam 149:4).
'''
