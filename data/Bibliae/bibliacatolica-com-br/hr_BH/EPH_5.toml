"Notes" = '''
Notas de rodapé:
5:1-2 - Pavao potiče kršćane da budu nasljedovatelji Boga, živeći u
ljubavi, kao što nas je Krist ljubio i predao samoga sebe za nas.
Kristova požrtvovna ljubav standard je kršćanskog ponašanja (vidi
također Ivan 13:34-35 i 1. Ivanova 4:7-11).
5:3-7 - Apostol upozorava na spolni blud, nečistoću i pohlepu, kojima
nema mjesta među svetima. Kršćanski život treba odražavati Kristovu
čistoću i svjetlo (vidi također 1. Korinćanima 6,18-20 i Kološanima
3,5-6).
5:8-14 - Pavao poziva kršćane da žive kao djeca svjetla, izbjegavajući
djela tame i izlažući ih svjetlu. Kontrast između svjetla i tame je
metafora za kršćanski život (vidi također 1. Ivanovu 1:5-7 i Ivanovu
12:46).
5:22-33 - Pavao uči o odnosu između muža i žene, uspoređujući ga s
odnosom između Krista i Crkve. Požrtvovna ljubav muževa i podložnost
žena odražavaju Kristovu ljubav prema crkvi (vidi također Kološanima
3,18-19 i 1. Petrovu 3,1-7).
'''
