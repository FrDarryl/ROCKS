"Notes" = '''
Notas de rodapé:
10:1-5 - Kanaanski kraljevi udružili su se protiv Gibeona, koji je
sklopio savez s Izraelom. Ova koalicija predstavlja otpor Božjem planu
i duhovnoj borbi koja se odvija kako Njegov narod napreduje u vjeri
(vidi također Efežanima 6:12 i Psalam 68:1).
10:6-8 - Gibeonci traže pomoć od Jošue, a Bog obećava Izraelu pobjedu.
Ovaj odlomak pokazuje Božju vjernost u ispunjavanju svojih obećanja,
čak i usred poteškoća, naglašavajući važnost posredovanja i uzajamne
10:9-11 - Bog pomaže Izraelu šaljući veliko kamenje s neba, pokazujući
svoju moć nad prirodom. Ovaj nadnaravni čin potvrđuje da pobjeda dolazi
od Gospodina, potičući vjernike da se pouzdaju u božansku intervenciju
10:12-14 - Jošua se moli da sunce stane, a Bog mu uslišava molitvu
produžujući dnevnu svjetlost. Ova pripovijest naglašava snagu molitve i
Božji autoritet nad vremenom i stvaranjem, pokazujući da On može
postići nemoguće (vidi također Mateja 17:20 i Jakova 5:16-18).
10:25-27 - Nakon pobjede Jošua potiče Izraelce da se ne boje svojih
neprijatelja. Hrabrost u suočavanju s izazovima središnja je tema
kršćanskog hoda, podsjećajući nas da se Bog bori za svoj narod (vidi
također 2. Timoteju 1,7 i Psalam 27,1).
'''
