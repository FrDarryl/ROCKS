"Notes" = '''
Notas de rodapé:
22:1-4 - Moab se boji Izraela zbog njihovih pobjeda nad Sihonom i Ogom.
Ovaj strah navodi Balaka, moapskog kralja, da traži prokletstvo protiv
Izraela. Pripovijest ilustrira kako Božja naklonost Njegovom narodu
tjera strah u njihove neprijatelje (vidi također Ponovljeni zakon 2:25
i Jošua 2:9-11).
22:5-6 - Balak šalje glasnike Bileamu tražeći od njega da prokune
Izrael. Ovo pokazuje njegovo vjerovanje u djelotvornost proročanskih
riječi u određivanju sudbine nacije, iako konačna moć pripada Bogu
(vidi također Brojeve 23:8 i Ponovljeni zakon 18:10-12).
22:12 - Bog zapovijeda Bileamu da ne proklinje Izrael, jer su oni
blagoslovljeni. Ovaj stih ponovno potvrđuje Božje obećanje blagoslova
Abrahamu i njegovim potomcima, pokazujući da nitko ne može poništiti
ono što Bog blagoslovi (vidi također Postanak 12:2-3 i Rimljanima
8:31).
22:21-23 - Na putu za Moab, anđeo Gospodnji blokira Bileamov put.
Bileamova duhovna sljepoća, za razliku od magareće vizije, simbolizira
ljudsku tvrdoglavost pred Božjom voljom (vidi također 2. Petrovu
2,15-16 i Psalam 32,9).
22:31-35 - Bileam konačno vidi anđela Gospodnjeg i pokaje se. Božja
poruka je jasna: Bileam može govoriti samo ono što Bog zapovijeda. Ovo
naglašava Božju suverenost nad riječima i djelima proroka (vidi također
Jeremiju 1:7-9 i Brojeve 23:12).
'''
