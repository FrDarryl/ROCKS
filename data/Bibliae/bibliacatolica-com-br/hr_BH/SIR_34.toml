"Notes" = '''
Notas de rodapé:
34:1-4 - Ispraznim snovima i vizijama ne treba vjerovati, jer su kao
sjene. Prava mudrost i vodstvo dolaze od Boga, a ne od ljudskih
iluzija. Ovaj savjet naglašava važnost povjerenja u božansko otkrivenje
i Božju Riječ (vidi također Ponovljeni zakon 13:1-5 i Jeremija 23:16).
34:9-12 - Životno iskustvo donosi mudrost. Oni koji su putovali i
suočavali se s izazovima znaju više od onih koji nikada nisu napuštali
dom, što odražava važnost učenja iz iskustva i božanskih učenja (vidi
također Jakovljevu 1:5 i Izreke 1:5).
34:13-15 - Strah je Gospodnji sigurno utočište. Oni koji se uzdaju u
Boga bit će sačuvani od zla, što je poruka povjerenja u Božju
zaštitničku moć za pravednike (vidi također Psalam 91:1-2 i Izreke
18:10).
34:18-20 - Žrtva prinesena sa zlim namjerama je bezvrijedna, a Gospodin
nije zadovoljan prinosima koji dolaze iz nepravednih ruku. Ovaj odlomak
naglašava važnost unutarnje čistoće i pravednosti u našim postupcima
34:23-26 - Post i žrtva onoga koji nastavlja griješiti su beskorisni.
Istinsko pokajanje i obraćenje ključni su elementi za život ugodan Bogu
(vidi također Izaiju 58:6-7 i 1. Ivanovu 1:9).
