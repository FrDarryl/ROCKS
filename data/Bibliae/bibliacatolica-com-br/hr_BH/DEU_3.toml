"Notes" = '''
Notas de rodapé:
3:1-3 - Mojsije se prisjeća pobjede nad Ogom, bašanskim kraljem, jednim
od posljednjih Refaima. Ogov poraz ilustrira Božju snagu u osiguravanju
pobjede Izraela nad moćnim narodima (vidi također Brojeve 21:33-35 i
Psalam 135:10-12).
3:12-17 - Osvojene zemlje istočno od Jordana podijeljene su plemenima
Rubena, Gada i polovici Manašeova plemena. Ovo predstavlja Božju pravdu
i red u raspodjeli zemlje među Njegovim narodom (vidi također Jošua
13:8-12 i Brojevi 32:1-5).
3:18-20 - Mojsije upućuje ta plemena da pomognu svojoj braći da osvoje
Kanaan prije nego što se vrate u svoje zemlje. Ovo odražava jedinstvo i
suradnju među Božjim narodom (vidi također Jošua 1:12-15 i Filipljanima
2:4).
3:23-26 - Mojsije moli Boga da uđe u Obećanu zemlju, ali Bog odbija
njegov zahtjev. Ova epizoda uči o Božjoj suverenosti i posljedicama
neposluha, čak i za vjerne vođe (vidi također Brojeve 20:12 i 2.
Korinćanima 12:7-9).
3:27-29 - Bog upućuje Mojsija da se popne na brdo Pisga kako bi
izdaleka vidio Obećanu zemlju. Iako Mojsije ne može ući u zemlju, Bog
ponovno potvrđuje svoju obvezu da vodi Izrael do pobjede (vidi također
Ponovljeni zakon 34:1-4 i Brojevi 27:12-14).
'''
