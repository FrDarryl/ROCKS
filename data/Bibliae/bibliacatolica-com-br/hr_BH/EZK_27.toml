"Notes" = '''
Notas de rodapé:
27:1-11 - Oplakivanje nad Tirom opisuje njegovo bogatstvo i slavu, ali
također predviđa njegovo uništenje. Tir se uspoređuje s velikim
trgovačkim brodom koji tone zbog svoje arogancije i povjerenja u svoje
bogatstvo (vidi također Izaiju 23:1-18 i Otkrivenje 18:9-19).
27:12-25 - Istaknuti su trgovački odnosi Tira s raznim mediteranskim
narodima, pokazujući kako je grad napredovao zahvaljujući razmjeni
dobara i bogatstva. Ovo naglašava opasnost od pouzdanja u zemaljska
bogatstva i saveze (vidi također Jakovljevu 5:1-6 i 1. Ivanovu
2:15-17).
27:26-36 - Pad Tira dramatično se opisuje kao brodolom, koji je donio
žalost i očaj svim narodima koji su o njemu ovisili. Uništenje Tira
služi kao upozorenje narodima koji se oslanjaju na moćne materijalne
resurse, a ne na Božju suverenost (vidi također Izaiju 47:8-15 i
Otkrivenje 18:17-19).
