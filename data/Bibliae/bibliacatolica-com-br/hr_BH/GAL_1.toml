"Notes" = '''
Notas de rodapé:
1:6-7 - Pavao izražava svoje iznenađenje brzim prebjegom Galaćana na
drugo evanđelje. On naglašava težinu slijeđenja bilo kojeg evanđelja
osim onoga koje je propovijedao, naglašavajući čistoću Kristove poruke
(vidi također 2. Korinćanima 11:4 i Mateja 7:15).
01:10 - Pavao potvrđuje da njegov cilj nije ugoditi ljudima, nego
ugoditi Bogu. Ovaj stih naglašava važnost vjernosti evanđelju i
neovisnosti o ljudskom mišljenju u kršćanskoj misiji (vidi također 1.
Solunjanima 2:4 i Ivan 5:44).
1:11-12 - Pavao naglašava da evanđelje koje propovijeda nije ljudskog
podrijetla, nego ga je objavio Isus Krist. Autentičnost evanđelja
zajamčena je božanskim autoritetom, a ne ljudskom mudrošću (vidi
također 1. Korinćanima 2,7-10 i Jakovljevu 1,5).
1:15-16 - Pavao pripovijeda o svom obraćenju i božanskom pozivu da
propovijeda među poganima. Božji plan za spasenje ukorijenjen je u
Božjem suverenom izboru, a ne u ljudskim djelima (vidi također Djela
9:15-16 i Efežanima 1:4).
1:23-24 - Vijest o Pavlovom obraćenju izaziva čuđenje, a on biva
prepoznat kao Kristov propovjednik. Njegova transformacija iz
progonitelja u apostola ilustrira snagu Božje milosti (vidi također 1.
Timoteju 1:12-16 i Djela 9:21-22).
'''
