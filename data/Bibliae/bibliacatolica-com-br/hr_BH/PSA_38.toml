patnje uzrokovane grijehom. Ova veza između grijeha i patnje je
stvarnost u ljudskom iskustvu (vidi također Psalam 32:3-4 i Izreke
13:15).
38:9-10 - Priznavanje boli i tjeskobe ključni je dio jadikovke.
Psalmist se obraća Bogu za olakšanje, dajući primjer poštenja u molitvi
pred patnjom (vidi također Psalam 130:1-2 i Rimljanima 8:26).
38:15-16 - Nada u Gospodina i traženje pomoći odražavaju otpornu vjeru,
čak iu teškim vremenima. Psalmist vjeruje u Božji odgovor, važnu temu u
38:21-22 - Molba da ne budemo napušteni naglašava potrebu za božanskom
prisutnošću i potporom. Ovaj vapaj odjekuje ljudskim iskustvom
usamljenosti i traženja utjehe u Bogu (vidi također Psalam 10:1 i
Psalam 42:5).
'''
