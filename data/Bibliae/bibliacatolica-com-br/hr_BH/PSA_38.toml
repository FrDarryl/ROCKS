"Notes" = '''
Notas de rodapé:
38:1-2 - Psalmist vapi Bogu za pomoć, priznajući njegovu patnju i
potrebu za milosrđem. Svijest o grijehu je središnja, pokazujući da je
pokajanje neophodno za obnovu (vidi također Psalam 51:1-2 i 1. Ivanovu
