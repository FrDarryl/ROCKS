"Notes" = '''
Notas de rodapé:
15:1-3 - Mojsijeva pjesma veliča Božju pobjedu nad Egipćanima kod
Crvenog mora. Ova pjesma hvale prepoznaje Boga kao ratnika i
osloboditelja Njegovog naroda, slaveći Njegovu moć i vjernost (vidi
također Psalam 98:1 i Otkrivenje 15:3).
15:6-8 - Božja je moćna ruka uzvišena uništenjem neprijatelja. Božja
suverena moć nad stvaranjem i narodima ovdje je središnja tema,
naglašavajući da Božja pravda prevladava (vidi također Psalam 89:13 i
15:11 - Tko je među bogovima kao Ti, Gospodine? Mojsije hvali Božju
svetost i neusporedivost, naglašavajući da mu nitko nije sličan u
veličini i moći (vidi također Ponovljeni zakon 3:24 i Psalam 86:8).
15:22-24 - Nakon prelaska Crvenog mora, ljudi se suočavaju s nestašicom
vode u pustinji Shur. Izraelovo mrmljanje u suprotnosti je s velikim
izbavljenjem kojemu su upravo svjedočili, naglašavajući krhkost ljudske
vjere (vidi također Brojeve 20:2-5 i 1. Korinćanima 10:10).
15:25-26 - Bog pretvara gorke vode Mare u čistu pitku vodu, otkrivajući
svoju stalnu brigu. On također sklapa savez ozdravljenja s ljudima,
obećavajući zaštitu ako budu slušali njegove zakone (vidi također 2.
Kraljevima 2:21-22 i Psalam 103:2-3).
'''
