"Notes" = '''
Notas de rodapé:
1:1-3 - Božja je mudrost vječna i prethodi svemu. Sve što postoji
dolazi od njega, a ljudsko je znanje ograničeno u usporedbi s golemošću
Božje mudrosti (vidi također Izreke 2:6 i Kološanima 2:3).
1:4-8 - Mudrost je stvorio Bog i dana je pravednima. Prebiva s onima
koji se boje Gospodina, naglašavajući da pravo razumijevanje počinje s
poštovanjem prema Bogu (vidi također Izreke 9:10 i Jakovljevu 1:5).
1:11-12 - Strah Gospodnji temelj je mudrosti i donosi radost i dug
život. Ovo je istina koja se ponavlja u Svetom pismu, pokazujući da
poštovanje prema Bogu vodi do mira i blagostanja (vidi također Izreke
10:27 i Psalam 128:1-2).
1:18-20 - Punina mudrosti leži u strahu od Gospodina. Poniznost i
podložnost Bogu ključni su za postizanje ove mudrosti, koja je božanski
dar (vidi također Jakovljevu 3:17 i Izreke 15:33).
1:27-30 - Oholost tjera čovjeka od mudrosti i vodi u propast. Bog
odbacuje ohole, ali daje mudrost poniznima, jasno upozorenje o
opasnostima oholosti (vidi također Izreke 16,18 i 1. Petrovu 5,5).
