također Izlazak 15:2 i Psalam 144:1-2).
118:22-24 - Kamen koji su graditelji odbacili postao je kamen temeljac.
Ovaj stih je mesijansko proročanstvo, kasnije primijenjeno na Isusa u
Novom zavjetu, naglašavajući Kristovo otkupiteljsko djelo (vidi također
Mateja 21:42 i Djela 4:11).
118:28-29 - Psalam završava slavljenjem Gospodina za njegovu dobrotu i
vječno milosrđe. Ovaj stih ponavlja temu zahvalnosti i obožavanja Boga
koja prožima cijeli psalam (vidi također Psalam 106:1 i 1. Ljetopisa
16:34).
