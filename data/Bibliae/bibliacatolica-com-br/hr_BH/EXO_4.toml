"Notes" = '''
Notas de rodapé:
4:1-5 - Bog daje Mojsiju čudesne znakove kako bi dokazao svoj autoritet
pred narodom i faraonom. Božja se moć očituje kako bi ojačala vjeru
Mojsija i Izraelaca (vidi također Ivan 3:2 i 2. Korinćanima 12:12).
4:10-12 - Mojsije se žali na svoju nesposobnost da dobro govori, ali
Bog ga podsjeća da je On sam Stvoritelj usta. Ovo naglašava da Bog
osnažuje one koje poziva, bez obzira na njihova ograničenja (vidi
također Jeremiju 1:6-9 i 1. Korinćanima 1:27).
4:13-17 - Bog imenuje Arona, Mojsijeva brata, da bude njegov
glasnogovornik, pokazujući da Bog pruža pomoć onima koji se osjećaju
nesposobnima. Ova bratska podrška naglašava važnost suradnje i
zajednice u ispunjavanju Božje misije (vidi također Izreke 27:17 i
Rimljanima 12:5).
4:18-20 - Mojsije se sa svojom obitelji vraća u Egipat, slušajući Božji
poziv. Njegova poslušnost, čak i kad je suočen s izazovima, odražava
važnost povjerenja u božansko vodstvo u vremenima nesigurnosti (vidi
4:21-23 - Bog upozorava da će otvrdnuti faraonovo srce, ukazujući da će
proces izbavljenja uključivati niz snažnih intervencija. Ova
pripovijest ilustrira Božju suverenu kontrolu nad ljudskim srcima i
povijesnim događajima (vidi također Rimljanima 9:17-18 i Otkrivenje
16:9).
'''
