"Notes" = '''
Notas de rodapé:
100:1-2 - Kličite Gospodinu s radošću. Ovaj psalam poziva sve narode da
hvale i štuju Boga s radošću i pjevanjem, priznajući Njegovu
univerzalnu vlast (vidi također Filipljanima 4:4 i Psalam 66:1-2).
100:3 - Znajte da je Gospodin Bog. Ovaj stih ističe spoznaju Boga kao
Stvoritelja i Pastira. Priznavanje Božjeg suvereniteta temelj je
štovanja (vidi također Psalam 23:1 i Ivan 10:14).
100:4 - Uđite na njegova vrata sa zahvalnošću. Štovanje Boga uključuje
zahvalnost i hvalu. Referenca na vrata hrama simbolizira ulazak u Božju
Kološanima 3:15-17).
100:5 - Jer dobar je Gospodin. Božja dobrota, milosrđe i vjernost traju
zauvijek. Ovaj stih završava psalam potvrđujući povjerenje u Božju
vjernost svim naraštajima (vidi također Tužaljke 3:22-23 i Psalam
117:2).
'''
