"Notes" = '''
Notas de rodapé:
12:1-5 - Salomonov sin, Roboam, savjetuje se s narodom o opterećenosti
posla koji je nametnuo njegov otac. Ovo savjetovanje je ključno jer će
Roboamove odluke odrediti buduće jedinstvo kraljevstva. Nedostatak
osjetljivosti za brige ljudi bio je faktor koji je doveo do podjele
kraljevstva (vidi također 2. Ljetopisa 10:1-5 i Izreke 15:1).
12:6-11 - Roboam ignorira savjete svojih starijih, odabirući umjesto
toga slijediti savjete mladića koji su odrasli s njim, što je
rezultiralo oštrom odlukom protiv naroda. Ovo odražava važnost mudrosti
i razboritosti u vodstvu, te katastrofalne posljedice arogantnog
vodstva (vidi također Izreke 11:14 i Propovjednik 10:16).
12:12-15 - Roboamov oštar odgovor narodu rezultira pobunom među
sjevernim plemenima. Njihovo odbacivanje mudrih savjeta dovodi do
raspada kraljevstva, ispunjavajući Gospodinovu riječ danu preko Ahije
Jeroboamu. Podjela se vidi kao dio Božje osude (vidi također 1.
Kraljevima 11:29-31 i Hošea 8:4).
12:16-19 - Deset plemena se pobunilo protiv Roboama i odvojilo se od
Judeje, formirajući Sjeverno kraljevstvo pod Jeroboamom. Ovo označava
konačnu podjelu Izraela na dva kraljevstva, posljedicu Salomonovog
7:17).
12:25-30 - Jeroboam postavlja dva zlatna teleta kako bi spriječio ljude
da idu u Jeruzalem na bogoslužje, vodeći Izrael u idolopoklonstvo.
Uspostava suparničkih svetišta u Betelu i Danu označava početak
razdoblja duhovne nevjernosti u Sjevernom kraljevstvu (vidi također
Izlazak 32:4 i 2. Kraljevima 17:16).
'''
