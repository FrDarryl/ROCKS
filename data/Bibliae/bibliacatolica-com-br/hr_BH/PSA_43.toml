"Notes" = '''
Notas de rodapé:
43:1-2 - Psalmist vapi za pravdom, moleći Boga da ga obrani od zlog
naroda. Ova molba otkriva potrebu za Bogom kao našim braniteljem i
sucem, pokazujući da je On naša nada u vremenima potlačenosti (vidi
također Psalam 7:1-2 i Rimljanima 12:19).
43:3-4 - Božji zahtjev da pošalje svoje svjetlo i istinu odražava
potragu za božanskim vodstvom. Ovo je svjetlo bitno za usmjeravanje
koraka vjernika i za donošenje nade i sigurnosti (vidi također Psalam
119:105 i Ivan 8:12).
43:5 - Psalmist se potiče da čeka na Boga, ponavljajući važnost nade
usred poteškoća. Ovo samopoticanje snažan je podsjetnik na snagu koju
nalazimo u Bogu (vidi također Psalam 42:11 i Psalam 62:5).
'''
