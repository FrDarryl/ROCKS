"Notes" = '''
Notas de rodapé:
7:1-5 - Mojsije pomazuje i posvećuje Svetohranište i njegovu opremu.
Pomazanje simbolizira Božju svetost i prisutnost koja prebiva među
Njegovim narodom. Svetohranište je vidljivi znak Božje blizine (vidi
također Izl 40,9-11 i 1. Kraljevima 8,10-11).
7:6-9 - Donacije u obliku kola i volova dijele se među Levitima za
prijevoz Svetohraništa. Svako pleme doprinosi prema svojim
mogućnostima, odražavajući rad u zajednici i uzajamnu podršku (vidi
također 1. Ljetopisa 15:26 i 2. Korinćanima 8:12-14).
7:10-17 - Svaki plemenski knez prinosi identične žrtve kao dio posvete
oltara. Ovo simbolizira jedinstvo Božjeg naroda, unatoč plemenskim
razlikama, i zajedničku želju za štovanjem Gospodina (vidi također
Psalam 133:1 i Efežanima 4:3-6).
7:84-88 - Dugačak popis ponuda naglašava važnost predanosti svih vođa
Božjoj službi. Ova zajednička žrtva osnažuje ideju da svatko treba
sudjelovati u Božjem štovanju i radu (vidi također 2. Ljetopisa 7:4-5 i
Rimljanima 12:4-5).
08:29 - Kad Mojsije ulazi u Svetohranište da razgovara s Bogom, čuje
Gospodnji glas. Ovaj osobni dijalog odražava prisnost koju Bog želi s
1:1-2).
'''
