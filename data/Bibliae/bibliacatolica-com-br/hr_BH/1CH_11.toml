"Notes" = '''
Notas de rodapé:
11:1-3 - David je pomazan za kralja nad cijelim Izraelom u Hebronu,
ispunjavajući Božje obećanje da će vladati narodom. Ovaj događaj
predstavlja jedinstvo Izraela pod kraljem kojeg je izabrao Bog (vidi
također 2. Samuelova 5:1-3 i Psalam 89:20-21).
11:4-9 - David osvaja Jeruzalem, čineći ga središnjim gradom svog
kraljevstva. Izbor Jeruzalema kao glavnog grada značajan je za vjersku
i političku budućnost Izraela (vidi također 2. Samuelova 5:6-10 i 1.
Kraljevima 8:16).
11:10-14 - Popis "Davidovih moćnika" počinje junačkim djelima Jašobama,
Eleazara i drugih. Ovi ljudi predstavljaju primjer odanosti, hrabrosti
i Božjeg blagoslova Davidovih vojnih pobjeda (vidi također 2. Samuelova
23:8-12 i Psalam 18:29-30).
11:15-19 - Tri Davidova moćna čovjeka riskiraju svoje živote kako bi mu
donijeli vodu, ističući predanost njegovih ratnika. Davidova gesta
izlijevanja vode Gospodinu pokazuje njegovu poniznost i odanost Bogu
(vidi također 2. Samuelova 23:13-17 i Rimljanima 12:1).
11:20-25 - Abišaj i Benaja izdvojeni su zbog svojih herojskih djela,
čime se naglašava važnost snage i odanosti u službi pomazanog kralja.
Njihova djela ilustriraju kako Bog osnažuje one koji se bore za Njegovu
stvar (vidi također 2. Samuelova 23:18-23 i Psalam 144:1-2).
'''
