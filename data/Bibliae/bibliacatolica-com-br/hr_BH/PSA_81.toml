"Notes" = '''
Notas de rodapé:
81:1-3 - Ovaj psalam započinje pozivom na slavlje i hvaljenje Boga,
koristeći se glazbom i instrumentima. Štovanje Boga kroz pjesmu i
radost središnja je praksa u biblijskoj tradiciji i jača zajedništvo s
Njim (vidi također Psalam 33:1-3 i Efežanima 5:19).
81:4-7 - Bog podsjeća Izrael na to kako ih je izbavio iz Egipta i
održao u pustinji. Ovo naglašava Božju vjernost u slušanju vapaja
Njegovog naroda i nuđenju spasenja (vidi također Izlazak 6:6-7 i
Ponovljeni zakon 8:15).
81:8-10 - Bog potiče svoj narod da ne štuje lažne bogove i da se uzda
isključivo u Njega. Monoteističko obožavanje suštinski je savez između
Boga i Izraela, naglašavajući Njegov suverenitet (vidi također Izlazak
20:2-3 i Ponovljeni zakon 6:4-5).
81:11-12 - Izraelova nevjernost u odbijanju Božjeg glasa dovodi do
božanskog otuđenja. Bog dopušta ljudima da idu svojim putem kao
posljedicu njihove pobune (vidi također Rimljanima 1:24-25 i Jeremija
7:24).
81:13-16 - Bog žali zbog Izraelove neposlušnosti i izražava želju da ih
blagoslovi ako budu poslušni. Pokajanje i poslušnost donose blagoslov i
obnovu (vidi također Izaiju 30:15 i 2. Ljetopisa 7:14).
'''
