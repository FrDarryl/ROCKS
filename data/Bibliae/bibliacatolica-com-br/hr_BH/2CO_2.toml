"Notes" = '''
Notas de rodapé:
2:1-4 - Pavao objašnjava da je izbjegavao bolan posjet crkvi,
preferirajući pismo ohrabrenja kako bi se bol pretvorila u radost. Ovo
naglašava ulogu stege pune ljubavi i ispravljanja unutar kršćanske
2:5-8 - Pavao traži od crkve da oprosti članu koji se kaje, pokazujući
da je oprost središnji u kršćanskom životu. Obnavljajuće opraštanje
odražava Božju milost, koji obilno oprašta (vidi također Mateja
18:21-22 i Efežanima 4:32).
2:14-16 - Pavao slavi trijumf Krista, koji vodi vjernike u "pobjednički
proces" i čini poruku evanđelja mirisom života za spašene i smrti za
izgubljene. Kršćanska se misija neizbježno polarizira (vidi također
Kološanima 2,15 i 1. Korinćanima 1,18).
02:17 - Pavao potvrđuje da propovijedajući Riječ Božju, on i ostali
apostoli to ne čine iz osobnog interesa, već iskreno, kao oni poslani
od Boga. Služba evanđelja mora biti motivirana poštenjem i Božjom
voljom (vidi također 1. Solunjanima 2:3-6 i 2. Korinćanima 4:2).
'''
