"1" = ''':sup:`1` Aleluja! Hvalite ime Jahvino, hvalite, sluge Jahvine
'''
"2" = ''':sup:`2` koji u Domu Jahvinu stojite u predvorjima Doma Boga našega!
'''
"3" = ''':sup:`3` Hvalite Jahvu jer dobar je Jahve, pjevajte imenu njegovu jer je
ljupko!
'''
"4" = ''':sup:`4` Jer Jahve sebi odabra Jakova, Izraela za dragu svojinu.
'''
"5" = ''':sup:`5` Znadem da je velik Jahve, da je nad bozima svim gospodar.
'''
"6" = ''':sup:`6` Što god se Jahvi svidi, to èini na nebu i na zemlji, na moru i u
bezdanima.
'''
"7" = ''':sup:`7` Oblake diže s kraja zemlje; stvara kiši munje, vjetar izvodi iz
skrovišta njegovih.
'''
"8" = ''':sup:`8` On Egiptu pobi prvoroðence, ljude i stoku podjednako.
'''
"9" = ''':sup:`9` On uèini znamenja i èudesa usred tebe, Egipte, protiv Faraona i svih
slugu njegovih.
'''
"10" = ''':sup:`10` On pobi narode mnoge i pogubi kraljeve moæne:
'''
"11" = ''':sup:`11` Sihona, kralja amorejskog, i Oga, kralja bašanskog, i sva
kraljevstva kanaanska.
'''
"12" = ''':sup:`12` I dade njihovu zemlju u baštinu, u baštinu Izraelu, narodu svom.
'''
"13" = ''':sup:`13` Ime tvoje, o Jahve, ostaje dovijeka i spomen na te, o Jahve, od
koljena do koljena.
'''
"14" = ''':sup:`14` Jer Jahve štiti narod svoj, slugama svojim on je milostiv.
'''
"15" = ''':sup:`15` Kumiri poganski, srebro i zlato, ljudskih su ruku djelo:
'''
"16" = ''':sup:`16` usta imaju, a ne govore; oèi imaju, a ne vide;
'''
"17" = ''':sup:`17` uši imaju, a ne èuju; i nema daha u ustima njihovim.
'''
"18" = ''':sup:`18` Takvi su i oni koji ih napraviše i svi koji se u njih uzdaju.
'''
"19" = ''':sup:`19` Dome Izraelov, Jahvu blagoslivljaj! Dome Aronov, Jahvu
blagoslivljaj!
'''
"20" = ''':sup:`20` Dome Levijev, Jahvu blagoslivljaj! Štovatelji Jahvini, Jahvu
blagoslivljajte!
'''
"21" = ''':sup:`21` Blagoslovljen sa Siona Jahve koji prebiva u Jeruzalemu!
'''
"Notes" = '''
Notas de rodapé:
135:1-3 - Psalam počinje pozivom na slavljenje Gospodina, ističući
njegovu dobrotu i moć. Hvaljenje je predstavljeno kao dužnost svih
Božjih slugu, priznajući Njegovo slavno ime (vidi također Psalam 100:4
i Otkrivenje 19:5).
135:5-7 - Bog je uzvišen kao suvereni Stvoritelj svih stvari, koji
upravlja silama prirode. Njegova moć nad vremenom i narodima otkriva
Njegovo veličanstvo i vlast nad svijetom (vidi također Psalam 104:24-26
135:8-12 - Psalmist podsjeća na Božja moćna djela u oslobađanju Izraela
iz Egipta i osvajanju Obećane zemlje. Ove povijesne radnje primjeri su
Božje vjernosti i pravde (vidi također Izlazak 12:29 i Jošua 12:7-24).
135:15-18 - Istaknuta je beskorisnost idola, jer su načinjeni ljudskim
rukama i nemaju nikakvu moć. Nasuprot tome, Gospodin je živi Bog,
Jeremija 10:3-5).
135:19-21 - Psalam završava pozivom svim domovima Izraelovim da slave
Gospodina. Ovaj poziv uključuje svećenike i levite, naglašavajući
potrebu da cijela zajednica obožava Boga (vidi također Psalam 115:9-11
i Otkrivenje 5:13).
'''
