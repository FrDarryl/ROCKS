"Notes" = '''
Notas de rodapé:
20:1 - Joab predvodi izraelsku vojsku i osvaja Rabu, dok David ostaje u
Jeruzalemu. Ovo osvajanje pokazuje moć Izraela da porazi svoje
neprijatelje i važnost strateškog planiranja (vidi također 2. Samuelova
12:26-29 i Psalam 144:1).
20:2-3 - David uzima krunu kralja Rabe i gradsko bogatstvo. Izraelske
vojne pobjede rezultiraju prosperitetom i sigurnošću za ljude, ističući
Božji blagoslov (vidi također Izreke 21:22 i 2. Samuelova 12:30-31).
20:4-5 - Izraelski ratnici pobjeđuju filistejske divove, uključujući i
Golijatova brata. Ovo pojačava poruku da s Bogom čak i najveći
neprijatelji mogu biti poraženi, kao što je David učinio s Golijatom
(vidi također 1. Samuelova 17:45-47 i 2. Samuelova 21:18-22).
20:6-7 - Još jednog filistejskog diva porazio je izraelski ratnik.
Izvještaj o divovima koje su porazile Davidove sluge ponovno potvrđuje
Božju moć da zaštiti svoj narod od nadljudskih sila (vidi također
Ponovljeni zakon 3:11 i Jošua 11:21-22).
20:8 - David i njegove sluge porazili su potomke divova, čime je
filistejska prijetnja okončana. Izraelova pobjeda nad njihovim
neprijateljima simbolizira Božju nadmoć nad zlom (vidi također
Rimljanima 16:20 i 1. Korinćanima 15:57).
