"Notes" = '''
Notas de rodapé:
7:1-3 - Tobias i Raphael stižu do Raguelove kuće, gdje ih srdačno
dočekuju. Ova dobrodošlica naglašava važnost ljubaznosti i
velikodušnosti u ljudskim odnosima, odražavajući Božju ljubav na djelu
7:4-6 - Razgovor između Tobiasa i Raguela o obećanju braka otkriva
važnost obiteljskih obveza. Težnja za jedinstvom i stvaranje smislenih
veza ključni su u životu vjere (vidi također Postanak 2:24 i Efežanima
5:31-33).
7:7-10 - Tobiasov zahtjev da oženi Saru odražava hrabrost i odlučnost u
suočavanju s izazovima. Njegova spremnost da se suoči s onim što je
mogla biti opasna situacija ilustrira vjeru i povjerenje u Božja
obećanja (vidi također Filipljanima 1:6 i 2. Timoteju 1:7).
7:11-13 - Raguelova zabrinutost oko Sarine priče pokazuje potrebu za
razborom u izborima koje donosimo. Ova pripovijest naglašava važnost
traženja mudrosti i savjeta u pitanjima odnosa i predanosti (vidi
također Izreke 12:15 i Izreke 15:22).
7:14-17 - Raguelov blagoslov na braku Tobije i Sare simbolizira njihovu
zajednicu pod Božjom zaštitom. Brak je sakrament i savez koji se mora
poštovati i štititi vjerom i molitvom (vidi također Efežanima 5:25-27 i
Kološanima 3:14).
