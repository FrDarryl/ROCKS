"Notes" = '''
Notas de rodapé:
7:1-2 - Bog objavljuje da je Mojsija učinio "Bogom" faraonu, a Arona
njegovim prorokom. Ova oznaka naglašava Mojsijevu ulogu kao
predstavnika božanskog autoriteta na zemlji, što je paralelno s
proročkom službom (vidi također Izlazak 4:16 i 2. Korinćanima 5:20).
7:3-4 - Bog je otvrdnuo faraonovo srce kako bi njegovi znakovi i čudesa
bili nadaleko poznati. Otvrdnuće faraonova srca je misterij koji
otkriva i Božju pravdu i milosrđe (vidi također Rimljanima 9:17-18 i
Izreke 21:1).
7:8-12 - Aron baca svoj štap pred faraona i on se pretvara u zmiju.
Egipatski čarobnjaci rade isto, ali Aronov štap proguta njihov. Ovaj
prikaz moći simbolizira Božju nadmoć nad lažnim bogovima Egipta (vidi
također Psalam 74:12-13 i Otkrivenje 12:9).
7:14-18 - Bog upozorava faraona da će prva pošast biti pretvaranje vode
Nila u krv. Nil, izvor života za Egipat, postaje simbol presude. Ovo
29:3 i Otkrivenje 16:3-4).
7:19-25 - Prva pošast javlja se kada se Nil pretvori u krv, ubijajući
ribu i vodu čineći neprikladnom za konzumaciju. Ova pošast odražava
Božju osudu nad lažnim bogovima Egipta, dovodeći u pitanje njegovu
navodnu božansku prirodu (vidi također Psalam 78:44 i Otkrivenje
8:8-9).
'''
