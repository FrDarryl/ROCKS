Jakovljevu 5:16).
5:5-7 - Ispovijed grijeha i prinos zadovoljštine prikazani su kao
obvezni činovi. Pružanje različitih vrsta ponuda (životinja ili brašno)
naglašava Božje milosrđe, dopuštajući siromasima da također ispune
Njegove zapovijedi (vidi također Luka 21:1-4 i 1. Ivanova 1:9).
5:8-10 - Žrtva za grijeh se vrši prema pravilima čistoće i žrtve. Ovo
ukazuje na središnju ulogu žrtve u oprostu i pročišćenju, pripremajući
Petrovu 1,18-19).
5:11-13 - Ponuda brašna najsiromašnijima pokazuje uključenost svih u
bogoslužje, bez obzira na materijalna dobra. Bog cijeni poslušnost više
od materijalne vrijednosti ponude (vidi također Psalam 51:16-17 i
5:14-19 - Žrtve za grijeh za nehotični grijeh i krivnju naglašavaju
ozbiljnost grijeha, čak i kada je počinjen nenamjerno. Pomirenje ne
zahtijeva samo žrtvu nego i punu restituciju, naglašavajući božansku
pravdu (vidi također Brojeve 15:27-29 i Efežanima 4:28).
