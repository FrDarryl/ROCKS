"Notes" = '''
Notas de rodapé:
5:1-4 - Ovaj odlomak opisuje nenamjerne grijehe i posljedice
zanemarivanja prisege ili izostavljanja informacija. Priznanje i
popravak neophodni su za pomirenje s Bogom, ističući važnost
