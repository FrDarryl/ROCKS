ga odbacuju. Njegova pravda i milosrđe su uravnoteženi, nagrađuju
vjerne i kažnjavaju neposlušne (vidi također Psalam 145:17 i Rimljanima
2:6-8).
7:12-15 - Obećanje obilnih blagoslova Izraelu, uključujući materijalni
prosperitet i zaštitu, povezano je s poslušnošću. Ovaj uvjetni savez
pojačava temu nagrade za vjernost (vidi također Ponovljeni zakon 28:1-6
i Levitski zakonik 26:3-5).
7:21-22 - Bog obećava da će postupno istjerati narode kako bi Izrael
mogao trajno zauzeti zemlju. Istaknuto je Božje strpljenje i mudrost u
brizi za njegov narod (vidi također Izlazak 23:29-30 i Jošua 24:12).
'''
