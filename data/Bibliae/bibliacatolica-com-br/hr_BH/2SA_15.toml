"Notes" = '''
Notas de rodapé:
15:1-6 - Abšalom se počinje utvrđivati kao karizmatični vođa,
pridobijajući naklonost naroda. Njegova strategija osvajanja srca
naglašava važnost vodstva i manipulacije u društvenim odnosima (vidi
15:7-12 - Abšalomova pobuna protiv Davida je ključna točka u
pripovijesti, koja ilustrira posljedice podjela i izdaje. Ambicija može
dovesti do razornih sukoba u obiteljskim i društvenim odnosima (vidi
također Psalam 41:9 i Galaćanima 5:15).
15:13-14 - Vijest o pobuni stiže do Davida i on pokazuje svoju mudrost
odlučivši pobjeći. Ovo pokazuje potrebu za razboritošću i oprezom u
vremenima krize, naglašavajući važnost zaštite vlastitog života i
života drugih (vidi također Izreke 22:3 i Luka 14:31).
15:19-22 - Odanost Itaja iz Gita Davidu, unatoč situaciji, naglašava
važnost vjernosti u prijateljstvima. Ittaijeva predanost primjer je
odanosti u teškim vremenima, odražavajući važnost posjedovanja
istinskih saveznika (vidi također 1. Samuelova 20:42 i Filipljanima
2:3-4).
15:30-31 - David se u suzama uspinje na Maslinsku goru, shvaćajući
težinu svoje situacije. Ovaj trenutak ranjivosti naglašava važnost
molitve i vapaja Bogu u vremenima poteškoća i boli (vidi također Psalam
30:5 i 1. Petrovu 5:7).
'''
