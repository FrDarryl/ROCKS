"Notes" = '''
Notas de rodapé:
49:1-2 - Jakov poziva svoje sinove da prorokuju nad njima,
naglašavajući važnost obiteljskih blagoslova i ulogu patrijarha u
prenošenju duhovnog nasljeđa. Ovo naglašava odgovornost vođe obitelji
(vidi također Ponovljeni zakon 33:1 i Efežanima 6:4).
49:3-4 - Blagoslov nad Rubenom naglašava odgovornost i vodstvo, ali i
posljedice njegovog nedostatka karaktera. Ovo služi kao upozorenje o
posljedicama nečijih postupaka na nečiji duhovni život (vidi također
Galaćanima 6:7-8 i 1. Petrovu 4:17).
49:8-10 - Blagoslov nad Judom prepoznaje njegovo vodstvo i mesijansko
obećanje da žezlo neće odstupiti od njega. Ovo ukazuje na dolazak
Mesije iz Judine loze, što je središnje mjesto u pripovijesti o
49:22-26 - Blagoslov Josipa je proslava njegova blagostanja i uspjeha.
Odražava temu Božje vjernosti u kušnjama, pokazujući kako On nagrađuje
one koji ostaju vjerni (vidi također Rimljanima 8:28 i Jakovljevu
1:12).
49:28:00 - Jakovljevi posljednji blagoslovi sažetak su sudbine
izraelskih plemena, simbolizirajući kontinuitet Božje otkupiteljske
povijesti s Njegovim narodom. Poznata pripovijest je izraz Božjeg plana
za spasenje (vidi također Postanak 12:1-3 i Rimljanima 9:4-5).
'''
