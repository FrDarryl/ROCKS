11:3-4 - Potomci Jude i Benjamina prvi su koji su naselili Jeruzalem.
Ovo pojačava kontinuitet izraelskih plemena u njihovoj obećanoj zemlji
nakon progonstva (vidi također Jošua 15:1 i 1. Samuel 9:1-2).
11:6 - Spominjanje hrabrih vođa koji su nastanjivali Jeruzalem
naglašava predanost onih koji su prihvatili Božji poziv da ponovno
izgrade grad i podignu zajednicu (vidi također Nehemija 2:17-18 i
11:12-14 - Svećenici koji su služili u Hramu istaknuti su zbog svoje
važnosti u bogoslužju i duhovnom uzdržavanju naroda. Oni predstavljaju
kontinuitet svećeničke službe, koja osigurava odnos između Boga i
11:22-23 - Postoji sustavna organizacija za nadgledanje slavljenja i
pjesme u Hramu. Glazbena služba vitalni je aspekt bogoslužja u Izraelu,
uzdižući slavu Božju (vidi također 1. Ljetopisa 25:1-3 i Psalam
150:1-6).
'''
