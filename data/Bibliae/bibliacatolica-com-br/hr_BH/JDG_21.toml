"Notes" = '''
Notas de rodapé:
21:1-3 - Tužbalica plemena zbog nemogućnosti predaje svojih kćeri
Benjaminovcima naglašava ozbiljnost situacije i potrebu da se obnovi
Benjaminovo pleme. Ova situacija odražava posljedice rata i važnost
obnove (vidi također Psalam 126:1-3 i Rimljanima 12:18).
21:4-6 - Žrtva i potraga za rješenjem pokazuju ozbiljnost situacije u
kojoj su se plemena našla. Ova potraga za obnovom naglašava potrebu za
pokajanjem i pomirenjem (vidi također 2. Ljetopisa 7:14 i 1. Ivanovu
1:9).
21:8-14 - Spašavanje djevica iz Šila za Benjaminove sinove naglašava
važnost plemenskog kontinuiteta i potrebu za uzajamnom obvezom. Ovaj
postupak naglašava ozbiljnost situacije i važnost vjernosti među
Izraelcima (vidi također Rutu 1:16-17 i Efežanima 4:3).
21:15-18 - Suosjećanje i solidarnost izraelskog naroda prema
Benjaminovcima odražavaju potrebu da se obnovi jedinstvo i sklad unutar
zajednice. Ova dinamika je ključna za opstanak nacije (vidi također
Filipljanima 2:1-2 i Kološanima 3:13).
21:19-25 - Referenca na to da Izrael nema kralja snažan je podsjetnik
na anarhiju i kaos koji nastaju kada se Bog ne priznaje kao autoritet.
Ovo naglašava važnost podložnosti Božjoj volji (vidi također 1.
Samuelova 8:7 i Izreke 14:12).
'''
