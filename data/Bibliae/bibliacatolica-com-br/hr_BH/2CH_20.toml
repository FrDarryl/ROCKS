"Notes" = '''
Notas de rodapé:
20:1-4 - Prijetnja neprijateljske invazije navodi Jošafata da traži
Gospodina. Zajednička molitva i traženje božanskog vodstva ključni su u
vremenima krize, pokazujući ovisnost o Bogu u svakoj situaciji (vidi
također Filipljanima 4:6-7 i Jakovljeva 5:16).
20:5-12 - Jošafat vapi Bogu u molitvi, priznajući Njegov suverenitet i
moć. Prepoznavanje Božje veličine usred straha je čin vjere, koji jača
pouzdanje u Njegovu pomoć (vidi također Psalam 46:1-3 i 1. Ivanovu
5:14).
20:13-17 - Božji odgovor preko proroka osigurava pobjedu Jošafatu i
narodu. Jamstvo božanske pomoći donosi nadu i ohrabrenje, pokazujući da
se Bog bori za stvari onih koji ga se boje (vidi također Psalam 34:7 i
Rimljanima 8:31).
20:18-20 - Obožavanje i slavljenje prije bitke su demonstracija vjere.
Duhovna pobjeda prethodi fizičkoj pobjedi, a slavljenje Boga moćno je
oružje u borbi protiv neprijatelja (vidi također Psalam 22:3 i
Kološanima 3:16).
20:21-30 - Poraz Judinih neprijatelja rezultira proslavom Boga.
Pripovijest ilustrira kako vjernost Bogu vodi do pobjede i mira te kako
je Bog vrijedan obožavanja zbog svojih moćnih djela (vidi također
Psalam 118:6-7 i 2. Korinćanima 2:14).
'''
