"Notes" = '''
Notas de rodapé:
21:1-4 - Ahab želi Nabotov vinograd, ali Nabot ga odbija prodati zbog
izraelskog zakona o nasljeđivanju. Nabotova vjernost Božjem zakonu u
suprotnosti je s Ahabovom sebičnom željom i pohlepom, otkrivajući sukob
između pravde i pohlepe (vidi također Levitski zakonik 25:23-24 i Luka
12:15).
21:5-10 - Ahabova žena, Jezabela, planira Nabotovu smrt kako bi
zadovoljila kraljevu želju. Ovaj zli čin zavjere i ubojstva naglašava
pokvarenost moći i zloću ljudskog srca (vidi također Mihej 2:1-2 i
Jakov 4:1-2).
21:17-19 - Bog šalje Iliju da se suoči s Ahabom nakon Nabotovog
ubojstva. Ilijino proročanstvo protiv Ahaba i Izebele otkriva da nitko
nije iznad Božje pravde, čak ni kralj. Ovo naglašava načelo božanske
pravde (vidi također Izaiju 5:8-9 i Galaćanima 6:7-8).
21:25-26 - Biblija naglašava da je Ahab bio najgori izraelski kralj,
kojeg je Izebela potaknula da čini gadosti. Njegov život je primjer
kako uporni grijeh i zao utjecaj mogu iskvariti cijelu naciju (vidi
također 1. Kraljevima 16:30-33 i Rimljanima 1:32).
21:27-29 - Ahab, pokajani, ponizio se pred Bogom čuvši Ilijinu osudu.
Bog, u svom milosrđu, odgađa potpuni sud nad njegovom kućom. Ovo
pokazuje da čak i najgori grešnici mogu doživjeti Božje milosrđe kroz
pokajanje (vidi također 2. Ljetopisa 7:14 i Jona 3:5-10).
'''
