37:14-16 - Elihu potiče Joba da razmišlja o Božjim djelima i razumije
Njegovu moć. Ovaj poziv na razmišljanje bitan je u duhovnom životu, jer
nam pomaže prepoznati Božju veličinu i naš položaj pred Njim (vidi
također Psalam 46:10 i Kološanima 3:2).
37:22-24 - Elihu zaključuje da se trebamo bojati Boga, koji je
veličanstven i moćan. Ovo je štovanje temeljno u odnosu čovječanstva sa
