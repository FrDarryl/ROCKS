"1" = ''':sup:`1` Dio što je pripao plemenu sinova Judinih, po njihovim porodicama,
bijaše prema granici edomskoj, na jug do Sinske pustinje, na krajnjem
jugu.
'''
"2" = ''':sup:`2` A južna im meða išla od kraja Slanoga mora od zaljeva što je na
jugu;
'''
"3" = ''':sup:`3` izlazila je onda južno od Akrabimskog uspona, pružala se preko Sina
i uzlazila južno od Kadeš Barnee, prelazila Hesron, penjala se k Adari
i odatle okretala prema Karkai,
'''
"4" = ''':sup:`4` potom prelazila Asmon i dopirala do Potoka egipatskog i najposlije
izbijala na more. To vam je južna meða.
'''
"5" = ''':sup:`5` Na istoku je meða bila: Slano more do ušæa Jordana. Sjeverna je meða
poèinjala od Slanog mora kod ušæa Jordana.
'''
"6" = ''':sup:`6` Odatle je meða uzlazila u Bet-Hoglu, tekla sjeverno uz Bet-Arabu,
išla gore na Kamen Bohana, sina Rubenova.
'''
"7" = ''':sup:`7` Meða se zatim dizala od Akorske doline prema Debiru, okretala na
sjever prema Gelilotu, koji leži naprama Adumimskom usponu, južno od
Potoka; dalje je meða prolazila prema vodama En-Šemeša te izlazila kod
En-Rogela.
'''
"8" = ''':sup:`8` Odatle se preko doline Ben-Hinom s juga dizala k Jebusejskom
obronku, to jest k Jeruzalemu. Potom se uspinjala na vrh gore koja
prema zapadu gleda na dolinu Hinon i leži na sjevernom kraju doline
Refaima.
'''
"9" = ''':sup:`9` S vrha te gore zavijala je meða na izvor Neftoah te izlazila prema
gradovima u gori Efronu da zatim okrene k Baali, to jest Kirjat
Jearimu.
'''
"10" = ''':sup:`10` Od Baale meða je okretala na zapad prema gori Seiru i onda,
prolazeæi sjeverno od gore Jearima, to jest Kesalona, spuštala se u
Bet-Šemeš te išla k Timni.
'''
"11" = ''':sup:`11` Dalje je meða tekla k sjevernom obronku Ekrona, okretala prema
Šikronu, prelazila visove Baale, pružala se do Jabneela da konaèno
izbije na more.
'''
"12" = ''':sup:`12` Zapadna je meða Veliko more s obalom. To su bile zemlje sinova
Judinih, unaokolo, po porodicama njihovim.
'''
"13" = ''':sup:`13` Kaleb, sin Jefuneov, primi dio meðu sinovima Judinim, kako je Jahve
naredio Jošui. Dao mu je Kirjat Arbu, glavni grad sinova Anakovih -
Hebron.
'''
"14" = ''':sup:`14` Kaleb protjera odatle tri sina Anakova: Šešaja, Ahimana i Talmaja,
potomke Anakove.
'''
"15" = ''':sup:`15` Odatle krenu na stanovnike Debira, koji se nekoæ zvao Kirjat Sefer.
'''
"16" = ''':sup:`16` Tada reèe Kaleb: "Tko pokori i zauzme Kirjat Sefer, dat æu mu svoju
kæer Aksu za ženu."
'''
"17" = ''':sup:`17` Zauze ga Otniel, sin Kenaza, brata Kalebova; i dade mu Kaleb svoju
kæer Aksu za ženu.
'''
"18" = ''':sup:`18` Kad je prišla mužu, on je nagovori da u svoga oca zatraži polje.
Ona siðe s magarca, a Kaleb je upita: "Šta hoæeš?"
'''
"19" = ''':sup:`19` Ona odgovori: "Daj mi blagoslov! Kad si mi dao kraj u Negebu, daj
mi i koji izvor vode." I on joj dade Gornje i Donje izvore.
'''
"20" = ''':sup:`20` To je bila baština plemena sinova Judinih po porodicama njihovim.
'''
