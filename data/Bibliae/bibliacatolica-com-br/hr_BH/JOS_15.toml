"Notes" = '''
Notas de rodapé:
15:1-4 - Opisuje se nasljedstvo Judinog plemena, ističući važnost
svakog plemena u Božjem planu. Pedantan opis granica i gradova pokazuje
božanski red i važnost teritorija u identitetu Božjeg naroda (vidi
također Psalam 78:68-70 i Otkrivenje 21:12-14).
15:5-12 - Opseg Judine zemlje je detaljno opisan, uključujući njezine
zemljopisne granice. Ovo naglašava veličinu Božjeg obećanja i obilje
koje On želi za svoj narod (vidi također Ponovljeni zakon 1:8 i 1.
Ljetopisa 4:39-41).
15:13-19 - Kalebovo osvajanje Hebrona i Kirijat-Sefera i nagrada dana
onima koji ih osvoje naglašavaju važnost aktivne vjere i truda u
ostvarenju Božjih obećanja (vidi također Jakovljevu 2:26 i 2. Timoteju
4:7).
15:20-32 - Popis gradova Judinog plemena ističe raznolikost i bogatstvo
Božje baštine. Svaki grad ima svoje značenje i povijest, odražavajući
mnogostrukost Božjeg blagoslova (vidi također Psalam 126:1-3 i
Galaćanima 3:29).
16:03 - Nesposobnost Jude da otjera Jebusejce iz Jeruzalema ilustrira
stalnu borbu između Božjeg naroda i sila zla. Ovaj stih pojačava
potrebu za ovisnošću o Bogu u duhovnoj borbi (vidi također Efežanima
6:12 i 1. Petrovu 5:8).
'''
