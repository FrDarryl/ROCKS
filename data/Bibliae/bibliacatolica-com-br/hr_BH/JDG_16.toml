također Izreke 4:23 i 1. Petrovu 5:8).
16:10-20 - Samsonov gubitak snage predstavlja posljedicu njegove
neposlušnosti. Delilahina izdaja dovodi do njegovog hvatanja,
simbolizirajući kako nedostatak duhovne budnosti može rezultirati
propašću (vidi također Mateja 26:41 i Efežanima 6:10-11).
16:21-25 - Filistejci slave Samsonovo zarobljavanje, simbolizirajući
pobjedu zla nad dobrim. Ova scena naglašava posljedice grijeha i
potrebu za pokajanjem i obnovom (vidi također Galaćanima 6:7 i
Rimljanima 6:23).
16:26-30 - Samsonova smrt pri rušenju filistejskog hrama čin je žrtve i
svjedočanstvo Božjeg suvereniteta. Samsonova priča završava idejom da
čak i u porazu Bog može postići svoje namjere (vidi također Rimljanima
8:28 i 1. Korinćanima 1:27).
'''
