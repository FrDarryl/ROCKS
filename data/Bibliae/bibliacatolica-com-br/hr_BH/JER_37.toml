izazivajući očekivanja da će Jeruzalem biti spašen. Božanska istina
često se suočava s lažnim nadama (vidi također Jeremiju 25:11-12 i
Mateja 24:2).
37:11-21 - Jeremija je zatvoren jer je najavio pad Jeruzalema, ali
nastavlja naviještati Božju poruku, čak i usred patnje. Njegova
vjernost Bogu, čak i usprkos progonstvu, uči nas o cijeni poslušnosti
37:17-18 - Sidkija traži povoljnu riječ, ali Jeremija ne popušta,
pokazujući da se pred Božjom odlukom istinom ne može manipulirati.
Jeremijina hrabrost u govorenju istine, čak i protiv moćnika, izaziva
nas da budemo vjerni (vidi također 2. Timoteju 4:2 i Ivan 8:32).
'''
