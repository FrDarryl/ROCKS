"Notes" = '''
Notas de rodapé:
141:1-2 - Psalmist hitno vapi Bogu, uspoređujući svoju molitvu s
tamjanom koji se uzdiže Gospodinu. Ovo odražava važnost iskrene i
stalne molitve u životu vjernika, kao Bogu ugodne žrtve (vidi također
