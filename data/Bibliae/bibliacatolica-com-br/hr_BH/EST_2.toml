"Notes" = '''
Notas de rodapé:
2:1-4 - Nakon gubitka Vashti, kralj Ahasver traži novu kraljicu,
pokazujući krhkost ljudskih odnosa i utjecaj impulzivnih odluka.
Potraga za novom kraljicom ilustrira ideju da Bog može donijeti
preobrazbu u kriznim vremenima (vidi također Rimljanima 8:28 i Jeremiji
29:11).
2:5-7 - Uvod Mordokaja i Estere naglašava božansku providnost,
pokazujući kako Bog priprema ljude na strateškim položajima da ispune
svoje nakane. Estera, budući da je Židovka, središnja je figura u
pripovijesti koja otkriva identitet Božjeg naroda (vidi također Psalam
37:23-24 i Izreke 16:9).
2:8-10 - Esther je odvedena u palaču kako bi sudjelovala u natjecanju
ljepote. Njezina poslušnost Mordekaju odražava važnost mudrosti i
obiteljskog savjeta u životu osobe. Poštivanje tradicije ključno je u
vremenima nesigurnosti (vidi također Izreke 1:8-9 i Efežanima 6:1-4).
2:15-18 - Esterino prihvaćanje kao kraljice simbolizira Božji izbor i
ulogu žene u povijesti spasenja. Naklonost koju nalazi kod kralja odraz
je Božje dobrote usred izazovnih okolnosti (vidi također Psalam 84:11 i
Postanak 50:20).
2:19-23 - Mordokajeva odanost u izvješćivanju o zavjeri protiv kralja
pokazuje važnost budnosti i poštenja. Ova radnja je uvod u Mordokajevu
buduću ulogu u spasenju židovskog naroda (vidi također Izreke 12:17 i
Luka 16:10).
'''
