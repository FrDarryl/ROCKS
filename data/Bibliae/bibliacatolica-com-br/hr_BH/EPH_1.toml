"Notes" = '''
Notas de rodapé:
1:3-6 - Pavao hvali Boga za izbor kršćana u Kristu prije postanka
svijeta, ističući Božju milost. Spasenje je Božje djelo od vječnosti,
koje pokazuje Njegovu suverenost i ljubav (vidi također 2. Timoteju 1:9
i 1. Petrovu 1:2).
1:7-10 - Otkupljenje u Kristu je fokus ovog odlomka, naglašavajući da
je oproštenje grijeha darovano Božjom milošću. Otkrivanje otajstva
Božje volje u Kristu ključ je za razumijevanje djela otkupljenja (vidi
također Kološanima 1,13-14 i Rimljanima 16,25-27).
1:13-14 - Vjernici su zapečaćeni Duhom Svetim kao jamstvom svoje buduće
baštine, simbolizirajući sigurnost i jamstvo spasenja. Duh Sveti je dan
kao pečat autentičnosti i predanosti (vidi također 2. Korinćanima 1:22
i Rimljanima 8:16).
1:15-23 - Pavao moli za mudrost i objavu u Kristu, kako bi vjernici
shvatili veličinu Božje moći u svojim životima. Kristovo uskrsnuće
istaknuto je kao očitovanje božanske moći (vidi također Filipljanima
3:10 i Kološanima 1:18).
'''
