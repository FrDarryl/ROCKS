"Notes" = '''
Notas de rodapé:
11:1-2 - Poticaj da se baci kruh svoj u vode ilustrira načelo
velikodušnosti i djelovanja, pokazujući da trebamo iskoristiti prilike
da činimo dobro, čak i ako ne znamo ishod (vidi također Luka 6:38 i
