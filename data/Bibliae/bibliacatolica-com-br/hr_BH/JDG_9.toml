"Notes" = '''
Notas de rodapé:
9:1-3 - Abimelek, Gideonov sin, traži podršku građana Šekema da postane
kralj. Ovaj izbor odražava slabost izraelskog naroda u slijeđenju vođa
koji ne traže Božju volju, naglašavajući ljudsku tendenciju traženja
moći, a ne božanskog vodstva (vidi također 1. Samuelova 8:4-9 i Psalam
118:8-9).
9:4-6 - Abimelek koristi novac iz hrama Baal-Berit da zaposli
raskalašne i nasilne ljude, što ukazuje na korupciju i korištenje moći
za osobnu korist. Ovaj postupak pokazuje kako idolopoklonstvo i težnja
za moći mogu pokvariti vodstvo (vidi također 1. Timoteju 6:10 i Izreke
28:16).
9:22-27 - Nakon što je proglašen kraljem, Abimelek počini masakr nad
svojom braćom, odražavajući tragediju neobuzdane ambicije i obiteljske
izdaje. Ovo otkriva cijenu želje za moći i kako ona može dovesti do
razornih posljedica (vidi također Mateja 23:37 i Galaćanima 5:19-21).
9:50-55 - Abimelekova smrt u Tebesu, nakon što ga je ranila žena koja
je bacila kamen, simbolizira božansku pravdu. Abimelekov pad ilustrira
posljedice arogancije i zlouporabe moći, naglašavajući da Bog ne
tolerira nepravdu (vidi također Psalam 7:14-16 i Izreke 16:18).
9:56-57 - Božja presuda Abimeleku i njegovim ljudima pokazuje da zla
djela imaju vječne posljedice. Ovo uči da će božanska pravda prevladati
one koji se protive Božjim namjerama (vidi također Postanak 4:10 i
Propovjednik 12:14).
'''
