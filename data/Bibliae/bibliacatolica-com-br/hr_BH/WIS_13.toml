"Notes" = '''
Notas de rodapé:
13:1-2 - Mudrost priznaje da stvaranje otkriva Božju veličinu. Oni koji
to ne prepoznaju padaju u idolopoklonstvo, stvarajući slike bogova
napravljene ljudskim rukama. Ovo upozorenje naglašava važnost
prepoznavanja božanstvenosti kroz stvaranje (vidi također Rimljanima
1:20 i Psalam 19:1-4).
13:3-5 - Kritika obožavanja idola naglašava uzaludnost traženja
božanstvenosti u materijalnim predmetima. Nesposobnost idola da
odražavaju Božju pravu prirodu pokazuje potrebu za autentičnim odnosom
13:6-9 - Izjava da je priroda svjedok Stvoritelja ukazuje na to da bi
mudrost trebala voditi do obožavanja pravog Boga. Ovo sugerira da
promatranje prirodnog svijeta može dovesti do duhovne istine (vidi
također Psalam 104:24-25 i Djela 17:24-28).
13:10-13 - Upozorenje o neznalicama koje štuju elemente stvaranja, a ne
Stvoritelja, naglašava potrebu za duhovnim razlučivanjem. Mudrost uči
da istinska predanost treba biti usmjerena Bogu, a ne Njegovoj kreaciji
(vidi također 1. Korinćanima 8:4-6 i Kološanima 1:16-17).
13:14-19 - Zaključak da je mudrost svjetlo koje obasjava ljude i vodi
ih do istinske spoznaje Boga ističe ulogu mudrosti u životu vjernika.
Ovo prosvjetljenje je bitno kako bi se izbjeglo padanje u
idolopoklonstvo (vidi također Izreke 4:7 i Jakovljevu 1:5).
'''
