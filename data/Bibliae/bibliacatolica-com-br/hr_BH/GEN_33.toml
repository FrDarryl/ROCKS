"Notes" = '''
Notas de rodapé:
33:1-4 - Ponovno okupljanje Jakova i Ezava trenutak je pomirenja. Ezav
pokazuje oprost grleći Jakova, pokazujući da je obnova odnosa i moguća
i poželjna (vidi također Luka 15:20 i Efežanima 4:32).
33:5-7 - Jakovljeva obitelj predstavljena je Ezavu, naglašavajući
važnost obitelji i obiteljskih odnosa u emocionalnom i duhovnom
iscjeljenju. Ljubav i prihvaćanje među članovima obitelji odražavaju
Božju milost (vidi također 1. Timoteju 5:8 i Kološanima 3:13).
33:8-11 - Jakov nudi darove Ezavu u znak pomirenja i poštovanja. Ovo
naglašava važnost simboličnih djela velikodušnosti i spremnosti da se
iskupimo za one koje smo povrijedili (vidi također Izreke 18:16 i
33:12-16 - Ezav se ponudi da prati Jakova, ali Jakov odbija, pokazujući
važnost vremena i strpljenja u odnosima. Ovaj odgovor naglašava
vrijednost međusobnog poštovanja i slobode u interakcijama (vidi
također Rimljanima 12:10 i Filipljanima 2:3).
33:17-20 - Jakov se nastanjuje u Šekemu i gradi oltar, simbolizirajući
njegov novi život i predanost Bogu. Izgradnja oltara predstavlja
središnje mjesto Boga u Jakovljevom životu i važnost štovanja (vidi
također Postanak 28:18-22 i Psalam 100:4).
'''
