poštovanjem i poslušnošću božanskim uputama (vidi također Brojeve 4:15
13:10-11 - Božji gnjev protiv Uze pokazuje ozbiljnost nepoštivanja
posebnih pravila za rukovanje svetim stvarima. David je uznemiren,
pokazujući da čak i pobožni vođe mogu biti iznenađeni božanskom pravdom
(vidi također 1. Samuelova 6:19-20 i Levitski zakonik 10:1-2).
13:12-14 - Kovčeg se odnosi u kuću Obed-Edoma, gdje donosi blagoslov.
