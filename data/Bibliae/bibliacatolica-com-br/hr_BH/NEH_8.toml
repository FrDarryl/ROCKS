"Notes" = '''
Notas de rodapé:
8:1-3 - Ezra čita Mojsijev zakon pred cijelom skupštinom, a narod ga
pozorno sluša. Javno čitanje Svetoga pisma pokazuje središnje mjesto
Božje riječi u duhovnoj obnovi zajednice (vidi također Pnz 31,11-13 i
Kološanima 3,16).
8:5-6 - Kad Ezra otvori Knjigu zakona, narod stoji u znak poštovanja, a
na kraju se klanja Gospodinu sa zahvalnošću. Poštovanje Božje Riječi i
iskreno štovanje stupovi su duhovnog života (vidi također Psalam
119:105 i Rimljanima 12:1-2).
8:7-8 - Leviti objašnjavaju Zakon narodu, osiguravajući da ga svi
razumiju. Jasne i razumljive upute iz Svetog pisma neophodne su za
duhovni rast i životnu preobrazbu (vidi također Izreke 4:7 i Efežanima
4:11-12).
8:9-12 - Ljudi su dirnuti do suza kad čuju Zakon, ali Nehemija i Ezra
potiču ih da se raduju, jer dan je svet. Pravo razumijevanje Božje
Riječi vodi do pokajanja, ali i do radosti i duhovne obnove (vidi
također Psalam 30:5 i Filipljanima 4:4).
8:13-18 - Narod slavi Blagdan sjenica prema Zakonu, pokazujući povratak
zaboravljenim tradicijama. Obnova svetih blagdana znak je duhovne
obnove i poslušnosti (vidi također Levitski zakonik 23:33-43 i Ivan
7:37-38).
'''
