"Notes" = '''
Notas de rodapé:
18:1-5 - David organizira svoje trupe i izražava zabrinutost za
Abšaloma, pokazujući očinsku ljubav koja nadilazi okolnosti. Ova radnja
naglašava temu obiteljske ljubavi, čak i usred sukoba (vidi također 1.
Korinćanima 13:4-7 i Rimljanima 12:10).
18:6-8 - Bitka se odvija u Efrajimovoj šumi, a Davidova pobjeda je
izvanredna. Ovaj izvještaj naglašava Božju suverenost u osiguravanju
pobjede i važnost Božje prisutnosti u borbi (vidi također Psalam 44:3 i
Ponovljeni zakon 20:4).
18:9-15 - Joab je pronašao i ubio Abšaloma, unatoč Davidovoj naredbi da
mu se poštedi život. Abšalomova smrt simbolizira tragične posljedice
18:30-32).
18:16-23 - Vijest o Abšalomovoj smrti izaziva duboku žalost kod Davida,
pokazujući da je očinska ljubav jača od položaja kralja. Davidov
emocionalni odgovor naglašava krhkost čovječanstva, čak i kod vođa
(vidi također Rimljanima 12:15 i 1. Petrovu 5:7).
18:24-33 - David prima vijest o Abšalomovoj smrti i izražava svoju
tugu. Njegovo jadikovanje odražava složenost obiteljskih odnosa i
tragediju podjela. Davidov plač je podsjetnik na bol uzrokovanu
grijehom i pobunom (vidi također Psalam 30:5 i Ivan 11:35).
'''
