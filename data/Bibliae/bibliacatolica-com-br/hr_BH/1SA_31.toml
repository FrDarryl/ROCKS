"Notes" = '''
Notas de rodapé:
31:1-2 - Filistejci pobjeđuju Izraelce u bitci i ubijaju Šaulove
sinove, uključujući Jonatana. Smrt Jonathana, Davidova vjernog
prijatelja, označava tragičan trenutak, pokazujući posljedice Šaulove
neposlušnosti (vidi također 1. Samuelova 13:13-14 i 2. Samuelova
1:25-26).
31:3-4 - Saul, teško ranjen, traži da ga ubiju, ali njegov štitonoša
odbija. Saul si tada oduzima život. Njegova tragična smrt odražava kraj
vladavine obilježene neposlušnošću i duhovnim padom (vidi također 1.
Samuelova 28:19 i 1. Ljetopisa 10:13-14).
31:5-6 - Šaulov štitonoša, vidjevši kraljevu smrt, također počini
samoubojstvo. Ovaj čin naglašava očaj na bojnom polju i očajničku
odanost oklopnika svom gospodaru (vidi također Suce 9:54 i 1.
Kraljevima 16:18).
31:7 - Kad su Izraelci vidjeli da je Šaul mrtav, pobjegli su, a
Filistejci su zauzeli izraelske gradove. Poraz Izraela označava
nacionalnu krizu i neizbježnu tranziciju vlasti (vidi također 1.
Samuelova 4:10-11 i 2. Samuelova 2:4).
31:8-13 - Filistejci izlažu tijela Šaula i njegovih sinova, ali ljudi
iz Jabeša Gileada pronalaze i pokapaju tijela. Odanost ljudi iz Jabeša
Šaulu za njegovo izbavljenje pokazuje sjećanje na zahvalnost i čast čak
i nakon njegove smrti (vidi također 1. Samuelova 11:1-11 i 2. Samuelova
2:4-7).
'''
