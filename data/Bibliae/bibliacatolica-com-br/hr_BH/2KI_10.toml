"Notes" = '''
Notas de rodapé:
10:1-3 - Jehu piše vođama Jizreela, pozivajući ih da brane Ahabovu
dinastiju. Njihov odgovor pokazuje i strah i prepoznavanje Jehuove
moći, otkrivajući kako se božanski autoritet očituje nad kraljevima
(vidi također Psalam 2:10-12 i Izreke 21:30).
10:6-11 - Ahabovih sedamdeset sinova je ubijeno, ispunjavajući Božju
presudu nad njegovom kućom. Ovo čišćenje Ahabove dinastije simbolizira
pročišćenje Izraela od idolopoklonstva i korupcije (vidi također 1.
Kraljevima 21:29 i 2. Kraljevima 9:8).
10:15-17 - Jehu pronalazi Jonadaba i poziva ga da mu se pridruži u
misiji uništenja Ahabove kuće. Ovo odražava savezništvo pravednih ljudi
da postignu Božju namjeru pravde u Izraelu (vidi također Psalam 101:6 i
Rimljanima 12:9).
10:18-27 - Jehu uništava obožavatelje Baala, eliminirajući svećenike i
rušeći Baalov hram. Ovo označava djelomičnu obnovu štovanja Gospodina u
Izraelu, iako Jehu nije uklonio Jeroboamovu zlatnu telad (vidi također
Izlazak 34:13 i 1. Kraljevima 12:28-30).
10:30-31 - Bog obećava Jehuu dugu dinastiju za njegovu djelomičnu
poslušnost u uništenju Ahabove kuće, ali Jehu ne ide u potpunosti
Božjim putovima. Ovo naglašava potrebu za potpunom poslušnošću kako bi
se iskusili puni Božji blagoslovi (vidi također 1. Samuelova 15:22 i 2.
Kraljevima 13:1-3).
'''
