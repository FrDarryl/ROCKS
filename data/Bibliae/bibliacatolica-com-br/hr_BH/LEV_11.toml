"Notes" = '''
Notas de rodapé:
11:1-8 - Bog daje upute u vezi s čistim i nečistim životinjama,
naglašavajući razdvajanje koje On zahtijeva između svetog i profanog.
Razlika između hrane je simbol čistoće i poslušnosti Gospodinu (vidi
također Ponovljeni zakon 14:3-8 i Djela 10:14-15).
11:9-12 - Pravila prehrane vrijede i za vodena stvorenja, a dopuštena
su samo ona s perajama i ljuskama. Ovo osnažuje načelo čistoće i
poslušnosti Božjim zapovijedima, čak i u detaljima svakodnevnog života
(vidi također Mateja 5:17-18 i 1. Korinćanima 10:31).
11:13-19 - Bog zabranjuje konzumaciju raznih ptica i krilatih
stvorenja, upućujući ljude da održavaju čistoću čak iu izboru prehrane.
Poštivanje zakona o čistoći odražava Božju svetost (vidi također Izaiju
65:4 i Rimljanima 12:1).
11:20-23 - Upute o tome koji se kukci smiju, a koji ne smiju jesti
jačaju Božju brigu za čistoću u svim aspektima života. Ovo odvajanje je
stalni podsjetnik da Božji narod mora biti svet (vidi također 1.
Petrovu 1:15-16 i Kološanima 3:17).
11:44-45 - Bog zapovijeda svom narodu da bude svet jer je On svet.
Odvajanje nečiste hrane praktičan je način podsjećanja Izraela na
njihov identitet kao svete nacije, odvojene za službu Gospodinu (vidi
također Izlazak 19:6 i 1. Petrovu 2:9).
'''
