"Notes" = '''
Notas de rodapé:
2:1-2 - Pavao potiče Tita da poučava ono što je u skladu sa zdravim
naukom, posebno starije muškarce. Mudrost i zrelost vođa trebaju
poslužiti kao primjer mlađim generacijama (vidi također 1. Timoteju
5:1-2 i 1. Petrovu 5:5).
2:3-5 - Starije žene trebaju učiti mlađe žene da žive dostojanstveno,
mudro i s poštovanjem. Ovo učenje je način očuvanja reda i morala
unutar Crkve (vidi također Efežanima 5:22-33 i 1. Petrovu 3:1-6).
2:6-8 - Mladi su pozvani da se ponašaju čisto i s poštovanjem. Dobar
primjer kršćanskog ponašanja čini evanđelje privlačnijim i vrijednijim
da ga drugi slijede (vidi također 1. Timoteju 4:12 i Filipljanima
2:15).
2:9-10 - Sluge su upućene da se pokoravaju svojim gospodarima, radeći s
dobrom voljom i poštovanjem. Ovaj stav odražava istinsku kršćansku
slobodu, koja nije za nered nego za dobra djela (vidi također Efežanima
6:5-9 i 1. Petrovu 2:18-21).
2:11-14 - Božja milost, koja je donijela spasenje svim ljudima, uči nas
živjeti pravedno i pobožno, radujući se blaženoj nadi. Spasenje u
Kristu zahtijeva život preobražen božanskom milošću (vidi također
Efežanima 2:8-10 i Rimljanima 6:1-14).
'''
