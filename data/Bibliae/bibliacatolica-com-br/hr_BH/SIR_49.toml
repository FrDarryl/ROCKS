"Notes" = '''
Notas de rodapé:
49:1-4 - Autor počinje podsjećanjem na Jakovljev lik i njegovu važnost
u povijesti Božjeg naroda. Opis njegovih vrlina i mudrosti naglašava
temeljnu ulogu koju je odigrao u oblikovanju izraelskog identiteta
49:5-7 - Referenca na Mojsija naglašava njegovu vjernost i vodstvo u
oslobađanju hebrejskog naroda od ropstva. Mojsijeva važnost kao
posrednika između Boga i naroda tema je koja se ponavlja i naglašava
potrebu za mudrim vođama (vidi također Izlazak 3:10 i Ponovljeni zakon
34:10-12).
49:8-10 - U poglavlju se spominje uloga Ezekije, pravednog kralja, koji
je donio vjersku reformu i zaštitu naroda. Njegova hrabrost u
suočavanju s neprijateljima i traženju Boga u molitvi služi kao primjer
38:1-6).
49:11-13 - Spominjanje Salomona ističe potragu za mudrošću i želju da
se izgradi hram za Boga. Ovo naglašava važnost mudrosti kao božanskog
dara i potrebu za ispravnim odnosom s Gospodinom (vidi također 1.
Kraljevima 3:9 i Jakovljevu 1:5).
49:14-16 - Autor završava razmišljanjem o Božjoj veličini i važnosti
poštovanja prema Njemu. Ovo ponovno potvrđuje Božju središnju ulogu u
životima i povijesti Njegovog naroda, naglašavajući da prava mudrost
leži u strahu od Gospodina (vidi također Izreke 1:7 i Psalam 111:10).
'''
