"Notes" = '''
Notas de rodapé:
67:1-2 - Psalam počinje zahtjevom za Božjim blagoslovom, odražavajući
razumijevanje da je božanska naklonost neophodna za dobrobit. Molitva
za blagoslove izraz je ovisnosti i želje da živimo pod Božjim vodstvom
(vidi također Brojeve 6:24-26 i Efežanima 1:3).
67:3-5 - Poziv na štovanje naroda ističe misijsku viziju psalma. Božje
svjetlo mora se naviještati svima, pokazujući da je Njegovo spasenje za
sve ljude, bez obzira na njihovo podrijetlo (vidi također Psalam 96:3 i
Luka 24:47).
67:6-7 - Žetva i blagostanje zemlje simboliziraju Božji blagoslov
čovječanstvu. Ovo osnažuje vezu između poslušnosti Bogu i primanja
njegovih blagoslova, naglašavajući odgovornost ljudi da ga slave (vidi
također Psalam 128:1-2 i 2. Ljetopisa 7:14).
67:4 - Izraz "neka se raduju narodi" naglašava radost koja proizlazi iz
poznavanja Boga. Podsjeća nas da odnos s Bogom donosi istinsko
zadovoljstvo i da tu radost treba podijeliti s drugima (vidi također
Psalam 126:2 i Filipljanima 4:4).
67:1-7 - Zaključak psalma ponovno potvrđuje temu Božjeg blagoslova i
odgovornosti čovječanstva da Ga prizna i slavi. To nas potiče da živimo
u zahvalnosti i tražimo Njegovu prisutnost u svakom području našeg
života (vidi također Psalam 111:1 i 1. Solunjanima 5:18).
'''
