"1" = ''':sup:`1` "Kad tko želi prinijeti Jahvi žrtvu prinosnicu, neka njegov dar bude
od najboljeg brašna; neka ga polije uljem i na nj stavi tamjana.
'''
"2" = ''':sup:`2` Neka ga onda donese Aronovim sinovima, sveæenicima. Zatim neka
zagrabi šaku od toga brašna i ulja i sav tamjan, pa neka sveæenik na
žrtveniku to sažeže u kad za spomen-žrtvu. To je žrtva paljena Jahvi na
ugodan miris.
'''
"3" = ''':sup:`3` A što od žrtve prinosnice ostane, neka pripadne Aronu i njegovim
sinovima - najsvetije od žrtava Jahvi paljenih.
'''
"4" = ''':sup:`4` Ako za žrtvu prinosnicu želiš prinijeti tijesta peèena u peæi, neka
to budu beskvasne pogaèe od najboljeg brašna, zamiješene u ulju, ili
