"9" = ''':sup:`9` Neka sveæenik odvoji od žrtve prinosnice dio kao spomen-žrtvu, pa
neka ga sažeže u kad na žrtveniku - kao žrtvu paljenu Jahvi na ugodan
miris!
'''
"10" = ''':sup:`10` A što od žrtve prinosnice ostane, neka pripadne Aronu i njegovim
sinovima - najsvetije od žrtava Jahvi paljenih.
'''
"11" = ''':sup:`11` Nikakva žrtva prinosnica koju budeš prinosio Jahvi neka ne bude
