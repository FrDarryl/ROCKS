'''
"5" = ''':sup:`5` Ako tvoj dar bude žrtva prinosnica peèena na tavi, neka bude od
najboljeg brašna, neukvasana i u ulju zamiješena.
'''
"6" = ''':sup:`6` U komade je izlomi i po njima ulja polij: žrtva je to prinosnica.
'''
"7" = ''':sup:`7` Bude li tvoja prinosnica kuhana u kotluši, neka bude od najboljeg
