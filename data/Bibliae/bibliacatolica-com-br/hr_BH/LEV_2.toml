'''
"12" = ''':sup:`12` Prinosite ih Jahvi kao prvine plodova, ali neka se sa žrtvenika ne
viju na ugodan miris.
'''
"13" = ''':sup:`13` Svaku svoju žrtvu prinosnicu posoli. Ne ostavljaj svoje žrtve
prinosnice bez soli Saveza sa svojim Bogom: sa svakim svojim prinosom
prinesi i sol.
'''
"14" = ''':sup:`14` Ako prinosiš Jahvi žrtvu prinosnicu od prvina, prinesi tu žrtvu od
prvina svojih plodova u obliku klasa pržena na vatri ili brašna od
samljevenog zrnja.
'''
"15" = ''':sup:`15` Dodaj još ulja i na nju stavi tamjana. To je žrtva prinosnica.
'''
"16" = ''':sup:`16` Onda neka sveæenik sažeže u kad za spomen-žrtvu dio kruha i ulja i
sav tamjan kao žrtvu Jahvi paljenu."
'''
