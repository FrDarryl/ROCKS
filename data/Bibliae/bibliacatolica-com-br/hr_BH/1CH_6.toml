'''
"56" = ''':sup:`56` Geršomovim sinovima dali su od rodova polovine Manašeova plemena
Golan u Bašanu s pašnjacima i Aštarot s pašnjacima.
'''
"57" = ''':sup:`57` Od Jisakarova plemena Kedeš s pašnjacima, Dobrat s pašnjacima,
'''
"58" = ''':sup:`58` Ramot s pašnjacima i Anem s pašnjacima.
'''
"59" = ''':sup:`59` Od Ašerova plemena Mašal s pašnjacima, Abdon s pašnjacima,
'''
"60" = ''':sup:`60` Hukok s pašnjacima i Rehob s pašnjacima.
'''
"61" = ''':sup:`61` Od Naftalijeva plemena Kedeš u Galileji s pašnjacima, Hamon s
pašnjacima i Kirjatajim s pašnjacima.
'''
"62" = ''':sup:`62` Ostalim Merarijevim sinovima dali su od Zebulunova plemena Rimon s
pašnjacima i Tabor s pašnjacima.
'''
"63" = ''':sup:`63` S onu stranu Jordana, prema Jerihonu, na istoènoj strani Jordana,
dali su im od Rubenova plemena Beser u pustinji s pašnjacima, Jahsu s
pašnjacima,
'''
"64" = ''':sup:`64` Kedemot s pašnjacima i Mefaat s pašnjacima.
'''
"65" = ''':sup:`65` Od Gadova plemena Ramot u Gileadu s pašnjacima, Mahanajim s
pašnjacima,
'''
"66" = ''':sup:`66` Hešbon s pašnjacima i Jazer s pašnjacima.
'''
