'''
"11" = ''':sup:`11` njegov sin Elkana, njegov sin Sufaj, njegov sin Nahat;
'''
"12" = ''':sup:`12` njegov sin Eliab, njegov sin Jeroham, njegov sin Elkana. Elkanini
sinovi:
'''
