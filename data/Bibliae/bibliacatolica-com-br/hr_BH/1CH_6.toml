'''
"44" = ''':sup:`44` Ašan s pašnjacima i Bet Šemeš s pašnjacima.
'''
"45" = ''':sup:`45` Od Benjaminova plemena: Gebu s pašnjacima, Alemet s pašnjacima i
Anatot s pašnjacima; dakle trinaest gradova po njihovim rodovima.
'''
"46" = ''':sup:`46` Ostalim Kehatovim sinovima prema plemenskim rodovima pripalo je
ždrijebom deset gradova od polovine Manašeova plemena.
'''
"47" = ''':sup:`47` Geršomovim sinovima po njihovim rodovima pripalo je od Jisakarova
plemena, od Ašerova plemena, od Naftalijeva plemena i od Manašeova
