'''
"27" = ''':sup:`27` sina Etana, sina Zime, sina Šimeja,
'''
"28" = ''':sup:`28` sina Jahata, sina Geršoma, sina Levijeva.
'''
"29" = ''':sup:`29` Merarijevi sinovi, njihova braæa, stajala su mu s lijeve strane:
