Rubenova plemena, od Gadova plemena i od Zebulunova plemena dvanaest
gradova.
'''
"49" = ''':sup:`49` Tako su Izraelovi sinovi dali levitima te gradove s pašnjacima.
'''
"50" = ''':sup:`50` Dali su ždrijebom od plemena Judinih sinova, od plemena Šimunovih
sinova i od plemena Benjaminovih sinova te gradove koje su spomenuli
poimence.
'''
