"Notes" = '''
Notas de rodapé:
47:2-3 - David je uzdignut kao Božji odabranik, čije je srce bilo
usklađeno s Božjom voljom. Njegova pobjeda nad Golijatom simbol je
njegove vjere u Boga i njegove hrabrosti da se suoči s nemogućim
izazovima (vidi također 1. Samuelova 17:45-50 i Djela 13:22).
47:6-7 - David, osim što je bio veliki ratnik, hvaljen je zbog svojih
hvalospjeva i pjesama Bogu, pokazujući kako štovanje i umjetnost mogu
biti izrazi vjere i zahvalnosti (vidi također 2. Samuelova 22:1-4 i
Psalam 150:1-6).
47:8-10 - Davidova obnova hramskog štovanja pokazuje njegovu revnost za
Boga i želju da održi svoj savez s Njim, naglašavajući važnost
usredotočenja duhovnog života na bogoslužje (vidi također 1. Ljetopisa
16:37-40 i Psalam 132:1-5).
47:11-12 - Iako je David počinio grijehe, zapamćen je po svojoj
sposobnosti iskrenog pokajanja. Njegova poniznost pred Bogom služi kao
primjer Božjeg milosrđa prema onima koji traže oproštenje (vidi također
Psalam 51:1-4 i 2. Samuelova 12:13).
47:13-14 - Salomon, sin Davidov, uzvišen je zbog svoje mudrosti i
izgradnje hrama. Njegovo miroljubivo vodstvo odražava Božji blagoslov
nad Izraelom tijekom njegove vladavine (vidi također 1. Kraljevima
3:12-14 i 1. Kraljevima 8:22-23).
'''
