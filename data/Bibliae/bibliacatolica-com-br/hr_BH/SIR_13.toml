prijateljstva, sugerirajući da treba izbjegavati oportunističke saveze
(vidi također Izreke 14:20 i Jakovljevu 2:1-4).
13:7-9 - Mudar čovjek savjetuje da se ne oslanjate na usluge moćnih
ljudi, jer oni mogu manipulirati vama. Ovo naglašava važnost
samopouzdanja i dostojanstva (vidi također Psalam 146:3-4 i Izreke
23:1-3).
13:10-13 - Autor poziva na oprez od pretjeranih i lažnih pohvala.
Laskanje je često sredstvo manipulacije, a pravednici bi trebali
cijeniti istinu i iskrenost (vidi također Izreke 29:5 i Judina 1:16).
13:14-16 - Mudrost leži u mudrom odabiru prijatelja. Odlomak uspoređuje
prirodu bogatih i siromašnih, podsjećajući nas da slično privlači
slično i da se iskrena prijateljstva moraju temeljiti na vrlini (vidi
također Izreke 27:17 i Propovjednik 4:9-10).
