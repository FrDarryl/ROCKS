"Notes" = '''
Notas de rodapé:
5:1-2 - Estera se predstavlja kralju, pokazujući hrabrost izlažući se
opasnosti. Njezin neželjeni ulazak čin je hrabrosti koji pokazuje
važnost posredovanja i obrane Božjeg naroda u kriznim vremenima (vidi
također Psalam 138:3 i Filipljanima 4:13).
5:3-4 - Kralj, ugledavši Esteru, upita je što želi. Ovo naglašava
kraljevu spremnost i Božju providnost u pripremanju puta za spasenje
židovskog naroda. Esterina mudrost u čekanju pravog trenutka lekcija je
o važnosti odabira vremena u molitvi (vidi također Izreke 16:9 i
Propovjednik 3:1).
5:5-8 - Estera poziva kralja i Hamana na banket, otkrivajući svoju
pažljivu strategiju. Ovo ilustrira kako su diplomacija i uvjeravanje
bitni u vodstvu te da je mudro pristupati osjetljivim stvarima s
oprezom (vidi također Izreke 15:23 i Kološanima 4:5).
5:9-14 - Haman postaje ispunjen ponosom nakon gozbe, otkrivajući svoju
aroganciju i svoj zli plan protiv Židova. Ovaj pad od oholosti
upozorenje je kako Božja suverenost može rasturiti spletke zlih (vidi
također Izreke 16:18 i Jakovljevu 4:6).
05:14 - Hamanova žena ga potiče da podigne vješala za Mordekaja. Ova
manipulacija otkriva obiteljsku dinamiku i poticanje zla, pokazujući da
negativan utjecaj može proizaći iz najbližih veza (vidi također Psalam
1:1 i Rimljanima 16:17).
'''
