"Notes" = '''
Notas de rodapé:
4:1-3 - Bog je uputio Jošuu da skupi kamenje iz Jordana kao spomen.
Stvaranje oznaka ključno je za sjećanje na Božje intervencije i jačanje
vjere budućih generacija (vidi također Izlazak 12:17 i Ponovljeni zakon
6:20-25).
4:4-7 - Kamenje Jordana služi kao svjedočanstvo djeci Izraelovoj o
Božjem čudu. Ovaj čin sjećanja vitalna je praksa u životu vjere, pomaže
u njegovanju zahvalnosti i nade (vidi također Psalam 78:3-4 i Efežanima
2:12).
4:9 - Jošua također podiže spomenik usred Jordana, pokazujući da se
Božje prisutnosti treba sjećati čak i na mjestima gdje je On silno
djelovao. Ovo naglašava važnost prepoznavanja Božjeg djela u svakoj
situaciji (vidi također Psalam 145:4 i 2. Timoteju 1:6-7).
04:14 - Bog uzdiže Jošuu ispred Izraela, potvrđujući njegovo vodstvo.
Ovo pokazuje da je pravi autoritet uspostavio Bog i da treba njegovati
poštovanje prema vjernim vođama (vidi također 1. Timoteju 5:17 i
4:20-24 - Jošuina uputa da pouči svoju djecu o tome što je Bog učinio
na Jordanu primjer je važnosti prenošenja vjere. Priče o tome kako Bog
djeluje u našim životima treba dijeliti kako bismo potaknuli vjeru
budućih generacija (vidi također Ponovljeni zakon 4:9 i Psalam
145:4-6).
