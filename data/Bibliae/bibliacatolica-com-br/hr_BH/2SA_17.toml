"Notes" = '''
Notas de rodapé:
17:1-4 - Abšalom dobiva savjet od Ahitofela kako brzo napasti Davida.
Naglašena je brzina djelovanja, odražavajući hitnost suočavanja s
kraljevim odlukama i važnost strateškog planiranja u vrijeme sukoba
(vidi također Izreke 20:18 i Psalam 33:10-11).
17:5-14 - Ahitofelov utjecaj je suprotstavljen Hušajevim savjetima,
koji vara Abšaloma. Ova razmjena pokazuje borbu za moć i potrebu za
razborom u donošenju odluka, pokazujući da nisu svi savjeti mudri, čak
i ako se čini da jesu (vidi također Jakovljevu 1:5 i Izreke 14:12).
17:15-22 - Davidove glasnike štiti žena u En-Rogelu, ističući hrabrost
i vjernost onih koji su ostali odani kralju. Ova epizoda pokazuje da se
lojalnost može očitovati tihim, ali značajnim radnjama (vidi također
Filipljanima 1:27 i 1. Petrovu 4:10).
17:23 - Ahitofelova smrt, osjećaj poniženosti nakon što je njegov
savjet odbijen, ukazuje na posljedice neispunjenja očekivanja. To
odražava krhkost ljudskog ponosa i potrebu za poniznošću (vidi također
Izreke 16:18 i Psalam 73:18-19).
17:24-29 - David je obaviješten o Abšalomovim kretanjima i priprema se
za bitku, pokazujući vodstvo i ovisnost o Bogu. Ova priprema naglašava
važnost molitve i budnosti u kriznim vremenima (vidi također Psalam
20:7 i Efežanima 6:18).
'''
