ostavlja Jeruzalem na milost i nemilost njegovim neprijateljima. Ovaj
trenutak pustoši dokaz je kako grijeh donosi strašne posljedice na
39:23-24).
2:6-7 - Uništavanje hramova i svetkovine naglašavaju gubitak istinskog
štovanja. Istaknuta je veza između grijeha i gubitka obožavanja Boga,
pokazujući da grijeh odvaja ljude od Božje prisutnosti i sredstava
2:8-10 - Grad promatra razaranje i oplakuje gubitak, ne nalazeći
utjehu. Ovaj nedostatak utjehe je izraz duhovne napuštenosti, kada
grijeh rezultira dubokim otuđenjem od Boga (vidi također Psalam 77:3-9
i Jeremija 14:17).
2:11-13 - Detaljno je opisana tuga i patnja onih koji svjedoče
razaranju svoga grada. Ovo ukazuje na bol opravdane žalosti koja prati
posljedice grijeha, koje su neizbježne, ali također otvaraju put za
