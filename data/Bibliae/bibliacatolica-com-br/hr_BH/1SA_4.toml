"Notes" = '''
Notas de rodapé:
4:1-2 - Izrael ulazi u bitku protiv Filistejaca i doživljava razoran
poraz. Početni poraz odražava duhovno stanje nacije, koja je bila
daleko od Boga i vjerovala više u sebe nego u Gospodina (vidi također
Psalam 44:9-10 i Ponovljeni zakon 28:25).
4:3-5 - Izraelci donose Kovčeg Saveza na bojno polje, misleći da će to
jamčiti pobjedu. Kovčeg je bio simbol Božje prisutnosti, ali ljudi su
se prema njemu odnosili praznovjerno, bez pravog poštovanja (vidi
također Brojeve 10:33-35 i Jeremiju 7:8-12).
4:10-11 - Izrael doživljava drugi poraz, a Kovčeg Saveza zarobe
Filistejci. Ofni i Finehas umiru na bojnom polju, ispunjavajući
proročansku presudu Elijevoj kući. Ovaj poraz simbolizira Izraelov
gubitak slave zbog grijeha (vidi također Psalam 78:60-61 i 1. Samuelova
2:34).
4:12-18 - Eli, nakon što je saznao za hvatanje Kovčega i smrt svojih
sinova, pada na leđa i umire. Njegova smrt predstavlja kraj njegove
loze i ispunjenje Božje riječi njegovoj kući, kao i tužan odraz
Elijevog neuspjelog vodstva (vidi također 1. Samuelova 3:13 i 1.
Kraljevima 2:27).
4:19-22 - Elijeva snaha, nakon poroda, svom sinu daje ime Ichabod, što
znači "Slava je otišla od Izraela", odražavajući tragediju gubitka
Kovčega i duhovno stanje nacije. Hvatanje Kovčega simbolizira odsutnost
Psalam 106:20).
'''
