"Notes" = '''
Notas de rodapé:
27:1-7 - Jeremija prima božansku zapovijed da se pokori vladavini
Nabukodonozora, kralja Babilona. Podložnost stranoj moći je test vjere
za Judu, jer otkriva Božju suverenost nad narodima i potrebu za
Rimljanima 13:1).
27:8-11 - Jeremija upozorava protiv lažne nade da susjedni narodi mogu
spasiti Judu. Naglašava da je otpor Nabukodonozoru uzaludan i da će mir
31,1-3 i Djela 4,12).
27:12-15 - Jeremija potiče kralja Sidkiju i narod da se pokore Babilonu
kako bi izbjegli uništenje. Neuspjeh da se pokori Nabukodonozoru
rezultirao bi patnjom i gubitkom, a pravi mir bi došao kroz poslušnost
(vidi također 1. Petrovu 2:13-14 i 1. Timoteju 2:1-2).
27:16-22 - Jeremija upozorava na lažne proroke koji obećavaju trenutnu
obnovu hramskog namještaja. Poruka je jasna: hram i sveti objekti ne
mogu se obnoviti bez prethodnog podvrgavanja božanskom sudu (vidi
također Mateja 7:15-20 i 2. Petrovu 2:1-3).
27:23:00 - Jeremijino proročanstvo o budućnosti hramskog posuđa otkriva
da će, iako izgleda izgubljeno, biti obnovljeno u Božje vrijeme,
pokazujući božanski suverenitet nad poviješću i konačno iskupljenje
(vidi također Izaiju 61:7 i Otkrivenje 21:9-10).
