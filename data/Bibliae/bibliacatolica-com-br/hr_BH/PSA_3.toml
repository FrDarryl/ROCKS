"Notes" = '''
Notas de rodapé:
3:1-2 - David vapi Bogu usred nevolje, prepoznajući veličinu svojih
neprijatelja. Ovaj psalam izražava stvarnost borbe i povjerenje koje
moramo imati u Gospodina, čak i kada smo okruženi poteškoćama (vidi
također Psalam 27:1-3 i 2. Timoteju 4:17).
3:3 - Izjava da je Bog Davidu štit naglašava božansku zaštitu u kriznim
vremenima. Ova snažna slika naglašava sigurnost koju nalazimo u našem
odnosu s Bogom (vidi također Psalam 91:2 i Efežanima 6:16).
3:4-5 - Davidov vapaj uslišava Bog, dajući mu odmor i sigurnost. Ovo
naglašava važnost molitve i pouzdanja u Boga kao izvor mira usred kaosa
(vidi također Filipljanima 4,6-7 i 1. Petrovu 5,7).
3:6-8 - David izjavljuje da se neće bojati mnoštva protivnika,
pokazujući svoju vjeru u Boga. Priznanje da spasenje pripada Gospodinu
središnja je tema u životu vjere (vidi također Psalam 37,39-40 i
Rimljanima 8,31).
'''
