"Notes" = '''
Notas de rodapé:
13:1-4 - Judith se priprema izvršiti svoj plan oslobođenja, koristeći
svoju ljepotu i lukavstvo. Njezina hrabrost pokazuje kako vjera u Boga
može potaknuti hrabro djelovanje protiv ugnjetavanja. Njezina je
odlučnost model pouzdanja u božansku providnost (vidi također Psalam
56:3 i Filipljanima 4:13).
13:5-10 - Judita prilazi Holofernu dok je u svom šatoru, pokazujući
svoju vještu strategiju da ga razoruža. Njezin pristup naglašava
važnost mudrosti i razboritosti u borbi protiv sila zla (vidi također
Izreke 2:6 i Jakovljevu 1:5).
13:11-18 - Holoferna zavodi Judita, koja riječima i djelima zadobija
njegovo povjerenje. Ova manipulacija pokazuje snagu Juditine vjere i
njezinu ulogu oruđa u Božjim rukama za izbavljenje Njegovog naroda
(vidi također 1. Petrovu 3:1-2 i Efežanima 6:11).
13:19-20 - Judita poduzima odlučnu akciju i odsijeca Holofernu glavu.
Ovaj simbolični čin predstavlja Božju pobjedu nad tlačiteljem,
pokazujući da čak i u najtežim situacijama Bog može upotrijebiti obične
pojedince kako bi ostvario svoje namjere (vidi također 1. Samuelova
17:47 i Rimljanima 8:31).
13:21-25 - Judita se trijumfalno vraća i stavlja Holofernovu glavu na
svoj ogrtač. Ovo simbolizira ne samo vojnu pobjedu nego i slavljenje
Boga u povijesti Izraela, pokazujući da spasenje dolazi od Gospodina
(vidi također Psalam 98:1 i Otkrivenje 19:1).
'''
