"Notes" = '''
Notas de rodapé:
9:1-2 - Šaul, opisan kao čovjek visokog stasa i lijepog izgleda,
izabran je za prvog izraelskog kralja. Njegov izbor odražava ljudsku
sklonost vođama s fizičkim kvalitetama, dok Bog gleda u srce (vidi
također 1. Samuelova 16:7 i Djela 13:21).
9:3-6 - Šaulova potraga za izgubljenim magarcima vodi ga do Samuela,
pokazujući kako Bog usmjerava obične događaje da ispuni svoj plan.
Božanska providnost se vidi u načinu na koji Bog vodi ljudske postupke
za svoje svrhe (vidi također Izreke 16:9 i Postanak 50:20).
9:15-17 - Bog otkriva Samuelu da će Šaul biti izabran da vlada
Izraelom, naglašavajući ulogu proroka kao posrednika Božje volje. Ovaj
događaj pokazuje Božju suverenost u odabiru vođa za svoj narod (vidi
također Hošea 13:11 i Ponovljeni zakon 17:14-15).
9:18-20 - Samuel uvjerava Šaula da su magarice pronađene, a zatim
otkriva Šaulu da ga je Bog izabrao da vodi Izrael. Ovo je početak Božje
objave o Savlovoj sudbini (vidi također Jeremiju 1:5 i Rimljanima
8:28-30).
9:25-27 - Samuel nasamo razgovara sa Saulom, objašnjavajući mu važnost
njegove nove misije. Ovaj intimni susret označava početak Šaulove
preobrazbe iz običnog čovjeka u izraelskog pomazanog kralja (vidi
također 1. Samuelova 10:1 i 1. Samuelova 16:13).
'''
