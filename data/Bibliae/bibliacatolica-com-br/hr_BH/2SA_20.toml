"Notes" = '''
Notas de rodapé:
20:1-3 - Shebina pobuna demonstracija je trajnih podjela unutar
Izraela, naglašavajući izazove s kojima se David suočava u svom
vodstvu. Plemenske podjele su tema koja se ponavlja u povijesti Izraela
(vidi također Galaćanima 5:15 i Jakovljeva 3:16).
20:4-10 - Joab je opet istaknut kao mudar vojskovođa, što pokazuje
potrebu za mudrošću i strategijom u sukobu. Njegova je vještina
presudna u ponovnom uspostavljanju reda, čak i kada su njegovi postupci
upitni (vidi također Izreke 24:6 i Propovjednik 10:10).
20:11-13 - Joabovo ubojstvo Amase naglašava brutalnost borbe za vlast i
posljedice izdaje. Ovaj čin naglašava složenost odnosa unutar vodstva i
posljedice ambicije (vidi također Mateja 7:2 i Galaćanima 6:7).
20:14-22 - Diplomacija Abelove žene otkriva važnost mudrosti i
posredovanja u rješavanju sukoba. Njezina uloga pokazuje da glas
mudrosti može prevladati usred nasilja (vidi također Izreke 15:1 i
Jakovljevu 3:17).
20:23-26 - Završetak poglavlja s ponovnim uspostavljanjem reda pod
Joabovim vodstvom naglašava kontinuitet Davidove vladavine i složenost
vodstva, koje često zahtijeva teške odluke (vidi također Rimljanima
13:1 i 1. Petrovu 2:13-14).
'''
