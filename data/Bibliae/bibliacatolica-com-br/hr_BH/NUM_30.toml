"Notes" = '''
Notas de rodapé:
30:1-2 - Bog utvrđuje važnost držanja zavjeta danih Njemu. Integritet i
ozbiljnost u predanju Bogu temeljni su za život vjere, a kršenje
zavjeta smatra se ozbiljnim grijehom (vidi također Propovjednika 5:4-5
i Mateja 5:33-37).
30:3-5 - Zakon o ženskim zavjetima kaže da otac ili muž mogu poništiti
zavjete kćeri ili žene. To odražava patrijarhalni sustav tog vremena,
ali i zaštitu žena pod obiteljskom vlašću (vidi također Efežanima
5,22-24 i 1. Petrovu 3,1-6).
30:6-8 - Zavjete koje je dala udana žena može poništiti njezin muž ako
ih se odrekne nakon što ih čuje. Ovo odražava duhovni autoritet
muškarca u domu, u skladu s praksom Mojsijeva zakona (vidi također
Brojeve 30:13 i 1. Korinćanima 11:3).
30:9-12 - Udovice ili razvedene žene, kada se zavjetuju, odgovorne su
za ispunjenje svojih obećanja, jer nemaju mušku figuru autoriteta nad
sobom. Ovo jača osobnu odgovornost pred Bogom (vidi također 1. Timoteju
5:5-6 i Psalam 56:12).
30:13-16 - Muž ima moć potvrditi ili poništiti bilo koji zavjet koji
žena da. Zaključak poglavlja naglašava uspostavljeni autoritet u
obitelji i odgovornost oba supružnika pred Bogom (vidi također
Efežanima 5:25 i Kološanima 3:18-19).
'''
