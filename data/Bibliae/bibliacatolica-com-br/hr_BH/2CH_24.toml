24:8-14 - Prikupljanje resursa i obnova hrama su završeni, a Joash
slavi predanost rada. Ova radnja simbolizira obnovu istinskog štovanja
Boga i važnost ulaganja u bogoslužje i kuću Gospodnju (vidi također
24:15-22 - Svećenik Jojada umire, a Joaš se okreće od Gospodina, vodeći
