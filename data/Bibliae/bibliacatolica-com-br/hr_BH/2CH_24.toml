na naciju i kako nedostatak predanosti Bogu može rezultirati duhovnom
stranputicom (vidi također Psalam 106:34-39 i 1. Timoteju 4:16).
24:23-27 - Joasha ubijaju njegovi vlastiti časnici kao posljedicu
