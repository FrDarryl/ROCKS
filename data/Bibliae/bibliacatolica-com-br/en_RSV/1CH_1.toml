[1]
"1" = ''':sup:`1` Adam, Seth, Enosh;
'''
"2" = ''':sup:`2` Kenan, Ma-hal'alel, Jared;
'''
"3" = ''':sup:`3` Enoch, Methu'selah, Lamech;
'''
"4" = ''':sup:`4` Noah, Shem, Ham, and Japheth.
'''
"5" = ''':sup:`5` The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech, and
Tiras.
'''
"6" = ''':sup:`6` The sons of Gomer: Ash'kenaz, Diphath, and Togar'mah.
'''
"7" = ''':sup:`7` The sons of Javan: Eli'shah, Tarshish, Kittim, and Ro'danim.
'''
"8" = ''':sup:`8` The sons of Ham: Cush, Egypt, Put, and Canaan.
'''
"9" = ''':sup:`9` The sons of Cush: Seba, Hav'ilah, Sabta, Ra'ama, and Sab'teca. The
sons of Ra'amah: Sheba and Dedan.
'''
"10" = ''':sup:`10` Cush was the father of Nimrod; he began to be a mighty one in the
earth.
'''
"11" = ''':sup:`11` Egypt was the father of Ludim, An'amim, Le'habim, Naph-tu'him,
'''
"12" = ''':sup:`12` Pathru'sim, Caslu'him (whence came the Philis'tines), and
Caph'torim.
'''
"13" = ''':sup:`13` Canaan was the father of Sidon his first-born, and Heth,
'''
"14" = ''':sup:`14` and the Jeb'usites, the Am'orites, the Gir'gashites,
'''
"15" = ''':sup:`15` the Hivites, the Arkites, the Sinites,
'''
"16" = ''':sup:`16` the Ar'vadites, the Zem'arites, and the Ha'mathites.
'''
"17" = ''':sup:`17` The sons of Shem: Elam, Asshur, Arpach'shad, Lud, Aram, Uz, Hul,
Gether, and Meshech.
'''
"18" = ''':sup:`18` Arpach'shad was the father of Shelah; and Shelah was the father of
Eber.
'''
"19" = ''':sup:`19` To Eber were born two sons: the name of the one was Peleg (for in
his days the earth was divided), and the name of his brother Joktan.
'''
"20" = ''':sup:`20` Joktan was the father of Almo'dad, Sheleph, Hazarma'veth, Jerah,
'''
"21" = ''':sup:`21` Hador'am, Uzal, Diklah,
'''
"22" = ''':sup:`22` Ebal, Abim'a-el, Sheba,
'''
"23" = ''':sup:`23` Ophir, Hav'ilah, and Jobab; all these were the sons of Joktan.
'''
"24" = ''':sup:`24` Shem, Arpach'shad, Shelah;
'''
"25" = ''':sup:`25` Eber, Peleg, Re'u;
'''
"26" = ''':sup:`26` Serug, Nahor, Terah;
'''
"27" = ''':sup:`27` Abram, that is, Abraham.
'''
"28" = ''':sup:`28` The sons of Abraham: Isaac and Ish'mael.
'''
"29" = ''':sup:`29` These are their genealogies: the first-born of Ish'mael, Neba'ioth;
and Kedar, Adbeel, Mibsam,
'''
"30" = ''':sup:`30` Mishma, Dumah, Massa, Hadad, Tema,
'''
"31" = ''':sup:`31` Jetur, Naphish, and Ked'emah. These are the sons of Ish'mael.
'''
"32" = ''':sup:`32` The sons of Ketu'rah, Abraham's concubine: she bore Zimran,
Jokshan, Medan, Mid'ian, Ishbak, and Shu'ah. The sons of Jokshan: Sheba
and Dedan.
'''
"33" = ''':sup:`33` The sons of Mid'ian: Ephah, Epher, Hanoch, Abida, and Elda'ah. All
these were the descendants of Ketu'rah.
'''
"34" = ''':sup:`34` Abraham was the father of Isaac. The sons of Isaac: Esau and
Israel.
'''
"35" = ''':sup:`35` The sons of Esau: Eli'phaz, Reu'el, Je'ush, Jalam, and Korah.
'''
"36" = ''':sup:`36` The sons of Eli'phaz: Teman, Omar, Zephi, Gatam, Kenaz, Timna, and
Am'alek.
'''
"37" = ''':sup:`37` The sons of Reu'el: Nahath, Zerah, Shammah, and Mizzah.
'''
"38" = ''':sup:`38` The sons of Se'ir: Lotan, Shobal, Zib'eon, Anah, Dishon, Ezer, and
Dishan.
'''
"39" = ''':sup:`39` The sons of Lotan: Hori and Homam; and Lotan's sister was Timna.
'''
"40" = ''':sup:`40` The sons of Shobal: Al'ian, Man'ahath, Ebal, Shephi, and Onam. The
sons of Zib'eon: Ai'ah and Anah.
'''
"41" = ''':sup:`41` The sons of Anah: Dishon. The sons of Dishon: Hamran, Eshban,
Ithran, and Cheran.
'''
"42" = ''':sup:`42` The sons of Ezer: Bilhan, Za'avan, and Ja'akan. The sons of Dishan:
Uz and Aran.
'''
"43" = ''':sup:`43` These are the kings who reigned in the land of Edom before any king
reigned over the Israelites: Bela the son of Be'or, the name of whose
city was Din'habah.
'''
"44" = ''':sup:`44` When Bela died, Jobab the son of Zerah of Bozrah reigned in his
stead.
'''
"45" = ''':sup:`45` When Jobab died, Husham of the land of the Te'manites reigned in
his stead.
'''
"46" = ''':sup:`46` When Husham died, Hadad the son of Bedad, who defeated Mid'ian in
the country of Moab, reigned in his stead; and the name of his city was
Avith.
'''
"47" = ''':sup:`47` When Hadad died, Samlah of Masre'kah reigned in his stead.
'''
"48" = ''':sup:`48` When Samlah died, Sha'ul of Reho'both on the Euphra'tes reigned in
his stead.
'''
"49" = ''':sup:`49` When Sha'ul died, Ba'al-ha'nan, the son of Achbor, reigned in his
stead.
'''
"50" = ''':sup:`50` When Ba'al-ha'nan died, Hadad reigned in his stead; and the name of
his city was Pa'i, and his wife's name Mehet'abel the daughter of
Matred, the daughter of Me'zahab.
'''
"51" = ''':sup:`51` And Hadad died. The chiefs of Edom were: chiefs Timna, Al'iah,
Jetheth,
'''
"52" = ''':sup:`52` Oholiba'mah, Elah, Pinon,
'''
"53" = ''':sup:`53` Kenaz, Teman, Mibzar,
'''
"54" = ''':sup:`54` Mag'di-el, and Iram; these are the chiefs of Edom.
'''
