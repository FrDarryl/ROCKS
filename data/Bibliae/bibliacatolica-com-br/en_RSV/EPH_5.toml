[5]
"1" = ''':sup:`1` Therefore be imitators of God, as beloved children.
'''
"2" = ''':sup:`2` And walk in love, as Christ loved us and gave himself up for us, a
fragrant offering and sacrifice to God.
'''
"3" = ''':sup:`3` But fornication and all impurity or covetousness must not even be
named among you, as is fitting among saints.
'''
"4" = ''':sup:`4` Let there be no filthiness, nor silly talk, nor levity, which are
not fitting; but instead let there be thanksgiving.
'''
"5" = ''':sup:`5` Be sure of this, that no fornicator or impure man, or one who is
covetous (that is, an idolater), has any inheritance in the kingdom of
Christ and of God.
'''
"6" = ''':sup:`6` Let no one deceive you with empty words, for it is because of these
things that the wrath of God comes upon the sons of disobedience.
'''
"7" = ''':sup:`7` Therefore do not associate with them,
'''
"8" = ''':sup:`8` for once you were darkness, but now you are light in the Lord; walk
as children of light
'''
"9" = ''':sup:`9` (for the fruit of light is found in all that is good and right and
true),
'''
"10" = ''':sup:`10` and try to learn what is pleasing to the Lord.
'''
"11" = ''':sup:`11` Take no part in the unfruitful works of darkness, but instead
expose them.
'''
"12" = ''':sup:`12` For it is a shame even to speak of the things that they do in
secret;
'''
"13" = ''':sup:`13` but when anything is exposed by the light it becomes visible, for
anything that becomes visible is light.
'''
"14" = ''':sup:`14` Therefore it is said, "Awake, O sleeper, and arise from the dead,
and Christ shall give you light."
'''
"15" = ''':sup:`15` Look carefully then how you walk, not as unwise men but as wise,
'''
"16" = ''':sup:`16` making the most of the time, because the days are evil.
'''
"17" = ''':sup:`17` Therefore do not be foolish, but understand what the will of the
Lord is.
'''
"18" = ''':sup:`18` And do not get drunk with wine, for that is debauchery; but be
filled with the Spirit,
'''
"19" = ''':sup:`19` addressing one another in psalms and hymns and spiritual songs,
singing and making melody to the Lord with all your heart,
'''
"20" = ''':sup:`20` always and for everything giving thanks in the name of our Lord
Jesus Christ to God the Father.
'''
"21" = ''':sup:`21` Be subject to one another out of reverence for Christ.
'''
"22" = ''':sup:`22` Wives, be subject to your husbands, as to the Lord.
'''
"23" = ''':sup:`23` For the husband is the head of the wife as Christ is the head of
the church, his body, and is himself its Savior.
'''
"24" = ''':sup:`24` As the church is subject to Christ, so let wives also be subject in
everything to their husbands.
'''
"25" = ''':sup:`25` Husbands, love your wives, as Christ loved the church and gave
himself up for her,
'''
"26" = ''':sup:`26` that he might sanctify her, having cleansed her by the washing of
water with the word,
'''
"27" = ''':sup:`27` that he might present the church to himself in splendor, without
spot or wrinkle or any such thing, that she might be holy and without
blemish.
'''
"28" = ''':sup:`28` Even so husbands should love their wives as their own bodies. He
who loves his wife loves himself.
'''
"29" = ''':sup:`29` For no man ever hates his own flesh, but nourishes and cherishes
it, as Christ does the church,
'''
"30" = ''':sup:`30` because we are members of his body.
'''
"31" = ''':sup:`31` "For this reason a man shall leave his father and mother and be
joined to his wife, and the two shall become one flesh."
'''
"32" = ''':sup:`32` This mystery is a profound one, and I am saying that it refers to
Christ and the church;
'''
"33" = ''':sup:`33` however, let each one of you love his wife as himself, and let the
wife see that she respects her husband.
'''
