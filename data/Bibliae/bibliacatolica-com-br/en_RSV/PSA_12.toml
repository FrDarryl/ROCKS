[12]
"1" = ''':sup:`1` Help, LORD; for there is no longer any that is godly; for the
faithful have vanished from among the sons of men.
'''
"2" = ''':sup:`2` Every one utters lies to his neighbor; with flattering lips and a
double heart they speak.
'''
"3" = ''':sup:`3` May the LORD cut off all flattering lips, the tongue that makes
great boasts,
'''
"4" = ''':sup:`4` those who say, "With our tongue we will prevail, our lips are with
us; who is our master?"
'''
"5" = ''':sup:`5` "Because the poor are despoiled, because the needy groan, I will now
arise," says the LORD; "I will place him in the safety for which he
longs."
'''
"6" = ''':sup:`6` The promises of the LORD are promises that are pure, silver refined
in a furnace on the ground, purified seven times.
'''
"7" = ''':sup:`7` Do thou, O LORD, protect us, guard us ever from this generation.
'''
"8" = ''':sup:`8` On every side the wicked prowl, as vileness is exalted among the
sons of men.
'''
