[14]
"1" = ''':sup:`1` "You are the sons of the LORD your God; you shall not cut yourselves
or make any baldness on your foreheads for the dead.
'''
"2" = ''':sup:`2` For you are a people holy to the LORD your God, and the LORD has
chosen you to be a people for his own possession, out of all the
peoples that are on the face of the earth.
'''
"3" = ''':sup:`3` "You shall not eat any abominable thing.
'''
"4" = ''':sup:`4` These are the animals you may eat: the ox, the sheep, the goat,
'''
"5" = ''':sup:`5` the hart, the gazelle, the roebuck, the wild goat, the ibex, the
antelope, and the mountain-sheep.
'''
"6" = ''':sup:`6` Every animal that parts the hoof and has the hoof cloven in two, and
chews the cud, among the animals, you may eat.
'''
"7" = ''':sup:`7` Yet of those that chew the cud or have the hoof cloven you shall not
eat these: the camel, the hare, and the rock badger, because they chew
the cud but do not part the hoof, are unclean for you.
'''
"8" = ''':sup:`8` And the swine, because it parts the hoof but does not chew the cud,
is unclean for you. Their flesh you shall not eat, and their carcasses
you shall not touch.
'''
"9" = ''':sup:`9` "Of all that are in the waters you may eat these: whatever has fins
and scales you may eat.
'''
"10" = ''':sup:`10` And whatever does not have fins and scales you shall not eat; it is
unclean for you.
'''
"11" = ''':sup:`11` "You may eat all clean birds.
'''
"12" = ''':sup:`12` But these are the ones which you shall not eat: the eagle, the
vulture, the osprey,
'''
"13" = ''':sup:`13` the buzzard, the kite, after their kinds;
'''
"14" = ''':sup:`14` every raven after its kind;
'''
"15" = ''':sup:`15` the ostrich, the nighthawk, the sea gull, the hawk, after their
kinds;
'''
"16" = ''':sup:`16` the little owl and the great owl, the water hen
'''
"17" = ''':sup:`17` and the pelican, the carrion vulture and the cormorant,
'''
"18" = ''':sup:`18` the stork, the heron, after their kinds; the hoopoe and the bat.
'''
"19" = ''':sup:`19` And all winged insects are unclean for you; they shall not be
eaten.
'''
"20" = ''':sup:`20` All clean winged things you may eat.
'''
"21" = ''':sup:`21` "You shall not eat anything that dies of itself; you may give it to
the alien who is within your towns, that he may eat it, or you may sell
it to a foreigner; for you are a people holy to the LORD your God. "You
shall not boil a kid in its mother's milk.
'''
"22" = ''':sup:`22` "You shall tithe all the yield of your seed, which comes forth from
the field year by year.
'''
"23" = ''':sup:`23` And before the LORD your God, in the place which he will choose, to
make his name dwell there, you shall eat the tithe of your grain, of
your wine, and of your oil, and the firstlings of your herd and flock;
that you may learn to fear the LORD your God always.
'''
"24" = ''':sup:`24` And if the way is too long for you, so that you are not able to
bring the tithe, when the LORD your God blesses you, because the place
is too far from you, which the LORD your God chooses, to set his name
there,
'''
"25" = ''':sup:`25` then you shall turn it into money, and bind up the money in your
hand, and go to the place which the LORD your God chooses,
'''
"26" = ''':sup:`26` and spend the money for whatever you desire, oxen, or sheep, or
wine or strong drink, whatever your appetite craves; and you shall eat
there before the LORD your God and rejoice, you and your household.
'''
"27" = ''':sup:`27` And you shall not forsake the Levite who is within your towns, for
he has no portion or inheritance with you.
'''
"28" = ''':sup:`28` "At the end of every three years you shall bring forth all the
tithe of your produce in the same year, and lay it up within your
towns;
'''
"29" = ''':sup:`29` and the Levite, because he has no portion or inheritance with you,
and the sojourner, the fatherless, and the widow, who are within your
towns, shall come and eat and be filled; that the LORD your God may
bless you in all the work of your hands that you do.
'''
