[11]
"1" = ''':sup:`1` There shall come forth a shoot from the stump of Jesse, and a branch
shall grow out of his roots.
'''
"2" = ''':sup:`2` And the Spirit of the LORD shall rest upon him, the spirit of wisdom
and understanding, the spirit of counsel and might, the spirit of
knowledge and the fear of the LORD.
'''
"3" = ''':sup:`3` And his delight shall be in the fear of the LORD. He shall not judge
by what his eyes see, or decide by what his ears hear;
'''
"4" = ''':sup:`4` but with righteousness he shall judge the poor, and decide with
equity for the meek of the earth; and he shall smite the earth with the
rod of his mouth, and with the breath of his lips he shall slay the
wicked.
'''
"5" = ''':sup:`5` Righteousness shall be the girdle of his waist, and faithfulness the
girdle of his loins.
'''
"6" = ''':sup:`6` The wolf shall dwell with the lamb, and the leopard shall lie down
with the kid, and the calf and the lion and the fatling together, and a
little child shall lead them.
'''
"7" = ''':sup:`7` The cow and the bear shall feed; their young shall lie down
together; and the lion shall eat straw like the ox.
'''
"8" = ''':sup:`8` The sucking child shall play over the hole of the asp, and the
weaned child shall put his hand on the adder's den.
'''
"9" = ''':sup:`9` They shall not hurt or destroy in all my holy mountain; for the
earth shall be full of the knowledge of the LORD as the waters cover
the sea.
'''
"10" = ''':sup:`10` In that day the root of Jesse shall stand as an ensign to the
peoples; him shall the nations seek, and his dwellings shall be
glorious.
'''
"11" = ''':sup:`11` In that day the Lord will extend his hand yet a second time to
recover the remnant which is left of his people, from Assyria, from
Egypt, from Pathros, from Ethiopia, from Elam, from Shinar, from
Hamath, and from the coastlands of the sea.
'''
"12" = ''':sup:`12` He will raise an ensign for the nations, and will assemble the
outcasts of Israel, and gather the dispersed of Judah from the four
corners of the earth.
'''
"13" = ''':sup:`13` The jealousy of E'phraim shall depart, and those who harass Judah
shall be cut off; E'phraim shall not be jealous of Judah, and Judah
shall not harass E'phraim.
'''
"14" = ''':sup:`14` But they shall swoop down upon the shoulder of the Philistines in
the west, and together they shall plunder the people of the east. They
shall put forth their hand against Edom and Moab, and the Ammonites
shall obey them.
'''
"15" = ''':sup:`15` And the LORD will utterly destroy the tongue of the sea of Egypt;
and will wave his hand over the River with his scorching wind, and
smite it into seven channels that men may cross dryshod.
'''
"16" = ''':sup:`16` And there will be a highway from Assyria for the remnant which is
left of his people, as there was for Israel when they came up from the
land of Egypt.
'''
