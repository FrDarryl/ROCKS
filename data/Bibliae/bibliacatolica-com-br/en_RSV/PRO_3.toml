[3]
"1" = ''':sup:`1` My son, do not forget my teaching, but let your heart keep my
commandments;
'''
"2" = ''':sup:`2` for length of days and years of life and abundant welfare will they
give you.
'''
"3" = ''':sup:`3` Let not loyalty and faithfulness forsake you; bind them about your
neck, write them on the tablet of your heart.
'''
"4" = ''':sup:`4` So you will find favor and good repute in the sight of God and man.
'''
"5" = ''':sup:`5` Trust in the LORD with all your heart, and do not rely on your own
insight.
'''
"6" = ''':sup:`6` In all your ways acknowledge him, and he will make straight your
paths.
'''
"7" = ''':sup:`7` Be not wise in your own eyes; fear the LORD, and turn away from
evil.
'''
"8" = ''':sup:`8` It will be healing to your flesh and refreshment to your bones.
'''
"9" = ''':sup:`9` Honor the LORD with your substance and with the first fruits of all
your produce;
'''
"10" = ''':sup:`10` then your barns will be filled with plenty, and your vats will be
bursting with wine.
'''
"11" = ''':sup:`11` My son, do not despise the LORD's discipline or be weary of his
reproof,
'''
"12" = ''':sup:`12` for the LORD reproves him whom he loves, as a father the son in
whom he delights.
'''
"13" = ''':sup:`13` Happy is the man who finds wisdom, and the man who gets
understanding,
'''
"14" = ''':sup:`14` for the gain from it is better than gain from silver and its profit
better than gold.
'''
"15" = ''':sup:`15` She is more precious than jewels, and nothing you desire can
compare with her.
'''
"16" = ''':sup:`16` Long life is in her right hand; in her left hand are riches and
honor.
'''
"17" = ''':sup:`17` Her ways are ways of pleasantness, and all her paths are peace.
'''
"18" = ''':sup:`18` She is a tree of life to those who lay hold of her; those who hold
her fast are called happy.
'''
"19" = ''':sup:`19` The LORD by wisdom founded the earth; by understanding he
established the heavens;
'''
"20" = ''':sup:`20` by his knowledge the deeps broke forth, and the clouds drop down
the dew.
'''
"21" = ''':sup:`21` My son, keep sound wisdom and discretion; let them not escape from
your sight,
'''
"22" = ''':sup:`22` and they will be life for your soul and adornment for your neck.
'''
"23" = ''':sup:`23` Then you will walk on your way securely and your foot will not
stumble.
'''
"24" = ''':sup:`24` If you sit down, you will not be afraid; when you lie down, your
sleep will be sweet.
'''
"25" = ''':sup:`25` Do not be afraid of sudden panic, or of the ruin of the wicked,
when it comes;
'''
"26" = ''':sup:`26` for the LORD will be your confidence and will keep your foot from
being caught.
'''
"27" = ''':sup:`27` Do not withhold good from those to whom it is due, when it is in
your power to do it.
'''
"28" = ''':sup:`28` Do not say to your neighbor, "Go, and come again, tomorrow I will
give it" -- when you have it with you.
'''
"29" = ''':sup:`29` Do not plan evil against your neighbor who dwells trustingly beside
you.
'''
"30" = ''':sup:`30` Do not contend with a man for no reason, when he has done you no
harm.
'''
"31" = ''':sup:`31` Do not envy a man of violence and do not choose any of his ways;
'''
"32" = ''':sup:`32` for the perverse man is an abomination to the LORD, but the upright
are in his confidence.
'''
"33" = ''':sup:`33` The LORD's curse is on the house of the wicked, but he blesses the
abode of the righteous.
'''
"34" = ''':sup:`34` Toward the scorners he is scornful, but to the humble he shows
favor.
'''
"35" = ''':sup:`35` The wise will inherit honor, but fools get disgrace.
'''
