[4]
"1" = ''':sup:`1` I therefore, a prisoner for the Lord, beg you to lead a life worthy
of the calling to which you have been called,
'''
"2" = ''':sup:`2` with all lowliness and meekness, with patience, forbearing one
another in love,
'''
"3" = ''':sup:`3` eager to maintain the unity of the Spirit in the bond of peace.
'''
"4" = ''':sup:`4` There is one body and one Spirit, just as you were called to the one
hope that belongs to your call,
'''
"5" = ''':sup:`5` one Lord, one faith, one baptism,
'''
"6" = ''':sup:`6` one God and Father of us all, who is above all and through all and
in all.
'''
"7" = ''':sup:`7` But grace was given to each of us according to the measure of
Christ's gift.
'''
"8" = ''':sup:`8` Therefore it is said, "When he ascended on high he led a host of
captives, and he gave gifts to men."
'''
"9" = ''':sup:`9` (In saying, "He ascended," what does it mean but that he had also
descended into the lower parts of the earth?
'''
"10" = ''':sup:`10` He who descended is he who also ascended far above all the heavens,
that he might fill all things.)
'''
"11" = ''':sup:`11` And his gifts were that some should be apostles, some prophets,
some evangelists, some pastors and teachers,
'''
"12" = ''':sup:`12` to equip the saints for the work of ministry, for building up the
body of Christ,
'''
"13" = ''':sup:`13` until we all attain to the unity of the faith and of the knowledge
of the Son of God, to mature manhood, to the measure of the stature of
the fulness of Christ;
'''
"14" = ''':sup:`14` so that we may no longer be children, tossed to and fro and carried
about with every wind of doctrine, by the cunning of men, by their
craftiness in deceitful wiles.
'''
"15" = ''':sup:`15` Rather, speaking the truth in love, we are to grow up in every way
into him who is the head, into Christ,
'''
"16" = ''':sup:`16` from whom the whole body, joined and knit together by every joint
with which it is supplied, when each part is working properly, makes
bodily growth and upbuilds itself in love.
'''
"17" = ''':sup:`17` Now this I affirm and testify in the Lord, that you must no longer
live as the Gentiles do, in the futility of their minds;
'''
"18" = ''':sup:`18` they are darkened in their understanding, alienated from the life
of God because of the ignorance that is in them, due to their hardness
of heart;
'''
"19" = ''':sup:`19` they have become callous and have given themselves up to
licentiousness, greedy to practice every kind of uncleanness.
'''
"20" = ''':sup:`20` You did not so learn Christ! --
'''
"21" = ''':sup:`21` assuming that you have heard about him and were taught in him, as
the truth is in Jesus.
'''
"22" = ''':sup:`22` Put off your old nature which belongs to your former manner of life
and is corrupt through deceitful lusts,
'''
"23" = ''':sup:`23` and be renewed in the spirit of your minds,
'''
"24" = ''':sup:`24` and put on the new nature, created after the likeness of God in
true righteousness and holiness.
'''
"25" = ''':sup:`25` Therefore, putting away falsehood, let every one speak the truth
with his neighbor, for we are members one of another.
'''
"26" = ''':sup:`26` Be angry but do not sin; do not let the sun go down on your anger,
'''
"27" = ''':sup:`27` and give no opportunity to the devil.
'''
"28" = ''':sup:`28` Let the thief no longer steal, but rather let him labor, doing
honest work with his hands, so that he may be able to give to those in
need.
'''
"29" = ''':sup:`29` Let no evil talk come out of your mouths, but only such as is good
for edifying, as fits the occasion, that it may impart grace to those
who hear.
'''
"30" = ''':sup:`30` And do not grieve the Holy Spirit of God, in whom you were sealed
for the day of redemption.
'''
"31" = ''':sup:`31` Let all bitterness and wrath and anger and clamor and slander be
put away from you, with all malice,
'''
"32" = ''':sup:`32` and be kind to one another, tenderhearted, forgiving one another,
as God in Christ forgave you.
'''
