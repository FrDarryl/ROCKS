[12]
"1" = ''':sup:`1` Tobit then called his son Tobias and said to him, "My son, see to
the wages of the man who went with you; and he must also be given
more."
'''
"2" = ''':sup:`2` He replied, "Father, it would do me no harm to give him half of what
I have brought back.
'''
"3" = ''':sup:`3` For he has led me back to you safely, he cured my wife, he obtained
the money for me, and he also healed you."
'''
"4" = ''':sup:`4` The old man said, "He deserves it."
'''
"5" = ''':sup:`5` So he called the angel and said to him, "Take half of all that you
two have brought back."
'''
"6" = ''':sup:`6` Then the angel called the two of them privately and said to them:
"Praise God and give thanks to him; exalt him and give thanks to him in
the presence of all the living for what he has done for you. It is good
to praise God and to exalt his name, worthily declaring the works of
God. Do not be slow to give him thanks.
'''
"7" = ''':sup:`7` It is good to guard the secret of a king, but gloriously to reveal
the works of God. Do good, and evil will not overtake you.
'''
"8" = ''':sup:`8` Prayer is good when accompanied by fasting, almsgiving, and
righteousness. A little with righteousness is better than much with
wrongdoing. It is better to give alms than to treasure up gold.
'''
"9" = ''':sup:`9` For almsgiving delivers from death, and it will purge away every
sin. Those who perform deeds of charity and of righteousness will have
fulness of life;
'''
"10" = ''':sup:`10` but those who commit sin are the enemies of their own lives.
'''
"11" = ''':sup:`11` "I will not conceal anything from you. I have said, `It is good to
guard the secret of a king, but gloriously to reveal the works of God.'
'''
"12" = ''':sup:`12` And so, when you and your daughter-in-law Sarah prayed, I brought a
reminder of your prayer before the Holy One; and when you buried the
dead, I was likewise present with you.
'''
"13" = ''':sup:`13` When you did not hesitate to rise and leave your dinner in order to
go and lay out the dead, your good deed was not hidden from me, but I
was with you.
'''
"14" = ''':sup:`14` So now God sent me to heal you and your daughter-in-law Sarah.
'''
"15" = ''':sup:`15` I am Raphael, one of the seven holy angels who present the prayers
of the saints and enter into the presence of the glory of the Holy
One."
'''
"16" = ''':sup:`16` They were both alarmed; and they fell upon their faces, for they
were afraid.
'''
"17" = ''':sup:`17` But he said to them, "Do not be afraid; you will be safe. But
praise God for ever.
'''
"18" = ''':sup:`18` For I did not come as a favor on my part, but by the will of our
God. Therefore praise him for ever.
'''
"19" = ''':sup:`19` All these days I merely appeared to you and did not eat or drink,
but you were seeing a vision.
'''
"20" = ''':sup:`20` And now give thanks to God, for I am ascending to him who sent me.
Write in a book everything that has happened."
'''
"21" = ''':sup:`21` Then they stood up; but they saw him no more.
'''
"22" = ''':sup:`22` So they confessed the great and wonderful works of God, and
acknowledged that the angel of the Lord had appeared to them.
'''
