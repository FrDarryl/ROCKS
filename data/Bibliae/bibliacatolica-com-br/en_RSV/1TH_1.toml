"1" = ''':sup:`1` Paul, Silva'nus, and Timothy, To the church of the Thessalo'nians in
God the Father and the Lord Jesus Christ: Grace to you and peace.
'''
"2" = ''':sup:`2` We give thanks to God always for you all, constantly mentioning you
in our prayers,
'''
"3" = ''':sup:`3` remembering before our God and Father your work of faith and labor
of love and steadfastness of hope in our Lord Jesus Christ.
'''
"4" = ''':sup:`4` For we know, brethren beloved by God, that he has chosen you;
'''
"5" = ''':sup:`5` for our gospel came to you not only in word, but also in power and
in the Holy Spirit and with full conviction. You know what kind of men
we proved to be among you for your sake.
'''
"6" = ''':sup:`6` And you became imitators of us and of the Lord, for you received the
word in much affliction, with joy inspired by the Holy Spirit;
'''
"7" = ''':sup:`7` so that you became an example to all the believers in Macedo'nia and
in Acha'ia.
'''
"8" = ''':sup:`8` For not only has the word of the Lord sounded forth from you in
Macedo'nia and Acha'ia, but your faith in God has gone forth
everywhere, so that we need not say anything.
'''
"9" = ''':sup:`9` For they themselves report concerning us what a welcome we had among
you, and how you turned to God from idols, to serve a living and true
God,
'''
"10" = ''':sup:`10` and to wait for his Son from heaven, whom he raised from the dead,
Jesus who delivers us from the wrath to come.
'''
