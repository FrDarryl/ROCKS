[19]
"1" = ''':sup:`1` Better is a poor man who walks in his integrity than a man who is
perverse in speech, and is a fool.
'''
"2" = ''':sup:`2` It is not good for a man to be without knowledge, and he who makes
haste with his feet misses his way.
'''
"3" = ''':sup:`3` When a man's folly brings his way to ruin, his heart rages against
the LORD.
'''
"4" = ''':sup:`4` Wealth brings many new friends, but a poor man is deserted by his
friend.
'''
"5" = ''':sup:`5` A false witness will not go unpunished, and he who utters lies will
not escape.
'''
"6" = ''':sup:`6` Many seek the favor of a generous man, and every one is a friend to
a man who gives gifts.
'''
"7" = ''':sup:`7` All a poor man's brothers hate him; how much more do his friends go
far from him! He pursues them with words, but does not have them.
'''
"8" = ''':sup:`8` He who gets wisdom loves himself; he who keeps understanding will
prosper.
'''
"9" = ''':sup:`9` A false witness will not go unpunished, and he who utters lies will
perish.
'''
"10" = ''':sup:`10` It is not fitting for a fool to live in luxury, much less for a
slave to rule over princes.
'''
"11" = ''':sup:`11` Good sense makes a man slow to anger, and it is his glory to
overlook an offense.
'''
"12" = ''':sup:`12` A king's wrath is like the growling of a lion, but his favor is
like dew upon the grass.
'''
"13" = ''':sup:`13` A foolish son is ruin to his father, and a wife's quarreling is a
continual dripping of rain.
'''
"14" = ''':sup:`14` House and wealth are inherited from fathers, but a prudent wife is
from the LORD.
'''
"15" = ''':sup:`15` Slothfulness casts into a deep sleep, and an idle person will
suffer hunger.
'''
"16" = ''':sup:`16` He who keeps the commandment keeps his life; he who despises the
word will die.
'''
"17" = ''':sup:`17` He who is kind to the poor lends to the LORD, and he will repay him
for his deed.
'''
"18" = ''':sup:`18` Discipline your son while there is hope; do not set your heart on
his destruction.
'''
"19" = ''':sup:`19` A man of great wrath will pay the penalty; for if you deliver him,
you will only have to do it again.
'''
"20" = ''':sup:`20` Listen to advice and accept instruction, that you may gain wisdom
for the future.
'''
"21" = ''':sup:`21` Many are the plans in the mind of a man, but it is the purpose of
the LORD that will be established.
'''
"22" = ''':sup:`22` What is desired in a man is loyalty, and a poor man is better than
a liar.
'''
"23" = ''':sup:`23` The fear of the LORD leads to life; and he who has it rests
satisfied; he will not be visited by harm.
'''
"24" = ''':sup:`24` The sluggard buries his hand in the dish, and will not even bring
it back to his mouth.
'''
"25" = ''':sup:`25` Strike a scoffer, and the simple will learn prudence; reprove a man
of understanding, and he will gain knowledge.
'''
"26" = ''':sup:`26` He who does violence to his father and chases away his mother is a
son who causes shame and brings reproach.
'''
"27" = ''':sup:`27` Cease, my son, to hear instruction only to stray from the words of
knowledge.
'''
"28" = ''':sup:`28` A worthless witness mocks at justice, and the mouth of the wicked
devours iniquity.
'''
"29" = ''':sup:`29` Condemnation is ready for scoffers, and flogging for the backs of
fools.
'''
