[16]
"1" = ''':sup:`1` Now concerning the contribution for the saints: as I directed the
churches of Galatia, so you also are to do.
'''
"2" = ''':sup:`2` On the first day of every week, each of you is to put something
aside and store it up, as he may prosper, so that contributions need
not be made when I come.
'''
"3" = ''':sup:`3` And when I arrive, I will send those whom you accredit by letter to
carry your gift to Jerusalem.
'''
"4" = ''':sup:`4` If it seems advisable that I should go also, they will accompany me.
'''
"5" = ''':sup:`5` I will visit you after passing through Macedo'nia, for I intend to
pass through Macedo'nia,
'''
"6" = ''':sup:`6` and perhaps I will stay with you or even spend the winter, so that
you may speed me on my journey, wherever I go.
'''
"7" = ''':sup:`7` For I do not want to see you now just in passing; I hope to spend
some time with you, if the Lord permits.
'''
"8" = ''':sup:`8` But I will stay in Ephesus until Pentecost,
'''
"9" = ''':sup:`9` for a wide door for effective work has opened to me, and there are
many adversaries.
'''
"10" = ''':sup:`10` When Timothy comes, see that you put him at ease among you, for he
is doing the work of the Lord, as I am.
'''
"11" = ''':sup:`11` So let no one despise him. Speed him on his way in peace, that he
may return to me; for I am expecting him with the brethren.
'''
"12" = ''':sup:`12` As for our brother Apol'los, I strongly urged him to visit you with
the other brethren, but it was not at all his will to come now. He will
come when he has opportunity.
'''
"13" = ''':sup:`13` Be watchful, stand firm in your faith, be courageous, be strong.
'''
"14" = ''':sup:`14` Let all that you do be done in love.
'''
"15" = ''':sup:`15` Now, brethren, you know that the household of Steph'anas were the
first converts in Acha'ia, and they have devoted themselves to the
service of the saints;
'''
"16" = ''':sup:`16` I urge you to be subject to such men and to every fellow worker and
laborer.
'''
"17" = ''':sup:`17` I rejoice at the coming of Steph'anas and Fortuna'tus and
Acha'icus, because they have made up for your absence;
'''
"18" = ''':sup:`18` for they refreshed my spirit as well as yours. Give recognition to
such men.
'''
"19" = ''':sup:`19` The churches of Asia send greetings. Aq'uila and Prisca, together
with the church in their house, send you hearty greetings in the Lord.
'''
"20" = ''':sup:`20` All the brethren send greetings. Greet one another with a holy
kiss.
'''
"21" = ''':sup:`21` I, Paul, write this greeting with my own hand.
'''
"22" = ''':sup:`22` If any one has no love for the Lord, let him be accursed. Our Lord,
come!
'''
"23" = ''':sup:`23` The grace of the Lord Jesus be with you.
'''
"24" = ''':sup:`24` My love be with you all in Christ Jesus. Amen.
'''
