[13]
"1" = ''':sup:`1` The word of the LORD came to me:
'''
"2" = ''':sup:`2` "Son of man, prophesy against the prophets of Israel, prophesy and
say to those who prophesy out of their own minds: `Hear the word of the
LORD!'
'''
"3" = ''':sup:`3` Thus says the Lord GOD, Woe to the foolish prophets who follow their
own spirit, and have seen nothing!
'''
"4" = ''':sup:`4` Your prophets have been like foxes among ruins, O Israel.
'''
"5" = ''':sup:`5` You have not gone up into the breaches, or built up a wall for the
house of Israel, that it might stand in battle in the day of the LORD.
'''
"6" = ''':sup:`6` They have spoken falsehood and divined a lie; they say, `Says the
LORD,' when the LORD has not sent them, and yet they expect him to
fulfil their word.
'''
"7" = ''':sup:`7` Have you not seen a delusive vision, and uttered a lying divination,
whenever you have said, `Says the LORD,' although I have not spoken?"
'''
"8" = ''':sup:`8` Therefore thus says the Lord God: "Because you have uttered
delusions and seen lies, therefore behold, I am against you, says the
Lord GOD.
'''
"9" = ''':sup:`9` My hand will be against the prophets who see delusive visions and
who give lying divinations; they shall not be in the council of my
people, nor be enrolled in the register of the house of Israel, nor
shall they enter the land of Israel; and you shall know that I am the
Lord GOD.
'''
"10" = ''':sup:`10` Because, yea, because they have misled my people, saying, `Peace,'
when there is no peace; and because, when the people build a wall,
these prophets daub it with whitewash;
'''
"11" = ''':sup:`11` say to those who daub it with whitewash that it shall fall! There
will be a deluge of rain, great hailstones will fall, and a stormy wind
break out;
'''
"12" = ''':sup:`12` and when the wall falls, will it not be said to you, `Where is the
daubing with which you daubed it?'
'''
"13" = ''':sup:`13` Therefore thus says the Lord GOD: I will make a stormy wind break
out in my wrath; and there shall be a deluge of rain in my anger, and
great hailstones in wrath to destroy it.
'''
"14" = ''':sup:`14` And I will break down the wall that you have daubed with whitewash,
and bring it down to the ground, so that its foundation will be laid
bare; when it falls, you shall perish in the midst of it; and you shall
know that I am the LORD.
'''
"15" = ''':sup:`15` Thus will I spend my wrath upon the wall, and upon those who have
daubed it with whitewash; and I will say to you, The wall is no more,
nor those who daubed it,
'''
"16" = ''':sup:`16` the prophets of Israel who prophesied concerning Jerusalem and saw
visions of peace for her, when there was no peace, says the Lord GOD.
'''
"17" = ''':sup:`17` "And you, son of man, set your face against the daughters of your
people, who prophesy out of their own minds; prophesy against them
'''
"18" = ''':sup:`18` and say, Thus says the Lord GOD: Woe to the women who sew magic
bands upon all wrists, and make veils for the heads of persons of every
stature, in the hunt for souls! Will you hunt down souls belonging to
my people, and keep other souls alive for your profit?
'''
"19" = ''':sup:`19` You have profaned me among my people for handfuls of barley and for
pieces of bread, putting to death persons who should not die and
keeping alive persons who should not live, by your lies to my people,
who listen to lies.
'''
"20" = ''':sup:`20` "Wherefore thus says the Lord GOD: Behold, I am against your magic
bands with which you hunt the souls, and I will tear them from your
arms; and I will let the souls that you hunt go free like birds.
'''
"21" = ''':sup:`21` Your veils also I will tear off, and deliver my people out of your
hand, and they shall be no more in your hand as prey; and you shall
know that I am the LORD.
'''
"22" = ''':sup:`22` Because you have disheartened the righteous falsely, although I
have not disheartened him, and you have encouraged the wicked, that he
should not turn from his wicked way to save his life;
'''
"23" = ''':sup:`23` therefore you shall no more see delusive visions nor practice
divination; I will deliver my people out of your hand. Then you will
know that I am the LORD."
'''
