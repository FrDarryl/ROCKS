[5]
"1" = ''':sup:`1` Every one who believes that Jesus is the Christ is a child of God,
and every one who loves the parent loves the child.
'''
"2" = ''':sup:`2` By this we know that we love the children of God, when we love God
and obey his commandments.
'''
"3" = ''':sup:`3` For this is the love of God, that we keep his commandments. And his
commandments are not burdensome.
'''
"4" = ''':sup:`4` For whatever is born of God overcomes the world; and this is the
victory that overcomes the world, our faith.
'''
"5" = ''':sup:`5` Who is it that overcomes the world but he who believes that Jesus is
the Son of God?
'''
"6" = ''':sup:`6` This is he who came by water and blood, Jesus Christ, not with the
water only but with the water and the blood.
'''
"7" = ''':sup:`7` And the Spirit is the witness, because the Spirit is the truth.
'''
"8" = ''':sup:`8` There are three witnesses, the Spirit, the water, and the blood; and
these three agree.
'''
"9" = ''':sup:`9` If we receive the testimony of men, the testimony of God is greater;
for this is the testimony of God that he has borne witness to his Son.
'''
"10" = ''':sup:`10` He who believes in the Son of God has the testimony in himself. He
who does not believe God has made him a liar, because he has not
believed in the testimony that God has borne to his Son.
'''
"11" = ''':sup:`11` And this is the testimony, that God gave us eternal life, and this
life is in his Son.
'''
"12" = ''':sup:`12` He who has the Son has life; he who has not the Son of God has not
life.
'''
"13" = ''':sup:`13` I write this to you who believe in the name of the Son of God, that
you may know that you have eternal life.
'''
"14" = ''':sup:`14` And this is the confidence which we have in him, that if we ask
anything according to his will he hears us.
'''
"15" = ''':sup:`15` And if we know that he hears us in whatever we ask, we know that we
have obtained the requests made of him.
'''
"16" = ''':sup:`16` If any one sees his brother committing what is not a mortal sin, he
will ask, and God will give him life for those whose sin is not mortal.
There is sin which is mortal; I do not say that one is to pray for
that.
'''
"17" = ''':sup:`17` All wrongdoing is sin, but there is sin which is not mortal.
'''
"18" = ''':sup:`18` We know that any one born of God does not sin, but He who was born
of God keeps him, and the evil one does not touch him.
'''
"19" = ''':sup:`19` We know that we are of God, and the whole world is in the power of
the evil one.
'''
"20" = ''':sup:`20` And we know that the Son of God has come and has given us
understanding, to know him who is true; and we are in him who is true,
in his Son Jesus Christ. This is the true God and eternal life.
'''
"21" = ''':sup:`21` Little children, keep yourselves from idols.
'''
