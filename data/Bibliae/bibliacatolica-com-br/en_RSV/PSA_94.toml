[94]
"1" = ''':sup:`1` O LORD, thou God of vengeance, thou God of vengeance, shine forth!
'''
"2" = ''':sup:`2` Rise up, O judge of the earth; render to the proud their deserts!
'''
"3" = ''':sup:`3` O LORD, how long shall the wicked, how long shall the wicked exult?
'''
"4" = ''':sup:`4` They pour out their arrogant words, they boast, all the evildoers.
'''
"5" = ''':sup:`5` They crush thy people, O LORD, and afflict thy heritage.
'''
"6" = ''':sup:`6` They slay the widow and the sojourner, and murder the fatherless;
'''
"7" = ''':sup:`7` and they say, "The LORD does not see; the God of Jacob does not
perceive."
'''
"8" = ''':sup:`8` Understand, O dullest of the people! Fools, when will you be wise?
'''
"9" = ''':sup:`9` He who planted the ear, does he not hear? He who formed the eye,
does he not see?
'''
"10" = ''':sup:`10` He who chastens the nations, does he not chastise? He who teaches
men knowledge,
'''
"11" = ''':sup:`11` the LORD, knows the thoughts of man, that they are but a breath.
'''
"12" = ''':sup:`12` Blessed is the man whom thou dost chasten, O LORD, and whom thou
dost teach out of thy law
'''
"13" = ''':sup:`13` to give him respite from days of trouble, until a pit is dug for
the wicked.
'''
"14" = ''':sup:`14` For the LORD will not forsake his people; he will not abandon his
heritage;
'''
"15" = ''':sup:`15` for justice will return to the righteous, and all the upright in
heart will follow it.
'''
"16" = ''':sup:`16` Who rises up for me against the wicked? Who stands up for me
against evildoers?
'''
"17" = ''':sup:`17` If the LORD had not been my help, my soul would soon have dwelt in
the land of silence.
'''
"18" = ''':sup:`18` When I thought, "My foot slips," thy steadfast love, O LORD, held
me up.
'''
"19" = ''':sup:`19` When the cares of my heart are many, thy consolations cheer my
soul.
'''
"20" = ''':sup:`20` Can wicked rulers be allied with thee, who frame mischief by
statute?
'''
"21" = ''':sup:`21` They band together against the life of the righteous, and condemn
the innocent to death.
'''
"22" = ''':sup:`22` But the LORD has become my stronghold, and my God the rock of my
refuge.
'''
"23" = ''':sup:`23` He will bring back on them their iniquity and wipe them out for
their wickedness; the LORD our God will wipe them out.
'''
