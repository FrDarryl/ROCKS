[13]
"1" = ''':sup:`1` When E'phraim spoke, men trembled; he was exalted in Israel; but he
incurred guilt through Ba'al and died.
'''
"2" = ''':sup:`2` And now they sin more and more, and make for themselves molten
images, idols skilfully made of their silver, all of them the work of
craftsmen. Sacrifice to these, they say. Men kiss calves!
'''
"3" = ''':sup:`3` Therefore they shall be like the morning mist or like the dew that
goes early away, like the chaff that swirls from the threshing floor or
like smoke from a window.
'''
"4" = ''':sup:`4` I am the LORD your God from the land of Egypt; you know no God but
me, and besides me there is no savior.
'''
"5" = ''':sup:`5` It was I who knew you in the wilderness, in the land of drought;
'''
"6" = ''':sup:`6` but when they had fed to the full, they were filled, and their heart
was lifted up; therefore they forgot me.
'''
"7" = ''':sup:`7` So I will be to them like a lion, like a leopard I will lurk beside
the way.
'''
"8" = ''':sup:`8` I will fall upon them like a bear robbed of her cubs, I will tear
open their breast, and there I will devour them like a lion, as a wild
beast would rend them.
'''
"9" = ''':sup:`9` I will destroy you, O Israel; who can help you?
'''
"10" = ''':sup:`10` Where now is your king, to save you; where are all your princes, to
defend you -- those of whom you said, "Give me a king and princes"?
'''
"11" = ''':sup:`11` I have given you kings in my anger, and I have taken them away in
my wrath.
'''
"12" = ''':sup:`12` The iniquity of E'phraim is bound up, his sin is kept in store.
'''
"13" = ''':sup:`13` The pangs of childbirth come for him, but he is an unwise son; for
now he does not present himself at the mouth of the womb.
'''
"14" = ''':sup:`14` Shall I ransom them from the power of Sheol? Shall I redeem them
from Death? O Death, where are your plagues? O Sheol, where is your
destruction? Compassion is hid from my eyes.
'''
"15" = ''':sup:`15` Though he may flourish as the reed plant, the east wind, the wind
of the LORD, shall come, rising from the wilderness; and his fountain
shall dry up, his spring shall be parched; it shall strip his treasury
of every precious thing.
'''
"16" = ''':sup:`16` Sama'ria shall bear her guilt, because she has rebelled against her
God; they shall fall by the sword, their little ones shall be dashed in
pieces, and their pregnant women ripped open.
'''
