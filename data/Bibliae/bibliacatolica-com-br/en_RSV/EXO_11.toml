[11]
"1" = ''':sup:`1` The LORD said to Moses, "Yet one plague more I will bring upon
Pharaoh and upon Egypt; afterwards he will let you go hence; when he
lets you go, he will drive you away completely.
'''
"2" = ''':sup:`2` Speak now in the hearing of the people, that they ask, every man of
his neighbor and every woman of her neighbor, jewelry of silver and of
gold."
'''
"3" = ''':sup:`3` And the LORD gave the people favor in the sight of the Egyptians.
Moreover, the man Moses was very great in the land of Egypt, in the
sight of Pharaoh's servants and in the sight of the people.
'''
"4" = ''':sup:`4` And Moses said, "Thus says the LORD: About midnight I will go forth
in the midst of Egypt;
'''
"5" = ''':sup:`5` and all the first-born in the land of Egypt shall die, from the
first-born of Pharaoh who sits upon his throne, even to the first-born
of the maidservant who is behind the mill; and all the first-born of
the cattle.
'''
"6" = ''':sup:`6` And there shall be a great cry throughout all the land of Egypt,
such as there has never been, nor ever shall be again.
'''
"7" = ''':sup:`7` But against any of the people of Israel, either man or beast, not a
dog shall growl; that you may know that the LORD makes a distinction
between the Egyptians and Israel.
'''
"8" = ''':sup:`8` And all these your servants shall come down to me, and bow down to
me, saying, `Get you out, and all the people who follow you.' And after
that I will go out." And he went out from Pharaoh in hot anger.
'''
"9" = ''':sup:`9` Then the LORD said to Moses, "Pharaoh will not listen to you; that
my wonders may be multiplied in the land of Egypt."
'''
"10" = ''':sup:`10` Moses and Aaron did all these wonders before Pharaoh; and the LORD
hardened Pharaoh's heart, and he did not let the people of Israel go
out of his land.
'''
