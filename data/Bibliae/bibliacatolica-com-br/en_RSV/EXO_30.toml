[30]
"1" = ''':sup:`1` "You shall make an altar to burn incense upon; of acacia wood shall
you make it.
'''
"2" = ''':sup:`2` A cubit shall be its length, and a cubit its breadth; it shall be
square, and two cubits shall be its height; its horns shall be of one
piece with it.
'''
"3" = ''':sup:`3` And you shall overlay it with pure gold, its top and its sides round
about and its horns; and you shall make for it a molding of gold round
about.
'''
"4" = ''':sup:`4` And two golden rings shall you make for it; under its molding on two
opposite sides of it shall you make them, and they shall be holders for
poles with which to carry it.
'''
"5" = ''':sup:`5` You shall make the poles of acacia wood, and overlay them with gold.
'''
"6" = ''':sup:`6` And you shall put it before the veil that is by the ark of the
testimony, before the mercy seat that is over the testimony, where I
will meet with you.
'''
"7" = ''':sup:`7` And Aaron shall burn fragrant incense on it; every morning when he
dresses the lamps he shall burn it,
'''
"8" = ''':sup:`8` and when Aaron sets up the lamps in the evening, he shall burn it, a
perpetual incense before the LORD throughout your generations.
'''
"9" = ''':sup:`9` You shall offer no unholy incense thereon, nor burnt offering, nor
cereal offering; and you shall pour no libation thereon.
'''
"10" = ''':sup:`10` Aaron shall make atonement upon its horns once a year; with the
blood of the sin offering of atonement he shall make atonement for it
once in the year throughout your generations; it is most holy to the
LORD."
'''
"11" = ''':sup:`11` The LORD said to Moses,
'''
"12" = ''':sup:`12` "When you take the census of the people of Israel, then each shall
give a ransom for himself to the LORD when you number them, that there
be no plague among them when you number them.
'''
"13" = ''':sup:`13` Each who is numbered in the census shall give this: half a shekel
according to the shekel of the sanctuary (the shekel is twenty gerahs),
half a shekel as an offering to the LORD.
'''
"14" = ''':sup:`14` Every one who is numbered in the census, from twenty years old and
upward, shall give the LORD's offering.
'''
"15" = ''':sup:`15` The rich shall not give more, and the poor shall not give less,
than the half shekel, when you give the LORD's offering to make
atonement for yourselves.
'''
"16" = ''':sup:`16` And you shall take the atonement money from the people of Israel,
and shall appoint it for the service of the tent of meeting; that it
may bring the people of Israel to remembrance before the LORD, so as to
make atonement for yourselves."
'''
"17" = ''':sup:`17` The LORD said to Moses,
'''
"18" = ''':sup:`18` "You shall also make a laver of bronze, with its base of bronze,
for washing. And you shall put it between the tent of meeting and the
altar, and you shall put water in it,
'''
"19" = ''':sup:`19` with which Aaron and his sons shall wash their hands and their
feet.
'''
"20" = ''':sup:`20` When they go into the tent of meeting, or when they come near the
altar to minister, to burn an offering by fire to the LORD, they shall
wash with water, lest they die.
'''
"21" = ''':sup:`21` They shall wash their hands and their feet, lest they die: it shall
be a statute for ever to them, even to him and to his descendants
throughout their generations."
'''
"22" = ''':sup:`22` Moreover, the LORD said to Moses,
'''
"23" = ''':sup:`23` "Take the finest spices: of liquid myrrh five hundred shekels, and
of sweet-smelling cinnamon half as much, that is, two hundred and
fifty, and of aromatic cane two hundred and fifty,
'''
"24" = ''':sup:`24` and of cassia five hundred, according to the shekel of the
sanctuary, and of olive oil a hin;
'''
"25" = ''':sup:`25` and you shall make of these a sacred anointing oil blended as by
the perfumer; a holy anointing oil it shall be.
'''
"26" = ''':sup:`26` And you shall anoint with it the tent of meeting and the ark of the
testimony,
'''
"27" = ''':sup:`27` and the table and all its utensils, and the lampstand and its
utensils, and the altar of incense,
'''
"28" = ''':sup:`28` and the altar of burnt offering with all its utensils and the laver
and its base;
'''
"29" = ''':sup:`29` you shall consecrate them, that they may be most holy; whatever
touches them will become holy.
'''
"30" = ''':sup:`30` And you shall anoint Aaron and his sons, and consecrate them, that
they may serve me as priests.
'''
"31" = ''':sup:`31` And you shall say to the people of Israel, `This shall be my holy
anointing oil throughout your generations.
'''
"32" = ''':sup:`32` It shall not be poured upon the bodies of ordinary men, and you
shall make no other like it in composition; it is holy, and it shall be
holy to you.
'''
"33" = ''':sup:`33` Whoever compounds any like it or whoever puts any of it on an
outsider shall be cut off from his people.'"
'''
"34" = ''':sup:`34` And the LORD said to Moses, "Take sweet spices, stacte, and onycha,
and galbanum, sweet spices with pure frankincense (of each shall there
be an equal part),
'''
"35" = ''':sup:`35` and make an incense blended as by the perfumer, seasoned with salt,
pure and holy;
'''
"36" = ''':sup:`36` and you shall beat some of it very small, and put part of it before
the testimony in the tent of meeting where I shall meet with you; it
shall be for you most holy.
'''
"37" = ''':sup:`37` And the incense which you shall make according to its composition,
you shall not make for yourselves; it shall be for you holy to the
LORD.
'''
"38" = ''':sup:`38` Whoever makes any like it to use as perfume shall be cut off from
his people."
'''
