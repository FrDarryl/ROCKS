[5]
"1" = ''':sup:`1` Then the righteous man will stand with great confidence in the
presence of those who have afflicted him, and those who make light of
his labors.
'''
"2" = ''':sup:`2` When they see him, they will be shaken with dreadful fear, and they
will be amazed at his unexpected salvation.
'''
"3" = ''':sup:`3` They will speak to one another in repentance, and in anguish of
spirit they will groan, and say,
'''
"4" = ''':sup:`4` "This is the man whom we once held in derision and made a byword of
reproach -- we fools! We thought that his life was madness and that his
end was without honor.
'''
"5" = ''':sup:`5` Why has he been numbered among the sons of God? And why is his lot
among the saints?
'''
"6" = ''':sup:`6` So it was we who strayed from the way of truth, and the light of
righteousness did not shine on us, and the sun did not rise upon us.
'''
"7" = ''':sup:`7` We took our fill of the paths of lawlessness and destruction, and we
journeyed through trackless deserts, but the way of the Lord we have
not known.
'''
"8" = ''':sup:`8` What has our arrogance profited us? And what good has our boasted
wealth brought us?
'''
"9" = ''':sup:`9` "All those things have vanished like a shadow, and like a rumor that
passes by;
'''
"10" = ''':sup:`10` like a ship that sails through the billowy water, and when it has
passed no trace can be found, nor track of its keel in the waves;
'''
"11" = ''':sup:`11` or as, when a bird flies through the air, no evidence of its
passage is found; the light air, lashed by the beat of its pinions and
pierced by the force of its rushing flight, is traversed by the
movement of its wings, and afterward no sign of its coming is found
there;
'''
"12" = ''':sup:`12` or as, when an arrow is shot at a target, the air, thus divided,
comes together at once, so that no one knows its pathway.
'''
"13" = ''':sup:`13` So we also, as soon as we were born, ceased to be, and we had no
sign of virtue to show, but were consumed in our wickedness."
'''
"14" = ''':sup:`14` Because the hope of the ungodly man is like chaff carried by the
wind, and like a light hoarfrost driven away by a storm; it is
dispersed like smoke before the wind, and it passes like the
remembrance of a guest who stays but a day.
'''
"15" = ''':sup:`15` But the righteous live for ever, and their reward is with the Lord;
the Most High takes care of them.
'''
"16" = ''':sup:`16` Therefore they will receive a glorious crown and a beautiful diadem
from the hand of the Lord, because with his right hand he will cover
them, and with his arm he will shield them.
'''
"17" = ''':sup:`17` The Lord will take his zeal as his whole armor, and will arm all
creation to repel his enemies;
'''
"18" = ''':sup:`18` he will put on righteousness as a breastplate, and wear impartial
justice as a helmet;
'''
"19" = ''':sup:`19` he will take holiness as an invincible shield,
'''
"20" = ''':sup:`20` and sharpen stern wrath for a sword, and creation will join with
him to fight against the madmen.
'''
"21" = ''':sup:`21` Shafts of lightning will fly with true aim, and will leap to the
target as from a well-drawn bow of clouds,
'''
"22" = ''':sup:`22` and hailstones full of wrath will be hurled as from a catapult; the
water of the sea will rage against them, and rivers will relentlessly
overwhelm them;
'''
"23" = ''':sup:`23` a mighty wind will rise against them , and like a tempest it will
winnow them away. Lawlessness will lay waste the whole earth, and
evil-doing will overturn the thrones of rulers.
'''
