[10]
"1" = ''':sup:`1` Then I saw another mighty angel coming down from heaven, wrapped in
a cloud, with a rainbow over his head, and his face was like the sun,
and his legs like pillars of fire.
'''
"2" = ''':sup:`2` He had a little scroll open in his hand. And he set his right foot
on the sea, and his left foot on the land,
'''
"3" = ''':sup:`3` and called out with a loud voice, like a lion roaring; when he
called out, the seven thunders sounded.
'''
"4" = ''':sup:`4` And when the seven thunders had sounded, I was about to write, but I
heard a voice from heaven saying, "Seal up what the seven thunders have
said, and do not write it down."
'''
"5" = ''':sup:`5` And the angel whom I saw standing on sea and land lifted up his
right hand to heaven
'''
"6" = ''':sup:`6` and swore by him who lives for ever and ever, who created heaven and
what is in it, the earth and what is in it, and the sea and what is in
it, that there should be no more delay,
'''
"7" = ''':sup:`7` but that in the days of the trumpet call to be sounded by the
seventh angel, the mystery of God, as he announced to his servants the
prophets, should be fulfilled.
'''
"8" = ''':sup:`8` Then the voice which I had heard from heaven spoke to me again,
saying, "Go, take the scroll which is open in the hand of the angel who
is standing on the sea and on the land."
'''
"9" = ''':sup:`9` So I went to the angel and told him to give me the little scroll;
and he said to me, "Take it and eat; it will be bitter to your stomach,
but sweet as honey in your mouth."
'''
"10" = ''':sup:`10` And I took the little scroll from the hand of the angel and ate it;
it was sweet as honey in my mouth, but when I had eaten it my stomach
was made bitter.
'''
"11" = ''':sup:`11` And I was told, "You must again prophesy about many peoples and
nations and tongues and kings."
'''
