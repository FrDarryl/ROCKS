"1" = ''':sup:`1` Peter, an apostle of Jesus Christ, To the exiles of the Dispersion
in Pontus, Galatia, Cappado'cia, Asia, and Bithyn'ia,
'''
"2" = ''':sup:`2` chosen and destined by God the Father and sanctified by the Spirit
for obedience to Jesus Christ and for sprinkling with his blood: May
grace and peace be multiplied to you.
'''
"3" = ''':sup:`3` Blessed be the God and Father of our Lord Jesus Christ! By his great
mercy we have been born anew to a living hope through the resurrection
of Jesus Christ from the dead,
'''
"4" = ''':sup:`4` and to an inheritance which is imperishable, undefiled, and
unfading, kept in heaven for you,
'''
"5" = ''':sup:`5` who by God's power are guarded through faith for a salvation ready
to be revealed in the last time.
'''
"6" = ''':sup:`6` In this you rejoice, though now for a little while you may have to
suffer various trials,
'''
"7" = ''':sup:`7` so that the genuineness of your faith, more precious than gold which
though perishable is tested by fire, may redound to praise and glory
and honor at the revelation of Jesus Christ.
'''
"8" = ''':sup:`8` Without having seen him you love him; though you do not now see him
you believe in him and rejoice with unutterable and exalted joy.
'''
"9" = ''':sup:`9` As the outcome of your faith you obtain the salvation of your souls.
'''
"10" = ''':sup:`10` The prophets who prophesied of the grace that was to be yours
searched and inquired about this salvation;
'''
"11" = ''':sup:`11` they inquired what person or time was indicated by the Spirit of
Christ within them when predicting the sufferings of Christ and the
subsequent glory.
'''
"12" = ''':sup:`12` It was revealed to them that they were serving not themselves but
you, in the things which have now been announced to you by those who
preached the good news to you through the Holy Spirit sent from heaven,
things into which angels long to look.
'''
"13" = ''':sup:`13` Therefore gird up your minds, be sober, set your hope fully upon
the grace that is coming to you at the revelation of Jesus Christ.
'''
"14" = ''':sup:`14` As obedient children, do not be conformed to the passions of your
former ignorance,
'''
"15" = ''':sup:`15` but as he who called you is holy, be holy yourselves in all your
conduct;
'''
"16" = ''':sup:`16` since it is written, "You shall be holy, for I am holy."
'''
"17" = ''':sup:`17` And if you invoke as Father him who judges each one impartially
according to his deeds, conduct yourselves with fear throughout the
time of your exile.
'''
"18" = ''':sup:`18` You know that you were ransomed from the futile ways inherited from
your fathers, not with perishable things such as silver or gold,
'''
"19" = ''':sup:`19` but with the precious blood of Christ, like that of a lamb without
blemish or spot.
'''
"20" = ''':sup:`20` He was destined before the foundation of the world but was made
manifest at the end of the times for your sake.
'''
"21" = ''':sup:`21` Through him you have confidence in God, who raised him from the
dead and gave him glory, so that your faith and hope are in God.
'''
"22" = ''':sup:`22` Having purified your souls by your obedience to the truth for a
sincere love of the brethren, love one another earnestly from the
heart.
'''
"23" = ''':sup:`23` You have been born anew, not of perishable seed but of
imperishable, through the living and abiding word of God;
'''
"24" = ''':sup:`24` for "All flesh is like grass and all its glory like the flower of
grass. The grass withers, and the flower falls,
'''
"25" = ''':sup:`25` but the word of the Lord abides for ever." That word is the good
news which was preached to you.
'''
