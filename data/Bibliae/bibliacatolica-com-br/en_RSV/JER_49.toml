[49]
"1" = ''':sup:`1` Concerning the Ammonites. Thus says the LORD: "Has Israel no sons?
Has he no heir? Why then has Milcom dispossessed Gad, and his people
settled in its cities?
'''
"2" = ''':sup:`2` Therefore, behold, the days are coming, says the LORD, when I will
cause the battle cry to be heard against Rabbah of the Ammonites; it
shall become a desolate mound, and its villages shall be burned with
fire; then Israel shall dispossess those who dispossessed him, says the
LORD.
'''
"3" = ''':sup:`3` "Wail, O Heshbon, for Ai is laid waste! Cry, O daughters of Rabbah!
Gird yourselves with sackcloth, lament, and run to and fro among the
hedges! For Milcom shall go into exile, with his priests and his
princes.
'''
"4" = ''':sup:`4` Why do you boast of your valleys, O faithless daughter, who trusted
in her treasures, saying, `Who will come against me?'
'''
"5" = ''':sup:`5` Behold, I will bring terror upon you, says the Lord GOD of hosts,
from all who are round about you, and you shall be driven out, every
man straight before him, with none to gather the fugitives.
'''
"6" = ''':sup:`6` But afterward I will restore the fortunes of the Ammonites, says the
LORD."
'''
"7" = ''':sup:`7` Concerning Edom. Thus says the LORD of hosts: "Is wisdom no more in
Teman? Has counsel perished from the prudent? Has their wisdom
vanished?
'''
"8" = ''':sup:`8` Flee, turn back, dwell in the depths, O inhabitants of Dedan! For I
will bring the calamity of Esau upon him, the time when I punish him.
'''
"9" = ''':sup:`9` If grape-gatherers came to you, would they not leave gleanings? If
thieves came by night, would they not destroy only enough for
themselves?
'''
"10" = ''':sup:`10` But I have stripped Esau bare, I have uncovered his hiding places,
and he is not able to conceal himself. His children are destroyed, and
his brothers, and his neighbors; and he is no more.
'''
"11" = ''':sup:`11` Leave your fatherless children, I will keep them alive; and let
your widows trust in me."
'''
"12" = ''':sup:`12` For thus says the LORD: "If those who did not deserve to drink the
cup must drink it, will you go unpunished? You shall not go unpunished,
but you must drink.
'''
"13" = ''':sup:`13` For I have sworn by myself, says the LORD, that Bozrah shall become
a horror, a taunt, a waste, and a curse; and all her cities shall be
perpetual wastes."
'''
"14" = ''':sup:`14` I have heard tidings from the LORD, and a messenger has been sent
among the nations: "Gather yourselves together and come against her,
and rise up for battle!"
'''
"15" = ''':sup:`15` For behold, I will make you small among the nations, despised among
men.
'''
"16" = ''':sup:`16` The horror you inspire has deceived you, and the pride of your
heart, you who live in the clefts of the rock, who hold the height of
the hill. Though you make your nest as high as the eagle's, I will
bring you down from there, says the LORD.
'''
"17" = ''':sup:`17` "Edom shall become a horror; every one who passes by it will be
horrified and will hiss because of all its disasters.
'''
"18" = ''':sup:`18` As when Sodom and Gomor'rah and their neighbor cities were
overthrown, says the LORD, no man shall dwell there, no man shall
sojourn in her.
'''
"19" = ''':sup:`19` Behold, like a lion coming up from the jungle of the Jordan against
a strong sheepfold, I will suddenly make them run away from her; and I
will appoint over her whomever I choose. For who is like me? Who will
summon me? What shepherd can stand before me?
'''
"20" = ''':sup:`20` Therefore hear the plan which the LORD has made against Edom and
the purposes which he has formed against the inhabitants of Teman: Even
the little ones of the flock shall be dragged away; surely their fold
shall be appalled at their fate.
'''
"21" = ''':sup:`21` At the sound of their fall the earth shall tremble; the sound of
their cry shall be heard at the Red Sea.
'''
"22" = ''':sup:`22` Behold, one shall mount up and fly swiftly like an eagle, and
spread his wings against Bozrah, and the heart of the warriors of Edom
shall be in that day like the heart of a woman in her pangs."
'''
"23" = ''':sup:`23` Concerning Damascus. "Hamath and Arpad are confounded, for they
have heard evil tidings; they melt in fear, they are troubled like the
sea which cannot be quiet.
'''
"24" = ''':sup:`24` Damascus has become feeble, she turned to flee, and panic seized
her; anguish and sorrows have taken hold of her, as of a woman in
travail.
'''
"25" = ''':sup:`25` How the famous city is forsaken, the joyful city!
'''
"26" = ''':sup:`26` Therefore her young men shall fall in her squares, and all her
soldiers shall be destroyed in that day, says the LORD of hosts.
'''
"27" = ''':sup:`27` And I will kindle a fire in the wall of Damascus, and it shall
devour the strongholds of Ben-ha'dad."
'''
"28" = ''':sup:`28` Concerning Kedar and the kingdoms of Hazor which Nebuchadrez'zar
king of Babylon smote. Thus says the LORD: "Rise up, advance against
Kedar! Destroy the people of the east!
'''
"29" = ''':sup:`29` Their tents and their flocks shall be taken, their curtains and all
their goods; their camels shall be borne away from them, and men shall
cry to them: `Terror on every side!'
'''
"30" = ''':sup:`30` Flee, wander far away, dwell in the depths, O inhabitants of Hazor!
says the LORD. For Nebuchadrez'zar king of Babylon has made a plan
against you, and formed a purpose against you.
'''
"31" = ''':sup:`31` "Rise up, advance against a nation at ease, that dwells securely,
says the LORD, that has no gates or bars, that dwells alone.
'''
"32" = ''':sup:`32` Their camels shall become booty, their herds of cattle a spoil. I
will scatter to every wind those who cut the corners of their hair, and
I will bring their calamity from every side of them, says the LORD.
'''
"33" = ''':sup:`33` Hazor shall become a haunt of jackals, an everlasting waste; no man
shall dwell there, no man shall sojourn in her."
'''
"34" = ''':sup:`34` The word of the LORD that came to Jeremiah the prophet concerning
Elam, in the beginning of the reign of Zedeki'ah king of Judah.
'''
"35" = ''':sup:`35` Thus says the LORD of hosts: "Behold, I will break the bow of Elam,
the mainstay of their might;
'''
"36" = ''':sup:`36` and I will bring upon Elam the four winds from the four quarters of
heaven; and I will scatter them to all those winds, and there shall be
no nation to which those driven out of Elam shall not come.
'''
"37" = ''':sup:`37` I will terrify Elam before their enemies, and before those who seek
their life; I will bring evil upon them, my fierce anger, says the
LORD. I will send the sword after them, until I have consumed them;
'''
"38" = ''':sup:`38` and I will set my throne in Elam, and destroy their king and
princes, says the LORD.
'''
"39" = ''':sup:`39` "But in the latter days I will restore the fortunes of Elam, says
the LORD."
'''
