[12]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Say to the people of Israel, If a woman conceives, and bears a male
child, then she shall be unclean seven days; as at the time of her
menstruation, she shall be unclean.
'''
"3" = ''':sup:`3` And on the eighth day the flesh of his foreskin shall be
circumcised.
'''
"4" = ''':sup:`4` Then she shall continue for thirty-three days in the blood of her
purifying; she shall not touch any hallowed thing, nor come into the
sanctuary, until the days of her purifying are completed.
'''
"5" = ''':sup:`5` But if she bears a female child, then she shall be unclean two
weeks, as in her menstruation; and she shall continue in the blood of
her purifying for sixty-six days.
'''
"6" = ''':sup:`6` "And when the days of her purifying are completed, whether for a son
or for a daughter, she shall bring to the priest at the door of the
tent of meeting a lamb a year old for a burnt offering, and a young
pigeon or a turtledove for a sin offering,
'''
"7" = ''':sup:`7` and he shall offer it before the LORD, and make atonement for her;
then she shall be clean from the flow of her blood. This is the law for
her who bears a child, either male or female.
'''
"8" = ''':sup:`8` And if she cannot afford a lamb, then she shall take two turtledoves
or two young pigeons, one for a burnt offering and the other for a sin
offering; and the priest shall make atonement for her, and she shall be
clean."
'''
