[46]
"1" = ''':sup:`1` From his descendants the Lord brought forth a man of mercy, who
found favor in the sight of all flesh and was beloved by God and man,
Moses, whose memory is blessed.
'''
"2" = ''':sup:`2` He made him equal in glory to the holy ones, and made him great in
the fears of his enemies.
'''
"3" = ''':sup:`3` By his words he caused signs to cease; the Lord glorified him in the
presence of kings. He gave him commands for his people, and showed him
part of his glory.
'''
"4" = ''':sup:`4` He sanctified him through faithfulness and meekness; he chose him
out of all mankind.
'''
"5" = ''':sup:`5` He made him hear his voice, and led him into the thick darkness, and
gave him the commandments face to face, the law of life and knowledge,
to teach Jacob the covenant, and Israel his judgments.
'''
"6" = ''':sup:`6` He exalted Aaron, the brother of Moses, a holy man like him, of the
tribe of Levi.
'''
"7" = ''':sup:`7` He made an everlasting covenant with him, and gave him the
priesthood of the people. He blessed him with splendid vestments, and
put a glorious robe upon him.
'''
"8" = ''':sup:`8` He clothed him with superb perfection, and strengthened him with the
symbols of authority, the linen breeches, the long robe, and the ephod.
'''
"9" = ''':sup:`9` And he encircled him with pomegranates, with very many golden bells
round about, to send forth a sound as he walked, to make their ringing
heard in the temple as a reminder to the sons of his people;
'''
"10" = ''':sup:`10` with a holy garment, of gold and blue and purple, the work of an
embroiderer; with the oracle of judgment, Urim and Thummim;
'''
"11" = ''':sup:`11` with twisted scarlet, the work of a craftsman; with precious stones
engraved like signets, in a setting of gold, the work of a jeweler, for
a reminder, in engraved letters, according to the number of the tribes
of Israel;
'''
"12" = ''':sup:`12` with a gold crown upon his turban, inscribed like a signet with
"Holiness," a distinction to be prized, the work of an expert, the
delight of the eyes, richly adorned.
'''
"13" = ''':sup:`13` Before his time there never were such beautiful things. No outsider
ever put them on, but only his sons and his descendants perpetually.
'''
"14" = ''':sup:`14` His sacrifices shall be wholly burned twice every day continually.
'''
"15" = ''':sup:`15` Moses ordained him, and anointed him with holy oil; it was an
everlasting covenant for him and for his descendants all the days of
heaven, to minister to the Lord and serve as priest and bless his
people in his name.
'''
"16" = ''':sup:`16` He chose him out of all the living to offer sacrifice to the Lord,
incense and a pleasing odor as a memorial portion, to make atonement
for the people.
'''
"17" = ''':sup:`17` In his commandments he gave him authority and statutes and
judgments, to teach Jacob the testimonies, and to enlighten Israel with
his law.
'''
"18" = ''':sup:`18` Outsiders conspired against him, and envied him in the wilderness,
Dathan and Abiram and their men and the company of Korah, in wrath and
anger.
'''
"19" = ''':sup:`19` The Lord saw it and was not pleased, and in the wrath of his anger
they were destroyed; he wrought wonders against them to consume them in
flaming fire.
'''
"20" = ''':sup:`20` He added glory to Aaron and gave him a heritage; he allotted to him
the first of the first fruits, he prepared bread of first fruits in
abundance;
'''
"21" = ''':sup:`21` for they eat the sacrifices to the Lord, which he gave to him and
his descendants.
'''
"22" = ''':sup:`22` But in the land of the people he has no inheritance, and he has no
portion among the people; for the Lord himself is his portion and
inheritance.
'''
"23" = ''':sup:`23` Phinehas the son of Eleazar is the third in glory, for he was
zealous in the fear of the Lord, and stood fast, when the people turned
away, in the ready goodness of his soul, and made atonement for Israel.
'''
"24" = ''':sup:`24` Therefore a covenant of peace was established with him, that he
should be leader of the sanctuary and of his people, that he and his
descendants should have the dignity of the priesthood for ever.
'''
"25" = ''':sup:`25` A covenant was also established with David, the son of Jesse, of
the tribe of Judah: the heritage of the king is from son to son only;
so the heritage of Aaron is for his descendants.
'''
"26" = ''':sup:`26` May the Lord grant you wisdom in your heart to judge his people in
righteousness, so that their prosperity may not vanish, and that their
glory may endure throughout their generations.
'''
