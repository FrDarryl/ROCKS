beginning of the shooting up of the latter growth; and lo, it was the
latter growth after the king's mowings.
'''
"2" = ''':sup:`2` When they had finished eating the grass of the land, I said, "O Lord
GOD, forgive, I beseech thee! How can Jacob stand? He is so small!"
'''
"3" = ''':sup:`3` The LORD repented concerning this; "It shall not be," said the LORD.
'''
