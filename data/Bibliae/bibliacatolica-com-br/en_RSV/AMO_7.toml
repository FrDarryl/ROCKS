judgment by fire, and it devoured the great deep and was eating up the
land.
'''
"5" = ''':sup:`5` Then I said, "O Lord GOD, cease, I beseech thee! How can Jacob
stand? He is so small!"
'''
"6" = ''':sup:`6` The LORD repented concerning this; "This also shall not be," said
the Lord GOD.
'''
"7" = ''':sup:`7` He showed me: behold, the Lord was standing beside a wall built with
a plumb line, with a plumb line in his hand.
'''
"8" = ''':sup:`8` And the LORD said to me, "Amos, what do you see?" And I said, "A
