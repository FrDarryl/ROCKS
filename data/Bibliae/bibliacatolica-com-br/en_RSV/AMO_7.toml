the midst of my people Israel; I will never again pass by them;
'''
"9" = ''':sup:`9` the high places of Isaac shall be made desolate, and the sanctuaries
of Israel shall be laid waste, and I will rise against the house of
Jerobo'am with the sword."
'''
"10" = ''':sup:`10` Then Amazi'ah the priest of Bethel sent to Jerobo'am king of
