"1" = ''':sup:`1` Now you are walled about with a wall; siege is laid against us; with
a rod they strike upon the cheek the ruler of Israel.
'''
"2" = ''':sup:`2` But you, O Bethlehem Eph'rathah, who are little to be among the
clans of Judah, from you shall come forth for me one who is to be ruler
in Israel, whose origin is from of old, from ancient days.
'''
"3" = ''':sup:`3` Therefore he shall give them up until the time when she who is in
travail has brought forth; then the rest of his brethren shall return
to the people of Israel.
'''
"4" = ''':sup:`4` And he shall stand and feed his flock in the strength of the LORD,
in the majesty of the name of the LORD his God. And they shall dwell
secure, for now he shall be great to the ends of the earth.
'''
"5" = ''':sup:`5` And this shall be peace, when the Assyrian comes into our land and
treads upon our soil, that we will raise against him seven shepherds
and eight princes of men;
'''
"6" = ''':sup:`6` they shall rule the land of Assyria with the sword, and the land of
Nimrod with the drawn sword; and they shall deliver us from the
Assyrian when he comes into our land and treads within our border.
'''
"7" = ''':sup:`7` Then the remnant of Jacob shall be in the midst of many peoples like
dew from the LORD, like showers upon the grass, which tarry not for men
nor wait for the sons of men.
'''
"8" = ''':sup:`8` And the remnant of Jacob shall be among the nations, in the midst of
many peoples, like a lion among the beasts of the forest, like a young
lion among the flocks of sheep, which, when it goes through, treads
down and tears in pieces, and there is none to deliver.
'''
"9" = ''':sup:`9` Your hand shall be lifted up over your adversaries, and all your
enemies shall be cut off.
'''
"10" = ''':sup:`10` And in that day, says the LORD, I will cut off your horses from
among you and will destroy your chariots;
'''
"11" = ''':sup:`11` and I will cut off the cities of your land and throw down all your
strongholds;
'''
"12" = ''':sup:`12` and I will cut off sorceries from your hand, and you shall have no
more soothsayers;
'''
"13" = ''':sup:`13` and I will cut off your images and your pillars from among you, and
you shall bow down no more to the work of your hands;
'''
"14" = ''':sup:`14` and I will root out your Ashe'rim from among you and destroy your
cities.
'''
"15" = ''':sup:`15` And in anger and wrath I will execute vengeance upon the nations
that did not obey.
'''
