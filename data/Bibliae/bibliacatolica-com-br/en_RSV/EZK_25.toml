[25]
"1" = ''':sup:`1` The word of the LORD came to me:
'''
"2" = ''':sup:`2` "Son of man, set your face toward the Ammonites, and prophesy
against them.
'''
"3" = ''':sup:`3` Say to the Ammonites, Hear the word of the Lord GOD: Thus says the
Lord GOD, Because you said, `Aha!' over my sanctuary when it was
profaned, and over the land of Israel when it was made desolate, and
over the house of Judah when it went into exile;
'''
"4" = ''':sup:`4` therefore I am handing you over to the people of the East for a
possession, and they shall set their encampments among you and make
their dwellings in your midst; they shall eat your fruit, and they
shall drink your milk.
'''
"5" = ''':sup:`5` I will make Rabbah a pasture for camels and the cities of the
Ammonites a fold for flocks. Then you will know that I am the LORD.
'''
"6" = ''':sup:`6` For thus says the Lord GOD: Because you have clapped your hands and
stamped your feet and rejoiced with all the malice within you against
the land of Israel,
'''
"7" = ''':sup:`7` therefore, behold, I have stretched out my hand against you, and
will hand you over as spoil to the nations; and I will cut you off from
the peoples and will make you perish out of the countries; I will
destroy you. Then you will know that I am the LORD.
'''
"8" = ''':sup:`8` "Thus says the Lord GOD: Because Moab said, Behold, the house of
Judah is like all the other nations,
'''
"9" = ''':sup:`9` therefore I will lay open the flank of Moab from the cities on its
frontier, the glory of the country, Beth-jesh'imoth, Ba'al-me'on, and
Kiriatha'im.
'''
"10" = ''':sup:`10` I will give it along with the Ammonites to the people of the East
as a possession, that it may be remembered no more among the nations,
'''
"11" = ''':sup:`11` and I will execute judgments upon Moab. Then they will know that I
am the LORD.
'''
"12" = ''':sup:`12` "Thus says the Lord GOD: Because Edom acted revengefully against
the house of Judah and has grievously offended in taking vengeance upon
them,
'''
"13" = ''':sup:`13` therefore thus says the Lord GOD, I will stretch out my hand
against Edom, and cut off from it man and beast; and I will make it
desolate; from Teman even to Dedan they shall fall by the sword.
'''
"14" = ''':sup:`14` And I will lay my vengeance upon Edom by the hand of my people
Israel; and they shall do in Edom according to my anger and according
to my wrath; and they shall know my vengeance, says the Lord GOD.
'''
"15" = ''':sup:`15` "Thus says the Lord GOD: Because the Philistines acted revengefully
and took vengeance with malice of heart to destroy in never-ending
enmity;
'''
"16" = ''':sup:`16` therefore thus says the Lord GOD, Behold, I will stretch out my
hand against the Philistines, and I will cut off the Cher'ethites, and
destroy the rest of the seacoast.
'''
"17" = ''':sup:`17` I will execute great vengeance upon them with wrathful
chastisements. Then they will know that I am the LORD, when I lay my
vengeance upon them."
'''
