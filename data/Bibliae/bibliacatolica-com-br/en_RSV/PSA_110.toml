"1" = ''':sup:`1` The LORD says to my lord: "Sit at my right hand, till I make your
enemies your footstool."
'''
"2" = ''':sup:`2` The LORD sends forth from Zion your mighty scepter. Rule in the
midst of your foes!
'''
"3" = ''':sup:`3` Your people will offer themselves freely on the day you lead your
host upon the holy mountains. From the womb of the morning like dew
your youth will come to you.
'''
"4" = ''':sup:`4` The LORD has sworn and will not change his mind, "You are a priest
for ever after the order of Melchiz'edek."
'''
"5" = ''':sup:`5` The Lord is at your right hand; he will shatter kings on the day of
his wrath.
'''
"6" = ''':sup:`6` He will execute judgment among the nations, filling them with
corpses; he will shatter chiefs over the wide earth.
'''
"7" = ''':sup:`7` He will drink from the brook by the way; therefore he will lift up
his head.
'''
