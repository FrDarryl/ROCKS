[23]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Say to the people of Israel, The appointed feasts of the LORD which
you shall proclaim as holy convocations, my appointed feasts, are
these.
'''
"3" = ''':sup:`3` Six days shall work be done; but on the seventh day is a sabbath of
solemn rest, a holy convocation; you shall do no work; it is a sabbath
to the LORD in all your dwellings.
'''
"4" = ''':sup:`4` "These are the appointed feasts of the LORD, the holy convocations,
which you shall proclaim at the time appointed for them.
'''
"5" = ''':sup:`5` In the first month, on the fourteenth day of the month in the
evening, is the LORD's passover.
'''
"6" = ''':sup:`6` And on the fifteenth day of the same month is the feast of
unleavened bread to the LORD; seven days you shall eat unleavened
bread.
'''
"7" = ''':sup:`7` On the first day you shall have a holy convocation; you shall do no
laborious work.
'''
"8" = ''':sup:`8` But you shall present an offering by fire to the LORD seven days; on
the seventh day is a holy convocation; you shall do no laborious work."
'''
"9" = ''':sup:`9` And the LORD said to Moses,
'''
"10" = ''':sup:`10` "Say to the people of Israel, When you come into the land which I
give you and reap its harvest, you shall bring the sheaf of the first
fruits of your harvest to the priest;
'''
"11" = ''':sup:`11` and he shall wave the sheaf before the LORD, that you may find
acceptance; on the morrow after the sabbath the priest shall wave it.
'''
"12" = ''':sup:`12` And on the day when you wave the sheaf, you shall offer a male lamb
a year old without blemish as a burnt offering to the LORD.
'''
"13" = ''':sup:`13` And the cereal offering with it shall be two tenths of an ephah of
fine flour mixed with oil, to be offered by fire to the LORD, a
pleasing odor; and the drink offering with it shall be of wine, a
fourth of a hin.
'''
"14" = ''':sup:`14` And you shall eat neither bread nor grain parched or fresh until
this same day, until you have brought the offering of your God: it is a
statute for ever throughout your generations in all your dwellings.
'''
"15" = ''':sup:`15` "And you shall count from the morrow after the sabbath, from the
day that you brought the sheaf of the wave offering; seven full weeks
shall they be,
'''
"16" = ''':sup:`16` counting fifty days to the morrow after the seventh sabbath; then
you shall present a cereal offering of new grain to the LORD.
'''
"17" = ''':sup:`17` You shall bring from your dwellings two loaves of bread to be
waved, made of two tenths of an ephah; they shall be of fine flour,
they shall be baked with leaven, as first fruits to the LORD.
'''
"18" = ''':sup:`18` And you shall present with the bread seven lambs a year old without
blemish, and one young bull, and two rams; they shall be a burnt
offering to the LORD, with their cereal offering and their drink
offerings, an offering by fire, a pleasing odor to the LORD.
'''
"19" = ''':sup:`19` And you shall offer one male goat for a sin offering, and two male
lambs a year old as a sacrifice of peace offerings.
'''
"20" = ''':sup:`20` And the priest shall wave them with the bread of the first fruits
as a wave offering before the LORD, with the two lambs; they shall be
holy to the LORD for the priest.
'''
"21" = ''':sup:`21` And you shall make proclamation on the same day; you shall hold a
holy convocation; you shall do no laborious work: it is a statute for
ever in all your dwellings throughout your generations.
'''
"22" = ''':sup:`22` "And when you reap the harvest of your land, you shall not reap
your field to its very border, nor shall you gather the gleanings after
your harvest; you shall leave them for the poor and for the stranger: I
am the LORD your God."
'''
"23" = ''':sup:`23` And the LORD said to Moses,
'''
"24" = ''':sup:`24` "Say to the people of Israel, In the seventh month, on the first
day of the month, you shall observe a day of solemn rest, a memorial
proclaimed with blast of trumpets, a holy convocation.
'''
"25" = ''':sup:`25` You shall do no laborious work; and you shall present an offering
by fire to the LORD."
'''
"26" = ''':sup:`26` And the LORD said to Moses,
'''
"27" = ''':sup:`27` "On the tenth day of this seventh month is the day of atonement; it
shall be for you a time of holy convocation, and you shall afflict
yourselves and present an offering by fire to the LORD.
'''
"28" = ''':sup:`28` And you shall do no work on this same day; for it is a day of
atonement, to make atonement for you before the LORD your God.
'''
"29" = ''':sup:`29` For whoever is not afflicted on this same day shall be cut off from
his people.
'''
"30" = ''':sup:`30` And whoever does any work on this same day, that person I will
destroy from among his people.
'''
"31" = ''':sup:`31` You shall do no work: it is a statute for ever throughout your
generations in all your dwellings.
'''
"32" = ''':sup:`32` It shall be to you a sabbath of solemn rest, and you shall afflict
yourselves; on the ninth day of the month beginning at evening, from
evening to evening shall you keep your sabbath."
'''
"33" = ''':sup:`33` And the LORD said to Moses,
'''
"34" = ''':sup:`34` "Say to the people of Israel, On the fifteenth day of this seventh
month and for seven days is the feast of booths to the LORD.
'''
"35" = ''':sup:`35` On the first day shall be a holy convocation; you shall do no
laborious work.
'''
"36" = ''':sup:`36` Seven days you shall present offerings by fire to the LORD; on the
eighth day you shall hold a holy convocation and present an offering by
fire to the LORD; it is a solemn assembly; you shall do no laborious
work.
'''
"37" = ''':sup:`37` "These are the appointed feasts of the LORD, which you shall
proclaim as times of holy convocation, for presenting to the LORD
offerings by fire, burnt offerings and cereal offerings, sacrifices and
drink offerings, each on its proper day;
'''
"38" = ''':sup:`38` besides the sabbaths of the LORD, and besides your gifts, and
besides all your votive offerings, and besides all your freewill
offerings, which you give to the LORD.
'''
"39" = ''':sup:`39` "On the fifteenth day of the seventh month, when you have gathered
in the produce of the land, you shall keep the feast of the LORD seven
days; on the first day shall be a solemn rest, and on the eighth day
shall be a solemn rest.
'''
"40" = ''':sup:`40` And you shall take on the first day the fruit of goodly trees,
branches of palm trees, and boughs of leafy trees, and willows of the
brook; and you shall rejoice before the LORD your God seven days.
'''
"41" = ''':sup:`41` You shall keep it as a feast to the LORD seven days in the year; it
is a statute for ever throughout your generations; you shall keep it in
the seventh month.
'''
"42" = ''':sup:`42` You shall dwell in booths for seven days; all that are native in
Israel shall dwell in booths,
'''
"43" = ''':sup:`43` that your generations may know that I made the people of Israel
dwell in booths when I brought them out of the land of Egypt: I am the
LORD your God."
'''
"44" = ''':sup:`44` Thus Moses declared to the people of Israel the appointed feasts of
the LORD.
'''
