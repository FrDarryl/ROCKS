[41]
"1" = ''':sup:`1` "Can you draw out Levi'athan with a fishhook, or press down his
tongue with a cord?
'''
"2" = ''':sup:`2` Can you put a rope in his nose, or pierce his jaw with a hook?
'''
"3" = ''':sup:`3` Will he make many supplications to you? Will he speak to you soft
words?
'''
"4" = ''':sup:`4` Will he make a covenant with you to take him for your servant for
ever?
'''
"5" = ''':sup:`5` Will you play with him as with a bird, or will you put him on leash
for your maidens?
'''
"6" = ''':sup:`6` Will traders bargain over him? Will they divide him up among the
merchants?
'''
"7" = ''':sup:`7` Can you fill his skin with harpoons, or his head with fishing
spears?
'''
"8" = ''':sup:`8` Lay hands on him; think of the battle; you will not do it again!
'''
"9" = ''':sup:`9` Behold, the hope of a man is disappointed; he is laid low even at
the sight of him.
'''
"10" = ''':sup:`10` No one is so fierce that he dares to stir him up. Who then is he
that can stand before me?
'''
"11" = ''':sup:`11` Who has given to me, that I should repay him? Whatever is under the
whole heaven is mine.
'''
"12" = ''':sup:`12` "I will not keep silence concerning his limbs, or his mighty
strength, or his goodly frame.
'''
"13" = ''':sup:`13` Who can strip off his outer garment? Who can penetrate his double
coat of mail?
'''
"14" = ''':sup:`14` Who can open the doors of his face? Round about his teeth is
terror.
'''
"15" = ''':sup:`15` His back is made of rows of shields, shut up closely as with a
seal.
'''
"16" = ''':sup:`16` One is so near to another that no air can come between them.
'''
"17" = ''':sup:`17` They are joined one to another; they clasp each other and cannot be
separated.
'''
"18" = ''':sup:`18` His sneezings flash forth light, and his eyes are like the eyelids
of the dawn.
'''
"19" = ''':sup:`19` Out of his mouth go flaming torches; sparks of fire leap forth.
'''
"20" = ''':sup:`20` Out of his nostrils comes forth smoke, as from a boiling pot and
burning rushes.
'''
"21" = ''':sup:`21` His breath kindles coals, and a flame comes forth from his mouth.
'''
"22" = ''':sup:`22` In his neck abides strength, and terror dances before him.
'''
"23" = ''':sup:`23` The folds of his flesh cleave together, firmly cast upon him and
immovable.
'''
"24" = ''':sup:`24` His heart is hard as a stone, hard as the nether millstone.
'''
"25" = ''':sup:`25` When he raises himself up the mighty are afraid; at the crashing
they are beside themselves.
'''
"26" = ''':sup:`26` Though the sword reaches him, it does not avail; nor the spear, the
dart, or the javelin.
'''
"27" = ''':sup:`27` He counts iron as straw, and bronze as rotten wood.
'''
"28" = ''':sup:`28` The arrow cannot make him flee; for him slingstones are turned to
stubble.
'''
"29" = ''':sup:`29` Clubs are counted as stubble; he laughs at the rattle of javelins.
'''
"30" = ''':sup:`30` His underparts are like sharp potsherds; he spreads himself like a
threshing sledge on the mire.
'''
"31" = ''':sup:`31` He makes the deep boil like a pot; he makes the sea like a pot of
ointment.
'''
"32" = ''':sup:`32` Behind him he leaves a shining wake; one would think the deep to be
hoary.
'''
"33" = ''':sup:`33` Upon earth there is not his like, a creature without fear.
'''
"34" = ''':sup:`34` He beholds everything that is high; he is king over all the sons of
pride."
'''
