[5]
"1" = ''':sup:`1` My son, deprive not the poor of his living, and do not keep needy
eyes waiting.
'''
"2" = ''':sup:`2` Do not grieve the one who is hungry, nor anger a man in want.
'''
"3" = ''':sup:`3` Do not add to the troubles of an angry mind, nor delay your gift to
a beggar.
'''
"4" = ''':sup:`4` Do not reject an afflicted suppliant, nor turn your face away from
the poor.
'''
"5" = ''':sup:`5` Do not avert your eye from the needy, nor give a man occasion to
curse you;
'''
"6" = ''':sup:`6` for if in bitterness of soul he calls down a curse upon you, his
Creator will hear his prayer.
'''
"7" = ''':sup:`7` Make yourself beloved in the congregation; bow your head low to a
great man.
'''
"8" = ''':sup:`8` Incline your ear to the poor, and answer him peaceably and gently.
'''
"9" = ''':sup:`9` Deliver him who is wronged from the hand of the wrongdoer; and do
not be fainthearted in judging a case.
'''
"10" = ''':sup:`10` Be like a father to orphans, and instead of a husband to their
mother; you will then be like a son of the Most High, and he will love
you more than does your mother.
'''
"11" = ''':sup:`11` Wisdom exalts her sons and gives help to those who seek her.
'''
"12" = ''':sup:`12` Whoever loves her loves life, and those who seek her early will be
filled with joy.
'''
"13" = ''':sup:`13` Whoever holds her fast will obtain glory, and the Lord will bless
the place she enters.
'''
"14" = ''':sup:`14` Those who serve her will minister to the Holy One; the Lord loves
those who love her.
'''
"15" = ''':sup:`15` He who obeys her will judge the nations, and whoever gives heed to
her will dwell secure.
'''
"16" = ''':sup:`16` If he has faith in her he will obtain her; and his descendants will
remain in possession of her.
'''
"17" = ''':sup:`17` For at first she will walk with him on tortuous paths, she will
bring fear and cowardice upon him, and will torment him by her
discipline until she trusts him, and she will test him with her
ordinances.
'''
"18" = ''':sup:`18` Then she will come straight back to him and gladden him, and will
reveal her secrets to him.
'''
"19" = ''':sup:`19` If he goes astray she will forsake him, and hand him over to his
ruin.
'''
"20" = ''':sup:`20` Observe the right time, and beware of evil; and do not bring shame
on yourself.
'''
"21" = ''':sup:`21` For there is a shame which brings sin, and there is a shame which
is glory and favor.
'''
"22" = ''':sup:`22` Do not show partiality, to your own harm, or deference, to your
downfall.
'''
"23" = ''':sup:`23` Do not refrain from speaking at the crucial time, and do not hide
your wisdom.
'''
"24" = ''':sup:`24` For wisdom is known through speech, and education through the words
of the tongue.
'''
"25" = ''':sup:`25` Never speak against the truth, but be mindful of your ignorance.
'''
"26" = ''':sup:`26` Do not be ashamed to confess your sins, and do not try to stop the
current of a river.
'''
"27" = ''':sup:`27` Do not subject yourself to a foolish fellow, nor show partiality to
a ruler.
'''
"28" = ''':sup:`28` Strive even to death for the truth and the Lord God will fight for
you.
'''
"29" = ''':sup:`29` Do not be reckless in your speech, or sluggish and remiss in your
deeds.
'''
"30" = ''':sup:`30` Do not be like a lion in your home, nor be a faultfinder with your
servants.
'''
"31" = ''':sup:`31` Let not your hand be extended to receive, but withdrawn when it is
time to repay.
'''
