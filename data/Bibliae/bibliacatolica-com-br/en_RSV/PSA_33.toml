[33]
"1" = ''':sup:`1` Rejoice in the LORD, O you righteous! Praise befits the upright.
'''
"2" = ''':sup:`2` Praise the LORD with the lyre, make melody to him with the harp of
ten strings!
'''
"3" = ''':sup:`3` Sing to him a new song, play skilfully on the strings, with loud
shouts.
'''
"4" = ''':sup:`4` For the word of the LORD is upright; and all his work is done in
faithfulness.
'''
"5" = ''':sup:`5` He loves righteousness and justice; the earth is full of the
steadfast love of the LORD.
'''
"6" = ''':sup:`6` By the word of the LORD the heavens were made, and all their host by
the breath of his mouth.
'''
"7" = ''':sup:`7` He gathered the waters of the sea as in a bottle; he put the deeps
in storehouses.
'''
"8" = ''':sup:`8` Let all the earth fear the LORD, let all the inhabitants of the
world stand in awe of him!
'''
"9" = ''':sup:`9` For he spoke, and it came to be; he commanded, and it stood forth.
'''
"10" = ''':sup:`10` The LORD brings the counsel of the nations to nought; he frustrates
the plans of the peoples.
'''
"11" = ''':sup:`11` The counsel of the LORD stands for ever, the thoughts of his heart
to all generations.
'''
"12" = ''':sup:`12` Blessed is the nation whose God is the LORD, the people whom he has
chosen as his heritage!
'''
"13" = ''':sup:`13` The LORD looks down from heaven, he sees all the sons of men;
'''
"14" = ''':sup:`14` from where he sits enthroned he looks forth on all the inhabitants
of the earth,
'''
"15" = ''':sup:`15` he who fashions the hearts of them all, and observes all their
deeds.
'''
"16" = ''':sup:`16` A king is not saved by his great army; a warrior is not delivered
by his great strength.
'''
"17" = ''':sup:`17` The war horse is a vain hope for victory, and by its great might it
cannot save.
'''
"18" = ''':sup:`18` Behold, the eye of the LORD is on those who fear him, on those who
hope in his steadfast love,
'''
"19" = ''':sup:`19` that he may deliver their soul from death, and keep them alive in
famine.
'''
"20" = ''':sup:`20` Our soul waits for the LORD; he is our help and shield.
'''
"21" = ''':sup:`21` Yea, our heart is glad in him, because we trust in his holy name.
'''
"22" = ''':sup:`22` Let thy steadfast love, O LORD, be upon us, even as we hope in
thee.
'''
