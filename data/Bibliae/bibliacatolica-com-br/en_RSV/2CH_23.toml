[23]
"1" = ''':sup:`1` But in the seventh year Jehoi'ada took courage, and entered into a
compact with the commanders of hundreds, Azari'ah the son of Jero'ham,
Ish'mael the son of Jehoha'nan, Azari'ah the son of Obed, Ma-asei'ah
the son of Adai'ah, and Elisha'phat the son of Zichri.
'''
"2" = ''':sup:`2` And they went about through Judah and gathered the Levites from all
the cities of Judah, and the heads of fathers' houses of Israel, and
they came to Jerusalem.
'''
"3" = ''':sup:`3` And all the assembly made a covenant with the king in the house of
God. And Jehoi'ada said to them, "Behold, the king's son! Let him
reign, as the LORD spoke concerning the sons of David.
'''
"4" = ''':sup:`4` This is the thing that you shall do: of you priests and Levites who
come off duty on the sabbath, one third shall be gatekeepers,
'''
"5" = ''':sup:`5` and one third shall be at the king's house and one third at the Gate
of the Foundation; and all the people shall be in the courts of the
house of the LORD.
'''
"6" = ''':sup:`6` Let no one enter the house of the LORD except the priests and
ministering Levites; they may enter, for they are holy, but all the
people shall keep the charge of the LORD.
'''
"7" = ''':sup:`7` The Levites shall surround the king, each with his weapons in his
hand; and whoever enters the house shall be slain. Be with the king
when he comes in, and when he goes out."
'''
"8" = ''':sup:`8` The Levites and all Judah did according to all that Jehoi'ada the
priest commanded. They each brought his men, who were to go off duty on
the sabbath, with those who were to come on duty on the sabbath; for
Jehoi'ada the priest did not dismiss the divisions.
'''
"9" = ''':sup:`9` And Jehoi'ada the priest delivered to the captains the spears and
the large and small shields that had been King David's, which were in
the house of God;
'''
"10" = ''':sup:`10` and he set all the people as a guard for the king, every man with
his weapon in his hand, from the south side of the house to the north
side of the house, around the altar and the house.
'''
"11" = ''':sup:`11` Then he brought out the king's son, and put the crown upon him, and
gave him the testimony; and they proclaimed him king, and Jehoi'ada and
his sons anointed him, and they said, "Long live the king."
'''
"12" = ''':sup:`12` When Athali'ah heard the noise of the people running and praising
the king, she went into the house of the LORD to the people;
'''
"13" = ''':sup:`13` and when she looked, there was the king standing by his pillar at
the entrance, and the captains and the trumpeters beside the king, and
all the people of the land rejoicing and blowing trumpets, and the
singers with their musical instruments leading in the celebration. And
Athali'ah rent her clothes, and cried, "Treason! Treason!"
'''
"14" = ''':sup:`14` Then Jehoi'ada the priest brought out the captains who were set
over the army, saying to them, "Bring her out between the ranks; any
one who follows her is to be slain with the sword." For the priest
said, "Do not slay her in the house of the LORD."
'''
"15" = ''':sup:`15` So they laid hands on her; and she went into the entrance of the
horse gate of the king's house, and they slew her there.
'''
"16" = ''':sup:`16` And Jehoi'ada made a covenant between himself and all the people
and the king that they should be the LORD's people.
'''
"17" = ''':sup:`17` Then all the people went to the house of Ba'al, and tore it down;
his altars and his images they broke in pieces, and they slew Mattan
the priest of Ba'al before the altars.
'''
"18" = ''':sup:`18` And Jehoi'ada posted watchmen for the house of the LORD under the
direction of the Levitical priests and the Levites whom David had
organized to be in charge of the house of the LORD, to offer burnt
offerings to the LORD, as it is written in the law of Moses, with
rejoicing and with singing, according to the order of David.
'''
"19" = ''':sup:`19` He stationed the gatekeepers at the gates of the house of the LORD
so that no one should enter who was in any way unclean.
'''
"20" = ''':sup:`20` And he took the captains, the nobles, the governors of the people,
and all the people of the land; and they brought the king down from the
house of the LORD, marching through the upper gate to the king's house.
And they set the king upon the royal throne.
'''
"21" = ''':sup:`21` So all the people of the land rejoiced; and the city was quiet,
after Athali'ah had been slain with the sword.
'''
