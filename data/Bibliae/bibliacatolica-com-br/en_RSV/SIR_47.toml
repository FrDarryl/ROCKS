[47]
"1" = ''':sup:`1` Joshua the son of Nun was mighty in war, and was the successor of
Moses in prophesying. He became, in accordance with his name, a great
savior of God's elect, to take vengeance on the enemies that rose
against them, so that he might give Israel its inheritance.
'''
"2" = ''':sup:`2` How glorious he was when he lifted his hands and stretched out his
sword against the cities!
'''
"3" = ''':sup:`3` Who before him ever stood so firm? For he waged the wars of the
Lord.
'''
"4" = ''':sup:`4` Was not the sun held back by his hand? And did not one day become as
long as two?
'''
"5" = ''':sup:`5` He called upon the Most High, the Mighty One, when enemies pressed
him on every side,
'''
"6" = ''':sup:`6` and the great Lord answered him with hailstones of mighty power. He
hurled down war upon that nation, and at the descent of Beth-horon he
destroyed those who resisted, so that the nations might know his
armament, that he was fighting in the sight of the Lord; for he wholly
followed the Mighty One.
'''
"7" = ''':sup:`7` And in the days of Moses he did a loyal deed, he and Caleb the son
of Jephunneh: they withstood the congregation, restrained the people
from sin, and stilled their wicked murmuring.
'''
"8" = ''':sup:`8` And these two alone were preserved out of six hundred thousand
people on foot, to bring them into their inheritance, into a land
flowing with milk and honey.
'''
"9" = ''':sup:`9` And the Lord gave Caleb strength, which remained with him to old
age, so that he went up to the hill country, and his children obtained
it for an inheritance;
'''
"10" = ''':sup:`10` so that all the sons of Israel might see that it is good to follow
the Lord.
'''
"11" = ''':sup:`11` The judges also, with their respective names, those whose hearts
did not fall into idolatry and who did not turn away from the Lord --
may their memory be blessed!
'''
"12" = ''':sup:`12` May their bones revive from where they lie, and may the name of
those who have been honored live again in their sons!
'''
"13" = ''':sup:`13` Samuel, beloved by his Lord, a prophet of the Lord, established the
kingdom and anointed rulers over his people.
'''
"14" = ''':sup:`14` By the law of the Lord he judged the congregation, and the Lord
watched over Jacob.
'''
"15" = ''':sup:`15` By his faithfulness he was proved to be a prophet, and by his words
he became known as a trustworthy seer.
'''
"16" = ''':sup:`16` He called upon the Lord, the Mighty One, when his enemies pressed
him on every side, and he offered in sacrifice a sucking lamb.
'''
"17" = ''':sup:`17` Then the Lord thundered from heaven, and made his voice heard with
a mighty sound;
'''
"18" = ''':sup:`18` and he wiped out the leaders of the people of Tyre and all the
rulers of the Philistines.
'''
"19" = ''':sup:`19` Before the time of his eternal sleep, Samuel called men to witness
before the Lord and his anointed: "I have not taken any one's property,
not so much as a pair of shoes." And no man accused him.
'''
"20" = ''':sup:`20` Even after he had fallen asleep he prophesied and revealed to the
king his death, and lifted up his voice out of the earth in prophecy,
to blot out the wickedness of the people.
'''
