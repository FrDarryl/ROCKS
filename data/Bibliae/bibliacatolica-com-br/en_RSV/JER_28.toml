[28]
"1" = ''':sup:`1` In that same year, at the beginning of the reign of Zedeki'ah king
of Judah, in the fifth month of the fourth year, Hanani'ah the son of
Azzur, the prophet from Gibeon, spoke to me in the house of the LORD,
in the presence of the priests and all the people, saying,
'''
"2" = ''':sup:`2` "Thus says the LORD of hosts, the God of Israel: I have broken the
yoke of the king of Babylon.
'''
"3" = ''':sup:`3` Within two years I will bring back to this place all the vessels of
the LORD's house, which Nebuchadnez'zar king of Babylon took away from
this place and carried to Babylon.
'''
"4" = ''':sup:`4` I will also bring back to this place Jeconi'ah the son of
Jehoi'akim, king of Judah, and all the exiles from Judah who went to
Babylon, says the LORD, for I will break the yoke of the king of
Babylon."
'''
"5" = ''':sup:`5` Then the prophet Jeremiah spoke to Hanani'ah the prophet in the
presence of the priests and all the people who were standing in the
house of the LORD;
'''
"6" = ''':sup:`6` and the prophet Jeremiah said, "Amen! May the LORD do so; may the
LORD make the words which you have prophesied come true, and bring back
to this place from Babylon the vessels of the house of the LORD, and
all the exiles.
'''
"7" = ''':sup:`7` Yet hear now this word which I speak in your hearing and in the
hearing of all the people.
'''
"8" = ''':sup:`8` The prophets who preceded you and me from ancient times prophesied
war, famine, and pestilence against many countries and great kingdoms.
'''
"9" = ''':sup:`9` As for the prophet who prophesies peace, when the word of that
prophet comes to pass, then it will be known that the LORD has truly
sent the prophet."
'''
"10" = ''':sup:`10` Then the prophet Hanani'ah took the yoke-bars from the neck of
Jeremiah the prophet, and broke them.
'''
"11" = ''':sup:`11` And Hanani'ah spoke in the presence of all the people, saying,
"Thus says the LORD: Even so will I break the yoke of Nebuchadnez'zar
king of Babylon from the neck of all the nations within two years." But
Jeremiah the prophet went his way.
'''
"12" = ''':sup:`12` Sometime after the prophet Hanani'ah had broken the yoke-bars from
off the neck of Jeremiah the prophet, the word of the LORD came to
Jeremiah:
'''
"13" = ''':sup:`13` "Go, tell Hanani'ah, `Thus says the LORD: You have broken wooden
bars, but I will make in their place bars of iron.
'''
"14" = ''':sup:`14` For thus says the LORD of hosts, the God of Israel: I have put upon
the neck of all these nations an iron yoke of servitude to
Nebuchadnez'zar king of Babylon, and they shall serve him, for I have
given to him even the beasts of the field.'"
'''
"15" = ''':sup:`15` And Jeremiah the prophet said to the prophet Hanani'ah, "Listen,
Hanani'ah, the LORD has not sent you, and you have made this people
trust in a lie.
'''
"16" = ''':sup:`16` Therefore thus says the LORD: `Behold, I will remove you from the
face of the earth. This very year you shall die, because you have
uttered rebellion against the LORD.'"
'''
"17" = ''':sup:`17` In that same year, in the seventh month, the prophet Hanani'ah
died.
'''
