[2]
"1" = ''':sup:`1` All wisdom comes from the Lord and is with him for ever.
'''
"2" = ''':sup:`2` The sand of the sea, the drops of rain, and the days of eternity --
who can count them?
'''
"3" = ''':sup:`3` The height of heaven, the breadth of the earth, the abyss, and
wisdom -- who can search them out?
'''
"4" = ''':sup:`4` Wisdom was created before all things, and prudent understanding from
eternity.
'''
"5" = ''':sup:`5` The root of wisdom -- to whom has it been revealed? Her clever
devices -- who knows them?
'''
"6" = ''':sup:`6` There is One who is wise, greatly to be feared, sitting upon his
throne.
'''
"7" = ''':sup:`7` The Lord himself created wisdom; he saw her and apportioned her, he
poured her out upon all his works.
'''
"8" = ''':sup:`8` She dwells with all flesh according to his gift, and he supplied her
to those who love him.
'''
"9" = ''':sup:`9` The fear of the Lord is glory and exultation, and gladness and a
crown of rejoicing.
'''
"10" = ''':sup:`10` The fear of the Lord delights the heart, and gives gladness and joy
and long life.
'''
"11" = ''':sup:`11` With him who fears the Lord it will go well at the end; on the day
of his death he will be blessed.
'''
"12" = ''':sup:`12` To fear the Lord is the beginning of wisdom; she is created with
the faithful in the womb.
'''
"13" = ''':sup:`13` She made among men an eternal foundation, and among their
descendants she will be trusted.
'''
"14" = ''':sup:`14` To fear the Lord is wisdom's full measure; she satisfies men with
her fruits;
'''
"15" = ''':sup:`15` she fills their whole house with desirable goods, and their
storehouses with her produce.
'''
"16" = ''':sup:`16` The fear of the Lord is the crown of wisdom, making peace and
perfect health to flourish.
'''
"17" = ''':sup:`17` He saw her and apportioned her; he rained down knowledge and
discerning comprehension, and he exalted the glory of those who held
her fast.
'''
"18" = ''':sup:`18` To fear the Lord is the root of wisdom, and her branches are long
life.
'''
"22" = ''':sup:`22` Unrighteous anger cannot be justified, for a man's anger tips the
scale to his ruin.
'''
"23" = ''':sup:`23` A patient man will endure until the right moment, and then joy will
burst forth for him.
'''
"24" = ''':sup:`24` He will hide his words until the right moment, and the lips of many
will tell of his good sense.
'''
"25" = ''':sup:`25` In the treasuries of wisdom are wise sayings, but godliness is an
abomination to a sinner.
'''
"26" = ''':sup:`26` If you desire wisdom, keep the commandments, and the Lord will
supply it for you.
'''
"27" = ''':sup:`27` For the fear of the Lord is wisdom and instruction, and he delights
in fidelity and meekness.
'''
"28" = ''':sup:`28` Do not disobey the fear of the Lord; do not approach him with a
divided mind.
'''
"29" = ''':sup:`29` Be not a hypocrite in men's sight, and keep watch over your lips.
'''
"30" = ''':sup:`30` Do not exalt yourself lest you fall, and thus bring dishonor upon
yourself. The Lord will reveal your secrets and cast you down in the
midst of the congregation, because you did not come in the fear of the
Lord, and your heart was full of deceit.
'''
