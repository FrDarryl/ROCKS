[10]
"1" = ''':sup:`1` In the one hundred and sixtieth year Alexander Epiphanes, the son of
Antiochus, landed and occupied Ptolemais. They welcomed him, and there
he began to reign.
'''
"2" = ''':sup:`2` When Demetrius the king heard of it, he assembled a very large army
and marched out to meet him in battle.
'''
"3" = ''':sup:`3` And Demetrius sent Jonathan a letter in peaceable words to honor
him;
'''
"4" = ''':sup:`4` for he said, "Let us act first to make peace with him before he
makes peace with Alexander against us,
'''
"5" = ''':sup:`5` for he will remember all the wrongs which we did to him and to his
brothers and his nation."
'''
"6" = ''':sup:`6` So Demetrius gave him authority to recruit troops, to equip them
with arms, and to become his ally; and he commanded that the hostages
in the citadel should be released to him.
'''
"7" = ''':sup:`7` Then Jonathan came to Jerusalem and read the letter in the hearing
of all the people and of the men in the citadel.
'''
"8" = ''':sup:`8` They were greatly alarmed when they heard that the king had given
him authority to recruit troops.
'''
"9" = ''':sup:`9` But the men in the citadel released the hostages to Jonathan, and he
returned them to their parents.
'''
"10" = ''':sup:`10` And Jonathan dwelt in Jerusalem and began to rebuild and restore
the city.
'''
"11" = ''':sup:`11` He directed those who were doing the work to build the walls and
encircle Mount Zion with squared stones, for better fortification; and
they did so.
'''
"12" = ''':sup:`12` Then the foreigners who were in the strongholds that Bacchides had
built fled;
'''
"13" = ''':sup:`13` each left his place and departed to his own land.
'''
"14" = ''':sup:`14` Only in Beth-zur did some remain who had forsaken the law and the
commandments, for it served as a place of refuge.
'''
"15" = ''':sup:`15` Now Alexander the king heard of all the promises which Demetrius
had sent to Jonathan, and men told him of the battles that Jonathan and
his brothers had fought, of the brave deeds that they had done, and of
the troubles that they had endured.
'''
"16" = ''':sup:`16` So he said, "Shall we find another such man? Come now, we will make
him our friend and ally."
'''
"17" = ''':sup:`17` And he wrote a letter and sent it to him, in the following words:
'''
"18" = ''':sup:`18` "King Alexander to his brother Jonathan, greeting.
'''
"19" = ''':sup:`19` We have heard about you, that you are a mighty warrior and worthy
to be our friend.
'''
"20" = ''':sup:`20` And so we have appointed you today to be the high priest of your
nation; you are to be called the king's friend" (and he sent him a
purple robe and a golden crown) "and you are to take our side and keep
friendship with us."
'''
"21" = ''':sup:`21` So Jonathan put on the holy garments in the seventh month of the
one hundred and sixtieth year, at the feast of tabernacles, and he
recruited troops and equipped them with arms in abundance.
'''
"22" = ''':sup:`22` When Demetrius heard of these things he was grieved and said,
'''
"23" = ''':sup:`23` "What is this that we have done? Alexander has gotten ahead of us
in forming a friendship with the Jews to strengthen himself.
'''
"24" = ''':sup:`24` I also will write them words of encouragement and promise them
honor and gifts, that I may have their help."
'''
"25" = ''':sup:`25` So he sent a message to them in the following words: "King
Demetrius to the nation of the Jews, greeting.
'''
"26" = ''':sup:`26` Since you have kept your agreement with us and have continued your
friendship with us, and have not sided with our enemies, we have heard
of it and rejoiced.
'''
"27" = ''':sup:`27` And now continue still to keep faith with us, and we will repay you
with good for what you do for us.
'''
"28" = ''':sup:`28` We will grant you many immunities and give you gifts.
'''
"29" = ''':sup:`29` "And now I free you and exempt all the Jews from payment of tribute
and salt tax and crown levies,
'''
"30" = ''':sup:`30` and instead of collecting the third of the grain and the half of
the fruit of the trees that I should receive, I release them from this
day and henceforth. I will not collect them from the land of Judah or
from the three districts added to it from Samaria and Galilee, from
this day and for all time.
'''
"31" = ''':sup:`31` And let Jerusalem and her environs, her tithes and her revenues, be
holy and free from tax.
'''
"32" = ''':sup:`32` I release also my control of the citadel in Jerusalem and give it
to the high priest, that he may station in it men of his own choice to
guard it.
'''
"33" = ''':sup:`33` And every one of the Jews taken as a captive from the land of Judah
into any part of my kingdom, I set free without payment; and let all
officials cancel also the taxes on their cattle.
'''
"34" = ''':sup:`34` "And all the feasts and sabbaths and new moons and appointed days,
and the three days before a feast and the three after a feast -- let
them all be days of immunity and release for all the Jews who are in my
kingdom.
'''
"35" = ''':sup:`35` No one shall have authority to exact anything from them or annoy
any of them about any matter.
'''
"36" = ''':sup:`36` "Let Jews be enrolled in the king's forces to the number of thirty
thousand men, and let the maintenance be given them that is due to all
the forces of the king.
'''
"37" = ''':sup:`37` Let some of them be stationed in the great strongholds of the king,
and let some of them be put in positions of trust in the kingdom. Let
their officers and leaders be of their own number, and let them live by
their own laws, just as the king has commanded in the land of Judah.
'''
"38" = ''':sup:`38` "As for the three districts that have been added to Judea from the
country of Samaria, let them be so annexed to Judea that they are
considered to be under one ruler and obey no other authority but the
high priest.
'''
"39" = ''':sup:`39` Ptolemais and the land adjoining it I have given as a gift to the
sanctuary in Jerusalem, to meet the necessary expenses of the
sanctuary.
'''
"40" = ''':sup:`40` I also grant fifteen thousand shekels of silver yearly out of the
king's revenues from appropriate places.
'''
"41" = ''':sup:`41` And all the additional funds which the government officials have
not paid as they did in the first years, they shall give from now on
for the service of the temple.
'''
"42" = ''':sup:`42` Moreover, the five thousand shekels of silver which my officials
have received every year from the income of the services of the temple,
this too is canceled, because it belongs to the priests who minister
there.
'''
"43" = ''':sup:`43` And whoever takes refuge at the temple in Jerusalem, or in any of
its precincts, because he owes money to the king or has any debt, let
him be released and receive back all his property in my kingdom.
'''
"44" = ''':sup:`44` "Let the cost of rebuilding and restoring the structures of the
sanctuary be paid from the revenues of the king.
'''
"45" = ''':sup:`45` And let the cost of rebuilding the walls of Jerusalem and
fortifying it round about, and the cost of rebuilding the walls in
Judea, also be paid from the revenues of the king."
'''
"46" = ''':sup:`46` When Jonathan and the people heard these words, they did not
believe or accept them, because they remembered the great wrongs which
Demetrius had done in Israel and how he had greatly oppressed them.
'''
"47" = ''':sup:`47` They favored Alexander, because he had been the first to speak
peaceable words to them, and they remained his allies all his days.
'''
"48" = ''':sup:`48` Now Alexander the king assembled large forces and encamped opposite
Demetrius.
'''
"49" = ''':sup:`49` The two kings met in battle, and the army of Demetrius fled, and
Alexander pursued him and defeated them.
'''
"50" = ''':sup:`50` He pressed the battle strongly until the sun set, and Demetrius
fell on that day.
'''
"51" = ''':sup:`51` Then Alexander sent ambassadors to Ptolemy king of Egypt with the
following message:
'''
"52" = ''':sup:`52` "Since I have returned to my kingdom and have taken my seat on the
throne of my fathers, and established my rule -- for I crushed
Demetrius and gained control of our country;
'''
"53" = ''':sup:`53` I met him in battle, and he and his army were crushed by us, and we
have taken our seat on the throne of his kingdom --
'''
"54" = ''':sup:`54` now therefore let us establish friendship with one another; give me
now your daughter as my wife, and I will become your son-in-law, and
will make gifts to you and to her in keeping with your position."
'''
"55" = ''':sup:`55` Ptolemy the king replied and said, "Happy was the day on which you
returned to the land of your fathers and took your seat on the throne
of their kingdom.
'''
"56" = ''':sup:`56` And now I will do for you as you wrote, but meet me at Ptolemais,
so that we may see one another, and I will become your father-in-law,
as you have said."
'''
"57" = ''':sup:`57` So Ptolemy set out from Egypt, he and Cleopatra his daughter, and
came to Ptolemais in the one hundred and sixty-second year.
'''
"58" = ''':sup:`58` Alexander the king met him, and Ptolemy gave him Cleopatra his
daughter in marriage, and celebrated her wedding at Ptolemais with
great pomp, as kings do.
'''
"59" = ''':sup:`59` Then Alexander the king wrote to Jonathan to come to meet him.
'''
"60" = ''':sup:`60` So he went with pomp to Ptolemais and met the two kings; he gave
them and their friends silver and gold and many gifts, and found favor
with them.
'''
"61" = ''':sup:`61` A group of pestilent men from Israel, lawless men, gathered
together against him to accuse him; but the king paid no attention to
them.
'''
"62" = ''':sup:`62` The king gave orders to take off Jonathan's garments and to clothe
him in purple, and they did so.
'''
"63" = ''':sup:`63` The king also seated him at his side; and he said to his officers,
"Go forth with him into the middle of the city and proclaim that no one
is to bring charges against him about any matter, and let no one annoy
him for any reason."
'''
"64" = ''':sup:`64` And when his accusers saw the honor that was paid him, in
accordance with the proclamation, and saw him clothed in purple, they
all fled.
'''
"65" = ''':sup:`65` Thus the king honored him and enrolled him among his chief friends,
and made him general and governor of the province.
'''
"66" = ''':sup:`66` And Jonathan returned to Jerusalem in peace and gladness.
'''
"67" = ''':sup:`67` In the one hundred and sixty-fifth year Demetrius the son of
Demetrius came from Crete to the land of his fathers.
'''
"68" = ''':sup:`68` When Alexander the king heard of it, he was greatly grieved and
returned to Antioch.
'''
"69" = ''':sup:`69` And Demetrius appointed Apollonius the governor of Coelesyria, and
he assembled a large force and encamped against Jamnia. Then he sent
the following message to Jonathan the high priest:
'''
"70" = ''':sup:`70` "You are the only one to rise up against us, and I have become a
laughingstock and reproach because of you. Why do you assume authority
against us in the hill country?
'''
"71" = ''':sup:`71` If you now have confidence in your forces, come down to the plain
to meet us, and let us match strength with each other there, for I have
with me the power of the cities.
'''
"72" = ''':sup:`72` Ask and learn who I am and who the others are that are helping us.
Men will tell you that you cannot stand before us, for your fathers
were twice put to flight in their own land.
'''
"73" = ''':sup:`73` And now you will not be able to withstand my cavalry and such an
army in the plain, where there is no stone or pebble, or place to
flee."
'''
"74" = ''':sup:`74` When Jonathan heard the words of Apollonius, his spirit was
aroused. He chose ten thousand men and set out from Jerusalem, and
Simon his brother met him to help him.
'''
"75" = ''':sup:`75` He encamped before Joppa, but the men of the city closed its gates,
for Apollonius had a garrison in Joppa.
'''
"76" = ''':sup:`76` So they fought against it, and the men of the city became afraid
and opened the gates, and Jonathan gained possession of Joppa.
'''
"77" = ''':sup:`77` When Apollonius heard of it, he mustered three thousand cavalry and
a large army, and went to Azotus as though he were going farther. At
the same time he advanced into the plain, for he had a large troop of
cavalry and put confidence in it.
'''
"78" = ''':sup:`78` Jonathan pursued him to Azotus, and the armies engaged in battle.
'''
"79" = ''':sup:`79` Now Apollonius had secretly left a thousand cavalry behind them.
'''
"80" = ''':sup:`80` Jonathan learned that there was an ambush behind him, for they
surrounded his army and shot arrows at his men from early morning till
late afternoon.
'''
"81" = ''':sup:`81` But his men stood fast, as Jonathan commanded, and the enemy's
horses grew tired.
'''
"82" = ''':sup:`82` Then Simon brought forward his force and engaged the phalanx in
battle (for the cavalry was exhausted); they were overwhelmed by him
and fled,
'''
"83" = ''':sup:`83` and the cavalry was dispersed in the plain. They fled to Azotus and
entered Beth-dagon, the temple of their idol, for safety.
'''
"84" = ''':sup:`84` But Jonathan burned Azotus and the surrounding towns and plundered
them; and the temple of Dagon, and those who had taken refuge in it he
burned with fire.
'''
"85" = ''':sup:`85` The number of those who fell by the sword, with those burned alive,
came to eight thousand men.
'''
"86" = ''':sup:`86` Then Jonathan departed from there and encamped against Askalon, and
the men of the city came out to meet him with great pomp.
'''
"87" = ''':sup:`87` And Jonathan and those with him returned to Jerusalem with much
booty.
'''
"88" = ''':sup:`88` When Alexander the king heard of these things, he honored Jonathan
still more;
'''
"89" = ''':sup:`89` and he sent to him a golden buckle, such as it is the custom to
give to the kinsmen of kings. He also gave him Ekron and all its
environs as his possession.
'''
