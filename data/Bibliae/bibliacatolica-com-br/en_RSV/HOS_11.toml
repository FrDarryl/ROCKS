[11]
"1" = ''':sup:`1` When Israel was a child, I loved him, and out of Egypt I called my
son.
'''
"2" = ''':sup:`2` The more I called them, the more they went from me; they kept
sacrificing to the Ba'als, and burning incense to idols.
'''
"3" = ''':sup:`3` Yet it was I who taught E'phraim to walk, I took them up in my arms;
but they did not know that I healed them.
'''
"4" = ''':sup:`4` I led them with cords of compassion, with the bands of love, and I
became to them as one, who eases the yoke on their jaws, and I bent
down to them and fed them.
'''
"5" = ''':sup:`5` They shall return to the land of Egypt, and Assyria shall be their
king, because they have refused to return to me.
'''
"6" = ''':sup:`6` The sword shall rage against their cities, consume the bars of their
gates, and devour them in their fortresses.
'''
"7" = ''':sup:`7` My people are bent on turning away from me; so they are appointed to
the yoke, and none shall remove it.
'''
"8" = ''':sup:`8` How can I give you up, O E'phraim! How can I hand you over, O
Israel! How can I make you like Admah! How can I treat you like
Zeboi'im! My heart recoils within me, my compassion grows warm and
tender.
'''
"9" = ''':sup:`9` I will not execute my fierce anger, I will not again destroy
E'phraim; for I am God and not man, the Holy One in your midst, and I
will not come to destroy.
'''
"10" = ''':sup:`10` They shall go after the LORD, he will roar like a lion; yea, he
will roar, and his sons shall come trembling from the west;
'''
"11" = ''':sup:`11` they shall come trembling like birds from Egypt, and like doves
from the land of Assyria; and I will return them to their homes, says
the LORD.
'''
"12" = ''':sup:`12` E'phraim has encompassed me with lies, and the house of Israel with
deceit; but Judah is still known by God, and is faithful to the Holy
One.
'''
