[22]
"1" = ''':sup:`1` And the LORD said to Moses,
'''
"2" = ''':sup:`2` "Tell Aaron and his sons to keep away from the holy things of the
people of Israel, which they dedicate to me, so that they may not
profane my holy name; I am the LORD.
'''
"3" = ''':sup:`3` Say to them, `If any one of all your descendants throughout your
generations approaches the holy things, which the people of Israel
dedicate to the LORD, while he has an uncleanness, that person shall be
cut off from my presence: I am the LORD.
'''
"4" = ''':sup:`4` None of the line of Aaron who is a leper or suffers a discharge may
eat of the holy things until he is clean. Whoever touches anything that
is unclean through contact with the dead or a man who has had an
emission of semen,
'''
"5" = ''':sup:`5` and whoever touches a creeping thing by which he may be made unclean
or a man from whom he may take uncleanness, whatever his uncleanness
may be --
'''
"6" = ''':sup:`6` the person who touches any such shall be unclean until the evening
and shall not eat of the holy things unless he has bathed his body in
water.
'''
"7" = ''':sup:`7` When the sun is down he shall be clean; and afterward he may eat of
the holy things, because such are his food.
'''
"8" = ''':sup:`8` That which dies of itself or is torn by beasts he shall not eat,
defiling himself by it: I am the LORD.'
'''
"9" = ''':sup:`9` They shall therefore keep my charge, lest they bear sin for it and
die thereby when they profane it: I am the LORD who sanctify them.
'''
"10" = ''':sup:`10` "An outsider shall not eat of a holy thing. A sojourner of the
priest's or a hired servant shall not eat of a holy thing;
'''
"11" = ''':sup:`11` but if a priest buys a slave as his property for money, the slave
may eat of it; and those that are born in his house may eat of his
food.
'''
"12" = ''':sup:`12` If a priest's daughter is married to an outsider she shall not eat
of the offering of the holy things.
'''
"13" = ''':sup:`13` But if a priest's daughter is a widow or divorced, and has no
child, and returns to her father's house, as in her youth, she may eat
of her father's food; yet no outsider shall eat of it.
'''
"14" = ''':sup:`14` And if a man eats of a holy thing unwittingly, he shall add the
fifth of its value to it, and give the holy thing to the priest.
'''
"15" = ''':sup:`15` The priests shall not profane the holy things of the people of
Israel, which they offer to the LORD,
'''
"16" = ''':sup:`16` and so cause them to bear iniquity and guilt, by eating their holy
things: for I am the LORD who sanctify them."
'''
"17" = ''':sup:`17` And the LORD said to Moses,
'''
"18" = ''':sup:`18` "Say to Aaron and his sons and all the people of Israel, When any
one of the house of Israel or of the sojourners in Israel presents his
offering, whether in payment of a vow or as a freewill offering which
is offered to the LORD as a burnt offering,
'''
"19" = ''':sup:`19` to be accepted you shall offer a male without blemish, of the bulls
or the sheep or the goats.
'''
"20" = ''':sup:`20` You shall not offer anything that has a blemish, for it will not be
acceptable for you.
'''
"21" = ''':sup:`21` And when any one offers a sacrifice of peace offerings to the LORD,
to fulfil a vow or as a freewill offering, from the herd or from the
flock, to be accepted it must be perfect; there shall be no blemish in
it.
'''
"22" = ''':sup:`22` Animals blind or disabled or mutilated or having a discharge or an
itch or scabs, you shall not offer to the LORD or make of them an
offering by fire upon the altar to the LORD.
'''
"23" = ''':sup:`23` A bull or a lamb which has a part too long or too short you may
present for a freewill offering; but for a votive offering it cannot be
accepted.
'''
"24" = ''':sup:`24` Any animal which has its testicles bruised or crushed or torn or
cut, you shall not offer to the LORD or sacrifice within your land;
'''
"25" = ''':sup:`25` neither shall you offer as the bread of your God any such animals
gotten from a foreigner. Since there is a blemish in them, because of
their mutilation, they will not be accepted for you."
'''
"26" = ''':sup:`26` And the LORD said to Moses,
'''
"27" = ''':sup:`27` "When a bull or sheep or goat is born, it shall remain seven days
with its mother; and from the eighth day on it shall be acceptable as
an offering by fire to the LORD.
'''
"28" = ''':sup:`28` And whether the mother is a cow or a ewe, you shall not kill both
her and her young in one day.
'''
"29" = ''':sup:`29` And when you sacrifice a sacrifice of thanksgiving to the LORD, you
shall sacrifice it so that you may be accepted.
'''
"30" = ''':sup:`30` It shall be eaten on the same day, you shall leave none of it until
morning: I am the LORD.
'''
"31" = ''':sup:`31` "So you shall keep my commandments and do them: I am the LORD.
'''
"32" = ''':sup:`32` And you shall not profane my holy name, but I will be hallowed
among the people of Israel; I am the LORD who sanctify you,
'''
"33" = ''':sup:`33` who brought you out of the land of Egypt to be your God: I am the
LORD."
'''
