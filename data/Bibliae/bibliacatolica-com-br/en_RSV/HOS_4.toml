[4]
"1" = ''':sup:`1` Hear the word of the LORD, O people of Israel; for the LORD has a
controversy with the inhabitants of the land. There is no faithfulness
or kindness, and no knowledge of God in the land;
'''
"2" = ''':sup:`2` there is swearing, lying, killing, stealing, and committing
adultery; they break all bounds and murder follows murder.
'''
"3" = ''':sup:`3` Therefore the land mourns, and all who dwell in it languish, and
also the beasts of the field, and the birds of the air; and even the
fish of the sea are taken away.
'''
"4" = ''':sup:`4` Yet let no one contend, and let none accuse, for with you is my
contention, O priest.
'''
"5" = ''':sup:`5` You shall stumble by day, the prophet also shall stumble with you by
night; and I will destroy your mother.
'''
"6" = ''':sup:`6` My people are destroyed for lack of knowledge; because you have
rejected knowledge, I reject you from being a priest to me. And since
you have forgotten the law of your God, I also will forget your
children.
'''
"7" = ''':sup:`7` The more they increased, the more they sinned against me; I will
change their glory into shame.
'''
"8" = ''':sup:`8` They feed on the sin of my people; they are greedy for their
iniquity.
'''
"9" = ''':sup:`9` And it shall be like people, like priest; I will punish them for
their ways, and requite them for their deeds.
'''
"10" = ''':sup:`10` They shall eat, but not be satisfied; they shall play the harlot,
but not multiply; because they have forsaken the LORD to cherish
harlotry.
'''
"11" = ''':sup:`11` Wine and new wine take away the understanding.
'''
"12" = ''':sup:`12` My people inquire of a thing of wood, and their staff gives them
oracles. For a spirit of harlotry has led them astray, and they have
left their God to play the harlot.
'''
"13" = ''':sup:`13` They sacrifice on the tops of the mountains, and make offerings
upon the hills, under oak, poplar, and terebinth, because their shade
is good. Therefore your daughters play the harlot, and your brides
commit adultery.
'''
"14" = ''':sup:`14` I will not punish your daughters when they play the harlot, nor
your brides when they commit adultery; for the men themselves go aside
with harlots, and sacrifice with cult prostitutes, and a people without
understanding shall come to ruin.
'''
"15" = ''':sup:`15` Though you play the harlot, O Israel, let not Judah become guilty.
Enter not into Gilgal, nor go up to Beth-a'ven, and swear not, "As the
LORD lives."
'''
"16" = ''':sup:`16` Like a stubborn heifer, Israel is stubborn; can the LORD now feed
them like a lamb in a broad pasture?
'''
"17" = ''':sup:`17` E'phraim is joined to idols, let him alone.
'''
"18" = ''':sup:`18` A band of drunkards, they give themselves to harlotry; they love
shame more than their glory.
'''
"19" = ''':sup:`19` A wind has wrapped them in its wings, and they shall be ashamed
because of their altars.
'''
