"1" = ''':sup:`1` David and the chiefs of the service also set apart for the service
certain of the sons of Asaph, and of Heman, and of Jedu'thun, who
should prophesy with lyres, with harps, and with cymbals. The list of
those who did the work and of their duties was:
'''
"2" = ''':sup:`2` Of the sons of Asaph: Zaccur, Joseph, Nethani'ah, and Ashare'lah,
sons of Asaph, under the direction of Asaph, who prophesied under the
direction of the king.
'''
"3" = ''':sup:`3` Of Jedu'thun, the sons of Jedu'thun: Gedali'ah, Zeri, Jeshai'ah,
Shim'e-i, Hashabi'ah, and Mattithi'ah, six, under the direction of
their father Jedu'thun, who prophesied with the lyre in thanksgiving
and praise to the LORD.
'''
"4" = ''':sup:`4` Of Heman, the sons of Heman: Bukki'ah, Mattani'ah, Uz'ziel,
Shebu'el, and Jer'imoth, Hanani'ah, Hana'ni, Eli'athah, Giddal'ti, and
Romam'ti-e'zer, Joshbekash'ah, Mallo'thi, Hothir, Maha'zi-oth.
'''
"5" = ''':sup:`5` All these were the sons of Heman the king's seer, according to the
promise of God to exalt him; for God had given Heman fourteen sons and
three daughters.
'''
"6" = ''':sup:`6` They were all under the direction of their father in the music in
the house of the LORD with cymbals, harps, and lyres for the service of
the house of God. Asaph, Jedu'thun, and Heman were under the order of
the king.
'''
"7" = ''':sup:`7` The number of them along with their brethren, who were trained in
singing to the LORD, all who were skilful, was two hundred and
eighty-eight.
'''
"8" = ''':sup:`8` And they cast lots for their duties, small and great, teacher and
pupil alike.
'''
"9" = ''':sup:`9` The first lot fell for Asaph to Joseph; the second to Gedali'ah, to
him and his brethren and his sons, twelve;
'''
