[42]
"1" = ''':sup:`1` As a hart longs for flowing streams, so longs my soul for thee, O
God.
'''
"2" = ''':sup:`2` My soul thirsts for God, for the living God. When shall I come and
behold the face of God?
'''
"3" = ''':sup:`3` My tears have been my food day and night, while men say to me
continually, "Where is your God?"
'''
"4" = ''':sup:`4` These things I remember, as I pour out my soul: how I went with the
throng, and led them in procession to the house of God, with glad
shouts and songs of thanksgiving, a multitude keeping festival.
'''
"5" = ''':sup:`5` Why are you cast down, O my soul, and why are you disquieted within
me? Hope in God; for I shall again praise him, my help
'''
"6" = ''':sup:`6` and my God. My soul is cast down within me, therefore I remember
thee from the land of Jordan and of Hermon, from Mount Mizar.
'''
"7" = ''':sup:`7` Deep calls to deep at the thunder of thy cataracts; all thy waves
and thy billows have gone over me.
'''
"8" = ''':sup:`8` By day the LORD commands his steadfast love; and at night his song
is with me, a prayer to the God of my life.
'''
"9" = ''':sup:`9` I say to God, my rock: "Why hast thou forgotten me? Why go I
mourning because of the oppression of the enemy?"
'''
"10" = ''':sup:`10` As with a deadly wound in my body, my adversaries taunt me, while
they say to me continually, "Where is your God?"
'''
"11" = ''':sup:`11` Why are you cast down, O my soul, and why are you disquieted within
me? Hope in God; for I shall again praise him, my help and my God.
'''
