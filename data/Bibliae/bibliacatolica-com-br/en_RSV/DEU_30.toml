[30]
"1" = ''':sup:`1` "And when all these things come upon you, the blessing and the
curse, which I have set before you, and you call them to mind among all
the nations where the LORD your God has driven you,
'''
"2" = ''':sup:`2` and return to the LORD your God, you and your children, and obey his
voice in all that I command you this day, with all your heart and with
all your soul;
'''
"3" = ''':sup:`3` then the LORD your God will restore your fortunes, and have
compassion upon you, and he will gather you again from all the peoples
where the LORD your God has scattered you.
'''
"4" = ''':sup:`4` If your outcasts are in the uttermost parts of heaven, from there
the LORD your God will gather you, and from there he will fetch you;
'''
"5" = ''':sup:`5` and the LORD your God will bring you into the land which your
fathers possessed, that you may possess it; and he will make you more
prosperous and numerous than your fathers.
'''
"6" = ''':sup:`6` And the LORD your God will circumcise your heart and the heart of
your offspring, so that you will love the LORD your God with all your
heart and with all your soul, that you may live.
'''
"7" = ''':sup:`7` And the LORD your God will put all these curses upon your foes and
enemies who persecuted you.
'''
"8" = ''':sup:`8` And you shall again obey the voice of the LORD, and keep all his
commandments which I command you this day.
'''
"9" = ''':sup:`9` The LORD your God will make you abundantly prosperous in all the
work of your hand, in the fruit of your body, and in the fruit of your
cattle, and in the fruit of your ground; for the LORD will again take
delight in prospering you, as he took delight in your fathers,
'''
"10" = ''':sup:`10` if you obey the voice of the LORD your God, to keep his
commandments and his statutes which are written in this book of the
law, if you turn to the LORD your God with all your heart and with all
your soul.
'''
"11" = ''':sup:`11` "For this commandment which I command you this day is not too hard
for you, neither is it far off.
'''
"12" = ''':sup:`12` It is not in heaven, that you should say, `Who will go up for us to
heaven, and bring it to us, that we may hear it and do it?'
'''
"13" = ''':sup:`13` Neither is it beyond the sea, that you should say, `Who will go
over the sea for us, and bring it to us, that we may hear it and do
it?'
'''
"14" = ''':sup:`14` But the word is very near you; it is in your mouth and in your
heart, so that you can do it.
'''
"15" = ''':sup:`15` "See, I have set before you this day life and good, death and evil.
'''
"16" = ''':sup:`16` If you obey the commandments of the LORD your God which I command
you this day, by loving the LORD your God, by walking in his ways, and
by keeping his commandments and his statutes and his ordinances, then
you shall live and multiply, and the LORD your God will bless you in
the land which you are entering to take possession of it.
'''
"17" = ''':sup:`17` But if your heart turns away, and you will not hear, but are drawn
away to worship other gods and serve them,
'''
"18" = ''':sup:`18` I declare to you this day, that you shall perish; you shall not
live long in the land which you are going over the Jordan to enter and
possess.
'''
"19" = ''':sup:`19` I call heaven and earth to witness against you this day, that I
have set before you life and death, blessing and curse; therefore
choose life, that you and your descendants may live,
'''
"20" = ''':sup:`20` loving the LORD your God, obeying his voice, and cleaving to him;
for that means life to you and length of days, that you may dwell in
the land which the LORD swore to your fathers, to Abraham, to Isaac,
and to Jacob, to give them."
'''
