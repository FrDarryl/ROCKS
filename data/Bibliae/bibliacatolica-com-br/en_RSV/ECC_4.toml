[4]
"1" = ''':sup:`1` Again I saw all the oppressions that are practiced under the sun.
And behold, the tears of the oppressed, and they had no one to comfort
them! On the side of their oppressors there was power, and there was no
one to comfort them.
'''
"2" = ''':sup:`2` And I thought the dead who are already dead more fortunate than the
living who are still alive;
'''
"3" = ''':sup:`3` but better than both is he who has not yet been, and has not seen
the evil deeds that are done under the sun.
'''
"4" = ''':sup:`4` Then I saw that all toil and all skill in work come from a man's
envy of his neighbor. This also is vanity and a striving after wind.
'''
"5" = ''':sup:`5` The fool folds his hands, and eats his own flesh.
'''
"6" = ''':sup:`6` Better is a handful of quietness than two hands full of toil and a
striving after wind.
'''
"7" = ''':sup:`7` Again, I saw vanity under the sun:
'''
"8" = ''':sup:`8` a person who has no one, either son or brother, yet there is no end
to all his toil, and his eyes are never satisfied with riches, so that
he never asks, "For whom am I toiling and depriving myself of
pleasure?" This also is vanity and an unhappy business.
'''
"9" = ''':sup:`9` Two are better than one, because they have a good reward for their
toil.
'''
"10" = ''':sup:`10` For if they fall, one will lift up his fellow; but woe to him who
is alone when he falls and has not another to lift him up.
'''
"11" = ''':sup:`11` Again, if two lie together, they are warm; but how can one be warm
alone?
'''
"12" = ''':sup:`12` And though a man might prevail against one who is alone, two will
withstand him. A threefold cord is not quickly broken.
'''
"13" = ''':sup:`13` Better is a poor and wise youth than an old and foolish king, who
will no longer take advice,
'''
"14" = ''':sup:`14` even though he had gone from prison to the throne or in his own
kingdom had been born poor.
'''
"15" = ''':sup:`15` I saw all the living who move about under the sun, as well as that
youth, who was to stand in his place;
'''
"16" = ''':sup:`16` there was no end of all the people; he was over all of them. Yet
those who come later will not rejoice in him. Surely this also is
vanity and a striving after wind.
'''
