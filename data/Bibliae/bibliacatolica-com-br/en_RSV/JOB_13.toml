[13]
"1" = ''':sup:`1` "Lo, my eye has seen all this, my ear has heard and understood it.
'''
"2" = ''':sup:`2` What you know, I also know; I am not inferior to you.
'''
"3" = ''':sup:`3` But I would speak to the Almighty, and I desire to argue my case
with God.
'''
"4" = ''':sup:`4` As for you, you whitewash with lies; worthless physicians are you
all.
'''
"5" = ''':sup:`5` Oh that you would keep silent, and it would be your wisdom!
'''
"6" = ''':sup:`6` Hear now my reasoning, and listen to the pleadings of my lips.
'''
"7" = ''':sup:`7` Will you speak falsely for God, and speak deceitfully for him?
'''
"8" = ''':sup:`8` Will you show partiality toward him, will you plead the case for
God?
'''
"9" = ''':sup:`9` Will it be well with you when he searches you out? Or can you
deceive him, as one deceives a man?
'''
"10" = ''':sup:`10` He will surely rebuke you if in secret you show partiality.
'''
"11" = ''':sup:`11` Will not his majesty terrify you, and the dread of him fall upon
you?
'''
"12" = ''':sup:`12` Your maxims are proverbs of ashes, your defenses are defenses of
clay.
'''
"13" = ''':sup:`13` "Let me have silence, and I will speak, and let come on me what
may.
'''
"14" = ''':sup:`14` I will take my flesh in my teeth, and put my life in my hand.
'''
"15" = ''':sup:`15` Behold, he will slay me; I have no hope; yet I will defend my ways
to his face.
'''
"16" = ''':sup:`16` This will be my salvation, that a godless man shall not come before
him.
'''
"17" = ''':sup:`17` Listen carefully to my words, and let my declaration be in your
ears.
'''
"18" = ''':sup:`18` Behold, I have prepared my case; I know that I shall be vindicated.
'''
"19" = ''':sup:`19` Who is there that will contend with me? For then I would be silent
and die.
'''
"20" = ''':sup:`20` Only grant two things to me, then I will not hide myself from thy
face:
'''
"21" = ''':sup:`21` withdraw thy hand far from me, and let not dread of thee terrify
me.
'''
"22" = ''':sup:`22` Then call, and I will answer; or let me speak, and do thou reply to
me.
'''
"23" = ''':sup:`23` How many are my iniquities and my sins? Make me know my
transgression and my sin.
'''
"24" = ''':sup:`24` Why dost thou hide thy face, and count me as thy enemy?
'''
"25" = ''':sup:`25` Wilt thou frighten a driven leaf and pursue dry chaff?
'''
"26" = ''':sup:`26` For thou writest bitter things against me, and makest me inherit
the iniquities of my youth.
'''
"27" = ''':sup:`27` Thou puttest my feet in the stocks, and watchest all my paths; thou
settest a bound to the soles of my feet.
'''
"28" = ''':sup:`28` Man wastes away like a rotten thing, like a garment that is
moth-eaten.
'''
