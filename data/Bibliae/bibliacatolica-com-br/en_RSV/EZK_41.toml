[41]
"1" = ''':sup:`1` Then he brought me to the nave, and measured the jambs; on each side
six cubits was the breadth of the jambs.
'''
"2" = ''':sup:`2` And the breadth of the entrance was ten cubits; and the sidewalls of
the entrance were five cubits on either side; and he measured the
length of the nave forty cubits, and its breadth, twenty cubits.
'''
"3" = ''':sup:`3` Then he went into the inner room and measured the jambs of the
entrance, two cubits; and the breadth of the entrance, six cubits; and
the sidewalls of the entrance, seven cubits.
'''
"4" = ''':sup:`4` And he measured the length of the room, twenty cubits, and its
breadth, twenty cubits, beyond the nave. And he said to me, This is the
most holy place.
'''
"5" = ''':sup:`5` Then he measured the wall of the temple, six cubits thick; and the
breadth of the side chambers, four cubits, round about the temple.
'''
"6" = ''':sup:`6` And the side chambers were in three stories, one over another,
thirty in each story. There were offsets all around the wall of the
temple to serve as supports for the side chambers, so that they should
not be supported by the wall of the temple.
'''
"7" = ''':sup:`7` And the side chambers became broader as they rose from story to
story, corresponding to the enlargement of the offset from story to
story round about the temple; on the side of the temple a stairway led
upward, and thus one went up from the lowest story to the top story
through the middle story.
'''
"8" = ''':sup:`8` I saw also that the temple had a raised platform round about; the
foundations of the side chambers measured a full reed of six long
cubits.
'''
"9" = ''':sup:`9` The thickness of the outer wall of the side chambers was five
cubits; and the part of the platform which was left free was five
cubits. Between the platform of the temple and the
'''
"10" = ''':sup:`10` chambers of the court was a breadth of twenty cubits round about
the temple on every side.
'''
"11" = ''':sup:`11` And the doors of the side chambers opened on the part of the
platform that was left free, one door toward the north, and another
door toward the south; and the breadth of the part that was left free
was five cubits round about.
'''
"12" = ''':sup:`12` The building that was facing the temple yard on the west side was
seventy cubits broad; and the wall of the building was five cubits
thick round about, and its length ninety cubits.
'''
"13" = ''':sup:`13` Then he measured the temple, a hundred cubits long; and the yard
and the building with its walls, a hundred cubits long;
'''
"14" = ''':sup:`14` also the breadth of the east front of the temple and the yard, a
hundred cubits.
'''
"15" = ''':sup:`15` Then he measured the length of the building facing the yard which
was at the west and its walls on either side, a hundred cubits. The
nave of the temple and the inner room and the outer vestibule
'''
"16" = ''':sup:`16` were paneled and round about all three had windows with recessed
frames. Over against the threshold the temple was paneled with wood
round about, from the floor up to the windows (now the windows were
covered),
'''
"17" = ''':sup:`17` to the space above the door, even to the inner room, and on the
outside. And on all the walls round about in the inner room and the
nave were carved likenesses
'''
"18" = ''':sup:`18` of cherubim and palm trees, a palm tree between cherub and cherub.
Every cherub had two faces:
'''
"19" = ''':sup:`19` the face of a man toward the palm tree on the one side, and the
face of a young lion toward the palm tree on the other side. They were
carved on the whole temple round about;
'''
"20" = ''':sup:`20` from the floor to above the door cherubim and palm trees were
carved on the wall.
'''
"21" = ''':sup:`21` The doorposts of the nave were squared; and in front of the holy
place was something resembling
'''
"22" = ''':sup:`22` an altar of wood, three cubits high, two cubits long, and two
cubits broad; its corners, its base, and its walls were of wood. He
said to me, "This is the table which is before the LORD."
'''
"23" = ''':sup:`23` The nave and the holy place had each a double door.
'''
"24" = ''':sup:`24` The doors had two leaves apiece, two swinging leaves for each door.
'''
"25" = ''':sup:`25` And on the doors of the nave were carved cherubim and palm trees,
such as were carved on the walls; and there was a canopy of wood in
front of the vestibule outside.
'''
"26" = ''':sup:`26` And there were recessed windows and palm trees on either side, on
the sidewalls of the vestibule.
'''
