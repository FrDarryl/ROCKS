[3]
"1" = ''':sup:`1` Now the serpent was more subtle than any other wild creature that
the LORD God had made. He said to the woman, "Did God say, `You shall
not eat of any tree of the garden'?"
'''
"2" = ''':sup:`2` And the woman said to the serpent, "We may eat of the fruit of the
trees of the garden;
'''
"3" = ''':sup:`3` but God said, `You shall not eat of the fruit of the tree which is
in the midst of the garden, neither shall you touch it, lest you die.'"
'''
"4" = ''':sup:`4` But the serpent said to the woman, "You will not die.
'''
"5" = ''':sup:`5` For God knows that when you eat of it your eyes will be opened, and
you will be like God, knowing good and evil."
'''
"6" = ''':sup:`6` So when the woman saw that the tree was good for food, and that it
was a delight to the eyes, and that the tree was to be desired to make
one wise, she took of its fruit and ate; and she also gave some to her
husband, and he ate.
'''
"7" = ''':sup:`7` Then the eyes of both were opened, and they knew that they were
naked; and they sewed fig leaves together and made themselves aprons.
'''
"8" = ''':sup:`8` And they heard the sound of the LORD God walking in the garden in
the cool of the day, and the man and his wife hid themselves from the
presence of the LORD God among the trees of the garden.
'''
"9" = ''':sup:`9` But the LORD God called to the man, and said to him, "Where are
you?"
'''
"10" = ''':sup:`10` And he said, "I heard the sound of thee in the garden, and I was
afraid, because I was naked; and I hid myself."
'''
"11" = ''':sup:`11` He said, "Who told you that you were naked? Have you eaten of the
tree of which I commanded you not to eat?"
'''
"12" = ''':sup:`12` The man said, "The woman whom thou gavest to be with me, she gave
me fruit of the tree, and I ate."
'''
"13" = ''':sup:`13` Then the LORD God said to the woman, "What is this that you have
done?" The woman said, "The serpent beguiled me, and I ate."
'''
"14" = ''':sup:`14` The LORD God said to the serpent, "Because you have done this,
cursed are you above all cattle, and above all wild animals; upon your
belly you shall go, and dust you shall eat all the days of your life.
'''
"15" = ''':sup:`15` I will put enmity between you and the woman, and between your seed
and her seed; he shall bruise your head, and you shall bruise his
heel."
'''
"16" = ''':sup:`16` To the woman he said, "I will greatly multiply your pain in
childbearing; in pain you shall bring forth children, yet your desire
shall be for your husband, and he shall rule over you."
'''
"17" = ''':sup:`17` And to Adam he said, "Because you have listened to the voice of
your wife, and have eaten of the tree of which I commanded you, `You
shall not eat of it,' cursed is the ground because of you; in toil you
shall eat of it all the days of your life;
'''
"18" = ''':sup:`18` thorns and thistles it shall bring forth to you; and you shall eat
the plants of the field.
'''
"19" = ''':sup:`19` In the sweat of your face you shall eat bread till you return to
the ground, for out of it you were taken; you are dust, and to dust you
shall return."
'''
"20" = ''':sup:`20` The man called his wife's name Eve, because she was the mother of
all living.
'''
"21" = ''':sup:`21` And the LORD God made for Adam and for his wife garments of skins,
and clothed them.
'''
"22" = ''':sup:`22` Then the LORD God said, "Behold, the man has become like one of us,
knowing good and evil; and now, lest he put forth his hand and take
also of the tree of life, and eat, and live for ever" --
'''
"23" = ''':sup:`23` therefore the LORD God sent him forth from the garden of Eden, to
till the ground from which he was taken.
'''
"24" = ''':sup:`24` He drove out the man; and at the east of the garden of Eden he
placed the cherubim, and a flaming sword which turned every way, to
guard the way to the tree of life.
'''
