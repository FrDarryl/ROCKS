[56]
"1" = ''':sup:`1` Thus says the LORD: "Keep justice, and do righteousness, for soon my
salvation will come, and my deliverance be revealed.
'''
"2" = ''':sup:`2` Blessed is the man who does this, and the son of man who holds it
fast, who keeps the sabbath, not profaning it, and keeps his hand from
doing any evil."
'''
"3" = ''':sup:`3` Let not the foreigner who has joined himself to the LORD say, "The
LORD will surely separate me from his people"; and let not the eunuch
say, "Behold, I am a dry tree."
'''
"4" = ''':sup:`4` For thus says the LORD: "To the eunuchs who keep my sabbaths, who
choose the things that please me and hold fast my covenant,
'''
"5" = ''':sup:`5` I will give in my house and within my walls a monument and a name
better than sons and daughters; I will give them an everlasting name
which shall not be cut off.
'''
"6" = ''':sup:`6` "And the foreigners who join themselves to the LORD, to minister to
him, to love the name of the LORD, and to be his servants, every one
who keeps the sabbath, and does not profane it, and holds fast my
covenant --
'''
"7" = ''':sup:`7` these I will bring to my holy mountain, and make them joyful in my
house of prayer; their burnt offerings and their sacrifices will be
accepted on my altar; for my house shall be called a house of prayer
for all peoples.
'''
"8" = ''':sup:`8` Thus says the Lord GOD, who gathers the outcasts of Israel, I will
gather yet others to him besides those already gathered."
'''
"9" = ''':sup:`9` All you beasts of the field, come to devour -- all you beasts in the
forest.
'''
"10" = ''':sup:`10` His watchmen are blind, they are all without knowledge; they are
all dumb dogs, they cannot bark; dreaming, lying down, loving to
slumber.
'''
"11" = ''':sup:`11` The dogs have a mighty appetite; they never have enough. The
shepherds also have no understanding; they have all turned to their own
way, each to his own gain, one and all.
'''
"12" = ''':sup:`12` "Come," they say, "let us get wine, let us fill ourselves with
strong drink; and tomorrow will be like this day, great beyond
measure."
'''
