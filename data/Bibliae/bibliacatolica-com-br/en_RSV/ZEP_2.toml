[2]
"1" = ''':sup:`1` Come together and hold assembly, O shameless nation,
'''
"2" = ''':sup:`2` before you are driven away like the drifting chaff, before there
comes upon you the fierce anger of the LORD, before there comes upon
you the day of the wrath of the LORD.
'''
"3" = ''':sup:`3` Seek the LORD, all you humble of the land, who do his commands; seek
righteousness, seek humility; perhaps you may be hidden on the day of
the wrath of the LORD.
'''
"4" = ''':sup:`4` For Gaza shall be deserted, and Ash'kelon shall become a desolation;
Ashdod's people shall be driven out at noon, and Ekron shall be
uprooted.
'''
"5" = ''':sup:`5` Woe to you inhabitants of the seacoast, you nation of the
Cher'ethites! The word of the LORD is against you, O Canaan, land of
the Philistines; and I will destroy you till no inhabitant is left.
'''
"6" = ''':sup:`6` And you, O seacoast, shall be pastures, meadows for shepherds and
folds for flocks.
'''
"7" = ''':sup:`7` The seacoast shall become the possession of the remnant of the house
of Judah, on which they shall pasture, and in the houses of Ash'kelon
they shall lie down at evening. For the LORD their God will be mindful
of them and restore their fortunes.
'''
"8" = ''':sup:`8` "I have heard the taunts of Moab and the revilings of the Ammonites,
how they have taunted my people and made boasts against their
territory.
'''
"9" = ''':sup:`9` Therefore, as I live," says the LORD of hosts, the God of Israel,
"Moab shall become like Sodom, and the Ammonites like Gomor'rah, a land
possessed by nettles and salt pits, and a waste for ever. The remnant
of my people shall plunder them, and the survivors of my nation shall
possess them."
'''
"10" = ''':sup:`10` This shall be their lot in return for their pride, because they
scoffed and boasted against the people of the LORD of hosts.
'''
"11" = ''':sup:`11` The LORD will be terrible against them; yea, he will famish all the
gods of the earth, and to him shall bow down, each in its place, all
the lands of the nations.
'''
"12" = ''':sup:`12` You also, O Ethiopians, shall be slain by my sword.
'''
"13" = ''':sup:`13` And he will stretch out his hand against the north, and destroy
Assyria; and he will make Nin'eveh a desolation, a dry waste like the
desert.
'''
"14" = ''':sup:`14` Herds shall lie down in the midst of her, all the beasts of the
field; the vulture and the hedgehog shall lodge in her capitals; the
owl shall hoot in the window, the raven croak on the threshold; for her
cedar work will be laid bare.
'''
"15" = ''':sup:`15` This is the exultant city that dwelt secure, that said to herself,
"I am and there is none else." What a desolation she has become, a lair
for wild beasts! Every one who passes by her hisses and shakes his
fist.
'''
"Notes" = '''
