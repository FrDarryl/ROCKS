[64]
"1" = ''':sup:`1` Hear my voice, O God, in my complaint; preserve my life from dread
of the enemy,
'''
"2" = ''':sup:`2` hide me from the secret plots of the wicked, from the scheming of
evildoers,
'''
"3" = ''':sup:`3` who whet their tongues like swords, who aim bitter words like
arrows,
'''
"4" = ''':sup:`4` shooting from ambush at the blameless, shooting at him suddenly and
without fear.
'''
"5" = ''':sup:`5` They hold fast to their evil purpose; they talk of laying snares
secretly, thinking, "Who can see us?
'''
"6" = ''':sup:`6` Who can search out our crimes? We have thought out a cunningly
conceived plot." For the inward mind and heart of a man are deep!
'''
"7" = ''':sup:`7` But God will shoot his arrow at them; they will be wounded suddenly.
'''
"8" = ''':sup:`8` Because of their tongue he will bring them to ruin; all who see them
will wag their heads.
'''
"9" = ''':sup:`9` Then all men will fear; they will tell what God has wrought, and
ponder what he has done.
'''
"10" = ''':sup:`10` Let the righteous rejoice in the LORD, and take refuge in him! Let
all the upright in heart glory!
'''
