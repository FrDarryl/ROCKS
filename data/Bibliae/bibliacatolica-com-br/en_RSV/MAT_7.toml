[7]
"1" = ''':sup:`1` "Judge not, that you be not judged.
'''
"2" = ''':sup:`2` For with the judgment you pronounce you will be judged, and the
measure you give will be the measure you get.
'''
"3" = ''':sup:`3` Why do you see the speck that is in your brother's eye, but do not
notice the log that is in your own eye?
'''
"4" = ''':sup:`4` Or how can you say to your brother, `Let me take the speck out of
your eye,' when there is the log in your own eye?
'''
"5" = ''':sup:`5` You hypocrite, first take the log out of your own eye, and then you
will see clearly to take the speck out of your brother's eye.
'''
"6" = ''':sup:`6` "Do not give dogs what is holy; and do not throw your pearls before
swine, lest they trample them under foot and turn to attack you.
'''
"7" = ''':sup:`7` "Ask, and it will be given you; seek, and you will find; knock, and
it will be opened to you.
'''
"8" = ''':sup:`8` For every one who asks receives, and he who seeks finds, and to him
who knocks it will be opened.
'''
"9" = ''':sup:`9` Or what man of you, if his son asks him for bread, will give him a
stone?
'''
"10" = ''':sup:`10` Or if he asks for a fish, will give him a serpent?
'''
"11" = ''':sup:`11` If you then, who are evil, know how to give good gifts to your
children, how much more will your Father who is in heaven give good
things to those who ask him!
'''
"12" = ''':sup:`12` So whatever you wish that men would do to you, do so to them; for
this is the law and the prophets.
'''
"13" = ''':sup:`13` "Enter by the narrow gate; for the gate is wide and the way is
easy, that leads to destruction, and those who enter by it are many.
'''
"14" = ''':sup:`14` For the gate is narrow and the way is hard, that leads to life, and
those who find it are few.
'''
"15" = ''':sup:`15` "Beware of false prophets, who come to you in sheep's clothing but
inwardly are ravenous wolves.
'''
"16" = ''':sup:`16` You will know them by their fruits. Are grapes gathered from
thorns, or figs from thistles?
'''
"17" = ''':sup:`17` So, every sound tree bears good fruit, but the bad tree bears evil
fruit.
'''
"18" = ''':sup:`18` A sound tree cannot bear evil fruit, nor can a bad tree bear good
fruit.
'''
"19" = ''':sup:`19` Every tree that does not bear good fruit is cut down and thrown
into the fire.
'''
"20" = ''':sup:`20` Thus you will know them by their fruits.
'''
"21" = ''':sup:`21` "Not every one who says to me, `Lord, Lord,' shall enter the
kingdom of heaven, but he who does the will of my Father who is in
heaven.
'''
"22" = ''':sup:`22` On that day many will say to me, `Lord, Lord, did we not prophesy
in your name, and cast out demons in your name, and do many mighty
works in your name?'
'''
"23" = ''':sup:`23` And then will I declare to them, `I never knew you; depart from me,
you evildoers.'
'''
"24" = ''':sup:`24` "Every one then who hears these words of mine and does them will be
like a wise man who built his house upon the rock;
'''
"25" = ''':sup:`25` and the rain fell, and the floods came, and the winds blew and beat
upon that house, but it did not fall, because it had been founded on
the rock.
'''
"26" = ''':sup:`26` And every one who hears these words of mine and does not do them
will be like a foolish man who built his house upon the sand;
'''
"27" = ''':sup:`27` and the rain fell, and the floods came, and the winds blew and beat
against that house, and it fell; and great was the fall of it."
'''
"28" = ''':sup:`28` And when Jesus finished these sayings, the crowds were astonished
at his teaching,
'''
"29" = ''':sup:`29` for he taught them as one who had authority, and not as their
scribes.
'''
