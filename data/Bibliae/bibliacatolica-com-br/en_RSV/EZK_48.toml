[48]
"1" = ''':sup:`1` "These are the names of the tribes: Beginning at the northern
border, from the sea by way of Hethlon to the entrance of Hamath, as
far as Hazar-e'non (which is on the northern border of Damascus over
against Hamath), and extending from the east side to the west, Dan, one
portion.
'''
"2" = ''':sup:`2` Adjoining the territory of Dan, from the east side to the west,
Asher, one portion.
'''
"3" = ''':sup:`3` Adjoining the territory of Asher, from the east side to the west,
Naph'tali, one portion.
'''
"4" = ''':sup:`4` Adjoining the territory of Naph'tali, from the east side to the
west, Manas'seh, one portion.
'''
"5" = ''':sup:`5` Adjoining the territory of Manas'seh, from the east side to the
west, E'phraim, one portion.
'''
"6" = ''':sup:`6` Adjoining the territory of E'phraim, from the east side to the west,
Reuben, one portion.
'''
"7" = ''':sup:`7` Adjoining the territory of Reuben, from the east side to the west,
Judah, one portion.
'''
"8" = ''':sup:`8` "Adjoining the territory of Judah, from the east side to the west,
shall be the portion which you shall set apart, twenty-five thousand
cubits in breadth, and in length equal to one of the tribal portions,
from the east side to the west, with the sanctuary in the midst of it.
'''
"9" = ''':sup:`9` The portion which you shall set apart for the LORD shall be
twenty-five thousand cubits in length, and twenty thousand in breadth.
'''
"10" = ''':sup:`10` These shall be the allotments of the holy portion: the priests
shall have an allotment measuring twenty-five thousand cubits on the
northern side, ten thousand cubits in breadth on the western side, ten
thousand in breadth on the eastern side, and twenty-five thousand in
length on the southern side, with the sanctuary of the LORD in the
midst of it.
'''
"11" = ''':sup:`11` This shall be for the consecrated priests, the sons of Zadok, who
kept my charge, who did not go astray when the people of Israel went
astray, as the Levites did.
'''
"12" = ''':sup:`12` And it shall belong to them as a special portion from the holy
portion of the land, a most holy place, adjoining the territory of the
Levites.
'''
"13" = ''':sup:`13` And alongside the territory of the priests, the Levites shall have
an allotment twenty-five thousand cubits in length and ten thousand in
breadth. The whole length shall be twenty-five thousand cubits and the
breadth twenty thousand.
'''
"14" = ''':sup:`14` They shall not sell or exchange any of it; they shall not alienate
this choice portion of the land, for it is holy to the LORD.
'''
"15" = ''':sup:`15` "The remainder, five thousand cubits in breadth and twenty-five
thousand in length, shall be for ordinary use for the city, for
dwellings and for open country. In the midst of it shall be the city;
'''
"16" = ''':sup:`16` and these shall be its dimensions: the north side four thousand
five hundred cubits, the south side four thousand five hundred, the
east side four thousand five hundred, and the west side four thousand
and five hundred.
'''
"17" = ''':sup:`17` And the city shall have open land: on the north two hundred and
fifty cubits, on the south two hundred and fifty, on the east two
hundred and fifty, and on the west two hundred and fifty.
'''
"18" = ''':sup:`18` The remainder of the length alongside the holy portion shall be ten
thousand cubits to the east, and ten thousand to the west, and it shall
be alongside the holy portion. Its produce shall be food for the
workers of the city.
'''
"19" = ''':sup:`19` And the workers of the city, from all the tribes of Israel, shall
till it.
'''
"20" = ''':sup:`20` The whole portion which you shall set apart shall be twenty-five
thousand cubits square, that is, the holy portion together with the
property of the city.
'''
"21" = ''':sup:`21` "What remains on both sides of the holy portion and of the property
of the city shall belong to the prince. Extending from the twenty-five
thousand cubits of the holy portion to the east border, and westward
from the twenty-five thousand cubits to the west border, parallel to
the tribal portions, it shall belong to the prince. The holy portion
with the sanctuary of the temple in its midst,
'''
"22" = ''':sup:`22` and the property of the Levites and the property of the city, shall
be in the midst of that which belongs to the prince. The portion of the
prince shall lie between the territory of Judah and the territory of
Benjamin.
'''
"23" = ''':sup:`23` "As for the rest of the tribes: from the east side to the west,
Benjamin, one portion.
'''
"24" = ''':sup:`24` Adjoining the territory of Benjamin, from the east side to the
west, Simeon, one portion.
'''
"25" = ''':sup:`25` Adjoining the territory of Simeon, from the east side to the west,
Is'sachar, one portion.
'''
"26" = ''':sup:`26` Adjoining the territory of Is'sachar, from the east side to the
west, Zeb'ulun, one portion.
'''
"27" = ''':sup:`27` Adjoining the territory of Zeb'ulun, from the east side to the
west, Gad, one portion.
'''
"28" = ''':sup:`28` And adjoining the territory of Gad to the south, the boundary shall
run from Tamar to the waters of Meribath-ka'desh, thence along the
Brook of Egypt to the Great Sea.
'''
"29" = ''':sup:`29` This is the land which you shall allot as an inheritance among the
tribes of Israel, and these are their several portions, says the Lord
GOD.
'''
"30" = ''':sup:`30` "These shall be the exits of the city: On the north side, which is
to be four thousand five hundred cubits by measure,
'''
"31" = ''':sup:`31` three gates, the gate of Reuben, the gate of Judah, and the gate of
Levi, the gates of the city being named after the tribes of Israel.
'''
"32" = ''':sup:`32` On the east side, which is to be four thousand five hundred cubits,
three gates, the gate of Joseph, the gate of Benjamin, and the gate of
Dan.
'''
"33" = ''':sup:`33` On the south side, which is to be four thousand five hundred cubits
by measure, three gates, the gate of Simeon, the gate of Is'sachar, and
the gate of Zeb'ulun.
'''
"34" = ''':sup:`34` On the west side, which is to be four thousand five hundred cubits,
three gates, the gate of Gad, the gate of Asher, and the gate of
Naph'tali.
'''
"35" = ''':sup:`35` The circumference of the city shall be eighteen thousand cubits.
And the name of the city henceforth shall be, The LORD is there."
'''
