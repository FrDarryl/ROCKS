[49]
"1" = ''':sup:`1` Then the prophet Elijah arose like a fire, and his word burned like
a torch.
'''
"2" = ''':sup:`2` He brought a famine upon them, and by his zeal he made them few in
number.
'''
"3" = ''':sup:`3` By the word of the Lord he shut up the heavens, and also three times
brought down fire.
'''
"4" = ''':sup:`4` How glorious you were, O Elijah, in your wondrous deeds! And who has
the right to boast which you have?
'''
"5" = ''':sup:`5` You who raised a corpse from death and from Hades, by the word of
the Most High;
'''
"6" = ''':sup:`6` who brought kings down to destruction, and famous men from their
beds;
'''
"7" = ''':sup:`7` who heard rebuke at Sinai and judgments of vengeance at Horeb;
'''
"8" = ''':sup:`8` who anointed kings to inflict retribution, and prophets to succeed
you.
'''
"9" = ''':sup:`9` You who were taken up by a whirlwind of fire, in a chariot with
horses of fire;
'''
"10" = ''':sup:`10` you who are ready at the appointed time, it is written, to calm the
wrath of God before it breaks out in fury, to turn the heart of the
father to the son, and to restore the tribes of Jacob.
'''
"11" = ''':sup:`11` Blessed are those who saw you, and those who have been adorned in
love; for we also shall surely live.
'''
"12" = ''':sup:`12` It was Elijah who was covered by the whirlwind, and Elisha was
filled with his spirit; in all his days he did not tremble before any
ruler, and no one brought him into subjection.
'''
"13" = ''':sup:`13` Nothing was too hard for him, and when he was dead his body
prophesied.
'''
"14" = ''':sup:`14` As in his life he did wonders, so in death his deeds were
marvelous.
'''
"15" = ''':sup:`15` For all this the people did not repent, and they did not forsake
their sins, till they were carried away captive from their land and
were scattered over all the earth; the people were left very few in
number, but with rulers from the house of David.
'''
"16" = ''':sup:`16` Some of them did what was pleasing to God, but others multiplied
sins.
'''
"17" = ''':sup:`17` Hezekiah fortified his city, and brought water into the midst of
it; he tunneled the sheer rock with iron and built pools for water.
'''
"18" = ''':sup:`18` In his days Sennacherib came up, and sent the Rabshakeh; he lifted
up his hand against Zion and made great boasts in his arrogance.
'''
"19" = ''':sup:`19` Then their hearts were shaken and their hands trembled, and they
were in anguish, like women in travail.
'''
"20" = ''':sup:`20` But they called upon the Lord who is merciful, spreading forth
their hands toward him; and the Holy One quickly heard them from
heaven, and delivered them by the hand of Isaiah.
'''
"21" = ''':sup:`21` The Lord smote the camp of the Assyrians, and his angel wiped them
out.
'''
"22" = ''':sup:`22` For Hezekiah did what was pleasing to the Lord, and he held
strongly to the ways of David his father, which Isaiah the prophet
commanded, who was great and faithful in his vision.
'''
"23" = ''':sup:`23` In his days the sun went backward, and he lengthened the life of
the king.
'''
"24" = ''':sup:`24` By the spirit of might he saw the last things, and comforted those
who mourned in Zion.
'''
"25" = ''':sup:`25` He revealed what was to occur to the end of time, and the hidden
things before they came to pass.
'''
