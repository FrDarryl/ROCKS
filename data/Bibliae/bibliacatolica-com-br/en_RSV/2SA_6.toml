[6]
"1" = ''':sup:`1` David again gathered all the chosen men of Israel, thirty thousand.
'''
"2" = ''':sup:`2` And David arose and went with all the people who were with him from
Ba'ale-judah, to bring up from there the ark of God, which is called by
the name of the LORD of hosts who sits enthroned on the cherubim.
'''
"3" = ''':sup:`3` And they carried the ark of God upon a new cart, and brought it out
of the house of Abin'adab which was on the hill; and Uzzah and Ahi'o,
the sons of Abin'adab, were driving the new cart
'''
"4" = ''':sup:`4` with the ark of God; and Ahi'o went before the ark.
'''
"5" = ''':sup:`5` And David and all the house of Israel were making merry before the
LORD with all their might, with songs and lyres and harps and
tambourines and castanets and cymbals.
'''
"6" = ''':sup:`6` And when they came to the threshing floor of Nacon, Uzzah put out
his hand to the ark of God and took hold of it, for the oxen stumbled.
'''
"7" = ''':sup:`7` And the anger of the LORD was kindled against Uzzah; and God smote
him there because he put forth his hand to the ark; and he died there
beside the ark of God.
'''
"8" = ''':sup:`8` And David was angry because the LORD had broken forth upon Uzzah;
and that place is called Pe'rez-uz'zah, to this day.
'''
"9" = ''':sup:`9` And David was afraid of the LORD that day; and he said, "How can the
ark of the LORD come to me?"
'''
"10" = ''':sup:`10` So David was not willing to take the ark of the LORD into the city
of David; but David took it aside to the house of O'bed-e'dom the
Gittite.
'''
"11" = ''':sup:`11` And the ark of the LORD remained in the house of O'bed-e'dom the
Gittite three months; and the LORD blessed O'bed-e'dom and all his
household.
'''
"12" = ''':sup:`12` And it was told King David, "The LORD has blessed the household of
O'bed-e'dom and all that belongs to him, because of the ark of God." So
David went and brought up the ark of God from the house of O'bed-e'dom
to the city of David with rejoicing;
'''
"13" = ''':sup:`13` and when those who bore the ark of the LORD had gone six paces, he
sacrificed an ox and a fatling.
'''
"14" = ''':sup:`14` And David danced before the LORD with all his might; and David was
girded with a linen ephod.
'''
"15" = ''':sup:`15` So David and all the house of Israel brought up the ark of the LORD
with shouting, and with the sound of the horn.
'''
"16" = ''':sup:`16` As the ark of the LORD came into the city of David, Michal the
daughter of Saul looked out of the window, and saw King David leaping
and dancing before the LORD; and she despised him in her heart.
'''
"17" = ''':sup:`17` And they brought in the ark of the LORD, and set it in its place,
inside the tent which David had pitched for it; and David offered burnt
offerings and peace offerings before the LORD.
'''
"18" = ''':sup:`18` And when David had finished offering the burnt offerings and the
peace offerings, he blessed the people in the name of the LORD of
hosts,
'''
"19" = ''':sup:`19` and distributed among all the people, the whole multitude of
Israel, both men and women, to each a cake of bread, a portion of meat,
and a cake of raisins. Then all the people departed, each to his house.
'''
"20" = ''':sup:`20` And David returned to bless his household. But Michal the daughter
of Saul came out to meet David, and said, "How the king of Israel
honored himself today, uncovering himself today before the eyes of his
servants' maids, as one of the vulgar fellows shamelessly uncovers
himself!"
'''
"21" = ''':sup:`21` And David said to Michal, "It was before the LORD, who chose me
above your father, and above all his house, to appoint me as prince
over Israel, the people of the LORD -- and I will make merry before the
LORD.
'''
"22" = ''':sup:`22` I will make myself yet more contemptible than this, and I will be
abased in your eyes; but by the maids of whom you have spoken, by them
I shall be held in honor."
'''
"23" = ''':sup:`23` And Michal the daughter of Saul had no child to the day of her
death.
'''
