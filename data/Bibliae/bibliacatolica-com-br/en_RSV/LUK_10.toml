[10]
"1" = ''':sup:`1` After this the Lord appointed seventy others, and sent them on ahead
of him, two by two, into every town and place where he himself was
about to come.
'''
"2" = ''':sup:`2` And he said to them, "The harvest is plentiful, but the laborers are
few; pray therefore the Lord of the harvest to send out laborers into
his harvest.
'''
"3" = ''':sup:`3` Go your way; behold, I send you out as lambs in the midst of wolves.
'''
"4" = ''':sup:`4` Carry no purse, no bag, no sandals; and salute no one on the road.
'''
"5" = ''':sup:`5` Whatever house you enter, first say, `Peace be to this house!'
'''
"6" = ''':sup:`6` And if a son of peace is there, your peace shall rest upon him; but
if not, it shall return to you.
'''
"7" = ''':sup:`7` And remain in the same house, eating and drinking what they provide,
for the laborer deserves his wages; do not go from house to house.
'''
"8" = ''':sup:`8` Whenever you enter a town and they receive you, eat what is set
before you;
'''
"9" = ''':sup:`9` heal the sick in it and say to them, `The kingdom of God has come
near to you.'
'''
"10" = ''':sup:`10` But whenever you enter a town and they do not receive you, go into
its streets and say,
'''
"11" = ''':sup:`11` `Even the dust of your town that clings to our feet, we wipe off
against you; nevertheless know this, that the kingdom of God has come
near.'
'''
"12" = ''':sup:`12` I tell you, it shall be more tolerable on that day for Sodom than
for that town.
'''
"13" = ''':sup:`13` "Woe to you, Chora'zin! woe to you, Beth-sa'ida! for if the mighty
works done in you had been done in Tyre and Sidon, they would have
repented long ago, sitting in sackcloth and ashes.
'''
"14" = ''':sup:`14` But it shall be more tolerable in the judgment for Tyre and Sidon
than for you.
'''
"15" = ''':sup:`15` And you, Caper'na-um, will you be exalted to heaven? You shall be
brought down to Hades.
'''
"16" = ''':sup:`16` "He who hears you hears me, and he who rejects you rejects me, and
he who rejects me rejects him who sent me."
'''
"17" = ''':sup:`17` The seventy returned with joy, saying, "Lord, even the demons are
subject to us in your name!"
'''
"18" = ''':sup:`18` And he said to them, "I saw Satan fall like lightning from heaven.
'''
"19" = ''':sup:`19` Behold, I have given you authority to tread upon serpents and
scorpions, and over all the power of the enemy; and nothing shall hurt
you.
'''
"20" = ''':sup:`20` Nevertheless do not rejoice in this, that the spirits are subject
to you; but rejoice that your names are written in heaven."
'''
"21" = ''':sup:`21` In that same hour he rejoiced in the Holy Spirit and said, "I thank
thee, Father, Lord of heaven and earth, that thou hast hidden these
things from the wise and understanding and revealed them to babes; yea,
Father, for such was thy gracious will.
'''
"22" = ''':sup:`22` All things have been delivered to me by my Father; and no one knows
who the Son is except the Father, or who the Father is except the Son
and any one to whom the Son chooses to reveal him."
'''
"23" = ''':sup:`23` Then turning to the disciples he said privately, "Blessed are the
eyes which see what you see!
'''
"24" = ''':sup:`24` For I tell you that many prophets and kings desired to see what you
see, and did not see it, and to hear what you hear, and did not hear
it."
'''
"25" = ''':sup:`25` And behold, a lawyer stood up to put him to the test, saying,
"Teacher, what shall I do to inherit eternal life?"
'''
"26" = ''':sup:`26` He said to him, "What is written in the law? How do you read?"
'''
"27" = ''':sup:`27` And he answered, "You shall love the Lord your God with all your
heart, and with all your soul, and with all your strength, and with all
your mind; and your neighbor as yourself."
'''
"28" = ''':sup:`28` And he said to him, "You have answered right; do this, and you will
live."
'''
"29" = ''':sup:`29` But he, desiring to justify himself, said to Jesus, "And who is my
neighbor?"
'''
"30" = ''':sup:`30` Jesus replied, "A man was going down from Jerusalem to Jericho, and
he fell among robbers, who stripped him and beat him, and departed,
leaving him half dead.
'''
"31" = ''':sup:`31` Now by chance a priest was going down that road; and when he saw
him he passed by on the other side.
'''
"32" = ''':sup:`32` So likewise a Levite, when he came to the place and saw him, passed
by on the other side.
'''
"33" = ''':sup:`33` But a Samaritan, as he journeyed, came to where he was; and when he
saw him, he had compassion,
'''
"34" = ''':sup:`34` and went to him and bound up his wounds, pouring on oil and wine;
then he set him on his own beast and brought him to an inn, and took
care of him.
'''
"35" = ''':sup:`35` And the next day he took out two denarii and gave them to the
innkeeper, saying, `Take care of him; and whatever more you spend, I
will repay you when I come back.'
'''
"36" = ''':sup:`36` Which of these three, do you think, proved neighbor to the man who
fell among the robbers?"
'''
"37" = ''':sup:`37` He said, "The one who showed mercy on him." And Jesus said to him,
"Go and do likewise."
'''
"38" = ''':sup:`38` Now as they went on their way, he entered a village; and a woman
named Martha received him into her house.
'''
"39" = ''':sup:`39` And she had a sister called Mary, who sat at the Lord's feet and
listened to his teaching.
'''
"40" = ''':sup:`40` But Martha was distracted with much serving; and she went to him
and said, "Lord, do you not care that my sister has left me to serve
alone? Tell her then to help me."
'''
"41" = ''':sup:`41` But the Lord answered her, "Martha, Martha, you are anxious and
troubled about many things;
'''
"42" = ''':sup:`42` one thing is needful. Mary has chosen the good portion, which shall
not be taken away from her."
'''
