[5]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Command the people of Israel that they put out of the camp every
leper, and every one having a discharge, and every one that is unclean
through contact with the dead;
'''
"3" = ''':sup:`3` you shall put out both male and female, putting them outside the
camp, that they may not defile their camp, in the midst of which I
dwell."
'''
"4" = ''':sup:`4` And the people of Israel did so, and drove them outside the camp; as
the LORD said to Moses, so the people of Israel did.
'''
"5" = ''':sup:`5` And the LORD said to Moses,
'''
"6" = ''':sup:`6` "Say to the people of Israel, When a man or woman commits any of the
sins that men commit by breaking faith with the LORD, and that person
is guilty,
'''
"7" = ''':sup:`7` he shall confess his sin which he has committed; and he shall make
full restitution for his wrong, adding a fifth to it, and giving it to
him to whom he did the wrong.
'''
"8" = ''':sup:`8` But if the man has no kinsman to whom restitution may be made for
the wrong, the restitution for wrong shall go to the LORD for the
priest, in addition to the ram of atonement with which atonement is
made for him.
'''
"9" = ''':sup:`9` And every offering, all the holy things of the people of Israel,
which they bring to the priest, shall be his;
'''
"10" = ''':sup:`10` and every man's holy things shall be his; whatever any man gives to
the priest shall be his."
'''
"11" = ''':sup:`11` And the LORD said to Moses,
'''
"12" = ''':sup:`12` "Say to the people of Israel, If any man's wife goes astray and
acts unfaithfully against him,
'''
"13" = ''':sup:`13` if a man lies with her carnally, and it is hidden from the eyes of
her husband, and she is undetected though she has defiled herself, and
there is no witness against her, since she was not taken in the act;
'''
"14" = ''':sup:`14` and if the spirit of jealousy comes upon him, and he is jealous of
his wife who has defiled herself; or if the spirit of jealousy comes
upon him, and he is jealous of his wife, though she has not defiled
herself;
'''
"15" = ''':sup:`15` then the man shall bring his wife to the priest, and bring the
offering required of her, a tenth of an ephah of barley meal; he shall
pour no oil upon it and put no frankincense on it, for it is a cereal
offering of jealousy, a cereal offering of remembrance, bringing
iniquity to remembrance.
'''
"16" = ''':sup:`16` "And the priest shall bring her near, and set her before the LORD;
'''
"17" = ''':sup:`17` and the priest shall take holy water in an earthen vessel, and take
some of the dust that is on the floor of the tabernacle and put it into
the water.
'''
"18" = ''':sup:`18` And the priest shall set the woman before the LORD, and unbind the
hair of the woman's head, and place in her hands the cereal offering of
remembrance, which is the cereal offering of jealousy. And in his hand
the priest shall have the water of bitterness that brings the curse.
'''
"19" = ''':sup:`19` Then the priest shall make her take an oath, saying, `If no man has
lain with you, and if you have not turned aside to uncleanness, while
you were under your husband's authority, be free from this water of
bitterness that brings the curse.
'''
"20" = ''':sup:`20` But if you have gone astray, though you are under your husband's
authority, and if you have defiled yourself, and some man other than
your husband has lain with you,
'''
"21" = ''':sup:`21` then' (let the priest make the woman take the oath of the curse,
and say to the woman) `the LORD make you an execration and an oath
among your people, when the LORD makes your thigh fall away and your
body swell;
'''
"22" = ''':sup:`22` may this water that brings the curse pass into your bowels and make
your body swell and your thigh fall away.' And the woman shall say,
`Amen, Amen.'
'''
"23" = ''':sup:`23` "Then the priest shall write these curses in a book, and wash them
off into the water of bitterness;
'''
"24" = ''':sup:`24` and he shall make the woman drink the water of bitterness that
brings the curse, and the water that brings the curse shall enter into
her and cause bitter pain.
'''
"25" = ''':sup:`25` And the priest shall take the cereal offering of jealousy out of
the woman's hand, and shall wave the cereal offering before the LORD
and bring it to the altar;
'''
"26" = ''':sup:`26` and the priest shall take a handful of the cereal offering, as its
memorial portion, and burn it upon the altar, and afterward shall make
the woman drink the water.
'''
"27" = ''':sup:`27` And when he has made her drink the water, then, if she has defiled
herself and has acted unfaithfully against her husband, the water that
brings the curse shall enter into her and cause bitter pain, and her
body shall swell, and her thigh shall fall away, and the woman shall
become an execration among her people.
'''
"28" = ''':sup:`28` But if the woman has not defiled herself and is clean, then she
shall be free and shall conceive children.
'''
"29" = ''':sup:`29` "This is the law in cases of jealousy, when a wife, though under
her husband's authority, goes astray and defiles herself,
'''
"30" = ''':sup:`30` or when the spirit of jealousy comes upon a man and he is jealous
of his wife; then he shall set the woman before the LORD, and the
priest shall execute upon her all this law.
'''
"31" = ''':sup:`31` The man shall be free from iniquity, but the woman shall bear her
iniquity."
'''
