[72]
"1" = ''':sup:`1` Give the king thy justice, O God, and thy righteousness to the royal
son!
'''
"2" = ''':sup:`2` May he judge thy people with righteousness, and thy poor with
justice!
'''
"3" = ''':sup:`3` Let the mountains bear prosperity for the people, and the hills, in
righteousness!
'''
"4" = ''':sup:`4` May he defend the cause of the poor of the people, give deliverance
to the needy, and crush the oppressor!
'''
"5" = ''':sup:`5` May he live while the sun endures, and as long as the moon,
throughout all generations!
'''
"6" = ''':sup:`6` May he be like rain that falls on the mown grass, like showers that
water the earth!
'''
"7" = ''':sup:`7` In his days may righteousness flourish, and peace abound, till the
moon be no more!
'''
"8" = ''':sup:`8` May he have dominion from sea to sea, and from the River to the ends
of the earth!
'''
"9" = ''':sup:`9` May his foes bow down before him, and his enemies lick the dust!
'''
"10" = ''':sup:`10` May the kings of Tarshish and of the isles render him tribute, may
the kings of Sheba and Seba bring gifts!
'''
"11" = ''':sup:`11` May all kings fall down before him, all nations serve him!
'''
"12" = ''':sup:`12` For he delivers the needy when he calls, the poor and him who has
no helper.
'''
"13" = ''':sup:`13` He has pity on the weak and the needy, and saves the lives of the
needy.
'''
"14" = ''':sup:`14` From oppression and violence he redeems their life; and precious is
their blood in his sight.
'''
"15" = ''':sup:`15` Long may he live, may gold of Sheba be given to him! May prayer be
made for him continually, and blessings invoked for him all the day!
'''
"16" = ''':sup:`16` May there be abundance of grain in the land; on the tops of the
mountains may it wave; may its fruit be like Lebanon; and may men
blossom forth from the cities like the grass of the field!
'''
"17" = ''':sup:`17` May his name endure for ever, his fame continue as long as the sun!
May men bless themselves by him, all nations call him blessed!
'''
"18" = ''':sup:`18` Blessed be the LORD, the God of Israel, who alone does wondrous
things.
'''
"19" = ''':sup:`19` Blessed be his glorious name for ever; may his glory fill the whole
earth! Amen and Amen!
'''
"20" = ''':sup:`20` The prayers of David, the son of Jesse, are ended.
'''
