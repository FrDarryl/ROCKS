[12]
"1" = ''':sup:`1` Now the LORD said to Abram, "Go from your country and your kindred
and your father's house to the land that I will show you.
'''
"2" = ''':sup:`2` And I will make of you a great nation, and I will bless you, and
make your name great, so that you will be a blessing.
'''
"3" = ''':sup:`3` I will bless those who bless you, and him who curses you I will
curse; and by you all the families of the earth shall bless
themselves."
'''
"4" = ''':sup:`4` So Abram went, as the LORD had told him; and Lot went with him.
Abram was seventy-five years old when he departed from Haran.
'''
"5" = ''':sup:`5` And Abram took Sar'ai his wife, and Lot his brother's son, and all
their possessions which they had gathered, and the persons that they
had gotten in Haran; and they set forth to go to the land of Canaan.
When they had come to the land of Canaan,
'''
"6" = ''':sup:`6` Abram passed through the land to the place at Shechem, to the oak of
Moreh. At that time the Canaanites were in the land.
'''
"7" = ''':sup:`7` Then the LORD appeared to Abram, and said, "To your descendants I
will give this land." So he built there an altar to the LORD, who had
appeared to him.
'''
"8" = ''':sup:`8` Thence he removed to the mountain on the east of Bethel, and pitched
his tent, with Bethel on the west and Ai on the east; and there he
built an altar to the LORD and called on the name of the LORD.
'''
"9" = ''':sup:`9` And Abram journeyed on, still going toward the Negeb.
'''
"10" = ''':sup:`10` Now there was a famine in the land. So Abram went down to Egypt to
sojourn there, for the famine was severe in the land.
'''
"11" = ''':sup:`11` When he was about to enter Egypt, he said to Sar'ai his wife, "I
know that you are a woman beautiful to behold;
'''
"12" = ''':sup:`12` and when the Egyptians see you, they will say, `This is his wife';
then they will kill me, but they will let you live.
'''
"13" = ''':sup:`13` Say you are my sister, that it may go well with me because of you,
and that my life may be spared on your account."
'''
"14" = ''':sup:`14` When Abram entered Egypt the Egyptians saw that the woman was very
beautiful.
'''
"15" = ''':sup:`15` And when the princes of Pharaoh saw her, they praised her to
Pharaoh. And the woman was taken into Pharaoh's house.
'''
"16" = ''':sup:`16` And for her sake he dealt well with Abram; and he had sheep, oxen,
he-asses, menservants, maidservants, she-asses, and camels.
'''
"17" = ''':sup:`17` But the LORD afflicted Pharaoh and his house with great plagues
because of Sar'ai, Abram's wife.
'''
"18" = ''':sup:`18` So Pharaoh called Abram, and said, "What is this you have done to
me? Why did you not tell me that she was your wife?
'''
"19" = ''':sup:`19` Why did you say, `She is my sister,' so that I took her for my
wife? Now then, here is your wife, take her, and be gone."
'''
"20" = ''':sup:`20` And Pharaoh gave men orders concerning him; and they set him on the
way, with his wife and all that he had.
'''
