[2]
"1" = ''':sup:`1` "To the angel of the church in Ephesus write: `The words of him who
holds the seven stars in his right hand, who walks among the seven
golden lampstands.
'''
"2" = ''':sup:`2` "`I know your works, your toil and your patient endurance, and how
you cannot bear evil men but have tested those who call themselves
apostles but are not, and found them to be false;
'''
"3" = ''':sup:`3` I know you are enduring patiently and bearing up for my name's sake,
and you have not grown weary.
'''
"4" = ''':sup:`4` But I have this against you, that you have abandoned the love you
had at first.
'''
"5" = ''':sup:`5` Remember then from what you have fallen, repent and do the works you
did at first. If not, I will come to you and remove your lampstand from
its place, unless you repent.
'''
"6" = ''':sup:`6` Yet this you have, you hate the works of the Nicola'itans, which I
also hate.
'''
"7" = ''':sup:`7` He who has an ear, let him hear what the Spirit says to the
churches. To him who conquers I will grant to eat of the tree of life,
which is in the paradise of God.'
'''
"8" = ''':sup:`8` "And to the angel of the church in Smyrna write: `The words of the
first and the last, who died and came to life.
'''
"9" = ''':sup:`9` "`I know your tribulation and your poverty (but you are rich) and
the slander of those who say that they are Jews and are not, but are a
synagogue of Satan.
'''
"10" = ''':sup:`10` Do not fear what you are about to suffer. Behold, the devil is
about to throw some of you into prison, that you may be tested, and for
ten days you will have tribulation. Be faithful unto death, and I will
give you the crown of life.
'''
"11" = ''':sup:`11` He who has an ear, let him hear what the Spirit says to the
churches. He who conquers shall not be hurt by the second death.'
'''
"12" = ''':sup:`12` "And to the angel of the church in Per'gamum write: `The words of
him who has the sharp two-edged sword.
'''
"13" = ''':sup:`13` "`I know where you dwell, where Satan's throne is; you hold fast my
name and you did not deny my faith even in the days of An'tipas my
witness, my faithful one, who was killed among you, where Satan dwells.
'''
"14" = ''':sup:`14` But I have a few things against you: you have some there who hold
the teaching of Balaam, who taught Balak to put a stumbling block
before the sons of Israel, that they might eat food sacrificed to idols
and practice immorality.
'''
"15" = ''':sup:`15` So you also have some who hold the teaching of the Nicola'itans.
'''
"16" = ''':sup:`16` Repent then. If not, I will come to you soon and war against them
with the sword of my mouth.
'''
"17" = ''':sup:`17` He who has an ear, let him hear what the Spirit says to the
churches. To him who conquers I will give some of the hidden manna, and
I will give him a white stone, with a new name written on the stone
which no one knows except him who receives it.'
'''
"18" = ''':sup:`18` "And to the angel of the church in Thyati'ra write: `The words of
the Son of God, who has eyes like a flame of fire, and whose feet are
like burnished bronze.
'''
"19" = ''':sup:`19` "`I know your works, your love and faith and service and patient
endurance, and that your latter works exceed the first.
'''
"20" = ''':sup:`20` But I have this against you, that you tolerate the woman Jez'ebel,
who calls herself a prophetess and is teaching and beguiling my
servants to practice immorality and to eat food sacrificed to idols.
'''
"21" = ''':sup:`21` I gave her time to repent, but she refuses to repent of her
immorality.
'''
"22" = ''':sup:`22` Behold, I will throw her on a sickbed, and those who commit
adultery with her I will throw into great tribulation, unless they
repent of her doings;
'''
"23" = ''':sup:`23` and I will strike her children dead. And all the churches shall
know that I am he who searches mind and heart, and I will give to each
of you as your works deserve.
'''
"24" = ''':sup:`24` But to the rest of you in Thyati'ra, who do not hold this teaching,
who have not learned what some call the deep things of Satan, to you I
say, I do not lay upon you any other burden;
'''
"25" = ''':sup:`25` only hold fast what you have, until I come.
'''
"26" = ''':sup:`26` He who conquers and who keeps my works until the end, I will give
him power over the nations,
'''
"27" = ''':sup:`27` and he shall rule them with a rod of iron, as when earthen pots are
broken in pieces, even as I myself have received power from my Father;
'''
"28" = ''':sup:`28` and I will give him the morning star.
'''
"29" = ''':sup:`29` He who has an ear, let him hear what the Spirit says to the
churches.'
'''
