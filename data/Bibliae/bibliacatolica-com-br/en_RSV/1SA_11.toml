[11]
"1" = ''':sup:`1` Then Nahash the Ammonite went up and besieged Ja'besh-gil'ead; and
all the men of Jabesh said to Nahash, "Make a treaty with us, and we
will serve you."
'''
"2" = ''':sup:`2` But Nahash the Ammonite said to them, "On this condition I will make
a treaty with you, that I gouge out all your right eyes, and thus put
disgrace upon all Israel."
'''
"3" = ''':sup:`3` The elders of Jabesh said to him, "Give us seven days respite that
we may send messengers through all the territory of Israel. Then, if
there is no one to save us, we will give ourselves up to you."
'''
"4" = ''':sup:`4` When the messengers came to Gib'e-ah of Saul, they reported the
matter in the ears of the people; and all the people wept aloud.
'''
"5" = ''':sup:`5` Now Saul was coming from the field behind the oxen; and Saul said,
"What ails the people, that they are weeping?" So they told him the
tidings of the men of Jabesh.
'''
"6" = ''':sup:`6` And the spirit of God came mightily upon Saul when he heard these
words, and his anger was greatly kindled.
'''
"7" = ''':sup:`7` He took a yoke of oxen, and cut them in pieces and sent them
throughout all the territory of Israel by the hand of messengers,
saying, "Whoever does not come out after Saul and Samuel, so shall it
be done to his oxen!" Then the dread of the LORD fell upon the people,
and they came out as one man.
'''
"8" = ''':sup:`8` When he mustered them at Bezek, the men of Israel were three hundred
thousand, and the men of Judah thirty thousand.
'''
"9" = ''':sup:`9` And they said to the messengers who had come, "Thus shall you say to
the men of Ja'besh-gil'ead: `Tomorrow, by the time the sun is hot, you
shall have deliverance.'" When the messengers came and told the men of
Jabesh, they were glad.
'''
"10" = ''':sup:`10` Therefore the men of Jabesh said, "Tomorrow we will give ourselves
up to you, and you may do to us whatever seems good to you."
'''
"11" = ''':sup:`11` And on the morrow Saul put the people in three companies; and they
came into the midst of the camp in the morning watch, and cut down the
Ammonites until the heat of the day; and those who survived were
scattered, so that no two of them were left together.
'''
"12" = ''':sup:`12` Then the people said to Samuel, "Who is it that said, `Shall Saul
reign over us?' Bring the men, that we may put them to death."
'''
"13" = ''':sup:`13` But Saul said, "Not a man shall be put to death this day, for today
the LORD has wrought deliverance in Israel."
'''
"14" = ''':sup:`14` Then Samuel said to the people, "Come, let us go to Gilgal and
there renew the kingdom."
'''
"15" = ''':sup:`15` So all the people went to Gilgal, and there they made Saul king
before the LORD in Gilgal. There they sacrificed peace offerings before
the LORD, and there Saul and all the men of Israel rejoiced greatly.
'''
