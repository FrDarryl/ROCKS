[60]
"1" = ''':sup:`1` Arise, shine; for your light has come, and the glory of the LORD has
risen upon you.
'''
"2" = ''':sup:`2` For behold, darkness shall cover the earth, and thick darkness the
peoples; but the LORD will arise upon you, and his glory will be seen
upon you.
'''
"3" = ''':sup:`3` And nations shall come to your light, and kings to the brightness of
your rising.
'''
"4" = ''':sup:`4` Lift up your eyes round about, and see; they all gather together,
they come to you; your sons shall come from far, and your daughters
shall be carried in the arms.
'''
"5" = ''':sup:`5` Then you shall see and be radiant, your heart shall thrill and
rejoice; because the abundance of the sea shall be turned to you, the
wealth of the nations shall come to you.
'''
"6" = ''':sup:`6` A multitude of camels shall cover you, the young camels of Mid'ian
and Ephah; all those from Sheba shall come. They shall bring gold and
frankincense, and shall proclaim the praise of the LORD.
'''
"7" = ''':sup:`7` All the flocks of Kedar shall be gathered to you, the rams of
Nebai'oth shall minister to you; they shall come up with acceptance on
my altar, and I will glorify my glorious house.
'''
"8" = ''':sup:`8` Who are these that fly like a cloud, and like doves to their
windows?
'''
"9" = ''':sup:`9` For the coastlands shall wait for me, the ships of Tarshish first,
to bring your sons from far, their silver and gold with them, for the
name of the LORD your God, and for the Holy One of Israel, because he
has glorified you.
'''
"10" = ''':sup:`10` Foreigners shall build up your walls, and their kings shall
minister to you; for in my wrath I smote you, but in my favor I have
had mercy on you.
'''
"11" = ''':sup:`11` Your gates shall be open continually; day and night they shall not
be shut; that men may bring to you the wealth of the nations, with
their kings led in procession.
'''
"12" = ''':sup:`12` For the nation and kingdom that will not serve you shall perish;
those nations shall be utterly laid waste.
'''
"13" = ''':sup:`13` The glory of Lebanon shall come to you, the cypress, the plane, and
the pine, to beautify the place of my sanctuary; and I will make the
place of my feet glorious.
'''
"14" = ''':sup:`14` The sons of those who oppressed you shall come bending low to you;
and all who despised you shall bow down at your feet; they shall call
you the City of the LORD, the Zion of the Holy One of Israel.
'''
"15" = ''':sup:`15` Whereas you have been forsaken and hated, with no one passing
through, I will make you majestic for ever, a joy from age to age.
'''
"16" = ''':sup:`16` You shall suck the milk of nations, you shall suck the breast of
kings; and you shall know that I, the LORD, am your Savior and your
Redeemer, the Mighty One of Jacob.
'''
"17" = ''':sup:`17` Instead of bronze I will bring gold, and instead of iron I will
bring silver; instead of wood, bronze, instead of stones, iron. I will
make your overseers peace and your taskmasters righteousness.
'''
"18" = ''':sup:`18` Violence shall no more be heard in your land, devastation or
destruction within your borders; you shall call your walls Salvation,
and your gates Praise.
'''
"19" = ''':sup:`19` The sun shall be no more your light by day, nor for brightness
shall the moon give light to you by night; but the LORD will be your
everlasting light, and your God will be your glory.
'''
"20" = ''':sup:`20` Your sun shall no more go down, nor your moon withdraw itself; for
the LORD will be your everlasting light, and your days of mourning
shall be ended.
'''
"21" = ''':sup:`21` Your people shall all be righteous; they shall possess the land for
ever, the shoot of my planting, the work of my hands, that I might be
glorified.
'''
"22" = ''':sup:`22` The least one shall become a clan, and the smallest one a mighty
nation; I am the LORD; in its time I will hasten it.
'''
