[118]
"1" = ''':sup:`1` O give thanks to the LORD, for he is good; his steadfast love
endures for ever!
'''
"2" = ''':sup:`2` Let Israel say, "His steadfast love endures for ever."
'''
"3" = ''':sup:`3` Let the house of Aaron say, "His steadfast love endures for ever."
'''
"4" = ''':sup:`4` Let those who fear the LORD say, "His steadfast love endures for
ever."
'''
"5" = ''':sup:`5` Out of my distress I called on the LORD; the LORD answered me and
set me free.
'''
"6" = ''':sup:`6` With the LORD on my side I do not fear. What can man do to me?
'''
"7" = ''':sup:`7` The LORD is on my side to help me; I shall look in triumph on those
who hate me.
'''
"8" = ''':sup:`8` It is better to take refuge in the LORD than to put confidence in
man.
'''
"9" = ''':sup:`9` It is better to take refuge in the LORD than to put confidence in
princes.
'''
"10" = ''':sup:`10` All nations surrounded me; in the name of the LORD I cut them off!
'''
"11" = ''':sup:`11` They surrounded me, surrounded me on every side; in the name of the
LORD I cut them off!
'''
"12" = ''':sup:`12` They surrounded me like bees, they blazed like a fire of thorns; in
the name of the LORD I cut them off!
'''
"13" = ''':sup:`13` I was pushed hard, so that I was falling, but the LORD helped me.
'''
"14" = ''':sup:`14` The LORD is my strength and my song; he has become my salvation.
'''
"15" = ''':sup:`15` Hark, glad songs of victory in the tents of the righteous: "The
right hand of the LORD does valiantly,
'''
"16" = ''':sup:`16` the right hand of the LORD is exalted, the right hand of the LORD
does valiantly!"
'''
"17" = ''':sup:`17` I shall not die, but I shall live, and recount the deeds of the
LORD.
'''
"18" = ''':sup:`18` The LORD has chastened me sorely, but he has not given me over to
death.
'''
"19" = ''':sup:`19` Open to me the gates of righteousness, that I may enter through
them and give thanks to the LORD.
'''
"20" = ''':sup:`20` This is the gate of the LORD; the righteous shall enter through it.
'''
"21" = ''':sup:`21` I thank thee that thou hast answered me and hast become my
salvation.
'''
"22" = ''':sup:`22` The stone which the builders rejected has become the head of the
corner.
'''
"23" = ''':sup:`23` This is the LORD's doing; it is marvelous in our eyes.
'''
"24" = ''':sup:`24` This is the day which the LORD has made; let us rejoice and be glad
in it.
'''
"25" = ''':sup:`25` Save us, we beseech thee, O LORD! O LORD, we beseech thee, give us
success!
'''
"26" = ''':sup:`26` Blessed be he who enters in the name of the LORD! We bless you from
the house of the LORD.
'''
"27" = ''':sup:`27` The LORD is God, and he has given us light. Bind the festal
procession with branches, up to the horns of the altar!
'''
"28" = ''':sup:`28` Thou art my God, and I will give thanks to thee; thou art my God, I
will extol thee.
'''
"29" = ''':sup:`29` O give thanks to the LORD, for he is good; for his steadfast love
endures for ever!
'''
