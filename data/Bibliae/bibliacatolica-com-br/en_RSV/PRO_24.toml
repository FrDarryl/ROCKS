[24]
"1" = ''':sup:`1` Be not envious of evil men, nor desire to be with them;
'''
"2" = ''':sup:`2` for their minds devise violence, and their lips talk of mischief.
'''
"3" = ''':sup:`3` By wisdom a house is built, and by understanding it is established;
'''
"4" = ''':sup:`4` by knowledge the rooms are filled with all precious and pleasant
riches.
'''
"5" = ''':sup:`5` A wise man is mightier than a strong man, and a man of knowledge
than he who has strength;
'''
"6" = ''':sup:`6` for by wise guidance you can wage your war, and in abundance of
counselors there is victory.
'''
"7" = ''':sup:`7` Wisdom is too high for a fool; in the gate he does not open his
mouth.
'''
"8" = ''':sup:`8` He who plans to do evil will be called a mischief-maker.
'''
"9" = ''':sup:`9` The devising of folly is sin, and the scoffer is an abomination to
men.
'''
"10" = ''':sup:`10` If you faint in the day of adversity, your strength is small.
'''
"11" = ''':sup:`11` Rescue those who are being taken away to death; hold back those who
are stumbling to the slaughter.
'''
"12" = ''':sup:`12` If you say, "Behold, we did not know this," does not he who weighs
the heart perceive it? Does not he who keeps watch over your soul know
it, and will he not requite man according to his work?
'''
"13" = ''':sup:`13` My son, eat honey, for it is good, and the drippings of the
honeycomb are sweet to your taste.
'''
"14" = ''':sup:`14` Know that wisdom is such to your soul; if you find it, there will
be a future, and your hope will not be cut off.
'''
"15" = ''':sup:`15` Lie not in wait as a wicked man against the dwelling of the
righteous; do not violence to his home;
'''
"16" = ''':sup:`16` for a righteous man falls seven times, and rises again; but the
wicked are overthrown by calamity.
'''
"17" = ''':sup:`17` Do not rejoice when your enemy falls, and let not your heart be
glad when he stumbles;
'''
"18" = ''':sup:`18` lest the LORD see it, and be displeased, and turn away his anger
from him.
'''
"19" = ''':sup:`19` Fret not yourself because of evildoers, and be not envious of the
wicked;
'''
"20" = ''':sup:`20` for the evil man has no future; the lamp of the wicked will be put
out.
'''
"21" = ''':sup:`21` My son, fear the LORD and the king, and do not disobey either of
them;
'''
"22" = ''':sup:`22` for disaster from them will rise suddenly, and who knows the ruin
that will come from them both?
'''
"23" = ''':sup:`23` These also are sayings of the wise. Partiality in judging is not
good.
'''
"24" = ''':sup:`24` He who says to the wicked, "You are innocent," will be cursed by
peoples, abhorred by nations;
'''
"25" = ''':sup:`25` but those who rebuke the wicked will have delight, and a good
blessing will be upon them.
'''
"26" = ''':sup:`26` He who gives a right answer kisses the lips.
'''
"27" = ''':sup:`27` Prepare your work outside, get everything ready for you in the
field; and after that build your house.
'''
"28" = ''':sup:`28` Be not a witness against your neighbor without cause, and do not
deceive with your lips.
'''
"29" = ''':sup:`29` Do not say, "I will do to him as he has done to me; I will pay the
man back for what he has done."
'''
"30" = ''':sup:`30` I passed by the field of a sluggard, by the vineyard of a man
without sense;
'''
"31" = ''':sup:`31` and lo, it was all overgrown with thorns; the ground was covered
with nettles, and its stone wall was broken down.
'''
"32" = ''':sup:`32` Then I saw and considered it; I looked and received instruction.
'''
"33" = ''':sup:`33` A little sleep, a little slumber, a little folding of the hands to
rest,
'''
"34" = ''':sup:`34` and poverty will come upon you like a robber, and want like an
armed man.
'''
