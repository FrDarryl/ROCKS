[12]
"1" = ''':sup:`1` Whoever loves discipline loves knowledge, but he who hates reproof
is stupid.
'''
"2" = ''':sup:`2` A good man obtains favor from the LORD, but a man of evil devices he
condemns.
'''
"3" = ''':sup:`3` A man is not established by wickedness, but the root of the
righteous will never be moved.
'''
"4" = ''':sup:`4` A good wife is the crown of her husband, but she who brings shame is
like rottenness in his bones.
'''
"5" = ''':sup:`5` The thoughts of the righteous are just; the counsels of the wicked
are treacherous.
'''
"6" = ''':sup:`6` The words of the wicked lie in wait for blood, but the mouth of the
upright delivers men.
'''
"7" = ''':sup:`7` The wicked are overthrown and are no more, but the house of the
righteous will stand.
'''
"8" = ''':sup:`8` A man is commended according to his good sense, but one of perverse
mind is despised.
'''
"9" = ''':sup:`9` Better is a man of humble standing who works for himself than one
who plays the great man but lacks bread.
'''
"10" = ''':sup:`10` A righteous man has regard for the life of his beast, but the mercy
of the wicked is cruel.
'''
"11" = ''':sup:`11` He who tills his land will have plenty of bread, but he who follows
worthless pursuits has no sense.
'''
"12" = ''':sup:`12` The strong tower of the wicked comes to ruin, but the root of the
righteous stands firm.
'''
"13" = ''':sup:`13` An evil man is ensnared by the transgression of his lips, but the
righteous escapes from trouble.
'''
"14" = ''':sup:`14` From the fruit of his words a man is satisfied with good, and the
work of a man's hand comes back to him.
'''
"15" = ''':sup:`15` The way of a fool is right in his own eyes, but a wise man listens
to advice.
'''
"16" = ''':sup:`16` The vexation of a fool is known at once, but the prudent man
ignores an insult.
'''
"17" = ''':sup:`17` He who speaks the truth gives honest evidence, but a false witness
utters deceit.
'''
"18" = ''':sup:`18` There is one whose rash words are like sword thrusts, but the
tongue of the wise brings healing.
'''
"19" = ''':sup:`19` Truthful lips endure for ever, but a lying tongue is but for a
moment.
'''
"20" = ''':sup:`20` Deceit is in the heart of those who devise evil, but those who plan
good have joy.
'''
"21" = ''':sup:`21` No ill befalls the righteous, but the wicked are filled with
trouble.
'''
"22" = ''':sup:`22` Lying lips are an abomination to the LORD, but those who act
faithfully are his delight.
'''
"23" = ''':sup:`23` A prudent man conceals his knowledge, but fools proclaim their
folly.
'''
"24" = ''':sup:`24` The hand of the diligent will rule, while the slothful will be put
to forced labor.
'''
"25" = ''':sup:`25` Anxiety in a man's heart weighs him down, but a good word makes him
glad.
'''
"26" = ''':sup:`26` A righteous man turns away from evil, but the way of the wicked
leads them astray.
'''
"27" = ''':sup:`27` A slothful man will not catch his prey, but the diligent man will
get precious wealth.
'''
"28" = ''':sup:`28` In the path of righteousness is life, but the way of error leads to
death.
'''
