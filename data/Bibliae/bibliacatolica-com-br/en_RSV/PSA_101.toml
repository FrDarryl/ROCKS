[101]
"1" = ''':sup:`1` I will sing of loyalty and of justice; to thee, O LORD, I will sing.
'''
"2" = ''':sup:`2` I will give heed to the way that is blameless. Oh when wilt thou
come to me? I will walk with integrity of heart within my house;
'''
"3" = ''':sup:`3` I will not set before my eyes anything that is base. I hate the work
of those who fall away; it shall not cleave to me.
'''
"4" = ''':sup:`4` Perverseness of heart shall be far from me; I will know nothing of
evil.
'''
"5" = ''':sup:`5` Him who slanders his neighbor secretly I will destroy. The man of
haughty looks and arrogant heart I will not endure.
'''
"6" = ''':sup:`6` I will look with favor on the faithful in the land, that they may
dwell with me; he who walks in the way that is blameless shall minister
to me.
'''
"7" = ''':sup:`7` No man who practices deceit shall dwell in my house; no man who
utters lies shall continue in my presence.
'''
"8" = ''':sup:`8` Morning by morning I will destroy all the wicked in the land,
cutting off all the evildoers from the city of the LORD.
'''
