[9]
"1" = ''':sup:`1` But there will be no gloom for her that was in anguish. In the
former time he brought into contempt the land of Zeb'ulun and the land
of Naph'tali, but in the latter time he will make glorious the way of
the sea, the land beyond the Jordan, Galilee of the nations.
'''
"2" = ''':sup:`2` The people who walked in darkness have seen a great light; those who
dwelt in a land of deep darkness, on them has light shined.
'''
"3" = ''':sup:`3` Thou hast multiplied the nation, thou hast increased its joy; they
rejoice before thee as with joy at the harvest, as men rejoice when
they divide the spoil.
'''
"4" = ''':sup:`4` For the yoke of his burden, and the staff for his shoulder, the rod
of his oppressor, thou hast broken as on the day of Mid'ian.
'''
"5" = ''':sup:`5` For every boot of the tramping warrior in battle tumult and every
garment rolled in blood will be burned as fuel for the fire.
'''
"6" = ''':sup:`6` For to us a child is born, to us a son is given; and the government
will be upon his shoulder, and his name will be called "Wonderful
Counselor, Mighty God, Everlasting Father, Prince of Peace."
'''
"7" = ''':sup:`7` Of the increase of his government and of peace there will be no end,
upon the throne of David, and over his kingdom, to establish it, and to
uphold it with justice and with righteousness from this time forth and
for evermore. The zeal of the LORD of hosts will do this.
'''
"8" = ''':sup:`8` The Lord has sent a word against Jacob, and it will light upon
Israel;
'''
"9" = ''':sup:`9` and all the people will know, E'phraim and the inhabitants of
Sama'ria, who say in pride and in arrogance of heart:
'''
"10" = ''':sup:`10` "The bricks have fallen, but we will build with dressed stones; the
sycamores have been cut down, but we will put cedars in their place."
'''
"11" = ''':sup:`11` So the LORD raises adversaries against them, and stirs up their
enemies.
'''
"12" = ''':sup:`12` The Syrians on the east and the Philistines on the west devour
Israel with open mouth. For all this his anger is not turned away and
his hand is stretched out still.
'''
"13" = ''':sup:`13` The people did not turn to him who smote them, nor seek the LORD of
hosts.
'''
"14" = ''':sup:`14` So the LORD cut off from Israel head and tail, palm branch and reed
in one day --
'''
"15" = ''':sup:`15` the elder and honored man is the head, and the prophet who teaches
lies is the tail;
'''
"16" = ''':sup:`16` for those who lead this people lead them astray, and those who are
led by them are swallowed up.
'''
"17" = ''':sup:`17` Therefore the Lord does not rejoice over their young men, and has
no compassion on their fatherless and widows; for every one is godless
and an evildoer, and every mouth speaks folly. For all this his anger
is not turned away and his hand is stretched out still.
'''
"18" = ''':sup:`18` For wickedness burns like a fire, it consumes briers and thorns; it
kindles the thickets of the forest, and they roll upward in a column of
smoke.
'''
"19" = ''':sup:`19` Through the wrath of the LORD of hosts the land is burned, and the
people are like fuel for the fire; no man spares his brother.
'''
"20" = ''':sup:`20` They snatch on the right, but are still hungry, and they devour on
the left, but are not satisfied; each devours his neighbor's flesh,
'''
"21" = ''':sup:`21` Manas'seh E'phraim, and E'phraim Manas'seh, and together they are
against Judah. For all this his anger is not turned away and his hand
is stretched out still.
'''
