[24]
"1" = ''':sup:`1` "When a man takes a wife and marries her, if then she finds no favor
in his eyes because he has found some indecency in her, and he writes
her a bill of divorce and puts it in her hand and sends her out of his
house, and she departs out of his house,
'''
"2" = ''':sup:`2` and if she goes and becomes another man's wife,
'''
"3" = ''':sup:`3` and the latter husband dislikes her and writes her a bill of divorce
and puts it in her hand and sends her out of his house, or if the
latter husband dies, who took her to be his wife,
'''
"4" = ''':sup:`4` then her former husband, who sent her away, may not take her again
to be his wife, after she has been defiled; for that is an abomination
before the LORD, and you shall not bring guilt upon the land which the
LORD your God gives you for an inheritance.
'''
"5" = ''':sup:`5` "When a man is newly married, he shall not go out with the army or
be charged with any business; he shall be free at home one year, to be
happy with his wife whom he has taken.
'''
"6" = ''':sup:`6` "No man shall take a mill or an upper millstone in pledge; for he
would be taking a life in pledge.
'''
"7" = ''':sup:`7` "If a man is found stealing one of his brethren, the people of
Israel, and if he treats him as a slave or sells him, then that thief
shall die; so you shall purge the evil from the midst of you.
'''
"8" = ''':sup:`8` "Take heed, in an attack of leprosy, to be very careful to do
according to all that the Levitical priests shall direct you; as I
commanded them, so you shall be careful to do.
'''
"9" = ''':sup:`9` Remember what the LORD your God did to Miriam on the way as you came
forth out of Egypt.
'''
"10" = ''':sup:`10` "When you make your neighbor a loan of any sort, you shall not go
into his house to fetch his pledge.
'''
"11" = ''':sup:`11` You shall stand outside, and the man to whom you make the loan
shall bring the pledge out to you.
'''
"12" = ''':sup:`12` And if he is a poor man, you shall not sleep in his pledge;
'''
"13" = ''':sup:`13` when the sun goes down, you shall restore to him the pledge that he
may sleep in his cloak and bless you; and it shall be righteousness to
you before the LORD your God.
'''
"14" = ''':sup:`14` "You shall not oppress a hired servant who is poor and needy,
whether he is one of your brethren or one of the sojourners who are in
your land within your towns;
'''
"15" = ''':sup:`15` you shall give him his hire on the day he earns it, before the sun
goes down (for he is poor, and sets his heart upon it); lest he cry
against you to the LORD, and it be sin in you.
'''
"16" = ''':sup:`16` "The fathers shall not be put to death for the children, nor shall
the children be put to death for the fathers; every man shall be put to
death for his own sin.
'''
"17" = ''':sup:`17` "You shall not pervert the justice due to the sojourner or to the
fatherless, or take a widow's garment in pledge;
'''
"18" = ''':sup:`18` but you shall remember that you were a slave in Egypt and the LORD
your God redeemed you from there; therefore I command you to do this.
'''
"19" = ''':sup:`19` "When you reap your harvest in your field, and have forgotten a
sheaf in the field, you shall not go back to get it; it shall be for
the sojourner, the fatherless, and the widow; that the LORD your God
may bless you in all the work of your hands.
'''
"20" = ''':sup:`20` When you beat your olive trees, you shall not go over the boughs
again; it shall be for the sojourner, the fatherless, and the widow.
'''
"21" = ''':sup:`21` When you gather the grapes of your vineyard, you shall not glean it
afterward; it shall be for the sojourner, the fatherless, and the
widow.
'''
"22" = ''':sup:`22` You shall remember that you were a slave in the land of Egypt;
therefore I command you to do this.
'''
