[14]
"1" = ''':sup:`1` Here Tobit ended his words of praise.
'''
"2" = ''':sup:`2` He was fifty-eight years old when he lost his sight, and after eight
years he regained it. He gave alms, and he continued to fear the Lord
God and to praise him.
'''
"3" = ''':sup:`3` When he had grown very old he called his son and grandsons, and said
to him, "My son, take your sons; behold, I have grown old and am about
to depart this life.
'''
"4" = ''':sup:`4` Go to Media, my son, for I fully believe what Jonah the prophet said
about Nineveh, that it will be overthrown. But in Media there will be
peace for a time. Our brethren will be scattered over the earth from
the good land, and Jerusalem will be desolate. The house of God in it
will be burned down and will be in ruins for a time.
'''
"5" = ''':sup:`5` But God will again have mercy on them, and bring them back into
their land; and they will rebuild the house of God, though it will not
be like the former one until the times of the age are completed. After
this they will return from the places of their captivity, and will
rebuild Jerusalem in splendor. And the house of God will be rebuilt
there with a glorious building for all generations for ever, just as
the prophets said of it.
'''
"6" = ''':sup:`6` Then all the Gentiles will turn to fear the Lord God in truth, and
will bury their idols.
'''
"7" = ''':sup:`7` All the Gentiles will praise the Lord, and his people will give
thanks to God, and the Lord will exalt his people. And all who love the
Lord God in truth and righteousness will rejoice, showing mercy to our
brethren.
'''
"8" = ''':sup:`8` "So now, my son, leave Nineveh, because what the prophet Jonah said
will surely happen.
'''
"9" = ''':sup:`9` But keep the law and the commandments, and be merciful and just, so
that it may be well with you.
'''
"10" = ''':sup:`10` Bury me properly, and your mother with me. And do not live in
Nineveh any longer. See, my son, what Nadab did to Ahikar who had
reared him, how he brought him from light into darkness, and with what
he repaid him. But Ahikar was saved, and the other received repayment
as he himself went down into the darkness. Ahikar gave alms and escaped
the deathtrap which Nadab had set for him; but Nadab fell into the trap
and perished.
'''
"11" = ''':sup:`11` So now, my children, consider what almsgiving accomplishes and how
righteousness delivers." As he said this he died in his bed. He was a
hundred and fifty-eight years old; and Tobias gave him a magnificent
funeral.
'''
"12" = ''':sup:`12` And when Anna died he buried her with his father. Then Tobias
returned with his wife and his sons to Ecbatana, to Raguel his
father-in-law.
'''
"13" = ''':sup:`13` He grew old with honor, and he gave his father-in-law and
mother-in-law magnificent funerals. He inherited their property and
that of his father Tobit.
'''
"14" = ''':sup:`14` He died in Ecbatana of Media at the age of a hundred and
twenty-seven years.
'''
"15" = ''':sup:`15` But before he died he heard of the destruction of Nineveh, which
Nebuchadnezzar and Ahasuerus had captured. Before his death he rejoiced
over Nineveh.
'''
