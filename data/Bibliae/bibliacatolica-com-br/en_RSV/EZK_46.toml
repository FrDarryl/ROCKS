[46]
"1" = ''':sup:`1` "Thus says the Lord GOD: The gate of the inner court that faces east
shall be shut on the six working days; but on the sabbath day it shall
be opened and on the day of the new moon it shall be opened.
'''
"2" = ''':sup:`2` The prince shall enter by the vestibule of the gate from without,
and shall take his stand by the post of the gate. The priests shall
offer his burnt offering and his peace offerings, and he shall worship
at the threshold of the gate. Then he shall go out, but the gate shall
not be shut until evening.
'''
"3" = ''':sup:`3` The people of the land shall worship at the entrance of that gate
before the LORD on the sabbaths and on the new moons.
'''
"4" = ''':sup:`4` The burnt offering that the prince offers to the LORD on the sabbath
day shall be six lambs without blemish and a ram without blemish;
'''
"5" = ''':sup:`5` and the cereal offering with the ram shall be an ephah, and the
cereal offering with the lambs shall be as much as he is able, together
with a hin of oil to each ephah.
'''
"6" = ''':sup:`6` On the day of the new moon he shall offer a young bull without
blemish, and six lambs and a ram, which shall be without blemish;
'''
"7" = ''':sup:`7` as a cereal offering he shall provide an ephah with the bull and an
ephah with the ram, and with the lambs as much as he is able, together
with a hin of oil to each ephah.
'''
"8" = ''':sup:`8` When the prince enters, he shall go in by the vestibule of the gate,
and he shall go out by the same way.
'''
"9" = ''':sup:`9` "When the people of the land come before the LORD at the appointed
feasts, he who enters by the north gate to worship shall go out by the
south gate; and he who enters by the south gate shall go out by the
north gate: no one shall return by way of the gate by which he entered,
but each shall go out straight ahead.
'''
"10" = ''':sup:`10` When they go in, the prince shall go in with them; and when they go
out, he shall go out.
'''
"11" = ''':sup:`11` "At the feasts and the appointed seasons the cereal offering with a
young bull shall be an ephah, and with a ram an ephah, and with the
lambs as much as one is able to give, together with a hin of oil to an
ephah.
'''
"12" = ''':sup:`12` When the prince provides a freewill offering, either a burnt
offering or peace offerings as a freewill offering to the LORD, the
gate facing east shall be opened for him; and he shall offer his burnt
offering or his peace offerings as he does on the sabbath day. Then he
shall go out, and after he has gone out the gate shall be shut.
'''
"13" = ''':sup:`13` "He shall provide a lamb a year old without blemish for a burnt
offering to the LORD daily; morning by morning he shall provide it.
'''
"14" = ''':sup:`14` And he shall provide a cereal offering with it morning by morning,
one sixth of an ephah, and one third of a hin of oil to moisten the
flour, as a cereal offering to the LORD; this is the ordinance for the
continual burnt offering.
'''
"15" = ''':sup:`15` Thus the lamb and the meal offering and the oil shall be provided,
morning by morning, for a continual burnt offering.
'''
"16" = ''':sup:`16` "Thus says the Lord GOD: If the prince makes a gift to any of his
sons out of his inheritance, it shall belong to his sons, it is their
property by inheritance.
'''
"17" = ''':sup:`17` But if he makes a gift out of his inheritance to one of his
servants, it shall be his to the year of liberty; then it shall revert
to the prince; only his sons may keep a gift from his inheritance.
'''
"18" = ''':sup:`18` The prince shall not take any of the inheritance of the people,
thrusting them out of their property; he shall give his sons their
inheritance out of his own property, so that none of my people shall be
dispossessed of his property."
'''
"19" = ''':sup:`19` Then he brought me through the entrance, which was at the side of
the gate, to the north row of the holy chambers for the priests; and
there I saw a place at the extreme western end of them.
'''
"20" = ''':sup:`20` And he said to me, "This is the place where the priests shall boil
the guilt offering and the sin offering, and where they shall bake the
cereal offering, in order not to bring them out into the outer court
and so communicate holiness to the people."
'''
"21" = ''':sup:`21` Then he brought me forth to the outer court, and led me to the four
corners of the court; and in each corner of the court there was a court
--
'''
"22" = ''':sup:`22` in the four corners of the court were small courts, forty cubits
long and thirty broad; the four were of the same size.
'''
"23" = ''':sup:`23` On the inside, around each of the four courts was a row of masonry,
with hearths made at the bottom of the rows round about.
'''
"24" = ''':sup:`24` Then he said to me, "These are the kitchens where those who
minister at the temple shall boil the sacrifices of the people."
'''
