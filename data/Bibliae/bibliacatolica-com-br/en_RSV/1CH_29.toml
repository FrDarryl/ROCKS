[29]
"1" = ''':sup:`1` And David the king said to all the assembly, "Solomon my son, whom
alone God has chosen, is young and inexperienced, and the work is
great; for the palace will not be for man but for the LORD God.
'''
"2" = ''':sup:`2` So I have provided for the house of my God, so far as I was able,
the gold for the things of gold, the silver for the things of silver,
and the bronze for the things of bronze, the iron for the things of
iron, and wood for the things of wood, besides great quantities of onyx
and stones for setting, antimony, colored stones, all sorts of precious
stones, and marble.
'''
"3" = ''':sup:`3` Moreover, in addition to all that I have provided for the holy
house, I have a treasure of my own of gold and silver, and because of
my devotion to the house of my God I give it to the house of my God:
'''
"4" = ''':sup:`4` three thousand talents of gold, of the gold of Ophir, and seven
thousand talents of refined silver, for overlaying the walls of the
house,
'''
"5" = ''':sup:`5` and for all the work to be done by craftsmen, gold for the things of
gold and silver for the things of silver. Who then will offer
willingly, consecrating himself today to the LORD?"
'''
"6" = ''':sup:`6` Then the heads of fathers' houses made their freewill offerings, as
did also the leaders of the tribes, the commanders of thousands and of
hundreds, and the officers over the king's work.
'''
"7" = ''':sup:`7` They gave for the service of the house of God five thousand talents
and ten thousand darics of gold, ten thousand talents of silver,
eighteen thousand talents of bronze, and a hundred thousand talents of
iron.
'''
"8" = ''':sup:`8` And whoever had precious stones gave them to the treasury of the
house of the LORD, in the care of Jehi'el the Gershonite.
'''
"9" = ''':sup:`9` Then the people rejoiced because these had given willingly, for with
a whole heart they had offered freely to the LORD; David the king also
rejoiced greatly.
'''
"10" = ''':sup:`10` Therefore David blessed the LORD in the presence of all the
assembly; and David said: "Blessed art thou, O LORD, the God of Israel
our father, for ever and ever.
'''
"11" = ''':sup:`11` Thine, O LORD, is the greatness, and the power, and the glory, and
the victory, and the majesty; for all that is in the heavens and in the
earth is thine; thine is the kingdom, O LORD, and thou art exalted as
head above all.
'''
"12" = ''':sup:`12` Both riches and honor come from thee, and thou rulest over all. In
thy hand are power and might; and in thy hand it is to make great and
to give strength to all.
'''
"13" = ''':sup:`13` And now we thank thee, our God, and praise thy glorious name.
'''
"14" = ''':sup:`14` "But who am I, and what is my people, that we should be able thus
to offer willingly? For all things come from thee, and of thy own have
we given thee.
'''
"15" = ''':sup:`15` For we are strangers before thee, and sojourners, as all our
fathers were; our days on the earth are like a shadow, and there is no
abiding.
'''
"16" = ''':sup:`16` O LORD our God, all this abundance that we have provided for
building thee a house for thy holy name comes from thy hand and is all
thy own.
'''
"17" = ''':sup:`17` I know, my God, that thou triest the heart, and hast pleasure in
uprightness; in the uprightness of my heart I have freely offered all
these things, and now I have seen thy people, who are present here,
offering freely and joyously to thee.
'''
"18" = ''':sup:`18` O LORD, the God of Abraham, Isaac, and Israel, our fathers, keep
for ever such purposes and thoughts in the hearts of thy people, and
direct their hearts toward thee.
'''
"19" = ''':sup:`19` Grant to Solomon my son that with a whole heart he may keep thy
commandments, thy testimonies, and thy statutes, performing all, and
that he may build the palace for which I have made provision."
'''
"20" = ''':sup:`20` Then David said to all the assembly, "Bless the LORD your God." And
all the assembly blessed the LORD, the God of their fathers, and bowed
their heads, and worshiped the LORD, and did obeisance to the king.
'''
"21" = ''':sup:`21` And they performed sacrifices to the LORD, and on the next day
offered burnt offerings to the LORD, a thousand bulls, a thousand rams,
and a thousand lambs, with their drink offerings, and sacrifices in
abundance for all Israel;
'''
"22" = ''':sup:`22` and they ate and drank before the LORD on that day with great
gladness. And they made Solomon the son of David king the second time,
and they anointed him as prince for the LORD, and Zadok as priest.
'''
"23" = ''':sup:`23` Then Solomon sat on the throne of the LORD as king instead of David
his father; and he prospered, and all Israel obeyed him.
'''
"24" = ''':sup:`24` All the leaders and the mighty men, and also all the sons of King
David, pledged their allegiance to King Solomon.
'''
"25" = ''':sup:`25` And the LORD gave Solomon great repute in the sight of all Israel,
and bestowed upon him such royal majesty as had not been on any king
before him in Israel.
'''
"26" = ''':sup:`26` Thus David the son of Jesse reigned over all Israel.
'''
"27" = ''':sup:`27` The time that he reigned over Israel was forty years; he reigned
seven years in Hebron, and thirty-three years in Jerusalem.
'''
"28" = ''':sup:`28` Then he died in a good old age, full of days, riches, and honor;
and Solomon his son reigned in his stead.
'''
"29" = ''':sup:`29` Now the acts of King David, from first to last, are written in the
Chronicles of Samuel the seer, and in the Chronicles of Nathan the
prophet, and in the Chronicles of Gad the seer,
'''
"30" = ''':sup:`30` with accounts of all his rule and his might and of the
circumstances that came upon him and upon Israel, and upon all the
kingdoms of the countries.
'''
