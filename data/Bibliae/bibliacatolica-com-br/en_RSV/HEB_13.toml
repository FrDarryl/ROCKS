[13]
"1" = ''':sup:`1` Let brotherly love continue.
'''
"2" = ''':sup:`2` Do not neglect to show hospitality to strangers, for thereby some
have entertained angels unawares.
'''
"3" = ''':sup:`3` Remember those who are in prison, as though in prison with them; and
those who are ill-treated, since you also are in the body.
'''
"4" = ''':sup:`4` Let marriage be held in honor among all, and let the marriage bed be
undefiled; for God will judge the immoral and adulterous.
'''
"5" = ''':sup:`5` Keep your life free from love of money, and be content with what you
have; for he has said, "I will never fail you nor forsake you."
'''
"6" = ''':sup:`6` Hence we can confidently say, "The Lord is my helper, I will not be
afraid; what can man do to me?"
'''
"7" = ''':sup:`7` Remember your leaders, those who spoke to you the word of God;
consider the outcome of their life, and imitate their faith.
'''
"8" = ''':sup:`8` Jesus Christ is the same yesterday and today and for ever.
'''
"9" = ''':sup:`9` Do not be led away by diverse and strange teachings; for it is well
that the heart be strengthened by grace, not by foods, which have not
benefited their adherents.
'''
"10" = ''':sup:`10` We have an altar from which those who serve the tent have no right
to eat.
'''
"11" = ''':sup:`11` For the bodies of those animals whose blood is brought into the
sanctuary by the high priest as a sacrifice for sin are burned outside
the camp.
'''
"12" = ''':sup:`12` So Jesus also suffered outside the gate in order to sanctify the
people through his own blood.
'''
"13" = ''':sup:`13` Therefore let us go forth to him outside the camp and bear the
abuse he endured.
'''
"14" = ''':sup:`14` For here we have no lasting city, but we seek the city which is to
come.
'''
"15" = ''':sup:`15` Through him then let us continually offer up a sacrifice of praise
to God, that is, the fruit of lips that acknowledge his name.
'''
"16" = ''':sup:`16` Do not neglect to do good and to share what you have, for such
sacrifices are pleasing to God.
'''
"17" = ''':sup:`17` Obey your leaders and submit to them; for they are keeping watch
over your souls, as men who will have to give account. Let them do this
joyfully, and not sadly, for that would be of no advantage to you.
'''
"18" = ''':sup:`18` Pray for us, for we are sure that we have a clear conscience,
desiring to act honorably in all things.
'''
"19" = ''':sup:`19` I urge you the more earnestly to do this in order that I may be
restored to you the sooner.
'''
"20" = ''':sup:`20` Now may the God of peace who brought again from the dead our Lord
Jesus, the great shepherd of the sheep, by the blood of the eternal
covenant,
'''
"21" = ''':sup:`21` equip you with everything good that you may do his will, working in
you that which is pleasing in his sight, through Jesus Christ; to whom
be glory for ever and ever. Amen.
'''
"22" = ''':sup:`22` I appeal to you, brethren, bear with my word of exhortation, for I
have written to you briefly.
'''
"23" = ''':sup:`23` You should understand that our brother Timothy has been released,
with whom I shall see you if he comes soon.
'''
"24" = ''':sup:`24` Greet all your leaders and all the saints. Those who come from
Italy send you greetings.
'''
"25" = ''':sup:`25` Grace be with all of you. Amen.
'''
