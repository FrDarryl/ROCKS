[40]
"1" = ''':sup:`1` In the twenty-fifth year of our exile, at the beginning of the year,
on the tenth day of the month, in the fourteenth year after the city
was conquered, on that very day, the hand of the LORD was upon me,
'''
"2" = ''':sup:`2` and brought me in the visions of God into the land of Israel, and
set me down upon a very high mountain, on which was a structure like a
city opposite me.
'''
"3" = ''':sup:`3` When he brought me there, behold, there was a man, whose appearance
was like bronze, with a line of flax and a measuring reed in his hand;
and he was standing in the gateway.
'''
"4" = ''':sup:`4` And the man said to me, "Son of man, look with your eyes, and hear
with your ears, and set your mind upon all that I shall show you, for
you were brought here in order that I might show it to you; declare all
that you see to the house of Israel."
'''
"5" = ''':sup:`5` And behold, there was a wall all around the outside of the temple
area, and the length of the measuring reed in the man's hand was six
long cubits, each being a cubit and a handbreadth in length; so he
measured the thickness of the wall, one reed; and the height, one reed.
'''
"6" = ''':sup:`6` Then he went into the gateway facing east, going up its steps, and
measured the threshold of the gate, one reed deep;
'''
"7" = ''':sup:`7` and the side rooms, one reed long, and one reed broad; and the space
between the side rooms, five cubits; and the threshold of the gate by
the vestibule of the gate at the inner end, one reed.
'''
"8" = ''':sup:`8` Then he measured the vestibule of the gateway, eight cubits;
'''
"9" = ''':sup:`9` and its jambs, two cubits; and the vestibule of the gate was at the
inner end.
'''
"10" = ''':sup:`10` And there were three side rooms on either side of the east gate;
the three were of the same size; and the jambs on either side were of
the same size.
'''
"11" = ''':sup:`11` Then he measured the breadth of the opening of the gateway, ten
cubits; and the breadth of the gateway, thirteen cubits.
'''
"12" = ''':sup:`12` There was a barrier before the side rooms, one cubit on either
side; and the side rooms were six cubits on either side.
'''
"13" = ''':sup:`13` Then he measured the gate from the back of the one side room to the
back of the other, a breadth of five and twenty cubits, from door to
door.
'''
"14" = ''':sup:`14` He measured also the vestibule, twenty cubits; and round about the
vestibule of the gateway was the court.
'''
"15" = ''':sup:`15` From the front of the gate at the entrance to the end of the inner
vestibule of the gate was fifty cubits.
'''
"16" = ''':sup:`16` And the gateway had windows round about, narrowing inwards into
their jambs in the side rooms, and likewise the vestibule had windows
round about inside, and on the jambs were palm trees.
'''
"17" = ''':sup:`17` Then he brought me into the outer court; and behold, there were
chambers and a pavement, round about the court; thirty chambers fronted
on the pavement.
'''
"18" = ''':sup:`18` And the pavement ran along the side of the gates, corresponding to
the length of the gates; this was the lower pavement.
'''
"19" = ''':sup:`19` Then he measured the distance from the inner front of the lower
gate to the outer front of the inner court, a hundred cubits. Then he
went before me to the north,
'''
"20" = ''':sup:`20` and behold, there was a gate which faced toward the north,
belonging to the outer court. He measured its length and its breadth.
'''
"21" = ''':sup:`21` Its side rooms, three on either side, and its jambs and its
vestibule were of the same size as those of the first gate; its length
was fifty cubits, and its breadth twenty-five cubits.
'''
"22" = ''':sup:`22` And its windows, its vestibule, and its palm trees were of the same
size as those of the gate which faced toward the east; and seven steps
led up to it; and its vestibule was on the inside.
'''
"23" = ''':sup:`23` And opposite the gate on the north, as on the east, was a gate to
the inner court; and he measured from gate to gate, a hundred cubits.
'''
"24" = ''':sup:`24` And he led me toward the south, and behold, there was a gate on the
south; and he measured its jambs and its vestibule; they had the same
size as the others.
'''
"25" = ''':sup:`25` And there were windows round about in it and in its vestibule, like
the windows of the others; its length was fifty cubits, and its breadth
twenty-five cubits.
'''
"26" = ''':sup:`26` And there were seven steps leading up to it, and its vestibule was
on the inside; and it had palm trees on its jambs, one on either side.
'''
"27" = ''':sup:`27` And there was a gate on the south of the inner court; and he
measured from gate to gate toward the south, a hundred cubits.
'''
"28" = ''':sup:`28` Then he brought me to the inner court by the south gate, and he
measured the south gate; it was of the same size as the others;
'''
"29" = ''':sup:`29` Its side rooms, its jambs, and its vestibule were of the same size
as the others; and there were windows round about in it and in its
vestibule; its length was fifty cubits, and its breadth twenty-five
cubits.
'''
"30" = ''':sup:`30` And there were vestibules round about, twenty-five cubits long and
five cubits broad.
'''
"31" = ''':sup:`31` Its vestibule faced the outer court, and palm trees were on its
jambs, and its stairway had eight steps.
'''
"32" = ''':sup:`32` Then he brought me to the inner court on the east side, and he
measured the gate; it was of the same size as the others.
'''
"33" = ''':sup:`33` Its side rooms, its jambs, and its vestibule were of the same size
as the others; and there were windows round about in it and in its
vestibule; its length was fifty cubits, and its breadth twenty-five
cubits.
'''
"34" = ''':sup:`34` Its vestibule faced the outer court, and it had palm trees on its
jambs, one on either side; and its stairway had eight steps.
'''
"35" = ''':sup:`35` Then he brought me to the north gate, and he measured it; it had
the same size as the others.
'''
"36" = ''':sup:`36` Its side rooms, its jambs, and its vestibule were of the same size
as the others; and it had windows round about; its length was fifty
cubits, and its breadth twenty-five cubits.
'''
"37" = ''':sup:`37` Its vestibule faced the outer court, and it had palm trees on its
jambs, one on either side; and its stairway had eight steps.
'''
"38" = ''':sup:`38` There was a chamber with its door in the vestibule of the gate,
where the burnt offering was to be washed.
'''
"39" = ''':sup:`39` And in the vestibule of the gate were two tables on either side, on
which the burnt offering and the sin offering and the guilt offering
were to be slaughtered.
'''
"40" = ''':sup:`40` And on the outside of the vestibule at the entrance of the north
gate were two tables; and on the other side of the vestibule of the
gate were two tables.
'''
"41" = ''':sup:`41` Four tables were on the inside, and four tables on the outside of
the side of the gate, eight tables, on which the sacrifices were to be
slaughtered.
'''
"42" = ''':sup:`42` And there were also four tables of hewn stone for the burnt
offering, a cubit and a half long, and a cubit and a half broad, and
one cubit high, on which the instruments were to be laid with which the
burnt offerings and the sacrifices were slaughtered.
'''
"43" = ''':sup:`43` And hooks, a handbreadth long, were fastened round about within.
And on the tables the flesh of the offering was to be laid.
'''
"44" = ''':sup:`44` Then he brought me from without into the inner court, and behold,
there were two chambers in the inner court, one at the side of the
north gate facing south, the other at the side of the south gate facing
north.
'''
"45" = ''':sup:`45` And he said to me, This chamber which faces south is for the
priests who have charge of the temple,
'''
"46" = ''':sup:`46` and the chamber which faces north is for the priests who have
charge of the altar; these are the sons of Zadok, who alone among the
sons of Levi may come near to the LORD to minister to him.
'''
"47" = ''':sup:`47` And he measured the court, a hundred cubits long, and a hundred
cubits broad, foursquare; and the altar was in front of the temple.
'''
"48" = ''':sup:`48` Then he brought me to the vestibule of the temple and measured the
jambs of the vestibule, five cubits on either side; and the breadth of
the gate was fourteen cubits; and the sidewalls of the gate were three
cubits on either side.
'''
"49" = ''':sup:`49` The length of the vestibule was twenty cubits, and the breadth
twelve cubits; and ten steps led up to it; and there were pillars
beside the jambs on either side.
'''
