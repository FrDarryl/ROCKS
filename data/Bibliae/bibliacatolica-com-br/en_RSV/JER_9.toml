[9]
"1" = ''':sup:`1` O that my head were waters, and my eyes a fountain of tears, that I
might weep day and night for the slain of the daughter of my people!
'''
"2" = ''':sup:`2` O that I had in the desert a wayfarers' lodging place, that I might
leave my people and go away from them! For they are all adulterers, a
company of treacherous men.
'''
"3" = ''':sup:`3` They bend their tongue like a bow; falsehood and not truth has grown
strong in the land; for they proceed from evil to evil, and they do not
know me, says the LORD.
'''
"4" = ''':sup:`4` Let every one beware of his neighbor, and put no trust in any
brother; for every brother is a supplanter, and every neighbor goes
about as a slanderer.
'''
"5" = ''':sup:`5` Every one deceives his neighbor, and no one speaks the truth; they
have taught their tongue to speak lies; they commit iniquity and are
too weary to repent.
'''
"6" = ''':sup:`6` Heaping oppression upon oppression, and deceit upon deceit, they
refuse to know me, says the LORD.
'''
"7" = ''':sup:`7` Therefore thus says the LORD of hosts: "Behold, I will refine them
and test them, for what else can I do, because of my people?
'''
"8" = ''':sup:`8` Their tongue is a deadly arrow; it speaks deceitfully; with his
mouth each speaks peaceably to his neighbor, but in his heart he plans
an ambush for him.
'''
"9" = ''':sup:`9` Shall I not punish them for these things? says the LORD; and shall I
not avenge myself on a nation such as this?
'''
"10" = ''':sup:`10` "Take up weeping and wailing for the mountains, and a lamentation
for the pastures of the wilderness, because they are laid waste so that
no one passes through, and the lowing of cattle is not heard; both the
birds of the air and the beasts have fled and are gone.
'''
"11" = ''':sup:`11` I will make Jerusalem a heap of ruins, a lair of jackals; and I
will make the cities of Judah a desolation, without inhabitant."
'''
"12" = ''':sup:`12` Who is the man so wise that he can understand this? To whom has the
mouth of the LORD spoken, that he may declare it? Why is the land
ruined and laid waste like a wilderness, so that no one passes through?
'''
"13" = ''':sup:`13` And the LORD says: "Because they have forsaken my law which I set
before them, and have not obeyed my voice, or walked in accord with it,
'''
"14" = ''':sup:`14` but have stubbornly followed their own hearts and have gone after
the Ba'als, as their fathers taught them.
'''
"15" = ''':sup:`15` Therefore thus says the LORD of hosts, the God of Israel: Behold, I
will feed this people with wormwood, and give them poisonous water to
drink.
'''
"16" = ''':sup:`16` I will scatter them among the nations whom neither they nor their
fathers have known; and I will send the sword after them, until I have
consumed them."
'''
"17" = ''':sup:`17` Thus says the LORD of hosts: "Consider, and call for the mourning
women to come; send for the skilful women to come;
'''
"18" = ''':sup:`18` let them make haste and raise a wailing over us, that our eyes may
run down with tears, and our eyelids gush with water.
'''
"19" = ''':sup:`19` For a sound of wailing is heard from Zion: `How we are ruined! We
are utterly shamed, because we have left the land, because they have
cast down our dwellings.'"
'''
"20" = ''':sup:`20` Hear, O women, the word of the LORD, and let your ear receive the
word of his mouth; teach to your daughters a lament, and each to her
neighbor a dirge.
'''
"21" = ''':sup:`21` For death has come up into our windows, it has entered our palaces,
cutting off the children from the streets and the young men from the
squares.
'''
"22" = ''':sup:`22` Speak, "Thus says the LORD: `The dead bodies of men shall fall like
dung upon the open field, like sheaves after the reaper, and none shall
gather them.'"
'''
"23" = ''':sup:`23` Thus says the LORD: "Let not the wise man glory in his wisdom, let
not the mighty man glory in his might, let not the rich man glory in
his riches;
'''
"24" = ''':sup:`24` but let him who glories glory in this, that he understands and
knows me, that I am the LORD who practice steadfast love, justice, and
righteousness in the earth; for in these things I delight, says the
LORD."
'''
"25" = ''':sup:`25` "Behold, the days are coming, says the LORD, when I will punish all
those who are circumcised but yet uncircumcised --
'''
"26" = ''':sup:`26` Egypt, Judah, Edom, the sons of Ammon, Moab, and all who dwell in
the desert that cut the corners of their hair; for all these nations
are uncircumcised, and all the house of Israel is uncircumcised in
heart."
'''
