[27]
"1" = ''':sup:`1` This is the list of the people of Israel, the heads of fathers'
houses, the commanders of thousands and hundreds, and their officers
who served the king in all matters concerning the divisions that came
and went, month after month throughout the year, each division
numbering twenty-four thousand:
'''
"2" = ''':sup:`2` Jasho'beam the son of Zab'di-el was in charge of the first division
in the first month; in his division were twenty-four thousand.
'''
"3" = ''':sup:`3` He was a descendant of Perez, and was chief of all the commanders of
the army for the first month.
'''
"4" = ''':sup:`4` Dodai the Aho'hite was in charge of the division of the second
month; in his division were twenty-four thousand.
'''
"5" = ''':sup:`5` The third commander, for the third month, was Benai'ah, the son of
Jehoi'ada the priest, as chief; in his division were twenty-four
thousand.
'''
"6" = ''':sup:`6` This is the Benai'ah who was a mighty man of the thirty and in
command of the thirty; Ammiz'abad his son was in charge of his
division.
'''
"7" = ''':sup:`7` As'ahel the brother of Jo'ab was fourth, for the fourth month, and
his son Zebadi'ah after him; in his division were twenty-four thousand.
'''
"8" = ''':sup:`8` The fifth commander, for the fifth month, was Shamhuth, the
Iz'rahite; in his division were twenty-four thousand.
'''
"9" = ''':sup:`9` Sixth, for the sixth month, was Ira, the son of Ikkesh the Teko'ite;
in his division were twenty-four thousand.
'''
"10" = ''':sup:`10` Seventh, for the seventh month, was Helez the Pel'onite, of the
sons of E'phraim; in his division were twenty-four thousand.
'''
"11" = ''':sup:`11` Eighth, for the eighth month, was Sib'becai the Hu'shathite, of the
Ze'rahites; in his division were twenty-four thousand.
'''
"12" = ''':sup:`12` Ninth, for the ninth month, was Abi-e'zer of An'athoth, a
Benjaminite; in his division were twenty-four thousand.
'''
"13" = ''':sup:`13` Tenth, for the tenth month, was Ma'harai of Netoph'ah, of the
Ze'rahites; in his division were twenty-four thousand.
'''
"14" = ''':sup:`14` Eleventh, for the eleventh month, was Benai'ah of Pira'thon, of the
sons of E'phraim; in his division were twenty-four thousand.
'''
"15" = ''':sup:`15` Twelfth, for the twelfth month, was Heldai the Netoph'athite, of
Oth'ni-el; in his division were twenty-four thousand.
'''
"16" = ''':sup:`16` Over the tribes of Israel, for the Reubenites Elie'zer the son of
Zichri was chief officer; for the Simeonites, Shephati'ah the son of
Ma'acah;
'''
"17" = ''':sup:`17` for Levi, Hashabi'ah the son of Kem'uel; for Aaron, Zadok;
'''
"18" = ''':sup:`18` for Judah, Eli'hu, one of David's brothers; for Is'sachar, Omri the
son of Michael;
'''
"19" = ''':sup:`19` for Zeb'ulun, Ishma'iah the son of Obadi'ah; for Naph'tali,
Jer'emoth the son of Az'riel;
'''
"20" = ''':sup:`20` for the E'phraimites, Hoshe'a the son of Azazi'ah; for the
half-tribe of Manas'seh, Jo'el the son of Pedai'ah;
'''
"21" = ''':sup:`21` for the half-tribe of Manas'seh in Gilead, Iddo the son of
Zechari'ah; for Benjamin, Ja-a'si-el the son of Abner;
'''
"22" = ''':sup:`22` for Dan, Az'arel the son of Jero'ham. These were the leaders of the
tribes of Israel.
'''
"23" = ''':sup:`23` David did not number those below twenty years of age, for the LORD
had promised to make Israel as many as the stars of heaven.
'''
"24" = ''':sup:`24` Jo'ab the son of Zeru'iah began to number, but did not finish; yet
wrath came upon Israel for this, and the number was not entered in the
chronicles of King David.
'''
"25" = ''':sup:`25` Over the king's treasuries was Az'maveth the son of Ad'i-el; and
over the treasuries in the country, in the cities, in the villages and
in the towers, was Jonathan the son of Uzzi'ah;
'''
"26" = ''':sup:`26` and over those who did the work of the field for tilling the soil
was Ezri the son of Chelub;
'''
"27" = ''':sup:`27` and over the vineyards was Shim'e-i the Ra'mathite; and over the
produce of the vineyards for the wine cellars was Zabdi the Shiphmite.
'''
"28" = ''':sup:`28` Over the olive and sycamore trees in the Shephe'lah was
Ba'al-ha'nan the Gede'rite; and over the stores of oil was Jo'ash.
'''
"29" = ''':sup:`29` Over the herds that pastured in Sharon was Shitrai the Shar'onite;
over the herds in the valleys was Shaphat the son of Adlai.
'''
"30" = ''':sup:`30` Over the camels was Obil the Ish'maelite; and over the she-asses
was Jehde'iah the Meron'othite. Over the flocks was Jaziz the Hagrite.
'''
"31" = ''':sup:`31` All these were stewards of King David's property.
'''
"32" = ''':sup:`32` Jonathan, David's uncle, was a counselor, being a man of
understanding and a scribe; he and Jehi'el the son of Hach'moni
attended the king's sons.
'''
"33" = ''':sup:`33` Ahith'ophel was the king's counselor, and Hushai the Archite was
the king's friend.
'''
"34" = ''':sup:`34` Ahith'ophel was succeeded by Jehoi'ada the son of Benai'ah, and
Abi'athar. Jo'ab was commander of the king's army.
'''
