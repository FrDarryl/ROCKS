[34]
"1" = ''':sup:`1` The word of the LORD came to me:
'''
"2" = ''':sup:`2` "Son of man, prophesy against the shepherds of Israel, prophesy, and
say to them, even to the shepherds, Thus says the Lord GOD: Ho,
shepherds of Israel who have been feeding yourselves! Should not
shepherds feed the sheep?
'''
"3" = ''':sup:`3` You eat the fat, you clothe yourselves with the wool, you slaughter
the fatlings; but you do not feed the sheep.
'''
"4" = ''':sup:`4` The weak you have not strengthened, the sick you have not healed,
the crippled you have not bound up, the strayed you have not brought
back, the lost you have not sought, and with force and harshness you
have ruled them.
'''
"5" = ''':sup:`5` So they were scattered, because there was no shepherd; and they
became food for all the wild beasts.
'''
"6" = ''':sup:`6` My sheep were scattered, they wandered over all the mountains and on
every high hill; my sheep were scattered over all the face of the
earth, with none to search or seek for them.
'''
"7" = ''':sup:`7` "Therefore, you shepherds, hear the word of the LORD:
'''
"8" = ''':sup:`8` As I live, says the Lord GOD, because my sheep have become a prey,
and my sheep have become food for all the wild beasts, since there was
no shepherd; and because my shepherds have not searched for my sheep,
but the shepherds have fed themselves, and have not fed my sheep;
'''
"9" = ''':sup:`9` therefore, you shepherds, hear the word of the LORD:
'''
"10" = ''':sup:`10` Thus says the Lord GOD, Behold, I am against the shepherds; and I
will require my sheep at their hand, and put a stop to their feeding
the sheep; no longer shall the shepherds feed themselves. I will rescue
my sheep from their mouths, that they may not be food for them.
'''
"11" = ''':sup:`11` "For thus says the Lord GOD: Behold, I, I myself will search for my
sheep, and will seek them out.
'''
"12" = ''':sup:`12` As a shepherd seeks out his flock when some of his sheep have been
scattered abroad, so will I seek out my sheep; and I will rescue them
from all places where they have been scattered on a day of clouds and
thick darkness.
'''
"13" = ''':sup:`13` And I will bring them out from the peoples, and gather them from
the countries, and will bring them into their own land; and I will feed
them on the mountains of Israel, by the fountains, and in all the
inhabited places of the country.
'''
"14" = ''':sup:`14` I will feed them with good pasture, and upon the mountain heights
of Israel shall be their pasture; there they shall lie down in good
grazing land, and on fat pasture they shall feed on the mountains of
Israel.
'''
"15" = ''':sup:`15` I myself will be the shepherd of my sheep, and I will make them lie
down, says the Lord GOD.
'''
"16" = ''':sup:`16` I will seek the lost, and I will bring back the strayed, and I will
bind up the crippled, and I will strengthen the weak, and the fat and
the strong I will watch over; I will feed them in justice.
'''
"17" = ''':sup:`17` "As for you, my flock, thus says the Lord GOD: Behold, I judge
between sheep and sheep, rams and he-goats.
'''
"18" = ''':sup:`18` Is it not enough for you to feed on the good pasture, that you must
tread down with your feet the rest of your pasture; and to drink of
clear water, that you must foul the rest with your feet?
'''
"19" = ''':sup:`19` And must my sheep eat what you have trodden with your feet, and
drink what you have fouled with your feet?
'''
"20" = ''':sup:`20` "Therefore, thus says the Lord GOD to them: Behold, I, I myself
will judge between the fat sheep and the lean sheep.
'''
"21" = ''':sup:`21` Because you push with side and shoulder, and thrust at all the weak
with your horns, till you have scattered them abroad,
'''
"22" = ''':sup:`22` I will save my flock, they shall no longer be a prey; and I will
judge between sheep and sheep.
'''
"23" = ''':sup:`23` And I will set up over them one shepherd, my servant David, and he
shall feed them: he shall feed them and be their shepherd.
'''
"24" = ''':sup:`24` And I, the LORD, will be their God, and my servant David shall be
prince among them; I, the LORD, have spoken.
'''
"25" = ''':sup:`25` "I will make with them a covenant of peace and banish wild beasts
from the land, so that they may dwell securely in the wilderness and
sleep in the woods.
'''
"26" = ''':sup:`26` And I will make them and the places round about my hill a blessing;
and I will send down the showers in their season; they shall be showers
of blessing.
'''
"27" = ''':sup:`27` And the trees of the field shall yield their fruit, and the earth
shall yield its increase, and they shall be secure in their land; and
they shall know that I am the LORD, when I break the bars of their
yoke, and deliver them from the hand of those who enslaved them.
'''
"28" = ''':sup:`28` They shall no more be a prey to the nations, nor shall the beasts
of the land devour them; they shall dwell securely, and none shall make
them afraid.
'''
"29" = ''':sup:`29` And I will provide for them prosperous plantations so that they
shall no more be consumed with hunger in the land, and no longer suffer
the reproach of the nations.
'''
"30" = ''':sup:`30` And they shall know that I, the LORD their God, am with them, and
that they, the house of Israel, are my people, says the Lord GOD.
'''
"31" = ''':sup:`31` And you are my sheep, the sheep of my pasture, and I am your God,
says the Lord GOD."
'''
