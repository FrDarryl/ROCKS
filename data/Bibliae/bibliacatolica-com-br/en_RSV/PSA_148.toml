[148]
"1" = ''':sup:`1` Praise the LORD! Praise the LORD from the heavens, praise him in the
heights!
'''
"2" = ''':sup:`2` Praise him, all his angels, praise him, all his host!
'''
"3" = ''':sup:`3` Praise him, sun and moon, praise him, all you shining stars!
'''
"4" = ''':sup:`4` Praise him, you highest heavens, and you waters above the heavens!
'''
"5" = ''':sup:`5` Let them praise the name of the LORD! For he commanded and they were
created.
'''
"6" = ''':sup:`6` And he established them for ever and ever; he fixed their bounds
which cannot be passed.
'''
"7" = ''':sup:`7` Praise the LORD from the earth, you sea monsters and all deeps,
'''
"8" = ''':sup:`8` fire and hail, snow and frost, stormy wind fulfilling his command!
'''
"9" = ''':sup:`9` Mountains and all hills, fruit trees and all cedars!
'''
"10" = ''':sup:`10` Beasts and all cattle, creeping things and flying birds!
'''
"11" = ''':sup:`11` Kings of the earth and all peoples, princes and all rulers of the
earth!
'''
"12" = ''':sup:`12` Young men and maidens together, old men and children!
'''
"13" = ''':sup:`13` Let them praise the name of the LORD, for his name alone is
exalted; his glory is above earth and heaven.
'''
"14" = ''':sup:`14` He has raised up a horn for his people, praise for all his saints,
for the people of Israel who are near to him. Praise the LORD!
'''
