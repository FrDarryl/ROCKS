[26]
"1" = ''':sup:`1` "When you come into the land which the LORD your God gives you for
an inheritance, and have taken possession of it, and live in it,
'''
"2" = ''':sup:`2` you shall take some of the first of all the fruit of the ground,
which you harvest from your land that the LORD your God gives you, and
you shall put it in a basket, and you shall go to the place which the
LORD your God will choose, to make his name to dwell there.
'''
"3" = ''':sup:`3` And you shall go to the priest who is in office at that time, and
say to him, `I declare this day to the LORD your God that I have come
into the land which the LORD swore to our fathers to give us.'
'''
"4" = ''':sup:`4` Then the priest shall take the basket from your hand, and set it
down before the altar of the LORD your God.
'''
"5" = ''':sup:`5` "And you shall make response before the LORD your God, `A wandering
Aramean was my father; and he went down into Egypt and sojourned there,
few in number; and there he became a nation, great, mighty, and
populous.
'''
"6" = ''':sup:`6` And the Egyptians treated us harshly, and afflicted us, and laid
upon us hard bondage.
'''
"7" = ''':sup:`7` Then we cried to the LORD the God of our fathers, and the LORD heard
our voice, and saw our affliction, our toil, and our oppression;
'''
"8" = ''':sup:`8` and the LORD brought us out of Egypt with a mighty hand and an
outstretched arm, with great terror, with signs and wonders;
'''
"9" = ''':sup:`9` and he brought us into this place and gave us this land, a land
flowing with milk and honey.
'''
"10" = ''':sup:`10` And behold, now I bring the first of the fruit of the ground, which
thou, O LORD, hast given me.' And you shall set it down before the LORD
your God, and worship before the LORD your God;
'''
"11" = ''':sup:`11` and you shall rejoice in all the good which the LORD your God has
given to you and to your house, you, and the Levite, and the sojourner
who is among you.
'''
"12" = ''':sup:`12` "When you have finished paying all the tithe of your produce in the
third year, which is the year of tithing, giving it to the Levite, the
sojourner, the fatherless, and the widow, that they may eat within your
towns and be filled,
'''
"13" = ''':sup:`13` then you shall say before the LORD your God, `I have removed the
sacred portion out of my house, and moreover I have given it to the
Levite, the sojourner, the fatherless, and the widow, according to all
thy commandment which thou hast commanded me; I have not transgressed
any of thy commandments, neither have I forgotten them;
'''
"14" = ''':sup:`14` I have not eaten of the tithe while I was mourning, or removed any
of it while I was unclean, or offered any of it to the dead; I have
obeyed the voice of the LORD my God, I have done according to all that
thou hast commanded me.
'''
"15" = ''':sup:`15` Look down from thy holy habitation, from heaven, and bless thy
people Israel and the ground which thou hast given us, as thou didst
swear to our fathers, a land flowing with milk and honey.'
'''
"16" = ''':sup:`16` "This day the LORD your God commands you to do these statutes and
ordinances; you shall therefore be careful to do them with all your
heart and with all your soul.
'''
"17" = ''':sup:`17` You have declared this day concerning the LORD that he is your God,
and that you will walk in his ways, and keep his statutes and his
commandments and his ordinances, and will obey his voice;
'''
"18" = ''':sup:`18` and the LORD has declared this day concerning you that you are a
people for his own possession, as he has promised you, and that you are
to keep all his commandments,
'''
"19" = ''':sup:`19` that he will set you high above all nations that he has made, in
praise and in fame and in honor, and that you shall be a people holy to
the LORD your God, as he has spoken."
'''
