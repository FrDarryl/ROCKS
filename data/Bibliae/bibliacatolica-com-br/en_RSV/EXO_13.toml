[13]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Consecrate to me all the first-born; whatever is the first to open
the womb among the people of Israel, both of man and of beast, is
mine."
'''
"3" = ''':sup:`3` And Moses said to the people, "Remember this day, in which you came
out from Egypt, out of the house of bondage, for by strength of hand
the LORD brought you out from this place; no leavened bread shall be
eaten.
'''
"4" = ''':sup:`4` This day you are to go forth, in the month of Abib.
'''
"5" = ''':sup:`5` And when the LORD brings you into the land of the Canaanites, the
Hittites, the Amorites, the Hivites, and the Jeb'usites, which he swore
to your fathers to give you, a land flowing with milk and honey, you
shall keep this service in this month.
'''
"6" = ''':sup:`6` Seven days you shall eat unleavened bread, and on the seventh day
there shall be a feast to the LORD.
'''
"7" = ''':sup:`7` Unleavened bread shall be eaten for seven days; no leavened bread
shall be seen with you, and no leaven shall be seen with you in all
your territory.
'''
"8" = ''':sup:`8` And you shall tell your son on that day, `It is because of what the
LORD did for me when I came out of Egypt.'
'''
"9" = ''':sup:`9` And it shall be to you as a sign on your hand and as a memorial
between your eyes, that the law of the LORD may be in your mouth; for
with a strong hand the LORD has brought you out of Egypt.
'''
"10" = ''':sup:`10` You shall therefore keep this ordinance at its appointed time from
year to year.
'''
"11" = ''':sup:`11` "And when the LORD brings you into the land of the Canaanites, as
he swore to you and your fathers, and shall give it to you,
'''
"12" = ''':sup:`12` you shall set apart to the LORD all that first opens the womb. All
the firstlings of your cattle that are males shall be the LORD's.
'''
"13" = ''':sup:`13` Every firstling of an ass you shall redeem with a lamb, or if you
will not redeem it you shall break its neck. Every first-born of man
among your sons you shall redeem.
'''
"14" = ''':sup:`14` And when in time to come your son asks you, `What does this mean?'
you shall say to him, `By strength of hand the LORD brought us out of
Egypt, from the house of bondage.
'''
"15" = ''':sup:`15` For when Pharaoh stubbornly refused to let us go, the LORD slew all
the first-born in the land of Egypt, both the first-born of man and the
first-born of cattle. Therefore I sacrifice to the LORD all the males
that first open the womb; but all the first-born of my sons I redeem.'
'''
"16" = ''':sup:`16` It shall be as a mark on your hand or frontlets between your eyes;
for by a strong hand the LORD brought us out of Egypt."
'''
"17" = ''':sup:`17` When Pharaoh let the people go, God did not lead them by way of the
land of the Philistines, although that was near; for God said, "Lest
the people repent when they see war, and return to Egypt."
'''
"18" = ''':sup:`18` But God led the people round by the way of the wilderness toward
the Red Sea. And the people of Israel went up out of the land of Egypt
equipped for battle.
'''
"19" = ''':sup:`19` And Moses took the bones of Joseph with him; for Joseph had
solemnly sworn the people of Israel, saying, "God will visit you; then
you must carry my bones with you from here."
'''
"20" = ''':sup:`20` And they moved on from Succoth, and encamped at Etham, on the edge
of the wilderness.
'''
"21" = ''':sup:`21` And the LORD went before them by day in a pillar of cloud to lead
them along the way, and by night in a pillar of fire to give them
light, that they might travel by day and by night;
'''
"22" = ''':sup:`22` the pillar of cloud by day and the pillar of fire by night did not
depart from before the people.
'''
