[4]
"1" = ''':sup:`1` Hear, O sons, a father's instruction, and be attentive, that you may
gain insight;
'''
"2" = ''':sup:`2` for I give you good precepts: do not forsake my teaching.
'''
"3" = ''':sup:`3` When I was a son with my father, tender, the only one in the sight
of my mother,
'''
"4" = ''':sup:`4` he taught me, and said to me, "Let your heart hold fast my words;
keep my commandments, and live;
'''
"5" = ''':sup:`5` do not forget, and do not turn away from the words of my mouth. Get
wisdom; get insight.
'''
"6" = ''':sup:`6` Do not forsake her, and she will keep you; love her, and she will
guard you.
'''
"7" = ''':sup:`7` The beginning of wisdom is this: Get wisdom, and whatever you get,
get insight.
'''
"8" = ''':sup:`8` Prize her highly, and she will exalt you; she will honor you if you
embrace her.
'''
"9" = ''':sup:`9` She will place on your head a fair garland; she will bestow on you a
beautiful crown."
'''
"10" = ''':sup:`10` Hear, my son, and accept my words, that the years of your life may
be many.
'''
"11" = ''':sup:`11` I have taught you the way of wisdom; I have led you in the paths of
uprightness.
'''
"12" = ''':sup:`12` When you walk, your step will not be hampered; and if you run, you
will not stumble.
'''
"13" = ''':sup:`13` Keep hold of instruction, do not let go; guard her, for she is your
life.
'''
"14" = ''':sup:`14` Do not enter the path of the wicked, and do not walk in the way of
evil men.
'''
"15" = ''':sup:`15` Avoid it; do not go on it; turn away from it and pass on.
'''
"16" = ''':sup:`16` For they cannot sleep unless they have done wrong; they are robbed
of sleep unless they have made some one stumble.
'''
"17" = ''':sup:`17` For they eat the bread of wickedness and drink the wine of
violence.
'''
"18" = ''':sup:`18` But the path of the righteous is like the light of dawn, which
shines brighter and brighter until full day.
'''
"19" = ''':sup:`19` The way of the wicked is like deep darkness; they do not know over
what they stumble.
'''
"20" = ''':sup:`20` My son, be attentive to my words; incline your ear to my sayings.
'''
"21" = ''':sup:`21` Let them not escape from your sight; keep them within your heart.
'''
"22" = ''':sup:`22` For they are life to him who finds them, and healing to all his
flesh.
'''
"23" = ''':sup:`23` Keep your heart with all vigilance; for from it flow the springs of
life.
'''
"24" = ''':sup:`24` Put away from you crooked speech, and put devious talk far from
you.
'''
"25" = ''':sup:`25` Let your eyes look directly forward, and your gaze be straight
before you.
'''
"26" = ''':sup:`26` Take heed to the path of your feet, then all your ways will be
sure.
'''
"27" = ''':sup:`27` Do not swerve to the right or to the left; turn your foot away from
evil.
'''
