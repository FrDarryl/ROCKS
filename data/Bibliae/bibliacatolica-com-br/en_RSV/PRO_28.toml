[28]
"1" = ''':sup:`1` The wicked flee when no one pursues, but the righteous are bold as a
lion.
'''
"2" = ''':sup:`2` When a land transgresses it has many rulers; but with men of
understanding and knowledge its stability will long continue.
'''
"3" = ''':sup:`3` A poor man who oppresses the poor is a beating rain that leaves no
food.
'''
"4" = ''':sup:`4` Those who forsake the law praise the wicked, but those who keep the
law strive against them.
'''
"5" = ''':sup:`5` Evil men do not understand justice, but those who seek the LORD
understand it completely.
'''
"6" = ''':sup:`6` Better is a poor man who walks in his integrity than a rich man who
is perverse in his ways.
'''
"7" = ''':sup:`7` He who keeps the law is a wise son, but a companion of gluttons
shames his father.
'''
"8" = ''':sup:`8` He who augments his wealth by interest and increase gathers it for
him who is kind to the poor.
'''
"9" = ''':sup:`9` If one turns away his ear from hearing the law, even his prayer is
an abomination.
'''
"10" = ''':sup:`10` He who misleads the upright into an evil way will fall into his own
pit; but the blameless will have a goodly inheritance.
'''
"11" = ''':sup:`11` A rich man is wise in his own eyes, but a poor man who has
understanding will find him out.
'''
"12" = ''':sup:`12` When the righteous triumph, there is great glory; but when the
wicked rise, men hide themselves.
'''
"13" = ''':sup:`13` He who conceals his transgressions will not prosper, but he who
confesses and forsakes them will obtain mercy.
'''
"14" = ''':sup:`14` Blessed is the man who fears the LORD always; but he who hardens
his heart will fall into calamity.
'''
"15" = ''':sup:`15` Like a roaring lion or a charging bear is a wicked ruler over a
poor people.
'''
"16" = ''':sup:`16` A ruler who lacks understanding is a cruel oppressor; but he who
hates unjust gain will prolong his days.
'''
"17" = ''':sup:`17` If a man is burdened with the blood of another, let him be a
fugitive until death; let no one help him.
'''
"18" = ''':sup:`18` He who walks in integrity will be delivered, but he who is perverse
in his ways will fall into a pit.
'''
"19" = ''':sup:`19` He who tills his land will have plenty of bread, but he who follows
worthless pursuits will have plenty of poverty.
'''
"20" = ''':sup:`20` A faithful man will abound with blessings, but he who hastens to be
rich will not go unpunished.
'''
"21" = ''':sup:`21` To show partiality is not good; but for a piece of bread a man will
do wrong.
'''
"22" = ''':sup:`22` A miserly man hastens after wealth, and does not know that want
will come upon him.
'''
"23" = ''':sup:`23` He who rebukes a man will afterward find more favor than he who
flatters with his tongue.
'''
"24" = ''':sup:`24` He who robs his father or his mother and says, "That is no
transgression," is the companion of a man who destroys.
'''
"25" = ''':sup:`25` A greedy man stirs up strife, but he who trusts in the LORD will be
enriched.
'''
"26" = ''':sup:`26` He who trusts in his own mind is a fool; but he who walks in wisdom
will be delivered.
'''
"27" = ''':sup:`27` He who gives to the poor will not want, but he who hides his eyes
will get many a curse.
'''
"28" = ''':sup:`28` When the wicked rise, men hide themselves, but when they perish,
the righteous increase.
'''
