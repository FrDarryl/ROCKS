[4]
"1" = ''':sup:`1` Then Jesus was led up by the Spirit into the wilderness to be
tempted by the devil.
'''
"2" = ''':sup:`2` And he fasted forty days and forty nights, and afterward he was
hungry.
'''
"3" = ''':sup:`3` And the tempter came and said to him, "If you are the Son of God,
command these stones to become loaves of bread."
'''
"4" = ''':sup:`4` But he answered, "It is written, `Man shall not live by bread alone,
but by every word that proceeds from the mouth of God.'"
'''
"5" = ''':sup:`5` Then the devil took him to the holy city, and set him on the
pinnacle of the temple,
'''
"6" = ''':sup:`6` and said to him, "If you are the Son of God, throw yourself down;
for it is written, `He will give his angels charge of you,' and `On
their hands they will bear you up, lest you strike your foot against a
stone.'"
'''
"7" = ''':sup:`7` Jesus said to him, "Again it is written, `You shall not tempt the
Lord your God.'"
'''
"8" = ''':sup:`8` Again, the devil took him to a very high mountain, and showed him
all the kingdoms of the world and the glory of them;
'''
"9" = ''':sup:`9` and he said to him, "All these I will give you, if you will fall
down and worship me."
'''
"10" = ''':sup:`10` Then Jesus said to him, "Begone, Satan! for it is written, `You
shall worship the Lord your God and him only shall you serve.'"
'''
"11" = ''':sup:`11` Then the devil left him, and behold, angels came and ministered to
him.
'''
"12" = ''':sup:`12` Now when he heard that John had been arrested, he withdrew into
Galilee;
'''
"13" = ''':sup:`13` and leaving Nazareth he went and dwelt in Caper'na-um by the sea,
in the territory of Zeb'ulun and Naph'tali,
'''
"14" = ''':sup:`14` that what was spoken by the prophet Isaiah might be fulfilled:
'''
"15" = ''':sup:`15` "The land of Zeb'ulun and the land of Naph'tali, toward the sea,
across the Jordan, Galilee of the Gentiles --
'''
"16" = ''':sup:`16` the people who sat in darkness have seen a great light, and for
those who sat in the region and shadow of death light has dawned."
'''
"17" = ''':sup:`17` From that time Jesus began to preach, saying, "Repent, for the
kingdom of heaven is at hand."
'''
"18" = ''':sup:`18` As he walked by the Sea of Galilee, he saw two brothers, Simon who
is called Peter and Andrew his brother, casting a net into the sea; for
they were fishermen.
'''
"19" = ''':sup:`19` And he said to them, "Follow me, and I will make you fishers of
men."
'''
"20" = ''':sup:`20` Immediately they left their nets and followed him.
'''
"21" = ''':sup:`21` And going on from there he saw two other brothers, James the son of
Zeb'edee and John his brother, in the boat with Zeb'edee their father,
mending their nets, and he called them.
'''
"22" = ''':sup:`22` Immediately they left the boat and their father, and followed him.
'''
"23" = ''':sup:`23` And he went about all Galilee, teaching in their synagogues and
preaching the gospel of the kingdom and healing every disease and every
infirmity among the people.
'''
"24" = ''':sup:`24` So his fame spread throughout all Syria, and they brought him all
the sick, those afflicted with various diseases and pains, demoniacs,
epileptics, and paralytics, and he healed them.
'''
"25" = ''':sup:`25` And great crowds followed him from Galilee and the Decap'olis and
Jerusalem and Judea and from beyond the Jordan.
'''
