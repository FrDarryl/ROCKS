[4]
"1" = ''':sup:`1` He made an altar of bronze, twenty cubits long, and twenty cubits
wide, and ten cubits high.
'''
"2" = ''':sup:`2` Then he made the molten sea; it was round, ten cubits from brim to
brim, and five cubits high, and a line of thirty cubits measured its
circumference.
'''
"3" = ''':sup:`3` Under it were figures of gourds, for thirty cubits, compassing the
sea round about; the gourds were in two rows, cast with it when it was
cast.
'''
"4" = ''':sup:`4` It stood upon twelve oxen, three facing north, three facing west,
three facing south, and three facing east; the sea was set upon them,
and all their hinder parts were inward.
'''
"5" = ''':sup:`5` Its thickness was a handbreadth; and its brim was made like the brim
of a cup, like the flower of a lily; it held over three thousand baths.
'''
"6" = ''':sup:`6` He also made ten lavers in which to wash, and set five on the south
side, and five on the north side. In these they were to rinse off what
was used for the burnt offering, and the sea was for the priests to
wash in.
'''
"7" = ''':sup:`7` And he made ten golden lampstands as prescribed, and set them in the
temple, five on the south side and five on the north.
'''
"8" = ''':sup:`8` He also made ten tables, and placed them in the temple, five on the
south side and five on the north. And he made a hundred basins of gold.
'''
"9" = ''':sup:`9` He made the court of the priests, and the great court, and doors for
the court, and overlaid their doors with bronze;
'''
"10" = ''':sup:`10` and he set the sea at the southeast corner of the house.
'''
"11" = ''':sup:`11` Huram also made the pots, the shovels, and the basins. So Huram
finished the work that he did for King Solomon on the house of God:
'''
"12" = ''':sup:`12` the two pillars, the bowls, and the two capitals on the top of the
pillars; and the two networks to cover the two bowls of the capitals
that were on the top of the pillars;
'''
"13" = ''':sup:`13` and the four hundred pomegranates for the two networks, two rows of
pomegranates for each network, to cover the two bowls of the capitals
that were upon the pillars.
'''
"14" = ''':sup:`14` He made the stands also, and the lavers upon the stands,
'''
"15" = ''':sup:`15` and the one sea, and the twelve oxen underneath it.
'''
"16" = ''':sup:`16` The pots, the shovels, the forks, and all the equipment for these
Huram-abi made of burnished bronze for King Solomon for the house of
the LORD.
'''
"17" = ''':sup:`17` In the plain of the Jordan the king cast them, in the clay ground
between Succoth and Zer'edah.
'''
"18" = ''':sup:`18` Solomon made all these things in great quantities, so that the
weight of the bronze was not ascertained.
'''
"19" = ''':sup:`19` So Solomon made all the things that were in the house of God: the
golden altar, the tables for the bread of the Presence,
'''
"20" = ''':sup:`20` the lampstands and their lamps of pure gold to burn before the
inner sanctuary, as prescribed;
'''
"21" = ''':sup:`21` the flowers, the lamps, and the tongs, of purest gold;
'''
"22" = ''':sup:`22` the snuffers, basins, dishes for incense, and firepans, of pure
gold; and the sockets of the temple, for the inner doors to the most
holy place and for the doors of the nave of the temple were of gold.
'''
