[24]
"1" = ''':sup:`1` And he said to Moses, "Come up to the LORD, you and Aaron, Nadab,
and Abi'hu, and seventy of the elders of Israel, and worship afar off.
'''
"2" = ''':sup:`2` Moses alone shall come near to the LORD; but the others shall not
come near, and the people shall not come up with him."
'''
"3" = ''':sup:`3` Moses came and told the people all the words of the LORD and all the
ordinances; and all the people answered with one voice, and said, "All
the words which the LORD has spoken we will do."
'''
"4" = ''':sup:`4` And Moses wrote all the words of the LORD. And he rose early in the
morning, and built an altar at the foot of the mountain, and twelve
pillars, according to the twelve tribes of Israel.
'''
"5" = ''':sup:`5` And he sent young men of the people of Israel, who offered burnt
offerings and sacrificed peace offerings of oxen to the LORD.
'''
"6" = ''':sup:`6` And Moses took half of the blood and put it in basins, and half of
the blood he threw against the altar.
'''
"7" = ''':sup:`7` Then he took the book of the covenant, and read it in the hearing of
the people; and they said, "All that the LORD has spoken we will do,
and we will be obedient."
'''
"8" = ''':sup:`8` And Moses took the blood and threw it upon the people, and said,
"Behold the blood of the covenant which the LORD has made with you in
accordance with all these words."
'''
"9" = ''':sup:`9` Then Moses and Aaron, Nadab, and Abi'hu, and seventy of the elders
of Israel went up,
'''
"10" = ''':sup:`10` and they saw the God of Israel; and there was under his feet as it
were a pavement of sapphire stone, like the very heaven for clearness.
'''
"11" = ''':sup:`11` And he did not lay his hand on the chief men of the people of
Israel; they beheld God, and ate and drank.
'''
"12" = ''':sup:`12` The LORD said to Moses, "Come up to me on the mountain, and wait
there; and I will give you the tables of stone, with the law and the
commandment, which I have written for their instruction."
'''
"13" = ''':sup:`13` So Moses rose with his servant Joshua, and Moses went up into the
mountain of God.
'''
"14" = ''':sup:`14` And he said to the elders, "Tarry here for us, until we come to you
again; and, behold, Aaron and Hur are with you; whoever has a cause,
let him go to them."
'''
"15" = ''':sup:`15` Then Moses went up on the mountain, and the cloud covered the
mountain.
'''
"16" = ''':sup:`16` The glory of the LORD settled on Mount Sinai, and the cloud covered
it six days; and on the seventh day he called to Moses out of the midst
of the cloud.
'''
"17" = ''':sup:`17` Now the appearance of the glory of the LORD was like a devouring
fire on the top of the mountain in the sight of the people of Israel.
'''
"18" = ''':sup:`18` And Moses entered the cloud, and went up on the mountain. And Moses
was on the mountain forty days and forty nights.
'''
