[24]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Command the people of Israel to bring you pure oil from beaten
olives for the lamp, that a light may be kept burning continually.
'''
"3" = ''':sup:`3` Outside the veil of the testimony, in the tent of meeting, Aaron
shall keep it in order from evening to morning before the LORD
continually; it shall be a statute for ever throughout your
generations.
'''
"4" = ''':sup:`4` He shall keep the lamps in order upon the lampstand of pure gold
before the LORD continually.
'''
"5" = ''':sup:`5` "And you shall take fine flour, and bake twelve cakes of it; two
tenths of an ephah shall be in each cake.
'''
"6" = ''':sup:`6` And you shall set them in two rows, six in a row, upon the table of
pure gold.
'''
"7" = ''':sup:`7` And you shall put pure frankincense with each row, that it may go
with the bread as a memorial portion to be offered by fire to the LORD.
'''
"8" = ''':sup:`8` Every sabbath day Aaron shall set it in order before the LORD
continually on behalf of the people of Israel as a covenant for ever.
'''
"9" = ''':sup:`9` And it shall be for Aaron and his sons, and they shall eat it in a
holy place, since it is for him a most holy portion out of the
offerings by fire to the LORD, a perpetual due."
'''
"10" = ''':sup:`10` Now an Israelite woman's son, whose father was an Egyptian, went
out among the people of Israel; and the Israelite woman's son and a man
of Israel quarreled in the camp,
'''
"11" = ''':sup:`11` and the Israelite woman's son blasphemed the Name, and cursed. And
they brought him to Moses. His mother's name was Shelo'mith, the
daughter of Dibri, of the tribe of Dan.
'''
"12" = ''':sup:`12` And they put him in custody, till the will of the LORD should be
declared to them.
'''
"13" = ''':sup:`13` And the LORD said to Moses,
'''
"14" = ''':sup:`14` "Bring out of the camp him who cursed; and let all who heard him
lay their hands upon his head, and let all the congregation stone him.
'''
"15" = ''':sup:`15` And say to the people of Israel, Whoever curses his God shall bear
his sin.
'''
"16" = ''':sup:`16` He who blasphemes the name of the LORD shall be put to death; all
the congregation shall stone him; the sojourner as well as the native,
when he blasphemes the Name, shall be put to death.
'''
"17" = ''':sup:`17` He who kills a man shall be put to death.
'''
"18" = ''':sup:`18` He who kills a beast shall make it good, life for life.
'''
"19" = ''':sup:`19` When a man causes a disfigurement in his neighbor, as he has done
it shall be done to him,
'''
"20" = ''':sup:`20` fracture for fracture, eye for eye, tooth for tooth; as he has
disfigured a man, he shall be disfigured.
'''
"21" = ''':sup:`21` He who kills a beast shall make it good; and he who kills a man
shall be put to death.
'''
"22" = ''':sup:`22` You shall have one law for the sojourner and for the native; for I
am the LORD your God."
'''
"23" = ''':sup:`23` So Moses spoke to the people of Israel; and they brought him who
had cursed out of the camp, and stoned him with stones. Thus the people
of Israel did as the LORD commanded Moses.
'''
