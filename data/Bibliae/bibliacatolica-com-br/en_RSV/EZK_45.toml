[45]
"1" = ''':sup:`1` "When you allot the land as a possession, you shall set apart for
the LORD a portion of the land as a holy district, twenty-five thousand
cubits long and twenty thousand cubits broad; it shall be holy
throughout its whole extent.
'''
"2" = ''':sup:`2` Of this a square plot of five hundred by five hundred cubits shall
be for the sanctuary, with fifty cubits for an open space around it.
'''
"3" = ''':sup:`3` And in the holy district you shall measure off a section twenty-five
thousand cubits long and ten thousand broad, in which shall be the
sanctuary, the most holy place.
'''
"4" = ''':sup:`4` It shall be the holy portion of the land; it shall be for the
priests, who minister in the sanctuary and approach the LORD to
minister to him; and it shall be a place for their houses and a holy
place for the sanctuary.
'''
"5" = ''':sup:`5` Another section, twenty-five thousand cubits long and ten thousand
cubits broad, shall be for the Levites who minister at the temple, as
their possession for cities to live in.
'''
"6" = ''':sup:`6` "Alongside the portion set apart as the holy district you shall
assign for the possession of the city an area five thousand cubits
broad, and twenty-five thousand cubits long; it shall belong to the
whole house of Israel.
'''
"7" = ''':sup:`7` "And to the prince shall belong the land on both sides of the holy
district and the property of the city, alongside the holy district and
the property of the city, on the west and on the east, corresponding in
length to one of the tribal portions, and extending from the western to
the eastern boundary of the land.
'''
"8" = ''':sup:`8` It is to be his property in Israel. And my princes shall no more
oppress my people; but they shall let the house of Israel have the land
according to their tribes.
'''
"9" = ''':sup:`9` "Thus says the Lord GOD: Enough, O princes of Israel! Put away
violence and oppression, and execute justice and righteousness; cease
your evictions of my people, says the Lord GOD.
'''
"10" = ''':sup:`10` "You shall have just balances, a just ephah, and a just bath.
'''
"11" = ''':sup:`11` The ephah and the bath shall be of the same measure, the bath
containing one tenth of a homer, and the ephah one tenth of a homer;
the homer shall be the standard measure.
'''
"12" = ''':sup:`12` The shekel shall be twenty gerahs; five shekels shall be five
shekels, and ten shekels shall be ten shekels, and your mina shall be
fifty shekels.
'''
"13" = ''':sup:`13` "This is the offering which you shall make: one sixth of an ephah
from each homer of wheat, and one sixth of an ephah from each homer of
barley,
'''
"14" = ''':sup:`14` and as the fixed portion of oil, one tenth of a bath from each cor
(the cor, like the homer, contains ten baths);
'''
"15" = ''':sup:`15` and one sheep from every flock of two hundred, from the families of
Israel. This is the offering for cereal offerings, burnt offerings, and
peace offerings, to make atonement for them, says the Lord GOD.
'''
"16" = ''':sup:`16` All the people of the land shall give this offering to the prince
in Israel.
'''
"17" = ''':sup:`17` It shall be the prince's duty to furnish the burnt offerings,
cereal offerings, and drink offerings, at the feasts, the new moons,
and the sabbaths, all the appointed feasts of the house of Israel: he
shall provide the sin offerings, cereal offerings, burnt offerings, and
peace offerings, to make atonement for the house of Israel.
'''
"18" = ''':sup:`18` "Thus says the Lord GOD: In the first month, on the first day of
the month, you shall take a young bull without blemish, and cleanse the
sanctuary.
'''
"19" = ''':sup:`19` The priest shall take some of the blood of the sin offering and put
it on the doorposts of the temple, the four corners of the ledge of the
altar, and the posts of the gate of the inner court.
'''
"20" = ''':sup:`20` You shall do the same on the seventh day of the month for any one
who has sinned through error or ignorance; so you shall make atonement
for the temple.
'''
"21" = ''':sup:`21` "In the first month, on the fourteenth day of the month, you shall
celebrate the feast of the passover, and for seven days unleavened
bread shall be eaten.
'''
"22" = ''':sup:`22` On that day the prince shall provide for himself and all the people
of the land a young bull for a sin offering.
'''
"23" = ''':sup:`23` And on the seven days of the festival he shall provide as a burnt
offering to the LORD seven young bulls and seven rams without blemish,
on each of the seven days; and a he-goat daily for a sin offering.
'''
"24" = ''':sup:`24` And he shall provide as a cereal offering an ephah for each bull,
an ephah for each ram, and a hin of oil to each ephah.
'''
"25" = ''':sup:`25` In the seventh month, on the fifteenth day of the month and for the
seven days of the feast, he shall make the same provision for sin
offerings, burnt offerings, and cereal offerings, and for the oil.
'''
