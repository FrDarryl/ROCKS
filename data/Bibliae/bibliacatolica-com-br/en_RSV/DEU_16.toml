[16]
"1" = ''':sup:`1` "Observe the month of Abib, and keep the passover to the LORD your
God; for in the month of Abib the LORD your God brought you out of
Egypt by night.
'''
"2" = ''':sup:`2` And you shall offer the passover sacrifice to the LORD your God,
from the flock or the herd, at the place which the LORD will choose, to
make his name dwell there.
'''
"3" = ''':sup:`3` You shall eat no leavened bread with it; seven days you shall eat it
with unleavened bread, the bread of affliction -- for you came out of
the land of Egypt in hurried flight -- that all the days of your life
you may remember the day when you came out of the land of Egypt.
'''
"4" = ''':sup:`4` No leaven shall be seen with you in all your territory for seven
days; nor shall any of the flesh which you sacrifice on the evening of
the first day remain all night until morning.
'''
"5" = ''':sup:`5` You may not offer the passover sacrifice within any of your towns
which the LORD your God gives you;
'''
"6" = ''':sup:`6` but at the place which the LORD your God will choose, to make his
name dwell in it, there you shall offer the passover sacrifice, in the
evening at the going down of the sun, at the time you came out of
Egypt.
'''
"7" = ''':sup:`7` And you shall boil it and eat it at the place which the LORD your
God will choose; and in the morning you shall turn and go to your
tents.
'''
"8" = ''':sup:`8` For six days you shall eat unleavened bread; and on the seventh day
there shall be a solemn assembly to the LORD your God; you shall do no
work on it.
'''
"9" = ''':sup:`9` "You shall count seven weeks; begin to count the seven weeks from
the time you first put the sickle to the standing grain.
'''
"10" = ''':sup:`10` Then you shall keep the feast of weeks to the LORD your God with
the tribute of a freewill offering from your hand, which you shall give
as the LORD your God blesses you;
'''
"11" = ''':sup:`11` and you shall rejoice before the LORD your God, you and your son
and your daughter, your manservant and your maidservant, the Levite who
is within your towns, the sojourner, the fatherless, and the widow who
are among you, at the place which the LORD your God will choose, to
make his name dwell there.
'''
"12" = ''':sup:`12` You shall remember that you were a slave in Egypt; and you shall be
careful to observe these statutes.
'''
"13" = ''':sup:`13` "You shall keep the feast of booths seven days, when you make your
ingathering from your threshing floor and your wine press;
'''
"14" = ''':sup:`14` you shall rejoice in your feast, you and your son and your
daughter, your manservant and your maidservant, the Levite, the
sojourner, the fatherless, and the widow who are within your towns.
'''
"15" = ''':sup:`15` For seven days you shall keep the feast to the LORD your God at the
place which the LORD will choose; because the LORD your God will bless
you in all your produce and in all the work of your hands, so that you
will be altogether joyful.
'''
"16" = ''':sup:`16` "Three times a year all your males shall appear before the LORD
your God at the place which he will choose: at the feast of unleavened
bread, at the feast of weeks, and at the feast of booths. They shall
not appear before the LORD empty-handed;
'''
"17" = ''':sup:`17` every man shall give as he is able, according to the blessing of
the LORD your God which he has given you.
'''
"18" = ''':sup:`18` "You shall appoint judges and officers in all your towns which the
LORD your God gives you, according to your tribes; and they shall judge
the people with righteous judgment.
'''
"19" = ''':sup:`19` You shall not pervert justice; you shall not show partiality; and
you shall not take a bribe, for a bribe blinds the eyes of the wise and
subverts the cause of the righteous.
'''
"20" = ''':sup:`20` Justice, and only justice, you shall follow, that you may live and
inherit the land which the LORD your God gives you.
'''
"21" = ''':sup:`21` "You shall not plant any tree as an Ashe'rah beside the altar of
the LORD your God which you shall make.
'''
"22" = ''':sup:`22` And you shall not set up a pillar, which the LORD your God hates.
'''
