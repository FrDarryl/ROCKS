[2]
"1" = ''':sup:`1` Now concerning the coming of our Lord Jesus Christ and our
assembling to meet him, we beg you, brethren,
'''
"2" = ''':sup:`2` not to be quickly shaken in mind or excited, either by spirit or by
word, or by letter purporting to be from us, to the effect that the day
of the Lord has come.
'''
"3" = ''':sup:`3` Let no one deceive you in any way; for that day will not come,
unless the rebellion comes first, and the man of lawlessness is
revealed, the son of perdition,
'''
"4" = ''':sup:`4` who opposes and exalts himself against every so-called god or object
of worship, so that he takes his seat in the temple of God, proclaiming
himself to be God.
'''
"5" = ''':sup:`5` Do you not remember that when I was still with you I told you this?
'''
"6" = ''':sup:`6` And you know what is restraining him now so that he may be revealed
in his time.
'''
"7" = ''':sup:`7` For the mystery of lawlessness is already at work; only he who now
restrains it will do so until he is out of the way.
'''
"8" = ''':sup:`8` And then the lawless one will be revealed, and the Lord Jesus will
slay him with the breath of his mouth and destroy him by his appearing
and his coming.
'''
"9" = ''':sup:`9` The coming of the lawless one by the activity of Satan will be with
all power and with pretended signs and wonders,
'''
"10" = ''':sup:`10` and with all wicked deception for those who are to perish, because
they refused to love the truth and so be saved.
'''
"11" = ''':sup:`11` Therefore God sends upon them a strong delusion, to make them
believe what is false,
'''
"12" = ''':sup:`12` so that all may be condemned who did not believe the truth but had
pleasure in unrighteousness.
'''
"13" = ''':sup:`13` But we are bound to give thanks to God always for you, brethren
beloved by the Lord, because God chose you from the beginning to be
saved, through sanctification by the Spirit and belief in the truth.
'''
"14" = ''':sup:`14` To this he called you through our gospel, so that you may obtain
the glory of our Lord Jesus Christ.
'''
"15" = ''':sup:`15` So then, brethren, stand firm and hold to the traditions which you
were taught by us, either by word of mouth or by letter.
'''
"16" = ''':sup:`16` Now may our Lord Jesus Christ himself, and God our Father, who
loved us and gave us eternal comfort and good hope through grace,
'''
"17" = ''':sup:`17` comfort your hearts and establish them in every good work and word.
'''
