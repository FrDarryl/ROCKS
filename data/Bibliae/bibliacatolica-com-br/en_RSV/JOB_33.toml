[33]
"1" = ''':sup:`1` "But now, hear my speech, O Job, and listen to all my words.
'''
"2" = ''':sup:`2` Behold, I open my mouth; the tongue in my mouth speaks.
'''
"3" = ''':sup:`3` My words declare the uprightness of my heart, and what my lips know
they speak sincerely.
'''
"4" = ''':sup:`4` The spirit of God has made me, and the breath of the Almighty gives
me life.
'''
"5" = ''':sup:`5` Answer me, if you can; set your words in order before me; take your
stand.
'''
"6" = ''':sup:`6` Behold, I am toward God as you are; I too was formed from a piece of
clay.
'''
"7" = ''':sup:`7` Behold, no fear of me need terrify you; my pressure will not be
heavy upon you.
'''
"8" = ''':sup:`8` "Surely, you have spoken in my hearing, and I have heard the sound
of your words.
'''
"9" = ''':sup:`9` You say, `I am clean, without transgression; I am pure, and there is
no iniquity in me.
'''
"10" = ''':sup:`10` Behold, he finds occasions against me, he counts me as his enemy;
'''
"11" = ''':sup:`11` he puts my feet in the stocks, and watches all my paths.'
'''
"12" = ''':sup:`12` "Behold, in this you are not right. I will answer you. God is
greater than man.
'''
"13" = ''':sup:`13` Why do you contend against him, saying, `He will answer none of my
words'?
'''
"14" = ''':sup:`14` For God speaks in one way, and in two, though man does not perceive
it.
'''
"15" = ''':sup:`15` In a dream, in a vision of the night, when deep sleep falls upon
men, while they slumber on their beds,
'''
"16" = ''':sup:`16` then he opens the ears of men, and terrifies them with warnings,
'''
"17" = ''':sup:`17` that he may turn man aside from his deed, and cut off pride from
man;
'''
"18" = ''':sup:`18` he keeps back his soul from the Pit, his life from perishing by the
sword.
'''
"19" = ''':sup:`19` "Man is also chastened with pain upon his bed, and with continual
strife in his bones;
'''
"20" = ''':sup:`20` so that his life loathes bread, and his appetite dainty food.
'''
"21" = ''':sup:`21` His flesh is so wasted away that it cannot be seen; and his bones
which were not seen stick out.
'''
"22" = ''':sup:`22` His soul draws near the Pit, and his life to those who bring death.
'''
"23" = ''':sup:`23` If there be for him an angel, a mediator, one of the thousand, to
declare to man what is right for him;
'''
"24" = ''':sup:`24` and he is gracious to him, and says, `Deliver him from going down
into the Pit, I have found a ransom;
'''
"25" = ''':sup:`25` let his flesh become fresh with youth; let him return to the days
of his youthful vigor';
'''
"26" = ''':sup:`26` then man prays to God, and he accepts him, he comes into his
presence with joy. He recounts to men his salvation,
'''
"27" = ''':sup:`27` and he sings before men, and says: `I sinned and perverted what was
right, and it was not requited to me.
'''
"28" = ''':sup:`28` He has redeemed my soul from going down into the Pit, and my life
shall see the light.'
'''
"29" = ''':sup:`29` "Behold, God does all these things, twice, three times, with a man,
'''
"30" = ''':sup:`30` to bring back his soul from the Pit, that he may see the light of
life.
'''
"31" = ''':sup:`31` Give heed, O Job, listen to me; be silent, and I will speak.
'''
"32" = ''':sup:`32` If you have anything to say, answer me; speak, for I desire to
justify you.
'''
"33" = ''':sup:`33` If not, listen to me; be silent, and I will teach you wisdom."
'''
