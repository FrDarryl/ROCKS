[4]
"1" = ''':sup:`1` "For behold, the day comes, burning like an oven, when all the
arrogant and all evildoers will be stubble; the day that comes shall
burn them up, says the LORD of hosts, so that it will leave them
neither root nor branch.
'''
"2" = ''':sup:`2` But for you who fear my name the sun of righteousness shall rise,
with healing in its wings. You shall go forth leaping like calves from
the stall.
'''
"3" = ''':sup:`3` And you shall tread down the wicked, for they will be ashes under
the soles of your feet, on the day when I act, says the LORD of hosts.
'''
"4" = ''':sup:`4` "Remember the law of my servant Moses, the statutes and ordinances
that I commanded him at Horeb for all Israel.
'''
"5" = ''':sup:`5` "Behold, I will send you Eli'jah the prophet before the great and
terrible day of the LORD comes.
'''
"6" = ''':sup:`6` And he will turn the hearts of fathers to their children and the
hearts of children to their fathers, lest I come and smite the land
with a curse."
'''
