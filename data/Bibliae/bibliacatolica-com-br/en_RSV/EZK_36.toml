[36]
"1" = ''':sup:`1` "And you, son of man, prophesy to the mountains of Israel, and say,
O mountains of Israel, hear the word of the LORD.
'''
"2" = ''':sup:`2` Thus says the Lord GOD: Because the enemy said of you, `Aha!' and,
`The ancient heights have become our possession,'
'''
"3" = ''':sup:`3` therefore prophesy, and say, Thus says the Lord GOD: Because, yea,
because they made you desolate, and crushed you from all sides, so that
you became the possession of the rest of the nations, and you became
the talk and evil gossip of the people;
'''
"4" = ''':sup:`4` therefore, O mountains of Israel, hear the word of the Lord GOD:
Thus says the Lord GOD to the mountains and the hills, the ravines and
the valleys, the desolate wastes and the deserted cities, which have
become a prey and derision to the rest of the nations round about;
'''
"5" = ''':sup:`5` therefore thus says the Lord GOD: I speak in my hot jealousy against
the rest of the nations, and against all Edom, who gave my land to
themselves as a possession with wholehearted joy and utter contempt,
that they might possess it and plunder it.
'''
"6" = ''':sup:`6` Therefore prophesy concerning the land of Israel, and say to the
mountains and hills, to the ravines and valleys, Thus says the Lord
GOD: Behold, I speak in my jealous wrath, because you have suffered the
reproach of the nations;
'''
"7" = ''':sup:`7` therefore thus says the Lord GOD: I swear that the nations that are
round about you shall themselves suffer reproach.
'''
"8" = ''':sup:`8` "But you, O mountains of Israel, shall shoot forth your branches,
and yield your fruit to my people Israel; for they will soon come home.
'''
"9" = ''':sup:`9` For, behold, I am for you, and I will turn to you, and you shall be
tilled and sown;
'''
"10" = ''':sup:`10` and I will multiply men upon you, the whole house of Israel, all of
it; the cities shall be inhabited and the waste places rebuilt;
'''
"11" = ''':sup:`11` and I will multiply upon you man and beast; and they shall increase
and be fruitful; and I will cause you to be inhabited as in your former
times, and will do more good to you than ever before. Then you will
know that I am the LORD.
'''
"12" = ''':sup:`12` Yea, I will let men walk upon you, even my people Israel; and they
shall possess you, and you shall be their inheritance, and you shall no
longer bereave them of children.
'''
"13" = ''':sup:`13` Thus says the Lord GOD: Because men say to you, `You devour men,
and you bereave your nation of children,'
'''
"14" = ''':sup:`14` therefore you shall no longer devour men and no longer bereave your
nation of children, says the Lord GOD;
'''
"15" = ''':sup:`15` and I will not let you hear any more the reproach of the nations,
and you shall no longer bear the disgrace of the peoples and no longer
cause your nation to stumble, says the Lord GOD."
'''
"16" = ''':sup:`16` The word of the LORD came to me:
'''
"17" = ''':sup:`17` "Son of man, when the house of Israel dwelt in their own land, they
defiled it by their ways and their doings; their conduct before me was
like the uncleanness of a woman in her impurity.
'''
"18" = ''':sup:`18` So I poured out my wrath upon them for the blood which they had
shed in the land, for the idols with which they had defiled it.
'''
"19" = ''':sup:`19` I scattered them among the nations, and they were dispersed through
the countries; in accordance with their conduct and their deeds I
judged them.
'''
"20" = ''':sup:`20` But when they came to the nations, wherever they came, they
profaned my holy name, in that men said of them, `These are the people
of the LORD, and yet they had to go out of his land.'
'''
"21" = ''':sup:`21` But I had concern for my holy name, which the house of Israel
caused to be profaned among the nations to which they came.
'''
"22" = ''':sup:`22` "Therefore say to the house of Israel, Thus says the Lord GOD: It
is not for your sake, O house of Israel, that I am about to act, but
for the sake of my holy name, which you have profaned among the nations
to which you came.
'''
"23" = ''':sup:`23` And I will vindicate the holiness of my great name, which has been
profaned among the nations, and which you have profaned among them; and
the nations will know that I am the LORD, says the Lord GOD, when
through you I vindicate my holiness before their eyes.
'''
"24" = ''':sup:`24` For I will take you from the nations, and gather you from all the
countries, and bring you into your own land.
'''
"25" = ''':sup:`25` I will sprinkle clean water upon you, and you shall be clean from
all your uncleannesses, and from all your idols I will cleanse you.
'''
"26" = ''':sup:`26` A new heart I will give you, and a new spirit I will put within
you; and I will take out of your flesh the heart of stone and give you
a heart of flesh.
'''
"27" = ''':sup:`27` And I will put my spirit within you, and cause you to walk in my
statutes and be careful to observe my ordinances.
'''
"28" = ''':sup:`28` You shall dwell in the land which I gave to your fathers; and you
shall be my people, and I will be your God.
'''
"29" = ''':sup:`29` And I will deliver you from all your uncleannesses; and I will
summon the grain and make it abundant and lay no famine upon you.
'''
"30" = ''':sup:`30` I will make the fruit of the tree and the increase of the field
abundant, that you may never again suffer the disgrace of famine among
the nations.
'''
"31" = ''':sup:`31` Then you will remember your evil ways, and your deeds that were not
good; and you will loathe yourselves for your iniquities and your
abominable deeds.
'''
"32" = ''':sup:`32` It is not for your sake that I will act, says the Lord GOD; let
that be known to you. Be ashamed and confounded for your ways, O house
of Israel.
'''
"33" = ''':sup:`33` "Thus says the Lord GOD: On the day that I cleanse you from all
your iniquities, I will cause the cities to be inhabited, and the waste
places shall be rebuilt.
'''
"34" = ''':sup:`34` And the land that was desolate shall be tilled, instead of being
the desolation that it was in the sight of all who passed by.
'''
"35" = ''':sup:`35` And they will say, `This land that was desolate has become like the
garden of Eden; and the waste and desolate and ruined cities are now
inhabited and fortified.'
'''
"36" = ''':sup:`36` Then the nations that are left round about you shall know that I,
the LORD, have rebuilt the ruined places, and replanted that which was
desolate; I, the LORD, have spoken, and I will do it.
'''
"37" = ''':sup:`37` "Thus says the Lord GOD: This also I will let the house of Israel
ask me to do for them: to increase their men like a flock.
'''
"38" = ''':sup:`38` Like the flock for sacrifices, like the flock at Jerusalem during
her appointed feasts, so shall the waste cities be filled with flocks
of men. Then they will know that I am the LORD."
'''
"Notes" = '''
