[23]
"1" = ''':sup:`1` The oracle concerning Tyre. Wail, O ships of Tarshish, for Tyre is
laid waste, without house or haven! From the land of Cyprus it is
revealed to them.
'''
"2" = ''':sup:`2` Be still, O inhabitants of the coast, O merchants of Sidon; your
messengers passed over the sea
'''
"3" = ''':sup:`3` and were on many waters; your revenue was the grain of Shihor, the
harvest of the Nile; you were the merchant of the nations.
'''
"4" = ''':sup:`4` Be ashamed, O Sidon, for the sea has spoken, the stronghold of the
sea, saying: "I have neither travailed nor given birth, I have neither
reared young men nor brought up virgins."
'''
"5" = ''':sup:`5` When the report comes to Egypt, they will be in anguish over the
report about Tyre.
'''
"6" = ''':sup:`6` Pass over to Tarshish, wail, O inhabitants of the coast!
'''
"7" = ''':sup:`7` Is this your exultant city whose origin is from days of old, whose
feet carried her to settle afar?
'''
"8" = ''':sup:`8` Who has purposed this against Tyre, the bestower of crowns, whose
merchants were princes, whose traders were the honored of the earth?
'''
"9" = ''':sup:`9` The LORD of hosts has purposed it, to defile the pride of all glory,
to dishonor all the honored of the earth.
'''
"10" = ''':sup:`10` Overflow your land like the Nile, O daughter of Tarshish; there is
no restraint any more.
'''
"11" = ''':sup:`11` He has stretched out his hand over the sea, he has shaken the
kingdoms; the LORD has given command concerning Canaan to destroy its
strongholds.
'''
"12" = ''':sup:`12` And he said: "You will no more exult, O oppressed virgin daughter
of Sidon; arise, pass over to Cyprus, even there you will have no
rest."
'''
"13" = ''':sup:`13` Behold the land of the Chalde'ans! This is the people; it was not
Assyria. They destined Tyre for wild beasts. They erected their
siegetowers, they razed her palaces, they made her a ruin.
'''
"14" = ''':sup:`14` Wail, O ships of Tarshish, for your stronghold is laid waste.
'''
"15" = ''':sup:`15` In that day Tyre will be forgotten for seventy years, like the days
of one king. At the end of seventy years, it will happen to Tyre as in
the song of the harlot:
'''
"16" = ''':sup:`16` "Take a harp, go about the city, O forgotten harlot! Make sweet
melody, sing many songs, that you may be remembered."
'''
"17" = ''':sup:`17` At the end of seventy years, the LORD will visit Tyre, and she will
return to her hire, and will play the harlot with all the kingdoms of
the world upon the face of the earth.
'''
"18" = ''':sup:`18` Her merchandise and her hire will be dedicated to the LORD; it will
not be stored or hoarded, but her merchandise will supply abundant food
and fine clothing for those who dwell before the LORD.
'''
