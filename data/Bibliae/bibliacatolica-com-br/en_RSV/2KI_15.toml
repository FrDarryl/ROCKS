[15]
"1" = ''':sup:`1` In the twenty-seventh year of Jerobo'am king of Israel Azari'ah the
son of Amazi'ah, king of Judah, began to reign.
'''
"2" = ''':sup:`2` He was sixteen years old when he began to reign, and he reigned
fifty-two years in Jerusalem. His mother's name was Jecoli'ah of
Jerusalem.
'''
"3" = ''':sup:`3` And he did what was right in the eyes of the LORD, according to all
that his father Amazi'ah had done.
'''
"4" = ''':sup:`4` Nevertheless the high places were not taken away; the people still
sacrificed and burned incense on the high places.
'''
"5" = ''':sup:`5` And the LORD smote the king, so that he was a leper to the day of
his death, and he dwelt in a separate house. And Jotham the king's son
was over the household, governing the people of the land.
'''
"6" = ''':sup:`6` Now the rest of the acts of Azari'ah, and all that he did, are they
not written in the Book of the Chronicles of the Kings of Judah?
'''
"7" = ''':sup:`7` And Azari'ah slept with his fathers, and they buried him with his
fathers in the city of David, and Jotham his son reigned in his stead.
'''
"8" = ''':sup:`8` In the thirty-eighth year of Azari'ah king of Judah Zechari'ah the
son of Jerobo'am reigned over Israel in Sama'ria six months.
'''
"9" = ''':sup:`9` And he did what was evil in the sight of the LORD, as his fathers
had done. He did not depart from the sins of Jerobo'am the son of
Nebat, which he made Israel to sin.
'''
"10" = ''':sup:`10` Shallum the son of Jabesh conspired against him, and struck him
down at Ibleam, and killed him, and reigned in his stead.
'''
"11" = ''':sup:`11` Now the rest of the deeds of Zechari'ah, behold, they are written
in the Book of the Chronicles of the Kings of Israel.
'''
"12" = ''':sup:`12` (This was the promise of the LORD which he gave to Jehu, "Your sons
shall sit upon the throne of Israel to the fourth generation." And so
it came to pass.)
'''
"13" = ''':sup:`13` Shallum the son of Jabesh began to reign in the thirty-ninth year
of Uzzi'ah king of Judah, and he reigned one month in Sama'ria.
'''
"14" = ''':sup:`14` Then Men'ahem the son of Gadi came up from Tirzah and came to
Sama'ria, and he struck down Shallum the son of Jabesh in Sama'ria and
slew him, and reigned in his stead.
'''
"15" = ''':sup:`15` Now the rest of the deeds of Shallum, and the conspiracy which he
made, behold, they are written in the Book of the Chronicles of the
Kings of Israel.
'''
"16" = ''':sup:`16` At that time Men'ahem sacked Tappuah and all who were in it and its
territory from Tirzah on; because they did not open it to him,
therefore he sacked it, and he ripped up all the women in it who were
with child.
'''
"17" = ''':sup:`17` In the thirty-ninth year of Azari'ah king of Judah Men'ahem the son
of Gadi began to reign over Israel, and he reigned ten years in
Sama'ria.
'''
"18" = ''':sup:`18` And he did what was evil in the sight of the LORD; he did not
depart all his days from all the sins of Jerobo'am the son of Nebat,
which he made Israel to sin.
'''
"19" = ''':sup:`19` Pul the king of Assyria came against the land; and Men'ahem gave
Pul a thousand talents of silver, that he might help him to confirm his
hold of the royal power.
'''
"20" = ''':sup:`20` Men'ahem exacted the money from Israel, that is, from all the
wealthy men, fifty shekels of silver from every man, to give to the
king of Assyria. So the king of Assyria turned back, and did not stay
there in the land.
'''
"21" = ''':sup:`21` Now the rest of the deeds of Men'ahem, and all that he did, are
they not written in the Book of the Chronicles of the Kings of Israel?
'''
"22" = ''':sup:`22` And Men'ahem slept with his fathers, and Pekahi'ah his son reigned
in his stead.
'''
"23" = ''':sup:`23` In the fiftieth year of Azari'ah king of Judah Pekahi'ah the son of
Men'ahem began to reign over Israel in Sama'ria, and he reigned two
years.
'''
"24" = ''':sup:`24` And he did what was evil in the sight of the LORD; he did not turn
away from the sins of Jerobo'am the son of Nebat, which he made Israel
to sin.
'''
"25" = ''':sup:`25` And Pekah the son of Remali'ah, his captain, conspired against him
with fifty men of the Gileadites, and slew him in Sama'ria, in the
citadel of the king's house; he slew him, and reigned in his stead.
'''
"26" = ''':sup:`26` Now the rest of the deeds of Pekahi'ah, and all that he did,
behold, they are written in the Book of the Chronicles of the Kings of
Israel.
'''
"27" = ''':sup:`27` In the fifty-second year of Azari'ah king of Judah Pekah the son of
Remali'ah began to reign over Israel in Sama'ria, and reigned twenty
years.
'''
"28" = ''':sup:`28` And he did what was evil in the sight of the LORD; he did not
depart from the sins of Jerobo'am the son of Nebat, which he made
Israel to sin.
'''
"29" = ''':sup:`29` In the days of Pekah king of Israel Tig'lath-pile'ser king of
Assyria came and captured I'jon, A'bel-beth-ma'acah, Jan-o'ah, Kedesh,
Hazor, Gilead, and Galilee, all the land of Naph'tali; and he carried
the people captive to Assyria.
'''
"30" = ''':sup:`30` Then Hoshe'a the son of Elah made a conspiracy against Pekah the
son of Remali'ah, and struck him down, and slew him, and reigned in his
stead, in the twentieth year of Jotham the son of Uzzi'ah.
'''
"31" = ''':sup:`31` Now the rest of the acts of Pekah, and all that he did, behold,
they are written in the Book of the Chronicles of the Kings of Israel.
'''
"32" = ''':sup:`32` In the second year of Pekah the son of Remali'ah, king of Israel,
Jotham the son of Uzzi'ah, king of Judah, began to reign.
'''
"33" = ''':sup:`33` He was twenty-five years old when he began to reign, and he reigned
sixteen years in Jerusalem. His mother's name was Jeru'sha the daughter
of Zadok.
'''
"34" = ''':sup:`34` And he did what was right in the eyes of the LORD, according to all
that his father Uzzi'ah had done.
'''
"35" = ''':sup:`35` Nevertheless the high places were not removed; the people still
sacrificed and burned incense on the high places. He built the upper
gate of the house of the LORD.
'''
"36" = ''':sup:`36` Now the rest of the acts of Jotham, and all that he did, are they
not written in the Book of the Chronicles of the Kings of Judah?
'''
"37" = ''':sup:`37` In those days the LORD began to send Rezin the king of Syria and
Pekah the son of Remali'ah against Judah.
'''
"38" = ''':sup:`38` Jotham slept with his fathers, and was buried with his fathers in
the city of David his father; and Ahaz his son reigned in his stead.
'''
