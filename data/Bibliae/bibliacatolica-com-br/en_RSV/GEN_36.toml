[36]
"1" = ''':sup:`1` These are the descendants of Esau (that is, Edom).
'''
"2" = ''':sup:`2` Esau took his wives from the Canaanites: Adah the daughter of Elon
the Hittite, Oholiba'mah the daughter of Anah the son of Zib'eon the
Hivite,
'''
"3" = ''':sup:`3` and Bas'emath, Ish'mael's daughter, the sister of Neba'ioth.
'''
"4" = ''':sup:`4` And Adah bore to Esau, El'iphaz; Bas'emath bore Reu'el;
'''
"5" = ''':sup:`5` and Oholiba'mah bore Je'ush, Jalam, and Korah. These are the sons of
Esau who were born to him in the land of Canaan.
'''
"6" = ''':sup:`6` Then Esau took his wives, his sons, his daughters, and all the
members of his household, his cattle, all his beasts, and all his
property which he had acquired in the land of Canaan; and he went into
a land away from his brother Jacob.
'''
"7" = ''':sup:`7` For their possessions were too great for them to dwell together; the
land of their sojournings could not support them because of their
cattle.
'''
"8" = ''':sup:`8` So Esau dwelt in the hill country of Se'ir; Esau is Edom.
'''
"9" = ''':sup:`9` These are the descendants of Esau the father of the E'domites in the
hill country of Se'ir.
'''
"10" = ''':sup:`10` These are the names of Esau's sons: El'iphaz the son of Adah the
wife of Esau, Reu'el the son of Bas'emath the wife of Esau.
'''
"11" = ''':sup:`11` The sons of El'iphaz were Teman, Omar, Zepho, Gatam, and Kenaz.
'''
"12" = ''':sup:`12` (Timna was a concubine of El'iphaz, Esau's son; she bore Am'alek to
El'iphaz.) These are the sons of Adah, Esau's wife.
'''
"13" = ''':sup:`13` These are the sons of Reu'el: Nahath, Zerah, Shammah, and Mizzah.
These are the sons of Bas'emath, Esau's wife.
'''
"14" = ''':sup:`14` These are the sons of Oholiba'mah the daughter of Anah the son of
Zib'eon, Esau's wife: she bore to Esau Je'ush, Jalam, and Korah.
'''
"15" = ''':sup:`15` These are the chiefs of the sons of Esau. The sons of El'iphaz the
first-born of Esau: the chiefs Teman, Omar, Zepho, Kenaz,
'''
"16" = ''':sup:`16` Korah, Gatam, and Am'alek; these are the chiefs of El'iphaz in the
land of Edom; they are the sons of Adah.
'''
"17" = ''':sup:`17` These are the sons of Reu'el, Esau's son: the chiefs Nahath, Zerah,
Shammah, and Mizzah; these are the chiefs of Reu'el in the land of
Edom; they are the sons of Bas'emath, Esau's wife.
'''
"18" = ''':sup:`18` These are the sons of Oholiba'mah, Esau's wife: the chiefs Je'ush,
Jalam, and Korah; these are the chiefs born of Oholiba'mah the daughter
of Anah, Esau's wife.
'''
"19" = ''':sup:`19` These are the sons of Esau (that is, Edom), and these are their
chiefs.
'''
"20" = ''':sup:`20` These are the sons of Se'ir the Horite, the inhabitants of the
land: Lotan, Shobal, Zib'eon, Anah,
'''
"21" = ''':sup:`21` Dishon, Ezer, and Dishan; these are the chiefs of the Horites, the
sons of Se'ir in the land of Edom.
'''
"22" = ''':sup:`22` The sons of Lotan were Hori and Heman; and Lotan's sister was
Timna.
'''
"23" = ''':sup:`23` These are the sons of Shobal: Alvan, Man'ahath, Ebal, Shepho, and
Onam.
'''
"24" = ''':sup:`24` These are the sons of Zib'eon: A'iah and Anah; he is the Anah who
found the hot springs in the wilderness, as he pastured the asses of
Zib'eon his father.
'''
"25" = ''':sup:`25` These are the children of Anah: Dishon and Oholiba'mah the daughter
of Anah.
'''
"26" = ''':sup:`26` These are the sons of Dishon: Hemdan, Eshban, Ithran, and Cheran.
'''
"27" = ''':sup:`27` These are the sons of Ezer: Bilhan, Za'avan, and Akan.
'''
"28" = ''':sup:`28` These are the sons of Dishan: Uz and Aran.
'''
"29" = ''':sup:`29` These are the chiefs of the Horites: the chiefs Lotan, Shobal,
Zib'eon, Anah,
'''
"30" = ''':sup:`30` Dishon, Ezer, and Dishan; these are the chiefs of the Horites,
according to their clans in the land of Se'ir.
'''
"31" = ''':sup:`31` These are the kings who reigned in the land of Edom, before any
king reigned over the Israelites.
'''
"32" = ''':sup:`32` Bela the son of Be'or reigned in Edom, the name of his city being
Din'habah.
'''
"33" = ''':sup:`33` Bela died, and Jobab the son of Zerah of Bozrah reigned in his
stead.
'''
"34" = ''':sup:`34` Jobab died, and Husham of the land of the Te'manites reigned in his
stead.
'''
"35" = ''':sup:`35` Husham died, and Hadad the son of Bedad, who defeated Mid'ian in
the country of Moab, reigned in his stead, the name of his city being
Avith.
'''
"36" = ''':sup:`36` Hadad died, and Samlah of Masre'kah reigned in his stead.
'''
"37" = ''':sup:`37` Samlah died, and Shaul of Reho'both on the Euphra'tes reigned in
his stead.
'''
"38" = ''':sup:`38` Shaul died, and Ba'al-ha'nan the son of Achbor reigned in his
stead.
'''
"39" = ''':sup:`39` Ba'al-ha'nan the son of Achbor died, and Hadar reigned in his
stead, the name of his city being Pau; his wife's name was Mehet'abel,
the daughter of Matred, daughter of Me'zahab.
'''
"40" = ''':sup:`40` These are the names of the chiefs of Esau, according to their
families and their dwelling places, by their names: the chiefs Timna,
Alvah, Jetheth,
'''
"41" = ''':sup:`41` Oholiba'mah, Elah, Pinon,
'''
"42" = ''':sup:`42` Kenaz, Teman, Mibzar,
'''
"43" = ''':sup:`43` Mag'diel, and Iram; these are the chiefs of Edom (that is, Esau,
the father of Edom), according to their dwelling places in the land of
their possession.
'''
