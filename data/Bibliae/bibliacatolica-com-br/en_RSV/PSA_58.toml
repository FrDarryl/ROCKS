"1" = ''':sup:`1` Do you indeed decree what is right, you gods? Do you judge the sons
of men uprightly?
'''
"2" = ''':sup:`2` Nay, in your hearts you devise wrongs; your hands deal out violence
on earth.
'''
"3" = ''':sup:`3` The wicked go astray from the womb, they err from their birth,
speaking lies.
'''
"4" = ''':sup:`4` They have venom like the venom of a serpent, like the deaf adder
that stops its ear,
'''
"5" = ''':sup:`5` so that it does not hear the voice of charmers or of the cunning
enchanter.
'''
"6" = ''':sup:`6` O God, break the teeth in their mouths; tear out the fangs of the
young lions, O LORD!
'''
"7" = ''':sup:`7` Let them vanish like water that runs away; like grass let them be
trodden down and wither.
'''
"8" = ''':sup:`8` Let them be like the snail which dissolves into slime, like the
untimely birth that never sees the sun.
'''
"9" = ''':sup:`9` Sooner than your pots can feel the heat of thorns, whether green or
ablaze, may he sweep them away!
'''
"10" = ''':sup:`10` The righteous will rejoice when he sees the vengeance; he will
bathe his feet in the blood of the wicked.
'''
"11" = ''':sup:`11` Men will say, "Surely there is a reward for the righteous; surely
there is a God who judges on earth."
'''
