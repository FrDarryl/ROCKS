[54]
"1" = ''':sup:`1` "Sing, O barren one, who did not bear; break forth into singing and
cry aloud, you who have not been in travail! For the children of the
desolate one will be more than the children of her that is married,
says the LORD.
'''
"2" = ''':sup:`2` Enlarge the place of your tent, and let the curtains of your
habitations be stretched out; hold not back, lengthen your cords and
strengthen your stakes.
'''
"3" = ''':sup:`3` For you will spread abroad to the right and to the left, and your
descendants will possess the nations and will people the desolate
cities.
'''
"4" = ''':sup:`4` "Fear not, for you will not be ashamed; be not confounded, for you
will not be put to shame; for you will forget the shame of your youth,
and the reproach of your widowhood you will remember no more.
'''
"5" = ''':sup:`5` For your Maker is your husband, the LORD of hosts is his name; and
the Holy One of Israel is your Redeemer, the God of the whole earth he
is called.
'''
"6" = ''':sup:`6` For the LORD has called you like a wife forsaken and grieved in
spirit, like a wife of youth when she is cast off, says your God.
'''
"7" = ''':sup:`7` For a brief moment I forsook you, but with great compassion I will
gather you.
'''
"8" = ''':sup:`8` In overflowing wrath for a moment I hid my face from you, but with
everlasting love I will have compassion on you, says the LORD, your
Redeemer.
'''
"9" = ''':sup:`9` "For this is like the days of Noah to me: as I swore that the waters
of Noah should no more go over the earth, so I have sworn that I will
not be angry with you and will not rebuke you.
'''
"10" = ''':sup:`10` For the mountains may depart and the hills be removed, but my
steadfast love shall not depart from you, and my covenant of peace
shall not be removed, says the LORD, who has compassion on you.
'''
"11" = ''':sup:`11` "O afflicted one, storm-tossed, and not comforted, behold, I will
set your stones in antimony, and lay your foundations with sapphires.
'''
"12" = ''':sup:`12` I will make your pinnacles of agate, your gates of carbuncles, and
all your wall of precious stones.
'''
"13" = ''':sup:`13` All your sons shall be taught by the LORD, and great shall be the
prosperity of your sons.
'''
"14" = ''':sup:`14` In righteousness you shall be established; you shall be far from
oppression, for you shall not fear; and from terror, for it shall not
come near you.
'''
"15" = ''':sup:`15` If any one stirs up strife, it is not from me; whoever stirs up
strife with you shall fall because of you.
'''
"16" = ''':sup:`16` Behold, I have created the smith who blows the fire of coals, and
produces a weapon for its purpose. I have also created the ravager to
destroy;
'''
"17" = ''':sup:`17` no weapon that is fashioned against you shall prosper, and you
shall confute every tongue that rises against you in judgment. This is
the heritage of the servants of the LORD and their vindication from me,
says the LORD."
'''
