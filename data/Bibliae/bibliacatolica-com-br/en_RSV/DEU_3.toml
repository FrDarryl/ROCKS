[3]
"1" = ''':sup:`1` "Then we turned and went up the way to Bashan; and Og the king of
Bashan came out against us, he and all his people, to battle at
Ed're-i.
'''
"2" = ''':sup:`2` But the LORD said to me, `Do not fear him; for I have given him and
all his people and his land into your hand; and you shall do to him as
you did to Sihon the king of the Amorites, who dwelt at Heshbon.'
'''
"3" = ''':sup:`3` So the LORD our God gave into our hand Og also, the king of Bashan,
and all his people; and we smote him until no survivor was left to him.
'''
"4" = ''':sup:`4` And we took all his cities at that time -- there was not a city
which we did not take from them -- sixty cities, the whole region of
Argob, the kingdom of Og in Bashan.
'''
"5" = ''':sup:`5` All these were cities fortified with high walls, gates, and bars,
besides very many unwalled villages.
'''
"6" = ''':sup:`6` And we utterly destroyed them, as we did to Sihon the king of
Heshbon, destroying every city, men, women, and children.
'''
"7" = ''':sup:`7` But all the cattle and the spoil of the cities we took as our booty.
'''
"8" = ''':sup:`8` So we took the land at that time out of the hand of the two kings of
the Amorites who were beyond the Jordan, from the valley of the Arnon
to Mount Hermon
'''
"9" = ''':sup:`9` (the Sido'nians call Hermon Si'rion, while the Amorites call it
Senir),
'''
"10" = ''':sup:`10` all the cities of the tableland and all Gilead and all Bashan, as
far as Sal'ecah and Ed're-i, cities of the kingdom of Og in Bashan.
'''
"11" = ''':sup:`11` (For only Og the king of Bashan was left of the remnant of the
Reph'aim; behold, his bedstead was a bedstead of iron; is it not in
Rabbah of the Ammonites? Nine cubits was its length, and four cubits
its breadth, according to the common cubit.)
'''
"12" = ''':sup:`12` "When we took possession of this land at that time, I gave to the
Reubenites and the Gadites the territory beginning at Aro'er, which is
on the edge of the valley of the Arnon, and half the hill country of
Gilead with its cities;
'''
"13" = ''':sup:`13` the rest of Gilead, and all Bashan, the kingdom of Og, that is, all
the region of Argob, I gave to the half-tribe of Manas'seh. (The whole
of that Bashan is called the land of Reph'aim.
'''
"14" = ''':sup:`14` Ja'ir the Manas'site took all the region of Argob, that is, Bashan,
as far as the border of the Gesh'urites and the Ma-ac'athites, and
called the villages after his own name, Hav'voth-ja'ir, as it is to
this day.)
'''
"15" = ''':sup:`15` To Machir I gave Gilead,
'''
"16" = ''':sup:`16` and to the Reubenites and the Gadites I gave the territory from
Gilead as far as the valley of the Arnon, with the middle of the valley
as a boundary, as far over as the river Jabbok, the boundary of the
Ammonites;
'''
"17" = ''':sup:`17` the Arabah also, with the Jordan as the boundary, from Chin'nereth
as far as the sea of the Arabah, the Salt Sea, under the slopes of
Pisgah on the east.
'''
"18" = ''':sup:`18` "And I commanded you at that time, saying, `The LORD your God has
given you this land to possess; all your men of valor shall pass over
armed before your brethren the people of Israel.
'''
"19" = ''':sup:`19` But your wives, your little ones, and your cattle (I know that you
have many cattle) shall remain in the cities which I have given you,
'''
"20" = ''':sup:`20` until the LORD gives rest to your brethren, as to you, and they
also occupy the land which the LORD your God gives them beyond the
Jordan; then you shall return every man to his possession which I have
given you.'
'''
"21" = ''':sup:`21` And I commanded Joshua at that time, `Your eyes have seen all that
the LORD your God has done to these two kings; so will the LORD do to
all the kingdoms into which you are going over.
'''
"22" = ''':sup:`22` You shall not fear them; for it is the LORD your God who fights for
you.'
'''
"23" = ''':sup:`23` "And I besought the LORD at that time, saying,
'''
"24" = ''':sup:`24` `O Lord GOD, thou hast only begun to show thy servant thy greatness
and thy mighty hand; for what god is there in heaven or on earth who
can do such works and mighty acts as thine?
'''
"25" = ''':sup:`25` Let me go over, I pray, and see the good land beyond the Jordan,
that goodly hill country, and Lebanon.'
'''
"26" = ''':sup:`26` But the LORD was angry with me on your account, and would not
hearken to me; and the LORD said to me, `Let it suffice you; speak no
more to me of this matter.
'''
"27" = ''':sup:`27` Go up to the top of Pisgah, and lift up your eyes westward and
northward and southward and eastward, and behold it with your eyes; for
you shall not go over this Jordan.
'''
"28" = ''':sup:`28` But charge Joshua, and encourage and strengthen him; for he shall
go over at the head of this people, and he shall put them in possession
of the land which you shall see.'
'''
"29" = ''':sup:`29` So we remained in the valley opposite Beth-pe'or.
'''
