[5]
"1" = ''':sup:`1` "If any one sins in that he hears a public adjuration to testify and
though he is a witness, whether he has seen or come to know the matter,
yet does not speak, he shall bear his iniquity.
'''
"2" = ''':sup:`2` Or if any one touches an unclean thing, whether the carcass of an
unclean beast or a carcass of unclean cattle or a carcass of unclean
swarming things, and it is hidden from him, and he has become unclean,
he shall be guilty.
'''
"3" = ''':sup:`3` Or if he touches human uncleanness, of whatever sort the uncleanness
may be with which one becomes unclean, and it is hidden from him, when
he comes to know it he shall be guilty.
'''
"4" = ''':sup:`4` Or if any one utters with his lips a rash oath to do evil or to do
good, any sort of rash oath that men swear, and it is hidden from him,
when he comes to know it he shall in any of these be guilty.
'''
"5" = ''':sup:`5` When a man is guilty in any of these, he shall confess the sin he
has committed,
'''
"6" = ''':sup:`6` and he shall bring his guilt offering to the LORD for the sin which
he has committed, a female from the flock, a lamb or a goat, for a sin
offering; and the priest shall make atonement for him for his sin.
'''
"7" = ''':sup:`7` "But if he cannot afford a lamb, then he shall bring, as his guilt
offering to the LORD for the sin which he has committed, two
turtledoves or two young pigeons, one for a sin offering and the other
for a burnt offering.
'''
"8" = ''':sup:`8` He shall bring them to the priest, who shall offer first the one for
the sin offering; he shall wring its head from its neck, but shall not
sever it,
'''
"9" = ''':sup:`9` and he shall sprinkle some of the blood of the sin offering on the
side of the altar, while the rest of the blood shall be drained out at
the base of the altar; it is a sin offering.
'''
"10" = ''':sup:`10` Then he shall offer the second for a burnt offering according to
the ordinance; and the priest shall make atonement for him for the sin
which he has committed, and he shall be forgiven.
'''
"11" = ''':sup:`11` "But if he cannot afford two turtledoves or two young pigeons, then
he shall bring, as his offering for the sin which he has committed, a
tenth of an ephah of fine flour for a sin offering; he shall put no oil
upon it, and shall put no frankincense on it, for it is a sin offering.
'''
"12" = ''':sup:`12` And he shall bring it to the priest, and the priest shall take a
handful of it as its memorial portion and burn this on the altar, upon
the offerings by fire to the LORD; it is a sin offering.
'''
"13" = ''':sup:`13` Thus the priest shall make atonement for him for the sin which he
has committed in any one of these things, and he shall be forgiven. And
the remainder shall be for the priest, as in the cereal offering."
'''
"14" = ''':sup:`14` The LORD said to Moses,
'''
"15" = ''':sup:`15` "If any one commits a breach of faith and sins unwittingly in any
of the holy things of the LORD, he shall bring, as his guilt offering
to the LORD, a ram without blemish out of the flock, valued by you in
shekels of silver, according to the shekel of the sanctuary; it is a
guilt offering.
'''
"16" = ''':sup:`16` He shall also make restitution for what he has done amiss in the
holy thing, and shall add a fifth to it and give it to the priest; and
the priest shall make atonement for him with the ram of the guilt
offering, and he shall be forgiven.
'''
"17" = ''':sup:`17` "If any one sins, doing any of the things which the LORD has
commanded not to be done, though he does not know it, yet he is guilty
and shall bear his iniquity.
'''
"18" = ''':sup:`18` He shall bring to the priest a ram without blemish out of the
flock, valued by you at the price for a guilt offering, and the priest
shall make atonement for him for the error which he committed
unwittingly, and he shall be forgiven.
'''
"19" = ''':sup:`19` It is a guilt offering; he is guilty before the LORD."
'''
