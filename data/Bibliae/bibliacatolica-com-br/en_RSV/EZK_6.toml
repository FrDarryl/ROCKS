[6]
"1" = ''':sup:`1` The word of the LORD came to me:
'''
"2" = ''':sup:`2` "Son of man, set your face toward the mountains of Israel, and
prophesy against them,
'''
"3" = ''':sup:`3` and say, You mountains of Israel, hear the word of the Lord GOD!
Thus says the Lord GOD to the mountains and the hills, to the ravines
and the valleys: Behold, I, even I, will bring a sword upon you, and I
will destroy your high places.
'''
"4" = ''':sup:`4` Your altars shall become desolate, and your incense altars shall be
broken; and I will cast down your slain before your idols.
'''
"5" = ''':sup:`5` And I will lay the dead bodies of the people of Israel before their
idols; and I will scatter your bones round about your altars.
'''
"6" = ''':sup:`6` Wherever you dwell your cities shall be waste and your high places
ruined, so that your altars will be waste and ruined, your idols broken
and destroyed, your incense altars cut down, and your works wiped out.
'''
"7" = ''':sup:`7` And the slain shall fall in the midst of you, and you shall know
that I am the LORD.
'''
"8" = ''':sup:`8` "Yet I will leave some of you alive. When you have among the nations
some who escape the sword, and when you are scattered through the
countries,
'''
"9" = ''':sup:`9` then those of you who escape will remember me among the nations
where they are carried captive, when I have broken their wanton heart
which has departed from me, and blinded their eyes which turn wantonly
after their idols; and they will be loathsome in their own sight for
the evils which they have committed, for all their abominations.
'''
"10" = ''':sup:`10` And they shall know that I am the LORD; I have not said in vain
that I would do this evil to them."
'''
"11" = ''':sup:`11` Thus says the Lord GOD: "Clap your hands, and stamp your foot, and
say, Alas! because of all the evil abominations of the house of Israel;
for they shall fall by the sword, by famine, and by pestilence.
'''
"12" = ''':sup:`12` He that is far off shall die of pestilence; and he that is near
shall fall by the sword; and he that is left and is preserved shall die
of famine. Thus I will spend my fury upon them.
'''
"13" = ''':sup:`13` And you shall know that I am the LORD, when their slain lie among
their idols round about their altars, upon every high hill, on all the
mountain tops, under every green tree, and under every leafy oak,
wherever they offered pleasing odor to all their idols.
'''
"14" = ''':sup:`14` And I will stretch out my hand against them, and make the land
desolate and waste, throughout all their habitations, from the
wilderness to Riblah. Then they will know that I am the LORD."
'''
