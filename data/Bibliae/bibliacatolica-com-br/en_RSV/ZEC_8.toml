[8]
"1" = ''':sup:`1` And the word of the LORD of hosts came to me, saying,
'''
"2" = ''':sup:`2` "Thus says the LORD of hosts: I am jealous for Zion with great
jealousy, and I am jealous for her with great wrath.
'''
"3" = ''':sup:`3` Thus says the LORD: I will return to Zion, and will dwell in the
midst of Jerusalem, and Jerusalem shall be called the faithful city,
and the mountain of the LORD of hosts, the holy mountain.
'''
"4" = ''':sup:`4` Thus says the LORD of hosts: Old men and old women shall again sit
in the streets of Jerusalem, each with staff in hand for very age.
'''
"5" = ''':sup:`5` And the streets of the city shall be full of boys and girls playing
in its streets.
'''
"6" = ''':sup:`6` Thus says the LORD of hosts: If it is marvelous in the sight of the
remnant of this people in these days, should it also be marvelous in my
sight, says the LORD of hosts?
'''
"7" = ''':sup:`7` Thus says the LORD of hosts: Behold, I will save my people from the
east country and from the west country;
'''
"8" = ''':sup:`8` and I will bring them to dwell in the midst of Jerusalem; and they
shall be my people and I will be their God, in faithfulness and in
righteousness."
'''
"9" = ''':sup:`9` Thus says the LORD of hosts: "Let your hands be strong, you who in
these days have been hearing these words from the mouth of the
prophets, since the day that the foundation of the house of the LORD of
hosts was laid, that the temple might be built.
'''
"10" = ''':sup:`10` For before those days there was no wage for man or any wage for
beast, neither was there any safety from the foe for him who went out
or came in; for I set every man against his fellow.
'''
"11" = ''':sup:`11` But now I will not deal with the remnant of this people as in the
former days, says the LORD of hosts.
'''
"12" = ''':sup:`12` For there shall be a sowing of peace; the vine shall yield its
fruit, and the ground shall give its increase, and the heavens shall
give their dew; and I will cause the remnant of this people to possess
all these things.
'''
"13" = ''':sup:`13` And as you have been a byword of cursing among the nations, O house
of Judah and house of Israel, so will I save you and you shall be a
blessing. Fear not, but let your hands be strong."
'''
"14" = ''':sup:`14` For thus says the LORD of hosts: "As I purposed to do evil to you,
when your fathers provoked me to wrath, and I did not relent, says the
LORD of hosts,
'''
"15" = ''':sup:`15` so again have I purposed in these days to do good to Jerusalem and
to the house of Judah; fear not.
'''
"16" = ''':sup:`16` These are the things that you shall do: Speak the truth to one
another, render in your gates judgments that are true and make for
peace,
'''
"17" = ''':sup:`17` do not devise evil in your hearts against one another, and love no
false oath, for all these things I hate, says the LORD."
'''
"18" = ''':sup:`18` And the word of the LORD of hosts came to me, saying,
'''
"19" = ''':sup:`19` "Thus says the LORD of hosts: The fast of the fourth month, and the
fast of the fifth, and the fast of the seventh, and the fast of the
tenth, shall be to the house of Judah seasons of joy and gladness, and
cheerful feasts; therefore love truth and peace.
'''
"20" = ''':sup:`20` "Thus says the LORD of hosts: Peoples shall yet come, even the
inhabitants of many cities;
'''
"21" = ''':sup:`21` the inhabitants of one city shall go to another, saying, `Let us go
at once to entreat the favor of the LORD, and to seek the LORD of
hosts; I am going.'
'''
"22" = ''':sup:`22` Many peoples and strong nations shall come to seek the LORD of
hosts in Jerusalem, and to entreat the favor of the LORD.
'''
"23" = ''':sup:`23` Thus says the LORD of hosts: In those days ten men from the nations
of every tongue shall take hold of the robe of a Jew, saying, `Let us
go with you, for we have heard that God is with you.'"
'''
