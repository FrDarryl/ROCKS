[27]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Say to the people of Israel, When a man makes a special vow of
persons to the LORD at your valuation,
'''
"3" = ''':sup:`3` then your valuation of a male from twenty years old up to sixty
years old shall be fifty shekels of silver, according to the shekel of
the sanctuary.
'''
"4" = ''':sup:`4` If the person is a female, your valuation shall be thirty shekels.
'''
"5" = ''':sup:`5` If the person is from five years old up to twenty years old, your
valuation shall be for a male twenty shekels, and for a female ten
shekels.
'''
"6" = ''':sup:`6` If the person is from a month old up to five years old, your
valuation shall be for a male five shekels of silver, and for a female
your valuation shall be three shekels of silver.
'''
"7" = ''':sup:`7` And if the person is sixty years old and upward, then your valuation
for a male shall be fifteen shekels, and for a female ten shekels.
'''
"8" = ''':sup:`8` And if a man is too poor to pay your valuation, then he shall bring
the person before the priest, and the priest shall value him; according
to the ability of him who vowed the priest shall value him.
'''
"9" = ''':sup:`9` "If it is an animal such as men offer as an offering to the LORD,
all of such that any man gives to the LORD is holy.
'''
"10" = ''':sup:`10` He shall not substitute anything for it or exchange it, a good for
a bad, or a bad for a good; and if he makes any exchange of beast for
beast, then both it and that for which it is exchanged shall be holy.
'''
"11" = ''':sup:`11` And if it is an unclean animal such as is not offered as an
offering to the LORD, then the man shall bring the animal before the
priest,
'''
"12" = ''':sup:`12` and the priest shall value it as either good or bad; as you, the
priest, value it, so it shall be.
'''
"13" = ''':sup:`13` But if he wishes to redeem it, he shall add a fifth to the
valuation.
'''
"14" = ''':sup:`14` "When a man dedicates his house to be holy to the LORD, the priest
shall value it as either good or bad; as the priest values it, so it
shall stand.
'''
"15" = ''':sup:`15` And if he who dedicates it wishes to redeem his house, he shall add
a fifth of the valuation in money to it, and it shall be his.
'''
"16" = ''':sup:`16` "If a man dedicates to the LORD part of the land which is his by
inheritance, then your valuation shall be according to the seed for it;
a sowing of a homer of barley shall be valued at fifty shekels of
silver.
'''
"17" = ''':sup:`17` If he dedicates his field from the year of jubilee, it shall stand
at your full valuation;
'''
"18" = ''':sup:`18` but if he dedicates his field after the jubilee, then the priest
shall compute the money-value for it according to the years that remain
until the year of jubilee, and a deduction shall be made from your
valuation.
'''
"19" = ''':sup:`19` And if he who dedicates the field wishes to redeem it, then he
shall add a fifth of the valuation in money to it, and it shall remain
his.
'''
"20" = ''':sup:`20` But if he does not wish to redeem the field, or if he has sold the
field to another man, it shall not be redeemed any more;
'''
"21" = ''':sup:`21` but the field, when it is released in the jubilee, shall be holy to
the LORD, as a field that has been devoted; the priest shall be in
possession of it.
'''
"22" = ''':sup:`22` If he dedicates to the LORD a field which he has bought, which is
not a part of his possession by inheritance,
'''
"23" = ''':sup:`23` then the priest shall compute the valuation for it up to the year
of jubilee, and the man shall give the amount of the valuation on that
day as a holy thing to the LORD.
'''
"24" = ''':sup:`24` In the year of jubilee the field shall return to him from whom it
was bought, to whom the land belongs as a possession by inheritance.
'''
"25" = ''':sup:`25` Every valuation shall be according to the shekel of the sanctuary:
twenty gerahs shall make a shekel.
'''
"26" = ''':sup:`26` "But a firstling of animals, which as a firstling belongs to the
LORD, no man may dedicate; whether ox or sheep, it is the LORD's.
'''
"27" = ''':sup:`27` And if it is an unclean animal, then he shall buy it back at your
valuation, and add a fifth to it; or, if it is not redeemed, it shall
be sold at your valuation.
'''
"28" = ''':sup:`28` "But no devoted thing that a man devotes to the LORD, of anything
that he has, whether of man or beast, or of his inherited field, shall
be sold or redeemed; every devoted thing is most holy to the LORD.
'''
"29" = ''':sup:`29` No one devoted, who is to be utterly destroyed from among men,
shall be ransomed; he shall be put to death.
'''
"30" = ''':sup:`30` "All the tithe of the land, whether of the seed of the land or of
the fruit of the trees, is the LORD's; it is holy to the LORD.
'''
"31" = ''':sup:`31` If a man wishes to redeem any of his tithe, he shall add a fifth to
it.
'''
"32" = ''':sup:`32` And all the tithe of herds and flocks, every tenth animal of all
that pass under the herdsman's staff, shall be holy to the LORD.
'''
"33" = ''':sup:`33` A man shall not inquire whether it is good or bad, neither shall he
exchange it; and if he exchanges it, then both it and that for which it
is exchanged shall be holy; it shall not be redeemed."
'''
"34" = ''':sup:`34` These are the commandments which the LORD commanded Moses for the
people of Israel on Mount Sinai.
'''
