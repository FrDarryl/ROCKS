[7]
"1" = ''':sup:`1` My son, keep my words and treasure up my commandments with you;
'''
"2" = ''':sup:`2` keep my commandments and live, keep my teachings as the apple of
your eye;
'''
"3" = ''':sup:`3` bind them on your fingers, write them on the tablet of your heart.
'''
"4" = ''':sup:`4` Say to wisdom, "You are my sister," and call insight your intimate
friend;
'''
"5" = ''':sup:`5` to preserve you from the loose woman, from the adventuress with her
smooth words.
'''
"6" = ''':sup:`6` For at the window of my house I have looked out through my lattice,
'''
"7" = ''':sup:`7` and I have seen among the simple, I have perceived among the youths,
a young man without sense,
'''
"8" = ''':sup:`8` passing along the street near her corner, taking the road to her
house
'''
"9" = ''':sup:`9` in the twilight, in the evening, at the time of night and darkness.
'''
"10" = ''':sup:`10` And lo, a woman meets him, dressed as a harlot, wily of heart.
'''
"11" = ''':sup:`11` She is loud and wayward, her feet do not stay at home;
'''
"12" = ''':sup:`12` now in the street, now in the market, and at every corner she lies
in wait.
'''
"13" = ''':sup:`13` She seizes him and kisses him, and with impudent face she says to
him:
'''
"14" = ''':sup:`14` "I had to offer sacrifices, and today I have paid my vows;
'''
"15" = ''':sup:`15` so now I have come out to meet you, to seek you eagerly, and I have
found you.
'''
"16" = ''':sup:`16` I have decked my couch with coverings, colored spreads of Egyptian
linen;
'''
"17" = ''':sup:`17` I have perfumed my bed with myrrh, aloes, and cinnamon.
'''
"18" = ''':sup:`18` Come, let us take our fill of love till morning; let us delight
ourselves with love.
'''
"19" = ''':sup:`19` For my husband is not at home; he has gone on a long journey;
'''
"20" = ''':sup:`20` he took a bag of money with him; at full moon he will come home."
'''
"21" = ''':sup:`21` With much seductive speech she persuades him; with her smooth talk
she compels him.
'''
"22" = ''':sup:`22` All at once he follows her, as an ox goes to the slaughter, or as a
stag is caught fast
'''
"23" = ''':sup:`23` till an arrow pierces its entrails; as a bird rushes into a snare;
he does not know that it will cost him his life.
'''
"24" = ''':sup:`24` And now, O sons, listen to me, and be attentive to the words of my
mouth.
'''
"25" = ''':sup:`25` Let not your heart turn aside to her ways, do not stray into her
paths;
'''
"26" = ''':sup:`26` for many a victim has she laid low; yea, all her slain are a mighty
host.
'''
"27" = ''':sup:`27` Her house is the way to Sheol, going down to the chambers of death.
'''
