[7]
"1" = ''':sup:`1` Now concerning the matters about which you wrote. It is well for a
man not to touch a woman.
'''
"2" = ''':sup:`2` But because of the temptation to immorality, each man should have
his own wife and each woman her own husband.
'''
"3" = ''':sup:`3` The husband should give to his wife her conjugal rights, and
likewise the wife to her husband.
'''
"4" = ''':sup:`4` For the wife does not rule over her own body, but the husband does;
likewise the husband does not rule over his own body, but the wife
does.
'''
"5" = ''':sup:`5` Do not refuse one another except perhaps by agreement for a season,
that you may devote yourselves to prayer; but then come together again,
lest Satan tempt you through lack of self-control.
'''
"6" = ''':sup:`6` I say this by way of concession, not of command.
'''
"7" = ''':sup:`7` I wish that all were as I myself am. But each has his own special
gift from God, one of one kind and one of another.
'''
"8" = ''':sup:`8` To the unmarried and the widows I say that it is well for them to
remain single as I do.
'''
"9" = ''':sup:`9` But if they cannot exercise self-control, they should marry. For it
is better to marry than to be aflame with passion.
'''
"10" = ''':sup:`10` To the married I give charge, not I but the Lord, that the wife
should not separate from her husband
'''
"11" = ''':sup:`11` (but if she does, let her remain single or else be reconciled to
her husband) -- and that the husband should not divorce his wife.
'''
"12" = ''':sup:`12` To the rest I say, not the Lord, that if any brother has a wife who
is an unbeliever, and she consents to live with him, he should not
divorce her.
'''
"13" = ''':sup:`13` If any woman has a husband who is an unbeliever, and he consents to
live with her, she should not divorce him.
'''
"14" = ''':sup:`14` For the unbelieving husband is consecrated through his wife, and
the unbelieving wife is consecrated through her husband. Otherwise,
your children would be unclean, but as it is they are holy.
'''
"15" = ''':sup:`15` But if the unbelieving partner desires to separate, let it be so;
in such a case the brother or sister is not bound. For God has called
us to peace.
'''
"16" = ''':sup:`16` Wife, how do you know whether you will save your husband? Husband,
how do you know whether you will save your wife?
'''
"17" = ''':sup:`17` Only, let every one lead the life which the Lord has assigned to
him, and in which God has called him. This is my rule in all the
churches.
'''
"18" = ''':sup:`18` Was any one at the time of his call already circumcised? Let him
not seek to remove the marks of circumcision. Was any one at the time
of his call uncircumcised? Let him not seek circumcision.
'''
"19" = ''':sup:`19` For neither circumcision counts for anything nor uncircumcision,
but keeping the commandments of God.
'''
"20" = ''':sup:`20` Every one should remain in the state in which he was called.
'''
"21" = ''':sup:`21` Were you a slave when called? Never mind. But if you can gain your
freedom, avail yourself of the opportunity.
'''
"22" = ''':sup:`22` For he who was called in the Lord as a slave is a freedman of the
Lord. Likewise he who was free when called is a slave of Christ.
'''
"23" = ''':sup:`23` You were bought with a price; do not become slaves of men.
'''
"24" = ''':sup:`24` So, brethren, in whatever state each was called, there let him
remain with God.
'''
"25" = ''':sup:`25` Now concerning the unmarried, I have no command of the Lord, but I
give my opinion as one who by the Lord's mercy is trustworthy.
'''
"26" = ''':sup:`26` I think that in view of the present distress it is well for a
person to remain as he is.
'''
"27" = ''':sup:`27` Are you bound to a wife? Do not seek to be free. Are you free from
a wife? Do not seek marriage.
'''
"28" = ''':sup:`28` But if you marry, you do not sin, and if a girl marries she does
not sin. Yet those who marry will have worldly troubles, and I would
spare you that.
'''
"29" = ''':sup:`29` I mean, brethren, the appointed time has grown very short; from now
on, let those who have wives live as though they had none,
'''
"30" = ''':sup:`30` and those who mourn as though they were not mourning, and those who
rejoice as though they were not rejoicing, and those who buy as though
they had no goods,
'''
"31" = ''':sup:`31` and those who deal with the world as though they had no dealings
with it. For the form of this world is passing away.
'''
"32" = ''':sup:`32` I want you to be free from anxieties. The unmarried man is anxious
about the affairs of the Lord, how to please the Lord;
'''
"33" = ''':sup:`33` but the married man is anxious about worldly affairs, how to please
his wife,
'''
"34" = ''':sup:`34` and his interests are divided. And the unmarried woman or girl is
anxious about the affairs of the Lord, how to be holy in body and
spirit; but the married woman is anxious about worldly affairs, how to
please her husband.
'''
"35" = ''':sup:`35` I say this for your own benefit, not to lay any restraint upon you,
but to promote good order and to secure your undivided devotion to the
Lord.
'''
"36" = ''':sup:`36` If any one thinks that he is not behaving properly toward his
betrothed, if his passions are strong, and it has to be, let him do as
he wishes: let them marry -- it is no sin.
'''
"37" = ''':sup:`37` But whoever is firmly established in his heart, being under no
necessity but having his desire under control, and has determined this
in his heart, to keep her as his betrothed, he will do well.
'''
"38" = ''':sup:`38` So that he who marries his betrothed does well; and he who refrains
from marriage will do better.
'''
"39" = ''':sup:`39` A wife is bound to her husband as long as he lives. If the husband
dies, she is free to be married to whom she wishes, only in the Lord.
'''
"40" = ''':sup:`40` But in my judgment she is happier if she remains as she is. And I
think that I have the Spirit of God.
'''
