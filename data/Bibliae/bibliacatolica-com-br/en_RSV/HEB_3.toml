[3]
"1" = ''':sup:`1` Therefore, holy brethren, who share in a heavenly call, consider
Jesus, the apostle and high priest of our confession.
'''
"2" = ''':sup:`2` He was faithful to him who appointed him, just as Moses also was
faithful in God's house.
'''
"3" = ''':sup:`3` Yet Jesus has been counted worthy of as much more glory than Moses
as the builder of a house has more honor than the house.
'''
"4" = ''':sup:`4` (For every house is built by some one, but the builder of all things
is God.)
'''
"5" = ''':sup:`5` Now Moses was faithful in all God's house as a servant, to testify
to the things that were to be spoken later,
'''
"6" = ''':sup:`6` but Christ was faithful over God's house as a son. And we are his
house if we hold fast our confidence and pride in our hope.
'''
"7" = ''':sup:`7` Therefore, as the Holy Spirit says, "Today, when you hear his voice,
'''
"8" = ''':sup:`8` do not harden your hearts as in the rebellion, on the day of testing
in the wilderness,
'''
"9" = ''':sup:`9` where your fathers put me to the test and saw my works for forty
years.
'''
"10" = ''':sup:`10` Therefore I was provoked with that generation, and said, `They
always go astray in their hearts; they have not known my ways.'
'''
"11" = ''':sup:`11` As I swore in my wrath, `They shall never enter my rest.'"
'''
"12" = ''':sup:`12` Take care, brethren, lest there be in any of you an evil,
unbelieving heart, leading you to fall away from the living God.
'''
"13" = ''':sup:`13` But exhort one another every day, as long as it is called "today,"
that none of you may be hardened by the deceitfulness of sin.
'''
"14" = ''':sup:`14` For we share in Christ, if only we hold our first confidence firm
to the end,
'''
"15" = ''':sup:`15` while it is said, "Today, when you hear his voice, do not harden
your hearts as in the rebellion."
'''
"16" = ''':sup:`16` Who were they that heard and yet were rebellious? Was it not all
those who left Egypt under the leadership of Moses?
'''
"17" = ''':sup:`17` And with whom was he provoked forty years? Was it not with those
who sinned, whose bodies fell in the wilderness?
'''
"18" = ''':sup:`18` And to whom did he swear that they should never enter his rest, but
to those who were disobedient?
'''
"19" = ''':sup:`19` So we see that they were unable to enter because of unbelief.
'''
