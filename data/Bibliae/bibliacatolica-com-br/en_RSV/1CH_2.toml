[2]
"1" = ''':sup:`1` These are the sons of Israel: Reuben, Simeon, Levi, Judah,
Is'sachar, Zeb'ulun,
'''
"2" = ''':sup:`2` Dan, Joseph, Benjamin, Naph'tali, Gad, and Asher.
'''
"3" = ''':sup:`3` The sons of Judah: Er, Onan, and Shelah; these three Bath-shu'a the
Canaanitess bore to him. Now Er, Judah's first-born, was wicked in the
sight of the LORD, and he slew him.
'''
"4" = ''':sup:`4` His daughter-in-law Tamar also bore him Perez and Zerah. Judah had
five sons in all.
'''
"5" = ''':sup:`5` The sons of Perez: Hezron and Hamul.
'''
"6" = ''':sup:`6` The sons of Zerah: Zimri, Ethan, Heman, Calcol, and Dara, five in
all.
'''
"7" = ''':sup:`7` The sons of Carmi: Achar, the troubler of Israel, who transgressed
in the matter of the devoted thing;
'''
"8" = ''':sup:`8` and Ethan's son was Azari'ah.
'''
"9" = ''':sup:`9` The sons of Hezron, that were born to him: Jerah'meel, Ram, and
Chelu'bai.
'''
"10" = ''':sup:`10` Ram was the father of Ammin'adab, and Ammin'adab was the father of
Nahshon, prince of the sons of Judah.
'''
"11" = ''':sup:`11` Nahshon was the father of Salma, Salma of Bo'az,
'''
"12" = ''':sup:`12` Bo'az of Obed, Obed of Jesse.
'''
"13" = ''':sup:`13` Jesse was the father of Eli'ab his first-born, Abin'adab the
second, Shim'ea the third,
'''
"14" = ''':sup:`14` Nethan'el the fourth, Raddai the fifth,
'''
"15" = ''':sup:`15` Ozem the sixth, David the seventh;
'''
"16" = ''':sup:`16` and their sisters were Zeru'iah and Ab'igail. The sons of Zeru'iah:
Abi'shai, Jo'ab, and As'ahel, three.
'''
"17" = ''':sup:`17` Ab'igail bore Ama'sa, and the father of Ama'sa was Jether the
Ish'maelite.
'''
"18" = ''':sup:`18` Caleb the son of Hezron had children by his wife Azu'bah, and by
Jer'ioth; and these were her sons: Jesher, Shobab, and Ardon.
'''
"19" = ''':sup:`19` When Azu'bah died, Caleb married Ephrath, who bore him Hur.
'''
"20" = ''':sup:`20` Hur was the father of Uri, and Uri was the father of Bez'alel.
'''
"21" = ''':sup:`21` Afterward Hezron went in to the daughter of Machir the father of
Gilead, whom he married when he was sixty years old; and she bore him
Segub;
'''
"22" = ''':sup:`22` and Segub was the father of Ja'ir, who had twenty-three cities in
the land of Gilead.
'''
"23" = ''':sup:`23` But Geshur and Aram took from them Havvoth-ja'ir, Kenath and its
villages, sixty towns. All these were descendants of Machir, the father
of Gilead.
'''
"24" = ''':sup:`24` After the death of Hezron, Caleb went in to Eph'rathah, the wife of
Hezron his father, and she bore him Ashhur, the father of Teko'a.
'''
"25" = ''':sup:`25` The sons of Jerah'meel, the first-born of Hezron: Ram, his
first-born, Bunah, Oren, Ozem, and Ahi'jah.
'''
"26" = ''':sup:`26` Jerah'meel also had another wife, whose name was At'arah; she was
the mother of Onam.
'''
"27" = ''':sup:`27` The sons of Ram, the first-born of Jerah'meel: Ma'az, Jamin, and
Eker.
'''
"28" = ''':sup:`28` The sons of Onam: Sham'mai and Jada. The sons of Sham'mai: Nadab
and Abi'shur.
'''
"29" = ''':sup:`29` The name of Abi'shur's wife was Ab'ihail, and she bore him Ahban
and Molid.
'''
"30" = ''':sup:`30` The sons of Nadab: Seled and Ap'pa-im; and Seled died childless.
'''
"31" = ''':sup:`31` The sons of Ap'pa-im: Ishi. The sons of Ishi: Sheshan. The sons of
Sheshan: Ahlai.
'''
"32" = ''':sup:`32` The sons of Jada, Sham'mai's brother: Jether and Jonathan; and
Jether died childless.
'''
"33" = ''':sup:`33` The sons of Jonathan: Peleth and Zaza. These were the descendants
of Jerah'meel.
'''
"34" = ''':sup:`34` Now Sheshan had no sons, only daughters; but Sheshan had an
Egyptian slave, whose name was Jarha.
'''
"35" = ''':sup:`35` So Sheshan gave his daughter in marriage to Jarha his slave; and
she bore him Attai.
'''
"36" = ''':sup:`36` Attai was the father of Nathan and Nathan of Zabad.
'''
"37" = ''':sup:`37` Zabad was the father of Ephlal, and Ephlal of Obed.
'''
"38" = ''':sup:`38` Obed was the father of Jehu, and Jehu of Azari'ah.
'''
"39" = ''':sup:`39` Azari'ah was the father of Helez, and Helez of Ele-a'sah.
'''
"40" = ''':sup:`40` Ele-a'sah was the father of Sismai, and Sismai of Shallum.
'''
"41" = ''':sup:`41` Shallum was the father of Jekami'ah, and Jekami'ah of Eli'shama.
'''
"42" = ''':sup:`42` The sons of Caleb the brother of Jerah'meel: Mare'shah his
first-born, who was the father of Ziph. The sons of Mare'shah: Hebron.
'''
"43" = ''':sup:`43` The sons of Hebron: Korah, Tap'puah, Rekem, and Shema.
'''
"44" = ''':sup:`44` Shema was the father of Raham, the father of Jor'ke-am; and Rekem
was the father of Sham'mai.
'''
"45" = ''':sup:`45` The son of Sham'mai: Ma'on; and Ma'on was the father of Bethzur.
'''
"46" = ''':sup:`46` Ephah also, Caleb's concubine, bore Haran, Moza, and Gazez; and
Haran was the father of Gazez.
'''
"47" = ''':sup:`47` The sons of Jah'dai: Regem, Jotham, Geshan, Pelet, Ephah, and
Sha'aph.
'''
"48" = ''':sup:`48` Ma'acah, Caleb's concubine, bore Sheber and Tir'hanah.
'''
"49" = ''':sup:`49` She also bore Sha'aph the father of Madman'nah, Sheva the father of
Machbe'nah and the father of Gib'e-a; and the daughter of Caleb was
Achsah.
'''
"50" = ''':sup:`50` These were the descendants of Caleb. The sons of Hur the first-born
of Eph'rathah: Shobal the father of Kir'iath-je'arim,
'''
"51" = ''':sup:`51` Salma, the father of Bethelem, and Hareph the father of Beth-gader.
'''
"52" = ''':sup:`52` Shobal the father of Kir'iath-je'arim had other sons: Haro'eh, half
of the Menu'hoth.
'''
"53" = ''':sup:`53` And the families of Kir'iath-je'arim: the Ithrites, the Puthites,
the Shu'mathites, and the Mish'ra-ites; from these came the Zo'rathites
and the Esh'taolites.
'''
"54" = ''':sup:`54` The sons of Salma: Bethlehem, the Netoph'athites,
At'roth-beth-jo'ab, and half of the Man'aha'thites, the Zorites.
'''
"55" = ''':sup:`55` The families also of the scribes that dwelt at Jabez: the
Ti'rathites, the Shim'e-athites, and the Su'cathites. These are the
Ken'ites who came from Hammath, the father of the house of Rechab.
'''
