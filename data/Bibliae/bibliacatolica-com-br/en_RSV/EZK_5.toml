[5]
"1" = ''':sup:`1` "And you, O son of man, take a sharp sword; use it as a barber's
razor and pass it over your head and your beard; then take balances for
weighing, and divide the hair.
'''
"2" = ''':sup:`2` A third part you shall burn in the fire in the midst of the city,
when the days of the siege are completed; and a third part you shall
take and strike with the sword round about the city; and a third part
you shall scatter to the wind, and I will unsheathe the sword after
them.
'''
"3" = ''':sup:`3` And you shall take from these a small number, and bind them in the
skirts of your robe.
'''
"4" = ''':sup:`4` And of these again you shall take some, and cast them into the fire,
and burn them in the fire; from there a fire will come forth into all
the house of Israel.
'''
"5" = ''':sup:`5` Thus says the Lord GOD: This is Jerusalem; I have set her in the
center of the nations, with countries round about her.
'''
"6" = ''':sup:`6` And she has wickedly rebelled against my ordinances more than the
nations, and against my statutes more than the countries round about
her, by rejecting my ordinances and not walking in my statutes.
'''
"7" = ''':sup:`7` Therefore thus says the Lord GOD: Because you are more turbulent
than the nations that are round about you, and have not walked in my
statutes or kept my ordinances, but have acted according to the
ordinances of the nations that are round about you;
'''
"8" = ''':sup:`8` therefore thus says the Lord GOD: Behold, I, even I, am against you;
and I will execute judgments in the midst of you in the sight of the
nations.
'''
"9" = ''':sup:`9` And because of all your abominations I will do with you what I have
never yet done, and the like of which I will never do again.
'''
"10" = ''':sup:`10` Therefore fathers shall eat their sons in the midst of you, and
sons shall eat their fathers; and I will execute judgments on you, and
any of you who survive I will scatter to all the winds.
'''
"11" = ''':sup:`11` Wherefore, as I live, says the Lord GOD, surely, because you have
defiled my sanctuary with all your detestable things and with all your
abominations, therefore I will cut you down; my eye will not spare, and
I will have no pity.
'''
"12" = ''':sup:`12` A third part of you shall die of pestilence and be consumed with
famine in the midst of you; a third part shall fall by the sword round
about you; and a third part I will scatter to all the winds and will
unsheathe the sword after them.
'''
"13" = ''':sup:`13` "Thus shall my anger spend itself, and I will vent my fury upon
them and satisfy myself; and they shall know that I, the LORD, have
spoken in my jealousy, when I spend my fury upon them.
'''
"14" = ''':sup:`14` Moreover I will make you a desolation and an object of reproach
among the nations round about you and in the sight of all that pass by.
'''
"15" = ''':sup:`15` You shall be a reproach and a taunt, a warning and a horror, to the
nations round about you, when I execute judgments on you in anger and
fury, and with furious chastisements -- I, the LORD, have spoken --
'''
"16" = ''':sup:`16` when I loose against you my deadly arrows of famine, arrows for
destruction, which I will loose to destroy you, and when I bring more
and more famine upon you, and break your staff of bread.
'''
"17" = ''':sup:`17` I will send famine and wild beasts against you, and they will rob
you of your children; pestilence and blood shall pass through you; and
I will bring the sword upon you. I, the LORD, have spoken."
'''
