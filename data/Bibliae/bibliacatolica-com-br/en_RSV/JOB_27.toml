[27]
"1" = ''':sup:`1` And Job again took up his discourse, and said:
'''
"2" = ''':sup:`2` "As God lives, who has taken away my right, and the Almighty, who
has made my soul bitter;
'''
"3" = ''':sup:`3` as long as my breath is in me, and the spirit of God is in my
nostrils;
'''
"4" = ''':sup:`4` my lips will not speak falsehood, and my tongue will not utter
deceit.
'''
"5" = ''':sup:`5` Far be it from me to say that you are right; till I die I will not
put away my integrity from me.
'''
"6" = ''':sup:`6` I hold fast my righteousness, and will not let it go; my heart does
not reproach me for any of my days.
'''
"7" = ''':sup:`7` "Let my enemy be as the wicked, and let him that rises up against me
be as the unrighteous.
'''
"8" = ''':sup:`8` For what is the hope of the godless when God cuts him off, when God
takes away his life?
'''
"9" = ''':sup:`9` Will God hear his cry, when trouble comes upon him?
'''
"10" = ''':sup:`10` Will he take delight in the Almighty? Will he call upon God at all
times?
'''
"11" = ''':sup:`11` I will teach you concerning the hand of God; what is with the
Almighty I will not conceal.
'''
"12" = ''':sup:`12` Behold, all of you have seen it yourselves; why then have you
become altogether vain?
'''
"13" = ''':sup:`13` "This is the portion of a wicked man with God, and the heritage
which oppressors receive from the Almighty:
'''
"14" = ''':sup:`14` If his children are multiplied, it is for the sword; and his
offspring have not enough to eat.
'''
"15" = ''':sup:`15` Those who survive him the pestilence buries, and their widows make
no lamentation.
'''
"16" = ''':sup:`16` Though he heap up silver like dust, and pile up clothing like clay;
'''
"17" = ''':sup:`17` he may pile it up, but the just will wear it, and the innocent will
divide the silver.
'''
"18" = ''':sup:`18` The house which he builds is like a spider's web, like a booth
which a watchman makes.
'''
"19" = ''':sup:`19` He goes to bed rich, but will do so no more; he opens his eyes, and
his wealth is gone.
'''
"20" = ''':sup:`20` Terrors overtake him like a flood; in the night a whirlwind carries
him off.
'''
"21" = ''':sup:`21` The east wind lifts him up and he is gone; it sweeps him out of his
place.
'''
"22" = ''':sup:`22` It hurls at him without pity; he flees from its power in headlong
flight.
'''
"23" = ''':sup:`23` It claps its hands at him, and hisses at him from its place.
'''
