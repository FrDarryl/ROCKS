[20]
"1" = ''':sup:`1` Now on the first day of the week Mary Mag'dalene came to the tomb
early, while it was still dark, and saw that the stone had been taken
away from the tomb.
'''
"2" = ''':sup:`2` So she ran, and went to Simon Peter and the other disciple, the one
whom Jesus loved, and said to them, "They have taken the Lord out of
the tomb, and we do not know where they have laid him."
'''
"3" = ''':sup:`3` Peter then came out with the other disciple, and they went toward
the tomb.
'''
"4" = ''':sup:`4` They both ran, but the other disciple outran Peter and reached the
tomb first;
'''
"5" = ''':sup:`5` and stooping to look in, he saw the linen cloths lying there, but he
did not go in.
'''
"6" = ''':sup:`6` Then Simon Peter came, following him, and went into the tomb; he saw
the linen cloths lying,
'''
"7" = ''':sup:`7` and the napkin, which had been on his head, not lying with the linen
cloths but rolled up in a place by itself.
'''
"8" = ''':sup:`8` Then the other disciple, who reached the tomb first, also went in,
and he saw and believed;
'''
"9" = ''':sup:`9` for as yet they did not know the scripture, that he must rise from
the dead.
'''
"10" = ''':sup:`10` Then the disciples went back to their homes.
'''
"11" = ''':sup:`11` But Mary stood weeping outside the tomb, and as she wept she
stooped to look into the tomb;
'''
"12" = ''':sup:`12` and she saw two angels in white, sitting where the body of Jesus
had lain, one at the head and one at the feet.
'''
"13" = ''':sup:`13` They said to her, "Woman, why are you weeping?" She said to them,
"Because they have taken away my Lord, and I do not know where they
have laid him."
'''
"14" = ''':sup:`14` Saying this, she turned round and saw Jesus standing, but she did
not know that it was Jesus.
'''
"15" = ''':sup:`15` Jesus said to her, "Woman, why are you weeping? Whom do you seek?"
Supposing him to be the gardener, she said to him, "Sir, if you have
carried him away, tell me where you have laid him, and I will take him
away."
'''
"16" = ''':sup:`16` Jesus said to her, "Mary." She turned and said to him in Hebrew,
"Rab-bo'ni!" (which means Teacher).
'''
"17" = ''':sup:`17` Jesus said to her, "Do not hold me, for I have not yet ascended to
the Father; but go to my brethren and say to them, I am ascending to my
Father and your Father, to my God and your God."
'''
"18" = ''':sup:`18` Mary Mag'dalene went and said to the disciples, "I have seen the
Lord"; and she told them that he had said these things to her.
'''
"19" = ''':sup:`19` On the evening of that day, the first day of the week, the doors
being shut where the disciples were, for fear of the Jews, Jesus came
and stood among them and said to them, "Peace be with you."
'''
"20" = ''':sup:`20` When he had said this, he showed them his hands and his side. Then
the disciples were glad when they saw the Lord.
'''
"21" = ''':sup:`21` Jesus said to them again, "Peace be with you. As the Father has
sent me, even so I send you."
'''
"22" = ''':sup:`22` And when he had said this, he breathed on them, and said to them,
"Receive the Holy Spirit.
'''
"23" = ''':sup:`23` If you forgive the sins of any, they are forgiven; if you retain
the sins of any, they are retained."
'''
"24" = ''':sup:`24` Now Thomas, one of the twelve, called the Twin, was not with them
when Jesus came.
'''
"25" = ''':sup:`25` So the other disciples told him, "We have seen the Lord." But he
said to them, "Unless I see in his hands the print of the nails, and
place my finger in the mark of the nails, and place my hand in his
side, I will not believe."
'''
"26" = ''':sup:`26` Eight days later, his disciples were again in the house, and Thomas
was with them. The doors were shut, but Jesus came and stood among
them, and said, "Peace be with you."
'''
"27" = ''':sup:`27` Then he said to Thomas, "Put your finger here, and see my hands;
and put out your hand, and place it in my side; do not be faithless,
but believing."
'''
"28" = ''':sup:`28` Thomas answered him, "My Lord and my God!"
'''
"29" = ''':sup:`29` Jesus said to him, "Have you believed because you have seen me?
Blessed are those who have not seen and yet believe."
'''
"30" = ''':sup:`30` Now Jesus did many other signs in the presence of the disciples,
which are not written in this book;
'''
"31" = ''':sup:`31` but these are written that you may believe that Jesus is the
Christ, the Son of God, and that believing you may have life in his
name.
'''
