[13]
"1" = ''':sup:`1` The LORD said to Moses and Aaron,
'''
"2" = ''':sup:`2` "When a man has on the skin of his body a swelling or an eruption or
a spot, and it turns into a leprous disease on the skin of his body,
then he shall be brought to Aaron the priest or to one of his sons the
priests,
'''
"3" = ''':sup:`3` and the priest shall examine the diseased spot on the skin of his
body; and if the hair in the diseased spot has turned white and the
disease appears to be deeper than the skin of his body, it is a leprous
disease; when the priest has examined him he shall pronounce him
unclean.
'''
"4" = ''':sup:`4` But if the spot is white in the skin of his body, and appears no
deeper than the skin, and the hair in it has not turned white, the
priest shall shut up the diseased person for seven days;
'''
"5" = ''':sup:`5` and the priest shall examine him on the seventh day, and if in his
eyes the disease is checked and the disease has not spread in the skin,
then the priest shall shut him up seven days more;
'''
"6" = ''':sup:`6` and the priest shall examine him again on the seventh day, and if
the diseased spot is dim and the disease has not spread in the skin,
then the priest shall pronounce him clean; it is only an eruption; and
he shall wash his clothes, and be clean.
'''
"7" = ''':sup:`7` But if the eruption spreads in the skin, after he has shown himself
to the priest for his cleansing, he shall appear again before the
priest;
'''
"8" = ''':sup:`8` and the priest shall make an examination, and if the eruption has
spread in the skin, then the priest shall pronounce him unclean; it is
leprosy.
'''
"9" = ''':sup:`9` "When a man is afflicted with leprosy, he shall be brought to the
priest;
'''
"10" = ''':sup:`10` and the priest shall make an examination, and if there is a white
swelling in the skin, which has turned the hair white, and there is
quick raw flesh in the swelling,
'''
"11" = ''':sup:`11` it is a chronic leprosy in the skin of his body, and the priest
shall pronounce him unclean; he shall not shut him up, for he is
unclean.
'''
"12" = ''':sup:`12` And if the leprosy breaks out in the skin, so that the leprosy
covers all the skin of the diseased person from head to foot, so far as
the priest can see,
'''
"13" = ''':sup:`13` then the priest shall make an examination, and if the leprosy has
covered all his body, he shall pronounce him clean of the disease; it
has all turned white, and he is clean.
'''
"14" = ''':sup:`14` But when raw flesh appears on him, he shall be unclean.
'''
"15" = ''':sup:`15` And the priest shall examine the raw flesh, and pronounce him
unclean; raw flesh is unclean, for it is leprosy.
'''
"16" = ''':sup:`16` But if the raw flesh turns again and is changed to white, then he
shall come to the priest,
'''
"17" = ''':sup:`17` and the priest shall examine him, and if the disease has turned
white, then the priest shall pronounce the diseased person clean; he is
clean.
'''
"18" = ''':sup:`18` "And when there is in the skin of one's body a boil that has
healed,
'''
"19" = ''':sup:`19` and in the place of the boil there comes a white swelling or a
reddish-white spot, then it shall be shown to the priest;
'''
"20" = ''':sup:`20` and the priest shall make an examination, and if it appears deeper
than the skin and its hair has turned white, then the priest shall
pronounce him unclean; it is the disease of leprosy, it has broken out
in the boil.
'''
"21" = ''':sup:`21` But if the priest examines it, and the hair on it is not white and
it is not deeper than the skin, but is dim, then the priest shall shut
him up seven days;
'''
"22" = ''':sup:`22` and if it spreads in the skin, then the priest shall pronounce him
unclean; it is diseased.
'''
"23" = ''':sup:`23` But if the spot remains in one place and does not spread, it is the
scar of the boil; and the priest shall pronounce him clean.
'''
"24" = ''':sup:`24` "Or, when the body has a burn on its skin and the raw flesh of the
burn becomes a spot, reddish-white or white,
'''
"25" = ''':sup:`25` the priest shall examine it, and if the hair in the spot has turned
white and it appears deeper than the skin, then it is leprosy; it has
broken out in the burn, and the priest shall pronounce him unclean; it
is a leprous disease.
'''
"26" = ''':sup:`26` But if the priest examines it, and the hair in the spot is not
white and it is no deeper than the skin, but is dim, the priest shall
shut him up seven days,
'''
"27" = ''':sup:`27` and the priest shall examine him the seventh day; if it is
spreading in the skin, then the priest shall pronounce him unclean; it
is a leprous disease.
'''
"28" = ''':sup:`28` But if the spot remains in one place and does not spread in the
skin, but is dim, it is a swelling from the burn, and the priest shall
pronounce him clean; for it is the scar of the burn.
'''
"29" = ''':sup:`29` "When a man or woman has a disease on the head or the beard,
'''
"30" = ''':sup:`30` the priest shall examine the disease; and if it appears deeper than
the skin, and the hair in it is yellow and thin, then the priest shall
pronounce him unclean; it is an itch, a leprosy of the head or the
beard.
'''
"31" = ''':sup:`31` And if the priest examines the itching disease, and it appears no
deeper than the skin and there is no black hair in it, then the priest
shall shut up the person with the itching disease for seven days,
'''
"32" = ''':sup:`32` and on the seventh day the priest shall examine the disease; and if
the itch has not spread, and there is in it no yellow hair, and the
itch appears to be no deeper than the skin,
'''
"33" = ''':sup:`33` then he shall shave himself, but the itch he shall not shave; and
the priest shall shut up the person with the itching disease for seven
days more;
'''
"34" = ''':sup:`34` and on the seventh day the priest shall examine the itch, and if
the itch has not spread in the skin and it appears to be no deeper than
the skin, then the priest shall pronounce him clean; and he shall wash
his clothes, and be clean.
'''
"35" = ''':sup:`35` But if the itch spreads in the skin after his cleansing,
'''
"36" = ''':sup:`36` then the priest shall examine him, and if the itch has spread in
the skin, the priest need not seek for the yellow hair; he is unclean.
'''
"37" = ''':sup:`37` But if in his eyes the itch is checked, and black hair has grown in
it, the itch is healed, he is clean; and the priest shall pronounce him
clean.
'''
"38" = ''':sup:`38` "When a man or a woman has spots on the skin of the body, white
spots,
'''
"39" = ''':sup:`39` the priest shall make an examination, and if the spots on the skin
of the body are of a dull white, it is tetter that has broken out in
the skin; he is clean.
'''
"40" = ''':sup:`40` "If a man's hair has fallen from his head, he is bald but he is
clean.
'''
"41" = ''':sup:`41` And if a man's hair has fallen from his forehead and temples, he
has baldness of the forehead but he is clean.
'''
"42" = ''':sup:`42` But if there is on the bald head or the bald forehead a
reddish-white diseased spot, it is leprosy breaking out on his bald
head or his bald forehead.
'''
"43" = ''':sup:`43` Then the priest shall examine him, and if the diseased swelling is
reddish-white on his bald head or on his bald forehead, like the
appearance of leprosy in the skin of the body,
'''
"44" = ''':sup:`44` he is a leprous man, he is unclean; the priest must pronounce him
unclean; his disease is on his head.
'''
"45" = ''':sup:`45` "The leper who has the disease shall wear torn clothes and let the
hair of his head hang loose, and he shall cover his upper lip and cry,
`Unclean, unclean.'
'''
"46" = ''':sup:`46` He shall remain unclean as long as he has the disease; he is
unclean; he shall dwell alone in a habitation outside the camp.
'''
"47" = ''':sup:`47` "When there is a leprous disease in a garment, whether a woolen or
a linen garment,
'''
"48" = ''':sup:`48` in warp or woof of linen or wool, or in a skin or in anything made
of skin,
'''
"49" = ''':sup:`49` if the disease shows greenish or reddish in the garment, whether in
warp or woof or in skin or in anything made of skin, it is a leprous
disease and shall be shown to the priest.
'''
"50" = ''':sup:`50` And the priest shall examine the disease, and shut up that which
has the disease for seven days;
'''
"51" = ''':sup:`51` then he shall examine the disease on the seventh day. If the
disease has spread in the garment, in warp or woof, or in the skin,
whatever be the use of the skin, the disease is a malignant leprosy; it
is unclean.
'''
"52" = ''':sup:`52` And he shall burn the garment, whether diseased in warp or woof,
woolen or linen, or anything of skin, for it is a malignant leprosy; it
shall be burned in the fire.
'''
"53" = ''':sup:`53` "And if the priest examines, and the disease has not spread in the
garment in warp or woof or in anything of skin,
'''
"54" = ''':sup:`54` then the priest shall command that they wash the thing in which is
the disease, and he shall shut it up seven days more;
'''
"55" = ''':sup:`55` and the priest shall examine the diseased thing after it has been
washed. And if the diseased spot has not changed color, though the
disease has not spread, it is unclean; you shall burn it in the fire,
whether the leprous spot is on the back or on the front.
'''
"56" = ''':sup:`56` "But if the priest examines, and the disease is dim after it is
washed, he shall tear the spot out of the garment or the skin or the
warp or woof;
'''
"57" = ''':sup:`57` then if it appears again in the garment, in warp or woof, or in
anything of skin, it is spreading; you shall burn with fire that in
which is the disease.
'''
"58" = ''':sup:`58` But the garment, warp or woof, or anything of skin from which the
disease departs when you have washed it, shall then be washed a second
time, and be clean."
'''
"59" = ''':sup:`59` This is the law for a leprous disease in a garment of wool or
linen, either in warp or woof, or in anything of skin, to decide
whether it is clean or unclean.
'''
