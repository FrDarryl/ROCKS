[6]
"1" = ''':sup:`1` Now in these days when the disciples were increasing in number, the
Hellenists murmured against the Hebrews because their widows were
neglected in the daily distribution.
'''
"2" = ''':sup:`2` And the twelve summoned the body of the disciples and said, "It is
not right that we should give up preaching the word of God to serve
tables.
'''
"3" = ''':sup:`3` Therefore, brethren, pick out from among you seven men of good
repute, full of the Spirit and of wisdom, whom we may appoint to this
duty.
'''
"4" = ''':sup:`4` But we will devote ourselves to prayer and to the ministry of the
word."
'''
"5" = ''':sup:`5` And what they said pleased the whole multitude, and they chose
Stephen, a man full of faith and of the Holy Spirit, and Philip, and
Proch'orus, and Nica'nor, and Ti'mon, and Par'menas, and Nicola'us, a
proselyte of Antioch.
'''
"6" = ''':sup:`6` These they set before the apostles, and they prayed and laid their
hands upon them.
'''
"7" = ''':sup:`7` And the word of God increased; and the number of the disciples
multiplied greatly in Jerusalem, and a great many of the priests were
obedient to the faith.
'''
"8" = ''':sup:`8` And Stephen, full of grace and power, did great wonders and signs
among the people.
'''
"9" = ''':sup:`9` Then some of those who belonged to the synagogue of the Freedmen (as
it was called), and of the Cyre'nians, and of the Alexandrians, and of
those from Cili'cia and Asia, arose and disputed with Stephen.
'''
"10" = ''':sup:`10` But they could not withstand the wisdom and the Spirit with which
he spoke.
'''
"11" = ''':sup:`11` Then they secretly instigated men, who said, "We have heard him
speak blasphemous words against Moses and God."
'''
"12" = ''':sup:`12` And they stirred up the people and the elders and the scribes, and
they came upon him and seized him and brought him before the council,
'''
"13" = ''':sup:`13` and set up false witnesses who said, "This man never ceases to
speak words against this holy place and the law;
'''
"14" = ''':sup:`14` for we have heard him say that this Jesus of Nazareth will destroy
this place, and will change the customs which Moses delivered to us."
'''
"15" = ''':sup:`15` And gazing at him, all who sat in the council saw that his face was
like the face of an angel.
'''
