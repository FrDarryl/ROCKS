[21]
"1" = ''':sup:`1` He looked up and saw the rich putting their gifts into the treasury;
'''
"2" = ''':sup:`2` and he saw a poor widow put in two copper coins.
'''
"3" = ''':sup:`3` And he said, "Truly I tell you, this poor widow has put in more than
all of them;
'''
"4" = ''':sup:`4` for they all contributed out of their abundance, but she out of her
poverty put in all the living that she had."
'''
"5" = ''':sup:`5` And as some spoke of the temple, how it was adorned with noble
stones and offerings, he said,
'''
"6" = ''':sup:`6` "As for these things which you see, the days will come when there
shall not be left here one stone upon another that will not be thrown
down."
'''
"7" = ''':sup:`7` And they asked him, "Teacher, when will this be, and what will be
the sign when this is about to take place?"
'''
"8" = ''':sup:`8` And he said, "Take heed that you are not led astray; for many will
come in my name, saying, `I am he!' and, `The time is at hand!' Do not
go after them.
'''
"9" = ''':sup:`9` And when you hear of wars and tumults, do not be terrified; for this
must first take place, but the end will not be at once."
'''
"10" = ''':sup:`10` Then he said to them, "Nation will rise against nation, and kingdom
against kingdom;
'''
"11" = ''':sup:`11` there will be great earthquakes, and in various places famines and
pestilences; and there will be terrors and great signs from heaven.
'''
"12" = ''':sup:`12` But before all this they will lay their hands on you and persecute
you, delivering you up to the synagogues and prisons, and you will be
brought before kings and governors for my name's sake.
'''
"13" = ''':sup:`13` This will be a time for you to bear testimony.
'''
"14" = ''':sup:`14` Settle it therefore in your minds, not to meditate beforehand how
to answer;
'''
"15" = ''':sup:`15` for I will give you a mouth and wisdom, which none of your
adversaries will be able to withstand or contradict.
'''
"16" = ''':sup:`16` You will be delivered up even by parents and brothers and kinsmen
and friends, and some of you they will put to death;
'''
"17" = ''':sup:`17` you will be hated by all for my name's sake.
'''
"18" = ''':sup:`18` But not a hair of your head will perish.
'''
"19" = ''':sup:`19` By your endurance you will gain your lives.
'''
"20" = ''':sup:`20` "But when you see Jerusalem surrounded by armies, then know that
its desolation has come near.
'''
"21" = ''':sup:`21` Then let those who are in Judea flee to the mountains, and let
those who are inside the city depart, and let not those who are out in
the country enter it;
'''
"22" = ''':sup:`22` for these are days of vengeance, to fulfil all that is written.
'''
"23" = ''':sup:`23` Alas for those who are with child and for those who give suck in
those days! For great distress shall be upon the earth and wrath upon
this people;
'''
"24" = ''':sup:`24` they will fall by the edge of the sword, and be led captive among
all nations; and Jerusalem will be trodden down by the Gentiles, until
the times of the Gentiles are fulfilled.
'''
"25" = ''':sup:`25` "And there will be signs in sun and moon and stars, and upon the
earth distress of nations in perplexity at the roaring of the sea and
the waves,
'''
"26" = ''':sup:`26` men fainting with fear and with foreboding of what is coming on the
world; for the powers of the heavens will be shaken.
'''
"27" = ''':sup:`27` And then they will see the Son of man coming in a cloud with power
and great glory.
'''
"28" = ''':sup:`28` Now when these things begin to take place, look up and raise your
heads, because your redemption is drawing near."
'''
"29" = ''':sup:`29` And he told them a parable: "Look at the fig tree, and all the
trees;
'''
"30" = ''':sup:`30` as soon as they come out in leaf, you see for yourselves and know
that the summer is already near.
'''
"31" = ''':sup:`31` So also, when you see these things taking place, you know that the
kingdom of God is near.
'''
"32" = ''':sup:`32` Truly, I say to you, this generation will not pass away till all
has taken place.
'''
"33" = ''':sup:`33` Heaven and earth will pass away, but my words will not pass away.
'''
"34" = ''':sup:`34` "But take heed to yourselves lest your hearts be weighed down with
dissipation and drunkenness and cares of this life, and that day come
upon you suddenly like a snare;
'''
"35" = ''':sup:`35` for it will come upon all who dwell upon the face of the whole
earth.
'''
"36" = ''':sup:`36` But watch at all times, praying that you may have strength to
escape all these things that will take place, and to stand before the
Son of man."
'''
"37" = ''':sup:`37` And every day he was teaching in the temple, but at night he went
out and lodged on the mount called Olivet.
'''
"38" = ''':sup:`38` And early in the morning all the people came to him in the temple
to hear him.
'''
