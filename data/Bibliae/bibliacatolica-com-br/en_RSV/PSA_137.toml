[137]
"1" = ''':sup:`1` By the waters of Babylon, there we sat down and wept, when we
remembered Zion.
'''
"2" = ''':sup:`2` On the willows there we hung up our lyres.
'''
"3" = ''':sup:`3` For there our captors required of us songs, and our tormentors,
mirth, saying, "Sing us one of the songs of Zion!"
'''
"4" = ''':sup:`4` How shall we sing the LORD's song in a foreign land?
'''
"5" = ''':sup:`5` If I forget you, O Jerusalem, let my right hand wither!
'''
"6" = ''':sup:`6` Let my tongue cleave to the roof of my mouth, if I do not remember
you, if I do not set Jerusalem above my highest joy!
'''
"7" = ''':sup:`7` Remember, O LORD, against the E'domites the day of Jerusalem, how
they said, "Rase it, rase it! Down to its foundations!"
'''
"8" = ''':sup:`8` O daughter of Babylon, you devastator! Happy shall he be who
requites you with what you have done to us!
'''
"9" = ''':sup:`9` Happy shall he be who takes your little ones and dashes them against
the rock!
'''
