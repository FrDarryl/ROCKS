[6]
"1" = ''':sup:`1` Then Job answered:
'''
"2" = ''':sup:`2` "O that my vexation were weighed, and all my calamity laid in the
balances!
'''
"3" = ''':sup:`3` For then it would be heavier than the sand of the sea; therefore my
words have been rash.
'''
"4" = ''':sup:`4` For the arrows of the Almighty are in me; my spirit drinks their
poison; the terrors of God are arrayed against me.
'''
"5" = ''':sup:`5` Does the wild ass bray when he has grass, or the ox low over his
fodder?
'''
"6" = ''':sup:`6` Can that which is tasteless be eaten without salt, or is there any
taste in the slime of the purslane?
'''
"7" = ''':sup:`7` My appetite refuses to touch them; they are as food that is
loathsome to me.
'''
"8" = ''':sup:`8` "O that I might have my request, and that God would grant my desire;
'''
"9" = ''':sup:`9` that it would please God to crush me, that he would let loose his
hand and cut me off!
'''
"10" = ''':sup:`10` This would be my consolation; I would even exult in pain unsparing;
for I have not denied the words of the Holy One.
'''
"11" = ''':sup:`11` What is my strength, that I should wait? And what is my end, that I
should be patient?
'''
"12" = ''':sup:`12` Is my strength the strength of stones, or is my flesh bronze?
'''
"13" = ''':sup:`13` In truth I have no help in me, and any resource is driven from me.
'''
"14" = ''':sup:`14` "He who withholds kindness from a friend forsakes the fear of the
Almighty.
'''
"15" = ''':sup:`15` My brethren are treacherous as a torrent-bed, as freshets that pass
away,
'''
"16" = ''':sup:`16` which are dark with ice, and where the snow hides itself.
'''
"17" = ''':sup:`17` In time of heat they disappear; when it is hot, they vanish from
their place.
'''
"18" = ''':sup:`18` The caravans turn aside from their course; they go up into the
waste, and perish.
'''
"19" = ''':sup:`19` The caravans of Tema look, the travelers of Sheba hope.
'''
"20" = ''':sup:`20` They are disappointed because they were confident; they come
thither and are confounded.
'''
"21" = ''':sup:`21` Such you have now become to me; you see my calamity, and are
afraid.
'''
"22" = ''':sup:`22` Have I said, `Make me a gift'? Or, `From your wealth offer a bribe
for me'?
'''
"23" = ''':sup:`23` Or, `Deliver me from the adversary's hand'? Or, `Ransom me from the
hand of oppressors'?
'''
"24" = ''':sup:`24` "Teach me, and I will be silent; make me understand how I have
erred.
'''
"25" = ''':sup:`25` How forceful are honest words! But what does reproof from you
reprove?
'''
"26" = ''':sup:`26` Do you think that you can reprove words, when the speech of a
despairing man is wind?
'''
"27" = ''':sup:`27` You would even cast lots over the fatherless, and bargain over your
friend.
'''
"28" = ''':sup:`28` "But now, be pleased to look at me; for I will not lie to your
face.
'''
"29" = ''':sup:`29` Turn, I pray, let no wrong be done. Turn now, my vindication is at
stake.
'''
"30" = ''':sup:`30` Is there any wrong on my tongue? Cannot my taste discern calamity?
'''
