[22]
"1" = ''':sup:`1` Then David said, "Here shall be the house of the LORD God and here
the altar of burnt offering for Israel."
'''
"2" = ''':sup:`2` David commanded to gather together the aliens who were in the land
of Israel, and he set stonecutters to prepare dressed stones for
building the house of God.
'''
"3" = ''':sup:`3` David also provided great stores of iron for nails for the doors of
the gates and for clamps, as well as bronze in quantities beyond
weighing,
'''
"4" = ''':sup:`4` and cedar timbers without number; for the Sido'nians and Tyrians
brought great quantities of cedar to David.
'''
"5" = ''':sup:`5` For David said, "Solomon my son is young and inexperienced, and the
house that is to be built for the LORD must be exceedingly magnificent,
of fame and glory throughout all lands; I will therefore make
preparation for it." So David provided materials in great quantity
before his death.
'''
"6" = ''':sup:`6` Then he called for Solomon his son, and charged him to build a house
for the LORD, the God of Israel.
'''
"7" = ''':sup:`7` David said to Solomon, "My son, I had it in my heart to build a
house to the name of the LORD my God.
'''
"8" = ''':sup:`8` But the word of the LORD came to me, saying, `You have shed much
blood and have waged great wars; you shall not build a house to my
name, because you have shed so much blood before me upon the earth.
'''
"9" = ''':sup:`9` Behold, a son shall be born to you; he shall be a man of peace. I
will give him peace from all his enemies round about; for his name
shall be Solomon, and I will give peace and quiet to Israel in his
days.
'''
"10" = ''':sup:`10` He shall build a house for my name. He shall be my son, and I will
be his father, and I will establish his royal throne in Israel for
ever.'
'''
"11" = ''':sup:`11` Now, my son, the LORD be with you, so that you may succeed in
building the house of the LORD your God, as he has spoken concerning
you.
'''
"12" = ''':sup:`12` Only, may the LORD grant you discretion and understanding, that
when he gives you charge over Israel you may keep the law of the LORD
your God.
'''
"13" = ''':sup:`13` Then you will prosper if you are careful to observe the statutes
and the ordinances which the LORD commanded Moses for Israel. Be
strong, and of good courage. Fear not; be not dismayed.
'''
"14" = ''':sup:`14` With great pains I have provided for the house of the LORD a
hundred thousand talents of gold, a million talents of silver, and
bronze and iron beyond weighing, for there is so much of it; timber and
stone too I have provided. To these you must add.
'''
"15" = ''':sup:`15` You have an abundance of workmen: stonecutters, masons, carpenters,
and all kinds of craftsmen without number, skilled in working
'''
"16" = ''':sup:`16` gold, silver, bronze, and iron. Arise and be doing! The LORD be
with you!"
'''
"17" = ''':sup:`17` David also commanded all the leaders of Israel to help Solomon his
son, saying,
'''
"18" = ''':sup:`18` "Is not the LORD your God with you? And has he not given you peace
on every side? For he has delivered the inhabitants of the land into my
hand; and the land is subdued before the LORD and his people.
'''
"19" = ''':sup:`19` Now set your mind and heart to seek the LORD your God. Arise and
build the sanctuary of the LORD God, so that the ark of the covenant of
the LORD and the holy vessels of God may be brought into a house built
for the name of the LORD."
'''
