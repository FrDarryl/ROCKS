[4]
"1" = ''':sup:`1` Now when the adversaries of Judah and Benjamin heard that the
returned exiles were building a temple to the LORD, the God of Israel,
'''
"2" = ''':sup:`2` they approached Zerub'babel and the heads of fathers' houses and
said to them, "Let us build with you; for we worship your God as you
do, and we have been sacrificing to him ever since the days of
E'sar-had'don king of Assyria who brought us here."
'''
"3" = ''':sup:`3` But Zerub'babel, Jeshua, and the rest of the heads of fathers'
houses in Israel said to them, "You have nothing to do with us in
building a house to our God; but we alone will build to the LORD, the
God of Israel, as King Cyrus the king of Persia has commanded us."
'''
"4" = ''':sup:`4` Then the people of the land discouraged the people of Judah, and
made them afraid to build,
'''
"5" = ''':sup:`5` and hired counselors against them to frustrate their purpose, all
the days of Cyrus king of Persia, even until the reign of Darius king
of Persia.
'''
"6" = ''':sup:`6` And in the reign of Ahasu-e'rus, in the beginning of his reign, they
wrote an accusation against the inhabitants of Judah and Jerusalem.
'''
"7" = ''':sup:`7` And in the days of Ar-ta-xerx'es, Bishlam and Mith'redath and
Tab'eel and the rest of their associates wrote to Ar-ta-xerx'es king of
Persia; the letter was written in Aramaic and translated.
'''
"8" = ''':sup:`8` Rehum the commander and Shim'shai the scribe wrote a letter against
Jerusalem to Ar-ta-xerx'es the king as follows --
'''
"9" = ''':sup:`9` then wrote Rehum the commander, Shim'shai the scribe, and the rest
of their associates, the judges, the governors, the officials, the
Persians, the men of Erech, the Babylonians, the men of Susa, that is,
the Elamites,
'''
"10" = ''':sup:`10` and the rest of the nations whom the great and noble Osnap'par
deported and settled in the cities of Sama'ria and in the rest of the
province Beyond the River, and now
'''
"11" = ''':sup:`11` this is a copy of the letter that they sent -- "To Ar-ta-xerx'es
the king: Your servants, the men of the province Beyond the River, send
greeting. And now
'''
"12" = ''':sup:`12` be it known to the king that the Jews who came up from you to us
have gone to Jerusalem. They are rebuilding that rebellious and wicked
city; they are finishing the walls and repairing the foundations.
'''
"13" = ''':sup:`13` Now be it known to the king that, if this city is rebuilt and the
walls finished, they will not pay tribute, custom, or toll, and the
royal revenue will be impaired.
'''
"14" = ''':sup:`14` Now because we eat the salt of the palace and it is not fitting for
us to witness the king's dishonor, therefore we send and inform the
king,
'''
"15" = ''':sup:`15` in order that search may be made in the book of the records of your
fathers. You will find in the book of the records and learn that this
city is a rebellious city, hurtful to kings and provinces, and that
sedition was stirred up in it from of old. That was why this city was
laid waste.
'''
"16" = ''':sup:`16` We make known to the king that, if this city is rebuilt and its
walls finished, you will then have no possession in the province Beyond
the River."
'''
"17" = ''':sup:`17` The king sent an answer: "To Rehum the commander and Shim'shai the
scribe and the rest of their associates who live in Sama'ria and in the
rest of the province Beyond the River, greeting. And now
'''
"18" = ''':sup:`18` the letter which you sent to us has been plainly read before me.
'''
"19" = ''':sup:`19` And I made a decree, and search has been made, and it has been
found that this city from of old has risen against kings, and that
rebellion and sedition have been made in it.
'''
"20" = ''':sup:`20` And mighty kings have been over Jerusalem, who ruled over the whole
province Beyond the River, to whom tribute, custom, and toll were paid.
'''
"21" = ''':sup:`21` Therefore make a decree that these men be made to cease, and that
this city be not rebuilt, until a decree is made by me.
'''
"22" = ''':sup:`22` And take care not to be slack in this matter; why should damage
grow to the hurt of the king?"
'''
"23" = ''':sup:`23` Then, when the copy of King Ar-ta-xerx'es' letter was read before
Rehum and Shim'shai the scribe and their associates, they went in haste
to the Jews at Jerusalem and by force and power made them cease.
'''
"24" = ''':sup:`24` Then the work on the house of God which is in Jerusalem stopped;
and it ceased until the second year of the reign of Darius king of
Persia.
'''
