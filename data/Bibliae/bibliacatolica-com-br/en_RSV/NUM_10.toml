[10]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Make two silver trumpets; of hammered work you shall make them; and
you shall use them for summoning the congregation, and for breaking
camp.
'''
"3" = ''':sup:`3` And when both are blown, all the congregation shall gather
themselves to you at the entrance of the tent of meeting.
'''
"4" = ''':sup:`4` But if they blow only one, then the leaders, the heads of the tribes
of Israel, shall gather themselves to you.
'''
"5" = ''':sup:`5` When you blow an alarm, the camps that are on the east side shall
set out.
'''
"6" = ''':sup:`6` And when you blow an alarm the second time, the camps that are on
the south side shall set out. An alarm is to be blown whenever they are
to set out.
'''
"7" = ''':sup:`7` But when the assembly is to be gathered together, you shall blow,
but you shall not sound an alarm.
'''
"8" = ''':sup:`8` And the sons of Aaron, the priests, shall blow the trumpets. The
trumpets shall be to you for a perpetual statute throughout your
generations.
'''
"9" = ''':sup:`9` And when you go to war in your land against the adversary who
oppresses you, then you shall sound an alarm with the trumpets, that
you may be remembered before the LORD your God, and you shall be saved
from your enemies.
'''
"10" = ''':sup:`10` On the day of your gladness also, and at your appointed feasts, and
at the beginnings of your months, you shall blow the trumpets over your
burnt offerings and over the sacrifices of your peace offerings; they
shall serve you for remembrance before your God: I am the LORD your
God."
'''
"11" = ''':sup:`11` In the second year, in the second month, on the twentieth day of
the month, the cloud was taken up from over the tabernacle of the
testimony,
'''
"12" = ''':sup:`12` and the people of Israel set out by stages from the wilderness of
Sinai; and the cloud settled down in the wilderness of Paran.
'''
"13" = ''':sup:`13` They set out for the first time at the command of the LORD by
Moses.
'''
"14" = ''':sup:`14` The standard of the camp of the men of Judah set out first by their
companies; and over their host was Nahshon the son of Ammin'adab.
'''
"15" = ''':sup:`15` And over the host of the tribe of the men of Is'sachar was
Nethan'el the son of Zu'ar.
'''
"16" = ''':sup:`16` And over the host of the tribe of the men of Zeb'ulun was Eli'ab
the son of Helon.
'''
"17" = ''':sup:`17` And when the tabernacle was taken down, the sons of Gershon and the
sons of Merar'i, who carried the tabernacle, set out.
'''
"18" = ''':sup:`18` And the standard of the camp of Reuben set out by their companies;
and over their host was Eli'zur the son of Shed'eur.
'''
"19" = ''':sup:`19` And over the host of the tribe of the men of Simeon was Shelu'mi-el
the son of Zurishad'dai.
'''
"20" = ''':sup:`20` And over the host of the tribe of the men of Gad was Eli'asaph the
son of Deu'el.
'''
"21" = ''':sup:`21` Then the Ko'hathites set out, carrying the holy things, and the
tabernacle was set up before their arrival.
'''
"22" = ''':sup:`22` And the standard of the camp of the men of E'phraim set out by
their companies; and over their host was Eli'shama the son of Ammi'hud.
'''
"23" = ''':sup:`23` And over the host of the tribe of the men of Manas'seh was
Gama'liel the son of Pedah'zur.
'''
"24" = ''':sup:`24` And over the host of the tribe of the men of Benjamin was Abi'dan
the son of Gideo'ni.
'''
"25" = ''':sup:`25` Then the standard of the camp of the men of Dan, acting as the rear
guard of all the camps, set out by their companies; and over their host
was Ahie'zer the son of Ammishad'dai.
'''
"26" = ''':sup:`26` And over the host of the tribe of the men of Asher was Pa'giel the
son of Ochran.
'''
"27" = ''':sup:`27` And over the host of the tribe of the men of Naph'tali was Ahi'ra
the son of Enan.
'''
"28" = ''':sup:`28` This was the order of march of the people of Israel according to
their hosts, when they set out.
'''
"29" = ''':sup:`29` And Moses said to Hobab the son of Reu'el the Mid'ianite, Moses'
father-in-law, "We are setting out for the place of which the LORD
said, `I will give it to you'; come with us, and we will do you good;
for the LORD has promised good to Israel."
'''
"30" = ''':sup:`30` But he said to him, "I will not go; I will depart to my own land
and to my kindred."
'''
"31" = ''':sup:`31` And he said, "Do not leave us, I pray you, for you know how we are
to encamp in the wilderness, and you will serve as eyes for us.
'''
"32" = ''':sup:`32` And if you go with us, whatever good the LORD will do to us, the
same will we do to you."
'''
"33" = ''':sup:`33` So they set out from the mount of the LORD three days' journey; and
the ark of the covenant of the LORD went before them three days'
journey, to seek out a resting place for them.
'''
"34" = ''':sup:`34` And the cloud of the LORD was over them by day, whenever they set
out from the camp.
'''
"35" = ''':sup:`35` And whenever the ark set out, Moses said, "Arise, O LORD, and let
thy enemies be scattered; and let them that hate thee flee before
thee."
'''
"36" = ''':sup:`36` And when it rested, he said, "Return, O LORD, to the ten thousand
thousands of Israel."
'''
