[15]
"1" = ''':sup:`1` Blessed is the man who does not blunder with his lips and need not
suffer grief for sin.
'''
"2" = ''':sup:`2` Blessed is he whose heart does not condemn him, and who has not
given up his hope.
'''
"3" = ''':sup:`3` Riches are not seemly for a stingy man; and of what use is property
to an envious man?
'''
"4" = ''':sup:`4` Whoever accumulates by depriving himself, accumulates for others;
and others will live in luxury on his goods.
'''
"5" = ''':sup:`5` If a man is mean to himself, to whom will he be generous? He will
not enjoy his own riches.
'''
"6" = ''':sup:`6` No one is meaner than the man who is grudging to himself, and this
is the retribution for his baseness;
'''
"7" = ''':sup:`7` even if he does good, he does it unintentionally, and betrays his
baseness in the end.
'''
"8" = ''':sup:`8` Evil is the man with a grudging eye; he averts his face and
disregards people.
'''
"9" = ''':sup:`9` A greedy man's eye is not satisfied with a portion, and mean
injustice withers the soul.
'''
"10" = ''':sup:`10` A stingy man's eye begrudges bread, and it is lacking at his table.
'''
"11" = ''':sup:`11` My son, treat yourself well, according to your means, and present
worthy offerings to the Lord.
'''
"12" = ''':sup:`12` Remember that death will not delay, and the decree of Hades has not
been shown to you.
'''
"13" = ''':sup:`13` Do good to a friend before you die, and reach out and give to him
as much as you can.
'''
"14" = ''':sup:`14` Do not deprive yourself of a happy day; let not your share of
desired good pass by you.
'''
"15" = ''':sup:`15` Will you not leave the fruit of your labors to another, and what
you acquired by toil to be divided by lot?
'''
"16" = ''':sup:`16` Give, and take, and beguile yourself, because in Hades one cannot
look for luxury.
'''
"17" = ''':sup:`17` All living beings become old like a garment, for the decree from of
old is, "You must surely die!"
'''
"18" = ''':sup:`18` Like flourishing leaves on a spreading tree which sheds some and
puts forth others, so are the generations of flesh and blood: one dies
and another is born.
'''
"19" = ''':sup:`19` Every product decays and ceases to exist, and the man who made it
will pass away with it.
'''
"20" = ''':sup:`20` Blessed is the man who meditates on wisdom and who reasons
intelligently.
'''
"21" = ''':sup:`21` He who reflects in his mind on her ways will also ponder her
secrets.
'''
"22" = ''':sup:`22` Pursue wisdom like a hunter, and lie in wait on her paths.
'''
"23" = ''':sup:`23` He who peers through her windows will also listen at her doors;
'''
"24" = ''':sup:`24` he who encamps near her house will also fasten his tent peg to her
walls;
'''
"25" = ''':sup:`25` he will pitch his tent near her, and will lodge in an excellent
lodging place;
'''
"26" = ''':sup:`26` he will place his children under her shelter, and will camp under
her boughs;
'''
"27" = ''':sup:`27` he will be sheltered by her from the heat, and will dwell in the
midst of her glory.
'''
