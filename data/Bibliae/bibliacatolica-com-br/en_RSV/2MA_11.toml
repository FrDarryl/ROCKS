[11]
"1" = ''':sup:`1` Very soon after this, Lysias, the king's guardian and kinsman, who
was in charge of the government, being vexed at what had happened,
'''
"2" = ''':sup:`2` gathered about eighty thousand men and all his cavalry and came
against the Jews. He intended to make the city a home for Greeks,
'''
"3" = ''':sup:`3` and to levy tribute on the temple as he did on the sacred places of
the other nations, and to put up the high priesthood for sale every
year.
'''
"4" = ''':sup:`4` He took no account whatever of the power of God, but was elated with
his ten thousands of infantry, and his thousands of cavalry, and his
eighty elephants.
'''
"5" = ''':sup:`5` Invading Judea, he approached Beth-zur, which was a fortified place
about five leagues from Jerusalem, and pressed it hard.
'''
"6" = ''':sup:`6` When Maccabeus and his men got word that Lysias was besieging the
strongholds, they and all the people, with lamentations and tears,
besought the Lord to send a good angel to save Israel.
'''
"7" = ''':sup:`7` Maccabeus himself was the first to take up arms, and he urged the
others to risk their lives with him to aid their brethren. Then they
eagerly rushed off together.
'''
"8" = ''':sup:`8` And there, while they were still near Jerusalem, a horseman appeared
at their head, clothed in white and brandishing weapons of gold.
'''
"9" = ''':sup:`9` And they all together praised the merciful God, and were
strengthened in heart, ready to assail not only men but the wildest
beasts or walls of iron.
'''
"10" = ''':sup:`10` They advanced in battle order, having their heavenly ally, for the
Lord had mercy on them.
'''
"11" = ''':sup:`11` They hurled themselves like lions against the enemy, and slew
eleven thousand of them and sixteen hundred horsemen, and forced all
the rest to flee.
'''
"12" = ''':sup:`12` Most of them got away stripped and wounded, and Lysias himself
escaped by disgraceful flight.
'''
"13" = ''':sup:`13` And as he was not without intelligence, he pondered over the defeat
which had befallen him, and realized that the Hebrews were invincible
because the mighty God fought on their side. So he sent to them
'''
"14" = ''':sup:`14` and persuaded them to settle everything on just terms, promising
that he would persuade the king, constraining him to be their friend.
'''
"15" = ''':sup:`15` Maccabeus, having regard for the common good, agreed to all that
Lysias urged. For the king granted every request in behalf of the Jews
which Maccabeus delivered to Lysias in writing.
'''
"16" = ''':sup:`16` The letter written to the Jews by Lysias was to this effect:
"Lysias to the people of the Jews, greeting.
'''
"17" = ''':sup:`17` John and Absalom, who were sent by you, have delivered your signed
communication and have asked about the matters indicated therein.
'''
"18" = ''':sup:`18` I have informed the king of everything that needed to be brought
before him, and he has agreed to what was possible.
'''
"19" = ''':sup:`19` If you will maintain your good will toward the government, I will
endeavor for the future to help promote your welfare.
'''
"20" = ''':sup:`20` And concerning these matters and their details, I have ordered
these men and my representatives to confer with you.
'''
"21" = ''':sup:`21` Farewell. The one hundred and forty-eighth year, Dioscorinthius
twenty-fourth."
'''
"22" = ''':sup:`22` The king's letter ran thus: "King Antiochus to his brother Lysias,
greeting.
'''
"23" = ''':sup:`23` Now that our father has gone on to the gods, we desire that the
subjects of the kingdom be undisturbed in caring for their own affairs.
'''
"24" = ''':sup:`24` We have heard that the Jews do not consent to our father's change
to Greek customs but prefer their own way of living and ask that their
own customs be allowed them.
'''
"25" = ''':sup:`25` Accordingly, since we choose that this nation also be free from
disturbance, our decision is that their temple be restored to them and
that they live according to the customs of their ancestors.
'''
"26" = ''':sup:`26` You will do well, therefore, to send word to them and give them
pledges of friendship, so that they may know our policy and be of good
cheer and go on happily in the conduct of their own affairs."
'''
"27" = ''':sup:`27` To the nation the king's letter was as follows: "King Antiochus to
the senate of the Jews and to the other Jews, greeting.
'''
"28" = ''':sup:`28` If you are well, it is as we desire. We also are in good health.
'''
"29" = ''':sup:`29` Menelaus has informed us that you wish to return home and look
after your own affairs.
'''
"30" = ''':sup:`30` Therefore those who go home by the thirtieth day of Xanthicus will
have our pledge of friendship and full permission
'''
"31" = ''':sup:`31` for the Jews to enjoy their own food and laws, just as formerly,
and none of them shall be molested in any way for what he may have done
in ignorance.
'''
"32" = ''':sup:`32` And I have also sent Menelaus to encourage you.
'''
"33" = ''':sup:`33` Farewell. The one hundred and forty-eighth year, Xanthicus
fifteenth."
'''
"34" = ''':sup:`34` The Romans also sent them a letter, which read thus: "Quintus
Memmius and Titus Manius, envoys of the Romans, to the people of the
Jews, greeting.
'''
"35" = ''':sup:`35` With regard to what Lysias the kinsman of the king has granted you,
we also give consent.
'''
"36" = ''':sup:`36` But as to the matters which he decided are to be referred to the
king, as soon as you have considered them, send some one promptly, so
that we may make proposals appropriate for you. For we are on our way
to Antioch.
'''
"37" = ''':sup:`37` Therefore make haste and send some men, so that we may have your
judgment.
'''
"38" = ''':sup:`38` Farewell. The one hundred and forty-eighth year, Xanthicus
fifteenth."
'''
