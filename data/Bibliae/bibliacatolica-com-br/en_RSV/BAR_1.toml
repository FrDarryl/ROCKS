[1]
"1" = ''':sup:`1` These are the words of the book which Baruch the son of Neraiah, son
of Mahseiah, son of Zedekiah, son of Hasadiah, son of Hilkiah, wrote in
Babylon,
'''
"2" = ''':sup:`2` in the fifth year, on the seventh day of the month, at the time when
the Chaldeans took Jerusalem and burned it with fire.
'''
"3" = ''':sup:`3` And Baruch read the words of this book in the hearing of Jeconiah
the son of Jehoiakim, king of Judah, and in the hearing of all the
people who came to hear the book,
'''
"4" = ''':sup:`4` and in the hearing of the mighty men and the princes, and in the
hearing of the elders, and in the hearing of all the people, small and
great, all who dwelt in Babylon by the river Sud.
'''
"5" = ''':sup:`5` Then they wept, and fasted, and prayed before the Lord;
'''
"6" = ''':sup:`6` and they collected money, each giving what he could;
'''
"7" = ''':sup:`7` and they sent it to Jerusalem to Jehoiakim the high priest, the son
of Hilkiah, son of Shallum, and to the priests, and to all the people
who were present with him in Jerusalem.
'''
"8" = ''':sup:`8` At the same time, on the tenth day of Sivan, Baruch took the vessels
of the house of the Lord, which had been carried away from the temple,
to return them to the land of Judah -- the silver vessels which
Zedekiah the son of Josiah, king of Judah, had made,
'''
"9" = ''':sup:`9` after Nebuchadnezzar king of Babylon had carried away from Jerusalem
Jeconiah and the princes and the prisoners and the mighty men and the
people of the land, and brought them to Babylon.
'''
"10" = ''':sup:`10` And they said: "Herewith we send you money; so buy with the money
burnt offerings and sin offerings and incense, and prepare a cereal
offering, and offer them upon the altar of the Lord our God;
'''
"11" = ''':sup:`11` and pray for the life of Nebuchadnezzar king of Babylon, and for
the life of Belshazzar his son, that their days on earth may be like
the days of heaven.
'''
"12" = ''':sup:`12` And the Lord will give us strength, and he will give light to our
eyes, and we shall live under the protection of Nebuchadnezzar king of
Babylon, and under the protection of Belshazzar his son, and we shall
serve them many days and find favor in their sight.
'''
"13" = ''':sup:`13` And pray for us to the Lord our God, for we have sinned against the
Lord our God, and to this day the anger of the Lord and his wrath have
not turned away from us.
'''
"14" = ''':sup:`14` And you shall read this book which we are sending you, to make your
confession in the house of the Lord on the days of the feasts and at
appointed seasons.
'''
"15" = ''':sup:`15` "And you shall say: `Righteousness belongs to the Lord our God, but
confusion of face, as at this day, to us, to the men of Judah, to the
inhabitants of Jerusalem,
'''
"16" = ''':sup:`16` and to our kings and our princes and our priests and our prophets
and our fathers,
'''
"17" = ''':sup:`17` because we have sinned before the Lord,
'''
"18" = ''':sup:`18` and have disobeyed him, and have not heeded the voice of the Lord
our God, to walk in the statutes of the Lord which he set before us.
'''
"19" = ''':sup:`19` From the day when the Lord brought our fathers out of the land of
Egypt until today, we have been disobedient to the Lord our God, and we
have been negligent, in not heeding his voice.
'''
"20" = ''':sup:`20` So to this day there have clung to us the calamities and the curse
which the Lord declared through Moses his servant at the time when he
brought our fathers out of the land of Egypt to give to us a land
flowing with milk and honey.
'''
"21" = ''':sup:`21` We did not heed the voice of the Lord our God in all the words of
the prophets whom he sent to us, but we each followed the intent of his
own wicked heart by serving other gods and doing what is evil in the
sight of the Lord our God.
'''
