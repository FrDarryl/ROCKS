[14]
"1" = ''':sup:`1` So Abi'jah slept with his fathers, and they buried him in the city
of David; and Asa his son reigned in his stead. In his days the land
had rest for ten years.
'''
"2" = ''':sup:`2` And Asa did what was good and right in the eyes of the LORD his God.
'''
"3" = ''':sup:`3` He took away the foreign altars and the high places, and broke down
the pillars and hewed down the Ashe'rim,
'''
"4" = ''':sup:`4` and commanded Judah to seek the LORD, the God of their fathers, and
to keep the law and the commandment.
'''
"5" = ''':sup:`5` He also took out of all the cities of Judah the high places and the
incense altars. And the kingdom had rest under him.
'''
"6" = ''':sup:`6` He built fortified cities in Judah, for the land had rest. He had no
war in those years, for the LORD gave him peace.
'''
"7" = ''':sup:`7` And he said to Judah, "Let us build these cities, and surround them
with walls and towers, gates and bars; the land is still ours, because
we have sought the LORD our God; we have sought him, and he has given
us peace on every side." So they built and prospered.
'''
"8" = ''':sup:`8` And Asa had an army of three hundred thousand from Judah, armed with
bucklers and spears, and two hundred and eighty thousand men from
Benjamin, that carried shields and drew bows; all these were mighty men
of valor.
'''
"9" = ''':sup:`9` Zerah the Ethiopian came out against them with an army of a million
men and three hundred chariots, and came as far as Mare'shah.
'''
"10" = ''':sup:`10` And Asa went out to meet him, and they drew up their lines of
battle in the valley of Zeph'athah at Mare'shah.
'''
"11" = ''':sup:`11` And Asa cried to the LORD his God, "O LORD, there is none like thee
to help, between the mighty and the weak. Help us, O LORD our God, for
we rely on thee, and in thy name we have come against this multitude. O
LORD, thou art our God; let not man prevail against thee."
'''
"12" = ''':sup:`12` So the LORD defeated the Ethiopians before Asa and before Judah,
and the Ethiopians fled.
'''
"13" = ''':sup:`13` Asa and the people that were with him pursued them as far as Gerar,
and the Ethiopians fell until none remained alive; for they were broken
before the LORD and his army. The men of Judah carried away very much
booty.
'''
"14" = ''':sup:`14` And they smote all the cities round about Gerar, for the fear of
the LORD was upon them. They plundered all the cities, for there was
much plunder in them.
'''
"15" = ''':sup:`15` And they smote the tents of those who had cattle, and carried away
sheep in abundance and camels. Then they returned to Jerusalem.
'''
