[28]
"1" = ''':sup:`1` In those days the Philistines gathered their forces for war, to
fight against Israel. And A'chish said to David, "Understand that you
and your men are to go out with me in the army."
'''
"2" = ''':sup:`2` David said to A'chish, "Very well, you shall know what your servant
can do." And A'chish said to David, "Very well, I will make you my
bodyguard for life."
'''
"3" = ''':sup:`3` Now Samuel had died, and all Israel had mourned for him and buried
him in Ramah, his own city. And Saul had put the mediums and the
wizards out of the land.
'''
"4" = ''':sup:`4` The Philistines assembled, and came and encamped at Shunem; and Saul
gathered all Israel, and they encamped at Gilbo'a.
'''
"5" = ''':sup:`5` When Saul saw the army of the Philistines, he was afraid, and his
heart trembled greatly.
'''
"6" = ''':sup:`6` And when Saul inquired of the LORD, the LORD did not answer him,
either by dreams, or by Urim, or by prophets.
'''
"7" = ''':sup:`7` Then Saul said to his servants, "Seek out for me a woman who is a
medium, that I may go to her and inquire of her." And his servants said
to him, "Behold, there is a medium at Endor."
'''
"8" = ''':sup:`8` So Saul disguised himself and put on other garments, and went, he
and two men with him; and they came to the woman by night. And he said,
"Divine for me by a spirit, and bring up for me whomever I shall name
to you."
'''
"9" = ''':sup:`9` The woman said to him, "Surely you know what Saul has done, how he
has cut off the mediums and the wizards from the land. Why then are you
laying a snare for my life to bring about my death?"
'''
"10" = ''':sup:`10` But Saul swore to her by the LORD, "As the LORD lives, no
punishment shall come upon you for this thing."
'''
"11" = ''':sup:`11` Then the woman said, "Whom shall I bring up for you?" He said,
"Bring up Samuel for me."
'''
"12" = ''':sup:`12` When the woman saw Samuel, she cried out with a loud voice; and the
woman said to Saul, "Why have you deceived me? You are Saul."
'''
"13" = ''':sup:`13` The king said to her, "Have no fear; what do you see?" And the
woman said to Saul, "I see a god coming up out of the earth."
'''
"14" = ''':sup:`14` He said to her, "What is his appearance?" And she said, "An old man
is coming up; and he is wrapped in a robe." And Saul knew that it was
Samuel, and he bowed with his face to the ground, and did obeisance.
'''
"15" = ''':sup:`15` Then Samuel said to Saul, "Why have you disturbed me by bringing me
up?" Saul answered, "I am in great distress; for the Philistines are
warring against me, and God has turned away from me and answers me no
more, either by prophets or by dreams; therefore I have summoned you to
tell me what I shall do."
'''
"16" = ''':sup:`16` And Samuel said, "Why then do you ask me, since the LORD has turned
from you and become your enemy?
'''
"17" = ''':sup:`17` The LORD has done to you as he spoke by me; for the LORD has torn
the kingdom out of your hand, and given it to your neighbor, David.
'''
"18" = ''':sup:`18` Because you did not obey the voice of the LORD, and did not carry
out his fierce wrath against Am'alek, therefore the LORD has done this
thing to you this day.
'''
"19" = ''':sup:`19` Moreover the LORD will give Israel also with you into the hand of
the Philistines; and tomorrow you and your sons shall be with me; the
LORD will give the army of Israel also into the hand of the
Philistines."
'''
"20" = ''':sup:`20` Then Saul fell at once full length upon the ground, filled with
fear because of the words of Samuel; and there was no strength in him,
for he had eaten nothing all day and all night.
'''
"21" = ''':sup:`21` And the woman came to Saul, and when she saw that he was terrified,
she said to him, "Behold, your handmaid has hearkened to you; I have
taken my life in my hand, and have hearkened to what you have said to
me.
'''
"22" = ''':sup:`22` Now therefore, you also hearken to your handmaid; let me set a
morsel of bread before you; and eat, that you may have strength when
you go on your way."
'''
"23" = ''':sup:`23` He refused, and said, "I will not eat." But his servants, together
with the woman, urged him; and he hearkened to their words. So he arose
from the earth, and sat upon the bed.
'''
"24" = ''':sup:`24` Now the woman had a fatted calf in the house, and she quickly
killed it, and she took flour, and kneaded it and baked unleavened
bread of it,
'''
"25" = ''':sup:`25` and she put it before Saul and his servants; and they ate. Then
they rose and went away that night.
'''
