[31]
"1" = ''':sup:`1` He who loves his son will whip him often, in order that he may
rejoice at the way he turns out.
'''
"2" = ''':sup:`2` He who disciplines his son will profit by him, and will boast of him
among acquaintances.
'''
"3" = ''':sup:`3` He who teaches his son will make his enemies envious, and will glory
in him in the presence of friends.
'''
"4" = ''':sup:`4` The father may die, and yet he is not dead, for he has left behind
him one like himself;
'''
"5" = ''':sup:`5` while alive he saw and rejoiced, and when he died he was not
grieved;
'''
"6" = ''':sup:`6` he has left behind him an avenger against his enemies, and one to
repay the kindness of his friends.
'''
"7" = ''':sup:`7` He who spoils his son will bind up his wounds, and his feelings will
be troubled at every cry.
'''
"8" = ''':sup:`8` A horse that is untamed turns out to be stubborn, and a son
unrestrained turns out to be wilful.
'''
"9" = ''':sup:`9` Pamper a child, and he will frighten you; play with him, and he will
give you grief.
'''
"10" = ''':sup:`10` Do not laugh with him, lest you have sorrow with him, and in the
end you will gnash your teeth.
'''
"11" = ''':sup:`11` Give him no authority in his youth, and do not ignore his errors.
'''
"12" = ''':sup:`12` Bow down his neck in his youth, and beat his sides while he is
young, lest he become stubborn and disobey you, and you have sorrow of
soul from him.
'''
"13" = ''':sup:`13` Discipline your son and take pains with him, that you may not be
offended by his shamelessness.
'''
"14" = ''':sup:`14` Better off is a poor man who is well and strong in constitution
than a rich man who is severely afflicted in body.
'''
"15" = ''':sup:`15` Health and soundness are better than all gold, and a robust body
than countless riches.
'''
"16" = ''':sup:`16` There is no wealth better than health of body, and there is no
gladness above joy of heart.
'''
"17" = ''':sup:`17` Death is better than a miserable life, and eternal rest than
chronic sickness.
'''
"18" = ''':sup:`18` Good things poured out upon a mouth that is closed are like
offerings of food placed upon a grave.
'''
"19" = ''':sup:`19` Of what use to an idol is an offering of fruit? For it can neither
eat nor smell. So is he who is afflicted by the Lord;
'''
"20" = ''':sup:`20` he sees with his eyes and groans, like a eunuch who embraces a
maiden and groans.
'''
"21" = ''':sup:`21` Do not give yourself over to sorrow, and do not afflict yourself
deliberately.
'''
"22" = ''':sup:`22` Gladness of heart is the life of man, and the rejoicing of a man is
length of days.
'''
"23" = ''':sup:`23` Delight your soul and comfort your heart, and remove sorrow far
from you, for sorrow has destroyed many, and there is no profit in it.
'''
"24" = ''':sup:`24` Jealousy and anger shorten life, and anxiety brings on old age too
soon.
'''
"25" = ''':sup:`25` A man of cheerful and good heart will give heed to the food he
eats.
'''
