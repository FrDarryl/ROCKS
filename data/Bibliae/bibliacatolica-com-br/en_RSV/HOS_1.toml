"1" = ''':sup:`1` The word of the LORD that came to Hose'a the son of Be-e'ri, in the
days of Uzzi'ah, Jotham, Ahaz, and Hezeki'ah, kings of Judah, and in
the days of Jerobo'am the son of Jo'ash, king of Israel.
'''
"2" = ''':sup:`2` When the LORD first spoke through Hose'a, the LORD said to Hose'a,
"Go, take to yourself a wife of harlotry and have children of harlotry,
for the land commits great harlotry by forsaking the LORD."
'''
"3" = ''':sup:`3` So he went and took Gomer the daughter of Dibla'im, and she
conceived and bore him a son.
'''
"4" = ''':sup:`4` And the LORD said to him, "Call his name Jezreel; for yet a little
while, and I will punish the house of Jehu for the blood of Jezreel,
and I will put an end to the kingdom of the house of Israel.
'''
"5" = ''':sup:`5` And on that day, I will break the bow of Israel in the valley of
Jezreel."
'''
"6" = ''':sup:`6` She conceived again and bore a daughter. And the LORD said to him,
"Call her name Not pitied, for I will no more have pity on the house of
Israel, to forgive them at all.
'''
"7" = ''':sup:`7` But I will have pity on the house of Judah, and I will deliver them
by the LORD their God; I will not deliver them by bow, nor by sword,
nor by war, nor by horses, nor by horsemen."
'''
"8" = ''':sup:`8` When she had weaned Not pitied, she conceived and bore a son.
'''
"9" = ''':sup:`9` And the LORD said, "Call his name Not my people, for you are not my
people and I am not your God."
'''
"10" = ''':sup:`10` Yet the number of the people of Israel shall be like the sand of
the sea, which can be neither measured nor numbered; and in the place
where it was said to them, "You are not my people," it shall be said to
them, "Sons of the living God."
'''
"11" = ''':sup:`11` And the people of Judah and the people of Israel shall be gathered
together, and they shall appoint for themselves one head; and they
shall go up from the land, for great shall be the day of Jezreel.
'''
