[107]
"1" = ''':sup:`1` O give thanks to the LORD, for he is good; for his steadfast love
endures for ever!
'''
"2" = ''':sup:`2` Let the redeemed of the LORD say so, whom he has redeemed from
trouble
'''
"3" = ''':sup:`3` and gathered in from the lands, from the east and from the west,
from the north and from the south.
'''
"4" = ''':sup:`4` Some wandered in desert wastes, finding no way to a city to dwell
in;
'''
"5" = ''':sup:`5` hungry and thirsty, their soul fainted within them.
'''
"6" = ''':sup:`6` Then they cried to the LORD in their trouble, and he delivered them
from their distress;
'''
"7" = ''':sup:`7` he led them by a straight way, till they reached a city to dwell in.
'''
"8" = ''':sup:`8` Let them thank the LORD for his steadfast love, for his wonderful
works to the sons of men!
'''
"9" = ''':sup:`9` For he satisfies him who is thirsty, and the hungry he fills with
good things.
'''
"10" = ''':sup:`10` Some sat in darkness and in gloom, prisoners in affliction and in
irons,
'''
"11" = ''':sup:`11` for they had rebelled against the words of God, and spurned the
counsel of the Most High.
'''
"12" = ''':sup:`12` Their hearts were bowed down with hard labor; they fell down, with
none to help.
'''
"13" = ''':sup:`13` Then they cried to the LORD in their trouble, and he delivered them
from their distress;
'''
"14" = ''':sup:`14` he brought them out of darkness and gloom, and broke their bonds
asunder.
'''
"15" = ''':sup:`15` Let them thank the LORD for his steadfast love, for his wonderful
works to the sons of men!
'''
"16" = ''':sup:`16` For he shatters the doors of bronze, and cuts in two the bars of
iron.
'''
"17" = ''':sup:`17` Some were sick through their sinful ways, and because of their
iniquities suffered affliction;
'''
"18" = ''':sup:`18` they loathed any kind of food, and they drew near to the gates of
death.
'''
"19" = ''':sup:`19` Then they cried to the LORD in their trouble, and he delivered them
from their distress;
'''
"20" = ''':sup:`20` he sent forth his word, and healed them, and delivered them from
destruction.
'''
"21" = ''':sup:`21` Let them thank the LORD for his steadfast love, for his wonderful
works to the sons of men!
'''
"22" = ''':sup:`22` And let them offer sacrifices of thanksgiving, and tell of his
deeds in songs of joy!
'''
"23" = ''':sup:`23` Some went down to the sea in ships, doing business on the great
waters;
'''
"24" = ''':sup:`24` they saw the deeds of the LORD, his wondrous works in the deep.
'''
"25" = ''':sup:`25` For he commanded, and raised the stormy wind, which lifted up the
waves of the sea.
'''
"26" = ''':sup:`26` They mounted up to heaven, they went down to the depths; their
courage melted away in their evil plight;
'''
"27" = ''':sup:`27` they reeled and staggered like drunken men, and were at their wits'
end.
'''
"28" = ''':sup:`28` Then they cried to the LORD in their trouble, and he delivered them
from their distress;
'''
"29" = ''':sup:`29` he made the storm be still, and the waves of the sea were hushed.
'''
"30" = ''':sup:`30` Then they were glad because they had quiet, and he brought them to
their desired haven.
'''
"31" = ''':sup:`31` Let them thank the LORD for his steadfast love, for his wonderful
works to the sons of men!
'''
"32" = ''':sup:`32` Let them extol him in the congregation of the people, and praise
him in the assembly of the elders.
'''
"33" = ''':sup:`33` He turns rivers into a desert, springs of water into thirsty
ground,
'''
"34" = ''':sup:`34` a fruitful land into a salty waste, because of the wickedness of
its inhabitants.
'''
"35" = ''':sup:`35` He turns a desert into pools of water, a parched land into springs
of water.
'''
"36" = ''':sup:`36` And there he lets the hungry dwell, and they establish a city to
live in;
'''
"37" = ''':sup:`37` they sow fields, and plant vineyards, and get a fruitful yield.
'''
"38" = ''':sup:`38` By his blessing they multiply greatly; and he does not let their
cattle decrease.
'''
"39" = ''':sup:`39` When they are diminished and brought low through oppression,
trouble, and sorrow,
'''
"40" = ''':sup:`40` he pours contempt upon princes and makes them wander in trackless
wastes;
'''
"41" = ''':sup:`41` but he raises up the needy out of affliction, and makes their
families like flocks.
'''
"42" = ''':sup:`42` The upright see it and are glad; and all wickedness stops its
mouth.
'''
"43" = ''':sup:`43` Whoever is wise, let him give heed to these things; let men
consider the steadfast love of the LORD.
'''
