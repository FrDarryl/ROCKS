[36]
"1" = ''':sup:`1` The heads of the fathers' houses of the families of the sons of
Gilead the son of Machir, son of Manas'seh, of the fathers' houses of
the sons of Joseph, came near and spoke before Moses and before the
leaders, the heads of the fathers' houses of the people of Israel;
'''
"2" = ''':sup:`2` they said, "The LORD commanded my lord to give the land for
inheritance by lot to the people of Israel; and my lord was commanded
by the LORD to give the inheritance of Zeloph'ehad our brother to his
daughters.
'''
"3" = ''':sup:`3` But if they are married to any of the sons of the other tribes of
the people of Israel then their inheritance will be taken from the
inheritance of our fathers, and added to the inheritance of the tribe
to which they belong; so it will be taken away from the lot of our
inheritance.
'''
"4" = ''':sup:`4` And when the jubilee of the people of Israel comes, then their
inheritance will be added to the inheritance of the tribe to which they
belong; and their inheritance will be taken from the inheritance of the
tribe of our fathers."
'''
"5" = ''':sup:`5` And Moses commanded the people of Israel according to the word of
the LORD, saying, "The tribe of the sons of Joseph is right.
'''
"6" = ''':sup:`6` This is what the LORD commands concerning the daughters of
Zeloph'ehad, `Let them marry whom they think best; only, they shall
marry within the family of the tribe of their father.
'''
"7" = ''':sup:`7` The inheritance of the people of Israel shall not be transferred
from one tribe to another; for every one of the people of Israel shall
cleave to the inheritance of the tribe of his fathers.
'''
"8" = ''':sup:`8` And every daughter who possesses an inheritance in any tribe of the
people of Israel shall be wife to one of the family of the tribe of her
father, so that every one of the people of Israel may possess the
inheritance of his fathers.
'''
"9" = ''':sup:`9` So no inheritance shall be transferred from one tribe to another;
for each of the tribes of the people of Israel shall cleave to its own
inheritance.'"
'''
"10" = ''':sup:`10` The daughters of Zeloph'ehad did as the LORD commanded Moses;
'''
"11" = ''':sup:`11` for Mahlah, Tirzah, Hoglah, Milcah, and Noah, the daughters of
Zeloph'ehad, were married to sons of their father's brothers.
'''
"12" = ''':sup:`12` They were married into the families of the sons of Manas'seh the
son of Joseph, and their inheritance remained in the tribe of the
family of their father.
'''
"13" = ''':sup:`13` These are the commandments and the ordinances which the LORD
commanded by Moses to the people of Israel in the plains of Moab by the
Jordan at Jericho.
'''
