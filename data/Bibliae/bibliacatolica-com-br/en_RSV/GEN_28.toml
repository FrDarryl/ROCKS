[28]
"1" = ''':sup:`1` Then Isaac called Jacob and blessed him, and charged him, "You shall
not marry one of the Canaanite women.
'''
"2" = ''':sup:`2` Arise, go to Paddan-aram to the house of Bethu'el your mother's
father; and take as wife from there one of the daughters of Laban your
mother's brother.
'''
"3" = ''':sup:`3` God Almighty bless you and make you fruitful and multiply you, that
you may become a company of peoples.
'''
"4" = ''':sup:`4` May he give the blessing of Abraham to you and to your descendants
with you, that you may take possession of the land of your sojournings
which God gave to Abraham!"
'''
"5" = ''':sup:`5` Thus Isaac sent Jacob away; and he went to Paddan-aram to Laban, the
son of Bethu'el the Aramean, the brother of Rebekah, Jacob's and Esau's
mother.
'''
"6" = ''':sup:`6` Now Esau saw that Isaac had blessed Jacob and sent him away to
Paddan-aram to take a wife from there, and that as he blessed him he
charged him, "You shall not marry one of the Canaanite women,"
'''
"7" = ''':sup:`7` and that Jacob had obeyed his father and his mother and gone to
Paddan-aram.
'''
"8" = ''':sup:`8` So when Esau saw that the Canaanite women did not please Isaac his
father,
'''
"9" = ''':sup:`9` Esau went to Ish'mael and took to wife, besides the wives he had,
Ma'halath the daughter of Ish'mael Abraham's son, the sister of
Neba'ioth.
'''
"10" = ''':sup:`10` Jacob left Beer-sheba, and went toward Haran.
'''
"11" = ''':sup:`11` And he came to a certain place, and stayed there that night,
because the sun had set. Taking one of the stones of the place, he put
it under his head and lay down in that place to sleep.
'''
"12" = ''':sup:`12` And he dreamed that there was a ladder set up on the earth, and the
top of it reached to heaven; and behold, the angels of God were
ascending and descending on it!
'''
"13" = ''':sup:`13` And behold, the LORD stood above it and said, "I am the LORD, the
God of Abraham your father and the God of Isaac; the land on which you
lie I will give to you and to your descendants;
'''
"14" = ''':sup:`14` and your descendants shall be like the dust of the earth, and you
shall spread abroad to the west and to the east and to the north and to
the south; and by you and your descendants shall all the families of
the earth bless themselves.
'''
"15" = ''':sup:`15` Behold, I am with you and will keep you wherever you go, and will
bring you back to this land; for I will not leave you until I have done
that of which I have spoken to you."
'''
"16" = ''':sup:`16` Then Jacob awoke from his sleep and said, "Surely the LORD is in
this place; and I did not know it."
'''
"17" = ''':sup:`17` And he was afraid, and said, "How awesome is this place! This is
none other than the house of God, and this is the gate of heaven."
'''
"18" = ''':sup:`18` So Jacob rose early in the morning, and he took the stone which he
had put under his head and set it up for a pillar and poured oil on the
top of it.
'''
"19" = ''':sup:`19` He called the name of that place Bethel; but the name of the city
was Luz at the first.
'''
"20" = ''':sup:`20` Then Jacob made a vow, saying, "If God will be with me, and will
keep me in this way that I go, and will give me bread to eat and
clothing to wear,
'''
"21" = ''':sup:`21` so that I come again to my father's house in peace, then the LORD
shall be my God,
'''
"22" = ''':sup:`22` and this stone, which I have set up for a pillar, shall be God's
house; and of all that thou givest me I will give the tenth to thee."
'''
