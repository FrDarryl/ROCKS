[35]
"1" = ''':sup:`1` Contend, O LORD, with those who contend with me; fight against those
who fight against me!
'''
"2" = ''':sup:`2` Take hold of shield and buckler, and rise for my help!
'''
"3" = ''':sup:`3` Draw the spear and javelin against my pursuers! Say to my soul, "I
am your deliverance!"
'''
"4" = ''':sup:`4` Let them be put to shame and dishonor who seek after my life! Let
them be turned back and confounded who devise evil against me!
'''
"5" = ''':sup:`5` Let them be like chaff before the wind, with the angel of the LORD
driving them on!
'''
"6" = ''':sup:`6` Let their way be dark and slippery, with the angel of the LORD
pursuing them!
'''
"7" = ''':sup:`7` For without cause they hid their net for me; without cause they dug
a pit for my life.
'''
"8" = ''':sup:`8` Let ruin come upon them unawares! And let the net which they hid
ensnare them; let them fall therein to ruin!
'''
"9" = ''':sup:`9` Then my soul shall rejoice in the LORD, exulting in his deliverance.
'''
"10" = ''':sup:`10` All my bones shall say, "O LORD, who is like thee, thou who
deliverest the weak from him who is too strong for him, the weak and
needy from him who despoils him?"
'''
"11" = ''':sup:`11` Malicious witnesses rise up; they ask me of things that I know not.
'''
"12" = ''':sup:`12` They requite me evil for good; my soul is forlorn.
'''
"13" = ''':sup:`13` But I, when they were sick -- I wore sackcloth, I afflicted myself
with fasting. I prayed with head bowed on my bosom,
'''
"14" = ''':sup:`14` as though I grieved for my friend or my brother; I went about as
one who laments his mother, bowed down and in mourning.
'''
"15" = ''':sup:`15` But at my stumbling they gathered in glee, they gathered together
against me; cripples whom I knew not slandered me without ceasing;
'''
"16" = ''':sup:`16` they impiously mocked more and more, gnashing at me with their
teeth.
'''
"17" = ''':sup:`17` How long, O LORD, wilt thou look on? Rescue me from their ravages,
my life from the lions!
'''
"18" = ''':sup:`18` Then I will thank thee in the great congregation; in the mighty
throng I will praise thee.
'''
"19" = ''':sup:`19` Let not those rejoice over me who are wrongfully my foes, and let
not those wink the eye who hate me without cause.
'''
"20" = ''':sup:`20` For they do not speak peace, but against those who are quiet in the
land they conceive words of deceit.
'''
"21" = ''':sup:`21` They open wide their mouths against me; they say, "Aha, Aha! our
eyes have seen it!"
'''
"22" = ''':sup:`22` Thou hast seen, O LORD; be not silent! O Lord, be not far from me!
'''
"23" = ''':sup:`23` Bestir thyself, and awake for my right, for my cause, my God and my
Lord!
'''
"24" = ''':sup:`24` Vindicate me, O LORD, my God, according to thy righteousness; and
let them not rejoice over me!
'''
"25" = ''':sup:`25` Let them not say to themselves, "Aha, we have our heart's desire!"
Let them not say, "We have swallowed him up."
'''
"26" = ''':sup:`26` Let them be put to shame and confusion altogether who rejoice at my
calamity! Let them be clothed with shame and dishonor who magnify
themselves against me!
'''
"27" = ''':sup:`27` Let those who desire my vindication shout for joy and be glad, and
say evermore, "Great is the LORD, who delights in the welfare of his
servant!"
'''
"28" = ''':sup:`28` Then my tongue shall tell of thy righteousness and of thy praise
all the day long.
'''
