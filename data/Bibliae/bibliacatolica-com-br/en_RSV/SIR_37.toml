[37]
"1" = ''':sup:`1` Have mercy upon us, O Lord, the God of all, and look upon us,
'''
"2" = ''':sup:`2` and cause the fear of thee to fall upon all the nations.
'''
"3" = ''':sup:`3` Lift up thy hand against foreign nations and let them see thy might.
'''
"4" = ''':sup:`4` As in us thou hast been sanctified before them, so in them be thou
magnified before us;
'''
"5" = ''':sup:`5` and let them know thee, as we have known that there is not God but
thee, O Lord.
'''
"6" = ''':sup:`6` Show signs anew, and work further wonders; make thy hand and thy
right arm glorious.
'''
"7" = ''':sup:`7` Rouse thy anger and pour out thy wrath; destroy the adversary and
wipe out the enemy.
'''
"8" = ''':sup:`8` Hasten the day, and remember the appointed time, and let people
recount thy mighty deeds.
'''
"9" = ''':sup:`9` Let him who survives be consumed in the fiery wrath, and may those
who harm thy people meet destruction.
'''
"10" = ''':sup:`10` Crush the heads of the rulers of the enemy, who say, "There is no
one but ourselves."
'''
"11" = ''':sup:`11` Gather all the tribes of Jacob, and give them their inheritance, as
at the beginning.
'''
"12" = ''':sup:`12` Have mercy, O Lord, upon the people called by thy name, upon
Israel, whom thou hast likened to a first-born son.
'''
"13" = ''':sup:`13` Have pity on the city of thy sanctuary, Jerusalem, the place of thy
rest.
'''
"14" = ''':sup:`14` Fill Zion with the celebration of thy wondrous deeds, and thy
temple with thy glory.
'''
"15" = ''':sup:`15` Bear witness to those whom thou didst create in the beginning, and
fulfil the prophecies spoken in thy name.
'''
"16" = ''':sup:`16` Reward those who wait for thee, and let thy prophets be found
trustworthy.
'''
"17" = ''':sup:`17` Hearken, O Lord, to the prayer of thy servants, according to the
blessing of Aaron for thy people, and all who are on the earth will
know that thou art the Lord, the God of the ages.
'''
"18" = ''':sup:`18` The stomach will take any food, yet one food is better than
another.
'''
"19" = ''':sup:`19` As the palate tastes the kinds of game, so an intelligent mind
detects false words.
'''
"20" = ''':sup:`20` A perverse mind will cause grief, but a man of experience will pay
him back.
'''
"21" = ''':sup:`21` A woman will accept any man, but one daughter is better than
another.
'''
"22" = ''':sup:`22` A woman's beauty gladdens the countenance, and surpasses every
human desire.
'''
"23" = ''':sup:`23` If kindness and humility mark her speech, her husband is not like
other men.
'''
"24" = ''':sup:`24` He who acquires a wife gets his best possession, a helper fit for
him and a pillar of support.
'''
"25" = ''':sup:`25` Where there is no fence, the property will be plundered; and where
there is no wife, a man will wander about and sigh.
'''
"26" = ''':sup:`26` For who will trust a nimble robber that skips from city to city? So
who will trust a man that has no home, and lodges wherever night finds
him?
'''
