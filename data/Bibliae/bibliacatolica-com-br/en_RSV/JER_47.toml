"1" = ''':sup:`1` The word of the LORD that came to Jeremiah the prophet concerning
the Philistines, before Pharaoh smote Gaza.
'''
"2" = ''':sup:`2` "Thus says the LORD: Behold, waters are rising out of the north, and
shall become an overflowing torrent; they shall overflow the land and
all that fills it, the city and those who dwell in it. Men shall cry
out, and every inhabitant of the land shall wail.
'''
"3" = ''':sup:`3` At the noise of the stamping of the hoofs of his stallions, at the
rushing of his chariots, at the rumbling of their wheels, the fathers
look not back to their children, so feeble are their hands,
'''
"4" = ''':sup:`4` because of the day that is coming to destroy all the Philistines, to
cut off from Tyre and Sidon every helper that remains. For the LORD is
destroying the Philistines, the remnant of the coastland of Caphtor.
'''
"5" = ''':sup:`5` Baldness has come upon Gaza, Ash'kelon has perished. O remnant of
the Anakim, how long will you gash yourselves?
'''
"6" = ''':sup:`6` Ah, sword of the LORD! How long till you are quiet? Put yourself
into your scabbard, rest and be still!
'''
"7" = ''':sup:`7` How can it be quiet, when the LORD has given it a charge? Against
Ash'kelon and against the seashore he has appointed it."
'''
