"1" = ''':sup:`1` Then he cried in my ears with a loud voice, saying, "Draw near, you
executioners of the city, each with his destroying weapon in his hand."
'''
"2" = ''':sup:`2` And lo, six men came from the direction of the upper gate, which
faces north, every man with his weapon for slaughter in his hand, and
with them was a man clothed in linen, with a writing case at his side.
And they went in and stood beside the bronze altar.
'''
"3" = ''':sup:`3` Now the glory of the God of Israel had gone up from the cherubim on
which it rested to the threshold of the house; and he called to the man
clothed in linen, who had the writing case at his side.
'''
"4" = ''':sup:`4` And the LORD said to him, "Go through the city, through Jerusalem,
and put a mark upon the foreheads of the men who sigh and groan over
all the abominations that are committed in it."
'''
"5" = ''':sup:`5` And to the others he said in my hearing, "Pass through the city
after him, and smite; your eye shall not spare, and you shall show no
pity;
'''
"6" = ''':sup:`6` slay old men outright, young men and maidens, little children and
women, but touch no one upon whom is the mark. And begin at my
sanctuary." So they began with the elders who were before the house.
'''
"7" = ''':sup:`7` Then he said to them, "Defile the house, and fill the courts with
the slain. Go forth." So they went forth, and smote in the city.
'''
"8" = ''':sup:`8` And while they were smiting, and I was left alone, I fell upon my
face, and cried, "Ah Lord GOD! wilt thou destroy all that remains of
Israel in the outpouring of thy wrath upon Jerusalem?"
'''
"9" = ''':sup:`9` Then he said to me, "The guilt of the house of Israel and Judah is
exceedingly great; the land is full of blood, and the city full of
injustice; for they say, `The LORD has forsaken the land, and the LORD
does not see.'
'''
"10" = ''':sup:`10` As for me, my eye will not spare, nor will I have pity, but I will
requite their deeds upon their heads."
'''
"11" = ''':sup:`11` And lo, the man clothed in linen, with the writing case at his
side, brought back word, saying, "I have done as thou didst command
me."
'''
