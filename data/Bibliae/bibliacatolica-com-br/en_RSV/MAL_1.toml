'''
"2" = ''':sup:`2` "I have loved you," says the LORD. But you say, "How hast thou loved
us?" "Is not Esau Jacob's brother?" says the LORD. "Yet I have loved
Jacob
'''
"3" = ''':sup:`3` but I have hated Esau; I have laid waste his hill country and left
his heritage to jackals of the desert."
'''
"4" = ''':sup:`4` If Edom says, "We are shattered but we will rebuild the ruins," the
LORD of hosts says, "They may build, but I will tear down, till they
are called the wicked country, the people with whom the LORD is angry
for ever."
'''
"5" = ''':sup:`5` Your own eyes shall see this, and you shall say, "Great is the LORD,
beyond the border of Israel!"
'''
"6" = ''':sup:`6` "A son honors his father, and a servant his master. If then I am a
father, where is my honor? And if I am a master, where is my fear? says
the LORD of hosts to you, O priests, who despise my name. You say, `How
have we despised thy name?'
'''
"7" = ''':sup:`7` By offering polluted food upon my altar. And you say, `How have we
polluted it?' By thinking that the LORD's table may be despised.
'''
"8" = ''':sup:`8` When you offer blind animals in sacrifice, is that no evil? And when
you offer those that are lame or sick, is that no evil? Present that to
your governor; will he be pleased with you or show you favor? says the
LORD of hosts.
'''
"9" = ''':sup:`9` And now entreat the favor of God, that he may be gracious to us.
With such a gift from your hand, will he show favor to any of you? says
the LORD of hosts.
'''
"10" = ''':sup:`10` Oh, that there were one among you who would shut the doors, that
you might not kindle fire upon my altar in vain! I have no pleasure in
you, says the LORD of hosts, and I will not accept an offering from
your hand.
'''
"11" = ''':sup:`11` For from the rising of the sun to its setting my name is great
among the nations, and in every place incense is offered to my name,
and a pure offering; for my name is great among the nations, says the
LORD of hosts.
'''
"12" = ''':sup:`12` But you profane it when you say that the LORD's table is polluted,
and the food for it may be despised.
'''
"13" = ''':sup:`13` `What a weariness this is,' you say, and you sniff at me, says the
LORD of hosts. You bring what has been taken by violence or is lame or
sick, and this you bring as your offering! Shall I accept that from
your hand? says the LORD.
'''
"14" = ''':sup:`14` Cursed be the cheat who has a male in his flock, and vows it, and
yet sacrifices to the Lord what is blemished; for I am a great King,
says the LORD of hosts, and my name is feared among the nations.
'''
