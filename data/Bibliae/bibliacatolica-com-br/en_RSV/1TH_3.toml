[3]
"1" = ''':sup:`1` Therefore when we could bear it no longer, we were willing to be
left behind at Athens alone,
'''
"2" = ''':sup:`2` and we sent Timothy, our brother and God's servant in the gospel of
Christ, to establish you in your faith and to exhort you,
'''
"3" = ''':sup:`3` that no one be moved by these afflictions. You yourselves know that
this is to be our lot.
'''
"4" = ''':sup:`4` For when we were with you, we told you beforehand that we were to
suffer affliction; just as it has come to pass, and as you know.
'''
"5" = ''':sup:`5` For this reason, when I could bear it no longer, I sent that I might
know your faith, for fear that somehow the tempter had tempted you and
that our labor would be in vain.
'''
"6" = ''':sup:`6` But now that Timothy has come to us from you, and has brought us the
good news of your faith and love and reported that you always remember
us kindly and long to see us, as we long to see you --
'''
"7" = ''':sup:`7` for this reason, brethren, in all our distress and affliction we
have been comforted about you through your faith;
'''
"8" = ''':sup:`8` for now we live, if you stand fast in the Lord.
'''
"9" = ''':sup:`9` For what thanksgiving can we render to God for you, for all the joy
which we feel for your sake before our God,
'''
"10" = ''':sup:`10` praying earnestly night and day that we may see you face to face
and supply what is lacking in your faith?
'''
"11" = ''':sup:`11` Now may our God and Father himself, and our Lord Jesus, direct our
way to you;
'''
"12" = ''':sup:`12` and may the Lord make you increase and abound in love to one
another and to all men, as we do to you,
'''
"13" = ''':sup:`13` so that he may establish your hearts unblamable in holiness before
our God and Father, at the coming of our Lord Jesus with all his
saints.
'''
