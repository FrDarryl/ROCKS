[6]
"1" = ''':sup:`1` The sons of Levi: Gershom, Kohath, and Merar'i.
'''
"2" = ''':sup:`2` The sons of Kohath: Amram, Izhar, Hebron, and Uz'ziel.
'''
"3" = ''':sup:`3` The children of Amram: Aaron, Moses, and Miriam. The sons of Aaron:
Nadab, Abi'hu, Elea'zar, and Ith'amar.
'''
"4" = ''':sup:`4` Elea'zar was the father of Phin'ehas, Phin'ehas of Abishu'a,
'''
"5" = ''':sup:`5` Abishu'a of Bukki, Bukki of Uzzi,
'''
"6" = ''':sup:`6` Uzzi of Zerahi'ah, Zerahi'ah of Merai'oth,
'''
"7" = ''':sup:`7` Merai'oth of Amari'ah, Amari'ah of Ahi'tub,
'''
"8" = ''':sup:`8` Ahi'tub of Zadok, Zadok of Ahim'a-az,
'''
"9" = ''':sup:`9` Ahim'a-az of Azari'ah, Azari'ah of Joha'nan,
'''
"10" = ''':sup:`10` and Joha'nan of Azari'ah (it was he who served as priest in the
house that Solomon built in Jerusalem).
'''
"11" = ''':sup:`11` Azari'ah was the father of Amari'ah, Amari'ah of Ahi'tub,
'''
"12" = ''':sup:`12` Ahi'tub of Zadok, Zadok of Shallum,
'''
"13" = ''':sup:`13` Shallum of Hilki'ah, Hilki'ah of Azari'ah,
'''
"14" = ''':sup:`14` Azari'ah of Serai'ah, Serai'ah of Jehoz'adak;
'''
"15" = ''':sup:`15` and Jehoz'adak went into exile when the LORD sent Judah and
Jerusalem into exile by the hand of Nebuchadnez'zar.
'''
"16" = ''':sup:`16` The sons of Levi: Gershom, Kohath, and Merar'i.
'''
"17" = ''':sup:`17` And these are the names of the sons of Gershom: Libni and Shim'e-i.
'''
"18" = ''':sup:`18` The sons of Kohath: Amram, Izhar, Hebron, and Uz'ziel.
'''
"19" = ''':sup:`19` The sons of Merar'i: Mahli and Mushi. These are the families of the
Levites according to their fathers.
'''
"20" = ''':sup:`20` Of Gershom: Libni his son, Jahath his son, Zimmah his son,
'''
"21" = ''':sup:`21` Jo'ah his son, Iddo his son, Zerah his son, Je-ath'erai his son.
'''
"22" = ''':sup:`22` The sons of Kohath: Ammin'adab his son, Korah his son, Assir his
son,
'''
"23" = ''':sup:`23` Elka'nah his son, Ebi'asaph his son, Assir his son,
'''
"24" = ''':sup:`24` Tahath his son, Uri'el his son, Uzzi'ah his son, and Sha'ul his
son.
'''
"25" = ''':sup:`25` The sons of Elka'nah: Ama'sai and Ahi'moth,
'''
"26" = ''':sup:`26` Elka'nah his son, Zophai his son, Nahath his son,
'''
"27" = ''':sup:`27` Eli'ab his son, Jero'ham his son, Elka'nah his son.
'''
"28" = ''':sup:`28` The sons of Samuel: Jo'el his first-born, the second Abi'jah.
'''
"29" = ''':sup:`29` The sons of Merar'i: Mahli, Libni his son, Shim'e-i his son, Uzzah
his son,
'''
"30" = ''':sup:`30` Shim'e-a his son, Haggi'ah his son, and Asai'ah his son.
'''
"31" = ''':sup:`31` These are the men whom David put in charge of the service of song
in the house of the LORD, after the ark rested there.
'''
"32" = ''':sup:`32` They ministered with song before the tabernacle of the tent of
meeting, until Solomon had built the house of the LORD in Jerusalem;
and they performed their service in due order.
'''
"33" = ''':sup:`33` These are the men who served and their sons. Of the sons of the
Ko'hathites: Heman the singer the son of Jo'el, son of Samuel,
'''
"34" = ''':sup:`34` son of Elka'nah, son of Jero'ham, son of Eli'el, son of To'ah,
'''
"35" = ''':sup:`35` son of Zuph, son of Elka'nah, son of Mahath, son of Ama'sai,
'''
"36" = ''':sup:`36` son of Elka'nah, son of Jo'el, son of Azari'ah, son of Zephani'ah,
'''
"37" = ''':sup:`37` son of Tahath, son of Assir, son of Ebi'asaph, son of Korah,
'''
"38" = ''':sup:`38` son of Izhar, son of Kohath, son of Levi, son of Israel;
'''
"39" = ''':sup:`39` and his brother Asaph, who stood on his right hand, namely, Asaph
the son of Berechi'ah, son of Shim'e-a,
'''
"40" = ''':sup:`40` son of Michael, son of Ba-ase'iah, son of Malchi'jah,
'''
"41" = ''':sup:`41` son of Ethni, son of Zerah, son of Adai'ah,
'''
"42" = ''':sup:`42` son of Ethan, son of Zimmah, son of Shim'e-i,
'''
"43" = ''':sup:`43` son of Jahath, son of Gershom, son of Levi.
'''
"44" = ''':sup:`44` On the left hand were their brethren the sons of Merar'i: Ethan the
son of Kishi, son of Abdi, son of Malluch,
'''
"45" = ''':sup:`45` son of Hashabi'ah, son of Amazi'ah, son of Hilki'ah,
'''
"46" = ''':sup:`46` son of Amzi, son of Bani, son of Shemer,
'''
"47" = ''':sup:`47` son of Mahli, son of Mushi, son of Merar'i, son of Levi;
'''
"48" = ''':sup:`48` and their brethren the Levites were appointed for all the service
of the tabernacle of the house of God.
'''
"49" = ''':sup:`49` But Aaron and his sons made offerings upon the altar of burnt
offering and upon the altar of incense for all the work of the most
holy place, and to make atonement for Israel, according to all that
Moses the servant of God had commanded.
'''
"50" = ''':sup:`50` These are the sons of Aaron: Elea'zar his son, Phin'ehas his son,
Abishu'a his son,
'''
"51" = ''':sup:`51` Bukki his son, Uzzi his son, Zerahi'ah his son,
'''
"52" = ''':sup:`52` Merai'oth his son, Amari'ah his son, Ahi'tub his son,
'''
"53" = ''':sup:`53` Zadok his son, Ahim'a-az his son.
'''
"54" = ''':sup:`54` These are their dwelling places according to their settlements
within their borders: to the sons of Aaron of the families of
Ko'hathites, for theirs was the lot,
'''
"55" = ''':sup:`55` to them they gave Hebron in the land of Judah and its surrounding
pasture lands,
'''
"56" = ''':sup:`56` but the fields of the city and its villages they gave to Caleb the
son of Jephun'neh.
'''
"57" = ''':sup:`57` To the sons of Aaron they gave the cities of refuge: Hebron, Libnah
with its pasture lands, Jattir, Eshtemo'a with its pasture lands,
'''
"58" = ''':sup:`58` Hilen with its pasture lands, Debir with its pasture lands,
'''
"59" = ''':sup:`59` Ashan with its pasture lands, and Beth-she'mesh with its pasture
lands;
'''
"60" = ''':sup:`60` and from the tribe of Benjamin, Geba with its pasture lands,
Al'emeth with its pasture lands, and An'athoth with its pasture lands.
All their cities throughout their families were thirteen.
'''
"61" = ''':sup:`61` To the rest of the Ko'hathites were given by lot out of the family
of the tribe, out of the half-tribe, the half of Manas'seh, ten cities.
'''
"62" = ''':sup:`62` To the Gershomites according to their families were allotted
thirteen cities out of the tribes of Is'sachar, Asher, Naph'tali, and
Manas'seh in Bashan.
'''
"63" = ''':sup:`63` To the Merar'ites according to their families were allotted twelve
cities out of the tribes of Reuben, Gad, and Zeb'ulun.
'''
"64" = ''':sup:`64` So the people of Israel gave the Levites the cities with their
pasture lands.
'''
"65" = ''':sup:`65` They also gave them by lot out of the tribes of Judah, Simeon, and
Benjamin these cities which are mentioned by name.
'''
"66" = ''':sup:`66` And some of the families of the sons of Kohath had cities of their
territory out of the tribe of E'phraim.
'''
"67" = ''':sup:`67` They were given the cities of refuge: Shechem with its pasture
lands in the hill country of E'phraim, Gezer with its pasture lands,
'''
"68" = ''':sup:`68` Jok'me-am with its pasture lands, Beth-hor'on with its pasture
lands,
'''
"69" = ''':sup:`69` Ai'jalon with its pasture lands, Gath-rim'mon with its pasture
lands,
'''
"70" = ''':sup:`70` and out of the half-tribe of Manas'seh, Aner with its pasture
lands, and Bil'e-am with its pasture lands, for the rest of the
families of the Ko'hathites.
'''
"71" = ''':sup:`71` To the Gershomites were given out of the half-tribe of Manas'seh:
Golan in Bashan with its pasture lands and Ash'taroth with its pasture
lands;
'''
"72" = ''':sup:`72` and out of the tribe of Is'sachar: Kedesh with its pasture lands,
Dab'erath with its pasture lands,
'''
"73" = ''':sup:`73` Ramoth with its pasture lands, and Anem with its pasture lands;
'''
"74" = ''':sup:`74` out of the tribe of Asher: Mashal with its pasture lands, Abdon
with its pasture lands,
'''
"75" = ''':sup:`75` Hukok with its pasture lands, and Rehob with its pasture lands;
'''
"76" = ''':sup:`76` and out of the tribe of Naph'tali: Kedesh in Galilee with its
pasture lands, Ham'mon with its pasture lands, and Kiriatha'im with its
pasture lands.
'''
"77" = ''':sup:`77` To the rest of the Merar'ites were allotted out of the tribe of
Zeb'ulun: Rim'mono with its pasture lands, Tabor with its pasture
lands,
'''
"78" = ''':sup:`78` and beyond the Jordan at Jericho, on the east side of the Jordan,
out of the tribe of Reuben: Bezer in the steppe with its pasture lands,
Jahzah with its pasture lands,
'''
"79" = ''':sup:`79` Ked'emoth with its pasture lands, and Meph'a-ath with its pasture
lands;
'''
"80" = ''':sup:`80` and out of the tribe of Gad: Ramoth in Gilead with its pasture
lands, Mahana'im with its pasture lands,
'''
"81" = ''':sup:`81` Heshbon with its pasture lands, and Jazer with its pasture lands.
'''
