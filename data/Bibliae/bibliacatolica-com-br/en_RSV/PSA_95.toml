[95]
"1" = ''':sup:`1` O come, let us sing to the LORD; let us make a joyful noise to the
rock of our salvation!
'''
"2" = ''':sup:`2` Let us come into his presence with thanksgiving; let us make a
joyful noise to him with songs of praise!
'''
"3" = ''':sup:`3` For the LORD is a great God, and a great King above all gods.
'''
"4" = ''':sup:`4` In his hand are the depths of the earth; the heights of the
mountains are his also.
'''
"5" = ''':sup:`5` The sea is his, for he made it; for his hands formed the dry land.
'''
"6" = ''':sup:`6` O come, let us worship and bow down, let us kneel before the LORD,
our Maker!
'''
"7" = ''':sup:`7` For he is our God, and we are the people of his pasture, and the
sheep of his hand. O that today you would hearken to his voice!
'''
"8" = ''':sup:`8` Harden not your hearts, as at Mer'ibah, as on the day at Massah in
the wilderness,
'''
"9" = ''':sup:`9` when your fathers tested me, and put me to the proof, though they
had seen my work.
'''
"10" = ''':sup:`10` For forty years I loathed that generation and said, "They are a
people who err in heart, and they do not regard my ways."
'''
"11" = ''':sup:`11` Therefore I swore in my anger that they should not enter my rest.
'''
