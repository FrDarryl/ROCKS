[1]
"1" = ''':sup:`1` In the beginning was the Word, and the Word was with God, and the
Word was God.
'''
"2" = ''':sup:`2` He was in the beginning with God;
'''
"3" = ''':sup:`3` all things were made through him, and without him was not anything
made that was made.
'''
"4" = ''':sup:`4` In him was life, and the life was the light of men.
'''
"5" = ''':sup:`5` The light shines in the darkness, and the darkness has not overcome
it.
'''
"6" = ''':sup:`6` There was a man sent from God, whose name was John.
'''
"7" = ''':sup:`7` He came for testimony, to bear witness to the light, that all might
believe through him.
'''
"8" = ''':sup:`8` He was not the light, but came to bear witness to the light.
'''
"9" = ''':sup:`9` The true light that enlightens every man was coming into the world.
'''
"10" = ''':sup:`10` He was in the world, and the world was made through him, yet the
world knew him not.
'''
"11" = ''':sup:`11` He came to his own home, and his own people received him not.
'''
"12" = ''':sup:`12` But to all who received him, who believed in his name, he gave
power to become children of God;
'''
"13" = ''':sup:`13` who were born, not of blood nor of the will of the flesh nor of the
will of man, but of God.
'''
"14" = ''':sup:`14` And the Word became flesh and dwelt among us, full of grace and
truth; we have beheld his glory, glory as of the only Son from the
Father.
'''
"15" = ''':sup:`15` (John bore witness to him, and cried, "This was he of whom I said,
`He who comes after me ranks before me, for he was before me.'")
'''
"16" = ''':sup:`16` And from his fulness have we all received, grace upon grace.
'''
"17" = ''':sup:`17` For the law was given through Moses; grace and truth came through
Jesus Christ.
'''
"18" = ''':sup:`18` No one has ever seen God; the only Son, who is in the bosom of the
Father, he has made him known.
'''
"19" = ''':sup:`19` And this is the testimony of John, when the Jews sent priests and
Levites from Jerusalem to ask him, "Who are you?"
'''
"20" = ''':sup:`20` He confessed, he did not deny, but confessed, "I am not the
Christ."
'''
"21" = ''':sup:`21` And they asked him, "What then? Are you Elijah?" He said, "I am
not." "Are you the prophet?" And he answered, "No."
'''
"22" = ''':sup:`22` They said to him then, "Who are you? Let us have an answer for
those who sent us. What do you say about yourself?"
'''
"23" = ''':sup:`23` He said, "I am the voice of one crying in the wilderness, `Make
straight the way of the Lord,' as the prophet Isaiah said."
'''
"24" = ''':sup:`24` Now they had been sent from the Pharisees.
'''
"25" = ''':sup:`25` They asked him, "Then why are you baptizing, if you are neither the
Christ, nor Elijah, nor the prophet?"
'''
"26" = ''':sup:`26` John answered them, "I baptize with water; but among you stands one
whom you do not know,
'''
"27" = ''':sup:`27` even he who comes after me, the thong of whose sandal I am not
worthy to untie."
'''
"28" = ''':sup:`28` This took place in Bethany beyond the Jordan, where John was
baptizing.
'''
"29" = ''':sup:`29` The next day he saw Jesus coming toward him, and said, "Behold, the
Lamb of God, who takes away the sin of the world!
'''
"30" = ''':sup:`30` This is he of whom I said, `After me comes a man who ranks before
me, for he was before me.'
'''
"31" = ''':sup:`31` I myself did not know him; but for this I came baptizing with
water, that he might be revealed to Israel."
'''
"32" = ''':sup:`32` And John bore witness, "I saw the Spirit descend as a dove from
heaven, and it remained on him.
'''
"33" = ''':sup:`33` I myself did not know him; but he who sent me to baptize with water
said to me, `He on whom you see the Spirit descend and remain, this is
he who baptizes with the Holy Spirit.'
'''
"34" = ''':sup:`34` And I have seen and have borne witness that this is the Son of
God."
'''
"35" = ''':sup:`35` The next day again John was standing with two of his disciples;
'''
"36" = ''':sup:`36` and he looked at Jesus as he walked, and said, "Behold, the Lamb of
God!"
'''
"37" = ''':sup:`37` The two disciples heard him say this, and they followed Jesus.
'''
"38" = ''':sup:`38` Jesus turned, and saw them following, and said to them, "What do
you seek?" And they said to him, "Rabbi" (which means Teacher), "where
are you staying?"
'''
"39" = ''':sup:`39` He said to them, "Come and see." They came and saw where he was
staying; and they stayed with him that day, for it was about the tenth
hour.
'''
"40" = ''':sup:`40` One of the two who heard John speak, and followed him, was Andrew,
Simon Peter's brother.
'''
"41" = ''':sup:`41` He first found his brother Simon, and said to him, "We have found
the Messiah" (which means Christ).
'''
"42" = ''':sup:`42` He brought him to Jesus. Jesus looked at him, and said, "So you are
Simon the son of John? You shall be called Cephas" (which means Peter).
'''
"43" = ''':sup:`43` The next day Jesus decided to go to Galilee. And he found Philip
and said to him, "Follow me."
'''
"44" = ''':sup:`44` Now Philip was from Beth-sa'ida, the city of Andrew and Peter.
'''
"45" = ''':sup:`45` Philip found Nathan'a-el, and said to him, "We have found him of
whom Moses in the law and also the prophets wrote, Jesus of Nazareth,
the son of Joseph."
'''
"46" = ''':sup:`46` Nathan'a-el said to him, "Can anything good come out of Nazareth?"
Philip said to him, "Come and see."
'''
"47" = ''':sup:`47` Jesus saw Nathan'a-el coming to him, and said of him, "Behold, an
Israelite indeed, in whom is no guile!"
'''
"48" = ''':sup:`48` Nathan'a-el said to him, "How do you know me?" Jesus answered him,
"Before Philip called you, when you were under the fig tree, I saw
you."
'''
"49" = ''':sup:`49` Nathan'a-el answered him, "Rabbi, you are the Son of God! You are
the King of Israel!"
'''
"50" = ''':sup:`50` Jesus answered him, "Because I said to you, I saw you under the fig
tree, do you believe? You shall see greater things than these."
'''
"51" = ''':sup:`51` And he said to him, "Truly, truly, I say to you, you will see
heaven opened, and the angels of God ascending and descending upon the
Son of man."
'''
