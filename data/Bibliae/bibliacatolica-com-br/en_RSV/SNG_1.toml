"1" = ''':sup:`1` The Song of Songs, which is Solomon's.
'''
"2" = ''':sup:`2` O that you would kiss me with the kisses of your mouth! For your
love is better than wine,
'''
"3" = ''':sup:`3` your anointing oils are fragrant, your name is oil poured out;
therefore the maidens love you.
'''
"4" = ''':sup:`4` Draw me after you, let us make haste. The king has brought me into
his chambers. We will exult and rejoice in you; we will extol your love
more than wine; rightly do they love you.
'''
"5" = ''':sup:`5` I am very dark, but comely, O daughters of Jerusalem, like the tents
of Kedar, like the curtains of Solomon.
'''
"6" = ''':sup:`6` Do not gaze at me because I am swarthy, because the sun has scorched
me. My mother's sons were angry with me, they made me keeper of the
vineyards; but, my own vineyard I have not kept!
'''
"7" = ''':sup:`7` Tell me, you whom my soul loves, where you pasture your flock, where
you make it lie down at noon; for why should I be like one who wanders
beside the flocks of your companions?
'''
"8" = ''':sup:`8` If you do not know, O fairest among women, follow in the tracks of
the flock, and pasture your kids beside the shepherds' tents.
'''
"9" = ''':sup:`9` I compare you, my love, to a mare of Pharaoh's chariots.
'''
"10" = ''':sup:`10` Your cheeks are comely with ornaments, your neck with strings of
jewels.
'''
"11" = ''':sup:`11` We will make you ornaments of gold, studded with silver.
'''
"12" = ''':sup:`12` While the king was on his couch, my nard gave forth its fragrance.
'''
"13" = ''':sup:`13` My beloved is to me a bag of myrrh, that lies between my breasts.
'''
"14" = ''':sup:`14` My beloved is to me a cluster of henna blossoms in the vineyards of
Enge'di.
'''
"15" = ''':sup:`15` Behold, you are beautiful, my love; behold, you are beautiful; your
eyes are doves.
'''
"16" = ''':sup:`16` Behold, you are beautiful, my beloved, truly lovely. Our couch is
green;
'''
"17" = ''':sup:`17` the beams of our house are cedar, our rafters are pine.
'''
