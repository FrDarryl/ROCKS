[7]
"1" = ''':sup:`1` O LORD my God, in thee do I take refuge; save me from all my
pursuers, and deliver me,
'''
"2" = ''':sup:`2` lest like a lion they rend me, dragging me away, with none to
rescue.
'''
"3" = ''':sup:`3` O LORD my God, if I have done this, if there is wrong in my hands,
'''
"4" = ''':sup:`4` if I have requited my friend with evil or plundered my enemy without
cause,
'''
"5" = ''':sup:`5` let the enemy pursue me and overtake me, and let him trample my life
'''
"6" = ''':sup:`6` Arise, O LORD, in thy anger, lift thyself up against the fury of my
enemies; awake, O my God; thou hast appointed a judgment.
'''
"7" = ''':sup:`7` Let the assembly of the peoples be gathered about thee; and over it
take thy seat on high.
'''
"8" = ''':sup:`8` The LORD judges the peoples; judge me, O LORD, according to my
righteousness and according to the integrity that is in me.
'''
"9" = ''':sup:`9` O let the evil of the wicked come to an end, but establish thou the
righteous, thou who triest the minds and hearts, thou righteous God.
'''
"10" = ''':sup:`10` My shield is with God, who saves the upright in heart.
'''
"11" = ''':sup:`11` God is a righteous judge, and a God who has indignation every day.
'''
"12" = ''':sup:`12` If a man does not repent, God will whet his sword; he has bent and
strung his bow;
'''
"13" = ''':sup:`13` he has prepared his deadly weapons, making his arrows fiery shafts.
'''
"14" = ''':sup:`14` Behold, the wicked man conceives evil, and is pregnant with
mischief, and brings forth lies.
'''
"15" = ''':sup:`15` He makes a pit, digging it out, and falls into the hole which he
has made.
'''
"16" = ''':sup:`16` His mischief returns upon his own head, and on his own pate his
violence descends.
'''
"17" = ''':sup:`17` I will give to the LORD the thanks due to his righteousness, and I
will sing praise to the name of the LORD, the Most High.
'''
