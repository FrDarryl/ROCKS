"1" = ''':sup:`1` And I said: Hear, you heads of Jacob and rulers of the house of
Israel! Is it not for you to know justice? --
'''
"2" = ''':sup:`2` you who hate the good and love the evil, who tear the skin from off
my people, and their flesh from off their bones;
'''
"3" = ''':sup:`3` who eat the flesh of my people, and flay their skin from off them,
and break their bones in pieces, and chop them up like meat in a
kettle, like flesh in a caldron.
'''
"4" = ''':sup:`4` Then they will cry to the LORD, but he will not answer them; he will
hide his face from them at that time, because they have made their
deeds evil.
'''
"5" = ''':sup:`5` Thus says the LORD concerning the prophets who lead my people
astray, who cry "Peace" when they have something to eat, but declare
war against him who puts nothing into their mouths.
'''
"6" = ''':sup:`6` Therefore it shall be night to you, without vision, and darkness to
you, without divination. The sun shall go down upon the prophets, and
the day shall be black over them;
'''
"7" = ''':sup:`7` the seers shall be disgraced, and the diviners put to shame; they
shall all cover their lips, for there is no answer from God.
'''
"8" = ''':sup:`8` But as for me, I am filled with power, with the Spirit of the LORD,
and with justice and might, to declare to Jacob his transgression and
to Israel his sin.
'''
"9" = ''':sup:`9` Hear this, you heads of the house of Jacob and rulers of the house
of Israel, who abhor justice and pervert all equity,
'''
"10" = ''':sup:`10` who build Zion with blood and Jerusalem with wrong.
'''
"11" = ''':sup:`11` Its heads give judgment for a bribe, its priests teach for hire,
its prophets divine for money; yet they lean upon the LORD and say, "Is
not the LORD in the midst of us? No evil shall come upon us."
'''
"12" = ''':sup:`12` Therefore because of you Zion shall be plowed as a field; Jerusalem
shall become a heap of ruins, and the mountain of the house a wooded
height.
'''
