[5]
"1" = ''':sup:`1` Hear this word which I take up over you in lamentation, O house of
Israel:
'''
"2" = ''':sup:`2` "Fallen, no more to rise, is the virgin Israel; forsaken on her
land, with none to raise her up."
'''
"3" = ''':sup:`3` For thus says the Lord GOD: "The city that went forth a thousand
shall have a hundred left, and that which went forth a hundred shall
have ten left to the house of Israel."
'''
"4" = ''':sup:`4` For thus says the LORD to the house of Israel: "Seek me and live;
'''
"5" = ''':sup:`5` but do not seek Bethel, and do not enter into Gilgal or cross over
to Beer-sheba; for Gilgal shall surely go into exile, and Bethel shall
come to nought."
'''
"6" = ''':sup:`6` Seek the LORD and live, lest he break out like fire in the house of
Joseph, and it devour, with none to quench it for Bethel,
'''
"7" = ''':sup:`7` O you who turn justice to wormwood, and cast down righteousness to
the earth!
'''
"8" = ''':sup:`8` He who made the Plei'ades and Orion, and turns deep darkness into
the morning, and darkens the day into night, who calls for the waters
of the sea, and pours them out upon the surface of the earth, the LORD
is his name,
'''
"9" = ''':sup:`9` who makes destruction flash forth against the strong, so that
destruction comes upon the fortress.
'''
"10" = ''':sup:`10` They hate him who reproves in the gate, and they abhor him who
speaks the truth.
'''
"11" = ''':sup:`11` Therefore because you trample upon the poor and take from him
exactions of wheat, you have built houses of hewn stone, but you shall
not dwell in them; you have planted pleasant vineyards, but you shall
not drink their wine.
'''
"12" = ''':sup:`12` For I know how many are your transgressions, and how great are your
sins -- you who afflict the righteous, who take a bribe, and turn aside
the needy in the gate.
'''
"13" = ''':sup:`13` Therefore he who is prudent will keep silent in such a time; for it
is an evil time.
'''
"14" = ''':sup:`14` Seek good, and not evil, that you may live; and so the LORD, the
God of hosts, will be with you, as you have said.
'''
"15" = ''':sup:`15` Hate evil, and love good, and establish justice in the gate; it may
be that the LORD, the God of hosts, will be gracious to the remnant of
Joseph.
'''
"16" = ''':sup:`16` Therefore thus says the LORD, the God of hosts, the Lord: "In all
the squares there shall be wailing; and in all the streets they shall
say, 'Alas! alas!' They shall call the farmers to mourning and to
wailing those who are skilled in lamentation,
'''
"17" = ''':sup:`17` and in all vineyards there shall be wailing, for I will pass
through the midst of you," says the LORD.
'''
"18" = ''':sup:`18` Woe to you who desire the day of the LORD! Why would you have the
day of the LORD? It is darkness, and not light;
'''
"19" = ''':sup:`19` as if a man fled from a lion, and a bear met him; or went into the
house and leaned with his hand against the wall, and a serpent bit him.
'''
"20" = ''':sup:`20` Is not the day of the LORD darkness, and not light, and gloom with
no brightness in it?
'''
"21" = ''':sup:`21` "I hate, I despise your feasts, and I take no delight in your
solemn assemblies.
'''
"22" = ''':sup:`22` Even though you offer me your burnt offerings and cereal offerings,
I will not accept them, and the peace offerings of your fatted beasts I
will not look upon.
'''
"23" = ''':sup:`23` Take away from me the noise of your songs; to the melody of your
harps I will not listen.
'''
"24" = ''':sup:`24` But let justice roll down like waters, and righteousness like an
ever-flowing stream.
'''
"25" = ''':sup:`25` "Did you bring to me sacrifices and offerings the forty years in
the wilderness, O house of Israel?
'''
"26" = ''':sup:`26` You shall take up Sakkuth your king, and Kaiwan your star-god, your
images, which you made for yourselves;
'''
"27" = ''':sup:`27` therefore I will take you into exile beyond Damascus," says the
LORD, whose name is the God of hosts.
'''
