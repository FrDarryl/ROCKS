[17]
"1" = ''':sup:`1` Hear a just cause, O LORD; attend to my cry! Give ear to my prayer
from lips free of deceit!
'''
"2" = ''':sup:`2` From thee let my vindication come! Let thy eyes see the right!
'''
"3" = ''':sup:`3` If thou triest my heart, if thou visitest me by night, if thou
testest me, thou wilt find no wickedness in me; my mouth does not
transgress.
'''
"4" = ''':sup:`4` With regard to the works of men, by the word of thy lips I have
avoided the ways of the violent.
'''
"5" = ''':sup:`5` My steps have held fast to thy paths, my feet have not slipped.
'''
"6" = ''':sup:`6` I call upon thee, for thou wilt answer me, O God; incline thy ear to
me, hear my words.
'''
"7" = ''':sup:`7` Wondrously show thy steadfast love, O savior of those who seek
refuge from their adversaries at thy right hand.
'''
"8" = ''':sup:`8` Keep me as the apple of the eye; hide me in the shadow of thy wings,
'''
"9" = ''':sup:`9` from the wicked who despoil me, my deadly enemies who surround me.
'''
"10" = ''':sup:`10` They close their hearts to pity; with their mouths they speak
arrogantly.
'''
"11" = ''':sup:`11` They track me down; now they surround me; they set their eyes to
cast me to the ground.
'''
"12" = ''':sup:`12` They are like a lion eager to tear, as a young lion lurking in
ambush.
'''
"13" = ''':sup:`13` Arise, O LORD! confront them, overthrow them! Deliver my life from
the wicked by thy sword,
'''
"14" = ''':sup:`14` from men by thy hand, O LORD, from men whose portion in life is of
the world. May their belly be filled with what thou hast stored up for
them; may their children have more than enough; may they leave
something over to their babes.
'''
"15" = ''':sup:`15` As for me, I shall behold thy face in righteousness; when I awake,
I shall be satisfied with beholding thy form.
'''
