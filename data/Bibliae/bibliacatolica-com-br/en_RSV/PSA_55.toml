violated his covenant.
'''
"21" = ''':sup:`21` His speech was smoother than butter, yet war was in his heart; his
words were softer than oil, yet they were drawn swords.
'''
"22" = ''':sup:`22` Cast your burden on the LORD, and he will sustain you; he will
never permit the righteous to be moved.
'''
"23" = ''':sup:`23` But thou, O God, wilt cast them down into the lowest pit; men of
blood and treachery shall not live out half their days. But I will
