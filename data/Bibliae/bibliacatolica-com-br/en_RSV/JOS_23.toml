[23]
"1" = ''':sup:`1` A long time afterward, when the LORD had given rest to Israel from
all their enemies round about, and Joshua was old and well advanced in
years,
'''
"2" = ''':sup:`2` Joshua summoned all Israel, their elders and heads, their judges and
officers, and said to them, "I am now old and well advanced in years;
'''
"3" = ''':sup:`3` and you have seen all that the LORD your God has done to all these
nations for your sake, for it is the LORD your God who has fought for
you.
'''
"4" = ''':sup:`4` Behold, I have allotted to you as an inheritance for your tribes
those nations that remain, along with all the nations that I have
already cut off, from the Jordan to the Great Sea in the west.
'''
"5" = ''':sup:`5` The LORD your God will push them back before you, and drive them out
of your sight; and you shall possess their land, as the LORD your God
promised you.
'''
"6" = ''':sup:`6` Therefore be very steadfast to keep and do all that is written in
the book of the law of Moses, turning aside from it neither to the
right hand nor to the left,
'''
"7" = ''':sup:`7` that you may not be mixed with these nations left here among you, or
make mention of the names of their gods, or swear by them, or serve
them, or bow down yourselves to them,
'''
"8" = ''':sup:`8` but cleave to the LORD your God as you have done to this day.
'''
"9" = ''':sup:`9` For the LORD has driven out before you great and strong nations; and
as for you, no man has been able to withstand you to this day.
'''
"10" = ''':sup:`10` One man of you puts to flight a thousand, since it is the LORD your
God who fights for you, as he promised you.
'''
"11" = ''':sup:`11` Take good heed to yourselves, therefore, to love the LORD your God.
'''
"12" = ''':sup:`12` For if you turn back, and join the remnant of these nations left
here among you, and make marriages with them, so that you marry their
women and they yours,
'''
"13" = ''':sup:`13` know assuredly that the LORD your God will not continue to drive
out these nations before you; but they shall be a snare and a trap for
you, a scourge on your sides, and thorns in your eyes, till you perish
from off this good land which the LORD your God has given you.
'''
"14" = ''':sup:`14` "And now I am about to go the way of all the earth, and you know in
your hearts and souls, all of you, that not one thing has failed of all
the good things which the LORD your God promised concerning you; all
have come to pass for you, not one of them has failed.
'''
"15" = ''':sup:`15` But just as all the good things which the LORD your God promised
concerning you have been fulfilled for you, so the LORD will bring upon
you all the evil things, until he have destroyed you from off this good
land which the LORD your God has given you,
'''
"16" = ''':sup:`16` if you transgress the covenant of the LORD your God, which he
commanded you, and go and serve other gods and bow down to them. Then
the anger of the LORD will be kindled against you, and you shall perish
quickly from off the good land which he has given to you."
'''
