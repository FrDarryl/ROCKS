"1" = ''':sup:`1` Now the boy Samuel was ministering to the LORD under Eli. And the
word of the LORD was rare in those days; there was no frequent vision.
'''
"2" = ''':sup:`2` At that time Eli, whose eyesight had begun to grow dim, so that he
could not see, was lying down in his own place;
'''
"3" = ''':sup:`3` the lamp of God had not yet gone out, and Samuel was lying down
within the temple of the LORD, where the ark of God was.
'''
"4" = ''':sup:`4` Then the LORD called, "Samuel! Samuel!" and he said, "Here I am!"
'''
"5" = ''':sup:`5` and ran to Eli, and said, "Here I am, for you called me." But he
said, "I did not call; lie down again." So he went and lay down.
'''
"6" = ''':sup:`6` And the LORD called again, "Samuel!" And Samuel arose and went to
Eli, and said, "Here I am, for you called me." But he said, "I did not
call, my son; lie down again."
'''
"7" = ''':sup:`7` Now Samuel did not yet know the LORD, and the word of the LORD had
not yet been revealed to him.
'''
"8" = ''':sup:`8` And the LORD called Samuel again the third time. And he arose and
went to Eli, and said, "Here I am, for you called me." Then Eli
perceived that the LORD was calling the boy.
'''
"9" = ''':sup:`9` Therefore Eli said to Samuel, "Go, lie down; and if he calls you,
you shall say, `Speak, LORD, for thy servant hears.'" So Samuel went
and lay down in his place.
'''
"10" = ''':sup:`10` And the LORD came and stood forth, calling as at other times,
"Samuel! Samuel!" And Samuel said, "Speak, for thy servant hears."
'''
"11" = ''':sup:`11` Then the LORD said to Samuel, "Behold, I am about to do a thing in
Israel, at which the two ears of every one that hears it will tingle.
'''
"12" = ''':sup:`12` On that day I will fulfil against Eli all that I have spoken
concerning his house, from beginning to end.
'''
"13" = ''':sup:`13` And I tell him that I am about to punish his house for ever, for
the iniquity which he knew, because his sons were blaspheming God, and
he did not restrain them.
'''
"14" = ''':sup:`14` Therefore I swear to the house of Eli that the iniquity of Eli's
house shall not be expiated by sacrifice or offering for ever."
'''
"15" = ''':sup:`15` Samuel lay until morning; then he opened the doors of the house of
the LORD. And Samuel was afraid to tell the vision to Eli.
'''
"16" = ''':sup:`16` But Eli called Samuel and said, "Samuel, my son." And he said,
"Here I am."
'''
"17" = ''':sup:`17` And Eli said, "What was it that he told you? Do not hide it from
me. May God do so to you and more also, if you hide anything from me of
all that he told you."
'''
"18" = ''':sup:`18` So Samuel told him everything and hid nothing from him. And he
said, "It is the LORD; let him do what seems good to him."
'''
"19" = ''':sup:`19` And Samuel grew, and the LORD was with him and let none of his
words fall to the ground.
'''
"20" = ''':sup:`20` And all Israel from Dan to Beer-sheba knew that Samuel was
established as a prophet of the LORD.
'''
"21" = ''':sup:`21` And the LORD appeared again at Shiloh, for the LORD revealed
himself to Samuel at Shiloh by the word of the LORD.
'''
