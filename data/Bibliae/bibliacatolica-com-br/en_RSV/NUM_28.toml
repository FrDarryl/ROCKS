[28]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Command the people of Israel, and say to them, `My offering, my
food for my offerings by fire, my pleasing odor, you shall take heed to
offer to me in its due season.'
'''
"3" = ''':sup:`3` And you shall say to them, This is the offering by fire which you
shall offer to the LORD: two male lambs a year old without blemish, day
by day, as a continual offering.
'''
"4" = ''':sup:`4` The one lamb you shall offer in the morning, and the other lamb you
shall offer in the evening;
'''
"5" = ''':sup:`5` also a tenth of an ephah of fine flour for a cereal offering, mixed
with a fourth of a hin of beaten oil.
'''
"6" = ''':sup:`6` It is a continual burnt offering, which was ordained at Mount Sinai
for a pleasing odor, an offering by fire to the LORD.
'''
"7" = ''':sup:`7` Its drink offering shall be a fourth of a hin for each lamb; in the
holy place you shall pour out a drink offering of strong drink to the
LORD.
'''
"8" = ''':sup:`8` The other lamb you shall offer in the evening; like the cereal
offering of the morning, and like its drink offering, you shall offer
it as an offering by fire, a pleasing odor to the LORD.
'''
"9" = ''':sup:`9` "On the sabbath day two male lambs a year old without blemish, and
two tenths of an ephah of fine flour for a cereal offering, mixed with
oil, and its drink offering:
'''
"10" = ''':sup:`10` this is the burnt offering of every sabbath, besides the continual
burnt offering and its drink offering.
'''
"11" = ''':sup:`11` "At the beginnings of your months you shall offer a burnt offering
to the LORD: two young bulls, one ram, seven male lambs a year old
without blemish;
'''
"12" = ''':sup:`12` also three tenths of an ephah of fine flour for a cereal offering,
mixed with oil, for each bull; and two tenths of fine flour for a
cereal offering, mixed with oil, for the one ram;
'''
"13" = ''':sup:`13` and a tenth of fine flour mixed with oil as a cereal offering for
every lamb; for a burnt offering of pleasing odor, an offering by fire
to the LORD.
'''
"14" = ''':sup:`14` Their drink offerings shall be half a hin of wine for a bull, a
third of a hin for a ram, and a fourth of a hin for a lamb; this is the
burnt offering of each month throughout the months of the year.
'''
"15" = ''':sup:`15` Also one male goat for a sin offering to the LORD; it shall be
offered besides the continual burnt offering and its drink offering.
'''
"16" = ''':sup:`16` "On the fourteenth day of the first month is the LORD's passover.
'''
"17" = ''':sup:`17` And on the fifteenth day of this month is a feast; seven days shall
unleavened bread be eaten.
'''
"18" = ''':sup:`18` On the first day there shall be a holy convocation: you shall do no
laborious work,
'''
"19" = ''':sup:`19` but offer an offering by fire, a burnt offering to the LORD: two
young bulls, one ram, and seven male lambs a year old; see that they
are without blemish;
'''
"20" = ''':sup:`20` also their cereal offering of fine flour mixed with oil; three
tenths of an ephah shall you offer for a bull, and two tenths for a
ram;
'''
"21" = ''':sup:`21` a tenth shall you offer for each of the seven lambs;
'''
"22" = ''':sup:`22` also one male goat for a sin offering, to make atonement for you.
'''
"23" = ''':sup:`23` You shall offer these besides the burnt offering of the morning,
which is for a continual burnt offering.
'''
"24" = ''':sup:`24` In the same way you shall offer daily, for seven days, the food of
an offering by fire, a pleasing odor to the LORD; it shall be offered
besides the continual burnt offering and its drink offering.
'''
"25" = ''':sup:`25` And on the seventh day you shall have a holy convocation; you shall
do no laborious work.
'''
"26" = ''':sup:`26` "On the day of the first fruits, when you offer a cereal offering
of new grain to the LORD at your feast of weeks, you shall have a holy
convocation; you shall do no laborious work,
'''
"27" = ''':sup:`27` but offer a burnt offering, a pleasing odor to the LORD; two young
bulls, one ram, seven male lambs a year old;
'''
"28" = ''':sup:`28` also their cereal offering of fine flour mixed with oil, three
tenths of an ephah for each bull, two tenths for one ram,
'''
"29" = ''':sup:`29` a tenth for each of the seven lambs;
'''
"30" = ''':sup:`30` with one male goat, to make atonement for you.
'''
"31" = ''':sup:`31` Besides the continual burnt offering and its cereal offering, you
shall offer them and their drink offering. See that they are without
blemish.
'''
