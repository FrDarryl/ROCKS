[32]
"1" = ''':sup:`1` Wakefulness over wealth wastes away one's flesh, and anxiety about
it removes sleep.
'''
"2" = ''':sup:`2` Wakeful anxiety prevents slumber, and a severe illness carries off
sleep.
'''
"3" = ''':sup:`3` The rich man toils as his wealth accumulates, and when he rests he
fills himself with his dainties.
'''
"4" = ''':sup:`4` The poor man toils as his livelihood diminishes, and when he rests
he becomes needy.
'''
"5" = ''':sup:`5` He who loves gold will not be justified, and he who pursues money
will be led astray by it.
'''
"6" = ''':sup:`6` Many have come to ruin because of gold, and their destruction has
met them face to face.
'''
"7" = ''':sup:`7` It is a stumbling block to those who are devoted to it, and every
fool will be taken captive by it.
'''
"8" = ''':sup:`8` Blessed is the rich man who is found blameless, and who does not go
after gold.
'''
"9" = ''':sup:`9` Who is he? And we will call him blessed, for he has done wonderful
things among his people.
'''
"10" = ''':sup:`10` Who has been tested by it and been found perfect? Let it be for him
a ground for boasting. Who has had the power to transgress and did not
transgress, and to do evil and did not do it?
'''
"11" = ''':sup:`11` His prosperity will be established, and the assembly will relate
his acts of charity.
'''
"12" = ''':sup:`12` Are you seated at the table of a great man? Do not be greedy at it,
and do not say, "There is certainly much upon it!"
'''
"13" = ''':sup:`13` Remember that a greedy eye is a bad thing. What has been created
more greedy than the eye? Therefore it sheds tears from every face.
'''
"14" = ''':sup:`14` Do not reach out your hand for everything you see, and do not crowd
your neighbor at the dish.
'''
"15" = ''':sup:`15` Judge your neighbor's feelings by your own, and in every matter be
thoughtful.
'''
"16" = ''':sup:`16` Eat like a human being what is set before you, and do not chew
greedily, lest you be hated.
'''
"17" = ''':sup:`17` Be the first to stop eating, for the sake of good manners, and do
not be insatiable, lest you give offense.
'''
"18" = ''':sup:`18` If you are seated among many persons, do not reach out your hand
before they do.
'''
"19" = ''':sup:`19` How ample a little is for a well-disciplined man! He does not
breathe heavily upon his bed.
'''
"20" = ''':sup:`20` Healthy sleep depends on moderate eating; he rises early, and feels
fit. The distress of sleeplessness and of nausea and colic are with the
glutton.
'''
"21" = ''':sup:`21` If you are overstuffed with food, get up in the middle of the meal,
and you will have relief.
'''
"22" = ''':sup:`22` Listen to me, my son, and do not disregard me, and in the end you
will appreciate my words. In all your work be industrious, and no
sickness will overtake you.
'''
"23" = ''':sup:`23` Men will praise the one who is liberal with food, and their
testimony to his excellence is trustworthy.
'''
"24" = ''':sup:`24` The city will complain of the one who is niggardly with food, and
their testimony to his niggardliness is accurate.
'''
"25" = ''':sup:`25` Do not aim to be valiant over wine, for wine has destroyed many.
'''
"26" = ''':sup:`26` Fire and water prove the temper of steel, so wine tests hearts in
the strife of the proud.
'''
"27" = ''':sup:`27` Wine is like life to men, if you drink it in moderation. What is
life to a man who is without wine? It has been created to make men
glad.
'''
"28" = ''':sup:`28` Wine drunk in season and temperately is rejoicing of heart and
gladness of soul.
'''
"29" = ''':sup:`29` Wine drunk to excess is bitterness of soul, with provocation and
stumbling.
'''
"30" = ''':sup:`30` Drunkenness increases the anger of a fool to his injury, reducing
his strength and adding wounds.
'''
"31" = ''':sup:`31` Do not reprove your neighbor at a banquet of wine, and do not
despise him in his merrymaking; speak no word of reproach to him, and
do not afflict him by making demands of him.
'''
