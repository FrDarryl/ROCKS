[7]
"1" = ''':sup:`1` When they reached Ecbatana and arrived at the house of Raguel, Sarah
met them and greeted them. They returned her greeting, and she brought
them into the house.
'''
"2" = ''':sup:`2` Then Raguel said to his wife Edna, "How much the young man resembles
my cousin Tobit!"
'''
"3" = ''':sup:`3` And Raguel asked them, "Where are you from, brethren?" They answered
him, "We belong to the sons of Naphtali, who are captives in Nineveh."
'''
"4" = ''':sup:`4` So he said to them, "Do you know our brother Tobit?" And they said,
"Yes, we do." And he asked them, "Is he in good health?"
'''
"5" = ''':sup:`5` They replied, "He is alive and in good health." And Tobias said, "He
is my father."
'''
"6" = ''':sup:`6` Then Raguel sprang up and kissed him and wept.
'''
"7" = ''':sup:`7` And he blessed him and exclaimed, "Son of that good and noble man!"
When he heard that Tobit had lost his sight, he was stricken with grief
and wept.
'''
"8" = ''':sup:`8` And his wife Edna and his daughter Sarah wept. They received them
very warmly; and they killed a ram from the flock and set large
servings of food before them. Then Tobias said to Raphael, "Brother
Azarias, speak of those things which you talked about on the journey,
and let the matter be settled."
'''
"9" = ''':sup:`9` So he communicated the proposal to Raguel. And Raguel said to
Tobias, "Eat, drink, and be merry;
'''
"10" = ''':sup:`10` for it is your right to take my child. But let me explain the true
situation to you.
'''
"11" = ''':sup:`11` I have given my daughter to seven husbands, and when each came to
her he died in the night. But for the present be merry." And Tobias
said, "I will eat nothing here until you make a binding agreement with
me."
'''
"12" = ''':sup:`12` So Raguel said, "Take her right now, in accordance with the law.
You are her relative, and she is yours. The merciful God will guide you
both for the best."
'''
"13" = ''':sup:`13` Then he called his daughter Sarah, and taking her by the hand he
gave her to Tobias to be his wife, saying, "Here she is; take her
according to the law of Moses, and take her with you to your father."
And he blessed them.
'''
"14" = ''':sup:`14` Next he called his wife Edna, and took a scroll and wrote out the
contract; and they set their seals to it.
'''
"15" = ''':sup:`15` Then they began to eat.
'''
"16" = ''':sup:`16` And Raguel called his wife Edna and said to her, "Sister, make up
the other room, and take her into it."
'''
"17" = ''':sup:`17` so she did as he said, and took her there; and the girl began to
weep. But the mother comforted her daughter in her tears, and said to
her,
'''
"18" = ''':sup:`18` "Be brave, my child; the Lord of heaven and earth grant you joy in
place of this sorrow of yours. Be brave, my daughter."
'''
