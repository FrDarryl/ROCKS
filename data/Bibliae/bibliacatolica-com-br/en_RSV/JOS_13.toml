[13]
"1" = ''':sup:`1` Now Joshua was old and advanced in years; and the LORD said to him,
"You are old and advanced in years, and there remains yet very much
land to be possessed.
'''
"2" = ''':sup:`2` This is the land that yet remains: all the regions of the
Philistines, and all those of the Gesh'urites
'''
"3" = ''':sup:`3` (from the Shihor, which is east of Egypt, northward to the boundary
of Ekron, it is reckoned as Canaanite; there are five rulers of the
Philistines, those of Gaza, Ashdod, Ash'kelon, Gath, and Ekron), and
those of the Avvim,
'''
"4" = ''':sup:`4` in the south, all the land of the Canaanites, and Mear'ah which
belongs to the Sido'nians, to Aphek, to the boundary of the Amorites,
'''
"5" = ''':sup:`5` and the land of the Geb'alites, and all Lebanon, toward the
sunrising, from Ba'al-gad below Mount Hermon to the entrance of Hamath,
'''
"6" = ''':sup:`6` all the inhabitants of the hill country from Lebanon to
Mis'rephoth-ma'im, even all the Sido'nians. I will myself drive them
out from before the people of Israel; only allot the land to Israel for
an inheritance, as I have commanded you.
'''
"7" = ''':sup:`7` Now therefore divide this land for an inheritance to the nine tribes
and half the tribe of Manas'seh."
'''
"8" = ''':sup:`8` With the other half of the tribe of Manas'seh the Reubenites and the
Gadites received their inheritance, which Moses gave them, beyond the
Jordan eastward, as Moses the servant of the LORD gave them:
'''
"9" = ''':sup:`9` from Aro'er, which is on the edge of the valley of the Arnon, and
the city that is in the middle of the valley, and all the tableland of
Med'eba as far as Dibon;
'''
"10" = ''':sup:`10` and all the cities of Sihon king of the Amorites, who reigned in
Heshbon, as far as the boundary of the Ammonites;
'''
"11" = ''':sup:`11` and Gilead, and the region of the Gesh'urites and Ma-ac'athites,
and all Mount Hermon, and all Bashan to Sal'ecah;
'''
"12" = ''':sup:`12` all the kingdom of Og in Bashan, who reigned in Ash'taroth and in
Ed're-i (he alone was left of the remnant of the Reph'aim); these Moses
had defeated and driven out.
'''
"13" = ''':sup:`13` Yet the people of Israel did not drive out the Gesh'urites or the
Ma-ac'athites; but Geshur and Ma'acath dwell in the midst of Israel to
this day.
'''
"14" = ''':sup:`14` To the tribe of Levi alone Moses gave no inheritance; the offerings
by fire to the LORD God of Israel are their inheritance, as he said to
him.
'''
"15" = ''':sup:`15` And Moses gave an inheritance to the tribe of the Reubenites
according to their families.
'''
"16" = ''':sup:`16` So their territory was from Aro'er, which is on the edge of the
valley of the Arnon, and the city that is in the middle of the valley,
and all the tableland by Med'eba;
'''
"17" = ''':sup:`17` with Heshbon, and all its cities that are in the tableland; Dibon,
and Ba'moth-ba'al, and Beth-ba'al-me'on,
'''
"18" = ''':sup:`18` and Jahaz, and Ked'emoth, and Meph'aath,
'''
"19" = ''':sup:`19` and Kir'iatha'im, and Sibmah, and Zer'eth-sha'har on the hill of
the valley,
'''
"20" = ''':sup:`20` and Beth-pe'or, and the slopes of Pisgah, and Beth-jesh'imoth,
'''
"21" = ''':sup:`21` that is, all the cities of the tableland, and all the kingdom of
Sihon king of the Amorites, who reigned in Heshbon, whom Moses defeated
with the leaders of Mid'ian, Evi and Rekem and Zur and Hur and Reba,
the princes of Sihon, who dwelt in the land.
'''
"22" = ''':sup:`22` Balaam also, the son of Be'or, the soothsayer, the people of Israel
killed with the sword among the rest of their slain.
'''
"23" = ''':sup:`23` And the border of the people of Reuben was the Jordan as a
boundary. This was the inheritance of the Reubenites, according to
their families with their cities and villages.
'''
"24" = ''':sup:`24` And Moses gave an inheritance also to the tribe of the Gadites,
according to their families.
'''
"25" = ''':sup:`25` Their territory was Jazer, and all the cities of Gilead, and half
the land of the Ammonites, to Aro'er, which is east of Rabbah,
'''
"26" = ''':sup:`26` and from Heshbon to Ra'math-miz'peh and Bet'onim, and from
Mahana'im to the territory of Debir,
'''
"27" = ''':sup:`27` and in the valley Beth-ha'ram, Beth-nim'rah, Succoth, and Zaphon,
the rest of the kingdom of Sihon king of Heshbon, having the Jordan as
a boundary, to the lower end of the Sea of Chin'nereth, eastward beyond
the Jordan.
'''
"28" = ''':sup:`28` This is the inheritance of the Gadites according to their families,
with their cities and villages.
'''
"29" = ''':sup:`29` And Moses gave an inheritance to the half-tribe of Manas'seh; it
was allotted to the half-tribe of the Manas'sites according to their
families.
'''
"30" = ''':sup:`30` Their region extended from Mahana'im, through all Bashan, the whole
kingdom of Og king of Bashan, and all the towns of Ja'ir, which are in
Bashan, sixty cities,
'''
"31" = ''':sup:`31` and half Gilead, and Ash'taroth, and Ed're-i, the cities of the
kingdom of Og in Bashan; these were allotted to the people of Machir
the son of Manas'seh for the half of the Machirites according to their
families.
'''
"32" = ''':sup:`32` These are the inheritances which Moses distributed in the plains of
Moab, beyond the Jordan east of Jericho.
'''
"33" = ''':sup:`33` But to the tribe of Levi Moses gave no inheritance; the LORD God of
Israel is their inheritance, as he said to them.
'''
