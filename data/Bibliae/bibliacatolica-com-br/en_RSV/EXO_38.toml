[38]
"1" = ''':sup:`1` He made the altar of burnt offering also of acacia wood; five cubits
was its length, and five cubits its breadth; it was square, and three
cubits was its height.
'''
"2" = ''':sup:`2` He made horns for it on its four corners; its horns were of one
piece with it, and he overlaid it with bronze.
'''
"3" = ''':sup:`3` And he made all the utensils of the altar, the pots, the shovels,
the basins, the forks, and the firepans: all its utensils he made of
bronze.
'''
"4" = ''':sup:`4` And he made for the altar a grating, a network of bronze, under its
ledge, extending halfway down.
'''
"5" = ''':sup:`5` He cast four rings on the four corners of the bronze grating as
holders for the poles;
'''
"6" = ''':sup:`6` he made the poles of acacia wood, and overlaid them with bronze.
'''
"7" = ''':sup:`7` And he put the poles through the rings on the sides of the altar, to
carry it with them; he made it hollow, with boards.
'''
"8" = ''':sup:`8` And he made the laver of bronze and its base of bronze, from the
mirrors of the ministering women who ministered at the door of the tent
of meeting.
'''
"9" = ''':sup:`9` And he made the court; for the south side the hangings of the court
were of fine twined linen, a hundred cubits;
'''
"10" = ''':sup:`10` their pillars were twenty and their bases twenty, of bronze, but
the hooks of the pillars and their fillets were of silver.
'''
"11" = ''':sup:`11` And for the north side a hundred cubits, their pillars twenty,
their bases twenty, of bronze, but the hooks of the pillars and their
fillets were of silver.
'''
"12" = ''':sup:`12` And for the west side were hangings of fifty cubits, their pillars
ten, and their sockets ten; the hooks of the pillars and their fillets
were of silver.
'''
"13" = ''':sup:`13` And for the front to the east, fifty cubits.
'''
"14" = ''':sup:`14` The hangings for one side of the gate were fifteen cubits, with
three pillars and three bases.
'''
"15" = ''':sup:`15` And so for the other side; on this hand and that hand by the gate
of the court were hangings of fifteen cubits, with three pillars and
three bases.
'''
"16" = ''':sup:`16` All the hangings round about the court were of fine twined linen.
'''
"17" = ''':sup:`17` And the bases for the pillars were of bronze, but the hooks of the
pillars and their fillets were of silver; the overlaying of their
capitals was also of silver, and all the pillars of the court were
filleted with silver.
'''
"18" = ''':sup:`18` And the screen for the gate of the court was embroidered with
needlework in blue and purple and scarlet stuff and fine twined linen;
it was twenty cubits long and five cubits high in its breadth,
corresponding to the hangings of the court.
'''
"19" = ''':sup:`19` And their pillars were four; their four bases were of bronze, their
hooks of silver, and the overlaying of their capitals and their fillets
of silver.
'''
"20" = ''':sup:`20` And all the pegs for the tabernacle and for the court round about
were of bronze.
'''
"21" = ''':sup:`21` This is the sum of the things for the tabernacle, the tabernacle of
the testimony, as they were counted at the commandment of Moses, for
the work of the Levites under the direction of Ith'amar the son of
Aaron the priest.
'''
"22" = ''':sup:`22` Bez'alel the son of Uri, son of Hur, of the tribe of Judah, made
all that the LORD commanded Moses;
'''
"23" = ''':sup:`23` and with him was Oho'liab the son of Ahis'amach, of the tribe of
Dan, a craftsman and designer and embroiderer in blue and purple and
scarlet stuff and fine twined linen.
'''
"24" = ''':sup:`24` All the gold that was used for the work, in all the construction of
the sanctuary, the gold from the offering, was twenty-nine talents and
seven hundred and thirty shekels, by the shekel of the sanctuary.
'''
"25" = ''':sup:`25` And the silver from those of the congregation who were numbered was
a hundred talents and a thousand seven hundred and seventy-five
shekels, by the shekel of the sanctuary:
'''
"26" = ''':sup:`26` a beka a head (that is, half a shekel, by the shekel of the
sanctuary), for every one who was numbered in the census, from twenty
years old and upward, for six hundred and three thousand, five hundred
and fifty men.
'''
"27" = ''':sup:`27` The hundred talents of silver were for casting the bases of the
sanctuary, and the bases of the veil; a hundred bases for the hundred
talents, a talent for a base.
'''
"28" = ''':sup:`28` And of the thousand seven hundred and seventy-five shekels he made
hooks for the pillars, and overlaid their capitals and made fillets for
them.
'''
"29" = ''':sup:`29` And the bronze that was contributed was seventy talents, and two
thousand and four hundred shekels;
'''
"30" = ''':sup:`30` with it he made the bases for the door of the tent of meeting, the
bronze altar and the bronze grating for it and all the utensils of the
altar,
'''
"31" = ''':sup:`31` the bases round about the court, and the bases of the gate of the
court, all the pegs of the tabernacle, and all the pegs round about the
court.
'''
