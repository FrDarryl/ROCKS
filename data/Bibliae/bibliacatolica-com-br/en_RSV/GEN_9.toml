[9]
"1" = ''':sup:`1` And God blessed Noah and his sons, and said to them, "Be fruitful
and multiply, and fill the earth.
'''
"2" = ''':sup:`2` The fear of you and the dread of you shall be upon every beast of
the earth, and upon every bird of the air, upon everything that creeps
on the ground and all the fish of the sea; into your hand they are
delivered.
'''
"3" = ''':sup:`3` Every moving thing that lives shall be food for you; and as I gave
you the green plants, I give you everything.
'''
"4" = ''':sup:`4` Only you shall not eat flesh with its life, that is, its blood.
'''
"5" = ''':sup:`5` For your lifeblood I will surely require a reckoning; of every beast
I will require it and of man; of every man's brother I will require the
life of man.
'''
"6" = ''':sup:`6` Whoever sheds the blood of man, by man shall his blood be shed; for
God made man in his own image.
'''
"7" = ''':sup:`7` And you, be fruitful and multiply, bring forth abundantly on the
earth and multiply in it."
'''
"8" = ''':sup:`8` Then God said to Noah and to his sons with him,
'''
"9" = ''':sup:`9` "Behold, I establish my covenant with you and your descendants after
you,
'''
"10" = ''':sup:`10` and with every living creature that is with you, the birds, the
cattle, and every beast of the earth with you, as many as came out of
the ark.
'''
"11" = ''':sup:`11` I establish my covenant with you, that never again shall all flesh
be cut off by the waters of a flood, and never again shall there be a
flood to destroy the earth."
'''
"12" = ''':sup:`12` And God said, "This is the sign of the covenant which I make
between me and you and every living creature that is with you, for all
future generations:
'''
"13" = ''':sup:`13` I set my bow in the cloud, and it shall be a sign of the covenant
between me and the earth.
'''
"14" = ''':sup:`14` When I bring clouds over the earth and the bow is seen in the
clouds,
'''
"15" = ''':sup:`15` I will remember my covenant which is between me and you and every
living creature of all flesh; and the waters shall never again become a
flood to destroy all flesh.
'''
"16" = ''':sup:`16` When the bow is in the clouds, I will look upon it and remember the
everlasting covenant between God and every living creature of all flesh
that is upon the earth."
'''
"17" = ''':sup:`17` God said to Noah, "This is the sign of the covenant which I have
established between me and all flesh that is upon the earth."
'''
"18" = ''':sup:`18` The sons of Noah who went forth from the ark were Shem, Ham, and
Japheth. Ham was the father of Canaan.
'''
"19" = ''':sup:`19` These three were the sons of Noah; and from these the whole earth
was peopled.
'''
"20" = ''':sup:`20` Noah was the first tiller of the soil. He planted a vineyard;
'''
"21" = ''':sup:`21` and he drank of the wine, and became drunk, and lay uncovered in
his tent.
'''
"22" = ''':sup:`22` And Ham, the father of Canaan, saw the nakedness of his father, and
told his two brothers outside.
'''
"23" = ''':sup:`23` Then Shem and Japheth took a garment, laid it upon both their
shoulders, and walked backward and covered the nakedness of their
father; their faces were turned away, and they did not see their
father's nakedness.
'''
"24" = ''':sup:`24` When Noah awoke from his wine and knew what his youngest son had
done to him,
'''
"25" = ''':sup:`25` he said, "Cursed be Canaan; a slave of slaves shall he be to his
brothers."
'''
"26" = ''':sup:`26` He also said, "Blessed by the LORD my God be Shem; and let Canaan
be his slave."
'''
"27" = ''':sup:`27` God enlarge Japheth, and let him dwell in the tents of Shem; and
let Canaan be his slave."
'''
"28" = ''':sup:`28` After the flood Noah lived three hundred and fifty years.
'''
"29" = ''':sup:`29` All the days of Noah were nine hundred and fifty years; and he
died.
'''
