"1" = ''':sup:`1` When the Philistines captured the ark of God, they carried it from
Ebene'zer to Ashdod;
'''
"2" = ''':sup:`2` then the Philistines took the ark of God and brought it into the
house of Dagon and set it up beside Dagon.
'''
"3" = ''':sup:`3` And when the people of Ashdod rose early the next day, behold, Dagon
had fallen face downward on the ground before the ark of the LORD. So
they took Dagon and put him back in his place.
'''
"4" = ''':sup:`4` But when they rose early on the next morning, behold, Dagon had
fallen face downward on the ground before the ark of the LORD, and the
head of Dagon and both his hands were lying cut off upon the threshold;
only the trunk of Dagon was left to him.
'''
"5" = ''':sup:`5` This is why the priests of Dagon and all who enter the house of
Dagon do not tread on the threshold of Dagon in Ashdod to this day.
'''
"6" = ''':sup:`6` The hand of the LORD was heavy upon the people of Ashdod, and he
terrified and afflicted them with tumors, both Ashdod and its
territory.
'''
"7" = ''':sup:`7` And when the men of Ashdod saw how things were, they said, "The ark
of the God of Israel must not remain with us; for his hand is heavy
upon us and upon Dagon our god."
'''
"8" = ''':sup:`8` So they sent and gathered together all the lords of the Philistines,
and said, "What shall we do with the ark of the God of Israel?" They
answered, "Let the ark of the God of Israel be brought around to Gath."
So they brought the ark of the God of Israel there.
'''
"9" = ''':sup:`9` But after they had brought it around, the hand of the LORD was
against the city, causing a very great panic, and he afflicted the men
of the city, both young and old, so that tumors broke out upon them.
'''
"10" = ''':sup:`10` So they sent the ark of God to Ekron. But when the ark of God came
to Ekron, the people of Ekron cried out, "They have brought around to
us the ark of the God of Israel to slay us and our people."
'''
"11" = ''':sup:`11` They sent therefore and gathered together all the lords of the
Philistines, and said, "Send away the ark of the God of Israel, and let
it return to its own place, that it may not slay us and our people."
For there was a deathly panic throughout the whole city. The hand of
God was very heavy there;
'''
"12" = ''':sup:`12` the men who did not die were stricken with tumors, and the cry of
the city went up to heaven.
'''
