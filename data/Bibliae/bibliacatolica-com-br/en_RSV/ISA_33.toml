[33]
"1" = ''':sup:`1` Woe to you, destroyer, who yourself have not been destroyed; you
treacherous one, with whom none has dealt treacherously! When you have
ceased to destroy, you will be destroyed; and when you have made an end
of dealing treacherously, you will be dealt with treacherously.
'''
"2" = ''':sup:`2` O LORD, be gracious to us; we wait for thee. Be our arm every
morning, our salvation in the time of trouble.
'''
"3" = ''':sup:`3` At the thunderous noise peoples flee, at the lifting up of thyself
nations are scattered;
'''
"4" = ''':sup:`4` and spoil is gathered as the caterpillar gathers; as locusts leap,
men leap upon it.
'''
"5" = ''':sup:`5` The LORD is exalted, for he dwells on high; he will fill Zion with
justice and righteousness;
'''
"6" = ''':sup:`6` and he will be the stability of your times, abundance of salvation,
wisdom, and knowledge; the fear of the LORD is his treasure.
'''
"7" = ''':sup:`7` Behold, the valiant ones cry without; the envoys of peace weep
bitterly.
'''
"8" = ''':sup:`8` The highways lie waste, the wayfaring man ceases. Covenants are
broken, witnesses are despised, there is no regard for man.
'''
"9" = ''':sup:`9` The land mourns and languishes; Lebanon is confounded and withers
away; Sharon is like a desert; and Bashan and Carmel shake off their
leaves.
'''
"10" = ''':sup:`10` "Now I will arise," says the LORD, "now I will lift myself up; now
I will be exalted.
'''
"11" = ''':sup:`11` You conceive chaff, you bring forth stubble; your breath is a fire
that will consume you.
'''
"12" = ''':sup:`12` And the peoples will be as if burned to lime, like thorns cut down,
that are burned in the fire."
'''
"13" = ''':sup:`13` Hear, you who are far off, what I have done; and you who are near,
acknowledge my might.
'''
"14" = ''':sup:`14` The sinners in Zion are afraid; trembling has seized the godless:
"Who among us can dwell with the devouring fire? Who among us can dwell
with everlasting burnings?"
'''
"15" = ''':sup:`15` He who walks righteously and speaks uprightly, who despises the
gain of oppressions, who shakes his hands, lest they hold a bribe, who
stops his ears from hearing of bloodshed and shuts his eyes from
looking upon evil,
'''
"16" = ''':sup:`16` he will dwell on the heights; his place of defense will be the
fortresses of rocks; his bread will be given him, his water will be
sure.
'''
"17" = ''':sup:`17` Your eyes will see the king in his beauty; they will behold a land
that stretches afar.
'''
"18" = ''':sup:`18` Your mind will muse on the terror: "Where is he who counted, where
is he who weighed the tribute? Where is he who counted the towers?"
'''
"19" = ''':sup:`19` You will see no more the insolent people, the people of an obscure
speech which you cannot comprehend, stammering in a tongue which you
cannot understand.
'''
"20" = ''':sup:`20` Look upon Zion, the city of our appointed feasts! Your eyes will
see Jerusalem, a quiet habitation, an immovable tent, whose stakes will
never be plucked up, nor will any of its cords be broken.
'''
"21" = ''':sup:`21` But there the LORD in majesty will be for us a place of broad
rivers and streams, where no galley with oars can go, nor stately ship
can pass.
'''
"22" = ''':sup:`22` For the LORD is our judge, the LORD is our ruler, the LORD is our
king; he will save us.
'''
"23" = ''':sup:`23` Your tackle hangs loose; it cannot hold the mast firm in its place,
or keep the sail spread out. Then prey and spoil in abundance will be
divided; even the lame will take the prey.
'''
"24" = ''':sup:`24` And no inhabitant will say, "I am sick"; the people who dwell there
will be forgiven their iniquity.
'''
