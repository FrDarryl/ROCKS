[37]
"1" = ''':sup:`1` Fret not yourself because of the wicked, be not envious of
wrongdoers!
'''
"2" = ''':sup:`2` For they will soon fade like the grass, and wither like the green
herb.
'''
"3" = ''':sup:`3` Trust in the LORD, and do good; so you will dwell in the land, and
enjoy security.
'''
"4" = ''':sup:`4` Take delight in the LORD, and he will give you the desires of your
heart.
'''
"5" = ''':sup:`5` Commit your way to the LORD; trust in him, and he will act.
'''
"6" = ''':sup:`6` He will bring forth your vindication as the light, and your right as
the noonday.
'''
"7" = ''':sup:`7` Be still before the LORD, and wait patiently for him; fret not
yourself over him who prospers in his way, over the man who carries out
evil devices!
'''
"8" = ''':sup:`8` Refrain from anger, and forsake wrath! Fret not yourself; it tends
only to evil.
'''
"9" = ''':sup:`9` For the wicked shall be cut off; but those who wait for the LORD
shall possess the land.
'''
"10" = ''':sup:`10` Yet a little while, and the wicked will be no more; though you look
well at his place, he will not be there.
'''
"11" = ''':sup:`11` But the meek shall possess the land, and delight themselves in
abundant prosperity.
'''
"12" = ''':sup:`12` The wicked plots against the righteous, and gnashes his teeth at
him;
'''
"13" = ''':sup:`13` but the LORD laughs at the wicked, for he sees that his day is
coming.
'''
"14" = ''':sup:`14` The wicked draw the sword and bend their bows, to bring down the
poor and needy, to slay those who walk uprightly;
'''
"15" = ''':sup:`15` their sword shall enter their own heart, and their bows shall be
broken.
'''
"16" = ''':sup:`16` Better is a little that the righteous has than the abundance of
many wicked.
'''
"17" = ''':sup:`17` For the arms of the wicked shall be broken; but the LORD upholds
the righteous.
'''
"18" = ''':sup:`18` The LORD knows the days of the blameless, and their heritage will
abide for ever;
'''
"19" = ''':sup:`19` they are not put to shame in evil times, in the days of famine they
have abundance.
'''
"20" = ''':sup:`20` But the wicked perish; the enemies of the LORD are like the glory
of the pastures, they vanish -- like smoke they vanish away.
'''
"21" = ''':sup:`21` The wicked borrows, and cannot pay back, but the righteous is
generous and gives;
'''
"22" = ''':sup:`22` for those blessed by the LORD shall possess the land, but those
cursed by him shall be cut off.
'''
"23" = ''':sup:`23` The steps of a man are from the LORD, and he establishes him in
whose way he delights;
'''
"24" = ''':sup:`24` though he fall, he shall not be cast headlong, for the LORD is the
stay of his hand.
'''
"25" = ''':sup:`25` I have been young, and now am old; yet I have not seen the
righteous forsaken or his children begging bread.
'''
"26" = ''':sup:`26` He is ever giving liberally and lending, and his children become a
blessing.
'''
"27" = ''':sup:`27` Depart from evil, and do good; so shall you abide for ever.
'''
"28" = ''':sup:`28` For the LORD loves justice; he will not forsake his saints. The
righteous shall be preserved for ever, but the children of the wicked
shall be cut off.
'''
"29" = ''':sup:`29` The righteous shall possess the land, and dwell upon it for ever.
'''
"30" = ''':sup:`30` The mouth of the righteous utters wisdom, and his tongue speaks
justice.
'''
"31" = ''':sup:`31` The law of his God is in his heart; his steps do not slip.
'''
"32" = ''':sup:`32` The wicked watches the righteous, and seeks to slay him.
'''
"33" = ''':sup:`33` The LORD will not abandon him to his power, or let him be condemned
when he is brought to trial.
'''
"34" = ''':sup:`34` Wait for the LORD, and keep to his way, and he will exalt you to
possess the land; you will look on the destruction of the wicked.
'''
"35" = ''':sup:`35` I have seen a wicked man overbearing, and towering like a cedar of
Lebanon.
'''
"36" = ''':sup:`36` Again I passed by, and, lo, he was no more; though I sought him, he
could not be found.
'''
"37" = ''':sup:`37` Mark the blameless man, and behold the upright, for there is
posterity for the man of peace.
'''
"38" = ''':sup:`38` But transgressors shall be altogether destroyed; the posterity of
the wicked shall be cut off.
'''
"39" = ''':sup:`39` The salvation of the righteous is from the LORD; he is their refuge
in the time of trouble.
'''
"40" = ''':sup:`40` The LORD helps them and delivers them; he delivers them from the
wicked, and saves them, because they take refuge in him.
'''
