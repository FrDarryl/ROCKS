[5]
"1" = ''':sup:`1` Come now, you rich, weep and howl for the miseries that are coming
upon you.
'''
"2" = ''':sup:`2` Your riches have rotted and your garments are moth-eaten.
'''
"3" = ''':sup:`3` Your gold and silver have rusted, and their rust will be evidence
against you and will eat your flesh like fire. You have laid up
treasure for the last days.
'''
"4" = ''':sup:`4` Behold, the wages of the laborers who mowed your fields, which you
kept back by fraud, cry out; and the cries of the harvesters have
reached the ears of the Lord of hosts.
'''
"5" = ''':sup:`5` You have lived on the earth in luxury and in pleasure; you have
fattened your hearts in a day of slaughter.
'''
"6" = ''':sup:`6` You have condemned, you have killed the righteous man; he does not
resist you.
'''
"7" = ''':sup:`7` Be patient, therefore, brethren, until the coming of the Lord.
Behold, the farmer waits for the precious fruit of the earth, being
patient over it until it receives the early and the late rain.
'''
"8" = ''':sup:`8` You also be patient. Establish your hearts, for the coming of the
Lord is at hand.
'''
"9" = ''':sup:`9` Do not grumble, brethren, against one another, that you may not be
judged; behold, the Judge is standing at the doors.
'''
"10" = ''':sup:`10` As an example of suffering and patience, brethren, take the
prophets who spoke in the name of the Lord.
'''
"11" = ''':sup:`11` Behold, we call those happy who were steadfast. You have heard of
the steadfastness of Job, and you have seen the purpose of the Lord,
how the Lord is compassionate and merciful.
'''
"12" = ''':sup:`12` But above all, my brethren, do not swear, either by heaven or by
earth or with any other oath, but let your yes be yes and your no be
no, that you may not fall under condemnation.
'''
"13" = ''':sup:`13` Is any one among you suffering? Let him pray. Is any cheerful? Let
him sing praise.
'''
"14" = ''':sup:`14` Is any among you sick? Let him call for the elders of the church,
and let them pray over him, anointing him with oil in the name of the
Lord;
'''
"15" = ''':sup:`15` and the prayer of faith will save the sick man, and the Lord will
raise him up; and if he has committed sins, he will be forgiven.
'''
"16" = ''':sup:`16` Therefore confess your sins to one another, and pray for one
another, that you may be healed. The prayer of a righteous man has
great power in its effects.
'''
"17" = ''':sup:`17` Eli'jah was a man of like nature with ourselves and he prayed
fervently that it might not rain, and for three years and six months it
did not rain on the earth.
'''
"18" = ''':sup:`18` Then he prayed again and the heaven gave rain, and the earth
brought forth its fruit.
'''
"19" = ''':sup:`19` My brethren, if any one among you wanders from the truth and some
one brings him back,
'''
"20" = ''':sup:`20` let him know that whoever brings back a sinner from the error of
his way will save his soul from death and will cover a multitude of
sins.
'''
