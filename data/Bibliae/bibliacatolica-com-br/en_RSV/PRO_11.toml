[11]
"1" = ''':sup:`1` A false balance is an abomination to the LORD, but a just weight is
his delight.
'''
"2" = ''':sup:`2` When pride comes, then comes disgrace; but with the humble is
wisdom.
'''
"3" = ''':sup:`3` The integrity of the upright guides them, but the crookedness of the
treacherous destroys them.
'''
"4" = ''':sup:`4` Riches do not profit in the day of wrath, but righteousness delivers
from death.
'''
"5" = ''':sup:`5` The righteousness of the blameless keeps his way straight, but the
wicked falls by his own wickedness.
'''
"6" = ''':sup:`6` The righteousness of the upright delivers them, but the treacherous
are taken captive by their lust.
'''
"7" = ''':sup:`7` When the wicked dies, his hope perishes, and the expectation of the
godless comes to nought.
'''
"8" = ''':sup:`8` The righteous is delivered from trouble, and the wicked gets into it
instead.
'''
"9" = ''':sup:`9` With his mouth the godless man would destroy his neighbor, but by
knowledge the righteous are delivered.
'''
"10" = ''':sup:`10` When it goes well with the righteous, the city rejoices; and when
the wicked perish there are shouts of gladness.
'''
"11" = ''':sup:`11` By the blessing of the upright a city is exalted, but it is
overthrown by the mouth of the wicked.
'''
"12" = ''':sup:`12` He who belittles his neighbor lacks sense, but a man of
understanding remains silent.
'''
"13" = ''':sup:`13` He who goes about as a talebearer reveals secrets, but he who is
trustworthy in spirit keeps a thing hidden.
'''
"14" = ''':sup:`14` Where there is no guidance, a people falls; but in an abundance of
counselors there is safety.
'''
"15" = ''':sup:`15` He who gives surety for a stranger will smart for it, but he who
hates suretyship is secure.
'''
"16" = ''':sup:`16` A gracious woman gets honor, and violent men get riches.
'''
"17" = ''':sup:`17` A man who is kind benefits himself, but a cruel man hurts himself.
'''
"18" = ''':sup:`18` A wicked man earns deceptive wages, but one who sows righteousness
gets a sure reward.
'''
"19" = ''':sup:`19` He who is steadfast in righteousness will live, but he who pursues
evil will die.
'''
"20" = ''':sup:`20` Men of perverse mind are an abomination to the LORD, but those of
blameless ways are his delight.
'''
"21" = ''':sup:`21` Be assured, an evil man will not go unpunished, but those who are
righteous will be delivered.
'''
"22" = ''':sup:`22` Like a gold ring in a swine's snout is a beautiful woman without
discretion.
'''
"23" = ''':sup:`23` The desire of the righteous ends only in good; the expectation of
the wicked in wrath.
'''
"24" = ''':sup:`24` One man gives freely, yet grows all the richer; another withholds
what he should give, and only suffers want.
'''
"25" = ''':sup:`25` A liberal man will be enriched, and one who waters will himself be
watered.
'''
"26" = ''':sup:`26` The people curse him who holds back grain, but a blessing is on the
head of him who sells it.
'''
"27" = ''':sup:`27` He who diligently seeks good seeks favor, but evil comes to him who
searches for it.
'''
"28" = ''':sup:`28` He who trusts in his riches will wither, but the righteous will
flourish like a green leaf.
'''
"29" = ''':sup:`29` He who troubles his household will inherit wind, and the fool will
be servant to the wise.
'''
"30" = ''':sup:`30` The fruit of the righteous is a tree of life, but lawlessness takes
away lives.
'''
"31" = ''':sup:`31` If the righteous is requited on earth, how much more the wicked and
the sinner!
'''
