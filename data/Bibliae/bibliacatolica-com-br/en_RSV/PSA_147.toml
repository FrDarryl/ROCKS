[147]
"1" = ''':sup:`1` Praise the LORD! For it is good to sing praises to our God; for he
is gracious, and a song of praise is seemly.
'''
"2" = ''':sup:`2` The LORD builds up Jerusalem; he gathers the outcasts of Israel.
'''
"3" = ''':sup:`3` He heals the brokenhearted, and binds up their wounds.
'''
"4" = ''':sup:`4` He determines the number of the stars, he gives to all of them their
names.
'''
"5" = ''':sup:`5` Great is our LORD, and abundant in power; his understanding is
beyond measure.
'''
"6" = ''':sup:`6` The LORD lifts up the downtrodden, he casts the wicked to the
ground.
'''
"7" = ''':sup:`7` Sing to the LORD with thanksgiving; make melody to our God upon the
lyre!
'''
"8" = ''':sup:`8` He covers the heavens with clouds, he prepares rain for the earth,
he makes grass grow upon the hills.
'''
"9" = ''':sup:`9` He gives to the beasts their food, and to the young ravens which
cry.
'''
"10" = ''':sup:`10` His delight is not in the strength of the horse, nor his pleasure
in the legs of a man;
'''
"11" = ''':sup:`11` but the LORD takes pleasure in those who fear him, in those who
hope in his steadfast love.
'''
"12" = ''':sup:`12` Praise the LORD, O Jerusalem! Praise your God, O Zion!
'''
"13" = ''':sup:`13` For he strengthens the bars of your gates; he blesses your sons
within you.
'''
"14" = ''':sup:`14` He makes peace in your borders; he fills you with the finest of the
wheat.
'''
"15" = ''':sup:`15` He sends forth his command to the earth; his word runs swiftly.
'''
"16" = ''':sup:`16` He gives snow like wool; he scatters hoarfrost like ashes.
'''
"17" = ''':sup:`17` He casts forth his ice like morsels; who can stand before his cold?
'''
"18" = ''':sup:`18` He sends forth his word, and melts them; he makes his wind blow,
and the waters flow.
'''
"19" = ''':sup:`19` He declares his word to Jacob, his statutes and ordinances to
Israel.
'''
"20" = ''':sup:`20` He has not dealt thus with any other nation; they do not know his
ordinances. Praise the LORD!
'''
