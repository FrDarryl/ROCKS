[8]
"1" = ''':sup:`1` Benjamin was the father of Bela his first-born, Ashbel the second,
Ahar'ah the third,
'''
"2" = ''':sup:`2` Nohah the fourth, and Rapha the fifth.
'''
"3" = ''':sup:`3` And Bela had sons: Addar, Gera, Abi'hud,
'''
"4" = ''':sup:`4` Abishu'a, Na'aman, Aho'ah,
'''
"5" = ''':sup:`5` Gera, Shephu'phan, and Huram.
'''
"6" = ''':sup:`6` These are the sons of Ehud (they were heads of fathers' houses of
the inhabitants of Geba, and they were carried into exile to
Mana'hath):
'''
"7" = ''':sup:`7` Na'aman, Ahi'jah, and Gera, that is, Heglam, who was the father of
Uzza and Ahi'hud.
'''
"8" = ''':sup:`8` And Shahara'im had sons in the country of Moab after he had sent
away Hushim and Ba'ara his wives.
'''
"9" = ''':sup:`9` He had sons by Hodesh his wife: Jobab, Zib'i-a, Mesha, Malcam,
'''
"10" = ''':sup:`10` Je'uz, Sachi'a, and Mirmah. These were his sons, heads of fathers'
houses.
'''
"11" = ''':sup:`11` He also had sons by Hushim: Abi'tub and Elpa'al.
'''
"12" = ''':sup:`12` The sons of Elpa'al: Eber, Misham, and Shemed, who built Ono and
Lod with its towns,
'''
"13" = ''':sup:`13` and Beri'ah and Shema (they were heads of fathers' houses of the
inhabitants of Ai'jalon, who put to flight the inhabitants of Gath);
'''
"14" = ''':sup:`14` and Ahi'o, Shashak, and Jer'emoth.
'''
"15" = ''':sup:`15` Zebadi'ah, Arad, Eder,
'''
"16" = ''':sup:`16` Michael, Ishpah, and Joha were sons of Beri'ah.
'''
"17" = ''':sup:`17` Zebadi'ah, Meshul'lam, Hizki, Heber,
'''
"18" = ''':sup:`18` Ish'merai, Izli'ah, and Jobab were the sons of Elpa'al.
'''
"19" = ''':sup:`19` Jakim, Zichri, Zabdi,
'''
"20" = ''':sup:`20` Eli-e'nai, Zil'lethai, Eli'el,
'''
"21" = ''':sup:`21` Adai'ah, Berai'ah, and Shimrath were the sons of Shim'e-i.
'''
"22" = ''':sup:`22` Ishpan, Eber, Eli'el,
'''
"23" = ''':sup:`23` Abdon, Zichri, Hanan,
'''
"24" = ''':sup:`24` Hanani'ah, Elam, Anthothi'jah,
'''
"25" = ''':sup:`25` Iphdei'ah, and Penu'el were the sons of Shashak.
'''
"26" = ''':sup:`26` Sham'sherai, Shehari'ah, Athali'ah,
'''
"27" = ''':sup:`27` Ja-areshi'ah, Eli'jah, and Zichri were the sons of Jero'ham.
'''
"28" = ''':sup:`28` These were the heads of fathers' houses, according to their
generations, chief men. These dwelt in Jerusalem.
'''
"29" = ''':sup:`29` Je-i'el the father of Gibeon dwelt in Gibeon, and the name of his
wife was Ma'acah.
'''
"30" = ''':sup:`30` His first-born son: Abdon, then Zur, Kish, Ba'al, Nadab,
'''
"31" = ''':sup:`31` Gedor, Ahi'o, Zecher,
'''
"32" = ''':sup:`32` and Mikloth (he was the father of Shim'e-ah). Now these also dwelt
opposite their kinsmen in Jerusalem, with their kinsmen.
'''
"33" = ''':sup:`33` Ner was the father of Kish, Kish of Saul, Saul of Jonathan,
Mal'chishu'a, Abin'adab, and Esh-ba'al;
'''
"34" = ''':sup:`34` and the son of Jonathan was Mer'ib-ba'al; and Mer'ib-ba'al was the
father of Micah.
'''
"35" = ''':sup:`35` The sons of Micah: Pithon, Melech, Tare'a, and Ahaz.
'''
"36" = ''':sup:`36` Ahaz was the father of Jeho'addah; and Jeho'addah was the father of
Al'emeth, Az'maveth, and Zimri; Zimri was the father of Moza.
'''
"37" = ''':sup:`37` Moza was the father of Bin'e-a; Raphah was his son, Ele-a'sah his
son, Azel his son.
'''
"38" = ''':sup:`38` Azel had six sons, and these are their names: Azri'kam, Bo'cheru,
Ish'mael, She-ari'ah, Obadi'ah, and Hanan. All these were the sons of
Azel.
'''
"39" = ''':sup:`39` The sons of Eshek his brother: Ulam his first-born, Je'ush the
second, and Eliph'elet the third.
'''
"40" = ''':sup:`40` The sons of Ulam were men who were mighty warriors, bowmen, having
many sons and grandsons, one hundred and fifty. All these were
Benjaminites.
'''
