[14]
"1" = ''':sup:`1` And Hiram king of Tyre sent messengers to David, and cedar trees,
also masons and carpenters to build a house for him.
'''
"2" = ''':sup:`2` And David perceived that the LORD had established him king over
Israel, and that his kingdom was highly exalted for the sake of his
people Israel.
'''
"3" = ''':sup:`3` And David took more wives in Jerusalem, and David begot more sons
and daughters.
'''
"4" = ''':sup:`4` These are the names of the children whom he had in Jerusalem:
Shammu'a, Shobab, Nathan, Solomon,
'''
"5" = ''':sup:`5` Ibhar, Eli'shu-a, El'pelet,
'''
"6" = ''':sup:`6` Nogah, Nepheg, Japhi'a,
'''
"7" = ''':sup:`7` Eli'shama, Beeli'ada, and Eliph'elet.
'''
"8" = ''':sup:`8` When the Philistines heard that David had been anointed king over
all Israel, all the Philistines went up in search of David; and David
heard of it and went out against them.
'''
"9" = ''':sup:`9` Now the Philistines had come and made a raid in the valley of
Reph'aim.
'''
"10" = ''':sup:`10` And David inquired of God, "Shall I go up against the Philistines?
Wilt thou give them into my hand?" And the LORD said to him, "Go up,
and I will give them into your hand."
'''
"11" = ''':sup:`11` And he went up to Ba'al-pera'zim, and David defeated them there;
and David said, "God has broken through my enemies by my hand, like a
bursting flood." Therefore the name of that place is called
Ba'al-pera'zim.
'''
"12" = ''':sup:`12` And they left their gods there, and David gave command, and they
were burned.
'''
"13" = ''':sup:`13` And the Philistines yet again made a raid in the valley.
'''
"14" = ''':sup:`14` And when David again inquired of God, God said to him, "You shall
not go up after them; go around and come upon them opposite the balsam
trees.
'''
"15" = ''':sup:`15` And when you hear the sound of marching in the tops of the balsam
trees, then go out to battle; for God has gone out before you to smite
the army of the Philistines."
'''
"16" = ''':sup:`16` And David did as God commanded him, and they smote the Philistine
army from Gibeon to Gezer.
'''
"17" = ''':sup:`17` And the fame of David went out into all lands, and the LORD brought
the fear of him upon all nations.
'''
