"58" = ''':sup:`58` All the temple servants and the sons of Solomon's servants were
three hundred and ninety-two.
'''
"59" = ''':sup:`59` The following were those who came up from Tel-me'lah, Tel-har'sha,
Cherub, Addan, and Immer, though they could not prove their fathers'
houses or their descent, whether they belonged to Israel:
'''
"60" = ''':sup:`60` the sons of Delai'ah, the sons of Tobi'ah, and the sons of Neko'da,
six hundred and fifty-two.
'''
"61" = ''':sup:`61` Also, of the sons of the priests: the sons of Habai'ah, the sons of
Hakkoz, and the sons of Barzil'lai (who had taken a wife from the
daughters of Barzil'lai the Gileadite, and was called by their name).
'''
"62" = ''':sup:`62` These sought their registration among those enrolled in the
genealogies, but they were not found there, and so they were excluded
from the priesthood as unclean;
'''
"63" = ''':sup:`63` the governor told them that they were not to partake of the most
holy food, until there should be a priest to consult Urim and Thummim.
'''
"64" = ''':sup:`64` The whole assembly together was forty-two thousand three hundred
and sixty,
'''
"65" = ''':sup:`65` besides their menservants and maidservants, of whom there were
seven thousand three hundred and thirty-seven; and they had two hundred
male and female singers.
'''
"66" = ''':sup:`66` Their horses were seven hundred and thirty-six, their mules were
two hundred and forty-five,
'''
"67" = ''':sup:`67` their camels were four hundred and thirty-five, and their asses
were six thousand seven hundred and twenty.
'''
"68" = ''':sup:`68` Some of the heads of families, when they came to the house of the
LORD which is in Jerusalem, made freewill offerings for the house of
God, to erect it on its site;
'''
"69" = ''':sup:`69` according to their ability they gave to the treasury of the work
sixty-one thousand darics of gold, five thousand minas of silver, and
one hundred priests' garments.
'''
"70" = ''':sup:`70` The priests, the Levites, and some of the people lived in Jerusalem
and its vicinity; and the singers, the gatekeepers, and the temple
servants lived in their towns, and all Israel in their towns.
'''
