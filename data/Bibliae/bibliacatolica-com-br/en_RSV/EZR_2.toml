[2]
"1" = ''':sup:`1` Now these were the people of the province who came up out of the
captivity of those exiles whom Nebuchadnez'zar the king of Babylon had
carried captive to Babylonia; they returned to Jerusalem and Judah,
each to his own town.
'''
"2" = ''':sup:`2` They came with Zerub'babel, Jeshua, Nehemi'ah, Serai'ah,
Re-el-ai'ah, Mor'decai, Bilshan, Mispar, Bigva'i, Rehum, and Ba'anah.
The number of the men of the people of Israel:
'''
