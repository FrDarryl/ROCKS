[2]
"1" = ''':sup:`1` Thus the heavens and the earth were finished, and all the host of
them.
'''
"2" = ''':sup:`2` And on the seventh day God finished his work which he had done, and
he rested on the seventh day from all his work which he had done.
'''
"3" = ''':sup:`3` So God blessed the seventh day and hallowed it, because on it God
rested from all his work which he had done in creation.
'''
"4" = ''':sup:`4` These are the generations of the heavens and the earth when they
were created. In the day that the LORD God made the earth and the
heavens,
'''
"5" = ''':sup:`5` when no plant of the field was yet in the earth and no herb of the
field had yet sprung up -- for the LORD God had not caused it to rain
upon the earth, and there was no man to till the ground;
'''
"6" = ''':sup:`6` but a mist went up from the earth and watered the whole face of the
ground --
'''
"7" = ''':sup:`7` then the LORD God formed man of dust from the ground, and breathed
into his nostrils the breath of life; and man became a living being.
'''
"8" = ''':sup:`8` And the LORD God planted a garden in Eden, in the east; and there he
put the man whom he had formed.
'''
"9" = ''':sup:`9` And out of the ground the LORD God made to grow every tree that is
pleasant to the sight and good for food, the tree of life also in the
midst of the garden, and the tree of the knowledge of good and evil.
'''
"10" = ''':sup:`10` A river flowed out of Eden to water the garden, and there it
divided and became four rivers.
'''
"11" = ''':sup:`11` The name of the first is Pishon; it is the one which flows around
the whole land of Havilah, where there is gold;
'''
"12" = ''':sup:`12` and the gold of that land is good; bdellium and onyx stone are
there.
'''
"13" = ''':sup:`13` The name of the second river is Gihon; it is the one which flows
around the whole land of Cush.
'''
"14" = ''':sup:`14` And the name of the third river is Tigris, which flows east of
Assyria. And the fourth river is the Euphrates.
'''
"15" = ''':sup:`15` The LORD God took the man and put him in the garden of Eden to till
it and keep it.
'''
"16" = ''':sup:`16` And the LORD God commanded the man, saying, "You may freely eat of
every tree of the garden;
'''
"17" = ''':sup:`17` but of the tree of the knowledge of good and evil you shall not
eat, for in the day that you eat of it you shall die."
'''
"18" = ''':sup:`18` Then the LORD God said, "It is not good that the man should be
alone; I will make him a helper fit for him."
'''
"19" = ''':sup:`19` So out of the ground the LORD God formed every beast of the field
and every bird of the air, and brought them to the man to see what he
would call them; and whatever the man called every living creature,
that was its name.
'''
"20" = ''':sup:`20` The man gave names to all cattle, and to the birds of the air, and
to every beast of the field; but for the man there was not found a
helper fit for him.
'''
"21" = ''':sup:`21` So the LORD God caused a deep sleep to fall upon the man, and while
he slept took one of his ribs and closed up its place with flesh;
'''
"22" = ''':sup:`22` and the rib which the LORD God had taken from the man he made into
a woman and brought her to the man.
'''
"23" = ''':sup:`23` Then the man said, "This at last is bone of my bones and flesh of
my flesh; she shall be called Woman, because she was taken out of Man."
'''
"24" = ''':sup:`24` Therefore a man leaves his father and his mother and cleaves to his
wife, and they become one flesh.
'''
"25" = ''':sup:`25` And the man and his wife were both naked, and were not ashamed.
'''
