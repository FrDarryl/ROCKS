[5]
"1" = ''':sup:`1` For every high priest chosen from among men is appointed to act on
behalf of men in relation to God, to offer gifts and sacrifices for
sins.
'''
"2" = ''':sup:`2` He can deal gently with the ignorant and wayward, since he himself
is beset with weakness.
'''
"3" = ''':sup:`3` Because of this he is bound to offer sacrifice for his own sins as
well as for those of the people.
'''
"4" = ''':sup:`4` And one does not take the honor upon himself, but he is called by
God, just as Aaron was.
'''
"5" = ''':sup:`5` So also Christ did not exalt himself to be made a high priest, but
was appointed by him who said to him, "Thou art my Son, today I have
begotten thee";
'''
"6" = ''':sup:`6` as he says also in another place, "Thou art a priest for ever, after
the order of Melchiz'edek."
'''
"7" = ''':sup:`7` In the days of his flesh, Jesus offered up prayers and
supplications, with loud cries and tears, to him who was able to save
him from death, and he was heard for his godly fear.
'''
"8" = ''':sup:`8` Although he was a Son, he learned obedience through what he
suffered;
'''
"9" = ''':sup:`9` and being made perfect he became the source of eternal salvation to
all who obey him,
'''
"10" = ''':sup:`10` being designated by God a high priest after the order of
Melchiz'edek.
'''
"11" = ''':sup:`11` About this we have much to say which is hard to explain, since you
have become dull of hearing.
'''
"12" = ''':sup:`12` For though by this time you ought to be teachers, you need some one
to teach you again the first principles of God's word. You need milk,
not solid food;
'''
"13" = ''':sup:`13` for every one who lives on milk is unskilled in the word of
righteousness, for he is a child.
'''
"14" = ''':sup:`14` But solid food is for the mature, for those who have their
faculties trained by practice to distinguish good from evil.
'''
