that I may show him kindness for Jonathan's sake?"
'''
"2" = ''':sup:`2` Now there was a servant of the house of Saul whose name was Ziba,
and they called him to David; and the king said to him, "Are you Ziba?"
And he said, "Your servant is he."
'''
"3" = ''':sup:`3` And the king said, "Is there not still some one of the house of
Saul, that I may show the kindness of God to him?" Ziba said to the
king, "There is still a son of Jonathan; he is crippled in his feet."
'''
"4" = ''':sup:`4` The king said to him, "Where is he?" And Ziba said to the king, "He
is in the house of Machir the son of Am'miel, at Lo-debar."
'''
"5" = ''':sup:`5` Then King David sent and brought him from the house of Machir the
son of Am'miel, at Lo-debar.
'''
"6" = ''':sup:`6` And Mephib'osheth the son of Jonathan, son of Saul, came to David,
and fell on his face and did obeisance. And David said,
"Mephib'osheth!" And he answered, "Behold, your servant."
'''
"7" = ''':sup:`7` And David said to him, "Do not fear; for I will show you kindness
for the sake of your father Jonathan, and I will restore to you all the
land of Saul your father; and you shall eat at my table always."
'''
"8" = ''':sup:`8` And he did obeisance, and said, "What is your servant, that you
should look upon a dead dog such as I?"
'''
"9" = ''':sup:`9` Then the king called Ziba, Saul's servant, and said to him, "All
that belonged to Saul and to all his house I have given to your
master's son.
'''
"10" = ''':sup:`10` And you and your sons and your servants shall till the land for
him, and shall bring in the produce, that your master's son may have
bread to eat; but Mephib'osheth your master's son shall always eat at
my table." Now Ziba had fifteen sons and twenty servants.
'''
"11" = ''':sup:`11` Then Ziba said to the king, "According to all that my lord the king
commands his servant, so will your servant do." So Mephib'osheth ate at
David's table, like one of the king's sons.
'''
"12" = ''':sup:`12` And Mephib'osheth had a young son, whose name was Mica. And all who
dwelt in Ziba's house became Mephib'osheth's servants.
'''
"13" = ''':sup:`13` So Mephib'osheth dwelt in Jerusalem; for he ate always at the
king's table. Now he was lame in both his feet.
'''
