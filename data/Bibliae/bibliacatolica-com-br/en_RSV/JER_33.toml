[33]
"1" = ''':sup:`1` The word of the LORD came to Jeremiah a second time, while he was
still shut up in the court of the guard:
'''
"2" = ''':sup:`2` "Thus says the LORD who made the earth, the LORD who formed it to
establish it -- the LORD is his name:
'''
"3" = ''':sup:`3` Call to me and I will answer you, and will tell you great and hidden
things which you have not known.
'''
"4" = ''':sup:`4` For thus says the LORD, the God of Israel, concerning the houses of
this city and the houses of the kings of Judah which were torn down to
make a defense against the siege mounds and before the sword:
'''
"5" = ''':sup:`5` The Chalde'ans are coming in to fight and to fill them with the dead
bodies of men whom I shall smite in my anger and my wrath, for I have
hidden my face from this city because of all their wickedness.
'''
"6" = ''':sup:`6` Behold, I will bring to it health and healing, and I will heal them
and reveal to them abundance of prosperity and security.
'''
"7" = ''':sup:`7` I will restore the fortunes of Judah and the fortunes of Israel, and
rebuild them as they were at first.
'''
"8" = ''':sup:`8` I will cleanse them from all the guilt of their sin against me, and
I will forgive all the guilt of their sin and rebellion against me.
'''
"9" = ''':sup:`9` And this city shall be to me a name of joy, a praise and a glory
before all the nations of the earth who shall hear of all the good that
I do for them; they shall fear and tremble because of all the good and
all the prosperity I provide for it.
'''
"10" = ''':sup:`10` "Thus says the LORD: In this place of which you say, `It is a waste
without man or beast,' in the cities of Judah and the streets of
Jerusalem that are desolate, without man or inhabitant or beast, there
shall be heard again
'''
"11" = ''':sup:`11` the voice of mirth and the voice of gladness, the voice of the
bridegroom and the voice of the bride, the voices of those who sing, as
they bring thank offerings to the house of the LORD: `Give thanks to
the LORD of hosts, for the LORD is good, for his steadfast love endures
for ever!' For I will restore the fortunes of the land as at first,
says the LORD.
'''
"12" = ''':sup:`12` "Thus says the LORD of hosts: In this place which is waste, without
man or beast, and in all of its cities, there shall again be
habitations of shepherds resting their flocks.
'''
"13" = ''':sup:`13` In the cities of the hill country, in the cities of the Shephe'lah,
and in the cities of the Negeb, in the land of Benjamin, the places
about Jerusalem, and in the cities of Judah, flocks shall again pass
under the hands of the one who counts them, says the LORD.
'''
"14" = ''':sup:`14` "Behold, the days are coming, says the LORD, when I will fulfil the
promise I made to the house of Israel and the house of Judah.
'''
"15" = ''':sup:`15` In those days and at that time I will cause a righteous Branch to
spring forth for David; and he shall execute justice and righteousness
in the land.
'''
"16" = ''':sup:`16` In those days Judah will be saved and Jerusalem will dwell
securely. And this is the name by which it will be called: `The LORD is
our righteousness.'
'''
"17" = ''':sup:`17` "For thus says the LORD: David shall never lack a man to sit on the
throne of the house of Israel,
'''
"18" = ''':sup:`18` and the Levitical priests shall never lack a man in my presence to
offer burnt offerings, to burn cereal offerings, and to make sacrifices
for ever."
'''
"19" = ''':sup:`19` The word of the LORD came to Jeremiah:
'''
"20" = ''':sup:`20` "Thus says the LORD: If you can break my covenant with the day and
my covenant with the night, so that day and night will not come at
their appointed time,
'''
"21" = ''':sup:`21` then also my covenant with David my servant may be broken, so that
he shall not have a son to reign on his throne, and my covenant with
the Levitical priests my ministers.
'''
"22" = ''':sup:`22` As the host of heaven cannot be numbered and the sands of the sea
cannot be measured, so I will multiply the descendants of David my
servant, and the Levitical priests who minister to me."
'''
"23" = ''':sup:`23` The word of the LORD came to Jeremiah:
'''
"24" = ''':sup:`24` "Have you not observed what these people are saying, `The LORD has
rejected the two families which he chose'? Thus they have despised my
people so that they are no longer a nation in their sight.
'''
"25" = ''':sup:`25` Thus says the LORD: If I have not established my covenant with day
and night and the ordinances of heaven and earth,
'''
"26" = ''':sup:`26` then I will reject the descendants of Jacob and David my servant
and will not choose one of his descendants to rule over the seed of
Abraham, Isaac, and Jacob. For I will restore their fortunes, and will
have mercy upon them."
'''
