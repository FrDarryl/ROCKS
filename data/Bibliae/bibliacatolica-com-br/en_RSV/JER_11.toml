[11]
"1" = ''':sup:`1` The word that came to Jeremiah from the LORD:
'''
"2" = ''':sup:`2` "Hear the words of this covenant, and speak to the men of Judah and
the inhabitants of Jerusalem.
'''
"3" = ''':sup:`3` You shall say to them, Thus says the LORD, the God of Israel: Cursed
be the man who does not heed the words of this covenant
'''
"4" = ''':sup:`4` which I commanded your fathers when I brought them out of the land
of Egypt, from the iron furnace, saying, Listen to my voice, and do all
that I command you. So shall you be my people, and I will be your God,
'''
"5" = ''':sup:`5` that I may perform the oath which I swore to your fathers, to give
them a land flowing with milk and honey, as at this day." Then I
answered, "So be it, LORD."
'''
"6" = ''':sup:`6` And the LORD said to me, "Proclaim all these words in the cities of
Judah, and in the streets of Jerusalem: Hear the words of this covenant
and do them.
'''
"7" = ''':sup:`7` For I solemnly warned your fathers when I brought them up out of the
land of Egypt, warning them persistently, even to this day, saying,
Obey my voice.
'''
"8" = ''':sup:`8` Yet they did not obey or incline their ear, but every one walked in
the stubbornness of his evil heart. Therefore I brought upon them all
the words of this covenant, which I commanded them to do, but they did
not."
'''
"9" = ''':sup:`9` Again the LORD said to me, "There is revolt among the men of Judah
and the inhabitants of Jerusalem.
'''
"10" = ''':sup:`10` They have turned back to the iniquities of their forefathers, who
refused to hear my words; they have gone after other gods to serve
them; the house of Israel and the house of Judah have broken my
covenant which I made with their fathers.
'''
"11" = ''':sup:`11` Therefore, thus says the LORD, Behold, I am bringing evil upon them
which they cannot escape; though they cry to me, I will not listen to
them.
'''
"12" = ''':sup:`12` Then the cities of Judah and the inhabitants of Jerusalem will go
and cry to the gods to whom they burn incense, but they cannot save
them in the time of their trouble.
'''
"13" = ''':sup:`13` For your gods have become as many as your cities, O Judah; and as
many as the streets of Jerusalem are the altars you have set up to
shame, altars to burn incense to Ba'al.
'''
"14" = ''':sup:`14` "Therefore do not pray for this people, or lift up a cry or prayer
on their behalf, for I will not listen when they call to me in the time
of their trouble.
'''
"15" = ''':sup:`15` What right has my beloved in my house, when she has done vile
deeds? Can vows and sacrificial flesh avert your doom? Can you then
exult?
'''
"16" = ''':sup:`16` The LORD once called you, `A green olive tree, fair with goodly
fruit'; but with the roar of a great tempest he will set fire to it,
and its branches will be consumed.
'''
"17" = ''':sup:`17` The LORD of hosts, who planted you, has pronounced evil against
you, because of the evil which the house of Israel and the house of
Judah have done, provoking me to anger by burning incense to Ba'al."
'''
"18" = ''':sup:`18` The LORD made it known to me and I knew; then thou didst show me
their evil deeds.
'''
"19" = ''':sup:`19` But I was like a gentle lamb led to the slaughter. I did not know
it was against me they devised schemes, saying, "Let us destroy the
tree with its fruit, let us cut him off from the land of the living,
that his name be remembered no more."
'''
"20" = ''':sup:`20` But, O LORD of hosts, who judgest righteously, who triest the heart
and the mind, let me see thy vengeance upon them, for to thee have I
committed my cause.
'''
"21" = ''':sup:`21` Therefore thus says the LORD concerning the men of An'athoth, who
seek your life, and say, "Do not prophesy in the name of the LORD, or
you will die by our hand" --
'''
"22" = ''':sup:`22` therefore thus says the LORD of hosts: "Behold, I will punish them;
the young men shall die by the sword; their sons and their daughters
shall die by famine;
'''
"23" = ''':sup:`23` and none of them shall be left. For I will bring evil upon the men
of An'athoth, the year of their punishment."
'''
