[10]
"1" = ''':sup:`1` Wisdom protected the first-formed father of the world, when he alone
had been created; she delivered him from his transgression,
'''
"2" = ''':sup:`2` and gave him strength to rule all things.
'''
"3" = ''':sup:`3` But when an unrighteous man departed from her in his anger, he
perished because in rage he slew his brother.
'''
"4" = ''':sup:`4` When the earth was flooded because of him, wisdom again saved it,
steering the righteous man by a paltry piece of wood.
'''
"5" = ''':sup:`5` Wisdom also, when the nations in wicked agreement had been
confounded, recognized the righteous man and preserved him blameless
before God, and kept him strong in the face of his compassion for his
child.
'''
"6" = ''':sup:`6` Wisdom rescued a righteous man when the ungodly were perishing; he
escaped the fire that descended on the Five Cities.
'''
"7" = ''':sup:`7` Evidence of their wickedness still remains: a continually smoking
wasteland, plants bearing fruit that does not ripen, and a pillar of
salt standing as a monument to an unbelieving soul.
'''
"8" = ''':sup:`8` For because they passed wisdom by, they not only were hindered from
recognizing the good, but also left for mankind a reminder of their
folly, so that their failures could never go unnoticed.
'''
"9" = ''':sup:`9` Wisdom rescued from troubles those who served her.
'''
"10" = ''':sup:`10` When a righteous man fled from his brother's wrath, she guided him
on straight paths; she showed him the kingdom of God, and gave him
knowledge of angels; she prospered him in his labors, and increased the
fruit of his toil.
'''
"11" = ''':sup:`11` When his oppressors were covetous, she stood by him and made him
rich.
'''
"12" = ''':sup:`12` She protected him from his enemies, and kept him safe from those
who lay in wait for him; in his arduous contest she gave him the
victory, so that he might learn that godliness is more powerful than
anything.
'''
"13" = ''':sup:`13` When a righteous man was sold, wisdom did not desert him, but
delivered him from sin. She descended with him into the dungeon,
'''
"14" = ''':sup:`14` and when he was in prison she did not leave him, until she brought
him the scepter of a kingdom and authority over his masters. Those who
accused him she showed to be false, and she gave him everlasting honor.
'''
"15" = ''':sup:`15` A holy people and blameless race wisdom delivered from a nation of
oppressors.
'''
"16" = ''':sup:`16` She entered the soul of a servant of the Lord, and withstood dread
kings with wonders and signs.
'''
"17" = ''':sup:`17` She gave holy men the reward of their labors; she guided them along
a marvelous way, and became a shelter to them by day, and a starry
flame through the night.
'''
"18" = ''':sup:`18` She brought them over the Red Sea, and led them through deep
waters;
'''
"19" = ''':sup:`19` but she drowned their enemies, and cast them up from the depth of
the sea.
'''
"20" = ''':sup:`20` Therefore the righteous plundered the ungodly; they sang hymns, O
Lord, to thy holy name, and praised with one accord thy defending hand,
'''
"21" = ''':sup:`21` because wisdom opened the mouth of the dumb, and made the tongues
of babes speak clearly.
'''
