[34]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Command the people of Israel, and say to them, When you enter the
land of Canaan (this is the land that shall fall to you for an
inheritance, the land of Canaan in its full extent),
'''
"3" = ''':sup:`3` your south side shall be from the wilderness of Zin along the side
of Edom, and your southern boundary shall be from the end of the Salt
Sea on the east;
'''
"4" = ''':sup:`4` and your boundary shall turn south of the ascent of Akrab'bim, and
cross to Zin, and its end shall be south of Ka'desh-bar'nea; then it
shall go on to Ha'zar-ad'dar, and pass along to Azmon;
'''
"5" = ''':sup:`5` and the boundary shall turn from Azmon to the Brook of Egypt, and
its termination shall be at the sea.
'''
"6" = ''':sup:`6` "For the western boundary, you shall have the Great Sea and its
coast; this shall be your western boundary.
'''
"7" = ''':sup:`7` "This shall be your northern boundary: from the Great Sea you shall
mark out your line to Mount Hor;
'''
"8" = ''':sup:`8` from Mount Hor you shall mark it out to the entrance of Hamath, and
the end of the boundary shall be at Zeded;
'''
"9" = ''':sup:`9` then the boundary shall extend to Ziphron, and its end shall be at
Ha'zar-e'nan; this shall be your northern boundary.
'''
"10" = ''':sup:`10` "You shall mark out your eastern boundary from Ha'zar-e'nan to
Shepham;
'''
"11" = ''':sup:`11` and the boundary shall go down from Shepham to Riblah on the east
side of A'in; and the boundary shall go down, and reach to the shoulder
of the sea of Chin'nereth on the east;
'''
"12" = ''':sup:`12` and the boundary shall go down to the Jordan, and its end shall be
at the Salt Sea. This shall be your land with its boundaries all
round."
'''
"13" = ''':sup:`13` Moses commanded the people of Israel, saying, "This is the land
which you shall inherit by lot, which the LORD has commanded to give to
the nine tribes and to the half-tribe;
'''
"14" = ''':sup:`14` for the tribe of the sons of Reuben by fathers' houses and the
tribe of the sons of Gad by their fathers' houses have received their
inheritance, and also the half-tribe of Manas'seh;
'''
"15" = ''':sup:`15` the two tribes and the half-tribe have received their inheritance
beyond the Jordan at Jericho eastward, toward the sunrise."
'''
"16" = ''':sup:`16` The LORD said to Moses,
'''
"17" = ''':sup:`17` "These are the names of the men who shall divide the land to you
for inheritance: Elea'zar the priest and Joshua the son of Nun.
'''
"18" = ''':sup:`18` You shall take one leader of every tribe, to divide the land for
inheritance.
'''
"19" = ''':sup:`19` These are the names of the men: Of the tribe of Judah, Caleb the
son of Jephun'neh.
'''
"20" = ''':sup:`20` Of the tribe of the sons of Simeon, Shemu'el the son of Ammi'hud.
'''
"21" = ''':sup:`21` Of the tribe of Benjamin, Eli'dad the son of Chislon.
'''
"22" = ''':sup:`22` Of the tribe of the sons of Dan a leader, Bukki the son of Jogli.
'''
"23" = ''':sup:`23` Of the sons of Joseph: of the tribe of the sons of Manas'seh a
leader, Han'niel the son of Ephod.
'''
"24" = ''':sup:`24` And of the tribe of the sons of E'phraim a leader, Kemu'el the son
of Shiphtan.
'''
"25" = ''':sup:`25` Of the tribe of the sons of Zeb'ulun a leader, Eli-za'phan the son
of Parnach.
'''
"26" = ''':sup:`26` Of the tribe of the sons of Is'sachar a leader, Pal'tiel the son of
Azzan.
'''
"27" = ''':sup:`27` And of the tribe of the sons of Asher a leader, Ahi'hud the son of
Shelo'mi.
'''
"28" = ''':sup:`28` Of the tribe of the sons of Naph'tali a leader, Pedah'el the son of
Ammi'hud.
'''
"29" = ''':sup:`29` These are the men whom the LORD commanded to divide the inheritance
for the people of Israel in the land of Canaan."
'''
