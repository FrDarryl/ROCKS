[15]
"1" = ''':sup:`1` A soft answer turns away wrath, but a harsh word stirs up anger.
'''
"2" = ''':sup:`2` The tongue of the wise dispenses knowledge, but the mouths of fools
pour out folly.
'''
"3" = ''':sup:`3` The eyes of the LORD are in every place, keeping watch on the evil
and the good.
'''
"4" = ''':sup:`4` A gentle tongue is a tree of life, but perverseness in it breaks the
spirit.
'''
"5" = ''':sup:`5` A fool despises his father's instruction, but he who heeds
admonition is prudent.
'''
"6" = ''':sup:`6` In the house of the righteous there is much treasure, but trouble
befalls the income of the wicked.
'''
"7" = ''':sup:`7` The lips of the wise spread knowledge; not so the minds of fools.
'''
"8" = ''':sup:`8` The sacrifice of the wicked is an abomination to the LORD, but the
prayer of the upright is his delight.
'''
"9" = ''':sup:`9` The way of the wicked is an abomination to the LORD, but he loves
him who pursues righteousness.
'''
"10" = ''':sup:`10` There is severe discipline for him who forsakes the way; he who
hates reproof will die.
'''
"11" = ''':sup:`11` Sheol and Abaddon lie open before the LORD, how much more the
hearts of men!
'''
"12" = ''':sup:`12` A scoffer does not like to be reproved; he will not go to the wise.
'''
"13" = ''':sup:`13` A glad heart makes a cheerful countenance, but by sorrow of heart
the spirit is broken.
'''
"14" = ''':sup:`14` The mind of him who has understanding seeks knowledge, but the
mouths of fools feed on folly.
'''
"15" = ''':sup:`15` All the days of the afflicted are evil, but a cheerful heart has a
continual feast.
'''
"16" = ''':sup:`16` Better is a little with the fear of the LORD than great treasure
and trouble with it.
'''
"17" = ''':sup:`17` Better is a dinner of herbs where love is than a fatted ox and
hatred with it.
'''
"18" = ''':sup:`18` A hot-tempered man stirs up strife, but he who is slow to anger
quiets contention.
'''
"19" = ''':sup:`19` The way of a sluggard is overgrown with thorns, but the path of the
upright is a level highway.
'''
"20" = ''':sup:`20` A wise son makes a glad father, but a foolish man despises his
mother.
'''
"21" = ''':sup:`21` Folly is a joy to him who has no sense, but a man of understanding
walks aright.
'''
"22" = ''':sup:`22` Without counsel plans go wrong, but with many advisers they
succeed.
'''
"23" = ''':sup:`23` To make an apt answer is a joy to a man, and a word in season, how
good it is!
'''
"24" = ''':sup:`24` The wise man's path leads upward to life, that he may avoid Sheol
beneath.
'''
"25" = ''':sup:`25` The LORD tears down the house of the proud, but maintains the
widow's boundaries.
'''
"26" = ''':sup:`26` The thoughts of the wicked are an abomination to the LORD, the
words of the pure are pleasing to him.
'''
"27" = ''':sup:`27` He who is greedy for unjust gain makes trouble for his household,
but he who hates bribes will live.
'''
"28" = ''':sup:`28` The mind of the righteous ponders how to answer, but the mouth of
the wicked pours out evil things.
'''
"29" = ''':sup:`29` The LORD is far from the wicked, but he hears the prayer of the
righteous.
'''
"30" = ''':sup:`30` The light of the eyes rejoices the heart, and good news refreshes
the bones.
'''
"31" = ''':sup:`31` He whose ear heeds wholesome admonition will abide among the wise.
'''
"32" = ''':sup:`32` He who ignores instruction despises himself, but he who heeds
admonition gains understanding.
'''
"33" = ''':sup:`33` The fear of the LORD is instruction in wisdom, and humility goes
before honor.
'''
