[15]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "Say to the people of Israel, When you come into the land you are to
inhabit, which I give you,
'''
"3" = ''':sup:`3` and you offer to the LORD from the herd or from the flock an
offering by fire or a burnt offering or a sacrifice, to fulfil a vow or
as a freewill offering or at your appointed feasts, to make a pleasing
odor to the LORD,
'''
"4" = ''':sup:`4` then he who brings his offering shall offer to the LORD a cereal
offering of a tenth of an ephah of fine flour, mixed with a fourth of a
hin of oil;
'''
"5" = ''':sup:`5` and wine for the drink offering, a fourth of a hin, you shall
prepare with the burnt offering, or for the sacrifice, for each lamb.
'''
"6" = ''':sup:`6` Or for a ram, you shall prepare for a cereal offering two tenths of
an ephah of fine flour mixed with a third of a hin of oil;
'''
"7" = ''':sup:`7` and for the drink offering you shall offer a third of a hin of wine,
a pleasing odor to the LORD.
'''
"8" = ''':sup:`8` And when you prepare a bull for a burnt offering, or for a
sacrifice, to fulfil a vow, or for peace offerings to the LORD,
'''
"9" = ''':sup:`9` then one shall offer with the bull a cereal offering of three tenths
of an ephah of fine flour, mixed with half a hin of oil,
'''
"10" = ''':sup:`10` and you shall offer for the drink offering half a hin of wine, as
an offering by fire, a pleasing odor to the LORD.
'''
"11" = ''':sup:`11` "Thus it shall be done for each bull or ram, or for each of the
male lambs or the kids.
'''
"12" = ''':sup:`12` According to the number that you prepare, so shall you do with
every one according to their number.
'''
"13" = ''':sup:`13` All who are native shall do these things in this way, in offering
an offering by fire, a pleasing odor to the LORD.
'''
"14" = ''':sup:`14` And if a stranger is sojourning with you, or any one is among you
throughout your generations, and he wishes to offer an offering by
fire, a pleasing odor to the LORD, he shall do as you do.
'''
"15" = ''':sup:`15` For the assembly, there shall be one statute for you and for the
stranger who sojourns with you, a perpetual statute throughout your
generations; as you are, so shall the sojourner be before the LORD.
'''
"16" = ''':sup:`16` One law and one ordinance shall be for you and for the stranger who
sojourns with you."
'''
"17" = ''':sup:`17` The LORD said to Moses,
'''
"18" = ''':sup:`18` "Say to the people of Israel, When you come into the land to which
I bring you
'''
"19" = ''':sup:`19` and when you eat of the food of the land, you shall present an
offering to the LORD.
'''
"20" = ''':sup:`20` Of the first of your coarse meal you shall present a cake as an
offering; as an offering from the threshing floor, so shall you present
it.
'''
"21" = ''':sup:`21` Of the first of your coarse meal you shall give to the LORD an
offering throughout your generations.
'''
"22" = ''':sup:`22` "But if you err, and do not observe all these commandments which
the LORD has spoken to Moses,
'''
"23" = ''':sup:`23` all that the LORD has commanded you by Moses, from the day that the
LORD gave commandment, and onward throughout your generations,
'''
"24" = ''':sup:`24` then if it was done unwittingly without the knowledge of the
congregation, all the congregation shall offer one young bull for a
burnt offering, a pleasing odor to the LORD, with its cereal offering
and its drink offering, according to the ordinance, and one male goat
for a sin offering.
'''
"25" = ''':sup:`25` And the priest shall make atonement for all the congregation of the
people of Israel, and they shall be forgiven; because it was an error,
and they have brought their offering, an offering by fire to the LORD,
and their sin offering before the LORD, for their error.
'''
"26" = ''':sup:`26` And all the congregation of the people of Israel shall be forgiven,
and the stranger who sojourns among them, because the whole population
was involved in the error.
'''
"27" = ''':sup:`27` "If one person sins unwittingly, he shall offer a female goat a
year old for a sin offering.
'''
"28" = ''':sup:`28` And the priest shall make atonement before the LORD for the person
who commits an error, when he sins unwittingly, to make atonement for
him; and he shall be forgiven.
'''
"29" = ''':sup:`29` You shall have one law for him who does anything unwittingly, for
him who is native among the people of Israel, and for the stranger who
sojourns among them.
'''
"30" = ''':sup:`30` But the person who does anything with a high hand, whether he is
native or a sojourner, reviles the LORD, and that person shall be cut
off from among his people.
'''
"31" = ''':sup:`31` Because he has despised the word of the LORD, and has broken his
commandment, that person shall be utterly cut off; his iniquity shall
be upon him."
'''
"32" = ''':sup:`32` While the people of Israel were in the wilderness, they found a man
gathering sticks on the sabbath day.
'''
"33" = ''':sup:`33` And those who found him gathering sticks brought him to Moses and
Aaron, and to all the congregation.
'''
"34" = ''':sup:`34` They put him in custody, because it had not been made plain what
should be done to him.
'''
"35" = ''':sup:`35` And the LORD said to Moses, "The man shall be put to death; all the
congregation shall stone him with stones outside the camp."
'''
"36" = ''':sup:`36` And all the congregation brought him outside the camp, and stoned
him to death with stones, as the LORD commanded Moses.
'''
"37" = ''':sup:`37` The LORD said to Moses,
'''
"38" = ''':sup:`38` "Speak to the people of Israel, and bid them to make tassels on the
corners of their garments throughout their generations, and to put upon
the tassel of each corner a cord of blue;
'''
"39" = ''':sup:`39` and it shall be to you a tassel to look upon and remember all the
commandments of the LORD, to do them, not to follow after your own
heart and your own eyes, which you are inclined to go after wantonly.
'''
"40" = ''':sup:`40` So you shall remember and do all my commandments, and be holy to
your God.
'''
"41" = ''':sup:`41` I am the LORD your God, who brought you out of the land of Egypt,
to be your God: I am the LORD your God."
'''
