[6]
"1" = ''':sup:`1` When men began to multiply on the face of the ground, and daughters
were born to them,
'''
"2" = ''':sup:`2` the sons of God saw that the daughters of men were fair; and they
took to wife such of them as they chose.
'''
"3" = ''':sup:`3` Then the LORD said, "My spirit shall not abide in man for ever, for
he is flesh, but his days shall be a hundred and twenty years."
'''
"4" = ''':sup:`4` The Nephilim were on the earth in those days, and also afterward,
when the sons of God came in to the daughters of men, and they bore
children to them. These were the mighty men that were of old, the men
of renown.
'''
"5" = ''':sup:`5` The LORD saw that the wickedness of man was great in the earth, and
that every imagination of the thoughts of his heart was only evil
continually.
'''
"6" = ''':sup:`6` And the LORD was sorry that he had made man on the earth, and it
grieved him to his heart.
'''
"7" = ''':sup:`7` So the LORD said, "I will blot out man whom I have created from the
face of the ground, man and beast and creeping things and birds of the
air, for I am sorry that I have made them."
'''
"8" = ''':sup:`8` But Noah found favor in the eyes of the LORD.
'''
"9" = ''':sup:`9` These are the generations of Noah. Noah was a righteous man,
blameless in his generation; Noah walked with God.
'''
"10" = ''':sup:`10` And Noah had three sons, Shem, Ham, and Japheth.
'''
"11" = ''':sup:`11` Now the earth was corrupt in God's sight, and the earth was filled
with violence.
'''
"12" = ''':sup:`12` And God saw the earth, and behold, it was corrupt; for all flesh
had corrupted their way upon the earth.
'''
"13" = ''':sup:`13` And God said to Noah, "I have determined to make an end of all
flesh; for the earth is filled with violence through them; behold, I
will destroy them with the earth.
'''
"14" = ''':sup:`14` Make yourself an ark of gopher wood; make rooms in the ark, and
cover it inside and out with pitch.
'''
"15" = ''':sup:`15` This is how you are to make it: the length of the ark three hundred
cubits, its breadth fifty cubits, and its height thirty cubits.
'''
"16" = ''':sup:`16` Make a roof for the ark, and finish it to a cubit above; and set
the door of the ark in its side; make it with lower, second, and third
decks.
'''
"17" = ''':sup:`17` For behold, I will bring a flood of waters upon the earth, to
destroy all flesh in which is the breath of life from under heaven;
everything that is on the earth shall die.
'''
"18" = ''':sup:`18` But I will establish my covenant with you; and you shall come into
the ark, you, your sons, your wife, and your sons' wives with you.
'''
"19" = ''':sup:`19` And of every living thing of all flesh, you shall bring two of
every sort into the ark, to keep them alive with you; they shall be
male and female.
'''
"20" = ''':sup:`20` Of the birds according to their kinds, and of the animals according
to their kinds, of every creeping thing of the ground according to its
kind, two of every sort shall come in to you, to keep them alive.
'''
"21" = ''':sup:`21` Also take with you every sort of food that is eaten, and store it
up; and it shall serve as food for you and for them."
'''
"22" = ''':sup:`22` Noah did this; he did all that God commanded him.
'''
