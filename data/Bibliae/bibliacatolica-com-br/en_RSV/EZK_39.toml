[39]
"1" = ''':sup:`1` "And you, son of man, prophesy against Gog, and say, Thus says the
Lord GOD: Behold, I am against you, O Gog, chief prince of Meshech and
Tubal;
'''
"2" = ''':sup:`2` and I will turn you about and drive you forward, and bring you up
from the uttermost parts of the north, and lead you against the
mountains of Israel;
'''
"3" = ''':sup:`3` then I will strike your bow from your left hand, and will make your
arrows drop out of your right hand.
'''
"4" = ''':sup:`4` You shall fall upon the mountains of Israel, you and all your hordes
and the peoples that are with you; I will give you to birds of prey of
every sort and to the wild beasts to be devoured.
'''
"5" = ''':sup:`5` You shall fall in the open field; for I have spoken, says the Lord
GOD.
'''
"6" = ''':sup:`6` I will send fire on Magog and on those who dwell securely in the
coastlands; and they shall know that I am the LORD.
'''
"7" = ''':sup:`7` "And my holy name I will make known in the midst of my people
Israel; and I will not let my holy name be profaned any more; and the
nations shall know that I am the LORD, the Holy One in Israel.
'''
"8" = ''':sup:`8` Behold, it is coming and it will be brought about, says the Lord
GOD. That is the day of which I have spoken.
'''
"9" = ''':sup:`9` "Then those who dwell in the cities of Israel will go forth and make
fires of the weapons and burn them, shields and bucklers, bows and
arrows, handpikes and spears, and they will make fires of them for
seven years;
'''
"10" = ''':sup:`10` so that they will not need to take wood out of the field or cut
down any out of the forests, for they will make their fires of the
weapons; they will despoil those who despoiled them, and plunder those
who plundered them, says the Lord GOD.
'''
"11" = ''':sup:`11` "On that day I will give to Gog a place for burial in Israel, the
Valley of the Travelers east of the sea; it will block the travelers,
for there Gog and all his multitude will be buried; it will be called
the Valley of Hamon-gog.
'''
"12" = ''':sup:`12` For seven months the house of Israel will be burying them, in order
to cleanse the land.
'''
"13" = ''':sup:`13` All the people of the land will bury them; and it will redound to
their honor on the day that I show my glory, says the Lord GOD.
'''
"14" = ''':sup:`14` They will set apart men to pass through the land continually and
bury those remaining upon the face of the land, so as to cleanse it; at
the end of seven months they will make their search.
'''
"15" = ''':sup:`15` And when these pass through the land and any one sees a man's bone,
then he shall set up a sign by it, till the buriers have buried it in
the Valley of Hamon-gog.
'''
"16" = ''':sup:`16` (A city Hamo'nah is there also.) Thus shall they cleanse the land.
'''
"17" = ''':sup:`17` "As for you, son of man, thus says the Lord GOD: Speak to the birds
of every sort and to all beasts of the field, `Assemble and come,
gather from all sides to the sacrificial feast which I am preparing for
you, a great sacrificial feast upon the mountains of Israel, and you
shall eat flesh and drink blood.
'''
"18" = ''':sup:`18` You shall eat the flesh of the mighty, and drink the blood of the
princes of the earth -- of rams, of lambs, and of goats, of bulls, all
of them fatlings of Bashan.
'''
"19" = ''':sup:`19` And you shall eat fat till you are filled, and drink blood till you
are drunk, at the sacrificial feast which I am preparing for you.
'''
"20" = ''':sup:`20` And you shall be filled at my table with horses and riders, with
mighty men and all kinds of warriors,' says the Lord GOD.
'''
"21" = ''':sup:`21` "And I will set my glory among the nations; and all the nations
shall see my judgment which I have executed, and my hand which I have
laid on them.
'''
"22" = ''':sup:`22` The house of Israel shall know that I am the LORD their God, from
that day forward.
'''
"23" = ''':sup:`23` And the nations shall know that the house of Israel went into
captivity for their iniquity, because they dealt so treacherously with
me that I hid my face from them and gave them into the hand of their
adversaries, and they all fell by the sword.
'''
"24" = ''':sup:`24` I dealt with them according to their uncleanness and their
transgressions, and hid my face from them.
'''
"25" = ''':sup:`25` "Therefore thus says the Lord GOD: Now I will restore the fortunes
of Jacob, and have mercy upon the whole house of Israel; and I will be
jealous for my holy name.
'''
"26" = ''':sup:`26` They shall forget their shame, and all the treachery they have
practiced against me, when they dwell securely in their land with none
to make them afraid,
'''
"27" = ''':sup:`27` when I have brought them back from the peoples and gathered them
from their enemies' lands, and through them have vindicated my holiness
in the sight of many nations.
'''
"28" = ''':sup:`28` Then they shall know that I am the LORD their God because I sent
them into exile among the nations, and then gathered them into their
own land. I will leave none of them remaining among the nations any
more;
'''
"29" = ''':sup:`29` and I will not hide my face any more from them, when I pour out my
Spirit upon the house of Israel, says the Lord GOD."
'''
