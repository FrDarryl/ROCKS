[6]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "If any one sins and commits a breach of faith against the LORD by
deceiving his neighbor in a matter of deposit or security, or through
robbery, or if he has oppressed his neighbor
'''
"3" = ''':sup:`3` or has found what was lost and lied about it, swearing falsely -- in
any of all the things which men do and sin therein,
'''
"4" = ''':sup:`4` when one has sinned and become guilty, he shall restore what he took
by robbery, or what he got by oppression, or the deposit which was
committed to him, or the lost thing which he found,
'''
"5" = ''':sup:`5` or anything about which he has sworn falsely; he shall restore it in
full, and shall add a fifth to it, and give it to him to whom it
belongs, on the day of his guilt offering.
'''
"6" = ''':sup:`6` And he shall bring to the priest his guilt offering to the LORD, a
ram without blemish out of the flock, valued by you at the price for a
guilt offering;
'''
"7" = ''':sup:`7` and the priest shall make atonement for him before the LORD, and he
shall be forgiven for any of the things which one may do and thereby
become guilty."
'''
"8" = ''':sup:`8` The LORD said to Moses,
'''
"9" = ''':sup:`9` "Command Aaron and his sons, saying, This is the law of the burnt
offering. The burnt offering shall be on the hearth upon the altar all
night until the morning, and the fire of the altar shall be kept
burning on it.
'''
"10" = ''':sup:`10` And the priest shall put on his linen garment, and put his linen
breeches upon his body, and he shall take up the ashes to which the
fire has consumed the burnt offering on the altar, and put them beside
the altar.
'''
"11" = ''':sup:`11` Then he shall put off his garments, and put on other garments, and
carry forth the ashes outside the camp to a clean place.
'''
"12" = ''':sup:`12` The fire on the altar shall be kept burning on it, it shall not go
out; the priest shall burn wood on it every morning, and he shall lay
the burnt offering in order upon it, and shall burn on it the fat of
the peace offerings.
'''
"13" = ''':sup:`13` Fire shall be kept burning upon the altar continually; it shall not
go out.
'''
"14" = ''':sup:`14` "And this is the law of the cereal offering. The sons of Aaron
shall offer it before the LORD, in front of the altar.
'''
"15" = ''':sup:`15` And one shall take from it a handful of the fine flour of the
cereal offering with its oil and all the frankincense which is on the
cereal offering, and burn this as its memorial portion on the altar, a
pleasing odor to the LORD.
'''
"16" = ''':sup:`16` And the rest of it Aaron and his sons shall eat; it shall be eaten
unleavened in a holy place; in the court of the tent of meeting they
shall eat it.
'''
"17" = ''':sup:`17` It shall not be baked with leaven. I have given it as their portion
of my offerings by fire; it is a thing most holy, like the sin offering
and the guilt offering.
'''
"18" = ''':sup:`18` Every male among the children of Aaron may eat of it, as decreed
for ever throughout your generations, from the LORD's offerings by
fire; whoever touches them shall become holy."
'''
"19" = ''':sup:`19` The LORD said to Moses,
'''
"20" = ''':sup:`20` "This is the offering which Aaron and his sons shall offer to the
LORD on the day when he is anointed: a tenth of an ephah of fine flour
as a regular cereal offering, half of it in the morning and half in the
evening.
'''
"21" = ''':sup:`21` It shall be made with oil on a griddle; you shall bring it well
mixed, in baked pieces like a cereal offering, and offer it for a
pleasing odor to the LORD.
'''
"22" = ''':sup:`22` The priest from among Aaron's sons, who is anointed to succeed him,
shall offer it to the LORD as decreed for ever; the whole of it shall
be burned.
'''
"23" = ''':sup:`23` Every cereal offering of a priest shall be wholly burned; it shall
not be eaten."
'''
"24" = ''':sup:`24` The LORD said to Moses,
'''
"25" = ''':sup:`25` "Say to Aaron and his sons, This is the law of the sin offering. In
the place where the burnt offering is killed shall the sin offering be
killed before the LORD; it is most holy.
'''
"26" = ''':sup:`26` The priest who offers it for sin shall eat it; in a holy place it
shall be eaten, in the court of the tent of meeting.
'''
"27" = ''':sup:`27` Whatever touches its flesh shall be holy; and when any of its blood
is sprinkled on a garment, you shall wash that on which it was
sprinkled in a holy place.
'''
"28" = ''':sup:`28` And the earthen vessel in which it is boiled shall be broken; but
if it is boiled in a bronze vessel, that shall be scoured, and rinsed
in water.
'''
"29" = ''':sup:`29` Every male among the priests may eat of it; it is most holy.
'''
"30" = ''':sup:`30` But no sin offering shall be eaten from which any blood is brought
into the tent of meeting to make atonement in the holy place; it shall
be burned with fire.
'''
