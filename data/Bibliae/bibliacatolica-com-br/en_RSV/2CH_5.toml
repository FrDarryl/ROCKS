[5]
"1" = ''':sup:`1` Thus all the work that Solomon did for the house of the LORD was
finished. And Solomon brought in the things which David his father had
dedicated, and stored the silver, the gold, and all the vessels in the
treasuries of the house of God.
'''
"2" = ''':sup:`2` Then Solomon assembled the elders of Israel and all the heads of the
tribes, the leaders of the fathers' houses of the people of Israel, in
Jerusalem, to bring up the ark of the covenant of the LORD out of the
city of David, which is Zion.
'''
"3" = ''':sup:`3` And all the men of Israel assembled before the king at the feast
which is in the seventh month.
'''
"4" = ''':sup:`4` And all the elders of Israel came, and the Levites took up the ark.
'''
"5" = ''':sup:`5` And they brought up the ark, the tent of meeting, and all the holy
vessels that were in the tent; the priests and the Levites brought them
up.
'''
"6" = ''':sup:`6` And King Solomon and all the congregation of Israel, who had
assembled before him, were before the ark, sacrificing so many sheep
and oxen that they could not be counted or numbered.
'''
"7" = ''':sup:`7` So the priests brought the ark of the covenant of the LORD to its
place, in the inner sanctuary of the house, in the most holy place,
underneath the wings of the cherubim.
'''
"8" = ''':sup:`8` For the cherubim spread out their wings over the place of the ark,
so that the cherubim made a covering above the ark and its poles.
'''
"9" = ''':sup:`9` And the poles were so long that the ends of the poles were seen from
the holy place before the inner sanctuary; but they could not be seen
from outside; and they are there to this day.
'''
"10" = ''':sup:`10` There was nothing in the ark except the two tables which Moses put
there at Horeb, where the LORD made a covenant with the people of
Israel, when they came out of Egypt.
'''
"11" = ''':sup:`11` Now when the priests came out of the holy place (for all the
priests who were present had sanctified themselves, without regard to
their divisions;
'''
"12" = ''':sup:`12` and all the Levitical singers, Asaph, Heman, and Jedu'thun, their
sons and kinsmen, arrayed in fine linen, with cymbals, harps, and
lyres, stood east of the altar with a hundred and twenty priests who
were trumpeters;
'''
"13" = ''':sup:`13` and it was the duty of the trumpeters and singers to make
themselves heard in unison in praise and thanksgiving to the LORD), and
when the song was raised, with trumpets and cymbals and other musical
instruments, in praise to the LORD, "For he is good, for his steadfast
love endures for ever," the house, the house of the LORD, was filled
with a cloud,
'''
"14" = ''':sup:`14` so that the priests could not stand to minister because of the
cloud; for the glory of the LORD filled the house of God.
'''
