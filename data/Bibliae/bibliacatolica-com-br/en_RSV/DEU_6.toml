[6]
"1" = ''':sup:`1` "Now this is the commandment, the statutes and the ordinances which
the LORD your God commanded me to teach you, that you may do them in
the land to which you are going over, to possess it;
'''
"2" = ''':sup:`2` that you may fear the LORD your God, you and your son and your son's
son, by keeping all his statutes and his commandments, which I command
you, all the days of your life; and that your days may be prolonged.
'''
"3" = ''':sup:`3` Hear therefore, O Israel, and be careful to do them; that it may go
well with you, and that you may multiply greatly, as the LORD, the God
of your fathers, has promised you, in a land flowing with milk and
honey.
'''
"4" = ''':sup:`4` "Hear, O Israel: The LORD our God is one LORD;
'''
"5" = ''':sup:`5` and you shall love the LORD your God with all your heart, and with
all your soul, and with all your might.
'''
"6" = ''':sup:`6` And these words which I command you this day shall be upon your
heart;
'''
"7" = ''':sup:`7` and you shall teach them diligently to your children, and shall talk
of them when you sit in your house, and when you walk by the way, and
when you lie down, and when you rise.
'''
"8" = ''':sup:`8` And you shall bind them as a sign upon your hand, and they shall be
as frontlets between your eyes.
'''
"9" = ''':sup:`9` And you shall write them on the doorposts of your house and on your
gates.
'''
"10" = ''':sup:`10` "And when the LORD your God brings you into the land which he swore
to your fathers, to Abraham, to Isaac, and to Jacob, to give you, with
great and goodly cities, which you did not build,
'''
"11" = ''':sup:`11` and houses full of all good things, which you did not fill, and
cisterns hewn out, which you did not hew, and vineyards and olive
trees, which you did not plant, and when you eat and are full,
'''
"12" = ''':sup:`12` then take heed lest you forget the LORD, who brought you out of the
land of Egypt, out of the house of bondage.
'''
"13" = ''':sup:`13` You shall fear the LORD your God; you shall serve him, and swear by
his name.
'''
"14" = ''':sup:`14` You shall not go after other gods, of the gods of the peoples who
are round about you;
'''
"15" = ''':sup:`15` for the LORD your God in the midst of you is a jealous God; lest
the anger of the LORD your God be kindled against you, and he destroy
you from off the face of the earth.
'''
"16" = ''':sup:`16` "You shall not put the LORD your God to the test, as you tested him
at Massah.
'''
"17" = ''':sup:`17` You shall diligently keep the commandments of the LORD your God,
and his testimonies, and his statutes, which he has commanded you.
'''
"18" = ''':sup:`18` And you shall do what is right and good in the sight of the LORD,
that it may go well with you, and that you may go in and take
possession of the good land which the LORD swore to give to your
fathers
'''
"19" = ''':sup:`19` by thrusting out all your enemies from before you, as the LORD has
promised.
'''
"20" = ''':sup:`20` "When your son asks you in time to come, `What is the meaning of
the testimonies and the statutes and the ordinances which the LORD our
God has commanded you?'
'''
"21" = ''':sup:`21` then you shall say to your son, `We were Pharaoh's slaves in Egypt;
and the LORD brought us out of Egypt with a mighty hand;
'''
"22" = ''':sup:`22` and the LORD showed signs and wonders, great and grievous, against
Egypt and against Pharaoh and all his household, before our eyes;
'''
"23" = ''':sup:`23` and he brought us out from there, that he might bring us in and
give us the land which he swore to give to our fathers.
'''
"24" = ''':sup:`24` And the LORD commanded us to do all these statutes, to fear the
LORD our God, for our good always, that he might preserve us alive, as
at this day.
'''
"25" = ''':sup:`25` And it will be righteousness for us, if we are careful to do all
this commandment before the LORD our God, as he has commanded us.'
'''
