[34]
"1" = ''':sup:`1` And Moses went up from the plains of Moab to Mount Nebo, to the top
of Pisgah, which is opposite Jericho. And the LORD showed him all the
land, Gilead as far as Dan,
'''
"2" = ''':sup:`2` all Naph'tali, the land of E'phraim and Manas'seh, all the land of
Judah as far as the Western Sea,
'''
"3" = ''':sup:`3` the Negeb, and the Plain, that is, the valley of Jericho the city of
palm trees, as far as Zo'ar.
'''
"4" = ''':sup:`4` And the LORD said to him, "This is the land of which I swore to
Abraham, to Isaac, and to Jacob, `I will give it to your descendants.'
I have let you see it with your eyes, but you shall not go over there."
'''
"5" = ''':sup:`5` So Moses the servant of the LORD died there in the land of Moab,
according to the word of the LORD,
'''
"6" = ''':sup:`6` and he buried him in the valley in the land of Moab opposite
Beth-pe'or; but no man knows the place of his burial to this day.
'''
"7" = ''':sup:`7` Moses was a hundred and twenty years old when he died; his eye was
not dim, nor his natural force abated.
'''
"8" = ''':sup:`8` And the people of Israel wept for Moses in the plains of Moab thirty
days; then the days of weeping and mourning for Moses were ended.
'''
"9" = ''':sup:`9` And Joshua the son of Nun was full of the spirit of wisdom, for
Moses had laid his hands upon him; so the people of Israel obeyed him,
and did as the LORD had commanded Moses.
'''
"10" = ''':sup:`10` And there has not arisen a prophet since in Israel like Moses, whom
the LORD knew face to face,
'''
"11" = ''':sup:`11` none like him for all the signs and the wonders which the LORD sent
him to do in the land of Egypt, to Pharaoh and to all his servants and
to all his land,
'''
"12" = ''':sup:`12` and for all the mighty power and all the great and terrible deeds
which Moses wrought in the sight of all Israel.
'''
