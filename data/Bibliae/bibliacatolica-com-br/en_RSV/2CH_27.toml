building on the wall of Ophel.
'''
"4" = ''':sup:`4` Moreover he built cities in the hill country of Judah, and forts and
towers on the wooded hills.
'''
"5" = ''':sup:`5` He fought with the king of the Ammonites and prevailed against them.
And the Ammonites gave him that year a hundred talents of silver, and
ten thousand cors of wheat and ten thousand of barley. The Ammonites
paid him the same amount in the second and the third years.
'''
"6" = ''':sup:`6` So Jotham became mighty, because he ordered his ways before the LORD
his God.
'''
"7" = ''':sup:`7` Now the rest of the acts of Jotham, and all his wars, and his ways,
behold, they are written in the Book of the Kings of Israel and Judah.
'''
"8" = ''':sup:`8` He was twenty-five years old when he began to reign, and he reigned
sixteen years in Jerusalem.
'''
"9" = ''':sup:`9` And Jotham slept with his fathers, and they buried him in the city
of David; and Ahaz his son reigned in his stead.
'''
