[26]
"1" = ''':sup:`1` My soul takes pleasure in three things, and they are beautiful in
the sight of the Lord and of men; agreement between brothers,
friendship between neighbors, and a wife and a husband who live in
harmony.
'''
"2" = ''':sup:`2` My soul hates three kinds of men, and I am greatly offended at their
life: a beggar who is proud, a rich man who is a liar, and an
adulterous old man who lacks good sense.
'''
"3" = ''':sup:`3` You have gathered nothing in your youth; how then can you find
anything in your old age?
'''
"4" = ''':sup:`4` What an attractive thing is judgment in gray-haired men, and for the
aged to possess good counsel!
'''
"5" = ''':sup:`5` How attractive is wisdom in the aged, and understanding and counsel
in honorable men!
'''
"6" = ''':sup:`6` Rich experience is the crown of the aged, and their boast is the
fear of the Lord.
'''
"7" = ''':sup:`7` With nine thoughts I have gladdened my heart, and a tenth I shall
tell with my tongue: a man rejoicing in his children; a man who lives
to see the downfall of his foes;
'''
"8" = ''':sup:`8` happy is he who lives with an intelligent wife, and he who has not
made a slip with his tongue, and he who has not served a man inferior
to himself;
'''
"9" = ''':sup:`9` happy is he who has gained good sense, and he who speaks to
attentive listeners.
'''
"10" = ''':sup:`10` How great is he who has gained wisdom! But there is no one superior
to him who fears the Lord.
'''
"11" = ''':sup:`11` The fear of the Lord surpasses everything; to whom shall be likened
the one who holds it fast?
'''
"13" = ''':sup:`13` Any wound, but not a wound of the heart! Any wickedness, but not
the wickedness of a wife!
'''
"14" = ''':sup:`14` Any attack, but not an attack from those who hate! And any
vengeance, but not the vengeance of enemies!
'''
"15" = ''':sup:`15` There is no venom worse than a snake's venom, and no wrath worse
than an enemy's wrath.
'''
"16" = ''':sup:`16` I would rather dwell with a lion and a dragon than dwell with an
evil wife.
'''
"17" = ''':sup:`17` The wickedness of a wife changes her appearance, and darkens her
face like that of a bear.
'''
"18" = ''':sup:`18` Her husband takes his meals among the neighbors, and he cannot help
sighing bitterly.
'''
"19" = ''':sup:`19` Any iniquity is insignificant compared to a wife's iniquity; may a
sinner's lot befall her!
'''
"20" = ''':sup:`20` A sandy ascent for the feet of the aged -- such is a garrulous wife
for a quiet husband.
'''
"21" = ''':sup:`21` Do not be ensnared by a woman's beauty, and do not desire a woman
for her possessions.
'''
"22" = ''':sup:`22` There is wrath and impudence and great disgrace when a wife
supports her husband.
'''
"23" = ''':sup:`23` A dejected mind, a gloomy face, and a wounded heart are caused by
an evil wife. Drooping hands and weak knees are caused by the wife who
does not make her husband happy.
'''
"24" = ''':sup:`24` From a woman sin had its beginning, and because of her we all die.
'''
"25" = ''':sup:`25` Allow no outlet to water, and no boldness of speech in an evil
wife.
'''
"26" = ''':sup:`26` If she does not go as you direct, separate her from yourself.
'''
