[18]
"1" = ''':sup:`1` He who is estranged seeks pretexts to break out against all sound
judgment.
'''
"2" = ''':sup:`2` A fool takes no pleasure in understanding, but only in expressing
his opinion.
'''
"3" = ''':sup:`3` When wickedness comes, contempt comes also; and with dishonor comes
disgrace.
'''
"4" = ''':sup:`4` The words of a man's mouth are deep waters; the fountain of wisdom
is a gushing stream.
'''
"5" = ''':sup:`5` It is not good to be partial to a wicked man, or to deprive a
righteous man of justice.
'''
"6" = ''':sup:`6` A fool's lips bring strife, and his mouth invites a flogging.
'''
"7" = ''':sup:`7` A fool's mouth is his ruin, and his lips are a snare to himself.
'''
"8" = ''':sup:`8` The words of a whisperer are like delicious morsels; they go down
into the inner parts of the body.
'''
"9" = ''':sup:`9` He who is slack in his work is a brother to him who destroys.
'''
"10" = ''':sup:`10` The name of the LORD is a strong tower; the righteous man runs into
it and is safe.
'''
"11" = ''':sup:`11` A rich man's wealth is his strong city, and like a high wall
protecting him.
'''
"12" = ''':sup:`12` Before destruction a man's heart is haughty, but humility goes
before honor.
'''
"13" = ''':sup:`13` If one gives answer before he hears, it is his folly and shame.
'''
"14" = ''':sup:`14` A man's spirit will endure sickness; but a broken spirit who can
bear?
'''
"15" = ''':sup:`15` An intelligent mind acquires knowledge, and the ear of the wise
seeks knowledge.
'''
"16" = ''':sup:`16` A man's gift makes room for him and brings him before great men.
'''
"17" = ''':sup:`17` He who states his case first seems right, until the other comes and
examines him.
'''
"18" = ''':sup:`18` The lot puts an end to disputes and decides between powerful
contenders.
'''
"19" = ''':sup:`19` A brother helped is like a strong city, but quarreling is like the
bars of a castle.
'''
"20" = ''':sup:`20` From the fruit of his mouth a man is satisfied; he is satisfied by
the yield of his lips.
'''
"21" = ''':sup:`21` Death and life are in the power of the tongue, and those who love
it will eat its fruits.
'''
"22" = ''':sup:`22` He who finds a wife finds a good thing, and obtains favor from the
LORD.
'''
"23" = ''':sup:`23` The poor use entreaties, but the rich answer roughly.
'''
"24" = ''':sup:`24` There are friends who pretend to be friends, but there is a friend
who sticks closer than a brother.
'''
