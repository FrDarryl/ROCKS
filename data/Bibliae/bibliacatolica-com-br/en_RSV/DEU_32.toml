[32]
"1" = ''':sup:`1` "Give ear, O heavens, and I will speak; and let the earth hear the
words of my mouth.
'''
"2" = ''':sup:`2` May my teaching drop as the rain, my speech distil as the dew, as
the gentle rain upon the tender grass, and as the showers upon the
herb.
'''
"3" = ''':sup:`3` For I will proclaim the name of the LORD. Ascribe greatness to our
God!
'''
"4" = ''':sup:`4` "The Rock, his work is perfect; for all his ways are justice. A God
of faithfulness and without iniquity, just and right is he.
'''
"5" = ''':sup:`5` They have dealt corruptly with him, they are no longer his children
because of their blemish; they are a perverse and crooked generation.
'''
"6" = ''':sup:`6` Do you thus requite the LORD, you foolish and senseless people? Is
not he your father, who created you, who made you and established you?
'''
"7" = ''':sup:`7` Remember the days of old, consider the years of many generations;
ask your father, and he will show you; your elders, and they will tell
you.
'''
"8" = ''':sup:`8` When the Most High gave to the nations their inheritance, when he
separated the sons of men, he fixed the bounds of the peoples according
to the number of the sons of God.
'''
"9" = ''':sup:`9` For the LORD's portion is his people, Jacob his allotted heritage.
'''
"10" = ''':sup:`10` "He found him in a desert land, and in the howling waste of the
wilderness; he encircled him, he cared for him, he kept him as the
apple of his eye.
'''
"11" = ''':sup:`11` Like an eagle that stirs up its nest, that flutters over its young,
spreading out its wings, catching them, bearing them on its pinions,
'''
"12" = ''':sup:`12` the LORD alone did lead him, and there was no foreign god with him.
'''
"13" = ''':sup:`13` He made him ride on the high places of the earth, and he ate the
produce of the field; and he made him suck honey out of the rock, and
oil out of the flinty rock.
'''
"14" = ''':sup:`14` Curds from the herd, and milk from the flock, with fat of lambs and
rams, herds of Bashan and goats, with the finest of the wheat -- and of
the blood of the grape you drank wine.
'''
"15" = ''':sup:`15` "But Jesh'urun waxed fat, and kicked; you waxed fat, you grew
thick, you became sleek; then he forsook God who made him, and scoffed
at the Rock of his salvation.
'''
"16" = ''':sup:`16` They stirred him to jealousy with strange gods; with abominable
practices they provoked him to anger.
'''
"17" = ''':sup:`17` They sacrificed to demons which were no gods, to gods they had
never known, to new gods that had come in of late, whom your fathers
had never dreaded.
'''
"18" = ''':sup:`18` You were unmindful of the Rock that begot you, and you forgot the
God who gave you birth.
'''
"19" = ''':sup:`19` "The LORD saw it, and spurned them, because of the provocation of
his sons and his daughters.
'''
"20" = ''':sup:`20` And he said, `I will hide my face from them, I will see what their
end will be, for they are a perverse generation, children in whom is no
faithfulness.
'''
"21" = ''':sup:`21` They have stirred me to jealousy with what is no god; they have
provoked me with their idols. So I will stir them to jealousy with
those who are no people; I will provoke them with a foolish nation.
'''
"22" = ''':sup:`22` For a fire is kindled by my anger, and it burns to the depths of
Sheol, devours the earth and its increase, and sets on fire the
foundations of the mountains.
'''
"23" = ''':sup:`23` "`And I will heap evils upon them; I will spend my arrows upon
them;
'''
"24" = ''':sup:`24` they shall be wasted with hunger, and devoured with burning heat
and poisonous pestilence; and I will send the teeth of beasts against
them, with venom of crawling things of the dust.
'''
"25" = ''':sup:`25` In the open the sword shall bereave, and in the chambers shall be
terror, destroying both young man and virgin, the sucking child with
the man of gray hairs.
'''
"26" = ''':sup:`26` I would have said, "I will scatter them afar, I will make the
remembrance of them cease from among men,"
'''
"27" = ''':sup:`27` had I not feared provocation by the enemy, lest their adversaries
should judge amiss, lest they should say, "Our hand is triumphant, the
LORD has not wrought all this."'
'''
"28" = ''':sup:`28` "For they are a nation void of counsel, and there is no
understanding in them.
'''
"29" = ''':sup:`29` If they were wise, they would understand this, they would discern
their latter end!
'''
"30" = ''':sup:`30` How should one chase a thousand, and two put ten thousand to
flight, unless their Rock had sold them, and the LORD had given them
up?
'''
"31" = ''':sup:`31` For their rock is not as our Rock, even our enemies themselves
being judges.
'''
"32" = ''':sup:`32` For their vine comes from the vine of Sodom, and from the fields of
Gomor'rah; their grapes are grapes of poison, their clusters are
bitter;
'''
"33" = ''':sup:`33` their wine is the poison of serpents, and the cruel venom of asps.
'''
"34" = ''':sup:`34` "Is not this laid up in store with me, sealed up in my treasuries?
'''
"35" = ''':sup:`35` Vengeance is mine, and recompense, for the time when their foot
shall slip; for the day of their calamity is at hand, and their doom
comes swiftly.
'''
"36" = ''':sup:`36` For the LORD will vindicate his people and have compassion on his
servants, when he sees that their power is gone, and there is none
remaining, bond or free.
'''
"37" = ''':sup:`37` Then he will say, `Where are their gods, the rock in which they
took refuge,
'''
"38" = ''':sup:`38` who ate the fat of their sacrifices, and drank the wine of their
drink offering? Let them rise up and help you, let them be your
protection!
'''
"39" = ''':sup:`39` "`See now that I, even I, am he, and there is no god beside me; I
kill and I make alive; I wound and I heal; and there is none that can
deliver out of my hand.
'''
"40" = ''':sup:`40` For I lift up my hand to heaven, and swear, As I live for ever,
'''
"41" = ''':sup:`41` if I whet my glittering sword, and my hand takes hold on judgment,
I will take vengeance on my adversaries, and will requite those who
hate me.
'''
"42" = ''':sup:`42` I will make my arrows drunk with blood, and my sword shall devour
flesh -- with the blood of the slain and the captives, from the
long-haired heads of the enemy.'
'''
"43" = ''':sup:`43` "Praise his people, O you nations; for he avenges the blood of his
servants, and takes vengeance on his adversaries, and makes expiation
for the land of his people."
'''
"44" = ''':sup:`44` Moses came and recited all the words of this song in the hearing of
the people, he and Joshua the son of Nun.
'''
"45" = ''':sup:`45` And when Moses had finished speaking all these words to all Israel,
'''
"46" = ''':sup:`46` he said to them, "Lay to heart all the words which I enjoin upon
you this day, that you may command them to your children, that they may
be careful to do all the words of this law.
'''
"47" = ''':sup:`47` For it is no trifle for you, but it is your life, and thereby you
shall live long in the land which you are going over the Jordan to
possess."
'''
"48" = ''':sup:`48` And the LORD said to Moses that very day,
'''
"49" = ''':sup:`49` "Ascend this mountain of the Ab'arim, Mount Nebo, which is in the
land of Moab, opposite Jericho; and view the land of Canaan, which I
give to the people of Israel for a possession;
'''
"50" = ''':sup:`50` and die on the mountain which you ascend, and be gathered to your
people, as Aaron your brother died in Mount Hor and was gathered to his
people;
'''
"51" = ''':sup:`51` because you broke faith with me in the midst of the people of
Israel at the waters of Mer'i-bath-ka'desh, in the wilderness of Zin;
because you did not revere me as holy in the midst of the people of
Israel.
'''
"52" = ''':sup:`52` For you shall see the land before you; but you shall not go there,
into the land which I give to the people of Israel."
'''
