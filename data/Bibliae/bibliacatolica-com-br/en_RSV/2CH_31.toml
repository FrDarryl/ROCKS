[31]
"1" = ''':sup:`1` Now when all this was finished, all Israel who were present went out
to the cities of Judah and broke in pieces the pillars and hewed down
the Ashe'rim and broke down the high places and the altars throughout
all Judah and Benjamin, and in E'phraim and Manas'seh, until they had
destroyed them all. Then all the people of Israel returned to their
cities, every man to his possession.
'''
"2" = ''':sup:`2` And Hezeki'ah appointed the divisions of the priests and of the
Levites, division by division, each according to his service, the
priests and the Levites, for burnt offerings and peace offerings, to
minister in the gates of the camp of the LORD and to give thanks and
praise.
'''
"3" = ''':sup:`3` The contribution of the king from his own possessions was for the
burnt offerings: the burnt offerings of morning and evening, and the
burnt offerings for the sabbaths, the new moons, and the appointed
feasts, as it is written in the law of the LORD.
'''
"4" = ''':sup:`4` And he commanded the people who lived in Jerusalem to give the
portion due to the priests and the Levites, that they might give
themselves to the law of the LORD.
'''
"5" = ''':sup:`5` As soon as the command was spread abroad, the people of Israel gave
in abundance the first fruits of grain, wine, oil, honey, and of all
the produce of the field; and they brought in abundantly the tithe of
everything.
'''
"6" = ''':sup:`6` And the people of Israel and Judah who lived in the cities of Judah
also brought in the tithe of cattle and sheep, and the dedicated things
which had been consecrated to the LORD their God, and laid them in
heaps.
'''
"7" = ''':sup:`7` In the third month they began to pile up the heaps, and finished
them in the seventh month.
'''
"8" = ''':sup:`8` When Hezeki'ah and the princes came and saw the heaps, they blessed
the LORD and his people Israel.
'''
"9" = ''':sup:`9` And Hezeki'ah questioned the priests and the Levites about the
heaps.
'''
"10" = ''':sup:`10` Azari'ah the chief priest, who was of the house of Zadok, answered
him, "Since they began to bring the contributions into the house of the
LORD we have eaten and had enough and have plenty left; for the LORD
has blessed his people, so that we have this great store left."
'''
"11" = ''':sup:`11` Then Hezeki'ah commanded them to prepare chambers in the house of
the LORD; and they prepared them.
'''
"12" = ''':sup:`12` And they faithfully brought in the contributions, the tithes and
the dedicated things. The chief officer in charge of them was Conani'ah
the Levite, with Shim'e-i his brother as second;
'''
"13" = ''':sup:`13` while Jehi'el, Azazi'ah, Nahath, As'ahel, Jer'imoth, Jo'zabad,
Eli'el, Ismachi'ah, Mahath, and Benai'ah were overseers assisting
Conani'ah and Shim'e-i his brother, by the appointment of Hezeki'ah the
king and Azari'ah the chief officer of the house of God.
'''
"14" = ''':sup:`14` And Ko're the son of Imnah the Levite, keeper of the east gate, was
over the freewill offerings to God, to apportion the contribution
reserved for the LORD and the most holy offerings.
'''
"15" = ''':sup:`15` Eden, Mini'amin, Jeshua, Shemai'ah, Amari'ah, and Shecani'ah were
faithfully assisting him in the cities of the priests, to distribute
the portions to their brethren, old and young alike, by divisions,
'''
"16" = ''':sup:`16` except those enrolled by genealogy, males from three years old and
upwards, all who entered the house of the LORD as the duty of each day
required, for their service according to their offices, by their
divisions.
'''
"17" = ''':sup:`17` The enrollment of the priests was according to their fathers'
houses; that of the Levites from twenty years old and upwards was
according to their offices, by their divisions.
'''
"18" = ''':sup:`18` The priests were enrolled with all their little children, their
wives, their sons, and their daughters, the whole multitude; for they
were faithful in keeping themselves holy.
'''
"19" = ''':sup:`19` And for the sons of Aaron, the priests, who were in the fields of
common land belonging to their cities, there were men in the several
cities who were designated by name to distribute portions to every male
among the priests and to every one among the Levites who was enrolled.
'''
"20" = ''':sup:`20` Thus Hezeki'ah did throughout all Judah; and he did what was good
and right and faithful before the LORD his God.
'''
"21" = ''':sup:`21` And every work that he undertook in the service of the house of God
and in accordance with the law and the commandments, seeking his God,
he did with all his heart, and prospered.
'''
