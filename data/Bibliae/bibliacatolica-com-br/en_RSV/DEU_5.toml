[5]
"1" = ''':sup:`1` And Moses summoned all Israel, and said to them, "Hear, O Israel,
the statutes and the ordinances which I speak in your hearing this day,
and you shall learn them and be careful to do them.
'''
"2" = ''':sup:`2` The LORD our God made a covenant with us in Horeb.
'''
"3" = ''':sup:`3` Not with our fathers did the LORD make this covenant, but with us,
who are all of us here alive this day.
'''
"4" = ''':sup:`4` The LORD spoke with you face to face at the mountain, out of the
midst of the fire,
'''
"5" = ''':sup:`5` while I stood between the LORD and you at that time, to declare to
you the word of the LORD; for you were afraid because of the fire, and
you did not go up into the mountain. He said:
'''
"6" = ''':sup:`6` "`I am the LORD your God, who brought you out of the land of Egypt,
out of the house of bondage.
'''
"7" = ''':sup:`7` "`You shall have no other gods before me.
'''
"8" = ''':sup:`8` "`You shall not make for yourself a graven image, or any likeness of
anything that is in heaven above, or that is on the earth beneath, or
that is in the water under the earth;
'''
"9" = ''':sup:`9` you shall not bow down to them or serve them; for I the LORD your
God am a jealous God, visiting the iniquity of the fathers upon the
children to the third and fourth generation of those who hate me,
'''
"10" = ''':sup:`10` but showing steadfast love to thousands of those who love me and
keep my commandments.
'''
"11" = ''':sup:`11` "`You shall not take the name of the LORD your God in vain: for the
LORD will not hold him guiltless who takes his name in vain.
'''
"12" = ''':sup:`12` "`Observe the sabbath day, to keep it holy, as the LORD your God
commanded you.
'''
"13" = ''':sup:`13` Six days you shall labor, and do all your work;
'''
"14" = ''':sup:`14` but the seventh day is a sabbath to the LORD your God; in it you
shall not do any work, you, or your son, or your daughter, or your
manservant, or your maidservant, or your ox, or your ass, or any of
your cattle, or the sojourner who is within your gates, that your
manservant and your maidservant may rest as well as you.
'''
"15" = ''':sup:`15` You shall remember that you were a servant in the land of Egypt,
and the LORD your God brought you out thence with a mighty hand and an
outstretched arm; therefore the LORD your God commanded you to keep the
sabbath day.
'''
"16" = ''':sup:`16` "`Honor your father and your mother, as the LORD your God commanded
you; that your days may be prolonged, and that it may go well with you,
in the land which the LORD your God gives you.
'''
"17" = ''':sup:`17` "`You shall not kill.
'''
"18" = ''':sup:`18` "`Neither shall you commit adultery.
'''
"19" = ''':sup:`19` "`Neither shall you steal.
'''
"20" = ''':sup:`20` "`Neither shall you bear false witness against your neighbor.
'''
"21" = ''':sup:`21` "`Neither shall you covet your neighbor's wife; and you shall not
desire your neighbor's house, his field, or his manservant, or his
maidservant, his ox, or his ass, or anything that is your neighbor's.'
'''
"22" = ''':sup:`22` "These words the LORD spoke to all your assembly at the mountain
out of the midst of the fire, the cloud, and the thick darkness, with a
loud voice; and he added no more. And he wrote them upon two tables of
stone, and gave them to me.
'''
"23" = ''':sup:`23` And when you heard the voice out of the midst of the darkness,
while the mountain was burning with fire, you came near to me, all the
heads of your tribes, and your elders;
'''
"24" = ''':sup:`24` and you said, `Behold, the LORD our God has shown us his glory and
greatness, and we have heard his voice out of the midst of the fire; we
have this day seen God speak with man and man still live.
'''
"25" = ''':sup:`25` Now therefore why should we die? For this great fire will consume
us; if we hear the voice of the LORD our God any more, we shall die.
'''
"26" = ''':sup:`26` For who is there of all flesh, that has heard the voice of the
living God speaking out of the midst of fire, as we have, and has still
lived?
'''
"27" = ''':sup:`27` Go near, and hear all that the LORD our God will say; and speak to
us all that the LORD our God will speak to you; and we will hear and do
it.'
'''
"28" = ''':sup:`28` "And the LORD heard your words, when you spoke to me; and the LORD
said to me, `I have heard the words of this people, which they have
spoken to you; they have rightly said all that they have spoken.
'''
"29" = ''':sup:`29` Oh that they had such a mind as this always, to fear me and to keep
all my commandments, that it might go well with them and with their
children for ever!
'''
"30" = ''':sup:`30` Go and say to them, "Return to your tents."
'''
"31" = ''':sup:`31` But you, stand here by me, and I will tell you all the commandment
and the statutes and the ordinances which you shall teach them, that
they may do them in the land which I give them to possess.'
'''
"32" = ''':sup:`32` You shall be careful to do therefore as the LORD your God has
commanded you; you shall not turn aside to the right hand or to the
left.
'''
"33" = ''':sup:`33` You shall walk in all the way which the LORD your God has commanded
you, that you may live, and that it may go well with you, and that you
may live long in the land which you shall possess.
'''
