[22]
"1" = ''':sup:`1` After these things God tested Abraham, and said to him, "Abraham!"
And he said, "Here am I."
'''
"2" = ''':sup:`2` He said, "Take your son, your only son Isaac, whom you love, and go
to the land of Mori'ah, and offer him there as a burnt offering upon
one of the mountains of which I shall tell you."
'''
"3" = ''':sup:`3` So Abraham rose early in the morning, saddled his ass, and took two
of his young men with him, and his son Isaac; and he cut the wood for
the burnt offering, and arose and went to the place of which God had
told him.
'''
"4" = ''':sup:`4` On the third day Abraham lifted up his eyes and saw the place afar
off.
'''
"5" = ''':sup:`5` Then Abraham said to his young men, "Stay here with the ass; I and
the lad will go yonder and worship, and come again to you."
'''
"6" = ''':sup:`6` And Abraham took the wood of the burnt offering, and laid it on
Isaac his son; and he took in his hand the fire and the knife. So they
went both of them together.
'''
"7" = ''':sup:`7` And Isaac said to his father Abraham, "My father!" And he said,
"Here am I, my son." He said, "Behold, the fire and the wood; but where
is the lamb for a burnt offering?"
'''
"8" = ''':sup:`8` Abraham said, "God will provide himself the lamb for a burnt
offering, my son." So they went both of them together.
'''
"9" = ''':sup:`9` When they came to the place of which God had told him, Abraham built
an altar there, and laid the wood in order, and bound Isaac his son,
and laid him on the altar, upon the wood.
'''
"10" = ''':sup:`10` Then Abraham put forth his hand, and took the knife to slay his
son.
'''
"11" = ''':sup:`11` But the angel of the LORD called to him from heaven, and said,
"Abraham, Abraham!" And he said, "Here am I."
'''
"12" = ''':sup:`12` He said, "Do not lay your hand on the lad or do anything to him;
for now I know that you fear God, seeing you have not withheld your
son, your only son, from me."
'''
"13" = ''':sup:`13` And Abraham lifted up his eyes and looked, and behold, behind him
was a ram, caught in a thicket by his horns; and Abraham went and took
the ram, and offered it up as a burnt offering instead of his son.
'''
"14" = ''':sup:`14` So Abraham called the name of that place The LORD will provide; as
it is said to this day, "On the mount of the LORD it shall be
provided."
'''
"15" = ''':sup:`15` And the angel of the LORD called to Abraham a second time from
heaven,
'''
"16" = ''':sup:`16` and said, "By myself I have sworn, says the LORD, because you have
done this, and have not withheld your son, your only son,
'''
"17" = ''':sup:`17` I will indeed bless you, and I will multiply your descendants as
the stars of heaven and as the sand which is on the seashore. And your
descendants shall possess the gate of their enemies,
'''
"18" = ''':sup:`18` and by your descendants shall all the nations of the earth bless
themselves, because you have obeyed my voice."
'''
"19" = ''':sup:`19` So Abraham returned to his young men, and they arose and went
together to Beer-sheba; and Abraham dwelt at Beer-sheba.
'''
"20" = ''':sup:`20` Now after these things it was told Abraham, "Behold, Milcah also
has borne children to your brother Nahor:
'''
"21" = ''':sup:`21` Uz the first-born, Buz his brother, Kemu'el the father of Aram,
'''
"22" = ''':sup:`22` Chesed, Hazo, Pildash, Jidlaph, and Bethu'el."
'''
"23" = ''':sup:`23` Bethu'el became the father of Rebekah. These eight Milcah bore to
Nahor, Abraham's brother.
'''
"24" = ''':sup:`24` Moreover, his concubine, whose name was Reumah, bore Tebah, Gaham,
Tahash, and Ma'acah.
'''
