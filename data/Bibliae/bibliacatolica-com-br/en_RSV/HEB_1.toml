"1" = ''':sup:`1` In many and various ways God spoke of old to our fathers by the
prophets;
'''
"2" = ''':sup:`2` but in these last days he has spoken to us by a Son, whom he
appointed the heir of all things, through whom also he created the
world.
'''
"3" = ''':sup:`3` He reflects the glory of God and bears the very stamp of his nature,
upholding the universe by his word of power. When he had made
purification for sins, he sat down at the right hand of the Majesty on
high,
'''
"4" = ''':sup:`4` having become as much superior to angels as the name he has obtained
is more excellent than theirs.
'''
"5" = ''':sup:`5` For to what angel did God ever say, "Thou art my Son, today I have
begotten thee"? Or again, "I will be to him a father, and he shall be
to me a son"?
'''
"6" = ''':sup:`6` And again, when he brings the first-born into the world, he says,
"Let all God's angels worship him."
'''
"7" = ''':sup:`7` Of the angels he says, "Who makes his angels winds, and his servants
flames of fire."
'''
"8" = ''':sup:`8` But of the Son he says, "Thy throne, O God, is for ever and ever,
the righteous scepter is the scepter of thy kingdom.
'''
"9" = ''':sup:`9` Thou hast loved righteousness and hated lawlessness; therefore God,
thy God, has anointed thee with the oil of gladness beyond thy
comrades."
'''
"10" = ''':sup:`10` And, "Thou, Lord, didst found the earth in the beginning, and the
heavens are the work of thy hands;
'''
"11" = ''':sup:`11` they will perish, but thou remainest; they will all grow old like a
garment,
'''
"12" = ''':sup:`12` like a mantle thou wilt roll them up, and they will be changed. But
thou art the same, and thy years will never end."
'''
"13" = ''':sup:`13` But to what angel has he ever said, "Sit at my right hand, till I
make thy enemies a stool for thy feet"?
'''
"14" = ''':sup:`14` Are they not all ministering spirits sent forth to serve, for the
sake of those who are to obtain salvation?
'''
