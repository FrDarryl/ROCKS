[18]
"1" = ''':sup:`1` Then the whole congregation of the people of Israel assembled at
Shiloh, and set up the tent of meeting there; the land lay subdued
before them.
'''
"2" = ''':sup:`2` There remained among the people of Israel seven tribes whose
inheritance had not yet been apportioned.
'''
"3" = ''':sup:`3` So Joshua said to the people of Israel, "How long will you be slack
to go in and take possession of the land, which the LORD, the God of
your fathers, has given you?
'''
"4" = ''':sup:`4` Provide three men from each tribe, and I will send them out that
they may set out and go up and down the land, writing a description of
it with a view to their inheritances, and then come to me.
'''
"5" = ''':sup:`5` They shall divide it into seven portions, Judah continuing in his
territory on the south, and the house of Joseph in their territory on
the north.
'''
"6" = ''':sup:`6` And you shall describe the land in seven divisions and bring the
description here to me; and I will cast lots for you here before the
LORD our God.
'''
"7" = ''':sup:`7` The Levites have no portion among you, for the priesthood of the
LORD is their heritage; and Gad and Reuben and half the tribe of
Manas'seh have received their inheritance beyond the Jordan eastward,
which Moses the servant of the LORD gave them."
'''
"8" = ''':sup:`8` So the men started on their way; and Joshua charged those who went
to write the description of the land, saying, "Go up and down and write
a description of the land, and come again to me; and I will cast lots
for you here before the LORD in Shiloh."
'''
"9" = ''':sup:`9` So the men went and passed up and down in the land and set down in a
book a description of it by towns in seven divisions; then they came to
Joshua in the camp at Shiloh,
'''
"10" = ''':sup:`10` and Joshua cast lots for them in Shiloh before the LORD; and there
Joshua apportioned the land to the people of Israel, to each his
portion.
'''
"11" = ''':sup:`11` The lot of the tribe of Benjamin according to its families came up,
and the territory allotted to it fell between the tribe of Judah and
the tribe of Joseph.
'''
"12" = ''':sup:`12` On the north side their boundary began at the Jordan; then the
boundary goes up to the shoulder north of Jericho, then up through the
hill country westward; and it ends at the wilderness of Beth-a'ven.
'''
"13" = ''':sup:`13` From there the boundary passes along southward in the direction of
Luz, to the shoulder of Luz (the same is Bethel), then the boundary
goes down to At'aroth-ad'dar, upon the mountain that lies south of
Lower Beth-hor'on.
'''
"14" = ''':sup:`14` Then the boundary goes in another direction, turning on the western
side southward from the mountain that lies to the south, opposite
Beth-hor'on, and it ends at Kir'iath-ba'al (that is, Kir'iath-je'arim),
a city belonging to the tribe of Judah. This forms the western side.
'''
"15" = ''':sup:`15` And the southern side begins at the outskirts of Kir'iath-je'arim;
and the boundary goes from there to Ephron, to the spring of the Waters
of Nephto'ah;
'''
"16" = ''':sup:`16` then the boundary goes down to the border of the mountain that
overlooks the valley of the son of Hinnom, which is at the north end of
the valley of Reph'aim; and it then goes down the valley of Hinnom,
south of the shoulder of the Jeb'usites, and downward to En-rogel;
'''
"17" = ''':sup:`17` then it bends in a northerly direction going on to En-she'mesh, and
thence goes to Geli'loth, which is opposite the ascent of Adum'mim;
then it goes down to the Stone of Bohan the son of Reuben;
'''
"18" = ''':sup:`18` and passing on to the north of the shoulder of Beth-arabah it goes
down to the Arabah;
'''
"19" = ''':sup:`19` then the boundary passes on to the north of the shoulder of
Beth-hoglah; and the boundary ends at the northern bay of the Salt Sea,
at the south end of the Jordan: this is the southern border.
'''
"20" = ''':sup:`20` The Jordan forms its boundary on the eastern side. This is the
inheritance of the tribe of Benjamin, according to its families,
boundary by boundary round about.
'''
"21" = ''':sup:`21` Now the cities of the tribe of Benjamin according to their families
were Jericho, Beth-hoglah, Emek-ke'ziz,
'''
"22" = ''':sup:`22` Beth-arabah, Zemara'im, Bethel,
'''
"23" = ''':sup:`23` Avvim, Parah, Ophrah,
'''
"24" = ''':sup:`24` Che'phar-am'moni, Ophni, Geba -- twelve cities with their villages:
'''
"25" = ''':sup:`25` Gibeon, Ramah, Be-er'oth,
'''
"26" = ''':sup:`26` Mizpeh, Chephi'rah, Mozah,
'''
"27" = ''':sup:`27` Rekem, Irpeel, Tar'alah,
'''
"28" = ''':sup:`28` Zela, Ha-eleph, Jebus (that is, Jerusalem), Gib'e-ah and
Kir'iath-je'arim -- fourteen cities with their villages. This is the
inheritance of the tribe of Benjamin according to its families.
'''
