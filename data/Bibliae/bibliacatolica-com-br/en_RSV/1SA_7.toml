[7]
"1" = ''':sup:`1` And the men of Kir'iath-je'arim came and took up the ark of the
LORD, and brought it to the house of Abin'adab on the hill; and they
consecrated his son, Elea'zar, to have charge of the ark of the LORD.
'''
"2" = ''':sup:`2` From the day that the ark was lodged at Kir'iath-je'arim, a long
time passed, some twenty years, and all the house of Israel lamented
after the LORD.
'''
"3" = ''':sup:`3` Then Samuel said to all the house of Israel, "If you are returning
to the LORD with all your heart, then put away the foreign gods and the
Ash'taroth from among you, and direct your heart to the LORD, and serve
him only, and he will deliver you out of the hand of the Philistines."
'''
"4" = ''':sup:`4` So Israel put away the Ba'als and the Ash'taroth, and they served
the LORD only.
'''
"5" = ''':sup:`5` Then Samuel said, "Gather all Israel at Mizpah, and I will pray to
the LORD for you."
'''
"6" = ''':sup:`6` So they gathered at Mizpah, and drew water and poured it out before
the LORD, and fasted on that day, and said there, "We have sinned
against the LORD." And Samuel judged the people of Israel at Mizpah.
'''
"7" = ''':sup:`7` Now when the Philistines heard that the people of Israel had
gathered at Mizpah, the lords of the Philistines went up against
Israel. And when the people of Israel heard of it they were afraid of
the Philistines.
'''
"8" = ''':sup:`8` And the people of Israel said to Samuel, "Do not cease to cry to the
LORD our God for us, that he may save us from the hand of the
Philistines."
'''
"9" = ''':sup:`9` So Samuel took a sucking lamb and offered it as a whole burnt
offering to the LORD; and Samuel cried to the LORD for Israel, and the
LORD answered him.
'''
"10" = ''':sup:`10` As Samuel was offering up the burnt offering, the Philistines drew
near to attack Israel; but the LORD thundered with a mighty voice that
day against the Philistines and threw them into confusion; and they
were routed before Israel.
'''
"11" = ''':sup:`11` And the men of Israel went out of Mizpah and pursued the
Philistines, and smote them, as far as below Beth-car.
'''
"12" = ''':sup:`12` Then Samuel took a stone and set it up between Mizpah and
Jesha'nah, and called its name Ebene'zer; for he said, "Hitherto the
LORD has helped us."
'''
"13" = ''':sup:`13` So the Philistines were subdued and did not again enter the
territory of Israel. And the hand of the LORD was against the
Philistines all the days of Samuel.
'''
"14" = ''':sup:`14` The cities which the Philistines had taken from Israel were
restored to Israel, from Ekron to Gath; and Israel rescued their
territory from the hand of the Philistines. There was peace also
between Israel and the Amorites.
'''
"15" = ''':sup:`15` Samuel judged Israel all the days of his life.
'''
"16" = ''':sup:`16` And he went on a circuit year by year to Bethel, Gilgal, and
Mizpah; and he judged Israel in all these places.
'''
"17" = ''':sup:`17` Then he would come back to Ramah, for his home was there, and there
also he administered justice to Israel. And he built there an altar to
the LORD.
'''
