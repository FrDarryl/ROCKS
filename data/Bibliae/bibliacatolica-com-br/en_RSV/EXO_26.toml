[26]
"1" = ''':sup:`1` "Moreover you shall make the tabernacle with ten curtains of fine
twined linen and blue and purple and scarlet stuff; with cherubim
skilfully worked shall you make them.
'''
"2" = ''':sup:`2` The length of each curtain shall be twenty-eight cubits, and the
breadth of each curtain four cubits; all the curtains shall have one
measure.
'''
"3" = ''':sup:`3` Five curtains shall be coupled to one another; and the other five
curtains shall be coupled to one another.
'''
"4" = ''':sup:`4` And you shall make loops of blue on the edge of the outmost curtain
in the first set; and likewise you shall make loops on the edge of the
outmost curtain in the second set.
'''
"5" = ''':sup:`5` Fifty loops you shall make on the one curtain, and fifty loops you
shall make on the edge of the curtain that is in the second set; the
loops shall be opposite one another.
'''
"6" = ''':sup:`6` And you shall make fifty clasps of gold, and couple the curtains one
to the other with the clasps, that the tabernacle may be one whole.
'''
"7" = ''':sup:`7` "You shall also make curtains of goats' hair for a tent over the
tabernacle; eleven curtains shall you make.
'''
"8" = ''':sup:`8` The length of each curtain shall be thirty cubits, and the breadth
of each curtain four cubits; the eleven curtains shall have the same
measure.
'''
"9" = ''':sup:`9` And you shall couple five curtains by themselves, and six curtains
by themselves, and the sixth curtain you shall double over at the front
of the tent.
'''
"10" = ''':sup:`10` And you shall make fifty loops on the edge of the curtain that is
outmost in one set, and fifty loops on the edge of the curtain which is
outmost in the second set.
'''
"11" = ''':sup:`11` "And you shall make fifty clasps of bronze, and put the clasps into
the loops, and couple the tent together that it may be one whole.
'''
"12" = ''':sup:`12` And the part that remains of the curtains of the tent, the half
curtain that remains, shall hang over the back of the tabernacle.
'''
"13" = ''':sup:`13` And the cubit on the one side, and the cubit on the other side, of
what remains in the length of the curtains of the tent shall hang over
the sides of the tabernacle, on this side and that side, to cover it.
'''
"14" = ''':sup:`14` And you shall make for the tent a covering of tanned rams' skins
and goatskins.
'''
"15" = ''':sup:`15` "And you shall make upright frames for the tabernacle of acacia
wood.
'''
"16" = ''':sup:`16` Ten cubits shall be the length of a frame, and a cubit and a half
the breadth of each frame.
'''
"17" = ''':sup:`17` There shall be two tenons in each frame, for fitting together; so
shall you do for all the frames of the tabernacle.
'''
"18" = ''':sup:`18` You shall make the frames for the tabernacle: twenty frames for the
south side;
'''
"19" = ''':sup:`19` and forty bases of silver you shall make under the twenty frames,
two bases under one frame for its two tenons, and two bases under
another frame for its two tenons;
'''
"20" = ''':sup:`20` and for the second side of the tabernacle, on the north side twenty
frames,
'''
"21" = ''':sup:`21` and their forty bases of silver, two bases under one frame, and two
bases under another frame;
'''
"22" = ''':sup:`22` and for the rear of the tabernacle westward you shall make six
frames.
'''
"23" = ''':sup:`23` And you shall make two frames for corners of the tabernacle in the
rear;
'''
"24" = ''':sup:`24` they shall be separate beneath, but joined at the top, at the first
ring; thus shall it be with both of them; they shall form the two
corners.
'''
"25" = ''':sup:`25` And there shall be eight frames, with their bases of silver,
sixteen bases; two bases under one frame, and two bases under another
frame.
'''
"26" = ''':sup:`26` "And you shall make bars of acacia wood, five for the frames of the
one side of the tabernacle,
'''
"27" = ''':sup:`27` and five bars for the frames of the other side of the tabernacle,
and five bars for the frames of the side of the tabernacle at the rear
westward.
'''
"28" = ''':sup:`28` The middle bar, halfway up the frames, shall pass through from end
to end.
'''
"29" = ''':sup:`29` You shall overlay the frames with gold, and shall make their rings
of gold for holders for the bars; and you shall overlay the bars with
gold.
'''
"30" = ''':sup:`30` And you shall erect the tabernacle according to the plan for it
which has been shown you on the mountain.
'''
"31" = ''':sup:`31` "And you shall make a veil of blue and purple and scarlet stuff and
fine twined linen; in skilled work shall it be made, with cherubim;
'''
"32" = ''':sup:`32` and you shall hang it upon four pillars of acacia overlaid with
gold, with hooks of gold, upon four bases of silver.
'''
"33" = ''':sup:`33` And you shall hang the veil from the clasps, and bring the ark of
the testimony in thither within the veil; and the veil shall separate
for you the holy place from the most holy.
'''
"34" = ''':sup:`34` You shall put the mercy seat upon the ark of the testimony in the
most holy place.
'''
"35" = ''':sup:`35` And you shall set the table outside the veil, and the lampstand on
the south side of the tabernacle opposite the table; and you shall put
the table on the north side.
'''
"36" = ''':sup:`36` "And you shall make a screen for the door of the tent, of blue and
purple and scarlet stuff and fine twined linen, embroidered with
needlework.
'''
"37" = ''':sup:`37` And you shall make for the screen five pillars of acacia, and
overlay them with gold; their hooks shall be of gold, and you shall
cast five bases of bronze for them.
'''
