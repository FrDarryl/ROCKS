[44]
"1" = ''':sup:`1` Then he brought me back to the outer gate of the sanctuary, which
faces east; and it was shut.
'''
"2" = ''':sup:`2` And he said to me, "This gate shall remain shut; it shall not be
opened, and no one shall enter by it; for the LORD, the God of Israel,
has entered by it; therefore it shall remain shut.
'''
"3" = ''':sup:`3` Only the prince may sit in it to eat bread before the LORD; he shall
enter by way of the vestibule of the gate, and shall go out by the same
way."
'''
"4" = ''':sup:`4` Then he brought me by way of the north gate to the front of the
temple; and I looked, and behold, the glory of the LORD filled the
temple of the LORD; and I fell upon my face.
'''
"5" = ''':sup:`5` And the LORD said to me, "Son of man, mark well, see with your eyes,
and hear with your ears all that I shall tell you concerning all the
ordinances of the temple of the LORD and all its laws; and mark well
those who may be admitted to the temple and all those who are to be
excluded from the sanctuary.
'''
"6" = ''':sup:`6` And say to the rebellious house, to the house of Israel, Thus says
the Lord GOD: O house of Israel, let there be an end to all your
abominations,
'''
"7" = ''':sup:`7` in admitting foreigners, uncircumcised in heart and flesh, to be in
my sanctuary, profaning it, when you offer to me my food, the fat and
the blood. You have broken my covenant, in addition to all your
abominations.
'''
"8" = ''':sup:`8` And you have not kept charge of my holy things; but you have set
foreigners to keep my charge in my sanctuary.
'''
"9" = ''':sup:`9` "Therefore thus says the Lord GOD: No foreigner, uncircumcised in
heart and flesh, of all the foreigners who are among the people of
Israel, shall enter my sanctuary.
'''
"10" = ''':sup:`10` But the Levites who went far from me, going astray from me after
their idols when Israel went astray, shall bear their punishment.
'''
"11" = ''':sup:`11` They shall be ministers in my sanctuary, having oversight at the
gates of the temple, and serving in the temple; they shall slay the
burnt offering and the sacrifice for the people, and they shall attend
on the people, to serve them.
'''
"12" = ''':sup:`12` Because they ministered to them before their idols and became a
stumbling block of iniquity to the house of Israel, therefore I have
sworn concerning them, says the Lord GOD, that they shall bear their
punishment.
'''
"13" = ''':sup:`13` They shall not come near to me, to serve me as priest, nor come
near any of my sacred things and the things that are most sacred; but
they shall bear their shame, because of the abominations which they
have committed.
'''
"14" = ''':sup:`14` Yet I will appoint them to keep charge of the temple, to do all its
service and all that is to be done in it.
'''
"15" = ''':sup:`15` "But the Levitical priests, the sons of Zadok, who kept the charge
of my sanctuary when the people of Israel went astray from me, shall
come near to me to minister to me; and they shall attend on me to offer
me the fat and the blood, says the Lord GOD;
'''
"16" = ''':sup:`16` they shall enter my sanctuary, and they shall approach my table, to
minister to me, and they shall keep my charge.
'''
"17" = ''':sup:`17` When they enter the gates of the inner court, they shall wear linen
garments; they shall have nothing of wool on them, while they minister
at the gates of the inner court, and within.
'''
"18" = ''':sup:`18` They shall have linen turbans upon their heads, and linen breeches
upon their loins; they shall not gird themselves with anything that
causes sweat.
'''
"19" = ''':sup:`19` And when they go out into the outer court to the people, they shall
put off the garments in which they have been ministering, and lay them
in the holy chambers; and they shall put on other garments, lest they
communicate holiness to the people with their garments.
'''
"20" = ''':sup:`20` They shall not shave their heads or let their locks grow long; they
shall only trim the hair of their heads.
'''
"21" = ''':sup:`21` No priest shall drink wine, when he enters the inner court.
'''
"22" = ''':sup:`22` They shall not marry a widow, or a divorced woman, but only a
virgin of the stock of the house of Israel, or a widow who is the widow
of a priest.
'''
"23" = ''':sup:`23` They shall teach my people the difference between the holy and the
common, and show them how to distinguish between the unclean and the
clean.
'''
"24" = ''':sup:`24` In a controversy they shall act as judges, and they shall judge it
according to my judgments. They shall keep my laws and my statutes in
all my appointed feasts, and they shall keep my sabbaths holy.
'''
"25" = ''':sup:`25` They shall not defile themselves by going near to a dead person;
however, for father or mother, for son or daughter, for brother or
unmarried sister they may defile themselves.
'''
"26" = ''':sup:`26` After he is defiled, he shall count for himself seven days, and
then he shall be clean.
'''
"27" = ''':sup:`27` And on the day that he goes into the holy place, into the inner
court, to minister in the holy place, he shall offer his sin offering,
says the Lord GOD.
'''
"28" = ''':sup:`28` "They shall have no inheritance; I am their inheritance: and you
shall give them no possession in Israel; I am their possession.
'''
"29" = ''':sup:`29` They shall eat the cereal offering, the sin offering, and the guilt
offering; and every devoted thing in Israel shall be theirs.
'''
"30" = ''':sup:`30` And the first of all the first fruits of all kinds, and every
offering of all kinds from all your offerings, shall belong to the
priests; you shall also give to the priests the first of your coarse
meal, that a blessing may rest on your house.
'''
"31" = ''':sup:`31` The priests shall not eat of anything, whether bird or beast, that
has died of itself or is torn.
'''
