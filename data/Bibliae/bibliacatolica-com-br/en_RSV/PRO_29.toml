[29]
"1" = ''':sup:`1` He who is often reproved, yet stiffens his neck will suddenly be
broken beyond healing.
'''
"2" = ''':sup:`2` When the righteous are in authority, the people rejoice; but when
the wicked rule, the people groan.
'''
"3" = ''':sup:`3` He who loves wisdom makes his father glad, but one who keeps company
with harlots squanders his substance.
'''
"4" = ''':sup:`4` By justice a king gives stability to the land, but one who exacts
gifts ruins it.
'''
"5" = ''':sup:`5` A man who flatters his neighbor spreads a net for his feet.
'''
"6" = ''':sup:`6` An evil man is ensnared in his transgression, but a righteous man
sings and rejoices.
'''
"7" = ''':sup:`7` A righteous man knows the rights of the poor; a wicked man does not
understand such knowledge.
'''
"8" = ''':sup:`8` Scoffers set a city aflame, but wise men turn away wrath.
'''
"9" = ''':sup:`9` If a wise man has an argument with a fool, the fool only rages and
laughs, and there is no quiet.
'''
"10" = ''':sup:`10` Bloodthirsty men hate one who is blameless, and the wicked seek his
life.
'''
"11" = ''':sup:`11` A fool gives full vent to his anger, but a wise man quietly holds
it back.
'''
"12" = ''':sup:`12` If a ruler listens to falsehood, all his officials will be wicked.
'''
"13" = ''':sup:`13` The poor man and the oppressor meet together; the LORD gives light
to the eyes of both.
'''
"14" = ''':sup:`14` If a king judges the poor with equity his throne will be
established for ever.
'''
"15" = ''':sup:`15` The rod and reproof give wisdom, but a child left to himself brings
shame to his mother.
'''
"16" = ''':sup:`16` When the wicked are in authority, transgression increases; but the
righteous will look upon their downfall.
'''
"17" = ''':sup:`17` Discipline your son, and he will give you rest; he will give
delight to your heart.
'''
"18" = ''':sup:`18` Where there is no prophecy the people cast off restraint, but
blessed is he who keeps the law.
'''
"19" = ''':sup:`19` By mere words a servant is not disciplined, for though he
understands, he will not give heed.
'''
"20" = ''':sup:`20` Do you see a man who is hasty in his words? There is more hope for
a fool than for him.
'''
"21" = ''':sup:`21` He who pampers his servant from childhood, will in the end find him
his heir.
'''
"22" = ''':sup:`22` A man of wrath stirs up strife, and a man given to anger causes
much transgression.
'''
"23" = ''':sup:`23` A man's pride will bring him low, but he who is lowly in spirit
will obtain honor.
'''
"24" = ''':sup:`24` The partner of a thief hates his own life; he hears the curse, but
discloses nothing.
'''
"25" = ''':sup:`25` The fear of man lays a snare, but he who trusts in the LORD is
safe.
'''
"26" = ''':sup:`26` Many seek the favor of a ruler, but from the LORD a man gets
justice.
'''
"27" = ''':sup:`27` An unjust man is an abomination to the righteous, but he whose way
is straight is an abomination to the wicked.
'''
