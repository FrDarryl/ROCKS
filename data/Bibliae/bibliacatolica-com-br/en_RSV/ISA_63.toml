[63]
"1" = ''':sup:`1` Who is this that comes from Edom, in crimsoned garments from Bozrah,
he that is glorious in his apparel, marching in the greatness of his
strength? "It is I, announcing vindication, mighty to save."
'''
"2" = ''':sup:`2` Why is thy apparel red, and thy garments like his that treads in the
wine press?
'''
"3" = ''':sup:`3` "I have trodden the wine press alone, and from the peoples no one
was with me; I trod them in my anger and trampled them in my wrath;
their lifeblood is sprinkled upon my garments, and I have stained all
my raiment.
'''
"4" = ''':sup:`4` For the day of vengeance was in my heart, and my year of redemption
has come.
'''
"5" = ''':sup:`5` I looked, but there was no one to help; I was appalled, but there
was no one to uphold; so my own arm brought me victory, and my wrath
upheld me.
'''
"6" = ''':sup:`6` I trod down the peoples in my anger, I made them drunk in my wrath,
and I poured out their lifeblood on the earth."
'''
"7" = ''':sup:`7` I will recount the steadfast love of the LORD, the praises of the
LORD, according to all that the LORD has granted us, and the great
goodness to the house of Israel which he has granted them according to
his mercy, according to the abundance of his steadfast love.
'''
"8" = ''':sup:`8` For he said, Surely they are my people, sons who will not deal
falsely; and he became their Savior.
'''
"9" = ''':sup:`9` In all their affliction he was afflicted, and the angel of his
presence saved them; in his love and in his pity he redeemed them; he
lifted them up and carried them all the days of old.
'''
"10" = ''':sup:`10` But they rebelled and grieved his holy Spirit; therefore he turned
to be their enemy, and himself fought against them.
'''
"11" = ''':sup:`11` Then he remembered the days of old, of Moses his servant. Where is
he who brought up out of the sea the shepherds of his flock? Where is
he who put in the midst of them his holy Spirit,
'''
"12" = ''':sup:`12` who caused his glorious arm to go at the right hand of Moses, who
divided the waters before them to make for himself an everlasting name,
'''
"13" = ''':sup:`13` who led them through the depths? Like a horse in the desert, they
did not stumble.
'''
"14" = ''':sup:`14` Like cattle that go down into the valley, the Spirit of the LORD
gave them rest. So thou didst lead thy people, to make for thyself a
glorious name.
'''
"15" = ''':sup:`15` Look down from heaven and see, from thy holy and glorious
habitation. Where are thy zeal and thy might? The yearning of thy heart
and thy compassion are withheld from me.
'''
"16" = ''':sup:`16` For thou art our Father, though Abraham does not know us and Israel
does not acknowledge us; thou, O LORD, art our Father, our Redeemer
from of old is thy name.
'''
"17" = ''':sup:`17` O LORD, why dost thou make us err from thy ways and harden our
heart, so that we fear thee not? Return for the sake of thy servants,
the tribes of thy heritage.
'''
"18" = ''':sup:`18` Thy holy people possessed thy sanctuary a little while; our
adversaries have trodden it down.
'''
"19" = ''':sup:`19` We have become like those over whom thou hast never ruled, like
those who are not called by thy name.
'''
