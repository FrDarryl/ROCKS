[22]
"1" = ''':sup:`1` Have you sinned, my son? Do so no more, but pray about your former
sins.
'''
"2" = ''':sup:`2` Flee from sin as from a snake; for if you approach sin, it will bite
you. Its teeth are lion's teeth, and destroy the souls of men.
'''
"3" = ''':sup:`3` All lawlessness is like a two-edged sword; there is no healing for
its wound.
'''
"4" = ''':sup:`4` Terror and violence will lay waste riches; thus the house of the
proud will be laid waste.
'''
"5" = ''':sup:`5` The prayer of a poor man goes from his lips to the ears of God, and
his judgment comes speedily.
'''
"6" = ''':sup:`6` Whoever hates reproof walks in the steps of the sinner, but he that
fears the Lord will repent in his heart.
'''
"7" = ''':sup:`7` He who is mighty in speech is known from afar; but the sensible man,
when he slips, is aware of it.
'''
"8" = ''':sup:`8` A man who builds his house with other people's money is like one who
gathers stones for his burial mound.
'''
"9" = ''':sup:`9` An assembly of the wicked is like tow gathered together, and their
end is a flame of fire.
'''
"10" = ''':sup:`10` The way of sinners is smoothly paved with stones, but at its end is
the pit of Hades.
'''
"11" = ''':sup:`11` Whoever keeps the law controls his thoughts, and wisdom is the
fulfilment of the fear of the Lord.
'''
"12" = ''':sup:`12` He who is not clever cannot be taught, but there is a cleverness
which increases bitterness.
'''
"13" = ''':sup:`13` The knowledge of a wise man will increase like a flood, and his
counsel like a flowing spring.
'''
"14" = ''':sup:`14` The mind of a fool is like a broken jar; it will hold no knowledge.
'''
"15" = ''':sup:`15` When a man of understanding hears a wise saying, he will praise it
and add to it; when a reveler hears it, he dislikes it and casts it
behind his back.
'''
"16" = ''':sup:`16` A fool's narration is like a burden on a journey, but delight will
be found in the speech of the intelligent.
'''
"17" = ''':sup:`17` The utterance of a sensible man will be sought in the assembly, and
they will ponder his words in their minds.
'''
"18" = ''':sup:`18` Like a house that has vanished, so is wisdom to a fool; and the
knowledge of the ignorant is unexamined talk.
'''
"19" = ''':sup:`19` To a senseless man education is fetters on his feet, and like
manacles on his right hand.
'''
"20" = ''':sup:`20` A fool raises his voice when he laughs, but a clever man smiles
quietly.
'''
"21" = ''':sup:`21` To a sensible man education is like a golden ornament, and like a
bracelet on the right arm.
'''
"22" = ''':sup:`22` The foot of a fool rushes into a house, but a man of experience
stands respectfully before it.
'''
"23" = ''':sup:`23` A boor peers into the house from the door, but a cultivated man
remains outside.
'''
"24" = ''':sup:`24` It is ill-mannered for a man to listen at a door, and a discreet
man is grieved by the disgrace.
'''
"25" = ''':sup:`25` The lips of strangers will speak of these things, but the words of
the prudent will be weighed in the balance.
'''
"26" = ''':sup:`26` The mind of fools is in their mouth, but the mouth of wise men is
in their mind.
'''
"27" = ''':sup:`27` When an ungodly man curses his adversary, he curses his own soul.
'''
"28" = ''':sup:`28` A whisperer defiles his own soul and is hated in his neighborhood.
'''
