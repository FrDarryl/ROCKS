[5]
"1" = ''':sup:`1` When the Gentiles round about heard that the altar had been built
and the sanctuary dedicated as it was before, they became very angry,
'''
"2" = ''':sup:`2` and they determined to destroy the descendants of Jacob who lived
among them. So they began to kill and destroy among the people.
'''
"3" = ''':sup:`3` But Judas made war on the sons of Esau in Idumea, at Akrabattene,
because they kept lying in wait for Israel. He dealt them a heavy blow
and humbled them and despoiled them.
'''
"4" = ''':sup:`4` He also remembered the wickedness of the sons of Baean, who were a
trap and a snare to the people and ambushed them on the highways.
'''
"5" = ''':sup:`5` They were shut up by him in their towers; and he encamped against
them, vowed their complete destruction, and burned with fire their
towers and all who were in them.
'''
"6" = ''':sup:`6` Then he crossed over to attack the Ammonites, where he found a
strong band and many people with Timothy as their leader.
'''
"7" = ''':sup:`7` He engaged in many battles with them and they were crushed before
him; he struck them down.
'''
"8" = ''':sup:`8` He also took Jazer and its villages; then he returned to Judea.
'''
"9" = ''':sup:`9` Now the Gentiles in Gilead gathered together against the Israelites
who lived in their territory, and planned to destroy them. But they
fled to the stronghold of Dathema,
'''
"10" = ''':sup:`10` and sent to Judas and his brothers a letter which said, "The
Gentiles around us have gathered together against us to destroy us.
'''
"11" = ''':sup:`11` They are preparing to come and capture the stronghold to which we
have fled, and Timothy is leading their forces.
'''
"12" = ''':sup:`12` Now then come and rescue us from their hands, for many of us have
fallen,
'''
"13" = ''':sup:`13` and all our brethren who were in the land of Tob have been killed;
the enemy have captured their wives and children and goods, and have
destroyed about a thousand men there."
'''
"14" = ''':sup:`14` While the letter was still being read, behold, other messengers,
with their garments rent, came from Galilee and made a similar report;
'''
"15" = ''':sup:`15` they said that against them had gathered together men of Ptolemais
and Tyre and Sidon, and all Galilee of the Gentiles, "to annihilate
us."
'''
"16" = ''':sup:`16` When Judas and the people heard these messages, a great assembly
was called to determine what they should do for their brethren who were
in distress and were being attacked by enemies.
'''
"17" = ''':sup:`17` Then Judas said to Simon his brother, "Choose your men and go and
rescue your brethren in Galilee; I and Jonathan my brother will go to
Gilead."
'''
"18" = ''':sup:`18` But he left Joseph, the son of Zechariah, and Azariah, a leader of
the people, with the rest of the forces, in Judea to guard it;
'''
"19" = ''':sup:`19` and he gave them this command, "Take charge of this people, but do
not engage in battle with the Gentiles until we return."
'''
"20" = ''':sup:`20` Then three thousand men were assigned to Simon to go to Galilee,
and eight thousand to Judas for Gilead.
'''
"21" = ''':sup:`21` so Simon went to Galilee and fought many battles against the
Gentiles, and the Gentiles were crushed before him.
'''
"22" = ''':sup:`22` He pursued them to the gate of Ptolemais, and as many as three
thousand of the Gentiles fell, and he despoiled them.
'''
"23" = ''':sup:`23` Then he took the Jews of Galilee and Arbatta, with their wives and
children, and all they possessed, and led them to Judea with great
rejoicing.
'''
"24" = ''':sup:`24` Judas Maccabeus and Jonathan his brother crossed the Jordan and
went three days' journey into the wilderness.
'''
"25" = ''':sup:`25` They encountered the Nabateans, who met them peaceably and told
them all that had happened to their brethren in Gilead:
'''
"26" = ''':sup:`26` "Many of them have been shut up in Bozrah and Bosor, in Alema and
Chaspho, Maked and Carnaim" -- all these cities were strong and large--
'''
"27" = ''':sup:`27` "and some have been shut up in the other cities of Gilead; the
enemy are getting ready to attack the strongholds tomorrow and take and
destroy all these men in one day."
'''
"28" = ''':sup:`28` Then Judas and his army quickly turned back by the wilderness road
to Bozrah; and he took the city, and killed every male by the edge of
the sword; then he seized all its spoils and burned it with fire.
'''
"29" = ''':sup:`29` He departed from there at night, and they went all the way to the
stronghold of Dathema.
'''
"30" = ''':sup:`30` At dawn they looked up, and behold, a large company, that could not
be counted, carrying ladders and engines of war to capture the
stronghold, and attacking the Jews within.
'''
"31" = ''':sup:`31` So Judas saw that the battle had begun and that the cry of the city
went up to Heaven with trumpets and loud shouts,
'''
"32" = ''':sup:`32` and he said to the men of his forces, "Fight today for your
brethren!"
'''
"33" = ''':sup:`33` Then he came up behind them in three companies, who sounded their
trumpets and cried aloud in prayer.
'''
"34" = ''':sup:`34` And when the army of Timothy realized that it was Maccabeus, they
fled before him, and he dealt them a heavy blow. As many as eight
thousand of them fell that day.
'''
"35" = ''':sup:`35` Next he turned aside to Alema, and fought against it and took it;
and he killed every male in it, plundered it, and burned it with fire.
'''
"36" = ''':sup:`36` From there he marched on and took Chaspho, Maked, and Bosor, and
the other cities of Gilead.
'''
"37" = ''':sup:`37` After these things Timothy gathered another army and encamped
opposite Raphon, on the other side of the stream.
'''
"38" = ''':sup:`38` Judas sent men to spy out the camp, and they reported to him, "All
the Gentiles around us have gathered to him; it is a very large force.
'''
"39" = ''':sup:`39` They also have hired Arabs to help them, and they are encamped
across the stream, ready to come and fight against you." And Judas went
to meet them.
'''
"40" = ''':sup:`40` Now as Judas and his army drew near to the stream of water, Timothy
said to the officers of his forces, "If he crosses over to us first, we
will not be able to resist him, for he will surely defeat us.
'''
"41" = ''':sup:`41` But if he shows fear and camps on the other side of the river, we
will cross over to him and defeat him."
'''
"42" = ''':sup:`42` When Judas approached the stream of water, he stationed the scribes
of the people at the stream and gave them this command, "Permit no man
to encamp, but make them all enter the battle."
'''
"43" = ''':sup:`43` Then he crossed over against them first, and the whole army
followed him. All the Gentiles were defeated before him, and they threw
away their arms and fled into the sacred precincts at Carnaim.
'''
"44" = ''':sup:`44` But he took the city and burned the sacred precincts with fire,
together with all who were in them. Thus Carnaim was conquered; they
could stand before Judas no longer.
'''
"45" = ''':sup:`45` Then Judas gathered together all the Israelites in Gilead, the
small and the great, with their wives and children and goods, a very
large company, to go to the land of Judah.
'''
"46" = ''':sup:`46` So they came to Ephron. This was a large and very strong city on
the road, and they could not go round it to the right or to the left;
they had to go through it.
'''
"47" = ''':sup:`47` But the men of the city shut them out and blocked up the gates with
stones.
'''
"48" = ''':sup:`48` And Judas sent them this friendly message, "Let us pass through
your land to get to our land. No one will do you harm; we will simply
pass by on foot." But they refused to open to him.
'''
"49" = ''':sup:`49` Then Judas ordered proclamation to be made to the army that each
should encamp where he was.
'''
"50" = ''':sup:`50` So the men of the forces encamped, and he fought against the city
all that day and all the night, and the city was delivered into his
hands.
'''
"51" = ''':sup:`51` He destroyed every male by the edge of the sword, and razed and
plundered the city. Then he passed through the city over the slain.
'''
"52" = ''':sup:`52` And they crossed the Jordan into the large plain before Beth-shan.
'''
"53" = ''':sup:`53` And Judas kept rallying the laggards and encouraging the people all
the way till he came to the land of Judah.
'''
"54" = ''':sup:`54` So they went up to Mount Zion with gladness and joy, and offered
burnt offerings, because not one of them had fallen before they
returned in safety.
'''
"55" = ''':sup:`55` Now while Judas and Jonathan were in Gilead and Simon his brother
was in Galilee before Ptolemais,
'''
"56" = ''':sup:`56` Joseph, the son of Zechariah, and Azariah, the commanders of the
forces, heard of their brave deeds and of the heroic war they had
fought.
'''
"57" = ''':sup:`57` So they said, "Let us also make a name for ourselves; let us go and
make war on the Gentiles around us."
'''
"58" = ''':sup:`58` And they issued orders to the men of the forces that were with
them, and they marched against Jamnia.
'''
"59" = ''':sup:`59` And Gorgias and his men came out of the city to meet them in
battle.
'''
"60" = ''':sup:`60` Then Joseph and Azariah were routed, and were pursued to the
borders of Judea; as many as two thousand of the people of Israel fell
that day.
'''
"61" = ''':sup:`61` Thus the people suffered a great rout because, thinking to do a
brave deed, they did not listen to Judas and his brothers.
'''
"62" = ''':sup:`62` But they did not belong to the family of those men through whom
deliverance was given to Israel.
'''
"63" = ''':sup:`63` The man Judas and his brothers were greatly honored in all Israel
and among all the Gentiles, wherever their name was heard.
'''
"64" = ''':sup:`64` Men gathered to them and praised them.
'''
"65" = ''':sup:`65` Then Judas and his brothers went forth and fought the sons of Esau
in the land to the south. He struck Hebron and its villages and tore
down its strongholds and burned its towers round about.
'''
"66" = ''':sup:`66` Then he marched off to go into the land of the Philistines, and
passed through Marisa.
'''
"67" = ''':sup:`67` On that day some priests, who wished to do a brave deed, fell in
battle, for they went out to battle unwisely.
'''
"68" = ''':sup:`68` But Judas turned aside to Azotus in the land of the Philistines; he
tore down their altars, and the graven images of their gods he burned
with fire; he plundered the cities and returned to the land of Judah.
'''
