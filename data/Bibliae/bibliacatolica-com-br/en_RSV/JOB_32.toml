[32]
"1" = ''':sup:`1` So these three men ceased to answer Job, because he was righteous in
his own eyes.
'''
"2" = ''':sup:`2` Then Eli'hu the son of Bar'achel the Buzite, of the family of Ram,
became angry. He was angry at Job because he justified himself rather
than God;
'''
"3" = ''':sup:`3` he was angry also at Job's three friends because they had found no
answer, although they had declared Job to be in the wrong.
'''
"4" = ''':sup:`4` Now Eli'hu had waited to speak to Job because they were older than
he.
'''
"5" = ''':sup:`5` And when Eli'hu saw that there was no answer in the mouth of these
three men, he became angry.
'''
"6" = ''':sup:`6` And Eli'hu the son of Bar'achel the Buzite answered: "I am young in
years, and you are aged; therefore I was timid and afraid to declare my
opinion to you.
'''
"7" = ''':sup:`7` I said, `Let days speak, and many years teach wisdom.'
'''
"8" = ''':sup:`8` But it is the spirit in a man, the breath of the Almighty, that
makes him understand.
'''
"9" = ''':sup:`9` It is not the old that are wise, nor the aged that understand what
is right.
'''
"10" = ''':sup:`10` Therefore I say, `Listen to me; let me also declare my opinion.'
'''
"11" = ''':sup:`11` "Behold, I waited for your words, I listened for your wise sayings,
while you searched out what to say.
'''
"12" = ''':sup:`12` I gave you my attention, and, behold, there was none that confuted
Job, or that answered his words, among you.
'''
"13" = ''':sup:`13` Beware lest you say, `We have found wisdom; God may vanquish him,
not man.'
'''
"14" = ''':sup:`14` He has not directed his words against me, and I will not answer him
with your speeches.
'''
"15" = ''':sup:`15` "They are discomfited, they answer no more; they have not a word to
say.
'''
"16" = ''':sup:`16` And shall I wait, because they do not speak, because they stand
there, and answer no more?
'''
"17" = ''':sup:`17` I also will give my answer; I also will declare my opinion.
'''
"18" = ''':sup:`18` For I am full of words, the spirit within me constrains me.
'''
"19" = ''':sup:`19` Behold, my heart is like wine that has no vent; like new wineskins,
it is ready to burst.
'''
"20" = ''':sup:`20` I must speak, that I may find relief; I must open my lips and
answer.
'''
"21" = ''':sup:`21` I will not show partiality to any person or use flattery toward any
man.
'''
"22" = ''':sup:`22` For I do not know how to flatter, else would my Maker soon put an
end to me.
'''
