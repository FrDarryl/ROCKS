[3]
"1" = ''':sup:`1` Then Eli'ashib the high priest rose up with his brethren the priests
and they built the Sheep Gate. They consecrated it and set its doors;
they consecrated it as far as the Tower of the Hundred, as far as the
Tower of Hanan'el.
'''
"2" = ''':sup:`2` And next to him the men of Jericho built. And next to them Zaccur
the son of Imri built.
'''
"3" = ''':sup:`3` And the sons of Hassena'ah built the Fish Gate; they laid its beams
and set its doors, its bolts, and its bars.
'''
"4" = ''':sup:`4` And next to them Mer'emoth the son of Uri'ah, son of Hakkoz
repaired. And next to them Meshul'lam the son of Berechi'ah, son of
Meshez'abel repaired. And next to them Zadok the son of Ba'ana
repaired.
'''
"5" = ''':sup:`5` And next to them the Teko'ites repaired; but their nobles did not
put their necks to the work of their Lord.
'''
"6" = ''':sup:`6` And Joi'ada the son of Pase'ah and Meshul'lam the son of Besodei'ah
repaired the Old Gate; they laid its beams and set its doors, its
bolts, and its bars.
'''
"7" = ''':sup:`7` And next to them repaired Melati'ah the Gib'eonite and Jadon the
Mero'nothite, the men of Gibeon and of Mizpah, who were under the
jurisdiction of the governor of the province Beyond the River.
'''
"8" = ''':sup:`8` Next to them Uz'ziel the son of Harhai'ah, goldsmiths, repaired.
Next to him Hanani'ah, one of the perfumers, repaired; and they
restored Jerusalem as far as the Broad Wall.
'''
"9" = ''':sup:`9` Next to them Rephai'ah the son of Hur, ruler of half the district of
Jerusalem, repaired.
'''
"10" = ''':sup:`10` Next to them Jedai'ah the son of Haru'maph repaired opposite his
house; and next to him Hattush the son of Hashabnei'ah repaired.
'''
"11" = ''':sup:`11` Malchi'jah the son of Harim and Hasshub the son of Pa'hath-mo'ab
repaired another section and the Tower of the Ovens.
'''
"12" = ''':sup:`12` Next to him Shallum the son of Hallo'hesh, ruler of half the
district of Jerusalem, repaired, he and his daughters.
'''
"13" = ''':sup:`13` Hanun and the inhabitants of Zano'ah repaired the Valley Gate; they
rebuilt it and set its doors, its bolts, and its bars, and repaired a
thousand cubits of the wall, as far as the Dung Gate.
'''
"14" = ''':sup:`14` Malchi'jah the son of Rechab, ruler of the district of
Beth-hacche'rem, repaired the Dung Gate; he rebuilt it and set its
doors, its bolts, and its bars.
'''
"15" = ''':sup:`15` And Shallum the son of Colho'zeh, ruler of the district of Mizpah,
repaired the Fountain Gate; he rebuilt it and covered it and set its
doors, its bolts, and its bars; and he built the wall of the Pool of
Shelah of the king's garden, as far as the stairs that go down from the
City of David.
'''
"16" = ''':sup:`16` After him Nehemi'ah the son of Azbuk, ruler of half the district of
Beth-zur, repaired to a point opposite the sepulchres of David, to the
artificial pool, and to the house of the mighty men.
'''
"17" = ''':sup:`17` After him the Levites repaired: Rehum the son of Bani; next to him
Hashabi'ah, ruler of half the district of Kei'lah, repaired for his
district.
'''
"18" = ''':sup:`18` After him their brethren repaired: Bav'vai the son of Hen'adad,
ruler of half the district of Kei'lah;
'''
"19" = ''':sup:`19` next to him Ezer the son of Jeshua, ruler of Mizpah, repaired
another section opposite the ascent to the armory at the Angle.
'''
"20" = ''':sup:`20` After him Baruch the son of Zab'bai repaired another section from
the Angle to the door of the house of Eli'ashib the high priest.
'''
"21" = ''':sup:`21` After him Mer'emoth the son of Uri'ah, son of Hakkoz repaired
another section from the door of the house of Eli'ashib to the end of
the house of Eli'ashib.
'''
"22" = ''':sup:`22` After him the priests, the men of the Plain, repaired.
'''
"23" = ''':sup:`23` After them Benjamin and Hasshub repaired opposite their house.
After them Azari'ah the son of Ma-asei'ah, son of Anani'ah repaired
beside his own house.
'''
"24" = ''':sup:`24` After him Bin'nui the son of Hen'adad repaired another section,
from the house of Azari'ah to the Angle
'''
"25" = ''':sup:`25` and to the corner. Palal the son of Uzai repaired opposite the
Angle and the tower projecting from the upper house of the king at the
court of the guard. After him Pedai'ah the son of Parosh
'''
"26" = ''':sup:`26` and the temple servants living on Ophel repaired to a point
opposite the Water Gate on the east and the projecting tower.
'''
"27" = ''':sup:`27` After him the Teko'ites repaired another section opposite the great
projecting tower as far as the wall of Ophel.
'''
"28" = ''':sup:`28` Above the Horse Gate the priests repaired, each one opposite his
own house.
'''
"29" = ''':sup:`29` After them Zadok the son of Immer repaired opposite his own house.
After him Shemai'ah the son of Shecani'ah, the keeper of the East Gate,
repaired.
'''
"30" = ''':sup:`30` After him Hanani'ah the son of Shelemi'ah and Hanun the sixth son
of Zalaph repaired another section. After him Meshul'lam the son of
Berechi'ah repaired opposite his chamber.
'''
"31" = ''':sup:`31` After him Malchi'jah, one of the goldsmiths, repaired as far as the
house of the temple servants and of the merchants, opposite the Muster
Gate, and to the upper chamber of the corner.
'''
"32" = ''':sup:`32` And between the upper chamber of the corner and the Sheep Gate the
goldsmiths and the merchants repaired.
'''
