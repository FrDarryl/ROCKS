[108]
"1" = ''':sup:`1` My heart is steadfast, O God, my heart is steadfast! I will sing and
make melody! Awake, my soul!
'''
"2" = ''':sup:`2` Awake, O harp and lyre! I will awake the dawn!
'''
"3" = ''':sup:`3` I will give thanks to thee, O LORD, among the peoples, I will sing
praises to thee among the nations.
'''
"4" = ''':sup:`4` For thy steadfast love is great above the heavens, thy faithfulness
reaches to the clouds.
'''
"5" = ''':sup:`5` Be exalted, O God, above the heavens! Let thy glory be over all the
earth!
'''
"6" = ''':sup:`6` That thy beloved may be delivered, give help by thy right hand, and
answer me!
'''
"7" = ''':sup:`7` God has promised in his sanctuary: "With exultation I will divide up
Shechem, and portion out the Vale of Succoth.
'''
"8" = ''':sup:`8` Gilead is mine; Manas'seh is mine; E'phraim is my helmet; Judah my
scepter.
'''
"9" = ''':sup:`9` Moab is my washbasin; upon Edom I cast my shoe; over Philistia I
shout in triumph."
'''
"10" = ''':sup:`10` Who will bring me to the fortified city? Who will lead me to Edom?
'''
"11" = ''':sup:`11` Hast thou not rejected us, O God? Thou dost not go forth, O God,
with our armies.
'''
"12" = ''':sup:`12` O grant us help against the foe, for vain is the help of man!
'''
"13" = ''':sup:`13` With God we shall do valiantly; it is he who will tread down our
foes.
'''
