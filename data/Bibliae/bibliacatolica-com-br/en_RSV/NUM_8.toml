[8]
"1" = ''':sup:`1` Now the LORD said to Moses,
'''
"2" = ''':sup:`2` "Say to Aaron, When you set up the lamps, the seven lamps shall give
light in front of the lampstand."
'''
"3" = ''':sup:`3` And Aaron did so; he set up its lamps to give light in front of the
lampstand, as the LORD commanded Moses.
'''
"4" = ''':sup:`4` And this was the workmanship of the lampstand, hammered work of
gold; from its base to its flowers, it was hammered work; according to
the pattern which the LORD had shown Moses, so he made the lampstand.
'''
"5" = ''':sup:`5` And the LORD said to Moses,
'''
"6" = ''':sup:`6` "Take the Levites from among the people of Israel, and cleanse them.
'''
"7" = ''':sup:`7` And thus you shall do to them, to cleanse them: sprinkle the water
of expiation upon them, and let them go with a razor over all their
body, and wash their clothes and cleanse themselves.
'''
"8" = ''':sup:`8` Then let them take a young bull and its cereal offering of fine
flour mixed with oil, and you shall take another young bull for a sin
offering.
'''
"9" = ''':sup:`9` And you shall present the Levites before the tent of meeting, and
assemble the whole congregation of the people of Israel.
'''
"10" = ''':sup:`10` When you present the Levites before the LORD, the people of Israel
shall lay their hands upon the Levites,
'''
"11" = ''':sup:`11` and Aaron shall offer the Levites before the LORD as a wave
offering from the people of Israel, that it may be theirs to do the
service of the LORD.
'''
"12" = ''':sup:`12` Then the Levites shall lay their hands upon the heads of the bulls;
and you shall offer the one for a sin offering and the other for a
burnt offering to the LORD, to make atonement for the Levites.
'''
"13" = ''':sup:`13` And you shall cause the Levites to attend Aaron and his sons, and
shall offer them as a wave offering to the LORD.
'''
"14" = ''':sup:`14` "Thus you shall separate the Levites from among the people of
Israel, and the Levites shall be mine.
'''
"15" = ''':sup:`15` And after that the Levites shall go in to do service at the tent of
meeting, when you have cleansed them and offered them as a wave
offering.
'''
"16" = ''':sup:`16` For they are wholly given to me from among the people of Israel;
instead of all that open the womb, the first-born of all the people of
Israel, I have taken them for myself.
'''
"17" = ''':sup:`17` For all the first-born among the people of Israel are mine, both of
man and of beast; on the day that I slew all the first-born in the land
of Egypt I consecrated them for myself,
'''
"18" = ''':sup:`18` and I have taken the Levites instead of all the first-born among
the people of Israel.
'''
"19" = ''':sup:`19` And I have given the Levites as a gift to Aaron and his sons from
among the people of Israel, to do the service for the people of Israel
at the tent of meeting, and to make atonement for the people of Israel,
that there may be no plague among the people of Israel in case the
people of Israel should come near the sanctuary."
'''
"20" = ''':sup:`20` Thus did Moses and Aaron and all the congregation of the people of
Israel to the Levites; according to all that the LORD commanded Moses
concerning the Levites, the people of Israel did to them.
'''
"21" = ''':sup:`21` And the Levites purified themselves from sin, and washed their
clothes; and Aaron offered them as a wave offering before the LORD, and
Aaron made atonement for them to cleanse them.
'''
"22" = ''':sup:`22` And after that the Levites went in to do their service in the tent
of meeting in attendance upon Aaron and his sons; as the LORD had
commanded Moses concerning the Levites, so they did to them.
'''
"23" = ''':sup:`23` And the LORD said to Moses,
'''
"24" = ''':sup:`24` "This is what pertains to the Levites: from twenty-five years old
and upward they shall go in to perform the work in the service of the
tent of meeting;
'''
"25" = ''':sup:`25` and from the age of fifty years they shall withdraw from the work
of the service and serve no more,
'''
"26" = ''':sup:`26` but minister to their brethren in the tent of meeting, to keep the
charge, and they shall do no service. Thus shall you do to the Levites
in assigning their duties."
'''
