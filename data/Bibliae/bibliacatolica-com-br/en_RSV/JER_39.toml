[39]
"1" = ''':sup:`1` In the ninth year of Zedeki'ah king of Judah, in the tenth month,
Nebuchadrez'zar king of Babylon and all his army came against Jerusalem
and besieged it;
'''
"2" = ''':sup:`2` in the eleventh year of Zedeki'ah, in the fourth month, on the ninth
day of the month, a breach was made in the city.
'''
"3" = ''':sup:`3` When Jerusalem was taken, all the princes of the king of Babylon
came and sat in the middle gate: Ner'gal-share'zer, Sam'gar-ne'bo,
Sar'sechim the Rab'saris, Ner'gal-share'zer the Rabmag, with all the
rest of the officers of the king of Babylon.
'''
"4" = ''':sup:`4` When Zedeki'ah king of Judah and all the soldiers saw them, they
fled, going out of the city at night by way of the king's garden
through the gate between the two walls; and they went toward the
Arabah.
'''
"5" = ''':sup:`5` But the army of the Chalde'ans pursued them, and overtook Zedeki'ah
in the plains of Jericho; and when they had taken him, they brought him
up to Nebuchadrez'zar king of Babylon, at Riblah, in the land of
Hamath; and he passed sentence upon him.
'''
"6" = ''':sup:`6` The king of Babylon slew the sons of Zedeki'ah at Riblah before his
eyes; and the king of Babylon slew all the nobles of Judah.
'''
"7" = ''':sup:`7` He put out the eyes of Zedeki'ah, and bound him in fetters to take
him to Babylon.
'''
"8" = ''':sup:`8` The Chalde'ans burned the king's house and the house of the people,
and broke down the walls of Jerusalem.
'''
"9" = ''':sup:`9` Then Nebu'zarad'an, the captain of the guard, carried into exile to
Babylon the rest of the people who were left in the city, those who had
deserted to him, and the people who remained.
'''
"10" = ''':sup:`10` Nebu'zarad'an, the captain of the guard, left in the land of Judah
some of the poor people who owned nothing, and gave them vineyards and
fields at the same time.
'''
"11" = ''':sup:`11` Nebuchadrez'zar king of Babylon gave command concerning Jeremiah
through Nebu'zarad'an, the captain of the guard, saying,
'''
"12" = ''':sup:`12` "Take him, look after him well and do him no harm, but deal with
him as he tells you."
'''
"13" = ''':sup:`13` So Nebu'zarad'an the captain of the guard, Nebushaz'ban the
Rab'saris, Ner'gal-share'zer the Rabmag, and all the chief officers of
the king of Babylon
'''
"14" = ''':sup:`14` sent and took Jeremiah from the court of the guard. They entrusted
him to Gedali'ah the son of Ahi'kam, son of Shaphan, that he should
take him home. So he dwelt among the people.
'''
"15" = ''':sup:`15` The word of the LORD came to Jeremiah while he was shut up in the
court of the guard:
'''
"16" = ''':sup:`16` "Go, and say to E'bed-mel'ech the Ethiopian, `Thus says the LORD of
hosts, the God of Israel: Behold, I will fulfil my words against this
city for evil and not for good, and they shall be accomplished before
you on that day.
'''
"17" = ''':sup:`17` But I will deliver you on that day, says the LORD, and you shall
not be given into the hand of the men of whom you are afraid.
'''
"18" = ''':sup:`18` For I will surely save you, and you shall not fall by the sword;
but you shall have your life as a prize of war, because you have put
your trust in me, says the LORD.'"
'''
