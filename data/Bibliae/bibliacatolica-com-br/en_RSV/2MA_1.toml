"1" = ''':sup:`1` The Jewish brethren in Jerusalem and those in the land of Judea, To
their Jewish brethren in Egypt, Greeting, and good peace.
'''
"2" = ''':sup:`2` May God do good to you, and may he remember his covenant with
Abraham and Isaac and Jacob, his faithful servants.
'''
"3" = ''':sup:`3` May he give you all a heart to worship him and to do his will with a
strong heart and a willing spirit.
'''
"4" = ''':sup:`4` May he open your heart to his law and his commandments, and may he
bring peace.
'''
"5" = ''':sup:`5` May he hear your prayers and be reconciled to you, and may he not
forsake you in time of evil.
'''
"6" = ''':sup:`6` We are now praying for you here.
'''
"7" = ''':sup:`7` In the reign of Demetrius, in the one hundred and sixty-ninth year,
we Jews wrote to you, in the critical distress which came upon us in
those years after Jason and his company revolted from the holy land and
the kingdom
'''
"8" = ''':sup:`8` and burned the gate and shed innocent blood. We besought the Lord
and we were heard, and we offered sacrifice and cereal offering, and we
lighted the lamps and we set out the loaves.
'''
"9" = ''':sup:`9` And now see that you keep the feast of booths in the month of
Chislev, in the one hundred and eighty-eighth year.
'''
"10" = ''':sup:`10` Those in Jerusalem and those in Judea and the senate and Judas, To
Aristobulus, who is of the family of the anointed priests, teacher of
Ptolemy the king, and to the Jews in Egypt, Greeting, and good health.
'''
"11" = ''':sup:`11` Having been saved by God out of grave dangers we thank him greatly
for taking our side against the king.
'''
"12" = ''':sup:`12` For he drove out those who fought against the holy city.
'''
"13" = ''':sup:`13` For when the leader reached Persia with a force that seemed
irresistible, they were cut to pieces in the temple of Nanea by a
deception employed by the priests of Nanea.
'''
"14" = ''':sup:`14` For under pretext of intending to marry her, Antiochus came to the
place together with his friends, to secure most of its treasures as a
dowry.
'''
"15" = ''':sup:`15` When the priests of the temple of Nanea had set out the treasures
and Antiochus had come with a few men inside the wall of the sacred
precinct, they closed the temple as soon as he entered it.
'''
"16" = ''':sup:`16` Opening the secret door in the ceiling, they threw stones and
struck down the leader and his men, and dismembered them and cut off
their heads and threw them to the people outside.
'''
"17" = ''':sup:`17` Blessed in every way be our God, who has brought judgment upon
those who have behaved impiously.
'''
"18" = ''':sup:`18` Since on the twenty-fifth day of Chislev we shall celebrate the
purification of the temple, we thought it necessary to notify you, in
order that you also may celebrate the feast of booths and the feast of
the fire given when Nehemiah, who built the temple and the altar,
offered sacrifices.
'''
"19" = ''':sup:`19` For when our fathers were being led captive to Persia, the pious
priests of that time took some of the fire of the altar and secretly
hid it in the hollow of a dry cistern, where they took such precautions
that the place was unknown to any one.
'''
"20" = ''':sup:`20` But after many years had passed, when it pleased God, Nehemiah,
having been commissioned by the king of Persia, sent the descendants of
the priests who had hidden the fire to get it. And when they reported
to us that they had not found fire but thick liquid, he ordered them to
dip it out and bring it.
'''
"21" = ''':sup:`21` And when the materials for the sacrifices were presented, Nehemiah
ordered the priests to sprinkle the liquid on the wood and what was
laid upon it.
'''
"22" = ''':sup:`22` When this was done and some time had passed and the sun, which had
been clouded over, shone out, a great fire blazed up, so that all
marveled.
'''
"23" = ''':sup:`23` And while the sacrifice was being consumed, the priests offered
prayer -- the priests and every one. Jonathan led, and the rest
responded, as did Nehemiah.
'''
"24" = ''':sup:`24` The prayer was to this effect: "O Lord, Lord God, Creator of all
things, who art awe-inspiring and strong and just and merciful, who
alone art King and art kind,
'''
"25" = ''':sup:`25` who alone art bountiful, who alone art just and almighty and
eternal, who dost rescue Israel from every evil, who didst choose the
fathers and consecrate them,
'''
"26" = ''':sup:`26` accept this sacrifice on behalf of all thy people Israel and
preserve thy portion and make it holy.
'''
"27" = ''':sup:`27` Gather together our scattered people, set free those who are slaves
among the Gentiles, look upon those who are rejected and despised, and
let the Gentiles know that thou art our God.
'''
"28" = ''':sup:`28` Afflict those who oppress and are insolent with pride.
'''
"29" = ''':sup:`29` Plant thy people in thy holy place, as Moses said."
'''
"30" = ''':sup:`30` Then the priests sang the hymns.
'''
"31" = ''':sup:`31` And when the materials of the sacrifice were consumed, Nehemiah
ordered that the liquid that was left should be poured upon large
stones.
'''
"32" = ''':sup:`32` When this was done, a flame blazed up; but when the light from the
altar shone back, it went out.
'''
"33" = ''':sup:`33` When this matter became known, and it was reported to the king of
the Persians that, in the place where the exiled priests had hidden the
fire, the liquid had appeared with which Nehemiah and his associates
had burned the materials of the sacrifice,
'''
"34" = ''':sup:`34` the king investigated the matter, and enclosed the place and made
it sacred.
'''
"35" = ''':sup:`35` And with those persons whom the king favored he exchanged many
excellent gifts.
'''
"36" = ''':sup:`36` Nehemiah and his associates called this "nephthar," which means
purification, but by most people it is called naphtha.
'''
