[24]
"1" = ''':sup:`1` In his days Nebuchadnez'zar king of Babylon came up, and Jehoi'akim
became his servant three years; then he turned and rebelled against
him.
'''
"2" = ''':sup:`2` And the LORD sent against him bands of the Chalde'ans, and bands of
the Syrians, and bands of the Moabites, and bands of the Ammonites, and
sent them against Judah to destroy it, according to the word of the
LORD which he spoke by his servants the prophets.
'''
"3" = ''':sup:`3` Surely this came upon Judah at the command of the LORD, to remove
them out of his sight, for the sins of Manas'seh, according to all that
he had done,
'''
"4" = ''':sup:`4` and also for the innocent blood that he had shed; for he filled
Jerusalem with innocent blood, and the LORD would not pardon.
'''
"5" = ''':sup:`5` Now the rest of the deeds of Jehoi'akim, and all that he did, are
they not written in the Book of the Chronicles of the Kings of Judah?
'''
"6" = ''':sup:`6` So Jehoi'akim slept with his fathers, and Jehoi'achin his son
reigned in his stead.
'''
"7" = ''':sup:`7` And the king of Egypt did not come again out of his land, for the
king of Babylon had taken all that belonged to the king of Egypt from
the Brook of Egypt to the river Euphra'tes.
'''
"8" = ''':sup:`8` Jehoi'achin was eighteen years old when he became king, and he
reigned three months in Jerusalem. His mother's name was Nehush'ta the
daughter of Elna'than of Jerusalem.
'''
"9" = ''':sup:`9` And he did what was evil in the sight of the LORD, according to all
that his father had done.
'''
"10" = ''':sup:`10` At that time the servants of Nebuchadnez'zar king of Babylon came
up to Jerusalem, and the city was besieged.
'''
"11" = ''':sup:`11` And Nebuchadnez'zar king of Babylon came to the city, while his
servants were besieging it;
'''
"12" = ''':sup:`12` and Jehoi'achin the king of Judah gave himself up to the king of
Babylon, himself, and his mother, and his servants, and his princes,
and his palace officials. The king of Babylon took him prisoner in the
eighth year of his reign,
'''
"13" = ''':sup:`13` and carried off all the treasures of the house of the LORD, and the
treasures of the king's house, and cut in pieces all the vessels of
gold in the temple of the LORD, which Solomon king of Israel had made,
as the LORD had foretold.
'''
"14" = ''':sup:`14` He carried away all Jerusalem, and all the princes, and all the
mighty men of valor, ten thousand captives, and all the craftsmen and
the smiths; none remained, except the poorest people of the land.
'''
"15" = ''':sup:`15` And he carried away Jehoi'achin to Babylon; the king's mother, the
king's wives, his officials, and the chief men of the land, he took
into captivity from Jerusalem to Babylon.
'''
"16" = ''':sup:`16` And the king of Babylon brought captive to Babylon all the men of
valor, seven thousand, and the craftsmen and the smiths, one thousand,
all of them strong and fit for war.
'''
"17" = ''':sup:`17` And the king of Babylon made Mattani'ah, Jehoi'achin's uncle, king
in his stead, and changed his name to Zedeki'ah.
'''
"18" = ''':sup:`18` Zedeki'ah was twenty-one years old when he became king, and he
reigned eleven years in Jerusalem. His mother's name was Hamu'tal the
daughter of Jeremiah of Libnah.
'''
"19" = ''':sup:`19` And he did what was evil in the sight of the LORD, according to all
that Jehoi'akim had done.
'''
"20" = ''':sup:`20` For because of the anger of the LORD it came to the point in
Jerusalem and Judah that he cast them out from his presence. And
Zedeki'ah rebelled against the king of Babylon.
'''
