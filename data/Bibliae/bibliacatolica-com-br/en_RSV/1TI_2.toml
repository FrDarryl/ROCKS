[2]
"1" = ''':sup:`1` First of all, then, I urge that supplications, prayers,
intercessions, and thanksgivings be made for all men,
'''
"2" = ''':sup:`2` for kings and all who are in high positions, that we may lead a
quiet and peaceable life, godly and respectful in every way.
'''
"3" = ''':sup:`3` This is good, and it is acceptable in the sight of God our Savior,
'''
"4" = ''':sup:`4` who desires all men to be saved and to come to the knowledge of the
truth.
'''
"5" = ''':sup:`5` For there is one God, and there is one mediator between God and men,
the man Christ Jesus,
'''
"6" = ''':sup:`6` who gave himself as a ransom for all, the testimony to which was
borne at the proper time.
'''
"7" = ''':sup:`7` For this I was appointed a preacher and apostle (I am telling the
truth, I am not lying), a teacher of the Gentiles in faith and truth.
'''
"8" = ''':sup:`8` I desire then that in every place the men should pray, lifting holy
hands without anger or quarreling;
'''
"9" = ''':sup:`9` also that women should adorn themselves modestly and sensibly in
seemly apparel, not with braided hair or gold or pearls or costly
attire
'''
"10" = ''':sup:`10` but by good deeds, as befits women who profess religion.
'''
"11" = ''':sup:`11` Let a woman learn in silence with all submissiveness.
'''
"12" = ''':sup:`12` I permit no woman to teach or to have authority over men; she is to
keep silent.
'''
"13" = ''':sup:`13` For Adam was formed first, then Eve;
'''
"14" = ''':sup:`14` and Adam was not deceived, but the woman was deceived and became a
transgressor.
'''
"15" = ''':sup:`15` Yet woman will be saved through bearing children, if she continues
in faith and love and holiness, with modesty.
'''
