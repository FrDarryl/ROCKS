[16]
"1" = ''':sup:`1` And they brought the ark of God, and set it inside the tent which
David had pitched for it; and they offered burnt offerings and peace
offerings before God.
'''
"2" = ''':sup:`2` And when David had finished offering the burnt offerings and the
peace offerings, he blessed the people in the name of the LORD,
'''
"3" = ''':sup:`3` and distributed to all Israel, both men and women, to each a loaf of
bread, a portion of meat, and a cake of raisins.
'''
"4" = ''':sup:`4` Moreover he appointed certain of the Levites as ministers before the
ark of the LORD, to invoke, to thank, and to praise the LORD, the God
of Israel.
'''
"5" = ''':sup:`5` Asaph was the chief, and second to him were Zechari'ah, Je-i'el,
Shemi'ramoth, Jehi'el, Mattithi'ah, Eli'ab, Benai'ah, O'bed-e'dom, and
Je-i'el, who were to play harps and lyres; Asaph was to sound the
cymbals,
'''
"6" = ''':sup:`6` and Benai'ah and Jaha'ziel the priests were to blow trumpets
continually, before the ark of the covenant of God.
'''
"7" = ''':sup:`7` Then on that day David first appointed that thanksgiving be sung to
the LORD by Asaph and his brethren.
'''
"8" = ''':sup:`8` O give thanks to the LORD, call on his name, make known his deeds
among the peoples!
'''
"9" = ''':sup:`9` Sing to him, sing praises to him, tell of all his wonderful works!
'''
"10" = ''':sup:`10` Glory in his holy name; let the hearts of those who seek the LORD
rejoice!
'''
"11" = ''':sup:`11` Seek the LORD and his strength, seek his presence continually!
'''
"12" = ''':sup:`12` Remember the wonderful works that he has done, the wonders he
wrought, the judgments he uttered,
'''
"13" = ''':sup:`13` O offspring of Abraham his servant, sons of Jacob, his chosen ones!
'''
"14" = ''':sup:`14` He is the LORD our God; his judgments are in all the earth.
'''
"15" = ''':sup:`15` He is mindful of his covenant for ever, of the word that he
commanded, for a thousand generations,
'''
"16" = ''':sup:`16` the covenant which he made with Abraham, his sworn promise to
Isaac,
'''
"17" = ''':sup:`17` which he confirmed as a statute to Jacob, as an everlasting
covenant to Israel,
'''
"18" = ''':sup:`18` saying, "To you I will give the land of Canaan, as your portion for
an inheritance."
'''
"19" = ''':sup:`19` When they were few in number, and of little account, and sojourners
in it,
'''
"20" = ''':sup:`20` wandering from nation to nation, from one kingdom to another
people,
'''
"21" = ''':sup:`21` he allowed no one to oppress them; he rebuked kings on their
account,
'''
"22" = ''':sup:`22` saying, "Touch not my anointed ones, do my prophets no harm!"
'''
"23" = ''':sup:`23` Sing to the Lord, all the earth! Tell of his salvation from day to
day.
'''
"24" = ''':sup:`24` Declare his glory among the nations, his marvelous works among all
the peoples!
'''
"25" = ''':sup:`25` For great is the LORD, and greatly to be praised, and he is to be
held in awe above all gods.
'''
"26" = ''':sup:`26` For all the gods of the peoples are idols; but the LORD made the
heavens.
'''
"27" = ''':sup:`27` Honor and majesty are before him; strength and joy are in his
place.
'''
"28" = ''':sup:`28` Ascribe to the LORD, O families of the peoples, ascribe to the LORD
glory and strength!
'''
"29" = ''':sup:`29` Ascribe to the LORD the glory due his name; bring an offering, and
come before him! Worship the LORD in holy array;
'''
"30" = ''':sup:`30` tremble before him, all the earth; yea, the world stands firm,
never to be moved.
'''
"31" = ''':sup:`31` Let the heavens be glad, and let the earth rejoice, and let them
say among the nations, "The LORD reigns!"
'''
"32" = ''':sup:`32` Let the sea roar, and all that fills it, let the field exult, and
everything in it!
'''
"33" = ''':sup:`33` Then shall the trees of the wood sing for joy before the LORD, for
he comes to judge the earth.
'''
"34" = ''':sup:`34` O give thanks to the LORD, for he is good; for his steadfast love
endures for ever!
'''
"35" = ''':sup:`35` Say also: "Deliver us, O God of our salvation, and gather and save
us from among the nations, that we may give thanks to thy holy name,
and glory in thy praise.
'''
"36" = ''':sup:`36` Blessed be the LORD, the God of Israel, from everlasting to
everlasting!" Then all the people said "Amen!" and praised the LORD.
'''
"37" = ''':sup:`37` So David left Asaph and his brethren there before the ark of the
covenant of the LORD to minister continually before the ark as each day
required,
'''
"38" = ''':sup:`38` and also O'bed-e'dom and his sixty-eight brethren; while
O'bed-e'dom, the son of Jedu'thun, and Hosah were to be gatekeepers.
'''
"39" = ''':sup:`39` And he left Zadok the priest and his brethren the priests before
the tabernacle of the LORD in the high place that was at Gibeon,
'''
"40" = ''':sup:`40` to offer burnt offerings to the LORD upon the altar of burnt
offering continually morning and evening, according to all that is
written in the law of the LORD which he commanded Israel.
'''
"41" = ''':sup:`41` With them were Heman and Jedu'thun, and the rest of those chosen
and expressly named to give thanks to the LORD, for his steadfast love
endures for ever.
'''
"42" = ''':sup:`42` Heman and Jedu'thun had trumpets and cymbals for the music and
instruments for sacred song. The sons of Jedu'thun were appointed to
the gate.
'''
"43" = ''':sup:`43` Then all the people departed each to his house, and David went home
to bless his household.
'''
