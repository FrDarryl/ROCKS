[26]
"1" = ''':sup:`1` After the plague the LORD said to Moses and to Elea'zar the son of
Aaron, the priest,
'''
"2" = ''':sup:`2` "Take a census of all the congregation of the people of Israel, from
twenty years old and upward, by their fathers' houses, all in Israel
who are able to go forth to war."
'''
"3" = ''':sup:`3` And Moses and Elea'zar the priest spoke with them in the plains of
Moab by the Jordan at Jericho, saying,
'''
"4" = ''':sup:`4` "Take a census of the people, from twenty years old and upward," as
the LORD commanded Moses. The people of Israel, who came forth out of
the land of Egypt, were:
'''
"5" = ''':sup:`5` Reuben, the first-born of Israel; the sons of Reuben: of Hanoch, the
family of the Ha'nochites; of Pallu, the family of the Pal'luites;
'''
"6" = ''':sup:`6` of Hezron, the family of the Hez'ronites; of Carmi, the family of
the Carmites.
'''
"7" = ''':sup:`7` These are the families of the Reubenites; and their number was
forty-three thousand seven hundred and thirty.
'''
"8" = ''':sup:`8` And the sons of Pallu: Eli'ab.
'''
"9" = ''':sup:`9` The sons of Eli'ab: Nem'uel, Dathan, and Abi'ram. These are the
Dathan and Abi'ram, chosen from the congregation, who contended against
Moses and Aaron in the company of Korah, when they contended against
the LORD,
'''
"10" = ''':sup:`10` and the earth opened its mouth and swallowed them up together with
Korah, when that company died, when the fire devoured two hundred and
fifty men; and they became a warning.
'''
"11" = ''':sup:`11` Notwithstanding, the sons of Korah did not die.
'''
"12" = ''':sup:`12` The sons of Simeon according to their families: of Nem'uel, the
family of the Nem'uelites; of Jamin, the family of the Ja'minites; of
Jachin, the family of the Ja'chinites;
'''
"13" = ''':sup:`13` of Zerah, the family of the Zer'ahites; of Sha'ul, the family of
the Sha'ulites.
'''
"14" = ''':sup:`14` These are the families of the Simeonites, twenty-two thousand two
hundred.
'''
"15" = ''':sup:`15` The sons of Gad according to their families: of Zephon, the family
of the Ze'phonites; of Haggi, the family of the Haggites; of Shuni, the
family of the Shunites;
'''
"16" = ''':sup:`16` of Ozni, the family of the Oznites; of Eri, the family of the
Erites;
'''
"17" = ''':sup:`17` of Ar'od, the family of the Ar'odites; of Are'li, the family of the
Are'lites.
'''
"18" = ''':sup:`18` These are the families of the sons of Gad according to their
number, forty thousand five hundred.
'''
"19" = ''':sup:`19` The sons of Judah were Er and Onan; and Er and Onan died in the
land of Canaan.
'''
"20" = ''':sup:`20` And the sons of Judah according to their families were: of Shelah,
the family of the Shela'nites; of Perez, the family of the Per'ezites;
of Zerah, the family of the Zer'ahites.
'''
"21" = ''':sup:`21` And the sons of Perez were: of Hezron, the family of the
Hez'ronites; of Hamul, the family of the Hamu'lites.
'''
"22" = ''':sup:`22` These are the families of Judah according to their number,
seventy-six thousand five hundred.
'''
"23" = ''':sup:`23` The sons of Is'sachar according to their families: of Tola, the
family of the To'laites; of Puvah, the family of the Punites;
'''
"24" = ''':sup:`24` of Jashub, the family of the Jash'ubites; of Shimron, the family of
the Shim'ronites.
'''
"25" = ''':sup:`25` These are the families of Is'sachar according to their number,
sixty-four thousand three hundred.
'''
"26" = ''':sup:`26` The sons of Zeb'ulun, according to their families: of Sered, the
family of the Ser'edites; of Elon, the family of the E'lonites; of
Jahleel, the family of the Jah'leelites.
'''
"27" = ''':sup:`27` These are the families of the Zeb'ulunites according to their
number, sixty thousand five hundred.
'''
"28" = ''':sup:`28` The sons of Joseph according to their families: Manas'seh and
E'phraim.
'''
"29" = ''':sup:`29` The sons of Manas'seh: of Machir, the family of the Ma'chirites;
and Machir was the father of Gilead; of Gilead, the family of the
Gileadites.
'''
"30" = ''':sup:`30` These are the sons of Gilead: of Ie'zer, the family of the
Ie'zerites; of Helek, the family of the He'lekites;
'''
"31" = ''':sup:`31` and of As'riel, the family of the As'rielites; and of Shechem, the
family of the She'chemites;
'''
"32" = ''':sup:`32` and of Shemi'da, the family of the Shemi'daites; and of Hepher, the
family of the He'pherites.
'''
"33" = ''':sup:`33` Now Zeloph'ehad the son of Hepher had no sons, but daughters: and
the names of the daughters of Zeloph'ehad were Mahlah, Noah, Hoglah,
Milcah, and Tirzah.
'''
"34" = ''':sup:`34` These are the families of Manas'seh; and their number was fifty-two
thousand seven hundred.
'''
"35" = ''':sup:`35` These are the sons of E'phraim according to their families: of
Shuthe'lah, the family of the Shuthe'lahites; of Becher, the family of
the Bech'erites; of Tahan, the family of the Ta'hanites.
'''
"36" = ''':sup:`36` And these are the sons of Shuthe'lah: of Eran, the family of the
E'ranites.
'''
"37" = ''':sup:`37` These are the families of the sons of E'phraim according to their
number, thirty-two thousand five hundred. These are the sons of Joseph
according to their families.
'''
"38" = ''':sup:`38` The sons of Benjamin according to their families: of Bela, the
family of the Be'la-ites; of Ashbel, the family of the Ash'belites; of
Ahi'ram, the family of the Ahi'ramites;
'''
"39" = ''':sup:`39` of Shephu'pham, the family of the Shu'phamites; of Hupham, the
family of the Hu'phamites.
'''
"40" = ''':sup:`40` And the sons of Bela were Ard and Na'aman: of Ard, the family of
the Ard'ites; of Na'aman, the family of the Na'amites.
'''
"41" = ''':sup:`41` These are the sons of Benjamin according to their families; and
their number was forty-five thousand six hundred.
'''
"42" = ''':sup:`42` These are the sons of Dan according to their families: of Shuham,
the family of the Shu'hamites. These are the families of Dan according
to their families.
'''
"43" = ''':sup:`43` All the families of the Shu'hamites, according to their number,
were sixty-four thousand four hundred.
'''
"44" = ''':sup:`44` The sons of Asher according to their families: of Imnah, the family
of the Imnites; of Ishvi, the family of the Ishvites; of Beri'ah, the
family of the Beri'ites.
'''
"45" = ''':sup:`45` Of the sons of Beri'ah: of Heber, the family of the He'berites; of
Mal'chi-el, the family of the Mal'chi-elites.
'''
"46" = ''':sup:`46` And the name of the daughter of Asher was Serah.
'''
"47" = ''':sup:`47` These are the families of the sons of Asher according to their
number, fifty-three thousand four hundred.
'''
"48" = ''':sup:`48` The sons of Naph'tali according to their families: of Jahzeel, the
family of the Jah'zeelites; of Guni, the family of the Gunites;
'''
"49" = ''':sup:`49` of Jezer, the family of the Je'zerites; of Shillem, the family of
the Shil'lemites.
'''
"50" = ''':sup:`50` These are the families of Naph'tali according to their families;
and their number was forty-five thousand four hundred.
'''
"51" = ''':sup:`51` This was the number of the people of Israel, six hundred and one
thousand seven hundred and thirty.
'''
"52" = ''':sup:`52` The LORD said to Moses:
'''
"53" = ''':sup:`53` "To these the land shall be divided for inheritance according to
the number of names.
'''
"54" = ''':sup:`54` To a large tribe you shall give a large inheritance, and to a small
tribe you shall give a small inheritance; every tribe shall be given
its inheritance according to its numbers.
'''
"55" = ''':sup:`55` But the land shall be divided by lot; according to the names of the
tribes of their fathers they shall inherit.
'''
"56" = ''':sup:`56` Their inheritance shall be divided according to lot between the
larger and the smaller."
'''
"57" = ''':sup:`57` These are the Levites as numbered according to their families: of
Gershon, the family of the Gershonites; of Kohath, the family of the
Ko'hathites; of Merar'i, the family of the Merar'ites.
'''
"58" = ''':sup:`58` These are the families of Levi: the family of the Libnites, the
family of the He'bronites, the family of the Mahlites, the family of
the Mushites, the family of the Ko'rahites. And Kohath was the father
of Amram.
'''
"59" = ''':sup:`59` The name of Amram's wife was Joch'ebed the daughter of Levi, who
was born to Levi in Egypt; and she bore to Amram Aaron and Moses and
Miriam their sister.
'''
"60" = ''':sup:`60` And to Aaron were born Nadab, Abi'hu, Elea'zar and Ith'amar.
'''
"61" = ''':sup:`61` But Nadab and Abi'hu died when they offered unholy fire before the
LORD.
'''
"62" = ''':sup:`62` And those numbered of them were twenty-three thousand, every male
from a month old and upward; for they were not numbered among the
people of Israel, because there was no inheritance given to them among
the people of Israel.
'''
"63" = ''':sup:`63` These were those numbered by Moses and Elea'zar the priest, who
numbered the people of Israel in the plains of Moab by the Jordan at
Jericho.
'''
"64" = ''':sup:`64` But among these there was not a man of those numbered by Moses and
Aaron the priest, who had numbered the people of Israel in the
wilderness of Sinai.
'''
"65" = ''':sup:`65` For the LORD had said of them, "They shall die in the wilderness."
There was not left a man of them, except Caleb the son of Jephun'neh
and Joshua the son of Nun.
'''
