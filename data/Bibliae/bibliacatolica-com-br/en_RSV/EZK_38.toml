[38]
"1" = ''':sup:`1` The word of the LORD came to me:
'''
"2" = ''':sup:`2` "Son of man, set your face toward Gog, of the land of Magog, the
chief prince of Meshech and Tubal, and prophesy against him
'''
"3" = ''':sup:`3` and say, Thus says the Lord GOD: Behold, I am against you, O Gog,
chief prince of Meshech and Tubal;
'''
"4" = ''':sup:`4` and I will turn you about, and put hooks into your jaws, and I will
bring you forth, and all your army, horses and horsemen, all of them
clothed in full armor, a great company, all of them with buckler and
shield, wielding swords;
'''
"5" = ''':sup:`5` Persia, Cush, and Put are with them, all of them with shield and
helmet;
'''
"6" = ''':sup:`6` Gomer and all his hordes; Beth-togar'mah from the uttermost parts of
the north with all his hordes -- many peoples are with you.
'''
"7" = ''':sup:`7` "Be ready and keep ready, you and all the hosts that are assembled
about you, and be a guard for them.
'''
"8" = ''':sup:`8` After many days you will be mustered; in the latter years you will
go against the land that is restored from war, the land where people
were gathered from many nations upon the mountains of Israel, which had
been a continual waste; its people were brought out from the nations
and now dwell securely, all of them.
'''
"9" = ''':sup:`9` You will advance, coming on like a storm, you will be like a cloud
covering the land you and all your hordes, and many peoples with you.
'''
"10" = ''':sup:`10` "Thus says the Lord GOD: On that day thoughts will come into your
mind, and you will devise an evil scheme
'''
"11" = ''':sup:`11` and say, `I will go up against the land of unwalled villages; I
will fall upon the quiet people who dwell securely, all of them
dwelling without walls, and having no bars or gates';
'''
"12" = ''':sup:`12` to seize spoil and carry off plunder; to assail the waste places
which are now inhabited, and the people who were gathered from the
nations, who have gotten cattle and goods, who dwell at the center of
the earth.
'''
"13" = ''':sup:`13` Sheba and Dedan and the merchants of Tarshish and all its villages
will say to you, `Have you come to seize spoil? Have you assembled your
hosts to carry off plunder, to carry away silver and gold, to take away
cattle and goods, to seize great spoil?'
'''
"14" = ''':sup:`14` "Therefore, son of man, prophesy, and say to Gog, Thus says the
Lord GOD: On that day when my people Israel are dwelling securely, you
will bestir yourself
'''
"15" = ''':sup:`15` and come from your place out of the uttermost parts of the north,
you and many peoples with you, all of them riding on horses, a great
host, a mighty army;
'''
"16" = ''':sup:`16` you will come up against my people Israel, like a cloud covering
the land. In the latter days I will bring you against my land, that the
nations may know me, when through you, O Gog, I vindicate my holiness
before their eyes.
'''
"17" = ''':sup:`17` "Thus says the Lord GOD: Are you he of whom I spoke in former days
by my servants the prophets of Israel, who in those days prophesied for
years that I would bring you against them?
'''
"18" = ''':sup:`18` But on that day, when Gog shall come against the land of Israel,
says the Lord GOD, my wrath will be roused.
'''
"19" = ''':sup:`19` For in my jealousy and in my blazing wrath I declare, On that day
there shall be a great shaking in the land of Israel;
'''
"20" = ''':sup:`20` the fish of the sea, and the birds of the air, and the beasts of
the field, and all creeping things that creep on the ground, and all
the men that are upon the face of the earth, shall quake at my
presence, and the mountains shall be thrown down, and the cliffs shall
fall, and every wall shall tumble to the ground.
'''
"21" = ''':sup:`21` I will summon every kind of terror against Gog, says the Lord GOD;
every man's sword will be against his brother.
'''
"22" = ''':sup:`22` With pestilence and bloodshed I will enter into judgment with him;
and I will rain upon him and his hordes and the many peoples that are
with him, torrential rains and hailstones, fire and brimstone.
'''
"23" = ''':sup:`23` So I will show my greatness and my holiness and make myself known
in the eyes of many nations. Then they will know that I am the LORD.
'''
