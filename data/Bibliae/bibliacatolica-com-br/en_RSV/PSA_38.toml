[38]
"1" = ''':sup:`1` O LORD, rebuke me not in thy anger, nor chasten me in thy wrath!
'''
"2" = ''':sup:`2` For thy arrows have sunk into me, and thy hand has come down on me.
'''
"3" = ''':sup:`3` There is no soundness in my flesh because of thy indignation; there
is no health in my bones because of my sin.
'''
"4" = ''':sup:`4` For my iniquities have gone over my head; they weigh like a burden
too heavy for me.
'''
"5" = ''':sup:`5` My wounds grow foul and fester because of my foolishness,
'''
"6" = ''':sup:`6` I am utterly bowed down and prostrate; all the day I go about
mourning.
'''
"7" = ''':sup:`7` For my loins are filled with burning, and there is no soundness in
my flesh.
'''
"8" = ''':sup:`8` I am utterly spent and crushed; I groan because of the tumult of my
heart.
'''
"9" = ''':sup:`9` Lord, all my longing is known to thee, my sighing is not hidden from
thee.
'''
"10" = ''':sup:`10` My heart throbs, my strength fails me; and the light of my eyes --
it also has gone from me.
'''
"11" = ''':sup:`11` My friends and companions stand aloof from my plague, and my
kinsmen stand afar off.
'''
"12" = ''':sup:`12` Those who seek my life lay their snares, those who seek my hurt
speak of ruin, and meditate treachery all the day long.
'''
"13" = ''':sup:`13` But I am like a deaf man, I do not hear, like a dumb man who does
not open his mouth.
'''
"14" = ''':sup:`14` Yea, I am like a man who does not hear, and in whose mouth are no
rebukes.
'''
"15" = ''':sup:`15` But for thee, O LORD, do I wait; it is thou, O LORD my God, who
wilt answer.
'''
"16" = ''':sup:`16` For I pray, "Only let them not rejoice over me, who boast against
me when my foot slips!"
'''
"17" = ''':sup:`17` For I am ready to fall, and my pain is ever with me.
'''
"18" = ''':sup:`18` I confess my iniquity, I am sorry for my sin.
'''
"19" = ''':sup:`19` Those who are my foes without cause are mighty, and many are those
who hate me wrongfully.
'''
"20" = ''':sup:`20` Those who render me evil for good are my adversaries because I
follow after good.
'''
"21" = ''':sup:`21` Do not forsake me, O LORD! O my God, be not far from me!
'''
"22" = ''':sup:`22` Make haste to help me, O Lord, my salvation!
'''
