[7]
"1" = ''':sup:`1` "When the LORD your God brings you into the land which you are
entering to take possession of it, and clears away many nations before
you, the Hittites, the Gir'gashites, the Amorites, the Canaanites, the
Per'izzites, the Hivites, and the Jeb'usites, seven nations greater and
mightier than yourselves,
'''
"2" = ''':sup:`2` and when the LORD your God gives them over to you, and you defeat
them; then you must utterly destroy them; you shall make no covenant
with them, and show no mercy to them.
'''
"3" = ''':sup:`3` You shall not make marriages with them, giving your daughters to
their sons or taking their daughters for your sons.
'''
"4" = ''':sup:`4` For they would turn away your sons from following me, to serve other
gods; then the anger of the LORD would be kindled against you, and he
would destroy you quickly.
'''
"5" = ''':sup:`5` But thus shall you deal with them: you shall break down their
altars, and dash in pieces their pillars, and hew down their Ashe'rim,
and burn their graven images with fire.
'''
"6" = ''':sup:`6` "For you are a people holy to the LORD your God; the LORD your God
has chosen you to be a people for his own possession, out of all the
peoples that are on the face of the earth.
'''
"7" = ''':sup:`7` It was not because you were more in number than any other people
that the LORD set his love upon you and chose you, for you were the
fewest of all peoples;
'''
"8" = ''':sup:`8` but it is because the LORD loves you, and is keeping the oath which
he swore to your fathers, that the LORD has brought you out with a
mighty hand, and redeemed you from the house of bondage, from the hand
of Pharaoh king of Egypt.
'''
"9" = ''':sup:`9` Know therefore that the LORD your God is God, the faithful God who
keeps covenant and steadfast love with those who love him and keep his
commandments, to a thousand generations,
'''
"10" = ''':sup:`10` and requites to their face those who hate him, by destroying them;
he will not be slack with him who hates him, he will requite him to his
face.
'''
"11" = ''':sup:`11` You shall therefore be careful to do the commandment, and the
statutes, and the ordinances, which I command you this day.
'''
"12" = ''':sup:`12` "And because you hearken to these ordinances, and keep and do them,
the LORD your God will keep with you the covenant and the steadfast
love which he swore to your fathers to keep;
'''
"13" = ''':sup:`13` he will love you, bless you, and multiply you; he will also bless
the fruit of your body and the fruit of your ground, your grain and
your wine and your oil, the increase of your cattle and the young of
your flock, in the land which he swore to your fathers to give you.
'''
"14" = ''':sup:`14` You shall be blessed above all peoples; there shall not be male or
female barren among you, or among your cattle.
'''
"15" = ''':sup:`15` And the LORD will take away from you all sickness; and none of the
evil diseases of Egypt, which you knew, will he inflict upon you, but
he will lay them upon all who hate you.
'''
"16" = ''':sup:`16` And you shall destroy all the peoples that the LORD your God will
give over to you, your eye shall not pity them; neither shall you serve
their gods, for that would be a snare to you.
'''
"17" = ''':sup:`17` "If you say in your heart, `These nations are greater than I; how
can I dispossess them?'
'''
"18" = ''':sup:`18` you shall not be afraid of them, but you shall remember what the
LORD your God did to Pharaoh and to all Egypt,
'''
"19" = ''':sup:`19` the great trials which your eyes saw, the signs, the wonders, the
mighty hand, and the outstretched arm, by which the LORD your God
brought you out; so will the LORD your God do to all the peoples of
whom you are afraid.
'''
"20" = ''':sup:`20` Moreover the LORD your God will send hornets among them, until
those who are left and hide themselves from you are destroyed.
'''
"21" = ''':sup:`21` You shall not be in dread of them; for the LORD your God is in the
midst of you, a great and terrible God.
'''
"22" = ''':sup:`22` The LORD your God will clear away these nations before you little
by little; you may not make an end of them at once, lest the wild
beasts grow too numerous for you.
'''
"23" = ''':sup:`23` But the LORD your God will give them over to you, and throw them
into great confusion, until they are destroyed.
'''
"24" = ''':sup:`24` And he will give their kings into your hand, and you shall make
their name perish from under heaven; not a man shall be able to stand
against you, until you have destroyed them.
'''
"25" = ''':sup:`25` The graven images of their gods you shall burn with fire; you shall
not covet the silver or the gold that is on them, or take it for
yourselves, lest you be ensnared by it; for it is an abomination to the
LORD your God.
'''
"26" = ''':sup:`26` And you shall not bring an abominable thing into your house, and
become accursed like it; you shall utterly detest and abhor it; for it
is an accursed thing.
'''
