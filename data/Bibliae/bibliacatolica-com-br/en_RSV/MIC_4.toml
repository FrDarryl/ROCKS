[4]
"1" = ''':sup:`1` It shall come to pass in the latter days that the mountain of the
house of the LORD shall be established as the highest of the mountains,
and shall be raised up above the hills; and peoples shall flow to it,
'''
"2" = ''':sup:`2` and many nations shall come, and say: "Come, let us go up to the
mountain of the LORD, to the house of the God of Jacob; that he may
teach us his ways and we may walk in his paths." For out of Zion shall
go forth the law, and the word of the LORD from Jerusalem.
'''
"3" = ''':sup:`3` He shall judge between many peoples, and shall decide for strong
nations afar off; and they shall beat their swords into plowshares, and
their spears into pruning hooks; nation shall not lift up sword against
nation, neither shall they learn war any more;
'''
"4" = ''':sup:`4` but they shall sit every man under his vine and under his fig tree,
and none shall make them afraid; for the mouth of the LORD of hosts has
spoken.
'''
"5" = ''':sup:`5` For all the peoples walk each in the name of its god, but we will
walk in the name of the LORD our God for ever and ever.
'''
"6" = ''':sup:`6` In that day, says the LORD, I will assemble the lame and gather
those who have been driven away, and those whom I have afflicted;
'''
"7" = ''':sup:`7` and the lame I will make the remnant; and those who were cast off, a
strong nation; and the LORD will reign over them in Mount Zion from
this time forth and for evermore.
'''
"8" = ''':sup:`8` And you, O tower of the flock, hill of the daughter of Zion, to you
shall it come, the former dominion shall come, the kingdom of the
daughter of Jerusalem.
'''
"9" = ''':sup:`9` Now why do you cry aloud? Is there no king in you? Has your
counselor perished, that pangs have seized you like a woman in travail?
'''
"10" = ''':sup:`10` Writhe and groan, O daughter of Zion, like a woman in travail; for
now you shall go forth from the city and dwell in the open country; you
shall go to Babylon. There you shall be rescued, there the LORD will
redeem you from the hand of your enemies.
'''
"11" = ''':sup:`11` Now many nations are assembled against you, saying, "Let her be
profaned, and let our eyes gaze upon Zion."
'''
"12" = ''':sup:`12` But they do not know the thoughts of the LORD, they do not
understand his plan, that he has gathered them as sheaves to the
threshing floor.
'''
"13" = ''':sup:`13` Arise and thresh, O daughter of Zion, for I will make your horn
iron and your hoofs bronze; you shall beat in pieces many peoples, and
shall devote their gain to the LORD, their wealth to the Lord of the
whole earth.
'''
