[8]
"1" = ''':sup:`1` At the end of twenty years, in which Solomon had built the house of
the LORD and his own house,
'''
"2" = ''':sup:`2` Solomon rebuilt the cities which Huram had given to him, and settled
the people of Israel in them.
'''
"3" = ''':sup:`3` And Solomon went to Ha'math-zo'bah, and took it.
'''
"4" = ''':sup:`4` He built Tadmor in the wilderness and all the store-cities which he
built in Hamath.
'''
"5" = ''':sup:`5` He also built Upper Beth-hor'on and Lower Beth-hor'on, fortified
cities with walls, gates, and bars,
'''
"6" = ''':sup:`6` and Ba'alath, and all the store-cities that Solomon had, and all the
cities for his chariots, and the cities for his horsemen, and whatever
Solomon desired to build in Jerusalem, in Lebanon, and in all the land
of his dominion.
'''
"7" = ''':sup:`7` All the people who were left of the Hittites, the Amorites, the
Per'izzites, the Hivites, and the Jeb'usites, who were not of Israel,
'''
"8" = ''':sup:`8` from their descendants who were left after them in the land, whom
the people of Israel had not destroyed -- these Solomon made a forced
levy and so they are to this day.
'''
"9" = ''':sup:`9` But of the people of Israel Solomon made no slaves for his work;
they were soldiers, and his officers, the commanders of his chariots,
and his horsemen.
'''
"10" = ''':sup:`10` And these were the chief officers of King Solomon, two hundred and
fifty, who exercised authority over the people.
'''
"11" = ''':sup:`11` Solomon brought Pharaoh's daughter up from the city of David to the
house which he had built for her, for he said, "My wife shall not live
in the house of David king of Israel, for the places to which the ark
of the LORD has come are holy."
'''
"12" = ''':sup:`12` Then Solomon offered up burnt offerings to the LORD upon the altar
of the LORD which he had built before the vestibule,
'''
"13" = ''':sup:`13` as the duty of each day required, offering according to the
commandment of Moses for the sabbaths, the new moons, and the three
annual feasts -- the feast of unleavened bread, the feast of weeks, and
the feast of tabernacles.
'''
"14" = ''':sup:`14` According to the ordinance of David his father, he appointed the
divisions of the priests for their service, and the Levites for their
offices of praise and ministry before the priests as the duty of each
day required, and the gatekeepers in their divisions for the several
gates; for so David the man of God had commanded.
'''
"15" = ''':sup:`15` And they did not turn aside from what the king had commanded the
priests and Levites concerning any matter and concerning the
treasuries.
'''
"16" = ''':sup:`16` Thus was accomplished all the work of Solomon from the day the
foundation of the house of the LORD was laid until it was finished. So
the house of the LORD was completed.
'''
"17" = ''':sup:`17` Then Solomon went to E'zion-ge'ber and Eloth on the shore of the
sea, in the land of Edom.
'''
"18" = ''':sup:`18` And Huram sent him by his servants ships and servants familiar with
the sea, and they went to Ophir together with the servants of Solomon,
and fetched from there four hundred and fifty talents of gold and
brought it to King Solomon.
'''
