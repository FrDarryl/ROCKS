[29]
"1" = ''':sup:`1` These are the words of the letter which Jeremiah the prophet sent
from Jerusalem to the elders of the exiles, and to the priests, the
prophets, and all the people, whom Nebuchadnez'zar had taken into exile
from Jerusalem to Babylon.
'''
"2" = ''':sup:`2` This was after King Jeconi'ah, and the queen mother, the eunuchs,
the princes of Judah and Jerusalem, the craftsmen, and the smiths had
departed from Jerusalem.
'''
"3" = ''':sup:`3` The letter was sent by the hand of Ela'sah the son of Shaphan and
Gemari'ah the son of Hilki'ah, whom Zedeki'ah king of Judah sent to
Babylon to Nebuchadnez'zar king of Babylon. It said:
'''
"4" = ''':sup:`4` "Thus says the LORD of hosts, the God of Israel, to all the exiles
whom I have sent into exile from Jerusalem to Babylon:
'''
"5" = ''':sup:`5` Build houses and live in them; plant gardens and eat their produce.
'''
"6" = ''':sup:`6` Take wives and have sons and daughters; take wives for your sons,
and give your daughters in marriage, that they may bear sons and
daughters; multiply there, and do not decrease.
'''
"7" = ''':sup:`7` But seek the welfare of the city where I have sent you into exile,
and pray to the LORD on its behalf, for in its welfare you will find
your welfare.
'''
"8" = ''':sup:`8` For thus says the LORD of hosts, the God of Israel: Do not let your
prophets and your diviners who are among you deceive you, and do not
listen to the dreams which they dream,
'''
"9" = ''':sup:`9` for it is a lie which they are prophesying to you in my name; I did
not send them, says the LORD.
'''
"10" = ''':sup:`10` "For thus says the LORD: When seventy years are completed for
Babylon, I will visit you, and I will fulfil to you my promise and
bring you back to this place.
'''
"11" = ''':sup:`11` For I know the plans I have for you, says the LORD, plans for
welfare and not for evil, to give you a future and a hope.
'''
"12" = ''':sup:`12` Then you will call upon me and come and pray to me, and I will hear
you.
'''
"13" = ''':sup:`13` You will seek me and find me; when you seek me with all your heart,
'''
"14" = ''':sup:`14` I will be found by you, says the LORD, and I will restore your
fortunes and gather you from all the nations and all the places where I
have driven you, says the LORD, and I will bring you back to the place
from which I sent you into exile.
'''
"15" = ''':sup:`15` "Because you have said, `The LORD has raised up prophets for us in
Babylon,' --
'''
"16" = ''':sup:`16` Thus says the LORD concerning the king who sits on the throne of
David, and concerning all the people who dwell in this city, your
kinsmen who did not go out with you into exile:
'''
"17" = ''':sup:`17` `Thus says the LORD of hosts, Behold, I am sending on them sword,
famine, and pestilence, and I will make them like vile figs which are
so bad they cannot be eaten.
'''
"18" = ''':sup:`18` I will pursue them with sword, famine, and pestilence, and will
make them a horror to all the kingdoms of the earth, to be a curse, a
terror, a hissing, and a reproach among all the nations where I have
driven them,
'''
"19" = ''':sup:`19` because they did not heed my words, says the LORD, which I
persistently sent to you by my servants the prophets, but you would not
listen, says the LORD.' --
'''
"20" = ''':sup:`20` Hear the word of the LORD, all you exiles whom I sent away from
Jerusalem to Babylon:
'''
"21" = ''':sup:`21` `Thus says the LORD of hosts, the God of Israel, concerning Ahab
the son of Kola'iah and Zedeki'ah the son of Ma-asei'ah, who are
prophesying a lie to you in my name: Behold, I will deliver them into
the hand of Nebuchadrez'zar king of Babylon, and he shall slay them
before your eyes.
'''
"22" = ''':sup:`22` Because of them this curse shall be used by all the exiles from
Judah in Babylon: "The LORD make you like Zedeki'ah and Ahab, whom the
king of Babylon roasted in the fire,"
'''
"23" = ''':sup:`23` because they have committed folly in Israel, they have committed
adultery with their neighbors' wives, and they have spoken in my name
lying words which I did not command them. I am the one who knows, and I
am witness, says the LORD.'"
'''
"24" = ''':sup:`24` To Shemai'ah of Nehel'am you shall say:
'''
"25" = ''':sup:`25` "Thus says the LORD of hosts, the God of Israel: You have sent
letters in your name to all the people who are in Jerusalem, and to
Zephani'ah the son of Ma-asei'ah the priest, and to all the priests,
saying,
'''
"26" = ''':sup:`26` `The LORD has made you priest instead of Jehoi'ada the priest, to
have charge in the house of the LORD over every madman who prophesies,
to put him in the stocks and collar.
'''
"27" = ''':sup:`27` Now why have you not rebuked Jeremiah of An'athoth who is
prophesying to you?
'''
"28" = ''':sup:`28` For he has sent to us in Babylon, saying, "Your exile will be long;
build houses and live in them, and plant gardens and eat their
produce."'"
'''
"29" = ''':sup:`29` Zephani'ah the priest read this letter in the hearing of Jeremiah
the prophet.
'''
"30" = ''':sup:`30` Then the word of the LORD came to Jeremiah:
'''
"31" = ''':sup:`31` "Send to all the exiles, saying, `Thus says the LORD concerning
Shemai'ah of Nehel'am: Because Shemai'ah has prophesied to you when I
did not send him, and has made you trust in a lie,
'''
"32" = ''':sup:`32` therefore thus says the LORD: Behold, I will punish Shemai'ah of
Nehel'am and his descendants; he shall not have any one living among
this people to see the good that I will do to my people, says the LORD,
for he has talked rebellion against the LORD.'"
'''
