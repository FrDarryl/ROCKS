[3]
"1" = ''':sup:`1` O LORD, how many are my foes! Many are rising against me;
'''
"3" = ''':sup:`3` But thou, O LORD, art a shield about me, my glory, and the lifter of
my head.
'''
"4" = ''':sup:`4` I cry aloud to the LORD, and he answers me from his holy hill.
'''
"5" = ''':sup:`5` I lie down and sleep; I wake again, for the LORD sustains me.
'''
"6" = ''':sup:`6` I am not afraid of ten thousands of people who have set themselves
against me round about.
'''
"7" = ''':sup:`7` Arise, O LORD! Deliver me, O my God! For thou dost smite all my
enemies on the cheek, thou dost break the teeth of the wicked.
'''
"8" = ''':sup:`8` Deliverance belongs to the LORD; thy blessing be upon thy people!
'''
