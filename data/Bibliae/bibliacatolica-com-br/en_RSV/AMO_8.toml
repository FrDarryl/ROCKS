[8]
"1" = ''':sup:`1` Thus the Lord GOD showed me: behold, a basket of summer fruit.
'''
"2" = ''':sup:`2` And he said, "Amos, what do you see?" And I said, "A basket of
summer fruit." Then the LORD said to me, "The end has come upon my
people Israel; I will never again pass by them.
'''
"3" = ''':sup:`3` The songs of the temple shall become wailings in that day," says the
Lord GOD; "the dead bodies shall be many; in every place they shall be
cast out in silence."
'''
"4" = ''':sup:`4` Hear this, you who trample upon the needy, and bring the poor of the
land to an end,
'''
"5" = ''':sup:`5` saying, "When will the new moon be over, that we may sell grain? And
the sabbath, that we may offer wheat for sale, that we may make the
ephah small and the shekel great, and deal deceitfully with false
balances,
'''
"6" = ''':sup:`6` that we may buy the poor for silver and the needy for a pair of
sandals, and sell the refuse of the wheat?"
'''
"7" = ''':sup:`7` The LORD has sworn by the pride of Jacob: "Surely I will never
forget any of their deeds.
'''
"8" = ''':sup:`8` Shall not the land tremble on this account, and every one mourn who
dwells in it, and all of it rise like the Nile, and be tossed about and
sink again, like the Nile of Egypt?"
'''
"9" = ''':sup:`9` "And on that day," says the Lord GOD, "I will make the sun go down
at noon, and darken the earth in broad daylight.
'''
"10" = ''':sup:`10` I will turn your feasts into mourning, and all your songs into
lamentation; I will bring sackcloth upon all loins, and baldness on
every head; I will make it like the mourning for an only son, and the
end of it like a bitter day.
'''
"11" = ''':sup:`11` "Behold, the days are coming," says the Lord GOD, "when I will send
a famine on the land; not a famine of bread, nor a thirst for water,
but of hearing the words of the LORD.
'''
"12" = ''':sup:`12` They shall wander from sea to sea, and from north to east; they
shall run to and fro, to seek the word of the LORD, but they shall not
find it.
'''
"13" = ''':sup:`13` "In that day the fair virgins and the young men shall faint for
thirst.
'''
"14" = ''':sup:`14` Those who swear by Ash'imah of Sama'ria, and say, `As thy god
lives, O Dan,' and, `As the way of Beer-sheba lives,' they shall fall,
and never rise again."
'''
