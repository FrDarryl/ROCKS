[19]
"1" = ''':sup:`1` The second lot came out for Simeon, for the tribe of Simeon,
according to its families; and its inheritance was in the midst of the
inheritance of the tribe of Judah.
'''
"2" = ''':sup:`2` And it had for its inheritance Beer-sheba, Sheba, Mola'dah,
'''
"3" = ''':sup:`3` Hazar-shu'al, Balah, Ezem,
'''
"4" = ''':sup:`4` Elto'lad, Bethul, Hormah,
'''
"5" = ''':sup:`5` Ziklag, Beth-mar'caboth, Ha'zar-su'sah,
'''
"6" = ''':sup:`6` Beth-leba'oth, and Sharu'hen -- thirteen cities with their villages;
'''
"7" = ''':sup:`7` En-rimmon, Ether, and Ashan -- four cities with their villages;
'''
"8" = ''':sup:`8` together with all the villages round about these cities as far as
Ba'alath-beer, Ramah of the Negeb. This was the inheritance of the
tribe of Simeon according to its families.
'''
"9" = ''':sup:`9` The inheritance of the tribe of Simeon formed part of the territory
of Judah; because the portion of the tribe of Judah was too large for
them, the tribe of Simeon obtained an inheritance in the midst of their
inheritance.
'''
"10" = ''':sup:`10` The third lot came up for the tribe of Zeb'ulun, according to its
families. And the territory of its inheritance reached as far as Sarid;
'''
"11" = ''':sup:`11` then its boundary goes up westward, and on to Mar'eal, and touches
Dab'besheth, then the brook which is east of Jok'ne-am;
'''
"12" = ''':sup:`12` from Sarid it goes in the other direction eastward toward the
sunrise to the boundary of Chis'loth-ta'bor; thence it goes to
Dab'erath, then up to Japhi'a;
'''
"13" = ''':sup:`13` from there it passes along on the east toward the sunrise to
Gath-hepher, to Eth-kazin, and going on to Rimmon it bends toward
Ne'ah;
'''
"14" = ''':sup:`14` then on the north the boundary turns about to Han'nathon, and it
ends at the valley of Iph'tahel;
'''
"15" = ''':sup:`15` and Kattath, Nahal'al, Shimron, I'dalah, and Bethlehem -- twelve
cities with their villages.
'''
"16" = ''':sup:`16` This is the inheritance of the tribe of Zeb'ulun, according to its
families -- these cities with their villages.
'''
"17" = ''':sup:`17` The fourth lot came out for Is'sachar, for the tribe of Is'sachar,
according to its families.
'''
"18" = ''':sup:`18` Its territory included Jezreel, Chesul'loth, Shunem,
'''
"19" = ''':sup:`19` Haph'ara-im, Shion, Ana'harath,
'''
"20" = ''':sup:`20` Rabbith, Kish'ion, Ebez,
'''
"21" = ''':sup:`21` Remeth, En-gan'nim, En-had'dah, Beth-paz'zez;
'''
"22" = ''':sup:`22` the boundary also touches Tabor, Shahazu'mah, and Beth-she'mesh,
and its boundary ends at the Jordan -- sixteen cities with their
villages.
'''
"23" = ''':sup:`23` This is the inheritance of the tribe of Is'sachar, according to its
families -- the cities with their villages.
'''
"24" = ''':sup:`24` The fifth lot came out for the tribe of Asher according to its
families.
'''
"25" = ''':sup:`25` Its territory included Helkath, Hali, Beten, Ach'shaph,
'''
"26" = ''':sup:`26` Allam'melech, Amad, and Mishal; on the west it touches Carmel and
Shihor-lib'nath,
'''
"27" = ''':sup:`27` then it turns eastward, it goes to Beth-dagon, and touches Zeb'ulun
and the valley of Iph'tahel northward to Beth-emek and Nei'el; then it
continues in the north to Cabul,
'''
"28" = ''':sup:`28` Ebron, Rehob, Hammon, Kanah, as far as Sidon the Great;
'''
"29" = ''':sup:`29` then the boundary turns to Ramah, reaching to the fortified city of
Tyre; then the boundary turns to Hosah, and it ends at the sea;
Mahalab, Achzib,
'''
"30" = ''':sup:`30` Ummah, Aphek and Rehob -- twenty-two cities with their villages.
'''
"31" = ''':sup:`31` This is the inheritance of the tribe of Asher according to its
families -- these cities with their villages.
'''
"32" = ''':sup:`32` The sixth lot came out for the tribe of Naph'tali, for the tribe of
Naph'tali, according to its families.
'''
"33" = ''':sup:`33` And its boundary ran from Heleph, from the oak in Za-anan'nim, and
Ad'ami-nekeb, and Jabneel, as far as Lakkum; and it ended at the
Jordan;
'''
"34" = ''':sup:`34` then the boundary turns westward to Az'noth-tabor, and goes from
there to Hukkok, touching Zeb'ulun at the south, and Asher on the west,
and Judah on the east at the Jordan.
'''
"35" = ''':sup:`35` The fortified cities are Ziddim, Zer, Hammath, Rakkath,
Chin'nereth,
'''
"36" = ''':sup:`36` Ad'amah, Ramah, Hazor,
'''
"37" = ''':sup:`37` Kedesh, Ed're-i, En-ha'zor,
'''
"38" = ''':sup:`38` Yiron, Mig'dal-el, Horem, Beth-anath, and Beth-she'mesh -- nineteen
cities with their villages.
'''
"39" = ''':sup:`39` This is the inheritance of the tribe of Naph'tali according to its
families -- the cities with their villages.
'''
"40" = ''':sup:`40` The seventh lot came out for the tribe of Dan, according to its
families.
'''
"41" = ''':sup:`41` And the territory of its inheritance included Zorah, Esh'ta-ol,
Ir-she'mesh,
'''
"42" = ''':sup:`42` Sha-alab'bin, Ai'jalon, Ithlah,
'''
"43" = ''':sup:`43` Elon, Timnah, Ekron,
'''
"44" = ''':sup:`44` El'tekeh, Gib'bethon, Ba'alath,
'''
"45" = ''':sup:`45` Jehud, Bene-be'rak, Gath-rim'mon,
'''
"46" = ''':sup:`46` and Me-jar'kon and Rakkon with the territory over against Joppa.
'''
"47" = ''':sup:`47` When the territory of the Danites was lost to them, the Danites
went up and fought against Leshem, and after capturing it and putting
it to the sword they took possession of it and settled in it, calling
Leshem, Dan, after the name of Dan their ancestor.
'''
"48" = ''':sup:`48` This is the inheritance of the tribe of Dan, according to their
families -- these cities with their villages.
'''
"49" = ''':sup:`49` When they had finished distributing the several territories of the
land as inheritances, the people of Israel gave an inheritance among
them to Joshua the son of Nun.
'''
"50" = ''':sup:`50` By command of the LORD they gave him the city which he asked,
Tim'nath-se'rah in the hill country of E'phraim; and he rebuilt the
city, and settled in it.
'''
"51" = ''':sup:`51` These are the inheritances which Elea'zar the priest and Joshua the
son of Nun and the heads of the fathers' houses of the tribes of the
people of Israel distributed by lot at Shiloh before the LORD, at the
door of the tent of meeting. So they finished dividing the land.
'''
