[104]
"1" = ''':sup:`1` Bless the LORD, O my soul! O LORD my God, thou art very great! Thou
art clothed with honor and majesty,
'''
"2" = ''':sup:`2` who coverest thyself with light as with a garment, who hast
stretched out the heavens like a tent,
'''
"3" = ''':sup:`3` who hast laid the beams of thy chambers on the waters, who makest
the clouds thy chariot, who ridest on the wings of the wind,
'''
"4" = ''':sup:`4` who makest the winds thy messengers, fire and flame thy ministers.
'''
"5" = ''':sup:`5` Thou didst set the earth on its foundations, so that it should never
be shaken.
'''
"6" = ''':sup:`6` Thou didst cover it with the deep as with a garment; the waters
stood above the mountains.
'''
"7" = ''':sup:`7` At thy rebuke they fled; at the sound of thy thunder they took to
flight.
'''
"8" = ''':sup:`8` The mountains rose, the valleys sank down to the place which thou
didst appoint for them.
'''
"9" = ''':sup:`9` Thou didst set a bound which they should not pass, so that they
might not again cover the earth.
'''
"10" = ''':sup:`10` Thou makest springs gush forth in the valleys; they flow between
the hills,
'''
"11" = ''':sup:`11` they give drink to every beast of the field; the wild asses quench
their thirst.
'''
"12" = ''':sup:`12` By them the birds of the air have their habitation; they sing among
the branches.
'''
"13" = ''':sup:`13` From thy lofty abode thou waterest the mountains; the earth is
satisfied with the fruit of thy work.
'''
"14" = ''':sup:`14` Thou dost cause the grass to grow for the cattle, and plants for
man to cultivate, that he may bring forth food from the earth,
'''
"15" = ''':sup:`15` and wine to gladden the heart of man, oil to make his face shine,
and bread to strengthen man's heart.
'''
"16" = ''':sup:`16` The trees of the LORD are watered abundantly, the cedars of Lebanon
which he planted.
'''
"17" = ''':sup:`17` In them the birds build their nests; the stork has her home in the
fir trees.
'''
"18" = ''':sup:`18` The high mountains are for the wild goats; the rocks are a refuge
for the badgers.
'''
"19" = ''':sup:`19` Thou hast made the moon to mark the seasons; the sun knows its time
for setting.
'''
"20" = ''':sup:`20` Thou makest darkness, and it is night, when all the beasts of the
forest creep forth.
'''
"21" = ''':sup:`21` The young lions roar for their prey, seeking their food from God.
'''
"22" = ''':sup:`22` When the sun rises, they get them away and lie down in their dens.
'''
"23" = ''':sup:`23` Man goes forth to his work and to his labor until the evening.
'''
"24" = ''':sup:`24` O LORD, how manifold are thy works! In wisdom hast thou made them
all; the earth is full of thy creatures.
'''
"25" = ''':sup:`25` Yonder is the sea, great and wide, which teems with things
innumerable, living things both small and great.
'''
"26" = ''':sup:`26` There go the ships, and Leviathan which thou didst form to sport in
it.
'''
"27" = ''':sup:`27` These all look to thee, to give them their food in due season.
'''
"28" = ''':sup:`28` When thou givest to them, they gather it up; when thou openest thy
hand, they are filled with good things.
'''
"29" = ''':sup:`29` When thou hidest thy face, they are dismayed; when thou takest away
their breath, they die and return to their dust.
'''
"30" = ''':sup:`30` When thou sendest forth thy Spirit, they are created; and thou
renewest the face of the ground.
'''
"31" = ''':sup:`31` May the glory of the LORD endure for ever, may the LORD rejoice in
his works,
'''
"32" = ''':sup:`32` who looks on the earth and it trembles, who touches the mountains
and they smoke!
'''
"33" = ''':sup:`33` I will sing to the LORD as long as I live; I will sing praise to my
God while I have being.
'''
"34" = ''':sup:`34` May my meditation be pleasing to him, for I rejoice in the LORD.
'''
"35" = ''':sup:`35` Let sinners be consumed from the earth, and let the wicked be no
more! Bless the LORD, O my soul! Praise the LORD!
'''
