[26]
"1" = ''':sup:`1` In the eleventh year, on the first day of the month, the word of the
LORD came to me:
'''
"2" = ''':sup:`2` "Son of man, because Tyre said concerning Jerusalem, `Aha, the gate
of the peoples is broken, it has swung open to me; I shall be
replenished, now that she is laid waste,'
'''
"3" = ''':sup:`3` therefore thus says the Lord GOD: Behold, I am against you, O Tyre,
and will bring up many nations against you, as the sea brings up its
waves.
'''
"4" = ''':sup:`4` They shall destroy the walls of Tyre, and break down her towers; and
I will scrape her soil from her, and make her a bare rock.
'''
"5" = ''':sup:`5` She shall be in the midst of the sea a place for the spreading of
nets; for I have spoken, says the Lord GOD; and she shall become a
spoil to the nations;
'''
"6" = ''':sup:`6` and her daughters on the mainland shall be slain by the sword. Then
they will know that I am the LORD.
'''
"7" = ''':sup:`7` "For thus says the Lord GOD: Behold, I will bring upon Tyre from the
north Nebuchadrez'zar king of Babylon, king of kings, with horses and
chariots, and with horsemen and a host of many soldiers.
'''
"8" = ''':sup:`8` He will slay with the sword your daughters on the mainland; he will
set up a siege wall against you, and throw up a mound against you, and
raise a roof of shields against you.
'''
"9" = ''':sup:`9` He will direct the shock of his battering rams against your walls,
and with his axes he will break down your towers.
'''
"10" = ''':sup:`10` His horses will be so many that their dust will cover you; your
walls will shake at the noise of the horsemen and wagons and chariots,
when he enters your gates as one enters a city which has been breached.
'''
"11" = ''':sup:`11` With the hoofs of his horses he will trample all your streets; he
will slay your people with the sword; and your mighty pillars will fall
to the ground.
'''
"12" = ''':sup:`12` They will make a spoil of your riches and a prey of your
merchandise; they will break down your walls and destroy your pleasant
houses; your stones and timber and soil they will cast into the midst
of the waters.
'''
"13" = ''':sup:`13` And I will stop the music of your songs, and the sound of your
lyres shall be heard no more.
'''
"14" = ''':sup:`14` I will make you a bare rock; you shall be a place for the spreading
of nets; you shall never be rebuilt; for I the LORD have spoken, says
the Lord GOD.
'''
"15" = ''':sup:`15` "Thus says the Lord GOD to Tyre: Will not the coastlands shake at
the sound of your fall, when the wounded groan, when slaughter is made
in the midst of you?
'''
"16" = ''':sup:`16` Then all the princes of the sea will step down from their thrones,
and remove their robes, and strip off their embroidered garments; they
will clothe themselves with trembling; they will sit upon the ground
and tremble every moment, and be appalled at you.
'''
"17" = ''':sup:`17` And they will raise a lamentation over you, and say to you, `How
you have vanished from the seas, O city renowned, that was mighty on
the sea, you and your inhabitants, who imposed your terror on all the
mainland!
'''
"18" = ''':sup:`18` Now the isles tremble on the day of your fall; yea, the isles that
are in the sea are dismayed at your passing.'
'''
"19" = ''':sup:`19` "For thus says the Lord GOD: When I make you a city laid waste,
like the cities that are not inhabited, when I bring up the deep over
you, and the great waters cover you,
'''
"20" = ''':sup:`20` then I will thrust you down with those who descend into the Pit, to
the people of old, and I will make you to dwell in the nether world,
among primeval ruins, with those who go down to the Pit, so that you
will not be inhabited or have a place in the land of the living.
'''
"21" = ''':sup:`21` I will bring you to a dreadful end, and you shall be no more;
though you be sought for, you will never be found again, says the Lord
GOD."
'''
