[98]
"1" = ''':sup:`1` O sing to the LORD a new song, for he has done marvelous things! His
right hand and his holy arm have gotten him victory.
'''
"2" = ''':sup:`2` The LORD has made known his victory, he has revealed his vindication
in the sight of the nations.
'''
"3" = ''':sup:`3` He has remembered his steadfast love and faithfulness to the house
of Israel. All the ends of the earth have seen the victory of our God.
'''
"4" = ''':sup:`4` Make a joyful noise to the LORD, all the earth; break forth into
joyous song and sing praises!
'''
"5" = ''':sup:`5` Sing praises to the LORD with the lyre, with the lyre and the sound
of melody!
'''
"6" = ''':sup:`6` With trumpets and the sound of the horn make a joyful noise before
the King, the LORD!
'''
"7" = ''':sup:`7` Let the sea roar, and all that fills it; the world and those who
dwell in it!
'''
"8" = ''':sup:`8` Let the floods clap their hands; let the hills sing for joy together
'''
"9" = ''':sup:`9` before the LORD, for he comes to judge the earth. He will judge the
world with righteousness, and the peoples with equity.
'''
