[28]
"1" = ''':sup:`1` Now after the sabbath, toward the dawn of the first day of the week,
Mary Mag'dalene and the other Mary went to see the sepulchre.
'''
"2" = ''':sup:`2` And behold, there was a great earthquake; for an angel of the Lord
descended from heaven and came and rolled back the stone, and sat upon
it.
'''
"3" = ''':sup:`3` His appearance was like lightning, and his raiment white as snow.
'''
"4" = ''':sup:`4` And for fear of him the guards trembled and became like dead men.
'''
"5" = ''':sup:`5` But the angel said to the women, "Do not be afraid; for I know that
you seek Jesus who was crucified.
'''
"6" = ''':sup:`6` He is not here; for he has risen, as he said. Come, see the place
where he lay.
'''
"7" = ''':sup:`7` Then go quickly and tell his disciples that he has risen from the
dead, and behold, he is going before you to Galilee; there you will see
him. Lo, I have told you."
'''
"8" = ''':sup:`8` So they departed quickly from the tomb with fear and great joy, and
ran to tell his disciples.
'''
"9" = ''':sup:`9` And behold, Jesus met them and said, "Hail!" And they came up and
took hold of his feet and worshiped him.
'''
"10" = ''':sup:`10` Then Jesus said to them, "Do not be afraid; go and tell my brethren
to go to Galilee, and there they will see me."
'''
"11" = ''':sup:`11` While they were going, behold, some of the guard went into the city
and told the chief priests all that had taken place.
'''
"12" = ''':sup:`12` And when they had assembled with the elders and taken counsel, they
gave a sum of money to the soldiers
'''
"13" = ''':sup:`13` and said, "Tell people, `His disciples came by night and stole him
away while we were asleep.'
'''
"14" = ''':sup:`14` And if this comes to the governor's ears, we will satisfy him and
keep you out of trouble."
'''
"15" = ''':sup:`15` So they took the money and did as they were directed; and this
story has been spread among the Jews to this day.
'''
"16" = ''':sup:`16` Now the eleven disciples went to Galilee, to the mountain to which
Jesus had directed them.
'''
"17" = ''':sup:`17` And when they saw him they worshiped him; but some doubted.
'''
"18" = ''':sup:`18` And Jesus came and said to them, "All authority in heaven and on
earth has been given to me.
'''
"19" = ''':sup:`19` Go therefore and make disciples of all nations, baptizing them in
the name of the Father and of the Son and of the Holy Spirit,
'''
"20" = ''':sup:`20` teaching them to observe all that I have commanded you; and lo, I
am with you always, to the close of the age."
'''
