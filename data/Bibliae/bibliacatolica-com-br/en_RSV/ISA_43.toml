[43]
"1" = ''':sup:`1` But now thus says the LORD, he who created you, O Jacob, he who
formed you, O Israel: "Fear not, for I have redeemed you; I have called
you by name, you are mine.
'''
"2" = ''':sup:`2` When you pass through the waters I will be with you; and through the
rivers, they shall not overwhelm you; when you walk through fire you
shall not be burned, and the flame shall not consume you.
'''
"3" = ''':sup:`3` For I am the LORD your God, the Holy One of Israel, your Savior. I
give Egypt as your ransom, Ethiopia and Seba in exchange for you.
'''
"4" = ''':sup:`4` Because you are precious in my eyes, and honored, and I love you, I
give men in return for you, peoples in exchange for your life.
'''
"5" = ''':sup:`5` Fear not, for I am with you; I will bring your offspring from the
east, and from the west I will gather you;
'''
"6" = ''':sup:`6` I will say to the north, Give up, and to the south, Do not withhold;
bring my sons from afar and my daughters from the end of the earth,
'''
"7" = ''':sup:`7` every one who is called by my name, whom I created for my glory,
whom I formed and made."
'''
"8" = ''':sup:`8` Bring forth the people who are blind, yet have eyes, who are deaf,
yet have ears!
'''
"9" = ''':sup:`9` Let all the nations gather together, and let the peoples assemble.
Who among them can declare this, and show us the former things? Let
them bring their witnesses to justify them, and let them hear and say,
It is true.
'''
"10" = ''':sup:`10` "You are my witnesses," says the LORD, "and my servant whom I have
chosen, that you may know and believe me and understand that I am He.
Before me no god was formed, nor shall there be any after me.
'''
"11" = ''':sup:`11` I, I am the LORD, and besides me there is no savior.
'''
"12" = ''':sup:`12` I declared and saved and proclaimed, when there was no strange god
among you; and you are my witnesses," says the LORD.
'''
"13" = ''':sup:`13` "I am God, and also henceforth I am He; there is none who can
deliver from my hand; I work and who can hinder it?"
'''
"14" = ''':sup:`14` Thus says the LORD, your Redeemer, the Holy One of Israel: "For
your sake I will send to Babylon and break down all the bars, and the
shouting of the Chalde'ans will be turned to lamentations.
'''
"15" = ''':sup:`15` I am the LORD, your Holy One, the Creator of Israel, your King."
'''
"16" = ''':sup:`16` Thus says the LORD, who makes a way in the sea, a path in the
mighty waters,
'''
"17" = ''':sup:`17` who brings forth chariot and horse, army and warrior; they lie
down, they cannot rise, they are extinguished, quenched like a wick:
'''
"18" = ''':sup:`18` "Remember not the former things, nor consider the things of old.
'''
"19" = ''':sup:`19` Behold, I am doing a new thing; now it springs forth, do you not
perceive it? I will make a way in the wilderness and rivers in the
desert.
'''
"20" = ''':sup:`20` The wild beasts will honor me, the jackals and the ostriches; for I
give water in the wilderness, rivers in the desert, to give drink to my
chosen people,
'''
"21" = ''':sup:`21` the people whom I formed for myself that they might declare my
praise.
'''
"22" = ''':sup:`22` "Yet you did not call upon me, O Jacob; but you have been weary of
me, O Israel!
'''
"23" = ''':sup:`23` You have not brought me your sheep for burnt offerings, or honored
me with your sacrifices. I have not burdened you with offerings, or
wearied you with frankincense.
'''
"24" = ''':sup:`24` You have not bought me sweet cane with money, or satisfied me with
the fat of your sacrifices. But you have burdened me with your sins,
you have wearied me with your iniquities.
'''
"25" = ''':sup:`25` "I, I am He who blots out your transgressions for my own sake, and
I will not remember your sins.
'''
"26" = ''':sup:`26` Put me in remembrance, let us argue together; set forth your case,
that you may be proved right.
'''
"27" = ''':sup:`27` Your first father sinned, and your mediators transgressed against
me.
'''
"28" = ''':sup:`28` Therefore I profaned the princes of the sanctuary, I delivered
Jacob to utter destruction and Israel to reviling.
'''
