[2]
"1" = ''':sup:`1` "`So the Lord confirmed his word, which he spoke against us, and
against our judges who judged Israel, and against our kings and against
our princes and against the men of Israel and Judah.
'''
"2" = ''':sup:`2` Under the whole heaven there has not been done the like of what he
has done in Jerusalem, in accordance with what is written in the law of
Moses,
'''
"3" = ''':sup:`3` that we should eat, one the flesh of his son and another the flesh
of his daughter.
'''
"4" = ''':sup:`4` And he gave them into subjection to all the kingdoms around us, to
be a reproach and a desolation among all the surrounding peoples, where
the Lord has scattered them.
'''
"5" = ''':sup:`5` They were brought low and not raised up, because we sinned against
the Lord our God, in not heeding his voice.
'''
"6" = ''':sup:`6` "`Righteousness belongs to the Lord our God, but confusion of face
to us and our fathers, as at this day.
'''
"7" = ''':sup:`7` All those calamities with which the Lord threatened us have come
upon us.
'''
"8" = ''':sup:`8` Yet we have not entreated the favor of the Lord by turning away,
each of us, from the thoughts of his wicked heart.
'''
"9" = ''':sup:`9` And the Lord has kept the calamities ready, and the Lord has brought
them upon us, for the Lord is righteous in all his works which he has
commanded us to do.
'''
"10" = ''':sup:`10` Yet we have not obeyed his voice, to walk in the statutes of the
Lord which he set before us.
'''
"11" = ''':sup:`11` "`And now, O Lord God of Israel, who didst bring thy people out of
the land of Egypt with a mighty hand and with signs and wonders and
with great power and outstretched arm, and hast made thee a name, as at
this day,
'''
"12" = ''':sup:`12` we have sinned, we have been ungodly, we have done wrong, O Lord
our God, against all thy ordinances.
'''
"13" = ''':sup:`13` Let thy anger turn away from us, for we are left, few in number,
among the nations where thou hast scattered us.
'''
"14" = ''':sup:`14` Hear, O Lord, our prayer and our supplication, and for thy own sake
deliver us, and grant us favor in the sight of those who have carried
us into exile;
'''
"15" = ''':sup:`15` that all the earth may know that thou art the Lord our God, for
Israel and his descendants are called by thy name.
'''
"16" = ''':sup:`16` O Lord, look down from thy holy habitation, and consider us.
Incline thy ear, O Lord, and hear;
'''
"17" = ''':sup:`17` open thy eyes, O Lord, and see; for the dead who are in Hades,
whose spirit has been taken from their bodies, will not ascribe glory
or justice to the Lord,
'''
"18" = ''':sup:`18` but the person that is greatly distressed, that goes about bent
over and feeble, and the eyes that are failing, and the person that
hungers, will ascribe to thee glory and righteousness, O Lord.
'''
"19" = ''':sup:`19` For it is not because of any righteous deeds of our fathers or our
kings that we bring before thee our prayer for mercy, O Lord our God.
'''
"20" = ''':sup:`20` For thou hast sent thy anger and thy wrath upon us, as thou didst
declare by thy servants the prophets, saying:
'''
"21" = ''':sup:`21` "Thus says the Lord: Bend your shoulders and serve the king of
Babylon, and you will remain in the land which I gave to your fathers.
'''
"22" = ''':sup:`22` But if you will not obey the voice of the Lord and will not serve
the king of Babylon,
'''
"23" = ''':sup:`23` I will make to cease from the cities of Judah and from the region
about Jerusalem the voice of mirth and the voice of gladness, the voice
of the bridegroom and the voice of the bride, and the whole land will
be a desolation without inhabitants."
'''
"24" = ''':sup:`24` "`But we did not obey thy voice, to serve the king of Babylon; and
thou hast confirmed thy words, which thou didst speak by thy servants
the prophets, that the bones of our kings and the bones of our fathers
would be brought out of their graves;
'''
"25" = ''':sup:`25` and behold, they have been cast out to the heat of day and the
frost of night. They perished in great misery, by famine and sword and
pestilence.
'''
"26" = ''':sup:`26` And the house which is called by thy name thou hast made as it is
today, because of the wickedness of the house of Israel and the house
of Judah.
'''
"27" = ''':sup:`27` "`Yet thou hast dealt with us, O Lord our God, in all thy kindness
and in all thy great compassion,
'''
"28" = ''':sup:`28` as thou didst speak by thy servant Moses on the day when thou didst
command him to write thy law in the presence of the people of Israel,
saying,
'''
"29" = ''':sup:`29` "If you will not obey my voice, this very great multitude will
surely turn into a small number among the nations, where I will scatter
them.
'''
"30" = ''':sup:`30` For I know that they will not obey me, for they are a stiff-necked
people. But in the land of their exile they will come to themselves,
'''
"31" = ''':sup:`31` and they will know that I am the Lord their God. I will give them a
heart that obeys and ears that hear;
'''
"32" = ''':sup:`32` and they will praise me in the land of their exile, and will
remember my name,
'''
"33" = ''':sup:`33` and will turn from their stubbornness and their wicked deeds; for
they will remember the ways of their fathers, who sinned before the
Lord.
'''
"34" = ''':sup:`34` I will bring them again into the land which I swore to give to
their fathers, to Abraham and to Isaac and to Jacob, and they will rule
over it; and I will increase them, and they will not be diminished.
'''
"35" = ''':sup:`35` I will make an everlasting covenant with them to be their God and
they shall be my people; and I will never again remove my people Israel
from the land which I have given them."
'''
