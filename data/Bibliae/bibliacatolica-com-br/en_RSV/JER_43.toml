[43]
"1" = ''':sup:`1` When Jeremiah finished speaking to all the people all these words of
the LORD their God, with which the LORD their God had sent him to them,
'''
"2" = ''':sup:`2` Azari'ah the son of Hoshai'ah and Joha'nan the son of Kare'ah and
all the insolent men said to Jeremiah, "You are telling a lie. The LORD
our God did not send you to say, `Do not go to Egypt to live there';
'''
"3" = ''':sup:`3` but Baruch the son of Neri'ah has set you against us, to deliver us
into the hand of the Chalde'ans, that they may kill us or take us into
exile in Babylon."
'''
"4" = ''':sup:`4` So Joha'nan the son of Kare'ah and all the commanders of the forces
and all the people did not obey the voice of the LORD, to remain in the
land of Judah.
'''
"5" = ''':sup:`5` But Joha'nan the son of Kare'ah and all the commanders of the forces
took all the remnant of Judah who had returned to live in the land of
Judah from all the nations to which they had been driven --
'''
"6" = ''':sup:`6` the men, the women, the children, the princesses, and every person
whom Nebu'zarad'an the captain of the guard had left with Gedali'ah the
son of Ahi'kam, son of Shaphan; also Jeremiah the prophet and Baruch
the son of Neri'ah.
'''
"7" = ''':sup:`7` And they came into the land of Egypt, for they did not obey the
voice of the LORD. And they arrived at Tah'panhes.
'''
"8" = ''':sup:`8` Then the word of the LORD came to Jeremiah in Tah'panhes:
'''
"9" = ''':sup:`9` "Take in your hands large stones, and hide them in the mortar in the
pavement which is at the entrance to Pharaoh's palace in Tah'panhes, in
the sight of the men of Judah,
'''
"10" = ''':sup:`10` and say to them, `Thus says the LORD of hosts, the God of Israel:
Behold, I will send and take Nebuchadrez'zar the king of Babylon, my
servant, and he will set his throne above these stones which I have
hid, and he will spread his royal canopy over them.
'''
"11" = ''':sup:`11` He shall come and smite the land of Egypt, giving to the pestilence
those who are doomed to the pestilence, to captivity those who are
doomed to captivity, and to the sword those who are doomed to the
sword.
'''
"12" = ''':sup:`12` He shall kindle a fire in the temples of the gods of Egypt; and he
shall burn them and carry them away captive; and he shall clean the
land of Egypt, as a shepherd cleans his cloak of vermin; and he shall
go away from there in peace.
'''
"13" = ''':sup:`13` He shall break the obelisks of Heliop'olis which is in the land of
Egypt; and the temples of the gods of Egypt he shall burn with fire.'"
'''
