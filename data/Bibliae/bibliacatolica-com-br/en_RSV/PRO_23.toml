[23]
"1" = ''':sup:`1` When you sit down to eat with a ruler, observe carefully what is
before you;
'''
"2" = ''':sup:`2` and put a knife to your throat if you are a man given to appetite.
'''
"3" = ''':sup:`3` Do not desire his delicacies, for they are deceptive food.
'''
"4" = ''':sup:`4` Do not toil to acquire wealth; be wise enough to desist.
'''
"5" = ''':sup:`5` When your eyes light upon it, it is gone; for suddenly it takes to
itself wings, flying like an eagle toward heaven.
'''
"6" = ''':sup:`6` Do not eat the bread of a man who is stingy; do not desire his
delicacies;
'''
"7" = ''':sup:`7` for he is like one who is inwardly reckoning. "Eat and drink!" he
says to you; but his heart is not with you.
'''
"8" = ''':sup:`8` You will vomit up the morsels which you have eaten, and waste your
pleasant words.
'''
"9" = ''':sup:`9` Do not speak in the hearing of a fool, for he will despise the
wisdom of your words.
'''
"10" = ''':sup:`10` Do not remove an ancient landmark or enter the fields of the
fatherless;
'''
"11" = ''':sup:`11` for their Redeemer is strong; he will plead their cause against
you.
'''
"12" = ''':sup:`12` Apply your mind to instruction and your ear to words of knowledge.
'''
"13" = ''':sup:`13` Do not withhold discipline from a child; if you beat him with a
rod, he will not die.
'''
"14" = ''':sup:`14` If you beat him with the rod you will save his life from Sheol.
'''
"15" = ''':sup:`15` My son, if your heart is wise, my heart too will be glad.
'''
"16" = ''':sup:`16` My soul will rejoice when your lips speak what is right.
'''
"17" = ''':sup:`17` Let not your heart envy sinners, but continue in the fear of the
LORD all the day.
'''
"18" = ''':sup:`18` Surely there is a future, and your hope will not be cut off.
'''
"19" = ''':sup:`19` Hear, my son, and be wise, and direct your mind in the way.
'''
"20" = ''':sup:`20` Be not among winebibbers, or among gluttonous eaters of meat;
'''
"21" = ''':sup:`21` for the drunkard and the glutton will come to poverty, and
drowsiness will clothe a man with rags.
'''
"22" = ''':sup:`22` Hearken to your father who begot you, and do not despise your
mother when she is old.
'''
"23" = ''':sup:`23` Buy truth, and do not sell it; buy wisdom, instruction, and
understanding.
'''
"24" = ''':sup:`24` The father of the righteous will greatly rejoice; he who begets a
wise son will be glad in him.
'''
"25" = ''':sup:`25` Let your father and mother be glad, let her who bore you rejoice.
'''
"26" = ''':sup:`26` My son, give me your heart, and let your eyes observe my ways.
'''
"27" = ''':sup:`27` For a harlot is a deep pit; an adventuress is a narrow well.
'''
"28" = ''':sup:`28` She lies in wait like a robber and increases the faithless among
men.
'''
"29" = ''':sup:`29` Who has woe? Who has sorrow? Who has strife? Who has complaining?
Who has wounds without cause? Who has redness of eyes?
'''
"30" = ''':sup:`30` Those who tarry long over wine, those who go to try mixed wine.
'''
"31" = ''':sup:`31` Do not look at wine when it is red, when it sparkles in the cup and
goes down smoothly.
'''
"32" = ''':sup:`32` At the last it bites like a serpent, and stings like an adder.
'''
"33" = ''':sup:`33` Your eyes will see strange things, and your mind utter perverse
things.
'''
"34" = ''':sup:`34` You will be like one who lies down in the midst of the sea, like
one who lies on the top of a mast.
'''
"35" = ''':sup:`35` "They struck me," you will say, "but I was not hurt; they beat me,
but I did not feel it. When shall I awake? I will seek another drink."
'''
