[21]
"1" = ''':sup:`1` This is the word which came to Jeremiah from the LORD, when King
Zedeki'ah sent to him Pashhur the son of Malchi'ah and Zephani'ah the
priest, the son of Ma-asei'ah, saying,
'''
"2" = ''':sup:`2` "Inquire of the LORD for us, for Nebuchadrez'zar king of Babylon is
making war against us; perhaps the LORD will deal with us according to
all his wonderful deeds, and will make him withdraw from us."
'''
"3" = ''':sup:`3` Then Jeremiah said to them:
'''
"4" = ''':sup:`4` "Thus you shall say to Zedeki'ah, `Thus says the LORD, the God of
Israel: Behold, I will turn back the weapons of war which are in your
hands and with which you are fighting against the king of Babylon and
against the Chalde'ans who are besieging you outside the walls; and I
will bring them together into the midst of this city.
'''
"5" = ''':sup:`5` I myself will fight against you with outstretched hand and strong
arm, in anger, and in fury, and in great wrath.
'''
"6" = ''':sup:`6` And I will smite the inhabitants of this city, both man and beast;
they shall die of a great pestilence.
'''
"7" = ''':sup:`7` Afterward, says the LORD, I will give Zedeki'ah king of Judah, and
his servants, and the people in this city who survive the pestilence,
sword, and famine, into the hand of Nebuchadrez'zar king of Babylon and
into the hand of their enemies, into the hand of those who seek their
lives. He shall smite them with the edge of the sword; he shall not
pity them, or spare them, or have compassion.'
'''
"8" = ''':sup:`8` "And to this people you shall say: `Thus says the LORD: Behold, I
set before you the way of life and the way of death.
'''
"9" = ''':sup:`9` He who stays in this city shall die by the sword, by famine, and by
pestilence; but he who goes out and surrenders to the Chalde'ans who
are besieging you shall live and shall have his life as a prize of war.
'''
"10" = ''':sup:`10` For I have set my face against this city for evil and not for good,
says the LORD: it shall be given into the hand of the king of Babylon,
and he shall burn it with fire.'
'''
"11" = ''':sup:`11` "And to the house of the king of Judah say, `Hear the word of the
LORD,
'''
"12" = ''':sup:`12` O house of David! Thus says the LORD: "`Execute justice in the
morning, and deliver from the hand of the oppressor him who has been
robbed, lest my wrath go forth like fire, and burn with none to quench
it, because of your evil doings.'"
'''
"13" = ''':sup:`13` "Behold, I am against you, O inhabitant of the valley, O rock of
the plain, says the LORD; you who say, `Who shall come down against us,
or who shall enter our habitations?'
'''
"14" = ''':sup:`14` I will punish you according to the fruit of your doings, says the
LORD; I will kindle a fire in her forest, and it shall devour all that
is round about her."
'''
