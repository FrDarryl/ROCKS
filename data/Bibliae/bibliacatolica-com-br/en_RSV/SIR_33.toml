[33]
"1" = ''':sup:`1` If they make you master of the feast, do not exalt yourself; be
among them as one of them; take good care of them and then be seated;
'''
"2" = ''':sup:`2` when you have fulfilled your duties, take your place, that you may
be merry on their account and receive a wreath for your excellent
leadership.
'''
"3" = ''':sup:`3` Speak, you who are older, for it is fitting that you should, but
with accurate knowledge, and do not interrupt the music.
'''
"4" = ''':sup:`4` Where there is entertainment, do not pour out talk; do not display
your cleverness out of season.
'''
"5" = ''':sup:`5` A ruby seal in a setting of gold is a concert of music at a banquet
of wine.
'''
"6" = ''':sup:`6` A seal of emerald in a rich setting of gold is the melody of music
with good wine.
'''
"7" = ''':sup:`7` Speak, young man, if there is need of you, but no more than twice,
and only if asked.
'''
"8" = ''':sup:`8` Speak concisely, say much in few words; be as one who knows and yet
holds his tongue.
'''
"9" = ''':sup:`9` Among the great do not act as their equal; and when another is
speaking, do not babble.
'''
"10" = ''':sup:`10` Lightning speeds before the thunder, and approval precedes a modest
man.
'''
"11" = ''':sup:`11` Leave in good time and do not be the last; go home quickly and do
not linger.
'''
"12" = ''':sup:`12` Amuse yourself there, and do what you have in mind, but do not sin
through proud speech.
'''
"13" = ''':sup:`13` And for these things bless him who made you and satisfies you with
his good gifts.
'''
"14" = ''':sup:`14` He who fears the Lord will accept his discipline, and those who
rise early to seek him will find favor.
'''
"15" = ''':sup:`15` He who seeks the law will be filled with it, but the hypocrite will
stumble at it.
'''
"16" = ''':sup:`16` Those who fear the Lord will form true judgments, and like a light
they will kindle righteous deeds.
'''
"17" = ''':sup:`17` A sinful man will shun reproof, and will find a decision according
to his liking.
'''
"18" = ''':sup:`18` A man of judgment will not overlook an idea, and an insolent and
proud man will not cower in fear.
'''
"19" = ''':sup:`19` Do nothing without deliberation; and when you have acted, do not
regret it.
'''
"20" = ''':sup:`20` Do not go on a path full of hazards, and do not stumble over stony
ground.
'''
"21" = ''':sup:`21` Do not be overconfident on a smooth way,
'''
"22" = ''':sup:`22` and give good heed to your paths.
'''
"23" = ''':sup:`23` Guard yourself in every act, for this is the keeping of the
commandments.
'''
"24" = ''':sup:`24` He who believes the law gives heed to the commandments, and he who
trusts the Lord will not suffer loss.
'''
