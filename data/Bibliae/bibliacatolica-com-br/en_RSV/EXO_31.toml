[31]
"1" = ''':sup:`1` The LORD said to Moses,
'''
"2" = ''':sup:`2` "See, I have called by name Bez'alel the son of Uri, son of Hur, of
the tribe of Judah:
'''
"3" = ''':sup:`3` and I have filled him with the Spirit of God, with ability and
intelligence, with knowledge and all craftsmanship,
'''
"4" = ''':sup:`4` to devise artistic designs, to work in gold, silver, and bronze,
'''
"5" = ''':sup:`5` in cutting stones for setting, and in carving wood, for work in
every craft.
'''
"6" = ''':sup:`6` And behold, I have appointed with him Oho'liab, the son of
Ahis'amach, of the tribe of Dan; and I have given to all able men
ability, that they may make all that I have commanded you:
'''
"7" = ''':sup:`7` the tent of meeting, and the ark of the testimony, and the mercy
seat that is thereon, and all the furnishings of the tent,
'''
"8" = ''':sup:`8` the table and its utensils, and the pure lampstand with all its
utensils, and the altar of incense,
'''
"9" = ''':sup:`9` and the altar of burnt offering with all its utensils, and the laver
and its base,
'''
"10" = ''':sup:`10` and the finely worked garments, the holy garments for Aaron the
priest and the garments of his sons, for their service as priests,
'''
"11" = ''':sup:`11` and the anointing oil and the fragrant incense for the holy place.
According to all that I have commanded you they shall do."
'''
"12" = ''':sup:`12` And the LORD said to Moses,
'''
"13" = ''':sup:`13` "Say to the people of Israel, `You shall keep my sabbaths, for this
is a sign between me and you throughout your generations, that you may
know that I, the LORD, sanctify you.
'''
"14" = ''':sup:`14` You shall keep the sabbath, because it is holy for you; every one
who profanes it shall be put to death; whoever does any work on it,
that soul shall be cut off from among his people.
'''
"15" = ''':sup:`15` Six days shall work be done, but the seventh day is a sabbath of
solemn rest, holy to the LORD; whoever does any work on the sabbath day
shall be put to death.
'''
"16" = ''':sup:`16` Therefore the people of Israel shall keep the sabbath, observing
the sabbath throughout their generations, as a perpetual covenant.
'''
"17" = ''':sup:`17` It is a sign for ever between me and the people of Israel that in
six days the LORD made heaven and earth, and on the seventh day he
rested, and was refreshed.'"
'''
"18" = ''':sup:`18` And he gave to Moses, when he had made an end of speaking with him
upon Mount Sinai, the two tables of the testimony, tables of stone,
written with the finger of God.
'''
