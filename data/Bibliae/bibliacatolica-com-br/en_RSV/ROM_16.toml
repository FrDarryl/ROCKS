[16]
"1" = ''':sup:`1` I commend to you our sister Phoebe, a deaconess of the church at
Cen'chre-ae,
'''
"2" = ''':sup:`2` that you may receive her in the Lord as befits the saints, and help
her in whatever she may require from you, for she has been a helper of
many and of myself as well.
'''
"3" = ''':sup:`3` Greet Prisca and Aq'uila, my fellow workers in Christ Jesus,
'''
"4" = ''':sup:`4` who risked their necks for my life, to whom not only I but also all
the churches of the Gentiles give thanks;
'''
"5" = ''':sup:`5` greet also the church in their house. Greet my beloved Epae'netus,
who was the first convert in Asia for Christ.
'''
"6" = ''':sup:`6` Greet Mary, who has worked hard among you.
'''
"7" = ''':sup:`7` Greet Androni'cus and Ju'nias, my kinsmen and my fellow prisoners;
they are men of note among the apostles, and they were in Christ before
me.
'''
"8" = ''':sup:`8` Greet Amplia'tus, my beloved in the Lord.
'''
"9" = ''':sup:`9` Greet Urba'nus, our fellow worker in Christ, and my beloved Stachys.
'''
"10" = ''':sup:`10` Greet Apel'les, who is approved in Christ. Greet those who belong
to the family of Aristobu'lus.
'''
"11" = ''':sup:`11` Greet my kinsman Hero'dion. Greet those in the Lord who belong to
the family of Narcis'sus.
'''
"12" = ''':sup:`12` Greet those workers in the Lord, Tryphae'na and Trypho'sa. Greet
the beloved Persis, who has worked hard in the Lord.
'''
"13" = ''':sup:`13` Greet Rufus, eminent in the Lord, also his mother and mine.
'''
"14" = ''':sup:`14` Greet Asyn'critus, Phlegon, Hermes, Pat'robas, Hermas, and the
brethren who are with them.
'''
"15" = ''':sup:`15` Greet Philol'ogus, Julia, Nereus and his sister, and Olym'pas, and
all the saints who are with them.
'''
"16" = ''':sup:`16` Greet one another with a holy kiss. All the churches of Christ
greet you.
'''
"17" = ''':sup:`17` I appeal to you, brethren, to take note of those who create
dissensions and difficulties, in opposition to the doctrine which you
have been taught; avoid them.
'''
"18" = ''':sup:`18` For such persons do not serve our Lord Christ, but their own
appetites, and by fair and flattering words they deceive the hearts of
the simple-minded.
'''
"19" = ''':sup:`19` For while your obedience is known to all, so that I rejoice over
you, I would have you wise as to what is good and guileless as to what
is evil;
'''
"20" = ''':sup:`20` then the God of peace will soon crush Satan under your feet. The
grace of our Lord Jesus Christ be with you.
'''
"21" = ''':sup:`21` Timothy, my fellow worker, greets you; so do Lucius and Jason and
Sosip'ater, my kinsmen.
'''
"22" = ''':sup:`22` I Tertius, the writer of this letter, greet you in the Lord.
'''
"23" = ''':sup:`23` Ga'ius, who is host to me and to the whole church, greets you.
Eras'tus, the city treasurer, and our brother Quartus, greet you.
'''
"25" = ''':sup:`25` Now to him who is able to strengthen you according to my gospel and
the preaching of Jesus Christ, according to the revelation of the
mystery which was kept secret for long ages
'''
"26" = ''':sup:`26` but is now disclosed and through the prophetic writings is made
known to all nations, according to the command of the eternal God, to
bring about the obedience of faith --
'''
"27" = ''':sup:`27` to the only wise God be glory for evermore through Jesus Christ!
Amen.
'''
