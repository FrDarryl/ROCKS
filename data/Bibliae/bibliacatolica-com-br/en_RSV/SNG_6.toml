[6]
"1" = ''':sup:`1` Whither has your beloved gone, O fairest among women? Whither has
your beloved turned, that we may seek him with you?
'''
"2" = ''':sup:`2` My beloved has gone down to his garden, to the beds of spices, to
pasture his flock in the gardens, and to gather lilies.
'''
"3" = ''':sup:`3` I am my beloved's and my beloved is mine; he pastures his flock
among the lilies.
'''
"4" = ''':sup:`4` You are beautiful as Tirzah, my love, comely as Jerusalem, terrible
as an army with banners.
'''
"5" = ''':sup:`5` Turn away your eyes from me, for they disturb me -- Your hair is
like a flock of goats, moving down the slopes of Gilead.
'''
"6" = ''':sup:`6` Your teeth are like a flock of ewes, that have come up from the
washing, all of them bear twins, not one among them is bereaved.
'''
"7" = ''':sup:`7` Your cheeks are like halves of a pomegranate behind your veil.
'''
"8" = ''':sup:`8` There are sixty queens and eighty concubines, and maidens without
number.
'''
"9" = ''':sup:`9` My dove, my perfect one, is only one, the darling of her mother,
flawless to her that bore her. The maidens saw her and called her
happy; the queens and concubines also, and they praised her.
'''
"10" = ''':sup:`10` "Who is this that looks forth like the dawn, fair as the moon,
bright as the sun, terrible as an army with banners?"
'''
"11" = ''':sup:`11` I went down to the nut orchard, to look at the blossoms of the
valley, to see whether the vines had budded, whether the pomegranates
were in bloom.
'''
"12" = ''':sup:`12` Before I was aware, my fancy set me in a chariot beside my prince.
'''
"13" = ''':sup:`13` Return, return, O Shu'lammite, return, return, that we may look
upon you. Why should you look upon the Shu'lammite, as upon a dance
before two armies?
'''
"Notes" = '''
Notas de rodapé:
6:1 - The bride's friends ask where her beloved is, symbolizing the
collective longing for love and unity. This search represents the
universality of the loving experience, which resonates with everyone
6:2-3 - The bride reaffirms her union with the groom, highlighting the
depth of their relationship. This declaration of love is a celebration
6:4-9 - The groom praises his bride, comparing her to the beauty of
Jerusalem. This poetic language reflects the value and uniqueness of
love, and also symbolizes the relationship between God and His people
06:10 - The bride is described as “beautiful,” reflecting the idea that
love transforms and beautifies those in love. Inner beauty is enhanced
6:11-13 - The bride searches through her garden, symbolizing the
exploration of love and mutual discovery in the relationship. This
desire for intimacy is an essential aspect of true love (see also Song
'''
