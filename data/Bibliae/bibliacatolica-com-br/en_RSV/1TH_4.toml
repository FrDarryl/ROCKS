[4]
"1" = ''':sup:`1` Finally, brethren, we beseech and exhort you in the Lord Jesus, that
as you learned from us how you ought to live and to please God, just as
you are doing, you do so more and more.
'''
"2" = ''':sup:`2` For you know what instructions we gave you through the Lord Jesus.
'''
"3" = ''':sup:`3` For this is the will of God, your sanctification: that you abstain
from unchastity;
'''
"4" = ''':sup:`4` that each one of you know how to take a wife for himself in holiness
and honor,
'''
"5" = ''':sup:`5` not in the passion of lust like heathen who do not know God;
'''
"6" = ''':sup:`6` that no man transgress, and wrong his brother in this matter,
because the Lord is an avenger in all these things, as we solemnly
forewarned you.
'''
"7" = ''':sup:`7` For God has not called us for uncleanness, but in holiness.
'''
"8" = ''':sup:`8` Therefore whoever disregards this, disregards not man but God, who
gives his Holy Spirit to you.
'''
"9" = ''':sup:`9` But concerning love of the brethren you have no need to have any one
write to you, for you yourselves have been taught by God to love one
another;
'''
"10" = ''':sup:`10` and indeed you do love all the brethren throughout Macedo'nia. But
we exhort you, brethren, to do so more and more,
'''
"11" = ''':sup:`11` to aspire to live quietly, to mind your own affairs, and to work
with your hands, as we charged you;
'''
"12" = ''':sup:`12` so that you may command the respect of outsiders, and be dependent
on nobody.
'''
"13" = ''':sup:`13` But we would not have you ignorant, brethren, concerning those who
are asleep, that you may not grieve as others do who have no hope.
'''
"14" = ''':sup:`14` For since we believe that Jesus died and rose again, even so,
through Jesus, God will bring with him those who have fallen asleep.
'''
"15" = ''':sup:`15` For this we declare to you by the word of the Lord, that we who are
alive, who are left until the coming of the Lord, shall not precede
those who have fallen asleep.
'''
"16" = ''':sup:`16` For the Lord himself will descend from heaven with a cry of
command, with the archangel's call, and with the sound of the trumpet
of God. And the dead in Christ will rise first;
'''
"17" = ''':sup:`17` then we who are alive, who are left, shall be caught up together
with them in the clouds to meet the Lord in the air; and so we shall
always be with the Lord.
'''
"18" = ''':sup:`18` Therefore comfort one another with these words.
'''
