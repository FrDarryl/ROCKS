[115]
"1" = ''':sup:`1` Not to us, O LORD, not to us, but to thy name give glory, for the
sake of thy steadfast love and thy faithfulness!
'''
"2" = ''':sup:`2` Why should the nations say, "Where is their God?"
'''
"3" = ''':sup:`3` Our God is in the heavens; he does whatever he pleases.
'''
"4" = ''':sup:`4` Their idols are silver and gold, the work of men's hands.
'''
"5" = ''':sup:`5` They have mouths, but do not speak; eyes, but do not see.
'''
"6" = ''':sup:`6` They have ears, but do not hear; noses, but do not smell.
'''
"7" = ''':sup:`7` They have hands, but do not feel; feet, but do not walk; and they do
not make a sound in their throat.
'''
"8" = ''':sup:`8` Those who make them are like them; so are all who trust in them.
'''
"9" = ''':sup:`9` O Israel, trust in the LORD! He is their help and their shield.
'''
"10" = ''':sup:`10` O house of Aaron, put your trust in the LORD! He is their help and
their shield.
'''
"11" = ''':sup:`11` You who fear the LORD, trust in the LORD! He is their help and
their shield.
'''
"12" = ''':sup:`12` The LORD has been mindful of us; he will bless us; he will bless
the house of Israel; he will bless the house of Aaron;
'''
"13" = ''':sup:`13` he will bless those who fear the LORD, both small and great.
'''
"14" = ''':sup:`14` May the LORD give you increase, you and your children!
'''
"15" = ''':sup:`15` May you be blessed by the LORD, who made heaven and earth!
'''
"16" = ''':sup:`16` The heavens are the LORD's heavens, but the earth he has given to
the sons of men.
'''
"17" = ''':sup:`17` The dead do not praise the LORD, nor do any that go down into
silence.
'''
"18" = ''':sup:`18` But we will bless the LORD from this time forth and for evermore.
Praise the LORD!
'''
