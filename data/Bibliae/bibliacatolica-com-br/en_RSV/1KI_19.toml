[19]
"1" = ''':sup:`1` Ahab told Jez'ebel all that Eli'jah had done, and how he had slain
all the prophets with the sword.
'''
"2" = ''':sup:`2` Then Jez'ebel sent a messenger to Eli'jah, saying, "So may the gods
do to me, and more also, if I do not make your life as the life of one
of them by this time tomorrow."
'''
"3" = ''':sup:`3` Then he was afraid, and he arose and went for his life, and came to
Beer-sheba, which belongs to Judah, and left his servant there.
'''
"4" = ''':sup:`4` But he himself went a day's journey into the wilderness, and came
and sat down under a broom tree; and he asked that he might die,
saying, "It is enough; now, O LORD, take away my life; for I am no
better than my fathers."
'''
"5" = ''':sup:`5` And he lay down and slept under a broom tree; and behold, an angel
touched him, and said to him, "Arise and eat."
'''
"6" = ''':sup:`6` And he looked, and behold, there was at his head a cake baked on hot
stones and a jar of water. And he ate and drank, and lay down again.
'''
"7" = ''':sup:`7` And the angel of the LORD came again a second time, and touched him,
and said, "Arise and eat, else the journey will be too great for you."
'''
"8" = ''':sup:`8` And he arose, and ate and drank, and went in the strength of that
food forty days and forty nights to Horeb the mount of God.
'''
"9" = ''':sup:`9` And there he came to a cave, and lodged there; and behold, the word
of the LORD came to him, and he said to him, "What are you doing here,
Eli'jah?"
'''
"10" = ''':sup:`10` He said, "I have been very jealous for the LORD, the God of hosts;
for the people of Israel have forsaken thy covenant, thrown down thy
altars, and slain thy prophets with the sword; and I, even I only, am
left; and they seek my life, to take it away."
'''
"11" = ''':sup:`11` And he said, "Go forth, and stand upon the mount before the LORD."
And behold, the LORD passed by, and a great and strong wind rent the
mountains, and broke in pieces the rocks before the LORD, but the LORD
was not in the wind; and after the wind an earthquake, but the LORD was
not in the earthquake;
'''
"12" = ''':sup:`12` and after the earthquake a fire, but the LORD was not in the fire;
and after the fire a still small voice.
'''
"13" = ''':sup:`13` And when Eli'jah heard it, he wrapped his face in his mantle and
went out and stood at the entrance of the cave. And behold, there came
a voice to him, and said, "What are you doing here, Eli'jah?"
'''
"14" = ''':sup:`14` He said, "I have been very jealous for the LORD, the God of hosts;
for the people of Israel have forsaken thy covenant, thrown down thy
altars, and slain thy prophets with the sword; and I, even I only, am
left; and they seek my life, to take it away."
'''
"15" = ''':sup:`15` And the LORD said to him, "Go, return on your way to the wilderness
of Damascus; and when you arrive, you shall anoint Haz'ael to be king
over Syria;
'''
"16" = ''':sup:`16` and Jehu the son of Nimshi you shall anoint to be king over Israel;
and Eli'sha the son of Shaphat of A'bel-meho'lah you shall anoint to be
prophet in your place.
'''
"17" = ''':sup:`17` And him who escapes from the sword of Haz'ael shall Jehu slay; and
him who escapes from the sword of Jehu shall Eli'sha slay.
'''
"18" = ''':sup:`18` Yet I will leave seven thousand in Israel, all the knees that have
not bowed to Ba'al, and every mouth that has not kissed him."
'''
"19" = ''':sup:`19` So he departed from there, and found Eli'sha the son of Shaphat,
who was plowing, with twelve yoke of oxen before him, and he was with
the twelfth. Eli'jah passed by him and cast his mantle upon him.
'''
"20" = ''':sup:`20` And he left the oxen, and ran after Eli'jah, and said, "Let me kiss
my father and my mother, and then I will follow you." And he said to
him, "Go back again; for what have I done to you?"
'''
"21" = ''':sup:`21` And he returned from following him, and took the yoke of oxen, and
slew them, and boiled their flesh with the yokes of the oxen, and gave
it to the people, and they ate. Then he arose and went after Eli'jah,
and ministered to him.
'''
