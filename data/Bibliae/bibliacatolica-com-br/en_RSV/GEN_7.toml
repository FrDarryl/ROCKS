[7]
"1" = ''':sup:`1` Then the LORD said to Noah, "Go into the ark, you and all your
household, for I have seen that you are righteous before me in this
generation.
'''
"2" = ''':sup:`2` Take with you seven pairs of all clean animals, the male and his
mate; and a pair of the animals that are not clean, the male and his
mate;
'''
"3" = ''':sup:`3` and seven pairs of the birds of the air also, male and female, to
keep their kind alive upon the face of all the earth.
'''
"4" = ''':sup:`4` For in seven days I will send rain upon the earth forty days and
forty nights; and every living thing that I have made I will blot out
from the face of the ground."
'''
"5" = ''':sup:`5` And Noah did all that the LORD had commanded him.
'''
"6" = ''':sup:`6` Noah was six hundred years old when the flood of waters came upon
the earth.
'''
"7" = ''':sup:`7` And Noah and his sons and his wife and his sons' wives with him went
into the ark, to escape the waters of the flood.
'''
"8" = ''':sup:`8` Of clean animals, and of animals that are not clean, and of birds,
and of everything that creeps on the ground,
'''
"9" = ''':sup:`9` two and two, male and female, went into the ark with Noah, as God
had commanded Noah.
'''
"10" = ''':sup:`10` And after seven days the waters of the flood came upon the earth.
'''
"11" = ''':sup:`11` In the six hundredth year of Noah's life, in the second month, on
the seventeenth day of the month, on that day all the fountains of the
great deep burst forth, and the windows of the heavens were opened.
'''
"12" = ''':sup:`12` And rain fell upon the earth forty days and forty nights.
'''
"13" = ''':sup:`13` On the very same day Noah and his sons, Shem and Ham and Japheth,
and Noah's wife and the three wives of his sons with them entered the
ark,
'''
"14" = ''':sup:`14` they and every beast according to its kind, and all the cattle
according to their kinds, and every creeping thing that creeps on the
earth according to its kind, and every bird according to its kind,
every bird of every sort.
'''
"15" = ''':sup:`15` They went into the ark with Noah, two and two of all flesh in which
there was the breath of life.
'''
"16" = ''':sup:`16` And they that entered, male and female of all flesh, went in as God
had commanded him; and the LORD shut him in.
'''
"17" = ''':sup:`17` The flood continued forty days upon the earth; and the waters
increased, and bore up the ark, and it rose high above the earth.
'''
"18" = ''':sup:`18` The waters prevailed and increased greatly upon the earth; and the
ark floated on the face of the waters.
'''
"19" = ''':sup:`19` And the waters prevailed so mightily upon the earth that all the
high mountains under the whole heaven were covered;
'''
"20" = ''':sup:`20` the waters prevailed above the mountains, covering them fifteen
cubits deep.
'''
"21" = ''':sup:`21` And all flesh died that moved upon the earth, birds, cattle,
beasts, all swarming creatures that swarm upon the earth, and every
man;
'''
"22" = ''':sup:`22` everything on the dry land in whose nostrils was the breath of life
died.
'''
"23" = ''':sup:`23` He blotted out every living thing that was upon the face of the
ground, man and animals and creeping things and birds of the air; they
were blotted out from the earth. Only Noah was left, and those that
were with him in the ark.
'''
"24" = ''':sup:`24` And the waters prevailed upon the earth a hundred and fifty days.
'''
