[12]
"1" = ''':sup:`1` Remember also your Creator in the days of your youth, before the
evil days come, and the years draw nigh, when you will say, "I have no
pleasure in them";
'''
"2" = ''':sup:`2` before the sun and the light and the moon and the stars are darkened
and the clouds return after the rain;
'''
"3" = ''':sup:`3` in the day when the keepers of the house tremble, and the strong men
are bent, and the grinders cease because they are few, and those that
look through the windows are dimmed,
'''
"4" = ''':sup:`4` and the doors on the street are shut; when the sound of the grinding
is low, and one rises up at the voice of a bird, and all the daughters
of song are brought low;
'''
"5" = ''':sup:`5` they are afraid also of what is high, and terrors are in the way;
the almond tree blossoms, the grasshopper drags itself along and desire
fails; because man goes to his eternal home, and the mourners go about
the streets;
'''
"6" = ''':sup:`6` before the silver cord is snapped, or the golden bowl is broken, or
the pitcher is broken at the fountain, or the wheel broken at the
cistern,
'''
"7" = ''':sup:`7` and the dust returns to the earth as it was, and the spirit returns
to God who gave it.
'''
"8" = ''':sup:`8` Vanity of vanities, says the Preacher; all is vanity.
'''
"9" = ''':sup:`9` Besides being wise, the Preacher also taught the people knowledge,
weighing and studying and arranging proverbs with great care.
'''
"10" = ''':sup:`10` The Preacher sought to find pleasing words, and uprightly he wrote
words of truth.
'''
"11" = ''':sup:`11` The sayings of the wise are like goads, and like nails firmly fixed
are the collected sayings which are given by one Shepherd.
'''
"12" = ''':sup:`12` My son, beware of anything beyond these. Of making many books there
is no end, and much study is a weariness of the flesh.
'''
"13" = ''':sup:`13` The end of the matter; all has been heard. Fear God, and keep his
commandments; for this is the whole duty of man.
'''
"14" = ''':sup:`14` For God will bring every deed into judgment, with every secret
thing, whether good or evil.
'''
