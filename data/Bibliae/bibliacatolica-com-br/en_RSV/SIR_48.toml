[48]
"1" = ''':sup:`1` And after him Nathan rose up to prophesy in the days of David.
'''
"2" = ''':sup:`2` As the fat is selected from the peace offering, so David was
selected from the sons of Israel.
'''
"3" = ''':sup:`3` He played with lions as with young goats, and with bears as with
lambs of the flock.
'''
"4" = ''':sup:`4` In his youth did he not kill a giant, and take away reproach from
the people, when he lifted his hand with a stone in the sling and
struck down the boasting of Goliath?
'''
"5" = ''':sup:`5` For he appealed to the Lord, the Most High, and he gave him strength
in his right hand to slay a man mighty in war, to exalt the power of
his people.
'''
"6" = ''':sup:`6` So they glorified him for his ten thousands, and praised him for the
blessings of the Lord, when the glorious diadem was bestowed upon him.
'''
"7" = ''':sup:`7` For he wiped out his enemies on every side, and annihilated his
adversaries the Philistines; he crushed their power even to this day.
'''
"8" = ''':sup:`8` In all that he did he gave thanks to the Holy One, the Most High,
with ascriptions of glory; he sang praise with all his heart, and he
loved his Maker.
'''
"9" = ''':sup:`9` He placed singers before the altar, to make sweet melody with their
voices.
'''
"10" = ''':sup:`10` He gave beauty to the feasts, and arranged their times throughout
the year, while they praised God's holy name, and the sanctuary
resounded from early morning.
'''
"11" = ''':sup:`11` The Lord took away his sins, and exalted his power for ever; he
gave him the covenant of kings and a throne of glory in Israel.
'''
"12" = ''':sup:`12` After him rose up a wise son who fared amply because of him;
'''
"13" = ''':sup:`13` Solomon reigned in days of peace, and God gave him rest on every
side, that he might build a house for his name and prepare a sanctuary
to stand for ever.
'''
"14" = ''':sup:`14` How wise you became in your youth! You overflowed like a river with
understanding.
'''
"15" = ''':sup:`15` Your soul covered the earth, and you filled it with parables and
riddles.
'''
"16" = ''':sup:`16` Your name reached to far-off islands, and you were loved for your
peace.
'''
"17" = ''':sup:`17` For your songs and proverbs and parables, and for your
interpretations, the countries marveled at you.
'''
"18" = ''':sup:`18` In the name of the Lord God, who is called the God of Israel, you
gathered gold like tin and amassed silver like lead.
'''
"19" = ''':sup:`19` But you laid your loins beside women, and through your body you
were brought into subjection.
'''
"20" = ''':sup:`20` You put stain upon your honor, and defiled your posterity, so that
you brought wrath upon your children and they were grieved at your
folly,
'''
"21" = ''':sup:`21` so that the sovereignty was divided and a disobedient kingdom arose
out of Ephraim.
'''
"22" = ''':sup:`22` But the Lord will never give up his mercy, nor cause any of his
works to perish; he will never blot out the descendants of his chosen
one, nor destroy the posterity of him who loved him; so he gave a
remnant to Jacob, and to David a root of his stock.
'''
"23" = ''':sup:`23` Solomon rested with his fathers, and left behind him one of his
sons, ample in folly and lacking in understanding, Rehoboam, whose
policy caused the people to revolt. Also Jeroboam the son of Nebat, who
caused Israel to sin and gave to Ephraim a sinful way.
'''
"24" = ''':sup:`24` Their sins became exceedingly many, so as to remove them from their
land.
'''
"25" = ''':sup:`25` For they sought out every sort of wickedness, till vengeance came
upon them.
'''
