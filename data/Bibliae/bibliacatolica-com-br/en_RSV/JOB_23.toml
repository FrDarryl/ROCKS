"1" = ''':sup:`1` Then Job answered:
'''
"2" = ''':sup:`2` "Today also my complaint is bitter, his hand is heavy in spite of my
groaning.
'''
"3" = ''':sup:`3` Oh, that I knew where I might find him, that I might come even to
his seat!
'''
"4" = ''':sup:`4` I would lay my case before him and fill my mouth with arguments.
'''
"5" = ''':sup:`5` I would learn what he would answer me, and understand what he would
say to me.
'''
"6" = ''':sup:`6` Would he contend with me in the greatness of his power? No; he would
give heed to me.
'''
"7" = ''':sup:`7` There an upright man could reason with him, and I should be
acquitted for ever by my judge.
'''
"8" = ''':sup:`8` "Behold, I go forward, but he is not there; and backward, but I
cannot perceive him;
'''
"9" = ''':sup:`9` on the left hand I seek him, but I cannot behold him; I turn to the
right hand, but I cannot see him.
'''
"10" = ''':sup:`10` But he knows the way that I take; when he has tried me, I shall
come forth as gold.
'''
"11" = ''':sup:`11` My foot has held fast to his steps; I have kept his way and have
not turned aside.
'''
"12" = ''':sup:`12` I have not departed from the commandment of his lips; I have
treasured in my bosom the words of his mouth.
'''
"13" = ''':sup:`13` But he is unchangeable and who can turn him? What he desires, that
he does.
'''
"14" = ''':sup:`14` For he will complete what he appoints for me; and many such things
are in his mind.
'''
"15" = ''':sup:`15` Therefore I am terrified at his presence; when I consider, I am in
dread of him.
'''
"16" = ''':sup:`16` God has made my heart faint; the Almighty has terrified me;
'''
"17" = ''':sup:`17` for I am hemmed in by darkness, and thick darkness covers my face.
'''
