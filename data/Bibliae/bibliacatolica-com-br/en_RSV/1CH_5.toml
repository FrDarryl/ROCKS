[5]
"1" = ''':sup:`1` The sons of Reuben the first-born of Israel (for he was the
first-born; but because he polluted his father's couch, his birthright
was given to the sons of Joseph the son of Israel, so that he is not
enrolled in the genealogy according to the birthright;
'''
"2" = ''':sup:`2` though Judah became strong among his brothers and a prince was from
him, yet the birthright belonged to Joseph),
'''
"3" = ''':sup:`3` the sons of Reuben, the first-born of Israel: Hanoch, Pallu, Hezron,
and Carmi.
'''
"4" = ''':sup:`4` The sons of Jo'el: Shemai'ah his son, Gog his son, Shim'e-i his son,
'''
"5" = ''':sup:`5` Micah his son, Re-ai'ah his son, Ba'al his son,
'''
"6" = ''':sup:`6` Be-er'ah his son, whom Til'gath-pilne'ser king of Assyria carried
away into exile; he was a chieftain of the Reubenites.
'''
"7" = ''':sup:`7` And his kinsmen by their families, when the genealogy of their
generations was reckoned: the chief, Je-i'el, and Zechari'ah,
'''
"8" = ''':sup:`8` and Bela the son of Azaz, son of Shema, son of Jo'el, who dwelt in
Aro'er, as far as Nebo and Ba'al-me'on.
'''
"9" = ''':sup:`9` He also dwelt to the east as far as the entrance of the desert this
side of the Euphra'tes, because their cattle had multiplied in the land
of Gilead.
'''
"10" = ''':sup:`10` And in the days of Saul they made war on the Hagrites, who fell by
their hand; and they dwelt in their tents throughout all the region
east of Gilead.
'''
"11" = ''':sup:`11` The sons of Gad dwelt over against them in the land of Bashan as
far as Sal'ecah:
'''
"12" = ''':sup:`12` Jo'el the chief, Shapham the second, Ja'nai, and Shaphat in Bashan.
'''
"13" = ''':sup:`13` And their kinsmen according to their fathers' houses: Michael,
Meshul'lam, Sheba, Jo'rai, Jacan, Zi'a, and Eber, seven.
'''
"14" = ''':sup:`14` These were the sons of Ab'ihail the son of Huri, son of Jaro'ah,
son of Gilead, son of Michael, son of Jeshish'ai, son of Jahdo, son of
Buz;
'''
"15" = ''':sup:`15` Ahi the son of Ab'di-el, son of Guni, was chief in their fathers'
houses;
'''
"16" = ''':sup:`16` and they dwelt in Gilead, in Bashan and in its towns, and in all
the pasture lands of Sharon to their limits.
'''
"17" = ''':sup:`17` All of these were enrolled by genealogies in the days of Jotham
king of Judah, and in the days of Jerobo'am king of Israel.
'''
"18" = ''':sup:`18` The Reubenites, the Gadites, and the half-tribe of Manas'seh had
valiant men, who carried shield and sword, and drew the bow, expert in
war, forty-four thousand seven hundred and sixty, ready for service.
'''
"19" = ''':sup:`19` They made war upon the Hagrites, Jetur, Naphish, and Nodab;
'''
"20" = ''':sup:`20` and when they received help against them, the Hagrites and all who
were with them were given into their hands, for they cried to God in
the battle, and he granted their entreaty because they trusted in him.
'''
"21" = ''':sup:`21` They carried off their livestock: fifty thousand of their camels,
two hundred and fifty thousand sheep, two thousand asses, and a hundred
thousand men alive.
'''
"22" = ''':sup:`22` For many fell slain, because the war was of God. And they dwelt in
their place until the exile.
'''
"23" = ''':sup:`23` The members of the half-tribe of Manas'seh dwelt in the land; they
were very numerous from Bashan to Ba'al-her'mon, Senir, and Mount
Hermon.
'''
"24" = ''':sup:`24` These were the heads of their fathers' houses: Epher, Ishi, Eli'el,
Az'ri-el, Jeremiah, Hodavi'ah, and Jah'di-el, mighty warriors, famous
men, heads of their fathers' houses.
'''
"25" = ''':sup:`25` But they transgressed against the God of their fathers, and played
the harlot after the gods of the peoples of the land, whom God had
destroyed before them.
'''
"26" = ''':sup:`26` So the God of Israel stirred up the spirit of Pul king of Assyria,
the spirit of Til'gath-pilne'ser king of Assyria, and he carried them
away, namely, the Reubenites, the Gadites, and the half-tribe of
Manas'seh, and brought them to Halah, Habor, Hara, and the river Gozan,
to this day.
'''
