[24]
"1" = ''':sup:`1` In the ninth year, in the tenth month, on the tenth day of the
month, the word of the LORD came to me:
'''
"2" = ''':sup:`2` "Son of man, write down the name of this day, this very day. The
king of Babylon has laid siege to Jerusalem this very day.
'''
"3" = ''':sup:`3` And utter an allegory to the rebellious house and say to them, Thus
says the Lord GOD: Set on the pot, set it on, pour in water also;
'''
"4" = ''':sup:`4` put in it the pieces of flesh, all the good pieces, the thigh and
the shoulder; fill it with choice bones.
'''
"5" = ''':sup:`5` Take the choicest one of the flock, pile the logs under it; boil its
pieces, seethe also its bones in it.
'''
"6" = ''':sup:`6` "Therefore thus says the Lord GOD: Woe to the bloody city, to the
pot whose rust is in it, and whose rust has not gone out of it! Take
out of it piece after piece, without making any choice.
'''
"7" = ''':sup:`7` For the blood she has shed is still in the midst of her; she put it
on the bare rock, she did not pour it upon the ground to cover it with
dust.
'''
"8" = ''':sup:`8` To rouse my wrath, to take vengeance, I have set on the bare rock
the blood she has shed, that it may not be covered.
'''
"9" = ''':sup:`9` Therefore thus says the Lord GOD: Woe to the bloody city! I also
will make the pile great.
'''
"10" = ''':sup:`10` Heap on the logs, kindle the fire, boil well the flesh, and empty
out the broth, and let the bones be burned up.
'''
"11" = ''':sup:`11` Then set it empty upon the coals, that it may become hot, and its
copper may burn, that its filthiness may be melted in it, its rust
consumed.
'''
"12" = ''':sup:`12` In vain I have wearied myself; its thick rust does not go out of it
by fire.
'''
"13" = ''':sup:`13` Its rust is your filthy lewdness. Because I would have cleansed you
and you were not cleansed from your filthiness, you shall not be
cleansed any more till I have satisfied my fury upon you.
'''
"14" = ''':sup:`14` I the LORD have spoken; it shall come to pass, I will do it; I will
not go back, I will not spare, I will not repent; according to your
ways and your doings I will judge you, says the Lord GOD."
'''
"15" = ''':sup:`15` Also the word of the LORD came to me:
'''
"16" = ''':sup:`16` "Son of man, behold, I am about to take the delight of your eyes
away from you at a stroke; yet you shall not mourn or weep nor shall
your tears run down.
'''
"17" = ''':sup:`17` Sigh, but not aloud; make no mourning for the dead. Bind on your
turban, and put your shoes on your feet; do not cover your lips, nor
eat the bread of mourners."
'''
"18" = ''':sup:`18` So I spoke to the people in the morning, and at evening my wife
died. And on the next morning I did as I was commanded.
'''
"19" = ''':sup:`19` And the people said to me, "Will you not tell us what these things
mean for us, that you are acting thus?"
'''
"20" = ''':sup:`20` Then I said to them, "The word of the LORD came to me:
'''
"21" = ''':sup:`21` `Say to the house of Israel, Thus says the Lord GOD: Behold, I will
profane my sanctuary, the pride of your power, the delight of your
eyes, and the desire of your soul; and your sons and your daughters
whom you left behind shall fall by the sword.
'''
"22" = ''':sup:`22` And you shall do as I have done; you shall not cover your lips, nor
eat the bread of mourners.
'''
"23" = ''':sup:`23` Your turbans shall be on your heads and your shoes on your feet;
you shall not mourn or weep, but you shall pine away in your iniquities
and groan to one another.
'''
"24" = ''':sup:`24` Thus shall Ezekiel be to you a sign; according to all that he has
done you shall do. When this comes, then you will know that I am the
Lord GOD.'
'''
"25" = ''':sup:`25` "And you, son of man, on the day when I take from them their
stronghold, their joy and glory, the delight of their eyes and their
heart's desire, and also their sons and daughters,
'''
"26" = ''':sup:`26` on that day a fugitive will come to you to report to you the news.
'''
"27" = ''':sup:`27` On that day your mouth will be opened to the fugitive, and you
shall speak and be no longer dumb. So you will be a sign to them; and
they will know that I am the LORD."
'''
