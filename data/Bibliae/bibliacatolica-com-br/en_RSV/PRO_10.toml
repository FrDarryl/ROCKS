[10]
"1" = ''':sup:`1` The proverbs of Solomon. A wise son makes a glad father, but a
foolish son is a sorrow to his mother.
'''
"2" = ''':sup:`2` Treasures gained by wickedness do not profit, but righteousness
delivers from death.
'''
"3" = ''':sup:`3` The LORD does not let the righteous go hungry, but he thwarts the
craving of the wicked.
'''
"4" = ''':sup:`4` A slack hand causes poverty, but the hand of the diligent makes
rich.
'''
"5" = ''':sup:`5` A son who gathers in summer is prudent, but a son who sleeps in
harvest brings shame.
'''
"6" = ''':sup:`6` Blessings are on the head of the righteous, but the mouth of the
wicked conceals violence.
'''
"7" = ''':sup:`7` The memory of the righteous is a blessing, but the name of the
wicked will rot.
'''
"8" = ''':sup:`8` The wise of heart will heed commandments, but a prating fool will
come to ruin.
'''
"9" = ''':sup:`9` He who walks in integrity walks securely, but he who perverts his
ways will be found out.
'''
"10" = ''':sup:`10` He who winks the eye causes trouble, but he who boldly reproves
makes peace.
'''
"11" = ''':sup:`11` The mouth of the righteous is a fountain of life, but the mouth of
the wicked conceals violence.
'''
"12" = ''':sup:`12` Hatred stirs up strife, but love covers all offenses.
'''
"13" = ''':sup:`13` On the lips of him who has understanding wisdom is found, but a rod
is for the back of him who lacks sense.
'''
"14" = ''':sup:`14` Wise men lay up knowledge, but the babbling of a fool brings ruin
near.
'''
"15" = ''':sup:`15` A rich man's wealth is his strong city; the poverty of the poor is
their ruin.
'''
"16" = ''':sup:`16` The wage of the righteous leads to life, the gain of the wicked to
sin.
'''
"17" = ''':sup:`17` He who heeds instruction is on the path to life, but he who rejects
reproof goes astray.
'''
"18" = ''':sup:`18` He who conceals hatred has lying lips, and he who utters slander is
a fool.
'''
"19" = ''':sup:`19` When words are many, transgression is not lacking, but he who
restrains his lips is prudent.
'''
"20" = ''':sup:`20` The tongue of the righteous is choice silver; the mind of the
wicked is of little worth.
'''
"21" = ''':sup:`21` The lips of the righteous feed many, but fools die for lack of
sense.
'''
"22" = ''':sup:`22` The blessing of the LORD makes rich, and he adds no sorrow with it.
'''
"23" = ''':sup:`23` It is like sport to a fool to do wrong, but wise conduct is
pleasure to a man of understanding.
'''
"24" = ''':sup:`24` What the wicked dreads will come upon him, but the desire of the
righteous will be granted.
'''
"25" = ''':sup:`25` When the tempest passes, the wicked is no more, but the righteous
is established for ever.
'''
"26" = ''':sup:`26` Like vinegar to the teeth, and smoke to the eyes, so is the
sluggard to those who send him.
'''
"27" = ''':sup:`27` The fear of the LORD prolongs life, but the years of the wicked
will be short.
'''
"28" = ''':sup:`28` The hope of the righteous ends in gladness, but the expectation of
the wicked comes to nought.
'''
"29" = ''':sup:`29` The LORD is a stronghold to him whose way is upright, but
destruction to evildoers.
'''
"30" = ''':sup:`30` The righteous will never be removed, but the wicked will not dwell
in the land.
'''
"31" = ''':sup:`31` The mouth of the righteous brings forth wisdom, but the perverse
tongue will be cut off.
'''
"32" = ''':sup:`32` The lips of the righteous know what is acceptable, but the mouth of
the wicked, what is perverse.
'''
