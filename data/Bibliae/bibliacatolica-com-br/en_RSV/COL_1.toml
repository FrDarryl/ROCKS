"1" = ''':sup:`1` Paul, an apostle of Christ Jesus by the will of God, and Timothy our
brother,
'''
"2" = ''':sup:`2` To the saints and faithful brethren in Christ at Colos'sae: Grace to
you and peace from God our Father.
'''
"3" = ''':sup:`3` We always thank God, the Father of our Lord Jesus Christ, when we
pray for you,
'''
"4" = ''':sup:`4` because we have heard of your faith in Christ Jesus and of the love
which you have for all the saints,
'''
"5" = ''':sup:`5` because of the hope laid up for you in heaven. Of this you have
heard before in the word of the truth, the gospel
'''
"6" = ''':sup:`6` which has come to you, as indeed in the whole world it is bearing
fruit and growing -- so among yourselves, from the day you heard and
understood the grace of God in truth,
'''
"7" = ''':sup:`7` as you learned it from Ep'aphras our beloved fellow servant. He is a
faithful minister of Christ on our behalf
'''
"8" = ''':sup:`8` and has made known to us your love in the Spirit.
'''
"9" = ''':sup:`9` And so, from the day we heard of it, we have not ceased to pray for
you, asking that you may be filled with the knowledge of his will in
all spiritual wisdom and understanding,
'''
"10" = ''':sup:`10` to lead a life worthy of the Lord, fully pleasing to him, bearing
fruit in every good work and increasing in the knowledge of God.
'''
"11" = ''':sup:`11` May you be strengthened with all power, according to his glorious
might, for all endurance and patience with joy,
'''
"12" = ''':sup:`12` giving thanks to the Father, who has qualified us to share in the
inheritance of the saints in light.
'''
"13" = ''':sup:`13` He has delivered us from the dominion of darkness and transferred
us to the kingdom of his beloved Son,
'''
"14" = ''':sup:`14` in whom we have redemption, the forgiveness of sins.
'''
"15" = ''':sup:`15` He is the image of the invisible God, the first-born of all
creation;
'''
"16" = ''':sup:`16` for in him all things were created, in heaven and on earth, visible
and invisible, whether thrones or dominions or principalities or
authorities -- all things were created through him and for him.
'''
"17" = ''':sup:`17` He is before all things, and in him all things hold together.
'''
"18" = ''':sup:`18` He is the head of the body, the church; he is the beginning, the
first-born from the dead, that in everything he might be pre-eminent.
'''
"19" = ''':sup:`19` For in him all the fulness of God was pleased to dwell,
'''
"20" = ''':sup:`20` and through him to reconcile to himself all things, whether on
earth or in heaven, making peace by the blood of his cross.
'''
"21" = ''':sup:`21` And you, who once were estranged and hostile in mind, doing evil
deeds,
'''
"22" = ''':sup:`22` he has now reconciled in his body of flesh by his death, in order
to present you holy and blameless and irreproachable before him,
'''
"23" = ''':sup:`23` provided that you continue in the faith, stable and steadfast, not
shifting from the hope of the gospel which you heard, which has been
preached to every creature under heaven, and of which I, Paul, became a
minister.
'''
"24" = ''':sup:`24` Now I rejoice in my sufferings for your sake, and in my flesh I
complete what is lacking in Christ's afflictions for the sake of his
body, that is, the church,
'''
"25" = ''':sup:`25` of which I became a minister according to the divine office which
was given to me for you, to make the word of God fully known,
'''
"26" = ''':sup:`26` the mystery hidden for ages and generations but now made manifest
to his saints.
'''
"27" = ''':sup:`27` To them God chose to make known how great among the Gentiles are
the riches of the glory of this mystery, which is Christ in you, the
hope of glory.
'''
"28" = ''':sup:`28` Him we proclaim, warning every man and teaching every man in all
wisdom, that we may present every man mature in Christ.
'''
"29" = ''':sup:`29` For this I toil, striving with all the energy which he mightily
inspires within me.
'''
