[25]
"1" = ''':sup:`1` O LORD, thou art my God; I will exalt thee, I will praise thy name;
for thou hast done wonderful things, plans formed of old, faithful and
sure.
'''
"2" = ''':sup:`2` For thou hast made the city a heap, the fortified city a ruin; the
palace of aliens is a city no more, it will never be rebuilt.
'''
"3" = ''':sup:`3` Therefore strong peoples will glorify thee; cities of ruthless
nations will fear thee.
'''
"4" = ''':sup:`4` For thou hast been a stronghold to the poor, a stronghold to the
needy in his distress, a shelter from the storm and a shade from the
heat; for the blast of the ruthless is like a storm against a wall,
'''
"5" = ''':sup:`5` like heat in a dry place. Thou dost subdue the noise of the aliens;
as heat by the shade of a cloud, so the song of the ruthless is
stilled.
'''
"6" = ''':sup:`6` On this mountain the LORD of hosts will make for all peoples a feast
of fat things, a feast of wine on the lees, of fat things full of
marrow, of wine on the lees well refined.
'''
"7" = ''':sup:`7` And he will destroy on this mountain the covering that is cast over
all peoples, the veil that is spread over all nations.
'''
"8" = ''':sup:`8` He will swallow up death for ever, and the Lord GOD will wipe away
tears from all faces, and the reproach of his people he will take away
from all the earth; for the LORD has spoken.
'''
"9" = ''':sup:`9` It will be said on that day, "Lo, this is our God; we have waited
for him, that he might save us. This is the LORD; we have waited for
him; let us be glad and rejoice in his salvation."
'''
"10" = ''':sup:`10` For the hand of the LORD will rest on this mountain, and Moab shall
be trodden down in his place, as straw is trodden down in a dung-pit.
'''
"11" = ''':sup:`11` And he will spread out his hands in the midst of it as a swimmer
spreads his hands out to swim; but the LORD will lay low his pride
together with the skill of his hands.
'''
"12" = ''':sup:`12` And the high fortifications of his walls he will bring down, lay
low, and cast to the ground, even to the dust.
'''
