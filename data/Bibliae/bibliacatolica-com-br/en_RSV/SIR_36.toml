[36]
"1" = ''':sup:`1` He who keeps the law makes many offerings; he who heeds the
commandments sacrifices a peace offering.
'''
"2" = ''':sup:`2` He who returns a kindness offers fine flour, and he who gives alms
sacrifices a thank offering.
'''
"3" = ''':sup:`3` To keep from wickedness is pleasing to the Lord, and to forsake
unrighteousness is atonement.
'''
"4" = ''':sup:`4` Do not appear before the Lord empty-handed,
'''
"5" = ''':sup:`5` for all these things are to be done because of the commandment.
'''
"6" = ''':sup:`6` The offering of a righteous man anoints the altar, and its pleasing
odor rises before the Most High.
'''
"7" = ''':sup:`7` The sacrifice of a righteous man is acceptable, and the memory of it
will not be forgotten.
'''
"8" = ''':sup:`8` Glorify the Lord generously, and do not stint the first fruits of
your hands.
'''
"9" = ''':sup:`9` With every gift show a cheerful face, and dedicate your tithe with
gladness.
'''
"10" = ''':sup:`10` Give to the Most High as he has given, and as generously as your
hand has found.
'''
"11" = ''':sup:`11` For the Lord is the one who repays, and he will repay you
sevenfold.
'''
"12" = ''':sup:`12` Do not offer him a bribe, for he will not accept it; and do not
trust to an unrighteous sacrifice; for the Lord is the judge, and with
him is no partiality.
'''
"13" = ''':sup:`13` He will not show partiality in the case of a poor man; and he will
listen to the prayer of one who is wronged.
'''
"14" = ''':sup:`14` He will not ignore the supplication of the fatherless, nor the
widow when she pours out her story.
'''
"15" = ''':sup:`15` Do not the tears of the widow run down her cheek as she cries out
against him who has caused them to fall?
'''
"16" = ''':sup:`16` He whose service is pleasing to the Lord will be accepted, and his
prayer will reach to the clouds.
'''
"17" = ''':sup:`17` The prayer of the humble pierces the clouds, and he will not be
consoled until it reaches the Lord; he will not desist until the Most
High visits him, and does justice for the righteous, and executes
judgment.
'''
"18" = ''':sup:`18` And the Lord will not delay, neither will he be patient with them,
till he crushes the loins of the unmerciful and repays vengeance on the
nations; till he takes away the multitude of the insolent, and breaks
the scepters of the unrighteous;
'''
"19" = ''':sup:`19` till he repays the man according to his deeds, and the works of men
according to their devices; till he judges the case of his people and
makes them rejoice in his mercy.
'''
"20" = ''':sup:`20` Mercy is as welcome when he afflicts them as clouds of rain in the
time of drought.
'''
