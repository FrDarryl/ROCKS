[4]
"1" = ''':sup:`1` "If you return, O Israel, says the LORD, to me you should return. If
you remove your abominations from my presence, and do not waver,
'''
"2" = ''':sup:`2` and if you swear, `As the LORD lives,' in truth, in justice, and in
uprightness, then nations shall bless themselves in him, and in him
shall they glory."
'''
"3" = ''':sup:`3` For thus says the LORD to the men of Judah and to the inhabitants of
Jerusalem: "Break up your fallow ground, and sow not among thorns.
'''
"4" = ''':sup:`4` Circumcise yourselves to the LORD, remove the foreskin of your
hearts, O men of Judah and inhabitants of Jerusalem; lest my wrath go
forth like fire, and burn with none to quench it, because of the evil
of your doings."
'''
"5" = ''':sup:`5` Declare in Judah, and proclaim in Jerusalem, and say, "Blow the
trumpet through the land; cry aloud and say, `Assemble, and let us go
into the fortified cities!'
'''
"6" = ''':sup:`6` Raise a standard toward Zion, flee for safety, stay not, for I bring
evil from the north, and great destruction.
'''
"7" = ''':sup:`7` A lion has gone up from his thicket, a destroyer of nations has set
out; he has gone forth from his place to make your land a waste; your
cities will be ruins without inhabitant.
'''
"8" = ''':sup:`8` For this gird you with sackcloth, lament and wail; for the fierce
anger of the LORD has not turned back from us."
'''
"9" = ''':sup:`9` "In that day, says the LORD, courage shall fail both king and
princes; the priests shall be appalled and the prophets astounded."
'''
"10" = ''':sup:`10` Then I said, "Ah, Lord GOD, surely thou hast utterly deceived this
people and Jerusalem, saying, `It shall be well with you'; whereas the
sword has reached their very life."
'''
"11" = ''':sup:`11` At that time it will be said to this people and to Jerusalem, "A
hot wind from the bare heights in the desert toward the daughter of my
people, not to winnow or cleanse,
'''
"12" = ''':sup:`12` a wind too full for this comes for me. Now it is I who speak in
judgment upon them."
'''
"13" = ''':sup:`13` Behold, he comes up like clouds, his chariots like the whirlwind;
his horses are swifter than eagles -- woe to us, for we are ruined!
'''
"14" = ''':sup:`14` O Jerusalem, wash your heart from wickedness, that you may be
saved. How long shall your evil thoughts lodge within you?
'''
"15" = ''':sup:`15` For a voice declares from Dan and proclaims evil from Mount
E'phraim.
'''
"16" = ''':sup:`16` Warn the nations that he is coming; announce to Jerusalem,
"Besiegers come from a distant land; they shout against the cities of
Judah.
'''
"17" = ''':sup:`17` Like keepers of a field are they against her round about, because
she has rebelled against me, says the LORD.
'''
"18" = ''':sup:`18` Your ways and your doings have brought this upon you. This is your
doom, and it is bitter; it has reached your very heart."
'''
"19" = ''':sup:`19` My anguish, my anguish! I writhe in pain! Oh, the walls of my
heart! My heart is beating wildly; I cannot keep silent; for I hear the
sound of the trumpet, the alarm of war.
'''
"20" = ''':sup:`20` Disaster follows hard on disaster, the whole land is laid waste.
Suddenly my tents are destroyed, my curtains in a moment.
'''
"21" = ''':sup:`21` How long must I see the standard, and hear the sound of the
trumpet?
'''
"22" = ''':sup:`22` "For my people are foolish, they know me not; they are stupid
children, they have no understanding. They are skilled in doing evil,
but how to do good they know not."
'''
"23" = ''':sup:`23` I looked on the earth, and lo, it was waste and void; and to the
heavens, and they had no light.
'''
"24" = ''':sup:`24` I looked on the mountains, and lo, they were quaking, and all the
hills moved to and fro.
'''
"25" = ''':sup:`25` I looked, and lo, there was no man, and all the birds of the air
had fled.
'''
"26" = ''':sup:`26` I looked, and lo, the fruitful land was a desert, and all its
cities were laid in ruins before the LORD, before his fierce anger.
'''
"27" = ''':sup:`27` For thus says the LORD, "The whole land shall be a desolation; yet
I will not make a full end.
'''
"28" = ''':sup:`28` For this the earth shall mourn, and the heavens above be black; for
I have spoken, I have purposed; I have not relented nor will I turn
back."
'''
"29" = ''':sup:`29` At the noise of horseman and archer every city takes to flight;
they enter thickets; they climb among rocks; all the cities are
forsaken, and no man dwells in them.
'''
"30" = ''':sup:`30` And you, O desolate one, what do you mean that you dress in
scarlet, that you deck yourself with ornaments of gold, that you
enlarge your eyes with paint? In vain you beautify yourself. Your
lovers despise you; they seek your life.
'''
"31" = ''':sup:`31` For I heard a cry as of a woman in travail, anguish as of one
bringing forth her first child, the cry of the daughter of Zion gasping
for breath, stretching out her hands, "Woe is me! I am fainting before
murderers."
'''
