[9]
"1" = ''':sup:`1` So all Israel was enrolled by genealogies; and these are written in
the Book of the Kings of Israel. And Judah was taken into exile in
Babylon because of their unfaithfulness.
'''
"2" = ''':sup:`2` Now the first to dwell again in their possessions in their cities
were Israel, the priests, the Levites, and the temple servants.
'''
"3" = ''':sup:`3` And some of the people of Judah, Benjamin, E'phraim, and Manas'seh
dwelt in Jerusalem:
'''
"4" = ''':sup:`4` Uthai the son of Ammi'hud, son of Omri, son of Imri, son of Bani,
from the sons of Perez the son of Judah.
'''
"5" = ''':sup:`5` And of the Shi'lonites: Asai'ah the first-born, and his sons.
'''
"6" = ''':sup:`6` Of the sons of Zerah: Jeu'el and their kinsmen, six hundred and
ninety.
'''
"7" = ''':sup:`7` Of the Benjaminites: Sallu the son of Meshul'lam, son of Hodavi'ah,
son of Hassenu'ah,
'''
"8" = ''':sup:`8` Ibne'iah the son of Jero'ham, Elah the son of Uzzi, son of Michri,
and Meshul'lam the son of Shephati'ah, son of Reu'el, son of Ibni'jah;
'''
"9" = ''':sup:`9` and their kinsmen according to their generations, nine hundred and
fifty-six. All these were heads of fathers' houses according to their
fathers' houses.
'''
"10" = ''':sup:`10` Of the priests: Jedai'ah, Jehoi'arib, Jachin,
'''
"11" = ''':sup:`11` and Azari'ah the son of Hilki'ah, son of Meshul'lam, son of Zadok,
son of Merai'oth, son of Ahi'tub, the chief officer of the house of
God;
'''
"12" = ''':sup:`12` and Adai'ah the son of Jero'ham, son of Pashhur, son of Malchi'jah,
and Ma'asai the son of Ad'i-el, son of Jah'zerah, son of Meshul'lam,
son of Meshil'lemith, son of Immer;
'''
"13" = ''':sup:`13` besides their kinsmen, heads of their fathers' houses, one thousand
seven hundred and sixty, very able men for the work of the service of
the house of God.
'''
"14" = ''':sup:`14` Of the Levites: Shemai'ah the son of Hasshub, son of Azri'kam, son
of Hashabi'ah, of the sons of Merar'i;
'''
"15" = ''':sup:`15` and Bakbak'kar, Heresh, Galal, and Mattani'ah the son of Mica, son
of Zichri, son of Asaph;
'''
"16" = ''':sup:`16` and Obadi'ah the son of Shemai'ah, son of Galal, son of Jedu'thun,
and Berechi'ah the son of Asa, son of Elka'nah, who dwelt in the
villages of the Netoph'athites.
'''
"17" = ''':sup:`17` The gatekeepers were: Shallum, Akkub, Talmon, Ahi'man, and their
kinsmen (Shallum being the chief),
'''
"18" = ''':sup:`18` stationed hitherto in the king's gate on the east side. These were
the gatekeepers of the camp of the Levites.
'''
"19" = ''':sup:`19` Shallum the son of Ko're, son of Ebi'asaph, son of Korah, and his
kinsmen of his fathers' house, the Ko'rahites, were in charge of the
work of the service, keepers of the thresholds of the tent, as their
fathers had been in charge of the camp of the LORD, keepers of the
entrance.
'''
"20" = ''':sup:`20` And Phin'ehas the son of Elea'zar was the ruler over them in time
past; the LORD was with him.
'''
"21" = ''':sup:`21` Zechari'ah the son of Meshelemi'ah was gatekeeper at the entrance
of the tent of meeting.
'''
"22" = ''':sup:`22` All these, who were chosen as gatekeepers at the thresholds, were
two hundred and twelve. They were enrolled by genealogies in their
villages. David and Samuel the seer established them in their office of
trust.
'''
"23" = ''':sup:`23` So they and their sons were in charge of the gates of the house of
the LORD, that is, the house of the tent, as guards.
'''
"24" = ''':sup:`24` The gatekeepers were on the four sides, east, west, north, and
south;
'''
"25" = ''':sup:`25` and their kinsmen who were in their villages were obliged to come
in every seven days, from time to time, to be with these;
'''
"26" = ''':sup:`26` for the four chief gatekeepers, who were Levites, were in charge of
the chambers and the treasures of the house of God.
'''
"27" = ''':sup:`27` And they lodged round about the house of God; for upon them lay the
duty of watching, and they had charge of opening it every morning.
'''
"28" = ''':sup:`28` Some of them had charge of the utensils of service, for they were
required to count them when they were brought in and taken out.
'''
"29" = ''':sup:`29` Others of them were appointed over the furniture, and over all the
holy utensils, also over the fine flour, the wine, the oil, the
incense, and the spices.
'''
"30" = ''':sup:`30` Others, of the sons of the priests, prepared the mixing of the
spices,
'''
"31" = ''':sup:`31` and Mattithi'ah, one of the Levites, the first-born of Shallum the
Ko'rahite, was in charge of making the flat cakes.
'''
"32" = ''':sup:`32` Also some of their kinsmen of the Ko'hathites had charge of the
showbread, to prepare it every sabbath.
'''
"33" = ''':sup:`33` Now these are the singers, the heads of fathers' houses of the
Levites, dwelling in the chambers of the temple free from other
service, for they were on duty day and night.
'''
"34" = ''':sup:`34` These were heads of fathers' houses of the Levites, according to
their generations, leaders, who lived in Jerusalem.
'''
"35" = ''':sup:`35` In Gibeon dwelt the father of Gibeon, Je-i'el, and the name of his
wife was Ma'acah,
'''
"36" = ''':sup:`36` and his first-born son Abdon, then Zur, Kish, Ba'al, Ner, Nadab,
'''
"37" = ''':sup:`37` Gedor, Ahi'o, Zech-ari'ah and Mikloth;
'''
"38" = ''':sup:`38` and Mikloth was the father of Shim'e-am; and these also dwelt
opposite their kinsmen in Jerusalem, with their kinsmen.
'''
"39" = ''':sup:`39` Ner was the father of Kish, Kish of Saul, Saul of Jonathan,
Mal'chishu'a, Abin'adab, and Eshba'al;
'''
"40" = ''':sup:`40` and the son of Jonathan was Mer'ib-ba'al; and Mer'ib-ba'al was the
father of Micah.
'''
"41" = ''':sup:`41` The sons of Micah: Pithon, Melech, Tahr'e-a, and Ahaz;
'''
"42" = ''':sup:`42` and Ahaz was the father of Jarah, and Jarah of Al'emeth, Az'maveth,
and Zimri; and Zimri was the father of Moza.
'''
"43" = ''':sup:`43` Moza was the father of Bin'e-a; and Rephai'ah was his son,
Ele-a'sah his son, Azel his son.
'''
"44" = ''':sup:`44` Azel had six sons and these are their names: Azri'kam, Bo'cheru,
Ish'mael, She-ari'ah, Obadi'ah, and Hanan; these were the sons of Azel.
'''
