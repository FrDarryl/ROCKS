[23]
"1" = ''':sup:`1` "He whose testicles are crushed or whose male member is cut off
shall not enter the assembly of the LORD.
'''
"2" = ''':sup:`2` "No bastard shall enter the assembly of the LORD; even to the tenth
generation none of his descendants shall enter the assembly of the
LORD.
'''
"3" = ''':sup:`3` "No Ammonite or Moabite shall enter the assembly of the LORD; even
to the tenth generation none belonging to them shall enter the assembly
of the LORD for ever;
'''
"4" = ''':sup:`4` because they did not meet you with bread and with water on the way,
when you came forth out of Egypt, and because they hired against you
Balaam the son of Be'or from Pethor of Mesopota'mia, to curse you.
'''
"5" = ''':sup:`5` Nevertheless the LORD your God would not hearken to Balaam; but the
LORD your God turned the curse into a blessing for you, because the
LORD your God loved you.
'''
"6" = ''':sup:`6` You shall not seek their peace or their prosperity all your days for
ever.
'''
"7" = ''':sup:`7` "You shall not abhor an E'domite, for he is your brother; you shall
not abhor an Egyptian, because you were a sojourner in his land.
'''
"8" = ''':sup:`8` The children of the third generation that are born to them may enter
the assembly of the LORD.
'''
"9" = ''':sup:`9` "When you go forth against your enemies and are in camp, then you
shall keep yourself from every evil thing.
'''
"10" = ''':sup:`10` "If there is among you any man who is not clean by reason of what
chances to him by night, then he shall go outside the camp, he shall
not come within the camp;
'''
"11" = ''':sup:`11` but when evening comes on, he shall bathe himself in water, and
when the sun is down, he may come within the camp.
'''
"12" = ''':sup:`12` "You shall have a place outside the camp and you shall go out to
it;
'''
"13" = ''':sup:`13` and you shall have a stick with your weapons; and when you sit down
outside, you shall dig a hole with it, and turn back and cover up your
excrement.
'''
"14" = ''':sup:`14` Because the LORD your God walks in the midst of your camp, to save
you and to give up your enemies before you, therefore your camp must be
holy, that he may not see anything indecent among you, and turn away
from you.
'''
"15" = ''':sup:`15` "You shall not give up to his master a slave who has escaped from
his master to you;
'''
"16" = ''':sup:`16` he shall dwell with you, in your midst, in the place which he shall
choose within one of your towns, where it pleases him best; you shall
not oppress him.
'''
"17" = ''':sup:`17` "There shall be no cult prostitute of the daughters of Israel,
neither shall there be a cult prostitute of the sons of Israel.
'''
"18" = ''':sup:`18` You shall not bring the hire of a harlot, or the wages of a dog,
into the house of the LORD your God in payment for any vow; for both of
these are an abomination to the LORD your God.
'''
"19" = ''':sup:`19` "You shall not lend upon interest to your brother, interest on
money, interest on victuals, interest on anything that is lent for
interest.
'''
"20" = ''':sup:`20` To a foreigner you may lend upon interest, but to your brother you
shall not lend upon interest; that the LORD your God may bless you in
all that you undertake in the land which you are entering to take
possession of it.
'''
"21" = ''':sup:`21` "When you make a vow to the LORD your God, you shall not be slack
to pay it; for the LORD your God will surely require it of you, and it
would be sin in you.
'''
"22" = ''':sup:`22` But if you refrain from vowing, it shall be no sin in you.
'''
"23" = ''':sup:`23` You shall be careful to perform what has passed your lips, for you
have voluntarily vowed to the LORD your God what you have promised with
your mouth.
'''
"24" = ''':sup:`24` "When you go into your neighbor's vineyard, you may eat your fill
of grapes, as many as you wish, but you shall not put any in your
vessel.
'''
"25" = ''':sup:`25` When you go into your neighbor's standing grain, you may pluck the
ears with your hand, but you shall not put a sickle to your neighbor's
standing grain.
'''
