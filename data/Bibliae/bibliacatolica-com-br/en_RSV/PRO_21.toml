[21]
"1" = ''':sup:`1` The king's heart is a stream of water in the hand of the LORD; he
turns it wherever he will.
'''
"2" = ''':sup:`2` Every way of a man is right in his own eyes, but the LORD weighs the
heart.
'''
"3" = ''':sup:`3` To do righteousness and justice is more acceptable to the LORD than
sacrifice.
'''
"4" = ''':sup:`4` Haughty eyes and a proud heart, the lamp of the wicked, are sin.
'''
"5" = ''':sup:`5` The plans of the diligent lead surely to abundance, but every one
who is hasty comes only to want.
'''
"6" = ''':sup:`6` The getting of treasures by a lying tongue is a fleeting vapor and a
snare of death.
'''
"7" = ''':sup:`7` The violence of the wicked will sweep them away, because they refuse
to do what is just.
'''
"8" = ''':sup:`8` The way of the guilty is crooked, but the conduct of the pure is
right.
'''
"9" = ''':sup:`9` It is better to live in a corner of the housetop than in a house
shared with a contentious woman.
'''
"10" = ''':sup:`10` The soul of the wicked desires evil; his neighbor finds no mercy in
his eyes.
'''
"11" = ''':sup:`11` When a scoffer is punished, the simple becomes wise; when a wise
man is instructed, he gains knowledge.
'''
"12" = ''':sup:`12` The righteous observes the house of the wicked; the wicked are cast
down to ruin.
'''
"13" = ''':sup:`13` He who closes his ear to the cry of the poor will himself cry out
and not be heard.
'''
"14" = ''':sup:`14` A gift in secret averts anger; and a bribe in the bosom, strong
wrath.
'''
"15" = ''':sup:`15` When justice is done, it is a joy to the righteous, but dismay to
evildoers.
'''
"16" = ''':sup:`16` A man who wanders from the way of understanding will rest in the
assembly of the dead.
'''
"17" = ''':sup:`17` He who loves pleasure will be a poor man; he who loves wine and oil
will not be rich.
'''
"18" = ''':sup:`18` The wicked is a ransom for the righteous, and the faithless for the
upright.
'''
"19" = ''':sup:`19` It is better to live in a desert land than with a contentious and
fretful woman.
'''
"20" = ''':sup:`20` Precious treasure remains in a wise man's dwelling, but a foolish
man devours it.
'''
"21" = ''':sup:`21` He who pursues righteousness and kindness will find life and honor.
'''
"22" = ''':sup:`22` A wise man scales the city of the mighty and brings down the
stronghold in which they trust.
'''
"23" = ''':sup:`23` He who keeps his mouth and his tongue keeps himself out of trouble.
'''
"24" = ''':sup:`24` "Scoffer" is the name of the proud, haughty man who acts with
arrogant pride.
'''
"25" = ''':sup:`25` The desire of the sluggard kills him for his hands refuse to labor.
'''
"26" = ''':sup:`26` All day long the wicked covets, but the righteous gives and does
not hold back.
'''
"27" = ''':sup:`27` The sacrifice of the wicked is an abomination; how much more when
he brings it with evil intent.
'''
"28" = ''':sup:`28` A false witness will perish, but the word of a man who hears will
endure.
'''
"29" = ''':sup:`29` A wicked man puts on a bold face, but an upright man considers his
ways.
'''
"30" = ''':sup:`30` No wisdom, no understanding, no counsel, can avail against the
LORD.
'''
"31" = ''':sup:`31` The horse is made ready for the day of battle, but the victory
belongs to the LORD.
'''
