[13]
"1" = ''':sup:`1` This is the third time I am coming to you. Any charge must be
sustained by the evidence of two or three witnesses.
'''
"2" = ''':sup:`2` I warned those who sinned before and all the others, and I warn them
now while absent, as I did when present on my second visit, that if I
come again I will not spare them --
'''
"3" = ''':sup:`3` since you desire proof that Christ is speaking in me. He is not weak
in dealing with you, but is powerful in you.
'''
"4" = ''':sup:`4` For he was crucified in weakness, but lives by the power of God. For
we are weak in him, but in dealing with you we shall live with him by
the power of God.
'''
"5" = ''':sup:`5` Examine yourselves, to see whether you are holding to your faith.
Test yourselves. Do you not realize that Jesus Christ is in you? --
unless indeed you fail to meet the test!
'''
"6" = ''':sup:`6` I hope you will find out that we have not failed.
'''
"7" = ''':sup:`7` But we pray God that you may not do wrong -- not that we may appear
to have met the test, but that you may do what is right, though we may
seem to have failed.
'''
"8" = ''':sup:`8` For we cannot do anything against the truth, but only for the truth.
'''
"9" = ''':sup:`9` For we are glad when we are weak and you are strong. What we pray
for is your improvement.
'''
"10" = ''':sup:`10` I write this while I am away from you, in order that when I come I
may not have to be severe in my use of the authority which the Lord has
given me for building up and not for tearing down.
'''
"11" = ''':sup:`11` Finally, brethren, farewell. Mend your ways, heed my appeal, agree
with one another, live in peace, and the God of love and peace will be
with you.
'''
"12" = ''':sup:`12` Greet one another with a holy kiss.
'''
"13" = ''':sup:`13` All the saints greet you.
'''
"14" = ''':sup:`14` The grace of the Lord Jesus Christ and the love of God and the
fellowship of the Holy Spirit be with you all.
'''
