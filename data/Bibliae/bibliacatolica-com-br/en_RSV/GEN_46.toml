[46]
"1" = ''':sup:`1` So Israel took his journey with all that he had, and came to
Beer-sheba, and offered sacrifices to the God of his father Isaac.
'''
"2" = ''':sup:`2` And God spoke to Israel in visions of the night, and said, "Jacob,
Jacob." And he said, "Here am I."
'''
"3" = ''':sup:`3` Then he said, "I am God, the God of your father; do not be afraid to
go down to Egypt; for I will there make of you a great nation.
'''
"4" = ''':sup:`4` I will go down with you to Egypt, and I will also bring you up
again; and Joseph's hand shall close your eyes."
'''
"5" = ''':sup:`5` Then Jacob set out from Beer-sheba; and the sons of Israel carried
Jacob their father, their little ones, and their wives, in the wagons
which Pharaoh had sent to carry him.
'''
"6" = ''':sup:`6` They also took their cattle and their goods, which they had gained
in the land of Canaan, and came into Egypt, Jacob and all his offspring
with him,
'''
"7" = ''':sup:`7` his sons, and his sons' sons with him, his daughters, and his sons'
daughters; all his offspring he brought with him into Egypt.
'''
"8" = ''':sup:`8` Now these are the names of the descendants of Israel, who came into
Egypt, Jacob and his sons. Reuben, Jacob's first-born,
'''
"9" = ''':sup:`9` and the sons of Reuben: Hanoch, Pallu, Hezron, and Carmi.
'''
"10" = ''':sup:`10` The sons of Simeon: Jemu'el, Jamin, Ohad, Jachin, Zohar, and Shaul,
the son of a Canaanitish woman.
'''
"11" = ''':sup:`11` The sons of Levi: Gershon, Kohath, and Merar'i.
'''
"12" = ''':sup:`12` The sons of Judah: Er, Onan, Shelah, Perez, and Zerah (but Er and
Onan died in the land of Canaan); and the sons of Perez were Hezron and
Hamul.
'''
"13" = ''':sup:`13` The sons of Is'sachar: Tola, Puvah, Iob, and Shimron.
'''
"14" = ''':sup:`14` The sons of Zeb'ulun: Sered, Elon, and Jah'leel
'''
"15" = ''':sup:`15` (these are the sons of Leah, whom she bore to Jacob in Paddan-aram,
together with his daughter Dinah; altogether his sons and his daughters
numbered thirty-three).
'''
"16" = ''':sup:`16` The sons of Gad: Ziph'ion, Haggi, Shuni, Ezbon, Eri, Aro'di, and
Are'li.
'''
"17" = ''':sup:`17` The sons of Asher: Imnah, Ishvah, Ishvi, Beri'ah, with Serah their
sister. And the sons of Beri'ah: Heber and Mal'chi-el
'''
"18" = ''':sup:`18` (these are the sons of Zilpah, whom Laban gave to Leah his
daughter; and these she bore to Jacob -- sixteen persons).
'''
"19" = ''':sup:`19` The sons of Rachel, Jacob's wife: Joseph and Benjamin.
'''
"20" = ''':sup:`20` And to Joseph in the land of Egypt were born Manas'seh and
E'phraim, whom As'enath, the daughter of Poti'phera the priest of On,
bore to him.
'''
"21" = ''':sup:`21` And the sons of Benjamin: Bela, Becher, Ashbel, Gera, Na'aman, Ehi,
Rosh, Muppim, Huppim, and Ard
'''
"22" = ''':sup:`22` (these are the sons of Rachel, who were born to Jacob -- fourteen
persons in all).
'''
"23" = ''':sup:`23` The sons of Dan: Hushim.
'''
"24" = ''':sup:`24` The sons of Naph'tali: Jahzeel, Guni, Jezer, and Shillem
'''
"25" = ''':sup:`25` (these are the sons of Bilhah, whom Laban gave to Rachel his
daughter, and these she bore to Jacob -- seven persons in all).
'''
"26" = ''':sup:`26` All the persons belonging to Jacob who came into Egypt, who were
his own offspring, not including Jacob's sons' wives, were sixty-six
persons in all;
'''
"27" = ''':sup:`27` and the sons of Joseph, who were born to him in Egypt, were two;
all the persons of the house of Jacob, that came into Egypt, were
seventy.
'''
"28" = ''':sup:`28` He sent Judah before him to Joseph, to appear before him in Goshen;
and they came into the land of Goshen.
'''
"29" = ''':sup:`29` Then Joseph made ready his chariot and went up to meet Israel his
father in Goshen; and he presented himself to him, and fell on his
neck, and wept on his neck a good while.
'''
"30" = ''':sup:`30` Israel said to Joseph, "Now let me die, since I have seen your face
and know that you are still alive."
'''
"31" = ''':sup:`31` Joseph said to his brothers and to his father's household, "I will
go up and tell Pharaoh, and will say to him, `My brothers and my
father's household, who were in the land of Canaan, have come to me;
'''
"32" = ''':sup:`32` and the men are shepherds, for they have been keepers of cattle;
and they have brought their flocks, and their herds, and all that they
have.'
'''
"33" = ''':sup:`33` When Pharaoh calls you, and says, `What is your occupation?'
'''
"34" = ''':sup:`34` you shall say, `Your servants have been keepers of cattle from our
youth even until now, both we and our fathers,' in order that you may
dwell in the land of Goshen; for every shepherd is an abomination to
the Egyptians."
'''
