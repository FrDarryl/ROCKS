[10]
"1" = ''':sup:`1` Now Nadab and Abi'hu, the sons of Aaron, each took his censer, and
put fire in it, and laid incense on it, and offered unholy fire before
the LORD, such as he had not commanded them.
'''
"2" = ''':sup:`2` And fire came forth from the presence of the LORD and devoured them,
and they died before the LORD.
'''
"3" = ''':sup:`3` Then Moses said to Aaron, "This is what the LORD has said, `I will
show myself holy among those who are near me, and before all the people
I will be glorified.'" And Aaron held his peace.
'''
"4" = ''':sup:`4` And Moses called Mish'a-el and Elza'phan, the sons of Uz'ziel the
uncle of Aaron, and said to them, "Draw near, carry your brethren from
before the sanctuary out of the camp."
'''
"5" = ''':sup:`5` So they drew near, and carried them in their coats out of the camp,
as Moses had said.
'''
"6" = ''':sup:`6` And Moses said to Aaron and to Elea'zar and Ith'amar, his sons, "Do
not let the hair of your heads hang loose, and do not rend your
clothes, lest you die, and lest wrath come upon all the congregation;
but your brethren, the whole house of Israel, may bewail the burning
which the LORD has kindled.
'''
"7" = ''':sup:`7` And do not go out from the door of the tent of meeting, lest you
die; for the anointing oil of the LORD is upon you." And they did
according to the word of Moses.
'''
"8" = ''':sup:`8` And the LORD spoke to Aaron, saying,
'''
"9" = ''':sup:`9` "Drink no wine nor strong drink, you nor your sons with you, when
you go into the tent of meeting, lest you die; it shall be a statute
for ever throughout your generations.
'''
"10" = ''':sup:`10` You are to distinguish between the holy and the common, and between
the unclean and the clean;
'''
"11" = ''':sup:`11` and you are to teach the people of Israel all the statutes which
the LORD has spoken to them by Moses."
'''
"12" = ''':sup:`12` And Moses said to Aaron and to Elea'zar and Ith'amar, his sons who
were left, "Take the cereal offering that remains of the offerings by
fire to the LORD, and eat it unleavened beside the altar, for it is
most holy;
'''
"13" = ''':sup:`13` you shall eat it in a holy place, because it is your due and your
sons' due, from the offerings by fire to the LORD; for so I am
commanded.
'''
"14" = ''':sup:`14` But the breast that is waved and the thigh that is offered you
shall eat in any clean place, you and your sons and your daughters with
you; for they are given as your due and your sons' due, from the
sacrifices of the peace offerings of the people of Israel.
'''
"15" = ''':sup:`15` The thigh that is offered and the breast that is waved they shall
bring with the offerings by fire of the fat, to wave for a wave
offering before the LORD, and it shall be yours, and your sons' with
you, as a due for ever; as the LORD has commanded."
'''
"16" = ''':sup:`16` Now Moses diligently inquired about the goat of the sin offering,
and behold, it was burned! And he was angry with Elea'zar and Ith'amar,
the sons of Aaron who were left, saying,
'''
"17" = ''':sup:`17` "Why have you not eaten the sin offering in the place of the
sanctuary, since it is a thing most holy and has been given to you that
you may bear the iniquity of the congregation, to make atonement for
them before the LORD?
'''
"18" = ''':sup:`18` Behold, its blood was not brought into the inner part of the
sanctuary. You certainly ought to have eaten it in the sanctuary, as I
commanded."
'''
"19" = ''':sup:`19` And Aaron said to Moses, "Behold, today they have offered their sin
offering and their burnt offering before the LORD; and yet such things
as these have befallen me! If I had eaten the sin offering today, would
it have been acceptable in the sight of the LORD?"
'''
"20" = ''':sup:`20` And when Moses heard that, he was content.
'''
