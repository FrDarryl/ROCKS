"1" = ''':sup:`1` When Jabin king of Hazor heard of this, he sent to Jobab king of
Madon, and to the king of Shimron, and to the king of Ach'shaph,
'''
"2" = ''':sup:`2` and to the kings who were in the northern hill country, and in the
Arabah south of Chin'neroth, and in the lowland, and in Naphoth-dor on
the west,
'''
"3" = ''':sup:`3` to the Canaanites in the east and the west, the Amorites, the
Hittites, the Per'izzites, and the Jeb'usites in the hill country, and
the Hivites under Hermon in the land of Mizpah.
'''
"4" = ''':sup:`4` And they came out, with all their troops, a great host, in number
like the sand that is upon the seashore, with very many horses and
chariots.
'''
"5" = ''':sup:`5` And all these kings joined their forces, and came and encamped
together at the waters of Merom, to fight with Israel.
'''
"6" = ''':sup:`6` And the LORD said to Joshua, "Do not be afraid of them, for tomorrow
at this time I will give over all of them, slain, to Israel; you shall
hamstring their horses, and burn their chariots with fire."
'''
"7" = ''':sup:`7` So Joshua came suddenly upon them with all his people of war, by the
waters of Merom, and fell upon them.
'''
"8" = ''':sup:`8` And the LORD gave them into the hand of Israel, who smote them and
chased them as far as Great Sidon and Mis'rephoth-ma'im, and eastward
as far as the valley of Mizpeh; and they smote them, until they left
none remaining.
'''
"9" = ''':sup:`9` And Joshua did to them as the LORD bade him; he hamstrung their
horses, and burned their chariots with fire.
'''
"10" = ''':sup:`10` And Joshua turned back at that time, and took Hazor, and smote its
king with the sword; for Hazor formerly was the head of all those
kingdoms.
'''
"11" = ''':sup:`11` And they put to the sword all who were in it, utterly destroying
them; there was none left that breathed, and he burned Hazor with fire.
'''
"12" = ''':sup:`12` And all the cities of those kings, and all their kings, Joshua
took, and smote them with the edge of the sword, utterly destroying
them, as Moses the servant of the LORD had commanded.
'''
"13" = ''':sup:`13` But none of the cities that stood on mounds did Israel burn, except
Hazor only; that Joshua burned.
'''
"14" = ''':sup:`14` And all the spoil of these cities and the cattle, the people of
Israel took for their booty; but every man they smote with the edge of
the sword, until they had destroyed them, and they did not leave any
that breathed.
'''
"15" = ''':sup:`15` As the LORD had commanded Moses his servant, so Moses commanded
Joshua, and so Joshua did; he left nothing undone of all that the LORD
had commanded Moses.
'''
"16" = ''':sup:`16` So Joshua took all that land, the hill country and all the Negeb
and all the land of Goshen and the lowland and the Arabah and the hill
country of Israel and its lowland
'''
"17" = ''':sup:`17` from Mount Halak, that rises toward Se'ir, as far as Ba'al-gad in
the valley of Lebanon below Mount Hermon. And he took all their kings,
and smote them, and put them to death.
'''
"18" = ''':sup:`18` Joshua made war a long time with all those kings.
'''
"19" = ''':sup:`19` There was not a city that made peace with the people of Israel,
except the Hivites, the inhabitants of Gibeon; they took all in battle.
'''
"20" = ''':sup:`20` For it was the LORD's doing to harden their hearts that they should
come against Israel in battle, in order that they should be utterly
destroyed, and should receive no mercy but be exterminated, as the LORD
commanded Moses.
'''
"21" = ''':sup:`21` And Joshua came at that time, and wiped out the Anakim from the
hill country, from Hebron, from Debir, from Anab, and from all the hill
country of Judah, and from all the hill country of Israel; Joshua
utterly destroyed them with their cities.
'''
"22" = ''':sup:`22` There was none of the Anakim left in the land of the people of
Israel; only in Gaza, in Gath, and in Ashdod, did some remain.
'''
"23" = ''':sup:`23` So Joshua took the whole land, according to all that the LORD had
spoken to Moses; and Joshua gave it for an inheritance to Israel
according to their tribal allotments. And the land had rest from war.
'''
