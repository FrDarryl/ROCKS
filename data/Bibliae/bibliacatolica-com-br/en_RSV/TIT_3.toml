"1" = ''':sup:`1` Remind them to be submissive to rulers and authorities, to be
obedient, to be ready for any honest work,
'''
"2" = ''':sup:`2` to speak evil of no one, to avoid quarreling, to be gentle, and to
show perfect courtesy toward all men.
'''
"3" = ''':sup:`3` For we ourselves were once foolish, disobedient, led astray, slaves
to various passions and pleasures, passing our days in malice and envy,
hated by men and hating one another;
'''
"4" = ''':sup:`4` but when the goodness and loving kindness of God our Savior
appeared,
'''
"5" = ''':sup:`5` he saved us, not because of deeds done by us in righteousness, but
in virtue of his own mercy, by the washing of regeneration and renewal
in the Holy Spirit,
'''
"6" = ''':sup:`6` which he poured out upon us richly through Jesus Christ our Savior,
'''
"7" = ''':sup:`7` so that we might be justified by his grace and become heirs in hope
of eternal life.
'''
"8" = ''':sup:`8` The saying is sure. I desire you to insist on these things, so that
those who have believed in God may be careful to apply themselves to
good deeds; these are excellent and profitable to men.
'''
"9" = ''':sup:`9` But avoid stupid controversies, genealogies, dissensions, and
quarrels over the law, for they are unprofitable and futile.
'''
"10" = ''':sup:`10` As for a man who is factious, after admonishing him once or twice,
have nothing more to do with him,
'''
"11" = ''':sup:`11` knowing that such a person is perverted and sinful; he is
self-condemned.
'''
"12" = ''':sup:`12` When I send Artemas or Tych'icus to you, do your best to come to me
at Nicop'olis, for I have decided to spend the winter there.
'''
"13" = ''':sup:`13` Do your best to speed Zenas the lawyer and Apol'los on their way;
see that they lack nothing.
'''
"14" = ''':sup:`14` And let our people learn to apply themselves to good deeds, so as
to help cases of urgent need, and not to be unfruitful.
'''
"15" = ''':sup:`15` All who are with me send greetings to you. Greet those who love us
in the faith. Grace be with you all.
'''
