[7]
"1" = ''':sup:`1` And the LORD said to Moses, "See, I make you as God to Pharaoh; and
Aaron your brother shall be your prophet.
'''
"2" = ''':sup:`2` You shall speak all that I command you; and Aaron your brother shall
tell Pharaoh to let the people of Israel go out of his land.
'''
"3" = ''':sup:`3` But I will harden Pharaoh's heart, and though I multiply my signs
and wonders in the land of Egypt,
'''
"4" = ''':sup:`4` Pharaoh will not listen to you; then I will lay my hand upon Egypt
and bring forth my hosts, my people the sons of Israel, out of the land
of Egypt by great acts of judgment.
'''
"5" = ''':sup:`5` And the Egyptians shall know that I am the LORD, when I stretch
forth my hand upon Egypt and bring out the people of Israel from among
them."
'''
"6" = ''':sup:`6` And Moses and Aaron did so; they did as the LORD commanded them.
'''
"7" = ''':sup:`7` Now Moses was eighty years old, and Aaron eighty- three years old,
when they spoke to Pharaoh.
'''
"8" = ''':sup:`8` And the LORD said to Moses and Aaron,
'''
"9" = ''':sup:`9` "When Pharaoh says to you, `Prove yourselves by working a miracle,'
then you shall say to Aaron, `Take your rod and cast it down before
Pharaoh, that it may become a serpent.'"
'''
"10" = ''':sup:`10` So Moses and Aaron went to Pharaoh and did as the LORD commanded;
Aaron cast down his rod before Pharaoh and his servants, and it became
a serpent.
'''
"11" = ''':sup:`11` Then Pharaoh summoned the wise men and the sorcerers; and they
also, the magicians of Egypt, did the same by their secret arts.
'''
"12" = ''':sup:`12` For every man cast down his rod, and they became serpents. But
Aaron's rod swallowed up their rods.
'''
"13" = ''':sup:`13` Still Pharaoh's heart was hardened, and he would not listen to
them; as the LORD had said.
'''
"14" = ''':sup:`14` Then the LORD said to Moses, "Pharaoh's heart is hardened, he
refuses to let the people go.
'''
"15" = ''':sup:`15` Go to Pharaoh in the morning, as he is going out to the water; wait
for him by the river's brink, and take in your hand the rod which was
turned into a serpent.
'''
"16" = ''':sup:`16` And you shall say to him, `The LORD, the God of the Hebrews, sent
me to you, saying, "Let my people go, that they may serve me in the
wilderness; and behold, you have not yet obeyed."
'''
"17" = ''':sup:`17` Thus says the LORD, "By this you shall know that I am the LORD:
behold, I will strike the water that is in the Nile with the rod that
is in my hand, and it shall be turned to blood,
'''
"18" = ''':sup:`18` and the fish in the Nile shall die, and the Nile shall become foul,
and the Egyptians will loathe to drink water from the Nile."'"
'''
"19" = ''':sup:`19` And the LORD said to Moses, "Say to Aaron, `Take your rod and
stretch out your hand over the waters of Egypt, over their rivers,
their canals, and their ponds, and all their pools of water, that they
may become blood; and there shall be blood throughout all the land of
Egypt, both in vessels of wood and in vessels of stone.'"
'''
"20" = ''':sup:`20` Moses and Aaron did as the LORD commanded; in the sight of Pharaoh
and in the sight of his servants, he lifted up the rod and struck the
water that was in the Nile, and all the water that was in the Nile
turned to blood.
'''
"21" = ''':sup:`21` And the fish in the Nile died; and the Nile became foul, so that
the Egyptians could not drink water from the Nile; and there was blood
throughout all the land of Egypt.
'''
"22" = ''':sup:`22` But the magicians of Egypt did the same by their secret arts; so
Pharaoh's heart remained hardened, and he would not listen to them; as
the LORD had said.
'''
"23" = ''':sup:`23` Pharaoh turned and went into his house, and he did not lay even
this to heart.
'''
"24" = ''':sup:`24` And all the Egyptians dug round about the Nile for water to drink,
for they could not drink the water of the Nile.
'''
"25" = ''':sup:`25` Seven days passed after the LORD had struck the Nile.
'''
