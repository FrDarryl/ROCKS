[21]
"1" = ''':sup:`1` Then the heads of the fathers' houses of the Levites came to
Elea'zar the priest and to Joshua the son of Nun and to the heads of
the fathers' houses of the tribes of the people of Israel;
'''
"2" = ''':sup:`2` and they said to them at Shiloh in the land of Canaan, "The LORD
commanded through Moses that we be given cities to dwell in, along with
their pasture lands for our cattle."
'''
"3" = ''':sup:`3` So by command of the LORD the people of Israel gave to the Levites
the following cities and pasture lands out of their inheritance.
'''
"4" = ''':sup:`4` The lot came out for the families of the Ko'hathites. So those
Levites who were descendants of Aaron the priest received by lot from
the tribes of Judah, Simeon, and Benjamin, thirteen cities.
'''
"5" = ''':sup:`5` And the rest of the Ko'hathites received by lot from the families of
the tribe of E'phraim, from the tribe of Dan and the half-tribe of
Manas'seh, ten cities.
'''
"6" = ''':sup:`6` The Gersonites received by lot from the families of the tribe of
Is'sachar, from the tribe of Asher, from the tribe of Naph'tali, and
from the half-tribe of Manas'seh in Bashan, thirteen cities.
'''
"7" = ''':sup:`7` The Merar'ites according to their families received from the tribe
of Reuben, the tribe of Gad, and the tribe of Zeb'ulun, twelve cities.
'''
"8" = ''':sup:`8` These cities and their pasture lands the people of Israel gave by
lot to the Levites, as the LORD had commanded through Moses.
'''
"9" = ''':sup:`9` Out of the tribe of Judah and the tribe of Simeon they gave the
following cities mentioned by name,
'''
"10" = ''':sup:`10` which went to the descendants of Aaron, one of the families of the
Ko'hathites who belonged to the Levites; since the lot fell to them
first.
'''
"11" = ''':sup:`11` They gave them Kir'iath-ar'ba (Arba being the father of Anak), that
is Hebron, in the hill country of Judah, along with the pasture lands
round about it.
'''
"12" = ''':sup:`12` But the fields of the city and its villages had been given to Caleb
the son of Jephun'neh as his possession.
'''
"13" = ''':sup:`13` And to the descendants of Aaron the priest they gave Hebron, the
city of refuge for the slayer, with its pasture lands, Libnah with its
pasture lands,
'''
"14" = ''':sup:`14` Jattir with its pasture lands, Eshtemo'a with its pasture lands,
'''
"15" = ''':sup:`15` Holon with its pasture lands, Debir with its pasture lands,
'''
"16" = ''':sup:`16` A'in with its pasture lands, Juttah with its pasture lands,
Beth-she'mesh with its pasture lands -- nine cities out of these two
tribes;
'''
"17" = ''':sup:`17` then out of the tribe of Benjamin, Gibeon with its pasture lands,
Geba with its pasture lands,
'''
"18" = ''':sup:`18` An'athoth with its pasture lands, and Almon with its pasture lands
-- four cities.
'''
"19" = ''':sup:`19` The cities of the descendants of Aaron, the priests, were in all
thirteen cities with their pasture lands.
'''
"20" = ''':sup:`20` As to the rest of the Ko'hathites belonging to the Ko'hathite
families of the Levites, the cities allotted to them were out of the
tribe of E'phraim.
'''
"21" = ''':sup:`21` To them were given Shechem, the city of refuge for the slayer, with
its pasture lands in the hill country of E'phraim, Gezer with its
pasture lands,
'''
"22" = ''':sup:`22` Kib'za-im with its pasture lands, Beth-hor'on with its pasture
lands -- four cities;
'''
"23" = ''':sup:`23` and out of the tribe of Dan, El'teke with its pasture lands,
Gib'bethon with its pasture lands,
'''
"24" = ''':sup:`24` Ai'jalon with its pasture lands, Gath-rim'mon with its pasture
lands -- four cities;
'''
"25" = ''':sup:`25` and out of the half-tribe of Manas'seh, Ta'anach with its pasture
lands, and Gath-rim'mon with its pasture lands -- two cities.
'''
"26" = ''':sup:`26` The cities of the families of the rest of the Ko'hathites were ten
in all with their pasture lands.
'''
"27" = ''':sup:`27` And to the Gershonites, one of the families of the Levites, were
given out of the half-tribe of Manas'seh, Golan in Bashan with its
pasture lands, the city of refuge for the slayer, and Beesh'terah with
its pasture lands -- two cities;
'''
"28" = ''':sup:`28` and out of the tribe of Is'sachar, Ki'shion with its pasture lands,
Dab'erath with its pasture lands,
'''
"29" = ''':sup:`29` Jarmuth with its pasture lands, En-gan'nim with its pasture lands
-- four cities;
'''
"30" = ''':sup:`30` and out of the tribe of Asher, Mishal with its pasture lands, Abdon
with its pasture lands,
'''
"31" = ''':sup:`31` Helkath with its pasture lands, and Rehob with its pasture lands --
four cities;
'''
"32" = ''':sup:`32` and out of the tribe of Naph'tali, Kedesh in Galilee with its
pasture lands, the city of refuge for the slayer, Ham'moth-dor with its
pasture lands, and Kartan with its pasture lands -- three cities.
'''
"33" = ''':sup:`33` The cities of the several families of the Gershonites were in all
thirteen cities with their pasture lands.
'''
"34" = ''':sup:`34` And to the rest of the Levites, the Merar'ite families, were given
out of the tribe of Zeb'ulun, Jok'ne-am with its pasture lands, Kartah
with its pasture lands,
'''
"35" = ''':sup:`35` Dimnah with its pasture lands, Na'halal with its pasture lands --
four cities;
'''
"36" = ''':sup:`36` and out of the tribe of Reuben, Bezer with its pasture lands, Jahaz
with its pasture lands,
'''
"37" = ''':sup:`37` Ked'emoth with its pasture lands, and Meph'a-ath with its pasture
lands -- four cities;
'''
"38" = ''':sup:`38` and out of the tribe of Gad, Ramoth in Gilead with its pasture
lands, the city of refuge for the slayer, Mahana'im with its pasture
lands,
'''
"39" = ''':sup:`39` Heshbon with its pasture lands, Jazer with its pasture lands --
four cities in all.
'''
"40" = ''':sup:`40` As for the cities of the several Merar'ite families, that is, the
remainder of the families of the Levites, those allotted to them were
in all twelve cities.
'''
"41" = ''':sup:`41` The cities of the Levites in the midst of the possession of the
people of Israel were in all forty-eight cities with their pasture
lands.
'''
"42" = ''':sup:`42` These cities had each its pasture lands round about it; so it was
with all these cities.
'''
"43" = ''':sup:`43` Thus the LORD gave to Israel all the land which he swore to give to
their fathers; and having taken possession of it, they settled there.
'''
"44" = ''':sup:`44` And the LORD gave them rest on every side just as he had sworn to
their fathers; not one of all their enemies had withstood them, for the
LORD had given all their enemies into their hands.
'''
"45" = ''':sup:`45` Not one of all the good promises which the LORD had made to the
house of Israel had failed; all came to pass.
'''
