[3]
"1" = ''':sup:`1` If then you have been raised with Christ, seek the things that are
above, where Christ is, seated at the right hand of God.
'''
"2" = ''':sup:`2` Set your minds on things that are above, not on things that are on
earth.
'''
"3" = ''':sup:`3` For you have died, and your life is hid with Christ in God.
'''
"4" = ''':sup:`4` When Christ who is our life appears, then you also will appear with
him in glory.
'''
"5" = ''':sup:`5` Put to death therefore what is earthly in you: fornication,
impurity, passion, evil desire, and covetousness, which is idolatry.
'''
"6" = ''':sup:`6` On account of these the wrath of God is coming.
'''
"7" = ''':sup:`7` In these you once walked, when you lived in them.
'''
"8" = ''':sup:`8` But now put them all away: anger, wrath, malice, slander, and foul
talk from your mouth.
'''
"9" = ''':sup:`9` Do not lie to one another, seeing that you have put off the old
nature with its practices
'''
"10" = ''':sup:`10` and have put on the new nature, which is being renewed in knowledge
after the image of its creator.
'''
"11" = ''':sup:`11` Here there cannot be Greek and Jew, circumcised and uncircumcised,
barbarian, Scyth'ian, slave, free man, but Christ is all, and in all.
'''
"12" = ''':sup:`12` Put on then, as God's chosen ones, holy and beloved, compassion,
kindness, lowliness, meekness, and patience,
'''
"13" = ''':sup:`13` forbearing one another and, if one has a complaint against another,
forgiving each other; as the Lord has forgiven you, so you also must
forgive.
'''
"14" = ''':sup:`14` And above all these put on love, which binds everything together in
perfect harmony.
'''
"15" = ''':sup:`15` And let the peace of Christ rule in your hearts, to which indeed
you were called in the one body. And be thankful.
'''
"16" = ''':sup:`16` Let the word of Christ dwell in you richly, teach and admonish one
another in all wisdom, and sing psalms and hymns and spiritual songs
with thankfulness in your hearts to God.
'''
"17" = ''':sup:`17` And whatever you do, in word or deed, do everything in the name of
the Lord Jesus, giving thanks to God the Father through him.
'''
"18" = ''':sup:`18` Wives, be subject to your husbands, as is fitting in the Lord.
'''
"19" = ''':sup:`19` Husbands, love your wives, and do not be harsh with them.
'''
"20" = ''':sup:`20` Children, obey your parents in everything, for this pleases the
Lord.
'''
"21" = ''':sup:`21` Fathers, do not provoke your children, lest they become
discouraged.
'''
"22" = ''':sup:`22` Slaves, obey in everything those who are your earthly masters, not
with eyeservice, as men-pleasers, but in singleness of heart, fearing
the Lord.
'''
"23" = ''':sup:`23` Whatever your task, work heartily, as serving the Lord and not men,
'''
"24" = ''':sup:`24` knowing that from the Lord you will receive the inheritance as your
reward; you are serving the Lord Christ.
'''
"25" = ''':sup:`25` For the wrongdoer will be paid back for the wrong he has done, and
there is no partiality.
'''
