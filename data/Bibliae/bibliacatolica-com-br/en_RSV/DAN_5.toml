[5]
"1" = ''':sup:`1` King Belshaz'zar made a great feast for a thousand of his lords, and
drank wine in front of the thousand.
'''
"2" = ''':sup:`2` Belshaz'zar, when he tasted the wine, commanded that the vessels of
gold and of silver which Nebuchadnez'zar his father had taken out of
the temple in Jerusalem be brought, that the king and his lords, his
wives, and his concubines might drink from them.
'''
"3" = ''':sup:`3` Then they brought in the golden and silver vessels which had been
taken out of the temple, the house of God in Jerusalem; and the king
and his lords, his wives, and his concubines drank from them.
'''
"4" = ''':sup:`4` They drank wine, and praised the gods of gold and silver, bronze,
iron, wood, and stone.
'''
"5" = ''':sup:`5` Immediately the fingers of a man's hand appeared and wrote on the
plaster of the wall of the king's palace, opposite the lampstand; and
the king saw the hand as it wrote.
'''
"6" = ''':sup:`6` Then the king's color changed, and his thoughts alarmed him; his
limbs gave way, and his knees knocked together.
'''
"7" = ''':sup:`7` The king cried aloud to bring in the enchanters, the Chalde'ans, and
the astrologers. The king said to the wise men of Babylon, "Whoever
reads this writing, and shows me its interpretation, shall be clothed
with purple, and have a chain of gold about his neck, and shall be the
third ruler in the kingdom."
'''
"8" = ''':sup:`8` Then all the king's wise men came in, but they could not read the
writing or make known to the king the interpretation.
'''
"9" = ''':sup:`9` Then King Belshaz'zar was greatly alarmed, and his color changed;
and his lords were perplexed.
'''
"10" = ''':sup:`10` The queen, because of the words of the king and his lords, came
into the banqueting hall; and the queen said, "O king, live for ever!
Let not your thoughts alarm you or your color change.
'''
"11" = ''':sup:`11` There is in your kingdom a man in whom is the spirit of the holy
gods. In the days of your father light and understanding and wisdom,
like the wisdom of the gods, were found in him, and King
Nebuchadnez'zar, your father, made him chief of the magicians,
enchanters, Chalde'ans, and astrologers,
'''
"12" = ''':sup:`12` because an excellent spirit, knowledge, and understanding to
interpret dreams, explain riddles, and solve problems were found in
this Daniel, whom the king named Belteshaz'zar. Now let Daniel be
called, and he will show the interpretation."
'''
"13" = ''':sup:`13` Then Daniel was brought in before the king. The king said to
Daniel, "You are that Daniel, one of the exiles of Judah, whom the king
my father brought from Judah.
'''
"14" = ''':sup:`14` I have heard of you that the spirit of the holy gods is in you, and
that light and understanding and excellent wisdom are found in you.
'''
"15" = ''':sup:`15` Now the wise men, the enchanters, have been brought in before me to
read this writing and make known to me its interpretation; but they
could not show the interpretation of the matter.
'''
"16" = ''':sup:`16` But I have heard that you can give interpretations and solve
problems. Now if you can read the writing and make known to me its
interpretation, you shall be clothed with purple, and have a chain of
gold about your neck, and shall be the third ruler in the kingdom.
'''
"17" = ''':sup:`17` Then Daniel answered before the king, "Let your gifts be for
yourself, and give your rewards to another; nevertheless I will read
the writing to the king and make known to him the interpretation.
'''
"18" = ''':sup:`18` O king, the Most High God gave Nebuchadnez'zar your father kingship
and greatness and glory and majesty;
'''
"19" = ''':sup:`19` and because of the greatness that he gave him, all peoples,
nations, and languages trembled and feared before him; whom he would he
slew, and whom he would he kept alive; whom he would he raised up, and
whom he would he put down.
'''
"20" = ''':sup:`20` But when his heart was lifted up and his spirit was hardened so
that he dealt proudly, he was deposed from his kingly throne, and his
glory was taken from him;
'''
"21" = ''':sup:`21` he was driven from among men, and his mind was made like that of a
beast, and his dwelling was with the wild asses; he was fed grass like
an ox, and his body was wet with the dew of heaven, until he knew that
the Most High God rules the kingdom of men, and sets over it whom he
will.
'''
"22" = ''':sup:`22` And you his son, Belshaz'zar, have not humbled your heart, though
you knew all this,
'''
"23" = ''':sup:`23` but you have lifted up yourself against the Lord of heaven; and the
vessels of his house have been brought in before you, and you and your
lords, your wives, and your concubines have drunk wine from them; and
you have praised the gods of silver and gold, of bronze, iron, wood,
and stone, which do not see or hear or know, but the God in whose hand
is your breath, and whose are all your ways, you have not honored.
'''
"24" = ''':sup:`24` "Then from his presence the hand was sent, and this writing was
inscribed.
'''
"25" = ''':sup:`25` And this is the writing that was inscribed: MENE, MENE, TEKEL, and
PARSIN.
'''
"26" = ''':sup:`26` This is the interpretation of the matter: MENE, God has numbered
the days of your kingdom and brought it to an end;
'''
"27" = ''':sup:`27` TEKEL, you have been weighed in the balances and found wanting;
'''
"28" = ''':sup:`28` PERES, your kingdom is divided and given to the Medes and
Persians."
'''
"29" = ''':sup:`29` Then Belshaz'zar commanded, and Daniel was clothed with purple, a
chain of gold was put about his neck, and proclamation was made
concerning him, that he should be the third ruler in the kingdom.
'''
"30" = ''':sup:`30` That very night Belshaz'zar the Chalde'an king was slain.
'''
"31" = ''':sup:`31` And Darius the Mede received the kingdom, being about sixty-two
years old.
'''
