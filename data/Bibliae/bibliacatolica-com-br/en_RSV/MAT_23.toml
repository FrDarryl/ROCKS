[23]
"1" = ''':sup:`1` Then said Jesus to the crowds and to his disciples,
'''
"2" = ''':sup:`2` "The scribes and the Pharisees sit on Moses' seat;
'''
"3" = ''':sup:`3` so practice and observe whatever they tell you, but not what they
do; for they preach, but do not practice.
'''
"4" = ''':sup:`4` They bind heavy burdens, hard to bear, and lay them on men's
shoulders; but they themselves will not move them with their finger.
'''
"5" = ''':sup:`5` They do all their deeds to be seen by men; for they make their
phylacteries broad and their fringes long,
'''
"6" = ''':sup:`6` and they love the place of honor at feasts and the best seats in the
synagogues,
'''
"7" = ''':sup:`7` and salutations in the market places, and being called rabbi by men.
'''
"8" = ''':sup:`8` But you are not to be called rabbi, for you have one teacher, and
you are all brethren.
'''
"9" = ''':sup:`9` And call no man your father on earth, for you have one Father, who
is in heaven.
'''
"10" = ''':sup:`10` Neither be called masters, for you have one master, the Christ.
'''
"11" = ''':sup:`11` He who is greatest among you shall be your servant;
'''
"12" = ''':sup:`12` whoever exalts himself will be humbled, and whoever humbles himself
will be exalted.
'''
"13" = ''':sup:`13` "But woe to you, scribes and Pharisees, hypocrites! because you
shut the kingdom of heaven against men; for you neither enter
yourselves, nor allow those who would enter to go in.
'''
"15" = ''':sup:`15` Woe to you, scribes and Pharisees, hypocrites! for you traverse sea
and land to make a single proselyte, and when he becomes a proselyte,
you make him twice as much a child of hell as yourselves.
'''
"16" = ''':sup:`16` "Woe to you, blind guides, who say, `If any one swears by the
temple, it is nothing; but if any one swears by the gold of the temple,
he is bound by his oath.'
'''
"17" = ''':sup:`17` You blind fools! For which is greater, the gold or the temple that
has made the gold sacred?
'''
"18" = ''':sup:`18` And you say, `If any one swears by the altar, it is nothing; but if
any one swears by the gift that is on the altar, he is bound by his
oath.'
'''
"19" = ''':sup:`19` You blind men! For which is greater, the gift or the altar that
makes the gift sacred?
'''
"20" = ''':sup:`20` So he who swears by the altar, swears by it and by everything on
it;
'''
"21" = ''':sup:`21` and he who swears by the temple, swears by it and by him who dwells
in it;
'''
"22" = ''':sup:`22` and he who swears by heaven, swears by the throne of God and by him
who sits upon it.
'''
"23" = ''':sup:`23` "Woe to you, scribes and Pharisees, hypocrites! for you tithe mint
and dill and cummin, and have neglected the weightier matters of the
law, justice and mercy and faith; these you ought to have done, without
neglecting the others.
'''
"24" = ''':sup:`24` You blind guides, straining out a gnat and swallowing a camel!
'''
"25" = ''':sup:`25` "Woe to you, scribes and Pharisees, hypocrites! for you cleanse the
outside of the cup and of the plate, but inside they are full of
extortion and rapacity.
'''
"26" = ''':sup:`26` You blind Pharisee! first cleanse the inside of the cup and of the
plate, that the outside also may be clean.
'''
"27" = ''':sup:`27` "Woe to you, scribes and Pharisees, hypocrites! for you are like
whitewashed tombs, which outwardly appear beautiful, but within they
are full of dead men's bones and all uncleanness.
'''
"28" = ''':sup:`28` So you also outwardly appear righteous to men, but within you are
full of hypocrisy and iniquity.
'''
"29" = ''':sup:`29` "Woe to you, scribes and Pharisees, hypocrites! for you build the
tombs of the prophets and adorn the monuments of the righteous,
'''
"30" = ''':sup:`30` saying, `If we had lived in the days of our fathers, we would not
have taken part with them in shedding the blood of the prophets.'
'''
"31" = ''':sup:`31` Thus you witness against yourselves, that you are sons of those who
murdered the prophets.
'''
"32" = ''':sup:`32` Fill up, then, the measure of your fathers.
'''
"33" = ''':sup:`33` You serpents, you brood of vipers, how are you to escape being
sentenced to hell?
'''
"34" = ''':sup:`34` Therefore I send you prophets and wise men and scribes, some of
whom you will kill and crucify, and some you will scourge in your
synagogues and persecute from town to town,
'''
"35" = ''':sup:`35` that upon you may come all the righteous blood shed on earth, from
the blood of innocent Abel to the blood of Zechari'ah the son of
Barachi'ah, whom you murdered between the sanctuary and the altar.
'''
"36" = ''':sup:`36` Truly, I say to you, all this will come upon this generation.
'''
"37" = ''':sup:`37` "O Jerusalem, Jerusalem, killing the prophets and stoning those who
are sent to you! How often would I have gathered your children together
as a hen gathers her brood under her wings, and you would not!
'''
"38" = ''':sup:`38` Behold, your house is forsaken and desolate.
'''
"39" = ''':sup:`39` For I tell you, you will not see me again, until you say, `Blessed
is he who comes in the name of the Lord.'"
'''
