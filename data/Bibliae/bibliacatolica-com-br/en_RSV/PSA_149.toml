[149]
"1" = ''':sup:`1` Praise the LORD! Sing to the LORD a new song, his praise in the
assembly of the faithful!
'''
"2" = ''':sup:`2` Let Israel be glad in his Maker, let the sons of Zion rejoice in
their King!
'''
"3" = ''':sup:`3` Let them praise his name with dancing, making melody to him with
timbrel and lyre!
'''
"4" = ''':sup:`4` For the LORD takes pleasure in his people; he adorns the humble with
victory.
'''
"5" = ''':sup:`5` Let the faithful exult in glory; let them sing for joy on their
couches.
'''
"6" = ''':sup:`6` Let the high praises of God be in their throats and two-edged swords
in their hands,
'''
"7" = ''':sup:`7` to wreak vengeance on the nations and chastisement on the peoples,
'''
"8" = ''':sup:`8` to bind their kings with chains and their nobles with fetters of
iron,
'''
"9" = ''':sup:`9` to execute on them the judgment written! This is glory for all his
faithful ones. Praise the LORD!
'''
