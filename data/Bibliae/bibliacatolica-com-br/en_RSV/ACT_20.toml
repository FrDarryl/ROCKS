[20]
"1" = ''':sup:`1` After the uproar ceased, Paul sent for the disciples and having
exhorted them took leave of them and departed for Macedo'nia.
'''
"2" = ''':sup:`2` When he had gone through these parts and had given them much
encouragement, he came to Greece.
'''
"3" = ''':sup:`3` There he spent three months, and when a plot was made against him by
the Jews as he was about to set sail for Syria, he determined to return
through Macedo'nia.
'''
"4" = ''':sup:`4` Sop'ater of Beroe'a, the son of Pyrrhus, accompanied him; and of the
Thessalo'nians, Aristar'chus and Secun'dus; and Ga'ius of Derbe, and
Timothy; and the Asians, Tych'icus and Troph'imus.
'''
"5" = ''':sup:`5` These went on and were waiting for us at Tro'as,
'''
"6" = ''':sup:`6` but we sailed away from Philip'pi after the days of Unleavened
Bread, and in five days we came to them at Tro'as, where we stayed for
seven days.
'''
"7" = ''':sup:`7` On the first day of the week, when we were gathered together to
break bread, Paul talked with them, intending to depart on the morrow;
and he prolonged his speech until midnight.
'''
"8" = ''':sup:`8` There were many lights in the upper chamber where we were gathered.
'''
"9" = ''':sup:`9` And a young man named Eu'tychus was sitting in the window. He sank
into a deep sleep as Paul talked still longer; and being overcome by
sleep, he fell down from the third story and was taken up dead.
'''
"10" = ''':sup:`10` But Paul went down and bent over him, and embracing him said, "Do
not be alarmed, for his life is in him."
'''
"11" = ''':sup:`11` And when Paul had gone up and had broken bread and eaten, he
conversed with them a long while, until daybreak, and so departed.
'''
"12" = ''':sup:`12` And they took the lad away alive, and were not a little comforted.
'''
"13" = ''':sup:`13` But going ahead to the ship, we set sail for Assos, intending to
take Paul aboard there; for so he had arranged, intending himself to go
by land.
'''
"14" = ''':sup:`14` And when he met us at Assos, we took him on board and came to
Mityle'ne.
'''
"15" = ''':sup:`15` And sailing from there we came the following day opposite Chi'os;
the next day we touched at Samos; and the day after that we came to
Mile'tus.
'''
"16" = ''':sup:`16` For Paul had decided to sail past Ephesus, so that he might not
have to spend time in Asia; for he was hastening to be at Jerusalem, if
possible, on the day of Pentecost.
'''
"17" = ''':sup:`17` And from Mile'tus he sent to Ephesus and called to him the elders
of the church.
'''
"18" = ''':sup:`18` And when they came to him, he said to them: "You yourselves know
how I lived among you all the time from the first day that I set foot
in Asia,
'''
"19" = ''':sup:`19` serving the Lord with all humility and with tears and with trials
which befell me through the plots of the Jews;
'''
"20" = ''':sup:`20` how I did not shrink from declaring to you anything that was
profitable, and teaching you in public and from house to house,
'''
"21" = ''':sup:`21` testifying both to Jews and to Greeks of repentance to God and of
faith in our Lord Jesus Christ.
'''
"22" = ''':sup:`22` And now, behold, I am going to Jerusalem, bound in the Spirit, not
knowing what shall befall me there;
'''
"23" = ''':sup:`23` except that the Holy Spirit testifies to me in every city that
imprisonment and afflictions await me.
'''
"24" = ''':sup:`24` But I do not account my life of any value nor as precious to
myself, if only I may accomplish my course and the ministry which I
received from the Lord Jesus, to testify to the gospel of the grace of
God.
'''
"25" = ''':sup:`25` And now, behold, I know that all you among whom I have gone
preaching the kingdom will see my face no more.
'''
"26" = ''':sup:`26` Therefore I testify to you this day that I am innocent of the blood
of all of you,
'''
"27" = ''':sup:`27` for I did not shrink from declaring to you the whole counsel of
God.
'''
"28" = ''':sup:`28` Take heed to yourselves and to all the flock, in which the Holy
Spirit has made you overseers, to care for the church of God which he
obtained with the blood of his own Son.
'''
"29" = ''':sup:`29` I know that after my departure fierce wolves will come in among
you, not sparing the flock;
'''
"30" = ''':sup:`30` and from among your own selves will arise men speaking perverse
things, to draw away the disciples after them.
'''
"31" = ''':sup:`31` Therefore be alert, remembering that for three years I did not
cease night or day to admonish every one with tears.
'''
"32" = ''':sup:`32` And now I commend you to God and to the word of his grace, which is
able to build you up and to give you the inheritance among all those
who are sanctified.
'''
"33" = ''':sup:`33` I coveted no one's silver or gold or apparel.
'''
"34" = ''':sup:`34` You yourselves know that these hands ministered to my necessities,
and to those who were with me.
'''
"35" = ''':sup:`35` In all things I have shown you that by so toiling one must help the
weak, remembering the words of the Lord Jesus, how he said, `It is more
blessed to give than to receive.'"
'''
"36" = ''':sup:`36` And when he had spoken thus, he knelt down and prayed with them
all.
'''
"37" = ''':sup:`37` And they all wept and embraced Paul and kissed him,
'''
"38" = ''':sup:`38` sorrowing most of all because of the word he had spoken, that they
should see his face no more. And they brought him to the ship.
'''
