[16]
"1" = ''':sup:`1` The plans of the mind belong to man, but the answer of the tongue is
from the LORD.
'''
"2" = ''':sup:`2` All the ways of a man are pure in his own eyes, but the LORD weighs
the spirit.
'''
"3" = ''':sup:`3` Commit your work to the LORD, and your plans will be established.
'''
"4" = ''':sup:`4` The LORD has made everything for its purpose, even the wicked for
the day of trouble.
'''
"5" = ''':sup:`5` Every one who is arrogant is an abomination to the LORD; be assured,
he will not go unpunished.
'''
"6" = ''':sup:`6` By loyalty and faithfulness iniquity is atoned for, and by the fear
of the LORD a man avoids evil.
'''
"7" = ''':sup:`7` When a man's ways please the LORD, he makes even his enemies to be
at peace with him.
'''
"8" = ''':sup:`8` Better is a little with righteousness than great revenues with
injustice.
'''
"9" = ''':sup:`9` A man's mind plans his way, but the LORD directs his steps.
'''
"10" = ''':sup:`10` Inspired decisions are on the lips of a king; his mouth does not
sin in judgment.
'''
"11" = ''':sup:`11` A just balance and scales are the LORD's; all the weights in the
bag are his work.
'''
"12" = ''':sup:`12` It is an abomination to kings to do evil, for the throne is
established by righteousness.
'''
"13" = ''':sup:`13` Righteous lips are the delight of a king, and he loves him who
speaks what is right.
'''
"14" = ''':sup:`14` A king's wrath is a messenger of death, and a wise man will appease
it.
'''
"15" = ''':sup:`15` In the light of a king's face there is life, and his favor is like
the clouds that bring the spring rain.
'''
"16" = ''':sup:`16` To get wisdom is better than gold; to get understanding is to be
chosen rather than silver.
'''
"17" = ''':sup:`17` The highway of the upright turns aside from evil; he who guards his
way preserves his life.
'''
"18" = ''':sup:`18` Pride goes before destruction, and a haughty spirit before a fall.
'''
"19" = ''':sup:`19` It is better to be of a lowly spirit with the poor than to divide
the spoil with the proud.
'''
"20" = ''':sup:`20` He who gives heed to the word will prosper, and happy is he who
trusts in the LORD.
'''
"21" = ''':sup:`21` The wise of heart is called a man of discernment, and pleasant
speech increases persuasiveness.
'''
"22" = ''':sup:`22` Wisdom is a fountain of life to him who has it, but folly is the
chastisement of fools.
'''
"23" = ''':sup:`23` The mind of the wise makes his speech judicious, and adds
persuasiveness to his lips.
'''
"24" = ''':sup:`24` Pleasant words are like a honeycomb, sweetness to the soul and
health to the body.
'''
"25" = ''':sup:`25` There is a way which seems right to a man, but its end is the way
to death.
'''
"26" = ''':sup:`26` A worker's appetite works for him; his mouth urges him on.
'''
"27" = ''':sup:`27` A worthless man plots evil, and his speech is like a scorching
fire.
'''
"28" = ''':sup:`28` A perverse man spreads strife, and a whisperer separates close
friends.
'''
"29" = ''':sup:`29` A man of violence entices his neighbor and leads him in a way that
is not good.
'''
"30" = ''':sup:`30` He who winks his eyes plans perverse things, he who compresses his
lips brings evil to pass.
'''
"31" = ''':sup:`31` A hoary head is a crown of glory; it is gained in a righteous life.
'''
"32" = ''':sup:`32` He who is slow to anger is better than the mighty, and he who rules
his spirit than he who takes a city.
'''
"33" = ''':sup:`33` The lot is cast into the lap, but the decision is wholly from the
LORD.
'''
